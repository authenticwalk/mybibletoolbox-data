  ksd-ksd: ave kapkap vatikene ra vinirua i Iesu ta ra paka i vevet, upi ra nilaun
    bula kai Iesu na arikai ta ra paka i vevet.
  msm-NT: Tongod ki Jesus, kanunoy koy og-atubang to kamatajon angod to nabajaan din
    agun no kani to mgo yawa noy no ogkamatoy da, ogkaaha to kinabuhi din.
  myk-myk: Tuun bɛɛri ni Yesu wo xugana li tuugo ya nɔni wèe na wù ceepuuro ti ni.
    Ga Kilɛ di wèe shuu, kɔnhɔ pʼi li cɛ na ɲìi na Yesu ɲɛ, wèe bɛ di ɲiifɛɛrɛ pyi
    wee baraga ni.
  sbe-sbe: Huya maudoina Yesu yona boita taumai ta udiyedi ka bahei na ka sae yo ka
    dobi, na unai kabo hinage Keliso yona mauli bena taumai ta udiyedi ka miyahemasalaha.
  mcr-mcr: Hinjui ique-iqueŋi, ne neqä huiwiu haŋä-iqä iiŋä ämetanä, Jisasi Iqueqä
    äpäkoŋqe äma ikituŋque, ii ämaqe, qu Iqueqä häŋä-pmeqä-pqe, ätnäŋä iqi hiŋuä qumbŋqeyi.
  cux-NT: '''Āā tií nūuⁿ cuááⁿ naachi caⁿ''á ''nū cueⁿ''e daāⁿmaⁿ canee na staava
    yeⁿ''é ''nū chi cuuvi ''cuūví ''nū tan''dúúcā chi ch''iī Señor Jesucristo yeⁿ''e
    yú. Ní ''íícú ''iiⁿ''yāⁿ cuuvi n''diichí yā chi Jesucristo nadanguáⁿ''ai yā nús''uu.
    Ní cuuvi deenú yā chí Jesucristo canduuchí yā.'
  tur-YTC: Yeşua’nın yaşamı bedenimizde görünsün diye, Efendi Yeşua’nın ölümünü her
    zaman bedenimizde taşıyoruz.
  san-ITR: asmAkaM sharIre khrIShTasya jIvanaM yat prakAsheta tadarthaM tasmin sharIre
    yIsho rmaraNamapi dhArayAmaH|
  bel-N: Мы заўсёды носім у целе мёртвасьць Госпада Ісуса, каб і жыцьцё Ісуса выявілася
    ў целе нашым.
  sch-sch: Khotiklâi khom kin takpumngei thitheia hin Khrista thina kin ruput tit
    ngâi, a ringna khom kin takpumngei hin ânlang theina rangin.
  mic-MIQNT: Apjiw 'nsano'qonigtug eimu'tieg, mo geitueg etugjel ne'po'qsitesnen 'st'ge'
    Se'sus ta'n teli eig'p 'nsano'qonigtug. Glaman gis nmittaq Se'suguli ta'n apji
    mimajit, 'ntinnenaq eig, aq ugml'gigno'tim wet sapu tl lugweg 'ntinnenaq, ta'n
    tel siawawgsultieg.
  huu-NT: Enɨruemo jaie Jesús ia, duere sefuillamona, ja muidomo fiodaite. Jesús isoi
    duere sefuicana cue jaia, naiemona niadedɨ nagarui fiodaitɨcue. Iemona cuena naimɨe
    jillotaja muidona, Jesús siño uaina uiñocana jaidɨcue.
  jiv-NT: Kame Krístun máataj tusa tuke wakeriarmia núnisan incha tuke mantamataj
    turamainiaji. Túrasha jákachu asar Kristu kakarmari̱ ii aya̱shi̱i̱n iniakmaji.
  otm-NT: Hønbʉ go hapʉ ga mbɛ'be, dín nu'be ran ʉnbi, nɛ sä xcá tu'be nangue rá 'bɛfi
    ra Jesús dí øt'be, tengu tho 'bʉ mi du ra Jesús. Pɛ nangue dí hät'be yʉn ʉnbi
    di nɛqui dí 'bʉhmbe ra Jesús, nɛ di jamansuc'be.
  dah-dah: Neŋbe Yesu uliŋ misiŋ kuruŋ kateŋ kamyiŋ gwahade goyen po, neŋ ulniniŋde
    wor hugiŋeŋ kanduk yeneŋ heŋya kuŋ hityen. Gogab Yesu kamyiŋde mat huwaryiŋ tareŋ
    gobe neŋ hitte wor forok yiyyeŋ.
  tnk-tnk: Ia nəpɨn me rəmwhen mə kɨmaha iahaməuvehi nemhəien səvəi Iesu ia nɨpwramaha,
    ro iamɨnhi irə mə nərmama həukurən nətoniien mwi nɨmɨruien səvəi Iesu ia nɨpwramaha.
  kpr-kpr: 'Namane dara a bouvu, kau Iesu itatamuse ambududurusira aminga ava, namanenda
    tamoi itatamuse nunda ambari ava, evetu genembokena ijuguse deingheraera. Nunda
    ambari ava ijugurureoro, nu namane sonembeari, nunda jebuga itatamedo bu deinghuse,
    nunda jebuga barago ijugeoro natofo kasama eraera. Ambari itatameraera da susu
    mo: namane ambari dae urogho use sekago jebugarera amo, evetu genembo ava gosuse,
    Iesu da jebuga namanenda tamonda isagha ari garera.'
  san-IAS: asmākaṁ śarīre khrīṣṭasya jīvanaṁ yat prakāśeta tadarthaṁ tasmin śarīre
    yīśo rmaraṇamapi dhārayāmaḥ|
  nho-nho: Te mate Jesus e tauhia maaua ki takoto iloto naa haitino maaua e ppara
    nauhie nei i naa saaita hakkaatoa, ki hakatii maarama tana ora e takoto i maaua.
  gym-NT: Ye abko, nunta niken mdente erere ye känti, Jesu kämikani, ye kwrere bäsi
    nun kämikata kore, Jesuta nire kärekäre abko käta nun ngibiare amne nun mikadita
    nire kwe, ye bä mikakäre nunbtä.
  azg-NT: Minyuuchen na cotsá, ninnquiiꞌchen ninꞌquinanꞌcüje nnꞌan já chaꞌxjen na
    jnanꞌcueeꞌhan nquii Jesús. Majoꞌ ngꞌe tyiꞌcovjë́, itsiꞌman jndyoyuhanꞌ ndëë nnꞌan
    xengꞌe na vandoꞌ xco jon, joꞌ na itejndei jon já.
  bhd-bhd: अस यीशु मसीहेरी मौत अपनि जानी मां हर वक्त च़लातम; कि ज़ैन किछ अस केरतम तैसेरे
    ज़िरिये लोक यीशुएरी ज़िन्दगी हेरेले।
  too-NT: Pō'ktu lījicua' icuī' como quimaknīcu'tuncan, chuntza' hua'chi ixmaknīcu'tuncan
    Jesucristo. Chuntza' tasu'yu palh quimaktāyamā' Jesucristo xalakahuan.
  ind-AYT: Kami selalu membawa kematian Yesus dalam tubuh kami supaya kehidupan Yesus
    juga dinyatakan dalam tubuh kami.
  cjo-NT: Okimitaka paerani ijeeki osheki kowapiintawiteenchari rowamaakaanteri Jesoshi,
    ari iroñaaka ijeeki osheki kowapiintawitachari rowamaakaantenami naari; tema niyotaakiri
    atziripaeni iñaani Tajorentsi. Apaniroeni Jesoshi rowawijaakotapiintakina, riyoteeyantakarini
    paashinipaeni atziri rirotaki Añaatsiri eejatzi ishintsitakaakina nokenkithatakotantyaawori
    iñaani.
  nsn-nsn: A mamang buturulik king uiloho pe inggeim, king kale uelmahing dedempe
    tar tukunumiu misiana tang Iesu tar binaka ke mat, maeit na nitua Iesu ra turung
    banga toin tar tukunumiueim.
  san-DEV: अस्माकं शरीरे ख्रीष्टस्य जीवनं यत् प्रकाशेत तदर्थं तस्मिन् शरीरे यीशो र्मरणमपि
    धारयामः।
  tna-NT: Queje papu ema paputi biame, manu su hue ema epuani, cuaja Cristo puana
    nime. Daja ema sufri epuani biame, Cristo quema equita su eid'e yani ja ema etucheametani
    cristiano cuana ja ebatani.
  lid-lid: Na len marakon, iri lakou abo gok ta adai ahi amak buku Jises mene imek.
    Arile, ahi bamak bwe le. Idoh leheya iri mwan ma badih buku Jises ale udu ndra
    awas kahis, ma atondrok ahi.
  wim-wim: Than maꞌ-yotaman keꞌ way-wayathiythan ngananga, amanaman ngan puth Jesus.an
    monkan-wakanan nunang. Than maꞌ-yotam anman ngaantam-ngeeyantan keꞌ mulathanak
    nganang keꞌ Jesus anman than nunang ngangk-wayangam kal-kalin nunang aak-aakanakaman
    than mulathin nunang ngulana. Puth nil Christ.angana ngangk thayanathan nganang
    ngan keꞌ-paal aak thaampanan, yaa, puth wiyangan thathantan nganang aꞌ ngaantam-ngeeyantan
    ngul nil Christ.an man-yetham ngul wun-wunan aꞌ putha puy-puyam anman maꞌ-aath-aathan
    ngananga!
  zga-M: Ifigino fyoni twigega emivili gyetu uvufwe wa Yesu, pwu uvwumi vwa Yesu vavoneke
    mu mivili gyetu.
  yom-yom: Tunata, mu zithangu zioso, mu zinitu zieto lufua lu Yesu muingi luzingu
    lu Yesu lumonika mu zinitu zieto.
  san-SIN: අස්මාකං ශරීරේ ඛ්‍රීෂ්ටස්‍ය ජීවනං යත් ප්‍රකාශේත තදර්ථං තස්මින් ශරීරේ යීශෝ
    ර්මරණමපි ධාරයාමඃ|
  yut-yut: Amɨn da nin da gɨptɨmon Yesu dakon kɨmot uŋudon koŋ. Do amɨn da Yesu dakon
    egɨp egɨpni kɨsi nin da gɨptɨmon koŋ.
  grc-BYZ: πάντοτε τὴν νέκρωσιν τοῦ Κυρίου Ἰησοῦ ἐν τῷ σώματι περιφέροντες, ἵνα καὶ
    ἡ ζωὴ τοῦ Ἰησοῦ ἐν τῷ σώματι ἡμῶν φανερωθῇ.
  cpc-NT: Ojyiki jowamaimawaitaitakina ikimitaitakiriranki Jesús, ari jiñaayiitairo
    jañaantari Jesús.
  nhg-NT: Ca nobeyo ca cöne teyabe icaca quiename tlö niese totech tocuierpo tiemequeles
    de Jesús, para que tienemeles Jesús nuyejque cuale öque quejtas itech tocuierpo.
  nya-nya: Nthawi zonse tikuyenda nayo imfa ya Yesu mʼthupi mwathu, kuti moyo wake
    Yesu uwonekenso mʼthupi mwathu.
  ngu-NT: Nochihuiyan campa tiahuij, nochipa tinemij listos para tiquijyohuisquej
    on miquilistli quen Jesús nemiya listo para oquijyohuij on miquilistli. Ijcon,
    tej, nochihua para nochimej ma quitacan ica inemilis Cristo ye tohuan oncaj.
  kup-kup: Met aban nari Iesuz urat kakam ahov metahan ñomahavoz zut, dei amun ñomat
    bon takaz hat ourat bahorï avatamah, oñ am pi eñizamahan dei tamegin modari etet,
    “Rotap Iesu hamah-popuz kezao map ahoam hezaek, parunañ honeo hezan tovai samah,”
    pot deimaz hamah.
  jid-jid: Kita cacu ki ba kyu yesu ni kpanbu don di tsrota bayani rayuwa Yesu ni
    kpanbu.
  wmw-wmw: Daima kifo ca Insa ciwa nlukombe mwetu, ipate mmwiri mwetu mainsha a Insa
    neyo novyo awoneke.
  gmv-GGM: Yesusa deyoy nu asatethan qoncana mala nuni iza hayqo wurso wode tooki
    yuyosu.
  ssg-ssg: Amite tatauke he namilomite ka uke ngain tehu laha telei amite ti ailei
    puase Haeu hanowi ti laha telei Jises. Tuahe amite kum nohoha lehe ti pupuasamite
    seilon paxai tioi Jises Krais tel pate pohen.
  zpo-NT: Nu nixa pa nzha be nzho ryez yet be, zee luu yalnaban cheen xaa leen kwerp
    cheen be.
  poy-poy: Mashaka goseri tutola howa ya Yesu munshimba mwetu, su ukomu wakuwi Yesu
    viraa ulanguziwi munshimba zyetu.
  qwh-NT: Meta tseta ewarninpis, siemprim cuerpücunacho Jesucristu nacanqanno nacar
    puricayä. Tsenopam Jesucristu noqacunacho cawanqanta nunacuna musyariyanqa.
  gaw-gaw: Ig danab laa oh ag Jesusnu bauklel ihinigp̱a anidḵulagnu amu ig Jesus Nug
    haen oh mauhak ib oḏep̱a dayom bia ig mauhak ib oḏep̱a daaṯem.
  nca-nca: Naru rokóŋoro kowenanimbo Yesu khumaró ŋu korowoyoteto. Ŋundiro naŋge Yesu
    koro yoto-yotoyó ŋuya nore kowenanimo hamó tunoqeyote.
  zpz-NTPP: Ca ziꞌl lugaar nu rded de̱, dub laa tiem zu̱ de̱ lo rishdzidz nu gat de̱
    gal nu bzac Jesuuz, gun orzeꞌ rabee nu Jesuuz mbañ mi nu nac de̱ ya̱.
  mkj-mkj: Anjoau ohroj kamai kin wahwahjili in palwoaroamaikan en Jesus a loklok
    apel mehdi, pwa mour en Jesus en pel janjal in palwoaroamaikan.
  zac-NT: Cualquier lugar naziá naꞌa, ra mënë rna rall de quë quëdëꞌnë naꞌa sufrir
    ziquë Jesús bëꞌnë më sufrir iurë guti më. Quëdëꞌnë naꞌa sufrir të parë guëluaꞌa
    de quë nabani më laꞌni lduꞌu naꞌa.
  kyg-kyg: Yesuꞌa afaꞌa maiꞌniye, huta lagufaletiꞌmo alita apave lisunafeꞌmo Ala kava
    neꞌmo Yesuꞌa faliꞌniya agufa kavaꞌmo lagufaleꞌmo alinita neꞌune.
  kmk-kmk: Kanayun un sasangnguwon mi ud mapatoyan mi un kama’t dit nakwa kan Jesus.
    Yoong antu kami un matatagu dalapnu maipaila un si Jesus matattaguwan.
  cao-NT: Jatiroha ca barí tsi bërohuahacahi quiha noho yora rë, namëhacati, naa Jesu
    tënëmahacani jascaria. Jasca, ja tënëhaina, ja nahaina, tihi cabo Jesú bëboni
    jascaria tsi bëboxëquia ëa ri. E nohó ca Jesu jabi jisiquimahacaxëti xo ra.
  bbr-bbr: Ik Jisas nukan sarau miäum, okon, Jisas meiewon senek, roat akas ik nais
    iwokona, meiäuriäum. Ik awau rauta, roasiret akas äpu maiei, Jisas ko erekapu
    meiäu wa, awau rau, owon, kos ik awau rawaun sakau ikiäu aparaiei.
  inb-inb: Mai­ma rispa­pas, nukan­chipa kuir­pupi llakiita apaspa, Jesús wañu­chii
    tukus­ka­ta­mi kawa­chin­chi. Chi llakiita apa­kuspa­pas, Jesús nukan­chi­wa kaug­sa­kug­ta­mi
    mana samba­iaspa­lla kawa­chin­chi.
  hrv-hrv: uvijek umiranje Isusovo u tijelu pronosimo da se i život Isusov u tijelu
    našem očituje.
  box-NT: Pɔ̃̀nna ɓúenɓúen ká ɓa wee cà wa ɓúeró yahó làa bìo ɓa wó wó
    ɓóráa o Yeesu, bèra a na à le mukãnì binbirì na ló a Yeesu cɔ̃́n à mi
    wɛn wéréwéré.
  ote-NT: Nza̱ntho tꞌøtcahe ngu bi tꞌøꞌtua ra Zidada Jesu y asta himbi tho, pe nuꞌá̱
    bi yopa nte de ra du, y nubyá go gueꞌa̱ ri ña̱ngaguihe de ya tsꞌothogui, y njabʉ
    ri hneca rá tsꞌɛdi ja ma ꞌmʉihe.
  wnu-wnu: Qenen in Yisas mumun togor qib igoun. End Yisas bo der bugab bebereg igo
    eng gor in git goan end dibeneriner.
  zam-NT: Loo zin' co' nxo'f zin'en loo cón che'n Crist, atate huiz ndri'then loo
    yalguth. No ndyactìin xalque' ngòca loo Jesús co'se' mque' mèn Jesús loo cruz.
    Co'se' tataa ndxàca loon, ngue lu'en loo mèn le' Jesús ndlyath no daa par ban
    daa xalque' mque tee ban Jesús làth mèn, ne.
  zyp-NT: Taithuiná tah Zisu thihnah cawh kaa pung tah kaa hrawng paria thlang peh,
    ma pawsui co Zisu hringnah cawh kaa pung cung letah a lang hrá a.
  sey-NT: Jesús ai yoꞌosiquëni i̱te huajo yëjë yoꞌoseꞌeje̱ paꞌyepi siꞌanë maire huajo
    yëcohuaꞌipi paꞌijëna, ai yoꞌojë paꞌiyë, Jesús paꞌiyere i̱ñoñuꞌu cajë mai paꞌiyeja̱ꞌa.
  nvm-nvm: Tavan iji no Godon vuak e nijaidiaoijo ijia no vierafero bu izeg Jesu bu
    kanava fu guainma ijeg buka kanuoga no aoikro no ijeg vierafen. Regavo ijeg no
    vajai fian abeoijo ijia noba aoin gavo noka vek karij. Ijefuon e bu ijia guovo
    bu vierafero Jesu fu oinuvuon ijia fino ijefuon fur no mafarduomoro bu ijeg vierafej.
  mps-mps: Polobadu te gasa bidi dabe augwaligo Jisas aiyaba elalubo homu eyu, tama
    agabolo dene menama tama aga isali. Tama te tiwai me te boi bidi dabe augwaligo
    dabolo sęgę megi mayu, tama dene me mayu, tama da hauwa sogo pąde isali, te
    Jisas tobade. Tialima dago Jisasgo bomo selama tama aga sę eyu, te gasa bage
    augwaligo te suyu konebo dao, te gų pagede ma hodolali bidi Jisasgo da isabo
    tigide bidibo bage tau siyu, tama dago agai sę tama ebo dao. Augwaligo da dali
    tama homu ebo dao.
  pab-NT: Wakolata minita atyo wiháre wainiterehare hiye Jesus kamane, hoka kawaiyaka
    tehitiya maheta enawenane wiháre hiyeta maheta.
  llg-llg: Huu, ai hambu doidosok mata-mata kala so, de ai mini bee miu na, ai bisa
    tao nasanenedak hataholi mae, Yesus boe oo, hambu doidosok makadotok, neu ledoeik
    Ana sangga mate. Mae hataholi tao ai mata-mata kala, tehuu, ai masoda makandoo.
    Ndia boe oo, tao nasanenedak, nae, Yesus nasoda nakandoo nai ai dalek.
  kyf-kyf: Nɩɩ, 'ylɩ weee nya -a bhua -Zezuu tlɩtlɩe 'wʋ -amɩaa ku zɔ, 'ɩn ɔ 'yliyɔgagɩe
    'ka 'ya we 'dɛ -slolu -amɩaa ku zɔɔ 'gbʋ.
  tpi-tpi: Long bodi bilong mipela oltaim mipela i save larim ol manmeri i lukim dai
    bilong Jisas. Olsem na laip bilong Jisas tu em i save kamap ples klia long bodi
    bilong mipela.
  mih-NT: Tandɨhɨ nu cuahan ndi ndatu ndi sa cua cuu ndi sa cuenda ra Jesús vatyi
    tacuan ta cua ndyehe ñiyɨvɨ vatyi ndito ndi minoo cuhva saa, cuhva saha ra Jesús
    sii ndi.
  qvh-NT: May-sayman char Jesucristupa wilacuyninta wilacushgäpitami wanusimayta runacuna
    munayäman. Sayno captinpis manami laquicösu, sinöga listumi caycä Jesucristo wanushganno
    nogapis wanunäpä.
  kms-kms: Priprine beghi nde ghimbi pe beghi Jisas mi nati ye mai te kinne ei pare,
    te ei wute buagi Jisas urupui nas kin te beghi nde ghimbi pe gri ruqond.
  agn-agn: Pirming agtalongaeno tang kamatayen, pario tang bindoat ni Jesus, agod
    ong kaboio itaen ka tang kaboi na.
  nhi-NT: Nouiyan campa ic tiaueh, in totlalnacayo cah itenco miquilistli quemeh Jesús
    ocpanoc, para ohcon niyolilitzin Jesús sannoiuqui mamonexti itich in totlalnacayo.
  ttc-NT: Ja'chq oj qky'ikna, n'ok qenkix twitz xhcho'nal tuj qchi'jel iktza' oky'ik
    ti'j Jesus, ikxji tzan tok en qi'ja titza' tetz ntzaj tsi' jun qbalor tzan qanq'in
    tuj qchi'jel.
  dan-1931: altid bærende Jesu Dødelse om i Legemet, for at også Jesu Liv må åbenbares
    i vort Legeme.
  kwj-kwj: Nunu gisi gisi Jisas haro sumbu ni nu sirinani nui hima tape dinga ni nu
    raꞌichiꞌuchandau. Hinde wowani, Jisas himamwale ga dau sumbu ti nunu ki amwei
    sukwa kinani.
  vie-OVCB: Thân này hằng mang sự chết của Chúa Giê-xu để sức sống Ngài thể hiện trong
    thân xác mình.
  kze-kze: Ísumbo sáwí'o umánkesamo inkámówanamo pukáin-ampata kwégundaya pósa Ísu
    maí'mai'a isaná kwená asirayámbá kentáávímbá kwáyáiye-aimba kwéisaawe.
  lbk-lbk: Sarcha fiyag kami ay kag ken Jesus isnan olay entona ay omay-ayanmi, ta
    maila koma nan kamabfalin nan fiyagna isnan nay ay awakmi.
  mto-NT: O̱yjoma pa̱n joma a̱a̱tseꞌe nnu̱jkx, je̱mts a̱a̱tseꞌe kutsa̱ꞌa̱ga jo̱o̱tm
    nꞌit je̱ts a̱a̱tseꞌe nꞌo̱o̱ꞌku̱t. Veꞌem ax joꞌn je̱ Jesús je̱m kutsa̱ꞌa̱ga jo̱o̱tm
    yꞌijt, nay veꞌemts a̱a̱tseꞌe je̱m kutsa̱ꞌa̱ga jo̱o̱tm nꞌit, veꞌem tseꞌe nu̱ke̱ꞌxnatá̱ka
    tyánu̱t a̱a̱ts ka̱jx je̱ts joojntykipeꞌe je̱ Jesús.
  bzh-bzh: He haḳo Yesu yi diiḳsën raḳ yom he navimin raḳ buk vu nyëġ pin behe
    nehaḳo vanë bedus raḳ bë he nadiiḳ. Rëḳ he su nimin tebö in rë, gaḳ he nehaḳo
    vanë nebë saga in bë alam degelë medejaḳ ni nabë Yesu yoh vu bë gevonġ behil
    medo malad-tumsën nabë yi geving.
  guj-2017: ઈસુનું મરણ અમારા શરીરમાં સદા રાખીએ છીએ, એ સારુ કે ઈસુનું જીવન અમારાં શરીરદ્વારા
    જાહેર થાય.
  jvn-NT: Para sedulur, kowé pada ngerti déwé nèk Gusti Yésus waé wis dipatèni, mulané
    aku ya dunung nèk sak wantyi-wantyi ènèng wong sing bakal matèni aku, jalaran
    aku nggelarké pituturé Gusti. Aku saguh nglakoni urip sing kaya ngono kuwi, supaya
    manungsa bisa nitèni déwé nèk Gusti Yésus urip lan supaya wong-wong pada dunung
    nèk Dèkné sing ngekèki kekuwatan aku.
  byr-byr: Yuyagaaꞌ nennya kɨlaakejɨkaavɨ Jizaazare baryabwi maꞌdaanyaine. Yadaa kaanya
    yamaryadaanyaine. Gotɨyai nemɨnyɨna “Jizaazare gaala sabwi kɨbulyɨ kumɨre kɨlaakejɨkaavɨ
    kuꞌmaayabanna yɨmaꞌnaabana!” kadaꞌ sareina kaanya yamaryadaanyaine.
  ian-ian: Nɨna njambwi nyan Jisas kat vatnyanja vak vla nɨn kat wupma njɨmbla njɨmbla
    wan vak yilɨgandi. Nɨn kat vatnyavat tɨnjeyan ana nɨma vak yelavɨka vaaka lɨgiyanɨn.
    Nɨna njambwi nyan Jisas kiyalaa laatnda vak vla kiyalaa laakiyanɨn.
  hun-hun: Mindenkor testünkben hordozzuk az Úr Jézus halálát, hogy Jézusnak élete
    is látható legyen a mi testünkben.
  mcf-NT: Esuquidistu mëyanquin unës uacpaden mëyanquin unës uatsen-unës uatsenshobi
    dayacquio icmedenioshi. Adoacsho uincuenaidën dayacquio icmedeniaid nec, quequin
    utsibon isbededebi.
  kjs-kjs: Go puma ade abuna naana yogale madaa epape elere naana kone-para Yesu komisa-daa
    makuaaema. Go pea-pulu enaalinumi nipuna kagaa kone wasupa naana kone-para muma
    adaliminalo kogono pema.
  mni-mni: Ibungogi punsi adu eikhoigi hakchangda phongdoknanaba matam khudingmakta
    Jisugi siba adu eikhoigi hakchangda pujei.
  yad-NT: Nu̱vyichasara javittyuchavay jiryatiy rimyunuru̱y tavay nu̱vyu̱muntiñi̱
    Jesúsntiy, nu̱ña̱tidye dityanu varintyirya su̱nu̱yada nu̱vyu̱muntiy.
  mxb-NT: Ndeí kúú míí vá noo̱ xíonoo ndu, daá kuití vá ió ña̱ kaꞌání ná yikí ko̱ño
    ndu̱ táto̱ꞌon ni̱ kee na xíꞌín Jesús, dá ná kandaa̱ ini ña̱yuu ña̱ ió takí Jesús
    sa̱ꞌá ña̱ náki̱ꞌo ndu yikí ko̱ño ndu̱ ndoꞌan dión.
  pon-2006A: Ahnsou koaros se kin weuwaseli ni paliwarat sapwellimen Krais lokolok
    oh pwoula, pwe sapwellime roson en pil sansal ni paliwarat.
  maq-NT: Xi nujyihinyin cojo cjua rë Nina ne, hatuxa meje tsiquehen niji xuta, sacuatjin
    catsiquehen me Jesucristu. Cuatjin tijima ne, cojo sa xi xuta ne, xi scutsejen
    me hacutjin ticaa niji ne, cumachaya rë me ta quixi jain xi tisacu niji cjuahñu
    sacuaha cjuahñu rë Jesucristu.
  hto-hto: Náganuiaɨmo cue jailla llezica, Jesús íaɨoɨ fállena mámia izói maméfɨregacue.
    Nágaruillaɨdo afe tɨtállena mamécamɨe izói cue illa llezica, afémɨe ñue cuena
    náɨretade, birui ie cáananona jino comɨ́nɨmo cue onótallena.
  por-BRBSL: sempre carregando no corpo a morte do Senhor Jesus, para que a vida de
    Jesus também seja revelada em nosso corpo.
  ces-NKB: Stále nosíme na [svém] těle umírání Pána Ježíše, aby byl na našem těle
    zjeven také Ježíšův život.
  cui-cui: Daxita nacuantha ichaxota paponeiban jiwi abe pana exaneiba. Barapomonae
    pana wan dubeiba pata tanejutebeibiwa tsane icha Jesús ichichi xua bexotsi. Poxonae
    jopa pabobenaeinyo xua ichamonae jopa pata tanejutebiwa, baxua patsita itapeinya
    xeinan jiwi xua apara Jesús asʉ pon pata taneyawenaexae pia peayapusʉ coyenewatha.
  boj-2014: Gago jejamuq di tamo uŋgasari naŋgi gaigai Yesus aqa moiyo unobuleqnub.
    Deqa Yesus aqa ŋambile dego gago jejamuq di branteqnaq naŋgi uneqnub.
  eng-OEBUS: We always bear on our bodies the marks of the death that Jesus died,
    so that the life also of Jesus may be exhibited in our bodies.
  eri-eri: Ere ebere geege gala langa gai-gai fai-aita bagu awa nigi geyenga nere
    Yesus nomo umou ure-urede. Onou waha bona Yesus nomo ago auma yafou waha fere
    ere ebere geege gala langa malala heige-heigena.
  wiu-wiu: Yesu wia tukane toa noka wia tukamotoane nepiane-kala meku. Nitoane tuameneya
    Keraisu patu kautakoane mekulu enekete ete-kitame ekete Keraisu einagopa tuake
    pa meadeko wa wene tiki.
  swe-swe: Vi bär alltid Herren Jesu död i vår kropp (vi är ständigt hotade till döden
    på samma sätt som Jesus var det). Detta för att också Jesu liv ska uppenbaras
    i vår kropp.
  cth-cth: Bawipa Jisuh Khrih teh a hring tie heh, maimae tak dawkvah a kamnue sak
