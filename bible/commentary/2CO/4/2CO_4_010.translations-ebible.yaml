  isn-isn: Mahiku ehi kunkenkile mumuile witu ensha ang'wa Yesu, nsoko kena uupanga
    wang'wa Yesu wigelegwa mumeili itu.
  ilo-ULB: Kanayon a bakbaklayenmi iti bagimi ti ipapatay ni Jesus, tapno ti biag
    ni Jesus ket maipakita met kadagiti bagbagimi.
  pir-NT: Tiquina wejẽatina ijinata niaja ʉsã, Cristo ahri yehpapʉ tiquiro ñano yʉhdʉriro
    saha. Tiquina wejẽatina ijiducuna niaja ʉsã Cristo catiducugʉ̃ yeriquiro tiquiro
    ijiyere masa tiquina masiato saha. Ʉsã sa ñano yʉhdʉgʉ̃ ihñañe tire masieta masa.
  anv-NT: Ɛfwyale ɛwé ɛsé dégɛne mbɔ yɛ́ndégébé, ɛlú wyɛ ɛké negbo né Jisɔs
    ne ɛsé dékpane mbɔ né menyammyɛ sé dékɛne. Ɛpyɛmbɔ nnó bɔɔ́ ágɛne nnó
    geŋwáge Jisɔs gelú né menyammyɛ sé.
  sab-NT: Baini kaire cha joge ngwadi cha chage gwangerugu geru Jesu giti dbe, geru
    dbe ene giti diali kwian ta cha gwakalinda, agwa cha me kle tañachuge tanre e
    giti, cha tañachuge Jesu giti, Jesu bole ene kaire, cha takalin kwian tanre Jesu
    uñe cha giti malen cha kle mo ta gbe chage gwangerugu geru Jesu giti trage kwian
    ole me tañachuge kwian kle age giti cha ole.
  tmd-tmd: Jisas nugwo palön pɨl pal nɨgim mag aliö akuyöbö, an kwo algör ör palön
    pɨl pal nɨgɨba rɨmɨdɨm, amɨn mɨdöla. Makwam almɨdmɨn, nöbö mö bla mɨxɨñ ana nugwön,
    Jisas kömö mɨd aku wöxnö nugwöña.
  acr-NNT: Pa taq kojꞌek wi, ri qacuerpo xaqi chwach ri kamik kꞌo wi, jelaꞌ pachaꞌ
    ri xukꞌulumaj ri Jesús; yey kojikꞌow chupa waꞌ chaꞌ rukꞌ ri qabꞌinik qasilabꞌik
    kaqꞌalajin rukꞌaslemal ri Jesús.
  kpg-kpg: Nia madagoaa huogodoo gei gimaua e dagidagi di hagaduadua o Christ mo dono
    made i lodo gimaua, bolo dono mouli hogi gi gila aga i mau baahi.
  taj-taj: ङन्‍ना चु ल्‍हुइग्‍याम येशूला ह्रङ्‌बा जुनी म्राङ्‌खम्‍गै भिसी थेसे सिबा
