    neineꞌ ma nene eveneꞌ mukiꞌ ningilizave losa nene neꞌmine ogaꞌ noune.
  uli-uli: Pangal yad ngo ha mel luwul hammerah le be yoh le habe mes le ye wochog
    Jesus. Iwe ngo mele hamem ha chil molow ila ye halehaloh le Jesus ye molow.
  nin-NT: Inta so di gri īttū i Yesu yi nu ukpa umunta, wre ku anishirr bu hi uzirr
    ku Yesu ku nu ukpa munta.
  acu-NT: Jesúsan maawartas wakeriarmia nunisarang iincha tunia wekaaji nunisha tuke
