  nhe-BL: Campa hueli tiyohuij tijtemactilíaj totlacayo para ma techmictica san se
    queja Tohueyiteco Jesús temacac itlacayo para miquis. Huan ya nopa tijchihuaj
    para ma nesi topani para nojquiya tijpiyaj nopa yancuic yolistli tlen Jesús ama
    quipiya.
  sps-sps: Mam sog iny a puam onot maromam ma sab a mat tan mamatsiny nainy faarei
    te kat fi Jisas. San u man, mam toto kanem marom ma faatok iny amam e Jisas to
    te toto kanen nanon tovei.
  wnc-wnc: Ngan. Meya takngatu takngatu Jesue apan ita undang kumbut binga nata meya
    asinggan pake sukunggat. Sike masande nata akupit katangga gatuna enake Jesuta
    enake kayuk yuak binga dakngake yuwit.
  bus-bus: Gurↄ píngi wá kú Yesu gaa taka bori lɛ́zĩ, lɛ à kuuna e à ↄdↄa wa mɛ̀a
