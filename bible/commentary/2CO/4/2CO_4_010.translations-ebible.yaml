  gub-BL: Urumume'u Zezuz rehe ze'eg puràg oroho uruiko purupe ure. Imume'u mehe urupuraraw
    ma'erahy tetea'u Zezuz ài ure. Iàmàtyry'ymar uzuka Zezuz a'e wà. Nezewegatete
    ko 'ar rehe har ipuruzuka wer urerehe a'e wà no. A'e rupi — Uzapo Tupàn hemiapo
    putar haw oho waiko wà, Zezuz ài a'e wà, a'e rupi upuraraw ma'erahy oho waiko
    a'e wà no, izàwegatete a'e wà no, i'i teko wà, urerehe uze'eg pà wà.
  imo-imo: Jisas toringi kolorumu mele waliwali lino mindili nongo kolangei ningo
    lino teko kenjiko linonga kangimu toromele nalo naa kolopo we koinjo moromolo
    kano ulumuni Jisas we koinjo moromo lipe ondoromo.
  boj-boj: Gago jejamuq di tamo uŋgasari naŋgi gaigai Yesus aqa moiyo unobuleqnub.
    Deqa Yesus aqa ŋambile dego gago jejamuq di branteqnaq naŋgi uneqnub.
  eng-DRA: Always bearing about in our body the mortification of Jesus, that the life
    also of Jesus may be made manifest in our bodies.
  knf-knf: Na ŋnuur, ŋji ŧiink ţi ŋleefun mnhaj mi Yeŧu ahajuŋ adoo keţ, ubida wi
    nul uhilna uwinana ţi un.
  san-KHM: អស្មាកំ ឝរីរេ ខ្រីឞ្ដស្យ ជីវនំ យត៑ ប្រកាឝេត តទត៌្ហំ តស្មិន៑ ឝរីរេ យីឝោ
    រ្មរណមបិ ធារយាមះ។
  arn-NT: Chuchi püle rume miyawiyiñ, piwkentukuyawülkeiñ Jesus tañi lan iñchiñ taiñ
    duam, femngechi tañi pengelngeael Jesus tañi mongeletun iñchiñ mew.
  zas-NT: Bantëëz guin zioꞌn nadxuꞌn loj guialgüjt ziꞌcgajc guzajc Jesucrist, per
    zian ralüün guial rayaꞌpan xguialnabanman.
  ken-NT: Yɛ̌ntɨkɨ ɛbhak ɛnɛ sɛ́rɔ̀ŋ, bɛsɔŋɔri ɛbhɛn sɛ́ghɔ̀ bɛchi mbɔ bɛ sɛ́pɔ́kɔ́
    nɛwú Yesu amʉɛt sɛ́kɔ̀ nɛ nɔ. Ɛ̌ti yɔ, bo bághɔ̀ nɛpɛ́m Yesu ndu nɛ́kʉ̀ bɛtɨk
    amʉɛt yɛsɛ.
