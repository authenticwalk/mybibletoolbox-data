  pan-pan: ਅਸੀਂ ਯਿਸੂ ਦੀ ਮੌਤ ਨੂੰ ਆਪਣੇ ਸਰੀਰ ਵਿੱਚ ਹਮੇਸ਼ਾਂ ਲਈ ਫਿਰਦੇ ਹਾਂ ਤਾਂ ਜੋ ਯਿਸੂ ਦਾ
    ਜੀਵਨ ਵੀ ਸਾਡੇ ਸਰੀਰ ਵਿੱਚ ਪ੍ਰਗਟ ਹੋਵੇ।
  gvc-gvc: Ti wajãhtina jinocanata nija sã, Cristo ahri yahpai to ñano yʉhdʉriro seheta.
    Ã ti wajãhtina jinata nija sã Cristo catiare wariro to jiare masa ti masihto sehe.
    Sã ã ñano yʉhdʉchʉ ñʉa tíre masiahca masa.
  sbk-sbk: Insikuzyonti tinyemula mubele gwetu enfwa ya Yesu, aje uwomi wa Yesu uubhonehanaje
