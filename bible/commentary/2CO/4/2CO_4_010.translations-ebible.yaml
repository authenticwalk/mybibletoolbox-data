  haw-1868: E lawe mau ana makou ma ke kino i ka make ana o ka Haku o Iesu, i hoikeia
    hoi ke ola ana o Iesu ma ko makou kino.
  ffm-ffm: Wakkati fuu, maayde Iisaa ndee ana e terɗe amen, yalla nguurndam Iisaa
    ɗam duu ana yiyee e terɗe amen.
  arb-NAV: وَحَيْثُمَا ذَهَبْنَا، نَحْمِلُ مَوْتَ يَسُوعَ دَائِماً فِي أَجْسَادِنَا
    لِتَظْهَرَ فِيهَا أَيْضاً حَيَاةُ يَسُوعَ.
  cop-CNT: ⳿ⲛⲥⲏⲟⲩ ⲛⲓⲃⲉⲛ ⲉⲛϥⲁⲓ ϧⲁ ⳿ⲫⲙⲟⲩ ⳿ⲛⲒⲏ̅ⲥ̅ ϧⲉⲛ ⲛⲉⲛⲥⲱⲙⲁ ϩⲓⲛⲁ ⲡⲓⲕⲉⲱⲛϧ ⲟⲛ ⳿ⲛⲧⲉ Ⲓⲏ̅ⲥ̅
    ⳿ⲛⲧⲉϥⲟⲩⲱⲛϩ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲛⲉⲛⲥⲱⲙⲁ..
  sri-sri: Jesús i nikũgue ããrĩmakʉ̃, masaka ĩgʉ̃rẽ wẽjẽma. Irasirirã gʉa ĩgʉ̃yarã
    ããrĩrĩ́ waja ããrĩpereri gʉa okarinʉrĩrẽ ããrĩpererogue gʉa noó waaró gʉadere wẽjẽdʉama.
    Marĩpʉ gapʉ Jesúre dupaturi okamakʉ̃ iridi ããrĩmí. Irasirigʉ, gʉa boaburi dupʉre
    opakerepʉrʉ, gʉare Jesús okari sĩrĩrẽ opamakʉ̃ yámi gajerã irire masĩburo, ãrĩgʉ̃.
  nal-nal: Maadit kazanin lamaskana winpina maam amun saan ina Iesu xa ra xazanin
    araan naan ka waan kuna maatang. Malasing ma a roroiang sin Iesu xat faatangaai
    zaait lamaskana winpina maam.
  kyq-kyq: Daayum jeege je ajen tɔɔlɔ aan gɔɔ kɛn naaɗe je aɗe tɔɔl Isa se, bin ɓo
    ute naan̰ se jeege kaakŋ jeele, Isa se utu iŋg zɛɛrɛ ɔɔ naan̰ ɓo debm kɛn bɔɔbjeki
    jꞋutu jꞋiŋgki zɛɛr se kici.
  kwd-kwd: Ni maarimae ameeru gila irito'ona fana 'agila kwa'i 'ameeru gani mai gani,
    tofuna 'imeeru meru kwaifoula'i 'i suria la Jisas. 'Ino'ona ma nga nonimeeru 'e
    'ilaka'u no'o 'ingaia na maenga aana, fana ta'a 'agila agasia mooringa aana 'i
    'ubulana manata lameeru la'u mola.
  ded-ded: Yesuac kekec sebininau fingectegerudeac amma neni Yesuac homec sebininau
    tofohoma mekecdimbe.
  ewe-ewe: Yesu ƒe ku le míaƒe ŋutilã me míele yiyimee gbe sia gbe, be woaɖe Yesu
    ƒe agbe hã ɖe go le míaƒe ŋutilã me.
  nuy-nuy: Yigaj! Warra-wurru-wurruj aḏaba yingga ngambambi-ngawijgang ngaya, wurru-yamana,
    wurraandha-wuguuguni. Wiij-nguynju anaani, nigaayunggaj na-Jesus wunu-yamijgayn
    niga. Ngaya anaani ngawu-waṉagana anubani ana-wungarri, nguynju yadhu warruburru-yung
    warra-wurru-wurruj amburru-marrbuy, anubani ana-wiri na-Jesus-inyung ngawu-waṉagana
    aḏaba, yaani ngayawi-rruj a-ngun.gu-rruj.
  cop-BHC: ⲈⲚⲤⲎⲞⲨ ⲚⲒⲂⲈⲚ ⲈⲚϤⲀⲒ ϦⲀ ⲪⲘⲞⲨ ⲚⲒⲎⲤⲞⲨⲤ ϦⲈⲚⲠⲈⲚⲤⲰⲘⲀ ϨⲒⲚⲀ ⲠⲒⲔⲈⲰⲚϦ ⲞⲚ ⲚⲦⲈⲒⲎⲤⲞⲨⲤ
    ⲚⲦⲈϤⲞⲨⲞⲚϨ ⲈⲂⲞⲖ ϦⲈⲚⲠⲈⲚⲤⲰⲘⲀ.
  buk-buk: Yac akôm gweleŋ tu Yisu-ŋga, ma tu dinaŋ-ŋga dec lau sêkôm bu sêndic yac
    ndu, magoc mba, yac ambo taŋli. Yac ahôc ŋandê ti ŋawapac ŋapaŋ, naŋ tôc asê bu
    yac aŋkuc Yisu ndê lêŋ mbac ndu-ŋga. Magoc gêŋ dau ku yac dulu dom, tu bu tôc
    asê bu Yisu mbo tali tiyham ma kêŋ ŋaclai têŋ yac bu akôm gweleŋ.
  pri-NT: Êdiri pâ tòotù, âna go nye pipwabwàtio târa bà, ba kà Iésu. Ba pwacèwii
    na go tàgére pa naa na naiio pai bà kêe—ê naiio na ée mwa bà. Êco na go nye popa
    mwara naa gooò ê pai wâro kêe côwâ. Â wà tèpa âboro, âna rà o côo pwiri.
  zpq-NT: Gate'teze chejto', con yogo' ṉi'a chosoc̱hi chososaca' beṉe' neto' na' chesaclaže'
    yesote' neto' can' gosote' Jesúsen'. Na' Diosen' cho'e latje chac c̱heto' ca'
    cont nacbia' zoacze Jesúsen' chaclene' neto' šlac mbanto' len cuerp c̱heto' quinga.
  por-TFT: Por onde nós (excl) vamos, temos sempre a consciência de que já que mataram
    Jesus, as pessoas podem matar- nos por ensinarmos esta mensagem. Mas estamos dispostos
    a continuar vivendo assim para que seja conhecido o fato de {que as pessoas saibam}
    que Jesus está vivo e que Ele sempre nos orienta [SYN].
  gwi-NT: Jesus veenjit tr'agwarah'in geh'an gweedhaa datthak Jesus geełkhwąįį gwik'it
    diinęhdaa tr'igwigwehee'aa gwik'eegoogwandaii, ąįį gwik'iighai' diitthąį' zhit
    Jesus vagwandaii ndaanąą'ąį' kwaa tr'ii'įį ąįį gahah'yaa geenjit.
  gvn-gvn: Jana ngadiku Jesus warrngkay-manin, yarkinkaku kunin. Jana yalarrku nganjinin
    warrngkay-manin-manil, nganjinin yarkinkaku kuninka. Yamba Jesus juranman baja
    yarkinmun. Nganjinanga wawu yalarrku juranman baja. Yinyaynka bamangka nganjinin
    nyajil nyunguwundu junkurrdu juranku bundanya.
  nhy-NT: Iwan san kanik tiawij, tejwan timotemaktiaj (timotemaktiliaj) para timikiskej
    ken Jesús omikke, para ijkón noijki totech ma mota inemilis in Jesús.
  asm-FB: আমি সদায় যীচুৰ মৃত্যু শৰীৰত লৈ ফুৰিছোঁ, যাতে যীচুৰ জীৱন আমাৰ শৰীৰত প্ৰকাশিত
    হয়।
  okv-okv: Eto degi nainge pambuora amo nango ta sari ari hamo na Iesu ta osaga te
    memenga te amina ate kitira ere ora, amo nangota hamo avo embomeni na kogue Iesu
    ta vasiri avo hotembeora.
  mxt-NT: Tandɨhɨ ri ityi nu cuahán ndi ta nyatú ndi tuhun chihi cha catyi tuhun ra
    Jesús. Vatyi yucuan cuhva nyehé ñu tyi iyó ndi ñayɨvɨ̱ chaa cha chahá ra chi yo.
  tzo-NT: Buc no'ox chibat, ti jna' ti oy much'u tsc'an chismilun hech chaj c'u che'el
    sc'an smilic ti Jesuse c'alal i'ay li' ti balumile. Yu'un ti cuxulun toe, hech
    chvinaj ti cuxul ti Jesuse chixchabiun.
  ind-AGS: Di dalam tubuh kita, kita selalu berbagi dalam kematian Yesus, sehingga
    kita juga dapat menunjukkan kehidupan Yesus di dalam tubuh kita.
  omw-omw: Tire varurata Iesusira ru kyontema kyeta ekyaa enta tiri mwamwantavata
    ruavata tire qiove tunanra. Tire mwitaama kye variarata Iesusiva siviro qati variqiro
    vi vari kepukyaravata nraakye qoravanto tiri mwamwantaqa qio taqevara.
  yrb-yrb: Ya Yesu Kerisonu uifie uteda wouri oferi enanari wouraisiba Danu wiroeta
    i ari yanu ofero ibasuro emema ereda iwata utaita.
  maa-NT: Ni̱ta̱ ñánda‑ne nga onguí‑je̱n, kjit'aà na̱chrjein mejèn‑la̱ si̱ìk'en‑naje̱n
    xi̱ta̱ koni s'ín komàt'in Jesús; ta̱nga jè Nainá, jè xi mejèn‑la̱ nga i̱t'aà tsa̱je̱n
    kàta'ya‑la̱ nga jè Jesús xi tísíkíjnakon‑naje̱n.
  mcq-mcq: ꞌEne naꞌia mapoka haha vaji siseisei hijujaho nú Jesura kwamajihuni pwinanaꞌe
    rene avaju. ꞌEjukame Jesu oni hia icháꞌinijaho ꞌuꞌo núni haha vaji najahuna.
  sus-A: مُشُ شَ تْورّ مُشُ شَ دُنِحّءِفِرِ كُي، عَ مَنِيَشِ عِسَ فبٍ نَن نَ نَشَن
    قَشَ وُرِ مَفَلَنبُشِ مَ. مُشُ نَ تْورّ سْتْشِ نّ عَلَكٌ مُشُ شَ عِسَ شَ شُننَكٍلِ
    قَن مَسٍن مُشُ شَ دُنِحّءِفِرِ كُي.
  jpn-1965: いつでもイエスの死をこの身に帯びていますが、それは、イエスのいのちが私たちの身において明らかに示されるためです。
  fra-SBL: portant toujours dans le corps la condamnation à mort du Seigneur Jésus,
    afin que la vie de Jésus soit aussi manifestée dans notre corps.
  yka-yka: Luwal talessa kami si baran kami meˈ talabey si Isahin, sampay agen kami
    matey kuweˈ kamateynen. Saguwaˈ tinabangan kami weˈ si Isa Almasi supaya pagkite
    meˈ aˈahin kami, kataˈuhande du weˈ bennal ellum si Isa.
  mle-mle: Tayir duw taakw Jisasaam viyasipadaad. Aw kita nyan miyawa tamiyaar tiytiya-bakib
    Jisas Krais diki danik titaay, day nyanaam ab viyasipak kip kavin kwakwanadiy.
    Aw nyan atawa kwurkwabana aw duw taakw nyanadiy sukwaam vikuw, day lakwu-kwadiy
    Jisas Krais di nyanaam rawun tikwanaad.
  shp-NTPO: Jaweranobo noa kainko inonbira ja Jesús iní keskatiribi noa onitsapikanai,
    jaskatax ja Cristo jaa keskatiribi noa jaa onanti iti kopí.
  aom-aom: Iesuhu viꞌehi baeromo guomadëhi majae ëhi noꞌo saꞌa sinore ëhi viꞌehi baeromo
    vuovoꞌiëꞌobe vaꞌarueje God-ro nimëꞌëro noro garöhego Iesuare darugoho nosi sinore
    jiego.
  geb-geb: Nza fhura wari wo fhavi garim, mba gumgi gu mbigi zazera Zisas rimgi tɨva
    gari. Maaŋ muuŋgiap, Zisasan kɨrɨ tɨvi, nta vhɨra nzan fhavir kav kɨrar hi.
  bsj-bsj: Nyeu kicatec nyo tum ki bwar Yesu mor bwiye nye, na fwetang yim Yesumbo
    mor bwiye nye tak.
  cak-cak: Xa achique na lugar nku'e-vi, ri ka-cuerpo nijar benak pa ruk'a' ri camic,
