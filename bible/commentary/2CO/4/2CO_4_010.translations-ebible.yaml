    nik'alajin pa ka-cuerpo.
  chf-NT: Aj Jesucristo tz'ibajtesqui ixta que mach chämic. No'on cä tz'ibajtescan
    t'ocob täcä ca' chich tz'ibajtesqui uneba caquirada que xicon t'ocob, uc'a ca'
    jini chänintic que ca' chich cuxu an aj Jesús, une täcä ya'an täj cuerpo tuba
    u yäc'benon cuxlecon t'ocob.
  tlf-tlf: Kale kanube siin uyo waasi iyo tebe Yesus angkolip kaan-se kale, kanube
    mungkup suun kup waasi iyo tebe, ninggil nugol anolum o agan-bomip kuta, God iyo
    dong daga-e-balata, kaal binim bom-bulupta, ibo utamipta e, Yesus iyo kaan-nala
    fen tigi mo tam ninggil imi iibak tem kal alba kalaa agan-bilip ko.
  piu-2006: Yirriṯi, kuya tjuṯangku Yiitjunya pungkula iluntanu. Palunya nguwanpa
    paluru tjana watjalpayi nganaṉanyatju pungkula iluntankukitjangku. Yalatjilatju
    kulira kutu Yiitjuku tjukarurru nyinapayi. Yalatjilatju nyinanytjala kutjupa tjuṯangku
    nyakula watjalpayi, “Yiitjulu Puulanyangarri yaṉṯayaṉṯara kanyiṉi. Tjana kutu
    Yiitjuku tjukarurru nyinanyi.”
  poh-NT: Jeꞌ reꞌ kꞌuruꞌ xa paꞌ yu̱kꞌ koj-o̱j wi̱ꞌ, reꞌ hoj nkacꞌul i tiꞌcꞌaxic ru̱cꞌ
    katiꞌjolal kabakil chi xa pan quimic chic wilco̱j je jeꞌ ricab woꞌ cho nok cu
    wilic nak i Jesus china̱ acꞌal wili xicꞌul woꞌ take tiꞌcꞌaxic. To̱b ta woꞌ jeꞌ
    reꞌ nkacꞌul reꞌ hoj nkacuy ransil i tiꞌcꞌaxic nbanaric keh reh chi reꞌ ricꞌacharic
    i Jesus encꞌutunic lok ku̱cꞌ i hoj.
  tue-tue: Ʉ̃sã noo wáaro Jesuré sĩãrírobirora ʉ̃sãcãrẽ sĩãjã́miwã. Ʉ̃sã ñañarõ netõríra
    niipacara, catia. Teero tiigʉ́, Jesús cʉ̃ʉ̃ catirére ʉ̃sãmena ẽñoĩ.
  bjp-bjp: Na foron aunbiing tikii ae keme kalsakai tatawin na pununfo kemem, keme
    famalal minet ke Iesu, isi liu ke Iesu sabin ik tapiek malal na pununfo kemem.
  xon-xon: N‑yoonn mɔmɔk binib dii timi ke bi ti ku timi, ke baah nan dii Yesu bi
    ti ku u pu na. Baah kaa ku timi na, nima le mɔk ke Yesu aamɔfal aapɔɔn bi ti ni.
  tzo-ZNT: Buyuc baticon ta jta jcronta chac cꞌu chaꞌal ista scronta ti Jesuse. Pero
    cuxulon to, jaꞌ chvinaj o ti cuxul ti Jesuse, jaꞌ chixchabi.
  mpm-NT: Ti savaꞌni ga nuu na ichi na kiꞌin ri, ti ñukuu ini ri nanu ni ndoꞌo Jesús
    ja ni jiꞌi ya. Suni siukan ndio ini ri ja kondoꞌo ri ti na kuū ri, nava na xnaꞌan
    kaji ri ja chaku Jesús, ti ndio ini ri ja na naxndoto Yandios ruꞌu nuu taka nundoꞌo
    un.
  ots-NT: Göhtjo ʉr tiempo dí bbʉy pa gu dö nʉm vida por rá ngue cam Tzi Jmu̱jʉ Jesús.
    Como dí tɛni guegue, dí sufrigö hne̱je̱, cja̱ dí mbe̱ngö ja ncja nguá sufri guegue,
    hasta bi bböhti. Pe nde̱jma̱ i bbʉjti nʉm nzajqui, como gue cam Tzi Jmu̱jʉ Jesús
    cjaatjo i ddajqui. Eso, i ni̱gui, cierto bi jña̱ ʉ́r jña̱ guegue, cja̱ rá nzɛdi.
    Ncjapʉ dar bbʉjcö nʉm vida hne̱je̱, ncjahmʉ dí jñɛbbe car Jesús bbʉ pé xquí jña̱
    ʉ́r jña̱.
  hoy-hoy: नाव यीशु उन मृत्यु उक तान मय मा हर समय हुडुकु वयाळतेव कि यीशु उन जीवन भी
    नाम मय दा प्रगट आगुल.
  amo-amo: tidin tizu nidawo bite nanya nkul Yesu, Bara ti se ulai kitene Yesu ni
    lai me na ana ura nidawo nanit.
  pjt-pjt: Uwa, tjana rawangku ngalinya iluntankunytjikitjangku pikangku waṉaṟinkupai,
    panya ngaṉmanytjuya Jesunya iluntanu, palu puṟunytjuya kuwari ngalinya ngapartji
    iluntankunytjikitjangku nyanganyi. Uwa, ngali waṟka nyanga Jesuku rawangku palyannyangka
    tjana tiṯutjarangku ngalinya iluntankunytjikitjangku waṉaṟinkupai. Palu palya,
    panya ngali Jesuku waṟkarira nguwanpa ilunyangka nyura ngapartji Jesunya kulini
    munu palumpa mulamularingkula wankaringanyi.
  cwe-cwe: Miyanza yose, ifa ya Yesu yowoneka muna zing'huli zetu, ivo ugima wake
    iviya wodaha kuwoneka muna zing'huli zetu.
  daa-NT: Ar ŋu deeyig Iisa Masi, ŋu bariya botol taat ŋuuni dee nini oki. Kun kawta,
    ni icit muutuy ta Iisa meeda n̰ugila, a goyin̰ji oki, gee yaa talin̰ji waraŋ iŋ
    goyinni.
  mlp-mlp: I giholib santitiy ayahmo sorad a luwsa on mataw i gibiyad in Yesus momta
    adulan ahol waq nog iyayta. Teq i Yesus ago kabiy daq emsa Yesus hodhodab eraqim
    azawayin inaq osaqta na i giholib ulal iysa in ahol waqaytamo.
  ape-C: Ihih nyumneh apak douk shap shakri apak mugok abom um atugun, kabi shabo
    Jisas nagok um. Aria agundok shap aria apak wata dodogowip mape um douk mape um
    arpesh shutrup aria shudukemesh shukri Jisas anan douk adur abom nape apak.
  bgs-bgs: Inalayun ágdungguan ka kamatayan tô mga lawa dé iring katô kamaté i Jesus
    ébô pakitanán tô kantayan i Jesus nit mga lawa dé.
  faa-faa: Asiamo Yasu makusua ayiáka, maiya suamo isu makukusakipoko aporo metakiramo
    isu mokoatikirakanapo. Yasu maturikia taerakano turikia pukua reasasamo, ipi wakapuraka
    rerane isuaki karakano, isu soko wakapuaka risikinapo.
  kik-kik: Hĩndĩ ciothe tũkoragwo tũkuuĩte gĩkuũ kĩa Jesũ na mĩĩrĩ iitũ, nĩguo muoyo
    wa Jesũ o naguo ũguũranagĩrio thĩinĩ wa mĩĩrĩ iitũ.
  cap-NT: Jesucristuz̈quin sirwican jakziquinami wejr ojklayuc̈haja, ancha sufruc̈ha,
    ticzmaya cjenami. Jalla nuz̈ sufrican, Jesucristuz̈ cjen tira z̈etuc̈ha; niiz̈tajapa
    tii curpuquiz kamuc̈ha. Jesucristuz̈quin sirwichiz̈ cjen ancha sufruc̈ha. “Waj
    ticznaa; ticznaa” cjiwc̈ha. Pero tii ticzñi curpchiz z̈ejtcanaqui, Jesucristuz̈
    cjen kamuc̈ha.
  ksr-ksr: Jiisas qegi komuroti, iikawaa so nono kaaŋiadeeŋ buŋaya jeŋ seiŋkejoŋiwaajoŋ
    ama nunugi komuwombotiwaa moma kema kaŋ laligojoŋ. Jiisaswo kotiiŋ laligoniŋ inaaŋ
    nonomakeji, ejembanoŋ iikawaa kania moma kotowutiwaajoŋ ama kaeŋ laligowombaajoŋ
    uumotooŋ anjoŋ.
  eng-TNT: And we all wayes beare in oure bodyes the dyinge of the Lorde Iesus that
    the lyfe of Iesu myght appere in oure bodyes.
  sbs-sbs: Tuhindite ifu lya Jesu mu mi viri yetu inako yonse, jo kuti vuhalo bwa
    Jesu vuvoneke mumivili yetu.
  sue-sue: Yesu gera wewa da ago ine ema eni meni be giti na gera wamu inowera. Awa
    Yesu eriro nowia amira putou awa tama nasora kei awai garise Anutu meni nininua
    te namore ago inowera awa.
  fra-NCL: portant toujours avec nous dans notre corps la mort de Jésus, afin que
    la vie de Jésus soit aussi manifestée dans notre corps.
  snn-NT: '@see-verse:2CO.004.009'
  atb-NT: Haû Yesuq é asak duì hkyô le, ngamoq é gungdu má lhoq htoq shit é hui sháng
    gaq nghû, ngamoq gi, Yesuq shi é hkyô lé, hkâ-nhám le, ngamoq é gungdu má wùn
    waq wún é nghut lhê.
  cek-AK: Jesu hinghaih kaicae takpum nuiah amtueng thai toeng hanah, Angraeng Jesu
    duekhaih kawng to takpum ah ka phawh o poe.
  bkd-bkd: Iling kay ki Jesus ha sigi dà ngaay aghimatayan su anay, ba pinaagi taena
    nadayag ha si Jesus bubuhay ta iyan tagbulig kanay.
  ctu-76: Ba'ical jach mi lojon c majlel bʌbʌq'uen an majch i tsʌnsañon lojon che'
    bajche' ti' ñusʌ wocol ti' bʌc'tyal lac Yum Jesús je'el. Chʌ'ʌch mi yujtyel cha'an
    mi tsictiyel an i p'ʌtyʌlel Jesús lojon quic'ot cha'an mi' bej cʌñʌtyañon lojon.
  lac-NT: Cax tu quin c'uchurob, quin c'ubic in bʌjob soc in quinsa'ob an ten bic
    Cristo caj u betaj, a mac quinsa'b ich cruz. Quire' a jeroj mac tu cotor je' u
    yerticobe' wa Jesús raji' a mac cuxa'an quir u yamtenob a tenob.
  xla-xla: Epedeme opatapo Yesu ya꞉ pasakaloye di moto tle natilipo depame ditapo
    di moto mate wotiyalle hamama Yesuta powale ipiye hapo.
  xav-NT: Da te dasiwi wapãrĩ da si, te da te wa'ãma 're rosa'rata u'âsi za'ra aré,
    Zezusi hã da te dasiwi ĩwĩrĩ ne da. Zezusihi wasu'uwẽ hã wa te dama 're wasu'u
    mono wa, wa wasina romnhimimnhasi na 're wahâimana. E marĩ te wasu'u tawamhã,
    da te wa'ãma 're rob'manharĩ wasété u'âsi mono nherẽ, wasi'utõrĩ'õzé hã. Cristu
    hã dâ'â nherẽ, apâ ĩhâiwa'utuzé, te wasu'u, sena na ĩwaihu'u pese zéb da hã.
  cuk-cuk: Ar anmar bia-naoe, an wiledimaladgi anmar-sangi Jesús-burgwisad-e-wilubgan
    an sedigumalad, adi, Jesús-dula-gudiid anmar-sangi mag daklegegar.
  tbf-tbf: Sibu ra kokouk, gei ko suvuon bu vinekikin sibu kurikurigei malan e Iesu
    ta nga suvuon mi miensei, terengien va ken tino e Iesu ta mang tsorubeit vasvas
    sibu kurikurigei.
  uig-CYR: Әйсаниң һаяти тенимиздә аян қилинсун дәп, һәрдайим тенимиздә Әйсаниң өлүмини
    көтирип жүримиз.
  ikw-NT: A vu n'ẹhni aị ẹnwu Jizọsi ige ọbula, ma bụdnu Jizọsi whụya iwhne nụ rime
    aị.
  khs-khs: 'Alake Yesu kulu epapuluse, ikila sopoke niwana kuma:na: pa telanase sena
    nokamoke niwa ikomonanakeye. Yesu mene tesi tiye hanapola: enenase, E penaiya
    tesewa nima kinapita:, niwana sena kesale sikapowemi penana:pela: sitalakeye.'
  dwr-ENT: ቃሲ ዬሱሳ ዴዑ ኑ ኣሳቴን ቤታና ማላ፥ ኑኒ ኡባ ዎዴ ኣ ሃዪቁዋ ኑ ኣሳቴን ቶኪ ዩዬቶ።
  pma-pma: Ka en sise ten avong keil takeih enek, avemai mul kapil ral min Iesu en
    mahien ka matien koa kei kuri en aven. En sise enek, meatin keil akilea avalei
    kilea moulien onen Iesu vaka en moulien onomai.
  atd-NT: Agad hondoi koy ogpakarolog, ungod koy ogpakatangko to kamatayon noy no
    ogkounawa koy rod ki Hisus. No ian to soini ka ogkabayaan noy su oyow ka pogkouyag
    ni Hisus, songo ogtokoron kai to soini no mgo lawa noy.
  tel-2017: యేసు జీవం మా దేహాల్లో కనబడేలా యేసు మరణాన్ని మా దేహంలో ఎప్పుడూ మోసుకుపోతున్నాము.
  hat-BSA: Nou toujou ap pote nan kò la, lanmò Jésus, pou lavi Jésus kapab vin parèt
    nan kò nou.
  top-NT: La̱ta ní caná̱u li̱chihui̱naná̱u Jesús clakata̱yayá̱u quili̱ni̱ncán caj
    ixlacata, pero chuná tla̱n ma̱sí xastacnán Jesús la̱ quinca̱maktakalhá̱n naclatama̱yá̱u.
  msk-msk: Arimarim ak pyapatay garo nang yapagkontara kanak maynang yamapagguna kang
    Jesu Kristo nangaon, toyo yabay ak tagapan ni Jesu Kristo antak katigaman nang
    manga otaw na iyan kanak yang kinaboi na sikun kang Jesu Kristo.
  gyr-NT: Opacatu ore guatasa rupi rumo orovɨrecoño ité Jesús mara-mara tẽi sereco
    agüer ore mano ãgua oreyese, “Toyecua avei secocuer ore rese” ore hesave.
  kmh-kmh: Jiysis nup pikyakniŋ, gos kuŋay ma niŋak rek, chinup kunep giyakniŋ, gos
    kuŋay ma niŋbun ak mey, nup ker mindpun ak miseŋ niŋbay.
  ukr-ONPU: У своєму тілі ми завжди носимо смерть Ісуса, щоб життя Ісуса виявилося
    в наших тілах.
  emi-emi: Nau etoa ami sousou nimate nongina va ami sausau matemateaane Iesu. Isaa
    avalua o me vilikiimami aue eapasunga maamauluaane Iesu.
  zpv-NT: Nezchiꞌhzi zoo nu rzaꞌcazii nu ziga basaꞌcazii raꞌ bwiinn laꞌh Jesucristu,
    tin ziꞌchi za galuuꞌyi nu xa babahn Jesuhs loh raꞌ bwiinnguuchi.
  gux-gux: O yogunu kuli ti tugi Jesu kuuma ti gbanandi nni, lani n tie Jesu miali
    moko n doagidi ti gbanandi nni .
  kos-kos: Pacl nukewa kut pulakin misa lun Jesus in manosr, tuh mwet uh fah ku pac
    in liye moul lal in kut.
  ibo-ibo: Ọtụtụ mgbe, anyị na-ebugharị nʼahụ anyị ọnwụ Jisọs, ka ndụ nke Jisọs nwekwa
    ike pụta ìhè nʼahụ anyị.
  yml-yml: Basenadi Iesu ꞌana gaviavo ꞌwaidiega vita wata veviga i veveluagadi, mulieta
    i luvewafai. ꞌIma wata baniꞌodi vita ꞌa veveluagadi Iesu Valana faifaina, igodi
    nuanuadi tomogoma i da luluvewafadi siwe vitanidi ꞌwaidiega tomotoga fuedi i ꞌasetai
    Iesu mia ꞌivauna wata ꞌatumaina ꞌadi toꞌanivelena.
  ory-ory: ଆମ୍ଭେମାନେ ସର୍ବଦା ଯୀଶୁଙ୍କ ମୃତ୍ୟୁଭୋଗ ଶରୀରରେ ଅନୁଭବ କରୁଅଛୁ, ଯେପରି ଯୀଶୁଙ୍କ ଜୀବନ
    ମଧ୍ୟ ଆମ୍ଭମାନଙ୍କ ଶରୀରରେ ପ୍ରକାଶିତ ହୁଏ।
  bzj-bzj: Yes, wi aalwayz deh eena daynja a det sayka weh wi serv Jeezas. Fi wee
    badi shayr eena fi hihn det, soh dat fi hihn laif ku shoa eena wee tu.
  chk-chk: Fansoun meinisin aia uwoufeili än Jesus mäla lon inisim, pwe än Jesus manau
    epwe pwal pwä lon inisim.
  ssd-ssd: Sine mara mindek Yesus kumna taŋamba ndo sine kume direg ta sine kume ndakeg.
    Wam ta mbolŋge tane Yesus abo ŋak minit ta tane katese mayede.
  acr-TNT: Pa tak cojꞌec wi, ri kacuerpo xaki chwach ri camic cꞌo wi, jelaꞌ pachaꞌ
    ri xucꞌulumaj ri Jesús; yey cojicꞌow chupa waꞌ chaꞌ rucꞌ ri kabinic kasilabic
    cakꞌalajin rucꞌaslemal ri Jesús.
  rop-rop: Yu si? Pipul oldei gibit melabat adtaim seimwei laik deibin gibit langa
    Jisas wen deibin meigim im dai. En melabat abum det trabul wulijim ola pipul garra
    sabi det pawa blanga Jisas Krais na nomo larram olabat kilim melabat ded.
  mee-mee: Mangng ka tatao ba ka kanimaimaia miralali nga miramangng palimule me Iesus
    ine mate. Ollaeala ke lele ta baina miramangngme ngeke papote Iesus maulingngana
    bole.
  dif-dif: Ngaiani milingeru Jesuni nari palkuni wiralkai, ngangau bakana Jesuni tepi
    palkuni ngaianinani wondraterinanto.
  gam-gam: Ege ege imb kakmon al ge Jisas goi me ge no gaklene al i wanmormon. Embe
    yenmon ge, Jisas gun no gaklene al moro ge una kanne paro.
  nou-nou: Edo ungo mi Iesu dorisera da awodo ungo mi iji berari nango dadi jaredo
    era. Edo embo mi nangoda jo da Keriso atise nango kondade ira awa gorase sedo
    God mi embo mi awodo nangoda yei awodo orase awara sisira.
  mqb-NT: Manay apan mi sa lirew, kawa ɗəce sə amac a Yesu Almasihu winen ì zek a
    manay inde, anga aday ɗo ahay tə̂ canan tə manay nə Yesu winen tə sifa awan.
  ape-B: Wihlu wehlu apak douk chapu chakli apak munubu mugak umu atugun, kobi chabo
    Jisas nagak umu. Ali agundak chapu wakuli apak wata dodogowipu mapemu douk mapemu
    elpech chutulupu ali chudukemech chukli Jisas anan douk adul nanubu nape apak.
  grc-F35: πάντοτε τὴν νέκρωσιν τοῦ Κυρίου Ἰησοῦ ἐν τῷ σώματι περιφέροντες, ἵνα καὶ
    ἡ ζωὴ τοῦ Ἰησοῦ ἐν τῷ σώματι ἡμῶν φανερωθῇ.
  cav-NT: Dutya huecaca ecuana ecuana ujeu baqui cuanara iyecara aya, Jesús ujeu baqui
    cuanara tuque iyecara acuare bucha. Jadya ama bucha ecuana petaqui juya cuanaque
    tuna bahue Jesús emajuque enetitsuranucaque ecuana tsehueque.
  kgp-NT: Kurã kar ki sóg Jesus vẽsỹrénh ẽn ri ke han tĩgtĩ. Hã tugrĩn vẽnh kar tóg
    Jesus rĩr nĩ tag venh ke mũ gé, inh vẽsỹrénh tugrĩn.
  bvd-bvd: Iuka, nia mala 'ana ne na malimae kameli ki da saungi kameli 'afa sato
    ki sui guu, suli kameli meli faatalongainia sa Disas. Na nonimeli nia 'uri nia
    naa 'ana mae lana, uri toae ki daka suai mauria nia nii 'ani kameli.
  ukr-1871: всякого часу мертвість Господа Ісуса на тїлї носимо, щоб і життє Ісусове
    в тїлї нашому являло ся.
  apz-apz: Sɨkuno huhwo huhwi aꞌamu Jisasɨmo wofonjosyantɨfi imentohofo hopaso sɨkuno
    huhwo huhwi aꞌamu sohwa wofonjonesyantɨfeꞌno yalokwofo. Osoꞌno nakwo songo humalohwone
    soꞌno aꞌamu hofɨko huno ole uyono. Jisas kako nakumo songo nehumaho. Huno ose
    uyono.
  yon-yon: Yesu Keresu bobnoon kuu nubbed kan nub niindem aom kowe karine yarebuub.
    Kwanubko, kwane Yesu Keresu ye wadkeri dobiri kuu nub id yaambed korokboko okad
    kiridan wedmenime anduwed.
  poi-NT: Ju̱t́quej anɨcpa, accaata̱tooba juuts accaata̱ jém Cristo. Pero ju̱t́quej
    anɨcpa, quejpa iga vivo jém Cristo porque tsa̱m acupujpa.
  wuv-wuv: Ranimai, hai'ouna'o talaiporo'aa fei ma'eaa Jesus a'a ei hudi unuu hai'ou
    ba fei harenuaa Jesus ana nei arewa a'a ei hudi unuu hai'ou.
  quf-NT: Mayta rirmapismi Jesuspaq yaĉhachikur purinillapa. Chaynu purirmi yaĉhanillapa
    wanuchimanayanllapa nir, imanuĉhi Jesusta wanuchiranllapa chaynulla. Piru chaynu
    Jesuspaq yaĉhachikushayllaparayku wanuchimanatinllapapismi, kaypi kanillapa. Chaymi
    Jesús yanapamashanllaparayku, yaĉhanqallapa payqa kawsan nir.
  yuw-yuw: Yesu yu ep goröcdec omongga focfoc morö kombigoc. Worochon torocgon wömai
    nonu ihorocgon focfoc tumoc itongga yuhon omochon docno au godip föp nonidec iditac.
    Wohong Yesu yu itonggongno wönggon sogidocmaha tongga yuhon itonggongon gesöho
    itonggong nonidec ihorocgon eran öngkungitac.
  hus-NT-1971: Aba ju’tam cu xe’tsin ets’ey u le’nab cu tsemtha ejtil ti le’na ca
    tsemtha a Jesús, ani cum u beletnab c’al a Jesús jats tu tejhua’methab abal jaja’
    ejat.
  med-med: Jisas mbun koma ropa kurum uⱡ ei mel, tʉn nga kʉng orunga, rʉk rʉk mbun
    koma rormʉn. Wote, tʉn nga kʉng orunga, Jisas kont morum uⱡ ei mel, wamp mbʉ ndi,
    kʉneing nimbun uⱡ mbʉ, etpʉn mot ndurmʉn.
  bch-bch: Ieieinga toa Iesus imate ngan ne, gai pade abisi ta alalala alele toman
    ngan. Gai akado toa bedane ngansa aoangga apasolan mambe Deo iura kapei toa ipei
    Iesus mulian ngan, eine ipamatua tinimai pade.
  cco-NT: Jo̱ doñiˊ jiéꞌˋ ngɨˋnaaꞌ, dseángꞌˉ dseáamꞌ˜ se̱e̱ˉnaaꞌ, co̱ꞌ dseáamꞌ˜ e
    nijngángꞌˉ dseaˋ jneaꞌˆ lɨ́ꞌˆ laco̱ꞌ cangongɨ́ɨngˉ Jesús; jo̱ dsingɨ́ɨngˉnaaꞌ
    lajo̱ e lɨ́ꞌˆ laco̱ꞌ nilɨli˜ e cøømˋ seengˋ Jesús có̱o̱ꞌ˜ jneaꞌˆ.
  deu-1951: wir tragen allezeit das Sterben Jesu am Leibe herum, damit auch das Leben
    Jesu an unsrem Leibe offenbar werde.
  alq-ALGNT: Nikitci mij8aganiigomin nia8inakag, tabickotc Jesos kagi iji mij8aganiagani8idj
