    kotak täkamäŋ. Upäŋkaŋ jop nadäŋ nämo kotak täkamäŋ. Nämo, ämawebetä gupnin terak
    Jesu, kodak taŋpeŋ akuŋkuko unitäŋo kehäromi kwawak ahäŋirän kakta komi bäräpi
    u nadäŋpäŋ kotak täkamäŋ.
  ntp-NT: Tomasiaaco siaaco ajioopai aatʌmʌ gʌrcooda aagaiña oodami poduucai isduucai
    muaa aagaiña ʌgai ʌSuusi quiaa aimʌraitai ʌgai tami oidigi daama dai bai tʌvʌpicʌdʌ
    muaa dʌmos aatʌmʌ gia maiquiaa coi, Suusi Cristo gʌrsoicʌi gʌguvucadacʌdʌ cascʌdʌ.
    Dai poduucai gʌmaatʌ isDiuusi duaacali ʌgai.
  rai-rai: Baa miaat lalaaun a minaat i marawaai ku, kabina baa miaat papaam karom
    Iesu. U ra kum bungbung raap miaat waiaa a minaat anun Kaarisito u ra panimiaat,
