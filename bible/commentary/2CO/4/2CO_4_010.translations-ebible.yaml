    k'ap hamk'ĩir.
  alp-NT: Yesuse Isupu susate eti Imata. Piasare ami supu susate kai supu teta eti
    mahake ami mata lekwe leke tamata esi rekwa be Yesuse Eri kwana le selu Itapa
    amire.
  san-VEL: asmaaka.m "sariire khrii.s.tasya jiivana.m yat prakaa"seta tadartha.m tasmin
    "sariire yii"so rmara.namapi dhaarayaama.h|
  kbq-kbq: Tagra mika zupa, tavufgafina Jisasi fri'za erita vano nehunke'za, Jisasi
    nomani'zana, tagri tavufafi anazanke huno eama hige'za negaze.
  kbh-kbh: Inÿenga sempre jtsamana bënga bëngbe cuerpiñe puerte fchaisufrima, y jobanámnaca
