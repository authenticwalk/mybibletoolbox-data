    sikatai kaiwene bwaimwana Yeisu ikeleyatoloyoi boita mena iyaele imiyamiya kolimai.
  tcs-tcs: Ane so yumpla tu i sapa dem nugudting wea bodi blo yumpla, seimkain wase
