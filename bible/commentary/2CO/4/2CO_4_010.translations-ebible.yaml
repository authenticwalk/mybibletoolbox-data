  uig-ARA: ئەيسانىڭ ھاياتى تېنىمىزدە ئايان قىلىنسۇن دەپ، ھەردائىم تېنىمىزدە ئەيسانىڭ
    ئۆلۈمىنى كۆتۈرۈپ يۈرىمىز.
  tuf-tuf: Uwat Jesucristo yauwir eyta as bisar bisar bicayat, as sibár cat eyta yauwata
