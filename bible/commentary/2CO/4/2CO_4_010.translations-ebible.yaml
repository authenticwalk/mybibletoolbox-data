  avt-avt: Mɨt hɨr newep neriuwe nɨpɨn menmen ham yapɨrwe te hekrit hekrit sak mau
    yɨnk kaiu mar ke nɨpaa mɨt enun nenep Jisas sak mau yɨnk kɨrak. Sak mau yɨnk kaiu
    te mɨt nanɨrem hɨr nanɨrtei Jisas Krais kepu ketikewei kakɨkepei te mɨt nanwep
    haiu mami au, haiu pɨke mamu werek.
  cbk-cbk: Siempre tiene came el experiencia de muerte na di amon maga cuerpo, igual
    con el que ya pasa con Jesucristo. Ansina todo este ya sucede canamon para puede
    came dale mira que vivo pa si Jesucristo, y tiene le gran poder para ayuda canamon
