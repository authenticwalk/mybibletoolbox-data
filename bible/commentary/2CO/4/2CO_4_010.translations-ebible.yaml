    kami' basi' kinatu'anan nga ungod a'allom iya pina'agi si kada paglibri-na si
    kami' si mga kadilikaduhan.
  mco-NT: Hueñyma'amyɨty nhuɨdityɨch ajcxy nmɨɨdɨch je tzaachɨ̈'au ma nninïcxɨch,
    ma jäy ajcxy tɨ xychaachytúungɨxɨch. Je' je' je ijxpejt co nhuɨdityɨch o'cɨn jɨjp'am,
    tɨm jadu'n nej Jesús anajty huɨdity o'cɨn jɨjp'am. Ngöbɨjcypɨch jada tzaachypɨ,
    jɨgɨx tüg'ócɨy jäy ajcxy nejhuɨ̈huɨp co Jesús xypubejtpɨch xypudɨgɨɨybɨch.
  cpb-NT: Osheki rowamayimawaitaitakena roshiyakagaitakenari pairani Jesús, arira
    iñagaitairo rañaantari Jesús.
  aon-aon: Ihih nyumneh apak douk shap shakri apak mugok abom um atugun, kabi shabo
