  rus-SYN: Всегда носим в теле мертвость Господа Иисуса, чтобы и жизнь Иисусова открылась
    в теле нашем.
  mbh-mbh: Evelelnga tokokoere o sis ve aro o pun rin them ranga ve ako o pun rin
