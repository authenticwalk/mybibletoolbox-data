    arpesh shutrup aria shudukemesh shukri Jisas anan douk adur abom nape apak.
  hus-NT-2005: Xontikʼi ku kʼale, u leꞌnáb ku chemdhá jelt xan ti chemdhá na Jesús;
    kom na Jesús tu beletnál, u xalkʼanalich ke Jajáꞌ kʼwajat ejat.
  mig-NT: Te ta̱ká lado kájika kuu‑ri̱, te nene̱ a yani kuu̱ yikɨ kúñu‑ri̱, ná ni̱
    ji'i̱ Jesús, náva̱'a jíín yíkɨ kúñu‑ri̱ te ná kuní ndiji̱n‑i tu̱'un ni̱ nachaku̱
    Jesús.
  bps-bps: Galmi gnagu i dad kaflayam salngad ku Dyisas, mdà di dad to mayè mati gami,
    bay fagu di ktabengan gami gadè dad to, mto sa kenen.
  mbs-mbs: Melikit a agpet matay iling te neokitan i Jesus kedengan, meneng gayed
    a din ipegpelowà amon ketegahan te doma otaw te benal neantay si Jesus.
  tof-tof: Ki nubóbóna tótókdakla, ki azid aengdakla akó metat umulakla igó, zitülkus
