  bkq-NT: Aunlolâ xina izepaom modo xina xyâze kely, izepaom modo Jesus nhyân-hombyry
    ara. Deus olâmy Jesus kurâem ietomâ. Idânârâ awârâ modo aidyly, Jesus iguedânry
    xina agâlâ awyly enehon-hoem.
  kue-kue: No engenge Yesus goglkwa ikra no nangino mina boglo ere i-wan mounga. Yegl
    ounga i Yesus kor-moglkwa i ombugl no nangino mina ombunodi wu pene enan yomba
    kanaglkwa.
  cot-NT: Querocagueti noanoaitaqueni icatsimacatsimavaetaquenaquea iquempetacaavaequena
    Jesoshi inintajiaque irimetojajiaquena, irootaquequea yamenantajicaroca ariquea
    noquempejiacari natsipevaecagueti. Cotanquitsiquea iriatimpajia teequea iragavejajiguenaji,
    irootaquequea itsatantajitacaroca iriraquea Jesoshi icocani ichoocati, iriguenti
    agavejacaajiaquenaca.
  bnp-bnp: Na parava vakaroro e huriki ri ngaru ni rabalaki iau, i manga hosi ri ratea
    ne Isu. Na naro iea, i bele kavakava ne huriki, ne Isu i mahuri mule pali na matenga.
  apn-NT: 'Na htem Jejus pyrà nẽ ixpĩr kaxyw tanhmã inhĩpêx to. No ãm ko. Koja mẽ
    nhỹrmã ixpĩ rỳ ko. Ixte amnhĩ kukamã ixàhpumunh kêt. Kot paj ãm arĩ ixtĩr ri mẽ
    kãm Jejus jarẽnh o ri mẽ hkôt ixpa. Kêr kê mẽ hkwỳjaja ixkapẽr ma nẽ axpẽn mã
    tanhmã Jejus jarẽnh to nẽ harẽnh o: —Nà pẽr ãm hãmri na pre Jejus akupỹm htĩr
    nẽ tanhmã hkwỳjê ho mex to. Ãm hãmri na hte Pawre ja hã harẽ. Anẽ.'
  ctp-NT: Nchga seꞌen ndaꞌan ba lo chalyuu, taꞌa ti ndijin ba nu tiꞌí; nsuꞌwi ꞌa nu
    tiꞌí nu ngiꞌni nten loꞌo ba, sa ñaꞌan nu tiꞌí nu mdijin Krixtu xa nu yan yu lo
    chalyuu, bra nu yjwi nten ꞌin yu. Kanꞌ chaꞌ ni, ka jlyo tiꞌ xka la nten chaꞌ ti
    luꞌu ykwiꞌ Krixtu, xa nu ñaꞌan neꞌ ꞌwa chaꞌ ti luꞌu ba.
  opm-opm: Jisas ohnong garmar ma sutparu nuhurnonghe imat nitin ina nahat napapti
    orhor Jisas orhe hapura it masas pip ohe kasip ohsi pati ma hapat ha dahatingwe
    rim nuhur haputin orhor na hapuriptimur.
  bvr-bvr: Minypa Jesus mu-ngoyurra mari gubi-jarlapuna nula rrapa minypa abu-buna,
    a-juwuna, ngatipa nyirri-yinagatiya. Minypa yina gaya nyirri-boya, birripa minypa
    mari gubi-jarlapurda atila aburr-workiya. Wurra jarra gun-narda minypa barra wurra
    gama gorlk nyirrbi-na minypa Jesus gun-nika wanngu gun-guni ngatipa nyirri-dimanga
    wupa nyirri-guna nyirri-burral.
  wal-wal: Qassi Yesuusi de7iyoogee nu asatettan beettana mala, nuuni ubba wode a
