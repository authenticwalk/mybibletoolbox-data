    sĩ́.
  hui-hui: Ngode Datagaliwabehanda Anduane Homogo Yasu mo heya henego inabi mo heya
    halu tíbi inabi ibu kagoria haru polebira. Ani bulebiraore manda bu kamagoni.
  amf-amf: Imbaa wontea Yesusam dembhira dhaasaa Barjo woamaar Yesusbesana kinin dhaasendettsibee
    yembesana kinnon birante woam kinin woysenbeam dhesooda dhese.
  quc-NNT: Qetam k'ut chi ri Dios ri xuk'astajisaj ri Qajaw Jesús chkixol ri käminaqib',
    ri uj xuquje' kujuk'astajisaj na chkixol ri käminaqib' junam ruk' ri Jesús. Kujuk'am
    k'u na b'i chuwäch ri Are' junam iwuk' ix.
  dob-dob: ta Yaubada ꞌamwalatonina ꞌaene ꞌida ꞌInapwana Yesu mwawasega ꞌigietoolo
    limena, be ꞌaboꞌama wate Yesu maꞌemai ꞌida gietoolo limema, be ꞌomi wate maꞌemao
    ꞌida ꞌauꞌewada tauna matanaya.
  wrs-wrs: Sesoava wolaihaphona mendeklimba Yesusmba pokamarini. Wo noinda kava ningv,
    osva Sesoava si eva wolapho vevavta kamba. Sesoava si wongavav kamba yenahonam,
    wo pimba si kusovav hena novlomosra.
  mca-mca: Qe tsikfe'li'ƚets pakha' yiƚin iye pa'aj ha' Yatsat'ax'inij Jesús in wa'mtax
    qu' netsiƚinjiiƚek hatse' yekheweli'ƚ qe ta'ƚets ha' Jesús, qa ekheweli'ƚ iye
    qa' je'weeke' qu' jineka'xets pa' i'ni' qa' je'metitsi'im pakha'an.
  tzo-TZC: Yuꞌun jnaꞌojcutic lec, ti Dios ti Buchꞌu laj xchaꞌcuxes ti Cajvaltic Jesuse,
    jaꞌ jech ta xchaꞌcuxesotic ec ti jech oyotic ta stojol ti Jesuse. Jech ti stuque
    jmoj ta xijyicꞌotic batel ta stojol ti Diose.
  mya-mya: သ​ခင်​ယေ​ရှု​အား​သေ​ခြင်း​မှ​ရှင်​ပြန်​ထ မြောက်​စေ​တော်​မူ​သော​ဘု​ရား​သ​ခင်​သည်
    ငါ တို့​အား​လည်း​သ​ခင်​ယေ​ရှု​နှင့်​အ​တူ​ရှင်​ပြန် ထ​မြောက်​စေ​တော်​မူ​ပြီး​လျှင်
    သင်​တို့​နှင့် အ​တူ​ရှေ့​တော်​မှောက်​သို့​ခေါ်​ဆောင်​တော် မူ​မည်​ဖြစ်​ကြောင်း​ငါ​တို့​သိ​ကြ​၏။-
  gng-NT: Imɔ̀n, ti bɛn ki ye Uwien wà mɛkre' Yonbdaan *Yesu nnɔ li mɛkre tiʼmɔ tí
    li te nin *Yesu wɔ ń taa tinbi nin ninbi kí jo uʼba saan.
  cbi-NTPO: Tsenmin lala mideeyu naa Bale Ruku Jesús peyañu mangujtemu Diosren, naa
