  nop-nop: Unduŋ tiŋale indiŋ nadihinakayam. Wapumdi, Jesu tubukaikaguk, adigoŋ indi
    maaŋ Jesu dut nihitubu-kaikaaŋ hidut wanaŋ adi’walaŋkade nipmewaak.
  obo-NT: Oyyos nosorollan doy no id badnow to Monama iddos od Longaggon no si Disas
    Krays, woy od bodnawon koy nikandin pomon to nosokkad koy riyot kandin. Woy ungketen
    dad en mandad koniyu, od bodnawon kow nikandin woy'd piyoddon diyot isowwan din.
  cak-ENT: Quiri' nkabün roma kayo'on kánima que ri xc'ason-e richin ri Ajaf Jesús
    chiquicojol ri caminaki', ja chuka' ri' ri nkuc'ason-e roj. Roma roj jun kabanun
    riq'uin ri Ajaf Jesús. Y roj kachibilan-ki' iviq'uin rix nkuberuya' chila' chicaj.
  lif-NT: ᤍᤠᤱᤒᤠ ᤕᤧᤛᤢ᤺ᤴ ᤛᤡ᤺ᤔᤧᤴᤗᤠᤶᤒᤠ ᤁᤢᤜᤡᤱᤘᤧᤳ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤸᤗᤧ ᤀᤠᤏᤡ᤹ᤀᤠᤱ ᤕᤧᤛᤢ᤺ᤴᤏᤢ ᤛᤥᤖᤡᤰ ᤁᤢᤜᤡᤱᤘᤧᤳ
    ᤀᤠᤈᤥ᤺ᤰᤁᤠᤱ ᤀᤠᤏᤡ᤹ ᤁᤧᤖᤧᤰ ᤂᤢᤏᤧ᤹ᤀᤥ ᤀᤠᤍᤠ᤺ᤳᤗᤥ ᤁᤧᤗ᤹ᤒᤠᤴ ᤏᤡ᤺ᤛᤢᤶᤒᤧᤖᤥ॥
  mie-NT: Chi jínī ndá nī jā maá Yāā jā ní nastécū Jētohō ō Jesús, suni súcuán nastécū
    yā ndá nduhū, de sāhá yā jā iin cáhnú-ni cuiñi ndihi ó nūū yā.
  san-TIB: པྲབྷུ ཪྻཱིཤུ ཪྻེནོཏྠཱཔིཏཿ ས ཡཱིཤུནཱསྨཱནཔྱུཏྠཱཔཡིཥྱཏི ཡུཥྨཱབྷིཿ སཱརྡྡྷཾ སྭསམཱིཔ
    ཨུཔསྠཱཔཡིཥྱཏི ཙ, ཝཡམ྄ ཨེཏཏ྄ ཛཱནཱིམཿ།
  qve-NT: Noqanchisqa yachanchismi, imaynan Señor Jesucristota Dios Taytan kawsarichimuran,
    saynallatataqmi noqanchistapas kawsarichiwasunchis. Hinaspan noqaykutaqa qankunatawan
    kushkata paypa kasqanman pusawasunchis.
  pao-NT: Numme oo naka'oedyukute soo Te Naa te ya'e-kwikoo te mayodakwu, oosoo ka
    Te Pabe'e oo yugwese. Tamme yise ooosapa oo-baayookwu.
  cbu-NT: watam Apanll iyaa ituyamachuwa. Waana Isusoo ituyamarangiya; sheertam iyaa
    ituyamachiya. Iyaa ituyamayaru, washunandari nuw siyaptatam Apanllush taachiniya.
    Kisshaparee taachiniya.
  usa-usa: ítáaro. Áánûqtuma náawabi uyátárai-naqa Îtu Káríqtomma pukáipike mamá itó-umakaraimma
    wemá Îtute keqtáágáráq pukáanabikeqtaa mamá itó-umatikanoqtaae. keqtáágáráq keráwákáráq
