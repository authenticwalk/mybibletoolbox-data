  qxo-NT: Runacuna wanutsimashgapis Tayta Dios Señor Jesucristuta cawatsimungannöllam
    nogantsictapis cawatsimäshun. Nircurmi apacamäshun ñöpanman mana nunca ushacag
    cawaychö cawacunapä.
  mox-mox: Lova Yaubada eda Kaiwabu Ieisu giveyaʼitotoya ʼaligega, ta niʼa ahalamani
    aqiaqiea baʼe Yaubada nana imaʼa omiʼa maega wese nagiveyaʼitoto ʼevivieda ʼaligega,
    ʼinega naʼebeʼeweda natauyeda Ieisu ʼiawanaya.
  kew-kew: Gote-me Aa Mudu Yesu wala marekaasa-daa niaame aba makuaaema. Goa pua Gote-me
    niaa-para nimi-para marekaawa Yesu raapu mea mapiraalia
  dww-dww: Baninama tauma kè kataiena da Mamaitua Bada Yesu gurie be ya kawakawa midisuḡu
    munaḡena, tauna vutuna tauma mate e kawa midisuḡumaina, be tokare tauma taumi
    mate e nawe tenaḡedana tauna ḡarone.
  twi-ASANTE: Yɛnim sɛ Onyankopɔn a ɔmaa Awurade Yesu sɔre firii awufoɔ mu no bɛma
    yɛne Yesu asɔre na ɔde yɛn abɛka mo ho wɔ nʼanim.
  aoj-aoj: Deiꞌ main, afaꞌ eaꞌ ogawa God nasaꞌma Dembinai Jisas nogosafel matmati,
    anen atiasi nosaꞌma apaꞌ wapani moloma Jisas eaꞌ nofaꞌ afaꞌ oloma ipaꞌ nokolasepa
    atogon mofeꞌ mope felefeleꞌ molomana.
  cbv-cbv: Pánihna, Jesúíh tʉ́ini doonádih wã naáwát peéh bita weemdíh ĩ mao yohochah
    yʉhna, caandíh wã tʉ́i jenah joí cádahcan niít. “Jesucristoíh jʉmna, caandíh jwʉ́ʉb
    booaniboó weemdíhbʉt ã jwʉ́ʉb booabipna caá. Pánih booanit, weemdíh ñijeéh ã jʉmʉpboó
    ã waadát tʉ́ʉtbipna caá”, wã niíj jéihna caá.
  taw-taw: Chɨn nopun, God ne Bɨawl Jisas nop gek tepayaŋ tɨkjakak ak, chɨnop abe
    gek Jisas ayɨp tepayaŋ tɨkjakɨnɨgabun. Ne chɨnop abe dɨl nɨbop abe dɨl dad amɨl,
    ne yenɨgab ak wulep sɨŋak yonɨgabun.
  jic-NT: Dios Jesús jas tjijyünsa niswá, tüpü'ü niswá; Jesús Jepa Püné jupj. Selecj
    Dios ca qjuisin müjünsüs wa ncupj, cupj Jesús juts'a'á mpes. Jupj ca qjuis ncunus,
    nu ncunus wa, jupj nt'a.
  zap-NT: Porke che nan noo ne zegne wneban Ne Jesucrist, zenga ke yneban Ne be no
    laake Ne ylaa ne ydxiin be lo Ne.
  wer-wer: Ten kön epël wesal yaaurö. Anutu Aköp Yesu weletakaan wal ë ulmëaup puuk
    tenta Yesuuk yal menak wëën wal ë niulëak arring pim naë niulëën öpenaarö. Pël
    yewas pötaanök ten kas köpël pim ngönte ök yak.
  ipi-ipi: '@see-verse:2CO.004.013'
  qul-NT: Yachanchis, Dioska Señor Jesusta wañuskamanta causarichin. Nokanchistapas
    pay causarichiwasunchis Jesuswan. Kancunatawan cusca pusawasunchis ñaupakenman.
  tnc-tnc: I'suᵽaka ᵽuᵽajoairã imarĩ, ᵽo'imaja yijare jããrika ri'kakoᵽeika yija kĩkibeyu.
    Maiᵽamaki Jesucristo reyaekakite õñia Tuᵽarãte jariᵽe'rirũjeka ate. Suᵽa imarĩ
    Jesúrirã yija imamaka, “Yija reyakoᵽeko'omakaja õñia Tuᵽarãte yijare jariᵽe'rirũjerãñu
    ate”, yija ãrĩᵽuᵽajoayu. I'suᵽakajaoka mijare kibaarãñu. Suᵽabatirã kimarõ'õrã
    Tuᵽarãte mare e'ewa'rirãñu.
  ter-NT: vexoâti koéxepukopeovimo Itukó'oviti, enepone koexépukopotimaka Vúnae Jesus
    ukópea xapa ivokóvoti, koane íseopeovimo nonékuke xané kixopópitinoemo ûti, ya
    koeku poéhapeane ûti xoko Jesus.
  bmr-NT: Jaamaño mɨɨhai magaajahi Moocaani Mohaivojɨɨbo Jesuco ubuheetesuubo, bu
    mɨɨhaico sano amɨɨhaima buheetesujiibo, Jesuma miicaqui.
  fuf-fuf: e nder andugol wonde, on Immintinɗo Iisaa Joomi on, o immintiniday en kadi
    e Iisaa, o weeɓitida men e mon yeeso makko.
  bhl-bhl: 'Nimtew angom? Nu kilele kal keluwete: Sunbin-Got e Kamok Fian Yesus elo
    dawkalfolse beemdiw nukati eso yemkalfoleko, nuso yuso bongguko, em mit mewso
    mo koyemoke kasike.'
  ons-ons: Paki iwa yale detokanmaine, Anutu eŋe Waom Yesu ma wirikkaki wisikae wieke,
    oŋo ŋene yalewaka Yesurop ma wirikŋone more ŋinerop weneŋ eŋano biraŋoniake.
  con-NTPO: In'jan'fa gi Chiga Quitsaja Na'su Jesúsma pa'cho'ye ccase qquendyaemba
    ingima'qque Jesúsi'ccu qquendyaeña. Tiseja que'i'ccu fae'ngae ingima angaya Tisei'ccu
    can'jen'faye.
  ghs-ghs: '@see-verse:2CO.004.013'
  peg-peg: ଇନାକିଦେଂକି ଆପ୍‌ ପୁନାସ୍‌ ମାପ୍ରୁ ଜିସୁଙ୍ଗ୍‌ ଇନେର୍‌ ନିକ୍‌ତାର୍‌ ହେୱାନ୍‌ ମାଙ୍ଗେଙ୍ଗ୍‌
    ପା ଜିସୁତି ଲାହାଙ୍ଗ୍‌ ନିକ୍‌ତାନାନ୍ ଆରି ତା ମୁମ୍‌ଦ ନି ଲାହାଙ୍ଗ୍‌ ମାନ୍‌ଗାନାନ୍‌ ।
  txu-NT: Nhym be, godja me mrãmri ar ibĩn jabej mỳj dja bar kam ikute? Metĩndjwỳnh
    ne arỳm akubyn Bẽnjadjwỳr djwỳnh Jejuo tĩn ne. Ta dja Jejukôt akubyn ar badjwỳ
    ar ijo tĩn ne ar ijo mõn arỳm amikabem ar ipumjuw. Ar gamẽ dja gwaj baro'ã kabem
    baku'ê. Tãm ne bar tu amim markumrẽx.
  eng-WEBU: knowing that he who raised the Lord Jesus will raise us also with Jesus,
    and will present us with you.
  gnw-NT: Jare nduicuaa Tumpa umbɨjecove ye co yandeYa Jesús güeru umanocue vae reta
    ipɨte güi. Jae ramiño vi nduicuaa Tumpa orembɨjecove yeta co orereru umanocue
    vae reta ipɨte güi nduico vaerã Jesús ndive, jare oreñonota pe reta ndive jae
    jovai.
  mux-mux: '@see-verse:2CO.004.013'
  maj-NT: A̱t'aha̱ yaá nga Nti̱a̱ná xi kits'ínkj'áíya ngáha̱ ra̱ Nda̱ Nti̱a̱ná Jesu
    ngabayoo̱, kui xi ta̱ ts'i̱ínkj'áíyako̱ná Jesu ko̱ ts'i̱ínkincháná nginku̱n.
  bkq-NT: Kywymâry Jesus igueypyem awyly ume, kurâem ietonibyry Deus. Tutuze xina,
    tyigueduo, kurâem itonze lâpylâ tawyly, Jesus agâ tokaleom ara lelâ xina awylygue.
    Aituo ise agâmolâ xina adaholy eydâ atoram.
  kue-kue: Sraglpre, no pirkan ounga, Yaglkande Yesus sigeglko ana God ere-ikor endungwa.
    Ye ama no Yesus bogl akiye ikor ende, ye ama no ya ene pra auro ipi yene moglmara
    mangigl endinan moramga.
  cot-NT: Naatimpajia notsamajajiaque iriraquea vochatajirica Amajirote Jesoshi imetojavetacagueti
    inquempetacaajiajenaquea naatimpajia aisa, irivochajiajena intsipatsipaitanajena
    jenoqui ichoocatigueti iriatimpa, intsipatacaantajiaji ironigaantajiapojajaji.
  bnp-bnp: A lohoka vona a Vure i vakamahuri mulea e Isu a Bakovi Dagi. I mavonga,
    bara i vakamahuri mule hita turane Isu, ge bole hita, si gi made turana.
  apn-NT: Ra kot amnhĩ jarẽnh xà hkôt akupỹm Pahihti Jejus o htĩr jakamã kot puj mẽ
    nhỹrmã uràk nẽ ty nhũm akupỹm mẽ pahto mẽ pahtĩr nẽ ma war amnhĩ wỳr mẽ pahto
    api.
  ctp-NT: Loꞌo chañi chaꞌ ndyaa ñaꞌan tiꞌ ba chaꞌ ngulo Ndiose ꞌin Jesús nu nka Xꞌnaan
    nde seꞌen yuꞌwi yu mtsiꞌ yu, kwiꞌ ngwañaꞌan tyaan Ni xiyaꞌ, kan yꞌya Ni ꞌñaan,
    chaꞌ suꞌwa ti kalaan seꞌen ndiꞌin ykwiꞌ Ni.
  opm-opm: Nuhur dahat patimur. Got oh Jisas ohnong it da pamsuhup han ohoh ihan Jisas
    orhe dap teimdapat dirnonghe imat orhor napamsapra ma hapat. Napamsasa gursi diradir
    tap naham orhe pat teinong napisus napaptepra ma hapat dahat pati ohoh ihan gurnong
    meng mama naporipti ohmur.
  bvr-bvr: Ngardawa ngatipa marn․gi minypa an-gata a-jarrkarrana an-ngayburrpa Bunggawa
    Jesus, ngatipa burr-guta nipa nyjirri-jarrkarra barra minypa ngatipa rrapa Christ
    gu-ngardapa nyiburr-negiyana. Rrapa minypa ana-goyburrpa burr-guta nipa arr-ma
    barra, arr-ga barra gatiya nipa a-nirrapa a-workiya.
  wal-wal: Xoossai, Godaa Yesuusa haiquwaappe denttidaagee, nunakka qassi Yesuusaara
    haiquwaappe denttidi, inttenaara issippe ba sintti shiishshanaagaa eroos.
  zad-NT: Na' ṉezicho Chioza', beena' bisbane' X̱ancho Jesúza' ladj beṉ' wetka', ḻekzen'
    yisbane' cho' ka bisbane' ḻe'. Na' ka neto' ka le', yic̱hi'e cho' gana' zoe'.
  kmg-kmg: 'Ehuc šiŋuc manapaŋkeeŋgopeneŋ: Wofuŋ Jesu bâɋârewec eki nâŋe iŋuc jaha
    Jesuhec bâɋârec-nâporâ ŋoŋehec mâmâc erao râec-nâpoocmu.'
  aso-aso: Neꞌmine ogaꞌ nouneꞌ nene aꞌmine Guvelesi ve Izesuꞌni hilingutiꞌ do ote-dive
    neꞌmo nene Izesulesi makaꞌ do ote-ledo lengikisi nene do eiꞌ veleloꞌ o-ledeleseive
    lo gele minosa nene neꞌmine ogaꞌ noune.
  uli-uli: Ha gola le Deus ye hamolowa tefali Samol Jesus mo irel maes. Ha gola le
    yebe wol hamolowa tefalugmem le be wochog yal hamolowa Jesus. Iwe ngo yesa hasgich
    loh irel Jesus.
  nin-NT: Nggo inta hi da Abachi à ta Yesu si, i ta si ki inta mi meme yo. Abachi
    à ta nggurr inta bi ni imba ba, inta taka kri na age̱ ama.
  acu-NT: Yuska ii Apuri Jesúsan jakamunmaya inankimiayi. Tura asa iincha nunisang
    inantamkitnuitji. Tura atumjai metek ni pujamunam iincha juramkitnuitji tusar
    nekaji.
  cak-WNT: Queri' nikaben ruma can cukul kac'u'x chi ri xc'ason el riche (rixin) ri
    Ajaf Jesús chiquicojol ri caminaki', ya chuka' ri' ri xkojc'ason el riyoj. Ruma
    riyoj xa jun chic kabanon riq'ui ri Ajaf Jesús. Riyoj y riyix junan xkojberuya'
    chila' chicaj.
  ebk-ebk: Tay ammumi ay hi Apo Dios ay nangtaku kan Apo Jesus manipud as nan utúy
    at takuwunantu us chakami kiapú as nan nakius-usaanmi kan Apo Jesus. Assesa us
    ay etakinantu chakami pati chakayu am-in ay omaafurot as nan kawad-ana.
  spa-PDDPT: Sabemos que el que resucitó al Señor Jesús, también nos resucitará y
    nos presentará con ustedes por medio de Jesús.
  ruf-ruf: Kwaapfila twomanya ghendo Imulungu iyamtsilihule Imtwatsa Yesu, pfipfila
    katsotutsilihula twetwe na Yesu, na kutwika hamwe namwe hambele hake.
  gun-gun: mba'eta roikuaa Senhor Jesus mboete jevyare ma Jesus re vy ore voi oremboete
    ju avi 'rã, ha'e peẽ kuery reve nhandererupa 'rã guive.
  agu-BL: Na elnak katxum tetz yi Ryos lkaje'san tzaj ẍchixo'l alma', na i' nje'san
    tzaj Kajcaw Jesús ẍchixo'l alma'. Ej nin i' lkucy'an nin scyuch'u' tan kopone'n
    kale atite't i'.
  isn-isn: Kulengile hena uyu naumuiue uMukulu u Yesu ukuiulagwa usese palung'wi nunyee
    kuukole wakwe.
  ilo-ULB: Ammomi a ti nangpaungar kenni Apo Jesus ket pagungarennakaminto met a kaduana.
    Ammomi nga itugotnakaminto a kaduadakayo iti presensiana.
  pir-NT: 'Ahri yʉhʉ niati gʉ̃hʉre quehnoano masiaja ʉsã: Cristo yariari bato Cohãcjʉ̃
    tiquirore masoahye. Sa yero Cristo yequina mari ijigʉ̃ ihñano tiquiro mari gʉ̃hʉre
    masonota. Tiquiro sa masori bato tiquiro cahapʉ neanota marine.'
  anv-NT: Ɛsé dékaá nnó Ɛsɔwɔ muú apyɛ Jisɔs Kras akwilé né negbo, apyɛ nyɛ
    ntó ɛsé dékwilé né negbo chónchó ne Jisɔs, asɛ ɛsé chónchó ne ɛnyú
    déchwɔ détɛne né mbɛ ushu wuú jimbɔɔ́.
  sab-NT: Chube che Chugagwalla Jesu jaba gbuni gwade, ene kaire uñale chage cha Jesu
    gai ulia giti Chube be cha jaba gbeni gwade kaire ama Jesu jaba gbuni gwade kare,
    uñale chage bdagli Jesu be cha dbe ule ba ulita ole nga ngaña giti Chube kle ngwadi
    toidale diali ule ama ole, malen cha me kwachie jogeda geru dbe giti nga dba ai
    giti kwianske.
  tmd-tmd: An nugwöla, God nuŋ rɨmɨn Nöbö Dib Jisas höbkal öbɨlöŋ mag akuyöbö, anɨŋ
    kwo algör ör raŋ öbɨlɨŋ, anɨŋ aipam ñɨgö aipam pön du Jisas mɨd yöra nɨgöna.
  acr-NNT: Qetaꞌam kꞌut e ri xkꞌastajisan lo re ri Qanimajawal Jesús chikixoꞌl ri
    ekaminaq, jelaꞌ kuꞌan chiqe riꞌoj; kojukꞌastajisaj y junam ukꞌ alaq kojukꞌam bꞌi
    rukꞌ Rire.
  kpg-kpg: Gimaua e iloo bolo God dela ne haga mouli aga tadau Dagi go Jesus, Mee
    ga haga mouli aga labelaa gimaua madalia Jesus, gaa hai gidaadou gii tuu i ono
    mua.
  taj-taj: ङन्‍दा था मुला, प्रभु येशूदा सिबाग्‍याम सोना लबा परमेश्‍वरसे ङन्‍दाएनोन
    येशूदेन छ्‌यामनोन सोना लला, ओच्‍छे परमेश्‍वरसेन ङन्‍दा एनीगदेदेन छ्‌याम ह्राङ
    मुबा ग्‍लारी भोर्ला।
  avt-avt: Haiu matɨp mɨt menmen mentar haiu mertei God kerek nɨpaa kɨkɨak Mɨtɨk Iuwe
    Jisas, hɨrak kaktaihis haiu mamtikewi haiu mamɨrp ninaan mɨrak.
  cbk-cbk: Tiene came confianza con Dios quien ya hace resucita con el Señor Jesucristo,
    que ele ay hace tamen resucita canamon y ay lleva canaton todo junto na di suyo
    presencia.
  uig-ARA: چۈنكى رەب ئەيسانى تىرىلدۈرگەن خۇدا بىزنى ئەيسا بىلەن بىرگە تىرىلدۈرىدۇ،
    شۇنداقلا بىزنى سىلەر بىلەن بىرگە ئۆز ئالدىغا ھازىر قىلىدۇ، دەپ بىلىمىز.
  tuf-tuf: Cara Jesucristo chinyat, Sirat ey sicor estají yehn áyjacro. Sir im uyat
    as chinyat Jesucristo jor yehn áyayqueyra. Eyta yehnár car Sir im ubot ba owár
    estají ítayqueyra.
  abx-abx: kay akatu'anan kami' nga i magbanhaw si Ginu'o Jesus, iya liwat i mamanhaw
    si kami' pariho si Jesus ngan iya gihapon i mamawa si kami' hasta si ka'am atubang
    si Jesus.
  mco-NT: Com nejhuɨɨyɨm jadu'n nej Dios yajjugypɨjcy Jesús co y'o'cy. Nañ tɨm jadu'n
    Jesús xyajjugypɨgaanɨm jadüg'oc mɨɨd Dios ymɨc'ajt co anajty n'o'cɨm. E quipxyɨ
    mɨɨd miich ajcxy xyajnɨ́cxɨmɨp ma Dios yhuinduu.
  cpb-NT: Niyotzi naaka rowiriintairi Pawa Awinkatharite Jesús, aritake rowiriintaina
    eejatzi naaka, intsipatagainari Jesús, pintsipatzitaina eejatzi eerokapaini.
  aon-aon: Apak menekesh namudok um maresh? Apak madukemesh namudok. Jisas douk nagok
    aria Iruhin wata nonohur nakitak nape. Namudok aria kabi nohur Jisas nakitak napeum,
    anan ta wata shopunek nuhur apak munotukur Krais aria mukitaki aria nurauri ipak
    puni apak munak miyotu abom agundok Iruhin napeum.
  hus-NT-2005: Ani i choꞌób ke na Dios, xin ejdhaꞌ ti ít ni Ajátik Jesukristo, neꞌech
    weye ti ku ejdhaꞌ ti ít kʼal tin kwentakʼi na Jesukristo; ani neꞌech ti ku júnaꞌ
    tin tamét junax kʼal tatáꞌtsik.
  mig-NT: A kájini̱‑ri̱ ja̱ máá I'a̱ ni̱ naschakú Jesús, suni naschakú‑ya̱ rúu̱ jíná'an‑ri̱
    ja̱ jíín Jesús, te kani‑ya̱ rúu̱ nuu̱‑yá onde̱ jíín róó jíná'an‑ró.
  bps-bps: Gadèmi kadang di satu duh, Dwata i tamték i Amuito Dyisas Krayst mdà di
    fati, lê kenen mték gito, du masasatuito di ku Dyisas. Na neben gami salngan gamu
    ditù di muna Dwata.
  mbs-mbs: Netegahan ko den te Timanem se mig-antay ki Jesus lekat te nematay, aw
    yan entayen a din heman, so doen pegsebad te pedowan ko diyà ki Jesus. Ibingen
    te Timanem se kedita tadon egpemenal doton te dapag din.
  tof-tof: Akó ki metat bóktanórre, zitülkus ki umulakla igó, Lod Yesun nótó irsümülürr
    büdüldügabi, wa ta sab kibü sirsine kibü Yesuka dabyónüm akó kibü amarrum oya
    obzek kwata bórrangóm yenkü.
  cme-NT: I suyaa wuɔ umaŋ siire Itieŋo‑i Yesu‑i hiel-o kuomba hɔlma-na, u ka bi sire
    miɛŋo‑i u temma‑i, aa kã baa-ye ka jĩna u caaŋ-nu baa namaaŋo‑i hiere.
  sus-sus: Muxu na rabaxi nɛ, barima muxu bara a kolon naxan Marigi Isa rakelixi faxɛ
    ma, a fama nɛ muxu fan nakelide faxɛ ma Isa xa fe ra, a won birin xanin a yire.
  pon-2006: Se ese me Koht, me ketin kaiasada atail Kaun Sises, pil pahn ketin kaiasada
    kiht rehn Sises oh pahn ketikinkitallahng, pil iangahki kumwail, mwohn silangi.
  dad-dad: ere nigin, amã keleĩ, Negur ĩ Odug Jesus laa bun tamal kel turĩ fen anim,
    amãg Jesus geid kel turĩ fama ken, amã ã geid in mala bun inenadauf.
  zab-NT: Te pur dunnɨ nánnɨ dec Dios, laany ni gusbánny Xtadnɨ Jesucrist lo guelguty,
    ziyza sbánny dunnɨ pur ni anan tubyzi cun Jesucrist ax laat ne dunnɨ tubylote
    itsɨnny dunnɨ rut rbezny.
  jae-jae: Aêac ajala gebe Ŋac taŋ gêŋu Apômtau Jesu gêdi sa naŋ, oc êŋu aêac andi
    sa awiŋ Jesu to êkêŋ aêac awiŋ amac takô eŋ laŋônêmŋa.
  ksd-ksd: tago ave nunure ba nina i ga vatut pa mule ra Luluai Iesu na vatut varurungane
    pa dat bula ma Iesu, ma na agure vaarike varurungane tar dat ma avat.
  msm-NT: Su namaan koy no to Diyus no migbanhaw ki Jesus no Ginuu iyan isab ogbanhaw
    ita tibo aw ogdaehon ki din duon to atubangan din tongod to pagkabogkot ta duon
    ki Jesus.
  myk-myk: Wèe ya li cɛ na jo Kilɛ wemu wʼa wù Kafɔɔ Yesu ɲɛ na yeege xu ni ge, wee
    na ba wèe bɛ ɲɛ na yeege xu ni ni Yesu ni, na wèe ni yee bɛɛri pinnɛ Yesu ɲaha
    tàan.
  sbe-sbe: Matawuwuna ede kabina ka kata meta Guiyau Yesu boita unai na tauhetoloꞌuyoina
    wa, iya hinage kabo ye hetoloꞌuyoigai na Yesu maidamai yo komiu kabo ye hemasalahalaeida
    iya kalinawai.
  mcr-mcr: Ii ne näqŋqä tiiŋä eŋquä iutanji. Naqä Jisasi Ique qua buta aŋgi ävauqumuatkqä
    Iqu, ne-pqe Iqutä aŋgi änävauqumuatätä, hesä, nesä, Iqueqä-kiuä täŋä iqi änätma
    wäŋqiyä.
  cux-NT: Caati deenu yú chi 'iiⁿ'yāⁿ chi nadacuéeⁿ yā Señor Jesucristo yeⁿ'e nguaaⁿ
    tinaⁿ'ā, 'iiⁿ'yāⁿ miiⁿ nadacuéeⁿ ntúūⁿ yā s'uuúⁿ yeⁿ'e nguaaⁿ tináⁿ'ā. Ní Dendyuūs
    candɛɛ́ yā nús'uu ndúúcū ndís'tiī nanááⁿ Jesucristo.
  tur-YTC: Efendi Yeşua’yı diriltenin, bizi de Yeşua’yla birlikte diriltip sizinle
    birlikte önünde durduracağını biliyoruz.
  san-ITR: prabhu ryIshu ryenotthApitaH sa yIshunAsmAnapyutthApayiShyati yuShmAbhiH
    sArddhaM svasamIpa upasthApayiShyati cha, vayam etat jAnImaH|
  bel-N: ведаючы, што Той, Які ўваскрасіў Госпада Ісуса, уваскрасіць праз Ісуса і
    нас і паставіць разам з вамі.
  sch-sch: Pumapa Jisua aringa kaithoipu han keini khom Jisua leh mi kaithoi del a
    ta, male nangni leh a makunga mi tuong atih ti kin riet.
  mic-MIQNT: Geitueg Gjinisgam ta'n apaji minua'lapnn Gjisaqamaw Se'sugulial, elt
    apaji minua'lugsitesnen maw Se'susal ninen ta'n tleiaultieg Se'suguli aq la'lugsitesnen
    negmeg maw gilew.
  huu-NT: Jesús fiodaillamona Jusiñamui naimɨe jaie jillotate. Iena cue uiñuamona,
    caɨ fiodaille mei, caɨna jɨaɨ jillotaite. Jesúmo caɨ duilla jira, naimɨe illanomo
    danomo caɨna ɨco itataite.
  jiv-NT: Yus kakarmaiti. Uunt Jesusan jakamunmaya̱n iniantkimiayi. Incha núnisaṉ
    Jesusja̱i̱ iniantamkittiaji. Tura atumja̱i̱ métek ni pujamunam juramkittiaji.
    Nusha paant nékaji.
  otm-NT: Nɛ hin dí su'be, nguetho dí pą'be madá thog'be, pɛ guet'a Oją ngue bi xox'a
    ma Hmuhʉ ra Jesús 'bʉ mi du, da xoxcä'be tengu bʉ í xox'a ra Jesús. Nɛ ahʉ dan
    'yohʉ 'bʉ dá sømhbʉ bʉ 'bʉ a Oją.
  dah-dah: Neŋbe Doyaŋ Al Kuruŋ Yesu kamyiŋde mat isaŋ hiriŋ al gore neŋ wor Yesu
    isaŋ hiriŋ gwahade po disaŋ hiyyeŋ, irde deŋya neŋya tumŋaŋ dukukeb yeŋya hitek
    yeŋ nurde hityen geb, yeŋ ge tagalde hityen.
  tnk-tnk: Kɨmaha iahəukurən amasan mə Kumwesən sə rɨno Iərɨmənu səkɨtaha rətui mwi
    ia nemhəien, in tro kɨmaha mɨne kɨmiaha, kɨtaha pam sətui mwi ia nemhəien kɨtaha
    Iesu, nənə mərpwi irapw kɨtaha ia nənimen.
  kpr-kpr: Namane eminge tumonderaera. God nune setiri, Bajari Iesu ambarida ghe jebuge
    erorusira. God daba aimi sari, ne namonde dabade ere ya numokena buvudo, nunda
    dombuda fetarera.
  san-IAS: prabhu ryīśu ryenotthāpitaḥ sa yīśunāsmānapyutthāpayiṣyati yuṣmābhiḥ sārddhaṁ
    svasamīpa upasthāpayiṣyati ca, vayam etat jānīmaḥ|
  nho-nho: Maaua e illoa maa TeAtua, te tama ni hakamasikeria a Ia TeAriki Jesus no ora raa,
    ma ki hakamasikeria a Ia maaua hoki ma Jesus, no toa taatou hakapaa ki tana kina
    e noho.
  gym-NT: ñobtä ñan angwane Ngöbö käkwe ni Dänkien Jesu mikaninta nire, ye ara käkwe
    nun mikadita nire munbe gwaire Jesu köböire, abti näin ni ngwena nebe ja ngwärekri
    kä käinbti, ye abko gare kuin nunye, aisete nunta biare ja tare nike Jesukrä.
  azg-NT: Ee mangiö́ yá na nquii Jesús na conduihin na ityeꞌntjon jon jaa, tyincyaa
    ta Tyoꞌtsꞌon na tandoꞌ xco jon vi na jndë jnanꞌcueeꞌ nnꞌanhin. Mangꞌe na nndaꞌ,
    mantyi covaaꞌ nꞌö́n na nninncyaa Tyoꞌtsꞌon na ntantꞌö́ xcö́ vi na jndë tjë́ ngꞌe
    na conanꞌjö́n yo Jesucristo. Ndoꞌ ninncüii tmaanꞌ ngachu jon já yo ꞌoꞌ na tonnon
    nquii Tyoꞌtsꞌon.
  bhd-bhd: किजोकि अस ज़ानतम, ज़ैने प्रभु यीशु मुड़दन मरां ज़ींतो कियो, तैए असन भी यीशु
    मसीह मां हिसेदार सेमझ़तां ज़ींते केरेलो, ते तुसन सेइं साथी अपने सामने हाज़र केरेलो।
  too-NT: Quit iclīpāhuan xmān Dios como icca'tzī que Dios mālakahuanīchokolh huan
    Māpa'ksīni' Jesucristo. Lā' nā icca'tzī que quit naquimālakahuanīchoko, como quit
    ictapa'ksī con Jesucristo. Lā' hui'xina'n lā' quit a'cxtim naquincātalē'nāni'
    na ixlacapūn Dios.
  ind-AYT: Sebab, kami tahu bahwa Ia, yang telah membangkitkan Tuhan Yesus, akan membangkitkan
    kami juga bersama-sama dengan Yesus dan akan membawa kami bersama kamu di hadapan-Nya.
  cjo-NT: Ayoteeyakini eeniro riraga piriinteeriri Awinkatharite Jesoshi. Iinja ipiriintaperoeyeeni
    aari eejatzi, eekiro aatakotatyee atsipateeyaarini Jesoshi.
  nsn-nsn: Inggeim mi ate tar God geke uatua tapokis tur tenagi Tamata Nomaneig Iesu
    toro mat, kare turung uatua tapokis pono tamiueim misiana tang Iesu, kare keip
    tamiueim menia tamiuoum i uoum tena butur.
  san-DEV: प्रभु र्यीशु र्येनोत्थापितः स यीशुनास्मानप्युत्थापयिष्यति युष्माभिः सार्द्धं
    स्वसमीप उपस्थापयिष्यति च, वयम् एतत् जानीमः।
  tna-NT: Bahue ema cuaja Diusu ja Jesucristo manujiji cuana duju jenetia netianametaibana
    nime, daja ecuana enetianametayu. Da su beju micuana neje tupupai ema Cristo butse
    su cielo su edusutsuatitayu.
  lid-lid: Tasah ahi badeh, ndratanan, Kindrei mene mete-ei Laban Jises imek udu bolo
    lek eme awas ja. Eme ma, iy kameh mete-ei ahi ale hawe Jises, ma tiyani ahi hawe
    aha ala kandrah, ma ado hawen.
  wim-wim: Nil God.angan mulaman ekath nunang Lord Jesus.ana aꞌ niliya man-yetham
    ngul iiy-iiyan, nganan puth kan meeꞌmiy nil mulaman ekathow nganang thampwey.
    Nil God.angan wampathow nganang aꞌ putha niiyang thama aꞌ thanathow ngampang nungantang
    angman.
  zga-M: Tulumanyile ukuva ula uvianchusicha unkuludeva uYisu pwu ayikhutunchusya
    nayufwe paninie numwe. Tunajua kuwa atatuleta sisi pamoja nanyi katika ukhuvepo
    nu mwene.
  yom-yom: Tuzebi ti Nzambi wufulukisa Pfumu Yesu mu bafua wela tufulukisa va kimosi
    ayi Yesu ; wela kutumonisa beto ayi beno va ntualꞌandi.
  san-SIN: ප්‍රභු ර‍්‍යීශු ර‍්‍යේනෝත්ථාපිතඃ ස යීශුනාස්මානප්‍යුත්ථාපයිෂ්‍යති යුෂ්මාභිඃ
    සාර්ද්ධං ස්වසමීප උපස්ථාපයිෂ්‍යති ච, වයම් ඒතත් ජානීමඃ|
  yut-yut: Nido nin yaŋsi nandamaŋ, Piŋkop da Amɨn Tagɨ Yesu kɨmoron naŋ aban pɨdagɨt,
    ae uŋun da nin Yesu gat kɨsi kɨmoron baŋ paban pɨdokdamaŋ, ae uŋun da nin gat
    ae ji gat kɨsi tɨmɨk paŋkɨ nipban iyɨ da kapmatjok egɨpdamaŋ.
  grc-BYZ: εἰδότες ὅτι ὁ ἐγείρας τὸν Κύριον Ἰησοῦν καὶ ἡμᾶς διὰ Ἰησοῦ ἐγερεῖ καὶ παραστήσει
    σὺν ὑμῖν.
  cpc-NT: Tima niyotzi naaka jowiriintairi Pawa jirika Awinkathariti Jesús, aritaki
    jowiriintaina iijatzi naaka, intsipatakagainari Jesús, ari pintsipataina iijatzi
    iirokaiti.
  nhg-NT: Pues tecmajmate que yejuatzi öque tieyulebitiluc toTlöcatzintle Jesús nuyejque
    tiechyulebitisque tejua tieca Jesús. Hua tiechbicasque tejua hua nemejua nuyejque,
    hua tiechtlölisque tieixtla yejuatzi.
  nya-nya: chifukwa timadziwa kuti amene anaukitsa Ambuye Yesu kwa akufa adzatiukitsanso
    ife pamodzi ndi Yesu, natipereka ife ndi inu pamaso pake.
  ngu-NT: Titlajtlajtohuaj pampa ticmatztoquej ica Dios yejhuan oquiyolihuitij niman
    oquetzteu toTeco Jesús ne ipan itlalcon no techyolihuitis niman techquetztehuas
    ipan totlalcon, pampa tinemij san secan ihuan Jesús. Niman san secan nemohuan
    techhuicas ne ixpan.
  kup-kup: Met dari hodad, darim Amip Iesu Kristo ñomahan, God maot baval hah-popuhö
    dei baval akapanepuh, ari amun baval akapanezaek, dari mapori honeo Iesuz nakoe
    avat sat eñepanen hek.
  jid-jid: Kiton ndi wa zun Yesu titin ni men bu ani zun ta ni Yesu ken tan ana gabatar
    ni ta na ni biyin ni ko shishi.
  wmw-wmw: Konta tukwijiwa kuwa noyo anfufure Mwenye wetu Insa, na ofwe novyo akúja
    kutifufula pamoja naye, na pamoja nnomwe akúja kutimisa mbere yake.
  gmv-GGM: Gaasoyka Goda Yesus Kiristoosa hayqope dentthidayss nunaka izara issife
    dentthidi intenara ba sinttha shishshanaysa nu erosu.
  ssg-ssg: Pake amite tioi ka Haeu hamoiha amite hanowi ti i hamoiha Jises tel Masiwi
    ape i hatona hukumini ati kako hani kapin.
  zpo-NT: Nel ne be Dios mseban Jesucrist, Xaa Nabeyy be lo yalgut, noka seban xaa
    re be kwaan lee xaa, zee wee xaa rese be zee zo be kwaan lee xaa.
  poy-poy: Nakaka tuvimana kuwera Mlungu, ndo yakamzyusiyiti Mtuwa Yesu, viraa vilii
    hakatuzyukisiyi twenga pamuhera na Yesu na kututula pamuhera na mwenga kulongolu
    kwakuwa.
  qwh-NT: Tsenoqa willapäcuyä Teyta Jesucristuta Diosnintsic wanushqanpita cawaritsimonqanta
    musyarninmi. Tsenollam noqantsictapis pewan quecaqtaqa wanurishqapis cawaritsimäshun,
    y llapantsictam apacamäshun pewan juntu cawacunapaq.
  gaw-gaw: Aḏinu? Ig dooṯem, Kayak Nug he, Naḏi Jesus Nug eḏua hibaiṯom, anamib geha
    Nug ig ele, Jesusnu g̱agaṯagp̱a ig ele maḏ eḵeb, ig eḏut hip̱aidp̱ut amu Nug ig
    ag ele oh omaiḵeb gota, Nug ele oh laip̱u ou qak daagnig.
  nca-nca: Anutuko Yesu, Uni Parámi ŋu, okokowaró. Asa ko nore ŋande iŋoyoteto, ko
    enendo noreya Yesu koya okoko niriní yeya eneŋo taŋgímo uyare yorowato.
  zpz-NTPP: Gun rad lagy de̱ nu Ñgyoozh, biñ nu bicy nu byabañ Shuaan den Jesuuz,
    niꞌ ziꞌl gyicy mi nu gyabañ de̱ ya̱ nu Jesuuz. Nunu gyicy mi nu tublaazh la gyecha̱ꞌ
    de̱ gal nu de ru lom.
  mkj-mkj: Kamai kidal pwa Koahs ma kaiejda asai Koaun Jesus, pirin pel kaiejda kamai
    ipen Jesus apel pirin wahla kamai pwilihki kamwai mwohn Mijoa.
  zac-NT: Rac bëꞌa naꞌa de quë Dios nabëldishtë́ Dadë Jesús ladi ra tëgulë, también
    zac lëꞌë hiaꞌa guëldishtë́ më juntë con Jesús nu guaꞌa më lëꞌë hiaꞌa të parë cuezënú
    hiaꞌa lëꞌë më.
  kyg-kyg: Lagaemo afiꞌnonana Ala kava neꞌmo Yesuꞌa ago alino he tino ateꞌniya vekamoꞌa
    Yesuꞌe lagaeꞌeꞌmo alino he tino latetenoꞌaeꞌmo lapakaegiꞌeꞌmo lavalelinuno agaeꞌeꞌmo
    magokepi alino lokaeno latesigeta lokaeta maigune, huta afiꞌnonaꞌmofeꞌmo ge nehune.
  kmk-kmk: Ta tigammu mi un si Apudyus un namaungaḻ kan Apu Jesus, paungaḻon dikami
    pay gapu’t dit naidagamungan mi kan Jesus. Kad aḻana ditaku’l losana idagamung
    sin kawadan Jesus.
  cao-NT: Jasca, Dios Chani yoapama tsi rësohai qui raquëyamaquia ra. Jabi noba Jesu
    tsayacana. ¿Noba Ibo Jesu Diós bësotëquëmayamayamani? Jatsi, jahuë Jesu yaxo tsi
    noqui ri bësomaxëhi quiha ra. Toa barí tsi ja bësojó tsi niixëqui noa, noqui tëquëta
    ra.
  bbr-bbr: Owon, ik äpu Anut nukas iken Näwäu, Jisas meiewon ätäi siräi mowon, ko
    ik nais Jisas nuka pak siräike mai. Kos ik ak pak erek imäikianik, nukan amukup
    tai mukai.
  inb-inb: 'kasa iachaspa: Taita Dius, Iaia Jesusta kaug­sa­chig, nukan­chi­ta­pas
    pai­wa­mi kaug­sa­chin­ga­pa ka. Nukan­chita kaug­sa­chis­paka, kam­kuna­wan­ta­mi
    pusan­ga­pa ka, pai kikinpa ñawipi kag­rin­ga­pa.'
  hrv-hrv: 'Ta znamo: onaj koji je uskrisio Gospodina Isusa i nas će s Isusom uskrisiti
    i zajedno s vama uza se postaviti.'
  box-NT: Wa zũ le yìa vèenía o Ɲúhṹso Yeesu lé wón mún ǹ vèení wɛn,
    lé bìo wa páanía là a Yeesu. O ò páaní ì fé wɛn làa mia yòó bàrá
    mí cɔ̃́n.
  ote-NT: Ngueꞌa̱ nuje dí pa̱he gue nu Ajua̱ toꞌo bi japi bi yopa nte de ra du ma
    Zidadahʉ ra Jesu, go guetꞌa̱ ma da jacjʉ ga yopa ntehʉ nehe de ra du ngueꞌa̱ dí
    ꞌbʉhʉ co ma Zidadahʉ ra Jesu, ne da zixcahʉ, nguje nguꞌahʉ, pa grá ꞌbʉhʉni ja
    rá thandiꞌa̱.
  wnu-wnu: In mom imbig igoun. Qenu Yisas ininou munon aib menima der bugamor gas
    ende in gor der bugomboun. Bugab an in nob erogori irab wo nob igoruboun.
  zam-NT: Nonque' na' no naneeque' na' le' Diox co' mblo xban Tad Jesús, Diox co xban
    na', ne, par bii no na' Diox co' hue' na' loo Jesús co'te' nzo Jesús.
  zyp-NT: Zisu khah thihnah taitah a pathopaw Khazing tah kaaning zong Zisu khatah
    ma pathó ka, a hmekaw letah naaning khatah a ma chuakhui a, takhah kaa hni cawtah
    a cang.
  sey-NT: Ja̱je paꞌina, asayë, Maijaꞌquëpi ju̱ꞌisiquëre Cristore huajëquëre huëopi.
    Cuiꞌne yëquëreje̱ ju̱ꞌisicohuaꞌini huëoja̱ꞌquë api, Jesús ja̱ꞌre. Huëoquë cuiꞌne
    mësaruteje̱ huëoni yëquë ja̱ꞌre co̱ni teꞌe i̱ quëꞌrona saja̱ꞌquë api, asayë.
  nvm-nvm: Regavo no vierafega God fu E Bomana Jesu keunama fu una urinma ijeg fu
    madu no karaunuoga no funa una urik. Fu ijegreare fu afeduoga no jana besum nifak
    fuon ijia irek.
  mps-mps: Dago homu si isąyu tama mu koneanio, Godigo dago Genuai Bidi Jisas hodolali,
    tama agai da me Jisas dali hodolama, tama da dali dage dali aga pąba odasa paibao,
    te da tigidali aga gesabidiba pedalaibao.
  pab-NT: Hiyaiya, Enore atyo ekasekiheta Xekohaseti Jesus. Hatyohare atyo waiyekehalakita
    womana. Hoka nikareta tehitiyaite ekasekiheta wiso ekakoa, hoka xikakoaite hahotyalita
    kolatya wiso enahalakoa.
  llg-llg: Ai bubuluk, mae, Manetualain ndia tao nasoda falik ita Lamatuan Yesus Karistus
    neme Ndia mamaten mai. Ndia boe oo, dei fo tao nasoda falik ita, huu, ita nana
    mbaꞌak to Yesus. Dei fo Lamatuak nambadedei ita basa nggata teu Ndia matan, fo
    Ana simbok nala ita.
  kyf-kyf: Nɩɩ, -a -yi we 'jiɛ, -Lagɔ -ɔ 'bhua Nyɩmaa -Kanyɔ -Zezu 'wʋ tlɩtlɩnya lʋ,
    mɔ yi 'yaa -amɩa 'wʋbhua tlɩlɩe lʋ -Zezu nya, 'ɩn ɔ 'ka -amɩa -yɔ amɩa 'sɔ ɔ 'dɛ
    'klʋwleli.
  tpi-tpi: Mipela i save pinis olsem, God i bin kirapim Bikpela Jisas, na em bai i
    kirapim mipela tu wantaim Jisas, na bringim mipela wantaim yupela i go i stap
    klostu long em.
  mih-NT: Vatyi sito ndi vatyi cuhva i zanandoto ra Ndyoo sii ra Jesús sisi sa i sihi
    ra ta cua zanandoto tucu ra sii maa ndi vatyi sa ndu‑ɨɨn ndi sihin ra Jesús, ta
    cua cundyaca ra sii ndi sihin maa ndo ityi nuu maa ra.
  qvh-NT: Runacuna wanusiyämaptinpis Jesucristuta Tayta Dios cawarisimushgannölami
    nogacunatapis cawarisiyämanga gamcunawan juntu paypa naupancho imayyagpis cawanansipä.
  kms-kms: Te pugri beghi nei bab God te Yumbui Jisas nati pu mune nindingi newo kin
    te beghi mune Jisas nindingi newo kin pugrine ane nundumu pewo di beghi nungoqi
    ane ni nas kin pe irepe nemu par.
  agn-agn: Tenged gata-wanano, ang Dios ang nagboing oman ong ni Ginong Jesus, ya
    kay ang magboi ong yen ang aroman na, ig magekel ong nindio asta ong yen don mismo
    ong podir na.
  nhi-NT: Pues itmatih que naquin oconyancuicayolitih in toTecotzin Jesús, tehuan
    noiuqui techonyancuicayolitis quemeh Yehuatzin, uan sansican namouantzin techteixpantis
    inauactzinco.
  ttc-NT: Komo qetza qeb'ena te Qtata Dios ojaw tanq'insa' te Qajaw Jesus, ax ikxji
    oqojawel tanq'insa' tzan qten junch'in tuky'i Jesus, b'ix junx etuky'i'l oqob'ajxe'l
    tin tuky'i'l.
  dan-1931: idet vi vide, at han, som oprejste den Herre Jesus, skal også oprejse
    os med Jesus og fremstille os tillige med eder.
  kwj-kwj: 'Woro nunu ka tini nu hambwandau: Gotri nui Apukolaka Jisas ni matimat
    ki ai rasairo hingambwa nunu okwe rini ga funda o nunu ai rasaikonda, wosini kunu
    ga nunu ga funda nunu ri raꞌaiwa ri mu naha ki nu takaisini ya nu dakonda.'
  vie-OVCB: Chúng tôi biết Đức Chúa Trời, Đấng đã khiến Chúa Giê-xu sống lại, cũng
    sẽ cho chúng tôi sống lại với Chúa Giê-xu, và trình diện chúng tôi cùng anh chị
    em trước mặt Ngài.
