    toh chule Amaa dinga nangho toh eikaithou dingu ahi ti iheuve.
  mar-mar: कारण आम्ही हे जाणतो की, प्रभू येशूला ज्याने उठवले तो आपल्यालाही येशूबरोबर
    उठवील आणि आम्हास तुमच्याबरोबरच सादर करील.
  snp-snp: Eti loto lo oloto melonimo, ya Wekola Yesu olu nedi edami we yakafo lalimo
    yaki ayaidana oto Yesuki lakoina olu nedi ledeto, ya linateki lakoina lilimito
    aimola minaido ya dinagoliye, loto kolito ya lo oloto mele-mele o minone.
  isl-isl: Við vitum að sá sami Guð sem reisti Drottin Jesú upp frá dauðum, mun einnig
    reisa okkur frá dauðum ásamt Jesú og leiða okkur fram fyrir hann ásamt ykkur.
  spy-NT: Kuu yoo kiinkētē kule nyooto kiing'ēētēē Mokoryoontēēt Yēēsu meet ku nyooto
    ꞉nyēē makoong'eeteeneech nkacheek meet ankoomuteech āk akweek keebe taayeenyii.
  xnn-xnn: Tay getkenmi ay si Apo Dios ay nangtago ken Apo Jesus et awnitna tagowen
    dakami gapo isnan maitatapiyanmi ken siya. Awnitna alaen datako am-in ay mamati
    ay mangitapi ken siya isnan kad-ana.
  mwe-mwe: Tumumanyi kuti a Nnungu bhaayushiye Bhakulungwa a Yeshu bhala, shibhatuyuye
    na uwe pamo na a Yeshu na kutubhika pa makongono gabho, pamo na mmanganya.
  tte-tte: Kaiwena kakatai Yaubada iya Guyau Yeisu ikele-yatoloyama boita mena, tabe
    besiele kani ikele-yatolomai Yeisu mekamakava yo ikalaimai katolo-gogo manna mena.
    Yo komiu tabe mekamakavao.
  tcs-tcs: Mipla i prapa sabe diswan ya, God uda bin meke da BosLod Zizas gedap laipgen
    prom ded, wa, wea seimkainwei tu, God i go meke yumpla gedap laipgen prom ded.
    Ane God i go teke yumpla kam po stap wea laip blo em.
  hlt-THB: thihnaak awhkawng Bawipa Jesu ak thawhkung ing kaimih awm Jesu ingqawi
    nim thawh haih kawmsaw nangmih a haiawh ning dyih sak kaw, tice ni sim uhy.
  soq-soq: No epe dewasaitana, ipawa no atenten me mida Tatamba Iesu bo bedewe inasano
    enenwisena no do inanepio Iesu do enatawineta, ita e no do awodea banlanepio me
    danawe enata.
  qub-qub: Musyanchïmi Taytanchi Jesucristuta cawarachimushanno Tayta Dios llapanchïtapis
    cawarachimänanchïta. Nircorga ñaupanmanmi llapanchïta pushacamäshun.
  att-att: Ta ammu mi ta pinaginnanole ni Namarò si Apu Kesu. Á yáyù nga ammu mi ta
    paginnanolayan na kami gapay nga mepattatádday kuna, ánna sikayu ngámin gapay
    nga mangikatalà kâ Apu Kesu, tapè apan na ittam ta gián na.
  bki-bki: Mia maka numerou ka nuverial leleio, bior napano numijikia vatitig ka kiado
    Atua napano mila Tubo Yesu meul bereio den nam̃ariano, mia naio mila kumemi bunu
    numeul bereio jibe Yesu, a mia kamiu bunu kumeul bereio tibe kumemi, ana mia naio
    rivuru kito nonovio ravan rotu vijaio.
  bqp-bqp: Zaakũ ó dↄ̃ kũ lákũ Luda Dikiri Yesu vù gan nà, ani ó vu kãao gan se,
    ani ó kátɛ a arɛ lɛɛlɛ kũ ákↄ̃nↄ.
  mcp-mcp: Nəcé sə́ ŋgə mpu nə́ muud nyə á gwûmʉshi Cwámba Yésus yɛ́ mə́ bá nə́mə́
    gwûmʉshi sə́nɔ̂ŋ Yésus, a mú jil shé nyə́dɨ́ koogʉ́.
  hat-hat: Mwen konnen Bondye ki te fè Seyè Jezi leve soti vivan nan lanmò a, li gen
    pou l' fè m' tounen vivan ankò ansanm ak Jezi, li gen pou l' fè m' parèt ansanm
    ak nou devan li.
  npl-NT: Porke tikmatih Dios, Akin okiyoliti n Toteko Jesús, noiwa tejwah techyolitis
    iwan Jesús, iwa sansikah nomowah techwikas kan ye muistika.
  bgg-bgg: Gathek ne thieg hanyie Hamangkhung-aphuii è Ithong Isu shii chai hòi yi
    pha ji ne gethek shii de Isu rog shii chai hòi yi ne, chiih-è gethek shii de nathek
    rog awai moe shii noh ruii phro.
  eng-TCENT: For we know that he who raised the Lord Jesus will also raise us through
    Jesus and bring us with you into his presence.
  eng-BSB: knowing that the One who raised the Lord Jesus will also raise us with
    Jesus and present us with you in His presence.
  cpu-NT: Tema niyotzi naaka joviriintairi Pava irika Avinkatharite Jesús, aritake
    iroviriintaina eejatzi naaka, intsipatakagaiyaanari Jesús, ari pintsipayetaiyaana
    eejatzi eerokaite.
  san-ASM: প্ৰভু ৰ্যীশু ৰ্যেনোত্থাপিতঃ স যীশুনাস্মানপ্যুত্থাপযিষ্যতি যুষ্মাভিঃ সাৰ্দ্ধং
    স্ৱসমীপ উপস্থাপযিষ্যতি চ, ৱযম্ এতৎ জানীমঃ|
  tac-NT: '''We ''la machirúguru napu''lige ramué suwisuga, Onorúgame ajánamilikó
    ramué napurigá ajánaliru alué Esusi, napurigá ''pa sebámili ju ''emi ''yuga napu
    ajtí Onorúgame alé ''pa rewagachi.'
  eng-WEBPB: knowing that he who raised the Lord Jesus will raise us also with Jesus,
    and will present us with you.
  gfk-H: '@see-verse:2CO.004.013'
  viv-viv: FaꞋina ime ahalamanena Bana Yaubada Kaiwabu Yesu alikeya gisivemididina-ma
    kadu ime Yesu buye ginasivemididima. Meda omi ginasivemididimi be imeꞋeyao kadu
    omiꞋiyao buye Yaubada matane ginavegaꞋauleda.
  yao-yao: pakuŵa tukuimanyilila kwaisyene kuti Akunnungu ni uŵansyusisye Ambuje Che
    Yesu, chatususye noweji pamo ni Ambuje Che Yesu ni kutuŵika paujo pao pamo ni
    ŵanyamwe.
  tgp-tgp: Kama pa vaia sohena matan kama levosahia vara God sei mo sauteterahi Iesu,
    i pa lavi kamam peresi kamim r̃a turu na nahona.
  auc-NT: Ïïmaïnö ante ëñëninque wede pönëmöni inte mönitö apæ̈nemönipa. Itota ingante,
    Ñäni ömæ̈möe, ante në cægaingä adocä mönitö ïmönite angä ate mönitö Itota tönö
    godongämæ̈ ñäni ömæ̈moncæmönimpa, ante do ëñëmönipa. Ayæ̈ mïnitö tönö mönitö tömämö
    ïñömonte Wængonguï ænte mämö gönongä ate mönö tömengä weca godongämæ̈ gongænguïmö
    ïmompa. Mänömaïnö ante do ëñëmöni inte mönitö në wede pönëmöni inte apæ̈nemöni
    ïmönipa.
  kbc-NT: Leeɡ̶odi jowooɡ̶otaɡ̶a Aneotedoɡ̶oji ane yewikatiditace Ǥoniotagodi Jesus,
    odaa oko aaɡ̶aɡ̶a icota meote me ɡ̶odewiɡ̶atace leeɡ̶odi me yewikatiditace Jesus.
    Odaa Aneotedoɡ̶oji ɡ̶odawanaɡ̶aditediwage me ɡ̶odadeegite lodoe.
  bmh-bmh: Einen, ig abiu Uwait nug igual Dubanou Ban, Yesus noumeun koli asai meun,
    go ig han Yesus nug dual asigei mamau. Gonug igag imacig ereg imaigeimai, gonugau
    ameg ebu tapai migamau.
  ctu-BL: Come cujil lojon ti isujm, Dios tsi' teche ch'ojyel lac Yum Jesús. Mi caj
    i techon lojon ch'ojyel ja'el quic'ot Jesús. Dios mi caj i tempañon lojon yic'otetla
    ti' tojlel Jesús.
  meq-meq: Maa lətse ahaya Yesu abəra ma tsəvay na, Mbəlom. Ka sərakwa ha ma ta lətsakway
    ahaya abəra ma tsəvay dərmak hərwi mata ndze tə neŋgeye.
  noa-H: Mua k'ap'ʌ chirʌm, Hẽwandamauta maach Pör Jesús meetarrjã deeu p'iriu haujim.
    Magtarr haawai hichdëupaita hĩchab mʌchjã Jesús p'iriu hautarrjö p'iriu hauwia
    pãar dʌ̈i hãba hich sim haar maach p'ë harrju.
  alp-NT: Le ami hlaleke titinai be Alla Iono Tuhane Yesuse Ikwana suike, namake Iono
    ami kwana suike neka le ami esa kai Yesuse peneka kai namake Alla Iono ami kai
    imi tetu lomai kaiNi.
  san-VEL: prabhu ryii"su ryenotthaapita.h sa yii"sunaasmaanapyutthaapayi.syati yu.smaabhi.h
    saarddha.m svasamiipa upasthaapayi.syati ca, vayam etat jaaniima.h|
  kbq-kbq: Na'ankure tagra antahi'none, Ramo, Jisasi'ma fri'nefinti azeri oti'nea
    Anumzamo'a, tagrira ana zanke huno Jisasi'ene magoka tazeriotino, tamagri'ene
    tagri'enena Agri'a avurera tavrentegahie.
  kbh-kbh: Er bënga fsëndë́tats̈ëmbo, Bëngbe Bëtsá, nda tojanma Bëngbe Utabná Jesús
    cháuatayenama, chánaca yochjama bënga Crístoftaca cánÿiñe mo canÿacá jtsemnëse,
    bënga chámuatayenama, y ts̈ëngaftangaftaca cánÿiñe cha yochtsemnoye s̈ochjúshejango.
  ron-LSB: știind că Cel care l-a înviat pe Domnul Isus ne va învia și pe noi cu Isus
    și ne va prezenta împreună cu voi.
  pon-pon: Je ajaer, me i, me kotin kaiajadar Kaun Iejuj, pan pil kotin kaiajada kitail
    ian Iejuj, o pan kotin kajanjaleda kitail o komail mo a.
  nhe-BL: Huan ax tiquimacasij timiquise pampa tijmatij Toteco Dios tlen quiyoliti
    Tohueyiteco Jesús, nojquiya techyolcuis san sejco ica imojuanti, huan yajaya nojquiya
    technextis nopona iixpa Cristo.
  sps-sps: Mam favaanan rom tana saa mam natiny rom e Gov te fatoto fatabiny e Jisas
    a Tsunaun tana mat. Ana mam nat kan iny rom a ka to, Ayei nai fatoto fatabiny
    maromam, ito te kat fi Ya ten Jisas. Ana Ayei nai mei maromam ana mi faavot kan,
    matan e Gov tana pan te kaa non Ya.
  wnc-wnc: Ngan. Nata Anutue natapa kekekanggak ngang yanggau wa Anutu Buyambam tapaninu
    Jesu akumbut katangga gatuna tangenakut tapata yawan Jesuta na akupit katangga
    tangenawik ngang natake yanggat. Na tangenake ita naat gikat ninipake Anutue nomune
    pakuwan takekan yutnim ngang natake yanggat.
  bus-bus: Zaakɛ wá dↄ̃ kɛ̀ lán Luda Dii Yesu fɛ̀ɛ gaan nà, eé wa fɛɛo gaan se, eé
    wa káɛ a aɛzĩ lɛdo kↄ̃n apinↄ.
  gub-BL: Urukwaw ko ma'e ure, Tupàn hemiapo kwer ure. Umugweraw kar Zanezar Zezuz
    a'e. Wikuwe wi wi a'e. Zanemugweraw kar putar a'e nehe no, Zezuz ài a'e nehe no.
    Uremono'og putar peinuromo a'e nehe no, zanererur pà uwa rupi a'e nehe no.
  imo-imo: '@see-verse:2CO.004.013'
  boj-boj: Iga qalieonum, Qotei na Tamo Koba Yesus subq na tigeltej deqa mondoŋ a
    na iga dego subq na tigeltgwas. Osim iga niŋgi ti joqsim Yesus aqa areq osi oqwas.
  ulk-ulk: Agudide ia kerbi odikerare eudlam idid warder, mokakalam ge E Iesui ikaida
    eudlam idid baida, a ki umele Agudide merbi odirpare.
  eng-DRA: Knowing that he who raised up Jesus, will raise us up also with Jesus,
    and place us with you.
  knf-knf: Ŋme kë Naşibaţi annaţanuŋ Yeŧu Ajugun ţi pkeţ aluŋ kanaţanun na a, kadolun
    ŋwinana na an ţi kadunul.
  san-KHM: ប្រភុ រ្យីឝុ រ្យេនោត្ថាបិតះ ស យីឝុនាស្មានប្យុត្ថាបយិឞ្យតិ យុឞ្មាភិះ សាទ៌្ធំ
    ស្វសមីប ឧបស្ថាបយិឞ្យតិ ច, វយម៑ ឯតត៑ ជានីមះ។
  arn-NT: Fey iñchiñ am kimnielu Ngünechen tañi wiñomongeltufiel lan mew ta Ñidol
    Jesus, fey ka femngechi ta iñchiñ wiñomongeltuaeiñmew kisu reke, fey rumel müleaiñ
    kiñentrür Jesus iñchiñ.
  zas-NT: Din dunujn rayagbee guial Dios, bén basban dux Dad ree Jesucrist loj guialgüjt,
    ziangajc yasbanman dunuj ree guial ma nayajcan tijbzi con Jesucrist dxel lëjt
    con dunujn tijbzi chignëman dunuj ree lod zojbaman.
  ken-NT: Sɛ́rɨŋɨ bɛ Mandɛm mmu ákʉ́ Yesu Acha ápɛ́rɛ́nsɛm ndǔ nɛpɛ́m, ǎkʉ chɔŋ
    bɛsɛ́ nkwɔ́ sɛ́mpɛtnsɛm ndǔ nɛpɛ́m nɛ yi, nɛ ansɔt bhɛsɛ nɛ bhe sɛ́mbak nɛ Yesu
    ndǔ nɛbhʉ́ɛ́t bɛchɔkɔ bhi.
