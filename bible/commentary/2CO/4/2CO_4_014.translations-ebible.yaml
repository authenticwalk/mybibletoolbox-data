    chuinsha miya' jinuuñu bain.
  ikk-NT: Makẹni, ẹnyi a marịnghọ nị Osolobuẹ hụn gha ọnwụn weli Nna ẹnyi wụ Jesu
    jẹnkọ d'e welizikwọ ẹnyi k'o dọn weli Jesu, webanhan ẹnyi lẹ ụnụ ebe 'ya lẹ enwẹn
    ẹ rị.
  leu-leu: senaso maam texaas o nane aava fatatoi faꞌuli na Memai Yesus ti la mamaat,
    i taa fatatoi faꞌuli nemaam vaxa xuvul pa Yesus e i taa faxuvul nemaam xuvul pami
    la matana.
  maz-NT: '@see-verse:2CO.004.013'
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུ་སླར་གསོན་པར་མཛད་མཁན་གྱིས་བདག་ཅག་ཀྱང་སྐྱབས་མགོན་ཡེ་ཤུ་དང་མཉམ་དུ་སླར་གསོན་པར་མཛད་ངེས་པར་མ༌ཟད།
