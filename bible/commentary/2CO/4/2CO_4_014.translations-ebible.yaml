verse: 2CO.004.014
translations:
  kpx-kpx: No hilokage Dilavau nahie Kosive Iesu ke etuvage hovelahale ke nahate auna
    nahie tatuvege nahiabuna hovedevei. Ige Dilavana nahi bahata holoevege nahiabuna
    Iesuluvuta igaetolahai ui.
  okv-H: Eto dago kogora amo Iesu jiginu vasiri te erena embo God na iji inono ta
    dago Iesu ga tapa jigou vasiri te erihiroro ungote tapa humbuto Iesu ta engihita
    ikau hetasora.
  tbo-tbo: Ta hanapugeya naka tauna Yaubadana emotana Yesu hilage uyahinei i witowolo
    meya apo taumi ma tauyai ina witowola meta. Ma ina lugogonita po ta nae tauna
    u matana.
  mal-C: കാരണം, കർത്താവായ യേശുവിനെ മരിച്ചവരിൽനിന്നു ജീവിപ്പിച്ചവൻ ഞങ്ങളെയും യേശുവിനോടുകൂടെ
    ജീവിപ്പിച്ച് നിങ്ങളോടൊപ്പം തന്റെ സന്നിധിയിൽ നിർത്തുമെന്നു ഞങ്ങൾ അറിയുന്നു.
  grc-SR: εἰδότες ὅτι ὁ ἐγείρας ⸂τὸν κύριον Ἰησοῦν⸃ ⸂2καὶ ἡμᾶς διὰ Ἰησοῦ ἐγερεῖ, καὶ
    παραστήσει σὺν ὑμῖν.⸃
  bgc-bgc: इस करकै हमनै बेरा सै के जिसनै प्रभु यीशु ताहीं मुर्दा म्ह तै जिन्दा करया,
    वोए परमेसवर हमनै भी यीशु म्ह जिन्दा करैगा, अर थारे गेल्या हमनै भी अपणी मौजूदगी
    म्ह ले जावैगा।
  khz-khz: Kwalana ai ripamai, Iesu Velekou kwarega na evega-kuliiti-waiato Palaguna
    na ai maki mapene vega-kuliiti-waimai Iesu vetaina, ne ai e gomi, maparara pene
    gapi-maira ia wailanai peneve vega-ruga-talira.
  deu-TKW: in der Gewißheit, daß der, der den Herrn Jesus auferweckt hat, auch uns
    mit Jesus erwecken und samt euch darstellen wird.
  zsr-NT: Nö́zituꞌ ca gunëꞌ Dios, Nu buspán Xanruꞌ Jesús, uspanëꞌ caꞌ netuꞌ tsazxö́n
    len Jesús len uschinëꞌ netuꞌ tsazxö́n len lbiꞌiliꞌ lahuëꞌ Lëꞌ.
  lin-lin: Pamba te toyebi malamu ete Ye oyo asekwisaki Nkolo Yesu kati na bakufi
    akosekwisa mpe biso elongo na Yesu, mpe akobimisa biso elongo na bino liboso na
    Ye.
  hns-NT: Pieta Parmeswar Jiesoe Kriest ke djiejaais hai. Aur hamlog djaaniela kie
    oe okar bieswaasie log ke bhie djie oethaaiga. Tab oe hamlogke toelogke sanghe
    aapan aage pes kariega.
  noa-E: Mua khaphʉ chirʉm, Ẽwandamauta maach Pör Jesús meetarrjã deeu phiriu aujim.
    Magtarr aawai ichdëupaita ĩchab mʉchjã Jesús phiriu autarrjö phiriu auwia pãar
    dʉ̈i ãba ich sim aar maach phë arrju.
  eng-EMTV: knowing that He who raised the Lord Jesus will also raise us through Jesus,
    and will present us together with you.
  mib-NT: Chi cájini rī jeē maá Yaā jeē ní nastécu Jitoho yō Jesús, suni súcuan nastécu
    yā ruhū, te sáha ya jeē ɨɨn cáhnu ni cuɨñɨ ndɨhɨ yó núū yā.
  lif-NT2: दाङ्‌बा ये़सुःन् सिःमे़न्‍लाम्‍बा कुहिङ्‌वे़त् के़जोःक्‍पाल्‍ले़ आनिॽआङ्
    ये़सुःन्‍नु सोरिक् कुहिङ्‌वे़त् आजोःक्‍काङ् आनिॽ के़रे़क् खुने़ॽओ आदाःत्‍लो के़लॽबान्
    निःसुम्‍बे़रो॥
  xnj-xnj: Timanyili kuvya Chapanga mweamyukisi BAMBU Yesu yati akutiyukisa tete mewa
    pamonga na Yesu kutivika palongolo yaki pamonga na nyenye.
  mmx-mmx: Ataklen i do ne Moroa ga lox axatu kaxat amlong Leeme Silok ne Iesu ri
    lorooro, la neni naba lox axatu kaxat amlong bok dik keneng at ne Iesu, la na
    lok li nemi eburu minema ro melamgo at ne Moroa.
  cbr-NT: '@see-verse:2CO.004.013'
  tee-NT: Pus icc'atsayau ni Dios ju macxtuchokolh ju qui'ucxtin'an Jesús acsni ixnita.
    Chai yuchi ju aquintamacxtuchokoyan vachu' ju quijnan'an va ixlaca'atalh ni lhilaca'antauch
    ju yuchi. Chai aquintalhi'anan junta vilhcha ju Dios.
  eng-LSV: knowing that He who raised up the Lord Jesus, will also raise us up through
    Jesus, and will present [us] with you,
  cak-NT: Quiri' naka'an roma can keta'n chi ri xc'ason-e richi ri Ajaf Jesús chiquicojol
    ri caminaki', jari' chuka' ri xtic'ason-e kachi roj. Roma roj xe jun kabanon riq'uin
    ri Ajaf Jesús. Y junan iwiq'uin xkojruc'uaj chicaj.
  pah-NT: A'ereki ore orokwaha hete nhanembogweravag̃wama. Tupana'ga ombogwera nhandepojykaharete'ga
    Jesus'ga hako. Nhande jikoty'aro g̃waramo Jesus'ga pavẽi ti Tupana'ga nhande mbogweravi
    nehẽ no. A'ero ti ga ore mboukwahavi pe ndeheve nehẽ.
  sja-NT: K'awa p'anɨ Tachi Ak'õrepa Jesucristo chok'ai p'irabaipidak'a, tai jida
    auk'a p'irabaipiit'ee parã ome mãik'aapa tachi ateeit'ee Jesucristo bɨmaa ichi
    truade. Mãga ooit'ee tachi Cristodeerã perã.
  xed-xed: 'Nda sna aŋni kazlay: Sliʼaganapsliʼa Lazglafta ta Mgham Yesu ma mtaku
    kəʼa. Tsatsi guli dzaʼa sliʼagaŋnapta ma mtaku, kabga nda ndiʼa vgha ŋni nda Yesu.
    Ŋa hladamaghatani demdem ta kəmani.'
  mks-NT: Jáchi̱ cánda̱a̱ cáxí ini nde̱ ña̱ tá quia̱hva na̱jánditacu Ndióxi̱ Jesucristo,
    xitoho í quia̱hva já jánditacu a mí coo í xi̱hi̱n mé á. Ta já ndóhó xi̱hín nde̱he̱
    xi̱nu̱ co̱o í nu̱ íin mé á.
  gfk-S: '@see-verse:2CO.004.013'
  bmu-bmu: Anutunöŋ Kembu Jisös mem gulii kömupnöhök wahöröhi, yaŋön mönö nini mewöyök
    mem gulim neŋgii wahöta Jisösbuk öŋgöinga jemesoholŋe al neŋgii embuk mohotŋe
    mal öŋgöbin. Mi mötzinaŋgöra aka keunini jiba köulukömakzin.
  dgz-dgz: Iwa nu asiginup, ame Ayop Iesu boeni God sia wat inakamen ao yon wanden.
    God Iesu wat inakameni, ap mini nu borit watawa den wat inakam nimaneta, amba
    nu iragi tambune aep God namup yonait.
  eng-GNV: Knowing that he which hath raised vp the Lord Iesus, shall raise vs vp
    also by Iesus, and shall set vs with you.
  zaa-NT: Hua yúlí ràni tu' qui'ni Tata Dios enne' bechìthèe Jesús de lo lù'utiá nna,
    echìthà huée intu' porqui'ni chi ná tu' ttùba lani Jesús, para qui'ni juntu ba
    lani lebi'į nna echì'e iyaba ri'u ỹiabara' làti dúe.
  eng-WEBSTER: Knowing, that he who raised the Lord Jesus, will raise us also by Jesus,
    and will present us with you.
  guh-guh: Vajatuxanenë Jesús petëpaecujinae Dioso icatsia asaëyaexanatsi. Bajaraxuata
    payapëtaniji baja pexaniajaicuene Dioso icatsia paxanë ata pataniasaëyaexanaejavanexa
    patatëpaecujinae, Dioso patayajavajinavanapaenexa pijanacuatatsia.
  bon-bon: Cine umle gemi, egä Acejiyame te Yageyame Yeesu ne budre cabu ca itu erpinantuji,
    cine cuta umle gemi, egä tabe mibibine pipu cirege budre cabu ca cuta arpinera.
    Siige tabe te cine piiyepu weene yepä cire niwadipi Yeesu bau me.
  nhw-BL: Huan amo tiquimacasij timiquise. Tijmatij Toteco Dios catli quiyolcuic Tohueyiteco
    Jesús nojquiya techyolcuis tojuanti sentic ica amojuanti, huan yaya nojquiya technextis
    nopona iixpa.
  swh-ONEN: kwa sababu tunajua kwamba yeye aliyemfufua Bwana Yesu kutoka kwa wafu,
    atatufufua sisi pia pamoja na Yesu na kutuleta sisi pamoja nanyi mbele zake.
  wbi-wbi: tukagwile kuuti uNguluve juno alyansusisie uMutwa uYesu ilikutusyusia na
    jusue. ulwene ilikutuviika palikimo numue, kuuti tukale nu Yesu.
  bba-bba: Sɑ yɛ̃ kɑ ɡem mɑ wi u Yinni Yesu seeyɑ ɡɔrin di, u koo mɑɑ sun seeyɑ kɑ
    Yesu sɑnnu kpɑ u de bɛsɛ kɑ bɛɛ su yinnɑ win wuswɑɑɔ.
  eng-KJVCPB: knowing that he which raised up the Lord Jesus shall raise up us also
    by Jesus, and shall present us with you.
  kgk-NT: Omano rire Hesu Cristo, Nhandejáry omoingove jevy íxupe. Oroikwaa-ma ave
    nhamano rire Nhandejáry nhane moingove jevy va'erã Hesu ndive. Pene ndive ore
    reraha va'erã gwenda-py.
  waj-waj: Vaa ta rikiaunnavai. Anutuuqo Yisuu Kirisiiva putuuvakidiri tuduu diitoneema
    fai ta putuaunnaivakidiri ivo ti tinai ta diitaaravai. Diitakio ivo tiita ngiiitama
    vitoo Yisuuva varii yoosinnaivaki kinai ta inna tasipama variaaravai.
  cpy-cpy: Tema niyotzi naaka rowañahaeri Tajorentsi irika Awinkatharite Jesús, aritaki
    rowañahaena eejatzi naaka, itsipata-kahae-nari Jesús, ari pitsipa-yitee-na eejatzi
    eeroka-paeni.
  mpx-mpx: Kaiwena ha atena Yehoba, iya Babala Yeisu i palutem yaomala, ama al ge
    ni palutima aloma Yeisu ge ni ahema naha talmilil matanaa. Ge komiu al ge alomeyau.
  wbp-wbp: 'Kuja karna manngu-nyanyi Kaatuju: Kaaturluju wankaru-manu Jijaji Kiraji.
    Ngula-piya-yijala kapu-ngalpa Kaaturlu wankaru-mani ngalipalku palinja-warnuju.
    Ngula-jangkaju yungu-ngalpa Kaaturluju kanyi ngula-ka Jijaji ngulangka nyinami,
    ngula-piya-yijala kapu-ngalpa kanyi.'
  luo-luo: nikech wangʼeyo ni Jal mane ochiero Ruoth Yesu oa kuom joma otho biro chierowa
    wan bende gi Yesu, kendo obiro kelowa kaachiel gi un, e nyime.
  nhe-NT: Huan ax tiquimacasij timiquise pampa tijmatij Toteco Dios tlen quiyoliti
    Tohueyiteco Jesús, nojquiya techyolcuis san sejco ica imojuanti, huan yajaya nojquiya
    technextis nopona iixpa Cristo.
  aii-aii: ܣܵܒܵܒ ܒܝܼܕܵܥܵܐ ܝܘܲܚ، ܕܗ̇ܘ ܕܡܘܼܩܸܡ ܠܹܗ ܠܡܵܪܲܢ ܝܼܫܘܿܥ ܡ̣ܢ ܓܵܘ ܡܝܼ̈ܬܹ‌ܐ ܒܸܬ
    ܡܲܩܸܡ ܐܘܼܦ ܐܸܠܲܢ ܥܲܡ ܝܼܫܘܿܥ، ܘܒܸܬ ܡܲܩܪܸܒ݂ ܠܲܢ ܥܲܡܵܘܟ݂ܘܿܢ ܠܟܸܣܠܹܗ.
  esk-NT: Iḷitchuġiplugu Agaayyun aŋipkairuaq Ataniġmik Jesus-mik, ilaan aŋipkaġisipmigaatiguttuuq
    Jesus-tun, aggiutiluta piqatigilusri sivuġaanun Agaayyutim.
  msb-msb: kay maaram kami na an Dios na nagbuhay gihapon sa Ginooʼn Jesus amo man
    an mabuhay gihapon sa aton sa pakiusad kan Jesus kag dadarhon kami na kaupod kamo
    sa atubangan san Dios.
  cpa-NT: Ma²ne³ jnieh³ jmo¹ Diú¹³ hiog¹ jnieh³ quianh¹³ Jesús. Di³ ca¹jmo¹dsa ca¹hiog²
    Jesús, Juu¹³ jniang³. Jøng² tai¹ Diú¹³ jniang³ cu¹dsié¹² ja³ta¹ni¹ Jesús.
  dso-dso: କାଇକେ ବଇଲେ ଆମେ ଜାନିଆଚୁ ପର୍‌ମେସର୍‌ ଜେ କି ମାପ୍‌ରୁ ଜିସୁକେ ଜିବନ୍‌ କରି ଉଟାଇଲା,
    ସେ ଆମ୍‌କେ ମିସା ମାପ୍‌ରୁ ଜିସୁର୍‌ ସଙ୍ଗ୍‍ ଉଟାଇସି । ଆରି ତମର୍‌ ସଙ୍ଗ୍‌ ଆମ୍‌କେ ମିସା ପର୍‌ମେସରର୍‌
    ମୁଆଟେ ନେଇସି ।
  meu-meu: Ai dibamai Lohiabada Iesu e hatorea isi Diravana ese ai danu Iesu ida baine
    hatoremai isi, bena ai bona umui ia vairanai baita gini.
  yva-NT: Weye reamo raen Injayo Amisy opi po Amisy Yesus aveti kovakato no wene rai,
    Wepirati po wansavera wangkovakato no wene rai tavon, weye wambe intabove no Yesusa
    nui. Indati Amisye po reame weape wansaugav indamu wansayai tenambe no Amun.
  dgc-dgc: Dahilan, binuhay na Diyos ti Panginoon Jesus. Ey tukoy ko be a buhayén
    na kitam be, a pakuyugén na kitam ni Jesus ta harap na.
  zpm-NT: Ni ndioṉ ne gaṉle, zigne bleeban me Jesús, scaque zbeeban me ne, lozh ga
    tipse gac ne gdziṉnie Jesús ne lo me.
  hix-NT: Àsok tawro hana, onà wyaro rowya uhutwanàr ke mak ha. Txesusu yanàmye, Khoryenkomo.
    Kohkomo yanàmnyenhàrà rma, uro xarha ranàmyaha hampànà, Txesusu wyaro rma rha.
    Omnyam xarha ayanàmyatxhe hampànà. Uro xarha, omnyam xarha, omeroro rma karyatxhe
    hampànà, tàhyaka rma.
  sim-sim: Avui Wasilaka Jisas Wasilaka nihin or mbarik indik usahari ri. Undari hom
    nir Jisasin hishindiyanda nir er nga nor mbanak indik ni usahakwa nir. Uhu nir
    nga jir nga nakrem Avui Wasilakahi misokomek ni sikwa nir, karem ni hishinda ona.
    Unda osik mashi orhin ni sawenda nir.
  npi-ULB: हामीलाई थाहा छ, कि जसले प्रभु येशूलाई पुनः जीवित पार्नुभयो, उहाँले हामीलाई
    पनि उहाँसँगै पुनः जीवित पार्नुहुनेछ । हामीलाई थाहा छ, कि उहाँले हामीलाई तिमीहरूसँगै
    उहाँको उपस्थितिमा ल्याउनुहुनेछ ।
  cgc-cgc: Gapadayon kay ta pagsugid ta miad na balita tak nlaman nay na tenged Ginuo
    Jesus an pabannaw ta Dyos, kami i bannawen din man daw kiten tanan na mga gatuo
    dleen din na magduma ki kanen.
  tim-tim: Akto nen âmâ wangât âi humo mem hâk hilâlâm nâŋgâm hanâk dâm makyeŋgimaen?
    Hingât. Anutuŋe Humo momoŋânba mem oloŋdo agalep yâkŋe âmâ nen akto ye hainâk
    oloŋ nenekto agatenŋe Yesu olop manmâ âgâwaen hain nâŋgâmaen.
  yor-yor: Àwa mọ̀ pé, ẹni tí o jí Jesu Olúwa dìde yóò sì jí wa dìde pẹ̀lú nípa Jesu,
    yóò sì mú wa wà níwájú rẹ̀ pẹ̀lú yín,
  wos-wos: Nani xékélaki. God Néma Du Jisasré wambula dé husaramé. God wungi husaramétaka
    hukémbu naniré akwi wambula husaramétandé, nani Jisas wali rembete. God naniré
    hérae guniré akwi hérae nani atéfékré hura yindét, nani déka makambu jémba tétame.
    Wungi xékélakita nani Godna hundi wa.
  emp-NTPO: Ãcõrẽba dadjirã Boro Jesura ʌ̃rẽbabisia. Daiba cawa panʌa ara maʌ̃ Ãcõrẽba
    dai sid̶a Jesu quĩrãca ʌ̃rẽbabida. Maʌ̃be daira bãrã ume ãbaa idji quĩrãpita b̶ʌya.
  eng-F35: knowing that He who raised the Lord Jesus will also raise us through Jesus
    and present us together with you.
  ind-ind: Kami berani bersaksi karena kami tahu bahwa Allah yang sudah membangkitkan
    Tuhan Yesus dari kematian juga akan menghidupkan kami kembali dari kematian, supaya
    kami bisa hidup bersama Yesus. Pada akhirnya kami dan kalian akan berdiri di hadapan
    Allah.
  pes-OPCB: می‌دانیم همان خدا که خداوند ما عیسی را پس از مرگ زنده کرد، ما را نیز مانند
    عیسی مسیح، زنده خواهد کرد تا به همراه شما به حضور او ببرد.
  mpt-mpt: Ni tekein kebuobe, sinanomo Gode Sume Yesuse kaaneo imin dofaanea hananebio
    inanea Yesuse meletan nisa dohaanea hananoba ibtem nitem na dlebnea utnoba Yesus
    esu ut nomabbiobe.
  ssx-ssx: Mo hande Tekehali Yesu mea da꞉taeya꞉ Koda꞉ma꞉ta꞉ niki make Yesu taapu mea
    da꞉taalieke hone uluma꞉me. Kutupa iki ame̱le̱ mandakena꞉ ipiki hala꞉ alena꞉ hatuku
    pelieke.
  mkl-mkl: À mɑ̀ do ntɔ, inɛ iyi í jĩ Lɑfɛ̃ɛ Jesu hɑi si bɑlɛ, ɑ́ jĩ wɑ do Jesu
    ɑjɔ nɔ kú jɔ̀ ɑwɑɛ ŋɑ kɑ kò si wɑjuɛ.
  gaq-gaq: ନେନେ ମ୍ୟାନେଲେକେ ଇସ୍‌ପର୍ ମାପ୍ରୁ ଜିସୁକେ ଗୁଏକ୍ନେବାନ୍‌ ଜିବନ୍ ଆଡିଙ୍ଗ୍ ବକେ ।
    ଆତେନ୍‌ ଇସ୍‌ପର୍ ଜିସୁନେ ଏତେ ଆନେକେ ଡିଗ୍ ଜିବନ୍ ଆଃଡିଙ୍ଗ୍ଏ ବାରି ପେଇଂନେ ଏତେ ଆନେକେ ମେଁନେ
    ସାମ୍‌ନାନ୍ନିଆ ଡୁଂୱେଏ ।
  gof-RNT: Godaa Yesuusa hayqoppe denthida Xoossay, nunakka Yesuusara hayqoppe denthanayssanne
    hinttera issife ba sinthe shiishanayssa eroos.
  unx-unx: ଆଲେ ସାରିତାନାଲେ, ପାର୍‌ମେଶ୍ୱାର୍‌ ପ୍ରାଭୁ ୟୀଶୁକେ ଗନଏଃହେତେ ଜୀଉବିରିଦ୍‌କିୟାଏ,
    ଏନ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଗି ୟୀଶୁଲଃ ଆଲେକେୟ ଜୀଉବିରିଦ୍‌ଲେୟାଏ ଆଡଃ ଆପେଲଃ ଆଲେକେ ଆୟାଃ ହେପାଦ୍‌ତେ
    ଇଦିଲେୟା ।
  gah-gah: Lá unike Guivahani Izesuni heleneikutí alémo oti vémo lezagi ámina oko
    Izesugegi helenosakutí lelémo otekoko lekezagi monéna aitoka lelémo molanogo ive
    loko geleaká noune.
  lcm-lcm: using namempo nas ta iuang vo tak atadut ang ani Volava Iesu pelek a mat,
    ka kun tak atadut kapa animem val Iesu, na ka songo alak imem, ani tara kuvul
    ve nami, taran ago ve nia.
  aer-aer: 'Alakenhe renhe ilerne Ngkarte-akerte akaltye aneme: Ngkartele Jesus Christ
    itethe-ilemele akemelhe-ileke. Alakenhe-arteke anteme Ngkartele ilernenhe itethe-ilemele
    akemelhe-iletyenhe nhenge arrantherre ingkirrekenge. Ikwere-iperrele anteme Ngkartele
    anwernenhe ingkirreke akngetyenhe Jesus-arle aneme-werne imerte ikwerenge aknganerle-anetyenhenge.'
  qvc-NT: 'Kanan yach''anchiqpismi: Tayta Dyusmi Jisusta wañushqanmanda kawsachimushqa.
    Chayshinallam Jisuspi kriyiqkunatapis rin kawsachiwaqninchiq, paywan pulla syilupi
    kawsananchiqllapa, nishpa.'
  tgl-ULB: Alam namin na ang muling bumuhay sa Panginoong Jesus ay bubuhayin din kaming
    muli kasama niya. Alam namin na dadalhin niya kami kasama ninyo sa kaniyang presensya.
  cbs-NT: Ja inun, Jesús mawa Diosun bestenwanixun nukudi bestenwankin matudi bestenwandiatan
    Diosun ibubis nuku jabis beismakin nuku iyuxanai unankin jawen jancha nukundi
    nun yusinkubainaii, jawa dateamadan.
  xtm-NTPP: Vaa ka jini sa ja maa Su'si iya ni ndaxteku Jesús Iya Tátnuni ma, te ndaxteku
    tna ña'a ya, sukan ni ndaxteku ya Jesús ma, te sa'a ya ja jin ndenda koo ndaka
    o nuu ya ma.
  nnq-nnq: Tumanyi kutenda Nnoongo ojwanhyoite Angwana ana Yesu, apakutuhyoya natwenga
    uyo pamwe na Yesu nu kutubeka nnongi jakwe pamwe na mangweto.
  bao-NT: Wiogʉ Jesús cʉ̃ ca cati tuaro ca tiiricʉra, mani cãare cʉ̃ menara mani ca
    cati tuaro tiiri mʉja mena jĩcãri cʉ̃ pʉtopʉ manire jee waarucumi, cʉ̃ pʉtopʉ
    manire cʉ̃ ca jee waapere majiri.
  san-ORI: ପ୍ରଭୁ ର୍ୟୀଶୁ ର୍ୟେନୋତ୍ଥାପିତଃ ସ ଯୀଶୁନାସ୍ମାନପ୍ୟୁତ୍ଥାପଯିଷ୍ୟତି ଯୁଷ୍ମାଭିଃ ସାର୍ଦ୍ଧଂ
    ସ୍ୱସମୀପ ଉପସ୍ଥାପଯିଷ୍ୟତି ଚ, ୱଯମ୍ ଏତତ୍ ଜାନୀମଃ|
  huv-NT: Cos sajawan Teat Dios nepacüüch alinomb Teat Jesús, nejay apmepacüüch xicon
    aton, cos sanajlüyiün nóiquian naquiüjpan Teat Jesús. Quiaj apmaquiiüb icoots
    nóiquian andüy niüng ajlüy nej.
  otn-NT: '''Nɛ̱ hi̱ndí̱ su̱ ngue da̱ hyogyø ja̱''i̱, porque dí pa̱di̱ ngue nu̱''mø
