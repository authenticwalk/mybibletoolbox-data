  tca-NT: Erü nüxü̃ tacuèxgü rü Tupana ga yuwa ínadaxẽẽcü ga Ngechuchu ya tórü Cori,
    rü yimatama Tupana tá nixĩ ya toxü̃ írüdagüxẽẽcü, erü Ngechuchuarü duü̃xü̃gü tixĩgü.
    Rü ngẽmaãcü wüxigu pemaã nügüxü̃tawa tá toxü̃ nagagü.
  zpl-NT: Xne liaꞌahua nediyaꞌahua nú Diose uriꞌi nú uhuañi zeca Jesucristo lu eluti,
    leꞌca liꞌinu riꞌinu nú huañi zecaꞌahua lu eluti tucu nú uriꞌinu cuna Jesucristo.
    Che riꞌi Jesucristo nú junto riñaꞌahua elu nzucu Diose.
  mbc-NT: Maasa pra epu'tî'nîkon man Paapa Uyepotorîkon, Jesus pîmî'sa'ka'tîponya
    uurî'nîkon nîrî pîmî'sa'kaiya sa'mantanto' yapai. Moropai amîrî'nîkon yarakkîrî
    uurî'nîkon yarîiya Paapa pia.
  ndg-ndg: Tutangite kuwa yolo ywaamfufuwe Ngwana Yesu kae alowa kutufufua twenga
    pamope ni mwenga katika uwepo wake.
  wsk-wsk: Mu awuk, ana ikisan, Kakirip Kari Biya Jesus kueram wore maraguwuram se
    aking barasam, mu kota tala Jesus kote beteram iwitatala anananga te bitiruk ale,
    nina nengerak nanga gi koma dugu te nanga awurokko.
  toj-NT: Anima huala chamticon, como huan nix c'uanticon ja Jesusi, jayuj huan nix
    naaticon que ja Diosi, oj ni ya sac‑huucoticona. Aaji ni sac‑huuc ja Cajualtic
    Jesús tac. Oj ni yiotic jpetzaniltic ja bay ja yeni.
  tbc-tbc: Maŋ maloŋ ak Anut a iŋ Jesus Tubun en ifufuni yabisag kumaen ipani an,
    iŋsen mi maŋ dam ibiamasap, Jesus da sisem iŋiliamap, aŋ da sisem kumaen panu
    na tiladu dop, Anut naon na tatur a.
  sna-sna: nokuti tinoziva kuti iye akamutsa Ishe wedu Jesu kubva kuvakafa achazotimutsawo
    pamwe chete naJesu uye agotisvitsa pamberi pake pamwe chete nemi.
  smk-NT: Wanin ta tanda' mi nin si Dios, a syay namasubli' nin mabyay kona ni Jesus
    nin Uunuren tamo ket, pasublien nakami li' anamaet nin mabyay bana' sa nikaipasaya
    mi kona ni Jesus. Ket ambo' tamo' nin si'kami, si'kamo et anamaet, i'ras natamo
    li' nga'min nin maikalamo' kona.
  grc-TCGNT: εἰδότες ὅτι ὁ ἐγείρας τὸν Κύριον Ἰησοῦν καὶ ἡμᾶς διὰ Ἰησοῦ ἐγερεῖ, καὶ
    παραστήσει σὺν ὑμῖν.
  gof-WFTW: Godaa Yesuusa hayquwappe denthida Xoossay, nunakka Yesuusara hayquwappe
    denthanayssanne hinttera issife ba sinthe shiishanayssa eroos.
  spa-BLM: sabiendo que el que resucitó al Señor Jesús nos resucitará también a nosotros
    con Jesús, y nos presentará con vosotros.
  kyz-NT: Janejararete 'ga manũ re 'ã Janeruwarete 'ga Jejui 'ga moferawi etee rakue
    nũ. A'eramũ ore “Jejui 'ga jane erowiaaramũ Janeruwarete 'ga jane moferapa etee
    jane manũ re nũ. A'eramũ 'ga jane mogyau ojepyri nakwaparimũ ete rũi” 'e rerowiaa
    arajemogyau. Ore nanẽ nipo 'ga ore rerawau ojepyri pẽ neewe.
  dao-dao: Bawipa Jesuh mtho bekia Pamhnam naw keimi pi Jesuh mah maha jah mtho be
    lü, nangmi am atänga a veia jah cehpüi khai tia kami ksingki.
  cya-cya: Jlyo ti' hua si'yana ñi nu m'ni cha' mdyiqui'o Ñi X'nan na Jesús, ticui'
    cuaña'an cu'ni ñi cha' tyiqui'o na si'ya Jesús, lo' tsatlyu tsa lo'o ñi 'in na
    tloo Ndiose.
  nii-nii: Sinim piinmin ei, Gos eim Owundu Jiisas kułang tukpu to pendik ei, si tonu
    angpi nga konj sim. Nga Gos eim sinim Jiisas ouni si tonu konj simba ku. Nga Gos
    eim sin enim kin ouni tu wupu kin, Gos mołum konu ełe tuk tu wumba.
  ign-NT: Taicha véchahi eta macaeche­pu­si­ra­ha­vi­yarehi ema Viya, vicuti­yarehi
    eta macaeche­pu­sirahi ema Machicha Jesús te máecari. Tásiha, étamu­ri­ha­vinapa,
    éti apanavare, eta vímere­si­ra­vayare te mamirahu éma.
  dik-NT: Rin aŋicku Nhialic yen jɔt Bɛ̈ny Jethu bï bɛn pïr, abï ɣo jɔt kek Jethu
    aya, ku nyɛɛi ɣo ku we bï ɣo ɣäth tɛ̈ rëër yen thïn.
  cac-cac: Cojtac to a jun ix ac'an pitzvoc Cajal Jesús d'a scal eb' chamnac, A' ol
    on̈ ac'anxi pitzvoc yuj Jesús. Ol ex pitzvocpax qued'oc, axo on̈ yic'anb'at chi'
    b'aj ayeq'ui.
  tzj-E: Cara' quenbij chewa com bien kutkin che Dios arja' nokruyic chpam cmic. Com
    ja' Dios arja' xeycowa rxin Kajaw Jesucristo chpam cmic y nokruyic na ajoj chka'
    rmal je xjun kabnon ruq'uin Jesús, y nuya' na chka che nokekaj na chwech per ix
    kaxbil chic tzra' chka'.
  san-BUR: ပြဘု ရျီၑု ရျေနောတ္ထာပိတး သ ယီၑုနာသ္မာနပျုတ္ထာပယိၐျတိ ယုၐ္မာဘိး သာရ္ဒ္ဓံ
    သွသမီပ ဥပသ္ထာပယိၐျတိ စ, ဝယမ် ဧတတ် ဇာနီမး၊
  yaa-NT: Akka mã nõ tãpia nõko Ifo Jesús mã nafiakẽ Ẽpa Niospa anã õtofani afe ĩpaxanõ.
    Nãskakẽ Apa Jesús otofani keskafakĩ mato yafi nokori otofaxii nõ afe ĩpaxanõ.
  cab-NT: Lugúndun subúdi wamúti luágu Búngiu lan le ásaaragüdübalin Jesúsu lídaangiñe
    oúweni, lásaaragüdübalíwa lan gíñe lúnya wabágaridun, úara lúma Jesúsu, ábame
    lanǘgüníwa úara júma ligíbugiñoun.
  clu-clu: Ay naulaman namun nga ang Dios nga nagbanaw kay Ginoong Jesus maman ra
    ang magabanaw kanatun kag daraun na kita dayon doto sa anang tupad.
  swh-ULB: Tunajua kuwa yule aliye mfufua Bwana Yesu pia atatufufua sisi pamoja naye.
    Tunajua kuwa atatuleta sisi pamoja nanyi katika uwepo wake.
  tpt-NT: Ijkꞌatsayau ni Dios majkujuchoqol ni Jalhachimoꞌonu Jesús. Vachu kijnan
    va chꞌantaun kun Jesucristo. Xlhiyucha taun julchan kintamajkujuchoqoyan kijnan
    kun Jesús. Ex kintalhaꞌanan chꞌantaun kun uxiknan taꞌan vilchal.
  aai-aai: Anayabin aki aso’ob God Regah Jesu morobone biyawas, kwa bairit tanita’imon
    God nanamaim tanabat.
  sny-sny: Owane Sitewi lai Meni Owane Jisas si tame ta'ane norohuwe hene ani sineye
    su, nomo aiwawe apou siye so'oruweye. Owane Sitewi lai aiwawe a'i nomo Jisas mase
    si tame ta'ane norohuwe hene ani sinerowawe, sosu nomo fene aiwawe le ma'e henetirowa.
    Serai nomo le mase mi mi pasi pasi ironamitorowa. [1 Ko 6:14]
  myy-myy: Yʉre masa ĩna sĩa ãmoja güibea yʉ. Mani Ʉjʉ Jesucristo ĩ godabojarocati
    mʉcana tʉdi ĩ catiroca yiñi Dios. Ito bajiri Jesús yagʉ ñari, “Yʉ tʉdi catiroca
    yigʉ yiguĩji Dios”, yi tʉoĩa yʉ. “Mʉa rãca cocati ĩ ñarojʉ ũmacʉ̃jʉ manire ãmi
    wacʉ yiguĩji Dios”, yi tʉoĩa yʉ.
