    lákũ gu dìgↄ̃ dↄ nà.
  mcp-mcp: Gwə́ wə́ bɨ́ mə́ dʉ́g nə́, sə́ aŋgɛ̂ nə teeg mənyúul. Tɛɛm bə nə́ nyúúl
    búúd bwə́ ŋgə́ dʉ́g ga í ŋgə shîn cɔ́ɔ́g ɨɨ́, lâm í ŋgə bə mə cwû njɨ gúgwáan
    nə gúgwáan jwɔ́w dɛ̂sh.
  hat-hat: Se sak fè mwen pa janm dekouraje. Menm si kò m' ap bese chak jou, lespri
    m' ap vin pi fèm chak jou tou.
  npl-NT: Yika, ayik timosotlawah, porke maya tokuerpo wewejtiti iwa tlanti, toespíritu
    moyankuilijti iwa mochikajti.
  bgg-bgg: Hì pha chiang è gethek ne khuchung de lubu ìu arek ro. Gethek ro siu yi
    shong pha rek magungde, gethek ro luruak ne inai è iwo rey ruii phro.
  eng-TCENT: Therefore we do not lose heart. Even though on the outside we are wasting
    away, on the inside we are being renewed day by day.
  eng-BSB: Therefore we do not lose heart. Though our outer self is wasting away,
    yet our inner self is being renewed day by day.
  cpu-NT: Irootakera kaari okantzimoneentavaitantana naaka, okantavetaka jovamayimavaitaitakena.
    Aña tharomentashire nokantapiintanaa.
  san-ASM: ততো হেতো ৰ্ৱযং ন ক্লাম্যামঃ কিন্তু বাহ্যপুৰুষো যদ্যপি ক্ষীযতে তথাপ্যান্তৰিকঃ
    পুৰুষো দিনে দিনে নূতনাযতে|
  tac-NT: Alekeri ramué ralámuli tabilé guwana rujsunía alué rejcholi beniria. Rekó
    ramué sa'pálaka 'we resí ikié, ramué alawálaka aminabi 'la naré a'walí alué Onorúgame
    nejílala.
  eng-WEBPB: Therefore we don’t faint, but though our outward person is decaying,
    yet our inward person is renewed day by day.
  gfk-H: Io hua, pa mehet malmalunga talur no pinapalim. A tutuna bia ira tamai mehet
    i ta tutuarain hanahaan, senbia narako tutun at ta mehet i singsigarina hanahaan
    ta ira kaba bungbung.
  viv-viv: Yaubada ime Yesu buye ginasivemididima faꞋina, aseꞋasema keke gidaꞋaliꞋuliꞋuni.
    Wowoma ana faiwala gihavahavaina be giꞋaliꞋalikaꞋabobowa tu Yaubada tova be tova
    aluꞋaluwama gikikiveꞋivaguna.
  yao-yao: Kwapele ngatukupwa mitima, namuno iilu yetu ikuwisala nambo mbumu syetu
    munkati mwetu sikutendekwa syasambano moŵa gose.
  tgp-tgp: Enia matan haratu natu mo vaia kama sopo hilu taleu. Hina purongo vara
    suiha epemam mo lo majara, pani maurimam la lo ulua na rani hatehateahi.
  auc-NT: Mänömaï beyæ̈ mönitö, Æbänö cæquïmönii, ante wædämaï ïmönipa. Edæ ïïmö ïñö
    ïïmö ïñö mönö baö godömenque wænguïñö baï mongæ̈ñömö mönö önöwoca wæætë ïïmö ïñö
    godömenque ïïmö ïñö godömenque mïïwoca badonte baï ëwocamompa.
  kbc-NT: Enice oleetibige midioka limedi mabo ɡ̶adaaleɡ̶ena. Icaaɡ̶ica ɡ̶odolaadi
    nigidokee me diɡ̶ica loniciwaɡ̶a, Aneotedoɡ̶oji eote ɡ̶odiwigo me micataɡ̶a daɡ̶a
    gela inoatawece nokododi.
  bmh-bmh: Gonugun, ig uhu oimai, oigeb eg waimai, igual salau i utanem. Igual enimig
    gusig tamacag go eg usalamam. Bo, igual doropig ziwas umkoskos gusig awau waneu.
  ctu-BL: Jini cha'an ma'anic mic lujb'an lojon. Woli' p'ʌt'an majlel lac pusic'al
    ti jujump'ejl q'uin, anquese woli ti chʌmel lac bʌc'tal.
  meq-meq: Hərwi niye, mədzal gər na, faya huya. Ka sərakwa bo kway faya ma giye bəle
    tsekweŋ tsekweŋ. Ane tuk na, gədaŋ andaya mə ɗərev kway. Pat pat Mbəlom faya ma
    vəlakweye gədaŋ weɗeye hərwi məpay bəzay a tsəveɗ ŋgay.
  noa-H: Mag Hẽwandamau mʌch p'iriu hauju k'ĩirjubaadeewaita warag k'ĩirdam hubʌ hich
    jãg p'idk'a chitaajem. Maach mor mʌg chi hʌ̃rʌmʌn chadcha jöoiraa pamampierr warag
    serbiiba pamáma, pari jũrr mag sim maach hak'aran hedau hãspapak'ampierrta warag
    jua t'ierrpapagmam, Cristo gaaimua.
  alp-NT: Bei mere hoko lupe minare au betekele be ami hleke bei makerike meije mo.
    Masike ami nanakwalamaru tapa ktili mo rame, po pela petu Tuhane Iono ami lalemaru
    tapa ktili rame kai ami supu ktiline beluke.
  san-VEL: tato heto rvaya.m na klaamyaama.h kintu baahyapuru.so yadyapi k.siiyate
    tathaapyaantarika.h puru.so dine dine nuutanaayate|
  kbq-kbq: Ana hu'negu tavresra nosie. Tamage tavufgamo'a frino negasrianagi, knane
    knanena avamutimofona erikasefa nehie.
  kbh-kbh: Chíyeca bënga ndoñe ntjájbanana ainaniñe añemo bomnana. Masque quem luarents̈a
    bëngbe cuerpo cada te jtsopochócayana, Bëngbe Bëtsá jamana chë bë́ngbents̈ana
    nÿets tempo vida yochtsebomna soye, cada te más obenana chaotsebomnama; y chca,
    bënga jtsemnana mo tsmëma ents̈angcá.
  ron-LSB: De aceea, nu leșinăm, ci, deși exteriorul nostru se strică, lăuntrul nostru
    se înnoiește în fiecare zi.
  pon-pon: I me je jota kin panada, a ma at pali liki en aramaj pan joredi, pali lol
    it kin kokoda ni ran karoj.
  nhe-BL: Yeca amo xijcuesihuilica totequi, pampa yonque tlantinemi toyolis, mojmostla
    Toteco techmaca yancuic chicahualistli ipan totonal.
  sps-sps: To sana mam gim rom ma faonot on. Kainon to te matmat faamo naa non puainy
    mes tsumam, aave mamam parits fatatabin pis non tan fo isisen nainy.
  wnc-wnc: Siwan unzingge na puya waaknga tasinangge dua tuyukanggat. Ngan. Natane
    gupma wai sinangge siwan ngana natane musipmaatangu tapdukbam asinggan Jesue kekeknga
    natayuat takngata buyambam singgak.
  bus-bus: Beee yãnzi weè kpasaro. Baa tó wa mɛ̀baa e kaatɛɛ, wa ninii ègↄ̃ dufu
    kũu lán guu e dↄↄ nà.
  gub-BL: A'e rupi nuruzemumikahy kwaw a'e ma'erahy kwer ipuraraw ire ure. Tuweharupi
    uretua'uete wera'i uruiko ure, uremàno haw huwakea'i ure. Tuweharupi Tupàn umupyahu
    katu kar wera'u urerekwe iko a'e, uremurywete kar pà a'e.
  imo-imo: Aku tero ulumuni eno aku tepa lipe tapondoromo, na kinye eno kinye lino
    aku tepa ulu pengama wendo ombalo mele pilipolio umbunima na kinye wendo oromo
    wali apa, tiye teremo, kongonomu keleambo nimbo konopuna umbuni pepili naa moro.
    Paimbo nanga kangimu koromo nalo takiraki Goteni mini konopu talo koinjo kau ltenderemo.
  boj-boj: Deqa iga Qotei aqa wau ojqajqa asgigosaieqnu. Bole, gago jejamu a uge qa
    laqnu. Ariya gago are miligi a bati gaigai olo boleoqnsiq siŋgilaeqnu.
  ulk-ulk: Able pardarlam ki bakeri nole geumkakberi. Keriba gem aukaka erarerar epe
    no keriba lamar au kelarkelar ia waurder.
  eng-DRA: For which cause we faint not; but though our outward man is corrupted,
    yet the inward man is renewed day by day.
  knf-knf: Uko waŋ ukaaŋ kë ŋmëban aliinŧ. Woli uleef wi nun udoo ţafa ţaf pya na
    ŋnuur, uhaaşun uji uwoha wo uhalu na ŋnuur.
  san-KHM: តតោ ហេតោ រ្វយំ ន ក្លាម្យាមះ កិន្តុ ពាហ្យបុរុឞោ យទ្យបិ ក្ឞីយតេ តថាប្យាន្តរិកះ
    បុរុឞោ ទិនេ ទិនេ នូតនាយតេ។
  arn-NT: Feymew llemay ngañwadkelaiñ. Fey tunte iñchiñ taiñ kuerpu kutrankawkülerpuay
    rume, welu taiñ piwke amuley tañi wengetun kake antü mew.
  zas-NT: Zeel ad ralenyaꞌtan. Din majsi cayoꞌxh dux cuerpan por mandad guin, per
    dux sprijtan guixie guixie caycüb Dios laan.
  ken-NT: Tɛ̌ndu sɛ́rɨŋɨ mɛnyɨŋ ɛbhɛn, sɛ́pu fɛrɛ amɔ. Yɛ̌ndu bɛtaŋ ɛbhɛn nkwɔmʉɛt
    mɛ́mày mɛ́ndɔk nɔkɔ chi ambɨ, Mandɛm ǎkʉ̀ sɛmbɔŋ nɔkɔ bɛtaŋ bɛkɔ amɛm batɨ ayɛsɛ
    yɛ̌ntɨkɨ nywɔp.
