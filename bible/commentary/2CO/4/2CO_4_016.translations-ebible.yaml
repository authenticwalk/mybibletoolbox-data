verse: 2CO.004.016
translations:
  kpx-kpx: Katealemo no bae lovi ke kabebihavolivebene. No vava keu ohelekama. Isito
    Dilavau vani bahata no uvu ke hoesehavoi negotima.
  okv-H: Eto ari ainge avo dago joru ue pure mane toasora. Eto dagota hamo amo sari
    asi ere pahua te jo ta amo iji vahai vahai ainge God ta degi sovera mine ere humbuhora.
  tbo-tbo: Yaka apega to nugotapiya. Hawena hiniyai he tapitapiya ma tamogi alugoiyai
    iyeta emosi po emosi e laiwou meya.
  mal-C: അതുകൊണ്ടു ഞങ്ങൾ അധൈര്യപ്പെടുന്നില്ല. ഞങ്ങളുടെ ബാഹ്യമനുഷ്യൻ (ശരീരം) ക്ഷയിച്ചുകൊണ്ടിരിക്കുന്നെങ്കിലും
    ആന്തരികമനുഷ്യൻ (ആത്മാവ്) അനുദിനം നവീകരിക്കപ്പെടുന്നു.
  grc-SR: Διὸ οὐκ ἐκκακοῦμεν, ἀλλ᾽ εἰ καὶ ὁ ἔξω ἡμῶν ἄνθρωπος διαφθείρεται, ἀλλ᾽ ὁ
    ⸂ἔσωθεν⸃ ⸆ ἀνακαινοῦται ἡμέρᾳ καὶ ἡμέρᾳ.
  bgc-bgc: ज्यांतै हम हिम्मत न्ही हारते; हालाके म्हारी देह नाश होन्दी जावै सै, तोभी
    म्हारी अन्तरात्मा हर रोज नई होन्दी जावै सै।
  khz-khz: Gaura pakurai ai kiata vagi maki ati gatugamagi-moirana. Pa, gatau kamuna,
    pe gamoira-agona, na palagumai toma rorirai evega-valigurana.
  deu-TKW: Darum werden wir nicht mutlos; sondern wenn auch unser äußerer Mensch sich
    verzehrt, so wird doch der innere Tag für Tag neu.
  zsr-NT: Qui lë ni naꞌ, cutu rac chop ládxiꞌtuꞌ. Zal‑laꞌ rnit gdu ca nayáꞌ nabintuꞌ,
    yúguꞌtë dza rucubëꞌ Dios le nactuꞌ lu icj ládxiꞌdauꞌtuꞌ.
  lin-lin: Yango wana tobungisaka elikya te. Mpe atako bomoto na biso ya libanda ezali
    kobeba moke-moke, kasi bomoto na biso ya kati ekomaka ya sika, mokolo na mokolo.
  hns-NT: Tjaahe hamlogke dehie dien par dien kamdjor howe hai, tabbo hamlogke andar
    ke saktie rodj barhat dja hai. Ohie se hamlog hiemmat na haariela.
  noa-E: Mag Ẽwandamau mʉch phiriu auju khĩirjubaadeewaita warag khĩirdam ubʉ ich
    jãg phidkha chitaajem. Maach mor mʉg chi ʉ̈rʉmʉn chadcha jöoiraa pamampierr warag
    serbiiba pamáma, pari jũrr mag sim maach akharan edau ãspapakhampierrta warag
    jua thierrpapagmam, Cristo gaaimua.
  eng-EMTV: Therefore we do not despair, but even if our outward man is decaying,
    yet the inward man is being renewed day by day.
  mib-NT: Jeē yúcuan cúu jeē tu ndínuu ni rī, te vēsú cuandɨhɨ fuerza yɨquɨ cúñu rī,
    te sa suhva cuanduu fuerza gā anuá rī tāca quɨ́vɨ̄.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ आप्‍फाल्‍ले़आङ् आनिॽ निङ्‌साङ् मे़बुक्‍ने़न्‍लो॥ आनिॽ
    नासिङ्‌गे़न् थक्‍किन् सिःबेःक्‍साङ् आनिॽ याम्‍साम्‍मिङ्‌ग थिक्‌याःन्‍धक् कुसङ्
    पोःङ्‌ल पेःक्‍लो॥
  xnj-xnj: Ndava yeniyo nakuvya mumbele, hati ngati higa yitu yilalile, nambu mugati
    mwitu mipungu yitu tikitiwa vamupya ligono kwa ligono.
  mmx-mmx: Neni mo lavasuun teren la ma noxo lox abulubun. Keke i do labantuxu atnama
    mo irak lok si nga. Ketla labaroonan atnama i suusu amaxat amisik at levenaleng
    getgesara.
  cbr-NT: Usa 'ain cananuna masá nuituquinma aín bana ñuitiribi ëniman. Nucën nami
    axa abiira abi xënibucëbëtanbi ca Nucën Papa Diosan camabi nëtën ami catamëti
    cuëënun nu cushioia.
  tee-NT: Pus yuchi jantu jeks iclhi'uyau. Mas jantu na tachapun junita ju chavai
    ju quilacatuna quinc'an para tuncujun tuncujun palai iclhilaksiyau ju Dios la'ixlhichux
    qui'alhunut quinc'an.
  eng-LSV: for this reason, we do not faint, but if our outward man also decays, yet
    the inward is renewed day by day;
  cak-NT: Jari' ri nibano chake roj chi can man nakamalij ta can ri samaj, más que
    can naka'an sufrir. Ri kach'acul can nuna-wi ri nuc'ulumaj, romari' can niq'uis
    benak; pero ri ka-espíritu man quiri' ta. Roma ri espíritu ri c'o kaq'uin, pa
    ruq'uiexel chi niq'uis-ka ruchuk'a', xa k'ij-k'ij más ruchuk'a' nic'ue-ka.
  pah-NT: Ore Cristo'ga mombe'u katu jipi a'ero orojirokwa. Igwaigwavete ore ymyahũramo
    oropopoakare'ỹre'ymamo jipi novĩa. Emo orereaporog̃ita igwaigwavete Tupana'ga
    imbopyahui jipi imbopopoakara'jara'java.
  sja-NT: Maperãpɨ tai chupɨria jõneedak'ãri, k'ĩsia p'ua jõnadak'aa. Tai k'ap'ɨa
    jõdaruta pɨjida, ewari chaa t'ãride audupɨara Tachi Ak'õrede ijãapata.
  xed-xed: Tsaya ta kwal malandugwa ŋni rwavata. Dər má ta htaku nda hta vgha mu ma
    kiʼa ma kiʼa mndani ná, ta lfiɗaku nda lfiɗa vgha mu inda fitik ma Sulkum.
  mks-NT: Sa̱há ña̱ cán quéa̱ co̱ cáta̱ti iní xi̱hín ña̱ ndóho í va̱tí sa̱ cáyatá
    yiquí cu̱ñu í. Joo ndíyúta̱ iní in in qui̱vi̱ yáha.
  gfk-S: Io kaie, mem paile malmalungo talur no pinapalim. A tutuno be ira tamai mem
    ite tutuarena hanana, iesene naramon tutuno iat ta mem i singsigarna hanana ta
    ira kaba bungbung.
  bmu-bmu: Nini mem gulim neŋgimapkö möta mönö böŋ qeba kininga uruninan qahö etma.
    Ölŋa silenini ewö waziba soholimakzinmö, mi töndup urunini ewö nalö dop kölöŋaimakzin.
  dgz-dgz: Nop ma tavewa venasepen menan nu gop ya yaginiwan amba God nao mega ae
    veapen menan tanda ya anuit. Iwa nu epinu nutu boiwan go nu imunu potanu pot poraet
    aigap aigap God wat aipakamiwan.
  eng-GNV: Therefore we faint not, but though our outward man perish, yet the inward
    man is renewed daily.
  zaa-NT: Hua yúlí ràni tu' qui'ni echìthèe intu' de lo lù'utí; acca labí redúl·la'a
    latsi' tu' por ca sufrimiento nu rittè tu' annana. Màsqui'ba cuerpo qui' tu' ną́
    débil porqui'ni dá' tsá qui'ni gattią, pero ttu ttu tsá bá Jesús nna runne fuerza
    qui' espíritu qui' tu'.
  eng-WEBSTER: For which cause we faint not; but though our outward man is wasted,
    yet the inward man is renewed day by day.
  guh-guh: Bajaraxuata itsamonae panebejiobiaexanabiabi ata, itsiata apo pajamatabëcopatsinë
    jivi patatsipaebabiabijava pexaniajailivaisi. Pataperabëto cueranaponae ata, itsiata
    patavajënaeyabelia, caematacabi canacujitsia, pajamatabëcuenesaënë tsaponae Dioso
    patajumecovënëtsijava.
  bon-bon: Peei name pi cine ngenecu onya lica äbita. Cine puu kokre te nigletnäjenige,
    yepä cime seemo cina kirece kokre jepänanenisi bimu gaabegabe.
  nhw-BL: Yeca amo techcuesihuilía totequi, pampa masque tlantinemi tonemilis, mojmostla
    Toteco techmaca yancuic chicahualistli ipan totonal.
  swh-ONEN: Kwa hiyo, hatukati tamaa. Ingawa utu wetu wa nje unachakaa, utu wetu wa
    ndani unafanywa upya siku kwa siku.
  wbi-wbi: lino natudendevuka, nambe amavili ghiitu ghisakala, looli, n'kate mumoojo
    ghiitu. UNguluve ikutupela kuuva vapia ifighono fyoni.
  bba-bba: Yen sɔ̃nɑ sɑ ǹ mwiɑ kpɑnɑmɔ. Bɑɑ mɛ bɛsɛn wɑsin wɑ̃ɑru tɑ kpeemɔ bɛsɛn
    hunden wɑ̃ɑru tɑ rɑ n kpɑɑru mɔ̀wɑ bɑɑdommɑ.
  eng-KJVCPB: For which cause we faint not; but though our outward man perish, yet
    the inward man is renewed day by day.
  kgk-NT: Upéixa-gwi ndore py'a rerahái oroiko asy ramo jepe. Ore rete-pe ore mokãgwe
    rasypa jepe, ore py'a katu onhemoatyrõve rõve oho-vy.
  waj-waj: Ivaara ta rikiaunnano hama ti pikiaataivai. Ti nnabaiyauvo vakia roo vioo
    vioo yotera ngiaabai kieera mmammaivaa varaikio rikioo ti aakiaivaki varii vaidi
    tuanaivo makemakee mmuakiaa suai karaasavai nnaasu varivai.
  cpy-cpy: Rootaki kaari okantzimo-neenta-waetantana naaka, okantawitaka rowamayi-mawaetee-takina.
    Tema nothaamenta-shire-piintanaa.
  mpx-mpx: Inoke tuwalali nige ha pwepweyata-an. Bwagana tuwama i pwepweyata nawa,
    yaa yayaluwama i vavavaluna ya lan maisena ge maisena.
  wbp-wbp: Ngaju karna milya-pinyi yunguju Kaaturlu pina-wankaru-mani-yijala. Ngula-warnurlaju
    yungurnarla jukuru-wangu warrki-jarrinja-yani. Palkaju karna purlka-jarrinjarla
    rampaku-jarri. Ngari kaju maya pirrjirdi-mani Kaaturlu parra-kari parra-kari.
  luo-luo: Emomiyo chunywa ok nyosre. Kata obedo ni ringrewa ma oko rumo kamano, to
    chunywa iloko manyien odiechiengʼ kodiechiengʼ.
  nhe-NT: Yeca amo xijcuesihuilica totequi, pampa yonque tlantinemi toyolis, mojmostla
    Toteco techmaca yancuic chicahualistli ipan totonal.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܠܵܐ ܣܵܩܕܲܚ، ܐܘܼܦ ܐܸܢ ܕܒܲܪܢܵܫܲܢ ܒܲܪܵܝܵܐ ܒܸܚܪܵܒ݂ܵܐ ܝܠܹܗ، ܐܝܼܢܵܐ
    ܒܲܪܢܵܫܲܢ ܓܵܘܵܝܵܐ ܦܝܵܫܵܐ ܝܠܹܗ ܚܘܼܕܸܬܵ‌ܐ ܝܵܘܡܵܐ ܒܝܵܘܡܵܐ،
  esk-NT: Nalupqiginġitḷugu tamanna nikaliġanġitchugut. Timivut piunġitmukkaluaqtuq
    irrutchiqput nutaqtikkauruq uvluġaġipman.
  msb-msb: Kaya dahilan sani dili kami naluluyahan sin buot. Bisan ngani nagdudunot
    sin hinay-hinay an amon lawas lalo naman lugod na nagbabag-o an amon kalag uruadlaw.
  cpa-NT: Hi² jøng² tsa¹hei¹² huø³ dsǿa¹² jnieh³. Ha¹chi² lǿa¹² hi² ma²dsø²guiugh²
    ma²dsø²hén² jmø²ŋǿ¹² quián² jnieh³. Di³ ma²lø²bé² jmi²dsí² quián² jnieh³ lah¹cøng²
    lah¹cøng² jmai³.
  dso-dso: ତେବର୍‌ପାଇ ଆମେ ସାଆସ୍‌ ନ ଅଇରଇବା ଲକର୍‌ ପାରା ନ ଅଉଁ । କାଇକେବଇଲେ ଆମର୍‌ ବାଇରର୍‌
    ଗାଗଡ୍‌ ମରିମରି ଆଇଲେ, ମିସା ବିତ୍‌ରେ ରଇବା ଲକ୍‌ ଦିନ୍‌କେ ଦିନ୍‌ ନୁଆ ଅଇ ଆଇଲାନି ।
  meu-meu: Taunabunai, ai na asia hesikumu. Tau-animai e manokamu, a daba daba idoinai
    lalomai e hamatamatamu.
  yva-NT: Maisyare omai ti, reamamo reansanuga mamaune ramu, muno reamo anakotaro
    ngkakai nande reansaije rantotobe ramu. Weye wansanasine somamo ama vambunine
    miridi makaje, weramu kovo mo wansanuga ranari wanyimbe omamo nandeo masyote yanteter.
  dgc-dgc: Kanya sakén, éy éwanék ménghina tu isip. Maski maging mehina i bégi kua,
    éy sumibét a sumibét i isip kua.
  zpm-NT: Miṉcocxe waa, ib choot riablod. Nli zigse zie dze laa no bii noyoxraa, saṉgue
    zhiespíritu no, zigse zie dze laaw racncubraa, laaw riaaṉmberaa nëz lo Dios.
  hix-NT: Àro wyaro rakoronomehe, Khoryenkomo. Àro ke, towankaryhe rma haxa wehxaha.
    Rohunutho natanàhnohyan hamà, twayehsom me ryesnàr ke. Rohnaw haxa ryhe, emahona
    ro tonyhoryexem me nyhe wehxaha.
  sim-sim: Unda osik lerawu orhin ni lakwa mbeek ni kremangrenda ambu nir. Maome nihi
    kwambu sihi ermbak mendek nanaranda os te. Hako masikome yoko nihi ermbak kwambuk
    nanaranda sir.
  npi-ULB: त्यसकारण हामी निराश हुँदैनौँ । हामी बाहिरी रूपमा विनाश हुँदै गए तापनि,
    भित्री रूपमा हामी प्रतिदिन नयाँ भइरहेका छौँ ।
  cgc-cgc: Gani, ula kay naluyai ta nakem bisan naagian nay tama na mga kabellay ta
    ame na pagsugid ta miad na balita. Bisan man na adlaw-adlaw gamanakem kay na gaamat-amat
    man en ta luya ame i na lawa, pabiskeg man gyapon ta Dyos ame an na pagsalig ki
    kanen.
  tim-tim: O galalupne, aregât siâkâ makbe. Umatŋe miawak nengimap aregât keiŋe yu
    kulemgoân arekŋe hâknenŋe mem ge katmap. Hain akto âmâ hanâk biwinenŋe âmâ hilâm
    ârândâŋ kârikŋeâk kilâkgât Anutuŋe tân nengumap.
  yor-yor: Nítorí èyí ni àárẹ̀ kò ṣe mú wa; ṣùgbọ́n bí ọkùnrin ti òde wa bá ń parun,
    síbẹ̀ ọkùnrin tí inú wa ń di tuntun lójoojúmọ́.
  wos-wos: Wun jonduka sarékéta nani Godna jémba yanjoka “wendé” nahambame. Nana séfi
    yalefu yalefu hiyanjoka huruta hambuk yahambandé. Nana mawuli hiyahafi yata atéfék
    nukwa Godna Hamwinyambu hambuk héraata dé huli re.
  emp-NTPO: Maʌ̃ bẽrã daiba waa jaradiad̶aẽ́da crĩchad̶acaa. Daira ewariza cacua ʌb̶ʌaẽ́ara
    wãnamĩna Ãcõrẽba careba b̶ʌa dai sod̶e ʌb̶ʌara b̶ead̶amãrẽã.
  eng-F35: Therefore we do not lose heart—even though our outer man is wasting away,
    yet our inner man is being renewed day by day—
  ind-ind: Itu sebabnya kami tidak putus asa! Biarpun secara jasmani kami semakin
    lemah, tetapi secara rohani kami terus diperbarui setiap hari!
  pes-OPCB: از اینروست که ما هرگز از خدمت به خدا دلسرد نمی‌شویم. با اینکه نیروی جسمی
    ما به تدریج از بین می‌رود، اما نیروی باطنی ما روز‌به‌روز در خداوند فزونی می‌یابد.
  mpt-mpt: I inabib kesoa ni okok olo mo tosiam bianobta kakubuwebobbabe. Niko bain
    ye hekwal anoba ni undimo aaya kenoba ban ban bebob otane ni bobol temo afen smik
    ole am obba ye boma boma unamo yo dimo amitie mema ye bio mema ye bio bibenamabobe.
  ssx-ssx: Koto ekina꞉ta꞉ niki pa꞉ta꞉ ka꞉nda꞉manu epena꞉ kone ki hone na uluma꞉me.
    Nika꞉ manda loketa꞉ koke yomo yomo pita꞉la꞉pate nika꞉ temokota꞉ hoto paeyao wamo
    pea꞉tiki pu hala꞉me.
  mkl-mkl: Nŋui í jɔ̀ ɑ kɑɑ kɑ mɔnɡɔ munyɑ. Bɑɑ bii ɑrɑ nwɑ wɑ ɡbo, hunde nwɑ í yɑ
    mɑɑ wɛɛ titɔ̃i do ɑjɔ fei.
  gaq-gaq: ଆତେନ୍‌‌ସା ନେନେ ଅଃନା ଡିଗ୍ ନିରାସ୍‌ ନେଡିଙ୍ଗ୍‌ ଣ୍ତୁ ଏଲେଡିଗ୍ ନେନେ ଚାଲେଲେଃକ୍ନେ
    ଗାଗ୍‌ଡ଼େ ନସ୍ଟ ଡିଙ୍ଗ୍‌ ୱେଡିଂକେ ମାତର୍‌‌ ନେନେ ବିତ୍ରେନେ ଆତ୍ମା ଦିନ୍‌କେ ଦିନ୍ ତ୍ମିବାନ୍‌
    ଜାବର୍ ତ୍ମି ଡିଙ୍ଗ୍‌ୱେଡିଂକେ ।
  gof-RNT: Hessa gisho, nuuni ufayssi qanxoko. Nu benttiya asatethay daaburishe biyabaa
    gidikkoka, nu ayyaana asatethay gallas gallas ooraxees.
  unx-unx: ଏନାମେନ୍ତେ ଆଲେ ଚିଉଲାଅ କାଲେ ହୁଡିଙ୍ଗ୍‌ଜୀଉ କାନା । ଆଲେୟାଃ ନେଲଃତାନ୍‌ ହଡ଼୍‌ମ ମାଡ଼ି
    ମାଡ଼ିତେ ଜିୟନଃ ତାନା, ମେନ୍‌ଦ ଆଲେୟାଃ ମନ୍‌ସୁରୁଦ୍‌ରେୟାଃ ଆତ୍ମା ଅକ୍‌ନାଃଚି ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃଏତେ
    ନାମାକାନା ଏନା ମୁସିଙ୍ଗ୍‌ ମୁସିଙ୍ଗ୍‌ତେ ନାୱାଇଦିୟଃ ତାନା ।
  gah-gah: Leza nenemú láa loko gelekunike goselé ma osá amune. Lugupete gisulupa
    moloaká noimóza, gamena gamena ligika nene ale gosohá oaká noive.
  lcm-lcm: Asukang a parik namempa angkoai si lomlomonai ngau, kantanem a pukun ke
    kalapo tatalupei aliu. Sikei vingamem kapo uli atogon ani kov tanginang i uruk
    si keve taun.
  aer-aer: Ilerne itelareme Ngkartele-arle ilernenhe itethe-ilirtnetyenhe. Alakenhe
    ikwerenge anteme ilerne ahentye-aneme aywerrkele akwete ikwere urrkapemele nhenge
    apurrke-arlke-irretyakenhele. Nhenge ilerne ampwe-irrerle-anerremele tyerrtye
    ilerne-kenhe alpawe anthurre anteme awelheme, kenhe Ngkartele akenhe akwetethe-arle
    utnenge ilerne-kenhe lterrke-ilerle-anerlenge arlte arrpe-anenhele.
  qvc-NT: Awnki kay bidapi kwirpuyllapa byijuyaptimbismi, ispirituyllapapi diyapi
    diyapi Jisuspi mas allita yuyakuykanillapa, mana nimatapis disanimakashpachu.
  tgl-ULB: Kaya hindi kami nasiraan ng loob. Kahit na pinanghihinaan kami sa aming
    panlabas na katawan, patuloy na pinalalakas ang amig kalooban sa araw-araw.
  cbs-NT: Jawada bika xabakabi mekin nun teneai jawaida keyuxanaiwen nuiama jaska
    Diosun mekekin niti akama nuku jabe jiwemaxanai uindiamabia shinankin nun uinkatsis
    ikaii, ikibi ika junea keskadan. Ja inun, natian na jiweawen nun jiweaidan, bikaishta
