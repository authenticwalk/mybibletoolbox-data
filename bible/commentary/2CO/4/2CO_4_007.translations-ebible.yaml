    ŋayipi warray ga God-Waŋarryu djäma limurruŋgalaŋuwurrnydja, ŋuriŋiyin ŋunhi nhanukiyingala
    ŋayi ganydjarryuny yindiynha. Bili yaka warray limurrnydja ŋuli gi ŋunhi ŋula
