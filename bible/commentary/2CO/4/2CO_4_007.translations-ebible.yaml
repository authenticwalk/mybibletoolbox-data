    ina'uqué hue'epícaloje uncá huecó calé huala'acá nacaje.
  djr-djr: Yo, ŋunhi limurr ŋuli God-Waŋarrwuny marŋgithirr ŋuliwitjandja ŋunhi Djesuwalaŋuwurrnydja,
