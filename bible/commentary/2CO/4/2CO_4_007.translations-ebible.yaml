    ñati̱ chalyuu ti laca na, siꞌi na nguula tsa tiꞌ na ycuiꞌ ca na. Ñiꞌya̱ laca sca
    quityu̱ꞌ nu ndyaꞌ loꞌo yuu ti nu xtyiꞌi ti nclaꞌa, juaꞌa̱ ti laca na. Tsoꞌo la
    juaꞌa̱, chaꞌ liꞌ taca ca cuayáꞌ tiꞌ na chaꞌ sca ti ycuiꞌ Ndyosi laca nu lcaa cña
    nchca jiꞌi̱ Ni; ngaꞌaa siꞌi ycuiꞌ ca na nu nchca jiꞌna.
  bqc-SIM: Ń beeo wá gbɛ̃́ pↄ́ wá àizɛɛ bee kũaↄ, wá dɛ lán gĩ̀ oowa, kɛ́
    wà e dↄ̃ gbãa zↄ̃ↄ ì bↄ Lua kĩ́iɛ, wá kĩ́i no.
  tcz-CHONGTHU: Tun eiho hiche vah hin ilung sungu asalvah in, hinla eima hotah hi
    leibel kehthei tobanga hiche gou manlu hi ichinu ahi. Hiche hin keihoa thaneina
    kidang tah hi Pathena hungkon ahin, keihoa tah ahipoi, ti aphot chenna ahi.
  mar-mar: पण आमचे हे धन आमच्याजवळ मातीच्या भांड्यात आहे, याचा अर्थ हा की, सामर्थ्याची
    पराकाष्ठा आमची नाही पण देवाची आहे.
  snp-snp: Etito nefa, ido aya auma naba-naba ona kula ya lalimo aumate minámaiye.
    E’e, moda Goti aumala ne, loti kolife lenawae, loto netawa lalo ona lomami ya
    wenena netanina lalo kaba masa lulau melamo yaidana oto luteu ya olonimo ne.
  isl-isl: Við sem höfum þennan mikla fjársjóð – ljósið og kraftinn sem nú skín innra
    með okkur – erum bara eins og brothætt ílát, leirker, til að öllum verði ljóst
    að þessi dýrlegi kraftur, sem í okkur er, hlýtur að vera frá Guði en ekki frá
    sjálfum okkur.
  spy-NT: Keekerkeeye tērēēn chēē ng'āsng'ās chēē kēēkoochi ꞉Yēyiin kiyoo bo kwōng'uut
    sukōōboor kule kikwoonēē kāāmuukēywēēk wōlēē mii ꞉Yēyiin, mēēbērē wōlēē kēēmiitē
    ꞉acheek.
  xnn-xnn: Nan gawigawis ay damag ay intalek Apo Dios ken dakami tapno ibagbagami
    et siya nan kababanolan. Ngem ken datako ay ipogaw ay atiatik nan pategna ay kaneg
    nan banga ay atiatik nan banolna nan nangitalkana tapno magtek ay nan kabaelana
    ay maid polos naiyisowana nan magapgapowan nan kabaelan nan ipogaw ay mang-ikkan
    isnan naitalek ken daida.
  mwe-mwe: Ikabheje, uwe tuli na shene shibhikosho, putuli mbuti indu ya lilongo ibhishilwe
    indu ya muntima, nkupinga imanyishe kuti mashili gamakulungwa ni ga a Nnungu na
    nngabha getu.
  tte-tte: Kai besiele gulewa mosomoso kaba taulina, nige ginauli lalakina, na iyamo
    wasana namwanamwana bwaimwana ama gogo wasawasana. Gogo wasawasane iyamala ama
    ketauli katauli katemai mena imiyamiya. Kabo tomo meuloili sigitai wasana namwanamwana
    ana kaiwe ilaomaya Yaubada koina na nige ilalaomaya kai kolimai.
  tcs-tcs: Bat truwan, dis prapa gudting, dis lait ane paua i sain nau wea mipla.
    Nomata mipla wase rabis, wase nating, bat God i bin gibe mipla da Gudniuz po soem
    kliawan da nadakain strongpaua i blo God ane no blo mipla.
  hlt-THB: Vemyihkhqi boeih noeng thainaak thaawmnaak ve ka mimah a koe am nawh Khawsa
    ven awhkaw ni, tice dang sak aham vawhkaw khawh ve khawmdek am awh ni ta uhy.
  soq-soq: Gagalo euda amonawa nolawa ema ipa nitu uwatauwaida. God nola ema no apanaida
    onta rua etemba ando kadilepia witambosan. God me epe dewasane sabamosan Gagalo
    euda mukawa debamaia ipa God mampee no mainimbo wisen, mai no nubaida mainimboa,
    dia.
  qub-qub: Chay achquino caycaj alli willacuynintaga allpa mancanölla caycaptëpis
    nogacunamanmi churasha. Chaymi runacuna musyanga alli willacuy willacushäga Tayta
    Diospita cashanta, mana nogacunallapita cashanta.
  att-att: Á sikami yù pangikatalakán ni Namarò nga mangilayalayâ sù bilin na, mássiki
    nu tolay kami lâ nga nakapi ánna nagukák, nga kunnay ta bánga, nga napadday ta
    lupè, tapè mepasingan ta ari naggapu sù baggi mi lápay yù pakáwayyá mi nga mamalurò
    sù ipakuá ni Namarò nikami, nu ari galâ naggapu kâ Namarò nga makáwayyá ánna makamangnguá
    ta ngámin.
  bki-bki: Jikiaiano nalo na miamoiano na Atua kiano mermerano joa kito jibe na, be
    vite novo tai napano be lu laka. Ea kumemi napano numila Tubo kiano im̃auano,
    numial jibe kumemi nube vite kurano tai ga, a maka nuvare ka kiano tolu novo nalo
    nei ajua kumemi, mia Atua naio bo, jo misonio ea kenememi meuliano julaka. A nina
    mila ka ver bogo tai nuvim̃auka vite tealo na bo, ana mia nuvitilubar ga ka moroano
    ve toru ka nuvim̃auka vite nalo nei maka moroano tai na yetemeriba nei napano
    maluvo den kumemi, mia be moroano tai na tiniabene napano maluvo den Atua ga.
  bqp-bqp: Ó aruzɛkɛ bire vĩ ó mɛ̀ kũ ò de lán ɛ̃ oro bànↄ gũn, de ò le ò dↄ̃ kũ
    gbãna zↄ̃kↄ̃ↄ pìi bò Luda kĩnaamɛ, adi kɛ ó kĩnaanlo.
  mcp-mcp: Jɨ́ ka bə na nə́, sə́ buud ŋgə́ ŋkɛ̂ny tɔɔm wɔɔŋg wá, sə́ bʉ́sə nda mímbágə́
    mí mpɨ́ɨ́, mí dʉ bwɨ̂l; í jəlá nə mpu nyîn nə́ fə́mbə́mbə́ nə́ məma ŋkûl sə́ bʉ́sə́
    nə ndɨ́ yí nyísə ŋkul mə́ Zɛmbî, kú bə sə́mɛ́fwó ŋkul nyísʉ́.
  hat-hat: Men, nou tout k'ap pote richès Bondye sa a nan kè nou, nou tankou veso
    ki fèt an tè. Tou sa se pou tout moun ka wè kokenn chenn pouvwa sa a pa soti nan
    nou, men se nan Bondye li soti.
  npl-NT: Pero tikpixtokeh nin totlaneltokalis non tlawel miak ipati ijtik nin xoktsi,
    para mamota n weletílistli amo toaxka, yej wits de Dios.
  bgg-bgg: Thuh shii hì pha luruak pha nuruii ne gethek hanyie shii um pho ne thaluii
    pha khalia jariiethek duiine ro, ji pha chiang è bajoboh blu ne gethek shii asi
    pha Hamangkhung-aphuii è rone ji doh yi.
  eng-TCENT: But we have this treasure in jars of clay, to show that this extraordinary
    power is from God and not from us.
  eng-BSB: Now we have this treasure in jars of clay to show that this surpassingly
    great power is from God and not from us.
  cpu-NT: Okempivaitakaro impaityaami ovapithaantavaityaaronemi pinaperotachari kovitziki.
    Iriira oshiyakaaventachari jaka Pava ipasavyaayetairo itasorenka avathaki, iroora
    avatha oshiyakaaventakari kovitzi. Iro jimatantarori onkantya iriñeetantyaarori
    iriitake otzimimoperotziri itasorenka, temacheeni ontzimimotai aakaite.
  san-ASM: অপৰং তদ্ ধনম্ অস্মাভি ৰ্মৃণ্মযেষু ভাজনেষু ধাৰ্য্যতে যতঃ সাদ্ভুতা শক্তি
    ৰ্নাস্মাকং কিন্ত্ৱীশ্ৱৰস্যৈৱেতি জ্ঞাতৱ্যং|
  tac-NT: '''Lige ramué a''boi ''nátagaká tabilé gainawa ramué ''la sébali olá napurigá
    nulá Onorúgame, pecha a''wágame alawégame níriga ramué ''ónika. Ramueka pe napurigá
    bilé sekolí, yati gajsime. Alarigá nírukuru ramué napurigá suwábaga ralámuli alarigá
    ''la machimela alué bo''né Onorúgame nejío alué a''walí napurigá ramué ''la gaináwala
    sébali olá napurigá nulá Onorúgame.'
  eng-WEBPB: But we have this treasure in clay vessels, that the exceeding greatness
    of the power may be of God and not from ourselves.
  gfk-H: Senbia dahat ing dahat hatur kahai iakan hoing tiga bilai na bunbulaan, dahat
    haruat hoing ira gapgopai di gil ma ra pisa ma i matien bia na taparok waing naga
    hanuat palai bia iakan ra tamat na dadas dahat hatur kahai ia i hanuat maram ta
    Kalou ma pataia bia makai ta dahat.
  viv-viv: Tu Yaubada yana mahalina veꞋakinamanamalina Yesu Keliso giꞋiveyemaunina-ma
    ana halamana vaita lokolokofou amine. Tu lokolokofou-nadi ime kaliva kowakowameyao
    vaita avaeka bikabikana amine nonogana agaimeya gisena be higa kaliva moyaꞋaidi
    hinahalamanena faiwala lakahina lakahi-moꞋena aseseyemaunena-ma inubana keke ime
    agaimeya au Yaubada againe.
  yao-yao: Nambo uwe ŵatukwete mbiko ji tuli mpela yombo ya litaka yaiŵichikwe indu
    ya mmbumu nkati mwakwe, pakuti gawoneche machili gamakulungwa go, gakutyochela
    kwa Akunnungu ngaŵa kutyochela kukwetu twachinsyene.
  tgp-tgp: Pani kama lo lavi la hina r̃uhur̃uhu nike na jilivi lepa purongo, matan
    vara suiha tavera sei tamlohi la er̃i hitea mo lo malue hin kamam mo sopo nomam
    pani non God hasena.
  auc-NT: Nanguï ñäö apäite baï ëwocamöni incæ önoncadedë mante baï edæ ëwocamönipa.
    Edæ daigæ̈në cængæ̈moncadenque baï mönitö baö mongæ̈ñömönite Wængonguï, Wïï mïnitö
    nämä tæ̈ï pïñæ̈nö beyænque ëwocamïnipa, wæætë botö tæ̈ï pïñæ̈nö beyænque ëwocamïnipa,
    ante acædänimpa, ante badongampa. Ïninque tömengä tæ̈ï pïñænte pönö badongä æ̈ninque
    mönitö ñäö apäidö möni mänö ïñömö önoncadedë mante baï ëwocamönipa.
  kbc-NT: Ǥodatematigo liciagi niɡ̶icoa niliicaɡ̶ajetecidi oko me yotete catinedi
    boote ane daɡ̶a libiniena. Niɡ̶ida moko ɡ̶odiciagi naɡ̶ana boote ane daɡ̶a dakaketigi
    manonya. Pida Aneotedoɡ̶oji epaaɡ̶igotedoɡ̶owa me ɡ̶odoe eotedibige me ikee miniaaɡ̶iniwa
    eliodi loniciwaɡ̶a, codaa me najigotedoɡ̶owa ɡ̶odoniciwaɡ̶a me jilaagaɡ̶ataɡ̶atedibece
    ɡ̶odatematiko.
  bmh-bmh: Ig Uwait Yesus dual abiu maranem. Dabeleu go ece naliu sul. Bo, ece naliu
    go igual enimig ebu dareu. Igual enimig gusig tamacag, go mis pigai guganeu sul.
    Gonugun, duailel unum ag abiu mamamen, igual gusig banou go Uwait nug migeun,
    go igual tam.
  ctu-BL: Uts'atʌch i sʌclel Cristo am bʌ ti lac pusic'al. Che' yilal bajche' c'ax
    letsem tac bʌ i tojol lotol bʌ ti uc'um, come melbilonla ti lum che' bajche' uc'um.
    Tsiquil mach ch'oyolic ti joñonla jini ñuc bʌ lac p'ʌtʌlel, pero ch'oyol ti Dios.
  meq-meq: Nəmay bəle eye hay andza gah i doɗo. Ane tuk na, Mbəlom a pa zlele nakay
    ŋgwalak eye na, a ɗərev may. Mbəlom a ge andza niye na, hərwi ada ndo hay tâ ŋgatay
    a gədaŋ bagwar eye i Labara Ŋgwalak eye a yaw abəra ma neŋgeye bəna, ma nəmay
    bay.
  noa-H: Pari mag Cristo hiekta p'atk'on k'ãaijã hʌ̃rcha balee simta sĩi maar mʌg
    dau hap'ʌʌ durrum k'ʌʌnauta jaau wënʌrraajem. Pari mag Hẽwandamau maar mag k'it'ëem
    k'ʌʌnagta hich hiek jaaupi sim chan maachta wajaug nʌm hamk'ĩir k'aba, sĩi hich
    Hẽwandam jua t'eegauta mag wau nʌm ha k'ap hamk'ĩrau.
  alp-NT: Po amiki nanakwalama rebe ktili mo meije, saka tanei rebe onoe bei tapele,
    rebe esi beline sae mo kai takwali mo kosare. Masike ele mere po ami keri Sou
    Misete rebe eguna titinai, mere ami lepae Yesuse Kristuse. Esi carare ele mere
    leke tamata esi rekwa titinai be kbasa rebe ela lesi mere keri ami loko makerike
    meije, mere bei Alla titinai, bei ami mo.
  san-VEL: apara.m tad dhanam asmaabhi rm.r.nmaye.su bhaajane.su dhaaryyate yata.h
    saadbhutaa "sakti rnaasmaaka.m kintvii"svarasyaiveti j naatavya.m|
  kbq-kbq: Hianagi tagra mopa kavogna hunonkeno zago'amo'a mareri'nea fenomo agu'afinka
    me'neankna hu'none. Tamage hankevea tagritegatira nomeanki, Anumzamofontegati
    ne-e.
  kbh-kbh: Pero chë puerte ts̈abe y bëts soye, chë Cristbe buayenana soye, bënga mondbomna
    cuerpiñe, bëngbe ainaniñe; y chë cuerpënga jtsemnana nÿe mo matbajëngcá, ndoñe
    yapa obenana ntsebomnana, chca, jinÿanÿiyama ts̈a bëts obenana Bëngbe Bëtsábiocana
    yóbocanama, y ndoñe bë́ngbents̈ana.
  ron-LSB: Dar noi avem această comoară în vase de lut, pentru ca puterea să fie de
    la Dumnezeu și nu de la noi înșine.
  pon-pon: A kit kin kolekol pai wet ni dal pwel, pwe manaman en kaindinda Kot a jo
    kit.
  nhe-BL: Tojuanti tlen tiquincamahuía tlacame ni tlajtoli tijpiyaj iricojyo Toteco
    ipan ni totlacayo tlen ax quipiyaj chicahualistli. Tiitztoque queja soquichachapali
    tlen ax huejcahuaj. Huan yeca nochi tlacame hueli quiitaj para nopa hueyi chicahualistli
    tlen tijpiyaj, huala tlen Toteco. Ax huala tlen tojuanti.
  sps-sps: Sana masun a mamarof tan aaven to ayei—ito na arasan ana parits to te fa'arasan
    non koma rara—te vigeree non koman a ka te natiny takakaar vavis non, nyo tsue
    rou a ka to, tana pua raran tameruts. To sana fokinai onot ror ma natiny a parits
    a reits tan Vurungan Rof nane Krais to ayei te kaa miromam te poo fi me ten Gov
    ana sikia ma poo fi me tsumam.
  wnc-wnc: Siwan na anzing nataat. Na Anututa kaik pake aminu wa tumukut tapatane
    dongune aakum. Aake na akumnanga amin dakngake kekeknga asinggan dua yuwit ngana
    ita inane natdetdeu take siknga waaknga nae namukut. Nae naman take nata yanikapmake
    tasiwa buya aawan kake aminu kuupbamda nae dua natapning. Aho. Anututane kekeknga
    aknganata puya waaknga pasike gatanimunggak ngang natapning.
  bus-bus: Wá auziki beee vĩ wa mɛ̀ kɛ̀ dɛ lán gũ̀ oroo bànↄ guu, lɛ wà e wà dↄ̃
    kɛ̀ gbãa bíta pì bↄ̀ Luda kiiamɛ, èe kɛ wa kiianlo.
  gub-BL: Aze awa omono wemetarer ywy'a pupe a'e nehe, na'ima'enukwaw kwaw ywy'a rehe
    a'e nehe. Xo wemetarer rehe ima'enukwaw putar nehe. Ta'e ywy'a na'ikàg kwaw a'e
    xe. Uzeka putar ru'u nehe. Nezewegatete Tupàn ukwaw kar ukàgaw upuràg eteahy haw
    urewe a'e no. Ikwaw paw urepy'a pe har nuzawy kwaw temetarer ywy'a pupe har a'e.
    Uruiko a'e ywy'a ài ure. Na'urekàg kwaw ure. A'e rupi Tupàn nuexak kar kwaw urekàgaw
    purupe a'e. A'e rupi — Kwa, ikàg tuwe a'e awa a'e, ni'i kwaw teko a'e wà nehe,
    urerehe uze'eg pà a'e wà nehe. Xo ukàgaw tuwe wexak kar purupe a'e, Wekwe imur
    kar pà urepy'a pe a'e. A'e rupi, — Kwa, ikàg tuwe Tupàn a'e awa ipy'a pe a'e,
    i'i putar teko a'e wà nehe, urerehe uze'eg pà a'e wà nehe. A'e awa na'ima'enukwaw
    kwaw ywy'a rehe a'e. Xo wemetarer ywy'a pupe har rehe zo ima'enukwaw. Nezewegatete
    teko na'ima'enukwaw kwaw urekàgaw rehe a'e wà nehe. Ima'enukwaw katu Tupàn ikàgaw
    urepy'a pe har rehe a'e wà nehe.
  imo-imo: Nalo maini teremele mingi akumanga tuku imbomani enonga mele penga kou
    olandopa pulima lopeke teko noirimele aku tepa mele Goteni tirimo ulu niomu lino
    kinye peremo. Aku teremomunga imbomani kanokolio i enge paa penga olandopa lino
    kinye peremomu linonga enge te molo. Gote yunge engemu kau peremo ningo pilinge.
  boj-boj: O ijo was, iŋgi tulaŋ boledamu iga deqa mare mare laqnum qaji di gagoq
    di unu. Bole, iga siŋgila saiqoji unum. Iga web jagi na gereiyo qaji di bul unum.
    Deqa tamo kalil naŋgi iga nugoqnsib endegsib qalieeqnub, “Pol a aqa segi siŋgila
    na wau di yosaieqnu. A Qotei aqa siŋgila kobaquja na wau di yeqnu. Siŋgila dena
    mandam qaji siŋgila tulaŋ buŋyejunu.” Tamo kalil naŋgi degsib qalieeqnub.
  eng-DRA: But we have this treasure in earthen vessels, that the excellency may be
    of the power of God, and not of us.
  knf-knf: Bjeehi mënţ bi Naşibaţi aţuuŋ ţi nja bawo wo ji uwuuru wi bajejuŋ ahank
    ţi uko undayanaan, ujinţna ţi këş ki bañaaŋ kë mnhina mnweek mi ŋwoonaanuŋ muŋ
    manwoona du Naşibaţi, maanwoona ţi nja.
  san-KHM: អបរំ តទ៑ ធនម៑ អស្មាភិ រ្ម្ឫណ្មយេឞុ ភាជនេឞុ ធាយ៌្យតេ យតះ សាទ្ភុតា ឝក្តិ
    រ្នាស្មាកំ កិន្ត្វីឝ្វរស្យៃវេតិ ជ្ញាតវ្យំ។
  arn-NT: Iñchiñ küme kimnieiñ Ngünechen ñi fütra pepiluwünngen, fey kiñe rume fütra
    küme felen reke feley. Fey tüfachi fütra pepiluwün nieiñ taiñ piwke mew, tunte
    müte yafüngelafuy rume, femngechi tañi pengelelael tüfachi fütra pepiluwün ñi
    tripanon ta iñchiñ mew, welu may ñi küpan ta Ngünechen mew.
  zas-NT: Gulejman dunujn par yaguieenan ni cayguieenan, majsi nayajczan ziꞌc guiajs
    bajn din guiguien guial gra guialrniabee zëëd por Dios ad por dunujtan.
  ken-NT: Bɛdiɛ́rɛ́ ɛbhɛn bɛ́ghɔ̀ bɛsɛ antɨ chi nnɛ́m ɛnyɨŋ. Yɛ̌ nɔ, bɛsɛ babhɔŋ sɛchi
    chi mbɔ bɛtě ntɔp, bɛtaŋ ti. Ɛyɔ ɛ́tɔ̀ŋ bɛ, bɛyǎ bɛtaŋ ɛbhɛn sɛ́bhɔ́ŋɔ́ bɛkʉ
    bɛtɨk Mandɛm bɛ́fù chi ntá yi, puyɛ̌ ntá yɛsɛ.
