    ŋunhi ŋula nhäny nhäŋiniŋ'tja, balanyany nhakun ŋunhi banikin' dhoḻu yolŋuwuŋ
    goŋbuy djämapuy. Ga ŋuli dhu ŋunhi wiripuwurruynydja yolŋuy walal nhäma limurruŋgal
