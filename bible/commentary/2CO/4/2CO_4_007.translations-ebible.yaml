verse: 2CO.004.007
translations:
  kpx-kpx: Nahiau vaveve toela vamale ataea. Isito Dilavau au hotoe dua mai nahie
    uvumo mamoi isiviale ataeau atagave ke elehai hilokage atagave keu ataemo lohoholisito
    Dilava vuvune balugamo lohonu.
  okv-H: Eto ari javotoho be usasa te God na ikena amo ungotenau sari ari hamo ta
    mihia avoeto ungotena ere kogora amo usasa javotoho emo dago na ae puvurae rate
    God na hande ikehija.
  tbo-tbo: Tamogi tauyai Yaubada a wasawasa hiniyai tapitapiyahi uyahihi he memae
    po mei bagi dewadewana nau odubana u hinena. Tauyai ipa kadidili banei dumana
    to wogeleteya naka ega tauyai galiyei ma Yaubada tauna galinei.
  mal-C: എന്നാൽ, സർവോന്നതമായ ഈ ശക്തി ഞങ്ങളുടേതല്ല, ദൈവത്തിന്റേതുതന്നെ എന്നുവരേണ്ടതിന്
    മൺപാത്രങ്ങളായിരിക്കുന്ന ഞങ്ങളിലാണ് നിക്ഷേപിച്ചിരിക്കുന്നത്.
  grc-SR: Ἔχομεν δὲ τὸν θησαυρὸν τοῦτον ἐν ὀστρακίνοις σκεύεσιν, ἵνα ἡ ὑπερβολὴ τῆς
    δυνάμεως ᾖ τοῦ θεοῦ, καὶ μὴ ἐξ ἡμῶν·
  bgc-bgc: हम माट्टी के बासणा की तरियां सां, जिस म्ह धन भरया सै, या घणी सामर्थ म्हारी
    न्ही, बल्के परमेसवर की सै।
  khz-khz: Na erinaga nama iwavagina ai tauniparamai aonai ea, e tauniparamai noowane
    kwano na gekalarana kwagutura, pia aiki, voanana taunilimalima maparara na pia
    gitaa, e pia ripa maki, e tiavu kamu iwavagina ai gemai ea Palagu genana evogomaina,
    ati ai gemana.
  deu-TKW: Diesen Schatz haben wir aber in thönernen Gefäßen - denn die überschwängliche
    Kraft soll Gottes sein und nicht von uns -
  zsr-NT: Yöl‑laꞌ tsahuiꞌ ni yuꞌu icj ládxiꞌdauꞌruꞌ rëꞌu, nacruꞌ ca yusuꞌ náquicni
    yu, quië gac bëꞌ naqui queëꞌ Dios yöl‑laꞌ huac zxön naꞌ len clëg queëzruꞌ.
  lin-lin: Kasi tomemaka bomengo yango kati na bambeki ya mabele mpo ete nguya monene
    ya Nzambe emonana, kasi nguya na biso bato te.
  hns-NT: Hamlog me ie andjor aur gjaan djaise ekgo barhia khadjaana hai ek mattie
    ke bartan me. Sab koi djaan sake hai kie okar biesaal saktie hamlog na apane se
    paaila, bakie Parmeswar dewe hai.
  noa-E: Pari mag Cristo iekta phatkhon khãaijã ʉ̈rcha balee simta sĩi maar mʉg dau
    aphʉʉ durrum khʉʉnauta jaau wënʉrraajem. Pari mag Ẽwandamau maar mag khithëem
    khʉʉnagta ich iek jaaupi sim chan maachta wajaug nʉm amkhĩir khaba, sĩi ich Ẽwandam
    jua theegauta mag wau nʉm a khap amkhĩrau.
  eng-EMTV: But we have this treasure in jars of clay, so that the extraordinary character
    of the power may be of God and not of us;
  mib-NT: Te tāca jnúhun yáha jeē yóhyo luu cújéhnu, chi nájnūhun jeē ñúhun ini ɨɨn
    quɨ̄sɨ ñuhun. Chi cácuu yó nájnūhun quɨ̄sɨ ñuhun, chi tú na fuerza yō. Te jeē
    yúcuan cájini vāha ri jeē maá Yaā Dios cúu jeē jéhe poder sɨquɨ̄ jnúhun yáha jeē
    yóhyo luu cújéhnu, te nasūu fuerza maá rí cúu.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ ओःप्‍पाङ्‌घुबा कन् सुनाइङ्‌ले़न् ओःत्तिःन् आनिॽओ
    वाॽ, कर कन् पयम् यम्‍बा मुक्‍साम्‍मिङ्‌ग आनिॽलाम्‍बा मे़ःन्, कर निङ्‌वाॽफुमाङ्‌लाम्‍बाए
    ताः के़लॽबान् के़रे़क्‍ले़ मे़निःसुर फाॽआङ् आनिॽग कन् याङ्‌भु याक्‍मनाबा फुजिक्
    कुइसिःक्‍लक् आजोःक्‍लो॥
  xnj-xnj: Hinu, kwa tete tivii ngati vindu vya ludaka mugati yaki vivikiwi vindu
    vya chimpungu vandu valola hotohoto kuvya makakala genago gakulu gihuma kwa Chapanga
    nambu lepi kuhuma kwa tete tavete.
  mmx-mmx: Ketla nema ma ruuna nom lakleklen i ngan lapnovos silok keneng at labantuxu
    gamasa atnama ti lox asuusu i do mo langsangan lolos, ni at ne Moroa mun la kopmen
    atnama.
  cbr-NT: Nun cushínbi 'atsínxunmabi cananuna an 'amicëxuinshi ax cuëëncësabi oquin
    'ati 'ai quixuan unicaman 'unánun ca Jesucristo cupí Nucën Papa Diosan nux abë
    upí 'ixúnu aín cushínbi ñu 'anun nu 'imia.
  tee-NT: Pus ju quijnan'an aktamixnin mak'ayau ju quintumin'an laca tu'u' xalu ju
    jantu laklhu ixtapalh. Pus vana va chun ju Dios. Ju yuchi quintaxtaknitan ju ani
    k'ai lhich'alhcat mas jantu tu'u' quintapalhni quinc'an la'ixmacni ju yuchi. Ju
    chunch ju lapanacni catac'atsaya' ni ixtachaput Dios junita ju icpunaviyau ixlhich'alhcat.
    Jantiyu' qui'anu' quijnan.
  eng-LSV: And we have this treasure in earthen vessels, that the excellence of the
    power may be of God, and not of us,
  cak-NT: Ri sakil y ri uchuk'a' ri ruyo'n-pe ri Dios chake, can jun beyomel-wi, pero
    roj ri anchi' kayacon-wi-ka man q'uiy ta rakalen; ri kach'acul xa junan riq'uin
    jun los, roma ri kach'acul xa ulef chuka'; quiri' banon chake chi quiri' tik'alajin
    chi ri nimalaj uchuk'a' ri c'o kaq'uin, riq'uin ri Dios petenak-wi y xa man kaq'uin
    ta roj nipe-wi.
  pah-NT: 'Ore Cristo''ga mombe''urame ore ko itujuga apopyra ja – kiroki gwereko
    mbatepyryva ipype. A''ereki itujuga apopyra ndipopoakari ohag̃e''yma g̃waramo.
    Ore na jitehe ndorepopoakari pyryheteva''ea mombe''gwovo katu Cristo''ga mombe''gwovo
    katu. Tupana''ga ki a''e te ore mbopopoaka ore pojykavo. Nurã ore Cristo''ga mombe''ukatui
    ojipe''g̃a pe. A''ero g̃a ei: “Tupana''ga popoakahetea opoko Paulo''g̃a. Nurã
    Paulo''g̃a Tupana''ga nhi''ĩpo''rupavi Cristo''ga mombe''ukatuavo nhande ve,”
    ei g̃a.'
  sja-NT: Tachi k'ap'ɨa chok'o sorek'apɨ bɨ. Mamĩda Tachi Ak'õrepa aɨde nẽe bɨdák'apɨ
    bɨ ichi k'ĩra wãree taimaa unupik'ãri mãik'aapa tai jɨrɨt'erak'ãri Cristopa ooda
    jarateedamerã eperãarã k'aripait'ee. Mãgá eperãarãpa ijãadak'ãri taipa jarateepata
    k'aurepa, jõmaarãpa k'awaadai Tachi Ak'õrépata taimaa jarapi bɨ. ¡Iruta tai k'ãyaara
    waibɨara bɨ!
  xed-xed: Bəzleghwa tsaf lu nda rɓisl aŋni, ta kla tsa ŋərma skwa gadghəl ya. Kəl
    tsi ka nzakway mantsa ya ná, Lazglafta ta mbranaghatá maga inda skwi, aŋni a wa.
  mks-NT: Joo tócó ndihi ña̱ ndáya̱hvi ña̱ na̱sa̱ha̱n Ndióxi̱ nu̱ yo̱ yóho cúú á ña̱
    ndáca̱a̱n yiquí cu̱ñu í va̱tí yiquí cu̱ñu í cúú á tátu̱hun in qui̱ji nda̱hyi̱.
    Na̱sa̱ha̱n Ndióxi̱ ña̱ ndáya̱hvi nu̱ yo̱ já quéa̱ ná cuu cuni ña̱yivi ña̱ íin
    ndée̱ Ndióxi̱ cája tócó ndihi ña̱ha ta co̱ cúú á ndée̱ mí.
  gfk-S: Iesene dait ing dait hatur kawase ikin hoke tike bilai na bunbulaan, dait
    haruat hoke ira gingop di gil ma ra pu ma i malus be na taparok waing nage hanawat
    palai be ikin ra tamat na dades dait hatur kawase i hanawat metuma hone God ma
    pata be mekira ho dait.
  bmu-bmu: 'Asakŋan urunini qei asariinga mötkutukutu miaŋgö bohonŋi mi milyön kina
    oŋgita öŋgöŋgöŋi akzapmö, silenini mi kouraŋen ewö amqeba julakza. Anutu asakŋan
    mönö sile mewöŋaŋgö uruŋe ahöza. Ambazipnöŋ miaŋgö könaŋi ekŋegöra Anutunöŋ areŋi
    al neŋgiyök. Dopkeu miaŋgö könaŋi kewö: Kukösum önöŋi qahö al neŋgimakzawi, mi
    neŋgöreŋök öne asuhumakzawaŋgö dop qahöpmö, Anutunöŋ mönö miaŋgö Toŋi akza.'
  dgz-dgz: Kakae guragut mame God inap waraton, potanup wandia. Go potanup unup motok
    gapan tane gwanewa mini. Ap gapan nu ma anu kakayatait, ame aro amun iragenawa
    iravi God inap tauen, ame megawa di, go nu inanup ya tauen.
  eng-GNV: But we haue this treasure in earthen vessels, that the excellencie of that
    power might be of God, and not of vs.
  zaa-NT: Tata Dios nna chi bethà'née latsi' ná' tu' ca titsa' tsè' gani qui'e para
    quixá'ani tu' ca enne', màsqui'ba labí fuerza té qui' tu', tì'atsi gùlu'e ttu
    tesoro nu dacca' yaỹi le' ttu yéthu' nu de guna'. Por Fuerza iỹeni acca runi tu'
    seguir nna, álahua ną́ fuerza qui' la'a intu' ba sino ną́ por la'huacca iỹéniní
    qui' Tata Dios.
  eng-WEBSTER: But we have this treasure in earthen vessels, that the excellence of
    the power may be of God, and not from us.
  guh-guh: 'Paxanë Dioso patanejamatabëcueneitayotsivi ata, pataperabëto apo ajamatabësaë.
    Pacuenia atsavaxi bajayajebi apo ajamatabësaë, bajara saya itsi. Pataperabëto
    apo paperabësaë atanë, Dioso pataneyavenonaexae, pajamatabëcuenesaënë tsavanapae.
    Nexata bajarapacuenia pataajamatabëcuenesaë tsavanapaejava patanetaevi, jamatabëjumai
    tsane paxanë yabara: “Mapamonaeje ajamatabëcuenesaë tsavanapae Dioso pesaëta,”
    jamatabëjai tsane.'
  bon-bon: Cine lui bime cabu ai baborage seemo ireclota gwidape te yaanajuge, cine
    papa gemi, epu gemi gawe ca wawenäneji disi liiyepu naace tääpume awabame, egä
    iyeta kokre lui Acejiyame myene, cime lica gyene.
  nhw-BL: Tojuanti catli titlacamanalhuíaj ni camanali tijpiyaj iricojyo Toteco ipan
    ni totlacayohua catli amo quipiyaj chicahualistli. Tiitztoque quen tisoquichachapalme
    catli amo huejcahuaj. Huan yeca nochi masehualme hueli quiitaj para nopa hueyi
    chicahualistli catli tijpiyaj, huala tlen Toteco. Amo huala tlen tojuanti.
  swh-ONEN: Lakini tunayo hazina hii katika vyombo vya udongo, ili ijulikane wazi
    kwamba uwezo huu wa ajabu unatoka kwa Mungu wala si kwetu.
  wbi-wbi: usue twe vano tuli ndavule ifikog'holo fya nhapo, tupelilue ulumuli uluo,
    neke likagulike kuuti, ingufu imbaha isa kuvomba imbombo ijio na siitu, sihuma
    kwa Nguluve.
  bba-bba: Adɑmɑ bɛsɛ be sɑ hunden dukiɑ ye mɔ, sɑ ye mɔ bɛsɛn wɑsi sɔɔ yi yi sɑ̃ɑ
    nɡe tem mɔndu kpɑ dɑm bɑkɑm mɛ, mu n kɑ sɑ̃ɑ Gusunɔɡim, n ǹ mɔ bɛsɛn tiiɡim.
  eng-KJVCPB: But we have this treasure in earthen vessels, that the excellency of
    the power may be of God, and not of us.
  kgk-NT: Upéixa voi hyru yvyjygwe gwigwa-py omoĩ iporãve va'e. Upéixa ete ave mba'e
    ryru-rami rei ore oroiko. Nhandejáry omoĩ va'ekwe ore py'apy-py onhe'ẽ marangatu
    porã ete va'e. Upéa-rehe oroikwaa-ma voi Hesu Cristo Nhandejáry tee voiha. Ipu'aka
    teeveha oroikwaa-ma voi. Ore mo'arandu porã enterove oikwaa hagwã. Ndaha'éiry
    voi orejéhegwi rei ore mbaraeteha. Nhandejáry ore mombaraeteha va'e ae ojekwaa
    hagwã ore reko-rehe.
  waj-waj: Ii aataru yoketaa ivaa ta varaunnaiya vaidiiya mmataivaadiri kuu yavaivaa
    iima kiaivaa roosiikiaunnaya ta variaunnanoo. Kuu yavaivo kiisa suai nnaasu vainno
    taikeeraivaa roosiima ta muaraagama variaunnanoo. Hama titi yaagueeqayaara ta
    mmooriivaa iikiaunnanoo. Anutuuqaa yaagueeqa ari vookaraivaura ta mmooriivaa iikiaunnanoo.
    Ii aataru ivo kooyaa vakiaiveeraivaara ta vaidiiya mmataivaadiri kuu yavaivaa
    iima kiaivaa roosiima variaunnanoo.
  cpy-cpy: Okimiwitakawo rowan-teetyaawomi pinaperota-chari chomoki. Riira oshiyakaa-wenta-chari
    Tajorentsi ipajawyaa-yiteero itajorenka awathaki, roo awatha oshiyakaa-wentakari
    chomo. Rootaki rantantawori iñaantyaawori riitaki otzimimo-perotziri itajorenka,
    teera otzimi-motee aakapaeni.
  mpx-mpx: Wasa Waiwaisana o i ola gogomwau bwabwatana i minaa eliyama, yaa ama ha
    ola gogomwau ana abateli toto ulun hi ginoliya, nige i gagasisi. He i ola to inoke
    ni mwananal gamagalau gegewel elal te Wasa Waiwaisana ana gasisi bwabwatana i
    neem Yehoba elana, nige i neneem ama eliyama.
  wbp-wbp: Jaru Kaatu-kurlu, ngulaju wiri-nyayirni nyiya-piya-wangu. Ngulajuju yungu
    Kaaturlu yungurna-jana yapaku yimi-ngarrirni. Ngajujurna wita murlukurnpa-piya
    ngula karlipa kijirni walya-kurra. Kuja kajulu yapangku nyanyi, ngulaju kajulu
    ngajuju punku-pajirni wiri-wangu nganta. Kala kuja karna-jana yimi-ngarrirni Yimi
    Ngurrju nyanungurraku yapaku, ngulanya kalu milya-pinyi Kaatuju wiri-nyayirni.
    Nyanungurlu kaju yinyi yartarnarri Yimi Ngurrjuku warru yimi-ngarrirninjaku.
  luo-luo: To mwandu mawan-goni watingʼo e agulni mag lowo, mondo oyangre ni teko
    maduongʼ mawan-goni oa kuom Nyasaye, to ok oa kuomwa wawegi.
  nhe-NT: Tojuanti tlen tiquincamahuía tlacame ni tlajtoli tijpiyaj iricojyo Toteco
    ipan ni totlacayo tlen ax quipiyaj chicahualistli. Tiitztoque queja soquichachapali
    tlen ax huejcahuaj. Huan yeca nochi tlacame hueli quiitaj para nopa hueyi chicahualistli
    tlen tijpiyaj, huala tlen Toteco. Ax huala tlen tojuanti.
  aii-aii: ܐܝܼܢܵܐ ܐܝܼܬ ܠܲܢ ܐܵܗܵܐ ܣܝܼܡܬܵ‌ܐ ܒܡܵܐܢܹ̈ܐ ܕܛܝܼܢܵܐ ܠܡܲܚܙܘܼܝܹܐ ܐܵܗܵܐ ܓܲܒܵܪܘܼܬܵ‌ܐ
    ܕܚܲܝܠܵܐ ܡ̣ܢ ܐܲܠܵܗܵܐ ܝܠܵܗ̇ ܘܠܵܐ ܡܸܢܲܢ.
  esk-NT: Aglaan Agaayyun qaitchiruq tusraayugaallautamik Christ-kun uvaptiknun iñułhiñauruanun,
    atripḷugu iñuich tuvvaqsiraqtut akisuruanik suuranik iḷulilianun qikumiñ. Iñupayaaq
    qiñiqtaksraġigaa taamna kamanaqtuaq saŋŋi uvaptikniittuaq agaayyutmiqnisautilaaŋanik,
    uvaptikniñ pisuŋaqani.
  msb-msb: Pero ginbutang ini na diosnon na kayamanan sa amon na pareho san mga surudlan
    na himo sa lapok agod ihayag na hali sa Dios ini na pinakalabaw na gahom kag dili
    hali sa amon.
  cpa-NT: Cónh¹jøng² ha¹chi² lán¹² jnieh³ jin³ he², jnieh³ dsa² chinh³ jǿg³ dsio¹
    jøng². Mi³jøng² ma²léi¹³ hi² lán¹² Diú¹³ dsa² juanh¹², dsa² chi² bí². Héi¹ jnieh³
    dsa² chi² bí².
  dso-dso: ଆମେ ଗଟେକ୍‌ ମାଟି ଆଣ୍ଡି ପାରା । କାଇକେବଇଲେ ଆମ୍‌କେ ବପୁ ନ ରଇଲେ ମିସା ପର୍‌ମେସର୍‌
    ତାର୍‌ ବେସି ମୁଲିଅ ରଇବା ବାକିଅ ଆମ୍‌କେ ସର୍‌ପି ଦେଲାଆଚେ । ଜେନ୍ତାରି କି ଆମ୍‌କେ ବପୁ ନ ରଇକରି
    ପର୍‌ମେସର୍‌କେସେ ବେସି ବପୁ ଆଚେ ବଲି ଲକ୍‌ମନ୍‌ ଜାନ୍‌ବାଇ ।
  meu-meu: A ina kohu namona na e kara hodu lalodiai a abiamu na heto; taunabunai
    siahu herea-daena na Dirava ena amo bainema, dia ai emai amo.
  yva-NT: Reansaurata irati kavino kopa inta rai, wemirati romane raveasyo ntuna ama
    uga rai. Weye reansanasine somamo mayondi maisyare kavino kopa umawe ramaisy,
    weramu Ayao Kovo Kristus omamo maisyare romano nsiso ama uga rai. Amisye po apa
    Ayao Kove raugaje vatano mayondi reansai indamu reamo ravov, wirati indamu vatan
    tenambe wo raen reama vambunino manakoe omamo no no Injayo Amisye ai, yara no
    no reansanasino mayondi so rai jewen.
  dgc-dgc: Mara, sakén, éy komanék i mehuna a binga a te lasén a mahalaga a gintu.
    Da maski mababaék san a lélake, éy te kébilék ta Mahusay a Baheta. Sakay meta
    na tolay a te kapangyarian i Diyos, dahil ta pégtoldu ko.
  zpm-NT: Ne nlipaa, lega nacse no zig nac tib guies yu ne notsow grëtaa ncuaaṉe ndzon
    ne zieneedz Dios lo no. Gase na gaṉle rlu, Dios naccheṉa grësew, peet nond no
    loxaque nose.
  hix-NT: Àro wyaro ehonomnà xaxa hutwany me wehxaha. Ekarymany me xarha wehxaha.
    Ehonomnà me xaxa noro yehtxoho, enyhoru ro wyaro nay hamà, uru wyaro, ehetàhpenyeno
    wyaro. Uro haxa ryhe, anhà wyaro wehxan hamà, oryenà wyaro, yukryeka kahsaho wyaro.
    Anhà wyarono rma yanotomaye, Khoryenkomo, tahoxetà rma yonyhonàr horà, toto komo
    wya onà wyaro tawro horà, mosonàhnà, Khoryenkom haxa, ehonomnà me xaxa nay hamà,
    tawro horà, àwyanye.
  sim-sim: Nir aposel mbeek kwambu nga ni nanda ambu nir. Nir awu pavi hom ni nanda
    nir. Hako kwambu Avui Wasilakahi nihik si nashihindak mashi orhin ni laha yanga
    yangak ni saweyanda nir. Unda oso osmu mbele mbele jiviwavin awu pavi nihi os
    jerek li uhunda orok ni wolonda hom nanduwa. Mberem ushiwak? Hulaima nokopma nirin
    li heyehe yarihi li mba, �Kwambu wasilaka toso mbeek ma rondohi ambu sir. Oso
    Avui Wasilaka lirin or hahanda sir,� karem li mbakmbahan.
  npi-ULB: यो अति नै महान् शक्‍ति हामीसँग होइन, तर परमेश्‍वरसँग छ भन्‍ने स्पष्‍ट पार्नको
    निम्ति हामीसँग यो धन माटाका भाँडाहरूमा छ ।
  cgc-cgc: Kami i na mga manugsugid ta miad na balita paryo ta mga kuron na buat alin
    ta lunang na dili inta dapat ugsakan ta mga maalen na betang. Beet ko ambalen
    na bisan iling kay nang tan na ittaw kay nang, pasaligan kay man gyapon ta Dyos
