    ha ra' nana la tan miak kakleh weli die, pa hota edon nalo'on wali ne npah'a nana.
    Emkade ho'mana ami er mak kodia Kot Kalwieda-Paitiota mak ktulliawna-kwelwierta,
    (mak kakot nohora Yesus Kristus). Hade yala'ani emkade totpena riy rat niohor
    memna la'a ruri-lai mak kareh mieman de, mak kod it la kniarni di, de plol toto'a
    ha nwatiawua Uplerlawna limni ralamni, ne edonna nwatiawu ami.
  dov-dov: Pesi tuli abuvubi muchibikilo chanongo, Kuchitila kuti kuboneke nguzu zyindilide
    mpati nzizyaLeza pepe kulindiswe.
  rgu-rgu: Leo mae ami nana noi lahenda biasa, tehuu Manetualain peda-fua hata-heto
    mabeli ia nai ami dale mara. Ria sama leoꞌ lahenda esa peda hata-heto mabeli na,
    nai ure dae daleꞌ. Hata-heto mabeli ia, riꞌ Manetualain makaledo na. Matetu na
    riꞌ, kuasa kahereꞌ fo nai ami a, ta naoka-nasamu neme ami, tehuu naoka-nasamu
    neme Manetualain mai.
  toc-NT: Xli̠­ca̠na pi̠ lanca xta­palh a̠má tax­káket hua̠ntu̠ Cristo quin­ca̠­ma̠x­qui̠­ni̠tán,
    y aquinín antá ma̠qui̠­ni̠­táhu nac qui­mac­nicán hua̠ntu̠ li̠taxtuy cumu la̠
    pa̠tum tla­manclh ni̠ma li̠t­la­huani̠t li̠lh­támat, pero ni̠para maka̠s quilh­ta­macú
    nata­paklha. Huá chuná li̠t­la­huama la̠qui̠ Dios sta­lanca nama̠­siyuy pi̠ huá
    quin­ca̠­ma̠x­qui̠má̠n li̠t­li­hueke la̠ta xli̠­hua̠k hua̠ntu̠ aquinín ctla­hua­ma̠­náhu
    ni̠lay túcu aquinín ctla­hua­yá̠hu que̠c­stucán.
  som-som: Laakiin khasnaddan ayaannu ku haysannaa weelal dhoobo ah in xoogga weynaantiisa
    ay ka ahaato xaggii Ilaah ee aanay xaggayaga ka ahaan.
  mam-C: '@see-verse:2CO.004.006'
  ndj-ndj: Lakini yufwi yituvelili na sanja tuva kucha fiyungu, ili ilangushiwi lipala
    kucha liwovi ali likomi likufuma kwa Chapanga, kwa yufwi ha.
  mbj-NT: Ta ti tak'ëp hanäm doo, ta bag gabarëëh doo, ta hejój na-ããj hẽ, kan'oo
    däk ãã hã, ãã nahejoonh do hã. Tii d' tawén d'oo, P'op Hagä Do hanaa ji bahapäh
    hyb n'aa sahõnh hẽ bahä̃nh hadoo do hejój, ãã hanaa nado.
  lat-VUC: 'Habemus autem thesaurum istum in vasis fictilibus: ut sublimitas sit virtutis
    Dei, et non ex nobis.'
  ngp-ngp: Haluse, suwe kine kindolo che kimuye, kinda enga nyungu za ulongo, vileke
    kilagise kugamba ludole ulo lukulu ni lwa Mnungu, hiyo lwe suwe.
  enq-2: Tii pipae etete epe doko naima penge yuu nongeaneme wasepae dupa-kisa silyamo
    dokome, kyeto etete andake doko naimanya daa, Gotenyana lao panelyamo.
  eng-ASVBT: But we have this treasure in earthen vessels, that the exceeding greatness
    of the power may be of God, and not from ourselves;
  mna-mna: Uraata ta amkamam i na, ituyam amrao pa som. Tana koroŋ ndabokŋana ta Anutu
    iur la leleyam i, ina kembei imbot lela kuuru sorokŋana ta tiurpe pa toono na.
    Naso amswe Anutu mburaana ta biibi ma ilip na pizin tomtom.
  myw-myw: Sinapun liba̱lab wakatem mamagina veigun bwanabwein wanuwan kaynad kweiboug;
    peinan tougwey yakamey. Yowbad nakaleiwag ma̱wan va̱gan babaw gamag bikakins tatonen
    natawtoun singay; yakamey nag.
  sby-sby: Nomba afwe tulyeti nongo umo mwabikwa bubile, kulesha kwambeti ngofu nshotukute
    ntesho shetu tobene nsombi shilafumunga kuli Lesa.
  sll-sll: Tongwo imingiwe, ari hobi God tani yulang pai tomia di pinama dire nan
    ari ganba mulu sin dungwo meri momingere a nabile au di na tongwo meri ari hobi
    ha maing di tibi ol teralga pire au di na tomua.
  yaq-NT: Taa inika'a, Jesukrijtota betana lutu'uriata, si'imek jita beje'ewaekamta
    bepa che'a eiyaawatchisi machika itom ta'aa'uta, itom takaam, babu soto'im benasi
    machika, ama itom a' jipue'e benasi te ea. Junuen a' ju'uneiyaana' betchi'bo,
    junuen inika'a itom bicha'uta, Liojta a jita joa' betchi'bo, aapo'ik betana a'
    weye'po. Intok ka itom au yumaka, a' joa' betchi'bo.
  uro-uro: Sokt di aiut di ut toqor ama kain gärangätni i sa rha mualat na ngät na
    ama bäñbäñgi bä ama mämägän nga e mät ngät ivakt iva ama ruvek ti lu i ama mor
    ngät ama qrot mamär di sa ngät dän nage ma Ngämuqa dap kinak kaku ngät dän nagem
    ut.
  ita-1885: Or noi abbiamo questo tesoro in vasi di terra, acciocchè l'eccellenza
    di questa potenza sia di Dio, e non da noi.
  muy-muy: Maslaɗani nani ti zlam sulumani dal-dal. Leli ti ni akaɗa zlam mələmani
    àna eliɓisl ; maslaɗani ge Melefit àniviyu ana leli akaɗa ya təbəviyu zlam a zlam
    ge eliɓisl vu ni. Zlam gani nani ti Melefit àgray ti àna njəɗa gayaŋ. Njəɗa gayaŋ
    ni ti àtam ga zlam ndahaŋ ɗek ; àgray nahkay ti, awayay ti mis tə̂sər njəɗa gani
    ti gayaŋ, do ni ti geli do.
  kqc-kqc: Idu una bi kono kaka urena kana, yeiva de, ini ideri mina gugura buni nufa,
    ye isivaga iniye vava bi Sei di ma diya una rofu de.
  tav-tav: Caroaʉ majuu cʉ cãniere mani camajirije pairo majuu cawapacʉtie majuu ã.
    Mani majuuna cawatoa macana mani ã. To bairi ríi mena áta rʉri cawatoa cãni rʉri
    to cãnibato quena cawapa pacarije oro cuiri cajañari rʉrire bairona jã ã, Dio
    ye quetire cabuionucurã aniri. To bairi cawatoa cãna, catutuaquẽna mani cãnibato
    quena cʉ yere jã cabuio rotiwĩ Dio. Camaja maca na majuuna na catʉgooñarije jʉgori
    mee, “Dio cʉ catutua netorije jʉgori maca buioma,” jãre na ĩ tʉjʉato ĩi, jã cabejeyupi
    Dio. Cawatoa cãna jã cãnibato quena jã cabejeyupi Dio cʉ ye quetire cabuioparãre.
  eng-ULB: But we have this treasure in jars of clay, so that it is clear that the
    exceedingly great power belongs to God and not to us.
  spa-VBL: Pero tenemos este tesoro en vasijas de barro, para demostrar que este poder
    supremo proviene de Dios y no de nosotros.
  fra-_FOB: Or, nous avons ce trésor dans des vases de terre, afin que l'excellence
    de la puissance soit attribuée à Dieu, et non pas à nous.
  hau-ULB: Amma muna da wannan dukiya a randunan yunbu, yadda zai zama a bayyane cewa
    mafi girman iko na Allah ne ba namu ba.
  mal-mal: എങ്കിലും ഈ അത്യന്തശക്തി ഞങ്ങളുടെ സ്വന്തം എന്നല്ല, ദൈവത്തിന്റേതത്രേ എന്നു
    വരേണ്ടതിന്, ഈ നിക്ഷേപം ഞങ്ങൾക്കു മൺപാത്രങ്ങളിൽ ആകുന്നു ഉള്ളത്.
  urd-GVR: Lekin ham jin ke andar yih ḳhazānā hai ām miṭṭī ke bartanoṅ kī mānind haiṅ
    tāki zāhir ho ki yih zabardast quwwat hamārī taraf se nahīṅ balki Allāh kī taraf
    se hai.
  far-far: Na madakwalae ma na nikilalae ne rara laona nonimalu ne ngwatautau, nia
    dia ta ru lea 'asiana ne God alua 'i laona ta bi ru ngwatautau. 'Urinai, wane
    ki tafau kera ka ada to'ona ne kalu too ana nikilalae baita fasia God, nao lau
    ru kalu talamalu.
  suz-BL: मेको ठेयब सक्ति परमप्रभु यावे के बाक्‍ब, दे कोंइचा कली मेको छेङछेङ खप के
    गर गो आंइ रां आगाम बाक्‍ब। १कोरिन्‍थी ४:११-१३; २कोरिन्‍थी ११:२३-२७
  car-NT: Moro kurano oty enanon na'na ori'no kapy'san ta. Iwara na'na wyino kapyn,
    Tamusi wyino te moro poto 'su pori'tonano wopyry kynotuku'san.
  amp-amp: Nom, nom be nd gutniuskfothu yakitohyuk yima furayenom. Bupam nyungombre
    hmbrita roh tambon kanjohot roh furayenom. To nd gutniuskfot nom yakitohwohat,
    nhai be tunmoh nanyjarpampno nd gutniuskfot yakitohkahnomt. Nhai. Bro Nkifrarhu
    nanyjarpampno kakitohwonomt.
  bht-bht: असां उसा मीटिया दे भांडयां सांई न जिना च ऐ खजाना रखया है। इसला ऐ गल्ल साफ
    होई जांदी है की, ऐ असीम शक्ति साड़िया तरफा ला नी है, पर परमेश्वरे दिया तरफा ला
    है।
  eng-NOY: But we have this treasure in earthen vessels, that the exceeding greatness
    of the power may be of God, and not of us;
  cub-NT: Iye Jʉ̃menijicʉ meacʉ baju ʉ̃i parʉé pẽoiyebu pʉeno bojecʉe baju. Ʉbenita
    ñʉja coreóvaivʉbu cʉvarivʉre iye parʉé pẽoiyede parʉbevʉre ñʉje ũmei, ñʉje bojecʉbe
    boje, yópe jobojorobʉ parʉbebʉpe aru bojecʉbebʉpe. Que baru Jʉ̃menijicʉrecabe
    parʉre d̶ayʉ ñʉjare ñʉje ũmei, jã́d̶ovacʉyʉ caivʉ põevare ʉ̃́re parʉcʉre caivʉ
    pʉeno.
  ita-1927: Ma noi abbiamo questo tesoro in vasi di terra, affinché l’eccellenza di
    questa potenza sia di Dio e non da noi.
  lww-lww: Nakiliaena lala na naurarena kiena ne Ntewa sike e ita sanene, naga pe
    sur wo tai nap̃a pe wa pap̃isi. E imimi nap̃a memiyum̃aen ke yum̃aena kiena kieta
    Sup̃e, mepisu sane imimi na sa ga sur korena ga, a pe metorokin re nap̃a kiena
    nawaena la nap̃a powo nene ase e imimi, ana Ntewa naga po, sum̃a kokonia ke e
    kiamimi malena la silaga. A nanene kila sane visae pogos tai meyum̃aen sur wo
    la p̃asia, ana yoko mevisu kilale ga sane pupia m̃areraena na kilaen sur la nene
    pe pe m̃areraena na yomarava re tai nene poli nap̃a p̃ar po yo kome imimi, ana
    naga m̃areraena tai nae ma e peni nap̃a kom ga e Ntewa pitomi.
  ckb-ckb: بەڵام ئەم گەنجینەی هەمانە لەناو گۆزەی گڵیندایە، تاکو دەربکەوێت کە وزەی
    لە ڕادەبەدەر لە خوداوەیە نەک لە ئێمەوە.
  nas-nas: Nka bane tampeng meenasi niiꞌkoo kuung otoko, niiꞌ teing utau aavetaꞌnanka
    kansiꞌkoo nkoniiꞌpinaꞌ oroꞌnuka. Kumponinge teeꞌ miruꞌmuruꞌnung iriꞌ dau basie
    puring-antamuriko nantoonge tee bakaang iriꞌ tasiꞌpaavaꞌnaang, niikaang deeaꞌ.
  uvl-uvl: Imem mo mene teua ure urana ngana nge NeHalang ke tuteu nge imem. Pe mo
    poike pomalaka nga tuninga nenge tepip hote nga melete. Ke nei henonou hot pengpeng
    ia ke kerkerenga palaungana nem at nge imem ero, at mana nge Nehalang.
  eng-BBE: But we have this wealth in vessels of earth, so that it may be seen that
    the power comes not from us but from God;
  ixl-CNT: Utz aatz u txijtxubꞌal tziꞌ ayaꞌ u tatin u Cristo tu qaanima. Ech tatineꞌ
    ikolax maꞌl mam txꞌiibꞌal qꞌii tu maꞌl tzꞌaj. Utz aatz u techalla yakꞌil atil
    sukukꞌatza taqꞌo tiꞌ ibꞌanax qꞌu kam, yitꞌ qetz koj sukujunal, pek iyakꞌil u Tioxh
    sukukꞌatza.
  xsi-xsi: Opopo, pâri ara ŋinde nde kelekele ara ndo! Andeta Maro Kindeni io pâri
    ara ŋinde imâ pa maka tamâta kaa nâ ŋana katula pwataki kâ. Ŋinde itogo Maro Kindeni
    ikai kelekele toŋge kulu ŋalae tina, ku izeze lâ kulo kaa nâ ilo. Mine nde kinzi
    tamâta sikura tu sisama mine; walo kaika ŋine kala uru ipâŋga nia yo lâ maka nema
    wurâta tini, ande ŋinde ŋandai maka nema walo ŋga. Ŋine nde Maro Kindeni tamwata
    ne walo kaika.
  crx-NTPO: '''Et be'' tilalh-i lhadzeh be ''ulya, neyust''e ''et whuz un''a ''únt''oh.
    ''Et ndiz un''a nja dúhoont''oh, ndi ye hoonzoo ''unt''oh-i ts''ut''i-i, ''i Yak''usda
    negha ininla. ''Aw whenich''oh nech''e'' iloh. ''Et whe la ts''iyanne t''ehonóozin
    ndi ''uk''enus yé ulhtus-i, ''i Yak''usda oots''u haíyankat-i ''unt''oh, ''aw
    wheni nets''u haínkat iloh.'
  kan-OKCV: ಆದರೆ ಸರ್ವೋನ್ನತವಾದ ಈ ಶಕ್ತಿಯೂ ನಮ್ಮಿಂದಲ್ಲ ದೇವರಿಂದಲೇ ಬಂದಿರುತ್ತದೆ ಎಂಬುದನ್ನು
    ತೋರಿಸುವಂತೆ ಮಣ್ಣಿನ ಮಡಕೆಗಳಾದ ನಮ್ಮಲ್ಲಿ ನಿಕ್ಷೇಪವಿದೆ.
  bbb-bbb: Godi vua fuone maeje fu kena ema ige noka daro baki ije oe nuvuone ijia
    naejue. Ijadufuo e boeje bu maza ije no Godido vua maeje abe e nijasiavo ijia
    no ire binobino revo bu ijia guove. Bu guona vierafero daro ije fu emabuo ruomo
    bakiro ro fu Godido ruomoro bu ijiege vierafeve.
  blw-blw: Waman chàni way cha mangintudtuchu, kaman-ani yanggay an fanga way nangiggaan
    Apudyus hen anchi nafaror way térén. Yachin enkamanna ah kail-ana way hen anchi
    kafaelanni, iggay narpon chàni te an narpon Apudyus.
  tam-2017: இந்த மகத்துவமுள்ள வல்லமை எங்களால் உண்டாகாமல், தேவனால் உண்டாகியிருக்கிறது
    என்று தெரியும்படி, இந்தப் பொக்கிஷத்தை மண்பாண்டங்களில் பெற்றிருக்கிறோம்.
  azz-NT: Huan ne chicaucacualtziyot tenica Dios techyoltahuilijtinemi, yejua ne quinejnehuilía
    se tensá ten tel patío. Pero ne chicaucacualtziyot yetinemi tech tejuan totacayo
    ten quinejnehuilía queme se soquicomit san. Huan Dios ijcón quichiutiu para ma
    nestiu senteixteno que ne chicaucahuelilis hualeutoc imaco Dios huan amo hualehua
    tech tejuan san.
  spa-RV-1909: 'Tenemos empero este tesoro en vasos de barro, para que la alteza del
    poder sea de Dios, y no de nosotros:'
  csy-csy: Ahihang a tuan in vangletna sia kote tung pan hi ngawl in, Pathian tung
    pan a hi zawk thei natu in, hi neisa sia leibeal te sung ah i nei hi.
  mxq-NT: Mʉt ko Diósʉdsʉ dʉꞌʉn tʉ xytyukmayꞌátyʉts tadʉ oyꞌa̱jtʉn ma̱ nniniꞌx, oydyʉꞌʉnʉty
    éxtʉmʉ naxpotsytyuꞌtsʉn, dʉꞌʉn yaꞌíxʉt ko Dioskyʉjxm yʉ tadʉ mʉkꞌa̱jtʉn jyantsymyʉjwiin
    jyantsykyajaaty, es kyajts ʉj njaꞌajʉty.
  tzj-NT: Jawa' luz xin Dios ja c'a xinbij kaj chewe ri' cani' jun nimlaj meba'il
    kuc'an pro ja rajoj xa ok ulew, xa ok cani' jule' bojo'y ja c'olon jule' nimak
    tak meba'il chipan. Queri' c'a rbanon chake ja Dios utzc'a chi ja nimlaj poder
    ja nsamaji pa tak kac'aslemal jari' ni k'alaj wi' chi ruq'uin Dios penak wi' in
    ma ajoj ta kawinakarsan nojoj kayon.
  tdt-tdt: Liafuan Diak nee buat murak mean ida, i ami nee hanesan sanan rai deit.
    Maibee Maromak rai fali buat murak mean nee iha ami, atu hatudu ba ema hotu katak
    kbiit boot nee mai husi Maromak, laos mai husi ami.
  ron-BTF: Dar avem acest tezaur în vase de lut, pentru ca măreția puterii să fie
    a lui Dumnezeu și nu din noi.
  eng-WEBP: But we have this treasure in clay vessels, that the exceeding greatness
    of the power may be of God and not from ourselves.
  eng-FBV: But we have this treasure in clay jars, to show that this supreme power
    comes from God and not from ourselves.
  nld-1939: Maar we bezitten deze schat in lemen vaten; want de overvloed van kracht
    komt van God, en niet uit onszelf.
  bwo-bwo: Ernmó jamoniyere bogts angaan Ik'oka bako nok b́woterawotse mangts keewan
    shali k'ac'ok'o wotdek'at detsdek'rone.
  nch-BL: Tojuanti cati titepohuilíaj ni camanali tijpiyaj iricojyo Toteco ipan ni
    totacayohua cati amo quipiyaj chicahualisti. Tiitztoque quej tisoquichachapalme
    cati amo huejcahuaj. Huan yeca nochi masehualme hueli quiitaj para nopa hueyi
    chicahualisti cati tijpiyaj, huala ten Toteco. Amo huala ten tojuanti.
  quc-TNT: We k'inomal ri' ajchicaj c'o pa ri ka cuerpo ri je' ta ne e bo'j banom
    ruc' ulew. Je ri' rech k'alaj chi we nimalaj chuk'ab ri' ri c'o kuc', ruc' ri
    Dios cäpe wi, man kech tä c'u uj.
  tfr-NTPO: Kl̈ung sbi buk kjwara tjwl̈õ ara l̇l̇ëm, roshko l̇l̇ëbo tjwl̈õ ara. Tjawa
    so e kjoyoe. Tjawa tjwl̈õ ara l̇l̇ëm, tjl̈õkwo twara Sbörë borwa kong l̈ërwa wl̈o
    l̈i, era tjwl̈õ ara. L̇l̇ëye shäryërwa l̈öng borwa dbo om go l̈i go l̇l̇ëm, shäryërwa
    dbo twe Sbörë borwa kong l̈i go erä.
  kaq-NT: Jahuen hahxontibo res non hihqui que bi ta jahuen coshi shinan Papan noque
    hinanihqui. Mai meha yorayahpabo res hihquish bi Papan coshi shinanyahpa. Noquenahma
    bi Papanah, jaa coshi. Noquen honannon hihxon cahen noquen jointi janin jaa shinan
    siri janaquin.
  sgb-sgb: Noa, hikay ay maialimbawa ha pamyanan ya dyag ha tagumbid ya maparah mapha,
    haka ya Mangêd ya Habi ay maialimbawa ha ayn kapantag ya pibandian ya indin bayro.
    Ha êmbayro ay malinaw ya angkaubat kan Apo Namalyari, ya kapangyarihan ya ayn
    kapantag, haka alwa kannaên.
  vie-1934: Nhưng chúng tôi đựng của quí nầy trong chậu bằng đất, hầu cho tỏ quyền
    phép lớn dường ấy là bởi Đức Chúa Trời mà ra, chớ chẳng phải bởi chúng tôi.
  kxv-kxv: ସାମା ମା଼ର ୱାର୍‌ଇ ଇର୍‌ଆ ଡ଼଼କାତା ଈ ଲାକପୂରୁତି ଦ଼ନ ବେଟାଆ଼ହାମାନାୟି । ଇମ୍ବାଆଁ
