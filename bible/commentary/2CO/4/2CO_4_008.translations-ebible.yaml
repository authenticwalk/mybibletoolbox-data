  reg-reg: Echinyaka bhuli nyanko, nawe chitakulumatanyishwa. Echifwa emyoyo nawe
    chitakwijula okufwa emyoyo.
  mlh-mlh: Paibe yukube mobeine mobeine oone yobiŋ fuŋne fuŋne painoŋuŋgo roperu kinduŋ
    nobebi ŋeriŋetataŋ maneegobeneŋ. Oi maneegobeneŋyoŋ, jibu oiji so banjaŋ nobebi
    wakiegobeneŋ. Damaŋ goineo mandaŋ oŋuine guruineo quŋgaru kadi so bofukeegobeneŋyoŋ,
    jibu oorinoŋuŋ so tariko maŋyoka so maneegobeneŋ.
  gof-ENT: ኑ ኡባ ባጋራካ ዋዬቲዳ፥ ሺን ሜቄሬቲቦኮ። ኑስ ሃዲርሲ ጊዲስ፥ ሺን ኡፋይሲ ቃንፂቦኮ።
  aau-aau: Hreme kokwe mo low piap senkin senkin non senaw mon yorpayor, sawk hreme
    kokwe lour kane kawk okrue ha pey. Seyr hromkwe enekwei har mokwe imnok amnok
    senaw nanpanan, sawk hromkwe hakan okriy hain pey.
  tvk-tvk: Melengien holu, di manggur longpangasien e rin xil vus, e nenemien namem
    tara kat ti. Tave ti neta xa di manexo, e neketen namem takesae ti.
  prf-NT: Páppahirapan di kami, peru awan kami summuku. Ni mensan, mabalisa kami peru
    awan nawanan ti pag-asa.
  auy-auy: Namuro-wáásímó tínkamiyantafesamo úkóntemba fíꞌo-fiꞌon-umbai-tantaako kentáá
    úkúraa isatá tuꞌmaꞌó wéraimpinkenta mótuweta wégune. Tuwímbai-kanaa séta nóra
    sétaawa Maníkóní kísau wémaumno séta ímba ifátá tukáumne.
  tbg-tbg: Hihai hihairo vo maara vo maaravano tinavu qoraiqama timite vaiharovata,
    kiama anomakero tinavu qoraiqama timite vairo. Vo enta vo enta airi haikavano
    tinavu avu aato vara hampiqama kareva auti vaimantavata, kia tenavu Kotira kaiqa
    qaqirake vaunara.
  hub-NT: Tuma asamtai iturchat arutramkaisha tuke epegsarkii awaitji. Uyumamu imanik
    arutramkaisha Yuus nekaspapita tamauka inaitsuk ni yainmaktaji tuina asar nina
    chichame etsertaka inaichauwaitji.
  hmo-hmo: Kahana ibounai dekena amo, hisihisi bona metau ai dekenai idia henia noho,
    to ai idia hadikaia momokani lasi. Nega haida ai laloa daradara, to gaukara dekena
    amo ai doko lasi.
  big-big: Keya kang wale mabiyengka kunengyengko ne kawiye waliyiweki keleni kapura
    kozang pugurago mizagewiyege nerau kawiye keya mizi ono. Kuneng pilik piyeng nangki
    neyegi lewagela miza purik ne lusuwei kapura piyengki wiyeke yawe nogora wiyi
    ono.
  gux-G: 'Ama bimadt: bobuolu kul ya po. Ama ti yam ŋmad, Ama ti yam k yaad. Tinaan
    luo tidugidi o tienu po.'
  cnl-NT: Xa³ u²³ŋɨ́³ dsɨ́ɨ² quiée²ra'³¹ joo³¹ i²³la³ i²³nɨ³. 'E³ quie'²³ xa³ quie'²³
    jui³¹ je² rɨ²ŋɨ́n³na'³¹. Sɨ³lí³ 'e³ 'a²³jia'³ ma²³ ne³ra'³¹ 'e³ jmii'³¹ rɨ²jmee²ra'³¹.
    'E³ quie'²³ 'a²³jia'³ sɨ³yáan²³ dsɨ³ra'³¹.
  zar-NT: Tuʼsacaʼ ziʼ bönachi netuʼ, pero bitiʼ rudú ládxiʼtuʼ. Rö́ʼötuʼ böniga,
    pero bitiʼ raca chopa ládxiʼtuʼ.
  kde-kde: Hwetu tùnapambikijwa kwa kila namuna, henga nanga patubobana, na ikànava
    tukámala lya kutenda, henga tukákata tama,
  ata-ata: Nexi ne texamuli tuꞌutuꞌumaxu muxaliliexi mukalusi, ia umamulonexi uasi,
    mo tanexi lili ia tanexi utaloxo uasi.
  qvw-NT: Imaymana sasachacuycunawan intuchicüśha cayalcalpis, ñitichicuśhachu manamá
    cayalcá. Maynu jicutäśha cayalcalpis, manamá wañupacuyalcächu.
  nfa-nfa: De masi ka dhèu ènyi raruri jiꞌi ètu mia-mia, te ngaa jiꞌi taha taruu.
    Masi ka jiꞌi ngeꞌa aaꞌi boe, te ngaa jiꞌi ele boe ngangee.
  tnp-tnp: Nərahiən tepət kəutələs pɨkɨn itɨmah e suaru mɨn rəfin, mətəu təsərəkɨniən
    itɨmah. Nian nəuvein iəkotəruru suaru, mətəu iəsotəpəhiən nalkutiən.
  urd-urd: हम हर तरफ़ से मुसीबत तो उठाते हैं लेकिन लाचार नहीं होते हैरान तो होते हैं
    मगर ना उम्मीद नहीं होते।
  hot-hot: Vovaŋ lomaloma hapôm yêlô ma doŋtom miŋ hakapiŋ yêlô loŋ ami. Hadum ek
    injik yêlô sesoŋ aleba nanaŋ aisê. Ma doŋtom miŋ hadum yêlô popabuk ami.
  mqj-NT: Sibassa'kan naliling tama kamaparrisan, sapo simala mammokan lappa'. Sipusami
    pikki'ki, sapo ta' mammokan sikattu rannu.
  rus-SYN: Мы отовсюду притесняемы, но не стеснены; мы в отчаянных обстоятельствах,
    но не отчаиваемся;
  mbh-mbh: Na matheong pulua i kalualtun them, aveto ole mong rintet them avele. Na
    nge nang pulua lemimem ve, aro them oma ol va, aveto them loltun omaing aken avele.
  bdd-bdd: Tomota ꞌama mwau baibaiwadi siꞌebwaemaiya ta hesi geya sowasowadi ma siꞌabihe
    galemai, ꞌoinega ꞌima nuwatuhu baibaiwana ta geya ꞌabeꞌu.
  cbt-NTPO: Nani ma'sha onpopiraihuë', Yosë catahuarincoi ahuanta'huaiso marë'. “Oshaquëran
    nicha'ësarincoi,” ta'toi, imarai. “¿Onpoatoicha ma'sha onporai paya?” tapoiraihuë',
    co pa'yanaihuë'.
  srn-NT: Den e kwinsi wi fu ala sei, ma den no man broko wi. Wi no e sabi san fu
    du, ma wi no e lasi ati.
  cta-NT: Lcua ti seꞌi̱ su ndyaꞌa̱ ya, tlyu tsa cña ndyacua jiꞌi̱ ya, pana ná nchca
    tyiji̱loo nu cuxi jiꞌi̱ ya. Luꞌba ti nclyacua tsa tiꞌ ya, pana ná nchca taja tiꞌ
    ya loꞌo xñiꞌi̱ tiꞌ ya.
  bqc-SIM: Wìↄ ĩadawá gupiiuɛ, ń beeo wili fuo. Wi bílikɛ, ãma wá wɛ́ dↄa Luazi
    lí busao.
  tcz-CHONGTHU: Keiho hi hahsatna hon aningtin'ah eidel phauvin, hinla eiki tatgoi
    pouve. Kalungu akichiah jin, hinla kalung lhapai jeng pouve.
  mar-mar: आम्हावर चारी दिशांनी संकटे येतात पण आम्ही अजून चिरडले गेलो नाही, आम्ही
    गोधळलेलो आहोत पण निराश झालो नाही.
  snp-snp: Muki ebau moinonimo ya keina naba mona-mona yakafo miwi ledenae, loto o
    fede lumu-lumu ifa, olu kopa o ledámami ne. Ido kate kife lenumo kanute ya ku
    ledenae, loto o fede lomaito kate mumudi ki-ki oba, ido kate ya u kopa áumami
    ne.
  isl-isl: Erfiðleikar þrengja að á báða bóga, en samt höfum við ekki látið undan
    síga. Við erum oft spyrjandi, því við skiljum alls ekki hvers vegna margt fer
    eins og það fer, en samt hættum við hvorki né gefumst upp.
  spy-NT: /Kokiikiicheeneech komoswookik tukul, nteenee /manaakeeruurumeech. Ānkoo
    kubotwēēch tonkoy, mābēku ꞉moonikyoo.
  xnn-xnn: Tay adoado nan mapalpaligatanmi ngem namnamaenmi ay mamaid. Namin ado ay
    magogolo nan nemnemmi ngem egay naam-amas.
  mwe-mwe: Mobha gowe tunalaga, ikabheje tukaamaliywa. Tunakola lipamba, ikabheje
    tukawa ntima,
  tte-tte: Polowe sibaibaiwasosi simiya-takikilagimai na iyamo nige sikakaiwe-gabae-gimai.
    Polowene nuwamai siulapwanopwano na iyamo me ama katepatu.
  tcs-tcs: Mipla i pil nadakain ebi wea at blo mipla prom olkain trabol bat mipla
    kipgo. Mipla no sabe wanem po mekem bat mipla no gibap ane libem.
  hlt-THB: Han ben ben awh awm kyinaak ni hu hlai uhy amni tamtaw uhy; ngaihkyi ing
    ni awm hlai uhy nik kaw am boet hy;
  soq-soq: No poka inainamba daitada mainimbo wisedio donsaitana, tane poka sa mai
    no ituaisineipe ansisiidaneipona, dia. Walama isiwa ingugurantitana, tane no insaisamba
    mai oauaraleipono nolamba eewa inseipona, diaida.
  qub-qub: Chayno captinmi willacushäpita tucuynöpa ñacachimaptinpis mana yamacaypa
    willacurcaycä. Fiyupa yarpachacuyman chayarpis manami pasaypaga llaquicöchu.
  att-att: Á mame-aru kami nga marigirigâ, ngam iddanamám mi lâ paga yù pappasá nayù
    jigâ mi, megapu sù ángngabbák ni Namarò nikami. Á mássiki nu arám mi ammu yù akkuám
    mi, á ari kami bulubugá mapállâ.
  bki-bki: Naruei numitu numim̃au bija moroano nene mijai kumemi toru, bior napano
    numitu nubiviuo bogokouo telabo, ana maka nuvitibirbil vo. Vite telabo amila kumemi
    numisidomii vonvon laka, mia kenememi jidomiano maka riva kovio.
  bqp-bqp: Òdigↄ̃ wari dↄwá kpa sĩnda pínkia, bee kũ abireo odì fuaro. Òdi bídi kɛ,
    ama ó tãmaa dì lákaro.
  mcp-mcp: Minjugú mí ŋgə shúsə sə́ ikɔ́ɔ́mb byɛ̂sh, njɨ sə́ kú fína; bíl íja məfʉg
    shîn sə́ mílúúd, njɨ sə́ ŋgə́ ná bə nə búgə́;
  hat-hat: Mwen jwenn tout kalite fikilte; men, mwen pa janm kwense nèt. Mwen konn
    rive nan sitiyasyon mwen pa konn ni sa pou m' fè, ni sa pou m' di. Men, mwen pa
    janm pèdi espwa.
  npl-NT: Yika, maya nochipa timotekipachojtokeh, nochipa timakisah; iwa maya tikpiah
    tlan techtekipachoa, ayik timosotlawah.
  bgg-bgg: Gethek ne idang diig rey, jishii ismed arey ro; shakshii ne than, jishii
    khuchung de aslem yi;
  eng-TCENT: We are afflicted in every way, but not crushed; perplexed, but not in
    despair;
  eng-BSB: We are hard pressed on all sides, but not crushed; perplexed, but not in
    despair;
  cpu-NT: Tema nokemaantsivaiveta, temaita novashireneentavaitya. Notharokyaavaiveta,
    temaita ayimavaineentena.
  san-ASM: ৱযং পদে পদে পীড্যামহে কিন্তু নাৱসীদামঃ, ৱযং ৱ্যাকুলাঃ সন্তোঽপি নিৰুপাযা
    ন ভৱামঃ;
  tac-NT: Alekeri ramué 'la neyúsilime júkuru rekó napuchibi ikiáe. Napu'lige chibi
    ikiáe, tabilé che ikisá 'emi, nobi ramueka tabilé siné guwana rujsunígó.
  eng-WEBPB: We are pressed on every side, yet not crushed; perplexed, yet not to
    despair;
  gfk-H: Ira kaba tinirih i manga ubal mehet ma senbia pai hapataamnei mehet. Mehet
    la ngarngarau uta ira tinirih ma senbia pa mehet sangeh a baa wara walwalar.
  viv-viv: Vita moyaꞋaina inubana tulina tulina hitutuꞋauhima tu keke hidavetutuvehawaliyema.
    Vitai-dina anunuhagadi faꞋina nuwama givegafoꞋuyaꞋuya tu keke gidavegafoꞋuyaꞋuya-moꞋa.
  yao-yao: Uweji tukupata masausyo gakupisyangana nambo ngatukulepela. Tukukola lipamba
    nambo ngatukupwa mitima.
  tgp-tgp: Kama lo lavi na rani r̃ilangi na malele tari, pani la sopo lomolomo kamam.
    Kama sopo levosahia vara kama pa vai na sava, pani kama sopo hilu atu,
  auc-NT: Mönitö ïmönite tömänö mämö mö ongonte baï cædäni wæmöni incæ gueogæ̈ godämaï
    ïmönipa. Æbänö cæte quëwëmö ïmöö, ante wæmöni incæ mönitö guïñente wædämaï ïmönipa.
  kbc-NT: Elioditibece minoa ane dakaketoɡ̶odomi, pida idioka limedi me daɡ̶a idejinaɡ̶ati.
    Elioditibece metiɡ̶odalomeɡ̶etice, codaa aɡ̶alee jowooɡ̶otaɡ̶a niɡ̶ica anejinaɡ̶a,
    pida aɡ̶ica daɡ̶a jikanaɡ̶a me jaliiɡ̶atalo Aneotedoɡ̶oji me ɡ̶odaxawa.
  bmh-bmh: Ig uhu umkoskos wanem, bo, uhu gonug ig unum eg i miganeu. Ece asiu agen
    igual dabeleu patai keiwaneu, bo, ig oigeb eg waimai, igual salau i utanem.
  ctu-BL: Joy ñet'bilon lojon ti wocol, pero an bajche' mi caj c loq'uel lojon. Mach
    cujilic lojon bajche' mi' caj ti ujtel, pero chʌn xuc'ul mic ñop lojon.
  meq-meq: Nəmaa sa ɗəretsətseh hay wal wal. Ane tuk na, ta ndəvamay ha məsəfəre bay.
    Nəmaa dzala gər ka bo, ane tuk na, həlay kə kəɗamay bay.
  noa-H: Maguata mʌʌn mʌg chitʌmʌn, nem k'ĩirpierramuata chachmamjö haajeeb pari warag
    magʌmpaita k'ĩirju chirʌʌjã haba chitʌm. K'ar mag dau haug waauwaijã magʌm higwia
    warag nem wauju k'augba haadeejeeb mamʌ, magʌm gaaimua hök'ĩirjug pöomajã haa
    k'augba chitʌm.
  alp-NT: Selu mere me kena ami supu susate etia-etia neka po Tuhane Itie bala bei
    ami mo kena supu nabu. Susate ektili titinai kena ami eti ami rekwa moneka be
    ami ono saisa po ami hlaleke loko Tuhane rame.
  san-VEL: vaya.m pade pade pii.dyaamahe kintu naavasiidaama.h, vaya.m vyaakulaa.h
    santo.api nirupaayaa na bhavaama.h;
  kbq-kbq: Hakare kazigati knazamo'a trentarako nehianagi, ana knazamo'a trehapara
    notigeno, antahintahitimo'a savri hianagi tamentintia notrone.
  kbh-kbh: Y chca, bënga nÿetsca padecena soyënguiñe vida fsë́ndbomna, pero ndoñe
    queftsátsmëna ndobenënga chë padecena soyënguents̈ana ts̈abá jabocanama; ndoñe
    queftsátstats̈ëmbo ndayá jamama s̈ojtsamna, pero ndoñe queftsátsmëna ntsobencá
    jtsobátmanama quem padecena soyënguents̈ana ts̈abá jabocnama.
  ron-LSB: Suntem apăsați din toate părțile, dar nu zdrobiți; suntem în încurcătură,
    dar nu la disperare;
  pon-pon: At apwal akan me andere kit pena, a je jota kin majak; jota waja, me je
    pan kak pitila ia ap jota lodi.
  nhe-BL: Campa hueli tlacame techchihuilíaj tlen ax cuali, pero aya techtzontlamiltijtoque.
    Quemantzi ayoc tijmatij tlaque tijchihuase, pero ax tijcajtoque totequi.
  sps-sps: A vainy faan mamam a fo patang tana fo pan vavis, sana ri gim ror ma kat
    tap iny a binun tsumam. Ana mam fakats fakinai rom a kifon a fo mamatsiny ka to,
    sana mam gim rom ma faonot mam te naus osing a binun.
  wnc-wnc: Siakan. Na puya waaknga tasitakuwawa iwanata enake meya takngatu takngatu
    nae namuking ngana meya waakngata na dua tasiwan maikum. Ngan. Na puya tasinangge
    tasiwawa ngana kepi meya waakngata umuban ngana Anututa kepi takngatu tasingaman
    undang dua pimakum.
  bus-bus: Wègↄ̃ ĩa daawa kpa sãnda píngia, baa kↄ̃n beeeo weè furo. Wè bídi kɛ,
    mↄde wa tãmaa è yãaro.
  gub-BL: Amo 'ar mehe ma'erahy tetea'u urupuraraw ure, nurupytu'u kwaw Tupàn pe urema'ereko
    re ure. — Ma'e xiapo putar nehe kury, uru'e urezeupe. — Zapytu'u Tupàn pe zanema'ereko
    re nehe, nuru'e pixik kwaw urezeupe. Nuruzemumikahy kwaw ure.
  imo-imo: Waliwali, kombumanga pali, lino kinye umbunima wendo oromo nalo akumuni
    lino kamukumu topa mainye naa mundurumo. Wali marenga lino temolo mele konopuni
    pilipo tunduromolo nalo linonga konopumu kamukumu keri lepa tepa embambo naa tirimo.
  boj-boj: Gulbe segi segi gargekoba gagoq beqnu. Ariya gulbe dena iga padaltgosaieqnu.
    Iŋgi iŋgi gargekoba na gago areqalo niñaqyetgeqnu. Ariya iŋgi iŋgi dena gago areqalo
    torei ugetetgosaieqnu.
  eng-DRA: In all things we suffer tribulation, but are not distressed; we are straitened,
    but are not destitute;
  knf-knf: Ŋwo ţi unoor undoli aşë woha bnaţ, ahaajala aşë haţaara,
  san-KHM: វយំ បទេ បទេ បីឌ្យាមហេ កិន្តុ នាវសីទាមះ, វយំ វ្យាកុលាះ សន្តោៜបិ និរុបាយា
    ន ភវាមះ;
  arn-NT: Fey ta famngechi, tunte fentren wesake katrülkan dungu ta niefuliyiñ, ngelay
    taiñ afduamküleael. Kiñeke mew kimkelafuiñ taiñ chumael, welu ngañwadkelaiñ.
  zas-NT: Majsi graloj guialzi caydüüdan per ad ralenyaꞌtan. Majsi rulüü achetri zajc
    yaguieenan, per radxejl gajc xhienaag yaguieenan.
  ken-NT: Mpok nɛ mpok, báchyɛ̀ bhɛsɛ bɛsɔŋɔri mɛnyu nɛ mɛnyu, kɛ bɛsɔŋɔri bhɔ bɛpu
    bɔkɔti bɛtě ntɔp ɛbhɛn bhɛsɛ sɛchi. Ɛcha bhɛsɛ́ ɛnyǔ sɛ́bhɔ́ŋɔ́ bɛ́kʉ kɛ sɛpu
    fɛrɛ amɔ́.
