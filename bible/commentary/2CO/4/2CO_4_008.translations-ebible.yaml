verse: 2CO.004.008
translations:
  kpx-kpx: Vaveve isute moagau noemo lohoma. Isito vaveve keau nahie aiogeveholima.
    Vani degomole no dolodoloima. Isito no kemo kabebilahai halevaholima.
  okv-H: Eto degi tapa ta kitoho mihia amina dago dembari inono ae eto osaga isapamane
    ere kogora te toae.
  tbo-tbo: Houga i dao hi winugopilipiliyai tamogi ega hita tumutumutuiyai. Houga
    gehouhi to lunugoluwaluwaga tamogi ega tota nugotapiya.
  mal-C: ഞങ്ങൾ സകലവിധത്തിലും കഷ്ടത അനുഭവിക്കുന്നുണ്ടെങ്കിലും പാടേ തകർന്നുപോകുന്നില്ല.
    ആകാംക്ഷാഭരിതരെങ്കിലും നിരാശപ്പെടുന്നില്ല.
  grc-SR: ἐν παντὶ θλιβόμενοι, ἀλλ᾽ οὐ στενοχωρούμενοι· ἀπορούμενοι, ἀλλ᾽ οὐκ ἐξαπορούμενοι·
  bgc-bgc: हम चौगरदे तै क्ळेश तो भोग्गां सां, पर संकट म्ह न्ही पड़दे, म्हारै धोरै
    उपाय तो कोनी, पर निराश न्ही होन्दे।
  khz-khz: Ai kavata-kavata na gegalu-gegelagimaina, gevega-vitivitimaina e metau
    maki kamu gevenimaina, na gema tiliga ati eaikina. Toma reketarai gaaovoaovona,
    ati ripamai rakagau paia kala, kwalana maguli gaoka-vagi, na gema veraramani Palagu
    genai ati vagi emoirana.
  deu-TKW: als die wir sind allenthalben bedrängt und doch nicht erdrückt, geängstet
    und doch nicht verzagend,
  zsr-NT: Tuꞌsacaꞌ ziꞌ netuꞌ bunách san cutu rudú ládxiꞌtuꞌ. Röꞌtuꞌ baguíꞌi san cutu
    rac chop ládxiꞌtuꞌ.
  lin-lin: Boye, tomonaka pasi ya ndenge na ndenge, kasi tosukaka te ; mobulu ekotaka
    kati na mayele na biso, kasi tobungisaka elikya te ;
  hns-NT: Tjaaro alang se hamlog phasaawal djaaila, bakie tabbo hamlogke ekgo batje
    ke oepaai miel dja hai. Hamlog hardam na djaaniela ka kare ke tjaahie, bakie tabbo
    hamlog hiemmat na haariela.
  noa-E: Maguata mʉʉn mʉg chitʉmʉn, nem khĩirpierramuata chachmamjö aajeeb pari warag
    magʉmpaita khĩirju chirʉʉjã aba chitʉm. Khar mag dau aug waauwaijã magʉm igwia
    warag nem wauju khaugba aadeejeeb mamʉ, magʉm gaaimua ökhĩirjug pöomajã aa khaugba
    chitʉm.
  eng-EMTV: in everything being oppressed, yet not crushed; perplexed, but not in
    despair;
  mib-NT: Te jeē yúcuan, vēsú tāca lado cájito ri jnūndóho, te tu sáha jeē ma ndúsɨɨ̄
    gā ni rī. Te vēsú cácucuíhyá ni rī sɨquɨ̄ jnūndóho, te cáñuhun ni rī jeē quee
    vāha jniñu ri.
  lif-NT2: आनिगे़ग काक् पिसाङ्‌लाम् इनोगे़न् तुक्‍खेःल्‍ले़ युक्‍तिगे़आङ् वयिगे़साङ्
    आनिगे़ग मे़न्‌युःत्ते वयिगे़रो॥ आनिगे़ग हःन्‍दा ले़क्‍तिगे़आङ् वयिगे़साङ् हारि
    मे़न्‍दाए वयिगे़रो॥
  xnj-xnj: Magono goha ting'ahiswa, nambu nakusanguliwa, tivya mukuyogopa, nambu nakuvya
    mumbele,
  mmx-mmx: Mang songot at levenaleng axap, ketla na levesongsongot kopmen na rubur
    asi nama. Ma baava mi levenmumuat, ketla kopmen man tun mu i.
  cbr-NT: Unían nu 'atimocëxbi cananuna Nucën Papa Diosan nu 'aquincë cupí asábi 'ain.
    Uisa ñu cara 'icëbëbi cananuna sináncasmai bënëtiman.
  tee-NT: Na tasui ixtachaput Dios laqui'atsucunti quinc'an acsni na tijlhu alin ju
    quilhamak'an quinc'an para akts'iya lai ictak'alhtaxtuyau. Aktamixnin jantu icc'atsayau
    ta yu aclayau para icc'atsayau ni akts'iya k'ox cajuna'.
  eng-LSV: being in tribulation in every [way], but not crushed; perplexed, but not
    despairing;
  cak-NT: Roj can c'o ri nakac'ulumaj xabachique (xama'anchique) lugar, pero xa can
    jekacoch'on y can joj-elenak chupa. Can c'o anchique ri nisatzo kano'j (nusech
    kac'u'x), pero man nipo' (nakamalij) ta kac'u'x.
  pah-NT: Tupana'ga arõe'ỹve'g̃a ombuhu hahyparavuhuva'ea ore ve jipi tomombe'uyme
    ti g̃a Cristo'ga javo novĩa. Emo g̃a nomombigi oreremimombe'ua. A'ereki ore Cristo'ga
    mombe'u jitehe. Oroko tehe ore jipi marã po ti nhande rekoi javo novĩa. Emo Tupana'ga
    ore poko jipi nahã ti pe ndekoi javo.
  sja-NT: Mãga jaratee p'anɨ misa iru-it'ee, tai wãrutamaa ijãadak'aa beerãpa nepɨra
    jɨrɨpata tai ome. Mamĩda ãramaa p'oyaapidak'aa. Mãga p'anadai Tachi Ak'õrépata
    tai k'aripapari perã choodamerã. Edaare k'awada-e sãgapɨ oodai. Mamĩda ijãa p'anɨ
    Ak'õrepa taimaa ichia k'inia bɨ k'awapiit'ee.
  xed-xed: Dagala ɗaŋwa ta ghuyaŋnapta lu, kulam nda tsaya, kɗaŋna a wa. Dəgaŋha ŋni
    ta ghəŋ baɗu masani, ta hla a ghəŋa ŋni tida wa.
  mks-NT: Ta va̱tí va̱xi cua̱há tondóhó nu̱ yo̱ joo jáya̱ha tá jáya̱ha Ndióxi̱ mí.
    Ta va̱tí ndicani ndiva̱ha iní joo co̱ jándi̱hi na̱há yo̱ mí.
  gfk-S: Ira humangana harubaal i manga ubal mem ma sene paile hapatam mem. Mem la
    ngaangel ma sene mem paile malaho.
  bmu-bmu: Eu emu likep likep miaŋgöreŋök lömböt könaŋi könaŋi qaknine öŋgöba qölölömbörim
    neŋgigetka wahöjaliŋ mörakzin. Mi mörakzinmö, töndup mieŋön qahö qözöjahöm neŋgigetka
    erakzin. Nalö tosatŋe juŋ ewö waŋgömŋe qaköba köna qahö miwikŋaimakzinmö, töndup
    tötböröm qahö ahakzin.
  dgz-dgz: Menan, itan ugup ugup yavivin go ame ae ya am natanen. Wam da da anu waramasivin
    go ae ya veat anuivin.
  eng-GNV: 'Wee are afflicted on euery side, yet are we not in distresse: we are in
    doubt, but yet wee despaire not.'
  zaa-NT: Así es de qui'ni màsqui'ba yala cca tu' sufrir por la' ruyudí' qui' ca enne',
    pero hua riyàlia díhuá ttu néda para intu'; ą'hua màsqui'ba ccani tu' nùyue por
    la'labàni qui' tu', pero bihua cca tu' desanimar de una vez tè.
  eng-WEBSTER: We are troubled on every side, yet not distressed; we are perplexed,
    but not in despair;
  guh-guh: Nexata panetocopiapatabiabi ata itsacuene patanetoyapëbejecuene, itsiata
    Dioso paneyavenonabiaba patavecuapanepaenexa bajarapacuene. Apo payapëtaeyabiabi
    atanë pajamatabëcuene yabara panetocopiapata patanetoayapëbejecuene, itsiata paxanë
    apo pacopatsinë Dioso patajumecovënëtsijava.
  bon-bon: Cine mäpu cama opopa yaayanusi, yepä teepi äblicäco cibibine ämungeja.
    Cine poto padare cabu toracarage umle lica gemi egä ngena wawename, yepä cine
    ngenecu onya lica läbitininago.
  nhw-BL: Campa hueli masehualme techchihuilíaj catli amo cuali, pero noja amo techtlantoque.
    Quemantic ayacmo tijmatij tlaque tijchihuase, pero amo tijcajtoque totequi.
  swh-ONEN: Twataabika kila upande lakini hatuangamizwi; twaona wasiwasi lakini hatukati
    tamaa;
  wbi-wbi: sikutuvona imhumhuko sino sili papinga, neke natulemua, tuuva ni ng'haani
    ng'haani, neke natufua umwojo.
  bba-bba: Sɑ wɑhɑlɑ bwese bwesekɑ wɑɑmɔ ɑdɑmɑ sɑ ǹ wɔkɔnu wɔrɑ. Sɑ wurure ɑdɑmɑ
    sɑ ǹ kom yɑɑ bie.
  eng-KJVCPB: We are troubled on every side, yet not distressed; we are perplexed,
    but not in despair;
  kgk-NT: Ore-vy katu, gwĩ Hesu rehegwa nhe'ẽ nohenduséi va'e ore jopyve pyve va'ekwe
    ore moingo asy-vy. Ore rereko asy vai ramo jepe oronherenohẽ jevy joty íxugwi.
    Ndorojepy'apýiry voi oroiko-vy oréjehe. Ore py'a rerovase va'e oĩ ramo jepe ore-vy
    ndorojepy'a rerova ukáiry joty íxupe. Akói joty voi ore orojerovia Hesu-rehe.
  waj-waj: Mmuaararai aataruuyauvo makemakee tiisi nnikiai ta teedaata pikiada variaunnano
    hama ti yaataraivai. Vo suai vo suai airi airi yaata utiraivo tiiki vaikiainnaata
    hama ta pinaama ivaara yaata utiraida yaagueeqama variaunnanoo.
  cpy-cpy: Tema osheki nokemaatsi-waewitaka, teemaeta nowashiretako-neenta-waetyaa.
    Nothaakyaa-waewitaka, teemaeta noñaawenashiryaawaeta.
  mpx-mpx: Pulowan hi gewi hi mipainagima, yaa nige hi papakokovema; nuwama i gewagewa
    ga naha ginol ola, yaa wama nuwatu nige i sasamwawinwin tage ni pwapweyata-agima
    wama tuwalali elana;
  wbp-wbp: Kuja karna-jana yapaku Yimi Ngurrju yirri-purami, yapangku kajulu putaputa
    warla-pajirni, manu kajulu putaputa murrumurru-mani. Kala yimi-ngarrirni-jiki
    karna-jana Yimi Ngurrjuju. Kajilparna ngurrpa nyinayarla nyarrpa-jarrinjaku, kajikarnarla
    wala-juku nyina Kaatuku.
  luo-luo: Pile weche matek olworowa koni gi koni, to ok chunywa ool; wadhier nono,
    to ok wajogi;
  nhe-NT: Campa hueli tlacame techchihuilíaj tlen ax cuali, pero aya techtzontlamiltijtoque.
    Quemantzi ayoc tijmatij tlaque tijchihuase, pero ax tijcajtoque totequi.
  aii-aii: ܦܝܼܫܹܐ ܝܘܲܚ ܡܘܼܠܝܸܨܹܐ ܡ̣ܢ ܟܠܔ ܓܹܒܵܐ، ܐܝܼܢܵܐ ܠܹܐ ܝܘܲܚ ܛܒ݂ܝܼܚܹܐ. ܦܝܼܫܹܐ ܝܘܲܚ
    ܚܒ݂ܝܼܛܹܐ ܒܚܘܼܫܵܒܲܢ̈، ܐܝܼܢܵܐ ܠܹܐ ܝܘܲܚ ܩܛܝܼܥܘܼܗ̇ ܗܹܒ݂ܝܼܲܢ،
  esk-NT: Iłuiḷḷiuqtitaugaluaġupta qanusripayaakun akiiḷipkaqtatlaitchugut, qanuġviiqsitaugaluaġupta
    nikaliġatlaitchugut,
  msb-msb: Kun minsan nasa kaiwatan kami pero dili nadadaog, nagaduha-duha pero dili
    nawawar-an sin paglaom.
  cpa-NT: Jmógh²dsa jnieh³ ca¹lah¹jǿ¹ ja³ŋi²niang³ jnieh³. Cónh¹jøng² tiog¹³ báh³
    liúg² jnieh³. Quin³ jnieh³ mih² ju²hí³ dsøa¹². Cónh¹jøng² ha¹chi² tiíh¹ dsǿa¹²
    jnieh³.
  dso-dso: ଆମେ ସବୁ ରକାମର୍‌ ଦୁକ୍‌କସ୍‌ଟ ଅଇକରି ଗାଲୁନି, ଏଲେ ମିସା କସ୍‌ଟ ପାଉ ନାଇ । କେବେ
    କେବେ କାଇଟା କର୍‌ବୁ ବଲି ଗିଆନ୍‌ ନ ରଇଲା ଲକର୍‌ପାରା ଅଇଲୁନି, ଅଇଲେମିସା ମନ୍‌ଦୁକ୍‌ କରୁ ନାଇ
    ।
  meu-meu: Ini amo unu amo hahedika e aru maimu, to asia dareremu; a daradaramu, to
    daramai asie dokomu;
  yva-NT: Siurije nande reansai tutir, weramu mo reansakupi jewen. Muno ana nsosobe
    mo reansaorai ti reamananepabe animaisye mi reamare reamo rave, weramu reama reansanave
    Amisye amene mamo raumandije ramu yara ntindimu tutir.
  dgc-dgc: Naghirapék ta meadu, pero éwanék mésaway. Eng mensan, éy mégalanganinék,
    pero éwanék manghina tu isip.
  zpm-NT: Me nacnie no, niicle nroob zhgab ne rio no, per racmband no; niicle nroob
    nac guieḻxtseeb ne rdziaṉ no, per choot rdziebd.
  hix-NT: Ryeryehokanye ro me natxhe, toto komo. Rarymahra mak natxhe, Khoryenkomo
    wya rakoronomanàr ke. Toseryehokaxemà ro me wehxaha, rohnawo. Khoryenkom hona
    ro mak wehxaha, oseryehokatxehkahra ryehtxoho me.
  sim-sim: Mbele mbele nomorawu amber nihik talanda sir. Uwak nir mbeek mbele las
    ni undahik ni nanda ambu nir, karem ni hishinda nir. Hako nomorawu ondo mbeek
    nirin ngisha arangondahi ambu lir. Nomorawu wasilaka nihik si talawak masikome
    nihi or tulu ishiwak mambalamba nom ni sinda nir. Hako wavu nihi mbeek ajeshiwak
    lerawu oson ni lakwan ni halanda ambu nir.
  npi-ULB: हामी सबैतिरबाट कष्‍टित भएका छौँ, तर निराश भएका छैनौँ ।
  cgc-cgc: Naagian nay pirmi mga kabellay, piro ula kay gid gapapirdi. Dili nay mlaman
    daw ino buaten nay, piro gasalig kay man gyapon naan ta Dyos na ipakita din ki
    kami daw ino dapat nay na buaten.
  tim-tim: Umatŋe miawak nengimap aregât keiŋe amâ hin. Umatŋe are bikenba bikenba
    miawak nengimbo gain gain akmâ manbaen dâenŋe âmâ umatŋe arekŋe nen bo hilip nengumap.
    Akto umatŋe arekŋe nâŋgâ nâŋgânenŋe tigimbo han undup akmaen amâ nâŋgâ nâŋgânenŋe
    are dondâ bo bo akbiap.
  yor-yor: 'A ń pọ́n wa lójú níhà gbogbo, ṣùgbọ́n ara kò ni wá: a ń dààmú wa, ṣùgbọ́n
    a kò sọ ìrètí nù.'
  wos-wos: Di nak maki nak maki yambumbu naniré haraki huruta di naniré sarékéngwandéhambandi.
    Nani naniré hurundan haraki joona moka xékélakihafi yata nani Kraisna jémbaka
    hu hwehambame.
  emp-NTPO: Daira ne jũmane bia mĩga panʌmĩna poya ẽdrʌd̶aẽ́da crĩchad̶acaa. Sãwã
    od̶ida cawad̶aẽ́ panʌne poya od̶aẽ́da crĩchad̶acaa.
  eng-F35: —we are hard-pressed on every side, yet not crushed; perplexed, but not
    in despair;
  ind-ind: Karena itu, biarpun kami sering ditindas dari segala arah, kami tidak hancur!
    Biarpun kami sering tidak tahu jalan keluar dari masalah yang kami hadapi, kami
    tidak pernah putus asa!
  pes-OPCB: زحمات از هر سو بر ما فشار می‌آورند، اما لِه نشده‌ایم. حیران و سردرگم می‌شویم،
    اما امید خود را از دست نمی‌دهیم.
  mpt-mpt: Kukub misiamo homono ni dimo ye tam tlebo otane o ni mo watwat dabeim blimobe.
    Eka ni bobol tem osa hekhek fumbob otane ni mo funanobta Klaiste wengo deibonomo
    gabobbabe.
  ssx-ssx: Nikita꞉ hoto ma꞉nda꞉ nina꞉ta꞉ ka꞉nda꞉ma꞉ homo haloma꞉pate ota꞉ lu tumbaaso
    dia꞉me. Hoto ma꞉nda꞉ nina꞉ta꞉ hone eleke eleke u haloma꞉pate nika꞉ hone pua doka꞉tiki
    yaala꞉ dina꞉ta꞉ pa pina꞉e hone na u haloma꞉me.
  mkl-mkl: À yɔyɔ wɑ do ijuukpɑ̃ ikɑ̃ ikɑ̃ fei, ɑmmɑ ɑ kù ku. À biti ɑmmɑ ɑ kù mɔnɡɔ.
  gaq-gaq: ନେନେ ସାପା ରକମ୍‌ କସ୍ଟ ବା ନେଡିଙ୍ଗ୍‌କେ ମାତର୍‌‌ ଆରେନେୱେକେ ଣ୍ତୁ । ବେଲା ବେଲା
    ତେରେପେତେ ଡିଙ୍ଗ୍‌ୱେନେଡିଙ୍ଗ୍‌କେ ମାତର୍‌‌ ମ୍ୟାନେୟାକେ ଣ୍ତୁ ।
  gof-RNT: Nu ubba baggarakka waayettida, shin meqerettibookko. Nuus haddirssi gidis,
    shin ufayssi qanxibookko.
  unx-unx: ଆଲେ ସବେନ୍‌ ଲେକାନ୍‌ ଦୁକୁହାସୁଲେ ନାମାକାଦା, ଏନ୍‌ରେୟ କାଲେ ଉୟୁଗାକାନା । ମିସାମିସା
    ଆଡ଼ାଃଉଡ଼ୁଗଃ ତାଇକେନାଲେ, ଏନ୍‌ରେୟ କାଲେ ହୁଡିଙ୍ଗ୍‌ଜୀଉକାନା ।
  gah-gah: Miluma malumámini amupiló nominuko nenémo lelémo zeko lana osá amive. Itó
    lagata losi gelenounike gopa nene guluko gopa osá amive.
  lcm-lcm: Kipo uli vil akui animem si selen miang, sikei parik namempa ngau luai.
    Namempo lomlomonai miang, sikei parik namempa mamakus luai.
  aer-aer: Nhenge ilerne ayeye mwerre tyerrtye areyeke angkemele arrpenheme akenhe
    ilerneke anhernkerlenge, ilernenhe iltetyenhenge ayakemele angkeme-ketye. Ilerne
    akenhe impelhetyakenhe, ilerne akenhe akwete anthurre angkerle-anerrerlenge. Awethe-ngare
    ilerne uyarne-arlke akenhe itelarelhenge nthakenhe-akenhe warrke Ngkarte-kenhe
    mpwaretyeke, kele renhe akwetele ilerne ikwere akangkwe-irrerle-anerremele impelhetyakenhele.
  qvc-NT: 'Chaymi ancha padisishpapis, Dyusta sirbinillapa. Mana yach''ashpa: ¿Imatam
    rini ruraq? nishpapismi, mana disanimakanichu.'
  tgl-ULB: Nagdurusa kami sa lahat ng bagay, ngunit hindi nagapi. Naguguluhan, ngunit
    hindi kami nawalan ng pag-asa.
  cbs-NT: Jaska inun, Jesús anibu keska wakin nukudi ichakawakin tenankatsis ibiaibun
    jamapai bika betsa betsapa nuku waibu tenekin Jesucristo nukun Xanen Ibu jiweatun
    nuku medabewakubainai chintuanma dasibibu nun jatu uinmakubainaii. Jaska tibi
    Jesucriston nuku medabewamis matu yuinun ninkakanwen. Jamapai bika betsa betsapa
    nuku tenemakin jadakidi nuku paxatimawabiaibun nukun Xanen Ibuan bai nun manaka
    besumawamaki. Ja inun, nuku tenankatsis ibiaibun jatuwen datekin nukun Xanen Ibu
    nun jenebainsmaki. Nuku nemanun ixun kuxakin nuku di abiaibunan, jawen taexun
    nuku yamawatidubumaki.
  xtm-NTPP: Chukan kúu ja masu nde ka kuxii ini sa, visi ka ndo'o ka neni sa a. Xi
    visi ka jakoxtna'a ka jakoxtnii ja ka sa'a sa a, kovaa Su'si ma sa'a ja ka iyo
    kuee ini sa te vivii ka ke koo ndaka.
  nnq-nnq: Mangobu goa tubi kulaga nambu tubi kupondekaje. Tubi na mbwele nambu tubujaje
    unyuma,
  bao-NT: Niipetirije ñañaro tamʉo pacarã, jãa tʉgoeñarique paiti. Tʉgoeñarique pai
