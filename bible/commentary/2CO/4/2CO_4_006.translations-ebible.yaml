  nch-BL: Pampa Toteco Dios cati huejcajquiya tanahuati para ma onca taahuili campa
    oncayaya tzintayohuilot, nojquiya techtaahuilijtoc ipan toyolo para ma tijmachilica
    para nochi ihueyitilis Toteco monextía ipan ixayac Jesucristo.
  quc-TNT: Ri Dios c'ut ri xtakanic chi cätunun ri sakil pa ri k'ekum, are c'u wa'
    ri xubano chi cätunun ru sakil ri Are' pa tak ri kanima' rech ruc' we sakil ri'
    cäketamaj chi sibalaj cänimarisax u k'ij ri Dios. K'alaj wa' chupalaj ri Jesucristo.
  tfr-NTPO: Kjok shäryara Sbörëshko ga iök ichara wen shjiy kjok ro sĩ roshko. Ga
    iök ichara wen shjiy bi pjl̈úshko eni wl̈eni bako, Sbö dbo kãl̈ã ara l̈i sorë
    miydëy Cristo go wl̈o.
  kaq-NT: Bahquish chian xaba jahue, hah noquen Papan janíxon ta jaan rihbi noquen
    jointibo xabajahiqui, xabapan jismahah Cristo bejisquin hahcajaquin non noquen
    Papa Xaba Hihbo honannon.
  sgb-sgb: Ta hi Apo Namalyari ya naghabi, “Magkamain hawang ha kariglêman,” ay hiya
    êt ya nam-in hawang ha nakêm naên, ta êmên naên maintindihan ya panga-Diyos na
    ya mahêlêk kan Apo Jesu-Cristo.
  vie-1934: 'Vì Đức Chúa Trời, là Đấng có phán: Sự sáng phải soi từ trong sự tối tăm!
    đã làm cho sự sáng Ngài chói lòa trong lòng chúng tôi, đặng sự thông biết về vinh
    hiển Đức Chúa Trời soi sáng nơi mặt Đức Chúa Jêsus Christ.'
  kxv-kxv: ଏ଼ନାଆଁତାକି ଇଚିହିଁ ଆମିନି ମାହାପୂରୁ ଏଲେଇଞ୍ଜାମାଚେସି, “ଆନ୍ଦେରିଟି ଉଜେଡ଼ି ତ଼ଞ୍ଜା
    ଆ଼ପେ,” ଏ଼ୱାସି କ୍ରୀସ୍ତତି ମୂମ୍ବୁତା ତ଼ଞ୍ଜା ଆ଼ହିମାନି ମାହାପୂରୁତି ଗାୱୁରମିଗାଟି ବୁଦିତି
    ଉଜେଡ଼ି ତ଼ସାଲି ତାକି ମା଼ ହିୟାଁତି ଉଜେଡ଼ି କିହାମାନେସି ।
  amu-NT: Ee nquii Tyꞌo̱o̱tsꞌom na sa̱ꞌntjoom na cwixueeñe yuu na jaaⁿñe, manquiityeeⁿ
