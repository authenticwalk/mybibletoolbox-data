    Quirisito. Anguengaiguërica Iriro, aro igóiganaque eiro caninarisonoriguinte Tosorintsi.'
  plu-plu: 'Minikwak inin hawkri he amisnapyadnen. Henneme ig uguhpin akak giwnnenwa.
    Ig awna: “Kabutniki humaw abet inin amisnapyi.” Ignewa Uhokri ku akak inin ig
    uguh uhiyakemniwiy. Ig keh wixwiy hiyá gikiythani ku pariye kabutennene ay gihepkamadga
    Cristo.'
  iou-iou: Anututä bian ŋode yäŋkuk; Bipmäŋ urani gänaŋ peŋyäŋek ahäwän! Eruk Anutu
    unitägän iniken peŋyäŋek bänepnin-ken pewän ahäk täkaŋ. Peŋyäŋek unitä nadäk-nadäknin
    kwawak piräreŋirän Anutu täŋo täktäki ba kehäromi Kristo terak itak u kwawak kaŋpäŋ
    nadäk täkamäŋ.
  ntp-NT: Diuusi ʌgai daidʌ idui ʌcuudagi tuucamidʌrʌ. Dai Diuusi gʌrsoi iscʌʌga maatiagi
    aatʌmʌ iscʌʌ tuiga ʌgai maatʌcatai aatʌmʌ istuiga Suusi Cristo.
  rai-rai: Baa God i waki a rakrakaan buaal i piri lenbi, “A kaapa in baara u ra baboto.”
    Ma mi anuna kaapa i baara u ra balaandaat, kupi daat a nunura a minamaar anun
    God, baa di baboi u ra mataan Kaarisito.
  haw-1868: No ka mea, o ke Akua nana i kena ka malamalama e poha mai noloko mai o
    ka pouli, oia ka i hoomalamalama mai iloko o ko makou naau, i malamalama i ikea
    ka nani o ko Akua ma ka maka o Iesu Kristo.
  ffm-ffm: 'Sabi Laamɗo biiɗo: «Yo fooyre yaaynu e ley nimre» oo, kaɲum yaayni fooyre
    mum e ley ɓerɗe amen, faa hokka min anndal darja mum jiyeteeɗo e yeeso Almasiihu
    oo.'
  arb-NAV: فَإِنَّ اللهَ، الَّذِي أَمَرَ أَنْ يُشْرِقَ نُورٌ مِنَ الظَّلامِ، هُوَ
    الَّذِي جَعَلَ النُّورَ يُشْرِقُ فِي قُلُوبِنَا، لإِشْعَاعِ مَعْرِفَةِ مَجْدِ
    اللهِ الْمُتَجَلِّي فِي وَجْهِ الْمَسِيحِ.
  cop-CNT: ϫⲉ ⲫϯ ⲁϥϫⲟⲥ ϫⲉ ⲟⲩⲟⲩⲱⲓⲛⲓ ⲉϥ⳿ⲉⲉⲣⲟⲩⲱⲓⲛⲓ ϧⲉⲛ ⳿ⲡⲭⲁⲕⲓ ⳿ⲉⲧⲉ ⲫⲁⲓ ⲡⲉⲧⲁϥⲉⲣⲟⲩⲱⲓⲛⲓ
    ϧⲉⲛ ⲛⲉⲛϩⲏⲧ ⲉⲩⲟⲩⲱⲓⲛⲓ ⳿ⲛⲧⲉ ⳿ⲡ⳿ⲉⲙⲓ ⳿ⲛⲧⲉ ⳿ⲡⲱⲟⲩ ⳿ⲙⲫϯ ϧⲉⲛ ⳿ⲡϩⲟ ⳿ⲛⲒⲏ̅ⲥ̅ Ⲡⲭ̅ⲥ̅..
  sri-sri: 'Neõgoraguere ããrĩperero i ʉ̃mʉgue naĩtĩãrõ ããrĩmakʉ̃, Marĩpʉ: “Boyori
    waaburo”, ãrĩrĩ merãta boyori waamakʉ̃ iridi ããrĩmí. Ĩgʉ̃ta iriderosũ marĩya gũñarĩgue
    boyori ããrĩmakʉ̃ yámi. Irasirigʉ marĩrẽ ĩgʉ̃ õãtarigʉ ããrĩrĩ́rẽ masĩmakʉ̃ yámi.
    Marĩ Jesucristo õãtarigʉ ããrĩrĩ́rẽ masĩrã, Marĩpʉ õãtarigʉ ããrĩrĩ́dere masĩa.'
  nal-nal: Araan Nakmai xa ra vaziaar a pira angkari, xa piaat malasing kari, “A maravas
    kana ilap lamaskana bungsuzuk.” Ma naari a maravas angkanaan sina xa vamaravaas
    a maskana dia malasing ma dia di rexaazin adi wilaaka marmari daxaiang sin Nakmai
    ina di raamin lamarana Kaarisito.
  kyq-kyq: 'Taa Raa ese sum ɓo kɛn ɗeeko ɔɔ: Ɔn̰ gɔtn wɔɔr se, Ꞌwɔɔr maakŋ gɔt kɛn
    ɔɔɗɔ, ɔɔ naan̰ ɓo debm Ꞌwɔɔrjen maakjege kici. Ɔɔ gɔtn wɔɔr ese ɓo taaɗjeki nookŋ
    Raa ɔɔ nookŋ Raa ese se ɓo kɛn jꞋaakin̰ wɔɔr kɛlɛŋ daan kaam Isa al‑Masi ki se.'
  kwd-kwd: Na nga alata God 'e launge'enia ni 'ola te'efou, ngaia 'e fata 'ilo'oo,
    “Alamia lalanga 'ani lala 'ubulana ma'e logo.” Ma ngaia ka fa'alala la'u mola
    nga manata ladauru, fana 'agoru su'ana nga kwangakwanganga na God na'a la Jisas
    Kraes 'e faate'enia.
  ded-ded: Anutungo yofi deec, “Kundununac kperagi fingecna.” Anutu yennoc ubaherenina
    mekperagikecde. Amma Kristo ye Anutuac kuc nga kibikperagia negentegecde, negen
    negentegec imocngo yeac kicmesuyaunac hama ubaherenina mekperagiude.
  ewe-ewe: Mawu ame si gblɔ be, “Kekeli neklẽ ɖe viviti me la,” kee nye ame si klẽ
    ɖe míawo hã ƒe dzi me. To esia wɔwɔ me la, ena be míexɔ kekeli la ƒe sidzedze,
    si nye eƒe ŋutikɔkɔe si klẽna tso Kristo me.
  nuy-nuy: Nugurru aḏaba numburru-wijangayii aadanu. Anu…bani-yunggaj na-God niga
    ni-yambini, “Anubani anggu-lhalmbaarrang, anggu-rabalang anubanila-wala waangamudii-wala
    wugurru.” Wudani-yung-jii nga, wu-yamaa anubani wu-lhalmbaarrangi ana-lhirribala
    anaandhiri-rruj ngagurri-nyinyung. Anubani anu-dhalng ngarranggu-marrbuy-wayn
    ngagurru na-God, marri anubani ni-milhiynjina-yinyung niga. Nguynju yaga anubani
    anu-dhalng, nigawi-rruj na-Christ-duj na-ni-jilhal-yung.
  cop-BHC: ϪⲈ ⲪⲚⲞⲨϮ ⲀϤϪⲞⲤ ϪⲈ ⲞⲨⲞⲨⲰⲒⲚⲒ ⲈϤⲈⲈⲢⲞⲨⲰⲒⲚⲒ ϦⲈⲚⲠⲬⲀⲔⲒ ⲈⲦⲈ ⲪⲀⲒ ⲠⲈ ⲈⲦⲀϤⲈⲢⲞⲨⲰⲒⲚⲒ
    ϦⲈⲚⲚⲈⲚϨⲎⲦ ⲈⲨⲞⲨⲰⲒⲚⲒ ⲚⲦⲈⲠⲈⲘⲒ ⲚⲦⲈⲠⲰⲞⲨ ⲘⲪⲚⲞⲨϮ ϦⲈⲚⲠϨⲞ ⲚⲒⲎⲤⲞⲨⲤ ⲠⲬⲢⲒⲤⲦⲞⲤ.
  buk-buk: Anötö iŋ Ŋawê Ŋadau naŋ sôm, “Ŋawê sa ma pô gameŋ ŋasec,” têŋ ndoc iŋ kêŋ
    undambê ti nom. Ma iŋ kêŋ ndê ŋawê pô yac neŋ ŋalôm tu bu taŋyalê iŋ ndê ŋawasi
    atu-ŋga. Ma ŋawasi atu dau, naŋ dalic yêc Kilisi, naŋ gêm Anötö aŋgô têŋ yac.
  pri-NT: 'Biu, âna é ina wà Pwiduée pâ: Wâdé na é tèepaa ê pwéelaa naa nabibiu kâra
    ê bàutê. Â wà pwi Pwiduée-bà, âna wàé kaa, na é nama tèepaa ê pwéelaa kêe, naa
    na pwâranümoo, ba na go o tâmogòori pâ, ê muugère kêe, âna é tâa goo Kériso.'
  zpq-NT: Na' Dios ben' gwne' gata' be'ni' yežlio nga gan' goc c̱hoḻ, ba gwlo'e be'ni'
    c̱hen' ḻo' yic̱hjlažda'ochon' cont nombia'cho Jesucriston' ben' nac beṉe' zaca'
    juisyw, na' cate' ba nombia'chone' chacbe'echo can' nac yeḻa' beṉe' zaca' c̱he
    Diosen'.
  por-TFT: Quando Deus criou o mundo, mandou que a luz brilhasse onde havia apenas
    escuridão. É Ele quem fez sua mensagem sobre Jesus algo parecido [MET] com uma
    luz que brilha em nossa (inc) mente. Deus fez isso para todos nós que cremos em
    Jesus. Ele procedeu assim para que nós pudéssemos entender que, quando as pessoas
    contemplavam Cristo, elas entendiam quão grande era Deus mesmo.
  gwi-NT: Vit'eegwijyąhchy'aa jyaa nyąą, “Tǫǫ gwats'an adrii ch'ąhndit haadrii t'oonchy'aa!”
    ąįįt'ee khit Vit'eegwijyąhchy'aa nilii diidrii zhit vich'eegwąhndit nin'ąįį t'inchy'aa.
    K'eegwaadhat vik'iighai', Vit'eegwijyąhchy'aa vich'eegwąhndit gaagweheendaii geenjit.
    Ąįįt'ee Christ vinin kat ch'eegwąhndit.
  gvn-gvn: Godungku ngananin binal-bungan Jesus Christanka. Ngadiku bubu nguwul-nguwulku,
    Godungku light kariku balkan. Yinyamun Godungkuku yalaman, “Lightmundu bubu balbada,
    nguwul-nguwul kangakuda.” Godungku ngananga dukurr balban, ngana binalmanka Jesus
    Christanka. Kaki ngana Jesus Christanka binal, ngana binal God dayirr bajaku,
    ngulkurr bajaku.
  nhy-NT: Dios Yej otlanawatij ma petlani in tlanextle ijtik tlatleyualotl, iwan okichij
    ma petlani itlanex ipan toyolo, para ma tikixmatikan imawisotlanex in Dios katlej
    petlani itech ixko in Jesucristo.
  asm-FB: যীচু খ্ৰীষ্টৰ মুখত ঈশ্বৰৰ গৌৰৱ প্ৰকাশক জ্ঞানৰূপে দীপ্তি প্ৰকাশ কৰিবলৈ, যি
    ঈশ্বৰে ক’লে, “কিয়নো আন্ধাৰৰ মাজৰ পৰা পোহৰ প্ৰকাশিত হ’ব”, সেই ঈশ্বৰে আমাৰ হৃদয়ত
    পোহৰ প্ৰকাশ কৰিলে।
  okv-okv: Eto iji itikarita God na mume ta degi “Usasa e” ijinu usasa ena eto God
    na vahai nangota uta avo usasa amita na hirikenu kia amo God ta usasa Keriso ta
    tombu ta gain ena avo kia.
  mxt-NT: Vatyi suri maa Nyoo catyí vatyi na ndundichin nu ñaa iñi quɨvɨ chino̱ ñuhu
    ñayɨvɨ̱. Ican ra chaha̱ ra cha ndichin coo añima yo, tacuhva vatyi chihin cha
    ndichin cha chaha̱ ra Cristo chi yo, cuví cutuñi ca iñi yo tyi cahnu xaan ca cuví
    maa Nyoo.
  tzo-NT: Yu'un ti Diose laj xa spas mantal hech chaj c'u che'el ti laj yal mantal
    ti vo'one ti ac'o oyuc sac osil, hech isacub. Ja' no'ox hech ti ora to laj xa
    yal mantal ti Diose mu xa oyuc ti ic' osil ti co'ntone, ja' puru sac osil xa oy
    ti co'nton. Hech laj xa jna' ti jelaven sp'ijil stuc ti Cajvaltique.
  ind-AGS: Allah sudah berkata, “Biarlah terang bersinar dalam kegelapan.” Dan Dia
    sudah memancarkan terang-Nya di dalam hati kita supaya kita bisa mengerti dan
    melihat kemuliaan-Nya. Kita dapat melihat terang ini ketika kita memandang wajah
    Kristus.
  omw-omw: Haaru kyokira riro vahuvaro ntuvaahama quante tuva, Kotiva, mwivama mwaa
    entara tiri mwutukya vu nraatoqi ntuvaahama timwa taihata tire vu nraato mwutukyaqitai
    Kotira peqa okyaravanto Karaisira viriqi ntuvaahe varihata taqaunanra.
  yrb-yrb: Godi Dawa torowa iba weiro dumuroma ario fari. Dawa yanu neno ubarero ario
    unono utasuba Danu Amara Yesubai ibinu araetawere eraisi.
  maa-NT: Nainá, jè xi kitsò nga jè ni'ín kàtasíhiseèn i̱'nde ñánda jñò choòn, ti̱jè‑né
    xi kisìhiseèn i̱jiìn ini̱ma̱‑naje̱n, mé‑ne jñà xi̱ta̱ xi kj'ei̱í ko̱hiseèn‑la̱
    nga skoe̱xkon kjoa̱ jeya‑la̱ Nainá koni s'ín 'ya‑la̱ ts'e̱ Cristo.
  mcq-mcq: Ijihunaꞌe Godira ijaꞌinaꞌe ꞌwaramana. Ira nututa vajijino hanahuna ꞌiamana.
    Ijaho Hura núni oja vaja vejuꞌe hanavuꞌe Godoni henaka ijihuni mamaijaho Keriso
    oni urania vaji kahuna.
  sus-A: عَلَ نَشَن عَ مَسٍنشِ، «نَءِيَلَنيِ شَ يَنبَ دِ مِ كُي،» عَ تَن بَرَ عَ شَ
    نْرّ مَسٍن مُشُ بّ عَ شَ مِشِ سُفَندِشِ سَابُي رَ.
  jpn-1965: 「光が、やみの中から輝き出よ。」と言われた神は、私たちの心を照らし、キリストの御顔にある神の栄光を知る知識を輝かせてくださったのです。
  fra-SBL: 'car c''est Dieu qui a dit : « La lumière brillera des ténèbres », qui
    a brillé dans nos cœurs pour donner la lumière de la connaissance de la gloire
    de Dieu sur le visage de Jésus-Christ.'
  yka-yka: Tagnaˈ dunya inin pinapanjari, missā Tuhanin duk pinadantaˈ ne weˈ ne dem
    lindemin. Kuweˈ miyaˈan du isab hininangne si kamihin. Peggeˈ tagnaˈ kuweˈ dalil
    lindem teˈed dem pikilan kamihin peggeˈ gaˈ kataˈuhan kami sabab Almasi. Saguwaˈ
    pinadantaˈ ne weˈ ne dem pikilan kamihin supaya tahāti kami balakatnen duk sahayanen
    laˈi pu si Almasi.
  mle-mle: God mwiya basa kasab waad kitawa, “Ganim lait kariyaan tikwa.” Aal ganim
    lait kariyaan tikwana pik, ki Jisas Kraisak bwulana maaj bwu nyanadiy mawulaar
    wulaal. Nyan God diki ap bwu vibaal lait kaytik Jisas Krais diki mwutamab kariyaal.
    Ki lakwubana ap aal lait kaytik tina nyanaam.
  shp-NTPO: Ja yamé ikenbi joekan tenamani Diossenribira, joekan non shinan tenai
    keskáakin jawen joi noa onanmaa iki. Nonribi wetsabo Diossen atipana koshi ja
    Jesucriston bemanain penetai keská jato onanmanon ixon.
  aom-aom: 'Keriso-are jö majëhijarue hesi bëhoho niꞌiꞌivadiroho God-ro uvade höjo:
    Ramoramoho ajivëjo. Ëhi uvade ahuro nosi dë vövöbajoꞌoho ajivavuadeje noro hesi
    aji mahemu Keriso-are nu anoꞌere garuomoröhego.'
  geb-geb: Fhe Bakɨme fhum guarara suaŋgi, ana khaŋ nzuai, “Gɨngɨnan vhen vhavar ŋaar
    shɨrarga.” Mba Fhe Bakɨmen vhava ŋaarara, ana nza ndavi vherir kav, guigira khaŋ
    tɨgap nta shɨrigi. Ana maaŋ mbuav, nza guigira Zisas Krais khomara garav, nza
    vhɨra vhava ŋaara guara garav, nza kaŋgi, ana Fhe Bakɨmen vhava ŋaara bakɨme ma.
  bsj-bsj: Kwama co nii yiki, Filangko an tiba mor kumtacile! an tiba mor neretbe
    na ne filang nyomka duktangka kwama kabum Yesu Almasiya.
  cak-cak: Roma ri Dios ri x-in chi tik'alajin-pe sakil chupan ri k'eku'n, ja rija'
    mismo niyo'on sakil pa tak kánima, richin niketemaj chi riq'uin ri Jesucristo
    nitz'etetaj-vi ri nimalaj ruk'ij ri Dios.
  chf-NT: 'Dios u yäli oni ca''da: “Ajnic ump''e junch''äcni tuba u chictan tan it''obni”.
    Ca'' jini u yäq''ui tä ute. Y bada une täcä u chicti tan cä pixanla, uc''a t''oc
    ni junch''äcni jiniba u ch''e'' cuwina''tanla u pitzilan Dios, jini u pitzilan
    que aj Jesucristo u yäc''benon cuwina''tanlaba.'
  tlf-tlf: Kale God imi dong ko age ilagenamin boyo ki, sugamiyok uyo God iyo kamaki
    kafin kaa kutufosu kota telela kola kuta minte, uyo mililep tem kal nu kalaa age-nala
    e, bogo-nala e, “Kafin diim kubo ilagenal o,” agela e, maak fagalin tap kafin
    diim uyo ilagen kupka-suu kale, ulutap kale, God imi dong uyo numi aget tem uyo
    kefobelata, bam daa utam Krais imi kuguup uyo utamupta e, Aalap God yagal mungkup
    kanupmin kalaa agan-bulup ko.
  piu-2006: Katutjalu yirriṯi watjaṉu tili tjuṯa ngaranytjaku. Nganaṉa Katutjakuṉu
    wangka Yiitjunytjatjarra kulira walytjarringkula nganaṉa tilitjarra nguwanpa nyinanyi,
    Yiitjunya nganampa mayutju nyinanyingka.
  poh-NT: Jeꞌ reꞌ ajic reꞌ hoj cꞌahchiꞌ kakꞌorom aweh tak i cꞌuhbal chiri̱j i Jesus
    reꞌ Pahbamaj chi Kꞌatal Kꞌoric, ruꞌum nok reꞌ Dios reꞌ xkꞌoric cho chi nariwihꞌic
    i sakom reꞌ narisakomonic woꞌ pan kꞌekom, reꞌ woꞌ reꞌ xsakomsjic pan kacapew-bal
    i hoj. Jeꞌ aj reꞌ kꞌuruꞌ reꞌ hoj xsakomsjic pa̱m kacapew-bal reh chi reꞌ hoj enkasakomej
    lok wach i rinimal wach rilokꞌil i Dios reꞌ xcꞌuhtunic woꞌ ru̱cꞌ i Jesus.
  tue-tue: 'Biiro niiã: Cõãmacʉ̃ basirora sicatopʉ atibʉ́reco naĩtĩãrõ niimiriguere
    bóeri tiirígʉ niiwĩ. Teeré tiirírobiro cʉ̃ʉ̃rã́ marĩye yeeripũnarĩpʉ bóeri tiirígʉ
    niiwĩ. Teero tiirá, marĩ Cristore masĩrémena Cõãmacʉ̃ ãñurõ niirecʉtirere masĩã.'
  bjp-bjp: God ae i use ta u aragii, “Malal in popos una kubunor,” God sau ae, i tel
    ta malal ka popos na liu kirer ke ka famalal kerer isi kerek usum na memeh ke
    God ae na posong na mata Karisito.
  xon-xon: Uwumbɔr u nan len ke “Cha nwiihn woln mbɔmbɔɔn ni” na, uma le woln tinimbil,
    ke ti bee waah ŋan sakpen pu na. Yesu Kristo aabimbin aah bi pu na le mɔk timi
    Uwumbɔr aah ŋan sakpen pu na.
  tzo-ZNT: Ti Rioxe ti iyal ti oyuc sac osile, jaꞌ lispꞌijubtasotic ta yaꞌibel smelol
    ti jaꞌ onox Riox ti Jesucristoe.
  mpm-NT: Chi na ni saꞌa Yandios ñuyɨvɨ ni kaꞌan ya ja na ndinchaa nuu ñuñaa un. Ti
    suni siukan ni saꞌa ya nuu yo nanu ja ni xndinchaa ya ɨɨn nduva nuu yo ja kancha
    yo nuu ñuñaa xaan un. Chi ni saꞌa ya ja na chaku inijnuni yo ja vii xaan kuñaꞌnu
    Yandios. Ti maa Yandios ni saꞌa ja chaku ini ri taka jniñu ñaꞌnu ni saꞌa Jesús.
  ots-NT: Ya má yabbʉ, bbʉ jí̱ bbe mí ttøti nʉr mundo, göhtjo már hmɛxu̱y. Nubbʉ,
    ca Ocja̱ bi mandado di hmʉ jiahtzi pa di yoti cja̱ di wen car bbɛxu̱y. Ncjadipʉ,
    bbʉ ndí bbʉjtijʉ jar bbɛxu̱y, ca Ocja̱ bi dyɛnti cár tjay mbo ʉm tzi mʉyjʉ, cja̱
    nubbʉ, cja dú e̱me̱jʉ car Jesucristo. Nuca̱, i jñɛjmi hnar jiahtzi ca i ndo yoti,
    i u̱jtiguijʉ te tza rá zö car Tzi Ta ji̱tzi.
  hoy-hoy: इदुरसाटी कि परमेश्वर अच हुन, याव अंदुन, “अंधार दा टु ज्योति चमकुसुल,” अदिक
    अदा नाम दिलगोळ दा चमकुस्त कि परमेश्वर उन महिमा अन्द पयचान इन ज्योति यीशु मसीह
    अन्द मार्रा मा टु प्रकाशमान आगुल.
  amo-amo: Bara Kutellere na woro, ''Nkanang ma dak nanya sirti “amani na duro nanya
    nibinai bite an ni nkanang nyiru ngongon Kutelle nbun Yesu Krist.
  pjt-pjt: Panya Godalu kuwaripatjara mungawaḻuṟu puḻka ngaṟanyangka wangkangu kaḻaḻarinytjaku
    ka kaḻaḻaringu, munu God panya paluṟuṯu nyuntunya nganaṉanya palu puṟunytjuṯu
    mungawaḻuṟungka nyinanyangka irnyaṟa kaḻaḻaṉu nganaṉa pina aḻaringkula mulamulangku
    kulintjaku panya Godalu nganaṉanya Christalawanungku wankaṟunu.
  cwe-cwe: Kwaviya Mulungu yoyalongile, “Bung'hulo dimwemwese kulawa muna diziza,”
    katenda bung'hulo jake uchanyha ya mizoyo yetu muladi chidahe kumanya utunhizo
    wa Mulungu kwa kumulola Yesu Chilisito.
  daa-NT: 'Wiktin taat Buŋ kilgiyiit duniine, ŋa kaawtu aman : « Ɗo gondikaw-an, portikaw,
    ta caapu. » Ŋa meen̰ji Buŋ di oki kaak caapit portikuwiy ɗo gelbinni a ŋaani pilin̰
    kaƴni, nii ibinin darjiney taat irn̰a ɗo wijeeney ta Iisa Masi.'
  mlp-mlp: Kwaziqmo God bilam, Romriq saw isihim usaqta nab saw anuwan gwahtiqeq oyan
    ham. Ad God naqmo in ago anuwan eman i gigemab tuqoyaqmo. Oysa i gime hastitayan
    i Yesus Krais anobun ahol tuwaqauq. Ahol waqsa in anobun God ahol anuwanib oysa
    i God abin teq in ago zaway na ago tuhurit kemauqta.
  ape-C: Seiwok wata sagomatin Iruhin nakri, “Lait tutogur tuhiyahuk arukwutigun um.”
    Aria douk anudok atun Iruhin neneki ananit lait tanaki tatrugun numun apakip urkwip.
    Atudok lait tatrugunumap matik Krais ananin domaen aria madukemesh um agundok
    Iruhin dodogowin atun abom aria natrugun nariguk um.
  bgs-bgs: Tô Manama na igkagi na, “Duwán dán kappawaan tun ta kangittángngan,” sikandin
    pagsik tô igpappawà kani pusung ta ébô makagpát ki na ni gó tô kappawaan din na
    ágkitanán tun ta bónnóng i Cristo.
  faa-faa: Arirakano hauaka one kepomaresa maiya amo Kotimo someraka, “Katosane faerasie.”
    Aisa Kotiamo isu himua mafaesapo. Asiamo isiapo hemakapuane, isiapo Yasu Kereso
    asekea Kotimo faesane soko, wakapuane soko aserapo.
  kik-kik: Tondũ Ngai ũrĩa woigire, “Ũtheri nĩware nduma-inĩ,” nĩwe watũmire ũtheri
    wake ware ngoro-inĩ ciitũ nĩguo tũheo ũtheri wa kũmenyithagia andũ riiri wa Ngai
    ũcio wonekaga ũthiũ-inĩ wa Kristũ.
  cap-NT: Tuquitanpacha Yoozqui mantichic̈ha ween zumchiquiz kjana cjeyajo. Nii Yoozpachac̈ha
    wejt kuzquiz kjanchiqui, liwriini Yooz taku zumpacha intintizjapa, ancha zuma
    Yoozpan pajzjapa. Jesucristuqui niiz̈ ancha zuma kamañchiz cjen Yooz kuzmi niz̈aza
    Yooz honora tjeezic̈ha, uc̈hum nii zuma intintajo.
  ksr-ksr: 'Kania kokaembaajoŋ weleŋ qeŋ oŋomakejoŋ: Anutunoŋ kanakanaiyanoŋ kokaeŋ
    jeŋ kotoro, “Asasaganoŋ mono paŋgamaŋ qero asariwa.” Kaeŋ jeroti, iinoŋ mono Buŋayaa
    asasaga ano uunana kuuro asariro. Kraistnoŋ nanamemeŋa ama mero Anutuwaa asamararaŋanoŋ
    jaasewaŋanoŋ asariro iigiti, Anutunoŋ nono iikawaa kania moma kotowombaajoŋ kaparaŋ
    komakeja. Asasagaa kania jeŋ seiwombaajoŋ ama asasaga ii nonono.'
  eng-TNT: For it is God that commauded the light to shyne out of darcknes which hath
    shyned in oure hertes for to geve the light of the knowledge of the glorie of
    God in the face of Iesus Christ.
  sbs-sbs: Mukuti Ireeza nja va wambi kuti, “mumuni kauvenye mwi fifi.” Ava veñyisi
    mwi inkulo zetu, kuha iseri lyo kwiziva ikanya ye Ireeza mukuva kwa Jesu Kresite.
  sue-sue: 'Anutu nu gita susura ena zebura mumera ena zasimai kei awaise senu kei
    awenua da ami senu duba nasora ena zasimai meni zasimunua. Zasimaira susu ego
    ewa: Na Kristora giti benau gosinoise Anutura simai zasimaire giro baitina awa.'
  fra-NCL: 'Car Dieu, qui a dit : Que la lumière brille du sein des ténèbres, c’est
    lui qui a fait luire sa clarté dans nos cœurs, pour que nous fassions briller
    la connaissance de la gloire de Dieu, laquelle resplendit sur la face du Christ.'
  snn-NT: Mai Taita Riusubi ru'rureba ba'isirën ën yija zijei re'otore ëñani, guanse
    coca se'ga caguë, Miaja'guë caguëna, mia re'oto runji'i. Ja'nca ruin güeseguëbi
    mai ba'iyete ëñani, yë'ë ba'iyete te'e ruiñe masijë'ën caguë, maibi baguë ta'yejeiye
    ba'iye te'e ruiñe masihuë. Ja'nrëbi Jesucristo ta'yejeiye ba'iyete ru'ru ëñani
    masini, ja'nrëbi Riusu ta'yejeiye ba'iyete te'e ruiñe masiye porehuë mai.
  atb-NT: Hkâsu mù gâ le, "Mauchut hkaû mai maubó htoq lô sháng gaq." ga taî é Garai
    Gasang gi, Yesuq Hkrisduq é myoqdong mâ é Garai Gasâng é hpungwup shingkâng é
    maubó lé sê gyô é nyan lé, nga-nhúng lé byî é dông, Yhâng é maubó lé, nga-nhûng
    é i-myit unghkaû má duqbó nhâng bê nghut ri.
  cek-AK: Sithaw mah, Kaving thung hoiah aanghaih om nasoe, tiah lokpaek. Sithaw lensawkhaih
    loe Jesu Kri ah oh, tiah na panoek thai hanah, aicae palung thungah aanghaih to
    paek.
  bkd-bkd: Su tanghagaen hu Dios sa alan minikagi haena ha “Humiwal sa kapawà duun
    hu kasukileman.” Iyan haena nakailaw hu henà-henà taw ta daw matun-an taw sa pagkagamhanan
    din ha impadayag din pinaagi ki Cristo.
  ctu-76: Como jini jach bʌ Dios tsa' bʌ yʌc'ʌ ti ts'ʌjyel q'uin ti ic'jowan bʌ mulawil
    ti ñoj oniyix ti yʌc'ʌ ti tsictiyel i sʌclel ti lac pusic'al cha'an lac ña'tyan
    i ñuclel Dios tsiquil bʌ ti Jesucristo.
  lac-NT: 'A tenobo'' quin tsec''ticob u t''ʌn Cristo quire'' C''uj, raji'' caj u
    ya''araj: “A quibo'' ca'' u sasiquint tu yac''birir.” Baxuc tu ya''araj C''uj.
    Mʌ'' ja wirej, caj u ts''aj in najticob rajen in werob biquira'' C''uj, a mac
    jach manan caremo'' an ten bic Cristo tu ts''aj u tucur C''uj ti'' a tenobo''.'
  xla-xla: Epedeme kotiyamale sitali dla Godtapo epo atluwapo, “Amtuwale dulu dla
    hela꞉dleta domelepe,” duwapo. Epapeleye God hatlo etapo di dupa dulu dla ya꞉ta
    hela꞉dle hamimama domuwapo, ditapo Godta hela꞉dle Yesu Keliso mila꞉pi dla elaye
    malamelepo depame.
  xav-NT: 'Duréihã ropoto na''rata hawimhã, ''Re ĩhâimana u''âsi mono ma tô tinha,
    ãne: “Ãhãna hã robra si ''re asa''wari mono nherẽ, oto airowa''a na.” Ãne te tinha.
    Tane ma tô duré wapẽ''ẽ ''re, te te wama ''re arowa''a oto, ĩsadawa wasu''u hã
    wa te oto ãma ''re ĩwaihu''u pese za''ra mono zéb da hã. Cristu hã ma tô wama
