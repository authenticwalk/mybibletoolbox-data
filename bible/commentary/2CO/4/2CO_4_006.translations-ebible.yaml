  crn-NT: 'Ajta aꞌɨ́ɨn ɨ́ Dios, ayée pu ajmíꞌi ɨmuá ayén tiuꞌutaxájtacaꞌa tɨjɨ́n:
    “Chéꞌe áꞌataaca ɨ́ taij aꞌujna aꞌutɨ́ aꞌutɨ́caꞌa.” Aꞌɨ́ɨ pu ajta utétatzeaarecaꞌa
    yú tatzajtaꞌa, tɨ ij aꞌɨ́ɨn ayén taatáꞌan tej yaúꞌitɨée táꞌaraꞌani, aꞌij tɨ ꞌeen
    jɨ́n huápɨꞌɨ naa seijreꞌe ɨ́ Dios aꞌɨ́jna jɨmeꞌe tɨ Cɨríistuꞌu aꞌɨ́jna jemi seijreꞌe.'
  zpu-NT: Le Dios beꞌnnenꞌ bne gaꞌt beniꞌ yellrio ni ganꞌ gok xchole, ba broeꞌ beniꞌ
