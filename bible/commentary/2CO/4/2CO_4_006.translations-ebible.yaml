    nnda̱a̱ nntaꞌjnaaⁿꞌâ na tꞌmaⁿ cwiluiiñê ncꞌe mañejuu na xueeꞌñeeⁿ matseixueeñenaꞌ
    nnom Jesucristo.
  hin-CV: परमेश्वर, जिन्होंने कहा, “अंधकार में से ज्योति चमके,” वही परमेश्वर हैं,
    जिन्होंने हमारा हृदय चमका दिया कि हमें मसीह के मुख में चमकते हुए परमेश्वर के प्रताप
    के ज्ञान का प्रकाश प्रदान करें.
  spa-BES: 'Al ver que es Dios quien dijo: “Que la luz brille de la oscuridad, es
    él que ha hecho brotar La Luz en nuestro corazón para la iluminación del conocimiento
    de la gloria de Dios en el rostro de Jesucristo”.'
  san-BEN: য ঈশ্ৱরো মধ্যেতিমিরং প্রভাং দীপনাযাদিশৎ স যীশুখ্রীষ্টস্যাস্য ঈশ্ৱরীযতেজসো
    জ্ঞানপ্রভাযা উদযার্থম্ অস্মাকম্ অন্তঃকরণেষু দীপিতৱান্|
  tdx-tdx: 'I Andrianañahare nanao ty hoe: Hipasasàke amo ieñeo ty zava ro mampireandreañe
    añ’arofo’ay ao i hazavam-paharendrehañe ty engen’ Añahare mitapasàke an-dahara’
    Iesoà Norizañey.'
  naf-naf: 'Kawawaŋaŋ msat kululuŋ mme sokbeye kan keyet pigok zeye, “Busatnaŋaŋ tambusosogen
    melak.” Zeme kegok mge. Sepem kegogak zeme am ningat keŋŋnan busatnaŋaŋ sokbeye.
    Keyet yaŋaŋ kapigok: Kawawaŋaŋ ikŋaŋgat windeŋaŋ keyet yaŋaŋ Kilaismageseti am
    nin yomengatnan gilik zemti ndatiye keeset mkawaŋ beme ekmâtâbenn.'
  grc-MT: οτι ο θεοσ ο ειπων εκ σκοτουσ φωσ λαμψαι οσ ελαμψεν εν ταισ καρδιαισ ημων
    προσ φωτισμον τησ γνωσεωσ τησ δοξησ του θεου εν προσωπω ιησου χριστου
  vid-vid: Nguluwi heye yalonjile, “Lumuli na lumwemwese kulawa kutitu,” Ndo yawele
    kulangaza nhumbula ya hetwe, na kutugalila lumuli lwa uwanzi wa ukulu wa Nguluwi
    ulingumwemwesa kuli chihanga cha Yesu Kilistu.
  pio-NT: Wacàlidaca Jesucristo iináwaná ìwali, yácáiná Dios idéca imàacaca wáalíacawa
    ìwali. Bàaluitésíwa canácaté camalási chái èeri irìcu. Néeseté Dios ichùulìacaté
    camalási icànáanápináté catéeri irìcuíse. Càita nacái Dios idéca imàacaca icamaláwa
    icànaca wawàwalìculé amalácaténá wáiwitáise yéewanápiná wáalíacawa Dios íiwitáise
    ìwali máiní cayábéericani. Jesucristo yáasáidaca walí amaléeri iyú càinácaalí
    Dios íiwitáise ìyaca, Dioscáináni yái Jesucristoca.
  tsn-tsn: Gonne Modimo, o o rileng, “A go nne lesedi mo lefifing”, o dirile gore
    re tlhaloganye gore ke phatshimo ya kgalalelo ya one e e bonalang mo sefatlhogong
    sa ga Jesu Keresete.
  amr-NT: Sikki̱re̱gya̱ʼ “Huakjey kataʼteʼ,” Dios oaʼuyate. Kenpaʼti oroʼen huanopoyaʼ
    konig jeyda Diosa nopoʼeyda moʼe̱a̱ʼne. Dios ʼurunanada o̱ʼe̱ aʼnopo̱e̱a̱yaʼpo
    Diosa huanopoyaʼ jeyda moʼe̱a̱ʼne. Jesucristo ʼuruaʼnananada o̱ʼe̱nok Dios ʼurunanada
    o̱ʼe̱ oroʼomey oknopo̱e̱ʼdik o̱ʼi̱kaʼne.
  pwg-pwg: God ivona bo, “Yasegana nubakutuva kamonai ina ruyaghari.” Ma bade iberai
    da ina yasegana nuwanuwata kamonai ina ruyasegana. Ma Yesu maghighina ina yasegana
    takitakitai na God kana kadara akovina taviiviini.
  cjv-cjv: Te Yai Gumam man kamun bengua kakom “Kamun si boingui keranom suwamie,”
    dungua yaromi bei moingoro ena keranom sungua no yokamai morapungi tei dowamie.
    Te Yai Gumam keranom sunguamere Kirisito epe keranom siro ena Yai Gumam keranom
    sungua imari de norome. Ena no ari yokamai Yai Gumam keranom sungua firaro bepunga
    yaromi no denom minom ikai koi moiro opom di norome.
  tha-KJV: เพราะว่าพระเจ้าองค์​นั้น ผู้​ได้​ตรั​สส​ั่งให้ความสว่างออกมาจากความมืด
    ได้​ทรงส่องสว่างเข้ามาในจิตใจของเรา เพื่อให้​เรามีความสว่างแห่งความรู้ถึงสง่าราศีของพระเจ้าปรากฏในพระพักตร์ของพระเยซู​คริสต์
  por-BR-2018: Porque o Deus que disse que das trevas brilhasse a luz é o mesmo que
    brilhou em nossos corações, para a iluminação do conhecimento da glória de Deus
    no rosto de Jesus Cristo.
  mhl-mhl: 'Fuŋine yoore eru kiŋaŋ qa ŋareegobeneŋ: Anutuji fuŋfuŋgaineo iŋi mitigaya,
    “Tatamaji qisiri qame tamaeine.” Oŋu miya, iŋoji Biŋeinere tatama ruame maŋnoŋuŋ
    bapakareko tamaeya. Kristoji eeboboine eba eko Anuture kuririquranji jiŋo maiineo
    tamaeko ŋonebuŋ, Anutuji niŋo ore fuŋine mane mukukimiŋ ore yameŋ keega. Tatamare
    fuŋne misauekimiŋ ore eru tatamaine oi noreya.'
  klv-klv: Husur aGot toke, “Nam̃ial tem̃ial len nǝmargobut!” igol nam̃ial san em̃ial
    len nǝlonamito, hǝn namtb̃elǝboi sǝhot nǝyalyalan siGot len nǝhon aYesu Kristo.
  bco-bco: Gode eyo꞉ sololi usamio꞉ ho꞉leno꞉ fa꞉la꞉doma a꞉la꞉likilo꞉ sio꞉ a꞉ma꞉yo꞉,
