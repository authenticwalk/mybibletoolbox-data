    can cuví coto yo tsa cahnu cuví ra tsa nduxiñú nuu ra Cristo.
  caa-caa: Pues tama ucajyesnibꞌir tunor lo que ayan cay ojron Cadiosir y che que
    tama e incsibꞌaner tuaꞌ alocꞌoy e janchꞌaquenar, y jax Cadiosir era ubꞌan xeꞌ
