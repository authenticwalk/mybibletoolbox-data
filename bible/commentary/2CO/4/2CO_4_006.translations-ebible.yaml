  kdl-NT: Kashila̱ ka ka danai, “A̱sa̱ka̱ katyashi ka wakana a asuvu a karimbi!” U
    zuwa tsu ta̱ tsu reve an katyashi ka na ki katyashi ka tsupige tsu Kashila̱ ka,
    ka tsu tsu wene a upetiwaꞌeshi u Yesu Kawauwi.
  apu-NT: 'Kitxakapirĩka ipiãnoka auakasaaki, Teoso txari: “Piopinikaxitita.” Iuasaakipeka
    iopinikaxitita. Iua Teosotxikana iopinikari aãkixinire. Ikara iopinikare kamaimaroretaua
    Teoso Apiananiri kaiotximereri ininiua. Kristo aãtamatakasaaki, aãtamatari Teoso
    iotximere.'
  roo-roo: Aue iava uvare Pauto oiso puraroepa, “Aviavia rorori vova rupa tapi.” Ira
    raga ita Pauto ira aviavia roro piepareveira vigei iava sopaura-ia vigei iava
    rupa vovouro verapaoro. Oisore ra vo aviavi iavirava varao-ia roroiovira taraipavio
    Pauto vo vovouroaro, oarare oisi eisi roropaiveira Jisas Krais vo vovouaro iavirava.
  miz-NT: Mii tsi Xuva kō, ña é de kûꞌve é xiꞌí nuu ñuꞌú san mí nēé san ne, dɨvi tsi
    ñā naxiꞌí nuu ña nimá ntɨ vata koo é kuenta iña ñúꞌu san ne, kutuni ko tsi dóo
    kaxiꞌí nuu kaꞌnu Xuva ko te kinī ó Cristu.
  qvz-NT: Yaya Diosmi cai munduta raushcai tucui ansagunata punzhayachira. Ansamanda
