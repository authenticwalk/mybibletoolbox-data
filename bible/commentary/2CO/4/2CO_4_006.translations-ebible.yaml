  cuk-cuk: 'Ar Bab-Dummad sogsad: “Negsichidgi gwallu-mee gasun.” Génesis 1:3 A-Bab-Dummad
    anmar-gwagegi ibmar-magar-itoge anmar-imaknonikid, adi, Bab-Dummad-e-yeerdakleged
    Jesucristoʼbali anmar wisgumalagar.'
  tbf-tbf: E Raban ese ta nga pevien, “Tinaparang! Rar katsep simi ngingi,” eie a
    nga tsana buer ine mi berber va ta rar i arogei, terengien va gei ta mang katsep
    surie man matvinavaso e Raban ian ta rar kuvu simi matan e Karisito.
  uig-CYR: Чүнки «қараңғулуқтин нур йорусун» дәп буйруған Худа, Мәсиһниң дидаридин
    Өзиниң шан-шәривини тонутушқа болған йоруқлуқниң биз арқилиқ чечилиши үчүн, бизниң
    қәлбимизни йорутқандур.
  ikw-NT: Chiokike wam ke karụ, “Iwhne mụ n'ọchichiri,” bụ otu Chiokike wam ke mernu
    iwhne a mụkwasi nụ mkpọma aị, ma a mụhia igwugwu Chiokike ke a nọowhnu nụ ruwhnu
    Karaịsi.
  khs-khs: 'Aputa: peleya: weyamo ma:ta: ti ikila emiwa Koteyewi selese, “Yopolotelawa
    ho:lilima.” Au seya amunuse Koteyewi nini himuwemi ho:lila:pekeye. Aumita:, nini
    matanesewa, niyewi Yesu Keleso potapola: Kote ho:liyawala, penaiyawana potosekeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ «ማፔ ፖዑ ፖዓና» ጌዳ ፆሳይ ኑ ዎዛናን ባሬ ፖዑዋ ፖዒሴዳ፤ ቃሲ ኢ ባሬ ቦንቾ ኤራቴ ፖዑዋ ኪሪስቶሳ
    ሲንን ፖዒያዋ ኑሲ ኢማናው ፖዒሴዳ።
  pma-pma: Navong Ahi mumon out netan kei vit, “Maen meneai vaka ran mankoli ka vatitin.”
    Ka kei vi vati Ahi etin koa mumon meneai onen ritin en tiner neim keke rovailea
    revi muohien ten hetetamenien onen. Ka koakeil ales veinan Iesu Kristo, alei kilea
    en muohien ten hetetamenien onen Ahi.
  atd-NT: Ian su dongan to poghimu to Magboboot to soini no kalibutan no marusilom
    pad tibo, nigkagi sikandin oyow ogkaawo ka marusilom no sikan do ian no nigmaawang
    on. No sikandin dod ka ogbat-ow to goinawa ta oyow ogpakasabut ki to duon kabogbogan
    din no ogkakitaan ta dio ki Hisu Kristu.
  tel-2017: “చీకట్లో నుండి వెలుగు ప్రకాశిస్తుంది” అని చెప్పిన దేవుడే తన జ్ఞాన వైభవపు
    వెలుగును ఇవ్వడానికి మా హృదయాల్లో ప్రకాశించాడు. ఆ వెలుగు యేసు క్రీస్తు ముఖంలో ప్రకాశిస్తోంది.
  hat-BSA: 'Paske se Bondye, ki te di: “Limyè va klere nan tenèb la”. Se Li menm nan
    ki te briye nan kè nou pou bay limyè de konesans a glwa Bondye a, ki se nan figi
    Kris Jésus a.'
  top-NT: 'Dios maktum huá: “¡Catahui taxkáket ní ca̱paklhtu̱tá!” Chí pi̱huá Dios
    quinca̱ma̱xqui̱ni̱tán ixtaxkáket nac quinacujcán xlacata nalakapasá̱u ixli̱lanca
    Dios ni̱ma̱ quinca̱ma̱si̱niyá̱n Jesucristo.'
  msk-msk: Kadini nang pagimo nang Dios sang donya, yagalaong yang Dios, “Pakita na
    allag antak mawara yang kangitngit.” Adoon pyapakapawa nang Dios yang kanatu ginawa
    antak natu katigaman yang kanaan kadyaw. Yaan yang kyakatigaman ta sang kadyaw
    nang Dios si Jesu Kristo.
  gyr-NT: 'Esepia, Tũpa aipo ehi aracahe: “Toime tesapesa pɨ̃tumimbi vahe resape ãgua”
    ehi. Ahe avei osesape uca yande pɨha pɨpe ‘ipɨpe toicua che porañetesa che Rahɨr
    Cristo recocuer rese oime vahe yuvɨreco’ oya.'
  kmh-kmh: Nind kisyimnamb okok, Gor melik gaŋ aŋgek, day melik gak. Gak kun ak rek,
    namb chinup biyaŋ melik tep nuk ak, gaŋ aŋgek gip ak mey; miñiy biynimb gok chinup
    niŋiy, Jiysis Krays melik tep ak niŋbay.
  ukr-ONPU: 'Адже Бог, Який сказав: «Нехай з темряви засяє світло», є Тим, Хто засяяв
    у наших серцях, щоби просвітити розуміння слави Бога в особі Ісуса Христа.'
  emi-emi: Ta God ghe uela va, “Mallanga ateva ellaa tale saurrom ateva,” me ia ghe
    gheleila mallanga ateva ghe llaala tale urunguitaniimami tani tau mae mallangina
    alomasaanga tale naanamungaane God ta matane Karisto.
  zpv-NT: 'Chin bwiꞌhnnchaꞌyi Dxiohs guidxyiyuh, guñiꞌ Ñiꞌh: “Loh nacahyi dxiinloh
    tuhbi biaꞌñih nin guziaꞌñih.” Pwihsi laꞌh gahca Dxiohs baziaꞌñih Ñiꞌh laꞌn lastoꞌ
    raꞌ nuꞌh tin bwiꞌhnn Ñiꞌh biuꞌnbwaꞌ nuꞌh loh llaꞌñih xteenn Ñiꞌh nin ruluuꞌyi
    Jesucristu.'
  gux-gux: 'Kelima Utienu wan yua n yedi: mi yenyenma baa yendi li biigili nni, den
    teni ke mi yenyenma yendi ti pala nni ki bua, ke tin bandi wani Utienu kpiagidi
    n ñuliti maama Jesu Kilisiti nungi po .'
  kos-kos: God se na su tuh fahk, “Lela kalem in tolak in lohsr uh!” pa God se su
    oru kalem lal in tolak insiasr, in akkalemye nu sesr lah wolana lal pa kalem ke
    mutun Jesus Christ.
  ibo-ibo: Nʼihi na ọ bụ Chineke ahụ sịrị, ka ìhè si nʼọchịchịrị chawapụta; bụkwa
    onye mere ka ìhè ya nwuwa nʼime obi anyị. Nke a ka o mere iji wetara anyị ìhè
    amamihe nke ebube Chineke nʼihu Kraịst.
  yml-yml: ꞌA vetofolovaga wata ꞌa lalauꞌagega fai Yaubada nuama i kiavemagetadi.
    Basenadiotoga dudubalaꞌava, bega Yaubada i vo, Mageta i na souyeni dudubala ꞌwainega,”
    nika mogitana i magetai. Wata baniꞌodi Yaubadanina nuama i kiavemagetadi yana
    mageta ꞌwainega bega yana ꞌaiꞌaiwabu magemagetana ꞌa ꞌiseni Iesu Keliso maigina
    ꞌwaineye. Yaubada yana ꞌaiꞌaiwabunina ꞌana ꞌaseta ꞌwaimeye baniꞌodi mageta.
  ory-ory: ଯେଣୁ ଅନ୍ଧକାରରୁ ଦୀପ୍ତି ପ୍ରକାଶ ପାଉ ବୋଲି ଆଜ୍ଞା ଦେଇଥିଲେ ଯେଉଁ ଈଶ୍ବର, ସେ ଖ୍ରୀଷ୍ଟଙ୍କ
    ମୁଖରେ ପ୍ରକାଶିତ ଈଶ୍ବରଙ୍କ ଗୌରବମୟ ଜ୍ଞାନର ଆଲୋକ ଦେଖାଇବା ନିମନ୍ତେ ଆମ୍ଭମାନଙ୍କ ହୃଦୟରେ ଆଲୋକ
    ପ୍ରକାଶ କରିଅଛନ୍ତି।
  bzj-bzj: Da Gaad da di Wan weh seh, “Mek lait shain fahn owta di daaknis!” Da hihn
    weh mek fi hihn lait shain eena fi wee haat. Ahn da lait weh di shain fahn Krais
    fays mek wi noa di gloari a Gaad.
  chk-chk: Pun Kot, ewe mi apasa, “Saram epwe tinewu seni lon rochopwak”, i chök ewe
    Kot mi asarama letipem o ngenikem ewe saram, pwe aipwe silei usun än Kot we ling
    mi pwä won mesen Kraist.
  ssd-ssd: Kuate nu tugu mbolŋge bulu mayok ka ma make kilŋawa ŋgina ta nuŋge siŋgine
    ŋgamuŋgal kilŋate le sine Yesus Kristus kaŋgermba Kuate tuku kilŋa kila pileg.
  acr-TNT: Ma ri Dios ri xtakan che xwon ri kꞌijsak chupa ri kꞌekuꞌm, e Rire ri xwon
    chupa ri kanimaꞌ chaꞌ rucꞌ laꞌ caketaꞌmaj runimal uchomalil Rire, ri cakꞌalajin
    ruma ri Cristo.
  rop-rop: Wal yumob jinggabat na. Longtaim God bin tok, “Larram lait kamat en shain
    brom det dakbala.” En lagijat gin imbin meigim det lait blanga im shain insaid
    langa wi hat, en det lait bin meigim wi sabi God brabliwei, dumaji wen wi sabi
    Jisas Krais, wi sabi God.
  mee-mee: Iau ka role minmina kurumea, Nutu e role pala roma, “Olamana ke la toangakala
    nga osuguna,” ke toakala ngallo nga lomangngme. Ke toakala ngallo nga lomangngme
    ta tungnge olamana e nga lomatana e ta Nutu kana olamana e toakala ta ragau kinung.
    Ka i a olamana ore toakala nga Karais raguna.
  dif-dif: Ngangau Naupini Goda, Nulia jirijiribana wonti ngalpurandru praitji mintjina
    dunkana tarananto, Naupini bakana ngaianingu ngarani mintjina wonti Godaia pirnalaia
    ngujamanaia mintjinaia Jesuni Christuni mudlani.
  gam-gam: Djinmon ge, God asa embe dji, emill pakna do au djindabe dji. Dji una ge,
    une no nomane amblo au dje awika, no God kandjiye kerman paraka, poll dje au kerman
    djindo mal ge no Krais gume djillake al kane kune yenmon.
  nou-nou: Edo God mi tuturo da sisira umenga einda soropu da dowo usasa nembodiba
    be janibare. Setiri usasa janiburisira da awodo God amimi etiri uso usasa awa
    ingodenaso jo da janiburira. Edo ingodena Keriso da dombu da ditini era awasedo
    nango God da usasa nembodiba awa gosera.
  mqb-NT: 'À alay a Mbərom sə ndakay daliyugo ata nà, a ja, a wa: «Jiyjay â dav
    ì iɗe zənzen inde!» Aday sa dav anan jiyjay à mivel a manay inde nà, winen
    a re. Jiyjay ata a ɗakak uko anan nà, mazlaɓ a Mbərom sa dav pi jœr ana Almasihu
    wa ata awan. Mə ɗakan anan ləbara mugom ata anà ɗo ahay nà, anga na awan.'
  ape-B: Seiwak wata susubati God nakli, “Lait tutoglu tuhiyahuk ehudak yomotokweh.”
    Ali nameitu douk anudak atunu God neneki ananitu lait tanaki taglak numun apakip
    ulkwip. Atudak lait taglakumapu matik Krais ananin domanyu ali madukemech umu
    agundak God nanubu dodogowinu atunu ali naglak nalikuk umu.
  grc-F35: ὅτι ὁ Θεὸς ὁ εἰπὼν ἐκ σκότους φῶς λάμψαι ὃς ἔλαμψεν ἐν ταῖς καρδίαις ἡμῶν
    πρὸς φωτισμὸν τῆς γνώσεως τῆς δόξης τοῦ Θεοῦ ἐν προσώπῳ Ἰησοῦ Χριστοῦ.
  cav-NT: 'Yuequedyatu Yusura quisarati ahua: “Apuda ducu huecara pahueca”. Tumeque
    Yusudyatu Jesucristo eque caadebameretihua, ecuanaja tuque eje buchique adeba
    ishu. Jesucristo ecuanaja adebatsuquetu Yusuja ecuana ducuta inimeju eudau buchique.'
  kgp-NT: 'Ha vé, ũ tỹ kutyg mũ ra kurãg han mũ ẽn tóg ẽg ki kurã han mũ gé sir, Topẽ
    ti, ẽg tỹ ki kanhrãn jé, Topẽ tỹ tỹ ũn mág nĩn ki. Ẽg tỹ Cristo ve kỹ ẽg tóg Topẽ
    ki kanhrãn tĩ. Cristo vỹ tóg Topẽ ve hã pẽ nĩ. Ẽg ki kurã to ken hã vẽ, hã vỹ:
    Topẽ ki kanhró he mũ.'
  bvd-bvd: '''Ana si kada bae God nia saungainia doo ki, nia bae ''urii, “Alu folaa
    lae nia tala folaa fua lao rorodoa lae.” Nia lau gu ne falea folaa lae fua lao
    manata lakolu uri kolu ka saitomana God ne ''initoa ne Kraes faatai folaa ''ani
    nia.'
  ukr-1871: Бо Бог, що звелїв з темряви засияти, той засьвітив у серцях наших на просьвіченнє
    розуміння слави Божої в лицї Ісус-Христовім.
  apz-apz: Hwapɨngoso hohonta Anɨtu ole lɨmento, Sɨkwoꞌmjoho soꞌmo pomponaho wolasyono.
    Anɨtu ose lɨmentiso sohwo kakoe pomponahoso nakwoe sɨmeho moꞌmo losyalofoho. Oso
    pomponaho lonesyalokuso soꞌno nakwo huno ole nayohoho. Anɨtuye pomponaho engoso
    Kɨlaisɨye sɨmoꞌmango weho.
