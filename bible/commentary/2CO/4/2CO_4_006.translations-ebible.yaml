    utbil tol caw miman swatx''il Dios. Ja'' yin Jesucristo, ja'' tu'' chi txeclo
    el swatx''il Dios tu''.'
  deu-1912: Denn Gott, der da hieß das Licht aus der Finsternis hervorleuchten, der
    hat einen hellen Schein in unsere Herzen gegeben, daß durch uns entstünde die
    Erleuchtung von der Erkenntnis der Klarheit Gottes in dem Angesichte Jesu Christi.
  san-PUN: ਯ ਈਸ਼੍ਵਰੋ ਮਧ੍ਯੇਤਿਮਿਰੰ ਪ੍ਰਭਾਂ ਦੀਪਨਾਯਾਦਿਸ਼ਤ੍ ਸ ਯੀਸ਼ੁਖ੍ਰੀਸ਼਼੍ਟਸ੍ਯਾਸ੍ਯ ਈਸ਼੍ਵਰੀਯਤੇਜਸੋ
    ਜ੍ਞਾਨਪ੍ਰਭਾਯਾ ਉਦਯਾਰ੍ਥਮ੍ ਅਸ੍ਮਾਕਮ੍ ਅਨ੍ਤਃਕਰਣੇਸ਼਼ੁ ਦੀਪਿਤਵਾਨ੍|
  nob-LB: 'Gud sa ved skapelsen: ”Lys skal skinne i mørke”, og han har tent lyset
    i midt indre, slik at jeg kan spre kunnskapens lys videre om at Jesus Kristus
    stråler av Guds herlighet.'
  ntj-ntj: Yuwa, kutjulpirtu mungakutju ngaralanytja. Nyangka Mama Kuurrtu watjarnu,
    “Tilirriwa.” Palunyalurtu-lanya kurrurnpa tilitjarrarnu. Nyangka-lan pina yarlarringkulalpi
    Kurayitjaku mula-mularringu. Palunyalu nintirringu Mama Kuurrnga purlkanya nyinarranyangka.
  sxb-NT: Aeniki Katonda owawoola mbwe, “Owueru ka-wuwale mu ekierema,” nio owagera
    owueru wuae ni wumurika mu emioyo giifu kugere tumanye owunene wuae owuwonekana
    mu owueni owua Yesu Kristo.
  nhu-NT: Nyo' wvù to gayɛɛ lɛ, “N'yuu ebuy ɛ̂ ɛjiwɛ le ebaa”, ɛ̀ nu Nyo' wvudvu wvun
    wvù nu ɛ ge n'yuu we ɛ no baa fô mvuntelem mvusɛse le keeyuuse bese ɛ bese kee
    bvukukɛ bvu Nyo' le bvù nu yî bvushiw bvu Jisos Klistu le.
  row-row: Lele uluꞌ a, Lamatualain olaꞌ nita nae, “Musi hambu manggareloꞌ naronda
    sia mamana maꞌahatuꞌ a.” Basa ma, Ana tao rondan naronda sia rala tara. Huu Ana
    hiiꞌ a fee manggarelon nema nggita. Naa sosoan nae, leleꞌ hita duꞌa soꞌal Kristus,
    hita o tasanedꞌa Lamatualain manaselin boe.
  msy-msy: Fomɨra God kamaghɨn mɨgɨa ghaze, “Mɨtatemɨn aven, angazangarim otogh siragham.”
    Ezɨ Godɨn kamran angazangarim iza en navir averiabar ikia egha e gamizɨma, e Godɨn
    fofozir aghuiba iti. E Krais Iesusɨn guamɨn angazangarir kamɨn gara, egha e Godɨn
    angazangarim ko an gavgavim gɨfo.
  agg-agg: Sapo God hɨfɨ sünü nafɨrandambe ai hoafɨyuhü yahuya, “Nɨmbɨ yare nɨmaroambe
    si ranai simbeyo-wamboane,” mehu. Asu God mamɨ ranani sɨhefɨ hohoanɨmoambe si
    ramareanda afɨndɨ hamɨndɨ tükümefeyo asu sɨhefɨ ŋgusüfoambe ranai aboedɨ si nahurai
    eŋgoro. Ro si ranahambo fɨfɨrɨhumboanefɨ sapo Godɨndɨ hɨmboamupuimbo-randeimbɨ
    si Sisas Kraisɨndɨ ŋgusümboarambe apenɨŋgo ranahambo.
  ptp-ptp: Lec buc taxlee ilage Anutu nêl ên nêbê, “Xêseac i linac vac mapɨtoc.” Dɨ
    gwêbaga Anutu vông xêseac wê i vông ge lam linac vac il nɨlôd, om il xovô xêseac
    wê Anutu vông ge wê linac lec Kɨlisi manôn.
  nak-nak: La Tahalo Uru, eia la vuhu la matagaga, mai la merera tetala te la silokola
    eia veia maie “Taritigi la matagaga ge vulo robo la maligoma.” Eia vimatagagati
    la tia gatou oilo veia etato ge hilo sesele la matagaga te La Tahalo Uru oio te
    la lagule Kraist, veia amite ge matagaga mai ele te la merera tetala ale sesele.
  lbb-lbb: Nating ot ning e God i akes a rakrakan hanua i atongi mang, “A talapor
    ir sasai ot miting na mormorom.” Pa onone, e God ka suah tar anuna talapor te
    na balandala, sur ir sasai teia, sur dalar tasman a matatar ane God, ning di oroi
    i ting na patar e Karisito.
  kan-2017: ಯಾಕೆಂದರೆ “ಕತ್ತಲೆಯೊಳಗಿನಿಂದ ಬೆಳಕು ಪ್ರಕಾಶಿಸಲಿ” ಎಂದು ಹೇಳಿದ ದೇವರು ತಾನೇ ಯೇಸು
    ಕ್ರಿಸ್ತನ ಮುಖದಲ್ಲಿ ತೋರುವ ದೇವಮಹಿಮೆಯ ಜ್ಞಾನವೆಂಬ ಪ್ರಕಾಶವು ಅನೇಕರಿಗೆ ಉಂಟಾಗುವುದಕ್ಕಾಗಿ
    ನಮ್ಮ ಹೃದಯಗಳಲ್ಲಿ ಪ್ರಕಾಶಿಸಿದನು.
  cso-NT: Quí¹ hnga² bíh¹ Dió³², Tsá² ca³jmú³ hí³ héih³² hi³ taɨ²¹ joh¹ ñí¹ jmɨ́¹
    lɨ́³ jáun² já¹niéi² liánh² má²ca³tiéi³ siáh³ joh¹ hñu³ tsɨ́³ jnoh¹; hi³ jáun²
    cun³quionh³ joh¹ jáun² bíh¹ ma³jnia¹³ jnoh¹ hi³ Dió³² bíh¹ Tsá² quien², cun³quionh³
    hi³ ma³jnia¹³ jnoh¹ jáun² lánh³ rón³² he² ñí¹ Jesucristo.
  ena-ena: Vaka sɨbaŋ Asɨ agaŋ nameŋ abami uami. Hɨfɨlɨ agadɨ alɨhaŋ heŋ abɨlu havalam
    aba abami uami. Lɨci abɨlu agaŋ ve alaŋ hula hɨnilalɨ uami. Hɨnihɨni aludɨ hɨji
    humɨgaŋ agɨladɨ lɨdaci abɨlu sɨbaŋ hɨniavɨdaci Jisasɨ Kɨlaisɨ dɨ mugaŋ lamɨgaŋ
    agadɨ igɨlalu uami. Iga iga Asɨ dɨ abɨlu hekɨlɨ vɨdɨvɨdɨŋ daŋ agadɨ avi igɨlalu
    uami.
  tgo-tgo: Loi iye va iŋa, “E momouwo tɨne manjamanjala i vakeke.” Na Loi ghamberegha
    iya manjamanjalawae i mbɨlerɨ e ghareme, iya kaiwae wo ghareghareya le vwenyevwenye,
    na vwenyevwenyeko iyako wo thuwe Jisas Krais e ghamwae.
  yap-yap: Fare Got ni ir e yog ni ga’ar, “Nge m’ug e tamilang u fithik’ e lumor!”
    e ku ireram e re Got ni ir e ke tamilangnag an’mad kug nanged e fla’ab rok ni
    be gal ram’en u owchen Kristus.
  mop-NT: Tu cajeeb ti ma'ax to yanac a sasil yoc'olcab jumpulu, le'ec a Dioso, u
    yadaj ca' yanac a sasili. Le'ec ilic ala'aji, u tz'aj jabix a sasil ichil ti tucul
    ti'i ca' ti weelte u qui'il. Chica'an u qui'il a Dios etel a Jesucristojo.
  tet-tet: Uluk aan, Naꞌi Maromak dale naꞌak, “Musti noo kroman mak naksinak iha fatin
    makukun.” Hotu, Nia naseꞌi Niakaan kroman atu naksinak iha itakaan neon laran,
    tan nakara foo Niakaan kroman baa ita. Lia nia isin naꞌak, baa oras ita hanoin
    lia hosi Kristus, ita moos hanoin Naꞌi Maromak beran no ahar maksinak.
  hlt-MCSB: Pathen loh a thui dongah vangnah tah yinnah lamloh ha vang. Amah loh Jesuh
    Khrih kah maelhmai neh Pathen kah thangpomnah, mingnah khoval te mamih thinko
    ah a sae sak.
  xtd-NT: Ná n‑taꞌu tniu Ianyuux xa ndii ngandii nuu nee, xa kuaꞌa‑ro xa kundeꞌa‑ro
    xa io ñuñayiu yaꞌa, da n‑tundaꞌa Ianyuux Cristu ñuñayiu, xa kuaꞌa‑ro xa jini‑ro
    Ianyuux. Hora xini‑ro nuu Jesucristu, xini‑ro xadiñu Ianyuux, xini‑ro xa Ia kunxaꞌnu
    ka kuu‑ia, Ia taxnuni nuu ntdaa xa io.
  mdy-ETH: ዓይጎሮ ጌዔቴ፦ «ፖዓ ዹሞይዳ ፖዖንጎ» ጌዔ ፆኦዛሢ ኪሪስቶሴ ማሎና ፖዓ፥ ፆኦሲ ቦንቾ ዔርዛ ፖዒ ኑም ዒንጊንታዳጉዲ
    ፖዖ ኑኡኮ ዒኖይዳ ፖዒሤኔ።
  spl-spl: Kândikum emelâk Anitâŋe hân himbim ki kândikyotgowân omoŋ pato sâhâm iop.
    Omoŋ sâhâop ya Anitâŋe sâmu laŋinŋe pilâop. Yakât dopŋeâk lohimbi kerek nenŋe
    omoŋ bâleŋan manminiwin yan yâkŋe sâmu laŋinŋaŋe biwinenŋan pilâop. Biwinenŋan
    pilâmu haŋ sâningimu ikŋe biwiŋan girawu tap yamâ Kiristoŋe olop miop yan tetemu
    ekbin.
  usp-NT: Kakaj Diosi' xin chi tiwa'x sak pire tijsakab'saj man uku'mal. Y lajori
    ri' Kakaj Dios xanow chapca' xwa'x sak laj kanm. Y jwi'l man sak li tiketemajtak
    jnimal jk'ij Kakaj Dios ri tijc'ut Kakaj Jesucristo.
  zav-NT: Chyix̱ɉue'eto' dižə' güen dižə' cobə c̱he Jesocristən' c̱hedə' Dioz ben'
    ben par nic̱h chatə' be'eni' yežlyo nga ḻeczə ḻe'enə' babene' par nic̱h be'eni'
    c̱he'enə' yo'on ḻo'o yic̱hɉla'ažda'ochon'. Na' de'e na'anə' ca naquə chio'o banombi'acho
    Jesocristən' ṉezecho de que Diozən' naque' ḻe'ezelaogüe beṉə' zaque'e c̱hedə'
    yic̱hɉla'aždao' Diozən' naquən cayaṉə'ən naquə yic̱hɉla'aždao' Jesocristən' na'
    tozə can' chso'one'.
  sgz-sgz: Gim lu arbin ngorer kabin ái Káláu a Káláu án talas. Hirá ái Káláu a parai
    ngo, “Talas na tapam hut,” má ák hut ngorer a parai. Má onin ákte longoi talsán
    lain arbin ák talápár imi bál git. Má i pákánbung git mákái liu si Karisito, ki
    git mák ilmi ngo talsán minmáir i Káláu a tur talas uri kángit hol, má ngorer
    gitá mánán ngo ngádáh a ngoi ái Káláu, má bál git áng káng mai talas.
  kek-NT: Nak toj k'ojyi̱n chak ru li ruchich'och', li Dios quixye, “Chicua̱nk li
    cutan re xcutanobresinquil ru li ruchich'och'.” Ut a'an ajcui' li nacutanobresin
    re li kac'a'ux re nak naru takanau chanru lix lok'al li Dios. Ut li Jesucristo
    naxc'ut chiku lix lok'al li Dios.
  blz-NT: Alaata'ala a men nangaan tae-Na, “Na kapintungan bi isian ruar.” Ia uga'
    a men nompopo'isian ruar na noanta, kada' daa pinginti'ianta sida moruar ka' i
    kita minginti'i kuasana Alaata'ala. Kuasana Alaata'ala isian na ro'up ni Kristus.
  poe-NT: Na mé jehe Dios kꞌue̱to̱an kíxin tí xrohi tsꞌinkaséyanxín tí sítié a na
    mé kja̱xin jehe chꞌán kjuanjon chꞌán xrohi tsꞌinkaséyanxín nkaya a̱sénni kíxin
    chrókjuachani chrókónoheni nkexrí tjen tí kjuachaxin jié kuènte Dios tꞌinkaséyanxín
    Ìnchéni Jesucristo.
  san-TAM: ய ஈஸ்²வரோ மத்⁴யேதிமிரம்ʼ ப்ரபா⁴ம்ʼ தீ³பநாயாதி³ஸ²த் ஸ யீஸு²க்²ரீஷ்டஸ்யாஸ்ய
    ஈஸ்²வரீயதேஜஸோ ஜ்ஞாநப்ரபா⁴யா உத³யார்த²ம் அஸ்மாகம் அந்த​:கரணேஷு தீ³பிதவாந்|
  cof-NT: Aman Diosi casaleri to quinato, jera nemen jominca Diosi tsen suwanue. Junni
    aman Diosinan chiquilachi tencabinan tsen suwaca joe yape Diosica tsarasica sen
    joeque miralarasa. Jesucrístoca tuca miito, Diosica tsaracari sen joeque tenhiminlayoe.
  srm-NT: Biga di ten Masa Gadu mbei goonliba, nöö a bi taki taa di limbo musu ko
    jaka di dungu puu. Nöö hën seei wë sëndë wan limbo a u hati, fuu musu ko sabi
    taa a ˻Jesosi˼ Keesitu u sa si hii di waiti fëën di a abi.
  qvs-NT: Kallarinan tiempu Tata Dioska rimashpalla tuta likidumanta lusta rikurichimurkan.
    Kunan tiempupish Tata Dios shunkunchikunapi lusninta rikurichimun payta riksinanchikunapa.
    Tata Dios wambran Jesukristuta kachamurkan lusninta kawachiwashpanchikuna entiendichiwananchikunapa
    pay sukaman allima kananta.
  zca-NT: 'Or ngulo Dios yizhyuo, nzhab Dios: “Yo biani plo nzho nakao nal re''.”
    No nal, Dios mizini yek be, par ngok milibe'' be yalnazhon che''n Dios, kwa''n
    nak yub Jesukrist.'
  cbc-NT: Dios pʉame cawãmapaʉpʉre ati yepa naitĩãrõ caãnimirĩcãrõrẽ to busuo joroque
    ásupi. Cʉ̃ã niñami ãme cʉ̃ãrẽ marĩ yeri canaitĩãrõpʉ caãnierẽ bairo marĩ caãnajẽ
    cʉtiere cabusuropʉ to ãnio joroque caácʉ majũ. Tore bairo átinucũñami Dios, cʉ̃
    macʉ̃ Jesucristo nocãrõ cañuʉ caroaro cʉ̃ caátiere ĩñarĩ bero, Dios cʉ̃ caãnajẽ
    cʉtiere marĩ camasĩparore bairo ĩ Jesucristo jʉ̃gori.
  qxo-NT: Tayta Dios cay patsata camarmi poderninwan tsacayta atsicyayman ticratsirgan.
    Tsaynömi Jesucristuman criyicogcunataga jutsallachö cawaypita alli cawayman poderninwan
    ticratsimantsic.
  mox-mox: Lova Yaubada vonaya, “Simatala, velovelovana qiduana gamonega una simatala!”
    Ta Yaubada baʼe simatala nana aʼuya giwalidaya ʼinega nuada giqaʼuya, ta baʼe
    ʼinega niʼa kalamania Yaubada ena simatala aqiaqi otaqina kana ʼitea Ieisu Keliso
    ʼiawana ʼinaya.
  kew-kew: Gore abade Gote-me go ribaane su-para paa opena sa-pulu nipumi nipuna paare
    niaana robaa-para page mea ipisa. Goa pea-ga abia niaame Gote-na epe paana puriri
    Krais-na ini agaa-para adema-pulu onaanu go agaa laketema.
  dww-dww: Mamaitua ya riuna, “Yana waikupikupie sibo ya yana.” Be inam Mamaituanama
    tauna vutuna nopomaima yai yanana, be yodi tauma Mamaitua na borumama Kerisoe
    ka kitakitana.
  twi-ASANTE: Onyankopɔn a ɔkaa sɛ, “Hann mfiri esum mu nhyerɛn no” ɔno na wahyerɛn
    wɔ yɛn akoma mu, ama yɛanya Onyankopɔn animuonyam ho nimdeɛ wɔ Yesu Kristo mu.
  aoj-aoj: Fowaꞌ God nati akot atona naꞌi, “Lola aꞌ nendataga.” Deiꞌ eaꞌ anamba atona
    nandaꞌ mogogalaꞌi ananimi mataga ma afaꞌ eaꞌ mandaꞌ opalef afaꞌilifi fegalaꞌ aꞌowaꞌ.
    Mogogalaꞌi amamba mihimbaꞌmapa gawa ma mogogalaꞌi banagami Godi mape atapim mogalaꞌ.
    Apaꞌ mati amamba ma waf Jisas Kraisi fegalaꞌ fataga amaga ananigai.
  cbv-cbv: Jon jã́tih Dios nihatdih chãjna, “Dʉpʉ́napboó yeh iigát ã jʉmʉ naáh”, ãt
    niijíp wʉt jĩ. Caanjéh jwĩ́ih caolihdih yeh iigát dée ã jʉmat tʉ́ʉtna caá. Pánihna,
    Cristo, chah tʉ́ini ã jʉmatdih jéihna, Dios biíc yoobó tʉ́ini ã jʉmatdihbʉt jwĩ
    jéihna caá.
  taw-taw: Bɨlel God ne agak, Kɨsɨlɨm nab okok mɨlek ak ownɨmuŋ agak. God anɨb ak,
    mɨlek ne ke apek, gos chɨn nab ayaŋ amub. Amɨl gek, God nop nɨgtep gɨpun. Jisas
    Klays jomulɨk nop ak nɨŋɨd, God mɨlek ne ak nopun.
  jic-NT: 'Dios nosis la tjiji na, tjevele: “Püste nt''a majawaques ca”. Cristo ma
    qjuisastsja na, pǘstetsja jinwá qjuisas mo''ó. Dios jaw jinwá, ne tjejyawca jinwá
    quinam qjuisas mo''ó. Mpes qjuisin tji''yüsa la tjiji tsjay püné way jupj. Cristo
    po''o qjuisin tji''yüsa mpes selecj niná.'
  zap-NT: Porke Dëdyuzh wlaa ne wkaa bnii lo nkeb, laake Ne wlaa ne wdee bnii xgyeryen
    be, chen gaknan be pezee nak xgyelenzoon Ne; laa Jesucrist nak gyelenzoon guin.
  wer-wer: Anutu pi ngaanëër songöntak koö olëak wiaan ëwa tëëpënëak maan pël ëaup.
    Pi tapöpök ten pim ëwaata songönte ëwat sënëak niaan pim ëwaat tenim lupötë oröa.
    Pim ëwaöökë songönte epël. Ten Yesu Kristoon ityaangkem Anutuu ëwaöön ëwat yes.
    Pötaanök ten arim inëën sak wë.
  ipi-ipi: '@see-verse:2CO.004.005'
  qul-NT: Tutayajpi c'ancharinanpaj mandacoj Dios quiquin sonkonchispi c'ancharicherkan,
    Jesucristopaj causayninpi c'ancharej Diosta rejsinanchispaj.
  tnc-tnc: Tuᵽarã ᵽuri ika wejea rubu'ataeka, neia simakoᵽekareka saborirũjekaki.
    I'suᵽakajaoka Cristore yija õrĩberikoᵽekareka, yijare kire kiõrĩwãrũrũjeka. Suᵽa
    imarĩ Jesucristore yija yi'ᵽakã'ã Tuᵽarãja tẽrĩriki kimaoka yija ᵽuᵽarõ'õrã yijare
    õrĩrũjeraᵽaki.
  ter-NT: Vo'oku enepone Itukó'oviti pahúkoti ápeyea uhapú'iti xapa hahákuti mekúke,
    énomone kouhápu'ikomaka visóneu kutí'inoke vinixoâti ne êno hána'iti ihayú'iuti
    itípanevo Itukó'oviti kouhápu'ikovoti ya xoko Kristu.
  bmr-NT: 'Mɨɨro diiboro Moocaani: Ɨcɨvuuneguiiha daachɨcɨsu, nuubo. Jaaboro jisumi
    bu diiboro mojeebɨɨnofaño achɨcɨsuhi. Tooneri Moocaani imico magaajaqui Jesucristo
    ɨmefañotɨ ɨɨfuvusunoco.'
  fuf-fuf: 'Ko fii ko on Alla daaluɗo: «Yo ndaygu ngun jalbu ka nder niwre», ko kanko
    kadi jalbini ɓerɗe amen ɗen, fii ndaygingol e amen andal mangu Alla wongu e yeeso
    Almasiihu on ngon.'
  bhl-bhl: 'Keko beli, Sunbin-Got e sua e bokolomele: “Mililiw be ‘Felet mak angoka!’”,
    angse Sunbin-Got be num ibolow mutuk kel akalem auk so kitil so Yesus Kulais em
    kiinguen ailbe ailbin filik so bakati num ibolow dolon keyemkabe te.'
  ons-ons: Anutu eŋe mokaka kino panamanka paki rake, “Kepe qae qelaŋannom,” raki
    kepe qaeke, oŋoka raki kotozo miti wane qelaŋanŋo quluduŋ laweki Kristo wane de
    kaitino Anutu wane qeli ewe zonom wakonlukki ka detkakone.
  con-NTPO: 'Chiga Quitsaja coejechigave agattoemba su: “Cuintsu sintssia''ye a''tatssia''ve
    chanjuñe.” Tsa Chigayi tsu ingi injama''choma''qque chanjienqquia''caen a''tatsse
    in''jaen cuintsu ingija Jesucristo cambajuma attepa Chiga a''tatssia''ve atesu''faye.'
  ghs-ghs: Ohongai hee, Qupita dzadzai biranate baibudzareiqi hiiretanita noi napaho
    qupake baiburomi nana adzahaha naate Dzesu Kiristu Ohongaho birabira qidza dzapanoma
    noke dzaga boboto gesina naatarai ooni.
  peg-peg: ଇନାକିଦେଂକି ଇମ୍‌ଣି ଇସ୍ୱର୍‌ ଇଞ୍ଜି ମାଚାନ୍‌ “ମାଜ୍‌ଗାତାଂ ଅଜଡ଼୍‌ ହୱେତ୍‌ ଇଞ୍ଜି
    ବଲ୍‌ ହିଜ଼ି ମାଚାନ୍‌ ।” ଇମ୍‌ଣି ଇସ୍ପର୍, ହେୱାନ୍‌ ଜିସୁ କ୍ରିସ୍ଟତି ମୁମ୍‌ଦ ହତି ଇସ୍ୱର୍ତି
    ଜାଜ୍‌ମାଲ୍‌ନି ଗିଆନ୍‌ନି ଅଜଡ଼୍‌ ଚଚ୍‌ନି କାଜିଂ ମା ୱାସ୍କିତ ଅଜଡ଼୍‌ ହପ୍‌ତାନ୍‌ନା ।
  txu-NT: Be, adjàkamã Metĩndjwỳnh ta kabẽn ne, “Akamàt kô tykbit. Gê on a'u. Gê a'u
    akamàt kurwỳ”, ane. Ga, a'u kute mỳjja kunĩ kurwỳkam mỳjja kunĩ arỳm memã amirĩt
    mexja pumũ. Metĩndjwỳnhdjwỳ ne arỳm gwaj bamã bajamak bô gwaj arỳm Kritu mar mex
    ne. Metĩndjwỳnh ne kute mexo, umao me kunĩ jakrenh. Tãm ne gwaj arỳm kuma. Kritu
    ne kute amijo ba mexkumrẽx gwaj arỳm 'ã ujarẽnh ma. Gwaj baje Kritu mar o ne gwaj
    baje arỳm Metĩndjwỳnh mar. Metĩndjwỳnh ne kute mexo, umao me kunĩ jakrenh. Tãm
    ne gwaj baje Kritu mar o kuma.
  eng-WEBU: seeing it is God who said, “Light will shine out of darkness,” who has
    shone in our hearts to give the light of the knowledge of the glory of God in
    the face of Jesus Christ.
  gnw-NT: Echa'ã opaete pɨ̃tumimbi yave, Tumpa jei tome toĩ tembipe. Jae ramiño vi
    Tumpa umɨembipe orepɨa pe penti tembipe rami, nduicuaa vaerã quirãi jae uyembɨadoraca
    ete. Tumpa imbaepuere uyecuaa Jesucristo rupi.
  mux-mux: 'Akiliinga pulele i-sipa mele: “Kolea súmbulu túlina pa tipili.” nirim
    ⸤kene ma-koleana pa tirim⸥ Pulu Yi kanili yu-ni oliunga numanuna sukundu pa tinjirim.
    ‘Oliu-ni ‘Pulu Yili-nga tondulu talang puliele-ni Krais-nga kumbi-kerina pa tepa
    talang pulimú.’ nimbu piliamili!’ nimba aku tirim.'
  maj-NT: A̱t'aha̱ Nti̱a̱ná xi kitsjá kju̱a̱ nga ku̱a̱t'ai nd'íu̱ má jyuu̱n, kui xi
    ta̱ kits'ínkat'aijínná tu̱ xi b'a̱ ts'ín cha̱haná kju̱a̱chánkaha̱ Nti̱a̱ná xi
    tíbat'ai a̱nkjín Jesucristo̱.
  bkq-NT: 'Kaudyly ume myakâwândy Deus aguely: “Tyajine nidâ iamu oday” kely. Mâkâ
    Deuslâ kyangahu oday iajimanâni Jesus Cristo kiuntuduo, âdaunlo Deus awyly kiuntuhoem.'
  kue-kue: 'God okuna ka yegl dungwa, “Mim ere pamara suna ambuglange plaudi ambuglange
    suo.” Godmo suwara i keunde ambuglangemo wu no mina pandre nomano mina ambuglange
    pond sungwa. Ana ambuglangemo i yegl: No kamga God ambuglangemo pond Yesus Krais
    guma dra mina pangwa.'
  cot-NT: 'Iriraquea Aapani Irioshi irioquea cantanquitsi: “Ontsirenquempaja pitsecamajavetanquitsica”,
    aisa irioquea tsirencashirentacotacaji antsatantajiaquemparoca quero ocotani iroganejencare
    Aapani Irioshi otsirencashimpoquirerencavaetanaca ivoroqui Jesoquirishito.'
  bnp-bnp: A Vure, ra viri i ta maea, “Ge palala,” ia kunana a Vure i vakapalala a
    gine hita, si gi lohoka vona a bagetuanga na Vure, ra i para na matane Isu Kristo.
  apn-NT: '@see-verse:2CO.004.005'
  ctp-NT: Ti kwiꞌ Ndiose lka nu msuꞌwa xaa luwi ꞌin Ni nu nganun niꞌ kasiya ꞌñaan;
    kanꞌ chaꞌ ka biyaꞌ tianꞌ nchga chaꞌ tnun nu suꞌwe ꞌa nu nsuꞌwi seꞌen ndiꞌin Ni,
    ti kwiꞌ ti chaꞌ ndii tianꞌ chaꞌ ngiꞌni Ni tñan niꞌ kasiya ꞌñaan bra nu stean chaꞌ
    ꞌin Krixtu. Ti kwiꞌ Ndiose lka nu ngulo tñan chaꞌ xuꞌwi xaa la seꞌen ngwa chalyuu
    tla nu ngwa ti sꞌni.
  opm-opm: Rih mong moh has timbas hat patin Gin mong moh ha has hatinoh ma ritip
    Got orhor nure danong nadapem nahas mat napapat Got ohmur. Has nahat ma napapat
    oh Got orhe yah hat paten ohe has da oh Jisas ohe boknong atan kakeir hatin has
    mat papatin dir ama hasnong wamara orhornong am haptimur.
  bvr-bvr: Ngardawa Wangarr an-gatiya a-yinanga a-wena, “An-munya a-jirra, wurra gun-gujayanaya
    gu-bengga barra,” nipa minypa a-jayanayana atila ngatipa nyirri-ngurrnga, gu-gata
    wenga barra ana-goyburrpa burr-guta nipa a-jayanaya ana-gorrburrwa, minypa nyibi-na
    Christ bukula a-jirra rrapa marn․gi nyiburr-ni barra nula Wangarr nipa an-molamola
    warrpam.
  wal-wal: Aissi giikko, “Xumaappe poo7oi poo7ana” giida Xoossai nu wozanan ba poo7uwaa
    poo7issiis; qassi i ba bonchcho eratettaa poo7uwaa Kiristtoosa sinttan poo7iyaagaa
    nuuyyo immanau poo7issiis.
  zad-NT: 'Ḻa'' Chioza'', beena'' wna: “Wzeeni'' beeni''na'' lo yel c̱hoḻa''”, ḻekzka''
    ba wlo''e beeni'' c̱he''na'' ḻoo yic̱hjlall''do''nto''na'' kwenc̱he gombia''nto''
    Jesucrístona'', na'' kan'' gakbe''into'' ka nak yeḻ'' zakii c̱he Chioza''.'
  kmg-kmg: Anutu e mârâc jaha fuŋnao dapâc fohame hae mâreŋ fureocte mume furewec,
    ekizia hâcne mume maŋnâŋecko mitire tatamaczi uŋ heme Kristore šâŋe maio Anuture
    huriri qâreŋ fua tâcneha šâŋitambeŋ.
  aso-aso: Neꞌmine noluvoniꞌ nene nemuꞌ noluve. Oꞌmoso gozopoꞌ akaꞌmila litiꞌmuso
    izo mininguꞌ labanaꞌ sotoꞌ ilive live neꞌmo nene Oꞌmoso neniꞌ nemeni dameni nene
    Izesuꞌ Kilisitoꞌ velelotiꞌ sotoꞌ neivosa aꞌmidotiꞌ nene ningi gililizangumuꞌ ve
    losa luteuꞌ nene hize labanaꞌ ele-lidineꞌ ma neive.
  uli-uli: Iy chog Deus molwe ye sor bo, “Yebe llah teram mo luwul ruchupung!” mele
    ye foru Teram la yal be werloh lal meka depmem ha sala gola falmay la yal le ye
    kkel mala werel mo wol metael Kristus.
  nin-NT: Ungbamvu ku Abachi u da di, “Abachi da di azhi wa bu la, na ka ibwu glo.”
    Ziza nggo Abachi à du uru ku so la ni isisurr munta, wre ki imba bu hi inkpinkpye
    ima yi nggo i se nu umi ku Kristi.
  acu-NT: 'Yus nu nangkamtaik teen: Paantin ati, tímia nuka ii nintincha paantin ati
    tusa nintimtikramramiaji. Jesucristo timiá kakaram aa nuka iincha: Yuse kakarmari
    tu awai tusa, nekamtikramatas ii nintincha paan nintimtikramramiaji.'
  cak-WNT: Queri' nikabij chiwe ruma can ya ri Dios ri xbin pa rutiquiribel chi tisakirisan
    c'a ri sakil ri pa k'eku'm, y ya chuka' Riya' ri nisakirisan ri pa tak kánima
    wacami, riche (rixin) chi riyoj can tikasakirisaj y tikak'alajsaj c'a chique ri
    winek ri ruk'ij ruc'ojlen ri Dios, ri can nitz'etetej wi riq'ui ri Jesucristo.
  ebk-ebk: Tay hi Apo Dios nan nangifilin, “Mawacha nan silaw as nan kawad-an chi
    ngongot.” Hi Apo Dios us challu nan nanilaw as nan numnummi ta maammuwanmi nan
    kaichayawan Apo Dios ay maila as nan lupan Cristo.
  spa-PDDPT: Porque Dios, Quien ordenó que la Luz resplandezca de la oscuridad, resplandeció
    en nuestros corazones para iluminación del conocimiento de la gloria de Dios en
    el rostro de Cristo.
  ruf-ruf: Imulungu yuyula iyalongile, “Ghumwanga ghulangatse kulawa mchisi,” iyo
    yuyo iyoilangatsa imimoyo yetu, na kutwing'a ghumwanga wo ukumanya utunitso we
    Imulungu iulang'atsa mchihanga mwa Yesu Kiristu.
  gun-gun: Mba'eta Nhanderuete “Pytũa gui taexakã hendy va'e”, he'i va'ekue ae oremoexakã
    avi orepy'a rupi, Cristo rova re hexakã ojekuaa va'e roexa uka aguã.
  agu-BL: 'Ya''tz na kaban na Ryos mpacon len yi tz''o''tz wutzil te kawutz. Nin ba''n
    na xcye'' te''j, na yi at tzaj tz''o''tz wuxtx''otx'' ite''n i'' a''lon: “Jaloken
    tkan skil,” nin jaltz. Cha''stzun te ja wi''t el katxum tetz yi k''ej Ryos, na
    ja lajluchax skawutz tan Cristo.'
  isn-isn: Kunsoko Itunda ng'wenso nae ulungile, “Uwetu ukumileka kupuma mukili.”
    Wamileka munkolo yitu, kupuma muwelu nuamahala naukulu nuang'wi Tunda kuumole
    nuang'we Yesu Kilisto.
  ilo-ULB: Ta ti Dios ti nangibaga, “Agraniag ti silaw manipud iti kasipngetan.” Nagraniag
    isuna kadagiti puspusomi, tapno mangted ti silaw iti pannakaammo iti dayag ti
    Dios iti presensia ni Jesu-Cristo.
  pir-NT: 'Panopʉ ohõ saha niahye Cohãcjʉ̃: “Nahitianopʉre buhrioro ijiya”, ni, dutiahye
    tiquiro. Yojopʉre tiquirota ijire marine tiquiro tutuayere masigʉ̃ yeriquiro.
    Buhrioro marine ti ihñagʉ̃ yero saha, tiquiro tutuayere marine masigʉ̃ yere. Cristo
    Cohãcjʉ̃ tutuayere marine masigʉ̃ yere.'
  anv-NT: Ɛsɔwɔ muú ajɔɔ́ nnó, “Geŋgbɔ gegɛne né mmu gemua,” ji apyɛ geŋgbɔ jií
    gegɛne né mmu matɔɔ́ sé mampyɛ ɛsé dékaá geŋgbɔgé. Ɛsɔwɔ ɛyi gegɛnegé né
    ushu Jisɔs Kras.
  sab-NT: Unsuialin nga ulita kledu nga jereske gire Chube nga gwangea dodadu, Chube
    nga chra gbu gire nga jere chegu sugekare nga chrage, nga chra chegu sugekare
    nga jerege. Chube e amaña Jesucristo kagu nga dba ai giti chage kwianske kwian
    ta gbe Chube uñe, kwian me Chube uñe kle chage nga jereske kare, Jesucristo kwian
    ta gbe suge salengwli jichra kwian gbe ten nga jereske kare, Jesucristo giti che
    Chube uñe, Jesucristo giti suge trate chege Chube noare kweri.
  tmd-tmd: God höd “Pɨxmag yuö bö mil abaŋ,” me röŋa. God paŋyöbö akwör mil nuŋwa
    madmag yuörɨb an kwo mäp i mɨda. Makwam, God mil mag wä nuŋ aku Krais haŋaj mämäg
    yuö mil abmɨd aku mödö nugwöla.
  acr-NNT: Ma ri Dios ri xtaqan che xwon ri qꞌijsaq chupa ri qꞌequꞌm, e Rire ri xwon
    chupa ri qanimaꞌ chaꞌ rukꞌ laꞌ kaqetaꞌmaj runimal uchomalil Rire, ri kaqꞌalajin
    ruma ri Cristo.
  kpg-kpg: God ne helekai, “Mai i lodo di bouli, di maalama gi maahina.” Ma go God nei
    la hua dela ne haga maalama tadau lodo, bolo gi iloo gidaadou di madamada o God
    dela e maahina i di gili nia hadumada o Christ.
  taj-taj: “धोपधोपरी य्‍हाल तउ” भिसी सुङ्बा परमेश्‍वरसे येशू ख्रीष्‍टला स्‍य्‍हालग्‍याम
    तबा य्‍हाल परमेश्‍वरला घ्रेन मानना ज्ञान बुद्धिदा घोबारी खम्‍गै भिसी ङन्‍ना सेमरी
    थेसे य्‍हाल तना लजी।
  avt-avt: 'Haiu mɨrɨak menmen im mentar God kerek nɨpaa katɨp kar ik: “Me wit toto
    lait hɨremes mamɨr,” hɨrak kerekek kekepai haiu mertei mekre han kaiu menmen mɨrak
    yaaim merhɨhe nepei au man mau Krais.'
  cbk-cbk: Na principio del mundo Dios ya manda arde con el claridad na oscuridad
    por medio lang de palabra. Y ahora ele mismo amo tamen ya causa arde el di suyo
    claridad na di amon maga corazon, para hace canamon entende que el persona di
    Jesucristo ta reflecciona el gloria de Dios.
  uig-ARA: چۈنكى «قاراڭغۇلۇقتىن نۇر يورۇسۇن» دەپ بۇيرۇغان خۇدا، مەسىھنىڭ دىدارىدىن
    ئۆزىنىڭ شان-شەرىپىنى تونۇتۇشقا بولغان يورۇقلۇقنىڭ بىز ئارقىلىق چېچىلىشى ئۈچۈن،
    بىزنىڭ قەلبىمىزنى يورۇتقاندۇر.
  tuf-tuf: Récaji checúm baquí chira cuácayat, Sirat “cuanwi,” wajacro. Uwat checúm
    cuitar ub cuitar ístajar eyta récaji as urá cuitar eyta ístajar rehjecro. Eyta
    cuácayat Sir im eyat as ur icar bow̃ wíjacro. Cajc cuitar cuanír eyta as ur icar
    cat bow̃ éytaan wan wíjacro. Aját Jesucristo urá cuitar Siran caran cuít istayta
    acu urá wíjacro.
  abx-abx: Si Kristo i nagpasamwak kami' kay agpakatu'an-na kami' si Diyos si kata'o
    hi'unong si maka'angayan kina'iya-na. I Diyos nga magpadanta' siray si kalu'uman
    si pagpinugad, “Andanta'a,” iya i magpasiga si danta' si mga kasing-kasing kami'
    ngan da'inan may liwat si ka'am basi' akabuwanan kita kam sito kata'o hi'unong
    si ka'angayan-na nga awinan agsana'ag si bayhun-na si Kristo.
  mco-NT: Je Dios huɨdibɨ jecy'ajty ane'm co huen tɨɨcxɨn ji'aty huɨdibɨ codɨɨcxɨp
    ma ycoodzɨty, yɨ' tɨ xymooyɨm y'ayuc ytɨy'ajt. Yɨ' y'ayuc tɨm jadu'n nipaady nej
    tüg tɨɨcxɨn nmɨɨd'ajtɨm ma ajt njot nhuinma'ñ, jɨgɨx jëbɨ n'ijxɨm je Dios y'oy'ajtɨn
    huɨdibɨ quëxɨ̈cp ma Jesucristo yhuiñyjɨjp.
  cpb-NT: 'Tema ikantake pairani Pawa: “Onkiteesheenkatai tsirenikiri.” Iro oshiyakawori
    roiteenkashiretaana naaka, noiteenkatakotairi eejatzi itsipapaini riyotairira
    Pawa, oshiyimotaiyaari iñagaatyeerome rowaneenkawo Pawa rishipakire ipooki Cristo.'
  aon-aon: Seiwok wata sagomatin Iruhin nakri, “Lait tutogur tuhiyahuk arukwutigun
    um.” Aria douk anudok atun Iruhin neneki ananit lait tanaki tatrugun numun apakip
    urkwip. Atudok lait tatrugunumap matik Krais ananin domaen aria madukemesh um
    agundok Iruhin dodogowin atun abom aria natrugun nariguk um.
  hus-NT-2005: Na Dios, xin tʼajaꞌ ka waꞌchin i tajaxtaláb ban jikʼwaxtaláb, jaꞌich
    jeye xi jelti max in tʼajaꞌ ka waꞌchin i tajaxtaláb ba ni itsích. Anchanꞌ tin
    tʼajaꞌ abal ki ejto ki chuꞌtsi tin labidh tʼokát na Dios xi kʼwajat bin wal na
    Kristo.
  mig-NT: Chi̱ Dios kúu I'a̱ ni̱ tá'ú‑yá tiñu ja̱ ná kúndiji̱n ñu̱ñáa. Te ni̱ stúu̱n‑ya̱
    iní añú‑ri̱, náva̱'a ná kuní‑ri̱ nuu̱ Jesucristo ndasa ndíi ncháa̱ Dios.
  bps-bps: Na di kimò Dwata i banwe, di kagatbuan too kifu i kdee. Kabay alò mdà di
    kmanan malwa, malwa nan. Na salngad én i nimoan di gami, du lanwan i fandammi,
    du fye glabatmi i bong kdatah na kneng teenito di ku Dyisas Krayst.
  mbs-mbs: Peg-inang te Timanem te keneyonan, mengitngit aw penga niyan ininang din
    se kelowahan. Iling kenyan se ininang din kanak, so kedengan, iling te doen kengitngit
    diyà te pedowan ko, so wedà a kilala ki Jesu Cristo. Meneng linowa din den se
    pedowan ko amon ipekità din kanak se kelangkaw te Timanem diyà te bawa i Cristo.
  tof-tof: Zitülkus módóga, God, ngaen nótó bóktanórr wagó, “Tümün kwatódógabi zyóna
    ki ongang bapón,” wa tóba zyón ongang sapónórr mibü moboküpdü. Ene igósüm, mibü
    umul akyanóm Godón wirri kómal zyónankwata, Kerriso ne zyón okaka amzazilda.
  cme-NT: 'Diiloŋo maŋ naa ciɛra: «Cecerma saaya ma hel a karnu kukulma‑i», uuduɔŋo
    faŋo yaa bi diyaa cecerma‑i i hɔmmu-na i tiɛ da u fafaaŋgu‑i Kirsa yaaŋga-na i
    suɔ-ku.'
  sus-sus: Ala naxan a masenxi, «Naiyalanyi xa yanba dimi kui,» a tan bara a xa nɔrɛ
    masen muxu bɛ a xa Mixi Sugandixi saabui ra.
  pon-2006: Pwe Koht me mahsanih, “Marain en pwarada sang nan rotorot,” iei ih Kohtohte
    me ketin kamakamarainih nan kapehditail kan, pwe kitail en kak marainkihla lingaling
    en Koht, me dakedaker silangin Krais.
  dad-dad: Negur ĩ iron, “Gugum namen lalan fula fei,” yen, inim Kristus nẽ nawa bun
    yogon fula fiya medeĩya anĩ, amã keleĩ youf nigin, yogon lalan waumã bun fula
    fouf nigin inon.
  zab-NT: Ne lagac Dios ni gunabee yiáany lo guɨchliuré chi banchuunni, lagac Diosqui
    bzieenny xquelriennɨ, bxalny xquelriennɨ par gacbeen xa ná guelrnabee xtenny,
    guelrnabee ni racbeen pur Jesucrist.
  jae-jae: Anôtô taŋ kêsôm gebe ŋawê êsa aŋga ŋakesec naŋ, kêkêŋ aêacma ŋalêlôm ŋawê
    kêsa. Ŋawê tau ŋam kêsêp ajala Anôtônê ŋawasi, taŋ gêc Kilisi laŋôanô naŋ.
  ksd-ksd: 'Tago ra God, nina i ga biti dari: “A talapar na pupua ta ra bobotoi,”
    i tar pupua rikai ta ra bala i vevet, upi na vatalapar avet ma ra kabinana i ra
    minamar i God ta ra mata i Iesu Kristo.'
  msm-NT: Su no bag-u pad hinanga to Diyus to kalibutan, madigyom seini. Kaling pighinang
    din to kaawang pinaagi da to kagi din. Sikan isab to pighinang din kanami, su
    pigtang-awan din to hona-hona noy agun makasabut koy to kasiga dow pagkagamhanan
    din no impakita din pinaagi ki Cristo.
  myk-myk: 'Kilɛ wemu wʼa jo taashiinɛ li ni na: «Kpɛɛngɛ ki pye nibiige ki ni ge»
    wee ninumɔ wʼa kpɛɛngɛ yeege wèe zɔlɔɔ pu na, kɔnhɔ Kilɛ wo nɔɔrɔ wemu wʼa ɲí
    na fòro Kirisa wo ɲaha ki ni ge, wèe di wee nɔɔrɔ we wo lajɛ wu ta, wu da kpɛɛngɛ
    yeege wù mu.'
  sbe-sbe: Yaubada tanoubu ta ye hetubu na ye hedede ye wane, “Dawaya bena masigili
    unai ye sinapesama”, na yona dawaya ye hesina nuwada ta udiyedi. Unai nuwasibasiba
    dawayana ye haiyama na Yaubada didigana Keliso kana kao unai ne ta nuwatulobai.
  mcr-mcr: Goti, “Hiawiqä imdaŋi we yqä äunänä” ätäŋqä Iqu, Iqueqä we-huŋqä iiŋi,
    ne änäpatqiyqaŋga, ne Jisasi Kraisi Iqueŋi hiŋuä äqunätanä, Goti Hanjuwä Iqueä
    we-huŋqeŋqätä, yoqä naqeŋqätäŋi, näqŋqä ekque.
  cux-NT: 'Ní taachi Ndyuūs din''dái yā iⁿ''yeēⁿdī ngaⁿ''a yā ''tíícā: Yeⁿ''e naachí
    maaiⁿ miiⁿ canéé dɛɛvɛ. Maaⁿ Ndyuūs miiⁿ ní diíⁿ yā chi dɛɛvɛ miiⁿ canéé na staava
    yeⁿ''é ''nū. Ní ndúúcū dɛɛvɛ miiⁿ cuuvi deenú ''nū vaadī deenu yeⁿ''é Ndyuūs chí
    n''dai taavi ca. Ní nús''uu n''diichí ''nū dɛɛvɛ yeⁿ''é Ndyuūs taachi n''diichi
    ''nū naaⁿ Jesucristo miiⁿ.'
  tur-YTC: Çünkü, “Işık karanlıktan parlayacak” diyen Tanrı, Yeşua Mesih’in yüzünden
    kendi yüceliğinin bilgisinin ışığını vermek için yüreklerimizde parladı.
  san-ITR: ya Ishvaro madhyetimiraM prabhAM dIpanAyAdishat sa yIshukhrIShTasyAsya
    IshvarIyatejaso j nAnaprabhAyA udayArtham asmAkam antaHkaraNeShu dIpitavAn|
  bel-N: Таму што Бог, Які сказаў з цемры зазьзяць сьвятлу, Сам зазьзяў у сэрцах нашых
    дзеля прасьвятленьня [нас] пазнаньнем славы Божае ў абліччы Ісуса Хрыста.
  sch-sch: “Ajîng renga avâr hong vâr suok atih!” a tipu Pathien nanâk hah ani,
    Khrista mêla Pathien roiinpuina vâr suok kin rietna rangin kin mulungrîlngeia
    a minvâr zoi.
  mic-MIQNT: Etna na Gjinisgam ta'n teluep mujga amgwesewei, “Waseteg elateg oqonitpa'qigtug.”
    Pa wijei Gjinisgam gisa'lugsi'gup 'ns'tmu'tinenu gelu'lg agnutmaqan ugjit Se'suguli
    'ggamlamuninaq. Gisa'lugsi'gw 'gji'tuanenu negm uggepmite'lgaqanm aq ta'n teli
    ul'telmugsi'gw pa na wijei aq waseteg wasoqweg oqonitpa'qigtug. Wegla nemituggul
    Se'suguliewigtug.
  huu-NT: 'Enɨrue fɨnua facaise Jusiñamui llote: “Jitɨredɨno nana enɨruemo iñellena,
    useredɨno mai iite”. Naimɨena cue nia uiñoñenia, jeacɨno anamo cue illamona, cue
    comecɨ jitɨredɨnomo ite isoide. Naimɨena cuena naimɨe jai uiñotaja jira, cue comecɨ
    useredɨnomo jai ite isoide. Jesucristo monamo illanona jaie cue cɨuanona, Jusiñamui
    uai ebirede siñonana llofuetɨcue.'
  jiv-NT: Yaunchu kiritin aan Yus tsáapin ati tusa tsáapnin awajsachmakia. Nú Yúsaiti
    ii enentáin tsaapnin awajtamsamia nu. Nu tsaapniji̱a̱i̱ ni shiirmari̱n, Jesukrístu
    iniakmia nuna, ashí aents nekaawarat tusar Jesukristunun étsereaji.
  otm-NT: Nu Oją rá mbʉdi bi manda din ja ran nɛqui bʉ mi ja ra 'bɛxui, guet'a Oją
    bi yorbʉ ja ma mbʉihʉ. Nɛ nangue ran nɛqui i jajʉ bʉ ma mbʉihʉ, sä ga pąhmbʉ rá
    nuįxte Oją. Nguetho ra Jesucristo bi jajʉ dá pąhmbʉ rá nuįxte Oją.
  dah-dah: Go teŋ hityen gobe, “Kidoma bana mat hulsi forok yiwi,” yiriŋ al Al Kuruŋ
    beleŋ bininiŋ bana meremiŋ bebak teŋ teŋ saŋiŋ hulsi yara goyen kiryiŋ geb, gogo
    gwaha teŋ hityen. Yeŋ beleŋ bininiŋ bana meremiŋ bebak teŋ teŋ tareŋ kiryiŋ gobe
    Al Kuruŋyen tareŋ turŋuŋ yaŋ Yesu Kristu hitte mat forok yeŋ hiyen goyen keneŋ
    bebak tinayiŋ yeŋbe gogo kiryiŋ.
  tnk-tnk: Ro iamɨnhi irə tɨ nəri nə mə Kumwesən nəha rɨməni mə, “Pwəh nukuraanien
    ruək məhiəpwɨn kwopun rɨpitəv ikɨn,” in raməhiapw ia rerɨmaha, mə kɨmaha iahəukurən
    nətoniien nukuraanien səvəi Kumwesən, nənə iahətoni nukuraanien nəha ramser ia
    nənime Kristo.
  kpr-kpr: Namane Keriso da Bino ava vironu seraera ainda beká mo, eviri. God utu
    a enda use, eminge sisira, “Tumba aminda usasa siroredo janimbare!” aminge sisira.
    God daba aimi nunda usasa mutiri, namanenda dubo jokáda janimbedo munju afigetiri,
    namane Iesu da dombu gosuse, God da duro gido kasama useri. Aindae namane nunda
    Bino ava vironu seraera.
  san-IAS: ya īśvaro madhyetimiraṁ prabhāṁ dīpanāyādiśat sa yīśukhrīṣṭasyāsya īśvarīyatejaso
    jñānaprabhāyā udayārtham asmākam antaḥkaraṇeṣu dīpitavān|
  nho-nho: TeAtua ni mee tana taratara peelaa, “Te maasina nei ki hakamaasina mai
    i te poouri ana!” Teenei ko TeAtua koi teelaa e takoto tana maasina iloto naa hatumanava
    taatou, ki illoa taatou i te ttia TeAtua e too i naa karamata Christ.
  gym-NT: 'ñobtä ñan angwane kena dekä Ngöbökwe kä ne dätebare angwane, kä nämane
    iko jökrä angwane, Ngöbökwe niebare: Kä trä raba ngwen, niebare kwe, ye erere
    kä trä namani, aisete Ngöbö ye ara käkwe kä trä kwe mikani trä ngitiekä ti töibtä
    angwane, kukwe kuin Kristobtä mikani gare tie. Ngöbö trä dirare bä nuäre tä trä
    ngitiekä Jesukristobtä, ye abko tikwe mikadre gare ni mda mdaye, abkokäre Ngöbökwe
    kä trä tikaninkä ti töibtä.'
  azg-NT: 'Juu tsonnangue xjen na tovaahanꞌ najaan, nquii Tyoꞌtsꞌon tso jon: “Cüixuee
    naijon najaan.” Majuuntyi jon na sꞌaa na tixuee, jndë tyincyaa jon na covaaꞌ nnꞌön
    ntyja ꞌnaanꞌ nquii jon. Na sꞌaa jon na nndaꞌ, itsijonhanꞌ ntyja ꞌnaanꞌhanꞌ chaꞌvijon
    na jndë sixuee jon quiiꞌ nnꞌön. Ntyja ꞌnaanꞌ juuhanꞌ na incyaahanꞌ na covaaꞌ nnꞌön
    na nquii jon taquintyja na tꞌman conduihin ngꞌe juu naquixuee na conduihin, covityincyooꞌhanꞌ
    ntyja ꞌnaanꞌ Jesucristo.'
  bhd-bhd: एल्हेरेलेइ कि परमेशर तै आए ज़ैनी ज़ोवं, “कि आंधरे मरां लौ चमके,” ते परमेशरे
    इश्शे दिलन मां लोअरी ज़ेरि समझ़ दित्ती, कि अस परमेशरेरी महिमा पिशानम ज़ै यीशु मसीह
    मां लेइहोई।
  too-NT: Dios quincāmāca'tzīnīnī'ta'ni' a'ntū xastu'ncua'. Hua'chilh ū'tza' ixmāxkakēlh
    quintapāstacna'ca'n. Xla' ū'tza' a'ntī māstā'lh lakatin līmāpa'ksīn a'xni'ca'
    ixtlahuamā' huan quilhtamacuj. Lā' xmān chuntza' a'nalh huan xkakana'. Lā' hua'chilh
    chuntza' ixquincāmāxkakētēlhani' como quincāmāca'tzīnīyāni' a'nchī huanī't Dios
    lā a'nchī lej ka'tla'. Huā'mā' ca'tzīyāuj como māchekxīyāuj a'nchī huanī't Jesucristo.
  ind-AYT: Karena Allah, yang berfirman, “Biarlah terang bercahaya dari kegelapan,”
    telah bercahaya dalam hati kita untuk memberi terang pengetahuan tentang kemuliaan
    Allah yang ada pada wajah Kristus Yesus.
  cjo-NT: 'Paeraniperoroña riwetsikantawori Tajorentsi kipatsi otsitenitawitani, omaanta
    ikantzi: “Okitejitanaki”. Roojatzi okitejitantanaka, rootaki iroñaaka amineeyantarini
    oetarikapaeni. Okimiwitaka iroka iroñaaka riyotakagaeyakinani iñaani Tajorentsi
    tsika ikantakotari Jesokirishito. Okimiwitaka iroka iroñaaka otamoreka najankaneki
    iyotaakina nojeekantari kameetha. Tema iroka iñaani iyotaakotakinari Tajorentsi
    osheki inintaperotakae eejatzi osheki ikameethatzi, tekatsi rantani, eejatzi osheki
    ipinkatharitzi kimitaka roñaagakaero Jesokirishito. Okimiwitaka iroka iroñaaka
    riyotakagaeyakaeroni tsika ikantari Jesokirishito, ayotantakari osheki ipinkatharitaki
    irira.'
  nsn-nsn: Ge God pe ke kula pare, “Uahue tar luh gere bala uamarmarein tar kitup.”
    Doh inggono ke guata tar luh mare bala uamarmarein tar kolougigeig mare heir tar
    luhung naman manate gere la tur tena balbalana na uinatoro God gere bala tur tar
    porene Kristo.
  san-DEV: य ईश्वरो मध्येतिमिरं प्रभां दीपनायादिशत् स यीशुख्रीष्टस्यास्य ईश्वरीयतेजसो
    ज्ञानप्रभाया उदयार्थम् अस्माकम् अन्तःकरणेषु दीपितवान्।
  tna-NT: Cuaja Diusu ja biahua tiempo apuda su hueda ametaidha nime, daja huecha
    jiahue mesa quisa saida cuana ecuana eshanapametani, Cristo peje su jei epuani
    su.
  lid-lid: Ehe, ahi atiye sahou ta Jises. Tasah, bwena mene Kindrei bwidi munyak dah
    anya, “Sun kanya bolo lulik.” Kindrei amwenen doh irek labai ta sun, ma iy akohok
    ahi ame hamon ja. Jises Krais, iy le sun doh udu ndrine ahi. Eme ma sun doh aseben
    ahi leheya iri mwan ma badih, Kindrei i buku sah handru.
  wim-wim: Aak keenkanamana, aak inan keꞌaman yippak wun-a, nil God.an thaw, “Ayyang,
    nganth parkowa aak ngaaꞌangana!” Nil God inman ngangk ngamparangan ngoonchan,
    an keꞌ nil nganth parkan ngangk ngamparamangana meenathow ngampar nil Jesus.an
    want-wanttakan nila. Aꞌ ngamp Jesus ngulan thathanamp-a, yaa, ngamp thiichanamp
    nil God.an min-minam paththam aꞌ putha wuut piꞌan paththam nilaniy thamp.
  zga-M: Ulwakhuva Unguluve vi akhanchova, “Ulumuli tumulekha khuhisi.” Amulikhe munumbula
    nchenyo ukhuhumya uluhala uluvalanche ulwa Nguluve pwu khuvepo khwa Yesu Kristi.
  yom-yom: 'Bila Nzambi yoyi yituba : bika kiezila kiba va khatitsika tombi, niandi
    wukienzuka mu mintima mieto muingi kakienzula nzayilu yi nkembo andi wowo widi
    mu zizi ki Klisto.'
  san-SIN: ය ඊශ්වරෝ මධ්‍යේතිමිරං ප්‍රභාං දීපනායාදිශත් ස යීශුඛ්‍රීෂ්ටස්‍යාස්‍ය ඊශ්වරීයතේජසෝ
    ඥානප්‍රභායා උදයාර්ථම් අස්මාකම් අන්තඃකරණේෂු දීපිතවාන්|
  yut-yut: 'Nak uŋun yosot nido kalɨpsigwan Piŋkop da yaŋ yagɨt: “Pɨlɨn tukgwan teŋteŋɨ
    tagɨ teŋteŋosak.” Iyɨ dakon teŋteŋɨ da abɨŋ nin da buron madepsi teŋteŋagɨt. Nin
    Kristo dakon tomno dabɨlni kaŋek Piŋkop dakon tɨlɨm madepni kaŋ nandaŋyo amaŋ.'
  grc-BYZ: ὅτι ὁ Θεὸς ὁ εἰπὼν ἐκ σκότους φῶς λάμψαι, ὃς ἔλαμψεν ἐν ταῖς καρδίαις ἡμῶν
    πρὸς φωτισμὸν τῆς γνώσεως τῆς δόξης τοῦ Θεοῦ ἐν προσώπῳ Ἰησοῦ Χριστοῦ.
  cpc-NT: 'Tima ikantaki Pawa: “Onkitiijyiinkatai tsinirikiri”. Irootaki ojyakaawintacha
    ikitiijyiinkashiritakaana naaka, ari okanta nonkitiijyiinkatakotantaiyaariri iijatzi
    pashinipaini niyotakaayitairi Pawa, onkimitzimotantaiyaariri iriroriiti jiñagaatyiiromi
    jowaniinkawo Pawa oshipakiryaaki ipooki Cristo.'
  nhg-NT: 'Pues tecmajmate que Deus, öque oquejtojque: “Ma tlaniexte tlöbile de ijtec
    tlajtlayohuaquelestle”, yejuatzi iloac öque tiechtlaniexteliluc ipa toyulo. Pos
    tiechmacaque inu tlöbile que yaja inu machestelestle de tietlaniexteles Deus,
    tli tequejta cuöc tetieyejta Cristo.'
  nya-nya: Pakuti Mulungu amene anati, “Kuwala kuwunike kuchokera mu mdima,” Iyeyo
    ndiye anawunikira mʼmitima mwathu kutipatsa kuwala kuti tidziwe ulemerero wa Mulungu
    umene ukuoneka pa nkhope ya Yesu Khristu.
  ngu-NT: Dios, yejhuan otlanahuatij ma petlani on tlahuijli ne campa tlayohuatoc,
    no yotechhueliltij para yotiquixmatquej ihueyilis ipan toyojlo yejhuan Jesucristo
    oquipantlantij.
  kup-kup: Met gog pov kez tovai samegivoz kapot ev. Met batam God pot hah, “Met alizao
    ou ravapanen kuturut pim main sa ravapan.” Pot hahan pim hahat tah. Met povoz
    zut batam darim loporizaroh kutur nenat hehan pi tapupuhö maot hahan, pim alizao
    emat kutur pot bazei manahan, dei petev Kristoz erat het eñizahavoz homet, “Rotap
    God map kezavor tinavoharam tamahap ok,” pot haokaz hodadeo anahan hez.
  jid-jid: Ga Rji wha a tre “Ikpan wa ni kpa wawu ni me bulu ani kpa ne min surbu
    da no kpa niton gbrenRji san. ne shishi Yesu Almasihu.
  wmw-wmw: Konta kamba Mwenyezimungu vyaambire “Nkati ya kisi ikorere nuru”, iye ndi
    nuru ikorera mmyoyo mwetu, eco ndi citijiwisa utukufu wa Mwenyezimungu, uwoneka
    mmwiri mwa Insa Almasihi.
  gmv-GGM: Kiristoosa sintthan Xoossi ba boncho eratethi poo7o nuus immanas “Poo7oy
    dhuman poo7o” gida Xoossi ba poo7o nu wozinan po7isides.
  ssg-ssg: Ti Haeu tanomi tehu pon ie, i tua kak ka xewan haxewawa tilokoan ape i
    sohot. I tetel i aile ape meng solian ti Jises haxewa hawane namilokako teka kahikahin.
    I aile ukek lehe kako xeu ka xewai Haeu ma lalape soliaian hetekie pohen kako
    paxai nonoma ti Jises Krais.
  zpo-NT: Nel leeka Dios, xaa ngunii zee yo xni lo yalnakaw, nak xaa mle yo xni lextoo
    be, zee nzho mod wii be lo xni cheen Dios, kwaan nak Jesucrist.
  poy-poy: Mlungu ulaa ayu yakalongiti, “Ulangala na ulangaliri kulawa muluwindu,”
    Ndo yakalangalira myoyu ya twenga na kutupanana ulangala wa kuvimana ukwisa wa
    Mlungu musheni sha Yesu Kristu.
  qwh-NT: Porqui que patsa paqasllachoraq caquicaptin “Actsi catsun” neq Teyta Diosmi
    Jesucristupa alli willaquininta shonqücunaman churamur juclaya nunata ticraratsiyämashqa.
    Tsemi waquin nunacunapis musyariyanqa Jesucristullacho Teyta Diospa alli quenin
    quecashqanta.
  gaw-gaw: '@see-verse:2CO.004.005'
  nca-nca: Dokoro, komo Anutuko yaró, “Huriri quroko hiyó meté tunoqiní.” Asa ŋu Anutu
    ŋundo newondenani riní hiyóqiní Yesu Kristo ŋuro yesowato Anutu koro sine parámi
    ŋunde ye iŋomukoteŋgo.
  zpz-NTPP: Nunu laab Ñgyoozh, biñ nu psaꞌ lagy yaa lugaar zeꞌ nu cow, mi zeꞌ bzeed
    mi yaa nañ lardo̱o̱ de̱, gun orzeꞌ gad lagy de̱ la na gyel lily nim nu gruu lo
    Jesucrisht.
  mkj-mkj: Pwa Koahs ma pwahla, “maram en pwokda jang nehn ros” ioar ih Koahswahr
    ma kin kamkamarami nehn kapehdisai kan, pwa kisai en kak maramkihla ling in Koahs,
    ma kin dakdakar mijen Christ.
  zac-NT: El mizmë Dios naná bësheꞌldë llni catë nanú nacahi, también bësheꞌldë më
    llni laꞌni lduꞌu hiaꞌa të guadíꞌdzaꞌa dizaꞌquë lu mënë. Nadápaꞌa llni nu riasë́
    hiaꞌa blac llëruꞌbë na llni nu pudërë shtë më purquë Jesucristo quëgluáꞌaiꞌ pudërë
    shtë Dios.
  kyg-kyg: Gotiꞌa hani huꞌniya yapifeꞌmo, aeka ha lo, huno huꞌniya Gotiꞌa laipafifeꞌmo,
    aeka ha lo, huno huꞌnigeno Goti ha le konali yaꞌamo Kalaisi augosafatiꞌmo aeno
    ha leꞌnigeta ageꞌnone.
  kmk-kmk: Si Apudyus un nangibilin un, “Umawad ud silaw,” siya payon dit nangtod
    si silaw di somsomok mi daḻapnu matigammuwan mi dit dayaw kan pannakabalin Apudyus
    un maila kan Kristu.
  cao-NT: Anomaria tsi xo noba Dios ra. Noba shina ó tsi jahuë huëa huahuamahi quiha,
    naa “Tsëmo ó tsi huëa huahuano” inish cato. Ja iqui tsi Dios oquë yoi ca cahëyoiqui
    noa. Jabi toa oquë jahuë Cristó jisiquimani quiha, naa Dios oquë Moisés bëmaná
    jisiquimani jascaria.
  bbr-bbr: Meter Anut nukas äiewon, “Pututu rau opok, arou peanik, merek kuräi!” Kiro
    onok senek Anut nukas kon arou merek iken woiok uru merek kuräun mowon. Anut nukas
    kon arou Krais pakas ikowon, kiro merekus ik kon onok eposek senes äpu miäum.
  inb-inb: 'Taita Dius­mi nirka: “Iana tutapi, puncha­ia­chu”. Taita Dius­lla­ta­ta­mi
    nukan­chipa iuiai­kunata pun­cha­ia­chig­samurka; chi puncha­ia­chis­ka­waka,
    pai tukuipi suma atun kagta nukan­chi iachan­ga­pa. Chi puncha­ia­chii­mi Cristo
    kikinpa ñawipi kawa­chi­rig­samú.'
  hrv-hrv: 'Ta Bog koji reče: Neka iz tame svjetlost zasine!, on zasvijetli u srcima
    našim da nam spoznanje slave Božje zasvijetli na licu Kristovu.'
  box-NT: 'Le Dónbeenì yánkaa bía: «Le mu khoomu kɛń le tíbírí lahó yi».
    Lerɛ́n lé dìo mún wó á mu khoomu wi wa sĩa yi, à wa zũńnáa le cùkú
    bìo na wee mi a Yeesu Krista yahó yi.'
  ote-NT: 'Nu mi hyoca ra ximhai Ajua̱ bi ꞌñena: “Dá nja ra ñotꞌi ja ra ꞌbɛxuui.”
    Y nu Ajua̱ go guetꞌa̱ xa yotca ma mfenihʉ nehe, pa njabʉ bi za dá handuahʉ rá
    nsundaꞌa̱ núꞌa̱ bi ꞌñe bi ꞌñutcahʉ ma Zidadahʉ ra Jesucristo co rá ꞌmʉi.'
  wnu-wnu: 'Qoan Qenu ete qamarei: ‘Itum igama wobon end begen igoriner.’ Qamar end
    Qenu wonou begen eng der init begent igama in misir uber igo. Begen eng ete: Qenu
    wonou begen eng Yisast yab di iua igo eng in imbig igoun.'
  zam-NT: 'Co''se'' mblec Diox izlyo'' no co''se'' mxèn'' Diox izlyo'', Diox mnibe'':
    Yo xnìi co'' tenìi loo yal''cuau loo izlyo''. No, chàa, ngòca. Tataa ndxàca loo
    na'' nalle'', ne. Leque yub Diox nac xa'' co'' mbli par mdyub xnìi yéc na''. No
    mbli Diox par mdyub xnìi lezo'' na'' loo cón che''n Diox par tataa mod gác na''
    ta'' na'' cuent cón che''n con'' roo con'' xèn che''n Diox xalque'' mblu'' Jesucrist
    cón che''n con'' roo con'' xèn che''n Diox loo na''.'
  zyp-NT: Zemaw tah pawco, Khazing tah, “Khainah khah muinah chung letah khai seh,”
    tatah a tah. Atoheh ma khainah cawh Khazing tah kaa thinglung letah a khaisah.
    A rungnawnah khainah cawh Zisu Khri hme letah kaa hni khy nápawtah a cang.
  sey-NT: Ja̱je paꞌina, iye yeja miañe nequëpi mai joñoana Maijaꞌquëpi miañe necajiꞌi,
    yecohuaꞌire i̱ñojajë caquë. Maijaꞌquë ja̱je necajiꞌi, maipi Jesucristo ayere yeꞌyejë
    i̱re cuiꞌne i̱ deꞌoyere pare asaja̱jë caquë.
  nvm-nvm: Regavo Godri ik amur ijia vuak be ijeg kuai, Sanainma nun ijar ar iji fuka
