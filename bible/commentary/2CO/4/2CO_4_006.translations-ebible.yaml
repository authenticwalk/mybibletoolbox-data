    Jesus Cristo.'
  ces-NKB: Vždyť ten Bůh, který řekl, aby ze tmy zazářilo světlo, ten zazářil v našich
    srdcích, aby osvítil poznání Boží slávy ve tváři Ježíše Krista.
  cui-cui: 'Nacom pon xua jeye: “Barabʉ pecoicha ba pentha pequireiwatha”, jei. Bapon
