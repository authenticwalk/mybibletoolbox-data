    ijia fu e izekin iji fu Kuraison uikinik ijia no nijaiduoma non gain.
  mps-mps: 'Magi baso meni, e tiwai dao. Polobadu mu Godigo te po wai, “Te be hulia
    sai madi ula pedalomainao,” wai. Tama te po wali God aga ula digi da dali bidibao,
