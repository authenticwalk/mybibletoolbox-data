    canata tucꞌa tunor utawarer Cadiosir lo que cay ejpray locꞌoy tamar ut e Cristo.
  pls-NT: Are Dios joinchechjian mundo jihi, jehe tti coetonha para vehe ẍohi que
    joinchengasán ngain tti naxin xehe que vehe are saho. Co jamé Dios tti joinchengasán
    ngain ansean na para que de ixin joadingasán mé Cristo nttanoa na ixin Dios anto
    jian.
  eng-WYC-2018: For God, that said [the] light to shine of darknesses, he hath given
    light in our hearts, to the lightening [or the illumining] of the science of the
    clearness of God, in the face of Jesus Christ. (For God, who commanded the light
    to shine in the darkness, he hath given, or he hath put, the light in our hearts,
    to give the light of the knowledge of the glory of God, in the face of Jesus Christ.)
  bdv-bdv: କାୟ୍‌ତାକ୍‌ବଃଲେକ୍‌ ଜୁୟ୍‌ ଇସ୍ୱର୍‌ କୟ୍‌ରିଲା, “ଅଃନ୍ଦାର୍‌ ବିତ୍ରେ ହୁଣି ଉଜାଳ୍‌
