verse: 2CO.004.006
translations:
  kpx-kpx: Subuta mole Dilavau loui avoe, “Vavi kemo atagana bae lohoi.” Dilava keike
    louge Iesu Kelisou atagave mai lohoale nahie haivege nahi avuemo Dilava ataga
    elehai hilokalu.
  okv-H: Eto iji ihikarita God na mume ta degi “Usasa e” ijinu usasa ena eto God na
    vahai dagota uha avo usasa amita na hirikenu kia amo God ta usasa Keriso ta tombu
    ta gain ena avo kia.
  tbo-tbo: Matababana Yaubada tauna i baha i pa, ‘Uguwa u hinena yayata ina yayahi.’
    Ma geka hougana tauna Yaubadana emotana Keliso u tepana Yaubada a wiwasawasa i
    woogeleteya hanapuna i liyayahi u nugonugoiyai po uyahinei tauyai omi tu bagibagi.
  mal-C: “ഇരുളിൽനിന്ന് പ്രകാശം ഉദിക്കട്ടെ” എന്നു കൽപ്പിച്ച ദൈവംതന്നെയാണ് യേശുക്രിസ്തുവിന്റെ
    മുഖത്ത് തിളങ്ങിയ ദൈവതേജസ്സ് ഗ്രഹിക്കാനുള്ള പ്രകാശം ഞങ്ങളുടെ ഹൃദയങ്ങളിൽ തന്നിരിക്കുന്നത്.
  grc-SR: Ὅτι ὁ θεὸς ὁ εἰπὼν ἐκ σκότους φῶς ⸂λάμψαι,⸃ ὃς ἔλαμψεν ἐν ταῖς καρδίαις
    ἡμῶν πρὸς φωτισμὸν τῆς γνώσεως τῆς δόξης τοῦ θεοῦ ἐν προσώπῳ ⸂2Ἰησοῦ χριστοῦ.⸃
  bgc-bgc: ज्यातै के परमेसवर नै कह्या, “अन्धकार म्ह तै चाँदणा चमकै,” अर परमेसवर म्हारै
    दिलां म्ह चाँदणा की तरियां समझ दे, ताके हम परमेसवर की महिमा नै समझ सका, जो यीशु
    मसीह म्ह सै।
  khz-khz: Kwalana Palagu tovotovonai ekilato, “Mukuna kaikolo aona na ene wae-lovolovo,”
    netiwato. VoPalagu kwapuna na ai aomai evega-maeka-lovolovorato kwalana, Palagu
    maekana kamuna Iesu Keriso wailanai ewaeto gauna pene vega-matagaia, ne paia ripaa
    e paia tugamagi-ilua ulanana.
  deu-TKW: 'Denn der Gott, der da sprach: aus der Finsternis soll leuchten das Licht,
    ist es, der es in unseren Herzen tagen ließ zum strahlenden Aufgang der Erkenntnis
    von der Herrlichkeit Gottes im Antlitze Christus''.'
  zsr-NT: Dios, Nu ben ga buzeníꞌ yeníꞌ ga niꞌ guc chul, naquëꞌ Nu rguꞌu yeníꞌ icj
    ládxiꞌdauꞌruꞌ, le ruzejniꞌi rëꞌu quië gúnbëꞌruꞌ yöl‑laꞌ yeníꞌ queëꞌ Dios, lë naꞌ
    ruzeníꞌ lahuëꞌ Jesucristo.
  lin-lin: 'Pamba te Nzambe oyo alobaki : « Tika ete pole engenga kati na molili, »
    angengaki Ye moko kati na mitema na biso mpo na kopesa biso pole ya boyebi ya
    nkembo ya Nzambe, oyo engengaka na elongi ya Yesu-Klisto.'
  hns-NT: 'Parmeswar bolies raha kie: „Andhiaar me andjor hoi dja!” Aur oe bhie hamlogke
    diel me andjor deis hai. Ohie se ab hamlog samadjh paaila kie Jiesoe Kriest Parmeswar
    ke maahaanta aur gjaan dekhaawe hai.'
  noa-E: Ar mʉg durr ompaa naawaijã sĩi ich iekhaupai khĩchag eemua ararag ompaa autarr
    ich ag Ẽwandamaupaita ich iekhau maach khĩirjug aardʉ athamjö ajim, magbarmua
    maach Ẽwandam thumaam khʉʉn khãai wajaug sĩerrʉmta Jesucristo gaaimua khaphʉ nʉisimkhĩir.
  eng-EMTV: Because it is God who commanded light to shine out of darkness, who shined
    in our hearts to give the light of the knowledge of the glory of God in the face
    of Jesus Christ.
  mib-NT: Chi ná ni sáha Yaā Dios ñayɨ̄vɨ́ te ni cahān yā jeē na cúndijin nuū néē.
    Te suni súcuan ni sáha ya jeē ní cundijin nuū anuá yō jeē cájecūhun ni yō sɨquɨ̄
    Jesucristo, ndese ndíndēe núū yā, cúu jeē yōhyo luu cújéhnu ya nájnūhun cúu Yaā
    Dios.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ खादाम्‍मो ओःत्तिःन् ओःत्‍ल फाॽआङ् के़बाःप्‍पा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    ख्रिस्‍तरे़ कुनाराओ के़ओःप्‍पा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमिमिदिङ्‌ले़न् ने़हिनिङ्‌वाॽइन्‌कुसिङ्
    निःप्‍मा आसुक्‍तुम्‍ल फाॽआङ् आनिगे़ सिक्‍लुङ्‌मो खुने़ॽ कुओःत्तिःन् ओःप्‍पाङ्‌घुआङ्
    वाॽरो॥
  xnj-xnj: Chapanga mwajovili kuvya “Lumuli ndi lulangasayi kuhuma kuchitita,” Chapanga
    ndi mwakuyilangasa mitima yitu, na kutihotosa kuumanya ukulu wa Chapanga weulangasa
    pamihu pa Kilisitu Yesu.
  mmx-mmx: Moroa axa ga lok keretna, “Laxasep na soosoo su at lamain.” Neni mun ne
    Moroa mo ga lok laxasep teren i soosoo xeneng at lorooro atdik kusu tim taba dik
    mi laxasep at lakleklen mumu lisisixam at ne Moroa mo ga soosoo at lemeren ne
    Karisito.
  cbr-NT: Nucën Papa Dios axa bëráma, “Bëánquibucë ca pëquiti 'icë” quiá, anbi ca
    Cristonëan nun nuitu mëúxun nu chuámashi tani cuëënquinu uisaira upí cara Nucën
    Papa Dios 'icë quixun 'unánun 'imiaxa.
  tee-NT: Dios ju naulh ni ca'alilh ju atuncunu' ju ani lacamunutpa'. Chai yuchach
    ju vachu' quintalhimalacpucujutan ni laich camispayau ni vasalh yuchi ju xak'ai
    ju Dios.
  eng-LSV: because [it is] God who said, “Light will shine out of darkness,” who shined
    in our hearts, for the enlightening of the knowledge of the glory of God in the
    face of Jesus Christ.
  cak-NT: Pa ruticribel, ri Dios xu'ij chi pa k'eku'm tik'alajin-pe ri sakil, y ja
    chuka' raja' ri niyo'n sakil pa kánima, chi quiri' roj can nakak'alajij chique
    ri winak ri ruk'ij ri Dios ri can nitz'et riq'uin ri Jesucristo.
  pah-NT: 'Ymyahũ japorame yvya yvaga reheve Tupana''ga ei hako: “Tokojahu kiro ypytuna
    pyteri pe.” A''ea Tupana''ga ei hako. A''ero kojahuro. Ag̃wamo ga jitehe ombokojahu
    nhaneakag̃i pe imbopyahuavo nhandereaporog̃ita ikwahavuka okatukatua nhande ve
    Cristo''ga kwahavukarame nhande ve. A''ereki Cristo''ga okwahavuka Tupana''ga
    katukatua nhande ve.'
  sja-NT: K'awa p'anɨ Jesucristo tachi jõmaarã waibɨa nãga perã. Ewaa weda jõma p'ãriu
    nɨ̃bak'ãri, Tachi Ak'õrepa jaraji ɨ̃daamerã. Mãpai ɨ̃daa beeji. Mãga pɨk'a ijãadai
    naaweda, tai p'ãriu pɨk'a bɨde p'anapachida, k'awada-e p'anadap'edaa perã Cristopa
    ooda eperãarã k'aripait'ee. Mamĩda Tachi Ak'õrepa taimaa mãga k'awapik'ãri, tai
    t'ãride ɨ̃daa pɨk'apiji. Mapa Cristode ijãa p'aneejida mãik'aapa k'awaa p'aneejida
    Tachi Ak'õre k'ĩra wãree.
  xed-xed: 'Ka Lazglafta mnata ma fitika zlaganaptani ta ghəŋa haɗik na: «Ka tsuwaɗaka
    tsuwaɗak ta vli ma grusl,» kaʼa. Va tsa Lazglafta ya ta tsuwaɗakanaftá vli ma
    ŋuɗufa ŋni ŋa tsuwaɗaka mnduha, ŋa snaŋta taŋ ta glakwa Lazglafta nda ma kuma
    Yesu Kristi.'
  mks-NT: Jáchi̱ na̱sahnda Ndióxi̱ chuun ña̱ ná queta ña̱ yéhe̱ tañu ña̱ naá cán.
    Ta mé a̱ cán quéa̱ na̱caja ña̱ ná ndiye̱he̱ ínima̱ yo̱ xi̱hín tu̱hun Ndióxi̱ já
    quéa̱ ná cuu cande̱hé yo̱ ndá quia̱hva yéhe̱ nu̱u̱ Jesucristo, ña̱ náha̱ ndá quia̱hva
    cáhnu cúú Ndióxi̱.
  gfk-S: God nong ga tange be, “I tahut be a lulungo na murarang mekaia tano kadado,”
    aie iat mon ikino nong ga murarang ter ta ira tinga dait waing dait nage palai,
    dait nage nunure no minamar tane God nong i murarang ra matmataan tane Krais.
  bmu-bmu: 'Könaŋi kewögöra welen qem eŋgimakzin: Anutunöŋ mutuk kewö jim kutuyök,
    “Asaknan mönö söŋaup qeiga asarima.” Mewö jiyöhaŋön mönö Buŋaŋaŋgö asakŋi ali
    urunini qeiga asariyök. Kraistnöŋ ahakmemeŋi aka meiga Anutugö asakmararaŋan jemesoholŋe
    asarii ekeri, Anutunöŋ nini miaŋgö könaŋi möt kutubingöra kapaŋ kölakza. Asakŋaŋgö
    könaŋi jim sehibingöra aka asakŋi mi neŋgiyök.'
  dgz-dgz: Iwa God mek anega wan, “Sisip arewa ganat tau aep.” Endi God daiton ap
    sia wan, ganat mega potanup ta baraen ganase wainiwa. God ap tani menan ganasewa
    ame gapan God oya oya mega Keriso gamup taueni yao anu awai.
  eng-GNV: For God that commanded the light to shine out of darknesse, is he which
    hath shined in our hearts, to giue the light of the knowledge of the glory of
    God in the face of Iesus Christ.
  zaa-NT: Chul·la ba uccua yétsiloyuį dèsdeba neru, pero Tata Dios nna benie mandar
    qui'ni íl·lani la'yani'. La'a mísmuba lèe nna benie qui'ni gul·lani huá la'yani'
    lo losto' ri'u, para qui'ni gunibia' ri'u Jesucristo enne' née la'yani' bàni qui'
    Tata Dios.
  eng-WEBSTER: For God, who commanded the light to shine out of darkness, hath shined
    into our hearts, to give the light of the knowledge of the glory of God in the
    face of Jesus Christ.
  guh-guh: Bajayata Dioso mapanacuaje itsa exana, pitaquirijavata pitayotsinexa, itoroba
    juameto penaexanaenexa. Bajara pijinia pacuenia paxanë ata patajamatabëcueneaitaquirijavami,
    Jesucristo pelivaisi itsa pajumecovënëtajë, Dioso panejamatabëcueneitayota. Bajarapacuenia
    itsa panejamatabëcueneitayota, payapëtaniji Dioso bitso ayaijamatabëcuene pexainaejava.
    Jesucristo itsa itabaranivenivena Dioso pexënatoxae, paxa Dioso jamatabëcueneitajëta
    Dioso bitso ayaijamatabëcuene pexainaejava.
  bon-bon: Acejiyame lui te jiicuji egä, “Krokeciiye cabu me apaclyera te saapaclyärege,”
    tabe cuta jewenenige teeme apaclyera ne mime cabu me apaclyerame. Ai apaclyera
    te Keriso cabu ca sepaclyärenige, siige umle niwenininige, egä Acejiyame te lipu
    miijirage gyene piiyepu kokrerage gyene.
  nhw-BL: Pampa Toteco Dios catli huejcajya tlanahuati para ma onca tlahuili campa
    oncayaya tzintlayohuilotl, nojquiya techtlahuilijtoc ipan toyolo para ma tijmachilica
    para nochi ihueyitilis Toteco monextía ipan ixayac Jesucristo.
  swh-ONEN: Kwa kuwa Mungu, yeye aliyesema, “Nuru na ingʼae gizani,” ameifanya nuru
    yake ingʼae mioyoni mwetu ili kutupatia nuru ya maarifa ya utukufu wa Mungu katika
    uso wa Kristo.
  wbi-wbi: ulwakuva uNguluve ghwe mwene juno alyatiile, ulumuli lulimulika kuhuma
    mung'hiisi, ghwe mwene imulika amoojo ghiitu, na kukutupeela kukagula uvuvaha
    vwake vuno vuvalatika ku maaso gha Yeesu Kilisite.
  bba-bba: Gusunɔ wi u nɛɛ, yɑm bururɑm mu bɑllio yɑm wɔ̃kurɔ, wiyɑ mɑɑ win yɑm bururɑm
    bɑllisiɑ bɛsɛn ɡɔ̃ruɔ, su kɑ win yiiko ɡiɑ ye yɑ bɑllimɔ Kirisin wuswɑɑn di.
  eng-KJVCPB: For God, who commanded the light to shine out of darkness, hath shined
    in our hearts, to give the light of the knowledge of the glory of God in the face
    of Jesus Christ.
  kgk-NT: “Tahembipe” he'i va'ekwe Nhandejáry. Pytũ rei va'ekwe omohembipe hagwe-rami,
    ãy omohembipe ave Nhandejáry nhande py'apy-py nhane mo'arandu hagwã ójehe. Hesu
    Cristo-rehe hekoha porã tee jahexakwaa ramo jaikwaa-ma ave Nhandejáry imba'egwasuha.
  waj-waj: 'Udaanga Anutuuqo tunoo: Fai upisiivakidiri mmeekiaivo taanaravaivee, tuuvoono
    ari mmeekiaivaa ti aakiaana yapa kiaikio taivai. Yisuu Kirisiinna oori nnikiivaki
    mmeekiaivo too varinai ta Anutuuqaa oyai ari vookaraivaa arinaima taaraivaara
    ivo ari mmeekiaivaa ti aakiaana yapa kiaikio taivai.'
  cpy-cpy: 'Ikantaki Tajorentsi: “Okoñeetyee tsirenikaakiri.” Rootaki oshiyakaa-wentacha
    ikoñaa-shiretaana naaka, rootaki nokitejeta-kotan-teeyaariri eejatzi itsipa-paeni
    niyotakaa-yiteerira Tajorentsi, okimitzi-motan-teeyaariri rirori-paeni iñahaatyeeromi
    rowaneenkawo Tajorentsi oshipakiryaaki ipooki Jeepatzii-totaa-rewo.'
  mpx-mpx: Valila Yehoba i ba, “Gogou gamwanaa mwananal ni yana.” Yehoba toto maisena
    o mwananalina i payana i tuk atemeya, inoke Yehoba wana wasawasa ha atena, wasawasa
    o mwananalina ha kiteya Keliso manininaa.
  wbp-wbp: Nyurru-wiyi kuja Kaaturlu nyampu nguru ngurrju-manu jaru-miparlu wangkanjarlu,
    ‘Munga-jangkaju parrajurla marlaja parrarl-panturnu.’ Kamparru-wiyi kujalparna
    Kirijini-wangu nyinaja mungangka, Kaaturluju ngajuju palka-manu rdili-nyayirni-kirlirli,
    manu Jijajirli-nyanu milki-yirrarnu ngaju-kurra yangka kujarna nyangu Jijaji Kiraji
    palka-nyayirni ngula-ka nyinami yartarnarri wiri-jarlu-kurlu jurrku-juku yangka
    jinta-juku Kaatu. Ngula-jangkaju, milya-pungulkurna Jijaji Kiraji.
  luo-luo: Nikech Nyasaye mane owacho niya, “Ler mondo orieny koa e mudho” ema osemiyo
    lerne omenyo chunywa, momiyowa ler mar ngʼeyo duongʼ Nyasaye mineno kuom Yesu
    Kristo.
  nhe-NT: Pampa Toteco Dios tlen huejcajquiya tlanahuati para ma onca tlahuili campa
    oncayaya tzintlayohuilotl, nojquiya techtlahuilijtoc ipan toyolo para ma tijmachilica
    para nochi ihueyitilis Toteco monextía ipan ixayac Jesucristo.
  aii-aii: 'ܣܵܒܵܒ ܐܲܠܵܗܵܐ ܕܐܡܝܼܪܹܗ: ”ܡ̣ܢ ܚܸܫܟܵܐ ܒܲܗܪܵܐ ܙܵܪܹܩ،“ ܥܒ݂ܝܼܕ ܠܹܗ ܒܲܗܪܵܐ ܕܙܵܪܹܩ
    ܓܵܘ ܠܸܒܲܢ ܕܝܵܗܒܹܠܔ ܒܲܗܪܵܐ ܕܝܕܵܥܬܵ‌ܐ ܕܬܸܫܒܘܿܚܬܵ‌ܐ ܕܐܲܠܵܗܵܐ ܒܦܵܬܵ‌ܐ ܕܡܫܝܼܚܵܐ.'
  esk-NT: Agaayyun nipliqsimaruq, “Qauma qauli taaqtuamiñ.” Aasrii qaggutigai uummativut
    qaitchikamisigut qaumamik iḷitchuġitqupluta kamanautaanik Agaayyutim qiñiqapta
    kigiñaŋanik Christ-ŋum.
  msb-msb: An Dios na nagsabi, “Magpahayag sin ilaw sa kadulman,” amo man an nagpawa
    san iya ilaw sa amon mga isip agod ipasabot kami san pagkaaram san iya pagkadios
    na ginhayag sa bayhon ni Cristo.
  cpa-NT: 'Di³ Diú¹³ báh³ dsa² ca¹juúh²: “Ju³taih¹³ si² ja³mi³lǿa¹³ neng².” Jø¹² bíh³
    dsa² héi² ma²jmo¹² hi² ma²lih¹³ dsǿa¹² jniang³ ha²lah hiug¹² dsiog¹ Diú¹³. Ca¹lø¹lih¹³
    jniang³ lah¹jøng² mi³ca¹lø¹cue¹² jniang³ Cristo.'
  dso-dso: ପର୍‌ମେସର୍‌ ଜେ କି କଇଲା “ଉଜଲ୍‌ ଆନ୍ଦାରେ ଅନି ଉଜଲ୍‌ ଦେଇସି ।” ସେ ସମାନ୍‌ ପର୍‌ମେସର୍‌
    କିରିସଟର୍‌ ମୁଏ ଅନି ତାର୍‌ ଉଜଲ୍‌ ଆମର୍‌ ବିତ୍‌ରେ ଉଜଲ୍‌ କରାଇଲା । ଜେନ୍ତାରି କି କିରିସ୍‌ଟ
    ତେଇ ରଇବା ପର୍‌ମେସରର୍‌ ମଇମା, ଆମେ ବୁଜି ପାର୍‌ବୁ ।
  meu-meu: Badina be Dirava eto “Dibura amo diari baine tara”; Diravana bunai ai lalomai
    ai e taramu, Dirava hairaina Iesu Keriso vairana ai baia itaia helaoreana.
  yva-NT: Arono mine so ranari, Amisye payaoware somaisy pare, “Syare mino ngkaumure
    somamo vare ntipu rai!” Muno arono wusyinoe wamantatukambe Amisye ai ti wana no
    kaumure rai, weamo Apa vare ntipu wansanuga rai. Po apa vare raunande indamu wama
    ana wandatantona mbar indamu wananta irati Amisye apa varo ngkovo ntiti rai, wemirati
    raroron no Kristus amune rai.
  dgc-dgc: Da Diyos i négkagi, a “Tumanglaw i demlag ta kedikléman.” Siya i nagpaliwanag
    ta isip mia, monda mapospusan me a meta i demlag na Diyos ta mudet ni Cristo.
  zpm-NT: ¡Ne nligaa tib nguṉdziin winse nac no! Goḻwi gaṉle Dioszhal, meṉ ne bnabey
    biaaṉ biini ne rziini guidzliu, me bdixbiini guic no bieṉ no xquieḻndzon me ga
    biaadlu Jesús.
  hix-NT: Àsok tawro hana, Khoryenkomo wya rawasmenàr ke hamà. Amnyehra awasànà yakàhtoy
    hatà, Khoryenkomo. Tawanye roro rma ehtoko, tawasnye harha hak nahko kekon hatà.
    Noro rma, rohnawo rawasmeye. Ehonomnà me xaxa nosonyhoye, rowya. Kryestu rma yonyhoye,
    rowya. Rowya Kryestu yonyàr ke ryhe, ehonomnà me xaxa Khoryenkomo uhutwekonà.
    Àro rma yokarymany me wehxaha, toto komo wya. Àro wyaro rma rawasmeye, Khoryenkomo,
    rohnawo.
  sim-sim: Avui Wasilaka mas karem mbahandari ri, �Halanak nirtle nirndum nanda mishi
    orok ukruharanda si talaka,� karem mbahandari Avui Wasilaka oto ukruharanda orhi
    oson or halashihindak sunguwavu nihi krahak si nawak os nimu hishiyarinduwa, kwambu
    Avui Wasilakahi nga ukruharanda orhi nga Kraishik si narin.
  npi-ULB: किनकि परमेश्‍वरले भन्‍नुभयो, “अन्धकारबाट ज्योति चम्कनेछ ।” येशू ख्रीष्‍टको
    उपस्थितिमा परमेश्‍वरको महिमाको ज्ञानको ज्योति दिन उहाँ हाम्रो हृदयमा चम्कनुभएको
    छ ।
  cgc-cgc: Gawali kay tenged Dyos an na gasugo na “Magpawa,” daw gapawa en dayon naan
    ta kadeleman, kanen man Dyos na gapapawa ta ate na isip aged makala ta daw kino
    gid kanen an paagi ki Cristo.
  tim-tim: Akto Anutu ulikŋân, “Hândâk kâlegen pagaleŋe miawagâk.” dâmbo miawagep
    arekŋe han biwi nâŋgâ nâŋgânenŋe hulaŋe akto hândâk kâlegen malion nen Kristogât
    enem dewunŋe ekmâ âmâ Anutugât pagaleŋe a egion.
  yor-yor: Nítorí Ọlọ́run ni ẹni tí ó wí pé, “Kí ìmọ́lẹ̀ ó tan láti inú òkùnkùn jáde,”
    òun ní ó ti ń tan mọ́lẹ̀ lọ́kàn wa, láti fún wa ní ìmọ́lẹ̀ ìmọ̀ ògo Ọlọ́run ní
    ojú Jesu Kristi.
  wos-wos: Hanja gan male hunye téndé nukwa God dé wa, “Halékingambu nukwa métaka
    hanyindé.” Wungi wandé God dé nana mawulimbu dé hanyi. Hanyindéka nani hanja halékingambu
    reta Godka xékélakihafi ye, némbuli déka larékombu reta nani Kraisna saawiré xéta
    God déka némafwi hambukéka akwi nani xékélaki.
  emp-NTPO: Naʌ̃ ẽjũãra jũma pãĩma b̶ad̶ada Ãcõrẽba ʌ̃nabisia. Ara maʌ̃ quĩrãca idji
    ʌ̃naada dadjirã sod̶e ʌ̃nabisia. Maʌ̃ba jara b̶ʌa idji biya quirud̶ebemada Critod̶eba
    dadjirãa cawabisida.
  eng-F35: because the God who commanded light to shine out of darkness is He who
    shined in our hearts to give the light that comes from the knowledge of the glory
    of God in the face of Jesus Christ.
  ind-ind: Sebab Allah sudah memberi perintah, “Jadilah terang yang bersinar dari
    dalam kegelapan.” Jadi, Dialah yang sudah memancarkan terang-Nya dalam hati kita
    supaya kita bisa mengerti dan melihat kemuliaan Allah yang terpancar dari wajah
    Kristus Yesus.
  pes-OPCB: 'زیرا همان خدایی که فرمود: «نور از میان تاریکی بدرخشد»، نور خود را در
    دلهای ما نیز تابانید، تا درک کنیم که این نور پرجلال اوست که از چهرهٔ عیسی مسیح
    می‌درخشد.'
  mpt-mpt: Sinanggwano dabale mo klaim blim o dimo mililanamin ota biota Gode baanea
    Bomanale geneta bomanobiobe. Eka memalosa God ele imin inanea e ayale ni bobol
    temo eibe bia ni Klaiste atemnoba tekein kenoba Gode bain titilsabo genoba e niniino
    dobtouleb biobobe.
  ssx-ssx: Mo amba꞉ hande Koda꞉ma꞉ alota꞉ Mo timba꞉ la꞉ pamba꞉la꞉ pa꞉ta꞉ta꞉ mo pa̱a̱
    pa꞉la꞉ ekima꞉ pa̱a̱ pina꞉e leeke homeke Koda꞉ma꞉ kone mo pa̱a̱ta꞉ nika꞉ pukina꞉
    pa̱a̱ peaya꞉me. Kota꞉ pa꞉la꞉ ekita꞉ Koda꞉ma꞉ ipika꞉ pa̱a̱ta꞉ Ketisona꞉ leke popelekena꞉
    nikana꞉ma꞉ hone wiomonoyeke pa̱a̱ peaala꞉me.
  mkl-mkl: Ilɑɑɔ̃i í ni, inyɑ kumɑ́ ku ce si ɑninii ilu kuku, nŋui í nɔ í dɑ nwɑ si
    inyɑ kumɑ́ɛ si idɔ nwɑ ku bɑ kɑ mɑ̀ ɑmboeɛ. Amboei Ilɑɑɔ̃ui ɑ̀ wɑɑ yɛ si wɑjui
    Kirisi.
  gaq-gaq: ଡାଗ୍ଲା ଆଣ୍ଡିନେ ଇସ୍‌ପର୍ ବାସଙ୍ଗ୍‌ବକେ “ତାଙ୍ଗ୍‌କିଗ୍ ବିତ୍ରେ ତାର୍‍କିଗ୍‌ ଡିଙ୍ଗ୍‌ଲେଃ”
    ମେଁ କିସ୍‌ଟନେ ସାର୍ମୁଆଃନ୍ନିଆ ତ୍ନାକ୍ନେ ଇସ୍‌ପର୍‌ନେ ମଇମାମୟ ଗ୍ୟାନ୍‌ନେ ତାର୍‌କିଗ୍ ଆସୁଏ
    ନ୍‌ସା ନେଁନେ ଗାଗ୍‌ଡ଼େନ୍ନିଆ ତାର୍‌କିଗ୍ ଆଃଡିଂବକେ ।
  gof-RNT: “Dhuman poo7oy poo7o” gida Xoossay, Kiristtoosa som77uwan poo7iya Xoossaa
    bonchchuwa eraa poo7uwa immanaw ba poo7uwa nu wozanan poo7isis.
  unx-unx: ଚିୟାଃଚି ଅକନ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌, “ନୁବାଃଏତେ ମାର୍ସାଲ୍‌ ହବାଅଃକା” ମେନ୍ତେ କାଜିକାଦ୍‌
    ତାଇକେନାଏ, ଏନ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଗି, ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ମେଦ୍‌ମୁହାଁଡ଼୍‌ରେ ମାସ୍କାଲଃତାନ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ମାନାରାଙ୍ଗ୍‌ ସେଣାଁଁରେୟାଃ ମାର୍ସାଲ୍‌ ଉଦୁବ୍‌ ନାଗେନ୍ତେ ଆଲେୟାଃ ମନ୍‌ସୁରୁଦ୍‌ରେ ମାସ୍କାଲ୍‌କେଦା
    ।
  gah-gah: Ómasi eza gozapá mogonaloka límugusi zeake nego gó lozo loko lokago gó
    lamó. Itó áisigó nene lokago ligikagú monolímini lapaná utó okago Kilistoni avogisaló
    Ómasímini lapaná utó o lamaná okago ánigoaká noune.
  lcm-lcm: Using a God vo antok ang ta malangas ku mang nei vong itum, kamela kun
    mang kapa e vingamem, ani namem nas a urmaus i God, nang kapo mang e nona i Karisto.
  aer-aer: Arrule anthurre kwenhe Ngkartele ahelhe nhenhe mpwareke nhenge angkemele-ante
    ware. Nhenge ingwemerte ware anerlenge Re angkeke, “Alkngenthe-irraye” kele alkngenthe
    anteme pwarrtyeke. Urreke anwerne Jesus-eke atyewe-irretyenhenge, anwerne ingwemertele-anteye-arle
    aneke. Ngkartele anteme anwernenhe alkngirreke Re-anteme alkngenthe Ikwerenhe
    anwerneke-arleke arrtyernetyeke nhenge yanhe-ngentyele anteme akaperte anwerne-kenhe
    altywere-ileke anwerne arratye itelaretyenhenge Ngkartele-arle anwernenhe itetheke
    mpwareke Christ-nge ularre.
  qvc-NT: 'Chaqa Tayta Dyusmi kay pachata rurashpa, kamachirqan achikchakunambaq.
    Chayshinallam pay kikinqa shunqonchiqkunata achikcharqan intyindinanchiq: Paypa
    llipyayninda Churin Jisukristupa qaqllambi llipyachishqa, nishpa.'
  tgl-ULB: Sapagkat ang Diyos ang siyang nagsabi, “Ang liwanag ay magniningning mula
    sa kadiliman.” Siya ay nagliwanag sa aming mga puso, upang ibigay ang liwanag
    ng kaalaman sa kaluwalhatian ng Diyos sa presensiya ni Jesu-Cristo.
  cbs-NT: '@see-verse:2CO.004.005'
  xtm-NTPP: Vaa Su'si ma, ni tatnuni ya ja ndatnuu ñu'u ya ma nuu nee xeen ma, te
    ni ndaxtnuu ya ñu'u ya ma ini anua o a, te onde sukan saa ni ka jini o jayiñu'u
    Su'si ma, ja ni ka jini o Jesucristo ma.
  nnq-nnq: Nnoongo ojwalenga, “Lumuli lumulike kuboka mulubendu,” nga Nnoongo ujwajo
    ojwatei lumuli lung'ale mumyojo jito, kupala kutupe lumuli lu kumanya lu kibumo
    cha Nnoongo chikimulika kumio ja Yesu Kilisto.
  bao-NT: Ʉmʉreco Pacʉ, ca naitĩarijerena, “Boeya,” ca ĩiricʉra cʉ̃ ca boe baterijere
    jãa yeripʉ ca ñaajãa nʉcãro jãare tiiwi, Ʉmʉreco Pacʉ cʉ̃ ca nii majuropeerije
    Cristo menapʉ cʉ̃ ca boe baterijere jãa ca majipere biro ĩigʉ.
  san-ORI: ଯ ଈଶ୍ୱରୋ ମଧ୍ୟେତିମିରଂ ପ୍ରଭାଂ ଦୀପନାଯାଦିଶତ୍ ସ ଯୀଶୁଖ୍ରୀଷ୍ଟସ୍ୟାସ୍ୟ ଈଶ୍ୱରୀଯତେଜସୋ
    ଜ୍ଞାନପ୍ରଭାଯା ଉଦଯାର୍ଥମ୍ ଅସ୍ମାକମ୍ ଅନ୍ତଃକରଣେଷୁ ଦୀପିତୱାନ୍|
  huv-NT: Teat Dios ombas mapiüng majlüy ran masey áagan pojniün tajlüy. Pues nejay
    nganüy lamüüch icoots maxomaats omeajtsaats majawaats nguineay ajneaj ajlüy Teat
    Dios wüx ajawaats Teat Cristo xeyay najneaj ajlüy.
  otn-NT: A nu̱yá, Oja̱ bi zänni̱ ngue bi̱ nja rá̱ nyot'i di yorbu̱ ja ra̱ 'bɛxu̱i̱.
    'Nɛ̱ xquet'a̱ bá̱ sänni̱ ngue guehna̱ ra̱ hoga̱ 'da'yo hya̱ bi xoga̱ ma̱ mmʉihʉ,
    n'namhma̱ ngue ga̱ pa̱hmʉ hanja ngue ta̱te Oja̱. Porque ya bi̱ di̱mma̱ mmʉihʉ
    hanja ra̱ Cristo.
  nop-nop: Bepaŋ adi koomkwaha mambip halune helewek yobune heleguk. Adigoŋ yobune
    welenik gineŋ Bepaŋ’walaŋ Mede diniŋ hautadi Kilisto’walaŋ namanda foloŋ Bepaŋ’walaŋ
    hauta holiholiŋeŋ miŋgoŋ mintaune kadakalegumun.
  obo-NT: Oyya su iddot id bovallan to Monama inis ingod, mid ikahi sikandin to, “Od
    se-aa kos ko-owangan pomon diyot mosukirom.” Na ungketen dad en mandad kos id
    puungan din dinit konami. Su id pose-aa rin kos ko-owangan dinit konamin poomdom,
    amoy od koovottan doy iddos kodposivantug to Monama no od kokita riyot ki Disas
    Krays.
  cak-ENT: Pa rutz'uquic, ri Dios xbij que tic'uje' c'a sük pa k'eku'n, y ja chuka'
    rija' ri nuya' pa sük pa tak cánima, richin que roj tikaya' pa sük, y tikak'alajrisaj
    c'a cheque ri vinük ri ruk'ij ri Dios, ri ntz'etetüj-vi riq'uin ri Jesucristo.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤠᤍᤠᤶᤔᤥ ᤀᤥ᤺ᤳᤋᤡ᤺ᤴ ᤀᤥ᤺ᤳᤗ ᤑᤠ᤹ᤀᤠᤱ ᤁᤧᤒᤠ᤺ᤵᤐᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤂᤪᤡᤛ᤻ᤋᤖᤧ
    ᤁᤢᤏᤠᤖᤠᤀᤥ ᤁᤧᤀᤥ᤺ᤵᤐᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤔᤡᤔᤡᤍᤡᤱᤗᤧᤴ ᤏᤧᤜᤡᤏᤡᤱᤘᤠ᤹ᤀᤡᤴ ᤁᤢᤛᤡᤱ ᤏᤡ᤺ᤵᤔᤠ ᤀᤠᤛᤢᤰᤋᤢᤶᤗ
    ᤑᤠ᤹ᤀᤠᤱ ᤀᤠᤏᤡᤃᤧ ᤛᤡᤰᤗᤢᤱᤔᤥ ᤂᤢᤏᤧ᤹ ᤁᤢᤀᤥ᤺ᤳᤋᤡ᤺ᤴ ᤀᤥ᤺ᤵᤐᤠᤱᤄᤢᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: Chi tá nī nsāhá Yāā Dios ñayīví de nī ncāhān yā jā ná túu luz nūū neē. De
    suni súcuán nī nsāhá yā jā ní ntūu luz inī ánō ndācá ó, cúu jā jícūhun inī ō sīquī
    Jesucristo, nāsa jéndūtē nūū yā jā viī ndasí cúñáhnú yā tá cúu nūū íyó maá Yāā
    Dios.
  san-TIB: ཡ ཨཱིཤྭརོ མདྷྱེཏིམིརཾ པྲབྷཱཾ དཱིཔནཱཡཱདིཤཏ྄ ས ཡཱིཤུཁྲཱིཥྚསྱཱསྱ ཨཱིཤྭརཱིཡཏེཛསོ ཛྙཱནཔྲབྷཱཡཱ
    ཨུདཡཱརྠམ྄ ཨསྨཱཀམ྄ ཨནྟཿཀརཎེཥུ དཱིཔིཏཝཱན྄།
  qve-NT: 'Kay pachata ruwaspanmi Diosqa niran: “K''anchay tutayaqpi k''anchachun”,
    nispa. Chay k''anchaymi, Diospa willakuyninmanta allinta entiendeqtinchis, noqanchispa
    sonqonchista k''anchaykuran, saynapi Señorninchis Jesucristopa k''anchaq uyanta
    rikuspanchis, Taytan Diosqa ancha atiyniyoq kasqanta yachananchispaq.'
  pao-NT: Meno'o numme oo nakasopedakwadoo ka Te Pabe'e tamme-koobatoo manepu, yise
    how unu pooha-gana tubetse besa'yoo. Tamme uga togabu-wi. Soo Te Pabe'e yise tamme-baa
    petuse, tamme tabua-kwitoo kua. Soo Te Naa ka teepu pudu matabuese, meeoo unakwe,
    “Soo taba sakwa ka togabu kootabuakupunne.”
  cbu-NT: 'Mazinangantsa: sirútama Apanll tsapurunasee tinarangu, Tunimaa zar tuwasinichpa,
    tárangiya. Natsha ambtampaz ashirangtam Apanll mangeetsini tuwasineekiya. Sheeru,
    iysha Isusoo kuk mangoonkiniya. Ashkachuni, Apanllee wanasirimshirini izuuru yasakani,
    watam Isusumunari Apanllee yasakaniwa.'
  usa-usa: 'Áánûqtu tiráiye: “ókómá yuwaíyana kumayuqnóbáqá tágaino.” téna tiráitana
    ketááí tirunóbáqá kumayuqá aúkáimma Áánûqtuni ókómá kétagaiye. wení ókáráq tágama-yataakaraq
    Îtu Káríqtoni óíkaq ketáámá mamá karátíkáitaqtaa káonaunatae.'
  soy-soy: 'Uléécɑɑ yɛɛ mɛkɛɛ-mɛ ḿ mɑɑ rɛ: "Mɛtɛ́í mɛkɛ́ kuŋmɑhɑ-i tɑ" mɛtɛ́í
    cirɛ mɛɛ ɑrɔ́kíŋ kɛ́mɛɛ tɑpɑɑlɛ̃. Uyɛɛ pɛɛ́ lɑlɛ ukɛ́ tɔ́ rikpɑ̃́iisɛ. Lɛ̃ nnyɑ
    kuu umɛyɔɔpi mɛɛ Kirisi kɛyu kɛ́mɛɛ n kpɑ̃́iilɛ̃ tɔ́ céreisɛ.'
  hui-hui: Ngode Datagaliwabehanda lalu, Arumaha howa wá hatagi ha, lenego ogoni ibugua
    inanaga bu miniha mo wá hole ibunaga wá holene heledagoni. Ngode Datagaliwabe
    ibugua ibunaga wá taraore holene Kerisonaga denguini howa wá hatagi harago ina
    manda buluma̱yanaga bira.
  amf-amf: Harrna hambhidianna, “Shaaka thipansa iir ko shaake” hamayse giyaa Barjo
    shaakan yinnonam wosa woylaminte shashkaa kidine; shaakano ogono Kiristoossa wotinte
    shaakayno Barjosa gobshinam wona dhettsaynone.
  quc-NNT: Ri Dios k'ut ri xtaqanik chi kätunun ri saqil pa ri q'equm, are k'u wa'
    ri xub'ano chi kätunun ru saqil ri Are' pa taq ri qanima' rech ruk' we saqil ri'
    käqetamaj chi sib'alaj känimarisax u q'ij ri Dios. Q'alaj wa' chupalaj ri Jesucristo.
  dob-dob: Manuna Yaubada nina ꞌigwae, “Guguyoi ꞌena maedana ꞌida sae,” be Yaubada
    ꞌatemaya ꞌisaesae, ꞌenega tauna ꞌina maedana Keliso manininaya ꞌaꞌitaꞌita.
  wrs-wrs: Nemetva Sesoava os ona, upsil pusamba vethara sikulmeraoa. Noi Sesoava,
    he pusamba pipisihinna pina undmeramba, osm nunglivra pusambakambam Sesoanam,
    ten lohvm Kristusna novlomosra.
  mca-mca: qe pa' Intata hik pakha' pa' yit'ij pa'aj, qu' yape nana'l pa'qu' nana'lkii
    pa' nookii, pakha'an hik pakhaa'ija yitujinhetji' pe' intawjets, qe qa' jinenikfe'lets
    pa' ƚesa'x pa' Intata qu' nata'ƚets ha' Cristo.
  tzo-TZC: Yuꞌun ti Diose ti Buchꞌu laj yacꞌ xojobinuc ti luz ta icꞌal osile, jaꞌ
    onoꞌox ti Diose ti laj yacꞌ xojobinuc ti luz ta coꞌntontique, yoꞌ jech ta xcojtiquintic
    yutsilal slequilal ti Diose ti xojobin ta stojol ti Jesucristoe.
  mya-mya: ခ​ရစ်​တော်​၏​မျက်​နှာ​တော်​တွင်​ထွန်း​တောက် လျက်​ရှိ​သော ဘုန်း​အ​သ​ရေ​တော်​အ​ကြောင်း
    ကို​သိ​နား​လည်​နိုင်​စေ​ရန် ငါ​တို့​၏​စိတ်​နှ​လုံး ထဲ​၌​အ​လင်း​ကို​ထွန်း​လင်း​စေ​တော်​မူ​သော
    ဘု​ရား​သ​ခင်​ကား `အ​မှောင်​ထဲ​မှ​အ​လင်း ပေါ်​ထွန်း​လိမ့်​မည်' ဟု​မိန့်​ကြား​တော်​မူ​ခဲ့
    သော​ဘု​ရား​သ​ခင်​ပင်​ဖြစ်​သ​တည်း။
  gng-NT: 'Kimɛ Uwien wà là ye: «Kuwenwenku ń wende licinñunl ni nnɔ», wɔn nɛ
    wende'' tiʼfɛ̀l ni ŋɔ tí bɛnde uʼkpiɛke wà windeh [Yesu] Kristo ya nun bó nnɔ.'
  cbi-NTPO: Matyu kaspele dishkejtsa tene juunuren danguisa timu Diosren naa lala'
    pensasha bain dangaakeñuu kive, tsenmalaa laa bain veelanu dangaamu junudetsu,
    Dios naaju' tsamantsaa juñuba Jesucristo' mityan juntsaa dekeemijakaandu.
  ikk-NT: Makẹni Osolobuẹ ohu hụ hụn sị, “Ukpẹ ya nwunmẹ ebe ishi rị” ya nwun nwan
    imẹ obi ẹnyi hụn ẹnyi gi nwẹ ikẹn legha ọghọ Osolobuẹ ihun Kraịstị.
  leu-leu: Senaso a Piran aava kuus, “A malang i taa lang lana suk,” nane lating lana
    xunus itaara xena tavai netaara pana texaasan sena miridingan sina aava savat
    la matavas la nonau i Krais.
  maz-NT: Mi jinguã 'ma mi bëxõmütjo, o mama Mizhocjimi que ro bübü o jya's'ü. O bübü
    c'ua jya's'ü. Je xo va cjatjonu, Mizhocjimi o dyacöji o̱ jya's'ü a mbo cja ín
    mün'c'öji. Nguec'ua rí unnc'öji ngüenda, 'ma rí äräji ja ga cja e Cristo, rí pãrãji
    ja ga cja c'ü me na zö Mizhocjimi. Na ngueje e Cristo, xo Mizhocjimi c'ü.
