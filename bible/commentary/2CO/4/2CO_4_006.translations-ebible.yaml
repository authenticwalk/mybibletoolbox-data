  juy-juy: ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌ ଅଙ୍ଗା ଇସ୍ୱର “ଲୋଙଡନ୍‌ ସିଲଡ୍‌ ସାଆରନ୍‌ ଗିୟ୍‌ତାଏତୋ,” ଗାମ୍‌ଲେ
    ବର୍ରନେ, ତି ଆ ଇସ୍ୱର କ୍ରିସ୍ଟନ୍‌ ଆ ମୁକ୍କାଲୋଙ୍‌ ଆଗ୍ରିୟ୍‌ତାତେନ୍‌ ଇସ୍ୱରନ୍‌ ଆ ଗନୁଗୁ ପନେମେଙ୍‌
    ଗିଆନନ୍‌ ଆ ସନାଆର୍‌ ଅନବ୍‌ତୁଜନ୍‌ ଆସନ୍‌ ଉଗର୍‌ଲୋଙ୍‌ଲେନ୍‌ ଅବ୍‍ସାଆରେନ୍‍ ।
  for-for: 'Piya, Koti aeba paitaka''ya: Tununtanabisa arao, yogana arantiye. Pi unti
    Koti nke''wasaenawampaba ibaba tagupi araye. Eya, Koti nke''wasaenamaba Karaisiti
    nkaobisa aboragi agabebe pune.'
  epo-epo: 'Ĉar Dio, kiu diris: El mallumo lumo brilos, Tiu brilis en niaj koroj,
    por doni lumon de la scio de la gloro de Dio en la vizaĝo de Jesuo Kristo.'
  gfk-gfk: God nong ga tange bia, “I tahut bia a lulungo na murarang mekaia tano kankado,”
    aie at mon iakano nong ga murarang taar ta ira bala dahat waing dahat naga palai,
    dahat naga nunure no minarine God nong i murarang ra matmataan ta Krais.
  bjz-bjz: God da Gagava eghá gembari vitie, “Bingoiva unana janimboe!” God dabako
    anami unda unana ututurieta, namonde anda neno rova janimbuturieta dibede nenode
    ifeguturieta, namonde amó Iesu da dibe be gerurota, God da durogha tanana egeguturere.
  atg-NT: Ebe-no-pfuasẹ ọọ, “Ẹshinẹgba ọ gueyẹ ákpá o rọte alo ebili gẹ lasele.” Mena
    ọni Ẹshinẹgba ọ ri ákpá oyọli ẹ gẹ shi elemhi udu oyanye, ni ẹẹ a rọ lẹsẹ khi
