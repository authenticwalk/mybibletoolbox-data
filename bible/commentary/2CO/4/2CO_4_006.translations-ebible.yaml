  kiz-kiz: Kwa ndabha muendo ndo aghajobhilo, “muenga alalangasya ku kitita.” Alangese
    kuhomela mu miteema yhitu, kupisya muanga wa maarifa wa utukufu wa K'yara kup'etela
    uwepo wa Yesu Kristu.
  tzo-TZE: Li Dios ti laj yal ac'o oyuc sac osil ta vo'onee, ja' laj yal noxtoc ti
    ac'o oyuc sac osil ta co'ntontique. Ja' ti laj xa jna'tic ti la xc'uxubinutic
    ta sventa li Jesucristoe.
  lex-lex: 'Amakot nohora Yesus yoma la'' ler ulul mueman de Uplerlawna Nhar lirni
    Niwra: “Lelerni nhita-nrepar la melmelli ralamni!” Dodo''ondi mana Uplerlawna
    ed mak khi'' nan walia E lelerni de pa nrepar la'' it ihranu ralamni totpena it
    ralma-riorni lelera pa tat niohora Uplerlawna preheni-mkaini hititni-lomlomarni
    onnila itamkek memna hade la''a Yesus Kristus de.'
  dov-dov: Lino Leza nguwenya wakati, “Mumuni oyu munika mumudima.” Wakatondezya mumyoyo
    yesu kupa mumuni waluzibo lwabuna Leza mubuliwo bwaJesu Kkilisito.
  rgu-rgu: Fai a ulu na, parnaa Manetualain dedea nae, “Makaledoꞌ a muste nahaa nai
    mamana maiuꞌ a.” Boe ma Ana tao na Ria makaledo Na, nahaa nai ita dalen. Huu fo
    Ana nahiiꞌ fee ita Ria makaledo Na. Ria sosoa na nae, fai fo ita duꞌa-afi laꞌeneuꞌ
    Kristus, ita boe tafarene Manetualain marela-masaꞌan.
  toc-NT: 'Porque huá a̠má Dios hua̠nti̠ maktum quilh­ta­macú chiné huá: “¡Caánalh
    tax­káket anta­nícu hua̠k ca̠pucsua!”, pi̠ hua­tiyá chú u̠má Dios hua̠nti̠ quin­ca̠­ma̠x­qui̠yá̠n
    tax­káket nac qui­na­cujcán la̠qui̠ nala­ka­pa­sá̠hu lanca xli̠­cá̠cni̠t Dios
    hua̠ntu̠ ma̠si­yuma nac xla­táma̠t Jesu­cristo.'
  som-som: Waayo, waa Ilaah kan yidhi, Iftiin ha ka ifo gudcur, kan qalbiyadeenna
    uga ifay inuu iftiinka aqoonta ammaanta Ilaah inaga siiyo Ciise Masiix wejigiisa.
  mam-C: Qu'n axte Diosjo, a q'ma'ntexix te tnejil, tu'n tjaw qoptz'aj spiky'in toj
    qxopin; ex ikyxjo ja'lin, ma tzaj tq'o'n spiky'in te jun q'inimil toj qanmin,
    a ojtzqib'l ti'jjo t-xilin tqoptz'ajiyil Dios, noq tu'n Jesucrist. Me ante q'inimil
    lo tojxi qxmilil ta'ye te jun majx, ex atzi'n qxmililjo nyakuj ikyjo tze'nku jun
    tz'aqb'aj k'wil, jun paqx nb'aj. Ex atzi'n q'inimil nimxix qipin tu'n toj qanmin,
    tu'ntzin tyek'in qa te te Dios ex nyaqeku.
  ndj-ndj: Chapanga mweni adetili, “Lwengi lung'aliki mulwisa” Ndi ying'alika ndima
    shetu na kutugayila lwengi lwa umanyi wa Chapanga lung'alika pawushu ya Yesu Kilistu.
  mbj-NT: P'op Hagä Doo, “Ganä ta bag badagyp do mahang” her'oot do paah, ti né hẽ
    ti ër h'yyb gó ta bag ganyyh hanoo doo, P'op Hagä Do hejój hã, tak'ëp ta kabaj'aa
    do hã, ta bag gabarëëh do Kristo mamets hã kametëëh do hã ãã h'yy kadaw'uuh hyb
    n'aa.
  lat-VUC: quoniam Deus, qui dixit de tenebris lucem splendescere, ipse illuxit in
    cordibus nostris ad illuminationem scientiæ claritatis Dei, in facie Christi Jesu.
  ngp-ngp: Mnungu uyo agambile, “Ung'azi umweke kulawa mwo lwiza!” Nu uuyo Mnungu
    akuimwekeza mioyo yetu, kukink'ha mmweko wa ung'azi wa ukulu wa Mnungu ukung'ala
    mwo kihanga cha Yesu Kilisito.
  enq-2: Naimame Jisasa Kraisa kandatala, Gotenya tii pipae doko dopalena lao masalapale
    latala, iminjetae dokonya tii pina lea Gote dokome baanya tii pipae doko naimanya
    mona andaka tii pina lea.
  eng-ASVBT: Seeing it is God, who commanded the light to shine out of darkness, who
    shined in our hearts, to give the light of the knowledge of the glory of God in
    the face of Jesus Christ.
  mna-mna: 'Muŋgu kat, indeeŋe Anutu iur saamba mi toono na, ni iso ta kembei: “Mat
    sa be iyaara lela zugut leleene.” Anutu tina ta ikam ma mat kini iyaara lela leleyam
    tomini. Tanata ambot mat pini, mi amute mburaana, azuŋka, mi mbulu kini ndabokŋana
    ta tere se ki Krisi i.'
  myw-myw: Yowbad kweiboug nilivan, ilana, “Kadiloka kamnat bimteil ven, peinan dadub.”
    Mtowen bo imteil kateids mo takakins yakawanan Yowbad, nises Kelis waseg.
  sby-sby: Lesa ewalambeti, “mumuni kaumunikila mu mushinshe” Ni Lesa umo umo lalengeshenga
    kwambeti mumuni umunikile mu myoyo yetu, kwambeti twinshibe bulemu bwakendi ubo
    bulamunikinga pa menso a Klistu.
  sll-sll: God molere, “si bongwo ala au di poira sinamua” dimia. Dungwo yal i nan
    yona sina i mol pai ole God yulang nabilungwo Kraist gumang bani nabile tomia.
    Tongwo meri nan pir po simingere nabilama dire au di na tomua.
  yaq-NT: Bwe'ituk jiba juna'a ju'u Lios, a jita joame, jum ka machiku, tachiriatunee
    ti jiaka, tachiriata ju'unakteme, ket jiba aapo, juka' Krijtota betana lutu'uriata
    itom ju'uneiyaatuala. Junuen junae lutu'uriae itom ju'uneiyaa'ue, itom, juka'
    Liojta betana si'imek bepa eiyaawatchisi machisi machika, Jesukrijtota betana
    a itom ju'uneiyaa'uta, aet itom ju'uneene' betchi'bo.
  uro-uro: Inguna ma Ngämuqa iaqäkt kärak i sa qa qoar toqortäqyia, “Mamär iva ama
    neraqa qä sen bit näva ama bängangit angät tpäs” di sa qa sen mät aut snängaqa
    ivakt iva urhi lu ama neraqa na ama mädräm sävät ma Ngämuqa aa murhämeska qärakni
    i qale qa vät ma Jisas ma Krais.
  ita-1885: Perciocchè Iddio, che disse che la luce risplendesse dalle tenebre, è
    quel che ha fatto schiarire il suo splendore ne' cuori nostri, per illuminarci
    nella conoscenza della gloria di Dio, che splende sul volto di Gesù Cristo.
  muy-muy: 'Kwa ahaslani Melefit àɗəmbiya, àɗəm : « Maslaɗani mâslaɗay a məlaŋ ziŋ-ziŋeni
    bu. » Ay kani ti naŋ àbu aslaɗi məɓəruv ana leli : aslaɗi məɓəruv ana leli ti
    àna Krist ; Krist ti eri gayaŋ maslaɗani, mə̀sər njəɗa ge Melefit ɗek ti azuhva
    naŋ.'
  kqc-kqc: Adina Sei kaere yomakai niyo, “Vabara yaku mukunari kikiyaine!” ina yaku
    uni uka ideri vabara moi kikiyo, mina bi Iesu Keriso di seirari, Sei di vabara
    diba nina di vabara kikigi maro.
  tav-tav: Dio nemoopʉna ati yepa canaitĩabatajere cabujuro cájupi. Tiere cʉ cátatore
    bairona mani yeripʉ cʉ yere mani caapi majiquetibatajere mani caapi majiro cájupi.
    To bairi, “Caroaʉ majuu ãmi Dio,” mani ĩ maji yucʉra yua, Jesucristo quena caroaʉ
    majuu cʉ cãniere majiri.
  eng-ULB: For God is the one who said, “Light will shine out of darkness.” He has
    shone in our hearts, to give the light of the knowledge of the glory of God in
    the presence of Jesus Christ.
  spa-VBL: 'Porque el Dios que dijo: “Que brille la luz en medio de la oscuridad”,
    brilló en nuestros corazones para iluminar el conocimiento de la gloria de Dios
    en el rostro de Jesucristo.'
  fra-_FOB: Car le Dieu qui a dit que la lumière resplendisse au milieu des ténèbres,
    est celui qui a resplendi dans nos cœurs, pour faire briller la lumière de la
    connaissance de la gloire de Dieu en la personne de Jésus-Christ.
  hau-ULB: Gama Allah shine wanda ya ce, “Haske zai haskaka daga cikin duhu.” Ya haskaka
    cikin zukatanmu don ya bada hasken sanin daukakar Allah a gaban Yesu Almasihu.
  mal-mal: എന്തെന്നാൽ, ഇരുളിൽ നിന്നും വെളിച്ചം പ്രകാശിക്കണം എന്ന് അരുളിച്ചെയ്ത ദൈവം
    യേശുക്രിസ്തുവിന്റെ മുഖത്തുള്ള ദൈവതേജസ്സിന്റെ പരിജ്ഞാനത്തിന്റെ വെളിച്ചം തരേണ്ടതിന്,
    ഞങ്ങളുടെ ഹൃദയങ്ങളിൽ പ്രകാശിച്ചിരിക്കുന്നു.
  lit-lit: Nes Dievas, kuris liepė šviesai iš tamsos nušvisti, mūsų širdyse nušvito,
    kad suteiktų Dievo šlovės pažinimo šviesą Jėzaus Kristaus veide.
  urd-GVR: Kyoṅki jis Ḳhudā ne farmāyā, “Andhere meṅ se raushnī chamke,” us ne hamāre
    diloṅ meṅ apnī raushnī chamakne dī tāki ham Allāh kā wuh jalāl jān leṅ jo Īsā
    Masīh ke chehre se chamaktā hai.
  far-far: Ana kada God saungainia ru ki tafau, nia fata 'uri, “Alua madakwalae ka
    rara laona maerodo.” Ma nia ka famadakwala laugo na manatalakulu, fua ne kulu
    ka saitamana God 'initoa ne sa Jesus Christ fatainia.
  suz-BL: परमप्रभु यावेमी “छिङछिङ जाम्‍शा, छेङछेङ दुम्‍ल” देंमाक्‍त। मेकोमी आंइ थुंमी
    छेङछेङ ब्रपाइश्‍शो बाक्‍त। गो परमप्रभु यावे आ छेङछेङ ख्रीस्‍त रे पा रुप्‍नीकी।
    उत्‍पत्ती १:३; २कोरिन्‍थी ३:१८
  car-NT: Mo'ko “Ewa'rumy wyino aweinano kyno'tan” tauronenymbo Tamusi 'wa ro enapa
    aweinano tyje man na'na turu'san ta. Iwara moro na'na 'wa moro Jesus Kristus embatary
    nenepory Tamusi kuranory ukutyry taweipa i'wa man.
  amp-amp: Bingot Bro Nkifrar kfo memor, “Yifung tayuk nukeft amfnahtwat.” To be ror
    kfomo yuhatn nukeft tanuka wuthamott yifungt. Nom gutnius mrokfot tafi wany juha,
    to inji tunmoh fasoh fasoh nefroh yifungtn tohmonom. Kto gutnius mrokfot mar nukeft
    kanjo niamott nom wanyhato hikmotnomt nd fasoh nefm thu trohmomnom, nukeft niahato
    yifungt tanuka hikefiwa kanjo. Nom nukeft tohhato nd Bro Nkifrarhu yuhuwafefti
    bbukeft hti duka tungu-newunomt. Kraisr nmoh yima yuhumn htahato rorhu gutnius
    kakitoh kihwonomt.
  bht-bht: इस तांई परमेश्वरे बोलया की, “नेहरे च लौ चमके,” कने परमेश्वरे लौई सांई साड़े
    मना च समझ दिती, ताकि असां परमेश्वरे दिया महिमा जो पछेणी सकन, जड़ी यीशु मसीह दे
    मूऐ च मिलदी है।
  eng-NOY: For it is God, who commanded light to shine out of darkness, that shined
    in our hearts, to give the light of the knowledge of the glory of God in the face
    of Christ.
  cub-NT: Mamarʉmʉre, Jʉ̃menijicʉi cʉed̶aiye báquede caiyede, ñeminijãravʉ bácarõre,
    “Miad̶ájaro” ayʉ bácʉ, miad̶áre d̶arejaquemavʉ Jʉ̃menijicʉ. Ʉ̃́recabe, yópe miad̶áre
    d̶aiyepe maje ũmene, coreóvare d̶ayʉ meacʉ baju ʉ̃i parʉé pẽoiyeque. Maje coreóvaiyede
    Cristore, coreóvaivʉbu Jʉ̃menijicʉ meacʉ baju ʉ̃i parʉé pẽoiyede, yópe maje jã́jʉroepe
    Cristo meacʉ ʉ̃i jiva pẽoiyede Jʉ̃menijicʉi parʉéque.
  ita-1927: 'perché l’Iddio che disse: Splenda la luce fra le tenebre, è quel che
    risplendé ne’ nostri cuori affinché noi facessimo brillare la luce della conoscenza
    della gloria di Dio che rifulge nel volto di Gesù Cristo.'
  lww-lww: A sur make ga la nene naga pe yum̃aena kiena ne Ntewa ga. E nasiiena, Ntewa
    pisa sanini, sape “Yoko kapi imi tegoli yemalolo nap̃a m̃eke ne,” a sum̃a kila
    ke sanene pan ita na wa. Ntewa ke ga nanene narui nap̃a sum̃a miyum̃ae ke nagane,
    kila kiena kapi vivaga tegoli losineta lala, kila tetol kapi nene nap̃a sum̃a
    tego molue kome marana Kristo, nap̃a molue nena e naurarena kiena ne Ntewa nap̃a
    sike ea.
  ckb-ckb: 'چونکە خودا، ئەوەی فەرمووی: [با لە تاریکیدا ڕووناکی بدرەوشێتەوە،] ئەو لە
    دڵماندا درەوشایەوە، بۆ ڕووناککردنەوەی ناسینی شکۆی خودا لەڕووی عیسای مەسیحدا.'
  nas-nas: Aiꞌ teie Kumponinge kansiꞌ pupuꞌuma aaꞌpuuꞌnunge, “Araka, arakararavai
    mutaanang-koo meuꞌke,” tee bakaang arakai niikaang domang siisi-antavuuꞌnung nau-antamurima
    tee meenasi Kumponing bakaang, Karistooꞌ bakaang oing-koo oroꞌparako tasiꞌpampira
    aaꞌpampiiꞌnaang tee tee Ovoring, Kumponinge tero Pakoꞌpariꞌniiꞌ niiꞌ domamuri
    taremuriainooꞌkoo.
  uvl-uvl: Iange NeHalang hele nge nike ke teke, “Lemenge lape lohot nga kileng au
    ngana!” Ke NeHalang nem, i koi nenge poia nena lemenge ke tua nga letemem pe tunge
    lete matana ngana nge imem nga nena hemalmalinga, nenge tualeme hot nga Kristus
    ramana.
  eng-BBE: Seeing that it is God who said, Let light be shining out of the dark, who
    has put in our hearts the light of the knowledge of the glory of God in the face
    of Jesus Christ.
  ixl-CNT: Tan ankoꞌxh vettxijtxun tu qaanima u Tioxh vaꞌl cheesan u qꞌii saj tu u
    uken. Ech vetqootzaji vitechalil u Tioxh tiqꞌaqꞌal u Cristo. Echaꞌ atil txijtxubꞌal
    tivatz u Jesucristo.
  xsi-xsi: Nia ndoyo Maro Kindeni iporo itu kaika pa sinâla tu, “Sinâla ipâŋga lâ
    nia kondoma!”, aku sinâla ipâŋga lâ. Aku inani kala iveta ne sinâla ipane maka
    iloma kaloma lâ. Mine nde maka kasama Maro Kindeni kilala pwataki lâ, ŋana tu
    i kilala ŋinde ipâŋga nia yo lâ Yesu Kirisi tini.
  crx-NTPO: '''Et Yak''usda tsahólhgus whe be hoot''en-i yuka'' dani'' ibulh ''aho
    hoot''en suli'', ''et whuz un''a ''uhóoja. ''En za ''unt''oh ''et huwa nedzi bé
    dindi le''uja. Ndi Yak''usda yé dizti''-i ghun t''ezninzun-i, ''i neba be hóot''en-i
    whe ''unt''oh. ''Et ''i nedzi bé dindi. ''Ink''ez ndi yé dizti''-i, ''i Sizi Gri
    oonin oots''u hayánduz whe ''unt''oh.'
  kan-OKCV: “ಕತ್ತಲೆಯಿಂದ ಬೆಳಕು ಹೊಳೆಯಲಿ,” ಎಂದು ಆಜ್ಞಾಪಿಸಿದ ದೇವರು ತಾವೇ, ತಮ್ಮ ಪ್ರಕಾಶವನ್ನು
    ನಮ್ಮ ಹೃದಯದ ಮೇಲೆ ಬೆಳಗಿಸಿದ್ದಾರೆ. ಹೀಗೆ ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ಮುಖದಲ್ಲಿ ಪ್ರತಿಬಿಂಬಿಸುತ್ತಿರುವ
    ದೇವರ ಮಹಿಮೆಯ ತಿಳುವಳಿಕೆಯನ್ನು ನಮ್ಮಲ್ಲಿ ಉದಯಿಸುವಂತಾಗಿದೆ.
  bbb-bbb: Ro Godi fu iko zinume ijia vua be ijiege kuae, Sanaema none ije fu are
    ije fuka titutema ijia sanakono kuae. Ijadufuo Godi besu ijare vua fuone maeje
    abena oe nuvuone ijia nijaedo fu maza boeje ijia na vake. Ro ijiege fu remo ije
    fu no ifejuoga no fu e izeki ije samadukua gana vierafeke. Fu sanaema fuone ijia
    fu e izeki ije fu Kuraesido nikubae ijia nijasuomo none gae.
  blw-blw: Yag ah Apudyus way nangamma hen antoy lota way hiya hen nangimfaga hen
    karmuwan hen helaw ta mahelawan hen helang, hiya agé hen cha manelaw hen hamhamàtaaw
    ta ma-awatantaaw hen kaenammayna. Ya maid kasen mangempàila hen kaenammay Apudyus
    no faén yanggay ah Jesu Cristu.
  tam-2017: இருளில் இருந்து வெளிச்சத்தைப் பிரகாசிக்கச்சொன்ன தேவன் இயேசுகிறிஸ்துவின்
    முகத்தில் உள்ள தமது மகிமையின் அறிவாகிய ஒளியைத் தோன்றப்பண்ணுவதற்காக, எங்களுடைய
    இருதயங்களிலே பிரகாசித்தார்.
  azz-NT: Huan Totajtzin Dios tanahuatij ma mochihua tanex huan ma pepetaca campa
    ne tayohuayanijtic. Huan no Yejuatzin mismo Totajtzin Dios quimonequiltij ma tatanextijto
    in tanextzin de ni Tajtoltzin tech toyolojuan. Huan ica ne tanextzin tejuan cuali
    huelis tiquixmatisque ne chicaucacualtziyot de Dios ten monextijtinemi campa Cristo
    tequititinemi.
  spa-RV-1909: Porque Dios, que mandó que de las tinieblas resplandeciese la luz,
    es el que resplandeció en nuestros corazones, para iluminación del conocimiento
    de la gloria de Dios en la faz de Jesucristo.
  csy-csy: Banghangziam cile khuazing sung pan khuavak tangsak tu in thu a pia Pathian
    in, Jesus Christ maitang ah Pathian minthanna heakna le khuavak pia tu in kote
    i thinsung ah tangsak zo hi.
  mxq-NT: 'Dʉꞌʉnʉts nga̱jxwaꞌxy mʉt ko Diosʉ dʉꞌʉn diꞌibʉ jʉnán: “Waꞌan tja̱jy tteꞌxy
    ma̱ ja kootsꞌát”, yʉꞌʉ dʉꞌʉn yajjajpy yajteꞌxypy ma̱dsʉ njot nwinma̱ꞌa̱ñ, es mʉdʉ
    tadʉ ja̱jʉn mba̱a̱t nꞌixyꞌátyʉts tadʉ ja̱j tʉꞌxʉn diꞌibʉ ijtp ma̱ yʉ Jesukristʉ
    wyiin jyʉjpʉn.'
  tzj-NT: 'Queri'' kabanon como ja Dios arja'' c''o jun luz rtakonto pa tak kanma
    ja cani'' xuban ojer tok xbij chi: —Tiwinakari ja luz, ne''e, in winakari ja luz
    chipan ja k''ekumal. Queri'' rbanon chake utzc''a chi nch''a''ani ja luz xin Dios
    pa tak kanma in rmalari'' ja winak xticotakij na chi ruq''uin ja Jesucristo natz''at
    wi'' chi janila nim ruk''ij ja Dios.'
  tdt-tdt: Uluk, bainhira Maromak halo lalehan ho rai, Nia dehan, “Tenki iha naroman
    hodi leno iha nakukun laran.” Agora mos Maromak foo Nia naroman hodi leno ita
    nia laran. Nunee ita bele hatene katak Maromak nee makaas teb-tebes, tanba ita
    haree naroman lalehan nian iha Kristu nia oin.
  ron-BTF: Pentru că Dumnezeu, care a poruncit luminii să strălucească din întuneric,
    a strălucit în inimile noastre spre lumina cunoașterii gloriei lui Dumnezeu pe
    fața lui Isus Cristos.
  eng-WEBP: seeing it is God who said, “Light will shine out of darkness,” who has
    shone in our hearts to give the light of the knowledge of the glory of God in
    the face of Jesus Christ.
  eng-FBV: For God who said, “Let light shine out of the darkness,” shone in our minds
    to illuminate the knowledge of God's glory in the face of Jesus Christ.
  nld-1939: 'Want God, die gezegd heeft: “Licht zal schijnen uit duisternis,” Hij
    heeft licht ontstoken in onze harten, opdat vandaar de kennis van Gods heerlijkheid,
    die op Christus’ aangezicht ligt, naar buiten zou stralen.'
  bwo-bwo: «Shááno t'aluwotse shááne!» ett keewts Ik'o Krstos aron goliruwo Ik'i mango
