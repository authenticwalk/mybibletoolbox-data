  san-KHM: យ ឦឝ្វរោ មធ្យេតិមិរំ ប្រភាំ ទីបនាយាទិឝត៑ ស យីឝុខ្រីឞ្ដស្យាស្យ ឦឝ្វរីយតេជសោ
    ជ្ញានប្រភាយា ឧទយាត៌្ហម៑ អស្មាកម៑ អន្តះករណេឞុ ទីបិតវាន៑។
  arn-NT: 'Fey Ngünechen am feypilu: “Alofpe ta pelon dumiñ mew”, kisu müten tati
    feypilu Jesucristo tañi küme dungu ñi alofael kiñe pelon reke iñchiñ taiñ piwke
    mew, femngechi ta kisu mew taiñ küme kimafiel Ngünechen ñi fütra pepiluwünngen,
    chumngechi ta Jesucristo mew fente küme kimngey.'
  zas-NT: Abiꞌ laagajc Dios ni gunabee persi bani loj guidxliuj guie chi guleꞌcchaawaman
    laan, laagajcaman basni dux quiarguiejnan, guxhalaman dux quiarguiejnan din yayigniaꞌn
    xhienaag na̱j xguialrniabeeman, guialrniabee raguiaa ree por Jesucrist.
  ken-NT: Ndǔ nɛbhǒnɛt, ɛnɛ́ Mandɛm ághòko mmɨk, arɛm bɛ bɛdiɛ́rɛ́ mɛ́ngɔ́ɔ́ ndǔ
    ɛjuri, nɛ ɛbhak nɔ. Nkúbhɛ́ Mandɛm kɛ ákʉ́ bɛdiɛ́rɛ́ ɛbhi bɛ́ghɔ̀ amɛm batɨ
    yɛsɛ. Nɛ sɛ́ghɔ̀ bɛdiɛ́rɛ́ Mandɛm ndǔ bɛ́ghɔ̀ bɛsí Kristo nɛ sɛ́rɨŋɨ nɛ́nɛ ɛnyǔ
    bɛdiɛ́rɛ́ Mandɛm bɛchi.
