  zar-NT: Taʼbía ladxiʼ bönachi netuʼ, pero bitiʼ rubéaj ládxëʼë Dios netuʼ. Taʼzéʼedeʼe
    netuʼ yu, pero bitiʼ tuʼsuniti netuʼ.
  kde-kde: tùnalumbatwa, henga Nnungu akátuleka weka, tùnamatohijwa pahi, henga tukáondongeka.
  ata-ata: Mo iꞌoxo masuanexi ia nexisisi taxolu uasi, xe ipuasixe ia ikalusixe uasi.
  qvw-NT: Wañuchipämänanpä aticaćhapämaptinpis, manamá caćhaycuśhachu capäcú. Cućhpächisha
    cayalcalpis, manamá camacalpüśhachu capäcú.
  nfa-nfa: Masi ka dhèu pajꞌèra jiꞌi ae-ae, te ngaa Ama Lamatua paꞌana-lalu eele boe
    jiꞌi. Masi ka dhèu dhedhe jiꞌi, te ngaa rèngu bisa boe palaho jiꞌi.
  tnp-tnp: Nətəmimi kautol nərahiən kəm tɨmah, mətəu Uhgɨn təsəpəhiən itɨmah. Kautoh
    itɨmah, mətəu kəsotərəkɨniən itɨmah.
  urd-urd: सताए तो जाते हैं मगर अकेले नहीं छोड़े जाते; गिराए तो जाते हैं, लेकिन हलाक
