  sbk-sbk: Tuyimba hatu bhombilwe tutagwapansi satuhwangamila.
  mya-JVB: ညှင်းဆဲ ခြင်းကိုခံရသော်လည်း ဆုံးရှုံး ခြင်းမ ရှိ။ အောက် သို့လှဲခြင်းကိုခံရသော်လည်း
