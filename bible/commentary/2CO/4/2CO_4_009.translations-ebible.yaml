  txq-txq: Leo mae hatahorir rakasususak noꞌun seli neu ai, tehuu Manetualain ta laꞌo
    ela ai mesa ngga. Leo mae hatahorir nggafu fee ai, tehuu ara ta bisa rakalulutu
