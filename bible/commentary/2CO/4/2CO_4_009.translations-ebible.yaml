  hot-hot: Maleŋ thêlêv hathak yêlô ma doŋtom ayala nena Anyô Bêŋ miŋ hatak yêlô ami.
    Êpêŋ yêlô ba ama yak ma doŋtom miŋ ama ami.
  mqj-NT: Sididarrakan, sapo tae'kan dengan natampe Dewata. Pembudakan dikambei lambisan
    tisambak, sapo ta' mammokan bonno'.
  rus-SYN: мы гонимы, но не оставлены; низлагаемы, но не погибаем.
  mbh-mbh: Na them el kerengaing, aveto God i lo lelpot emem avele. Na nge nang pelie
    them el mla nge omaing aken, aveto o pun rin them avele.
  bdd-bdd: Cama mwau loheloheya siꞌebwaemaiya, ma tuwa Keliso ꞌabwa baꞌidamai ꞌamiyamiya.
    Wete sihunuhunumai, ma hesi geya siloheꞌamasimai.
  cbt-NTPO: A'chinaiso marë' chiníquën no'huipirinacoihuë', co Yosë naniantërincoihuë'.
