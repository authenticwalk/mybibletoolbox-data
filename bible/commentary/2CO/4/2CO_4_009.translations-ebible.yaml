  gdn-gdn: Nu iyaranuguma mara ropani kawaya nu giriniyamu pasuniyamu ko Mamanuga
    God e nu eba kamadinibu. Mara dai ka iyapana nu nuniyamu para nakaniyamu ko nu
    eba popoigemei.
  nko-NT: Bʋdɩn anɩsʋ, támɛ Bulu mɔ́kʋ́sí anɩ há. Bʋtɛfɩn anɩ dá, támɛ Bulu sʋ
    anɩmɔ́kʋ́wú.
  bsn-NT: Jãjarã yʉare ĩaterã ĩna ñaboajaquẽne, Dioma yʉa rãca ñacõa ñarũgũami. Cojoji
    me bʉto rojose yʉare yiboarine, sĩabetirũgũama.
  pib-NT: Kojwaakalunwu, seyni gi wa giknookalunwu. Yotkaakalunwu seyni gi wa gamgachinwu.
  wiv-wiv: Na manumanu dia ta kati zahatia ni hita, palaka a Vuvu beta ni lala kete
    vatihita. E lala dia kata hubihita, hita na dua kara garigari, palaka beta hita
    na mate.
  reg-reg: Echinyansibhwa nawe chichali kweswa. Echeswa ansi nawe chitakusimagisibhwa.
  mlh-mlh: Ŋiŋigoji kekesuesue enoreegobiyoŋ, Anutuji ŋadi so nobeega. Ŋiŋigoji ba
    wawaki eru ode nobeegobiyoŋ, jibu so sibirigaegobeneŋ.
  gof-ENT: ኑ፥ ሞርኬታን ጎዴቲዳ፥ ሺን ላጌ ዪቦኮ። ኑ ሞርኬታን ሾጬቲዲ ኩንዲዳ፥ ሺን ዪቦኮ።
  aau-aau: Hremekwe mo awia-pow senaw nwaksu, sawk hromkwe wayh lopa lwak pey. Seyr
    enekwei har hreme senaw lokin kuayk, sawk hreme mon piapay ha pey.
  tvk-tvk: Moletin xil holu di lasak purun xamem, e Hi tastokovein xamem ti. Tave
    ti neta xa labas tan ni xamem, e latavas vuol ni xamem ti.
  prf-NT: Áusigán di kami, peru awan kami pinabayan nen Panginoon. Metumba kami, peru
    umikat kami a ruway.
  auy-auy: Sáwíta uwásínkáámbanifo Maníkó ímba siyúwáísata méraumne. Sínkamomba ímba
    taíꞌásuwaawata úwoisa súnaraumne.
  tbg-tbg: Vaiinti nahenti tinavu navutaiqiha tinavu tivataqi vi variavaro Kotiva
    kia tinavu qaqira karaitiro, viva tinavu kahaqi vaimanta variqi vi vaunara. Vo
    kiaka tinavu hari variamantavata, kia tenavu ekaara taiqavi vaunara.
  hub-NT: Ina shuari aina, ina tuke pataturmainakaisha Yuuska inaitamtsuji. Nugka
    ajinmainaksha mantammaitsuji.
  hmo-hmo: Taunimanima momo ese ai idia dagedage henia, to Dirava ese ai ia rakatania
    lasi. Ai idia botaia, ai moru, to ai mase lasi.
  big-big: Keya neyegi kiyebuk mizi puwili kolokngagono kapura Anotogo ne keke wezani
    ono. Keya kang nayeng neyegi kiyebuk mizi puwiligu ne ngangang yemane keleni keya
    kuneng nani kapura ne kemenak ibeng sa wazani ono.
  gux-G: Bimadti ama o tienu naŋati, bi puati ama o tienu naŋa k bi kpati.
  cnl-NT: Jme'²³te'²³ jnee'³¹. 'E³ quie'²³ 'a²³jia'³ sɨ³cuaa'n²³na'³¹ 'e³ miin²³na'³¹.
