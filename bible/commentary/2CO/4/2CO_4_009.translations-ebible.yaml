  srn-NT: Den de nomonomo na wi baka fu du wi ogri, ma wi no de wi wawan. Den naki
    wi trowe, ma wi de ete.
  cta-NT: Ntsuꞌu tsa tyaꞌa cusu̱u̱ ya, pana la cuiꞌ ti chaꞌ ná lyiji tyaꞌa tsoꞌo ya.
    Masi ntsuꞌu nguꞌ nu ndyuꞌni chaꞌ quicha ya, pana ná nchca cuaꞌni tye nguꞌ jiꞌi̱
    ya.
  bqc-SIM: Wì wá wɛtã, ãma Lua lí wá tó weo. Wì wá pã́lɛ, ãma wili gao.
  tcz-CHONGTHU: Keiho delkhumin kaum un, hinla Pathen in einungsun deh pouve. Keiho
    eikison op uvin, hinla eiki sumangpai pouve.
  mar-mar: आमचा पाठलाग केला गेला, पण त्याग केला गेला नाही, आम्ही खाली पडलेले आहोत
    तरी आमचा नाश झाला नाही.
  snp-snp: Ido wenena muki yate olu kopa o ledenuwe, loti liyado-liyado afa, ido Metefo
    ya fulo ledámami ne. Ido lofo fulunuwe, loti lofato lumu fou lo-lo oba, moda folámonimo
    ne.
  isl-isl: Við erum ofsóttir eins og frekast er unnt, en Guð sleppir samt aldrei af
    okkur hendi sinni. Við erum felldir til jarðar, en rísum þó aftur á fætur og höldum
    leiðar okkar.
  spy-NT: /Kōōkēēwusēēch, nteenee /manaakeebakaakteech. /Kēēbirēēch /keemilteech,
    nteenee /manaakiiwaang'teech.
  xnn-xnn: Palpaligaten nan ipogaw dakami ngem wawawawada si Apo Dios ay bomadbadang
    ken dakami. Nganngani ay pateyenda dakami ngem naibaliwan kami.
  mwe-mwe: tunalaga, ikabheje tukalekwa gwangali jangutilwa. Nkali bhatugalabhuyanje
    pai tukaabhulagwa.
  tte-tte: Kama tokalomagigili nae siginaginauli kolimai na iyamo nige sauga yabo
    Yaubada ilologabae-gimai. Sauga tupwana siunuimai na iyamo nige sowasowali yaluyaluwamai
    sikoyamateli.
  tcs-tcs: Nomata ol pipol i meke ol nugudting po mipla, bat God i no libe mipla.
    Nomata olkain badting i apen po daune mipla, mipla gedap ane kipgo.
  hlt-THB: thekhanaak ni zawk hlai uhy cehtaak hyt na amni awm uhy; hqe na ni awm
    hlai uhy amni see uhy.
  soq-soq: Apana poka nenei, tane no saumba apanawa wande, no ituaisiidanei, tane
    sa no mai kadiidaneipona.
  qub-qub: Runacuna chiquimaptinpis Tayta Diosga manami gongamanchu. Fiyupa magamaptinpis
    manami ushacashachu caycä.
  att-att: Jigirigátad da kami nayù ira malussaw nikami. Ngam si Namarò, arán na kami
    táttájjián. Á mássiki nu akkuád da kami áddè ta magisassay kami matay, á ilillì
    na kami ni Namarò sù pate mi.
  bki-bki: Tomu telabo amila bulag vatitig kumemi, mia Atua bitikar kumemi julaka.
    Kumemi nubar jaleleano nalo, mia maka ajikia aue bulag kumemi, numeul kia vo.
  bqp-bqp: Òdi wɛ́ tãwá, ama Luda dì ó tónlo. Òdi ó pãtɛ, ama odì garo.
  mcp-mcp: sə́ bwəma nə cúwʉ́lí, njɨ sə́ kú myeesh; bwə́ ŋgə bwam sə́ shí, njɨ sə́
    kú yə.
  hat-hat: Yo pèsekite m', men Bondye pa janm lage mwen. Mwen pran gwo so, men mwen
    pa rete atè a.
  npl-NT: Maya techtotojtokah, amo techilkawa, maya techtlamotla, amo techpojpoloskeh.
  bgg-bgg: Mak ne bajo um, jishii gethek shii ijak de um yi; chiih-è gethek shii awie
    dang pha duhug magungde, gethek ne srobro arey.
  eng-TCENT: persecuted, but not forsaken; struck down, but not destroyed;
  eng-BSB: persecuted, but not forsaken; struck down, but not destroyed.
  cpu-NT: Ipatzimaminthavaitaitakena, temaita irookaventayeetena. Jovatsinaavaitaitakena,
    temaita impeyakaashiityaana.
  san-ASM: ৱযং প্ৰদ্ৰাৱ্যমানা অপি ন ক্লাম্যামঃ, নিপাতিতা অপি ন ৱিনশ্যামঃ|
  tac-NT: Ramueka 'we resí oliá wejpisoka amulí me'agá a'rele ramué, nobi Onorúgame
    tabiléchigo a'régó ramué.
  eng-WEBPB: pursued, yet not forsaken; struck down, yet not destroyed;
  gfk-H: Haleng na pakaan di haliarei mehet senbia pa mehet la tur sen taar. Di la
    manga hanghagawai mehet ma senbia pa di gil haliarei hasakitnei mehet.
  viv-viv: Nibaimeyao hiluluvenegama tu Yaubada keke gidahegema. Himunukoyokoyoma
    tu keke hidaluveꞋalikama.
  yao-yao: Tukulagaswa nambo ngatukulekwa pangali ukamuchisyo. Namuno tugwisiswe nambo
    ngatukujonasika.
  tgp-tgp: la tipahi kamam, pani God mo sopo rovo hin kamam, la vili sati kamam, pani
    kama mele turu.
  auc-NT: Ancaa togænte pänäni wæyömöni Wængonguï mönitö ïmönite cöwë ëmö cæte godämaï
    ingampa. Ayæ̈ wæ̈noncæte ante bæ tadäni incæte æ̈mæ̈wo wæ̈nämaï ïmönipa.
  kbc-NT: Niɡ̶ina oko etiɡ̶odiatetibece, pida Aneotedoɡ̶oji aɡ̶ica daɡ̶a ɡ̶odikatedice.
    Micataɡ̶a deɡ̶eliodi me inigaaxaɡ̶a, pida aɡ̶odaa ɡ̶odeleo.
  bmh-bmh: Ig dudu agen eg migab anem, bo, Uwait nug ig utigina, igwaces i dacanem.
    Dudu ipal agen ig mu miganem, bo, ig unum i eg migena, noumanem.
  ctu-BL: Tic'lʌbilon lojon pero mach cʌybilonic lojon. Mic jajts'el lojon pero ma'anic
    mic jisʌntel lojon.
  meq-meq: Ndo hay ta həhar may, ane tuk na, Mbəlom kə gər may ha bay. Ta kal may
    ha ka dala, ane tuk na, nəmaa mət bay.
  noa-H: Hõraun mʌ k'aibag wawaag mʌ hẽudeejã hẽk'aajem; pari jũrr hamau mag nʌm hee
    Hẽwandamau mʌ k'a hogdʌba hichdëuta mʌ t'ʌa wai nʌrraajem; t'õoju hẽk'a nʌmua
    mas deejeeb pari warre t'õo chan t'õoba haajem.
  alp-NT: Ami supu susate kai supu teta po Tuhane Itie balai bei ami mo. Piasare esi
    teta ami, esi lolike ami mpe tapele po ami arimi mei.
  san-VEL: vaya.m pradraavyamaanaa api na klaamyaama.h, nipaatitaa api na vina"syaama.h|
  kbq-kbq: Knaza tamizanagi, Anumzamo'a noratre, tahe tatarazanagi, tazeri haviza
    nosaze.
  kbh-kbh: Inÿenga montsama bënga puerte fchaisufrima, pero Bëngbe Bëtsá ndoñe nÿe
    cachcá s̈ontsabashejuana; mo nda ínÿabioye cuafjuts̈encá tmojtsentsjaná ora, ya
    jóbama jtseprontánana, uayayënga bënga jtsëbáyama imojtsejuabnangbe cucuats̈iñe
    fsë́ntsemna, pero cabá ndoñe ntjobáyana.
  ron-LSB: urmăriți, dar nu părăsiți; loviți, dar nu distruși;
  pon-pon: Pan kamekam, ap jota kamela; pan kalokolok, ap jota mela;
  nhe-BL: Tlacame techtotocaj, pero Toteco Dios ax quema techcahua toseltitzi. Quemantzi
    techcocohuaj, pero ax techtzontlamiltijtoque.
  sps-sps: Vainy kat fatafisuan bus mamam, sen Gov gima naus piat babainy mamam. Ri
    tsuguur fagotsiny fifiiring mamam peto tan mes a fo nainy, sana mam gima mat.
  wnc-wnc: Sike iwanata enake na wai tasinangge tasiking ngana Anututa na dua napmake
    kukut. Na wa tasiwa maiwitde tasiwawa ngana ita na gatangaman nata akekekake yuke
    puya dua tewa pimakut.
  bus-bus: Wè wɛ́ɛ tãwa, mↄde Luda è wa tónlo. Wè wa pãɛ, mↄde weè garo.
  gub-BL: Heta tetea'u ureàmàtyry'ymar wà. Heta tetea'u uremyrypar wà no. Ureàmàtyry'ymar
    uremugaz a'e wà. Na'urezuka kwaw wà.
  imo-imo: Linonga opa pulemani lino teko kenjingei teremele nalo Goteni lino tiye
    naa koromo. Imbomani lino toromele nalo lino kamukumu toko naa kondoromele.
  boj-boj: Jeu tamo naŋgi na iga jaqatiŋ egeqnub. Ariya Qotei a deqa iga uratgosaieqnu.
    Jeu tamo naŋgi dena iga lugoqnsib ŋeiotgeqnub. Ariya naŋgi na iga torei ugeugeigosaieqnub.
  eng-DRA: 'We suffer persecution, but are not forsaken; we are cast down, but we
    perish not:'
  knf-knf: bahajanun, kë Naşibaţi aşë wo aankwutanun nin, bakobun awat kë ŋşë doonaanaara.
  san-KHM: វយំ ប្រទ្រាវ្យមានា អបិ ន ក្លាម្យាមះ, និបាតិតា អបិ ន វិនឝ្យាមះ។
  arn-NT: Tati pu che rume weñangkülkakeeiñmew, welu Ngünechen chumkawnorume kisukünukelaeiñmew,
    kiñeke mew ta rume kutrankangekeiñ, welu apümkangekelaiñ.
  zas-NT: Majsi xhietëëz rüjnnë bejn dunujn, per ad riroꞌnladxt Dios dunujn. Rguin
    reeman dunujn per ad runidlojt reeman dunujn.
  ken-NT: Mányòk bhɛsɛ, kɛ Mandɛm apú rɔ bɛbhak nɛ bhɛsɛ. Bádɛp bhɛsɛ amɨk, kɛ
    bápú kway bɛway bhɛsɛ.
