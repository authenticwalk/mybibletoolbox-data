  pan-pan: ਸਤਾਏ ਜਾਂਦੇ ਹਾਂ ਪਰ ਇਕੱਲੇ ਨਹੀਂ ਛੱਡੇ ਜਾਂਦੇ, ਡੇਗੇ ਜਾਂਦੇ ਹਾਂ ਪਰ ਨਾਸ ਨਹੀਂ ਹੁੰਦੇ।
  gvc-gvc: Sãre ti ñano yoarucupachʉta Cohamacʉ sãre ã yoadohorucura. Sãre ti cjãroca
