  aaz-aaz: Maski tuaf anmoeꞌ nasusab kai fani-fani, mes Uisneno ka nasaitan kai fa
    mmees-mees. Maski tuaf anbeson kai, mes sin ka bisa nareuꞌ nain kai fa.
  qup-NT: Runakuna ñukanchita wañuchinayashpa katishpankunapas Yaya Dioska mana ñukanchita
    sakinchu. Ñukanchita makashpankunapas mana atipankakunachu wañuchinata.
  dop-dop: Pɑ tʋɣɩ-tʋɣʋ kʋnyɔŋ, ɑmɑ Ɩsɔ ɩ́lɛ́ ɩ tɑ lɔ-tʋ. Pɑ huɣi-tʋɣʋ ɑtɛ, ɑmɑ pɑɑ
