verse: 2CO.004.009
translations:
  kpx-kpx: Ataeu vatehani noevei nohavema. Isito Dilavau nohehi uge no kemo haluviholilu.
  okv-H: Eto embomeni na teore memenga kiagora te God na dago toto pambae eto teore
    enda ta veagora te dago pehae.
  tbo-tbo: Houga gehouhi hi wihiniwiyuwaiyai tamogi ega ita nugohaleiyai. Houga gehouhi
    hi ludubaliyai tamogi ega tota apapoe duma.
  mal-C: പീഡിതരെങ്കിലും പരിത്യക്തരല്ല; അടിയേറ്റുവീഴുന്നവരെങ്കിലും നശിച്ചുപോകുന്നില്ല.
  grc-SR: διωκόμενοι, ἀλλ᾽ οὐκ ἐγκαταλειπόμενοι· καταβαλλόμενοι, ἀλλ᾽ οὐκ ἀπολλύμενοι·
  bgc-bgc: सताए तो जावां सां, पर छोड्डे न्ही जान्दे; गिराए तो जावां सां, पर नाश न्ही
    होन्दे।
  khz-khz: Taunilimalimana ati geririwamaina, gevega-vitiviti-kamumaina, na Palagu
    ai lagalagamai aimo etaluna, ati eraokwanimaina; marana gekwari-ketomaina, na
    ati gakwaregana.
  deu-TKW: verfolgt und doch nicht verlassen, niedergeworfen und doch nicht vernichtet,
  zsr-NT: Taꞌbía ladxiꞌ netuꞌ bunách san cutu rubíj ladxëꞌë netuꞌ Dios. Taꞌzéꞌitsqui
    netuꞌ yu, san cutu tuꞌsnít lau netuꞌ.
  lin-lin: tonyokwamaka mingi, kasi Nzambe asundolaka biso te ; tokweyisamaka na mabele,
    kasi tokufaka te.
  hns-NT: Hamlog sataawal djaaila, bakie Parmeswar hamlogke sahaara dewe hai. Manai
    log hamlogke gieraai dewe hai, bakie hamlog oethke aapan kaam auro aage barhaaila.
  noa-E: Õraun mʉ khaibag wawaag mʉ ẽudeejã ẽkhaajem; pari jũrr amau mag nʉm ee Ẽwandamau
    mʉ kha ogdʉba ichdëuta mʉ thʉa wai nʉrraajem; thõoju ẽkha nʉmua mas deejeeb pari
    warre thõo chan thõoba aajem.
  eng-EMTV: persecuted, but not abandoned; cast down, but not destroyed;
  mib-NT: Te vēsú cájito xeēn ñayuu ruhū, te máá yá tu stóo ya ruhū jijnáhan ri. Te
    vēsú cánducú i snáā i ruhū jiín jniñu sáha ri, te ma cúu.
  lif-NT2: आनिगे़ग तुक्‍खे मे़जाःत्तिगे़साङ् निङ्‌वाॽफुमाङ्‌ङिन् आनिगे़नु वाॽरो॥ हे़क्‍क्‍याङ्
    आनिगे़ मे़सोःन्‍दिगे़साङ् याम्‍मो पोगिगे़ॽरो॥
  xnj-xnj: Ting'ahiswa nambu nakutileka changali kutangatilwa. Pamonga na kugwiswa
    pahi nakukomewa.
  mmx-mmx: Limixin di lox asongot nama, ketla ne Moroa kopmen na domampe nama. Lavamunepen
    midik di sev asi nama, ketla kopmen dina sele utut nama.
  cbr-NT: Unin bëtsi bëtsi oiabi ca Nucën Papa Diosan nu ënima. Unin bamatanun quixun
    mëëcëxbi cananuna bamaiman.
  tee-NT: Mas quintamamak'alhk'ajniyan ju lapanacni para ju Dios jantu aquintamaco'ulayan.
    Mas quintach'apayan ju lapanacni ni tanajun ni aquintamakniyan para jantu lak'a'i
    ju Dios.
  eng-LSV: persecuted, but not forsaken; cast down, but not destroyed;
  cak-NT: Anchi' jojapon-wi, ri winak man utz ta jojquitzu', pero ri' xe winak ri
    quiri' niqui'en chake, roma ri Dios can c'o-wi kaq'uin. Más que jojka-wi chuka'
    pa quik'a', pero man je-tiquirinak ta jojquicamisan.
  pah-NT: Otiruahũro ore ve g̃a ndekote'vate'vari okookovo ore rehe novĩa. Emo Tupana'ga
    ndorerejari g̃apo pe. Tomano ti g̃a javo novĩa g̃a ore mbote'varuhui. Emo ore
    noromanoi oropo'ama'java.
  sja-NT: Edaare awaraarãpa tai k'ĩra unuamaa iru p'anapata. Mamĩda Tachi Ak'õrepa
    tai atabaibëik'aa. Ichiaba edaare tai p'ua oopata. Mamĩda Tachi Ak'õrepa tai k'aripapari
    chok'ai uchiadamerã ãchi juadeepa.
  xed-xed: Gaŋnapha lu ta iri, ta zlaŋna a Lazglafta wa. Ŋuŋnusha lu ta ima zgi, ta
    klap a lu ta hafu ma aŋni wa.
  mks-NT: Ta va̱tí ndícui̱ta ñee na mí joo co̱ jándacoo ndáha̱ toho Ndióxi̱ mí. Ta
    va̱tí jándicava na mí joo co̱ jándihi na sa̱há yo̱ chí uun.
  gfk-S: Haleng na pana di haragawai ta mem iesene mem pai lale tur sene ter. Di la
    manga hagae mem ma sene pa dile haliare mem.
  bmu-bmu: Ambazipnöŋ sesewerowero ak neŋgimakzemö, Anutunöŋ andö qahö neŋgumakza.
    Ambazipnöŋ mulumgöm neŋgimakzemö, töndup qahö ayuhumakzin.
  dgz-dgz: Waenapan aruga ta koeragam nimaniwanum go God ae ya venen. Siget nunane,
    den guranene geaneton go borit ya waton.
  eng-GNV: 'We are persecuted, but not forsaken: cast downe, but we perish not.'
  zaa-NT: Màsqui'ba rutsia latsi' quį intu', pero bíttuhuá ruthàna né'e intu'; masquì'ba
    rudàl·la cą intu' loyu, pero labí riria lani cą gul·luỹa cą latsi' tu'.
  eng-WEBSTER: Persecuted, but not forsaken; cast down, but not destroyed;
  guh-guh: Itsamonae panebejiobiaexanabiabi ata Dioso patajumecovënëtsijava yabara,
    itsiata Dioso apo panecopatsi patajaepato. Itsamonae irata panepenetabiabi ata
    patanebeyejebinexa picani, itsiata pepacuene apo panebeyaxuababiabi Dioso pataneyavenonabiabixae.
  bon-bon: Biname cina cibibine sabe niwenininusi, yepä Acejiyame te lica nibmalininuge.
    Cibibine gawe me niyärininusi, yepä budre tama lica niglecininusi.
  nhw-BL: Masehualme techtojtocaj, pero Toteco Dios amo quema techcahua toseltzitzi.
    Quemantic techcocohuaj, pero amo techtzontlamiltijtoque.
  swh-ONEN: twateswa lakini hatuachwi; twatupwa chini lakini hatupondwi.
  wbi-wbi: avaanhu vikutupumusia, neke uNguluve naikutuleka tweveene, vikututwasia
    paasi, neke natufua.
  bba-bba: Bɑ sun nɔni sɔ̃ɔmɔ ɑdɑmɑ Gusunɔ kun sun deri. Bɑ sun surɑ ɑdɑmɑ bɑ ǹ sun
    ɡo.
  eng-KJVCPB: persecuted, but not forsaken; cast down, but not destroyed;
  kgk-NT: Oĩ heta voi ore-rehe ija'e'ỹ va'e ore rereko asy va'e. Nhandejáry ae ore
    pytygwõ voi. Ore-rehe ija'e'ỹ va'e ore reity jepe teĩ oropu'ã jevy joty oroho-vy
    orojerovia-gwi Nhandejáry-rehe.
  waj-waj: Ti nnammutuaiya koonnai aataruuyauvaa ti iikiaavoota ti Napoova hama ti
    pikiaivai. Vaidiiya ti ruputuaaniaata ta hama putuaunnavai.
  cpy-cpy: Ikosheka-waetee-takina, teemaeta rookawentee-tana. Rowatsi-naawaetee-takina,
    teemaeta ipeyakaa-shitee-tena.
  mpx-mpx: ama topihigelgel hi gewi, yaa nige sauga etega Yehoba i eeguluwagima; sauga
    enuna hi tagapasogoma, yaa nige hi aapapanak-agima hoti.
  wbp-wbp: Japakujapaku yapangku kajulu purdangirli wajirli-pinyi kula-nganta karna
    nyina maliki-piya. Kala Kaaturlu kaju mardarni-juku yulkajirrirli. Japakujapaku
    yapangku kajulu pakarninjarla kijirni walya-kurra. Kala lawa-juku karna pina-karrinja-pardimi.
    Nguru wuurnpa-puru karna-jana yimi-ngarrirni-jiki.
  luo-luo: isandowa, to ok jwangʼwa; idwaro negwa, to ok tiekwa.
  nhe-NT: Tlacame techtotocaj, pero Toteco Dios ax quema techcahua toseltitzi. Quemantzi
    techcocohuaj, pero ax techtzontlamiltijtoque.
  aii-aii: ܦܝܼܫܹܐ ܝܘܲܚ ܟܘܼܡܪܹܐ، ܐܝܼܢܵܐ ܠܹܐ ܝܘܲܚ ܦܝܼܫܹܐ ܫܒ݂ܝܼܩܹܐ، ܦܝܼܫܹܐ ܝܘܲܚ ܡܘܼܢܦܸܠܹܐ،
    ܐܝܼܢܵܐ ܠܹܐ ܝܘܲܚ ܛܠܝܼܩܹܐ.
  esk-NT: nagliksaaqtitaugaluaġupta Agaayyutim suksraatlaitchaatigut; atniaqsiugaluaġupta
    tuqqutaunġitchugut.
  msb-msb: Damoʼn nagpapasakit sa amon pero dili man ginapabay-an san Dios. Pinatumba
    na pero dili gayod napapara.
  cpa-NT: Quianh¹³ báh³ jnieh³ Jesús ja³cuø¹ dsa² hiag¹³ jmø³uai¹². Tiúh¹ báh³ jnieh³
    ja³mi³mi¹dsiag²dsa.
  dso-dso: ସତ୍‌ରୁମନର୍‌ ଟାନେଅନି ଉଡା ସୁନି ସୁନି ରଇଲୁ, ଏଲେମିସା ମାପ୍‌ରୁ ଆମ୍‌କେ ଚାଡେ ନାଇ
    । ଆମର୍‌ ଗାଗ୍‌ଡେ କେତେକ୍‌ କେତେକ୍‌ ମାଡ୍‌ ଅଇଲା । ଅଇଲେ ମିସା ମାପ୍‌ରୁ ଆମ୍‌କେ ବିନାସ୍‌
    ଅଇବାକେ ଦେଏନାଇ ।
  meu-meu: e daḡedaḡe henimaimu, to bamomai asie rakatanimaimu; e haketomaimu, to
    asia masemu.
  yva-NT: Reama marova wo reansawatambe, weramu Amisye aneme mpaya reansaije ramu.
    Wo reansanepat, weramu reangkakai ramu.
  dgc-dgc: Te meadu a mékelbug diyakén, pero éwanék pébayan na Diyos. Pinasakitanék
    na tolay, pero éwanék de binuno.
  zpm-NT: Tibaque notsidiḻ miech no, per rsaand Dios no; niicle rsacsi zho no zootle
    laa no nitlole, per rbiire riochee no ga stib.
  hix-NT: Ryeryewhamnohnye ro me natxhe, anar komo. Rohutwahkahpàra mak naha, Khoryenkomo.
    Rotahetxhe, anar komo, ryehurkatxho me. Rowayehkahra mak natxhe, Khoryenkomo wya
    rokurunhonàr ke.
  sim-sim: Ma nirin kavak nanda lir. Hako Avui Wasilaka mbeek nirin halanda ambu ri.
    Nirin li jiwak ni rakatukuyinda nir. Hako mbeek kavak ni nanda ambu nir.
  npi-ULB: हामी सताइएका छौँ, तर त्यागिएका छैनौँ । हामी हिर्काइएका छौँ, तर नाश पारिएका
    छैनौँ ।
  cgc-cgc: Pirmi kay papangabot ta mga ittaw na gakuntra ki kami, piro ula kay pabay-i
    ta Dyos. Pasakit kay na tise nang en kami napatay, piro ta kaluoy ta Dyos bui
    kay man gyapon.
  tim-tim: Luâkŋe wan me wan bâleŋe aknengimbiâ benŋe Anutuŋe bo hepun nenekmap. Luâk
    bikŋande nengumbiâ ge yemaen dâ amâ bo bâlimaen.
  yor-yor: A ń ṣe inúnibíni sí wa, ṣùgbọ́n a kò kọ̀ wá sílẹ̀; a ń rẹ̀ wá sílẹ̀ ṣùgbọ́n
    a kò pa wá run.
  wos-wos: Séfélak du takwa nana mama rendaka God naniré yatakahambandé. Séfélak du
    takwa naniré xiyandaka nani hiyahambame.
  emp-NTPO: Ẽberãrãba daira biẽ́ o panʌmĩna Ãcõrẽba igaraẽ́ b̶ʌa. Ãdjirãba daira bia
    mĩgabi panʌmĩna poya bead̶aẽ́a.
  eng-F35: persecuted, yet not abandoned; knocked down, but not out;
  ind-ind: Biarpun kami dianiaya, kami tetap yakin bahwa Allah tidak akan meninggalkan
    kami. Dan biarpun kami sering dipukuli serta dibanting, Allah selalu menolong
    kami sehingga kami tidak sampai mati.
  pes-OPCB: مردم ما را آزار می‌دهند، اما خدا ما را هرگز تنها نمی‌گذارد. زمین می‌خوریم،
    اما به یاری خدا باز برمی‌خیزیم و به پیش می‌رویم.
  mpt-mpt: Eka naka maki ni kukub misiam omkayebiba ni enin kino watemebob otane Gode
    ni mo deibeim blimobe. E ni kla daayebebe. Eka i ni yena dolbiaib daaknoba dabalim
    daak blabob otane ni motono mo yenaibta kaaim blimobe.
  ssx-ssx: A꞉nda꞉ tunkuliki hali wopu halemepate nikita꞉ yankeke ame̱le̱ ombu haloma꞉me.
    Kutupa nate ma꞉nda꞉ nina꞉ta꞉ oni kenkena꞉ lu lopao halemepate nikita꞉ ota꞉ na
    hoyo haloma꞉me.
  mkl-mkl: Inɛ ŋɑ ɑ̀ kpɑ̃ wɑ iju, ɑmmɑ Ilɑɑɔ̃ kù kɔsi wɑ. À kɛkɛ wɑ, ɑmmɑ ɑ kù kpɑ
    wɑ.
  gaq-gaq: ନେନେ କସ୍ଟ ବାନେଲେକେ ମାତର୍‌‌ ଇସ୍‌ପର୍ ଆନେକେ ଅଃନା ଆନ୍ତାର୍ ଆବିକେ ଣ୍ତୁ । ନେନେ
    ଉଡ଼ିତର୍ କସ୍ଟ ବାନେଲେଃକେ ମାତର୍‌‌ ନସ୍ଟ ଡିଙ୍ଗ୍ ନେୱେକେ ଣ୍ତୁ ।
  gof-RNT: Nu, morkketan goodettida, shin lagge dhayibookko. Nu morkketan shocettidi
    kunddida, shin dhayibookko.
  unx-unx: ପୁରାଃ ବାଇରିକ ମେନାକଆ, ଏନ୍‌ରେୟ ଆଲେ ଗାତି ବାଙ୍ଗ୍‌କ ଲେକା ଚିଉଲାଅ କାଲେ ତାଇକାନା,
    ଆଡଃ ସିଗିଦଃ ତାଇକେନାଲେ, ଏନ୍‌ରେୟ ଆଲେ କାଲେ ଜିୟନାକାନା ।
  gah-gah: Gopoguni netalímini amupiló nominuko, gopa nene ameteho taiza oletosá amive.
    Galaná mililitiki lá niago, gopa ma heleko lapuluva osá amune.
  lcm-lcm: Kipo lu imem, sikei parik namempa kovek luai i tungamem. Kipo atokngai
    raung animem, sikei parik kipa vil punuk imem.
  aer-aer: Awethe-ngare nhenge tyerrtye arrpenhe yanhe areye nhenge ahele-arle awelherlte-anemeke,
    ilerneke ahele-ahele angkemele nhenge ilerne ayeye akwele ileme-ketye. Kenhe Ngkartele
    akenhe ilernenhe ipmentye impetyakenhele, Rarle akwetethe-arle ilernenhe arntarnte-arerle-aneme
    mwantye-mwantye-ilemele. Arlte arrpe-anenhenge itne ilernenhe atwemele ahelheke-arleke
    ntewetyenhenge, itne akenhe ilernenhe uyarne irrerlknge atweme. Ilerne-arle akwetethe
    itneke ayeye mwerre ilerle-anerreme.
  qvc-NT: Runakuna noqaykunata ancha padisichiwaptinmi, Tayta Dyusqa mana dijawanllapachu.
    Runakuna pachaman bulawaptinllapam, mana wañunillapachu.
  tgl-ULB: Inuusig kami ngunit hindi pinabayaan. Hinahampas kami ngunit hindi nasira.
  cbs-NT: '@see-verse:2CO.004.008'
  xtm-NTPP: Visi ka sondikin ña'a i, kovaa masu nde xndoo ña'a Su'si ma. Visi ka sa'a
    ndeva'a ña'a i, kovaa masu nde ka kundee i ja jin xnaa ña'a i.
  nnq-nnq: tubi kupotekigwa nambu Nnoongo atulekaje. Iganukube mabutugwia pae nambu
    tukomigwaje.
  bao-NT: Ñañaro cʉ̃ja ca tiirʉga nʉnʉjeerã nii pacarã, jãa waa weo ecoti. Ñañaro
    jãare tiicã pacarã, jãare tii yaio majitima.
  san-ORI: ୱଯଂ ପ୍ରଦ୍ରାୱ୍ୟମାନା ଅପି ନ କ୍ଲାମ୍ୟାମଃ, ନିପାତିତା ଅପି ନ ୱିନଶ୍ୟାମଃ|
  huv-NT: Masey ayamb ximbasan nipilan, naleaing Teat Dios ngo macueat xicon. Masey
    awüjchiw xicon tiüt, ngo nandeowan.
  otn-NT: Ma̱da̱gue'a̱ sʉcyø ja̱'i̱, pɛ Oja̱ hi̱ngui̱ hɛga̱gui̱. Ma̱da̱gue'a̱ ɛngba̱
    häi yø ja̱'i̱ ra̱ hya̱ dí̱ mma̱, pɛ ma̱høndí̱ ha̱ ra̱ ts'ɛdi dí honi̱ ha nná̱
    japra̱ hya̱.
  nop-nop: Be mik-kwadi tinimiiŋ iŋgoŋ oŋ, Bepaŋdi mu binibulak. Be nindihikadaka
    tiiŋ iŋgoŋ oŋ, indi mu kumuyam.
  obo-NT: Inaayun koy id posupittan to mgo minuvu, piru waa koy podtohona to Monama.
    Duwon timpu no id pomodasan koy nikandan taman to nongopiloy, piru waa koy en
    id poomatoy.
  cak-ENT: Ape' na c'a nkujapon-vi, ri vinük man utz tüj nkuquitz'et, pero ri' xaxe
    ri vinük, roma ri Dios c'o-vi kiq'uin roj. Y nkutzak-vi c'a chuka' pa tak quik'a',
    pero man nyetiquer tüj nkujquicamsaj.
  lif-NT: ᤀᤠᤏᤡᤃᤧᤃ ᤋᤢᤰᤂᤣ ᤔᤧᤈᤠ᤺ᤳᤋᤡᤃᤧᤛᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤀᤠᤏᤡᤃᤧᤏᤢ ᤘᤠ᤹ᤖᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤏᤡᤃᤧ
    ᤔᤧᤛᤥ᤺ᤴᤍᤡᤃᤧᤛᤠᤱ ᤕᤠᤶᤔᤥ ᤐᤥᤃᤡᤃᤧ᤹ᤖᤥ॥
  mie-NT: De vísō jínī ūhvī nchivī ndá nduhū, de maá yā chi nduú sndóo yā ndá nī.
    De vísō ndúcú ji snáā ji ndá nduhū jíín tiñu sáhá nī, de mā cūú.
  san-TIB: ཝཡཾ པྲདྲཱཝྱམཱནཱ ཨཔི ན ཀླཱམྱཱམཿ, ནིཔཱཏིཏཱ ཨཔི ན ཝིནཤྱཱམཿ།
  qve-NT: Runakuna contraykupi kaspa, qatikachawaqtinkupas, Diosqa manan sapallaykutaqa
    saqewankuchu. Runakuna hap'iwaspanku maltratawashaqtinkupas, manan wañuraykuchu.
  pao-NT: Numme tu netumoo'oose sapa, numme gi numme suu'mu soo Te Naa ooosapa numme-no,
    tooe numme tu kusegea'a sapa, gi kadoo namayugwe.
  cbu-NT: Nuwaa natsaksin, pachamaam zandkitaatssin, itaru Apanll nuwaa nda mangu
    kasakiya. Nuwaa putayarusin, nuwaa pachamaam pakchitaa pishtaku, itaru Apanll
    watsta átu nuwaa nda izuuru pachakanaya.
  usa-usa: waayúkama keqtáámá táíq kéumatikaaqtaamanibo keqtááyôpakemma Áánûqtuma
    íma keqtáá tiyúkaiqtaae.
