  myk-myk: Pu kunni wa taha wù fɛni na gana, ga Kilɛ di ya wèe yaha wɛ. Pu kunni wa
    wù kpɔɔn na zhaan ɲiŋɛ na, ga wù sanha xhu wɛ.
  sbe-sbe: Se kabihenahenayaigai, iyamo Guiyau nige ye laugabaeigai. Se koiheguligai,
    iyamo nige se hetatagwaligwaligai.
  mcr-mcr: Ämaqe quvqä inetqueqaŋguwä qäyuŋä-qe, Goti Iqu mänävquatämäuqä pa eä. Qu
    qua iqi mänäŋguatqaŋguwä-qe, qui minemäkqä itqäŋä.
  cux-NT: '''Áárá chi ''iiⁿ''yāⁿ ní n''daa yā chi neⁿ''e ''caaⁿ''núⁿ yā nús''uu Dendyuūs
    canee yā nduucú ''nū. ''Áárá chi ''iiⁿ''yāⁿ cun''dáa yā nús''uu na yáⁿ''āa nguɛɛ
    ''cuūvi ''nū.'
  tur-YTC: Kovalanıyoruz, ancak terk edilmedik. Yere vurulmuşuz, ancak yok olmadık.
  san-ITR: vayaM pradrAvyamAnA api na klAmyAmaH, nipAtitA api na vinashyAmaH|
  bel-N: мы перасьледаваныя, але не пакінутыя; мы паваленыя, але ня гінем.
  sch-sch: râlngei tamtak an oma, aniatachu mal le ruol dôn loiin om tet ngâi mak
    me; male mophop nôinekin om ngâi khom rong unga, sietminmangin chu om mak me.
  mic-MIQNT: Amasgipnnugsi'gw, poqtatesgugsi'gw aq gwilugsi'gw gatu Gjinisgam mo eliamugsigw.
    Teli angamgug ta'nig getanugsi'gwig gisi wissuignemugsinenu, gatu Gjinisgam saputa'lugsitesnu.
  huu-NT: Damɨerie cuena duere fɨnodɨmacɨ; ia Jusiñamui cuena faɨnonocaiñeno cuena
    canode.
  jiv-NT: Aents pataaturmainiakrincha Yus ikiurmatsji. Emesrataj tukamá tujintiainiawai.
  otm-NT: I 'bʉh man sʉi'be pɛ hin dí 'yosɛ'be nguetho 'bʉh mam fäts'ihe ra Cristo,
    ja'bʉ in nu ran ʉ ma ją'i'be, pɛ hin dí tu'be.
  dah-dah: Al beleŋ buluŋ buluŋ dirde haŋyen gega, Al Kuruŋbe dubul ma teŋ hiyen.
    Kurab muduneŋ haŋyen gega, go ma kamde hityen.
  tnk-tnk: Nərmama hamo nərəhaien m kɨmaha, mətə Kumwesən rɨpkəpwəh mhə kɨmaha. Hamousi
    kɨmaha, mətə həpkouraha mhə kɨmaha.
  kpr-kpr: Evetu genembo mendeni namanekena fakarago use bouvu muteoro mema itatameraera
    avata, God nu namane jo doyae eraira. Gitofuimi namane deraera avata, namane jo
    ambae eraera.
  san-IAS: vayaṁ pradrāvyamānā api na klāmyāmaḥ, nipātitā api na vinaśyāmaḥ|
  nho-nho: E mee te lopo tama e lotoffaaeo i maaua, tevana iaa maaua e mee maaua soa
    e hakappae mai ki maaua. Maaua e taaia peenaa i te kau saaita, tevana iaa maaua
    see lavaa te mmate.
  gym-NT: Mdakäre abko, nun rüe tätre näin kisere nun jiebti, akwa Ngöböta nun mikete
    ñakare kaibe amne, nun nitata temen nun rüekwe, akwa niaratre ñan tä nun gaenkä.
  azg-NT: Contyꞌe nnꞌan já, majoꞌ nquii Tyoꞌtsꞌon tyiꞌcoꞌndyii jon já. Ndoꞌ min na
    jndye jnda cotyiiꞌ yantyi nnꞌan na ninꞌquinanꞌcüjehan já, majoꞌ nquii jon itsinꞌman
    jon já nduee nanꞌñeen.
  bhd-bhd: सताए त गातम, पन शारे न गाम, बछ़ोड़े त गातम पन नाश न भोम।
  too-NT: Lā' a'yuj quimacaputzacan, Dios tū' quimakxteka. Lā' a'yuj a'katunu' hua'chilh
    quintlajacan, pero tū' quintlajakō'can.
  ind-AYT: Kami dianiaya, tetapi tidak ditinggalkan. Kami dicampakkan, tetapi tidak
    dibinasakan.
  cjo-NT: Osheki ikijeetakina, omaanta riraga Tajorentsi tee rookana; ipajapajaatapiinteetakina,
    omaanta tee ishinetziri rowamaena.
  nsn-nsn: Inggeim ka guatguata uasasieim, bo God puk ahik pah ke hiliu tamiueim.
    Ka uauelmahingintiehe tunusieim, bo ahik puk pah king santiehe tun.
  san-DEV: वयं प्रद्राव्यमाना अपि न क्लाम्यामः, निपातिता अपि न विनश्यामः।
  tna-NT: Pia cuana ja ema tijetije yatani biame, aimue Diusu ja ema emesiata mahue.
    Ema edajajametani huecuana biame, neicha ema enetiananiyu daja hue epuderati puji.
  lid-lid: Iri lau laleyah badeh, atikah ahi ta amekes ndra-in eme tahi, arile Kindrei
    baruwani ahi bwe. Iri a-um ahi, ma adeu kandriyen ndra-in solo-an eme tahi, arile
    ahi bamak bwe.
  wim-wim: Than pam wanch yotangan thaampantan nganang, puth nil God.angan keꞌ wantan
    nganang, yaꞌa. Wiyiya than piikantan nganang aꞌ ngan aakang keekanan, an puth
    thanana keꞌ mulathiythan nganang yaꞌa.
  zga-M: Tuteseke satwiyaga. Tutaagiwa satulemala.
  yom-yom: Batuyamisa vayi tusia yekolo ko. Batubeta vayi tusia fua ko.
  san-SIN: වයං ප්‍රද්‍රාව්‍යමානා අපි න ක්ලාම්‍යාමඃ, නිපාතිතා අපි න විනශ්‍යාමඃ|
  yut-yut: Amɨn da yo yokwisi aŋ nimaŋ, mani Piŋkop da nin dɨma nipmaŋ dekdak. Amɨn
    da nindapba mɨgon maŋ pokgomaŋ, mani nin dɨma tasɨk tomaŋ.
  grc-BYZ: διωκόμενοι ἀλλ᾽ οὐκ ἐγκαταλειπόμενοι, καταβαλλόμενοι ἀλλ᾽ οὐκ ἀπολλύμενοι,
  cpc-NT: Ipatzimaminthawaitaitakina, tiitzimaita jookawintaitina. Jowatsinawaitaitakina,
    tiitzimaita impiyakaashiitina.
  nhg-NT: Giente tiechtoca para tiechasesque hua tiechmectisque, pero Deus amo tiechcöhualo.
    Giente tiechtlajcale, pero amo tiechmectea.
  nya-nya: tazunzidwa, koma osasiyidwa; takanthidwa, koma osawonongeka.
  ngu-NT: Masqui techtlajyohuiltiaj, Dios xqueman techtlalcahuiya. Niman masqui techxiniaj
    ipan tlajli, xqueman techpopolohuaj.
  kup-kup: '@see-verse:2CO.004.008'
  jid-jid: Ba' nota yah, ama ba na ti meme na.
  wmw-wmw: tankulumbatiwa fala atitipukiwe, tigwisiriwa pansi fala hataribiwe.
  gmv-GGM: Nu goodetikoka wora wodhi attoko. Istti nuna shoci gendersikoka nu dhayoko.
  ssg-ssg: Teka seilon aile halialu amite tuahe Haeu kum paxai lioi amite. Mangemange
    tunahi amite tuahe i kum halialu tautamusuke amite.
  zpo-NT: Nu nixa nrenal xaa be, per natechot be nzo, nu nixa gobi xaa be per naluxt
    xaa be.
  poy-poy: twana wangondu wavuwa, kumbiti Mlungu katuleka ndiri pota na utanga, tembera
    tugusiwa pasi, kumbiti tutenduwa ndiri.
  qwh-NT: Chiquir qaticachäyämaptinpis, Teyta Diosqa manam jaqiyämantsu. Maqayämarnïpis,
    manaran wanuratsiyämanraqtsu.
  gaw-gaw: Am danab nau ag, ig iiṯa meḵunignu hena, dim lamigṯeb amge Kayak Nug ig
    ii uuigṯe. Ag ig oiḵeg, neta qeṯem amge ig nauha auta awaknab ii daaṯem.
  nca-nca: Unindo nore o piyimi te nunoyoteŋgo, quko Anutuko nore kama norotoyote.
    Nore nuroyi umbuteto, quko hamó kama piyo teyoteto.
  zpz-NTPP: Yuꞌ tiem nu rzab mbecy ich de̱, tees Ñgyoozh wacsaan yaam de̱. Yuꞌ nu
    shiñ ricy nu mbecy de̱, tees wagnit lo̱ de̱.
  mkj-mkj: Mine amai imwinsihsi dir, a kamai johpwa kin kalahpwukla; apel epwi anjoau
    kamai kipla, a kamai johpwa ohla dauluhl.
  zac-NT: Aunquë rzunaldë mënë lëꞌë naꞌa, adë chu nádiꞌi ziquë tubi meꞌdë bëzebi.
    Aunquë rluaꞌa de quë bëꞌnë Satanás gan lu naꞌa, nídiꞌin fin shtë naꞌa.
  kyg-kyg: Apaini huꞌa nelatayaꞌmonanafa Gotiꞌa lataleno noꞌviye. Lamagiꞌnageta asagauta
    neꞌaunaꞌmonanafa nofalune.
  kmk-kmk: Palpaligaton dikami yoong adi dikami patungadon kan Apudyus. Magngat kami
    nu udum na yoong makabangun kami payon.
  cao-NT: Huëstima tsi xo toa ëa pasomaha cabo, ë bëta Dios nori. Mai qui ë niahacaniquë;
    jama, jari bëso ë nori.
  bbr-bbr: Ik roat akas aru mukauriäi, utianik, Anut nukas ik utoikonuk, ikarar wa
    raiäum. Karauk roat akas ik tätäi ikiäi, utianik, ik erekapu wa aru mukona, meiäm.
  inb-inb: Sug runa­kuna jiru ruran­ga­pa muna­na­kug­pi­pas, Taita Dius, nukan­chita
    mana sapalla sakin­chu. Urmagta piagpi­kuna­pas, mana puchuka­rin­ga­pa kan­chi­chu.
  hrv-hrv: progonjeni, ali ne napušteni; obarani, ali ne oboreni -
  box-NT: Ɓa nùpua wee ɲíiní wa sãnía, ɛ̀ɛ ká le Dónbeenì yí pã́ wɛn yí
    día. Ɓa wee lùiorá wɛn, ɛ̀ɛ ká mu yí máa yáa wɛn.
  ote-NT: Masque ri dɛngahe ya ja̱ꞌi pa te da ꞌyøtcahe, pe Ajua̱ hingui hɛgasɛhe.
    Masque ya ja pa da hyoje ya ja̱ꞌi, pe Ajua̱ ri suje pa hinte ga thohe.
  wnu-wnu: Munon irou iningaramb qamb intoar arir igour ego Qenu me inbagi igo. Iningaramb
    arir igour ego in me umb igoun.
  zam-NT: Mastale' ndub ngu's mèn daa, Diox ne'nglá'ya'de daa. Mastale' mtetìi mèn
    daa axta plóthe, mbli mèna cuent nguth daa. Per ne'nguthte mèna daa.
  zyp-NT: Hreh ka cang peh, canghrasala Khazing tah ma seisai be. Phong dai tah kaa
    ung, canghrasala a rorang bei peh.
  sey-NT: Deꞌoye paꞌiye peoye jo̱sa yoꞌoyë, maire. Ja̱je yoꞌotoje̱ je̱ocosicohuaꞌi
    paꞌiye pa̱ñë. Ne ta̱oñë, maire. Ja̱je paꞌiquëtaꞌare ne huesoye pa̱ñë.
  nvm-nvm: Regavo tavan bog e ani nuvuon buka unam ise kafokafo nuvuon rega noka vajai
    fian abej. Regavo God nuvuon iji no fuka ba unuokoin. Fu tavan bog fuka vek nona
    ijefuon bu kanuovo iji noba aoiv.
  mps-mps: Te boi bidi dabe augwaligo dwai sę da dali yainogo da pobesa bilidu gebo
    dao, tiali goli Godigo da me tagalobeo. Augwaligo da elama tulaluidu gebo dao,
    tiali goli da mu me dolobeo.
  pab-NT: Kahare atyo wahalakoaharenai, xakore hoka maisa atyo wimahinaeharehare wisaonare.
    Haiya xowaka kawe wikaxomokakita, xakore hoka maisa atyo mawenekoaretyareha wiso.
  llg-llg: Mae hataholi tao lakatotoꞌak ai makadotok, tehuu Manetualain taa mboꞌi
    lotak ai mesa nggai. Mae, hataholi tao ai, tehuu ala taa bisa tao lakalulutu heni
    ai.
  kyf-kyf: '''Klɩyɩe ''wʋ wa paa -aɩn, ''ɩn -Lagɔ ''nɩ -aɩn sɔlʋ lapalɩlɩ. Wa ka -aɩn
    dʋdʋ labhlɩ, ''ɩn wa ''nɩ -aɩn lasa.'
  tpi-tpi: Ol man i save mekim nogut long mipela, tasol God i no save lusim mipela.
    Ol i save paitim mipela na mekim mipela i pundaun, tasol ol i no bagarapim olgeta.
  mih-NT: Cuñi cahñi ñiyɨvɨ sii ndi, zoco ña maa tuhun ñi ndi vatyi ndyaa ra Ndyoo
    sihin ndi. Cañi ñu sii ndi, zoco ñá sihi ndi.
  qvh-NT: Runacuna chiquiyämaptinpis Tayta Dios yanapaycäyämanmi. Conträ sharcuyaptinpis
    Dioslamanmi imaypis yäracuyä.
  kms-kms: Wute ninge beghi unje mupumu ningg mai isis mengu, pudi God beghi si niramu
    segi. Ni beghi pripri mai yumbui mengu pudi beghi mumbuemu pati segi.
  agn-agn: Agpaliwagan ami, piro indi ami agpabayan tang Dios. Agpaibokon ami, piro
    indi ami gapatay.
  nhi-NT: Masqui tlensa techchiuiliah, amo itcateh tosel, masqui techuitzitiah amo
    techpohpolouah.
  ttc-NT: Nqo'ex lajo', per [te Qtata Dios] k'onti'l nqokaj tkola'; b'ix nqoqet wequ',
    per k'onti'l nqoqet kyitza'.
  dan-1931: forfulgte, men ikke forladte, nedslagne, men ikke ihjelslagne,
  kwj-kwj: Hima le walambe sumbu nunu wu wosindawani, Gotri nuhi nunu hanjaꞌainda
    nambwe. Nunu wu yeni nuwe tiki nunu rawaindau, woro walambe nunu inda nambwe.
  vie-OVCB: bị bức hại nhưng không mất nơi nương tựa, bị quật ngã nhưng không bị tiêu
    diệt.
  kze-kze: sáwíta umásínkáambanivo Áánútu íma siyúwáísata máyaumne. sínkamomba íma
    ánásasuwaawata úwoiya súvamai kwémaumne.
  lbk-lbk: Angsan cha nan omap-apos, ngem ad-i omog-okhay si Apo Dios. Pomse cha ken
    chakami, ngem egay kami natey.
  mto-NT: ó̱yam a̱a̱tseꞌe je̱ jayu xjomtún xtitún, kaꞌats a̱a̱tseꞌe je̱ Nteꞌyam xmasa̱ꞌa̱k;
    ó̱yam a̱a̱tseꞌe nꞌit ax joꞌn je̱ jayu juuꞌ veꞌe naxka̱daꞌakyani, kaꞌats a̱a̱tseꞌe
    nvinto̱ki.
  bzh-bzh: Mehönon denetii he, rëḳ Anutu su nevuu he ya rë. Denesis he behe heto
    navuv dob, rëḳ ma gehe su nadiiḳ rë.
  guj-2017: સતાવાયેલા છીએ પણ ત્યજાયેલા નથી; નીચે પટકાયેલા છીએ પણ નાશ પામેલા નથી;
  jvn-NT: Ajek dimungsuh, nanging Gusti ora tau ninggal aku. Awak kenèng alangan,
    nanging ora mati.
  byr-byr: Aꞌmwera “Sahwaraavɨ kayaaka yɨgalaana!” dadɨvɨꞌ negaꞌmɨjamakwodɨvɨsaine.
    Sara neyadaapɨri kɨrɨꞌ Gotɨyai nemɨnyɨ neyagalyaꞌmaꞌdei mɨꞌ. Sahwara nemɨnyɨ mala
    neradaapɨri walaꞌdaanyaine. Sare kɨrɨꞌ Gotɨyai negaimwadaaꞌnyɨ nemɨ kayaaka nebulyaꞌna
    yɨdaanyaina mɨꞌ.
  ian-ian: Nɨna maama nɨmba nɨma sakwat tɨgandi. Godno nɨno alɨ nɨmbo lɨganɨn. Nɨna
    maama nɨmba nɨn kat kwutaa viyalɨgandi. Ana nɨn kat vatnyalɨgandi. Kwo lɨganɨn.
  hun-hun: Üldöztetünk, de el nem hagyatunk. Tiportatunk, de el nem veszünk.
  mcf-NT: Ëbi chieshënquid dadpen icnubi ëbi bëdambo icmequid aidi iquec. Comapenen
    cuestanec, Unësec, queshun nianaqui abi Esuquidistu chuibenembi.
  kjs-kjs: Go page ali adaapumi rekoma naa koeyae pulalo peme pare Gote-me naa naminaa
    rapaaya. Gore alinumi naana yogale radaa waru manaaoma koeyae peme pare naa ora
    nalu makomaalimi.
  mni-mni: Eikhoibu ot-neibi adubu keidounungda eikhoibu Tengban Mapuna thadokpide;
    yeithubi adubu eikhoibu manghanbide.
  yad-NT: Dañuma rirya̱jarupantajaya̱ nu̱y, dantyamu̱y ne sa̱jiintye Ju̱denu nu̱nchintyi;
    dañuma riñi jpatyataniy nu̱y, tama̱ ripyarutaru̱y nta nu̱y, tama̱.
  mxb-NT: Kéndava̱ꞌa ña̱yuu xíꞌín ndú, tído ko̱ dáyaa̱ ndáꞌa̱ taꞌon ñaá Ndios. Kóon
    na nduꞌu̱ no̱ñóꞌo̱, tído ko̱ kándeé taꞌon na dánaá na̱ nduꞌu̱.
  pon-2006A: mie at imwintihti tohto, ahpw se sohte mwahn kin kelehpwla; oh ekei ahnsou
    paliwarat lellel, se ahpw sohte ohla douluhl.
  maq-NT: jemu suaxti niji xuta hacuaha choho sahmi me cojo niji, peru Nina ne, tsismicacuaain
    niji me; vaja niji xuta, hisca viticjin, peru hacuiin tsiquehen niji me.
  hto-hto: Mei jɨáɨmacɨ cuena duere fɨnóllena cuemo racáadɨ, jaca zóofeñegacue. Fáinamona
    ana dotaca izói itɨcue íadɨ, jaca nɨné táɨnocaiñedɨcue.
  por-BRBSL: pursued, mas não abandonados; abatidos, mas não destruídos;
  ces-NKB: býváme pronásledováni, ale ne opuštěni; sráženi, ale ne zničeni.
  cui-cui: Bequein jiwi pana nepu baraina pia abe pata neexanaetsi ichitha Nacom jopa
    pana copabiyo xua compa pan xua pata necuenta ponaewa. Bequein barapomonae iratha
    pana bebai xua pata tanejutebiwa tsane, ichitha Nacom jopa pana copabiyo xua barapomonae
    pata tanejutebiwa.
  boj-2014: Jeu tamo naŋgi na iga jaqatiŋ egeqnub. Ariya Qotei a deqa iga uratgosaieqnu.
    Jeu tamo naŋgi dena iga lugoqnsib ŋeiotgeqnub. Ariya naŋgi na iga torei ugeugeigosaieqnub.
  eng-OEBUS: though pursued, never abandoned; though struck down, never killed!
  eri-eri: Nere fai ere inyabamu higi-higide, ariya Itou no ere ada awa higi-higina.
    Nere harigedu bode elege ayaru higi ganenga orososoya, onode wa nere gai inyabamu
    ada higi-higide.
  wiu-wiu: Ete-kitame no tete meadete litikala tikiyake Akolaliyo pade no tewitikoa
    wawamoko. Pade-kitame no ne wiouno nepia wa wikala tikiyake wia tukamele toamoko.
  swe-swe: Vi är förföljda (jagade av fiender), men inte övergivna (inte utlämnade
    till deras makt). Vi är slagna till marken, men inte dödade (utslagna, förlorade).
  cth-cth: Rektapnae kâhmo nakunghai, hnoun e lah awm awh hoeh. Rahim lah pabonae
    kâhmo nakunghai, poutnae koe phat awh hoeh.
  mti-mti: Nu edawai nuniya, go amat da den ad nuniyawa onan. Gut nuneme aigete, go
    den wakukam nuneme.
  pad-NT: Ija'ari vaipohiki haria vanajahariharivini kaba'i, ni-Deus haria kava'ipahiniki.
    Haria avanahahabakhiavini kaba'i, ni-haria vanaabinivini-ra vakaabokaki.
  twi-twi: Amane mu, Onyankopɔn ka yɛn ho, na sɛ wɔbɔ yɛn hwe fam a yɛsɔre bio.
  hlt-hlt: Hnaemtaek dae m'phap moenih. N'tloeng sut dae m'paci uh moenih.
  tbz-SIM: Bɛ̀ ti fɛ̃́ṹkomu kɛ̀ Kuyie nti bonɛ̀ kɛ̀ bɛ̀ ti buɔ̀ nkɛ̀ ti iiti.
  san-GUJ: વયં પ્રદ્રાવ્યમાના અપિ ન ક્લામ્યામઃ, નિપાતિતા અપિ ન વિનશ્યામઃ|
  ake-NT: tʉkota'masen pe rɨ, e'tane inonkasa' pe pʉra rɨ; iwɨsa' uta'mo'kasa' pe,
    e'tane ima'tanʉ'sa' pe pʉra rɨ.
  qvn-NT: Wanuchipäcamänanpag ashircayämaptinsi washasham carcayä, runacunapita alisca
    juyunaypa magasha cayarsi cawarcayäran.
  tku-NT: Masqui quimputzastālani'can, Dios jā quimakxteka. Masqui makatunu' quilīsno'ktamacatacan,
    jā tī quimaknī.
  bjk-bjk: Me idi tobo elerin e mem, ma lamun e God i koxobo wan talu e mem. Idi tobo
    ögat köbanin e mem, inexalik idi tekara pet ögat esexerein e mem.
  msy-2020: Gumazamizir avɨriba en apanibar itima, God e ataghizir puvatɨ. Me e mɨsogha
    pazava e gamua, egha bar e gasɨghasɨghizir puvatɨ.
