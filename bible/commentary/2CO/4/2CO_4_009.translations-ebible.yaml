  azb-azb: Təqib olunuruq, amma tərk edilmirik. Yıxıdılırıq, amma yox olmuruq.
  eng-DBY: persecuted, but not abandoned; cast down, but not destroyed;
  guo-NT: Asew jiw babijaxan is xanal nabijasliajwan, Dios pejjiwan xot. Pe nakiowa,
    Dios nakajachawaet. Tamach xanal nawaela-elon. Asew jiwbej nabesia wʉt, japi xajʉpa-el,
    Dios nakajachawaet xot.
  hla-hla: U katun e roron kute rario lam te gi kato homi merien lam, kaba e Sunahan
    e ma tatei hapolasa ranei lam. Tana poata u katun e kato hakamits koru rario lam,
    kaba alam e ma omi nitoami.
  mav-NT: Ai'atoiat mesu­wa­ro­tiaria ai'akag wuaria kahato ma'ato yt waure wo hin
    i aiwa­nẽtup hawe imohey hap ete.
  kpf-kpf: Nen itâ nâŋgâmen, “A zen nâŋgom sâknam niŋgâne Anutuŋâ mân birâniŋgap.
    A ziŋ nâŋgom mem ŋâi ŋâi otniŋgâne mân mumen.”
  ppo-ppo: Talené ala erateremó, da̧paae susupui ala erótu betepatei, Talené da̧ taaló
    bitini, tao su beterapó. Mepaae so whi̧né da̧ só deróló dorótu betepatei, mo ti
    dorótimipó.
  hin-2017: सताए तो जाते हैं; पर त्यागे नहीं जाते; गिराए तो जाते हैं, पर नाश नहीं
    होते।
  wol-KYG: Dees na nu bundxatal, waaye deesu nu wacc. Dees na nu daaneel, waaye deesu
    nu jekkli.
  bef-bef: Fatehati lolo nehanamagi babu lite kalanaꞌi nemeletago Huꞌmau afotifu menoheꞌmi
    letana yabe. Kalanaꞌi mele letete ya nehanogo lagabuꞌi gilago sibigopa filito
    fenene mehune.
  amm-amm: Uo nokoyo tuwomokono, ulai Kotoyo kwaimokokaiwoi muwoi. Tuwasoulimoko manono
    mo, asiso tusukunalo kono manonoki, ulai no mo uwokaikomomokowoi muwoi.
  zaj-zaj: Togazigwa, ila hatulekigwa twiyeka. Totoigwa, ila hatudanganhika.
  chq-NT: Joon xʉfiin'¹³ 'ǿø¹mo tsá² jna'a jo tiuui²gɨ Dios jna'a. Joon xʉfiin'¹³
    tyʉʉi'¹³ tsá² jna'a ca tɨ ni wó² jo júun²na'a.
  swp-swp: se heamamnamai, ia mo nige i nuagabaemai; se oihegurimai, ia mo nige ai
    baaea;
  bjr-bjr: '@see-verse:2CO.004.008'
  aby-aby: Emema iyabake abu ari dimo ukaisaroma nono Godima iyaini demuiro ibaada
    unu korakuni. Ibake emema iya ure birukakunisaroma feare dakaisike uyarada iyanu
    waiya ukaisi.
  eng-YLT: persecuted, but not forsaken; cast down, but not destroyed;
  jni-jni: A zinu gamara uru, vat ani me daki a huzan duru.
  kne-kne: Palpaligaten di ipogaw si dakami, ngem adi tomaytaynan si Diyos. Mo mamingsan,
    nganngani ay pomse da, ngem matmatago kami pay laeng.
  tgj-tgj: Ngonugv nyimak v achialvgo, vbvritola ngonu vdwloka ajin kaamabv rima;
    okv ngonua achidubv mvdv-mvdv jeka, ngonua mvki mato.
  gui-NT: Iru vae reta oyapo icavi mbae vae oreve, erei jecuaeño Tumpa oime oi ore
    ndive. Romano seri, erei jecuaeño Tumpa omee oreve tecove.
  quc-TT: Kujtzukuxik rech kabꞌan kꞌax chaqe, man uj tzaqsatal ta kꞌu kanoq, pune
    ujtzaqinaq pa ri ulew xa kꞌu man kꞌistal ta tzij pa qawiꞌ.
  heg-NTPO: Muik atuli tao sus kaim mamo isi kon no, Ama Lamtua Allah nang kaim siing-siing
    lo. Atuli diku-puang kaim kon no, oen tao dudus nal kaim lo.
  ptu-ptu: Si didahhakam, sapo' tä' mammakam deem natampeam Debata. Pembudakam dipongko
    sampe malimpä, sapo' tä' mammakam mate.
  bzd-NTPO: Erë́ sa' bolökpa tö sa' tötie̱ke, erë Skëköl kë̀ wa̱ sa' menea̱t. Erë́
    sa' dettsa̱ i̱ski̱, erë sa' e̱' kökeka̱ne.
  kwf-kwf: Ma sui bore Ꞌana kaimili ka toꞋo ana malimae Ꞌoro ki, God noaꞋa kasi danga
    Ꞌani kaimili. Ma sui bore Ꞌana na malimae kaimili kira Ꞌui Ꞌani kaimili Ꞌi ano,
    ma kaimili ka tataꞋe laꞋu.
  eng-WYC-2017: we suffer persecution, but we be not forsaken; we be made low, but
    we be not confounded; we be cast down, but we perish not.
  eng-WMBB: pursued, yet not forsaken; struck down, yet not destroyed;
  zat-NTPS: Láqueze zaj nau zi' xuzre̱' netu', quebe dxusán Dios netu'. Láqueze dxeline̱'
    netu' xu, quebe dxebía xintu'.
  spp-spp: Pi maha wuu kyérege, ŋka Kile à kwôro ná wuu e. Pi maha wuu bwùun na ɲcyáan,
    ŋka wuu maha yîri.
  zty-NTPS: Ẕbia ḻáže'gake' neto', san bi žebéj yichj Dios neto'. Ẕžó'ngake' neto'
    ḻo yo, san bi ẕbía yí'gake' neto'.
  mek-mek: Ke papiau lai keafi apalanimai kai, Deo lai aepuaꞌafunimai. Ke papiau lai
    keauniimai aꞌualai kai, akeaupuguimai.
  aey-aey: Egena cad mati bahic tootoogegina qa Anut, uqa egena cesulgec, qee qisacgena.
    Age ege qigecebil toni qigina qa age ege qee fadalgegina.
  urd-GVH: लोग हमें ईज़ा देते हैं, लेकिन हमें अकेला नहीं छोड़ा जाता। लोगों के धक्कों
    से हम ज़मीन पर गिर जाते हैं, लेकिन हम तबाह नहीं होते।
  ycn-ycn: Chapú huani ne'iyajena la'acá huecá. E'iyonaja uncá cupáquejanami que calé
    huecá Tupana liyá. Rehuaja calé nala'á quehuí huani huanapona. E'iyonaja uncá
    nacapichátala huecá.
  djr-djr: Dharrwan dhuwal mirithirra yolŋuny walal ŋuli ga ŋuyulkthirrnydja, ga ŋaŋ'ŋaŋ'thundja
    ga linyalany, yurr bäyŋu warray linyu ŋuli gi dhuwal goŋ-gänany nhini. Ga bitjanna
    bili walal ŋuli ga ŋunhi buman linyalanhany dhiŋganhamaraman, yurr bäyŋu warray
    linyu ŋuli ŋunhi dhiŋguŋuny walalaŋguŋ.
  kvg-kvg: Ezoqa ni ngiænoat-qa ndøgó. Geté Mbumbukiam ni nøuvindáv. Neka ezoqa
    ni kha nikhanæmatún. Geté ni løvøte qeivupáv.
  rug-rug: Ta ṉoṉovala si gami koari na kana, ba lopu hite luara pani gami sa Tamasa
    doduru totoso. Hoke ta seke va kalekaleana meke hoqa si gami pa tinasigiti kaiqa
    totoso, ba lopu tava mate si gami.
  hop-NT: Itam okiwsahsanwak̇aṅw, pay qa tatamhtiwya; tūviwk̇ahk̇aṅw pay itam qa súlawhti.
  san-URD: وَیَں پْرَدْراوْیَمانا اَپِ نَ کْلامْیامَح، نِپاتِتا اَپِ نَ وِنَشْیامَح۔
  heb-LB: אנו נרדפים, אך אלוהים לא נטש אותנו. אנו מוכים, אך לא הושמדנו.
  caf-NT: Whulah teh nech'a ne'whut'en 'et whunts'ih Yak'usda 'en 'aw nela dootnih
    ghait'ah. Khunek be nena'hulhdeh t'eh, 'et whunts'ih 'aw nech'a 'oodeh ghait'ah.
  mio-NT: Cuni cani tahan xaan ñivi chi ndi, soco ña nacoo ihni ra Ndioo chi ndi.
    Cha ni ndoho ndi, soco ña ndoyo ñuhun ndi.
  srq-NT: Mbia siqui ɨcuã ɨcuãte raque ure je. Dios quia huɨ ãte nguiã uresɨ co. Mbia
    ureririrõte raque. Urembuɨ eã mbeɨ quia nda Dios sɨ re.
  kje-NT: Lere romromo rin hi'i apinpinha mayai, maa Makromod Lalap kan huri we'er
    ai! Lere namehin rin riuk rerhe mayai, maa ai kam maki!
  gaz-gaz: ni ariʼatamna, garuu hin gatamnu; lafaan dhaʼamna, garuu hin badnu.
  kud-kud: Hauga tupwadi hi'abiye muyagai na hesi Yaubada nigele iyanuwapwanopwanowegai.
    Hauga tupwadi hitalaigai na hesi nigele ayasilahe moiha.
  urb-NT: Jande ruwajan heta ixo. Pe, jande rehe katu ame'ẽ ta pete'e ixo tĩ. Jande
    ke amõ ta muputu'u tĩ. Mahy tĩ. Jande ke jukwa ym we rĩ.
  fra-LSG: persécutés, mais non abandonnés; abattus, mais non perdus;
  san-HK: vayaM pradrAvyamAnA api na klAmyAmaH, nipAtitA api na vinazyAmaH|
  cak-SNT: Pacheꞌ nkubꞌaka-ve, ri vinak man otz ta nkojquitzꞌat, pero ri Dios cꞌo
    kiqꞌuin. Mesque oj-quikasan pan ulief, pero man i-tiquirnak ta chi oj-quiquimisan.
  uvh-uvh: Abanga aming kabi'mo' wari indita' bibi' naknga digirap tinibinga fiking
    ni ka wadigi'sini' kadaunga titam, ka mokngang, indi yotangkanip aming Jisas guk,
    wara' adi yotangkanipma indifimarakinga gi' tubobu giri ikitam.
  ino-ino: Yisasi ke nehuna yafe ali'a haviya hulate'naya'maki Anumayamo'a olatale'ne.
    Mi'ko afina kayo lami'naya'maki ofali'none.
  gnn-gnn: Guḻku' mirithirri yolŋu walala ŋuli ŋanapurruŋgu ŋuyulkthirrinydja gukumanydja,
    yurru bäyŋuna ŋanapurru ŋuli gänanydja nhina. Bitjan liŋgu walala ŋuli buma ŋanapurrunha
    rakunygumanydja, yurru yaka ŋanapurru yurru ŋunhi yuwalktja rakunydhirri, liŋgu
    Godthunydja ŋuli ŋanapurrunha gaŋgathinyamirriyama rakunyŋuru.
  yal-yal: Nxu bɛsɛnxɔnyaxi, koni nxu mi rabeɲinxi! Nxu rabiraxi koni nxu mi halagixi!
  cnt-NT: Juɨ₁'e₂ guë́₃ qui₂co₂'ein₅ dsa₂, la₁ tsá₃ guio₅₄ jnia'₅₄ tióng₂. Juɨ₁'e₂
    guë́₃ ca₂guiog'₃ dsa₂ 'uë₃, la₁ tsá₃ ca₂dsau₃ guë́₄ jnia'₅₄.
  tif-tif: Waasi ita numi kukup mafak kaa kukaayinbip. Yale, numi God ali numi Aatumen
    kemin, ali nuli kamboyila yak waasi imi sikil diim abebup disa; kuno ye-bam kukup
    mafak kukaayin-bilip bii umtal-daa ti taanakin. Lale, God ata numi titil kuyila
    tam tiin yaawa-laa-bamdupla, God ami weng kaata-kup weng san-kaa-bam kanum yakyak
    talabup.
  nlx-nlx: माणहे पाड़ ते देतेह, पुण खेतेम नाह एते, एने माणहे सेतावतेह ते खोरा, पुण
    एखाला नाह पोड़ते।
  apw-NT: Nohwiniigodnłsį ndi doo yó’onohwidi’aah da; nkínohwidest’e’ ndi doo nohwizes‐hįį
    da;
  gum-gum: Namun kaig marøb amrruindøgucha, namundø elatsiilø melømer. Pøtiitsiiløbe
    kuinabendø, kerriguwan pinisailøbe kømuinatan.
  not-NT: Tojai iguisaiguëna matsiguenga, icantaguebiritaiguëna catsimari, carari
    te irojocanëna Tosorintsi, itsibataiguëna imitocoquina. Ipëgatapinintaiguëna matsiguenga
    carari te iróguina.
  plu-plu: Kaayhsima hiyeg hiyapkisne mbeyne wothu bawa usuh ka ikiska giwakukisma.
    Nawenétke usuh kabá hahwa henneme usuh kannikaw akiw usuh tipiknene akiw. Waké
    ka ignema Uhokri, usuh ka hennekam.
  iou-iou: Ämatä iwan täŋ nimik täkaŋ upäŋkaŋ Anutu nämo nipmak täyak. Ämatä nidäpmäŋ-pewä
    mak täkamäŋ upäŋkaŋ gwäk pimiŋpäŋ pen kuŋat täkamäŋ.
  ntp-NT: Tomasi soi duucai gʌrnʌidiña oodami vʌʌscʌrʌ Diuusi gʌrʌʌmadu daacana. Dai
    gʌrcooda agaiña oodami dʌmos maitistutuidiña.
  rai-rai: A taara diat nem na baanaakaka miaat, iaku raa i ki ut ungaai ma miaat.
    Diat um miaat, iaku pa diat aak doko wa miaat.
  haw-1868: Ua hoomaauia mai makou, aole nae i haaleleia; ua kulaina mai makou, aole
    hoi i make.
  ffm-ffm: miɗen nii torree, kaa Laamɗo yoppaali min, miɗen nii tippee e leydi, kaa
    min maayaali.
  arb-NAV: يُطَارِدُنَا الاضْطِهَادُ، وَلَكِنْ لَا يَتَخَلَّى اللهُ عَنَّا. نُطْرَحُ
    أَرْضاً، وَلَكِنْ لَا نَمُوتُ.
  cop-CNT: ⲉⲩϭⲟϫⲓ ⳿ⲛⲥⲱⲛ ⲁⲗⲗⲁ⳿ ⲛ⳿ϥⲭⲱ ⳿ⲙⲙⲟⲛ ⳿ⲛⲥⲱϥ ⲁⲛ ⲉⲩⲣⲱϧⲧ ⳿ⲙⲙⲟⲛ ⳿ⲉ⳿ϧⲣⲏⲓ ⲁⲗⲗⲁ ⲧⲉⲛⲧⲁⲕⲏⲟⲩⲧ
    ⲁⲛ..
  sri-sri: Gajerã gʉare ñerõ irikerepʉrʉ, Marĩpʉ gʉare koregʉ neõ béowãgãbemi. Ĩgʉ̃sã
    gʉare wẽjẽdʉarã pámeépíkerepʉrʉ, Marĩpʉ ĩgʉ̃sãrẽ gʉare wẽjẽdorebemi.
  nal-nal: Aubina di vamazik maam, singsaxai axazak ka iziar varaxai nanga wana maam.
    Aubina di zop maam ma maadi zu, singsaxai xawit di vanong pizin maam.
  kyq-kyq: Jeege lee dabarje kaam ara kaam ara naɓo Raa rɛsjen te eyo; kꞋtɔnd kꞋtundje
    naaŋ ki naɓo jꞋɔŋki cirjen te eyo.
  kwd-kwd: Ma gwa'a ta'a 'e aula gila malate'ote'o 'ameeru, ma God ngaia 'e sia rugasi
    'ameeru mola. Ma gwa'a nga maarimae ameeru gila 'ui 'ania ameeru 'i wado, mai
    'imeeru meru tata'e la'u mola.
  ded-ded: Ngic yeneng kporacnunumagec Kebungo naric mi wanunuude. Yeni nunugec manunuu
    sifu mi kpac angandimbe.
  ewe-ewe: woti mía yome, gake Mawu megble mí ɖi o, woƒo mí ƒu anyi, gake wometsrɔ̃
    mí o.
  nuy-nuy: Wiiya anubani ngambi-wungarri-dhijgana, yagu na-God niga waari ngaya nganiirru.
    Wiiya warruburru-yung anaani ngambiimana, yagu yagi nga-jadugi ngaya.
  cop-BHC: ⲈⲨϬⲞϪⲒ ⲚⲤⲰⲚ ⲀⲖⲖⲀ ⲀϤⲬⲰ ⲘⲘⲞⲚ ⲚⲤⲰϤ ⲀⲚ ⲈⲨⲢⲰϦⲦ ⲘⲘⲞⲚ ⲈϦⲢⲎⲒ ⲀⲖⲖⲀ ⲦⲈⲚⲦⲀⲔⲎⲞⲨⲦ ⲀⲚ
  buk-buk: Daêsam sêkêŋ kisa yac, magoc yac aŋyalê bu Anötö mbo whiŋ yac ma tôm dom
    bu hu yac siŋ. Sêpu ti sêkôm yac ŋayom, magoc sêseŋ yac su dom.
  pri-NT: Rà nye ciburà pwa ê pwina èpà tôo, êco na wà Pwiduée, âna câé caa panuâô.
    Â rà nye téurao naa napuu, êco na go nye cimadò côwâ.
  zpq-NT: Chosolagšibe' neto', perw Diosen' bi chbejyic̱hje' neto'. Chosoc̱hi chososaque'
    neto', perw Diosen' bi cho'e latje yesote' neto'.
  por-TFT: Com frequência somos perseguidos pelas pessoas {As pessoas muitas vezes
    nos causam sofrimento}, mas nunca somos abandonados por Deus {Deus nunca nos deixa
    sozinhos}. Às vezes somos seriamente feridos por elas {elas nos ferem seriamente},
    mas Deus não deixa que nos matem.
  gwi-NT: Dinjii lęįį nąįį diitr'ii'ee gaa ch'ihłok gaa diijyaa ehdan naraaghyii kwaa,
    gwinlęįį ts'idiirahkhit gaa an tr'ilii kwaa.
  gvn-gvn: Bamangka nganjinin yarkinkaku kuninka, yamba Godungku nganjinin kari bawan.
    Jana nganjinin warrngkay-maninya, balu yarkinkaku kuninya. Kari. Godungku nganjinin
    ngulkurrduku kujinya, nganjin kari wulanya. Nyulu nganjinin juran-bunganya.
  nhy-NT: Iwan maski techtlajyowiltiaj, Dios mach techkawa toselti. Iwan maski techkojkokoaj,
    mach techtlajtlamiaj.
  asm-FB: তাড়না পায়ো, অনাথ নহওঁ; পেলোৱা হৈয়ো, বিনষ্ট নহওঁ;
  okv-okv: Eto embomeni na teore memenga kiora te God na nango toto pambae eto teore
    enda ta beora te nango amburae.
  mxt-NT: Vasɨ chicá nyicon ñu chi ndi soco ñima maa ri maa ndi nyicu. Vatyi Nyoo
    nyaá ra chihin ndi. Vasɨ cha chacun taxin ñu chi ndi soco ña chihí ndi.
  tzo-NT: Manchuc mi ep chquich' ilbajinel, mu comesbilucun yu'un ti Diose. Manchuc
    mi tsalbil chic'ot yu'unic tscuyic, pero mu tsalbilucun.
  ind-AGS: Di saat-saat kami menghadapi masalah berat, Allah selalu beserta kita.
    Sekalipun kami dianiaya, dan jatuh, kita belum mati sejauh ini.
  omw-omw: Nraakye qoravanto tiri nramwutaaqa hiqata tiri vataqi quavaro Kotiva hia
    tiri qaqira kyero nkyetaraa variqi quate tiraitiro, Kotiva tiri kyaahaqa hi varihata
    variqi vunanra. Nraakye qoravanto tiri riqatavata hia ekyaara tiri taiqa kyakya
    hiara.
  yrb-yrb: Uwarama ya oi egi ari dimara utaitaro nono Godima yabai ibeda durua utasu.
    Uwarama ya ure dowaraitaro uitawa utaisite uyareda gaukara utaisi.
  maa-NT: Fìtji̱ngui kondra̱á‑naje̱n xi̱ta̱, ta̱nga Nainá mìkiì tsjeiìn takòn‑naje̱n;
    jñà xi̱ta̱ beètoòn‑naje̱n, ta̱nga mìkiì chíkjoa̱‑la̱ nga síkjehesòn‑naje̱n.
  mcq-mcq: ꞌEne nú siseꞌi ꞌahúara kaivo papataaroruhura. ꞌEne ꞌanúume arihara kaivo
    paruruhume paꞌarejara.
  sus-A: مُشُ بَرَ حَشَنكَتّ سْتْ، كْنْ عَلَ مُ مُشُ رَبٌلٌشِ. قٍ شْرْشْي بَرَ مُشُ
    رَبِرَ، كْنْ عَ مُ نْشِ مُشُ رَ.
  jpn-1965: 迫害されていますが、見捨てられることはありません。倒されますが、滅びません。
  fra-SBL: poursuivis, mais non abandonnés ; abattus, mais non détruits ;
  yka-yka: Luwal kami bininasa weˈ aˈa, saguwaˈ gaˈi du kami pasagadan Tuhanin. Hebbaˈ
    ne kami weˈ banta kamihin, saguwaˈ gaˈi kami mula.
  mle-mle: '@see-verse:2CO.004.008'
  shp-NTPO: masá memaxonbo onitsapimakanabira, noabichoma iki, rishkixon pakekanabira
    noa mawáyamai.
  aom-aom: Ae ahoꞌobëhe sisë vaejavuoruomajeje. Röhu God bogo vuororamuijëꞌeje. Aëro
    anaguoꞌi arijarueje. Röhu bogo ma anaguëꞌeje.
  geb-geb: Gumgi vhɨra tɨvi mbatɨgir nza mbui, Fhe Bakɨme nza thagi fhuvara. Mbe nza
    shogim, nza ri, mbe za nzan farfagi fhuvara.
  bsj-bsj: Ci ne nyo dotange, di la ci merang nyobowi, cin buk nyo di la nyo kayabo.
  cak-cak: Xa achique na lugar nkuk'ax-vi, ni'an pokon chike, pero ri Dios c'o kiq'uin.
    Masque roj torin pan ulef, pero man roj camisan ta jumul.
  chf-NT: Cä tz'ibajtescan t'ocob, pero Dios mach u waläcton t'ocob. Cä jatz'inte
    t'ocob tä cab, pero mach uchamon t'ocob.
  tlf-tlf: waasi iyo nuyo kuguup mafak uyo kupka-e-bilip kuta, numi God beyo numi
    Aalap kale, iyo nuyo imkalata, yak waasi imi sagaal diim abanbaalup binim kale,
    kanube ye-bom kuguup mafak uyo kupka-e-bilip bii, umtal daa kaanan agin kuta,
    God iyo titil kobela fen waalana-bom-nulupta, God imi weng uta kup tolong do kanum
    kwep tebebup ko.
  piu-2006: '@see-verse:2CO.004.008'
  poh-NT: Wilic woꞌ pech nkacꞌul chi reꞌ take tinamit kojquitahkej chi ribanaric tiꞌcꞌaxic
    keh xa reꞌ laꞌ reꞌ rajawric i Dios xiban chi maꞌ xkicꞌraj tak ki̱b chi xakutquel
    ti ki̱b chipam i tiꞌcꞌaxic. Wilic woꞌ pech xojquichꞌeylom take kaj ixowonel cu
    rehtal xa cucꞌtak nak chic maꞌ kojquicansaj xa reꞌ laꞌ rajawric i Dios xojritoꞌbej
    woꞌ chi maꞌ xojquicansaj ta.
  tue-tue: Basocá ʉ̃sãrẽ ñañarõ tiidʉgápacari, Cõãmacʉ̃ ʉ̃sãrẽ cõãwarii. Ʉ̃sãrẽ páanecõãcũpacara,
    sĩãríya.
  bjp-bjp: Fanu ri ta fangungut la sing kemem, isau le God i kiis la tom tura kemem.
    Fanu ri paket falaulau kemem la, isau le biil keme laulau sikit.
  xon-xon: Binib ŋani timi falaa, le Uwumbɔr aa di cha timi. Bi lii timi kitiŋ, ki
    mu aa ku timi.
  tzo-ZNT: Acꞌu mi xicrontainat tajmec, pero sqꞌuelojon ti Rioxe. Acꞌu mi chcuch xa
    yuꞌunic yilel pero mu xcuch yuꞌunic.
  mpm-NT: Ti vasu ka jito uꞌu yɨvɨ ruꞌu, ko maa Yandios tu xndoo kuɨtɨ ya ruꞌu. Ti
    vasu ka nduku i ja xnaa i ruꞌu jiin jniñu saꞌa ri, ko tu ka kundee i ja saꞌa i.
  ots-NT: I cöbigui cʉm contra, pe jin gui jɛgui ca Ocja̱ pa da bböjtigui. Masque
    i tténtigui, pé dí nantzitjojo.
  hoy-hoy: सतुस्कु रा आगतेव, पर त्यागस्कु आगालेव; केडुकु रा आगतेव; लेकीन नाश आगालेव.
  amo-amo: Ishaa nari na tisuna b, idin wulzu nari na i molo ba.
  pjt-pjt: Kalinya kutjupa-aṟa aṉangu mirpaṉtju tjuṯangku kuraringkula pailpai tjukurpa
    wangkanytjaku-tawara, palu Godalu ngalinya wantir'iyantja wiyangku rawangku alatjiṯu
    aṯunytju kanyilpai. Kutjupa-aṟaya ngalinya pungkula aṉṯa-waṉipai mantangka, palu
    tjana ngalinya puṯu iluntankupai.
  cwe-cwe: kuna wehi wengi, mbali hachilekigwa chiidumwe bule, na chogwisigwa, mbali
    hachibanangigwa bule.
  daa-NT: Ŋu taaɓiyinti ko taaɓiye, kar Buŋ gay rasgininno bat. Ŋu orinti keɗer, kar
    nin gay bal mate.
  mlp-mlp: Bab kabemmo i gimuzad gimeqin tonayta teq God i a hi gihulosaqta. Bab na
    i gibayan diq woqauqta teq i a hi meqniy hasauqta.
  ape-C: Anabik um shenekap enenyenen, aria Iruhin madae nukutupaguk atin uwe, uwok.
    Nani apak mape. Apa shap matu, aria madae mugok abom uwe, uwok.
  bgs-bgs: Agad girrayatan ké, asal dì ké ágtananan katô Manama. Agad ágmatayan ké,
    asal ágkanté ké pô.
  faa-faa: Arirakano aporo metakiramo isu ruko kekemaraka mokoatikirakano yia, Kotimo
    isu metakarisiafapo. Arirakano aporo metakiramo isu rusua hauaka warisiane kusuafapo.
    Asiāne Kotimo isu ararerakano, isu takahikia pusuapo.
  kik-kik: na nĩtũnyariirĩtwo, no tũtitiganĩirio; nĩtũrũndĩtwo, no tũtiniinĩtwo.
  cap-NT: Z̈oñinacaz̈ wejr chjatkatanami, Yoozqui wejr ana zinalla ecc̈ha. Wejtquiz
    ancha sufriskatcanami, z̈oñinacaqui wejr anaz̈ akasac̈ha.
  ksr-ksr: Ejembanoŋ sisiwerowero ama nonomakejuto, Anutunoŋ gema mende nunuŋkeja.
    Ejembanoŋ meŋ kamaaŋ ama riiŋ nonomakejuto, kileŋ mende tiwilaaŋkejoŋ.
  eng-TNT: 'We are persecuted: but are not forsake. We are cast doune: neverthelesse
    we perisshe not.'
  sbs-sbs: Tunyandiswa kono katukanwa. Tu wisikizwa hansi kono katusinyehi.
  sue-sue: Iwo meni na tuninowera, ata Anutu meni na oko dotinowia. Dawera duwitinowena,
    ata na oko waya inowena.
  fra-NCL: persécutés, mais non délaissés ; abattus, mais non perdus ;
  snn-NT: '@see-verse:2CO.004.008'
  atb-NT: zing-rî é hui kôlhang, kâng pyám huî é a nghut; bat lhêng pyâm é hui kôlhang,
    htên byoq huî é a nghut.
  cek-AK: pacaekthlaekhaih ka tongh o, toe ka toengh o sut ai; kam timh o, toe kam
    ro o ai;
  bkd-bkd: Ku agpasipalahan kay harì kay igpatayà hu Dios. Tagbugelaen kay daan ba
    hurà kay gayed kangamatay.
  ctu-76: Aunque mi' tyʌc'lañon lojon pero ma'ix mi' cʌyon lojon Dios. Aunque mi lojon
    cajts'el ti lojon j contra pero ma'ix mi lojon c sajtyel.
  lac-NT: Wa ber cu chuquicob in pachob mʌ' jin wu'yob wa tu p'ʌtajenob C'uj. Cax
    jats'ob in pachob chen mʌ' ch'esa'benobi'.
  xla-xla: Epame opatapo dia꞉ dla wotiyalle hamilati asiyama Godta dia꞉ pomeleme tasemde.
    Epame opatapo dia꞉ye posalemama hohopollati di matle sillimdepo.
  xav-NT: Wanhitob'ru norĩ hã te te wa'ãma 're rob'manharĩ wasété u'âsi za'ra mono
    nherẽ, 'Re ĩhâimana u'âsi mono hã niwa te te warẽme õ di. Ta norĩ hã te te siwi
    're wa'ahâri mono nherẽ, wazô 're rob'é'é waihu'u mono õ di.
  cuk-cuk: Dulemar anmar-balegindimar-inigwele, Bab-Dummad walagwen gwen anmar-metedisulid.
    Anmar aimukud-damar-inigwele, gwen anmar-obelodisulid.
  tbf-tbf: Gei suvu vinekikin eiekesen e Raban a kap ko vodon tsupuk rivie gei. Gi
    ken vuturungie gei eiekesen gei kap tsereiv.
  uig-CYR: зиянкәшликкә учраватимиз, амма һәмдәмсиз қалмидуқ; жиқитилдуқ, амма һалак
    болмидуқ;
  ikw-NT: Ele irno naakpakna aị ẹhni, kọvu Chiokike ghásala aị etekne. Be mekasi aị
    ẹhni, kọvu a nwụ́na.
  khs-khs: 'Aputa: sena nokamoke niwa sanapose alu tiye inise ikomonose, alawamona,
    Koteyewi niwa eta: iya:peyamakeye. Apula: sena nokamoke niwa sana peleya: falopela:
    eta: kulumakeye.'
  dwr-ENT: ኑኒ ዬዴርሴቴዶ፤ ሺን ፆሳይ ኑና ኦሊቤና፤ ቃሲ ኑ ሞርኬቱ ኑና ኦሊ ኣጌዲኖ፤ ሺን ኑኒ ዪቤይኮ።
  pma-pma: Meatin houlu asak visi avapurun komai, ka Ahi rolokoveintei komai. Avaseini
    amu tan en komai, ka armu vasitei komai.
  atd-NT: Mohon-ing ka mgo otow no og-usig kanami di waro allow no oglokaan koy to
    Magboboot. Woy duon allow no oghimatayan koy porom to usig noy di kono koy ogkatooran.
  tel-2017: చిత్రహింసలు అనుభవించాం గానీ దిక్కుమాలిన వాళ్ళం కాము. మమ్మల్ని కొట్టి పడేశారు
    కానీ నాశనం అయిపోవడం లేదు.
  hat-BSA: pèsekite, men nou pa abandone. Nou pran so, men nou pa detwi.
  top-NT: ma̱squi quinca̱pu̱tlakacaná̱n Dios ni̱cxni quinca̱kxtakmakaná̱n; ma̱squi
    ctatlaji̱yá̱u siempre cta̱yaparayá̱u.
  msk-msk: Maski aon magaropog kanak na yapagkontara kanak, wa ak ayawi nang Dios.
    Maski byobonog ako, yabay ak tabangan nang Dios antak ak abay maboi.
  gyr-NT: Yepe ore reca-reca catu tẽi ore amotarẽhɨmbar yuvɨreco viña, Tũpa rumo ndore
    reyai eté; iyavei yepe ore reitɨ ore recopɨ ãgua yuvɨreco viña, aní eté rumo.
  kmh-kmh: Chinup yukpay ak pen, Gor chinup ma kirgip. Chinup pikayon kumyaŋ aŋgiy
    pikpay ak pen, gamb nep pikpay.
  ukr-ONPU: нас переслідують, та ми не покинуті; нас збивають із ніг, та ми не гинемо.
  emi-emi: Arongona ta la gheelei voto sesa etaimami, karika ami nannaa va God ekasukasu
    vuliemami. Me arongona ta la tautauemami sio euu, karika la tuuturungiemami.
  zpv-NT: nicala bwiinn raꞌ rusaꞌcazii raꞌ ba laꞌhnu, per ayi rusaaꞌntiiꞌ Dxiohs laꞌhnu
    tuhsi; nicala chiindxiah raꞌ ba laꞌhnu loh yuh, per ayi ñiichiloh raꞌ nu.
  gux-gux: Ti laadi fala, ama U tienu naa ŋaa ti; bi yen guliti, ama ti yen fi;
  kos-kos: kalyeiyuk kut, a kut tiana mukaimtalla; ac finne anwuk kut, kut tia misa.
  ibo-ibo: A na-esogbu anyị, ma adịghị ahapụ naanị anyị; mgbe ụfọdụ, a na-akụtu anyị
    nʼala ma adịghị ala anyị nʼiyi.
  yml-yml: Keliso ꞌana gaviavo i nikenikema siwe kebu Yaubada i da bailemaga, ꞌeba
    ilagi bwaikidi ꞌa veveluagadi siwe kebu ꞌa da wafa.
  ory-ory: ତାଡ଼ନା ପ୍ରାପ୍ତ ହେଉଅଛୁ, ତଥାପି ପରିତ୍ୟକ୍ତ ନୋହୁଁ; ଅଧଃପତିତ ହେଉଅଛୁ, ତଥାପି ବିନଷ୍ଟ
    ନୋହୁଁ;
  bzj-bzj: Dehn persikyoot wi, bot Gaad aalwayz deh wid wi; dehn nak wi dong, bot
    wi aalwayz get op ahn goh agen.
  chk-chk: Aia küna ninni, nge aisap küna tamepich, aia kufula, nge aisap feiengau.
  ssd-ssd: Afu sine kasursiŋgig ta Kuate nu sine kusre ndakate. Nane sine bale faram
    tuku pani farde ta sine kume ndakeg.
  acr-TNT: Tob cojternabex rucꞌ cꞌax, ri Dios na oj rokꞌotam taj. Tob ne cojmachꞌax
    pulew, na caquisach ta kawach.
  rop-rop: En nomeda melabat oldei abum loda bedfren, bat stil melabat oldei abum
    gudfren. En nomeda loda pipul oldei ardim melabat, bat stil dei kaan kilim melabat
    ded.
  mee-mee: Keke pamiralali mangng palimule, avae Nutu ke sane ka mangng. Ba keke bali
    mangng palimule, ava ke sane ke rongo ka mangng bavakena.
  dif-dif: Tana ngaianingu tirikaripateriai, ja Nulia ngaianina wata worani patai;
    tanali ngaianina wailpai, ja ngaiani wata tintateriai.
  gam-gam: No Jisas wombaye mopin pille toi ba God no kere nawi. Una no to kal wori
    ba pora nadjipin.
  nou-nou: Gitopo jiwae nango ondedo era te God nango dodo mambae ra. Edo iji jiwae
    embo mi nangoda yei biae edo era te ungo mi nango usibesi aera.
  mqb-NT: Ɗo ahay tinen apan ti ga alay tə manay, əna Mbərom kə̀ mbəsakak manay à
    alay wa bay. Ɗo ahay tinen apan ti zləmba manay, əna mə məcak fan bay.
  ape-B: Nebik umu chenekapu anagu anagu, wakuli God wo nutukemapaguk ati e, wak.
    Nanapu mape. Isave chapu magoul, wakuli wo munubu mugak e, wak.
  grc-F35: διωκόμενοι, ἀλλ᾿ οὐκ ἐγκαταλειπόμενοι· καταβαλλόμενοι, ἀλλ᾿ οὐκ ἀπολλύμενοι·
  cav-NT: Arepa ecuana ujeu baqui cuanara ecuana jidama aya ama bucha, ejaca ama ecuana.
    Eje uma iyejeri tunara ecuana aya miririshatsu. Jadya ama bucha tunara ecuana
    aputashaya ama.
  kgp-NT: Inh vóg kónãn ag tóg tĩ, hã ra Topẽ pi(jé) isovãnh tĩ'. Inh rỹnh ag tóg
    tĩ, hã ra ag pi(je) isén tĩ'.
  bvd-bvd: Ma sui boroi 'ana kameli meli ka too 'ana malimae 'oro, God nia nao si
    lukasi kameli. Ma sui boroi 'ana na malimae kameli ki daka 'ui 'ani kameli 'i
    saegano, kameli meli ka tatae lau gwameli 'i langi.
  ukr-1871: гонять нас, та ми не покинуті; повалені ми, та не погублені;
  apz-apz: Nakwoe mango sohwa nakumo wonyo wonelohofantɨfeꞌno ko nafotofontɨfeso Anɨtu
    kako monesɨkwajiyofoho. Aꞌamu nakumo ikujoho ko nafonjontɨfeso hofɨko nakumo wonyo
    nɨhuꞌnahone monamokiyofoho. Oꞌo, awonoho.
  yon-yon: Kwane, nub kuu yenambed durud konde yenbandimaib, kumban God kuu nub yaa
    ma domondimokban. Kwane, nub kuu yenambed yeene ben yiri nongkobimaib, kumban
    monmarimokban.
  poi-NT: Tsa̱m amalwadayt́amta̱, pero Dios d́a atsacta aŋcut́um. Accutɨŋtamta̱ naxyucmɨ,
    pero d́a i̱ wɨa̱p mu accaata̱.
  wuv-wuv: hai'ouna tonaa haperararaia, ma'uaa lomi na di'ininaa hai'ou mei Haidaa;
    rona fo'afapasiaa hai'ou, ma'uaa lomi hai'ouna ma'e.
  quf-NT: Ikiyllapakunapi qischamananllapapaq purinllapa. Piru manami nuqakunalataqa
    Dyusqa dijamanllapachu. Chaynulla alsar ima itakumarllapamapis, manami allpa mankata
    yupayqa llampuchamanqallapachu.
  yuw-yuw: O ayampho non dongyu obukoc obukocha tedang mahong Kopotorocho non maning-yun
    fadidamon. O amnaho non ning mongkengo körengyu möng-idamon mahong nonu maomongidamon.
  hus-NT-1971: Aba ma an inicchic tu othnal, a Dios yab tu hualcaquiyal c’al in c’ubac.
    Aba ma cu ijca, a Dios tu ts’acbal.
  med-med: Wu mbʉ ndi, tʉn nʉk kit mondʉk, andʉk pep rok, tʉmbʉⱡ ndi rok kunding etmin.
    Wote Got ndi, tʉn wak rui narʉrʉm. Ui mat kʉn, mbun mindil mat ndi, tʉn etpa kit
    mondrum. Wote, tʉn kit muⱡi nambʉrmʉn.
  bch-bch: Gid panua tipaieiei gai, be Deo itnan gai ga adio kekelegai mao. Titapa
    gai ga asulug, be tipaeabu ngan gai mao.
  cco-NT: Jo̱guɨ seabˋ mɨ˜ ꞌníꞌˋ níingˉ dseaˋ jneaꞌˆ, dsʉꞌ jaˋ yee˜naaꞌ se̱e̱ˉnaaꞌ;
    jo̱guɨ seabˋ mɨ˜ gabˋ jmángꞌˋ dseaˋ jneaꞌˆ, dsʉꞌ jaˋ quɨ́ɨꞌr˜ jmɨɨ˜ faꞌ niꞌíiñˉ
    jneaꞌˆ.
  deu-1951: wir werden verfolgt, aber nicht verlassen; wir werden niedergeworfen,
    aber wir kommen nicht um;
  alq-ALGNT: Ninanekadjiigomin, ka8in dac Kije Manido ninaganigosinan. Nikitci mij8aganiigomin
    nanigodin, ka8in dac nitcagineigosimin.
  ixl-NNT: As nu kutiluleꞌ. As yeꞌl oꞌ ni qelebꞌel kan. As kꞌuxh at uxhchil ni alon
    kuyatzꞌpeꞌ, as yeꞌ ni tolebꞌ sqiꞌ.
  boa-NT: Tsáijyu muurá múhtsikye ditye méénúrónáa tsá muhtsi meɨ́hvétsohíjcyatú tééné
    uwááboju. Ehdu múhtsidi ditye ɨ́cúbáhrárómútsikye Píívyéébe pɨ́áábohíjcyáhi.
  quh-NT: Muchuchiskas caspapis mana churanacojman sakerpariskaschu, urmachiskas caspapis
    mana atipaskaschu caycu.
  kwi-kwi: Awa nawa kwail kiamtukas, Diosne mizurainkas nawa chɨhkamanazi. Awa nawa
    aim kiamtukas, nane imtuchish.
  agm-agm: Iyataatɨ isɨhiya tiworisa nyangi ambɨpatɨ (maarɨho) yaasɨhaiwa nanyinyamɨ
    niyauhɨhandɨ kandɨ Autaahaatɨho nyangi wɨndɨ namaanyamase. Aihɨ nyamɨ tiworisa
    nyamɨ ambɨpatɨ yaasatɨ nasɨpatatɨ jɨtɨpatɨ noaahaiwa yainyapɨ nyawawaahandɨ kandɨ
    amɨ kiyaisɨ Autaahaatɨho kaito tatɨ nehɨ wɨndɨ maawinjasɨhɨ siyɨhiyaanangi kiya
    wɨndɨ tɨmaanyawopo.
  ubr-ubr: wei ai ragit on sigaraba maiau baikokosar sebitei, baise God on men ebikirirei
    on; ra ta ta sabu on komasinai bag seborarabi wafefeu, baise wei on men sasubuni
    on.
  tsw-NT: O ɓongi tsu ta̱ lon, agba A̱sula̱ a lyawa tsu shi. A mantsa mo ro a̱ tsu
    dimba̱ tsu ta̱ e iɗa, agba o kototo tsu shi ko keꞌen.
  cax-NT: Aboma suisiu bama tüboricatai suiñemo, y itaquisünüancanama somü. Pero arrti
    Tuparrü chiñoconotipü somü. Iyaruraüburuma somü acü, pero chüsuisoncapü, supatücai
    tatito.
  aia-aia: Ra nora ta'ai'ameu, ma'ata 'ia God 'a ai'a nugasi'ameu. Ra ha'a-maata'i'ameu
    ma'ata ra ai'a ngahu ha'a-ai'ameu.
  srp-1865: Progone nas, ali nijesmo ostavljeni; obaljuju nas, ali ne ginemo.
  agt-agt: A matapangan kami, ammi awena kami iwagak na Dyos mi, a kuman na mewarad
    kami ta lutak, ammi awemi haman masi.
  lug-lug: Tuyigganyizibwa, naye Katonda tatuleka. Tusuulibwa wansi, naye ne tutabetentuka,
  yby-yby: Ulana nesamidana mupilalo minudawoya, woko ma latila amune.
  heb-heb: נרדפים ולא נטושים משלכים ולא אבדים׃
  mpp-mpp: Ngic yengi welu yebicnubabong, Sugucnedi mi hegilecnubacaigac. Yenge wecnubabong
    wawelu sifu mi miyac aicaigabeleng.
  apb-apb: Mo maholo oto hunge kire ko teunge'ini'emeelu, ta'e a God e ii'o mola pe'i'emeelu
    tarau. Mo maholo oto hunge kire ko horo aaelasi'emeelu, ta'e kire ka'a sai horo
    suuhe'ini'emeelu ike.
  san-TEL: వయం ప్రద్రావ్యమానా అపి న క్లామ్యామః, నిపాతితా అపి న వినశ్యామః|
  ben-IRV: অত্যাচারিত হলেও ঈশ্বর আমাদের ত্যাগ করেননি, মাটিতে ছুঁড়ে ফেললেও আমরা নষ্ট
