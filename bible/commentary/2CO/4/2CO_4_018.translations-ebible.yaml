  ceb-ULB: Kay wala kami motan-aw sa mga butang nga makita, kondili alang sa mga butang
    nga dili makita. Ang mga butang nga among makita lumalabay lamang, apan ang mga
    butang nga dili makita mao ang malungtaron.
  ces-LB: Naše budoucnost nestojí na tom, co lze vidět a hmatat, protože všechno hmotné
