  tet-tet: Ita musti haneo baa lia mak la naksain. Tan lia mak naksain, la oras dei.
    Mais lia mak la naksain, nafati nima-nimak.
  hlt-MCSB: Mamih kah hmuh tangtae dongah pawt tih hmuh pawt te ni m'paelki uh. Hmuh
    tangtae long he kolkalh om tih hmuh mueh long tah dungyan duela cak.
  xtd-NT: Xijan kuu xa ñatuka xini‑da nax io ñuñayiu. Xini‑da nax io nuu tuu Cristu
    Jesús. Vax ndɨꞌɨ ntdaa xa io ñuñayiu, ko nuncas ma jɨn ndɨꞌɨ xa io nuu tuu Cristu
    Jesús.
  mdy-ETH: ኑኡኒ ዛጊ ዓኣሢ፦ ጴዻ ባኮቱዋንቴ ጴዹዋ ባኮኬ፤ ዓይጎሮ ጌዔቴ ጴዻ ባካ ሃሣኣ ባኣዚ ሌሊኬ፤ ጴዹዋ ባካ ጋዓንቴ
    ናንጊና ባይቁዋ ባኣዚ ማዔሢሮኬ።
  spl-spl: '@see-verse:2CO.004.017'
  usp-NT: Jwi'li'li oj ta' tikacub'a'tak kach'ol chirij mak kelen ri tikiltak jwich,
    ri' tikacub'a' kach'ol chirij ri mita' tikiltak jwich. Mak kelen ri tikiltak jwich
