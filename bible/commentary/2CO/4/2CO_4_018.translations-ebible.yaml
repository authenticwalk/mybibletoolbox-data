    damazibar gariba, da bar dughiar otevimra ikiam. Ezɨ bizir aghuir e uan damazibar
    ganan koghamiba, da bar zurara ikiam.
  agg-agg: Sɨhɨrɨ ana moai nɨne-moatükunɨ hɨmboarɨnambo hoeife-randeimbɨ moatükunɨ
    ranahamboyopoanɨ kokorɨhu hefɨ arɨhundɨ, ŋga wanɨ. Ŋga sɨhɨrɨ ana nɨne-moatükunɨ
    hɨmboarɨnambo hoeifekoate-yefɨ arɨhundɨ ranahamboane hohoanɨmo parɨhu arɨhundɨ.
    Sapo nɨne-moatükunɨ sɨhefɨ hɨmboarɨnambo hoeirɨhu arɨhundɨ ranana ŋgɨrɨ gedühɨ
    yagodo, ŋga nɨne-moatükunɨ sɨhɨrɨ sɨhefɨ hɨmboarɨnambo hoeifekoate-yefɨ arɨhundɨ
    ranai-anɨmbo gedühɨ koadürümbo-koadürümbo yagodɨmboe.
  ptp-ptp: Om xe mamnôn o la vô susu wê il xê ya madnôn ge lêm. Nge, xe mamnôn la
    vô susu wê il madnôn yêên ma ge. Ên susu wê il madnôn yê ge ob dô myabo tya dɨ
    xôa ob ma. Dom susu wê il madnôn yêên ma ge ob yêp luta lêc luta.
  nak-nak: Amite kama vagari tavu la paga la vovo ale etato la valalua hiloa me la
    mata gatou, eia ge kaluvu lou. Amite sugu moli solagu veia ge sau tola la sagegela
    ale sesele. La balavala alele, la mata gatou kama koramulia ge hiloa, eia la paga
    la kalulu, eia ge mahuli moli mai ele, la kaluvula ge ouka.
  lbb-lbb: Bel mila suah tar a nuknukimila ting na ututnala ning di oroi i, mila suah
