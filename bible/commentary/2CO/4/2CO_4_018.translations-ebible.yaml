    kɨn nɨmrɨtawə, kasəmɨr kape nɨpɨg kwakwə əmə. Mərɨg narɨmnar yame khapəh nɨsəmien
    kasəmɨr kape rerɨn.
  kmo-kmo: Wowak, eeta boboyen noti miy hechawey, no saka he siitiichichawak. Yaho.
    Eeta boboyen noti miy saka hechawak, diina no he siitiichichu. Miyik hechawa boboy
    sii eeta ameda nedii tawa. Miyik henyan biish tawa boboy siita eeta eechaba eechaba
    takiita.
  agr-agr: Aatus asamtai jutiik ju nugkanmaya wainainag juka puyatjutsuk, dekas nayaimpinmaya
    ii jukitin wainchamua nu imá senchi puyatjusa anentaimtiagmi. Ashí wainainag juka
    megkaejatin ainawai, tujash eke wainainatsug nuuwai ajumaish tuke atina duka.
  kyc-kyc: Bange kandenge dupwana suu pyaa nao kanda nange dupwana iki poraiyuo suu
