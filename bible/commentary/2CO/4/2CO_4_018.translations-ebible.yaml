  qxh-NT: Cay pachaćhu ñacaycunapis, llapan ricashanchicunapis ushyacajlla; janaj
    pachaćhümi ichanga mana. Chaymi ushyacänäta musyar, janaj pachaćhu camapämashanman
    yarparaycä.
  nwi-nwi: Ror pən, kɨtawə khapəh nɨsərɨg-pɨkien tuk nar yame kasəm kɨn nɨmrɨtawə,
