    kom aftualu, welu wenu mew küpachi küme dungu rumel mületuay.
  zas-NT: Din dunuj ree ad cayguieent ree naguiejn yayaꞌp ree ni raguiaa ree loj guidxliuj
    guie, cayguieen ree naguiejn din yayaꞌp ree ni ad raguiaat ree. Din ni raguiaa
    ree loj guidxliuj guie yuꞌ dxej nit reen, per ni ad raguiaat ree yan ad yuꞌt dxej
    nit reen.
  ken-NT: Sɛ́pú yɨŋɨ yɛ mɛnyɨŋ ɛbhɛn bo bághɔ̀ nɛ amɨ́k. Sɛ́yɨ̀ŋɨ chi ɛbhɛn bápú
    ghɔ, mbɔnyunɛ mɛnyɨŋ ɛbhɛn bo baghɔ bɛ́fʉɛrɛ fʉɛt. Ɛbhɛn bápú ghɔ kɛ bɛbhak
    mpoknkɛm.
