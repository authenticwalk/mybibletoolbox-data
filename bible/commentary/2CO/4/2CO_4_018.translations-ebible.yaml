  sxb-NT: Kutio ifwe tuta emioyo giifu ku ewintu ewitawonwa, ni ngʼani ku ewintu ewiwonwa
    yaaya. Ee, aeniki ewintu ewiwonwa na amiiso wiwua, ne ewitawonwa na amiiso wiwaao
    amiire goona.
  nhu-NT: Nonɛn, bese baa leke fisɛse bvufee yî mwɛɛm mvù bó yɛne mvú le kɛ. Bese
