  lgl-lgl: Iko 'ali meulu malata sulia 'are meulu saiala leesinali gi, wasua ma meulu
    malata sulia 'are iko 'ali meulu totolia leesinali ala talasi 'e li. Sulia 'are
    meulu lesida gi ikoso gera io tekwa, wasua ma 'are iko 'ali meulu lesida gi gera
    kae io ikoso 'ali gera sui.
  mmo-mmo: + o 4:18 Kol 1:16; Hiblu 11:1-3*Om hey amengg-ame navu sapa va sen yiiy
