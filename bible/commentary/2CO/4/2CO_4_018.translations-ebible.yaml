  dop-dop: Pǝ tɑɣɑ mpi pǝ nyǝnǝɣɩ tǝkeelee tɔ pǝ tɔɔ kɛ́ tǝ tʋ tɑ́ lɑɑkɑlɩ, ɑmɑ mpi
