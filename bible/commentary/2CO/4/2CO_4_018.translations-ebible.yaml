  mit-NT: Ñàyùcàndùá, có‑ndùlócô gà‑ndà sàhà ñà‑ndùá indéhe‑nda ñuhìví yohó, cuisì
    (nihnú ini‑ndà) sàhà ñà‑tàñáha ga sàà‑ndà cuni‑ndà. Vàchi ñà‑ndùá tùí indéhe‑nda,
