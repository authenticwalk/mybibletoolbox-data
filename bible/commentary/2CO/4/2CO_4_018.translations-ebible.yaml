  san-KHM: យតោ វយំ ប្រត្យក្ឞាន៑ វិឞយាន៑ អនុទ្ទិឝ្យាប្រត្យក្ឞាន៑ ឧទ្ទិឝាមះ។ យតោ ហេតោះ
    ប្រត្យក្ឞវិឞយាះ ក្ឞណមាត្រស្ថាយិនះ កិន្ត្វប្រត្យក្ឞា អនន្តកាលស្ថាយិនះ។
  arn-NT: Iñchiñ am rakiduamyekenofilu tüfachi mapu mew mülechi dungu, welu wenu mapu
