    fole aisea kanale'nale ya'mo'a haneke haneke huno hanekaiye huta afi'none.
  gnn-gnn: Dhiyakuyina märrwu ŋilimurru yukurra bitjanna liŋguna ŋayaŋunydja gatjpu'yunna
