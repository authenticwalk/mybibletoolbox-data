  kan-2017: ನಾವು ಕಾಣುವಂಥದ್ದನ್ನು ಲಕ್ಷಿಸದೇ ಕಾಣದಿರುವಂಥದ್ದನ್ನು ಲಕ್ಷಿಸುವವರಾಗಿದ್ದೇವೆ. ಕಾಣುವಂಥದ್ದು
