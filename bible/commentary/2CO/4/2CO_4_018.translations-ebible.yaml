  mkn-mkn: Jadi kotong musti lia hal-hal yang sonde kantara dong ju. Jang cuma lia
    yang kantara sa. Te hal-hal yang ada kantara ni, sonde batahan lama. Ma hal-hal
    yang sonde kantara tu, dong yang nanti batahan tarús deng sonde tau putus-putus.
  pol-UBG: Gdy nie patrzymy na to, co widzialne, lecz na to, co niewidzialne. To bowiem,
