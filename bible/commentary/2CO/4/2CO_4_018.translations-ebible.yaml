  cof-NT: Junni chiquilari cacachi quiranunca tennatulajoyoe; cacachi quiratununca
    tennalarayoe. Aman cacachi quiranun cosalari jerailaichunae. Junni cacachi quiratununlari
    numatotiya joto polelaichunae.
  srm-NT: Hën mbei wa ta luku a dee soni dee u ta si ku wojo nöö e. Ma u ta tuwë wojo
    ta luku a dee soni a Gadu ala, ka libisëmbë wojo an sa si dou. Biga dee soni dee
    u ta si ku wojo aki, de dë u wan pisiten nöö, ma dee soni a Gadu ala ta dë u teego.
  qvs-NT: Chayrayku sufrishpanchikunapish amana sukaman llakiypachinachu. Sieluta
    manara kawayta atipashpanchikunapish chayta yuyashpalla kawsaypachi. Tukuy kay
    allpapi tiyak tukunan tiyan. Chay mana kawayta atipananchikuna mana kutin tukunkachu.
  zca-NT: Kuze', gat nile't no be's xigab por rë kwa'n nine no nal, sino ke nile'
    no xigab por rë kwa'n gat nilu't no lo; porke rë kwa'n niwi' be lo, lë'i lox;
    per rë kwa'n gat nilu't be lo, lë'i nidi' par dubta'.
  cbc-NT: Bairo cabairo jʉ̃gori bʉtioro majũ ati yepa macããjẽ caãnierẽ jãã ĩroaetinucũña.
    Bairi ãme marĩ caĩñaetinucũrĩjẽ ʉmʉrecóo macããjẽ Dios marĩ cʉ̃ cajopee pʉamerẽ
    jãã ĩroanucũña. Ati yepa macããjẽ capetipee majũ niña. Ʉmʉrecóopʉ macããjẽ roque
    tocãnacã rʉ̃mʉa caãnicõãninucũpee majũ niña.
  qxo-NT: Nogantsicga mananam yarpachacuntsicnatsu imaycapis cay patsachö cagcunapäga
    ushacäreglla captin, sinöga yarpachacuntsic gloria vïdachö mana ushacag alli cawayman
    aywanapä cagllatanam.
  mox-mox: ʼInega vita diavona baʼitagana kalobelobedi ge ada nuanua qiduana weaqidi,
    ta ʼesi aluluʼita vane yani ʼenoʼeno vatayadi ge adi ʼitamo weaqidi. Mana vita
    diavona baʼitagana kalulutonovidi tuta goyona ina awala, ta ʼesi tuta maimai ʼinaya
    qaiawa vataya ge ena awalamo kana lobea.
  kew-kew: Gore niaana inimi ademade yae madaa na-adaba pima. Dia, niaame na-ade kagaa
    yaere waru adaba pima. Gore niaame go inimi ademare gore rudupu yapina salia.
    Goa pea pare oyae niaame inimi na-adema yaere oro sama lama pualia.
  dww-dww: Vutuna aubainama yaba kitekitedima ḡarodie nam tài kita, ibewa, be yaba
    nam anikitakita ḡarodie tài kitana. Baninama yaba anikitakita taudi tokare tai
    kavena, be yaba nam anikitakita taudi tokare ta kena nonoḡana.
  twi-ASANTE: Yɛmfa yɛn adwene nkɔ nneɛma a yɛhunu so, na mmom, nneɛma a yɛnhunu so
    na yɛde yɛn adwene kɔ. Deɛ wɔtumi hunu no ntena hɔ nkyɛ, nanso deɛ yɛntumi nhunu
    no tena hɔ daa.
  aoj-aoj: Deiꞌ main, afaꞌ ina naep doꞌ banagambela hiahaom sagatolom naepi, owaꞌ.
    Hiahaom owaꞌ sogatolom naepia, daoꞌ watolom banagambel. Deiꞌ main, hiahaom sagatolom
    naepi, amamba atiasi mogape nogota bandatai. Apaꞌ hiahaom amamba owaꞌ sogatolom
    naepia, amambai mogape lifilafi dondoli.
  cbv-cbv: Nin baácboó jʉm jwʉhna, dedé jwĩ enni bʉʉdní pínahjeh caá. Obohjeéhtih,
    Dios pebhboó jʉmnidih bʉʉ jwĩ jéih encah yʉhna, ã bʉʉdcán niít. Pánihna, nin baácboó
    jwĩ ennidih bʉ́dí jenah joicánjeh, Dios pebhboó ded pah jwĩ jʉmat pínahdih wã
    tʉ́i wẽi jenah joiná caá.
  taw-taw: Tap wɨdɨn mɨdup nopun ak, sɨkol won olap yenɨgab. Tap teplep pen wɨdɨn
    ma nɨgep tek lup ak, ak pel pelnep yenɨgab. Anɨb ak tek tap wɨdɨn nopun ak, chɨn
    kɨles gɨl nɨŋɨd gos lɨl ma nopun. Pen tap wɨdɨn ma nɨgep tek lup ak, kɨles gɨl
    nɨŋɨd gos lɨl nopun.
  jic-NT: Ma qjuiyola malala qjuesé palá quinam. Qjuiyola pasal 'üsüs qjuis mpalas
    Dios pü'ü nt'a. Malala qjuesé palá quinam, ncawajas ca. 'Üsüs qjuis mpalas Dios
    pü'ü nt'a, lovin ma ncawajas ca niná.
  zap-NT: Porke rzakyaanden be ne nyoo, sinke le be rzakyaanen ne nyoodet, porke ne
    nyoo rluzho, per le ne nyoodet nunk rluzhdeto.
  wer-wer: Ten tol ëënak pël yeniak? Omën yoolök ityaangk epot kö sëpnaat yak pötëël
    kön kosang nawiin. Omën ëlëëp wia pöt kosang wiaapnaat yak pötëël kön kosang yawi.
  ipi-ipi: '@see-verse:2CO.004.017'
  qul-NT: Mana ricuskapichu suyanchis, manachayri mana ricuskapi. Ricuskanchiscunaka
    pasapojlla, mana ricuskacunaka wiñaypaj cancu.
  tnc-tnc: Suᵽa imarĩ ika ka'iareka yija ĩarijayua ᵽuri ᵽurirũkia sime. I'suᵽakamarĩa
    yija ĩabeyua ᵽuri imajiᵽarũkia ima. I'suᵽaka simamaka, maekaka yija ĩarijayua
    ᵽuᵽajoatiyabekaja yija ime. Mabo'ikakurirã maimarũkiakaka ᵽuri sĩabeririᵽotojo
    sayija ᵽuᵽajoatiyarijayu.
  ter-NT: Énomone ákoino yuíxapu uti koekúti motovâti vínixea yara koeku kó'oyene,
    itea hara yuíxovo ûti koekúti ákoti inixákana. Vo'oku enepora koekúti vínixone
    yara koeku kó'oyene, ákomo oríko uké'eyea. Itea enepone ákoti omotóva vínixea,
    ákomo hunókoku.
  bmr-NT: Jaamo mɨɨhai mahatyɨmenehejequere mehesamaaitɨhi. Jillɨ jisumi mahatyɨmetɨnehejequere
    mehesamaaihi. Mɨɨro mahatyɨmeneheje gueenene icatatɨhi. Jaanotɨ jisumi mahatyɨmetɨneheje
    ufucuro finɨtɨno iicajino.
  fuf-fuf: Ko fii menen, wonaa ko yi'otoo kon men waɗi hakkilaaji amen ɗin e mun,
    kono ko ko yi'otaako kon men waɗi hakkillaaji amen e mun. Ko fii ko yi'otoo kon,
    ko ko feƴƴata, ko yi'otaako kon, ko ko luttata haa poomaa.
  bhl-bhl: Keko beli, nu kawin dim kaleem kiin so atebuluw beem eisneng elo atemeko,
    ibolow dulewinba kekabuluw kate, nu kiin so ateminba eisneng beem ibolow kuw duleweko,
    kiin sonolewkabuluw te. Nimtew angom? Kiin so atebuluw eisneng be banimoke kate,
    kiin so ateminba eisneng be sunsun kuw boke kasike.
  ons-ons: So kine kine tingo pamaike, yewao mida, kine kine san pamaike, yewao pore
    kalilip kaŋem, ea wakone ŋeboniake. Kine kine deŋo kakaine eaŋo mida midaine,
    ŋo kine kine deŋo mi kakaine eamo papa togon pa ariake.
  con-NTPO: In'jan'fambi gi va ande'su ingi caña'jen'choma. Tsa'ma sefani'su ingi
    toya attembi'choave gi in'jan'fa. Nane va ande'su ingi caña'jen'choja pasaqque'su
    tsu. Tsa'ma sefani'su ingi toya attembi'choaja tsangae tsu jinchoya.
  ghs-ghs: Erake eete oorai. Poike ao paana naatorai oi bodzanomanita ooqake keke
    nanai te qupadzomaqi baura eetoraidzaranihe biranataamake oorai oi bamu dzaetaqu
    oi dzakapanita oho baura mekeqoma eetoraita mooro.
  peg-peg: ଲାଗିଂ ଆପେଂ ହୁଡ଼୍‌ନି କାଜିଂ ଇଟ୍‌କାଡ଼୍‌ କିୱାଦାଂ ହୁଡ଼୍‌ୱି ବିସ୍ରେ କାଜିଂ ଇଟ୍‌କାଡ଼୍‌
    କିନାପା ଇନାକିଦେଂକି ବାହା ବିସ୍ରେ ଅଲପ୍‍ କାଡ଼୍‌ କାଜିଂ ମତର୍‌ ବାହା ହୁଡ଼୍‌ୱି ବିସ୍ରେ ୱିଜ଼୍‌ୱି
    କାଡ଼୍‌ ପାତେକ୍‌ ।
  txu-NT: 'Djãm gwaj baje mỳjja pumũnhja ne bar kôt ijamak bẽn? Me kute ar ijo bikẽnh
    ja nàr ar itokry ja nàr ar ikaprĩ ja djãm kôt ne bar ijamak bẽn? Kati. Mỳjja pumũnh
    kêtkôt ne bar ijamak bẽn ''ãno dja. Gwaj baje mỳjja pumũnh ja dja ĩ kêt ne. Nhym
    be, gwaj baje mỳjja pumũnh kêt ne rã''ã: rã''ã ne. Metĩndjwỳnhkôt ar baban bakĩnhtire
    ja ne baje omũnh kêt rã''ã. Kàjkwakam õ mỳjja baje omũnh kêt rã''ã. Mỳjja ja ne
    rã''ã: rã''ã ne. Ar ije mỳjja pumũnh kêt jakôt bar ijamak bẽn ''ãno dja. Ne kam
    mã ikĩnh ne mã ''itỳx.'
  eng-WEBU: while we don’t look at the things which are seen, but at the things which
    are not seen. For the things which are seen are temporal, but the things which
    are not seen are eternal.
  gnw-NT: Jáeramo yandepɨa pe yayemɨngueta'ã mbaembae yandepuere yaecha vae re. Yandepɨa
    pe yayemɨngueta mbaembae yandepuere'ã yaecha vae re. Echa'ã mbaembae yandepuere
    yaecha vae opata co. Ẽrei mbaembae yandepuere'ã yaecha vae ndarau etei opa.
  mux-mux: Akiliinga, na mongale-ni kanoliu mélema ‘Mimi-sipu kanambu.’ naa niliu;
    naa kanoliu méle kanuma ‘Aima kanambuka!’ nimbu moliu. ‘Mongale-ni kanoliu mélema
    pora nimbá. Naa kanoliu mélema taki-taki lepa mindi pumba.’ nimbu piliipu kene
    ‘Buni na-kene wendu olemú akuma ulu penta nílima.’ niliu.
  maj-NT: Najmi ni xi tíyaá n'esihi̱ín. Ni xi najmi tíya nínáá kjinta̱ha̱ná. A̱t'aha̱
    ni xi ma chji tu̱ tífahá, tu̱nga ni xi najmi ma chji s'ejña sín.
  bkq-NT: Tâentuneim modo wâgâ inkâba xina âpaunzedyly, tâensenry modo wâgâ. Adainrim
    kulâma awârâ tâenseim modo, onro anano modo kulâ awârâ. Deus nhuduly olâ ise âdaunloenlâ
    adainrim keba.
  kue-kue: Yeglpre no taragl ongumutno kamga ipre no nomano pond kaima paikrukwa,
    ba no taragl kankunga ipre nomano pond kaima pangwa. Sraglpre, taragl ongumutno
    mina kamga i enge sungunagle keme pai dundungwa, ba taragl kankunga i aimande
    aimande panambuka.
  cot-NT: Irootaquequea teeca nonintamajatantajiguemparoji yamenajiguetica imaica,
    iroguentiquea nonintamajajiaji teeca iramenajiteji. Maasanotari yamenajiguetica
    imaica taampina onteroncaguetanajempa, cotanquitsiquea oraqueate tequerataca iramenajiteji
    aatotari oteroncatsi, oncoguitempaniquea onchoocaguiteni.
  bnp-bnp: Ngane i uka ma a roe na maki a matai. A roe na maki si keri ni matai, a
    vuhuna a maki si matai ngane i uka ma ge tabuli vakaroro. Pali a maki si keri
    ni matai ngane bara ri tabuli vakaroro.
  apn-NT: Jakamã na pa tee ri mẽ kot tanhmã ixtomnuj tota kukamã ijamaxpẽr o ri ixpa
    hkêt nẽ. Ja koja tokyx hapêx. Na pa hte ãm nhỹrmã Tĩrtũm nhõ krĩ kamã inhmex nẽ
    ixkĩnh rãhã ri ixpaja pix kukamã ijamaxpẽr o ri ixpa.
  ctp-NT: Ja nka tiyean ꞌin ska nan nu suꞌwe ñaꞌan ti, chaꞌ ja talo siyaꞌ ti ya ñaꞌan
    ti nan nu suꞌwe ñaꞌan kanꞌ; nan ndaꞌan naan ska chaꞌ nu ja chkanꞌ ñaꞌaan bra ni,
    chunꞌ ndiꞌin la ka chkanꞌ chaꞌ kanꞌ, ñaꞌaan ꞌin ran bra kanꞌ. Kanꞌ lka chaꞌ nu
    ja tsaa tii ꞌa ꞌñaan siyaꞌ ti.
  opm-opm: Ihat dahat ma pati dir kakdah moh ohe erernong ma wandeipti danong oh timbas
    hatin han ohoh ihan pomat kin duung por na wandeiptimur. Dire kin na wandeipti
    eimat patepra han ohnong wamtipri ohe danong ohwi kasip hat orhor kinkin da hat
    patimur.
  bvr-bvr: Ngardawa ngatipa gala nyirri-borrwa nyirri-workiya gun-nga gun-gata minypa
    an-gugaliya gu-nacha a-workiya, wurra jarra nyirri-borrwuja nyirri-workiya gun-gata
    minypa an-gugaliya gala a-yinmiya gu-na. Ngardawa gun-gata minypa an-gugaliya
    gu-nacha a-workiya, gun-narda gu-werrpiya gu-bamburda rrapa gu-mungbiyapa barra.
    Wurra gun-gata minypa an-gugaliya gala a-yinmiya gu-na, gun-narda jarra gu-jinyjapa
    barra gu-workiya.
  wal-wal: Nuuni beettennabaa xeelliyoogaappe attin, beettiyaabaa xeellokko; aissi
    giikko, beettiyaabai ha77issau de7iyaagaa; shin beettennabai merinau de7iyaagaa.
  zad-NT: Aga zento' wṉeyi c̱he diiki chle'icho yell-lioni, san diika' bi nḻa'n zento'
    wṉeyi. Ḻa' yog'te diiki chle'icho yell-lioni, de toldezə c̱he ka diika', na' diika'
    bi chle'icho ṉaa, nakan dii bi te c̱heyin.
  kmg-kmg: Erâ wiac tâtâc fokac irapec mâcne, wiac soŋsoŋ fokac irapec firâ râqârepene
    i fua-nârezokac. Wiac hohonene izi sisirowene,wiac mi hohonene izi fofo sanaŋ.
  aso-aso: Ee, laza ninge noneꞌ initeꞌ mukiꞌ nene gamene liꞌnibemukovoꞌ minosa nene
    osuꞌ laaꞌ neineꞌza ningamuneꞌ Okulumokuꞌ initeꞌ nene minevoꞌ minevoꞌ initeꞌ nizave.
    Nemuꞌ nene ninge noneꞌ initetoꞌ nene lute gate molamo asi ningamuneꞌ initetoꞌ
    nene lute gate molaaꞌ noune.
  uli-uli: Bo te meka chog sima wiri mele sima itol depach iyang, bo far ikla sitema
    wiri. Mekla sima wiri ila tema ssulay. Iwe ngo ikla sitema wiri ila ye mel le
    tor siyal.
  nin-NT: Inta i si so surr ashishi amunta ka ni inkindirr yi nggo inta i hi mu hen.
    Inta surr ashishi ni inggi yi nggo inta ka si hi yi na ashishi nggo hen. Inkindirr
    yi nggo inta hi na ashishi, i si ta so tanko hen, inggi nggo inta si hi yi na
    ashishi hen, ima yo i ta so sese.
  acu-NT: Tura asar ju nungkanam wait wajaji nuka yamaikia nintimtsuji. Antsu ii waintsuji
    nuka nekasar nintimji. Ju nungkanam wait wajamuka wári nangkankatnuitai. Antsu
    tuke pujustinka pengké nangkankashtinuitai.
  cak-WNT: Riyoj can ma benak ta c'a kánima chiquij ri yekatz'et chuwech re ruwach'ulef;
    riyoj can katzuliben c'a apo ri ma ye tz'etetel ta. Ruma ri ye tz'etetel, xa ronojel
    ye k'axel, yac'a ri xa ma ye tz'etetel ta, can ye riche (rixin) xtibe k'ij xtibe
    sek.
  ebk-ebk: Isunga nan nunumnumun takú yangkiay at fiakun nan mamaila asna's luta,
    ngem kun at nan achi mamaila ay wacha ad chaya. Tay nan mamaila asna's luta at
    wacha nan munpatingkiaana, ngem nan achi mamaila at maid munpatingkiaana.
  spa-PDDPT: al nosotros no mirar las cosas que se ven, sino las que no se ven. Porque
    las que se ven son temporales, pero las que no se ven son eternas.
  ruf-ruf: Apfo tuleke kulola ng'ani aghala ighakoneka, ila tulole aghala ing'aghakoneka
    bae. Kwaapfila aghala ighakoneka ng'aghokala bae, lekeni aghala ing'aghakoneka
    ghokala ghamatsuwa ghose.
  gun-gun: Ha'e nunga rupi mba'emo jaexa va'e re'ỹ jaikuaa pota, ha'e rã mba'emo jaexa
    e'ỹ va'e re. Mba'eta jaexa va'e ma opa 'rã, ha'e rã jaexa e'ỹ va'e ma opa va'erã
    e'ỹ.
  agu-BL: Na nk'e'tz cho'n k'uklij kac'u'l te yi e'chk takle'n yi sotzok. Ma na cho'n
    ajlij ketz kac'u'l te yi e'chk takle'n yi quil sotz tetz ben k'ej ben sak.
  isn-isn: Kunsoko shakugozile imaintu nigee, inge kunsoko amaintu neshangaigee. Imaintu
    nekuhumile kumaone itungo udu, inge imaintu neshangaigee. Imaintu nekuhumile kumaona
    itungo udu, inge imaintu neshanga igee akale.
  ilo-ULB: Ta saankami nga agur-uray kadagiti banbanag a makita ngem kadagiti banbanag
    a saan a makita. Dagiti makitatayo a banbanag ket saan nga agpa-ut ngem dagiti
    saan a makita a banbanag ket agpa-ut iti agnanayon.
  pir-NT: Mari ihñari ahba pihtia waharota. Mari ihñedari pehe sa ijiducurota. Sa
    yena mari ihñarire wacũducueraja. Mari ihñedari pehere Cohãcjʉ̃ yere sa wacũducuaja
    mari. Sa yena camepʉ mari quehnoano ijiatire bucueaja.
  anv-NT: Ɛsé défyɛɛ́ fɔ́ amɛ né unó bi dégɛne, défyɛ lé amɛ né unó bi dela
    dékágé gɛ́ ubi. Ula úlú nnó unó bi ɛsé dégɛné ubɛɛ́ lé né mboó gébé.
    Yɛ́mbɔ ɛbi ɛsé délá dégɛné ubi ne ubɛɛ́ tɛ kwyakwya.
  sab-NT: Malen cha me mo tallade tanre kle boi cha ole nga dba ai giti, boi cha ole
    nga dba ai giti ulita joge tangle, agwa Chube be age no ulita cha alin chui bdaglige
    mi joge tangle, e be chege diali cha alin malen cha kle mo ta gbe diali tañachuge
    me kle boi nege giti agwa cha kle mo ta gbe tañachuge Chube giti, bdagli cha be
    kle toi no nga ngaña giti Chube ole diali chui tangle, uñale chage toi Chube ole
    e chege diali chui tangle.
  tmd-tmd: Mögörɨb döul il kɨ mɨdön, ap mämäga nugwöl bla rɨb mɨga yöxölöl; ap bɨl
    yöra sö mämäga nugwölöl bla rɨbyöx nugwöla. Ap mämäga nugwöl bla mag metyöbö mɨŋi
    mɨjöna; ap mämäga nugwölöl bla öim öim mɨjöna.
  acr-NNT: Ekꞌu riꞌoj na kaqaya ta qakꞌuꞌx che ri kilitaj wara che ruwachulew, e kaqaya
    qakꞌuꞌx che ri na kilitaj taj; ma ronoje ri kilitaj uwach xa kakꞌisik, noꞌj ri
    na kilitaj ta uwach na jinta utaqexik rukowil.
  kpg-kpg: Gimaua hagalee daumada nia mee ala e gidee, gei gimaua e daumada nia mee
    ala e de gidee. Idimaa, nia mee ala e gidee, e noho hua i di madagoaa bodobodo,
    gei nia mee ala e de gidee e noho hua beelaa, hagalee e odi.
  taj-taj: ङन्‍से म्राङ्बा स्‍हेगदेदा आहिन, तर आम्राङ्बा स्‍हेगदेदा च्‍याबा मुला।
    तिग्‍दा भिसम म्राङ्बा स्‍हेगदे मी छिन्‍नङला लागिरी जे तला, तर आम्राङ्बा स्‍हेगदे
    मी जुकजुकधोनान चिला।
  avt-avt: Tɨs, haiu ap te han ekitet menmen yapɨrwe haiu mɨrem meriuwe nanamɨr kaiu
