  yap-yap: Ya gathi pin’en ni yibe guy nga owchey e ir e ke l’agan’dad ngay, ya pin’en
    ndanir guy nga owchey. N’en ni yibe guy nga owchey e bayi m’ay; ma n’en ndab ni
    guy nga owchey e bay i par ndariy n’umngin nap’an.
  mop-NT: Ma' que'en ti wool tu pach a c'u' a jede'ec u paatal ti wilic yoc'olcabi.
