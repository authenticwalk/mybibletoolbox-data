verse: 2CO.004.018
translations:
  kpx-kpx: Katealemo no vatae onobenobe aike elegevemale ke huhuoholima. Isito no
    otogoe onobenobe elegeveholimale ke huhulahama. Kosealemo nahi aike elegevemale
    keabuna uoholisi. Isito nahi elehaholimale keabuna vani bahata ugei.
  okv-H: avoeto dago na enda ta sari ari donda tihi na kiari haite amo kon eto kiae
    rate tihi na kiae donda daroho iraguja avo kon eto kogue eheheto ere pahora.
  tbo-tbo: Awai ta gagalehi ega uyahihi tota inugonugotuhu duma. Ma awai ega tata
    gagalehi tauhi uyahihi to inugonugotuhu duma. Matababana awai ta gagalehi naka
    houga kukuna binei ma awai ega tata gagalehi naka houga tuwetuwenai binei.
  mal-C: അതുകൊണ്ട്, ദൃശ്യമായതിനെ അല്ല, അദൃശ്യമായതിനെ ഞങ്ങൾ കാത്തുകൊണ്ടിരിക്കുന്നു.
    ദൃശ്യമായത് താൽക്കാലികം, അദൃശ്യമായതോ നിത്യം.
  grc-SR: μὴ σκοπούντων ἡμῶν τὰ βλεπόμενα, ἀλλὰ τὰ μὴ βλεπόμενα· τὰ γὰρ βλεπόμενα
    πρόσκαιρα· τὰ δὲ μὴ βλεπόμενα αἰώνια.
  bgc-bgc: अर हम तो देक्खी होई चिज्जां ताहीं न्ही पर अनदेक्खी चिज्जां नै देखदे रहवां
    सां; क्यूँके देक्खी होई चीज माड़े-से दिन की सै, पर अनदेक्खी चीज सारी हाण बणी रहवैं
    सै।
  khz-khz: Vovetaina gaurai ai matamai na ati ewagumona gewalana matarana tagitarana
    gaura gagita-kalakalarana. Aikina. Ai matamaina, toma matarana ati tagitarana
    gaura, gagita-kalakalarana. Kwalana ewagumona matara na tagitarana gaura ati rau
    mapia aiki, na rakagau ewagumona ati tagitaana gauna pene mia-vanagivanagi, ati
    pene aiki gauna.
  deu-TKW: wenn wir nicht sehen auf das Sichtbare, sondern auf das Unsichtbare; denn
    das Sichtbare ist zeitlich, das Unsichtbare ist ewig.
  zsr-NT: Cutu ruiꞌ ládxiꞌruꞌ le rléꞌiruꞌ luyú ni, san le curléꞌiruꞌ ruiꞌ ládxiꞌruꞌ.
    Lë naꞌ rléꞌiruꞌ, tu chiꞌidauꞌz zoa, san le curléꞌiruꞌ soa tsalzú.
  lin-lin: Boye, totalaka te oyo emonanaka na miso, kasi totalaka nde oyo emonanaka
    te ; pamba te oyo emonanaka ezali mpo na tango moke, kasi oyo emonanaka te ekowumelaka
    seko na seko.
  hns-NT: Ohie se hamlog aapan dhiaan aapan haalat par na lagaaila bakie aane waala
    soekh par, tjaahe abbe na dekha hai. Djaun ab dekha hai, oe thora dien khaat hai.
    Bakie djaun na dekha hai, oe sada ke lieje rahiega.
  noa-E: Chadcha agtha mʉchdëu ooba chirab mamʉ, magtarr jũrr Cristoou mʉch dʉ̈i ajapha
    aju khĩirjubaadeewaita mʉg jẽb gaai sĩi chikham jua machgau aphʉʉ chitawiajã magʉmjã
    igba chitʉm. Mʉg eegar aawai maadëu nem wajapham oo nʉmʉn jöpcha thum chi matarrjã
    khaugba aju; pari ʉ̈gtharm nem chan chugpaajã khaugba ich mag sĩerrʉm iekhau,
    oojã khaugba.
  eng-EMTV: while we do not look at the things which are seen, but at the things which
    are not seen. For the things which are seen are for a season, but the things which
    are not seen last forever.
  mib-NT: Te tu táñúhún yó nuū tāca jnúndóho jíto yó núū vijna, chi sa suhva táñúhún
    yó nuū tāca jéē váha jeē tu jíto yó núū vijna. Chi tāca jéē jíto yó núū vijna,
    chi yachī ndɨhɨ, te tāca jéē tu jíto yó núū, chi coo nɨ́ɨ́ cáni.
  lif-NT2: आल्‍लो आनिःसुम्‍बा इनोगे़न् तुक्‍खेहाॽग ओआम्‍मे़त्तुम्‍मिन्‍लो, कर निमे़न्‍दे़प्‍मना
    पाःन्‍नो ओआमे़त्तुम्‍लो॥ थेआङ्‌भे़ल्‍ले़ आनिॽ आनिःसुम्‍बा पाःन्‍हाॽ सप्‍फाधिक्‍पारो,
    कर निमे़न्‍दे़त्‍मनाबा पाःन्‍हाॽग आप्‍फाल्‍ले़साङ् वाॽरो॥
  xnj-xnj: Hinu tilola lepi vindu vyevilolekana, nambu tilola vindu vyangalolekana
    vya lukumbi ndu, nambu vila vyangalolekana ndi vya magono goha.
  mmx-mmx: La amisik ma reven ti ne Iesu, maxo reven ti levempanga at na lavatbung
    menemen mo noxo nemen abao, ketla ma reven ti levempanga nedik dixo reven i la
    i nemen amisik.
  cbr-NT: Usa 'ixun cananuna nun bërúnbi iscë ñu 'aisamaira oquin sinánquinma unin
    iscëma ñu, uni nuibati, cëmëi banatima, upí sinánñu 'iti, acama sinanin. Nun bërun
    nu iscë ñucamax ca cëñúti 'icën. Usa 'aínbi ca unin aín bërun iscëma, nun nuitu
    mëúnu sináncë ñucamax, Nucën Papa Dios rabiti, uni 'aquinti, acamax cëñútima 'icën.
  tee-NT: Jantu ts'inq'ui catilhiulau ju quimak'alhk'ajnat'an ni lacapastact'onau
    ju xataxtokni lact'iyan ju jantu lai lakts'incan. Jantiyu' ju canaviyau cuenta
    ju xataxtokni ju ani lacamunutpa' ju jantu jonk'alhita. Pus va pants'iquis ju
    lai lakts'inau ju xataxtokni ju ani lacamunutpa'. Para ju xataxtokni ju lact'iyan
    jonk'alhita.
  eng-LSV: we [are] not looking to the things seen, but to the things not seen; for
    the things seen [are] temporary, but the things not seen [are] continuous.
  cak-NT: Roj can man benak ta kánima chiquij ri yekana' pa kac'aslen we' chech-ulef,
    roj can nakanojij ri ex ri man je k'alaj ta. Roma ri je k'alaj, xa ronojel yeq'uis,
    pero ri man je k'alaj ta, can jumul-wi jec'o, can man xquieq'uis ta.
  pah-NT: Nahã ore ei. A'ereki ore toromondo orereaporog̃ita yvagipeva'ea rehe pyryva'ea
    rehe imohina. Noromondoi ore orereaporog̃ita avova'ea rehe hahyva'ea rehe imohine'yma.
    Nimbegwei po ti avova'ea momina hahyva'ea nehẽ. Yvagipeva'ea po ti namominag̃wami
    pyryva'ea nehẽ.
  sja-NT: Maperã tai audú k'ĩsia jõnada-e na p'ek'au eujãde unu p'anɨ k'aurepa. Jĩp'a
    k'ĩsiapata ne-inaa waide unuda-e p'anɨde; ɨt'aripema net'aade. Na eujãdepema net'aa
    taarã-ee jõpari. Mamĩda ɨt'aripema net'aa ichita bapariit'ee.
  xed-xed: Fafta skwi kul nghaŋtá iri amu ta ghəŋ, ta skwi ya nghaŋ iri a wu. Skwi
    ya ta nghə iri ná, haɗ ta gɗavata wu, skwi kul nghaŋtá iri yeya ta gɗavata ŋa
    kɗekedzeŋ.
  mks-NT: Ta co̱ ndítahan nu̱ yo̱ quehé cuéntá sa̱há ña̱ sánde̱hé yó viti. Ña̱ ndítahan
    caja í quéa̱ cahvi iní sa̱há ña̱ a̱ cu̱ú cuní xi̱hín nu̱u̱ yo̱. Jáchi̱ va̱xi qui̱vi̱
    ndihi sa̱ha̱ tócó ndihi ña̱ sánde̱hé yo̱ viti joo ña̱ a̱ cu̱ú cuní coo a a̱nda̱
    ama cáa qui̱vi̱.
  gfk-S: Ma i ngan tutuno hobi ing dait paile nes ira linge ing i kis palai, ma sene
    dait nes dit ira linge pa dile nes. Kinong urah, ira linge ing i kis palai pai
    nale kis lawas, iesene ira linge pa dile nes na kis hathatikai.
  bmu-bmu: Ambazip aka öröyuai jenöŋ ehekŋi mi nalöŋini teköi ayapkömemö, Suep mirigö
    öröyuaiŋi nalö kewöŋe qahö ehakzini, mieŋön mönö nalö teteköŋi qahö ahöm öŋgöme.
    Miaŋgöra neŋön jeninan ehekŋi mia qahöpmö, qahö ehekŋi mönö mieŋgöreŋ göröken
    uba eŋgehakzin. Mewö.
  dgz-dgz: Wan dim dim yavintoniwa wam da uon tata go ya yavintoniwa yaibobot wanumoin.
    Ap menan nu anu tumat nuga ya yavintoniwa inap barivin.
  eng-GNV: 'While we looke not on the thinges which are seene, but on the things which
    are not seene: for the things which are seene, are temporall: but the things which
    are not seene, are eternall.'
  zaa-NT: Pues labí rulaba latsi' tu' qui' ca cosa nu rilá'ni ri'u le' yétsiloyuį,
    sino qui' nu labí rilá'ní; porqui'ni ca cosa nu rilá'ní nna té bá qui'ni tté qui'
    quį, pero ca cosa nu labí chi rilá' tènì ri'u nna tulidàba gúchia cą.
  eng-WEBSTER: 'While we look not at the things which are seen, but at the things
    which are not seen: for the things which are seen are temporal; but the things
    which are not seen are eternal.'
  guh-guh: Nexata apo vajënaeevetavanapaetsi vajanacatocopiapatsinexa, xua nacacaëjëpa
    vajataenexa. Biji rajane jamatabënajinavanapatsi vajanacatocopiapatsinexa xua
    apo nacacaëjëpae vajataenexa. Tsipaji xua nacacaëjëpa vajataenexa, daxita bajaraxua,
    vereverecaena. Itsiata baitsi jane xua apo nacacaëjëpae vajataenexa, daxitamatacabijavabelianexa
    apo vereverecae tsane.
  bon-bon: Cine eei tääpume ire lica gemi, lui bine jääpänimusi, yepä päpäna cäco
    tääpu memi cine ire, ingle lui bine jääpänimusi, watawata gemi, lui cina päpäna
    cäco, iyeteta gemi.
  nhw-BL: Yeca tojuanti amo timoilhuíaj tlen ni tlaijiyohuilistli huan tlamantli catli
    ama tiquitaj, pero timoilhuíaj tlen nopa tlamantli catli amo aqui hueli quiita
    ama. Pampa nochi catli ama tiquitaj eltos san para se tlatoctzi, pero nopa tlamantli
    catli ama noja amo hueli tiquitaj catli Toteco quitencahuilijtoc para techmacas,
    ya nopa eltos para nochipa.
  swh-ONEN: kwa sababu hatuangalii yale yanayoweza kuonekana bali yale yasiyoweza
    kuonekana. Kwa maana yale yanayoweza kuonekana ni ya kitambo tu, bali yale yasiyoweza
    kuonekana ni ya milele.
  wbi-wbi: ulwakuva natulola vwimila ifinu fino fivoneka, ulwene vwimila ifinu fino
    nafivoneka. ifinu fino fivoneka fya n'siki n'debe vuvule, looli fino nafivoneka
    fya jaatu.
  bba-bba: Domi bɛsɛn lɑɑkɑri kun wɑ̃ɑ ye nɔni wɑɑmɔ sɔɔ mɑ n kun mɔ ye yɑ ǹ wɑɑrɔ.
    Ye nɔni wɑɑmɔ yɑ ku rɑ tɛ, ɑdɑmɑ ye yɑ ǹ wɑɑrɔ yɑ ko n wɑ̃ɑwɑ kɑ bɑɑdommɑ.
  eng-KJVCPB: 'while we look not at the things which are seen, but at the things which
    are not seen: for the things which are seen are temporal; but the things which
    are not seen are eternal.'
  kgk-NT: Upéixa-gwi ndaha'éi niko jahexa va'e-rehe oromondo ore resa oroiko-vy. Jahexa
    e'ỹ va'e-rehe ae oromondo mondo ore resa. Jahexa va'e ndahi'aréi va'erã. Jahexa
    e'ỹ va'e katu opa e'ỹ va'erã.
  waj-waj: Hama ta aa kooyaa mminnaa aayauvaara yaata utida teeda nnaasu vaida varirama
    kiada ta hama avu teera mminnaiyauvaara yaata utida teeda nnaasu vaida variaunnaivaara
    ta tupatupaa yoketaama ari vookaraama variaaravai. Avu teera mminnaa aa kooyaa
    vai aayauvo fai taikaanaravai. Hama avu teera mminnaiyauvo fai tupatupaa vainaravai.
  cpy-cpy: Tema noñaashiretakiro naaka kaari iñahaetzi nimaeka, eeromaeta othonka-nitaa
    iroka. Tee okowa-perota-jaanteeyaa okaatzi koñaayita-tsiri kaari kijonita-tsini.
  mpx-mpx: He matama nige ha lilihikana bugul bolo ta kiteya matalaa elal, yaa ha
    lihikanek bugul bolo nige bosowaina ta kiteya matalaa elal. Bugul bolo ta kiteya
    matalaa nige ali sauga i yayapu, yaa bugul bolo nige bosowaina ta kiteya matalaa
    heliya hi mihot sauga gegewena.
  wbp-wbp: Nyiyarningkijarra nyampurla ngurungka ngula karlipa nyanyi, ngulaju ngaka
    kapulurla marlaja yawu-pardimi Kaatuku. Kujarlaju ngajulurlu kula karna-jana manngu-nyanyi
    nyiyarningkijarra nyampurlaju, lawa. Nyiyarningkijarra Kaatu-kurlangu, ngulaju
    kula karlipa-jana nyanyi milpangku. Ngulaju kapulu karri tarnnga-juku yawu-pardinja-wangu.
    Ngularra karna-jana manngu-nyanyi Kaatu-kurlangu-mipaju.
  luo-luo: Omiyo ok wachom wengewa kuom gik mineno, to kuom gik ma ok ne. Nikech gik
    mineno gi wangʼ rumo, to gik ma ok ne siko nyaka chiengʼ.
  nhe-NT: Yeca tojuanti ax timoilhuíaj tlen ni tlaijiyohuilistli huan tlamantli tlen
    ama tiquitaj, pero timoilhuíaj tlen nopa tlamantli tlen axaca hueli quiita ama.
    Pampa nochi tlen ama tiquitaj eltoc san para se tlalochtli, pero nopa tlamantli
    tlen aya hueli tiquitaj tlen Toteco quitencajtoc para techmacas, ya nopa eltos
    para nochipa.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܠܹܐ ܝܘܲܚ ܓܲܫܘܼܩܹܐ ܠܡܸܢܕܝܼܵܢܹ̈ܐ ܕܦܝܵܫܵܐ ܝܢܵܐ ܚܸܙܝܹܐ ܐܸܠܵܐ ܠܐܵܢܝܼ
    ܕܠܹܐ ܝܢܵܐ ܦܝܵܫܵܐ ܚܸܙܝܹܐ، ܣܵܒܵܒ ܡܸܢܕܝܼܵܢܹ̈ܐ ܕܟܹܐ ܦܵܝܫܝܼ ܚܸܙܝܹܐ ܙܲܒ݂ܢܵܢܵܝܹ̈ܐ ܝܢܵܐ،
    ܐܝܼܢܵܐ ܐܵܢܝܼ ܕܠܹܐ ܦܵܝܫܝܼ ܚܸܙܝܹܐ ܥܵܠܡܝܼܢܵܝܹ̈ܐ ܝܢܵܐ.
  esk-NT: Qiñiqtuiñanġitchivut sut qiñitlakkavut aglaan sut qiñitlaisavut; atakkii
    sut qiñiġnaqtuat piiġñiaqtut, aasrii qiñiġnaitchuat taimuŋa inniaqtut.
  msb-msb: Kaya dili kami nanginginano san mga nakikita na bagay kundi san mga dili
    nakikita, kay an mga bagay na nakikita nagaagi lang pero an mga dili nakikita
    waraʼn katapusan.
  cpa-NT: Tsa¹tiunh¹² jnieh³ juu¹² hi² jní² ni³ guøh³ huø¹ la². Hi² tsa¹jní² báh³
    tiunh¹² jnieh³ juu¹². Di³ dsa¹ŋë́² báh³ ca¹lah¹jǿ¹ hi² jní². Hi² tsa¹jní² báh³
    tsa¹dsa¹ŋë́².
  dso-dso: ତେବର୍‌ ପାଇ ଆମେ ଏ ଜଗତେ ଡିସ୍‌ବା ବିସଇ ଆସା ନ କରି ନ ଡିସ୍‌ବା ବିସଇ ଆସା କଲୁନି ।
    କାଇକେବଇଲେ ଦେକ୍‌ବା ବିସଇ ସବୁଦିନ୍‌ ନ ରଏ, ମାତର୍‌ ନ ଦେକ୍‌ବା ବିସଇ ସବୁ ଦିନର୍‌ପାଇ ରଇସି
    ।
  meu-meu: A itamu ḡaudia na asia raraidi mu, to mata-tuna ḡaudia a raraidiamu; badina
    be a itamu ḡaudia na mai negadia, to mata-tuna ḡaudia na bae mia hanaihanai.
  yva-NT: Weti anakotaro reamo raeno wansami rai no mine somamo reamo ratantona ramu.
    Yara ana reamo ratantona mamo anakotaro reamo raeno wansami raije jewen, wemi
    no no munijo ntiti rai. Weye ana reamo raeno wansami rai omamo no tawane ramu,
    yara ana reamo raeno wansami rai jewen wemirati noa nuge nuganui.
  dgc-dgc: Kanya éwanék umasa ta gantimpala ta munduae, da malipas ya. Engˈwan, i
    asaan kua éy tu tunay a gantimpala a éwan meta na tolay, da éwan ya tu katapusan.
  zpm-NT: Gacxe waa, choot rdziuuṉcasd grë ncuaaṉe quiadziaṉ no lo guidzliu rii, sinque
    laa guic no nonie ygaa no grëtaa guieḻbley ne no gbaa. Sac grë ncuaaṉe raṉ ne
    niina, ncuaaṉe tib rded naca; saṉgue grë ncuaaṉe gard dziaṉ ne ga, led yedraa
    miṉ co nitlo.
  hix-NT: Àsok tawro hana. Amnye ohxe ryehtxoho yonyhera rma hak wehxan hamà. Ronenyehtorà
    rma hona ro mak wehxaha. Àsok tawro hana. Denyàr komo ryhe, mexehra naha. Tosomtatkaxem
    me naha. Denyehtorà rma kom haxa ryhe, osomtatkahra ro mak naha ha. Meya roro
    rma haxa mak naha ha.
  sim-sim: Unda osik nir mbeek nomorawu os nihik talawak ni heyenda oson ni ajenda
    ambu nir. Nomorawu oso avak mendek nakwa sir. Hako mbele mbele jivi os kumak talanak
    ni heyekwa oson ni hishombashiowehe nimu nikishinduwa. Oso ter ni heyewa ambu
    sir. Hako os si talawa wolo mbeek mendek nakwa ambu sir, ermba ermbak nihik nakwa
    sir.
  npi-ULB: किनकि हामीले देखिने कुराहरूको होइन, तर नदेखिने कुराहरूको प्रतीक्षा गरिरहेका
    छौँ । देखिने कुराहरू क्षणिक हुन्छन् र नदेखिने कुराहरू अनन्तसम्म रहन्छन् ।
  cgc-cgc: Gani, mas paatagan nay gid ta impurtansya mga ula nay pa nakita na naan
    ta langit kaysa ta mga nakita nay an anduni na naan ta kalibutan i tak mga nakita
    nay an naan ta kalibutan i mga dili maglugay, piro mga makita nay pa naan ta langit
    ula katapusan.
  tim-tim: Aregât nen âmâ siâ me siâ hânân miawakmap are bo ekmâ manmaen. Bo. Siâ
    me siâ tiwâk yemap aregât eknerâm manmaen. Amâ wan me wan ekmaen are amâ yogan.
    Dâ bo ekmaen are âmâ kârikŋe tatmâ yembiâp aregât aregâlâk ekmâ âsim kinmâ manmaen.
  yor-yor: Níwọ́n bí kò ti wo ohun tí a ń rí, bí kò ṣé ohun tí a kò rí; nítorí ohun
    tí a ń rí ni ti ìgbà ìsinsin yìí; ṣùgbọ́n ohun tí a kò rí ni ti ayérayé.
  wos-wos: Wungi maki nani du takwa xéndaka jonduka sarékéhambame. Du takwa xéhafi
    yandaka jonduka nani saréké. Du takwa xéndaka jondu di héfambu reta wungi re rehafi
    yakwa jondu di. Du takwa xéhafi yandaka jondu di Godna getéfambu reta wungi re
    wungi re rekwa jondu di.
  emp-NTPO: Maʌ̃ carea dauba unubadara daiba crĩcha panʌẽ́a, ãtebʌrʌ dauba ununacada
    crĩcha panʌa. Dadji dauba unubadara isabe jõbaria, baribʌrʌ dauba ununacara jõcaa.
  eng-F35: as we do not focus on the seen, but on the not seen; for what is seen is
    transitory, but what is unseen is eternal.
  ind-ind: Sekarang kami memikirkan hal-hal yang tidak kelihatan, sedangkan yang kelihatan
    tidaklah kami pikirkan. Karena yang kelihatan sifatnya hanya sementara, tetapi
    yang tidak kelihatan tetap ada sampai selama-lamanya.
  pes-OPCB: پس ما به چیزهایی چشم می‌دوزیم که نادیدنی هستند، نه به چیزهای دیدنی، زیرا
    آنچه دیدنی است، زودگذر است، حال آنکه امور نادیدنی جاودانی هستند.
  mpt-mpt: Eka nibo inamin namino memalo bua watemebobo ni o bobolo mo fumbobbabe.
    Ni nibo inamin namino mo watemebobbao o bobol ota kla fumbuobe. Niminbabe, nibo
    inamin namino memalo dabalim olo bua watemebob ole amit ninbabe, o unobe. Eka
    inamin namino abilim ut bua memalo nibo mo watemebobba ota amit namabobe.
  ssx-ssx: Nikana꞉ma꞉ta꞉ nika꞉ leke wia haloma꞉eki manuta꞉ mo lekema꞉ handa꞉peke ale
    manuna꞉ dia꞉ya꞉la꞉pate pa mo lekema꞉ na handa꞉peke ya꞉la꞉ ale manuna꞉ pu haloma꞉me.
    Mo lekema꞉ handa꞉peke ale manuta꞉ nate leke hosiki sikina꞉ ulu pa꞉la꞉pate pa mo
    lekema꞉ na handa꞉peke ya꞉la꞉ ale manuta꞉ hoto paeyao ota꞉ pa u halieke.
  mkl-mkl: Ntɔ ntɔ lɑɑkɑi nwɑ kù wɑ si mii iyi iju wɑ yɛ, í ɡbe si mii iyi kù wɑɑ
    yɛ. Mii iyi iju wɑ yɛ ci yɑ kpɛ, ɑmmɑ mii iyi kù wɑɑ yɛ í yɑ wɛɛi do ɑjɔ fei.
  gaq-gaq: ତେସା ନେ ତ୍ନାକ୍ନେ ବିସୟ୍ ଆଡ଼ାତ୍ରା ଇକ୍‌ଚା ଆଡିଙ୍ଗ୍‌ଚେ ଆତ୍ନାକ୍ନେ ବିସୟ୍ ଆଡ଼ାତ୍ରା
    ଇକ୍‌ଚା ଡିଙ୍ଗ୍‌ନେଡିଙ୍ଗ୍‌କେ; ଡାଗ୍ଲା ତ୍ନାକ୍ନେ ବିସୟ୍ ପ୍ରେକ୍‌ ଆଃ ଲେଃଏ ମାତର୍‌‌ ଆତ୍ନାକ୍ନେ
    ବିସୟ୍ ମାଡାନେ ଜୁଗ୍‌ ଜାକ ଲେଃଏ ।
  gof-RNT: Nuuni benttiyabaa gidonnashin benttonnabaa xeellos. Benttiyabay ha77issa,
    shin benttonnabay merinaassa.
  unx-unx: ଚିୟାଃଚି ଆଲେ ନେଲଃତାନ୍‌ ବିଷାଏକକେ କା ନେଲ୍‌କେଦ୍‌ତେ, କା ନେଲଃତାନ୍‌ ବିଷାଏକକେ ନେଲ୍‌ତାନାଲେ,
    ଚିୟାଃଚି ନେଲଃତାନ୍ ବିଷାଏକ ହୁଡିଙ୍ଗ୍‌ ଦିପିଲିଗି ତାଇନାଃ, ମେନ୍‌ଦ କା ନେଲଃତାନ୍‌ ବିଷାଏକ
    ଜାନାଅ ଜାନାଅଗି ତାଇନାଃ ।
  gah-gah: Itó ánigoaká nouni netá nene asú itimó neve. Ánigamuhá netá nene alévolé
    oko mino lúaló moloko minatimó nenazo, netá genavagi alilimiaká niamó nenémo negopa,
    asuguná netá utó o limiti netatoka gonú ominoaká noune.
  lcm-lcm: Parik namempa atumata using a keve bil tarapo arai korong ania, parik.
    Sikei namempo atumata ta keve bil ang parik tarapa arai korong ania. Using, bil
    ang tarapo arai korong ania kapo bil i taun ke palau, sikei bil ang tarapo tav
    arai ania, kapo bil i to asikei.
  aer-aer: Ingkerreke ahelhe nhenhenge anwerne-arle arerlte-anemele apele uyerretyenhenge
    Ngkartenge ularre. Alakenhe ikwerenge anteme ilerne arne areyeke itirretyale anetyeke
    nhenhele akwele anemeke, arrangkwe. Ilerne akwetethe Ngkarte alkere akertnele-akerte
    itirrerle-anerreme-tetye, nhenge arne areye-arlke nhenge lyete-arle ilerne aretyekwenye.
    Kele mwerre-arle ilerne renhe areye lyete uyarne areme. Apmere yanhe alethe akwete
    anetyenhe.
  qvc-NT: (Chayri ancha padisishpapis, ama llakishunllapachu.) Ashwanri Dyuspa syilunda
    manaraq rikashpapis, chaypaq yuyashpa kawsashunllapa. Amar kawsashunchu kay mundupa
    imangunapaq yuyashpaqa. Chaqa tukuy kay rikashqanchiqkunaqam mana duranqachu.
    Piru syilupi manaraq rikashqanchiqqam tukuy tyimpupaq rin duraq.
  tgl-ULB: Sapagkat hindi kami tumitingin sa mga bagay na nakikita, kundi sa mga bagay
    na hindi nakikita. Ang mga bagay na nakikita ay panandalian, ngunit ang mga bagay
    na hindi nakikita ay walang hanggan.
  cbs-NT: '@see-verse:2CO.004.017'
  xtm-NTPP: Chukan kúu ja máko jin ko ndi ini o ja jin ni'i o ja ka nde'ya o ñuu ñayivi
    a, su'va jin ko ndi ini o ja jin ni'i o ja taa Su'si ma tna'a ja masu ka nde'ya
    o vitna a. Vaa ja ka nde'ya o ma chi ja jin ya'a‑ni ka kuu, te ja masu ka nde'ya
    o ma chi ja koo ni‑kani ni‑jika ko kuu.
  nnq-nnq: Magambu twenga tuagabala ilebe eibonekanaje, nambu tuagabala ilebe yangabonekana.
    Magambu ilebe eibonekana ikingobu tu, nambu ilebe yangabonekana ya machoba goa
    pangapela.
  bao-NT: To biri ñañaro jãare ca biirijerena jãa ĩa nʉnʉjeecõa niiti. Jiro jãa ca
    biipepʉre jãa ĩa cojo yue nii. Bau niiro ca bii niirijea ca ametʉarije nii. Ca
    bautirije pea to birora ca niicõa niirije nii.
  san-ORI: ଯତୋ ୱଯଂ ପ୍ରତ୍ୟକ୍ଷାନ୍ ୱିଷଯାନ୍ ଅନୁଦ୍ଦିଶ୍ୟାପ୍ରତ୍ୟକ୍ଷାନ୍ ଉଦ୍ଦିଶାମଃ| ଯତୋ ହେତୋଃ
    ପ୍ରତ୍ୟକ୍ଷୱିଷଯାଃ କ୍ଷଣମାତ୍ରସ୍ଥାଯିନଃ କିନ୍ତ୍ୱପ୍ରତ୍ୟକ୍ଷା ଅନନ୍ତକାଲସ୍ଥାଯିନଃ|
  huv-NT: Pues atquiaj apmajlüyiiüts, cos ngo mayacaats omeajtsaats wüx leaw axomaats
    majawaats ningüy wüx iüt cam; pero naleaing ayacaats omeajtsaats wüx leaw altiül
    cielo, leaw ngondom maxomaats majawaats nganüy. Cos meáwan leaw almajlüy naxoram
    majaraw nganüy, aag ayaj apndrom ombas; pero leaw ngo maxoram majaraw, aag ayaj
    apmajlüy meáwan nüt.
  otn-NT: Ja̱na̱ngue nu̱'a̱ te ra̱ n'ʉ dí thogui, hi̱ndí̱ ør'ma̱ güɛnda ngue masque
    dí sä ra̱ n'ʉ. Nu̱'a̱ ma̱ da̱tho ngue so ma̱ mmʉi, gue'a̱ ra̱ nho di 'daca̱ m'mɛfa
    Oja̱'a̱. Porque nu̱'a̱ te ra̱ n'ʉ tho'a̱ n'na mɛ̱nte ra̱ pa 'bʉi, i thotho'a̱.
    Pɛ nu̱'a̱ ra̱ nho mma̱n'Oja̱ ngue di̱ nja m'mɛfa, i ja para za̱ntho'a̱.
  nop-nop: Ala woŋ adi nemek miŋgoŋ hatak wondi moŋ. Adi nemek hebihat tilak uŋandiŋ
    diwenene mintanimbaak. Nemek yabu tiyam wondi liwe tineeŋ. Eŋ nemek yabu mu tiyam
    wondi fafaŋeniŋ hatneeŋ.
  obo-NT: Purisu konna iddos od kokita ka-ay to ampow't ingod kos od dokollan doy
    to ginawa, ko konna, idda en so konna pa od kokita no riyot datas to langit. Su
    iddos od kokita ka-ay't ingod, od kowora, piru iddos konna pa od kokita, od taman
    en idda to waad tomanon.
  cak-ENT: Roj man benük tüj c'a kánima chiquij ri nyekatz'etela' pari' ri ruch'ulef,
    roj katz'eton c'a apu ri man ye tz'etetül tüj. Roma ri ye tz'etetül, xa ronojel
    nyeq'uis, jac'a ri xa man ye tz'etetül tüj, ye richin vi chi jumul. Man nyeq'uis
    tüj.
  lif-NT: ᤀᤠᤸᤗᤥ ᤀᤠᤏᤡ᤺ᤛᤢᤶᤒᤠ ᤀᤡᤏᤥᤃᤧᤴ ᤋᤢᤰᤂᤣᤜᤠ᤹ᤃ ᤀᤥᤀᤠᤶᤔᤧᤳᤋᤢᤶᤔᤡᤴᤗᤥ. ᤁᤖ ᤏᤡᤔᤧᤴᤍᤧᤵᤔᤏᤠ ᤐᤠ᤺ᤴᤏᤥ
    ᤀᤥᤀᤠᤔᤧᤳᤋᤢᤶᤗᤥ॥ ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤠᤏᤡ᤹ ᤀᤠᤏᤡ᤺ᤛᤢᤶᤒᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤛᤵᤑᤠᤎᤡᤰᤐᤠᤖᤥ. ᤁᤖ ᤏᤡᤔᤧᤴᤍᤧᤳᤔᤏᤠᤒᤠ
    ᤐᤠ᤺ᤴᤜᤠ᤹ᤃ ᤀᤠᤵᤑᤠᤸᤗᤧᤛᤠᤱ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: De nduú sáhá ó cuenta nūū ndācá tūndóhó jā jínī ō nūū mitan, chi sa sáhá
    ó cuenta nūū ndācá jā váha jāá nduú jínī ō nūū mitan. Chi ndācá jā jínī ō nūū
    mitan, chi ñamā ndihi, sochi ndācá jāá nduú jínī ō nūū, chi coo níí cání.
  san-TIB: ཡཏོ ཝཡཾ པྲཏྱཀྵཱན྄ ཝིཥཡཱན྄ ཨནུདྡིཤྱཱཔྲཏྱཀྵཱན྄ ཨུདྡིཤཱམཿ། ཡཏོ ཧེཏོཿ པྲཏྱཀྵཝིཥཡཱཿ
    ཀྵཎམཱཏྲསྠཱཡིནཿ ཀིནྟྭཔྲཏྱཀྵཱ ཨནནྟཀཱལསྠཱཡིནཿ།
  qve-NT: Saynaqa amayá noqanchisqa kay pachapi imapas ñak'arisqanchismantachu llakikusunchis.
    Aswanqa mana rikusqanchis cielopi kawsanamantayá preocupakusunchis. Kay pachapi
    imapas rikusqanchisqa tukukuqllan. Ichaqa hanaq pachapi mana rikusqanchis kaqkunaqa
    wiña-wiñaypaqmi duranqa.
  pao-NT: Numme yise oo sooma'yu ne nasootuhipe ka Te Naa-baa'yoona, pana numme yise
    ka sutakoo uga numme-tamme kemmadu soomu'wa. Soo meno'o hee yaa teepu-kooba gi
    haa'notosoo meadu, mobegwa-ga'yoo saa'a ne nasootuhipe Te Naa-baa gi mobegwa-gakoo.
  cbu-NT: ¿Mayaamaja maachi patarich anungaz chinachich? watam mangu pastachuwa. Itaru,
    Apanll iyaam wayarangu anoo nduntaa pakuni, ashiritaa chinakaniya, watam nda pastachuwa;
    urutamari taachuwa.
  usa-usa: miráitaqtaa waayúkama kanaaráq aónaa-qtataaqtabama ketáámá túyánámmá íma
    kéitaunatae. abo mi-qtáatáákómá pááqya-kanaabi paá ánataginiye. miráimanibo waayúkama
    kanaaráq íma aónaa-qtataaqtabama túyánámmá kéitaunatae. abo mi-qtátáákómá Áánûqtuni
    márûpaq watúq-watuq umá wániye.
  soy-soy: Ái lɛ̃ kɑpi yɛ nɛ inípɛɛ n yɛ̃́ kɛcɑ́ɑ́ kɛ tɔ́ɔ músu. Lɛ̃ kɑpi yɛ nɛ
    inípɛɛ n yɛ̃́ ɑ́i yɛ nɑ́ŋɑi, ɑmɑ́ lɛ̃ kɑ́pi yɛ nɛ inípɛɛ n yɛ̃́ pɔ̃́ nɛ litɛnɛcirɛ́
    lɛ.
  hui-hui: Iname mbirale deme handabehe ngaru ndo deme nahandabehe ngaru bayuwa mitangi
    bu kama. Mbirale deme hendedamaru wiaabo naholebira mbirale deme nahendedamaru
    wiaaboboore wulebira.
  amf-amf: Wonin shedayno haapadhimin yerinamne, haapadhenamtehe. Harrna hambhidianna,
    haapadhayno yerro likka wodanane, haapadhimino yerro woda wulnane.
  quc-NNT: Mäku'b'i b'a' qa k'ux chkij ri jastaq ri keilitajik, xane are ku'l qa k'ux
    chkij ri man keilitaj taj, rumal chi ri jastaq ri keilitajik xa käsach ki wäch,
    are k'u ri man keilitaj taj man k'o tä ki k'isik.
  dob-dob: Manuna ꞌida ꞌebe masi yage nidi nigeya taꞌitaꞌitadi ꞌediya. Onaꞌaiꞌaila,
    yage nidi taꞌitaꞌitadi sawasawalidi tuga, ta esi yage nidi nigeya taꞌitaꞌita taudi
    yage miyamiya atayadi.
  wrs-wrs: Wo noinda osva novoa pioa keknam wulvahvra nomba owai, temba nunglivpa,
    heva os nom, ten nonglam owai vivm. Manimani nomba temba pimba nungeilvpa, si
    yunalmba lohvramoa. Wo heva os nomba temba pimba nonglamba owai vivpa, si yunalm
    wohlohvra.
  mca-mca: Qa hik ta'ƚijupi' qu' hasu'uj qu' les qitse' ine'mji' ene' jite'wen, qitse'
    ine'mji' yijat'ij pekhewe' mexe nite' jite'wen, qe pekhewe' jite'wen hane'ej wekwek
    nite' yape, qa pekhewe'ƚe mexe nite' jite'wen qa nite' yili'ij pakhaaye'ƚi'ij
    qu' nana'l.
  tzo-TZC: Yuꞌun mu liꞌuc cacꞌoj jsatic yuꞌun ti cꞌusi xvinaj ta sba banomile. Yuꞌun
    jaꞌ tey cacꞌoj batel jsatic yuꞌun ti cꞌusi mu xvinaj ti oy ta vinajele. Yuꞌun
    ti cꞌusitic xvinaj ta qꞌuelele, mu xjalij. Yan ti cꞌusitic mu xvinaj ta qꞌuelele,
    mu snaꞌ xlaj sbatel osil.
  mya-mya: ငါ​တို့​သည်​မျက်​စိ​ဖြင့်​မြင်​နိုင်​သော​အ​ရာ များ​ကို​အာ​ရုံ​မ​စိုက်​ဘဲ​မျက်​စိ​ဖြင့်​မ​မြင်
    နိုင်​သော​အ​ရာ​များ​ကို​သာ​အာ​ရုံ​စိုက်​ကြ​၏။ မျက်​စိ​ဖြင့်​မြင်​နိုင်​သော​အ​ရာ​များ​သည်
    ခေတ္တ​ခ​ဏ​မျှ​သာ​တည်​၍​မျက်​စိ​ဖြင့်​မ​မြင် နိုင်​သော​အ​ရာ​များ​မူ​ကား​ထာ​ဝ​ရ​စဉ်
    တည်​သ​တည်း။
  gng-NT: Tinbi ŋa tɔnge bi lɛnh tibont tà, ama ti tɔnge ba lɛnh tà nɛ. Kimɛ bi
    lɛnh tà nnɔ ŋa wuɔkreh, nɛ ba lɛnh tà nnɔ, tun tuu ki te nɛ.
  cbi-NTPO: Tsaju' lalaya challa tiba katawamu judeeshu juntsalanuya keetyuñuu deju',
    chaiba tiba kataatyu jumulanaa keekiñuu kemu deeyu. Tiba katawamulaya mandinbu
    de-i' pullañu bain, kataatyu jumulaya naa-uwanuba tsanamu deeve.
  ikk-NT: Ẹghẹẹ, makẹni ẹnyi arị e lee ihiẹn ẹnya e legha, kanị ihiẹn ẹnya ghalẹni
    e legha; makẹni ihiẹn ẹnya e legha k'a gharị, kanị ihiẹn ẹnya ghalẹni e legha
    k'a tọ jẹnrin ejẹn.
  leu-leu: E voxo maam timin fanei a lamonan simaam xuluna maana mo maam pife fexaxaas
    sena xalume e pife xuluna mo maam xalume. Senaso a so ta mo maam xalume i taa
    taxapus taasaxa so ta mo maam pife fexaxaas sena xalume i taa waan xe vulai.
  maz-NT: Dya rí cjapü ngüenda yo rí janda cja ne xoñijõmü. Rí cjapü ngüenda c'o bübü
    a jens'e c'o dya rí janda. Na ngueje yo rí janda, ra cjogütjo yo. Pero c'o dya
    rí janda, ra mezhe c'ü dya ra nguarü c'o.
  bod-N: མིག་གིས་མཐོང་བ་དག་ནི་གནས་སྐབས་ཙམ་དང་མི་མཐོང་བ་དག་ནི་གཏན་དུ་གནས༌པས། བདག་ཅག་གིས་མིག་གིས་མཐོང་བ་དག་ལ་མི་བལྟ་བར་མིག་གིས་མི་མཐོང་བ་དག་ལ་བལྟ༌བར་བྱའོ།།
  tca-NT: Rü tama ngẽma ñu̱xma nüxü̃ idauxü̃gu nixĩ itarüxĩnüẽxü̃, natürü nagu tarüxĩnüẽ
    i ngẽma ñu̱xma tama nüxü̃ idauxü̃. Erü ngẽma ñu̱xma nüxü̃ idauxü̃ rü tama natai,
    natürü ngẽma ñu̱xma tama nüxü̃ idauxü̃, rü guxü̃gutáma nangẽxmaẽcha.
  zpl-NT: Xne liaꞌahua la laꞌnaꞌahua bee eluxene nú nuꞌ lu iliulabe quieꞌ sino que
    liaꞌahua rcuaꞌnaꞌahua beenú la lañiꞌ bee bene, xne beenú rlañiꞌ bee bene lu iliulabe
    quieꞌ enta bichia nú laxu bee nucuaꞌ, pero beenú la lañiaꞌahua nee, lecaꞌ bichia
    nú laxue.
  mbc-NT: Maasa pra î' teesera'masen wanî tarîron mîî pîkîrî tîîko'mansen pe. Tîîse
    teesera'masen pepîn awanî ipatîkarî tîîko'mansen pe, taataretî'kasen pe pra. Mîrîrî
    ye'nen kure'ne anna esenumenka pepîn tarî teesera'masen pî', tîîse î' teesera'masen
    pepîn pî' anna esenumenka.
  ndg-ndg: Kwa kuwa tulola kwaa kwa ajili ya ilebe ambavyo vyatibonekana. Ilebe twaweza
    kuibona ni vya muda, ila ilebe ambavyo yabonekana kwaa ni ya milele.
  wsk-wsk: Bore te se, anananga namotam mu mel ariwoso mu te me loagawasan, mena.
    Bare ana mel aitak namotam me ariwoso wore ko namotam bitawasan. Mu awuk, mel
    aitak ariwasan imi mu tom tukunangta ko. Bare mel aitakta namotam me ariwoso mu
    tom suen biya anirukko mel.
