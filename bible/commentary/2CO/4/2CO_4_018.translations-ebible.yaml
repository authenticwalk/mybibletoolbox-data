    sïga, mana ricaycashgapis ni imay ushacangatsu.
  wol-2010: Kon diirunu li ñuy gis waaye li ñu dul gis. Ndaxte li ñuy gis day wéy,
    waaye li ñu dul gis day sax ba fàww.
  snc-snc: Moḡesi naima ḡai matama na tu dia toma ḡeḡorani matara na taḡitarini dagarari
    ḡaḡita-karakararini. Asiḡina. Ḡai matama na tu, toma matara na asi taḡitarini
    dagarari, ḡaḡita-karakararini. Korana toma matara na taḡitarini dagarari tu asikauna
    ma beḡe korini, senaḡi kara toma asi taḡitaiani dagarana tu betanu-vanaḡi vanaḡini,
