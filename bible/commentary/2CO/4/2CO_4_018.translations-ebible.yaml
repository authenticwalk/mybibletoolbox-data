  qvw-NT: Chayurá manam licaśhallanchicmanchu licat-licat cayanchic, aśhwanpa mana
    licaśhanchiccämanmari. Licaśhanchiccällá chincacüllam, camacällam. Mana licaśhanchiccämi
    ichá imaypis mana camacä wiñaypä can'a.
  nfa-nfa: De èdhi hudꞌi ngee paie-iie ku mi jꞌara-jꞌara dhu tèdhi mèka. Baku pangee
    dhoka mi dhu ladhe tèdhi di. Te jꞌara-jꞌara dhu ladhe tèdhi, taha boe nare nèbhu.
    Te ngaa jꞌara dhu tèdhi mèka sèra ka dhu taha taruu, aa dhu maꞌète boe.
  tnp-tnp: Kəni tol lanəha, nəhmtɨlah kəsotəhtuliən e nati iətəm kateruh, mətəu kəutəhtul
    e nati iətəm kəsehiən. Mətəu-inu nati iətəm kateruh in nati rəha rəueiu əmə, otəpanɨkə,
    mətəu nati iətəm kəsehiən in naunun tɨkə.
  urd-urd: जिस हाल में हम देखी हुई चीज़ों पर नहीं बल्कि अनदेखी चीज़ों पर नज़र करते
    हैं; क्यूँकि देखी हुई चीज़ें चन्द रोज़ हैं; मगर अनदेखी चीज़ें अबदी हैं।
  hot-hot: Ma nôm takatu ba hôyê ma tem nêm yak ba ni. Ma nôm takatu ba miŋ hôyê ami
    ma tem êmô êtôm wak nômbêŋ intu sapêŋ. Ba intu miŋ maleŋiŋkilik hathak nôm takatu
    ba ayê iyom ami. Mi. Alalô athak atitiŋ nôm takatu ba miŋ hatôm nagê ami.
  mqj-NT: Tangngia kami diitanna lako kipakalando sapo tae'na diita. Annu diitanna
    lako angga la sappai', sapo tae'na diita lako la da'da' sae lako-lakona.
  rus-SYN: 'когда мы смотрим не на видимое, но на невидимое: ибо видимое временно,
    а невидимое вечно.'
  mbh-mbh: Mako lemimem i voth inga nge ur areko a Pen a Urvet ako them thopol i avele,
    na lemimem i voth nge matheong ako them thopol i na them el i ake ru a ulue, kene
    avele, eneke ur areko them thopol i, aro i voth palolo avele, aveto ur areko them
    thopol i nge thekimem avele, aro i voth palolo naro ile vusonga avele.
  bdd-bdd: Weyahina ꞌida ꞌebemasi ginaulaedi geya taꞌitaꞌitadi ꞌoidiya. Moisa, ginauledi
    taꞌitaꞌitadi sawasawalidi tuwa, ma hesi ginaulaedi geya tada ꞌitediya taudi ginaula
    miyamiya hatayadi.
  cbt-NTPO: Isoro'paquë ya'huërinsopita co na'con na'con yonquirëhuahuë'. Iporaso'
    parisitarihuarahuë', co ina marë' sëtarihuahuë'. Yosë na'con na'con yonquiarëhua'.
    Ina nohuitacasoáchin cancantarihua'. Isoro'paquë ya'huërinsopita quënanpirëhuahuë',
    co ya'huëmiatarinhuë'. Ta'huantarin. Yosë noya yonquirinpoasoso' co quënanpirëhuahuë',
    ya'huëmiatarin.
  srn-NT: So wi no e luku den sani san wi e si, ma wi e poti wi prakseri na tapu san
    wi no e si. Bika den sani san wi e si, e tan wan syatu pisten nomo. Ma den sani
    san wi no e si, e tan fu têgo.
  cta-NT: Ná ntsuꞌu tyiquee na jiꞌi̱ sca na nu tsoꞌo ñaꞌa̱ ti, chaꞌ ná talo lcaa na
    nu tsoꞌo ñaꞌa̱ biꞌ tsiyaꞌ ti; na nclyana na jiꞌi̱ sca chaꞌ nu ná nchca ñaꞌa̱ na
    jiꞌi̱ juani ti, pana nde loo la tyuꞌu tucua chaꞌ biꞌ, ñaꞌa̱ na jiꞌi̱ liꞌ. Biꞌ
    laca nu ná ngaꞌa̱ chaꞌ tye chaꞌ jiꞌi̱.
  bqc-SIM: Wá wɛ́ kú pↄ́ pↄ́ wì wɛsiɛ kĩ́io, sema pↄ́ pↄ́ wìli wɛsiɛo. Asa pↄ́
    pↄ́ wì wɛsiɛá gↄↄpla pↄ́ɛ. Pↄ́ pↄ́ wìli wɛsiɛo sↄ̃ ìↄ ku gↄↄpiiɛ.
  tcz-CHONGTHU: Hiti chu ahin, keihon hahsatna hi tupet'a kavet theiyu ahi vang'in,
    kave pouve; chusangin keihon mit'a kimu theilou lamjoh chu kagaldot'u ahi. Ajeh
    chu tua kimu thei ho hi chomkah a hung mang ding ahitai, hinla eihon imutheilou
    hou hi tonsot geiya um ding ahi.
  mar-mar: आता आम्ही दिसणार्‍या गोष्टींकडे पाहत नाही पण न दिसणार्‍या गोष्टींकडे पाहतो
    कारण दिसणार्‍या गोष्टी क्षणिक आहेत पण न दिसणार्‍या गोष्टी सार्वकालिक आहेत.
  snp-snp: Etito ya netawa-matawa oiya amaleka eyonimo neta yamu metolito kolámoto
    minone. E’e, eyámonimo neta yamuko metolito kolito ya minone. Moda kolafe? Oiya
    amaleka eyonimo neta ya kamena lina efemako minoto fuli lenagolifa, ido eyámonimo
    neta ya moda minowa-minowa oto minenagoliye.
  isl-isl: Þess vegna horfum við ekki á það sem við sjáum þessa stundina, erfiðleikana
    sem eru allt í kring um okkur, heldur fram til þeirrar gleði á himnum sem við
    munum sjá. Þrengingarnar eru skammvinnar en fögnuðurinn, sem í vændum er, mun
    aldrei taka enda.
  spy-NT: Kunyi, mēēbērē kēēmiitē kiimoong'tēē keey kiyēē /kēēkāsē, nteenee kiimoong'tēē
    keey kiyēē ‑/mākēēkāsē. Kiyēē /kēēkāsē kumābo kibchuulyo, nto nyoo ‑/mākēēkāsē
    kubo ꞉nyoo kibchuulyo.
  xnn-xnn: Tay nan kanayon ay wada isnan nemnemmi et baken nan mail-ila isnan batawa
    ay gamgamgaman nan kaipoipogaw nodi nan wada id daya ay awnit ganaben nan mamati
    nan nemnemnemenmi. Tay nan mail-ila et wada nan patenggada dapay nan adi kaila
    et maid patenggada.
  mwe-mwe: Kwa nneyo tunalolele indu ibhoneka, ikabhe ikabhoneka. Pabha ibhoneka ikalonjeya,
    ikabheje ikabhoneka ila, ni ya pitipiti.
  tte-tte: Mwa polowene kalobalobaili sauga bwaite koina nige kagigite-lau kolili.
    Na iyamo kagite-lauya wasawasane nige sowasowana kagitai naga kana sauga ilalaoma
    kabo kagitai. Kaiwena ginauli mayale mena kagitagitaili kali sauga sikubwa na
    ginauline naga ilalaoma iya kani imiyayai.
  tcs-tcs: Wa. So yumpla mas no woribaut dem trabol wea yumpla ken luk nau. Nono!
    Yumpla mas luk go po demting wea yumpla no luk yet lo ai blo yumpla. Bikoz dem
    trabol wea yumpla ken luk lo ai, i mata stap po sottaim. Bat dem gudting wea yumpla
    no luk yet lo ai, i go stap poeba.
  hlt-THB: Cedawngawh huh nawn ik-oeih ce am toek unyng saw, amni huh ik-oeih ce ni
    kami toek hy. Huh nawn ik-oeih taw a khoeh tloek ca awhkaw hamni, cehlai amni
    huh ik-oeih taw kumqui dy na cak hy.
  soq-soq: Tauma no insaisamba mai dima tauma eweitana bedewe ituipona, tane no insaisamba
    dima ibuwa ewasiawaia bedewe ituite wainitana. Ipawa nitu uduudu emambo ewamoitana
    ipa tauma os baiwa winei, ema aupe lawosantopue diantopu. Tane dima mai ewaewala
    ipa winakasalala, ando mai kadintopue diantopu, diaida.
  qub-qub: Chayta musyarmi mana alläpaga llaquicunchïchu cay pachacho runacuna pasaypa
    chiquimashapis. Cay pachacho ricashanchi cajcunaga ushacajllami. Mana ricashanchïta
    shuyaraycashanchi cajmi ichanga imaypis mana ushacangachu.
  att-att: Á yáyù nga arát tam karagatán yù makkakerumá nga nakástá nga masingat tam
    sawe dabbuno, nu ari galâ yù arát tam paga masingan nga kesipatát tam nga ajjan
    kâ Namarò ta lángì. Ta mabì nga mappasá yù masingat tam, ngam maggián nga awán
    ta áddè nayù arát tam paga masingan.
  bki-bki: Vonganei kiado jidomiano maka toa vite nalo napano mirado jo bitikario,
    mia kiado jidomiano toa vite nalo napano mirado maka rijikia aialio, kario napano
    vite na mirado mijikia rialio, nalo abe tena ga bogo bulati ea yetemeriba nei,
    mia vite na mirado maka rijikia rialio, nalo abe tena tu dam̃ariga ea vio mave.
  bqp-bqp: Ó wɛ́ pɛ́ pↄ́ kũ òdi wɛ́ sialɛaro, sé pↄ́ kũ òdi wɛ́ sialɛro. Zaakũ
    pↄ́ kũ òdi wɛ́ sialɛ bi gↄrↄ pla pↄ́mɛ. Pↄ́ kũ òdi wɛ́ sialɛro sↄ̃, àdigↄ̃ kun
    gↄrↄ sĩnda pínki.
  mcp-mcp: Sə́ báá sə́ aŋgɛ̂ nə sɔ̧́ sâ í ŋgə́ nyîn yí, sə́ ŋgə yida sɔ̧́ sâ í aŋgɛ̂
    nə nyîn yí; nəcé sâ í ŋgə́ nyîn yí í dʉ ji njɨ fúfwálá, jɔɔŋg í aŋgɛ̂ nə nyîn
    yí dʉ ji kandʉgə kandʉgə.
  hat-hat: Paske, mwen p'ap konsidere bagay moun wè, men bagay moun pa wè. Sa moun
    wè, se bagay ki pa la pou lontan, men sa moun pa wè, se bagay ki la pou tout tan.
  npl-NT: Porke amo tiktlaliah totlachialis itech tlan mota, yej itech tlan amo mota.
    Porke nochi tlan mota amo wejkawa, pero tlan amo mota, nochipa wejkawas.
  bgg-bgg: Ji-è gethek ro isiie jine ithua jia shii ruii bo, doh pha manathek shii
    asi pha, jishii gethek ro mieg ariig mua pha mana lakhung shii khriig rek bo.
    Gethek è nyie riig mua pha ji ne ìujia ishak bie, jishii gethek è adoh pha ji
    ne idang rai pha ro.
  eng-TCENT: as we look not to what is seen, but to what is unseen. For what is seen
    is temporary, but what is unseen is eternal.
  eng-BSB: So we fix our eyes not on what is seen, but on what is unseen. For what
    is seen is temporary, but what is unseen is eternal.
  cpu-NT: Tema noñaamampyaatyaaro naaka kaari iñaayeetzi iroñaaka, eeromaita othonkatanetaa
