  san-ASM: যতো ৱযং প্ৰত্যক্ষান্ ৱিষযান্ অনুদ্দিশ্যাপ্ৰত্যক্ষান্ উদ্দিশামঃ| যতো হেতোঃ
    প্ৰত্যক্ষৱিষযাঃ ক্ষণমাত্ৰস্থাযিনঃ কিন্ত্ৱপ্ৰত্যক্ষা অনন্তকালস্থাযিনঃ|
  tac-NT: Alekeri tabilé we'ká 'nátaga mochílime júkuru jena gawichí, pe yati suwimela
    alué resí níliame iligá abé 'la na'tálime ju churigá nimia alé 'pa rewagachi napu
    senibí mochíbuli ju ramué.
  eng-WEBPB: while we don’t look at the things which are seen, but at the things which
    are not seen. For the things which are seen are temporal, but the things which
    are not seen are eternal.
  gfk-H: Ma i ngen tutun hua ing pa dahat nas ira linga ing i tale bia da nas, ma
    senbia dahat nas ira linga ing pa di nas. Kanong warah, ira linga ing di nas pa
    na kis lawas, senbia ira linga pa di nas na kis hathatikai.
  viv-viv: Medema faꞋina gaitoma aꞋitaꞋitadi-ma aꞋitamataꞋidiledi. Au gaitoma keke
    amafaiweya anaꞋitadi-ma aꞋitadonedonedi. FaꞋina gaitoma aꞋitaꞋitadi-ma havahavaidi
    tu gaitoma keke amafaiweya anaꞋitadi-ma miyamiya-vagahidi.
  yao-yao: Tukailolela yaikuwoneka nambo tuilolele yangaikuwoneka. Pakuŵa aila yaikuwoneka
    ili ya katema kakajipi nambo yangaikuwoneka ili ya moŵa gose pangali mbesi.
  tgp-tgp: Ale r̃a sopo r̃omr̃omi na nor̃a rani r̃ilangi matan nake, mo vono, pani
    r̃a lo kilau toho mata hinau r̃a sopo er̃i hitera. Matan sava sei r̃a er̃i hitera,
    enira la pa toho mata makomo rani purongo, pani sava r̃a sopo er̃i hitera la pa
    toho jejeu.
  auc-NT: Inguipogaque mönö quëwënö guiquënë wantæ ïñö dæ gocoopa. Öönædë ñöwo mönö
    adämaï incoo guiquënë cöwë dæ badämaï inte ongongæ̈impa. Ïninque inguipogaque
    mönö quëwënö ante mönö adämaï inte baï pönengæ̈impa. Wæætë öönædë mönö adämaï
    incoo ante mönö cöwë ate baï pönengæ̈impa.
  kbc-NT: Aɡ̶ica jaoɡ̶a daɡ̶a iniwinaɡ̶atalo niɡ̶inoa anepiɡ̶inoa me jinataɡ̶a, pida
    iniwinaɡ̶ata niɡ̶ica ɡ̶onaɡ̶ajegi ane diɡ̶ica me jinataɡ̶a. Igaataɡ̶a niɡ̶ina
    ane jakataɡ̶a me jinataɡ̶a aleegi odaa ja ixomaɡ̶atijo, pida niɡ̶ica ane daɡ̶a
    jinataɡ̶a baadaɡ̶a ixomaɡ̶atedijo, idioka limedi midiwa.
  bmh-bmh: Gonun, ig ece igual ameig nug pianeu en ban i dabilanem. Bo, ig ece Mesgai
    wag darem igual ameig nug i pianeu go en dabilanem. Ig ein ece igual ameig nug
    pianeu go ziwas huia i damam. Ece go igual ameig nug i pianeu go muzmuz damam.
  ctu-BL: Come ma'anic mi lac xuc'chocon lac pusic'al ti chuqui tac mi laj q'uel ti
    pañimil, pero mi lac xuc'chocon ti jini mach bʌ tsiquilic am bʌ ti panchan. Come
    jini tsiquil tac bʌ ñumel jach woli. Jini mach bʌ tsiquilic ma'anic mi' jilel
    ti pejtelel ora.
  meq-meq: Andza niye, ka pakwa mədzal gər kway na, ka wu i Mbəlom bəna ka wu i məndzibəra
    bay, hərwi wu i məndzibəra hay na, ta ndziye huya bay. Wu neheye ta ndziye huya
    aye na, wu neheye mə mbəlom ka ŋgatakway bay aye.
  noa-H: Chadcha hagt'a mʌchdëu hooba chirab mamʌ, magtarr jũrr Cristoou mʌch dʌ̈i
    hajap'a haju k'ĩirjubaadeewaita mʌg jẽb gaai sĩi chik'am jua machgau hap'ʌʌ chitawiajã
    magʌmjã higba chitʌm. Mʌg heegar haawai maadëu nem wajap'am hoo nʌmʌn jöpcha t'um
    chi matarrjã k'augba haju; pari hʌ̃gt'arm nem chan chugpaajã k'augba hich mag
    sĩerrʌm hiek'au, hoojã k'augba.
  alp-NT: Le ami noake yelu rebe selue mei nusa meije mo po yelu rebe ndete surga
    rebe selu more. Rebe selure etahane takwali mo, po rebe selu more etahane eti
    pela.
  san-VEL: yato vaya.m pratyak.saan vi.sayaan anuddi"syaapratyak.saan uddi"saama.h|
    yato heto.h pratyak.savi.sayaa.h k.sa.namaatrasthaayina.h kintvapratyak.saa anantakaalasthaayina.h|
  kbq-kbq: Hagi negonazantera tavua onkesunanki, onke'nona zante tavua kesune. Na'ankure
    negona zamo'a omanegosie. Hianagi onke'nona zamo'a mevava hugahie.
  kbh-kbh: Er bënga nÿe chë tojtsopodena jinÿama soyënguiñe ndoñe nÿets tempo queftsatsjuabná,
    ndayá chë ndoñe yondopodena jinÿama soyënguiñe; er chë bënga imobena jinÿama soyënga
    ndoñe nÿetsca tescama ntsemnana; pero chë bënga ndoñe mondobena jinÿama soyënga
    cocayé nÿetsca tescama jtsemnana.
  ron-LSB: în timp ce noi nu ne uităm la lucrurile care se văd, ci la cele care nu
    se văd. Căci lucrurile care se văd sunt vremelnice, dar lucrurile care nu se văd
    sunt veșnice.
  pon-pon: Pwe kitail jota kin kilekilan meakan me janjal, a meakan me jo janjal.
    Pwe me janjal me katuk, a me jo janjal me joutuk.
  nhe-BL: Yeca tojuanti ax timoilhuíaj tlen ni tlaijiyohuilistli huan tlamantli tlen
    ama tiquitaj, pero timoilhuíaj tlen nopa tlamantli tlen axaca hueli quiita ama.
    Pampa nochi tlen ama tiquitaj eltoc san para se tlalochtli, pero nopa tlamantli
    tlen aya hueli tiquitaj tlen Toteco quitencajtoc para techmacas, ya nopa eltos
    para nochipa.
  sps-sps: To sana mam gim rom ma tagaa tana fo patang to, to te see tagei tsuiny
    rora tana monaagits to; a sikia, mam matoong fasuu tsun naa rom tana ka te gim
    romam ma tagei te kaa non unya Gormirmir, tana saa fo patang to te see tagei romam
    nai kajiaa babainy enanon, sana foka to te gim romam ma tagei a sikia ta fafakap
    nan.
  wnc-wnc: '@see-verse:2CO.004.017'
  bus-bus: Wa wɛ́ɛ pɛ́ pↄ́ kɛ̀ wè wɛ́ɛ siàlɛaro, sé pↄ́ kɛ̀ wè wɛ́ɛ siàlɛroo. Zaakɛ
    pↄ́ kɛ̀ wè wɛ́ɛ siàlɛ nɛ́ gurↄplaapↄmɛ. Pↄ́ kɛ̀ wè wɛ́ɛ siàlɛroo sↄ̃, ègↄ̃ kuu
    gurↄ píngi.
  gub-BL: Nazazekaiw katu kwaw ma'e zaneremixak rehe zane. Zazekaiw katu ma'e zaneremixak
    'ym rehe nehe. Ta'e ma'e zaneremixak a'e xe, upaw putar a'e nehe xe. A'e ma'e
    zaneremixak 'ym a'e nehe, nupaw pixik kwaw a'e nehe. Xiriko tuweharupi nehe.
  imo-imo: Akumunga, na mongoni karo melema wambo kanambo naa nio; naa karo mele kanoma
    paa kanamboa nimbo moro. Mongoni karo melema pora nimbelo. Naa karo melema waliwalima
    lepa kau pumbelo nimbo pilipolio nio.
  boj-boj: Iŋgi iŋgi iga gago ŋamdamu na uneqnum qaji di sokiñalayosim koboqas. Deqa
    iga iŋgi iŋgi di koqyosaieqnum. Iŋgi bole bole iga gago ŋamdamu na unqa keresai
    qaji di bati gaigai sqas. Deqa iga iŋgi bole bole di koqyoqnsim unum.
  ulk-ulk: Ableglam pa kiki uridli keriba poni mena namarwerteda asmerkak zoromge
    pe niaiem nagriwerteda nole able amisirluge pe mi dasmereda pe no besem nagriwerteda.
  eng-DRA: While we look not at the things which are seen, but at the things which
    are not seen. For the things which are seen, are temporal; but the things which
    are not seen, are eternal.
  knf-knf: Hënk, ŋënji ŋţu ŋşal ţi iko inkwinaniiŋ, ŋji ŋţu ŋa ţi inwooŋ iinwinanaa
