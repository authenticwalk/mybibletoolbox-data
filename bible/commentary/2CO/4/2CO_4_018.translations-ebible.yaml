    Eiro opeajatsi irointi.'
  eng-WMB: while we don’t look at the things which are seen, but at the things which
    are not seen. For the things which are seen are temporal, but the things which
    are not seen are eternal.
  zaw-NT: Dinu fiitis renani ruzeṉ lo guedxliujre sa'csi sinitloj reni'c, alga cayenloonu
