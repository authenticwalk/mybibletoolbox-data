    Kɔɔ fɛ nɛn min -a ye 'e yiɛ -a bɛ, -yee 'mɔndɩ a tʋ "wɛnnɛn 'wlu. 'Pian fɛ nɛn
    min 'ka -a ye 'e yiɛ -a dɩɛ, e "mɔan 'li 'trilii.
  fuh-BKF: Ndelle min taykataako ko yi'etee, wo ko yi'ataake min taykotoo. Sabo ko
    yi'etee ɗuum faltoto, ammaa ko yi'ataake ɗuum, heddoto faa abada.
  arl-NT: Naaratej, majaari canaa jiaatianu quiquiaa canaa jiitianura mijiria canaa
    niquishano casaa. Canaa cutaraari Pueyaso jiitiasano niquishoo casaacua jiaatiaquiaani.
    Mijiria niquishano casaari saaja shaajeja casaa. Pueyaso jiitiasano pa niquishoo
    casaa saniniunijia, cuno cutaraari shaajeyashijia.
  ziw-ziw: Elo meso yetu hayemwe vintu vikuwoneka, mna hevikuwoneka. Kwaviya vikuwoneka
    ni vya chipindi du, mna viya hevikuwoneka ni vya mazuwa yose.
  grc-TR: μὴ σκοπούντων ἡμῶν τὰ βλεπόμενα, ἀλλὰ τὰ μὴ βλεπόμενα· τὰ γὰρ βλεπόμενα
    πρόσκαιρα· τὰ δὲ μὴ βλεπόμενα αἰώνια.
  nag-nag: Amikhan utu jinis khan ke sa-a nohoi juntu dikhi ase, hoilebi utu jinis
    khan ke sai ase juntu dikhi bole napare. Kilekoile ki dikhi ase, etu olop homoi
    nimite he ase; hoile ki suku pora nadikhe, etu he anonto ase.
  eng-OEBCW: We, all the while, gaze not on what is seen, but on what is unseen. For
    what is seen is transient, but what is unseen is imperishable.
  knj-NT: C'am chi kaoc cu na'bal yin tzet chi kil yetoj cu sat, yutol ja' tzet chi
