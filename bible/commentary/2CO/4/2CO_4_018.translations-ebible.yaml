  sgz-sgz: Ngorer kápte gim engenges suri táit gim lu banai onin main i naul bim,
    ái sár gim atri kángim hol i táit kápte be gim mákái. Táit git lu mákái onin,
    kápnate kis ák dol. Má táit kápte be git mákái, ái a lu kis áklis.
  kek-NT: Inc'a' nakaq'ue kach'o̱l chirix li cuan arin sa' ruchich'och', li na-ilman
    ru. Nakaq'ue ban kach'o̱l chirix li cuan aran sa' choxa, li inc'a' na-ilman ru.
    Li c'a'ru na-ilman ru nalaj na-oso'. Abanan li inc'a' na-ilman ru cuan chi junelic.
  blz-NT: Kai sian mingimamat upa men kampiile'an, kasee tongko' men sian kampiile'an.
    Men kampiile'an tongko' mokotaan kodi-kodi', kasee men sian kampiile'an iya'a
    daa isian pataka sidutu.
