verse: 2CO.004.004
translations:
  kpx-kpx: Vatae Kosiveu evieviholimale kebia huhuihuhui bamuge keau isiviholilu Dilava
    hoto eviliho. Keu kebia bamuevege keau Keliso hotoe dua ke ataga elehaholilu.
    Keliso keu Dilavati mole nahate. Ige atagaeabe keu balugataho. Isito Seteneu ata
    bamuevege keau ataga ke elehaholilu.
  okv-H: amita be amo God ke be ae embomeni na Keriso amo God ta ari eto hajire vahai
    amita ke javotoho usasa te avo mane kiagora enda emita tihi jigari embo sapura
    na enana ta tihi ta kajehei kuru ehija.
  tbo-tbo: Tauhi ega hita witumagana babana Tomodulele hipuli a taniwaga woapapoena
    nugonugohi i lipupuhi. Tauna i guduhi po Yayata e lalanihi ega emoemotana hina
    galena tuhagaya. Yayata naka Yaubada ani galenana Keliso i lugogoni. Tauna tuwega
    dewadewana Kelisona i iwasewaseya ma yayatana lawa ega hita galena tuhagaya.
  mal-C: അവിശ്വാസികളായ അവരുടെ മനസ്സ് ഈ ലോകത്തിന്റെ ദൈവമായ പിശാച് അന്ധമാക്കിയിരിക്കുന്നു;
    അത് ദൈവപ്രതിരൂപമായ ക്രിസ്തുവിന്റെ തേജസ്സുള്ള സുവിശേഷത്തിന്റെ പ്രകാശം അവരുടെമേൽ
    പ്രകാശിക്കാതിരിക്കേണ്ടതിനാണ്.
  grc-SR: ἐν οἷς ὁ θεὸς τοῦ αἰῶνος τούτου ἐτύφλωσεν τὰ νοήματα τῶν ἀπίστων, εἰς τὸ
    μὴ αὐγάσαι ⸋αὐτοῖς⸌ τὸν φωτισμὸν τοῦ εὐαγγελίου τῆς δόξης τοῦ χριστοῦ, ὅς ἐστιν
    εἰκὼν τοῦ θεοῦ.
  bgc-bgc: इस दुनिया के ईश्‍वर शैतान नै उन अबिश्वासियाँ की अकल ताहीं, आँधी कर दिया
    सै, ताके उस चाँदणे नै जो मसीह के तेजोमय सुसमाचार तै आवै सै, उस ताहीं देख ना सकै।
    जो दिखावै सै के परमेसवर किसा सै।
  khz-khz: Etalima, Keriso ati gevega-taunataunaana talimara, e tanopara palaguna
    arana Satani na geria tugamagi ekala-mukunarato, gaurai eVali Namana maekana ewaena
    ati gegitaana. EVali Namana maekana ea Keriso maekana ralemana iwavagina ewaena.
    E Keriso ea Palagu gitagitana taunatauna.
  deu-TKW: in denen der Gott dieser Welt den Sinn der Ungläubigen geblendet hat, daß
    kein Strahl dahin dringt von dem leuchtenden Evangelium der Herrlichkeit des Christus,
    der da ist das Ebenbild Gottes.
  zsr-NT: Cutu taꞌyejlëꞌ bunách naꞌ, le ben ga nac cni tuꞌ xöhuiꞌ, nu nun cuini ca
    dios, len rna beꞌi bunách dza ni zoaruꞌ naꞌa, le ben ga nachúl nanitgac, cui laꞌleꞌi
    yeníꞌ qui didzaꞌ dxiꞌa ca nac yöl‑laꞌ yeníꞌ queëꞌ Cristo, Nu naꞌ rnaꞌ gdu ca naquëꞌ
    Dioscz.
  lin-lin: ba-oyo bazangi kondima, ba-oyo mayele na bango ebebisama na nzambe ya mokili
    oyo, mpo ete bamona te pole ya Sango Malamu oyo emonisaka nkembo ya Klisto oyo
    azali elilingi ya Nzambe.
  hns-NT: Ie djoeg me saitaan bhagwaan ghat raadj tjalaawe hai, aur oelogke akkiel
    ekdam se top deis hai djeme oesab bieswaas na kar paawe aur khoes khabar na samdjhe
    kie Kriest ketana maahaan hai aur dekhaawe hai kie Pieta Parmeswar kaise hai.
  noa-E: Ich chi dösãt mʉg jẽb gayam khʉʉn ẽwandamkha sĩerrʉmuata am dau khĩpi wai
    sim dʉ̈i am khĩirjug ʉ̈rjã putiu börr wai simjö sim, maach Cristo thumaam khʉʉn
    khãai ʉ̈rpai sim iekta ʉ̈khapimaaugau. Mag Cristo iekhaupaita õtdau bʉ̈ʉg nem
    oowai khaphʉ aajemjö maachig khaphʉ api sim, Cristo gaaita ich Ẽwandam khĩir theg
    sim.
  eng-EMTV: among whom the god of this age has blinded the minds of the unbelievers,
    so that the illumination of the gospel of the glory of Christ, who is the image
    of God, should not shine on them.
  mib-NT: Te jeē tu cácandíje i, te máá jéxeén jeē ndácu jniñu ini ñayɨ̄vɨ yáha, ní
    jesɨ nuū jeē níjnūní i, návāha ma ndíndēe jnúhun Cristo ini anuá i, te ma cúni
    i jeē yóhyo luu cújéhnu Cristo, Yaā jeē ɨ́nuú cáa jiín Yaā Dios.
  lif-NT2: कन् इक्‍सादिङ् खाम्‍बेःक्‍मोबा माङ् माफे़न्‍साम्‍मिल्‍ले़ए नसाःन् मे़न्‍जोःक्‍मनाबाहाॽरे़
    खुनिॽ निङ्‌वाॽइन्‌फे़त्‍लाःन्‍दु पिरुसिबाल्‍ले़ चोगुल्‍ले़ खे़ङ्‌हाॽरे़ ख्रिस्‍तरे़
    कुमिमिदिङ्‌गे़न् सुनाइङ्‌ङिल्‍ले़न् ओःत्तिःन् निःमा मे़न्‍छुक्‍तुन्॥ ख्रिस्‍ते़ङ्‌ग
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुइःत्‍लो॥
  xnj-xnj: Venavo vasadiki lepi muni yula Setani mweavi chapanga wa mulima uwu asopili
    chitita muluhala lwavi vakotoka kulola hotohoto lumuli lwa Lilovi la Bwina ga
    ukulu wa Kilisitu, mweavi ngati Chapanga cheavili.
  mmx-mmx: Dixo nunu mila levendomdoma atdi, lomoroa at na lavatbung menemen iram
    tu kobot pe vam i. La neni i tu kobot pe mo laxasep at Lagale Lavavang kusu noxo
    soosoo axasep di. Mo laxasep i suusu boro at lisisixam at ne Karisito, neni Lampenaxa
    at ne Moroa.
  cbr-NT: Usaquin sináncë unicaman ca ñunshin 'atimanën 'apúan sinánmicëxun, uisairai
    cara aín 'ucha tërë́ncë 'aish Nucën Papa Diossaribi, Cristo, ainan 'iti 'icë quixun
    'unanima.
  tee-NT: Chai jantu lai tamachakxai ni yuchi ju lhacaticuru ju lhinajun ju ani lacamunutpa'
    chai yuchach ju lak'alhinita ju ixtac'atsan'an ju jantu talhilaca'amputun ju Cristo.
    Ju chunch jantu lai tamachakxai ju chivinti junta lak'ayacan ju Cristo ju ixt'achunch
    junita tachi ju quimpai'an Dios.
  eng-LSV: in whom the god of this age blinded the minds of the unbelieving, that
    there does not shine forth to them the enlightening of the good news of the glory
    of the Christ, who is the image of God;
  cak-NT: Ri banayon quiri' chique ri winak ri' ja ri Satanás, ri rajawal ri tiempo
    re'. Can moy rubanon chique chi quiri' man niqui'en ta entender. Quiri' rubanon
    chique ri winak ri man quiniman ta ri Cristo, chi quiri' man k'alaj ta ri rusakil
    ri utzilaj rutzij ri Dios chiquiwech, ri tzij ri nik'alajin ruk'ij ri Cristo.
    Y ri keta'n rech ri Cristo, can keta'n chuka' rech ri Dios, roma ri Cristo can
    Dios-wi.
  pah-NT: Ndojikogi g̃a Cristo'ga rehe heroviare'yma oreremimombe'ua. A'ereki okote'varuhuve'g̃a
    pojykahara'ga Satanás'ga, ga ndokwahavukari pyryva'ea mombe'ua g̃a pe tombokojahuyme
    ti g̃a'akag̃i pe javo. Omondomondo ga g̃a g̃wemimbotarimova'ea rupi yvya koty.
    Ndoki g̃ayvyteri pe a'ero Cristo'ga katukatua mombe'ua. Gaha okwahavuka Tupana'ga
    nhande ve Cristo'ga.
  sja-NT: Ãchi mãga p'anɨ na p'ek'au eujãdepema ijãadak'aa beerã ak'õre, Netuara Poro
    Waibɨapa, ãchi tau p'ãriu pɨk'a iru bairã ichi jua ek'ari. Ichia k'inia-e ãchia
    k'awaadamerã t'ĩudai ɨ̃daa pɨk'a bɨde k'awaadak'ãri Cristopa ooda ãchi o k'achiadeepa
    k'aripa atait'ee. Ichia k'awa bɨ mãga ijãaruta pɨrã, unudai Cristo k'ĩra wãree,
    iru Tachi Ak'õre k'ĩrak'a bairã.
  xed-xed: Sna a həŋ ta na Lfiɗa Gwaɗa ta mnə aŋni na wu, kabga hanafha Lazglafta
    na ghəŋa haɗik na ta ŋuɗufa taŋ, ŋa kwala taŋ kul nghaŋtá tsa tsuwaɗak ta tsuwaɗaka
    həŋ, ta sabi ma Lfiɗa Gwaɗa ta ghəŋa glakwa Yesu Kristi ya. Tsa Yesu Kristi ya
    ná, ka guram nda Lazglafta.
  mks-NT: Jáchi̱ sa̱há ña̱ co̱ cándúsa na ña̱ cáha̱n nde̱ xi̱hi̱n ná sa̱há ña̱ cán
    quéa̱ na̱ndaji xíní túni̱ ná na̱caja tiñáhá, mé rí cúú xitoho ñuyíví yóho ña̱
    ná a̱ cúní na̱ ndá quia̱hva ndató ndíye̱he̱ tu̱hun va̱ha cáha̱n sa̱ha̱ Jesucristo,
    mé a̱ cáhnu ndiva̱ha, mé a̱ cúú á yuhú nu̱u̱ Ndióxi̱.
  gfk-S: No tamat na tador ta ikin ra ula hanuo ite hakadado ira lilik ta di ing pa
    dile nurnur, waing pa di nale petlaar ura nesnes no madares tano tahut na hininaawas
    tano minamar tane Krais, aie no hapupuo tane God.
  bmu-bmu: Kraistnöŋ Anutugö imutŋi akza. Kraistkö aködamunŋi mi nanŋi Ölöwak Buŋaŋan
    indela asakŋi ewö asarimakzapmö, yeŋgö jeŋinan ömuŋ köli jipjap ahakza. Nalö kewöŋe
    bölöŋaŋgö Kembuŋi gölme dop galöm köl eŋgimakzawi, yaŋön urumeleŋgö kopa ambazip
    yeŋgö mötmöt jeŋini mem gömöliiga laŋ malje. Miaŋgöra Ölöwak Buŋagö asakŋi ek
    asaribingö osimakze.
  dgz-dgz: Imu pose ukum umen wandini iwa piup ma ayopewa, Seitan, mu imumu toboren,
    Iesu ya anu tumasepen menan. Mu Iesu yavepiwa, God den yawain, iwa Iesu God umap
    tan. Menan God No Oise Kakaewa ganasewa, ame Keriso oya oya megawa, mu ya yao
    anu awapen men Seitan imumu toboren.
  eng-GNV: In whom the God of this world hath blinded the mindes, that is, of the
    infidels, that the light of the glorious Gospell of Christ, which is the image
    of God, should not shine vnto them.
  zaa-NT: Làcą nna labí ríalatsi' quį porqui'ni numalua nu reną qui'ni ną́ dios le'
    yétsiloyuį, pues lą nna runią qui'ni rè' chul·la bánią la' riyeni qui' quį para
    qui'ni làa ttélíni cą ca titsa' tsè' gani nu rulue' qui'ni hua té salvación para
    làcą por medio de Cristo Jesús enne' tulappa enne' tsè' lani Tata Dios nna calatsi'e
    gúnnée la'yani' lo losto' quį.
  eng-WEBSTER: In whom the god of this world hath blinded the minds of them who believe
    not, lest the light of the glorious gospel of Christ, who is the image of God,
    should shine to them.
  guh-guh: Bajarapacuenia apo jumecovënëtsi tsipaji dovathi pejamatabëcueneta ajamatabëcueneitaquiriayaexanatsi
    pejumecovënëtsiyaniva bajarapalivaisi. Bajarapapexanialivaisi, Cristo pelivaisi,
    bepinijicotia jivi pejamatabëcueneitayotsinexa itsa jumecovënëta bajarapalivaisi.
    Nexata dovathi, mapanacuapijivi pijatuxanenë, apo jitsipae bajarapalivaisi jivi
    pejumecovënëtsinexa pejamatabëcueneitayotsiyanivatsi. Cristo paxa Dioso jamatabëcuenejëpa.
    Nexata pacuenia Dioso jamatabëcueneitsi, bajara Cristo ata jamatabëcueneitsi.
  bon-bon: Teepi Miiji Mene ne lica jäätrungusi, ingle Satani lui te ai gawecewe ne
    ecanenige, tabe te teeme irecu bine itu yaacwabemepi. Teepi äblicäco päpäna, lui
    apaclyera te sepaclyärenige cime mene cabu ca, lui mene te jiicenige Keriso me
    apaclyera poto cidi me. Pui apaclyera lui Acejiyame me apaclyera pana gyene.
  nhw-BL: Ica inijuanti catli amo quineltocaj Cristo, nopa Amocualtlacatl catli quinahuatía
    ni tlaltipactli ipan ni tonali, quitzactoc inintlalnamiquilis. Yaya amo quinequi
    inijuanti ma quimachilica nopa cuali camanali catli quinmacas tlahuili ipan ininyolo.
    Amo quincahuilía ma quiitaca ihueyitilis Cristo yaya catli iixcopinca Toteco Dios.
  swh-ONEN: Kwa habari yao, mungu wa dunia hii amepofusha akili za wasioamini, ili
    wasione nuru ya Injili ya utukufu wa Kristo, aliye sura ya Mungu.
  wbi-wbi: ulwakuva kusalula vavuo, uSetano juno ghwe m'baha ghwa iisi iji, akupile
    uluhala lwa vanonavikumwitika u Yeesu. wimila uvuo, vikunua kukulwagha ulumuli
    ulwa Mhola inofu ija vuvaha vwa Kilisite, juno ghwe kihwani kya Nguluve.
  bba-bba: Bɑ ǹ nɑɑnɛ doke yèn sɔ̃ hɑnduniɑ yen yinni u ben wiru ɡo. U bu yɑm ɡɑnuɑ
    bu ku kɑ Lɑbɑɑri ɡeɑn yɑm bururɑm wɑ mɛ mu Kirisin yiiko sɔ̃ɔsimɔ. Lɑbɑɑri ɡeɑ
    ye, Kirisiɡiɑ wi u sɑ̃ɑ Gusunɔ, wɑsi sɔɔ.
  eng-KJVCPB: in whom the god of this world hath blinded the minds of them which believe
    not, lest the light of the glorious gospel of Christ, who is the image of God,
    should shine unto them.
  kgk-NT: Anhaygwasu-pe ae ogwereko gweko járy ramo hikwái. Ha'e omopytũmba íxupe
    kwéry pono ojerovia Hesu-rehe. Omohesakãmba porã mo'ã íxupe kwéry Cristo rehegwa
    nhe'ẽ. Nhane remimomba'egwasu va'e voi Cristo. Ha'e hekoha peteĩxa Nhandejáry
    rekoha ndive.
  waj-waj: Iya yaata tinniiyauvo upisiiyauvai vaivaara iya mmayaaya yoketaivaara hama
    kutaavaivee kiaavai. Aa mmata aavaara dira kieeta Sataango iya iikio iya yaata
    tinniiyauvo upisiivai. Yisuu Kirisiinna oyai ari vookaraivo vaikio ivo Anutuuqaa
    roosiima mmuaikaraivai varivai. Inna mmayaaya yoketaivo mmeekiaivaa roosiima taivaa
    iya teevoora kiaa kioo Sataango iya iikio iya yaata tinniiyauvo upisiivai.
  cpy-cpy: Okimiwitakawo imawityaakita-tyeemi irika-paeni kijoshireri. Riitaki Kamaari
    iiteetziri “itajorentsite jaawiki-jatzi,” mawityaakita-kaakiriri, rootaki kaari
    ikemathatantawo Kameethari Ñaantsi. Okimiwitaka tee iñaayitee-romi koñeetyaatsiri
    oshiyakaa-wenta-chari rowaneenkawo Jeepatzii-totaa-rewo, oshiyakariri Tajorentsi.
  mpx-mpx: Seitani, iya panayawi ya ana yabowaine kakakawena, gamagalau o heliya nige
    hi aabulilek wali nuwatu i pagogou. Inoke Keliso, iya i ola hot Yehoba, wana wasawasa
    Wasana Waiwaisana ana mwananal nige hi kikite.
  wbp-wbp: Yapa ngula kalu kuja-purda-kari yanirra Kaatu-kujaku, ngulaju kajana Juju
    Ngawungku milkari-mani, manu langa-jarra kajana tirnngi-mani Yimi Ngurrju purda-nyanja-kujaku.
    Juju Ngawungku ngulaju kanyanu wiri-pajirni nyampuku nguruku. Kala Yimi Ngurrju
    ngulaju Rdili-nyayirni-piya Kaatu-kurlangu, ngulangku kangalpa milki-yirrarni
    Jijaji Kiraji ngula-ka nyinami yartarnarri wiri-jarlu-kurlu jurrku-juku yangka
    jinta-juku Kaatu.
  luo-luo: Joma kamago otamore yie nikech nyasach pinyni osedino pachgi mondo kik
    gine ler mar Injili manyiso duongʼ mar Kristo, ma en e kido mar Nyasaye.
  nhe-NT: Ica inijuanti tlen ax quineltocaj Cristo, nopa Axcualtlacatl tlen quinahuatía
    ni tlaltepactli ipan ni tonali, quintzacuilijtoc inintlalnamiquilis pampa ax quinequi
    ma quimachilica nopa cual tlajtoli tlen huelis quinmacas tlahuili ipan ininyolo.
    Ax quincahuilía ma quiitaca ihueyitilis Cristo yajaya tlen iixcopinca Toteco Dios.
  aii-aii: ܣܵܒܵܒ ܐܲܠܵܗܵܐ ܕܐܵܗܵܐ ܥܵܠܡܵܐ ܡܘܼܣܡܹܐ ܠܹܗ ܪܸ̈ܥܝܵܢܹܐ ܕܠܵܐ ܗܲܡܸܢܵܢܹ̈ܐ، ܕܠܵܐ
    ܚܵܙܝܼ ܒܲܗܪܵܐ ܕܐܹܘܲܢܓܲܠܝܼܘܿܢ ܕܚܸܩܪܵܐ ܕܡܫܝܼܚܵܐ، ܗ̇ܘ ܕܝܼܠܹܗ ܕܡܘܼܬܵ‌ܐ ܕܡܵܪܝܵܐ ܐܲܠܵܗܵܐ.
  esk-NT: Tuunġaum aŋalatchiruam marrumiŋa nunamik qiñitlaiqsitkai ukpiqsriñġitchuat
    kaŋiqsipkatḷaiqł̣ugiḷḷu tusraayugaaġiksuamik, aasriiñ ayaupkaqtitauruatun ittut.
    Ilaan tautuquŋitkai kamanautaanik Christ-ŋum atrigikkaŋa Agaayyutim.
  msb-msb: Matuod ini kay an inda mga kaisipan bagaʼn ginbuta ni Satanas na nagahadi
    sa kinab-an agod maulang sinda pagkasabot san kamatuudan san Maayo Na Barita manungod
    san pagkadios ni Cristo na amo an kapareho san Dios.
  cpa-NT: Dsa² hlanh³ quin¹² ni³ jmøi¹guǿi¹ la² báh³ ma²jmo¹² tsa¹ŋë́h² dsǿa¹² dsa²
    tsa¹hé² jǿg³ quiah¹² Juu¹³ jniang³. Tsa¹hniu¹ dsa² hlanh³ hi² li¹ŋë́² dsa² héi²
    jǿg³ ha²lah hiug¹² dsiog¹ Cristo quián² jniang³, dsa² lán¹² ju³lah lán¹² hŋiah¹²
    Jmi² jniang³.
  dso-dso: ଏ ଜଗତର୍‌ କାରାପ୍‌ ସାସନ୍‌କାରିଆ ତାକର୍‌ ମନ୍‌ ଆନ୍ଦାର୍‌ କରି ଦେଇଆଚେ ଜେ, ସେମନ୍‌
    ବିସ୍‌ବାସ୍‌ କରତ୍‌ ନାଇ । ଜନ୍‌ ଉଜଲ୍‌ ତାକର୍‌ ଉପ୍‌ରେ ଉଜଲ୍‌ ଦେଲାନି, ସେଟା ନ ଦେକ୍‌ବାକେ
    ସେ ଆଗ୍‌ଟିଦେଲାନି । କିରିସ୍‌ଟର୍‌ ମଇମାର୍‌ ଉଜଲ୍‌ ତାର୍‌ ସୁବ୍‍କବରେଅନି ଆଇସି । କିରିସ୍‌ଟ
    ସମାନ୍‌ ପର୍‌ମେସରର୍‌ ପାରାସେ ଆଚେ ।
  meu-meu: Ina tanobada diravana ese asi edia abidadama taudia lalodia vada e hadiburadia,
    Keriso namona, Dirava ihagoina tauna, ena sivarai namo diarina ediai baine tata
    dae roha na garina.
  yva-NT: Anakakai Akoe be akarive mine so rai, ti po vatane awa ana wo ratantona
    rauguji ti ngkaumudi indamu vemo wanave Ayao Kove rai jinya, muno po manuga ratatuv
    indamu Ayao Kove mbaro mansanuga rai jinya. Ayao Kove mi raurata vare rai, mo
    Kristus apa kovo ntiti raroron, weye Kristus opamo po Amisye amaisy.
  dgc-dgc: Ewan side méniwala, da ti Satanas éy pinaktog na i isip dia. Siya i diyos
    du éwan méniwala. Nékialam siya ta isip dia, monda éwan de mapospusan i Mahusay
