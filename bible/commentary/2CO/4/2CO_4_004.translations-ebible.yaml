    wá taraore holene Bi Mana Debeneha howa ibalu wá halu ka.
  amf-amf: Kedi Barjodar woylamin kenin qajimino peen kosa bit maataa Seethaan kesa
    woylaminam kinin shuponnane; Barjosa gon kamsi maataa Kiristoossa gobshin giyayno
    Barjosa dhacchintan upsinka kena nivayno shaakanam kenin haapoamadettsi maraa
    kidine.
  quc-NNT: Rumal chi man kekojon taj, ri dios re we uwächulew ri' are b'anowinaq chke
    chi sachinaq ri ki chomab'al, je' ta ne chi man kekowin taj keka'yik. Je ri' u
    b'anom chke rech man käkil tä ri saqil re ri Utzalaj Tzij re ri Evangelio chrij
    ri Cristo ri sib'alaj nim u q'ij. Are k'u ri Cristo, are ri qas u wächb'al ri
    Dios.
  dob-dob: Taudi nigeya siemiemisa, manuna baleꞌu gete ꞌina ꞌinapwana niꞌatu ꞌigiekebodi,
    be ꞌenega maedana geyaꞌabo siꞌitaꞌita, nate Keliso ꞌina esaesa tetelina, tauna
    ꞌana ꞌita Yaubada nadigega.
  wrs-wrs: Manara, hona Setanmba, himba memba pethamba vaohotho wulluhvpa, doa kitakita
    vewol vinna nowolmba hindnamba, nomba temba keknamba amba owai vivnamba. Himba
    si es eva nunglivav upsilmba besal nemelmonamba, Kristusna huhmohm, himba Sesoa
    hevnonoamsna.
  mca-mca: Pa' inwo'met (Satanás), ƚeqe dios ha'ne sehe' epji' hikpa' nipuk'anhetju'
    pe' ƚaqjamtikineyejeikii week pe' yeqeku' ha' Jesús, qe qa' nite' ni'wene' pa'
    qi ƚe'wis ƚ'uƚa'x in tujji' eke' ƚe'sits wi'tlijei t'ejuyets ha' Jesús hikha'
    qiji' Cristo, hikha' hik ƚunye'j pa' ƚunye'j pa' Intata.
  tzo-TZC: Ta scoj ti mu xchꞌunique, jech o xal macbat snopobil, macbat satic yuꞌun
    ti srioxic liꞌ ta sba banomile, yoꞌ jech mu xcꞌot ta yoꞌntonic yutsilal ti lequil
    achꞌ cꞌop yuꞌun ti Cristoe, ti cꞌalal jaꞌ stalel yutsil stuc ti Diose.
  mya-mya: ဤ​လော​က​ကို​အ​စိုး​ရ​သော​ဘု​ရား​သည် ထို​သူ​တို့​၏​စိတ်​ကို​အ​မှောင်​ဖြင့်​ဖုံး​အုပ်​စေ
    သ​ဖြင့် သူ​တို့​သည်​သ​တင်း​ကောင်း​ကို​မ​ယုံ ကြ။ ထို​ဘု​ရား​ကြောင့်​ဘု​ရား​သ​ခင်​၏​ပုံ
    သဏ္ဌာန်​တည်း​ဟူ​သော​ခ​ရစ်​တော်​၏​ဘုန်း အ​သ​ရေ​တော်​အ​ကြောင်း သ​တင်း​ကောင်း မှ​ထွက်​ပေါ်​လာ​၍​သူ​တို့​အ​ပေါ်​သို့​ကျ
    ရောက်​သည့်​အ​လင်း​ရောင်​ကို​သူ​တို့​မ​မြင် ကြ။-
  gng-NT: Bi yé binib bà ŋa teke' Kristo ki jin' nɛ. *Satan wà yé uŋɛndun wuu
    ya wien nnɔ nɛ libe' biʼyɛnm ki cère' ba lɛnh tigbɛmɔnmɔnt ya wenwenku. Kuwenwenku
    nnɔ wɔngeh Kristo wà yé Uwien ya nɛnnɛnku nnɔ ya kpiɛke nɛ.
  cbi-NTPO: Cristo' mika ura kuindaya ya naaju tsamantsaa ju'ba juntsaatala laapu'
    pamuve, tsenmin Cristoren Dios naaju tsamantsaa juñuba juntsaa keewara juve. Entsa
    mika ura kuindaya ñillu juuñuu danjuru kentsuñu bain, keranguityu chachillaya
    katatyu deeve, matyu yaichi Dios juuñuu mandanguen chu' firu' kekaamuya katakaatyu
    juñu' mitya.
  ikk-NT: Nke wẹ wụ nị mmọn hụn rị a kị ụwanị e kẹnkingụọ uwẹ ndị kwerilẹni ẹnya,
    amamgbe w'e legha ukpẹ oziọma ọghọ Kraịstị; Kraịstị, hụn o mẹ ni onyẹ hụnn'a a
    hụngụọ Osolobuẹ.
  leu-leu: A piran ina yaan aanabeꞌ fo xawei a lamonan siri aava ri pife namkai e
    voxo ri pife fexaxaas sena xalum a malang ina Lagasai Roxo sena miridingan i Krais
    aava xaxaalua fatak i Piran.
  maz-NT: Anguezeji, dya ne ra 'ñench'e o̱ mü'büji e Jesucristo; ätäji e Satanás nu
    c'ü dya jo, ätäji nza cja c'ü ri ngue Mizhocjimi. C'ü dya jo, co'tp'ü o̱ ndöji.
    Nguec'ua 'ma äräji ja ga cja e Jesucristo, dya jya's'ü o̱ mü'büji. Nguec'ua, dya
    pãrãji cjo Mizhocjimi e Jesucristo c'ü me na zö.
  bod-N: འཇིག་རྟེན་འདིའི་ལྷ་ཡིས་དད་པ་མེད་པའི་མི་རྣམས་ཀྱི་སེམས་རྨོངས་པར་བྱས༌ཏེ། སྐྱབས་མགོན་མཱ་ཤི་ཀའི་གཟི་བརྗིད་དང་ལྡན་པའི་འཕྲིན་བཟང་གི་འོད་སྣང་ཁོ་རྣམས་ལ་འཕྲོ་རུ་མི་འཇུག༌པའི་ཕྱིར་རོ།།
    སྐྱབས་མགོན་མཱ་ཤི་ཀ་ནི་དཀོན་མཆོག་གི་སྣང་བརྙན་ཡིན།
  tca-NT: Erü nümagü rü tama nayaxõgü. Rü ngẽmacèx i ñoma i naãneãrü ãẽ̱xgacü i Chataná
    rü nüxü̃́ nanaguxchaxẽẽ na tama nüxü̃ nacuèxgüxü̃cèx na ñuxãcü namexẽchixü̃ i
    norü ore ya Cristu ya Üünecü. Rü Cristuwa nixĩ i nangóxü̃ na ñuxãcü na yiĩxü̃
    ya Tupana.
  zpl-NT: Nu bezeꞌlu enu rnibiyaꞌ lu iliulabe quieꞌ utsacuꞌla elliebacuꞌ beei, liꞌibeei
    enu la niarquiꞌ chili arquiꞌ Jesucristo, para nú la duꞌllieꞌe bedichiaꞌ nzeꞌcaꞌnu
    arquiꞌbeei nu laca lañiꞌbeei lunú recanu rriꞌinu, liꞌinu enu iguale neca cuna
    Diose.
  mbc-NT: Inkamoroya innape ikupî pepîn maasa pra sîrîrî pata po imakui'pî yepotorîya
    to' esenumenkato' sa'mannî'sa'. Mîîkîrîya to' ma'nîpa Cristo yekare epu'tî to'ya
    namai, manni' Cristo wanî yairon pe pu'kuru Paapa pe tîwe'sen pe. Enkaru'nanya
    era'ma eserîke pra awanî warantî to' wanî, Cristo epu'tî to'ya pra awanî ye'nen.
  ndg-ndg: Katika uchaguzi wabe, nongo wa ulimwengu woo atiwapofusha malango gabe
    ziamiya kwaa. Matokeo gake, bweza kwaa, kubona bweya ya injili ya utukufu wa Kristo,
    ywabile ni mpwano wa Nnongo.
  wsk-wsk: Nuna den gilalong ko nikim mu, Kristus ko nikim, nu Kaem ko koma tata,
    bare arigimonko me terong. Mu awuk, ali ewere ko kaem, me ikia alo umu nunga ikia
    kaolam se sisiram.
  toj-NT: Como mi ni oj sc'uuquea. Como ja ma' huan c'ulajel mandar yuj ja tan yajualil
    ja ba mundo iti, huax macji yile juntiro ja spensarei. Ja yeni, mi ni huas sc'ana
    oj ochuc ja luz ja ba sc'ujol ja cristiano jastal jahua. Ja luzi, ja' ni ja abal
    huax yala jastal jel tzamal ja Cristo porque ja yeni, lajan soc yena ni mero Dios
    Tatali, como Dios ni ja yen tac.
  tbc-tbc: Tamolpein an tan en san tubud Satan, iŋsad ilo sou yabi idu yan lo, tamol
    malad itau igo woŋ dilasa ya. An niŋen o lilaman iŋsad na ipalu dan dile san tia
    ya. Lilaman an man Kristus san girager, an bilaluŋ uyanan ak ilon lo yen da. Agod
    Kristus man naon Anut naon igo ya, ago gug an dile san tia ya.
  sna-sna: Vasingatendi vakapofumadzwa ndangariro dzavo namwari wenyika ino, kuti
    varege kuona chiedza chevhangeri rokubwinya kwaKristu, anova mufananidzo waMwari.
  smk-NT: Wanin ta say pangingisip ran sarain nin kai nin mamper ket sinakban na ni
    Satanas a syay mampag'uray iti sa mundo konan sitin panaon. Ginwa' na in ta pigaw
    nin say pangingisip ran tutawo ket kai nin mapalawayan nin Mabistan Patanda' maipa'ka'
    sa kata'gayan na ni Cristo a syay paka'kitan konan Dios.
  grc-TCGNT: ἐν οἷς ὁ θεὸς τοῦ αἰῶνος τούτου ἐτύφλωσε τὰ νοήματα τῶν ἀπίστων, εἰς
    τὸ μὴ αὐγάσαι αὐτοῖς τὸν φωτισμὸν τοῦ εὐαγγελίου τῆς δόξης τοῦ Χριστοῦ, ὅς ἐστιν
    εἰκὼν τοῦ Θεοῦ.
  gof-WFTW: Ha alamiya haariya xoossay ammanonna asaa wozanaa goozis. Entti Xoossaa
    mela gidida Kiristtoosa bonchcho Wonggelaa poo7uwa be7onna mela diggis.
  spa-BLM: en quienes el dios de este mundo ha cegado el entendimiento de los incrédulos,
    para que no les llegue la luz de la Buena Noticia de la gloria de Cristo, que
    es imagen de Dios.
  kyz-NT: Mama'eukwaawa 'wyriara wejue nuerowiarukari 'gã nupe. A'eramũ 'gã weapyoe'emamũ
    'ga mome'u are. Mama'eukwaawa 'wyriara Jejui 'ga rerowiare'ema 'gã 'wyriara. A'eramũ
    wemiayuwa 'gã mueapyoukare'ema ee. Jejui Kristu 'ga Janeruwarete 'ga 'jawe futat.
    A'eramũ mama'eukwaawa 'wyriara wemiayuwa 'gã mueapyoukare'ema 'ga ree.
  dao-dao: Acukba am jummeiki he cun khawmdek mhnama johit naw ami ksingnak nghmüp
    khui üng a jah thupa phäha kyaki. Ami khana vaikia akvai, thangkdaw üngka naw
    lawkia Khritawa hlüngtainak cun amät Pamhnam kunga tängpüi, ami hmuhnak thei üngka
    naw Khawmdek mhnam naw a jah thupa kyaki.
  cya-cya: Lo' si'ya laxa'an nu ndlo tñan loo chendyu re, mducun cha' tiyaa 'in nten
    nu a ndiya qui'an ti' 'in Ndiose, ña'an ca si'yana a qui'ni xaa 'in ne', cui'
    xaa nu ljyaan loo cha' tsu'hue 'in Cristo, ñi nu lca lcuin ca Ndiose.
  nii-nii: Mei konu ełe, ek kend gos pułwu ei Seisen, eim wumb pii gii ninenjing wumb
    nge ningił ełe mił, noman tuk ełe ambił gii nipi pandi tang kin, emii pałim mił
    mołmun. Nga mołmun wumb ei, Krais nge ek ka ei nge, tiłang ei nin, Krais nge tiłang
    owundu ei, wumb noman tuk ełe tuk punerang kin, nga wumb oł ei kinerngii mon ku.
    Nga Gos mołum mił, Krais sinim kin keimi andan tonum.
  ign-NT: '@see-verse:2CO.004.003'
  dik-NT: Jɔŋrac mac kɔc piny kënë ya aköl acï kɔc këc gam muɔ̈r puɔ̈th, ku bïk ruɛl
    ë bɛ̈n tënë Wɛ̈t Puɔth Yam cïï ye tïŋ, wɛ̈t yam diik Raan cï lɔc ku dɔc yen cït
    Nhialic guɔ̈p.
  cac-cac: A eb' chi' max yac'ochlaj eb' d'a sc'ool, yujto a vin̈ sdiosal jun yolyib'an̈q'uinal
    tic tz'ac'an juvoc spensar eb'. Ichato a vin̈ tz'ac'an juvoc yol sat eb', yic
    max och saquilq'uinal d'a spensar eb' yuj jun ab'ix tz'alani to a Cristo te nivan
    yelc'ochi, yuuj paxi scheclajeli chajtil yaj Dios.
  tzj-E: Mesquier nch'obtaja cmal com diablo jrecsan ri' dios chpam jawra tiemp rxin
    rwech ruch'lew arja' rmoyirsan rwech canm. Cara' nuban diablo chca wnak je mteyke'a
    quec'u'x ruq'uin Jesucristo ch-utz c'ara' jluz rxin Dios mtekaja ptak canm. Jluz
    jara' utzlaj tzij rxin Dios jnec'tuwa che ajni'la nim ruk'ij Cristo. Ja' Cristo
    njunam cna'oj ruq'uin Dios.
  san-BUR: ယတ ဤၑွရသျ ပြတိမူရ္တ္တိ ရျး ခြီၐ္ဋသ္တသျ တေဇသး သုသံဝါဒသျ ပြဘာ ယတ် တာန် န
    ဒီပယေတ် တဒရ္ထမ် ဣဟ လောကသျ ဒေဝေါ'ဝိၑွာသိနာံ ဇ္ဉာနနယနမ် အန္ဓီကၖတဝါန် ဧတသျောဒါဟရဏံ
    တေ ဘဝန္တိ၊
  yaa-NT: Nãfofi nã niafaka chaka ãto ifoxõ ato yoimis. Nãskaxõ nã õiti fẽstoa keskara
    ato faano na meka shara Jesúsnoa tãpitirofoma. Nã yora fẽxõ luz ota sharafiano
    õitiroma keskarafo. Nãskarakaxori Jesús finakõia tãpitirofoma. Nãskatari tsõa
    tãpitiroma Jesús Apa keskara sharafinakõifiano.
  cab-NT: Quei mafíñen jabeí luágu werérun, darúlaali Máfia, le lubúngiutebei uboú
    le, jaríjin lun siñá lan larúgoungadagüdüni ugánu luáguti Crístu le weírigubei,
    le liyáwabei Búngiu wínwanti, jasáminan.
  clu-clu: Indi sanda magpati sa Mayad nga Barita tungud nga andang mga isip ginduluman
    ni Satanas nga maman ang nagapakadios sa kalibotan nga dia. Ginbolag na sanda
    agud indi sanda masanagan ang Mayad nga Barita parti sa anang gaum ni Cristo nga
    maman gid anang kapario ang Dios.
  swh-ULB: Katika uchaguzi wao, mungu wa ulimwengu huu amewapofusha fahamu zao zisizoamini.
    Matokeo yake, hawawezi kuona nuru ya injili ya utukufu wa Kristo, ambaye ni mfano
    wa Mungu.
  tpt-NT: Ni lapanakni yu jantu talhakapuꞌan, yu xadios aniy lakamunukpaꞌ va tacha
    laꞌachꞌixin jalakmakal la ixjatapastakꞌatkꞌan. Ex chuncha jantu lay katamalaqasil
    ni ox chivinti yu tacha kꞌuliksnaꞌ maklku yu masuy ixꞌayaxtu ni Cristo. Yucha
    va aqstanchun junita tacha Dios.
  aai-aai: Anayabin iti tafaram ana god baitumatum atih matah bofafaren, imih tur
    gewasin ana marakaw ekukusisiar men ti’i’itin naatu Keriso ana fair men tesoso’ob,
    nati tur i God taiyuwin.
  sny-sny: Lu taune ape mo, Owane Sitewi lo peri heneruwe wisere a'i wanu so'oruwerowata.
    Piyene awere? Sepei luwaru pefine a'i, awei lo yo seni luwaru a'i lo sitewi ape
    ne, le lu taune ape mo lo marepi anite tawesinamiyei su, lowe Krais lo mitaiyeyei
    erasi a'i siyerowata. Mi erasi a'i lo ape Krais lo peri heneruwe wisere a'i wanu
    so'oruweyei ma'e fai. Krais a'i lai Owane Sitewi lo nihari pefine wou a'i ne.
    [Ef 2:2; Kl 1:15; Hi 1:3]
  myy-myy: Cristore ĩna tʉorʉ̃nʉbeja, ĩna tʉoĩa wisaroca yami Satanás wame cʉtigʉ.
    Ĩ ñami adi macãrʉcʉ̃ro ñeñaro yirã ʉjʉ. Cristo rʉ̃cʉbʉorʉ ĩ oca quenarisere ĩna
    tʉorʉ̃nʉre ãmobeami Satanás. Dioti ñami Cristo. Ito bajiri ĩ ocare ĩna tʉo masime
    yirocʉ ĩna tʉoĩa wisaroca yiñi Satanás.
  trc-NT: Ne̱ xa̱ꞌ nij soꞌ, tza̱j ne̱ ne amán rá nij soꞌ niꞌya̱j nij soꞌ man Jesucristó
    maꞌ. ꞌO̱ se caráán xréé nij soꞌ, quiꞌyaj síí chre̱e síí noco̱ꞌ nij soꞌ man, ne̱
    ne gu̱un nucua̱j nij soꞌ xca̱j nij soꞌ cuentá cheꞌé se‑na̱na̱ Jesucristó maꞌ.
    Ne neꞌen nij soꞌ se vaa sa̱ꞌ ndoꞌo vaa Jesucristó maꞌ. Ne̱ xa̱ꞌ Jesucristó, tza̱j
    ne̱ ase vaa maꞌa̱n Diose̱ vaa soꞌ niꞌya̱j níꞌ man soꞌ ado̱nj.
  cut-NT: Hua ritahno ye, te a chihncheh chundah ihyan, din se che hua co conahn ye
    vederihquentiyon chahte yahn ndudo ndah yahn Dihvo vo Jesucristo, ihyan min che
    ndihchero ihyan iyehnse ihyan, tumacadino ye ta̱ca̱ Dendiohs.
  bel-bel: нявернікам, якім бог веку гэтага зацьміў розум, каб ім ня зьзяла сьвятло
    зьвеставаньня пра славу Хрыста, Які ёсьць вобраз Бога нябачнага.
  zlm-KSZI: Fikiran orang yang tidak beriman itu telah dibutakan oleh tuhan pujaan
    dunia, maka mereka tidak dapat melihat terang cahaya Injil tentang kemuliaan al-Masih
    yang merupakan gambaran Allah.
  gdr-gdr: Ɨ onggɨt gowukoyɨmna god, Satanate gar ke utkunda kesa rɨgaina gar dumdum
    omnɨka eyeniny, nokɨm da ɨdenat ton maka God ma b'ogɨl yɨrkokar bage yɨtɨmna ngaya
    yɨr ongong iyenyi. Sɨ onggɨt b'ogɨl ɨnyomarenamna b'ogɨl yɨrkokar bage yɨt re
    Kerisom pɨlkae yete re Godɨmna wɨpkak e yɨbɨm.
  vmy-NT: Ngatꞌa naꞌen xi batexuma ngasunꞌndio kitsijñu kjuafaꞌetsjenre xuta xi bi
    makjainre, tuxi bi skueni ndiꞌu xi ndibani en ndare Naꞌenchana. Kui kjua bi mankjinnire
    en nda xi nikjaꞌaxtiuyee̱ ngatꞌare kjuajere Cristo xi ngusun kjiꞌi jo kjiꞌi Naꞌenchana.
  cmn-FEB: 那些不信上帝的人，是因为俗世的神明蒙蔽了他们的心灵。基督就是上帝的形象，但他们无法看到基督荣耀的福音。
  gmv-RNT: Xoossa leemiso gidida Kirstoosa boncho Mishiraachcho qaala poo7oza ha alame
    asay beyonta mala hayssa ha alameza Xoossi ammanonta asa wozna muumisides.
  ncl-NT: Yehuanten cate quinami pachacames pampa laijnamiquilo yoje, amo laneltocalo.
    Quinchihuilic yojque Satanás, yihual in dios hual quitequipanuililo yehuanten
    hual amo quiximatilo toDios. Satanás quinchihuilic pa yojque quintzacuilis pa
    camo quitasi pa inminyolo ilahuilisli ilamachiltilisli cuali Cristo. In lamachiltilisli
    unca hué huan cualtichin. Huan Cristo unca san mochi quinami Dios. Ma yoje, amo
    huil quimatilo inon pa inminyolo.
  sua-sua: Ii, ko a mmie to enda kteit to e Seten ther ngam slommok kim mar he, he
    nang mar kam lua vokom ka mnor mang a knovvur ka pun ko ta tvok kim mar ruk ngat
    kees kmor mnam mar mang E Yesus he mokpom kar enang tok. Ii, tngam slommok kim
    mar mang a knovvur, nang mar kam lua vokom kam mnor mang a knovvur ka mmok to
    endo te, e Yesus to tmi kut kolkol ekam E Nut, her endo E Nut teiver kam Him Orom
    Ka Msasaen arhe.
  are-are: Altjirra alha nhanharinyalataka etnanha pangilaka ngerra. Etnantama parrtja
    erinha yarna arama. Nhanhatitja, etna Yia Marra Krista makalariiperra yarna lhangkarama.
