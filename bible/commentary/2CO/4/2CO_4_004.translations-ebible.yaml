  zar-NT: Bitiʼ taʼyéajlëʼ bönachi naʼ. Ben tuʼ xihuiʼ ga naca caní, nu naʼ nun cuini
    ca dios, en rinná beʼe bönachi dza ni zóaruʼ naʼa. Ben ga nachul-la nanítigaca,
    para cabí ilaʼléʼe beníʼ que didzaʼ dxiʼa ca naca yöl-laʼ beníʼ queëʼ Cristo,
    Nu naʼ naca idú ca náquiëʼ Dios caz.
  kde-kde: Nanchindenga, nnungu wa chilambo achino ànidiputaja ding'ano dya vanu vakánkulupila
    Yesu, uchinga vanapate kuwona nng'anje nkulu wa Malove Lambone, yani ujumbe uyamba
    ukulu wanga Kilisto. Na Kilisto njo nfano uhiu wanga Nnungu.
  ata-ata: Xo anu Satani lataua sou lialia ꞌo ne mutatusou xavutalaiꞌa ta mitema ane
    imulaxu taneꞌi noxou Kalisito uasi ne mo sou mamu sou aneꞌi imaisou lamana no
    anu aꞌalo laixe sou lamanaxu Kalisito e Anu sosovo maninasou noxou Lataua nesi.
  qvw-NT: Mana chalapacücunäta cay pachäpa diosnin Satanaśhmi tantiayninta tutapächin.
    Chaynu allin willacuypa acchintapis, jinaman Jesus quiquin Tayta Diosta camalaycachishantapis
    manam licachinchu.
  nfa-nfa: Dhèu aae nidhu, nuka sèmi lamatua èci dhu dhèu lasi sogo-tagu. Na adꞌu-ue
    paꞌele iie kahadhu dhèu cahagꞌe, ka dꞌara dhèu se jꞌajꞌi maroga kiu-kiu. Rèngu
    se dhèu dhu parcaya boe Ama Lamatua èdhi. Lula rèngu bèdhu, bisa boe ladhe rèdhi
    saraa nèti Ama Lamatua. Nèti èèna ka rèngu bisa boe reꞌa Lii Lolo Beꞌa lula-nèti
    Kristus. Rèngu reꞌa boe kahèi dadedha Kristus. Te Kristus ne, ca ropa dènge Ama
    Lamatua.
  tnp-tnp: Ilah kəsotəhatətəiən e Krɨsto, məutohtəu=pən suaru əha mətəu-inu Setən,
    u in Iərmɨs iətəm tətarmənɨg e nəhue nɨftəni u, təməuveg nətəlɨgiən rəhalah, məmə
    kəsoteruhiən nəhagəhagiən təuvɨr rəha nanusiən təuvɨr iətəm tatuəu mətasiəgəpɨn
    ilah. Nəhagəhagiən əha təmsɨpən e Krɨsto. Kəni nian kitah koteruh Krɨsto, kəni
    kitah koteruh məmə Uhgɨn in təhro lanu.
  urd-urd: या'नी उन बे'ईमानों के वास्ते जिनकी अक़्लों को इस जहान के ख़ुदा ने अंधा
    कर दिया है ताकि मसीह जो ख़ुदा की सूरत है उसके जलाल की ख़ुशख़बरी की रौशनी उन पर
    न पड़े।
  hot-hot: '@see-verse:2CO.004.003'
  mqj-NT: iamo to tae' mangngorean. Itin matin tauo nabutai pikki'na ponggawana setang
    to ungkuasai lino napolalan tae' ummita kamasianganna Kareba Kadoresan untetteran
    kamatandeanna Kristus, to umpakawanan kalena Puang Allata'alla.
  rus-SYN: для неверующих, у которых бог века сего ослепил умы, чтобы для них не воссиял
    свет благовествования о славе Христа, Который есть образ Бога невидимого.
  mbh-mbh: Eneke Satan ako i theal areko o panes vothung ulue anga, i pasopal tokokoere
    olemi ako olemio nge a Jisas avele, mo aro olemi mire senu nge a Krais ile Panongpolong
    Sivenga avele. Na Krais ako ini a God ia sei na i sivenga rintet.
  bdd-bdd: Taudi geya sihemisa, weyahina baleꞌu bewa ꞌina bada ꞌiꞌabihegibu pwaidiya,
    ma ꞌoinega ꞌasilala sahena siꞌitaꞌita, beno Keliso ꞌina wasawasa tetelina, tauna
    ꞌana ꞌita Yehoba gidemusa.
  cbt-NTPO: Sopai nohuanton, co nanitopihuë' no'tëquën yonquicaiso'. Ma'sha a'pintërëso
    pochin nanamën quëran Yosë anitotërinpoa' Quisocristo nohuitacaso marë'. Inaso'
    Yosë chachin ninin. Inapitaso nipirinhuë' somaraya pochin cancantatona', co nanitopihuë'
    natëtacaiso'.
  srn-NT: Den no e bribi, bika a gado fu a grontapu disi meki a ferstan fu den kon
    dungru. Dat' meki den no man si a leti fu a Bun Nyunsu di e taki fu a glori fu
    Kristus. Na En na a prentyi fu Gado.
  cta-NT: Ná ntajaꞌa̱ nguꞌ biꞌ xñi nguꞌ chaꞌ biꞌ xquiꞌya nu xñaꞌa̱ nu ñiloꞌo jiꞌi̱
    ñati̱ chalyuu. Ndacu̱ꞌ nu cuxi biꞌ chaꞌ jiꞌi̱ nguꞌ chaꞌ ná cuna nguꞌ chaꞌ tsoꞌo
    nu cuentya jiꞌi̱ Cristo, biꞌ chaꞌ ná nchca tyanu xee lubii jiꞌi̱ Cristo neꞌ cresiya
    jiꞌi̱ nguꞌ biꞌ. Tlyu tsa chaꞌ laca jiꞌi̱ Cristo; lcaa chaꞌ nu ntsuꞌu jiꞌi̱ Ni,
    stuꞌba ntsuꞌu chaꞌ jiꞌi̱ Ni loꞌo ycuiꞌ Ndyosi Sti Ni ca su ntucua Ni juani.
  bqc-SIM: Asa dṹniaɛ bee dii Yesusaideↄ wɛ́ vĩ̀akũ̀, kɛ́ aasu baona sí, Kilisi
    pↄ́ dɛ Lua taa ũ gawi gupunɛ́o yã́iɛ.
  tcz-CHONGTHU: Satan, hiche vannoi pathen hin, atahsan louho lungthim amotsah ahijeh
    a, amahon Kipana Thupha vah loupitah hi amudoh theilouvu ahi. Hiche Pathen lima
    um, Christa loupina thudol hi hetkhen theina anei pouvin ahi.
  mar-mar: जो ख्रिस्त देवाचे प्रतिरूप आहे त्याच्या गौरवाच्या सुवार्तेचा प्रकाश त्यांना
    प्रकाशमान होऊ नये म्हणून, असे जे विश्वास ठेवत नाहीत, त्यांची मने या युगाच्या दुष्ट
    दैवताने आंधळी केलीली आहेत.
  snp-snp: Eti amo wenenawa ya kawa kuwa lalo lamena o gedageto ya Goti lebonala ona
    nemo we Kilisto lamenala eyetenawae, loto oiya ama mikaleka wenena gotinina Satani
    yakafo koli kiki ádamo wenena luni-kani omuna ya olu liko gedami ne.
  isl-isl: Satan, – guð þessa heims, sem sneri baki við Drottni – hefur blindað þá
    og komið í veg fyrir að þeir sæju birtuna sem stafar af fagnaðarerindinu. Þeir
    skilja ekki heldur hinn stórkostlega boðskap sem við flytjum, boðskapinn um dýrð
    Krists, hann sem birtir okkur Guð.
  spy-NT: Kiikookoor *꞉Kēniintēēt nyoo bāwu kōōrooni bichoo mānēēyēnchi ng'ālyoontēēt
    simakas lēbkēēyyēētaab lōkōōywēchooto kāroomēch choo ibooru lēbkēēyyēētaab Kiriistō.
    Inee ꞉nyooto iboorunēē keey ꞉Yēyiin.
  xnn-xnn: Nan gapo ay adida mamati et gapo tay kinowap Satanas ay apon nan ipogaw
    isnan batawa nan nemnemda tapno adida getken nan kagawis nan damag ay mangipaila
    isnan kangaton Kristo ay mangipaila isnan kaneg Apo Dios.
  mwe-mwe: Bhalabhonji bhakaakulupalilanga pabha Lishetani, nnungu jwa shilambolyo
    ashikwaapuganyanga lunda lwabhonji bhanashibhonanje shilangaya sha Ngani ja Mmbone
    ja Ukonjelo gwa a Kilishitu, bhali malinga shibhali a Nnungu.
  tte-tte: Kaiwena Seitani iya yanuwa yaulina kana taubala mwakomwakotana tomo tupwaliyao
    ali nuwatu iula-boniboniyaili. Kabo Keliso, iya mwa Yaubada kana koleya yawasosi
    iyakenayagila, ana wasawasa yo wasana namwanamwana mayalena nige sigigitai yo
    nige simemeliyani.
  tcs-tcs: Satana i da bos blo dis nugud wold ane ol pipol blo dis wold i wosip em.
    Dempla no bilib wea God. Em bloke sens blo demkain pipol po no sabe, daswai dempla
    i kan luk da lait blo da Gudniuz sain antap dempla. Dempla no sabe dis mesiz blo
    da Gudniuz baut da truglori blo Kraist, uda i prapa seimkain wase God.
  hlt-THB: Khawsa myihlip na ak awm, Khrih boeimangnaak awithang leek a vangnaak ce
    a mami huhnaak thai aham tuh tloek a tym awhkaw khawsa ing cangnaak amak ta khawmdek
    thlangkhqi ak kawlung mik ce hyp sak hawh hy.
  soq-soq: '@see-verse:2CO.004.003'
  qub-qub: Paycunaga mana tantiyanchu Satanás chapata churaptinmi. Chaymi alli willacuy
    fiyupa achicyaj achquino caycaptinpis mana ricajno carcaycan. Jesucristo munayniyoj
    cashanta musyaycächishantapis mana tantiyanchu. Tayta Diospita Jesucristo musyaycächishantapis
    mana tantiyanchu.
  att-att: Ta si Satanas yù mammaguray nga pakiyápuán nayù ira tatolay ta dabbuno
    nga ari manguruk kâ Apu Kesu, á lipparán ni Satanas yù nonò da, tapè ari mapannawák,
    ánna arád da mánnámmuán yù napiá nga dámak nga meyannung sù karáyo ni Apu Kesu
    Kiristu, nga kagittá ni Namarò.
  bki-bki: Ea tivelinio na nalo napano maka amonea vo, tubo va na yetemeriba nei naio
    jetavoko kialo jidomiano ruei, naio milalo jibe abe merebono, bior napano naio
    maka sidom ka avitii burum̃ara miamoiano na Kristo kiano Ioluano Vou. Kristo nene
    kiano mermerano merera laka, bior napano naio bar mirano Atua ga memedu.
  bqp-bqp: Zaakũ andunia díkĩna dikiri Yesusaridenↄ wɛ́ vĩ̀na kũ̀ńnɛ, de òsun baaru
    nna sí, Kirisi kũ à de Luda taka ũ gakuri gu puńnɛro yãimɛ.
  mcp-mcp: oháádɛn, buud zɛmbî á shí ga mə́ sá nə́ milúú mí bə́g shúg nə shúg wá.
    A mə́ sá bwo ntɔ́ shú nə́ bwə́ bə́g kú dʉ́g mə́ŋkɛnya mâ Jɔ̧jɔ̧ Kɛ́ɛl á milwanə́,
    Jɔ̧jɔ̧ Kɛ́ɛl mə́ *Krîst muud jísə́ mbɛ̧ɛ̧la mə́ Zɛmbî yɛ́.
  hat-hat: Yo pa kwè paske sa yo pran pou Bondye nan lemonn lan bouche lespri yo.
    Li enpoze yo wè limyè bon nouvèl la. Se bon nouvèl sa a ki fè nou konnen pouvwa
    Kris la, li menm ki pòtre Bondye.
  npl-NT: Porke kemi yejwah amo tlaneltokah, n non kinawatijtok nin tlaltíkpaktli
    kinmixtlapoyawaltia para amo makajsikamatikah, iwa para amo makitakah itlawilnextilis
    n kualitlájtoli de Cristo non weyijkatitok, Ye Akin kixnextia n Dios non yolitok.
  bgg-bgg: Ithek ne migi arek, nyieliieshii ithek ro khanithek ne ichiih sohjambling
    pha awie pha hamangkhung-aphuii ro igiia shii ruii ba muii ro. Ibuii è ithek shii
    ne ithek shii chuang pha isang ji ariig mua yi pha ruii ro, isang pha Mua Wie
    ji è thog pha ji ne Masi ro biisiie rek bie ro, chiih-è hanyie ne Hamangkhung-aphuii
    ro duiine mia lei.
  eng-TCENT: The god of this age has blinded the minds of unbelievers like them, so
    that the light of the gospel of the glory of Christ, who is the image of God,
    might not dawn upon them.
  eng-BSB: The god of this age has blinded the minds of unbelievers so they cannot
    see the light of the gospel of the glory of Christ, who is the image of God.
  cpu-NT: Okempivaitakaro imavityaakitakaitatyeerimi irikaite kisoshireri. Iriira
    kamaari ipaiyeetziri “ivavane osavisatzi,” mavityaakitakaakeriri, ari okanta kaari
    ikemathatantaro Kameethari Ñaantsi. Kempivaitaka te iriñaayetairomi kitainkari
    oshiyakaaventachari irovaneenkaro Cristo, oshiyajaantakariri Pava.
  san-ASM: যত ঈশ্ৱৰস্য প্ৰতিমূৰ্ত্তি ৰ্যঃ খ্ৰীষ্টস্তস্য তেজসঃ সুসংৱাদস্য প্ৰভা যৎ
    তান্ ন দীপযেৎ তদৰ্থম্ ইহ লোকস্য দেৱোঽৱিশ্ৱাসিনাং জ্ঞাননযনম্ অন্ধীকৃতৱান্ এতস্যোদাহৰণং
    তে ভৱন্তি|
  tac-NT: Alué Remónisika napu nabí najsibua ajtí jena gawichí, 'we a'wágame cha'pigá
    ajtí alué ralámuli, alekeri tabilé siné námame ju churigá ko Kristo ra'ichálila
    'we semátiri. Pecha siné námame júkó tachiri gite nawáligo Onorúgame jena gawichí
    napurigá rió neraga.
  eng-WEBPB: in whom the god of this world has blinded the minds of the unbelieving,
    that the light of the Good News of the glory of Christ, who is the image of God,
    should not dawn on them.
  gfk-H: No tamat na tadaar ta iakan ra ula hanua i ta hakankado ira lilik ta diet
    ing pa diet nurnur, waing pa diet na tale wara nasnas no madaraas tano tahut na
    hinhinawas tano minamari Karisito, ia no malalari Kalou.
  viv-viv: Bana Setani hida babi ana yaubada badi keke hidavetumagana amanadi nuwadi
    gikibodana be keke adifaiweya VenuwaꞋata Yamumuna ana mahalina hinaꞋitahalamaneni.
    Mena VenuwaꞋatai-nadi Keliso yana kaiwabu giꞋivemogatalina, BanaꞋe ana itaꞋita
    meda Yaubada ana itaꞋita amine, au anunudi saꞋeyana.
  yao-yao: Ni ŵelewo ngakukulupilila pakuŵa nganisyo syao syetaje chipi ni achisoka,
    ŵaali nnungu ŵa pachilambo pano, kuti akakombola kuliwona lilanguka lya Ngani
    Jambone ja ukulu wa Kilisito, ŵaali chisau ni Akunnungu yatite kuŵa.
  tgp-tgp: Setan, god matan varama nike, mo vusohi na r̃omin la haratu sei la sopo
    rasu, ale la pa sopo er̃i hitevosahi na meran Retir̃uhu sei non Kr̃isto — enia
    niniun God tataholo.
  auc-NT: Wængonguï nänö ëmönö në ëmönongä inte mönö Codito ïñömö mönö beyæ̈ ñäö apäite
    baï cæcampa, ante watapæ̈ mönö ëñente pönënö ante apæ̈nemönipa. Ñöwoguipogaque
    quëwënäni beyæ̈ guiquënë tömënäni awënë wængonguï baï Tatäna në cæcä ingampa.
    Tömengä ïñömö mänïne watapæ̈ möni apæ̈nedö ante pïïninque, Në pönënämaï ïnäni
    adämaï incædänimpa, ante tömënäni awinca ñäne cæmonte baï wææ cæcampa.
  kbc-NT: Niɡ̶idi oko aɡ̶oyowooɡ̶odi, leeɡ̶odi niɡ̶ijo anodita me, “noenoɡ̶odi niɡ̶ina
    iiɡ̶o”, diaabo, jiɡ̶iniaa yolitege lowooɡ̶otakaneɡ̶egi, aika diɡ̶ica anoyowooɡ̶odi,
    niɡ̶idi oko ane deɡ̶eniwaɡ̶atakanaɡ̶a. Micataɡ̶a deɡ̶eo metoinadi me doɡ̶onadi
    nilokokena Aneotedoɡ̶oji, codaa analotiogi. Naɡ̶ani lokokena natematigo anele,
    aneetece Cristo ane datale liciaceekawa Aneotedoɡ̶oji me datale, codaa Iniaaɡ̶iniwa
    Cristo liciagi Aneotedoɡ̶oji.
  bmh-bmh: Duailel goagal oiagab petak ab tam, ag Kristus nugau Ze Naliupet gonugau
    al hilanau suban piabun iborain tam, Satan nug duailel goagal dabeleu eg mareun.
    Ag ze gonugau bigeg abe mabun iborain tam, gonun, ag Kristus nugau igul naliupet
    i abiu. Kristus go Uwait nug sul.
  ctu-BL: Satanás, jiñʌch i dios jini jontolo' bʌ ti pañimil. Tsa'ix i yʌpbeyob i
    wut jini mach bʌ anic mi' ñopob Cristo, ame i q'uelob i sʌclel jini wen t'an ba'
    tsiquil i ñuclel Cristo i yejtal bʌ Dios.
  meq-meq: Tə dzala ha bay na, hərwi Fakalaw neŋgeye ndo mələve məndzibəra ka guluf
    tay ha mədzal gər hərwi ada tâ dzala ha ka Labara Ŋgwalak eye bay. Hərwi a say
    tâ ŋgatay a dzaydzay niye faya ma dəviye ka nəteye bay. Dzaydzay niye a yaw na,
    abəra ma Labara Ŋgwalak eye ada Labara Ŋgwalak eye faya ma ɗakweye ha məzlaɓ i
    Kəriste. Neŋgeye, ka ŋgatay na, ka ŋgatay a Mbəlom.
  noa-H: Hich chi dösãt mʌg jẽb gayam k'ʌʌn hẽwandamk'a sĩerrʌmuata ham dau k'ĩpi
    wai sim dʌ̈i ham k'ĩirjug hʌ̃rjã putiu börr wai simjö sim, maach Cristo t'umaam
    k'ʌʌn k'ãai hʌ̃rpai sim hiekta hʌ̈k'apimaaugau. Mag Cristo hiek'aupaita hõtdau
    bʌ̈ʌg nem hoowai k'ap'ʌ haajemjö maachig k'ap'ʌ hapi sim, Cristo gaaita hich Hẽwandam
    k'ĩir t'eg sim.
  alp-NT: Ro tiare esi elake rebe kbasae nusa meije eono esi nati more. Mere eono
    tamata rebe esi hlaleke loko Tuhane more esi selu hitate elake bei Sou Misete
    mo. Sou Misete mere rebe ebeteke Kristuse. Kai Alla Eni kbasare, saisa rebe Ionore,
    hlamate, pusue meru selue kena Kristuse Eni sifate.
  san-VEL: yata ii"svarasya pratimuurtti rya.h khrii.s.tastasya tejasa.h susa.mvaadasya
    prabhaa yat taan na diipayet tadartham iha lokasya devo.avi"svaasinaa.m j naananayanam
    andhiik.rtavaan etasyodaahara.na.m te bhavanti|
  kbq-kbq: Ama mopafi havige anumzamo, Sata'a zamentinti nosaza vahera antahintahizamia
    refinetege'za, Knare Musenkemofo masa Kraisina Anumzamofo amema'a nonkaze.
  kbh-kbh: Chëngbiama, chë Crístbeñe ndos̈buáchiyëngbiamna, chë quem luarents̈e mora
    mandayá, Satanás, tojama chë buayenana soye ndoñe chaondëtsësertánama; chca, chënga
    ndoñe chamondinÿama chë ts̈abe noticiënguents̈ana puerte bëts y ts̈abe soyënga,
    chë Cristo puerte bëtsá y obená yomnama ínÿanÿnaye soyënga, nda nÿetsca soyënguiñe
    Bëngbe Bëtsacá yomna.
  ron-LSB: în care dumnezeul acestei lumi a orbit mințile celor necredincioși, pentru
    ca lumina Bunei Vestiri a slavei lui Cristos, care este chipul lui Dumnezeu, să
    nu răsară asupra lor.
  pon-pon: Me kot en jappa wet karotonal a nan monion en me jopojon akan, pwe ren
    der kilan marain en ronamau duen linan en Krijtuj me mom en Kot.
  nhe-BL: Ica inijuanti tlen ax quineltocaj Cristo, nopa Axcualtlacatl tlen quinahuatía
    ni tlaltepactli ipan ni tonali, quintzacuilijtoc inintlalnamiquilis pampa ax quinequi
    ma quimachilica nopa cual tlajtoli tlen huelis quinmacas tlahuili ipan ininyolo.
    Ax quincahuilía ma quiitaca ihueyitilis Cristo yajaya tlen iixcopinca Toteco Dios.
  sps-sps: Satan, ayei na gov gamgam tana monaagits a iring tovei, kat fanunuiny fakats
    tan vainy te gim ror ma faaman, to sana ri gim ror ma onot ma tagei a fo mamatsiny
    siinaiv mamarof tan Vurungan Rof nane Krais tan nainy te fa'arasan fi non ya tsuri.
    Ari gim ror ma arasan iny Vurungan Rof to te favaanan iny romam nana siinaiv ten
    Krais, Ayei mamatan faarei famainy non ne Gov.
  wnc-wnc: Ngan. Setenu aminu Anutue masa imukaingga ie inindatakaing kapata tasike
    wa aminda Anututane wamu takeaknga natapningge kepi asumuyamukgak. Umuyaman ninu
    Kraisde natapna ita Anutu binga singgau waapatane wamna waakngata wa amindane
    musiaatangu dua pukunggak. Unzing kakaa akngata wa aminde kakaayamikge kepi umuban
    zikaa akngane yuaing binga tasiyaman wa aminda Kraisde natapa sanga moo binga
    singgak. Siwan ngana ninda ie natapna sanga tupan siknga binga singgak.
  bus-bus: Zaakɛ anduna kɛ̀kii dii Yesusaideenↄ wɛ́ɛ vĩ̀a kũ̀ńnɛ, lɛ aↄ̃ton baaru
    nnaa sí, Kirisi kɛ̀ dɛ Luda taka ũu gakui guu puńnɛro yãnzimɛ.
  gub-BL: Tatahu pe oho ma'e ràm nuzeruzar kwaw ize'eg rehe wà, ta'e Zurupari nukwaw
    kar kwaw wanupe a'e xe. Zurupari a'e, ywy rehe har wazar romo hekon a'e. Nuexak
    kar kwaw a'e tatainy wanupe a'e. Tupàn ze'eg puràg a'e, Zaneruwihawete ikàgaw
    ipuràgaw imume'u haw a'e, nuzawy kwaw tatainy a'e. Zaneruwihawete nuzawy kwaw
    Tupàn a'e. (Nuzawy kwaw u a'e.) Tupàn hagapaw azeharomoete har romo hekon a'e.
  imo-imo: Iye Kraist yu paa Gote none telimu moromo. Kraistinga imbi moromona au
    nimbe enge pa telimunga ungu tukumemunga pamu naa kanangei nimbe ya mai kombumu
    nokoromo gote kolo toli kuro Satan yuni Kraist paimbo ningo naa pimele imbomanga
    konopuni liko manjingei aulkemu pipi tindirimo.
  boj-boj: Mandam endeqa gisaŋ qotei Satan a na tamo uŋgasari Kristus qa naŋgo areqalo
    siŋgilatosaieqnub qaji naŋgo areqalo getentetnjrejunu. Deqa Kristus aqa anjam
    bole naŋgo are miligiq aiqa keresai. Naŋgi Kristus aqa suwaŋ unqa keresai dego.
    Kristus a segi Qotei. A segi riaŋ ti unu.
  eng-DRA: In whom the god of this world hath blinded the minds of unbelievers, that
    the light of the gospel of the glory of Christ, who is the image of God, should
    not shine unto them.
  knf-knf: Baanfiyaar uţup mënţ ţiki Ŧatana naşih i mboş aŧok baka uşal, bawutna kawin
    bjeehi bi Uţup Ulil Unuura banjaaŋ badiiman mndëm mi *Kriŧtu anjaaŋ adiiman jibi
    Naşibaţi awooŋ.
  san-KHM: យត ឦឝ្វរស្យ ប្រតិមូត៌្តិ រ្យះ ខ្រីឞ្ដស្តស្យ តេជសះ សុសំវាទស្យ ប្រភា យត៑
    តាន៑ ន ទីបយេត៑ តទត៌្ហម៑ ឥហ លោកស្យ ទេវោៜវិឝ្វាសិនាំ ជ្ញាននយនម៑ អន្ធីក្ឫតវាន៑ ឯតស្យោទាហរណំ
    តេ ភវន្តិ។
  arn-NT: Fey kisu engün am feyentukenolu, fey weküfü ta trawmalnieñmaeyew ñi kimün
    femngechi tañi adümnoafiel engün Cristo ñi küme dungu. Fey tüfachi küme dungu
    kiñe alofün pelon reke feley tañi pengelelafetew Cristo tañi Montulchefengen Ngünechen
    tañi werküel, fey kisu ta pengeleleiñmew fente küme ñi chumngen ta Ngünechen.
  zas-NT: Abiꞌ xindxab rniabee loj guidxliuj guie ma bascajyix xquiarguiejn reeman,
    guial ad rënt reeman chililadx reeman, chitëë gusni xtiidxzaꞌc Jesucrist laa reeman
    abiꞌ ad zajct guguiaa reeman xguialrniabeeman, laaman guial najman ziꞌc gajczi
    Dios.
  ken-NT: Bǒ bhɔ bápú jwimɛm ndǔ Mbok Ndɨ́ndɨ́ mbɔnyunɛ Satan mmu achi mandɛm
    mmɨk anɛ́mɛ́ bɔ amɨk bɛ bákɛ noko Mbok Ndɨ́ndɨ́. Yi apu yaŋ bɔ́ mangɔ́ bɛdiɛ́rɛ́
    ɛbhɛn bɛ́ghɔ̀. Nɔ chi, bɛdiɛ́rɛ́ ɛbhɛn bɛ́fù ndǔ Mbok Ndɨ́ndɨ́ ɛ̌ti Kristo.
    Apu yaŋ bɔ mandɨŋɨ ɛnyǔ Kristo achi, Kristo mmu achi ɛnyu ɛ́mɔt nɛ Mandɛm.
