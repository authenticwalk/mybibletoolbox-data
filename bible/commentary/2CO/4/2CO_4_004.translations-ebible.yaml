  san-THA: 'ยต อีศฺวรสฺย ปฺรติมูรฺตฺติ รฺย: ขฺรีษฺฏสฺตสฺย เตชส: สุสํวาทสฺย ปฺรภา ยตฺ
    ตานฺ น ทีปเยตฺ ตทรฺถมฺ อิห โลกสฺย เทโว''วิศฺวาสินำ ชฺญานนยนมฺ อนฺธีกฺฤตวานฺ เอตโสฺยทาหรณํ
    เต ภวนฺติฯ'
  iws-iws: Yɨm sɨma ta yai kɨbɨeya saiiram bɨ naɨngwo tɨbmii kɨɨnikɨm. Dimusi rani,
    yɨu biyɨeyɨn tɨ nuɨn siir tɨranɨn Setan nɨkɨuwiyɨn sɨmiir kwoɨnɨm siya nɨtkii
    ɨkouwi mɨ sɨma tɨ dimɨn taemɨn ɨmiirɨn panɨɨnsi sɨbgu ɨnoknɨnkɨnsi mɨ sɨmiiram
    panɨɨnsi mɨ aɨngwo tɨbmii kɨɨnsi. Sɨmiir kwoɨnɨm Setan siya kiyɨpsɨbgi haigɨnɨuwi
    mɨ sɨma tɨ dimɨn ɨiirɨn panɨɨnsi sɨbgu ɨnoknɨnkɨnsi mɨ sɨmiiram panɨɨnsi mɨ aɨngwo
    tɨbmiisi sɨmiir kwoɨnɨm siya kiyɨpsɨmsɨbgi mɨ sɨma panɨɨnsi sɨbgu ɨnoknɨnkɨnsi
    Krais siir Yai Wɨn kɨbɨeya saiirɨn. Tɨ yai kɨbi kɨbiyɨm yɨm Krais siir dimɨn taemɨn
    kɨbi kɨbiyɨm sɨmiir boɨnka, yɨpɨkɨ krɨmiir nɨisiimauuwɨm hɨnɨɨn, Adi Komii siya
    panɨɨngɨn mɨ yɨpɨkɨn Adi Komiinan siyar swokɨ owɨn.
  pol-SZ: Ich umysły oślepił bowiem szatan, który jest bogiem ludzi tego świata. On
    pragnie, aby nie dostrzegli światła dobrej nowiny i wspaniałości Chrystusa, który
    jest obrazem samego Boga.
  ztq-NT: Per xnilasty meñ go xtiits Dios porñee lëë xaatox nii xñabey lo kislyu re
    pkan kik meñ go parñee kniladzy meñ go xtiits ntson Crist, por lëë Crist chak
    si chak Dios.
  zai-NT: Qué runi cre ca purti rusicahui binidxaba xquenda biaani ca ti cadi guiene
    ca evangeliu ni rusihuinni enda nandxó' sti Cristu. Laa ruluí' laanu ximodo Dios.
  upv-upv: Nir ko sete arosuri, ko atua ne ngatan ngel opongi mete norrorrmien ser
    nga sete parlesi moron ne nosrövien ne nosp̃en nga m̃irres ne Kristo, nga musorsan
    pini tevi Atua.
  wap-NT: Satan, tominkaru-tinpaꞌoraz imiꞌi baaraꞌa, uruu wuruꞌu awautapaꞌoraz Kaimanaꞌo
    Kuwai mamishida-kainao aitapan aiazu. Uruu idi aonaa ĩtukapan, naꞌiki aonaa ĩaitapan
    umanawunuꞌo ukanadapan ĩꞌidaꞌati, wuruꞌu Kaimanaꞌo Kuwai Christ dauaꞌoraz. Naꞌiki
    aonaa ĩaitapan naꞌapa kidaꞌo Christ umanawunun Tominkaru tuma.
  mva-mva: Tamoata bokainaina nge kateka ngae nanaranga ne muzinga goalakadi ka ilodi
    iaka-oabubudi be lama tago diuni. Ilodi iaka-oabubudi be malama odio imalamalama
    nge tago diteate. Malama ngae nge Pile Uia-lo ka rangaka ieno. Be Pile Uia ngae
    nge Kristus kaiboang ne malamaka otioti ka irangarangaki. Kristus ka tea be kania
    moarunga Nanaranga-la ka bokana.
  dwr-NT: Ha sa7aa xoossay ammanenna asatuwaa qofaa jollisseedda; Kiristtoosa bonchchuwaa,
    wonggalaa mishiraachchuwaa poo7uwaa barenttoo poo7iyaawaa, Xoossaa malatiyaawaa
    unttunttu be7enna mala, unttuntta diggeedda.
  kfw-kfw: Khawa jarra inmani'n inngamnamu, Pathian ka-angjek Christa lurna Chong
    Kahoiya inphut ajuokawar war kha inmani'n inmumak nasik inmani karra kangamnamak
    ngai malungkha hiwa nuoipilchung pathian in inmit aminziingpi jei.
  bfz-bfz: और तिना अविश्वासिया खे, जिना रा दमाक एते दुनिया रे ईश्वर शैताने अन्दा करी
    ता रा ताकि मसीह जो परमेशरो रा रूप ए, तेसरे तेजोमय सुसमाचारो खे नि समजी सको।
  cuk-09: Ar amar we-gaya-burba-nued yapa abingamarsoggu, a-ulale bab-dummad-we-napneggined
    amar-binsaed-gassunnad, aku-ito imaksasunnad, adi Bab-Dummad-gaya-burba-nued-Cristo-yeer-daklegedgi-soglesadgi,
    a mer magar dakmalagar. We-Cristo Bab-Dummad-e-wilub-napiragwad-sunnadid.
  ben-OBCV: এই যুগের দেবতা অবিশ্বাসীদের মন অন্ধ করেছে, যেন তারা খ্রীষ্টের মহিমার যে
    সুসমাচার তার আলো দেখতে না পায়। সেই খ্রীষ্টই হলেন ঈশ্বরের প্রতিমূর্তি।
  mil-NT: Te cue ñáyiu‑áⁿ cúǔ‑yu ñáyiu ío sàá iní‑xi chi ñá túú cuìní‑yu quɨ́ndáá
    iní‑yu tnúhu Xítohó Jesucrìstú, te xíǎⁿ nǔu sácuíhná cúnùu‑xi núǔ‑yu te nìhí‑xi
    nàcuáa quìde‑xi dadáhu ndodo iní ñáhá‑xí xìí‑yu cuèndá sá vǎ tècú tnùní‑yu tnúhu
    sá càháⁿ nàcuáa naníhí tàhú‑yu, te tnúhu‑áⁿ cúú‑xí tnǔhu sá ǐo váha chi càháⁿ‑xi
    sá ǐo càhnu cuu Xítohó Jesucrìstú, te cùu‑gá dàtná méé Tǎtá‑gǎ Dútú Ndiǒxí.
  myu-myu: Kawẽn idipat kabia buxim. Wuyetaybit Cristo idip cĩcã iam kawẽn idipat
    cocom puye. Icẽmãn Cristo Deus co'i iam tak wuyetaybit ma. Satanás pit ipiat kay
    cumayũ mubu'u'un Jesus kay itabucap puxixim. Ixeyũ ag̃uymubarẽmrẽm kabiok pe imunẽmunẽmap
    puxim. Imẽnpuye itabut g̃u ip kawẽn idipat kay. Ita'ũmat puxim ip e'em.
  amk-amk: Weo inontarai wiro eroasoa kaha fosaine, inontarai nanisa Saminseni, mano
    weseng we fui karira nini, kiobu enemitituaitafo ampa toyari niarisa euremifafara.
    Ampafe wedayasa wiro ewati Kaiwo Mahikai fo ne sambewarafo ahang kaha, amani Kaiwo
    Mahikai kariri Kristusi ne sambewaraio dadai fo. Andino wefiainawiaio kasau kariri
    Allai ne.
  fai-fai: Ika afan kalongin banim, watawo kaleyo bá, Mafakim bakan dim kin mobe tabe
    imi kal keimin uyo akiyama. Aka imadálano, yakom tad ilim dim eidanba ayo kal
    keidoliw banim keiyábiw. Bemi yakom be sung kidel Kadais ami lamlam. Kale Kadais
    be atin Got alam kit ka.
  ura-NT: Inae esenetaaurenihane jaunte, maosa rijijieein acaauru te moconajaera,
    nabana jataain necaohachaa Jesocurisito Cana Coaunera rijijieein nenaa tenojoin
    ichaonaane coaraain coitucunaa nainecuruhane coataa.
  mcd-NT: Nanfofin yoshin chaca Satanás aton ifoshofin ato yonomisiquin. Ascashon
    aton nomuran fufopomua cuscara ato huamano tsain shara Jesushuunoa tapinonfoma.
    Jesús ato oinmapai arifi Apa Dios cuscaracoin icoinra huanonfo. Nan tsain fasi
    shara iconcoinfiacun Satanás ato fusho cuscara huama aton nomuranshonri icoinra
    huanonfoma.
  urt-urt: Tinge yukur yimbilme ŋoihmbwaip. Detale, got homboꞌe tikin kekep eꞌe nupwaiꞌe
    tinge ŋaiye yukur ka yetekeꞌe yirise tikin wusyep mise ŋaiye natme yirise tikin
    Krais. Kin miyeꞌ ŋaiye yipihinge mise tikin Got.
  kiz-kiz: Kup'etela kuchagula kwa bhene, K'yara wa ulimwengu obho abhapofuili uyelebhwa
    wa bhene wa ubekili kuamini. Matokeo ghaki, bhibhuesya lepi kubhona nulu ya injili
    ya utukufu wa Kristu, yaayele ndo mfuano wa K'yara.
  tzo-TZE: Ti jech mu xa'ibeic smelole, yu'un ja' macbil yo'ntonic yu'un li yajval
    banamile, ja' li pucuje. Jech mu xc'ot ta yo'ntonic ti ja' Jcoltavanej cu'untic
    li Cristo ti junic xchi'uc Diose.
  lex-lex: Hegana amlawanni, mak kodi plolli la nohkeran di, ed mak ktutuw targa rimormior
    miak kakleh pesiay matni. Hade ed mak khi'a oruli-augewat la mak edonna kpesiay
    re, totpena yana ramkek nana lelerni la Kot Kalwieda-Paitiot de. Yoma Kot Kalwieda-Paitiot
    de ed mak kakot nohora Yesus Kristus. Ne Uplerlawna plolli-mneheni, wniehwani-liakatni,
    mormiorni-lewlewanni la'pa hare honona etla Yesus wniehwani-liakatni.
  dov-dov: Mukambo kabo, baLeza bayeyi nyika bawofwazya ikutasyoma kwamizezo. Nkambo
    kambubobu, tabakonzyi kubona mumuni wamakani mabotu abulemu bwaKkilisito, ulichikozyanyo
    chaLeza.
  rgu-rgu: Nitu ra malaka na, sama leoꞌ ramatuaꞌ esa rian, de besaꞌ ia lahenda ra
    doꞌo-taben. Ana tao na lahenda ruma duduꞌa-aafi nara tukuꞌ, sama leoꞌ poke dale
    nara so. Sira nana siꞌ lahenda fo ta ramahere ita Manetualain roo-tetuꞌ a. Huu
    no poke si, de ria sama leoꞌ ara ta bisa rita Manetualain makaledo na. Huu ria
    na, de ara ta bisa bubuluꞌ Tutui Malole laꞌeneuꞌ Kristus. Sira boe ta bubuluꞌ
    Kristus marela-masaꞌa Na. Kristus nana, rupa-loleꞌ esa noo Manetualain.
  toc-NT: Porque huá a̠má akska­huiní hua̠nti̠ ma̠pek­si̠nán nac u̠má ca̠quilh­ta­macú
    ca̠ma̠­la­ka­xo̠­ke̠ni̠t xta­pu­hua̠ncán la̠qui̠ ni̠ nataaka­ta̠ksa a̠má li̠pa̠­xúhu
    xta­ma̠­ca­tzi̠ní̠n Cristo hua̠ntu̠ ma̠sta̠y lak­táxtut. Porque xta̠­chuná cumu
    la̠ lanca tax­káket quin­ca̠­li̠­ma̠­la­ca­hua̠­ni̠má̠n lácu kalhi̠y lanca xli̠­cá̠cni̠t
    Dios.
  som-som: Ilaaha wakhtigani wuu ka indho tiray maanka kuwa aan rumaysanaynin, inaan
    iftiinka injiilka ee ammaanta Masiix, kan ah u-ekaanta Ilaah, uu ifin iyaga.
  mam-C: Qu'n a tajaw il, a nkawin te twutz tx'otx', ma tz'ok jpunte kynab'l tu'n
    kyok tze'n jun moẍ toj kyanmin, ex tu'n mi tz'ele kyniky' ti'jjo tspiky'imil Tb'anil
    Tqanil ti'j tqoptz'ajiyil Crist, a q'ancha'l ti'jxjo Dios, a nya q'ancha'l.
  ndj-ndj: Ava vakujumila ng'odu kwanongwa yula Lijangavandu ndi mlungu wa mlima awu
    kasitaya chisi hala shawu vakotoo kulola ulanga wa Chilongu cha nyanyi cha Ukomi
    wa Kilistu, mweni ndi chilangushilu nakaka wa Chapanga.
  mbj-NT: Bag hadoo Kristo tak'ëp kabaj'aa do ky n'aa. P'op Hagä Do hadoo né hẽ ti
    Kristo. Ti hadoo né hẽ Nesaa Do Yb, badäk hahỹỹ hã P'op Hagä Do hã h'yy kana'eeh
    do hã mejũũ doo, tan'oo bä panyyg hanäm do hã rah'yy kanadaw'uuh hyb n'aa. Tii
    d' Nesaa Do Yb wén d'oo, ta ti bag hadoo do ranahapäh hyb n'aa.
  lat-VUC: in quibus Deus hujus sæculi excæcavit mentes infidelium, ut non fulgeat
    illis illuminatio Evangelii gloriæ Christi, qui est imago Dei.
  ngp-ngp: Hawakuhuwila kwaviya ubala wawe ugeligwa lwiza ni yudya Mwavu mnungu we
    isi ino. Wasekuona vedi ungazi we Mbuli Yedi ya ukulu wa Kilisito, uyo mliganyizo
    ukint'hile wa Mnungu.
  enq-2: Gote waingi tapae Kraisanya wai pii epe dokonya tii pipae doko Jisasa tungi
    napingi endakali dupa-kisa naepena lao, isa yuu dakenya gote, Satane dokome dupanya
    lenge iminjilyamo.
  eng-ASVBT: in whom the god of this world hath blinded the minds of the unbelieving,
    that the light of the gospel of the glory of Christ, who is the image of God,
    should not dawn upon them.
  mna-mna: 'Pa merere pakaamŋana ta ikamam peeze pizin tomtom pa mazwaana ti, ni isekaala
    zin wal tau tiurla som na ŋgar kizin kek. Tanata zin tirao be tikilaala azuŋka
    ki uruunu ambaiŋana som. Uruunu ambaiŋana tana iso ta kembei: Krisi, ni iswe kat
    Anutu mburaana, azuŋka, mi mbulu kini ndabokŋana piti.'
  myw-myw: '@see-verse:2CO.004.003'
  sby-sby: Satana lesa lendeleshenga cishi capanshi washipisha manjeyaulwa abantu
    babula lushomo kwambeti kabatabona mumuni wa mulumbe wa bulemu wa Klisttu, uyo
    ukute cimo ca Lesa.
  sll-sll: Ganba baniya hong yal moliwa dire hasu dungwo yal Seten pir sina ekungwo
    hobi kraung simia ha i pir sina ekimua. God yalhobi mongwo bani au di tomba, kwia
    Seten omeling nambol tomia au di na toma di pirikimua. God au di tongwo iwe, Kraist
    God mongwo meri momia yulang ire ol wai ol na tongwo ha i au di tomua.
  yaq-NT: Inien bempo'im ka Liojta suale' betchi'bo, ju'u bebeje'eri, inim bwiapo
    au lios joame, aapo, ju'u lutu'uriat ka bem ju'uneene' betchi'bo, ka bibichame
    benasi, a jita bem mammatenee'uta am u'aari. Junuen inime'e, Jesukrijtota, yo'orisi
    intok eiyaawatchika, Liojtaka, inim ito benasi au yaaka, Liojta a' machiaka'uta,
    machisi a' teuwaamta betana juka' nok lutu'uriata ameu a' teuwaawao juni'i, ka
    bem aet ju'uneene' betchi'bo.
  uro-uro: Bä ama ruvek toqoräkt di sa ma Sämga ama narhoerqa na qa nämäni rhakt täkt
    ama ivätki di sa qa väsdät mät arhä mädräm ivakt iva qale qunäga vät a rha sa
    ama sameng ama mär ngät nä ma Krais aa murhämeska iaqäkt kärak i ma Ngämuqa aa
    iauski.
  ita-1885: fra i quali l'Iddio di questo secolo ha accecate le menti degl'increduli,
    acciocchè la luce dell'evangelo della gloria di Cristo, il quale è l'immagine
    dell'invisibile Iddio, non risplenda loro.
  muy-muy: Nday ti tə̀fəki ahàr ka Yezu ndo, nahkay bay magədavani ya agur duniya
    ni èwisirikaba ahàr ana tay a, awayay ti tìpi maslaɗani ya ti aslaɗi ana tay ni
    ba. Maslaɗani gani nani ti ga Ma Mʉweni Sulumani ; Ma Mʉweni Sulumani nani ti
    aɗəfiki ana leli *Krist ti naŋ gəɗakani. Mis èpia naŋ a ti èpia Melefit a.
  kqc-kqc: Mina kono di ofa sei yaku mokena vari gira de aededi vene di mokena moi
    forovai reyo, ye Keriso, kaere iniye bi Sei kana, ini vabara di ago buni di vabara
    vegi anua rededi.
  tav-tav: Ati yepa macana Diore na caapi nʉcʉbʉgoquẽtie jʉgori na ʉpaʉ Sataná cacapea
    tʉjʉ majiquẽnare bairo na catʉgooña majiquẽto áami. Jesucristo ye quetire api
    nʉcʉbʉgorema ĩi to bairo nare áami. Jesucristo, Dio cʉ cãniere cacʉgoʉ majuu cʉ
    ye queti cañuu netorijere na api majiqueticõato ĩi, to bairo na áami Sataná.
  eng-ULB: In their case, the god of this world has blinded their unbelieving minds.
    As a result, they are not able to see the light of the gospel of the glory of
    Christ, who is the image of God.
  spa-VBL: El dios de este mundo ha cegado las mentes de los que no creen en Dios.
    Ellos no pueden ver la luz de la buena noticia de la gloria de Cristo, quien es
    la imagen de Dios.
  fra-_FOB: Pour les incrédules, dont le dieu de ce siècle a aveuglé l'esprit, afin
    qu'ils ne soient pas éclairés par la lumière du glorieux Évangile de Christ, qui
    est l'image de Dieu.
  hau-ULB: A al'amarinsu, allahn wannan duniya ya makantar da zukatansu marasa bada
    gaskiya. A sakamakon haka, ba su iya ganin hasken bisharar daukakar Almasihu ba,
    wanda shine surar Allah.
  mal-mal: ദൈവപ്രതിച്ഛായ ആയ ക്രിസ്തുവിന്റെ തേജസ്സുള്ള സുവിശേഷത്തിന്റെ പ്രകാശം ശോഭിക്കാതിരിക്കുവാൻ
    ഈ ലോകത്തിന്റെ ദൈവം അവിശ്വാസികളുടെ മനസ്സ് കുരുടാക്കി.
  lit-lit: kurių atveju šio pasaulio dievas apakino jų kaip netikinčių protus, kad
    jiems nenušvistų Kristaus, kuris yra Dievo atvaizdas, šlovingos evangelijos šviesa.
  urd-GVR: Is jahān ke sharīr Ḳhudā ne un ke zahnoṅ ko andhā kar diyā hai jo īmān
    nahīṅ rakhte. Is lie wuh Allāh kī ḳhushḳhabrī kī jalālī raushnī nahīṅ dekh sakte.
    Wuh yih paiġhām nahīṅ samajh sakte jo Masīh ke jalāl ke bāre meṅ hai, us ke bāre
    meṅ jo Allāh kī sūrat hai.
  far-far: Nao kera si famamana, sulia sa Saetan sufafia manatalada. Sa Saetan gwaungai
    fafia ru ta'a ana molagali ne. Nia lui kera fua ne nao kera si ada to'ona na madakwalae
    ne leka mai fasia na Farongoe Lea sulia na 'initoe sa Jesus Christ ne na nununa
    God.
  suz-BL: मेको आन थुं दोपा मोदेंशो दुम्‍त देंशा हना, रागी कली हुकुम पाइब सैतानमी मेको
    आन कली मिक्‍च मताइब खोदेंशो पा मरुप्‍ब सेल्‍शो बाक्‍त। मोपा ख्रीस्‍त आ ग्‍येरपाइक्‍ब
    लोव़ आ छेङछेङ तने मचाप्‍नीम। ख्रीस्‍त परमप्रभु यावे आ कोंइतीके बाक्‍ब। हिब्रू
    १:३
  car-NT: Mo'karon Tamusi anamyika'non irombo tanupu'to mandon mo'ko eromeno nono
    jopotory 'wa. Iwara moro iru'pyn oka, moro Tamusi eneponen Kristus kuranory ekari'san
    iro aweiry anene'pa mandon.
  amp-amp: Ndar bbinysoft tndhrn yima yuhum hta kurhiwatrm, nhai Bro Nkifrarhu mrokfot
    hikkahmt. Nd tndhrn dborioh gutniuskfothu nukeft toh rafiwatrt nhai nukeft tanukakahtm
    rroh yima yuhum. Ndnetmn nhai Kraisr hti mikahm, arr tu Bro Nkifrar yak nhombranamo
    yimayer.
  bht-bht: कने उना भरोसा नी करणे बाले लोकां तांई, जिना दिया अकला जो इस संसारे दे ईश्वर
    शैताने अन्ना करी दितया है, इस तांई सै मसीह कने उदी महिमा दे बारे च शुभसमाचार जो
    नी समझी पांदे की मसीह परमेश्वरे दा रूप है।
  eng-NOY: in whom the God of this world blinded the understandings of the unbelieving,
    so that they cannot behold the light of the gospel of the glory of Christ, who
    is the image of God.
  cub-NT: Ñʉje coyʉiyede Jesús ʉ̃i yávaiye méne, náre jápiarĩ eabede d̶aibi ñai abujuvai
    jabocʉ Satanás, ñai jaboteyʉ ijãravʉcavʉ Jʉ̃menijicʉre coreóvabevʉre. Põeva ne
