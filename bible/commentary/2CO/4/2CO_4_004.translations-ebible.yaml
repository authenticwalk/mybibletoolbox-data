  unx-unx: ଇନ୍‌କୁ କାକ ବିଶ୍ୱାସ୍‌ ତାନା, ଚିୟାଃଚି ଇନ୍‌କୁଆଃ ମନ୍‌କେ ନେ ଅତେଦିଶୁମ୍‌କେ ରାଇଜେତାନ୍‌
