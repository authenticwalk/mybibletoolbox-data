    dalimbat olabat hu Jisas Krais. En langa Jisas Krais na wi luk God, dumaji im
    na shoum wi God.
  mee-mee: Ka ri ra ragau ra lokalasakana ra Satan a i a kelangpatali ore nga mogalo
    laekia e ngape ke bavaia ramareame ta ri leleng ma ragau ra matarea kanname ke
    su. I ke kumkuma minmina ta baina ri manereasa kelangpatokonange olamana ore nga
    pangamologa e pe e te Karais. Ka i a pangamologa e pakosining ka Karais kana olamana
    e toakala. Bae Karais ke pakosining kae Nutu.
  dif-dif: Tanangu nunkangupini mitaia Godali delkinietjaia tjuru butju ngankana wonti,
    tanangu Christuni ngantjani jauraia pirnalaia praitji wata mintjinanto, naupini
    Godaia mudla nganai.
  gam-gam: Satan makimb una god kende moro iwa ge, una pillgi nadjinj una nomane al
    to pel dji, piye naparo. Krais God moro mal embe molo kandjiyebe wopake sua gale
    kandjiye kerman awi ge, pille ine napai.
  nou-nou: Edo ungo God da ge awa gebe ae edo era ainda be awa busu einda god mi euri
    ungo umenga da atima edo era. Keriso da gari awa God da gari da awodo ra. Edo
    binga ewamei Keriso da usasa da awa janiburira te Satan mi embo mi usasa eiawa
    georase gajira.
  mqb-NT: Tinen nà, ta san ləbara mugom ata bay, anga bahay sə daliyugo a anan kə̀
    hurfok atan anan abayak nga a tinen, aday tâ ɗaf nga pə ləbara ata bay. A nan
    nə tə̂ canan anà jiyjay sə dəvan atan ata bay, bina jiyjay ata a nay nà, à
    'am sə ləbara mugom a wa, ləbara sə ɗakay anan mazlaɓ a Yesu Almasihu, ɗowan a
    winen nə mezeze a Mbərom ata awan.
  ape-B: Echech douk wo chunek bilip umu Krais e, wak. Umu moneken, Satan apudak atapinu
    meyaluhinu god nanubu nowechikuk echechip ulkwip ali wo chutik atudak lait douk
    taglakumech uli e, wak. Atudak lait douk taitak enyudak God ananin yopinyi balan.
    Enyen douk nyagilapapamu agundak Krais nanubu naglak ali naduk God umu.
  grc-F35: ἐν οἷς ὁ θεὸς τοῦ αἰῶνος τούτου ἐτύφλωσεν τὰ νοήματα τῶν ἀπίστων, εἰς τὸ
    μὴ αὐγάσαι αὐτοῖς τὸν φωτισμὸν τοῦ εὐαγγελίου τῆς δόξης τοῦ Χριστοῦ, ὅς ἐστιν
    εἰκὼν τοῦ Θεοῦ.
  cav-NT: Tunaratu adebaya ama, Satanás, Yusu adeba baecua cuanaque cuatsashaquira
    adebamereya ama tibu. Atuca ramahuaju capetatitaquima ejuu bucha, jadidya tuna
    Satanásra baecuashaya Jesúsja quisarati iyacuaque, adeba ishu ama. “Emuique Jesús
    eque tuque ecuana Yusu adebaya”, jadya cuejayaju bacatsu, tunajatu adebaya ama.
  kgp-NT: Kyvó ag nỹtĩ, krĩ tũ ag nỹtĩ. Jesus ki ge sór tũ ag nỹtĩ, Satanás tỹ ag
    kyvó nĩm ti kỹ. Ẽprã pã'i ag kri ke vỹ tỹ ti nĩ, Satanás ti. Ti tỹ ag kyvó nĩm
    ti kỹ ag tóg Cristo kãme tag to jykrén tũ nĩgtĩ. Ti jẽngrẽ vég tũ ag tóg nĩgtĩ,
    ti sĩnvĩ ti. Cristo hã vỹ tỹ Topẽ kãnhvég ri ke nĩ, ti ve ri ke.
  bvd-bvd: Suli sa Saetan waa ne 'inito faafia molaagali nee 'i tari'ina nia faarorodoa
    manata lada uri ka nao dasi manata mamana. Nia ne suusia maada uri ka nao dasi
    suana folaa lana si Faarongoa Diana nee sulia na 'initoaa nia Kraes na nununa
    God.
  ukr-1871: в котрих бог віку сього осьліпив думки їх, невірних, щоб не засияло їм
    сьвітло благовістя слави Христа, котрий єсть образ Бога.
  apz-apz: Seten kako olo hwaho lopo yokumpohnꞌnyo mokosyohumawoꞌnɨngkisoso kako oso
    aꞌamu Kɨlaisɨye hungkuno wopɨngo somo sɨmeho hiꞌntnnono munyo sofe tɨmomo pijiyoꞌmeehumentiso
    soꞌno hofɨko huno mehohosahinyofoho. Kɨlaisɨye hungkuno wopɨngo somjo pomponahoso
    oso aꞌamu homo somo ko lɨsyahonɨngki hofɨko muhwonyoꞌnjo iwoꞌnɨngkohofofoho. Kɨlais
    kako hofɨkimo hitoho ulofahonɨngki wopɨngo ulohoꞌmentiso soꞌno hofɨko huno muyofoho.
    Oseso hofɨko Kɨlais sohuneꞌno Anɨtuyoho eso huno muyofoho.
  yon-yon: Kwane kuu awad arewa kibikee okad kiri dorone oonoonman kumbed anam andindodan
    yi meeni inamen kebengkoon. Kwanoonkob yi kuu God yoom miin ibmo ye karub Yesu
    Keresu ye weng amun nambiriyiib yuroon kuu wedminban.
  poi-NT: Como jeeyaj d́a icupɨcyajpa yɨ́p wɨbɨc aŋma̱t́i, jém Woccɨɨwiñ, jém yɨ́ppɨc
    naxyucmɨpɨc dios, icácht́iwatne jém pɨxiñt́am, jém d́apɨc icupɨcyajpa Cristo,
    iga odoy icutɨɨyɨ́yiñ y odoy wɨa̱iñ iixyaj jém wɨbɨc juctɨ aŋtso̱ca, jém wɨbɨc
    aŋma̱t́i, jém tachiiñewɨɨp jém tánO̱mi Cristo; je jém Dios icuwiñ.
  wuv-wuv: Mei haidaniaa feni au e'eni na tapu'aa naranaraa ei abaa narafawe'ia ba
    ronei'aa fanunupa'aa fei we'ai fei rawani'a wareaa fei haweraa Christ—mei pa'aa
    haduoo mei Haidaa.
  quf-NT: Chaqa mana intrakanashanllaparaykumi, kay pachapi saqrata rurachikuq dyabluqa,
    yarpuyninpi syiguyasha yupay kananllapapaq nisha. Chayna Jesucristo pay paylla
    kawsaq Dyuswan katin, shumaq rimayninkuna llipyaraq yupay katinmapis, ama kriyinanllapapaq.
  yuw-yuw: Guroc ngorochon morömo dogu kopot yu wömai owi amna worochon daro tombuna
    yuho fatmata ogepmahon yaguno mangidang. Fatmata ogepma woi Duichon yaguno gesö
    inoyabitno worochon matano. O Duic yu woi Kopotorochon toroc.
  hus-NT-1971: Cum yab im belchalchic an alhua’ cau jats ti yic’utsinchithits in tsalap
    c’al an teneclab. Antsana’ t’ajchinenec c’al an teneclab abal yab quin tsu’chi
    in tajax an alhua’ cau jun tu olnab in ts’alat a Cristo axi jununul in ey c’al
    a Dios.
  med-med: Ya mʉi kona kur kit ei ndi, wamp mbʉ nga numan orunga, imp moⱡpa kʉn, mondʉk
    pili uⱡ ei, mon etʉm ila, Kraist nga Rʉnang Ik Kai ei nga rʉⱡang ei, wamp mbʉ
    nga numan ila rukʉr pi napʉrʉm. Wote, Got Kangʉm Jisas ni, Got elim mel to ropa
    morum ei, kandʉk pili napʉtmin.
  bch-bch: Satan ei mambe deo pakakanga toa imadid ga imugamuga ngan tano toa ne.
    Ei ipasusu gid panua matad ta irangrang ngan lolod matua ngan ato kemi mao. Be
    ato kemi toa ne eine mambe taranga ipasolan Kristus ieda kapei. Kristus ei mambe
    Deo ianun tautaunga, be gid panua toa oa tirangrang ngan tigera mao.
  cco-NT: Co̱ꞌ fii˜ i̱ ꞌlɨngꞌˆ i̱ quie̱ˊ nifɨˊ fɨˊ jmɨgüíˋ la, íˋbingꞌ i̱ jmooˋ e
    sɨjnɨ́ˆ mogui˜ jaléngꞌˋ i̱ dseaˋ i̱ jaˋ jáꞌˉ lɨ́ɨngˋ júuˆ quiáꞌˉ Fidiéeˇ e laco̱ꞌ
    jaˋ ningáiñꞌˋ e júuˆ jo̱ jo̱guɨ e laco̱ꞌ jaˋ niníiñˋ jial jloꞌˆ niingˉ e júuˆ
    quiáꞌˉ jial laangˋ dseaˋ jee˜ jaléꞌˋ dseeˉ quiáꞌrˉ lɨ˜ féꞌˋ jial tíiˊ niingˉ jloꞌˆ
    lɨ́ɨngˊ Dseaˋ Jmáangˉ i̱ lɨ́ɨngˊ Fidiéeˇ cajo̱.
  deu-1951: in welchen der Gott dieser Welt die Sinne der Ungläubigen verblendet hat,
    daß ihnen nicht aufleuchte das helle Licht des Evangeliums von der Herrlichkeit
    Christi, welcher Gottes Ebenbild ist.
  alq-ALGNT: Ka8in teb8etasi8ag, osa mega madji manido, ka ogima8idj nogom ooma 8akidakamig,
    ogi nagabidama8an ini8e ega ka teb8etamindjin omidonendjigani, kidji gi ega nisidotamindjin.
    Onaganama8an kidji 8abadamindjin 8asea8ini, min8adjimo8inikag ka odjimaganig,
    ka odji kikendamonigo8ak Jesos Christ odicpendagozi8in. Tabickotc pejig8an ka
    ijinagozidj Kije Manido, mi maia ejinagozidj Jesos Christ.
  ixl-NNT: tan aꞌ u txꞌiꞌlanajeꞌ uveꞌ ni toksa tibꞌ tiixhil vatz u txꞌavaꞌeꞌ ni sotzsan
    ikꞌuꞌl unqꞌa uxhchileꞌ uveꞌ yeꞌ ni niman u Tiixheꞌ. Estiꞌeꞌ yeꞌ ni pal veꞌt unqꞌa
    uxhchileꞌ tu visuuchil u bꞌaꞌnla yoleꞌ tiꞌ toksal iqꞌii u Cristo uvaꞌ la txijun
    u taanxelal unqꞌa uxhchileꞌ. As tul unvatzul kuxh u Cristo tukꞌ u Kubꞌaal Tiixheꞌ.
  boa-NT: Ɨ́jɨ́j caani Naavéné diityéké túhútsohíjcyá ditye icyáhcújtsótu Píívyéébere
    íjcyaabe Críjtodítyú íjcyáné uwááboju.
  quh-NT: Diospi mana jap'icuskancuraycu cay pachata camachej supay Satanás yuyaynincuta
    ciegoyacherka. Ajinamanta paycunapajka Cristoj sumaj willanasninpa c'anchaynin
    ni sut'iyamullanpischu. Cristoka Dios quiquillantaj.
  kwi-kwi: Diablo an suwara chamtuasmin, usne Cristora nɨjkultuchiruza mɨninnamtuchi,
    Dios watsal pit piankamamanpa. Dios watsal pit piankamtukine, au watsal Cristora
    nɨjkulasachi. Cristo akwa awane Dios mɨnma i piankamashina.
  agm-agm: Iyataatɨ amɨ Bwaasɨrɨhɨrɨ isɨhiya nehɨ maapɨ yapɨmbatambɨhaiwaapaahɨhɨ
    gwɨnyamapɨ amɨ Kɨraisihopɨ wɨndɨ gɨmaawunyaahohiyɨhiyaamɨ amɨtɨha netɨ nɨwisapusɨhɨ
    Autaahaatɨhomɨ pɨwɨha wanɨha Kɨraisihopɨtɨha nyahɨ isɨhiyaisɨ kaundaatɨ katawaunjohɨha
    wɨndɨ mohopo. Kɨrɨ Bwaasɨrɨhɨrɨ siyatɨ netɨ nɨwisapusɨhɨ amɨ kiya Kɨraisihopɨ
    pɨwɨha sisɨha nausainjɨtɨhandamatiyatɨ kiya daiwɨ bitohohɨrɨhɨretɨ netɨ nɨwusoaatonɨhɨ
    kiyaamɨ amɨtɨha nga nusorɨhaatɨtɨhatɨ katɨ namusorɨhainje. Owetise. Iyataatɨ amɨ
    Jisaasihoaisangi Autaahaatɨhomatiyahosɨ amɨ Autaahaatɨhometirɨhɨretapɨ komɨ nausainjɨtɨhandɨ
    watɨpɨhaiwa nga tɨtɨhɨ nyangi netɨ nanyisataise tɨwɨ kiya wɨndɨ mohopo.
  ubr-ubr: Osi men sebitutum yabin atonio tafanam an god komasin on nunuas woumanai
    nan ebotanen. Ratafin osi usisi etatagawai emon on matas ebofoten men seitai on,
    ratafin ato God an kudidirin an Wasagobin Keriso emon enat on, On Toun on God
    an Itin ba.
  tsw-NT: Male, a̱yi za wuya na a yuwusan tsugbain tsu uvaɗi tsa nda tsa ɗa. Waru
    u rumba̱na̱to ta̱ okolo a aza a na a cayi okolo shi, adama o ndolo aa gura ene
    ekan a gbain a Alabari a Saꞌani a na e ikanasa uba̱ta̱ u le shi. Aa gura reve
    ikaka i na tsaa yuwusan alajiya adama a tsugbain tsa Zamawawa shi, za na rotsoi
    A̱sula̱ foyi.
  cax-NT: Arrüma chicocotapüma. Sane nauquiche nacarrüma tacana rrüburrio nausasürrüma,
    y churriampü ñapensacarrüma uiti choborese, naqui ane nüriacarrti auna icu na
    cürrü. Uiti nauquiche chentienderrüpüma. Arrüna manitacarrü sobi bien urria, ichepecata
    tacana basarurrü. Uirri caüma usupUtacati Cristo, y uiti Cristo usuputacati Tuparrü.
  aia-aia: '''A bwara tanaraaui hinihini suria na hi''ona ta''aa na''i marewanani
    na ha''akuhi''i ''adoma''idaa''i, ma ha''abwarasiai marewa baaniraau, do''a gasigu
    bewaasiraau. Na bewaasi, naasi marewa na boi baaniai Taroha Goro ''inia Kraest
    na hauasa ma ta''isada beia God.'
  srp-1865: U kojima Bog svijeta ovoga oslijepi razume nevjernika, da im ne zasvijetli
    vidjelo jevanðelja slave Hristove, koji je oblièje Boga, koji se ne vidi.
  agt-agt: A gafu ta aweda mangurug a kwa na kid mantu na dyos na awan kiden mangurug.
    A kuman na pinagdaram na ya nonot da, petta aweda maawatan ya ikayat na uhohugan
    na damag na kalalaki ni Hesusen, a yen ta aweda kurugan ta intu hala ya kagitta
    na Namaratu ewan.
  lug-lug: Katonda w’emirembe gino yazibikira ebirowoozo by’abo abatakkiriza, obutabamulisiza
    njiri ey’ekitiibwa kya Kristo, ye nga kye kifaananyi kya Katonda.
  yby-yby: '@see-verse:2CO.004.003'
  heb-heb: אשר אלהי העולם הזה עור בהם את דעות הסוררים לבלתי זרח להם נגה בשורת כבוד
    המשיח אשר הוא צלם האלהים׃
  mpp-mpp: Aime dameng yagolec wapong, yogo Aleng Sugucnengineng, yedi ngic-ngigac
    bacebame ngage-ngagesingngineng mikac gagaing. Ailu yenge Kristole wac feicnele
    Siduc Madicnedi bacebame yegengkecaigaing, yogo mi nganiningte ngage-ngagengineng
    hedickecaigac. Ailu Kristo ye Wapong edalicnubagac.
  apb-apb: Kire ka'a hiiwalaimoli ike aana a Jisas, aena aana aalaha haahie walumalau
    ienini ko da mola manatada ko rodohono. Oto kire ka'a sai leesie ike raa-raangana
    Tataroha Diana nge ko raa haahire. Kire ka'a lio saie ike mei wala melu ko taroha'inie
    i sulie manikuluha'ana a Kraes, iini e tohungei sada oto pe'ie a God.
  san-TEL: యత ఈశ్వరస్య ప్రతిమూర్త్తి ర్యః ఖ్రీష్టస్తస్య తేజసః సుసంవాదస్య ప్రభా యత్
    తాన్ న దీపయేత్ తదర్థమ్ ఇహ లోకస్య దేవోఽవిశ్వాసినాం జ్ఞాననయనమ్ అన్ధీకృతవాన్ ఏతస్యోదాహరణం
    తే భవన్తి|
  ben-IRV: এই যুগের দেবতা অর্থাৎ জগতের শাসনকর্তারা অবিশ্বাসী লোকদের মনকে অন্ধ করে
    রেখেছে যেন ঈশ্বরের প্রতিমূর্ত্তি যে খ্রীষ্ট, তাঁর গৌরবের সুসমাচারের আলো তারা দেখতে
    না পায়।
  ntu-ntu: '@see-verse:2CO.004.003'
  pan-pan: ਜਿਨ੍ਹਾਂ ਵਿੱਚ ਇਸ ਜੁੱਗ ਦੇ ਈਸ਼ਵਰ ਨੇ ਅਵਿਸ਼ਵਾਸੀਆਂ ਦੀ ਬੁੱਧ ਨੂੰ ਅੰਨ੍ਹਾ ਕਰ ਦਿੱਤਾ
    ਤਾਂ ਜੋ ਮਸੀਹ ਜੋ ਪਰਮੇਸ਼ੁਰ ਦਾ ਸਰੂਪ ਹੈ, ਉਹ ਦੇ ਤੇਜ ਦੀ ਖੁਸ਼ਖਬਰੀ ਦਾ ਚਾਨਣ ਉਨ੍ਹਾਂ ਉੱਤੇ
    ਪ੍ਰਕਾਸ਼ ਨਾ ਹੋਵੇ।
  gvc-gvc: Satana ñariro ahri yahpa macaina bui pʉhtoro tinare masierachʉ yoara. Capari
    ñʉeraina ti ñʉ masieraro seheta masierachʉ yoara tinare. Noaa buheare Cristo tua
    yʉhdʉrʉcʉ sʉriro ya buheare ti masierachʉ yoara tiro. Cristo sehe Cohamacʉ to
    jia tiare marine masichʉ yoara. Tiro Cristo Cohamacʉ waro jira.
  sbk-sbk: Asalule hwabho Ungulubhi winsi ene abhapofo la enjele zyabho zyasazihweteha
    hahafumila habhawezya alole ulukhozyo ululambilelo umwamu wa Kristi, wali fwano
    gwa Nngulubhi.
  mya-JVB: ထိုသို့ မယုံကြည် သောသူ တို့ကား၊ ဘုရားသခင် ၏ ပုံသဏ္ဍာန် တော် တည်းဟူသော ခရစ်တော်
    ၏ ဘုန်း အသရေနှင့်ပြည့်စုံသော ဧဝံဂေလိ တရား၏ အရောင် သည် အလင်း ကိုမ ပေးစေခြင်းငှာ၊
    ဤ လောက ကို အစိုးရသော ဘုရား သည်သူ တို့၏ ဉာဏ် မျက်စိကိုကွယ် စေ၏။
  kgf-kgf: Ionac muru imi Anutuac kic tanera Kristoac buŋa suruc hiabia imuac edamuya
    imi ménda hémmu niŋac baec yomuac baniara ginanéŋ ménda ninʒéŋgéanʒu ionac ewa
    qerigina hoturu énécmiyu kecʒu.
  awb-awb: Owainawame, mah marákóípéqté péhepehe wahnáhnká sunkíkírirabeq se saiqnaríéh
    púara kaweraritahráhi ehwéhnsábé íre aiq pútare atahráhowe. Kaweq ehwéhnká téhrehnka
    tahnsanéna sirupipeq téhragínehoéna owainawanka mi ke sunkíkírirabeq saiqnaríéhre.
    Sísa Karáhéwé téhreh anínéna Maniká tahnsa mía míaire.
  gdn-gdn: Keriso e ka e eya Mamai e kiyabui nunupu wetawetara ade e sinini tanai
    bagi kawaya ki ka e yonai bagi kawaya ki pokaiya matarapiyau. Ko waira yau kawai
    Seitani e ka yona ki bodapiyau ade iyapana Keriso eba sumapiyamu ragidai mu yabumaga
    ki e kenepiyau da tanai ki mu kawarimugu miniyau siwa ki mu eba empiyamu.
  nko-NT: Ɔbʋnsám gyí ɔyɩ́ laláhɛ anfɩsʋ ogyípʋ́. Mʋlápʋ́ atɔ́ tin ahá ánfɩ
    bʋtamahɔ Bulu gyi anfɩ ansíbi. Mʋ́ sʋ́ bʋmɛdɛ́ asʋn wankláán ámʋ́ʋ́ igyi wankɩ
    amʋ asɩ nu nɩ́. Wankɩ amʋ gyí Kristo. Mʋlɛ́hɩɛ lɩan Bulu numnyam nɩ.
  bsn-NT: “Ajimasibeticõa ñato” Satanás ĩ yise ñajare, yʉa gotimasiosere ajimasibeama.
    Ĩ ñaami vãtia ʉjʉ, Dios ĩ bojabetire masare ĩnare yirotigʉ. Cristo, Diore bajiro
    bajigʉ ĩ ñajare, ĩ oca quẽnamasusere ajitirʉ̃nʉcõari, quẽnaro ĩre masa ĩna rʉ̃cʉbʉosere
    bojabeami Satanás.
  pib-NT: Wannani tyegogne goyakalute maygalenshinikanune rixkakanna wa malixkanena,
    ma matajiwnayegityapna Kiglerpotunanu Tokanchi, Kristo goyaknupirana pokamlale.
    Walenwa Goyakalu yaglu.
  wiv-wiv: A Satan, ia na vuvu vairukuruku kara garigari kua, ia kini taba porotia
    lohoihoia kana manumanu kua beta dia na bilip, kete beta dia kata hada na laet
    na Kalohua Kemi na glori ke Kristus, kua ia na hanunuki Vuvu matoto.
  reg-reg: Mubhusosi bhwebhwe, nyamuanga we chalo chinu aongelesishe obhwiganilisha
    bhinu bhutakwikilisha. Echo echibhonekana, bhatakutula kulola obwelu bhwe misango
    jo bhwana ja likusho lya Kristo, unu ali lususo lwa Nyamuanga.
  mlh-mlh: Kristoji Anuture sasako fukega. Kristore kuriri oi iŋoyoŋere Bobiaŋ Biŋeji
    barariŋga noreru tatamaine oŋuine tamaegayoŋ, yoŋore jiŋoji dabu eko tiŋtuŋ qaegobi.
    Damaŋ yoo sembenere moreŋfuŋ kae so siŋaŋ yabeega, iŋoji maŋkekerisiere yaura
    ŋiŋigo yoŋore iirure jiŋo bokobeko kosa gogobi. Ore eru Bobiaŋ Biŋere tatama ŋone
    taniŋganimiŋ ore embimbiŋgaegobi.
  gof-ENT: ሃ ኣላሚያ ሃሪያ ፆሳይ ኣማኖና ኣሳ ዎዛና ጎዚስ። ኤንቲ ፆሳ ማላን ቆንጪዳ ኪሪስቶሳ ቦንቾ ዎንጌላ ፖዑዋ ቤዖና
    ሜላ ዲጊስ።
  aau-aau: Ki erey suko so god piap-araw hiykwe uwrsa God se ma nan lopa mo mawkworom
    mokwe eym-nawp non swakuwmay sue, hom ok-ihey ko ey se lira lopa lwak e. Ok-ihey
    sohok ko ey hokwe Krais so panpaniowni. Krais hiykwe God hiykiaw panapan.
  tvk-tvk: Latake reitin ti en vengan xa Temat, xa moletin xil te ut etan di langgusili
    nggoni hi nae, xi di mikoe xol nenemien nae. Mak iaxa, lasakras lapus kil minehinen
    te xeihen te longeongen hos usil Iesu Kristo. E Kristo nggoni Hi vari tang e rin
    xil vus.
  prf-NT: Awan hidi sumampalataya gapu en isip di ay nalinlang nen madukás a diyos
    ni munduwiday. Tánni awan di metan en demlag nen Maganda a Bareta tungkul ten
    kaluwalhatian ni Cristo, a mismu a kaparehu nen Diyos.
  auy-auy: Waántáwanko marapáꞌó káráwiyaiwai miwítí imáyáa kumeuꞌá uwátínkáísasa Ísu
    Káráísitin-aaisafesa ímba timankúnkúmba wéowe. Waántáwanko séna Káráísitin-aaigo
    sáma kátínkáífo séna miwítí imáyáa kumeuꞌá uwátínkáísasa Káráísitini sáma ímba
    wéawanaawe. Maníkómó méraintemba Káráísiti miyá isaná waántáwanko séna Káráísiti
    sáma kátínkáífo séna miwítí imáyáa kumeuꞌá wéuwatinkaiye.
  tbg-tbg: Vika variavaro una variqavano Sataaniva maa vataraqaa raqiki vaiva vika
    avu aato tinta kaimantara ti, vika Karaitira uvara kia quqaa uvave ti variara.
    Karaitira vakaakavano vika avu aato ataama nimitaantorave tiro, Sataaniva vika
    avu aato vara hampiqamake vaira. Karaitivavata Kotivavata vitanta vohaa qaramake
    variara.
  hub-NT: Nita ii chicharkartamun shir antukar nekaspapita tichamnau nekapena nuka
    iwanch, ju nugka juna apuriya nu, shir antukchamnau amajsamu asar tumainawai.
    Tura Cristo Yuusa imankea nuna shir nekaawarai tusa iwanchka imatikawai.
  hmo-hmo: Oibe, idia abidadama henia diba lasi, badina be inai tanobada ena dirava
    ese edia lalona ia koua, dibura dekena amo. Vadaeni Keriso ena hairaina bona iena
    Sivarai Namona ena diari idia itaia diba lasi. Keriso be Dirava ena toana momokani
    Tauna.
  big-big: Sadangko ngizi kumuli onowiligi kangkayeng waliya logo puwili Yisuyegi
    kazing kang puluwengki lang ngoriyi purikki ngagoragi kerewiyi keya Kilisi Anotogi
    kangmekke pokki ngaiwaktikkirau keriya nelegi.
  gux-G: Yeyapo, Liŋaduli tienu juani yaaba ke daani. Yeni bi kan fid k la o tienu
    laabal yeyema, o kristi yal lan tie o tienu nan nant.
