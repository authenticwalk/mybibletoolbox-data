  kan-OKCV: ಈ ಲೋಕದ ದೇವರು ನಂಬದವರ ಮನಸ್ಸನ್ನು ಕುರುಡುಮಾಡಿರುತ್ತಾನೆ. ಆದ್ದರಿಂದ ದೇವರ ಸ್ವರೂಪವಾಗಿರುವ
