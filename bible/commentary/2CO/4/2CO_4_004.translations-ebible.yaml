    Satanasti tãm kot nê mẽ no kupyr jakamã nhũm htem ã ri kamàt kô kamã mẽ pa pyràk
    o amnhĩ nhĩpêx anẽ. Amnepê mã kormã mẽmoj kêt ri nhũm kamàt kô pix. Tã nhũm Tĩrtũm
    tanhmã kapẽr to nẽ kapẽr o: —E kê hirã kato. Anẽ. Hãmri nhũm ra kapẽr xà hkôt
    hirã kator kurê kumrẽx. Tã ja pyrà nẽ na pa pre kamàt kô kamã ixtỳx ri ixpa pyràk
    nhũm Tĩrtũm te kot inhmã kanê hpôk nhũm hirã pyràk o inhĩpêx pa mex o mex ã omunh
    kurê kumrẽx. Hãmri nẽ Jejus Kris kot amnhĩ nhĩpêx ã omu nẽ te Tĩrtũm kot amnhĩ
    nhĩpêx ã omunh pyràk. Wa kot amnhĩ nhĩpêx te kot axpẽn pyràk. Nẽ na pa hte pam
    tanhmã amnhĩ jarẽnh to ho ri ixpa hkêt nẽ. Ãm Jejus Krisja pix na pa hte harẽ.
