  gaq-gaq: ମେଇଂ ବିସ୍‌ବାସ୍‌ ଆଡିଙ୍ଗ୍‌ଆର୍ ଣ୍ତୁ ଡାଗ୍ଲା ମେଁଇଂନେ ମନ୍‌ନ୍ନିଆ ଏନ୍‌ ମଞ୍ଚ୍‌ପୁର୍‌ନେ
