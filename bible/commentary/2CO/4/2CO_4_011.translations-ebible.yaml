  ory-ory: କାରଣ ଯୀଶୁଙ୍କ ଜୀବନ ଯେପରି ଆମ୍ଭମାନଙ୍କ ମର୍ତ୍ତ୍ୟ ଶରୀରରେ ପ୍ରକାଶିତ ହୁଏ, ଏଥିପାଇଁ
