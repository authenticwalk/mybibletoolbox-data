  pan-pan: ਕਿਉਂਕਿ ਅਸੀਂ ਜੋ ਜਿਉਂਦੇ ਹਾਂ ਸੋ ਹਮੇਸ਼ਾਂ ਯਿਸੂ ਦੇ ਨਮਿੱਤ ਮੌਤ ਦੇ ਹੱਥ ਫੜਵਾਏ ਜਾਂਦੇ
