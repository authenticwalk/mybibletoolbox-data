verse: 2CO.004.011
translations:
  kpx-kpx: Vani bahata no Iesu lovi vamale kemo ataeau isiviai nohavei. Isito kemoike
    ata degomoleau no vaveve elehai hilokage no vaveve keu Iesu vaveve nahate.
  okv-H: Eto ke be amo dago pehae mihie Iesu ta pure ere ora avoeto dagota pehari
    amo iji mahainge puvutuhoi hotembagora, eto dagota vasiri aita amo embomeni na
    Iesu ta vasiri kiagora.
  tbo-tbo: I mae iyeta emosi po emosi u hinehi Yesu binei ma hilage to tutuliyaliyana
    dumahi. Ma geka u hiniyeina to’mtaibagibagi po ipa Yesu a luyagohana lawa hina
    galeya.
  mal-C: അതായത്, ഞങ്ങൾ ജീവനോടിരിക്കുമ്പോൾത്തന്നെ യേശുവിന്റെ ജീവൻ ഞങ്ങളുടെ മർത്യശരീരങ്ങളിൽ
    പ്രകടമാകേണ്ടതിന്, ഞങ്ങൾ യേശുനിമിത്തം ദാസന്മാർ എന്നതിനാൽ മരണത്തിന് എപ്പോഴും ഏൽപ്പിക്കപ്പെടുന്നു.
  grc-SR: Ἀεὶ γὰρ ἡμεῖς οἱ ζῶντες εἰς θάνατον παραδιδόμεθα διὰ Ἰησοῦν, ἵνα καὶ ἡ ζωὴ
    τοῦ Ἰησοῦ φανερωθῇ ἐν τῇ θνητῇ σαρκὶ ἡμῶν.
  bgc-bgc: क्यूँके हम जिन्दे जी सारी हाण यीशु कै कारण मौत खतरे म्ह रहवां सां, ताके
    मसीह यीशु का जीवन म्हारी मरण आळी देह म्ह जाहिर होवै।
  khz-khz: Ai roe aga magulina apostolomai, vanagivanagi pia vagi-kwaregamai negetina,
    Iesu valina gakilagiana galamanai. Ekala ewalana ganina taunatauna, Iesu gena
    maguli, (voo Iesu emaguli-waito gauna), tiavuna ai tauniparamai na pene matagai,
    pe taunilimalima na pia gitaa ulanana.
  deu-TKW: Denn mitten im Leben werden wir beständig in den Tod gegeben um Jesus willen,
    damit auch das Leben des Jesus an unserem sterblichen Fleische geoffenbart werde.
  zsr-NT: Tsal ni zoatuꞌ nabantuꞌ, zoatecz banádx gattuꞌ le náquituꞌ queëꞌ Jesús quië
    gac bëꞌ nabánituꞌ Lëꞌ lu gdu ca nayáꞌ nabintuꞌ le rnit.
  lin-lin: Pamba te, biso oyo tozali na bomoi, tokutanaka na kufa mpo na Yesu, mpo
    ete bomoi ya Yesu emonana mpe kati na nzoto na biso, oyo ekufaka.
  hns-NT: Hamlog to dien par dien Jiesoe ke kaam karke maut ke moeh me rahiela, aur
    tabbo hamlog aapan kaam na tjhor deila. Aisahie okar djiewan ke saktie hamlogke
    mattie ke dehie me kaam kare hai.
  noa-E: '@see-verse:2CO.004.010'
  eng-EMTV: For we who are living are always handed over to death for Jesus' sake,
    so that the life of Jesus also may be manifest in our body.
  mib-NT: Chi jeē niní cátecu rī, te tāca quɨ́vɨ̄ je yajni cahni ñayuu ruhū jeē sɨquɨ́
    Jesús. Te súcuan te cájito ñayuu jeē técu Jesús ini yɨquɨ cúñu rī jeē cúū.
  lif-NT2: आनिगे़ के़सिःबाआङ् के़बेःक्‍पा नासिङ्‌गे़न् थक्‍को ये़सुरे़ कुहिङ्‌मन्‍निन्
    निधाःप्‍ल फाॽआङ् ये़सुरे़ कुलागि थिक्‌याःन्‍धक् सिःमा लिङ्‌धोओ के़रिगे़रो॥
  xnj-xnj: Ena, lukumbi lwatitama titindilwa na lifwa magono goha, ndava ya Yesu,
    muni wumi waki Yesu ulolekana muhiga yitu yeyifwa.
  mmx-mmx: At lorooro axap atnema, ma nemen amisik keneng at levenmumuat at lanmet
    mumu laasen at ne Iesu, kusu mo lorooro ren limixin dina ven box i at labantuxu
    atnama, mo noxo nemen abao.
  cbr-NT: Jesusan ca nu ië́miquin 'aquinia quixun camabi unin isnun ca nun aín bana
    ñuixuncëbë uni raíri nëtëtima nu bamamicatsi quiax 'ësë́nania.
  tee-NT: Ju quijnan acsni ict'onau pus va tachi quintamakniputut'onanch va ixlacata
    ni iclhilaca'antauch ju Jesús. Ju chunch laquilacatuna quinc'an ju caniya' catasuya'
    ni t'ajun ju Jesús.
  eng-LSV: for we who are living are always delivered up to death because of Jesus,
    that the life of Jesus may also be revealed in our dying flesh,
  cak-NT: Roj ri c'a joj q'ues, can jojc'o chech ri camic, roma naka'an rusamaj ri
    Ajaf Jesús. Chi quiri' ri ruc'aslen ri Jesús can k'alaj ta chuka' pa kac'aslen
    roj, más que joj winak y jojcom.
  pah-NT: 'Ag̃wamo g̃a ore juka pota novĩa ore Jesus''gareheva''ero g̃waramo. Ore
    ve tiruahũro jipi. Emo Jesus''ga noremomanoukari tokwaha ti g̃a jikwerava''java
    javo. A''ereki ore repiagame g̃a e''i: “Jesus''ga ko oko reki Tupana''ga pyri
    Paulo''g̃a pokoga g̃a mongovo Tupana''ga pyri no,” ei g̃a.'
  sja-NT: Wãara, na p'ek'au eujãde p'anɨ misa, tai mãgá pee k'inia p'anadait'ee taipa
    jarateepata perã Jesucristopa oopi k'inia bɨ eperãarãmaa. Mamĩda mãga p'oyaa ooda-e,
    irua ak'ɨpi k'inia bairã ichi wãara chok'ai p'irabaiji mãik'aapa at'ãri tai t'ãride
    chok'ai bɨ.
  xed-xed: Ma inda ŋa aŋni ma nzaku ná, ta wa hɗak ŋni ta ghəŋa gwaɗa ta Yesu, kada
    maravata nzakwa Yesu ma na ŋaŋni ma sluʼuvgha ta mtaku na.
  mks-NT: Jáchi̱ ndijáá níí qui̱vi̱ ndúcú na̱ cahní na̱ mí sa̱há Jesucristo. Joo xi̱hín
    ña̱ yóho núná nu̱ yo̱ jána̱ha̱ í nu̱ú ña̱yivi ña̱ ndáca̱a̱n ndée̱ mé á ini yiquí
    cu̱ñu í nani ndúú ñuyíví yóho.
  gfk-S: Hokakarek, di la hagae mem hutate ra minat, mem ing mem lon baak. Ma ne Jisas
    no burwana be di la gilgil hobi ter ta mem. Ma i ngan hobi ta mem waing no nilon
    tane Jisas nage hanawat palai bileng ta ikin ra palatamai mem nong na mat.
  bmu-bmu: Gölmenöŋ jebuk mala Jisösgö nupŋi memakzinaŋgöra aka nalö dop kömumbingö
    dop akzin. Sileninan kömumawaŋgö dop akzapmö, Jisösnöŋ urunine mal köhöiba silenini
    mem gulimakzawi, ambazipnöŋ miaŋgö ölŋi ek asarimegöra aka kinjin.
  dgz-dgz: '@see-verse:2CO.004.010'
  eng-GNV: For we which liue, are alwaies deliuered vnto death for Iesus sake, that
    the life also of Iesus might be made manifest in our mortal flesh.
  zaa-NT: Intu' nna ttu ttu tsá bá cca tu' sufrir por causa de tsina qui' Jesús hàstaá
    cani tu' qui'ni lo lù'uti taá chi tse'e tu', pero bihua rutse'e latsi' tu' tsina
    qui'e porqui'ni runna bée la'huacca espiritual qui' tu' para guni tu' seguir,
    acca rilá'ní qui'ni la'labàni nu té qui' Jesús annana, pues té huá qui' tu' màsqui'ba
    cuerpo qui' tu' nna té qui'ni gattią.
  eng-WEBSTER: For we who live are always delivered to death for Jesus' sake, that
    the life also of Jesus may be made manifest in our mortal flesh.
  guh-guh: Daxitamatacabi patajinavanapaematacabianë, panetsiayai tsabiabi itsamonae
    patanebeyejebinexa Jesús papijajivixaenë. Bajarapacuenia panetocopiapatabiaba
    jivi pataneyapëtaenexa Jesús pataneyajavaponaponaejava.
  bon-bon: Yoo, iyeta padare cime ireclota ngalebora cine wälu birige budre päpäname
    Yeesu name pi, yepä cime ai gawe ireclota tääpe cina lipu camu ireclota cama gemi,
    peei te jewabudnitenige, egä Yeesu cuta ireclota gyene.
  nhw-BL: Masehualme mojmostla quinequij techmictise tojuanti catli tiyoltoque huan
    catli tijtequipanohuaj Tohueyiteco Jesús. Huan pampa tinemij nechca miquilistli,
    quipalehuía para ma nesi ipan ni totlacayohua catli miquij para tojuanti amantzi
    ya tijpiyaj inemilis Jesús ipan tojuanti.
  swh-ONEN: Kwa maana sisi tulio hai siku zote tumetolewa tufe kwa ajili ya Yesu,
    ili kwamba uzima wake upate kudhihirishwa katika mwili wetu upatikanao na mauti.
  wbi-wbi: ulwakuva usue twe vano tuli vwuumi, jaatu tuli mu lutalamu ulwa kufua vwimila
    uYesu kuuti, uvwumi vwake vuvoneke mu mavili ghiitu ghano ghifua.
  bba-bba: Bɛsɛn wɑ̃ɑru sɔɔ bɑɑdommɑ sɑ wɑ̃ɑwɑ ɡɔɔ sɔɔ Yesun sɔ̃ kpɑ win wɑ̃ɑru tu
    mɑɑ kɑ sɔ̃ɔsirɑ bɛsɛn wɑsi ɡɔɔɡii sɔɔ.
  eng-KJVCPB: For we which live are alway delivered unto death for Jesus’ sake, that
    the life also of Jesus might be made manifest in our mortal flesh.
  kgk-NT: Oroikove peve gwive ore mbohasa asy meme ore jukase-vy oroiko-gwi Hesu rembigwái
    ramo. Upéixa oroiko jave ojehexa uka ore reko-rehe Hesu oikove jevymaha. “Hesu
    voi nipo ra'e oipytygwõ Paulo kwéry-pe. Hesu voi nipo ra'e oikove jevy-ma” he'i
    hagwã ore rexaháry.
  waj-waj: Ta mmatayaa variaunna suaivaki ta Yisuunna mmooriivaa iikiaunnani gioonna
    kiaapuuya ivaara ti ruputuaara iikiaaniaata ta mmannammanna mmooriivaa iikiaunnanoo.
    Ivo tiiki varikiai ta variaunnaivaa ngia kooyaa taateeraivaara ta mmannammanna
    mmooriivaa iikiaunnanoo.
  cpy-cpy: Iroka kanta-kota-chari, osheki noñaa-piinta-witakawo nokamawenteromi nokenkithata-kotakiri
    Jesús, aririka iñaayiteenari atziri, riyoyitee jempe ikanta Jesús rañaakaantzi
    rirori.
  mpx-mpx: Yawalima miminana Yeisu kaiwena gamagalau hi nuwamutagima yaomal elana,
    inoke Yeisu yawalina i masala tuwameya toto abwe ni aliga ge gamagalau gegewel
    nihi atena te Yeisu yawalina i gan.
  wbp-wbp: '@see-verse:2CO.004.010'
  luo-luo: Wan ma wangima tho ochomowa kinde duto nikech wach Yesu, mondo omi ngima
    mar Yesu onere e ringrewa matho.
  nhe-NT: Tlacame mojmostla quinequij techmictise tojuanti tlen tijtequipanohuaj Tohueyiteco
    Jesús. Huan pampa tinemij nechca miquistli, quipalehuía para ma nesi ipan ni totlacayo
    tlen tlantehuas para tojuanti ya tijpiyaj iyolis Jesús topani.
  aii-aii: ܣܵܒܵܒ ܐܲܚܢܲܢ ܕܝܼܘܲܚ ܚܵܝܹ̈ܐ، ܒܟܠܔ ܥܕܵܢܵܐ ܦܝܵܫܵܐ ܝܘܲܚ ܣܘܼܦܝܹܐ ܠܡܵܘܬܵ‌ܐ ܒܘܼܬ
    ܚܵܬܸܪ ܕܝܼܫܘܿܥ، ܕܦܵܝܫܝܼ ܚܸܙܝܹܐ ܚܲܝܹ̈ܐ ܕܝܼܫܘܿܥ ܓܵܘ ܦܲܓ݂ܪܲܢ ܡܵܝܘܿܬܵ‌ܐ.
  esk-NT: Iñuuniałłaptikni ataramik anayanniuqtuaqhuta tuqqutaułiġmun pisigiplugu
    Jesus, taututlatquplugu inuuruaŋułha Jesus-ŋum uumuuna tuquraġaqtuakun timiptigun.
  msb-msb: Myintras man kami buhay, pirme nasa peligro san kamatayon alang-alang kan
    Jesus agod mahayag sa amon na may kamatayon na lawas an buhay niya.
  cpa-NT: Di³ lah¹jøng² báh³ dsø²ŋøi² jnieh³ cónh¹ jmai³ ja³chiang² jnieh³, hi² ŋi²niang³
    jnieh³ juu¹² ja³lé² li¹dsiág¹ jnieh³ ni³ huu¹³ quiah¹² Jesús. Mi³jøng² ma²léi¹³
    hi² ŋi²niang³ jnieh³ ni³ huu¹³ quiah¹² Jesús ni³ jmøi¹guǿi¹ la².
  dso-dso: ଆମେ ଜିସୁର୍‌ ସଙ୍ଗ୍‍ ରଇଲାର୍‌ ପାଇ ବଁଚ୍‌ବାଜାକ ମର୍‌ବା ବିପଦେ ଆଚୁ । ଜେନ୍ତିକି ଲକ୍‌ମନ୍‌
    ଏ ମର୍‌ବା ଗାଗ୍‌ଡେ ଜିସୁ ବଁଚିରଇବାଟା ଦେକ୍‌ବାଇ ।
  meu-meu: Badina be dina idoidiai, ai mauri taumai taomai e tore Iesu dainai, Iesu
    ena mauri ai hidiomai ai baine hedinarai helaoreana.
  yva-NT: '@see-verse:2CO.004.010'
  dgc-dgc: '@see-verse:2CO.004.010'
  zpm-NT: Gzataa dze noxtseeb no gut miech no, loxaque ne rdziuuṉ no xtsiiṉ me; per
    ga rdeeda diidz rlu no gaṉle pa lotaa nacnie me no, niicle ne tib lëse beṉ nac
    no.
  hix-NT: Tano roro rma ryehtoko, twayehkaxemà ro me wehxaha, Txesus yanoto me ryesnàr
    ke mak ha. Khoryenkom yano me àro wyaro wehxaha, onà wyaro tonyxem me ryehtxoho
    me, àwayehpànà ro wyaro tonyxem me ryehtxoho me. Twayehsom me rma ryehtoko, àwayehpànà
    ro wyaro ronyhen hamà, Khoryenkomo, toto komo wya.
  sim-sim: He, ter ni liwa lerawu Jisashin ni landa osik ma nirin ermba ermbak li
    mandingormekwak unda lir. Hako os nirin erem li unda nombo orok ermba ermbak linda
    Jisashi os nihik nanda oso avak kormbak si talanak li heyekwa sir.
  npi-ULB: हाम्रा मानवीय शरीरहरूमा येशूको जीवन देखा परोस् भनेर जीवित भएका हामीहरू
    येशूको खातिर सधैँ मृत्युमा सुम्पिइँदै छौँ ।
  cgc-cgc: Ta ame i na kabui pirmi kay nang tise napatay tenged ta ame na pagsirbi
    ki Jesus tak iling tan isya na paagi na mapakita naan ta mga ittaw na Jesus an
    bui tak pirmi kay din patabangan na mabui pa.
  tim-tim: Akto nen âmâ Yesugât âi memaen aregât Yesugât pat sambelem ariâk dâm aregât
    hâk hilâlâm nâŋgâm bâsok momaen. Gârâmâ Yesuŋe wâtŋe aknengimbo manmaen are luâk
    âmbâleŋe hârok ekŋet dâm âi humo mem manmaen.
  yor-yor: Nítorí pé nígbà gbogbo ní a ń fi àwa tí ó wà láààyè fún ikú nítorí Jesu,
    kí a lè fi ìyè hàn nínú ara kíkú wa pẹ̀lú.
  wos-wos: Nani hiyahafi reta Jisasna jémba yambeka nawulak du takwa hélék yata naniré
    xiyanjoka hurundaka nani hiyaakwa du maki nani re. Wun xak dé nanika ya, nak du
    takwa naniré xéta Jisas nanika huli mawuli hwendékaka xékélakindate.
  emp-NTPO: Wãrãda dai wad̶i zocai panʌne Jesu carea ẽberãrãba daira bea quĩrĩã panania.
    Mãwã dai cacua beuida b̶ʌd̶eba jũmarãba Jesu zocai b̶ʌda ununia.
  eng-F35: For we, the living, are always being handed over to death for Jesus' sake,
    so that also the life of Jesus may be manifested in our mortal flesh.
  ind-ind: Memang kami masih hidup. Tetapi karena melayani Yesus, hidup kami selalu
    terancam. Hal itu terjadi supaya kuasa kehidupan Yesus juga bisa terlihat dalam
    tubuh kami yang fana ini.
  pes-OPCB: بله، گرچه زنده‌ایم، اما به خاطر خدمت به عیسی، پیوسته با مرگ مواجه هستیم،
    تا حیات عیسی نیز در بدنهای فانی ما آشکار گردد.
  mpt-mpt: Ni Yesuse dowan wengo omkeima binabobo o dafa ota naka maki obianiba Ni
    Folwali yenanoba kaaine ge obinabib otane naka mak unang maki ni kukubo wateniba
    obianiba I dabalim naka otane i Yesuse titilsabo ge obinabiobe.
  ssx-ssx: Yesuna꞉ ekina꞉ nika꞉ hatia puluma꞉ ale pa꞉ta꞉ manuta꞉ homa꞉la꞉eki teke
    pa꞉ta꞉ hao haloma꞉me. Pa ekipeke ipika꞉ deto hala꞉ ekita꞉ nika꞉ do kenke loke
    pa꞉ta꞉ handena꞉yeke pitoloma꞉me.
  mkl-mkl: Ntɔi, bɑɑ do iyi ɑ̀ wɛɛ fei, si ɑnui ikui ɑ̀ yɑ kɑ wɑ wɑɑti kɑ̃mɑ fei nɑ
    irii Jesu, ku bɑ ɑ yɛ kuwɛɛɛ si ɑrɑ nwɑ.
  gaq-gaq: ମେଁନେ ଜିବନ୍‌କେ ଏନ୍‌ ନେଙ୍ଗ୍‌ନେ ଗାଗ୍‌ଡ଼େନ୍ନିଆ ଆତ୍ନା ନ୍‌ସା ଜିସୁ ନ୍‌ସା ସାରା
    ଜିବନ୍ ନେନେ ଗୁଏନେନ୍ନିଆ ଆତି ନେଲେକେ ।
  gof-RNT: Yesuusa de7oy hayqqiya nu asatethan qonccana mela paxa de7iya nuuni iya
    gisho ubba wode hayqos aadhdhidi imettoos.
  unx-unx: ୟୀଶୁଆଃ ଜୀଦାନ୍‌ରେ ଆଲେୟାଃ ଗନଏଃ ହଡ଼୍‌ମରେ ନେଲଃକା ମେନ୍ତେ ଆଲେୟାଃ ଜୀନିଦ୍‌ରେ ୟୀଶୁ
    ନାଗେନ୍ତେ ବରୱାନ୍‌ ଗନଏଃରେ ସବେନ୍‌ ଇମ୍‌ତା ମେନାଲେୟା ।
  gah-gah: Vegená keza Izesukumule liki lelí gamena gohalagú imi aniti aniti iki lilími
    gopa napa iki heleakakú lilími miliaká niamó nene Izesú minoko aleko oakalímini
    zámuza nene heleaká lugupeloka utó o lamaná itive loko nenéminoko utó o lemeaká
    noive.
  lcm-lcm: Using namem, si to i pukun ke, namempo uli duai ani kui marai tung ani
    Iesu, ani to ang si Iesu ka mang amalangas aro si pukun vopo mat palau ke.
  aer-aer: '@see-verse:2CO.004.010'
  qvc-NT: 'Noqaykunaqam listu kanillapa ima diyapis wañunayllapa Jisuspaq yach''achikushqayrayku.
    Chaqa ancham munanillapa chay rikawaqkuna intyindinanllapa: Jisuspa Santu Ispiritun
    paykunapi kawsashpam, tukuy imapi yanapaykan, Dyuspaqlla kawsananllapa, nishpa.'
  tgl-ULB: Kaming mga nabubuhay ay laging nahaharap sa kamatayan alang-alang kay Jesus,
    upang ang buhay ni Jesus ay maihayag sa aming mga katawang tao.
  cbs-NT: Natian nukudi jiweyuxun Jesús nun chibainwen taexun nuku tenankatsis ibiaibun
    Jesús ini keska jiwediakin nukun yudawen nun jaskaxunai dasibibu nun jatu uinmakubainaii.
  xtm-NTPP: Vaa saña chi nani ka teku sa a chi ka iyo yika sa ja jin kûu sa, kuechi
    ja ka kaxtnu'u sa tnu'u vii tnu'u va'a Jesús ma, sukan‑va'a jin kuni ñayii ma
    ja téku Jesús ma te chíndee ña'a ya ja jin koteku sa ni‑kani ni‑jika, visi na
    jin kûu sa ñuu ñayivi a.
  nnq-nnq: Machoba goa pututama tubi mukioya chu kuwe kwa magambu gu kummegele Yesu
    kupala bwomi gwa Yesu ubonekane mumibele jito ejiwe.
  bao-NT: Jãa cati niirã, Jesús yee jʉori to birora cʉ̃ja ca jĩarʉga nʉnʉjeerã niicãrã
    jãa bii, jãa upʉri ca bii yaipa upʉ menara Jesús cʉ̃ ca cati niirije cãa to bii
    bau niijato ĩirã.
  san-ORI: ଯୀଶୋ ର୍ଜୀୱନଂ ଯଦ୍ ଅସ୍ମାକଂ ମର୍ତ୍ତ୍ୟଦେହେ ପ୍ରକାଶେତ ତଦର୍ଥଂ ଜୀୱନ୍ତୋ ୱଯଂ ଯୀଶୋଃ
    କୃତେ ନିତ୍ୟଂ ମୃତ୍ୟୌ ସମର୍ପ୍ୟାମହେ|
  huv-NT: Wǘxan saliünan napacan samongochiün xeyay, sayajcan laliüc nandeowan, cos
    wüx Teat Jesús sasajan nipilan. Samongochiün aag ayaj para majüic nguineay Teat
    Jesús almapac, teamambeol xicon masey aliün najiüran aaga cuerpo leaw apndrom
    ombas.
  otn-NT: Mɛ̱nte yø pa dí 'bʉi, n'na pa ngu̱ n'na pa, ya ja ngue da̱ hyogyø ja̱'i̱
    ngue dí̱ mma̱ hanja ra̱ Jesús. Ja dá̱ ba̱p'ʉ yø ja̱'i̱ ya ngue gue'a̱ ra̱ Jesús
    i 'bʉi ngue fäxca̱gui̱, ja̱na̱ngue hi̱nte di jacyø ja̱'i̱.
  nop-nop: Indi Jesu’walaŋ metamŋiye hatiyam doktiŋa helemahelemaŋ nindihikumuŋ tinetiiŋ.
    Uyadi Jesu’walaŋ hatihati diniŋ saŋiniŋ foloonik kadaka tibaak wondok foloŋ mintadakaledok
    unduŋ tinimiiŋ.
  obo-NT: Oyyos laggun to ka-ay koy pa to ampow't ingod, inaayun koy od isau to kopotayan
    pomon da en to koddumoruma roy ki Disas Krays. Piru sikandin kos od tavang konami,
    amoy od kokita to langun no minuvu no no-uyag en sikandin. Woy od kokita ran iddos
    kotuusan din ka-ay't konamin lawa no duwon komoometan woy kopotayan.
  cak-ENT: Roma roj ri c'a roj c'üs, chi jumul c'a rojc'o chuvüch ri camic, roma nkabün
    c'a rusamaj ri Ajaf Jesús. Richin quiri' ri ruc'aslen ri Jesús nk'alajin ta c'a
    chuka' pa tak kac'aslen roj, stape' (aunque) roj vinük y roj nkucom.
  lif-NT: ᤀᤠᤏᤡᤃᤧ ᤁᤧᤛᤡ᤺ᤒᤠᤀᤠᤱ ᤁᤧᤒᤣ᤺ᤰᤐᤠ ᤏᤠᤛᤡᤱᤃᤧᤴ ᤌᤰᤁᤥ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤜᤡᤱᤔᤴᤏᤡᤴ ᤏᤡᤎᤠ᤺ᤵᤗ ᤑᤠ᤹ᤀᤠᤱ
    ᤕᤧᤛᤢᤖᤧ ᤁᤢᤗᤠᤃᤡ ᤌᤡᤰᤕᤠ᤺ᤴᤎᤰ ᤛᤡ᤺ᤔᤠ ᤗᤡᤱᤎᤥᤀᤥ ᤁᤧᤖᤡᤃᤧᤖᤥ॥
  mie-NT: Chi juni técū ndá nī, de ndācá quīvī ja ñatin cahnī nchivī nduhū jā síquī
    Jesús. De súcuán de jínī nchivī jā técū Jesús inī yiqui cúñu nī jā cuū.
  san-TIB: ཡཱིཤོ རྫཱིཝནཾ ཡད྄ ཨསྨཱཀཾ མརྟྟྱདེཧེ པྲཀཱཤེཏ ཏདརྠཾ ཛཱིཝནྟོ ཝཡཾ ཡཱིཤོཿ ཀྲྀཏེ ནིཏྱཾ
    མྲྀཏྱཽ སམརྤྱཱམཧེ།
  qve-NT: Noqaykuqa kawsashaykun. Ichaqa Señorninchis Jesucristomanta willakusqaykuraykun
    runakuna wañuchiwanankumanta sapa kutin peligropi kashayku. Saynata kawsaqtiykun
    runakunaqa rikushanku, Señor Jesucristopa ñak'arisqanta hinallataq paypa kawsarimusqanta
    vidaykupi.
  pao-NT: '@see-verse:2CO.004.010'
  cbu-NT: Ashiriya, iy Isusoo mangoonkuni, uru kamiran tsipamaam waritakaniya. Uru
    Isus wamin iyaa pachamaam zandkanaya. Ashiritaa, Isus waana iyaa tapachindaku,
    waanamun wizpuririni kchitakaniya. Nutseetsini kucharimasheetstaa ituyamakpaz
    ashkiya. Yuwamun Isus iyaa istaku anumun ichinguru tputs Isusoo taárash yasachinllinaya.
  usa-usa: máqte-tupaama Îtuqtabama ketáámá púyôwaniq kéunatae. miraúma ketááí tútiq-yataaqtabama
    waayúkama Îtuni mái-akoqnaama káonaae.
  soy-soy: Tɔ nfɑ́ɑ mɑ́lɛ, ɑmɑ́ mɛsɛ́rɛ kɑri Yeesu nnyɑ nkpɔ hɛirɛntɛ. Li nyísɛlɛnlɛ
    rɛ ḿpɑ́ tɔn n kpu, unfɑɑ yɛ irɔ́piŋɛ-i welɛ mɛsɛ́rɛ.
  hui-hui: Inanaga tinginiha howa Yasunaga holene walia helo iname Yasunaga biabe
    bia halu homolene kaware ngagoria haabo haramali.
  amf-amf: Yesussa sadano diyen wosa bishinte konin haapadhoadettsi, ta wodi sadanka
    dahaana rooro wul Yesus goynka dembhina saskate woda imbhe.
  quc-NNT: Ri uj ri k'ä uj k'asal na, ronojel q'ij uj k'o cho ri kämikal rumal rech
    ri Jesús, rech ru k'aslemal ri Jesús käq'alajin pa taq ri qa cuerpo uj ri xa käsach
    ki wäch.
  dob-dob: Onaꞌaiꞌaila mayawasima tuta gete baleꞌuya, ta Yesu manuna tuta maiboꞌana
    ꞌediya talauwalao siloeloemwawasima, ta saꞌi Yesu yawasina bwalama nenetadi solanaya
    ꞌietaetapewa.
  wrs-wrs: Kava andra viv Yesusna, noinda Yesusna andrarava kanamba dalalmba mura
    ambo luhunv. Memba honamba, osm Yesusna undmba nunglimnivra katatanana nihra,
    honamba nihva dalv.
  mca-mca: Qe yekheweli'ƚ in mexe yi'ƚiyi'ƚ nite' yili'ij in iftsaxets qu' natsaxi'ƚju'
    qe ta'ƚets ha' Jesús, hats'inha pa' hane'ej ƚiƚa'x ha' Jesús qa' ne'twenhetiijiijek
    ene' yesenitsi'ƚ hik enewe' wa'm.
  tzo-TZC: Ti jech liꞌ to cuxuluncutique, chapal scotol cꞌacꞌal ta xquichꞌcutic milel
    ta sventa ti ta jpascutic yabtel ti Cajvaltic Jesuse, yoꞌ jech ta xvinaj xtoc
    ti oy scuxlejal ti Jesús liꞌ ta jbecꞌtalcutic ti snaꞌ xchame.
  mya-mya: ငါ​တို့​၏​သေ​ကြေ​ပျက်​စီး​တတ်​သော​ကိုယ် ခန္ဓာ​တွင် သ​ခင်​ယေ​ရှု​အ​သက်​ရှင်​တော်​မူ
    ကြောင်း​ပေါ်​လွင်​စေ​ရန် ငါ​တို့​သည်​အ​သက် ရှင်​လျက်​ရှိ​သ​မျှ​ကာ​လ​ပတ်​လုံး​သ​ခင်
    ယေ​ရှု​အ​တွက်​အ​ခါ​ခပ်​သိမ်း​သေ​ဘေး နှင့်​ရင်​ဆိုင်​လျက်​နေ​ရ​ကြ​၏။-
  gng-NT: Imɔ̀n, *Yesu bo, mikuum tuu ki kpàakeh tɛ nɛ tiʼfuobm ni uyo kɛ ŋɔ nɛ̀
    ń wuɔn kí ye uʼfuobm te tiʼgbɛnɛnt tà li kpo nnɔ ni.
  cbi-NTPO: '@see-verse:2CO.004.010'
  ikk-NT: Makẹni, hụnnị ẹnyi rị ndụn, ihiẹn ọnwụn gi a kpọ ẹnyi ihun a bịa nị ẹnyi
    ogẹn ile makẹ ufiri Jizọsị, kẹni ịhịan gi ẹhụ ẹnyini hụn a nwụnhụnnị a hụn nị
    Jizọsị rị ndụn.
  leu-leu: Ri lisan vulan nemaam aava maam to, xe lana maatan sena usiaan na Yesus
    talo a toyan sina vaxa i taa savat la matavas la vipin simaam.
  maz-NT: Nu dya xe rí büntcjö, me jongöji ja rgá mbötcöji, na ngueje rí pëpigö e
    Jesús. Dya pje ga zëtscö, pero angueze cjacü rá zëzhgö. Je ga cjanu ga jñetse
    c'ü bübü e Jesús a mbo cja ín mün'c'ö.
  bod-N: ཡང་ཁོང་ཉིད་ཀྱི་ཚེ་སྲོག་དེ་ངེད་ཅག་གི་འཆི་བར་འགྱུར་བའི་ལུས་སྟེང་ནས་གསལ་པོར་མངོན་པའི་ཕྱིར།
    ངེད་ཅག་གསོན་པོར་གནས༌ཀྱང༌། རྟག་ཏུ་སྐྱབས་མགོན་ཡེ་ཤུའི་དོན་དུ་འཆི་ལམ་ལ་བརྫངས༌པ་ཡིན་ནོ།།
  tca-NT: Rü ñu̱xma na tamaxẽxü̃, rü guxü̃ i ngunexü̃gu rü Ngechuchugagu ãũcümaxü̃wa
    tangẽxmagü. Natürü ngẽmaãcü toxü̃ naxüpetü na Ngechuchu inawéxü̃cèx i norü pora
    nawa i ñaã toxone i yuxwèxexü̃.
  zpl-NT: Diqui nú nehuañiru, yebee bichia nzucutsia luru nú uti bee bene liꞌiru equie
    nú necaru beneꞌ Jesucristo nu scua rlubeꞌru lubee bene poder nú rluꞌcu Jesucristo
    nú leꞌca rluꞌcuru, mase nú necatsiaru bene enu ati.
  mbc-NT: Uurî'nîkon ko'manto' wanî sîrîrî tîpose nari' pe, maasa pra innape Jesus
    kupî'nîkon wenai sa'mantan eserîke awanî. Tîîse sa'mantan pepîn uuko'mannîpîiya'nîkon
    ye'nen. Mîrîrî wenai esepu'tî enen Jesus wanî.
  ndg-ndg: Twenga twabile akoto masoba tumetolewa kuwaa kwa ajili ya Yesu, ili panga
    ukoto wa Yesu ubonekane katika yega yetu ya bandu
  wsk-wsk: Mu awuk, munan suen la te, ana Jesus kowom karosan bore te se, kuera mateng
    te nanga betesan. Se munan umu te, noko marak sokel ningo mu anananga ningi wetang
    saposo se arigisan.
  toj-NT: Ja janec' tiempo huax aaji jsac'anilticon ja ba luum iti, cada c'ac'u mix
    naaticon ta sac'anoticon cuando huax och ja c'ac'u, pero quechan yuj ja huax c'uanticon
    ja Jesusi. Pero ja jcuerpoticoni, tix yila sbaja, siquiera oj snae ja cristiano
    que sac'an lec ja Jesusi.
  tbc-tbc: Man dugo, saen fidian maŋsama tureŋ lo Jesus niŋen o mateŋ lo madu mau
    o dibilama se ya, an lo dop iŋsan kumaen an maŋ tinima tan en san lo kuai isi
    wa.
  sna-sna: Nokuti isu vapenyu tinoramba tichiiswa kurufu nokuda kwaJesu, kuti upenyu
    hwake huratidzwe mumuviri wedu unofa.
  smk-NT: O' wanin, mintras nin mangkabyay kami et ket man'adapen mi tanan pirmi a
    mati bana' sa pagsisirbi mi kona ni Jesus. Wanin ta pigaw nin maipa'kit konan
    sitin mapati nin lalaman mi a byay na ni Jesus nin nanalo sa patiti.
  grc-TCGNT: Ἀεὶ γὰρ ἡμεῖς οἱ ζῶντες εἰς θάνατον παραδιδόμεθα διὰ Ἰησοῦν, ἵνα καὶ
    ἡ ζωὴ τοῦ Ἰησοῦ φανερωθῇ ἐν τῇ θνητῇ σαρκὶ ἡμῶν.
  gof-WFTW: Yesuusa de7oy hayqqiya nu asatethan qonccana mela paxa de7iya nuuni iya
    gisho, ubba wode hayqos aadhdhidi imettoos.
  spa-BLM: Porque los que vivimos estamos siempre entregados a la muerte por causa
    de Jesús, para que también la vida de Jesús se manifieste en nuestra carne mortal.
  kyz-NT: 'Kwe pewara ''gã nupe ore Jejui ''ga mome''uramũ ''ga ree iporomutare''ema
    ''gã afueweramũ ore ree kamẽsĩ''ĩsĩ''ĩ. A''ere ''ga nore apisiukari ''gã nupe.
    A''eramũ ore resakara ''gã ''jau ajaupe: “Ako futat Jejui ''ga ''gã pyri ra''e.
    Ojejuka futat ''ga wemiayuwa ''gã nee ra''e”, ''jau ''gã ajaupe, ore resaka.'
  dao-dao: Isetiakyaküng, thi theikia kami pumsa üng Jesuha xünnak angdangnak thei
    vaia, kami xün k'um üng Jesuha phäha thi khai hlawka ami jah pawh khawi.
  cya-cya: Si'yana tsalca huare' nu ti' lo'o, nchgaa xaa ndon tiyaa hua caja hua si'ya
    Jesús, se'en nu ca chcan' loo chendyu 'in Jesús loo chendyu 'in hua, huare' nu
    lca cunan' nu ntsu'hui cha' tsatii cha' 'in.
  nii-nii: Yi mił, kunum kunum sinim konj mołamin kin, oł embin tui ni koltmun oł
    ei, sinim kin tonu onum. Nimbił erang sinim Jiisas nge embe ełe, ni tor kindpin
    ełe nge, oł embin ei sinim kin tonu onum. Yi mił peng kin, Jiisas eim nge noman
    konj dinga ei, sinim ngenj tuk ełe mułang kin, wumb pei keningii.
  ign-NT: '@see-verse:2CO.004.010'
  dik-NT: Rin ɣok kɔc pïr, ɣok aa rëër akölaköl ɣo cït kɔc bï thou rin Jethu, rin
    bï piɛ̈rde tïŋ guɔ̈pdan bï thou yic.
  cac-cac: Yacb'an pitzan on̈, masanil tiempo ayoch chamel d'a quib'an̈, yujto junxon̈ej
    caj yed' Jesús, yic vach'chom chamelb'a yaj co nivanil tic, van scheclajel sq'uinal
    Jesús d'ay.
  tzj-E: Cara' quenbij chewa com ajoj ja okc'asla ne ncanox wa' rij kawech nak nba'na
    chka che nokcamsasa per rmal Jesús tak cara' nba'na chka. Cara' nba'na chka ch-utz
    c'ara' che bien nk'aljina ajni' rc'aslemal Jesús che ntajina nesmaja chpam kc'aslemal
    mesque xok ulew.
  san-BUR: ယီၑော ရ္ဇီဝနံ ယဒ် အသ္မာကံ မရ္တ္တျဒေဟေ ပြကာၑေတ တဒရ္ထံ ဇီဝန္တော ဝယံ ယီၑေား
    ကၖတေ နိတျံ မၖတျော် သမရ္ပျာမဟေ၊
  yaa-NT: Nõ Jesús yonoxonaito mẽxotaima noko retepaikani. Akka noko retepaifiaifono
    nõko Ifo Jesús noko kexesharai noko reteyamanõfo. Akka nõa nõ ifimetiroma nayamaxiki.
    Nãskakẽ tãpitirofo mã Jesús nafianixakĩ anã otoax nofe ikẽ.
  cab-NT: Wagía, sun awánja lan abágarida, yaráfañu wáña lun woúnwen furúmieguarügü
    wéyu lueígiñe Jesúsu, lun gayára lan larijíniwa libágari Jesúsu wádaangiñe.
  clu-clu: Amun kaboi pirmi gani sa piligro ang kamatayun tungud sa amun pagsirbi
    kay Jesus, agud paagi sa amun lawas nga dia nga mapapatay pa ra gid sa ori makikita
    ang tanan nga boi gani si Jesus.
  swh-ULB: Sisi tulio hai siku zote tumetolewa kufa kwa ajili ya Yesu, ili kwamba
    uhai wa Yesu uonekane katika miili yetu ya kibinadamu.
  tpt-NT: Tejkan aniy iktꞌaunau va si kintamaqniputunan por iktapatsaniyau ni Jesucristo.
    Ex chuncha xajachal ni va tasuy ixjatsukunti ni Jesucristo la kilakatunajkꞌan
    mas kakniyau.
  aai-aai: Anayabin it iyab yawasit tama’am Jesu wabinamaim it mar etei morobomaim
    tama’am, saise i ana yawas it biyatamaim nirerereb.
  sny-sny: Nomo Jisas lo wiyawi ta'aneyei su, mi mi werese lu tamo nomo aine tera'eyei
    ne totesiya. Serai nomo fofowei erasi a'i tahe nomo lo sahe teriteyei su, lu taune
    werese Jisas lo marepi hepene, tahe pa'are nomo sahe siye so'oruwerowa. [Ro 8:36]
  myy-myy: Jesús oca yʉ riasojare, coriarã masa sĩa ãmosotiama yʉre. Yʉre ĩna sĩa
    ãmobojarocati Jesuama yʉre tirʉ̃nʉami. “Catigʉ ñami Jesús. Ito bajiri ĩ ñarãre
    tirʉ̃nʉami ĩ”, yi mʉare yʉ riasojare, yʉre sĩarona cʉníama masa. Ito bajiro ĩna
    yibojarocati Dios oca riaso jidicãbea yʉ. Jesure tʉorʉ̃nʉcõri, mʉa catitĩñare
    ãmogʉ̃ mʉare riasoa yʉ.
  trc-NT: Dan me se vaa iꞌna̱ꞌ núj rihaan chumii̱ nihánj, tza̱j ne̱ niga̱nj neꞌen
    núj se vaa caꞌve̱e cavi̱ꞌ núj cheꞌé se noco̱ꞌ núj man Jesucristó, ne̱ neꞌen yuvii̱
    se vaa caꞌve̱e cavi̱ꞌ núj, tza̱j ne̱ xcaj nij yuvii̱ cuentá se vaa vaa iꞌna̱ꞌ
    núj cheꞌé se ꞌni̱j Jesucristó nimán núj ne̱ racuíj ndoꞌo soꞌ man núj ado̱nj.
  cut-NT: Numanahn che chenan nuhn iyehnse ne, a̱ma ca̱hnda yahn nuhn, che nahn ca̱hno
    ihyan nuhn, yahn che ritahno nuhn Dihvo vo Jesucristo, ne nduco chemin ne, rihnde
    ro che va ye ca̱va nuhn.
  bel-bel: Бо мы жывыя няспынна аддаёмся на сьмерць за Ісуса, каб і жыцьцё Ісусава
    адкрылася ў сьмяротнай плоці нашай,
  zlm-KSZI: Kami yang masih hidup ini sentiasa diserahkan ke tangan maut demi Isa,
    supaya kehidupan-Nya nyata dalam tubuh kami yang fana.
  gdr-gdr: Ɨ sɨn re yilo im wɨmena wuwenyɨn, ajɨ ita wɨnɨnd sɨn uj okatenam bebɨg
    im wɨp awarkenenindam Yesu map. Nokɨm da ɨdenat Godɨmna dandat Yesumna yilo yɨrkokar
    daka kwa pɨta omnena iyeny sowaina jɨwɨnd rɨnsim ra uj taukanj.
  vmy-NT: Ngu, ji̱n xi tetsubachii̱n, ngantsjai tjenngini̱ kjuabeyo tu ngatꞌare Jesús,
    tuxi ꞌbatsaꞌen sꞌe̱jñatsejenni nga tijñakun Jesús ngajin yojoni̱ xi tjinnere nga
    kueya.
  cmn-FEB: 当我们存活于世，因为耶稣的缘故常常遭受死亡的威胁，只有这样，我们必死之躯才能体现耶稣的生。
  gmv-RNT: Yesusa de7oy hayqqiza nu asatethan qoncana mala paxa diza nuni ubba wodekka
    Yesusa gishas hayqos aadhdhi imettoos
  ncl-NT: Unca pampa mochi in tonalijmes quiman tiyulticate, amo mocahualo pa techtemacasi
    pa techmictisi pampa ticneltocalo Jesús, pa yoje monextilis ilayuliltilisli Jesús
    pa innojen tocuerpos (tonacayo) hual huil miquilo.
  sua-sua: Ii, koma vle orom a pat to kmenang E Yesus orom kua vok tok, ekam ko kom
    sia vavle mo mmie he kaeha ngang nguk vgum e Yesus, vanang a yor tgia vat pekam
    dok. Ii, a yor tgia vat pekam dok tok ekam ko E Nut tmi kut el kua ngorsang kam
    mi kut vle tok arhe mekam mekam. Va tmi kut el kua ngorsang kam vle tok, he nang
    o mia kam kle kvokom kua vok to tkais kam yor he ka ngti, he nang E Nut kam khenam
    e Yesus ma mmok vgum dok tok kat te, her e Yesus ka serppak arhe nma ngae kun
    mnam dok tok, he nang mar kam kle kor mnam mar mang en he kmokpom kar vgum tok.
    He her gi vgum kua vok to enang tok arhe, e Yesus nma khenam en mruo ma mmok te,
    en tmi hop petgim ka nnak he ka ktal kat.
  are-are: '@see-verse:2CO.004.010'
  gai-gai: Na aia, aia Iesus Karaisna aiŋa morena, aintik aia memetmbaca an eteacna
    wat aŋgɨca eacreke, na meikramtaɨr mina aimo pi menacna towairena. Aintik Iesusna
    eteacna wat manan toco aina tikemb puŋga tɨkca wandacrena, na an tikca menacrenan.
  qvm-NT: '@see-verse:2CO.004.010'
  chz-NTPS: Jëëhꜘ, jnäähˈ hi̱ˉ ji̱i̱hꜙ, ko̱o̱ˉ baˊ heˉ hiiꜘ gooˉ ju̱u̱ꜘ jnäähˈ kwa̱a̱t˜
    kihꜗ Jesús. Läꜙja̱ˉ baˊ dsaˉläˉjnäꜘ heˉ chehꜗ Jesús nëˊ kya̱a̱ˈ jnäähꜗ hi̱ˉ saꜙ
    be̱e̱ꜘ.
  kmu-kmu: YisasiꞋa fanane hisia taugafale maineno tokiyaꞋama nelamia yana amave-lisiafe
    tagaya ma mopafima mainona kanafina Yisasi kea huhaleta nehunageꞋya hamaiya vai-lateꞋya
    tahaegahena maiꞋya nehae.
  ood-NT: T-doakag oidch o am hab chuꞌig mattp hems wo t-muhkid am wehhejed g Jesus.
    K hab wa masma ab e chehgidch g Jesus doakag id amjed t-chuhkug mo am him muhkig
    wui.
  lbm-lbm: कहालीकि हम जीतो जी हमेशा यीशु को वजह मृत्यु को हाथ म सौंप्यो जाजे हंय कि
    यीशु को जीवन भी हमरो मरन वालो शरीर म प्रगट हो।
  ncj-NT: Huan ic oc tiyolticaten, timotemacatoque ica miquilistli tepampa in Jesús.
    Huan ijcon noyojqui in tenemilis in Jesús mamonexti ipan totlalticpactlacayo.
  yuj-yuj: Yino te Jisasomp tére námpara, kápae kare ke fek yino yiki yakáp nánko,
    arop fárákap yinan tirá wour mwaria koupourou i konapon. Aenapo Jisasomp yiki
    yakao kor yinomp sumpwi mwanámp pourouk érik yak konámpon.
  kto-kto: Eva, pame okosarpang ubi ang Iesu, ga ma mirier lap la peinim na uro kimanam,
    mime oisin inamaniap alang meba pamenamung ga paving. Pa tale ka pavara, ga utmat
    la masingiala mirier inamaniap, Iesu la ut ma na miro neip pa onim it na kimanam
    la eba tale maiot busit gare sospen o kimanam.
  gmv-NT: ዬሱሳ ዴዖይ ሃይቂዛ ኑ ኣሳቴꬃን ቆንጫና ማላ ፓፃ ዲዛ ኑኒ ኡባ ዎዴካ ዬሱሳ ጊሻስ ሃይቆስ ኣꬊ ኢሜቶስ
  por-BLT: Enquanto vivermos, sempre estaremos correndo o risco de morrer por causa
    de Jesus, pois, assim, a vida de Jesus poderá ser mostrada em nossos corpos mortais.
  stp-NT: Na guꞌ aach nach buiñor tu juan guch Xoiꞌkam, jich chulhiiñdhaꞌ ich sia
    pɨk nar jax kaꞌ gɨt, nam baꞌ xich ñɨiꞌñdhaꞌ gu jaꞌtkam nach jax jaꞌk nakgat maaꞌn
    nach jax miꞌ puiꞌ jiim, na guꞌch guꞌnguxiꞌñ gu Dios.
  ame-NT: Att̃o allponmat yocrrena añe patsro yapaʼ c̈hocmach pomatatenyet yerromuepaʼtoʼ.
    Eʼñe yemorrenteñot̃ Jesús atet̃ penyet. T̃arraña att̃o Jesúspaʼ oʼ alla tanterra,
    yapaʼc̈hoʼña att̃oña aʼqueshp̃aterrey allempo es yehuenoya amaʼt yapaʼ arromñat̃eneshaya.
    Att̃ochña yeñotach acheñeneshaʼ att̃o Jesús t̃eʼpaʼ oʼ bet̃terra.
  mgh-2016: Eiyo, ikatema chonkhaye vari ihu akumiva nookhwa noonivinga wo nlhatu
    wo unkaviha Yesu ntheko awe, ikhalhe wiira ukumi awe wooniye mu iruttu chihu chinokhwa
    chi.
  kvn-NT: Tenal anmal-ampa-tula-tiidgin Jesúsga ilagwen aga chan ukchamal purkwegal,
    tulemal anmal-changin mag takegal, anmal Jesúsgin tula-tii.
  gvf-gvf: Yesu mile pai erungwa mere, na yal kobe para iru i maribe erabinga, i ibal
    kobe kanana dire, Yesu milungwa main te na ibal kobe pire gi di Yesu tobinga i
    pire, kamin kaun kaun ibal kobe na si gulabina di omue.
  san-ISO: yīśō rjīvanaṁ yad asmākaṁ marttyadēhē prakāśēta tadarthaṁ jīvantō vayaṁ
    yīśōḥ kr̥tē nityaṁ mr̥tyau samarpyāmahē|
  deu-ELBBK: Denn wir, die wir leben, werden allezeit dem Tod überliefert um Jesu
    willen, damit auch das Leben Jesu an unserem sterblichen Fleisch offenbar werde.
  mcb-NT: Omirinkatyo natsipereavageigake ikisaigakenara noneaigiri ariori irogaigakena.
    Antari nokañoigakara maika ontitari notasanoigakarira Jeso, aikiro onti kameti
    noneakagaigakeriniri maganiro tera tsikyata nagaveaige naroegi, irirotyo gaveakagaigakena
    Jeso.
  yle-yle: Nyââ, Yesu u l꞉êê dîy꞉o dye ghi yintómu pwopwo kêpa nmo wee, ngmênê Yesu
    ngê moo dyé nmo, mu kópu u dîy꞉o pi knî y꞉oo yi kópu nmî p꞉uu paa m꞉uu y꞉e, awo,
    Yesu ye wunê vyuwo.
  swh-1850: Naam, katika maisha yetu yote tunakabiliwa na kifo daima kwa ajili ya
    Yesu, ili uzima wake Yesu udhihirike katika miili yetu inayokufa.
  ese-NT: Eꞌe, pea cuaa ecuana napa majamaja cani Jesosa nijje jjapeequianijo. Ecuana
    quecua sa acani peaꞌai. Jamatii ecuana quea jaꞌa nee po tiitiianijo, ojjañaa ba
    caje Jesosa ecuana jaahuanajji quea jaꞌa nee. Oya eshe, de.
  jac-NT: Han̈on̈tiꞌan̈ waxan̈ca itzitzon̈an̈, yajaꞌ ayon̈n̈eticꞌacojan̈ yul iskꞌab
    camical sunilbal tiempo yu chon̈munlahan̈ yin̈ ismunil Comam Cristo. Hac tuꞌ chu
    isyenilo isba tzettaj yakꞌle Comam yin̈ huneꞌ conimanilan̈ cambehal ye tiꞌ.
  cak-CNT: Roma roj ri c'a oj q'ues na, can jantape' c'a ojc'o chuvech ri camic, roma
    nikaben c'a rusamaj ri Ajaf Jesús. Richin queri' ri ruc'aslen ri Jesús can nik'alajin
    ta c'a chuka' ri pa tak kac'aslen roj, stape' oj vinek y oj camel.
  zia-zia: Na Yesura buro-mani yero nona, susuwa aeno emo na dari yero nowa. Awiya
    Yesura nao taung aingso nana magayaora gerao auna atu kasa daung yaise Tuwa Bayau
    mene nigina teng na eno ayero yero nowa.
  mal-2015: ഞങ്ങളുടെ മർത്യശരീരത്തിൽ യേശുവിന്റെ ജീവൻ വെളിപ്പെടേണ്ടതിന്നു ജീവിച്ചിരിക്കുന്ന
    ഞങ്ങൾ എല്ലായ്പോഴും യേശുനിമിത്തം മരണത്തിൽ ഏല്പിക്കപ്പെടുന്നു.
  tuo-NT: Nipeꞌtise nʉmʉrĩ ʉ̃sã catiro põtẽorõ Jesú ye quetire werese buꞌiri wẽrĩtawioro
    niꞌi. Tojo weerã ʉ̃sã ya upʉ boadijati upʉ meꞌrã Jesucristo cʉ̃ nisetisere masãrẽ
    ĩꞌoꞌo.
  mbl-NT: Hãpkummuk pip, ha yũmũ yõg hãmyãxatamuk tox hã yũmũg xakix kõmnãg, tu Yeyox
    pu hãpxopmã max, puyĩy tikmũ'ũn pẽnã' Yeyox mõg yũmũg mũtik. Yũmũg xakix putup,
    pa Yeyox hi hãmyãxatamuk xohix kux 'ohnãg hã.
  zpc-NT: Pues yugu dza rdandoꞌ lao yedyi layu ruen z̃udyi guti ja benëꞌ nëtoꞌ nun
    quie nacandoꞌ benꞌ quie Jesús. Canaꞌ raca quiendoꞌ, como danꞌ cati bihue ja benëꞌ
    gan gutijëꞌ nëtoꞌ, hualëꞌë ja benëꞌ zu Cristo racalënëꞌ nëtoꞌ. Lente bëꞌëlaꞌ z̃ubaꞌ
    quiendoꞌ ta yeyudyi yedu quie, lenaꞌ ruluꞌen naca Jesús benꞌ run yelaꞌ neban quiendoꞌ
    yugu dza.
  gul-NT: Cause wiles we da lib een dis life, all de time we da stan een de patway
    ob det fa sake ob Jedus, so dat people kin see e life een we body.
