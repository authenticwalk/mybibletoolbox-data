  reg-reg: Eswe bhanu chilamile nsiku jona chisosibhwe okufwa ingulu ya Yesu, koleleki
    obhuanga bhwa Yesu bhubhonekane mumubhili jeswe ejechinyamubhili.
  mlh-mlh: Moreŋgo jiŋoke goku Yesure gio baegobeneŋ ore eru damaŋ so komekimiŋ ore
    so fukegobeneŋ. Saki funoŋunji komeiŋ ore so fukegayoŋ, Yesuji maŋnoŋuŋgo sanaŋgaru
    goku saki funoŋuŋ bogboreega, ŋiŋigoji ore fori ŋone mukunimiŋ ore eru dimagobeneŋ.
  gof-ENT: ዬሱሳ ዴዖይ ሃይቂያ ኑ ኣሳቴን ቆንጫና ሜላ ፓፃ ዴዒያ ኑኒ ኢያ ጊሾ ኡባ ዎዴ ሃይቆስ ኣዲ ኢሜቶስ።
  aau-aau: Payhokuaw, enekwei enekwei, hromkwe Jisas se ma nan kiykiy-ay se hokuaw
    kokwe, lokrue ohriar seme lwak, Jisas so su lwayr kyai hok hromo lokrue-owh mon
    ka lousne hrahra ha e hokuaw.
  tvk-tvk: Vengan xa melele xa rameul tamu radi, moletin sav xil di lakin maten mi
    xamem vengan xa di manggusil Iesu. Nggo suse ak, moletin xil lakila lapus kil
    meulien na Iesu vaxo tenbemem xa memerou tang.
  prf-NT: Mentras a biyag kami ay pirmi kami a ked ti panganib alang-alang kánni Jesus,
    tánni ten pamamag-itan nen biyag mi a tehud a kamatayan ay ketan en biyag na.
  auy-auy: Méraundasa aasiyaasi-kánáá séta Ísuni waási-iꞌa úndarakemba káféra sínkamiyata
    puwónaumno súndasa pósa kesáá méraundawini áwáuma Ísu póna kentáá súma taiꞌáínda-sufimba
    méraiye-aai wéisaawe.
  tbg-tbg: Tenavu Ihurarao ti, vira kaiqa vare vauramanta vika vira arukontemake tinavuvata
    arukareka auti variamanta vaunara. Mintiaqi vi vauramanta ne tavaavaro tinavu
    vaatavano taiqa vuainaraqi Ihuva qaqi variqiro vi variarirava vaimanta vaunara.
  hub-NT: '@see-verse:2CO.004.010'
  hmo-hmo: Aiemai mauri dinadia ibounai, Iesu ena gaukara ai karaia noho dainai, haida
    ese ai idia alaia gwauraia. Inai ai karaia, be Iesu ena mauri aiemai tauanina
    dekenai taunimanima do idia itaia totona.
  big-big: Ei, nogo kazing yolu pumok kuneng wagelagimekke ne yolu purik ne Yemizibekyegi
    yawe mizirikki wiyeke kapura pilik piyengki yungke ngereke nogo ngabelakpekke
    pelege yolu puragi Yisu Kilisigi kozanda waligeleyi.
  gux-G: Tinb yab da pialimial, titogidi dal kul m kum ke lan fid Jesu mial yed tingbanand
    kul.
  cnl-NT: La²³huø'n²³ la²³ rɨ³ji̱'²³cɨ²ra'³¹ te³ jo̱³ hua² rɨ²³jú̱n³na'³¹ 'e³ jua'³
    rɨ³løn³¹na'³¹ dsa³ quien³² Jesús. Sɨ³lí³ la'³ 'e³ cu²li³lii²³ 'e³ jmee²³ Jesús
    'e³ rɨ³ji̱'²³ jmɨ² ŋú²ra'³¹ 'e³ rɨ³lø³¹ 'i'²³ 'e³ rɨ²³gua'²³.
  zar-NT: Tsanni ni zóatuʼ nabantuʼ, zóaticaʼsö bönadxi gátituʼ tuʼ néquituʼ queëʼ
    Jesús para gaca bëʼ nabánituʼ Lëʼ lu le naca caztuʼ le riniti.
  kde-kde: Kwa kuva, kila uhiku hwetu tuvêle na umi wa Yesu, tùùva muhatali ya kuhwa
    kwajili ya Yesu uchinga vanu vanji vawone umi wake kupitila miili yetu ya kuhwa.
  ata-ata: Xo nexi e tamauli ne ane tatavulenu soli sou Iesu mo sou maulixu umomomo
    sou upalaꞌa no anu vasimexe e sou soli ꞌo.
  qvw-NT: Chaynütacmi Jesus-laycu imaypis wañuypa patanćhu cayalcá, paypa cawsaynin
    cay wañucü aychalläćhu camalaycunanpä.
  nfa-nfa: Mema tareꞌa! Ae le mamuri jiꞌi dhu abhu jꞌajꞌèra oe madhe, lula jiꞌi jꞌajꞌi
    dhèu unu Yesus. Dènge jꞌara neꞌe, dhèu aaꞌi-aaꞌi bisa reꞌa, na, Yesus pala mamuri
    dhu lèke mi jiꞌi, masi ka bèli-camèdꞌa jiꞌi madhe.
  tnp-tnp: Kəni itɨmah nətəm iautəmiəgəh, nian rəfin iuəkɨr iəkohmɨs o nərgɨ Iesu.
    Tol lanəha məmə nətəmimi okoteruh rəhan nəmiəgəhiən e nɨpətɨtah iətəm otəpanɨmɨs
    nian kəti.
  urd-urd: क्यूँकि हम जीते जी ईसा की ख़ातिर हमेशा मौत के हवाले किए जाते हैं ताकि ईसा
    की ज़िन्दगी भी हमारे फ़ानी जिस्म में ज़ाहिर हो।
  hot-hot: '@see-verse:2CO.004.010'
  mqj-NT: Kami, to tuopa dengan liu to morai la umpateikan annu unturu'kan Puang Yesus
    anna malara kawanan illalan kaleki kumua tuo sule Puang Yesus, moika anna tae'
    la da'da' inde batang kalekie.
  rus-SYN: Ибо мы живые непрестанно предаемся на смерть ради Иисуса, чтобы и жизнь
    Иисусова открылась в смертной плоти нашей,
  mbh-mbh: Na nge nang alavusnga ako them voth nge, i toth re ako aro o pun rin them,
    eneke them oma a Jisas ile omaing, aveto them oma venen aken, eneke them sis ve
    aro tokokoere o thopol i ako ve, Jisas i paengeng them.
  bdd-bdd: Moisa, mayawasima tuta bewa baleꞌuwa, ma Yesu weyahina tuta mabwaiyana
    ꞌoidiya ꞌama ꞌalehao silolohe ꞌamasimai ma hesi Yesu yawasina ꞌwapima weꞌaweꞌadi
    ꞌalodi ꞌihehetapewa.
  cbt-NTPO: Quisocristo nanamën a'chinaiso marë' yatëparinacoi. Quiyaora co nanitopiraihuë',
    nani tahuëri ina achinicancanincoi ina pochachin yonquica'huaiso marë'. Ipora
    huanta' nanpitoi, Quisocristo pochin cancantarai.
  srn-NT: Bika ala leisi den wani kiri wi di e libi dya na grontapu fu Yesus ede.
    Ma na so a libi fu Yesus e kon fu si na ini wi swaki libisma skin.
  cta-NT: Cua ñaꞌa̱ ca hora loꞌo ndiꞌi̱ ya chalyuu ntsuꞌu tsa chaꞌ cuxi nu taca cujuii
    jiꞌi̱ ya, chaꞌ quiñaꞌa̱ tsa chaꞌ cuxi ndyacua jiꞌi̱ ya lcaa seꞌi̱ su ndyaꞌa̱ ya
    xquiꞌya Jesús. Pana juaꞌa̱ taca ñaꞌa̱ nguꞌ chaꞌ tya ndiꞌi̱ Jesús loꞌo ya; biꞌ
    chaꞌ laca tya ntsuꞌu chalyuu jiꞌi̱ ya, masi quicha ti tiꞌ ya ndyaꞌa̱ ya.
  bqc-SIM: Wá gbɛ̃́ bɛ̃́ɛↄ wiↄ ku ga lɛ́zĩ Yesu yã́i, kɛ́ aà wɛ̃ni e bↄ gupuau
    wá mɛ pↄ́ a ga guu yã́i.
  tcz-CHONGTHU: Henge, keiho hin Yeshua na katoh jaluvin thina thei dinmun chan geiyin
    kaum uve, hitia chu katah sauva thina chun Yeshua a hinna chu phot chenna aumna
    ding ahi.
  mar-mar: कारण आम्ही जे जिवंत आहोत ते येशूकरता मरणाच्या सतत स्वाधीन केले जात आहोत;
    म्हणजे आमच्या मरणाधीन देहात येशूचे जीवनही प्रकट व्हावे.
  snp-snp: Moda kolafe? Yesu kofawa minowa-minowa imo monala ya lamo ukade ama fulunami
    ukadelo ya oloto pinaiye, loto lamo kofawa minonimo wenena ya kamena-kamena Yesu
    yamu oto fulunumo monawa fede lumu-lumu iye.
  isl-isl: Já, við erum í stöðugri lífshættu vegna þess að við þjónum Drottni, en
    þannig fáum við ný tækifæri til að sýna kraft Jesú Krists í dauðlegum líkömum
    okkar.
  spy-NT: /Kēēmii /kiirēkēērchēēch acheek chu kēēsobchootiin wōlēē mii ꞉meet kubo
    Yēēsu, sukung'eet kōōboorunēē keey yooto ꞉soboonnyii bōōrwoonikyoo chu bēku.
  xnn-xnn: Tet-ewa nan kinwanik tay isnan matatagowanmi et kanayon ay wada nan ommat
    ay nganngani ay mateyanmi gapo isnan pammatimi ya nan oblami ay pala ken Kristo.
    Om-ommat di tapno mail-ila nan manakabalin ay biyag Kristo ken dakami ay aped
    ipogaw ay maid kabaelana.
  mwe-mwe: Elo, pututama pano shiwo shinakutukagula ligongo lya kwaakamulila liengo
    a Kilishitu, nkupinga gumi gwabho gubhoneshe mwiilu yetu yawa ino.
  tte-tte: Yeisu ana paisowa kaiwena sauga meuloina boita manimai mena imiyamiya na
    mesabana tomo meuloili sikatai Yeisu ana kaiwe iyaele imiyamiya yomai boiboitali
    kolili.
  tcs-tcs: Wa, mipla ya i oltaim redi po ded bikoz prom meke dis wok blo Zizas, solong
    da laip blo Zizas i go mata wantaim kamaut kliawan wea i ken luk dis laip blo
    Zizas wea dis bodi blo mipla wea i go ded.
  hlt-THB: Ikawtih ak thi thai ningnih a pum awh amah a hqingnaak ce ang dang thainaak
    aham, ningnih ak hqingkhqi ve Jesu Khrih aham thihnaak awh peek na ni awm uhy.
  soq-soq: No inawaa wainitana bedewe Iesu ebowa baiwa walama uduudu boida dauwa eteitana.
    Ema mampe no etemba ando bolepia bedewee Keriso inawawa sabamoleidio apana ewei.
  qub-qub: Jesucristu-jananmi nogacunataga imay örapis wañuchimänanpaj caycan. Chaynöpami
    Jesucristo nogacunacho caycashanta runacuna musyanga.
  att-att: Á ta paggiám mi lâ paga ta dabbuno, á ta kággággaw attamám mi lâ yù pággè
    mi matay gapu ta panguruk mi kâ Apu, tapè sikami yù pakasinganán nayù pakáwayyá
    nayù áttole ni Apu Kesu, mássiki nu tolay kami lâ nga awán ta pakáwayyá mi, nga
    matay galâ sangaw.
  bki-bki: Kumemi numim̃au Yesu kiano jibe na, mila na bogo napano numitu numeul ea
    yetemeriba nei, mia bogo nonovio numitua ga juluvati m̃ariano, ana mia mila ka
    kamiu bunu kumijikia kuvitii ka Yesu kiano meuliano jo malmaluvo toru ea mokotenememi
    na m̃ariano nalo.
  bqp-bqp: Zaakũ ókↄ̃nↄ kũ ó bɛ̃nɛnↄ odìgↄ̃ kú ga lɛ́i Yesu yãi, de a kunna le
    à pisi ó mɛ̀ kũ ani gaa yãi.
  mcp-mcp: Sə́ tɛɛm ŋgə cʉgə, shwɨy í ŋgə bwéel sə́ ja jɛ̂sh nəcé sə́ ŋgə́lə sɛ̂y
    nə Yésus. Í ŋgə bə ntɔ́ shú nə́ cʉg mə Yésus í nyínʉ́g nə́mə́ sə́dɨ́ nyúúl á shwɨy
    gaád.
  hat-hat: Nan lavi m', se tout tan m'ap pase toupre lanmò poutèt Jezi, pou pouvwa
    lavi Jezi a ka parèt aklè nan kò mwen ki la pou mouri.
  npl-NT: Porke tiyolitokeh, weletis techmiktiskeh porke tiktekitiliah n Jesús, para
    ijkó weletis tikixnextiskeh Jesús yolitok itech tokuerpo non mikki.
  bgg-bgg: Chiih-è gethek ro chai ne jong pha Isu chiang è idang iy pha buii hà ro,
    ji duiine gethek ro iy pha siu shii airo chai doh yi.
  eng-TCENT: For we who live are always being delivered up to death for Jesus' sake,
    so that the life of Jesus may also be revealed in our mortal flesh.
  eng-BSB: For we who are alive are always consigned to death for Jesus’ sake, so
    that the life of Jesus may also be revealed in our mortal body.
  cpu-NT: Jiroka kantakotachari, osheki noñaapiintavetakaro nonkamimatzimoventeromi
    nokinkithatakotakeri Jesús, ari onkantya iriñaayetakenarika atziri, iriyoyetai
    tsika ikanta Jesús jañi irirori.
  san-ASM: যীশো ৰ্জীৱনং যদ্ অস্মাকং মৰ্ত্ত্যদেহে প্ৰকাশেত তদৰ্থং জীৱন্তো ৱযং যীশোঃ
    কৃতে নিত্যং মৃত্যৌ সমৰ্প্যামহে|
  tac-NT: Ramué ralámuli ta'chó suwiyá, nobi i'sínimi amulí me'liágó ramué Esusi ra'ichálila
    beníriga e'yénilichi. Alarigá júkuru 'la ma'chiná nérékuru 'la Esusi a'walila
    nígame nírigo.
  eng-WEBPB: For we who live are always delivered to death for Jesus’ sake, that the
    life also of Jesus may be revealed in our mortal flesh.
  gfk-H: Hokaiken, di la hanghagawai mehet hutaten ra minaat, mehet ing mehet lon
    baa. Ma ne Iesu no burena bia di la gilgil hua taar ta mehet. Ma i ngen hua ta
    mehet waing no nilon ta Iesu naga hanuat palai mah ta iakan ra palatamai mehet
    nong na maat.
  viv-viv: E, wayawaimeyao amimiyami tu ime Yesu yana kaliva faꞋina tova moyaꞋaina
    abagilagi liline amimiyami. Alikeya hihegeluvaluvama nonogana aimo amimiyami be
    higa kaliva wowoma havahavaina hinaꞋita-yo hinahalamanena Yesu wayawaina agaimeya
    gimimiyami faꞋina keke adamaduꞋalika.
  yao-yao: Pakuŵa uweji ŵatuli ŵajumi tukuulajikwa moŵa gose kwaligongo lyakwatumichila
    Che Yesu, kuti umi wao uwoneche mu iilu yetu yaikuwa.
  tgp-tgp: Varar̃uhu kama lo toho tarea na matarua mateia matan kama lo volitusi isan
    Iesu matan vara maurin Iesu i pa mera na jara tavera na epemam sei mata mate.
  auc-NT: Mönitö në quëwëmöni ïñömönite wadäni wæætë mönitö ïmönite bæi ongonte æ̈ninque,
    Itota beyænque wæncæmïnimpa, ante nanguï cædänipa. Ïninque mönitö baö ñömænguïñö
    ëñayömönite wadäni, Itota tömengä nänö quëwënö ëñate beyænque ayæ̈ quëwënänipa,
    ante edonque acædänimpa, ante mönitö wæncæ cæte baï ëñate wæmönipa.
  kbc-NT: Igaataɡ̶a niɡ̶ina malee ɡ̶odewiɡ̶a idioka limedita me doidetibige me ɡ̶odeleo
    leeɡ̶odi jibaaɡ̶atema Jesus. Odaa jiɡ̶idaaɡ̶ejinaɡ̶a me jawikodeeɡ̶a amaleeɡ̶aɡ̶a
    ikee Jesus niɡ̶ica loniciwaɡ̶a lewiɡ̶a idei catiwedi ɡ̶odolaadi anicota me daa.
  bmh-bmh: Ig Yesus nugau salau mina, dudu agen igwebi, noumabun anem. Igul go ig
    ebiligeb zuna, duailel agen Yesus go awau daimai, igual em ebuan enimig awau dabun
    gusig miganeu abe mamamen.
  ctu-BL: Come joñon lojon cuxulon bʌ lojon mi cʌjq'uel ti chʌmel ti pejtelel ora
    ti' ye'tel Jesús, cha'an mi' tsictiyel i cuxtʌlel Jesús tic bʌc'tal lojon yujil
    bʌ chʌmel.
  meq-meq: Pat pat ahəl nakə nəkway ka məndzibəra mba aye, ta pəliye tsəveɗ məkəɗe
    kway hərwi faya ka pakweye bəzay a Yesu. Andza niye ta sliye faya məŋgatay a sifa
    i Yesu mə bo may.
  noa-H: '@see-verse:2CO.004.010'
  alp-NT: Kena amiki hidupe ami supu susate ktili titinai eti mahake ami mata le Yesuse
    Iulake ami kena beteke Alla Eni lepataru, leke tamata esi selu Yesuse Eni hidupe
    kena amiki nanakwalama rebe namake ematare.
  san-VEL: yii"so rjiivana.m yad asmaaka.m marttyadehe prakaa"seta tadartha.m jiivanto
    vaya.m yii"so.h k.rte nitya.m m.rtyau samarpyaamahe|
  kbq-kbq: Na'ankure tasimu'ma erita mani'nomota Jisasi fri'zanku'ma huama hunazanku,
    hakare zupa fri kantera tavrenenteankino, Jisasi nomani'zana, ama amega tavufgare
    eama hanige'za kegahaze.
  kbh-kbh: Er bënga vida fchabomnëntscuana, sempre puerte resjo bëngbiama jëftsemnana
    jóbanama, Jesúsbioye servena causa; y chca endmëna, ínÿenga chamobená jinÿama
    Jesús vida yobomnama bëngbe cuerpiñe, chë canÿe te yochjopochóca cuerpo.
  ron-LSB: Căci noi, care trăim, suntem întotdeauna dați la moarte din pricina lui
    Isus, pentru ca și viața lui Isus să se arate în trupul nostru muritor.
  pon-pon: Pwe kit, me memaur, kin kilele on mela anjau karoj pweki Iejuj, pwe maur
    en Iejuj en pil janjaleda ni uduk atail.
  nhe-BL: Tlacame mojmostla quinequij techmictise tojuanti tlen tijtequipanohuaj Tohueyiteco
    Jesús. Huan pampa tinemij nechca miquistli, quipalehuía para ma nesi ipan ni totlacayo
    tlen tlantehuas para tojuanti ya tijpiyaj iyolis Jesús topani.
  sps-sps: Mam toto rom, sana mam kaa fatatabin rom tana pan tana mat, tana saa mam
    bibinun rom ten Jisas. U man, mam toto kanem marom faatok iny non a ka, e Jisas
    toto kan nanon tan puainy mes tameruts tsumam te mat ravaa non.
  wnc-wnc: Sike na kayuk yuke Jesutane puyana tasiwawa iwanata enake na nutnangge
    asinggan tasikaing. Tasiwa nata meya waaknga pake sukuwawa ginu na akumnanga amin
    nanduke kepi Jesuta tawake tasikut takngane sukunggak ngang natapnong.
  bus-bus: Zaakɛ wamↄwa kɛ̀ wá bɛ̃ɛnↄ weègↄ̃ kú gaa lɛ́zĩ Yesu yãnzi, lɛ à kuuna
    e à ↄdↄa wa mɛ̀ kɛ̀ eé gaaa.
  gub-BL: Ko ywy rehe urereko mehe tuweharupi ipuruzuka wer urerehe wà, ta'e Zezuz
    Zanezar romo hekon a'e xe. A'e rupi teko i'i urerehe wà. — Kwa teko ipuruzuka
    wer wanehe wà. Wyzài 'ar mehe uzuka putar wà nehe. Pawru wiko tuwe Zezuz ài tuweharupi
    a'e wà, i'i urewe wà.
  imo-imo: Aku nio ungumu i tepa. Lino koinjo moromolo iyemani Jisasinga kongonomu
    tenderomolomunga imbomani lino toko kondongei teremele kinye linonga kangindo
    kololi ulu pulumu peremomunga kolemala nalo naa kolopo we koinjo moromolo akumunga
    linonga kangimuni Jisas koinjo moromo mele pilengei mona liepili nimbe lipe ondoromo.
  boj-boj: Iga Yesus aqa wau ojeqnum deqa jeu tamo naŋgi na bati gaigai iga moiyotgwa
    laqnub. Naŋgo kumbra dena Yesus aqa ŋambile dego gago jejamuq di branteqnaq tamo
    uŋgasari naŋgi uneqnub.
  eng-DRA: For we who live are always delivered unto death for Jesus’ sake; that the
    life also of Jesus may be made manifest in our mortal flesh.
  knf-knf: Na manjoonan, un ŋwooŋ bajeb, uko wi Yeŧu uji udo ŋwo ţi mntum mi pkeţ
    unuur undoli, ubida wi nul uhilna uwinana ţi ŋleef ŋi nun ŋanwooŋ ŋi kakeţ.
  san-KHM: យីឝោ រ្ជីវនំ យទ៑ អស្មាកំ មត៌្ត្យទេហេ ប្រកាឝេត តទត៌្ហំ ជីវន្តោ វយំ យីឝោះ
    ក្ឫតេ និត្យំ ម្ឫត្យៅ សមប៌្យាមហេ។
  arn-NT: Fill antü kuñiwünngentukukeiñ taiñ mongen taiñ poyekefiel mew ta Cristo,
    femngechi tañi pengelngeael kisu ñi mongen iñchiñ taiñ lakechi kuerpu mew.
  zas-NT: Dxel laꞌtgaj nabanan, guixie guixie nadxuꞌn loj guialgüjt guial nayajcan
    xbejn Jesucrist, per zian ralüün guial rayaꞌpan xguialnabanman, majsi guidxin
