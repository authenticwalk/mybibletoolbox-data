  gup-gup: Yikahwi ngad wanjh birriwarre bininj kandidarrkidmang dja karribun karridowe.
    Kuhni kanmarnekurduyimerran kore kuburrk kadberre ba bu Jesus kakebwaraldangen
    bu karribalhdowen. Ngad wanjh karridowe, dja nungka wanjh kahdjaldarrkid.
  bss-NT: Sêbíí nɛ́n bán kénɛ́ɛ sédíí á aloŋgé bɔɔb, sêdé bɛnbɛn ne kwééd
    póndé tɛ́ áyə̄le sêbɛnle Yesuɛ. Nɛ́n ádé âbɛl boŋ bébíi bán Yesuɛ adé
    á aloŋgé, mɔ́-ʼaá ahâg sé ngíne áte abɛ́ áde sédíí á aloŋgé.
  met-met: Wane, am gatuxu Yesu oxatanoa, ne xaidap longgalo am gawa titia li, dituba
    ba dunggam mati. Ne am gamati teguyu, saing alaba hatangadi ba Yesu wa maluxuʼm
    sanggamamdi, sangga matiamgadi li.
  kpj-NT: Jesuisi òraru‑ki heka brebunahakỹ‑ki inyboho roire. Kia wese‑ki heka iny
    Jesuisi runamy robikre inykireny.
  zao-NT: Dita lo nabanaa tak kuth zha lee tak nyelaazaa Jesucrist, tsa loo yalnaban
    chaan Jesucrist lo kwerpaa kuu nzhath.
  byx-byx: Be as lu iara i qurl uut i uure tal ama Slurlka aa lengi, dai ai de vet
    te siquat ip te peleng uut, i raquarli uuret matna barek ma Iesus. Dap katikka
    ai de ver auur a mugunes dai raqurla iv ama qaqet tet lu ai uut taarl ne ma Iesus
    aa dlek. I quaatta i ai de re lenges ne auur a qetdingki, be uut ip taquarl luqia
    ama tiinki i ai de qia terl veranas.
  ctu-CTI: Ti bele' ora chʌncol lojon cʌc' c bʌ ti sajtyel yubil cha'an ti caj Jesús
    cha'an mi tsictiyel i p'ʌtyʌlel Jesús che' mi' bej cotyañon lojon.
  zos-NT: Porque quendambacsye'ṉomo øjtzi, mumu jama ijtu peligro va'cø ca'tamø porque
    ndzøctamba aṉcø Jesusis yoscuy, pero quendambatø'ctzi. Y jetse quejpa que Jesús
    quenba ø sisomo, aunque ø sis maṉbapø ca'e.
  gvs-gvs: Moe moitamo. Kai maa yawoima tuta liliuna tomota siyooisima be Yeisu pasina
    sitaagonema ámasa yaina. Moe nakae bego Yeisu yawoina wowoma kaavavaidi goi nakae
    kavagitakoe.
  kbm-kbm: As mate walang ok amolmol emb vavavne bamo molge gitangi amei love kasop
    gege ve anmat vunkunu, ve gisov Yisu kilisi ane kulkul ane. Bingano, gen dangetok
    meng-gihlang gipil amei veik amolmol indi Kilisi ane gwangne ebe giro amei utlangg
    amei ulis muai muai etenik ta ok.
  rmc-rmc: Bo amen, ko dživas, sam furt dine pro meriben vaš o Ježiš, hoj pes the
    o dživipen le Ježišoskro te sikavel pre amaro meribnaskro ťelos.
  apr-apr: Le moolmool, am tooltool yo amnepe matamam rrene go nga, ngan kanakana
    nga amnepe potai ye ni ke matenge, yesoo am nga amkata suanga ye Yesu. Bong am
    nga amsolo moonoo tina, a bet nen ngan ampaposo nepongo ke Yesu ye bobomam yo
    matene nga.
  tiy-tiy: Amuk méuyag gey séna, démoyun gey gédét damén méléhu sabaf bé kéuret geye
    fantag bé Jesuse. Mérigoy ni inok giton i Jesuse méuyag non tabanga no begey démoyun.
  nlg-nlg: Eo, na pukuna tai lutu vania Jesus, na lei tinoni tara dutu ni mateamami.
    God te lubatighai ge kai vahaghitaili, ge na hulimami kara mate ge kara talutatea
    Jesus te vola soo.
  dgr-DOGNT: Goxı̨ ı̨łaà ts'eeda et'ıì t'aats'ǫǫ̀ Zezì wets'ıhɂǫ̀ ełaàts'ede ha gogha
    hòɂǫ hǫt'e, hanì-ı̨dè gozhį̀į̀ ełaàwı ha sìı weyìı Zezì edaa sìı wek'èedzǫǫ̀ ade
    ha hǫt'e.
  pes-OPV: زیرا ما که زنده‌ایم، دائم بخاطر عیسی به موت سپرده می‌شویم تا حیات عیسی
    نیز درجسد فانی ما پدید آید.
  ron-1924: Кэч ной чей вий тотдяуна сунтем даць ла моарте дин причина луй Исус, пентру
    ка ши вяца луй Исус сэ се арате ын трупул ностру муритор.
  tpz-tpz: Emöm to nonok nem sih a kiu pe Ieesuꞌ, ivëh, nemöm to teꞌ toꞌtoꞌ suk nem
    sih pa ma poen kurus. Ivëhkëk, a napan to pupunöꞌ rakah e ne pa ip vamët a möm.
    Ivëh, no toꞌtoꞌ pe Ieesuꞌ to teraꞌ suk non sih, ka napan se ep manih pa ma sioninmöm,
    ko sionin pamëh, eꞌ o sionin se mët en.
  agd-agd: Mai fara vara seyo, seti ma ayun para vá tiferuna nanin banta ano ma Yisasin
    ánain bákuriyaruna van mi furin uman tetin timaniná kaiyan mino. Máan ma inain
    manoi setinti yan bukhafa fintena Yisasini avúavá onanten mino.
  rkb-NT: 'Kytsa Sesus harere bo batu hỹ mykaranaha asaktsa mymyba tsihikiknahaze
    Deus mype: — Ahasukyrytsitsa pahamyitsapyriwykynaha zeka kahyrikoso ahatuk mynapykyryk
    ihumo ahapunihikrẽtsa tsimoziknaha — niy. Iwatsahi kytsa sizubarẽtsa hi: — O asaktsa
    Deus zikwy humo zuba sipunihikrẽtsa, ihyrikoso situk mynapykyryk — mykaranaha.'
  san-THA: 'ยีโศ รฺชีวนํ ยทฺ อสฺมากํ มรฺตฺตฺยเทเห ปฺรกาเศต ตทรฺถํ ชีวนฺโต วยํ ยีโศ:
    กฺฤเต นิตฺยํ มฺฤเตฺยา สมรฺปฺยามเหฯ'
  iws-iws: Mɨ ta ɨiya krɨma tɨ nu ɨiirar nikɨ owa, iikamɨm sɨma krɨmiiramar kaokɨm,
    krɨmiir nɨsomsom aowam. Dimusi rani, krɨma Jisɨs Krais siir mɨi aiir mɨriigɨn.
    Mɨ tɨ dimɨn bibiyɨeyɨm krɨmiiram nɨtiyɨm mɨ ta hɨriinan saiirsika tɨ iikamɨm sɨma
    pa nɨnoknɨnkɨnkii, Jisɨs Krais siya ɨni krɨmakar nwowɨn mɨ krɨmiirɨn siyar whɨnkɨnsiis
    haigɨnɨuwi mɨ krɨma hɨriinan asi nwowi.
  pol-SZ: '@see-verse:2CO.004.010'
  ztq-NT: Por mentre mbañ noo, cualquier tse ntseeb kety noo porñee xsoob noo xtiits
    Jesús, parñee kak nyoo nii no Jesús leñ styoo noo.
  zai-NT: Xpinni Cristu laadu, nga runi irá dxi zadxagalú du enda guti, peru nabani
    ru du, ti ihuinni canacaa du enda nabani stibe lu cuerpu ni rati ri'.
  upv-upv: Tetajer kem nammaur ma, ko suri namvijuri Iesu, ko jinibb nir arwera parsoni
    kem van re mijen. Ko ngok puloli mauren se Iesu piplari renge nibe kem ne mijen.
  wap-NT: Wakakuwaapatinan dikin ii Jesus dauꞌu, maonapa kida daꞌi wamawakan, mazan
    uruu idaꞌan kizi pidannao aitapan kainaꞌa Jesus mashaapan waꞌidaꞌa.
  mva-mva: Soakingama moarunga-lo nge Iesus kanabe mate kitalatalaria-la. Ata nge
    ono Kristus Iesus kaiboang ne tamoata-ma iboadu damate-o daeno be teadi dapurapura
    kana ka mate kitalatalaria-la.
  dwr-NT: Ayissi gooppe, hayiqqiyaa nu asatethaa bolla Yesuusa de7uu beettana mala,
    paxa de7iya nuuni A diraw, ubba wode hayqqeetto.
  kfw-kfw: Hiwa inmangsik kinpum hin Jisu ringna kha kinmalar theinasik, Jisu jarra
    kinringkhuo thinasik chikaom ngaikhan kin-omchak kha eii.
  bfz-bfz: कऊँकि आसे जिऊँदे जिऊए सदा यीशुए री बजअ ते मौता रे आथो रे सम्बाल़े जाऊँए
    ताकि यीशुए रा जीवन बी आसा रे मरने वाल़े शरीरो ते प्रकट ओ।
  cuk-09: Anmar emi dula gudiidi, Jesús-nug-ulale anmar burgwed guagwar gudiid, adi
    anmar-san-sunna-berguedgi Jesús-dula-gudiid mag daklegegar.
  ben-OBCV: কারণ আমরা যারা জীবিত আছি, তাদের সবসময়ই যীশুর কারণে মৃত্যুর কাছে সমর্পণ
    করা হচ্ছে, যেন আমাদের এই মানবিক দেহে তাঁর জীবনও প্রকাশিত হতে পারে।
  mil-NT: Te nchúhú nɨni ndècu‑ndɨ́ ñuyíú‑a te nchaa‑ni nduu cǎcu cǎcu cahni ñaha
    ñǎyiu xii‑ndɨ́ sá cuèndá Xítohó Jesucrìstú, te ducaⁿ yǎha‑ndɨ́ ndécú‑ndɨ̌ cuèndá
    cutnùní sá Xǐtohó Jesucrìstú ndécú ndɨ̀hɨ ñaha‑gá xii‑ndɨ́ cuěi vá cúdǐi yɨquɨ
    cùñú‑ndɨ́ cundecu‑xi.
  myu-myu: Soat em ip ocaoka ojuy jekukum itabut'ũmayũ Jesus kay ocetabut puye. Ocejebit
    ma i'ũm. Oceju bit soat em ma Jesus a'õbacaap kug̃ ocesop. Iboap ibapuk cĩcã e'em
    soat xe ocejojo'ukayũ xe.
  amk-amk: Weo na ameminohi na nufi ninai, mararehafoi wiro waroi weru amea kaha,
    mae inontarai erurai we emung amea pampang we amewuwu Yesusi fefe. Ambori na tonanane,
    inontarai siai ewati we Yesusi darang na amene taraio ambori wioru nini ki.
  fai-fai: Nuka kaunsin teinbuduw, kata sun kuw Kadais ami luk uta nuka idum kufo
    kámaluw. Ade yankabidiw kimi kalongin taw keiyámaluw, kata bo kanoduwo, kinim
    wanang Yesus ami biyámin uyo num kikiláw dam dim kal misunako kaleyo ko.
  ura-NT: Jataaina necairichaacaanu, Jesocurisito coreniha canacaanu atinaauruhane
    rai neeuruhane jaun. Nitohaneeinne Jesocurisitohacha tei ichaonaa que ichaohacaanune
    coaaratihacaanu.
  mcd-NT: Non Jesús yonoshonaiton shafatifi noco rutupaicani. Icon nanscacun non Jesushuunoashu
    nai. Non ascaiton ointirofo Jesús ahuun curushhuunoashu non nicun.
  urt-urt: Poi marp laip pe, nye nyermbe lenge miyeꞌ tuweinge da pumboi ya mule. Detale,
    poi mende wah tikin Krais. Kom poi marp laip. Taꞌe luku pe, laip tikin Jisas ki
    tas halhalme laip poi, ŋaiye narp nato wahriꞌ eꞌe ŋaiye mindemboi ka nyeꞌ.
  kiz-kiz: Tete yatuyele hai magono ghoa tupisibhu kufua kwajia ya Yesu, yakuwa uhai
    wa Yesu ubhonekanai mu mibhele ya yhoto kibinadamu.
  tzo-TZE: Ti jayib c'ac'al li' oyune sc'oplal chimilat ta scoj li Jesuse yu'un ja'
    chitun yu'un. Lec ti jech scotol c'ac'al oy jc'oplal chimilate, yu'un jech chvinaj
    ta jventa ti cuxul li Jesuse yu'un li' to cuxulun ta sventa. Yu'un li jbec'taltic
    li'i stalel ono'ox chlaj.
  lex-lex: La' a mormiori miamni de, de amler nek la yatlorni-yatra'ani maka trema-trema
    amler la matmiati, yoma Yesus Nhopan pa amakot nohora Uplerlawna lirni-tunnu,
    totpena Yesus mormiorni mana nayamkek la a inon mamni mak hota kmat die.
  dov-dov: Kulindiswe nitupona twakapedekezegwa kulufu nkaambo kaJesu kuchitila kuti
    buumi bwaJesu buyubununwe mumubili wesu wanyama.
  rgu-rgu: Tebe! Laiꞌ dodouꞌ ami fo riꞌ bei masoda ia a, kura baiꞌ mate, nana huu
    ami dadi meuꞌ Yesus lahendan. No ria na, basa lahenda bisa bubuluꞌ rae, Yesus
    fee ami masoda matetuꞌ, leo mae neuꞌ ko ami mate.
  toc-NT: Pus li̠huán cla­ma̠­náhu y cli̠­chu­hui̠­na­ná̠hu xta­chu­huí̠n Jesús anka­lhi̠ná
    huij nahuán hua̠nti̠ naquin­ca̠­mak­ni̠­pu­tuná̠n caj xpa̠­la­cata; pero luu tla̠n
    la̠ qui̠­tax­tuma porque chuná ma̠si­yu­yá̠hu nac u̠má qui­mac­nicán hua̠ntu̠
    nani̠y y ni̠ kalhi̠y li̠t­li­hueke xla­cata pi̠ anka­lhi̠ná lama xas­tacná Quim­pu̠­chi­nacán
    Jesús nac qui­la­ta­ma̠tcán.
  som-som: Waayo, annagoo nool waxaa weligayo lanoo bixiyaa dhimasho Ciise aawadiis,
    in haddana nolosha Ciise ka muuqato jidhkayaga dhimanaya.
  mam-C: Tze'nku qe, awo nimilqo ti'j Jesús, noqx n-elje qi'j tu'n qkyim, noq tu'n
    tpaj, tu'n tyek'it kyexjal, a ak'aj chwinqil te jun majx toj qanmin, a tzajnin
    tu'n Jesús.
  ndj-ndj: Majuva vosi mungalilu shetu njifwa yikutuveta kwanongwa ya Yesu ili unofu
    waki wilangushi munjimba shetu sisova.
  mbj-NT: 'Hahỹ hyb n''aa ỹ wén her''oot tii: Ãã hedëp doo, dajëb gó had''yyt ãã babok
    Jesus hyb n''aa, Jesus edëp do ãã hã kametä däk hyb n''aa, ãã nahejooj is do hã.'
  lat-VUC: 'Semper enim nos, qui vivimus, in mortem tradimur propter Jesum: ut et
    vita Jesu manifestetur in carne nostra mortali.'
  ngp-ngp: Mwo wikazi wetu chadugana no kubanika mazuwa yose kwajili ya Yesu, vileke
    ugima wakwe ukaulwe mwe mili ino iyetu yo kubanika.
  enq-2: Jisasa lete kalyamo doko naimanya kumapenge yonge dokonya panatae katena
    lao, naima lete kalyamano dupa Jisasanya kenge dokonya, endakali dupame pyao kumasepenge
    kalyamano.
  eng-ASVBT: For we who live are always delivered unto death for Jesus’ sake, that
    the life also of Jesus may be manifested in our mortal flesh.
  mna-mna: Niam tomtom toono koyam men, mi mburoyam biibi som. Mi gorgori ta ambotmbot
    su toono ti na, amso ko molo som to ameete pa Yesu zaana. Tamen amendernder mbolŋana
    mi ambadbaada pataŋana tana. Tana amswe kembei Krisi, ni mataana iyaryaara ma
    imbotmbot.
  myw-myw: Igaw mwamov yakamey tut babaw biyagagemas bakakanig, peinan Yeisuw angamag
    yakamey, va̱gan bukukines mwamovan Yeisuw wawom.
  sby-sby: Pakwinga afwe tobayumi tukute kubwelela pepi ne cilindi cebo ca Klistu,
    kwambeti buyumi bwetu bubonekele mu mibili yetu iyi ikute kufwa.
  sll-sll: Yisas mol pai ongwo meri ominga i ari hobi hanama dire Yisas si gongwo
    ipire haung haung ari hobi na si golala dire wara kemua.
  yaq-NT: Bwe'ituk itepo ket inim jiapsakai, Jesukrijtota itom suale' betchi'bo, chikti
    ta'apo jume' itom su'apeame, ka mekka itou aane. Junuen beja, ketchia, jiba itepo
    junaen, aet su'awaka juni'i, Jesukrijtota betana, juka' jiba yuu jiapsiwamta a'
    ju'uneiyaa tebone.
  uro-uro: Inguna aiut kärarhae i sa ut däqäm di vasägos di rhit bodäm ut sämät ama
    tñäpki nävät ma Jisas ivakt iva ama ruvek ti lu aa iar vät aut släqyigleng gärqiglengni
    iva igleng ngärhi ñäp.
  ita-1885: Poichè noi che viviamo siamo del continuo esposti alla morte per Gesù;
    acciocchè ancora la vita di Gesù si manifesti nella nostra carne mortale.
  muy-muy: Ku tamal leli mə̀bu àna sifa nəŋgu ni, kəlavaɗ mis tawayay mabazl leli
    aɗaba leli ndam ga Yezu. Njəɗa àfəŋ kè leli bi, ay təgri ana leli nahkay ti, Melefit
    awayay ti sifa ga Yezu ya àniviyu ana leli ni mâŋgazlavaya.
  kqc-kqc: Adina una kaere vegu amesifa bi Iesu dada toga toga una umuyegi rededi,
    ye makai dudu, Iesu di vegu amena ka uni muyegedi roaitari ogau niyaine.
  tav-tav: Noo jã cacatiri rʉmʉ cõona Jesucristo ye quetire jã cabuiorije wapa aperã
    jã jĩagama Jesucristo yere caapigateerã maca. To bairo na cátigabato quena jã
    anicõa mai. Popiye tamʉori jã cabai yajiri rupaʉri jʉgori Jesucristo cʉ cãnaje
    cʉtiere majigarãma aperã.
  eng-ULB: We who are alive are always carrying around in our body the death of Jesus,
    so that the life of Jesus may be shown in our body.
  spa-VBL: Aunque vivimos, estamos siempre bajo amenaza de muerte por causa de Jesús,
    a fin de que la vida de Jesús pueda revelarse en nuestros cuerpos mortales.
  fra-_FOB: Car, nous qui vivons, nous sommes sans cesse livrés à la mort à cause
    de Jésus, afin que la vie de Jésus soit aussi manifestée dans notre chair mortelle,
  hau-ULB: Mu da muke a raye kuwa a kulluyaumin ana mika mu ga mutuwa saboda Yesu,
    domin rayuwar Yesu ta zama a bayyane a jikunanmu na mutuntaka.
  mal-mal: ഞങ്ങളുടെ മർത്യശരീരത്തിൽ യേശുവിന്റെ ജീവൻ വെളിപ്പെടേണ്ടതിന് ജീവിച്ചിരിക്കുന്ന
    ഞങ്ങൾ എല്ലായ്പോഴും യേശു നിമിത്തം മരണത്തിന് ഏല്പിക്കപ്പെടുന്നു.
  lit-lit: Nes mes, gyvieji, dėl Jėzaus esame nuolat atiduodami mirčiai, kad ir Jėzaus
    gyvybė apsireikštų mūsų mirtingame kūne.
  urd-GVR: Kyoṅki har waqt hameṅ zindā hālat meṅ Īsā kī ḳhātir maut ke hawāle kar
    diyā jātā hai tāki us kī zindagī hamāre fānī badan meṅ zāhir ho jāe.
  far-far: '@see-verse:2CO.004.010'
  suz-BL: ब्रोंइतक हना यो, येसु आ पर्बम बेक्‍चा ङा बाक्‍नीकी। मोपा आंइ बेक्‍चा ङा
    रांमी येसु आ ब्रोंइतीक सक्ति बाक्‍ब। रोमी ८:३६; फिलिप्‍पी ३:२१
  car-NT: Nuro ro rypo na'na man. Romo'no 'wa te kari'na na'na yjan o'kapyn roten
    Jesus upu'po me. Iwara moro Jesus emamyry enapa kynonepotan moro romo'toto na'na
    ja'mun ta.
  amp-amp: '@see-verse:2CO.004.010'
  bht-bht: क्योंकि असां जिंदे जी यीशु दिया बजा ला मौत दे खतरे च रे, ताकि यीशुऐ दी
    जिन्दगी भी साड़े मरणे बाले शरीरे पर प्रगट होऐ।
  eng-NOY: For we who live are continually delivered up to death for Jesus' sake,
    that the life also of Jesus may be manifested in our mortal flesh.
  cub-NT: Cainʉmʉa ñʉje cʉede ijãravʉre, põeva jẽni jíniduvaivʉbu ñʉjare apevʉre ne
    boarĩ́ jarʉvarĩdurãjiyepe aivʉ ñʉjare, ñʉje coyʉiye boje Jesús ʉ̃i yávaiye méne.
    Aru ñʉja apʉrivʉ cãreja jã́d̶ovaivʉbu Jesúre, ne boarĩ́ jarʉvaimʉ mácʉre, apʉcʉre
    bedióva cojedeca caride, ñʉjare cad̶ateyʉre.
  ita-1927: poiché noi che viviamo, siam sempre esposti alla morte per amor di Gesù,
    onde anche la vita di Gesù sia manifestata nella nostra carne mortale.
  lww-lww: Memiyum̃ae kiena Yesu sanene, kila sane pogos nap̃a memal mesike e yomerava
    nini, ana silaga mesike ga lavisin marena, ana nanene kila m̃ena ga sane amiu
    akilia avisu kilale sane malena kiena Yesu sum̃a m̃alm̃alivi ke keviu e yepemimi
    na marena ga lala.
  ckb-ckb: چونکە ئێمەی زیندوو هەردەم لە پێناوی عیسا دەدرێینە دەست مردن، تاکو ژیانی
    عیسا لە جەستەی مردوومان دەربکەوێت.
  nas-nas: Eeꞌ, niiꞌ domamariri oꞌnoriko teie Kumponinge tauraꞌmurimaung booꞌ kuneꞌkoo
    Jiisuuꞌkoo, Jiisuuꞌ bakaang iriꞌ taaꞌniꞌpoi oroꞌparaaꞌnaang niikaang mono booꞌdumpaaꞌ
    deemparako.
  uvl-uvl: Imem motu ke mo maulul kura pe hana te teke te hunune imem iange mo rahite
    Iesus nena ume. Pe singimem i ure nenge lape mete pe het sapele pe tu ke koko
    ero. Pe hehei pe hana lape te naue ke Iesus tu ke maulul kura nga singimem nei.
  eng-BBE: For, while living, we are still being given up to death because of Jesus,
    so that the life of Jesus may be seen in our flesh, though it is under the power
    of death.
  ixl-CNT: Kꞌuxh bꞌenamen atoꞌkꞌoꞌ vatz kamchil tiꞌ ipaxsal itziiul u Jesuus, itzꞌleloꞌ
    vatz Tioxh. Ech sailax vitiichajil u Jesuus bꞌenamen sukukꞌatza tu u kuchiꞌl vaꞌl
    sakoꞌnkami.
  xsi-xsi: Maka kapaipa kuku Yesu lâ. Mine nde ikura zo rârâni maka kamo viama yo,
    kinzi kazâŋa tamâta situ sipu maka pâta kamâte. Andeta tia. Mine nde maka karaema
    kaa ŋine itula pwataki tu Yesu kala imo via mine nâ.
  crx-NTPO: Wheni ndi 'ilhiz be khútna ut'ine, wheni ts'iyawh Sizi 'en ooba daztitsah
    'et wheni butl'azdudilya 'et huwa. 'Et la ndi yun k'ut neyust'e, 'i be Sizi ye
    khúna-i ts'iyanne t'ehontizeh.
  kan-OKCV: ಏಕೆಂದರೆ ಜೀವಂತವಾಗಿರುವ ನಾವು ಯೇಸುವಿನ ಜೀವವು ನಮ್ಮ ಮರ್ತ್ಯ ಶರೀರದಲ್ಲಿ ಪ್ರಕಟಿಸುವಂತೆ,
    ನಮ್ಮನ್ನು ಯಾವಾಗಲೂ ಯೇಸುವಿಗಾಗಿ ಮರಣಕ್ಕೆ ಒಪ್ಪಿಸಿಕೊಟ್ಟವರಾಗಿದ್ದೇವೆ.
  bbb-bbb: Ro noeje no Jesudo imevo ijadufuo mumaza noka vame ije no migegire oedufuo
    ijia karinoeve. No ijiege renoevo ijia e uruvana bu vajaema nuvuone ige bu oevo
    ijia Jesudo daro ijiakiro vame fuone maeje fu kemo bu ijia giave. Bu giana vierafero
    Godi fu uria no samuaguomoro bu ijiege vierafeke.
  blw-blw: Amin hen antoy matatagguwanni, annig tatà-ayén hen matéyanni gapon chani
    mangammaan hen laychén Jesus. Ngém yachiyat agé hen kail-ana way wawà-acha ah
    Jesus an chàni way cha manalihalimun hen antoy acharni way narakah matéy.
  tam-2017: எப்படியென்றால், மரணத்திற்குரிய எங்களுடைய சரீரத்திலே இயேசுவினுடைய ஜீவன்
    தெரியும்படி உயிரோடு இருக்கிற நாங்கள் எப்பொழுதும் இயேசுவுக்காக மரணத்திற்கு ஒப்புக்கொடுக்கப்படுகிறோம்.
  azz-NT: Porín tejuan mientras tinentinemij oc, ijcón mosta mosta ticchixtinemij
    que techmictisque porín titacuautamatinemij ihuan Jesús. Huan ijcón no ixnestinemi
    senteixteno de que Cristo Jesús techtayocolijtiu nichicahualis tech tejuan totacayohuan
    ten tajtamiti san.
  spa-RV-1909: Porque nosotros que vivimos, siempre estamos entregados á muerte por
    Jesús, para que también la vida de Jesús sea manifestada en nuestra carne mortal.
  csy-csy: Banghangziam cile a thi ka pumpi uh ah Jesus nuntakna a kilang thei natu
    in, ko a nungta te sia Jesus atu in thina sung ah tu le tu in ap na ka thuak uh
    hi.
  mxq-NT: Oꞌkʉn jʉjpꞌámʉts dʉꞌʉñʉm nꞌittʉ mʉt yʉꞌʉgyʉjxm kots nmʉdundʉ ja Jesús es
    ñigʉxʉꞌʉgʉt oy ko jyikyꞌaty yʉ Jesús ma̱ nniniꞌxʉts diꞌibʉ oogʉp.
  tzj-NT: Queri' nbij chewe como ja rokc'asli ni ncanox wi' kij kawach nak nba̱n chake
    chi nokcamsaxi pro rumac ja Jesús ja tok nba̱n queri' chake. Queri' nba̱n chake
    utzc'a chi bien nk'alajin na jani' rc'aslemal ja Jesús chi ntajini nsamaji chipan
    ja kac'aslemal masqui xa ok ulew.
  tdt-tdt: Iha ami nia moris nee, ami dala barak atu mate sal-sala tanba tuir Jesus.
    Nunee ema mos haree katak, Jesus moris iha ami nia isin lolon nebee loron ida
    sei mate nee.
  ron-BTF: Fiindcă noi, care trăim, suntem totdeauna dați morții pentru Isus, ca și
    viața lui Isus să fie arătată în carnea noastră muritoare.
  eng-WEBP: For we who live are always delivered to death for Jesus’ sake, that the
    life also of Jesus may be revealed in our mortal flesh.
  eng-FBV: While we live we are always under the threat of death for Jesus' sake,
    so that the life of Jesus may be revealed in our mortal bodies.
  nld-1939: Want tijdens ons leven worden we voortdurend ten dode overgeleverd om
    Jesus’ wil, opdat ook het leven van Jesus door ons sterflijk vlees wordt geopenbaard.
  bwo-bwo: Iyesus kasho noats k'irituwanitse b́be'etuwok'o no kashetswots Iyesus jangosh
    jam aawo beshat noimeyiri.
  nch-BL: Masehualme mojmosta quinequij techmictise tojuanti cati tiyoltoque huan
    cati tijtequipanohuaj Tohueyiteco Jesús. Huan pampa tinemij nechca miquilisti,
    quipalehuía para ma nesi ipan ni totacayo cati miquij para tojuanti amantzi ya
    tijpiyaj inemilis Jesús ipan tojuanti.
  quc-TNT: Ri uj ri c'ä uj c'asal na, ronojel k'ij uj c'o cho ri cämical rumal rech
    ri Jesús, rech ru c'aslemal ri Jesús cäk'alajin pa tak ri ka cuerpo uj ri xa cäsach
    qui wäch.
  tfr-NTPO: '@see-verse:2CO.004.010'
  kaq-NT: Noque jihuetaibo ta Cristo noquen Hihbo copi Papan noque jascabijaquin mahuamaquin
    bi rohajahiqui, noquen mahuanica yora janin Jesus jai jisíbo.
  sgb-sgb: Ta kaban angkabiyay kay pon di ha luta, ay panay kamatsan ya an-arapan
    naên, gawan ha pamaghuyo naên kan Apo Jesu-Cristo, ta êmên mahêlêk ya biniyay
    yan oman ha pamangillag na kannaên ha lawini naên ya main angga.
  vie-1934: Bởi chúng tôi là kẻ sống, vì cớ Đức Chúa Jêsus mà hằng bị nộp cho sự chết,
    hầu cho sự sống của Đức Chúa Jêsus cũng được tỏ ra trong xác thịt hay chết của
    chúng tôi;
  kxv-kxv: ଇଚିହିଁ ଜୀସୁତି ଜୀୱୁ ଏ଼ନିକିଁ ମା଼ ହା଼ନି ଆଙ୍ଗାତା ତ଼ଞ୍ଜାଆ଼ନେ, ଏ଼ଦାଆଁତାକି ମା଼ର
    ନୀଡାମାଚି ଜିକେଏ ବାରେବେ଼ଲା ଜୀସୁତି କ଼ସମି ହା଼କିତା ହେର୍‌ପି ଆ଼ହିମାନାୟି ।
  amu-NT: Ee yocheⁿ na cwitando̱o̱ꞌâ, ꞌio ndi ꞌio ñeꞌcatseicwjeenaꞌ jâ ncꞌe na mꞌaaⁿyâ
    cantyja ꞌnaaⁿꞌ Jesús, cha mati cantyja ꞌnaaⁿyâ ñequio seiiꞌâ nleitquiooꞌ na laꞌxmaaⁿyâ
    juu na wandoꞌxcoom.
  hin-CV: इसलिये हम, जो जीवित हैं, हरदम मसीह येशु के लिए मृत्यु को सौंपे जाते हैं
    कि हमारी शारीरिक देह में मसीह येशु का जीवन प्रकट हो जाए.
  spa-BES: Porque, mientras vivimos, todavía estamos siendo entregados a la muerte
    por causa de Jesús, para que la vida de Jesús se manifieste en nuestra carne mortal.
  san-BEN: যীশো র্জীৱনং যদ্ অস্মাকং মর্ত্ত্যদেহে প্রকাশেত তদর্থং জীৱন্তো ৱযং যীশোঃ
    কৃতে নিত্যং মৃত্যৌ সমর্প্যামহে|
  tdx-tdx: Le nai­nai’e seseheñe havetrake ty amy Iesoà zahay veloñe, soa te hiboak’
    an-tsandri’ay mora mihomakeo ka ty havelo’ Iesoà.
  naf-naf: Nin pi Zisasiyet zet zapatnaŋ zekawaŋ bemann keyet kasa mti ndom walet
    mme gakikiyelen bududuk penaŋ maminup. Yaŋgut Kilaisiyaŋ msat sekŋ kapi ewe mukulem
    mme alik mamann am ekŋenaŋ Kilais ikŋaŋ alik main elak sosok masokbemkawaŋ beme
    egip.
  grc-MT: αει γαρ ημεισ οι ζωντεσ εισ θανατον παραδιδομεθα δια ιησουν ινα και η ζωη
    του ιησου φανερωθη εν τη θνητη σαρκι ημων
  vid-vid: Ena, mhela weng'ha twangikala kuli nongwa ya kubagama, kwa chiwalo cha
    Yesu, leka ukomu wa heye Yesu woneche mlukuli mwetu lulingubagama.
  pio-NT: Idècunitàacá wàyaca chái èeri irìcu, yá macái èeri imanùbaca abénaméeyéi
    iwàwaca inúaca wía weebáidacáiná Jesús itàacái, wacàlidacáiná nacái iináwaná.
    Càita wáasáidaca áibanái irí wadènìaná Jesús icáuca càmíiri imáalàawa éwita wainá
    yéetácáanítawa áibaalípiná.
  tsn-tsn: Ee, re tshelela mo kotsing ka metlha yotlhe mo matshelong a rona ka ntlha
