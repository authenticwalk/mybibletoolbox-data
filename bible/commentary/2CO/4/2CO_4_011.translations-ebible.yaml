  zaw-NT: Cadrotis rionnu rlajzreni ju'treni nuure sa'csi rusule'nu xtidx Jesucrist
    te si'cza neṉ tiejxhnu guluilojzani xcäḻnabajṉ Jesucrist loj rebeṉ guedxliujre.
  san-MAL: യീശോ ർജീവനം യദ് അസ്മാകം മർത്ത്യദേഹേ പ്രകാശേത തദർഥം ജീവന്തോ വയം യീശോഃ കൃതേ
    നിത്യം മൃത്യൗ സമർപ്യാമഹേ|
  tam-TCV: இதனால் உயிரோடிருக்கும் நாங்கள் இயேசுவினிமித்தம் எப்பொழுதும் மரணத்துக்கு
    ஒப்புக்கொடுக்கப்படுகிறோம். இதனால் அவருடைய வாழ்வு சாகும் தன்மையுள்ள எங்கள் உடலில்
    வெளிப்படுகிறது.
  mit-NT: Doco na ndoó íì‑nsí ñuhìví, nicanicuahàn ndoó‑nsí tìxi peligru cui‑nsì sàhà‑yá
    sàhà‑ñá cundaà ini nèhivì ñà‑divi vida ndiaha xí‑yá nduá icúmí‑ndá, mate siempre
    iá peligru cui‑nsì.
  ceb-ULB: Kami nga buhi kanunay ginatugyan sa kamatayon tungod ug alang kang Jesus,
    aron nga ang kinabuhi ni Jesus maipakita sa among tawhanong mga lawas.
  ces-LB: Dnes a denně nám hrozí mučednická smrt kvůli Ježíšovu jménu, ale právě v
    takové situaci se na nás nejzřetelněji projevuje Ježíšův život.
  mkn-mkn: Batúl! Su banya kali, botong yang idop ni, amper mati, tagal botong jadi
    Yesus pung orang. Deng bagitu, samua orang bisa tau bilang, Yesus ada kasi botong
    idop yang batúl, biar botong nanti mati.
  pol-UBG: Zawsze bowiem my, którzy żyjemy, jesteśmy wydawani na śmierć z powodu Jezusa,
    aby i życie Jezusa objawiło się w naszym śmiertelnym ciele.
  qxh-NT: '@see-verse:2CO.004.010'
  nwi-nwi: '@see-verse:2CO.004.010'
  kmo-kmo: Eechaba eechaba nota chishi tawey, Jisas riiti hik no haken otiito. Jisas
    riiti hapaga tawa mesiiken noti hak tawa mabak mukuchiken eena eecha otiito.
  agr-agr: '@see-verse:2CO.004.010'
  kyc-kyc: Yesu baa namwa isa wambu yulu koo pingi dupwa keta karamo doko panaramo
    kandena lao namwa yuu peparae randa nyuo kumarama ingyapyamo karamano.
  urd-GVU: کیونکہ ہر وقت ہمیں زندہ حالت میں عیسیٰ کی خاطر موت کے حوالے کر دیا جاتا
    ہے تاکہ اُس کی زندگی ہمارے فانی بدن میں ظاہر ہو جائے۔
  yre-NT: Fɛ nɛn maan ve zɩɛ -yɛɛ cɩ 'nan, tʋ nɛn kʋ ya tian 'trɛ da 'gʋɛ, Zozi 'le
    'nyranman 'padɩ -le "wɛan nɛn 'kʋ 'ta a 'e "fluladɩ -ka lɛ. 'Pian e ya zɩɛ 'nan
    -e minnun 'o ci yɩ 'nan, 'kʋ 'bɔ nɛn -kadɩ a 'kʋe vɛ -a bɛ, Zozi 'le 'belidɩ nɛn
    'kʋ 'lɔ.
  fuh-BKF: Si goonga, fay si miɗen mbuuri, miɗen nesa maayde wakkati fuu saabe Iisaa,
    faa nguurndam Iisaa du yi'ee e terɗe amin maayooje ɗeen.
  arl-NT: Mijiria canaa quishacarijia, pueyari pueyaracaanu canaa puecoonu paniquiaani,
    Jesujiniji canaa pohuatanuucua. Naacuajitij, saminio na jiitiasacari canaa, Jesu
    cumaacaari niquishaaquiaa rishiyashijia canaa cuaqueyajinia.
  ziw-ziw: Mazuwa yose ya ujima wetu chahangwa ni file kwachausa cha Yesu, chani ujima
    wakwe welavyanye mwe mili yetu ikubanika.
  grc-TR: Ἀεὶ γὰρ ἡμεῖς οἱ ζῶντες εἰς θάνατον παραδιδόμεθα διὰ Ἰησοῦν, ἵνα καὶ ἡ ζωὴ
    τοῦ Ἰησοῦ φανερωθῇ ἐν τῇ θνητῇ σαρκὶ ἡμῶν.
  nag-nag: Kilekoile amikhan jun khan jinda ase Jisu nimite hodai mori bole nisena
    hoijai, titia amikhan laga mori bole thaka gaw te Jisu laga jibon bhi dikhi bole
    pabo.
  eng-OEBCW: Indeed, we who still live are continually being given over to death for
    Jesus’ sake, so that the life also of Jesus may be exhibited in our mortal nature.
  knj-NT: Yajban iquis jon, ey c'al tej camich kiban tobal k'inal yu c'al Jesús. Chi
    kun jaxca tu', yet watx' lalan xeclo el sk'inal Jesús yin cu mimanil cambeal ye
    ti'.
  deu-1912: Denn wir, die wir leben, werden immerdar in den Tod gegeben um Jesu willen,
    auf das auch das Leben Jesu offenbar werde an unserm sterblichen Fleische.
  san-PUN: ਯੀਸ਼ੋ ਰ੍ਜੀਵਨੰ ਯਦ੍ ਅਸ੍ਮਾਕੰ ਮਰ੍ੱਤ੍ਯਦੇਹੇ ਪ੍ਰਕਾਸ਼ੇਤ ਤਦਰ੍ਥੰ ਜੀਵਨ੍ਤੋ ਵਯੰ ਯੀਸ਼ੋਃ
    ਕ੍ਰੁʼਤੇ ਨਿਤ੍ਯੰ ਮ੍ਰੁʼਤ੍ਯੌ ਸਮਰ੍ਪ੍ਯਾਮਹੇ|
  nob-LB: Ja, jeg lever stadig i livsfare for Jesu skyld, for at hans livgivende kraft
    skal bli synlig i min dødelige kropp.
  ntj-ntj: Yuwa, tirtu-linyatjuya kulira mirrirntankukitjalu Tjiitjanya-litju tirtu
    wanaranyangka. Nyangka pirnilu-ya kulira, “Ngarna Tjiitjalu-pulanya kanyira.”
  sxb-NT: Aeniki, enyinga ziona ifwe awari awalamu, turi ampi no olumbe ku amangʼana
    aga Yesu, kugere owulamu wuae wuwonekane mu emiwiri giifu egifwa gino.
  nhu-NT: No bese cee, nu ɛ bese ké no nu kɛ diuw kpwe le sekecii nje Jisos, wvu lɛ
    nshii Jisos eyen'yi yî biŋkpwe bisɛse bi ye le.
  row-row: Tebꞌe! Lao hetar, hai feꞌe masodꞌa ia ra, maeꞌ a mate, huu hai dadꞌi Yesus
    atahorin. No taꞌo naa, basa atahori bubꞌuluꞌ oi, Yesus fee hai masodꞌa ndoo-tetuꞌ
    a, mae dei fo hai mate.
  msy-msy: E kamaghɨn ifonge, e uan ovengamin nivafɨzir kabar, e gumazamiziba Iesusɨn
    ikɨrɨmɨrir aghuim men akaghtɨma, me dar ganam. Kamaghɨn e angamra ikia Iesusɨn
    ingangarim bangɨn gumaziba e mɨsozi, e dughiar avɨribar atam ariaghiri.
  agg-agg: Ro yaŋgɨrɨ nɨmboefühɨ Sisasɨndɨ ratüpurɨ, ratüpurɨyefanɨ, nindou ai yɨhoefɨmbo
    hɨfokoefemunɨmbo sei hehi raraomarɨhümunɨ. Rananɨmbo asu Sisas ai hɨfɨ ndanɨhü
    manüŋgu ahandɨ yaŋgɨrɨ nɨŋgo hohoanɨmo amboanɨ yɨhoefɨ yɨfɨmbo fiambe weindahɨ
    tükümbɨfeyo-wamboane.
  ptp-ptp: Xomxo vông myavɨnê vô xe tɨyi buc vɨhati ên nêb ob hi xe xib ên wê xe nêl
    Yesu xolac ge, lêc môp yêp bêga, ên nêb xomxo i yê xe nimnɨvi mayib yib dɨ xovô
    bê mavɨha wê Yesu vông ge ngɨdu xe nimnɨvi xôn.
  nak-nak: Te la igogolu la valolo te La Uru, amite poga tavu la pileho te la haroharo
    tomi, eala la vagagarila te Iesus Kraist eia ge matagaga tegiteu la valalua tomi,
    mai egite ge mata muli la vulovulo miteu.
  lbb-lbb: '@see-verse:2CO.004.010'
  kan-2017: ಯೇಸುವಿನ ಜೀವವು ನಮ್ಮ ಮರ್ತ್ಯ ಶರೀರದಲ್ಲಿ ಉಂಟೆಂದು ತೋರಿಬರುವುದಕ್ಕಾಗಿ ಬದುಕಿರುವ
    ನಾವು ಯೇಸುವಿನ ನಿಮಿತ್ತ ಯಾವಾಗಲೂ ಮರಣಕ್ಕೆ ಒಪ್ಪಿಸಲ್ಪಡುತ್ತಾ ಇದ್ದೇವೆ.
  cso-NT: Jmáɨ¹ ca³la³ jɨ́³² tá¹la³ ziáun² jnoh¹, tiauh² jnoh¹ ñí¹ hmú²¹ cun³ñí¹ hi³
    ca³tɨn¹ Jesús, hi³ jáun² cun³quionh³ jñí² mu¹ jnoh¹ lɨ́²lin¹ hi³ zian² bíh¹ Jesús.
  ena-ena: Alaŋ fɨli neŋ hɨnihɨni Jisasɨ dɨ sibɨla vidamɨli hulaŋ hɨhɨle aludɨ ifɨhɨmɨbalu
    aba lɨhavɨlalɨ uami. Lɨhavɨdaci hulaŋ iamɨgali agɨlaŋ aludɨ hadipɨlɨ agɨladɨ iga
