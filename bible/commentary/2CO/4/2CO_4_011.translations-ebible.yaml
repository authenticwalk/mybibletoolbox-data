  tgo-tgo: Iyake kaiwae othembe mbe e yawayawalime, wo ghareghare gharɨgharɨ mbwata
    thɨ tagavamareime kaiwae wo loŋweghathɨ Jisas, na iyake mbala gharɨgharɨ thɨ thuwe
    Jisas yawaliye riwame e tɨne, riwameke iyake tembene thɨ ko.
  yap-yap: N’umngin nap’an e yafos romad ko biney e tamilang e gubin ngiyal’ ni be
    chugur e yam’ ngomad ni bochan Jesus, ni fan e nge m’ug pangin ko re dowef romad
    ney, nib dowef nra yim’.
  mop-NT: U men cuxa'ano'on to, tan ti tan u yaaltabül quimsabülo'on yoc'lal a Jesusu.
    Ti baalo'o, tan ti tan u chictal ti cuxa'an a Jesus chen etel a yaj a tan ti c'ümiqui,
    u men tan u yaantico'on.
  tet-tet: Nunia tebes! Ami hetan tonan kreꞌis mate, tan dadi baa Yesus eman. Mais
    hodi nunia, ema hotu-hotu bele naree Yesus moris iha amikaan moris mak bele mate
    neꞌe.
  hlt-MCSB: Mamih aka hing rhoek tah Jesuh kongah dueknah taengah m'voeih taitu. Te
    daengah ni Jesuh kah hingnah long khaw aka duek thai mamih pumsa dongah a phoe
    eh.
  xtd-NT: Xaxeꞌe xa kunduu‑da xiꞌin Cristu Jesús, te kɨu xiꞌin kɨu ka juini ñayiu
    xa kaꞌni ñaꞌa‑i. Hora xini ñaꞌa ñayiu mee‑da, xini‑i xa kida Jesús xa tuu naꞌi
    ka mee‑da ná tuu naꞌi ka mee‑ia.
  mdy-ETH: ዒዛኮ ሃይቦ ባሼ፥ ሼምፓሢ ኑኡኮ ሃይቃ ዑፆይዳ ፔጋዺ ዔርታንዳጉዲ ጌዒ ኑኡኒ ሃሢ ሼምፖና ዓኣ ዓሳ ቢያ ኬሊ ዬሱሴ
    ዛሎሮ ሃይቄዖ ዓቲ ዓቲ ዓኣኔ።
  spl-spl: '@see-verse:2CO.004.010'
  usp-NT: Ke oj ri aj yo'lcojtaka'n, nojel k'ij camic kij jwi'l tijin tikab'ij tzilaj
    jtaquil chirij Kakaj Jesucristo pire tic'utun jc'aslemal Kakaj Jesucristo la'
    katio'jl ri tike camc.
  zav-NT: Nada' žlac ṉe'e mbana' syempr chɉti'a beṉə' choso'oc̱hi' choso'osaque'e
    nada' laogüe de'en chse'enene' so'ote' nada'. Chəsə'əgue'ine' nada' c̱hedə' əchyix̱ɉui'a
    xtižə' Jeso'osən'. Na' ḻa'aṉə'əczə chac ca' na' ḻa'aṉə' chax̱ə' cuerp c̱hia'anə'
    zoczə Jeso'osən' chaclene' nada' par chona' can' chazlaže'enə'.
  sgz-sgz: Gim lu bal mákmák arsuar mai minat kabin gim káián ái Karisito. Má pákánbung
    gim áslai rangrangas ngorer, kápán páplun i gim a inngasi matngan liu er ái Karisito
    ákte tari si gim.
  kek-NT: Junelic neque'raj kacamsinquil xban nak nococ'anjelac chiru li Jesucristo.
    Abanan inc'a' nocoe'xcamsi xban nak li Cristo yo'yo ut cuan xcuanquil sa' kabe̱n
    usta yal cui̱nko.
  blz-NT: Na tutuo'mai, kai sinampang toro-toro lapus gause mengelelekon i Yesus,
    kada' tutuo' ni Yesus uga' sida tongaan ka' kampiile'an na wakamai men sian tumuo'
    sidutu kani'i.
  poe-NT: Méxra̱ jeheni na̱xa̱ tjejóchónni la xráxín siín kjuaxikaon kíxin chrókꞌuenxínni
    kíxin tinkáchónkini Jesús kíxin kja̱xin xi̱kaha chrókjua̱ko̱xi̱nni tí kjuachón
    chónta chꞌán kjónté chrókꞌuen tí cuerpo chóntani.
  san-TAM: 'யீஸோ² ர்ஜீவநம்ʼ யத்³ அஸ்மாகம்ʼ மர்த்த்யதே³ஹே ப்ரகாஸே²த தத³ர்த²ம்ʼ ஜீவந்தோ
    வயம்ʼ யீஸோ²​: க்ருʼதே நித்யம்ʼ ம்ருʼத்யௌ ஸமர்ப்யாமஹே|'
  cof-NT: Casonnaminnan, Jesuchi tsachila jonun tenchi numasitiya puyanoca polariminlayoe.
    Tsanque puyanoca polarito nenato, Jesús cuwenta nenaminlayoe yape tsachila tenhilaisa
    Jesuchi sonbaberi nenalaraeque.
  srm-NT: '@see-verse:2CO.004.010'
  qvs-NT: Jesukristuta kreyishpa kawsaptinikuna imay orapish kaptin wañuymansapa tukuy
    runakuna yachanankunapa Jesukristu tukuy layapi yanapawanankunata.
  zca-NT: mbaino nal, dub naban no, niye laxto' no gat no por nilu' no widi'zh che'n
    Dios por Jesukrist, nes par ne men, xmod par ban bixa' vid kwa'n nayot lox kwa'n
    niza' Dios por Jesukrist.
  cbc-NT: Tunu bairoa jãã nipetiro, tocãnacã rʉ̃mʉa capajĩãecoparãrẽ bairo jeto jãã
    ãninucũña, Jesucristo yarã ãnirĩ. Bairo cabairã nimirãcʉ̃ã, caroaro Jesucristo
    cʉ̃ catutuarijere camasãrẽ caáti ĩñoparã jãã ãniña ati rupaʉ cayasipa rupaʉ mena.
  qxo-NT: '@see-verse:2CO.004.010'
  mox-mox: Vonahaqiaqi, tuta qabuna ʼaliga vadiʼwediʼwema ema vetofewa Ieisu ʼinaya
    weaqina. E baʼe ʼinega Ieisu yawaina be ena toa tomotau ina ʼitea ʼwafima dawalilidi
    be ʼaliʼaligidi ʼidiega.
  kew-kew: Gore niaa oro yaalo Yesuna kogono pema rabu aa medalomame niaa tu maomaatalo
    peme. Goa pea-daa onaanumi Yesuna oro yaalo kagaa pirape kone wasupa adalimina
    niaame kogono pamina.
  dww-dww: Vutuna aubainama avedi da tauma banaga yawayawasanimaima be Yesu kana taiye
    tauma raḡan matabuna guri ka kitakita saḡena, da Yesu na yawasanama tauma tubuḡimaie
    ewai maḡataridina.
  twi-ASANTE: Yɛn asetena mu nyinaa, Yesu enti, yɛte hɔ ma owuo sɛdeɛ ɛbɛyɛ a, nʼabrabɔ
    bɛda adi wɔ yɛn onipadua a ɛwu no mu.
  aoj-aoj: Deiꞌ main, afaꞌ wandaꞌ maol Jisasi. Isimba atis deiꞌ nimaguf hiafi dondol
    anis epes saꞌi sohafa omeꞌ akafimi ogaꞌ. Ama ambal namonai nagape Jisasi notaga
    nondawalap alop afaꞌipi, owaꞌ namop atapip pogapania.
  cbv-cbv: '@see-verse:2CO.004.010'
  taw-taw: Lum awl pel yonoknɨŋ, binɨb kɨli chɨnop nɨŋɨd, Jisas yɨl mɨdebal agɨl,
    chɨnop paklɨnɨg nep gɨpal. Anɨgek, binɨb mubwak kumeb chɨn ak nɨŋɨd nɨm, Jisas
    kɨm mɨdeb ak mɨseŋ nɨgɨnɨgel.
  jic-NT: T'üc' way nyucunucj, mop'in la p'a wa lovin quelel qjuesé ja'ünan, cupj
    Jesús juts'a'á mpes. Qjuis p'üy nca'lin̈, newa Jesús qjuis capj p'ya'sa; nin mpes
    gente qjuiyus januc na, yupj sin 'yüsa jun 'yüna jupj.
  zap-NT: Te te dxeree ne mbán noo, noze ndxeeb yket mén noo por ne nak noo xpén Jesucrist,
    chen zenga por noo gyen ne mbán Ne, mase noze mén ne guet ke nak noo.
  wer-wer: Pöt epël. Omnarö pit ten Yesuu omnarö pël niak mën wel niwiipënëak yaë.
    Pöt könöm pipot tenim naë yaaröön Yesu tenim koröp kö sëpna epotë wë pöt tekeri
    yes.
  ipi-ipi: '@see-verse:2CO.004.010'
  qul-NT: Nokaycu, causajcuna, wañuchinapaj jina cachcaycu Jesusraycu, Jesuspaj causaynin
    wañoj cuerpoycupi ricuchicunanpaj.
  tnc-tnc: Jesúrika bojariroka yija wãrõriᵽareareka, ĩ'rãrĩmi uᵽakaja yijare jããrika
    nari'kaika watoᵽekarekaja yija imarijayu. I'suᵽaka yijaro'si simako'omakaja “Jesúre
    naᵽuᵽakareka imaᵽi ãrĩwa'ri kiuᵽaka jia sanarakajeᵽããrijayu”, yijareka ᵽo'imajare
    ãrĩwãrũokaro'si i'suᵽaka yija jũarijayu.
  ter-NT: Koeku vápeyeako yara kúveu mêum, kóyekune vínonexinovo pevóti vo'oku vitúkeovo
    ovoxe Jesus. Kó'inokeneye, motovâti iyúseyeamaka ápeyea xoko ûti, uti xâne vekotí'ikomo
    pevótike, ne inámati apéyeati ukeâti xoko Jesus.
  bmr-NT: Mɨɨro mɨɨhai jino mihicanohachuta fafucuvaacɨvɨro ñɨhicunofaño mihicahi
    mɨɨhaico agaicaaujirunofaño Jesuco magaijɨmaño. Toonofeenedɨ bohono ifiico Jesu
    aacɨno ihɨfusucafetequi.
  fuf-fuf: Ko fii enen wurɓe ɓen soono woo, hiɗen weeɓitanaa mayde nden sabu Iisaa,
    fii no ngurndan Iisaa ɗan kadi feeɲira e ɓalli men maayooji ɗin.
  bhl-bhl: Kakabuluwi, mali kawtiw i nulo yenomin deiw feneko, Yesus em finik so buluw
    kunum waneng nulo “Yulo yenuwi, yu kuanina!”, yangbiliw kasike, nukalem kuanomin
    kis kebe kal dim beem dim kel e Yesus em finik so bin duyembe be fein fitewoke
    te.
  ons-ons: Ŋei eŋe Yesu wane ra more naso keuo naso baŋem mataliŋone seu seuo biraŋon
    okanmami, eamo Yesu gegeinane zonomŋo solaze seu seune yewao wakon lukeakane yale
    wakonŋon okanmaike.
  con-NTPO: Nane vani canse'ta gi poi a'ta vana'jen'fa. Ingi Jesúsve in'jansi cca'indeccu
    ingima fi'ttiye in'jan'fa. Tsa'ma Jesús ingi ai'voni cansesi gi Jesús canseqquia'caen
    canse'fa. Tsa'caen canse'fasi ingima noñangiansundeccu'qque ingima attepa Jesúsma'qque
    atte'faya.
  ghs-ghs: Qupi ma sau samaneke nanai Dzesuho quba oora ma qaara eetemi baatai nanake
    sudzabetorai oonihe oke eetemi qaraqara nohoi paha ttoka sama nanahota paana naatorai.
  peg-peg: ଇନାକିଦେଂକି ଜିସୁତି ଜିବୁନ୍‌ ଇନେସ୍‌ ମା ହାତି ଗାଗାଡ଼୍‌ତ ହନାତ୍‌, ଇଦାଂ କାଜିଂ ଆପ୍‌
    ଜିବୁନ୍‌ ଆତିସ୍‌ପା ନିତ୍ରେ ଜିସୁତି କାଜିଂ ହାକି ମୁମ୍‌ଦ ହେଲାୟ୍‌ କିୱାତାପ୍‌ନା ।
  txu-NT: Bar Jejumã idjàpênh ar iba nhym akati kunĩkôt me ar ibĩn pyma. Bar kam itĩn
    rã'ã ne. Nhym kam me arỳm ar ijã abenmã kum, —Ga, ar tĩn rã'ãja pumũ. Mrãmri Jeju
    tĩn ne ar ba. Ta ne ar utàro ba, ane.
  eng-WEBU: For we who live are always delivered to death for Jesus’ sake, that the
    life also of Jesus may be revealed in our mortal flesh.
  gnw-NT: Echa'ã yepe tẽi imeño noĩ, ẽrei jecuaeño nduquɨye'ã numano vaerã Jesús nduau
    ramo, uyecuaa vaerã orerete umanota vae re tecove Jesús ime güɨnoi vae.
  mux-mux: 'Akiliinga pulele i-sipa mele: Na kona moliu yili-ni Yesos-nga kongunale
    tenjiliáliinga yambuma-ni na toku kunjingí telemele kene nanga kangikundu kululi
    ulu-pulele pelemáliinga kolka akiliinga-pe naa kolupu we kona moliu akiliinga
    nanga kangiele-ni ‘Yesos kona molemú mele piliangi mokeringa lipili.’ nimba liipa
    ora silimú.'
  maj-NT: A̱t'aha̱ ji̱n xi tintsu̱ba̱ tík'ui̱n, tehe̱nte tintsu̱ba̱jii̱n ngabayoo̱
    tu̱ nga̱t'aha̱ Jesu, tu̱ xi b'a̱ ts'ín ta̱ sa̱kúchjihi nga tíjña tík'un Jesu a̱jihi̱n
    yjoninteni̱, yjoninte xi tjíhin nga ku̱a̱yá ndyjun nkini̱.
  bkq-NT: Tarâ onro anaym xina awyly ume, aunlolâ xina kâmaynoem awyly tyâly wâgâ,
    Jesus emaryem xina awylygue. Kâmayno modo tiankadylygue tânehonze xina. Jesus
    xina agâlâ awyly.
  kue-kue: Kaima, no Yesus kongunmo ounga, ipre no engenge kor-mounga i yomba no sigoramnedi
    ningadi erikwa. Ba no nangino kinde geglkwa nangino i mina Yesus kor-moglkwa ombunodi
    wu pene enambuka.
  cot-NT: Naatimpajia anijajiajatsica, nocantacoguitani natsipevaejiaca icatsimajiaquenagueti,
    inintavecaquea irimetojajiaquename irooriji noguijatacomajaqueri Jesoshi. Noquejetantajiacaca
    cameetsaniji namenacaajiaqueriniji maasano teequea inchiquiojita nagavejajigueji
    naatimpajia, irioquea agavejacaajiaquena Jesoshi notsinometojanequi.
  bnp-bnp: Na tahuna a made na malala, i tahoka e huriki ri ngaru ni rabalaki iau
    a vuhuna a ramaia e Isu. Na naro iea, e huriki bara ri matakilaka vona e Isu i
    mahuri mule pali na matenga.
  apn-NT: Mẽ kot Jejus ã ixpĩr mã tã pa arĩ mẽ kãm akupỹm htĩr ã harẽ. Tĩrtũm na hte
    ja kaxyw tanhmã ixkrã hto pa arĩ mẽ kãm harẽnh o ri mẽ hkôt ixpa.
  ctp-NT: Nchga bra nu ndiꞌin ba lo chalyuu ndiꞌin ꞌa chaꞌ kuxi nu ka kujwi ꞌwa, chaꞌ
    kaꞌan ꞌa chaꞌ tukwi ndyukwa ba nchga seꞌen ndaꞌan ba lo tñan ꞌin Jesús. Ngwañaꞌan
    ka ñaꞌan nten chaꞌ ti ndiꞌin Jesús loꞌo ba; kanꞌ chaꞌ ti nsuꞌwi ba chalyuu, ni
    siya tiꞌí ti ñaꞌan ndaꞌan ba.
  opm-opm: Moh Jisas orhe meng pot pisapti han bap ihir ma hapat daham nitin ina nahat
    pati orhor Jisas ohe hapura it masas pip ohe kasip da oh ire kakdah ohe timbas
    hatin ina da mohsi tap hat pati ma hapat ha dahat patengwe rim nipti orhor gapa
    ham na mandaptimur.
  bvr-bvr: Minypa ngatipa burdak nyirri-nirra, birripa minypa gun-gujuwa gubu-borrwuja
    atila aburr-workiya. Wurra jarra gu-gata wenga wurra gama gorlk nyirrbi-nacha
    aburr-workiya ngatipa marrban nyirri-burral minypa an-gugaliya a-juwiya a-workiya,
    wurra Christ gun-nika wanngu gun-guni nyirri-dimanga.
  wal-wal: Aissi giikko, haiqqiya nu asatettaa bolli Yesuusi de7iyoogee beettana mala,
    paxa de7iya nuuni a gishshau, ubba wode haiqqiichchidi attoos.
  zad-NT: Ḻa' shlak mbannto', toshiizi zelennto' yeḻ' wit daa naknto' Jesúza' txen.
    Chak c̱hento' ka' kwenc̱he nakbia' zoa Jesucrístona' chaklene' neto' lao diika'
    chllaglo beli chen c̱hento'ni dga guet.
  kmg-kmg: Ŋic jaŋe Jesure erâ dameŋ oombâŋko gâbâ sipiric-nâpohuc hâmocko râec-nâpoeŋgopieŋ,
    i Jesu juju-ticnere tâpirizi sahac hâhâmo-nâŋecko fua taniŋkeocte iŋuc fua-nâreekac.
  aso-aso: Ee, laza nene vetesi ha nouneꞌza Izesuꞌni do minuningumuꞌ nene gamene gamene
    helaaꞌ akalokovoꞌ leleꞌmizi milaaꞌ navo minaaꞌ noune. Neꞌmine ogaꞌ nouneꞌ nene
    aꞌmine helaaꞌ neineꞌ okodelotiꞌ mene Izesuꞌ minevoꞌ alevoꞌve neineꞌ nene sotoꞌ
    ogavo ningilizangumuꞌ ve losa nene neꞌmine ogaꞌ noune.
  uli-uli: Irel yodle ha molow ngo ha mel chog luwul hammerah le be yoh le habe mes
    iyang bo yagel Jesus, bo fael mala be llah molow la yael Jesus mo wol meka holongmem.
  nin-NT: Inta nggo so tsitsirr, ni di hi īttū ttuttumi, wre ku anishirr a bu hi Yesu
    nu ukpa umunta ku nggo u su ku īttū.
  acu-NT: Tura Jesúsnau asakrin, kintajai metek mantamawartas wakerutminaji. Tura
    asamtai ii namangkengka jakatin ayatrik, Jesús jakayat tuke iwiaaku puja nuka
    iin pujurtamji tusar, aints ainausha nekamtikiatnuitji.
  cak-WNT: Ruma riyoj ri c'a yoj q'ues na, can ronojel k'ij c'a yojc'o chuwech ri
    camic, ruma nikaben c'a rusamaj ri Ajaf Jesús. Riche (rixin) chi queri' ri ruc'aslen
    ri Jesús can nik'alajin ta c'a chuka' ri pa tak kac'aslen riyoj, astape' xa yoj
    winek y xa yojcom.
  ebk-ebk: Tit-iwa ay as nan matatakuwanmi, namen ongor ay kiayud kami matuy kiapú
    as nan enmafurotanmi kan Jesus ta maila koma as nan achormi ay matuy nan fiyag
    ay inchatna.
  spa-PDDPT: Porque nosotros, los que vivimos, somos entregados constantemente a la
    muerte por causa de Jesús, para que también la vida de Jesús se manifieste en
    nuestro cuerpo mortal.
  ruf-ruf: Mana twetwe yatuli waghima, ghamatsuwa ghose twolapfighwa tufe kwaajili
    ya Yesu ili ughima wake woneke mne ng'uli tsetu itsikufa.
  gun-gun: Mba'eta Jesus káuxa nhande jaikove va'e jajejuka uka riae, Jesus rekove
    ojekuaa avi aguã nhanderete imarã va'e re.
  agu-BL: Ej nin tan tu' yi xomcho' te Jesús, qui'c nin jun k'ej yi liwr o' tk'ab
    quimichil. Poro tan yi na katij ketz yi e'chk q'uixc'uja'tz na tak' ama'l sketz
    tan lajluchaxe'n yi porer Jesucristo, yi cho'n najlil te kawankile'j yi squimok.
  isn-isn: Usese nekiapanga mahiku ehi kupumigwe kusha kunsoko ang'wa Yesu, nsoko
    kina uupanga wang'wa Yesu wigele mumeile itu nakeuntu.
  ilo-ULB: Dakami a sibibiag ket kanayon a maiyaw-awat iti patay gapu kenni Jesus,
    tapno ti biag ni Jesus ket maipakita kadagiti bagbagimi.
  pir-NT: Sa ye decoripe ʉsãre apequina wejẽno cuarĩne Cristo yequina ʉsã ijiri buhiri.
    Ohõ sahata ñano yʉhdʉaja ʉsã Cristo catiducugʉ̃ yeriquiro tiquiro ijiyere apequina
    tiquina masiato saha. Ʉsã pagʉri came yariaa waharota. Ʉsã sa wahatina ijiepenata
    Cristore catiducugʉ̃ yeriquirore masigʉ̃ yeaja ʉsã apequinare.
  anv-NT: Né geŋwágé sé geko fa mme, délu wyɛ né mmu ɛfwyale ɛwé ɛchwɔɔ́ ne
    negbo gétúgé dékwɔlégé Jisɔs Kras. Ɛpyɛmbɔ nnó bɔɔ́ ágɛne geŋwágé Jisɔs
    né menyammyɛ sé ayi álá abɛɛ́ fɔ́ tɛ kwyakwya.
  sab-NT: Cha kle toi nga dba ai giti cha kle Jesu gerua dbe kwianske, Jesu gerua
    dbe giti cha kle boi tanre daga ngwale tirare kwian Jesu gerua dollale kote, kwian
    me geru uñe ta cha gwakalinda Jesu gerua dbe giti, agwa cha kle mo ta gbe biale
    jogeda Jesu gerua dbe giti diali baini kaire cha chage ngwadi, ene suge kwian
    nage ulia Jesu kle gwadeni Jesu kle cha kira gbe geru dbe gwangerugu malen cha
    me kwachie.
  tmd-tmd: An kömö mɨdöl aku, Jisas nugw pöiŋö, rön, anɨŋ öim öim pɨl pal nɨgɨba rɨmɨdöia.
    Almɨdöi aku, nöbö mö akuyöbö mɨxɨñ ana nugwön, Jisas kömö mɨdɨb mag nuŋ aku nugwɨŋ,
    me rön, God ñɨgö röböxmɨn akuyöbö almɨdöia.
  acr-NNT: Wa oj kꞌo wara che ruwachulew, xaqi katewun ri kamik paqawiꞌ ruma oj aj
    chak re ri Jesús; yey kojikꞌow chupa waꞌ chaꞌ kilitaj rukꞌaslemal ri Jesús che
    ri qacuerpo, tobꞌ ri qacuerpo na jinta ukowil ma xa kakamik.
  kpg-kpg: I lodo mau mouli, gei gimaua e noho i lodo di haga lliga o di made i nia
    madagoaa huogodoo i nnegau a Jesus, bolo dono mouli gi gila aga i mau baahi.
  taj-taj: तिग्‍दा भिसम दान्‍दे ङनी सोतेधोना ङन्‍ना ल्‍हुइग्‍याम येशूला जुनी म्राङ्‍गै
    भिसी ङनी सदन येशूला लागिरी सिबारीनोन तयार मुला।
  avt-avt: Me wɨ haiu mepu tɨ im, mɨt hɨr noyiyai nanrekyei enum, haiu mami mentar
    haiu mises hɨm me Jisas haiu matɨp mɨt em. Mɨt hɨr newep menep haiu mami, te mɨt
    nanɨr yɨnk kaiu kerek maain kaki, hɨr nertei Jisas Krais kepu kekepai haiu mami
    au, haiu pɨke mamu werek.
  cbk-cbk: Deverasan, came quien ta trabaja para con ele, ta vivi continualmente cerca
    na peligro de muerte por amor di Jesucristo, para todo puede mira con el di suyo
    poder na di amon maga cuerpo.
  uig-ARA: چۈنكى ئەيسانىڭ ھاياتى ئۆلىدىغان ئەتلىرىمىزدە ئايان قىلىنسۇن ئۈچۈن، تىرىك
    قالغان بىزلەر ھەردائىم ئۆلۈمگە تاپشۇرۇلماقتىمىز.
  tuf-tuf: Asa áhajira estají rehcayat uwat as bucoy bucoy yauwata ahnuro. Jesucristo
    chihtá ehcúc ques icar as yauwata ahnuro. As ruhw̃úc tacat, úwatan Jesucrístoat
    is cuitar waquíc chihtá istayta acu as tan úcaro.
  abx-abx: Kamatu'uran nan kay kita kam dimu'an nga mga allom pa, pirmi nagpa'intriga
    si mga sitwasyon nga matapit i kamatayon hi'unong si pagsirbi-ta si Jesus, basi'
    kinatu'anan nga ungod a'allom iya ato si mga puhu'-ta kam nga mga minatay na kunta'
    kon ma'in tungod si iya.
  mco-NT: Namɨ jacjugy'ajtnɨch ajcxy, o'cjɨjp'am ɨɨch ajcxy nhuɨdijtcɨxy jabom jabom
    mɨɨd Jesús ycɨxpɨ, jɨgɨx jëbɨ tüg'ócɨy jäy ajcxy nejhuɨ̈huɨpy co Jesús xypubejtcɨxyp
    xypudɨgɨɨygɨxyp.
  cpb-NT: Jiroka kantakotachari, osheki noñaakero nonkamawenterome nokenkithatakotairi
    Jesús, iro iñaayetakeri atziri, riyoyetai tsika ikanta Jesús rañi irirori.
  aon-aon: Ihih nyumneh apak mape o marahaen um, arpesh apa shokwiraeh um shop mugok.
    Enyudok douk nyatogrumap um arpesh shutik apak apa magok aria shudukemesh shukri
    Jisas anan adur nape abom apak.
  hus-NT-2005: Lejat techéꞌ u kʼwajat ejat, echʼekʼi waꞌach xitaꞌ in léꞌ ti ku chemdhaꞌ
    kʼal tin kwenta abal i belálich na Jesús. Jechéꞌ u támnal anchanꞌ abal ka xalkʼan
    ba ni tʼuꞌúl xu chemel, ke na Jesús kʼwajat ejat.
  mig-NT: Chi̱ ruu̱, nini káichaku̱‑ri̱, nene̱ kája̱'a‑ri̱ máá‑rí, te ná kúu̱‑ri̱
    nú kuu̱‑ri̱ sɨkɨ̱ Jesús, náva̱'a jíín yíkɨ kúñu ndá'ú‑ri̱ yá'a, ná kuní ndiji̱n‑i
    tu̱'un ni̱ nachaku̱ Jesús.
  bps-bps: Du di knèmi dini di tah tanà, fanla gami gal fnati du mdà di ksasatumi
    di ku Dyisas, bay fagu di ktabengan gami gmadè i dad to too glut lêman mto Dyisas.
  mbs-mbs: Melikit a agpet eg-imetayan tandà te pegtaking ko ki Jesus, amon te eked
    a pa kematay, onà kitaen te menge otaw se keentayan i Jesus diyà te lawa ko.
  tof-tof: Anda, ki, arról nidipakla, blaman tonarr umulakla igó, kolpama mibü kena
    sekrrónónóm Yesunme, igósüm pamkolpama eserre kibü ngyabendó igó, Yesu arróla.
    Ene ngyabena sab blakóne, ki nóma nurrbarino.
  cme-NT: Miɛ maŋ dii cicɛ̃lma‑i, yinni maŋ joŋ kuliiŋgu hũŋ ku cu-ye Yesu maama-na.
    Mafamma ce u himma da ma ta ma da tãmmaŋ-nuɔŋ miɛŋo-na.
  sus-sus: Muxu na tɔɔrɔfe Isa xa fe nan na muxu xa duniɲɛigiri kui, alako Isa xa
    xunnakeli fan xa makɛnɛn muxu xa simaya kui.
  pon-2006: Nan at mour se kin mihla nan keper en mehla ahnsou koaros pwehki Sises,
    pwe sapwellime roson en sansal ni paliwarat me pahn mehla.
  dad-dad: Amã mata mabodok, anĩ ere, faimud Jesus nigin laa bun dinenamãdig, are
    yogon matag nemã laa nẽ bouwamã bun yaorouf nigin.
  zab-NT: Ax lalzi nabánnɨ, llillite dxúun lo guelguty pur causɨ nan xpɨny Jesucrist,
    per ziy xquel rliuun bniety guɨchliu dec Jesucrist rbeznabánny.
  jae-jae: Aêac amoa mateŋ jali, mago asa paŋ gêmac ŋalêndaŋ ŋapaŋ kêtu Jesuŋa, gebe
    Jesu gêmoa mata jali eoc tau lasê êpi aêac ôliŋ mêtê-mêtê.
  ksd-ksd: Tago avet, ave laun, di tul vatikene tar avet ta ra vinirua ure Iesu, upi
    da vaarike bula ra nilaun kai Iesu ta ra paka i vevet ba na ga mat boko.
  msm-NT: '@see-verse:2CO.004.010'
  myk-myk: Bani xu ɲɔ na wèe ɲɛ tuun bɛɛri ni, wù wo ɲiifɛɛrɛ ti ni Yesu wuu na, kɔnhɔ
    Yesu bɛ wo ɲiifɛɛrɛ tʼi tiyɛ shɛ wèe ceepuuro ti ni, tee temu ti da ba xhu ge.
  sbe-sbe: Matawuwuna kai taumaumauli na Yesu hesabana huya maudoina kabo se moselaegai
    boita unai, na unai kabo yona mauli ne ye masalaha taumai kabo se pwasa ta udiyedi.
  mcr-mcr: Auä, ne häŋä yqänä äpmenäŋgaŋi, Jisasi Iqueqä yoqetaŋi, haŋä-iqe äpakänä
    ämetanä, äpäkonanätanä itanä-qe, hmanji. Ii tiiŋä duŋqe. Ämaqe, qu hiŋuä änaqänäpiyi,
    neyaqä huiwä äpäkonätŋqä qäyä hiqaŋgi, Jisasi Iqueä häŋä-pmeqe äyä witaŋgi qumbŋqä.
  cux-NT: Ní nducuéⁿ'e tiempo chi snduuchí 'nū na iⁿ'yeeⁿdí 'cūū deenú 'nū chi cuuvi
    'cuuví 'nū cucáávā chi nús'uū diíⁿ 'nū ntiīⁿnyuⁿ yeⁿ'e Cristo. Ní 'íícú 'iiⁿ'yāⁿ
    cuuvi n'diichí yā chi poder yeⁿ'e Cristo Jesús canéé ndúúcū nús'uu.
  tur-YTC: Çünkü Yeşua’nın yaşamı ölümlü bedenimizde açığa çıksın diye, biz yaşayanlar
    Yeşua uğruna sürekli ölüme teslim ediliyoruz.
  san-ITR: yIsho rjIvanaM yad asmAkaM marttyadehe prakAsheta tadarthaM jIvanto vayaM
    yIshoH kR^ite nityaM mR^ityau samarpyAmahe|
  bel-N: Бо мы, жывыя, заўсёды выдаваныя на сьмерць дзеля Ісуса, каб і жыцьцё Ісуса
    выявілася ў сьмяротным целе нашым.
  sch-sch: Kin ringkâr chu Jisua jârin thi rang ichi omin kin om tit ngâi, a ringna
    khom kin takpumngei thitheia hin ânlang theina rangin.
  mic-MIQNT: Apjiw nsano'qonigtug mimajultieg muta elugowg't Se'suguli. Na tujiw gis
    nmittaq Se'suguli, ta'n apji mimajit, 'ntinnenaq eig. Nmitutaq ugml'gigno'tim
    wet sapu tl lugweg 'ntinnenaq ta'n tel siawawgsultieg, ninen ta'n apugjig 'npu'titesnen.
  huu-NT: Jesús rafuena cue llua muidona, nagarui damɨerie cuena meineiacade. Iemona
    cue jillocabilla jira, Jesús siño uaina uiñotomoɨ.
  jiv-NT: Iisha Jesusna ajasu asar wekaajnia nui̱ tuke tsawant tsúumainium jasattuk
    ajaji. Túrar ii aya̱shi̱ jakamniaitiat nu aya̱shnium Jesusa iwiaakmari̱ paant
    iniakmaji.
  otm-NT: Nɛ thocua thoho ɛ̨na da thog'be nangue dí øt'be rá 'bɛfi ra Jesús, pɛ gue'a
    ní nɛqui rá ts'ɛdi ra Jesús dín 'yo'be a, ngue i fäxca'be, nɛ hin'yʉ ma ts'ɛdi
    zɛhɛ'be.
  dah-dah: Fudinde, neŋbe dilniniŋ gergeŋ hite gega, Yesu niŋ teŋ meteŋ teŋ kuŋ hitekeb
    al beleŋ hugiŋeŋ mudunke kamtek beleŋ po hityen. Gogab yeŋ kamyiŋde mat huwaryiŋ
    saŋiŋ gobe neŋ ulniniŋ belŋeŋ hi gayenter wor kawan forok yiyyeŋ.
  tnk-tnk: Iakani iamɨnhi irə tɨ nəri nə mə kɨmaha iahamarə, nəpɨn me pam kauvei pen
    kɨmaha mə tahemhə tɨ nəɡhi Iesu. Ro iamɨnhi irə mə nərmama tuhətoni nɨmɨruien
    səvənhi ia nɨpwramaha sə trɨpkemhə ia nəpɨn riti.
  kpr-kpr: 'Namane jebuga irise, Iesu da javodae sedo, eko jokáda fefetuse ambarigeraera.
    Amingeraera da beká mo: Iesu nu namane sonembururari, nunda jebuga namanenda tamonda
    isagha ururari evetu genembo isambu gaeteri.'
  san-IAS: yīśo rjīvanaṁ yad asmākaṁ marttyadehe prakāśeta tadarthaṁ jīvanto vayaṁ
    yīśoḥ kṛte nityaṁ mṛtyau samarpyāmahe|
  nho-nho: I te nnoho maaua nei raa, maaua maraa e tauppiri koi ki mmate i maaua e tautari
    ki Jesus, teenaa ki hakasura te ora Jesus e takoto i naa haitino maaua e ppara nauhie nei.
  gym-NT: Ne aisete, nun tä nüne, ye ngwane nun rüe tö nun kämikai Ngöbö kukwei kuin
    Jesubtä diri dokwäre, akwa nun ngrabare gatadre, nebtä Jesu tä nire kärekäre,
    ye bä rabadi arato, abkokäre nunta ja tare nike kore.
  azg-NT: Viochen xjen na cotsamꞌán, ꞌio ꞌio ninꞌquinanꞌcüje nnꞌan já ngꞌe na conanꞌjö́n
    yo Jesús ndoꞌ na concyá jñꞌoon ntyja ꞌnaanꞌ jon, chaꞌ juu na vandoꞌ xco jon ndityincyooꞌhanꞌ
    ntyja ꞌnaanꞌ juu siꞌtsꞌo nján na conduihanꞌ ꞌnan na covje.
  bhd-bhd: किजोकि इश्शे ज़ींते सांसेइं, सदा यीशुएरे वजाई सेइं असन मौतरे खतरो भोतो थियो,
    कि यीशुएरी ज़िन्दगी भी इश्शे नाश भोनेबाले जानी मां बांदी भोए।
  too-NT: Līhuancus iclatlā'huan nac quilhtamacuj, quimaknīcu'tuncan, como quit ictā'scuja
    Jesucristo. Chuntza' tasu'yu que quit tzē iclatahui'la xmān por ixlīmāpa'ksīn
    Jesucristo.
  ind-AYT: Karena kami, yang hidup ini, selalu diserahkan kepada kematian karena Yesus
    supaya kehidupan Yesus juga dinyatakan dalam tubuh kami yang fana ini.
  cjo-NT: Kyaaryo, eeniro nañi omaanta oshekiwitaka nokamapiintakoterimi Jesoshi.
    Ro nokemaatsitantapiintakawori iñaaperotanteri paashini atziri rirori rirotaki
    matakagaeyakinaworini eekiro niyaatyee niyotaakoteri.
  nsn-nsn: Ge inggeig peene tera heir dedempesieig toro mata ri kalekinale pe tang
    Iesu, maeit re turung pokoso uakalahara tunur nitua ger nang Iesu tar tukunugigeig
    gininer mat ri uangoul keipig.
  san-DEV: यीशो र्जीवनं यद् अस्माकं मर्त्त्यदेहे प्रकाशेत तदर्थं जीवन्तो वयं यीशोः
    कृते नित्यं मृत्यौ समर्प्यामहे।
  tna-NT: Ema eid'e tupu, manu su hue epuani, Cristo emebajainia putsu. Daja biame,
    Cristo quema equita su eid'e yani ja ema etucheametani cristiano cuana ja ebatani.
  lid-lid: Ehe, ahi badeh, amekes gok ta Jises, ma ta iri len marakon ahi ado awas
    are kon munyak dah, iri mwan ma badih badeh, none ta adai ahi kamak. Arile, ahi
    bamak bwe le, ma idoh leheya iri mwan ma badih, buku koha Jises badeh, udu bolo
    oda ahi, oda ahi doh badu kon munyak le.
  wim-wim: '@see-verse:2CO.004.010'
  zga-M: Ufwe twituvile vumi ifigono fyoni tuhuminchiwa ukhufwa kwa Yesu, pwu uvumi
    vwa Yesu vovonekhage mmivili gyetu igya vumunu.
  yom-yom: Bila beto tulembo zingi tuidi mu zithangu zioso va ntuala lufua mu diambu
    di Yesu muingi luzingu lu Yesu lumonika mu zinitu zieto zimfuanga.
  san-SIN: යීශෝ ර්ජීවනං යද් අස්මාකං මර්ත්ත්‍යදේහේ ප්‍රකාශේත තදර්ථං ජීවන්තෝ වයං යීශෝඃ
    කෘතේ නිත්‍යං මෘත්‍යෞ සමර්ප්‍යාමහේ|
  yut-yut: Nin Yesu dakon pi amaŋ, do bɨsapmɨ bɨsapmɨ amɨn da nin si nindapba kɨmotneŋ
    do pi aŋ. Yaŋdo, si kɨmorɨ gɨptɨm tɨmninon Yesu dakon egɨp egɨpni uŋudon noman
    koŋ.
  grc-BYZ: ἀεὶ γὰρ ἡμεῖς οἱ ζῶντες εἰς θάνατον παραδιδόμεθα διὰ Ἰησοῦν, ἵνα καὶ ἡ
    ζωὴ τοῦ Ἰησοῦ φανερωθῇ ἐν τῇ θνητῇ σαρκὶ ἡμῶν.
  cpc-NT: Jiroka kantakotachari, owanaa noñaapiintawitakawo nonkamimowintiromi nokinkithatakotairi
    Jesús, ari onkantya jiñaantinari atziri, ari jiyoyitai tsika ikanta Jesús jañi
    irirori.
  nhg-NT: Porque tejua, mös tenejneme, seme tiechmöctea para temequesque tiepampa
    Jesús. Ejqueu mochihua para que cuöc Deus tiechmöquextisque de inu peligro, giente
    quejtasque totech que Jesús nemoateca, mösque sötiepa meques nönca tocuierpo.
  nya-nya: Pakuti nthawi zonse, ngakhale tili ndi moyo, tikuperekedwa ku imfa chifukwa
    cha Yesu, kuti moyo wake wa Yesu uwonekenso mʼmatupi mwathu amene amafa.
  ngu-NT: Chica tejhuamej ticpiaj nemilistli ipan in tlalticpactli, mojmostla techmictisnequij
    ipampa Jesús. Pero on nochihua para nopanextia inemilis Jesús ipan in tomicatlalnacayo.
  kup-kup: Met rotap dei am birirï het Iesuz gogot tamegin, aban modari ñomakaz hat
    bahorï avatamah, oñ dei am kez tat hez, povoz modari epat homeamah, Met rotap
    Iesu birirï het paru am meñizamahaek, paru okori nañom, oñ am birirï hez.
  jid-jid: Bi bi yah ba hei sesar (ko ivren) cha chun ba mika ta ga kyu ni tun Yesu
    ni tren Yesu ahei ne kpa, bu wu kyu.
  wmw-wmw: Kamana ofwe patiri hai, suku daima tiwa mbere ya kifo kwa ajili ya Insa,
    ipate mmiri yetu yakufwa mainsha ake novyo awoneke.
  gmv-GGM: Yesusa deyoy hayqiza nu asatethan qoncana mala paxa diza nuni wurso wodeka
    Yesusa gishshas hayqos aadhi imetosu.
  ssg-ssg: Salan wanen, amite moxe matein nake amite unaui Jises, tuahe kalak amite
    tioi ka ngain tehu amite mat, ti pupuasamite i kokola ka Jises pupuas tutuen leilomite.
  zpo-NT: Nel lee re be tubka nzho reyez yet be kwent cheen Jesucrist, zee luu yalnaban
    cheen xaa leen kwerp cheen be, kwaan yet.
  poy-poy: Shipindi shatulikala, mashaka goseri tulavilwa kuhowa kwajili ya Yesu,
    su ukomu wakuwi Yesu ulanguziwi munshimba zyetu zyazihowa.
  qwh-NT: Porqui noqantsicqa Jesucristurecorqa wanurinantsicpaqpis listum quecantsic.
    Tsenopa que wanucoqlla cuerpuntsiccho Jesucristu cawecanqanta ricatsicunantsicpaq.
  gaw-gaw: Yo, ig am Jesusnu uḏat heṯem amunu haen oh ig bau daautut, danab ag Jesus,
    bau dayak nuhig, ig mauhaknu beḏunig imup̱a miag atiak beḵunu ig iqap̱eg mauhḵunignu
    heṯeb.
  nca-nca: Hamó, naru rokóŋoro unindo Yesu huwóŋoro nore yoto-yotonani moré mu nuri
    khumoyoteto. Ŋunde tiqo, Yesu koro yoto-yotoyó noreŋo kowenani saŋanímo tunoqeyote.
  zpz-NTPP: Gun lat nu gabee mbañ de̱ ya̱, dub laa tiem rded de̱ lo rishdzidz nu gat
    de̱ nu nac Jesuuz, gun orzeꞌ nu nac de̱ ya̱ mbecy nu ca lo cuen nu gat, rabee
    nu Jesuuz zum.
  mkj-mkj: Nehn amai mour kamai kin minehla nehn keper in mehdi anjoau ohroj ki pwa
    Jesus, pwa Ah mour en janjal in palwoaroamaikan ma pirin mehdi.
  zac-NT: Aunquë nabani naꞌa, na naꞌa dispuestë gati naꞌa purquë na naꞌa shmënë Jesús
    të parë guëluaꞌa pudërë shtë Jesús por medio de shcuerpë naꞌa nanapë quë tsalú.
  kyg-kyg: Yesuꞌa afaꞌa maiꞌniya himamuꞌamo kasalisiya lagufaleꞌmo lagesayafeꞌmo afaꞌa
    maiyategamo neꞌmauna vayaꞌmogita Yesu agiꞌalefeꞌmo lamagisageta falisuna kavategamo
    maiꞌnone.
  kmk-kmk: Tuttuwan kigad si mataguwan mi sasangnguwon mi ud mapatoyan mi maipagapu’t
    dit manselselbiyan mi kan Jesus, yoong matatagu kami daḻapnu maipaila uttun matoya
    long-ag mi un matatagu si Jesus.
  cao-NT: Jabi Jesu tahëhax tsi nati aroha-arohahacahi quiha noho yora rë, no nohó
    ca Jesu jabi nohiria bá jisno iquish na.
  bbr-bbr: Ik Jisas nukan sarau mota, roat akas iwokona, meiäuriäum. Kiro onok ik
    opok penuk, roasiret akas Jisas ko awau raianik, iken omnokou pakan enmoksau awau
    rawaun sakau ikiäu äpu maiei.
  inb-inb: Cha­saka, nukan­chi kaug­sa­na­kun­kama Jesus­manda willa­na­kug­manda­mi
    sug­kunaka tukui puncha­kuna muna­nakú, nukan­chita wañu­chin­ga­pa; chi­wanka
    nukan­chi, Jesus­pa kaug­saita nukan­chipa wañunga kuir­pu­pi kawa­rin­ga­pa.
  hrv-hrv: Doista, mi se živi uvijek na smrt predajemo poradi Isusa da se i život
    Isusov očituje u našem smrtnom tijelu.
  box-NT: Mu bon, wa wi le mukãnì yi. Ɛ̀ɛ ká ɓa wee cà ɓa ɓúe wɛn pɔ̃̀nna ɓúenɓúen
    yi o Yeesu bìo yi. Bṹn wee wé bèra a na à le mukãnì binbirì na ló a
    Yeesu cɔ̃́n à mi wa sãnía na dà à hí yi.
  ote-NT: Nuje mientra dí tehe, ꞌna pa ngu ꞌna pa dí thoguihe njabʉ y asta da za da
    thogaguihe po rá ngue ma Zidadahʉ ra Jesucristo. Dí thohe njabʉ pa da hnequi ja
    ma ꞌmʉihe gue ra Zidada Jesu bi yopa nte ne ri ña̱ngaguihe de ja ya tsꞌothogui.
  wnu-wnu: In Yisas wonou sarau ebet igoun end in qenen igom igoun. Munon iningaramari
    umun eng Yisas wonou git goan eng in git goan bieriner end dibeneriba.
  zam-NT: Per láth be' ngue tee banen loo izlyo' ndxè', nzoque' ryes loon ryete huiz
    par guth mèn daa por cón che'n Jesús. Por con' co' nde teele' ndxàc loon, ndxú'
    loo mèn no nda' mèn cuent le' Crist ngue tee noque' daa por mod co' ngue tee'en
    loo zin' co' nxo'f zin'en loo cón che'n Crist.
  zyp-NT: Zemaw tah pawco a thi thaipaw kaa pung cung lehei Zisu hringnah palang a
    cang nápawtah kaaning a hring ning thlangpaw sahlo cawh Zisu a zuitu kaa cang
    cawtah thihnah khatah ka tong daimang paria thlang peh.
  sey-NT: Ja̱je paꞌina, mai huajëcohuaꞌi paꞌicohuaꞌipi siꞌanëpi ju̱ꞌiñena i̱sisicohuaꞌipi
    paꞌiyë, Jesús doꞌire, mai ju̱ꞌi ca̱pë̱a hueꞌeyeja̱ꞌa i̱ paꞌiyere i̱ñoñuꞌu cajë
    ja̱je paꞌiyë.
  nvm-nvm: Regavo noiji no Jesuon ikrejo ijefuon nakikmazak noka unam iji no migegare
    aoikfuon ijia karioij. No ijegreoijo ijia e uruvana bu vajai nuvuon igi bu aoivo
    ijia Jesuon daro ijiga unam fuon ma iji fu reno bu ijia giame vierafero God fu
    vek no samuagduomoro bu ijeg vierafek.
  mps-mps: '@see-verse:2CO.004.010'
  pab-NT: Wikasetatere xowaka kaheneharexe wiyaisaka kakoa wisaonita Jesus xema wisaonitere
    hiyeta, hoka kawaiyaka maheta enawenane wiháre wainiterehare hiye.
  llg-llg: Tetebes! Laꞌi noꞌuk so, ai soda nala ia, elabaꞌik mate, huu ai dadik Yesus
    hataholi nala. No leondiak, basa hataholi la bisa bubuluk, lae, Yesus fee ai soda
    tetebes, mae dei fo ai mate.
  kyf-kyf: Nɩɩ, -a -ga 'yliyɔ, 'ɩn -a mɩa 'ylɩ weee nya tlɩtlɩe ŋwɛɛ -Zezuu 'gbʋ,
    'ɩn ɔ 'yliyɔgagɩe 'ka 'ya we 'dɛ -slolu -amɩaa tlɩtlɩ ku 'wʋ.
  tpi-tpi: Mipela i mekim wok bilong Jisas, olsem na long olgeta taim mipela i stap
    laip, ol man i save trai long kilim mipela i dai. Olsem na laip bilong Jisas tu
    em i save kamap ples klia long bodi bilong mipela, em dispela bodi bilong i dai.
  mih-NT: Tandɨhɨ quɨvɨ sa yatyi cuii cuu ndi sa cuenda ra Cristo vatyi cuhva cuan
    ta cua ndyehe ñiyɨvɨ vatyi iyo ra Cristo añima ndi ta saha ra minoo cuhva saa
    coo ndi.
  qvh-NT: '@see-verse:2CO.004.010'
  kms-kms: Te pugri beghi muq pas kin ven nde puayi God beghi si niramu Jisas ningg
    yembe bad ye te ningg wute beghi mumbuemu pati ningg. Te ei beghi ghimbi rise
    chiraq segi kin ven nde pe Jisas ni nas kin te bei bad.
  agn-agn: Ang kaboi amen pirming ga-tang ong karisgoan tenged ong pagsirbi amen ong
    ni Jesus, agod ong mga sinangoni amen ang nang gapatay, itaen ka tang kaboi na.
  nhi-NT: Porque tehuan naquin ityoltoqueh, nochipa itcateh itenco in miquilis nic
    ittematiltiah de Jesús, para ohcon noiuqui niyolilitzin mamonexti itich in totlalnacayo
    tlen miquis.
  ttc-NT: Qetza aj itz'ojo'ni, kob'chaq ch'inky tuq nqokamik tzan tpaj te Jesus, ikxji
    tzan tok en qi'ja titza' tetz itz'oj tuj qchi'jel aj nponaj.
  dan-1931: Thi altid overgives vi, som leve, til Død for Jesu Skyld, for at også
    Jesu Liv må åbenbares i vort dødelige Kød.
  kwj-kwj: E, nunu Jisas tau tini nu randawani hima le gisi gisi nunu wu yeni si kinani
    wu wondau. Woro mina, nunu himamwale ga ete nu dau. O sumbu hinga nunu ki sukwandau
    ti, Jisas himamwale ga dau sumbu to hani kupwaꞌaindau hima tape nuhi ki amwei
    naha sukwa kinani.
  vie-OVCB: Chúng tôi sống nhưng tính mạng luôn bị đe dọa vì phục vụ Chúa, để sức
    sống Ngài thể hiện trong thân xác hư hoại của chúng tôi.
  kze-kze: máyaundaya aasiyaasi-táwai séta Ísuna kwaási-i'a úndarakemba ívéra sínkamiyata
    puwónaumno kwésundaya pósa kesáá máyaundawaina ááimba Ísuma póna kentáásúma ánásani-suvimba
    máyáiye-aimba kwéisaawe.
  lbk-lbk: Tet-ewa, isnan matatakhowanmi, kad-in sakhangenmi nan katteyanmi khapo
    ken Jesus, ta maila koma nan kamabfalin nan fiyagna isnan nay ay nakapsot ay awakmi
    ay etey yangkhay nan ayena.
  mto-NT: Ku̱x namvaat a̱a̱tseꞌe njoojntyka yaja naxviijn, xa̱ꞌma ka̱jxts a̱a̱tseꞌe
    je̱ o̱o̱ꞌku̱n nvintena je̱ Jesús ka̱jx, veꞌem tseꞌe nu̱ke̱ꞌxnatá̱ka tyánu̱t a̱a̱ts
    ka̱jx je̱ts joojntykipeꞌe je̱ Jesús.
  bzh-bzh: He nehevonġ Yesu yi huk om sën denesis he sën nado vesamin lo yoh vu buk
    bebë he nadiiḳ. Nebë saga in bë alam degelë he navimin medejaḳ ni nabë Yesu
    nedo mala-tumsën meneloḳ vu he.
  guj-2017: કેમ કે અમે જીવનારાં ઈસુને માટે, સદા મરણને સોંપાયેલા છીએ, એ માટે કે ઈસુનું
    જીવન પણ અમારા મૃત્યુપાત્ર મનુષ્યદેહમાં પ્રગટ કરાય.
  jvn-NT: Ing uripku iki aku wis kerep tyedek karo pati, jalaran aku nglabuhi Gusti
    Yésus. Nanging Gusti Allah déwé nglilani kabèh mau klakon, supaya kabèh wong bisa
    weruh déwé nèk Gusti Yésus urip lan pada dunung nèk Dèkné sing nguwatké awakku
    sing ringkih iki.
  byr-byr: Sareꞌ darevɨnyɨ. Yuyagaaꞌ gaala mwaidaanyainaavɨ Jizaazarɨna aꞌmwera aꞌmwatamakya
    saza baryaburɨ nemarɨmwangadɨvɨsaine. Gotɨyai nemɨnyɨna “Jizaazare gaala kɨbwi
    yɨ kumɨre kɨlaakejɨꞌ balyaꞌnejɨkɨ kuꞌmaayaba marimaꞌnaabana!” kadaꞌ nemarɨmwangadɨvɨsaine.
  ian-ian: Nɨn Jisas njɨvwa kwuka lɨga nɨmba kiya vat tɨvla lɨnɨn. Jisas kiyaala laatnda
    vak vla kiyalaa laakiyanɨn.
  hun-hun: Mert mi, akik élünk, mindenkor halálra adatunk Jézusért, hogy Jézus élete
    is látható legyen a mi halandó testünkben.
  mcf-NT: Adembi Esuquidistu chuibansho unës uatsiashi, quequin chuibenec nebi. Aid
    chuibansho unës uatsenaqui abipadquid unësesa yanebi, quec bëdamboec tabadebi.
  kjs-kjs: Gore naa ade abuna Yesuna kogono pema rabu ali medalomame naa lu makomaalalo
    peme. Go pea-daa enaalinumi Yesuna ade abuna kagaa pirape kone wasupa adalimina
    naame kogono pema.
  mni-mni: Maramdi Jisugi punsi adu siba naiba eikhoigi hakchang asida phongdoknanaba
    hingliba eikhoibu Jisugi maramgidamak matam pumnamakta sinanaba pithok-i.
  yad-NT: Nu̱y ji̱ta jiryatiy nu̱me̱cho̱ jnu̱vye, riberyu̱chara tavay variy riva diiyadaju̱
    nu̱y, Jesús jiyadaju̱, sa̱tidye dityanu Ju̱denura Jesús jnu̱yada nu̱vyu̱ diiyasaramuju̱.
  mxb-NT: Chi̱ xía̱n nani takí ndu̱ ndéi ndu, daá kuití vá ió nduu ndu̱ naki̱ꞌo ndu
    mií ndú kuu ndu̱ saꞌa̱ Jesús, dá ná kandaa̱ ini ña̱yuu ña̱ ió takí na̱ sa̱ꞌá ña̱
    náki̱ꞌo ndu yikí ko̱ño ndu̱ ndoꞌan dión.
  pon-2006A: Nan at mour se kin mihla nan keper en mehla ahnsou koaros pwehki Sises,
    pwe sapwellime roson en sansal ni paliwarat me pahn mehla.
  maq-NT: Ngayin xi quicun ngayin ne, tjin xuta xi jemu meje tsiquehen niji me ngatsë
    rë xi quichihin cjuandajyihi xi chja tsëhë Jesús. Cuatjin tijima ne, cojo sa xi
    cuma tsejen xi yojo jyë́ niji vi xi hatuxa cueya ne, hacuaha tisacu rë cjuahñu
    sacuaha cjuahñu rë Jesús.
  hto-hto: Mei naɨ cue caana llezica, nágaruillaɨdo Jesús ɨ́coɨnia jacɨre tɨtállena
    mamécacue, Jesús cáanana, are iñeno tɨ́ite cue abɨdo cɨ́otafɨreillena.
  por-BRBSL: Pois nós que vivemos somos sempre entregues à morte por Jesus, para que
    também a vida de Jesus possa ser revelada em nossa carne mortal.
  ces-NKB: My, kteří jsme živí, jsme totiž pro Ježíše stále vydáváni na smrt, aby
    byl také Ježíšův život zjeven na našem smrtelném těle.
  cui-cui: Poxonae cataunxuae pajinompan barapo cae pin nacuathe jiwi ichichipa pata
    tanejutebeibiwa pata yabara paebi dubenanaebiyaexae Jesús. Daxota baxua jiwitha
    patsita itapeinya xeinan xua xaniwaicha bara Jesús pana yantsiya popona poxonae
    jiwi pana wan tane xua poxonae bequein muxu pata bobeneibi.
  boj-2014: Iga Yesus aqa wau ojeqnum deqa jeu tamo naŋgi na bati gaigai iga moiyotgwa
    laqnub. Naŋgo kumbra dena Yesus aqa ŋambile dego gago jejamuq di branteqnaq tamo
    uŋgasari naŋgi uneqnub.
  eng-OEBUS: Indeed, we who still live are continually being given over to death for
    Jesus’ sake, so that the life also of Jesus may be exhibited in our mortal nature.
  eri-eri: Ere Yesus nomo haruwe teya, waha bona saini oruwa ere agege auma yafaya,
    nere fai ere dugekote wogunga umei nomo lalide. Onou waha bona Yesus nomo ago
    auma yafou fere ere geege gala langa malala heige-heigena, wa umou gogala waha.
