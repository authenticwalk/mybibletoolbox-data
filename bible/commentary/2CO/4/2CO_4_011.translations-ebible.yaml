    inin usuh abet miyakanenwa awaku ku samah usuh kinetihwene gimin Kiyapwiye Jesus.
    Ka sam. Amun ini ig Kiyapwiye Jesus gidehetni kahayak ay upithu.
  iou-iou: Bureni, kodak itkamäŋ upäŋkaŋ kepma kepma Jesu täŋo piä terak kumäŋ-kumäŋ-ken
    it täkamäŋ. Ude iritna Jesu Kristotä gupnin kumäkta yäwani u täŋ-kehäromtaŋ nimik
    täyak unitä Jesu uwä kehäromi nikek itak yäŋ kwawak yäŋahäk täyak.
  ntp-NT: '@see-verse:2CO.004.010'
  rai-rai: '@see-verse:2CO.004.010'
  haw-1868: No ka mea, o makou ka poe e ola nei, ua haawi mau ia'ku makou e make no
    Iesu, i hoikeia hoi ke ola ana o Iesu ma ko makou kino make.
  ffm-ffm: Fay so miɗen nguuri, miɗen kosa maayde wakkati fuu saabe ko min mbaajotoo
    kabaaru Iisaa koo, yalla nguurndam Iisaa ɗam ana yiyee e terɗe amen maayooje ɗee.
  arb-NAV: فَمَعَ أَنَّنَا مَازِلْنَا أَحْيَاءَ، فَإِنَّنَا نُسَلَّمُ دَائِماً إِلَى
    الْمَوْتِ مِنْ أَجْلِ يَسُوعَ، لِتَظْهَرَ فِي أَجْسَادِنَا الْفَانِيَةِ حَيَاةُ
    يَسُوعَ أَيْضاً.
  cop-CNT: ⳿ⲛⲥⲏⲟⲩ ⲅⲁⲣ ⲛⲓⲃⲉⲛ ⳿ⲁⲛⲟⲛ ϧⲁ ⲛⲏⲉⲧⲟⲛϧ ⲥⲉϯ ⳿ⲙⲙⲟⲛ ⳿ⲉ⳿ϧⲣⲏⲓ ⳿ⲉ⳿ⲫⲙⲟⲩ ⲉⲑⲃⲉ Ⲓⲏ̅ⲥ̅
    ϩⲓⲛⲁ ⲡⲓⲕⲉⲱⲛϧ ⲟⲛ ⳿ⲛⲧⲉ Ⲓⲏ̅ⲥ̅ ⳿ⲛⲧⲉϥⲟⲩⲱⲛϩ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲧⲉⲛⲥⲁⲣⲝ ⲉⲑⲛⲁⲙⲟⲩ..
  sri-sri: '@see-verse:2CO.004.010'
  nal-nal: Avuna araan maadi izi roro, aubina di ilis maam la mit amun purua xuna
    zop famaatang maam avuna wana Iesu. Malasing ma a roroiang sin Iesu xat faatangaai
    zaait lamaskana winpina maam ina xai maat.
  kyq-kyq: Maakŋ kiŋgje ki se jeege je ajen tɔɔlɔ aan gɔɔ kɛn naaɗe tɔɔlo Isa se,
    bin ɓo ute tɔɔgjen gɔtɔ se kic ɓo, naaje jꞋooy te eyo. Kɛse ɓo kɛn taaɗ jeege
    tu Ꞌjeele, Isa se naan̰ utu iŋg zɛɛrɛ.
  kwd-kwd: '@see-verse:2CO.004.010'
  ded-ded: Yesuac kekecngo bangecsebininau fingectegerudeac ngicngac yeni nasosoc
    Yesuac amma sebinina homecac arennu faigecde.
  ewe-ewe: Elabena wotsɔ mí ame siwo le agbe la de asi na ku gbe sia gbe le Yesu ta,
    be woaɖe eƒe agbe ɖe go le míaƒe ŋutilã si le kuku ge la me.
  nuy-nuy: Ngagurru anaani ngurru-wiri, yagu warruburru-yung yingga ngaambambi-ngawijgana,
    ngagurru yamba ngaanu-garrindharrmani na-Jesus Christ, nguynju yadhu warruburru
    warra-mulung-aynbaj amburru-marrbuy, anubani ana-wiri na-Jesus-inyung wu-burraa
    yaani ngagurri-rruj a-ngun.gu-rruj.
  cop-BHC: ⲈⲚⲤⲎⲞⲨ ⲄⲀⲢ ⲚⲒⲂⲈⲚ ⲀⲚⲞⲚ ϦⲀ ⲚⲎ ⲈⲦⲞⲚϦ ⲤⲈϮ ⲘⲘⲞⲚ ⲈϦⲢⲎⲒ ⲈⲪⲘⲞⲨ ⲈⲐⲂⲈ ⲒⲎⲤⲞⲨⲤ ϨⲒⲚⲀ
    ⲠⲒⲔⲈⲰⲚϦ ⲞⲚ ⲚⲦⲈⲒⲎⲤⲞⲨⲤ ⲚⲦⲈϤⲞⲨⲞⲚϨ ⲈⲂⲞⲖ ϦⲈⲚⲦⲈⲚⲤⲀⲢⲜ ⲈⲐⲚⲀⲘⲞⲨ.
  buk-buk: '@see-verse:2CO.004.010'
  pri-NT: '@see-verse:2CO.004.010'
  zpq-NT: Na' šlac ṉe' mbanto', yogo' ža nita'cze beṉe' chesaclaže' yesote' neto'
    lagüe' da' chyix̱jue'eto' xtiža' Jesúsen'. Na' chac c̱heto' ca' cont nacbia' zoacze
    Jesúsen' chaclene' neto' šlac mbanto' len cuerp c̱heto' quinga da' yesat.
  por-TFT: Portanto, mesmo que estejamos vivos agora, sempre nos damos conta de que
    bem podemos ser mortos {as pessoas podem nos matar} porque ensinamos acerca de
    Jesus. Deus permite que soframos para que se saibam {que as pessoas saibam} que
    Jesus está vivo e que Ele fortalece nossos corpos que morrerão.
  gwi-NT: '@see-verse:2CO.004.010'
  gvn-gvn: Ngana Jesusamukuda bama. Yinyaynka jana ngananin yarkinkaku kuninka. Yinyamun
    bamangka ngananin nyajil bundandanya kunamanya Jesusanji.
  nhy-NT: Iwan mientras ok tiyolitokej, tejwan nochipa timotemaktiaj maski ma techmiktikan
    por tiktekipanoaj in Jesús. Pero yon mochiwa para ma mota inemilis in Jesús itech
    totlalnakayo katlej weli miki.
  asm-FB: কিয়নো জীয়াই থকা যি আমি, আমাৰ মৰ্ত্ত্য মাংসত যীচুৰ জীৱন প্ৰকাশিত হ’বলৈ,
    আমি যীচুৰ কাৰণে সদায় মৃত্যুৰ হাতত সমৰ্পিত হৈছোঁ।
  okv-okv: Eto ke be amo nango amburae mitie Iesu ta pure ere ora avoeto nangota amburari
    amo iji matuainge puvutuhoi hotembeora, eto nangota vasiri aita amo embomeni na
    Iesu ta vasiri kiora.
  mxt-NT: Vatyi nyuhu tandɨhɨ quɨvɨ, cha yatyin cúvi ndi cha cuenda ra Cristo tacuhva
    cuví nyehe ñáyɨvɨ vatyi yɨhɨ́ ñayɨvɨ̱ ra Cristo añima ndi.
  tzo-NT: Yu'un ja' chi'abtej yu'un ti Cajvaltique hech yu'un scotol ora oy jc'opilal
    ti tsc'an chismilucune. Lec ti hech chc'ot ti pasele yu'un hech xu' chcac' ti
    q'uelel ti sventa jbec'tal, ja' ti stalel chlaje, ti ja' cuxulun to ti sventa
    ti Jesuse.
  ind-AGS: Walaupun kami masih hidup, tetapi kami harus selalu siap untuk mati demi
    Yesus supaya kuasa kehidupan Yesus bisa terlihat dalam tubuh kami yang fana ini.
  omw-omw: Tire Iesusirara rieqata qati variqi vurata mwia kyaara mpo enta mpo enta
    tiri ru kyarera uti variavata varunanra. Mwitaamaqi vi varurata nkye tiri taqaavaro
    tire taiqa quana mwamwantaraqi Iesusiva qati variqiro quariva varihata varunanra.
  yrb-yrb: Emema ya ainewaure ma uifitae utaitaro Yesu Kerisonu wiroeta yanu uieta
    ofero ibasuro emema ereda iwata utaita.
  maa-NT: Ngaje̱n xi titsa̱jnakon‑je̱n, kjit'aà na̱chrjein tíjnat'aà chrañà‑na̱je̱n
    kjoa̱biyaà xi jè nga̱tjì‑la̱ Jesús, mé‑ne jè yijo‑naje̱n xi ma biyaà jcha̱‑la̱
    kjoa̱binachon ts'e̱ Jesús.
  mcq-mcq: Ijihuni hahi nú ea kaꞌene hijukija Jesuni jihunaꞌe kwaꞌavarono aheruma
    vaꞌu. ꞌEjakame Jesuni hiijaho ike haha kaꞌene kwamasahuni haha vajakino veje roe
    samaahirahuna.
  sus-A: مُشُ نَ تْورْقٍ عِسَ شَ قٍ نَن نَ مُشُ شَ دُنِحّءِفِرِ كُي، عَلَكٌ عِسَ شَ
    شُننَكٍلِ قَن شَ مَكّنّن مُشُ شَ سِمَيَ كُي.
  jpn-1965: 私たち生きている者は、イエスのために絶えず死に渡されていますが、それは、イエスのいのちが私たちの死ぬべき肉体において明らかに示されるためなのです。
  fra-SBL: Car nous qui vivons, nous sommes toujours livrés à la mort à cause de Jésus,
    afin que la vie de Jésus soit aussi révélée dans notre chair mortelle.
  yka-yka: Tiggelan kami ellum, luwal kami siya-siya pinapatey sabab si Isa tinuhut
    kamihin, supaya sabab baran kami sukuˈ mamatey inin, takite meˈ aˈahin du weˈ
    ellum si Isa.
  mle-mle: Aw nyan Jisas Kraisak yawiy kwur-kwabanalik, duw taakw nyanaam viyasipak
    kavitaay kwakwanadiy. Adiy kupwarapa jaav nyanak yakwadana aw mwiyir adiy duw
    taakw lakwudakik kitawa, Jisas di kip wiywakwun kwakuw, di nyanadiy amwiyim kwakwanaad.
  shp-NTPO: Japarikanabo ikaxa ja Cristo kopi retekantiresbo noa ikanai, jaskatax
    noa mawatai yora meran Cristo jaa jishtiti kopí.
  aom-aom: Majae ëhi ave saꞌare raromaruevare evare Iesuare jöëni vuovoꞌiröhëro raromarueje
    God-ro nimëꞌëro noro garöhego Iesuare darugoho nosi saꞌa sinore jiego.
  geb-geb: Nza Zisasan ŋaara mbuim, maaŋ muuŋgiap, nza kha nuianan kim, kha gumgi
    nza shogɨrim, nza vhɨzɨr za mbui. Maaŋ muuŋgiap Zisasan kɨrɨ tɨvi, nta vhɨra nzan
    vhɨzi fhavir kav kɨrar hi.
  bsj-bsj: Nyo wo kwace ki catec ci neken nyo ti bwar kiker Yesu, na Yesu yilam nyanglang
    mor bwiye nye, na nii firoce.
  cak-cak: Roma roj ri c'a roj q'ues na, achel can ta k'ij-k'ij roj jachon pa ruk'a'
    ri camic roma rubi' ri Ajaf Jesús, richin quiri' ja jun ri ruc'aslen rija' nik'alajin
    chupan ka-cuerpo ri xa niq'uis.
  chf-NT: Bada que cuxulon t'ocob toba mach u che si cachichcamba q'uin tzämsinticon
    uc'a cä yajna'tan t'ocob aj Jesús. Ca' jini u chäninte que aj Jesús cuxu ayan
    täj cuerpo t'ocob, jini cuerpo que u chämoba.
  tlf-tlf: Kale kaanin-tem albup kota, numi Yesus imi sang unang tinum baga-em-nuubup
    bomi kalan uta suun kup waasi iyo tebe, inolum o agan-bilipta, unang tinum iyo
    nuyo itamupta e, inolip ninggil iyo kaanan agin kuta, Yesus kaan fen tigi mo-se
    suun tinum beta tam kuun tinum ninggil imi iibak tem kal bom-nalata, dong daga-e-be
    kalaa agan-bilip ko.
  piu-2006: '@see-verse:2CO.004.010'
  poh-NT: Jeꞌ reꞌ ajic reꞌ hoj raj kꞌorol i Jesus chi cu cꞌachalco̱j, cu sutumaj pe
    ki̱j ru̱cꞌ take cꞌaxquilal reꞌ ricꞌam cho quimic chi kana̱ ruꞌum chi hoj chic
    reh Jesus. Reꞌ hoj xa nkacuy woꞌ ransil reꞌreꞌ ruꞌum nok nka̱j chi reꞌ take cꞌacharel
    enquinaꞌbej chi reꞌ Jesus xa cꞌachlic woꞌ naquilow chi xa cu cꞌachalco̱j woꞌ pan
    katiꞌjolal kabakil reꞌ quimic ri̱j.
  tue-tue: Ʉ̃sã catiró jeatuaro Jesuyé quetire wederé wapa sĩãrĩ́quio niiã. Teeména
    Jesús ʉ̃sãye õpʉ̃ʉ̃rĩ bóaadare õpʉ̃ʉ̃rĩmena cʉ̃ʉ̃ catirére ẽñoĩ.
  bjp-bjp: Keme liu, isau le fitliu minet i fatat kemem, wara lo Iesu, isi liu kia
    ik tapiek malal na pununfo kemem ae in met sau.
  xon-xon: Yesu pu, le binib ban bi ku timi n‑yoonn mɔmɔk. Baah kaa ku timi na, nima
    le mɔk ke Yesu aamɔfal aapɔɔn bi timi bi ga kpo na ni.
  tzo-ZNT: Ti cꞌu sjalil cuxulone scꞌoplal chimile, jaꞌ jmulinoj yuꞌunic ti chcal
    aꞌyuc ti jaꞌ chacꞌ jcuxlejaltic ti Jesuse. Lec ti jaꞌ yech oy jcꞌoplale yoꞌ xvinaj
    o ti cuxul ti Jesuse, ti sqꞌuelojone, yuꞌun cuxulon to. Li jpat jxocontique liꞌ
    onox ta xlaje.
  mpm-NT: Chi ni kuncha ri nuu ñuyɨvɨ jaꞌa, ti taka kɨvɨ ñukuu ini ri ja kaꞌni yɨvɨ
    ruꞌu sɨkɨ ja kaꞌan ri jnuꞌun Jesús. Ko siukan ti sa na kuni yɨvɨ ja chaku Jesús,
    chi maa ya kuu ja kuaꞌa junꞌun ndee ini ruꞌu ja na siuku ri jiin jniñu ni jaꞌa
    ya nuu ri nu kancha ri ñuyɨvɨ jaꞌa.
  ots-NT: Menta dí bbʉjcua jar jöy, dí dyo, dí ma̱ nʉr evangelio. Eso, göhtjo pʉ jabʉ
    dí pa, dí sufri, cja̱ i cjöbigui. Pe jin gui ta̱gui cʉ sufrimiento cʉ dí tzöbbe.
    Como dí yobbe car Jesucristo, ca Ocja̱ segue i ddajqui cam nzajqui, ncja ca bi
    un car Cristo bbʉ mí cjajpi bi jña̱ ʉ́r jña̱.
  hoy-hoy: यतिकी नाव जित्‍ता जी हमेशा यीशु उन कारण मृत्यु उन कय दा सोपस्कु आगतेव कि
    यीशु उन जीवन भी नाम मरनहार मय दा प्रगट आगुल.
  amo-amo: Arik ale na tidinin ninlai idin nawu nari udun kul bara Yesu ulai Yesu
    nan duro nidowo bite n anit.
  pjt-pjt: '@see-verse:2CO.004.010'
  cwe-cwe: Vino vichili wagima kwa siku zose cholavigwa chidanganike kwa ichimu cha
    Yesu muladi ugima wake uwoneke muna zing'huli zetu.
  daa-NT: Ya ni goy misa iŋ odinni oki, gee bariya botol doo taat ŋuuni dee ɗo bi
    ka Iisa Masi. Ampaa ko, iŋ ziŋkini kuuk ƴiriy rakki asa mate oki, gee talaag waraŋ
    goyin̰ji ka Iisa.
  mlp-mlp: I kayeqmo osad Yesus abinib kabiy emsa mataw tutimmo i ginol emnan tonayta.
    Ginol emnan tonsa i moq ago dantebmo diq osad teq i a hi moqauqta. Nazaq iyan
    Yesus ago zaway i giqeman kayeqmo osauqta na in i gisan moqaqta kab ulal tiqiy
    hasaq.
  ape-C: Ihih nyumneh apak mape o marahaen um, arpesh apa shokwiraeh um shop mugok.
    Enyudok douk nyatogrumap um arpesh shutik apak apa magok aria shudukemesh shukri
    Jisas anan adur nape abom apak.
  bgs-bgs: Róggun manté ké pa, inalayun dé ágbantéyan tô mga manubù na mimmaté pád
    áknami tingód ka katuman dé katô kakalyag i Jesus. Ágtiis ké kani ébô ágkitanán
    tô kantayan din ukit kani lawa dé na maté.
  faa-faa: Maiya suamo isiapo Yasupoko rakirakano, asekea aporo metakiramo isu rusuapo.
    Rusua kusuahopo. Rusua kusuahonine isu fore risira kaua Yasumo wakapuane reasasamo,
    repo asekeasimo isu yaiya arisia yuyapo.
  kik-kik: Nĩgũkorwo ithuĩ arĩa tũrĩ muoyo tũtũire tũneanagwo gĩkuũ-inĩ nĩ ũndũ wa
    Jesũ, nĩgeetha muoyo wake ũguũranagĩrio thĩinĩ wa mĩĩrĩ ĩno iitũ ĩkuuaga.
  cap-NT: '@see-verse:2CO.004.010'
  ksr-ksr: Balonoŋ jaawo laligoŋ Jiisaswaa gawoŋa meŋkejoŋiwaajoŋ ama kambaŋ so komuwombaa
    so koloojoŋ. Sele busunananoŋ komuwaatiwaa so koloojato, Jiisasnoŋ uunananoŋ kotiiŋ
    laligoŋ sele busunana meŋ gbiliŋkeji, ejembanoŋ iikawaa hoŋa iima asariwutiwaajoŋ
    ama nanjoŋ.
  eng-TNT: For we which live are alwayes delyvered vnto deeth for Iesus sake that
    the lyfe also of Iesu myght appere in oure mortall flesshe.
  sbs-sbs: Iswe tuhala tuhindite mumivili yetu inako yonse ifu lya Jesu, njokuti vuhalo
    bwa Jesu vuvoniswe mumivili yetu ya vuntu.
  sue-sue: Na Yesura bua mai nowena, ami emo nowena te erama na damu inowera. Awa
    Yesura nuai tama aiso naso betaira gegenai amira ena kei damu naise Anutu meni
    nininua te namore ago inowera.
  fra-NCL: Car nous qui vivons, nous sommes sans cesse livrés à la mort à cause de
    Jésus, afin que la vie de Jésus soit aussi manifestée dans notre chair mortelle.
  snn-NT: Yureca maibi ën yijare ba'ijën, Jesucristoni yo'o conjënna, maire je'o bacuabi
    Jesucristoni huani senjoñe yëse'e'ru güina'ru maire huani senjoñe yëyë. Ja'nca
    yëjënna, maibi ai yo'ojën, Jesucristo ta'yejeiye ba'iyete bacuani masi güeseyë.
  atb-NT: Hkâsu mù gâ le, Yesuq é asak duì hkyô gi, nga-nhûng é shî sê é gungdu má
    lhoq htoq shit é hui sháng gaq nghû, asak dui nyi é bang ngamoq gi, Yesuq é matû
    é yanmai, hkâ-nhám le, shi byuq hkyô shut ap pyâm é huî nyi ri.
  cek-AK: Kadueh thaih kaicae taksa ah Jesu hinghaih amtueng thai hanah, kahing kaicae
    loe Jesu Kri pongah duek hanah danpaekhaih ka tongh o toepsoep.
  bkd-bkd: Iman agkabayaan kay gayed aghimatayi hu mga etaw tumenged hu pagsangyaw
    day mahitenged ki Jesus, ba pinaagi hu pagbulig din nadayag gayed ha si Jesus
    bubuhay.
  ctu-76: Ti bele' ora chʌncol lojon cʌc' c bʌ ti sajtyel yubil cha'an ti caj Jesús
    cha'an mi tsictiyel i p'ʌtyʌlel Jesús che' mi' bej cotyañon lojon.
  lac-NT: Chen a tenob ti' toy cuxa'anenob, chen yʌn mac u c'at u quinsiquenob quire'
    ra' u yajir in wacsic tin wor ti' Jesucristo. A baywo' c'ucha'an yor yiricob mac
    wa Cristo tan u yamtiquenob soc in cuxtarob te' ich yoc'ocab.
  xla-xla: Yao, ikadepe, dia꞉ye Yesu dolumama mo-palliwe mateka꞉pi dla ha꞉ha꞉po, opatapo
    di palliwe moto itle Yesu ya꞉ pasakaloye natilipo depo apopo.
  xav-NT: '@see-verse:2CO.004.010'
  cuk-cuk: Anmar emi-dula-gudimaladi, Jesús-nuki, anmar burgwega guagwar gudiid. Adi,
    anmar-san-sunna-berguedgi Jesús-dula-gudiid mag daklegegar.
  tbf-tbf: Io, gei ko munu tino i pakien man bienabas mi miensei simi vunan gei ko
    tsatsang se Iesu, terengien va ken tino e Iesu ta mang tsorubeit vasvas sibu kurikurigei
    ian ta so tsereiv.
  uig-CYR: Чүнки Әйсаниң һаяти өлидиған әтлиримиздә аян қилинсун үчүн, тирик қалған
    бизләр һәрдайим өлүмгә тапшурулмақтимиз.
  ikw-NT: Aị ele zị bụdnu zị n'ọnu ẹnwu ige ọbula kwnornu Jizọsi, ma bụdnu a whụya
    iwhne n'anọ-ẹhni aị ke nọonwu ọnwu.
  khs-khs: 'Koiyawemiye, ikila sopoke niyewi Yesupela: timinipita:, potapola: sena
    nokamoke niwa sama:na: matanakeye. Sana kuma:na: telawamona sutetikeye. Sana kuma:na:
    tela niwa mosote sita: tesene nini tomawemi Yesu falelawa enenase, kiyawa popita:
    niwa kao sita:la: weyalakeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ሃዪቂያ ኑ ኣሳቴ ቦላ ዬሱሳ ዴዑ ቤታና ማላ፥ ፓፃ ዴዒያ ኑኒ ኣ ዲራው፥ ኡባ ዎዴ ሃይቄቶ።
  pma-pma: Veni navong memul memoul veah, meatin sav keil amul asan matien min komai
