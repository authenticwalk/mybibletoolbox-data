    titinai lesi bei susate rebe ami supue meije.
  san-VEL: k.sa.namaatrasthaayi yadetat laghi.s.tha.m du.hkha.m tad atibaahulyenaasmaakam
    anantakaalasthaayi gari.s.thasukha.m saadhayati,
  kbq-kbq: Hanki meni tagritema osi knazama fore nehiazamo'a, tagrira monafima umani
    vava hanunaza retro huneranteankita, knare huta monafi umani vava nehuta, knare'zama
    omerisuna zamo'a, makazana agateregahie.
  kbh-kbh: Nts̈amo bënga mora fsëndësufrincá endmëna nÿe quem luarents̈e vida tmojtsebomnëntscuana,
    y chca, chë soye jtsemnana mo canÿe nduámana soycá; pero nts̈amo bënga fsëndësufrincá
    josérviana bënga jtsebomnama chë Bëngbe Bëtsá s̈ochjats̈ataye puerte bëts uámanana
    y obenana, cháftaca nÿets tempo vida jtsebomnama, chë ndayá yomna nÿetsca soyëngama
    más bëts y uámana soye.
  ron-LSB: Căci necazul nostru ușor, care este de moment, ne lucrează din ce în ce
    mai mult o greutate veșnică de glorie,
  pon-pon: Pwe atail anjau apwal me motomot o tikitik; ap kare on kitail linan joutuk
    eu me lapalap melel,
  nhe-BL: Yonque titlaijiyohuíaj se pilquentzi para se tlalochtli ipan ni tlaltepactli,
    ya ni ax tleno. Tijmatij ipampa ni tlaijiyohuilistli, Toteco techmacas tlen tlahuel
    yejyectzi tlen huejcahuas para nochipa.
  sps-sps: Fo patang to te fakamits maromam sikia non ma kaa fapotsian nats, rin kakaii
    pis tana fo kan saavits fiisok to te naanaa minon vou, tana saa ari nai faan raroran
    siinaiv sikia ta fafakap nan to te karap fafisfis pis iny non a fo patang kakaii
    to ayei.
  wnc-wnc: Siakan. Nata meya wa asinggan kaat takngae dua natanggamatanggat. Aho.
    Sanga apmanu kainata dua kaat takngae nata asinggan natanggamatanggat. Dasingge?
    Sanga dua kaamangu wa kekeknga asinggan yutning ngana sanga kaininda akaamangu
    wa tapduu dapaknga siknga yuke wena asining. Siwan nata meya wa asinggan kaatde
    natapa sanga mateknga binga daknganggak. Meya waakngata tapduu dapaknga siknga
    yuwiunin. Sike meya waaknga buya aawan Anututa natane umana aknga yatangenawan
    asinggan asinggan yuwik. Siwan sanga waakngae natapa sanga buyambam siknga singgakge
    iekan nata asinggan natanggamatake yuat.
  bus-bus: Wa wɛ́ɛtãmma nɛ́ngo kɛ̀ eé gɛ̃tɛ kɛ̀kii e gakui bíta kɛ̀ è yãaroo iiwe,
    kɛ̀ èe sí lɛ́kↄ̃ziro.
  gub-BL: Agwer ma'erahy ipuraraw paw ko 'ar rehe har a'e, nuhua'u kwaw urewe a'e.
    Ta'e amo 'ar mehe Tupàn umur putar ukàgaw upuràgaw urewe a'e nehe xe. Ikàgaw uhua'u
    wera'u ko ma'erahy kwer wi a'e. Ikàgaw nupaw pixik kwaw nehe. Xiriko tuweharupi
    nehe.
  imo-imo: I ulu lipo manjirimolo. Na kinye umbuni wendo oromoma ulu awili te molo;
    wali alaye kolo wendo oromo. Kano ulu umbunimani Gote enge pa telimu kinye moromona
    pumbo yu kinye peya aku kombu paa pengana molombolo aulkemu akirindirimo pilipolio
    i ulumu paa mele enge awilimu; umbuni wendo oromoma ulu tukumere molo lepamo nimbo
    pio.
  boj-boj: Iga qalieonum, gulbe ti jaqatiŋ ti iga bini qoboiyeqnum qaji di tulaŋ kokba
    sai. Naŋgi sokiñalayosib koboqab. Iga gulbe di eqnum deqa iga qalieonum, mondoŋ
    iga laŋ qureq di so bole gaigai sqom. Iŋgi bole bole iga mondoŋ oqom qaji di tulaŋ
    boledamu. Iŋgi bole bole dena mandam qa iŋgi iŋgi tulaŋ buŋnjrejunu.
  ulk-ulk: Able kebi amisirlu kiki asiasi digeda nole ia niaiem waikereder, epe ableluglam
    ki ia ki tarpeirare able au niai zorom.
  eng-DRA: For that which is at present momentary and light of our tribulation, worketh
    for us above measure exceedingly an eternal weight of glory.
  knf-knf: Unoor ŋi ŋknooruŋ hënkuŋ unwooŋ uunkjon uwo uko umpoţi ţi kadun ki mndëm
    mweek manwooŋ maankba mi unoor mënţ ukbomanuŋ un.
  san-KHM: ក្ឞណមាត្រស្ថាយិ យទេតត៑ លឃិឞ្ឋំ ទុះខំ តទ៑ អតិពាហុល្យេនាស្មាកម៑ អនន្តកាលស្ថាយិ
    គរិឞ្ឋសុខំ សាធយតិ,
  arn-NT: Taiñ kutrankawken tüfa chem pifal-lay rume, trürümfalnolu am tati fütra
    küme ayüwün Ngünechen taiñ eluaetew wenu mapu mew.
  zas-NT: Achetczi lasajc ree guialzi ni caydüüdan loj guidxliuj guie din najn ni
    rdëd, per por guialzi guin ree rayalan xguialnazaꞌc Dios, guialnazaꞌc ni lasajc
    mazri abiꞌ ad yuꞌt dxej nitan.
  ken-NT: Nɛ bɛsɔŋɔri ɛbhɛn sɛ́ghɔ̀ fá amɨk bɛ́chi mandú tontó, nɛ bɛ́pu tat. Bɛ́kwàk
    bhɛsɛ kwak bɛ sɛ́nkwáy bo abhɛn sɛ́chwè ndǔ bɛyǎ maŋák Mandɛm ɛwak ɛ́mɔt.
    Maŋák amɔ acha yɛ̌ntɨkɨ ɛnyɨŋ nɛ abhɨkɨ bhɔŋ ngwɛnti.
