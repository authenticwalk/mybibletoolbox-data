verse: 2CO.004.017
translations:
  kpx-kpx: No vatehani malemale keu egeai baluga holioholinu. Isito vatehani kemo
    Dilavana au ataga baluga noevege kena vatehani ke evihai egeai vani bahata ugei.
  okv-H: Eto dago enda eita mihie osaga isapa ere kogora amo usasa pajire be daroho
    ta kesora ainge mane isapa be ra
  tbo-tbo: Ma geka pilipilihi habuluhi houga kukuna u hinena to ialonihi. Apo wiwasawasa
    baneina po memewahagana ina neneiyai, geka pilipilihi apo ina lata lagonihi.
  mal-C: ലഘുവും ക്ഷണികവുമായ ഞങ്ങളുടെ കഷ്ടതകൾ, അത്യന്തം ഘനമേറിയ നിത്യതേജസ്സ് ഞങ്ങൾക്കു
    നേടിത്തരുന്നു.
  grc-SR: Τὸ γὰρ παραυτίκα ἐλαφρὸν τῆς θλίψεως ⸋ἡμῶν⸌ καθ᾽ ὑπερβολὴν εἰς ὑπερβολὴν
    αἰώνιον βάρος δόξης κατεργάζεται ἡμῖν,
  bgc-bgc: क्यूँके म्हारी मौजूदा परेशानियाँ भोत छोट्टी सै, अर वो लम्बे बखत ताहीं कोनी
    रहवैगी। क्यूँके ये अनन्त महिमा का कारण बणैगी, जो म्हारे सोचण तै भी बड़ी सै।
  khz-khz: E evitiviti e metau kiarakiara atilovana pia raka aiki gaura voira pia
    matagai kamu iwavagi. Palagu na egau voira ralemana kamu iwavagi, pene mia-vanagivanagi
    gauna, pene venimai.
  deu-TKW: Denn des Augenblickes leichte Last an Trübsal erwirbt uns über alles Verhoffen
    und Fassen hinaus einen gewichtigen Schatz von Herrlichkeit für ewig,
  zsr-NT: Le cuidiꞌz rzacaꞌ rguiꞌruꞌ ni tu chiꞌidauꞌz run ga gataꞌ queëruꞌ le uzíꞌtscaruꞌ
    xbey le soa tsalzú len le nactër lsacaꞌ ca gac gúnbëꞌruꞌ.
  lin-lin: Pamba te pasi oyo tozali komona sik’oyo ezali pepele mpe ezali koleka,
    ezali nde kobongisela biso nkembo monene, nkembo ya seko mpe nkembo oyo eleki
    nyonso na motuya.
  hns-NT: Djab hamlog hardam khaatien Parmeswar ke biesaal soekh me rahab, tab thora
    dien tanie se doekh sahe ke koetjh na hai.
  noa-E: Mʉig eegar aawai año khapan mʉg dau aug wau chitawiajã mʉg atag ya Ẽwandam
    dʉ̈i ich mag ogdʉba chiraimanaa oowain sĩi khũchpaita mag aphʉʉ chitarrjöo aju,
    magʉm thum ãwattarr jũrr Ẽwandamau mʉch wajapcha wai sĩsiewai.
  eng-EMTV: For our momentary light affliction is working out for us a far more exceeding
    and eternal weight of glory,
  mib-NT: Chi jnūndóho jeē ndóho yó ñayɨ̄vɨ yáha, tú‑ni xeēn cúu, te yachī yāha. Te
    sáha jeē nihín yō ɨɨn tahū jeē cujéhnu yó nɨ́ɨ́ cáni jeē cáa ndasɨ́ gá vēsú jnūndóho
    ún.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ आनिॽ आदुमुम्‍बा चुक्‍सा नु सप्‍फाधिक्‍पा इनोगे़न् तुक्‍खेहाॽरे़ग
    मे़न्‍नुप्‍मनाबा मिमिदिङ् के़घोःबा आजोःक्‍लो॥ हे़क्‍क्‍याङ् मिमिदिङ्‌ङिन्‍नु तङ्‌माल्‍ले़
    खे़ङ्‌ग थेआङ् मे़ःन्‍लो॥
  xnj-xnj: Mang'ahiso gegakutikolela ndi gadebe, kavili galukumbi ndu, nambu yati
    gakutipela ukulu mvaha neju wa magono goha kuliku mang'ahiso aga.
  mmx-mmx: La na levesongsongot lixilik i lox asuusu i do langsangan luunun avolo
    i umsu aleng mi lisisixam at ne Moroa mo i gagas kusu tinama. La i silok aleng
    ti levesongsongot man tuuna xaka i.
  cbr-NT: Cananuna 'unanin, ënë nëtënuaxnu tëmëracë 'aínbi ca a ñucamax bënëtishi
    cëñutia. Tëmëracëbi ca nun sináncësamaira oquin Nucën Papa Diosan nux tëmëracë
    cupínu abë́ 'aish chuámarua tani cuëëinra cuëënun nu 'imiti 'icën.
  tee-NT: Jantu jeks ic'uyau ju quijnan ni icc'atsayau ni va pants'iquis icmak'alhk'ajnanau
    ju ani lacamunutpa'. Chai jantu lai actinaju ni vasalh na ts'inq'ui ixjunita ju
    quimak'alhk'ajnat quinc'an. Jantu lai chunch actinaju ni icc'atsayau ni astan
    ju lact'iyan palai na k'ox atsucunti ju aquintaxtakniyan ju Dios ni icmak'alhk'ajnantauch
    ju ani. Chai ju anu' k'ox atsucunti conk'alhiyach.
  eng-LSV: for the momentary light matter of our tribulation works out for us more
    and more an exceedingly continuous weight of glory—
  cak-NT: Roma ri juba' sufrimiento ri nakac'ulumaj we' man nilayoj ta, xa ch'anin
    nik'ax; xa romari' xtic'ue' kak'ij. Y ri kak'ij ri xtic'ue', can más-wi nim y
    can manak xtiq'uis.
  pah-NT: 'G̃a imbuhurame hahyva''ea ore ve kiro ore ei: Ndahahyhetei novĩa. Kotihĩ
    po ti ipigi ore hugwi, oro''e ore. Hahyva''ea rehe ti Tupana''ga imombyrymbyryvi
    ore ve yvagi pe nehẽ ore mongovo ojipyri avuirama nehẽ. Nurã ag̃wamova''ea hahyva''ea
    Tupana''ga remimombyryvag̃wama. Koji''i hete ranuhũ ti garemimombyryva ore ve
    hahyva''ea hohe! Ikatu hete hete ti ore ve avuirama nehẽ.'
  sja-NT: Ma awara na eujãde p'anɨ misa, taarãdak'aa chupɨria jõnɨde. Tai-it'ee mak'ɨara
    p'ua-e. Jõdee taipa ne-inaa unudait'ee Tachi Ak'õre truade p'oyaa jarada-e, audú
    pi-ia bairã. ¡Ichita p'anapataadait'ee iru ome!
  xed-xed: Skwi ta kumə yu ta mnay ná, kiʼa yeya na ghuya ɗaŋwa ta ghuyə mu ndanana
    ka tsa glaku dagala ŋa kɗekedzeŋ ta payamata tsa ghuya ɗaŋwa ya ta tvi ŋa mutsay
    ya.
  mks-NT: Cama chá yáha tócó ndihi ña̱ válí ndóho iní ñuyíví yóho joo tá na̱ndihi
    na̱ndoho iní já va̱xi cua̱há ndiva̱ha ña̱ náhnu chága̱ cuéntá mé á nu̱ yo̱ ta
    a̱nda̱ ama cáa qui̱vi̱ a̱ ndíhi sa̱há.
  gfk-S: Hokakarek, ira numem mamana harubaal ing i ubal mem ra kumkumina pana bung
    mon, i hatawat ter ta mem ira tirtirihuana minamar ing i kis hathatikai. Ma kakarek
    ra minamar paile tale be da hapupuo um ma kakarek ra not no harubaal.
  bmu-bmu: 'Mi kewögöra: Gölmenöŋ kahasililiŋ nalö töröptökŋi möta malbinmö, miaŋgö
    andöŋe asakmararaŋ önöŋi qahö miwikŋaiba teteköŋi qahö oyaeŋkoyaeŋ malbin. Asakmararaŋ
    aka kahasililiŋ yahöt mi kewöt etkiinga asakmararaŋ miaŋön mönö öŋgöŋgöŋi aiga
    gölmegö kahasililiŋ könaŋi könaŋi mi möringa awamŋi aka eretŋi akza.'
  dgz-dgz: Endi wam koni mame nu itan bagu sisi wat anivin, go ap ago tanini gapan
    God kakae guragut megawa aigap iragenawa tautanait, ame inanup yaibobot wande
    aiwandata. Itan bagu sisi ame otu koe amba wam koni otu da megenat inanup wandeta
    go God kakae guragut megawa ame baware iragen amba wam wam yaibobot inanup wande
    aiwandata.
  eng-GNV: 'For our light affliction which is but for a moment, causeth vnto vs a
    farre most excellent and an eternall waight of glorie:'
  zaa-NT: Nu cca tu' sufrir le' yétsiloyuį annana bihua ną́ de importancia iỹeni gá
    porqui'ni ttu tsàsti to' ba rittè tu' ca sufrimiéntuį, pero resultado qui' quį
    nna ną́ ttu la' redacca' latsi' adí teérulá xeni nu labí ttíą qui' tu' le' ỹiabara'.
  eng-WEBSTER: For our light affliction, which is but for a moment, worketh out for
    us a far more exceeding and eternal weight of glory;
  guh-guh: Xua nacatocopiapatabiaba itsamonae vajanacabejiobiaexanabiabinexa, saya
    caeepatoyo bajarapacuenia nacabejiobiaexanabiaba mapanacuataje vajajinavanapaeepatoyo.
    Bajaraxuacujinae athëbëtatsia xainaenatsi daxitacuenevecua pexaniajava, baitsi
    matacabi apo pevereverecaejava.
  bon-bon: Cine lui mäpu cabu ninajininuge, pui lui baborage padare lica birige, piiyepu
    pui mäpu lui matikolä gwene. Tabe cire saacanepi baborage gwidape ne cime tääpume,
    lui te iyeteta gyene. Pui lui Acejiyame me jamyacu apaclyera gyene.
  nhw-BL: Masque titlaijiyohuíaj se pilquentzi para se tlatoctzi ipan ni tlaltipactli,
    amo quenijqui. Tijmatij por ni tlaijiyohuilistli, Toteco techmacas catli tlahuel
    yejyectzi catli huejcahuas para nochipa.
  swh-ONEN: Kwa maana dhiki yetu nyepesi iliyo ya kitambo inatutayarisha kwa ajili
    ya utukufu wa milele unaozidi kuwa mwingi kupita kiasi,
  wbi-wbi: ulwakuva ulupumuko lwitu lupepe, kange lwa n'siki n'debe vuvule. ulupumuko
    uluo lukutuling'hanikisia uvuvaha uvwa kuvusila kusila. uvuvaha uvuo vukome kukila,
    vukutupelela kuvona imhumhuko isi nakiinu.
  bba-bba: Bɛsɛn nɔni swɑ̃ɑ kpiriru te tɑ ǹ kpɑ̃, tɑ sun yiiko ye yɑ ku rɑ kpe sɔɔru
    kuɑmmɛwɑ, ye yɑ nɔni swɑ̃ɑ te kpɑ̃ɑru kere.
  eng-KJVCPB: For our light affliction, which is but for a moment, worketh for us
    a far more exceeding and eternal weight of glory;
  kgk-NT: Ore-rehe ija'e'ỹ va'e ore rereko asy tee jepe ndorojohu vaíry joty ore.
    “Ndahi'are etéiry” oro'e joty orejéupe. Yváy-py ore momba'egwasu porãve rãve va'erã
    ore rereko porã-vy opa e'ỹ reheve.
  waj-waj: Aa ta makee variaunna suai aavaki kiisa kiisa mmuaaraivo fai taikaanaraivaa
    ta varaunnavai. Fai ta ivaa yaatarada yapooma tupatupaa yoketaama ari vookaraama
    variaaravai.
  cpy-cpy: Okaatzi nokemaatsi-waetaka nimaeka eepichokiini iroka, eero okantee-tatyaani.
    Rootaki noñaantee-yaawori paata antawo owaneenkata-chari kaari thonka-nita-chani.
    Rootaki awijeeroni okaatzi nokemaatsi-waewitakari, tee nowa-jeetzi nomonkaatan-tyaawo
    oeta-rikapaeni.
  mpx-mpx: Pulowan nige i bwabwata sauga kaukaubwana elana ha pwapwawa, yaa ana enona
    heiya te wasawasa bwabwatana hot ge mihomihotina naha pwawa.
  wbp-wbp: Jalanguju karna wita-kari wita-kari murrumurru-jarri, ngulaju kula tarnngaku.
    Kujarlunya Kaaturluju kaju jungarni-mani yunguju mardarni nguru-nyayirni-wangurla
    nyanungu-nyangurla tarnnga-juku murrumurru-wangulku. Kula-ka nguru nguna ngula-piyaju
    nyampurla walyangka.
  luo-luo: Nikech chandruok mwayudo matindo kendo makadho piyo biro kelonwa duongʼ
    mosiko kendo moloyo chandruogego duto.
  nhe-NT: Yonque titlaijiyohuíaj se pilquentzi para se tlalochtli ipan ni tlaltepactli,
    ya ni ax tleno. Tijmatij ipampa ni tlaijiyohuilistli, Toteco techmacas tlen tlahuel
    yejyectzi tlen huejcahuas para nochipa.
  aii-aii: ܣܵܒܵܒ ܐܘܼܠܨܵܢܲܢ ܩܲܠܘܼܠܵܐ ܘܥܵܒ݂ܘܿܪܵܐ ܗܲܕܘܼܪܹܐ ܝܠܹܗ ܐܸܠܲܢ ܚܸܩܪܵܐ ܥܵܠܡܝܼܢܵܝܵܐ
    ܕܙܵܐܹܕ ܒܪܲܒܘܼܬܵ‌ܐ.
  esk-NT: Tamatkua iłuiḷḷiuġutivut pakma sivikisuurami iłhiñaqtut. Itqanaiyaġaatigut
    akuqtuquplugich Agaayyutim kamanaġniqsrat isuksraitḷutiŋ quvianaŋi nakuutlullapiaqtuat
    iłuiḷḷiuġutiptikniñ.
  msb-msb: Niyan, iniʼn dyutay na kasakitan na ginatios namon sa halip-ot na panahon
    amo an naghahanda para sa amon sin hasta na lang na buhay sa kalangitan na dili
    malalabwan.
  cpa-NT: Ca²juuh³ jmø³uai¹² quin³ jnieh³ cu²hna². Jmø³uai¹² jøng² báh³ hi² jmo¹²
    li¹chi² tsug¹² jín³ hi² dsio¹ quián² jnieh³, hi² tsa¹lǿih² jmai³ dsa¹hén².
  dso-dso: କାଇକେ ବଇଲେ ଆମର୍‌ ଦୁକ୍‌ କସ୍‌ଟ ସବୁ ଉନା ଅଇକରି ଚନେକର୍‌ପାଇ । ମାତର୍‌ ସେଟା ଆମ୍‌କେ
    ନ ସର୍‌ବା ସବୁଦିନର୍‌ ମଇମା ଆନ୍‌ସି । ସେଟା ଆମର୍‌ ଦୁକ୍‌ କସ୍‌ଟ ଟାନେଅନି ବଡ୍‌ ରଇସି ।
  meu-meu: Badina be emai hisihisi taina, asi metauna bona asi vanahana ḡauna, ese
    emai namo bada-hereana ta e havaraiamu, mai metauna bona mia-hanaihanai ḡauna.
  yva-NT: Anakotaro ngkakai omamo nande reansai indamu mo reansatayao indamu reamaura
    Amisye apa kovo ntiti rai. Anakotaro ngkakai nande no mine vone somamo mamaun,
    noa nugoenta ramu, yara kovo ntiti makanande mamo manakoe, noa nuge nuganui, weti
    mo anakotaro ngkakai mine so rakivan dave.
  dgc-dgc: I sandali san a hirap ko nadid, éy tiisén ko, da mangatéd ya diyakén ta
    dikél a gantimpala ko, a éwan tu katapusan.
  zpm-NT: Ni stiba, niicle ne znutaa nodziaṉ no grë guieḻnë rii, per ncuaaṉe tib rded
    naca, led ncuaaṉe rnada; sac goṉ, zeeṉe laa no lozh dieed grë miṉ rii, mazdraa
    nroob nac lo guieḻndzon ne ygaa no, ni miṉcosi gdziṉdraa dze lozha.
  hix-NT: Mexehra naha, ryeryewhamnohtoho, meya rorohra mak ha. Àro hoye ro, ohxe
    roro rma haxa wehxaha, amnye ha. Amnye ohxe ryehtxoho rma, meya roro rma haxa
    naha, ryeryewhamnohtohotho wyarohra mak ha.
  sim-sim: Nomorawu os nihik talawak ni kishanda oso mbeek wasilaka mendek si naha
    nambek nakwa ambu sir, karem ni hishi ni kishaka. Mberem ushiwak? Erem ni kishandanak
    kumak Avui Wasilaka nga ukruharanda orhi orok ermba ermbak nakrem ni likwa nir.
    Ukruharanda oso er si naha wasilaka mendek si nashinak, nomorawu ter ni kishawa
    oso mendek nakwa sir.
  npi-ULB: किनकि यो क्षणिक छ, हलुका कष्‍टले हामीलाई सबै नापलाई माथ गर्ने वजनदार अनन्त
    महिमाको लागि तयार पारिरहेको छ ।
  cgc-cgc: Daw isipen nay ame an na maangken alin ta Dyos naan ta uryan na adlaw,
    mga kabellay na naagian nay anduni paryo ula nang lugay daw dili man beg-at tak
    nlaman nay na tagan ki ta Dyos ta dayad na bales na ula katapusan daw dili man
    malabawan.
  tim-tim: Akto nengât umatŋande amâ yogan owâiŋe akto arekŋe egâliaŋ umatŋe tatmâ
    kârikŋe akmâ âgâwiap are nengimbo ârândâŋâk tatnengimap.
  yor-yor: Nítorí ìpọ́njú díẹ̀ yìí ń pèsè ògo tí ó ní ìwọ̀n ayérayé tí ó pọ̀ rékọjá
    sílẹ̀ fún wa.
  wos-wos: Nanika yandan xak yalefu male di. Wun xak bari hényitandi. Wun bari hényitekwa
    xak tale yandét hukémbu nani God wali jémba retame, wungi re wungi re. Wun joo
    wu némafwi joo dé. Wun joo dé nanika yandaka atéfék xakré sarékéngwandétandé.
  emp-NTPO: Dai ara nawena bia mĩgabadara dãrãẽ́ne jõya. Baribʌrʌ daiba bajãnebema
    crĩcha panʌne jũma maʌ̃gʌ droa panʌra mãcua zarea b̶ʌẽ́a. Wãrãda dai bia mĩga
    panʌ carea bajãne bio bia panania. Maʌ̃ bia pananira ewariza b̶aya.
  eng-F35: because our light, momentary affliction is working out for us an eternal
    and limitless measure of glory,
  ind-ind: Karena semua kesusahan yang kami alami sekarang hanyalah sementara dan
    sebenarnya boleh dianggap ringan. Justru kesusahan itu sedang menghasilkan kemuliaan
    surgawi yang kekal bagi kami, kemuliaan yang tiada bandingannya! Maka dari itu,
    semua penganiayaan dan penderitaan yang kami alami tidak perlu dipikirkan lagi!
  pes-OPCB: زیرا رنجهای سبک و زودگذر ما جلالی ابدی برایمان پدید می‌آورند، جلالی که
    با آن رنجها قابل مقایسه نیست.
  mpt-mpt: Memalo ni enin kino watemebob olo unobe. Otane o ni daayebo kesoa sinanomo
    Gode titilo ayal inamin einobuo ni omya o amit bianoa ni enin kin olo watemebobo
    gaisonamabo kesoa ni baanoba Enin olo menobo gabuobe.
  ssx-ssx: Kutupa do hosiki pa ta꞉ka꞉li minoloma꞉ ka꞉nda꞉ manuma꞉ta꞉ koto ka꞉nda꞉
    ota꞉ lombeipiki pa u halopa꞉la꞉ seliapo piki pa̱a̱ mea ipilieke.
  mkl-mkl: Ijuukpɑ̃ keeke iyi ɑ̀ wɑɑ yɛ si nsɛiu ihɛ̃ wɑ ce nwɑ sɔɔlui ɑmboe iyi ci
    yɑ tɑ̃i iyi í lɑ í re ijuukpɑ̃u.
  gaq-gaq: ଏନ୍‌ ଡାଆଁନେ ବାରି ପ୍ରେଗ୍‌ ନ୍‌ସା ଦୁକ୍‌କସ୍ଟନେ ନ୍‌ସା ଡୁଙ୍ଗ୍‌ପାଙ୍ଗ୍‌ ବକେ, ମାପେ
    ମାୟାନେ କାଲାଆଃ ଲେଃନେ ଗୌରବ୍ ସମ୍ପତି ।
  gof-RNT: Ha77is nuuni waayettiya ha kawushsha waayey, ubbaafe keehi gitatiya merinaa
    bonchchuwa nuus immisana.
  unx-unx: ଆଡଃ ନେ କାଟିଃ ଲେକାନ୍‌ ଦୁକୁ ହାସୁ ଆଲେ ନାଗେନ୍ତେ କା ଜକାଃଅ ଜାନାଅରେୟାଃ ମାନାରାଙ୍ଗ୍‌
    ଆଉଗାଲେ ତାନାଏ ।
  gah-gah: Mikasiuka miluma maluma koma geleaká nounimó itó alika monéna asú itimó
    nenémo gonanalisi napa itó genavagi itó alévolé oko minoakalímini nene ale utó
    mololetanogo ive.
  lcm-lcm: Using a kui lik i vuk taun ke kapo usausa imem si luk ani minaungan tavirimok,
    voiang kapo petekai luai.
  aer-aer: Nhenge apmere ahelhe nhenhele anemele akurnele ilernenhe akwete atweme,
    tyerrtye areye-arlke ilerneke ahele-irrelte-aneme atwerlte-arlke-anemele. Kenhe
    akurne areyele ilernenhe atweme akweke ware-arle aneme akwetethe anetyakenhe.
    Akurne nhenhe areyele anwernenhe atwemele, itne-arle anwernenhe mpwareme Ngkarte-werne
