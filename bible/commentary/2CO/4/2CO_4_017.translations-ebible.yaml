    jo' xchak'al ru ut ta̱cua̱nk chi junelic.
  blz-NT: Ka' repaan men sian sangupa kani'i, men lolongionmai kodi-kodi', bo mantakakon
    kobelesan men sidutu na ko'omai. Kobelesan iya'a sian pokoonna repaan kanaion.
  poe-NT: A̱ ntá tí nkehe tjasótexínni tí tjejóni ntihi jie mé tíha la tjoka tsꞌatsínka
    la tsꞌáyèxinni ijnko nkehe imá jié la ko í tsjeje̱hya tíha.
  san-TAM: க்ஷணமாத்ரஸ்தா²யி யதே³தத் லகி⁴ஷ்ட²ம்ʼ து³​:க²ம்ʼ தத்³ அதிபா³ஹுல்யேநாஸ்மாகம்
    அநந்தகாலஸ்தா²யி க³ரிஷ்ட²ஸுக²ம்ʼ ஸாத⁴யதி,
  cof-NT: Chiquila amana mate duque padeseinatonan, moora nacasiri padeseilainayoe
    tintsan joe. Nanni ina Diosi chiquilaca tsara sen suwachunae yape numatotiya mantá
    tato polelaisa. Jun tenchi padeseilainayoe. Aman tsanque mantá tan itobi, in tote
    padeseinanunca yape jominue ticaichunae.
  srm-NT: Fa i si u ta tja dee sitaafu u konda naandë seei, ma töku wa ta tei de u
    gaan soni. Biga fu wan pisiten nöö de dë, nöö de ta mbei woo feni wan gaan waiti
    bunu a Gadu ala e, di o pasa dee pena dë gaanduwe.
  qvs-NT: Suk tiempullapa kay allpapi kawsashpanchikunara sufriptinchikunapish mana
    nimananchu. Sufrishkanchikunawasha Jesukristu sieluman pushawashunchisapa chaypi
    kushikuypuru mana tukuyniyukta kawsananchikunapa.
  zca-NT: Per gat lë't kwa'ro dox rë kwa'n nided no, lë' rë kure' nile' kun no rë
    yalnazhon kwa'n nak nela tu biani kwa'n di' par dubta', no más tsake ke lo rë
    kwa'n nided no.
  cbc-NT: Bairopʉa atie, ati yepapʉ ãna roro popiye jãã catãmʉonucũrĩjẽ capetipee
    niña. Bairi ñe mee niña jããrẽ. Bairo popiye baimirãcʉ̃ã, cabero netõjãñurõ caroa
    capetietipeere cacʉ̃goparã majũ jãã ãniña.
  qxo-NT: Cay patsachö imaycapis ñacaycunaga päsarinllam. Tsaynö ñacarpis Tayta Diosman
    yäracur cawarmi gloriachöga mana ñacashunnatsu. Tsaychöga Tayta Dios imayca jananchömi
    alli cawaychö catsimäshun.
  mox-mox: ʼEguma eda toa vitana kana giveleleqea tuta maimai maega, e ʼinega kavona
    vita diavona baʼidia bwaʼobwaʼoya yani goyona, mana nawale tuta maimai ʼidia baʼe
    vita diavona ʼidiega kana lugu diʼwe ʼebeqaiawa vataya ʼinaya.
  kew-kew: Gore go kedaa niaa madaa epeare ora adaape-daa dia mada rialima. Goa pea
    pare go kedaamere niaa epe kone gua oro yaalo kagaa pirape yoto adaape mea gialia.
    Goa pea-ga mogo oge kedaasimiri niaa narabuaniaaina lamina.
  dww-dww: Be tauda dà piripirima uma dabudine a tupotupo be a tekatekana, be uma
    piripiridima ta voie da tauda tokare maesa saḡasaḡa vavasaḡinama tà paḡona, gewagewa
    mate nam tài tarapate be teneteneḡina.
  twi-ASANTE: Na saa ɔhaw kakra a yɛfa mu no de animuonyam a ɛnni awieeɛ a ɛboro saa
    ɔhaw no so no bɛbrɛ yɛn.
  aoj-aoj: Ahoꞌ, nimanimi amamba magatagamafai amamba saꞌosaꞌom aꞌowaꞌ eaꞌ atiasi
    mope nogota bandata. Nimanimi amamba anaf mowalapai mogogalaꞌi poe buꞌwani endilisi
    gani heven dondol lifilafi. Poe inimba buꞌwani anaf nikilaꞌ endilisi nimanimi
    amamba saꞌumi deiꞌimi.
  cbv-cbv: Nin baácboó jwĩ jʉm jwʉhʉchah, yeejép jwĩ yapatdih bʉ́dí wã jenah joicán
    caá. Obohjeéhtih, Dios pebhboó jwĩ jʉibínachah, yeejép yapat wihcah, chah tʉ́i
    wẽinit jwĩ jʉmat pínahdih wã tʉ́i jenah joiná caá.
  taw-taw: Mɨŋel keke mɨñɨl dɨpun anɨb okok, tap awl mel, yokɨp won olap nep chɨnop
    gɨnɨgab. Pen tap anɨb okok chɨnop gɨtep gek, chɨn pel pelnep God man ne alaŋ yonɨgabun.
    Chɨn nopun, tap teplep chɨn dɨnɨgabun okok, teplep yɨbɨl yenɨgab ak pen, mɨŋel
    chɨn mɨñɨl dɨpun okok, tap yokɨp tek lɨnɨgab.
  jic-NT: T'üc' way malala qjuesé palá. Mop'in tsjicj way p'in nin qjuesé palá; p'a
    jyawca na p'a casá ca nsem. Tsji' lijicj na Dios mpes, gente malala lajay cupj
    qjuilal. Mpes Dios lovin pasal ca 'üsüs la mijis cupj qjuilal. Cupj selecj Dios
    ca pasal 'üsüs la qjuis mijis, mpes ma qjuiyola gente malala lajay na cupj qjuilal.
  zap-NT: Logne rak be sufrir naaree, bet nakdeto, ne rdesu nako, per por laa we nak
    ne gap be gyelenzoonroo ne nunk luzhdet.
  wer-wer: Yaap, tenim peene yangerak këlangön kat yawi epët kotte, pet irëpnaat.
    Pötak kaamök elniin wëwë ompyaö kosang wiaapnaat Anutuu naëaan önaat. Wëwë ompyaö
    pöt puuk ulöl wes ningkën këlangön kat yawi kot epët il yewas.
  ipi-ipi: '@see-verse:2CO.004.016'
  qul-NT: Cay causaypi sufriskanchis mana imapaschu, pasapojlla, chaytaj apamuwanchis
    glorioso wiñay causayta, astawan athunta achqhatataj.
  tnc-tnc: Ritaja wejea yija turitaᵽarõ'õ ba'iaja yija jũarijayua ᵽuri wejejẽ'rãkaja
    imarũkimarĩa sime. Suᵽa yija jũako'omakaja, “Kika õñia yija imajiᵽarũkia ᵽuri
    tẽrĩwa'ribaji jia imarũkia sime yijaro'si”, ãrĩᵽuᵽajoawa'ri, maekaka jimarĩ ba'iaja
    yija jũakoᵽeika marã imabeyua yijaro'si.
  ter-NT: Yoko enepora kalihú koêti koane hú koeti koítoponeovo uti kotíveti yara
    koeku kó'oyene, énomonemo kutí'inoke apêti êno hána'iti ihayú'iuti koépokumo ûti
    xoko Itukó'oviti, yupihóvotimo unáko ákotinemo uké'eyeaku. Yoko enepone unako
    koépokumo ûti, yupihóvotimo anú'ukea tiú'iko ne kotíveti koekúti vékoku ûti yara
    koeku kó'oyene.
  bmr-NT: Mɨɨro jino jiijehallɨvɨ ɨdaasuno mihicaruno goovano fatyonoro feehi. Jaanofañotɨ
    magaayɨcɨji ifinɨjitɨno imi, aivo aajashutɨnoco.
  fuf-fuf: Ko fii oo saa'i satteende e fanɗude mun, o rimanay en darja tedduɗo poomayankeejo
    ɓurɗo oo saa'i satteende.
  bhl-bhl: Nimtew angom? Num kaleem ding em kal ilum gel be sukum ding kuw nulo kal
    ilum yemkatikoko, koyembe kate, sow ete, num abiil tikin bokoluw ding kabalak
    e, kal ilum beem aluwbamin beem mongom ete nu banimominba wiin atin kuw fian mak
    kulokoluw kasike.
  ons-ons: Kepeo wikile so wet borikze ea mup muwine so qoiqoine yewaŋo qeli ewe zonom
    simile maine umatnerop so papa togon ma wakone ŋebongi, magu suaine pa ŋeboniake.
  con-NTPO: Nane ingi ja'ño vana'jen'cho ñoa'me re'ricco tsu. Junde tsu pasaya. Tsa'ma
    tsa vana'jen'cho tsu ingima ñoña'jen cuintsu jai'ngae ñoa'me'qque ti'tsse ñotssiama
    isu'faye. Jai'ngae isuya'choja agatto'masia. Tsangae tsu jinchoya.
  ghs-ghs: Oonita qangahasi qesai isakiqata nanaho robeta biranatoraihe oho ipike
    nanaho dzapa pobi meupunoma naatakoi.
  peg-peg: ଇନାକିଦେଂକି ଇ ଅଲପ୍‍ କାଡ଼୍‌ କାଜିଂ ଲକୁ ଦୁକ୍‌ ବେସି ବୱାଡ଼୍‌ ଲାକେ ମା କାଜିଂ ୱିଜ଼୍‌ୱି
    କାଡ଼୍‌ ପାତେକ୍‌ ଗାଜା ଇ ଜାଜ୍‌ମାଲ୍‌ ମାନ୍‌କିନାପା;
  txu-NT: 'Mỳj ne bar kuman mã ikĩnh ne mã ''itỳx ne? Bir, djãm me kute ar ijo bikẽnh
    rã''ã rã''ãmã? Kati. Me kute ar ijo bikẽnh ''ikrãn ne. Kam dja bar Metĩndjwỳnh''ỳr
    tẽn bôx ne ikĩnhkumrẽx. Djãm kam ar ikĩnh ''ikrãn ne? Kati. Dja bar kam ikĩnh
    rã''ã: rã''ã ne. Jakam ar ikaprĩre. Metĩndjwỳnhkôt dja bar ikĩnhti:re. Tãm ne
    bar kuman mã ikĩnh ne mã ''itỳx ne.'
  eng-WEBU: For our light affliction, which is for the moment, works for us more and
    more exceedingly an eternal weight of glory,
  gnw-NT: Echa'ã yaiporara vae michi ete jare michi peguaño co. Jare yaiporara yave,
    Tumpa umeeta yandeve yerovia tuicha ete vae ndarau etei opa vae.
  mux-mux: 'Aku teliáliinga pulele i-sipa mele: Na-kene buni wendu olemúma yu ulu
    auli te mólu; yu ena laye-kolte wendu olemú. ‘Ulu buni kanuma-ni Pulu Yili tondulu
    talang puliele-kene molemúna pupu yu-kene wasie kolea aima kaí akuna molumbulú
    kupulanumele akisinjilimú.’ piliipu kene ‘Ulu ili aima méle tondulu auliele; buni
    wendu olemúma penta nilimú.’ nimbu piliiliu.'
  maj-NT: I̱chí ko̱ kutjuhú f'a kju̱a̱ni̱ma̱ xi tíyaá nd'a̱i̱, tu̱nga kuihí niu̱ xi
    ts'i̱ín nga nku kju̱a̱chánka xi tíjña sín ko̱ xi nda ts'ati sa sa̱kúná.
  bkq-NT: Tarâ onro anaym tawyly ara tâsenagazeze lelâlâ xina; âdy keba olâ awârâ.
    Deus mawânkâ koendonro âdaunloenlâ adaindânry xuduze. Inakanhe lelâlâ wâne tarâ
    xina âsenagazedyly. Mârâ koendonro xina nhemakely agâ, âdy keba waunlo ara kulâ
    olâ ise awârâ xina âsenagazedobyry.
  kue-kue: Ipre no erme enge sungunagle keme yumbun yumga i taragl kande tamanga,
    i no akepledi noro auro yenan ambuglange kande wakai mina aimande moramga inamga,
    i taragl kande kaima pai yumbun kembra kanekane i engre tongwa.
  cot-NT: Notsajiaque ocatica capichajaniqui natsipevaejiavecaca imaica, taampina
    ompeanajempa. Ompampiatantanaquempaca noshinevaetantajempaca ontaniqui inquitequi
    oganejencavaetapojajempa, noncoguitempani nonchoocajiapojaje, anaavaetajero maasano
    natsipevaevecaca.
  bnp-bnp: A maka maregoa a bole na parava i popote ngane, i uka ma a maki dagi hateka,
    a vuhuna i rata puru nau a bagetuanga i dagi hateka, ge tabuli vakaroro. A bagetua
    nga ri rangi hateka a maka maregoa a bole ngane.
  apn-NT: Mẽ kãm ixkurê xwỳnhjaja na htem Jejus ã inhĩpêx kati htã ã inhĩpêx anhỹr
    japjê hkêt nẽ. Nom kot paj nhỹrmã ty nhũm Jejus akupỹm ixto ixtĩr pa Tĩrtũm mẽ
    wa kuri inhmex kumrẽx nẽ ixpa ho ixpa. Mẽ kot ixtomnujja na mẽ ho apkati grêre
    no kot paj nhỹrmã Tĩrtũm mẽ Krata wa kuri inhmex kumrẽx nẽ ixtĩr tũm nẽ ri ixpa
    ho ixpa. Jao rãhã ho rãhã.
  ctp-NT: Ja tlyu lye nu tiꞌí nu ndyukwaan lo chalyuu re ni, loꞌo chinꞌ ti bra talo
    nu tiꞌí kanꞌ; chunꞌ ndiꞌin la, tnun ꞌa chaꞌ suꞌwe ndiꞌin chaꞌ kaja ꞌñaan nde seꞌen
    ndiꞌin Ndiose, loꞌo ja tsaa tii ꞌa chaꞌ suꞌwe kanꞌ siyaꞌ ti. Ja suꞌwa nu tiꞌí
    re loꞌo chaꞌ suꞌwe nu ndiꞌin chaꞌ kaja ꞌñaan nde loo la.
  opm-opm: Gin mohnong dahenmur. Gin matei patim ina ruum daripti moh kakun garpok
    tit dariptimur. Kimsi komdapat ma dat patepri da oh na timbas ham eimat isip yahnap
    hat paten da datiprimur. Ama eimat yahnap da datinmat oh gin kakun ruumsup daripti
    ma hapat dahaptimur.
  bvr-bvr: Ngardawa gun-gata minypa wolawola gun-nerra gu-nirra atila gu-workiya wurpa
    yarta, gun-narda gun-delipa. Wurra burraya guna-jeka barra atila, gun-molamola
    warrpam gu-nipa barra atila gu-workiya gu-gata ngacha minypa an-gugaliya gala
    gu-borrwujarna a-workiyarna.
  wal-wal: Aissi giikko, ha77issau nuuni waayettiyo ha guutta waayee, ubbaappe keehi
    gitatiya merinaa bonchchuwaa nuuyyo beetissana.
  zad-NT: Diiki chtiḻnto' ṉaa, nakan dii te toldezə, na' bibi chaktekinto'. Ḻa' ṉezinto'
    daa chak c̱hento' ki, Chioza' goṉe' to dii wen inlleb c̱hento' dii bi te c̱heyin.
  kmg-kmg: Mâreŋko šâic busâqoc-nâŋec mâmâŋne â tatarane izi eri aŋac biaŋ ŋemâc bâmâcne
    â fofo sanaŋ bâfua-nârehame guru dindiŋ fonârezokac.
  aso-aso: Naza neꞌmine noluvoniꞌ nene laza neꞌmine manaꞌmine geni mukiꞌ leliꞌ geheloneꞌ
    o neineꞌ nene mo ngomo ha niteꞌ mino gamene liꞌnibemukovoꞌ ne neive. Idoꞌ aꞌmine
    neꞌmo nene initeꞌ naba aꞌmine geni mukiꞌ nene ivileꞌ ogo minineꞌ adoꞌ minevoꞌ
    alevoꞌ lamineꞌ goloso osuꞌ lamilineꞌ nene do sotoꞌ o-ledeꞌmo novive.
  uli-uli: Hafohoy le yach ila ye wechich ngo towe ssulay ngo sa chuy. Iwe ngo yebe
    hasngalgich falmay la ye palleng le tor siyal, le ye kkel yal palleng tang hafohoy
    le.
  nin-NT: Iha yi nggo inta so ki zizami i su ntsɨmi, ni so zi inta ni so na inta ssubi
    ku inkpinkpye i sese nu unkplassu nggo i mri iha yi.
  acu-NT: Tura ju nungkanam wait wajamuka wári nangkankatin asa nuka mianchawaitai.
    Tura yamaikia nukap wait wajayatrik ukunam paaniunam pujusar, nuna nangkamasrik
    nukap warastinuitji.
  cak-WNT: Ruma ri ti juba' tijoj pokonal ri nikak'axaj xa can ma niyaloj ta c'a chuka',
    xa k'axel, y siempre más jabel c'a nuben chake. Ruma can nuben c'a chake chi nic'oje'
    kak'ij kac'ojlen. Y ri kak'ij kac'ojlen ri xtic'oje' xa can más wi nim y riche
    (rixin) xtibe k'ij xtibe sek.
  ebk-ebk: Tay nan nauy liglikiat ad wani at kun henkemad ya yap-iw mu numnumun takú
    nan fiyag asna's luta ay munpatingkiantu, ngem nan muntongparan nan nauycha liglikiat
    at fiyag ay maid patingkiana ya maid maepachongana.
  spa-PDDPT: Porque esta leve aflicción momentánea se nos reproduce en un peso eterno
    de resplandor de extraordinaria calidad,
  ruf-ruf: Kwaapfila ghamaghayo ghatughaya mabewe na ghokala chidogho, lekeni ghatsotwing'a
    utunitso wa ghamatsuwa ghose iukongetseka ng'ani.
  gun-gun: Mba'eta xapy'a'i jajexavaia ipoyi e'ỹ va'e ojapo 'rã mba'emo porã opa e'ỹ
    va'e, opa mba'e gui ovareve va'e jajopy aguã rami.
  agu-BL: Na qui tu k'usij yi q'uixc'uj yi na katij tzone'j wuxtx'otx', na stzajk
    tera'tz. Poro tan tu' yi na katij yi mu'ẍ tal q'uixc'uja'tz, sjalok wi'nin kak'ej,
    nin skatzatzink tetz ben k'ej ben sak.
  isn-isn: Kuugeng'wi uwu nuukupe, ulwago ulu lupepeele lukuunoneelya usese kunsoko
    aukale nuulito nuankulu nuukeile ugemeeli wehi.
  ilo-ULB: Ta daytoy nga agdama, ti nalag-an a panagrigat ket isagsagananakami para
    iti dakkel ken agnanayon a dayag a lumabes iti amin a pangrukodan.
  pir-NT: Yojopʉre ñano yʉhdʉepenata ñano yʉhdʉ dojoeraja. Ti mari ñano yʉhdʉye pihtia
    waharota. Sa yena marine mehenogã ñano yʉhdʉro cahmene. Sa mari ñano yʉhdʉrina
    ijina, camepʉre tutuaro bucueye mehna ijiducunata Cohãcjʉ̃ mehna. Sa yena mari
    ñano yʉhdʉri yʉhdʉoro pajiro bucueye mehna ijiducunata.
  anv-NT: Ɛfwyale ɛwé ɛsé dégɛne mbɔ nana ɛlú lé gachyɛɛ́ ne ɛbɛlege yɛ, yɛ́mbɔ
    ɛchwɔɔ́ lé ɛsé ne gekpɛkpɛgé ŋgɔ ayi apwɔɔ́ amu ne abɛɛ́ tɛ kwyakwya.
  sab-NT: Nege toi nga dba ai giti boi daga ngwaleske cha kle tañachuge diali bdagli
    giti cha be joge toi nga ngaña giti Chube kle ngwadige, tañachuge e giti cha kira
    gbeda jage boi daga ngwaleske nga dba ai giti, uñale chage cha kle boi daga ngwale
    nege e me chege diali, e be joge tangle, malen suge chage e sugeti alin. Agwa
    cha joge toi nga ngaña giti gire cha be joge siere boi daga ngwale ulita nga dba
    ai gitige, nga ngaña giti cha be toi no diali nga suga no ole chui tangle Chube
    ole, e me joge tangle, e chege diali cha alin.
  tmd-tmd: Ömörö ulul pɨmɨdöl piaku ap dib yöi, wöhö; hör mag metyöbö mɨŋi ör pɨmɨdöla.
    Ömörö piaku pön, jɨ mai du Krais pɨsaŋ mɨdön öim öim mil mag dib wä yuadö mɨd
    ri abnɨŋa.
  acr-NNT: Janipa taq wa kꞌax kaqatij che ruwachulew xa kikꞌowik, yey waꞌ lik kꞌo
    kutiqoj che ri qabꞌinik qasilabꞌik y che ri chomilaj qakꞌaslemal chilaꞌ chikaj,
    ri na jinta utaqexik y na jinta kꞌana kajunimax wi.
  kpg-kpg: Nia haingadaa hagalligi ala e duadua ai gimaua ga gaamai nia madamada llauehe
    ge noho hua beelaa, e koia e humalia huoloo i nia haingadaa.
  taj-taj: ङन्‍से दान्‍दे तिगै धिनना लागिरी नाबा जजाबा दुखग्‍यामसेन ङन्‍ना लागिरी
    जुकजुकधोना चिबा य्‍हालदेन शक्ति याङ्ला। चु दुखगदे भन्‍दा चु य्‍हालदेन शक्ति चा
    ल्‍हानान घ्रेन मुला।
  avt-avt: Menmen im enum hɨram meraiwaank hɨram mar ke menmen kike keremem, te hɨram
    mekepai haiu mamɨt menmen yaaim me God wɨsenum hɨram mamu mamɨt tipmain tipmain
    enum eik.
  cbk-cbk: Y este maga problema y pena que ta sufri came ahora, libiano cay temporario
    lang man esos. Dios ta usa este mismo maga problema para prepara canamon para
    el tiempo ay dale le canamon el honor y alegria hasta para cuando na cielo. Y
    mas grande pa gayot ese honor y alegria que todo el sufrimiento ta pasa came aqui
    na mundo.
