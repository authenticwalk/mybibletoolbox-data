  san-BUR: ဣတ္ထံ ဝယံ မၖတျာကြာန္တာ ယူယဉ္စ ဇီဝနာကြာန္တား၊
  yaa-NT: Nãskakẽ Jesúsnoa nõ mato yoimis fetsafãfe noko retepaifiaifono mã chanĩmara
