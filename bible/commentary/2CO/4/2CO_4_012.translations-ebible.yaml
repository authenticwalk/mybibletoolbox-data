verse: 2CO.004.012
translations:
  kpx-kpx: No la uveve dua vai ukolikoli maleveve keho lovilahai vatehani baluga malema.
  okv-H: Eto ke erena amo dago pehasi era pahora te ungona dagota pure avoembo vasiri
    te daroho iresova.
  tbo-tbo: Yaka hawena hilage u hineiyai e wobagibagi ma taumi luyagohana o tutuhagaya.
  mal-C: അങ്ങനെ ഞങ്ങൾ നിരന്തരം അഭിമുഖീകരിക്കുന്നത് മരണം; എന്നാൽ അതുമൂലം നിങ്ങൾ നേടുന്നത്
    നിത്യജീവൻ.
  grc-SR: Ὥστε ⸂ὁ μὲν θάνατος ἐν ἡμῖν ἐνεργεῖται, ἡ δὲ ζωὴ⸃ ἐν ὑμῖν.
  bgc-bgc: इस करकै हम मौत के खतरे म्ह रहवां सां, इसका नतिज्जा यो होगा के थमनै अनन्त
    जीवन मिलैगा।
  khz-khz: Vovetaina gaurai kwarega gena inagulu ai (apostolo) gemai ekalaana, na
    maguli gomi aomi ai einaguluna.
  deu-TKW: So wirkt sich also der Tod aus an uns, aber das Leben an euch.
  zsr-NT: Cni nac, zoa banádx queëtuꞌ gattuꞌ, san niꞌa qui lë ni rataꞌ queëliꞌ yöl‑laꞌ
    naꞌbán.
  lin-lin: Boye, kufa esalaka mosala na yango kati na biso, kasi bomoi esalaka mosala
    na yango kati na bino.
  hns-NT: Maut hardam hamlogke patjhwaawe hai, bakie ekare dwaara toelogke sattja
    djiewan mielal.
  noa-E: Mag i iek jaau chitʉm gaaimua mʉchin chadcha thõjuuta ẽkha chitʉmjö aajem,
    pari mua mag jaau chitʉm gaaimua ʉ̈u pãar chi ʉ̈kha nʉm khʉʉnan jũrr iiuta iiu
    nʉm, i iek ʉ̈kha nʉm gaaimua.
  eng-EMTV: So then death is working in us, but life in you.
  mib-NT: Núu súcuan te ruhū jijnáhan ri, níní cúu jeē jé yajni cuu rī sɨquɨ̄ jnúhun
    ya, te yūcuan sáha jeē cotecu maá ró nɨɨ́ cáni jijnáhan ró.
  lif-NT2: हे़क्‍केःल्‍ले़ खिनिॽ लुम्‍मो माङ्‌सेवा चोःक्‍कि सिःमा लिङ्‌धोओ के़रिगे़ल्‍ले़
    खिनिॽ मे़न्‍नुप्‍मनाबा हिङ्‌मन्‍निन् के़घोःसुम्‍लो॥
  xnj-xnj: Ndava yeniyo tete tivii tayali hata kufwa muni nyenye mpata wumi.
  mmx-mmx: Kuren la levesongsongot i auret kusu na sev amet nama mumu Lagale Lavavang,
    ketla nemi mira ruuna ka vam lorooro avolo.
  cbr-NT: Aín bana ñuixuncë cupí nu bamamisa tani uni numi ësë́nanmainunbi camina
    mitsux nun nu ñuicë bana cuati Jesúsmi catamëti nëtë́timoi Nucën Papa Diosnan
    'inux ië́cë 'ain.
  tee-NT: Pus ju quijnan va tachi iclhimakniputut'oncanau ixlacata ju Jesús. Para
    iclhilak'a'iyau ni chunch quinta'ulhtuyan ju lapanacni ni lai ca'alinach ju mi'atsucunti'an
    jonk'alhita ju lact'iyan.
  eng-LSV: so that, death indeed works in us, and life in you.
  cak-NT: Ri camic can nutaj ruk'ij chakij roma nakatzijoj rutzij ri Dios. Pero rix
    xiwil yan ic'aslen romari'.
  pah-NT: Ore Jesus'ga mombe'urame g̃a ore juka pota. Emo oreremimombe'ua pemongoag̃wama
    Tupana'ga pyri. A'ereki pe oreremimombe'ua rendu katu.
  sja-NT: Mãpai tai mãgá jɨrɨ p'anɨ mĩda, taipa jarateepata Ak'õrepa jarapi bɨk'a,
    parã awaraarã ome Cristode ijãadap'eda, Tachi Ak'õre truade ichita p'anapataadamerã.
  xed-xed: Mantsa ya ná, nzaku ta wa hɗak ŋa aŋni, nzakwa ghuni nda hafu ŋa kaghuni.
  mks-NT: Ta sa̱há ña̱ xíca nuu nde̱ cáha̱n nde̱ tu̱hun Ndióxi̱ xi̱hi̱n ndo̱ sa̱há
    ña̱ cán quéa̱ ndúcú na̱ cahní na̱ nde̱he̱. Joo sa̱há ña̱ ndóho ini nde̱ yóho cuu
    ca̱cu ndaa ínima̱ ndóhó a̱nda̱ ama cáa qui̱vi̱.
  gfk-S: Io kaie, mem ge la ura minat, iesene mu la hatur kawase no nilon.
  bmu-bmu: Nini nalö dop sihimbölö möta kömumbingö dop ahakzinmö, nöŋön eŋgö sutŋine
    nup memba malali, eŋön miaŋgöra aka guliba malmal köhöikŋe aŋgota mal öŋgöme.
  dgz-dgz: Ap menan, e inak yaibobot warapen menan nu bop nonokap tauinton.
  eng-GNV: So then death worketh in vs, and life in you.
  zaa-NT: Por ca sufrimiento nu rittè tu' nna dá' tsá qui'ni gatti tu', pero por la'huacca
    nu runna Jesús qui' tu' para guni tu' seguir entre lebi'į, acca adí bendición
    chi té qui' le.
  eng-WEBSTER: So then death worketh in us, but life in you.
  guh-guh: Panetsiayai tsabiabi itsamonae patanebeyejebinexa patacatsipaebabiabixae
    papecacapanepaelivaisinexa Diosojavabelia. Nexata paxanë patacatsipaebilivaisi
    panejumecovënëtsixae, itsamatacabi athëbëtatsia Dioso pacarajutsiana matacabi
    apo pevereverecaejava.
  bon-bon: Pipu pi cine ätyepäneji biname cina iyeta padare cabu birige budre mäpu
    päpänena, siige peei name pi Acejiyame me ireclota te weeme seemo cabu kaakesea
    jaawenuge.
  nhw-BL: Quena, techajsi tlaijiyohuilistli huan masehualme quinequij techmictise
    pampa titlacamanalhuíaj tlen Cristo, pero amo tijcajtejtoque totequi. Huan yeca
    ama amojuanti anquipiyaj nemilistli catli yancuic para nochipa.
  swh-ONEN: Hivyo basi, mauti inatenda kazi ndani yetu, bali uzima unatenda kazi ndani
    yenu.
  wbi-wbi: vwimila uluo, usue tuli mu lutalamu ulwa kufua, mu uluo umue mukava vwumi.
  bba-bba: Nɡe mɛyɑ ɡɔɔ u sɔmburu mɔ̀ bɛsɛ sɔɔ, ɑdɑmɑ wɑ̃ɑrɑ bɛɛn mi.
  eng-KJVCPB: So then death worketh in us, but life in you.
  kgk-NT: Hesegwa nhe'ẽ oromombe'u-gwi oromano va'erã-ramima ore oroiko. Ha peẽ ae
    katu inhe'ẽ oromombe'u-gwi pene moingove porã-ma Hesu.
  waj-waj: Ii na kiau kua ivaa oyaivo ataama vainoo. Iya ti ruputuaara iikiaani ta
    mmooriivaa mmannammanna varada putuaara iikiaunnani ngia ivaa teeda ivaudiri tupatupaa
    variraivaa varada variaanoo.
  cpy-cpy: Rootaki nokami-matan-takari naaka, pañaa-shiretan-teeyaari eeroka-paeni.
  mpx-mpx: Inoke wama tuwalali kaiwena ha minaa yaomal elana, ana enona heiya te komiu
    yawalimiu hot nuku pwawa.
  wbp-wbp: Ngula kajulu jangkardu wangkami pakarninjaku yilpajulu nganta pakakarla
    ngaju, ngula-puruju karna wurra-juku yani Yimi Ngurrju-kurlu yungunkulu wankaru
    nyina Jijaji Kiraji-kirli.
  luo-luo: Omiyo koro wan tho tiyo kuomwa, to un, ngima tiyo kuomu.
  nhe-NT: Quena, techajsi tlaijiyohuilistli huan tlacame quinequij techmictise pampa
    tiquincamahuía tlacame tlen Cristo, pero ax tijcajtejtoque totequi, ama inquipiyaj
    yolistli tlen yancuic para nochipa.
  aii-aii: ܗܵܕܟ݂ܵܐ ܡܵܘܬܵ‌ܐ ܒܸܦܠܵܚܵܐ ܝܠܹܗ ܒܝܼܲܢ، ܐܝܼܢܵܐ ܚܲܝܹ̈ܐ ܒܸܦܠܵܚܵܐ ܝܢܵܐ ܒܝܼܵܘܟ݂ܘܿܢ.
  esk-NT: Anayanniuqtuaqtugut tuqułiġmiñ pisigiplugu quliaqtuałiqput piqaquplusri
    isruitchuamik iñuułiġmik.
  msb-msb: Kaya ngani, sa amon an nagatrabaho an kamatayon, pero sa iyo, an buhay.
  cpa-NT: Jnieh³ báh³ ŋi²niang³ ja³li¹dsiág¹ ni³ jmøi¹guǿi¹ la². Mi³jøng² hniah¹²
    li¹chianh² ja³cog² Diú¹³.
  dso-dso: ଏନ୍ତାରିସେ ଆମେ ମରନ୍‌ ଦାରିଆଚୁ । ମାତର୍‌ ତମର୍‌ଟାନେ ଜିବନ୍‌ ଅଇ ଆଇଲାନି । କାଇକେବଇଲେ
    ତମେ ନ ସାର୍‌ବା ଜିବନ୍‌ ପାଇସା ।
  meu-meu: Benaini, ai lalomai ai mase e gaukaramu, a umui lalomui ai mauri e ḡaukaramu.
  yva-NT: Weti wene nande mo reansamune raotar tutir indamu kovo nuge nuganuije nande
    irati wasai.
  dgc-dgc: Dahil ta pégpahayag ko, éy palagiék a adene a mate. Pero dahil ta éya,
    éy naketaun kam ta buhay a éwan tu katapusan.
  zpm-NT: Ne nligaa, tibaque noxtseeb no lo guieḻgut ne znu nonee no Xtiidz Jesús;
    per scagaa, porne biadnee now i laa to bgaa guieḻmban ne gneedz Dios lo to.
  hix-NT: Àro wyaro teryewhamnohsomà ro me wehxaha, uro, twayehso ro. Omnyamo ryhe,
    ronhananàhàthàyamo rma, àwayehpànà ro me manatxhe. Karyhe roro harha manatxhe,
    ohnawonye.
  sim-sim: Nomorawun ni kishaha ni hakurik ni nari nombo orok jir ermba ermbak lindan
    jimu lara.
  npi-ULB: यही कारणले, हामीमा मृत्युले काम गर्दछ, तर जीवनले तिमीहरूमा ।
  cgc-cgc: Gani, ame an na kabui nabetang ta piligro ta pagsugid ta miad na balita,
    piro na namatian nyo ame an na pasugid, gatuo kaw daw paatagan kaw man ta kabui
    na ula katapusan.
  tim-tim: Aregât hin. Nengâlân âmâ momoŋe âi menenekmap. Dâ yeŋgâlân âmâ manman golâŋe
    meyekmap.
  yor-yor: Bẹ́ẹ̀ ni ikú ń ṣiṣẹ́ nínú wa, ṣùgbọ́n ìyè ṣiṣẹ́ nínú yín.
  wos-wos: Nani Jisas Kraisna hundi wataka hiyawata rembeka guni huli mawuli hérae
    God wali jémba retanguni wungi re wungi re.
  emp-NTPO: Wãrãda ẽberãrãba daira bea quĩrĩã panʌmĩna daiba jaradia panʌra bãrãba
    ĩjãsid̶aa. Maʌ̃ bẽrã ewariza Ãcõrẽ ume zocai panania.
  eng-F35: So then, death is at work in us, but life in you.
  ind-ind: Maka biarpun hidup kami selalu terancam, hal itu membawa kehidupan bagi
    kalian!
  pes-OPCB: ما به خاطر اعلام پیام انجیل با مرگ روبرو می‌شویم، اما همین پیام، باعث
    شده است که شما زندگی جاوید را بیابید.
  mpt-mpt: Ni Yesuse dowan wengo omkeimabobo o dafa ota naka maki ni yenanomo gabinabib
    otane ibole ni weng olo omkayebobo wentebib kesoa afen smike doboniba amit nomabiobe.
  ssx-ssx: Koto ekina꞉ta꞉ homa꞉la꞉ ekita꞉ niki pa꞉ta꞉ e poka꞉la꞉pate pa da꞉ta꞉la꞉
    ekita꞉ iki pa꞉ta꞉ e poka꞉la꞉me.
  mkl-mkl: Bɛɛbɛi ɑwɑ si ɑnui ikui ɑ̀ wɑ, ɑmmɑ iŋɛ, kuwɛɛi í jɛ tu ŋɛ.
  gaq-gaq: ଦେକ୍‌ରକମ୍ ବାବ୍‌ରେ ନେନେ ବିତ୍ରେ ଗୁଏନେ ବାରି ପେନେ ବିତ୍ରେ ଜିବନ୍ କାମ୍ ଡିଙ୍ଗ୍‌କେ
    ।
  gof-RNT: Hiza, hayqoy nunan oothiya wode de7oy hinttenan oothees.
  unx-unx: ନେ ଲେକାତେ ଆଲେତାଃରେ ଗନଏଃ ଆଡଃ ଆପେତାଃରେ ଜୀଦାନ୍‌ରେୟାଃ କାମି କାମିତାନା ।
  gah-gah: Lá okago, lelitoka heleaká netalímo hozaváa aleaká noive, itó lekelitoka
    alévolé oko minoaká netalímo hozaváa aleaká noive.
  lcm-lcm: Asukang ke ta namempo duai a kui, au na nami mipo teng a to.
  aer-aer: Arrantherre-ame itelareme nhenge iwenhe-arle ilerne angkemeke? Itne kwenhe
    ilernenhe irrerlknge atwetyeke ahentye-aneme ilerne-arle nhenge ayeye mwerre ilemenge.
    Arrantherre akenhe ayeye mwerre ikwere akangkwe-irreke-arle nhenge iwerre arratye-werne-arle
    akwete apenteme itethe athathe.
  qvc-NT: Chayshina munaptinllapa wanchiwaytapismi, qamkunata yach'achiykillapa, washadu
    kashpa, tukuy tyimpu Dyuswan kawsanaykillapa.
  tgl-ULB: Sa kadahilanang ito, ang kamatayan ay kumikilos sa amin, ngunit ang buhay
    ay kumikilos sa inyo.
  cbs-NT: Jaskaken xaba betsa nun matu mawabiaxunxanaya Jesucristokidi nun matu yusinmiswen
    taea niti ikama matudi benuama man jabe jiwepakexankanaii.
  xtm-NTPP: Te visi na jin ka'ni ña'a i saña, kovaa ndijin chi jâ ni ka ndani'i ta'vi
    ni te jin koteku tna ni ni‑kani ni‑jika.
  nnq-nnq: Yene ibi na mana tujekatile kuwe kupala mangweto mpatange bwomi gwa machoba
    goa pangapela.
  bao-NT: O biri wãme bii jãara, jãa ca bii yaipe. Mʉja peera mʉja ca caticõa niipe
    bii.
  san-ORI: ଇତ୍ଥଂ ୱଯଂ ମୃତ୍ୟାକ୍ରାନ୍ତା ଯୂଯଞ୍ଚ ଜୀୱନାକ୍ରାନ୍ତାଃ|
  huv-NT: Xicona samongochiün xeyay ngo majneaj, laliüc nandeowan; cos atquiaj alndom
    nambeolan icon nasajan icon nguineay alndom mepacan meáwan nüt.
  otn-NT: Mɛ̱nte yø ja̱'i̱ honi̱ ngue ha di hyogui, pɛ nu̱gä p'ʉya mɛ̱nte dí 'bʉi,
    dí honi̱ ha gdí̱ nthɛhʉ ra̱ 'da'yo te.
  nop-nop: Ale uyadi indiŋ hatak. Indi’walaŋkade kumuŋdi kwanai tilak, eŋ hidi’walaŋkade
    hatihatidi kwanai tilak.
  obo-NT: De-en ahad inaayun koy od isau to kopotayan, piru atag ini to koniyun kopiyannan
    su od undag en ini to umuun waad tomanon.
  cak-ENT: Roj nkatz'etela' c'a ruvüch ri camic y nupaba-ri' chikavüch q'uiy mul chutzijosic
    ri rutzij ri Dios. Pero roma rix ri vocomi xivil yan ic'aslen, roj man jun nbün
    cheke ri nkac'ulachila'.
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤗᤢᤶᤔᤥ ᤔᤠᤱᤛᤣᤘᤠ ᤆᤥ᤺ᤰᤁᤡ ᤛᤡ᤺ᤔᤠ ᤗᤡᤱᤎᤥᤀᤥ ᤁᤧᤖᤡᤃᤧᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤔᤧᤴᤏᤢᤵᤔᤏᤠᤒᤠ
    ᤜᤡᤱᤔᤴᤏᤡᤴ ᤁᤧᤄᤥ᤺ᤛᤢᤶᤗᤥ॥
  mie-NT: Túsaá de ndá nduhū, níní cúu jā ja ñatin cuū ni sīquī tūhun yā, de ñúcuán
    sáhá jā cutecū ndá máá nú níí cání.
  san-TIB: ཨིཏྠཾ ཝཡཾ མྲྀཏྱཱཀྲཱནྟཱ ཡཱུཡཉྩ ཛཱིཝནཱཀྲཱནྟཱཿ།
  qve-NT: Noqaykuqa wañuchiwanankumantan peligrollapi kashayku. Ichaqa saynata kawsaspaykun,
    qankunata yachachishaykichis, Jesucristopi astawan confiaspa, wiñaypaq kawsanaykichispaq.
  pao-NT: Pana numme ka oo-koobatoo nabatzase, mu nasootuhina, namagwetzoikwu.
  cbu-NT: Ashirucha, nuw siyaa Isusoo kuk tayaspataki anumand kamiran tsipachina.
    Itaru, tayaspataki anumun Apanll siyaam taarashee urutamashee wayamtamcha.
  usa-usa: ketáámá puyónúna-waaqokaq kéyunaboaqtaa keráwáqá aúwaraimma Îtunopake kanaaráq
    mayánoe.
  soy-soy: Li nkpɔ tɔ́ risɑlɛ nɔ́ɔkɛ́ nɛ nfɑ́ɑ m mɑ́ nnyɑ.
  hui-hui: Ani bialu howa homoleneme inaha biabe bialu kagola holeneme tíha biabe
    bialu kagoni.
  amf-amf: Ogonante wodi dembhinte wonin haapadhenka, yedi dayntante yeda haapadhe.
  quc-NNT: Ri uj, rumal ru tzijoxik ru Loq' Pixab' ri Dios, xa jub'iq' man käpe ri
    kämikal pa qa wi'. Are k'u ri ix xa tajin kiriq na ri k'aslemal.
  dob-dob: ꞌAtuwa nadigega mwawasa solamaya ꞌiguiguinuwa be ꞌenega ꞌomi solamiya yawasi
    boboꞌana ꞌida guinuwa.
  wrs-wrs: Wo noinda osva dahamba hevna andrava vev kana nihrava, wo heva os undva
    eva andra vinvta yeindava. Memba osm, kava besalnemelmomba wulsaivna yeinda, murapeta
    kamba helvakomo vivna.
  mca-mca: Ye'ehe, pa' witwamhi' he'yejuyi'ƚiju'ƚ qa ekhewelƚi'iƚ qa' nana'li'ƚ e'm
    pa' witiƚa'x.
  tzo-TZC: Xuꞌ xichamcutic ta sventa ti ta xiꞌabtejcutic ta atojolique. Pero yacal
    xa ta xataic ti acuxlejalique.
  mya-mya: သို့​ဖြစ်​၍​ငါ​တို့​တွင်​သေ​ခြင်း​တ​ရား​သည် ရှင်​သန်​လျက်​ရှိ​သော်​လည်း
    သင်​တို့​တွင်​မူ ကား​အ​သက်​ရှင်​ခြင်း​တ​ရား​သည်​ရှင်​သန် လျက်​ရှိ​ပေ​သည်။
  gng-NT: Nnɔ nɛ mikuum benh nin tinbi, nɛ ninbi lɛnh mifuobm.
  cbi-NTPO: Entsaañu' mityaa lalaya peyainuuya indetsuñuba, ñullaya chunuuya indetsuve.
  ikk-NT: Ya wụ nị ọnwụn rị ọrụn ẹhụ ẹnyi, kanị, ndụn k'ọ rị a rụnfụha imẹ ụnụ.
  leu-leu: E voxo maatan taxa faisok lana vipin simaam taasaxa toyan taxa faisok la
    vipin simi.
  maz-NT: Na ngue c'ü rgá zo'c'öji, o dya'c'üji nueva vida, pero rí bübü peligro rá
    tũgö.
  bod-N: དེའི༌ཕྱིར། འཆི་བས་ངེད་ཅག་གི་ནང་དུ་ལས་བྱེད་ཀྱང༌། ཚེ་སྲོག་གིས་ཁྱོད་ཅག་གི་ནང་དུ་ལས་བྱེད་དོ།།
