  bfz-bfz: इजी बजअ ते मौत तो आसा पाँदे असर पाओई पर अनन्त जीवन तुसा पाँदे असर पाओआ।
  cuk-09: Degisoggu, burgwed-abargi an gudiid, bemardi dula-gudiguega gunonisunnad.
  ben-OBCV: তাহলে এখন, মৃত্যু আমাদের শরীরে সক্রিয় ঠিকই, কিন্তু তোমাদের মধ্যে জীবন
    সক্রিয় আছে।
  mil-NT: Te sá dúcáⁿ cǎcu cǎcu cahni ñaha ñǎyiu xii‑ndɨ́ xíǎⁿ nchòhó uuⁿ‑gá tá nìhí
