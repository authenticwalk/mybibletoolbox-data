  tsw-NT: Tsu usu ta̱ tsu yuwan mpolo nu ukwa̱, adama i tsura̱ wuma.
  cax-NT: Sane te tüsaipü suisonca, pero uirri torrio aume ausüboriquibo uiti Tuparrü.
