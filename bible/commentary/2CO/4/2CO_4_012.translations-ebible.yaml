  san-THA: อิตฺถํ วยํ มฺฤตฺยากฺรานฺตา ยูยญฺจ ชีวนากฺรานฺตา:ฯ
  iws-iws: Mɨ inkamɨm krɨmiir nɨpɨmpariyɨm mɨ krɨma pariiparii wa pɨ yaowɨn. Mɨ tɨ
