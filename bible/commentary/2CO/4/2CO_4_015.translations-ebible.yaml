  kan-OKCV: ಇವೆಲ್ಲವೂ ನಿಮ್ಮ ಒಳ್ಳೆಯದಕ್ಕಾಗಿಯೇ. ಇದರಿಂದ ಹೆಚ್ಚಾದ ಜನರಿಗೆ ತಲುಪುತ್ತಿರುವ ಕೃಪೆಯು,
