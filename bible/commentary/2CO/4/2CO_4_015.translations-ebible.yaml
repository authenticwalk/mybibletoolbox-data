    mitampi chunga alhuncheh cheh tobanga hi thangvahna loupi tah, chule Pathen chu
    loupina chang cheh cheh ding ahi.
  mar-mar: सर्व गोष्टी तुमच्याकरता आहेत, म्हणजे ही विपुल कृपा पुष्कळ जणांच्या उपकारस्मरणाने,
    देवाच्या गौरवार्थ बहुगुणित व्हावी.
  snp-snp: Etito ya amo nasafilila ya wenena naba-naba so loto mino gedageto ya u
    naba-naba unamima nenako, yamu siyane naba-naba loti ebola loumumo uti uti Goti
    kuliya olu faka lo-lo enawae, loto linatemu kolito ya netawa-matawa muki olu oloto
    pi lomami ne.
  isl-isl: Þjáningar okkar verða ykkur til góðs og því fleiri sem vinnast fyrir Krist
    ykkar á meðal, því fleiri þakka honum og því meira verður nafn Drottins vegsamað.
  spy-NT: Bo ꞉ng'aleechu tukul karaamateeng'woong'. Yoo tāsē taay kuchoong'iitu ꞉biiko
    chēē iyēnchinē Yēyiin, +/mākēēbirchinē Yēyiin kōōnkōy miisin /ānkiitōrōōr.
  xnn-xnn: Isonga am-in ay ligat et it-itpemi gapo isnan mangbadbadanganmi ken dakayo.
    It-itpemi nan ligat tapno omadoado nan ipogaw ay mangtek isnan layad Apo Dios.
    Isonga omadoado abes nan men-iyaman ken Apo Dios et siya dadi nan esay madayawana.
  mwe-mwe: Gowego ni kwa ligongo lyenunji, nkupinga nema ja a Nnungu pushijipunde
    ku bhandu bhabhagwinji, kutenda eja kupunde na a Nnungu bhakuywe.
  tte-tte: Kabo polowe meuloina siyawayawatagili kolimai komiu ami namwanamwa kaiwena,
    mwa iyaele tomo sibaibaiwa Yaubada ana katekamkamna silobalobai kabo sikawatoki
    lalakina Yaubada koina yo sitobali-seyan.
  tcs-tcs: Ebriting wanem i apen po mipla i po elpe yupla. Ane i apen diskain solong
    dis spesilpeiba blo God i go teke mo ane mo pipol kam po sabe Kraist. Den plenti
    mo pipol i go eso God ane gibe ona po God dat em nadakain gud.
  hlt-THB: Thlang a venawh ak awm khqoet khqoet am qeennaak ak caming zeelnaak ce
    ak be ngen na lawng nawh, Khawsa boeimangnaak na a awm thainaak ham vemyihkhqi
    boeih ve nangmih a hawihkhangnaak aham awm hy.
  soq-soq: Poka daitada eteitana, sa ipa e sauleitana ita ema bedewee God nuawadawadawa
    amonawa inilene debamaleidio apana uaraia eteie sumanaintoi. Epe segaleidio apana
    uara auwau God mampe debamaidaleide me ebowa sapaidalepia baiwa.
  qub-qub: Chaymi ñacarpis willacushcä gamcuna alli cawayta tarinayquipaj, Tayta Diospa
    cuyacuyninta achcaj chasquicunanpaj. Chayno chaquicushpanmi Tayta Diostapis achca
    runacuna alabanga.
  att-att: Ta attamám mi yù ngámin nga jigâ nga umay nikami megapu sù ángngabbák mi
    nikayu, tapè malannapán kayu ta aru nga tatolay nga mamarubá sù pangikállà ni
    Namarò. Á ta kunnian, magaru yù ira nga maddáyaw kâ Namarò, tapè kuruk nga meparáyaw.
  bki-bki: Ee, kumemi nubardulu bogokouo telabo jibe na, mia bo ga, bior napano naio
    be kenememi m̃arabo tai ka nuvijikia nuviija kamiu. Kumemi numisidom ga ka Atua
    kiano tiniememiano monoka to rivanvano-o tulaka ea tomu nalo ea vio nonovio, ka
    rila aiaia Atua bogo nonovio, atu aver siva ka naio rivano-o rila kiano mermerano
    to rimei ve toru lie.
  bqp-bqp: Yã dínↄ pínki tɛni ó lé á yãi, de Luda gbɛ̃kɛ kũ àtɛn li gbɛ̃nↄi dasi
    le a sáabukpana kara a tↄ́bona yãi.
  mcp-mcp: Bɨ mə́ dʉ́g ɨɨ́, sə́ ŋgə bwəma nə isâ ínɨ byɛ̂sh shú dʉ́n, shú nə́ buud
    bwə́ búlʉg ŋgə nyíi mpaam mə́ Zɛmbî dɨ̂ nə́ ndɛɛ́, buud bwə́ yə́ Zɛmbî akíba wá
    bwə́ mú ŋgə bul bulya, Zɛmbî mú ŋwa gúmə́.
  hat-hat: Se poutèt nou menm, moun Korent, kifè tout bagay sa yo rive, paske fòk
    gen plis moun toujou k'ap resevwa favè Bondye a pou sa gen plis moun tou k'ap
    lapriyè pou di Bondye mèsi pou pouvwa li.
  npl-NT: Nochi tlan titlaijyowiah, kuali manomechpalewi. Porke tla miakeh kiseliskeh
    itlatiochiwalis Dios, noiwa miakeh kitlasojkamatiskeh, iwa ijkó okachi tikweyiliskeh
    Dios.
  bgg-bgg: Hì ne zab ne nathek chiang shii ro; chiih-è Hamangkhung-aphuii ro bushun
    ne muna è muna branthek shii thog pha duiine, ithek ne Hamangkhung-aphuii ro biisiie
    shii ne dinne de laso pha misiathek phi ruii phro.
  eng-TCENT: All of this is for your benefit, so that grace, as it extends to more
    and more people, may cause thanksgiving to abound to the glory of God.
  eng-BSB: All this is for your benefit, so that the grace that is extending to more
    and more people may overflow in thanksgiving, to the glory of God.
  cpu-NT: Nomatantarori nokinkithatayetai ari onkantya panintaavaitantaiyaari eerokaite.
    Tema eekerorika poshekiperotanakitye eerokaite ineshinonkayetaari Pava, ari iroshekiperotai
    paasoonkeyetapiintairine, iñaapinkathatairira.
  san-ASM: অতএৱ যুষ্মাকং হিতায সৰ্ৱ্ৱমেৱ ভৱতি তস্মাদ্ বহূনাং প্ৰচুৰানুुগ্ৰহপ্ৰাপ্তে
    ৰ্বহুলোকানাং ধন্যৱাদেনেশ্ৱৰস্য মহিমা সম্যক্ প্ৰকাশিষ্যতে|
  tac-NT: Onorúgame gu'iri ne'chí napurigá anachámala ne napu'lige resí nilia ajtígichi
    ne napurigá gu'írimala ne 'emi. 'Lige we'ká ralámuli 'la niraga etémala Onorúgame,
    'lige cheliera 'yámala 'la nejkúrime kóriká.
  eng-WEBPB: For all things are for your sakes, that the grace, being multiplied through
    the many, may cause the thanksgiving to abound to the glory of God.
  gfk-H: Ma kaiken ra linga bakut wara gaia muat. Ma ing no harmarsai ta Kalou i hanahaan
    harbasiai tupas ra haleng, halengin ta diet, diet na tanga tahut uram naliu, io
    hua, diet na hatamat Kalou.
  viv-viv: Mena vita moyaꞋaina alukahihiyena-ma omi ami veluga faꞋina anuhagadi, higa
    vaita mali kaliva moyaꞋaidi Yaubada yana nuwadoga hinaꞋayauneni-yo yadi vesiule
    magamagana Yaubada againe ginalakalaka be ana egana ana kailakata ginatubuga-moꞋa.
  yao-yao: Yele yose itendekwe kwa liwamba lyenu kuti ntuuka wa Akunnungu paukwaichilila
    ŵandu achajinji, chiŵatende ŵatogolele kwannope Akunnungu, ni kwakusya Akunnungu.
  tgp-tgp: Hinau r̃ilangi kama lo lavira na maurimam nake enira mata la tueni kamim.
    Ale sohen r̃omr̃uhu non God mo lo lavi na tamlohi matuvana la lo mai isan Kr̃isto,
    tamlohi la pa mele hasohaso God i tavera jea.
  auc-NT: Wængonguï godömenque nanguï ïnäni ïnänite waadete pönö cæcä ate tömënäni
    wæætë Wængonguï ingante waa ate pönëninque apæ̈necædänimpa. Ayæ̈ mänömaï pönö
    cæcä adinque, Wængonguï ñäö apäite baï ëmönongä inte mänömaï cæcampa, ante mönö
    tömämö watapæ̈ apæ̈necæ̈impa. Ïninque, Mänömaï bacæ̈impa, ante mïnitö beyæ̈ ante
    mönitö tömää edæ cæmönipa.
  kbc-NT: Igaataɡ̶a ja jixomaɡ̶ateenaɡ̶atedice inoatawece ane ɡ̶odawikodico jaoɡ̶atibige
    Aneotedoɡ̶oji meote aneletaɡ̶adomitiwaji. Joaniɡ̶idaa Aneotedoɡ̶oji midokee meote
    ane daɡ̶axa meletema eliodi oko. Codaa elioditace oko odiniotagodetalo Aneotedoɡ̶oji,
    odaa jiɡ̶idaaɡ̶ee eliodi oko odoɡ̶etetalo Aneotedoɡ̶oji.
  bmh-bmh: Igul eg go unum ig ebiligeb zoun, go ag isanarabun zoun. Uwait nug gonugau
    ougab naliu eim ag isanarabun igul duailel asiu pet abe mamamen. Go en duailel
    asiu goagen go ‘Ese-e’ auraimai, gonugau wanib ulagwag banou pet muramam.
  ctu-BL: Come mi cubin lojon pejtelel ili wocol cha'an mi la' taj la' wenlel. Che'
    mi' tajbeñob i yutslel i pusic'al Dios cabʌlob mi caj i subeñob Dios wocolix i
    yʌlʌ cha'an mi' yutsi tsictiyel i ñuclel Dios.
  meq-meq: Mbəlom a vəlamay məsler nakay na, hərwi madzəne kurom hərwi ada Mbəlom
    mâ təma tay ha ndo hay haladzay ta ŋgwalak ŋgay kame kame. Andza niye ndo hay
    ta səkahiye haladzay hərwi məgay naha sɨsœ a Mbəlom ada mazambaɗay.
  noa-H: Mag mʌch dau haug waaujem t'um pãrag jaau chirʌmʌn, jãan mʌch mag chitʌm
    gaaimua pãachta hʌ̈u hamk'ĩrau, magʌm gaaimua hĩchab Hẽwandamaujã dʌ̈rrcha pãar
    dʌ̈i wajap'a haajeewai hich hagjö hĩchab hõor k'apank'am k'ʌʌnauta hʌ̈k'awia hirig
    hʌ̈u hajim hanʌmua hi t'ö hiek'amk'ĩir. Magamk'ĩirta mag mʌch dau haug waaujem
    pãrag jaau chirʌm.
  alp-NT: Pusue susate rebe ami supure eguna ete imi. Kai namake tamata boka tapa
    rame kena rekwa Alla Eni misete. Eleki tamata esi kotie trima kasi bei Allare
    tapa boka rame lekwe hoko Alla Isupu isike tapa rame.
  san-VEL: ataeva yu.smaaka.m hitaaya sarvvameva bhavati tasmaad bahuunaa.m pracuraanuुgrahapraapte
    rbahulokaanaa.m dhanyavaadene"svarasya mahimaa samyak prakaa"si.syate|
  kbq-kbq: Tamagri knarezanku, ama ana miko zana nehunankino, Anumzamofo asunkuzamo
    ra huno rama'a vahete vuno eno hania zamo hanigeno Anumzamofo ra agi amino musema
    hunte'zamo avitegahie.
  kbh-kbh: Lempe nts̈amo bënga fstsama y fstsesufrincá ts̈ëngaftangbe ts̈abiama endmëna;
    chca, más becá ents̈anga chábeñe chamojtsos̈buaché ora, ba ts̈abe bendicionënga
    Bëngbe Bëtsá ents̈angbiama jtsamëse, más becá ents̈ángnaca chábioye chamotsatschuaná,
    ndayá chëngbiama cha yochjamama; y lempe chca, Bëngbe Bëtsá puerte uamaná y obená
    yomnama nÿetsca ents̈anga chamotsichámuama.
  ron-LSB: Căci toate sunt pentru voi, pentru ca harul, înmulțindu-se prin cei mulți,
    să facă ca mulțumirile să abunde, spre slava lui Dumnezeu.
  pon-pon: Meakaroj wiauier pweki komail, pwe mak o ni a laude kilar me toto, en kalaudela
    melel danke, pwen kaliwanada Kot.
  nhe-BL: Nochi trabajojyotl tlen tijpanoj ama, tiquijiyohuíaj para huelis timechpalehuise
    huan tiquinpalehuise sequinoc para más xijneltocatiyase Tohueyiteco. Tijnequij
    ma momoyahua ni tlajtoli para hueyi iyolo Toteco Dios ica tlacame huan para ma
    momiyaquilica nopa tlacame tlen quiixmatise Toteco Dios. Huan queja nopa nojquiya
    momiyaquilise tlacame tlen quitlascamatise Toteco ipampa itlaicnelilis, huan nochi
    ya ni quichihuas para ma nesis más ihueyitilis Toteco.
  sps-sps: Ana fo mamatsiny patang te govets romam, fafaakouts maromi. Ai Gov to tana
    koma ree'un Tsunia, nai saup fatabiny non a vainy a kinai, ana fo faakats kinai
    iny tsue faarof naan ten Gov tsuri te via tsitapuu me, ma nom Yan asangan karap.
  wnc-wnc: Siwan ginu natapnong. Nata gin gatandamunangge tasiwawa meyata apa pake
    ngana puya tasiwawa Anututa musip kwikwiu aminde natayamuke inae patakunggawan
    buyambam siwik. Siwan aminu buyambamda ie inimbakngake itane umana yatangenawa
    buyambam siknga siwik.
  bus-bus: Yã kɛ̀nↄ píngi e wa lee a yãnzi, lɛ Luda gbɛ̃kɛɛ kɛ̀ èe lii gbɛ̃nↄzi
    pari e à sáabukpana kaara à tↄ́bↄna yãnzi.
  gub-BL: Urupuraraw ma'erahy kwer tetea'u ure, ta'e urumume'u Zezuz rehe ze'egaw
    peme ure xe. A'e rupi teko tetea'u uzeruzar putar ureze'egaw rehe a'e wà nehe.
    A'e rupi Tupàn uzapo putar ikatuahy ma'e tetea'u wanupe a'e nehe. A'e rupi a'e
    teko umume'u putar ikatu haw amo teko wanupe wà nehe no. A'e rupi ukwaw putar
    ikàgaw ipuràg eteahy haw a'e wà nehe no.
  imo-imo: Na kinye aku tepa umbunima wendo oromo akumu eno Kraistinga imboma lipe
    tapondombaindo wendo oromo. Goteni we kondo kololi ulumuni anjo anjo pumbe imbo
    awini lipe tapondoromomunga imbo awini olandopa olandopa Gote kinye Paa tereno
    ningo yu kapi ningo imbi liko ola mundundengei nimbe aku ulu umbunima na kinye
    wendo oromo.
  boj-boj: E anjam di niŋgi merŋgonum. Di kiyaqa? E qalieonum, kumbra kalil gagoq
    di branteqnu qaji dena niŋgi aqaryaiŋgeqnu. Gam dena Qotei a tamo uŋgasari tulaŋ
    gargekoba naŋgi qa are boleiyeqnu. Deqa naŋgi Qotei biŋiyoqnsib aqa ñam soqteqnub.
  ulk-ulk: Gair keriba able asiasi wabi debeleem nole kerbim. Mitkar a mitkar legize
    ia eswao erkepasam wagimuretlare nade Agudide iabi upiudaratidalare taba omarge.
    Ableluglam Agud ia wakai au zoromzorom obai.
  eng-DRA: For all things are for your sakes; that the grace abounding through many,
    may abound in thanksgiving unto the glory of God.
  knf-knf: Uko wi ŋkhajuŋ bŧi uwo keeri pa an, hënk, bnuura bi Naşibaţi baji bawo
    ţi bañaaŋ banjaaŋ baŧuma ŧum pya, bañaaŋ baŧum babeeba abot adëmanaara dëman maakan.
  san-KHM: អតឯវ យុឞ្មាកំ ហិតាយ សវ៌្វមេវ ភវតិ តស្មាទ៑ ពហូនាំ ប្រចុរានុुគ្រហប្រាប្តេ
    រ្ពហុលោកានាំ ធន្យវាទេនេឝ្វរស្យ មហិមា សម្យក៑ ប្រកាឝិឞ្យតេ។
  arn-NT: Iñchiñ ta kutrankawiyiñ eymün tamün kelluwafiel tamün kimafiel ta Ngünechen.
    Fey ta femngechi doy fentren che ñi llowael Ngünechen ñi piwkeyechen, feymew doy
    fentren che wülay ñi mañumtun ta Ngünechen mew, femngechi tañi püramyengeael ta
    Ngünechen.
  zas-NT: Din gra ni cayguieenan në gra ni cayzaꞌcan, cayzaꞌcan zian din yaguieenan
    lëjt yudar din gusnuu gacxhiej ni rliladxidi Jesucrist. Zian ma gac ree bejn mazri
    zien gudëëd reeman quixtëë loj Dios, guzaꞌt tëë reeman laaman zagdxe.
  ken-NT: Bɛsɔŋɔri ɛbhɛn mɛnkɛm bɛchi chi ndǔ bɛrɨ ɛbhɛka, bɛ ndǔ bɛrɨ̌ndu Mandɛm
    bɛ́gháká ntá bɛyǎ bho, mɛ́nkʉ́ bo abhɛn báchyɛ̀ Mandɛm bakak mánjá mándɔk
    nɔkɔ chi ambɨ, bɛ bo mánchyɛ nɔ́kɔ́ Mandɛm kɛnókó.
