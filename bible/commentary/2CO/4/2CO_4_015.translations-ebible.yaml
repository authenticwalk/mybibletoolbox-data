    ora pi loa Gote-na bi minasaalimina.
  dww-dww: Uma kauidima matabudi inam taumi anisagumima aubainama da Mamaitua na raukiviverema
    e daberarana banaga toitoi ḡarodie. Be tokare taudi Mamaitua tai kaiwa kauena
    be isanama ta kaisuḡusuḡuna.
  twi-ASANTE: Mo enti na yeinom bɛba mu; na sɛdeɛ Onyankopɔn adom no reduru nnipa
    bebree nkyɛn no, saa ara nso na wɔbɛbɔ mpaeɛ ada Onyankopɔn ase de ahyɛ no animuonyam.
  aoj-aoj: Hiahaom amamba akafimi hiami matagamafa ma ogatopalopepa. Afaꞌ wafeꞌ waꞌipasa
    basef God nagatopalopapa dowafafi fefeꞌ fetaga atapif fefeꞌagon hiꞌigalagon. Eaꞌ
    esis sondabeten sinifela God sogasaꞌma agol ananigili luꞌwagol.
  cbv-cbv: Páant ã chãjat pínahdih jéihnit, yeebdíh teo wáacat tʉ́ʉt niijná, yeejép
    yapna yʉhna, wãpĩ́ bohéna caá. Wã bohéátdih dawá ñi joyóchah, yeebdíh oinit, Dios
    dawá iiguípna bejnit déejidih ã tʉ́i ʉbna caá. Pánihna, dawá caandíh “Tʉ́ina caá,
    Paá”, ĩ niíj wẽi naóhbipna caá.
  taw-taw: Tap anɨb okok mɨdupsek chɨnop gek koslam mɨdɨlɨg gɨpun ak, nɨbop nen anɨgɨpun.
    Anɨgek nɨm, binɨb kuŋay yɨbɨl God kɨlop yɨmug nɨŋɨd gɨtep gup. Gɨtep gek amek,
    kɨli God nop tep agɨlɨg mɨdɨlaknɨŋ, yɨb nop dad adek awl alaŋ aplanɨgel. Anɨb
    ak tap anɨb okok chɨnop anɨgup.
  jic-NT: T'üc' way gente malala la tjajay cupj qjuilal, Jesús mpes tsji' la tjijicj
    mpes. 'Ücj; ma nin qjuiyola. Nun nin toponé cupj tjevelecj jin. Mpes ma qjuiyola
    yupj malala la tjajay cupj qjuilal. Dios pasal 'üsüs way la tjiji gente mpes.
    La p'a lovin japon niná cupj nin velecj mpes. Mpes más pülücj ca mwi'in̈ Dios
    lal, jupj 'üsüs la tjiji mpes. Más pülücj ca sin mü'üsüs pajal püné Dios.
  zap-NT: Yra neree ne rzak noo, rzak noo we por ne ryaan noo de yra de, chen gakndalre
    men ne ylaleedx Jesucrist no chen gakndalre men ne ydee dexkyizhtee lo Dëdyuzh
    no chen saknzoon men Ne.
  wer-wer: Yaap, tenim këlangön kat yawi pöt arimëën yakök yeë. Pël ëën omën kësang
    pan Anutuun kön wi kosang wasën pi ulöl wesak ompyaö elniin piin yaya maim wëën
    pim yapinte kaö panë sëpnaat.
  ipi-ipi: '@see-verse:2CO.004.014'
  qul-NT: Tucuy cayka pasan kancunaj allinniyquichispaj, Diospaj achqha bendicionnincuna
    caskanmanta Diosman gracias kojcuna achqhallataj cananpaj Diospaj glorianpaj.
  tnc-tnc: Suᵽa simamaka, “Jia mijaro'si simarũ”, ãrĩwa'ri ba'iaja jũariᵽotojo Tuᵽarãrika
    bojariroka mijare yija wãrõrijayu. I'suᵽaka yija baaika simamaka ĩ'rãrĩmi uᵽakaja
    rĩkimabaji Jesucristore yi'yurã ᵽo'imajare imarijayu. Kire nayi'yuaᵽi ãrĩwa'ri
    jia Tuᵽarãte nare baamaka “Mare wayuĩaiki imarĩ, jia Tuᵽarãte mare baayu”, narĩrijayu.
    Suᵽa imarĩ “Tẽrĩrikaja imatiyaiki kime”, ãrĩwa'ri ᵽo'imajare kire jiyiᵽuᵽayeerijayu.
  ter-NT: Enepora uhá koeti koekúti vékoku ûti, kó'inokeneye motovâti hivó'oxikono
    ikéneke Vúnae, epó'oxo motovâti inamá'axoyea itopóno ênoti xâne ra hána'iti seánakovi
    Itukó'oviti, koane motovâtimaka inamá'axoyea xu'ína xâne ikoró'ixovoti xoko Itukó'oviti
    kutí'inoke ihayú'ikokonotimo nê'e.
  bmr-NT: Jaaneguiiha jillɨ fanooñɨhicufaño mihicahi amɨɨhai iiminofaño miicaqui.
    Jaamo sihidɨ Moocaani imino omoonɨnoco agaayɨcɨmo, toonohallɨvɨ ajashutɨmo Moocaanico
    sihidɨ ihiimequi.
  fuf-fuf: Ko fii, ɗun fow ko woni ardude ko fii mon, fii yo sulfu on ɓurtu hewtude
    yimɓe ɗuuɗuɓe, fii no yettooje ɗen ka mangu Alla laatora ɗuuɗuɗe.
  bhl-bhl: Feinka! Alik alik kanebe be yom gomet ete keyemkabe te. Keyembelei, Sunbin-Got
    em ibolow folok e kunum waneng banban dokoyemei, i tulun kuw keko, im Sunbin-Got
    elo “Weso! Seyo!”, angakabiliw weng bakati fian kuw kesomelei, Sunbin-Got e wiin
    fian mak kulabe te.
  ons-ons: Ŋene yeye kine kine iwa korop yemo ŋinane raŋem paki, okan okanmaine, eamo
    iwa yale, Anutu wane mitiŋo sua ariki ŋei manerop eŋe dere more Anutu oi bakom
    suaine okankau, yewaŋo takot rakot pa ariake.
  con-NTPO: Nane que'ine gi vana'jen'fa cuintsu ti'tsse'o a'i Chiga Aya'fama pañamba
    Chiga ccushaen'choma isu'faye. Tsa'caen pañamba Cristove in'jamba tsu ti'tsse'o
    a'i Chigama ñotsse afa'faya Tise ñotssiama tsa'caen canjaeñe.
  ghs-ghs: Oonita mooro, nanai baura samaneke eetorai oke teeho quba eesuidzaranihe
    oho mee qidza nikeho irita biranatemi nike totoho minaiteqa Ohongaho hasa ma gegema
    hiiromake nee ma bau nohoi asuasu naatareiqi baura oke nana eetorai.
  peg-peg: ଲାଗିଂ ସବୁ ବିସ୍ରେ ମି କାଜିଂ ଆନାତା, ଇନେସ୍‌ ହେନି ମାନାୟାର୍‌ତାକେ ଉପ୍‌କାର୍‌ ବେସି
    ବାଡା ଆଜ଼ି ଇସ୍ୱର୍ତି ଜାଜ୍‌ମାଲ୍‌ତ ବେସି ଜୁୱାର୍‌ କାରଣ୍‌ ଆନାତ୍‌ ।
  txu-NT: 'Akati kunĩkôt me kute ar ibĩn pyma. Bar itokry ne ikaprĩre maro iba. Mỳj
    kadjy? Bir, ar akadjy. Bar te itokry kumex nhym Metĩndjwỳnh mã kum ar ikaprĩ bar
    mã memã Kritu jarẽnho iba. Gar kam arỳm ar ipumũn arỳm Metĩndjwỳnh djukaprĩ: man
    kam arỳm akĩ:nhkumrẽx. Akĩ:nhkumrẽx ne kum, —Djũnwã, adjukaprĩ:kumrẽx. Imã akĩ:nhkumrẽx,
    anhỹro aba. Nhym gwaj babu''ã me krãptĩ: gwaj bapumũn arỳm kum Metĩndjwỳnh kĩnh.
    Ne kam tu amim markumrẽx ne adjwỳnhdjwỳ kĩ:nhkumrẽx. Kĩ:nhkumrẽx ne arỳm kum,
    —Djũnwã, adjukaprĩ:kumrẽx. Imã akĩ:nhkumrẽx, anhỹro ba. Dja me krãptĩ: kum amikĩnh
    jarẽ nhym Metĩndjwỳnhdjwỳ arỳm kĩnhkumrẽx. Ja kadjy bar itokry o iba.'
  eng-WEBU: For all things are for your sakes, that the grace, being multiplied through
    the many, may cause the thanksgiving to abound to the glory of God.
  gnw-NT: Echa'ã opaete nduiporara, orepuere vaerã pomborɨ, jare Tumpa ipɨacavi oĩ
    vaerã jeta vae ndive. Echa'ã jucuarãi yave, jeta vae umeeta yasurupai Tumpa pe,
    jare jucuarãi Tumpa uyembɨadoracata.
  mux-mux: Na-kene aku-sipa bunima wendu olemú akili eni ⸤Krais-nga yambuma⸥ tepa
    liimbandu wendu olemú. ‘Pulu Yili-ni we kondu kululi ulele-ni anju-anju pupa yambu
    pulele tepa liilimáliinga yambu pulele anjupa-anjupa Pulu Yili-kene “Angke” niku
    yu kape niku bi paka tonjangi.’ nimba ⸤ulu buni akuma na-kene wendu olemú⸥.
  maj-NT: Ngandanu̱u ngayjee̱ ni xu'bi̱, tu̱ xi nkjin xu̱ta̱ tsjáha̱ ra̱ máb'a̱chjíhi̱
    Nti̱a̱ná tu̱ nga̱t'aha̱ kju̱a̱nda xi tíi̱ncha sakúhu̱. B'a̱ ts'ín tís'ejña chjihi
    kju̱a̱chánkaha̱ Nti̱a̱ná.
  bkq-NT: Xina âsenagazedyly, âmaemoem koendâ itoem, unâ iwâkuru Deus nhuduypy mâindatomoem,
    agâmo Jesus einwânni modo agui isezedoem warâ. Arâ ise Deus ehoguedyly, iomaendyly
    warâ.
  kue-kue: Ipre, no mina kongun prapra plau dungwa i ene pre oungo ana God wakaimo
    ikra yomba merkinde mina pi kuno orkwa. Ana ye God engenge diwakai yeitendre ana
    kangiye dembiyesi mitna imbo endinaglkwa.
  cot-NT: 'Aviguentijia natsipeventajiacaca cameetsaniji inchoocajiaqueniji incaramirincatimentanaqueniji
    incavintsajajiaqueca Aapani Irioshi, iroompaquea inchoocajiaque aisa incaramirincavaequequea
    cantajiaquerineca: “Arioteesaa”, ariqueate iramenajiqueriquea iriatimpa caaviji
    icavintsajamajatanti.'
  bnp-bnp: A kaloho a maregoa nga ne vona ni tuhori mua, lakea a naro kamumu na Vure
    ge bele ne huriki ala kupo, ge vano vano, bara e huriki ala kupo ri kavurikea
    a Vure, ri vakabagetua.
  apn-NT: Amnepêm na pa pre ma mẽ awỳr mõ nẽ mẽ akôt mẽ amã Tĩrtũm kapẽr jarẽnh o
    ri ixpa. Ka prem inhma nẽ Jejus kôt amnhĩ xunhwỳ nẽ ixpyrà nẽ Tĩrtũm mã mex o
    mex ã harẽ. Jakamã kwãr mẽ mãmrĩ Jejus ã tanhmã inhĩpêx to. Koja mẽ gaa nẽ rĩ
    mẽ hkwỳjaja mẽ pahpyrà nẽ Jejus kôt amnhĩ xunhwỳ nẽ Tĩrtũm mã mex o mex ã harẽ.
  ctp-NT: Ndalo ba nchga nu tiꞌí nu ndyukwa ba chaꞌ ꞌwan; loꞌo ni, wa ndiya kaꞌan
    ꞌa taꞌa nten wan nu wa mjwi xuꞌwe nu nda Ndiose ꞌwan, kanꞌ chaꞌ chunꞌ ndiꞌin la
    ka tyituun kaꞌan la taꞌa nten wan nu tya xuꞌwe ꞌin Ndiose chaꞌ ꞌwa. Loꞌo suꞌwa
    ꞌa ka kuꞌni tnuan ꞌin ykwiꞌ Ni bra kanꞌ.
  opm-opm: Nuhur mama ina ruum dat ihat pati oh gure gwemat ihat mama pati ohmur.
    Nure ma ihat pati ohe pe oh Got oh orhe da orhor Noh ihirnong yah hat paten ohe
    da oh imat apripora ma dahapat da oh gure mutuhnong isip hat sus artahat ha sashenohmur.
    Ihat artahat isip hat sapatin Got ohnong weso por papten da oh artahat isip hat
    orhorwi sa sasipra. Ihat artahat sapatin ama ohe pe oh orhornong armi mar win
    adaptuhut papten da oh sa isip hat sasipra.
  bvr-bvr: Minypa gu-yinmiya gu-nirra atila gu-workiya, gun-narda ngardawa ana-goyburrpa
    nyiburr-marr, ana-goyburrpa nyiburr-gurda rrapa gu-galiya yerrcha mu-nguy aburr-yinmiyapa
    nipa Wangarr a-gunggajinga burrwa a-workiya. Barra minypa mu-nguy nguburr-jaranga
    nguburr-japurramaya barra nula rrapa nipa an-nelangga an-molamola ngubi-nega barra.
  wal-wal: Hagee ubbai intte gishshassa; Xoossaa aaro kehatettai daro asaa gakkiyo
    wode, asai Xoossaa bonchchuwaayyo daro galataa immana.
  zad-NT: Yeḻ' zi' dga chllaglonto' ṉaa, chllaglonto'n kwenc̱he gak wen c̱hele. Na'
    ka zej chanch beṉ' gombia' dill' wen c̱he Crístona', ḻekzka' beṉ' zanch wi'e Chioza'
    yeḻ' chox̱ken daa nake' beṉ' wen, na' sho'e balaaṉ xen.
  kmg-kmg: 'Nâŋe wiac sasawa i ŋoŋere erâ kecšiŋuc muhuc eeŋgopeneŋ: Mitizi haŋ barahame
    ŋic bocjahazi manahuc Anutu šeri mumuteŋ sâko ecnepie Izi šuhuckeme šuhuc forahuc
    fozejec.'
  aso-aso: Idoꞌ laza neꞌmino mulumo alumo geni initeꞌ geho noneꞌ nene ha lengiꞌ lamineꞌ
    ilizangumuꞌ ve losa nene neꞌmine ogo none. Idoꞌ neꞌmine ogo noneꞌ nene Oꞌmosoꞌmi
    nasahiliꞌ neꞌmo eveneꞌ mukita nene vokaꞌ vokaꞌ ogovoꞌ neivosa aꞌminete nene Oꞌmoso
    opoꞌni likaꞌ likaꞌ iꞌmi viivoꞌ nizavo eze guvele nene vo naba goloso oꞌmo vo minelive
    losa nene neꞌmine ogaꞌ noune.
  uli-uli: Pangal meka ngo fal ngalugmi. Iwe ngo mala bele chocholop loh yarmat le
    be holar haradiya la yael Deus, ila bele chocholop loh mepelel hachigchig le re
    bele fang le fael falmay la yael Deus.
  nin-NT: Abachi à ka na ki imba aseki akama ba. À na ki imba meme, wre ku anishirr
    shishemi a bu hi ina wre ima yi na nyarr ku na gbyarr ku asa mri kakami.
  acu-NT: Tura asar atum yaingtasar iisha wait wajaji. Tura asakrin aints untsuri
    Yuse wait anengkratairi itiurak awa tusar, nunaka nekaawar, Yusen pengker awajinak
    maaketai tiartinuitai.
  cak-WNT: Y ruma c'a nikajo' chi riyix niwil ri utzil ri', rumac'ari' tek riyoj kacoch'on
    ri tijoj pokonal, riche (rixin) chi queri' can ye q'uiy ta c'a ri yec'ulu ri utzil
    ri nuya' ri Dios y yecolotej ta. Y riq'ui ri' can sibilaj ye q'uiy ta c'a ri yematioxin
    chare ri Dios y niquiya' ta c'a ruk'ij ruc'ojlen.
  ebk-ebk: Am-in chaná ay liglikiatmi at para kan chakayu ta omong-ongor nan tataku
    ay manglak-am as nan grasyan Apo Dios. Mu hiyasa, omong-ongor us nan tataku ay
    munyaman kan Apo Dios ya maichaychayaw hiya in-inkiana.
  spa-PDDPT: Porque todas las cosas son por amor a ustedes, para que al abundar la
    gracia por medio de muchos, la acción de gracias sea más que suficiente para la
    gloria de Dios.
  ruf-ruf: Kwaapfila agha ghose ghatendeka kwaajili ya mwemwe, ili uluso we Imulungu
    hauwapfikila iwanu wengi ng'ani, utsowatenda iwanu walonge mighede na ukumtunya
    Imulungu kwongetseke.
  gun-gun: Mba'eta orere oiko va'e ha'e javi ma peẽ kuery penemoingo porãarã oiko.
    Ha'e rami vy Nhanderuete penemboaxya heta-etave oikuaa vy oguerovy'a ha'e omboete
    'rã okuapy.
  agu-BL: Na cyakil yi e'chk takle'n yi na kamuc' i'tz tan tak'one'n ba'n scyeru'.
    Ej nin ko at wi'nin e' yil cyocsaj, sjalok tzun wi'nin e' yi chityoẍink tetz Kataj,
    nin sjalok yi tetz k'ej.
  isn-isn: Kela kentu nsoko anyu nsoko kena, kuukende nuulongolekile kigela kuantu
    needuu, isongeelyo longeeleke kuukulu nuang'wi Tunda.
  ilo-ULB: Maipaay amin dagitoy a banbanag iti pagimbaganyo tapno, kas maiwaras ti
    parabur kadagiti adu a tattao, mabalin nga umadu ti panagyaman iti dayag ti Dios.
  pir-NT: Sa yena mʉsare yedoho duana, ñano yʉhdʉaja ʉsã. Sa yena Cristo yequina mʉsa
    peyequina wahana, peyequina mʉsa Cohãcjʉ̃re bucueye mehna ño peonata. Tiquirore
    “Quehnoare”, ninata.
  anv-NT: Ɛfwyale ɛwéna meko ɛlú lé né galɔ́gálɔ́ nyú. Ndɛre ɛlúmbɔ, Ɛsɔwɔ
    alɛrege nyɛ galɔ́gálɔ́ wuú mbaá bɔɔ́ gejamé gejamé. Ɛwémbɔ ɛpyɛ nyɛ ɛbwɔ́
    atamege ji, ne ji abɔɔ́ nyɛ ŋgɔ.
  sab-NT: Cha me ta chugu geru Jesu giti dbe cha kle boi daga ngwaleske, boi daga
    ngwale sketangle cha geru du ba alin cha geru ketu bage, ene geru ñadu joge chke
    ba tale, ba ulita geru gau ulia, baske kwian na tanre ñage Jesu gai ulia ba giti,
    ene kwian nglege suge Chube noare kweri Chube agedu tanre no ama alin Jesu giti,
    ene kwian ngle ñage gerule no no Jesu giti Chube ole.
  tmd-tmd: Ap yadmɨdɨl pik magalɨg ñɨgö me rön yadmɨdla. Aliö rɨmön, wop paŋ paŋ God
    nuŋ nöbö mö piaku piaku mɨga akwör pɨ ösös rɨ ri abön nugwidɨx mɨdaŋ, ñɨŋ God
    nugwo ri ablaŋe rɨ gɨrön mɨdɨŋ nugugɨrön, ib nuŋwa mɨ bɨl sö wöliöna.
  acr-NNT: Ronoje kꞌu wa qikꞌowibꞌem e uma ralaq, chaꞌ jelaꞌ kakꞌiyar kiwach ri kekꞌuluw
    re ri unimal rutzil ukꞌuꞌx ri Dios. Yey waꞌ e re yakbꞌal uqꞌij ri Dios, ma jelaꞌ
    lik e kꞌi ri kakitioxij ri unimal rutzil ukꞌuꞌx ri Dios pakiwiꞌ.
  kpg-kpg: Nia mee huogodoo ala ne hai i mau baahi la ne hai i godou baahi, bolo tumaalia
    o God la gi damanaiee gii dae ang gi digau dogologo, e haga gila ai di hagaamu
    tumaalia e hai ai di madamada mo tanggee gi God.
  taj-taj: चु जम्‍मान ताम एनीगदेला लागिरीन तबा हिन्‍ना। तिग्‍दा भिसम जति ल्‍हानान
    म्‍हिगदेसे परमेश्‍वरला दयामाया याङ्ला ओतेन म्‍हिगदेसे परमेश्‍वरला मानदेन जयजयकार
    लबाला लागिरी परमेश्‍वरदा धन्‍यवाद पिन्‍बा गे बढब तबान निखम्‍गै।
  avt-avt: Menmen yapɨrwe enum man menep haiu mɨt aposel, mentar haiu metpi hɨm yaaim
    mekepi meriuwerem. Maain hɨm yaaim me menmen God kerekyaiyem mamno mamrer wit
    wit, mɨt nanisesim, hɨr nantɨp God hɨrak yaaik, hɨr nanwenɨpi niuk mɨrak me menmen
    im yapɨrwe hɨrak kɨrɨakem.
  cbk-cbk: Y todo ese maga cosas ta pasa para el bien di ustedes, y para el gran favor
    de Dios ay omenta y omenta el numero del creyente, y sila tamen ay reza con gracias
    para dale alabanza con Dios.
  uig-ARA: چۈنكى بۇ ھەممە ئىشلار سىلەر ئۈچۈندۇركى، تېخىمۇ كۆپ كىشىلەرنىڭ ۋۇجۇدىدا
    ئېشىپ تاشقۇچە بېغىشلانغان مېھىر-شەپقەت سەۋەبىدىن كۆپ كىشىلەرنىڭمۇ خۇدانى ئۇلۇغلاپ
    ئېيتقان تەشەككۈرلىرى ئېشىپ تاشىدۇ.
  tuf-tuf: 'As ruhw̃úc cuar, aját ba sehná rehquít rooti ehcuro. Eyta cuácayat Sirat
    acsar acsar cahujín obir yajcaro. Etar acsar acsar cahujinat Sir quino “oquéy,
    bah urá ayro,” wacáyqueyra. Eta jaw̃ uw quir binat Sir ojcor wacáyqueyra: “Cara
    ayan tahnacro,” wacáyqueyra.'
  abx-abx: Padayon kami' si pagpasamwak basi' i mapinalangga'on pagpanginanu-na si
    Diyos nga nagkarawat-na si tikatabbol mga a'a, iya i magpalabbat si mga pasalamat-na
    mga iya ngan pina'agi sinan kinaklaruhan i maka'angayan kina'iya-na si Diyos.
