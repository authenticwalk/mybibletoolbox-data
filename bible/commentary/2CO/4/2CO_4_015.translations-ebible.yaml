verse: 2CO.004.015
translations:
  kpx-kpx: Lahehoike no lovi ko vai avuemo vatehani malema. No isivialeike hoto kou
    ata bahata sonumaevei tige Dilavau kebia hoesegevege keabuna guliguliai Dilava
    hoesehavoi ivive ebagevagei.
  okv-H: Eto ungo kogova amo osaga memenga ere kogora amo ungo avoembo ere kogora
    amo aita God ta hondate ari isapamane na embo ta degi pahurou embo isapamane na
    God osa ue jakeka ijiroro usasa God ta degi pambasuja.
  tbo-tbo: Geka atapunana naka taumi bimiyei. Ma Yaubada a lunugotootogo i nohaya
    bolu po bolu uyahihi po apo Yaubada a wiwasawasa wimaamalana ina lata.
  mal-C: ഇതെല്ലാം നിങ്ങളുടെ പ്രയോജനത്തിനായിത്തന്നെയാണല്ലോ; ഇതിനാൽ അധികമധികം ആളുകൾക്കു
    കൃപ ലഭിക്കാനും അതുനിമിത്തം ദൈവമഹത്ത്വത്തിനായി അവരിൽനിന്ന് സ്തുതിസ്തോത്രങ്ങൾ നിറഞ്ഞുകവിയാനും
    ഇടയാകുമല്ലോ.
  grc-SR: Τὰ γὰρ πάντα δι᾽ ὑμᾶς, ἵνα ἡ χάρις πλεονάσασα διὰ τῶν πλειόνων τὴν εὐχαριστίαν
    περισσεύσῃ εἰς τὴν δόξαν τοῦ θεοῦ.
  bgc-bgc: क्यूँके सारे दुख हमनै सहे, ताके भोत सारे लोग जाण सकै के परमेसवर कितना करुणामय
    सै, अर परमेसवर की महिमा कै खात्तर ज्यादा तै ज्यादा लोग उसका धन्यवाद करै।
  khz-khz: Ai na vitiviti e metau gagapirana, gomi na namana pio rawalia ulanana,
    e voanana taunilimalima gutumagutuma na Palagu gena vega-nama pia rawalia. Ne
    Palagu gena vega-nama pakunai, taunilimalima gutuma na Palagu pia tanikiuveni-kamua
    e ia ralemana e maekana kamuna pia vega-ragea.
  deu-TKW: Denn alles geschieht um euretwillen, damit die Gnade durch den Dank, den
    sie immer weiter schafft, ihren Reichtum beweise zum Preise Gottes.
  zsr-NT: 'Rac cni yúguꞌtë lë ni quië gac bi uziꞌliꞌ xbey, atiꞌ chquiꞌ laꞌdel‑liꞌ
    zianr caꞌ bunách le ruzáꞌ ladxëꞌë queëruꞌ Dios, laꞌnë́ꞌ: “Xclenëꞌ Dios”, atiꞌ
    gac queëꞌ Dios yöl‑laꞌ ba.'
  lin-lin: Makambo oyo nyonso ezali mpo na litomba na bino, mpo ete ngolu efuluka
    koleka kati na bato ebele, mpe ete losambo ya kozongisa matondi ekoma mingi mpo
    na nkembo ya Nzambe.
  hns-NT: Hamlog aapan sab kaam toelogke khaatien kariela. Aur djetana manai Kriest
    ke apana leiga, otana manai log Parmeswar ke okar bhalaai khaatien dhanbaad deiga
    aur aadar kariega.
  noa-E: Mag mʉch dau aug waaujem thum pãrag jaau chirʉmʉn, jãan mʉch mag chitʉm gaaimua
    pãachta ʉ̈u amkhĩrau, magʉm gaaimua ĩchab Ẽwandamaujã dʉ̈rrcha pãar dʉ̈i wajapha
    aajeewai ich agjö ĩchab õor khapankham khʉʉnauta ʉ̈khawia irig ʉ̈u ajim anʉmua
    i thö iekhamkhĩir. Magamkhĩirta mag mʉch dau aug waaujem pãrag jaau chirʉm.
  eng-EMTV: For all things are for your sakes, that grace, having spread through the
    many, may cause thanksgiving to abound to the glory of God.
  mib-NT: Chi tāca jnúndóho yáha cándoho ri návāha coo vāha ró jíjnáhan ró. Te súcuan
    te cayā cuehē gā ñayuu jeē sáha ya jeē váha i. Yūcuán na te suni yōhyo cuehē i
    nacuatáhú i nuū Yaā Dios, te cujéhnu ga yā sáha.
  lif-NT2: आनिगे़ तुक्‍खे च्‍ये़ॽइगे़बा के़रे़क् पाःन्‍हाॽग खिनिॽ लागिए पोःक्‍खे़बारो,
    हे़क्‍केःल्‍ले़ मनाहाॽरे़ आक्‍खे़म्‍म्‍याक् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुलुङ्‌गुम्‍मिन्
    मे़घोःसुॽ, खे़म्‍म्‍याक् यरिक्‍के निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमिङ्‌सो इङ्‌धाःङ्‌ङिन्
    पोःङ्‌ल फाॽआङ् खे़ङ्‌हाॽरे़ खुनिॽ नोगे़न्‍निन् मे़भोःसुॽरो॥
  xnj-xnj: Goha genago ndava yinu, hati ubwina wa Chapanga pauvahikila vandu vamahele
    neju, usengusa wene wayonjokisiki neju, na kumpela Chapanga ukulu.
  mmx-mmx: Ma suma levesongsongot nop nimi. Kuren la do letaba nabalamu at ne Moroa
    na vot saparap bok teventaba tuvuttadi, nedi dinaba umsu aleng mi levelinga loklox
    avukat la dina lox asuusu leemi asu ri ne Moroa.
  cbr-NT: Nun tëmëraquinbi mitsu bana ñuixuncëx camina 'itsaxira Nucën Papa Diosan
    nuibaquin 'aquincëx ainan 'aish cuëënin. Usai 'iquin camina mitsun 'itsaxuinra
    Nucën Papa Dios —asábi ca —caquin a rabin, Nucën Papa Dios cuëënun.
  tee-NT: Pus chunch icmak'alhk'ajnanauch ju va milacata'an. Chai ni palai lhu sia
    uxijnan ju catalhilaca'ana' ju Cristo pus palai lhu catajunilh lak'ailakts'iuch
    ju Dios ni na k'ai ju ix'amapaininti ju anavinilh ju yu'unch. Chai ju chunch palai
    calak'ayacana' ju Dios.
  eng-LSV: for all things [are] because of you, that the grace having been multiplied,
    because of the thanksgiving of the more, may abound to the glory of God;
  cak-NT: Can kacoch'on q'uiy sufrimientos roma nakajo' chi rix c'o bendición nic'ul
    pa ic'aslen. Kacoch'on ronojel ri' chi quiri' can je q'uiy ta ri niquiwil ri bendición
    ri nuya' ri Dios y yecolotaj ta. Y roma ta ri' can je q'uiy ta ri niquiya' matiox
    che ri Dios y niquiya' ruk'ij.
  pah-NT: Pe ndepyga reki ore nhimomiranami hahyva'ea pe Cristo'ga mombe'gwovo. A'ereki
    ore ga mombe'urame pe me pejiko pe ga rehe. A'ero Tupana'ga imombyryvi pe me.
    Igwaigwavete ti g̃a nde'yjuhuro nehẽ – kiroki g̃a ojiko ga rehe garemimombyryva
    kwahava no. A'ero igwaigwavete ti g̃a nde'yjuhuro – kiroki g̃a Tupana'ga mbohete
    hete ndepyry hete nde javo.
  sja-NT: Mãga k'awa p'anadairã, choopata parã mãik'aapa awaraarã k'aripadait'ee Cristode
    ijãadamerã. Mãgá chok'araarãpa k'awaadait'ee Ak'õrepa ãchi k'inia iru bɨ mãik'aapa
    o k'achiadeepa uchiapi k'inia bɨ. Mãpai mãɨrãpa Cristode ijãadak'ãri, gracias
    jaradait'ee Tachi Ak'õremaa mãik'aapa ãchi ɨt'aa t'ɨ̃ p'anɨde ak'ɨpidait'ee wãara
    irude ijãapata.
  xed-xed: Inda tsa skwiha ta magaku ya ná, ŋa kata kaghuni nzakwani, ŋa sga sliʼadamta
    mnduha mutsaftá zɗakatahuɗa Lazglafta. Mantsa tama, dzaʼa nda ndəgha mnduha ŋa
    rfa Lazglafta nda ya ŋa zləzlvay guli.
  mks-NT: Na̱sacu ini Ndióxi̱ ndoho ini nde̱ tócó ndihi ña̱ yóho sa̱ha̱ mé ndó. Ña̱
    cán quéa̱ tá ná caja Ndióxi̱ cua̱há ña̱ma̱ni̱ xi̱hi̱n cua̱ha̱ chága̱ ña̱yivi já
    nduu cua̱há na̱ ndiquia̱hva ndixa̱hvi nu̱ á ña̱ ná ndicáhnu mé á.
  gfk-S: Ma kakarek ra linge bakut uta mu. Ma ing no harmarsai tane God i hanana harbasie
    tupas ra haleng, a haleng ta di, di na tanga tahut utuma nalu, kaie di na hatamat
    God hobi.
  bmu-bmu: Keunini jiba köuluköinga Anutugö kalem möriamŋan toroqeba ambazip sehisehiŋi
    dop köl eŋgima. Mewö aiga yeŋön amqeba Anutu keleŋmaleleŋ möpöseigetka qetbuŋaŋan
    sehimakza. Eŋön mewöyök Anutu möpöseim sehimegöra mötzal. Miaŋgöra lömböt könaŋi
    könaŋi bisiba aum-möriba maljin.
  dgz-dgz: Wan dim dim aru mame iravi, e kakaewa ega menan, ap gapan waenapan arugataet
    mek arugataet God wat aipakam mega garaetawa menan God aigap wa taragasiwanumain.
  eng-GNV: For all thinges are for your sakes, that that most plenteous grace by the
    thankesgiuing of many, may redound to the praise of God.
  zaa-NT: Iyaba nu cca lani intu' nna ną́ para qui'ni gata' adí bendición lo losto'
    le, para qui'ni de gunibia' iỹetse' ca enne' qui'ni Tata Dios nna retúalatsi'e
    cą entonces nuỹetse' huá cą hué' cą ne gracia nna gunie recibir adí la' dàliani.
  eng-WEBSTER: For all things are for your sakes, that the abundant grace may, through
    the thanksgiving of many, redound to the glory of God.
  guh-guh: 'Paxanë itsamonae panebejiobiaexanabiabi ata, itsiata apo pacopatsinë patacatsipaebabiabijava
    pexaniajailivaisi. Nexata panevajënaeyabelia pajumecovënëtaponame patacatsipaebilivaisi.
    Nexata baja itsa paayaibitsaëtomë tsaponae Dioso panejumecovënëtsivi, paayaibitsaëtomë
    baja pijinia tsaponae Diosojavabelia panejumaitsivinexa: “Xanepana rabaja. Tsipaji
    bitso pexaniacuene panetoexaname,” panejaivinexa Diosojavabelia. Nexata papecajumetaevi
    ayaibitsaëto yapëtaena Dioso bitso ayaijamatabëcuene pexainaejava.'
  bon-bon: Yoo, iyeta ai cina weeme miiji tääpume läbitininusi. Piiyepu Acejiyame
    liba teeme owecu name pi bucurage biname bine yääsecreräjimuge niiya cabu ca,
    siige bucurage cina teebine eso yääcärusi teeme jamyacu apaclyera ne awepyeräjame.
  nhw-BL: Nochi tlaohuijcayotl catli tijpantíaj, tiquijiyohuíaj para huelis timechpalehuise
    amojuanti huan sequinoc para más anquineltocatihualase Tohueyiteco. Tijnequij
    ma momoyahuas ni camanali para hueyi iyolo Toteco Dios ica masehualme huan para
    ma momiyaquilica nopa masehualme catli quiiximatij Toteco Dios. Huan quej nopa
    nojquiya momiyaquilise masehualme catli quitlascamatise Toteco por itlaicnelilis,
    huan nochi ya ni quichihuas para ma nesis más ihueyitilis Toteco.
  swh-ONEN: Haya yote ni kwa faida yenu, ili kwamba neema ile inavyowafikia watu wengi
    zaidi na zaidi, ipate kusababisha shukrani nyingi kwa utukufu wa Mungu.
  wbi-wbi: lino, imhumhuko sooni tukwupila vwimila umue, kuuti ulusungu lwa Nguluve
    luvafikie avaanhu vinga, neke vamuhongesyaghe fiijo uNguluve. mu uluo uNguluve
    ighinisivua.
  bba-bba: Bɛɛn sɔ̃nɑ ɡɑ̃ɑ ni kpuro nu koorɑmɔ, kpɑ tɔn dɑbiru tu durom wɑ, kpɑ tu
    Gusunɔ bɛɛrɛ wɛ̃ kɑ siɑrɑ bɑkɑbu.
  eng-KJVCPB: For all things are for your sakes, that the abundant grace might through
    the thanksgiving of many redound to the glory of God.
  kgk-NT: Orohasa asy pende-rehe ha-py oroikwaa uka hagwã peẽ-my Hesu Cristo rehegwa
    nhe'ẽ pende retave tave hagwã pejerovia-vy Hesu-rehe. Upéixa ramo oĩ arã hetave
    tave ojerovia va'e Hesu-rehe. “Atima xe Járy” he'i meme arã hikwái. Hetave tave
    oĩ va'erã omomba'egwasu va'e Nhandejáry-pe.
  waj-waj: Ta ngiiiyaroo tida mmuaakiaa mmooriiyauvaa itaama iikiaunnano mmuaararaivo
    tiisi nniivai. Anutuuqo kati gioonna kiaapuuyara yoketaama yaata utiraivaa fai
    vooya vooya arinaima rikiada Anutuuqaara kua yoketaivaa tikio inna nnutuuvo ngiau
    aapu kuanaravai. Kaayauya itaama kiaavovo kua yoketaivo pinaavai innasi vainaravai.
    Itaama vakiaiveeraivaara ta ngiiiyaroo tida mmooriiyauvaa iikiaunnanoo.
  cpy-cpy: Nomatan-tawori nokenkitha-yitee naaka rootaki pinintaa-waetan-teeyaari
    eeroka-paeni. Tema eekiro-rika pisheki-perota-nakityee eeroka-paeni ineshironka-yiteeri
    Tajorentsi, ari isheki-perotee amana-piinteerini, weshiryaa-wentan-teeyaariri
    eejatzi.
  mpx-mpx: He i ola to, kaiwena pulowan gegewel ya hi gangan eliyama, he komiu wami
    waisi kaiwena. Yaka gamagalau hi gegewi nawa Yehoba wana mulolu hi pwapwawa, inoke
    heliya nihi pata ateu owa nabiyan Yehoba elana ge nihi awa wasawasa-an.
  wbp-wbp: Ngaju karna-nyarra wajampa nyinami nyurrurlakuju. Ngula kaju nyiyarlangu
    maju rdipimirni, ngulaju ngula-juku karna kuja-puruju pirrjirdi-jiki nyinami muntuku-wangu.
    Kuja karna-jana Yimi Ngurrju kanyi kirri-kari kirri-kari-kirra, yapa-kari yapa-karirli
    kapulu milya-pinyi Kaatuju kajana yimiri-nyayirni nyina. Ngula-jangka yapa-kari
    yapa-karirli ngarralu milya-pinyi Kaatuju ngurrju-nyayirni, manu wardinyirli ngarralurla
    pulka-pinyi.
  luo-luo: Magi duto timore mondo okonyu, mondo kaka ngʼwono medo chopo ni ji mangʼeny
    moloyo, e kaka ji mangʼeny dwoko erokamano ni Nyasaye, mondo Nyasaye oyud duongʼ.
  nhe-NT: Nochi trabajojyotl tlen tijpanoj ama, tiquijiyohuíaj para huelis timechpalehuise
    huan tiquinpalehuise sequinoc para más xijneltocatiyase Tohueyiteco. Tijnequij
    ma momoyahua ni tlajtoli para hueyi iyolo Toteco Dios ica tlacame huan para ma
    momiyaquilica nopa tlacame tlen quiixmatise Toteco Dios. Huan queja nopa nojquiya
    momiyaquilise tlacame tlen quitlascamatise Toteco ipampa itlaicnelilis, huan nochi
    ya ni quichihuas para ma nesis más ihueyitilis Toteco.
  aii-aii: ܟܠܵܗ̇ ܐܵܗܵܐ ܠܝܘܼܬܪܵܢܵܐ ܕܝܼܵܘܟ݂ܘܿܢ ܝܼܠܵܗ̇، ܕܫܵܦܵܩܲܬ ܕܝܼܠܵܗ̇ ܒܸܙܝܵܕܵܐ ܓܵܘ
    ܐܢܵܫܹ̈ܐ ܪܵܒܵܐ، ܡܲܙܝܸܕܵܐ ܫܲܟܲܪܬܵ‌ܐ ܠܚܸܩܪܵܐ ܕܐܲܠܵܗܵܐ.
  esk-NT: Iluqaan tamanna igḷutukkaġa ikayuutigigisigiksi. Iñugiaksiḷaaqhutiŋ iñuich
    tusraarut iłuaqqutaagun Agaayyutim aasriiḷi iñugiaktuat iñuich quyagillapiaġniaġaat
    piqutigiplugu kamanautaa Agaayyutim.
  msb-msb: Ini tanan alang-alang sa iyo agod myintras lalo na nagdadamo an nakakinabang
    san kaluoy san Dios lalo naman na magadamo an nagpapasalamat sa iya kag nagaumaw
    sa iya.
  cpa-NT: Ni³ huu¹³ quiánh² hniah¹² báh³ lǿa¹² lah¹jøng². Dsa¹juéh² báh³ hniah¹²,
    dsa² quián¹² Jesús, ja³tsø¹ja¹ jǿg³ quiah¹²dsa. Mi³jøng² hiug¹² jueh¹² hniah¹²
    li¹chianh², hniah¹² dsa² mi³juanh¹³ Diú¹³ quián² jniang³, dsa² cuøh¹³ Diú¹³ di³hmah³.
  dso-dso: ତେବର୍‌ପାଇ ଜେତ୍‌କି ସବୁ ସାଦ୍‌ନା ବାନ୍ଦ୍‌ନା ଆଇଲାନି, ସେ ସବୁ ବିସଇ ତମର୍‌ ମଙ୍ଗଲର୍‌ପାଇ
    ସେ ଅଇଲାନି । ପର୍‌ମେସରର୍‌ ଜିବନ୍‌ ଦୁକାଇଲାଟା ଅଦିକ୍‌ ଅଦିକ୍‌ ଅଇକରି ଲକ୍‌ମନର୍‌ଟାନେ କେଟ୍‌ସି,
    ଆରି ସେମନ୍‌ ସବୁଲକ୍‌ ତାକେ ଦନିଅବାଦ୍‌ ଦେବାଇ ।
  meu-meu: Badina be ini ḡau iboudiai na umui daimui ai; hutuma ese harihari-bada
    bae abia bena Dirava bae imodaia badabada helaoreana.
  yva-NT: Reamamo reansatawandi anakotaro ngkakai umawe rai indamu Amisye apa kove
    nande wasai, muno nande vatano wanui mansai tavon. Weye arono Amisye apa kove
    nande vatano wanui mai, indati vatano wanuije so wo Amisye ararimbe ti awa kovo
    wo raura seo Ai indati manakoe rave.
  dgc-dgc: I étanan a pégtiis ko éy alang-alang dikam, monda éng kumadu a kumadu du
    makatanggap ta kaluub na Diyos, éy kumadu be du magpasalamat ta Diyos, sakay du
    mégpuri diya.
  zpm-NT: Grëse guieḻnë ne nodziaṉ no, laaw nodziaṉ no sacne nligaa noxco no to; zeeṉa
    grëse to sëëb xnëz me. Sac teḻne ndal grë zha ne sëëb xnëz me, scaquegaa ndal
    zha ne gdeed xquizh lo me, cxobneṉ zho pa lotaa meṉ ndzon nac me.
  hix-NT: Àsok hana wehxan ha. Teryewhamnohsomà ro me wehxan hamà. Oyowakryenàr kom
    horà ryhe, àro wyaro wehxaha, thenyenohnà komo rma yowakryenàr horà. Towakryexem
    me nyhe thenyenohnà komo yesnàr xe wehxaha, thenyehra rma haxa àwyanye onà wyaro
    tawro horà, ohxe xaxa nay hamà Khoryenkomo tawro horà, àwyanye, thenyenohnà komo
    wya.
  sim-sim: Os a mbawa karem. Mbele mbele nomorawu os nihik talanda oso jirin jelyanda
    sir. Unda nombo orok Avui Wasilaka waprupshi orhi si unak ma musha mende Kraishik
    takwa lir. Uhu Avui Wasilakan warje mende nga armesarmek li mbaha hi orhin hauowekwa
    lir.
  npi-ULB: हरेक कुरा तिमीहरूको निम्ति हो ताकि जसरी धेरै मानिसहरूमा अनुग्रह फैलिएको
    छ, त्यसरी नै परमेश्‍वरको महिमाको लागि धन्यवाद दिने काम पनि वृद्धि होस् ।
  cgc-cgc: Tanan na mga kabellay na naagian nay para ta inyo na kayaran daw para man
    na Dyos an dayawen tak daw ta kaluoy ta Dyos tama na mga ittaw magbaton ta miad
    na balita, tama man na mga ittaw magpasalamat daw magdayaw ki kanen.
  tim-tim: Anutugât han kalemŋe sambelembo Anutugât mepaiŋe mem manmaigât kâmot arekai
    sambelemap. Arekŋe yeŋgât akmâ miawakmap.
  yor-yor: Nítorí tiyín ní gbogbo rẹ̀, ki ọ̀pẹ lè dí púpọ̀ fún ògo Ọlọ́run gẹ́gẹ́
    bí oore-ọ̀fẹ́ ti ń gbòòrò sí i fún ọ̀pọ̀lọpọ̀ àwọn ènìyàn.
  wos-wos: Guniré yikafre hurunjoka wun jondu atéfék di re. Rendat séfélak du takwa
    Godna hundi xékéta diré yikafre hurundékaka xékélakitaka hukémbu séfélak séfélak
    du takwa Godka diména naata déka ximbu jémba harékétandi.
