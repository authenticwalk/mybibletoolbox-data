    ખાતરી કરી આપીએ છીએ.
  jvn-NT: Aku malah ngemohi lan ngedohi tumindak sing ngisin-isinké lan sing ora pantes
    disawang. Wujuté awaké déwé ya ora ngapusi apa malsu pituturé Gusti Allah, ora.
    Awaké déwé malah mulangké pituturé Gusti Allah nganggo tyara sing jelas, dadiné
    kabèh wong ngerti nèk aku mulangké sak beneré, awit Gusti Allah déwé sing nitèni.
  byr-byr: Aawa. Nemɨ wagɨla kɨnɨnnakebwi lɨka yulyarɨkeburɨ buleꞌnanyaꞌ mena wɨjavadaanyaine.
    Nemɨ kwaasɨya saburɨ yamaryadaanyaina mɨꞌ. Sara myadaa yɨ nemɨ Gotɨyare yagaalyaꞌ
    maravɨlaꞌnya yadaanyaina mɨꞌ. Aawa. Nemɨ Gotɨyarɨ tɨnnyarɨ yagaala nebulyaꞌnanyaꞌ
    kuꞌmaayabanna marimaꞌnaabya yadaanyaꞌ yɨ aꞌmweraavɨre sɨmunya gazarɨzarɨ dara
    yɨbwakɨdɨvɨsasɨ. Yɨ apozelɨyara sareraavɨne yayaꞌ munyaba makɨlaana!
  ian-ian: Nɨn pagwulaa kavle vat kwutɨnja vak kwagalanɨn. Nɨna maawupmba ana God
    waa nyaangɨt mbutɨganɨn. Ana woseka waga mbutɨganɨn. Godna nyaangɨt savagu vapmba
    mbutɨna vak vɨlaa waigandi. Ndi apma vapmba Godna nyaangɨt savagu vapmba mbutɨna
    vak vɨlaa waigandi. Ndi apma vapmba Godna nyaangɨt mbutɨgandi waa waigandi. Apma
    vat mbutɨna vak God vɨga lɨgandɨ.
  hun-hun: hanem lemondunk a szégyenletes titkos bűnökről, nem járunk ravaszságban,
    és nem is hamisítjuk meg Isten igéjét, hanem nyíltan hirdetjük az igazságot, és
