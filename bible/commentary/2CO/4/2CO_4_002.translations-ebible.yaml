    hmaiah neh hlang rhoek kah mingcimnah cungkuem dongah mah neh mah n'oep uh coeng.
  tbz-SIM: Ti yóumu mɛdɔɔ̀rìmɛ̀ disɔ̀rì kɔ̃mɛ, ti dɔɔ̀rìmɛ̀ mɛmɔu síɛ́mu, ti í cií
