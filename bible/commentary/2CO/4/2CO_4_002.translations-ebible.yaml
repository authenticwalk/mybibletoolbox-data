  kwj-kwj: Mina. Nunu kale yanini wosini huruhumba heindau sumbu le gumwa nu sihiro.
    Nunu mwanji gambo numbo foki nu inda nambwe. Wondani Gotri mwanjiche forini nui
    inaka tiki nu jamekoni nu bwanda nambwe. Mina. Nunu o ri mwanji mwe naha tini
