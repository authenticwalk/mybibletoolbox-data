  cnt-NT: Ma₂ca₂tí₄ jnia'₅₄ ca₂le₃jë́₃ a₂'lɨg'₅₄ o₂guí'₃ a₂jmo₅-dsáu₅ dsa₂ jë₄ rë₂'ma₄;
