verse: 2CO.004.002
translations:
  kpx-kpx: No matie vaveve halevalu. No isiviholilu ata lobogeveliho. No isiviholilu
    Dilava hoto ekovehai loboe hoto louliho. Isito no Dilava nimo hoto seleve loui
    ata haivege ata bahataeau ke evisi huhulahage hoto keu seleve.
  okv-H: Eto enana ke sokova ahe poekari embomeni ainge mane dago God ta ke ojikari
    na hande mane eagora te God ta ke popoja na ae rate araha ta God ta tihi ta hande
    uore hotembari embopo na ingito ke be eagora.
  tbo-tbo: Dewa laugowagowadahi po waitepahinihinimayahi to houna liyehi. Ega dewa
    koyakoyamagei tota memae po ega Yaubada a baha tota ibagibagi powaya. Ma kawamoina
    atapunei Yaubada u matana to memae ipa lawa atapuhi hai winugonugotuhu imahi binei
    to welemeiyai.
  mal-C: ഞങ്ങൾ ലജ്ജാകരമായ രഹസ്യപ്രവൃത്തികളും വഞ്ചനയും പ്രയോഗിക്കുന്നില്ല. ദൈവവചനം
    വികലമായി വ്യാഖ്യാനിക്കുന്നതുമില്ല. മറിച്ച്, അതിലെ സത്യം വ്യക്തമാക്കിക്കൊണ്ട് എല്ലാ
    മനുഷ്യരുടെയും മനസ്സാക്ഷിക്കുമുമ്പാകെ സ്വീകാര്യമാകേണ്ടതിന് ഞങ്ങൾ ഞങ്ങളെത്തന്നെ
    ദൈവസന്നിധിയിൽ സമർപ്പിക്കുന്നു.
  grc-SR: ἀλλὰ ἀπειπάμεθα τὰ κρυπτὰ τῆς αἰσχύνης, μὴ περιπατοῦντες ἐν πανουργίᾳ μηδὲ
    δολοῦντες τὸν λόγον τοῦ θεοῦ, ἀλλὰ τῇ φανερώσει τῆς ἀληθείας συνιστῶντες ἑαυτοὺς
    πρὸς πᾶσαν συνείδησιν ἀνθρώπων ἐνώπιον τοῦ θεοῦ.
  bgc-bgc: हमनै शर्मनाक अर गुप्त काम्मां ताहीं छोड़ दिया, अर ना चतुराई करते, अर ना
    परमेसवर कै वचन नै तोड़-मरोड़ के पेश करा सां। पर परमेसवर के वचन की सच्चाई नै माणसां
    के स्याम्ही जाहिर करां सां, ताके हरेक माणस परमेसवर के स्याम्ही या गवाही दे सकै
    सै, के यो सच सै।
  khz-khz: Ai nugarage kalara veavugara, taunilimalima na ati gegitailiarana kalara,
    garaokwanirato. E ai ati gaopana e Palagu gena kila ganina maki ai na ati gavega-irauana.
    Aikina. Ai na Palagu gena vali rorirorina ganina taunataunanamo gakilagi-matagai
    -namanamaana. Voanana taunilimalima pia ripa, ai mataunataunamai na Palagu gena
    inagulu gakalaana ia wailanai.
  deu-TKW: alles Schämen mit seiner Heimlichkeit haben wir bei Seite gethan, da wir
    nicht mit Ränken umgehen, noch das Wort Gottes fälschen, sondern durch Kundmachung
    der Wahrheit uns jedem menschlichen Gewissensurteil stellen vor Gott.
  zsr-NT: Chbucaꞌntuꞌ yuguꞌ le tun bagachiꞌz bunách len le tun ga rutuiꞌruꞌ. Nutu
    nu rziꞌ yéꞌituꞌ, len cutu rutsaꞌtuꞌ xtidzëꞌë Dios. Le ruiꞌtuꞌ didzaꞌ qui le nac
    gdutë li, ruiꞌ ládxiꞌtuꞌ guntuꞌ le láquibeꞌi yúguꞌtë bunách nac dxiꞌa lahuëꞌ Dios.
  lin-lin: toboyaka nde makambo ya soni oyo esalemaka na nkuku, toboyaka kotambola
    na lokuta mpe kobebisa bosolo ya Liloba na Nzambe. Nzokande, wuta tokoma koteya
    bosolo na polele, topesaka na moto nyonso nzela ya kotala soki tozali kotambola
    malamu to te na miso ya Nzambe.
  hns-NT: Hamlog saram ke kaam se doer rahiela. Hamlog kabhie na Parmeswar ke baat
    tjalaakie se aur oelta matlab se bataaila, bakie khaalie sattjaai se. Aur djekar
    diel safa hai, oe djaane hai kie hamlog Parmeswar ke aage sattja baatie.
  noa-E: I ipierraa am khõchgau meraa nem wauwia deeu agʉm gaaimua mʉch khĩir naauju
    ayaam nemjã mua bʉ̈ʉrjã wauba chitʉm. Mua chan sĩi jãg khaphʉm anʉmta ar parhooba
    nem jaau nʉrrjëem khʉʉn khaba aawai õor khũgurwia maach Ẽwandam iek phã sim gaai
    chaauraapaijã jaauba chitʉm. Ẽwandam dau na magju khãai muan ãba nem agcha jaaujuuta
    ẽkhaajem. Mua mag nem jaaunaa wau chitʉmjã chi mʉ oojem khʉʉnau ni ãbmuajã meraa
    khaba nʉm.
  eng-EMTV: but we have renounced the hidden things of shame, not walking in craftiness
    nor falsifying the word of God, but by the disclosure of the truth, commending
    ourselves to every man's conscience before God.
  mib-NT: Te tu cásáha ri jniñu néé jéē cúcanu yō sáha, ni tu cájica cuu ri jiín jnúhun
    ndíchí stáhú, ni tu cásama ri jnūhun Yaā Dios. Chi sa suhva cácahān rī máni jnūhun
    ndaā. Te súcuan te cuu cuni tāca ñáyuu ini anuá i jeē cácahān ndaā rī jíto jínúū
    Yaā Dios.
  lif-NT2: खे़ल्‍ले़ कुले़क्‌वा आनिगे़ग मनारे़ मे़न्‍निए चोःक्‍मनाबा सिरिङ्‌मःमा याःम्‍बक्‍हाॽ
    नाॽरुम्‍बे़आङ् वयिगे़रो॥ आनिगे़ इङ्‌ले़क् मे़जोगुम्‍बे़न्‍लो हे़क्‍क्‍याङ् निङ्‌वाॽफु
    पाःन्‍जाक्‍किन् योधो मे़जोगुम्‍बे़न्‍लो॥ आनिगे़ग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ ओमत्तिगे़र
    वाॽ फाॽआङ् निःसुम्‍बे़आङ् मनाहाॽ से़क्‍खा पाःन्‍लक् मे़त्तुम्‍सिम्‍बे़ॽ, हे़क्‍क्‍याङ्
    काक् नसाःन्‍साबाहाॽरे़ खे़न् कुसिङ्‌मे़निःत्तुॽरो॥
  xnj-xnj: Tigabelili mambu goha ga soni na gamfiyu. Titama lepi kavili kwa kukonga
    amala kwa kuliyagisa lilovi la Chapanga, pahali paki ndi tijova uchakaka muni
    vandu vamanya mumitima yavi tete chetivili palongolo ya Chapanga.
  mmx-mmx: La keneng at na lugugu ma lok kepe leventaangas kakapmek la leveloklok
    kaxarang. La maxo bala vukpuk bok limixin mi lakleklen atnama, la kopmen mana
    lox ekun levelinga at ne Moroa. Ketla ma tong asu axasep aleng levelinga ruturun
    at ne Moroa la kerepmo ma lox aru nama ti limixin axap to at lemeren ne Moroa.
  cbr-NT: Uni itsimi unë́xunu 'acë ñucama ënquin cananuna a 'aínu rabínti ñu 'atimaribi
    'aiman. Uni paránti sinánquinma cananuna Nucën Papa Diosan banaribi bëtsi oquinma
    ax asérabi quicë banaishi uni ñuixunin. Usaquin ñuixunia cuaquin ca camabi unin
    'unánti 'icën, Nucën Papa Diosan iscëxun cananuna ax quicësabi oquin aín bana
    ñuixuni quixun.
  tee-NT: Ju quijnan jantu va sek icnaviyau tu'u' ju va astan aclhimaxanau. Nin ac'okxchok'o
    xamati'. Nin acmapaxau ixchivinti Dios. Para vas icnonau ju ixchivinti Dios. Chai
    ni chunch iclayau pus tachi chun ju lapanacni tac'atsai la'ix'alhunut'an ni stavasalanti
    tuchi icnonau. Chai is'akstu Dios vachu' c'atsai.
  eng-LSV: but renounced for ourselves the hidden things of shame, not walking in
    craftiness, nor deceitfully using the word of God, but by the manifestation of
    the truth recommending ourselves to every conscience of men, before God;
  cak-NT: Roj can man naka'an ta anche'l niqui'en ch'aka chic. Roj man yeka'an ta
    ex ri ye'an pa alak'al y je richi q'uix. Man yeka'an ta engañar ri winak, man
    nakajal ta rubixic rutzij ri Dios chiquiwech ri winak. Roj can xe-wi ri ketzij
    ri nakak'alajij chique ri winak, y jari' ri banayon chi ri winak quieta'n chic
    kawech chi can joj rusamajel ri Dios, y romari' can conojel niquic'ul kawech.
    Ri Dios can nutzu-pe chi quiri'.
  pah-NT: 'Noronhinotĩ ore. Ndorokote''varuhui ore. Noromoandyandyi ore ojipe''g̃a.
    Tupana''ga nhi''ig̃aatyviva''ea rũi ore imombe''ui. Ndorogwerojijyi ore ganhi''ig̃a.
    A''itituhẽva''ea ore imombe''ukatui Tupana''ga nhi''ig̃a kwahavuka g̃andovaki.
    Nahã ore rekoi ikwahavuka orokokatuavo g̃a pe nhaporemo Tupana''ga ore repiagame.
    A''ero po ti g̃a ikwahavi javo oyvyteri pe nehẽ: “Paulo''g̃a omombe''u katu a''itituhẽva''ea,”
    e po ti g̃a nehẽ.'
  sja-NT: Taipa oodaamaa p'anapata ne-inaa k'achia awaraarãpa mera oopata; ne-inaa
    eperãarã jĩp'aarã k'ĩra nejasia p'anapata oodait'ee. Madepema ũk'uruurãpa imeraa
    jarateepata chĩara k'ũradait'ee. Maa-e pɨrã ãchi k'ĩsia p'oirapata Ak'õrepa jarapi
    bɨ ome, irua jara k'inia bɨ awara uchiamerã. Mamĩda taipa mãga ooda-e. Ak'õrepa
    wãarata jara pëida k'ĩra jĩp'a jarateepata. Mãga oo p'anɨpa k'inia p'anɨ jõmaarãpa
    k'awaadamerã Tachi Ak'õre k'ĩrapite taipa wãarata jarateepata.
  xed-xed: Haɗ ta ŋana vgha nda ghwaɗaka skwiha ta magə lu ma ɗifa ma ɗifa, ta pgha
    hula ŋa mndu wa. Nana a aŋni ta mndu wu, haɗ aŋni ta mbaɗanaftá gwaɗa Lazglafta
    wa. Katək ná, kahwathwatani ŋa aŋni ta mnigiŋta baŋluwa. Mantsa ya dzaʼa kəl inda
    mndu ka ɗasla kahwathwata ŋni ma ŋuɗufani ta kəma Lazglafta.
  mks-NT: Mé nde̱ na̱sacu xóo nde̱ tócó ndihi ña̱ núu cája je̱hé ña̱yivi. Ta co̱ sácú
    ini nde̱ jándahvi nde̱ ña̱yivi tá cáha̱n nde̱ tu̱hun Ndióxi̱ xi̱hi̱n ná. Ña̱ cája
    nde̱ quéa̱ cáha̱n nde̱ ndinuhu ña̱ nda̱a̱ ta xi̱hín ña̱ yóho sánde̱hé cáxí Ndióxi̱
    tá quia̱hva náha̱ nde̱ nu̱ú ña̱yivi ña̱ cája nde̱ ña̱ va̱ha.
  gfk-S: Pata. Iesene mem te hana talur ira tintalen ing di gil sie ma ra hirhir.
    Mem paile lamus hakale tikenong. Hobi bileng, mem paile kios hagae ira nianga
    tane God. Pata. Iesene mem hamanis ira tutuno. Ma ta ikin ra tintalen mem hamanis
    mem ta ira lilik ta ira turadi be di nage nes kilam mem be mem bilai. Ma mem gil
    hobi ra matmataan tane God.
  bmu-bmu: Neŋön nup memegö köna tölapŋi gamuŋinambuk mi körek andö qein. Tilipqilip
    qahö aka Anutugö keuŋi qahö möwöramgömakzinmö, keu ölŋi mi aukŋeyök alakzin. Mewö
    Anutugö jemesoholŋe ambazip uruölöwak möt neŋgimegöra kininga jim ölöwak keuninan
    asuhui körekŋan keunöŋ törörök jim neŋgibingö osimakze.
  dgz-dgz: Nu inak koewa umamu denawa karaua da ya tainton amba ebo aopan gapan den
    uon. Amba den God nop mega nuk anuintoni gapan entan wantan ya tainton. Go nu
    yonaton, God yamap, God nop mega tavewa namuga kain kain ase diamuivin, amba den
    nu guegue kakaewa nuga waenapan ase ta ewamuivin. Iwa mu imu pose gapan asigimup
    tanepen menan.
  eng-GNV: 'But haue cast from vs ye clokes of shame, and walke not in craftines,
    neither handle we the worde of God deceitfully: but in declaration of the trueth
    we approue our selues to euery mans conscience in the sight of God.'
  zaa-NT: Ą'hua labí runi tu' ca cosa bèỹia luetsi nu runi gàttsi' ba adí ca enne'
    porqui'ni rettú'ni cą. Labí ruthacca'ỹí tu' nuỹa enne', nìhua labí rutsiání tu'
    titsa' qui' Tata Dios. Sino rinne lá tu' puru taá nu ná lígani porqui'ni ná tu'
    responsable ru'a lo Tata Dios. Acca runi tu' duel·la' guni tu' nu ná tsè' para
    qui'ni ca enne' nna bihua falta etseláni cą contra intu'.
  eng-WEBSTER: But have renounced the hidden things of dishonesty; not walking in
    craftiness, nor handling the word of God deceitfully; but, by manifestation of
    the truth, commending ourselves to every man's conscience in the sight of God.
  guh-guh: Muetsia apo paexanaenë itsacuenejava ata. Apo paexanaenë daxita xua piauracuene
    ata. Jivi patayamaxëitojorobinexa, itsacuenejava ata apo paexanaenë. Apo patsipaebabiabinënua
    saicayalivaisi Dioso pejumelivaisivecua. Dioso baja cajena yapëtane jivijavabelia
    ëpexaniajailivaisi patatsipaebabiabijava. Patanejumetaeyenaevi ata bajarapacuenia
    jumai tsipae.
  bon-bon: Lui ajiri mule bine ogä jaawenimusi, cine peei mule kaake ca ituge äcelyera;
    siige cine biname bine lica yaangletnäjemusi, piiyepu cine Acejiyame me Mene ne
    mara me lica jaawenusi. Acejiyame me opo gaabe je cine pajecurage piiyepu toracarage
    jiicemusi Miiji Mene. Cine ai ne naace name pi jaawenusi, cine singi gemi biname
    cina miijirage asicnentame cime poto cidi me.
  nhw-BL: Huan amo tleno tijpiyaj ica nopa fiero tlamantli catli sequinoc quichihuaj
    ichtacatzi, niyon ica fiero tlamantli catli quihualica pinahualistli. Amo aqui
    tijcajcayahuaj. Amo quema titlamachtisquíaj para Icamanal Toteco quiijtohua se
    tlamantli catli amo quiijtohua. Pero titepohuilíaj camanali catli senquistoc melahuac
    para nochi masehualme catli cuali ininyolo ma quimatica para xitlahuac catli tiquijtohuaj
    iixpa Toteco Dios.
  swh-ONEN: Tumekataa mambo ya siri na ya aibu, wala hatufuati njia za udanganyifu,
    tukichanganya Neno la Mungu na uongo. Kinyume cha hayo, tunadhihirisha kweli waziwazi
    na kujitambulisha wenyewe kwenye dhamiri ya kila mtu mbele za Mungu.
  wbi-wbi: ulwene, tukanile lwoni kuvomba isa kuvusyefu inya sooni. nambe natukuvasyanga
    avaanhu, nambe kuhasing'hania ilisio lya Nguluve nu vudesi. looli, tujova uvwa
    kyang'haani pa vuvalafu, neke avaanhu vooni vakagule mu moojo ghaave kuuti tuli
    va kyang'haani pa maaso gha Nguluve.
  bba-bba: Sɑ dɑɑ sekuruɡiɑ ye yɑ beruɑ potɑ sɑ kɔ̃. Sɑ ǹ wɑ̃ɑ kɑ bwisi kɔ̃sin bɑɑ,
    sɑ ǹ mɑɑ Gusunɔn ɡɑri sĩikiɑmɔ. Adɑmɑ sɑ ɡem terɑsiɑmɔwɑ kpɑsɑsɑ, kpɑ bɑɑwure
    u n kɑ yɛ̃ win ɡɔ̃ruɔ mɑ ɡeeɡibɑ sɑ sɑ̃ɑ Gusunɔn wuswɑɑɔ.
  eng-KJVCPB: but have renounced the hidden things of dishonesty, not walking in craftiness,
    nor handling the word of God deceitfully; but by manifestation of the truth commending
    ourselves to every man’s conscience in the sight of God.
  kgk-NT: Nore rembiapo vaíry. Norogwenotĩry ore rembiapokwe. Nhandejáry nhe'ẽ ra'anga
    noromombe'u mo'ãi. Norombojopara reíry va'ekwe imombe'u-vy inhe'ẽgwe. Oporombotavy
    e'ỹ va'e voi ore. Nhandejáry oikwaa voi ore rekoha. Nokanhýi mba'eve íxugwi. Anhetegwa
    mante ore remimombe'u va'e voi. Upéixa orojekwaa uka enterove va'e-upe.
  waj-waj: Ta hatauma iida mmamma maisaira aataru mmuakiaayauvai pikiada hama ta unnakua
    unnakua kiaa kiada mmooriivaa iida hama ta Anutuuqaa kuaivaa unnakua unnakuaivaa
    tasipama tida varida iikiaunnanoo. Ta kua kutaivaa nnaasu kooyaa gioonna kiaapuuya
    kiaa mmida Anutuuqaa avuuvau safuuma variaunnani mmuakiaa gioonna kiaapuuya ta
    itaama variaunnaivaa teeda ngiari yaata utiraivaki ivaara kutaavaivee kiateeraivaara
    ta itaama iikiaunnavai.
  cpy-cpy: Nopakahaero kaanita-kaawaete-nanimi, teera nomanakaa-waetyaawo niyotaante
    namatawitan-tantyaari, teera notheeya-kowaetyaawo iñaani Tajorentsi. Tema okaatzi
    nokenkithata-kota-neeri kyaariperori iroka, rootaki iñaantawori Tajorentsi kameetha
    okantzi-moyitari atziri okaatzi nokenkithata-kaanta-yiteeri.
  mpx-mpx: He ginol susumena ge pulupuluwawena ana en ha pek. Nige ha lokalokakawi
    o ebo Yehoba anana naha pipil getogaan. Yaa baaba tutunahotina ha panpankiti-an
    bubun, inoke eliyana ha teli tagilagima gamagalau gegewel mataliyaa ge ateliyaa
    nihi atena te ama tuwalali sasapona ana toawaawaginol Yehoba matanaa.
  wbp-wbp: Kuja karna-jana warru yirri-pura jaru Kaatu-kurlangu, ngulaju kula karna
    nyiyarningkijarra yapa-wangurla yajiki ngurrju-mani warrkingkarlu. Kula karna-nyarra
    yapaju yimirr-yinyi. Kula karna kurruly-yirrarni Kaatu-kurlangu jaruju. Kajilparna
    jungarni-wangu warrki-jarriyarla, ngulangkuju kalakaju kurntaku ngurrju-mani.
    Kuja-kujakuju, junga jaru karna-nyarra yimi-ngarrirni yapaku panuku kulkurru-jarrarlu
    yungujulu yapangku nyanyi ngula karna warrki-jarrimi ngurrju-karra-japa marda.
  luo-luo: Wasekwedo timbe malingʼ-lingʼ mag miriambo makwodo wich, ok wakonyre gi
    wuond, bende ok wagaj wach Nyasaye, to wawuotho e ler mar adiera kendo wachiwore
    ni ji duto, mondo chunygi orwakwa e nyim Nyasaye.
  nhe-NT: Huan ax tleno tijpiyaj ica nopa fiero tlamantli tlen sequinoc quichihuaj
    ixtacatzi, niyon ica fiero tlamantli tlen quihualica pinahualistli. Axaca tijcajcayahuaj.
    Ax quema titlamachtisquíaj para Itlajtol Toteco quiijtohua se tlamantli tlen ax
    quiijtohua. Pero titepohuilíaj tlajtoli tlen senquistoc melahuac para nochi tlacame
    tlen cuali ininyolo ma quimatica para xitlahuac tlen tiquijtohuaj iixpa Toteco
    Dios.
  aii-aii: ܡ̣ܢ ܓܹܒܘܼܗ̇، ܪܘܼܦܝܵܝ ܝܘܲܚ ܫܘܼܠܹ̈ܐ ܛܸܫܝܹ̈ܐ ܕܢܟܸܦܬܵ‌ܐ. ܠܹܐ ܝܘܲܚ ܒܸܚܕܵܪܵܐ
    ܒܦܸܠܡܵܐ، ܘܠܵܐ ܡܲܦܟ̰ܘܼܠܹܐ ܗܹܡܸܙܡܵܢ ܕܐܲܠܵܗܵܐ، ܐܸܠܵܐ ܒܫܲܪܝܼܪܘܼܬܵ‌ܐ ܦܫܝܼܛܬܵ‌ܐ ܡܲܚܫܘܼܚܹܐ
    ܝܘܲܚ ܓܵܢܲܢ ܠܐܸܢܝܲܬ ܕܟܠܔ ܐܢܵܫܵܐ ܩܲܕܡ ܐܲܠܵܗܵܐ.
  esk-NT: Tununŋanikkivut iriraqtuutitlu kanŋunaqtuatlu. Pisaasruġmigautaitchugut.
    Aŋalanġitchikput uqałha Agaayyutim kinnitñiŋniaġutigilugu. Taatna pitḷaitchugut.
    Iḷisauttutigigikput iḷumutuuruaq kaŋiqsiñaqsipḷugu, sivuġaani Agaayyutim pipmatun.
