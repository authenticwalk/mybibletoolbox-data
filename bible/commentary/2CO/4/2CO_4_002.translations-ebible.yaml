  tte-tte: Yo mumugana yauyaule siya tomo siginaginauli wadam mena kai kasikotanagiliko.
    Nige kakeke-mwakomwakota o nuwana Yaubada ana walo kabubui-keile. Na iyamo walo
    yawasosi mena kaedeedede-yani mwa iya koina kayakenayagimai tomo meuloili manli
    mena na kateli mena sowasowana sikatai yakato kai paisowa dudulaina kana toginauli
    Yaubada manna mena.
  tcs-tcs: Bat mipla i mata gense dem prapa nugudting wea dempla mekem wea sikretwei.
    Mipla i no meke ol samting wea smat laiwei. Mipla no meke da mesiz blo God wase
    em i lai mesiz. Bat mipla mata spik trutok prant wea God. Ane dempla uda sabe
    wanem i tru, dempla sabe mipla i spik trutok.
  hlt-THB: Ang hyp ik-oeih chahnaak ak awmkhqi ce khang unawh; thai a latnaak ce am
    haw na unyng, Khawsak awi awm ak kawi na ap kqawn unyng. Awitak ce haai benna
    ta unyng saw thlang boeih ak kaw tlaak na Khawsa haiawh ka mimah ingkaw ka mimah
    pe qu unyng.
  soq-soq: Tane no dewa weregalala ita malawala riamote eidamotana. Tauma no mai laga
    mampe apana wau teinepona sumanaintopua baiwa, dia. Do God aiawa amonantitana
    bedewe ipawaida mai wawaoauarasaipe waeuwantipona. No mai epe dewantipona, dia,
    tane ulaipaida aiawa dodomana os sabamo waeuwantitana. Ema bedewe apana ewanepue
    nuau bedewe atentopu no ipa dodomana os God emawe nolantitana.
  qub-qub: Pacayllapaga manami imatapis rurächu; ni pengacöpischu. Manami runacunatapis
    engañächu. Tayta Diospa alli willacuyninmanpis manami yarpashäcunata yapächu.
    Chaypa ruquenga llapantapis rasun cajllatami willacuycäcuna. Chaytaga Tayta Diospis
    musyaycanmi. Chaymi nishäcunataga pï-maypis riguin.
  att-att: Á arám mi akkuán yù narákè nga kepasiránán na tatolay, nga ikáyâ da ilímak.
    Ari kami mangilogò. Ari kami massiri. Á arám mi ulian yù bilin ni Namarò, ngam
    kagiam mi galâ yù kuruk nga bilin na, nga ibukalám mi tapè mánnámmuán naw. Á yáyù
    nga máwayyá nayù ira ngámin nga tatolay nga manákkilála ta awán ta narákè ta nonò
    mi, gapu ta napiá lâ ngámin yù akkuám mi ta ánninganán ni Namarò.
  bki-bki: A bogo napano numim̃au, numitu numim̃au memedu bo bogo nonovio. Tomu tealo
    amijikia amim̃au lukluk bena ga na amila sibisibiano ga ka avuru tomu nalo kialo
    jidomiano, a amijikia bunu aviligvilig Atua kiano iliano riva rive dolu, mia kumemi
    maka nuvila bajago kinkin nalo na jibe na. Kumemi numijikia ver bogo na numitu
    numim̃au, numitu numila ea Atua mirano, ana monoka nuvila vatitigio. Tomu nalo
    dolu bunu aju abitivitii kenememi im̃auano, a aju amijog bo kanio, bior napano
    aju abitilubario ka numitu nuberial Atua kiano ilirianiano nonovio nalo me-medu
    ga.
  bqp-bqp: O ↄ gbàrɛ asiri wé'isariyãnↄi, odì yã kɛ kũ manafikioro, akũsↄ̃ odì
    Luda yã kotiro. Odì yãpura ońnɛ súsu, de ò ó zĩda mↄ gbɛ̃ sĩnda pínkinɛ Luda
    arɛ.
  mcp-mcp: Sə́ á mə́ ban mísɔ́ɔ́lʉ́gʉ́ mí shwôn mí dʉ sîy íshwoo myá, sə́ ŋgə cʉgə
    nə́ sáŋ kú nə məkə́ŋ, sə́ aŋgɛ̂ nə kwɨ́ɨ́ŋg Milə́sʉ́ mí Zɛmbî; sə́ ŋgə yida lwó
    buud obʉ́bə́lɛ́, sə́ mú ka ŋgə sɔ̧́ mísh mə́ Zɛmbî dɨ́ nə́ buud bɛ̂sh bwə́ shwúg
    mənyúúl nə sə̂.
  hat-hat: Mwen voye tout bagay lèd lèzòm ap fè an kachèt yo jete. Mwen pa fè okenn
    riz. Mwen pa chanje anyen nan pawòl Bondye a. Okontrè, mwen fè tout moun konnen
    verite a jan l' ye a. Se konsa bagay sa yo rekòmande mwen devan Bondye bay tout
    moun ki gen konsyans.
  npl-NT: Yotikkajkeh nochi tlan moichtakachiwa iwa tepinati. Amo titlakajkayajtinemih
    nion tikpapatlah itlamachtilis Dios. Yej tejwah tiktemachtiah tlan milák, iwa
    timotemaktiah innawak oksikimeh, para yejwah makijtokah kox kuali tlan tikchiwah
    ixpa n Dios.
  bgg-bgg: Gethek ro ug pha miyao nane biwo blia ne ruang ruii muii bo; chiih-è gethek
    ne awie pha blia arek rabo, chiih-è gethek ne Hamangkhung-aphuii ro miyaogam shii
    de biidiie ayao rabo. Gethek ne Hamangkhung-aphuii moe shii ne izai pha zab ley
    ichuang shii rai ne chiih-è zab gaithek shii wie thieg yi pha gethek shii wie
    rek pha bidiang bo.
  eng-TCENT: Rather, we have renounced shameful hidden deeds; we do not act deceitfully
    or distort the word of God, but by openly proclaiming the truth we commend ourselves
    to everyone's conscience in the sight of God.
  eng-BSB: Instead, we have renounced secret and shameful ways. We do not practice
    deceit, nor do we distort the word of God. On the contrary, by open proclamation
    of the truth, we commend ourselves to every man’s conscience in the sight of God.
  cpu-NT: Novashaantairo ovashiventaavaitenanemi, temacheeni nomanakaavaityaaro niyotaante
    onkantya namatavitantantyaari, temacheeni nonthaiyakovaityaaro iñaane Pava. Aña
    okaratzi noñaaventanairi kyaaryoori onatzi, ari okanta iñaantarori Pava kameetha
    okantzimoyetaari atziri okaratzi nokinkithatakaantayetai.
  san-ASM: কিন্তু ত্ৰপাযুক্তানি প্ৰচ্ছন্নকৰ্ম্মাণি ৱিহায কুটিলতাচৰণমকুৰ্ৱ্ৱন্ত ঈশ্ৱৰীযৱাক্যং
    মিথ্যাৱাক্যৈৰমিশ্ৰযন্তঃ সত্যধৰ্ম্মস্য প্ৰকাশনেনেশ্ৱৰস্য সাক্ষাৎ সৰ্ৱ্ৱমানৱানাং
    সংৱেদগোচৰে স্ৱান্ প্ৰশংসনীযান্ দৰ্শযামঃ|
  tac-NT: Ramueka 'la beníriliguru alué Onorúgame nila ra'íchali napurigá aní. Ramueka
    pecha we'ká 'nátili 'nátaga ra'icháligo, pe bi'lepi na'tálime ju Onorúgame nila
    na'tálilacho. Ramueka pecha enomí meka nokiágó alué Onorúgame ra'ichálila beníriga.
    Suwábaga ralámuli machíguru ramué 'we 'la bi'ígame benírilia. Onorúgameka 'la
    e'negá ajtíkuru ramué.
  eng-WEBPB: But we have renounced the hidden things of shame, not walking in craftiness
    nor handling the word of God deceitfully, but by the manifestation of the truth
    commending ourselves to every man’s conscience in the sight of God.
  gfk-H: Taia. Senbia mehet ta haan talur ira magingin ing di gil suhai ma ra hirhir.
    Pa mehet lam habisbis tikai. Hua mah, pa mehet kios hagawai ira nianga ta Kalou.
    Taia. Senbia mehet haminis ira tutuna. Ma ta iakan ra magingin mehet haminis mehet
    ta ira lilik ta ira tunatuna bia diet naga nas kilam mehet bia mehet bilai. Ma
    mehet gil hua ra matmataan ta Kalou.
  viv-viv: Au dewa koyona sevasevauyana kadu wawowomumuna ahe avenikohiyena. Keke
    aikaunuwanuwadiyao amine adahuluva, kadu keke Yaubada bonana adakivilavilani-yo
    nuwanuwa tulina adavehawala. Au Yaubada yana nuwanuwa velemoꞋena kaliva moyaꞋaidi
    matadiya mahamahalina amine aseseyemaunena, ada Yaubada gihalamanema tu agahegahe-yo
    kaliva moyaꞋaidi yama gahe au velemoꞋena ma adifaiweya nuwafoudiya hiꞋayaꞋayaunena.
  yao-yao: Tuilesile indu yose ya mitemela ni ya soni, ngatukunlambusya mundu jwalijose
    namuno kulilyungasya liloŵe lya Akunnungu, nambo kwakusala usyene pelanga chikwatende
    ŵandu amanyilile mmitima jao yatutite kuŵa paujo pa Akunnungu.
  tgp-tgp: Pani kama r̃ohu na hina luhu mata mahanuhanu, ale kama sopo vaihitea vara
    kama halu tea teni kama sopo posileji na reti non God. Pani kama lo retivujavujangi
    na retivarar̃uhu na jara tavera matan vara tamlohi la pa hitevosahia vara kama
    lo varar̃uhu na nahon God.
  auc-NT: Wadäni guiquënë tömënäni näni guingo imonte wæquinque awëmö cædänipa. Mönitö
    ïñömö tömënäni näni cæwënö baï cædämaï incæmönimpa, ante do änïmöni inte babæ
    cædämaï ïmönipa. Wængonguï nänö apæ̈nedö ante idiquibæ̈ apæ̈nedämaï ïmönipa. Wæætë
    Wængonguï ayongä mönitö tömengä nö nänö apæ̈negaïnö ante edonque pönï odömonte
    apæ̈nemöni ëñëninque tömänäni mïmö entawënäni ïninque edæ, Pabodoidi nö ante cædänipa,
    ante apæ̈nebaïnänipa.
  kbc-NT: Ja jikanaɡ̶a, codaa aɡ̶alee jaoɡ̶a okanicodaaɡ̶ica aneo me ɡ̶odiboliɡ̶a,
    niɡ̶ina anoyaɡ̶aditini mowo niɡ̶ina oko. Codaa aininaalenaɡ̶atiniwace oko daɡ̶a
    jiigaɡ̶a lotaɡ̶a Aneotedoɡ̶oji. Pida jikeenaɡ̶a Aneotedoɡ̶oji lotaɡ̶a mewi. Aneotedoɡ̶oji
    yowooɡ̶odi niɡ̶ina oko moyakadi monadi anejinaɡ̶a me ɡ̶odewiɡ̶a, odaa jaɡ̶aɡ̶a
    onakato niɡ̶inoa ɡ̶odotaɡ̶a.
  bmh-bmh: Bo, duailel agen aipig nuabun igul wage wageimai macanem, iguan go unum
    semoromun. Ig polu ze i macanem. Ig Uwait nugau petak ze igual dabeleu eiman atai
    i kekulanem. Tam, ig Uwait nugau Ze araog tapaimaranem, gonun, duailel unum goagen
    guzenai ze macanem, ‘Dudu go ag polu ze i macanem.’ Petak, agal oiagab oug ag
    abiu macanem ig Uwait nugau ameg ebu igul naliu macanem.
  ctu-BL: Ma'anic chuqui mic mel lojon ti mucul mi jinic quisintic bʌ. Ma'anic mic
    lotin lojon winicob. Ma'anic mic socben lojon i t'an Dios. Mic sub lojon i sujmlel
    jini wen t'an ti' tojlel Dios. Yujilob pejtelel winicob x'ixicob tojon lojon.
  meq-meq: Nəmaa kərah məsler neheye ndo hay tə ŋgahawa faya bo, a ge horoy aye. Nəmaa
    səpatiye ndo hay bay, nəmaa dzapiye ha bazlam i Mbəlom tə maraw me bay. Ɗuh nəmay
    faya nəmaa ɗiye ha deɗek parakka kame i Mbəlom. A samay na, ndo hay tebiye tâ
    sər ha, bazlam nakə faya nəmaa tsikiye na, deɗek.
  noa-H: Hi hipierraa ham k'õchgau meraa nem wauwia deeu hagʌm gaaimua mʌch k'ĩir
    naauju hayaam nemjã mua bʌ̃ʌrjã wauba chitʌm. Mua chan sĩi jãg k'ap'ʌm hanʌmta
    har parhooba nem jaau nʌrrjëem k'ʌʌn k'aba haawai hõor k'ũgurwia maach Hẽwandam
    hiek p'ã sim gaai chaauraapaijã jaauba chitʌm. Hẽwandam dau na magju k'ãai muan
    hãba nem hagcha jaaujuuta hẽk'aajem. Mua mag nem jaaunaa wau chitʌmjã chi mʌ hoojem
    k'ʌʌnau ni hãbmuajã meraa k'aba nʌm.
  alp-NT: Ami teu lepate peneka leke saisa rebe nkena more, ami keri tamata loko yake.
    Ami ono atate tiare mo rebe piasare tamata esi bunikele kai rebe eono esi asomire.
    Ami kerike, ami lelike Alla Eni lepate mo. Po ami layani Alla kena lale ntoline
    kai lulu Eni sukare. Ele mere leke pusue tamata esi rekwa be amiki makerike meije
    nkena.
  san-VEL: kintu trapaayuktaani pracchannakarmmaa.ni vihaaya ku.tilataacara.namakurvvanta
    ii"svariiyavaakya.m mithyaavaakyairami"srayanta.h satyadharmmasya prakaa"sanene"svarasya
    saak.saat sarvvamaanavaanaa.m sa.mvedagocare svaan pra"sa.msaniiyaan dar"sayaama.h|
  kbq-kbq: Hianagi tagra tagazegu huno oku'a huga avu'avara nosune, vahe'mokizmi rezmatga
    huta zamazeri havizahu avu'ava zana nosuta, Anumzamofo kegaga eriruvahe huta vahe'mokizmia
    rezmatga nosune. Hianagi Anumzamofo avure'ene vahe'mokizmi antahizampina, tagripina
    tamage'zamo eama hanigeza kegahaze.
  kbh-kbh: Bënga fsëntsaboté chë ínÿenga iytëmencá imnétsama soyënga, chë ínÿenga
    tmojinÿe ora chama jtsëuatjana, y chë ínÿenga ents̈anga jáingñama imnétsama soyë́ngnaca,
    y Bëngbe Bëtsabe buayenana soye ndoñe queftsatstróca ndoñe ndegombre soyë́ngaca.
    Chamna, bënga sempre nÿe chë nts̈amo ndegombre yomncá fsëndbétsoyebuambnaye, mo
    Bëngbe Bëtsabe delante cuaftsemnëngcá jtsamëse; y chca, bënga fsëndbétsama cada
    ents̈abe ainanents̈a juabnënga chamuayanama, bënga ndegombre soyënga fstsoyebuambná
    ca.
  ron-LSB: ci am renunțat la lucrurile ascunse ale rușinii, nu umblând cu viclenie
    și nici nu mânuind cu viclenie cuvântul lui Dumnezeu, ci prin manifestarea adevărului,
    recomandându-ne conștiinței oricărui om înaintea lui Dumnezeu.
  pon-pon: Pwe kit muei janer jued okiok kan o je jota weweideki widin o jota liajoja
    ki majan en Kot; pwe ni at kapwareda melel kit kin kamaui pein kit on injen en
    aramaj karoj mon Kot.
  nhe-BL: Huan ax tleno tijpiyaj ica nopa fiero tlamantli tlen sequinoc quichihuaj
    ixtacatzi, niyon ica fiero tlamantli tlen quihualica pinahualistli. Axaca tijcajcayahuaj.
    Ax quema titlamachtisquíaj para Itlajtol Toteco quiijtohua se tlamantli tlen ax
    quiijtohua. Pero titepohuilíaj tlajtoli tlen senquistoc melahuac para nochi tlacame
    tlen cuali ininyolo ma quimatica para xitlahuac tlen tiquijtohuaj iixpa Toteco
    Dios.
  sps-sps: Mam tsugainy ma kat a foka to te farejiaf non ge mam gim rom ma famuiny
    ta iring, ge mam gim rom ma gaug a fokinai, ge mam gim rom ma pangis vavis Vegiau
    ten Gov, sana mam kaa rom matan e Gov ana mam tsue iny rom a man an vainy ton
    tavaron natiny ror a ka to.
  wnc-wnc: Aho. Nata sanga maakngana kaya aknga kuupbam gwa bitapekum. Bitapeke nata
    kemu dua panzike tasinggat. Ba Anututane wam yanikapnangge natake wamu siakan
    wam takngaat gatu kem wam takngaat ngangu takngaaya dua yanggat. Aho. Nata Anutue
    kaine yuke siakan wam takngakan yanikapmake tasitakuwa aminu kuupbamda na nandupa
    aminu nomanaapa singgak.
  bus-bus: Wa ↄ kpà asii wísaiyãnↄzi, weè yã kɛ kↄ̃n mↄnafikioro, bensↄ̃ weè Luda
    yã liɛ kpɛɛgãndaro. Weè yãpuraa ońnɛ súusu, lɛ wà wa zĩnda ↄdↄa baade pínginɛ
    Luda aɛzĩ.
  gub-BL: Urupytu'u ikatu 'ym ma'e iapo re paw rupi ure. Nuruzapo kwaw ma'e purumumaranugar
    kar haw ure. Nuruzapo kwaw ikatu 'ym ma'e teko wanuwa rupi 'ym. Na'ureremu'em
    kwaw ure. Aze urumume'u amo ma'e nehe, nuruzapo kwaw amo ae ma'e nehe, teko wanuwa
    rupi 'ym nehe. Nurumume'u kwaw Tupàn ze'eg 'ym ure. Ize'eg azeharomoete har nuzawy
    kwaw tatainy a'e. Uruiko tuwe a'e tatainy inuromo ure. Uruiko tuwe Tupàn huwa
    rupi ure no. Urerexak iko a'e. Xo ikatuahy ma'e uruzapo uruiko. A'e rupi teko
    ukwaw putar urereko haw a'e wà nehe. — Ikatu 'ym ma'e iapo har a'e wà, ni'i kwaw
    ni amo urewe wà. Ni amo nuze'eg kwaw nezewe urewe wà.
  imo-imo: Lopeke teko teli uluma kinye, pipili teli uluma kinye, oi lipo umbulu tirimulu.
    Kolo naa topo, Gotenga ungumu nimbo alowa naa tenderemolo. Goteni kanopa molopili
    imbomani pali enonga konopuni pilkolio lino Gotenga kongonomu tenderemolona kanokolio
    tumbi tiko teremele ningo pilengei nimbo linoni ungu tukumemu mona nimbo para
    tirimolo.
  boj-boj: Kumbra uge uge kalil tamo naŋgi na ulitoqnsib yeqnub qaji di iga olo qoreiyeqnum.
    Iga gisaŋ kumbra na walwelosaieqnum. Iga Qotei aqa anjam bubulyosaieqnum. Iga
    boleq di anjam bole segi mareqnum. Deqa tamo kalil naŋgi gago kumbra di unoqnsib
    naŋgo are miligiq di qalieeqnub, iga Qotei aqa ŋamgalaq di wau bole yeqnum.
  eng-DRA: But we renounce the hidden things of dishonesty, not walking in craftiness,
    nor adulterating the word of God; but by manifestation of the truth commending
    ourselves to every man’s conscience, in the sight of God.
  knf-knf: Ŋpok iko yi bdëm ikowandënaan, ŋënji ŋwo ţi kaguuru kaţëlëş uţup wi Naşibaţi.
    Ŋbaa ţëp ţëp aji ŋdiiman manjoonan, bañaaŋ bŧi bawin kë ŋwo baŧool ţi kadun ki
    Naşibaţi.
  san-KHM: កិន្តុ ត្របាយុក្តានិ ប្រច្ឆន្នកម៌្មាណិ វិហាយ កុដិលតាចរណមកុវ៌្វន្ត ឦឝ្វរីយវាក្យំ
    មិថ្យាវាក្យៃរមិឝ្រយន្តះ សត្យធម៌្មស្យ ប្រកាឝនេនេឝ្វរស្យ សាក្ឞាត៑ សវ៌្វមានវានាំ
    សំវេទគោចរេ ស្វាន៑ ប្រឝំសនីយាន៑ ទឝ៌យាមះ។
  arn-NT: Feymew iñchiñ chem dungu rume femkelaiñ ellkankechi mew, femngechi taiñ
    yewelkawnoael kimngeliyiñ. Fey chem ngünen rume ta nielaiñ tañi feyentuam tati
    pu che. Iney no rume küpa ngünenkakelafiyiñ. Welulkünutukelafiyiñ rume Ngünechen
    ñi küme dungu, feymew rumel kimeltukeiñ tati rüfngechi dungu müten. Ngünechen
    küme kimniey iñchiñ taiñ femken nor dungu. Fey iney no rume taiñ dalluntukunoaetew
    taiñ ngünenkacheken.
  zas-NT: Dunujn achet raquieꞌchan, achet ni ad rünjt sirv cayguieenan, ad caysquieetan
    bejn ree ad caychaa tëëtan xtiidx Dios. Dunujn cayneen ni na̱j xtiidxli Dios,
    abiꞌ bejn gajc ree zajc gagbee guial cayguieenan xnejz delant loj Dios.
  ken-NT: Sɛ́fɛ́rɛ́ ntí ndǔ mɛnyɨŋ ɛbhɛn bɛ́twɔ̀ nɛ ntíánwɔ́p nɛ ndǔ bɛbɛ́ptí
    mɛnyɨŋ ɛbhɛn bo bákʉ̀ ansɛm ansɛm. Sɛ́pú kʉ bɛtábhá nɛ mmu wáwák nɛ sɛpu
    mɔ bɛyibhiri Ɛyɔŋ Mandɛm. Ɛnyɨŋ ɛnɛ sɛ́kʉ̀ chi bɛghati bho tɛtɛp Mandɛm ɛnyu ɛnɛ́
    yɛ̌ntɨkɨ mmu ákwày bɛrɨŋɨ bɛ sɛchi bǒ tɛtɛp bɛsí Mandɛm.
