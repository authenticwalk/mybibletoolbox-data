  bzh-bzh: Gaḳ he ḳehe he in nġaa nimumsën sën neggëp vunsën lo, gehe su nanër
    ġaġek kuungsën rë, gehe su nehaḳo ġaġek ngwë menanër loḳ yah Anutu yi ġaġek
    rë. Gaḳ he nanër ġaġek anon ya ranġah in bë alam pin degenġo medejaḳ huk
