  mcf-NT: Icsash ompodquid icboedi nëbi muesa icquin Nuquin Papan chiaid utsi uainquio
    yec nuqui bëdamboec tabadec. Nuquin Papan isec, quec adequi nuqui tabadec. Adec
    tabadec ëbipadquid utsi yansho isash Nuquin Papan chiaid tantiate utsibo bunquiopec.
  kjs-kjs: Dia, pare naame pagaa wi konena koe yala polape konenu page abala giyasimade.
    Abiri naame makirae agale meda naloma Gote-na agale page naame nabebolamina. Dia,
    naame ora agale raayo loma Gote-na le agaa madaa piruma enaali raayona lo robaa-para
    wi agale raitaliminalo kogono pema.
  mni-mni: Adubu eikhoina aronba amadi ikainingngai oiba thabak pumnamak thadokle.
    Eikhoina namthak toude aduga Tengban Mapugi waheibusu serannahande. Adubu achumbagi
    mapungphaba mangalda eikhoina Tengban Mapugi mityengda hingjari amasung mi khudingmakki
    achum aran khangnabagi pukningda eikhoi isabu khanghannaba hotnajei.
  yad-NT: Nu̱ñi rrachuma̱ra quivu̱yada dutyasara. Ne nu̱tyu̱chujaya̱ra quivu̱yada,
    dantyamu̱y ne nu̱ryuyunuru̱rya Ju̱denu niquejada. Jiryatiy nu̱tyu̱chusara vijyo̱mujachera
    si̱tenu niquejada, nu̱vyichasara samiy vadichavay ti̱ta̱ju̱ nijya̱nvajyu̱, Ju̱denu
    diya jaryentiy.
  mxb-NT: Diꞌa kúñóꞌó ndú ndidaá ña̱ kaꞌan noo̱ kéde̱ꞌé dao ka̱ ña̱yuu. Ta ko̱ xíonoo
    ndu dándaꞌí ndu̱ ña̱yuu, ta ko̱ nádaká taꞌon ndu to̱ꞌon tóꞌón xíꞌín to̱ꞌon Ndios
    noo̱ dánaꞌa̱ ndu̱. Diꞌa dánaꞌa̱ ndaa̱ ndu̱, ta ño̱ó kía̱n kédaá xíꞌín ña̱yuu,
    dá ná o̱ sa̱ nákani kuáchi̱ ini na̱ kande̱ꞌé ná nduꞌu̱. Ta mií Ndios náꞌá ña̱
    dión kíán.
  pon-2006A: Se kin soikeweisang reht soangen tiahk rir oh kanamenek koaros; se sohte
    kin widinge aramas akan, se pil sohte kin wekidala mahsen en Koht. Se kin momour
    nan marain unsek en me mehlel mwohn silangin Koht oh kin song kahdamwahwihkitala
    rehn aramas koaros me kupwuramwahu.
  maq-NT: Ngayin ne, cavejñi tacuin xi nihñii yëjë ni xi ticojo rë cjuasava xi tahahma
    má; hacuiin vindachin, hacuiin nindeyin cjua rë Nina ta, suvá cjuaquixi yëjë ni
    xi nújin cojo xuta. Cuatjin nihñi cojo sa xi scuëë yëjë ni xuta ta cuatjin jain
    xi nújin. Hacuaha vëë Nina xi cuatjin nújin.
  hto-hto: Báinino jɨáɨma jɨ́fuefɨrenana ruifíruitɨcue naa jɨáɨe meáiredɨfuiaɨri.
    Daje izói jɨáɨma caɨmare bífuia uaido úriñedɨcue. Afe llezica Juzíñamui uaina
    méidota jɨáɨfodo lloñédɨcue. Mei jɨáɨfodo jaca uáfuedo úritɨcue. Afedo Juzíñamui
    eróicana nana comɨnɨ comecɨ ñue úrillado afe cue lloga ua uaina íaɨoɨna jiéruitadɨcue.
  por-BRBSL: Mas renunciamos às coisas ocultas da vergonha, não andando com astúcia
    nem manipulando a palavra de Deus de forma enganosa, mas pela manifestação da
    verdade, recomendando-nos à consciência de cada homem aos olhos de Deus.
  ces-NKB: Zřekli jsme se skrytých hanebností, nechodíme v chytráctví, ani nezacházíme
    s Božím slovem podvodně, ale zjevováním pravdy se v Božích očích osvědčujeme před
    každým lidským svědomím.
  cui-cui: Jopa paexanaeinyo xua pata yabara cueicueijeiwa po coyene ba jiwi aura
    exanatsi po coyene jiwi moya yawʉn xeina. Mataʉtano jopa paexanaeinyo po coyene
    xua pata muxujainyabiya paebiwa. Barichi jopa payabara jume toxeinchiya exanaeinyo
    Nacom Pejume Diwesi xua poxonae ichamonae pata cana exanaenexa xua Jesús pejume
    cowʉntsiwatsi. Nama apara seicaya papaeban pexainyei jume diwesi. Daxota poxonae
    daxita jiwi pana nejume tane pia jʉntʉ coyenein tsipaebatsi xua bara xainyeya
    papaeban. Nacom pana jume tane daxita pocotsiwa papaeban.
  boj-2014: Kumbra uge uge kalil tamo naŋgi na ulitoqnsib yeqnub qaji di iga olo qoreiyeqnum.
    Iga gisaŋ kumbra na walwelosaieqnum. Iga Qotei aqa anjam bubulyosaieqnum. Iga
    boleq di anjam bole segi mareqnum. Deqa tamo kalil naŋgi gago kumbra di unoqnsib
    naŋgo are miligiq di qalieeqnub, iga Qotei aqa ŋamgalaq di wau bole yeqnum.
  eng-OEBUS: No, we have renounced the secrecy prompted by shame, refusing to adopt
    crafty ways, or to tamper with God’s message, and commending ourselves to everyone’s
    conscience, in the sight of God, by our exhibition of the truth.
  eri-eri: Ere fanyimu inyaba hogo fere-fere nere fai huwaridu ono-onode waha moge
    tuweyeha. Ere yaawawou fanyimu langa ada golo-goloya. Onodu ere Itou nomo beele
    ada ubulumu tu‑tuya. Uwa. Ere beele ngalenga waha malala foodu legedenga, fai
    oruwanga ebere onowou haawedu bode nebere huwanyanege langa, ere Itou ago langa
    haruwe tigini teya waha nere edo isodbode.
  wiu-wiu: Nitoanepa pade-kitame paigakoa mekete ya takanele toamadene wakene pademoka
    oane yotokamoane onekemo koigamoane tuku. Nipa Akolaline leneke kakene onekemo
    ali atoame yakatiki toane to̱aweane ikilepa peyame imopa nimini eni oko wa yakamotoane
    toane enekala tuku.
  swe-swe: Vi har tagit avstånd från allt hemligt och skamligt, vi använder inga knep
    [samma ord används för Satans list i 11:3], vi förfalskar (förvränger) inte Guds
    ord. I stället lägger vi öppet fram sanningen och överlämnar oss inför Gud åt
    varje människas samvete. [Till skillnad från falska lärare med oärliga metoder,
    se .]
  cth-cth: Maimouh ni arulahoi kaya ka tho e hnosakenaw pahnawt awh. Huenghai awm
    awh hoeh. Cathut lawk hai tami dum nahanlah pâpho a hoeh. Lawkkatang doeh kacairoecalah
    pâpho awh. Hottelah hoi Cathut hmalah, taminaw e thoehawi panuenae lungthin dawk
    mamouh hoi mamouh kamnue sak awh.
  mti-mti: ubmam ebuwawa guwavewa yankweta, nu ano kukaeba ebuwawa den aigimta, God
    gaiyawa gwambe gwambe den wata. Megara, nu God natawa taibe ata, sira God namive
    iyayapan undag nonowa oraiwa gumbe numbovit taibe aigimta,
  pad-NT: 'Akajoniki ida hojai ahojaki ava''i-ra anaipahihiki. Ni-anofipa''itxiki
    jaboni ida ija''ari-ra akorijanahavini. Ni-anahoarihaki ida Deus athi sohika''oaki.
    Vara avani''aki ida Deus athi ija''ari hahavia vakamithaja kaimoni. Deua biogaki
    ida akadivarani ka''oa hini. Anofiki ida ariathi-ra mitha vani''aki haria vakava''ibodivaranivini:
