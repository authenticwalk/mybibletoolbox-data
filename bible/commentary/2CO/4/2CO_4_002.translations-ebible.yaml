  san-GUJ: કિન્તુ ત્રપાયુક્તાનિ પ્રચ્છન્નકર્મ્માણિ વિહાય કુટિલતાચરણમકુર્વ્વન્ત ઈશ્વરીયવાક્યં
    મિથ્યાવાક્યૈરમિશ્રયન્તઃ સત્યધર્મ્મસ્ય પ્રકાશનેનેશ્વરસ્ય સાક્ષાત્ સર્વ્વમાનવાનાં
    સંવેદગોચરે સ્વાન્ પ્રશંસનીયાન્ દર્શયામઃ|
  ake-NT: Ina uya mɨ airɨ tanporo ama'aino mɨrɨ awonsi'kɨ ɨri piyɨ'nʉ'nin nonkasa';
    kasi awɨrɨ ina esi pen. Mɨrɨ pe pʉra Papa Maimu kupʉ ina uya pen kasi ye' pe,
    mɨrɨ pe pʉra nin, i'nairon ekama pɨ' ina e'tʉsa' tanporon kon ka'pon amʉ' ewan
    ya' Papa enu yau.
  qvn-NT: Jinamansi nogacunaga manam chay imatas pacaylapa pengacuypag lutan ruraycunataga
    rurapäcüchu. Manatan pitas casquipapäcüchu ni Jesuspita lutantas yachrachipäcüpishchu,
