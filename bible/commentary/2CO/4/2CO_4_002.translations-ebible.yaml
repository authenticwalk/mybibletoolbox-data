  mps-mps: Menio. Dago te geme dualama hale ebo kolesaga te tudiba muanio. Te tibo
    po wabo kolesagade da me bilibeo. Tama dago Godigo po me hasegelegobeo. Menio.
    Dago mu po hanilama mu pusubo da, tama tigidali bidi deli deli augwa homugo dago
    pusubo po mu po dao konemainogo ebo dao, tama augwa dago ebo sę God gedude konemainogo
    ebo dao.
  pab-NT: Maisa atyo wawaiyetyare etakehare metereta kaomakiterehare, exahe etakehare
    kahaiharetyakere xoaha. Maisa atyo wamaoseratita xini haliti, maisa Enore niraene
    wehawareharetyare. Xakore hoka aliterexe aokitere akereta atyo wisaonita, hoka
    ihiyeta halitinae tyakekoahitaha wiso Enore nahalakoita.
  llg-llg: 'De, neme makahulun mai ai maketun so leoiak: ai mafada ledo-ledo so, mae,
    ai taa nau tao dedeꞌa manggalauk, sama leo hataholi feꞌe kala. Ala lahiik tao
    lafufunik, suek hataholi taa bisa lita. Ma ala taa mae lalelak. Tehuu ai taa nau
    pepeko hataholi. Ai boe oo, taa kokolak loulatak laꞌeneu Manetualain Dedeꞌa-kokolan,
    tehuu ai manoli ledo-ledo hata fo ndoos. No leondiak, basa hataholi la bisa palisak
    aon ai kokola nala nai Lamatuak matan, boe ma mesa kasa timba-tai ai ia, hataholi
    matak leo hata.'
  kyf-kyf: Nɩɩ, 'wiemɩgbʋnya -yɔ zʋbhalɩgbʋnya mɩa, -amɩa ka -mʋʋnya kwnɛɛ -sa. -A'a
    nʋ -dawligbʋ lɛ, 'ɩn -a'a 'bhiti -Lagɔwɛlɩ saputu sa. Nɩɩ, -Lagɔgbʋ -a gbaa sazɔnʋ
    sa, 'ɩn -a gʋa la, we 'ka nyɩma weee dlɩ dʋdʋnamanɩ -Lagɔ 'yu.
  tpi-tpi: Mipela i givim baksait pinis long olkain pasin nogut ol man i save hait
    na mekim. Mipela i no save wokabaut long pasin bilong giaman. Na mipela i no save
    senisim tok bilong God. Nogat. Mipela i save autim tok tru long ples klia, bai
    olgeta man i ken skelim pasin bilong mipela na long bel bilong ol, ol i ken save
    olsem mipela i mekim stretpela wok long ai bilong God.
  mih-NT: Ta ña zavaha ndi sa xehe, sa saha ticahan nuu. Ña zandavi ñaha ndi. Maa
    ñi Tuhun Ndyoo zacuaha ndi, ta ña nazaca ndi inga tuhun sihin si. Maa ñi sa ndisa
    cahan ndi. Ta sihin cuhva cuan ta sito ñiyɨvɨ sihin sa siñi tuñi vaha ñu vatyi
    vaha ñiyɨvɨ cuu ndi, ta ndyehe ra Ndyoo cuhva zavaha ndi.
  qvh-NT: Nogacunaga manami pitapis engañaycäyäsu. Saynöpis manami lutanta yachasiyäsu
    runacuna chasquicayämänan cash. Sayno rurar imarga pengacuyämanmi. Saynöpis manami
    quiquëpa yarpayläpitasu Jesucristupa wilacuyninta wilacuycäyä, sinöga paypa wilacuylantami
    wilacuycäyä. Sayno wilacuycäyashgätaga Tayta Diosninsipis y waquin runacunapis
    musyayanmi.
  kms-kms: Pudi beghi minyuw kin yumbo suqo pu ei rise kin ren dobu pi ruso, beghi
    wandoqi kin yumbo ur pe puq pen segi, di beghi God ningg wand pare pitinde segi.
    Beghi God nde rar pe yembu wand bad di wand nganye kin raqene simbe bad ye tende
    pe beghi bei bad beghi wutamu pughe gri ye. Di wute buagi wand te rutungu di ninde
    umbo pe nei rimb beghi nganyene bad.
  agn-agn: Napalawido ra ong mga boat ang makaeyak ang agboaten ong talok. Indio panloko
    obin pagbali-kad tang bitala tang Dios. Mayag tang pagtoldoko tang kamatodan ong
    pama-dek na, agod anday maning tang mga taw kontra ong yen.
  nhi-NT: Yeh yec yotcauqueh tlen ichtaca mochiua uan tlen tepinautih. Amo ticuih
    in tlacahcayaualis uan amo itpapatlah nitlahtoltzin Dios, yehyeh itteixmatiltiah
    in tlen milauac, ohcon ica itmoyecteixpantiah inauac nintlayoluilis in tocniuan
    uan iixpantzinco Yehuatzin.
  ttc-NT: Qetza n'el qik'o'na kyaqil aj nya'tx galan aj nqet kyk'ulu' kye xjal ewj
    b'ix kyaqil aj eq'b'il ky'exawil, b'ix k'onti'l nqojoyona titza' tzan tqet qeq'i'
    nijunwt, b'ix k'onti'l njaw qky'ixpu' te Tyol Qtata Dios. Qetza nqoyolina te b'an'ax
    b'ix ikxji tzan tok en tzan kyaqil xjal titza' nqob'et tuj tume'l tuj twitz Qtata
