  twi-twi: Yɛagyae kokoamsɛm ne aniwu nneyɛe nyinaa. Yɛnnaadaa na yentwa Onyankopɔn
    asɛm no ho nkontompo. Yɛnnaadaa obi mma onnye nea Kyerɛwsɛm no nkae no nni. Yegyaee
