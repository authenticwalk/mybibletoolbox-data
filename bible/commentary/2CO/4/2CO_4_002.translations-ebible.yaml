  kan-OKCV: ನಾವು ನಾಚಿಕೆಯ ಗುಪ್ತ ಕಾರ್ಯಗಳನ್ನು ಬಿಟ್ಟುಬಿಟ್ಟು, ಕುತಂತ್ರದಲ್ಲಿ ನಡೆಯದೆಯೂ ವಂಚನೆಯಿಂದ
