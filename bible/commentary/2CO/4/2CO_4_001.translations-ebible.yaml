verse: 2CO.004.001
translations:
  kpx-kpx: Dilavau noheho uvuai au hoto louveve lovi ke noevege no ke kabebihavoholisito
    kemo negolahama.
  okv-H: Eto God na amita jo ari na Keriso ta ke hande ara pure ikena avoeto jo segigi
    ae pure sovera eto eagora.
  tbo-tbo: Uyahinei geka wiwotagala wouna Yaubada a lunugotootogogei i weliyai yaka
    ega tota nugotapiya.
  mal-C: ഞങ്ങൾക്ക് ഈ ആത്മികശുശ്രൂഷ ലഭിച്ചിരിക്കുന്നത് ദൈവത്തിന്റെ കരുണയാൽ ആയതുകൊണ്ട്
    ഞങ്ങൾ അധൈര്യപ്പെടുന്നതേയില്ല.
  grc-SR: Διὰ τοῦτο ἔχοντες τὴν διακονίαν ταύτην, καθὼς ἠλεήθημεν, οὐκ ἐκκακοῦμεν·
  bgc-bgc: ज्यांतै जिब म्हारै पै इसी दया होई के हमनै या परमेसवर के वचन प्रचार करण
    की सेवा मिली, तो हम हिम्मत न्ही हारते।
  khz-khz: Palagu gena vetugaimo einagulu ai evenimaito. Gaura pakurai ai ati gatugamagi-moirana
    einagulu kalakalanai.
  deu-TKW: 'Darum: in dieses Amt gesetzt, nach der Barmherzigkeit die uns widerfahren
    ist, kennen wir keine Furcht;'
  zsr-NT: Dios buechiꞌ ladxëꞌë netuꞌ len budödëꞌ lu naꞌtuꞌ dxin ni runtuꞌ, len qui
    lë ni naꞌ cutu rac chop ládxiꞌtuꞌ.
  lin-lin: Boye, lokola yango nde lotomo oyo Nzambe apesaki biso na mawa na Ye, tobungisaka
    elikya te ;
  hns-NT: Hamlog Parmeswar ke daaja se aapan partjaarie ke kaam pailie hai. Ohie se
    hamlog hiemmat na haariela.
  noa-E: Magua mʉch chan khusëukhaba chitʉm, Ẽwandamau ich garmuata mʉch dau aug khaugwia
    ichdëuta mʉrʉg mʉg phidagjã deetarr aawai.
  eng-EMTV: Therefore, seeing we have this ministry, as we have received mercy, we
    do not despair,
  mib-NT: Núu súcuan te tu ndínuu ni rī cánacani ri jnūhun ya. Chi sɨquɨ̄ jeē ní cundáhú
    ni yā ruhū jijnáhan ri te ni jēhe ya jniñu yáha nuū rī.
  lif-NT2: हे़क्‍केःल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुलुङ्‌गुम्‍लाम् कन् माङ्‌सेवाःन्
    खोःसुम्‍बे़आङ् वयिगे़बाल्‍ले़ चोगुल्‍ले़ आनिगे़ निङ्‌साङ् मे़बुक्‍ने़न्‍लो॥
  xnj-xnj: Hinu, Chapanga, kwa lipyana laki atigotolili lihengu lenili ndava iyo nakuvya
    mumbele.
  mmx-mmx: Keneng at lebelen tuntun at ne Moroa, neni ga raba nama mi na lugugu, kuren
    la nema ma noxo lox abulubun bok ba.
  cbr-NT: Ësoquin cana mitsu cain, 'uchañuira 'icëbi nuibaquin sinanamixun ca Nucën
    Papa Diosan aín bana uni ñuixunun nu 'imiaxa. Usa 'ain cananuna masá nuituquin
    ënquinma aín bana uni ñuixunin.
  tee-NT: Pus ju Dios quinta'aktaijun la'ix'amapaininti ni xaquintaxtakniyan ju ani
    lhich'alhcat ni ac'ajuniu ju lapanacni ixlacata ju Cristo. Pus ixlhiyuchi jantu
    tavanan lai actinaju ni na ts'inq'ui chai jantu actitailhi'au.
  eng-LSV: Because of this, having this ministry, according as we received kindness,
    we do not faint,
  cak-NT: Romari' roj man nakamalij ta naka'an rusamaj ri Dios, roma ri samaj re'
    ja raja' ri yoyo'n-pe chake. Xe roma ru-favor raja', jojrucusan chupa ri samaj
    re'.
  pah-NT: Tupana'ga pyry hete Cristo'ga mombe'uuka ore ve ore pokoguka. Ore Cristo'ga
    mombe'ukatui jipi a'ero orojirokwa.
  sja-NT: Tachi Ak'õrepa tai chupɨria k'awaa bairã, ichi ũraa chiwidi taimaa jarateepi
    bɨ. Maperãpɨ waaweeda-ee p'anapata, awaraarãpa tai ome nepɨra jɨrɨ p'anɨ mĩda.
  xed-xed: Lazglafta ta faŋnamtá tsa slna ya ma zɗakwani, tsaya ta kwal ŋni kul rwa
    malandugu.
  mks-NT: Sa̱há ña̱ cán quéa̱ íin ndacú ini nde̱ cáha̱n nde̱ tu̱hun Ndióxi̱ xi̱hín
    ña̱yivi jáchi̱ sa̱há ña̱ na̱ta̱hvi̱ ini Ndióxi̱ sa̱há nde̱ sa̱há ña̱ cán quéa̱
    na̱sa̱ha̱n mé á chuun yóho nu̱ú nde̱.
  gfk-S: Ma tano harmarsai tane God, ite ter ikin ra pinapalim ta mem be mem na gil
    ie. Io kaie, mem paile malmalungo talur no pinapalim.
  bmu-bmu: Anutunöŋ ak kömum neŋgiyöhaŋgö dop nup ki qaknine ali memakzini, miaŋgöra
    mönö böŋ kininga uruninan qahö etma. Qahö!
  dgz-dgz: God bagu sisi inanup anuni menan nao mega nuneni wara tainton, ap menan
    gop ya yaginiwan amba nao ame ae ya veait.
  eng-GNV: 'Therefore, seeing that we haue this ministerie, as we haue receiued mercy,
    we faint not:'
  zaa-NT: Porqui'ni Tata Dios por la' retúalatsi' quì'e nna bethà'née latsi' ná' tu'
    para guni tu' tsina nu cca qui' convenio cúbíį, acca labí redúl·la'a latsi' tu'.
  eng-WEBSTER: Therefore, seeing we have this ministry, as we have received mercy,
    we faint not;
  guh-guh: Dioso baja cajena patanitaxutotsoniataexae, panetocopata patatsipaebabiabinexa
    jivijavabelia pexanialivaisi, Jesucristo pelivaisi. Bajaraxuata itsajavata panetsiayai
    tsabiabi ata, itsiata apo pajamatabëcopatsinë patatsipaebabiabijava Jesucristo
    pelivaisi. Tsipaji baja Dioso panetocopata bajarapacuenia.
  bon-bon: Peei name pi cine ngenecu onya lica äbitininago, ingle cine umle gemi,
    egä Acejiyame te teeme miiji name pi nicärininuji ai kaakesea cine wawename.
  nhw-BL: Huajca pampa Toteco Dios techicnelía miyac huan techmacatoc ni yejyectzi
    tequitl para titepohuilise icamanal Toteco, amo quema tijcahuasquíaj.
  swh-ONEN: Kwa hiyo, kwa kuwa tuna huduma hii kwa rehema za Mungu, hatukati tamaa.
  wbi-wbi: ulwakuva uNguluve mu lusungu lwake atupeliile imbombo iji, natudendevuka.
  bba-bba: Gusunɔwɑ u sun sɔmbu te nɔmu bɛriɑ win durom sɔ̃. Yen sɔ̃nɑ sɑ ǹ mwiɑ
    kpɑnɛ.
  eng-KJVCPB: Therefore seeing we have this ministry, as we have received mercy, we
    faint not;
  kgk-NT: Nhandejáry ore poriahuvereko-magwi Hesu rehegwa nhe'ẽ mombe'uha ramo ore
    moingo-ma va'ekwe. Upéa-gwi ore retea'e reheve oromombe'u Hesu Cristo rehegwa
    nhe'ẽ.
  waj-waj: Anutuuqo tiiyara boo tioo kua yeena rau kioo ii kua iyauvaa kiaa mmiateera
    mmooriivaa ti mmiravai. Ivo ti mmuu mmooriivaa ta iikiaunnano hama ti pirisaikiai
    pikiaunnavai.
  cpy-cpy: Riitaki Tajorentsi neshironkataanari nantawaetan-taanariri rirori. Rootaki
    kaari okantzimo-neenta-waetantana.
  mpx-mpx: Yehoba wana mulolu elana tuwalali ya i pem eliyama, inoke tuwalali nige
    ha pwepweyata-an.
  wbp-wbp: Kaatuju kaju ngajukuju mari-jarrinjarla ngurrju nyinami. Nyanungurluju
    yiringi-manu ngajuju Yimi Ngurrju yirri-puranjakuju yapakuju. Ngula-warnurlaju,
    ngampurrpa-nyayirni karna ngajuju nyina yungurna-jana warru yirri-pura tarnngangku.
  luo-luo: Emomiyo, ka koro Nyasaye osekechowa momiyowa tijni mondo watim, chunywa
    ok nyosre.
  nhe-NT: Huajca pampa Toteco Dios techicnelía miyac huan techmacatoc ni yejyectzi
    tequitl para titepohuilise itlajtol Toteco, ma ax quema tijcahuase.
  aii-aii: ܗܵܕܟ݂ܵܐ، ܟܲܕ ܐܝܼܬ ܠܲܢ ܐܵܗܵܐ ܚܸܠܡܲܬ ܒܪ̈ܲܚܡܹܐ ܕܐܲܠܵܗܵܐ، ܠܹܐ ܣܵܩܕܲܚ.
  esk-NT: Agaayyutim qaitchigaatigut savautrił̣iġmik quliaqtuaqupluta naglikkutaagun.
    Taatnamik nikatchaktanġitchugut.
  msb-msb: Kaya ngani, kay ginkaluy-an kami san Dios sa pagbutang sa amon na magsirbe,
    dili kami nawawar-an sin kusog san buot,
  cpa-NT: Huø³ dsǿa¹² Diú¹³ ma²ca¹cuø¹dsa ta³ hi² tsø²jan¹³ jnieh³ jǿg³ jøng². Hi²
    jøng² tsa¹hai¹ huø³ dsǿa¹² jnieh³.
  dso-dso: ପର୍‌ମେସର୍‌ ତାର୍‌ ଜିବନ୍‌ ଦୁକାଇକରି ଆମ୍‌କେ ଏ ସେବାକାମ୍‌ ଦେଲାଆଚେ । ସେଟାର୍‌ପାଇ,
    ଆମେ ବପୁ ନଇଲା ଲକର୍‌ ପାରା କାମ୍‌ କରୁନାଇ ।
  meu-meu: Iena hebogahisi dainai ina hesiai ḡaukarana vada a abia; taunabunai ai
    na asia hesikumu.
  yva-NT: Reama anakere somamo Amisye bekobe reansai ti Po raugaje indamu reamo raijar.
    Amisye wepi po raugaje reansai, weti reansanuga mamaun jewen yara mbambunin.
  dgc-dgc: Nadid, da kinagbianék na Diyos, éy inatdinanék na ta tungkulin ko. Kanya
    éwanék manghina tu isip.
  zpm-NT: Ne nligaa noxco Dios ne, gane niicle peet nond no laa me bzo no quianee
    no Xtiidz Ndzon me lo miech; ni choot rsaand dziin rii.
  hix-NT: Khoryenkomo wya, romryenon komo yonyhoryetxehkany me harha wehxaha, katxho
    rma yokarymany me wehxaha. Rohnàn yawo tehtxoho hoye ro ryhe, ekarymany me ryeryeye,
    Khoryenkomo. Àro ke, towankaryhe rma haxa wehxaha.
  sim-sim: Avui Wasilaka nirnjik or hishihi nirin or kamashihindak lerawu toson ni
    landa nir. Uhunda osik nomorawu nihik si talawa wolo mbeek ni halakwak ni hishinda
    ambu nir, wahau.
  npi-ULB: त्यसकारण, हामीसँग यो सेवा-कार्य भएको र हामीले यो दया पाएको कारणले गर्दा
    हामी निराश हुँदैनौँ ।
  cgc-cgc: Gani, gapadayon kay ta pagsugid ta miad na balita parti ki Cristo. Ta ame
    na pagsugid, ula kay naluyai ta nakem tak nlaman nay na ta kaluoy ta Dyos pasalig
    din ki kami iling an tan na ubra.
  tim-tim: Akto Yesugât den pat makyeŋgimaen nen âmâ Anutuŋe okot nâŋgâ nengim âi
    ire nengiep. Anutuŋe okot nâŋgâ nengim âi ire nengiep aregât biwinenŋe bo bâliwiap.
  yor-yor: Nítorí náà, níwọ̀n bí ó ti jẹ́ pé nípa àánú Ọlọ́run ni a rí iṣẹ́ ìránṣẹ́
    yìí gba, àárẹ̀ kò mú ọkàn wa rara,
  wos-wos: God nanika saréfa naata dé nanika wun jémba dé hwe. Hwendéka nani wun jémba
    yanjoka “wendé” nahambame.
  emp-NTPO: Ãcõrẽba quĩrã djuburiad̶eba idji bed̶eara idu jaradiabi b̶ʌ bẽrã daiba
    poyad̶aẽ́da crĩchad̶acaa.
  eng-F35: Therefore, since we have received mercy along with this ministry, we do
    not lose heart.
  ind-ind: Allah memberikan tugas pelayanan ini kepada kami hanya karena kemurahan
    hati-Nya. Itulah sebabnya kami tidak pernah putus asa!
  pes-OPCB: بنابراین، از آنجا که به‌واسطۀ رحمت خداست که از این خدمت برخورداریم، دلسرد
    نمی‌شویم.
  mpt-mpt: Gode inanea dohalilanea okok ayam olo omyenea baabenea Ibo Klaiste mema
    wengo omeb tlebuo omkayemine ge baabene kesoa ni okok olo mo tosiam bianobta kakubuwebobbabe.
  ssx-ssx: Koda꞉ma꞉ a꞉ta꞉ma꞉ homa tamba꞉ mina꞉la꞉ hali hata꞉ niki do e pokomono ka꞉la꞉me.
    Koto ekina꞉ta꞉ do e pa꞉ta꞉ta꞉ ka꞉nda꞉manu ipula꞉pate niki ki hone na uluma꞉me.
  mkl-mkl: Ilɑɑɔ̃i í dɑ nwɑ icɛu si ɑwɔ nɑ jiidɑ ku jɛɛ. Nŋui í jɔ̀ ɑ kù mɔnɡɔ munyɑ.
  gaq-gaq: ଇସ୍‌ପର୍‌ନେ ଲିବିସଃରେ ଆନେକେ ଏନ୍‌ ଜତନ୍‌ କାମ୍ ବିବଲା ନେନେ ଆକ୍‌ମେକେ ଆନ୍ତାର୍ ନେନେ
    ବିଗ୍‌ପା ।
  gof-RNT: Hiza, Xoossay ba maarotethan ha oosuwa nuus immida gisho nuuni ufayssi
    qanxoko.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ ଆୟାଃ ଦାୟାତେ ଆଲେକେ ନେ ସେୱାକାମି ଏମାକାଦ୍‌ଲେ ନାଗେନ୍ତେ ଆଲେ କାଲେ
    ହୁଡିଙ୍ଗ୍‌ଜୀଉକାନା ।
  gah-gah: Guivahani eza nasahililagímo hoza nenémináa loletamó nenazo, nenemú goselekaselé
    amitunize.
  lcm-lcm: Asukang, using namemta lapo abis si abis ke, lakat kuli kana ngorem a God,
    parik namempa lomlomonai i ngau.
  aer-aer: Ngkarte nhenge anwerneke atnerte alhwarrpe awelhemele, anwernenhe akngakemele
    urrkapentye nhenhe antheke ayeye mwerre tyerrtye areyeke ilerlte-apetyeke. Alakenhe
    ikwerenge anteme anwerne aywerrkele untherlte-anemele nhenge tyerrtye areyeke
    akwetethe angkentye ilerlte-apeme nhenge impelhetyakenhele.
  qvc-NT: Tayta Dyusmi ancha llakipawashpa, akrawashqallapa, pay nishqanda yach'achikunayllapa.
    Chayraykum mana nunka disanimakashpachu
  tgl-ULB: Samakatuwid, dahil kami ay mayroong ganitong ministeryo, at dahil nakatanggap
    kami ng awa, hindi kami pinanghinaan ng loob.
  cbs-NT: Jaskaken Dios nukuwen dabanan ikin jawen yuba benakidi nun yusinun ixun
    nuku yununiwen taea jawen babui punu nukai nun bextekeisbumaki.
  xtm-NTPP: Vaa sukan kúnda'vi ini ña'a Su'si o a, te chukan kúu ja jâ ni kenda nuu
    nda'a sa a ja sukan jin kunukuechi sa nuu ya, te masu jin kuita sa.
  nnq-nnq: Yene Nnoongo kwa kiya jakwe atukamwiye liengo lende na yene tubujaje unyuma.
  bao-NT: Atere ĩima ĩirã, Ʉmʉreco Pacʉ cʉ̃ ca ĩa mairije jʉori, ate paderiquere cʉ̃
    ca tii dotiricarã niiri jãa pade jʉtiiti.
  san-ORI: ଅପରଞ୍ଚ ୱଯଂ କରୁଣାଭାଜୋ ଭୂତ୍ୱା ଯଦ୍ ଏତତ୍ ପରିଚାରକପଦମ୍ ଅଲଭାମହି ନାତ୍ର କ୍ଲାମ୍ୟାମଃ,
  huv-NT: Teat Dios tayac xicon najlüyiün wüx aaga najiüt teanarangan cam. Nej ajiür
    xicon lasta, áag ngo paxiüm xicueajiün.
  otn-NT: Bi 'yørca̱ ra̱ ma̱te Oja̱ ngue bi 'dacä na̱ ra̱ 'bɛfi na̱. Ja̱na̱ngue nu̱yá,
    hi̱nja̱m'mø di cohma̱ mmʉi ngue ha nná̱ ma̱ngä ra̱ hya̱.
  nop-nop: Wapum adi welekulemaŋiŋ doktiŋa kwanai undiniŋ nimguk kaŋ indi nadigweheye
    mu tiŋa fafaŋe tiŋa tiyam.
  obo-NT: Na pomon to eru to Monama, id sanna rin konami iddos pinuungan no idda en
    so kodpaabbotlabbot taddot lammin kodpotonduwoy. De-en waa koy en no-obbod.
  cak-ENT: Romari' roj man nkamalij tüj ki' chubanic ri rusamaj ri Dios, roma ri samaj
    re' ja rija' ri xyo'on cheke. Xaxe c'a roma ri utzilüj sipanic ri nspaj-pe ri
    Dios, romari' roj rucusan chupan ri samaj re'.
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤗᤢᤱᤃᤢᤶᤗᤠᤶ ᤁᤴ ᤔᤠᤱᤛᤣᤘᤠ᤺ᤴ ᤂᤥ᤺ᤛᤢᤶᤒᤧᤀᤠᤱ ᤘᤕᤡᤃᤧᤒᤠᤸᤗᤧ
    ᤆᤥᤃᤢᤸᤗᤧ ᤀᤠᤏᤡᤃᤧ ᤏᤡᤱᤛᤠᤱ ᤔᤧᤒᤢᤰᤏᤧᤴᤗᤥ॥
  mie-NT: Túsaá de nduú núu inī ndá nī jā nácani nī tūhun yā. Chi sīquī jā ní ncundáhví
    inī yā ndá nduhū de nī jēhe yā tiñu yáhá nūū ni.
  san-TIB: ཨཔརཉྩ ཝཡཾ ཀརུཎཱབྷཱཛོ བྷཱུཏྭཱ ཡད྄ ཨེཏཏ྄ པརིཙཱརཀཔདམ྄ ཨལབྷཱམཧི ནཱཏྲ ཀླཱམྱཱམཿ,
  qve-NT: Diosqa ancha khuyapayakuqmi. Paymi akllawaranku Jesucristomanta willakunaykupaq.
    Chayraykun noqaykuqa, mana desanimakuspa, payta servishayku.
  pao-NT: Soo Te Naa puusoo meeoo ne netamma mu numu tuukwe ka Te Pabe'e-witu, numme
    gi nasootookedu, numme ka numme tu sootuha'e.
  cbu-NT: Ashirucha, Isusoo kuk nda sambaytakina. Apanll waana zandeeru, nuwaa nayaniru,
    Isusoo kuk tayaspatampaneem nuwaa ínarangiya. Ashirucha, kis tayaspatakina.
  usa-usa: Áánûqtuni paru-yátáákómá íráqôniq kéumatikaitaqtaaboaqtaa ketáámá maa-máyáímá
    wemá tímikaitaqtaa kémayaunatae. miráitaqtaa ketáámá áráwáá íkéunatae.
  soy-soy: Uléécɑɑ yɛɛ Unfɑnɑrɛ kɛ́mɛɛ upikɛi rɔ́ pɑ. Lɛ̃ nnyɑ kɛ ikɑri íi rɔ́
    tɛnɛlɛ̃.
  hui-hui: Ngode Datagaliwabehanda ina dara howa biabe ogoni buluma̱ya nginigo ina
    genda howa wahalu pole mitangi nabi howa bialu haramali.
  amf-amf: Ogonante Barjo yisa garintonka ko waadimanam kinin wona imonna, wodi agehe
    hamayse garattone.
  quc-NNT: Man käk'istaj tä b'a' qa k'ux rumal chi ri Dios u yo'm pa qa q'ab' chi
    käqatzijoj ru Loq' Pixab' ri Are' chrij ri k'ak' trato rumal chi xel u k'ux chqe.
  dob-dob: ꞌIma paisewa gete Yaubada ꞌina ꞌatenuwa ꞌoleꞌoleyega ꞌiꞌebwaꞌema, ꞌenega
    geyaꞌabo ꞌaneeneta.
