  pan-pan: ਉਪਰੰਤ ਜਦੋਂ ਅਸੀਂ ਇਹ ਸੇਵਕਾਈ ਪਾਈ ਹੈ, ਤਾਂ ਜਿਵੇਂ ਸਾਡੇ ਉੱਤੇ ਦਯਾ ਹੋਈ, ਅਸੀਂ ਹਿੰਮਤ
    ਨਹੀਂ ਹਾਰਦੇ।
  gvc-gvc: Ã yoa Cohamacʉ sãre pja ñʉno, noaa buheare yahuhtinare cũre sãre. To ã
    cũrina sã jiare masina, to yare buhena pomerana, bʉjʉa witi tʉhotueraja.
  sbk-sbk: Pipo tuli ni mbombo ene, khashele shishili tuiposhile, huluma satubhakhate
    etamaa.
  mya-JVB: ထိုကြောင့် ငါတို့သည် ထိုသို့သော တရား ၏ အမှုကိုဆောင်ရွက် သောသူဖြစ်၍၊ ကရုဏာ
    ကျေးဇူးတော်ကို ခံရသည်နှင့်အညီ ၊ အားလျော့ စိတ်ပျက်ခြင်းနှင့် ကင်းလွတ် ကြ၏။
  kgf-kgf: Imuac niŋac Anutuac wésé niniŋiguc ai yomi késa kecʒiŋ imuac nini qeri
    mama ménda wanʒiŋ.
  awb-awb: Manikánka ínénsabe arutaboiraintena mah arámbéhrí miraúno aintáráinsabé
    íre túbáh agia aiq mirainauge íwíáhuge.
  gdn-gdn: Mamanuga God nu nuwanuwanibu manako nu upinuga yau negebu ki pokere nu
    notanuga eba kauyagisi da nu upinuga yau kamadamu.
  nko-NT: Bulu láwun anɩ nwɛ pʋ́ agyʋ́má ánfɩ wá anɩ ɩbɩtɔ. Mʋ́ sʋ abatɔ tamawú
    anɩ.
  bsn-NT: Yʉare ĩamaicõari, ĩ ocare yʉare gotimasiorotiyumi Dios, masare. To bajiro
    yʉare ĩ yijare, tire tʉoĩavariquẽnacõari, ti ocare gotimasiocudirũgũaja yʉa.
  pib-NT: Giyagni waneywu wchinini tye kamrurchi, wane wixa getwamonutkota, gi wugroka.
  wiv-wiv: Na vuna na mahariharia ke Vuvu za, ia ki vala ni hita na galanga kua, kubarae
    ki mara beta ni lolonihita hita na zuka tapunia na galanga kua.
  reg-reg: Kulwejo, kulwokubha china imfulubhendo inu, na lwakutyo chilamiye echigongo,
    chitakufwa mwoyo.
  mlh-mlh: Anutuji ŋonemaiŋ enoreya ore so gio yo painoŋuŋgo ruame baegobeneŋ, ore
    eru qiŋ keru dimabeneŋ maŋnoŋunji so wakiiŋ. Mata!
  gof-ENT: ሂዛ፥ ፆሳይ ባ ማሮቴን ሃ ኦሱዋ ኑስ ኢሚዳ ጊሾ ኑኒ ኡፋይሲ ቃንፆኮ።
  aau-aau: Hromo mey okukwe God hiykwe hreme uron lowk se kow, sa hromkwe uron wompei
    lwak lopa seme lwak.
  tvk-tvk: E be Hi vari tang iaxa di misa polien ak mi xamem tengan masep kil hitxatien
    hu te xeihen nan. Ma, vengan xa Hi tesa polien ak mi xamem nggusil eheien hos
    nan tengan ti musa longeongen hos nan, nenemien namem misakras vamot e munastokovein
    polien ak ti.
  prf-NT: Gapu ten kabaitan nen Diyos, ay inyatád na dikomi iyád a tarabahu, kaya
    awan manghina en isip mi.
  auy-auy: Maníkó aruntá uwásinkenasa mindásafena kesí kísau máéro séna símakaisata
    wenáái simátimundasa ímba suwesaraín-iye séta wétuwaumpo
  tbg-tbg: Kotiva tinavu aaqurihama timiteharo tinavu noraiqama keromaa uvara vaiinti
    nahenti tiva nimiate timantara ti, kiama tenavu popohamake vika tiva nimiqi virera.
  hub-NT: Tuma asamtai Yuus inka wait anentramak, yamaram chichama nu chicharkartuktarma
    tusa turamu asamtai, inaitsuk tuke chicharkartuinaji.
  hmo-hmo: Dirava ena bogahisihisi dainai inai haroro gaukara ai dekenai ia henia,
    unai dainai ai be hesiku lasi.
  big-big: Tegi ne kazi ma yawe nogora wiya wazamiweki mizi ono, purik Anotogi yalektaga
    ne yawe pura nana.
  gux-G: Yenii, tinga li tuol, nan wan gbad tipo miniñuma tindatie ya nub wad tipala.
  cnl-NT: Dios ca²³cuǿø²³ jnee'³¹ ta² quiee'³² 'e³ jua'³ cuu'²³ dsɨ́² quia̱'² jnee'³¹.
    'E³ jo̱³ 'a²³jia'³ sɨ³'uaa'n²³ dsɨ³ra'³¹.
  zar-NT: Dios buéchiʼ ládxëʼë netuʼ, en budödëʼ lu naʼtuʼ dxin ni runtuʼ. Que lë
    ni naʼ bitiʼ raca chopa ládxiʼtuʼ.
  kde-kde: Bahi Nnungu, kwa chididi chake, àtwing'ile utumishi auno, na ing'anya ya
    anelyo hwetu tukákata tama.
  ata-ata: Anu aloxo ne la sou loxo no anu alauna noxou Lataua la Anu mulosixe xaixai
    ane ꞌo. La sou nexi taꞌolevalele uasi.
  qvw-NT: Chayurá Taytanchic chaynu llaquipayninpa cay lulaynïta uycamäśhanpïmi ima
    ayca captinpis mana jucmanyapäcüchu.
  nfa-nfa: Ama Lamatua ka dhu padꞌelo le rasa kasia Na mi dedha jiꞌi. Nèti èèna ka,
    Na pua le jiꞌi ho lole dènge dhèu lula-nèti Lii Pajaji Hiu Na. Nèti èèna ka, jiꞌi
    taha taruu, dhu ngeꞌa boe roe.
  tnp-tnp: Tol lanəha, nɨkitəmah təsəpəouiən o uək mətəu-inu itɨmah iəmotos e nasəkəhruiniən
    rəha Uhgɨn.
  urd-urd: पस जब हम पर ऐसा रहम हुआ कि हमें ये ख़िदमत मिली, तो हम हिम्मत नहीं हारते।
  hot-hot: Ma Wapômbêŋ lahiki hathak yêlô ba hêv ku êntêk hadêŋ yêlô. Ba intu yêlô
    namiŋ lôklokwaŋ ma miŋ natak ami.
  mqj-NT: Pa'kamasenamo Puang Allata'alla kipolalan napapassanni inde karanganne.
    Iamo too anna tae'kan kattu rannu.
  rus-SYN: Посему, имея по милости Божией такое служение, мы не унываем;
  mbh-mbh: Na lemimem pelekpol avele nge panongpolong ake, eneke God i sung omaing
    ake a them nge, na ile lemi esaling i voth a them nge.
  bdd-bdd: Cima paihowa bewa Yehoba ꞌina ꞌatemuyemuyega ꞌiꞌebwaemaiya, ꞌoinega sahena
    ꞌaweꞌaweꞌa.
  cbt-NTPO: Yosë nosoroatoncoi, acorincoi ina nanamën a'china'huaiso marë'. Ina yonquiatoi,
    co yaa'poraihuë'.
  srn-NT: Gado sari wi, èn A poti a wroko disi ini wi anu. Dat' meki wi no e lasi
    ati.
  cta-NT: Biꞌ chaꞌ ná nchca taja tiꞌ ya jiꞌi̱ cña nu ndyuꞌni ya. La cuiꞌ ycuiꞌ Ndyosi
    laca nu cua nda cña biꞌ jiꞌi̱ ya, xquiꞌya chaꞌ tyaꞌna tiꞌ Ni ñaꞌa̱ Ni jiꞌi̱ ya.
  bqc-SIM: Ayãmɛto lá Lua zĩ bee dàwɛ̃ɛ a sùuu guu, wá kúsu lí kwɛ́o.
  tcz-CHONGTHU: Hiti chu ahijeh'in, Pathen in ami khotona a hiche lhacha natohna hi
    eipeh u ahitah jeh in, keiho kalungu alhadah dehpoi.
  mar-mar: म्हणून, आमच्यावर देवाची दया झाल्यामुळे ही सेवा आम्हास देण्यात आली आहे,
    म्हणून आम्ही खचत नाही.
  snp-snp: Etito ya Gotikafo milumate kolito aya lonowa lomainako, yamu keina kolito
    lumu fou ádonimo ne.
  isl-isl: Sjálfur Guð hefur af miskunn sinni fengið okkur þetta mikla hlutverk (að
    flytja öðrum gleðiboðskapinn) og þess vegna gefumst við aldrei upp.
  spy-NT: Kikōōnēēch ꞉Yēyiin yiisyooni kuuyu kiriireeneech. Kunyoo, mākoy /kēēnyēbēt.
  xnn-xnn: Gapo tay nan gawigawis ay kaneg todi nan ibagbagami et maid polos egyatko
    ay mangibaga ay olay no mapalpaligatak. Et maid teken is nagapowan nan kalebbenganmi
    ay mang-ikkan no baken nan layad ya seg-ang Apo Dios.
  mwe-mwe: Bhai, a Nnungu kwa shiya shabho, bhashikutupa liengo lino, kwa nneyo tukawa
    ntima.
  tte-tte: Yaubada ana katekamkamna mena paisowa bwaite iyeyama kolimai, mwa nige
    sowasowana kanuwa-belubeluwan.
  tcs-tcs: Bikoz prom sorewei blo God mipla gad dis wok wea God i bin gibem, daswai
    mipla i no stap po spel prom meke dis wok.
  hlt-THB: Tuh ni awmnaak khawmdek im ve hqe na awm seiawm, kut ing ama sak, Khawsa
    ing a taak law khawk khan awh kumqui Khawsam qeennaak ak caming ve a bibi ve ni
    taak dawngawh, nik kaw am boet hy.
  soq-soq: God meba nuaparewa bedewe amonawa bopawa nenena baiwa me nolawa ema Gagalo
    euda Keriso umanawa sapawa do wisena amonantitana. Ita ando mai insaisamba oauaralepio
    nolamba ema eta, dia.
  qub-qub: Tayta Dios cuyapämashpanmi nogacunataga churamasha alli willacuyninta willacunäpaj.
    Chaymi nogaga mana guellanächu.
  att-att: Á gapu ta ammu mi ta jinok na kami ni Namarò nga mangilayalayâ sù napiá
    nga dámak, megapu sù pangikállà na nikami, á yáyù nga ari kami maganássing onu
    mabbábáng, mássiki nu marigirigâ kami.
  bki-bki: Kumemi numitu numerera bulag Atua kiano miamoiano jibe na, naio be kenememi
    im̃auano na toru tai ka nuviija tomu dolu nalo. Atua kiano iviso bujo ka tinievuiano,
    a naio naruei jian im̃auano nei ban kumemi, a bogo napano numisidomii nina, mila
    na maka lele tiniememi maro ka nuvilaio.
  bqp-bqp: Abire yãi lákũ Luda zĩ bire dàwɛrɛ a sùruu gũn nà, odì kpasaoro.
  mcp-mcp: Nə́ ndɛɛ́, Zɛmbî nyə a gwág sə́ ŋkúŋkwóŋʉ́lə, a mú yə sə́ isɛ́y sə́ ámə
    cɨ ínɨ. Nda jɨ́ ntɔ́ nə́, sə́ aŋgɛ̂ nə teeg mənyúul.
  hat-hat: Konsa, se Bondye menm, nan kè sansib li gen pou mwen an, ki te renmèt mwen
    travay sa a pou m' fè. Se poutèt sa, mwen pa janm pèdi kouraj.
  npl-NT: Yika amo matimosotlawakah, porke Dios, techiknomati iwa Ye yotechmaktili
    nin tekitl.
  bgg-bgg: Hamangkhung-aphuii awai ro bushun ne gethek shii hì pha blia rek pha phi,
    chiih-è jiè gethek ne lubu ìu arek rabo.
  eng-TCENT: Therefore, since we have this ministry through God's mercy, we do not
    lose heart.
  eng-BSB: Therefore, since God in His mercy has given us this ministry, we do not
    lose heart.
  cpu-NT: Iriira Pava neshinonkataanari okanta nantavaitantaaniriri irirori. Irootakera
    kaari okantzimoneentavaitantana.
  san-ASM: অপৰঞ্চ ৱযং কৰুণাভাজো ভূৎৱা যদ্ এতৎ পৰিচাৰকপদম্ অলভামহি নাত্ৰ ক্লাম্যামঃ,
  tac-NT: Alekeri tabilé guwana rujsinígó ramueka napugiti Onorúgame nejile ye bilé
    'nátili napurigá beníriga nokísiwa uché jaré ralámuli. Ramueka 'we resítiri nírukuru,
    nobi Onorúgame arigáchigo nejílekó ye bilé 'nátili, aminabi nejí iwérali.
  eng-WEBPB: Therefore, seeing we have this ministry, even as we obtained mercy, we
    don’t faint.
  gfk-H: Ma tano harmarsai ta Kalou, i ta tar iakan ra pinapalim ta mehet bia mehet
    na gil ia. Ma pa mehet malmalunga talur no pinapalim.
  viv-viv: Tu Yaubada gihinekalikaliyema-yo veyao ivaguna kikaiwabu-moꞋena aꞋawaꞋawatalatalainena.
    Hida ama vehimeyai-nadi givelema faꞋina, vita tulina tulina anuhagadi againe aseꞋasema
    keke gidaꞋaliꞋuliꞋuni.
  yao-yao: Nipele kwa chanasa cha Akunnungu atupele masengo ga, kwaligongo lyo ngatukupwa
    ntima.
  tgp-tgp: Matan haratu, matan kama lavi vavahinau nike usuri na r̃omopoia non God,
    r̃omimam la sopo er̃i jovi.
  auc-NT: Wængonguï, Botö pönö cægaïnö ante mïnitö në apæ̈nemïni incæmïnimpa, ante
    waadete pönö angä beyænque mönitö mänïnö ante në apæ̈nemöni bagaïmöni inte ñöwo
    wæ guemönämaï inte cöwë apæ̈nemönipa.
  kbc-NT: Aneotedoɡ̶oji ɡ̶odiwikode, odaa ja najigotedoɡ̶owa niɡ̶ida ɡ̶obakedi. Joaniɡ̶idaa
    leeɡ̶odi midioka limedi me jilidaɡ̶ata me jaoɡ̶a ane ɡ̶obakedi.
  bmh-bmh: Uwait go ig en ougab bisomig peimai, igual igul eg zilagai migeimai, gonugau
    salau mabun tapai migeun. Guzenaimai, salau go eiman ig uhu oimai, oigeb eg wina,
    salau go i utanem.
  ctu-BL: Jini cha'an ma'anic mic lujb'an lojon, come Dios tsi' p'untayon lojon che'
    bʌ tsi' yʌq'ueyon lojon que'tel.
  meq-meq: Mbəlom kə gamay ŋgwalak haladzay. A vəlamay məsler nakay a həlay. Hərwi
    niye nəmaa zliye faya abəra mədzal gər may bay tebiye.
  noa-H: Magua mʌch chan k'usëuk'aba chitʌm, Hẽwandamau hich garmuata mʌch dau haug
    k'augwia hichdëuta mʌrʌg mʌg p'idagjã deetarr haawai.
  alp-NT: Hoko kwali betaya, ami beteke janji beluke kena Yesuse Kristuse, le bei
    Alla laleIje mise hoko Iono ami kerike makerike meije. Hoko ami sele bei mo po
    ami kerike titinai.
  san-VEL: apara nca vaya.m karu.naabhaajo bhuutvaa yad etat paricaarakapadam alabhaamahi
    naatra klaamyaama.h,
  kbq-kbq: E'ina hu'negu Anumzamo'ma asuragi rante'neazamo higeta, tagra ama erizana
    e'nerune, e'igu tagrira tavesra nosie.
  kbh-kbh: Y chca, Bëngbe Bëtsá bëngbiama lastemado yómnayeca, quem trabajo s̈ojabanÿé,
    jtsabuayiynayama chë Crístoftaca tojas̈ebuachená soyënga; y chíyeca bënga ndocna
    te ntjájbanana ainaniñe añemo bomnana.
  ron-LSB: De aceea, având această slujbă, nu slăbim, pentru că am primit îndurare.
  pon-pon: KIT jota kin panada, pweki at koa dodok me je aleer ki mak o.
  nhe-BL: Huajca pampa Toteco Dios techicnelía miyac huan techmacatoc ni yejyectzi
    tequitl para titepohuilise itlajtol Toteco, ma ax quema tijcahuase.
  sps-sps: Sai tovei mam gim rom ma faonot tan favaanan iny Vurungan Rof ten Krais,
    tana saa mam natiny e Gov te kaa me na tagtag tan nainy te faan mamam Ya na binun
    a saavits to ma kat amam ya.
  wnc-wnc: Siwan Anututa nae musia kwikwiknga natangamuke ita puya nae namukut. Nae
    naman tasiwawa meya takngatu takngatu iwanata enake nama pake ngana na puya wa
    nae namukut taknga tasinangge semna dua nataat.
  bus-bus: Beee yãnzi lán Luda zĩ beee dàwe a sùu guu nà, weè kpasaoro.
  gub-BL: Tupàn urepuhareko katu a'e, a'e rupi uremuma'ereko kar iko a'e, umume'u
    kar uze'eg urewe a'e. A'e rupi nuruzemumikahy kwaw ure, ma'erahy kwer ipuraraw
    mehe ure.
  imo-imo: Goteni ungu koinjo nimbe panjirimumu olandopa, akumunga enge pa telimu
    olandopa. Imboma aku tepa lipe tapondoromo akumunga Goteni lino kondo kolopalie
    tepo kondamili nimbe i ungu tukumemu andopo imbomando nimbo tirimolo kongonomu
    tirimumunga pilipolio umbunima wendo oromo kinye kongono tiye kolamili konopu
    naa ltemolo.
  boj-boj: Qotei a iga qa dulosiqa wau egej deqa iga aqa wau di ojqajqa asgigosaieqnu.
  eng-DRA: Therefore, seeing we have this ministration, according as we have obtained
    mercy, we faint not;
  knf-knf: Naşibaţi ţi mñaga mi nul awuluŋ un ulemp mënţ, ukaaŋ kë ŋmëban aliinŧ.
  san-KHM: អបរញ្ច វយំ ករុណាភាជោ ភូត្វា យទ៑ ឯតត៑ បរិចារកបទម៑ អលភាមហិ នាត្រ ក្លាម្យាមះ,
  arn-NT: Feymew llemay iñchiñ ta ngañwadkelaiñ, fey Ngünechen am kisu ñi kutranduamyen
    mew, elueiñmew tüfachi küdaw taiñ wewpiyeafiel tati küme dungu.
  zas-NT: Zeel ziꞌc ma baya Dios dunujn abiꞌ gulejman dunujn par yaneen xtiidxaman,
    ad zadxagtan yaguieenan mandad guin.
  ken-NT: Tɛ̌ndu sɛrɨŋɨ bɛ Mandɛm ntínso kɛ áchyɛ́ bhɛsɛ bɛtɨk ɛbhɛn-nɛ sɛ́kʉ̀,
    sɛpú fɛrɛ amɔ́.
