  cbt-NTPO: “Quiyaso' Iprio piyapicoi,” topachinara, canta' mini Iprioco. “Israiro
    piyapicoi,” topachinara, canta' inachachin ninahuë. “Apraanso' shimashonëhuëi
    chachin,” topachinara, inaso' shimashonëhuë canta'.
  srn-NT: Den feni tak' den na Hebrewsma. Mi srefi na wan! Den feni tak' den na sma
    fu Israel. Mi srefi tu! Den feni tak' den na bakapikin fu Abraham. Mi srefi na
    wan!
  cta-NT: Laca naꞌ nguꞌ hebreo stuꞌba ti loꞌo nguꞌ biꞌ; juaꞌa̱ laca naꞌ nguꞌ Israel
    stuꞌba ti loꞌo nguꞌ biꞌ, chaꞌ juaꞌa̱ ndyuꞌu chaꞌ jnaꞌ loꞌo jyoꞌo Abraham stuꞌba
    ti loꞌo nguꞌ biꞌ.
  bqc-SIM: Ɛbɛluↄ no lò? Má a ũ sↄ̃ɛ. Isailiↄ no lò? Má a ũ sↄ̃ɛ. Ablahaũ buiↄ
    no lò? Má a ũ sↄ̃ɛ.
  tcz-CHONGTHU: Amaho Hebrew mi hiuvem? Keima jong chutima kahi! Ama ho Israel mi
    hiuvem? Keima jong hitima chu kahi! Amaho Abraham chilhah hiuvem? Keima jong hiti
    chu kahi!
  mar-mar: ते इब्री आहेत काय? मीही आहे. ते इस्राएली आहेत काय? मीहि आहे. ते अब्राहामाचे
    संतान आहेत काय? मीहि आहे.
  snp-snp: Aya we ya Hibulu we minafe? Namoki moda Hibulu we ya minowe. Ido Isilaeli
    we minafe? Namoki moda Isilaeli we ya minowe. Ido Abalahamu ufa fiyami we yauti
    minafe? Namoki moda Abalahamu ufa fiyami we yauti minowe.
  isl-isl: Þeir hrósa sér af því að vera Hebrear. Gott og vel, það er ég líka. Þeir
    segjast vera Ísraelsmenn og tilheyra Guðs útvöldu þjóð, ekki satt? Ég líka. Segjast
    þeir ekki vera afkomendur Abrahams? Sama er að segja um mig.
  spy-NT: Yuutayeek ꞉icheek? Ntēē āyēku ꞉nkanii Yuutāyiin. Isrāyēēliik ꞉icheek? Ntēē
    āyēku ꞉nkanii Isrāyēēliin. Bo kōōtaab Abraam? Ntēē ābooyē ꞉nkanii kōyooto.
  xnn-xnn: Kankananda en Judioda ay makwani en Hebreo. Esangak abes ay Hebreo. Kankananda
    en din si Israel nan nagapowanda. Esangak abes ay nagapo ken siya. Ay din si Abraham
    nan alapoda? Olay sak-en abes.
  mwe-mwe: Bhuli, bhanganyabho Bhaebhulania? Nkali nne Muebhulania. Bhuli, bhanganyabho
    Bhaishilaeli? Nkali nne Mwishilaeli. Bhanganyabho lubheleko lwa a Bhulaimu? Nkali
    nne lubheleko lwa a Bhulaimu.
  tte-tte: Toyakayakataine sigagasa kolimiu yakato siya Ibeliu tomonliyao. Na tabe
    yawalo kolimiu, yau Ibeliu tomona. Siwaloko kolimiu yakato siya Isileli tomonliyao.
    Na yau tabe yawalo kolimiu, yau tabe Isileli tomona. Nige sinanamwanamwa-gabaegau
    kaiwena siya yo yau katoyatoyawa, kama kulutubu ilaomaya Abelamo koina.
  tcs-tcs: Yupla spik mi nau? Dempla i ol Ibrupipol a? Wa, mi tu. Dempla i ol pipol
    blo Izrael a? Wa, mi tu. Dempla i ol pamlelain blo Eibram a? Wa, mi tu.
  hlt-THB: Cekkhqi ce Hebrai thlangkhqi aw? Kai awm Hebrai thlang ni. Cekkhqi ce Israelkhqi
    aw? Kai awm Israel thlang ni. Cekkhqi ce Abraham cadilkhqi aw? Kai awm Abraham
    a cadil na awm nyng.
  soq-soq: Mo waiase, “No ipa Ibru apanawa, ita Israelwa God apanawaida wainitana.”
    Ne do deawaa! Ita do waie waiase, “No ipa Abraam nosinosiwa, dima God sauawalena
    ipa no mainimboa.” Ne do Abraam atanosiwa wainedina!
  qub-qub: ¿Paycunaga hebreo castachu? Nogapis hebreo castami cä. ¿Israel castachu?
    Nogapis Israel castami cä. ¿Abrahampa castanchu? Nogapis Abrahampa castanmi cä.
  att-att: Á ipeddaráyo ra yù baggi ra, ta Kudio ira nga mangngágan ta Kebru. Á Kebrungà
    gapay gemma. Á nu iráyo ra ta aggira yù ginaká ni Kákay Israel, á ginaká nangà
    gapay ni Kákay Israel. Á aggira yù ginaká nayù ngaw Kákay Abrakam, á sikán gapay
    gemma yù ginaká ni Kákay Abrakam.
  bki-bki: Ver atu adu bulaglo mave ka abe Ipru, mia kiniou bunu nobe Ipru. Ver avitiri
    bulaglo aver nalo abe tomu na tanobuku na Israel, mia kiniou bunu tena vio na.
    Ver adulo atu mave bior napano aber ka nalo memedu ka Epraamo kanano taara, mia
    kiniou bunu nobe taara nene.
  bqp-bqp: Eberunↄmɛ ń ũ yá? Àkũ ma ũ se. Isarailanↄmɛ ń ũ yá? Àkũ ma ũ se.
    Ibrahĩ burinↄmɛ ń ũ yá? Àkũ ma ũ se.
  mcp-mcp: Ŋkí bʉ́sə bwán ɔ́ wə́hebʉrə̂, mə jɨ nə́mə́ mwâ hebʉrə̂; ŋkí bʉ́sə bwán
    ɔ́ *Izʉrəyɛ̂l, mə jɨ nə́mə́ mwâ Izʉrəyɛ̂l; ŋkí bʉ́sə onta ɔ́ *Abʉraham, mə jɨ
    nə́mə́ nta mə́ Abʉraham.
  hat-hat: Eske yo se pitit pitit Ebè? Mwen menm tou. Eske yo se moun ras Izrayèl
    la? Mwen menm tou. Eske yo se pitit pitit Abraram? Mwen menm tou.
  npl-NT: ¿Yejwah hebreos? Ne noiwa. ¿Yejwah tlakah de Israel? Ne noiwa. ¿Yejwah teixwiwah
    de Abraham? Ne noiwa.
  bgg-bgg: Ithek ne Hebriu bey? Gu ne Hebriu ro. Ithek ne Israel pho bey? Gu ne Israel
    pho ro. Ithek ne Abraham ro riingthek bey? Gu ne Abraham ro riing ro.
  eng-TCENT: Are they Hebrews? So am I. Are they Israelites? So am I. Are they the
    offspring of Abraham? So am I.
  eng-BSB: Are they Hebrews? So am I. Are they Israelites? So am I. Are they descendants
    of Abraham? So am I.
  cpu-NT: Iroorika jasagaaventavaitaka iñaavaitziro noñaane Hebreo-thatatsiri, eejatzira
    naaka. Iroorika jasagaaventavaitaka isheninkamirinkaitetari Israel-ni, eejatzira
    naaka. Iroorika jasagaaventavaitaka icharinemirinkaitetari Abraham-ni, eejatzira
    naaka.
  san-ASM: তে কিম্ ইব্ৰিলোকাঃ? অহমপীব্ৰী| তে কিম্ ইস্ৰাযেলীযাঃ? অহমপীস্ৰাযেলীযঃ| তে
    কিম্ ইব্ৰাহীমো ৱংশাঃ? অহমপীব্ৰাহীমো ৱংশঃ|
  tac-NT: ¿Ebreo ralámuli ju alué 'yégame ralámuli? Néchigó ebreo ju. ¿Israelita ralámuli
    ju alué 'yégame ralámuli? Néchigo israelita ju, alué ralámuli napu Onorúgame rojánale
    napurigá Onorúgame oyérame nímala. ¿Abraámi rijimala ju alué 'yégame ralámuli?
    Néchigo Abraámi rijimala júchigó.
  eng-WEBPB: Are they Hebrews? So am I. Are they Israelites? So am I. Are they the
    offspring of Abraham? So am I.
  gfk-H: A Hibru diet? Iau mah hua. Diet tano huntunaan Israel? Iau mah. Bia a tubu
    ne Abraham diet? Iau mah.
  viv-viv: Gavaiyami? KaꞋi badi Hibeliu kaliva? Meda iya Hibeliu kaliva. KaꞋi badi
    Isileli yadi tubuga? Meda iya Isileli yadi tubuga. KaꞋi badi Abelahamo againe
    hitubuyemu? Meda iya Abelahamo againe gatubuyemu.
  yao-yao: Ana ŵelewo ali Ŵaebulania? None jwakwe ndili Mueblania. Ana ŵelewo ali
    Ŵaisilaeli? None jwakwe ndili mu Isilaeli. Ana ŵelewo ali ŵa lukosyo lu che Iblahimu?
    None jwakwe ndili jwa lukosyo lu che Iblahimu.
  tgp-tgp: La tamlohi halu nike, la lo retihapahapa lara enira hasera la Hebrew, pani
    enau na Hebrew. Enira, la r̃om vara enira hasera la tavtavuin Israel, pani enau
    sohera. Enira, la r̃om vara enira hasera la mahapin Abraham, pani enau sohera.
  auc-NT: Tömënäni guiquënë ebedeoidi ïnänitawo, ante pönëmïni. Botö ïñömö edæ tömënäni
    näni ïmaï adobo ïmopa. Tömënäni idægoidi ïnänitawo. Edæ botö tömënäni näni ïmaï
    adobo ïmopa. Tömënäni Abadäö wodi pæ̈ïnäni ïnänitawo. Edæ botö tömënäni näni ïnö
    baï adobo Abadäö wodi pæ̈ïmo ïmopa.
  kbc-NT: Niɡ̶idiwa ɡ̶oneleegiwadi ane lemaanigi me yeloɡ̶otibigiwaji, dinanetibigiwaji
    leeɡ̶odi modotaɡ̶atigi nioladi hebreutedi. Pida ee eledi jotaɡ̶atigi. Dinanetibigiwaji
    leeɡ̶odi mida aneetege loiigi Israel, pida ee aaɡ̶aɡ̶a yoiigi. Codaa dinanetibigiwaji
    leeɡ̶odi mida aneetege licoɡ̶egi Abraão, pida ee eledi ida anejitege licoɡ̶egi
    Abraão.
  bmh-bmh: Dudu go ag Hibru dudu ta? Iz han Hibru du. Ag Israel dudu ta? Iz han Israel
    du. Ag Abraham nugau ug ta? Iz han Abraham nugau ug.
  ctu-BL: ¿Hebreojo' ba ili winicob? Hebreojon ja'el. ¿Loq'uemo' ba ti' p'olbal Israel?
    Joñon ja'el. ¿I p'olbalo' ba Abraham? Joñon ja'el.
  meq-meq: Tə gwaɗ nəteye na, Hebrœ hay. Neŋ dərmak ndo i Hebrœ. Tə gwaɗ nəteye Israyel
    hay. Neŋ dərmak ndo i Israyel. Nəteye slala i Abraham. Neŋ dərmak slala ŋgay.
  noa-H: Pari hamau hamachta hebreonaan meu hiek'aajem hawia hamach t'ö nʌm k'ai,
    muajã hagjö hiek'aajem. Hamta israelnaan k'ai magan mʌjã hich haruu. Hamjã jöoi
    Abrán k'ararr hag chaain hewagam k'ʌʌn dën k'ai, mʌjã hĩchab hi chaain hewagam
    k'ʌʌn bi heemʌu.
  alp-NT: Sie meru tamata Ibrani, aure tamata Ibrani lekwe. Sie meru tamata Israela,
    aure tamata Israele lekwe. Sie meru Abrahame eni anubua, aure Abrahame eni anubu
    lekwe!
  san-VEL: te kim ibrilokaa.h? ahamapiibrii| te kim israayeliiyaa.h? ahamapiisraayeliiya.h|
    te kim ibraahiimo va.m"saa.h? ahamapiibraahiimo va.m"sa.h|
  kbq-kbq: Ana vahera Hibru vahepi? Nagranena Hibru nere. Zamagra Israeli vahepi?
    Nagranena Israeli nere. Zamagra Abrahamu nagapinti efore hunazafi? Nagranena Abrahamu
    nagapinti efore hu'noe.
  kbh-kbh: Chënga jtsenábotamnayana hebreunga imomnama. Ats̈naca hebreo sëndmëna.
    Chënga jtsenábotamnayana Israeloquënga imomnama. Ats̈naca Israelocá sëndmëna.
    Chënga jtsenábotamnayana Abrahámbents̈ana ents̈anga imomnama. Ats̈naca Abrahámbents̈ana
    ents̈á sëndmëna.
  ron-LSB: Sunt ei evrei? La fel și eu, sunt ei israeliți? La fel sunt și eu. Sunt
    ei urmașii lui Avraam? La fel sunt și eu.
  pon-pon: Irail men Ipru, pil nai; irail men Ijrael, pil nai; irail kadaudok en Apraam,
    pil nai;
  nhe-BL: Inijuanti quiijtohuaj para hebreo tlacame, huan na nojquiya nihebreo. Quiijtohuaj
    para israelitame, nopa tlacame tlen Toteco quintlapejpenijtoc, huan na nojquiya
    niisraelita. Inijuanti quiijtohuaj para iixhuihua Abraham, huan na nojquiya niiixhui.
  sps-sps: Ri tsue ror a ka, ari na taa Hiburu, ge? Anyo kan. Ana ri kan te tsue na
    ka, ari na taa Isrel. Anyo kan. Ana rin tsubnaain ten Abraham. Anyo kan.
  wnc-wnc: Wa aminda yake ninu aminu Hibru wam tangan yakaing aminde dongune aakumang
    ngang yakaing. Siwan nakaya kuut aminu Hibru wam tangan yakaing aminde dongune
    aakum. Sike wa aminda yake ninu baminu tapatutane umana Isrel ngang inikinggane
    dongune aakumang ngang yakaing. Siwan nakaya kuut aminu waapatane dongane aakum.
    Sike wa aminda yake ninu Ebrahamdane dongune aakumang ngang yakaing. Siwan nakaya
    kuut dongu waaknganekan aakum.
  bus-bus: Eberunↄn ń ũↄ́? Àmbe ma ũ se. Isarailinↄn ń ũↄ́? Àmbe ma ũ se. Ibraĩ
    boriinↄn ń ũↄ́? Àmbe ma ũ se.
  gub-BL: Zutew romo wanekon a'e wà. Aiko ihe no. Izaew izuapyapyr romo wanekon wà.
    Aiko ihe no. Àmàràw izuapyapyr romo wanekon wà. Aiko ihe no.
  imo-imo: Aku iyema Hibru iyema lemo na kape aku iyemula. Aku iyema Israel iyema
    lemo na kape aku iyemula. Aku iyema anda kolepa Abrahameni kalopa ltimu iyema
    lemo na kape aku iyemula.
  boj-boj: Tamo naŋgi di mareqnub, “Iga Hibru tamo.” Ariya e dego Hibru tamo. Naŋgi
    mareqnub, “Iga Israel tamo.” E dego Israel tamo. Naŋgi mareqnub, “Iga Abraham
    aqa moma tiŋtiŋ.” E dego Abraham aqa moma tiŋtiŋ.
  eng-DRA: 'They are Hebrews: so am I. They are Israelites: so am I. They are the
    seed of Abraham: so am I.'
  knf-knf: Jëm bawo bahebërë i? Nji kak. Jëm bawo biki *Iŧrayel i? Nji kak. Jëm bawo
    biki pntaali pi *Abraham i? Nji kak.
  san-KHM: តេ កិម៑ ឥព្រិលោកាះ? អហមបីព្រី។ តេ កិម៑ ឥស្រាយេលីយាះ? អហមបីស្រាយេលីយះ។ តេ
    កិម៑ ឥព្រាហីមោ វំឝាះ? អហមបីព្រាហីមោ វំឝះ។
  arn-NT: ¿Kisu engün ta mallmawkey tañi ebrew tuwünngen mew? Iñche ta ka femngechi
    ebrewngen. ¿Mallmawkey ñi israelchengen engün? Iñche ta ka israelchengen.
  zas-NT: Per bal na reeman guial na̱j reeman bén Hebreo, nëgajc naj na̱j bén Hebreo.
    Bal na reeman guial na̱j reeman bén Israel, ziangajc naj bén Israel gajc naj.
    Bal na reeman guial loj xdiaa Abraham zëëd reeman, nëgajc naj zial loj xdiaa Abraham.
  ken-NT: Mbák bádɛ̀p awɔ antɨ bɛ́ báchi bo Hibru, mɛ nkwɔ nchí mmu Hibru. Mbák
    báchí bo Israɛl, mɛ nkwɔ nchí mmu Israɛl. Mbák báchi bɛbhárɛ́bhɔ Ábraham,
    mɛ nkwɔ nchí ɛbhárɛ́mɔ Ábraham.
