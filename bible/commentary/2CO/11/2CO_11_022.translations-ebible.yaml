verse: 2CO.011.022
translations:
  kpx-kpx: Loboe ata keau loui avoe, “Noeau Hibulu hoto loumale ataea.” Ige kemo di
    loui kosea, “Dataike.” Keau loui avoe, “Noeau Iselala ataea.” Ige dataike. Keau
    loui avoe, “Noeau Ebalahamu valada.” Ige dataike.
  okv-H: Eto enana amo Hebrew embopo rete? Namote tapa Hebrew embora, eto enana amo
    Israel embopo rete? Namote tapa Israel embora. Enana amo Abraham ta meniundi rete?
    Namote tapa Abraham ta menira.
  tbo-tbo: Inapa tauhi mi Hibulu yaka tau gasi Hibulugei. Ma inapa tauhi mi Yudeya
    yaka tau gasi Yudeyagei. Ma inapa tauhi Abelaham googana yaka tau gasi Abelaham
    gogana.
  mal-C: അവർ എബ്രായരോ? ഞാനും അതേ. അവർ ഇസ്രായേല്യരോ? ഞാനും അതേ. അവർ അബ്രാഹാമിന്റെ പിൻഗാമികളോ?
    ഞാനും അതേ.
  grc-SR: Ἑβραῖοί εἰσιν; Κἀγώ. Ἰσραηλῖταί εἰσιν; Κἀγώ. Σπέρμα Ἀβραάμ εἰσιν; Κἀγώ.
  bgc-bgc: के वे इब्रानी सै? मै भी इब्रानी सूं। के वे इस्राएली सै? मै भी इस्राएली
    सूं। के वे अब्राहम के वंशज सै? मै भी अब्राहम का वंशज सूं।
  khz-khz: Ira Heberu talimara negetina, ei? Au maki Heberu talimaku. Ira Isaraela
    petena negetina, ei? Au maki Isaraela petena. Ira Aperaamo tupuna e gatana negetina,
    ei? Au maki Aperaamo tupuna e gatana.
  deu-TKW: Sie sind Hebräer? ich auch. Sie sind Israeliten? ich auch. Sie sind Abrahams
    Samen? ich auch.
  zsr-NT: ¿Naruꞌ nacquëꞌ bönniꞌ hebreo? Caꞌ nacaꞌ nedaꞌ. ¿Naruꞌ nacquëꞌ bönniꞌ Israel?
    Caꞌ nacaꞌ nedaꞌ. ¿Naruꞌ nacquëꞌ zxiꞌn xsoëꞌ Abraham? Caꞌ nacaꞌ nedaꞌ.
  lin-lin: Bazali Ba-Ebre ? Ngai mpe nazali Mo-Ebre. Bazali bana ya Isalaele ? Ngai
    mpe nazali mwana ya Isalaele ! Bazali bakitani ya Abrayami ? Ngai mpe nazali mokitani
    ya Abrayami.
  hns-NT: Ka, oesab sattja Hebar log hai? Oe to ham bhie baatie. Oesab Parmeswar ke
    tjoenal waala Israel djaatie ke hai? Ham bhie. Oesab Aabraaham ke aulaad hai?
    Ham bhie baatie.
  noa-E: Pari amau amachta ebreonaan meu iekhaajem awia amach thö nʉm khai, muajã
    agjö iekhaajem. Amta israelnaan khai magan mʉjã ich aruu. Amjã jöoi Abrán khararr
    ag chaain ewagam khʉʉn dën khai, mʉjã ĩchab i chaain ewagam khʉʉn bi eemʉu.
  eng-EMTV: Are they Hebrews? So am I. Are they Israelites? So am I. Are they the
    seed of Abraham? So am I.
  mib-NT: Núu cácutéyɨ́ de jeē tée hebreo cácuu de, te suni súcuan ruhū. Núu tēe Israel
    cácuu de, te suni ruhū. Núu yucūn Abraham cácuu de, te suni ruhū.
  lif-NT2: खे़ङ्‌हाॽ हिब्रुसिबि? इङ्‌गाॽआङ् हिब्रुआरो॥ खे़ङ्‌हाॽ इस्राइलिसिबि? इङ्‌गाॽआङ्
    इस्राइलिआरो॥ खे़ङ्‌हाॽ अब्राहामरे़ कुमुॽइदाङ्‌सासिबि? इङ्‌गाॽआङ् अब्राहामरे़ कुमुॽइदाङ्‌साआरो॥
  xnj-xnj: Vandu vala va ku Ebulania? Na nene mewa. Wu, vene ndi Vaisilaeli? Na nene
    mewa. Wu, vene ndi vachiveleku va Ibulahimu? Na nene mewa.
  mmx-mmx: Kereva, nedi limixin me Ibru? Nenia bok pam kuren. Kereva, nedi limixin
    me Israel? Nenia bok pam kuren. Kereva, nedi livisik li at ne Abaram? Nenia bok
    pam kuren.
  cbr-NT: ¿Atúxëshi cara hebreo banan banacë uni 'ic? 'Ëxribi cana usaribi 'ain. ¿Atúxëshi
    cara Israelnën rëbúnqui 'ic? 'Ëxribi cana usaribi 'ain. ¿Atúxëshi cara Abrahamnën
    rëbúnqui 'ic? 'Ëxribi cana usaribi 'ain.
  tee-NT: Ju yu'unch ja hebreonin tajunita. Pus vachu' ju quit'in. Ju yu'unch ja israelitanin
    tajunita. Pus vachu' ju quit'in. Ju yu'unch ja mak'aniya ix'apapanatnich ju Abraham
    tajunita. Pus vachu' ju quit'in.
  eng-LSV: Are they Hebrews? I also! Are they Israelites? I also! Are they seed of
    Abraham? I also!
  cak-NT: Can q'uiy ri niqui'ij reje'; niqui'ij chi je hebreos, pero ri' man xe ta
    reje', ren chuka'. ¿Je israelitas reje'? Ren chuka'. ¿Je ru-familia can ri Abraham
    reje'? Ren chuka'.
  pah-NT: “Ore ko hebreusramo oroko,” ei g̃a onhimboheteavo. Jihi ko hebreuramo no,
    a'e ji nhinhimboheteavo. “Ore ko israelitasramo oroko,” ei g̃a. Jihi ko israelitaramo
    ako no, a'e ji. “Ore ko Abraãova'ea rakykwepoharamo oroko,” ei g̃a. Jihi ko Abraãova'ea
    rakykwepoharamo ako no, a'e ji.
  sja-NT: 'Ma seewa jarateepataarãpa mãgapata: “Táipata hebreo pedee pedeepata.” Mɨ
    jida auk''a. Ichiaba mãgapata: “Taita Ak''õre eperãarã; Israel pidaarã.” Mɨ jida
    auk''a. Mãgapata: “Taita Abrahamdeepa uchiadap''edaarã.” Mɨ jida auk''a.'
  xed-xed: Ka la Hebru hahəŋ, mantsa ya iʼi guli. Ka la Israʼila hahəŋ, mantsa ya
    iʼi guli. Ka zivra Abraham hahəŋ, mantsa ya iʼi guli.
  mks-NT: Ta tá cáha̱n lánda̱ na̱ ja̱n ña̱ cúú ná na̱ hebreo, mé a̱ nda̱a̱ da̱ hebreo
    cúú ri ye̱he̱ va. Ta tá cáha̱n lánda̱ na̱ ja̱n ña̱ cúú ná na̱ Israel, mé a̱ nda̱a̱
    da̱ Israel cúú ri ye̱he̱ va. Ta tá cáha̱n lánda̱ na̱ ja̱n ña̱ na̱quixi na chi̱chi
    Abraham, mé a̱ nda̱a̱ da̱ na̱quixi chi̱chi Abraham cúú ri ye̱he̱ va.
  gfk-S: A Hibru di? Iou bileng hobi. Di tano huntunana Israel? Iou bileng. Be a tubune
    Abraham di? Iou bileng.
  bmu-bmu: Yeŋön keu kewö jiba sileŋini memba öŋgömakze, “Nini Juda ambazip aka Hibru
    keu jimakzin.” Mewö jimakzemö, nia kun mewöyök akzal. “Israel ambazip akzin,”
    jimakzemö, nia kun mewöyök akzal. “Abrahamgö isi amböurupŋi akzin,” jimakzemö,
    nia kun mewöyök akzal.
  dgz-dgz: Menan mu, Iburu nagirewa wapiwa, ne den Iburu apanewa. Mu Isurero nagirewa
    wapiwa, ne mini den di. Mu Eibaraam isimurewa wapiwa, ne mini Eibaraam isimurewa
    di.
  eng-GNV: 'They are Hebrues, so am I: they are Israelites, so am I: they are the
    seede of Abraham, so am I:'
  zaa-NT: Tsí enne' hebreo ná cą. Pues ą'hua inte' nna ná huá' enne' de raza hebreo.
    Tsí ná cą enne' qui' nación Israel cá. Ą'hua inte'. Tsí ná cą descendiente qui'
    Abraham cá. Ą'hua inte' nna dá'tia huá' le' familia qui' bi.
  eng-WEBSTER: Are they Hebrews? so am I. Are they Israelites? so am I. Are they the
    offspring of Abraham? so am I.
  guh-guh: 'Bajarapamonae ayaijamatabëcuenevi nataeya itsa pacanavajunupaebabiaba,
    pacajumai tsabiabi paneyaiyataenexa: “Paxanë raja pajudíovinë,” pacajai tsabiabi.
    Xanë ata raja judíonënë. Itsiata bajarapacuenia apo pacajumaitsitsi pataneyaiyataenexamë.
    Bajarapamonae pacajumai tsabiabinua: “Paxanë raja Israelpijinë papemomoxinë,”
    pacajai tsabiabi. Xanë ata raja Israelpijinë pemomonë. Itsiata bajarapacuenia
    apo pacajumaitsitsi. Bajarapamonae pacajumai tsabiabinua: “Paxanë raja Abrahampijinë
    papemomoxinë,” pacajai tsabiabi. Xanë ata raja Abrahampijinë pemomonë. Itsiata
    bajarapacuenia apo pacajumaitsitsi.'
  bon-bon: Teepi jiicusi egä, “Cine Heberu biname gemi.” Yoo, cane cuta piiyepu. Teepi
    apu egä, “Cine Israela biname gemi.” Yoo, cane cuta piiyepu. Cuta teepi egä, “Cine
    Abrahamo me kaakesaare gemi.” Yoo, cane cuta piiyepu.
  nhw-BL: Inijuanti quiijtohuaj para hebreo tlacame, huan na nojquiya nihebreo. Quiijtohuaj
    para israelitame, nopa masehualme catli Toteco quintlapejpenijtoc, huan na nojquiya
    niisraelita. Inijuanti quiijtohuaj para iixhuihua Abraham, huan na nojquiya niiixhui.
  swh-ONEN: Je, wao ni Waebrania? Mimi pia ni Mwebrania. Je, wao ni Waisraeli? Mimi
    pia ni Mwisraeli. Je, wao ni wazao wa Abrahamu? Mimi pia ni mzao wa Abrahamu.
  wbi-wbi: asi! aveene vaYahudi? najune nili muYahudi kikola kya Abulahamu? najune
    nili kikola kya Abulahamu.
  bba-bba: Bɑ sɑ̃ɑ Yuubɑ? Mɛyɑ mɑɑ nɛn tii. Bɑ sɑ̃ɑ Isirelibɑ? Mɛyɑ mɑɑ nɛn tii. Bɑ
    sɑ̃ɑ Aburɑhɑmun bweseru? Mɛyɑ mɑɑ nɛn tii.
  eng-KJVCPB: Are they Hebrews? so am I. Are they Israelites? so am I. Are they the
    seed of Abraham? so am I.
  kgk-NT: “Xe rugwy re'ýi voi hebreu kwéry. Hebreu tee va'e voi ko xe” he'i ójehe
    upe Hesu remimondo ra'anga va'e kwéry pene mboa'e'ỹ uka hagwã rei xe-rehe. Xe
    katu hebreu tee ave xe. “Myamyrĩ Israel remiarirõ Nhandejáry rembiporavokwe voi
    ko xe” upéixa ave ha'e kwéry he'i ave ójehe. Upéixa ave xe. “Abraão amyrĩ xe ramoigwasu
    tee voi” he'i ave ójehe onhemomba'egwasu rei-vy. Xe ave, xe ramoigwasu tee Abraão
    amyrĩ ave xe.
  waj-waj: Iya ngiariiyara ta Eporai kuaivaa kiaunnayavee kiaannee? Mo neeta Eporai
    kuaivaa kiau vaidivai. Iya ngiariiyara ta Isarairaa vaidiyavee kiaannee? Mo neeta
    Isarairaa vaidivai. Iya ngiariiyara ta Aaparahaamaa oyaivakidiri diitaunnayavee
    kiaannee? Mo neeta Aaparahaamaa oyaivakinnaa vaidivai.
  cpy-cpy: Roorika rajahaa-wenta-waetaka iñaawaetziro iñaani Heber-paeni, eejatzira
    naaka. Roorika rajahaa-wenta-waetaka isheninkapaeni awaejatziteni Israel, eejatzira
    naaka. Roorika rajahaa-wenta-waetaka icharini-tetari awaejatziteni Abraham, eejatzira
    naaka.
  mpx-mpx: Age heliya Hibilu gamagaliliyau? He nau al ge. Age heliya Isileli gamagaliliyau?
    He nau al ge. Age heliya Abalahama tubutubunau? He nau al ge.
  wbp-wbp: Nyanungurlu kalu-nyanu nganta ngarrirni ‘Yipuru’. Ngajurlangurna Yipuruju.
    Ngarrirni kalu-nyanu nganta ‘Yijirali-pinki’. Ngulaju ngajurlangurna Yijirali-pinki.
    Nyanungurlu kalu-nyanu nganta ngarrirni Yipuruyamu-kurlanguju kurdukurdu. Ngulaju
    ngajurlangurna Yipuruyamu-kurlangu.
  luo-luo: Gipakore ni gin jo-Hibrania? An bende an ja-Hibrania. Gipakore ni gin jo-Israel?
    An bende an ja-Israel. Gipakore ni gin nyikwa Ibrahim? An bende an nyakwar Ibrahim.
  nhe-NT: Inijuanti quiijtohuaj para hebreo tlacame, huan na nojquiya nihebreo. Quiijtohuaj
    para israelitame, nopa tlacame tlen Toteco quintlapejpenijtoc, huan na nojquiya
    niisraelita. Inijuanti quiijtohuaj para iixhuihua Abraham, huan na nojquiya niiixhui.
  aii-aii: ܥܸܒ݂ܪ̈ܵܝܹܐ ܝܢܵܐ؟ ܐܘܼܦ ܐܵܢܵܐ ܥܸܒ݂ܪܵܝܵܐ ܝܘܸܢ. ܝܼܣܲܪ̈ܠܵܝܹܐ ܝܢܵܐ؟ ܐܘܼܦ ܐܵܢܵܐ
    ܝܼܣܲܪܠܵܝܵܐ ܝܘܸܢ. ܒܢܘܿܢܹ̈ܐ ܕܐܲܒ݂ܪܵܗܵܡ ܝܼܢܵܐ؟ ܐܘܼܦ ܐܵܢܵܐ.
  esk-NT: Iliŋich Hebrew-ŋuniqpat? Uvaŋaptuuq. Iliŋich Israel-aaġmiuŋuniqpat? Uvaŋaptuuq.
    Kiŋuviaġiniqpagich Abraham-ŋum? Uvaŋaptuuq.
  msb-msb: Mga Hebreo kuno sinda? Ako amo man! Mga taga-Israel kuno sinda? Amo man
    ako! Kaupod kuno sinda san lahi ni Abraham? Bisan ako amo man!
  cpa-NT: Lán¹² báh³ jní² dsa² hebreo ju³ná³ juúh² dsa² héi² hi² lán¹²dsa lah¹jøng².
    Lán¹²jni calah dsa² israel chi²júh² lah¹jøng² juúh²dsa hi² lán¹²dsa. Lán¹²jni
    calah tsø³jong¹³ hlai³ Abraham chi²júh² lah¹jøng² lán¹²dsa.
  dso-dso: ସେମନ୍‌ ଜଦି ଆମେ ଏବ୍‌ରି ବଁସର୍‌ ଲକ୍‌ ବଇଲେ, ମୁଇ ମିସା ତେଇର୍‌ଟାସେ, ଜଦି ଆମେ ଇସ୍‌ରାଏଲର୍‌
    ନାତିତିତି ବଇଲେ, ମୁଇ ମିସା ତେଇର୍‌ ଗଟେକ୍‌ । ଅବ୍‌ରାଆମ୍ ଆମର୍‌ ଆନିଦାଦି ବଇଲେ, ସେ ମର୍‌
    ମିସା ଆନିଦାଦି ।
  meu-meu: Idia na Heberu taudia a? Lau danu. ldia na Israel besena a? Lau danu. Idia
    na Abraham garana a? Lau danu.
  yva-NT: Kuruno nanawije ukangkamambe taune mansai ware onawamo vatano Yahudi nanawije.
    Weramu risyamo vatano Yahudi tavon! Muno ware onawamo usisa kawasaeyo Israel mansai.
    Weramu risyamo vatano Israel pi ri tavon! Muno ware onawamo mavaki Abraham apa
    susye rai. Weramu ri tavon!
  dgc-dgc: Mégpalalo side a Judeo side, a lahi side ni Israel, a apo-apo side ni Abraham.
    Pero konaék be sa.
  zpm-NT: ¿Teḻne riats zho rnee zho zha Israel nac zho? Yecxe naa waa zha Israel nac
    naa. ¿Teḻne rnee zho lo dii ne bzooblo Dios ga ziaad zho? Ye naa lo dii co ziaḻ
    naa. ¿Teḻne rnee zho Abraham nac xmeṉgol zho? Meṉ cocxe waa nac xmeṉgol naa.
  hix-NT: Onà wyaro kany me natxow hatà. Ekmàryewyana komo rwon yawon uro kany me
    natxow hatà. Uro xarha, Ekmàryewyana komo rwon yawon me wehxaha. Ehsayewyana ryhe
    uro, Khoryenkomo mryenonà rma, kany me natxow hatà. Uro xarha, Ehsayewyana me
    rma rha wehxaha. Akmaraw heno yohamàtho ryhe uro, kany me natxow hatà. Uro xarha,
    Akmaraw heno yohamàtho me rma rha wehxaha.
  sim-sim: Os lir Hibru ma, karem li mbanda nahi, an ngana. An Hibru ma indinga nira.
    Os lir Israelik fehe ma, karem li mbanda nahi, an ngana. An Israelik fehe ma nira.
    Os lir nirambara Abrahamhi, karem li mbanda nahi, an ngana. An Abrahamhi nira
    lar anira.
  npi-ULB: के तिनीहरू हिब्रूहरू हुन् ? म पनि हुँ । के तिनीहरू इस्राएली हुन् ? म पनि
    इस्राएली हुँ । के तिनीहरू अब्राहामका सन्तान हुन् ? म पनि हुँ ।
  cgc-cgc: Daw ipabugal danen iran na kaugalingen na danen an mga Hebreo daw mga linai
    Israel daw linai man Abraham, pwidi a man magpabugal ta ake na kaugalingen na
    iling a man tan na Hebreo, linai Israel daw linai man Abraham.
  tim-tim: Yâk, “Nen âmâ Yuda gâtŋe kotnenŋe siâ Hebraioâk tiŋ tiŋ dâm makmaen.” dâmai.
    Akto nâkai hainâk Hebraio yeŋgâlân gâtŋe. Akto yâk, “Nen âmâ Israegât hakulupŋe.”
    dâmai nâkai hainâk makman. Akto yâk, “Nen amâ Abrahamgât hakulupŋe manden.” dâmai
    nâkai hainâk manman.
  yor-yor: Heberu ni wọ́n bí? Bẹ́ẹ̀ ni èmi. Israẹli ni wọ́n bí? Bẹ́ẹ̀ ni èmi. Irú-ọmọ
    Abrahamu ní òun bí? Bẹ́ẹ̀ ni èmi.
  wos-wos: Wunde du di wa, “Nani Hibruna du nani.” Wungi wandaka wuni akwi Hibruna
    du wuni. Di angi wa, “Nani Israelna hémémbu nani re.” Wungi wandaka wuni akwi
    Israelna hémémbu wuni re. Di angi wa, “Nani Abrahamna mandéka nani.” Wungi wandaka
    wuni akwi Abrahamna mandéka wuni.
  emp-NTPO: Ãdjira hebreorãana a panʌa. ¿Mʌ̃ sid̶a ab̶ariẽ́ca? Ãdjira israelerãana
    a panʌa. ¿Mʌ̃ sid̶a ab̶ariẽ́ca? Ãdjira Abrahaʌ̃ warrarãana a panʌa. ¿Mʌ̃ sid̶a
    ab̶ariẽ́ca?
  eng-F35: Are they Hebrews? So am I. Are they Israelites? So am I. Are they descendants
    of Abraham? So am I.
  ind-ind: Mereka membanggakan diri sebagai orang Ibrani, bukan? Saya juga orang Ibrani!
    Mereka orang Israel? Saya juga orang Israel! Mereka keturunan Abraham? Saya juga!
  pes-OPCB: آیا به این فخر می‌کنند که عبرانی هستند؟ من نیز هستم! می‌گویند اسرائیلی
    و قوم برگزیدهٔ خدا هستند؟ مگر من نیستم؟! می‌گویند که از نسل ابراهیم هستند؟ من
    نیز هستم!
  mpt-mpt: Naka eli ili niniino omfufu bianiba baaniba Ni Hiblu tenobo gabibo nesa
    Hiblu tenobe. Eka i baaniba Ni Islel esa Eblaham esa i molobselobo gabibo nesa
    Islel esa Eblaham esa i molofeitobe. Inamin kesoa ibo fatnanibta baanibta Naka
    eli titilsabo Fole titil blimobo gabibe?
  ssx-ssx: Ikita꞉ Hibulu ya꞉ka꞉ta꞉pe kota꞉ I̱ make lataa. Ikita꞉ Isulai ya꞉ka꞉ta꞉pe
    kota꞉ I̱ make lataa. Ikita꞉ Eipoloha꞉ma꞉na꞉ tapake ya꞉ka꞉ta꞉pe kota꞉ I̱ make lataa.
  mkl-mkl: À jɛ inɛi Ebɛɛ ŋɑi? Bɛɛbɛ mɔi ɑmu tɑkɑm. À jɛ inɛi Izirɛli ŋɑi? Bɛɛbɛ mɔi
    ɑmu tɑkɑm. À jɛ tɔkui Aburɑhɑmui? Bɛɛbɛ mɔi ɑmu tɑkɑm.
  gaq-gaq: ମେଇଂ ମେଃମେଃନେ ଏବ୍ରୀ ବାସାଣ୍ଡ୍ରେ ? ନେଙ୍ଗ୍ ଡିଗ୍ ଏବ୍ରୀ ବାସାଣ୍ଡ୍ରେ । ମେଇଂ ମେଃନେ
    ଇଶ୍ରାଏଲ୍‌ନେ ରେମୁଆଁ ? ନେଙ୍ଗ୍ ଡିଗ୍ ଇଶ୍ରାଏଲ୍‌ନେ ରେମୁଆଁ । ମେଇଂ ମେଃମେଃନେ ଅବ୍ରାହାମ୍‌ନେ
    କୁଲ୍‌ବଂସ ? ନେଙ୍ଗ୍ ଡିଗ୍ ଅବ୍ରାହାମ୍‌ନେ କୁଲ୍‌ବଂସ ।
