  mya-JVB: ငါ မိုက်မဲ သောအပြစ်ကို သင်တို့သည် ခဏ သည်းခံ စေခြင်းငှာငါအလိုရှိ ၏။ ခဏသည်းခံ
    ကြပါလော့။
  kgf-kgf: Hakana qelaŋa dac imuac ewaginanéŋ naŋgé némma niŋkecʒu ʒéma niŋkumuzua.
    Ohecgina mezua, bisiqatéŋ waŋ néŋgic!
  awb-awb: Ínéga irarena ehwéhnsábé itega, Múguwahgu ehwéhne aintagéhe. Pehipi teiníboq
    kawerue írátíáhro.
  gdn-gdn: Nau karako notababa yonai maba mo suwagani ki nau nuwaneya wi nau eba tagararasinimuri
    ko wainasiniyoi.
  nko-NT: Mlɩnya klʋn, amlɩnu mɩ́ mimlála kpalobí ánfɩ asɩ! Kókoli, mlɩnya klʋn
    ha mɩ.
  bsn-NT: Tʉoĩamasibecʉre bajiro yʉ gotiroti ti ñaboajaquẽne, mʉa ajisere bojaja yʉ.
  pib-NT: Nalukmaklu gixa kashnantakyano ptsotsotaji mshinikanutu nixinri. Galikakni
    gkashnantakanno.
  wiv-wiv: E kuligu miu kata vatiau ka varaga pole longolongoa taza. Tabarae ni lolonimiu
    miu kata longoriau.
  reg-reg: Mbe enibheganilisha ati mwakanyigumilisishe anye ku bhumumu nawe kuchimali
    munyigumilishega anye.
  mlh-mlh: Nonji maŋne tomiri kamasi buŋo mendaine meŋ miku sakine ba ropebe ore eru
    so mane yobiŋganiŋ. Oi jibu noŋ so ŋadi nunimiŋ, oi manego.
  gof-ENT: ታ ጉ ኤያቴ ሂንቴ ሃዒካ ዳንዳዓና ጋዳ ቆፓይስ፤ ሃያና ዳንዳዒቴ።
  aau-aau: Mo ha hme lawk-lawk-ok har me hi, homkwe hane ipan kwa lon, seyr hane kwa
    kiy-wawk onuayk.
  tvk-tvk: Nasis xamim tengan mumaen nou nisep koai ixoni ngan xa lehit natalang vuteili.
    Io, mumaen nou li mu nipol ni.
  prf-NT: Pagpasensiyaanák moy ni sikán ay kona ten pággugaliyan ni hangal.
  auy-auy: Kesúma maimaé iyéꞌa káriꞌ-aaimo sendá ímba aambá fáísinkaiyaꞌa úwoi senó.
  tbg-tbg: Ne ti qaqi kaiqe te inaaraiqa tenta mahuta tiari. Ne ti qaqi kaiqe maa
    uvara tiari.
  hub-NT: Wii imantrauwa numamtuk chichaakaisha, wait aneasrum tsagkurturum aya iirsatarma.
    Wii enentaimtamua nuna pachisan chichastajai.
  hmo-hmo: Mani emui kara lauegu hereva kavakava sisina do umui kamonai. Mani lauegu
    hereva dekenai umui hesiku lasi, umui haheauka noho.
  big-big: Nogo kelirik inuwa mabilik kerewiya koyigeya ne lelewe ngago kai kuniweki.
    Kapura purikki nogo pilik kelagi ono purik ini ne pilik mizi purik yeik mabilikka
    yoluwili.
  gux-G: N miadi ke yin taa ki cabi nni, n gaadma po. Ama, i gbia n niima nni.
  cnl-NT: Rɨ²jmée²ra'³ u²³juee'³ dsɨɨ³² 'e³ la²³ rɨ²lʉn²³² ca³juɨ² júu² ŋoo'². Rɨ²jmée²ra'³
    co̱o̱³ mɨ²'áa² la'³.
  zar-NT: Rë́ʼëndaʼ guáʼ ilenliʼ nedaʼ tsanni ni guʼa didzaʼ lu yöl-laʼ bitiʼ bi nözi
    quiaʼ. Buliʼsáʼ ládxiʼliʼ quiaʼ.
  kde-kde: Bahi ikaniva saana mungupililile kadiki matangodi langu la chivelu! Chonde
    nìnnyuwanga mungupililile.
  ata-ata: Eni aloopala lexe ngingi ngamomomo sou ngamalalixo no anu vaikala kalakalavoi
    noxilo uasi. Ia ngingi ne a ngeꞌoxoꞌoxonu loxo ne mukalu.
  qvw-NT: ¡Icha ishcay quimsa luclu caynïta awantaycälimanquiman! ¡Aw-ari awantayalcämanquiñamá!
  nfa-nfa: 'Jaꞌa neo padhai lii sama sèmi dhèu goa. De miu nanene sèku! Lii jaꞌa sèmi
    neꞌe ka:'
  tnp-tnp: Iəkolkeikei məmə nəkotegəhan lak pəh iəkəni rəhak nəuvetɨn nalməliən kəm
    təmah. Mətəu pəhriən, nautol rəkɨs.
  urd-urd: क़ाश कि तुम मेरी थोड़ी सी बेवक़ूफ़ी की बर्दाश्त कर सकते; हाँ तुम मेरी बर्दाश्त
    करते तो हो।
  hot-hot: Yahanaŋ abô molo ma doŋtom nômô maliŋyaô vêmam.
  mqj-NT: Mapia ke sa'bara'koa' yolo annu la mantula' to maro salapa'. Tonganna, innang
    sisa'bara'mokoa' lako kaleku.
  rus-SYN: О, если бы вы несколько были снисходительны к моему неразумию! Но вы и
    снисходите ко мне.
  mbh-mbh: Tho sis ve aro somu wompot tel tho mo aro tho wat ri posililaling tie ako
    ranga ve tho risea sivengek nge lek omaing, aveto i ranga ve ako thomu o nongpol
    i lale.
  bdd-bdd: Cigu gwae bewa gide yauyaule yagwaegwae, ma hesi ꞌeguma waꞌalamaꞌiꞌita,
    ꞌigu nuwatuhu yahepwaila latuwe ꞌoimiya.
  cbt-NTPO: Noya nipatëhua', co ina marë' a'napita nocanacaso' ya'huërinhuë'. Nipirinhuë',
    pi'pian hua'yantërinso pochin nonchinquëma' natanco. No'tëquën yonquicamaso marë'
    sha'huitaranquëma'.
  srn-NT: Mi e winsi tak' un sa abi pasensi nanga mi te mi e du pikinso leki mi edesei
    no e wroko bun. Iya, un e du dati kba.
  cta-NT: Loꞌo juani tyuꞌu chaꞌ clyu tiꞌ jiꞌi̱ ma̱ loꞌo naꞌ, talo tyiquee ma̱ xi jnaꞌ,
    masi chaꞌ tonto ti naꞌ nchcuiꞌ tsa naꞌ chaꞌ jiꞌi̱ ycuiꞌ ca ti naꞌ.
  bqc-SIM: À ma fↄ̃ yↄↄ ń ma sↄũkɛyão, ãma álɛ kɛ kↄ̀.
  tcz-CHONGTHU: Mingol tobanga kaumna a jong nei hetthem diu kakineme. Henge, nangho
    tah in nei hethem un.
  mar-mar: माझी इच्छा आहे की, तुम्ही माझा थोडासा मूर्खपणा माझ्यासाठी सहन करावा. पण
    तो तुम्ही सहन करीतच आहात.
  snp-snp: Ena oiya ama ya ka maninigu minámami wete lamo yaidana oto ka kefo efema
    logiminamo ya linate moda kolinuwe, loti kolinawamo ya namo moda lalo kolinagolofa,
    ido moda koli minae, loto kolowe.
  isl-isl: Ég vona að þið umberið mig þótt ég haldi áfram að tala eins og heimskingi.
    Umberið mig og leyfið mér að segja það sem mér liggur á hjarta.
  spy-NT: Ābērē nto ōmuytoochoo ānkoo mbo yoo wuu nyēē kaaberberiitu. Nteenee ānkētē
    kule ōmiitē ōyēyē kuu nyooto mbo raat.
  xnn-xnn: Wada nan ibagak ay adiyak polos layden ay kanan tay kaneg adi kapaay ngem
    anosanyo koma.
  mwe-mwe: Na mbaya mwiipilililanje kashoko ga ungumba gwangu! Elo, mwiipilililanje.
  tte-tte: Nuwanuwagu tem wakalakisiye-yagau yagu edeedede nagamo ilaulau. Bwagana
    yagu walo kwabenalagili besiele toyauyaule ali edeedede, na iyamo wakalakisiye-yagili.
  tcs-tcs: Ai prapa no wande yupla po wail po mi, wail ai ya kip tok demkain siliwei,
    bat plizgar mata stap wea mi.
  hlt-THB: Ka qawnaak bet awh qeenkhaw ning ngaih pe thai kawm uk ti, tinawh ngaih-u
    nyng; qeenkhaw awm ning ngai hawh uhyk ti.
  soq-soq: Ne tauma gagalontedina apana insaisawa koakoa gagalolempaa rua wadina.
    Tane ideita nuala aiaisiwa asisuneanuna, mai etedabuaitana.
  qub-qub: Wichaypa-uraypa rimacuptëpis awantaycäramay-llapa. Wiyaycäramay ari.
  att-att: Á parè bì ta attamán naw nga ginnán yawe nga kagiak ku nikayu, mássiki
    nu magubobugà nga kun na tolay nga awán ta nonò na.
  bki-bki: P̃eli kamiu kubuluku iliano tealo napano nobivitauia ruei, kuber p̃eli
    nomil vovu, mia nojidom kuvila kenemiu jidomiano rive terebievi kija van kiniou,
    ana mia nala von never tealo lie bereio.
  bqp-bqp: À mɛna kũmao kũ ma yↄ̃nkↄkɛo fíti. Ama átɛn mɛna kↄ̀.
  mcp-mcp: Mə zə́ ná nywá lás nda mpúfú, bɨ ɔ jísɔ́w mə. Bə́lɛ́, jísɔ́wʉ́gá mə.
  hat-hat: Mwen ta renmen nou pèmèt mwen pran pòz moun fou m' pou yon ti moman. Enben,
    wi, pèmèt mwen fè sa.
  npl-NT: Chamo weletis nonkixikoskeh kanaj kech tlájtoli, kemi se tlakatl non yokuatlapolo,
    milák nonnechxikoah.
  bgg-bgg: Gu ne bi-ìe ba magunde, nathek ne gu shii nuii bo.
  eng-TCENT: If only you would bear with me for a bit in my foolishness! Yes, do bear
    with me!
  eng-BSB: I hope you will bear with a little of my foolishness, but you are already
    doing that.
  cpu-NT: Nokovi eekero pamavetatyeero okaratzi nosankinatzimiri jaka, onkantavetakya
    onkempitzimotyaami jantziri aparoni masontzi. Nokovi eekero piyaatatye piñaanayetero.
  san-ASM: যূযং মমাজ্ঞানতাং ক্ষণং যাৱৎ সোঢুম্ অৰ্হথ, অতঃ সা যুষ্মাভিঃ সহ্যতাং|
  tac-NT: Pe rekó e'káwagó ne'chí ye ra'íchali ruwichi ne, ta'mé 'we a'lá képá ye
    ra'íchali kaka napu ne ruimeli ju. Pe gunaruga ra'ichálime ju ye ra'íchali. Neka
    alarigá ra'ichámala napugiti 'emi alarigá ra'íchame kame, napurigá 'emi 'we a'lá
    'nátaga gepúmala ye ra'íchali.
  eng-WEBPB: I wish that you would bear with me in a little foolishness, but indeed
    you do bear with me.
  gfk-H: Iau nem bia muat na hok mon iau ing iau tatalen dahina hoira ba. Tutun, iau
    nem bia muat na gil hua, kanong hoing Kalou i ngalngaluan bat muat bia pa muat
    na gar ta tiga mesa ma senbia muat ira nuna sena mon, iau ngalngaluan bat mah
    muat hua. Iau ta tar bat muat wara nuna tiga tunatuna mon, ma ia ne Karisito at,
    waing enaga tar sei muat tana hoing tiga gamgamatien na lala na hahina.
  viv-viv: Siule tobohiyakweyao, yaku gakahikahi faꞋina iya kaliva kwavakwavaku tu
    au aiꞋadi wadaꞋatuvefaꞋileku. Tu taumadi ahe waꞋatuꞋatuvefaꞋileku.
  yao-yao: Ikaliji mbaya nkaambililile kanondi mu kuloŵela kwangu, ngummenda, mumbililile
    kanondi.
  tgp-tgp: Na opoia vara ha r̃omperavu mata makomo rani peresiau, ale a pa retireti
    sohena tamlohi rongorongo vono matea mo lo retireti, pani na levosahia vara varar̃uhu
    ka lo r̃omperavu isaku.
  auc-NT: Ñöwo botö adodeque önonque tedete baï yewæ̈mömo adinque mïnitö ee amïni
    ïninque botö waa tobaïmopa. Wadö ämo, Mïnitö ee ayömïni edæ botö önonque tedete
    baï do yewæ̈mömopa. Ïninque ïïmaï ante odömoncæte ante yewæ̈mömoï aedäni.
  kbc-NT: Jemaa me adinatiitiwatiwaji niɡ̶ina me jotaɡ̶atibece micataɡ̶a deɡ̶ee yetole.
    Jipokotaɡ̶awa madinatiitiwa natigide!
  bmh-bmh: Iz kar weun du sul ze ipal izal wanim ginam wag mabun awaranai. Ag iz utilebi,
    guzenabun iboin ta?
  ctu-BL: Yom mi la' ts'ita' cuchbeñon c t'an, anquese tonto yubil.
  meq-meq: Anəke na, zlum ŋgatay, na tsikiye me andza gər mavuwe. Ta deɗek zlumeŋ
    ŋgatay.
  noa-H: Mʌg mʌ hiek'abaadëm nau lököom dënjö pãach jʌ̃gaag k'aba k'ãijã hiek'abapʌ̈imjã
    pãrau warag sĩi mʌ hiek hũrk'iin hʌ̈u hak'am.
  alp-NT: Kwali betaya, meije au lulu tamata rebe esi isike ruaise leke au isike auku
    makerike kena Tuhane Eni makerike. Au rekwa be tamata iisike ruaije, mere noake
    mise mo. Po imi tahane lale loko saisa rebe namake au betekele, saka imi tahane
    lale loko saisa rebe au betekele pende.
  san-VEL: yuuya.m mamaaj naanataa.m k.sa.na.m yaavat so.dhum arhatha, ata.h saa yu.smaabhi.h
    sahyataa.m|
  kbq-kbq: Hagi nagra neginagi naneke huzahuanki akoheta mani'neta antahiho.
  kbh-kbh: Malaye ats̈e s̈mëntjëuánta, ats̈e básefta soyënga mo canÿe opá tojtsoyebuambnacá
    stsichámëntscuana, cach ats̈e stsenabotamná ora. Masque nts̈ámnaca s̈mochtsëuánta.
  ron-LSB: Aș vrea să mă îndurați cu puțină nebunie, dar, într-adevăr, mă îndurați.
  pon-pon: I mauki, komail en mueid on ia kijin pweipwei, iei ta komail pan mueid
    on ia.
  nhe-BL: Nijnequi xinechijiyohuica se tlalochtli huan xinechcahuilica ma nimohueyimati
    se quentzi queja se tlen huihuitic.
  sps-sps: Nyo komainy maromi ma anaanos faamo vanyo to te farong pis naa ronyon vegiau
    tsonyo faarei non vegiau fapeepiou tsonyo.
  wnc-wnc: Siwan ginda na nandutewa nata wamu gutonga kundusimu natdetdetna wena apata
    yanggak binga yanangge nataat. Ngan. Nata wamu wa binga yawitde ginda na atnandutenong.
  bus-bus: À mɛnamao kↄ̃n ma yↄ̃nkↄkɛɛo féte. Mↄde ée mɛnaa kↄ̀.
  gub-BL: Aze he'o ma'e ài aze'eg ihe nehe, pepuka zo herehe nehe. Tuwe rihi.
  imo-imo: Ungu nio wali enoni konopu naa lepo nio konopu lekolio nalo pilko moromele.
    Na tiye naa kolko we pilengei konopu lteo.
  boj-boj: Niŋgi e odbibqa e olo nanari anjam kiñala merŋgwai. Niŋgi e odbqa kereamqa
    e odbiy.
  eng-DRA: 'Would to God you could bear with some little of my folly: but do bear
    with me.'
  knf-knf: Ni nji ŋŋali nawutën ndo ŋyila ntiinku! Aa, namiiraan!
  san-KHM: យូយំ មមាជ្ញានតាំ ក្ឞណំ យាវត៑ សោឍុម៑ អហ៌ថ, អតះ សា យុឞ្មាភិះ សហ្យតាំ។
  arn-NT: ¡Ayülefun may tamün allkütuñmamuafiel tunte wedwedkülelu trokiniemuan rume!
    Eymün am dew allkütukelu chem wewedkan dungu rume, feymew feypiwayiñ tamün allkütuñmamuafiel
    kay ta iñche.
  zas-NT: Yan, ¡Xi nix taandi naj con tioꞌp choon ree da xgab tontan! Per naj rni
    lojdi gol gudaan naj.
  ken-NT: Nchí nɨkmʉɛt bɛ mǎnkɛpntɨ nɛ mɛ ndu nchí rɛm kɛpɨ mbɔ ɛchɨŋtɨ́mu. Kɛ́p
    ká ntɨ nɛ mɛ.
