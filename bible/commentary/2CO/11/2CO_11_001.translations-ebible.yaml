verse: 2CO.011.001
translations:
  kpx-kpx: La hilokage nahi nahie ebika tabagevemale keu vaveve toela. Isito dana
    aike di vaveve loui di ebika ebagemaveve hoto louge lainaho ke evisi kabebihavolive.
    Kosealemo lahehoike di ke louma.
  okv-H: Eto siro sapura ari embo na keko ke isapa aisona amo ungo ingovote? Eto na
    ere kogona amo ungo ke ano ingesova, avo ere kogona.
  tbo-tbo: Hilaki ota wele memi po baha buubuuwa kikina ata dewaya. Tinani ma ona
    palihaleu po a dewaya.
  mal-C: എന്റെ വാക്കുകൾ ഭോഷത്തമായി നിങ്ങൾക്കു തോന്നുന്നെങ്കിൽ അൽപ്പംകൂടി സഹിക്കുമെന്നു
    ഞാൻ പ്രതീക്ഷിക്കുന്നു; ഇപ്പോൾത്തന്നെ നിങ്ങൾ സഹിക്കുന്നുണ്ടല്ലോ.
  grc-SR: Ὄφελον ἀνείχεσθέ μου μικρὸν ⸂τῇ ἀφροσύνῃ·⸃ ἀλλὰ καὶ ἀνέχεσθέ μου.
  bgc-bgc: थम उन माणसां की सह ल्यो सों जो अपणी खुद की बड़ाई करते रहवै सै, इस करकै
    मै सोच्चु सूं, के थम मेरी भी सह ल्योगे जै मै थोड़ा सां बेकुफां के जिसा बरताव करुँ,
    हाँ, मेरी सह भी ल्यो सो।
  khz-khz: Au geku ririwa kwapuna, au geku kila kawakawara reketa pogoro kamonagira
    vou e pogoro gapi-ragera. Gemi kala iogapi-rageku.
  deu-TKW: Möchtet ihr nur ein klein wenig Narrheit von mir aushalten; ja haltet mich
    nur aus.
  zsr-NT: Rëꞌndaꞌ guaꞌ glenliꞌ nedaꞌ tsal ni guꞌa didzaꞌ lu yöl‑laꞌ cunözi quiaꞌ.
    Gul‑záꞌ ládxiꞌliꞌ quiaꞌ.
  lin-lin: 'Bandeko, nabondeli bino : boyikela nanu oyo emonani lokola bozoba na ngai
    mpiko ! Iyo, boyikela ngai mpiko.'
  hns-NT: Tjaahe toelog sotjat hoihe kie hamaar moer na thiek hai, tabbo toelog hamaar
    paagalpan sahiehe.
  noa-E: Mʉg mʉ iekhabaadëm nau lököom dënjö pãach jʉ̈gaag khaba khãijã iekhabapʉ̈imjã
    pãrau warag sĩi mʉ iek ũrkhiin ʉ̈u akham.
  eng-EMTV: Oh, that you would bear with me a little in my foolishness; but indeed
    you do bear with me.
  mib-NT: Cone cáhnu ni rō jijnáhan ró jeē cahán rī jecu jnūhun modo nájnūhun cácahān
    ñayuu canéé. Núu súcuan te cáhnu coo ni rō víī.
  lif-NT2: इङ्‌गाॽ इजे़ःत्‍छिक् अदङ् चोःक्‍कासाङ् याप्‍मि के़धःत्तिॽ फाॽआङ् निङ्‌साङ्
    चोगुङ्‌लो॥ खिनिॽ आधरे़म्‍मे़ॽओ॥
  xnj-xnj: Mbanga ngamkangamili padebe, hati ngati nene namuyimu! Ena mkangamala padebe.
  mmx-mmx: A vara aleng i do mina xip tooro ia at na lodoxoma rangtangku rak. A sing
    nimi do mina xip tooro ia ren.
  cbr-NT: Sinánñuma uni 'icësai 'ëx rabiti banaiabi mitsun 'ën bana cuati cana cuëënin.
    Usai banaiabi 'ën bana cuatibi camina 'icanin.
  tee-NT: Icc'atsai ni va lhitonto ni va aclhilak'ayachokocalh qui'akstu. Para ixlaquilhtu
    slivasalh iclacasq'uin ni aquilak'asmatniuch lacats'unin acsni aclak'ayachokocana'
    qui'akstu.
  eng-LSV: 'O that you were bearing with me a little of the folly, but you also bear
    with me:'
  cak-NT: Y más que c'o juba' tzij ri xquienbij chiwe, anche'l rutzij jun ch'u'j;
    xe ninc'utuj chiwe chi quinicoch'o'. Roma xa jari' nurayij ri wánima chi nink'alajij
    chiwe.
  pah-NT: 'A''e ji pe me kiro: Na ji etehei pe me. A''ereki ji tanhimbohete tehe.
    Ite''varuhu ahe nhimboheterame. Emo ji rendu tehe ti.'
  sja-NT: Ɨ̃rá mɨa k'inia bɨ parãpa choodamerã mɨ k'ĩsia k'awa-ee pɨk'a pedee bɨ misa.
    Mɨ chupɨria k'awáatɨ. Mamĩda mãgá pedeei naaweda, mɨa nãga jara k'inia bɨ.
  xed-xed: Ka ksa kuni ta ŋuɗuf nda iʼi, wana yu dzaʼa gwaɗa ka rghargha. Manda va
    tsaya ná, ka ksa kuni ta ŋuɗuf.
  mks-NT: Xíca̱ ta̱hví i̱ nu̱ ndo̱ ña̱ ná a̱ quéhe ndó cuéntá sa̱há ña̱ cája i̱ tá
    ná caja i̱ tátu̱hun in ta̱a ta̱chi̱. Caja ndó ña̱ma̱ni̱ xi̱hín i̱.
  gfk-S: Iou sip be mu na hook mon iou ing iou tatalen dahine hoke ra ba. Tutuno,
    iou sip be mu na gil hobi, kinong hoke God i ngalngaluan bat mu be pa mu nale
    gar ta tike mes ma sene be mu ira nuno sene iat mon, iou ngalngaluan bat bileng
    mu hobi. Iou te ter bat mu ura nuno tike tunana mon, ma aie ne Krais iat, waing
    nige ter leise mu tana hoke tike gamgamatien na laala na haine.
  bmu-bmu: Nöŋön borom kun uruqahö keu qakŋe silememe aki miaŋgöra mönö kude möt lömbörime.
    Mi töndup ni kude andö nuŋguze, mötzal.
  dgz-dgz: Ne inak otu da ta bambamasepena, ap ya anu go imuya bibiga gapan anu nimanegen.
    Kaiwan nenan anun.
  eng-GNV: Woulde to God, yee coulde suffer a litle my foolishnes, and in deede, ye
    suffer me.
  zaa-NT: Quisiera qui'ni guchia tí' le ca titsa' quia' annana, màsqui'ba ná cą bata'
    para lebi'į.
  eng-WEBSTER: 'I earnestly wish ye could bear with me a little in my folly: and indeed
    bear with me.'
  guh-guh: Natsiquejemalivaisi pecuaicuaijainë, xua exana, pijacuata banavajunupaeba
    itsamonaejavabelia. Bajara pijinia pacuenia xanë ata, xua exanajë, tajacuata pacanavajunupaebijitsiatsi.
    Bajarapacuenia tajacuata pacanavajunupaebi ata tsanetsi, itsiata jitsipajë xaniavaetsia
    ajamatabëcuenesaëya patanenamuxunaevetsinexamë.
  bon-bon: Cane singi gäne weene ire taatu acitame cane matikäli buduma mene iicemame.
    Yoo ngenä popi, weene ire taatu nacitiniye cane buduma mene iicemame.
  nhw-BL: Nijnequi techijiyohuica na se tlatoctzi huan techcahuilica ma nimohueyimatis
    se quentzi quen se catli huihuitic.
  swh-ONEN: Laiti mngenivumilia kidogo katika upumbavu wangu! Naam, nivumilieni kidogo.
  wbi-wbi: poope nambe nijova hwene nilin'jasu nisuuma mhumhulikisie, looli muvwa
    kyang'haani, muli nu lugudo nuune.
  bba-bba: Nɑ kĩ i kɑ mɑn tɛmɑnɑ nɛn wiirɑru sɔɔ fiiko. Geemɑ, i kɑ mɑn tɛmɑnɛ.
  eng-KJVCPB: 'Would to God you could bear with me a little in my folly: and indeed
    bear with me.'
  kgk-NT: Itavy va'e-rami voi para'e aiko peẽ-my anhemonhe'ẽ eterei-gwi. Ndapotoryvaséi
    jepe aipota peikwaa porãve xe reko-rehe.
  waj-waj: Na kiisama yaata duunaano kua tirayaama tinai rikiada sa ni reeroo reemmoo
    tiraida teeda rikiadaata tirooma variatee. Tirooma varida ni kuaivaa rikiaatee.
  cpy-cpy: Nokoyi pamawetero okaatzi nojankinatzimiri jaka, okantawitakyaa okimitzi-motemi
    rantziri apaani majontzishiretatsiri. Nokoyi eekiro piyaatatyee piñaana-yitero.
  mpx-mpx: Nuwau binimala nuku palahikan ga, bwagana no baaba nuku hago ni ola tosigasiga
    wali baaba. He no ginol nuku palahikan ga!
  wbp-wbp: Ngari karna-nyarra wita ngari wangkami nyurrurla warungka-piya. Kutujulu
    purda-nyangka wurra-maninja-wangurlu!
  luo-luo: Ageno ni ubiro bedo mangʼwon koda nikech adwaro wuoyo mofuwo matin, ma
    bende usebedo ka utimo.
  nhe-NT: Nijnequi xinechijiyohuica se tlalochtli huan xinechcahuilica ma nimohueyimati
    se quentzi queja se tlen huihuitic.
  aii-aii: ܒܗܹܒ݂ܝܼ ܝܘܸܢ ܒܸܬ ܩܲܒܠܝܼܬܘܿܢ ܡܸܢܝܼ ܚܲܕܟ̰ܵܐ ܣܲܟ݂ܠܘܼܬܵ‌ܐ، ܗܹܐ، ܩܘܼܒܠܘܼܗ̇ ܝܬܘܿܢ.
  esk-NT: Uvvatuq Agaayyutikun anuqsrutiuraallaksitŋa kinnaŋaaqtuatun itkaluaġniġuma.
    Anuqsrutillaŋniapiaqsitŋa!
  msb-msb: Mapasensya man kuntani niyo ako kun bagaʼn buang ako kun minsan. Tabi man
    pasensyaha niyo ako!
  cpa-NT: Juanh¹² jmóh³ hniah¹² hoh¹² ja³lø³liugh³jni hniah¹² ju³lah jan² dsa² tsa¹chian²
    dsǿa¹². Juanh¹² jmóh³ hniah¹² hoh¹² ja³cog²jni.
  dso-dso: ଜଦି ମୁଇ ବକୁଆ ଲକର୍‌ପାରା କାତା କଇଲେ ମିସା ତମେ ସେଟା ସୁନି ଚିମ୍‌ରା ଅଇରୁଆ ।
  meu-meu: Lau na uramu egu kavakava sina ba haheaukalaia. Mani emui kara ba haheauka
    henigu.
  yva-NT: Sya arakove, syare wasatawandi jirati risya syo taune inaura so rai. Abo!
    Vemo wapare syo inaura mamo maisyare vatano pantatukambe payao wemai nora! Yara
    syare wasatawandi rinai.
  dgc-dgc: Nadid, pagpasensiyaanék moy, éng ipagpalalo ko i kapangyarian ko.
  zpm-NT: Laa naa rnab lo to, ¡goḻxecw yquiaadiag to miṉe gne naa nu, niicle teḻ no
    miṉe rzac to rquiind!
  hix-NT: Owyanye roskarymanàrà rma, ohxe enytxatxoko. Tàywenyekeno wyaro koskarymen
    hana. Àsok tawro hana, thenyehra ohxe ryehtxoho yokarymanàr ke hamà. Tàywenyekeno
    wyaro roskarymantoko rma, uro enytxatxoko rma.
  sim-sim: Am ji halashinak a yerkujinda mashi lal a sawenak misikundaj?
  npi-ULB: मेरा केही मूर्खताहरू तिमीहरूले सहिदिए हुन्थ्यो भन्‍ने मेरो इच्छा छ । तर
    वास्तवमा तिमीहरूले सहिरहेका पनि छौ !
  cgc-cgc: Daw maimo, batunon nyo nang sunod na ambal ko ki kyo na paryo padayaw ko
    ake na kaugalingen. Nlaman ko na daw padayaw ko ake na kaugalingen, paryo kabuangan
    nang. Piro, magpadayon a man gyapon ta pagdayaw aged batunon nyo ake i na laygay
    ki kyo.
  tim-tim: O galalupne, luâk yeŋgâlai togom kotyeŋe mem agatmai are yeŋgât makyeŋgiwe.
    Yâkŋe nâŋgât kotne mem ge katmai aregât nunaet keine makyeŋgire yeŋe nâŋgâm yâk
    yeŋgât keiyeŋe nâŋgâmbiâ yânŋe akbiâp. Dâ keine maktere nâŋgâ yâkgât sinduk akmap
    dâwai amâ hanâk makbe.
  yor-yor: Mo rò wí pé ẹ ó faradà díẹ̀ nínú ìwà òmùgọ̀ mi ṣùgbọ́n bẹ́ẹ̀ ni, mo fẹ́
    kí ẹ gbà mí láàyè.
  wos-wos: Hundi nawulak akwi wanjoka wuni mawuli ye. Wawut guni xékétanguni. Wuni
    wangété du maki hundi wawut, guni xékétanguni. Wungi wuni mawuli ye.
  emp-NTPO: Mʌ̃ra crĩcha neẽ́ b̶ʌ quĩrãca bed̶ea b̶ʌmĩna quĩrĩã b̶ʌa bãrãba droad̶ida.
    Mʌ̃ djuburia mʌ̃a jara b̶ʌra ũrĩnadua.
  eng-F35: I could wish that you would put up with a little of my foolishness, but
    indeed you already are.
  ind-ind: Wah, Saudara-saudari, begitu lama kalian sudah bersabar membaca surat yang
    panjang ini! Kalau ada di antara kalian yang merasa nasihat saya kurang bijaksana,
    saya minta maaf, karena sekarang saya mau menambahkan sesuatu yang memang benar-benar
    kurang bijak!
  pes-OPCB: امیدوارم با این سخنان جاهلانه، شما را خسته نکرده باشم. خواهش می‌کنم تحمل
    کنید و بگذارید هر چه در دل دارم بگویم.
  mpt-mpt: Ne weng mako ibo baabenamabibe, ibo funaniba Fole weng misiam obebo ge
    fumbib mole ibo ne weng olo oyemio mo tolobo genimibe, besa wentenebibte!
  ssx-ssx: Ikana꞉ma꞉ I̱ta꞉ hosiki hone wopu na wiki hake nono pimanu lono a̱i̱ na
    kiake waleke siki kipe laa honke alome.
  mkl-mkl: Oo, ǹ bi i temuɑòm ŋɑ bii ǹ fɔ ide keeke iyi kù nɛ yɑɑse. Ntɔ ntɔ, i
    temuɑòm ŋɑ.
  gaq-gaq: ନେଙ୍ଗ୍ ଚାଏଁଣ୍ତିଂକେ ମେଃଡିଗ୍‌ ବିସୟ୍‌ନ୍ନିଆ ଇତୁଡ଼ା ମୁର୍କ ଡିଙ୍ଗ୍‌ଲା ଡିଗ୍ ପେଇଂ
    ଆନେଙ୍ଗ୍ ସମ୍ବାଲେ ପେଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Ta guutha eeyatethaa hintte ha77ika dandda7ana gada qoppays; hayyana dandda7ite.
  unx-unx: ଆଇଁୟାଃ ସାନାଙ୍ଗ୍‌ ଯେ, ଜେତା ବିଷାଏରେ କାଟିଃଲେକା ଡଣ୍ଡ ହବାଅଃରେୟ ଆପେ ଆଇଙ୍ଗ୍‌କେ
    ସାହାତିଙ୍ଗ୍‌ପେ ।
  gah-gah: Gakó lagasó makó lo nolukumugoma negi gakó lokave liki goselé lekepelemino.
    Hanuva legesó iki gililo.
  lcm-lcm: Napo buk ta mi lomon suai anig using naka mengen tapai val igenen nio.
    Au kanat, milapo lomon suai anig?
  aer-aer: Ayenge awerrirretyeke ahele-irretye-kwenye nhenge ayenge arrekantherre
    angkerlenge tyerrtye arerte-arerte-arteke-arle.
  qvc-NT: '[Nuta: Pablu Dyuspa apustulnin kashpapismi, mana munarqanchu alabakayta.
    Lukismi chay apustul tukuqkunaqa alabakashpa, nirqanllapa: “Pabluqam mana Dyuspa
    lijitimu apustulninchu”, nishpa. Chaymi kay partita iskibrirqan.] Kananqam ancha
    rrugaykillapa, chay tuntu apustul tukuqkunashina alabakaptiy, qamkuna agwantawanayki.'
  tgl-ULB: Ninanais ko na pagtiyagaan ninyo ako sa ilan sa aking kamangmangan. Ngunit
    ako nga ay inyong pinagtitiyagaan!
  cbs-NT: Jaska janchai en patapamisdan, tenetan man ea ninkatidumenkain. Jaskakidi
    en matu yuiai ea ninkakanwen.
  xtm-NTPP: Naka va'a ko kuu nuna jin kanda ni ndaka ja ká'an káchi sa nuu ni a, visi
    ka jani ini ñayii ma ja kuneé sa. ¡Saa vi, nuna jin kanda ni ja ká'an sa a chi
    ja va'a maa ni jin ko kuu!
  nnq-nnq: Nhyobale kabi nhwimbalilinge kachoko, ati ikabi ne natokamau kachoko! Elo,
    nhwimbalilange kachoko.
  bao-NT: Ĩi mecʉ̃gʉre biro mʉjare yʉ ca ĩirijere nʉcãña. Ʉ̃gjá. Nʉcãcãña petopʉra.
  san-ORI: ଯୂଯଂ ମମାଜ୍ଞାନତାଂ କ୍ଷଣଂ ଯାୱତ୍ ସୋଢୁମ୍ ଅର୍ହଥ, ଅତଃ ସା ଯୁଷ୍ମାଭିଃ ସହ୍ୟତାଂ|
  huv-NT: Malüy meiündan wüx leaw sanapiüng, cos sanasaj icon quiriw atnej andeac
    nop chach. Netam meiündan, nde mejcüyiün.
  otn-NT: A nu̱gui̱, nu̱na̱ ra̱ hya̱ dí̱ nne ga̱ mma̱, dí̱ nne xindí̱ nne ngue ga̱
    xi'a̱hʉ. Pɛ da̱mi̱ sɛti te ra̱ hya̱ ga̱ xi'a̱hʉ.
  nop-nop: Notneye, nu na’walaŋ mede kauleŋ kabe-muniniŋ hanimbit. Ale kedembe fiit
    nadineŋ.
  obo-NT: Muopa no konna kow od ko-obbod nod pominog koddi ahad nopoomdom dow no iddos
    mgo kodpobporoong ku, iling tod ko-ongoo a. Na od buyuwon ku koniyu, no ti-is
    kow koddi.
  cak-ENT: Stape' (Aunque) yin q'uiy tzij ri nyenbij chive, tzij ri xa ye nucun, man
    nucun tüj ri nye'el pa nuchi', ninc'utuj c'a favor chive rix que quinicoch'o'
    ba'. Roma xa jari' ri rurayibül ri vánima que nink'alajrisaj chive.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤀᤡᤈᤧ᤺ᤳᤇᤡᤰ ᤀᤍᤱ ᤆᤥ᤺ᤰᤁᤠᤛᤠᤱ ᤕᤠᤵᤔᤡ ᤁᤧᤎ᤺ᤳᤋᤡ᤹ ᤑᤠ᤹ᤀᤠᤱ ᤏᤡᤱᤛᤠᤱ ᤆᤥᤃᤢᤱᤗᤥ॥ ᤂᤡᤏᤡ᤹
    ᤀᤠᤎᤖᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: Cune cáhnú inī ndá nú de ná cáhān ni jacū tūhun modo tá cáhān nchivī naā.
    Túsaá de cáhnú coo inī ndá nú viī.
  san-TIB: ཡཱུཡཾ མམཱཛྙཱནཏཱཾ ཀྵཎཾ ཡཱཝཏ྄ སོཌྷུམ྄ ཨརྷཐ, ཨཏཿ སཱ ཡུཥྨཱབྷིཿ སཧྱཏཱཾ།
  qve-NT: Noqa Pablon qankunata valekuykichis, qankunaqa pacienciawanyá soportaykuwaychis,
    loco hina rimaqtiypas.
  pao-NT: Mu sakwa e nakapunne gi haa'nokosoo nusoo-nawitu mu tuukwe.
  cbu-NT: Mazinangantsa; nuwaanaatsi kamankuri, tputs mangsharit tamapari ashiru tsiyatchima.
    Ashiritaa, nuwaanaatsi kamanchintspa.
  usa-usa: ánibo íbêqa áráwáá umá yaímma-wataama ítáaro. yaímma óq-wayukama téta “min-áímmá
    neginaagí-aine” tínoe.
  soy-soy: Hói pinɛ́kɔ́! Ani n kɑhɑri ɑní nɛ nɛ́ kóm, ḿpɑ́ nɛn n wɑi yɑrɛ isɔhɔ
    kɑm tóri. Ani nɛ nɛ́ n kɑhɑri.
  hui-hui: I̱na lulu bi ale emene lole manda bidogo loliya henge ngiaore bidaba larogoni.
  amf-amf: Isa likkon malgimmakkonam yenin darshoadettsi ida zage; gon ina darshee.
  quc-NNT: ¡Kwaj ta ne in chi kinikuy na jub'iq', pune b'a' je' kinch'awik jas jun
