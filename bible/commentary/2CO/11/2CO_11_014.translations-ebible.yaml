    petlani.
  asm-FB: এই কথা আচৰিত নহয়, কিয়নো চয়তানে নিজেও দীপ্তিময় দূতৰ বেশ ধৰে।
  okv-okv: Eto na enana ta ari avo kito jeneki honeki mane aisona te enana ta ari
