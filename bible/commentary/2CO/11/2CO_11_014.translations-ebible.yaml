  kmh-kmh: '@see-verse:2CO.011.013'
  ukr-ONPU: Та це й не дивно, адже сам сатана приймає вигляд ангела світла.
  emi-emi: Karika ita rooroo tani soghiaa poli Satana egheelei tee vara mene ensolo
