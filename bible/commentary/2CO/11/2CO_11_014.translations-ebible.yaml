    bwiinn.
  gux-gux: Laa tie bonludi kaala kelima Sutani o yaa ba moko yen kpali ke o tie mi
    yenma Maleki.
  kos-kos: Ma inge tia mwe lut nu sesr! Finne Satan sifacna, el ku pac in ekulla lumahl
