  mxt-NT: Ta ihya ñima cha iyo cuñí yo cuví. Vatyi cuihna cuví nasaha ra chi ra tari
    noo ángel cha xiño tuví chihin cha ndichin Nyoo.
  tzo-NT: Mu me xch'ay avo'ntonic yu'un ti hech tspasique. Stalel hech tspasic yu'un
