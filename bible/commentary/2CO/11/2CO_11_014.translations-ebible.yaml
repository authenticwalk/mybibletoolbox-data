  san-KHM: តច្ចាឝ្ចយ៌្យំ នហិ; យតះ ស្វយំ ឝយតានបិ តេជស្វិទូតស្យ វេឝំ ធារយតិ,
  arn-NT: Fey tüfa ta afmafal-lay tati, weküfü ka femngechi pewfaluwkey Ngünechen
