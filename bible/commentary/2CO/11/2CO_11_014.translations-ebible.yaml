verse: 2CO.011.014
translations:
  kpx-kpx: Keau katelahage lainaho elegevei vikolahalive. Kosealemo Seteneu ata lobogevei
    au ebika ekovehai anelu nahate holige ataeabuna elehai loui kosea, “Otogoe anelu.”
  okv-H: eto na enana ta ari avo kito jeneki honeki mane aisona te enana ta ari amo
    Satan na Anera usasa te ke ijie isa eaguja.
  tbo-tbo: Ma ega ona gohogoholimi babana Tomodulele galenana moinana i gowadi ma
    i dewa meya po mei yayata a tu winoyanoya.
  mal-C: ഇതിൽ ആശ്ചര്യപ്പെടാനെന്തിരിക്കുന്നു; സാത്താൻതന്നെയും പ്രകാശദൂതന്റെ വേഷം ധരിക്കുന്നല്ലോ!
  grc-SR: Καὶ οὐ ⸂θαυμαστόν·⸃ αὐτὸς γὰρ ὁ Σατανᾶς μετασχηματίζεται εἰς ἄγγελον φωτός.
  bgc-bgc: या किमे अचम्भे की बात कोनी क्यूँके शैतान खुद भी ज्योतिर्मय सुर्गदूत का
    रूप धारण करै सै।
  khz-khz: Ne kalana au ati evega-kalikuna, kwalana Satani matotauna maki kolemana
    evega-irauana, noowane Palagu na maeka aneruna vetaina ekalana, ne taunilimalima
    eoparana.
  deu-TKW: Und das ist kein Wunder. Denn der Satan selbst nimmt die Maske eines Engels
    des Lichtes an.
  zsr-NT: Cutu ral‑laꞌ ubániruꞌ ca tunëꞌ bönniꞌ naꞌ. Lëzcaꞌ Satanáscz, tuꞌ xöhuiꞌ,
    ruluíꞌ cuini ca gbaz laꞌy queëꞌ Dios, rdëꞌ lu yeníꞌ.
  lin-lin: Ezali likambo ya kokamwa te, pamba te Satana mpe amikomisaka lokola anjelu
    ya pole.
  hns-NT: Ie atjambho ke baat na hai. Saitaan to kabhie kabhie Parmeswar ke ek tjamkat
    waala parie ghat kare hai.
  noa-E: Chadcha ich dösãt chaarjã Ẽwandam chog khĩir thegwia jãg nʉrraajeewai, chi
    wounaanjã jãg wënʉrrʉm oowai maach dauderraa aju khaba nʉm.
  eng-EMTV: And no wonder! For Satan himself transforms himself into an angel of light.
  mib-NT: Te tu náā ni yō jíto yó jéē casáha de súcuan, chi je jíní yō jeē suni Satanás
    násama máá te stáhú jéē sáha máá nájnūhun ɨɨn ndajéhé Yaā Dios jeē jíca jíín luz
    yā.
  lif-NT2: माफे़न्‍साम्‍मिन्‍नाङ् ओःत्तिःल्‍ले़न् माङ्‌लाइङ्‌बा ले़ङ्‌सिङ्‌लो, खे़ल्‍ले़
    चोगुल्‍ले़ निङ्‌वाॽ के़माबा पाःन् थेआङ् होःप्‍लो॥
  xnj-xnj: Lijambu la kukangasa lepi, muni hati Setani mwene akujikita kuvya mtumu
    wa kunani wa lumuli!
  mmx-mmx: Nia axo rakdu bok, mila ne Satan ik lok poovo box i ngan laangelo at laxasep.
  cbr-NT: Usaquin uni parania isíbi camina ratúcantima 'ain. Ñunshin 'atimanën 'apu,
    Satanás, anribi ca aín bana isa Diosan banasaribi 'icë quixun sinánmisa tanquin
    uni parania.
  tee-NT: Para jantu alhamak'aninint'it ni alin ju lapanacni ju chunch talai. Pus
    mas yuchi ju lhacaticuru talacasui tachi ju ix'anquilh Dios ju t'ajun laca'atuncunu'.
  eng-LSV: and no wonder—for even Satan transforms himself into a messenger of light;
  cak-NT: Y ri niqui'en reje' man c'aja' ta cami quiri' nibanataj, roma can quiri-wi
    nu'on ri Satanás; raja' nu'on anche'l can jun ángel richi sakil y xa man quiri'
    ta.
  pah-NT: Nianhimomby'ai nhande a'ea rehe. Satanás'ga vehevi oa'ãa'ã hete Tupana'gapyrive'g̃a
    yvagipeve'g̃a g̃wendy'jandy'javamo ako tuhẽ ji Tupana'gapyriva'ero jipyryvamo
    javo o'mbero. Nahã ga rekoi nhande moandyandyipota nhande arõe'yma.
  sja-NT: Parã p'era pɨk'a p'anadaik'araa bɨ k'awaadait'ee ãchia mãgá k'ũra nipapata.
    Netuara Poro Waibɨa seewata ɨt'aripema ángel k'ĩra wãree pɨk'a padaipari eperãarã
    k'ũrait'ee.
  xed-xed: Skwa ndərmimay a tsaya wa! Halaway ka ghəŋani guli ná, ta klafkla ta ghəŋani
    ka niŋta manda duhwala Lazglafta ta wuɗaku.
  mks-NT: Joo co̱ ndítahan catóntó yo̱ sa̱há ña̱ yóho jáchi̱ ja̱nda̱ Satanás, mé tiñáhá
    sa̱cua̱ha̱ ndája rí mé rí tátu̱hun in táto̱ Ndióxi̱, ña̱ yéhe̱ ndiva̱ha.
  gfk-S: Ma waak dait karup be di ngan hobi. Satan iat bileng ila harababo be aie
    tike angelo tano madares.
  bmu-bmu: Satanöŋ nanŋak asakŋaŋgö garata tandök ewö kondel aŋguba nup laŋ memakza.
    Miaŋgöra timbiqimbilim mieŋön mewö akeraŋgöra qahö welipkömakin.
  dgz-dgz: Mame gapan nu seke ya tapen, iwa Seitan den wat entanen, ganat anea mega
    mini tainiwa.
  eng-GNV: 'And no marueile: for Satan himselfe is transformed into an Angel of light.'
  zaa-NT: Pero la' ruthaccaỹí qui' quį nna bihua ną́ ttu cosa nu dacca' iquíla' latsi'
    ri'u, porqui'ni la'a mismu taá Satanás nna té capacidad quì'į para gunią tì'atsi
    ną́ ttu ángel de la'yani' por maña ba quì'į.
  eng-WEBSTER: And no wonder; for Satan himself is transformed into an angel of light.
  guh-guh: Paxamë apo bepasivajamatabëcuenenabenajacaemë bajarapamonae. Bajarapacuenia
    saya bajarapamonae exanavanapa papecayamaxëitojorobinexa. Dovathi raja caëjëpatsi
    Dioso bepijaángelnë penaexanaenexa, bepexaniajailivaisi itajara petsipaebinë jivi
    petaenexatsi.
  bon-bon: Cane cälu te lica äti. Pui lui ciitaca mule lica gyene. Satani te cuta
    lateplingtuge, läbituge epu pana Acejiyame me mename seemo liiyepu.
  nhw-BL: Huan amo ximotetzaitaca ica catli quichijtoque. Amocualtlacatl nojquiya
    mopatla huan mochihua quen yaya se itequihua Toteco catli huala nepa campa onca
    tlahuili.
  swh-ONEN: Wala hii si ajabu, kwa kuwa hata Shetani mwenyewe hujigeuza aonekane kama
    malaika wa nuru.
  wbi-wbi: mu uluo natudegha, ulwakuva naju Setano jujuo ikuviika hwene nyamhola ghwa
    lumuli.
  bba-bba: Gɑ̃ɑnu sɑri mi, ni nu biti mɔ domi Setɑm tii koo kpĩ u tii ko nɡe yɑm bururɑm
    ɡɔrɑdo.
  eng-KJVCPB: And no marvel; for Satan himself is transformed into an angel of light.
  kgk-NT: Upéixa voi anhaygwasu Satanás ave oiko. Oporoheko a'ã kwaa ou-vy. Nhandejáry
    rembigwái yváy pygwa tee ramo mo'ã ojehexa uka ou-vy. Onhembohesakã a'ã anhaygwasu.
    “Nhandejáry rembigwái tee voi nipo xe mo'arandu ra'e” nhane mbo'e ukase voi ójehe.
  waj-waj: Iya itaama iikiaivaara hama na nnikiaraakiaunoo. Mo Sataango ariinoo aikiooma
    aangeraa mmeekia teeraivaa hababainno mmooriivaa iivai.
  cpy-cpy: Tekatsira oetyaa itheenkashiryaan-teeri irika. Tema imatzitawo Yakatantaniri
    ikimita-kotari ishipakiree ronampiri Tajorentsi okantyaa ramatawitan-tantyaari.
  mpx-mpx: Nige abanuwa ahi i oola to, kaiwena Seitani totona ana awa i giginol i
    oola iya mwananal ana anelose.
  wbp-wbp: Ngula kalu-nyarra yangkangku yimirr-yinja-palkarlu yimirr-yinyi Kurdungurlu
    Wiriwirirli nganta, ngularrarluju kula kajulu ngurrju-mani kinyirr-ngarninjaku.
    Milya-pinyi karna-jana Juju Ngawu-piya ngula kanyanu kurruly-yirrarni marramarra-piya
    Kaatu-kurlangu-piya. Ngula-piyarlu-yijala kalu waalparrirni yangka-paturluju yimirr-yinja-palkarlu.
  luo-luo: To mano gima ok nyal bwogowa nikech kata Satan bende wuondore ni en malaika
    mar ler.
  nhe-NT: Huan amo san ximotlachilica ica tlen quichijtoque, pampa Axcualtlacatl nojquiya
    moixpatla huan mochihua queja se elhuicac ejquetl tlen huala nepa campa onca tlahuili.
  aii-aii: ܠܹܐ ܝܠܵܗ̇ ܡܲܥܓ̰ܸܒܵܢܬܵ‌ܐ، ܣܵܒܵܒ ܐܘܼܦ ܣܵܛܵܢܵܐ ܟܹܐ ܡܲܕܡܹܐ ܠܵܗ̇ ܓܵܢܹܗ ܠܡܲܠܲܐܟ݂ܵܐ
    ܕܒܲܗܪܵܐ.
  esk-NT: Taatnaluasru! Uvvatakku tuunġaq iŋmiñik qiññaniktaġuupmiuq israġulgatun
    qaumam.
  msb-msb: Kun sa bagay, dili naman makangangalas kay bisan ngani si Satanas man nagasagin-sagin
    na anghel san Dios.
  cpa-NT: A¹jáng¹ ju³ hi² chi² li¹juúh³ jniang³ ná¹². Di³ ca¹tǿ² hŋiah¹² báh³ dsa²
    hlanh³ jmo¹² hi² lán¹²dsa ju³lah jan² angel dsiog¹ quián¹² Diú¹³.
  dso-dso: ଏଟା ଦେକି କାବାଅଇ ଜାଆ ନାଇ । କାଇକେବଇଲେ, ସଇତାନ୍‌ ମିସା ନିଜେ ବାଦ୍‌ଲାଇଅଇ ଉଜଲର୍‌
    ଦୁତ୍‌ ପାରା ଦେକାଇ ଅଇସି ।
  meu-meu: Unu na basita hoalaidia. Badina be Satana sibona diari aneruna ai e hahelao;
  yva-NT: Awa ana wo rave umaso mamo vemo wapaparo wasai nora. Weye Anakakai Akoe
    be ponaibe tavon, opamo awera maisyare Amisye apa naito vare amaisy.
  dgc-dgc: Ey anya pa! Da maski ti Satanas, éy mégwari-wari siya a anghel a utusan
    na Diyos.
  zpm-NT: Ni led ncuaaṉe gzeed zdoo ne ga. Sac ible sca ruṉ meṉdox, no hor rzëëb ma
    rded ma zig tib xmandad Dios.
  hix-NT: Àro wyaro natxow hamà, Satanasà ymo yanoto me tesnàr kom ke, noro ymo wyaro
    rma rha tesnàr kom ke. Anar me harha nosonyhehe, noro ymo ha. Kahe yawon me harha,
    enyhoru ro me harha, awasnawono wyaro harha, nosonyhehe rma haryhe.
  sim-sim: Os erem li unda nombo oson ji heyehe ji lishnyamashnyawa hala. Ji hishi,
    Laulaka orhinjik erem ensel Avui Wasilakahi hom arndinda ri.
  npi-ULB: र यो कुनै अचम्मको कुरा होइन, किनकि शैतानले पनि ज्योतिर्मय स्वर्गदूतको भेस
    धारण गर्छ ।
  cgc-cgc: Dili kaw magtingala na danen an gapakuno-kuno nang na danen an mga apustulis
    tak Satanas na pinakamalain ta tanan kanen an mismo gapakuno-kuno nang na kanen
    an matareng na angil na manugsirbi ta Dyos.
  tim-tim: Akto Niambi hainâk akmâ henengiwerâm ikiŋaet hâkŋe mem purik katmâ aŋelo
    pagaleŋe amboŋe hainare akmap.
  yor-yor: Kì í sì í ṣe ohun ìyanu; nítorí Satani, tìkára rẹ̀ ń pa ara rẹ̀ dàbí angẹli
    ìmọ́lẹ̀.
  wos-wos: Yéna yakwa du di hafu wungi huruhambandi. Deka néma du Satan akwi yéna
    dé ya. Yéna yata nak maki xaakwa dé Godna ensel maki dé re.
  emp-NTPO: Baribʌrʌ bãrãba crĩchad̶iẽ́ panʌa ãdjira mãwã zed̶aẽ́da. Diauru sid̶a
    bajãnebema nezoca ʌ̃naanebema quĩrãca zebaria.
  eng-F35: And no wonder, because Satan himself masquerades as an angel of light.
  ind-ind: Hal itu tidak mengherankan, sebab Satanas pun sering menyamar sebagai malaikat
    terang pembawa pesan Allah supaya bisa menipu manusia.
  pes-OPCB: اما جای تعجب نیست. چون اگر شیطان می‌تواند خود را به صورت فرشتهٔ نور درآورد،
  mpt-mpt: I inamibo ibo mo dlou unemibe! Niminbabe, i komoke Gululam esa dim omin
    nakabe. E Deskinania abisake ayale tem wat bie ulab aia nakaia unangai nateniba
    funaniba E Gode abisakobo geine genea ina bianea dim obinabebe.
  ssx-ssx: Kota꞉ a꞉pa꞉la꞉ma꞉ hone wopu wia꞉peke na ya꞉la꞉me. Pa ekipeke Sadanima꞉
    kone ipikita꞉ mo pa̱a̱piki enisoloma꞉ handeke nono pu hapeke ya꞉la꞉me.
  mkl-mkl: Nkɑ̃mɑ kù wɑ bɛ iyi ɑ́ biti inɛ, domi Seetɑm tɑkɑɛ ɑ́ yɔkɔ ku kpɑɑsi ɑrɑɛ
    bɛi ɑmɑlekɑi Ilɑɑɔ̃.
  gaq-gaq: ଏନ୍‌ସା ଇରିଆତୁଗ୍ ଡିଙ୍ଗ୍‌ନେ ମେଃଡିଗ୍ ଣ୍ତୁ ଡାଗ୍ଲା ସେଃଆଁରେ ଡିଗ୍ ତାର୍କିଗ୍‌ରେ
    କିତଂନେ ଦୁତ୍ ରକମ୍‌ ଆସୁଏ ନ୍‌ସା ବିନ୍‌ ରୁପ୍‌ ସାଃଲେଃଏ ।
  gof-RNT: Hessi malaalisiyabaa gidenna; ays giikko, Xalahey poo7o kiitanchcho daananaw
    bana laammees.
  unx-unx: ନେଆଁଁରେ ଆକ୍‌ଦାନ୍ଦାଅ ହବାଅଃରେୟାଃ ଜେତାନ୍‌ କାଜି ବାନଃଆ, ଚିୟାଃଚି ସାଏତାନ୍‌ହଁ ଆଇଃକ୍‌ଗି
    ମାସ୍କାଲ୍‌ରେନ୍‌ ଦୁଁତ୍‌ ଲେକା ନେଲଃ ନାଗେନ୍ତେ ମାସ୍କାଲ୍‌ରେନ୍‌ ଦୁଁତ୍‌ ଲେକାଏ ବାଇୟେନା ।
  gah-gah: Lá ikago netá haitolímini makó alikave loko litupe. Lá oko nomive. Satá
    ezagi nene ageló vegená lapanáiki loló itove loko ali tolova oaká noinazo,
  lcm-lcm: Sikei tarapo tav taping. Ke Satan akorong ta lau using kapo pokai pok ania
    asi kana ararai val angelo minaungan.
  aer-aer: Apatewarretyale anaye ayenge-arle alakenhe angkemenge. Arrentye Satan kwenhe
    nhenge urrtyirremele akngarte-iwelheme arrpenhe-arteke anetyenhenge. Arrantherre
    anteme renhe apale areme itirremele nhenge rarle akwele alkere-arenye Ngkarte-kenhe
    alkngenthe-arle atnyenemeke-athene.
  qvc-NT: Chayshina allin yach'achikuqshina tukuptinllapaqa, ama ispantayllapachu.
    Chaqa kikin dyablupismi Dyuspa anjilninshina rurakushpa, ancha shumaqta llipyan
    ingañawananchiq.
  tgl-ULB: At ito ay hindi na nakakagulat sapagkat kahit si Satanas ay nagpanggap
    na isang anghel ng liwanag.
  cbs-NT: 'Jaska inun, Satanásandi nuku padanun, iwanan: “En Diosun tsumaki”, iwanan,
    nuku uinmaidan, jaska'
  xtm-NTPP: Te kuiti sukan ka sa'a maa de, vaa onde tachi ma, te xnda'vi i ñayii ma
    ja in ángel vivii kúu i.
  nnq-nnq: Genia kuomongwaje, gambu ata Lichetani lyene likitenda kube mpakachi julumuli
    kuboka kumbengu!
  bao-NT: Atea ca bii majiña manirije ʉno méé nii. Satanás'pʉra, Ʉmʉreco Pacʉ pʉto
    macʉ̃ añugʉre birora biicã majimi.
  san-ORI: ତଚ୍ଚାଶ୍ଚର୍ୟ୍ୟଂ ନହି; ଯତଃ ସ୍ୱଯଂ ଶଯତାନପି ତେଜସ୍ୱିଦୂତସ୍ୟ ୱେଶଂ ଧାରଯତି,
  huv-NT: Ngo metam mbayameron wüx aag ayaj, cos aaga minatangüw nimeech nenüt Satanás
    alndom mawaiich mejüiquichay atanej nop ángel ocueaj Teat Dios.
  otn-NT: Nu̱na̱ ra̱ hya̱ dí̱ mma̱ngä ya, hi̱ngui̱ ja ngue di 'yødyø ja̱'i̱ na̱. Porque
    'nɛ̱sɛ ra̱ zithu̱ i sä ngue di pährá̱ hmi̱ p'ʉ gui̱ nɛ̱qui̱, i cohi tengu̱tho
    n'na ra̱ anxɛ ma̱hɛ̱ts'i̱.
  nop-nop: iŋgoŋ uyadi nemek gitipmuŋ mu tiiŋ. Sadaŋ ne maaŋ aŋelo hautanit adi’walaŋ
    welewele tilak.
  obo-NT: Piru konna ki od kosoobbuwan tadda. Oyya su ahad si Moivuyan, od kovauy
    rin man kos boyo rin no iling to oray'n mose-aa no ponolihan to Monama.
  cak-ENT: Y ri nquibün rije' man c'ac'a' tüj, que nquibün que ye ketzij tak apóstoles
    y xa man ye ketzij tüj apóstoles, roma xa quiri' chuka' nbün ri itzel-vinük. Rija'
    nbün que jun utzilüj ángel richin sük y xa man quiri' tüj.
  lif-NT: ᤔᤠᤑᤧᤴᤛᤠᤶᤔᤡᤴᤏᤠᤱ ᤀᤥ᤺ᤳᤋᤡ᤺ᤸᤗᤧᤴ ᤔᤠᤱᤗᤠᤀᤡᤱᤒᤠ ᤗᤧᤱᤛᤡᤱᤗᤥ. ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ ᤁᤧᤔᤠᤒᤠ
    ᤐᤠ᤺ᤴ ᤌᤣᤀᤠᤱ ᤜᤥ᤺ᤵᤗᤥ॥
  mie-NT: De nduú sáhvi inī ō jínī ō jā sáhá ndá dē súcuán, chi ja jínī ō jā suni
    Satanás násāma maá, de stáhví jā sáhá maá modo iin ángel Yāā Dios jā jíca jíín
    luz yā.
  san-TIB: ཏཙྩཱཤྩཪྻྱཾ ནཧི; ཡཏཿ སྭཡཾ ཤཡཏཱནཔི ཏེཛསྭིདཱུཏསྱ ཝེཤཾ དྷཱརཡཏི,
  qve-NT: Sayna ruwasqankuqa manan admirakunanchispaqchu. Saynatan kikin diablopas
    Diospa angelninman tukuspa, runakunata engañaspa purin.
  pao-NT: '@see-verse:2CO.011.013'
  cbu-NT: watam Yashing' waanaatstamari Apanlleempaz wasundururi ashiru ínakuwa. Uru
    wanasirimsheem kizpur kinakiya chiyaa tunazandamaama.
  usa-usa: minnáyabama keráwáqá íma iyánáaq oro. Tááqtaama wemá waayúkati yúrakaqa
    mórama Áánûqtunopake kaqtó-nakaa kanaaráq aurániye.
  soy-soy: Lɛ̃ ɑ́i nkpɑ́ni lisɑ́ŋɑ linyinɛ! Setɑni ricuruu yɛ̀ɛ̀ ripɔ́lɔ́lɛ uu kírɑɑsɛ
    rɛ u mɛtɛ́í uleecɑɑtumɛ yíkíyiki lɛ.
  hui-hui: Bi ogoni hale howa mogo nalalimu. Dama Heyolabe ibuguabi mo wá haga dahuliyali
    bayale kagobi ale hole ibuni mo tara haga ka.
  amf-amf: Ogono tarshea yertehe; harrna hambhidianna, Seethaan yinti Barjosa shaakansa
