  ikw-NT: O jí anụ anya, Setani n'iwhuru a gbanwornu ẹhni a lele enine izi ke iwhne.
  khs-khs: 'Alawamona senayewi mokopo timinisaleke newa howa mahanakeye. Koiyawemiye,
    Setene e toma wapa:kemi semeteiwa mokopo hepene sena ho:liya amuna tese elapita:
