  dwr-ENT: ሄዌ ማላሊሲያዋ ጊዴና፤ ኣዪሲ ጎፔ፥ ሴፃናይ ባሬ ሁጴው ፖዑዋ ኪታንቻ ማላታናው ባሬ ማላ ላሜ።
  pma-pma: Ka ronasil entei sakien one. Veni Temat emun mul musin en kei suval angelo
