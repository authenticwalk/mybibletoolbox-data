  tel-2017: ఇందులో ఆశ్చర్యమేమీ లేదు. సాతాను కూడా వెలుగు దూత వేషం వేసుకుంటాడు.
  hat-BSA: Sa pa yon gwo sipriz, paske menm Satan degize tèt li tankou yon zanj limyè.
  top-NT: Porque ni̱ ca̱ktzonksuátit xlacata hasta tlajaná li̱catzi li̱pa̱xahuá ixtascújut
