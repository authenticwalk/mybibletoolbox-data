  fra-NCL: Et ne vous en étonnez pas ; car Satan lui-même se déguise en ange de lumière.
  snn-NT: Zupai huati yo'oye'ru yo'oye masiyë bacua. Zijei re'oto ba'iguëbi Riusu
    bainna ti'anni, mia re'otona masiye ganiguë ba'iye'ru ëñoni, Riusu bainre coqueye
