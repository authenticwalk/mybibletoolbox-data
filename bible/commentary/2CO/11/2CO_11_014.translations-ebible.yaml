  ibo-ibo: Ma omume ha adịghị eju m anya, nʼihi na ekwensu gbanwere onwe ya dịrị ka
    mmụọ ozi na-enye ìhè.
  yml-yml: Kebu nuami i na voganidi ꞌwa na vekoi fai yadi toveimea Seitani ꞌana fata
    i na vemaigisivilavila ꞌana ꞌisa ꞌwa da vo anelose mataududulina.
  ory-ory: ଆଉ ଏହା ଆଶ୍ଚର୍ଯ୍ୟ ନୁହେଁ, କାରଣ ଶୟତାନ ନିଜେ ଦୀପ୍ତିମୟ ଦୂତର ବେଶ ଧାରଣ କରେ।
  bzj-bzj: No wanda, kaa eevn Saytan hihn ku mek fi hihnself luk laik wahn aynjel
    a lait.
  chk-chk: Sisap mairü ren ei sokun föför, pun Satan a püsin siwili lapalapan usun
    itä nge i eman chon längin saram!
  ssd-ssd: Sine nane tuku wam ta tuku pirerek pur ndakube. Naŋgine gabat Satan nu
    taŋgo yabriniŋmba Kuate tuku eŋel mayenu taŋaŋ mayok kinit.
  acr-TNT: Macam cꞌu animaꞌ alak che waꞌ; ma jenelaꞌ cuꞌan ri Satanás, cuꞌan che rib
    pachaꞌ e jun ángel re Kꞌijsak.
  rop-rop: Wal wi kaan hatjamp blanga tharran, dumaji Seitin du gin tenim miselp en
    meigim miselp luk jis laiga einjul.
  mee-mee: Ba ita sana ngaka magio nga ollaeala kurumea, Satan ke kamopililiue i muni
    bole ta i kelanga ma anggelo te ora kana ka olamana a lamana.
  dif-dif: Ja wata ngaruparanau, ngangau Satan munta praitjaia angela karitjimalkateriai.
  gam-gam: Alla yenj ge no pille gok nadjimbon. Satan yene gume nale kende i kaima
    wordaka una kanne, tau agelo poll dje au kerman djindo mal ge una embe dje kanne.
  nou-nou: Edo ungo awodo era awa rora seka aera. Satan umo uso gari awa nei adira
    edo teta asisi ewamei usasa de da awodo adira.
  mqb-NT: Anga nan, way a tinen a sa ga ataya nà, â gak ikwen masuwayan bay. Anga
    zek ana Fakalaw a ɗukwen kə̀ tərak anan zek anahan kawa winen maslay a Mbərom
    ɗo sa ka anan jiyjay re.
  ape-B: Ali ipak kobi loguh hwunechluk-epamu amamin pasin, wak. Ipak douk padukemech.
    Satan anan yet isave nobechuk ananin yowenyi pasin ali nawichi enen God ananin
    nyanubu nyaglak uli ensel.
  grc-F35: Καὶ οὐ θαυμαστόν, αὐτὸς γὰρ ὁ Σατανᾶς μετασχηματίζεται εἰς ἄγγελον φωτός.
  cav-NT: Butseejuque amadya tu tumeque tunara peya cuana ijahue acara ayaque. Satanás
    cuitadyatu ecabapetiu barepa juque Yusuja quisarati cuejaqui bucha. Ecuana ijahue
    aishutu tuque ecabapetiu ai jida piji bucha, hueca jida piji bucha.
  kgp-NT: Satanás jykre hã vẽ. Vẽsỹ tóg Topẽ tỹ jẽnẽ jafã ri ke han tĩ, ón kỹ, Satanás
    ti.
  bvd-bvd: Nau nao kwasi tona guu 'ana si doo nai, suli sa Saetan boroi nia saitomana
    ka tatala gwana uri ka lio mala 'ana ta 'ensel 'ana folaa lae.
  ukr-1871: 'І не диво: сам бо сатана прикидаєть ся ангелом сьвітлим.'
  apz-apz: Sekwo oso hisoꞌno hi semoꞌnɨngkuhwoloho. Seten kako huhwoꞌnji honɨngkano
    hwasyo somo sekumo ipesemotayoꞌne aꞌamu ahwomo mtaꞌangohwa paꞌnɨngo pomponaho
    engoꞌnji imokinɨwoꞌnɨngkiso hweho.
  yon-yon: Kukuu binangki yemanban aa! Seten kuu yekareb amonombe nambiri ye engyu
    God yaambed menemoon areb dudanabe yarebimaan kuda.
  poi-NT: Iwatyajpa jext́im juuts iwat jém Woccɨɨwiñ. Se̱tpa juuts tu̱m sɨŋyucmɨpɨc
    pɨ̱xiñ jém aguipɨc tsocpa.
  wuv-wuv: Woro ba na ale'ei, uaa Satan ana na sifisifi ua ba hia hemea alo'aloo fei
    we'ai.
  quf-NT: Yaĉhashanchikllapanu, paykunaqami chaynuna purinllapa. Chaqa Satanasmaqa,
    Dyuspa kusa shumaq angelnin yupay tikrakar purin-ari.
  yuw-yuw: Yuhon Morömoi dogu kopot. Dogu kopot yui toroc kiap imanang tongga yagunohon
    yaru simbang ganitac.
  hus-NT-1971: Yab ca jic’pa’chic cum a Satanás putat in timc’oyal i ángel ax u c’uajil
    tin tajax a Dios.
  med-med: Wote, uⱡ eng mbila, enim ndi, rot nʉk kupa nʉk, pili nʉpʉlʉi mon! Enim
    pilik mormin, Seitan elim ropʉl ropa kʉn, anggelo mel rʉⱡang mundpa orum, ni ka!
  bch-bch: Irangrang ngan atogragimi ngan led kadonga toa bedane mao. Ngansa Satan
    pade ipulpul imata alele ta iuot mambe anggelo ede merengai aea.
  cco-NT: Jo̱ dsʉꞌ jaˋ dsigáˋ dsiˋnaaꞌ e jmóorˋ lajo̱, dsʉco̱ꞌ ꞌñiaꞌˊ fii˜ i̱ ꞌlɨngꞌˆ
    i̱ siiˋ Satanás cajo̱, jmángꞌˋ ꞌñiaꞌrˊ e lɨ́ɨiñˊ lafaꞌ jaangˋ ángel i̱ jɨngꞌˋ
    i̱ casíingˋ Fidiéeˇ.
  deu-1951: Und das ist kein Wunder, denn der Satan selbst verkleidet sich in einen
    Engel des Lichts.
  alq-ALGNT: Ka8in nimamakadendasinanan ii. 8in mega tibina8e madji manido tabickotc
    ka 8aseasigedj ajeni in8ekandizo.
  ixl-NNT: As yeꞌ la sotz veꞌt ekꞌuꞌl stiꞌ, tan echat nibꞌan u Satanás, tan ni toksa
    tibꞌ naj echeꞌ umaj u ángel.
  boa-NT: Aane ehdu némehjɨ tsá pɨ́htotúne. Muurá dííbyere Naavéné ɨ́mɨá uwáábóóbedi
    idíllómeíñe méhdivu bóhówáávehíjcyáhi.
  quh-NT: Chay imasmanta ama t'ucuychejchu quiquin supay Satanaspis lliphipej angeljinaman
    tucuskanraycu.
  kwi-kwi: Sun kwail kamtamtuz Cristo aumɨza ɨninnarɨt kizamtukas, uspane uruza ñanta
    kininnamtu, usparuza kanpaanapa. Sunkana Satanásne Diospa chiyuras ángelkana namshina,
    awaruza ñanta kininnana.
  agm-agm: Amɨ wiwetɨ Bwaasɨrɨhɨrisangi yamɨhapataatɨhɨ Autaahaatɨhomɨ otɨpɨpatɨ kawiwɨ
    komɨ ndɨmaahomwaaŋɨ bitohohiyɨhiya enjerɨhiya nausaatahiyaamatiyatɨ noaipahore.
  ubr-ubr: Men taniyoi on! Afaguban mat on toun iniyamai on anea ratafin an itin ba
    inmatar!
  tsw-NT: Amma ili ya asalama i ɗa mu shi! Ko Male† ma tsu vadalasa ta̱ aciya̱yi o
    rotsuso malingata ma̱ A̱sula̱ me ekan.
  cax-NT: Tapü aucütobüca ui arrüna sane. Arrtiatoe choborese itusiancanatiyü isucarü
    genterrü tacana nacarrti taman ángel esaquiti Tuparrü, abu ñapanturrti.
  aia-aia: Magau bwa'i heimwaota'i, 'ia Saetan ma here 'ome o'asi ro'u do'iia 'e huunai
    enjel ni bewaa.
  srp-1865: I nije èudo, jer se sam sotona pretvara u anðela svijetla.
  agt-agt: A anggem, te maski ya dafu da en Satanas a ape pagbalinan na hapa ya bari
    na ta anghel na Namaratu ewan.
  lug-lug: Naye ekyo tekyewuunyisa, kubanga Setaani yeefuula nga malayika ow’omusana.
  yby-yby: Sa-ikayoko aitomidana nesa makoya likae loko letupa. Sakoya minamiye. Olohalimoya
    okanaki we lamedanipoki wewena weunipokidana lolo okaka noibo nenako,
  heb-heb: ואיננו פלא הלא השטן גם הוא מתחפש למלאך האור׃
  mpp-mpp: Aibaba ingucne aibong ngenge mi kwatackedaing. Satang ye ingucnehac yeicne
    silicine bafaliyeme angocte angelo, yogo ingucne aicaigac.
  apb-apb: Na leune e ka'a ola ike huni pangata'inie, aena aana hule aana a Pwelu
    Eero-eero e sai ha'akolo no'one hunie ke lio oto mala nga ensel ni raa-raa.
  san-TEL: తచ్చాశ్చర్య్యం నహి; యతః స్వయం శయతానపి తేజస్విదూతస్య వేశం ధారయతి,
  ben-IRV: এতে আশ্চর্য্যের কিছুই নেই, কারণ শয়তানও দ্বীপ্তিময় দূতের রূপ ধারণ করে।
  ntu-ntu: Bzkq kctipxamu nidr. Murde kxmule-esz' ncblo lcng tzapusr-lzbq-ngrdr kxnzawzng
    ne Gct, a' nzvz-nqblqlr nqmq kr kxetu rdr Setzn, kc tqapusr-lzbq-kai-ngrde enjrl
    kxluli ne Gct. A' mzli kc nayzlu-ngrm Jiszs, sa na-ayzlubz Gct badr nikeng nzalelr
    mz nrlc ka.
  pan-pan: ਅਤੇ ਇਹ ਅਨੋਖੀ ਗੱਲ ਨਹੀਂ ਕਿਉਂ ਜੋ ਸ਼ੈਤਾਨ ਵੀ ਆਪਣੇ ਰੂਪ ਨੂੰ ਚਾਨਣ ਦੇ ਦੂਤ ਦੇ ਰੂਪ
    ਵਿੱਚ ਬਦਲਦਾ ਹਾਂ।
  gvc-gvc: Ti ã mahñoina jichʉ masi tuhsʉja yʉhʉ. Satana cʉ̃hʉ noariro yoaro sehe
    cohtota mʉjana. Tiro anjo si siteriro yoaro sehe ji duaro cohtotamana.
  sbk-sbk: Neeli sagaliswijisha hwa huje uSetano ahwigaluzanya yuyo nashi ohala uzelu
    nu bhozyo.
  mya-JVB: ဤအမှုသည် အံ့ဩဖွယ် ဖြစ်သည်မ ဟုတ်။ စာတန် ပင်လျှင် လင်း သောကောင်းကင်တမန် ဖြစ်
    ယောင်ဆောင် တတ်၏။
  kgf-kgf: Imi mia haka méréra qahac. Biria miŋina acguc edamuya kua meme uŋa tanec
    héiyoŋ baiyoŋ wamma kecanʒac.
  awb-awb: Minayabe áhteniyehboq owainawanka moq mi pehe sánsánsábé aiq ahtebehre.
    Wehukega, Owainawa kaweq aníne íwíáhigeheéna owainawanka téhrehrabeqte íópeqté
    ání tahnsa úkorahire.
  gdn-gdn: Ko mu kwaetagamu ki wi eba empumuri babapumuri mibai ka Berokoi Apunai
    Seitani e mete kina nu e empamana babapamana ki nana e eya kiyabui kwewirawagau
    da e aneya tanai kawaya ki kiyabui maba wenawagau.
  nko-NT: Támɛ ɩma wánwan! Tsúfɛ́ Ɔbʋnsám kʋ́ráá tɛkɩ ansɩ́ bwɛ́ ɩwɩ fɛ́ Bulu-ɔbɔpʋ
    wankɩ́hɛ́!
  bsn-NT: Ĩnare bajiro bajirũgũama Dios ocare ajiterã. Vãtia ʉjʉ Satanás quẽne, cojojirema
    Dios tʉagʉ ángel quẽnaro yigʉre bajiro bajitorũgũami.
  pib-NT: Gi wa koglajruni. Gi rixanu Satanasyoko satu Goyakalutowreru pokamlatachri
    kogetkoga.
  wiv-wiv: Palaka beta miu kata zipa zahe na moge kena dia ta katia. Tolu ta lala,
    a Satan ia e lala kete pelea moge kana engel kara laet ve.
  reg-reg: Echo chitali chilugusho, kwo kubha ona shetani kesusanya omwene lwa malaika
    wo bwelu.
  mlh-mlh: Satan iŋoyoŋe tatamare mimerereŋ kamasi oŋuine mosiine yaduru gio kosa
    baega. Ore eru eadubobo yoŋoji oŋu fukebuŋ ore so waragaekimiŋ.
  gof-ENT: ሄሲ ማላሊሲያባ ጊዴና፤ ኣይስ ጊኮ፥ ፃላሄይ ፖዖ ኪታንቾ ዳናናው ባና ላሜስ።
  aau-aau: Sawk yor sokukwe iwon korey. Mo Satan seyn, hiykiaw-ayay God so ensel hiy
    ma nak-yar senkin nak-yar loior.
  tvk-tvk: E rinatemanin ni sexien nae xil ti. Vengan xa Temat mun di mising xol xuxus
    ni xi nggoni ngan xa be masxaxa tei xa minehinen te xeihen na Hi da en.
  prf-NT: Awan iyád dapat a pagtakaan gapu ti Satanas man ay maari a magkukunwari
    a anghel nen demlag.
  auy-auy: Miyán-kísáúmó máémba ímba sááꞌa wéiye. Waántáwanko wíyómpakemba Maníkóní
    kísau-waasigoni sáraamba wéiye.
  tbg-tbg: Kia te vi vaiintinavuka una kaiqara ravuku virara. Sataanivavata unaqaraiqama
    keharo enseli koqeva ataa intemakero ni vaira.
  hub-NT: Tumaina asar shuar nitak pachimasar chichau aina nuka, iwanch taká turusag
    takainawai. Iwancha nayaimpinmaya shuar pegkera iman jas shuar ainan wantintawai.
  hmo-hmo: To unai be hoa gauna lasi. Badina be Satani sibona ese iena kara ia senisia
    diba, bona ia ese diari aneruna ena kopina ia atoa diba.
  big-big: Mak pilik kopong legi. Purik Sadandau ngezebek kowita logo ngereke angela
    wilangkarikkebek nobiyeng miza purik mizi penangai.
  gux-G: Li ki pia yaalidgu, kelima Setaani mɔno yi kpandi mi yenma maleki i.
  cnl-NT: '''A²³jia''³ ''ne''² juø''²³ rɨ²³ti²³cø̱n³¹na² ''e³ jmoo³²te''²³ la''³.
    Qui² cu³xi³ ''ñée² Satanás jmén²³ ''ñée² ''e³ la²³ lǿn²³ ángel ''i³ rɨ³ji''n³¹,
    ''e³ quie''²³ te³ jmee²³.'
  zar-NT: Bitiʼ ral-laʼ ubániruʼ ca tunëʼ bönniʼ naʼ. Lëscaʼ Satanás caz, tuʼ xihuiʼ,
    ruluíʼi cuini ca tu gubáz láʼayi queëʼ Dios, ridë́ʼ lu beníʼ.
  kde-kde: Chinu anecho chikee cha kukanganya, kwa kuva ata Nanchindenga mwene ànalilambilila
    kuva muchi malaika wa nng'anje.
  ata-ata: Mo tanenge liliu uasi, xo Satani ne molu uxixiunu sou uxali loxo anu angelo
    vile sou lamana.
  qvw-NT: Cay manamá äśhalayänapächu ¡aśhta quiquin Satanaśhpis chipyayä anjilnülä
    pasachicuyaptin'a!
  nfa-nfa: Miu baku cagꞌagꞌa! Te dhèu aae nidhu kahèi tao iisi na sama sèmi ana-ana
    pajuu Ama Lamatua nèti sorga dhu nèti saraa aa dꞌara beꞌa.
  tnp-tnp: Mətəu kəsotauɨtiən e noliən əha, mətəu-inu Setən aru, tətan təhmen e agelo
    kəti rəha nəhagəhagiən.
  urd-urd: और कुछ अजीब नहीं शैतान भी अपने आपको नूरानी फ़रिश्ते का हम शक्ल बना लेता
    है।
  hot-hot: '@see-verse:2CO.011.013'
  mqj-NT: Sapo tae' mala ditikkedusan, annu ponggawana duka' setang umpa'pasusii malaeka'
    kamasiangan.
  rus-SYN: 'И неудивительно: потому что сам сатана принимает вид Ангела света,'
  mbh-mbh: Na tho kukuk nge ole omaing avele, eneke Satan mun isivenga i nea mun i
    a tokokoere nge ako ve, ini a God ile ensel.
  bdd-bdd: Taudi gide Seitani, mumugana galana, ma hesi ꞌana ꞌita ꞌibuiya gide anelose
    ꞌasiꞌasilalana.
  cbt-NTPO: Co ina marë' pa'yanacaso' ya'huërinhuë'. Ni'co'. Satanasënta' nohuantohuachin,
    Yosë anquëninën pochin ya'norarin piyapi'sa' nonpintacaso marë'.
  srn-NT: Ma a sani disi no mus ferwondru unu. Bika Satan srefi e meki leki en na
    wan engel fu a leti.
  cta-NT: Ná tlyu cña laca chaꞌ nduꞌni nguꞌ biꞌ juaꞌa̱, chaꞌ loꞌo nu xñaꞌa̱ nu naa
    Satanás taca jiꞌi̱ ñiloꞌo jiꞌi̱ ñati̱, nu loꞌo xaꞌ ñaꞌa̱ cuaꞌni loo yu ñaꞌa̱ cuayáꞌ
    nu ca tiꞌ nguꞌ chaꞌ laca yu sca xca̱ nu ndyuꞌu tucua loꞌo xee jiꞌi̱ ycuiꞌ Ndyosi;
    pana ná chañi laca chaꞌ biꞌ.
  bqc-SIM: Yãbↄnsaɛ no. Baa Setãupi ì li gupua malaika ũɛ.
  tcz-CHONGTHU: Hinlah keiman kadatmopoi. Satan jeng jong chu avah tah vantil tobanga
    kisoh thei ahi.
  mar-mar: आणि यामध्ये आश्चर्य नाही कारण सैतानदेखील तेजस्वी दूताचे रुप धारण करतो.
  snp-snp: Eti o-o minamo yamu kati ligi-ligi kiyámalo. Moda kolafe? Goti kuwolafo
    Satani yaki u lamenalaki we enisole yaidana bulunae, loto eti o-o imoma ne.
  isl-isl: Það undrar mig reyndar ekki. Satan getur brugðið sér í gervi ljósengils.
  spy-NT: Māmii ꞉tōsōōsyo ām ng'ālyoontoonoo kuuyu yēyē keey ꞉nkinee Kibrōkōsyoontēēt
    wuu nyēē inee ꞉nyēē yibu lēbkēēyyēēt.
  xnn-xnn: Ngem baken kaskasdaaw di tay nan apoda ay si Satanas nan kanegda. Tay mabalin
    ay menpaila siya ay kanegna nan anghel Apo Dios. Isonga siya nan ik-ikkan nan
    baana abes. Ipailada ay daida nan mang-it-itdo isnan gawis. Ngem nan awnit ommat
    ken daida et ngawi ay kaneg nan kangawin nan ik-ikkanda.
  mwe-mwe: Wala nngabha ga lapa, pabha nkali Lishetani nnyene anakwitemba mbuti malaika
    jwa shilangaya!
  tte-tte: Bwaite nige ginauli waluwaluna koliyau, yakataiyako kani siginauli, kaiwena
    Seitani, isonogasosi mwakota koina yo sowasowana ibomamo kana koleya iginauli
    iya besiele mayale kana anelose.
  tcs-tcs: Ai no atzamp bikoz Satana i ken meke emselp wase em wan einzel blo lait
    wea laiwai blo em.
  hlt-THB: Cedawngawh kawpoek kyi aham am awm hy, Setan ing zani khan ceityih ak vang
    amyihna sa qu hy.
  soq-soq: Ne apana sa ewamodine mai insakoanteipona, dia. No atenten Seitan mebaida
    do inainamba leusadie ewaewa da itude ita menasadia apana lagamopi. Sa baiwa me
    laga mampe ensel ruawaleidie abo sapa nolawa rua dewasaipona.
  qub-qub: Chayno rurashanga manami manchariypächu. Asta Satanaspis alli anjil-tucurmi
    purin.
  att-att: Á ari ittam mapállâ sù pangilogò da. Ta mássiki si Satanas, luttuák nga
    maddalingáráng nga kun na daroban ni Namarò.
  bki-bki: Mia monoka roiilo re napano amila jibe na, bior ka kialo toro na toru nei
    napano Sim̃aro, naio bunu jo mila jibe na ruei. Naio mijikia rila ka nailiano
    novo tai na yulu,
  bqp-bqp: Yã bonsarɛnlo. Bee Setan pìi dì li gupura malaika ũ se.
  mcp-mcp: Ntɔ́ cugɛ́ nə́mə́ sâ ákáámʉ́g, nəcé *Sátan nyəmɛ́fwó mə́ dʉ nə́mə́ shweel
    sâ á jísə́ yí, ka yida dʉ nyîn nda *éŋgəles á məŋkɛnya.
  hat-hat: 'Pa gen anyen la a ki pou fè n'' sezi: ata Satan ka ranje kò l'' pou l''
    pran pòz yon zanj limyè.'
  npl-NT: Iwa ni, amo tetlajtlachialti porke inewia n satanás kimati moixpatla kemi
    se ángel non tsotlani.
  bgg-bgg: Wie, anomuluii phane nyie oi ro! Sakhathong rangde muchuang pha hamangkhliie
    duiine doh yi pha chia ro!
  eng-TCENT: And no wonder, for even Satan disguises himself as an angel of light.
  eng-BSB: And no wonder, for Satan himself masquerades as an angel of light.
  cpu-NT: Tekatsi ompaitya iromapokakaantairori iroka. Tema jimatzitaro eejatzi Satanás
    joshiyakotari ishipakiryi maninkari onkantya iramatavitantatyaari.
  san-ASM: তচ্চাশ্চৰ্য্যং নহি; যতঃ স্ৱযং শযতানপি তেজস্ৱিদূতস্য ৱেশং ধাৰযতি,
  tac-NT: '''Lige alué Satanasi anilime ''we ''yégame júchigó. Anime ju alué Satanasi:
    «Ne ju alué santo ánjeli, alué Onorúgame gu''írame ju ne», anime ju alué Satanasi.
    ''Lige alué ralámuli alué Satanasi oyérame, ¿''lacha ta ''yégame ralámuli nímalachigó?'
  eng-WEBPB: And no wonder, for even Satan masquerades as an angel of light.
  gfk-H: Ma waak dahat karkarup bia diet ngan hua. Satan a mah i la harbabo bia ia
    tiga angelo tano madaraas.
  viv-viv: Taumadi! Yadi veꞋalololo keke wanayaulowogeni, faꞋina Setani tauna anafaiweya
    ginakivenuyana be ana nuya ginaꞋosena-ma mahamahalina vaita Yaubada yana tovenuwaꞋata
    amine.
  yao-yao: Ngaŵa chindu chakusimonga, pakuŵa namose Shetani nsyene akukombola kulitenda
    kuti, ali katumetume jwa kwinani jwa lilanguka.
  tgp-tgp: Pani enau na sopo mar̃urahi hinira matan Setan i er̃i hase vaia i mai sohena
    angelo mata malarani.
  auc-NT: Mïnitö, Tömënäni quïnante wacä baï ëmönänii, ante wæmïnitawo. Ïñæmpa tömënäni
    awënë Tatäna incæ babæ cædinque Wængonguï anquedoidi ñäö näni ëmönö baï ñäö ëmonte
    baï ëmongampa.
  kbc-NT: Pida aɡ̶ele daɡ̶a jopooɡ̶a leeɡ̶odi moyakadi mowo niɡ̶ida anee. Igaataɡ̶a
    iniaaɡ̶ini Satanás yakadi meo me liciagi aanjo anani nilokokena Aneotedoɡ̶oji
    aneo me datale.
  bmh-bmh: Agal igul gonug ig amecig i patamau. Satan han nugtal koli kekulaimai,
    iz Uwait nugau tibur al banou ebu darem aimai guzenaneu.
  ctu-BL: I tilel che'ʌch mi' melob, come Satanás ja'el mi' cuy i bʌ ti ángel mu'
    bʌ i pʌs i c'ʌc'al.
  meq-meq: Wu niye na, mâ gakum wadəŋ wadəŋ bay. Kwa Fakalaw bəbay a mbəɗawa ha bo
    andza gawla i Mbəlom nakə a dəv dzaydzay aye.
  noa-H: Chadcha hich dösãt chaarjã Hẽwandam chog k'ĩir t'egwia jãg nʌrraajeewai,
    chi wounaanjã jãg wënʌrrʌm hoowai maach dauderraa haju k'aba nʌm.
  alp-NT: Ite herane esi ono ele mere yake le ro tiaru esi elake elelie nanakwalaije
    saka Tuhane Eni malekate rebe ikeri hitate.
  san-VEL: taccaa"scaryya.m nahi; yata.h svaya.m "sayataanapi tejasviduutasya ve"sa.m
    dhaarayati,
  kbq-kbq: Na'ankure antri osiho, Sata'enena krunage huno masa ankero vahe kna hugahie.
  kbh-kbh: Y chama ndoñe s̈matjenjnaná, er cach Satanásnaca endbétsama mo canÿe buashinÿinÿana
    angelcá jtsinÿnama;
  ron-LSB: Și nu este de mirare, căci chiar și Satana se deghizează în înger de lumină.
  pon-pon: A kaidin kapuriamui eu, pwe iduen Jatan kin kawukila pein i, wuki on tounlan
    en marain amen.
  nhe-BL: Huan amo san ximotlachilica ica tlen quichijtoque, pampa Axcualtlacatl nojquiya
    moixpatla huan mochihua queja se elhuicac ejquetl tlen huala nepa campa onca tlahuili.
  sps-sps: Eye, sikia ma parpar non tan fagaug ir a vainy! Satan kan onot non ma takopis,
    a mamatan faarei to na morena tana arasan.
  wnc-wnc: Ginu atnataaing. Setenda kem tasike ita angela tapatu binga dakngake apan
    kake ninda angela tapatu Anutuat yusika teke apunggak ngang natapnim. Siwan wa
    aminda ina unzakan tasiwanu ginu ie ma satnawam.
  bus-bus: Yãbↄnsaɛnlo. Baa Setãn pì è li gupura malaika ũ se.
  gub-BL: — Màràzàwe tuwe pezeruzar waze'eg rehe, na'e kwaw peme. Te Zurupari upuner
    Tupàn heko haw pe har ài uzeapo haw rehe a'e. Upuner Tupàn ikàgaw ipuràgaw hereko
    har ài uzexak kar haw rehe a'e, purupe wemu'em pà a'e.
  imo-imo: Aku teremele mele kanokolio konopu kimbo tiko naa molangei. Kuromanga nomi
