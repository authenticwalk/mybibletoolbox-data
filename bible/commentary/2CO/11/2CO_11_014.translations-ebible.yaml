  kik-kik: Naguo ũndũ ũcio ti wa kũmakania, nĩgũkorwo o na Shaitani o nake nĩetuaga
    mũraika wa ũtheri.
  cap-NT: Jalla nuz̈upan tii muntuquiz wataquic̈ha. Satanás diablupacha tsjii Yooz
    anjilaz̈takaz ojklayc̈ha.
  ksr-ksr: Satan aŋo asasagaa gajoba tani kaaŋa qendeema aoŋ gawoŋ laŋ meŋkeja. Kawaajoŋ
