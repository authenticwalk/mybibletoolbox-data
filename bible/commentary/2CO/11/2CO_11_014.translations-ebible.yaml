  ind-AGS: Jangan kaget karena bahkan Setan sendiri berpura-pura menjadi malaikat
    terang.
  omw-omw: Hia nte mwihua kyaiqara nrihanrama vina nronraqama kye riaaninra. Saataanivavata
    mwaaquvanto variqaro kumwaanriqama kyeqaro nyaamwunyaava kyuqema kyero itero ntuvaahe
    varira virininiqama kyero nrohi varira.
  yrb-yrb: Seitanima danu ba ibo garari unono uteda ariowere aneru ari sinasu.
  maa-NT: Kjoa̱ koi, mìtsà kjoa̱ xi̱tse̱; ti̱jè‑ne xi̱ta̱ nei̱í síkjatjìya‑la̱ yijo‑la̱
    koni jngoò àkja̱le̱‑la̱ Nainá xi ote kji.
  mcq-mcq: ꞌEne Setani ꞌuꞌo taꞌarohe areri hanajiꞌini jihuni ꞌona ojiꞌina saꞌinaꞌe
    rehuna.
  sus-A: كْنْ نَ مُ قِندِ مَ دّ عِشَرّ رَ، بَرِ مَ هَلِ سٍنتَنّ عَ مِشِ مَدَشُمَ،
    عَ عَ يّتّ كَن مِسَالِ مَلٍكّ نْرْشِ رَ.
  jpn-1965: しかし、驚くには及びません。サタンさえ光の御使いに変装するのです。
  fra-SBL: Et ce n'est pas étonnant, car même Satan se fait passer pour un ange de
    lumière.
  yka-yka: Gaˈi makaˈulaliˈ hinangande inin, peggeˈ bisan nakuraˈ seyitanin magpasalingu
    du kuweˈ bantuk malaˈikat.
  mle-mle: Satan di diki ab rivikwa-naad God diki maaj kardadiy duwa pik suwul-suwulik.
    Alik tikuw, aal nima yawiy maa adiy dikidiy duw day dayaam mwugiy-mwugiyik Jisas
    Krais dikidiy diki maaj karay-kwanadiy duw kaytik gwuradiy nyidim titak. Aw ginyir
    God sibinin kwiy-kidadiy aal tan kwurdana yawiy danik tikuw.
  shp-NTPO: Neskara jawékibora non onanyamaa jawékima iki, *Satanásbira ikai ja joebiresshaman
    ángel keskatiribi yoinmeeti.
  aom-aom: 'Ëhi jiëꞌe sareriꞌe mu vaejaruoho gëromo no bogo majiohavue. Ëhesi bëhoho
    Satanꞌo huotorovoromo ma-döhemu mu mae vaejego aëro uvoruomajeje: Ajiꞌe aneraëro
    ëꞌajëjo.'
  geb-geb: Nde mbe mbui tɨvi ganɨv, ŋgava mbatɨgar muuŋ thari. Nza kaŋgi, Satan, ana
    nduara won tɨva dorga khɨngiap, ana Fhe Bakɨme enser ŋaarar wo tɨgi.
  bsj-bsj: Won diker nyuman kar wori bwikelkele tu dor cer na nii tomange wucake filang.
  cak-cak: Pero ri niqui'en rije' man nusetz ta kac'u'x, roma ja jun ri Satanás nuk'ebaj-ri'
    chi jun ángel c'utuy sakil chikavech.
  chf-NT: Mach a wäle' cache' cua' ti uc'a u chenob ca' jini, uc'a cuwila cache' ixta
    aj Satanás täcä u chen uba ca' a wälä untu ángelo ta Dios.
  tlf-tlf: Kale bilip ita kup ba kale, Saatan yagal mungkup ilami kuguup uyo fupkela
    kup-kiit kup-kalaak ke-bala mitam ensel imi kuguup atin tambal so kem-nuubu ulutap
    ke-bom no kem-nuubu kale, ibo kanupmin bisop bagamin tinum bilip imi kuguup kanu-bilip
    boyo utam kumang saanin ba ko.
  piu-2006: Wiyawana nintilpayi palunya tjananya nguwanpa, mamuku mayutju ngunytjinytju
    nyinanyi. Paluru yilkari ngurrara nguwanpa ngarapayi, yaṉangu tjuṯangku nyakula
    yalatji waḻkuntjaku, “Nyawaya!, ilkari ngurrara palyalingku ngarala layitirringanyi.”
  poh-NT: Reꞌ noꞌjbal reꞌreꞌ chi xa nquimiksaj qui̱b chi raj kꞌorol take i Jesus maꞌ
    reꞌ ta sachbal cꞌuxlis maj jeꞌ woꞌ reꞌ nbanic i aj Yahm reꞌ wilic chi cajawil,
    riban woꞌ ri̱b chi jeꞌ jenaj aj tzꞌeꞌ wa̱ch aj cꞌuhtunel reh sakom.
  tue-tue: Teero tiiré wisióricu. Satanácã teerora tiimasĩ́qui. Apetó cʉ̃ʉ̃ ángele
    ãñugʉ̃́biro, asibatégʉbiro baugʉ́ wáaqui.
  bjp-bjp: Isau le biil e tier una bitit. Satan sabin i garan la arae i nenge angelo
    tina malal.
  xon-xon: Baah ŋani kina na, ni taa cha ni gar nimi. Kinimbɔŋ kibaa ŋmanni ke ki
    ye Uwumbɔr aatuun u wiin chain na.
  tzo-ZNT: Mu me xchꞌay o avoꞌonic ti xꞌelan tspasique yuꞌun jaꞌ yech ta spas ti Satanás
    uque. Ta spꞌis sba ta anjel ta vinajel ti cꞌalal chisloꞌlootique, yuꞌun lec xa
    yaꞌel ti cꞌusi tsyules ta joltique.
  mpm-NT: So naa ini yo ja siukan ka saꞌa da, chi ja ni jini yo ja jaꞌuꞌu un ni nasama
    maa, ti xndaꞌu yaku, nanu ja kuu ɨɨn ángel Yandios ja ndinchaa ti saꞌa mani jniñu
    ndoo.
  ots-NT: Jin gui nesta gu yomfe̱nijʉ, ¿cja dur jiöjte hnar cja̱hni ca di ni̱gui ncjahmʉ
    rá ndo zö? Gu mbe̱nijʉ, guejti car Satanás i pa̱di da cja ncjahmʉ ʉr ángele, xcuá
    hñe̱ ji̱tzi, pa da tte̱me̱.
  hoy-hoy: ईद येनु अचम्भा अन्द मात आल्लच यतिकी शैतान खुद भी ज्योतिर्मय स्वर्गदूत उन
    रूप धारण माळतान.
  amo-amo: Na ulele imon ipesari b, bara na shitan wang din sakizu kidowa me nafo
    gono kadura Kutelle unan kanang.
  pjt-pjt: Ka ngayulu alatji wangkanyangka nyura tjinguṟu kuliṟa urulyaralku. Palu
    wiya, kulila! Panya mamu Satannga ayinayiniripai munu kutjuparira angelpa puṟunypa
    ngaṟapai tili pitalytji puḻkatjara nganaṉa nyakula mulamularingkula kulintjaku
    alatji, “Nyangatja mulapa Godalanguṟu.”
  cwe-cwe: Mbuli iyo si ya kwazanya kwaviya Lufyende mwenyewo kowavwizila wanhu kuwa
    yeye ni msenga wa bung'hulo yoyatumigwe na Mulungu.
  daa-NT: Dakoŋ ajbiyenno ɗo bi ka kaawor-anta, asaan *Seetanne meen̰ji oki gina ziy
    ar ŋa *ɗubil ka Buŋdi kaak irn̰a wic-wic.
  mlp-mlp: Teq ya mataw na ginan nazaq bilaqsa ne ginadnad hi emiy. Satan ahol buliyim
    awaqan bilaqne God ago angelo awaqan nog iyaqtamo.
  ape-C: Aria ipak mare pikitak yowiyokuk um amamih aih, uwok. Ipak douk padukemesh.
    Satan anan kanak apa nabeshuk ananih yoweihi aih aria nawishi enen Iruhin ananin
    nyatrugun abom iri ensel.
  bgs-bgs: Asal dì ki kasalábbuan kani, su agad si Maibuyan giring-iring ka bónnóng
    katô bánnal panaligan ka Manama.
  faa-faa: Arirakano aporoamo kotafe rakirakano ano fofarakanafapo. Satane ipi kau
    kima hákasane kotafe hepene aporo faesa pariraka rekeno aporomo aseraka someraka,
