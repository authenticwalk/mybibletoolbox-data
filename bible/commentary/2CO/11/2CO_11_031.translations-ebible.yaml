  bvr-bvr: An-ngayburrpa Bunggawa Jesus an-nigipa Wangarr an-gatiya an-nigipa Nyanyapa
    niya Christ an-nika, an-gata ay-nirrapa ay-workiya an-molamola, nipa marn․gi apula
    ngaypa gala ngu-yolkiya ngu-wengga ngu-ni.
  wal-wal: Merinau anjjettida Xoossai, nu Godaa Yesuus Kiristtoosa Aawai, taani worddotennaagaa
    erees.
  zad-NT: Chios, beena' nak X̱a X̱ancho Jesúza', beena' chgoocho balaaṉ toshiizi,
    ṉezile' cho'a dill' ḻi.
  kmg-kmg: Wofuŋ Jesu ere Anutu â Mamac, e mumuteŋ hatizi dâŋ jâmbomac mukopac i manakac.
  aso-aso: Guvetesi ve Izesuꞌ Kilisitoꞌ Oꞌmosoꞌvesi melehosi minive adoꞌ opoꞌni loꞌmo
    vo nonivo osuꞌ lamilive neꞌmo me ve nene soza nomineꞌ nemuꞌ nene mo gele neive.
  uli-uli: Deus le Temal Samol Jesus — ye gola le ngang ite kachepar. Sibe hapingpinga
    mala idal le tor siyal.
  nin-NT: Abachi, nggo uwa yo sa Aki a Atiko munta wa Yesu Kristi, à hi di ingga si
    so ki si imu hen. Abachi su uni nyarr ku sese.
  acu-NT: Wi taja nuka nekasaintai. Yus nunasha nekawai. Ii Apuri Jesucristo Apaachiri
    asamtai, tuke Yuska maaketai titinuitji.
  cak-WNT: Riyin kas kitzij wi ri nbij. Ri Dios ri c'o ruk'ij riche (rixin) xtibe
    k'ij xtibe sek, ri Rutata' ri Kajaf Jesucristo, Riya' can retaman wi chi riyin
    ma ntz'uc ta tzij.
  ebk-ebk: Hi Apo Dios ay Dios ya Aman Apo Jesus at ammuna ay fiakun kinukutum nan
    ifiagfiakiak. Machaychayaw hiya in-inkiana.
  spa-PDDPT: El Dios y Padre de Jesucristo, Quien es bendito por los siglos, sabe
    que no miento.
  ruf-ruf: Imulungu, Aba we Imtwatsa Yesu iyo yatunyighwe ghamatsuwa ghose; yeye komanya
    ka chanilonga sighutsuka bae.
  gun-gun: Nhanderuete, Senhor Jesus Ru va'e raka'e rã peve ima'endu'a porãmby oiko
    va'e ma oikuaa ndaxeapuia.
  agu-BL: Sak swutz Ryos, yi Taj Kajcaw Jesucristo, yi jun yi tajwe'n tan kuk'ol kak'ajsbil
    tetz, yi nk'e'tz wi kak' tu' yi e'chk xtxolbila'se'j yi ja wi't wal scyeru'.
  isn-isn: Itunda nu Tata nu Yesu nu Mukulu nuanso nuekuligwa ikale, ulengile hene
    unene singa kukongela (kulongopa).
  ilo-ULB: Ammo ti mapadpadayawan iti agnanayon, ti Dios ken Ama iti Apo a ni Jesus,
    a saanak nga agul-ulbod!
  pir-NT: Cohãcjʉ̃ mari pʉhtoro Jesu pacʉro decoripe mari ño peoatiquiro tiquirota
