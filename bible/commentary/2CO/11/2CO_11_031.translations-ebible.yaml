  san-TAM: மயா ம்ருʼஷாவாக்யம்ʼ ந கத்²யத இதி நித்யம்ʼ ப்ரஸ²ம்ʼஸநீயோ(அ)ஸ்மாகம்ʼ ப்ரபோ⁴
