  ory-ory: ମୁଁ ଯେ ମିଥ୍ୟା କହୁ ନାହିଁ, ଏହା ପ୍ରଭୁ ଯୀଶୁଙ୍କ ଈଶ୍ବର ଓ ପିତା ଜାଣନ୍ତି; ସେ ଯୁଗେ
