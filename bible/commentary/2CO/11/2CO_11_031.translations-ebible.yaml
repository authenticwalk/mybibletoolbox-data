  tac-NT: Onorúgame júkuru alué Wa'lula Esukristo O'nola, 'lige alué ralámuli Onorúgame
    oyérame nabí cheliera 'yámili ju Onorúgame. 'Lige ye ra'íchali napu ne ruwí, 'la
    bijchiá júkuru. Onorúgame 'la machíguru ne 'la bijchiá ra'icho.
  eng-WEBPB: The God and Father of the Lord Jesus Christ, he who is blessed forever
    more, knows that I don’t lie.
  gfk-H: Kalou no Sus ana no Watong Iesu nong i daan hathatikai i nunurei tar bia
    pa iau bisbis.
  viv-viv: Yaubada gihalamaneku tu gagahegahe, Bana Kaiwabu Yesu yana Yaubada kadu
    Tamana. Bana ana egana kanakilakahi-vagahina.
  yao-yao: Akunnungu, Atati ŵa Ambuje Che Yesu akuswe moŵa gose pangali mbesi. Ŵelewo
    akuimanyilila kuti ngangulambusya.
  tgp-tgp: God, Taman Moli Iesu, enia i pa lavi na hasohaso mata rani tui tui. Enia
    mo levosahia vara enau na sopo halu,
  auc-NT: Wængonguï ïñömö mönö Awënë Itota Wæmpocä ïnongä inte edæ tömengä adocä ïñömö
    Itota Wængonguï ingampa. Tömengä waëmö pönï ïnongä inte cöwë waa pönï cæcampa,
    ante mönö tömengä ingante cöwë apæ̈necæ̈impa. Tömengä ïñömö edæ, Pabodo nö angampa,
    ante do ëñengampa.
  kbc-NT: Leeditibige midioka limedi me joɡ̶eeɡ̶atalo Aneotedoɡ̶oji, Noenoɡ̶odi codaa
    me Eliodi Ǥoniotagodi Jesus Cristo, ane yowooɡ̶odi me daɡ̶a jiwitaka.
  bmh-bmh: Uwait nug go igual Dubanou Ban, Yesus nugau Memeg mui gonugau Uwait mui.
    Ig gonugau wanib wag umkoskos murab. Go abiu iz ze go polumarab tam.
  ctu-BL: Yujil Dios ma'anic woliyon ti lot. Jini Dios i Tatʌch lac Yum Jesucristo,
    mu' bʌ i sujbel ti uts'at ti pejtelel ora.
  meq-meq: Mbəlom Bəba i Bəy Maduweŋ Yesu Kəriste, mazembeɗe nakə ndo hay ta zambaɗeye,
    tâ zambaɗay. Neŋgeye a sər ha na raw me bay.
  noa-H: Hẽwandaman t'umaam k'ʌʌnauta hich mag t'ö hiek'aju haai sĩerrʌm. Hichpaita
    hĩchab maach Pör Jesucristo Hayau; magua hirua k'ap'ʌ sim, mʌ mag hiek'a chirʌmjã
    bʌ̃ʌrjã sëuk'abata hiek'a chirʌm.
  alp-NT: Allare, Tuhane Yesuse AmaI kai Irekwa be au lemake mo. Kai Ile, Tuhane rebe
    tamata esi isikeNi eti pela!
  san-VEL: mayaa m.r.saavaakya.m na kathyata iti nitya.m pra"sa.msaniiyo.asmaaka.m
    prabho ryii"sukhrii.s.tasya taata ii"svaro jaanaati|
  kbq-kbq: Anumzana Rantimofo Jisasi Nefa antahinege'na tamage nehuankino, ra agia
    erivava hugahie.
  kbh-kbh: Bëngbe Bëtsá y Bëngbe Utabná Jesucristbe Taitá, ndábioye nÿetscanga nÿetsca
    tescama jtsatschuanayama entsamna, cha endë́tats̈ëmbo ats̈e ndegombre stsichámuama
    chë sëntsoyebuambná soyënguiñe.
  ron-LSB: Dumnezeul și Tatăl Domnului Isus Hristos, cel binecuvântat în veci de veci,
    știe că nu mint.
  pon-pon: Kot o Jam en Kaun Iejuj, me iajanai kokolata, kin mani, me i jota kin likam.
  nhe-BL: Toteco Dios, yajaya tlen iTata Toteco Jesús huan tlen quinamiqui ma tijhueyichihuaca
    para nochipa, yajaya quimati para senquistoc melahuac tlen nimechilhuía.
  sps-sps: Gov, Ayei na Taman e Jisas a Tsunaun tsura, ana fokinai ma fafaatouf ya
    tan mamatsiny nainy, Ayei nat varonyo te tsue iny rou man.
  wnc-wnc: Anututa atnataak. Wamu nata yanggau wa nata kem dua yanggat. Aho. Anutu
    Buyambam tapaninu Jesu Kraisdane nana apata nae natake ita kem wam dua yanggak
    ngangu atnataak. Itane umana asinggan asinggan yatangenatna kekeknga siknga yuwik.
  bus-bus: Luda wa Dii Yesu Kirisi Dee dↄ̃ kɛ̀ mɛ́ɛ ɛgɛɛ tooro. Wàgↄ̃ à sáabu kpaa
    gurↄ píngi!
  gub-BL: Tupàn a'e, Zanezar Zezuz tu a'e, ukwaw heremu'em 'ymaw a'e. Ikatuahy a'e.
    Tuweharupi ximume'u ikatu haw nehe.
  imo-imo: Awili Jisasinga Lapa Gote, yunge imbi waliwalima lipo ola mundurumolo,
    yuni ungu i nioma kolo toromo manda naa nimbelo.
  boj-boj: Tamo Koba Yesus aqa Abu Qotei a qalie, e anjam bole mareqnum. E gisaŋosaieqnum.
    Deqa iga bati gaigai Qotei biŋiyoqnqom.
  eng-DRA: The God and Father of our Lord Jesus Christ, who is blessed for ever, knoweth
    that I lie not.
  knf-knf: Naşibaţi, Aşin Yeŧu Ajugun i bajaaŋ badëman te mnţo ame kë mënţilani.
  san-KHM: មយា ម្ឫឞាវាក្យំ ន កថ្យត ឥតិ និត្យំ ប្រឝំសនីយោៜស្មាកំ ប្រភោ រ្យីឝុខ្រីឞ្ដស្យ
    តាត ឦឝ្វរោ ជានាតិ។
  arn-NT: Ngünechen, taiñ Ñidol Jesucristo ñi Chaw, tüfey tati felelu taiñ rumel poyeafiel
    kimniey iñche tañi feypiken tati rüf dungu. Tañi feypiken mew tati rüf dungu,
    rupaken kom tüfachi dungu mew.
  zas-NT: Abiꞌ Dios xDad Dad Jesucrist, laaman bén rayal respejt guidib tiamp, laaman
    ragbee guial diidxli na̱j ni canen.
  ken-NT: Mandɛm Mmu achí Chi ntá Yesu Acha arɨ́ŋɨ́ bɛ mpú sénse. Bakak ámbak
    nɛ yi ngwɛnti ti.
