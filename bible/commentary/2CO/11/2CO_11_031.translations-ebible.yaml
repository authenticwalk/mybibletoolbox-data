  bqc-SIM: Lua wá Dii Yesu Kilisi Mae dↄ̃ kɛ́ málɛ ɛɛtoo. Wàↄ aà sáaukpa gↄↄpii!
  tcz-CHONGTHU: Pathen, IPakaiyu Yeshua Pa, Ama chu tonsot'a vahchoi jing dinga kilomtah
