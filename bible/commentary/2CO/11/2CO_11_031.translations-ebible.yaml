    esu aana nanamanga a Aretas Inemauri, oto e uusunge'inie mo ramo huni tapolieu,
    na ngaeta mo ramo kire kakakalie mo maai para aana para paine ahuie huilume ngeena.
    Ta'e ngaeta mo iini aana kira hiiwalaimoli kire pe'ieu hunie ne ke tahi mwaanire.
    Melu hane ta'au hunie ngaeta maaure'i aana para paine ahuie huilume i Damaskas,
