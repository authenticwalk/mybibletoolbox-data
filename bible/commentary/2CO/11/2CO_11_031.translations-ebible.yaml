  cof-NT: '@see-verse:2CO.011.030'
  srm-NT: Nöö Masa Gadu, di Tata u Masa Jesosi Keesitu di musu kisi gafa u teego,
    hën sabi taa fa mi ta fan aki, na soni mi ta mindi e, dee sëmbë. Tuutuu soni mi
    ta taki.
  qvs-NT: Señorninchi Jesukristupa Tatan Dioska yachan tukuy rimashkaynita mana llulla
    kananta. Payllatami tukuy tiempu kuyananchikuna tiyan.
  zca-NT: Lë' Dios, Me nak Xuz Señor Jesukrist, Dios Me ñal di'zh rë men wen, mbaino
    nazhon par dubta'; lë' Me nane, nangadizhta' kwa'n mbël.
  cbc-NT: Dios, marĩ Quetiupaʉ Jesucristo pacʉ cʉ̃ã masĩmajũcõãñami caroaro cariape
    yʉ caquetibʉjʉnucũrĩjẽrẽ. Cʉ̃rẽã tocãnacã rʉ̃mʉa cʉ̃ marĩ cabasapeoro ñuña.
  qxo-NT: Payga musyaycanmi imayca päsamangancunata y noga mana llullacog cangäta.
    Señor Jesucristuta cachamog Tayta Dios alabashga caycullätsun imaypis.
  mox-mox: Yaubada eda Kaiwabu Ieisu Tamana kana awatuboya tuta qabuna. Tauna niʼa
    alamania egu vona baʼe vonahaqiaqi.
  kew-kew: Gore Gote-re Aa Mudu Yesuna Aapa pia-ga nipuna biri oro yaalo minasaamina.
    Nipumi neme yaa agaa nalalo-daa niminaaya.
  dww-dww: Mamaitua dà Badama Yesu Keriso Tamanama, taugu isanama yà kaisuḡusuḡuna.
    Tauna ya kataieguna da taugu nam ama kaikaiyovuna.
  twi-ASANTE: Awurade Yesu no, Onyankopɔn ne Agya no a ɛsɛ sɛ yɛkamfo no no nim sɛ
    merentwa nkontompo.
  aoj-aoj: God, anen God Dembinai Jisasi Ahamana wapani, apaꞌ mondasaꞌma agol ananigili
    lifilafi! Anen nogawa basef ifimba dokoꞌ aliꞌ agaꞌiefi ina ambasoꞌam, owaꞌatin.
  cbv-cbv: Páant wã naáwáchah joinít, “Yoobópdih caá páant ã niiját”, Dios ã niíj
    jéihna caá. Caán caá jwĩ Maáh Jesucristo íip. Pánihna, yeó jáap jʉmat pah “Paá,
    meemjéh nihat jéihni, chah wẽpni caá”, tʉ́i wẽi niiját caá náahap.
  taw-taw: God, ne Bɨawl chɨn Jisas Klays nop God ne mɨdeb, Nap ne mɨdeb. Chɨn yɨb
    nop pel pelnep dad aplanɨgun. God anɨb ak, ne yad yepɨs ma agebin ak nɨgup.
  jic-NT: Dios selé napj ma li tsuwil nun jilal. Jupj Jesucristo Dios. Jupj Jesucristo
    Popay. Jesucristo cupj qjuis Jepa Püné. Más 'ücj gente lovin 'üsüs ca mvelecj
    Dios po'ó.
  zap-NT: Dëdyuzh ne nak Xuz Jesucrist no ne ryal saknon be ydeblo siguelendxee nan
    ne nli yra neree ne rzëët noo.
  wer-wer: Anutu, Aköp Yesu pim Pepap, tiarim akun poutë yaya maim öpenaap, pi ëwat
    wëën ne kaar naën, yaap yeniak.
  ipi-ipi: '@see-verse:2CO.011.030'
  qul-NT: Señorninchis Jesucristopaj wiñaypaj alabana Dios Tatan yachan verdad niskayta.
  tnc-tnc: Ika mijare yibojaika, “Rita Ᵽablote ãñu”, Tuᵽarãte yireka ãrĩwãrũyu. Maiᵽamaki
    Jesús Ᵽaki majiyiᵽuᵽayeejiᵽarũkika kimamaka, kĩaika wãjitãji ritaitaka mijare
    yibojayu.
  ter-NT: Yoko Itukó'oviti, poéhane motokêa iháyu'ikeokono ákotinemo hunókoku, enepone
    Há'amaka Vúnae Jesus Kristu, éxoa ákoyea nzemékekexa.
  bmr-NT: Mɨɨro Moocaani Mohaivojɨɨbo Jesucristo Caanico fahiijɨvaro iimono ufucuro
    finɨtɨno icaji. Jaabo gaajahi uujoho jino miyaanoco onoonoco.
  fuf-fuf: Alla, on wonɗo Ben Iisaa Joomi on, on mo mantoore wonani haa poomaa, no
    andi wonde mi fenataa.
  bhl-bhl: 'Yu kililina! Kamok Fian Yesus em Alew Sunbin-Got beem wiin fian ete kuw
    ne yulo fein sang kale bokoyemite:'
  ons-ons: Anutu, Waom Yesu wane Magaine, eŋano bakom mawa mawa naso baŋem pa ariakeŋo
    don welekatne ramaile iwa detmaike, na isi mi ramaile.
  con-NTPO: Chiga Quitsa, Na'su Jesucristo Yaya, tsu osha'choma oshacho. Tsangae tsu
    Tisema ñotsse afa'faya'cho. Tiseja ña afopoembe'yi tansintsse su'choma tsu atesu.
  ghs-ghs: Oke Dzesu Soopara napameho mai Ohonga agoagonomaho pengata ana hiiremi
    nookoraimi ana hiibi, noo oi obera bahe meeni.
  peg-peg: ଆନ୍‌ ଜେ ମିଚ୍‌ ଇନୁଙ୍ଗା, ଇଦାଂ ମାପ୍ରୁ ଜିସୁତି ଇସ୍ୱର୍‌ ଆରି ଆବା ପୁନାନ୍‌; ହେୱାନିଂ
    ଜୁଗ୍‌ ଜୁଗ୍‌ ଜୱାର୍‌ ।
  txu-NT: 'Bẽnjadjwỳr djwỳnhbê Jeju Tĩndjwỳnh kute imar. Jeju Bãm, mexti:re rã''ã:
    rã''ã ne. Tãmja ne kute imar. Ije amimex jarẽnh ne ijêxnhĩ kêtkôt kute imar.'
  eng-WEBU: The God and Father of the Lord Jesus Christ, he who is blessed forever
    more, knows that I don’t lie.
  gnw-NT: Tumpa uicuaa cheapu'ã etei aĩ. Jae co yandeYa Jesús Tu. Opaete vae umbɨadorata
    jaeño mai pegua.
  mux-mux: Auli Yesos-nga Lapa Pulu Yili, yunga bili taki-taki paka tonjimulú kene
    aima manda, yu-ni ung ya nikeruma ‘Gólu tokum.’ manda naa nimbá.
  maj-NT: Nti̱a̱ha̱ ko̱ Na̱'mihi̱ Nda̱ Nti̱a̱ná Jesucristo̱ xi tjíhin nga n'e̱tsjoho̱
    tu̱ nkjéhé ni. Kui xi be nga najmi tíb'ana̱cha̱.
  bkq-NT: Uguewâdyly kulâ keba awyly, tutuze Deus. Deus lelâlâ mâkâ, Kywymâry Jesus
    Cristo nhunwym, iDeusry warâ. Aunlolâ koendonroem awyly wâgâ aguykely kinmopa
    kine.
  kue-kue: Ana God ye Yaglkande Yesus Krais Nem, no ye kangiye aimande aimande dembiye
    sumga! Ye pirkan orkwa na kakimbi ta dikrika.
  cot-NT: Iriraquea Aapani Irioshi Iriri Amajirote Jesoquirishito itsaque teequea
    namatavijanteji. Iriatimpa caaviji yoganejencamajataca ancoquempanija ashineventajiaquemparija.
  bnp-bnp: A Vure, e Tamane Bakovi Dagi ne hita, e Isu, ra ni gi kavurike ia vakaroro,
    i lohoka nau, i uka ma a tami mua.
  apn-NT: Ãm hãmri na pa ã mẽ amã amnhĩ jarẽnh anẽ. Ixêx kêt. Pahihti Jejus nhĩpêêxà
