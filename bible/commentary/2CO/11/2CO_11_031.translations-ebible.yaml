  mcp-mcp: Zɛmbî mə mpú nə́ mə aŋgɛ̂ nə bwiiŋg ijɔ̧́ɔ̧́, nyə Sɔ́ɔ́ŋgʉ́ mə Cwámba Yésus;
    gúmə́ bə́g nə nyə kandʉgə kandʉgə.
  hat-hat: Bondye ki Papa Seyè Jezi a (li menm k'ap resevwa lwanj tout tan an), li
