  heb-heb: האלהים אבי ישוע המשיח אדנינו המברך לעולמי עולמים הוא ידע כי לא אשקר׃
  mpp-mpp: Na yowa kwesacine mi migabac, yogo Sugucnenonggeng Yesu Kristo yele Mamac
