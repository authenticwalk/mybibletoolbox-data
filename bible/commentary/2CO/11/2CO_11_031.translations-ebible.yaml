    Mama, ngayuku-tju ninti nyinarra. Nyangka-la tirtu marninypungama.
  sxb-NT: Katonda ori Swawu *Omwami iifu Yesu, osugre no okutondowolwa amiire goona,
    amanyire mbwe ngʼambeeya yaaya.
  nhu-NT: Nyo' wvù nu Nyo' noo Icee Tata wesebeene wvù Jisos wvù mbense nu fô wvú
    le sekecii sɛ ŋka, kee lo lɛ kɛ me mbiayte lo kɛ.
  row-row: Hita Lamatuan Yesus, no Aman Lamatualain, rahine rae au nda lelekoꞌ sa.
    Naa nandaa atahori soꞌu kokoa-kikio neu E rakandondooꞌ a.
  msy-msy: God, a en Ekiam Iesusɨn God koma an Afeziam, a fo, kɨ ifari puvatɨ. E an
    ziam zurazuraram a fam.
  agg-agg: God ai God-ani asu Adükarɨ Sisasɨndɨ Afɨnd-ani ranahandɨ ndürɨ koadürümbo-koadürümbo
    aboed-ani seihanei. Ai wambo fɨfɨreandɨrɨ ro tɨkai hoafɨyo rakoate anɨhondümboanahɨ
    hoafayahɨ nda.
  ptp-ptp: Il lig Apumtau Yesu ma Anutu xovô pyap ên nêbê kɨyang wê a nêl ga, a o
    kɨtyoo lêm. Il ob pɨmil Anutu lê i vô levac dɨ i yêp luta lêc luta.
  nak-nak: Etato ge vaisale La Tahalo Uru, eia e Tamale Iesus Kraist, La Uru gatou,
    etato ge vaisale molia te la haroharo tomi, la kaluvula ge ouka. Eia moli ge vitikumu
    la merera taku veia eia sesele tomi moli, eau kama visigolo amutou ale eau ge
    gilemulia mutou veia
  lbb-lbb: E God, a Taman anundala a Leklek e Iesu Karisito, ning dala atong aleklek
    pasi onone pa lamur pa bel ir rarop, i tasmani ot mang a atong a momolna.
  kan-2017: ನನ್ನ ಮಾತುಗಳು ಸುಳ್ಳಲ್ಲವೆಂಬುದನ್ನು ನಮ್ಮ ಕರ್ತನಾದ ಯೇಸು ಕ್ರಿಸ್ತನ ದೇವರೂ, ತಂದೆಯೂ
    ಆಗಿರುವಾತನು ನಿರಂತರ ಸ್ತುತಿ ಹೊಂದತಕ್ಕ ದೇವರೇ ಬಲ್ಲನು.
  cso-NT: Dió³² Jméi² Jesucristo Tɨ³² Juo¹³ dí², Tsá² ca³ta¹ dí² hi³ má¹tsú¹ má¹jonh²¹
    cun³ jmɨ́¹hi³nio², Tsá² hí³ bíh¹ ñi³² hi³ tiá² tɨ́¹ jáɨn² yáh³ jná¹³.
  ena-ena: Jisasɨ nɨbu aludɨ Hekɨlɨ uami. Nudɨ Iaganu Asɨ uami. Nɨbu igɨlalɨ uami.
    Viaŋ analɨ ma abin uami. Alaŋ hameŋ laci hameŋ laci nudɨ ibi pam mɨŋaiahaiaha
