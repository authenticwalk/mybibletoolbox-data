  tgo-tgo: Loi, iye Giya Jisas le Loi na Ramae, i ghareghare ma ya kwan. Iye ra tarawe
    idae mbaŋake wolaghɨye ma ele ghambako.
  yap-yap: I Got ni Chitamngin e Somol rodad i Jesus e ngan’ pining e sorok nga fithingan
    ndariy n’umngin nap’an; ir e manang ndagur lifith l’ugunag.
  mop-NT: Le'ec a Dios a testigo ti ma' tan in tus. Ala'aji u Dios ti Noochil a Jesusu,
    le'ec ilic u Tat xan. Qui' u yaalbül u qui'il a Dios abe' jumpul.
  tet-tet: Naꞌi Maromak, itakaan Naꞌin Yesus Kristus Aman, natene haꞌu kdale neꞌe
    la bosok. Haꞌu ktonu-kaboot Nia nohuun.
  hlt-MCSB: Ka laithae pawt te kumhal due uemom la aka om Pathen neh Boeipa Jesuh
    kah a napa loh a ming.
  xtd-NT: Naꞌa Ianyuux xa ña jaꞌan‑da tnuꞌu vete. Kuu‑ia Taa Xtoꞌo‑ro Jesucristu.
    Na juñaꞌa‑ro xa n‑kutaꞌu‑ro nuu‑ia, kuia ma jɨn ndɨꞌɨ.
  mdy-ETH: ኑ ጎዳሢ፥ ዬሱስ ኪሪስቶሴኮ ዓዶ ማዔ ፆኦዛሢ ናንጊና ጋላቲንቴያ ማዖም፤ ታ ሉኡቂ ኬኤዙዋኣሢ ዒ ዔራኔ።
  spl-spl: Kutdânenŋe Yesu ikŋe âwâŋe, Anitâ, yâk konok mepaeman. Yakât otmâ den ekyongoan
    yu bulâŋanâk ekyongoan ya ikŋak naŋgap.
  usp-NT: Kakaj Dios ri jDios y Jkaj Kakaj Jesucristo ri Kajawl ni jun b'welt mi can
    ye'saj jcojic jk'ij. Re retami' chi juntir ri tamb'ij kes tz'etel tz'eti'n.
  zav-NT: Dioz ben' cheyaḻə' güe'ela'ocho zeɉḻicaṉe ṉezczene' cho'a dižə' ḻi. Ḻen'
    naque' X̱a X̱ancho Jesocristən' na' X̱ancho Jesocristən' ḻeczə cho'elaogüe'e ḻe'.
  sgz-sgz: Ái Káláu, koner di lu árngai ákáklis, má ái á kákán ái Konom Iesu, ái a
    mánán ngo káp iau te angagur.
  kek-NT: Li Acuabej Dios, lix Yucua' li Ka̱cua' Jesucristo naxnau nak inc'a' nintic'ti'ic.
    Lok'oninbil taxak li Dios chi junelic k'e cutan.
  blz-NT: Alaata'ala, Tama ni Tumpu Yesus, minginti'i se' i yaku' sian nimborek. Tontunde'
    i Ia pataka sidutu!
  poe-NT: Dios, Itꞌé Ìnchéni Jesucristo, na mé tí nkexro chróxraxinkaonni jnkochríxín
