  sab-NT: Cha kle gerule kare mo giti ba ulita ole chada ai giti uñale Chubege cha
    kle gerule ulia ulita, Chube che Chugagwalla Jesucristo Ñenua, noare che ulita
    gerudale no diali Chube alin giti. Cha gerule no Chube giti ama agedu no no cha
    alin una Damascoge giti,
  tmd-tmd: Nöbö Dib Jisas Nuö God, öim iba pɨrag wölub God aku, nɨ mönö inakmönö hörmɨdöi
    aku nugwa.
  acr-NNT: Ekꞌu ri Dios, Ruqaw ri Qanimajawal Jesucristo ri na jinta utaqexik nim
    uqꞌij, e etaꞌmayom re na raqꞌubꞌal ta wa kambꞌiꞌij.
  kpg-kpg: God, Tamana o tadau Dagi go Jesus Christ, gi hagaamu ina dono ingoo gaa hana hua
    beelaa, go Mee dela e iloo Ia bolo au hagalee kai tilikai.
  taj-taj: ङाइ पाङ्बा तामगदे लुसीला ताम आहिन भिबा प्रभु येशूला आबा य्‍हाङला परमेश्‍वरदान
    था मुला। थेदा य्‍हाङसे सदन जयजयकार लतोःला।
  avt-avt: God kerek hɨrak Haai ke Mɨtɨk Iuwe Jisas Krais, hɨrak niuk mɨrak iuwe mamu
    tipmain tipmain enum eik, hɨrak kertei hi ap hewisesik au. Hi hɨrɨak menmen mɨrak
    iuwe.
  cbk-cbk: Dios el Padre del Señor Jesucristo, con quien ta alaba kita hasta para
    cuando, sabe que ta habla yo el verdad.
  uig-ARA: رەب ئەيسانىڭ خۇدا-ئاتىسى، مەڭگۈ تەشەككۈر-مەدھىيىلەرگە لايىق بولغۇچىغا ئايانكى،
    مەن يالغان ئېيتمىدىم.
  tuf-tuf: Sir ub cahmor wacaro. Cara Jesucristo Tet ub cahmor wacaro. Uwat Sir tamo,
    Tet tamo etiti ay tew̃átaro. Ey ub cahmar uní wacaro.
  abx-abx: Darayawon i Diyus-na pati' Tatay-na si Paragdalom Jesu-Kristo hasta si
    kahastahan kay iya i kusug-ko. Akatu'anan iya nga ga'i ako agbullo'
  mco-NT: Je Dios ɨɨch ajt nHuindzɨn Jesucristo yTeedy, je huɨdibɨ huaad n'ojadajtɨm
    n'ɨɨbaatɨm ngapxpaatɨm huinɨxɨɨ huinɨtiempo, yɨ' ñejhuɨɨyb co tɨy'ajt jadu'n nej
    ngapxyɨch.
  cpb-NT: Iita yotatsiri te namatawitantzi, iriira Pawa, Ashitariri Awinkatharite
    Jesucristo. ¡Thaamenta inkantawentaityaari!
  aon-aon: Anudok Iruhin apakin Debeini Jisas Krais ananin Yain, apak ta mutuk ananin
    nyeigur nyuto iruhw ihih nyumneh. Anan douk nadukemesh um enyudok eik yeyagwreh-enyi
    baraen douk adurin atin.
  hus-NT-2005: Na Dios, nin Tátaꞌ ni Ajátik Jesukristo, xin tomnál ka kʼakʼná malilíl
    i kʼij, in choꞌób abal tsubax xowaꞌ u ulal.
  mig-NT: Máá Dios, Táa̱ Jito'o̱‑yo̱ Jesucristo, ja̱ kánakana jaa‑i‑ya̱ nɨ́ɨ́ káni
    nɨ́ɨ́ kuiá, a jiní‑ya̱ já tú xndá'ú‑ri̱.
  bps-bps: Na Dwata i Mà i Amuito Dyisas Krayst i dnayengu kel di landè sen, i gmadè
