verse: 2CO.011.031
translations:
  kpx-kpx: Nahi vani bahata nahie Kosive Iesu ke Mama hoesehavomale ke ivimoike di
    la namigevema. Keu hilokage di la lobogeveholima.
  okv-H: Eto ke erevi aisona amo ke be pere avo Bada Iesu ta Mamo God daroho jakeka
    aisora amina ere kogua avoeto ke emo ke be pere erena.
  tbo-tbo: Guyau Yesu Amana po a Yaubada tauna kawaidewadewa memewahagana i hanapugeya
    naka ega ata ikoyakoyama.
  mal-C: നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുവിന്റെ ദൈവവും പിതാവുമായവൻ, ഞാൻ പറയുന്നതു വ്യാജമല്ല
    എന്നറിയുന്നു; അവിടന്ന് എന്നേക്കും വാഴ്ത്തപ്പെട്ടവൻ.
  grc-SR: Ὁ θεὸς καὶ πατὴρ ⸂τοῦ κυρίου Ἰησοῦ χριστοῦ⸃ οἶδεν, ὁ ὢν εὐλογητὸς εἰς τοὺς
    αἰῶνας, ὅτι οὐ ψεύδομαι.
  bgc-bgc: परमेसवर, जो यीशु का पिता सै, वो सदा धन्य सै, वो जाणै सै के मै झूठ न्ही
    बोल्दा।
  khz-khz: Ita gera Velekou Iesu Keriso Tamana Palagu ripana au ati aopana. Palagumo
    pita vega-rage-vanagivanagia.
  deu-TKW: Der Gott und Vater des Herrn Jesus, er der da sei gepriesen in Ewigkeit,
    weiß, daß ich nicht lüge.
  zsr-NT: Dios, Xuzëꞌ Xanruꞌ Jesucristo, gactecz queëꞌ yöl‑laꞌ ba. Lëꞌ nözcznëꞌ ruꞌa
    didzaꞌ gdutë li.
  lin-lin: Nzambe mpe Tata ya Nkolo Yesu, Ye oyo akumisama mpo na seko, ayebi ete
    nazali kokosa te.
  hns-NT: Pieta Parmeswar djaun hamlogke Prabhoe Jiesoe Kriest ke Baap hai, okar goen
    hamesa gaawal djaai. Oe djaane hai kie ham djhoeth na boliela.
  noa-E: Ẽwandaman thumaam khʉʉnauta ich mag thö iekhaju aai sĩerrʉm. Ichpaita ĩchab
    maach Pör Jesucristo Ayau; magua irua khaphʉ sim, mʉ mag iekha chirʉmjã bʉ̈ʉrjã
    sëukhabata iekha chirʉm.
  eng-EMTV: The God and Father of the Lord Jesus Christ, who is blessed forever, knows
    that I am not lying.
  mib-NT: Te Yaā Dios, Yaā cúu Tátá maá Jítoho yō Jesucristo, jíní yā jeē cahán ndaā
    rī. Te nɨ́ɨ́ cáni na cáhán ñayuu jeē vāha ndasɨ́ Yaā cúu ya.
  lif-NT2: सदादिङ् ने़म्‍भोगे़न् कुनारा फोःमनाबा दाङ्‌बा ये़सुरे़ पानुदिङ् कुम्‍बा
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ इङ्‌गाॽ इङ्‌ले़क् मे़बाःत्तुङ्‌ङिन् फाॽआङ् निःसुॽरो॥
  xnj-xnj: Chapanga Dadi wa BAMBU Yesu, liina laki lilumbiwa magono goha. Mwene amanyili
    kuvya nijova lepi udese.
  mmx-mmx: Moroa ne Temen Leeme Silok ne Iesu, limixin axap dina emi asu min at levenaleng
    axap la iklen i do nia axo babala mi na levelinga.
  cbr-NT: '''Ën mi cacë ax ca cëmëma ''icë quixun ca Nucën Papa Diosan ''unania. Ax
    ca Nucën ''Ibu Jesucristo aín Dios ''aish aín Paparibi ''icën, a ca camabi unin
    nëtë́timoquin rabiti ''icën.'
  tee-NT: Calak'ayak'alhicana' ju isDios chai ixpai ju qui'ucxtin'an Jesucristo. Chai
    ju yuchi k'oxich c'atsai ni jantu icta'aklhtamai acsni icnajun tachi ju iclajuntau.
  eng-LSV: the God and Father of our Lord Jesus Christ—who is blessed for all ages—has
    known that I do not lie!
  cak-NT: Can ketzij-wi ri nin-ij. Y ri Dios, ri Rutata' ri Kajaf Jesucristo, ri can
    c'o ruk'ij chi ronojel tiempo reta'n chi ren man nintz'uc ta tzij.
  pah-NT: Nanhi'mbei ji javo pe me. Tupana'ga okwaha a'ea. Gaha nhande timbohete avuirama.
    Ga ko Jesus Cristo'ga ruvihavuhuhete'ga garuva'ga no nhandepojykaharete'ga ruva'ga.
  sja-NT: Tachi Ak'õre, Tachi Waibɨa Jesucristo Ak'õrepa k'awa bɨ mɨ seewa-e bɨ na
    jõma jarak'ãri. ¡Jõmaarãpa irumaa ichita o-ĩa ɨt'aa t'ɨ̃daipia bɨ, irua ne-inaa
    jõmaweda oopari perã ichi juapa!
  xed-xed: 'Nda sna Lazglafta Dani ma Mghama mu Yesu ta zləzlvu lu ŋa kɗekedzeŋ ya
    kazlay: Tsakala a yu ta wi wu kəʼa.'
  mks-NT: Ta Ndióxi̱, tátá Jesucristo, xitoho í, mé a̱ ndítahan caja cáhnu í a̱nda̱
    ama cáa qui̱vi̱ xíni̱ va̱ha ña̱ cáha̱n i̱ ña̱ nda̱a̱ xi̱hi̱n ndo̱.
  gfk-S: God no Tamana no Watong Jisas, nong no haridan na kis hathatikai tane, i
    nunure ter be iou paile harakale.
  bmu-bmu: Kembu Jisösgö Iwi Anutuŋi nalö dop möpöseininga teteköŋi qahö aködamunŋambuk
    mal öŋgömawi, yaŋön mönö nöŋgö könaŋamni möri muneŋ keu qahöpmö, keu ölŋi mi jizal.
  dgz-dgz: Ne ebo ya waivin, ame God nuga, Iesu Mamewa, me asigip, me yaua ao warinampen!
  eng-GNV: The God, euen the Father of our Lord Iesus Christ, which is blessed for
    euermore, knoweth that I lie not.
  zaa-NT: Dios enne' ná Tata Qui' Xana' Ri'u Jesucristua nna què merecer qui'ni gudàliani
    ri'u e tulidàba, lèe nna hua yù bée qui'ni iyaba nu chi gutixà'ania' le nna ną́
    lí ą'hua nu riquixa'ánia' le annana.
  eng-WEBSTER: The God and Father of our Lord Jesus Christ, who is blessed for evermore,
    knoweth that I lie not.
  guh-guh: Vajatuxanenë Jesucristo paxa Diosojavabelia pexaniajamatabëcuene berajutabiabatsi
    daxitamatacabijavabelianexa. Dioso baja cajena yapëtane jivi tatsipaebilivaisi
    pexaniajaicuene.
  bon-bon: Acejiyame, mime Yageyame Yeesu Keriso me Babe, mine lui ne yaawepyeräjesi,
    tabe umle gyene, egä cane walya lica otrominine.
  nhw-BL: Toteco Dios, yaya catli iTata Toteco Jesús huan catli quinamiqui ma tijhueyichihuaca
    para nochipa, yaya quimati para senquistoc melahuac catli nimechilhuía.
  swh-ONEN: Mungu na Baba wa Bwana Yesu, yeye ambaye anahimidiwa milele, anajua ya
    kuwa mimi sisemi uongo.
  wbi-wbi: uNguluve nu Nhaata ghwa Mutwa Yeesu juno anoghiie kughinisivua ifighono
    fyoni, akagwile kuutinanijova vudesi.
  bba-bba: Gusunɔ, Yinni Yesun Bɑɑbɑ, wi n weenɛ bu siɑrɑ kɑ bɑɑdommɑɔ, u yɛ̃ mɑ nɑ
    ǹ weesu mɔ̀.
  eng-KJVCPB: The God and Father of our Lord Jesus Christ, which is blessed for evermore,
    knoweth that I lie not.
  kgk-NT: Ndaxe apúi peẽ-my. Nhandejáry Hesu Cristo Ru, upe onhemboete opa e'ỹ reheve
    va'e, oikwaa nda xe apúi va'e voi ko xe.
  waj-waj: 'Udaanga Yisuunna Koonna Anutuuqaara ta tupatupaa kiaunnanoo: Ivo yoketaavaivee,
    kiaunnaivoono arinaima too rikiaivai. Na itaa kua kiauvo hama na unnakua kiaunoo.'
  cpy-cpy: Eenitatsi yotatsiri tee namatawitantzi, riitakira Tajorentsi, Ashitariri
    Awinkatharite Jesús Jeepatzii-totaa-rewo. ¡Ari rajahaawenteteeyaari!
  mpx-mpx: He Yehoba i atena te nau nige ya kakakawi. Iya Babala Yeisu wana Yabowaine
    ge Tamana, ge iya alana ta tobatobal-an sauga gegewena.
  wbp-wbp: Kaatu Kirda-nyanu Jijaji Kiraji-kirlangu Warlalja-Wiri-kirlangu, ngulaku
    kuja karliparla pulka-pinyi tarnnga-juku, ngulangkuju kaju milya-pinyi ngajuju
    ngula karna-nyarra yimi-ngarrirni jungarnirli, kula warlkangku.
  luo-luo: Nyasaye ma Wuon Ruodhwa Yesu ma ipako nyaka chiengʼ, ongʼeyo ni ok ariambi.
  nhe-NT: Toteco Dios, yajaya tlen iTata Toteco Jesús huan tlen quinamiqui ma tijhueyichihuaca
    para nochipa, yajaya quimati para senquistoc melahuac tlen nimechilhuía.
  aii-aii: ܐܲܠܵܗܵܐ ܕܝܼܠܹܗ ܒܵܒܵܐ ܕܡܵܪܲܢ ܝܼܫܘܿܥ، ܕܡܒܘܼܪܟ݂ܵܐ ܝܠܹܗ ܠܥܵܠܲܡ، ܟܹܐ ܝܵܕܹܥ ܕܠܹܐ
    ܝܘܸܢ ܕܲܓܘܼܠܹܐ.
  esk-NT: Agaayyun Aapagikkaŋa Atannapta Jesus Christ-ŋum, iñuich kamaksruqtaksraġikkaŋat
    qaŋavak taimuŋa, iḷisimaruq sagluuqtuanġisilaamnik.
  msb-msb: Matuod an ginasabi ko kag ini aram san Dios na angay san waraʼn katapusan
    na pag-umaw na amo man an Ama san Ginooʼn Jesus.
  cpa-NT: Ma²ŋi¹² Diú¹³ quián¹² Jesús Juu¹³ jniang³, dsa² lán¹² ti³jmi²dsa, hi² tsa¹tø³júg³jni.
    Dsiog¹ báh³ dsa² héi² jmai³ ŋi² ja³já¹³, jmai³ ŋi² ja³dság¹.
  dso-dso: ମୁଇ ତମ୍‌କେ ଜେତ୍‌କି ବିସଇ କଇଲି, ସେଟା ସବୁ ସତ୍‌ । ଗଟେକ୍‌ ମିସା ମିଚ୍‌ ନଏଁ । ଆମର୍‌
    ମାପ୍‌ରୁ ଜିସୁର୍‌ ବାବା ପର୍‌ମେସର୍‌ ଏଟା ଜାନେ । ସେ ଜୁଗ୍‌ ଜୁଗ୍‌ ଡାକ୍‌ପୁଟା ପାଅ ।
  meu-meu: Dirava, eda Lohiabada Iesu Keriso Tamana, bae imodaia hanaihanai Diravana,
    ia hari dibana lau na asina koikoimu.
  yva-NT: Sya ana syo raura umawe omamo tugae tenambe. Amisye, opirati Amisy Yesus
    Kristus apa Aja, po rinaen risyamo syangkarive ramu. Kangkamambe Aija nuge nuganui!
  dgc-dgc: Ewanék mégbuli-buli. Ey tukoy dén ya na Diyos. Siya i Ama na Panginoon
    Jesus. Purién siya a éwan tu katapusan.
  zpm-NT: Zig bzhaac naa tib vuelt zeeṉe bia naa Damasc, leṉ dze co zob tib gobernador
    nac dziin lo rey Aret. Bnabey gobernador co xmeṉguiib me pquianap zho gzase puert
    ne rap biedz nroob ne ndze igo ro guiedz co; naṉ me naaz zho naa ngo zho naa ladzguiib.
    Per brieelod naaz zho naa, sac grë zha ne nole xnëz Jesús ga, zeeṉe bin zhow dzigo
    bloo zho naa tib leṉ chicuid pteed zho naa tib ro ventan ne quia cho biedz nroob
    co. Sca bdeeda diidz brie naa ga, biabd naa ladznia gobernador co. Ni Dios goṉ,
    meṉ ne nac Pxoz Jesús, meṉ ne rieguiaḻ dziuuṉnon ne gzataa dze, me zobwi gaṉle
    diidzli rne naa.
  hix-NT: Àro wyaro roskarymantoko rma, àtemarontahra ro mak wehxaha. Àtemarontahnà
    me rma rohutwehe, Khoryenkomo. Txesus yàmà rma noro ha, Kohkom yàmà rma. Ohxe
    xaxa manaha katxho roro me naha, noro ha.
  sim-sim: Avui Wasilaka Jisas Wasilaka nihi avoko orhi ria. Or heyewak omendingak
    amu mbanduwa. Hi orhi nom ermba ermbak ni hauoweka.
  npi-ULB: प्रभु येशूका पिता र सदासर्वदा प्रशंसा गरिनुहुने परमेश्‍वरलाई थाहा छ कि
    मैले ढाँटेको छैन !
  cgc-cgc: Dyos na amay ta ate na Ginuo Jesus daw padayaw man ta ula katapusan, nlaman
    din na matuod gid ake na ambal.
  tim-tim: Akto Anutu Humonenŋe Yesu aregât Eweŋe kotŋe tatmâ âgâwiap yâkgât kotŋe
    mem agatne yâk âmâ nâ bo hiaŋgiân nâŋgâp.
  yor-yor: Ọlọ́run àti Baba Olúwa wá Jesu Kristi, ẹni tí ó jẹ́ olùbùkún jùlọ láéláé
    mọ̀ pé èmi kò ṣèké.
  wos-wos: Wuni yénataka hundi wahafi yawuka nana Néma Du Jisasna Yafa God dé xékélaki.
    Nani déka ximbu wungi re wungi re harékétame.
  emp-NTPO: Dadjirã Boro Jesucrito Zeza Ãcõrẽa ewariza bia bed̶ead̶ida panʌa. Idjia
    cawa b̶ʌa mʌ̃ra sewa oẽ́ b̶ʌda.
  eng-F35: The God and Father of the Lord Jesus Christ, who is blessed forever, knows
    that I am not lying.
  ind-ind: 'Demi Allah yang terpuji selama-lamanya, Bapa dari Penguasa kita Kristus
    Yesus, saya bersumpah bahwa cerita ini benar:'
  pes-OPCB: خدا که پدر خداوند ما عیسی مسیح است و تا ابد شایستهٔ تمجید و ستایش می‌باشد،
    می‌داند که راست می‌گویم.
  mpt-mpt: Nib Sume Yesuse Aye Gode tekein kebebe, ne dimo mo obibabe. Nibo e niniino
    amitie dobtouleb nomo!
  ssx-ssx: Koda꞉ mo Tekehali Yesu Ketisona꞉ Atekema꞉ta꞉ I̱ma꞉ta꞉ yayapiki pi na alome
    laa hone wita꞉la꞉me. Ipika꞉ bikita꞉ hoto paeyao mea a꞉meiyamana꞉e.
  mkl-mkl: Kɑ sɑɑbu Ilɑɑɔ̃ bɑɑi Lɑfɛ̃ɛ nwɑ Jesu do ɑjɔ fei. Nŋui í mɑ̀ iyi n kù wɑ
    n sɔ ibo.
  gaq-gaq: ନେଙ୍ଗ୍ ମିଚ୍ ନାବାସଙ୍ଗ୍‌କେ ଣ୍ତୁ । ମେଁ ମ୍ୟାଲେଃକେ ଜେ ମାପ୍ରୁ ଜିସୁ କିସ୍‌ଟନେ ଆବା
    ଇସ୍‌ପର୍‌ନେ ଜୁଗ୍‌ ଜୁଗ୍‌ ଦନ୍ୟ ଡିଙ୍ଗ୍‌ଲେଃ ।
  gof-RNT: Merinaw bonchchettida Xoossay, nu Godaa Yesuus Kiristtoosa Aaway, ta worddotonnayssa
    erees.
  unx-unx: ଆଇଙ୍ଗ୍‌ କାଇଙ୍ଗ୍‌ ବେଦାତାନା, ଏନା ପାର୍‌ମେଶ୍ୱାର୍‌ ଆଡଃ ଆବୁଆଃ ପ୍ରାଭୁ ୟୀଶୁଆଃ ଆପୁ
    ସାରିତାନାଏ । ଇନିୟାଃ ଜାନାଅ ଜାନାଅଗି ସାହାରାଅ ହବାଅଃକା ।
  gah-gah: Guivahani Izesuni amelaho Ómasía luhuva gegemá oloko voko mino lúaló molati
    ve áisi nene nenikumú lamaná nolive loko geleneive.
  lcm-lcm: God nia na tamana i Volava Iesu voiang posong ro ka ane singina asikei,
    nia kapo nas ta parik napa pege kapau.
  aer-aer: Nhenge ayenge arrekantherre arratye angkeme, Ngkartele nhenge Akngeye-arle
    anemeke Jesus Alartetyeke, Re ayenge itelareme. Kele anwerne renhe akwete akertne
    tnakemele utyernerlte-anetyekaye.
  qvc-NT: Kanan Siñurninchiq Jisukristupa Taytan Dyusmi yach'an allip kaqtalla rimashqaytaqa.
    ¡Paytalla tukuy tyimpu alabashunllapa!
  tgl-ULB: Ang Diyos at ang Ama ng Panginoong Jesus, siya na pinupuri magpakailanman,
    alam niya na hindi ako nagsisinungaling!
  cbs-NT: En jaska chani keanyan nukun Xanen Ibu Jesucriston Epa Diosun en jancha
    ninkakin chanima jancha besti en yuiai unainkiki, ja ikibi ini yudabun kenwankubainxanaibunan.
  xtm-NTPP: Te maa Su'si, Yuva Jesucristo iya tátnuni nuu o a, iya iyo ja ndachiñu'u
    o ya ni‑kani ni‑jika ma, jini ya ja masu xnda'vi ña'a sa.
  nnq-nnq: Nnoongo na Awawa ba Angwana bito ana Yesu, lina lyabe lilumbigwe machoba
    goa pangapela, benia bamanyi kube nonge uangije.
  bao-NT: Ʉmʉreco Pacʉ, mani Wiogʉ Jesús Pacʉ, to birora ĩi nʉcʉ̃ bʉocõa niiricʉ,
    yʉ ca ĩi ditotirijere majimi.
  san-ORI: ମଯା ମୃଷାୱାକ୍ୟଂ ନ କଥ୍ୟତ ଇତି ନିତ୍ୟଂ ପ୍ରଶଂସନୀଯୋଽସ୍ମାକଂ ପ୍ରଭୋ ର୍ୟୀଶୁଖ୍ରୀଷ୍ଟସ୍ୟ
    ତାତ ଈଶ୍ୱରୋ ଜାନାତି|
  huv-NT: Teat Dios, miteat Miteatiiüts Jesucristo, aaga almajlüy meáwan nüt, nej
    ajaw naleaing meáwan leawa lanapiüng quiaj, ngo nawaiich.
  otn-NT: Nu̱na̱ te ra̱ hya̱ dí xi'a̱hʉ, Oja̱ pa̱di̱ ngue ma̱jua̱ni̱ te dí̱ mma̱.
    Nu̱na̱ Oja̱ rá̱ Papá ma̱ Hmu̱hʉ Jesucristo, guehna̱ dí̱ nnepe ngue da̱ t'ɛ̱spa̱bi̱
    para za̱ntho ṉa.
  nop-nop: Wapum Jesu’walaŋ Beu Bepaŋ, adi’walaŋkade niutumba helemahelemaŋ hatak
    adi mede biyagoŋ yolat u nadilak.
  obo-NT: Iddos Monama no Amoy woy Monama mandad tod Longaggon ta no si Disas Krays,
    nokosaddoo no waa a mid ouhus. Ollog en sikandin nod doongon taman to waad tomanon.
  cak-ENT: Ketzij vi ri ninbij yin. Y ri Dios, ri Rutata' ri Kajaf Jesucristo, retaman
    que yin man nintz'uc tüj tzij. Retaman-vi c'a rija', ri c'o ruk'ij richin chi
    jumul.
  lif-NT: ᤛᤍᤠᤍᤡᤱ ᤏᤧᤶᤓᤥᤃᤧᤴ ᤁᤢᤏᤠᤖᤠ ᤑᤥ᤺ᤔᤏᤠᤒᤠ ᤍᤠᤱᤒᤠ ᤕᤧᤛᤢᤖᤧ ᤐᤠᤏᤢᤍᤡᤱ ᤁᤢᤶᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
    ᤀᤡᤱᤃᤠ᤹ ᤀᤡᤱᤗᤧᤰ ᤔᤧᤒᤠ᤺ᤳᤋᤢᤱᤅᤡᤴ ᤑᤠ᤹ᤀᤠᤱ ᤏᤡ᤺ᤛᤢ᤹ᤖᤥ॥
  mie-NT: De Yāā Dios, Yāā cúu Tatá maá Jētohō ō Jesucristo, jínī yā jā cáhān ndāā
    ni. De níí cání ná cáhān nchivī jā vāha ndasí Yāā cúu yā.
  san-TIB: མཡཱ མྲྀཥཱཝཱཀྱཾ ན ཀཐྱཏ ཨིཏི ནིཏྱཾ པྲཤཾསནཱིཡོ྅སྨཱཀཾ པྲབྷོ ཪྻཱིཤུཁྲཱིཥྚསྱ ཏཱཏ
