  nak-nak: Mai egite masagea veia ge kisi tola le amutou la merera la visigologolola,
    amuto sagege moli. Mai tai egite masagea veia ge tutugolo amutou, amuto kama gabutatala
    papai. Mai egite veia ge abi la uati tamutou, amuto mata sosoli moli egiteu, amuto
    goio abi molia giteu! Mai egite masagea veia ge vauru lou egiteu, amuto veia eia
    taritigi moli. Mai isa masagea veia ge vile amutou veia amuto kama rovi sesele
    isa la paga, amuto sagege moli ovola!
  lbb-lbb: Momol, mulo noren la sur mulor na tena titol oros ka anunla, pa sur lar
