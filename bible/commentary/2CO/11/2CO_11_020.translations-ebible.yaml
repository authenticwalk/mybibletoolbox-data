  san-PUN: ਕੋ(ਅ)ਪਿ ਯਦਿ ਯੁਸ਼਼੍ਮਾਨ੍ ਦਾਸਾਨ੍ ਕਰੋਤਿ ਯਦਿ ਵਾ ਯੁਸ਼਼੍ਮਾਕੰ ਸਰ੍ੱਵਸ੍ਵੰ ਗ੍ਰਸਤਿ ਯਦਿ
