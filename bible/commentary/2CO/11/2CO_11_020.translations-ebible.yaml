    Niaanaari juhuajaniya nojori rejeretaquiaajuhuaj, nojori jaara nia jiquioco maseteriquia.
  ziw-ziw: Mwamjijimiza hata mntu akuwatendani watumwa, mntu akuwankonyani, mnta kuwadidimiza,
