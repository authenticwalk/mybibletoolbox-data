verse: 2CO.011.020
translations:
  kpx-kpx: Keau lae lohoi la lobogevei la uvu isi la malevema. Isi abu ebika tabagevei
    la onobenobe malei la aiogevema. Keau katelahasege laeau ke huhuoholisito hotoeabe
    evisi vahaehoabe vai abuhi igaetoama. La katelahamalemo la keau luleleholilu.
  okv-H: amo ungo tupo embo sira ove apostel sokova na puvuto ahe poekihere ungona
    ke agi ue kajumba ue ke tapa avo agi ue age ungota na timbuto indarako ereova.
  tbo-tbo: Matababana inapa lawa awai ina ihewaliyemi po omi dewadewa ina tamitamihi
    po koyamagei ina wiwinimi po ina gagalena hopuhopunemi po ina launawatatanimi
    naka o palihaleya po geka pite e dewadewa.
  mal-C: വാസ്തവം പറഞ്ഞാൽ, നിങ്ങളെ അടിമകളെപ്പോലെ ഉപയോഗിക്കുന്നവരെയും ചൂഷണം ചെയ്യുന്നവരെയും
    മുതലെടുക്കുന്നവരെയും നിങ്ങളുടെ ഇടയിൽ നേതാവാകാൻ ശ്രമിക്കുന്നവരെയും എന്തിനേറെപ്പറയുന്നു,
    നിങ്ങളുടെ മുഖത്തടിക്കുന്നവരെപ്പോലും നിങ്ങൾ സഹിക്കുന്നു!
  grc-SR: Ἀνέχεσθε γάρ, εἴ τις ὑμᾶς καταδουλοῖ, εἴ τις κατεσθίει, εἴ τις λαμβάνει,
    εἴ τις ἐπαίρεται, εἴ τις ⸉ὑμᾶς εἰς πρόσωπον⸊ δέρει.
  bgc-bgc: क्यूँके जिब थमनै कोए गुलाम बणा लेवै सै, या जो भी थारे धोरै सै सब ले लेवै
    सै, या फँसा लेवै सै, या अपणे-आपनै बड्ड़ा बणावै सै, या थारे मुँह पै थप्पड़ मारै
    सै, तो थम सह लेओ सो।
  khz-khz: Taunatauna, gomi talima ta gemi ai ewatina, ne gena inagulu talimana ati
    voina talimanai evega-agomina, pa gemi rinaga everariverari-vagimina, pa rakagau
    eririwarana gaura gemi ai tipo egapina, e matotaunamo evevega-ragena, e wailami
    epere-kolurana, gena kala na e kila na, talima na gogapi-rageana e gokamonagiana
    maki.
  deu-TKW: Ihr ertragt es ja, wenn man euch knechtet, aussaugt, zugreift, wenn man
    sich überhebt, wenn man euch ins Gesicht schlägt.
  zsr-NT: Ruiꞌliꞌ caꞌ latj nu gun lbiꞌiliꞌ bönniꞌ nadáꞌugac, o nu cua le dë queëliꞌ,
    o nu gna beꞌi lbiꞌiliꞌ, o nu ucáꞌn lbiꞌiliꞌ caꞌz, o nu capaꞌ rúꞌaliꞌ.
  lin-lin: Bozali penza kondima ete bato bakomisa bino bawumbu, babotola bozwi na
    bino, banyokola bino, bamonela bino, babeta bino na bilongi !
  hns-NT: Djab koi toelogse goelaamie karwaawe hai, toelogke thage hai, toelogke oeppar
    tjaharke baithe hai, biesaal khele hai aur toelogke moeh par thappar maare hai,
    tab toelogke kharaab na lage hai.
  noa-E: ar sĩi pãachta jũrr amach chognaan khapim khõsi aajem khʉʉnagjã pãrau bʉ̈ʉrjã
    magʉm aba aajerram. Ar sĩi pãach thachdam wai nʉmjã thum khöpʉ̈inaa warag nem
    jëeujem khʉʉnagjã magʉm aba pãach khũgurmaajem khʉʉnagjã pãrau bʉ̈ʉrjã magʉm aba
    nʉm. Ar amachta chi pörnaan awi pãach serbiibag pheejem khʉʉnagjã magʉm aba, maimua
    pãach dʉ̈i mag nʉm khʉʉnaupai amach iek ʉ̈khamkhĩir pãach phãrmam khʉʉnagjã pãrau
    bʉ̈ʉrjã magʉm aba aajem.
  eng-EMTV: For you put up with it if someone enslaves you, if someone devours you,
    if someone takes from you, if someone exalts himself, if someone strikes you in
    the face.
  mib-NT: Chi va vāha‑ni cájendeyɨ́ ni rō nuū tée un jéē casáfuerza de róhó cuajníñu
    ró núū de, chí cásáha de jeē ndundáhú ró, chí cáquende de ndajníñu ró, chí cásájéhnu
    de máá de nuū rō, chí ndé cácatu de nuū rō.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ खिनिॽग खे़ङ्‌हाॽरे़ योःक् के़म्‍जोगिॽ, खिनिॽ के़गत्तुम्‍बान्
    के़रे़क् मे़देॽरुॽ, खिनिॽलाम्‍बा इन्‍धाःक् मे़जोगुॽ, इङ्‌गाॽएःक् लॽरिक् मे़हे़न्‍छिङ्,
    हे़क्‍क्‍याङ् खिनिॽ ने़दे़ङ्‌बान्‌के़म्‍ले़क्‍खिॽ के़म्‍बिरिॽसाङ् के़रे़क् के़धरुम्‍सिम्‍माङ्
    वाॽरे़छ॥
  xnj-xnj: Mukumsindimalisa hati mundu mweakuvakita nyenye vavanda, mundu mweakuvanyaga
    vindu vinu, mweakuvahindalila, mweakuvavevesa na kuvatova kumihu!
  mmx-mmx: I ruturun mi xip tutu mi nege i lok nemi ngan lavasaxaruki ren, kopla ip
    kip pilo levempanga atnimi, la i ven asi rinimi, kopla i vasa bobonot levenmeren
    nimi.
  cbr-NT: A unicaman atun cuëëncësa oquin 'acëxunbi camina mitsun tanshitin. Atun
    ca mitsu ñu mëëmianan, paránxun mitsun ñu bianan, mitsux camina meu 'aish atubë
    sënë́nma 'ai quixun canan, mitsu bëtashcaia. Usaquin 'acëxunbi camina tanshitin.
  tee-NT: Alakts'int'itch. Ju uxijnan lak'a'iyat'it ni xamati' va xalapanac tanaviyan
    chai acsni ta'okxchok'otai'iniyan ju mintumin'an. Lak'a'iyat'it acsni ta'okxchok'oyan
    chai acsni xamati' tatalacasuniyan tachi tam xak'ai mas jantu. Chai lak'a'iyat'it
    acsni xamati' talakxtansayan.
  eng-LSV: for you bear, if anyone is bringing you under bondage, if anyone devours,
    if anyone takes away, if anyone exalts himself, if anyone strikes you on the face;
  cak-NT: Rix can jixtiquier ye'icoch' ri winak ri' y can utz nina' jixc'ue' chuxe'
    quitzij y jixoc qui-esclavos. Can utz chiwe chi can c'o niquich'ec reje' chiwij
    y can ye'oc iwajaf, can man jun iwakalen chiquiwech, y can niquipak' ipalaj.
  pah-NT: 'G̃a napembopiro''yukari pe mondomondovo onhi''ig̃a rupi jipi. G̃a opojyka
    pa peitambere''ia pembatera reheve pe moandyandyita. Pe me g̃a ei: “Ore huvihavamo
    oroko. Peko tehe pe ore pyri,” ei g̃a pe me. G̃a pe mbotegwete hete pe pojihuve''yma.
    Emo pe g̃a nendu tehe reki jipi g̃andekote''varuhua mbogwavipeavo na g̃a ndekoi
    nahã ore ve javo.'
  sja-NT: Wãara pia choopata ãchia parã chok'a p'anɨ mĩda ãchi esclavoorãk'a. Ichiaba
    choopata ãchia parã k'ũra p'anɨ mĩda imeraa pedee p'anɨpa, p'arat'a teedamerã
    maa-e pɨrã ijãadamerã ãchia jaratee p'anɨ. Ichiaba mãgá choopata ãchi audua nida
    mĩda pãchi t'ãide, k'ĩsia p'anadairã parã k'ãyaara ne-inaa jõma pipɨara k'awa
    p'anɨ. Ma awara parã mãgá choopata ãchia parãmaa ik'achia jara p'anɨ mĩda.
  xed-xed: Ta rfu kuni nda fata mndu ta kaghuni ka vuʼa taŋ. Ta rfu kuni nda zata
    mndu ta kaghuni. Ta rfu kuni nda ksamta taŋ ta kaghuni ma dzva taŋ. Ta rfu kuni
    nda nzaghunaghata taŋ. Ta rfu kuni nda dzuɓaghunata taŋ. Ta ksay kuni ta ŋuɗuf
    ta ghəŋa indani.
  mks-NT: Ta ni co̱ sáhní ndo̱ mé ndó tá cája ndúsa̱ na̱ cán xi̱hi̱n ndo̱ caja ndíví
    ndó nu̱ ná va̱tí quéhe na ña̱ha cómí ndo̱. Ta jándahvi na ndo̱hó ta quéhe núu
    na ndo̱hó ja̱nda̱ cáni na ja̱hndá nu̱u̱ ndo̱.
  gfk-S: I tale be ni tange hobi kinong mu la balbala leh nesi tikenong ing i kure
    hadades mu ma be i en hapabono mu ma be i harauro mu ma be i hatamat habaling
    ie ma be i paser ira punare mu.
  bmu-bmu: 'Iŋini öl közömŋa kewö akze: Ambazip kewöŋi yeŋgöra mötketka uruŋinan qahö
    lömbörimakza: Kunŋan eŋgömemba jöhöiga welenqeqeurupŋi etqeqeŋi akze. Kunŋan tutuhum
    eŋgiba neneŋini nem tekömakza. Kunŋan jim kelök ak eŋgiiga buŋaŋi akze. Kunŋan
    nanŋi sileŋi memba öŋgöba keu töhöreŋ jiba nuŋgulumŋini qekötahömakza.'
  dgz-dgz: Mu e nao muga tapen menan kaimakaet diaiwanum, ebo aopan gapan kakaewa
    ega up taiwanum. Mu apan apan taiwanum amba wa koeragam imaiwanum. Iravi ap taiwanum
    go mu koewa muga e inayap, e ya watanamuiwanin.
  eng-GNV: For ye suffer, euen if a man bring you into bondage, if a man deuoure you,
    if a man take your goods, if a man exalt himselfe, if a man smite you on the face.
  zaa-NT: Tsè'ni ruchia le cą màsqui'ba ruthítsini cą le para qui'ni cca le esclavo
    bajo ca enseñanza bèỹia qui' quį, ą'hua de una vez tení rigua cą biỹa té qui'
    le para qui'ni cca le pobre, ą'hua redácca'ni cą qui'ni chi tse'e le bajo la'huacca
    qui' quį, ą'hua yala runi cą le despreciar hàstaá rìni ná' quį lo le, pero lebi'į
    nna tsè'ni ruchia ba le cą.
  eng-WEBSTER: For ye suffer, if a man bringeth you into bondage, if a man devoureth
    you , if a man taketh from you , if a man exalteth himself, if a man smiteth you
    on the face.
  guh-guh: Bajarapamonae bepapijajivitonëmëcuenia pacaitorobabiabi ata, itsiata xaniavaetsia
    panamuxunaevetabiabame. Panexainaejavaxi pacavecuaveretaponae ata, itsiata xaniavaetsia
    panamuxunaevetabiabame. Bijiaya pacanaëcotabiabi ata, itsiata xaniavaetsia panamuxunaevetabiabame.
    Pacaitabarapacababeyabiabi ata, itsiata xaniavaetsia panamuxunaevetabiabame.
  bon-bon: Weene ire taatu jaacranimuye biname cina weebibine aletnäneji biname pana
    me wawename; piiyepu weene ire taatu gemi teepi weebibine giri acraname teeme
    kaakesea wawenetnäjame; piiyepu weene ire taatu gemi teepi weebibine angletnejame,
    äingejame, niiyaniya tagepogogo iicemame.
  nhw-BL: Anquitlacaquilíaj aqui hueli catli anmechnahuatía quen aninintequipanojcahua.
    Anquincahuilíaj ma anmechquixtilica amotomi huan ma anmechcajcayahuaca. Anquincahuilíaj
    ma mohueyimatica huan ma anmechixtlatzinica.
  swh-ONEN: Kweli ni kwamba mnachukuliana na mtu akiwatia utumwani au akiwatumia kwa
    ajili ya kupata faida au akiwanyangʼanya au akijitukuza mwenyewe au akiwadanganya.
  wbi-wbi: mukuguda na kukun'kunda nambe umuunhu juno angakuviike mu vukami, nave
    ipelela kubaghulana n'kate mulyumue, nave ikuvatumila umue ku luvumbulilo lwa
    mwene, nambe ikughinia na kukuvavapula ku maaso.
  bba-bba: I mɑɑri bɑ bɛɛ kuɑmmɛ nɡe yobu, mɑ bɑ bɛɛ ɡbɛnimɔ mɑ bɑ bɛɛ tɑki dimɔ mɑ
    bɑ bɛɛ ɡɛmmɔ mɑ bɑ bɛɛ bɑɑri soomɔ.
  eng-KJVCPB: For ye suffer, if a man bring you into bondage, if a man devour you,
    if a man take of you, if a man exalt himself, if a man smite you on the face.
  kgk-NT: Pende-rehe omanda rei va'e-rehe pejerovia tee ra'e. Gwembigwái ramo pende
    rereko rei ramo jepe pemboete joty ra'e íxupe. Pene rembiporu oipe'a rei pendéhegwi
    ramo jepe, pene mboporiahu ramo jepe pemboete joty ra'e íxupe. Pene mbotavy ramo
    jepe, pene momirĩ ramo jepe onhembotuvixa ete-vy peẽ-my, pende rova pete ramo
    jepe pemboete joty ra'e íxupe. “Xe arandu voi” peje rei joty pendéjehe.
  waj-waj: Vooya ti mmoori varaateera ngii vitaaree kiaa kiada ngii mminnaiyauvunudiri
    mmuara aataruuvaa iima rada ngii unnakua unnakua kiaa rada ngia iikiainaaree kiaa
    ngii iida teeda ngiiiyara nniki rakaida ngii yaata rudauda varikiai teeda rikiadaata
    inna aikioovaivee kiaa kiada variaavai.
  cpy-cpy: Roota-kira pantayitakiri eeroka-paeni, pikemijanta-piintakiri ikaatzi ikimitakaan-tawaeta-kimiri
    romperatani, aapitha-waeyitzi-mirori tzimi-motzimiri, theenka-waeta-kimiri, ajahaa-wenta-waeta-chari,
    pajawoo-waetzimiri.
  mpx-mpx: He bwagana ebo gamagalau enuna nihi logugui pwatpwat-agimiu, wali waisi
    kaiwena nihi patuwalali-agimiu, nihi kakawemiu, totoliya nihi teli heyagil matamiwa
    ge nihi taganepalimiu, he wali ginol o ku papalahikan inoke nihi mimi awaawaginol
    ya.
  wbp-wbp: Yangka-paturlu yimirr-yinja-palkarlu kalu-nyarra jinyijinyi-mani. Ngulaju
    jurnta kalu-nyarra kanyi nyiyarningkijarra yimirr-yinjarla. Maju-pajirni kalu-nyarra,
    manu pakarni kalu-nyarra lalypangku wirlkiji. Ngula-puruju kankulu-jana warrarda
    purda-nyanja-yani. Nyiyakulku kankulu-jana purda-nyanyi?
  luo-luo: Chutho urwako koda ka joma lokou wasumbini mag-gi, kata makawo giu e yor
    mecho, kata ma gajou, kata ma tiyou githuon, kata ma diyou piny kendo thalo lembu!
  nhe-NT: Inquitlacaquilíaj aqui hueli tlen inmechnahuatía queja initequipanojcahua.
    Inquincahuilíaj ma inmechquixtilica imotomi huan ma inmechcajcayahuaca. Inquincahuilíaj
    ma mohueyimatica huan ma inmechixtlatzinica.
  aii-aii: ܟܹܐ ܩܲܒܠܝܼܬܘܿܢ ܠܗ̇ܘ ܕܥܵܒܹܕ ܠܵܘܟ݂ܘܿܢ ܪܹ̈ܓܵܘܵܬܹ‌ܐ، ܠܗ̇ܘ ܕܡܲܦܠܸܚ ܠܵܘܟ݂ܘܿܢ
    ܠܝܘܼܬܪܵܢܵܐ ܕܓܵܢܹܗ، ܠܗ̇ܘ ܕܫܵܩܹܠܔ ܡܸܢܵܘܟ݂ܘܿܢ، ܠܗ̇ܘ ܕܡܲܪܸܡ ܓܵܢܹܗ، ܠܗ̇ܘ ܕܡܵܚܹܐ ܥܲܠܔ
    ܦܵܬܵܘܟ݂ܘܿܢ.
  esk-NT: Iḷatchiġuupmiusri iñuum savaktaaġrugipmasri, aqsaktuaqmasriḷu kinnipḷusri,
    nunuriraġaqmasriḷu savautitqupluni, kamanaġniraaqman, suksraunġiqmasriunniiñ patiktuqmatun
    kigiñapsigun.
  msb-msb: Napapasensyahan ngani niyo na ginauripon kamo san sin-o man, ginaagaw an
    iyo mga sadiri, ginadaya, ginadaug-daog kag ginasampadong kamo.
  cpa-NT: Ha¹chi² hi² juúh² hniah¹² ja³cuøh¹²dsa hniah¹² ta³ tiog¹³ hi² ja¹, ho¹ ju³
    ja³cán²dsa hi² chi² quiánh² hniah¹². Ha¹chi² lǿa¹² hi² tsa¹dsi¹³ juu¹² jmo¹dsa
    lah¹jøng². Ha¹chi² hi² juúh² hniah¹² hi² ŋi²nio³ dsa² héi² rú²dsa. Ha¹chi² hi²
    jmoh² hniah¹² ju³ná³ ca¹jnáng¹dsa neih³ hniah¹².
  dso-dso: ତେବର୍‌ପାଇ ସେମନ୍‌ ଜଦି ତମ୍‌କେ ଗତିଦାଙ୍ଗ୍‌ଡା କରି ସଙ୍ଗଇଲେ, କି ତମର୍‌ ଦନ୍‌ ସଁପତି
    ନେଲେ, କି ତମ୍‌କେ କାଇଆଲେ ପାନ୍ଦେ ପାକାଇଲେ, କି ଆମର୍‌ ତଲେ ରୁଆ ବଲି କରି କଇଲେ କି ଏନ୍ତାରି
    କି କେ ତମର୍‌ ଗାଲେ ଚାପଡ୍‌ ମାର୍‌ଲେ ମିସା ତମେ ମୁର୍‌ଚି କରି ରଇସା ।
  meu-meu: Hesiai ai e ḡuimuimu tauna o haheauka heniamu; amui e ani oremu tauna o
    haheauka heniamu; e hahekwarahimuimu tauna o haheauka heniamu; e dadaraimuimu
    tauna o haheauka heniamu; vairamui e huaridiamu tauna o haheauka heniamu.
  yva-NT: Muno wabeanimaibe wasatawandi awa ana wo rave no wapa yasyine rai vayave?
    Weye onawamo manayanambe ube akarive wo wasatutir. Muno wo wasaponae indamu wo
    wapa doije, wapa ananuge raugavo wasaora. Muno wo wasatekar asyo mararin dave
    muno wo wasapoam! Wabeanimaibe wasatawandi mai?!
  dgc-dgc: Eng matalinung kam, éy bakit tanggapén moy i kona sa. Utusan de kam, alapén
    de tu kuhata moy, sakay lélokon de kam, sakay apién de kam, pero pégtiisan moy
    side!
  zpm-NT: ¿Pe ib rieṉde to gaṉle quianabeyzhoole zho to i, quiasacsi zho to, quiaquidie
    zho to, quiala zho grë ncuaaṉe rap to, quiasaṉwin zho to, ya zig zgap zho lo to?
  hix-NT: Àwyanye amna yoyuknye ro me ehtxoko tatoko rma, menytxetxowà rma hamà. Àwyanye
    otxenyerunuthuyamo yahosnàtoko rma, enytxanàr komo xe rma manatxow hamà. Àwyanye
    oyonkuhtontokonye rma, menytxetxowà rma hamà. Àwyanye, oyohonye rma haxa amna
    naha, tatoko rma, atàknanàhkahranye rma manatxow hamà. Àwyanye axanomkahnohnàtokonye
    rma, menytxetxowà rma hamà.
  sim-sim: Ome sira. Jir ma ol aposel hom arndi tanda ma ondonjik lerawun landa mak
    nanda jir. Lir mbele mbele jihin li mbaha landa lir. Lir jirin li haimba handambaha
    ya jihin hirnyaha landa lir. Lir jirin mainkwambuk li mbashiwak os li mbawa hom
    er unda jir. Lir jirin esnerkonda lir. Hako jir os jirin erem li uwa oson rupshinda
    jir.
  npi-ULB: किनकि तिमीहरू त्यसलाई सहन्छौ जसले तिमीहरूलाई दास बनाउँछ; बर्बाद गर्छ; तिमीहरूबाट
    फाइदा उठाउँछ; आफूलाई तिमीहरूभन्दा असल ठान्छ र तिमीहरूलाई थप्पड पनि लाउँछ ।
  cgc-cgc: Pabay-an nyo nang na danen an may papabuat ki kyo na kyo paryo iran na
    ulipen. Danen gaubos ta inyo na pangabuian. Paluko kaw danen. Gapadatas danen
    an ta iran na kaugalingen daw kyo yan iran na papakebes. Pagayyaan kaw danen na
    paryo kaw patampaling.
  tim-tim: Akto siâŋe togom âi yeŋgim hâkâŋyeŋe akmâ ondopyeŋe hogom yeŋgât nâŋgâmbiâ
    gembo bâleŋe akyeŋgimbiâ âmâ yeŋe âlepŋe dâm maŋgan yekmai.
  yor-yor: Nítorí ẹ̀yin faradà á bí ẹnìkan bá sọ yín dí òǹdè, bí ẹnìkan bá jẹ́ yín
    run, bí ẹnìkan bá gbà lọ́wọ́ yín, bí ẹnìkan bá gbé ara rẹ̀ ga, bí ẹnìkan bá gbá
    yín lójú.
  wos-wos: Di guniré di témbéré, guni deka hundi xékéta wandaka maki deka jémba yangute.
    Di guna jondu hérae guniré haraki huruta deka ximbu harékéta di wa, “Nani néma
    du nani. Guni baka du takwa guni.” Wungi wata di guna saawimbu xiya. Wungi hurundaka
    guni diré haraki hundi wahafi yata deka hundi guni xéké.
  emp-NTPO: Ara ãdji bed̶eada õgo ĩjã obibʌdad̶e, bãrã orrod̶eba ne cobʌdad̶e, bãrã
    cũrũgabʌdad̶e, bãrã igarabʌdad̶e, bãrã uridarrad̶e ubʌdad̶e bid̶a bãrãba iduaribibadaa.
  eng-F35: In fact, you even put up with someone who enslaves you, who ‘devours’ you,
    who takes advantage, who exalts himself, who beats on your face!
  ind-ind: Ketika guru-guru baru itu menipu kalian, menggerogoti harta kalian, dan
    meninggikan diri dengan menginjak-injak kalian seperti keset, kalian sabar dan
    ikut saja! Bahkan kalian diam saja waktu mereka menampar mukamu!
  pes-OPCB: '@see-verse:2CO.011.019'
  mpt-mpt: Naka eli i okoko ibo dlasam bianiba eka ib imena afobeingao oise unebib
    otane i mo yang kebibbabe. I ibo dim oye bianiba baabeniba Ni naka sumobo ibo
    besa nakabo ge oye bianiba kibi sino biangowa yena yena binabiobe. I ibo inaye
    binabib otane ibo i mo watabibba kesoa ibo bobol tem funin blimobe.
  ssx-ssx: Ikana꞉ma꞉ta꞉ mo iki dupi dupi lo haleme haliweki make o iki teke puleke
    lao haleme haliweki make o iki hona꞉ma̱o̱ haleme o iki handa꞉niao haleme o iki
    kadapo ku haleme haliweki paeyao pa꞉ta꞉ ta꞉na꞉ma꞉ homolo hata꞉ ika꞉ pi opu halememe.
  mkl-mkl: Ì wɑɑ coko ɑ̀ wɑɑ ce ŋɛ ɑru ŋɑ, ɑ̀ wɑɑ ce ŋɛ ile, ɑ̀ wɑɑ tɑki ŋɛ, nɔ ɑ̀
    wɑɑ dondɑ ŋɛ, nɔ ɑ̀ wɑɑ sɑmbɑlɑ ŋɛ.
  gaq-gaq: ଜାଣ୍ଡେ ଆପେକେ ଚାକର୍ ଆଡିଙ୍ଗ୍‌ଚେ ବଏ ପେଇଂନେ ସମ୍ପତି ସାପା ଡୁଙ୍ଗ୍‌ୱେଏ ଆପେକେ ପାନ୍ଦ୍‌ନ୍ନିଆ
    ତ୍ଲାଗ୍‌ଏ ଆପେକେ ଇଙ୍ଗ୍‌ଚେ ଆର୍‌କେ ଦେକ୍‌ରକମ୍ କି ପେନେ ଗିଙ୍ଗିଙ୍ଗ୍‌ନ୍ନିଆ ମୁଇଂ ଚାପଡ଼୍‌
    ବଗ୍‌ଲା ଡିଗ୍ ପେଇଂ ଆମେକେ ସମ୍ୱାଲେ ଲାଲାପା ।
  gof-RNT: Oonikka hinttena aylleykko woykko hinttena bonqiko woykko baw maadettanaw
    hintteko shiiqikko woykko hintte bolla otortiko woykko hinttena baqqiko hintte
    dandda7eeta.
  unx-unx: ଜେତା ହଡ଼ ଆପେକେ ଦାସିଲେକାଏ ଦହପେରେ, ଆପେୟାଃ ଖୁର୍ଜିକଏ ନକ୍‌ସାନେରେ, ଜେତାଏ ଆପେକେ
    ଫାନ୍ଦିରେ ଉୟୁଃପେରେ, ହିଲାଙ୍ଗ୍‌ପେରେ, ଆଡଃ ଆପେୟାଃ ଜଆରେ ଚାଟ୍‌କାନ୍‌ପେରେୟ ଆପେ ଏନାକେ ସାହାତିଙ୍ଗ୍‌ୟେଁପେ
    ।
  gah-gah: Itó likilími gelekelé izegipatini milanigi niake, itó netá matatini ipá
    iki nanigi niake, itó gelehusíikú apilitave liki niake, itó kugulizaki ve lilí
    i likiminigi niake, itó lokogoka lekegepaló zinigi niago, nenemú lekeza gahá kememake
    gili kimiaká niave.
  lcm-lcm: Arai ani oring ke, taun a igenen ang katame dot a isumi ani mipo kana keve
    asosokai, mila naung aro palau ania. Taun kata konem kami togtogon, vo kata bui
    imi si luk ani keve bil aongos, na taun ka vil alava ia, ka tavapat imi nei nomi,
    mita lomon suai palau ania.
  aer-aer: Urrtyalthe nhenge areyele arrenhantherrenhe uterneme urrtyirremele ware
    nhenge alartetye akwele arrekantherrenhe, kele arrantherre akenhe ahele-irretyakenhele
    aneme. Itne arrekantherre urrtyirreme, arrenhantherrenhe apwerte ngkweltyeke apayuthnemele
    arrantherre anteme itnenhe aywerrkele antheme nhenge mwernte-arlke-irretyakenhele.
    Itne arrenhantherrenhe akurne akeme, arrelyennge atweme-arlke, itne nhenge tnakelheme.
    Itne arrenhantherrenhe arne ingkirreke nhenge mpwarerlte-anemele, arrantherre
    akenhe itnenhe awerlte-arle-anerlenge. Iwenhenge-arle-ame arrantherre itnenhe
    aweme nhenge ahele-arlke-irretyakenhele?
  qvc-NT: Kanan suq ancha wapu patrunshina qamkunata kamachishuptimbismi, das kasungillapa.
    Chaymi ingañashushpa, imayki kaqkunata qoch'ishungillapa. Kanan qamkunata disprisyashushpa,
    ancha palanganuyashpa, asta qaqllaykipi maqashuptinqa, ¿imapaqmi paykunataqa kasungillapa?
  tgl-ULB: Sapagkat pinagtityagaan ninyo ang umaalipin sa inyo, kung siya ay nagdudulot
    ng pagkakabaha-bahagi sa inyo, kung siya ay nanlalamang sa inyo, kung siya ay
    nagyayabang, o sinampal niya kayo sa mukha.
  cbs-NT: Jaska inun, jabundi matu dayadu watan matu yunuabu man jatu dayaxunmiski.
    Matu padanbetanan, ichakawakin matun jawada matu biainbu man jatu inanmiski. Jabun
    matu tanpais akabu man tenemiski, jaskatimabiakenan.
  xtm-NTPP: Vaa ka jan‑ta'vi ni tee ka sa'a ja ka jinukuechi ni nuu de ma. Te ka sakui'na
    ña'a de nawa ka neva'a ni ma, te ka xnda'vi ña'a de, te ka saxiko ña'a de, te
    ka wa'a de in yikinuu ni ma.
  nnq-nnq: Mangweto munhwimbalila ata mundu ojwammekanga mangweto kube makabanda nu
    kutola ilebe inu na ojwampondanga na ojwammembula na ojwamputa makopi kumio!
  bao-NT: Ñucã mʉjare doti epe, mʉjare pade doti epe, mʉja yeere jeecã, ñañaro mʉjare
    tii epe, mʉjare paacã, ca tiirãpʉ cãare añuro cʉ̃jare mʉja tʉo nʉnʉjee.
  san-ORI: କୋଽପି ଯଦି ଯୁଷ୍ମାନ୍ ଦାସାନ୍ କରୋତି ଯଦି ୱା ଯୁଷ୍ମାକଂ ସର୍ୱ୍ୱସ୍ୱଂ ଗ୍ରସତି ଯଦି ୱା
    ଯୁଷ୍ମାନ୍ ହରତି ଯଦି ୱାତ୍ମାଭିମାନୀ ଭୱତି ଯଦି ୱା ଯୁଷ୍ମାକଂ କପୋଲମ୍ ଆହନ୍ତି ତର୍ହି ତଦପି ଯୂଯଂ
    ସହଧ୍ୱେ|
  huv-NT: Wüx nejiw asajüw icon merangan leaw andiümüw nejiw, icona terangan. At wüx
    tandiümüw mambichaw leaw ijiüran, icona teajchiün. Wüx tandiümüw mawaijchaw icon,
    teyariün andeacüw. At sitiül arangrangayej, ngo mepiüngan nicuajind. Masey apmaleambüw
    icon, icona ngo mejcüyiün.
  otn-NT: '''Nɛ̱ nu̱ya yø xännba̱te guí ɛ̱c''ɛ̱i̱hʉ ra̱ hya̱ i̱ mma̱, i̱ nne di̱ ma̱nda''a̱hʉ.
    Pɛ guí häti gui sɛti te øt''a̱hʉ. Guehya yø ja̱''i̱ høndra̱ mɛ̱nyu̱ i̱ nne da̱
    gʉc''a̱hʉ ya. I øt''e ngue ni̱ hmu̱hʉ ''nɛ̱ ɛ̱mbi̱ ngue hi̱nte ga̱di̱ mu̱hʉ, asta̱
    pɛp''a̱ ni̱ hmi̱hʉ. Pɛ gä guí sɛthʉ.'
  nop-nop: Biyagoŋ hinek, kwanai-me tuwaŋit mokit hanagikiŋ wondok maaŋ nadiune tuwot
    tibetik, eŋ holom moŋgotnaŋ tihamuneŋ be halamut tineŋ be me bomboŋgi tihamuneŋ
    be hehitubu-kadakaneŋ uyadi hidi nadiune tuwot tubudapmawek.
  obo-NT: Id ti-is kow ra en ahad id uripon kow nikandan. Ahad id amin-amin dan don
    kos koniyun korotuwan, immat waa ron moho koniyu. Ahad id poddisokkan kow nikandan
    to kod-ontong woy id po-ilawan kow pe-en, moppiya rad moho idda riyot koniyu!
  cak-ENT: Rix jabel c'a ina'on y jabel chuka' nitz'et que c'o ri nbanun chive que
    quixc'uje' chuxe' rutzij y nbün chive que cachi'el xa rix lok'on tak rusamajela'.
    Utz chuka' nina' rix que c'o jun ri ntajin nuya' ina'oj richin nyelesan chive
    ri ba' achique ichajin, que c'o ri palibeyon ivichin y man jun ik'ij chuvüch,
    y c'o chuka' nyo'on k'a' chi'ipalüj. Rix jabel c'a itz'eton ri'.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤡᤏᤡ᤹ᤃ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤕᤥ᤺ᤰ ᤁᤧᤶᤈᤥᤃᤡ᤹. ᤂᤡᤏᤡ᤹ ᤁᤧᤃᤳᤋᤢᤶᤒᤠᤴ ᤁᤧᤖᤧᤰ ᤔᤧᤍᤣ᤹ᤖᤢ᤹.
    ᤂᤡᤏᤡ᤹ᤗᤠᤶᤒᤠ ᤀᤡᤴᤎᤠ᤺ᤰ ᤔᤧᤈᤥᤃᤢ᤹. ᤀᤡᤱᤃᤠ᤹ᤀᤣ᤺ᤰ ᤗ᤹ᤖᤡᤰ ᤔᤧᤜᤧᤴᤇᤡᤱ. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤡᤏᤡ᤹ ᤏᤧᤍᤧᤱᤒᤠᤴ
    ᤁᤧᤶᤗᤧᤰᤂᤡ᤹ ᤁᤧᤶᤒᤡᤖᤡ᤹ᤛᤠᤱ ᤁᤧᤖᤧᤰ ᤁᤧᤎᤖᤢᤶᤛᤡᤶᤔᤠᤱ ᤘᤠ᤹ᤖᤧᤇ॥
  mie-NT: Chi va vāha-ni jéndeé inī ndá nú nūū ndá tēe ñúcuán jā sáhá fuerza dē ndá
    nú jā satíñú cāhá nú nūū dē, á sáhá ndáhví dē ndá nú, á cándeē dē ndatíñú nú,
    á sáhá ñáhnú dē maá dē nūū nū, á jondē cátū dē nūū nū.
  san-TIB: ཀོ྅པི ཡདི ཡུཥྨཱན྄ དཱསཱན྄ ཀརོཏི ཡདི ཝཱ ཡུཥྨཱཀཾ སཪྻྭསྭཾ གྲསཏི ཡདི ཝཱ ཡུཥྨཱན྄
    ཧརཏི ཡདི ཝཱཏྨཱབྷིམཱནཱི བྷཝཏི ཡདི ཝཱ ཡུཥྨཱཀཾ ཀཔོལམ྄ ཨཱཧནྟི ཏརྷི ཏདཔི ཡཱུཡཾ སཧདྷྭེ།
  qve-NT: Qankunaqa pacienciaykukuspan aguantankichis, chay falso apostolkuna esclavota
    hina tratashasuqtiykichispas, qankunamanta aprovechakusuqtiykichispas, engañasuqtiykichispas,
    pisiman churasuqtiykichispas, hinallataq uyaykichispi laqyasuqniykichispas.
  pao-NT: Tooe umu suda mu matuguse sapa, umu mu nemooagana, gi mu heesoobedya, pana
    mu tooesoo mu nakabetsea.
  cbu-NT: Tputs tamarima átu anoo siysa mazinayarus, nayaniksa; ashiri nuw kamankuri
    nuwaatssha nayaningtamtsa. Siyaa waama muchchuri ínakchusin, siysa anootstaa mapiykus,
    uwaa kuk kis mazinaksa. Siyaa shuchikchusin, misha siyaa putakchusin, misha siyaa
    tamapingakchusin, misha siyaa yutaritam ínakchusin, misha siyaa pzkookchusin,
    ashiritaa mapiykus, uwaa kuk kis mazinaksa; anoo tputs nayaniksa. Ashiriya, nuwaatssha
    nayanikus pakchitaa mazinangandama.
  usa-usa: káqo-nakoma keráwáqtábá wení ánná-wayukaraa máigaae téna tin-nákón áama
    keráwáqá kéitaae. aáwaqa kámeq wemmá ayúwáawana keráwáqtí túyánámmá kéyabitiye.
    wemmá ayúwáawana wenaúma maména kéuyena anaaékaq keráwáqtí tóíqa yuraapániye.
  soy-soy: Nɔ yɛ n kɑhɑrilɛ ɑpi ilɑ́si nɔ́ tini ɑpi nɔ́linɛ́kɔ́ le, ɑpi nɔ́linɛ́kɔ́
    nɔ́ yɔ́su, ɑpi kɛcɑ́ɑ́ nɔ́ nyɑ́nɛi ɑpi sipɛsɛ nɔ́ túúni.
  hui-hui: Mbiralime hongo howa tíhondo, Ogo bidaba, layaguabi tínaga mbirale ngamiru
    ohowa karulai hayaguabi tí dalimulonaga gono wayaguabi tí mo dindiha helayaguabi
    tínaga denguini gi habeme bayaguabi tígua ema nabi ani bilo haramiligoni.
  amf-amf: Eedi hay ki hannaar yeam yisa worshodettsi kinin hayenkaar, yeam taysayse
    ki itsaakaar, yekalanka buurate ki tiyaakaar, yedar ki poorimbhaakaar, yesa aapinte
    ki cavaakaar, darsheeda darshe.
  quc-NNT: Ri ix sib'alaj utz kib'an che ki k'ulaxik ri winaq ri kixkitaq che ki patänixik,
    ri xaq käkich'ak puaq chiwij, ri kesub'un chiwe ruk' nimal rech käka'n ke chiwe,
    ri tzel kixkil wi, ri xuquje' kixkich'ay chipalaj.
  dob-dob: ꞌeguma paisewa mwaudi siꞌebwaꞌemi, ta ꞌemiyega siꞌipwaꞌipwala, ta sikaboemi,
    be ma idi nuwatuꞌe maninimiya sisasapi.
  wrs-wrs: Yimba ambo pev nih wuleihinv hemba monglamba, yemba manam manam ondal ovrelmba.
    Yimba numbulv, nomba himba temba yemba deiswitvpa. Memba osm, yimba nethinv sang,
    kam sang poleivu. Yimba ambo pevm louwolm viv.
  mca-mca: Qe ekheweli'ƚ ƚe'nijulayitiƚets na'aj hik ƚeqfenyejeyi'ƚ ej qu' ƚeƚinheyi'iƚ
    ej, ƚe'nijulayitiƚets na'aj neƚuji'ƚkii, na'aj hik ƚunye'j qu' natsat'etsij pe'qu'
    antsat'etstaxi'ƚij, na'aj weniwqinheti'ƚ ek'uiji', qa na'aj hik ƚeqjunyejeyi'ƚ
    ej qu' ham wiikfik'i e'weju'ƚi'iƚij qe weniwqinhet ma' qa hik ƚunye'j qu' nilanje'm
    eju's.
  tzo-TZC: Yuꞌun ti voꞌoxuque tsꞌiquem avuꞌunic ti buchꞌutic ta smosovinoxuque, ti
    ta xacꞌ avocolic ta xchꞌolbel ta ye ta stiꞌe, ti ta spasoxuc ta mantale, ti bajbiloxuc
    yuꞌune, ti toyol ye ta atojolique.
  mya-mya: သင်​တို့​သည်​မိ​မိ​တို့​အား​စေ​စား​သူ၊ အ​ခွင့် ကောင်း​ယူ​သူ၊ အ​မြတ်​ထုတ်​သူ၊
    အ​ထင်​အ​မြင် သေး​သူ၊ ပါး​ရိုက်​သူ​တို့​ကို​သည်း​ခံ​ကြ​၏။-
  gng-NT: Kimɛ ni tuonh bi teh nɛ iyonbe, ki jinh ki pendeh nɛ, ki fienh ni ŋmɔbe
    nà kɛ, ki yindeh nɛ, ki kpɔ̀breh nɛ.
  cbi-NTPO: Tsaju' veelachi uuden i' taawasha ken chumu deeve, anbutikaya' tiba yapa
    dekayan chumu deeve, aawandyamu deju' tituba dekiñu bain tsaikutin chumu deeve,
    tsenmin naa kajuutala bain pinballan chumu deeve.
  ikk-NT: Ụnụ a nabanhanka onyẹ ọwụlẹ hụn e mẹ ụnụ kẹ igbọn, mọbụ hụn e rigbu ụnụ
    mọbụ hụn a tụnarịn ụnụ ihiẹn ọnụ mọbụ hụn e mẹ kẹ sị ọ rịka mkpa mọbụ hụn a madẹ
    ụnụ ọra!
  leu-leu: A tuuna, mi turoxo pari aava ri fayaasok nami o siak palou a mo simi o
    kaalum fasivi xulumi o tavaf a nomi.
  maz-NT: C'o xöpüte me mandatsc'eji, pero i̱ṉ sido i̱ṉ pësp'iji paciencia i̱ṉ ätägueji
    c'o. Anguezeji me jün'c'üji in merioji, pero i̱ṉ sido i̱ṉ pësp'iji paciencia.
