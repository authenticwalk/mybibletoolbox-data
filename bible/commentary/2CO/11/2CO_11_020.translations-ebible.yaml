  tam-TCV: உங்களை அடிமைப்படுத்துகிறவனையும், உங்களைச் சுரண்டிப் பிழைக்கிறவனையும், உங்களைத்
    தன் நலனுக்காகப் பயன்படுத்துகிறவனையும், உங்கள் மத்தியில் பெருமையாய் நடக்கிறவனையும்
