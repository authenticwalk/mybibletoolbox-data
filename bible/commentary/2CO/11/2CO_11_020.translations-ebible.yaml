    ena. Mete ma atahori ramanaꞌo rala sudꞌi a saa mara, na, hei hela se neuꞌ ena.
    Mete ma hambu atahori lelekoꞌ rala nggi, na, hei hela se neuꞌ ena. Mete ma hambu
    atahori soꞌu ao nara onaꞌ moko-monaen, ma raloe-radꞌae nggi onaꞌ anadikiꞌ, na,
    hei hela se neuꞌ ena. Onaꞌ naa boe, mete ma atahori mbasa nggi, na, hei hela neuꞌ
    ena.'
  msy-msy: Bar guizbangɨra, gumazitam ia gativaghtɨ, ia mati kalabuziar gumazibar
