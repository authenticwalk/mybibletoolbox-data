  amm-amm: Nasu, toiyo totamiyoluwaikomo manonuwo mo, moi mo molo siyaso tukwaikokai
    manonuwo. Hani hani sonosoni tuwaimo wanoni manonuwo, tifoluwaikomo manonuwo,
    tokukamikomo manonuwo, umosai tuwasouli manonuwo. Moisu mo molo siyaso na tukwaikokai
    manonuwo.
  zaj-zaj: Modaha kumwazaganya munhu yoyose yowagela muunyakadala, ama yowabokonya
    vinhu venu, ama yowabulunya, ama yokiitenda heyo kuwa mkulu kumwenu, ama yowatoa
    kofi mdikanza.
  chq-NT: Joon 'naa' jmaa²aa' 'e 'wo²‑'oo' coon'¹³ jileei'²¹ 'in 'iin²¹²in líin²in
    fii²¹² 'naa', sɨ 'in 'iin²¹²in cón² jilaa'²¹ 'e 'oo²oo' 'ee, sɨ 'in 'iin²¹²in
    tyʉ'² to² 'naa' 'ee, sɨ jo tsáai¹‑tsi 'naa' 'ee, sɨ jnáa¹a ní²ii' 'ee. 'Áai¹ 'wo²‑'oo'
    coon'¹³ jileei'²¹ la 'ii.
  swp-swp: Paana tau ena i abimiu au hemala tauauau, e i hebaaeamiu, e iabom i helolouioi
    omi debamiu eai, e i saetawatawaemiu, e i oipareaimiu, taiede au nuapaipai mo.
  bjr-bjr: Misa inni nikaruqimasee inni ainaina ummuari mariasa maridaqa, misa innikinaa
    uriqarausara foora maridaqa inniara miqiaqa maaqiaqa qimariafaqa misa ufaanara
    foora fufusee inni rarisameeqee minaki mara aridaqa. Misa náriara uriqararausee
    qidaqa inniara ureeqarausee qidaqa. Misa nisaukusamu inni noori rukamidaqa. Misa
    miqi mandee inni nimiafaqa innee aaqamasee kaqi misa mareeqee inneeqa ufa suqiranaki
    quqasee innee misa ufa amiqimmasee irimariafanoo.
  aby-aby: Moi orouma yae emenu waiya ukeka oroua eno we mune ode, yanu eraerabusa
    waira uke, yanu iboo naisaro wanama omeafera ure, eno ukeibaisaro nono anemebake
    ya Korinida goi orouma ibaie idua iraua eno weaisa?
  eng-YLT: for ye bear, if any one is bringing you under bondage, if any one doth
    devour, if any one doth take away, if any one doth exalt himself, if any one on
    the face doth smite you;
  jni-jni: Inki uye ma wuna shi anyimo ani rere, idi sokin me ace, nyani inki ma bura
    shi imum, nyani ma nyene ashi, nyani ma bezi we uburi, nyani ma kuri ma nyene
    shi?
  kne-kne: Panbalbalinen das dakayo si bag-en da, ab-abosen dan gamgameng yo, siksikapan
    das dakayo, ipangpangato dan awak da en dakayo, ya palalo ay babbainan das dakayo,
    ngem an-anosan yo pay laeng si daida!
  tgj-tgj: Nonua orto jila vmalo rinv nvminla vmalo kupkula vmalo kaanyetalo koola
    vmalo no gv nyukmua svbiaknam aingbv riku tvla, nonuno saktv nyadu.
  gui-NT: Echa pepɨaguasu pemombaravɨquɨ tanta peyeócuai vaera chupe vae reta pe,
    jare pecorepoti omongata vae reta pe, jare pembotavɨ vae reta pe, jare pereroɨro
    vae reta pe, jare ocua perova re vae reta pe.
  quc-TT: Kiꞌqiꞌ ri winaq, pune kixkibꞌan che kajchak, o kixkitijo, o kakikꞌam ne
    ri ijastaq, nimal kakinaꞌo, o kixkichꞌay chiꞌpalaj.
  heg-NTPO: 'Eta atuil didang tao sa-saa mia lam, mi nang le oen tao ela. Tuladang
    el: eta atuli tao mi daid banansila el oen ata ka lam, mi muid tuun. Eta atuli
    naok lail-niin mi sa-saa kam, mi nang tuun ela. Eta muik in nole-lilung mia kam,
    mi nang le un nole-lilung mia. Eta muik atuli in nikit apa ka el atuil tene ka,
    nol ngat kabaul mi el atuil ana ka lam, mi nang le un tao ela. Ela kon, eta atuli
    papas mia lam, mi nang tuun ela.'
  ptu-ptu: Si masannam bäbäkoa' ussa'bahasam ingganna indo to umposabua'koa'. Susi
    toi duka' ke deenni tau ussussu'a' kullemu anna natipukoa', battu haka naita-ita
    dokkokoa', battu haka natappai limakoa'. Iya manähä haka tia susi!
  bzd-NTPO: Wé̱pa de a' ska' a' klö'u̱kwa̱ we̱s ie'pa icha es, esepa kiekewa̱ buaë
    a' tö. Ie'pa de a' ki̱tö'u̱k a' íyi yottsa̱ a' ulà a̱. Ie'pa e̱' ttsöke tai̱ë
    a' ki̱, a' ppeke a' wö ki̱, a' cheke erë ie'pa kiéwa̱ a' tö e̱r bua' wa.
  kwf-kwf: Kaumulu ka alaꞋanida goꞋo amuꞋa fuana kira ka ꞋaꞋana fafi kaumulu, ma kira
    ka ngalia na ru kaumulu ki, ma kira ka soke kaumulu, ma kira ka fata lafuda talada,
    ma kira ka faꞋa ꞋekeꞋa kaumulu Ꞌani kwaꞋi bokotalana maamuꞋa.
  eng-WYC-2017: For ye suffer, if any man driveth you into servage, if any man devour-eth,
    if any man taketh, if any man is enhanced [by pride], if any man smiteth you on
    the face.
  eng-WMBB: For you bear with a man if he brings you into bondage, if he devours you,
    if he takes you captive, if he exalts himself, or if he strikes you on the face.
  zat-NTPS: Dxuchaga laule benne' ca' dxelexune̱' le'e ca benne' zaj nada'u, ne benne'
    ca' dxuluchínene̱' le'e, ne benne' ca' dxelenná bé'ene̱' le'e, ne benne' ca' dxuluzúe̱'
    le'e chalá'ala, ne benne' ca' dxelegape̱' xraga laule.
  spp-spp: Tire sùpyire ti maha yii cû bilii fiige, maa yii cyeyaayi lyî, maa yii
    nàɲwɔhɔre, maa piye pêre yii na, maa yii bwùun yii yyahayi i ke, yii maha tire
    karigii kwú yiye e.
  zty-NTPS: Ḻezka' žwe'le no benne' latje gone' ḻe'e benne' ndo'w ka', o no benne'
    ke'e da' den chele, o no benne' nna bi'e ḻe'e, o no benne' wka'ne' ḻe'e ka'ze,
    o no benne' kape'e žoa'ale.
  mek-mek: Kai iifa gome auga, kaisau oi kalaꞌafi aumi koa epamiaimi, o emi kapa maꞌoai
    eafiꞌi, o pifogeai emi amu maꞌoai eafiꞌi, o eisa papaimi, o epoaimi mo ganinagai,
    oi isa aina mo ologo.
  aey-aey: '@see-verse:2CO.011.019'
  urd-GVH: हाँ, बल्कि आप यह भी बरदाश्त करते हैं जब लोग आपको ग़ुलाम बनाते, आपको लूटते,
    आपसे ग़लत फ़ायदा उठाते, नख़रे करते और आपको थप्पड़ मारते हैं।
  ycn-ycn: Necá i'imaño ijló ihuacára'ajeño que. Caphí nahuacára'aca icá napuráca'alo
    aú. Nephá caja na'apihuá ijló. Necaja caja i'imaño iminana queja caja ijhua'até.
    Necaja caja la'añó icá nahuejáputenami que caja. Naña'á icá pajimaya. Marí que
    la'acaño necá. Ijló ca'ajná palani necá.
  djr-djr: Ga ŋayaŋu-djulŋithirrnydja nhuma ŋuli ga ŋunhi gumurr-ŋamathirrnydja manapan
    ŋurikiyin yolŋuwnydja, ŋunhi ŋayi ŋuli ga buŋgawathirr nhumalaŋ. Bala ŋayiny dhu
    ga ŋunhi rrupiyan yan nhumalany gombu'-gumbum, yänan nhakun dhu ga baku-ŋayathaman
    ga warku'yunna ḻay-ḻaymaraman nhumalany, yanbi nhumany dhuwal balanya nhakun djamarrkuḻin'
    nhanukalnydja. Ga nhumany ŋuli ŋunhi yänan dhäruktja ŋanya märraman.
  kvg-kvg: Zo ndigu sòzozø-také, ndigu zo ndizøtømev neka gigiap sa ndizø-upøgim
    neka ande ka me ndizø-awam neka zo khokho ezoqa ndi꞉zæza neka zo ande lokom me
    ndizømbe-tøkubam.
  rug-rug: Ba qetu nia tugo gamu sapu be keke tie si lalae ni gamu, babe ṉoṉovala
    gamu, pude vagi pule ni si kaiqa toṉa koa gamu, na doṉo va gore gamu, na va kurekure
    gamu, na gua.
  hop-NT: Ima nātsotsk̇anayaqam umuy núantuwiktota, umuy hihta kwahantota; umuy nukwáṅwhintsatsk̇a;
    pu nāhihtatota, umuhtayway wuvahtota. Puma umuy pan hintsatsnaqw uma aṅ kūyuṅwa.
  san-URD: کوپِ یَدِ یُشْمانْ داسانْ کَروتِ یَدِ وا یُشْماکَں سَرْوَّسْوَں گْرَسَتِ
    یَدِ وا یُشْمانْ ہَرَتِ یَدِ واتْمابھِمانِی بھَوَتِ یَدِ وا یُشْماکَں کَپولَمْ
    آہَنْتِ تَرْہِ تَدَپِ یُویَں سَہَدھْوے۔
  heb-LB: לא אכפת לכם אם הם משעבדים אתכם, מנצלים אתכם, מכשילים אתכם, סוטרים על פניכם
    או מתנשאים עליכם.
  caf-NT: Lhe'aht'en, 'ilhunuh nuhtah usda hoh buba 'ustl'enah nuhwhulhtsi, k'us 'ilhunuh
    nuhwhúlhgooh, k'us 'ilhunuh ndai aht'i, 'i nuhghu yílhchoot, k'us 'ilhunuh nuhtah
    ncha na'dudulhtsi, k'us 'ilhunuh nuhóonúkat, 'et ndúwhulcho nuhwhuba dachahoot'ah.
  mio-NT: Ña vaha ndacu ndo, vati tu cua sanini ñican cha cua satiñu cuatu ndo, tu
    cua suhu ñivi ndatiñu ndo, tu cua sandahyu ñahan ñivi chi ndo, tu cua chaa ini
    ñivi chi ndo, tu cua cani ñivi chi ndo, cua cundee ini ndo. Ña vaha ñivi cuu maan
    ndo.
  srq-NT: Ae ɨcuã ɨcuã mbeɨte riqui jẽje nae, ũquɨ̃ je jẽɨngo ñɨmbirãcuã mbeɨte ũquɨ̃.
    Jembuquieɨ quieɨ chooño mose. Jembae mbutiã chooño mose abe no. Ucuasu raã naa
    mose abe no. Ucua mose jẽsiba rese abe no. Ũquɨ̃ je jẽɨngo ñimbirãcuãte ũquɨ̃.
  kje-NT: Onne kan mehe, maa mim hurinohi hi rodi molollo ki mi, la ra'ahoru minim
    mahmaha awenne. Hir holi kukulu lalap la ilnohi ralnohi mi haenhi, maa mi kam
    hi'i haida!
  gaz-gaz: Yoo eenyu iyyuu isin garboomfate yookaan yoo isin irraa nyaate yookaan
    yoo faayidaa ofiitiif isinitti fayyadame yookaan yoo koore yookaan yoo isin kabale
    ni obsituutii.
  kud-kud: Wuwuna ebe tomowa ivehevaliyegomiu na yami namwanamwa itanotanoidi yo oyamaena
    ivaivaigomiu yo i'ita'ita dobiyegomiu yo ilaunavanavaigomiu neta amtalamwei ta
    teina dova ipaipaihowaine.
  urb-NT: 'Pehẽ ke amõ koty koty mondo ame''ẽ ta rehe har pepandu: “Mã peja pexo”
    aja. Pehẽma''e ke te''e pyhyk raho ame''ẽ ta rehe har: “Mã peja peraho” aja tĩ.
    Pehẽ ke a''eta muka''u te''e tĩ. “Mã peja” aja pepandu tĩ. “Jaxer ai ame''ẽ ta
    ke pehẽ” aja a''eta ukwaha pehẽ rehe har. “Mã peja” aja pepandu tĩ. Pehẽ ke a''eta
    nupã, aja pehẽ jaxer aja a''eta ukwaha. Pe, pepandu: “Mã peja” aja.'
  fra-LSG: Si quelqu’un vous asservit, si quelqu’un vous dévore, si quelqu’un s’empare
    de vous, si quelqu’un est arrogant, si quelqu’un vous frappe au visage, vous le
    supportez.
  san-HK: ko'pi yadi yuSmAn dAsAn karoti yadi vA yuSmAkaM sarvvasvaM grasati yadi
    vA yuSmAn harati yadi vAtmAbhimAnI bhavati yadi vA yuSmAkaM kapolam Ahanti tarhi
    tadapi yUyaM sahadhve|
  cak-SNT: Ixreꞌ can nquixtiquir nquiꞌcochꞌ ri vinak reꞌ y can otz ntinaꞌ chi niquiꞌan
    chiva chi ix incheꞌl qui-esclavos. Can otz chivach chi cꞌo niquichꞌec ijejeꞌ chivij
    y can ncaꞌuoc ivajaf, can man jun ivakalien chiquivach, y can niquipakꞌ ipalaj.
  uvh-uvh: Beng sini' na ning fasabarik ka sidi yapkeda guk mo' tanga iibisa' tinga
    sidita' mamareng sama kadapmang ka sidining nana a mambong u tipmirisam wa ma
    adisining kadapmang mandaga'ganang sinagira au wa ma midi kadagang kigineng sini'
    sansang wa ma faasi' sidifipipe ning titining ningda'ning fasiramiking.
  ino-ino: Ani vaya'moki “Miya o'ali ali'ya vayati maiyo.” hu'a haketapa apa'kame
    male'nae. Lapa'kaeyapati miya alite'a lapa'kaeya ali'a haviya hunelapate'a apa'kufa
    ali'a haikefe nehu'a lapa'kaeyafe “Afa vaya'kana hutapa mai'nae.” hu'a hu'naya
    ke lapa'kaeya ke'apile anona'a ohake'a lapa'kalametale lapamaki'naya'maki atalake'a
    lapamaki'nae.
  gnn-gnn: Yo, ŋayaŋu-djulŋithirrina nhuma ŋuli gumurr-ŋamathirrinydja ŋuriki yolŋuwu,
    ŋunhi ŋayi ŋuli buŋgawayirri nhumalaŋgu. Ŋayi ŋuli gombumanydja rrupiyanydja nhumalanha,
    ŋunhiyinydja bitjan ŋayi nhuna yurru gaṯmaramana, bala ŋayi yurru ritjan'thunna
    nhumalanha bitjanna nhumalanha yutjuwaḻa'kumana, yurru nhumanydja ŋuli yana märramana.
  yal-yal: Ɛ tinxi e xa ɛ findi konyine ra, e yi ɛ rawali, e yi ɛ yii seene kansun,
    e yi e yɛtɛ yite ɛ ma, e yi ɛ yɛtagi garin!
  cnt-NT: Ia₁ jmo'₂ bá₄ 'nia'₂ tió'₃ 'au'₂ quian'₅₄ dsa₂ i₂chi₂quióng₂ jmɨg₄ tion₅₄-jan₃,
    dsa₂ i₂guë́'₅ ta₁ 'ua'₂ quián'₂ 'nia'₂, dsa₂ i₂jo₅ quián'₂ 'nia'₂, dsa₂ i₂jmo₅
    can'₅₄ ne₄ quián'₂ 'nia'₂, dsa₂ i₂qui₂jnó₂ quián'₂ 'nia'₂ në́₃.
  tif-tif: Kemin, kanola tunum ayo suunkup im-bak-diila okok kemin-kup kemin aye,
    kipni mafek mafek kiiyo, alik disa kelu keyokoma; aye, ibi kasen-foko imbii yang
    tem tinila angtiil yol kuluulokomip; ibi win dinim o; nata-kup win so no, kemin
    aye, ali sikil binala yak ipni tiin matum diim abe-bamda kanuma namti, ibi kuno
    tiin-kup ata-biliwa, kanuyilama. Ibi kuno kep-niwa, nalami win uyo kuno kufumon
    aa!
  nlx-nlx: काहाकाय जेवी तुमूह एगदो पावोर बाणाव लिथे, नाहते तुमूह बारबाद किर दिथे,
    नाहते ठेग लिथे नाहते आपणे आपाह मोटलो बाणावीह, नाहते तुमरा मुया पोर थापोड़ दिथे,
    ते तुमू तान वेठ लेतेह।
  apw-NT: Hadíí nṉee isnáh ádaanohwinlzį ndi, bestso nohwits’ą́’ ńdaayihiṉiił ndi,
    nohwits’ą́’ ńda’iláh ndi, itiséyú ídehéstįį ndi, dagohíí nohwitł’á yizka’ ndi
    bidag ádaanoht’ee.
  gum-gum: Møikkøben ñimun maig martrain chippe, ke treeg marøb melønrrai inchibigwanba,
    ñimun søtø pønsra nø tøga kørrømisrtrab marøbigwanba, ñimun chi isa køben kerrawa,
    nui marøbigwanba, ñimune chigucha kømeelø marøb nuig misrøb pasrabigwanba, ñimun
    maløbøtø pashaguchib, treeg inchibigwanbabe, trube, truigwane ñimbe ke chi chimøzhiitø
    melabelø køn.
  not-NT: Irari matobitaiguëmi, te pitsoingaigueri iriro. Tojai imerataiguëmi, yágabitsataiguëmiri
    piguireguite, ipasaborotaiguëmi, yoguibataca catingasatiquë obirojeguiquë. ¿Teco
    aisonori?
  plu-plu: Igkis kabukhewne yit. Igkis yiwaminepten. Igkis yikinsepten. Igkis ikaw
    ke wotbe igkis yapitminbe. Igkis biyuhpokepyi. Hiyawa igkis kehape madikte ini
    mbayka henneme yis yidukwenewa ihepnene giwnkis.
  iou-iou: Ba ugän nämo, äma udewani yäniŋ kireŋirä watä piäni täŋ yämikta tämagut
    täkaŋ. Ba jop manman terak täŋ-täkŋarirä imaka imakajin kudup yäniŋ kirek täkaŋ.
    Ba ärowani täŋpäŋ etä päpä tabäŋkaŋ iŋamjin dapun-ken tadäpmäk täkaŋ. Ude täŋ
    tamik täkaŋ unita gäripi käwep nadäŋ yämik täkaŋ?
  ntp-NT: poduucai isduucai maioojodai aapimʌ ʌmamaatʌtuldiadami yaatavogami tomasi
    ʌgai gʌntʌtʌaañicaru duucai gʌnnʌidi, dai maiñamʌquidacai vuuyi gʌnvustuidaga,
    dai soi duucai gʌnnʌidi, dai gʌngʌvaiña.
  rai-rai: Maia, muaat gaaia pa diat kupi muaat a papaam na wilawilaau karom diat,
    ma diat a baanaakaka muaat, ma diat a waraap wa anumuaat kum utnaa. Ma muaat gaaia
    ku baa diat wangaala pa diat naa muaat, ma baa diat paar a kum mataamuaat.
  haw-1868: Ina paha e hookauwaia oukou e kekahi, ina paha i ai kekahi i ka oukou,
    ina paha e la we wale kekahi i ka oukou, ina paha e hookiekie ae kekahi, ina paha
    e pai aku kekahi ia oukou ma ka maka, ke hoomanawanui nei hoi oukou.
  ffm-ffm: Goonga, oɗon muɲa nelaaɓe peneeɓe ɓee maccina on, ɲaama jawdi mon, njana
    on, pamɗina on, piya on banaaje.
  arb-NAV: فَإِنَّكُمْ تَحْتَمِلُونَ كُلَّ مَنْ يَسْتَعْبِدُكُمْ، وَيَفْتَرِسُكُمْ،
    وَيَسْتَغِلُّكُمْ، وَيَتَكَبَّرُ عَلَيْكُمْ، وَيَلْطِمُكُمْ عَلَى وُجُوهِكُمْ.
  cop-CNT: ⲧⲉⲧⲉⲛⲉⲣⲁⲛⲉⲭⲉⲥⲑⲉ ⲅⲁⲣ ⳿ⲙⲫⲏⲉⲧ⳿ⲓⲣⲓ ⳿ⲙⲙⲱⲧⲉⲛ ⳿ⲙⲃⲱⲕ ⲫⲏⲉⲑⲟⲩⲱⲙ ⳿ⲙⲙⲱⲧⲉⲛ ⲫⲏⲉⲧϭⲓ ⳿ⲛⲧⲉⲛ
    ⲑⲏⲛⲟⲩ ⲫⲏⲉⲧϭⲓⲥⲓ ⳿ⲙⲙⲟϥ ⲛⲉⲙ ⲫⲏ⳿ⲉⲧϩⲓⲟⲩ⳿ⲓ ϧⲉⲛ ⲡⲉⲧⲉⲛϩⲟ..
  sri-sri: 'Ĩgʉ̃sãrẽ moãboerãrẽ dorerosũ mʉsãrẽ bʉro dorekerepʉrʉ, ãrĩgatori merã
    mʉsãyare ãĩakerepʉrʉ, mʉsãrẽ oparã irirosũ dorerã ĩgʉ̃sã gããmerĩ direta gũñakerepʉrʉ,
    mʉsãrẽ: “Ubu ããrĩrã́ ããrĩ́ma”, ãrĩ ĩãbéokerepʉrʉ, mʉsãrẽ gʉyasĩrĩmakʉ̃ iridʉarã
    mʉsãya wayupãrãrĩrẽ pákerepʉrʉ, ããrĩpereri ĩgʉ̃sã irasiririre gariborebirikoa
    mʉsã.'
  nal-nal: Faaratunaan mase, naagu luaa naandi xuna naaguna iaana kilaaiang sin naandi,
