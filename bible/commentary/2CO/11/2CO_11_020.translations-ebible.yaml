    sɨheimbo moaruwai-moaruwaimbo-arundürane, asu ŋgusümboarambe pakararɨhoundür-ane,
    ranɨ-moatükunɨ ra rarundan-ane asu seana ahamumboya, ai ambemo asei.
  ptp-ptp: Ên xomxo ya vông xam tu he nue yuac pɨleva dɨ vun susu wê xam vông ge,
