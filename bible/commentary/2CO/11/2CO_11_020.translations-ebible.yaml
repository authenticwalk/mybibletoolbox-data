  snp-snp: Ido makafo linate ya nela wi gedeto, ido netatina ipoto oluto, ido linateki
    koina wi gedenae, loto koti wito, ido aimola ukana olu faka loto, ido koti-wetido
    gininami, ya linate faifa koito ede-ede o minamo, ya neditole?
  isl-isl: '@see-verse:2CO.011.019'
  spy-NT: Nto kubooyiit man, ōkāsyinē mbo choo yēyook ōyēku motwoor, choo sāsunēēnook
    tukuukwook, choo lātwook, choo yibē keey barak nto mbo choo chuurook.
  xnn-xnn: Owen, maiila ay laylaydenyo nan adi kapaay tay laylaydenyo nan ipogaw ay
    mangibab-aa ken dakayo wenno mang-al-ala isnan kowayo wenno mangipapangato isnan
    awakna ken dakayo wenno mang-amis ken dakayo.
  mwe-mwe: Nnakuipilililanga nkali mundu ammikanje utumwa, eu akunnjibhanga, eu akunng'amulishanga,
    eu akunnyegayanga eu akunkomanga mapapa kumeyo!
  tte-tte: Kabo bwagana tem toyakayakataine siloiloina-yagimiu, yo ali namwanamwa
    kaiwena siyapaisowamiu, simwakota-yagimiu, sibomamo siwalo-saesae manimiu mena,
    sikopapalimiu yo sisinalimiu na iyamo wakalakisiye-yagili yo wakawa-namwanamwa-yagili.
  tcs-tcs: Bikoz yupla sabe, yupla i laue enibodi po meke yupla wase yupla i sleib.
    Yupla i laue enibodi po teke ebridem samting wanem blo yupla. Yupla i laue enibodi
    po akt wase bos blo yupla. Yupla i laue enibodi po akt wase em bos. Ane yupla
    i laue enibodi po slape yupla wea pes blo yupla.
  hlt-THB: Nangmih tamnaa na anik saikhqi ingkaw nangmih amak thym na anik hawnaakkhqi,
    nangmih a venawh kawng hawihkhangnaak ak lokhqi, hai na cet nawh nangmih nami
    haai awh anik beikhqi zani qeenkhaw ngai uhyk ti.
  soq-soq: Apana lagawaau sa e ituaisileie nola dewalala rua badowa dialei. Muba insaisau
    wadeie laga mampe e do deaitilana sosolaida rua, e manlawo mane ba puraiwa otempaa
    baiwa. Mo e ansisileie sainala epeie mala osowe itulei. Tane e mai enabodamoipona,
    di emoilano insaisau rua dewasai.
  qub-qub: Imata suwapäshuptiquipis, engañashuptiquipis, mana runatano ricashuptiquipis,
    lajyashuptiquipis awantacunquimi.
  att-att: Á mássiki nu aripanad da kayu, ánna darogatad da kayu, á ngattá, ta attamán
    naw lâ! Á ilogò da kayu, ánna iluddè da kayu, ánna lappágad da kayu! Ngattá laguk
    ta attamán naw yù narákè nga akkuád da!
  bki-bki: Kiniou nomial ka kamiu kumituvan ban atevi sibisibiano dolu nalo nei ka
    ala vite va ve miroano van kamiu. Amila jibe ka kamiu kialo tomu nalo na im̃auano,
    nalo amila niegeniege kamiu, abar kenemiu saba nalo, amidulo aju mave ka kamiu,
    a ver asidom amijikia ajuba miremiu. Kamiu kumitu kumituvanlo amila jibe na, mia
    jum̃abe? Bogo napano neber iliano tai ga, bior vaio maka kuvisidom kuvijog leleio?
  bqp-bqp: Tó òtɛni á kɛ zↄ̀nↄ ũ, tó òtɛni á aru mi, tó òtɛni á taki kɛ, tó òtɛn
    deńla mↄárɛ, tó òtɛni á sãn kɛ, adì mɛna fↄ̃.
  mcp-mcp: Bwə́ ŋgə wá bɨ́ mə́nyámád, ŋgə dɨ́ya nə bɨ́, ŋgə nyúg bɨ́, ŋgə sá bɨ́ isâ
    ilaŋ ilaŋ, ŋgə cwɨ́ɨl bɨ́ məmpɔ́ɔ́nz; bɨ́ ŋgə jísɔw isâ ínɨ byɛ̂sh.
  hat-hat: Nou kite yo fè nou tounen esklav, nou kite yo devore nou, nou kite yo pran
    nou nan pèlen, nou kite yo fè awogans sou nou, nou kite yo ban nou souflèt.
  npl-NT: Iwa nonkiwilitah nonkinkakiskeh nekateh akimeh nomechtekimiktiah noso nomechkajkayawah,
    nomechtlawelitah iwa nomechixtlatsiniah.
  bgg-bgg: Nathek ne hanyie è nathek shii yung, chiih-è nathek shii rek bie yi, chiih-è
    ibongthek è phang ne chiih-è nathek shii miiriig-achiing pha rek ne dinne nathek
    mizia shii pheypho shii ne zud phi.
  eng-TCENT: You bear with it if anyone enslaves you, devours you, takes advantage
    of you, exalts himself, or hits you in the face.
  eng-BSB: In fact, you even put up with anyone who enslaves you or exploits you or
    takes advantage of you or exalts himself or strikes you in the face.
  cpu-NT: Irootajaantakera pantayetakeri eerokaite, pikempisantapiintakeri ikaratzi
    kempitakaantavaitakamiri irotzikatane, aapithavaiyetzimirori tzimimotzimiri, ampovaiyetakamiri,
    asagaaventavaitachari, pasavorovaiyetzimiri eejatzi.
  san-ASM: কোঽপি যদি যুষ্মান্ দাসান্ কৰোতি যদি ৱা যুষ্মাকং সৰ্ৱ্ৱস্ৱং গ্ৰসতি যদি ৱা
    যুষ্মান্ হৰতি যদি ৱাত্মাভিমানী ভৱতি যদি ৱা যুষ্মাকং কপোলম্ আহন্তি তৰ্হি তদপি যূযং
    সহধ্ৱে|
  tac-NT: '''Lige ''emi ralámuli pe apiépiri ralámuli ''we e''weme júkuru. ''Émika
    yati e''wame júkuru napu chíbiriga nulalíe. Rekó napurigá bilé ajágame alarigá
    nulalíe, yati e''wame júkuru ''emi. ''Lige ''emi ralámuli tabilé chéláme júkuru
    rekó re''wániga bujilíe alué napu nígame ju ''emi. ''Lige abiena ''we galeme júkuru
    ''emi alué rió rekó i''nílime kachi. ''Lige aminami tabilé chéláme júkuru ''emi
    ralámuli napurigá bilé bulito alarigá nochárilie. ''Lige ''emi ''we a''lá nirame
    ju alué ralámuli napurigá e''wélala neraga rekó napuchibi nokame kachi. Rekó wejpisokie
    ''emi alué gujsite, ''émika abiena ''we ''la galeme júkuru alué ralámuli.'
  eng-WEBPB: For you bear with a man if he brings you into bondage, if he devours
    you, if he takes you captive, if he exalts himself, or if he strikes you on the
    face.
  gfk-H: I tale bia ena tangai hua kanong muat la tartaram lah siga tikai ing i kurei
    hadadas muat ma bia i ien hapabona muat ma bia i bis laah ta linga ta muat ma
    bia i hatamat habalin ia ma bia i pasar ira punare muat.
  viv-viv: Ha! Omi atuꞋatuvefaꞋilimiyao nonogana. WaꞋitadi, kaliva higagakikaiwabu
    be vehimeya moyaꞋaina agaidiya omi hiveꞋagetogemi, o kaꞋi yami giba hiꞋa-Ꞌowona,
    o kaꞋi hiꞋalasebesebemi, o kaꞋi hiꞋitatagomi, o kaꞋi hitafimagigimi, tu gavadi-yo
    waꞋatuvefaꞋiledi?
  yao-yao: Pakuŵa nkumpililila mundu jwakuntenda ŵanyamwe achikapolo, ni jwakunjiŵila
    ipanje yenu ni jwakunjigala pangankusaka, achinnyelusyaga ni kumputa majanda ku
    meeso.
  tgp-tgp: Avei, nomim lelevosahi mo sohena sava matan mo sopo te hinau hinia vara
    te vonara mo vai kamim ka slev, teni vara ka levosahia vara mo lo haluhalu kamim
    mata nomim tavtav, teni vara la lo hani na masumasumim, teni vara la lo r̃omaulu
    hinira hasera, teni vara la lo varasi na patumim.
  auc-NT: Wacä edæ mïnitö ïmïnite bæi ongongä wædinque mïnitö tömengä ingante ee në
    cæmïni bawëmïni awædö. Wacä babæ wapiticæ̈ cædinque mïnitö quï inguënë incæ ö
    ængä incæte mïnitö edæ ee amïnipa. Wacä mïnitö awënë baï nämä ængö cæte angä incæ
    ee ëñëmïnipa. Wacä mïnitö ïmïnite pönö tamongä incæte mïnitö ee ate wæmïni awædö.
  kbc-NT: Codaa niɡ̶ida makaamitiwaji akati madinatiita niɡ̶idi oko anetiɡ̶adiiɡ̶eni
    micataɡ̶a daɡ̶akaami liotagipi, codaa akati madinatiita oko ane doletibige me
    naɡ̶axataɡ̶alocotiwaji me diiɡ̶enataka, codaa oyeligo anidi makaamitaɡ̶atiwaji,
    codaa akati madinatiita niɡ̶ina oko ane ɡ̶adinaalenitiwaji odaa yadeegiteda ɡ̶aninyeelo,
    codaa akati madinatiita oko ane doletibige me yeloɡ̶o, codaa me niɡ̶ina oko ane
    diɡ̶ica meotaɡ̶aji ane micataɡ̶a daɡ̶a yabaketigi ɡ̶adatobi.
  bmh-bmh: Ag dudu ipal utarebiag, agen gusig ze awaraimai, goagal salau mabun imaranem.
    Goagen ag suban gumarabun gusig awaraimai, agal ecesab gaul wanemen. Dudu go agtal
    ig dudu naliu aimai, go dudu eg awaranem. Dudu go gusig mui, goagen agal sibenag
    pipou anemen sul.
  ctu-BL: Mi la' cuchben che' an majch mi' yotsañetla ti majtan e'tel yic'ot che'
    an majch mi' jisʌbeñetla la' chubʌ'an, che' an majch mi' lotiñetla, che' an majch
    mi' chañ'esan i bʌ, che' an majch mi' poch'iñetla.
  meq-meq: Ka vəlumatay tsəveɗ a ndo hay tâ təra kurom ha andza beke hay, ta səpatiye
    fakuma abəra wu kurom hay ta bəbərek, tâ vakum gər, tâ zəba fakuma andza wu kəriye
    ada tâ fakum. Ka vəlumatay tsəveɗ andza niye.
  noa-H: har sĩi pãachta jũrr hamach chognaan k'apim k'õsi haajem k'ʌʌnagjã pãrau
    bʌ̃ʌrjã magʌm haba haajerram. Har sĩi pãach t'achdam wai nʌmjã t'um k'öpʌ̈inaa
    warag nem jëeujem k'ʌʌnagjã magʌm haba pãach k'ũgurmaajem k'ʌʌnagjã pãrau bʌ̃ʌrjã
    magʌm haba nʌm. Har hamachta chi pörnaan hawi pãach serbiibag p'eejem k'ʌʌnagjã
    magʌm haba, maimua pãach dʌ̈i mag nʌm k'ʌʌnaupai hamach hiek hʌ̈k'amk'ĩir pãach
    p'ãrmam k'ʌʌnagjã pãrau bʌ̃ʌrjã magʌm haba haajem.
  alp-NT: Batuke mere mo po imi sebeie esi kbasae imi, esi lemake loko imi kai esi
    kane imi knatile pise kwakwaesi eti esi papake imi.
  san-VEL: ko.api yadi yu.smaan daasaan karoti yadi vaa yu.smaaka.m sarvvasva.m grasati
    yadi vaa yu.smaan harati yadi vaatmaabhimaanii bhavati yadi vaa yu.smaaka.m kapolam
    aahanti tarhi tadapi yuuya.m sahadhve|
  kbq-kbq: Tamage, tamagra zamatrazage'za vahe'mo'za tamazeri kazokzo eri'za vahe
    kna huneramante'za, reramatga nehu'za, tamagripinti'ma musufa e'neri'za, zamagra
    zamufga erisga nehu'za tamavugosafi neramahazageta kea nosaze.
  kbh-kbh: Ats̈e sëndë́tats̈ëmbo ts̈ëngaftanga chë opë́ngbioye s̈mnetsëuantánama,
    er ts̈ëngaftanga s̈mondbétsëuantana chë nÿets tempo ts̈ëngaftanga mo chëngbe oservenëngcá
    tcmojtsamë́ndayënga, o chë ts̈ëngaftanga bëtscá tcmojtsabacanga, o tcmojtsaíngñanga,
    o chë uámanënga tmojtsenobiamnanga ts̈ëngaftanga mo nduamanëngcá jtsamë́ndayama,
    o chë tcmojtsajuebjants̈etayënga.
  ron-LSB: Căci voi suportați pe un om dacă vă duce în robie, dacă vă devorează, dacă
    vă ia în captivitate, dacă se înalță sau dacă vă lovește peste față.
  pon-pon: Pwe komail kin mueid on amen, en wia kin komail ladu kan, de ma amen kaloke
    komail, de ma amen kuli komail edi, de ma amen aklapalap, de ma amen pikir komail.
  nhe-BL: Inquitlacaquilíaj aqui hueli tlen inmechnahuatía queja initequipanojcahua.
    Inquincahuilíaj ma inmechquixtilica imotomi huan ma inmechcajcayahuaca. Inquincahuilíaj
    ma mohueyimatica huan ma inmechixtlatzinica.
  sps-sps: Mi famanat iny ta mes ma faan mami ta binun iny taan vavis fiisen me, ana
    ayei te kat mami am faarei miton tsoiny binun babainy tsunia, ya te amus mami
    ana ya te sei babainy ta foka tsumi, ana ayei te sigan mami, ana ya te sapainy
    a nai mami!
  wnc-wnc: Ngan. Ginda kapewa wa aminda gin panggaganuke gindane sangaapasa kwaapzang
    kaiwa kundama ginu danduyutnangge akekekake gindane aamza wesikaing. Ngana ginda
    wa aminde apbakngake kapewa tasikaing.
  bus-bus: Tó wèe a kɛɛ zↄ̀nↄ ũ, tó wèe a aru mii, tó wèe a takii kɛɛ, tó wèe dɛnlaa
    ↄdↄↄaare, tó wèe a swãn kɛɛ, eè mɛna fↄ̃.
  gub-BL: A'e pezemono'ogaw pe wixe ma'e kwer a'e wà, uzapo kar ma'e peme a'e wà.
    Ikatu peme a'e wà. Hemu'em peme wà, temetarer ipyro pà pewi wà. Ikatu wi wi peme
    wà. — Ma'e kwaw 'ymar romo peiko, i'i peme wà. Ikatu wiwi peme wà. Aze mo ukwar
    penuwa rehe wà, ikatu wiwi mo peme wà. Wyzài ikatu 'ym ma'e peme iapo mehe ikatu
    peme wà.
  imo-imo: Iye mareni eno ka kongono tirimele, molo enonga kongono we tendaio nimele,
    molo eno ningo ame tondoko enonga melema we ltimele, molo eno liko loi tiko kolo
    toromele, molo lino iye penga awilima moromolo. Eno imbo kerima moromele nimele,
    molo linonga unguma paa pilengei, lino paa lombili wangei ningo enge ningo eno
    larauwe toromele kinye kape, eno Korin imbomani aku teko teremele iyema pali aku
    teko teangei ningo tiye kolko iye pengama, paa teremele ningo enonga unguma taka
    liko pilko moromele.
  boj-boj: Nuŋgo kumbra agiende. Tamo bei na niŋgi a laŋa kaŋgalyqajqa merŋgimqa kiyo,
    nuŋgo iŋgi iŋgi saitimqa kiyo, nuŋgo iŋgi iŋgi gisaŋ na yaiŋgimqa kiyo, aqa segi
    ñam soqtimqa kiyo, nuŋgo ula poŋgimqa kiyo niŋgi a odyqab.
  eng-DRA: For you suffer if a man bring you into bondage, if a man devour you, if
    a man take from you, if a man be lifted up, if a man strike you on the face.
  knf-knf: Naji nadinan badolan bajuuk ţi ulemp, kadeenkna an, kaŧeh bka bi nan bŧi,
    kabeehan, kadoo koban ţi kaara!
  san-KHM: កោៜបិ យទិ យុឞ្មាន៑ ទាសាន៑ ករោតិ យទិ វា យុឞ្មាកំ សវ៌្វស្វំ គ្រសតិ យទិ វា
    យុឞ្មាន៑ ហរតិ យទិ វាត្មាភិមានី ភវតិ យទិ វា យុឞ្មាកំ កបោលម៑ អាហន្តិ តហ៌ិ តទបិ យូយំ
    សហធ្វេ។
  arn-NT: Ka eluwkeymün chem kimeltufe rume tamün aporiaetew, tamün müntuñmakeetew
    tamün chemkün, tamün ngünenkakeetew, ka tamün illamniekeetew kam tamün kultraftukukeetew
    kütu tamün ange mew.
  zas-NT: Rdaandi bén rniabee ree lëjt rüjn reeman ziꞌctzi rën reeman, rdaandi bén
    rtiaꞌ ree ni rajpidi, bén rusquiee ree lëjt, o rniee reeman lojdi ganax ree diidx
    nabë abiꞌ xt rtiëjbidi rëëz reeman roꞌdi.
  ken-NT: Bǎkà bo abhɛn bábhʉ̀rɛ bhe mbɔ basɛm nɛ mányiɛ bhe nsɛm amɔt, nɛ mányìɛrɛ
    be amɨk, nɛ báyɨŋɨ be fúú kpát bádɛn be.
