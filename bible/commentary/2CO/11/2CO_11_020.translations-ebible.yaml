    nga mas maayo kaysa kaninyo, o kung gisagpa niya kamo.
  ces-LB: '@see-verse:2CO.011.019'
  mkn-mkn: 'Kalo orang laen bekin apa-apa sang bosong, na, bosong kasi biar sang dong
    sa. Conto ke: kalo ada orang bekin sang bosong jadi sama ke dong pung budak, na,
    bosong kasi biar sa. Kalo ada orang curi ame bosong pung barang, na, bosong kasi
    biar sa. Kalo ada orang tipu ame sang bosong, na, bosong kasi biar sa. Kalo ada
    orang angka diri ke orang bésar, deng anggap enteng sang bosong ke orang kici
    sa, na, bosong kasi tenga sa. Bagitu ju, kalo ada orang tampeleng sang bosong,
    na, bosong kasi tenga sa.'
  pol-UBG: Znosicie bowiem, gdy ktoś was bierze w niewolę, gdy ktoś was objada, gdy
