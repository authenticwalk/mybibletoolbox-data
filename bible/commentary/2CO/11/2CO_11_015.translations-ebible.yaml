    "bɛ, 'wɩ 'wlidɩ "nɛn waa drɛ bɛ -a man pan nɛn Bali -a wo -wlɛ.
  fuh-BKF: Ndelle haaynaaki du si gollanooɓe Seyɗaani ina nanndina ko'e muɓɓen hono
    wo gollanooɓe fonnditaare. Ammaa jukkungo maɓɓe fotan e golle maɓɓe.
  arl-NT: Naaratej, majaari cua jiuujiatenu cuno pojori jaara tama na cuaqueyajaaja
    jiyatecanu juhua seetanujuanaa maninia miijiaca pueya nojori quiniuria. Nojoriiri
