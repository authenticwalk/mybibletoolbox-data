    l̇l̇ëbo shäryara kës l̈i kjĩshko.
  kaq-NT: Satanas hihqui quescari jahuen hahxontibo rihbi siri hahxontibocamahiboya
    tah non rahtetimahi. Jaabo tiroma hihqui quescajarihbiquin ta Papan jato tiromajayaxihquiqui,
    casticanquin.
  sgb-sgb: Kabay paan yon pag-êpapahan ya hilay tagahuyo ni Satanas, ay ampagbabara
    hên hila ay mahonol ya tagahuyo ni Apo Namalyari. Ya mag-in parusa la lano, ay
    hêpat ha andaygên lay karawakan.
  vie-1934: Vậy thì những kẻ giúp việc nó mạo làm kẻ giúp việc công bình cũng chẳng
    lại gì; nhưng sự cuối cùng họ sẽ y theo việc làm.
  kxv-kxv: ଏଚେଟିଏ ତାନି ହ଼ଲିୟାଙ୍ଗା ଜିକେଏ ଦାର୍ମୁଗାଟାରି ୱା଼ଣା ଆହ୍‌ନେରି, ଆତିହିଁ ଏ଼ଦି କାଜା
    କାତା ଆ଼ଏ; ରା଼ନି ଦିନାତା ଏ଼ୱାରି ତାମି କିତି କାମା ତଲେ ଡଣ୍ତ ବେଟାଆ଼ନେରି ।
  amu-NT: Ncꞌe na luaaꞌ tsꞌoom, mati nnꞌaⁿ na cwindyeꞌntjom nnoom, cweꞌ cwilꞌayana
    na mꞌaⁿna cantyja na matyꞌiomyanaꞌ, sa̱a̱ na macanda̱ nntꞌuiityeⁿnaꞌ joona cantyjati
    na jnda̱ ñelꞌana.
  hin-CV: इसलिये इसमें कोई बड़ी बात नहीं कि उसके सेवक भी जो धार्मिकता के सेवक होने
    का नाटक करते हैं, जिनका अंत उनके कामों के अनुसार ही होगा.
  spa-BES: Así que, no se extrañen si sus siervos se hacen parecer siervos de la justicia;
    cuyo fin será la recompensa de sus obras.
  san-BEN: ততস্তস্য পরিচারকা অপি ধর্ম্মপরিচারকাণাং ৱেশং ধারযন্তীত্যদ্ভুতং নহি; কিন্তু
    তেষাং কর্ম্মাণি যাদৃশানি ফলান্যপি তাদৃশানি ভৱিষ্যন্তি|
  tdx-tdx: Aa le tsy maha­sovoke te mi­sare mpitoron-kavantañañe o mpitoro’eo, fa
