  for-for: We, ae'wa kayokaya kina'wapa igeba Koti nkarupu kayokaya kina kanta puma
    miyekaba a-pami piyo. Aintiba yogawaimpa pisa puma antota'ena maekibewe.
  epo-epo: Estas do nenio granda, se liaj servantoj ankaŭ sin aliformas kvazaŭ servantojn
    de justeco; ilia finiĝo estos laŭ iliaj faroj.
  gfk-gfk: Io kaik, pai tiga tamat na linge na kinarup bia ira uno tultulai diet harababo
    bia diet ira tultulai tano magingin takodas. Namur um diet na kap ira hunena haruat
    ma ira udiet gingilaan.
  bjz-bjz: Aghá-gea, unda buro kakato gaa beeda aghi kakatoda gari aghago rousueta,
    rourogo, duduku egegea mana-mana egegareta! Kotú númane enembo kukuvirota vitia-nu
    nundubuturota, God na mino sembagonu utota, númane itatama egegaita rousue.
  atg-NT: Irarighọ, ọa khi emhi ọshabọ ini ighiusomhi eyọli, ẹẹ li ikokoalo ri egbewẹ
    mele ighiusomhi ni e migha shi ipfuasẹ. Ikpukhokho, e ya mẹ isọ-ẹzọ oyẹwẹ mie.
  bjv-NT: E nḛ kɨ mba al, kadɨ njé ra kɨlə je lə Su təli rɔde njé ra kɨlə je tɨ
