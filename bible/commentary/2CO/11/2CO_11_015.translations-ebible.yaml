    chixcuhuí̱n, hua̱mpi̱ tancs cca̱huaniyá̱n pi̱ nachá̱n quilhtamacú̱ naaktzanka̱ta̱yako̱y
    xta̱chuná̱ la̱ntla̱ nalaktzanka̱y xtascujutcán.
  rro-rro: Ua buonai ena iuhubeau haukia ihakia kateba haeaina matoha bero akana tibabaina
    haukia 'abana hanona herekiai a'i epahihi. Muriai hanona ekia babai ki'a obokia
    ihobokiai 'arakia katea'i.
  mxp-NT: Paty nayɨdeꞌen yø tyumbɨ ña̱nkyꞌejxmɨyɨ sa̱mdam ja øybɨ tumbɨ ja̱a̱ꞌy. Ja
    chɨna̱a̱ꞌyɨn ja yiktatɨɨdyuꞌundɨp jadeꞌen sa̱m ja pya̱a̱tꞌatyɨdɨ.
  aak-aak: Ayɨnánɨ oyá xɨnáíwánɨŋɨ́ nimónɨro omɨŋɨ́ wiiarɨgɨ́áwa wigɨ́ imónɨgɨ́ápɨ
    rɨtɨ́ ninɨro ámáyá sɨŋwɨ́ tɨ́ŋɨ́ e dánɨ ámá wé rónɨgɨ́á oimónɨ́poyɨnɨrɨ yarɨgɨ́áyɨ́
    imónɨgɨ́ápánɨŋɨ́ imónáná sɨrɨ́ mɨpɨkínɨpanɨ. Yoparɨ́ imónɨ́e wigɨ́ egɨ́ápɨ tɨ́nɨ
