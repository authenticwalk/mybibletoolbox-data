  cni-NT: 'Aitaque icantari quemisantiriri camaari: ishiacantashitaca iquemisantiri
    Tasorentsi. Iro cantaincha coajica impiateari Tasorentsi, iroasanquetaajeiteri.'
  eng-WMB: It is no great thing therefore if his servants also masquerade as servants
