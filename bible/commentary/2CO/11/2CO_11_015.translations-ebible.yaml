  juy-juy: ତିଆସନ୍‌, ସନୁମନ୍‌ ଆ କାବ୍ବାଡ଼ାମର୍‌ଜି ନିୟ୍‌ ଡରମ୍ମମରନ୍‌ ଅନ୍ତମ୍‌ ଅବ୍‌ତୁୟ୍‌ଡମ୍‌ଲଞ୍ଜି
