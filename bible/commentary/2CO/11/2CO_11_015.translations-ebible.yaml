  yap-yap: Ere gathi ban’en ni ngan gin ngay ni fa’anra piliyeg e pi tapigpig rok
    mo’onyan’ yad ngar boded ya’an e pi tapigpig ko tin nib mat’aw. Machane tomur
    riy e ri bay ni pi’ wenegan ngorad nri bod rogon e pin’en ni yad be rin’.
  mop-NT: Ma' yan c'u' ca'a ca' sa'tüc ti wool ca' ti weelte ti le'ecoo' u yaj tücaa'
    a quisini, walacoo' u betic jabix ilic a walac u betic a quisini. Tanoo' ilic
    u betic u bajil jabix tojoo' u na'at y jabix tücaa'boo' u men a Dioso. Jabix ilic
    ti c'asoo' u meyaja, tu jobeeb beloo' u cu c'ümü' a c'as ti'i u jel.
  tet-tet: Keta blaar kalo diabu ulun eman sia moos nalo aan nuꞌu Naꞌi Maromak klosan.
    Naꞌi Maromak nanis atu selu siakaan aꞌaat nia.
  hlt-MCSB: Anih kah tueihyoeih rhoek loh duengnah kah tueihyoeih rhoek bangla sa
    uh mai cakhaw olpuei moenih. Amih kaha hnukkhueng tah a khoboe vanbangla om bitni.
  xtd-NT: Te dɨuni, ¿nakuenda ka xani ini‑n xa ma kada koio se ijan ná ka kida‑s?
    Se xinokuechi nuu kuiꞌna ka kuu‑s, te ka kida‑s xa kaa‑s ná kaa se kida xavaꞌa.
    Ko nani ka kida‑s, dani ndadandaa ñaꞌa Ianyuux mee‑s.
  mdy-ETH: ዬያሮ ፃላሄም ማዻ ዓሳ ፂሉሞና ማዻያ ማሊሲ ፔና ዱማ ዱማ ጎይሢና ላኣሜቴያ ዲቃሢ ሄርሺሳያቱዋሴ፤ ጋፒንፃ ዔያታ
    ማዼ ማዾ ዛሎ ፔኤኮ ዴንቃንዳኔ።
  spl-spl: '@see-verse:2CO.011.014'
  usp-NT: Jilonli ma' sub'laj sachom ch'olal ta' rilic ri trantak mak jtako'n man
    jb'ab'al etzl ri tijcoj rib'ak chapca' tzitaklaj cristian. Pero rechak cuando
    ticamtak, tz'akatke pi rechak tib'ansaj k'atb'itzij chib'ak jwi'l Kakaj Dios chirij
    mak etzltak no'j ri xantak.
  zav-NT: Na' de'en chon gwxiye'enə' ca', beṉə' ca' choso'ozenag c̱hei ḻeczə choso'ox̱oayague'
    par nic̱h gaquele de que choso'ozeɉni'ine' beṉə' de'en naquə de'e güen. Gwžin
    ža gon Diozən' par nic̱h gatə' castigw c̱hega'aque' segon de'e mal de'en chso'one'enə'.
  sgz-sgz: Má kápte ngo táit án sodar mul ngo bos toptop si Satan di lu arkeles i
    kándi tatalen má murmurwasu i tatalen káián bos apostolo muswan, suri tan kálámul
    dák hol on ngo á di á toptop muswan si Káláu Tám Nokwan, mái sár kápte. Ái Káláu
    na nánwái kándi sápkin má nák arangrangas i di namur artálár mai kándi tatalen.
  kek-NT: Chi moco chisachk e̱ch'o̱l chirabinquil nak eb laj c'anjel chiru laj tza
    neque'xc'utbesi rib jo' aj c'anjel sa' ti̱quilal. Abanan ta̱cuulak xk'ehil nak
    te'xtoj rix lix ma̱usilaleb.
  blz-NT: Mbaka' sian kosamba' kalu papalimangna Ibiliis uga' minsalungan koikoi se'
    papalimangna Alaata'ala men mingilimang upa men kana'. Komburi'na uga' i raaya'a
    bo mandapot walosna men sintutu' tia giigii' limangna i raaya'a.
  poe-NT: Méxra̱ xi̱kaha kja̱xin kuènhen tí sín chꞌehe tí Jínahya xra̱ mé ncheyóhe̱
    sín tí sín jína. Ntá tsjixixín mé tsjasótexín sín tí xra̱ jínahya kjuíchꞌe sín.
  san-TAM: ததஸ்தஸ்ய பரிசாரகா அபி த⁴ர்ம்மபரிசாரகாணாம்ʼ வேஸ²ம்ʼ தா⁴ரயந்தீத்யத்³பு⁴தம்ʼ
    நஹி; கிந்து தேஷாம்ʼ கர்ம்மாணி யாத்³ருʼஸா²நி ப²லாந்யபி தாத்³ருʼஸா²நி ப⁴விஷ்யந்தி|
  cof-NT: Junni Satanari Diosichi anjelinan quiran inari, Satanabe mantaiminlanan
    sen tsachilanan quiran inilaichunae. Junca natiya wepananola itoyoe. Junni Diosi
    yalaca juisio quinato, yala sen joyoe tinunca tenhituchunae. Yala niyaque nenaminla
    jonuncasiri tenhito juisio quichunae. Tsanque jera juisio quetobi, ya seitonlaca
    casticaquichunae.
  srm-NT: Wë nöö andi wë? Ee dee futuboi fëën ta buta deseei kuma de dë bunulibima,
    nöö an dë wan foondo soni. Biga wan futuboi musu djeesi ën masa. Ma kaba u de
    o dë a di paima di de o kisi leti kumafa a fiti di wooko u de.
  qvs-NT: Chashna angelshina tukuptin chay llulla yachachikukkunapish iden alli yachachikukkunashina
    tukunsapa. Chashna llullachikushkankunarayku Tata Dios paykunata kastigankasapa.
  zca-NT: Kuze', nu rë men che'n Mizhab nilu' nela xa' nile' pura zhi'n wen ga', per
    Dios zakzi bixa' nela xmod ñalkai por kwa'n nile' bixa'.
  cbc-NT: Tore bairo wãtĩ cʉ̃ã cʉ̃ cabaimasĩrõ jʉ̃gori, cʉ̃ yarã caĩtopairã cʉ̃rẽ
    catʉ̃goʉsari majã pʉame cʉ̃ã caroare caáti majãrẽ bairo baurique cʉti tomasĩnucũñama.
    ¡Bairãpʉa, na ũna jĩcã rʉ̃mʉ caãno yasi acʉagarãma, roro na caátipairije wapa
    jʉ̃gori yua!
  qxo-NT: 'Tsaymi paycunapis Satanaspa mandunchö car alli tucurnin puriycäyan. Tsaynö
    carmi paycunaga criyitsicur niyan: “Jesucristupa apostolninmi cayä” nir. Tsay
    apostol tucogcuna fisyu finalchömi Tayta Diospa castïgunwan mana alli ruraynincunapita
    musyacäyanga.'
  mox-mox: ʼInega ge kana nuavoqana ʼeguma Seitani ena tofewayavo wese ʼidewani ina
    veilivu ʼaiqa kavonaya be taudi Yaubada ena tofewayavo, ta adi ʼita kavona yani
    aqiaqina ida viaviaqidi. Ta nawale tuta maimai ʼinaya veʼia qiduana ina lobea
    edi ilivu luveifana ana ʼetofwafwa ʼinega.
  kew-kew: Goa pea-pulu nipuna kogono aanumi nimuna kone mea perekenaloa pa onaanumi
    nimu nipu ora epe kogono pape aanu kone salimi. Goa palimi raburi niaame go kogono
    madaare niminaamina. Gore orope nimuna kogono madaa wae yoto ora pua mealimi.
  dww-dww: vutuna aubainama Seitan na taunoyama ta voivoiana maika kabe Bada Yesu
    na taunoya. Be na damone tokare adi noyama na ruvae adi kovoḡama ta banavina.
  twi-ASANTE: Enti ɛnyɛ nwanwa sɛ nʼasomfoɔ tumi sesa wɔn ho de daadaa nnipa sɛ wɔyɛ
    papa. Awieeɛ no, wɔbɛnya wɔn nneyɛeɛ so akatua pɛpɛɛpɛ.
  aoj-aoj: Iꞌi amom mandaꞌ maol ananinii wapani mondolaꞌwaifa sandaꞌ maol buꞌwani
    waf fasifii, inimba ina anin mae luꞌwani, owaꞌatin. Anaf amom aꞌ mofaꞌ akafimi
    awami mondahama maol amamini.
  cbv-cbv: Satanás ã chãjatdih jéihna, caandíh teo wʉ̃hnitbʉt “Jesús ã wahnit caá”,
    niíj yeenit, Diosdih teo wʉ̃hnit pah ĩ jʉmíhatdih wãát jéihyep be. Tʉ́i chãjcannit
    jʉmna yʉhna, tʉ́i chãjnit dée pah ĩ jʉmíhna caá. Pánihna, Diosboó nihat ĩ yeeatji
    jíib queétdih bʉ́dí ã peéh chãjbipna caá.
  taw-taw: Anɨb ak Satan bɨ wog gɨñeb ne okok, kɨli bɨ suŋtep wog gɨñeb tek sɨlok
    lɨl mɨdebal ak, gos awl ma nɨgɨnɨgun. Pen gɨpal anɨb ak, kɨdek tap tɨtay dɨl gɨpal
    okok God kɨlop pen gɨnɨgab.
  jic-NT: Nun jilal nusin 'yüsa lajay, jisas nun nujola yupj tsji' lajay Dios mpes;
    nin mpes 'üsüs lajay nenéyawa Dios jos jin. Selecj 'onin ne nin lajay. Satanás
    jomozopan yupj, ne nin lajay. Mvelé ca tsjan ca jis mpalas. Dios ca jis capj ntülüs
    nin la tjajay mpes. P'a jawas ca nin nsem, pjü malala lajay jis capj tyüla na.
  zap-NT: Por neguin let gyelgwzeedet nak ne rkanlo xpén Bzelo ne xpén Dëdyuzh nak
    men, per chene gyal ydebso, tsuu xkastig men zegne rzëël men por yra ne rlaa men.
  wer-wer: Pötaanök pim inëën yaauröeta Anutuu inëën wotpilöröa ök sak yaëën yaan
    sëngan. Pit ënëmak pitëm utpet yaauta kangut öpnaarö.
  ipi-ipi: Wuaneko, Satanena piape akali tupamane wandakali tupa minakasa oyale, mana
    tika-pene tupana piape akali tupa gulo atoto, Gotena piape piyaini oko nembo toto,
    nanima moko nalape-pene. Jia. Andipa akali utupane-mane mana koo tupa minuto,
    piape pua ateyai okonena, matili akali utupane yakama yole koo teke molopeyai.
  qul-NT: Chayraycu jinatapuni supaypaj sirvejnincunaka rijch'aconkacu allin runacunaman
    jina. Chaywanpas ruwaskancuman jina castigaska cankacu, tucucunancupaj.
  tnc-tnc: I'suᵽaka kimarijayua simamaka, “Kire yi'yurã ᵽuri koᵽakaja kiuᵽaka jayurã”,
    mijare ñañu. Suᵽa imarĩ “Tuᵽarãro'si yija jã'meika simamaka ikuᵽaka mija baabe
    jia kika mija imaokaro'si”, nañu Satanáro'si ba'irabeĩjirimaja ᵽo'imajare ᵽakibaraka.
    I'suᵽaka nabaaikaᵽi “Jia Tuᵽarãro'si ba'irabeĩjirã nime”, ᵽo'imajare ãrĩᵽuᵽajoarika
    nayaᵽayu. Ba'iaja nabaaika waᵽa tẽrĩrikaja ĩ'rãrĩmi ba'iaja jũarũkirã nime.
  ter-NT: Yanê'e, koati koêkunemaka ahúkeko ne ovóxehiko Satánae kutí kixópeovomaka
    xâne koati ponóvoti kixoku itúkeovo. Itea ya hunókokuke, enepone ehópomo, koati
    kuteâtimo motókeyea kixópeokono.
  bmr-NT: Jaabadɨro bu tɨhɨɨtɨno diiboco ejeecɨvomo iminoco omoonɨmobadɨ minifetejirahi.
    Jaamo oono omoonɨno jaadaco ɨɨcɨneri finɨji.
  fuf-fuf: Haray juhaa kadi ka gollooɓe makko ɓen waɗinkinoo gollooɓe peewal. Kono
    rawnoode maɓɓe nden wa'ay wa kuuɗe maɓɓe ɗen.
  bhl-bhl: Keko beli, Seten-Ataanim em weng afak biliw kawtiw bi ikalem kak kunum
    emdiw keko, fein so funum so kebomi, kiol kuw kukuw gelewkabiliw kawtiw imdiw
    kebiliw tewe, alik nu kanelom yol angokoluw te! Kate, bi ete, i ikalem kukuw gelewkabiliw
    beem yan wa mak fein kulokoliw te.
  ons-ons: Eso yalinane eŋane qelit ŋeikoune eŋe ŋei eŋane kaiteno edomka solaene
    qein gekeiwo, eŋe onbi miti ŋei koboboine eŋane rokop okaniake. Ea wane detpi,
    masi kuneŋine mi okaniake. Ŋado eŋe baŋ masi kine kineene okane ma okane gekoi,
    ea wane rokopko turuŋine marat kaikei.
  con-NTPO: Cocoya na'su tsa'caen jacansi tsu tise semasundeccu'qque Chigambe ño'a
    semasundeqquia'caen jacan'fa. Tsa'camba ti'tsse egae tsincomba tsu jai'ngae ti'tsse
    vana'faya.
  ghs-ghs: Oonita qesai noho ttarita qeemaqi tete oke iihaqi sama nokome gimutta eete
    hee, Kokora abi qidzaniqi hiiroraihe suheqata nokoho baura qangai paana naate
    nokoke too pasere eete teetakoita qupadzomare.
  peg-peg: ଲାଗିଂ, ଜଦି ତାଦାଂ ହେବା କିନିକିକ୍‍ ପା ଦାର୍ମିନି ହେବା କିନାକାର୍ତି ବେସି ଆହ୍‍ନିକ୍,
    ୱାଟିଙ୍ଗ୍‌ ହେଦାଂ ଗାଜା ବିସ୍ରେ ଆକାୟ୍‌; ହେୱାର୍‌ତି ସେସ୍‌ ଦସା ହେୱାର୍‌ତି କାମାୟ୍‌ ଇସାପ୍ରେ
    ଗିଟାନାତ୍ ।
  txu-NT: Kam õ àpênhdjwỳ ar õ bẽnjadjwỳrbê Xatanaj kudjwa memã 'êx ne amijo Metĩndjwỳnh
    nhõ àpênh pyràk. Ar ta arĩk ar amã, —Dja gar ikabẽn man kam mrãmri katàt ar amijo
    abakumrẽx, anhỹro ba. Kam ar kute aminhinomã amimẽnhkam dja Metĩndjwỳnh ar 'êxnhĩ
    kôt arkum o pãnh katàt nhym ar arỳm me biknor tokry djàkam akuno.
  eng-WEBU: It is no great thing therefore if his servants also masquerade as servants
    of righteousness, whose end will be according to their works.
  gnw-NT: Jáeramo penti mɨacañɨ'ã co Satanás pe uyeyocui vae reta uyembɨambɨe yave
    uyecuaa vaerã jupi vae uyapo vae reta rami. Ẽrei taɨcue rupi Tumpa uiporaracata
    chupe reta uyapo vae jeco pegua.
  mux-mux: ⸤Seten-ni aku-sipa telemú lem⸥ yu-ni telemú mele yunga kongun tinjili kendemande-yima
    ‘Yambuma-ni oliu kanuku kene ‘Yi sumbi-nilieliinga kongun tinjili kendemande-yima
    molemulu.’ niku kanangi.’ niku aku-siku manda leku gólu toku tingí kene kanuku
    kene numanu pulele kimbu naa sangi. Penga eninga aku telemeláliinga méle kaluliele
    liingéle papu liingí.
  maj-NT: Kui nga najmi ma nkjúhunná nga já xi ts'ínxát'aha̱ ra̱ nda̱nindoo̱ xu̱ta̱
    xi ts'ín ni xi nda i̱ncha ts'ín ma maña̱ yjoho̱. Tu̱nga ku̱i̱chúhú ni̱stjin nga
    ts'i̱ínkjáíhi̱n chjíhi̱ ni xi tíi̱ncha ts'ín.
  bkq-NT: Satanás arâ konokudâ-ro watay, emary modo koendonro ara tâise lâpylâ konokudoem.
    Deus olâ enagazenehonzemo, inakai anhetomobyry aralâ.
  kue-kue: Yeglpre Satan kongunmo yomba ombugl nangino tembe mambuno ere ta ende ana
    yomba ongumutno mina ye kongun yomba du-yene mambunono erimere yegl erikwa. Ipre
    nono sipuglo dikramga. Ana okuwo ye kongun erimere erimere topo inaglkwa.
  cot-NT: Ariqueate iquempetacaquea iriatimpa imaica, jero irirajia antajiguinirica
    ariquea inquempejiaquempa iriatimpajia aisa impeamampeajiaquempaquea tsatacaantantajiguiroca
    comajatagantsi, cotanquitsiquea incatsimamajajitaqueriquea oncoramanitapojajegueti,
    yamatavimatavitantavaequetari.
  bnp-bnp: Lakea i uka ma si gi turutu vona na tahuna e huriki a vora ne Satan ri
    tamilalu, ta ria a vora malamala na Vure. Muri ma bara ri bole a mapana rabu hale
    ne ria.
  apn-NT: Tã hkôt mẽ kot amnhĩ nhĩpêx xwỳnhjaja na htem uràk nẽ te tãm mẽ kot amnhĩ
    nhĩpêx xwỳnhjê pyrà nẽ mẽ pahwỳr mra nẽ tanhmã mẽ pamã hêx to. Satanasti pyrà
    nẽ mẽ pano kupyr kaxyw tanhmã mẽ pamã hêx to. Nom koja Tĩrtũm nhỹrmã mẽ pahtã
    mẽ homnuj tỳx kumrẽx nhũm mẽ rĩ amnhĩ pumu.
  ctp-NT: Kwiꞌ ngwañaꞌan nchka loꞌo nten nu ngiꞌni tñan ꞌin kuneꞌ xaꞌan kanꞌ; ja tlyu
    tñan chaꞌ kuꞌni neꞌ chaꞌ xka ñaꞌan tloo neꞌ, sa ñaꞌan nu kwiñi lyoꞌo neꞌ kanꞌ
    ꞌin nten ꞌin Krixtu taꞌa wan chaꞌ ngiꞌni neꞌ tñan ꞌin Ndiose. Bra nu tiya bra
    chaꞌ ka biyaꞌ ꞌin neꞌ loꞌo Ndiose, la bra kanꞌ tyijin neꞌ kanꞌ nu tiꞌí sa ñaꞌan
    nu ndiꞌin chaꞌ ka ꞌin neꞌ siꞌya chaꞌ kuxi nu wa yꞌni neꞌ xa wa yan neꞌ lo chalyuu.
  opm-opm: Orhe ma ihpatru hat orhor orhe atamreipti han bap ihirhe wan da haptida.
    Basra. Orhe ma ina teimdapat yah inasi hatin ham ma tamreipatru hat orhor ihirhe
    orhe wanohe dindi kasip ohsi teimdapat yah duutin inasi hama yah duutin dasi tamreim
    ha saya ina hatin hat orhor saya apriya hat patimur. Ihat ma hanip kintei saya
    apriya hat sapti han bap ihir kaput iraire ma ihat sapti ohe yan oh imat orhor
    datipri basda. Iraire ihat sapti kis orhor datiprimur.
  bvr-bvr: gu-gurda ngacha minypa aburr-yigipa aburr-mujama birripa burr-guta minypa
    aburr-ngunyangunyjiya aburr-workiya, rrapa aburr-werranga jimarn jarra gubu-borrwuja
    gu-molamola burr-yika aburr-mujama. Wurra barrwa gu-yinda barra gun-nerra gu-ni
    burrwa minypa birripa jama aburr-ji aburr-workiyana gun-nerra wupa.
  wal-wal: Hegaa gishshau, Seexaanaa ashkkarati xillotettaa ashkkarata milatanau bantta
    meraa laamerettikko, hegee gitabaa gidenna; eti wurssettan bantta oosuwaa malaa
    ekkana.
  zad-NT: Daan, bi nakan ka dii yibanicho beṉ'ka' chon xshininna' nagake' chsedgakile'
    beṉ' nakan gongake' yiyakgake' beṉ' wen lao Chioza'. Na' daa chongake' ka', ḻen
    wlliayi'n ḻegake'.
  kmg-kmg: eme irec gie bapa ŋicfâc-ticne jaŋe iŋuc jaha tiŋnere kiŋaŋ qaqa jaŋere
    hawari rojueŋgopieŋ.
  aso-aso: nemuꞌ nene eze gonoloꞌ ve netesi nene di atoꞌ igi monovo lisiheliꞌmi gonoloꞌ
    ve neꞌmine liliꞌ ilizaniꞌ nene initeꞌ naba nomineꞌ nenako ha liliꞌ ilisave. Aꞌmine
    ve nene ingine gono daniꞌ votigileloꞌ nene gamene nabaloꞌ lihime dalisave.
  uli-uli: Ila te sew weres mala boy kala lol rebe forurloh re bela wochog wululur
    boy kala re momay. Iwe ngo ligdi bo bela wol miril loh, ngo be holar hagerger
    le fael mekla wegdigir le ye tayikof.
  nin-NT: Nggo amirr iko abu Isheta mi a di na atu ambarr wa zzu na ta sa amirr iko
    bi na undu uzizi, ina ima i si ta di inta ku ayisurr hen. Ni ikikre yi a ta ki
    ba iha ku inkindirr yi nggo a na nggo.
  acu-NT: 'Satanás tu wantinu asamtai, ni inatiri ainausha: Nekasar iikia pengker
    aintsuitji tusar, Yuse inatiria nunisarang wantininawai. Antsu anangkartin asar,
    ni tunaarijai metek tuke wait wajaktinnum jeartinuitai.'
  cak-WNT: Rumari' xinbij chiwe chi ri quipo'on anej qui' chi ye apóstoles, ma nusech
    ta kac'u'x. Ruma man c'a ye ta riye' ri nabey ri yebano queri', ruma ri ye rusamajel
    ri Satanás xa can niquipo' wi qui' chi ye samajel riche (rixin) ri chojmilal.
    Pero ri pa ruq'uisbel k'ij xa xtiquic'ul c'a ruc'ayewal, achi'el c'a ri nuc'utuj
    ri itzel ri yequibanala'.
  ebk-ebk: Isunga mu kafiaelana chi, achi kayu us masmaschaaw mu nan chiyuycha munserserfi
    kan hiya at munpailacha us as kaman nalintig ay munserserfi kan Apo Dios. Ngem
    nan ommat kan chicha as tapen chi urkiw at maifisar as nan mangotettet ay chacha
    atuatun.
  spa-PDDPT: Así que no es gran cosa si también sus ministros se disfrazan como ministros
