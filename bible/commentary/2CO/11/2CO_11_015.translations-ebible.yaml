    para niesesque quiename tlatequepanojque de yectelestle. Pero intlamejyo iyes
    lo que tli quemeresieroa intlachihual.
  nya-nya: Nʼzosadabwitsa tsono ngati atumiki ake akudzizimbayitsa ngati otumikira
    chilungamo. Matsiriziro awo adzalandira zoyenerana ndi ntchito zawo.
  ngu-NT: Yejhua ica xnechtlatlachaltia tla itequitcahuan no nixpatlaj quen cuajcualtin
    tlacamej. Pero yejhuamej quiselisquej intlaxtlahuil quen nonequi ica on tlen quichihuaj.
  kup-kup: Met povoz zut ham aban nari pim irih het tamahaek, parum herï kos nenañinañ
    het tovai, parum loporizaroh horï hez-poñ ba iz batat, rekot añarab modariz etañik
    tin tovai sohopan. Met aban horï pot tohopanez pori parum horiñ tair tair tohopan,
    potam hañiv bohopanezari ok.
  jid-jid: Anaki ki kle a kpe wu mamaki na ni bi gra ba no kamani ba ba'ba gra bi
    ti ndindi bun, a kle ba ni ha ridimba nkpe wa bati
  wmw-wmw: Ndimana, sico kinu cakunishangisha ikiwa watumisi wa Ibilisi newo novyo
    wáritula kuwa watumisi wa ukamilifu. Fala mwinsho, wakúja kuhukumiwa kadiri ya
    vitendo vyawo vyawatenda.
  gmv-GGM: Hessa gishshi heyti Xala7e oothanchati hanko xiillo oothanchata milatanas
    berkka benatetha laammiko aykoka malalisena. Wurisethan istti ba ootho waaga ekkana.
  ssg-ssg: Tin i kum hahataxina kako na tesol unaui Satan laha putini uke na laha
    hanowi teka unaui Haeu wanen. Hina ngixin ti ape laha uke hapoponowi kahulaha
    usiwa waliko ti laha ailele.
  zpo-NT: kwaanzee lee re xmos xaa nzho mod le kwenta tub xaa nkee zhiin lo re kwaan
    nali. ¡Per xaa ne telisa kix Dios re kwaan nle xaa!
  poy-poy: Su ashi ndo shitwatira sha kulikangasha ndiri payiwera na wantumintumi
    wa Shetani walipayira weni wawoneki kuwera womberi ndo yawamfiriziya Mlungu. Na
    lupeleru womberi hawawanki kwa galii gawagatenditi.
  qwh-NT: Tsemi diablupa sirweqnincunapis, mana alli ruraq quecar, alli tucur puriyan.
    ¡Peru juc junaqmi rurenincunamanno castigashqa cayanqa!
  gaw-gaw: Anam amunu nuhiḵud uḏat danab ag ele ham bup̱un henana, ag danab amelagp̱a,
    “Ig kobol op̱ia awak ele amunu uḏat danab daaṯem,” aon aḵulag dayeb amu ig amunu
    am dab mak oḵai ii aomta. Ig ii oṯaimata. Geha dimp̱a ag uḏat heṯeb, amup̱a nob
    ahilag aoglag.
  nca-nca: Ŋundiro Monimbu koro kho uni ŋundo muríye ŋu tapuŋoro otete roneneŋowímboro
    kho uni ŋunde qembe teyoteŋgo. Nore ŋuro kama iŋondataqewato. Imemoŋgo o teyoteŋgo
    ŋuro kimoyó ŋu siyowaŋgo.
  zpz-NTPP: Orzeꞌ ndeꞌ walab la coz ily, benu de moz ni nuras gyicyaꞌ dey nu nac yu
    mbecy nu ricy mod nu seꞌñ. ¡Tees ornu lazh shup dey laz yu, orzeꞌ gyad i dey gal
    nu yad ñi!
  mkj-mkj: Ioar pwa jaudi mehkij kapwuriamwei pwa nah papah kan pel kak kawikla pein
    ihr pwa en mwomwehda papah in me pwung. A in imwla irai pirin oaloa pwoaijoarai
    in doahr arai wihwia kan.
  zac-NT: Por ni zihani vueltë ra naná bajo ordë shtë Satanás, también rluaꞌalú rall
    lu mënë ziquë mënë zaꞌquë. Perë grë ra mënë ni gunë rall recibir juici narunë
    tucarë según obrë nabëꞌnë rall.
  kyg-kyg: '@see-verse:2CO.011.014'
  kmk-kmk: Ot nu kama’t di, bokona nakaskasdaaw nu sadat babbaunona mampaila da un
    kama’t babbaunon Apudyus un mangitudtudu’t kinalintog. Yoong nu mandinonyana,
    lak-amon da dit maibagay sidat kingkingwa da.
  cao-NT: Jabi tocacani quiha Satanás yonati bo ri. Rarinacani quiha jato ri, jia
    ca acanai ca nohiria jascaria jisiquixëna. Jama, ja acanai ca quëshpi tsi copihacaxëhi
    quiha toa nohiria bo ra.
  bbr-bbr: Keserianik, Satan nukan sarau roat akasar pirirmoi, sarau eposek mona,
    karauk roasiret akas kiro ak Anut nukan sarau roat äiäi. Utianik, kiro roat akan
    onok kiro keseriäi, tawa Anut nukas erekapu aru marai.
  inb-inb: 'Chasa­lla­ta­mi kawa­rí: chi iaia kuku ima nis­kata rurag­kuna­pas tukuipi
    alli iacha­chi­na­kug­sina tukug­pi­kunaka, mana ujna­ringa­sina kan­chu. Chasa
    kag­pi­pas, imasa jiru ruras­ka­kuna­wa­mi dil­tudu­pa puchu­ka­rin­ga­pa kan­kuna.'
  hrv-hrv: Ništa osobito dakle ako se i službenici njegovi prerušuju u službenike
    pravednosti. Svršetak će im biti po djelima njihovim.
  box-NT: Á mi yí le bìo ó o Satãni ton-sáwá bìo na ɓa wee yèrèmá míten
    wé lòn ton-sáwá na térénna wé mia coon. Mu vaa véeníi á bìo ɓa wó
    sàáníi á ɓa so máa yí le?
  ote-NT: Hangue hinga ꞌyøhʉ gue nuyá mɛfi ra tsꞌonda̱hi ri ꞌñetꞌa mɛfi de Ajua̱.
    Pe nuya mɛfiꞌʉ ma da guꞌtuabi Ajua̱ ngu núꞌa̱ xa ꞌyøtꞌeꞌʉ.
  wnu-wnu: Ende aba ne Satan wonou sarau munon eng wonou qomon eng toat wuri gor der
    munon magqurt in sarau munon qoregen qamb at igour. Eng in ibag me wurit uburab
    isun. Qomon eng ebet igour eng taui qamb qen geret ende gubour.
  zam-NT: Chele' Mebizya tataa ndli, ne'gàcta arid nagàn loo mèn co' nac moz che'n
    Mebizya par se' loo mèna loo mèn le' mèna nac mèn co' ndli con' ndac no co' ndli
    con' nalì. Per ne'tyóode gu'. Diox tub rezque' cón che'n zin' ye'rsin' co' ndli
    mèna làth gu' par tyactìi mèna cón che'n con' co' ndli mèna.
  zyp-NT: Macawtaco, Setan sae sahlo tah adingpaw raihretu hratah a tua pakhei zong
    tahmai he tah ningangpaw cang be. Aa changnah leco aa tuasanah naning tah dangtah
    a cang he a.
  sey-NT: ¿Ja̱je yoꞌoquëre sëte me pa̱ñeꞌni, i̱te necaicohuaꞌije̱? Ja̱je paꞌina, deꞌo
    pa̱ije paꞌiohuaꞌi deꞌoni yoꞌojë cosoyë, pa̱ire. Ja̱je paꞌiquëtaꞌare i̱ohuaꞌi yoꞌoseꞌe
    paꞌiyeje̱ sa̱i cua̱ñoñe paꞌiji.
  nvm-nvm: Ijefuon e iji bu Setanon ikreoijo iji bu koikbuon kege una e Godon ikrejo
    igeg kegokva jab giame oiserek. Bu ijegreoij gavo tavan radkma ijia irerag bu
    reoijo ijieb una bu kam arafiriak.
  mps-mps: Tama tibaso, aga sę ebo bidi dabe augwaligo me te augwa kolesaga tibo
    hasegelama, tama te bidi dabe augwali gedude te augwali doloba pai kolesagade
    sę ebo bidi dabe tiwai pedalobaso da, teda da tede moni midigi me selamuo. Nosali
    augwali te augwa sę yali usu nama tiwai dwai dene mu saibao.
  pab-NT: Nikare ite hoka exema maniya tyaoniterenaite nikareta tyaonaha hoka motya
    ite haliti waiyexe nomasehareha ene tyaonaha. Xakore hoka imiyaniki xowakehenaite
    hoka tyomahitere akereta kaxomokakehenahitaha.
  llg-llg: Huu ndia de, ei boso heran, mete ma ndia hataholi mana tao ue nala boe
    soba-soba tao aok sama leo hataholi fo mana tao ues no dale ndoos. Tehuu mata
    neuk, huu neu ko Manetualain bala sila manggalaun.
  kyf-kyf: Nɩɩ, -Saataan lubhonʋnya 'ka wa 'dɛ -Lagɔ -ɔ mɩa tɩklɩɩɩ lubhonʋnya 'wʋnʋ,
    -mʋʋ 'nɩ -yɔkalɩ. Nɩɩ, sa wa lɛnʋgbʋnya mɩa, 'sa wa yia wa dʋdʋ -gʋʋ bhɩalɩda
    'yɩa.
  tpi-tpi: Olsem na sapos ol wokman bilong Satan tu i senisim pasin bilong ol na i
    mekim olsem ol wokman bilong stretpela pasin, yumi no ken kirap nogut long dispela.
    Bihain ol bai i kisim pe inap tru long dispela ol pasin ol i bin mekim.
  mih-NT: Ta ñiyɨvɨ cuu tucu zandavi ñaha ñu tatu cuñi ñu. Yucuan cuenda ra ndyico
    sii ra ña vaha, zaha ra tuhun vatyi ra zavaha sa vaha cuu ra. Zoco cua coo quɨvɨ
    cua tasi tuñi ra Ndyoo sii ra sihin cuhva tahan si sii ra.
  qvh-NT: '@see-verse:2CO.011.014'
  kms-kms: Pugri bu nikin yembe ye wute ni yumbo ur mare mitinde di yumbo ur tuquine
    kin yembe ye wute ningg mas, te nungoqi te ningg puye wand wayequ. Otiwo di ni
    yumbo ur te ningg pughe gri ei oyi nindim di tuqui ye te kin pugrine nganye ei
    oyi nindim ye.
  agn-agn: Animan, belag ka ta makabebereng mga ang pamagsirbi ong ni Satanas pamagpaita-ita
    kang pamagtoldok tang kato-lidan. Ang te-kan nira silot ang bagay lamang ong mga
    bindoatan nira!
  nhi-NT: Ica non, amo matmotetzauican tla noiuqui nitiquitcauan monextiah queh tiquitinih
    tlen pouih itich in tlen milauac. Ninyacatlamilis isqui quen intich moniqui ipampa
    nimamocualichiualis.
  ttc-NT: Astilji, k'onti'l tzan qlab'an qa kyaqil kye aj nkye'okslan ti'j, nkyeyolin
    iktza' nkyek'ulun kyaqil tuj tume'l, per nya'tx b'an'ax kyitza'. Kyetz okyemankuyon
    iktza'x te kyk'ulb'en [aj nya'tx tume'l].
  dan-1931: Derfor er det ikke noget stort, om også hans Tjenere påtage sig Skikkelse
    som Retfærdigheds Tjenere; men deres Ende skal være efter deres Gerninger.
  kwj-kwj: O keke ele ri tau ra himache wui apukolaka i sumbu ni sirinani hokosapi
    tokwembwa tau kipe naha randau himache hinga wu sirasini wu dawa, apa kunu o tini
    ku heisini apapana kei. Ele hima tiya hinga ichai o wu randaro tau chiki hingambwa
    wasa o wu torokonda.
  vie-OVCB: nên đầy tớ nó mạo làm người phục vụ Đức Chúa Trời cũng chẳng đáng ngạc
    nhiên. Họ sẽ bị hình phạt xứng đáng.
  kze-kze: miwí kwená mayáí-kwáásí ontávésa kwemó intembá arupí-kwaasiraamba ésa aká'áánikaamba
    kwéowe. mindáyavena íma sáá'a kwégaivo keinárawa'a íma táá'a kaíno. miwítí sáwí-mayairakemba
    sáwí-meyamba mayánááowe.
  lbk-lbk: Isonga ad-i katataa mo nan cheycha'y faana, et enfalinencha nan awakcha
    ay kas-on tet-etet-ewa'y nalenteg ay faan Apo Dios. Ngem at khechangna'y pad-anencha
    nan osto'y maiyafoloy isnan inang-angnencha.
  mto-NT: Ax je̱ꞌe̱ ka̱jx tseꞌe kyayaktukꞌatu̱va ku veꞌe je̱ꞌe̱ pa̱n pa̱n jatyeꞌe
    ijttup je̱m je̱ Satanás yꞌam kya̱ꞌm, je̱ꞌe̱ tseꞌe napya̱a̱jmju̱dup ax joꞌn je̱ꞌe̱
    juuꞌ veꞌe du̱toondup je̱ yꞌo̱y je̱ꞌe̱. Tsaachpaattinupts je̱ꞌe̱ veꞌeda, veꞌem
    ax joꞌn du̱vinmátsjada, je̱ꞌe̱ ka̱jx juuꞌ jatyeꞌe tyoondup kyo̱jtstup ka ó̱yap.
  bzh-bzh: Nebë saga, om nabë yi hur depekwë sir nabë saga geving balam degelë sir
    nabë sir alam nijvesa, og hil su avid natöḳ in sir. Rëḳ mu alam sënë rëḳ denatöḳ
    jaḳ nipaya nyëvewen doḳ nah hir huk sënë vu tamusën.
  guj-2017: તેથી જો તેના સેવકો પણ ન્યાયીપણાના સેવકોનો વેશ ધરે, તો તે મોટા આશ્ચર્યની
    બાબત નથી; તેઓના કામ પ્રમાણે તેઓનું પરિણામ આવશે.
  jvn-NT: Mulané ya aja kagèt nèk balané Sétan tekané kaya peladèné kabetyikan. Nanging
    entèk-entèké wong-wong kuwi bakal nampa setrapan sing tyotyok karo klakuané.
  byr-byr: Sasare savɨdaaꞌnyɨ gamɨre wɨdaayadɨvɨta aꞌmwera kwarajɨ kumɨrebwi kwaasɨ
    marovinya yadɨvɨꞌ aꞌmwe yɨdaꞌmaraangebwi yadɨvɨsarabɨsara kwaasɨ yɨmaꞌnadɨvɨsaꞌ
    naangeꞌ daaka! Yɨ aꞌmwe sahwara dɨvidaaꞌnyɨ kumɨre kwaasɨ yadɨvɨta sabwina tɨvɨkɨta
    kayaaꞌnanya maapɨꞌdere. Kumɨre aayagaaꞌneꞌ kayaaꞌnanya sahɨrɨꞌ warɨꞌ.
  ian-ian: Seteno mbaapma nɨmba kumbulɨnda vak vla mandɨt mandɨt kumbulɨnjeyan ngɨpali
    wata wangweya. Ngwutnogwi lɨga Setena mbaapma nɨmba kat vɨlaa ndi God waa apma
    nyaangɨt mbutɨga nɨmba ndi waa yelavɨtɨgangwuk. Wupma ana lɨgandi. Kavle njɨvwa
    kwutaa kavle kavat yigiyandi.
  hun-hun: Nem olyan nagy dolog azért, ha az ő szolgái is átváltoztatják magukat az
    igazság szolgáivá. De végük cselekedeteik szerint lesz.
  mcf-NT: adquiecbidi ambi namiaidtedi bëdambocquidbimboec capucuededec. Cuidte ushë
    chonoc aido icsaid Nuquin Papan comapenen cuidquin chiendac.
  kjs-kjs: Go pea-pulu nipuna kogono alinumi nimuna kone maa perekelenaloma pa enaalinumi
    nimu nipu ora epe kogono pape alinu kone salimi. Go palimi raburi naame go kogono
    madaare makuaamina. Gore werepe nimuna kogono madaa koe kedaa ora puma mealimi.
  mni-mni: Maram adumakna mahakki manaisingnasu achumba chatpagi manaising sajinnarabadi,
    maduda ngakningai leite. Makhoigi poloi adu makhoigi thabakki matung-inna oigani.
  yad-NT: Ne vurya̱ti̱tta variy riñumatiy ti̱tunu Satanásiy cumudemiyu, vu̱dyi variy
    nu̱tyu samiy vichavay ruuva. Rirya̱parutay yivaayada murichirya, Ju̱denu jtedamuju̱ntiy.
  mxb-NT: Sa̱ꞌá ño̱ó o̱ du̱ú iin ña̱ kuáchi̱ kíán kandaa̱ ini yo̱ ña̱ ta̱a kéchóon
    no̱ó ña̱ uꞌu̱ kée ra mií rá ña̱ kúú rá ta̱ kéchóon no̱ó ña̱ ndaa̱. Tído kasandaá
    iin kuu̱, dá keyíko̱ saꞌa̱ rá táto̱ꞌon káa choon ni̱ kee ra.
  pon-2006A: Eri, iei me kaidehk mehkot kapwuriamwei ehu ma eh lidu kan pahn pil kawekala
    pein ihr, pwehn mwomwehda lidun me pwung. Ahpw ni imwilah re pahn ale pwaisarail
    duwen ar wiewia kan.
  maq-NT: Vëhë xi cojo cha xi cuacun sahmi xa rë xitsehen vë ne, hacuiin chja ma sahmi
    cha xi cuma cha sacuaha cha xi sahmi cjuaquixi jain. Peru cha xi cuacun vë ne,
    ha cuatjin cjuë cha sacuatjin meje rë xcusun xi sahmi cha.
  hto-hto: Ie jira, Taɨfemo táɨjɨtagano ie méidoficailla izói méidoficaifɨrediaɨoɨ;
    afe jɨáɨfoide raa ízoiñede. Iemona jɨfeide come eroina izói bimacɨ ñue ite comɨ́nɨna
    eróillena abɨna jɨáɨfodo méidotiaɨoɨ. Mei íadɨ íaɨoɨ fɨnócaiga fɨénidɨfue dúina
    dɨeze afémacɨ táɨnocaitiaɨoɨ.
  por-BRBSL: Não é grande coisa, portanto, se seus servos também se disfarçam de servos
    da justiça, cujo fim será de acordo com suas obras.
  ces-NKB: Proto není [nic] zvláštního, jestliže se také jeho služebníci vydávají
    za služebníky spravedlnosti. Jejich konec bude podle jejich skutků.
  cui-cui: Daxota jopa bewa najʉntʉ coyene cabenaecaetsi xua poxonae Satanás pia petanacuichi
    jiwimonae tatsi exana icha Satanás ichi poxonae exana. Barapomonae natsicotane
    be pocotsimonae xua beta peexanaewi. Daxota poxonae Nacom yabara paebina barapomonae
    xua penatsicuentsiwa xua abe peexanaexae, barapomonae bichocono atene exanebinchi
    xua be pocotsi coyeneya bichocono abe peexanaexae.
  boj-2014: Satan a kumbra degyeqnu deqa aqa wau tamo naŋgi dego naŋgo kumbra uge
    bulyoqnsib Qotei aqa wau tamo bole buleqnub. Deqa iga naŋgo kumbra di unsim tulaŋ
    prugwasai. Mondoŋ Qotei na tamo naŋgi di naŋgo une deqa kambatnjrsim awai ugedamu
    enjrqas.
  eng-OEBUS: It is not surprising, therefore, if his servants also disguise themselves
    as servants of righteousness. But their end will be in accordance with their actions.
  eri-eri: Onou waha bona, Satan nomo haruwe fai fere nere nebere onowou ubuludu onowou
    tigini nomo haruwe fai dorofe ono wogunga, ere waha boya adai horoto woya. Iinga
    gonga nere fanyimu ono wane waha nomo agou tigini onounga todbode.
  wiu-wiu: '@see-verse:2CO.011.014'
  swe-swe: Då är det inte underligt om även hans tjänare förklär sig till rättfärdighetens
    tjänare. [De som lever ett rättfärdigt liv är ”rättfärdighetens tjänare”, inte
    de som utger sig för att vara det eller predikar för andra om rättfärdighet. Ett
    av kännetecknen på ett falskt budskap är att mörker sägs vara ljus.] Men de ska
    få det slut som deras gärningar förtjänar.
  cth-cth: Hat pawiteh, ahnimae sayanaw hai lannae kamthang ka pâpho e lah kâsak pawiteh,
    bangmouh dei han kaawm. Ahnimouh teh amamouh ni a tawk awh e patetlah a hnukteng
    e hnin navah a tawk e patetlah a khang awh han doeh.
  mti-mti: Nu tet den ata. Seitan nauwawa eme igiyawa mu oraivitwa nauwawa eme igiyawa
    mina biroriyape ipewa, me koka da onan. Mu oieba muma mu emewa gumbe garawa aupe
    onanape.
  pad-NT: Deus athi avavaadahaoniva abono 'badara vakaabokaki ida Deus kahonai abono
    vanokiana fori vihina jaboni. Vakadihojai sohika'oani-ra vananokia'badaraki adani.
    Deus ija'ari kahojai-ra naabosivini kamahini vagathaniki bana ida vakadihojai
    asohiriki abosini.
  twi-twi: Enti ɛnyɛ nwonwa sɛ nʼasomfo tumi sesa wɔn ho de daadaa nnipa sɛ wɔyɛ papa.
    Awiei no, wobenya wɔn nneyɛe so akatua pɛpɛɛpɛ.
  hlt-hlt: Anih kah tueihyoeih rhoek loh duengnah kah tueihyoeih rhoek bangla sa uh
    mai cakhaw olpuei moenih. Amih kaha hnukkhueng tah a khoboe vanbangla om bitni.
  tbz-SIM: Dɛ̀ í yóù dibɔɔ̀ kó bɛtɔ̃mbɛ̀ bo dɔɔ̀mɛ̀ bɛmɑ́ɑ̀ Kuyie nkó bɛtɔ̃mbɛ̀, bɛ̀
    nɛ́ yóó yɑ̀mu dɛ kó mucɔ̃́ntimu diyiè mɑrì.
  san-GUJ: તતસ્તસ્ય પરિચારકા અપિ ધર્મ્મપરિચારકાણાં વેશં ધારયન્તીત્યદ્ભુતં નહિ; કિન્તુ
    તેષાં કર્મ્માણિ યાદૃશાનિ ફલાન્યપિ તાદૃશાનિ ભવિષ્યન્તિ|
  ake-NT: Mɨrɨ wenai, usewansiukan pe pʉra, ipoitorʉ ton e'kupʉ pe iyesi a'tai ipokena'
    pe e'nɨto' poitorʉ pe. To' weyu u'ma'to' oton to' nʉkupʉnʉ nʉwarinpanʉ pe.
