    se dabe iasu bidi lamu.'
  acf-NT: Nou sav sèvant Satan kay toujou moutwé akwèdi yo ka fè sa ki dwèt. Mé pa
    anbété kò zòt — sa yo planté sé sa yo kay wékòlté.
  tpi-OTNT: Olsem na sapos ol wokman bilong Satan tu i senisim pasin bilong ol na
