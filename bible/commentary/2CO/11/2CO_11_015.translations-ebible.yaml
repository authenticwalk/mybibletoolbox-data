  bss-NT: Né-ɔɔ́, éesaá mɛ menyáké nzé bembəledɛ ábe Satanɛ bɔ́mpē bélûmte
    yə̌l byánán bédíi bembəledɛ ábe béyə́gteʼ bad âbɛl mekan ḿme métə́ŋgɛ́né
    ngáne Dyǒb áhɛdɛɛ́. Kə́ə́ŋne á asóg, nkɔ́gsɛn ḿme bɛ́kudté mɛ́tə̄ŋgɛ̄n
    ḿmāb mbɛltéd.
  met-met: Baing ina naga, nabu Satan lipuxing oxatanamdi duxugia haruangadinga bu
    disok bila lipu oxatamdi dilibu kubolu maringindi, bing labu tahixi manau tai.
    Kimuya bagula daxap haxuyangua sanga mana kuboludingdi.
  kpj-NT: Urile tuu iny idi rõhõtinykelemy heka tuu ratxirerimy ihỹre. Tahe aõkõre.
    Ikonanau tahe aõhõkỹmy dỹỹnana ritarenykre aõbo riwinymyhỹre òraru‑ki.
  zao-NT: kona lee re zha kuu nke tsiin lo Maxuuy, ntsow zha taxal zha kuu nke tsiin
    lo kuu wli kuu nak chaan Diox. ¡Per lee re zhaʼa telux zha, taxal ndoblo zha lux
    zha, por re kuu ntsow zha!
  byx-byx: Dai be quasik mager ip ngeterl a ngen. I aip ma Satan aa uis ta tit peleqes
    na ngen de re guirltik per a nas be rem ngim ip taquarl ama Ngemumaqa aa maatpitta.
    Dap nasat dai diiv ama Ngemumaqa qa raarl na ra. Taqurla be diiv ama vu ba ra
    sever araa viirang arle ves.
  ctu-CTI: Jin cha'an i tyʌlelʌch chʌ'ʌch mi' cha'len quixtyañujob je'el mu' bʌ i
    cha'liben i troñel Satanás. Mi' lolon pʌs'e' i bʌ ti wen bʌ quixtyañu mi' cha'len.
    Mi quejel i yʌq'uentyel i xot' i mul.
  zos-NT: Jetcøtoya ji'ndyet ni tiyø o'ca je'is ñucscu'is chøcyajpa vyin como vøjpø
    ti nø chøcyajuse. Pero jøsicam Diosis maṉba cyoyojyaje segun yosyajuse.
  gvs-gvs: Tauna ikakapu neta Kaleyayana ana tovaitayao toinidi sikaigaviledi bego
    tanuwonúwana kidi sinapu mooitamoina adi tokibobwatayao. Ago tuta ana kaba lukavava
    goi kidi idi goyo adi katumapu bei sibabane.
  rmc-rmc: Vašoda nane oda bari veca, te pes leskre služobňika prekeren pro služobňika
    le čačipnaskre. Ale lengro koňec ela avke, sar peske zaslužinen.
  apr-apr: Nen le kumata di kapraingi ki ngan di lapau tikaua llungunu yang bet di
    ngan di kapraingi ke Maro yo titoo dada noonoonoo ki nga, ngan ken katakrai ye
    dada kidi yo tiyei, ngan be. Di tooltool yo nen nga, ngan pang dama ni ngan ole
    Maro iyemenai di le tisolo masngana maiyoko le lo itarye dada kidi yo nen nga.
  tiy-tiy: Mélaw énda mérégéno ké ubo-ubo i de sugu-sugué Satanas inok maak do tintu
    sugu-suguéy métintuwe Tulus. Endob mékukum ro moso loo bé fatute sabaf bé de ni
    do tete rigoné ro.
  nlg-nlg: Keri ke, me mua vatei haeharegha ke vagha na lei nina tinoni ni lutu kara
    gonia te vaghaa, ma kara nira pego ma kara bosa, gaira na lei tinoni lutu ta God.
    Mi tana bona God ke detera na lei tinoni udolu, kara lavia na totoro te manana
    didira na gehegehe te dika.
  dgr-DOGNT: '@see-verse:2CO.011.014'
  pes-OPV: پس امر بزرگ نیست که خدام وی خویشتن را به خدام عدالت مشابه سازند که عاقبت
    ایشان برحسب اعمالشان خواهد بود.
  ron-1924: Ну есте маре лукру дар, дакэ ши служиторий луй се префак ын служиторь
    ай неприхэнирий. Сфыршитул лор ва фи дупэ фаптеле лор.
  tpz-tpz: Ivëh, ka tah pamëh to hikta se vatoksean a rora, pa ö no a nap kiu pe susun
    po oraꞌ hat to panih a ma taateꞌ pee, pare kikiu va ne manih pa ö no a napan varih
    to nonok ne a ma taateꞌ totoopin to kikiu va ne. Ivëhkëk, amot ne Sosoenën se
    kiiki en pa ma taateꞌ pee, kee kon kamis suk ee pa ma taateꞌ taneah nee to nonok
    ne.
  agd-agd: Máan tukhantiya Van Anoni yoran kéká ano ma ara ara avúavá póké ma vanasi
    mákáden ma vetiyan nan puntákein kéká uno ma sin nain nan tiretí ankan ída vá
    anú duman duman iya vá baro. Ínaimpáké betí ankan ma variyá inain avúavákái miyan
    baranten mino.
  rkb-NT: 'Iwatsahi sitsumuẽhĩtsitsa kino niwatihi nisispihikbatakanahatsa: — Katsaktsa
    mymysapyrẽtsa — mybarapetu mykaranaha. Iwa kytsa mysispihikbatakanaha. Anasoho
    humo hi batu mypyby. Deus zuba mokozoko hawa isapybara ty sibo nyny my.'
  san-THA: ตตสฺตสฺย ปริจารกา อปิ ธรฺมฺมปริจารกาณำ เวศํ ธารยนฺตีตฺยทฺภุตํ นหิ; กินฺตุ
    เตษำ กรฺมฺมาณิ ยาทฺฤศานิ ผลานฺยปิ ตาทฺฤศานิ ภวิษฺยนฺติฯ
  iws-iws: Mɨ krɨma hɨnɨɨna nɨnoknɨnkɨni, tɨ dimɨn hɨnɨɨnɨm yɨm Setan siya tɨrkɨm
    mɨ krɨma wɨ mouni hanɨɨn kɨpi siinkao, tɨ iikamɨm yɨpɨkɨ tɨ dimɨn taemɨnɨm siya
    tɨrɨm sɨmiir napɨm sɨmiirsiyɨn. Yɨm sɨma Setan siya tɨrɨm, sɨmiir tɨrkɨm mɨ sɨmiir
    kwoɨnɨm yɨpi pɨ kikɨntɨmdɨnuwi mɨ sɨma pɨ ɨkɨ iikami kwoɨnɨm sɨm kiyai. Mɨ tɨkɨ
    iikamɨm yɨmbi ha nwokɨ boɨnɨm, sɨma iikam wadɨekɨm sɨma dimɨn mɨiyɨk mɨiyɨk asi
    tɨri. Sɨmiirɨn hɨriiyar kɨgnɨnkɨn tɨrki. Mhoɨiya Adi Komii siya sɨmiirɨn wɨ tɨ
    hɨriinan dimɨn bibiyɨeyɨm sɨma tɨrɨm wɨ sɨmiirsi nonkwobumbunɨnkɨn haigɨnɨuwi.
    Ɨriig.
  pol-SZ: również jego wysłannicy udają, że czynią to, co prawe. W końcu jednak spotka
    ich kara, na jaką zasłużyli.
  ztq-NT: Por ngo kchë xaa nii no xlad xaatox xtsyëëlo parñee kan meñ nii buen xaa,
    per mban kyal xcuent kchë xaa go.
  zai-NT: Zacaca runi ca xpinni be, ma na ca nacha'hui ca para guni cre binni laaca'.
    Peru zadxiña dxi uquixe Dios ni laaca'.
  upv-upv: Niko jinibb sen nir arloli osorsan erpe ni daron nga marloli mete jinibb
    owonwon ko marwera marmajing suri sel ne murrun nga musorsan. Atua putor vitrangir
    pilep suri nanu nga marloli.
  wap-NT: Ukauꞌan naꞌapaꞌo kapam wuruꞌu upoitorunao mainaabainapanuz, mishiꞌo kawanuꞌo
    ĩdyuuda-kao kaminkaꞌutaꞌo nii pidannao mashaapan Tominkaru aipan kawanaꞌati, mazan
    aonaa mishiꞌo mani wuruꞌu. Mazan diinaꞌitiꞌi, ĩpatakaꞌuta-kao nii panaꞌapainpan
    dikin ii.
  mva-mva: Bokaibe nge tago oauoau ka dipuraki be teadi mata adoadodi malipilipi kana
    bokana dipura. Tago-la! Bokaibe alauri manubunga-nao masa malipingadia-la ka tagadi
    dapura be zazanga dadoki kana!
  dwr-NT: Hewaa diraw, Seexaanaa oosanchchatuu xillotethaa oosanchchatuwaa malatanaw
    barenttu malaa laamooppe, hewe wolqqaamabaa gidenna; unttunttu wurssethaan barenttu
    oosuwaa malaa akkana.
  kfw-kfw: Khawa jarra seitan suok ngaikhan suok katuuntak angnga munasik ininleem
    sikkha chuon kaloktak emak; ajuohekna nikhuo khan inmani'n intho dungjuiya inmusik
    rahoi kasuok kha inmusik eii.
  bfz-bfz: तो जे शैतानो रे सेवक बी तर्मी सेवको जेड़े ऊणे रा ढोंग करोए, तो कोई बड़ी
    गल्ल निए, पर तिना रा अंत तिना रे कामो रे मुताबिक ऊणा।
  cuk-09: Degisoggu, we-dulemar, geger be dake-wilubsurmalad, we nia-sailaga-arbamalad
    na dulemar-igar-napiragwad-imakmaladyob na san-obinyer. Ar amar na ibmar-imaksamaladba
    sabsur odurdakledapoed.
  ben-OBCV: তাহলে এতেও অবাক হওয়ার কিছু নেই যে, তার পরিচারকেরা ধার্মিকতার পরিচারকদের
    ছদ্মবেশ ধারণ করবে। তাদের কাজের নিরিখেই তাদের যোগ্য পরিণতি হবে।
  mil-NT: Te xíǎⁿ vá cúñǔhu‑o sǎ cuè tée xìnu cuechi núú‑xi quìde‑güedé sá cúú‑güedě
    cue tée quìde váha chi ñá ndàá sá quídé vǎha‑güedé chi dàndahú‑güedé ñáyiu. Te
    nàcuáa ndùu nchaa sá quídé‑güedě te ducaⁿ nàcháhu‑güedé núú Yǎ Ndiǒxí.
  myu-myu: Imẽnpuxim cebekitkit tak cewemuwexat put xipacat mug̃ẽg̃ẽ'ukat co'iayũm
    wuymug̃uykuku ojuy. Ipi'ũm puje bit, xipat'ũm cĩcãat je'jat ip wuymug̃uykukukuapteim.
    Cedag̃ ma Deus ideida cebe ip.
  amk-amk: Ampafe Saminseni ne mangfatafosa eweanggari we enarisa we etohong kariri
    Allai ne dawiafo na enemirorong mesi fo mani, finanai tapapuhung wea fanai weo
    fi waworu fine kaha. Inontarai tonana nesa ambori esobu ene fiembaitafo kariri
    fi karira fianai aino enari nanai ki.
  fai-fai: Mafakim ami wok fakudawin iliso kano dák made kukuw kidel umi wok fakudin
    taw keibiw bo amonin kuyamodiw bá, kata ika yanol afung afung kawák ika ilim wok
    kanabiw umi yán uyo sok gei tabokabiw kala.
  ura-NT: '@see-verse:2CO.011.014'
  mcd-NT: Ascacun Satanás yonoshomisifori nan cuscara itirofo. Chacafofiacanashu Diospan
    yora shara ointsa itirofo. —Norifi non Dios yonosharashomisiran, —ishon noco shinanmapaicani.
    Ascafiaifoan ahuun unutaquin Diosin ato onaintimaquin finacoinshquin. Nanfoan
    chaca huacanashu omitsiscapanacafo.
  urt-urt: Taꞌe luku pe, ki bwore ŋumwaiye ŋaiye lenge miyeꞌ wah tikin Satan ka yende
    tititinge tuꞌe ŋaiye lenge miyeꞌ wah mise tikin wusyep mise. Mindemboi ŋup yuwo
    pe, ka yambaꞌe yitini junde wah homboꞌe ŋaiye tinge yende.
  kiz-kiz: Eye iyelepi ni mshangao ubhaa kutya bhatumishi bhaki kabhele bhahaki. Hatima
    yabhu ilaya kujobhela matendo gha bhene kaghistaili.
  tzo-TZE: Ja' yu'un jech stalel chlo'lavanic ec li yaj'abteltaque. Ja' xa yabtelic
    xcholel c'usi lec yilel. Ti c'u x'elan tspasique ja' no'ox jech chich' stojolic.
  lex-lex: La' hade pede yana mpier rer wiapmi la'a hegana limni-rorni mak ktot pa
    rakot nohora Uplerlawna yala'ani pa emeka riy makdella plol wawna. Mere hota la'awa
    hohoni nanpena irlernana mdududga hihi'ini-yapyapni re wniahlani!
  dov-dov: Tachili chigambyo chipati pe kuti abalabo babelesi bakwe balyeena kuti
    mbabelesi ba bulumami. Impindu yabo iyooba eezyo zyeendelana amilimo yabo.
  rgu-rgu: Huu ria na, de bosoꞌ heran kalu nitu a lahenda malalau-maoono nara boe,
    soba-soba tao ao nara sama leoꞌ lahenda malalau-maoono dale roos. Tehuu besa-besa,
    te neuꞌ ko Manetualain balas sira tadalu nara.
  toc-NT: Cumu mismo akska­huiní li̠taxtuy cumu la̠ xángel Dios, pus xli̠­hua̠k hua̠nti̠
    tata̠s­cuj­má̠­nalh akska­huiní na̠ tla̠n tali̠­taxtuy cumu la̠ lacuán cris­tianos,
    pero tancs cca̠­hua­niyá̠n pi̠ nachá̠n quilh­ta­macú nata­lak­tzan­ka̠­ta̠yay
    chuná cumu la̠ nalak­tzanka̠y xtas­cu­jutcán.
  som-som: Haddaba wax weyn ma aha haddii ay midiidinyadiisuna isu ekaysiiyaan midiidinyada
    xaqnimada, iyagoo dhammaanshahoodu u ahaan doono sida shuqulladooda.
  mam-C: Tu'npetzi'n, mi qo jaw ka'ylaj kyu'n nchi ajb'in te tajaw il, qa ma tz'ok
    kyq'o'n kyib' nyakuj tb'anilx nb'ant kyu'n. Me pon jun q'ij, ja' ktzajile tkawb'il
    Dios kyib'aj kujxix wen, tze'nkuxjo ntqanin kyb'inchb'in.
  ndj-ndj: Ponopa chilongu cha kwikang'anika ha payiva na ava vandumindumi va Lijangavandu
    vakwilyambishila kucha veni vandumindumi goleki. Mwishu veni davapati chila chidayiliwa
    kulinga na fyavagolili.
  mbj-NT: Ti hyb n'aa, dooh ỹ hyb n'aa meuuj bä Nesaa Do Yb karapee baad moo bok do
    rabahed'oo rakeno bä. Ti hedoo do ragadoo da nesaa do ramoo bok do säm.
  lat-VUC: 'Non est ergo magnum, si ministri ejus transfigurentur velut ministri justitiæ:
    quorum finis erit secundum opera ipsorum.'
  ngp-ngp: Elo uneva wandima wakwe wakehitula woho wenye kunda enga wandima we kindedi
    hiyo kint'hu cha kwahela, kwo kubindiliza nawahokele kiya kiwagilwe izindima zawe.
  enq-2: '@see-verse:2CO.011.014'
  eng-ASVBT: It is no great thing therefore if his ministers also fashion themselves
    as ministers of righteousness; whose end shall be according to their works.
  mna-mna: Tana sombe mbesooŋo kini tomini tipatwen zin mbesooŋo ndeeŋeŋan ki Anutu,
    na iti tumurur pizin pepe. Mi kaimer na, wal tana kola tire kadoono pa uraata
    kizin tana.
  myw-myw: Igagaba natouwat tasiyas biva̱ges askakin ma̱wan takaweins sinap didumwal.
    Sikabiyokous kalbaleb, peinan siwotet kalbaleb.
  sby-sby: Neco ngacimubelaconi censu na basebenshi bakendi kababoneketi balenshinga
    calulama? Pamapwililisho nibakatambule celela micito yabo.
  sll-sll: Tongwo ipire Seten honagi ari hobi pol kule u God honagi ari mongwo meri
    molkinamo? Monangwo kunung bemua. Bemia nin ol wangwo meri God tobo kunung pire
    tenangure gul bir inangwo pamua. Pamia nan ganulun dire ha i pir tekimno.
  yaq-NT: Junuen san, jume' aamak eaka intok a' ea'po aman kateme, jiba junaen ale
    benasi, ta'abwisi emo yaaka, tu'ik bo'o jooriame benasi a emo joone. Taa inime'e,
    jiba ju'u bem ya'ari betchi'bo, junaen ka tu'isi ameu chupne.
  uro-uro: Bä mamär iva qale ut natsärmändäm doqoräkt i aa latta va aa rem di qosaqi
    rhat tualat na nas ivakt iva ama ruvek tat tu arhä snäng i rha di ama latta qärarhani
    i rhat dräm dat tualat na ama räkt ngät ama lat. Näkt pa mugas nasot dä ma Ngämuqa
    va qä sangäm na rha vät iangärhäkt arha lat angät tpäs.
  ita-1885: Ei non è dunque gran cosa, se i suoi ministri ancora si trasformano in
    ministri di giustizia; de' quali la fine sarà secondo le loro opere.
  muy-muy: Seteni àna ahàr gayaŋ agray nahkay ti, tamal ndam məgri tʉwi ni tazay mazavu
    ga ndam məgri tʉwi ge jireni ana Melefit ti àgri ejep ana kʉli ba. Ndam məgri
    tʉwi ana Seteni ni ti Melefit aməgri daliya ana tay azuhva tʉwi gatay ya tagray
    magədavani ni.
  kqc-kqc: Mina dada, uka de dadisifa, kamini ini naivo vene ka moi kero resi vegu
    rorobo di naivo rededi vene kana iniye nidedi. Ye ari koina nigori, mina vene
    di vegu reyadi kana, ini obini moigedi.
  tav-tav: To bairi cʉ̃re caapiʉjarã quena cʉ̃re bairona bainucuma. Caroarã Dio yere
    cánare bairona baitonucuma. To bairo na cabaitorije wapa na popiyeyegʉmi Dio yua.
  eng-ULB: It is no great surprise if his servants also disguise themselves as servants
    of righteousness. Their fate will be what their deeds deserve.
  spa-VBL: Así que no se extrañen de que los que le sirven finjan ser agentes del
    bien. Pero su final será conforme a sus obras.
  fra-_FOB: Il n'est donc pas surprenant que ses ministres se déguisent aussi en ministres
    de justice; mais leur fin sera selon leurs œuvres.
  hau-ULB: Ba wani babban abin mamaki ba ne idan bayin sa sun badda kamanninsu don
    a dauka bayin adalci ne su. Karshen su zai zama sakamakon abin da suka aikata.
  mal-mal: ആകയാൽ സാത്താന്റെ ശുശ്രൂഷക്കാർ നീതിയുടെ ശുശ്രൂഷക്കാരുടെ വേഷം ധരിച്ചാൽ അതിശയമല്ല;
    അവരുടെ അവസാനം അവരുടെ പ്രവൃത്തികൾക്ക് ഒത്തതായിരിക്കും.
  lit-lit: Tad nieko ypatingo, jeigu ir jo tarnautojai apsimeta teisumo tarnautojais,
    kurių galas atitiks jų darbus.
  urd-GVR: To phir yih baṛī bāt nahīṅ ki us ke chele rāstbāzī ke ḳhādim kā rūp dhār
    kar ghūmte-phirte haiṅ. Un kā anjām un ke āmāl ke mutābiq hī hogā.
  far-far: Nia ne, nao kulu si kwele dia wane rao sa Saetan ki laugo, kera kwate ma
    kera talada ka ada dia wane rao mamana God ki. Kera kai ngalia na kwaekwaee baita
    ne bobola fai kera sulia abulo ta'alae kera ki.
  suz-BL: मेकोपुकी रिम्‍शो गेय पाइब खोदेंशो दुम्‍खु पा गाक्‍नीम। मेको आन जोल नोले
    ग्रूब। मिनु आन गेय यो मलीब।
  car-NT: Tamamboramon pyitonano wara mo'karon ipyitorykon wonepory iro ke anumengapoto
    kapyn man. Amy jako te morokon tamamingon epety apyita'ton.
  amp-amp: Ndnettn Satanrhu hingrna yimam to inji inji newum, rroh nefm yak kekutwamm
    tfit dborioh nefthu hingrna yimaroh nefm kanjo newum. Nom inji htineft, to bi
    bok dukefm bi yak duha. Kto tum niwa nefroh krhopam yakrahm.
  bht-bht: इस तांई अगर शैताने दे सेवक भी परमेश्वरे दे सेबकां दा रूप धारण करन, तां
    इदे च कोई बड़ी बडी गल्ल नी है, पर उना दा अंत उना दे कम्मा दे अनुसार होणा।
  eng-NOY: It is no great thing, then, if his ministers also transform themselves
    as ministers of righteousness; whose end shall be according to their works.
  cub-NT: Que baru cuavaiye jaʉbevʉ majare Satanáre memecaipõeva, ina “Ñʉjatamu Jesús
    ʉ̃i yávaiye méne beorĩ coyʉicõjeimara” ʉbenina aivʉ, ne jã́d̶ovaiyede yópe mearo
    d̶aivʉpe. Ʉbenita Jʉ̃menijicʉ ñájine d̶acʉyʉme ina jʉjovaivʉre yópe náre ñájine
    d̶aiye jaʉépe, ne que d̶aiye báque boje.
  ita-1927: Non è dunque gran che se anche i suoi ministri si travestono da ministri
    di giustizia; la fine loro sarà secondo le loro opere.
  lww-lww: ana tepisu nap̃a kiena yar lala na yum̃aena akila kotalia ke m̃ena yaru
    lala, akila la sane la ape yar na kilaen p̃elaga mesmesu. Ana pogaga, tekilia
    sane yoko ava ga narui ap̃isi e yo nap̃a mesmesun ga kiela yum̃aena viowa lala.
  ckb-ckb: کەواتە شتێکی سەیر نییە ئەگەر خزمەتکارانی خۆیان لە شێوەی خزمەتکاری ڕاستودروستی
    دەربخەن. دواڕۆژیان بەگوێرەی کرداریان دەبێت.
  nas-nas: Teeꞌkoo kapooꞌ taꞌnimpaariiꞌ deeaꞌ tenang bakaning botovotonaaꞌnukai tee
    bakaang aarumo siompai nantoong tosiaariko, teeꞌ Kumponing bakaning-pinaꞌ oroꞌantavarima
    kara nau-antaraariko. Aing nantoong teeꞌ orakaꞌ nariꞌ nkoarima botu basiariainooꞌke
    mooꞌ makosinaꞌ kompaavaing.
  uvl-uvl: Ke nenge teke Satan nena hana mur nenge te umume nge i te hulia iri siporia
    ke nakuria mange hana nenge te umume nge NeHalang, nem ute pele nge ta ruraia
    ero. Pe nga hoena NeHalang lape tunge aria melmelenga nenge purpure reria ume
    nenge te popoia.
  eng-BBE: So it is no great thing if his servants make themselves seem to be servants
    of righteousness; whose end will be the reward of their works.
  ixl-CNT: Ech yitꞌ sotzebꞌal koj kꞌuꞌl oj ech niꞌan qꞌu taqꞌonom u txꞌiꞌliꞌinaj untzꞌoj
    nitaqꞌ bꞌens tibꞌ echaꞌ taqꞌonom Tioxh tiꞌ vijikomal tiloneꞌ. Loqꞌ bꞌaꞌn koj sayaꞌka.
    Tan sichoo qꞌul ibꞌanoneꞌ.
  xsi-xsi: Mine nde lâ zo ndia Sadana ne wurâta tamâta sikai laŋeŋa pami tu kinzi
    siveta wurâta pa Maro Kindeni Vetâŋa Ara Warika, kala sivea kilalanzi, ande miki
    ma wisimi motu ndimo. Muli ŋga kinzi ma sikai kulu sakamao ndo, ipakura kuku nenzi
    vetâŋa ŋinde.
  crx-NTPO: '''Et huwa mbene la yula ''ut''enne, ''enne dich''oh mbene la ts''ih''un
    un''a ne''út''enne na''hududil''i. ''Et hoonts''i ''aw lhuhóocha-un ''uhoont''oh.
    ''Et ndut''enne dich''oh bube ''ut''en k''oh hukw''un''a buba k''elha whatáleh!'
  kan-OKCV: ಆದ್ದರಿಂದ ಸೈತಾನನ ಸೇವಕರೂ ನೀತಿಯ ಸೇವಕರಂತೆ ಕಾಣಿಸಿಕೊಳ್ಳುವುದಕ್ಕೆ ತಮ್ಮನ್ನು ಮಾರ್ಪಡಿಸಿಕೊಳ್ಳುವುದು
    ಆಶ್ಚರ್ಯವೇನೂ ಅಲ್ಲ. ಅವರ ಕೃತ್ಯಗಳಿಗೆ ತಕ್ಕಂತೆ ಅವರಿಗೆ ಅಂತ್ಯವೂ ಇರುವುದು.
  bbb-bbb: Ijadufuo e ije bu Setanido imenoevo ije bu korubuo kena una e Godido imevo
    igege kenoekuva jade giana oeserevo. Bu ijiege renoeve rove maza radekuma ijia
    irere bu renoevo ije buka una bu kame isekafiake.
  blw-blw: Wat faén kahahaang no hen annachay chan sérfi an hiya, mafalin agé mamfalinéncha
    hen acharcha ah kaman chan sérfi hen katot-owaan. Ngém hen kahalenonotan nadchi
    an chichaat, haréméncha hen anchi aggaégyat way chusan hen aminay enam-ammaancha.
  tam-2017: எனவே அவனுடைய ஊழியக்காரர்களும் நீதியின் ஊழியக்காரர்களுடைய வேஷத்தை அணிந்துகொண்டால்
    அது ஆச்சரியம் இல்லையே; அவர்கள் முடிவு அவர்கள் செய்கைகளைப் பொருத்திருக்கும்.
  azz-NT: Ica ya nojón no ijcón monextíaj huan tequititinemij ne itaquehualuan de
    Satanás queme yesquía tanojnotzani de Dios ten cualcuisquía ne melahuac Tajtoltzin
    de Dios. Huan nojonques tamachtiani Dios quintamixpolos ijcón queme quinnamiqui
    nintachihualisuan ten quichiutinenque.
  spa-RV-1909: Así que, no es mucho si también sus ministros se transfiguran como
    ministros de justicia; cuyo fin será conforme á sus obras.
  csy-csy: Tua ahikom Satan naseam te sia thutang suana naseam te bang in a meal uh
    lai ahile, thu thupi hi ngawl hi; amate tawpna sia amate nasep te bangma hi tu
    hi.
  mxq-NT: Pa̱a̱ty kyaj mʉk yajjáwʉ ko yʉ Satanasʉ myʉduumbʉty nandʉꞌʉn ñayyajtʉgátsʉdʉ
