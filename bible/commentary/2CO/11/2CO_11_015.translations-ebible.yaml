    wom kaingua inaimie.
  tha-KJV: เหตุ​ฉะนั้นจึงไม่เป็นการแปลกอะไรที่​ผู้รับใช้​ของซาตานจะปลอมตัวเป็นผู้​รับใช้​ของความชอบธรรม
    ท้ายที่สุดของเขาจะเป็นไปตามการกระทำของเขา
  por-BR-2018: Portanto não é muita surpresa se também seus trabalhadores se transformam,
