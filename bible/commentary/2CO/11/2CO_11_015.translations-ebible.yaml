    tzet jix el yunen jun jun eb.
  deu-1912: Darum ist es auch nicht ein Großes, wenn sich seine Diener verstellen
    als Prediger der Gerechtigkeit; welcher Ende sein wird nach ihren Werken.
  san-PUN: ਤਤਸ੍ਤਸ੍ਯ ਪਰਿਚਾਰਕਾ ਅਪਿ ਧਰ੍ੰਮਪਰਿਚਾਰਕਾਣਾਂ ਵੇਸ਼ੰ ਧਾਰਯਨ੍ਤੀਤ੍ਯਦ੍ਭੁਤੰ ਨਹਿ; ਕਿਨ੍ਤੁ
