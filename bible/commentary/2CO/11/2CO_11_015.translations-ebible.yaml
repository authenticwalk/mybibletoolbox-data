  cco-NT: Jo̱ jaˋ ꞌnéˉ faꞌ e nidsiꞌgáˋ dsiˋnaaꞌ cajo̱, co̱ꞌ lajo̱b lɨ́ɨngˊ jaléngꞌˋ
