    na mangituldu ta katunungan. Ammi dulay sangaw ya pagaddetan da te megitta hala
    ta tinarabaku da.
  lug-lug: Noolwekyo abamuweereza bwe beefuula ng’abaweereza b’obutuukirivu tekitwewuunyisa.
    Ku nkomerero bagenda kubonerezebwa ng’ebikolwa byabwe biri.
  yby-yby: olohamidana yowanula likaka niabo wewenasiya asako aya ga lalomidana elekelelalo
    wewena weunipokidana pulikaka niabokumuya ololo ametune. Edimoya miniki yamidana
    yowanu likaka niabomidana apila malokaya likilae. 3 Jen 3:1-5, 13 9 Pil 4:15-18
  heb-heb: לכן אין זה דבר גדול אם גם משרתיו יתחפשו למשרתי הצדק אשר אחריתם תהיה לפי
    מעלליהם׃
  mpp-mpp: Ye inguc aime, yele mole-baficfocine yenge inguchac silicngineng bafaliyebong
    aibaba dondonnele mole-bafic, ingucnehac aicaigaing. Aime yogo wiyac efecne aigac.
    Ailu yenge gacgu dameng moto-motoina aibabangineng yogolec ameine badaingte.
  apb-apb: Oto mwaanie kie pangata'i aana maholo mo koni-konihe ingeie no'one kire
    ko ha'akolo urine, hunie kire ke lio mala mo koni-konihe a God. Ta'e aana Dinge
    Ooreta, nge ha'aloilada ke si lae taane, na kei tohungei adona oto aaelanga kire
    ko esuie ngeena.
  san-TEL: తతస్తస్య పరిచారకా అపి ధర్మ్మపరిచారకాణాం వేశం ధారయన్తీత్యద్భుతం నహి; కిన్తు
    తేషాం కర్మ్మాణి యాదృశాని ఫలాన్యపి తాదృశాని భవిష్యన్తి|
  ben-IRV: সে আরো প্রচার করে তার দাসেরা ঈশ্বরের সেবা করে; তারা ভালো প্রচার করে, তাদের
    যোগ্যতা অনুসারে ঈশ্বর তাদের শাস্তি দেবেন।
  ntu-ntu: '@see-verse:2CO.011.014'
  pan-pan: ਇਸ ਲਈ ਜੋ ਉਸ ਦੇ ਸੇਵਕ ਆਪਣੇ ਰੂਪ ਨੂੰ ਧਰਮ ਦੇ ਸੇਵਕਾਂ ਦੇ ਰੂਪ ਵਿੱਚ ਬਦਲਦੇ ਹਨ ਤਾਂ
    ਕੋਈ ਵੱਡੀ ਗੱਲ ਨਹੀਂ ਪਰ ਉਨ੍ਹਾਂ ਦਾ ਅੰਤ ਉਨ੍ਹਾਂ ਦੇ ਕੰਮਾਂ ਦੇ ਅਨੁਸਾਰ ਹੋਵੇਗਾ।
  gvc-gvc: To ã yoariro jichʉ masicʉ Satana yaina “Jesu to cũrina jija”, ni mahñoina
    Cohamacʉre yoadohoina yoaro sehe ti mahñoina jichʉ ñʉcʉ, mahñoina ti jiare masi
    tuhsʉja yʉhʉ. Ã mahñoina ti jichʉ ñʉno, pihtiri dacho jichʉ jipihtia ti ñano yoari
    buhirire buhiri dahrerohca Cohamacʉ tinare.
  sbk-sbk: Eli sagalitisha hwaa bhabhomba mbombo bhakwe aigaluzanye bhabhe nashi abhomba
    mbombo bhelyoli omwisho gwabho gwaibha nashi amatendo gabho gawaziwa.
  mya-JVB: သို့ဖြစ်၍ သူ၏ဆရာ တို့သည်လည်း ဖြောင့်မတ် ခြင်းတရား ကို ဟောသောဆရာဖြစ်ယောင်ဆောင်
    လျှင်၊ အဘယ်ဆိုဘွယ်ရှိသနည်း။ သူ တို့သည် ကိုယ်ကျင့်သောအကျင့် အတိုင်း နောက်ဆုံး ၌အကျိုးအပြစ်ကို
    ခံရ ကြ လတံ့။
  kgf-kgf: Imuac niŋac Biria miŋinawac ai ichéra imi eneŋ acguc eŋaoc solaŋ dindiŋawac
    ai ic tanec héiyoŋ baiyoŋ wamma kecanʒu. Imi mia haka welicwelicgia qahac. Ieneŋ
    imi tetecgiaiguc wawaŋ memegina biria imuac bakia séc éréréŋnec késamu.
  awb-awb: Owainawanka mi sansá aiq mirai puara wene arambehri kegá moq miraorahéra
    kaweqtaq mía míao ke tahnsa úkorahowe. Miraonsabé áhteniyeho. Mókake Manikánka
    sene arambehri sainsuena kamah arinkéhe.
  gdn-gdn: Ki pokere e eya bigabigaiyoma ubu-moto ki maba kwaetagisi mu kiyabu-maga
    wirapomoto manako nu Mama-nuga God e yabuiya supasupai idiwana yonai iwegemei
    ki maba mu mete inako togomono, ki ka wi eba mu emitamuri babatamuri. Mu badidi
    kwaetagamu ki denai ka mu aita ewa makeya makeya bananapomoto.
  nko-NT: Mʋ́ sʋ ɩma wánwan ánɩ́ mʋ asúmpʋ́ anfɩ ɛ́ bapina bwɛ ɩwɩ fɛ́ yilé abwɛpʋ́.
    Amʋ́ ɔnɔ́mɔ bɛ́lɛ amʋ́ bwɛhɛ́ kugyíkʋ ɔwan.
  bsn-NT: To bajiro bajigʉ ĩ ñajare, “Ĩre cʉdirã quẽne ĩre bajiro bajirũgũama”, yimasiaja
    yʉ. “Quẽnase rĩne yirã ñaama” ĩnare mʉa yiĩasere bojarã ñari, to bajiro bajirãma.
    To bajiro ĩna yisere ĩacõari, “Rojose tãmʉorũgũrʉarãja mʉa”, ĩnare yirotirʉcʉmi
    Dios.
  pib-NT: Giyagni gi wa tsruni wa koglajru wa waletowrerune kogetkogna kamrurewaklerune
    poyagkakachine. Yoptukyawakapna kamrurna pixkapotuko rixanu.
  wiv-wiv: Kubarae beta tolu kata lohoi tori vona kua ta na voravora kamahi ke Satan
    dia na gagala balika voravora kana moge kua e mahoto. Da ba muri di ka pelea kadoana
    kadia moge zaha kena.
  reg-reg: Linu litali chilugusho chinene ku bhakosi bhae kwisusanya abhene lwa bhakosi
    bho bhulengelesi obhutelo bwebwe bhulibha lwe bhikolwa byebwe.
  mlh-mlh: Ore eru Satande kiŋaŋqoqo ŋiŋigopu yoŋoji ŋiŋigo kiŋaŋyaŋuŋ qanimiŋ ore
    kamakamasi eru Kadi buŋo boyoberu oŋuine oiji posiine fukenimiŋ ore mijibugaru
    sakiyaŋuŋ yaduegobi. Gio oŋu kosa baegobi ore niŋo so popureru waragaegobeneŋ.
    Sakibobo oŋu eegobiyoŋ, damaŋ tatariineo Anutuji furiyaŋuŋ eeboboyaŋunde so bokirie
    yareiŋ. Oŋu.
  gof-ENT: ሄሳ ጊሾ፥ ፃላሄ ኦሳንቾቲ ፂሎቴ ኦሳንቾታ ዳናናው ባንታና ላሚኮ ሄሲ ጊታባ ጊዴና። ኤንቲ ዉርሴን ባንታ ኦሱዋዳ
    ኤካና።
  aau-aau: Satan so mey-uwr homkwe Satan se hieyn meio ankin, peie lira preiryay o.
    Uwrsa somokwe yor luw-luw-aw me meio loior, hme God so mey-uwr me hieyn lira e.
    Sawk meyki mon hokwe uwr somokwe hmo mey sohom mo ayay me ya lonokyaw a.
  tvk-tvk: Mak ma rinatemanin ti melele xa di rapusi xa moletin te polien nan xil
    mun dit laluvos labit labe moletin te polien xil na Hi e sexien nae momal. E,
    e hoxalite te meulien nae, Hi isa huit polien nae mi xil xa imal ihusil sexien
    te luvosen nae.
  prf-NT: Kaya awan págtakaan a magkukunwari a tagapagserbi ten katuwiran en tagapagserbi
    na hidi. I sangpáttán diyid ay ayun la ten gamet di.
  auy-auy: Wení kísau-waasi wemó intembá ésa arupíse-waasiyaamba ésa waéꞌmai karoꞌá
    wésewe. Mindásafena ímba sááꞌa wéifo kembiwí ímba tááꞌa íno. Miwítí sáwí-kisaurakemba
    sáwí-meyamba maénááwe.
  tbg-tbg: Vi vaiintinavuka vira kaiqa vaiintinavu variarara ti, vinavuka Sataanira
    aanare unaqaraiqama keha avuqavu ni varia vaiintika aanare ni variara. Vinavuka
    hampi kaiqa varera kaara nai qora koqaa varaiqe te huviqorave tirara.
  hub-NT: Tuma asamtai shuar waitan etserin ainasha iwanchin umirin asar, chikich
    shuaran tsanurtasa, shuar pegkera iman wantinainawai. Turasha nitaka tsanumin
    asar, takasmaurijai metek waittanka jukiartin ainawai.
  hmo-hmo: Unai dainai Satani ena hesiai taudia, bema edia kara idia senisia, bona
    taunimanima edia vairanai idia be kara maoromaoro taudia bamona, inai be hoa gauna,
    a? To dokona neganai, edia kara hegeregerena davana do idia abia.
  big-big: Togo piyegi yawe miziwili ngezewili kowita logo ngereke wameiktagi yawe
    miziwili nobiyeng miza purik mizagelik. Waleleige purik puwiligu miza piyengki
    pangka pangka kangayeng wei nangaiwiligu.
  gux-G: Laa pia lidma ke o naacenba mo ń yi kpandi ya naacenba n ŋua mi teginma.
    Bi juodma n ba waani bi tuona mayuli.
