    തേഷാം കർമ്മാണി യാദൃശാനി ഫലാന്യപി താദൃശാനി ഭവിഷ്യന്തി|
  tam-TCV: எனவே அவனுடைய வேலைக்காரர்களும், நீதியின் ஊழியக்காரர்கள்போல் வேஷம் தரித்து
    ஏமாற்றுவது புதுமையான ஒன்று அல்ல. அவர்களின் முடிவோ தங்கள் செயல்களுக்கேற்ற பலனாயிருக்கும்.
  mit-NT: Ñàyùcàndùá, nècuàchì nchícùn xì‑sí, mà úhì stná dama‑ne modo xi‑ne na iin
    nèhivì quida‑xi iin chuun viì. Doco cunaha‑nsiá, icúmí‑nê nìhì‑né (iin castigu)
    xi‑ne nacua ndiá ìcà‑né.
  ceb-ULB: Dili na gayod kini ikatingala kung ang iyang mga alagad magtakoban usab
    ingon nga mga alagad sa pagkamatarong. Ang ilang padulngan mao ang takos sa ilang
    mga binuhatan.
  ces-LB: Jaký tedy div, že jeho pomahači se maskují za služebníky Boží! Však je nakonec
    spravedlivá odplata nemine.
  mkn-mkn: Andia ko bosong jang heran kalo dia pung orang karjá ju coba-coba bekin
    diri sama ke orang yang karjá deng hati lurus. Ma ati-ati, te Tuhan Allah nanti
    balas dong pung jahat.
  pol-UBG: Nic więc wielkiego, jeśli i jego słudzy przybierają postać sług sprawiedliwości.
    Koniec ich jednak będzie według ich uczynków.
  qxh-NT: '@see-verse:2CO.011.014'
  nwi-nwi: Kɨni kɨtawə to khapəh nɨsakurien nɨpɨg yorwok mɨnə kape Setan kasor norien
