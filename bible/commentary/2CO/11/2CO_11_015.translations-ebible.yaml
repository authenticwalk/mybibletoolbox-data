  zar-NT: Que lë ni naʼ bitiʼ ral-laʼ ubániruʼ channö yuguʼ huen dxin que tuʼ xihuiʼ
    naʼ tuʼluíʼi cuíngaquiëʼ ca nupa tun xichini Nu naʼ naca tsahuiʼ. Udxi quégaquiëʼ
    ca saʼyéaj le tunëʼ.
  kde-kde: Bahi chikee chinu cha kukanganya ikàva vatumishi vake vànalilambilila kuva
    muchi vatumishi va haki. Na ntululilo wavo, vàmbelipwa kupapatana na matendo lavo.
  ata-ata: Anu mi sou kuluke uasi kalumo, lexe ta mitema sou xaixai noxou Satani ne
    ixiuneꞌi sou ixali loxo ta mitema sou xaixai sou ꞌilixo muisalilisi. Ia kaluxu
    noxiꞌa ne umomomo no anu ꞌilixo noxiꞌa lakolisousi.
  qvw-NT: Chayurá sirbïnincuna allincäta lulätucul pasachiculcäśhanpïpis manam imapi
    äśhalänanchic canchu. Camacaynin'a lulayninman tincümi caycun'a.
  nfa-nfa: Nèti èèna ka, miu baku malaa ladhe dhèu sabꞌa na neo tao iisi ra nuka sèmi
    dhèu dhu sabꞌa dènge dꞌara mola. Sanèdꞌe, te èèna na Ama Lamatua bꞌala bhabhelu-katubꞌa
    rèngu.
  tnp-tnp: Kəni səniəmə in nati kəti məmə okotauɨt lan, nəmə noluək mɨn rəha Setən
    kotan təhmen məmə ilah noluək mɨn rəha noliən əhruahru. E naunun nian, ilah okotos
    rəhalah nətəouiən tɨtəu=pən əmə noliən rəhalah.
  urd-urd: पस अगर उसके ख़ादिम भी रास्तबाज़ी के ख़ादिमों के हमशक्ल बन जाएँ तो कुछ बड़ी
    बात नहीं लेकिन उनका अन्जाम उनके कामों के मुवाफ़िक़ होगा।
  hot-hot: '@see-verse:2CO.011.014'
  mqj-NT: Dadi tae' duka' la ditikkedusan to mengkarangna ponggawana setang ke umpa'pasusii
    to ungkarang kamaloloan. Sapo katampakanna innang la dipabala'i duka' situru'
    pa'palakona.
  rus-SYN: а потому не великое дело, если и служители его принимают вид служителей
    правды; но конец их будет по делам их.
  mbh-mbh: Na tokokoe areken ru o voth a thomu nge kene or ini a Satan ile omaingare,
    ako o nea osivenga ako ve, or ini a God ako i vengveng ile omaingare. Na panen
    aro o el paomelaling ako i pavurvur nge ole omaing areken.
  bdd-bdd: Coinega sahena nuwami ꞌihehenainaida ꞌeguma Seitani ꞌina topaihowao wete
    ꞌadi ꞌita sibuidi ma topaihowa dumwaludi gide. Ma tuwa, tuta ꞌebelosaloha ꞌoina
    ꞌidi mumuga galadi weyahidi taudi nata sigala hedade.
  cbt-NTPO: Napoaton Satanasë natëpisopitanta' ina pochachin nisapi. “Yosë a'parincoi.
    No'tëquën natëcamaso marë' a'chintarainquëma',” topirinahuë'. Nonpinapi ni'ton,
    a'na tahuëri Yosëri no'tëquën ana'intarin.
  srn-NT: Dat' meki a no mus ferwondru un tu tak' den knekti fu en e meki leki den
    e du san bun ini Gado ai. Ma bakaten den o kisi a strafu san den mus kisi fu a
    wroko san den du.
  cta-NT: La cuiꞌ juaꞌa̱ loꞌo nguꞌ nu ndyuꞌni cña cuentya jiꞌi̱ nu xñaꞌa̱ biꞌ; ná
    tlyu cña chaꞌ cuaꞌni nguꞌ chaꞌ xaꞌ ñaꞌa̱ loo nguꞌ, ñaꞌa̱ cuayáꞌ nu ñiloꞌo nguꞌ
    biꞌ jiꞌi̱ xaꞌ la ñati̱ chaꞌ cña jiꞌi̱ ycuiꞌ Ndyosi laca nu ndyuꞌni nguꞌ biꞌ. Pana
    nu loꞌo tyalaa hora chaꞌ caca cuayáꞌ jiꞌi̱ nguꞌ loꞌo ycuiꞌ Ndyosi, liꞌ chcubeꞌ
    nguꞌ biꞌ ñiꞌya̱ nu ngaꞌa̱ chaꞌ tyacua jiꞌi̱ nguꞌ xquiꞌya cña cuxi nu cua nguaꞌni
    nguꞌ loꞌo ya̱a̱ nguꞌ chalyuu.
  bqc-SIM: Lá màaɛ, tó aà zĩkɛnaↄ lì maa zĩkɛnaↄ ũ, yãbↄnsaɛ no. An zia aↄ
    dɛ ń yãkɛawaɛ.
  tcz-CHONGTHU: Hitia chu asohte ho jong chu chonphatna sohtea kisem thei ahiuve.
    Achaina tengleh athil gilou boldoh hou jeh a gimbolna chang ding ahiuve.
  mar-mar: म्हणून त्याचे सेवकही जर न्यायीपणाच्या सेवकाचे रुप धारण करतात त्यामुळे त्यामध्ये
    आश्चर्य वाटण्यासारखे काही नाही, त्यांचा शेवट त्यांच्या कार्याप्रमाणे होईल.
  snp-snp: Eti o-o minami yamu ya amo lonola oluolu amo we yate ayaidana oti efe limo
    mona lonola olu-olu amo we lebonanidana o-o enawamo ya neta kofawa ya ne, loti
    kolámalo. E’e, kamena nabalo ya monaninawa melamo yamu moda lifima itibiti olunawamo
    ne.
  isl-isl: Verum því ekki hissa þótt þjónar hans geti gert það sama og látist vera
    þjónar Guðs. Þessir menn munu þó að lokum verða að súpa seyðið af illverkum sínum,
    rétt eins og þeir eiga skilið.
  spy-NT: Kunyi, mēēbērē ng'ālyoo nyēbo kwōng'uut yoo kayey keey ꞉biiko choo yēchinē
    Kibrōkōsyoontēēt yiisyēēt kuyēk chēē yēyē yiisyēēt nyēbo churtaayeet. +/Mabokiiruusta
    bichoo kurubta keey āk wōlēē wuu ꞉ātēbuutēkwaa.
  xnn-xnn: '@see-verse:2CO.011.014'
  mwe-mwe: Kwa nneyo nngabha ga lapa, ibhaga bhatumishi bhakwe bhanakwiitendanga mbuti
    bhatumishi bhanguja pa meyo ga a Nnungu. Kumpelo shibhaukumulwanje kwa itendi
    yabhonji.
  tte-tte: Na tawae kaiwena tanuwa-pwanopwanowan? Kaiwena takataiyako Seitani ana
    topaisowao mumugaliyao siya tomwakomwakota kali koleya sibuili besiele mumugana
    namwanamwana kana topaisowao. Sauga ana kaba mwawasi koina ali paisowa maisana
    kani sikalai.
  tcs-tcs: I no prapa pazol ip dem sebant blo Satana i akt wea laiwei meke ol samting
    wase dempla i ol sebant blo God. Wen God i go meke taim blo dis wold po pinis,
    God i go panis dempla stret po dem nugud samting wanem dempla bin mekem.
  hlt-THB: Cedawngawh, a tyihzawihkhqi ing thlakdyng amyihna ang sa qu awh ngaihkyi
    aham am awm hy. A mimah bibinaak amyihna ni a dytnaak ce awm lawt bit kaw.
  soq-soq: Seitan epe dewaleidia rua me nolawa dewalala deawaa dewasaie inainambu
    onapea leusai, ewaewa abo mo ulaipa apanawa dewa dodomana nolawantoipona rua.
    Tane mo ewamone mai insakoaitana. Ando mo ideita dima dewasaia rua uneu wadapu.
  qub-qub: Satanás alli anjil-tucur purishannömi paycunapis Satanaspa munaynincho
    car alli-tucullar purircaycan. Chayno cashanpitami juc junäga castigasha canga.
  att-att: Á yáyù nga ari makapállâ nu mappasingan yù ira áppè pípiá nga masserbi
    kâ Satanas nga kunnay sù ira daroban nga masserbi kâ Namarò. Á pagikaruan ni Namarò
    yù ira áppè pípiá ta meyannung sù kingnguá ra sangaw nu pagáddekán na ággaw.
  bki-bki: naruei romialio ka tomu nalo na kiano im̃auano abilivilig tomu nalo bunu,
    amila lo jibe tomu nalo na im̃auano na bajago memedu. Mia bogo na, romijikia ka
    mia avano ga abisi ea vio napano memedu ga ka kialo im̃auano va nalo.
  bqp-bqp: Zaakũ lɛmɛ, tó a zĩkɛrinↄ lì yã mana zĩkɛrinↄ ũ, yãbonsarɛnlo. Kpɛkpɛ
    oni ń yãkɛnaa gbɛ̀ le.
  mcp-mcp: Nda *Sátan mə́ dʉ sá ntɔ́ nə́, osɔ́ɔl ɔ mə́sáal bɛ́ bwə́ ka nə́mə́ dʉ sá
    nda bwə́ ŋgə kyey ótʉ́təlí ɔ́ Zɛmbî dɨ̂; muud ka káam jɨ́ cínɔŋgʉ́? Njɨ, bwə́
    bá shúgʉla njɨ váál í mpíyá nə misɔ́ɔ́lʉ́gʉ́ myáŋ yí.
  hat-hat: Si moun k'ap sèvi Satan yo pran pòz moun k'ap sèvi sa ki byen, pa gen anyen
    ki dwòl nan sa. Men, bout pou bout y'a jwenn sa y'ap chache a.
  npl-NT: Yika, amo matechtlajtlachialti tla noiwa itekitwah moixpatlah kemi yaskiah
    tekitkeh yolchipawakeh. ¡Yejwah kiseliskeh intlaxtlawil ijkó kemi kichiwah!
  bgg-bgg: Ji-è airo khiaothek è awaithek shii giangthek ro khiaothek duiine chia
    pha ji ne miyao boh asi ro. Jong shii ithek ne awaithek è rek pha mua sapho ji
    ne zab mua ruii phro.
  eng-TCENT: Therefore it is no great surprise if his servants also disguise themselves
    as servants of righteousness. Their end will be according to their works.
  eng-BSB: It is not surprising, then, if his servants masquerade as servants of righteousness.
    Their end will correspond to their actions.
  cpu-NT: Iroora eero jomapokantavaitai ikaratzi antavaiyetziniriri Satanás, irojatzira
    jimatzitari irirori. Inkempitakaantavaitya jantavaitatzi onkantya inkameethashiretakaantaiyaariri
    atziriite. Arimaitaka irovasankitaaventayeetairi okaratzi jantayetziri.
  san-ASM: ততস্তস্য পৰিচাৰকা অপি ধৰ্ম্মপৰিচাৰকাণাং ৱেশং ধাৰযন্তীত্যদ্ভুতং নহি; কিন্তু
    তেষাং কৰ্ম্মাণি যাদৃশানি ফলান্যপি তাদৃশানি ভৱিষ্যন্তি|
  tac-NT: '''Lige ramueka ''la machiáa alanigá e''yéname ko alué ralámuli. Anime ju:
    «Ramueka ''we semáriga oyérame niru alué Onorúgame. Ramueka Onorúgame gompaniérola
    niru», anime ju alué ralámuli. ''Lige rekó alarigá ra''íchaga oyame ke alué ralámuli,
    abirigá alé injiérnochi simámala alué ralámuli suwisá, pecha ''la bi''ígame alawégame
    ke aniáwé alué ralámuli. ''Lige alué bo''né alé Onorúgame alarigá olámili júkuru
    alué ralámuli, napugiti alué a''boi ralámuli alarigá nokáligame. Alekeri alué
    bowé mélekuru alué ralámuli.'
  eng-WEBPB: It is no great thing therefore if his servants also masquerade as servants
    of righteousness, whose end will be according to their works.
  gfk-H: Io hua, pai tiga tamat na linga na kinarup bia ira nuna tultulai diet harbabo
    bia diet ira tultulai tano magingin takodas. Namur um diet na kap ira kunukul
    haruat ma ira nudiet pinapalim.
  viv-viv: Setani vaita mahalina amine tauna gikivenuyana faꞋina, kaꞋi yana tofaisewa
    taudiyao hinakivenuyadi vaita badi eda tunutunugina ana tofaisewa, au keke kanayaulowogedi.
    Aimo adi laufata yadi dewa koyona amine hinanuhagana.
  yao-yao: Kwapele ngaŵa chindu cha kuchisimonga, yaŵaga nombewo achikatumetume ŵa
    Shetani akulitenda ali ŵakutumichila ŵambone paujo pa Akunnungu. Nambo mbesi jao
    chalamulikwe malinga ni ipanganyo yao.
  tgp-tgp: Matan haratu, mo sopo hinau mar̃urahi matea vara volitusi non Setan la
    lo hase vaira sohen la volitusi tataholo non God, pani na isoisona, nora talai
    i pa tataholo i r̃uhu na nora vavahinau.
  auc-NT: Ïninque Tatäna beyæ̈ në cædäni ïñömö tömënäni awënë Tatäna nänö babæ cædö
    baï adobaï babæ cædinque, Në nö Cædongä ingante në cæmöni ïmönipa, ante önömoque
    ëmönänipa. Ïninque tömënäni në önömoque ëmönäni inte önonque ëwente baquïnänidö
    anguënë.
  kbc-NT: Odaa aɡ̶iniɡ̶ina ane jilalaɡ̶a niɡ̶ina nige diniigi niɡ̶inoa liotaka Satanás
    nigowo me liciaco niɡ̶inoa Aneotedoɡ̶oji liotaka, anodiiɡ̶axinaɡ̶atece Aneotedoɡ̶oji
    me yemaa niɡ̶ina oko me iɡ̶enaɡ̶atibigiwaji. Aneotedoɡ̶oji icota me yajigotediogi
    niɡ̶ica loojedi ane iɡ̶enaɡ̶a niɡ̶inoa loenataka.
  bmh-bmh: Guzenaimai, Satan nugau salau dudu agenagtal kekulaimai, salau naliu mina,
    duailel ipal agen go ag Uwait nugau salau dudu anem. Bo, dudu goagal igul go guzenanemen,
    aiu ses Uwait nug unum eg maramau.
  ctu-BL: I tilel che'ʌch mi' melob i winicob ja'el. Mi' lon cuyob i bʌ ti toj bʌ
    x'e'telob, pero mi caj i jilelob cha'an leco i melbal.
  meq-meq: Taɗə Fakalaw faya ma giye andza niye na, mâ gakum wadəŋ wadəŋ bay. Ndo
    i məsler ŋgay hay ta mbəɗa ha bo hərwi ada tâ ndzəkit bo ta ndo neheye faya ta
    tətikateye tsəveɗ nakə deɗek eye a ndo hay aye. Pat nakə məndzibəra ma ndəviye
    aye na, Mbəlom ma pərateye ka wu tay nakə tə ge aye.
  noa-H: Hich chi mepeerjã hí mag sĩerraawaita hi higar t'ʌnʌm k'ʌʌnjã hõor wajap'am
    k'ʌʌnk'a wënʌrraba haajeeb, dich k'apeendampai k'ũguraag. Pari mag nʌrrjëem k'ʌʌnan,
    hamach jãg nʌrrjëem paar Hẽwandamau ham gaai jua k'ʌabaju.
  alp-NT: Hoko imi herane ro tiaru esi elake esi tamataru yake rebe esi lepa loko
    Tuhane Eni lalane lupe tamata rebe inkenare. Po namake pamulire esi supu hukume
    lulu saisa rebe esi onore.
  san-VEL: tatastasya paricaarakaa api dharmmaparicaarakaa.naa.m ve"sa.m dhaarayantiityadbhuta.m
    nahi; kintu te.saa.m karmmaa.ni yaad.r"saani phalaanyapi taad.r"saani bhavi.syanti|
  kbq-kbq: E'ina hu'negu antri osiho. Sata eri'za vahe'mo'za krunaza hu'za fatgo eri'za
    vahekna hugahaze. Ana nona'a eri'zama e'neri'za avamente mizama'a, henka'a erigahaze.
  kbh-kbh: chíyeca, ndoñe muatjenjnaná, chabe oservenë́ngnaca tmojtsamama mo ts̈abe
    ents̈angcá jtsinÿnama. Pero chënga mochanjopochóca, nts̈amo tmojtsomerecencá,
    ndayá tmojamama.
  ron-LSB: Prin urmare, nu este mare lucru dacă și slujitorii lui se dau drept slujitori
    ai dreptății, al căror sfârșit va fi potrivit cu faptele lor.
  pon-pon: I me kaidin kapuriamui eu, ma na papa kan pil pan wukilan papa en pun kan;
    a imwilar pan duen ar wiawia kan.
  nhe-BL: Huajca amo ximosentlachilica intla itequipanojcahua Axcualtlacatl nojquiya
    monextíaj queja tlamachtiani tlen cuajcualme. Pero teipa quinchiya se tlatzacuiltilistli
    queja quinamiqui ipampa tlen ax cuali quichijtoque.
  sps-sps: To sana sikia ma ka na karap tan nainy te pangis rorin tsoiny binun tsunia
    ri te mamatan faareir tsoiny binun tana Gov a tavaron. Tan fafakap, tana fasaraa
    to te nai nom rori tana fo aveto te kat ari, ayei na tafan fatoobing tsuri.
  wnc-wnc: Setendane puya amina kuut Anututane puya amina binga dakngake apukaing.
    Ngana ginda ie ma satnawam. Masande wa aminu Anututa kepi nomana akngane usanzike
    toknga mateknga dua wa aminde yamik.
  bus-bus: Zaakɛ lɛmɛ, tó à zĩkɛrinↄ lì yã maaa zĩkɛrinↄ ũ, yãbↄnsaɛnlo. Zãazãa
    aↄ̃é ń yãkɛna gbɛ̀ e.
  gub-BL: A'e rupi Zurupari hemiruze'eg a'e wà, upuner ikatu ma'e iapo har ài uzeapo
    haw rehe a'e wà. Iahykaw rehe upyhyk putar hekuzar a'e wà nehe. Tupàn uzepyk putar
    wanehe a'e nehe.
  imo-imo: Sataneni aku tepa teremo lemo yuni teremo mele yunge kongono tendeli kendemande
    iyema imbomani lino kanokolio iye tumbi nilimunga kongono tendeli kendemande iyema
    moromolo ningo kanangei ningo aku teko manda leko kolo toko tenge kinye kanokolio
    konopu awini kimbo naa tieio. Altopa imbo akumanga aku ulu teremelemunga Goteni
    pundu tombalo.
  boj-boj: Satan a kumbra degyeqnu deqa aqa wau tamo naŋgi dego naŋgo kumbra uge bulyoqnsib
    Qotei aqa wau tamo bole buleqnub. Deqa iga naŋgo kumbra di unsim tulaŋ prugwasai.
    Mondoŋ Qotei na tamo naŋgi di naŋgo une deqa kambatnjrsim awai ugedamu enjrqas.
  eng-DRA: Therefore it is no great thing if his ministers be transformed as the ministers
    of justice, whose end shall be according to their works.
  knf-knf: Uunñoŋarën keeri baţaşarul badaar kaji bawo balempar bgah. Kë başë luŋ
    kayeenk baluk bi ulemp wi baka.
  san-KHM: តតស្តស្យ បរិចារកា អបិ ធម៌្មបរិចារកាណាំ វេឝំ ធារយន្តីត្យទ្ភុតំ នហិ; កិន្តុ
    តេឞាំ កម៌្មាណិ យាទ្ឫឝានិ ផលាន្យបិ តាទ្ឫឝានិ ភវិឞ្យន្តិ។
  arn-NT: Feymew tati pu poyekefilu ta weküfü afmatufal-lay tañi femngechi femken
    engün. ¡Welu akuay ti antü Ngünechen ñi apümkayaetew engün ñi wesa femkeel mew!
  zas-NT: Dxel xt niꞌquid radxat loj bejn guial bén ni cayüjn ree xmandad xindxab
    rëb reeman guial laa reeman cayüjn xmandad Dios. Per laa reeman zayal reeman casti
    ni rayal reeman por ni cayüjn reeman.
  ken-NT: Ɛ́pú yɛ́ ɛnyɨŋɨ́ maknkay mbák bakʉ̌ bɛtɨk Satan bákʉ̀ nkwɔ mbɔ bɛ báchí
    bo abhɛn bákʉ̀ mɛnyɨŋ ɛbhɛn bɛchi chak bɛsí Mandɛm. Ndǔ ngwɛnti yap bábhɔŋ
    chi nsáy bɛtɨk ɛbhɛn bɔ bákʉ̀.
