  nhr-nhr: Gaa domka i are-aresa tama, gam di xu qãà xu igaba xu kò tchànoan di xu
    qãà xu kúrúsea hãa ne. Chõò-q'oos koe xu gha gaxu di tsééan khama ma suruta ka̱biè.
  uig-PIN: Xunga uning hizmǝtqiliriningmu ɵzlirini ⱨǝⱪⱪaniyliⱪning hizmǝtqiliri ⱪiyapitigǝ
    kirgüziwelixi ǝjǝblinǝrlik ix ǝmǝs; lekin ularning aⱪiwiti ɵzlirining ixligǝnlirigǝ
    layiⱪ bolidu.
  beo-beo: 'Amaiba:le, Sa:ida:ne ea hawa: hamosu dunu da ilia hou afadenene, bu moloidafa
