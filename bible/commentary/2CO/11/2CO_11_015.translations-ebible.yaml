  gum-gum: Inchawei øyeebe kwaaramdiikkucha kømøn, pøs tru Satanás karuigwan marøb
    pønrrabeløgucha tru sølgandø tabigwan marøbelø misrøb pønrrøben. Pøs nømui kaig
    marimburø maig utamig køben, treegutøweim patsønrrun.
  not-NT: Aisa icanta ira quemisantiri Satanás; yosiacagantomemegasitacari ira quemisantiri
    Tosorintsi. Icogui iraniacaninataigueri iriro matsiguenga. Carari aiquenta ingasitígataiguëri
    Tosorintsi, ingatsitasanotacaqueri Sharincabeniquë.
  plu-plu: Nikwe in ka wadisasan ku nerras gihiyegapu giwetnibetnewa kewa igbe, igkis
    ikawnamahkis kibeyne hiyeg ke wotbe igkis kehnebe he kabaykanen. Henneme aysawnemenek
    ig Uhokri ikí gitiwnikis pakekunawa akak gikehnikis. Igkis hiyá ini mbeyne ku
    pariye kis gidahankis.
  iou-iou: Unita piä ämaniye imaka, siwoŋi äma täŋo iŋam dapun wädäwä ärowäpäŋ kuŋarirä
    yabäŋkaŋ imata kikŋutne? Ude nämo! Kämiwä gwäki, piä täk täkaŋ uterak api yäpneŋ!
  ntp-NT: '@see-verse:2CO.011.014'
  rai-rai: Ma pain daat a kakaian kaai baa anuna kum tena pinapaam diat a puku pa
    diat, kupi diat a welaar ma ra kum tena pinapaam mulu anu ra takado na mangamangaan.
    Namur diat a lo anundiat wedok, welaar ut ma ra nundiat aakaina pinapaam.
  haw-1868: No ia hoi, aole ia he mea kupanaha ke ano hou ae na kahuna nona e like
    me na kahuna o ka pono; a e like auanei ko lakou hope me na hana a lakou.
  ffm-ffm: Ndennoo haaynaaki duu so gollanooɓe Ibiliisa ɓoorniima saaya gollanooɓe
    fooccitaare. Kaa jukkungo maɓɓe laatoto hakke golle maɓɓe.
  arb-NAV: فَلَيْسَ كَثِيراً إِذَنْ أَنْ يُظْهِرَ خُدَّامُهُ أَنْفُسَهُمْ بِمَظْهَرِ
    خُدَّامِ الْبِرِّ. وَإِنَّ عَاقِبَتَهُمْ سَتَكُونُ عَلَى حَسَبِ أَعْمَالِهِمْ.
  cop-CNT: ⳿ⲛⲟⲩⲛⲓϣϯ ⲁⲛ ⲟⲩⲛ ⲡⲉ ⲓⲥϫⲉ ⲛⲉϥⲕⲉⲇⲓ⳿ⲁⲕⲱⲛ ⲥⲉϣⲓⲃϯ ⳿ⲙⲙⲱⲟⲩ ⳿ⲙ⳿ⲡ⳿ⲥⲙⲟⲧ ⳿ⲛϩⲁⲛⲇⲓ⳿ⲁⲕⲱⲛ
    ⳿ⲛⲧⲉ ϯⲙⲉⲑⲙⲏⲓ ⲛⲁⲓ ⳿ⲉⲧⲉ ⲧⲟⲩϧⲁ⳿ⲉ ⲛⲁϣⲱⲡⲓ ⲕⲁⲧⲁ ⲛⲟⲩ⳿ϩⲃⲏⲟⲩⲓ..
  sri-sri: 'Irasirirã ãrĩgatori merã buerimasã wãtĩrẽ moãboerã ĩgʉ̃ irirosũ yáma.
    Ñerã ããrĩkererã, ĩgʉ̃sã irigatori merã masakare: “Marĩpʉre moãboerã ããrĩ́ma, õãrõ
    yáma”, ãrĩ gũñamakʉ̃ iridʉama. Daporare masaka ĩgʉ̃sãrẽ: “Õãrã ããrĩ́ma”, ãrĩ gũñakerepʉrʉ,
    pʉrʉguere ããrĩpereri ĩgʉ̃sã ñerõ iridea waja bʉro wajamoãsũrãkuma.'
  nal-nal: Ma dia tuaa dina raknar zaait tamon aubina vaamuzazang sina dina babof
    mara adu naandi ubina vaamuzazang faaratunaan iwana matmalabuk ka tak. Lamur dina
    zuruk a wulwulang sin naandi, xat faraxas nanga wana matmalabuk taksaat sin naandi
    ina naadi gigiu.
  kyq-kyq: Bin num nakgen se ɔn̰ten Ꞌkɔksen taaɗ eyo kɛn jee tɛɗn naabm Bubm sitange
    jaay tɛɗ roɗe aan gɔɔ jee tɛɗn naabm ute ɗoobin̰ se. Ɓii kɛn ɓiiɗe Ꞌnaŋ se, Raa
    utu aɗe dabar do nakge tun kɛn naaɗe tɛɗo se.
  kwd-kwd: Ngaia na'a, goru sia 'alefo la'u na nga ta'a ni taunga'inga ala Saetan;
    gila launge'eniga 'i talaga 'e aga 'ilaka'u ta'a ni taunga'inga kwala'imori na
    God. Tagila ngaria no'o kwa'ikwa'inga ba'ita ne'e toto'o fe'enia abulongaa aaga
    ne'e ria.
  ded-ded: Ifi ammanu yeac kingangkpekpefora yeneng ifingoc siricngina heimeremma
    faka dindingacac ua ngic, ifi isoc anggecde nga imocngo wiac engena mi ande. Amma
    yeni ine kecma wisic wisickeau angammemenginaac turunga megecde.
  ewe-ewe: Eya ta menye nu wɔnuku aɖeke wònye kura be Satana ƒe dɔlawo trɔ wo ɖokuiwo
    abe Kristo ƒe dɔlawo ene o, gake le nuwuwu la, woahe to na wo ɖe woƒe nuwɔnawo
    ta.
  nuy-nuy: Wudani-yung-gala, ngurru-marrbuy anaani, warruburru-yung wunaa-mijgalmina-yinyung
    na-baḏirrnya-yung, wugurru wurru-yamana nguynju yaga wurru-mijgalmina wubani-yung-jii
    a-mamanunggu-waj-jii wugurru. Yagu wurrugu marri, na-God ambanii-gaagijgiyn niga
    aadanu, anubani anaaladi-yinyung wurru-waṉbini-yinyung wugurru.
  cop-BHC: ⲚⲞⲨⲚⲒϢϮ ⲀⲚ ⲞⲨⲚ ⲠⲈ ⲒⲤϪⲈ ⲚⲈϤⲔⲈⲆⲒⲀⲔⲰⲚ ⲤⲈϢⲒⲂϮ ⲘⲘⲰⲞⲨ ⲘⲠⲤⲘⲞⲦ ⲚϨⲀⲚⲆⲒⲀⲔⲰⲚ ⲚⲦⲈϮⲘⲈⲐⲘⲎⲒ
    ⲚⲀⲒ ⲈⲦⲈ ⲦⲞⲨϦⲀⲈ ⲚⲀϢⲰⲠⲒ ⲔⲀⲦⲀ ⲚⲞⲨϨⲂⲎⲞⲨⲒ.
  buk-buk: Bocdinaŋ iŋ ndê lau akiŋ bu sênem lau gitêŋ naŋ sem akiŋ Anötö, naŋ aŋgô,
    dec oc kôm yac dasö dom. Magoc tiŋambu ŋac oc sêtap ŋagêyô sa tu si lêŋ sac dinaŋ-ŋga.
  pri-NT: Â wà tèpa ênawéna kêe, âna rà gòmapwa mwara, ma rà pwa ê pwina wâdé. Êco
    na, [na jè tòotù, âna] rà o tòpi ê wârimuru, wiâra ê pâ tûâ kàra [na èpà].
  zpq-NT: Na' ca'czen' cheson beṉe' ca' chosozenag c̱hen, chesonḻede' le'e cont gaquele
    chosozejni'ide' diža' güen. Perw žin ža yesezaca'zi'e toḻi tocaṉe yeḻa' güen da'
    mal c̱hegaquen'.
  por-TFT: Portanto não deve surpreender vocês que esses homens que realmente servem
    a Satanás façam boas obras para convencerem vocês de que estão servindo a Deus.
    Mais tarde, Deus vai castigá-los da forma que merecem por seus feitos iníquos/pecaminosos.
  gwi-NT: Aiizhit geh'an vitsyaa nąįį gaa Christ vitr'ihił'e' giinlii adagaa'įį jyaa
    digihee'yaa geenjit ąįį goovaagogwantrii kwaa t'igiinchy'aa. Nan ndaagwąą'ąį'
    ji' deegee'ya' geenjit łyaa ch'andaa khaiinjich'igiheeghit t'iginchy'aa.
  gvn-gvn: Dubungku bama yalaku manubu-wundil. Nyungu bama yala nyulu, jana yalarrku
    bama manubu-wundil yala nyulu. Jana yalamal, “Nganjin yurranda kuku manubaja balkal.”
    Yamba jana jurrilmalmal. Jana juma jakalba Godundu janaykuda, courtcasemunbu.
    Godungku jananin punishim-bungalkuda, jana bama manubu-wundinya.
  nhy-NT: Iwan por yonik nej mach nimotlajtlachialtia (nimomajmawtia) tla itekipanojkawan
    in Satanás noijki tlaixkajkayawaj kej yeskia tekipanojkej de Dios yolchipawakej.
    Pero Dios kintlajyowiltis ijkón ken moneki tlajyowiskej por tlan kichiwaj.
  asm-FB: এতেকে তাৰ দাস সকলেও ধাৰ্মিক দাস সকলৰ বেশ ধৰাটো বৰ মহৎ বিষয় নহয়; কিন্তু
    তেওঁলোকৰ শেষ, তেওঁলোকৰ নিজ কৰ্মৰ দ্ৱাৰাই হব৷
  okv-okv: Avoeto amita pure ari embopo na amita ari vahai avo ue ari jajavotoho ta
    pure ari embopo ke ijie ke sokova na eora. Avoeto enana ta pure eora amita iji
    tutumota amo God na hana kiari ikau kesora.
  mxt-NT: Yucuan chaha ra cha nyicón chi ra ña vaha, nasahá tucu maa ra chi ra tari
    noo ra cha sacuví cha vaha. Soco coo quɨvɨ cutachi tuñi Nyoo chi ra cha cuenda
    cha ña vaha cha sacuví ra.
  tzo-NT: Hech yu'un stalelic ono'ox ti chlo'lavan ti yabate. Sventainoj ti c'usi
    leque x'elan. Ti c'u che'el i'abtejic, ja' hech ch-ac'bat stojic.
  ind-AGS: Maka tidak heran jika mereka yang melayaninya berpura-pura menjadi agen
    kebaikan. Tapi akhir mereka akan sesuai dengan apa yang telah mereka lakukan.
  omw-omw: Mwi vaisihua mwia kyaiqa vaisi variahuara tita, mwihua Saataaninra nraantanteta
    kumwaanriqama kyeqata avuqavu nrohi varia vaisihua nraantantamwa kyeta nrohi variara.
    Mwihua nkyiari api kyaiqaqaara nkyiari kyoqaa varaivaqe huviqaravema qianinra.
  yrb-yrb: Enoba danu gaukara uwarama yana Godinu kobere gaukara ueta uwara we irutaita.
    Anene utaita enanari fanisi enanari mafisu.
  maa-NT: Mìtsà xkón tjín, xó k'oa̱á ko̱ma‑ne nga jñà xi̱ta̱ xi síxá‑la̱ jè xi̱ta̱
    nei̱í, k'oa̱á s'ín síkjatjìya‑la̱ yijo‑la̱ koni tsà xi̱ta̱ xi béno̱jmí 'én kixi̱‑la̱
    Nainá. Xi̱ta̱ koi k'e̱ nga kjoe̱het'aà na̱chrjein‑la̱, k'oa̱á s'ín ko̱mat'in koni
    s'ín tjín kjoa̱ ch'o xi nchis'ín.
  mcq-mcq: ꞌEnajihunaꞌe huni pwea ꞌuꞌo areri arimaa ijihuni pwea punaꞌi matesaravujaho
    na maiꞌo patataꞌeju. ꞌEne pura kaukara kaꞌene vejujihuni eha sisea apehuna.
  sus-A: سٍنتَنّ شَ وَلِكّيٍ قَن بِرَ مَ نَ مِسَالِ نَن قْشْ رَ، عٍ قَ عٍ يّتّ مَسٍن
    وَلِكّ تِنشِنشِيٍ رَ. عٍ قَمَ نّ عٍ سَرٍ سْتْدٍ.
  jpn-1965: ですから、サタンの手下どもが義のしもべに変装したとしても、格別なことはありません。彼らの最後はそのしわざにふさわしいものとなります。
  fra-SBL: Ce n'est donc pas une grande chose si ses serviteurs se font aussi passer
    pour des serviteurs de la justice, dont la fin sera conforme à leurs œuvres.
  yka-yka: Hangkan gaˈi makaˈulaliˈ bang meˈ aˈa daraˈakan nakuraˈ seyitanin magmā-mā
    weˈ meˈ aˈa maghinangan bentel siye. Saguwaˈ kaˈujudannen ilegga du siye pataˈ
    si meˈ hinangande malaˈatin.
  mle-mle: '@see-verse:2CO.011.014'
  shp-NTPO: Jaskara ikenra, jan ratéti jawékima iki, jawen tee akai joniboribira jakonhakin
    jato tee akinnai keskatibo ikanai, ikaxbi jaskara jonibaonra, jaton akai jawékibo
    kopíbi masábo tenenoxikanai.
  aom-aom: Ëhuni Satan-are mu vaejaharue ariböviohuꞌo huotorovoromo ma-döhemu mu mae
    vaejaruoho ëho bogo börömehuje. Jabumë ë sisë vaejaruëhi ëhi sisëro vaꞌo hesi
    jioruome.
  geb-geb: Maaŋ muuŋgiap, Satanan ŋaara gumgi, mbe vhɨra, mbe won tɨvi mbatɨgi dorgɨ
    khɨngip, tɨvar vhuuaŋ mbui ŋaara gumgir warir tɨgɨrga, nza ne suaŋv ŋgava mbatɨgar
    muuŋ thari. Mbe zumgum, mbe mba mbui tɨvir mbatɨgi tugɨra tɨgɨp ntan vheza ndigɨrga.
  bsj-bsj: Kebo diker nyumankaro dur na canga ce an tu dor cer na canga cak-cakeri,
    bwiko ciko a yila dong dong kange dike ci maneu.
  cak-cak: Romari' man nisatz ta kac'u'x chi ja jun ri erusamajela' ri Satanás niqui'en
    chi can esamajela' richin ri c'aslen choj. Pero rije' ja achel nuc'utuj ri achique
    yequibanala' ri xtiq'uiso quichin pa ruq'uisbel.
  chf-NT: Jin uc'a, machcatac u chenob ca' chich yo aj Satanás u chen ubajob täcä
    ca' machcatac u chenob tu tojaba. Ca' jini chich u xe u chenob, pero u xe tä nonoj
    sätojob uc'a cua'tac u chenob que mach utzba.
  tlf-tlf: Agesu kale, kanube Saatan imi ogok kemin tinum igil mungkup ilimi kuguup
    uyo fupkela kup-kiit kup-kalaak ke-bilip God imi ogok kemin tinum imi kuguup tambal
    ulutap ke-bilip uyo, nuyo utam kumang saanin ba kale, son-temu uyo, bilip imi
    kuguup mafak kanu-bilip bomi yan uyo felebelu kulan-temip ko.
  piu-2006: Mamuku mayutjuku, palumpa waarrkana tjuṯa nyinanyi nintilpayi paluru tjana.
    Paluru tjana Katutjaku wangka tjukarurru nguwanpa nyurrangarrila tjakultjunkupayi.
    Tjana wiyawanangku nintiṉangitjangka ngula Katutjalu tjananya warukutu payira
    wantirriyalku.
  poh-NT: Ruꞌum aj reꞌ maꞌ reꞌ ta sachbal cꞌuxlis chi reꞌ take raj camanom aj Yahm
    nquimiksaj woꞌ qui̱b chi coric laj aj camanom take reh i coric wach cꞌacharic
    xa reꞌ laꞌ naponok rikꞌijil, reꞌ woꞌ kꞌorel nicꞌ paꞌ woꞌ wach ripahkaj cho i quibano̱j
    reꞌ woꞌ reꞌ naribanic chi narisacharic quiwach.
  tue-tue: Teero tiirá, cʉ̃ʉ̃rẽ padecoteracã cʉ̃ʉ̃ tiiróbiro tiicúa. Sotoá dícʉ ãñuré
    tiirábiro baucúa. Cʉ̃́ãpeja cʉ̃́ã ñañaré tiiré wapa pecamepʉ yapacʉtídiaadacua.
  bjp-bjp: Pesu, biil e tier una bitit male foron tom foim kia ri garan arae ri foron
    tom foim ken tortores na sinang. Farfarop kiri, in fasi ini sinang laulau kiri.
  xon-xon: Kinimbɔŋ aatutum yaa ŋmanni ke bi ye bininyaam kan, ni taa cha ni gar nimi.
    Uwumbɔr ga daa bitafal baatuln aah ŋeer pu na.
  tzo-ZNT: Jaꞌ smañaic ti chloꞌlovanic li yajmantal Satanase. Toj lec xa yaꞌel ti
    cꞌusi chalique. Ti chopol cꞌusi tspasique, ta onox xichꞌic castico.
  mpm-NT: Ja yukan suni so naa ini yo ndeꞌe yo taka chaa ka jajniñu nuu jaꞌuꞌu un,
    chi xndaꞌu da maa da ja chaa jika ndaa kuɨtɨ kuu da. Ko chaa kɨvɨ ja niꞌin da
    yaꞌu da sɨkɨ jniñu ndevaꞌa ka saꞌa da un.
  ots-NT: Jin gui cja nguéhca̱ dar øjmʉ, ca Jin Gui Jo i pɛhtzi quí mɛfi, cja̱ nucʉ,
    i pa̱di ja drí cjajʉ cja̱hni ncjahmʉ di øtijʉ ca rá zö. Cʉ jiöjte‑cʉ, xta ttun
    cár tja̱ja̱jʉ como ngu̱ xtrú dyøtijʉ.
  hoy-hoy: इदुरसाटी अगर आऊन सेवक भी न्याय इन सेवकगोळ्द घाई रूप ताकोमुल, रा येनु धोळ्द
    मात हैलेच, लेकीन आंदुर न्याय आंदुर कर्मगोळ्द अनुसार आदीत.
  amo-amo: Na ile mone imon ipeseri kan ba andi ann katwa me ma yiti nafo nono lilaure.
    Ligan mine ma yitu nafo matiza mine na ise.
  pjt-pjt: Kaya Satanku walytja tjuṯa kuwari palu puṟunypaṯu nyinanyi munuya tjukaṟurungku-palku
    ayinayinirira Godaku waṟka-palku palyalpai. Palu ngula Godalu tjananya ngura kurakutu
    paiṟa iyalku kuralpai panya palunya tjananya.
  cwe-cwe: Ivo si mbuli ng'hulu one watumigwa wa Lufyende wowavwizila wanhu kuwa wawo
    ni wasang'hani wanogile haulongozi wa Mulungu. Uhelelo wawo wezalihigwa kwa kusondelela
    sang'hano zawo za uvwizi.
  daa-NT: Ŋaar-ak, ya ku talaag gay riyoy oki gina ziŋkico ar ŋu gin riy iŋ botol,
    dakoŋ ajbiyenno. Kar gay, ba aar, ŋuu gasin tan̰co uudin ta riyco.
  mlp-mlp: Nazaq iyan Satan ago kabibiy mataw nawa ne gilikmanib kabiy emayta na in
    gihol awaqan buliyad dante titnonta ago kabibiy mataw nog iysa daq na ago ne gihol
    hi ritenan. Abeb mataw na kabiy meqinta emayta nazaqmo in amenin meqinta tuwaq
    daqaymo.
  ape-C: Aria henek mour um Satan iri hunabeshuk amamih yoweihi aih aria hunek rohw
    hukri amam adur henek mour um yopihi aih iri um, apak douk mare mukitak yowiyokuk
    um amam, uwok. Kweipon amam ta hurao yoweinyi poe wosik um ehudok amam henekeh
    iri aih.
  bgs-bgs: Purisu dì ki pagsik kasalábbuan katô mga sakup i Maibuyan na mà kagi madigár
    tô linumuwan dan. Asal tun ta katapuriyan, supakan dan tingód katô madat mga linumuwan
    dan.
  faa-faa: Satane kotafe hepene aporo pariraka area ayiáka, eaki patera asesa aporoane
    soko, kotafe aporo ereketaesa pariraka risikino, aporo hinamomo kotafe aporo ereketaesa
    parisane aseraka someraka, “Aporoane ereketaehoareapo,” airapo. Kotafe aporo ereketaesa
    parisasamo keseke ipu namina makata rakisia yinaka makata ropo mokoakosapo.
  kik-kik: Ndũkĩrĩ ũndũ wa kũgegania ndungata ciake cingĩĩtua ndungata cia ũthingu.
    Marigĩrĩrio-inĩ makaagĩa na kĩrĩa kĩringaine na ciĩko ciao.
  cap-NT: Niz̈azakaz Satanásquiz sirwiñi z̈oñinacaqui werara Yooz sirwiñinacaz̈takaz
    ojklayc̈ha. Jalla niz̈ta puntu nayz̈cu, ana tsucaquic̈ha. Ninacaz̈ niz̈ta ojklaytiquiztan
    jama castictaz̈ cjequic̈ha.
  ksr-ksr: Kawaajoŋ Satambaa weleŋqeqe ejembauruta yoŋonoŋ ejemba weleŋgia qewombaa
    tanitani ama Kana qaa otaaŋ iikaaŋa kanoŋ solaŋa koloowutiwaajoŋ jeŋ sooŋ qendeema
    aoŋkeju. Gawoŋ kaaŋ laŋ meŋkejutiwaajoŋ nono mende aaruŋ waliŋgoŋkejoŋ. Selememe
    kaeŋ amakejuto, kambaŋ tetegoyanoŋ Anutunoŋ tawagia nanamemeŋgiaa so meleema oŋombaa.
    Kiaŋ.
  eng-TNT: 'Therfore it is no great thynge though his ministers fassion them selves
    as though they were the ministers of rightewesnes: whose ende shalbe acordynge
    to their dedes.'
  sbs-sbs: Ka hena indaba inkando i komokisa haiba aba ba hikana nabo bali bonekisa
    kuti ba hikana ba ku luka. Bu kaabo bwabo ka bu swanele mi tendo yabo.
  sue-sue: Are bua mai dubu nuso nukare da ago benau kapeteniro saramaira soumai dubu
    amira giti benau ine wara nakai di oko tainamunonakai. Nukare noma bua nusokare
    waya amira ina te tamamunora.
  fra-NCL: Il n’est donc pas étrange que ses ministres aussi se déguisent en ministres
    de justice. Leur fin sera selon leurs œuvres.
  snn-NT: Ja'nca masiguëna, zupaire concua'ga Riusu bain re'oye yo'ocua ba'iye'ru
