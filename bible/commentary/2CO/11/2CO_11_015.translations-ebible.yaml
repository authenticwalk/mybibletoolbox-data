    hobo.
  eng-OEBCW: It is not surprising, therefore, if his servants also disguise themselves
    as servants of righteousness. But their end will be in accordance with their actions.
  knj-NT: Yu jun tu', c'am chi q'uey a cu c'ul ta chi yal eb tol chi ak'le servil
