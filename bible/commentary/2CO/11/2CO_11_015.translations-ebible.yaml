  kmo-kmo: Gaba riiti yon otii tawa ma yecha God riiti yo kepin otii tawa maga eecha
    siiney, ii harapa boboyekasakech. Komas yepa ya yechi otii tar yobaga eechaba
    yakiita.
  agr-agr: Nuaduí iwanchin takajin aina duwi, aents pegkejan takauwa iman wantinainawai.
    Tujash nu aents aidauk dita takasbaujiya dutiksaik suwimak suwam agtinai.
  kyc-kyc: Dokona lao Satane banya kendemande wambu alowa pipala rolae pingi rengena
    kendemande dopale ingyuo makande pyuo kararami ramo dokopa namwa mona nembo yamarangwa
    narama. Lumwa piramo yuu gii dokopa yulu piraminyili pyuo yole nyerami.
  urd-GVU: تو پھر یہ بڑی بات نہیں کہ اُس کے چیلے راست بازی کے خادم کا روپ دھار کر
    گھومتے پھرتے ہیں۔ اُن کا انجام اُن کے اعمال کے مطابق ہی ہو گا۔
  yre-NT: -Yee "wɛan maan ve 'cɛɛ 'nan, e 'ka min 'kan wɩ -a -e Satan -le minnun zɩɛ
