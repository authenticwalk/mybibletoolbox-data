verse: 2CO.011.015
translations:
  kpx-kpx: Iale ke nahate esemuvetaeabuna ata lobogevei vaveve inutolotolote nahate
    vage ataeabuna elegevei loui kosea, “Vaveve inutolotolote esemuiabulike ko.” Keau
    katelahage lainaho elegevei vikolahalive. Kosealemo keabuna vanie gabila bae abu
    lobolahamale ke ibina malei.
  okv-H: Avoeto amita pure ari embopo na amita ari vahai avo ue ari jajavotoho ta
    pure ari embopo ke ijie ke sokova na eagora. Avoeto enana ta pure eagora amita
    iji tutumota amo God na hana kiari ikau kesora.
  tbo-tbo: Yaka inapa a tu poula gasi galenahi moinahi hina gowadihi ma hina dewa
    mehi po mei dewadumalu a tu poula naka ega ona gohogoholimi. Geka hai bagibagina
    anani kokoe uyahina apo awai hi dewadewaya mihana hina waya.
  mal-C: ആകയാൽ അവന്റെ വേലക്കാർ നീതിശുശ്രൂഷകന്മാരുടെ വേഷം ധരിക്കുന്നതിലും ആശ്ചര്യപ്പെടാനില്ല.
    അവരുടെ പ്രവൃത്തികൾക്കു തക്ക ന്യായവിധി അവസാനം അവർക്കു ലഭിക്കും.
  grc-SR: Οὐ μέγα οὖν εἰ καὶ οἱ διάκονοι αὐτοῦ μετασχηματίζονται ὡς διάκονοι δικαιοσύνης,
    ὧν τὸ τέλος ἔσται κατὰ τὰ ἔργα αὐτῶν.
  bgc-bgc: इस करकै जै उसकै सेवक भी धर्म के सेवकां का सा रूप धरै, तो कोए बड्डी बात
    कोनी, पर उनका अन्त उनकै काम्मां कै मुताबिक होवैगा।
  khz-khz: Vovetaina gaurai Satani vetugunagina geago-venina talimara maki matotauramo
    taunilimalima wailarai pia vekilagi, ira Palagu gena vetugunagi talimara. Ira
    Palagu na vou geria kala voira pene venira.
  deu-TKW: Da ist es nichts außerordentliches, wenn auch seine Diener die Maske annehmen
    als Diener der Gerechtigkeit; aber ihr Ende wird sein wie ihre Werke.
  zsr-NT: Qui lë ni naꞌ cutu ral‑laꞌ ubániruꞌ chquiꞌ yuguꞌ huen dxin qui tuꞌ xöhuiꞌ
    naꞌ tuꞌluíꞌ cuinquëꞌ ca nup tun xchini Nu naꞌ nac tsahuiꞌ. Udx quequëꞌ ca rajlö́z
    le tunëꞌ.
  lin-lin: Ezali likambo ya kokamwa te soki basali na ye mpe bazali komikomisa lokola
    basali ya Nzambe ya sembo. Kasi suka na bango ekozala kolanda misala na bango.
  hns-NT: Ohie se atjambho baat bhie na hai djab okar saathie log djhoetthe ke bole
    hai kie oelog Parmeswar ke naukar hai aur okar baat siekhaawe hai. Bakie oesab
    aapan karnie ke phal paaiga.
  noa-E: Ich chi mepeerjã í mag sĩerraawaita i igar thʉnʉm khʉʉnjã õor wajapham khʉʉnkha
    wënʉrraba aajeeb, dich khapeendampai khũguraag. Pari mag nʉrrjëem khʉʉnan, amach
    jãg nʉrrjëem paar Ẽwandamau am gaai jua khʉabaju.
  eng-EMTV: Therefore it is no great thing if his ministers also transform themselves
    into ministers of righteousness, whose end will be according to their works.
  mib-NT: Te jeē yúcuan suni tu náā ni yō jíto yó jéē tée cájejníñu nuū Satanás, cásáha
    de máá de jeē tée ndaā cácuu de. Te ɨɨn quɨvɨ̄ te nanihīn de sɨquɨ̄ jniñu néé
    cásáha de.
  lif-NT2: हे़क्‍केलॽरिक्‍के खे़ल्‍ले़ कुसेवारोबाहाॽआङ् साम्‌योनिबा माङ्‌सेवा याःम्‍बक्
    के़जोःक्‍पा सेवारोबा कुइसिःक् मे़ले़ङ्‌सिङ्‌ङिल्‍ले़ निङ्‌वाॽ के़माबा पाःन् होःप्‍लो॥
    कुनुप्‍मा ये़न्‍नो खे़ङ्‌हाॽरे़ग खुनिॽ फे़न् याःम्‍बक्‍किल्‍ले़ लाॽरुबा खुम्‍दिङ्
    मे़घोःसुॽरो॥
  xnj-xnj: Hinu ndi lijambu lepi la kukangasa kuvya na vanalihengu va Setani navene
    vakujikita kuvya vanalihengu va mambu gabwina palongolo ya Chapanga. Mwishu wavi
    yati vipata uhamula kulandana na matendu gavi.
  mmx-mmx: Kuren la ixo lolos ti luvuttadi gugu ren kusu dinak lok poovo nedi ngan
    luvuttadi gugu at levelinga mokmokso. At laxavaxap at lorooro atdi dinaba lok
    ka akmokso luunun i epovo mi leveloklok nedi diga lox i.
  cbr-NT: Usaribiti ca ñunshin 'atimanën 'apúan sinánmicë uni, ax bëtsi unían iscëx
    an ñu upí 'acë unisa 'icën. Usa 'aíshbi ca asérabi Nucën Papa Diosmi sinánquin
    ñu 'acëma 'aish Nucën Papa Diosnanma 'icën.
  tee-NT: Chai ni chunchach ju lai ju yuchi pus jantu alhamak'aninint'it ni vana va
    chun talai ju ixlapanacni. Vachu' tatalacasui tachi ju ixnavini soknic'a mas jantu.
    Para la'ix'aclanti ju is'atsucunti'an ca'amaca'ancana' junta lhijun ni cata'alh
    ni jantu vasalh ixtanavi ju soknic'a.
  eng-LSV: '[it is] no great thing, then, if his servants also transform themselves
    as servants of righteousness—whose end will be according to their works.'
  cak-NT: Romari' man tisatz kano'j (tisach kac'u'x) roma ri niqui'en reje', roma
    reje' can je rusamajel-wi ri Satanás y niqui'en chi can je chojmilaj tak samajel;
    pero pa ruq'uisbel, can xtiyo'x ruq'uiexel chique, can anche'l ri itzel tak ex
    ri yequi'en.
  pah-NT: A'ero nhande nianhimomby'ai Satanás'gareheve'g̃a ndehe g̃a okokatuve'gareheve'g̃a
    ra'ag̃ame oroko tuhẽ ore Jesus'gareheva'ero javo o'mbero. Aerẽ mbapava koty ti
    Tupana'ga g̃a mondoi hahyva'ea ruvihava pype nehẽ g̃a ndekote'varuhuro g̃waramo.
  sja-NT: Mãgá ichi mimiapataarã auk'a seewata Cristopa pëidak'a padaipata. Mãga oopata
    eperãarãmaa ijãapidait'ee ãchia jara p'anɨk'a oodaipia bɨ Ak'õre eujãdee wãdait'ee.
    Mamĩda ma jara p'anɨ k'aurepa Tachi Ak'õre ewari waibɨa ewate irua mãgɨɨrã miapiit'ee,
    iru k'ĩrapite panadak'ãri.
  xed-xed: Skwa ndərmimay a klafta tsa gwal ta maganatá slna ya ta ghəŋa taŋ ka niŋta
    manda gwal ta tagha vərɗa skwi ŋa mnduha wa. Ma kɗavaktani ná, dzaʼa mutsay həŋ
    ta nisəla taŋ ka gragra nda slna taŋ ya maga həŋ.
  mks-NT: Ta jári na̱ ndíco̱ ja̱ta̱ rí cán co̱ yáncá toho na ndája na mé ná tátu̱hun
    ña̱yivi cája ña̱ va̱ha. Joo va̱xi qui̱ví ndiquehe na ya̱hvi sa̱há ña̱ha na̱caja
    na.
  gfk-S: Io kaie, paile tike tamat na linge na kinarup be ira nuno tultule di harababo
    be di ira tultule tano tintalen takados. Namur um di na kap ira puspusno haruat
    ma ira nudi gingilaan.
  bmu-bmu: Miaŋgöra Satangö welenqeqe ambazipurup mieŋön ambazip welenŋini qebingö
    tandöktandök aka Köna keu wuataŋgöba mewö miaŋön solanŋi akŋegöra jim sohoba kondel
    aŋgumakze. Mewö nup laŋ memakzeaŋgöra mönö qahö auruba welipkömakzin. Silememe
    mewö ahakzemö, nalö teteköŋe Anutunöŋ mönö likepŋi ahakmemeŋinaŋgö dop meleŋ eŋgima.
    Mewö.
  dgz-dgz: Ap menan, mu Iesu menan ebo taine nagirewa, ame Seitan ago megawa, go God
    ago mega kakaewa taine nagirewa umamup taiwanum. Go mame taine menan wam uiwa
    gapan God nemoro tamota.
  eng-GNV: Therefore it is no great thing, though his ministers transforme themselues,
    as though they were the ministers of righteousnes, whose end shall be according
    to their workes.
  zaa-NT: Ą'hua ca huenitsìna qui' numalua nna, bíttuhuá ną́ ttu cosa tàbi para làcą
    gulue' huá cą tì' tehuá ttu enne' runi nu ná tsè'. Làcą nna hua ridi' ba cą castigo
    nu cca cą merecer según ca hecho mal qui' quį.
  eng-WEBSTER: Therefore it is no great thing if his ministers also are transformed
    as the ministers of righteousness; whose end shall be according to their works.
  guh-guh: Nexata dovathi pijajivi ata pexaniacuene itajara exanavanapae ata, itsiata
    apo besivajamatabëcuenenabenajacaetsi. Paneconivajëto bajarapamonae xaina, bajarapaneconivajëtota
    itsamatacabi Dioso naneconitsiaexanaena bajarapamonae.
  bon-bon: Peei name pi ciitaca lica gyene, egä teeme kaakesea bägrä cina cuta läbitininusi
    Acejiyame, lui conocäco gyene, teeme kaakesea bägrä bime pana me. Yepä ngälugaabe
    je teepi teeme mule ibi daremu ne cire jääpänepesi.
  nhw-BL: Huajca amo ximotetzaitaca sintla itequipanojcahua Amocualtlacatl nojquiya
    monextíaj quen tlamachtiani catli cuajcualme. Pero teipa quinchiya se tlatzacuiltilistli
    quen quinamiqui por catli amo cuali quichijtoque.
  swh-ONEN: Kwa hiyo basi si ajabu, kama watumishi wa Shetani nao hujigeuza ili waonekane
    kama watumishi wa haki. Mwisho wao utakuwa sawa na matendo yao yanavyostahili.
  wbi-wbi: kange natudegha pano voope avavombi vaake vikuviika hwene vavombi vagholofu.
    uvusililo vwake vilikwupila sino siling'hiine ni mbombo saave.
  bba-bba: Ǹ n mɛn nɑ, biti ɡɑɑ sɑri win sɔm kowobu bɑ̀ n tii kuɑ nɡe ɡem sɔm kowobu.
    Adɑmɑ bɑ koo ben ɑre wɑ nɡe mɛ ben kookoosu sɑ̃ɑ.
  eng-KJVCPB: Therefore it is no great thing if his ministers also be transformed
    as the ministers of righteousness; whose end shall be according to their works.
  kgk-NT: Ha'e-rami ave inharandu-rupi oiko va'e oporoheko a'ã kwaa voi. Heko porã
    va'e-rami ojehexa uka nhande-vy. Nhane mbotavyse-gwi omombe'u ra'anga anga rei
    Nhandejáry nhe'ẽ nhande-vy. Opa-ma ramo ko yvy hembiapo apokwe-rehe ombohasa asy
    va'erã íxupe kwéry Nhandejáry.
  waj-waj: 'Ivaara fai inna mmoori vareera vaidiiya safuuma varira vaidiiya roosiima
    mmooriiyauvaa iida kiaara: Ta safuuma mmoori vareera vaidiyavee, kiaaraivo inna
    hama nnikiaraakiateera kuavai. Iya taikeera suaivaki ngiari iikiaa mmooriiyauvaa
    irisai maisaiyauvaa fai safuuma ngiari varaaravai.'
  cpy-cpy: Rootakira eero romapokan-tawaetee ikaatzi antawae-yitzi-niriri Yakatantaniri,
    roojatzira imatzitari rirori. Ikimita-kaanta-waetyaa rantawaetatzii okantyaa ikameetha-shireta-kaantee-yaariri
    atziri-paeni. Roo kanteencha aritaki rowajankitaa-wentee-teeri okaatzi rantayitziri.
  mpx-mpx: Inoke bahi nuwala ta aahe te ebo awana toabinau ali awa nihi ginol ni ola
    heliya pagan sasapona ana totuwalali. Ana abapwamowasi elana wali tuwalali molana
    nihi ahe ni ola wali ginol.
  wbp-wbp: Warrki-jarri kalurla nyanunguku. Yapa kalu-jana yimirr-yinyi yungulu-jana
    rampal-manngu-nyanyi Kaatu-kurlangu-patu warrkini-patu nganta jungarni nganta.
    Yangka-patu yimirr-yinja-palka, ngulaju ngakaju Kaaturlu yungu-jana maju-mani
    jungarnirli.
  luo-luo: Kuom mano wachni ok wendo kuomwa, ka jotich Satan bende oriedo mondo okwan
    kaka jotich mag tim makare. To e giko gibiro yudo kum mowinjore gi timbegi.
  nhe-NT: Huajca amo ximosentlachilica intla itequipanojcahua Axcualtlacatl nojquiya
    monextíaj queja tlamachtiani tlen cuajcualme. Pero teipa quinchiya se tlatzacuiltilistli
    queja quinamiqui ipampa tlen ax cuali quichijtoque.
  aii-aii: ܒܵܣ ܠܹܐ ܝܠܹܗ ܚܲܕ ܡܸܢܕܝܼ ܓܘܼܪܵܐ ܕܐܸܢ ܐܘܼܦ ܥܵܒ݂ܕܵܢܹ̈ܐ ܕܚܸܠܡܲܬܹܗ ܡܲܕܡܝܼ ܠܵܗ̇
    ܓܵܢܵܝܗ‌ܝ ܠܥܵܒ݂ܕܵܢܹ̈ܐ ܕܚܸܠܡܲܬ ܕܙܲܕܝܼܩܘܼܬܵ‌ܐ. ܐܝܼܢܵܐ ܚܲܪܬܵܝܗ‌ܝ ܒܸܬ ܗܵܘܝܵܐ ܐܲܝܟ݂
    ܦܘܼܠܚܵܢܵܝ̈ܗ‌ܝ.
  esk-NT: Taatnamik quviġusruutiksraunġitchuq tuunġaum savaktai qiññaniktaqpata nalaunŋaruałhum
    savaktaisun. Isruksrautaat taimanigu nalliusriaqaġisiruq maliġullugu savaaŋat.
  msb-msb: Kaya dili makangangalas kun an iya mga sakop mismo magsagin-sagin naman
    na mga suruguon san Dios. Sa kauruurhii mababaton ninda an kastigo na angay sa
    inda tungod san inda nagkahirimuan.
  cpa-NT: Hi² jøng² tsa¹ué² jmo¹ dsa² lah¹héi² hi² lán¹²dsa dsa² hniu¹ jǿg³ dsio¹.
    Di³ lah¹jøng² jmo¹² dsa² hlanh³, dsa² lán¹² juu¹³dsa. Lah¹jøng² li¹hmah¹³ báh³
    quiah¹²dsa chi² ha²lah jmo¹dsa.
  dso-dso: ସେନ୍ତାର୍‌ ଆଲେ ତାର୍‌ ସେବାକାମ୍‌ କରୁମନ୍‌ ମିସା ବାଦ୍‌ଲାଇଅଇ ଦରମ୍‌ କାମ୍‌କରୁମନର୍‌
    ପାରା ଦେକାଇଅଇଲେ, ସେଟା କାବା ଅଇଜିବା ବିସଇ ନଏଁ । ସାରାସାରି ସେମନ୍‌କେ ତାକର୍‌ କରିରଇବା କାରାପ୍‌
    କାମ୍‌ ଇସାବେ ଡଣ୍ଡ୍‌ ମିଲ୍‌ସି ।
  meu-meu: unuhetomana ena hesiai taudia ese kara maoromaoro taudia ai e hahelaomu;
    a dokodia ai be edia kara ihaheḡereḡeredia bae abi.
  yva-NT: Kurune wato wanapatambe Anakakai Akoe ai, weti awa ana udave mo apa ramaisy.
    Weti arono wo awa ana udave ngkakainoanive rangkokaibe yara ube ponaibe wo ana
    mamaisye obo rave, vemo wapaparo wasai nora. Wo wasaponae, weti ama marane mamo
    Amisye indati po mangke raugaje mai mamaisyo awa ana udave rarijati.
  dgc-dgc: Kanya diyan kitam mégtaka éng kona be sa du utusan ni Satanas. Mégwari-wari
    be side a Diyos i nagpaangea dide sina a magtoldu. Pero kédemét na oras, éy magantian
    side to gimet de a medukés.
  zpm-NT: Gacxe waa, ¡zha ne squi ruṉ xtsiiṉ ma, miṉcoque ruṉ zho rquiaalo zho rac
    zho zig cho miech wen, rquidie zho miech! Per zdziṉ dze ne laa zho ygaa guieḻnëdox
    ne tsieguiaḻ zho, zaatne tsietizh zho grëtaa miṉe noyuṉ zho i.
  hix-NT: Àro ke, onà wyaro kahra ehtxoko, anoto kom hoko. Àna matà, yaworohra màken
    hamà, àro wyarohra natxow hamà, kahra ehtxoko, àhokonye. Àsok tawro hana. Noro
    ymo wyaro rma rha, ohxe rma nosonyhetxowà rma haryhe mà, anoto komo xarha. Atxke
    mak natxhe. Atxke texetxhàyamotho wyaro rma rha, tanàhnohsom me natxhe haxa hampànà,
    nyamoro ha.
  sim-sim: Unda hom Laulakahi lerawun landa ma ondo erem nanda lir. Lir nombo wornan
    tiyanda ma hom arndinda lir. Hako lir kumak os erem li unda kava lihi wasan lakwa
    lir.
  npi-ULB: यदि त्यसका सेवकहरूले पनि धार्मिकताको सेवकको रूपमा भेस धारण गरे भने, यो
    अचम्मको कुरा होइन । तिनीहरूको अन्त्य तिनीहरूको कामअनुसार नै हुनेछ ।
  cgc-cgc: Gani, dili kaw magtingala na mga ittaw na sinakepan Satanas gapakuno-kuno
    na danen an mga matareng kon na manugsirbi ta Dyos. Ta uryan na adlaw, danen an
    silutan ta Dyos tenged ta iran na mga buat.
  tim-tim: Aregât Niambigât âi luâk hâkyeŋe mem purik dâm, “Nen agak meme âlepŋeâk
    akmaen.” dâm hiaŋgim hainâk akmâ heyeŋgiwerâm akmai. Hain akmai aregât hâmbâi
    Anutuŋe wan me wan memai aregât agak memeyeŋe dopyeŋân akyeŋgiwiap.
  yor-yor: Nítorí náà kì í ṣe ohun ńlá bí àwọn ìránṣẹ́ rẹ̀ pẹ̀lú bá pa ara wọn dàbí
    àwọn ìránṣẹ́ òdodo; ìgbẹ̀yìn àwọn ẹni tí yóò rí gẹ́gẹ́ bí iṣẹ́ wọn.
  wos-wos: Wungi rendéka déka jémba yakwa du akwi, dé yéna yandéka maki, yéna di ya.
    Guni diré xéta angi wangute di mawuli ye, “Wunde du di Godna yikafre jémba yakwa
    du di.” Wungi wangute mawuli yata di guniré yéna ye. Di haraki saraki sémbut wungi
    hurundaka God diré xéta hukémbu diré hurundan haraki saraki sémbut hasa hwetandé.
  emp-NTPO: Maʌ̃ bẽrã idji nezocarã bid̶a jipa o panʌ quĩrãca zed̶ibʌrʌ bãrãba crĩchad̶iẽ́
    panʌa sãwã jãwã zebʌdada. Baribʌrʌ ãdjirã beubʌda ewarid̶e ãdjia cadjirua oped̶ad̶a
    quĩrãca edad̶ia.
  eng-F35: So it is no great thing if his servants also masquerade as ministers of
    righteousness, whose end will be according to their works.
  ind-ind: Jadi bukan hal yang aneh kalau hamba-hamba iblis juga tampil seperti hamba
    Allah. Pada akhirnya nanti, mereka akan mendapat ganjaran sesuai perbuatan mereka!
  pes-OPCB: خدمتکارانش نیز می‌توانند خود را به شکل خدمتگزاران خدا درآورند. اما سرانجام،
    ایشان به سزای اعمال زشت خود خواهند رسید.
  mpt-mpt: E inanea dim obinabe kesoa e okok naka isa dim obinabiobe. I funaniba Ni
    deskinanoba Gode okok nakai kukubo molot wafunabibi ulab anomo gabib otane i dim
    obinabiobe. I memalo ina bianiba kukub misiam wafu bliobe. Sinanomo God esak yang
    kenea kukub misiam omyamabebe.
  ssx-ssx: Koto ekina꞉ta꞉ ipika꞉ pa hameke e pokaasa꞉ haliwekima꞉ iki make ota꞉ tikitiki
    piki hauna꞉ e pokaasa꞉ haliweki hata꞉ au lemeka꞉na꞉ta꞉ kota꞉ kotoeki hau tieke
    dia꞉me. Paetolo nate nina꞉ta꞉ ika꞉ pimi hauma꞉ wala꞉la꞉ yenki kone milimikie.
  mkl-mkl: Nɑ nŋu, biti ɡɔ kù wɛɛ bii woo ce icɛɛ ŋɑ ɑ̀ kpɑɑsi ɑrɑ nŋɑ bɛi woo ce
    icɛi Ilɑɑɔ̃ ŋɑ. Ammɑ ɑɑ bɑ ribɑ nŋɑ si bɛi icɛ nŋɑ í yɛ.
  gaq-gaq: ତେସା ମେଁନେ ଗତିରେଇଂ ଦରମ୍‌ନେ ଗୁତିରେନେ ବିନ୍‌ ମୁର୍ତି ସାଃ ଲେଃଲା ଇରିଆତୁଗ୍ ଡିଙ୍ଗ୍‌ନେ
    ମେଃଡିଗ୍ ଣ୍ତୁ ମାତର୍‌‌ ଇଡ଼ିଙ୍ଗ୍ ମେଁଇଂନେ କାମ୍ ଡିଙ୍ଗ୍‌କ୍ନେ ଡଣ୍ଡ୍‍ ମେଇଂ ବଗେଆର୍‌ଏ ।
  gof-RNT: Hessa gisho, Xalahe oosanchchoti xillotethaa oosanchchota daananaw banttana
    laammiko hessi gitabaa gidenna. Entti wurssethan bantta oosuwada ekkana.
  unx-unx: ଏନାତେ ଏନ୍‌ ଭେସ୍‌ ବାଦ୍‌ଲାଅ ତାନ୍‌ନିୟାଃ ଦାସିକ, ଧାର୍‌ମାନ୍‌ ଦାସିକ ଲେକା ବାଇୟେନ୍‌ରେଦ,
    ଏନାରେ ଆକ୍‌ଦାନ୍ଦାଅ ହବାଅଃରେୟାଃ ଜେତାନ୍‌ କାଜି ବାନଃଆ, ମେନ୍‌ଦ ଇନ୍‌କୁଆଃ ଟୁଣ୍ଡୁ ଆକଆଃ କାମି
    ଲେକାଗି ହବାଅଃଆ ।
  gah-gah: nenemú Satani hozaváa aliaká nia vegená keza ámina iki netá lamaná aleakalímini
    gelekeleláa loló itune liki kezáini kogoka kegepa vávani iki ale tolova iaká niakumú
    ininá amitune. Keza miniki hoza golesa aliaká niamó nenémini helegáa alinigave.
  lcm-lcm: Asukang a parik tarapa taping alava ani kana keve asosokai, man ki kun
    pokai pok aniria si kari ararai val keve katakai i lau korong. Akamusai iria ka
    asukang palau val kari abis.
  aer-aer: Alakenhe re-arteke, urrkapentye akngerre arrentye Satan-kenhe urrtyirreme
    tyerrtye areye apale itirretyenhenge itne-arle akwele urrkapentye akngerre arratye
    Ngkarte-kenhe areye anemeke-athene. Kenhe urreke akenhe Ngkartele-arle itnenhe
    arriletyenhe itne-arle arne akurne mpwaremenge.
  qvc-NT: Chaymi chay apustul tukuqkunapis dyabluta kasushpa, allin runakunashina
    tukunllapa. Piru chayshina ingañashqanraykum, Tayta Dyusqa paykunata ancha rin
    kastigaq.
  tgl-ULB: Ito ay hindi labis na nakagugulat kung ang kaniyang mga alagad ay nagbabalat
    kayo rin na mga alagad ng katuwiran. Ang kanilang kapalaran ay kung ano ang nararapat
    sa kanilang mga gawa.
  cbs-NT: taxnixanai yuini jatuwen Satanás padananain dayaikiki, “Nun Diosun tsumabudiki”,
    ikidan. Jaskakin jabun nuku padanmisbu Diosun jatun chakabu unantan jawen jatu
    kupixanikiki.
  xtm-NTPP: Chukan kúu ja masu ja ko sanuu o kúu, vaa suni tee ka jinukuechi nuu tachi
    ma chi ka ndane'e de, te ka xnda'vi ña'a de ja ka jinukuechi de nuu Su'si ma.
    Kovaa ja sukan ka sa'a ka kuu de ma, te sukan ndaxndo'o ndaxneni‑ka ña'a Su'si
    ma.
  nnq-nnq: Genia ngiti gukuomongwaje akapakachi bakwe bikitenda bambone nnongi ja
    Nnoongo. Pukujomolela bipata hukumu tela na itendwa yabe.
  bao-NT: To biri cʉ̃re pade bojari maja cãa, añurije maquẽre paderi majare birora
    cʉ̃ja ca biirijea ca majiña manirije ʉno méé nii. To biri ñañaro cʉ̃ja ca tiiricarore
    birora, ñañaro tii ecorucuma.
  san-ORI: ତତସ୍ତସ୍ୟ ପରିଚାରକା ଅପି ଧର୍ମ୍ମପରିଚାରକାଣାଂ ୱେଶଂ ଧାରଯନ୍ତୀତ୍ୟଦ୍ଭୁତଂ ନହି; କିନ୍ତୁ
    ତେଷାଂ କର୍ମ୍ମାଣି ଯାଦୃଶାନି ଫଲାନ୍ୟପି ତାଦୃଶାନି ଭୱିଷ୍ୟନ୍ତି|
  huv-NT: Pares nejinguind ngo metam mbayameron wüx aag ayaj, cos mimonrang najiüt
    Satanás alndom majüiquichaw arangüw atnej monrang najneaj. Naleaing wüx ǘmbwüx
    nüt, quiaj apmaxomüw leaw netam nejiw.
  otn-NT: Ja̱na̱ngue ja di̱ nɛ̱qui̱ p'ʉ xa̱nho ra̱ hya̱ ya, nu̱ya yø ja̱'i̱ ngue yø
    mɛfi ra̱ zithu̱, xquet'a̱ i sä øt'e ngue ma̱xøts'etho di̱ nɛ̱qui̱ ngue øtra̱ nho.
    Pɛ nu̱ te ga̱ 'yo, nu̱p'ʉ rá̱ nzɛgui di̱ nja rá̱ nju̱t'i̱'a̱.
  nop-nop: Unduŋ doktiŋa kwanai-meŋiye adi maaŋ undugoŋ me didimeniŋ’walaŋ tipilapilaye-me
    namandap mintaaŋ hatiiŋ. Doktiŋa adi titiŋhik wondok tuwolit kibikoŋhik moŋgotneeŋ
  obo-NT: Purisu konna ki mandad od kosoobbuwan no iddos mgo uripon din, od kotuig
    nod po-uvag-uvag no motallong sikandan no mgo uripon to Monama. Piru iyon od ingumannon
    dan, idda en so kodsilut no toppong taddot morat no pinuungan dan.
  cak-ENT: Xa roma c'a ri', ri nquibün ri man ye ketzij tüj apóstoles, man c'ac'a'
    tüj. Man c'ac'a' tüj que ri ye rusamajela' ri itzel-vinük nquibün que ye samajela'
    richin ri chojmil. Pero pa ruq'uisbül xa nquic'ul c'a castigo, cachi'el c'a ri
    nuc'utuj ri itzel ri nyebanun.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰᤁᤣ ᤂᤧᤸᤗᤧ ᤁᤢᤛᤣᤘᤠᤖᤥᤒᤠᤜᤠ᤹ᤀᤠᤱ ᤛᤠᤶᤕᤥᤏᤡᤒᤠ ᤔᤠᤱᤛᤣᤘᤠ ᤕᤠ᤺ᤶᤒᤰ ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤛᤣᤘᤠᤖᤥᤒᤠ
    ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤔᤧᤗᤧᤱᤛᤡᤱᤅᤡᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ ᤁᤧᤔᤠᤒᤠ ᤐᤠ᤺ᤴ ᤜᤥ᤺ᤵᤗᤥ॥ ᤁᤢᤏᤢᤵᤔᤠ ᤕᤧᤴᤏᤥ ᤂᤧᤱᤜᤠ᤹ᤖᤧᤃ ᤂᤢᤏᤡ᤹
    ᤑᤧᤴ ᤕᤠ᤺ᤶᤒᤰᤁᤡᤸᤗᤧ ᤗᤠ᤹ᤖᤢᤒᤠ ᤂᤢᤶᤍᤡᤱ ᤔᤧᤄᤥ᤺ᤛᤢ᤹ᤖᤥ॥
  mie-NT: De jā ñúcuán suni nduú sáhvi inī ō jínī ō ndá tēe jā jétíñú Satanás, tú
    sáhá dē maá dē jā tēe sáhá ndāā cúu dē. De iin quīvī de nanihīn dē sīquī tiñu
    néhén jā sáhá dē.
  san-TIB: ཏཏསྟསྱ པརིཙཱརཀཱ ཨཔི དྷརྨྨཔརིཙཱརཀཱཎཱཾ ཝེཤཾ དྷཱརཡནྟཱིཏྱདྦྷུཏཾ ནཧི; ཀིནྟུ ཏེཥཱཾ
    ཀརྨྨཱཎི ཡཱདྲྀཤཱནི ཕལཱནྱཔི ཏཱདྲྀཤཱནི བྷཝིཥྱནྟི།
  qve-NT: Chayraykun diablota serviq runakunapas, Diosta serviq runaman tukuspa, allin
    kaqkunata ruwaq tukunku. Ichaqa chay runakunaqa ancha castigasqan kanqaku, sayna
    ruwasqankumantaqa.
  pao-NT: '@see-verse:2CO.011.014'
  cbu-NT: Tputs Yashingoo kuk payukana an ashiritamcha; kizpur wanasireem kinakanaya.
    Apanlleempaz kuk kamanimapaneem ashiru kinaku ¿anoo mayaamaja punichich? Itaru,
    an tputs ashkatssin, Apanll waana yasayaru wanichiya.
  usa-usa: miráinata Tááqtaani mayaí-wáyúkámá yemá waayúkati yúrakaqa timáyíkaraa-kayukaraa
    kanaaráq auránoe. abo íma iyánáaq oro. anaaékaqa yeráwáqá anónnáma táí-meyamma
    mayánoe.
  soy-soy: Lɛ̃ ɑ́i nkpɑ́ni lisɑ́ŋɑ linyinɛ rɛ upikɛikɔ́ pikɛ́ ripɔ́lɔ́ pikɛ́ kírɑɑsɛ
    rɛ pi Uléécɑɑ ɑsei ute pikɛikɔ́ lɛ. Amɑ́ lɛ̃ kɛ piliwɑiwɑi ɑi yɛ nɛ kɛ́tɔ ń
    kpu lɛɛ sɔ́nti likɛ́ nɛ pi tɛnɛ.
  hui-hui: Ogoni ibunaga biabe biagarume biabe tigabi biaga ale hole tini mo tara
    holenego taibi ndo. Hamaro bulene wirangi tini biyagonaga pani nolene wiyadaguaore
    nolebira.
  amf-amf: Ogonante Seethaanna waadimayna tipan waadadhaynaam maatana kenin ookayno
    woam tarshehe. Kedi macchindar yisa waadimandettsi haapa ke haape.
  quc-NNT: Rumal ri' man kajmab'al tä ri' chi ri patänil taq re ri Satanás xuquje'
    käka'n che kib' chi e b'anal taq utzil. Aretaq k'ut käpe ri k'isb'al re ri ki
    k'aslemal we winaq ri', ri tojb'al re ri käka'no are kok na chkij.
  dob-dob: ꞌEnega geyaꞌabo nuwami ꞌiowaowana ꞌeguma Seitani ꞌina ꞌaliꞌeiyao wate ꞌadi
    ꞌita sisaꞌugelasa be toguinuwa palupaludi nadigega. Ta saꞌi tuta ꞌebe losalowa
    ꞌenaya ꞌidi bubuna toꞌumalina manudi taudi sida toꞌumali ꞌaiꞌaila.
  wrs-wrs: Pivva vekingil vrivmoata eva honindava, Setanna andranindva memba hevna
    wevsamba weihaloh vewol vivpa, osmba ovra, andranind, noi ten andra vivm nom besalm.
    Wo heva os si eunillam himba hev kinmba vreivav, noindava manimani himba memba
    vivpa.
  mca-mca: Qa hik ta'ƚijupi' in nite' ƚeke' qu' pakha' ineqjunyejeyi'ij pa' Satanás
    pe' ƚeqejkunenhei in wotjonketik'i qu' witq'ithayinenheyi'ipji' pa' yatsathen.
    Qa pa' ƚ'aka'the'ju' enewe'en, qa' netesti'yij hatse' pa' weju'ƚij pa' ƚ'ithayijkit.
  tzo-TZC: Jech o xal un, ti buchꞌutic ta xacꞌ sba ta tunel yuꞌun ti pucuje, oy srazon
    ti ta sbis sbaic ta lequil jꞌabteletic yilele. Jaꞌ xtunic o ti tey ta xtub scꞌoplalic
    ti jech chopol ta spasique.
  mya-mya: သို့​ဖြစ်​၍​သူ​၏​တ​ပည့်​များ​သည်​ဖြောင့်​မတ်​ခြင်း တ​ရား​ကို​ဟော​ပြော​ကြေ​ညာ​သူ​များ​အ​ဖြစ်
    ယောင်​ဆောင်​ကြ​သည်​မှာ​အံ့​သြ​စ​ရာ​မ​ဟုတ် ပေ။ နောက်​ဆုံး​၌​သူ​တို့​သည်​မိ​မိ​တို့​ကျင့်​ကြံ
    ပြု​မူ​သည်​အ​တိုင်း​ထိုက်​သင့်​ရာ​အ​ကျိုး အ​ပြစ်​ကို​ခံ​စား​ကြ​ရ​လိမ့်​မည်။
  gng-NT: Nɛ uʼtonsɔnb mɔ bɔndeh binib ya nun bó ki teh bi teh nà cuube la, niʼmɔ
    ŋa yé bonn nà coh yɔkm. Bi tì li fɔre kí lɛ utudɛre wà biʼtùon kpɛ wù nɛ.
  cbi-NTPO: Tsa' mityaa naa Satanáschi taawasha kemula bain ura' kemu chachilla juuñuu
    dekatawañu bain, keenbashiinu kityudei. ¡Tsaaren yala tyee kiikenduba tsa tsai
    de-i' pinu detsuve!
  ikk-NT: Ya wụ nị ẹlẹ ihiẹn a tụ ẹnya omẹni ndị-ọrụn a hụ e mẹ kẹ sị wẹ wụ ndị a
    rụn ihiẹn rị mma. Wẹ jẹnkọ d'a narịn ụgwọ-ọrụn furu ihiẹn wẹ rị e mẹ.
  leu-leu: E tamo nane vil malaane, taara taa pife ipul layaan a mu sisiak sina ri
    taa bit o nari vaxa ri mu sisiak fatak sina Piran. Lana fataxapiak ri taa siak
    a fakasanaman a fexaxaas sena vilaana saat siri.
  maz-NT: Nguec'ua dya ni jyodü rí tsjijñiji na puncjü c'o xöpüte c'o cjapü ri xi'tsc'eji
    c'o na jo. Na ngueje anguezeji, ngue o̱ mbëpji c'ü dya jo. Mizhocjimi ra tsjapü
    ra sufreji, na ngueje cjaji na s'o.
  bod-N: དེ་བས་བདུད་ཀྱི་གཡོག་པོ་དག་གིས་ཀྱང་དྲང་བདེན་གྱི་ཞབས་ཕྱི་པ་ཡིན་ཁུལ་བྱེད༌པས།
    དེ་ལའང་ངོ་མཚར་བ་མེད། དེ་དག་གི་མཐའ་འབྲས་ནི་དེ་དག་གི་སྤྱོད་ལམ་བཞིན་དུ་འབྱུང་ངེས༌སོ།།
  tca-NT: Rü ngẽmacèx woetama ngẽmaãcü nixĩgü i ngẽma duü̃xü̃gü i Chatanáãxü̃́ puracüexü̃.
    Rü nümagü rü duü̃xü̃gü i mexü̃ ügüxü̃gu nügü nicu̱xgü. Natürü ngẽma ngẽmaãcü ixĩgüxü̃,
    rü Tupana tá nanapoxcue naxcèx i ngẽma chixexü̃ i naxügüxü̃.
  zpl-NT: Enzeꞌe niꞌ la zeca lullieaꞌ bee bene nú bee beneꞌ bezeꞌlu rriꞌi beei xi
    rriꞌi bee bene enu sucuꞌ nú niarquiꞌ Diose. Pero liꞌibeei riala zeca beei castiya
    nú riala zeca beei equie nú rriꞌibeei scua.
  mbc-NT: Mîrîrî warantî tu'ke Makui maimu pe teesenyaka'masanon yeseru wanî mîrîrî.
    Inkamoroya morî kupî tiaronkon yenku'tîkonpa kai'ma. Tîîse inkamoroya mîrîrî ku'pî
    tîuya'nîkon miakanno'pî pe e'taruma'tînto' yapisî kupî sîrîrî itepe'pî pe.
  ndg-ndg: Yee yabile kwaa mshangao nkolo kati batumishi ba haki. Mwisho wabe ipangika
    kati matendo gabe kati gastahili.
  wsk-wsk: Nuna nunumi munan ningo diram ko ura kari alo iwita betesan, bare nunga
    munan umu munan bo iru mena, mu Satan ko ura kari nunga munan betesan. Bare tom
    bo te nunga munan umu ko koma diram la tamon ale mena namamonko.
  toj-NT: Como ja' ni secabanume ja Satanasi, ¡jastal mi oj see sbaje que jel toje!
    ¿Yuj ama huaxa hualahuex que oj jac yala huabyex que ja' ni ja smoje ja Satanasi?
    ¡Jastal oj yale jachuc! Pero ¡majlayic! ti oja huilex que oj c'otuc ja c'ac'u
    oj sc'uluque recibir ja stz'acol yuj ja smaloile jahui.
  tbc-tbc: An niŋen Satan san urat tamol iŋsad naod tinid dibileksa dibilekla dop
    iŋ kagin itaot ak san urat tamol ago dubol tap, an niŋen id ta tumasa saian na
    wa. Murna dop iŋaned pani naon urat dugo digane yan atem itaot diŋane wa.
  sna-sna: Naizvozvowo hazvishamisi, kana varanda vake vachizvishandura vachizviita
    varanda vokururama. Magumo avo achava sezvakafanira maitiro avo.
  smk-NT: Kanya' nin andi' atamo nin maka'ngap no pati saray tutawon mantumulok kona
    ni Satanas ket makapagwadi'-wadi' sara nin mangingitandudo' nin no ani a mapteg.
    Bale' sa awro li' nin mangukom yay Dios, madusa sara li' nin kadmang nin duka'
    a gugawa' ra.
  grc-TCGNT: Οὐ μέγα οὖν εἰ καὶ οἱ διάκονοι αὐτοῦ μετασχηματίζονται ὡς διάκονοι δικαιοσύνης,
    ὧν τὸ τέλος ἔσται κατὰ τὰ ἔργα αὐτῶν.
  gof-WFTW: Hessa gisho, Xalahe oosanchchoti xillotethaa oosanchchota daananaw banttana
    laammiko hessi gitabaa gidenna. Entti wurssethan bantta oosuwada ekkana.
  spa-BLM: No es gran cosa, pues, que sus siervos se hagan pasar por siervos de la
    justicia, cuyo fin será conforme a sus obras.
  kyz-NT: A'eramũ mama'eukwaawa 'wyriara remiayuwa 'gã mama'e apou o'wyriara 'jawe
    etee futat. A'eramũ 'gã ajemogyau mama'e esage apoara 'jawe ojee ae moryteeawamũ
    futat. A'ere nipo anure Janeruwarete 'ga 'gã nereko tyweretei 'gã nemiapo tywer
    are, 'gã monou mama'eukwaawa rapyaw ipe.
  dao-dao: Acunakyase, ania ngsä he pi ngsungpyunkia ngsä hea kba ami kya üng jah
    münak vai am kya. Abäihnaka mhmüp üng ami bilawh kunga kba yah law khai he.
  cya-cya: can' cha' a tsaa ña'an ndi'in cha' re, si'yana lo'o nguso 'in can' ngui'ni
    chaa 'in ña'an nchca ti' sca nu ñi ndi'in cha' 'in, una tiyaa xaa chcuan can'
    cunta cua' ña'aan tñan m'ni.
  nii-nii: Yi mił erang kin, Seisen nge kongun wumb en enim ngenj ełe, yi ku to eipi
    kindik kin, Gos nge kongun oł kun ka ełmin wumb mił, yi ku tonu onjung oł ei nge,
    puku sinermin. Nimbił erang kunum poru nimba kunum ei, Seisen nge kongun wumb
    ombu, oł enjing mił, kumep ei singii.
  ign-NT: Ene nacahe­yarehi ena nani mavana­ranahi ema Satanás, tépiya­ca­va­napahi
    pastoreana náuriqueneana. Járaja­pa­ya­re­hisera eta sácheyare najaca­pi­rayare
    eta náicuñayare táichave­neyare eta juca náimiaqui­pai­si­rahehi.
  dik-NT: Këya, acïn këril tɔ̈ thïn tɛ̈ ye atuɔ̈ɔ̈cke röt cɔl aaye atuuc luɔi la cök.
    Ku keek aabï awuɔ̈c thöŋ kek käkken loikë ke yök aköldä.
  cac-cac: Yuj chi' max sat co c'ool, tato icha pax chi' syutej sb'a eb' schecab'
    vin̈ to syaloch sb'a eb' tojolal. Palta a val eb' lac'an ol chaan spac, ato syala'
    tas ix sc'ulej eb' junjun.
  tzj-E: Rmal c'ara' tak quenbij chewa, mtel ta ec'u'x tzrij tak newc'axaj che je
    ajsmajma' rxin Satanás nquecsaj qui' com e ajni' jle' ajsmajma' e bnoy utzil,
    per xerwara' nerla' na jun k'ij tak xtya'a rtojbalil chca ajni' rtzilal quebnon.
  san-BUR: တတသ္တသျ ပရိစာရကာ အပိ ဓရ္မ္မပရိစာရကာဏာံ ဝေၑံ ဓာရယန္တီတျဒ္ဘုတံ နဟိ; ကိန္တု
    တေၐာံ ကရ္မ္မာဏိ ယာဒၖၑာနိ ဖလာနျပိ တာဒၖၑာနိ ဘဝိၐျန္တိ၊
  yaa-NT: Akka nã Satanás yonoxomisfori nã keskara itirofo. “Nõri nõ Nios yonosharaxomis,”
    ixõ noko pãrapaikani. Nãskaifãfe õikĩ Niospa ato omiskõimakĩ finakõixii. Nãskakẽ
    nãfãfe afara chakafakanax omiskõipakenakafo.
  cab-NT: ligía giñéti jafámurubei ja esériwidubaña lun queísi gürígia ja adǘgütiña
    buíti. Wel, lachǘlürüba wéyu lun jerésibiruni le jadǘnabei luágu wuríbani le
    jadǘgübei.
  clu-clu: Gani bukun ra katiringala kon anang mga sinakupan magpatolad-tolad ra bilang
    mga manogtodlo ang katarungan. Piro magaabot ra gid ang adlaw nga sanda silotan
    ang silot nga bagay ra sa andang ginaimo.
  swh-ULB: Hii haina mshangao mkubwa kama watumishi wake pia kujigeuza wenyewe kama
    watumishi wa haki. Hatma yao itakuwa kama matendo yao yastahilivyo.
  tpt-NT: Xlhiyucha jantu taun lhilayau mas ixꞌoqxtamatin ni Satanás talakatayay tacha
    ixꞌoqxtamatin Dios yu ox tamakay. Astan yuꞌuncha katamaqalchauyaꞌ por yu jantu
    ox lhitapatsa tamakay.
  aai-aai: Isan imih aki men akakasiy Satan ana akir wairafih i taiyuwih hibotabirih
    akir wairafih hai yawas gewasih na’atube himamatar. Mar yomanin mi’itube hai bowabowamaim
    hisisinaf imaim boro baimakiy hinab.
  sny-sny: Serai Satan lo wiyawi lu ape mo, lowe fara'u wiyawi wisere a'i lu tamo
    heneraiyei. Lowe wiyawi wisere a'i ta'aneyei su, lowe lu taune tomu ne'ese a'i
    au te'e arearerowa. Etiri ape ne erasi a'i ta'ama. Lowe yo seni luwaru a'i ironamisiya
    su, nowe ye'ewi su, Owane Sitewi lai lowe werese ma'e fofowei erasi aiwawe a'i
    itiya'u aurowa.
  myy-myy: Satanásre cʉdirã ĩna ñama ĩ ñarã. “Mʉare ejabʉa ãmoa gʉa”, yi rʉoama ĩna.
    Ĩna ʉjʉ Satanás masare rʉorocʉ queno yigʉre bajiro ĩ godo wedi rʉoado robo bajiro
    yirãji ĩna cʉni. Ĩna ñeñaro yire waja yirãonati co rʉmʉ tʉoĩa bʉjatomena yirãji
    ĩna.
  trc-NT: Ne̱ ase vaa ꞌyaj síí chre̱e roꞌ, da̱nj ꞌyaj uún nij soꞌ a. Cheꞌé dan, nuveé
    se yaꞌa̱nj tihaꞌ me yoꞌ, sese neꞌen nij síí ꞌyaj suun cheꞌé síí cuꞌna̱j Satanás
    quiꞌya̱j nij soꞌ da̱nj a̱ maꞌ. Caꞌve̱e natuna̱ nij soꞌ man maꞌa̱n nij soꞌ gu̱un
    nij soꞌ síí ꞌyaj suun cheꞌé rej cunu̱u sa̱ꞌ nimán yuvii̱ ei. Tza̱j ne̱ cheꞌé se
    ꞌyaj ndoꞌo nij soꞌ sayuun roꞌ, cheꞌé dan uxrá quira̱nꞌ nij soꞌ sayuun nu̱ꞌ cavii
    nu̱ꞌ caꞌanj ado̱nj.
  cut-NT: Chemin che nde hua ca̱hn ino nchuhn, ndihchero ne sa̱hn chahn che redin
    se ntiyon yahn se, redin ca̱ se che ndudo ndah yahn Dendiohs che rahndudo se.
    Yahn nducuahn che redin se ne, va che din Dendiohs castigo sa̱hn, nedihve se nunde
    yahn se.
  bel-bel: а таму не вялікая справа, калі і слугі ягоныя ўдаюць зь сябе слуг праведнасьці;
    але канец іхні будзе паводле дзеяў іхніх.
  zlm-KSZI: Oleh itu bukanlah suatu hal yang menakjubkan jika pelayan-pelayannya menyamar
    sebagai pelayan-pelayan yang benar. Akhirnya mereka akan menerima balasan setimpal
    dengan apa yang mereka kerjakan.
  gdr-gdr: Sɨ onggɨt paemb ɨtemb re ma b'enga e, ra onggɨt Satanamna wɨko rɨgap odede
    wɨp taukenenanj da ton re negɨr kesa dɨmdɨmjog wɨko rɨga im. Sɨ ra kikitum b'ɨsagɨka
    wɨn ik dem, ton opima negɨr ma b'ɨsagɨka takatenanj dem towaina komkesa omnɨki
    wɨko rɨrɨrɨnd.
  vmy-NT: Kui kjua bi makunnina nga xuta xi tsaꞌexatꞌare ꞌba nde tsikꞌantjaiya yojore
    joni xuta xi tsaꞌen mé= xi nda tsaꞌen matsejen. Tunga kjuaꞌe= nixtjin nga sa̱kure
    chjire ngatꞌare mé= xi inyatsaꞌen.
  cmn-FEB: 所以，如果撒旦的仆役装成良善的仆役，不必惊讶，但他们最终的解决办法还是会由其行为所决定。
  gmv-RNT: Hessa gish heyti Xala7e oosanchati hanko xillo oosanchata misatanas barka
    banateththa laammikko aykkokka malalisenna. Wursethan isti ba ooso waaga ekkana.
  ncl-NT: Yojque, amo timolapolulosquiaya sinda tiquitalo Satanás itequipanujquimes
    mochijticate quinami lacames hual quimaxtilo islacatijticate quinami monequi pa
    yulis se pa quipaquiltis Dios. In lanahuatinijmes lamisi quinami quinmahuilúa
    pampa quimaxtilo in amo cuali.
  sua-sua: Va ekam ko e Seten nma vle tok, va ngot lo is kam senkrip kim kalngunes
    ri ko ngma tuvgom ngaro papat lsir tok kat, nang kle kaegom kmeha ngang nguk enangthe
    mar E Nut kalngunes msim. Ko ngma mas orom muk te, ngaro papat ruk la ppiagar
    ngat is kmel muk la mmok ko pum E Nut kalo keik. Vanangko a keik to ngara kol
    koknaik ner ho mi kut kaiser nga kerkeknen to endo ge.
  are-are: Satan-anha paka lakinha angkamanga, kurtungurla ekuranha ntjarra kala lakinhantema
    angkitjina. Altjirrala pula etnanha anma kala imilitjina.
  gai-gai: Aintik anna reac aniaca wanaiŋ, na mana mbaiŋna aiŋa morena ramtaɨr, mina
    ndorimo ŋgetrikica tɨpemb kirarir wandoik laiŋga momona aiŋna ramtaɨr malaruri.
    Na iŋmbai mina ndorita morina aiŋna mɨnna opoik aŋgɨnande.
  qvm-NT: '@see-verse:2CO.011.014'
  chz-NTPS: Hiꜙ läꜙja̱ˉ laꜗ kihꜗ hi̱ˉ jmeeꜙ taˊ kiyhˈ kaˉlähꜘ. Jëëhꜘ, ja̱ꜙ juuˈ heˉ
    chaˉ naꜗ naꜙ, heˉ jmä̱ä̱y˜ hñiiyꜘ hi̱ˉ llu̱u̱ꜗ. Pero waˊraˉ gaꜙtëꜘ jeeˊ lla̱a̱ꜙ
    jmɨɨˊ liyhꜙ jñeeyˈ läꜙko̱o̱ˉ teꜗ taˊ heˉ jmeeyꜙ.
  kmu-kmu: Satani ani kavala nehigeꞋya agaiꞋa aliꞋya vayaꞋmoꞋya aniꞋa huꞋya fatago
    yamo aliꞋya vaya kana huꞋya aliꞋya hapaesayana tamakaya atalia ohiho. HaenagaꞋa
    ani kavaꞋma nehaya yamona kefo miyana anonaꞋamia aligahae.
  ood-NT: '@see-verse:2CO.011.014'
  lbm-lbm: येकोलायी यदि ओको सेवक भी सच्चायी को सेवकों को जसो रूप धरेंन, त कोयी बड़ी
    बात नहीं, पर उन्को न्याय उन्को कामों को अनुसार होयेंन।
  ncj-NT: Huan tla ijcon ca, ¿tleca in tlahmo noyojqui ijcon inon tlacahcayaucamen
    ixnesisque quen yehhuan aquin quichihuahque in tlen cuali? Huan yehhuan tlamisque
    quen quinamiqui ica tlen oquichiuque.
  yuj-yuj: Aenámpara, táte maomp tére arop fárákapao kor aropao nke nap fek mwar pourouráp
    arákarea, yae-párák kare nɨnɨkan sér i konap tére arop niampia korop napo, yumo
    táman nkea korokopea nɨnɨk tokwae kwapon. Am fárákap te nánkár am tére nap niamp
    puri fek touwe kwatae sámp mwanapono.
  kto-kto: Are gat to, teip am gat Satan o ubi leba mema aigormela tavuk maiang ga
    kamena gare teip o ubi a tavuk ila puvuvui. Buat turupbuaba. Tubiat Morowa eba
    mavuvuoang ga eba omela uniap ula kiro la puoieng migat me mirio tavukup la makosarmeng.
  gmv-NT: ሄሳ ጊሽ ሄይቲ ፃላዔ ኦሳንቻቲ ሃንኮ ፂሎ ኦሳንቻታ ሚሳታናስ ባርካ ባናቴꬃ ላሚኮ ኣይኮካ ማላሊሴና። ዉርሴꬃን ኢስቲ
    ባ ኦሶ ዋጋ ኤካና።
  por-BLT: Então, não é de se admirar se aqueles que servem ao diabo finjam também
    ser agentes do bem. Mas, o seu destino será de acordo com o que eles fizeram.
  stp-NT: Miꞌ puiꞌp tu daaꞌñchuꞌ am baꞌ guiꞌ nam jir noonbiꞌñ gu jaꞌook yaꞌ dhi oiꞌñgaꞌn,
    puiꞌm jaꞌk xi chu jimdaꞌ nam panaas jir jix kɨkɨɨꞌ jaꞌtkam, guꞌ ji na guꞌ na paiꞌ
