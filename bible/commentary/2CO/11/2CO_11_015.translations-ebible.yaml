    ivezim guizbangɨram a iniam.
  agg-agg: Ranɨmboane Satan ahandɨ ratüpurɨyomo-rundeimbɨ nindou ranai nindou ahei
    hɨmboahü aboedɨ mbumundɨ ratüpurɨ-yomondeimbɨ ranɨ hoearambeyafu tüküyafunda ranahambo
    hepünɨfepoanɨ. Nindou ranai ana süŋgunambo ranɨ-moatükunɨ ramarundɨ sɨmoŋgorühɨ
    asübusɨ ndowandümboemo.
  ptp-ptp: om Seten nue yuac obêc vɨyum he vac môp nivɨha wê Anutu nue yuac vông ge,
