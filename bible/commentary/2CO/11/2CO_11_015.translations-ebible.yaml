  ory-ory: ଅତଏବ, ଯଦି ତାହାର ସେବକମାନେ ମଧ୍ୟ ଧାର୍ମିକତାର ସେବକମାନଙ୍କ ବେଶ ଧାରଣ କରନ୍ତି, ତେବେ
