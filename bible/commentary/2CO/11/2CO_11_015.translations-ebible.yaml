  kan-2017: ಅವನ ಸೇವಕರೂ ಸಹ ನೀತಿಗೆ ಸೇವಕರಾಗಿ ಕಾಣಿಸುವುದಕ್ಕೆ ವೇಷಹಾಕಿಕೊಳ್ಳುವುದು ಆಶ್ಚರ್ಯವೇನಲ್ಲ.
