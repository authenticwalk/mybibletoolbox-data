  gup-gup: Kaluk ngad kuhni minj kankangehbarrhke kadberre bu bininj nawu kabirrimarnedurrkmirri
    Satan, nakka mak kabirrikukmarnburren bedmandeleng bu yimankek kabirridurrkmirri
