    Nlhuku. Umalha waya anowa upatta ntwarusho unophwanelhiya aya uttwaraana ni mitheko
    chaya.
  kvn-NT: Tenal tulemal-Satanásga-arpamalad pela-pela tule-immal-nuegan-imamaladyob
    yami nanemalmo. Tenal we tulemal immal-akaloedbal napigin Pabbal sapejul oturdalenoniko.
  gvf-gvf: Satan kal iru eremia, ena yalini nil konagi ibal mile kabin sire wai wen
    milungwa yal milungwa mere, ibal iru na kanama di pire pol kulemue. Kal iru erungwa
    main i, i pire buul ta kunekio. Mile pai iru erimba, kamin kaun ta inin mile pai
