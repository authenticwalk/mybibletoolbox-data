  deu-ELBBK: es ist daher nichts Großes, wenn auch seine Diener die Gestalt als Diener
    der Gerechtigkeit annehmen, deren Ende nach ihren Werken sein wird.
  mcb-NT: Ariotari ikañotari irirori maika nerotyo yogaegi tavageiginiririra ariotyo
    inkañoigakempa iriroegi aikiro impegamampegaigakempara gotagantaigirorira Iriniane
    Tasorintsi, kantankicha inkisashivageigakenkanityo impogini, yamatavitantavageigaketari.
  yle-yle: U dpodo pyu knî y꞉oo daa kópu ndîî ye d꞉uud꞉uu ngópu, kópu mb꞉aa u dpodo
    pyu ntee pini ngê dpî pyaa dmi. Dono kópuni a d꞉uud꞉uu tumo, kuwókuwó wéni ngê
    yi pywuu amînê ngee ngmê.
  swh-1850: Kwa hiyo si jambo la kushangaza ikiwa na hao watumishi wake wanajisingizia
    kuwa watumishi wa haki. Mwisho wao watapata kile wanachostahili kufuatana na matendo
    yao.
  ese-NT: 'Jamajjeya ojaya echacojji cuaa miquianaya dasia cani peaꞌai jama baꞌa:
    Oya cuana Eyacuiñajjija echacojji quea pame nee poso nequiaa aña, de. ¡Poe oꞌoya
    majje Jesosaa oya cuana quea nee nee po mee cajeꞌyo tii tii!'
  jac-NT: Yuxin mach chicꞌay cocꞌul ta chutepaxo isba ebnaj tuꞌ hacaꞌ mac chicuyni
    istoholal, yuto ischejab naj matzwalil ye ebnaj. Yajaꞌ chischah ebnaj tuꞌ isyaꞌtajil
    hacaꞌticꞌa istxꞌojal chiswatxꞌe.
  cak-CNT: Xa roma c'a ri', ri niquiben ri man e kitzij apóstoles ta, man c'ac'a'
    ta. Man c'ac'a' ta chi ri e rusamajela' ri Satanás niquiben chi can e samajela'
    richin ri chojmilal. Pero ri pa ruq'uisibel xa xtiquic'ul c'a ruc'ayeval, achi'el
    c'a ri nuc'utuj ri itzel tak quibanobal.
  zia-zia: Arare buro-mani dubu nuna awong deka ayero benaung darawa yero etutero
    naora buro-mani dubu auna diti benaungne ine yaya name oko yangka sero wawong
    di gamarinenane. Awong buro nunae meko auna abena teng tamarineya.
  mal-2015: ആകയാൽ അവന്റെ ശുശ്രൂഷക്കാർ നീതിയുടെ ശുശ്രൂഷക്കാരുടെ വേഷം ധരിച്ചാൽ അതിശയമല്ല;
    അവരുടെ അവസാനം അവരുടെ പ്രവൃത്തികൾക്കു ഒത്തതായിരിക്കും.
  tuo-NT: Tojo weerã cʉ̃rẽ daꞌracoꞌterã quẽꞌrã cʉ̃ weronojõ weesama. Na añurã weronojõ
    weesoosama. Na pũrĩcã na weeꞌcaronojõta buꞌiri daꞌrenoꞌrã, pecameꞌepʉ yapatidijarãsama.
  mbl-NT: Tikmũ'ũn xohix te' yũmmũg Hãmgãyãgnãg yõg tikmũ'ũn te hãpxe'e mĩy xop putuk.
    Nõm te hãpkummuk mĩy, ha Topa te yõg hãpkummuk mĩy'ax xohix yãnãn putup.
  zpc-NT: Canaꞌ biyebanero cabëꞌ rue benꞌ naque quie xanꞌtaxiꞌibiꞌ. Yëꞌzi rziꞌjëꞌ
    ruejëꞌ ca benꞌ rue tahuen. Pero hue Diuzi lëjëꞌ castigo con cabëꞌ naca tamala
    bëjëꞌ.
  gul-NT: So den, ain no big ting wen Satan saabant dem, too, da mek deysef look like
    dey God true saabant wa da waak een God way. Wen dey own time done end, dey gwine
    git dey pay fa de ting dem wa dey do.
  mau-NT: Cˀoa⁴-sˀin² nca³ li²coi³ si¹xcon¹ tjin¹ tsa² cˀoa⁴-ti⁴ je² xi³ si¹xa¹-le⁴
