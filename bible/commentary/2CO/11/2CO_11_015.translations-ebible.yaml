    éxtʉm ñitʉ́kʉty.
  tzj-NT: Rmalc'ari' tok nbij chewe, maxta kas nc'asc'o'i tec'waxaj ja tok ja rajsamajela'
    rxin ja Satanás nquecoj qui' como jule' ajsamajela' ja re banol tak utzil pro
    xarwari' nerila' na jun k'ij ja tok xtiyataj na jun rtojbalil chique jani' ja
    ritzelal quibanon.
  tdt-tdt: Nee duni imi lalika hakfodak se diabu nia atan sira nee finji hanesan atan
    nebee mak laran moos. Too ikus ema sira nee sei hetan kastigu tuir sira nia hahalok.
  ron-BTF: De aceea nu este mare lucru dacă și servitorii lui se prefac a fi servitori
    ai dreptății, al căror sfârșit va fi conform cu faptele lor.
  eng-WEBP: It is no great thing therefore if his servants also masquerade as servants
    of righteousness, whose end will be according to their works.
  eng-FBV: So it's no wonder then if those who serve him pretend to be agents of good.
    But their final end will be in accordance with what they've done.
  nld-1939: Het is dus niets bijzonders, dat ook zijn dienaars zich voordoen als dienaars
    der gerechtigheid. Hun einde zal zijn naar hun werken.
  bwo-bwo: Mansh eshe shed'anosh finirwots kááwosh finirwotsi aroosh bo tooko bowoniyal
    noon adiratse, s'uwatse bo fini k'awntso daatsitune.
  nch-BL: Huajca amo teno ximoilhuica sinta itequipanojcahua Amocualtacat nojquiya
    monextíaj quej tamachtiani cati cuajcualme. Pero teipa quinchiya se tatzacuiltilisti
    quej quinamiqui por cati amo cuali quichijtoque.
  quc-TNT: Rumal ri' man cajmabal tä ri' chi ri patänil tak re ri Satanás xukuje'
    cäca'n che quib chi e banal tak utzil. Aretak c'ut cäpe ri q'uisbal re ri qui
    c'aslemal we winak ri', ri tojbal re ri cäca'no are coc na chquij.
  tfr-NTPO: Eni ga ba parkagaga opkjl̈opswë ber l̈öng so Sbö parkagaga pjl̈o bek wl̈eniyo
