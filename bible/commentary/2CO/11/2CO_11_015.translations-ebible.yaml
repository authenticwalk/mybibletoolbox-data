    Yaubada wayahina ivaniahei. Akanai deina.
  djk-NT: Da dati á mu foondoo u de tu. Bika wookoman fu didibii musu meke enke na
    Masaa Gadu e sende den leli sama leti fasi. Ma fika den gi Masaa Gadu. A o sitaafu
    den fiti a takuu wooko de.
  uig-LAT: Shunga uning xizmetchiliriningmu özlirini heqqaniyliqning xizmetchiliri
