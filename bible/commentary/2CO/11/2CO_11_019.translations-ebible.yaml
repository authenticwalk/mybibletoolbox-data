    'i'²³?
  zar-NT: Tuʼ réquiliʼ rácadaʼaliʼ, idú ládxiʼliʼ ruíʼiliʼ lataj iluʼë didzaʼ yuguʼ
    bönniʼ nachixi ícjagaquiëʼ.
  kde-kde: Mwenu mùlyona kuva mùvele na lúnda, njo mana mùnatamwa namene kuvapililila
    mavelu!
  ata-ata: Ngingi ngaꞌosa sou ngalomu seꞌisisi noxiꞌa ta mitema ane iꞌoxo vuluvulusi
    xo loxo ngingi ne xavutalamengi laixe musuku!
  qvw-NT: Aw-ari, amcuna maynu yaćhay-sapa cacuyalcal chay luclucunätá mishqui mishquictam
    uyaliyalcanquipis.
  nfa-nfa: Te miu dhu pangee, na, ngangee miu mola ladhe paraga dènge ca dhèu dhu
    kahadhu bia, na, miu soro tèke ne, si?
  tnp-tnp: '!E! !Nəkoteinatɨg vivi, kəni tol lanəha, motegəhan lan məmə nalməli mɨn
    kotəgətun itəmah!'
  urd-urd: क्यूँकि तुम को अक़्लमन्द हो कर ख़ुशी से बेवक़ूफ़ों को बर्दाश्त करते हो।
  hot-hot: Môlô othak ômô labalina haviŋ ŋê auk molo. Êŋ ma môlô ŋê lôkauk e?
  mqj-NT: Simasannangkoa' anna sa'bara' lako to maro annu ussangakoa' kalemu manarang.
  rus-SYN: 'Ибо вы, люди разумные, охотно терпите неразумных:'
  mbh-mbh: Na lomumu sivenga inga nge toko ngongongre ole riong nongpolnga. Ava thomu
    o rivenga thomu ini toko powe ninengare, e?
  bdd-bdd: Ma ꞌomi hesi sanasanapumi ta tomota yauyauleidi ꞌoidiya waꞌatetagwala,
  cbt-NTPO: Inapitaso' nocanpirinënquëmahuë', noya natanama' ni'quëhuarë', canta'
    pi'pian tëranta' natanco, topirahuë'.
  srn-NT: Na fu di un koni so, meki nanga prisiri un e abi pasensi nanga den donman.
  cta-NT: ¡Nu cuꞌma̱ nchca tsa jiꞌi̱ ma̱! Biꞌ chaꞌ tsoꞌo tsa ndalo tyiquee ma̱ jiꞌi̱
    nguꞌ nu tonto ti nduꞌni.
  bqc-SIM: Asa á ↄ̃nↄnaↄ i mɛnafↄ̃ ń mìsaideↄ ń pↄnao.
  tcz-CHONGTHU: Nangho chingtah a kigel'a nahiu hilou ham, hinla nang hon angol ho
    chon chan nahethem nauve.
  mar-mar: तुम्ही शहाणे असल्याने मूढांचे आनंदाने सहन करता!
  snp-snp: Moda kolafe? Ka maninigu minámami wenena yate ka manidigu nemo wenena linate
    ya ka logiminawamo, ya linate moda lalo koliti, koito gede-gede o minae.
  isl-isl: Þið álítið ykkur skynsöm, en hlustið samt með ánægju á þessa heimskingja.
    Ykkur er alveg sama þótt þeir geri ykkur að þrælum, taki frá ykkur allt sem þið
    eigið, græði á ykkur og setji síðan upp merkissvip og slái ykkur utan undir.
  spy-NT: Kyoocham ōkāsyinē choo bērbērēch kuuyu ōng'oomēch miisin.
  xnn-xnn: Tay nan mang-os-osalanyo isnan silibyo et nan manglaylaydanyo ay mangdenge
    isnan maid paayna.
  mwe-mwe: Mmanganya nkakwaapatanga bhangumba, pabha nshikolanga lunda!
  tte-tte: Kwawalo yakato komiu kwasonogasosi kabo muli mena tosonoga meuloili, na
    iyamo toyakayakataine ali edeedede yauyauleli nige kwasisikotanan. Walo yawasosi,
    komiu toyauyaule.
  tcs-tcs: Yupla tingk yupla smat gad gudsens, ane yupla pilgud po lisen po ol stupittok
    blo pipol. Nau ai go tok wase apsens man po yupla.
  hlt-THB: Nangmih taw thlakcyi na nami awm dawngawh thlakqawkhqi ce zeel doena qeenkhaw
    ngai thai uhyk ti!
  soq-soq: E eba inseilanase, “No insaisa debama ita aten wadatana apanawa wainitana.”
    Tane dima baiwa e apana oopau di segarakoakoalala otamoile manlawomoile mo gagalou
    asisusailana. Epe dewaitilana baiwa ne do asisuneana.
  qub-qub: Gamcunaga sumaj yachajmi canqui ¿au? Chaypis llutan yachachicojcuna alabacur
    willapäshushayquita cushishami wiyar awantanqui.
  att-att: Ta ari panò kuruk nga aru yù ammu naw, gapu ta magayáyâ kayu nga magattam
    sù ira nga kun na ulapá yù pagubobuk da?
  bki-bki: A nomialio napano kamiu kumitu tiniemiu jii tomu dolu nalo napano kuber
    p̃eli abe vovu, bior napano kubitiilo abe dolu, nalo maka avokar masouano rivu
    nei napano kumisidomiio kuber kuvitoaio. Mia ver kuvisidomii kuver kiniou bunu
    nomiavovu, bior vaio kamiu maka kuvijikia kuvila kenemiu jidomiano ve tebievi
    kija ea kiniou bunu?
  bqp-bqp: Zaakũ ákↄ̃nↄ ↄ̃ndↄ̃rinↄ adì mɛna fↄ̃ kũ mìsaridenↄ kũ pↄnnao.
  mcp-mcp: Bɨ báá mifʉfʉ́gʉ́ bɨ́ ŋgə ntâg jísɔw impwúfú kú nə njugú.
  hat-hat: Nou menm ki gen bon konprann nou pa manke tolere moun fou!
  npl-NT: Nomejwah non kimoliah non ixtlamatih, iwa non kinkakih ika pakílistli akimeh
    kuatlapolojtokeh.
  bgg-bgg: Nathek ne nawaithek bajo khanipho ro, jiè nathek ne bi-ìethek shii sang
    ne zud phi.
  eng-TCENT: For you gladly bear with fools since you are so wise!
  eng-BSB: For you gladly tolerate fools, since you are so wise.
  cpu-NT: Pikempitakaantavaitara eerokaite iyotaneri pinayetatzi, ¿opaitama pikovantaiyarini
    pinkempisantayetairi masontzi?
  san-ASM: বুদ্ধিমন্তো যূযং সুখেন নিৰ্ব্বোধানাম্ আচাৰং সহধ্ৱে|
  tac-NT: '''Lige ''emi ralámuli ''we semati ra''íchali benió olá alué alieti ra''íchali
    akigá, ''lige ''we a''lá ejebénigame kólá ''emi.'
  eng-WEBPB: For you bear with the foolish gladly, being wise.
  gfk-H: Kanong warah, muat guama bia muat na taram lah ira ba bia diet na haianga
    muat kanong muat lik bia muat manga mintota.
  viv-viv: WaꞋitami, omi mene vaita yami wanuwahuya lakahina faꞋina tokwavakwava yami
    waꞋasehawahega waꞋatuvefaꞋiledi.
  yao-yao: Ŵanyamwe nkuliganichisya kuti nkwete lunda, kwayele nkwapililila ŵakuloŵela
    nkusengwa.
  tgp-tgp: Ka r̃om vara nomim lelevosahi sei mo tavera jea, i pa tataholo vara ha
    tapurongo isana tamlohi rongorongo vono teni mo vono!
  auc-NT: Në ëñëmöni ïmönipa, ante në ämïni inte mïnitö ïñömö ocai ömædæcadäni önonque
    tedeyönänite ee ëñëë cömïnipa töö.
  kbc-NT: Niɡ̶ida makaamitiwaji aleetibige doɡ̶owidi ɡ̶adixaketedi. Joaniɡ̶idaa leeɡ̶odi
    makati madinatiita codaa mabaatege niɡ̶ijo anodi me liiɡ̶exedi Aneotedoɡ̶oji,
    yetoledi.
  bmh-bmh: Ag dabeleu naliu mui anem, bo, ag kar wageun dudu utarebiag, agal ze awarina,
    duanem!
  ctu-BL: Come tijicña mi la' wubibeñob i t'an jini tontojo' bʌ. Wen an la' ña'tʌbal
    mi la' wʌl.
  meq-meq: Ka gwaɗum nəkurom na, ka tsahum ba? Ka zalumatay a gər mavuwe hay ta mədzal
    gər kurom.
  noa-H: Pãran chadcha pör höp'ërm k'ʌʌn haawai nem t'um k'ap'ʌ sĩsidʌm; pari mag
    nʌmta magbamjö jũrr lököo k'it'ëem k'ʌʌn hiekjã hũrm k'õsita hũrnaa
  alp-NT: Au beteke mere le imi noake be imi rekwa mise titinai hoko tamata esi lepare
    imi lulue, eleyo mere tamata boroke eni lepate.
  san-VEL: buddhimanto yuuya.m sukhena nirbbodhaanaam aacaara.m sahadhve|
  kbq-kbq: Tamagra neginagi vahe'mokizmia knare huta antahinezamize, na'ankure tamagra
    knare antahintahine vahe mani'naze.
  kbh-kbh: Ts̈ëngaftanga chë ts̈a osertánënga, oyejuayënga opë́ngbioye jtsëuantánana.
  ron-LSB: Căci voi suportați cu plăcere pe cei nebuni, fiind înțelepți.
  pon-pon: Pwe komail kin mauki me lolepon kan, pweki komail me lolekon.
  nhe-BL: Nijmati para imojuanti inmoilhuíaj para tlahuel intlalnamiquij, huajca ¿para
    tlen inmechpactía inquitlacaquilise tlen huihuitique?
  sps-sps: Sai tovei, ami faarei rom a ka to, ge? Mi pon fi rom nei amin vainy nat
    fiisok, ana mi paparaa rom ma nongon ir vainy piou!
  wnc-wnc: Na atnataat. Ginda natdetdetnin baban amin dakngakamang ngang kem natake
    aminu natdetdetna wena amin kapewa wa aminda wamu gutonga ginde danindamutningge
    take siknga nataaing!
  bus-bus: Zaakɛ a ↄ̃ndↄ̃rinↄ eè mɛna fↄ̃ kↄ̃n mìsaideenↄ kↄ̃n pↄnnaao.
  gub-BL: — Ma'e kwaw par romo uruiko ure, peze mua'u ihewe. Ma'e kwaw 'ymar zàwe
    peiko. Màràzàwe tuwe pemuixe kar ma'e kwaw 'ymar pezepyr pe wà.
  imo-imo: Eno keke lepo naa topo lipe manjili peli imboma moromolo konopu ltemele
    nalo keke lepo toromele iyema keke lepo we tangei ningo tiye kolko aku unguma
    we taka liko pilko moromele.
  boj-boj: Niŋgi segi qa mareqnub, “Iga powo koba ti unum.” Ariya niŋgi kiyaqa olo
    nanari tamo naŋgi odnjreqnabqa naŋgi nanari anjam niŋgi merŋgeqnub?
  eng-DRA: For you gladly suffer the foolish; whereas yourselves are wise.
  knf-knf: An nanjakuŋ aji naka uşal, naji naŧar ţi pmiir bañaaŋ banwooŋ bayila!
  san-KHM: ពុទ្ធិមន្តោ យូយំ សុខេន និព៌្ពោធានាម៑ អាចារំ សហធ្វេ។
  arn-NT: Eymün ta rume kimlu trokiwkülefuymün, welu rume küme llowmakefimün ñi dungu
    tati pu wedwedkülelu.
  zas-NT: Din guial najdi bén rigniaꞌ ad nawëëgt na̱j taandi bén ad nadëdguient ree.
  ken-NT: Bě bho bǎchi barɨŋɨ́ndak, bǎchɔ̀kɔ mǎngoko nɔkɔ mɛnyɨŋ ɛbhɛn bɛchɨŋtǐ
    bho bárɛ̀m nɛ maŋák.
