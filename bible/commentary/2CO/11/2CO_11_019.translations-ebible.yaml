verse: 2CO.011.019
translations:
  kpx-kpx: La huhuige laeau lulele ataea. Isito osiohoike luleleholimale ataeau lohosege
    la vahaehoabe vai abuhi igaetoama.
  okv-H: Eto ungona dago tupo embora eagova te siro sapura ari embomeni ta ke sau
    be ingagova
  tbo-tbo: Taumi o nugohanahanapu duma yaka tu buubuuwa o palihalehi po uyahimi he
    nugonugogegae!
  mal-C: നിങ്ങൾ ജ്ഞാനികൾ ആയിരിക്കെ, ആനന്ദപൂർവം ഭോഷന്മാരെ സ്വീകരിക്കുന്നല്ലോ!
  grc-SR: Ἡδέως γὰρ ἀνέχεσθε τῶν ἀφρόνων, φρόνιμοι ὄντες.
  bgc-bgc: थम तो श्याणे होकै खुशी तै बेकूफ की सह लेओ सों।
  khz-khz: Gomi na nekawa talimara geria vevega-ripa gogapi-ragerana e gokamonagirana,
    kwalana gomi matotaumimo govegita-talina, ne gokilana, “Gomi taunatauna maaonekami,”
    nogotina.
  deu-TKW: Ihr in eurer Klugheit tragt ja die Narren gerne.
  zsr-NT: Le ráquiliꞌ racliꞌ szxöni, gdu ládxiꞌliꞌ ruiꞌliꞌ latj luꞌë didzaꞌ bönniꞌ
    nachixi icjquëꞌ.
  lin-lin: Bino oyo bozali bato ya bwanya, bozali kondima na esengo nyonso bato ya
    maboma.
  hns-NT: Toelog to etana samadjhdaar baate kie toelog dhieradj se doesar ke kam-boeddhie
    sahie lewe hai.
  noa-E: Pãran chadcha pör öphërm khʉʉn aawai nem thum khaphʉ sĩsidʉm; pari mag nʉmta
    magbamjö jũrr lököo khithëem khʉʉn iekjã ũrm khõsita ũrnaa
  eng-EMTV: For you bear with fools gladly, seeing you yourselves are so wise!
  mib-NT: Te va tēe cáhīyo cájí xínī cácuu nde ró, te jeē yúcuan cúu vāha ni nde ró
    cuatáhú ró ɨɨn tēe cánéé núu súcuan.
  lif-NT2: से़क्‍खाःल्‍ले़ खिनिॽग सिक्‍कुम्‍साबा के़इःत्तासिबाल्‍ले़ अदङ्‌हाॽआङ् के़धरुम्‍सिम्‍माङ्
    वाॽरे़त्‍छ!
  xnj-xnj: Nyenye ndi muhololela muvi na luhala, ndi mana mukuvasindimalila hati vayimu!
  mmx-mmx: Mi momo rip kip tutu mi mo luvuttadi xaxarang la mo loklok baulang atdi
    mila mi lok ngan luvuttadi akleklen.
  cbr-NT: Mitsun, nux sinánñuma 'imainun ismina mitsux sinánñuira 'ai quixun sinánquinbi
    camina a unicamax banaia cuëënquin cuatin, atúxa sinánñuma 'icëbi.
  tee-NT: Pus ju uxijnan ni sala na ac'ats'anant'at'it pus alhilak'a'it'it ju quilhitonto.
  eng-LSV: for you gladly bear with the fools—being wise,
  cak-NT: Quiri' nin-en roma rix yalan yeka chiwech y jabel nic'on-ka quiwech ri xa
    man jun anchique quieta'n, y rix ni'ij chi can yalan ino'j (ina'oj).
  pah-NT: A'ereki pe pehendu tehe ikwahave'ỹve'g̃a pendoryndoryvamo g̃a ndehe. Nahã
    ikwahapyramo po pe ndekoi pejikovo g̃a ndehe naerũ novĩa? Po ikwahapyra'g̃a nohendukatui
    ikwahave'ỹve'g̃a hamo.
  sja-NT: Mãgɨɨrãpa parã k'ĩsia k'awaa p'anɨda a jõnapata. ¿Mãga-ek'ã? Mamĩda parã
    pia choopata ũridak'ãri ma k'ĩsia k'awa-ee beerãpa jara jõnɨ.
  xed-xed: Nda hiɗa kaghuni kahwata, ta ksanatá ŋuɗuf ka tsuʼaftá la ka rgha nda rfu.
  mks-NT: Mé ndó cáhán ndo̱ cúú ndó ña̱yivi ndíchí ndiva̱ha ji̱ni̱ joo cáji̱i̱ ini
    ndó táa jo̱ho ndó nu̱ cáha̱n ña̱yivi ta̱chi̱ cán xi̱hi̱n ndo̱.
  gfk-S: Kinong urah, mu laro be mu na bala leh ira ba be di na haianga mu kinong
    mu lik be mu manga minanes.
  bmu-bmu: Nanŋinak “Mötmöt ambazip öŋgöŋgöŋi akzin,” jizeaŋgöra mönö uruqahö ambazip
    yeŋgöra mötketka qahö lömbörimakza.
  dgz-dgz: Amba den, e ek anega anuiwanin, “Nu dima waitoni nagirewa.” Go bumbawam
    noa waine nagirewa nop oit muga menawaet wariwanin. Ame anenen?
  eng-GNV: For ye suffer fooles gladly, because that yee are wise.
  zaa-NT: Yala enne' sabio ná lé, acca buénu bá tsè' ruchia le ca nubeyu' canu labí
    ná cą sabio álá.
  eng-WEBSTER: For ye suffer fools gladly, seeing ye yourselves are wise.
  guh-guh: Paxamë bitso ayailivaisi bepaneyapëtaevi panataneme. Itsiata apo payapëtaemë.
    Tsipaji saya jamatabëcuenebarëyaya panamuxunaevetabiabame palivaisi pacatsipaebabiaba
    peyamaxëitojorobiapóstolevi. Pacuenia pematajemabinëtsi ajumeurajibia banavajunupaeba
    xua exana, bajarapacuenia ajumeurajibia pacanavajunupaebabiaba peyamaxëitojorobiapóstolevi.
  bon-bon: Weene peete nemi umle biname, peei name pi gege cama ire taatu jaacranimuye
    buduma biname bine.
  nhw-BL: Nijmati para amojuanti anmoilhuíaj para tlahuel antlalnamiquij, huajca ¿para
    tlen anmechpactía anquintlacaquilise catli huihuitique?
  swh-ONEN: Ninyi mwachukuliana na wajinga kwa sababu mna hekima sana!
  wbi-wbi: umue muli nu luhala, fyenambe mukuguda na kukuvakunda nu lukeelo avaanhu
    avajaasu.
  bba-bba: Bɛɛ be i bwisi mɔ, i rɑ kɑ wiirobu tɛmɑnɛ.
  eng-KJVCPB: For ye suffer fools gladly, seeing ye yourselves are wise.
  kgk-NT: “Nhane arandu porã ra'e” peje rei pendéjehe. Pene arandu porã ramo ma'erã
    po pemogwahẽ porã upe oakã-gwi rei inharandu va'e pene mbotavyha kwéry?
  waj-waj: Ngia ngiingiiiyara ta tinni yoketaayavee kiaa kiada koonnai kuaivaa ngii
    giaa ngii miaiya kuaiyauvaara ngii yoketaikiai iya tasipama variaavai.
  cpy-cpy: Pikimita-kaanta-waetaka eeroka-paeni piyotanitatyeemi, ¿iitaka pikowan-teeyarini
    pikemijanta-yiteeri majontzishireri?
  mpx-mpx: Komiu tonuwasapu hot, yaka tosigasiga wali ginol ku papalahikan ge ku yayaliyaya-an!
  wbp-wbp: '@see-verse:2CO.011.018'
  luo-luo: Un uwegi ukwanoru kaka joma riek, to pod urwako mana joma ofuwo gi riekougo!
  nhe-NT: Nijmati para imojuanti inmoilhuíaj para tlahuel intlalnamiquij, huajca ¿para
    tlen inmechpactía inquitlacaquilise tlen huihuitique?
  aii-aii: ܒܚܲܕܘܼܬܵ‌ܐ ܟܹܐ ܩܲܒܠܝܼܬܘܿܢ ܠܣܲܟ݂ܠܹ̈ܐ ܣܵܒܵܒ ܚܲܟܝܼܡܹ̈ܐ ܝܬܘܿܢ.
  esk-NT: Takku anuqsrutiraġigisri quviagipluguunniiñ kinnaŋaaqtuat, ilipsitñik isrumatunivagiḷḷapiaqhusri.
  msb-msb: Palibhasa mga nagadunung-dunungan man kamo kaya malipay na napapasensyahan
    niyo an mga buang.
  cpa-NT: Lé² báh³ cángh³ hniah¹² hoh¹² quiah¹² dsa² tsa¹juøi² dsǿa¹². Di³ hi² lë́h²
    hniah¹² hi² ŋih³ hniah¹² ma¹dsio¹².
  dso-dso: ତମେ ସବୁ ବୁଦି ରଇବା ଲକ୍‌ ବଲି ବଲାଇ ଅଇଲାସ୍‌ନି । ମାତର୍‌ ବକୁଆ ମନର୍‌ କାମ୍‌ ଦେକ୍‌ଲେ
    ଚୁପ୍‌ ଅଇଆଚାସ୍‌ ।
  meu-meu: Badina be umui, aonega taumui, na kavakava taudia ihaheaukahenidia mai
    dibamui.
  yva-NT: Wapare weapamo wasakarikuga mba dave, weti wabeanimaibe wasanayanambe wapo
    kuruno wantatukambe wato mansaraniv?
  dgc-dgc: Isip moy wade éy matalinung kam! Pero tanggapén moy du mégtoldu sina a
    hangal!
  zpm-NT: Conque rzac to name nixbiini to, ¿zha nac dzigo rdeed to diidz rquiaadiag
    to ncuaaṉe rnee grë zha yozh qui?
  hix-NT: Tàywero rma haxa mosonyatxow hamà, omnyamo. Tàywero tosonyxemà rma, tàywenyeken
    komo menytxetxow hamà. Atàknanàhkahrany mak manatxow hamà. Enytxanàr komo xe roro
    manatxow hamà, tàywero oyosonyàr kom ke hamà.
  sim-sim: Jir jihinjik jir hishiyarinda nga nanda, karem hishinda jir. Hako ferfar
    mbanda ma mashin li sawewan mambla arngalanda jir. Uwa osik an ferfar a mbawa
    mashin er nga ji mambla arngalaha ji misika.
  npi-ULB: किनकि तिमीहरू खुसीसाथ मूर्खहरूको सहन गर्छौं । तिमीहरू आफैँ बुद्धिमानी छौ
    !
  cgc-cgc: Pabugal nyo na kyo yan mga maalam, piro man-o tak pakunsinti nyo nang danen
    an na mga buang-buang na mga ittaw?
  tim-tim: Yeŋe nâŋgâ nâŋgâyeŋe nâŋgâmbiâ humo akmapgât hiaŋgi luâk yeŋgâlân togomai
    are dowâk nâŋgâ yeŋgim maŋgan yekmai. Aregât nâ hainâk den hembalik makyeŋgire
    dowâk maŋgan nekbai me?
  yor-yor: Nítorí ẹ̀yin fi inú dídùn gba àwọn òmùgọ̀ nígbà tí ẹ̀yin tìkára yín jẹ́
    ọlọ́gbọ́n.
  wos-wos: Guni guna mawulimbu guni wa, “Nani xékélelakikwa du takwa nani.” Wungi
    wanguka wangété du gunika yae guniré haraki hurundat guni diré hasa huruhafi yata
    baka té.
  emp-NTPO: Bãrãmaarã bãrãra crĩcha bara b̶eaa. Baribʌrʌ crĩcha neẽ́ b̶eaba jaradia
    panʌra bãrãba bia ũrĩbadaa.
  eng-F35: (for you put up with fools gladly, being so wise yourselves!).
  ind-ind: Dengan kebijakanmu yang begitu besar, kalian mau bersabar mendengarkan
    perkataan sombong dari guru mana pun. Jadi tentu kalian akan sabar mendengarkan
    saya kalau saya meniru kebodohan mereka!
  pes-OPCB: شما که خود را چنین دانا می‌پندارید، چگونه با اشتیاق به گفته‌های این نادانان
    گوش می‌دهید؟ ناراحت هم نیستید که شما را اسیر خود می‌کنند، هر چه دارید از چنگتان
    در می‌آورند، از سادگی شما سوءاستفاده می‌کنند و به صورتتان سیلی می‌زنند!
  mpt-mpt: Ibo funaniba Ni tekein kemin nakabo geniba naka eli ibo weng misiam oyebibi
    mo watabibbabe. Ibo i weng misiamo ibo oyemibo kla wenteyebib otane ibo nimin
    kenibta ne weng misiam osa klao mo wentenemin blime?
  ssx-ssx: Ikita꞉ lombei peao hone wopu wilimieki yalota꞉ mo hone na wiki haliwekita꞉
    ta꞉na꞉ma꞉ homa handa꞉ mu halememe.
  mkl-mkl: Ì wɑɑ temuɑò inɛ hɑi nɛ yɑɑse ŋɑ, iŋɛ iyi ì wɑɑ tɑmɑɑ ì nɛ yɑɑse jiidɑ
    ŋɑ.
  gaq-gaq: ପେଇଂ ଗ୍ୟାନି ଡିଙ୍ଗ୍‌ଚେ ଡିଗ୍ ସାର୍ଦାରେ ମୁର୍‌କଇଂକେ ସାମ୍ୱାଲେ ପେଡିଙ୍ଗ୍‌କେ ।
  gof-RNT: Hintte wozanaama gidiya gisho eeya asabaa ufayssan dandda7eeta.
  unx-unx: ଆପେଦ ସେଣାଁଁନ୍‌ ହବାକାନ୍‌ରେୟ ରାସ୍‌କାତେ ଡଣ୍ଡକକେପେ ସାହାତିଙ୍ଗ୍‌କ ତାନା ।
  gah-gah: Agae, lekeza netá mogonáa geleaká nouni vegená noune liki likamó nenazo,
    lugáate negi gakó li likimikago, vávani iki giliaká niave.
  lcm-lcm: Using mipo uli naung aro palau ani igenen nio. Pua mipo sekpat ta mipo
    atogon masam lava luai!
  aer-aer: '@see-verse:2CO.011.018'
  qvc-NT: 'Chaqa qamkuna yuyashpa: Yach''ayniyuqmi kani, nishpapismi, das kasungillapa
    chay tuntu alabakaq runakunata.'
  tgl-ULB: Sapagkat masaya ninyong pinagtitiyagaan ang mga mangmang. Kayo mismo ay
    matatalino!
  cbs-NT: Ja inun, matu unanepabia tatimabu janchai benimakin nemama man jatu ninkamiski.
  xtm-NTPP: Vaa ndijin, ja ka jani ini ni ja ka jini ni ma, te ka jan‑ta'vi ni ñayii
    ñatuu ka jaku'ni ini ma.
  nnq-nnq: Mangwetumwe mikitenda nkweti malango nga magambu maimbalila akatokamau!
  bao-NT: Bʉaro ca majirã mʉja nii. Bii pacarã ca ĩi mecʉ̃rãrena añuro mʉja tʉo nʉnʉjee.
  san-ORI: ବୁଦ୍ଧିମନ୍ତୋ ଯୂଯଂ ସୁଖେନ ନିର୍ବ୍ବୋଧାନାମ୍ ଆଚାରଂ ସହଧ୍ୱେ|
  huv-NT: Icona ipiüngan xeyay ixoman imeajtsan, pares apac imeajtsan menguiayiün
    andeac leaw nechach.
  otn-NT: Porque guí ɛ̱na̱ ngue ya gyø ba̱mhya̱hʉ ya. Nu̱ ra̱ ja̱'i̱ ngue hi̱ngui̱
    hant'a̱ ga̱ ya̱, ngue di 'bɛhra̱ n'yomfɛ̱ni̱, ya guí sɛti te xi'a̱hʉ.
  nop-nop: Ai! Mebi nadinadi hidi, biyagoŋ hinek me nolidi mede kauleŋ hanimbune nadiune
    tuwot tilak.
  obo-NT: Pomon to oray'n moraom kos koovottan dow, od kotuig kow nod ti-is to kodpominog
    taddot ko-ongollan to mgo minuvu woy od kahaahaa kow pe-en tadda.
  cak-ENT: Roma rix xa juis nyeka' chivüch y nye'ic'ul jabel ri xa man jun quetaman,
    y rix xa juis q'uiy etamabül iviq'uin.
  lif-NT: ᤛᤧᤰᤂᤠ᤺ᤸᤗᤧ ᤂᤡᤏᤡ᤹ᤃ ᤛᤡᤰᤁᤢᤶᤛᤠᤒᤠ ᤁᤧᤀᤡ᤺ᤳᤋᤠᤛᤡᤒᤠᤸᤗᤧ ᤀᤍᤱᤜᤠ᤹ᤀᤠᤱ ᤁᤧᤎᤖᤢᤶᤛᤡᤶᤔᤠᤱ ᤘᤠ᤹ᤖᤧᤳᤇ᥄
  mie-NT: De va tēe íyó cájí xīnī cúu ndá nú, jáni inī nū, de jā ñúcuán vāha jéndeé
    inī nū ndá tēe naā xīnī túsaá.
  san-TIB: བུདྡྷིམནྟོ ཡཱུཡཾ སུཁེན ནིརྦྦོདྷཱནཱམ྄ ཨཱཙཱརཾ སཧདྷྭེ།
  qve-NT: Qankunaqa ancha yachayniyoq runakuna kanaykichispaqmi creekunkichis. Ichaqa
    qankunaman hamuq falso apostolkunataqa kusikusparaqmi chashkinkichis, paykuna
    llullakuspa loco hina rimashaqtinkupas.
  pao-NT: Mu ooosapa mumme nemooagadu nakabetse'a mu ka unu sokwama mee nanatukwena.
  cbu-NT: Itaru, siy mangis kapungurus Isusputsee kuk mazinaksa. Ashiriya, siysa nuwaa
    mazinachpasa, watam siy amb mangis kapunguruwa. Uwaatssin kis chinakus, ashiri
    nuwaatssha nayaningasindama.
  usa-usa: keráwáqá neginaagí-wayukati yáama kanaaráq kéitaapoaq ketáagaraq ítáaro.
  soy-soy: Nɔ́rinɛ́cúruu nɔn kɔ nɛ mɛwɛ́ɛ́sɛsɔhɔ mɑ́, ɑmɑ́ nɔ yɛ kɔ pɛɛ piníri nɛ
    n kɑhɑrilɛ.
  hui-hui: Tí mini timbuniorewi kamigo tígua agali lulu ale karu mitangi bialu tinaga
    bi larago hale hole turu haramili.
  amf-amf: Yedi pakalla yenin dohonna, malgimma eenana wozaka yeda darshe.
  quc-NNT: Rumal chi ri ix sib'alaj k'o ri i no'j, utz k'u kib'an che ki k'ulaxik
    ri winaq ri xa e ch'uj.
  dob-dob: Ta ꞌomi saꞌi sinasinapumi ga tomota uwauwadi ꞌediya waꞌatetagwala,
  wrs-wrs: Yimba ningv, kava besal nengavnangna, wo heva os yimba nihva wuleihinv
    moalamangnind daspolmba.
  mca-mca: Ekheweli'ƚ ƚenikfeli'ƚkii, qa ¿inhats'ek in ƚisu'uni'ƚ qu' epi'ye'eƚ pekhewe'
    hik ƚunyejei nite' teik'unei wetju'ƚ?
  tzo-TZC: Ti voꞌoxuque toj bijoxuc yilel. Lec ta xavaꞌiic sloꞌil ti chuvaje.
  mya-mya: သင်​တို့​သည်​ပ​ညာ​ရှိ​ကြီး​များ​ဖြစ်​သ​ဖြင့် လူ မိုက်​များ​ကို​ဝမ်း​မြောက်​စွာ​သည်း​ခံ​ကြ​ပေ​သည်။-
  gng-NT: Ni yih niʼba biyɛnfodɛnb nɛ. Bɛ tien' ni toh ki cengeh ijɔr ya gbɛr ki tuonh
    iʼñuɔn bó?
  cbi-NTPO: Ñulla ti kendu bain aseetaju' kiikemu chachilla deeyu tyamularen, yujka
    juuñuu chachillanun mika sundenna meenguemu deeve.
  ikk-NT: Ụnụ lẹ enwẹn ụnụ a marịnka ihiẹn! Iye ndị-nzuzu efe, a nabanhan wẹ, a sụọka
    ụnụ.
  leu-leu: Mi fuuna waan fananap pana mu lamavaang senaso mi toxan a texaasan molava,
    bo?
  maz-NT: I̱ṉ cjijñiji i̱ṉ pë'sc'eji na puncjü in pjeñeji; nguec'ua gui pësp'iji paciencia
    c'o xöpüte c'o cjapü na nojo.
  bod-N: ཁྱོད་ཅག་ནི་མཁས་མཛངས་ཅན་ཡིན་པས་བླུན་པོ་རྣམས་ལའང་བཟོད་པ་སྒོམ་པར་དགའ་བ་མ་ཡིན༌ནམ།
  tca-NT: Pema rü nagu perüxĩnüẽ rü nüxü̃ cuèxüchigüxü̃ pixĩgü. Natürü taãẽãcüma yaxna
    namaã pexĩnüẽ i ngẽma duü̃xü̃gü i tama naãẽxü̃ icuáxü̃.
  zpl-NT: Nu como bene enu chiquiꞌ reca nú necahua laca neriñaꞌ nú riquiꞌhua bee enu
    netundu,
  mbc-NT: Maasa pra amîrî'nîkon wanî epu'nenan pe pu'kuru. Tîîse insamoro pakkokon
    maimu etaya'nîkon, epu'nen pe awanîkon kai'ma eesenumenkakon wenai.
