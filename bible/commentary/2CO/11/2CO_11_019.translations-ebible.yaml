  pan-pan: ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਆਪ ਸਿਆਣੇ ਜੋ ਹੋ ਇਸੇ ਕਾਰਨ ਮੂਰਖਾਂ ਨੂੰ ਖੁਸ਼ੀ ਨਾਲ ਸਹਾਰ ਲੈਂਦੇ ਹੋ।
  gvc-gvc: Mʉsa sehe tʉho masierainare tʉhona wahchea mehne ñʉyuhca mʉsa tinare. Noacaro
    masiina jijari mʉsa sehe ã tʉhona.
  sbk-sbk: Hwa huje mwakhatene huhwinza nuubhibhi, amwee namwee muhwisizye!
  mya-JVB: သင်တို့သည်လိမ္မာ သောသူဖြစ် သောကြောင့်၊ သူရူး တို့ကို စေတနာ စိတ်နှင့် သည်းခံ
    ကြ၏။
  kgf-kgf: Imi mia hénia yomuhuc niŋ imuhuc ʒézua, ini eŋaoc niŋgic niŋtegic qiŋtegic
    ginaguc waŋuguc kileŋ ic qelaŋa tosara ségiségi wamma ewaginanéŋ doŋgé énécmianʒu.
  awb-awb: Itega iwíáhéq, Ite ahtebia ké úne éq múguwahgu kené ehweh íráhwe.
  gdn-gdn: Kataina, wi ka bani katai ragidai ki pokere wi mibi mamamai notababa ragidai
    ki mu diriwamaga kwaiwagamu.
  nko-NT: Ee á, ɩ́nɩá mlɩaa atɩansɩpʋ mlɩgyí óó á, mlɩtotsúlá há aha mimláhɛ.
  bsn-NT: Mʉajʉama, “Masirã ñaja yʉa”, yiboarãja, tʉoĩamasimena ĩna gotisere ajisʉyarã
    ñari.
  pib-NT: Gi rixanu galuka kashnantakletna mshinikanune gi rixanu gixa kanshinikanurungi.
  wiv-wiv: Na vuna miu nuhu kena, miu ta tania habuka kamiu lohoihoia e kemi, palaka
    miu ta vatia manumanu kua dia ta longolongo dia ka vavaketekete ni miu.
  reg-reg: Kwo kubha nagegelwe kwa likondelelwa no bhummumu, emwe abhene muli bwenge!
  mlh-mlh: Ŋoŋo-ŋaŋe “Mamane ŋiŋigo ropekiine fukegobeneŋ,” migobi ore ŋoŋoji ŋiŋigo
    maŋyaŋuŋ tomiri yoŋore manebi so yobiŋgaega.
  gof-ENT: ሂንቴ ዎዛናማ ጊዲያ ጊሾ ኤያ ኣሳባ ኡፋይሳን ዳንዳዔታ።
  aau-aau: Homkiaw kokwe mo nonkway non moma, hai, sa homkwe lawk-lawk-uwr hom hme
    low senkin senkin me ma kow somokwe kar nonaw ipan panoke lon kow o?
  tvk-tvk: Xamim munemi mubit mube metisou pupu. E mupisen ni xa mube unu xil tang
    vengan xa mubesi xamim tengan muvur pispisien xil vaxo ngan xil xa latalang.
  prf-NT: Págtatiyagaan moy hangalen hidi, palibhasa a mágkatalinu kam!
  auy-auy: Kembiwí kesáféꞌa karo séꞌa kaweꞌ-ímáyááwáráꞌ-wáásísá únemo sembá sáwí-imayaawaraꞌ-waasisafeꞌa
    kanaán-iye séꞌa aamoí wéowe.
  tbg-tbg: Ho quqaama ni avu aatovano koqe avu aato vaimantara ti, ne quahakeha kia
    avu aato vatauka hampi uva ti variara irireka auti variara.
  hub-NT: Atumka yacha ainayatrum, enentaimkachu aina chichaman etserainakaisha, ashi
    antuinarme.
  hmo-hmo: Umui be aonega taudia, to kavakava taudia edia hereva umui abia dae, mai
    moale danu.
  big-big: Inugu kumulirik ini kangka yemane mizi kapura ini lelewewiligu kisi piyengki
    kerewiyi legi ne lelewe wezabek kai pani keleni.
  gux-G: Kelima, i gaani mi yanluomaama, yinba yaaba n tie yanfodanba!
  cnl-NT: ¿'A² bi²³ lii'² jmee³ra'³? ¿'A² bi²³ dxʉ́²³ jmee³ra'³, lǿn³na'³, 'e³ jmee³ra'³
