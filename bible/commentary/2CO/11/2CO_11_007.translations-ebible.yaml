verse: 2CO.011.007
translations:
  kpx-kpx: Di Dilava hotoe dua loui la haivemale kemo di isiviholiale laemo ibina
    maliho. Isito di isiviale di ebika etolemaito la tabagevei la haive dua vai. Di
    kateige la huhuige di vaveve kena toelanu.
  okv-H: Eto na ungota degi pambuto God ta duru javotoho hande uena amita mine na
    umbae ari amina ungo jigene eriheva te ainge uena amomo ari javotoho umahanete
    mo ari sapura umahane?
  tbo-tbo: Yaubada tuwegana dewadewana a guuguyeya uyahimi naka ega ata kawamiheya,
    ma a hopunena meu ipa a wohepami. Ma geka dewana a dewadewaya naka apapoe a dewaya,
    bo?
  mal-C: പ്രതിഫലം പറ്റാതെ ദൈവത്തിന്റെ സുവിശേഷം അറിയിച്ചുകൊണ്ടു നിങ്ങളെ ഉയർത്താൻവേണ്ടി,
    എന്നെത്തന്നെ താഴ്ത്തിയത് എന്റെ ഭാഗത്ത് ഒരു തെറ്റായിപ്പോയോ?
  grc-SR: Ἢ ἁμαρτίαν ἐποίησα ⸂ἐμαυτὸν⸃ ταπεινῶν ἵνα ὑμεῖς ὑψωθῆτε, ὅτι δωρεὰν τὸ τοῦ
    θεοῦ εὐαγγέλιον εὐηγγελισάμην ὑμῖν;
  bgc-bgc: इस करकै मन्नै थारे खात्तर परमेसवर के सुसमाचार का प्रचार मुफ्त म्ह करया,
    के थारे ताहीं ऊँच्चा करण के मकसद तै मेरा खुद ताहीं नरम बणा लेणा मेरा अपराध था?
  khz-khz: Gomi ripami, au na gomi gemi ai Palagu gena Vali Namana avopatagiato ati
    voina, pe voinagulu voina gomi na ati govenikuto. Vomaguli akalaato, au matotauku
    avetao-wairigoto, gomi pana tao-wairagemu ulanana. Gomi gotugamagina, vokala au
    na akalaato voo akala-rakavato?
  deu-TKW: Oder habe ich einen Fehler gemacht, indem ich mich selbst erniedrigte,
    um euch zu erhöhen - daß ich das Evangelium Gottes euch umsonst verkündete?
  zsr-NT: Nazx caꞌ cutu nac dxiꞌa tu le benaꞌ, cutu bi buquizxjaꞌ lbiꞌiliꞌ catiꞌ benaꞌ
    lban ga zoaliꞌ qui didzaꞌ dxiꞌa. Ben cuinaꞌ caꞌz, san benaꞌ ga gucliꞌ lbiꞌiliꞌ
    zxön.
  lin-lin: Boni, nasalaki mabe ndenge namikitisaki mpo ete bino botombwama, wana nateyaki
    bino Sango Malamu ya Nzambe ?
  hns-NT: Toelogse Parmeswar ke khoes khabar bataawe khaatien ham apane ke nietja
    karke aapan paisa kamaat rahielie. Ie rakam se hamme toelogse paisa na maange
    ke paral. Ka, toelog sotje hai kie ham aise karke galtie karle hobe?
  noa-E: Mua oowai, jãg pãachta Ẽwandam dʉ̈i wajapcha naamkhĩir mʉchta dau aphʉʉ parhooba
    phidkha khitʉmua sĩi ich jãg jëeujã jëeuba maach peerdʉajem iek jaau chitarrau
    warag mʉchdëupaita pãar khaibag waubarmjö ajim.
  eng-EMTV: Or did I commit sin in humbling myself in order that you might be exalted,
    because I preached the gospel of God to you freely?
  mib-NT: Tu ní jícán rī xūhun núū rō sɨquɨ̄ jeē ní nacani ri jnūhun jnáma ya yohó.
    Te súcuan ni cotecu ndahú rí návāha quendōo vāha ga maá ró jiín jnúhun ya. ¿Te
    va cuēchi ni sáha ri jeē ni sáha ri súcuan, chí naún?
  lif-NT2: इङ्‌गाॽ चुङ्‌जिगे़म्‍बा पोःक्‍खाङ्‌ङाङ् खिनिॽ मिङ्‌सो इङ्‌धाःङ् पिसे़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुसुनाइङ्‌ङिन् आम्‍भाए खिनिॽ इङ्‌भोःनिङ्‌ङिल्‍ले़ लायो चोगुङ्‌बि?
  xnj-xnj: Nene nakokwisi kwinu Lilovi la Bwina ga Chapanga changali kugana luhuna,
    najihelisi ndava ya kuvakwiha nyenye. Wu, nakitili uhakau?
  mmx-mmx: Nia goxo ro unun tinimi at levenaleng nia aga vavang mi Lagale Lavavang
    at ne Moroa rinimi. Aga lox asi ia kantubu atnimi kusu ana lox aurut nimi mi Lagale
    Lavavang. Kereva, nenia aga lok laxapmek mi na loklok?
  cbr-NT: '''Ën añubi ñucáquinma mitsu anun Nucën Papa Diosnan ''iti bana ñuixuncë
    cupí, sapi camina, mitsux ismina ''ëx meura ''imainun ''ë manámi ''ai quixun sináncanin.
    ¿Mitsun sináncëx cara añubi ñucáquinma ''ën mitsu bana ñuixunti ''aisama ''iax?'
  tee-NT: Pus t'as nonat'it. Ja alactu'unti ju icnavita ni jantu iclhitak'aya acsni
    iclajuniu ixchivinti Dios chai jantu iclajuniu ni aquilaxtakniyau ju tu'uch ixlacata
    ju quimaktasq'uinit. Alai va qui'akstu icch'alhcatnalh ixlacata ju quimaktasq'uinit
    ni laich palai acla'aktaijuyau la'ixchivinti Dios.
  eng-LSV: Did I do sin—humbling myself that you might be exalted, because I freely
    proclaimed the good news of God to you?
  cak-NT: ¿Xajan (Xajam) como ri xin-en chiwech roma man jun wajil xinc'utuj chiwe
    cuando xinapon iwiq'uin chi xintzijoj ri utzilaj rutzij ri Dios? ¿Xajan (Xajam)
    como xin-en roma xinoc isamajel chi quiri' rix c'o ik'ij cami?
  pah-NT: 'Amombe''u katu ji pyryva''ea pe me ikwehe. Cristo''ga omano nhande repyga
    imomboruka nhanderekote''varuhua nhande hugwi, a''e ji pe me ikwehe. A''ero po
    ti ga nhande rerohoi yvagi pe nhande mongovo ojipyri avuirama nehẽ nhande jikoga
    g̃waramo ga rehe. A''ea pa ji imombe''ui pe me Tupana''ga nhi''ig̃a. Nda''ei ji
    pe me: Pembuhu ti itambere''ia ji ve ji Cristo''ga mombe''uro g̃waramo pe me.
    A''ea ji nda''ei pe me. Ji aporavyky okoteheve''ga ja pe pyri Cristo''ga mombe''gwovo
    pe me ikwehe tomombyry ti Tupana''ga Corintopeve''g̃a pe javo. Mara''ngu po pe
    javo: “Paulo''ga oko te''varuhu igware''yma g̃waramo itambere''ia nhande hugwi”?
    A''ea pe''ji ji ve naerũ? Ji jipyry hete reki igware''yma pe hugwi. Ndapekwahavi
    pe a''ea naerũ?'
  sja-NT: ¿Parãpa k'ĩsia p'anɨk'ã mɨa ne-inaa k'achia ooji parã juadepema p'arat'a
    jita-e pak'ãri? Parã t'ãide bak'ãri, mɨchi juadoopa mimia bapachi p'arat'a jitait'ee
    chik'o-it'ee. Jõdee mɨa Tachi Ak'õre pedee pia jarateeji parãpa pipɨara k'awaadamerã
    Cristopa parãmaa oopi k'inia bɨ. Jaratee-e paji parã p'arat'a jita k'iniapa.
  xed-xed: Ma fitika mnay ɗa ta Lfiɗa Gwaɗa Lazglafta ŋa ghuni ná, ka mbalay si ta
    mnaghunata yu. Ka vraganata yu ta ghəŋ, kabga ŋa ŋlaghunafta. Nda nza tsa ka dmaku
    ra?
  mks-NT: Java tañu cáhán i̱ ña̱ co̱ó na̱caja va̱ha i̱ jáchi̱ co̱ó na̱quehe e̱ ya̱hvi
    nu̱ ndo̱ tá na̱ca̱ha̱n i̱ tu̱hun Ndióxi̱ xi̱hi̱n ndo̱. Ta java tañu cáhán i̱ ña̱
    co̱ó na̱caja va̱ha i̱ tá na̱jánuu i̱ mí i̱ já ná cuu ndindita jícó ndóhó.
  gfk-S: Iou pai gale saring mu be mu na kul iou ma ta tike linge ing iou ga harpir
    ma no tahut na hininaawas tane God ter ta mu. Pata. Iou ga bul hanapu habaling
    iou be mu nage kap ra tamat na kinkinis. Hohaam, iou ga gil sasana ing be iou
    ga gil hobi?
  bmu-bmu: Iŋini mem wahöt eŋgimamgö möta nani mem et al aŋguba malmalni naŋgömamgöra
    nup memba malal. Miaŋgöra Anutugö Ölöwak Buŋa mi eŋgöra söŋgöröŋi qahö jim asarim
    eŋgiba malal. Mewö aka malalaŋgöra tosatŋan nöŋgöra uruqahö keu kewö jimakze,
    “Polnöŋ mönö köna oŋgita siŋgisöndok ahakza.”
  dgz-dgz: Ne erewa gapan God Nop Oit Mega Kakaewa wadidiaina ame garewa moni inayap
    warapen menan ya tan, go e bawarewa tapen amba nek yauna wat otutamepen menan
    tan. E anuianawa inak koewa da tan go? Ae, ne umap di tan.
  eng-GNV: Haue I committed an offence, because I abased my selfe, that ye might be
    exalted, and because I preached to you ye Gospell of God freely?
  zaa-NT: Labí bequíỹa' le para iyénini le mensaje quia' loti' gutixa'ánia' le titsa'
    qui' Cristo para cca le salvo, pues uccua' tì'a ttu maestro nu labí derecho quì'į
    té, para qui'ni lebi'į nna ỹa iyéni báni le. Tsí labí tsè' benia' de làa bequíỹa'
    le cá.
  eng-WEBSTER: Have I committed an offense in abasing myself that ye might be exalted,
    because I have preached to you the gospel of God without reward?
  guh-guh: Paxamëjavata itsa pacatsipaebaponaponatsi pexanialivaisi papecacapanepaelivaisinexa
    Diosojavabelia, itsacuenejavayo ata paxamëjavabelia apo pacavajëtsitsi. Xanë tacobeta
    asaëyata nacuenebabiabajë tanaevetsinexa. Bajarapacuenia betajiobicuenia nacuenebabiabajë
    tanaevetsinexa pamatacabi pacatsipaebaponaponatsi Jesús pelivaisi. Nexata baja
    pajumecovënëtame Jesús pelivaisi itsamatacabi panexainaenexa matacabi apo pevereverecaejava.
  bon-bon: Cane jijananipene Acejiyame me Miijirage Mene, piiyepu cane daremu tääpume
    weebibine lica itinäripene. Cane cämämu matikäli läbitepene naace tääpume weene
    piba baborage me äbitame. Nää, cane peei lui niiya mule jaawenepene?
  nhw-BL: ¿Atlac nitlajtlacolchijqui quema nimechpohuili icamanal Toteco huan amo
    nimechtlajtlani antechmacasquíaj notechmonequi? Nimoechcapantlali para huelis
    anmohueyichihuase amojuanti.
  swh-ONEN: Je, nilitenda dhambi kwa kujishusha ili kuwainua ninyi kwa kuwahubiria
    Injili ya Mungu pasipo malipo?
  wbi-wbi: asi, nikavombile fivi pano nikajisisie mu lwa kupulisia imhola inofu ija
    Nguluve kulyumue, kuuti umue mughinisivue?
  bba-bba: Ye nɑ bɛɛ Gusunɔn Lɑbɑɑri ɡeɑ nɔɔsiɑ nɑ ǹ kɔsiɑru ɡɑru mwɛ. Nɑ tii kɑwɑ
    n kɑ bɛɛ suɑ wɔllɔ. Ye nɑ kuɑ mɛ nɑ torɑwɑ?
  eng-KJVCPB: Have I committed an offence in abasing myself that you might be exalted,
    because I have preached to you the gospel of God freely?
  kgk-NT: Ndaxe reko johu porãi voi nipo araka'e. Hepy e'ỹ reheve voi amombe'u va'ekwe
    peẽ-my Nhandejáry nhe'ẽ. “Hembigwaa tee ramo ra'e hepy-rehe mante ra'e oporomo'arandu
    arã ra'e” peje rei nipo ra'e xe-rehe ndaxe reko johu porãi-vy. Apohexakwaa rei-gwi
    ae aiko va'ekwe pene pa'ũ-rupi amombe'u mbe'u peẽ-my Hesu Cristo rehegwa nhe'ẽ.
    Upéa-rehe anhemomirĩve va'ekwe peẽ-my pejeroviave hagwã Hesu Cristo-rehe peiko
    porã hagwã indive. Upe xe rembiapo porãkwe-rehe “Hembiapo vai” peje rei joty xe-rehe
    ra'e. Ndapejohu porãiry nipo ra'e xe reko.
  waj-waj: Na mmayaaya yoketaivaa ngii giaa ngii miaa suaiyauvaki hama na irisai mminnaiyauvaa
    vareeravai. Ngii nnutuuyauvo ngiau aapu vakiaiveeraivaara na adiee variee mmoori
    vareeravai. Na itaama iikiau aataruuvo koonnai aataruvai na iiravainnee?
  cpy-cpy: ¿Nokinakaa-shita-kawoma paerani tee nokowako-tzimi koriki owakira nokaman-tapaa-kimiro
    Kameethari Ñaantsi jempe ikanta-kota Tajorentsi? Tema notsinampa-shiretatzi nantawae-wentakimi
    niyotaan-tayita-kimirori, tee nokowako-waetzimi. Ari okanta ikimita-kaantee-teemiri
    nimaeka riiperori eeroka-paeni.
  mpx-mpx: Sauga valila Yehoba Wasana Waiwaisana ya papaatena-an eliyamiu, nige ya
    aawa molamola, yaa ya teli lowagau inoke komiu na teli heyagimiu. He ga i ola,
    ku nuwatu i nak o?
  wbp-wbp: Nyiya-jangka kankujulu maju-pajirni? Yimirr-yinja-palka nyurrurla-nyangu
    turnu-warnurla, ngulaju kalu-nyarra jinyijinyi-mani talaku yungunkulu-jana yinyi
    yimi-ngarrirninjakungarntiki. Ngajulu kularna ngularra-piya. Ngularna-nyarra Yimi
    Ngurrju yimi-ngarrurnu nyurru-wiyi, ngulaju kularna-nyarra payurnu talaku. Manulparna
    ngurrju nyinaja pulka-pinja-wangu yungunkujulu nyurrurla-juku wiriji nganta nyinami
    parrparda-juku ngajukuju.
  luo-luo: Dipo nine ukwana jaketho nikech ne adwokora piny, mondo eka atingʼu malo,
    kane ayalonu Injili mar Nyasaye ma ok adwaro chudo koa kuomu?
  nhe-NT: ¿Atlac nitlajtlacolchijqui quema nimechpohuili itlajtol Toteco huan ax nimechtlajtlani
    xinechmacaca tlen ica nipanos? Nimoicnonejqui para huelis inmohueyichihuase imojuanti.
  aii-aii: ܝܲܢ ܩܵܡܘܿ ܚܛܹܐ ܠܝܼ ܕܡܘܼܟܸܦ ܠܝܼ ܓܵܢܝܼ ܕܐܲܚܬܘܿܢ ܦܵܝܫܝܼܬܘܿܢ ܡܘܼܪܡܹܐ، ܟܲܕ ܡܘܼܟܪܸܙ
    ܠܝܼ ܚܘܼܪܵܝܝܼ ܐܸܠܵܘܟ݂ܘܿܢ ܐܹܘܲܢܓܲܠܝܼܘܿܢ ܕܐܲܠܵܗܵܐ؟
  esk-NT: Killuqsautauniqpa uvaŋnun atmuktiqama kivigukhusri quliaqtuaġniraġaluŋa
    tusraayugaaġiksuaŋanik Agaayyutim akiiḷaaqłuŋa?
  msb-msb: Nano, sala an hinimo ko na nagmapainubuson ako agod magin importante kamo
    kay tinukdo ko sa iyo an Maayo Na Barita na waraʼn bayad?
  cpa-NT: Lǿa¹² báh³ ca¹ŋi¹gán²jni ja³tsa¹ca¹jmo¹jni hi² lán¹²jni dsa² juanh¹² jmai³
    ca¹hé¹jni hniah¹² jǿg³ quiah¹² Diú¹³. Ha¹chi² ca¹cán¹jni hliih³ jmai³ jøng². Di³
    hi² hno¹jni mi³juanh¹³jni hniah¹².
  dso-dso: ତମ୍‌କେ ମୁଇ ଜେଡେବେଲେ ସୁବ୍‍କବର୍ ‍ଜାନାଇରଇଲି, କେବେ ମିସା ମର୍‌ ବୁତି ମାଙ୍ଗି ନାଇ
    । ତମ୍‌କେ ମୁକିଅ ଲକ୍‌ କରାଇବାକେ ମୁଇ ନିଜେ ତଲ୍‌କେ ଅଇଲି । ମୁଇ କରିରଇଲାଟା ବୁଲ୍‌ ରଇଲା କି
    ?
  meu-meu: Sibogu na hahemanau, umui bae imodaimui totona; Dirava sivaraina namona
    na harorolai henimuiva asi davagu. Na kerere a?
  yva-NT: Arono syo Ayao Kovo Amisye ravovo wasai no wusyinoe, syo doije inta ranajo
    wasai sya anakere umaso raije ramu. Yara syo anakero kaijinta raijaro inaneme
    so rai indamu taune syo sya anaisye ramavun. Indako wapare omamo ngkove ramu rako?
    Jewena! Yara syo inanasine raveti mpaaje taije indamu syo wasaijaseo titive.
  dgc-dgc: Bakit! To pégpahayag ko dikam ta Baheta na Diyos éy éwanék nipaupa dikam.
    Nagpababaék san dikam, monda aguman ta kam. Kagi moy beman ya a kasalanan ko?
  zpm-NT: Rzaac naa lëda ga beṉ naa, zeeṉe biaḻ naa biaḻseed naa to Xtiidz Dios; sac
    rsoladz to gaṉle ib peet bnabd naa lo to, scase biaḻseed naa to. Niicle mban bdeed
    naa, per bioxco naa wbig to lo Dios bgaa to guieḻnzaac nroob ne rap to niina.
  hix-NT: Àrwo yonyhorunu wekarymekonà, owyanye. Khoryenkomo nhutwamohsotho rma wekarymekonà.
    Rowya ekarymanàrà yehemahra mak mehxatxkonà. Ehematxok xaxa mak hampànà, rowya,
    kahra mak wehxakonà, owyanye. Ohoye rohranye rma, ratamohtxoho hoye ro haxa, rotxenyerunu
    wahohsakonà. Norohnàtho wyaro katamokyakonà, Khoryenkom yano me ehonomnà me harha
    oyehtxoho menye. Àro wyaro norohnàtho wyaro ratamoknyetoko rma, atxke kat wehxakonà,
    owyanye.
  sim-sim: Angop ji heyenda nir, an mbeek mashi jivi Avui Wasilakahin jirin a sawenda
    nombo orok yan a landa ambu nir. Hi anhin a hakaoweshihi hi jihin a hauowekmbaha
    erem a unda nir. Os erem a uwa a suruwa os? Wahau. A suruwa ambu sir.
  npi-ULB: के मैले तिमीहरूलाई उच्‍च पार्नको निम्ति आफैँलाई नम्र पारेर पाप गरेँ ? किनकि
    मैले तिमीहरूलाई सित्तैँमा सुसमाचार प्रचार गरेँ ।
  cgc-cgc: Na naan a kan-o ki kyo na gasugid a ta miad na balita na alin ta Dyos parti
    ki Cristo, ula kaw gagasto ki yaken. Gapaebes a nang ta ake na kaugalingen na
    gapangabellay gid aged kyo yan tagan ta Dyos ta mga kaayaran. Basi gaisip kaw
    na iling an tan na pabuat ko sala daw beet ambalen man na ake na tudlo ula pulos.
    Simpri dili igo iling an tan na isip.
  tim-tim: Dâ nâŋe yeŋgâlân togom Anutugât keiŋe makyeŋgiân ainâk ye wan me wangât
    bo ulit yeŋgiân. Ye umatŋân manbâi dâm yân togom makyeŋgiân. Aregât yeŋe nâŋgât
    nâŋgâniŋbiâ geâp mon?
  yor-yor: Tàbí ẹ̀ṣẹ̀ ni mo dá bí èmi ti ń rẹ ara mí sílẹ̀ kí a lè gbé yín ga, nítorí
    tí mo wàásù ìyìnrere Ọlọ́run fún un yín lọ́fẹ̀ẹ́.
  wos-wos: Wuni guni wali reta Godna hundi guniré wata wuni wun jémba yata yéwa gunimbu
    héranjoka wahambawuni. Gunika sarékéta guniré wuni Godna hundi wa. Wuna séfika
    sarékéhambawuni. Yingi maki dé? Wungi huruta wuni haraki saraki sémbut wuni huru,
    o yingafwe? Wu yingafwe.
  emp-NTPO: Mʌ̃a bed̶ea bia Ãcõrẽnebemada bãrãa bari jaradiad̶a bẽrã mʌ̃ra bãrã quĩrãpita
    ed̶aara b̶esia Ãcõrẽ ume bia b̶ead̶amãrẽã. ¿Mãwãra cadjirua osica?
  eng-F35: Or did I commit a sin in humbling self so that you might be exalted, in
    that I proclaimed God's Gospel to you free of charge?
  ind-ind: Apakah salah kalau saya memberitakan Kabar Baik dengan gratis kepada kalian?!
    Kalau memang salah, tolong maafkan saya yang sudah merendahkan diri demi kepentingan
    kalian!
  pes-OPCB: آیا گناه کردم که پیام انجیل را بدون دریافت هیچ کمک مالی، به شما اعلام
    کردم و خود را حقیر ساختم تا شما سرافراز شوید؟
  mpt-mpt: Sino ne funania Ne Kolin bib seli Gode dowan wengo omkaye bia i hengmino
    temo blibo deiboniba utniba Klaist esu us unine genita omkaye binibiobe. Ne ina
    binibuo dimo ne ibo mo baabenita Imena moniao okanemine ge oyemin blimobe. Ne
    niniino omabbunia nemaye okok biania moni gwabo dlonia imeno walo wembiania Gode
    wengo ibo omkaye binibiobe. Ne inaibio ne hengaibua bleka?
  ssx-ssx: I̱ma꞉ta꞉ iki pa꞉ta꞉ mo hande Koda꞉na꞉ Pi Seliapo waloa꞉ dina꞉ta꞉ ikita꞉
    ota꞉ ala꞉ta꞉ ma꞉nda꞉siki make yenki kipe pi na loa꞉me. Iki ota꞉ aneke wanda꞉hali
    au laluekema꞉ yeke I̱ma꞉ta꞉ ya kone homu pea lu mina꞉niaowa꞉me. Kotota꞉ ata꞉ka꞉
    piki hau pua꞉pe.
  mkl-mkl: Wɑɑti iyi ǹ sisi nŋɛ lɑɑbɑɑu jiidɑi Ilɑɑɔ̃, ǹ cooi nɡbɛ nɡbɛ. Ǹ kɑye
    ɑrɑm ku bɑ n so ŋɛ lele. Iyi ǹ ce bɛɛbɛ ǹ rɑrɑi?
  gaq-gaq: ନେଙ୍ଗ୍ ଆପେକେ ବିନା ମୁଲ୍ୟନ୍ନିଆ ପରମେସର୍‌ନେ ନିମାଣ୍ତା ସାମୁଆଁ ବାସଙ୍ଗ୍‌ ଣ୍ତିଙ୍ଗ୍‌କେ
    । ଆପେକେ ମ୍ନା ଆଡିଙ୍ଗ୍ ନ୍‌ସା ନେଙ୍ଗ୍ ନିଜେକେ ଡାଆଁ ଆଡିଙ୍ଗ୍‌ମ୍ୱକେ । ଏନ୍‌ ମେଃମେଃନେ ନେଙ୍ଗ୍‌ନେ
    ବୁଲ୍‌ ?
  gof-RNT: Taani miishe oychchonna Xoossaa Wonggelaa hinttew coo odidaysinne hinttena
    dhoqqu oothada tana toochchidayssi taw nagara gidi?
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ସୁକୁକାଜି ଉଦୁବ୍‌ ଇମ୍‌ତା ଆଇଙ୍ଗ୍‌ ଆପେତାଃଏତେ ନେଆଁଁରାଃ ଗନଙ୍ଗ୍‌
    କାଇଙ୍ଗ୍‌ ଆସି । ଆଇଙ୍ଗ୍‌ ଆପେକେ ବିଶେଷ୍‌ ହଡ଼ ବାଇପେ ନାଗେନ୍ତେ ଆପାନ୍‌କେଇଙ୍ଗ୍‌ ହୁଡିଙ୍ଗ୍‌ୟେଁନ୍‌ୟାନା
    । ନେଆଁଁ ଚିନାଃ ଆଇଁୟାଃ ଗୁହ୍ନାଁଁ ତାନାଃ ?
  gah-gah: Itó lekelí lekelémo napa itove loko nezáne lemeko minuke Ómasímini gakó
    lamaná lo lukumutó meinaváa ma alesá amumó nenémo golesa ihe lamaná ive.
  lcm-lcm: Au sa, natala bil arikek kana si vil alik pok anig ani nami mi lakat, taun
    natapo tav ainak ani mi seupok iau?
  aer-aer: Iwenhenge-arle-ame arrantherre ayenge akurne ilerrirreme? Arrantherre itelareme,
    tharle ayeye mwerre arrenhantherrenhe akaltyele-anthemele, the arrenhantherrenhe
    apwerte ngkweltyeke apayuthnetyakenhe. Tharle arrenhantherrenhe akaltyele-antheke
    ngkweltye kwenye nhenge ayenge apele tyerrtye akweke-ante ware-arteke. Arrantherre
    apeke apale itirreme nhenge tharle arrenhantherrenhe ngkweltyeke apayuthnetyakenhele
    the apeke-arle arne akurne mpwaremeke-athene.
  qvc-NT: 'Manchu noqa qamkunawan ancha umildi kashpa, yumbaynikita dibaldilla Dyuspa
    shumaq nutisyanda yach''achishurqaq. Chayshinam rurarqay, yach''anaykillapa: Pablum
    ancha rrispitawanchiq, nishpa. Chayshina rurashpaqachu, ¿maluta rurashqa kani?
    Manám.'
  tgl-ULB: Ako ba ay nagkasala sa pagpapakababa ko sa aking sarili upang kayo ay maitaas?
    Sapagkat itinuro ko sa inyo ang mabuting balita ng Diyos ng walang bayad.
  cbs-NT: Matu anu kayamaxun Diosun kakape datan akin matu yusinkin en jawada jayamabia
    pei inun mabu matu yukakin ¿en matu chakabu wayamamen? En matu jaska wama iyamaki.
  xtm-NTPP: Te ñatuu ni jani ini sa ja maa sa kúu ñayii kanuu‑ka, su'va ni jatanuu
    ñukuun ña'a sa maa ni ja ni kaxtnu'u sa tnu'u vii tnu'u va'a Su'si ma nuu ni.
    ¿Te ka jani ini ni ja in ja u'vi kúu ja ni kaxtnu'u sa ma te masu nawa ni jikan
    sa ja jin taa ni ma?
  nnq-nnq: Nenga ngandangacha Nhwalo Gwambone gwa Nnoongo kwinu na nannongitije kunepa,
    bo, penia natei libaja nike, kunyenyepa kwango kwinu kupala nantondobeyange mangweto?
  bao-NT: ¿Mʉja peere ca nii majuropeera mʉja ca niipere ĩigʉ, yʉ pea watoa macʉ̃re
    biro biicãri, wapa manirora Ʉmʉreco Pacʉ yee añurije quetire mʉjare yʉ ca wedejata,
    ñañarije tiigʉ yʉ tiijapari?
  san-ORI: ଯୁଷ୍ମାକମ୍ ଉନ୍ନତ୍ୟୈ ମଯା ନମ୍ରତାଂ ସ୍ୱୀକୃତ୍ୟେଶ୍ୱରସ୍ୟ ସୁସଂୱାଦୋ ୱିନା ୱେତନଂ ଯୁଷ୍ମାକଂ
    ମଧ୍ୟେ ଯଦ୍ ଅଘୋଷ୍ୟତ ତେନ ମଯା କିଂ ପାପମ୍ ଅକାରି?
  huv-NT: ¿Cuane ipiüngan, jow wüx tarangas najiüt quiaj para naxom ombeat süet, aag
    ayaj ngo majneaj tarangas cos ngo nayar icueajiün nicuajind wüx tasajas icon nguineay
    lamawün icon wüx Teat Cristo? Ngwüy niquimas, aag ayaj ngome ngo majneaj, cos
    aag ayaj tarangas para nambeol icon meyariün andeac Teat Cristo.
  otn-NT: ¿Ua guí ɛ̱mhmʉ ngue hi̱ngui̱ ho te dá̱ øt'e ngue hi̱nte dá̱ jʉp'a̱hʉ mɛ̱nte
    dá̱ xi'a̱hʉ rá̱ hoga̱ 'da'yo hya̱ Oja̱? Para ngue da̱ zäp'ʉ gui jʉxni̱ ya̱hʉ,
    dá̱ n'ʉni̱ ngue dá̱ mpɛfi, da̱ ta̱ha̱ te ga̱ si mɛ̱nte dí xän'na̱hʉ ra̱ hya̱.
  nop-nop: Be nu na fofoŋnit hatiŋila hidi hanintilooŋ Bepaŋ’walaŋ Mede tuwaŋit mokit
    hanimbene kadaka be tuguk?
  obo-NT: Diyot kodponudtuu ku to Moppiyon Dinoggan duwot koniyu, waa a mid povayad
    ahad songo-singkusing. Oyyos id poobbava ku kos koddin ko-ugolingun, su amoy sikiyu,
    id poowwet kow riyot kod-ontong to Monama. Na ondan, morat bo iddos id puungan
    ku?
  cak-ENT: ¿Chivüch rix xajan comi que yin man jun vajil xinc'utuj chive tok xinapon
    iviq'uin richin xintzijoj ri utzilüj rutzij ri Dios ri nc'amon-pe colonic? ¿Xajan
    comi que xinoc isamajel richin que rix c'o ik'ij ri vocomi?
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤆᤢᤱᤈᤡᤃᤧᤶᤒᤠ ᤐᤥ᤺ᤰᤂᤠᤱᤅᤠᤱ ᤂᤡᤏᤡ᤹ ᤔᤡᤱᤛᤥ ᤀᤡᤱᤎᤠ᤺ᤱ ᤐᤡᤛᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤛᤢᤏᤠᤀᤡᤱᤅᤡᤴ
    ᤀᤠᤶᤓᤠᤀᤣ ᤂᤡᤏᤡ᤹ ᤀᤡᤱᤓᤥ᤺ᤏᤡᤱᤅᤡᤸᤗᤧ ᤗᤠᤕᤥ ᤆᤥᤃᤢᤱᤒᤡ᥅
  mie-NT: Nduú ní jícān ni xūhún nūū ndá nú jā ní nacani nī tūhun jā scácu yā yóhó.
    De súcuán nī ntecū ndāhví nī tácua quendōo vāha cā ndá nú jíín tūhun yā. ¿De va
    cuāchi nī nsāhá nī jā ní nsāhá nī súcuán, á naá cúu?
  san-TIB: ཡུཥྨཱཀམ྄ ཨུནྣཏྱཻ མཡཱ ནམྲཏཱཾ སྭཱིཀྲྀཏྱེཤྭརསྱ སུསཾཝཱདོ ཝིནཱ ཝེཏནཾ ཡུཥྨཱཀཾ
    མདྷྱེ ཡད྄ ཨགྷོཥྱཏ ཏེན མཡཱ ཀིཾ པཱཔམ྄ ཨཀཱརི?
  qve-NT: ¿Imapitaq noqari pantaraní? Noqaqa Diospa palabranmanta willakuspayqa manan
    ni imaniraq qolqetapas cobraraykichishchu. Aswanmi noqaqa humillayukuspay gratislla
    qankunamanqa Diosmanta yachachiraykichis, saynapi hatunchasqa kanaykichispaq.
  pao-NT: '@see-verse:2CO.011.006'
  cbu-NT: Sirútamasa siyash kusaranguri, Isusoo kuk tayaspataranguri, tputsimun nda
    kchitarangina. Ngutariti Isusoo kuk tayaspatarangina; tuwapanda nda, tárangina.
    M'chachpazi ashiruri taarangina; nuwaanamuntari wizpuriri kchitarangina. Siyaa
    kapung istapi aturi ashirangina. ¿Nitaati an yutaritaja? nda.
  usa-usa: kemá keráwáqá waabá-káyúkáráq kétima-timeqa móneqtaba keráwáqá íma ítama
    aónaraapoaq minnáyaba keráwáqá pááqya-tiwiqa kéyamatimeo? kemá ketí túma mamé
    kuképoaq keráwáqtí túma múte mamé kéuyune. minnáyabama kemá otaanáq kutáuno?
  soy-soy: Nɛ Kirisi Nsímɛ́ Kɛcirɛ nɔ́ riyóólɛ ɑ́m ihɛ́ɛ́ íkɑ pisɛ. Nɛ mɛnɛ́círɛ
    ricɛpisɛlɛ kɛ́ nɛ n fe kɛ́ nɔ́ rińtɑɑ́sɛ nnyɑ. Akópɛ kɑm pɛɛ lɛ̃ wɑɑ?
  hui-hui: I̱na Ngode Datagaliwabenaga Bi Mana Debene tí langialu howa i̱na tíhondo
    yolo ngi nale haru. Tí mo bamba halimulonaga i̱ni maha harugoni. Ani birugo kagua
    birudabe.
  amf-amf: Inta Barjosa dhacchintan upsinam sun yena inin giyenka, yeam dheg hayota
    inta meten innonam inin toskenka, seeso inin waadadhaadettsi maato ko dew?
  quc-NNT: ¿A xa ta k'u lo man utz tä xinb'ano aretaq xintzijoj ri Utzalaj Tzij re
    ri Evangelio chiwe, man k'o tä jas xintoq'ij chiwe? ¡Man je' taj! Xinqasaj k'u
    nu q'ij in chb'il wib' chub'anik utzil chiwe, rech känimar i q'ij ix.
  dob-dob: Lowa Yaubada tetelina ꞌemiya yaloguguyaena, ta nigeya ꞌebweu maisa manuna
    yaonaona ꞌemiya, ꞌenega wanuwena nai yaloegesi manuna ꞌaboꞌagu yagimwaꞌutegu be
    ꞌaene ꞌomi wada miyatuꞌe.
  wrs-wrs: Kava ishomana vinvna Sesoana besal nemelmomba yemba nis, kava diandrava
    vevnamoa. Kava kavmba osva vinvnamoa yemba, ovna, kava mendekli lohv. Es hevpa
    yimba os ningvma, temba indkokla vinv yena novrava, memba kava yemba iovongovnamba?
  mca-mca: ¿Ye' me witwuƚ'ax in henfeli'ƚ e'm qa ham yija'ye' kekhewe' ƚe'sits wi'tlijei
    ta'ƚets pa' Intata t'ejuyets ha' Jesús? ¿Ye' me witwuƚ'ax iye in nite' heniwqinhet
    qe qa' k'ewqinheti'ƚ?
  tzo-TZC: ¿Mi yuꞌun jaꞌ toj chopol laj avaꞌiic ti muꞌyuc laj jcꞌanboxuc stojol ti
    cꞌalal laj calboxuc ti colebal lequil achꞌ cꞌope? ¿Mi yuꞌun jaꞌ toj chopol laj
    avaꞌiic ti coꞌol to sꞌelan olol laj jpas jba ta atojolique, yoꞌ jech ichꞌbiloxuc
    ta mucꞌ ta xacꞌotic ti voꞌoxuque?
  mya-mya: ငါ​သည်​သင်​တို့​၏​ဂုဏ်​ကို​မြှင့်​တင်​ရန် မိ​မိ​ကိုယ် ကို​နှိမ့်​ချ​လျက်
    ဘု​ရား​သ​ခင်​၏​သ​တင်း​ကောင်း ကို​သင်​တို့​အား​အ​ခ​မဲ့​ကြေ​ညာ​ခြင်း​သည် မှား​ယွင်း​ပါ​သ​လော။-
  gng-NT: N là jiin' nʼba tingi, ki kpien' nɛ, ki tɔke' nɛ Uwien ya gbɛmɔnmɔnt ka
    teke' niʼsaan bonn ma nnɔ, n bii' nɛ-ɛɛ?
  cbi-NTPO: ¿Tsejtu iya ñullanu Diosa' mika ura kuinda mijakaaturen juntsan mitya
    lushi katyutaa tsangue' ujcha laiñuu ketunguiwa, tsenmin iya balejtu kuraiñuu
    i', ñullanaa aawa kuraañuu tiretaa tsangue' firu' kikeñuu ketunguiwa?
  ikk-NT: M mẹ njọ m gi welụa enwẹn m alị zi ụnụ oziọma Osolobuẹ ọfẹ, kẹni Osolobuẹ
    gi ẹ busi ụnụ elu?
  leu-leu: Naak ne milung layaan ne timin fasivi nenia xa xena kuusan fasavat a Lagasai
    Roxo talo ne taa xavang faagutan nami pana piau ta mamareiai, bo?
  maz-NT: '''Ma ró xi''tsc''öji o̱ jña Mizhocjimi, dya ró jüngö c''o mi dacöji. A
    poco i̱ṉ cjijñiji c''ü rvá cja na s''o, na ngue dya ró jün''c''üji. Nu c''ü rvá
    zo''c''öji, dya ngue c''ü pje ro jün''c''üji; ngueje c''ü rví muvitsc''eji a jmi
    Mizhocjimi.'
  bod-N: བདག་གིས་དཀོན་མཆོག་གི་འཕྲིན་བཟང་ནི་རིན་མེད་པར་ཁྱོད་རྣམས་ལ་བསྒྲགས༌ཤིང༌། ཁྱོད་ཅག་མཐོ་སར་འཕར་བའི༌ཕྱིར་ང་རང་དམའ་སར་བསྡད་པ་ནི་བདག་གིས་སྡིག་པ་བྱས་པ་ཡིན་ནམ།
  tca-NT: ¿Pexcèx rü chixexü̃ pemaã chaxü ga yexguma chaugü ícharüxíragu na pexü̃
    chataxẽẽxü̃cèx rü cho̱xmẽ́xmaã chapuracügu na ngetanüãcüma pemaã nüxü̃ chixuxü̃
    ga Tupanaãrü ore i tüxü̃ maxẽxẽẽxü̃?
  zpl-NT: Pero ¿leca resuna tunu la neca nzeꞌca nú uriꞌá chenu udixiuleꞌa Stichiaꞌ
    Diose luhua nu lecaxi uriꞌá cubre luhua?, nu unga lleꞌna arquia para nú uriꞌá
    ana nú ungahua beneꞌ Jesucristo.
  mbc-NT: Î' pensa akore'ta'nîkon Paapa maimu ekaremekîuya yai mîrîrî ekaremekî'pîuya
    epe'mîra, uyepe'pî tiwai pra. Uurî esenyaka'ma'pî uyenya ke, akore'ta'nîkon wanî
    yai, amîrî'nîkon pîika'tîto'peuya. Mîrîrî warantî ipîkku pe pra uyera'ma'pîya'nîkon.
    Mîrîrî kupî'pîuya ipîkku pe awanîkonpa. Mîrîrî kupî'pîuya wanî imakui'pî pe kai'ma
    eesenumenkakon?
  ndg-ndg: Je, mupangite sambi kwa kuinyenyekeza mwene ili mwenga muweze kuinuliwa?
    Kwa kuwa natihubiri kwa uhuru injili ya Nnongo kwinu.
  wsk-wsk: Agi ani aimi ago kua kaperem ale nina te ninga tagi patawurikko den gilalong
    koma mena, am ipi ninga manarukasam mu, ani memek beterem agila?
  toj-NT: Cuando huaj cala huabyex ja yabal ja Diosi, mi ni jun centavo quiaj huilex.
    ¿Ja' ma huax hua jmuluquex ja jahui? ¿Ja' ma yuj jel ch'in huaxa huilahuonex yuj
    ja jahui? Es jach ni jc'ulan yena pero ja' ni ba hua lequilex ja huenlexi porque
    huan nix c'ana oj coltayexa.
  tbc-tbc: Aŋ aloŋ ak, saen ŋai Anut san bilaluŋ uyan ak aŋ luluŋam lo ŋufulale se
    yan lo, ŋai urat naon ta ŋiŋane na ya. Kagin an lo seg ibiag ŋadu dugo aŋ ŋibiaŋsa
    ya. Ak dugo, kagin ago ŋigane yan lo aupasek ŋigane yak i?
  sna-sna: Ndakatadza here zvandakazvininipisa kuitira kuti imi mugokudzwa nokuparidzwa
    kwevhangeri raMwari kwamuri pachena pasina mutengo?
  smk-NT: Bana' ta nipatanda' koya komoyo a Mabistan Patanda' nin nangibwat konan
    Dios, a kai ako gapo nin naningkap ni sintabos komoyo, ipa'ka' moyoyna para nin
    ambo' nin maalaga a ginwa' ko? Pinaayupa' koy lalaman kon diri ta pigaw nin maitandudo'
    kamo sa adapan nan Dios. Abas para a ginwa' ko komoyo?
  grc-TCGNT: Ἢ ἁμαρτίαν ἐποίησα ἐμαυτὸν ταπεινῶν ἵνα ὑμεῖς ὑψωθῆτε, ὅτι δωρεὰν τὸ
    τοῦ Θεοῦ εὐαγγέλιον εὐηγγελισάμην ὑμῖν;
  gof-WFTW: Taani miishe oychchonna Xoossaa Wonggelaa hinttew coo odidaysinne hinttena
    dhoqqu oothada tana toochchidayssi taw nagara gidi?
  spa-BLM: ¿O acaso cometí un pecado al humillarme para que ustedes sean exaltados,
    porque les prediqué gratuitamente la Buena Nueva de Dios?
  kyz-NT: Pẽ pype tekou ako “je mepy pejepe Jejui 'ga mome'u are”, 'jawe'em ako je
    tekou pẽ nupe ikue. Kristu 'ga mome'wau etee futat ako tekou pẽ nupe ikue. Pẽ
    poaawamũ etee tekou pẽ pype ikue, pẽ mu'jau Kristu 'ga ree ikue. Naka'aranũũ are
    rũi ako je rekoi pẽ pype ikue. “Je mepy ki pejepe”, je 'e'ema sipo mama'e tywera
    poa rakue?
  dao-dao: Nami veia thangkdaw ka sang law üng aphu am kthäk khawi nawng; nami hlüngtainak
    vaia kamät naw kamät ka hnem sak hin ka katnaka kyaki aw?
  cya-cya: ¿Ta qui'ya m'nin si'yana m'ni lyon' 'ñan, lo' xu'hue ti ycuin' cha' tsu'hue
    'in Ndiose lo'o um, si'yana scuen cuaan cha' 'in um?
  nii-nii: Na enim kin, Gos nge ek ka ni tor kindinj; ba enim na kin epi endi ngo
    orung kindnenjing mon. Na nam mani ełe mołup kin, na enim ambił tonu kindinj.
    Nimbił erang na oł yi enj ei, oł kis min?
