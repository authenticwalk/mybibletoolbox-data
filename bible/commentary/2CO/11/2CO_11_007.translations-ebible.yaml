    kele ne makngezeyegi kulengke panubek keleniya logo ini lewegewili keleyiweki.
    Logo neyegi purik kaile narik ma talik? Nogo kumulirik pilik ono.
  gux-G: Min miini n yuli, ki jiini n nba, ke min duoni yi, ki waani yi o laabaalŋamo
    yeni, n tieni biidi yo oo?
  cnl-NT: Ma²ca¹'ɨ́ɨn¹ júu² jee²³² quien³²na'³, ca²³jméen²³ 'e³ 'a²³jia'³ gáan³na²³
    'ñáan²³. Qui² 'náan²³ li²³gáan³na'³ 'nee'²³. 'A²³jia'³ ca²³cǿ̱n²³ jñiin²³na²³
    ma²ca¹'ɨ́ɨn¹ júu² dxʉ́²³ quiee'³² Dios quién²na'³. ¿'A² juø'² lǿn³na'³ 'e³ xa³
    dsoo² 'e³ ca²³jméen²³ la'³?
  zar-NT: Nadxi caʼ bitiʼ naca dxiʼa tu le benaʼ, bitiʼ bi buquizxjaʼ libíʼiliʼ cateʼ
    benaʼ libán ga zóaliʼ que didzaʼ dxiʼa. Ben cuinaʼ cáʼasö, ateʼ benaʼ ga gúcaliʼ
    libíʼiliʼ zxön.
  kde-kde: Nangu ńnilisulupuha kwa kunnyubilila mwenu Malove Lambone langa Nnungu
    bila kudai nshahala uchinga mwenu mupate kutumbyangwa. Dachi, nangu natendile
    likosa kutenda uchocho?
  ata-ata: Loxovaa anu susu sou eni aluꞌeleli la io atelainixinge sou alaanu aꞌalo
    laixe noxou Lataua ulai noxinge vitanisi io uulusilo uasi?
  qvw-NT: ¿Mana allintachun lulälú altuman juluycuśha capäcunayquipä Jesuspa allin
    willacuyninta mïnuschacullal dinbaldilla willaycälishäwan imatá?
  nfa-nfa: Lodꞌo jaꞌa ajꞌa miu Lii Holo-Nori Ama Lamatua, jaꞌa manèngi boe miu ogo-oru
    hia jaꞌa. Jaꞌa tao iisi nuka sèmi ana iiki sa, sèna ka bisa dedꞌe padedha miu.
    Teko-teko nèti jꞌara neꞌe ka miu neo pasala jaꞌa, do?
  tnp-tnp: Nian iəmotəni pətɨgəm nanusiən təuvɨr rəha Uhgɨn kəm təmah, iəsoliən məmə
    nəkotətəou nati kəti. Iəu aru əmə iəmosiahu iəu o nəfəriən itəmah. ?Kəni təhro?
    ?Noliən əha in təfagə tərah kəti? !Kəpə!
  urd-urd: क्या ये मुझ से ख़ता हुई कि मैंने तुम्हें ख़ुदा की ख़ुशख़बरी मुफ़्त पहुँचा
    कर अपने आप को नीचे किया ताकि तुम बुलन्द हो जाओ।
  hot-hot: Yahanaŋ Wapômbêŋ anêŋ Abô Mavi hadêŋ môlô ma doŋtom yahadô vuli ek yatauviŋ
    ya ma yanêm môlô liŋ. Êŋ ma kambom e?
  mqj-NT: Inde angku palandasangkoa' Kareba Kadoresan lu yao mai Puang Allata'allae,
    umpopengkadiongna' kaleku tae' melau saro lako kalemua', ammu malara dipomatande.
    Malarika te dikua umpogau'na' kasalaan lako kalemua'e?
  rus-SYN: Согрешил ли я тем, что унижал себя, чтобы возвысить вас, потому что безмездно
    проповедывал вам Евангелие Божие?
  mbh-mbh: Na tho panongpol thomu nge a God ile Panongpolong Sivenga na tho el umtun
    nge avele. Na tokokoe areko olemi otun tho o ri ve, tho oma vothung kerenga nge
    vothung aken. Aveto tho paruru tho na tho um nge lek engenging mo tho el umtun
    nge, mo aro tho opoal thomu.
  bdd-bdd: Mwalo Yehoba wasana ꞌoimiya yalohatotoweya, ma geya ꞌeta maisa weyahina
    yagwaegwae ꞌoimiya, ꞌoinega wanuwatuhuya yalopuiya weyahina taugu yaꞌabi suluhegauwa
    ma ꞌabehega ꞌomi wahane.
  cbt-NTPO: Yosë nanamën a'chintohuatënquëmara, co pi'pisha tëranta' coriqui ma'paranquëmahuë'.
    Sacatato, ma'sha pahuantërincoso' pa'anahuë. Topinan a'chintëranquëma' canpita
    noya noya imacamaso marë'. ¿Ina marë' co noyahuë' ni'namaco ti?
  srn-NT: Un denki tak' na wan fowtu mi meki di mi saka misrefi, meki un kisi wan
    hei presi? Bika mi preiki a Bun Nyunsu fu Gado gi unu sondro fu aksi un wan sani
    fu en.
  cta-NT: Ná ngusñi naꞌ cayaꞌ jiꞌi̱ ma̱ tsiyaꞌ ti nu loꞌo ndiꞌi̱ naꞌ nguluꞌu naꞌ chaꞌ
    tsoꞌo jiꞌi̱ ycuiꞌ Ndyosi jiꞌi̱ ma̱. Cua ntajaꞌa̱ naꞌ liꞌ chaꞌ caca tiꞌí la naꞌ
    xquiꞌya cuꞌma̱, chaꞌ caja ñiꞌya̱ caca tsoꞌo la tyiquee ycuiꞌ cuꞌma̱. ¿Ha ná tsoꞌo
    chaꞌ nguaꞌni naꞌ juaꞌa̱, ntiꞌ cuꞌma̱?
  bqc-SIM: Kɛ́ ma baona pↄ́ bↄ̀ Lua kĩ́i waasokɛ̀ɛ́ pↄ́siwásai, mɛ́ ma azĩa bùsa
    á kã́fĩa yã́i, tàae má kɛ̀a?
  tcz-CHONGTHU: Keima kaki neosah a chule nanghoa kona lemukit ding kinem louhel'a
    Pathen Kipana Thupha seiya naheng uva kahunga, nangho kajabolna hi bolkhel kahi
    hitam?
  mar-mar: तुम्ही उंच व्हावे म्हणून मी आपणाला नीच केले म्हणजे मी देवाचे शुभवर्तमान
    तुम्हास फुकट सांगितले यामध्ये मी पाप केले काय?
  snp-snp: Ido namo ya linate diti minenawae, loto nanimo lumuto minoto Goti kala
    kuwa lalo lo oloto gimomo, ya linatedokati meina ma olámoto, faifa lo oloto gimomo
    ya nosámami mona melofe?
  isl-isl: Ég flutti ykkur fagnaðarerindið en ég krafðist einskis af ykkur í staðinn.
    Voru það mistök hjá mér? Átti ég að fara fram á einhverja þóknun og var rangt
    af mér að auðmýkja mig?
  spy-NT: Ara, ki miyaat ā-āmwook lōkōōywēk chēē kāroomēch /āmākēēkwēwoo kiy? Ki miyaat
    āyib keey ng'wēny sāātōrōōrook?
  xnn-xnn: Wada nan sootek. Ay kananyo en nakabasolak tay inpababak nan awakko ay
    egay ninpalagbo ken dakayo isnan mangibagbagaak ken dakayo isnan gawis ay damag
    ay nagapo ken Apo Dios? Adiyo kanan en ngawi di. Nodi inikkak di tapno mabadangan
    kayo.
  mwe-mwe: Nne nashinkunnungushiyanga Ngani ja Mmbone ja a Nnungu gwangali kulipwa,
    nashinkwiituluya nkupinga ninkweyanje mmanganyanji. Bhuli nashinkulebha?
  tte-tte: Tauna kona Yaubada wasana namwanamwana yaguguyeyan kolimiu nige yakakawa-maisa,
    na bwaine kamwasane koina yapei-lobiyegau na komiu yapei-seyagimiu. Mwa gubesi
    ami nuwatu bwaine kaiwena? Yakato inae?
  tcs-tcs: Ai bin meke rongting wen ai bin ambol maiselp bat bloubaut yupla a? Nono!
    Ai bin pris po yupla da Gudniuz baut God priwan. Ai no bin spik yupla po pei mani
    po lisen mi.
  hlt-THB: Nangmih zoeksang aham kamah ingkaw kamah ak kaina awm doena Khawsa awithang
    leek ce a zoena kak khy law pyi dawngawh ka thawlh nawh nu?
  soq-soq: Ne e manlawo winene Gagalo euda God mampea amonantena bedewe mai dima da
    ne osowe wampona saiwa e osolawo itupona, dia. Ema bedewe ne neba e bedelawo ituaisintene
    e ituposilena. E inseilana sa ipa ne kadiwa dewasadine, ba?
  qub-qub: Imatapis mana cobrayllapami gamcunataga Tayta Diospa willacuyninta willapashcä.
    Gamcuna alli llojshinayquipämi mana alli-tucushcächu. Chayno rurar ¿mana allitachuraj
    rurashcä?
  att-att: Á áddè ngaw keggâ ta gián naw nga mangituddu sù bilin ni Namarò, aringà
    bulubugá nakitáddán nikayu, ta tanakuán yù pangápák ku ta pakkatolè. Á liwâ ku
    panò, nga kunnay ta pinagukák ku yù baggì gapu ta pangilayalayâ ku nga arán naw
    pagán?
  bki-bki: Kiniou nemijikia ka ea tivelinio na abarvar veru nei, tomu tealo maka asaaro
    kanio leleio, mia maka nejikia bior vaio jibe na. P̃eli nalo aberiam̃a nobika
    veru nei ka ve kiaku ga? Mia makanio, bior bogo napano nebinimei nomioliolu ka
    Atua kiano Ioluano Vou ban kamiu, maka lele never ka kamiu kuvisian vite tai van
    kiniou. Nomidu kiniou nojo yetano garuei, ka nemijikia nodu bulag kamiu rivavin,
    mia p̃eli kamiu tealo tiniemiu jer kiniou ka nomila jibe na? P̃eli kuber kiniou
    namila bova ka maka novika vite ninio den kamiu ea bogo na?
  bqp-bqp: Kũ ma baaru nna kũ à bò Luda kĩnaa waazi kɛ̀árɛ pↄ́sinaáwa sari, akũ
    ma a zĩda bùsa á karana yãi, ma taari kɛ̀n yá?
  mcp-mcp: Ntɔ́ nə́ səlʉ́lə mə á səl məmɛ́fwó shí, zə bwiiŋg bɨ́ Jɔ̧jɔ̧ Kɛ́ɛl mə́
    Zɛmbî ashwâ, shú nə́ bɨ bʉ́nʉ́g gwɔ̂w yí, mə a sá *sə́m aá?
  hat-hat: Lè m' te anonse nou bon nouvèl Bondye a, mwen te fè sa gratis pou nou,
    mwen te desann tèt mwen pou m' te ka fè nou kanpe. Eske mwen te gen tò lè m' te
    fè sa?
  npl-NT: ¿Kox amokuali onikchi ijkuak onimoiknoma nomonawak, iwa amo onomechili techtlaxtlawikah
    ijkuak onomechmatilti itlajtol Dios?
  bgg-bgg: Gu nathek shii Hamangkhung-aphuii ro Mua Wie yua shii gu nathek shii nyie
    muna de ishub ro, gu gui shii jum rek ne nathek shii miigak rey yi pha rek. Ji
    è rek shii gune ichiig um bey?
  eng-TCENT: Did I commit a sin by humbling myself so that you might be exalted, because
    I preached the gospel of God to you free of charge?
  eng-BSB: Was it a sin for me to humble myself in order to exalt you, because I preached
    the gospel of God to you free of charge?
  cpu-NT: ¿Nokenakaashitakaroma tera nonkovakotemi kireeki, nokinkithatakaayetakemirora
    Kameethari Ñaantsi ñaaventakotziriri Pava? Aña tsinampashirera nokantaka nantavaiventakemi
    niyotaantayetakamirori, te nonkovakovaite. Arira okanta ikempitakaantayeetaamiri
    iroñaaka iriiperori pinayetzi.
  san-ASM: যুষ্মাকম্ উন্নত্যৈ মযা নম্ৰতাং স্ৱীকৃত্যেশ্ৱৰস্য সুসংৱাদো ৱিনা ৱেতনং যুষ্মাকং
    মধ্যে যদ্ অঘোষ্যত তেন মযা কিং পাপম্ অকাৰি?
  tac-NT: '''Lige ne peka siné rawé goblálome júkuru ''emi ralámuli alué ra''íchali
    beníriga. ¿O''wéchala resitiri ju tabilé goblálilia? Neka tabilé benírime ju napurigá
    ne najtékame nímala. Neka pe najkí napurigá ''emi ''we najtékame nímala.'
  eng-WEBPB: Or did I commit a sin in humbling myself that you might be exalted, because
    I preached to you God’s Good News free of charge?
  gfk-H: Pa iau ga saring muat bia muat na kul iau ma ta tiga linga ing iau ga ianga
    ma no tahut na hinhinawas ta Kalou taar ta muat. Taia. Iau ga bul hanapu habalin
    iau bia muat naga kap ra tamat na kinkinis. Hoeh, iau ga gil ronga ing bia iau
    ga gil hua?
  viv-viv: Bonaku wanafatana. Boi Yaubada yana VenuwaꞋata Yamumuna faꞋina galumamalemi
    ana toveya, keke tamo akuga aku kevakeva o kaꞋi mani agaimiya gadavaini. Au hidede
    amine tauku gakihobuyeku be higa omi ganakilakahimi. Gavaiyami? KaꞋi medema vaita
    gadadewa koyona matamiya?
  yao-yao: Uli, natesile sambi panalitulwisye nansyene ni kunkusya ŵanyamwe, pananlalichile
    Ngani Jambone ja Akunnungu pangali malipilo?
  tgp-tgp: Ka r̃om vara na vai te hehe hin haratu na hase tauau atano matan vara a
    tahe kamim na oloolo matan na lo retivujavujangi na Retir̃uhu non God isamim,
    ale na sopo usi te hinau hatea matana?
  auc-NT: Mïnitö ïmïnite ængö cæte baï cæcæte ante botö Wængonguï ingantedö ante watapæ̈
    apæ̈nebo beyæ̈ æ̈nämaï intabopa. Mänömaï æ̈nämaï inte botö nämä edæ pïinte baï
    cædinque dicæ wïwa cætabogaa.
  kbc-NT: Pida ee aɡ̶ica daɡ̶a ɡ̶adibanoonitiwaji niɡ̶ijo me jatematitedaɡ̶awa nibodicetedi
    anele ane icoɡ̶otedigi miniwataɡ̶a Aneotedoɡ̶oji. Niɡ̶ijo me daɡ̶a ɡ̶adibanoonitiwaji,
    jao me ee iwikodaɡ̶a leeɡ̶odi jaotibige me daɡ̶axa makaami ɡ̶oneɡ̶aɡ̶a. Niɡ̶ijo
    me jao niɡ̶ijo aneji, domige jibatá?
  bmh-bmh: Iz Uwait nugau Ze Naliupet abai maraimai, agen iz aiwag milabun aimai i
    awaranemin. Iz agal wanimag wag mabun guzenanemin, izal wanim wag mab tam. Agal
    dabeleu iz igul eg go guzenanemin ta?
  ctu-BL: ¿Tsa' ba c cha'le mulil che' bʌ tsac mele c bʌ ti pec' cha'an mi la' taj
    la' ñuclel, che' bʌ tsac subeyetla i wen t'an Dios ti la' majtan jach?
  meq-meq: Ahəl niye na ɗakum ha Labara Ŋgwalak eye i Mbəlom na, na tsətsah fakuma
    suloy bay. Na həna ha gər ga ka dala na, hərwi kurom hərwi ada nâ dzəna kurom
    ka tsəveɗ i Mbəlom. Ɗuh na ge andza niye na, mənese ɗaw?
  noa-H: Mua hoowai, jãg pãachta Hẽwandam dʌ̈i wajapcha naamk'ĩir mʌchta dau hap'ʌʌ
    parhooba p'idk'a k'itʌmua sĩi hich jãg jëeujã jëeuba maach peerdʌajem hiek jaau
    chitarrau warag mʌchdëupaita pãar k'aibag waubarmjö hajim.
  alp-NT: Kena au lepae Sou Misete bei Alla kena Yesuse ete imire, au kotie imi seli
    au mo. Po au kerike kena ruaku balakue kena ruaku sabe manane, au onoku saka tamata
    makerike leke au tapa imi. Hoko au ono sala ete imi o? Mo.
  san-VEL: yu.smaakam unnatyai mayaa namrataa.m sviik.rtye"svarasya susa.mvaado vinaa
    vetana.m yu.smaaka.m madhye yad agho.syata tena mayaa ki.m paapam akaari?
  kbq-kbq: Nagrania anteneramina, tamagrama knare hanazegu mizama'a omne Anumzamofo
    Knare Musenke tamasamua zamo'a, kefoza hu'na kumi nehufi?
  kbh-kbh: ¿O ats̈e ndoñe ts̈abá sënjama, ts̈abe noticiënga cbonjanabuayiyná ora,
    ts̈ëngaftangbents̈ana ats̈biama tondaye ntjotjañcá, nduamanacá jenóbemëse; chca,
    ts̈ëngaftanga puerte uámanënga chas̈motsemnama Bëngbe Bëtsá chaomama?
  ron-LSB: Sau am păcătuit eu, umilindu-mă pe mine însumi, ca să vă înalț pe voi,
    pentru că v-am propovăduit gratuit vestea cea bună a lui Dumnezeu?
  pon-pon: De nai me wiadar dip eu ni ai akmalkila pein nai? Pwe komail en indandala
    ki ai padaki on komail ronamau en Kot jo pwaipwai.
  nhe-BL: ¿Atlac nitlajtlacolchijqui quema nimechpohuili itlajtol Toteco huan ax nimechtlajtlani
    xinechmacaca tlen ica nipanos? Nimoicnonejqui para huelis inmohueyichihuase imojuanti.
  sps-sps: Nyo gima sing ta painy moni tsumi to te favaanan finy naa nyon Vurungan
    Rof ten Gov naa tsumi. Nyo paparaa me na tee ar ka te kaa mironyo tana fo kan
    kinai te kaa miromi. Sa kat fei, nyo te iring to te kat anyo na ka to?
  wnc-wnc: Sike tupa na gin banakan koke wamu take Anututane aknga ginde danikapmake
    ngana nata danike sanga natane gupma gatangamunanga akngae dua danikum. Aho. Nata
    gin gatandamunangge natake sangaapanae dapmake nata meya buyak tasike yukum. Siwan
    ginda natake kepi wa nata tawake tasikum takngae natapa sanga waiaknga sikut ba
    dasing?
  bus-bus: Kɛ̀ ma baaru nnaa kɛ̀ bↄ̀ Luda kiia waazi kɛ̀are pↄ́sinaawaa sai, ben ma
    a zĩnda bùsa a kaarana yãnzi, ma taari kɛ̀n yↄ́?
  gub-BL: Tupàn ze'eg puràg peme imume'u mehe namekuzar kar kwaw peme ihe. Hemetarer
    'ym ma'e romo azeapo ihe. A'e rupi ikàg ma'e ài apumuigo kar ihe. Aipo azawy nezewe
    iapo haw rehe ihe.
  imo-imo: Gotenga ungu tukumemu eno nimbo timboindo nanga imbi mainye molopili nimbo
    aku tero kongonomunga melema tiengei naa niu. Nanga imbi mandopolio enonga imbi
    lipo ola mundundembo nimbo aku ulu teru. Nani aku tepo teru ulu akumu tepo alowa
    tenderuya?
  boj-boj: Niŋgi qalie, e Qotei aqa anjam bole niŋgi merŋgoqnem bati deqa e nuŋgo
    silali iŋgi iŋgi yaiŋgosaioqnem. Ijo kumbra dena e ijo segi ñam aguq atoqnem.
    Di kiyaqa? Nuŋgo ñam olo goge oqwajqa deqa. E kumbra di yoqnem di e une atoqnem
    e? Sai.
  eng-DRA: Or did I commit a fault, humbling myself, that you might be exalted? Because
    I preached unto you the gospel of God freely?
  knf-knf: Wi nţupanaŋ *Uţup Ulil Unuura mënhepar nin baluk, awalan bkow naan nahilna
    nadeeŋana. Ddo wal mënţ pekadu i?
  san-KHM: យុឞ្មាកម៑ ឧន្នត្យៃ មយា នម្រតាំ ស្វីក្ឫត្យេឝ្វរស្យ សុសំវាទោ វិនា វេតនំ យុឞ្មាកំ
    មធ្យេ យទ៑ អឃោឞ្យត តេន មយា កិំ បាបម៑ អការិ?
  arn-NT: Iñche ñom piwkengechi kimeltuwiyiñ Ngünechen ñi küme dungu tamün fürenewafiel.
    Fey, ¿wesa fempen may tamün kofrawnofiel pülata tamün kimeltufiel mew? Tañi kimkawafel,
    welu femlan eymün tamün rüf dungu mew kelluafiel.
  zas-NT: Per, ¿chuj ni ni malan benan ya guial ad bentan benroꞌ lojdi persi benan
    gan gojquidi xbejn Cristo, në guial ad baquijxtan lëjt chi basidan lëjt xtiidx
    Dios?
  ken-NT: Mpok ngátí bhe Mbok Ndɨ́ndɨ́ Mandɛm, mbɨ́kɨ́ bhɛp be nkáp. Nsɛ́ptímʉɛ́t
    ntá yɛka ndu bɛkwak mǎmbak manɛ́m bo. Nkʉ̌ nyaka nɔ chi bɛbʉ́ kɛ?
