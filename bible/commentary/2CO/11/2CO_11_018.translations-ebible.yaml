  ssd-ssd: Nane gudommba taŋamba piro payamkade tukunu ye mata payamkam iduset.
  acr-TNT: Lic e qꞌui ri caquitacꞌabaꞌ quikꞌij ruma ri caquiꞌan che ruwachulew, yey
    woꞌora canꞌan cꞌana we riꞌin.
  rop-rop: Wal ai nomo wandi tok lagijat. Bat loda pipul deya langa yumob oldei toktok
    praudbalawei eniwei. En blanga tharran na maitbi ai garra tok praudbalawei langa
    yumob du.
  mee-mee: Sonrau na ragau papatu keke umma ta mulianga kurumea ragau re nga mogalo
    laekia e ngape muliangareanganame. Minmina na iau ka la mulianga bole.
  dif-dif: Ngangau marapu palkujeli jurakokateriai, jeruja ngani bakana jurakokaterila
    nganai.
  gam-gam: Ga merke mor ge makimb al una yenj mal yenekne kandjine amblo pla worinj.
    Alla yenj mal na para embe yeno dje yendo.
  nou-nou: Edo jiro bebegae embobo jiwae be mi ungoda buro da ge awa ingoda yei jariga
    ge sera awasedo naso ge daedo ingiwo.
  mqb-NT: Na ca apan nə ɗo ahay bayak a tinen apan ti ga ti zek tə way sə daliyugo
    ahay. Matanan, nen ɗukwen ni ga ti zek kawa tinen ataya re.
  ape-B: Wolobaichi elpech douk chagipech enyudak wo chudukemu God uli e echechin
    pasin ali chanahlagul chatuk echechich yeguh. Nameitu yek douk chopuk eke igipech
    enyudak atin pasin ali inahlagul.
  grc-F35: Ἐπεὶ πολλοὶ καυχῶνται κατὰ τὴν σάρκα, κἀγὼ καυχήσομαι
  cav-NT: Umaetu tuna taca casumitidya jutidya juya, peya cuana queja casumimereticara
    juatsu. Cacuejatijacaya ama tuna aique, eje buchique jadique. Tumebaedya ique
    cacuejatiya ique aique, eje bucha juhuaque jadya.
  kgp-NT: Hã ra sóg tó sór mũ. Vẽnh kar tóg ãjag mỹ ag tỹ nén ve ja tó tĩ, kỹ sóg
    ãjag mỹ sỹ nén ve ja ẽn tó sór mũ gé, ha mẽ.
  bvd-bvd: Na wane nai ki kera da bae inala suli kera 'i tala'ada ma ni kamolu molu
    ka ade suli kera. Aia nia 'uri nai, kamolu sui guu molu fafurongoa lau guu si
    doo ne nau ku saea fuamolu sulia nau 'i tala'aku.
  ukr-1871: Яко ж бо многі хвалять ся по тїлу, то й я хвалити мусь.
  apz-apz: I aꞌamu piꞌnɨngo hwahoponjo yahinomo inɨngkawentɨfi hofɨkoe yofe hoꞌnomaꞌnɨwoꞌnɨngkohofo
    sohwafe yahinomo weꞌenehwo inɨngkaꞌmo nje yofe wohoꞌnomaꞌnɨmonneꞌno selalokweno.
  yon-yon: Nimakarub yemoonbed okad yiri ye kerekmen yaambed kerengkan kamiib kowe,
    ne kangkon kwane kamaniin.
  poi-NT: Tsa̱m jáyaŋ it́ jém nacujípyajta̱páppɨc yɨ́p naxyucmɨ. Jesɨc ɨchgact́i anacujípta̱pt́im.
  wuv-wuv: Si'ei ba watauda, rona warefa'agu'agu ale'ei fei mau feni ano, yau ana
    a warefa'agu'agu.
  quf-NT: Chaynu katinmapis, imanuĉhi wakin runakuna alabakar purinllapa, chaynulla
