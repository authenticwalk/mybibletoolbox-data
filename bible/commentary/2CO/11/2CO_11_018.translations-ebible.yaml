  maj-NT: Xihi̱ nkjihín maha xi chánka i̱ncha maha̱ yjoho̱ nga̱t'aha̱ xi nkú ts'ín,
    kui nga ko̱ ta̱ an chánka ka̱mahana yjona̱.
  bkq-NT: Tâlâ mawânkâ âwâlâ kulâ âzehogueni modo, tywâgâ koendâ aguehonly kulâ ize
    ato waunlo modo. Awylygue alâpylâ ywâgâlâ kâinwenily, yagâ aitaymby modo wâgâ
    kâzehoguedyly warâ.
  kue-kue: Ana yomba merkinde, yene makandle mambuno pamere ere nangino dembiye singwa,
    ipre na ama nangina dembina sinaglka.
  cot-NT: Quempetaca irirajia catsimajiaquenaca icantaguishetacovaequenagueti icantacoguitani
    yaventacojiaca, irootaquequea namenantacaca aricajate nonquempetaquempajate naatimpa
    naventacotempajate.
  bnp-bnp: Pali e huriki ranga ri leho turane mua ri bibi rike mule ria vona a leho
    na malala ri ratea. I mavonga, iau tara ga bibi rike mule iau.
  apn-NT: Na htem ohtô nẽ mẽ ate mẽ hã apijaàm kaxyw tanhmã mẽ amã amnhĩ to jarkrar
    to ho pa. Tã kot paj mẽ uràk nẽ amnhĩ krã hkôt mẽ amã amnhĩ to jarkrar ka mẽ inhma.
  ctp-NT: Loꞌo ja nduwe tiǎnꞌ ni siya chkwiǐnꞌ chinꞌ ni, chaꞌ nsuꞌwi ꞌa nten nu nchkwiꞌ
    ꞌa chaꞌ ka tnun la ykwiꞌ neꞌ, nka tiye neꞌ; kanꞌ chaꞌ loꞌoǔn nsuꞌwi chabiyaꞌ ꞌñaǎn
    chkwiǐnꞌ chinꞌ, nxkeꞌ tiǎnꞌ.
  opm-opm: Nohe ma ihpat oh kat han ire kakdah ohe danongwi ham tohormi tahapti ma
    hapat ihan nohhe ire ihat ma tohormi tahapti ohe tan hatpora daham ihpatmur.
  bvr-bvr: Wurra gun-gata minypa aburr-werranga aburr-ngurrjiya aburr-workiya, jimarn
    jarraka bama aburr-yinaga aburr-molamola, wurra minypa an-gugaliya wana a-negiya
    a-workiya, ngaypa jarra ngu-yirda barra ngu-ngurrjiya ana-gorrburrwa minypa ngaypa
    ngu-molamola.
  wal-wal: Daro asai ha sa7aaban ceeqettiyo gishshau, taanikka ceeqettana.
  zad-NT: Daa ḻe chshalj chshon beṉ' zan shi no nakgake', ḻekzka' nad' wshalj wshon'
    non nak'.
  kmg-kmg: Ŋic gâcnezi sahackopec wiacte mumumbiaŋ dâŋ mueŋgopieŋte no iŋuc jaha epemu.
  aso-aso: eveneꞌ mukiꞌ okoꞌine losuvoliꞌmi initekumuꞌ nene di naba igi laaꞌ naanako
    nazasi nene aꞌmineꞌmine ogo do naba ogo lolosuve.
  uli-uli: Iwe ngo mil mala ye cholop le yema habos irel mekla wegdigir re talop,
    ila ngang be wol ila sengal le ibe foru.
  nin-NT: Nu nggo abanu a di nggurr anke̱ nâ ta si nggo ingbingbru yi di na nggo,
    ingga mi ta nggurr anke̱ meme.
  acu-NT: 'Junia nungkanmaya ainau untsuri: Miajuitjai tumaminamtaikia, wisha nunisnak:
    Miajuitjai tusan, jumchik atumin tu chicharkatatjarme.'
  cak-WNT: Pero xa ruma chi ye q'uiy ri yebano chi can c'o quik'ij, niquiben chi can
    c'o q'uiy quetaman, xa rumari' tek riyin chuka' nya' juba' nuk'ij.
  ebk-ebk: Ngem kiapú ta ongorcha nan cha mangichayaw as achorcha ay maifisar as nan
    numnum nan tataku asna's luta, hiyasa us nan atok.
  spa-PDDPT: Puesto que muchos se enaltecen según la naturaleza humana, yo también
    me enalteceré.
  ruf-ruf: Kwaapfila iwanu wengi weghoda ka iwanu we isi pfaweghoda, na nene notenda
    pfipfo.
  gun-gun: Heta ikuai to'o re vy ojererovy'aa rupi rive ijayvu va'e. Ha'e gui xee
    voi xeayvu ta ranhe ajererovy'aa rupi.
  agu-BL: At wi'nin e' yi na cyocsaj quib nim tu yi cyetz cyajtza'kl. Ncha'tz tzun
    in, swocse' wib nim te yi ẍe'n cu'n wutane'n.
  isn-isn: Kunsoko iantu edu itogola ike muili, kitogole gwa.
  ilo-ULB: Yantangay ta agpaspasindayaw dagiti adu a tattao segun iti lasag, agpasindayawak
    met.
  pir-NT: Tiquiro sa niedapegʉ̃ta ahrire yahutja mʉsare. Tiquina esa tuharo “Quehnoana
    ijiaja”, niñequina tiquina ijigʉ̃ ihñagʉ yʉhʉ gʉ̃hʉ yʉhʉ ijiye tiyere mʉsare yahutja.
  anv-NT: Ne tɛ mbaá gejamégé bɔɔ́ ápyɛɛ́ gempɔgé ne unó bi akwaá ásɛle nnó
    uŋea gemɛ fa mme, me ntó mpyɛɛ́.
  sab-NT: '@see-verse:2CO.011.017'
  tmd-tmd: Nöbö mö mɨga akwör bli rɨb hör yöxön, ib ñɨŋa keir yadmɨn bɨl sö du mag
    akuyöbö, nɨ kwo algör ör cɨna.
  acr-NNT: Lik e kꞌi ri kakitakꞌabꞌaꞌ kiqꞌij ruma ri kakiꞌan che ruwachulew, yey woꞌora
    kanꞌan kꞌana we riꞌin.
  kpg-kpg: Idimaa e dogologo ala e bida haga hagaamu ginaadou i nia ala o henuailala,
    gei au hogi e hagaamu be digaula.
  taj-taj: ल्‍हानान म्‍हिगदे जम्‍बुलिङला तामगदेथोरी ताङ्बासे लमा ङाइएनोन ताङ्ला।
  avt-avt: Mɨt yapɨrwe aposel en hɨr newenɨpi niuk mɨr me menmen hɨr nɨrɨakem neit
    tɨ ik te hi ehises menmen hɨr nɨrɨakem hi awenɨpi niuk mai.
  cbk-cbk: Total, mucho man alli tiene orgullo canila mismo, y poreso ay tene yo orgullo
    tamen igual canila, cay hende man gayot yo ay man atras canila.
  uig-ARA: نۇرغۇن ئادەملەر ئىنسانلارچە پو ئېتىپ ماختانغاندىكىن، مەنمۇ ماختىنىپ باقاي.
  tuf-tuf: Sir ajc cut tew̃ti cuar, cahujinat imarat yajác ojcor ay tew̃ro. Eyta cuácayat
    ajmarát yajác ojcor cat ba quin waquinro.
  abx-abx: Pero tungod kay malabbat i magpahambog hi'unong si aniya' kapulsanan-na
    si a'a ato si kalibutan, iya may liwat i binuhat-ko.
  mco-NT: Mayjäy ajcxy ooy cɨ'm chachnaygömayáanɨgɨxyp mɨɨd huɨdibɨ tɨ tungɨxy mɨɨd
    ycɨ'm mɨc'ajt ya naaxhuiñ. Nañ jadu'n ɨɨch nnaygömaya'ñyiijɨch cɨ'm.
  cpb-NT: Arira ikantapiintaka itsipapaini atziri, ari nonkantya eejatzi naaka.
  aon-aon: Sabaishi arpesh douk shagipesh enyudok um madae shudukem Iruhin iri uwe
    esheshih aih aria shanagunukuk shatuk esheshish nyeiguhw shato iruhw. Douk eik
    shopunek ta igipesh ehudok atih aih aria inagunukuk.
  hus-NT-2005: Pos kom yán waꞌach xin tʼekʼáltsik tinbáꞌ kʼal jajáꞌkʼi tin kwetém
    chalab, neꞌech neye ku tʼekʼaꞌ tubáꞌ.
  mig-NT: Chi̱ tɨnɨ̱‑de, kásátéyíí‑de máá‑de ndasa kákuni̱‑de jíín modo kásá'a ña̱yɨvɨ.
    Te ruu̱, suni ná sátéyíí‑ga̱‑ri̱ máá‑rí núsáá.
  bps-bps: Kabay du too dee gal fdag gablà di nimòla di tah tanà ani, deg sa fa fdag
    salngad dale.
  mbs-mbs: So medita se otaw kidoen kenyo egduyun te kandan pegkeotawun, meg-indan
    a heman kenyo tepad kanak.
  tof-tof: Zitülkus abüna inzan ikub bagürdako, tüpan pamkolpamazan tómbapóndako,
    ka ta kubó inzan ikub bagür namulo.
  cme-NT: Nuɔmba bɔi kaal ba fɛrɛ a saanu baa baŋ yeŋ dumaa; muɔmi ka bi kaal mi fɛrɛ.
  sus-sus: Mixi gbegbe to so yɛtɛ igboɲa kui adamadi ki ma, n fan xa n kan matɔxɔ.
  pon-2006: Ahpw pwehki eh mie me tohto me kin aksuweiki pein irail nin duwen tiahk
    en sampah, I pahn pil wia duwehte irail.
  dad-dad: Musei idi, teneub enei nẽ tamo kayau age difedig gen, yeneid dalesedig
    nigin, ayag yanau alesauf.
  zab-NT: Zec ni nuu zienzi de bɨny ni rzubyaadeb laadeb pur ni rundeb lo guɨchliuré,
    anre ziyza izubyaa nare.
  jae-jae: Lau taêsam sêlanem tauŋ kêtu biŋ ŋamalacŋa, tec gabe jalanem tauc êtu tonaŋŋa
    êwiŋmaŋ.
  ksd-ksd: Tago mangoro dia langlang ta ra umana magit ra pia, iau bula, ina langlang.
  msm-NT: Di og-amonu a man agun maminog kow kanay? Ogkapogos a to paghinambug angod
    to diya mgo otow no oghinambug bahin to kaugalingon dan.
  myk-myk: Ga ma na jo ba shɛnɲɛhɛmɛɛ wa puyɛ pɛlɛ ke koŋɔ ke keree ni wɛ, wee tuun
    wu ni nɛ bɛ na nayɛ pɛlɛ gɛ!
  sbe-sbe: Tamowai se bado meta buluma hekasadi yo hinelidi udiyedi se hededesaesae,
    unai yau hinage kabo ya hededesaesae.
  mcr-mcr: Ämaqä kuapänäŋi, qu suqä qua täutaŋä iuŋqe, quwqä yoqe haqeqä ämamänätqäŋuwä-qae,
    nyi ŋqä yoqe, haqeqä inä mamänmqe.
  cux-NT: Ní n'deee n'dáí 'iiⁿ'yāⁿ ngaⁿ'á yā yeⁿ'ē maáⁿ yā chi ch'ɛɛtɛ yā cucáávā
    chiiⁿ chi diíⁿ yā na iⁿ'yeeⁿdí 'cūū. Ní maaⁿ ní 'úú ntúūⁿ ngaⁿ'á chi 'úú ní ch'ɛɛtɛ́
    maáⁿ.
  tur-YTC: Birçoklarının benliğe göre övündüğünü görüyorum, ben de övüneceğim.
  san-ITR: apare bahavaH shArIrikashlAghAM kurvvate tasmAd ahamapi shlAghiShye|
  bel-N: Калі многія хваляцца паводле цела, і я буду хваліцца.
  sch-sch: Hannirese mi tamtak munisi ninangei song an om sikin kei khom ma angdênin
    tho ki tih.
  mic-MIQNT: Nujiegsugina'mua'tijig ginnua'tijig ta'n tel telsulti'tij aq ta'n goqwei
    gis tla'taqati'tij. Etna na ugjit elt ni'n ginua's.
  huu-NT: Omoɨ dɨne damɨerie llofueraɨnɨ naimacɨ illa dɨga abɨna ɨedua isoi lloitɨcue.
  jiv-NT: Untsurí̱ ju̱ nuṉkanam uunt ajasar ti waantu enentáimtumainiakui wisha ishichik
    waantu enentáimtumastatjai.
  otm-NT: Pɛ nu yʉn 'yohʉ bʉ i xi ahʉ nangue yʉ́n hosɛ, nuya nɛcä ga xi ahʉ ts'ʉ nangue
    man hosɛ.
  dah-dah: Al budam wor po megen niŋ mata gama irde yiŋgeŋ ge turuŋ turuŋ teŋ haŋyen
    geb, ne wor gwaha tiyeŋ.
  tnk-tnk: Nərmama həpɨk haməfiəutə ia nirəha tɨ noien me səvəi tɨprənə, nənə ro iamɨnhi
    irə, iou mwi takəɡkiari ərpwi.
  kpr-kpr: Avata na tofo sakai sari dae erena. Ijuga kakato resena emo, nenda irari
    aindae kotise, nenda javo totofo jigheoro ereraira. Ava sedo, na oroko reta gefuse,
    kau daba aminga ava erenere.
  san-IAS: apare bahavaḥ śārīrikaślāghāṁ kurvvate tasmād ahamapi ślāghiṣye|
  nho-nho: Tevana iaa, i te lopo tama ku hakanau i naa vana laatou e mee koi soko laatou
    i te maarama nei raa, teenaa, nau ma ki mee hoki peenaa!
  gym-NT: ñobtä ñan angwane ni tärä mun ngätäite käta ja käikitekä au, ni tödekaka
    ñakare Jesubti tä ja käikitekä au ye kwrere, aisete ti bike ja käikitekä siba
    niaratre kwrere.
  azg-NT: Jndye nnꞌan cotsque na mꞌanhoꞌ na conanꞌsaaꞌ nquehin nchu vaa na conduihin
    chaꞌxjen contꞌa nque nnꞌan tsonnangue. Mangꞌe na nndaꞌ contꞌahin, mantyi ja ncüjiꞌsꞌa
    chjo ja.
  bhd-bhd: ज़ैखन कि बड़े लोक इस दुनियारे लोकां केरू ज़ेरू घमण्ड केरतन, त अवं भी घमण्ड
    केरेलो।
  too-NT: Lhūhua' a'ntīn cātamāsu'ni'cu'tunāni' hui'xina'n, ixa'cstuca'n cālīchihuīna'ncan.
    Nā quit na'iccāhuaniyāni' hui'xina'n a'ntū ictlahua.
  ind-AYT: Banyak orang yang berbangga secara daging. Jadi, aku juga akan berbangga.
  cjo-NT: 'Omaanta ikantakaaperoeyani riraga kijeeyakinarini: iroñaaka nokimitawityaari
    naari, nokantakaaperotya.'
  nsn-nsn: Doh gine ra sala keip tun per bureher tamata tenas niuangoulung gane i
    kot, inggo u sala pon.
  san-DEV: अपरे बहवः शारीरिकश्लाघां कुर्व्वते तस्माद् अहमपि श्लाघिष्ये।
  tna-NT: Tueda bid'umimi quisaquisa puji deja madhada cuana aida, bahue eni micuana
    peje su ebia su ebametitani putsu, ya di butsepi neje micuana peje su quema puji
    saida mimija.
  lid-lid: Lau solo-an badeh, atudun nyara iri ta kandriyen, nane iri mwan ma badih
    badu kon munyak a-en hamon ta aliy. Eme ma, jo ale anya ki-in hamon ta kandriyen
    badu kon munyak ta atudun nyarak le amwenen.
  wim-wim: Puth than wiy anangana wik piꞌan ulp-ulpanang thawantan thaaꞌ-kuumpwuntan
    than keꞌ min anman iiy-iiyantan, aꞌ ngay thamp ngul thaaꞌ-kuumpāng ngatharakam.
  zga-M: Ulwakhuva avanu avingi vikhigiinia khimbilii, khumbe nikhihiiniaga.
  yom-yom: Bu didi ti batu bawombo balembo kiniemisa mu diambu di mambu makinsuni,
    buna bika minu mamvama ndikiniemisa.
  san-SIN: අපරේ බහවඃ ශාරීරිකශ්ලාඝාං කුර්ව්වතේ තස්මාද් අහමපි ශ්ලාඝිෂ්‍යේ|
  yut-yut: Amɨn morapmɨ mɨktɨm dakon aŋpagon da mani pawɨkwaŋ, do nakyo kɨsi yaŋ gɨn
    abeŋ.
  grc-BYZ: ἐπεὶ πολλοὶ καυχῶνται κατὰ τὴν σάρκα, κἀγὼ καυχήσομαι.
  cpc-NT: Ari ikantapiintakari pashini atziriiti, ari nonkantyaari naaka iijatzi.
  nhg-NT: Meyactie entre nemejua mochajchamöhua quiename tlöltecpactlöca; naja nuyejque
    nochamöhuas.
  nya-nya: Popeza ambiri akudzitama monga dziko lapansi limachitira, inenso ndidzitamanso.
  ngu-NT: Niman pampa nemij miyequej yejhuan nohueyitenehuaj quen on tlalticpactlacamej
    yejhuan xquixmatij Dios quichihuaj, nejhua no ninohueyitenehuas.
  kup-kup: '@see-verse:2CO.011.017'
  jid-jid: Ndin bi ba bra ba gbresa ni tun kpa me me gbresa me.
  wmw-wmw: Wengi waridãi kwa namuna ya kibinadamu, basi nomi nítenda novyo.
  gmv-GGM: Daroti ba asho qofan ceeqetizayssatho taka ceeqistana.
  ssg-ssg: Tuahe kilan seilon laha hanasanasake laha hanowi ti teka laha kum tioi
    Haeu ailele. Aile ape tin nga hanasanasamu.
  zpo-NT: ¡Nel tant zyen xaa nto yalxwa mod xaa yizhyo ne zee noka na to chep yalxwa!
  poy-poy: Tembera wavuwa walitumbira gambira wantu wa pasipanu, naneni viraa hanulitumbi.
  qwh-NT: Imanollam quiquincunallapita locu cuenta alabacoqcunata wiyapäräyanqui,
    mä noqatapis wiyaräyämë tseno alabacaramonqäta.
  gaw-gaw: Danab kuḏum ag wan kobol dim lamidna, ag aḵa onilag humaṯeb amubia da ag
    Korint danab, ag nai tutuḵu, da ag amelagp̱a ami ele amu, ag amunu oolagp̱a genab
    dooglagnu, da ele laa ag heṯeb bia, da daḵa onil humaḵul.
  nca-nca: Uni qambu qundo eneŋo koweye saŋaní ŋuro yero owéye hokoyoteŋgo. Ŋunde
    ŋuroko no ŋuya neneŋo owéne hokowano.
  zpz-NTPP: Tees como yuꞌ zigy mbecy nu ricy zily yu ub yu nu nac mod ni mbecy gyishlombecy
    ii, orzeꞌ niꞌ ziꞌl ya̱ gyicy zilya̱ uba̱.
  mkj-mkj: A pwa mine armaj dir ma kin juweiki pein irai doahroar siahk in jampah,
    ngoahi pirin pel wia doahroar.
  zac-NT: Pues nanú zihani ra nalë́ runë nadchini rall parë cusë shtë guë́ꞌdchiliu
    rëꞌ. Nu zac na gunë nadchinia.
  kyg-kyg: Asole vayaꞌmogimo amega apakufale kavafeꞌmo apamogaga neꞌaiyaꞌmofeꞌmo nagaiꞌnieꞌmo
    afaꞌa namogaga aiguve.
  kmk-kmk: Yoong gaputa adu dan mampaspasdayaw un maibasal sidan napotog situn lubung,
    mampasdayawak payon.
  cao-NT: Jabi ja acanai ca tëquë yoati tsi chanicani quiha huëstima ca ëa pasomaha
    cabo, jamë oquëhuacatsi na. Jatsi jaboqui tocaxëquia ëa ri pë.
  bbr-bbr: Roat sosop ak okoro omnokoupaian onok tainorianik, akan sarau mesin akan
    enmaka jou miäi. Is nais akan onok tainormoi, isan saraus isan enim jou atap mam.
  inb-inb: Achka­kuna, kai alpapi imasa kaska­manda iuia­rispa, atun tukuspa­mi kan­kuna;
    chasa­lla­ta­mi nuka­pas, atun tukun­ga­pa kani.
  hrv-hrv: Budući da se mnogi hvale po ljudsku, i ja ću se hvaliti.
  box-NT: Yínɔń ɓa nùpua cɛ̀rɛ̀ɛ wã́a wee khòoní míten ho dĩ́míɲá bìo dã́ní
    yi le? Àwa, á ĩnɛ́n mún wã́a à khòoní ĩten.
  ote-NT: Ngueꞌa̱ ndunthi ya ja̱ꞌi xi ri ꞌñetsꞌi co ya tꞌøtꞌe núꞌʉ jaua ja ra ximhai,
    hangue nequi ma ga ꞌñexa tsꞌʉ.
  wnu-wnu: Munon irou munangit misir eng toat ne wurinou unum ba ereri igour. Eng
    gas ende ye gor qomon eng toat ne yonou unum bereri quraum.
  zam-NT: Texal nzo huax mèn co' ndye's xalque' nac mod co' ndye's huax mèn loo cón
    che'n izlyo', tataaque' tan gust lezon cón che'npe' daa, ne.
  zyp-NT: Ming hlupui tah aa pachaw tih he tah khazaw phung tah a pachaw he ka, kama
    zong ka pachaw hrah a.
  sey-NT: ¡Jai pa̱i i̱ohuaꞌi yoꞌoyere ñajë jerepa paꞌiohuaꞌi aꞌë cuasajë sihuacohuaꞌi
    paꞌiye sëte, yëꞌëje̱ cuiꞌne yëꞌë yoꞌoyere ñaquë jerepa paꞌi aꞌë cuasaquë sihuasiꞌi!
  nvm-nvm: Regavo e uruvana buka e iji bu moikigia karine aroikaravo ijeg aroikarav.
    Ijefuon nak na ijeg aroikarakfuon.
  mps-mps: Bidi hauwa augwaligo te tǫde kolesaga wali pelama, tama augwa nogi augwa
    digi ugwaba sabo dao. Tama eno me te kolesaga osogo wali pelama, tama ena digi
    ena nogi ugwaba sabo po dwasianu obao.
