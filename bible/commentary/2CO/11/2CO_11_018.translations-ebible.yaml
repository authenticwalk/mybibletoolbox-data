    riwi̱ꞌ ta na chi jeꞌ woꞌ reꞌ nanibanam hin?
  tue-tue: Paʉ mʉ́ãrẽ buerá noo booró cʉ̃́ã basiro dícʉ ãñurõ wedeseya. Cʉ̃́ã teero
    tiirí, yʉʉcã yʉʉ basiro ãñurõ wedesegʉda.
  bjp-bjp: Ifuun ri orek got ini foron tier tina pununfo, pesu ia sabin ian orek got
    arae.
  xon-xon: Binib pam le bi ki pak bibaa dulnyaa ni aawan pu. Nima le m mu ga pak mbaa.
  tzo-ZNT: Yuꞌun ep ti muchꞌutic ta stoy o sbaic li cꞌusitic tspasique. Jaꞌ noꞌox
    yechon uc, xuꞌ jtoy jba.
  mpm-NT: '@see-verse:2CO.011.017'
  ots-NT: Rá ndo ngu̱ yʉ cja̱hni yʉ i bbʉjtsjɛ hua jar mundo, i hñi̱xtsjɛ ga ña̱jʉ,
    cja̱ nugö gu ña̱ ncjahmʉ gri ncjagö pʉ hne̱je̱.
  hoy-hoy: याग कि हापाळ सा लॉकुर मय इन अनुसार घमण्ड माळतार, रा ना भी घमण्ड माळाईन.
  amo-amo: Uwonru, anit gbardan na foo figiri nanya kidawo, men ma ma tutun foo figir.
  pjt-pjt: Panya kutjupa tjuṯangkuya kutjupa kutjupa tjuṯa palyantjatjanungku walytjangku
    mirawaṉipai, kaṉa ngayulu ngapartji palu puṟunytjuṯu walytjangku mirawaṉinyi nyura
    ngapartji ngayula kulintjaku. Wanyumpa kunyu nyura nintipukampa! Panya wati kawakawa
    tjuṯangku nyurala ngunti wangkanyangka nyura pukuḻṯu kulilpai, palu tjana panya
    ngunti kuralpai tjuṯa.
  cwe-cwe: Mbali ingawa kuna wanhu wengi woigoda fana viya wanhu wa isi, na niye nizatenda
