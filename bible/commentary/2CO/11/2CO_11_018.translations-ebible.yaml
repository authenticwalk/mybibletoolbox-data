  dwr-ENT: ዳሮ ኣሳይ ሃ ሳዓባን ጬቄቲያ ዲራው፥ ታኒካ ጬቄታና።
  pma-pma: Ka veni meatin houlu amul avasi keil musil rendemien keil onen meatin keil
