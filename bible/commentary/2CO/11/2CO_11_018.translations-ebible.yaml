  ewe-ewe: Abe ale si ame geɖewo ƒoa adegbe be yewonye ame tɔxɛwo le xexea me ene
    la, nenema ke nye hã mele wɔwɔ ge fifi laa.
  nuy-nuy: Yagu arrawindi wurru-wurruj durru nga nugurri-rruj, wuu-lhama-lhamina,
    wurru-yamana nguynju warraarrawindi-lhangu-yii aani-rruj a-lhal. Yuu, wudanu nga,
