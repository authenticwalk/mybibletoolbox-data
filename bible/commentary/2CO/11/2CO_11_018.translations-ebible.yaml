  yrb-yrb: I uwarama emanu torowaba yana kobere uwara woroworo webaitaba enanari wemau.
  maa-NT: Koni s'ín kjìn ma xi̱ta̱ xi ti̱jñà ndaà síkítsa̱jna‑ne yijo‑la̱ i̱t'aà ts'e̱
