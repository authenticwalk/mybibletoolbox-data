  ffm-ffm: Sabi heewɓe ana mantoroo kulle aduna, miin duu, miɗo waawi mantaade.
  arb-NAV: بِمَا أَنَّ كَثِيرِينَ يَفْتَخِرُونَ بِمَا يُوَافِقُ الْجَسَدَ، فَأَنَا
