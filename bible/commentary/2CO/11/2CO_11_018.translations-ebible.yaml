verse: 2CO.011.018
translations:
  kpx-kpx: Loboe ata moagaeau vatae vavevemo abu ebika tabagevemale ke nahate datana
    isivianiege di ebika ebagemai.
  okv-H: amo enana apostel sokova na enda embo tapa na enana ta ari amita ke eagora
    aingeko nanena aisona.
  tbo-tbo: Ma hipuli lawahi he nugonugogegehi yaka tau gasi apo a nugogegae.
  mal-C: അനേകരും തങ്ങളുടെ ലൗകികനേട്ടങ്ങളിൽ അഹങ്കരിക്കുന്നു. എങ്കിൽ ഞാനും അൽപ്പം ആത്മപ്രശംസ
    നടത്തട്ടെ.
  grc-SR: Ἐπεὶ πολλοὶ καυχῶνται κατὰ ⸋τὴν⸌ σάρκα, κἀγὼ καυχήσομαι.
  bgc-bgc: जिब के घणखरे माणस तो अपणे दुनियावी जीवन पै घमण्ड करै सै, तो मै भी घमण्ड
    करुँगा।
  khz-khz: Kwalana talima gutuma tanopara magulinai gemagulina talimara geria vekokoloku
    na geagona. Vovetaina gaurai au maki pana veagi.
  deu-TKW: Wenn so viele sich nach dem Fleische rühmen, so will ich mich auch einmal
    rühmen.
  zsr-NT: Nacuꞌë zian bönniꞌ tun ba zxön cuinquëꞌ ca nacgac le tunëꞌ lu yöl‑laꞌ bunáchz
    quequëꞌ. Qui lë ni naꞌ, nedaꞌ caꞌ gun ba zxön cuinaꞌ.
  lin-lin: Lokola bato mingi bazali komikumisa na tina na makambo ya mokili, ngai
    mpe nakomikumisa.
  hns-NT: Djab doesar log apane ke barwargie kare hai, tab ham bhie aise kar sakiela.
  noa-E: Jãg õor khapan sĩi amach nem wau nʉm igwiapaita amach thö nʉmjö muajã mʉchdëupai
    mʉch thökhim.
  eng-EMTV: Since many are boasting according to the flesh, I also will boast.
  mib-NT: Chi cuehē de cásátéyɨ́ de máá de modo jeē iyó ini ñayɨ̄vɨ́, te suni súcuan
    na sátéyɨ́ nde ri maá rí núu súcuan.
  lif-NT2: वेॽ मनाहाॽ याःम्‍बक्‍को मे़जम्‍सिङ्‌बा कुइसिःक्‍के इङ्‌गाॽआङ् चम्‍सिङ्‌ङारो॥
  xnj-xnj: Ndava muni vamahele vimeka ngati vandu va pamulima chevimeka, na nene mewa
    yati nimeka.
  mmx-mmx: Buaang nedi luvuttadi di lox aru di ngan limixin at na lavatkangka, kuren
    la nenia bok aba lox aru ia.
  cbr-NT: '''Itsaira uníxa ënë nëtënu ''icë ñuishi sinani rabiacacësaribi oi cana
    ''ëxribi rabiacati ''ain.'
  tee-NT: Pus na pumalhu ju talhitak'ayachokoi is'akstu'an ni tanajun ni jantu va
    tam xamati' ju yu'unch. Pus ni chunch ju talai ju yu'unch pus vachu' aclak'ayachokocana'
    qui'akstu.
  eng-LSV: 'since many boast according to the flesh, I also will boast:'
  cak-NT: Pero roma je q'uiy ye'in chi c'o quik'ij y c'o quino'j (quina'oj), romari'
    ren chuka' quiri' nin-en.
  pah-NT: He'yive'g̃a onhimbohete pepyteripeve'g̃a nahanahã ore ojipe'g̃a hohe javo.
    Nurã ti ji nhimbohetei no kiro.
  sja-NT: Mãgɨɨrãpa jarai awaa p'anadairã ãchia oo p'anɨ, mɨa auk'a jarait'ee mɨa
    ooda.
  xed-xed: Tsəhala nda ndəgha mnduha ta ghərɓaku manda ŋa sluʼuvgha ya ní, iʼi guli
    ná, dzaʼa ghərɓay yu mantsa ya.
  mks-NT: Ta sa̱há ña̱ ndúu cua̱há na̱ cátóó ndiñehe jícó mé sa̱há ña̱ cája na ñuyíví
    yóho sa̱há ña̱ cán quéa̱ ná caja ri ye̱he̱ va quia̱hva já.
  gfk-S: Haleng di latlaat haruat mano tintalen na latlaat tano ula hanuo, kaie iou
    bileng iou ni latlaat.
  bmu-bmu: Ambazip gwötpukŋan sutŋine gölmegö ahakmeme bölöŋi wuataŋgöba sileŋini
    memba öŋgömakzei, miaŋgöra nöŋön mönö mewöŋanök aka keuni miaŋgö dop jizal.
  dgz-dgz: Iwa tavewa uon go waenapan aruga piup guegue mega men aton aton tane waiwanum
    menan ne den waivin.
  eng-GNV: Seeing that many reioyce after the flesh, I will reioyce also.
  zaa-NT: Nuỹetse' ca enne' nna yala rebata' cą nna rinne cą qui' la'a labá cą ti'iỹa
    enne' ỹeni ná cą, pues ą'hua inte' nna ebà'ta' tí'huá'.
  eng-WEBSTER: Seeing that many glory after the flesh, I will glory also.
  guh-guh: Pamonae peyamaxëitojorobiapóstolevi, ayaijamatabëcuenevi nataeyabiaba.
    Nexata ajumeurajibia pacanajamatabëcuene vajunupaebabiaba bajarapamonae. Nexata
    xanë ata bajarapacuenia ajumeurajibia pacanajamatabëcuene vajunupaebijitsiatsi.
  bon-bon: Yepä ingle bucurage biname piti nemi, laatibi lawepyeräjininusi biname
    bime pana, lui cina gawe ireclota mule cabu yaacrajuge, cane cuta teeme pana äbitenine.
  nhw-BL: Pero pampa nopa sequinoc tlacame catli anmechmachtíaj mohueyimatij ica catli
    quichijtoque, huajca na nojquiya nijchihuas.
  swh-ONEN: Kwa kuwa wengi wanajisifu kama vile ulimwengu ufanyavyo, mimi nami nitajisifu.
  wbi-wbi: ulwakuva vinga vikughinia vwimila isa m'bili, najue nighinie.
  bba-bba: Yèn sɔ̃ ɡɑbu dɑbinu bɑ wɑsin sɔ̃ woo kɑnɑmɔ, nɛn tii kon mɑɑ woo kɑnɑ.
  eng-KJVCPB: Seeing that many glory after the flesh, I will glory also.
  kgk-NT: Oĩ heta va'e ojéhegwi rei onhembotuvixa ukase peẽ-my. Xe ave anhemboetese
    va'e-rami aiko-ta kuri ave peẽ-my.
  waj-waj: Kaayau vaidiiya ngiari mmoori mmatayaa diaa iiraiyauvaara ngiari mannaka
    kiaaneema na niniiyara mannaka kiaunoo.
  cpy-cpy: Arira ikanta-piintaka itsipa atziri-paeni, ari nokantyaari naaka eejatzi.
  mpx-mpx: Yaa gamagalau hi gewi tei totoliya hi ba heyagil i ola panayawi gamagaliliyau
    wali ba haha, inoke nau ge na ba hanaha al.
  wbp-wbp: Nyurrurlarlu yapangku kankulu manngu-nyanjarla milya-pinyi nganta nyiyarningkijarra
    nganta. Ngulaku kankulu-jana purda-nyanyi wardinyirli yangka yimirr-yinja-kurra.
    Yangka-patu yimirr-yinja-palka kalu-nyanu warungka kurrurru-karri yangka Kirijini-wangu-piya.
    Jalanguju ngarrarna wangkami wita-kari nyanungurra-piya warungka.
  luo-luo: Nikech ji mathoth pakore kaka jopiny pakore, an bende weuru apakra matin.
  nhe-NT: Pero pampa nopa sequinoc tlacame tlen inmechmachtíaj mohueyimatij ica tlen
    quichijtoque, huajca na nojquiya nijchihuas.
  aii-aii: ܒܗ̇ܝ ܕܪܵܒܵܐ ܟܹܐ ܥܵܒ݂ܕܝܼ ܫܘܼܒ݂ܗܵܪܵܐ ܡ̣ܢ ܟܝܵܢܵܝܗ‌ܝ ܐܢܵܫܵܝܵܐ، ܐܘܼܦ ܐܵܢܵܐ ܒܸܬ
    ܥܵܒ݂ܕܹܢ ܫܘܼܒ݂ܗܵܪܵܐ.
  esk-NT: Qiñiqługich iñugiaktuat uqavigaaġutiqaġuułhat nunakŋaqtanik sunik, uvaŋaptuuq
    uqavigumiñaqmiuŋa.
  msb-msb: Kaya, kay may damo na mga nagahambog san kinab-anon na mga bagay sugad
    man sana an hihimuon ko.
  cpa-NT: Mi³juanh¹³ báh³ jní² hŋiéng¹jni. Di³ jue¹² báh³ dsa² lø²liúh² ha²lah ma²ca¹jmo¹dsa.
  dso-dso: କାଇକେବଇଲେ, ଏ ଜଗତେ ତାକର୍‌ ନିଜର୍‌ କାମ୍‌ ବିସଇନେଇ ବଡ୍‌ପନ୍‌ ଅଇ କଇବାଲକ୍‌ ବେସି
    ଆଚତ୍‌ । ମୁଇ ମିସା ମର୍‌ ବିସଇନେଇ ବଡ୍‌ପନ୍‌ ଅଇକରି କଇବି ।
  meu-meu: Hutuma ese tau-anina ḡaudia e heaḡilaimu; benaini, lau danu unu baina kara
    toma.
  yva-NT: Syo raen vatane wanui ukangkamambe taune maijo awa ana wo rave no mine so
    rai. Weti syare syo rave tavon indamu wapo raen risyamo Kristus po inatutiro Apa
    anakere so rai.
  dgc-dgc: Da te meadu sina a mégpalalo, éy magpalaloék be.
  zpm-NT: 'Teḻ squitaa niats rac zha qui lëëque lëë zho ruṉnon zho, lozhd gooḻ zho
    lo to dieṉ pe nac ncuaaṉe noyuṉ zho; goḻquiaadiaggaa miṉe gne naa nu na gaṉle:'
  hix-NT: Àsok tawro hana. Thenyenohnà komo noskarymetxow hamà. Ehonomnà ryhe uro,
    toto komo nenyàr me, ketxow hamà, oskarymanàr komo. Àro ke, ohxe ryexetxhàràtho
    wekarymehe, uro xarha, owyanye.
  sim-sim: Ma mushak mbele mbele misambik fehendanjik yerkujinda lir. Unda hom an
    erem nanda mashin a sawehe hi anhin a hauowekwa nir.
  npi-ULB: धेरै मानिस शरीरअनुसार घमण्ड गर्दछन्, म पनि घमण्ड गर्नेछु ।
  cgc-cgc: Piro, tenged na gamati kaw ta mga gapakuno-kuno nang na danen an apustulis
    na gadayaw ta iran na kaugalingen, padayaw ko man ake na kaugalingen paryo ki
    danen aged mamati kaw man ta ake na tudlo ki kyo.
  tim-tim: Luâk dondâŋe hângât nâŋgâ nâŋgâyeŋe watmâ hâk mem agat agat den makmaigât
    nâ hainâk yu makberân.
  yor-yor: Ọ̀pọ̀lọpọ̀, ni ó ń ṣògo nípa ti ara, èmi ó ṣògo pẹ̀lú.
  wos-wos: Séfélak du deka ximbu harékéta di wa, “Nani yikafre du reta ané yikafre
    jémba nani ye.” Wungi wandaka wuni, di wandaka maki, watawuni.
  emp-NTPO: Zocãrãba ara ãdjid̶ebemada bia bed̶eabadaa naʌ̃ ẽjũãnebemarãba obada quĩrãca.
    Maʌ̃ bẽrã mʌ̃a bid̶a ara mʌ̃djid̶ebemada bia bed̶eaya.
  eng-F35: Since many are boasting according to the flesh, I will too
  ind-ind: karena ada banyak guru yang sekarang membanggakan diri dalam hal-hal duniawi.
    Ya, biarlah saya juga meniru mereka!
  pes-OPCB: '@see-verse:2CO.011.017'
  mpt-mpt: Naka homon unang homoni dabalim olo kukub ota wafu bianiba i niniino omfufu
    bianiba Ni kukubo klayamobo gabib kesoa nesa inania ne niniino omfania baania
    Ne kukubo klayamobo gabibe.
  ssx-ssx: Kutu pa꞉la꞉pate kenke hauna꞉ hakoko liteleme wanda꞉hali wopu halemeeki
    yalota꞉ I̱ma꞉ make homeke hau pulueke.
  mkl-mkl: Amu tɑkɑm mɔ ɑn tɔɔ fufu si nɑ iyi í jɔ̀ inɛ nkpɔ wɑ tɔɔ fufu nɑ ɑrɑ.
  gaq-gaq: ମାତର୍‌‌ ସଂସାର୍‌ନେ ବିସୟ୍‌ନ୍ନିଆ ଗୁଲୁଏ ରେମୁଆଁ ଡିରକମ୍ ଗରବ୍ ଡିଙ୍ଗ୍‌ଆର୍‌ଏ ନେଙ୍ଗ୍
    ଡିଗ୍ ଦେତ୍‌ରକମ୍ ଗରବ୍‌ ଡିଙ୍ଗ୍ ପାରେ
  gof-RNT: Daro asay ha sa7aaban ceeqettiya gisho takka ceeqettana.
  unx-unx: ମେନ୍‌ଦ ସାଂସାର୍‌ ବିଷାଏରେ ପୁରାଃ ହଡ଼କ ଆପାନ୍‌କେ ମାରାଙ୍ଗ୍‌ ମେନ୍ତେକ କାଜିନା, ଆଇଙ୍ଗ୍‌ହଁ
    ଏନ୍‌ ଲେକାଗିଇଙ୍ଗ୍‌ ରିକା ଦାଡ଼ିୟା ।
  gah-gah: Vegená mukilite lugupémini netakumú ali napa napa iki gakó liaká nianazo,
    neza ámina oko litove.
  lcm-lcm: Arai, petau miang luai kipo aminaung ta keve bil i pukun ke, asukang a
    naka kun aminaung kapa.
  aer-aer: Arrantherre itirreme nhenge arrantherre-arle akwele arne ingkirrekeke akaltye
    anemeke. Kele arrantherre akenhe ilyernpenye anetyakenhe-arle arrantherre-arle
    arrpenhe areye akangkemele awerlte-anemenge nhenge areye-arle arrekantherre urrtyirremele
    angkemeke. Urrtyalthe nhenge areye kwenhe tyerrtye arerte-arerte-arteke aneme
    itne tnakelheme Jesus-kenhe anetyakenhe areye-arteke. Kele lyete anteme ayenge
    akweke ware angkeme nhenge tyerrtye arerte-arerte yanhe areye-arteke anteye arrantherre
    ayenge arratye awetyenhenge.
  qvc-NT: Piru chay apustul tukuqkunam ancha alabakanllapa Jisuspi mana kriyiqkunashina.
    Chaymi noqapis ashlitata rini alabakaq (ama kriyinaykillapa chay llullakuqkunapi).
  tgl-ULB: Dahil maraming tao ang nagyayabang na naaayon sa laman, ako rin ay magyayabang.
  cbs-NT: Jabu kein ibubis jatun unanepawen binunananmisbun eadi jaska keskadiai en
    imiskidi en keinmenkainan.
  xtm-NTPP: Vaa kua'a xeen ñayii ma, ka ndachiñu'u i maa i ma, sukan ka jatna ini
    yikikuñu i ma. Te sukan tna ndáchiñu'u sa maa sa a.
  nnq-nnq: Gambu ajingi balokeloke andi pabatenda bandu bapadunia pabatendanga nane
    uyo mpaka nokelokele.
  bao-NT: Paʉ, cʉ̃ja yee maquẽ cʉ̃ja ca bii niirijerena wederique paioma. Yʉ cãa to
    birora yʉ ĩirucu.
  san-ORI: ଅପରେ ବହୱଃ ଶାରୀରିକଶ୍ଲାଘାଂ କୁର୍ୱ୍ୱତେ ତସ୍ମାଦ୍ ଅହମପି ଶ୍ଲାଘିଷ୍ୟେ|
  huv-NT: Cos almajlüy xeyay leaw tearangrangayej wüx leaw arangüw, ata xique aton
    sanerangrangüy wüx leaw sarang.
  otn-NT: Ya guí̱ nnu̱hʉ ngue xa̱ngu̱ yø xännba̱te xi'a̱hʉ hanja'a̱ te gäma̱ hya̱
    ɛ̱na̱ ngue øt'e. Ja̱na̱ngue nu̱yá, nu̱ te gäma̱ hya̱ dí øt'e xquet'a̱ 'nɛ̱qui̱
    dí̱ nne ga̱ xi'a̱hʉ.
  nop-nop: Me nolidi kwetfoloŋ diniŋ titiŋdok youtumba mede yohatiiŋ doktiŋa nu maaŋ
    undugoŋ tibit.
  obo-NT: Piru pomon to mo-uraa man kos od pobporoong to pinuungan dan ka-ay to ampow't
    ingod, na od pobporoong a mandad.
  cak-ENT: Pero xa roma ri ye juis ri nquibün que c'o quik'ij, que c'o etamabül quiq'uin,
    que c'o quik'ij ri ojer tak quite-quitata', romari' yin chuka' quiri' ninbün.
  lif-NT: ᤘᤣ᤹ ᤔᤏᤠᤜᤠ᤹ ᤕᤠ᤺ᤶᤒᤰᤁᤥ ᤔᤧᤈᤶᤛᤡᤱᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰᤁᤣ ᤀᤡᤱᤃᤠ᤹ᤀᤠᤱ ᤆᤶᤛᤡᤱᤅᤠᤖᤥ॥
  mie-NT: Chi cuāhā dē sáhá téyíí dē maá dē jā cúu cuenta ñayīví, de va suni súcuán
    ná sáhá téyíí nī maá nī túsaá.
  san-TIB: ཨཔརེ བཧཝཿ ཤཱརཱིརིཀཤླཱགྷཱཾ ཀུཪྻྭཏེ ཏསྨཱད྄ ཨཧམཔི ཤླཱགྷིཥྱེ།
  qve-NT: Ichaqa ashkan runakunaqa kikinkumanta alabakuspa purinku. ¿Chaychu noqapas
    kikiymanta mana alabarikuyman?
  pao-NT: Pana yise umu Suta'yoo nayadooawabe puu nana'unakwe numu-wa'nesoo, nu sakwa
    nuusoo nawitu gi haa'noto wahahoo.
  cbu-NT: An tputs, Isusputs tayaspatampan zapan waanaatsi ungirtaksin kamankana;
    ashchitamma nuwa; nuw ashipzi ashiritamti mangsharitpaz ashiruri nuwaanaatsi kamanchima.
  usa-usa: óq-wayukama mi-qtátááqá mayáiyatababi mi-qtátáárîqo í-yatabama yeqtí yúmo
    mamé uíyaqa kegáráq ketúma mamé uyónúne.
  soy-soy: Lɛ̃ kɛ pisoi mɛyɑ̃ ɑpi nní kɛsoimuŋɛ́ nɛ rikɔ́kɔri n wɑi nnyɑ kɛ nɛ́ɛ
    kɔ lɑ kɛ́ rikɔ́kɔri wɑ.
  hui-hui: Wali agali dewalioreme dindi mana mitangi bialu tininaga mini mo yaraga
    hagago ogonidagua i̱na nde i̱ninaga mini mo yaraga holebero.
  amf-amf: Thoothino eeno peen kodar dohon yerinka konin erimenna, intaar erimayda
    erime.
  quc-NNT: Rumal chi e k'ia ri käkinimarisaj kib' che ri jastaq rech ruwächulew, ri
    in xuquje' kinnimarisaj na wib'.
  dob-dob: Manuna tomota yaudi sionaona gagasa yage baleꞌu manudi, ꞌenega ꞌaboꞌagu
    wate yada onagagasa taudi nadigega.
  wrs-wrs: Indkumbiva indhanamba hevm ambo wivewol uvuv, nona hev ten avm hui pethara,
    wo eva kava kavmba wivevta os.
  mca-mca: Qe in hats olots pekhewe' ƚekhewelƚe in weniwqinhet, qa' yakhape' ji'jek
    qu' heniwqinhet iye.
  tzo-TZC: Yuꞌun ep ti buchꞌu tey stoyoj sbaic ta atojolic yuꞌun ti cꞌusi ta spas
    ta stuquic noꞌoxe. Jech o xal ec un ta jtoy jba ta atojolic.
  mya-mya: သို့​သော်​လူ​အ​များ​က​လော​ကီ​အ​ရာ​များ အ​တွက်​ကြွား​ဝါ​တတ်​ကြ​သည်​ဖြစ်​ရာ
    ငါ သည်​လည်း​ကြွား​ဝါ​မည်။-
  gng-NT: Binib bà yɛbe jɛbnh biʼba minisaaltetem bo ma nnɔ, nʼmɔ li fre kí jɛbn
    nʼba-a!
  cbi-NTPO: ¡Pure' chachilla yala' tiba kiikeñu jumula' mitya mika dajpamu deeñu'
    mitya, i bain tsaren dajpanu tsuyu!
  ikk-NT: Ebe o mẹ ni ndị bu ọda hụ e gi ihiẹn ịhịan-mmaka a nyan isi, mmẹ nwẹn jẹnkọ
    d'e mẹzịkwọ ẹrịra.
  leu-leu: Senaso maana rabuna xaves ri taxa ferawai falalava sena maana mo ti la
    xavala, nenia sait ne taa ferawai falalava malaan.
