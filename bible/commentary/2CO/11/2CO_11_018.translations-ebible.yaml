  nal-nal: Amala aubina di dador langga wana naandi nanga lalozang a matmalabuk ila
    pira angkari, malasing ma nia zaait gana dador langga wana nia nanga.
  kyq-kyq: Aan gɔɔ jeege dɛna lee tɔɔm roɗe gɛn nakgen do *duni ki sum se, maam kic
    ɓo mꞋtɔɔm roma.
  kwd-kwd: Tofuna tani ta'a ngaa'i gila alafuu naunau 'aniga 'i talaga, nau taku alafuu
