  cop-BHC: ⲈⲠⲒⲆⲎ ⲞⲨⲞⲚ ⲞⲨⲘⲎϢ ϢⲞⲨϢⲞⲨ ⲘⲘⲰⲞⲨ ⲔⲀⲦⲀ ⲤⲀⲢⲜ ⲀⲚⲞⲔ ϨⲰ ϮⲚⲀϢⲞⲨϢⲞⲨ ⲘⲘⲞⲒ.
  buk-buk: Aêc. Lau tasaŋ dinaŋ sêŋkuc lêŋ nom-ŋga ma sêpo dau waê sa, dec aö bu wapo
    dauŋ sa bocdinaŋ.
  pri-NT: '@see-verse:2CO.011.017'
  zpq-NT: Beṉe' zan cheso'e diža' güen c̱he cuingaque' c̱he bi da' ba gosone' o bi
    da' ba goc c̱hegaque', na' ca'czen' gona' neda'.
  por-TFT: Já que muitos de vocês se gabam do seu próprio trabalho, como os incrédulos,
    eu também me gabarei de mim mesmo e do meu trabalho.
  gwi-NT: Ch'izhii dinjii lęįį nąįį deegee'ya' geenjit eedeech'igii'in geh'an shant'ee
    chan gwik'it t'ihihjyaa.
  gvn-gvn: Jana janankaku ngulkurr balkanya, ngayu yalarrku ngaykunkuku ngulkurr balkalda.
  nhy-NT: Iwan tla miekej moweyinekij por tlan kichiwaj ixko yin tlaltikpak, nej noijki
    nimoweyinekis por tlan nikchiwa.
  asm-FB: কিয়নো অনেকে মাংস অনুসাৰে গৌৰৱ কৰে সেই বাবে ময়ো গৌৰৱ কৰিম।
  okv-okv: amo enana apostel sokova na enda embo tapa na enana ta ari amita ke eora
    aingeko nanena aisona.
  mxt-NT: Vatyi cuaha ra cha cacatyí vatyi tyiño Nyoo cachicá ra, ta ñima, vatyi cahnu
