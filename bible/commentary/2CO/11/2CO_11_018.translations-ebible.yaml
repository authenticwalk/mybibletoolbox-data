  mcq-mcq: Ijihunaꞌe ea mapoka mweꞌa kehuni ꞌunamijino temaraju jihunaꞌe na ꞌuꞌo temarahuna.
  sus-A: مِشِ فبٍفبٍ تٌ سٌ يّتّ عِفبٌحَ كُي عَدَ مَدِ كِ مَ، ﭑ قَن شَ ﭑ كَن مَتْشْ.
  jpn-1965: 多くの人が肉によって誇っているので、私も誇ることにします。
  fra-SBL: Puisque plusieurs se glorifient selon la chair, je me glorifierai aussi.
  yka-yka: Saguwaˈ peggeˈ ekka du magabbu sabab meˈ hinangande tuˈu si dunyahin, na,
