  mle-mle: Aw adiy samasama duw day dayadiy kapa sipa danik titaay bwulayi bwulayabagwu-kwadana
    pik, wunabab atawa kwurkinadiwun.
  shp-NTPO: Jaskáakin tee akí jatonbinix rabikaataibo jaketianra, earibi ishokoti,
    iki jaskati rabikaati.
  aom-aom: Ae ahoꞌobëhe sine rajahirovëꞌi ataruohuni ëhuni naꞌo ëhi gemuoho jajivoꞌejo.
  geb-geb: Gumgi vhɨrve, mbe nuianan tɨvi zɨn vov, mbe nduarira wari won zɨri ndiv
    vun kuamkuagi. Gu vhɨra mba tɨva zɨn vov, gu vhɨra nduara wo zɨ ndiv vun kuamkuagi.
  bsj-bsj: Nubo ducce kung dor ti mor bwiye, man kungi ken.
  cak-cak: Pero roma eq'uiy niquiya-ka quik'ij pa ruvi' ri xa no'oj richin ri roch'ulef,
    romari' ja jun yin xtinya-ka juba' nuk'ij.
  chf-NT: Q'uen ayan machcatac u chen uba fama uc'a cua' chichca u cänäntan pancabba.
    Jin uc'a no'on täcä cä xe cä chen cäba fama.
  tlf-tlf: '@see-verse:2CO.011.017'
  piu-2006: Kutjupa tjuṯangku waarrka palyara walytjangku puḻkapungkupayi. Palunya
    tjananya nguwanpa ngayulu Katutjaku waarrka palyara ngunytji walytjangku puḻkapungku.
  poh-NT: On maꞌ riwi̱ꞌ ta chi jeꞌ reꞌ eniban, nanacapaj tak? Wi yohbal wach take
