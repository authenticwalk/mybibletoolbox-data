    me idinanetibece. Idinanetibece leeɡ̶odi me diɡ̶icata loojedi me jeloɡ̶oditedibece
    nibodicetedi anele anoditece Cristo.
  bmh-bmh: Kristus nug petak ze macaneu sul, iz han petak ze macanem. Iz agal aiwag
    i omin, gonun, izal wanim wag mabun iboin. Akaia agaig ebuan du tub nug iz igul
    go guzenabun tapel ilabun iborain tam.
  ctu-BL: Mic subeñetla cha'an ti' sujmlel Cristo am bʌ tic pusic'al, ma'anic majch
    mi caj i tic'on ti' subol ti pejtelel Acaya.
  meq-meq: Na giye zlapay hərwi na təma fakuma abəra suloy ɗaɗa bay, ndəray ma sliye
    faya madərəzleŋ ka bazlam bay. Na giye ha zlapay kwa ka waray ka dala i Akay.
    Wu nakə na tsik aye, na tsik na, deɗek ta məzele i Yesu Kəriste nakə mə neŋ aye.
  noa-H: Pãrau k'ap'ʌ nʌm, mua chadcha Cristo hiek chaarta jaau chitʌm. Mag chitaawai
    k'ap'ʌ habat hĩchab, hãbmua mʌrʌg, “Cristo hiek jaau chitʌm paar p'atk'on jëeub
    k'aba jëeubá” hawiajã mua chan jëeuba hich jãg parta jaau chitaju. Mʌch k'ĩrauta
    mag jaau chitaawai mʌchin honee chirʌm, p'atk'on jëeuba hawiajã.
  alp-NT: Kwali betaya, sakesa kai pusue Kristuse Eni lepata meru tinai kai au nete
    lokoI rame, auku lepate meije tinai, namake au kotie kepene bei imi tamata Korintuse
    kai tamata makete me otoi Akaya mo. Le sepo au kotie saisa bei imi hoko namake
    au beteke be au kotie sasaisa bei imi more saisa mo.
  san-VEL: khrii.s.tasya satyataa yadi mayi ti.s.thati tarhi mamai.saa "slaaghaa nikhilaakhaayaade"se
    kenaapi na rotsyate|
  kbq-kbq: Tamage huno Kraisi tamage nanekemo nagu'afi me'nesigena, nagri'ma naza
    osazazankura Akaia kumate Grisi kaziga huama nehanuge'za, tagano hu'za huonantegahaze.
  kbh-kbh: Serto, Cristbe ndegombre soyënga ats̈be ainaniñe së́ntsebomna; chíyeca,
    ats̈e corente së́ntsetats̈ëmbo ndocná Acaya luarents̈e yochjama ats̈e chayajbaná
    puerte oyejuayá jtsóyebuambnayama, chë ts̈abe noticiënga stsabuayiyná ora; y chca
    chanjama ats̈be opresidama chas̈moyema ínÿenga ntsamncá.
  ron-LSB: Cum adevărul lui Hristos este în mine, nimeni nu mă va opri din această
    laudă în regiunile din Ahaia.
  pon-pon: A duen melel en Krijtuj mimi lol i, iduen i jota pan mueid on amen, en
    kawela kapin wet nan jap en Akaia kan.
  nhe-BL: Queja temachtli nijmati Cristo itztoc ipan na, nojquiya temachtli nijmati
    para ax nijselis imotomi, huan ax nijselis inintomi sequinoc tlen ehua ipan nochi
    nopa tlali Acaya, pampa ax nijnequi acajya ma nechcamatzacuas. Nijnequi para huelis
    niquijtos para ax tleno nijselía tlen imojuanti quema nitequiti imohuaya.
  sps-sps: Krais vegiau fatatabin iny a man, ana nyo kan vegiau iny rou a man tan
