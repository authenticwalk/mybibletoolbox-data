    nokantake.
  san-ASM: খ্ৰীষ্টস্য সত্যতা যদি মযি তিষ্ঠতি তৰ্হি মমৈষা শ্লাঘা নিখিলাখাযাদেশে কেনাপি
    ন ৰোৎস্যতে|
  tac-NT: Neka 'la bijchiá aní ye ra'íchali. Aka alué Kristo 'la bijchiá ra'íchame
    nílekuru. 'Lige ne alieri rió júkuruchigó. Bi'lepi 'nátame ju ne alué Esukristo
    'yuga. Neka tabilé siné narémala alué enomí alé wa'lú ejiro Akaya anilichi mochígame
    ralámuli nejílala.
  eng-WEBPB: As the truth of Christ is in me, no one will stop me from this boasting
    in the regions of Achaia.
  gfk-H: Ing bia i tutuna bia ira tutun ta Karisito i kis taar tagu, io, i tutuna
    mah bia taia tikai na tale bia na tigal iau tano nugu latlaat ta iakano nugu magingin
    kai tano hanua Akaia.
  viv-viv: Keliso yana nuwanuwa velemoꞋena weꞋa agaikuya gidadauda tu gagahegahe.
    Keliso yana VenuwaꞋata Yamumuna omi miAkaiya agaimiya galumamalena tu keke tamo
    aku laufata nimamiya gadavaini. Hidedemi gagakahikahiku ada keke tamo hakwadi
    mene Akaiya ana fafali matatabuna agaidiya yaku gakahikahi ginahawatani.
  yao-yao: Mpela ila usyene wa Kilisito yautite kuŵa nkati mwangu, ngapagwa mundu
    jwali jose mu chilambo chose cha ku Akaya juchakombole kusiŵila une kulilapila
    chelecho.
  tgp-tgp: Sohen retivarar̃uhu non Kr̃isto mo lo toho hiniau, a pa sopo er̃i isoiso
    na noku retihapahapa matan hinau atu na jara tari matan Achaia.
  auc-NT: Mönö Codito nö nänö apæ̈nedö ante ëñente entawëmo inte ämopa. Botö, Mänömaï
