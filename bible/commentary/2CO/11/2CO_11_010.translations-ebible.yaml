  nko-NT: Ɩ́nɩá ɔnɔkwalɩ nenya ndɛblɩ́ tsú Kristo ɩwɩ mʋ́ á, ɔhaa mɛ́ɛtalɩ́ ká
    mɩ́ itin ɔbɛ́ɛ, mmápʋ asʋ́n ánfɩ tsú ɩwɩ Akaia ɔsʋlʋ́sʋ fɛ́ɛ́.
  bsn-NT: 'Cristore ajitirʉ̃nʉgʉ̃ ñari, riojo ĩ gotirore bajiro, ado bajiro mʉare
