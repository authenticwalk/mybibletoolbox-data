  gof-ENT: ኪሪስቶሳ ቱማቴይ ታናን ዴዒሺን፥ ታ ጬቁዋ ኣካያ ቢታን ታና ኦኒካ ዲጌና።
  aau-aau: 'Hakwe Krais so okar-ok, hano mon ma lwak non-aw kiy-me-loray: hano nak-me-heyr-ok
