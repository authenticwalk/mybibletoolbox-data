  nwi-nwi: Tukmə ror yakamausit tuk norien kafak, mərɨg yermamə kɨrik apa Akaea to
    rɨpəh nɨniyen mə yakameikuə. Nəgkiarien yame yakamni raməfrakɨs rəmhen əmə kɨn
    nəgkiarien yame Yesu Kristo ramni.
  kmo-kmo: Kraist riiti omutiik tawa maji siiken sii adaka eecha tawa. Tawak, ada
    kwona siiken wocho ada eeji biisii raga tawa maji sii Akaia nosapek i ye ya tawak,
    anachekekasakech.
  agr-agr: Kristui dekaskeapi tau asan dekaskea nunak chichaajai. Nunin asan tajai,
    Apajuí nemajin Acaya nugkanum batsamin aidaunak makichkish kuichik sujustajum
    tusanuk segashtinaitjai.
  kyc-kyc: Koraisana pii kinyi namba keta palamo dokome pii dake elya nao leto. Pii
    doko yuu Girisi peparae dokona range pyapeta seramopa mee serami lao lalu lao
    leto.
  urd-GVU: مسیح کی اُس سچائی کی قَسم جو میرے اندر ہے، اخیہ کے پورے صوبے میں کوئی مجھے
    اِس پر فخر کرنے سے نہیں روکے گا۔
  yre-NT: An ya Crizi -le 'wɩ tɩglɩ -sru, ɛn an 'wɩ tɩglɩ ve 'cɛɛ. Maan ve 'cɛɛ 'nan,
    'wɩ nɛn maan ye 'mɛn 'tɔ -dan tʋ -a zɩɛ, min -tʋ 'ka Akai 'lɛglɔn pɛɛnɔn 'ji -e
    'e -kɔla -a 'sidɩ -a 'an 'lɔ dɩ.
  fuh-BKF: 'Wo goonga Almasiihu gonɗo e am oon kaalanammi on: ley leydi Akaya fuu
    fay gooto waawaa haɗude kam mantoraade ko mi laatanaaki on donngal ɗuum.'
  arl-NT: 'Cua Jiyaniijia Cristocuajaari niishiya, majaari quenaaja cumaneeca cua
    masejonu quiquiaari Acaya jiyajinia quiniaa parta Pueyaso pueyajiniji. Naacuajitij,
    majaari quenaaja niquiriyatu pueyano Acaya jiyajinijinio naata sequenu janiya:
    “Pablocuajaari cumaneeca mashiniquijiojua canaajiniji”.'
  ziw-ziw: Saviya chiya ichindedi cha Kulisito chili mndani mwangu, hahali mntu akunga
    anigubike umlomo mo kweduvya kuno hohose mwe si ya Akaya.
  grc-TR: Ἔστιν ἀλήθεια Χριστοῦ ἐν ἐμοί, ὅτι ἡ καύχησις αὕτη οὐ φραγήσεται εἰς ἐμὲ
    ἐν τοῖς κλίμασι τῆς Ἀχαΐας.
  nag-nag: Jineka Khrista laga hosa ami bhitor te ase, eneka he Achaia jaga phale
    tak te kun manu bhi ami phutani kori bole pora rukhabo na paribo.
  eng-OEBCW: As surely as I know anything of the truth of Christ, this boast, as far
    as I am concerned, will not be stopped in any part of Greece.
  knj-NT: Cax c'al chi wi' can jin ba walon wan ti', pero c'am junoj jex a Acaya jex
    chi ske' jin je tenon oc tucan oj. Caw yel chi wal an, yutol ey oc Cristo wetoj
    an.
  deu-1912: So gewiß die Wahrheit Christi in mir ist, so soll mir dieser Ruhm in den
    Ländern Achajas nicht verstopft werden.
  san-PUN: ਖ੍ਰੀਸ਼਼੍ਟਸ੍ਯ ਸਤ੍ਯਤਾ ਯਦਿ ਮਯਿ ਤਿਸ਼਼੍ਠਤਿ ਤਰ੍ਹਿ ਮਮੈਸ਼਼ਾ ਸ਼੍ਲਾਘਾ ਨਿਖਿਲਾਖਾਯਾਦੇਸ਼ੇ
    ਕੇਨਾਪਿ ਨ ਰੋਤ੍ਸ੍ਯਤੇ|
  nob-LB: Den stoltheten skal ingen i hele provinsen Akaia ta fra meg, det lover jeg
    for Kristus, han som lever i meg.
  ntj-ntj: Yuwa, Kurayitjalu tirtu tjukarurrulu watjalpayi. Nyangka ngayulutarrartu-rna
    tjukarurrulu watjara. Palunyalu-rna ngurra Yakayala lipiwanalurtu ngaanya tirtu
    watjanma, “Ngatjilkitjamunu-tjananyarnanta.”
  sxb-NT: Ku owuene owua Kristo owundimo, mboola mbwe awulao-uwula omuntu, mu ekitemo
    ekia Akaaya ano, ooza okundowera okuwa no okuitumbula okwa ndi nakwo kuno.
  nhu-NT: No kecɛɛy ke Klistu le nu yî yɛm e, kɛ wee nu dvú ɛ̂ biba binɛn bì Akɛya
    le wvù nulo ebaŋ diuw wɛm yî fiɛɛ fì me nsaale ye yî dvú le kɛ.
  row-row: Kristus Dedꞌea-oꞌolan, tebꞌe, au o umuhere ae, au dedꞌea-oꞌola ngga, tebꞌe
    boe, huu au nenepaꞌaꞌ o Kristus. Nda hambu atahori sia profinsi Akaya bisa babꞌata
    rala au bafa ngga sa, ma raꞌangge rala au fo afiꞌ olaꞌ koao ae, au nda tao umubera
    nggi taꞌo naa sa.
  msy-msy: Kɨ fo, kɨ uan arazir kam bagha uan ziam fe. Ezɨ Kraisɨn guizɨn akam na
    ko itima, ezɨ kɨ guizɨn kamagh mɨgɨa ghaze, Akaian Provinsɨn nguibabar bar, dar
    gumazitam kɨ uan ziam fer arazir kam bagh, nan tuavim apɨrighan kogham.
  agg-agg: 'Kraisɨndɨ hoafɨ hondü ra wandɨ ŋgusüfoambe nɨmarɨmboane, ranane asu ro
    sɨheimbo anɨhondümbo hoafehandürɨ: Hohoanɨmo ra ro süŋgurɨhe arɨhandɨ ranahambo
    borayahɨ ra ŋgɨrɨ Akaia hɨfɨhü ŋgorü nindou ai wandɨ borɨ hoafɨ ra kɨkɨndeandɨ.'
  ptp-ptp: Kɨyang nôn wê Kɨlisi vông ge yêp vac a nɨlôg om a nêl hɨxôn nôn ên a nêbê
    a o kɨtaa susu ti vô xam lêm, dɨ xomxo vac vɨgwe levac Glik vɨhati ge ti o tɨyi
    wê ob le vac môp xôn ên kɨyang tige lêm.
  nak-nak: La merera taku tai ele, eau ge veipalea soio te la lotu tomi oio la gale
    e Akaia, egite tomi ge loloa, egite ge rovia mai ele veia amutou e Korin la tahalo
    la visigologolola. Sesele oata te Kraist, eau kama ge makovu bakisi ovola.
  lbb-lbb: Momol, a momolna ane Karisito i kes o mila, pa a atai mulo ana momolna
    mang, bel tik ting na papar Akaia ir sairas lar pas iau sur gong a iaunan iau
    ana nuk a toltol ne tetek mulo.
  kan-2017: ಈ ನನ್ನ ಹೊಗಳಿಕೆಯನ್ನು ಅಖಾಯದ ಪ್ರಾಂತ್ಯಗಳಲ್ಲಿ ಒಬ್ಬರೂ ತಡೆಯಲಾರರೆಂದು ಕ್ರಿಸ್ತನ
    ಮುಂದೆ ಸತ್ಯವಾಗಿ ಹೇಳುತ್ತೇನೆ.
  cso-NT: La³jmɨ́¹ cuo² jná¹³ jú¹ tson² quioh²¹ Cristo, la³ jáun² bíh¹ ño¹ jná¹³ siáh³
    hi³ hí¹ jan² tsá² zian² hué³² Acaya nɨ́² tiá² lɨ́¹³ quin³ la³ cun³ hi³ tsah¹ jáun²
    jná¹³ ca³tɨ²¹ hi³ nɨ́².
  ena-ena: Jisasɨ Kɨlaisɨ dɨ ciaŋ amɨŋ agaŋ viaŋ hula hɨnilalɨ uami. Hameŋ sadaŋ viaŋ
    naludɨ ciaŋ amɨŋ agadɨ abin uami. Viaŋ akuaba akuaba lɨcin agasaŋ iadɨ ibi mɨŋaiahɨben
    aba lɨdalɨŋ Akaia fɨli tɨbɨ hɨniavɨlalɨ agɨlaŋ iadɨ ma abamɨgɨlavɨbali uami.
  tgo-tgo: Krais iye rautuutu emunjoru, na ghino tembe ŋgoreiyeva tembe ya utuva emunjoru,
    na ghena Akaiya ele valɨvaŋgako wolaghɨye tɨne ma lolo regha ne i ravaghaŋgo lo
    wovorevoreŋaŋgo kaiwae.
  yap-yap: Rogon feni riyul’ ni bay Kristus u fithik’ag e nggog nre bugithin ney ni
    gub felan’ ngay e dariy bang u roy u Greece nrayag ni ngan thang riy.
  mop-NT: Jabix ilic ti que'en u jajil t'an a Cristo tin wetele, baalo' ilic ti jaj
    ti ma' tu joc'ol in t'an ti tusil ti'i in matical ma'ax c'u'i te'ex ich cuenta
    Acaya tuba que'ene'ex.
  tet-tet: Kristus Manfatin, tebes no loos. Haꞌukaan dalen neꞌe moos tebes no loos,
    tan haꞌu ktalin aan ko Nia. La noo ema ida kois iha emikaan rai Akaya tomak nebaa
    mak bele nakahik haꞌu keta dale waꞌin, tan haꞌu la katodan emi kodi kusu emi kansera
    haꞌu.
  hlt-MCSB: Ka khuiah Khrih kah oltak om ta. Te dongah ka khuikah hoemdamnah he tah
    Akhaia pingpang ah khaw buem uh mahpawh.
  xtd-NT: Ná n‑jaꞌan Cristu xandaa, da jaꞌan mee‑da xandaa. Juini‑da xa ni ɨɨn ñayiu
    distrito Acaya, maxku jaꞌan xa n‑xo ndeka ñaꞌa‑i.
  mdy-ETH: ኪሪስቶሴኮ ጎኑማ ታጊዳ ዓኣሢሮ ታ ጫርቂ ጌስቱዋጉዲ ዓካይያ ዓጮይዳ ታና ላኣጋኒ ዳንዳዓይ ዖኦኒያ ባኣሴ።
  spl-spl: Bulâŋanâk biwinaŋe kepeiyekmâ mansan. Otmu Kiristohât den bulâŋe biwinan
    tatmap ya sâm tetem ekyongoman yakât Anitâŋe naŋgap. Yakât otmâ den kâsikum yiŋgim
    gan yan umatŋe ki yiŋgimune hâhiwin nâŋgâm gai yukât den pat lohimbiŋe sâm haok
    tuhuŋetâ Akaia hân ambolipŋe kerekŋe nâŋgânomai.
  usp-NT: Jwi'l wi' tz'etel tzilaj jtaquil chirij Kakaj Jesucristo laj wanm, kes tz'etel
    tz'et tamb'ij chi ta' ni jono rechak yak ri wi'tak lak luwar re Acaya tiesan qui'cotemal
    ri wi' laj wanm chirij ri tijin tamb'an.
  zav-NT: Can' ṉezda' chaclen Cristən' nada' par cho'a dižə' ḻi, ca'aczən' ṉezda'
    de que cuat gonda' le'e zed par gonḻe nada' mantener. Chebeida' guaquə ṉia' de
    que bito bi gan chona' de'en chyix̱ɉui'a xtižə' Diozən' len le'e o len beṉə' ža'
    gatə'ətezəchlə gan' mbane Acayan'.
  sgz-sgz: Git talas ngo ái Karisito a lu parai muswan masik. Má dánih iau parai si
    gam inái a muswan ngorer i worwor si Karisito. Kápte kes tili balis no á Girik
    na tur kári kak worwor suri táit iau longoi má káp iau te kip arsupan suri.
  kek-NT: Xban nak li Cristo cuan cuiq'uin, jo'can nak ninye li ya̱l ut sa' chixjunil
    li na'ajej Acaya, chixjunileb te'na'ok re nak inc'a' xinq'ue sa' e̱be̱n intenk'anquil.
  blz-NT: 'Koi wurung ni Kristus men kana'', koiya''a uga'' a wurungku kani''imari:
    wawaungku men koiya''a men kodaakononku ka'' sian sida taankononna mian imepo
    na longkop libutan Akhaya.'
  poe-NT: Xi̱kaha chaxín choxian tí tan chaxín ntoá kuènte Cristo, a̱ ntá kohya ninkexró
    nkuíxín estado Acaya tsjacha tsakitsjena tí kjuachéhe̱ chonta.
  san-TAM: க்²ரீஷ்டஸ்ய ஸத்யதா யதி³ மயி திஷ்ட²தி தர்ஹி மமைஷா ஸ்²லாகா⁴ நிகி²லாகா²யாதே³ஸே²
    கேநாபி ந ரோத்ஸ்யதே|
  cof-NT: 'Junni lari tsantinato, ¿Fe joyoe tinain? Tsanticachiri tsantinayoe. Junni
    jun tsanquenan capaniqueyanae. Natiya deituanae. Lari Crístochi mantate tsarasica
    pato, itsantinayoe: In Acaya toteri laca monantiya deisa carino podeilaituchunae
    yape fe joyoe titusa.'
  srm-NT: Nöö sö mi o ta njan buka nango nöömö tu, ˻taa ma ta konda di Buka u Gadu
    fu mi feni njan a unu hedi˼. Biga fa mi ku Keesitu nama aki, nöö leti fa a ta
    taki tuutuu soni söndö tooka töngö, nöö söseei mi ta fan aki söndö tooka töngö
    tu e. Nöö na wan sëmbë dë a di pisiwata fuunu ala o tapa mi a di soni mi ta njan
    buka aki möönsö.
  qvs-NT: Jesukristupa yachachikunanta allita yachashpa sukaman kushikushpalla yachachikuni.
    Chay kawsanaykichi Akaya partipi mana ni maykan runa upallayachiwankachu yachachikuptini.
  zca-NT: Mbaino, lë' da nane ka, por rë widi'zh che'n Jesukrist kwa'n nzho laxto'n,
    yent cho men Acaya kubchi da lo kwa'n nizak laxto'n por ka nilun widi'zh nazhon
    che'n Dios, no gat lë't kun dimiy.
  cbc-NT: 'Cristo nocãrõ caroaro cariape caquetibʉjʉ cʉ̃ caãnierẽ camasĩ ãnirĩ cʉ̃rẽã
    bairo yʉ cʉ̃ã cariape mʉjããrẽ ñiña: Di rʉ̃mʉ ũno mʉjãã Acaya yepa macããnarẽ yʉ
    dinero jẽnipatowãcõẽcʉ̃. Tiere tʉ̃goñarĩ bʉtioro yʉ yeri ñuña.'
  qxo-NT: '@see-verse:2CO.011.009'
  mox-mox: Yaʼa Keliso yahalamani aqiaqiea, mana niʼa maega aveʼaidega. ʼInega yavona
    aqiaqiemi, ge taha toga diʼwe Akaya gamonega ana fata naʼetobodegu egu nuavane
    baʼe yani diavona weaqidi.
  kew-kew: Gore neme Krais-na ora agaa ria ya-pulu neme mone yolape kogono-daa ora
    napalua. Goa pea-pulu gore ora mo Grik su robo rayo-para pia aa medame page nina
    kone mada narabuaniaalia.
  dww-dww: Be taugu Yesu Kerisoe yà riuriu kauemina da taugu èi nuavere kaua da nam
    airaḡan taumi ḡaromie mane e paḡona. Be Akaia provins nopone nam aitau uma riunama
    aubainama kwai ḡakegu, aba aubainama?
  twi-ASANTE: Kristo nokorɛdie a ahyɛ me ma enti, mehyɛ mo bɔ sɛ obiara rentumi nka
    mʼahohoahoa yi nhyɛ wɔ Helaman mu da.
  aoj-aoj: Basef endilisifi Kraisi fape aeꞌ, isimba endilisi atis. Eaꞌ anif basef
    wapani endilisifi atif, ifimba naꞌamba. Anamba hiagoma esis Grik sagapoma ina
    atiasi anona aman atotona laꞌifina ma nogahefa ufiaꞌwa aeꞌ egasaꞌma agol aeꞌagilima
    waf afamba egefaꞌ otamba maisa ipaꞌ, owaꞌatin.
  cbv-cbv: 'Cristo yoobópdih ã naáwát pah, weembʉ́t ã́ih jʉmna, yoobópdih nindih wã
    naóhna caá: Jesúíh tʉ́ini doonádih jíib wihcanjeh yeebdíh wã bohéátdih bʉ́dí wã
    wẽi naóhna caá. Biíc yoobó jíib wihcanjeh wã bohéát pínahdihbʉt nihat ñíih baácdih
    moondíh jéihnit, páant wã wẽi naáwátdih joinít, “Caán dée ãpĩ́ chãjcan caá”, ĩ
    niijcán niít.'
  taw-taw: Nɨbi Akaya plopens mɨdebɨm okok, tap nɨbop ma dɨpin tek, agɨlɨg yɨbɨl yenɨgayn.
    Yad gɨpin anɨb ak nɨŋɨd, yɨb yad ak dad aplanin agɨl gos nepin ak, bɨ olap kanɨb
    yɨp anɨb ak ma kamnɨgab. Klays bɨne mɨdebin tek, nɨŋɨd yɨbɨl agebin.
  jic-NT: Cristo t'üc' way tjevele, napj nin p'iyá t'üc' way velé. T'üc' way najastsja
    ma no 'oyá, nun jis lal tjevelé na Dios po'ó. Nun jilal nusin 'yüsa lajay, yupj
    jisas gente ma jus nlay niná napj nin po'ó. Mop'in ca sin mü'üsüs niná Acaya po'ó
    jun ta'á.
  zap-NT: Nanwen noo ne zegne nan noo xdiiz Jesucrist, zenga ke nanwen noo ne ydendxee
    Acaya rut ysoowdet ne rzhiilen noo ne bet wgoobdet noo noze xla wzëët noo xdiznzoon
    Jesucrist lo de.
  wer-wer: Kristo pim ngön këët nem lupmeri wia pötaan ne yaap panë yeniak. Nem arën
    omnant nampunëak kimang neniaan yeë pöten ping wesak yaan Krik yangerakaan omën
    nampök il newariin ëëpnaat.
  ipi-ipi: Yakamato yole namba giyapa nalene, nambato Gotena pii layene epene oko
    yakama langewa loto, namba tanena gene oko laiyu lokale. Kataisana pii enene oko
    nambanga eya-kola, nambato pii enene oko loto, wuane leyo. Tene okonena, Akaya
    potopinjia okona yuu tupa pitakana wandakali ateyai tupana mindikipi mindimane
    Polo nimbato owato pii lele oko kondaa loto, namba tanena gene oko laiyu lolane
    asini okone katulo pai nalolo-peya.
  qul-NT: Sinchi seguro cani Cristopaj verdadninta rejsiskayta, tucuy Acayapi caj
    llajtacunapi mana pipas jup'ayachinawantapas cay alabacunaymanta.
  tnc-tnc: Jesúre wãjia yiᵽuᵽaka jarirũjekaki imarĩ, wãjia kibojaeka uᵽakaja mijare
    yibojayu yiro'sioka. “Mijare sawaᵽa jẽñebekaja yiwãrõrijayu”, ñañu. I'suᵽaka ñañuaᵽi
    jĩjimaka ñime. I'suᵽaka ñimamaka ĩ'rãrimarã Acayaka'iakarã Corintorã imarãte yire
    jaiyuyekoᵽeika marã imabeyua.
  ter-NT: Epó'oxo kuteâti kaná'uko ápeyea njokóyoke ne kaná'uti kixovókuti ukeâti
    xoko Kristu, énomonemaka koéneye kaná'uko ra yunzó'inopi kó'oyene, ákoyeamo ápahuina
    xâne ya uhá koeti Ákaya itoâti ípokea ne ngixóvoku. Koati hána'iti éyenjovope
    nê'e ákoyea indúkapu yávahanoe.
  bmr-NT: Mɨɨro Cristo miyaanoco imino agaajano tajeebɨɨfaño iicabadɨro, bu toono
    idilluutɨneri imo imo iicanoco mɨɨhaiñooba paryɨɨcɨno Acaya jiinɨjeri iicamo dumɨtɨɨcɨjitɨhi.
  fuf-fuf: 'Fodde goonga Almasiihu on no e an, miɗo wi''i: hay gooto fannataa lan
    mantorgol ɗun e nder diiwal Akaaya ngal fow.'
  bhl-bhl: Kanekabi kukuw beem dulum elote ne wiin so kunum kebomi, Kulais em atin
    kuw fein kukuw e nem mutuk tem aluwbe kasike, mali Akaia aneng fian em kasel i
    nelo nam kalak da konem kemiw te.
  ons-ons: Kristo wane don wele eaŋo naŋano pamaike, yalewa wanemo welekatne Akaia
    loli lolik korop ŋinano ŋine aboŋ wane, ŋei maneŋo naŋane mawa mawa donne ea mane
    mi maket birananiake.
  con-NTPO: Ñoa'me gi va su'choma pa'cco Acaya andeni'qque condaya. Nane Cristo ñama
    tansintsse in'jaenqquia'caen gi tsa'caen tansintsse condaya.
  ghs-ghs: Pupu ma nenesaho pomake ana Koritti nagapa ma Girisi abi minara nikeho
    torota gesina naataranita Kiristuho pengata anai poma oke potti biiremi oi naho
    nee ma bau naate qaarakoi.
  peg-peg: ନା ତାକେ ମାନି କ୍ରିସ୍ଟତି ହାତ୍‌ପାତିଂ ସାକି ମାନିକିଜ଼ି ଆନ୍‌ ଇନାଙ୍ଗା ଜେ, ଆକାୟାନି
    ନିପ ନାଦାଂ ଇ ଗରବ୍‌ ଇନେର୍‌ ବାଙ୍ଗାୟ୍‌ କିଦେଂ ଆଡୁର୍‌ । ଇନେକିଦେଂ ?
  txu-NT: Mrãmri ne Kritu kabẽn katàtkumrẽx. Badjwỳ kôt katàt ar amã ikabẽn jarẽnhkumrẽx.
    Pykabê Akajakam ar abê Kôritu ar, ije idjàpênh pãnh ar abê pi'ôk kaprĩ jamỳnh
