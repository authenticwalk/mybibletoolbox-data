    witoem ânguy anienehonwâbyra ise.
  kue-kue: Ana Krais kamo kaima na mina suna yongwa. Ipre na moni narikrikwa ba dembina
    siga i Akaia kamun yomba prapra meglkwa na erika i ene ta mane dikraglkwa.
  cot-NT: Notsamajaquequea iriguenti nintacaaquenaquea Quirishito nontsavetacoqueriquea,
    ariquea oquempetaca aisa notsamajaque teequea namataguempaji. Irootaquequea noncantantajiaquempica
    imaica naatimpa aatoja yojoquimajiganatsi imentaqui guintenijiatsica Acayaqui,
    aatonica nonintitsi, iroguentiquea noninque nontsavetantimojiaquempiquea intati.
  bnp-bnp: 'Iau a vivi vona a hini i uka ma a vakapae mua na tahuna a made turane
    mua. A ngava muholi ne Kristo i tabuli na hategu, lakea a taki muholi mua: I uka
    tara viri na tabeke ne Akaia ge hatekakari iau vona a ngava nga.'
  apn-NT: Ja inhmã mex. Jakamã kot paj amarĩ mẽ anhõ pika pê Gres kãm ã mẽ amã Tĩrtũm
    kapẽr jarẽnh o ixpa anẽ nẽ mẽmoj tã mẽ awỳr kêt nẽ. Ãm hãmri na pa ã mẽ amã amnhĩ
