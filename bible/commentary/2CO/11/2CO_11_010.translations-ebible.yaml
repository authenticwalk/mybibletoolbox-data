    ⸤eni Korin-yambuma molemele⸥ kolea Akaya propinj koleamanga pali andupu temani-kaiéle
    topu simbu kene “Ku-moni-ni taropu toku liai.” naa nimbú.’ niker akili aima sika
    niker. Aku-sipu na-nanu kape niker mele mania naa pumba.
  maj-NT: Kju̱axi̱ nga éhe̱n Cristo̱ tíjñajinna ko̱ kju̱axi̱ nga ngúsuhu̱n a̱nte Akaya̱
    najmi ka̱ma s'e̱ch'ónna kju̱a̱tsjo xi tjínna nk'ie nga najmi f'achjá nga b'eni̱jmíá
    én nda tsuhu̱ Cristo̱.
  bkq-NT: Cristo xurâ wawylygue, augueho âkealâ awyly lâpylâ, Cristo agueho âkealâ
    awyly ara. Toenzepa inanry womaru, unâ iwâkuru tâdâsemagueho âyanmo kâengatuly
