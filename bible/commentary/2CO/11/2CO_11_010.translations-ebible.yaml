    nan katet-ewan nan ibagbagan Kristo ay wada ken sak-en.
  mwe-mwe: Malinga shijili kweli ja a Kilishitu muntima gwangu, jwakwapi mundu shang'ibhilile
    mmbali yowe ya ku Akaya, ga kwiiniya kwangu.
  tte-tte: Yo nige tomo yabo Akaya polovinsi koina sowasowana yagu walo gagasane bwaite
    iyamwanou. Kaiwena yawalo yawasosi kolimiu. Keliso iya towalo yawasosi iya tabe
    ikatai yagu walo nige mwakota.
  tcs-tcs: Ai nogo stap prom blou maiselp baut disting ebriwea lo Gris. Ane Zizas
    i sabe ai ya tok trutok.
  hlt-THB: Khrih ak awitak ce kak khuiawh a awm dawngawh, Akhaia qam khuiawh ak awmkhqi
    ing kai ami ni oequnaak ce ityk awh awm ap phah kawm uh.
  soq-soq: Keriso me ulaipa os wadie, rua deawaa ne saua ema wadina. Ne Akaia bolawa
    bedeuwointa Gagalo euda amonantepine mo mampo mai dima da sipoa wadapa, dia. Ema
    baiwa ne asowawantedina, mai apana da wadabuanepie bodanepio epaa rua, dia.
  qub-qub: Tayta Dios musyanmi rasun cajllata niycashäta. Manami pipis michämanmanchu
    Diospa alli willacuyninta mana cobrayllapa Acaya quinrancho willacunäpaj.
  att-att: Á kuruk yù ipakánnámmu ni Apu Kesu Kiristu nikán, aggina nga mepulupulù
    nikán. Á yáyù nga kuruk gapay yù kagiak ku nikayu. Awán ta tolay sù purubinsia
    na Akeya nga makagammá sawe ipeddaráyò. Ta aringà bulubugá mangâ sù pakkatolè
    nikayu.
  bki-bki: Neberkar jibe nei bior napano tinieku m̃aro ka tomu nalo aju amil niegeniege
    aber ka jijer kiniou bior kialo veru, a mia neverial kiaku verikariano nei ea
    vio nonovio nalo ea tanobuku na Akaia. Maka lele nomerou, bior neber kar ea Kristo
    siano napano kiano ilirianiano joa kiniou ka mia nala garuei.
  bqp-bqp: Kũ Kirisi yãpura kũ à kú ma gũnwo, gbɛ̃ke ni kpámɛnɛ mà lɛ́ pìi gbɛ̃
