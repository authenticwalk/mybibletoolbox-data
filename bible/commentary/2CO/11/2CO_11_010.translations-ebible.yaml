  taj-taj: अखैया अञ्‍चलरी ङाइ ताङ्सी पाङ्बा चु तामदा थापाङ्‍गो भिसी खालैसेन पाङ्‌बारी
    आखम। तिग्‍दा भिसम ङाला सेमरी ख्रीष्‍टला सत्‍य बचन मुला।
  avt-avt: Hɨm yaaim me Krais mau mekre han kaiu, te hi hetpi werek. Ap mɨtɨk kei
