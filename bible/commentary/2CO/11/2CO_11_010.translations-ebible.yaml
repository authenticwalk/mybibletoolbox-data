  ctp-NT: Suꞌwe la nka tiyeěn chaꞌ ngwañaꞌan nchka ꞌñaǎn. Kanꞌ chaꞌ ni, la seꞌen ndyaꞌaǎn
    tyukwi lo yuu ꞌin Grecia, ja nchka tiǎnꞌ chaꞌ ta neꞌ liyaꞌ ꞌñaǎn; wa jlyo tiꞌ
