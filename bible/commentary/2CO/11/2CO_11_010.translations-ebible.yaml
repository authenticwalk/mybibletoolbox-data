    rrawa gu-jirra gu-boya ngaypa gala barra mun-nga ngu-ngiwija ana-gorrburrwa ngu-workiya;
    gala yapa minypa gun-derta ngu-nega ana-gorrburrwa.
  wal-wal: Kiristtoosa tumatettai tanan de7ishin, ha ta ceeqoi Akaayiyaa biittan awaaninne
    attenna.
  zad-NT: Dill' ḻi c̱he Crístonan' cho'a, na' nia' ni to beṉ' lle' gana' mbani Acáyana'
