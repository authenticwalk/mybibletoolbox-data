  hat-hat: 'Jan mwen sèten mwen konnen verite Kris la, mwen pa ka bay manti, se konsa
    m''ap di nou sa: rezon sa a mwen genyen pou m'' vante tèt mwen nan tout peyi Lakayi
    a, pesonn p''ap kapab wete l'' nan men mwen.'
  npl-NT: Ijkó kuali nikmatok milák nikixmati tlan Cristo kimonekiltia, ijkó noiwa
    nikmatok itech nochi n tlali de Acaya, amaka weletis nechixnamikis.
  bgg-bgg: Masi ro izai gu rog shii um pha ji è, gu sbang rek hì pha guro nyigodog
    ne zab Akhaya khi hà magungde aro pha arai phro.
  eng-TCENT: As surely as the truth of Christ is in me, this boasting of mine will
    not be silenced in the regions of Achaia.
  eng-BSB: As surely as the truth of Christ is in me, this boasting of mine will not
    be silenced in the regions of Achaia.
  cpu-NT: Iniroitera nokimoshireventakero tera nonkovakoyetemi, arira nonkantapiintanakityeero
