  swp-swp: Doha Keriso ena riba mamohoi arigu eai ie ota, arinai Akaia edi teha eai
    egu ribapasipasi eai ta taba nige tau esau i guduguduigu.
  bjr-bjr: Qinee asauku mundirana anoona ufa oorisaa maridaqa qima afeekaikira ufa
    qimannimidaqa sia uqanna inni narana ainaina maraanauranoo aiqama Kirisa maqa
    maaqaki mariasa narana ainaina sia uqanna maraanauranoo, sia moo fannoo qini ufa
    aruannoo.
  aby-aby: Nanu ba wake nono wemaro nauawe. Yewa wakeye i Akeiya orofaro ibinisa orou
    yaisinabairo wemau.
  eng-YLT: The truth of Christ is in me, because this boasting shall not be stopped
    in regard to me in the regions of Achaia;
  jni-jni: U'ira ukadura ku Ugomo Asere ani sa uzi nigoo nan mi, daki ma'ira unu ukartum
    utra ubigiri anyimo ibinani Akaya.
  kne-kne: Maga abe di makaipasaldeng en sak-en ay mangit-ek sina, tan adiak polos
    mankedaw si badang en dakayo ono odom ay ipogaw sin il-ili ed Akaya. Tet-ewa di
    ay kaman din katet-ewan di ibagbagan Cristo ay wada en sak-en.
  tgj-tgj: Kristo gv jvjv ngv ngoogvlo doonam lvgabv, ngo milvla mindunv Akaia mooku
    mvnwnglo ngoogv goonam v choibv doya mare.
  gui-NT: Ayerovia yae cuae re, jare jecuae chemiarita jese opaete Acaya rupi. Mbaetita
    quia ipuere chemoquirii. Echa Cristo oico chepɨa pe. Jae rambue aicuaa cuae che
    jae vae añete vae co.
  quc-TT: Ri qas tzij rech ri Cristo kꞌo pa wanimaꞌ jeriꞌ man kꞌo ta jun ri kel je
    laꞌ pa ri tinimit Acaya kinuqꞌatej rech mat kinnimarisaj wibꞌ.
  heg-NTPO: Kristus in Teka-teka ngas toma. Auk parsai noan, auk in aa ngias kon toma,
    undeng auk butu-kil nol Kristus. Muik tahan atuli mes lo kon deng propinsi Akaya,
    man kaing au tamlom kuim nal auk bahang ngia, le halin auk bahang tuan nol in
    aa deng auk in tao ngele net mi lo ka lo.
  ptu-ptu: 'Indo kamaloloanna Kristus illaam kaleku, iam too umpopa''kadaä'' kuua:
    tä'' deem moi podo la mesam tau itim lembäna Akhaya la mala ullabaiä'' umpa''kassiam
    inde mokaä'' la ussahoi.'
  bzd-NTPO: Ye' e̱' ttsö̀ es e' kë̀ yënuktsa̱ ye' ulà a̱ a' dör Acaya wakpa e' ko̱s
    a̱. E' dör moki̱ we̱s Cristo tso' ye' a̱ e' dör moki̱ es.
  kwf-kwf: Ma nau ku fata lafu nau sulia nau kusi gani kaumulu Ꞌuana ta ru. Ma ru
    neꞋeri, nia ꞋafitaꞋi ka rokisi ana ta kaidaꞋi, sulia nau kusi baꞋa ngalia ta mani
    faꞋasia ta ngwae saena abaꞋi kula Ꞌi Gris taꞋifau. Na ru neꞋeri nia mamana diꞋia
    logo na fatalana sa Jesus Christ neꞋe nia mamana.
  eng-WYC-2017: The truth of Christ is in me; for this glory shall not be broken in
    me in the countries [or in the regions] of Achaia.
  eng-WMBB: As the truth of Messiah is in me, no one will stop me from this boasting
    in the regions of Achaia.
  zat-NTPS: Lawe' da núnbe'a da li chee̱ Cristo, quebe zua nu benne' naga nababa xe̱zr
    la xu Acaya gaca guzague̱' neda' chee̱ québedxa gucá'ana szren cuina' chee̱ da
    nigá dxuna'.
  spp-spp: Lir'à pyi kaɲuŋɔ mà mii ɲùŋke yîrige. Akayi kùluni puni i, sùpya sì n‑jà
    lire wwû mii i mɛ. Mii na puru yu mà taha Kirisita sèeŋi na, uru sèeŋi u ɲyɛ mii
    zòmbilini i.
  zty-NTPS: Ni'a che da' nak dot da' li kan nak che Benne' Criston' da' zóaḻenen neda',
    bi soa' žize, san wká'n ẕen kwina' kan nak da' ki dot gan nbab Acaya.
  mek-mek: Ke iifa gome Iesu Kristo ega iifa koꞌa lau alouai ekae kainai, Akaia agogai
    kai agaꞌo lau eꞌu ainaꞌau iꞌina agepaapakipo afaekaina.
  aey-aey: Krais uqa je mele gaid maden eunu ijaha je mele gaid madigina. Eunu dana
    oso age Akaia hatuna anaana bilegina eu age ija kobol i odiginanu culai madecnu
    cahactecnu ihoc qee.
  urd-GVH: मसीह की उस सच्चाई की क़सम जो मेरे अंदर है, अख़या के पूरे सूबे में कोई मुझे
    इस पर फ़ख़र करने से नहीं रोकेगा।
  ycn-ycn: Marí que nula'acare e'iyohuá yucuna i'imajé ajopánajlo. Uncá huani nuyurílaje
    riyucuna i'imacana. Piyuque Acaya te'eré e'iyohuá hua'ató nu'umajé riyucuna. Uncá
    Jesucristo pajlala. Ñaqué uncá caja nupajlala. Aú numá ijló marí que.
  djr-djr: Yuwalk dhuwandja ŋarra nhumalaŋ ga lakaram, Djesu-Christku ŋunhi yuwalktja
    dhuwanna ŋarrakala, ga bäyŋun nhe ŋarrany dhu ŋunhi wiripuŋuynydja yolŋuy dhurrwara-mukmaramany
    bawalamirriŋurnydja dhiyalnydja wäŋaŋur Yäkiyany.
  kvg-kvg: No andé khambuváp, taqa yaq-te ndøgo, no zo-te tambemav ndøgo. Yaq ezoqa
    kopo, nandav Akaya plovins-te ate ndægo, noqa khambuvap taqa yaq-te, genømbǿ-khazák.
    No unimanqatin manqat nømbøe-manqaté. Neka Keliso-qa unimanqatin manqat, nqø̂ugú,
    noqa mokho-te.
  rug-rug: 'Gua sapu Karisito si tozia sa hinokara, si zama tokotokoro nia rau si
    hie: sapu loke tie pa pinaqaha popoa Akaia si kote boka hukatia sa qua vina lavata
    pule, sapu arau si tarae nia sa Inavoso Leana koa gamu ba lopu ta tabara.'
  hop-NT: 'Christ iunaṅway ep qatuqw nu sutsep qaatsay’k̇aṅw it yuaatani: Nu qa hakiy
    aw hihta ep tūkway’tat, sinmuy amumi lomatuawit yuaataniqey ep hahlayhtimani.
    Noqw soon hak nuy put ep sóontsanni. Nu Achaiat aṅ ahsupoq pan yuaatinumni.'
  san-URD: کھْرِیشْٹَسْیَ سَتْیَتا یَدِ مَیِ تِشْٹھَتِ تَرْہِ مَمَیشا شْلاگھا نِکھِلاکھایادیشے
    کیناپِ نَ روتْسْیَتے۔
  heb-LB: בשם אמת המשיח בי, אני מבטיח שאתגאה על כך בכל יוון!
  caf-NT: Christ khunek yé 'alha 'int'ah 'i be désbun. 'Et huwa njan Achaia yun k'ut
    ndulhcho hoh ndai bé 'oonust'i, 'i, 'aw 'ustl'e' dóosnih ghait'ah.
  mio-NT: Ndicha cuhva cati yu, vati ndicha ra Cristo ra iyo chihin yu, ta ni iin
    ñivi iyo iti ñuhun Acaya can―ña cua cuu cahan ñi siqui yu ti ñavi tacan iye chi
    ndo.
  srq-NT: Cristo riqui sechɨangui re co. Ũquɨ̃ aɨcuate. Sebite “mbae embu seje” ɨã
    mose se jẽje. “Acaya jenda que mbae mee tuchɨ ndeje ra”, ɨ aroneate emo seje jenɨɨ.
  kje-NT: I wal'uhe! Ors eni ya'u wakunu odi Yesus Naran mehe. Mi mauroin nahenia
    Kristus Nin wanakunu na'akeme namlolo, la Ai penia man howok lolo i raram, de
    ainu'u wanakunu eniyeni namlolo naise Ainina haenhi. Ende ya'u nou nahenia ya
    akin nahuwa'anedi ono ka apanak naiwe'el nano mi noro idewe nano ri namehin man
    minle noho Akhaya! Enla ka'u herre ainu'u honorok panaeku eniyeni!
  gaz-gaz: Hamma dhugaan Kiristoos na keessa jirutti boonuu koo kana kutaalee biyya
    Akaayaa keessatti eenyu iyyuu na dhowwuu hin dandaʼu.
  kud-kud: Besinana iya tauwalo moihana na yau hinage yawalo dumwalu alimiyai neta
    mata nigele teya yaiya Gilisi tupwanaena yagu nuwahaehae iya gudui wuwuna nigele
    yaya'abiye vitaigomiu.
  urb-NT: Kirisutu kotyhar ke ihẽ. A'erehe jetehar ke apandu. Kuja. “Myrandu katu
    ke ihẽ apandu axo rahã, amõma'e tamatarer ke ihẽ apyhyk ym te ta” aja ihẽ akwa.
    Aja te'e ta ihẽ. Pehẽma'e tamatarer apyhyk ym te ta. Aja upa ngere ywy pe har
    tama'e ihẽ apyhyk ym ta tĩ. (Ngere ywy pe pexo. Korin ok ta aja tĩ. Ngere ywy
    rehe ihĩ tĩ.)
  fra-LSG: Par la vérité de Christ qui est en moi, je déclare que ce sujet de gloire
    ne me sera pas enlevé dans les contrées de l’Achaïe.
  san-HK: khrISTasya satyatA yadi mayi tiSThati tarhi mamaiSA zlAghA nikhilAkhAyAdeze
    kenApi na rotsyate|
  cak-SNT: Y ri niꞌej chiva can ketzij, ruma ri Cristo cꞌo riqꞌuin vánima. Can man
    jun cꞌa chupan ri lugar Acaya ri xtikꞌilo ri niꞌan.
  uvh-uvh: Ka beng sini' na Kasira Aming Jisas ning midi beng guk wara'guk itik wara'
    na midi tangkunang ning toutik, kadapmang ka naga sidining kafasi'ganang fukna
    yotangka ning mambong ni guk mo' bimbem ning ka u tirik wa na didimengsa' tirik
    ning sutik. Wara' na Korin sidining yongganang wa ma yong fam ka kamo tubo Grik
    tara' u iking u yangara wa na kadapmang kareng ka u tirik u kabinga kadapmang
    nua'ni guk mo' totik.
  ino-ino: Kalaisi lamake ke'a naipafi hane'nike'na lapa'kaeyapi miya o'ali ali'ya
    ali'noa yafe lusi amuse nehoanake'a A'kaiya mai'naya vaya'moki ka a'kani o'natesae
    hu'nae nehoe.
  gnn-gnn: '@see-verse:2CO.011.009'
  yal-yal: N bata n kɔlɔ Alaa Muxu Sugandixina ɲɔndini naxan n yi, muxu yo mi n kumɛ
    binyeni ito yi Akaya yamanani.
  cnt-NT: Jaun₂, o₄quió'₄ jág₁ tí₅ dsón'₂ quió'₅ Cristo a₂'i₄ dsɨ₃, juá'₅ jniá₂, 'i₁jan₂
    tsá₃ lé₂ jné₃ jua'₅₄ a₂tsá₃ lé₂ juá'₄ jniá₂ con'₂ 'ŋio₂ dsɨ₃ le₂tan₅₄ 'uë₃ Acaya.
  tif-tif: 'Kemin, fan Kraist ami tituun weng uyo nami diim kalawu bombuu kemin, nakal
    ti kanola tituun weng kaata-kup bokoyon o, kalila kemin, nami aket fukunbi uyo
    nalmi sisol kaamin dinim. Disa. God ami weng bakayila-yaabi kaali ti, tambal o,
    kalaliya, din kipni Provins Akaya kaptam-ami din aba tal-une-mokomi kaali, abip
    ma kaptam-ami Kristen tunum unang ita ma keyilila, sisol ayo ma kukaap-nokomip
    disa. Nili boko-lom: Kanu-bamdi okok ken-umbi no. Ken-umbi kaayo, kulaa ke-lokomi
    disa yo.'
  nlx-nlx: केदी मसीन खेरायी माहु माय हे, ते आखाया देसाम ओहलो मोठाय केरने से माहु कुण
    नाय रोक सेकी।
  apw-NT: Christ bits’ą́’dí’ da’aṉii ágot’eehíí shiyi’ golį́į́híí bighą gádishṉii,
    Akéya golzeehíí biyi’yú díí ídaanagoshṉi’íí doo hadíń yida’dinotį́įh at’éé da.
  gum-gum: Cristoi newan ciertonig nainug pasrai møra lataitøwei, na chi an purugúig
    utømø, tru møg inchib tab kui mørøb waminchib pasraigwane Acaya pirausrøngucha
    nane muguen waminchimønrrai katønrraamøn.
  not-NT: Nigóque irooti icocaquina Quirisito. Nacanquineri catingasati. Yamai nongomantaiguëri
    antagaisati Acayasati cara te nongoicotaiguemi jirai teatisati yamai.
  plu-plu: In kabay nuthu ku nah akki Uhokri giwn yit yuma ntiwni. Nikwe nah ka isaksa
    pahapwinama hiyeg adahan ig katiwnihun ayge Grésiyamnaw. Ku samah Cristo ay nupithu
    nah awna inakni yuwit inyerwatbakin.
  iou-iou: Bureni-inik! Kristo, mani bureni bänepna-ken pätak unitäŋo wäpi terak ŋode
    yäŋkehärom täyat; Akaia kome päke u gänaŋ kudän ude täk täŋkuro u kubätä täga
    nämo naniŋ bitnäwek. Nämo, täga täŋkut yäŋ nadäŋpäŋ unita biŋam pen api yäk täŋpet.
  ntp-NT: Aanʌ vaavoitudai Suusi Cristo cascʌdʌ istumaasi aagai aanʌ ʌrvaavoi. Cascʌdʌ
    aagidi aanʌ vʌʌsi Acaaya dʌvʌʌriʌrʌ oidacami ansai maitʌntaanʌda iñagai aapimʌ
    tomali ʌmo tumiñsi.
  rai-rai: Maia, a lingtatuna anun Kaarisito i ki un iaau, io, iaau pir a lingtatuna
    taa muaat naa, pa te u ra kudulaana papaar Aakaaia in turbaat laar paa anung gaaia
    u ra nung mangamangaan karom muaat.
  haw-1868: Ma ka oiaio o Kristo iloko o'u, aole loa e okiia keia kaena ana no'u ma
    na aina i Akaia.
  ffm-ffm: 'Goonga Almasiihu gonɗo e am oo kaalanan-mi on: ley leydi Akaya ndii fuu
    fay gooto waawaa haɗude kam mantoraade ko mi laatanaaki on donngal koo.'
  arb-NAV: وَمَادَامَ حَقُّ الْمَسِيحِ فِيَّ، لَنْ يُوقِفَ أَحَدٌ افْتِخَارِي هَذَا
    فِي بِلادِ أَخَائِيَةَ كُلِّهَا!
  cop-CNT: ϯⲙⲉⲑⲙⲏⲓ ⳿ⲛⲧⲉ Ⲡⲭ̅ⲥ̅ ⳿ⲥϣⲟⲡ ⳿ⲛ⳿ϧⲣⲏⲓ ⳿ⲛϧⲏⲧ ϫⲉ ⲡⲁⲓϣⲟⲩϣⲟⲩ ⳿ϥⲛⲁ⳿ϣⲑⲁⲙ ⳿ⲉⲣⲟⲓ ⲁⲛ
    ϧⲉⲛ ⲛⲓⲙⲁ ⳿ⲛⲧⲉ ϯ⳿ⲁⲭⲁⲓ⳿ⲁ..
  sri-sri: '“Cristo weregʉ, diayeta weredi ããrĩmí”, ãrĩ masĩa. Ĩgʉ̃ diaye werederosũta
    yʉde mʉsãrẽ niyeru sẽrẽbirideare diayeta werea. Neõ sugʉ ããrĩperero Acaya nikũgue
    ããrĩgʉ̃́no i mʉsãrẽ yʉ sẽrẽbirideare wererire: “Diaye werebemi”, ãrĩmasĩbirikumi.'
  nal-nal: 'Aza vaaratunaanang sin Kaarisito xa iziar zurugu xa malasing kari: Kawit
    taxazak lamaskana pira vaakdul in Aakaaiaa xat faraxas kana wisbuaak a dador langgaiang
    kanaan surugu.'
  kyq-kyq: Aan gɔɔ maam mꞋdɔɔk ute al‑Masi se, maam mꞋtaaɗ taar mɛt ki, do nakge tun
    se nam jaay am gaasn gɛn tɔɔm rom maakŋ taa naaŋ Akayi ki se, gɔtɔ.
  kwd-kwd: Nga 'ola na'a nau ku iiria 'e kwala'imori 'ilaka'u la'u mola nga fatalana
    la Jisas Kraes na'a ngaia 'e kwala'imori. Nau ku alafuu naunau suria 'inau ku
    sia soe 'amooru mola fana te'efuta 'ola. Ma te'efuta wane 'ubulana gule'e lefu
    'i Gris 'e sia fa'anoto nau mola suria nga 'ola lo'oo.
  ded-ded: Nga Kristoac yoac forau kecduaeac ngicngac Akaia bangecfu kecdae, yeneng
    dedengerecna imoc naric mi meickegecde.
  ewe-ewe: Abe ale si Kristo ƒe nyateƒe la le menye ene la, ame aɖeke mate ŋu atrɔ
    nye susu sia o, eye mana nɔvi siwo katã le Akaya nutowo me la hã nanya nu le esia
    ŋuti.
  nuy-nuy: Dani-yung yigaj nga-lhama-lhamina anaani! Waari warraarrgi-yung warra-wurruj
    aadani-rruj ana-lhal ana-Greece, yagi ngambiidhangu-jujuri ngaya, yagi ngawu-waynbijgi
    aadanu ana-lhaawu. Na-Christ ngaya ni-marrbuy, anaani nga-yambina-yinyung yijgubulu-windiyung.
  cop-BHC: ϮⲘⲈⲐⲘⲎⲒ ⲚⲦⲈⲠⲬⲢⲒⲤⲦⲞⲤ ⲤϢⲞⲠ ⲚϦⲢⲎⲒ ⲚϦⲎⲦ ϪⲈ ⲠⲀⲒϢⲞⲨϢⲞⲨ ϤⲚⲀϢⲐⲀⲘ ⲈⲢⲞⲒ ⲀⲚ ϦⲈⲚⲚⲒⲘⲀ
    ⲚⲦⲈϮⲀⲬⲀⲒⲀ.
  buk-buk: Mac gauc gêm bocke? Aö kakuc lêŋ dinaŋ ŋahu bu aö tac whiŋ mac dom, a?
    Mba! Anötö dau kêyalê bu aö atac whiŋ mac ndu andô. Aö gapo dauŋ sa tu aneŋ lêŋ
    gakôm gweleŋ ŋaôli mbasi-ŋga, ma gweleŋ bocke naŋ aö bu wakôm wawhiŋ mac lau gameŋ
    Akaya-ŋga, naŋ waŋkuc lêŋ tigeŋ dinaŋ ŋapaŋ. Kilisi dau ndê yom ŋandô yêc aneŋ
    ŋalôm, dec gasôm yom dau.
  pri-NT: Â câgo caa piwâ na go pi-ina kôo, goo ê pwiibà, na diri ê ére gée goo Akaïe.
    Ûna go ina pwiri, â é *paâjupâraô wà Kériso.
  zpq-NT: Chebeda' chac chnia' bibi gan chona' chyix̱jue'eda' xtiža' Diosen' len le'e
    o len beṉe' že' yež yoble ga mbane distritw Acayan'. Na' can' ṉezda' chaclen Criston'
    neda' choa' diža' ḻi, can' ṉezda' gwbat gonda' le'e zed cont goṉle da' chyažj
    chc̱hinda'.
  por-TFT: 'Vocês podem ter certeza que estas palavras que lhes digo aqui são tão
    verdadeiras como aquilo que Cristo diz: Quando eu for à província de Acaia, ninguém
    lá poderá me impedir de me gabar de que não deixo que vocês me paguem por realizar
    o trabalho de Deus entre vocês.'
  gwi-NT: Achaia nahkat datthak Christ shizhit łi'didlii nilii ąįį geh'an nakhwats'an
    laraa oodhiijik kwaa geenjit geech'i'in akhagoihnyąą t'oonchy'aa.
  gvn-gvn: Jesus Christ manubajakuda. Ngayu nyungunji kunamanya, ngayu yanyu manubajabuku
    balkal. Ngayu bamanda bubuku Greecemunku balkal-balkal, ngayu moneyka kari babaji.
  nhy-NT: Nej nikmati nik nikijta tlan melawak ijkón ken Cristo kijta tlan melawak.
    Nej kuale nikmati nik itech nochi in región de Acaya mach akaj nechtzakuilis de
    ma nimoweyineki por amo namechkobraroa nijkuak niktekipanoa in Dios.
  asm-FB: খ্ৰীষ্টৰ সত্যতা যেনেকৈ মোৰ লগত বাস কৰি আছে, তেনেদৰে মোৰ এই গৌৰৱ আখায়াৰ
    সকলো অঞ্চলত বন্ধ কৰা নহব।
  okv-okv: Eto Keriso ta ke be amo nau jota mitia avoeto amita hamota ke erevi erena
    amo enda Achaia ekalesia na ke nau erevi mane taekasora.
  mxt-NT: Vatyi chitó vahi tyi maa maa ri tuhun ndicha ra Cristo cahín, ta chité tyi
    ma cuhve cha tinyaa ni noo ndo, cha cuví ndo ñu ityi Acaya chiña, cha vaha cuñí
    cha ña chiquén cha coo yahvi chi ndo.
  tzo-NT: Yu'un toyol co'nton ti ac'o pucuc ti sc'op ti Cristoe ti ja' melele, hech
    yu'un toyol co'nton mu xcac'be svocol ti much'u tsc'an chch'umbe sc'op ti Cristoe.
    Yu'un ti hech oy ti co'ntone, hech yu'un mu'yuc much'u te ti estado Acaya xu'
    chispajesun.
  ind-AGS: 'Ini sepasti kebenaran Kristus yang ada dalam diriku: tak seorang pun di
    seluruh Achaia akan menghentikanku untuk membual tentang ini!'
  omw-omw: Nte Karaisira qutaa qua ti varuva kyauqu nriqiqaa vateqana qutaa quama
    tina, Nte ntena mwahuta tiqana nte hia nkyiqitaina munima varauvavema, tuqo. Hiama
    qio mpovanto nkyi mwata Akaiaani variva ni quara unra quave qiananrove, tuqo.
  yrb-yrb: Nanu ba sina wemaro nauawe. Ewa sina i Akeiya orofa uwara nesiabai wemau.
  maa-NT: Nguì ko̱ó kjoa̱kixi̱‑la̱ Cristo koni tìxan‑nò nga mì yá xi ko̱tichjoà‑na
    kóho̱kji nangui Acaya nga ndaà síkíjna yijo‑na̱ kjoa̱ xi tìs'iaàn nga mì to̱n
    kisìjé‑nò.
  mcq-mcq: ꞌEne areri ike Keriso oni nimaa kaꞌene núni vaji hinujihunaꞌe nara ike
    temarane vejujaho Akea vaja ea pina patanuhuna.
  sus-A: ﭑ شَ نْندِ قَلَ وٌ بّ عَلَ شَ مِشِ سُفَندِشِ شِلِ رَ، ﭑ وَلِشِ وٌ بّ سَرٍ
    شَنبِ كِ نَشّ، ﭑ مَن وَلِمَ نَ كِ نّ عَكَيِ بْشِ بِرِن مَ، بَرِ مَ نَ قِندِشِ
    شُننَكٍلِ نَن نَ ﭑ بّ.
  jpn-1965: 私にあるキリストの真実にかけて言います。アカヤ地方で私のこの誇りが封じられることは決してありません。
  fra-SBL: Comme la vérité du Christ est en moi, personne ne m'empêchera de me vanter
    ainsi dans les régions de l'Achaïe.
  yka-yka: Pagbantuku inin gaˈi teˈed tapadeheng weˈ sine-sine luˈu si tibuˈukan lahat
    Akaya, peggeˈ asal gaˈi ku māku pilak amban kaˈam. Toˈo pinaˈinku inin peggeˈ
    tiyaˈ Almasi dem ateyku.
  mle-mle: Aw Jisas Krais diki mwiyir tikwana maaj wuna mawulaam rawun kwalalik tikuw,
    alik wun ki javik yarakara wanadiwun. Grik tamiyaam kwanadiy duw taakw nakab wawu
    aal maa rav day wunak saan kwiydadiwun waan, dayadiy nyidim tan kwurtuwil yawiyik
    tikuw.
  shp-NTPO: Ja Criston ikon shinan emeran ikátoninra, en mato ikon yoiai. Jaskara
    ikenra tsoa ja Acaya main ikábaonbi ea jenemati atipanyamake, jaskati ea rabitaitian.
  aom-aom: Keriso-are jö maho nasi dëreje. Ëhuꞌëro na aveho jö mae uëve. Naehu jemesi
    maho sisëho bogo ujuohëhëꞌëro naehu nimorohëꞌi jövajoho Greece saꞌare raromaruje
    aribövioho ae gemu vaduꞌoho bogo ahevoꞌanue.
  geb-geb: Kraisan buni guari na phorga kim, gu guigira khaŋ nzuai. Kha Akaia ŋgui
    bakɨvi fhain ki, guma the, gu kha mbui tɨva nzuav wo zɨ ndiv vun kuamkuagi ne
    suaŋv nan tuav mpɨrarga tuktɨgi fhuvara.
  bsj-bsj: Na wo bilenke Almasiya more miyeu, mani ma kwomti ki tokka kowo mor biten
    Akaya gwam.
  cak-cak: Ri ninjo' nin-ij chive vacami, ja ri kitzij richin ri Jesucristo ri c'o
    pa vánima ri ninimo vichin chubixic, chi yin pa ronojel Acaya man xquik'ilitaj
    ta richin ninya-ka juba' nuk'ij chi man jun nuto'ic nuc'ulun chi'ik'a'.
  chf-NT: Cuwi que ya' chich anon t'oc ni u tojaba que u ye'i aj Cristo. Cuwi chich
    täcä que niuntu mach uxin u ch'inajnesanon tä cabil cab tä Acaya uc'a mach cä
    ni' tz'aycun ni mu' cäle'daba.
  tlf-tlf: Kale fen Krais imi tuluun weng uyo nimi diim kal albu kale, nagal mungkup
    tuluun weng uta kup bogobelan o ageta kale, nimi aget fugunin uyo, nimi tisol
    kwaamin binim bisop God imi weng baga-em-nuubi boyo tambaliim o age-nilita kale,
    no ipmi Provins Akaya kutam umi no abe tiineman-temi uyo, abiip maak kutam umi
    Kristen unang tinum ita maak imkalita, tisol uyo kuganeman-temaalip e minte, nimi
    bogo-nili, “Kanu-bom ogok kem-nuubi o,” agan-nuubi boyo kupkaa no kelan-temaali
    ko.
  piu-2006: Yiitju Kurayitjaku wangka ngayulu tjukarurru tjakultjunkupayi. Wangka
    ngaatjanyaṯarra ngayulu tjukarurru watjaṉi. Ngayulu kutu wangka Yiitjunyatjarra
    yaṉangu tjuṯangka manta Kiritjilawana tjakultjunamalpa maniku yinkanytjawiyangku.
    Nyurrangarrilawanaṯarra ngayulu kutu wangka palunya tjakultjunamalpa maniku yinkanytjawiyangku.
  poh-NT: Ru̱cꞌ i coric ricoj pan wa̱mna i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric, reꞌ
    hin nikꞌor aweh tak chi xa reꞌ cok wi reꞌ Dios maꞌ toco̱m chic noꞌjbal ericoj
    pa nicapew-bal, reꞌ hin ar chipam take riyukꞌul i Aca̱ya maꞌxta bih enpitbic wi̱n
    chi riqꞌuihsjic soꞌ wi̱b reꞌ maꞌ jancꞌal ta niyeb kꞌab chi ricꞌuluric soꞌ nitoꞌbal
    awu̱cꞌ.
  tue-tue: 'Yʉʉ diamacʉ̃́rã Cristoye maquẽrẽ masĩã. Teeré masĩrõbirora atecã́rẽ masĩã:
    Yʉʉ bueré wapa apeyenó sãĩrícu; sĩcʉ̃ Acaya dita macʉ̃ “Pablo cʉ̃ʉ̃ bueré wapa
    wapaséi” jĩĩmasĩriqui.'
  bjp-bjp: Tekentu kanaka, ia falimlim na olon orek tekentu ke Karisito igii lo iau,
    le biil tikas tina falifu na Akaia ifasi in tikale iau isi ian got na matmi ini
    sinang igii.
  xon-xon: Kristo pu le m len mbamɔn, maan muk unii ubaa nibaa chee Griis aatiŋ ponn
    ni ke u ter mi.
  tzo-ZNT: Yech chcal ti muc muchꞌu chcacꞌbe svocolic liꞌ ta estado Acayae. Yiloj
    ti Cristoe ti jaꞌ yech coꞌone.
  mpm-NT: Ti sɨkɨ ja iyo niña mani jnuꞌun ndaa Cristo inijnuni ri, ja yukan kaꞌan
    ri ja ni xndaku vaꞌa ri jnuꞌun Yandios sɨkɨ Cristo. Ti tu ni kiꞌin ri xuꞌun nuu
    ni ɨɨn yɨvɨ nɨ ndañuu Acaya, nava tu kasɨ i ja iyo sɨɨ ini ri ja siukan ni kaꞌan
    ri jnuꞌun Cristo.
  ots-NT: Como ngu̱ nguá ma̱n ca ncjua̱ni car Jesucristo, dí xihquijʉ cierto hne̱je̱.
    Cʉ to i ne da xijquigö, i nesta gu cobra ca dár tʉngui nʉr evangelio bbʉ dí dyo
    pʉ jar estado Acaya, jin gu cjajpi ncaso‑cʉ. Gu segue gu predicatjo pʉ, cja̱ jin
    to te gu cobrabi.
  hoy-hoy: अगर मसीह अन्द सच्चाई नान दा आद रा अखाया द्याश दा याऊ नानी ई घमण्ड देल रोक्सतिदिल.
  amo-amo: Nafo na kidegen Kristi di nanya ni, ufo figiri ulena men na uma so tik
    ba nanya tikot, nafo Achin.
  pjt-pjt: Uwa, ngura tjuṯangka panyaṉa nyangatja tjakultjunkupai, ka panya nyura
    manta pala Akayala nyinanytja tjuṯangku ngayunya puṯu markulku. Panya ngayulu
    tjukurpa Christanyatjara tiṯutjarangku tjukaṟurungku para-wangkapai, palu puṟunypaṉa
    para-wangkanyi tjukurpa panya nyurala maniku ngatjilwiyangku wantinytjanyatjara.
  cwe-cwe: Noilaha kwa uja ukweli wa Chilisito uli mgati yangu, kwaviya habule chondachidahe
    kunikimilila kwiigodela mbuli iyo hohose umo isi ya Akaya.
  daa-NT: 'Iŋ seen ta Iisa Masi taat goy iŋ nunu, nu kaawaako : ɗo kiɗ ka Akayi okin̰ji,
    ginno yoo waan kaak yaadu toɗin̰ maan kaak adir gintu portik-aŋka.'
  mlp-mlp: Krais ago gamuk helta na ya igemab ussa ya helmo diq kazaq bilaqaiq, Ya
    mataw gimen kabiy samanmo emaiqta na ago ya ibin iluwaiqta haqaiq. Ad ya ibin
    kazaq iluwsa ne gigo mat araq saw Akaya-ib ya iqez ka bayid a hikidik woqdaq.
  ape-C: Eik douk enyudok Krais ananin adurin atin baraen nyapenye aria douk yakri
    adurin atin. Ihirub warub agudok shokugi nahobig Akaia, ta mare enesh arpesh shunek
    eikit nokwat tishuk um agundok iyagwreh um, uwok. Yape um yakrip ipak pani sabaishi
    arpesh enyudok Iruhin ananin yopinyi baraen meyoh. Eik madae irikep um puke enesh
    eshudok eneshenesh uwe, uwok.
  bgs-bgs: Su si Cristo dini kanak, bánnal gó ni kagin ku ákniyu. Agad ánda tô sadunan
    ku tun ta kaluwagan ka probinsya ka Grecia, inalayun ku tumanán ni igkagi ku na
    ándà palang ágpamuyuan ku ka tabang.
  faa-faa: Yasu Keresomo ipi kakaro somera ayiáka, nōmo soko kakaro somerakanapo.
    Nōmo reaki someraka, “Makasie,” aihoanafonosakipoko ano nī seseraka somerakanapo.
    Arirakano Akaia hauaka á aporo risiamo anoaki someraka, “Nómo kotaferipo,” aihokosafapo.
  kik-kik: Ti-itherũ o ta ũrĩa ũhoro wa ma wa Kristũ ũrĩ thĩinĩ wakwa, gũtirĩ mũndũ
    o na ũ thĩinĩ wa ngʼongo cia Akaia ũngĩngiria ndĩrahe ũguo.
  cap-NT: Jaknuz̈t Cristuqui werarapan chiiñitaz̈laja, jalla niiz̈ cjen niz̈ta werarapan
    chiyiñzakaztc̈ha wejrqui. Jalla niz̈tiquiztan legali cjican, wejrqui cjiwc̈ha,
    anaz̈ jec Acay wajtchiz z̈oñiqui wejt puntuquiztan cjesac̈ha, “Pabluqui ana z̈elinchiz
    cjican, wejtquiztan maychic̈ha”, nuz̈ cjicanaqui. Jalla nuz̈ anc̈hucaquiztan ana
    c̈hjulumi maytiquiztan cuntintutc̈ha wejrqui.
  ksr-ksr: Meŋ bimooŋ oŋomambotiwaa qaana iikawaajoŋ mono neenaa selena meŋ uma laligojeŋ.
    Moŋnoŋ qaana ii Akaia prowinsgiaa gomaŋa gomaŋa kuuya kanoŋ qewagomambaajoŋ amamaawaa.
    Kraistwaa qaa hoŋanoŋ mono nemuŋ koma nono qaa kaeŋ somoŋgoŋ jeŋ nanjeŋ.
  eng-TNT: Yf the trueth of Christ be in me this ieioysynge shall not be taken from
    me in the regions of Achaia.
  sbs-sbs: Sina buniti bwa Kiresite mu bwina mwangu, ku li tundubula kwangu kete ku
    tontozwe mu zibaka za Achayia.
  sue-sue: 'Kristora ge me duba nasora iti tona ewa: Tama puro witaira ge naso ami
    Akaya provinsra susawiai zo meni oko puro osamunoya.'
  fra-NCL: Aussi vrai que la vérité du Christ est en moi, je proteste que cette gloire-là
    ne me sera pas les contrées de l’Achaïe.
  snn-NT: Mësacuani te'e ruiñereba coca caguë ba'iyë yë'ë. Jesucristo cocarebare quëani
    achoguë, yë'ëre achacuani curi ro'iye gare señe beoye ba'iyë yë'ë cayë. Ja'nca
    caguë, si'a Acaya yijare ganiguë caguëna, yequëcuabi yë'ëre ënseye gare porema'iñë.
  atb-NT: Haû Hkrisduq é tengmán hkyô gi, ngò má hkyak yhang bo é nghut lhê mù, Ahkaia
    mau mâ é bang ó yuq lháng, ngò haû su gumrong é hkyô lé wó hkûm zìng râ a nghut.
  cek-AK: Loktang Kri to ka thungah oh pongah, Akaia prae thung ih mi kawbaktih mah
    doeh kam oekhaih hae pakaa thai mak ai.
  bkd-bkd: Tumenged ta natun-an ku sa kamatuuran mahitenged ki Cristo ag-ikagiyan
    ku inyu ha sa pagpagalbu ku harì gayed mabalhin ta harì a gayed manayù duun hu
    bisan sin-u diyan ta probincia ta Acaya.
  ctu-76: Mic ña'tyan mic ch'ʌm'en i sujmlel cha'an Cristo. Chʌ'ʌch je'el mic ñatyan
    com ti majtyan jach mic cha'len troñel ya' ba' añetla cha'an bej c'ajacña coj
    mi cubin. Ma'ix mi quejel j c'ajtin j cotyʌntyel ti pejtyelel pañimil Acaya bʌ
    i c'aba' cha'an chʌ bʌ yom c cha'an.
