  hot-hot: Kilisi anêŋ abô ma avanôŋ. Ma yenaŋ abô aêŋ iyom ba intu yahabam ya hathak
    nôm takêŋ. Môlô avômalô plovins Akaia miŋ hatôm numiŋ ya loŋ siŋ ami.
  mqj-NT: Iamo te kupodore'e, anna tae' dengan la mala umpa'deanni moi umba kungei
