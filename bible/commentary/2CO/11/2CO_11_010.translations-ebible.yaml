  opm-opm: Noh yan timbas be napanggeipato rim norhe ina boknong armi tahat patim
    naporpat meng moh Akaia mong mama pati gur nih norhe armi tahat ripat meng moh
    nagatmatiproh. Timbasmur. Noh Krais orhe arpin da ohsi nahatporhan noh arpin da
    meng orhor mama naporpat ohmur.
  bvr-bvr: Christ an-gatiya gun-burral a-weya a-workiya, nipa wugupa apula ngaypa
    gala ngu-yinmiya ngu-ngukurdanyja gun-gata ngaypa ngu-wena rraka barrwa gun-nyagara
