    mə iou tapko əpəiti mhə mwi ia kwopun riti ia profens Akaea.
  kpr-kpr: 'Na, Keriso da geka beká namokena irira aimi, eminge resena: na jo nenda
    sonemba benunu se bae arena. Erá nanda sakai sari evia beká irae eure dae sise,
    na nemokena jo benunu sae arena. Amingaono, reighi Akeia aminda, nanda sakai sari
    evia, sifo ghousa geka beká edo irarira, jo gungubo ae arira.'
  san-IAS: khrīṣṭasya satyatā yadi mayi tiṣṭhati tarhi mamaiṣā ślāghā nikhilākhāyādeśe
