  kiz-kiz: Kutya kueli kujo Kristu kaayele mugati mwa nee, okho kujisifu kwa nene,
    kulasimisibhwa lepi kusehemu sa Akaya.
  tzo-TZE: Melel chcal ti mu'yuc boch'o chcac'be svocol ta scotol avosilalic tey ta
    Acaya banamile. Sna'oj Cristo ti jech co'ntone.
  lex-lex: Ina-nara, emeknekama Yesus Kristus lirni honona raplollola, me E' ed mak
    kden rer lia a ih'ru-ralmu de, a li'ru di de naplol memna, de hota a'g edonna
    wuak memna kupna tiy makden Korintus miy, la'pa riy dom to'a makden la Akhaya
    liewnu. Yanpa hota la' hade pede ta'en nian a'ukot nohor owa'ana giwra a'g edon
    wuak kupan tiy miy.
  dov-dov: Mbuli simpe lyaKkilisito mbulili mulindime, ooku kupakala kwangu takukoyoowumuzigwa
    pe muli amwi masena aaku Akkayiya.
  rgu-rgu: Au abua-aesa oo Kristus, ma Kristus Dedea-nafadan roo-tetuꞌ, de au amahere
    ae, au dedea-nafada ki roo-tetuꞌ. Ta hapu lahenda nai propinsi Akaya, bisa rau
    au bafa ka, ma horo au fo bosoꞌ dedea bau-inaꞌae, au ta tao ambera emi leo naꞌ
    fa.
  toc-NT: Chuná cumu la̠ cta­lu­loka pi̠ xli̠­ca̠na cli̠­pa̠­huán Jesús na̠chuná cta­lu­loka
    pi̠ ni̠para cha̠tum cris­tiano caquin­ti­lac­tla­huá­nilh quin­ta­pa̠­xu­huá̠n
    la̠ta cca̠­liakchu­hui̠­naniy cris­tianos xalac Acaya xta­chu­huí̠n Cristo y ni̠para
    aktum cen­tavo cca̠­ma̠­ta̠ji̠y.
  som-som: Sida Masiixa runtiisu ay iigu jirto, faankan laygama joojin doono xagga
    dalalka Akhaya.
  mam-C: 'Twutzxix nyola erman, ex ojtzqi''n wu''n qa lu Crist nb''in wi''ja: Nti''
    jun xjal toj tkyaqil tx''otx'' te Acay aku q''mante qa ma tz''onin wi''ja, ex
    qa nya twutzx nyola.'
  ndj-ndj: Nguvawombela kwa wula unakaka wa Kilistu wuveli mugati ya nenga kucha kwahela
    dachinemweshi kuyifunila chilongu achi poposi amu mu Akaya.
  mbj-NT: Kristo ky n'aa hanäm do hëp ỹỹ gó tabawät. Ti hyb n'aa, dooh Akaja häj n'aa
    bä habong pé ỹ ky meduuk péh, ỹ ky däng, bë hã ỹ daab nayyp do hyb n'aa ỹ h'yy
    kasab'ee do hã.
  lat-VUC: Est veritas Christi in me, quoniam hæc gloriatio non infringetur in me
    in regionibus Achaiæ.
  ngp-ngp: Kwe kia ikindedi cha Yesu Kilisito nnanacho, hahali yeyose akuunga anitende
    nise kukeduvya hant'hu hohose mwe Akaya.
  enq-2: 'Kraisanya kiningi pii doko namba-kisa silyamo dokonya, nambame kiningi pii
    dake lelyo: Nambame nyakama kenda pisala naengena lao namba tange lalyilyo pii
    doko Akaeya yuu doko pitakanya endakali mendeme kaita lyokala naeyata.'
  eng-ASVBT: As the truth of Christ is in me, no man shall stop me of this glorying
    in the regions of Achaia.
  mna-mna: 'Ŋonoono kat. Sua ŋonoono ki Krisi ta imbot la leleŋ i! Mi ni ire yo mi
    aŋso ta kembei: Niom Akaia koyom na, tomtom tiom sa ko irao ikam yo ma aŋzem zaala
    ta aŋtoto pa uraata tio i na som. Pa sombe aŋtoto zaala tio tana pa uraata, na
    ikam yo ma niŋ se.'
  myw-myw: Agulivan tawtoun towen. Nag teitan bisilbwed agulivan towen ven Akay waseg.
    Tabudabod Kelis.
  sby-sby: Pakuba ne cancine ncine ca Klistu mukati mwakame paliya nabaumo eti akacikonshe
    kumweneka kutwanga kwakame mu cimpansha ca Akaya.
  sll-sll: Na hasu dima di pino? Kraist na ha pangwo dinama dire ha i nomani sina
    emia, Griki ari para weni pinamia. Emgi moni ta wa duralga haung ha maing nir
    si tega hobi hong dikiralga pangwo i pire ha kara di nima oiwa.
  yaq-NT: Junuen san, Jesukrijtota betana juka' lutu'uriata tua yuma'isi ne in a'
    ta'aa'po, tua in ju'unea'a benasia. Ket ne junuen ju'unea, in inien ae ino uttiaka,
    Liojta bichapo in bo'o jooria'u, jum bwiaraa Akaaya' tea'po si'imekut, kaabe inia
    betana ta'abwisi nee eetuane.
  uro-uro: Bä rhoqor täkt i sa qale ma Krais aa engäktki gem ngo dä sa rhangät täkt
    gua enge sävät a nas kärangät i qaku ngut ta anga ligär na ama matnärhäm nagem
    ngän diva qaku mamär vät aung iva qät päsärhäm ngo iva qale nguat tamän bät a
    ngät bä ba ama ruvek pät ama ivärhimek e ma Akaia.
  ita-1885: La verità di Cristo è in me, che questo vanto non sarà turato in me nelle
    contrade dell'Acaia.
  muy-muy: 'Nàgray nahkay ti niji zlabay gani ka haɗ Eseyi tata, maslaŋa àbi acafəŋa
    nu ge miji zlabay gana bi. Ma hini ya nə̀ɗəm ni ti jiri : nu zal asak ge Krist ;
    Krist ti jireni.'
  kqc-kqc: Keriso di ago rama na ideri maka kana, amiye yokoi de Achaia gaganiri,
    nai ni-ika rena nivaigo.
  tav-tav: Jesucristo ye queti cariape cãnie jetore yʉ buionucu. Tie queti cariape
    to cãnore bairona yʉ cabuiorije wapa yʉ niyeru jeniquetigʉ. Jĩcaʉ mácana Acaya
    macacʉ, “Pablo cʉ cabuiorije wapa boomi,” ĩ majiquetigʉmi.
  eng-ULB: As the truth of Christ is in me, this boasting of mine will not be silenced
    in the parts of Achaia.
  spa-VBL: 'Esto es tan cierto como la verdad de que Cristo está en mí: ¡No hay nadie
    en toda Acaya que me impida jactarme de esto!'
  fra-_FOB: J'en atteste la vérité de Christ, qui est en moi, ce sujet de gloire ne
    me sera point ôté dans les contrées de l'Achaïe.
  hau-ULB: Kamar yadda gaskiyar Almasihu ke ciki na, ba zan yi shiru da wannan fahariya
    tawa ba a cikin dukan kasar Akaya.
  mal-mal: ക്രിസ്തുവിന്റെ സത്യം എന്നിൽ ഉള്ളതിനാൽ അഖായപ്രദേശങ്ങളിൽ ആരും എന്റെ ഈ പ്രശംസ
    ഇല്ലാതാക്കുകയില്ല.
  urd-GVR: Masīh kī us sachchāī kī qasam jo mere andar hai, Aḳhayā ke pūre sūbe meṅ
    koī mujhe is par faḳhr karne se nahīṅ rokegā.
  far-far: Ma nau ku fata naunau sulia nau nao si gani kamulu 'uria ta ru. Ma ru nai,
    nia 'afitai ka tatala ana ta kada, sulia nau nao si ngalia ta malefo fasia ta
    wane laona lofaa 'i Gris tafau. Na ru nai nia mamana dia laugo na fatalana sa
    Jesus Christ ne nia mamana.
  suz-BL: ख्रीस्‍त थमा बाक्‍ब, देंशो लोव़ लीशो खोदेंशो पा “कोरिन्‍थी आन कली आन क्‍येट
    मताक्‍थु, मोशा शेंताक्‍व” देंशो लोव़ आकाया रागीम ब्रशा लील, दे मिम्‍शा, मारेइ
    मताक्‍गु।
  car-NT: 'Mo''ko Kristus maro iporo ero wairy suku''sa: Moro ywotamyikatopo amboty''pa
    kynaitan moro Akaje po.'
  amp-amp: '@see-verse:2CO.011.009'
  bht-bht: मसीह दी सचाई मिंजो च है, इस तांई मिंजो घमंड है की मैं अखाया प्रदेशे च कुसी
    ला भी पैसे नी ले।
  eng-NOY: As the truth of Christ is in me, this boasting shall not be stopped in
    regard to me in the regions of Achaia.
  cub-NT: Meavʉ ji dápiaru ji coyʉre nʉiyede bojecʉbeda Jesús ʉ̃i yávaiye méne cainoa
    ĩmaroa, Acaya ãmicʉrijoborõcarõare. Yʉ coyʉyʉbu mʉjare yávaiyede jãvene. Yʉ Cristo
    jicʉbu. Que baru borocʉbevʉ yʉ.
  ita-1927: Com’è vero che la verità di Cristo è in me, questo vanto non mi sarà tolto
    nelle contrade dell’Acaia.
  lww-lww: Nepisarar sanene komin nap̃a yepmavin yar la asum̃a avisa kare inu asape
    visokar inun kiamiu kilavaru, ana yoko nevisawal kiau navisaarena nene va kar
    ga e yo punu ga e lepas nene Akaea. Pe nemarau re nenaga, nepisaaria e kia kiena
    ne Kristo nap̃a kiena visena lelaga sike e inu sane yoko nekila ga narui.
  ckb-ckb: بە دڵنیاییەوە، هەروەک ڕاستی مەسیح لە مندایە، لە ناوچەکانی ئەخایا ئەم شانازیەم
    لێ ناسەنرێتەوە.
  nas-nas: Jiisuuꞌ bakaang kara masikung ning-koo otoinaꞌ masikaꞌ minkuamaang, naninge
    diiꞌ Akaiaꞌnameensiꞌnupoong-koonge napuꞌmuaukaꞌnung teeꞌ daangamaramaung-koo.
  uvl-uvl: Iau, Kristus nena helenga manmanna toto ngana tuteu nge iau pe e palut
    laka toto ia nena ume. Pe mele pele nga kileng lochloch ngana nga tuele kina nenge
    Akaia lape hele ele iau ero toto.
  eng-BBE: As the true word of Christ is in me, I will let no man take from me this
    my cause of pride in the country of Achaia.
  ixl-CNT: Tan vootzajle aas atil vinujul sunkꞌatza tu u Cristo tu vaꞌl nivaleꞌ tzaꞌ.
    Ech yeꞌxhabꞌil koꞌxh maꞌj aa Acaya samajonin tiꞌ.
  xsi-xsi: 'Kirisi ne ŋgua mao nde ikeno iloŋgu kaloŋgu, kala naŋa aporo ŋgua mao
    nâ mine: naŋa ma apandekâna warakâŋgu ŋana naneŋgu vetâŋa ŋinde kâ, aku tamâta
    toŋge lâ Akaia tâno ma ikura tu itoto naneŋgu ŋgua ŋinde tia ndo.'
  crx-NTPO: Christ khuni yé 'alha' 'unt'oh-i, 'i be dúsbun. 'Et huwa njan Achaia yun
    k'ut ndulcho whe ndai la bé oonust'e'-i, 'aw 'etsul 'udósnih ait'oh.
  kan-OKCV: ಅಖಾಯ ಪ್ರಾಂತದಲ್ಲಿರುವ ಯಾರೂ ಈ ನನ್ನ ಹೊಗಳಿಕೆಯನ್ನು ನಿಲ್ಲಿಸಲಾರರು ಎಂದು ಕ್ರಿಸ್ತ
    ಯೇಸುವಿನ ಸತ್ಯ ನನ್ನಲ್ಲಿ ಇರುವ ನಿಶ್ಚಯದಿಂದ ಹೇಳುತ್ತೇನೆ.
  bbb-bbb: Na Jesu Kuraesido vua maeje fu oe none ijia imeno ijadufuo naka ma kuariado
    nabe rade una jone bijuadufuo. Ijadufuo vua ige na aroekarana kuaevo ije are Akaea
    igia fu erare na vafiekuma baki.
  blw-blw: Yag ah kenatot-owan hen nì-iggawan Cristu an haénat achi mafalin mafab-alewan
    hen antoy chà ichayaw way maid ar-arà ah uray heno an chàyu ahna hen provinsiyan
    hen Acaya.
  tam-2017: அகாயா நாட்டின் பகுதிகளிலே இந்தப் புகழ்ச்சி என்னைவிட்டு நீங்குவதில்லை என்று
    என்னில் உள்ள கிறிஸ்துவினுடைய சத்தியத்தைக்கொண்டு சொல்லுகிறேன்.
  azz-NT: Huan ijcón queme nicyecmatinemi que nicpixtinemi in tamelahuac Tajtoltzin
    de Cristo, no ijcón nicyecmatinemi que amo aquen huelis nechtzajtzacuilis que
    ma amo nimohuelitztinemi. Porín nicsentocas nimohuelitztinemis de que amo aquen
    nictechcahuiliaya campa nochi Acayajcopaca.
  spa-RV-1909: Es la verdad de Cristo en mí, que esta gloria no me será cerrada en
    las partes de Acaya.
  csy-csy: Christ i thutak sia ka sung ah a om bangma in, Achaia ngamsung ah hi ka
    ki suantakna sia kuama in hong khak thei ngawl tu hi.
  mxq-NT: Nꞌanʉʉmʉdʉ dʉꞌʉn mʉt ja tyʉyꞌa̱jtʉnʉ Kristʉ, es ni pʉ́n ma̱jatyʉ ñaxwíñʉdʉ
    Akayʉ xykyapʉjkʉt yʉ nxondákʉnʉts.
  tzj-NT: Ni katzij wi' ja xtinbij chewe ri' como ja Cristo arja' c'o wq'uin chi rbixic.
    Ixix ja rixc'o chipan ja departamento Acaya mta jun chewe xtik'ilo ta wxin chi
    rbixic chi majun nak ta nya'on ta chi ekul ja ntzukben wi'.
  tdt-tdt: 'Kristu nia liafuan loos, hau nia liafuan tuir mai nee mos loos: Hau sei
    la husu suporta husi imi. Hau sei gaba aan nafatin dehan hau la husu imi nia ajuda.
    Imi hotu iha provinsia Akaia la bele kontra fali hau nia liafuan nee.'
  ron-BTF: Așa cum adevărul lui Cristos este în mine, niciun om nu mă va opri de la
    această fală în ținuturile Ahaiei.
  eng-WEBP: As the truth of Christ is in me, no one will stop me from this boasting
    in the regions of Achaia.
  eng-FBV: 'This is as certain as the truth of Christ that is in me: nobody in all
    Achaia will stop me boasting about this!'
  nld-1939: 'Zo zeker als de waarheid van Christus in mij is: in de streken van Achaja
    laat ik me die roem niet verkleinen.'
  bwo-bwo: Krstos arikeewo t gitsotse b́ beyirwtse hanatse tuutson t id'awok'o woshitwo
    Akayiyi datsatse konworu aaliye.
  nch-BL: Quej temachti nijmati para Cristo itztoc ipan na, nojquiya temachti nijmati
    para amo nijselis tomi ten amojuanti, yon ten sequinoc ipan nochi tali Acaya,
    pampa amo nijnequi para se acajya nechcamatzacuas. Nijnequi para huelis niquijtos
    para amo teno nijselía ten amojuanti quema nitequiti nopona amohuaya.
  quc-TNT: Kas jiquil ri wanima', je' jas ri kas tzij chrij Cristo ri wetamam, chi
    pa tak ri tinimit re ri Acaya man c'o tä jun ri cäcowinic quesan na chwe ri quicotemal
    ri' ri quinna' pa ri wanima'.
  tfr-NTPO: Cristo tjl̈õkwo bek l̈i miydër pjl̈úe. Miydëmi l̈öng pjl̈ú ga e jl̈õe.
    Ga tja krë tjl̈õkwo shiror l̇l̇ëm l̈i kjĩshko Acaya kjokyo kjok kjwang jĩkong,
    tja sl̈ongga ërë l̇l̇ëme. E jl̈õ eni bakoe.
  kaq-NT: Hen mato jahuabi yocayamahi ta shinanbehnotimacaniqui, Acaya main jihuetaibaan.
    Jaa hen hihcoini yohuanai ta Criston honanihqui.
  sgb-sgb: Gawan ampaghuyo ko kan Apo Jesu-Cristo, haka gawan hiyay taganán pêtêg,
    ay pêtêg etaman ya anhabiên ko. Ipagmahlay ko ha boon probinsyan Acaya, ya a ko
    nag-in pabyat kamoyu.
  vie-1934: Như chắc rằng sự chân thật của Đấng Christ ở trong tôi, thì trong các
    miền xứ A-chai không ai cất lấy sự tôi khoe mình đó được.
  kxv-kxv: ନା଼ ତା଼ଣା ମାନି କ୍ରୀସ୍ତତି ସାତାଇଁ ସା଼କି ଇଟାନା ୱେସିମାଇଁ, ଆକାୟା ଗା଼ଡ଼ାୟାଁତି
    ନା଼ ଈ ବଡପଣତି ଆମ୍ବାଆସି ଜିକେଏ ସାପି କିହାଲି ଆ଼ଡଅରି ଏ଼ନାଆଁକି ?
  amu-NT: Chaꞌxjeⁿ ñꞌoom na mayuuꞌ cantyja ꞌnaaⁿꞌ Cristo mꞌaaⁿnaꞌ ñꞌeⁿndyo̱, joꞌ chii
    meiⁿcwii tsꞌaⁿ tsꞌo̱ndaa Acaya xonnda̱a̱ nntsꞌaa na nntseitsaaⁿꞌñe na macwjiꞌsꞌandyoꞌ
    na neiⁿya na matsꞌaa naljoꞌ.
  hin-CV: मुझमें मसीह का सच मौजूद है, इसलिये पूरे आखाया प्रदेश के क्षेत्रों में कोई
    भी मुझे मेरे इस गौरव से दूर न कर सकेगा.
  spa-BES: Como la verdadera palabra de Cristo está en mí, no dejaré que nadie me
    quite esta mi causa de orgullo en toda la región de Acaya.
  san-BEN: খ্রীষ্টস্য সত্যতা যদি মযি তিষ্ঠতি তর্হি মমৈষা শ্লাঘা নিখিলাখাযাদেশে কেনাপি
    ন রোৎস্যতে|
  tdx-tdx: Kanao amako ty hatò’ i Norizañey le tsy hampitsiñeñe am-paripari’ i Akaia
    ao i firen­getañe amakoy.
  naf-naf: Kilaisiyaŋ zet penaŋ penaŋak manzemtan. Neŋ sepem kegogak zemti Kawawaŋgalen
    Zet Zapat Dolakŋaŋ Penaŋ zenze mulup inmagen tosaŋepiŋ mamiyap keyepmti sekŋ ŋep
    mmobap. Âpme Akaia mkaengatnaŋ an ŋenaŋ ku bekek nembe.
  grc-MT: εστιν αληθεια χριστου εν εμοι οτι η καυχησισ αυτη ου φραγησεται εισ εμε
    εν τοισ κλιμασιν τησ αχαιασ
  vid-vid: Ndangilaha kwa kula kukomya kwa Kilistu kuli mgati mwa heni, kota kuduhu
    chindemeza kidayila mbuli ayo honeche kuli isi ya Akaya.
  pio-NT: Càide iyúwa núalíanáwa báisíiri tàacáisi ìwali, yái icàlidéerica Cristo
    iináwaná ìwali, càita nacái nudéca nuínáidacawa nucàlidáanápiná mamáalàacata Cristo
    iináwaná ìwali mawèníiri iyú aléera pìasu cálicué imanuíca, yái Acaya yàasu cálica,
    yéewanápiná casíimáica nuwàwa ìwalíise càiripináta yái càmíináca nusàiwicacué
    pirí wawàsi nuedáanápinácué píicha plata nulípináwa.
  tsn-tsn: Ke solofetsa se ka selekanyo sengwe le sengwe sa boammaaruri jo ke nang
    najo, gore ke tlaa bolelela mongwe le mongwe mo Akaia ka gone!
  amr-NT: Jesucristoen huaʼa buttida o̱ʼe̱ ijnopo̱e̱po Cristoen huadak huaʼa opudtaj
    oʼnonbatiaʼpakikaʼpo huakupepiʼ aypopiʼ beyok onahueʼ o̱ʼnikaʼne. Ayaʼda huabada
    Acaya huadaribayo aypo huakupepiʼ beyok onahueʼdik o̱ʼnikaʼapone. Konige̱po durugda
    i̱ji̱kay.
  pwg-pwg: Keriso ina vonavaghata mara nonowa gwabikuwai. Ma tuna tepanai avonavona
    da ke meni wawayina Akeya dobuna kamonai ina vonataniku da aku kayotata ana voterei.
    Mara nonowa wawaya avonavonesi da adimadima kurimi na ke koti miiyeku.
  cjv-cjv: Ena Kirisito kam kawom na denam minam ikai tei dungua te na kongo mukom
    yana di erekeika ena na ne yokamai Akeiya tei moinga kam i di mari de ereiye.
    Ena yokamai na kongo mukom ne yokamai yana di erekeika kam si fere dekenaime.
  tha-KJV: ความจริงของพระคริสต์​มี​อยู่​ในข้าพเจ้าแน่​ฉันใด จึงไม่​มี​ผู้​ใดในเขตแคว้นอาคายาสามารถที่จะห้ามข้าพเจ้าไม่​ให้​อวดเรื่องนี้​ได้​ฉันนั้น
  por-BR-2018: A verdade de Cristo está em mim, de modo que este meu orgulho não me
    será impedido nas regiões da Acaia.
  mhl-mhl: Egu bo yobiŋ ŋabebeminde buŋone ore eru nake sakine ba ropeku gogo. Moji
    buŋone oi Akaia prowinsyaŋunde kaeine kaeine sosowo oo kepieiŋgo embimbiŋgaiŋ.
    Kristore buŋo foriineji maŋgo enareko buŋo oŋu kiperu miku dimago.
