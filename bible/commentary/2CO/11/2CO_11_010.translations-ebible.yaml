    ja na matsjö nquiꞌ na matsꞌa na nndaꞌ.
  bhd-bhd: मसीहेरी सच़्च़ाई मीं मां आए, मीं अखाया इलाके मां कोन्ची करां दान नईं नेवरू,
    एल्हेरेलेइ अखाया इलाके मां इस घमण्डे केरने करां कोई मीं न रोकी बटे।
  too-NT: Tū' ictīcāsqui'ni'lh nīn tuntū' ixtachi'xcuhuī't Dios xalanī'n nac estado
    de Acaya a'nlhā hui'lā'na'nchipitit. Quit icuan a'ntū stu'ncua' como quit ictā'tapa'ksī
    Cristo.
  ind-AYT: Sebagaimana kebenaran Kristus di dalamku, kebanggaanku ini tidak akan dihalangi
    di wilayah-wilayah Akhaya.
  cjo-NT: Iroka nokashiyakaakimiri rootaki kyaaryooperotatsiri kimitaka kyaaryooperotatsiri
    iñaani Jesokirishito rootaki iroñaaka nokamanteeyeririni maawaeni akaayajatzi
    tekatsi nokowakoeyemiririni.
  nsn-nsn: Inggo u uamana tun, gine ru kale teil tun peo tono uelhire Kristo gero
    man, ahik tun me tamata ge me peng Akaia re matotong tur tane totoguo ru uasala
    katongo peio ahik pe me bulauoug.
  san-DEV: ख्रीष्टस्य सत्यता यदि मयि तिष्ठति तर्हि ममैषा श्लाघा निखिलाखायादेशे केनापि
    न रोत्स्यते।
  tna-NT: 'Yama pamapa Acaya yahua su aniji edue cuana butsepi equisapeti uja: Aimue
    ema Diusu sa quisa saida cuana quisaquisa epuani chipilu einatsu puji.'
  lid-lid: Sahou handru ta Krais badeh, udu bolo ndrinek. Eme ma, ta idoh le, jo tiye
    taha handru ta loboho Akaya mara-ei, ari mwan o badih winiyan baturuki san ta
    jo atudun nyarak, ta kandriyen jo ale amekes ta adeu sahou mwasin laleyah ili
    tiri lau mwan ma badih, bwe.
  wim-wim: Ngay Jesus Christ.an ngangk ngatharamang in piꞌ-piꞌang nunang puth ngay
    nanpalana kan-kanam thaw-thawanga. Ngay inan puy-puyam waaꞌāng pam wanchantan
    aak Greece.angan wuntana wik inangan ngay keꞌ thawing niiyant wukalakana.
  zga-M: Kama kweli ya Kristo ilivyo ndani yangu, huku kujisifu kwangu, sakhulanunalikha
    khuvulafu ulwa Akaya.
  yom-yom: Sumbu kiedika ki Klisto kidi mu minu, kuisi ko mutu wulenda kumbotula nkembo
    wowo mu tsi yoso yi Akayi.
  san-SIN: ඛ්‍රීෂ්ටස්‍ය සත්‍යතා යදි මයි තිෂ්ඨති තර්හි මමෛෂා ශ්ලාඝා නිඛිලාඛායාදේශේ
    කේනාපි න රෝත්ස්‍යතේ|
  yut-yut: Kristo dakon gen bamɨ nagon tosok, do nak asisi dayɨsat, amɨn kɨnda da
    aŋpak agɨm do naga do nandabo wɨgɨsak dakon kositno Akaia provins amɨn kɨnda da
    arɨpmɨ dɨma sopmaŋ namjak.
  grc-BYZ: ἔστιν ἀλήθεια Χριστοῦ ἐν ἐμοὶ ὅτι ἡ καύχησις αὕτη οὐ φραγήσεται εἰς ἐμὲ
    ἐν τοῖς κλίμασι τῆς Ἀχαΐας.
  cpc-NT: Antawoiti nokimoshiriwintakiro tii nokowakoyitzimi, ari nonkantapiintanakityiiro
    maawoni nampitsiitiki okaatzi saikatsiri Acaya-ki. Jiyotziro Cristo tyaaryoo nokantaki.
  nhg-NT: Nequejtoa lo que tli melöhuac tieixpa Cristo cuöc nequejtoa que nionöque
    niechcamatzacuas para ayecmo nochamöhuas de que ayec necsele tomi de nemejua por
    noteque ipa nemoestado de Acaya.
  nya-nya: Kunena moona mtima molingana ndi chilungamo cha Khristu chimene chili mwa
    ine, palibe amene angandiletse kudzitamandira mʼzigawo za ku Akaya.
  ngu-NT: Ijcon cuajli nicyolmatztica ica melahuac niquixmati on tlen melahuac itech
    ica Cristo. No cuajli nicyolmatzticaj ica ne Acaya, xqueman nicselis tomin.
  kup-kup: Met ne Kristoz ñetï rotapuv nem loporih map bahorë hat hezaek, ne epat
    arin añom, Met ne arinañ het tooh-pov ne tin ok toh, pot homeamoh, povoz Akaia
    arim zei okosik am gogot tovai sohomazaek, hodad modao navotü, ma añarab ne natü
    nanohopanez parun namañotü.
  jid-jid: A janji Almasihu ha ni me na, sun ni gbanbi gbre sanmu ni me mame akaya.
  wmw-wmw: Ukweli wa Almasihi uwa mmoyo mwangu panamba kuwa kuridãi kwangu kanukutumikirani
    bure akunyamazikana piya inti za Geresiya.
  gmv-GGM: Kiristoosa tumatethi tanan diza gishshi tani ceeqetontta mala tana diggizay
    Akaya deren oonka baawa.
  ssg-ssg: Ape leili hatexux xux Akaia tap tel i pon hakonguak ti kak matukei tenen
    ien. I pon ti amuto soh tetenen masin ti amuto tioi ka kakain salan ti Krais leilok.
  zpo-NT: Wlipa na ne Jesucrist. Nyakdoola na lee wdizh ne nzhazhin re yezh cheen
    Acaya, nu nalet na nik tub kwaan zee saaw na loya.
  poy-poy: Kwa unakaka ulii wa Kristu yawuweriti mngati mwaneni, kwahera muntu yakaweza
    kundewelera kulitumbira shitwatira ashi Muakaya mwoseri.
  qwh-NT: Quetaqa niriyaq rason caqllatam; y Jesucristum musyan mana uliconqäta. Noqaqa
    allapam cushicü yachatsicur mana cobraconqäpita. Y mecho tsechopis Acaya probinsiacho
    “Tsepitatsun cushicunqueqa” nicayämaptinpis, cushicushaqmi.
  gaw-gaw: Da Kayak nai mehuqḵulnu heinne, tatam da danab ag dooglagnu daaṯeb ele
    amu ag men doḏo meḏaglagnu ap̱i, ag men doḏo meḏaglagnu, “Yo,” ap̱eg, da Kayak
    nai mehuqḵulnu ii heṯem. Da kobol amu uumi, da Kayaknu nai danab ah hamu madaḵulnu
    dab mein heṯem. Genab da Kristusnu nai dahilp̱a daaṯe amunu genab dooṯem amubia
    laa nug heeb, da kobol binag ele heṯem amu, da uuḵulnu elele iiṯanab dooṯem. Da
    Grik wan ohp̱a anam heḵulnunab daaṯem.
  nca-nca: Kristo koro mandí hamó noya yote, ko hamó horé ŋande yimiroteno, ŋu muríne
    ŋuro owéne hokowano, ko Akaia mira soso quno ŋuno uni kato soré nerewero mepémo
    kini.
  zpz-NTPP: Gal nu rad lagya̱ de coz ni Crisht, orzeꞌ rishli gaal washet ica̱ nu soow
    ni tub la mbecy Acaya ru̱ꞌ nu nac coz nu mne̱e̱ zeꞌ.
  mkj-mkj: Pwa mehlel in Christ mine ipoai, ngoahi inoaukihoang kamwai pwa johpwa
    emen nehn wein Achaia pwon pirin kauhdi jang ngoahi kaping oauwe.
  zac-NT: Nahia segurë ruadiꞌdza verdá shtë Cristo; por ni, ni tubi guëcádiꞌi famë
    shtë na. Grë mënë shtë Acaya guini rall de quë quëhuna predicar sin adë chu gúnëdiꞌi
    cubrë centavë.
  kyg-kyg: Kalaisi lama geꞌamo naipafiꞌmo haneꞌnigeꞌna alagi lama gemo huꞌnaeꞌmo,
    lapakaetegatiꞌmo mago yaꞌmo oꞌaliꞌnova kavatefeꞌmo namogaga neꞌauva gemo navayaletiꞌmo
    hisuvafeꞌmo muki Akaiya kotega maiꞌnaya vayapatiꞌmo mago vekamoꞌa navayaleꞌmo
    huno natafauno oꞌnategaiye.
  kmk-kmk: Tuttuwa di un ibagbagak un padan dit kinatuttuwan Kristu. Ot maid makapaginok
    kan sakon situn probinsiya yu un Acaya un mangipasdayaw sit maipanggop situ.
  cao-NT: Mato parayamaquia. Cristo tsi xo toa ëa raati ibo-iboria. Copixoma tsi Dios
    Chani yoaxëquia ra. Noho jabi quiha. E qui jia tsi xo ë tocahaina ra. Ja tsi xo
    toa toá ca iglesia bo, naa Acaya cabo quima parata biyamaxëquia ë tiisimahai ca
    quëshpi na.
  bbr-bbr: Krais nukas epar ämän miäu senek, is nais epar ämän miäim. Is akan aiauk
    owau wa, okon, kiro mesin isan enim jou muraun itok. Akaia provins pakan kar ros
    is kiro onok keseraun tämurau senek wa.
  inb-inb: 'Cristo­manda sutipa Alli Willai­ta nuka iachas­pa­mi kasa nii­ki­chita:
    tukui Akaia alpapi ñi ima­pas mana mañar­ka­ni­chu. Chasa­manda nuka alli iuia­chii­wa
    kas­kata, ñi pipas mana kichu­wan­ga­pa kan­chu.'
  hrv-hrv: Istine mi Kristove u meni, ove mi hvale nitko neće oduzeti u ahajskim krajevima.
  box-NT: Ĩ dà à khòoní ĩten bṹn bìo yi, á nùpue na à hè mi ho Akayii
    kɔ̃hṹ yi mu wéró yi wón mía. O *Krista na wi miì yèni yi á bìo á ĩ
    wee bío kà lé ho tũ̀iá poni.
  ote-NT: Nugui dí ma̱nga núꞌa̱ majua̱ni ngu núꞌa̱ bi ꞌñutcagui ma Zidadahʉ ra Jesucristo
    ga øtꞌe, y dí xiꞌahʉ gue hinda za toꞌo da jacagui ga ha̱nbabi yá boja̱ ya cu de
    guepʉ Acaya nsøcta por ngueꞌa̱ dí ma̱nba rá noya Ajua̱.
  wnu-wnu: Munon inubersi igo wonou qob apand eng ye yeboopuri ten igo. End ne apand,
    Akaia ginam gugum munon ger der yonou qomon eng ebet unum bereri igoum eng me
    ye taisierinerei.
  zam-NT: 'No com le'' daa nanee co'' huenleque'' le'' cón che''n Crist nac con''
    lìcpe'', ¿lé''? por cona, ngue niin loo gu'': Yende chó mèn yèezya'' che''n làaz
    mèn acay tethon daa no li mèna par ne''tyacte lezon cón che''n mod co'' anxle''
    ngon yalbàn cón che''n Crist loo gu''.'
  zyp-NT: Khri a biahmuisui ka chung letah a ung hrahring thlang cawtah hei, ma ka
    pachawnah heh Akhaia raang chung letei cawngsaw aho tahmai tah pa thly khy a bei
    he.
  sey-NT: Yëꞌë cato Cristore pa doꞌire nuñerepa cayë. Ja̱je paꞌina, yëꞌë siꞌa Acaya
    yeja paꞌicohuaꞌire curiquë se̱maꞌë quëaseꞌere sihuaye sioye ti peoji.
  nvm-nvm: Na Jesu Kuraison vuak ma iji fu oinun ijia ikreno ijefuon naka ma kuardiakredo
    naba rad una jon navaikfuon. Ijefuon vuak igi na aroikarame kuaivo iji fu e be
    erar ai Akaia igia fino ijar na bijukma bakin.
  mps-mps: Te Kraisgo mu po enade elalubao. Tama tibaso, eno tibo po wasiąbo, e mu
    po naga obao, te tigidali Akaia moni tǫ badu te bidi me deligo te eno dagede
    masigi sisąbo kolesagade ena nogi ugwaba sabo te bidi mego tų palibo usu me
    egobeo.
  pab-NT: Cristo niraene aliterexe tyaonitere nohiye hiyeta niraehena, hoka tyotya
    Grécia koa tyaoniterenai konitareya maisa xalahare emaisahitita exe nihalahalini
    kakoa maxaimanehareta noxakaitere Iraiti Waiyexe.
  llg-llg: Karistus Dedeꞌa-kokolan ndia, tetebes. Au boe oo, amahele, ae, au dedeꞌa-kokolang
    boe oo, tetebes, huu au nana mbaꞌak ua Karistus. Taa hambu hataholi nai propinsi
    Akaya ele, bisa kena au bafang, ma kaꞌi au fo boso kokolak ae, au taa nau simbok
    hata esa boe neme ei mai.
  kyf-kyf: Nɩɩ, Klisɩɩ gbʋzɔnʋ -wɛlɩ mɩa 'mɩ 'wʋʋ 'gbʋ, ɩn nɛɛ, Akai -dʋdʋ weee -mɩnɩ
    -gʋ, nyɩmɛ yabhlogbɔɔ 'na 'ka 'mɩ 'dɛɛ 'ylimanɩ -gbʋ -mɩnɩ ŋwɛɛ labhalɩ.
  tpi-tpi: Tok tru bilong Krais em i stap wantaim mi, na mi tok tru tumas olsem, long
    olgeta hap bilong provins Akaia i no gat wanpela man inap pasim rot bilong mi
    long litimapim nem bilong mi long dispela pasin mi bin mekim.
  mih-NT: Vatyi tañi sa site vatyi maa ñi tuhun ndisa ra Cristo quehin, ta tacuan
    tucu site vatyi ma cuhve sa quindyaa ndoho, ra nu cu si Acaya, sa zɨɨ cuñi vatyi
    ñá sique xuhun sii ndo ta ma caque xuhun sii ndo ityi nuu ca.
  qvh-NT: Tayta Dios musyanmi rasun caglata nicashgäta. Manami pipis michämanmansu
    Jesucristupa ali wilacuyninta mana cobraylapa wilacunäpä.
  kms-kms: Kraist ningg wand nganye kin nge nde vise ye tende pe nge kari nungoqi
    Akaia opu kin wuti iri nge nyamb gidivi viyo kin ven ningg segi puq nindigh tuqui
    segi.
  agn-agn: Agganingo bilang manigpatako tang kamatodan natetenged ong ni Cristo, anday
    maski sinopa atan ong mga logar tang Acaya tang mapagpotol tang agpambogong na,
    ang indio nagpatabang ong nindio.
  nhi-NT: Ica in tlen milauac de Cristo tlen catqui notich, innamechonmatiltia que
    nin tlen ica inmosinia amaquin uilis nechcuilis itich nochi in tlalmeh tlen pouih
    Acaya.
  ttc-NT: Iktza'x wetz web'en te b'an'ax ti'j te Krist, ax web'en te ja chalajb'il
    aj nna'o' tuj wanimni nlay b'antik tzan tel in tzan nijunwt tuj kyaqil tkwentil
    Akay.
  dan-1931: Så vist som Kristi Sandhed er i mig, skal denne Ros ikke fratages mig
    i Akajas Egne.
  kwj-kwj: E, Kurais mwanji mwe naha ti ani ki dawani do mwanji kunu a bwandau. Ele
    Girik mapwa hinga ani ini ka sumbu hinga a wosiro tini hi ahi ti a rasaini mwanji
    a bwandau bomo ti, hima fori ai takisopo ti hinde apa ri atipi kumbwa.
  vie-OVCB: Tôi quả quyết với tất cả lòng chân thành trong Chúa Cứu Thế, chẳng có
    gì xóa bỏ được niềm tự hào này của tôi tại Hy Lạp.
  kze-kze: Ísu Káráísitina árair-aimba kwésimatimundawai úndantemba Áánútun-aai simátímakaundarakemba
    keinárawa'a Ákáyaa-maravaken-kwaasivinkemba óntamba íma mairáumne-aimba símae
    íyónasa mináíntávésa kampar-áímbán-iye íma sénááowe.
  lbk-lbk: Tet-ewa nan kankanak ay kag isnan kinatet-ewan Cristo ay wad-ay ken sak-en.
    Isnan olay entona, maid makaipatke ken sak-en mo ichayewko nan ad-ik kasilchowan
    isnan olay entona isnan Probinsiya ay Acaya.
  mto-NT: Veꞌem ax joꞌn a̱tseꞌe je̱ Cristo xtuknu̱java je̱ tyu̱v je̱ꞌe̱, ni pá̱nats
    a̱tseꞌe xkapa̱jkjat ya̱ xo̱o̱jntku̱n je̱m nu̱jom acáyait yꞌit jo̱o̱tm.
  bzh-bzh: Kerisi yi ġaġek anon neggëp loḳ sayoġ, om senër beyönon rot bë sa su
    navo maggin vu ham rë, om mehöti su yoh vu bë rëḳ mehoo sa rë.
  guj-2017: જેમ ખ્રિસ્તનું સત્ય મારામાં છે તેમ, અખાયાના કોઈ પણ પ્રાંતમાં આ પ્રમાણે
    અભિમાન કરતાં કોઈ મને રોકી શકશે નહિ.
  jvn-NT: Para sedulur, kaya enggoné Kristus tembungé tenan, semono uga sing tak omong
    iki tenan, awit Kristus urip ing atiku. Mulané aku wani ngomong nèk nang Akaya
    ora ènèng wong siji waé sing bisa ngarani nèk aku goroh, awit aku ora tau njaluk
    urunan sapa-sapa.
  byr-byr: Yagaala nebulyaꞌnanya Kɨraazɨtɨyareꞌ saꞌ nɨmɨnyɨ sahwainyɨ nyarɨꞌ. Sarevɨdaaꞌnyɨ
    yuya Pɨrovijɨ Gɨriza sɨmagɨ nɨmɨnne yayaꞌ munyaba makidɨ yadɨnya dazabwina aꞌmwe
    aane pwai nɨmɨre tusaꞌ yayaꞌ makɨlyaꞌneꞌ kaanya yɨnɨga wiꞌna tihɨradei mɨꞌ.
  ian-ian: Ngwutnamba ana klawun apma vat yiwun waa walɨwa vat wutaa Akaiamba lɨga
    kɨta nyan Pol woseka wandɨ waa ana waigandɨ. Woseka ana walɨwun. Ndi vɨga lɨgandi.
    Kraist woseka walapman yilɨnda vak vla wuno woseka ana walɨgowun.
  hun-hun: Krisztus igazsága van bennem, ezért ettől a dicsekvésemtől Akhája vidékén
    sem fognak megfosztani.
  mcf-NT: Esuquidistun chuimiaidquio nebi. Adquid icquin adquid nebi quequin chiembi
    mibëdi nidaid Acaya caid yacnocquid utsitedi, Padi. Aden chienda, quetiapimbocnoc.
  kjs-kjs: Gore neme Keriso-na ora agale ria yaa-pulu neme kana yolape kogono-daa
    ora napalua. Go pea-pulu gore ora mo Grik su robo raayo-para pia ali medame page
    nana kone mada narabuainalia.
  mni-mni: Christtagi achumba adu eingonda leibana Achaia-gi lamda leiba kananasu
    eigi chaothokchaba asibu thingba ngamloi.
  yad-NT: 'Darya ravicha Crístu niquejada vase rimu, ri̱tay: Ne ti̱ ra̱ndasatanirya
    ri̱chana̱tya̱da ramu, Acáya mucadiva.'
  mxb-NT: Ta sa̱ꞌá ña̱ nákaa̱ to̱ꞌon ndaa̱ Cristo ini nío̱í, sa̱ꞌá ño̱ó káꞌi̱n xíꞌín
    ndó ña̱ ko̱ íin taꞌon kuu di̱tá ña̱ chíndaya̱ꞌii choon kéei sa̱ꞌá ña̱ ko̱ kíꞌin
    ya̱ꞌi noo̱ ndo̱ꞌó, na̱ ndéi chí Acaya xaa̱n.
  pon-2006A: Pwehki mehlel en Krais me mi loalei, I inoukihong kumwail me sohte emen
    nan wehin Akaia pwon pahn katokedihsang ie kaping wet.
  maq-NT: Jiya cjuaquixi rë Jesucristu cahntsua xahasen naha. Hatuxa cuichjá sa cojo
    xuta ngajan yëjë ladu tsëhë estadu Acaya hacutjin casuandyaan camahani nuju.
  hto-hto: 'Cristo ñúefue ua cue onona izói, afe izói nane jɨáɨfuena ua onódɨcue.
    Afefue bie izói daɨde: Nana Acaya énɨedo raiñóñeno táɨjɨfɨreitɨcue. Afe cue táɨjɨna
    cue raiñóñenari cáɨmacaitɨcue. Iemo afe cuemo ite cáɨmafue buna cúemona báɨroñeite.
    Afena uáfodo onódɨcueza.'
  por-BRBSL: Como a verdade de Cristo está em mim, ninguém me impedirá de me vangloriar
    nas regiões de Achaia.
  ces-NKB: Jakože je pravda Kristova ve mně, tato chlouba mi nebude v achájských krajích
    zmařena.
  cui-cui: Tajʉntʉ coyenewatha xeinan Cristo pia pexainyei coyenewa tatsi. Dapon aibi
    xua neexana xua taitompa exanaewa xua yabara tacueicueijeiwa baxua xua jopa paratixi
    paca wʉcaetsi. Baxua cueicueijan daxita Acaya nacuatha.
  boj-2014: Kristus aqa anjam bole ijoq di unu deqa e niŋgi endegsi merŋgwai. E nuŋgo
    silali yaiŋgwa urateqnum. Ijo kumbra deqa e ijo segi ñam soqteqnum. E degoqnsiy
    sqai. Akaia sawaq di tamo qudei na e getentbqasai.
  eng-OEBUS: As surely as I know anything of the truth of Christ, this boast, as far
    as I am concerned, will not be stopped in any part of Greece.
  eri-eri: Kristus nomo beele ngalenga ji bagu inyina, onodu ji beele ngalenga tigini
    benou leni, Akaia Prowins nomo haumu oruwa langa, fai ete no ji fanyimu ono wene
    waha bona unyife jaimuwei nomo jala ada karu hayonbona.
  wiu-wiu: Keraisuno nimini peku naku agome ukuno yakamene. Geriki ta ludu pima yakene
    eya wane mate agale oma yaku-ye. Yesunomo Korine yene kipala oane metekeneka kinike
    kue dedeyaka moametekakala tokou wane oma yaku-ye. Padameka enimo wamea wa amele
    toamoko.
  swe-swe: Så sant den Smordes (Kristi) sanning finns i mig [om det nu skulle vara
    en synd att predika utan att ta betalt, se vers 7] ska ingen i Achaias områden
    ta ifrån mig den stoltheten. [Achaia motsvarar nuvarande södra Grekland med städerna
    Korint, Kenkrea och Aten.]
  cth-cth: Khrih e a lawkkatang kai thung ao e patetlah Akhaia ram dawkvah, hettelah
    kai ka kâoupkhai e heh apinihai cakâ thai hoeh.
  mti-mti: Keriso natawa me ne gunap. Me gumbe ne ye diruieni. At kokawa Akaia danave
    bira da waiya neuma mame den di tobotpe.
  pad-NT: Ka'oa hihaha'oadahaki ida Cristo kavarani. Onivani fori hija hida kodivarani.
    Oabono khai oni'avini hiki ida kodibadani abosirini avakadiania Acaia kaarabonia.
    Ni-ova'ahaki ida kodibadani abosirini kavaranihi-ra avanadabavini.
  twi-twi: Kristo nokwaredi a ahyɛ me ma nti, mehyɛ mo bɔ sɛ obiara rentumi nka mʼahohoahoa
    yi nhyɛ wɔ Helaman mu da.
  hlt-hlt: Ka khuiah Khrih kah oltak om ta. Te dongah ka khuikah hoemdamnah he tah
    Akhaia pingpang ah khaw buem uh mahpawh.
  tbz-SIM: Nɛ̀ Kirisi timɔ́mmɔnti yiɛ̀ nwèè bo m miɛkɛ ò kpɛ́í, m bɑ́ɑ́ yie nkɛ̀ dɛ
    kó disɑ̃nnii nɔ́ɔ́tɛ́ n yĩ́nkɛ̀ Akɑyii kó kutempɛ̃ nkumɔu miɛkɛ.
  san-GUJ: ખ્રીષ્ટસ્ય સત્યતા યદિ મયિ તિષ્ઠતિ તર્હિ મમૈષા શ્લાઘા નિખિલાખાયાદેશે કેનાપિ
    ન રોત્સ્યતે|
  ake-NT: I'nai rɨ, i'nairon Kʉrai eseru esi pɨ' uyau, ɨnʉ' rɨ A'kaya nono ton awon
    uya serɨ utapurɨto' ereutanʉkʉ pʉra rɨ iyesi.
  qvn-NT: Cay niyangäga razoncagmi cayan Cristopa razoncag willapan yupaysi. Nogaga
    aliscam cushirayä mana cobrapäcungagpita chay Acaya ninganchru Jesusman yupachicugcuna
    “Chaypitaga ama cushiraychu” nipäcuptiquis nogaga cushirayäshagmi.
  tku-NT: Jā icticāsqui'ni'lh nūn tā'timīn xalanī'n nac Acaya. Quit ictapa'ksīni'
    Cristo, ē ū'tza' iclīhuan tū ixlīcana'.
  bjk-bjk: Ma nang bara i turunon bara a turunon te Krais i kis kölöme re e, io, i
    turunon bölök bara kaim pe öng irabo eöt tua wewet tewe e xalik inabo aölolot
    te e ulamun ina tatalien te e ra xö xönö me Akaia.
  msy-2020: Kɨ fo, kɨ uan arazir kam bagha uan ziam fe. Ezɨ Kraisɨn guizɨn akam na
    ko itima kɨ guizɨn kamaghɨn mɨgɨa ghaze, Akaian Provinsɨn nguibaba bar, dar gumazitam
    o amizitam kɨ uan ziam fer arazir kam bagh, nan tuavim apɨrighan kogham.
  bpr-bpr: Ta dini di nawagu i kaglut gablà di ku Krayst, na fagu déé, toogu man di
    gamu dnohògu di kabal banwe Akaya i ta man-gu ayé.
