  dop-dop: Nɑ Kilisiti tɑmpɑnɑ nnɑ mɑ tɔkɑ ɩsǝntɔ tɔ mɑ kɑɑ yele mpi mɑ yɔɔlǝɣǝnɑ
    ɩsǝntɔ tɔɣɔ yɔɔlǝnɑʋ kɛ Akɑyi tɛtʋ tǝnɑ tɑɑ.
  azb-azb: Məndə olan Məsihin həqiqətinə and olsun! Axayya vilayətində heç kim məni
    susdura bilməz ki, buna öyünməyim.
  eng-DBY: '[The] truth of Christ is in me that this boasting shall not be stopped
    as to me in the regions of Achaia.'
  guo-NT: 'Xan naexasitx diachwʉajnakolax, Cristo pejwʉajan. Samata, xan jʉm-anpox,
    diachwʉajnakolax. Xan jʉm-an wʉt: “Acaya tʉajnʉpijiw mat-omwʉljoe-enil, naewʉajnax
    wʉt Jesús pejwʉajan” —an wʉt, kaen aton nabʉxfiasaxil, japox jʉm-an wʉt.'
  hla-hla: Alia e hatei hamana ragi limiu tara solo tere Kristo, u ranga te hatei
    lanena a markato teka i tar e ma hapiu naria tara man han i Gris.
  mav-NT: Uiwa­nẽtup hawe — Waku kahato ati'a­tu­mu'e yt kat sa'up ete i. Mi'i pote
    yt kat i ahẽtup uimi­mu­'eria ko'i kaipyi. Yt areĩne'en i ei'okpe tote yi Asia
    pe areĩne'en eipy­'a­setpe turan. Yt uheso hin i karãpe are'e yt kat sa'up ete
    i woro­ho­'o­mu'e are ehepe. I'ewyte Aika­'iwat Iesui tikuap yt uheso i hap kat
    pote toĩne'en uipy'a pe.
  kpf-kpf: Kristogât den bonŋâ zo nâgâren ziap, zo perâkŋak. Oi yatik Grik hânân gok
    ŋâi mân mem ga nibi. Nâ zo yatâ sâm kâtigian. Nâ sâtâre den zo mân birâbat.
  ppo-ppo: Ti Kerisoné bete mole mo fo ȩ tua̧mó moleteiné dia̧paae diriyóló i dere
    ape. Ȩ me dupu sini, ai fo wisi ha̧le yó materemó, ya̧lo i bopé faketere ala
    Akaia hae kwiamó betere whi̧rapekó beta̧nékélé bete munire ala ao̧raalomeipó.
  hin-2017: मसीह की सच्चाई मुझ में है, तो अखाया देश में कोई मुझे इस घमण्ड से न रोकेगा।
  wol-KYG: Ak dëggu Almasi gi ci man, kàddug damu googu, kenn du ma ko xañ, ci diiwaanu
    Akayi gépp.
  bef-bef: Kilisitohi ka lamanaꞌa komopaꞌnigu niꞌigo lamaꞌnaka nolube. Ana suhi hulata
    nohuna nugufa leꞌmo napa huto hu tegi huto noluna kapo henanaꞌmu Akaiya kapotiniguti
    mone fi hekini melalanaꞌmu yabe.
  amm-amm: Kolaisoni imo motuwa imo mo yani muluso na toi. Motuwaso noinoso na, Koliko
    asi noko moi no moloi iyamo unumono monoi, “Kotoni imo posasoko foli monoi muwoni
    na ti wamokomoi.” Yo mo muwoni pa tuwokomo manonukuwoso. No monoi no tomoloki,
    yo mo.
  zaj-zaj: Kweli kamba kweli ya Kilisto ili mgati yangu, haduhu munhu muisi ya Akaya
    yondayavudalize kuitopa kuno kuniitopa.
  chq-NT: Ñí³oo 'e júu³ jai'² tya' Cristo la joon jon ñi³oo 'e tɨ́²‑tsii cwó³oo 'e
    júu³ tyʉ́² tya' Cristo jo 'ee 'laa'¹³ cón³oon. Joon jiin'¹³ jaan²¹naa' 'in néei¹
