    aro i pavurvur aro i mit roal tho nge lek riseaing nge lek omaing aken.
  bdd-bdd: Cigu gwae hane bewa gwae moisa Keliso ꞌoinega, ma sahena ꞌaigeda taiya
    ꞌigu gwae bewa ꞌiꞌetoꞌetobode Akaya tupwanao mabwaiyadi ꞌoidiya.
  cbt-NTPO: Quisocristo catahuarinco ni'ton, no'tëquën nontaranquëma'. Co a'chinato
