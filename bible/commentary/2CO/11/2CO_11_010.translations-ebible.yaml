verse: 2CO.011.010
translations:
  kpx-kpx: Keliso hoto seleveu di uvumo umale kemo di laemo kunai maleholiale hoto
    ke lounu. Katealemo Giliki vatamo umale la keau bae koseale loulivebene. “Bolou
    au ebikaho no kunai malema.”
  okv-H: Eto Keriso ta ke be amo nau jota mihia avoeto amita hamota ke erevi erena
    amo enda Achaia ekalesia na ke nau erevi mane haekasora.
  tbo-tbo: Keliso gowanei a bahabaha dumalu uyahimi naka ani hagu apega iyai gehouna
    Giliki tuponanei ina weleu po u nugogegena ina guduya.
  mal-C: എന്റെ ഈ അഭിമാനം നഷ്ടപ്പെടുത്താൻ അഖായയിലുള്ള ആർക്കും കഴിയുകയില്ല എന്നത്, എന്നിലുള്ള
    ക്രിസ്തുവിന്റെ സത്യംപോലെതന്നെ സുനിശ്ചിതമാണ്.
  grc-SR: Ἔστιν ἀλήθεια χριστοῦ ἐν ἐμοί, ὅτι ἡ καύχησις αὕτη οὐ ⸂φραγήσεται⸃ εἰς ἐμὲ
    ἐν τοῖς κλίμασιν τῆς Ἀχαΐας.
  bgc-bgc: जै मसीह की सच्चाई मेरै म्ह सै, तो अखाया परदेस म्ह कोए मन्नै इस घमण्ड तै
    न्ही रोकैगा।
  khz-khz: Keriso gena kila taunatauna na aripaato, aoku ai emiana. Vovetaina gaurai
    au pana veagi aonai, Akaia tanona aonai etaluna talima na taa na ati pene kila-waiku
    ripa.
  deu-TKW: So gewiß Christus' Wahrheit in mir ist, soll mir dieses Rühmen nicht abgeschnitten
    werden in den Gegenden Achaia's.
  zsr-NT: Niꞌa qui le nac gdutë li queëꞌ Cristo zoalen nedaꞌ, cutu soaꞌ dxiz, gun
    ba zxön cuinaꞌ ca nac lë ni gdu luyú Acaya.
  lin-lin: Lokola solo ya Klisto ezali kati na ngai, moto moko te kati na etuka ya
    Akayi akobotola ngai lokumu yango.
  hns-NT: Djaise Kriest ke sattjaai hamaar diel me rahe hai, oisahie hamaar baat satj
    hai. Ham Aakhaaja diehaat me tjaaro or ie baat bataaila aur hamaar moeh koi na
    band kar paai.
  noa-E: Pãrau khaphʉ nʉm, mua chadcha Cristo iek chaarta jaau chitʉm. Mag chitaawai
    khaphʉ abat ĩchab, ãbmua mʉrʉg, “Cristo iek jaau chitʉm paar phatkhon jëeub khaba
    jëeubá” awiajã mua chan jëeuba ich jãg parta jaau chitaju. Mʉch khĩrauta mag jaau
    chitaawai mʉchin onee chirʉm, phatkhon jëeuba awiajã.
  eng-EMTV: As the truth of Christ is in me, that this boasting will not be silenced
    in me in the regions of Achaia.
  mib-NT: Te nájnūhun cúcáhnu vāha ni rī jeē jiní rī jnūhun ndaā Cristo, suni súcuan
    jíní rī jeē ma quíhin ri xūhún nuū ni ɨɨn ñayuu nɨɨ́ ndáñúū Acaya, návāha ma cásɨ
    i jeē cúsɨɨ̄ ni rī jeē súcuan‑ni nácani ri jnūhun ya.
  lif-NT2: ख्रिस्‍तरे़ कुसे़क्‍खाःन् इङ्‌गाॽओ वाॽर थारिक् अक्‍खैया थुम्‍मोबा आत्तिन्‍हाॽरे़आङ्
    कन् यम्‍बा ले़ङ्‌सिङ्‌मा पाःन् पाःप्‍मालाम्‌साक्‍मा मे़न्‍छुक्‍कान्‍लो॥
  xnj-xnj: Ngati chakaka yila ya Kilisitu cheyivili mugati yangu, kawaka mundu yoyoha
    mweihotola kunibesa kumekela lijambu lenilo popoha pamulima wa Akaya.
  mmx-mmx: Luruturun at ne Karisito ik lok tarak, la kerepmo kopmen tara medo Grik
    naba rupe ia at na levelinga loklox aru do nenia axo lok kaka levempilas ti lugugu
    rak do.
  cbr-NT: Cristonan 'aish cëmëquinma cana mitsu cain, Acaya menu 'icë unicamaxa atúinsa
    'ë ñu 'inánxa quitin rabanan cana a ñubi bitima 'ain.
  tee-NT: Ju Cristo c'atsai ni icnajun ju stavasalanti. Pus ju quit'in na k'oxich
    iclhiulai ni jantu tavanan iclasq'uiniu tu'u' ju uxijnan amachak'an xalacat'un
    Acaya. Chai jantu tavanan lai xamati' catinaulh ni ic'amaklhtayanalh ju mintumin'an.
  eng-LSV: The truth of Christ is in me, because this boasting will not be stopped
    in regard to me in the regions of Achaia;
  cak-NT: Y ri nin-ij chiwe can ketzij-wi, roma ri Cristo c'o pa wánima. Can man jun
    xtibano chue chi ninc'on wajil chi'ik'a' rix aj-Acaya, roma ren can man xquiquicot
    ta nin-en rusamaj ri Dios xa quiri' xtin-en. Romari' can nuyon nintzuk-wi'.
  pah-NT: 'Nane''ymi Cristo''ga omombe''u a''itituhẽva''ea ymya. Ji ojiheva''ero g̃waramo
    ga imombe''uukari ji ve a''itituhẽva''ea no. Kiro ji imombe''ui a''itituhẽva''ea
    pe me: Cristo''ga mombe''urame pegwyripeve''g̃a pe Grécia pe po ti ji nda''eag̃wami
    pembuhu ji ve itambere''ia javo nehẽ. Nane''ymi ti ji nhimbohetei a''ea rehe nehẽ.
    Ji nhimboheterame ti nanhimombihavi nehẽ no, a''e hete ji.'
  sja-NT: Mɨa wãarata jara bɨ Cristopa wãarata jaradak'a. Acaya eujãdepema apidaapa
    mɨa jarada awara mɨmaa oopida-e pait'ee.
  xed-xed: Ta ghubakwa ɗa yu nda tsaya, haɗ mndu ta inda haɗika Akaya dzaʼa pyaftá
    iʼi wa. Na skwi ta mnə yu na ná, kahwathwata ɗa ta mna yu ma hga Kristi ta nzakway
    ma iʼi.
  mks-NT: Cáha̱n i̱ ña̱ nda̱a̱ xi̱hi̱n ndo̱ jáchi̱ íin Jesucristo xi̱hín i̱. Ta ni
    in ña̱ha a̱ cájí nuu toho nu̱ú i̱ ca̱ha̱n i̱ ña̱ yóho nu̱ú na̱ ndúu estado Acaya.
  gfk-S: Ing be i tutuno be ira tutuno tane Krais i kis ter tagu, io, i tutuno bileng
    be pata tikenong na tale be na tigel iou tano nugu latlaat ta ikino nugu tintalen
    hobi kira tano katano Akaia.
  bmu-bmu: Mem lömbörim eŋgibileŋbukö keuni miaŋgöra mönö nani sileni memba öŋgöba
    maljal. Kunŋan keuni mi Akaia prowinsŋinaŋgö gölmeŋi gölmeŋi pakpak miaŋgöreŋ
    qeapkömamgö osima. Kraistkö keu ölŋan mönö nam köl niŋgiiga keu mewö jöhöba jiba
    kinjal.
  dgz-dgz: Menan, tavewa di, Keriso nop mega tavewa potanap wandini gapan, orup Gurik
    da, at ma gapan, wa namurasena nopewa mame ya amboreta.
  eng-GNV: The trueth of Christ is in me, that this reioycing shall not be shut vp
    against me in the regions of Achaia.
  zaa-NT: Runia' prometer por ca titsa' lí nu nabia' te' qui' Cristua, qui'ni equixà'a'
    le' ituba región Acaya ti'iỹa ná la' redacca' latsi' nu té lo lóstu'a' por nui.
  eng-WEBSTER: As the truth of Christ is in me, no man shall stop me of this boasting
    in the regions of Achaia.
  guh-guh: Yapëtaniji Cristo pelivaisi pepacuene pexaniajailivaisicuene. Bajaraxuata
    daxita Acaya nacuajava Cristo pelivaisi amoneya asaëya tatsipaebaponaejava, sivajamatabëcuenebarëyanë.
  bon-bon: Keriso iyeta padare cabu lipu toraca mene jiicemimuge, cane cuta piiyepu
    cane liba jiicenine, egä Akaya gawe cabu nuuja te äblicäco cebine iibana apu awepyeräjame.
  nhw-BL: Quen temachtli nijmati Cristo itztoc ipan na, nojquiya temachtli nijmati
    para amo nijselis tomi tlen amojuanti, niyon tlen sequinoc ipan nochi tlali Acaya,
    pampa amo nijnequi aqui huelis nechcamatzacuas. Nijnequi para huelis niquijtos
    para amo tleno nijselía tlen amojuanti quema nitequiti nopona amohuaya.
  swh-ONEN: Kwa hakika kama vile kweli ya Kristo ilivyo ndani yangu, hakuna mtu yeyote
    katika Akaya nzima atakayenizuia kujivunia jambo hili.
  wbi-wbi: ndavule uvwakyanghaani vwa kilisite vule vulivuo mun'kate mulyune, nakwale
    nambe jumo mulikaaja lwoni ilya Akaya, juno kya ikusigha kukughinia vwimila imhola
    iji.
  bba-bba: Kɑ Kirisin ɡem mɛ mu wɑ̃ɑ nɛ sɔɔ, nɑ bɛɛ sɔ̃ɔmɔ mɑ ɡoo sɑri wi u koo mɑn
    yinɑri n woo kɑnɑ ɡɑri yinin sɔ̃ Gɛrɛkibɑn tem kpuro sɔɔ.
  eng-KJVCPB: As the truth of Christ is in me, no man shall stop me of this boasting
    in the regions of Achaia.
  kgk-NT: Acaia yvy jerekwe-rupi aiko ramo hepyrã nda'éiry joty aiko-vy Hesu rehegwa
    nhe'ẽ mombe'u-vy. Anhete voi upe xe nhe'ẽ. Hesu-rehe ajerovia-gwi naxe nhe'ẽ apúi
    va'e voi xe.
  waj-waj: Yisuu Kirisiinna kua kutaivo ni aakiaivaki vaivaara na kua kutaavai ataa
    kua tiee ngii giaa ngii minaravee. Na itaama variee hama mminnaara ngii yaparairaina
    kati mmoori varaivaara na niniiyara mannaka kiaunoo. Na itaama niniiyara mannaka
    kiau kuaivaa Akaiya mmataivau variaa gioonna kiaapuuya rikikio hama vaidi voovoono
    yopeema atau rinaravai.
  cpy-cpy: Antawo nokimo-shire-wentakiro teera nokowako-tzimi, ari nokanta-piinta-tyeero
    maawoeni nampitsi okaatzi jeekatsiri Acaya-ki. Riyotziro Jeepatzii-totaa-rewo
    kyaaripero nokantaki.
  mpx-mpx: Keliso iya tobaaba tunahot, inoke nau al ya ba tunahot te labi Akaiya gegewena
    elana nige gamagal etega ni kakausau no ba haha o eliyana.
  wbp-wbp: Ngularra yimirr-yinja-palka, ngulaju ngajuku kajulu nginji-wangka ngula
    karnaju wiri-pajirni nganta. Ngulaju kula junga. Ngaju karna-nyarra jungarnirli
    yimi-ngarrirni Jijaji-piyarlu ngula-jana jungarnirli warrarda yimi-ngarrurnu.
    Kulajulu nganangku-puka warla-pajirni ngurungka nyampurla Yakararla, ngajulurlu
    yungurna-jana kula waparlkurlu yimi-ngarrirninja-yani Yimi Ngurrju tala payirninja-wangurlu.
  luo-luo: Chutho, kaka an gi adiera mar Kristo, onge ngʼama biro mona pakora e gwenge
    mag Akaya.
  nhe-NT: Queja temachtli nijmati Cristo itztoc ipan na, nojquiya temachtli nijmati
    para ax nijselis imotomi, huan ax nijselis inintomi sequinoc tlen ehua ipan nochi
    nopa tlali Acaya, pampa ax nijnequi acajya ma nechcamatzacuas. Nijnequi para huelis
    niquijtos para ax tleno nijselía tlen imojuanti quema nitequiti imohuaya.
  aii-aii: ܐܲܝܟ݂ ܕܫܪܵܪܵܐ ܕܡܫܝܼܚܵܐ ܒܝܼܝܼ ܝܠܹܗ، ܐܵܗܵܐ ܫܘܼܒ݂ܗܵܪܵܐ ܠܹܐ ܦܵܐܹܫ ܫܩܝܼܠܵܐ ܡܸܢܝܼ
    ܓܵܘ ܐܘܼܚܕܵܢܵܐ ܕܐܵܟ݂ܵܐܝܼܵܐ.
  esk-NT: Christ uqaġuupmatun iḷumutupiaq taatnatuntuuq uqaġipmigiga iḷumutuuruaq.
    Kia-unniiñ iñuum nunaŋani Achaia-m nutqaqtitchumiñaitchaa uqavigaaġutiqałiġa quliaqtuaqama
    akiiḷaaġluŋa.
  msb-msb: Nagasumpa ako sa kamatuudan hali kan Cristo na adi sa akon na dili masusublian
    san sin-o man ini na akon ginahambog sa bilog na Grecia!
  cpa-NT: Tøa¹² dsøa¹jni hi² ma²ca¹jmo¹jni lah¹jøng². Hi² jøng² tsa¹cuø³jni hi² dsa¹hén²
    jǿg³ jøng² lah¹tan¹³ ja³ŋøa¹²jni huø¹ Acaya. Lah¹dsóh² ma²guiang³jni tsa¹lé² lah¹jøng²
    lah¹cónh¹ ja³té¹² hi² dsøg¹² jǿg³ ma²quianh¹³jni Cristo.
  dso-dso: ମୁଇ ବଡ୍‌ପନ୍‌ ଅଇକରି ଏନ୍ତାରି କଇବାଟା ଆକାୟାର୍‌ କେ ମିସା ମର୍‌ ବିରୁଦେ କଇନାପାରତ୍‌
    । ମୁଇ କଇବାଟା ସତ୍‌ । କାଇକେବଇଲେ କିରିସ୍‌ଟ ମର୍‌ସଙ୍ଗ୍‍ ଆଚେ ।
  meu-meu: Keriso ena hereva momokani lalogu ai e miamu dainai, tau ta ese ina egu
    heaḡi badina na egu amo basine abia oho, Akaia kahana idoinai.
  yva-NT: 'Muno rikangkamambe anakotare so rai: syo sya bekedaije inta ranajo wapa
    anugane raije ramu, muno anugano kai una no propinsi Akaya mai tenambe tavone
    ramu. Syangkarive ramu, yara sya ayao syo raura so no rai tugae, weye Kristus
    tuna inanuga rai.'
  dgc-dgc: Tutuhanan ya ta Diyos! Maski ahe i angayan ko ta Akaya, éy éwanék mékeged
    ta maski ti ésiya ta kailangan ko.
  zpm-NT: Ni goḻgacnaṉ gaṉle, ib tedsod sodiidz naa grë miṉ rii dib nëz Gres i. Ible
    zuṉ naaw, led yed naa rquidie, sac goṉ ruṉbey naa zha nac Xtiidz Jesús.
  hix-NT: Yaworo Kryestu yehtxoho wyaro, yaworo rma rha wehxaha, uro xarha, rohnawo.
    Àro hoye ro, onà wyaro kany me roro rma wehxaha. Rowya ekarymanàrà ryhe, ehemahnà
    me rma hak nahko, kany me roro rma wehxaha, owyanye, Akaya yamtar hon komo wya.
    Àro ke, ehemanàr xehra ro mak wehxaha, owyanye. Àsok tawro hana. Owyanye ehemantoko
    rma, ehemahnà me rma hak nahko kahra harha wehxan hamà.
  sim-sim: Mashi omendinga Kraishi anhik si nanda osik omendingak jirin amu mbanduwa.
    Os erem a uwan a rupshinda nir. Uwa osik ma jir provins Akaiak fehe lar mbeek
    or mbanak os erem a uwan a halakwa ambu nir.
  npi-ULB: ख्रीष्‍टको सत्यता मभित्र भएको हुनाले अखैयामा मेरो गर्व रोकिनेछैन ।
  cgc-cgc: Tenged ake na pasunod Cristo daw ula kanen gabula, nlaman nyo na matuod
    gid ambal ko an na ula may ittaw na magpabag-o ta ake na isip daw ula man may
    magpegeng ki yaken ta ake na buat na ula a gapaabot ta tabang alin ta mga ittaw
    na pasugiran ko ta miad na balita. Magpadayon a gid na dili a mangayo ta tabang
    ki kyo daw bisan kino pa na naan ta prubinsya Acaya.
  tim-tim: Aregât den pat yeŋgâlân sambeleâk dâm akto Akaia hânân hainâk sambeleâk
    dâm Kristo dewunŋân kinmâ Paulo bunŋe maktâp dâŋetgât ya kulemgoân.
  yor-yor: Ó jẹ́ òtítọ́, Kristi tí ń bẹ nínú mi pé kò sí ẹni tí ó lè dá mi lẹ́kun
    ìṣògo yìí ni gbogbo ẹkùn Akaia.
  wos-wos: Jisas Kraisna mwi hundi wuna mawuli dé té. Hukémbu akwi wumbu téndét, wuni
    gunimbu yéwa hérahafi yawukaka wambula wata wun hundika wuna ximbu harékétawuni.
    Du nak wuniré yamba watéfikéndé.
  emp-NTPO: 'Wãrã bed̶ea Critod̶ebemada mʌ̃ sod̶e b̶ʌ bẽrã wãrãneba jaraya: bãrã drua
    Acayad̶e mʌ̃a ni ab̶aʌa paratada iwid̶iẽ́a. Mãwã bãrãneba parata edaẽ́ b̶ʌad̶a
    abʌrʌd̶e ni ab̶aʌba poya jarad̶aẽ́a maʌ̃ra jaracara b̶ʌda.'
  eng-F35: 'The truth of Christ is in me: this boasting will not be silenced in me
    in the regions of Achaia.'
  ind-ind: 'Bahkan saya berjanji demi ajaran benar dari Kristus yang ada dalam diri
    saya: Keputusan untuk tidak menerima bantuan dana dari kalian akan terus saya
    jalankan. Jadi, tidak seorang pun di antara kalian di Akaya yang bisa menghentikan
    rasa bangga saya karena tidak menerima bantuan dana dari kalian.'
  pes-OPCB: به آن راستی مسیح که وجود مرا فرا گرفته، سوگند که هیچ‌کس در سرتاسر ایالت
    اَخائیه نخواهد توانست مانع شود که به این امر افتخار کنم.
  mpt-mpt: Yesus Klaiste moton wengo ne bobol temo bitne bio kesoa ne obiania Ne Kolin
    bib seli bainobo galin nakaia unangai daaye binibi otane ne i mo baabenita Imena
    moniao onine ge baabeim blimobo gabibe. Nakaia unangai Glik betan ye blibi baatneniba
    Kobo inamin wengo mo baanemebe genamini blimobe. Niminbabe, ne wengo bainobe.
  ssx-ssx: Ketisona꞉ ota꞉ pi I̱ pa꞉ta꞉ pila꞉eki yalota꞉ I̱ma꞉ do yaka hakoko litolo
    pita꞉ ota꞉ koto Akaya kenke paeyao pa꞉ta꞉ta꞉ na palueke laa pi la꞉ witolome.
  mkl-mkl: Do ide ntɔi Kirisi iyi í wɑ sim, n wɑ n sɔ̃ ŋɛ iyi inɛ ɡɔ kù wɛɛ si ilɛi
    Gɛrɛsi fei iyi ɑ́ ɡɑnjiim n tɔɔ fufu si ideu ihɛ̃.
  gaq-gaq: ନେଙ୍ଗ୍‌ ଡାଗ୍ରା ଲେଃକ୍ନେ କିସ୍‌ଟନେ ସତ୍‌କେ ସାକି ବଚେ ନେଙ୍ଗ୍ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ ଜେ
    ଆଖାୟା ଦେସ୍‌ନେ ମେଃଡିଗ୍ ଅଞ୍ଚଲ୍‌ନ୍ନିଆ ନେଙ୍ଗ୍‌ନେ ଏନ୍‌ ଗରବ୍‌କେ ଜାଣ୍ଡେ ବାଙ୍ଗେ ଆୟା ଣ୍ତୁ
    ।
  gof-RNT: Kiristtoosa tumatethay tanan de7ishin, ta ceequwa Akkaya biittan tana oonikka
    diggenna.
  unx-unx: ଆଇଙ୍ଗ୍‌ରେ ତାଇକାନ୍‌ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ସାନାର୍‌ତି ହରାତେ, ଆଇଙ୍ଗ୍‌ ବାନାର୍‌ସା ଏମ୍‌କେଦ୍‌ତେ
    କାଜିତାନାଇଙ୍ଗ୍‌ ଯେ, ଆଇଙ୍ଗ୍‌ ଆପାନ୍‌କେ ମାରାଙ୍ଗ୍‌ ମେନ୍ତେ କାଜିନ୍‌ତେୟାଃକେ, ଆଖାୟା ଦିଶୁମ୍‌ରେୟାଃ
    ଜେତାନ୍‌ ପାର୍‌ଗାନ୍‌ରେ ହାପାକେଦ୍‌ତେ ତାଇନ୍‌ କା ଦାଡ଼ିୟଃଆ ।
  gah-gah: Kilistoni gakó gihiláa nigikauka nego lamaná noluve. Ámina suni aleaká
    noukumú nugupe ale napa otigí oko loaká nou gapo nene Akaia mikasigú lekeza nia
    mikasiuka hizi lí aminigave.
  lcm-lcm: Napo mengen ta tutuman, val kana tutuman a Karisto singig, ta napo kus
    aminaung kuli oring ke, na ane nei keve palpal suke e Akaia, kipo tav angkoai
    si atakun ani kag kus aminaung.
  aer-aer: Yewe, Christ akwetethe arratye angkeme. Ayenge-arlke arratye angkeme. Arrpenhele
    apeke re kwenhe ayenge ayene-iletyakenhe apmere Achaia nhenhenge, the akwete anthurre
    ayeye mwerre ilerle-anetyenhe, akwete angkerle-anetyenhe, “The kwenhe arrenhantherrenhe
    arne iwenhe apeke ikwere apayuthnetyakenhe aneke.”
  qvc-NT: 'Chaqa Jisukristupa shutimbim allipta niykillapa: Chay prubinsyayki Akayapi
    yumbay tiyaqmandaqam mana ni pipis atinqachu uyarachiwayta, kayshina kushikushpa
    niptiy: “Dibaldillam qamkunata yach''achishushqa kani”, nishpa.'
  tgl-ULB: Gaya ng katotohanan ni Cristo na nasa akin, ang pagmamayabang kong ito
    ay hindi mapatatahimik sa mga bahagi ng Acaya.
  cbs-NT: Matu medabewakatsi iki matuwen nuikin matun pei en bisma yuikin jancha chanima
    besti en yuiai Criston unanyan jawada en yusinmis en jawen keain Acaya mai pakea
    anu maniabu tsuabunda en jancha nematidubuma ixankanikiki.
  xtm-NTPP: Vaa tnu'u ndaa tnu'u ndija Cristo ma iyo ji'in sa, te ni ka'nu ñuu Acaya
    a masu na in ka'nu ndee ja masu ni'i sa jayiñu'u sa ma.
  nnq-nnq: Kwa kweli ja Kilisto ejibi nkati jango, abije mundu jwajoa jwaotwi kunhibi
    kulokaloka kunhwalo gongo kukilambo choa chuku Akaya.
  bao-NT: 'Díámacʉ̃ra Cristo yee díámacʉ̃ ca niirije yʉpʉre ca niirore birora, jĩcʉ̃
    ʉno peera Acaya yepa macãrã, ate: “To biro ca biigʉ yʉ nii,” yʉ ca ĩi tʉgoeña
    bayi niirijere, “Yee ĩimi,” yʉre ĩi majitima.'
  san-ORI: ଖ୍ରୀଷ୍ଟସ୍ୟ ସତ୍ୟତା ଯଦି ମଯି ତିଷ୍ଠତି ତର୍ହି ମମୈଷା ଶ୍ଲାଘା ନିଖିଲାଖାଯାଦେଶେ କେନାପି
    ନ ରୋତ୍ସ୍ୟତେ|
  huv-NT: Teat Cristo ajaw meáwan leaw sandeac ngo nawaiich, pares ngo nacueat nasaj
    meáwan nipilan tiül iüt Acaya, xique ngo metam nangüyaran.
  otn-NT: A nu̱ya ngue dí ɛ̱c'ɛ̱i̱ ra̱ Cristo, nu̱na̱ ra̱ hya̱ ma̱jua̱ni̱, guehna̱
    dí̱ mma̱nna̱. 'Nɛ̱ ma̱jua̱ni̱ ngue nu̱'ʉ yø 'yɛ̱c'ɛ̱i̱ rá̱ m'mʉp'ʉ ja ra̱ häi
    Acaya, hi̱n tema̱ mɛ̱nyu̱ di äpi.
  nop-nop: Kilisto’walaŋ mede folooŋ hinekdi walane gineŋ halune yolat. Yonadifo medene
    yoŋ adi Akaia kwetneŋ hatiiŋ hidi mu ulatinamfoneeŋ.
  obo-NT: Konna od kotoholan kos kodpobporoong ku moka-atag ka-ay. Oyyos konna a en
    od buyu to tavang pomon duwot koniyu o pomon to dumon minuvu ruwot mgo bonuwa
    to Acaya. Bonnaa en inis osengan ku, oyyos dini man to koddi si Disas Krays.
  cak-ENT: Y ri ninbij chive ketzij vi, roma ri Cristo c'o-vi viq'uin, que rix ri
    rixc'o pa ruch'ulef Acaya, man jun ri nbanun ta chuve que ninc'ul ta jun to'onic
    ivichin rix, roma chuve yin jun quicot vi que ninbün ri rusamaj ri Dios y nuyon
    c'a nintzuk-vi'.
  lif-NT: ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤁᤢᤛᤧᤰᤂᤠ᤺ᤴ ᤀᤡᤱᤃᤠ᤹ᤀᤥ ᤘᤠ᤹ᤖ ᤌᤠᤖᤡᤰ ᤀᤰᤂᤤᤕᤠ ᤌᤢᤶᤔᤥᤒᤠ ᤀᤠᤳᤋᤡᤴᤜᤠ᤹ᤖᤧᤀᤠᤱ ᤁᤴ
    ᤕᤶᤒᤠ ᤗᤧᤱᤛᤡᤱᤔᤠ ᤐᤠ᤺ᤴ ᤐᤠ᤺ᤵᤔᤠᤗᤠᤶ ᤛᤠᤰᤔᤠ ᤔᤧᤴᤇᤢᤰᤁᤠᤴᤗᤥ॥
  mie-NT: De tá cúu nūū cúcáhnú vāha inī ni jā jínī ni tūhun ndāā Cristo, suni súcuán
    jínī ni jā má quēhén nī xūhún nūū ni iin nchivī níí región Acaya, tácua mā cásī
    ji jā cúsiī inī ni jā súcuán-ni nácani nī tūhun yā.
  san-TIB: ཁྲཱིཥྚསྱ སཏྱཏཱ ཡདི མཡི ཏིཥྛཏི ཏརྷི མམཻཥཱ ཤླཱགྷཱ ནིཁིལཱཁཱཡཱདེཤེ ཀེནཱཔི ན རོཏྶྱཏེ།
  qve-NT: Noqaqa ancha kusisqan kashani, Señorninchis Jesucristomanta cheqaq yachachikuykunata
    gratislla yachachisqaywan. Chaymi chay kasqaykichis Acaya provincia lawkunapipas
    sayna kusisqa kasqaymantaqa mana ni pipas impediwanmanchu.
  pao-NT: '@see-verse:2CO.011.009'
  cbu-NT: Isus waana nuwaa yasakiya. Nuw ngichkeezi; itsinsaru kamankina. Siyash Kiríkshuchis
    tsap uru Isusoo kuk ngutariti tayaspatachina. Ayamtaati siyaa istanda tácheezi.
    Mashkachinaareena pazichparina; itaru nda mashkuri, pazicheezi, ndambaree.
  usa-usa: mútûq árain-aaikomma kemá Îtu Káríqtonopake matáunagaraq kétima-timune.
    Áánûqtuma náápaamma tímikaiqtaba túma mamé uí-áíkón áaimma Karíki-wayukama ketôpake
    ímayanoe.
  soy-soy: 'Kirisi nsímɛ́sei mɛɛ kɛnɛ́mɛɛ ń we kɑḿ lɑ kɛ́ nɛ nɔ́ símisi rɛ: Úkɑ
    úu yɛ́ fe ukɛ́ Akɑyii kɛtẽ nnɛ́í kɛcɑ́ɑ́ lirikɔkɔri nɛ́ kpu!'
  hui-hui: Kerisonaga henene lolene i̱ha ngagome i̱ninaga mini yaraga haruligo Agaia
    dindi bibahendeni mbiralime hangai nahabehe holebira larogoni.
  amf-amf: Kiristoossa gonno isa iinte konin dohondettsi, ogo inin erimenam Akaya
    peente marea qolehe.
  quc-NNT: Qas jikil ri wanima', je' jas ri qas tzij chrij Cristo ri wetamam, chi
    pa taq ri tinimit re ri Acaya man k'o tä jun ri käkowinik kesan na chwe ri kikotemal
    ri' ri kinna' pa ri wanima'.
  dob-dob: ꞌIgu onalaga gete ona ꞌaiꞌaila Keliso ꞌenega, be geyaꞌabo ꞌebweu yaita
    ꞌigu ona gete ꞌiꞌetoꞌetobode Akaya senanao maiboꞌadi ꞌediya.
  wrs-wrs: An eva mongova si kamba diva ollavav, temba pevpa indakondava eungu vevpa
    pevna provinsrava, owai. Kava kavm wivev no wevsarava, temba kava yemba wonamana
    vilpronamba. Kava ishov honamba tanamba Kristusnana.
  mca-mca: Qa in ƚunye'jek ha' Cristo in yijaa'ija pa'qu' hats nit'ij qu' nite' hit'eƚi'ij
    aka' tsi'sinheti'mkii, qa ham pa'qu' witset'e ha'ne week sehe' Acaya qu' natsq'ayintaxij
    aka'an in ham pa'qu' nek'iyini'ƚij ewets.
  tzo-TZC: Ta melel, jnaꞌ ti oy ta jtojol ti Cristoe. Jaꞌ jech xtoc jnaꞌ lec ti muꞌyuc
    buchꞌu xismacbun coꞌnton ti ta matanal ta xcal ti lequil achꞌ cꞌop ta stojol ti
    cꞌu yepal nacal ta alumalic Acayae.
  mya-mya: ဤ​သို့​ငါ​ဝါ​ကြွား​သည်​ကို​အ​ခါ​ယ​ပြည်​တစ် လျှောက်​လုံး​တွင်​မည်​သူ​မျှ​ပိတ်​ပင်​၍​ရ​လိမ့်​မည်
    မ​ဟုတ်​ကြောင်း ငါ​၌​ရှိ​သော​ခ​ရစ်​တော်​၏​သစ္စာ တ​ရား​တော်​ကို​အ​မှီ​ပြု​၍​ငါ​ဆို​၏။-
  gng-NT: Kí ñɛ Kristo ya gbɛmɔ̀nt tà n ŋmɔbe tù nnɔ bo nil ŋa te Akayi ya tinfɛnm
    ni kí pien nni n la jɛbn nʼba ni ya bonn bo.
  cbi-NTPO: Cristo' ajuusharen anbuti'mujchi entsandi' naa ñulla' junga Acaya tusha
    bain muba iya tyee kes nentsu' sunden juñuba tsanguikaren jutyuu tirenu dejutyuve
    tenna juyu.
  ikk-NT: Makẹni ezioku Kraịstị rị imẹ m, m rị e ku ẹ n'o nwọnni ihiẹn jẹnkọ d'a saẹka
    napụ m ihiẹnni m gi a nyan isi imẹ Azụụn Akaya ile!
  leu-leu: Malaan se Krais a ferawai tuuna, nenia vaxa ne ferawai tuuna vulai. Piau
    ta mataa la mu bina xapiak pe Akeai i taa kawaasan a faamamaasan siak sena vilaana
    aanabeꞌ.
  maz-NT: Bübü e Cristo co nutscö; nguec'ua na cjuana c'ü rí xi'tsc'öji. Me rí mäcjö
    na ngueje dya ró jüngö c'o mi dacöji nu'tsc'eji i̱ṉ tsjaji texe a 'ñe a Acaya.
    Y nunca dya pje rá jün'c'üji.
  bod-N: སྐྱབས་མགོན་མཱ་ཤི་ཀའི་ཐུགས་རྒྱུད་དྲང་པོ་དེ་ཉིད་བདག་གི་སེམས་ཁོང་དུ་བཞུགས༌པས།
    མི་སུས་ཀྱང་ཨ་ཀ་ཡཱ་ཡུལ་ནས་བདག་གི་རང་བསྟོད་དེ་ནི་འགོག་མི་ནུས་སོ།།
  tca-NT: Rü Cristu ya chowa ngexmacüégagu pemaã nüxü̃ chixu i ngema na aixcüma ngetanüãcüma
    petanüwa chapuracüxü̃. Rü ngema rü chorü taãxẽ nixĩ. Rü taxucürüwa texe i guxü̃
    i Acáyaanewa choxna tanayaxu i ngema taãxẽ.
  zpl-NT: Nu como beneꞌ Jesucristo nú necaa rnia nú neli neca luhua, nu niꞌtucu bee
    bene enza lu iliu Acaya leca modo caá nú ñia utsu arquia unia lunú uriꞌá por liꞌihua.
  mbc-NT: Ta'pîuya wai yairî apî'nîkon, yairî Cristo eseurîma warantî. Maasa pra ipemonkono
    pe wanî ye'nen. Î' pensa esenyaka'ma'pî yepe' pî' esatîuya pepîn tiwin kin. Mîrîrî
    pî' eseurîma ko'mannîpî tamî'nawîrî Grécia pata po wanî yai. Anî'ya uyeseru miakanma
    eserîke pra man. Î' kai'ma itekare ekaremekî pî' esenyaka'mato' yeseru pî' eseurîma
    taatausinpai, uyepe' ton esatîuya pra.
  ndg-ndg: Kati kweli ya Kristo ibile nkati yango, uku kuisifu kwango, kwanyamazishwa
    kwaa katika sehemu za Akaya.
  wsk-wsk: Kristus ko den nunguning aninga ningi aniso se ani balsam, ani ura umu
    ko koma bo me ta taikko ma balsam umu, kariimet bo ta Achaia lilim ningi ko agiring
    me ta kalokko.
  toj-NT: Cuando ti to ni ayon ja ba Acaya, cala nia que mi ni ma' oj cal yab que
    ay jnesesida y mi ni ma' oj bob stucbes qui ja jas huanon yaljeli. Huas snaa ja
    Diosi que ja ba sti sat ja Cristo, puro meran ja jas huanon yaljeli.
  tbc-tbc: Ŋai igo ŋabol, tan Akaia san titin fidian lo man, talpein ta ŋai urat naon
    ta ŋiŋane na dop lo, seg yaŋag ŋabisa dan niŋen ŋaisag dal ifutani san tia ya.
    Rumok nuŋon, talpein ta ŋaisag se pitianoi ru e ŋabol den niŋen o ŋai awag igane
    itau tap man, Kristus san ru rumok an ŋai lo ta yen na da!
  sna-sna: Zvirokwazvo sezvo chokwadi chaKristu chiri mandiri, hakuna munhu mudunhu
    reAkaya achandidzivisa pakuzvirumbidza uku.
  smk-NT: Kapada katutuo sa nipa'kit na kontamo ni Cristo a ibarita' ko a kasa gapo
    nin makasida' sa pangingipasirayo kon kai ako gapo nin nangawang nin sustinto
    nin mangibwat sa si'numan isen sa intiron Acaya.
  grc-TCGNT: Ἔστιν ἀλήθεια Χριστοῦ ἐν ἐμοί, ὅτι ἡ καύχησις αὕτη οὐ φραγήσεται εἰς
    ἐμὲ ἐν τοῖς κλίμασι τῆς Ἀχαΐας.
  gof-WFTW: Kiristtoosa tumatethay tanan de7ishin, ta ceequwa Akkaya biittan tana
    oonikka diggenna.
  spa-BLM: Como la verdad de Cristo está en mí, nadie me impedirá este alarde en las
    regiones de Acaya.
  kyz-NT: 'Kristu ''ga ''ã mama''e a''jea etee omome''u rakue. A''eramũ je ''ga remiayuwamũ
    je nanẽ mama''e a''jea etee imome''wau pẽ nupe ''ga ''jawe etee futat. A''eramũ
    je ''jau pẽ nupe: “Akaja ywy pewaramũ pẽ nupe Kristu ''ga mome''wau ako je mama''ea
    naenũi pẽ nupe ai''i”, ''jau je pẽ nupe, teku''iramũ te''e are. A''eramũ nipo
    otywe''emamũ je momikara.'
  dao-dao: Khritawa ngthungtak kei üng awmkia kyase, “Ngui am ning jah kthäh nawng”
    ti lü ka awhcahnak hin Akaijah khaw naküta pi am düt khai ni.
  cya-cya: Si'ya cha' nu ñi 'in Cristo nu ndon lo'on, sca chcui se'en lyi'ya loo Acaya,
    lo' a ndyijyi ña'an nu a xcua cueen cha' 'ñan tsaña'an lca tiqueen lo'o um.
  nii-nii: Yi mił Krais nge ek keimi ei na kin tuk mołum ei mił, nga na ek dinga keimi
    nind ei, nam embe ambił tonu kindamb kin, Griis konu ełe wumb konu orung orung
    pei, nam nimbii ek ei, wumb mon ninerngii mon!
  ign-NT: Jéhesare, nájina tirata­haimahi tihapapica eta nucuna­cha­ca­revahi tayehe
    eta tájina nucobra­chi­ra­hehini eta nímitu­si­rahehi emutu eti ecava­sanahi te
    Acaya, taicha yátupihi eta nímatie­que­ne­hairahi tamutu eta yátupi­que­neanahi
    máimitu­rapiana ema Cristo.
  dik-NT: Ku cït ëmën rëër yiny Raan cï lɔc ku dɔc kek ɣa, acïn raan pan Akaya bä
    pëën ba cïï jam kanhiaam këlä.
  cac-cac: Vach'chom svic'chaan̈ in b'a valan juntzan̈ tic, palta malaj junoc ex aj
    Acaya ex chi' syal in e cachanoch vaan. Yel sval yuj jun tic, yujto a Cristo ayoch
    ved'oc, yel syala'.
  tzj-E: Ne ktzij wa' je xtenbij chewa ra com Cristo arja' c'ola wq'uin che rbixic.
    Ixix jixc'ola chpam departamento Acaya next jun chewa xtek'low ta wxin che rbixic
    che majo'n achnak ney-on chekul jquentzukbej wi'.
  san-BUR: ခြီၐ္ဋသျ သတျတာ ယဒိ မယိ တိၐ္ဌတိ တရှိ မမဲၐာ ၑ္လာဃာ နိခိလာခါယာဒေၑေ ကေနာပိ
    န ရောတ္သျတေ၊
  yaa-NT: Cristo ãfe meka chanĩmakõi. Nãskarari nã ẽ mato yoiairi chanĩmakõi. Nãskakẽ
    Acaya mai anoxõ nã ẽ mato yoiai keskara ea tsõa xatematiroma.
  cab-NT: Ítara quei choúru náni luágu subúdi náni linárün Crístu, ítara líña gíñe
    nasúbudiruni luágu manǘgübadina lan seínsu lúmagiñe ni ában lídan sun Acáya,
    lueí jamuga lagídarúniwa lébuna ugúndani le nuágubei, lun gayára lan nesériwidun
    jun magúburajanga.
  clu-clu: Akun ginapabogal nga dia indi gid maoman tungud nga indi ako gid magpangayo
    bolig kanindo okon sa indong palibot nga mga logar nga sakup anang probinsya ang
    Acaya. Kag tungud nga si Cristo digi kanakun, akun ginaambal nga dia matood.
  swh-ULB: Kama kweli ya Kristo ilivyo ndani yangu, huku kujisifu kwangu, hakutanyamazishwa
    katika sehemu za Akaya.
  tpt-NT: Ni kitꞌin va si laqsaval ikchiviniy tejkan klhichiviniy Cristo. Laqsaval
    klajunau ni kitꞌin va tacha oxicha ijkꞌatsan mas jantu kaklaskꞌiniu tumin por
    kilhitapatsa. Oxi ijkꞌatsan por yu ikmakal ancha la xalakatꞌun Akaya y jantu matichun
    lay kilaktanchaniy.
  aai-aai: Keriso ana turobe ayu wanawana’umaim ema’am. Ayu ao’omatani, iti ora’ara’at
    boro men kafa’imo awau nafot iti tafaram Akaiya wanawanan.
  sny-sny: Krais lo peri wiyeme marepi hepene ano papu irosiya. Serai ane peri wiyeme
    a'i ape ne ei ani arowenamirowa. Owe meni ta lai omo pani Akaiya sahe peri ape
    einamirowata. Ane fara'u mi mi weriyei Krais lo peri wiyeme a'i ne ei ani arowerowa.
  myy-myy: Cristo oca yʉ riojo gotiado bajiro mʉare riojo gotigʉ yigʉja yʉ. “Yʉ ña
    masitoni yʉre niyeru ĩsiña mʉa”, yibicʉja yʉ. “Gʉare niyeru seniĩabeami Pablo”,
    yi tʉoĩarã yirãji mʉa Acaya sita gãna jeyaro.
  trc-NT: Cheꞌé se ya̱nj Jesucristó ga̱ ꞌu̱nj, cheꞌé dan neꞌen soj se vaa ya̱ vaa
    nana̱ aꞌmii ꞌu̱nj rihaan soj, ne̱ cata̱j xnaꞌanj ꞌu̱nj rihaan soj cuano̱ se vaa
    se̱ guun daj chiha̱a̱ míj cata̱j yuvii̱ ma̱n estadó ma̱n soj se vaa quitaꞌaj se‑saꞌa̱nj
    soj maꞌ.
  cut-NT: Nde muhn nde na̱n Dihvo vo Jesucristo, cua̱co rá̱hn rí nchuhn chemin. Numachahte
    ya̱hn yahn Acaya, hua quenda̱h cuihnó na̱n nde a̱ma ihyan, yahn che tihca̱ rá̱hn.
  bel-bel: Па праўдзе Хрыстовай ува мне скажу, што пахвала гэтая не адымецца ў мяне
    ў землях Ахаіі.
  zlm-KSZI: Sebagaimana kebenaran al-Masih tetap ada dalam diriku, tiada siapapun
    akan menghalangku daripada berbangga dalam hal ini di wilayah Akhaya.
  gdr-gdr: Ɨ Kerisomna ɨmɨnjog yɨtkak re ɨta kor pɨlɨnd yɨbɨm. Ɨ kon ɨmɨnjog nitinjɨn
    da kon ma ɨta ket mɨra wulkɨp takasinyɨn wa pɨlke. Sɨ makwa yɨpa rɨgat ɨta ken
    nɨtɨswang onggɨtyam koina b'asourena gatab Akaya eriya wɨngɨrɨnd.
  vmy-NT: ꞌBe=ña̱ nga kjuakixire Cristo tijñajin inimana̱. Kui kjua niꞌyá ku̱an kꞌuechjaꞌndenina̱
    jo kjiꞌi nangi Acaya nga nkꞌa tetsikꞌejñaa̱ yojona̱ ngatꞌare mé= xi tetsaꞌaa̱n.
  cmn-FEB: 我确认这一点，就像确认我心灵中的基督真理：在亚该亚一带没有人能阻止我这样夸赞！
  gmv-RNT: Kirstoosa tumatethi tanan diza gish tani ceeqqettonta mala tana diggizay
    Akaaya deren oonikka baawa.
  ncl-NT: Neli niquijtutica inon ilaixpan Cristo hual unca laijtic nehual pa nechlaquetzaltis
