    Co insonta' nanitarinhuë' nisha ayonquiincoso'.
  srn-NT: Soleki fa a tru leri fu Kristus de ini mi, na so a de tu tak' no wan sma
    ini a heri kontren fu Akaya no o man tapu mi fu meki bigi fu a sani san mi taki.
  cta-NT: Tsoꞌo la ntiꞌ naꞌ chaꞌ ndyaca jnaꞌ juaꞌa̱. Biꞌ chaꞌ juani macala su tyaꞌa̱
    naꞌ tyucui loyuu su cuentya Grecia, ngaꞌaa ntiꞌ naꞌ chaꞌ ta nguꞌ cayaꞌ ꞌna; cua
    jlo tiꞌ ma̱ chaꞌ chañi tsa chaꞌ nu nchcuiꞌ naꞌ re, xquiꞌya chaꞌ laca naꞌ ñati̱
    jiꞌi̱ Cristo.
  bqc-SIM: Ń Kilisi sĩana pↄ́ kú ma guuo, gbɛ̃e a kpa ma ĩ́andãyãpiɛ Gɛlɛsi
    bùsuuo.
  tcz-CHONGTHU: Christa a thudih chu keiya aumjing akicheh laisea, hiche thudola kaki
    sonna hi Greece pumpia koiman eikham theilou ding ahi.
  mar-mar: ख्रिस्ताचे सत्य माझ्यामध्ये आहे म्हणून मी सांगतो की, अखया प्रांतात कोणीही
    माझ्या आभिमानास विरोध करणार नाही.
  snp-snp: Aya monawa melomo ka olu faka lo-lo omo, ya Akaiya mikau minamo wenena
