  kmg-kmg: 'Kristore dâŋfâri maŋnaneo foha mukopac: šeridâŋ inane Akaia mâreŋko moc
    mi bawaha-narezo.'
  aso-aso: Naza Kilisitoꞌ gamazi gihile nenita neive loloniꞌ nene lingine gosohoꞌ
    laane li ataize lamilisave. Aꞌmine gamazi nene mo laminetoꞌ nenako lingine mo
    gili nizave. Idoꞌ aꞌmineꞌmine ogo gamazi mene ma loloniꞌ nene mo laminetoꞌ lolosuve.
    Adoꞌ naza lengiꞌ Akaia misubouꞌ monoꞌ gono daaꞌ nouvoniꞌ nene meniꞌve nomineꞌ
    haza gidini daaꞌ nouvongumuꞌ nolize izo do naba ogo laaꞌ nouvoniꞌ akaꞌne nene
    eveneꞌ hamolitesi mo kekeꞌ hizi tili-nidamilisave. Aꞌmida gono daaꞌ nouvodoꞌ meniꞌve
    nene initeꞌ hamokisi mo kekeꞌ lengitatiꞌ ma damolosuve.
  uli-uli: Ngang iwochog Kristus le yema katos chog. Ihatugulu le tor semal mo wol
    pangal loh Achaia le be yoh le be hapolahoyey mo irel meka ikekapta le icchehas
    iyang.
  nin-NT: Nu nggo ure ujiji ku Kristi ku se nu umi mungga, undurr sama na anga ka
