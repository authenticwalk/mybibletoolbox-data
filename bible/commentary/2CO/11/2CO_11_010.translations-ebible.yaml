    ror ma tsue tap vanyo te tenoor vavis fi ronyo tovei to te favaanan babainy ronyon
    Vurungan Rof a sikia ta foiny nan.
  wnc-wnc: Siakan. Nata Kraisdane gepbiatang yuke siakan wamban ginu daniwa natapnong.
    Sanga nata ginde meya dua damukumu wa nata dua tewit. Aho. Aminu tapatu keu wa
    ginda ayuaing komune nana tapatuta natake nata sanga waaknga tasiwitde kepi dua
    umukngamik. Wena.
  bus-bus: Kↄ̃n Kirisi yãpuraa kɛ̀ kú ma guuo, gbɛ̃ke é kpámɛ mà lɛ́ pì gbɛ̃ Girisi
    bùsunlo.
  gub-BL: Zaneruwihawete umur uze'eg azeharomoete har ihewe a'e. A'e rupi apuner ize'eg
    imume'u haw rehe Kere ywy rehe har nànàn ihe, taw nànàn ihe. — Pawru wenoz temetarer
    purupe a'e, Tupàn ze'eg imume'u haw hekuzaromo a'e, ni'i pixik kwaw ihewe wà.
  imo-imo: Na aku tepo paimbo tero mele tembo nimbo enge nimbo nimbo panjiro mele
    paa mi lepo Kraistinga ungu paimbomu na kinye peremomunga paimbo nio. Nani eno
    Korin imboma moromele kombu Akaia provins kombumanga pali andopo ungu tukumemu
    nimbo timbo kinye kou moneni topo toko lieio naa nimbo nio akumu paimbo nio. Aku
    tepo na nanu kapi nio ungumu imbo teni kolo toromo ungumu naa ninge.
  boj-boj: Kristus aqa anjam bole ijoq di unu deqa e niŋgi endegsi merŋgwai. E nuŋgo
    silali yaiŋgwa urateqnum. Ijo kumbra deqa e ijo segi ñam soqteqnum. E degoqnsiy
    sqai. Akaia sawaq di tamo qudei na e getentbqasai.
  eng-DRA: The truth of Christ is in me, that this glorying shall not be broken off
    in me in the regions of Achaia.
  knf-knf: Dmehna ţi manjoonan mi Kriŧtu manwooŋ ţi nji kë mënkdinan nin aloŋ du ŋŧaak
    ŋi Akayi bŧi aneenanaan pdo haŋ. Pdo haŋ pawooŋ mnlilan mi naan.
  san-KHM: ខ្រីឞ្ដស្យ សត្យតា យទិ មយិ តិឞ្ឋតិ តហ៌ិ មមៃឞា ឝ្លាឃា និខិលាខាយាទេឝេ កេនាបិ
    ន រោត្ស្យតេ។
  arn-NT: Kom iñche tañi kimeltukeelchi dungu rüf dungungey Cristo ñi dungu am kom
    rüf dungungelu, fey iney no rume Korinto waria mew Akaya trokiñ mapu mew mülelu
    pepi müntuñmalayaenew tañi femngechi maneluwkülen.
  zas-NT: Ziꞌc najn xbejn Cristo rnin lojdi ni na̱j diidxli, guial niz Acaya Achutczi
    zajc gudxoon guial chuꞌ luxdon zagdxe guial guiën ni benan con lëjt.
  ken-NT: Ndǔ tɛtɛp Kristo achi nɛ mɛ, nchí rɛm bɛ yɛ̌ mmu apú kway bɛkʉ mɛ mbɔt
    bɛdɛp awɔ antɨ ndǔ atú Akáiya ankɛm.
