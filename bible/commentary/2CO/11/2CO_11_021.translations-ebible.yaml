  eng-ASVBT: I speak by way of disparagement, as though we were weak. Yet whereinsoever
    any is bold (I speak in foolishness), I am bold also.
  mna-mna: Wal tana tilip kat piam! Tana niam ra, koyam miaŋ pizin. Paso amrao amkam
