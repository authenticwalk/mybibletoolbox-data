    boroi 'ana nao si lea fuana fata 'urinai.
  suz-BL: गो मुने पा देंनुङ, मेको आन पशो खोदेंशो पने मचाप्‍क। सुइ मुर मारेइ आ पर्बम
    ठेयब लेश्‍शा बोरतेक्‍म हना, गो यो मेको आ पर्बम ठेयब लेश्‍शा बोरनुङ। गो मूर्ख खोदेंशो
    पा ब्‍वाक्‍नुङ।
  car-NT: Ru'me 'ne terapa na'na we'i'po poko wepy'i'toja. Amy oty ta enari'ma amy
