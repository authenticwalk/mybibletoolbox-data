  grc-F35: Κατὰ ἀτιμίαν λέγω, ὡς ὅτι ἡμεῖς ἠσθενήσαμεν. Ἐν ᾧ δ᾿ ἄν τις τολμᾷ (ἐν ἀφροσύνῃ
