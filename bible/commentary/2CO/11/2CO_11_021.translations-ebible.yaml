  ben-OBCV: আমি লজ্জার সঙ্গে স্বীকার করছি যে, এ বিষয়ে আমরা খুবই দুর্বলচিত্ত ছিলাম!
    অপর কেউ যে বিষয়ে গর্ব করতে সাহস করে—আমি নির্বোধের মতোই বলছি—আমিও গর্ব করতে সাহস
    করি।
  mil-NT: Te nchòhó càchí‑ndó sǎ cúú‑ndɨ̌ cue tée ñá túú ní cùyɨɨ cada nándɨ sá cádá,
