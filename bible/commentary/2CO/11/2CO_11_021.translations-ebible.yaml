    kũ gbɛ̃ náanikɛna, àtɛni a lɛ́ gbɛ̃, má a náanikɛna se. Matɛn abire o yↄ̃nkↄkɛ
    gũmmɛ.
  mcp-mcp: Í mú ka yida nyîn nə́ sə́ bâŋ sə́ á bə mifufwáásʉ́; á shwôn ey! Í njúl
    nə́, mə jɨ nə zhɨɨ́ nə́ mə bə́gʉwag nə́mə́ nda bɔ́ɔ́l bwə́ ŋgə́ bəgʉwa nə́. Mə
    mpú nə́ mə mə́ ná nyiŋgə lás nda mpúfú.
  hat-hat: 'Wi, mwen wont di sa: Mwen te twò fèb pou m'' te aji jan m'' te aji ak
    nou an! Men, si gen moun ki ka pèmèt yo vante tèt yo pou lòt bagay (pa bliye m''ap
    pale tankou yon moun fou wi!) mwen menm tou m''ap pèmèt mwen fè sa tou.'
  npl-NT: Maya nipinawa nikijtos, ¡tejwah mach otimixewijkeh ijkó otomechtoktijkeh!
    Tla oksikimeh mixewiah moweyiliah, noiwa ne weletis nimixewis maya tlan nomechilia
    nikijtoa kemi tlajtoa se non yokuatlapolo.
  bgg-bgg: Gethek ne jithek shii rek pha ne murumdum rone nuii pha ji ne gu ne wo
    muii ro! Jishii hanyie è gu ne bi-ìe duiine yao pha chiang shii nyigodog rek mua
    pha chua um arone—gu shii de chua um ro.
  eng-TCENT: To my shame I admit that we were too weak for that! But whatever anyone
    else dares to boast about—I am speaking like a fool—I also dare to boast about.
  eng-BSB: To my shame I concede that we were too weak for that! Speaking as a fool,
    however, I can match what anyone else dares to boast about.
  cpu-NT: ¿Piñaajaantzima te naavyaavaitanete naaka nomatantyaarori kempitakarori?
    ¿Kantatsima nompashiventakotyaaro tera nomatataitero? Eerora. Iro kantacha aritake
    nantataitake kempityaarone okaratzi jantavetaiyakarini iriroriite, nasagaaventavaitya,
    onkantavetakya nonkempivetakyaari masontzi.
  san-ASM: দৌৰ্ব্বল্যাদ্ যুষ্মাভিৰৱমানিতা ইৱ ৱযং ভাষামহে, কিন্ত্ৱপৰস্য কস্যচিদ্ যেন
    প্ৰগল্ভতা জাযতে তেন মমাপি প্ৰগল্ভতা জাযত ইতি নিৰ্ব্বোধেনেৱ মযা ৱক্তৱ্যং|
  tac-NT: Neka pecha alarigá olame júkó 'emi. ¿'Émika najkí napurigá wejpisópua? ¿Najkiáchalá
    napurigá bujewa enomí? ¿Najkiáchalá napurigá 'we riólaga ra'ichawa? 'Lige 'emi
    ralámuli uché rajpé abé a'ká mayele ke alué ralámuli me'tagá ramué. Bilé lo'í
    niraga ra'icha ne, napurigá 'la na'tawa. 'Lige ne alarigá ra'ichámala napurigá
    bilé rió lo'í napurigá 'la machimea 'emi tabilé 'la 'nátame ko.
  eng-WEBPB: To my shame, I speak as though we had been weak. Yet in whatever way
    anyone is bold (I speak in foolishness), I am bold also.
  gfk-H: Maris, iau hirhir ing iau hinawas palai bia ira numehet dadas pa ga haruat
    bia mehet na gil hua ta muat! Ing bia siga tikai i balamasa bia na latlaat uta
    tiga linga, iau mah iau balamasa bia ena latlaat hua. Ai! Iau iangianga hoing
    tiga ba bia ena tangai hua.
  viv-viv: Mena huluva aseꞋasebouna kadu toyogina amine keke gadahuluvimi faꞋina,
    iya vaita kaliva kowakowaku ada au gawowomumu. Tu iya vaita tokwavakwava amine
    ganagahe. Gavadi gavadi faꞋina mali kaliva yadi waselakalaka higakahikahidi, medemi
    yaku waselakalaka kadu iya ganagakahikahiku.
  yao-yao: Ngwete soni pangwitichisya kuti twaliji ŵakulepetala mkupanganya yeleyo.
    Iŵeje yanti yose, iŵaga kwana mundu jwalijose akukombola kulilapila chindu, none
    jwakwe ngulinga kulilapa, sambano nguŵecheta mpela jwakuloŵela.
  tgp-tgp: Na hitea mo sati matan kamam kama sopo er̃i vaia sohera! Pani vara tea
    mo r̃omr̃ilangi vara i retihapahapa na nona rongorongo vono, enau sohena a er̃i
    vaia.
  auc-NT: Botö wæætë aquïïmo inte, Tömënäni näni nanguï cædö baï ædö cæte cæquïmoo,
    ante botö guingo imonguinque önonque tedebopa töö. Tömënäni nämanque waa adinque
    edæ guïñënämaï inte tededänitawo. Botö adobaï nämanque waa adinque edæ guïñënämaï
    inte tedecæboimpa. Incæte mänömaï tededinque botö önonque badete tote baï tedebopa.
  kbc-NT: Idiboliɡ̶a moko aɡ̶amalaɡ̶aɡ̶a midaɡ̶a iniɡ̶ataɡ̶awatiwaji, anodigotaɡ̶awa
    niɡ̶idi oko. Eɡ̶idaa diiticogi me jotaɡ̶atibece micataɡ̶a yetole. Nigica anabo
    laaleɡ̶ena codaa nigida ane leeɡ̶odi me dinanetibece, odaa ee dicabo yaaleɡ̶ena
    maɡ̶aɡ̶a idinanetibece.
  bmh-bmh: Bisomagar pet, iguan han go igul eg go ebalagab guzenabun gusig tamacag,
    gonun, ig aipig nuaneu ta? Bo, du tub gonugau salau meun en gonugau wanib wag
    maba iz han izal wanim wag macanai. Iz kar iweun du sul ze go mem.
  ctu-BL: Mic cha'len lojon quisin che' mic subeñetla, ¡mach ch'ejlonic lojon che'
    bajche' jini yaño' bʌ! Mi an i p'ʌtʌlel yambʌ winic cha'an mi' sub i bʌ ti ñuc,
    an c p'ʌtʌlel ja'el cha'an mic sub c bʌ ti ñuc. Mic sub jini t'an che' bajche'
    juntiquil tonto bʌ.
  meq-meq: Ah! Neŋ na, horoy a geŋ haladzay. Neŋ bəle eye, na gakum andza niye təbey.
    Anəke na tsikiye me andza gər mavuwe. Na giye zlapay tə wu nakə ndo siye hay faya
    ta giye ha zlapay aye dərmak.
  noa-H: Chadcha mag hiek'aju chigaa chirʌm; pari mua hoowai mʌchigpain hatcha hit'ũuta
    pãrag hiek'aajeejim. Pari hamau hamachta Jesuucha jʌr haujim hawia hamachta t'ö
    nʌm k'ai, magan muajã hĩchab mʌch t'öju haai chirʌm. Mag hiek'abapʌ̈im haig chadcha
    lököomjöta mʌ hiek'abapʌ̈im.
  alp-NT: Kai au nehe kena ono yelu ele mere mo, hoko imi noake be suke au asomi o?
    Mo! Po sepo tamata makete esi nehe kena isike ruasi, au lekwe nehe kena isike
    ruaku. Po sepo au isike ruaku, au noake be au lepa saka tamata boroke ilepare.
  san-VEL: daurbbalyaad yu.smaabhiravamaanitaa iva vaya.m bhaa.saamahe, kintvaparasya
    kasyacid yena pragalbhataa jaayate tena mamaapi pragalbhataa jaayata iti nirbbodheneva
    mayaa vaktavya.m|
  kbq-kbq: Nasunku huanki tagrira hanavetia omaneneankita e'ima hazazana osugahune!
    Hianagi mago vahe'mo'ma agra'a avufgama erisaga hinkena, nagranena anazanke hu'na
    navufga erisaga hugahue.
  kbh-kbh: Ats̈e chca së́ntsichamo masque sëntsëuatja chca jayanama. Bënga fsënjamna
    corente obenana ndbomnënga, nts̈amo ts̈ëngaftanga bëngbiama s̈mojayancá, ts̈ëngaftangaftaca
    chca jamama. Inÿenga, chë ts̈ëngaftangbeñe imotrabájanga, ndayama jtsenábotamnayama
    tmojtsebomnëse, puerte uámana ichmónënga imomna ca jtsichámëse, áts̈naca añemo
    së́ntsebomna chama jtsenábotamnayama; chca stjayana ora, mo canÿe opá tojtsoyebuambnacá
    sëntsoyebuambná.
  ron-LSB: Spre rușinea mea, vorbesc ca și cum am fi fost slabi. Totuși, în orice
    fel în care cineva este îndrăzneț (vorbesc în neștire), sunt și eu îndrăzneț.
  pon-pon: Mepukat i indan komail, pwen kanamenok ki komail, dene kit luetalar. A
    ma meamen aima, nai pil aima, i kin lokaia nin tiak en pweipwei.
  nhe-BL: Nimopinahua nimechilhuis para ax nijpiya chicahualistli para queja nopa
    nimechchihuilis. Pero intla monequi nimohueyimatis para innechitase queja inijuanti,
    nojquiya huelis nimohueyimatis. (Nicamati queja se huihui tlacatl.)
  sps-sps: Nyo oraav rou ma kat a foka to, tana saa nyo na tameruts faarei non to
    te tsue fi mi. Sana nyo nai kat faarei nats rou a mes a piou tovei roman, nyo
    te kata ka te katkat ror a mesapan, ana nyo te tenoor kan iny fo senviir ka te
    kat rori.
  wnc-wnc: Siakan. Nata tuyukake puya tasike sanga aminu waakwakga kekeknga siknga
    tasikaing binga dua tasikum. Wena. Nata akekekake kepi aminu waakwakgane aknga
    tawake dua tasikum. Siwan nata sanga waaknga dua tasikumde natake asikaya nata
    ginde apmaakawit ba dasing? Wena siknga. Siwan ngana aminu tapatuta inane sanga
    akngae natake inane umana yatangenawiu waapae natake nata wamu aminu natdetdetna
    wena apata yawik kaknga tawake yawit. Nakaya kuut ina unzakan ninane sanga akngae
    natake yawit.
  bus-bus: Yãpuramɛ, wá busɛ kↄ̃n yã beeenↄ kɛnao! Beee kɛ̀mɛ wíyã ũ! Mↄde pↄ́
    kɛ̀ gbɛ̃ náanɛkɛna, èe à lɛ́ gbɛ̃ɛ, má à náanɛkɛna se. Mɛ́ɛ beee oo yↄ̃nkↄkɛɛ
    guumɛ.
  gub-BL: Nuruzapo kwaw agwer ma'e pepyr urereko mehe. Aze mo azapo nezewe haw ihe,
    a'e mehe mo hekatu wera'u mo peme ihe. Amogwer umume'u katu wemiapo kwer wà. A'e
    rupi aiko putar wazàwe ihe nehe no, ma'e kwaw 'ymar ài ihe nehe no. Aze'egatu
    putar hezehe peme ihe nehe kury. Amume'u putar hekàgaw peme nehe kury.
  imo-imo: Aku iye pengamani teremele mele lino tamba nimbe eno Korin imboma kinye
    molorumulu wali manda naa terimulumunga kondo teremo. Nalo iye teni yu moromo
    mele kinye, yu kinye uluma wendo oromo mele kinye, pipili naa kolopa enge nimbe
    nimbe para tirimo lemo kinye i nio ungumu keke lepo ungu langopo nimbo na kape
    moro mele kape na kinye ulu wendo oromoma kape pipili naa kolopo enge nimbo tumbi
    tipo nimbo tiemboi.
  boj-boj: O ijo was, iga tamo naŋgi di bul sai. Iga siŋgila saiqoji unum deqa iga
    na gulbe deqaji niŋgi eŋgwa keresai. E deqa jemaibqas e? Sai. Tamo naŋgi di naŋgo
    segi ñam soqtqajqa ulaosaieqnub. Deqa e kamba dego ijo segi ñam soqtqai. O ijo
    was, e nanari tamo bulosiy deqa anjam endegsi merŋgwai.
  eng-DRA: I speak according to dishonour, as if we had been weak in this part. Wherein
    if any man dare (I speak foolishly), I dare also.
  knf-knf: 'Dkowa pţup uko wi : ŋbiişnaa maakan, wi ŋwooŋ ŋëndo haŋ. Kakşa, dko di
    baloŋ bañoomuŋ kahomp – dţiini ji nayila – nji kak dñoom kahomp da.'
  san-KHM: ទៅព៌្ពល្យាទ៑ យុឞ្មាភិរវមានិតា ឥវ វយំ ភាឞាមហេ, កិន្ត្វបរស្យ កស្យចិទ៑ យេន
    ប្រគល្ភតា ជាយតេ តេន មមាបិ ប្រគល្ភតា ជាយត ឥតិ និព៌្ពោធេនេវ មយា វក្តវ្យំ។
  arn-NT: ¡Rume yewenngerkey tañi femngechi kimkawpunon ta eymün mew! Fey chumngechi
    ta kakelu yamkelay ñi mallmawael, iñche ka femngechi yamlayan, tunte wedwedkülelu
    reke ñi femael.
  zas-NT: Majsi natuꞌn par naj, per naj rni lojdi guial ad bayaꞌptan valor guial naguieennëꞌn
    lëjt zian. Per bal rlies xvalor reeman por xhiedxitzinin, nëgajc naj zajc gales
    da valoran. Canen lojdi ziꞌc tijb bén ad nadëdguient, din ad xnejztan.
  ken-NT: Ɛ̌! Mbɨ́kɨ́ bhɔŋ nɔ chi bɛtaŋ-ɛ! Foŋorí ká mɛ bɛ mpú kʉ mɛnyɨŋ ɛbhɔ ntá
    yɛka. Chɔŋ ndɔk ambɨ bɛrɛm mbɔ ɛchɨŋtímu. Yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ ɛ́kʉ mmu ándɛp
    awɔ antɨ, mɛ nkwɔ mɛ̌kwáy bɛdɛp awɔ antɨ ɛ̌ti ɛnyɨŋ ɛyɔ.
