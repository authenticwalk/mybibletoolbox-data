  ory-ory: ମୁଁ ଲଜ୍ଜା ସହ ସ୍ୱୀକାର କରୁଅଛି ଯେ, ଆମ୍ଭେମାନେ ତ ଦୁର୍ବଳ ହୋଇଅଛୁ। ତଥାପି ଯେକୌଣସି
