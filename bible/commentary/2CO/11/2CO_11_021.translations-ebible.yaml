    bāt kar rahā hūṅ) to maiṅ bhī utnī hī jurrat karūṅga.
  far-far: Kalu nao si sasi 'urinai amulu. Ma 'uta ne mulu ka kwaisae kalu garo, sulia
    kalu nao si sasi 'urinai amulu? Wane ne fia kera ta lifurongo talingai ki, kera
