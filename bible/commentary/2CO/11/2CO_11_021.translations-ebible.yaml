  mal-mal: അതിൽ ഞങ്ങൾ ബലഹീനരായിരുന്നു എന്ന് ഞാൻ അപമാനത്തോടെ പറയുന്നു. എന്നാൽ ആരെങ്കിലും
    ധൈര്യപ്പെടുന്ന കാര്യത്തിൽ-ഞാൻ ബുദ്ധിഹീനനായി പറയുന്നു-ഞാനും ധൈര്യപ്പെടുന്നു.
  urd-GVR: Yih kah kar mujhe sharm ātī hai ki ham itne kamzor the ki ham aisā na kar
