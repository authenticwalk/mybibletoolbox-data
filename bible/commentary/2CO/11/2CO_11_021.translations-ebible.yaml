    tʉgooñarã. Aperã na majuuna, “Caroaro cáti majirã jã ã,” ĩ neto nʉcarãma. Yʉ quena
    nare bairo petoacã yʉ cátaje, caroaro yʉ cãnie quenare yʉ ĩ buio ocabʉtigʉ, “Cawada
    mecʉre bairona wadami,” yʉre mʉja caĩ tʉgooñabato quena.
  eng-ULB: I will say to our shame that we were too weak to do that. Yet if anyone
