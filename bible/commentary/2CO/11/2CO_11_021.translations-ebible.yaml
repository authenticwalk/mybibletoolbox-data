    nemalum laa pap̃isi yo, in na pe netorokin re nekila nene poli yo? Pogaga, nepisa
    visena nene, nekilia sane yoko yar lap̃asa avisave nesum̃a nepis wowe ke sina
    ga, ana sineun nesape visae nalologena tap̃ena la nene asitom sane akilia avis
    vilave komin nap̃a asitom asape sur lap̃asa na lepas pula naga po, ana in m̃ena
    nekilia nevis vilaveena sur lap̃asa na sanene.
  ckb-ckb: بە شەرمەزارییەوە دان بەوەدا دەنێم کە چەند لاواز بووین! هەرچییەک ئەوان دەوێرن
    شانازی پێوە بکەن، هەروەها منیش دەوێرم، دەزانم کە گێلانە قسە دەکەم.
  nas-nas: Aming-koo teeꞌ tauraꞌdaririoꞌ orakaꞌ nkoraarimaunge? Aiꞌ teeꞌ tampaꞌpinaꞌ
