  kan-OKCV: ಹೀಗೆಲ್ಲಾ ಮಾಡಲು ಬಹಳ ಬಲಹೀನರಾದ ನಮಗೆ ಸಾಧ್ಯವಿಲ್ಲ ಎಂದು ಒಪ್ಪಿಕೊಳ್ಳಲು ನನಗೆ ನಾಚಿಕೆಯಾಗುತ್ತದೆ!
    ಯಾವುದನ್ನು ಇತರರು ಹೊಗಳಿಕೊಳ್ಳುವುದಕ್ಕೆ ಧೈರ್ಯ ಮಾಡುತ್ತಾರೋ, ಅದನ್ನು ನಾನು ಬುದ್ಧಿಹೀನನಂತೆ
