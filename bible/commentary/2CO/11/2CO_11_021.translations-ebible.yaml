verse: 2CO.011.021
translations:
  kpx-kpx: Keau laemo vaveve kateale vage di matianu. Abu laemo loboe vaveve vale
    ke nahate di laemo vaholinu. Isito keabuna abu vamale kemo abu ebika tabagevege
    dana data di vamale kemo di ebika ebagemai. La hilokage nahi nahie ebika tabagevemale
    keu vaveve toela. Isito dana ke vage lana ke elehai di hoto evive.
  okv-H: Eto dagona ungota degi kihi pambuto ke sokova na ahe poekehene ungo na na
    kajumba ue age ungota na timbuto indarako aheva avo nau degi ta me kiari dombo
    be ra. Eto na siro sapura ari embo na keko ijie ke erevi aisona amo enana na ke
    ijie “Na, na” eagora amo dagote tapa na ke amo “Na, na” ari inonora.
  tbo-tbo: Tau a tapiya po ega ata ilawimi. Naka u ani wihinimaya, bo? Tamogi inapa
    iyai emoemotana ginouli awai binei ina nugogegae yaka tau gasi emoemotau a nugogegae.
    Geka a ibaabani naka mei buuwa.
  mal-C: ഇത്രയൊക്കെ ചെയ്യാൻമാത്രമുള്ള ബലം ഞങ്ങൾക്കില്ലായിരുന്നു എന്നു ലജ്ജയോടെ ഞാൻ
    സമ്മതിക്കുന്നു. മറ്റാരെങ്കിലും പ്രശംസിക്കാൻ മുതിർന്നാൽ, ഒരു മൂഢനെപ്പോലെ ഞാൻ പറയട്ടെ,
    ഞാനും ഇത്തിരി പ്രശംസിക്കും.
  grc-SR: Κατὰ ἀτιμίαν λέγω, ὡς ὅτι ἡμεῖς ⸂ἠσθενήσαμεν·⸃ ἐν ᾧ δ᾽ ἄν τις τολμᾷ—ἐν ἀφροσύνῃ
    λέγω—τολμῶ κἀγώ.
  bgc-bgc: के थम न्यू सोच्चों सों, के मन्नै शर्मिन्दा होणा पड़ैगा क्यूँके मन्नै यो
    काम कोनी करया। पर जिस किसे बात म्ह कोए हिम्मत करै सै, मै बेकूफी तै कहूँ सूं, तो
    मै भी हिम्मत करुँ सूं।
  khz-khz: Au ana kila-nugaku eragena, kwalana ai aomai ati gaoka, pe ekala gomi gemi
    ai ati gakalarawai. Pene talima ta ia na ekalarato kalara eveagi-agirana genai,
    au maki au na akalarato kalara pana vekokoloku-agira. Au evetaina akilana, kawa
    geria kilai akilana.
  deu-TKW: 'Ich sage es zu meiner Schande: da waren wir freilich zu schwach. Worauf
    aber einer pocht, sage ich nun in der Narrheit, da kann ich es auch.'
  zsr-NT: 'Rutuiꞌdaꞌ rniaꞌ lë ni: Cutu bentuꞌ cni queëliꞌ le gdöd bëꞌi guctuꞌ nöxj
    ladxiꞌ. Chquiꞌ zoa nu nac rugu ladxiꞌ gun ba zxön cuini, nedaꞌ caꞌ gacaꞌ rugu
    ladxiꞌ, guꞌa didzaꞌ ca bönniꞌ nachixi icjëꞌ.'
  lin-lin: Nalobi yango na soni ete tozalaki penza babolole mpo na komitika bongo.
    Nzokande, makambo oyo bato mosusu balingi komikumisa na tina na yango —nazali
    koloba lokola moto ya liboma— ngai mpe nakoki komikumisa na tina na yango.
  hns-NT: Hamme maaf kar de kie ham ie sab tjiedj toelogse na karlie. Bakie na bhoelaihe
    kie djaun ekwan bol sake hai, oe ham bhie bol sakiela. Ham to djaise ek pagala
    liekhiela.
  noa-E: Chadcha mag iekhaju chigaa chirʉm; pari mua oowai mʉchigpain atcha ithũuta
    pãrag iekhaajeejim. Pari amau amachta Jesuucha jʉr aujim awia amachta thö nʉm
    khai, magan muajã ĩchab mʉch thöju aai chirʉm. Mag iekhabapʉ̈im aig chadcha lököomjöta
    mʉ iekhabapʉ̈im.
  eng-EMTV: To our shame, I say that we were too weak for that! But in whatever anyone
    is bold (I speak foolishly) I am bold also.
  mib-NT: Te vēsú cúcanu nde ri cahān rī, te na cáhán rī jeē tu ní cúndeyɨ́ ni nde
    ri satéyɨ́ rí maá rí nájnūhun casáha tēe ún. Te vijna te núu íyó sava tēe chúndeyɨ́
    ni de sátéyɨ́ de máá de, te va suni chundeyɨ́ ni nde máá rí núu súcuan. Te va
    cáhán rī nájnūhun cáhán ɨɨn tēe cánéé.
  lif-NT2: खे़ङ्‌हाॽरे़ मे़जोगुबा हे़क्‍के आनिगे़ग खिनिॽ मे़प्‍मा आःन्‍छिङ्‌मा मे़सुक्‍तुम्‍बान्‍लो
    लॽरिक् पाःप्‍मा इङ्‌गाॽ सिरिङ् मःआरो॥ याम्‍मो अदङ् कुइसिःक् पाःत्तारो–आत्तिन्
    पाःन्‍नो खे़ङ्‌हाॽ मे़हे़न्‍छिङ्, इङ्‌गाॽआङ् बा खे़न् पाःन्‍नो हे़न्‍छिङ्‌मा सुक्‍कारो॥
  xnj-xnj: Nikola soni kujova, tavi lepi na makakala ga kuhenga aga. Nambu ngati avi
    mundu yoyoha mweihotola kumeka, nijova ngati mundu namyimu, mewawa nene nijova
    chakaka yati nimeka.
  mmx-mmx: A vara na tong i do a lok mamangan aleng, mila maga marat ti lox i na rinimi.
    Ketla do di vara i do dina lox aru di at tavanga, a vara box i do ana lox aru
    ia xerekngan di. (Na levelinga rak i lok ngan levelinga at laradi baulang.)
  cbr-NT: Nux cushima 'ixun cananuna mitsu usoquin 'acëma 'ai quixun sapi camina sináncanin.
    Uni sinánñuma banacësa 'aíshbi cana a unicama rabiacacësaribi oi 'ëx rabiacati
    'ain.
  tee-NT: Pus ju quit'in icnajun ni lana jantu lai xaclanaviyau ju chunch. Para ni
    alin ju tu'u' la'is'atsucunti'an ju talhitak'ayai pus vachu' ju quit'in. Alin
    ju tuchi lai aclhitak'ayaya'. Ju quit'in icchivinin tachi ju tam tonto.
  eng-LSV: I speak in reference to dishonor, how that we were weak, and in whatever
    anyone is bold—in foolishness I say [it]—I also am bold.
  cak-NT: Más que jun q'uix chue ren nin-ij re', pero can quiri-wi, roma roj can manak
    kachuk'a' chi xka'an anche'l niqui'en ri ch'aka chiwe. Pero xa ri ch'aka chic
    man niquixi'j ta qui' niqui'ij chi c'o quik'ij, ren chuka' yitiquier nin-en quiri'.
    Más que ri tzij ri yenbij chiwe can anche'l rutzij jun ch'u'j.
  pah-NT: '“Paulo''g̃a opojihu huvihave''ỹva''ero okovo ore atyvi,” ei g̃a pe me.
    A''e ji pe me: A''iti tuhẽ ore oropojihu ite''varuhuva''ea. Nurã ore oropojihu
    oronhimimbojigwaraja pe ndehe. A''ea rehe ji poyjahetero pe nderekokatuavo. Ore
    g̃a atyvi oroko. Ndorojigwarai ore pe ndehe. A''ea pe ndapekwahavihu naerũ? G̃a
    ja reki kiro ji nhimbohetei a''ero. A''e tehe reki ji ikwahave''ỹve''g̃a ja. A''ereki
    ite''varuhu ahe nhimboheterame.'
  sja-NT: Mɨ k'ĩra nejasia pɨk'a bɨ taipa mãga ooda-e p'anadap'edaa perã parãmaa wãdak'ãri.
    Mamĩda tai waawee pɨk'a p'anadairã, mãga ooda-e paji. ¿Wãara-ek'ã? Ɨ̃rata mɨ k'ĩsia
    k'awa-ee pɨk'a pedeeit'ee. Mɨ ãpɨte pedeepataarãk'a mɨa ooda jarait'ee.
  xed-xed: Ta ksə ka hula mnay ta aŋni, traptra aŋni ta magay manda tsaya. Ndanana
    ná, dzaʼa gwaɗay yu ta gwaɗa manda ŋa rgha. Ka si ta ghərɓaku sanlaha ya ná, dzaʼa
    ghərɓay iʼi guli ta ghərɓaku.
  mks-NT: Á cáhán ndo̱ ña̱ ndítahan cacahan nu̱ú i̱ sa̱há ña̱ co̱ó na̱sa̱ha̱n ndeé
    toho ini nde̱ caja nde̱ tá quia̱hva cája na̱ ja̱n xi̱hi̱n ndo̱. Joo tá co̱ sáhní
    na̱ ja̱n mé ná cája lánda̱ na̱, caja ri ye̱he̱ va já va̱tí cáha̱n i̱ ña̱ yóho
    tátu̱hun in da̱ ta̱chi̱.
  gfk-S: Maris, iou hirhir ing iou hinawas palai be ira numem dades pai gale haruat
    be mem na gil hobi ta mu! Ing be nesi tikenong i iangor be na latlaat uta tike
    linge, iou bileng iou iangor be ni latlaat hobi. Ai! Iou iangianga hoke tike ba
    be ni tange hobi.
  bmu-bmu: I ewö öröm ureim ak eŋgimamgöra mönö lölöwöröŋi aka malal. Ösöŋ ak eŋgialaŋgöra
    “Keŋgöt moröya akza,” jiba nöŋgöra mewö mötmörize me qahö? Keu mewö jiba miaŋön
    ölöp gamu qem niŋgimeaŋgö dop akzal me? Keu jimami, mi mönö uruqahö azigö dop
    jimam. Timbiqimbilim yeŋön nup memakzeaŋgöra sileŋini memba öŋgömegöra gamuŋini
    qahö mötze ewö, nöŋön mönö mewöyök nupnaŋgöra aka sileni memba öŋgömamgö möt köhöimakzal.
  dgz-dgz: Umame den manega waivin nu bibigawa nagirewa menan koerage ap anega inayap
    ya taton. Ne nop ma bumbam noa mini wapena amba, ame orup da me wa namurat mega
    menan kin kin wapiwa, ne mini kin kin yona wa namurat ta wain.
  eng-GNV: 'I speake as concerning the reproche: as though that we had bene weake:
    but wherein any man is bold (I speake foolishly) I am bold also.'
  zaa-NT: Labí guỹí'chí'a', pero lani la' rettu'lo, qui'ni hualigani yala enne' débil
    ná tu' porqui'ni labí beni tu' le tratar ą́'. Pero ą'hua inte' hueyaỹa huá te'
    ebàtà'a', rinnía' tì'a ttu enne' necio, tì'a làcą nna labí ratsini cą para ebàta'
    cą.
  eng-WEBSTER: I speak as concerning reproach, as though we had been weak. But in
    whatever respect any is bold, (I speak foolishly) I am bold also.
  guh-guh: Paxanë bajarapacuenia apo pacaexanaetsi pamatacabi pajinavanapajë paxamëjavata.
    Xua yabara bajarapamonae ajumeurajibia pacanavajunupaebabiaba, xanë ata necaëjëpa
    bajarapitsicuene yabara ajumeurajibia patacanavajunupaebinexa pataneyaiyataenexamë.
  bon-bon: Cane ajiri gäne, egä cane toraca drowä lica ge pepu äbitame weeme tääpume.
    Cane buduma pana jiicenenemine poto buduma cina liiyepu, awepyeräjinine eei tääpume,
    teepi lui tääpume lawepyeräjininusi.
  nhw-BL: Nimopinahua nimechilhuis para amo nijpiya chicahualistli para quej nopa
    nimechchihuilisquía. Pero sintla monequi nimohueyimatis para antechitase quen
    inijuanti, cuali hueli nimohueyimatis. (Nicamanalti quen se huihui tlacatl.)
  swh-ONEN: Kwa aibu inanipasa niseme kwamba sisi tulikuwa dhaifu sana kwa jambo hilo!
    Lakini chochote ambacho mtu mwingine yeyote angethubutu kujisifia, nanena kama
    mjinga, nami nathubutu kujisifu juu ya hilo.
  wbi-wbi: nivona soni kujova kuuti pe usue tukaale vavotevote kuleka kuvomba isio.
    lino nave kwale umuunhu ghweni juno ikughinia - nijova hwene nilin'jaasu - najuune
    ninoghiile kukughinia.
  bba-bba: Sekurɑ mɑn mɔ̀ n kɑ bɛɛ sɔ̃ mɑ dɑmɑ nɛ nɑ kun mɔ n kɑ bɛɛ kuɑ mɛ. Kɑ mɛ,
    ɡoo ù n toro sindu mɔ nɑ mɑɑ mɔ nɛn tii. Nɑ ɡɑri sɑɑrimɔ nɡe wiiro.
  eng-KJVCPB: I speak as concerning reproach, as though we had been weak. Howbeit
    whereinsoever any is bold, (I speak foolishly,) I am bold also.
  kgk-NT: “Ndaipy'agwasúi Paulo” peje ra'e xe-rehe. Peje porã voi. Néi. Ndaxe py'agwasúi
    apogwereko asy hagwã. Gwĩ onhembotuvixa rei va'e ipy'agwasu he'i hagwã “Kóxa aiko-gwi
    xe reko porã”. Upe va'e reko porã-gwi xe ae xe reko porãve katu. Xe ave, xe Paulo,
    itavy va'e reko vérami aiporu-ta peẽ-my. Anhembopy'agwasu xe reko porãha amombe'u
    hagwã peẽ-my.
  waj-waj: 'Ngia itaama iikiaivaara kua voovai na niniiyara mmataama kiee kiaunoo:
    Ni mmama maisainoo. Ta ngii tasipama variaanna suaivaki ta muaraagama varidara
    tida hama yopeema itaama ngiiiyara iiravaivee, kiaunoo. Iya hama aatuuraida vo
    aataru voovaara ngiariiyara mannaka tikiai mo neetama ivaara aikiooma niniiyara
    mannaka tinaravai. Na itaa kua kiauvo yaata duunaira vaidiaano tirayaama na kiaunoo.'
  cpy-cpy: ¿Poshiyakaa-mintheetzi tee naawyaa-shireta-waeta-nitzi naaka nomatan-tyaawori
    oshiyakawori iroka? ¿Kantachama nokaani-wentero teera nomatziro? Eero. Roo kanteencha
    aritaki nomatakiro naaka oshiyaawoni okaatzi rantawitee-yakarini rirori-paeni,
    najahaa-wenta-waetyaa, okantawitakyaa nokimi-witakyaari majontzishireri.
  mpx-mpx: Komiu ku awa pwepweyata-agima. He alou no puluwawi ya pata soli te wama
    pweyata kaiwena nige ami hehegan ha aapapanak-an i oola to! Yaa ebo gamagal etega
    atena i matuwa ge ni ba haha, he nau al ge bosowaiu ateu ni matuwa ge na ba haha.
    (He no baaba o i ola tosigasiga wali baaba.)
  wbp-wbp: Nyurrurlarlu kankujulu rampal-manngu-nyanyi ngaju ngantarna rampaku. Nyurrurlarlunkujulu
    manngu-nyangu ngajulurlu nganta yungurna-nyarra jinyijinyi-mantarla yangka-paturlu
    yimirr-yinja-palkarlu. Kala lawa, ngampurrpa-wangurna kujakuju. Yangka-paturlu
    yimirr-yinja-palkarlu kajili-nyanu marda pulka-pinyi nyanungurlu, ngulaju ngula-juku.
    Kala ngajurlangurlu yungurna-nyarra milki-ngarrirni muujumuujurlu. Purda-nyangkajulu!
  luo-luo: Ayie kawo wichkuot muketo kuomano; nikech wan ne ok wanyal timo gik ma
    jogo timo, nikech wanyap! To ka ngʼato nyalo hedhore mar pakore kuom gimoro amora;
    awuoyo kaka ngʼama ofuwo, to an bende anyalo pakora mana kaka gin.
  nhe-NT: Nimopinahua nimechilhuis para ax nijpiya chicahualistli para queja nopa
    nimechchihuilis. Pero intla monequi nimohueyimatis para innechitase queja inijuanti,
    nojquiya huelis nimohueyimatis. (Nicamati queja se huihui tlacatl.)
  aii-aii: ܗܲܡܙܘܼܡܹܐ ܝܘܸܢ ܒܢܟܸܦܬܵ‌ܐ ܐܲܝܟ݂ ܕܐܸܢ ܗܵܘܲܚ ܗܘܝܼܹܐ ܡܚܝܼܠܹ̈ܐ. ܐܝܼܢܵܐ ܐܸܢ ܚܲܕ
    ܚܲܦܸܛ ܠܸܥܒ݂ܵܕܵܐ ܫܘܼܒ݂ܗܵܪܵܐ ܒܚܲܕ ܡܸܢܕܝܼ، ܐܘܼܦ ܐܵܢܵܐ ܒܸܬ ܚܲܦܛܸܢ ܕܥܵܒ݂ܕܹܢ ܫܘܼܒ݂ܗܵܪܵܐ.
    ܠܲܐܟ݂ܵܐ ܗܲܡܙܘܼܡܹܐ ܝܘܸܢ ܐܲܝܟ݂ ܣܲܟ݂ܠܵܐ.
  esk-NT: Isrumasrugnaqtusriḷu sayaitchuaŋunipḷuta suli taatnatun aŋalatchiñġiññipḷuta.
    Kanŋunaġniaqpisa! Kiñapayaaq taluqsraitḷuni uqavigaatlapman, taatnatuntuuq piyumiñaqmiuŋa—uqaġuraaqtuŋasuli
    kinnaŋaaqtuatun.
  msb-msb: Makaaralo ngani pero aakuon ko na maluya an amon buot paghimo sana. Mala
    ngani kun may ginahambog sinda, igwa man ako sin ikakahambog pero nagasurmaton
    naman ako na bagaʼn buang.
  cpa-NT: Lah¹dsóh² juøh¹²jni ha¹chi² ca¹tí² dsøa¹jni hŋiéng¹jni jmo³jni lah¹jøng²
    quiánh² hniah¹². Cónh¹jøng² tí² báh³ dsøa¹jni juøh¹³jni hi² dsiog¹jni ca¹lah¹cónh¹
    té¹² ja³juúh² dsa² siáh² hi² dsiog¹dsa. (Lø²liuh¹²jni ju³lah jan² dsa² tsa¹chian²
    dsǿa¹².)
  dso-dso: ସେ ସବୁ କାରାପ୍‌ ବିସଇ କର୍‌ବାକେ ଆମ୍‌କେ ସାଆସ୍‌ ନ ରଇଲା । ଏଟା ସତ୍‌ ବଲି କଇବାକେ
    ମୁଇ ଲାଜ୍‌ ଅଇନାଇ । ମାତର୍‌ ସେମନ୍‌ କାଇ ବିସଇନେଇ ବଡ୍‌ପନ୍‌ ଅଇ କାତା ଅଇବାକେ ସାଆସ୍‌ କର୍‌ବାଇ,
    ସେନ୍ତି ମୁଇ ମିସା ସାଆସ୍‌ କର୍‌ବି । ଦେକା ! ମୁଇ ଏଟା ଗଟେକ୍‌ ବକୁଆ ଲକର୍‌ପାରା କାତା ଅଇଲିନି
    ।
  meu-meu: Ai na a hemaraimu, badina ai na mamanoka-mamanoka. A ta baine heaḡi, lau
    danu baina heaḡi. Na hereva kavamu, ani?
  yva-NT: Weramu risyamo sya ana idave wasai mamo no tai wemaisye jewen. Indako wemamo
    anakotaro mbe samaneve rinai rako? Jewen bayave! Kurune uma wato umambirive ukangkamambe
    taune mansai awa anakere rai, weti risyamo rimambirive rikangkamambe taune rinai
    tavon, indamu wapo raen risyirati Kristus po inatutiro Apa anakere so rai. (Abo!
    Syonae rikangkamambe taune rinaija, weye omamo maisyare vatano wantatukambe awa
    ana udave mije.)
  dgc-dgc: Pinakasanikeék moy; kagi moy a mababaék san, da éwanék inumaheg dide a
    matapang dikam. Nadid, diden ina a mégwari-wari, éng mégpalalo side, éy makapagpalaloék
    be, maski komanék i hangal.
  zpm-NT: ¡Haxta rtoladz naa goṉ, sac laa ne naa squi nabey to leḻ zhale squitaa no!
    Grë ncuaaṉe riats zho i nac zho, ye naa zrieelo sca guṉniats naa naa (znu nagoṉ
    rac zha ne rzhiṉ guic).
  hix-NT: Àro wyaro oyherany mak wehxakonà, uro. Àsok tawro hana, norohnàtho me ryesnàr
    ke hamà, ehonomnà mehra owyanye ronyàr ke hamà. Nyamoro yosnaka rma uro menyatxow
    hamà. Nyamoro wyaro rma rha, ohxe ryexetxhàràtho wekarymehe, owyanye. Tàywenyekeno
    wyaro rma koskarymen hamà. Àsok hana nay ha, ohxe exetxhàyam ha. Àro yoho rma
    haxa naha, ohxe ryexetxhàrà.
  sim-sim: Jir mberem ji hishindu? An kwambu ngashi ambu onik a humblaraha jirin mbele
    mbelenjik a siliri ambu, karem jimu hishindu? Wahau te. Os lir nombo wornan armek
    li tiyanda, karem ji hishinda nahi, an nga os erem a nanda nombon a sawenak ji
    misika.
  npi-ULB: म हाम्रै शर्ममा यो भन्दछु, कि हामीहरू ती सब गर्न नसक्‍ने गरी दुर्बल थियौ
    । तर यदि कसैले घमण्ड गर्छ भने, म एक मूर्खजस्तो बोल्दै छु, म पनि घमण्ड गर्नेछु
    ।
