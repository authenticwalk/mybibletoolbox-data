  juy-juy: ଗନ୍‍ଡ୍ରଜନ୍‍ ବାତ୍ତେ ଞେନ୍‌ ଅମଙ୍‌ବେନ୍‌ ବର୍ତନାୟ୍‌, କେନ୍‌ଆତେଜି ଆସନ୍‌ ଇନ୍‌ଲେନ୍‌
