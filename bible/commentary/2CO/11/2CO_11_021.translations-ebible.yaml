    máre jidʉbecʉva nópe coyʉyʉbu.
  ita-1927: Lo dico a nostra vergogna, come se noi fossimo stati deboli; eppure, in
    qualunque cosa uno possa essere baldanzoso (parlo da pazzo), sono baldanzoso anch’io.
  lww-lww: Pona popon manene visae in m̃ena nesum̃a nekila p̃elaga kar la ne sanene
