    nâŋgâyekmâ malân. Akto nâŋgât kâmolân Yuda luâk galalupnande mem bâli nekberâm
    agi. Akto Yuda luâk bo arekŋe mem bâli nekberâm agi. Akto kepia humoân âgâre hainâk
    kepia humoŋe mem bâli nekberâm agi. Akto kepia hepunmâ hân pumângen arire ainâk
    luâk bikŋande mem bâli nekberâm agi. Akto haru hâtikore ainâk bâleŋe miawakniŋep.
