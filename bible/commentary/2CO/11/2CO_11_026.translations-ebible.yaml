    ja ngue da̱ hyogui. Nts'u̱tho p'ʉ ja yø da̱po di thogui. Nu̱p'ʉ ja yø ja̱the xtá̱
    thogui, nts'u̱tho ngue ga̱ tu̱.
  nop-nop: Tiŋa ipaŋ behep, kweboboe hamnit loŋafoŋat tulugut, ime gabuŋhinit gineŋ
    meŋeŋa folofigita nadigut, kubome lekiŋgoŋhik gineŋ hatiŋa folofigita nadigut,
    manemaneye Judahi’walaŋ lekiŋgoŋhik gineŋ hatiŋa folofigita nadigut, Judahi’walaŋ
    feknit mokit heki’walaŋ lekiŋgoŋhik gineŋ hatiŋa folofigita nadigut. Yokwet wapum
    gineŋ hatiŋa folofigita nadigut, kwet fiileŋ hatiŋa folofigita nadigut, Imeŋgwaŋ
    wapum gineŋ wooŋ folofigita nadigut, nadisukiliti gineŋ menot yalayalaŋ tiiŋ heki’walaŋ
    lekiŋgoŋhik gineŋ hatiŋa folofigita nadigut.
  obo-NT: Diyot mgo iponawon ku, mo-uraa kos moka-arat-arat no no-ukitan ku. Id batas
    a to dakkoon lanog woy id tulis a to mgo tulisan. Noko-ukit a to moka-arat-arat
    no id puungan taddot iling ku no mgo Judio, taddot konna mgo Judio woy dos od
    po-uvag-uvag no mgo suwod to kopomakoy. Noko-ukit a to moka-arat-arat no kotomanan
    diyot mgo bonuwa, diyot lumut woy riyot dahat.
  cak-ENT: Q'uiy c'a ri ye nuc'usan pa tak bey chubanic ri rusamaj ri Dios. Roma ri
    bey ri ye nuc'usan yec'o rakün tak ya', elek'oma', ri nuvinak israelitas ri nye'etzelan
    vichin y quiri' chuka' ri ch'aka chic vinük ri xa man ye nuvinak tüj, pa tak tinamit,
    pa tak lugar ape' ye manak vinük, pari' ri mar, y coma ri man ye ketzij tak hermanos
    tüj. Q'uiy vi c'a ri nuc'usalon.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ᤃ ᤕᤖᤡᤰᤗᤧᤱ ᤗᤠᤶᤍᤡ᤺ᤰ ᤆᤥᤃᤠᤱᤅᤡᤸᤗᤧ ᤘᤠᤜᤱᤅᤥ ᤜᤧᤰᤁᤩᤠᤱ ᤑᤠ᤺ᤴᤍᤠᤜᤠ᤹ᤗᤠᤶᤒᤠ. ᤀᤠᤒᤠᤅᤣ
    ᤗᤠᤈᤣ᤹ᤛᤠᤒᤠᤜᤠ᤹ ᤏᤢ ᤌᤡᤶᤔᤧᤴᤍᤱ ᤛᤢᤘᤠᤱᤜᤠ᤹ᤗᤠᤶᤒᤠ ᤁᤧᤛᤠᤰᤐᤠ ᤋᤢᤰᤂᤣᤜᤠ᤹ ᤋᤢᤔᤢᤱᤗᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤰᤕᤰᤁᤥ.
    ᤕᤧ᤺ᤱᤄᤠᤍᤧᤴᤏᤥ. ᤘᤖᤰᤁᤥᤒᤠ ᤁᤡᤵᤔᤠ ᤁᤧᤄᤢ᤺ᤒᤠ ᤛᤢᤖᤡᤳ ᤁᤣᤈᤱᤅᤥ. ᤜᤧᤰᤁᤩᤠᤱ ᤑᤥᤋᤩᤠᤒᤠ ᤑᤢ᤹ᤏᤢᤛᤠ᤹ᤗᤠᤶᤒᤠᤀᤠᤱ
    ᤁᤧᤛᤠᤰᤐᤠ ᤋᤢᤰᤂᤣᤜᤠ᤹ ᤋᤢᤔᤢᤱᤅᤠᤱ ᤘᤠ᤹ᤀᤠᤖᤥ॥
  mie-NT: Cuāhā vuelta nī ndoho nī jā jíca nī ichi, de nī ncācu nī nūū ndācá yūte,
    de nī ncācu nī nūū ndācá jācuīhná. Nī ncācu nī nūū nchivī nación ni jíín nūū nchivī
    ñuū jīcá. Nī ncācu nī cháhá chúcuán tá nī īyo nī ñuū jíín rancho jíín mar. Nī
    ncācu nī nūū ndá táhán nī jāá nduú íyó ndāā.
  san-TIB: བཧུཝཱརཾ ཡཱཏྲཱབྷི རྣདཱིནཱཾ སངྐཊཻ རྡསྱཱུནཱཾ སངྐཊཻཿ སྭཛཱཏཱིཡཱནཱཾ སངྐཊཻ རྦྷིནྣཛཱཏཱིཡཱནཱཾ
    སངྐཊཻ རྣགརསྱ སངྐཊཻ རྨརུབྷཱུམེཿ སངྐཊཻ སཱགརསྱ སངྐཊཻ རྦྷཱཀྟབྷྲཱཏྲྀཎཱཾ སངྐཊཻཤྩ
  qve-NT: Noqaqa ashka kutitan karu llaqtakunaman viajarani; hinaspan hatun mayukunata
    pasarani, vidaytapas wañuypa patanman churaspay. Suwakunapas yaqa-yaqallan asaltawaranku.
    Noqaqa ancha peligropin karani Israel nacionniyoq llaqtamasiy runakuna, hinallataq
    huk law nacionniyoq runakunapas wañuchiwanankumanta. Saynallataqmi ancha peligropi
    tarikurani llaqtakunapipas, campokunapipas, lamar qochapipas, hinallataq Jesucristopi
    creeq tukuq falso creyentekunamantapas.
  pao-NT: Nu ooosapa manatooe nummenummedu. Nu sakwa sumuna batadya'e, mu tuduhadu
    sumuna e wutzagakwu. Umu nugasoo nanumu mu Jew numu sakwa sumuna e batsapu. Mu
    gi Jew numu punno'o. Tooe hano'yoona tooe uga sumuna nu nabatsapu mana tubewabe-kwitoo,
    tooetoo mana baa-koobatoo tuwazoo ka Te Pabe'e-koobatoo. Umu tunaka'oedyukudu
    mee naneyugwedu punno'o e woho'ne.
  cbu-NT: Kapung xiyranguri, ¿wanipaja tsipatsee kataxtaree? Mishat, kung kumbiyarangu
    kizpur zaw ashirangiya. Mishat, washchirsha nuwaam tsangarangana. Mishat, nuwaanchichtaa
    tputs nuwaanaatsi pachamaam zandarangana. Mishat, arapich tputs pachamaam zandarangitamanaya.
    Mishat, yaktash tputs nuwaa kaxayeersin, pachamaam zandarangana. Mishat, arap
    upusap kiyung kachiyarangina. Mishat, musash kiyungutam kachiyarangi. Mishat,
    Isusuputs tputs nuwaa tamapingarangana.
  usa-usa: '@see-verse:2CO.011.025'
  soy-soy: Nɛ inɛ́cée kului kɛ́mɛɛ ikói nɛ míni nɛ piyɑɑ nɛ pinɛ́yucɔ Pisuifi nɛ
    mpuri sɑnɛ pikɔ́ nnyɑ nkpɔ hɛirɛntɛlɛ. Nɛ ɑyu nɛ ɑcɛsi kɛcɔpɛ nkpɔ hɛirɛntɛlɛ,
    ɑm kɔ mínimɑɑ kɛ́mɛɛ nɛ pɛpɛɛ n kpɑ́rɑ́lɛ̃ tɛ Kirisi kɑpi tíkilɛ̃ ɑnipɛ-i nkpɔ
    hɛirɛntɛ.
  hui-hui: I̱na ibaga dewa biruru bialu hewaria iba li wiarunagabi pagealime bo waholene
    hearunagabi homolene wiagoria tagira pugu bialu haabo harugoni. Yuali i̱ aria
    hearumebi Yu agali ndo tara tara hearumebi i̱ homelo bole bigi biyagoria haga
    biru. Tano timbuniruha hewagolabi tayandaha hewagolabi iba solowara yaribu biyagoria
    hewagolabi ke̱ howa hamene laga bigi biaga hearu baba hewagolabi uruni bibahendeme
    i̱ homolene kaware wiagoria haabo haru.
  amf-amf: Thoothi woda goyti inta yividine. Baynabee, eedi koymo buurite itsaynabee,
    peen innon eenbee, waani eenbee, katamantebee, darantebee, bazindarbee, buudaka
    “Barjodar woylamin wodi qajayna eenane” hamaynabeka idar gaale yeskidine.
  quc-NNT: K'ia mul nu b'anom b'inem. Xa jub'iq' k'ut man in käminaq pa taq nimaq
    taq ja', xa jub'iq' man in käminaq kumal taq elaq'omab', kumal ri nu winaqil in
    o kumal estranjerab'. Xa jub'iq' man in käminaq pa taq tinimit, pa taq juyub',
    pa ri mar, xuquje' kumal ri winaq ri xaq käkib'ij chi e qachalal.
  dob-dob: Ta wate ꞌigu ꞌadau ꞌediyega ꞌebe esilae yalobedi bwasi sinabwadi ꞌediyega,
    be toꞌipwalao ꞌediyega, be ꞌigu bodao taudi me Yudia ꞌediyega be taudi nigeya
    me Yudia ꞌediyega ta ꞌasa sinabwadi ꞌediya, be mitawa ꞌediya ta wate bwagabwagaya,
    be wate tasidao kabokabodi ꞌediyega,
  wrs-wrs: Kava lohmana vevna ehalkembellamba mindnam. Wo kamba ovna pueumb vreivnam
    monara, yukovnind ovna dumbvnam, wo indhana eva mongla honi, kavna Yutanind, eva
    noi mongla Yutana meisungund. Kamba doa kota mendeklira indkokla vevna, eva di
    snalla indhanahuira, eva di wanplombra. Wo eva kam vena, indkokla vevna Kristusnind
    daspolla.
  mca-mca: Qi in hijaaki's, qa iftsitsji' ne' haqqil, iftsitsiikii ejtenhetsilets,
    iftsitsiikii ne' yitsetifeetstaxija in judiol qa hik ƚunyejei iye ne' nite' judiol,
    iftsaxkii na'aj ha'ni' nekhewe' qits witsetits, iftsaxkii na'aj ham witset'i'i,
    iftsaxji' na'aj qi iweli', iftsitsiikii ne' yit'ij ƚetets qu' inejefetsi'ipji'
    pa' Intata.
  tzo-TZC: Xanavemun ep. Quiloj xiꞌel yuꞌun ti ucꞌumetique, yuꞌun ti jꞌeleqꞌuetique,
    yuꞌun ti jchiꞌiltaque, yuꞌun ti jyanlumetique. Quiloj xiꞌel ti ta jteclumetique,
    ti ta bee, ti ta nabe. Quiloj xiꞌel xtoc yuꞌun ti buchꞌu sbisoj sbaic ta jchꞌunolajeletique.
  mya-mya: ငါ​သည်​ခ​ရီး​အ​ကြိမ်​ကြိမ်​ပြု​ရာ​တွင်​မြစ် ရေ​လျှံ​သည့်​ဘေး၊ ဋ္ဌား​ပြ​များ​၏​ဘေး၊
    ငါ့ လူ​မျိုး​များ​ဖြစ်​သော​ယု​ဒ​ပြည်​သူ​တို့​၏ ဘေး၊ လူ​မျိုး​ခြား​တို့​၏​ဘေး၊
    မြို့​ကြီး​များ တွင်​တွေ့​ရ​တတ်​သည့်​ဘေး၊ တော​ကျေး​လက် ၌​ဆိုက်​ရောက်​တတ်​သည့်​ဘေး၊
    ပင်​လယ်​ဘေး၊ မိတ်​ဆွေ​အ​တု​အ​ယောင်​တို့​၏​ဘေး​များ နှင့်​ကြုံ​တွေ့​ခဲ့​ရ​၏။-
  gng-NT: Uyo wà kɛ n joh isɛn la, n lɛnh kinunbɔnk kɛ ya bol nɛ. N laa' kinunbɔnk
    ikpen bo, ki laa' kinunbɔnk idukond saan, ki laa' kinunbɔnk nʼyaab *Sufmbɛ saan,
    ki laa' kinunbɔnk bà ŋa yé *Sufmbɛ saan, ki laa' kinunbɔnk iducɛnciɛn ni, ki
    laa' kinunbɔnk nib ŋa kɔ nà saan, ki laa' kinunbɔnk miñunciɛnm bo, ki laa' kinunbɔnk
    bà nɛndeh ki teh bi yé Kristo yaab nnɔ saan.
  cbi-NTPO: Nukaba pure' neimuyu, naa pijulatala pullandu bain tituba taaju depullana'
    bain, naa taamula' kejtsapala bain taaju i' pullaina' bain, naa judío ne chachillachi
    bain taaju i' pullaina' bain, naa judío chachi jutyulachi bain taaju de-i' pullaina'
    bain tsaimuyu. Tsenmin naa pebulutala bain tituba taaju pullaina' bain, jeenbaatala
    bain taaju pullaina' bain, naa lamaatala bain taaju pullaina' bain, naa keranguemu
    naatalala jutyularen tsaañungue keewaamulachi bain taaju pullaina' bain,
  ikk-NT: M'a rịsọnmẹ ụzọ-ijẹn; eje-ihiẹn a kpọsọnmẹ m ihun elu-iyi; ohin a kpọsọnmẹ
    m ihun; eje-ihiẹn ndị alị m k'e mẹ m a kpọsọnmẹ m ihun; eje-ihiẹn ndị alị ndị
    ọzọ k'e mẹ m a kpọsọnmẹ m ihun; eje-ihiẹn a kpọsọnmẹ m ihun imẹ obodo—ịhịan jun,
    a kpọsọnmẹzị m ihun imẹ atụ—ịhịan rịlẹni; eje-ihiẹn a kpọsọnmẹ m ihun elu-ohimin;
    nsọngbu ndị kpọ enwẹn wẹ ndị kwerini bụ ekwerini wẹ a kpọsọnmẹ m ihun.
  leu-leu: 'Lana maana sangasan siak a maana mo xaves ri lisan a lagafan: a maana
    raarum pana xalxal faagut; a mu rabuna ina fenau la salan; a mu rabuna siak e
