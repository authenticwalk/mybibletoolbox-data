    grë meṉzit, zaatne bdedlaa naa lo grë meṉladz naa. Ziyoxtseeb naa lo guieḻgut,
    zigtaa zaatne nac leṉ guiedza, zaatne nac dana, zaatne nac lo nisdoow, zigtagaa
    lo grë zha ne laglaase rquiaalo rliladz Jesúsa.'
  hix-NT: Anaro rha owto hona tàtosomà ro me wehxakonà. Àro wyaro tàtosomà rma, àwayehpaya
