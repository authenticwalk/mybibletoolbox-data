  huv-NT: Xeyay tambas tiül tiiüd namb nguiajantanej. Nguiaj tajlüy nandeow tiül lam.
    Nguiaj tajlüy mambiy xic need. Nguiaj tajlüy mambiyaw xic micual xeíüt. Nguiaj
    tajlüy mambiy xic pálwüx nipilan ngome israel. Nguiaj tajlüy nandeow tiül alinoic
    cambaj. Nguiaj tajlüy nandeow tiül wajchiüc. Nguiaj tajlüy nandeow tiül ndec.
    Nguiaj tajlüy mambiyaw xic leaw monpíüngan ayariw andeac Teat Dios.
  otn-NT: Ma̱n'natho ngue xtá̱ sä ra̱ nda̱te ha nná̱ ma ngue dí̱ mma̱nna̱ hya̱. Porque
    i ja ngue dá̱ du̱xca̱ ra̱ dehe 'mø i po yø dehe p'ʉ ha di thogui. Yø bɛ̱ ya ja
