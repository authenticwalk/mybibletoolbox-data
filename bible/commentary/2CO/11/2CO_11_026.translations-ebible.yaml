  mdy-ETH: ሚርጌ ዎዴ ታ ጎይሢ ሃንቲሢና ሜታዼኔ፤ ዬያይዳ ዎርዚ ኩሚ ታና ሙዔዖ ዓቴኔ፥ ሱላንታ ታ ዒጊኖ ዓይሁዶ ዓሶንታ ዓይሁዶ
