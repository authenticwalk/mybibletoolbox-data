    Nadanasan ko i hirap ta banuwan, sakay ilang a lugar, sakay ta diget, sakay du
    mégwari-wari a top tam ta péniwala.
  zpm-NT: 'Pa lotaa grë dan ne ziya naa. Nzian vuelt ne bdedlaa naa niet naa: zaatne
