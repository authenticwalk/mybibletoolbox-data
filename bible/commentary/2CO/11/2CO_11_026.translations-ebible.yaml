    minumóma neve. Taoni napagú itó gihisigú heleakalímini amupiló minumóma neve.
    Age nagamikú nene sumizá noaká avevezahaló, itó monó sozaló ve ligivetegini holúikú
    heleakalímini amupiló mohona oko minumóma neve.
  lcm-lcm: Keve taun miang nata pasal pulakai, nata puka si molong, si ri vap tainau,
    si kungaria i kag patvap akorong, si ri vap i ngising, na nei mang keve rina lava,
    ane nei ring varasai palau, nei laman, na e kungaria i mang keve tasig kapau.
  aer-aer: Nhenge ayenge-arle alethe untherle-apetyamele apmere arrpe-anenhele ayeye-akerte,
    ayenge anteme kwatye urewe akngerreke irreke, kwatye urewe akngerre ikwerenge
    ayenge ingkwe alhekwarle-irremele ilwetyeke aneke. Arlte arrpenhele nhenge ayenge-arle
    iwerrele alhepalhetyame, artwe akurne anyelkngalthe areye apetyemele ayenge irrerlknge
    atwetyeke aneke. Arlte arrpenhele Jew areye ayenge irrerlknge atwetyeke ahentye-aneke,
    arlte arrpenhele artwe ipenye areyele ayenge irrerlknge atwetyeke aneke. Nhenge
    apmere akngerre arrpenhele apmere ahurratyenge, kwatye alaye akertnenge nhenge
    ayenge-arle unthekele, ayenge ingkwe anthurre irrerlknge inteke. Nhenge Jesus-arenye
    areye akwele akelheme areye-arle, nhenge yanhe areye apelaye atyewe atyinhe areye-arle
    akwele akelheme, arlte arrpenhele itne nhenge atyenge unthemele ayenge ingkwe
    irrerlknge atweke.
  qvc-NT: Chayshina Jisukristupaq yach'achikushpa, tukuy mayta purishpam, rriyukunata
    pasaqshina yaqqa wañurqay. Ladrungunapismi yaqqa wanchiwarqanllapa. Llaqta masiy
    isrraylinukuna, mana isrraylinu kaqkunapismi achka kutinda munarqanllapa wanchiwayta.
    Kanan llaqtakunapa ch'awpimbi kashpa, chay chuncha lugarkunata pasaqshina, chay
    mar yakupi purishpapismi, yaqqa wañurqay. Jisuspi kriyiq tukuqkunapismi ancha
    munashqallapa dañachiwayta.
  tgl-ULB: Ako ay madalas na nasa paglalakbay, nanganib mula sa mga ilog, nanganib
    mula sa mga magnanakaw, nanganib mula sa aking mga kababayan, nanganib mula sa
    mga Gentil, nanganib sa lungsod, nanganib sa ilang, nanganib sa karagatan, nanganib
    mula sa mapagpanggap na mga kapatid.
  cbs-NT: Jaska inun, Jesúsun kakapekidi yusiin nun kakunkaunai jaska tibi mese en
    binukubainmis matu ana yuinun ninkakanwen. En jene pukei kaya jawaida bai mata
    bekin ea xaxu nadabea inun main pukei nua maexbain jasai en mawakeankunkainiki.
    Ja inun, main en kaya yumetsubundi ea mesewatan en jamapai ea bianibuki. Ja inun,
    enabu inun enabuman ea ichakawakin ea date date akubainyamabuki. Ja inun, maewan
    tibi anuxun inun janu jiweabumanuxun junibun ea ichakawanunbun yuinaka piananbun
    ea pikeanyamaki. Ja inun, ianenwanu niwe xaxuwen en kaya niwewan mese bekin ea
    datekubainyamaki. Ja inun, nukubetan ikunwainbu jabun ikunwanchakaibun ea bikawakin
    ekidi chanichakubainyamabuki.
  xtm-NTPP: Te kua'a jichi ni iyo yika sa ichi kua'an sa ma, kúu yute ma, xi nuu kui'na
    ma, xi nuu ñayii ñuu sa ma, xi nuu ñayii masu ñuu judío ma. Te suni ni iyo yika
    sa ini ñuu ma ja jin sa'a ndeva'a ña'a ñayii ma, ji'in nuu ñatuu kuiti nawa iyo
    ma, ji'in nuu ñayii ka sa'a tnu'u ja sa'ya Su'si ka kuu i ma.
  nnq-nnq: Kila kingobu mumyanja jango nakiba mukioya cha chembwe cha ngemba na kioya
    chi inyama na kioya kuboka kwa Akayahudi ajango nu kuboka ku bandu banga Akayahudi.
