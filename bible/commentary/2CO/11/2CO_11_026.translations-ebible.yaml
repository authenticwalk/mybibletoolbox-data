    bojoca maniropʉ cãare, dia pairi yaapʉ cãare, ñucã Jesucristo yaarãre biro ca
    bii ditorã cʉ̃ja ca uwiocãro yʉ waa yujuwʉ.
  san-ORI: ବହୁୱାରଂ ଯାତ୍ରାଭି ର୍ନଦୀନାଂ ସଙ୍କଟୈ ର୍ଦସ୍ୟୂନାଂ ସଙ୍କଟୈଃ ସ୍ୱଜାତୀଯାନାଂ ସଙ୍କଟୈ
