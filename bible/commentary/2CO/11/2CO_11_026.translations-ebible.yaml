    non amo judíojteh. Noiwa onikchikoitak n mikílistli itech weyi altepetl, kan amaka
    chanti, itech weyi atl, iwa inmak akimeh motenewah kineltokah Dios.
  bgg-bgg: Gu è lua pha bajo ishak shii kho khed pha ji è chiih-è riaopho è chiih-è
    Jew ijakthek è chiih-è migi arek pho è de buii ro; chiih-è rajanthek hà de buii
    ro, chiih-è jabiing hà de, chiih-è khamuii giu hà de chiih-è biidiie pha ijakthek
    è de buii ro.
  eng-TCENT: I have often been on journeys, exposed to dangers from rivers, dangers
    from robbers, dangers from my own people, dangers from the Gentiles, dangers in
    the city, dangers in the wilderness, dangers at sea, and dangers among false brothers.
  eng-BSB: In my frequent journeys, I have been in danger from rivers and from bandits,
    in danger from my countrymen and from the Gentiles, in danger in the city and
    in the country, in danger on the sea and among false brothers,
  cpu-NT: Osheki nokivantantayetake. Nokenayetake okoveenkayetzi jiñaa. Nokenimoyetakeri
    ipiyota koshintziite. Ikovayetake nosheninkapayeeni irovaariperovaitenami, eejatzi
    ikempitakari kaari nosheninkata. Nokoveenkatakovaitake nampitsiiteki eejatzi janta
    tsika te inampiitaro. Nokoveenkatakotake inkaareki. Osheki nopomerentsivaitakari
    paitashivaitachari “iyeki,” kaarimaita.
  san-ASM: বহুৱাৰং যাত্ৰাভি ৰ্নদীনাং সঙ্কটৈ ৰ্দস্যূনাং সঙ্কটৈঃ স্ৱজাতীযানাং সঙ্কটৈ
    ৰ্ভিন্নজাতীযানাং সঙ্কটৈ ৰ্নগৰস্য সঙ্কটৈ ৰ্মৰুভূমেঃ সঙ্কটৈ সাগৰস্য সঙ্কটৈ ৰ্ভাক্তভ্ৰাতৃণাং
    সঙ্কটৈশ্চ
  tac-NT: Neka ichúrimi eyéname ke, i'sínimi alé bakóchimi simírome ke ne, i'sínimi
    amulí si'lime ke ne. I'sínimi 'we majame ke ne alué chigórigame ralámuli napu'lige
    alemi bowésiga enárigichi. 'Lige i'sínimi alué ralámuli Israeli mochígame me'linálime
    kéturu ne'chí. 'Lige i'sínimi alué ralámuli tabilé Israeli mochígame abiénachigó
    me'linálime kéturu ne'chí. 'Lige ne alé we'ká riógichi ajtígichi, 'lige i'sínimi
    alué ralámuli 'we cha'pinálime kéturu ne'chí. 'Lige alé jami eyénachi, 'we majame
    ke ne alué ajágame jobátigame. 'Lige napu'lige ne eyénachi alé bárkochi i'sínimi
    amulí chigólime ke ne. I'sínimi amulí me'liame ke ne alué ralámulite napu Onorúgame
    oyérame korí, tabiléchigo Onorúgame oyérame ke anile ko.
  eng-WEBPB: I have been in travels often, perils of rivers, perils of robbers, perils
    from my countrymen, perils from the Gentiles, perils in the city, perils in the
    wilderness, perils in the sea, perils amongst false brothers;
  gfk-H: Iau ta murmur haitnei ira taltalona ngaas. I sala huteta bia ena hirua ta
    ira taah ma ta ira lima diet ira tena kikinau ma diet mah tano nugu huntunaan
    Israel ma diet mah ing pai Israel diet. I sala huteta bia ena hirua kaia ta ira
    tamat na pisa na hala ma kaia mah ra hanua bia. Iau ga wara hinirua aras na tes
    ma ta ira lima diet ing diet bisbis bia a tasigu diet narako ta Karisito.
  viv-viv: Tova moyaꞋaina ganunumiyamiyana. Abagilagi vaita gufeya gadanuhagani, vaita
    tomunugakaiꞋafu agaidiya, vaita tauku yaku yoꞋo kalivai-dina agaidiya, vaita yoꞋo
    tulidiyao kalivai-dina agaidiya gadanuhagani. Kadu vaita melaleya vaita walaꞋaiya
    vaita lehageya abagilagi gadanuhagadi. Kadu vaita tobohiyakweyao veꞋalololodiyao
    agaidiya gadagilagi.
  yao-yao: Najesile kakajinji, naliji mchakogoya chakukumbwa ni meesi, naliji mchakogoya
    ni ŵachiswamba ni naliji mchakogoya ni Ŵayahudi achinjangu ni ŵandu ŵangaŵa Ŵayahudi.
    Naliji mchakogoya mu mmisi ni naliji mchakogoya mwipululu ni naliji mchakogoya
    mu bahali ni naliji mchakogoya kwa achambusanga ŵangu ŵa unami.
  tgp-tgp: Na hahau r̃alihi mata jara la asau r̃ove vaha visa, ale na lavi na rani
    sasati na wai tavei, rani sasati mata tamlohi sei la lo vili na tamlohi mata mania,
    ale rani sasati isana Jew, rani sasati isana tamlohi r̃or̃oha, rani sasati na
    lolo taon tavera, rani sasati na rani na lo toho na jara hasetoho, rani sasati
    na tasi, rani sasati isana vorai kalesia haluhalu.
  auc-NT: Wayömö wayömö botö ancaa godinque wætabopa. Önö æpæmpo wodo bete wæntabopa.
    Në ö æ̈näni incæ botö guiidënäni incæ wadäni incæ wodo wæ̈nönäni wæ̈mo adinque
    botö wænguinque ante wægaboimpa. Ayæ̈ tömënäni näni quëwëñömö quëwëninque, Önömæca
    quëwëninque, gäwapæ̈no owodinque botö wænguinque ante wægaboimpa. Ayæ̈ wadäni
    incæ, Mönö pönencabo ïmompa, ante babæ änäni adinque botö ïñömö edæ, Babæ cædäni
    wæncæ wæ, ante wægaboï aedäni.
  kbc-NT: Eliodi me iniwiaje, odaa elioditibece me jakapetege ane doide catinedi akiititedi,
    codaa eliodi me doidetibige olicaɡ̶aɡ̶a, ijo meliodi me doidetomi leeɡ̶odi yoiigi
    me ee nakapetegi, codaa doidetomi niɡ̶ijo ane daɡ̶a judeutedi naɡ̶aɡ̶odakapetigi.
    Etida maɡ̶aɡ̶a doidetomi me idejote nigotadi, codaa me midiwataɡ̶a nipodaɡ̶a ane
    yadilo ane diɡ̶icata niɡ̶eladimigipi, codaa me liwigotinigi akiidi-eliodi. Codaa
    eliodi me doidetomi, leeɡ̶odi niɡ̶ina oko anodinanatigi me ɡ̶onioxoadipi.
  bmh-bmh: Ziwas asiu iz salau mabun abu ebu aidanemin, i mab tam. Iz ze nug oilai
    zamoroi eun. Dudu ipal agen dudu agal ecesab zob wabun abu ebu daimai, goagen
    iz iwabun anem. Izaltal zaiar Zuda agental iwabun anem. Emgasag ipal ebuan dudu
    agen han iwabun anem. Iz ban uzan uhu asiu wanemin. Du tamacag uzan em ula ebu
    uhu wanemin. Ibut ze mui oilai zamoroi aneun. Dudu ipal agen polumaimai, ig nait
    Kristen zaunar aimai ze maimai, iwabun anem.
  ctu-BL: Cabʌl tsac cha'le ñajt bʌ xʌmbal. Tsa cubi bʌbʌq'uen tac bʌ ti ja' yic'ot
    ti' tojlel xujch' yic'ot ti' tojlel c pi'ʌlob yic'ot ti' tojlel jini gentilob
    ti tejclum yic'ot ti jochol bʌ lum, yic'ot ti colem ñajb, yic'ot ti' tojlel jini
    mu' bʌ i cuyob i bʌ ti hermanojob.
  meq-meq: Sik haladzay ahəl nakə faya na həhaliye na, na sa ɗəretsətseh hərwi mazaw
    nakə ma zliye ga aye, na sa ɗəretsətseh hərwi məkal hay ta zleŋ zay haladzay,
    na sa ɗəretsətseh hərwi ndo neheye nəteye Yahuda hay bay kwa tə həlay i Yahuda
    gwala ga hay, ta pəreŋ haladzay. Na sa ɗəretsətseh haladzay kwa ma wuzlahgəma,
    kwa mə kəsaf, kwa ka gər i bəlay. Ndo neheye tə gwaɗay a gər tay nəteye ndo məpay
    bəzay a Yesu Kəriste ta geŋ ɗəretsətseh haladzay.
  noa-H: 'Biek k''apan biekk''awia chirʌm; pari mag biekk''a chitʌmʌn t''õjuuta jʌr
    chitʌmjö haajem: dösĩg hee k''odjörrömua, k''ar sĩi nemjĩgmien dʌ̈i t''ẽeuwai,
    mʌch meeunau, mʌch meeun k''abam k''ʌʌnaujã hagjö sĩi maach k''aibag waum hig
    nʌmua peer t''õwi chirʌm. K''ar hĩchab p''öbör heejã hõor p''ogdʌbaadeewai, sĩi
    hõor chukag hee chitʌmua, p''ũas hee chitʌm haig maimua sëuk''a sĩi hamach hiiupai
    jãg Cristo hiek hʌ̈k''a nʌm hanʌm k''ʌʌnaujã hagjö maach t''õojuuta hẽk''aajerram.'
  alp-NT: Kena au keu loko etika-etikare, au supu susate elaka titinai rebai bokala.
    Susate bei kwele belene, susate bei tamata ndeane, susate bei tamata Yahudi kai
    susate bei tamata Yahudi more, susate me kota lalei, susate me kota mulini, susate
    ndau meite, kai susate bei tamata rebe esi beteke be siere kwali pise beta rebe
    esi hlaleke Kristuse eleyo tinai mo.
  san-VEL: bahuvaara.m yaatraabhi rnadiinaa.m sa"nka.tai rdasyuunaa.m sa"nka.tai.h
    svajaatiiyaanaa.m sa"nka.tai rbhinnajaatiiyaanaa.m sa"nka.tai rnagarasya sa"nka.tai
    rmarubhuume.h sa"nka.tai saagarasya sa"nka.tai rbhaaktabhraat.r.naa.m sa"nka.tai"sca
  kbq-kbq: Hakare zupama vanoma hufina, rama'a hazenkefi ufrenoe, ti nehegefi tina
    marekanetogeno, kumzafa vahe'mo'za nahe'za nehazageno, nagrini'a naga'mo'zane,
    megi'a vahe'mo'za nahekate'naze. Rankumapima manige, ka'ma kokampina nevuge'za
    nazeri haviza hu'za nehazageno, hagerimpima fanane hu'za nehugeno, havige nerafu'zanena
    nazeri haviza hu'za hu'naze.
  kbh-kbh: Ats̈e becá sënjánana, y chca ats̈biama resjo enjamna bëts fshajayënguiñe
    y uacucuats̈ënga chas̈muebiatbëbama; resjo cach ats̈be ents̈ángbents̈e, judiënga
    y ndoñe judië́ngbents̈e; resjo bëts pueblënguents̈e, ents̈anga ndoyenents̈e y
    mar béjayoca. Ats̈biámnaca resjo enjamna chë Jesucrístbeyeca ats̈biama cats̈átanga
    imomna ca jtsichámuana, pero ndegombre chca ndoñe mondmënë́ngbeñe.
  ron-LSB: Am fost deseori în călătorii, primejdii de râuri, primejdii de tâlhari,
    primejdii de la compatrioții mei, primejdii de la neamuri, primejdii în cetate,
    primejdii în pustiu, primejdii pe mare, primejdii printre frații mincinoși;
  pon-pon: Ai jailok me toto; i diar ai apwal nan pilap akan; i diar ai apwal ren
    lolap akan; i diar ai apwal ren ai kainok; i diar ai apwal nan jap tan; i diar
    ai apwal nan madau; i diar ai apwal ren jaulan likam akan;
  nhe-BL: Ninejnentoc tlahuel miyac para niquinilhuis tlacame itlajtol Toteco campa
    hueli yonque mahuilili noojhui o tlahuel huejca. Niquinixcotontoc miyac hueyi
    atl tlen mahuilili. Nimopantijtoc ininhuaya tlaxtequini. Nimopantijtoc campa mahuilili
    iniixpa israelitame tlen notlacajhua huan iniixpa tlacame tlen ax israelitame.
    Nijpanotoc tlen mahuilili ipan altepetini, huan ipan huactoc tlali campa tlatzitzica
    huan ipan hueyi atl. Huan nimopantijtoc campa mahuilili quema nimopanti ininhuaya
    tlacame tlen quiijtohuaj para tlaneltocani, pero ax neli.
  sps-sps: Nyo taainy fatabiny vavis a fo pan a fo veevian me na nag. Ana nyo sab
    to na fo patang tana fo aurom urungat, ai to kan tana fo vainy a fo kakabuts.
    Ana nyo sab kainy to na fo patang nimar tana taa Jiu, ai tana vainy sikia ma taa
    Jiu. Nyo sab kainy to na fo patang koman a fo ngats fan, ai unya tana fo pan a
    uur, ai unya kan tana fo sekeiny ratsuu namaan. Ana nyo sab kainy to na fo patang
    tana vainy to te koo rarorin vainy fafaaman sana ri na sikia ovei.
  wnc-wnc: Sike tapdukbamu asinggan nata puya tasitakuke kepi mamaya siknga apane
    kunggat. Sike kuwawa sipdu sipdune yanggata paptake na paa kaitake kunggak. Gatu
    sipdu sipdune wai aminu kepiapane sukuke natane sangaapana kaiwa kuningge natake
    na paa nuwa kumbum. Gatu aminu kundu natane notna Judia kep komune nana ngana
    sipdu sipdune na nutnangge natake paa tasiwa maikum. Gatu aminu Judia kep komune
    nana dua ngana keu komdune nana aminda na tasiwa maiwitde natake gatu gatu tasiking.
    Ngan. Nata yot gapma gapmane tasitakuke ba kepiapane kuke keu amina wena komune
    kuke ba sip gwen take yanggabam gwene kusika nata wai paa sikum. Sike aminu kundu
    natane iwanata nae apa nata kawawa notna binga dakngawa ngana wa aminda na paa
    tasiwa maikum.
  bus-bus: 'Ma wɛ́tɛgana paridee guu mɛɛ̀gↄ̃ kú kari guu: Swa kari, kpãi wɛ́ɛdewɛnↄ
    kari, Yudanↄ kari, bori pãndenↄ kari, wɛ́tɛ guu kari, sɛ̃̀tɛ kari, ísia kari,
    Yesude ɛgɛɛnↄ kari.'
  gub-BL: Ata tetea'u aha teko ihe. Na'ikatuahy kwaw heata haw ihewe. 'Y uhua'u ma'e
    hezuka tàri a'e. Ma'e rehe imunar ma'e hezuka tàri a'e wà no. Zutew ipuruzuka
    wer herehe wà. Zutew 'ym a'e rupi katete a'e wà no. Na'ikatuahy kwaw ihewe taw
    pe hereko mehe. Na'ikatuahy kwaw teko heta 'ymaw pe hereko mehe no, yryhu rehe
    hereko mehe no. Hemyrypar a'ua'u hezuka tàri a'e wà no.
  imo-imo: ulke tenga wali awini naa pepo, kombu lupe lupemanga awini pelipo kau andoru;
    andoru kinye wali marenga pondeanga na nona purula; wali marenga wapu noli iyemani
    na toko melema wapu lingei teringila; wali marenga nanga Juda imbomani na tongei
    teringi; wali marenga Juda imbo talapena tawendo imbomani na tongei teringila;
    wali marenga taunomanga na tongei teringi; wali marenga na kombu ku lelina andoru
    kinye na topa kondombai ulumare wendo orumu; wali marenga nomu kutana na no wangorula;
    wali marenga iye mareni kolo toko lino Kraistinga iyema moromolo ningolio nanga
    kongonoma pipi tindingei teringila.
  boj-boj: Bati gargekoba e sawa isaq siŋga na walweloqnem. Yeqnam ya koba doqnsiqa
    ya na e padaltbqa jojomoqnej. E gamq di walweleqnamqa bajiŋ tamo naŋgi gam getentoqnsibqa
    e lubqa laqneb. Juda naŋgi ti sawa bei bei qaji naŋgi ti dego e lubqa laqneb.
    Qure qureq di, wadau sawaq di, yuwalq di dego e padalqa jojomoqnem. Gisaŋ Kristen
    naŋgi na dego e ugeugeibqa laqneb.
  eng-DRA: In journeying often, in perils of waters, in perils of robbers, in perils
    from my own nation, in perils from the Gentiles, in perils in the city, in perils
    in the wilderness, in perils in the sea, in perils from false brethren.
  knf-knf: Dyaanţ maakan apoş poş ŋyaaş ŋŧum, amuur idëk, ayit na balaŧ, ayit na bayiţ
    naan bayuday banŋaluŋ pdolën buţaan, ayit na banwooŋ baanwo bayuday, ayit na iko
    iyibanaan du ŋbeeka, du *pndiiş, du bdëk, ayit na banjaaŋ badaar kaji bawo bayiţ
    naan ţi Kriŧtu.
  san-KHM: ពហុវារំ យាត្រាភិ រ្នទីនាំ សង្កដៃ រ្ទស្យូនាំ សង្កដៃះ ស្វជាតីយានាំ សង្កដៃ
    រ្ភិន្នជាតីយានាំ សង្កដៃ រ្នគរស្យ សង្កដៃ រ្មរុភូមេះ សង្កដៃ សាគរស្យ សង្កដៃ រ្ភាក្តភ្រាត្ឫណាំ
    សង្កដៃឝ្ច
  arn-NT: Rume miyawentuken fill püle, ka rumeken ti kuñiwünngechi lewfü mew, ka rumeken
    chew ñi mülen kuñiwünngechi saltiachefe, ka kiñeke mew kisu iñche ñi tuwünche
    ka kake tripanche fentre rupachi küpa kutrankafenew. Ka kiñeke mew rupan kuñiwünngechi
    dungu kiñeke waria mew, lelfün mew, lafken mew, ka kiñeke che re wün mew feypikelu
    ñi feyentulen Cristo mew küpa kutrankafenew.
  zas-NT: Guidibczi lod ma wan, gudëëdan loj ree ni nadxeb chi gudëëdan loj ree guiiw,
    loj ree béngubaan, loj ree bén ladxan bén Israel ree në loj ree bén ad najt bén
    Israel. Ma gudëëd tëën loj ree ni nadxeb luguiedx ree, dajn ree, loj nijsdoo,
    në loj ree bén rusquiee na reeman guial na̱j reeman xbejn Cristo.
  ken-NT: Mfórí nɛwú bɛyǎ mpok ɛnɛ́ mɛ́rɔ̀ŋ nɛkɔ. Mfórí nɛwú amɛm manyɛ́n anɛ
    ájwí ágbóko, mfori nɛwú amɔ bɛtaŋtí baghɛ́p nɛ amɔ́ batɨ̌ bo Israɛl nɛ abhɛn
    bápú bo Israɛl. Mfórí nɛwú amɛm bɛtɔk bɛgho, nɛ amɛm baso, nɛ amɛm manyu
    nɛ amɔ́ bǒnkwɔ abhɛn bɛtábhá.
