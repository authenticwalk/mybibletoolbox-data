  dso-dso: ମୁଇ ଜିବାବେଲେ ବାଟେ, ମର୍‌ ମୁଆଟେ କେତେକ୍‌ କେତେକ୍‌ ବିପଦ୍‌ ଆଇଲା । ଜେନ୍ତିକି, ବନିଆର୍‌
