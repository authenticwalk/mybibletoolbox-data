  meu-meu: 'Egu laolao na momo: sinavai ai na hekwarahi; dadidadi taudia imadia ai
    na hekwarahi; egu bese taudia imadia ai na hekwarahi; idau bese taudia imadia
    ai na hekwarahi; hanua lalodiai na hekwarahi; tano ḡaḡaedia ai na hekwarahi; gadobada
    ai na hekwarahi, varavara koikoi imadia ai na hekwarahi.'
  yva-NT: 'Arono syo sya unanui anya rave tutir indamu syo Ayao Kovo Kristus ravov,
    anakotaro ngkakai manui nande rinai, maisyare so: Syo mana yame raron muno rinino
    vatano mamune maora, nanawirati ukaokaibe unanuije ama tuga rai indamu wo rinatondobe
    wo sya doije ranaonoambe. Sya kawasae Yahudi wo inave tatugadi muno vatano Yahudi
    jewene wo inave tatugadi tavon. Anakotaro ngkakai nande rinai arono siso munije
    inta ama uga rai, arono syanya no nugo vabukane rai, muno arono syanya no mayane
    rai. Muno nande rinai tavon no anugano Amisye ama uga rai, weye arakovo wanave
    tugae jewene wo inave tatugadi.'
  dgc-dgc: To kedalas ko a péglebut, éy keetaunan ko i iba-iba a kahirapan. Bihéng,
