verse: 2CO.011.026
translations:
  kpx-kpx: Di vani moaga oai timale kemo eu lalamoi di mai tima. Isime vavoloe ataeau
    dahavoma. Isime Diue ataea isi Diue ata holioholialea keau dahavoma. O balugae
    timale botoe timale mesoho davalae timale keve vatetumu malema. Di oleve keve
    tige loboe evievi ataeau di lobohavoi dahavoma.
  okv-H: Eto na enda tapa ta isa eagona degi aita amo umo vuenga ta degi osaga kiagona
    eto degi ta embo teto pegene eagora aita osaga kiagona eto enda nau embomeni ta
    ingeni ta enda nei embomeni ta ingeni ta osaga kiagona eto da jota eto degita
    eto eva hamota pahue osaga kiagona, eto nei amo nau namei ke eagora amita degi
    osaga kiagona.
  tbo-tbo: U kadau magomagouhi u hinehi amaka mei goila hina alalugeu po amaka mei
    tu danene hina ununiu. Ma u lawa mi Yudeya amaka mei hina ununiu po tauhi ega
    mi Yudeya amaka mei hina ununiu. Meyagai baneina u hinena po hoi balabala yabayababa
    amaka mei wiyuwa ana ialonihi. U boga amaka mei wiyuwa ana ialonihi po tu witumagana
    koyakoyama amaka mei u bagibagi hina iapapoeya.
  mal-C: വിശ്രമം ഇല്ലാതെ യാത്രചെയ്തു. നദികളിലെ ആപത്ത്, കൊള്ളക്കാരാലുള്ള ആപത്ത്, സ്വജനത്തിൽനിന്നുള്ള
    ആപത്ത്, യെഹൂദേതരരിൽനിന്നുള്ള ആപത്ത്, നഗരത്തിലെ ആപത്ത്, വിജനസ്ഥലങ്ങളിലെ ആപത്ത്,
    സമുദ്രത്തിലെ ആപത്ത്, വ്യാജസഹോദരങ്ങളിൽനിന്നുള്ള ആപത്ത് എന്നിവയിലെല്ലാം ഞാൻ അകപ്പെട്ടു.
  grc-SR: ὁδοιπορίαις πολλάκις, κινδύνοις ποταμῶν, κινδύνοις λῃστῶν, κινδύνοις ἐκ
    γένους, κινδύνοις ἐξ ἐθνῶν, κινδύνοις ἐν πόλει, κινδύνοις ἐν ἐρημίᾳ, κινδύνοις
    ἐν θαλάσσῃ, κινδύνοις ἐν ψευδαδέλφοις·
  bgc-bgc: बार-बार मन्नै सफर करणा पड्या। कदे नदियाँ के, कदे डाकुआं के, कदे अपणे देशवासियाँ
    के, कदे नगरां के, जात आळा तै, कदे गैर यहूदियाँ तै, कदे जंगळां के कदे समुन्दरां
    के, कदे झूठ्ठे बिश्वासी भाईयाँ कै बिचाळै जोख्मां म्ह रहया।
  khz-khz: Au kapu kwapunaimo ati ataluna, vanagivanagi kapu polurana alaka-vanagi
    laka-vanagina, Keriso Valina Namana avaravaragiana. Toma reketa wai ai roli avegugutuna,
    toma reketa karoverave talimara aorai alaka-togana, toma reketa geku tanopara
    talimara taunataunara na roli gevagikuna e gevega-rakavakuna ati Iuda talimara
    na roli gevagikuna; toma reketa vanuga kamurai metau kamura arawalirana, toma
    reketa tanolearai metau kamu arawalirana, toma reketa rawaparai roli akwaregana;
    toma reketa gevewalakava-opakauna talimara na ia vega-rakavaku negetina.
  deu-TKW: Mit vielfachen Wanderungen, mit Gefahren von Flüssen, von Räubern, von
    meinen Leuten und von Heiden, Gefahren in der Stadt, Gefahren in der Wüste, Gefahren
    auf der See, Gefahren unter falschen Brüdern,
  zsr-NT: Zian lzu catiꞌ niꞌ yuꞌa nöz, gdödaꞌ gap gzoaꞌ banádx yuguꞌ lu yegu, len
    gap gzoaꞌ banádx lu naꞌquëꞌ gban, len gap gzoaꞌ banádx lu naꞌquëꞌ bönniꞌ uládz
    quiaꞌ, len gap gzoaꞌ banádx lu naꞌquëꞌ bönniꞌ gzaꞌa, len gap gzoaꞌ banádx lu yödz,
    len gap gzoaꞌ banádx lu latj caꞌz, len gap gzoaꞌ banádx lu nis zxön, len gap gzoaꞌ
    banádx lu naꞌquëꞌ bönniꞌ taꞌzíꞌ yëꞌë, taꞌnë́ꞌ nacquëꞌ bö́chiꞌruꞌ taꞌyejlëꞌë Cristo.
  lin-lin: Mbala na mbala, nazalaki kosala mibembo ; nakutanaki na makama ya bibale,
    makama liboso ya bato mabe, makama liboso ya bandeko na ngai ya ekolo moko, makama
    liboso ya Bapagano, makama kati na engumba, makama kati na esobe, makama kati
    na ebale monene, mpe makama liboso ya bandeko ya lokuta.
  hns-NT: Hamme hardam tjaahat raha ie des se oe des djaai ke, aur rasta me har ek
    rakam khattara raha. Hamlogke tjaahat raha khatarnaak nadie habara kaate ke. Kabhie
    kabhie hamlogke daakoe bhetaat raha. Hamlogke djaatie aur doesar djaatie log hamlogse
    laraai karies. Tjaaro alang sahar aur maidaan me khattara raha aur samoendar par
    bhie. Bakie sab se kharaab raha djab hamlog naklie iesaai log ke bhetaat rahielie.
  noa-E: 'Biek khapan biekkhawia chirʉm; pari mag biekkha chitʉmʉn thõjuuta jʉr chitʉmjö
    aajem: dösĩg ee khodjörrömua, khar sĩi nemjĩgmien dʉ̈i thẽeuwai, mʉch meeunau,
    mʉch meeun khabam khʉʉnaujã agjö sĩi maach khaibag waum ig nʉmua peer thõwi chirʉm.
    Khar ĩchab phöbör eejã õor phogdʉbaadeewai, sĩi õor chukag ee chitʉmua, phũas
    ee chitʉm aig maimua sëukha sĩi amach iiupai jãg Cristo iek ʉ̈kha nʉm anʉm khʉʉnaujã
    agjö maach thõojuuta ẽkhaajerram.'
  eng-EMTV: In journeys often, in dangers of rivers, in dangers of robbers, in dangers
    from my own race, in dangers from the Gentiles, in dangers in the city, in dangers
    in the wilderness, in dangers in the sea, in dangers among false brothers;
  mib-NT: Cuehē jínu ni ndoho ri ni jica ri ichi, te ni cācu ri nuū táca yúte, te
    ni cācu ri nuū táca ñácuīhná. Ni cācu ri nuū ñáyuu nación rī jiín núū ñáyuu ñuu
    jícá. Ni cācu ri cháha chúcuan ná ni īyo ri ñuu jiín rancho jiín mar. Ni cācu
    ri nuū tāca jnáhan ri jeē tu íyó ndáā.
  lif-NT2: इङ्‌गाॽग यरिक्‍ले़ङ् लाम्‍दिःक् चोगाङ्‌ङिल्‍ले़ वाहङ्‌ङो हे़क्‍क्‍याङ्
    फाःन्‍दाहाॽलाम्‍बा, आबाङे लाजेॽसाबाहाॽ नु थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽलाम्‍बा के़साक्‍पा
    तुक्‍खेहाॽ तुमुङ्‌लो॥ हे़क्‍क्‍याङ् ये़क्‌यक्‍को, ये़ःङ्‌घादे़न्‍नो, वरक्‍कोबा
    किप्‍मा के़घुःबा सुरित् केजङ्‌ङो, हे़क्‍क्‍याङ् फोत्‍याबा फुॽनुसाॽलाम्‍बाआङ् के़साक्‍पा
    तुक्‍खेहाॽ तुमुङ्‌ङाङ् वाॽआरो॥
  xnj-xnj: Pamahele mulugendu lwangu, nisumwiki mumifuleni kumema manji, kuhuma muvanyagaji
    vakolonjinji vayangu, kuhuma kwa vandu vangali Vayawudi. Na kuhuma kumujini, kulugangatu
    na munyanja na kuhuma kwa valongo vaudese.
  mmx-mmx: Buaang levempatpas tarak aga nemen keneng at levenmumuat to at laradanut
    la boro bok at luvuttadi xipkip pilo. La aga nemen bok keneng at levenmumuat boro
    atnedi limixin axa rak me Judaia la boro bok atnedi limixin kopmen di me Judaia.
    Aga nemen bok keneng at levenmumuat to at laramenemen silok, la aga nemen bok
    at levenmumuat to at lamatbin, la to bok at laras, la boro bok atnedi diga voovo
    ngan limixin nunu.
  cbr-NT: '''Ën nicënuax cana ''aisamaira tëmëracën, bacan cuani ''ianan men cuaniribi.
    Bëtsi nëtën cana bacamiquisa ''iacën, bëtsi nëtën cana an ñu mëcamacë unin ''aisa
    ''iacën. Bëtsi nëtën ca judíos unibu ''imainun judíosma unibu, acamanribi ''ë
    bëtsi bëtsi oti sináncëxa. Bëtsi nëtën ca ëma chanu ''icë unicamaribi ''ëmi tsuáquiruacëxa.
    Bëtsi nëtën cana anu uni ''icëma menuax tëmëracën. Bëtsi nëtën cana parúnpapanuax
    tëmëracën. Bëtsi nëtën ca axa —Cristonan cana ''ai —quibi cëmëcë unicamaxribi
    ''ëmi nishacëxa.'
  tee-NT: Na kankalhu ju ic'alhtananta ju lacati. Chai na paklhu xcayama ictapasalh
    lacatalhavanaxcan. Chai ic'alhtanalh junta na lhitalhan ixjunita ni na ixta'alin
    ju ak'alhonin. Vachu' va xcayama ictak'alhtaxtulh acsni xaquintamakniputun ju
    quint'a'israelitanin chai acsni xaquintamakniputun ju yu'unch ju jantu israelitanin
    tajunita. Chai aktamixnin xacmakniputuncan acsni xacvi ju lak'achak'an. Chai aktamixnin
    va xcayama ictak'alhtaxtulh junta va apakniu ixjunita chai vachu' acsni xac'anta
    lacabarco laca'alama. Chai aktamixnin va xcayama ictak'alhtaxtulh acsni xaquintamakniputun
    ju jantu vasalh quilhi'alak'avin la'ixmacni Cristo mas chunch ixtatalacasuputun.
  eng-LSV: journeys many times, perils of rivers, perils of robbers, perils from [my
    own] race, perils from nations, perils in city, perils in wilderness, perils in
    sea, perils among false brothers;
  cak-NT: Q'uiy ex ri jenuc'uluman pa tak bey roma rusamaj ri Dios. Roma ri bey ri
    anchi' jin-k'axinak-wi jec'o rakan tak ya' ri can niquiya' xibinri'l, jec'o elek'oma',
    chuka' ri nuwinak israelitas ri itzel jinquitzu' y chuka' ri winak ri man je nuwinak
    ta, xibinri'l pa tak tenemit, xibinri'l pa tak lugar ri anchi' man jun winak c'o,
    xibinri'l parui' ri mar, y xibinri'l pa quik'a' ri man je ketzij ta kach'alal.
    Can q'uiy ex ri nuc'uluman pa nuc'aslen.
  pah-NT: 'Ambojoapiapi ji jigwovo g̃acidades pe g̃agwyri pe no. Tiruahũ ji ve ji
    hojihorame jipi. Kiro ti ji imombe''ukatui pe me: Tiruahũ ji ve ji paranauhũa
    ahaahavame nhatymbavame. Tiruahũ ji ve iporomive''g̃a imimame nhimbatera ji hugwi
    ji hojihorame. Tiruahũ ji ve jire''yja''g̃a judeus''g̃a ndekote''varuhurame ji
    ve ji hojihorame. Tiruahũ ji ve judeus''g̃arũive''g̃a ndekote''varuhurame ji ve
    ji hojihorame. Tiruahumba ji ve ji hojihorame cidades pe ongae''ỹi me no ypiahua
    ruvihava rehe no. Tiruahũ ji ve g̃a ji moandyandyirame – kiroki g̃a e''i ji ve
    o''mbero: “Nde ja ore orojiko Cristo''ga rehe.”'
  sja-NT: 'Mɨ ode wã nide perá nãgá piuji: to choma nɨ̃bɨde sĩa wãde; nechɨapataarãpa
    mɨ net''aa chɨa ata cherutade; mɨchi auk''aarã judiorãpa mɨ wawamaa p''anɨde;
    judio-eerãpa mɨ p''ua oomaa p''anɨde. Ma awara p''uurude bɨde mãik''aapa eperãarã
    p''anadak''aamãi ode wãde, mɨ jɨrɨjida peedait''ee. P''usade wãdade nãumiapa barco
    atadachi. Edaare Cristode ijãapatada apataarãpa paara pedee k''achia jarajida
    mɨ ãpɨte, mɨa jarateepari perã ũraa chiwidi Moisepa p''ãda k''ãyaara.'
  xed-xed: Ma wawakwa ɗa nda səla tazlay ná, dagala ghuya ɗaŋwa suʼu yu ma zalaha,
    dagala ghuya ɗaŋwa suʼu yu da la gənda, dagala ghuya ɗaŋwa suʼu yu da la ini,
    dagala ghuya ɗaŋwa suʼu yu da gwal kul snaŋtá Lazglafta. Dagala ghuya ɗaŋwa suʼu
    yu ma luwaha nda ya tahula luwaha. Dagala ghuya ɗaŋwa suʼu yu, ta drəf. Dagala
    ghuya ɗaŋwa suʼu yu da zwanamaha ka ghwaɗak.
  mks-NT: Ta ndóho ndiva̱ha ini i̱ nu̱ xíca nuu i̱ jáchi̱ cua̱há tañu ndúcú tani i̱
    xi̱hín yu̱ta. Ta ja̱nda̱ ta̱a cui̱hná a̱ íhvi̱ queta nu̱ú i̱. Ta na̱xi̱ca i̱yo
    i̱ tañu na̱ ñuu i̱ xi̱hín tañu na̱ tóho̱. Ta tá íin i̱ ñuu náhnu á íin i̱ yúcu̱
    á íin i̱ tañu̱hú já va̱xi tá va̱xi tondóhó nu̱ú i̱. Ta ja̱nda̱ tañu na̱ cáchí
    cúú cuéntá Jesús va̱tí co̱ cúú na̱ na̱quixi tondóhó nu̱ú i̱.
  gfk-S: Iou te murmur haitne ira lawas na ngas. Igit hutate be ni hiruo ta ira taho
    ma ta ira luma di ira holmatau ma di bileng tano nugu huntunana Israel ma di bileng
    ing pa dile Israel. Igit hutate be ni hiruo kaia ta ira tamat na taman ma kaia
    bileng ra katano bia. Iou ga ura hiniruo tusu na tes ma ta ira luma dong ing di
    harakale be a tasigu di naramon tane Krais.
  bmu-bmu: Nalöŋi nalöŋi köna anda kaba malal. O töwatŋi töwatŋi (göwöŋi göwöŋi) kutuba
    miaŋgöreŋ lömböt miwikŋaiba ayuhumamgö dop aka malal. Kegwek-kahasililiŋ ambazip
    yeŋgöra aka kömumamgö keŋgötni möta malal. Juda könagesöurupni yeŋgöra aka lömböt
    miwikŋaiba ayuhumamgö dop aka malal. Kian kantri yeŋgöra aka lömböt miwikŋaiba
    ayuhumamgö dop aka malal. Taonŋi taonŋi miaŋgöreŋ lömböt miwikŋaiba ayuhumamgö
    dop aka malal. Arökŋaŋgö miriŋi miriŋi miaŋgöreŋ lömböt miwikŋaiba ayuhumamgö
    dop aka malal. Köwet kutuba anda miaŋgöreŋ lömböt miwikŋaiba ayuhumamgö dop aka
    malal. Alaurup takapulakaŋi yeŋön nuŋguget kömumbileŋbuköra wösöni kot gwözöŋniga
    malal.
  dgz-dgz: At at ugup ugup angingina gapan kaum ningoe naunek ae ae, up nagirewa tonek
    tonek kavianap ingin, amba dugup nega Diu o Diu uoni nagirewa tonek tonek kavianap
    garawasingin, amba den pa, pu, puiman amba Iesu dugup mega pokaet waine nagirewa,
    ma iravi tamu taingin.
  eng-GNV: In iourneying I was often, in perils of waters, in perils of robbers, in
    perils of mine owne nation, in perils among the Gentiles, in perils in the citie,
    in perils in wildernes, in perils in the sea, in perils among false brethren,
  zaa-NT: 'Chi hua''á'' iỹetse'' lugar ą''hua iỹétse''ní ca peligro chi tátsa''a''.
    Por ejemplo: ca yò tàbini uccua duel·la'' tí''a'', ą''hua gùtí''a'' latsi'' ná''
    ca ubàna l·le, ą''hua gùtí''a'' ca peligro por nu beni canu la''a mísmuba látsi
    ya''a contra inte''; ą''hua canu yétsi díttu'' ba l·le uccua huá latsi'' quį gutti
    cą inte''. Chi tátsa''a'' peligro le'' ciudad l·le lo néda dittu'' l·le lo indatò''
    l·le; ą''hua lani canu rena qui''ni ná cą hermano pero labí líni cą.'
  eng-WEBSTER: In journeyings often, in perils of waters, in perils of robbers, in
    perils by my own countrymen, in perils by the heathen, in perils in the city,
    in perils in the wilderness, in perils in the sea, in perils among false brethren;
  guh-guh: Xanë ayaicuenia jinarutabiabajë Cristo pelivaisi jivi tatsipaebaponaenexa.
    Nexata itsajavata netsiayai tsabiabi menia taponabiabijava. Itsajavata namutua
    itsa ponajë, netsiayai tsabiabi tanevecuanacobetoxotsinexa tacobecovëjavaxi. Itsajavata
    netsiayai tsabiabi tajanacuapijivi taneitsacueniabinexa. Itsajavata netsiayai
    tsabiabi saicayanacuapijivi taneitsacueniabinexa. Itsajavata netsiayai tsabiabi
    tomaranëjava, petusato nacuanëjava ata, manuamenejava ata. Itsajavata netsiayai
    tsabiabi pamonaejava Dioso bepejumecovënëtsivi penataevijava.
  bon-bon: Cäme otnetneja cabu iyeta poto ta mäpu puga ge. Cane igi cabu labumäjune,
    cane wälu puga ge ero biname bime name pi, cuta cane wälu cämerage Israela biname
    bime name pi piiyepu nuuja gawe biname bime name pi. Mäpu puga ge modamoda cewe
    cabu ta, glunubora ta, malu cabu ta piiyepu eei biname bime bau ca, lui cina ätrunga
    biname ca lainininusi, yepä teepi lica gemi ätrunga biname.
  nhw-BL: Ninejnentoc tlahuel miyac para nitlacamanalhuía icamanal Toteco campa hueli
    masque mahuilili noojhui o tlahuel huejca. Niquinixcotontoc miyac hueyame catli
    temitoque huan mahuilili. Nimopantijtoc ininhuaya tlachtequini. Nimopantijtoc
    campa mahuilili iniixpa israelitame catli nomasehualhua huan iniixpa masehualme
    catli amo israelitame. Nijpanotoc catli mahuilili ipan altepeme, huan ipan huactoc
    tlali campa tlatzitzicatoc huan ipan hueyi atl. Huan nimopantijtoc campa tlamahuilili
    quema nimopanti ininhuaya masehualme catli quiijtohuaj para tlaneltocani, pero
    amo neli.
  swh-ONEN: katika safari za mara kwa mara. Nimekabiliwa na hatari za kwenye mito,
    hatari za wanyangʼanyi, hatari kutoka kwa watu wangu mwenyewe, hatari kutoka kwa
    watu wa Mataifa; hatari mijini, hatari nyikani, hatari baharini; na hatari kutoka
    kwa ndugu wa uongo.
  wbi-wbi: ke kinga pano nakyulagha, navisagha mulutalamu ulwa fikogha, mulutalamu
    ulwa vahiiji avabudi, mulutalamu kuhuma kuvajango, mu lutalamu ulwa vano navitiki,
    mulutalamu ulwa mulikaaja, mulutalamu ulwa kulihaka, mulutalamu ulwa mu nyanja,
    mulutalamu luno luhuma ku vanyalukoloavadesi.
  bba-bba: Nɛn sɑnum dɑbinu sɔɔ nɑ rɑ n wɑ̃ɑ kɑri sɔɔ dɑɑ bɑkɑnun sɔ̃ kɑ swɑɑ diobun
    sɔ̃, ɡɑsɔ nɛn tiin bweseru sɔɔ, ɡɑsɔ tɔn tukobun mi, ɡɑsɔ wuu sɔɔ, ɡɑsɔ ɡbɑburɔ,
    ɡɑsɔ nim wɔ̃ku sɔɔ, ɡɑsɔ mɑɑ be bɑ sɑ̃ɑre nɑɑnɛ dokeobun mi.
  eng-KJVCPB: in journeyings often, in perils of waters, in perils of robbers, in
    perils by my own countrymen, in perils by the heathen, in perils in the city,
    in perils in the wilderness, in perils in the sea, in perils among false brethren;
  kgk-NT: Hesu rehegwa nhe'ẽ amombe'u hagwã agwata puku puku meme voi aiko-vy. Upéixa-gwi
    heta-ma xe jukaharãgwe-gwi aha jepe jepe aiko-vy. Ysyry-rupi agwata jave haimete
    xe juka va'ekwe. Mondaha oiko va'e haimete ave xe juka va'ekwe. Xe ra'arõ porã
    va'ekwe xe re'ýi kwéry judeu kwéry xe juka hagwã mo'ã. Judeu kwéry e'ỹ va'e gwive
    xe jukase mo'ã. Tetã-rupi agwata ramo, tekwaty e'ỹ-rupi ahasa ramo, yugwarusu
    rovái-rehe ahasa ramo heta jevy ahasa asy haimete amano hagwã mo'ã. Hesu rerovia
    ra'angaha xe rereko asy meme. Ãy peve xe rereko asy. Hesu rehegwa nhe'ẽ amombe'u-gwi
    xe rereko asy meme joty voi.
  waj-waj: 'Makemakee na ngieera vo yoosinna vo yoosinnaiyauvaki nuaina variaa suaiyauvaki
