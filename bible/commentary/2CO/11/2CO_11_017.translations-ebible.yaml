  met-met: Hasuangagua li ma rangua Toxoratamona suxungunoa te. Tegu. Bagula ngaharua
    bila lipu kakahana.
  kpj-NT: Teramy ijirarenyõmyke aõmybo ararybekre. Deuxu dori tuu arybedỹỹ‑ò riwaijõnymy,
