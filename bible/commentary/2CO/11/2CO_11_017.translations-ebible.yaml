  tzo-NT: Yu'un hech chcale, ma'uc laj yalbun ti Cajvaltique. Ja' no'ox ti jtoy jba
    hech chaj c'u che'el ti much'u bole.
  ind-AGS: Apa yang saya katakan tidak seperti yang Tuhan akan katakan — semua kemegahan
    yang bodoh ini.
  omw-omw: Nte ntena nutu tuaahereqana hia Karaisiva tintema kyenavauma tina. Nte
    hia vu nraato vataava variqana mwitaa qianinra.
  yrb-yrb: Yesu Kerisoma ewa sina naba wiawaro nana gogore amara ariro me watane.
  maa-NT: K'e̱ nga ko̱s'ín tìchjà, mìtsà k'oa̱s'ín chjà koni s'ín sasén‑la̱ Na̱'èn‑ná,
