  ssd-ssd: Suŋgoŋge payamkam tuku tum ndayate. Yiŋe miroŋ ŋginŋgan mbal taŋaŋ payamket.
  acr-TNT: Ri cakatacꞌabaꞌ kakꞌij na e ta ucꞌutuꞌn ri Kanimajawal chike; pero cantacꞌabaꞌ
