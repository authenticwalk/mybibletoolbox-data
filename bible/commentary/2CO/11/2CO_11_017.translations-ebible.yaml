    bema ara ning kadapmang ka adi u titing ningda'ning tanga naning wap kabi' bema
    aranga toutik. Wara' na midi kadapmang didimengsa' ka girii ning sasuksa' yaranga
    tutuguning ning mo' tanga torik, mokngang, na aming ka sasuk guk mokngang midi
    buburap tutugusi ningda'ning ubu tanga torik.
  ino-ino: Mani naki ali'na asaka nehoa ke Anumayamo'a nehaiya ke nohoa'maki aneki
    vaya'moki nehaya ke'kana ke nehoe.
  gnn-gnn: '@see-verse:2CO.011.016'
  yal-yal: N falan naxan tima iki, n mi na falama Marigina kiraan xɔn, koni n na a
    falama xaxilitareyaan nin.
  cnt-NT: Juɨ₁lia'₂ juá'₅ jniá₂, on₃jua'₅₄ lia'₂ con'₂ lë́₅ 'nio₃ Te₁gui'₅₄, lia'₂
    jë₁të₂'ɨ₅ jan₂ dsa₂ co₄ bá₄ juá'₅ jniá₂, jmo₅₄ róng₂, co₂'nió'₄ caun₂ bá₄ 'ei₅
    dsɨ₃.
  tif-tif: unang tunum yaapkan iyo tawaal diim kaldaak-ami kukup kaata, kutal-fuku-bomdiwa,
    ilmi win uyo kufun-umbip o, kala-somdila nakal kuno ti ilmi kukup kaata kutal-fuku-lomdi,
    nalmi win kaayo kufolon o, kali. Lale, nali Dukum ami, Yak kuuta kanuman o, namba
    kaata-kup kutal-fuku-lomdi nalmi win kaa kufubi dinim; disa, nali tunum babonba
    alaltap ke-lomdi titil-fak-daa-bomdila, nalmi win kaa kufubi te!
  nlx-nlx: ज्या जीवान मोठाय माय जो काय मी केणे बाजरिनोह तो मी मालीकान उकुमान गेत नाह,
    पुण फोगान गेत केथु।
  apw-NT: Díí baa hasdziihíí doo nohweBik’ehńyegos’ąągo hasdzii da, lógohíí k’ehgo
    dázhǫ́ ídeshkąąhgo yashti’.
  gum-gum: Tru na naasiitø truba tab kui mørøb møg inchib waminchib pasraibe, nan
    Señor wamindingaruben wamindig kømøtø, chugúinguen mørmubendø wamindi lataig,
    treeg køn.
  not-NT: Te iriro cantinane Atingomi cara nongomantëgotima, te ira iraguibatima Iriati.
    Carari noguibataca naro cantaquina ira te iraneicotima.
  plu-plu: Ini ku samah nah akki nabayhu yit in ka giwntakma Uhokrima. Henneme nahwa
    awna ke mahayakehpiyebe.
  iou-iou: Man yäyat ŋowä Ekäni täŋo nadäk iwatkaŋ nämo yäyat. Nämo, äma guŋtä wäpi
    yäpmäŋ akuk täkaŋ ude yäyat.
  ntp-NT: Dʌmos Suusi Cristo maipoduucai gʌrmaatʌtuli ʌgai maigʌducʌdʌ gʌʌlidiña,
    cascʌdʌ vuiirugan tada aanʌ poduucai ñioocaitai.
  rai-rai: A lingtatuna, baa iaau pir wangaala pa iaau ut, pa iaau pirpir welaar ma
    ra nemnem anu ra Tadaaru, i welaar ku ma ra mangamangaan na longlong.
  haw-1868: O ka'u e olelo aku nei i keia kaena ikaika ana, aole au e olelo ma ka
    ka Haku, aka, he like me ka ka naaupo.
  ffm-ffm: Nde mantortoo-mi nii ndee, wanaa no gollanoowo Laamɗo nii kaaldan-mi, no
    kaanɗuɗo nii kaaldan-mi.
  arb-NAV: 'وَمَا أَتَكَلَّمُ بِهِ هُنَا، لَا أَتَكَلَّمُ بِهِ وَفْقاً لِلرَّبِّ،
    بَلْ كَأَنِّي فِي الْغَبَاوَةِ، وَلِي هذِهِ الثِّقَةُ الَّتِي تَدْفَعُنِي إِلَى
    الافْتِخَارِ:'
  cop-CNT: ⲡⲉϯⲥⲁϫⲓ ⳿ⲙⲙⲟϥ ⲛⲁⲓϫⲱ ⳿ⲙⲙⲟϥ ⲁⲛ ⲕⲁⲧⲁ Ⲡ⳪ ⲁⲗⲗⲁ ϩⲱⲥ ϧⲉⲛ ⲟⲩⲙⲉⲧⲁⲧϩⲏⲧ ⳿ⲛ⳿ϩⲣⲏⲓ ϧⲉⲛ
    ⲡⲁⲓϣⲓ ⳿ⲛⲧⲉ ⲡⲁⲓϣⲟⲩϣⲟⲩ..
  sri-sri: 'Yʉ irasũ werenígʉ̃, niãrĩmasʉ̃ irirosũ werenígʉ̃ yáa. Marĩ Opʉ yʉre: “Irire
    wereka!” ãrĩbirimi.'
  nal-nal: Faaratunaan, araan ga dador langga wana nia nanga, xawit ga dador malasing
    a Piran kai dador, singsaxai malasing a rabanat ka dador.
  kyq-kyq: Taar maam mꞋje mꞋan̰ taaɗ se Mɛljege ɓo undum kul eyo, naɓo kɛn maam jaay
    mꞋtɔɔm rom se, maam se mꞋtaaɗn aan gɔɔ debm dɛrlɛ.
  kwd-kwd: Alata 'inau ku fata suria nau 'i talagu no'ona, 'inau ku 'ame fata suria
    'olataa na'a nga Alafa 'e iiria. Nau ku alafuu 'ilaka'u wane kwekweto mola.
  ded-ded: Amma yoac yomoc deduae, imoc Kebuac enac modacma mi deduae, imoc ine ubasufuyoac
    isoc neannaoc dema kpacna miacma deduae.
  ewe-ewe: Adegbe sia ƒoƒo kple kakaɖedzi menye nu si Aƒetɔ la di tso asinye be mawɔ
    o, gake mele eƒo ge abe ale si ame tagbɔmanɔsitɔ ƒoa nue ene.
  nuy-nuy: Yagu anubani-yung-maynji ngaynjambina marri ngandhama-lhamina, ngaya waari
    nga-yambi-yinyung anaani na-Buunggawa-yinyung ngani-ngaynbandii-yinyung wugurru.
    Ngaya ngaynjambina anaani ngaynjilg, ngaya yamba anaani nganggaḻamin-jamijgina
    ari wugurru ngayaajbaj-mirri anaani, nguynju yaga nga-runggal-yii ngaya.
  cop-BHC: ⲠⲈϮⲤⲀϪⲒ ⲘⲘⲞϤ ⲚⲀⲒϪⲰ ⲘⲘⲞϤ ⲀⲚ ⲔⲀⲦⲀ ⲠϬⲞⲒⲤ ⲀⲖⲖⲀ ϨⲰⲤ ϦⲈⲚⲞⲨⲘⲈⲦⲀⲦϨⲎⲦ ⲚϨⲢⲎⲒ ϦⲈⲚⲠⲀⲒϢⲒ
    ⲚⲦⲈⲠⲀⲒϢⲞⲨϢⲞⲨ.
  buk-buk: Aö kayalê bu yom naŋ aö bu wasôm tu wapo dauŋ sa-ŋga, naŋ kêkuc Pômdau
    ndê lêŋ dom, magoc aö gasôm kakuc lau gauc mbasi si lêŋ.
  pri-NT: '@see-verse:2CO.011.016'
  zpq-NT: Gua' diža' güen c̱he cuina' ḻa'czḻa' ṉezda' X̱ancho Criston' bi be'e diža'
    güen c̱he cuine'. Guan' ca beṉe' chon xbab da' bibi zaca', beṉe' bi chejni'i.
  por-TFT: Com relação às coisas que lhes direi, gabando-me confiante de mim mesmo,
    vocês sabem com certeza que não são do tipo de coisas que o Senhor Jesus diria.
    Pelo contrário, eu falarei como falaria um tolo.
  gwi-NT: K'eegwaadhat ideech'irii'in gitr'ii'ee gaashandaii gaa shįį ąįį nałkhii
    k'it t'ishi'yaa.
  gvn-gvn: '@see-verse:2CO.011.016'
  nhy-NT: Yin tlan nemechilwia amo namechilwia porke in toSeñor ijkón kineki ma nikijto,
    sino namechilwia kej yeskia nikuatlapolojtok porke nikmati ipan noyolo nik welis
    nimoweyinekis.
  asm-FB: মই যি দৰে এই আত্মবিশ্ৱাসী গৌৰৱৰ কথা কৈছোঁ, তেনেদৰে প্ৰভুৱে উদগণি নিদিয়ে
    কিন্তু মই নিশ্চিত জ্ঞানেৰে কৈছোঁ।
  okv-okv: Eto ke nau avo “Na, na” ijirono ingesova amo Bada na mane aetija te na
    siro sapura ari embona keko aisona
  mxt-NT: Ñima Sutu Mañi yo catyí chii vatyi sacahni chii tyehe caa. Soco cahín tari
