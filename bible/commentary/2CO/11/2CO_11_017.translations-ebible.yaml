  gof-ENT: ታኒ ሃይሳዳ ጬቄታዳ ኦዴቴይ፥ ጎዳይ ኮዬይሳዳ ጊዶናሺን ኤያቴን ኦዳይስ።
  aau-aau: Sawk okar, ok, ha ma kiy-me omokwe, hanekwe Hakamay hiy mekow se me pey.
