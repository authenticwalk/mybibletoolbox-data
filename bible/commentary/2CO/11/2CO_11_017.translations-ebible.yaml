  srn-NT: A no Masra taigi mi fu meki bigi gi misrefi. Ma efu wi abi a okasi fu meki
    bigi, dan mi o du dati leki wan sma di edesei no e wroko bun.
  cta-NT: Ná ndiya tiꞌ naꞌ chaꞌ nchcuiꞌ naꞌ jiꞌi̱ chaꞌ biꞌ, chaꞌ siꞌi chaꞌ nu cua
    nda ycuiꞌ Ndyosi chaꞌ chcuiꞌ naꞌ loꞌo ñati̱ laca chaꞌ biꞌ, ntiꞌ naꞌ. Chañi chaꞌ
    tonto tsa naꞌ, ntiꞌ naꞌ, si lye tsa chcuiꞌ naꞌ chaꞌ jiꞌi̱ ycuiꞌ ca naꞌ.
  bqc-SIM: Yã́ pↄ́ málɛ o, Dii mɛ́ ma dauo. Ĩana pↄ́ málɛ dã mazĩa náaikɛa
    guuɛ bee, málɛ dã mìsaikɛ guuɛ.
  tcz-CHONGTHU: Hitobang kisonna hi Pakaiya kon ahipon, hinla mingol thuseiya kasei
    ahijoi.
  mar-mar: मी हे बोलत आहे ते प्रभूला अनुसरून बोलत नाही. तर या अभिमानाच्या धीटपणाने,
    जणू मूर्खासारखे बोलतो.
  snp-snp: Ama ya namo auma wito kolito kuline olu faka lenamo ka logiminamo, ya Wekola
    monalalo ya meyalo meleto ádenagolowe. E’e, kuline olu faka lenamo, ya ka maninigu
    minámami wete lamo yaidana oto lenagolowe.
  isl-isl: Slíkt grobb er ekki að vilja Guðs og því tala ég nú eins og algjör fáviti.
  spy-NT: Yoo āng'āloolē āng'āsē keey, ‑māāng'āloolē kuu wōloo kātāng'ālooltooy ꞉Mokoryoontēēt
    nteenee, āng'āloolē kuu chii nyēē berber.
  xnn-xnn: Ngem ibagak ken dakayo omona ay baken nan kaneg nan ogalin Jesus ay Apo
    tako nan mangibagbagaak isnan awakko. Nodi toladek nan kaneg nan ik-ikkan nan
    baken osto nan nemnemna.
  mwe-mwe: Shingubheleketa nnainoshi nngabha shibhapinga Bhakulungwa, ikabheje ga
    kwiiniyaga ngunabheleketa mbuti nngumba.
  tte-tte: Na walo-gagasane yawawalowenne nige besiele Guyau ana nuwatu, iyamo besiele
    toyauyaule yabo ana edeedede, na nuwanuwagu yagu walo kwabenalan.
  tcs-tcs: Bikoz diswei blo blou, i no da wei wanem da BosLod i wandem, bat ai tok
    wase ai apsens man.
  hlt-THB: Kamah poek kang oek qunaak awh Bawipa a oek qu na ap kqawn nyng, thlakqaw
    amyihna ni kak kqawn.
  soq-soq: Tane insena, dima ne tauma wadina ipa mai Tatamba wapona rua. Asowawa ema
    bedewe ne apana oopa rua gagalontedina.
  qub-qub: Ichanga quiquilläpitami löcunöpis alabacushaj; manami Tayta Dios cachamaptinchu.
  att-att: Á yù kagiak ku kunangan, arán na inipakuá nikán ni Apu Kesu Kiristu yù
    pagubobuk ku karanniaw, nu ari galâ ta kun nangà na ulapá nga magubobuk.
  bki-bki: Bogo napano nojo noberii kenememi im̃auano, ver nojo nomil m̃arou laka
    kanio, rila ka be riano ka nojo nomil vovu ga na, a mia Tubo saaro re kanio.
  bqp-bqp: Yã kũ matɛn o, Dikiri mɛ́ à ma danlo. Lɛ́ kũ matɛn gbɛ̃ ma zĩda náanikɛnaa
    gũn, matɛn gbɛ̃ yↄ̃nkↄkɛ gũmmɛ.
  mcp-mcp: Mə mpú nə́ lə́sʉ́ mə zə́ lás ga í cúgɛ́ váál Cwámba mə cɛ́ɛl yí, jísə lə́sʉ́
    ímpwúfú. Njɨ mə mpú nə́ mə jɨ nə sâ mə́ jɨ́ nə ŋkul bəgʉwa nə ndɨ́ yí.
  hat-hat: Sa m'ap di koulye a, se pa sa menm Seyè a ta renmen m' di. Men, nan pozisyon
    yo mete m' ki fè m' ka vante tèt mwen an, m'ap pale tankou si m' te fou.
  npl-NT: Tlan axa nomechilia amo onechnawati Toteko, yej san kemi yaskia yonikuatlapolo
    porke nomechilia nikneki nimoweyilis.
  bgg-bgg: Jishii thuh shii gu è nyie yao pha ji ne Ithong è gu shii yao bo è ayang
    ro; hì pha nyigodog pha miyao ne bi-ìe duiine yao!
  eng-TCENT: What I say in this confidence of boasting, I am not saying in accordance
    with the Lord, but as a fool.
  eng-BSB: In this confident boasting of mine, I am not speaking as the Lord would,
    but as a fool.
  cpu-NT: Okaratzi noñaavaitziri iroñaaka, tera onkempitajaantyaaro tsika onkantyaami
    iriñaavaiterimi Avinkatharite. Aña nokempitakotatyaari aparoni masontzi jasagaaventashivaita.
  san-ASM: এতস্যাঃ শ্লাঘাযা নিমিত্তং মযা যৎ কথিতৱ্যং তৎ প্ৰভুনাদিষ্টেনেৱ কথ্যতে তন্নহি
    কিন্তু নিৰ্ব্বোধেনেৱ|
  tac-NT: '''Lige alué Wa''lula Esukristo tabilé siné ra''íchale napurigá bilé rió
    lo''í, neka ra''ichámili júkuru napurigá bilé rió lo''í napurigá ''emi ''we a''lá
    gepúmala ye ra''íchali, alarigá ra''ichálichi ''we a''lá gepume kame ''emi ralámuli.'
  eng-WEBPB: That which I speak, I don’t speak according to the Lord, but as in foolishness,
    in this confidence of boasting.
  gfk-H: Ing iau latlaat hua uta ira linga iau nunurei tar bia i tutun, pa iau iangianga
    haruat ma ing no Watong i ta tulei iau bia ena ianga hua, senbia iau iangianga
    hoing tiga ba.
  viv-viv: Hida tauku gagakahikahiyeku ma keke Kaiwabu nuwanuwana amine. Au babi ana
    nuwenuweya kaliva kwavakwavaku amine gagakahikahiku.
  yao-yao: Chinguŵecheta sambano ngaŵa chanajisye Ambuje mechete, nambo yankati chindu
    chakulilapa chi, uneji nguŵecheta mpela jwakuloŵela.
  tgp-tgp: R̃a levosahia vara Moli mo sopo avulahi na retihapahapa sohen harihi, pani
    na lo vaia sohena vara enau na tamlohi rongorongo vono matea.
  auc-NT: Botö ñöwo mänömaï nämä waa ate baï tedete yewæ̈möninque mönö Awënë nänö
    ämaï wïï yewæ̈mömopa. Wæætë ocai ömædæcacä mä nänö pönente tede baï adobaï önonque
    tedete baï yewæ̈mömopa.
  kbc-NT: Natigide idinabakenawaanigitibece, odaa jiɡ̶idaaɡ̶ee jotaɡ̶atibece digo
    micataɡ̶a yetole. Pida Ǥoniotagodi aidiiɡ̶e daɡ̶a idinabaketibece micataɡ̶a deɡ̶ee
    yetole.
  bmh-bmh: Iz abiu izal salau naliu en izal wanim wag macanai, go iz Dubanou Ban nugau
    ze sesamorianem, iz kar wageun dudu sul usalaimai, izal wanim wag macanem.
  ctu-BL: Mach tilemic ti lac Yum chuqui wolic sub, pero wolic sub che' bajche' juntiquil
    tonto bʌ mu' bʌ i sub i bajñel ñuclel.
  meq-meq: Wu nakə na tsikiye na, na tsikiye andza nakə a say a Bəy Maduweŋ aye bay.
    Ahəl nakə na giye zlapay aye na, ta deɗek na tsikiye me andza gər mavuwe.
  noa-H: Mag mʌch t'ö hiek'aagpam chan maach Pör Jesucristoou mʌrʌg mag hiek'api sĩewaita
    mag hiek'aagpamjã haba, sĩi mʌch lököomjö hiek'a chirʌm gaaimuata mag hiek'aagpam.
  alp-NT: Meije au lepa loko saisa rebe au ono pende, po meije Tuhane Iulake au beteke
    mo. Yelu rebe au betekelu meije tinai po au lepa saka piasare tamata borokaru
    esi lepaele.
  san-VEL: etasyaa.h "slaaghaayaa nimitta.m mayaa yat kathitavya.m tat prabhunaadi.s.teneva
    kathyate tannahi kintu nirbbodheneva|
  kbq-kbq: Nagra'agu'ma husagama nehu'na, neginagi vahe knama nehuana, Ramo'a huo
    huno osu'nea naneke nehue.
  kbh-kbh: Chca jayanëse, ndoñe quenátsmëna nts̈amo Bëngbe Utabná endbetsamcá, ndayá
    canÿe opá inetsamcá; ats̈e ts̈abá jtsetats̈ëmbëse ndegombre stsebomna ndáyeca
    jobenayama jtsenábotamnayana.
  ron-LSB: Ceea ce vorbesc, nu vorbesc după Domnul, ci ca o nebunie, în această încredere
    de laudă.
  pon-pon: A me i inda, kaidin Kaun o me i pwili jan, pwe a tapi jan ni tiak en pweipwei,
    pwe i juaiki pein nai;
  nhe-BL: Quema nimohueyimati, ax nicamati queja Tohueyiteco camati. Nicamati queja
    se tlen huihuitic tlen quipactía mohueyimatis ica itlajtol.
  sps-sps: Nyo gim rou ma vovou iny a fo tsue tana Tsunaun Jisas Krais tan nainy te
    tenoor vaarik fi ronyo nei, nyo faarei rou a piou.
  wnc-wnc: Siwan ngana wamu nata yanggau wa nata Buyambam tapaninde banip tawake dua
    yanggat. Aho. Wamu nata ninae umana yatangenatnangge yanggau wa nata aminu natdetdetna
    wena apa binga dakngake yanggat.
  bus-bus: Yã kɛ̀ mɛ́ɛ oo, Dii bé à ma danlo. Lɛ́ kɛ̀ mɛ́ɛ gbɛ̃ɛ ma zĩnda náanɛkɛna
    guu, mɛ́ɛ gbɛ̃ɛ mìsaikɛɛ guumɛ.
  gub-BL: Ko heze'eg amume'u teko peme ihe. Zanezar numume'u kar kwaw ihewe a'e. Uzehe
    uze'egatu ma'e ài aze'eg teko peme kury.
  imo-imo: Nani na iye awili pengamu nimbo aku tepo nimbo kenjimbo kinye Awilimuni
    oi molopa terimu wali nimu mele naa nimbo. Keke lepo toli iye teni nilka mele
    na nanu imbi lipo ola mundupo nimbo kenjimbo.
  boj-boj: E Tamo Koba aqa areqalo dauryosim anjam endi marosaieqnum. E nanari tamo
    bulosim deqa e anjam endi maroqnsim ijo segi ñam soqteqnum.
  eng-DRA: That which I speak, I speak not according to God, but as it were in foolishness,
    in this matter of glorying.
  knf-knf: Uko wi nji kabiiŋ pţup mënkţup ţup wa jibi Ajugun aŋaluŋ, dţup wa na ŋyila
    wi ukakuŋ wi pdo kahomp.
  san-KHM: ឯតស្យាះ ឝ្លាឃាយា និមិត្តំ មយា យត៑ កថិតវ្យំ តត៑ ប្រភុនាទិឞ្ដេនេវ កថ្យតេ
    តន្នហិ កិន្តុ និព៌្ពោធេនេវ។
  arn-NT: Tunte kiñe wedwedkülelu reke rume feman, fey kiñe feypikenolu reke Ñidol
    tañi werküetewchi dungu ñi feypiael.
  zas-NT: Ad nat Dios guial gales da valoran ziꞌc cayünan, per gales da valoran ziꞌc
    tijb bén ad nadëdguient.
  ken-NT: Ɛnyɨŋ ɛnɛ́ mɛ́rɛ̀m puyɛ̌ ɛnyɨŋ ɛnɛ Acha aghati mɛ. Nchí rɛm chi mbɔ ɛchɨŋtímu.
