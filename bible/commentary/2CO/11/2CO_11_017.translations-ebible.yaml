    ndaà síkíjna‑na yijo‑na̱.
  mcq-mcq: Nara raka kaꞌene ꞌwaravukija Natohwijara ꞌwaramu jaꞌinaꞌe paꞌwaravu. ꞌEnakaivo
    ea vwiha paꞌajipo vejujaꞌinaꞌe na onuno nimaa vetiꞌaraviꞌi taꞌarosaravu.
  sus-A: نَ كُي، ﭑ مُ وْيّنمَ مَرِفِ وَشْنكِ مَ. ﭑ وْيّنمَ دَشُي كِ نَن مَ نَشَن وَ مَ
    عَ يّتّ مَتْشْقٍ.
  jpn-1965: これから話すことは、主によって話すのではなく、愚か者としてする思い切った自慢話です。
  fra-SBL: Ce que je dis, je ne le dis pas selon le Seigneur, mais comme une folie,
    dans cette assurance de la vantardise.
  yka-yka: Meˈ bissāku inin dumaˈin amban pangandaˈakan Almasi; kuweˈ ku aˈa dupang
    magabbu.
  mle-mle: Aw wun kita gwurak Yitaypika Duw Jisas Krais bwuladil pik maa bwul. Aw
    wun gwurak sakwar sakwar titaay bwulabagwu majir saal viyanadi duw kaytik bwula-nadiwun.
  shp-NTPO: Ja neskati ea rabitai jawéki riki, onanma ikax ea ikai keskáres, jaskatibo
    ea yoyo ikaitian ninkátininra, Ibo keenyamai.
  aom-aom: Na avevejöꞌe jajivoꞌiëꞌaje jöho bogo Badahu nimajëhi jiëꞌe jöho jajivoꞌi
    aꞌi simano rumoꞌe aehu ataruëhi ëhi jajivoꞌiëꞌe rajahirovoꞌirode bëhoho na jevajë
    uvëꞌëro jevëꞌëro.
  geb-geb: Gu Guma Bakɨme vuzvuga zɨn vov, kha kameŋ nzuai fhuvara. Zakɨra fhuvara!
    Gu ŋanŋangi guma buni nzuai fara muuŋgiap, gu nduara wo zɨ ndiv vun kuamkuagi.
  bsj-bsj: Dike ma tokti dor woreu kab-kab ni kung dor tiyeu kebo ki ciya Teluwek,
    la maki tok kero na kule.
  cak-cak: Y roma ri xtinya-ka juba' nuk'ij, xa xquenbila' ch'abel ri man runo'oj
    ta ri Ajaf nutzekle'en richin nin-ij, xa nojin man nojin ch'abel xquenbila' achel
    nu'on jun vinak ri man nuk'at ta ri' nitzijon.
  chf-NT: Jinda mach mu' cäle' uc'a Cajnojala u yäc'bon cäle'. Mu' cä chen t'an ca'
    untu ajsinc'ajalin que u yäc'ben ump'e ch'a'aljin u chen uba fama.
  tlf-tlf: Kale unang tinum kwiin tagang iyo kafin diim komi kuguup uta waafu-nilipta,
    ilimi win uyo kufum-nuubip kalaa age-nilita, nagal mungkup ilimi kuguup uta waafu-nilita,
    nalami win uyo kufolan o age-nilita kuta, niyo Bisel imi, “Bota kanumal o,” agan-be
    uta kup waafu-nilita, nalami win uta kufubaali kale, niyo tinum ilum ilum ke-be
    ilatap ke-nilita, titil fagaa nalami win uta kufu-bii ko.
  piu-2006: '@see-verse:2CO.011.016'
  poh-NT: Reꞌ cok ruꞌ, yuꞌna reꞌ take nanikꞌorom lok wili chi nimsbal wi̱b maꞌ reꞌ
    ta ru̱cꞌ i Dios nchalic rikꞌormojic xa jeꞌ laꞌ na soꞌ pan sabanil enikꞌor take.
  tue-tue: Marĩ Õpʉ̃ teenórẽ wededutiririgʉ niimiwĩ. Teero tiigʉ́, “mecʉ̃rĩ basocʉbiro
    wedegʉda” jĩĩã.
  bjp-bjp: Matngan orek got igii, biil sing Kumguui, biil. Isau le ian orek got arae
    nenge talos.
  xon-xon: Maah ga len pu na aa ye Tidindaan aabɔr aaboln. Maah ga pak mbaa pu na,
    m ga len ke ujɔr na la.
  tzo-ZNT: Ti cꞌusi chacalbeique, maꞌuc yech chal ti Cajvaltic Jesuse. Jaꞌ yech chcal
    chac cꞌu chaꞌal chal ti muchꞌutic pꞌijic ti yalojique ti tstoy noꞌox sbaique.
  mpm-NT: Ja kaꞌan ri siukan, ko ansu ja ni kaꞌan maa Jitoꞌyo kuu ja kaꞌan ri, chi
    sa nanu chaa iyo ñaa xini, siaꞌan kaꞌan ri ja kusɨɨ teyɨɨ ini ri nusa.
  ots-NT: Ya palabra ya gu xihquijʉ ya, jí̱ rí ntzöhui da ma̱n yʉ to i pɛjpi ca Ocja̱.
    Gui mbe̱nijʉ tzʉ, gu ña̱ ya ncjahmʉ gur cja̱hnitjo ca jin gui mbe̱n ca Ocja̱ cja̱
    i ndo hñi̱xtsjɛ.
  hoy-hoy: ई आत्मविश्वास इन घमण्ड दा जो येनारा ना अनतीन, अद प्रभु उन आग्या अन्द अनुसार
    ईला पर मान्सी मूर्खता देल अच अनतीन.
  amo-amo: Ile mong na indin bele mbeleng foo figiri na u serimku kiti ncif ba bara
    na idin liru nafo ulalang.
  pjt-pjt: Palu Mayatja Jesuluṉi nyanga palu puṟunypa wangkanytjaku wituntja wiyaṯu.
    Palulanguṟuṉatju ngayulu walytjangku mirawaṉinyi kawakawa puṟunytju.
  cwe-cwe: Mbuli zino zonilonga sambi si malondo ya Mndewa, mbali nozilonga fana mbozi
    kusonhela mbuli ino ya kuigodela.
  daa-NT: Kaaw taat naa kaawe-an taar arro taat *Rabbin rakiyo, kar gay, nu kaawa
    ar oliyo iŋ ɗapilindu. Ka seener, nu gin botol taat naa ɗapile.
  mlp-mlp: Ya Iyahta anad muzinim gamuk ka a hi bilaqaiq. Haiqgam. Ya ihol abin iluwaiqta
    ka ya mat agadanta gamuk bilaq nog iyaiq.
  ape-C: Adur, enyudok douk iyagwrehen iri baraen um inagunukuk um eikin mour um,
    eik douk madae iyagwrehen igipesh Debeini ananim urkum uwe, uwok. Yeyagwreh kabi
    anan nenek rohw iri.
  bgs-bgs: Atin ka padadurungnga katô sarili ku, ánnà tikud tun ta Áglangngagán tô
    kagin ku, asal iringnga na ágkangulág.
  faa-faa: Unihae Kotimo anoaki someraka, “Nómo ní kekereraka somehoanie,” aisafapo.
    Aihoanafonosa nine ano nī yia kekereraka aporo himu rekeanafonosamo someana ayiáka
    nōmo somerakanapo.
  kik-kik: Ũhoro-inĩ wa mwĩraho ũyũ ndĩ naguo-rĩ, ndiraaria ta ũrĩa Mwathani angĩaria,
    no ndĩraaria o ta ũrĩa kĩrimũ kĩngĩaria.
  cap-NT: Jalla nuz̈ chiican wejrqui lucuratu z̈oñiz̈takaz chiyac̈ha. Anal chiyac̈ha
    Yooz Jilirz̈ ortin jaru, jalla nuz̈ persuna honora waytican.
  ksr-ksr: Awasaŋkaka somata moma selena meŋ uma qaana jejeŋi, ii Pombaa momonoŋ mende
    otaaŋ jejento, qaa ii eja uuta qaanoŋ jewageeŋ jejeŋ.
  eng-TNT: 'That I speake I speake it not after the wayes of the lorde: but as it
    were folysshly whill we are now come to bostynge.'
  sbs-sbs: Chini wamba kakuya cha kuli tundumuna kwa kulizuwisisa kaku nyanswitwe
    kwa Simwine, kono ni wamba ubu chihole.
  sue-sue: Na ge samu inoise inona awa Tuara bera oko samunona. Ata aposolo opi meni
    tama puro witaira ge zaawewa, are saineba dau wero samunona awa.
  fra-NCL: Ce que je vais dire, avec cette assurance d’avoir sujet de me glorifier,
    je ne le dis pas selon le Seigneur, mais comme si j’étais en état de folie.
  snn-NT: Ja'nca cani achoguëbi ro bain re'oye cayete ëjoma'iñë yë'ë. Mai Ëjaguë Riusubi
    ro bain re'oye cayete ëjoma'iguëna, yë'ë'ga ja'nca ëjoma'iñë yë'ë. Ja'nca sëani,
    yë'ë yua ro huesë ëaye se'ga coca yihuoye ëñoto'ga, yë'ë cocare achajë'ën.
  atb-NT: Ngò, haû su gumrong é hkyô gi, haû Yhumsîng o é dông ngò taî nyi é a nghut,
    byù gò rayuq dông taî nyi é ru nghut lhê.
  cek-AK: Amoekhaih lok ka thuih naah, Angraeng ih lok baktiah ka thui ai, amthu baktiah
    ni ka thuih.
  bkd-bkd: Saini ha tag-ikagiyen ku hurà duun kapuun hu Ginuu tumenged ta iling a
    hu buang-buang daw galbuwen.
  ctu-76: Ma'ix mi cʌl che' bajche' jini cha'an chʌ'ʌch ti xiq'uiyon cʌle' lac Yum.
    Pero che' bajche' mach'an mic ña'tyan pañimil muc'on ti t'an che' mic ts'itya'
    pʌs c bʌ ti ñuc.
  lac-NT: Ra' quin tsicbar techex baje'rer mʌ' ju ts'aj in tucur C'uji'. In bʌjiri'
    quin tsicbar an ten bic mac mʌna' u tucuro', a mac a cu tsicbar u bʌjiri'.
  xla-xla: Epapele dulu dla na꞉ta ipo naskamu di dla hamhetaye Lodta yukamalalo epo
    yukamama po-apesema. Amasiyama na꞉ weya yiyilamale oplami some yukamapo.
  xav-NT: Ãté Wanhib'apito te te ĩ̱ma ĩwaihu'uzéb zarina, aima ĩ̱siwasu'u za'ra wa'aba
    õ di, ãhã na hã. Ãté danhimiza'rese ãna 're ĩdahâimana za'ra mono zéb zarina si,
    wa za aima ĩ̱siwasu'u za'ra wa'wa, ĩ̱nhimiromhuri wẽ na hã.
  cuk-cuk: Ar an emi ibmar-bemarga-sogoedi, Bab-Jesús-anga-sogedba an bemarga sogosulid.
    An sogoedi, an bina-gutudaedba, na dukin an dummarba itogedba an sogoed.
  tbf-tbf: Si kong sinavei nia pouts vakam meie ngan mi aor ngeisngeis, o kap vakokoit
    malan mi Nguts ta vakokoit, eiekesen o vakokoit malan mi be.
  uig-CYR: Мениң һазир буларни сөзлишим Рәб тәрипидин әмәс, бәлки өзүмниң ахмақларчә
    жүрәклик по етип махтинишим, халас.
  ikw-NT: Nhne me nookwu kịtna bụ́o nhne Nyenwe aị pioru me kwu, ke gbasịri olu ọnu
    ka, m nookwu lele nye iwhnirniwhno.
  khs-khs: 'Piseiki Yesuyewi nema selese, “Kewa kine wapilise sela:pa:,” au seyamakeye.
    Au seyama kamona newa nine kemi wapilise nanonano tela sena matana eta: enemanase
    selesene epapuluse neyewi selakeye.'
  dwr-ENT: ታኒ ሃዋዳን ፃላዴ ጬቄታዴ ሃሳዪያዌ፥ ኤያቴ ሃሳያፔ ኣቲን፥ ታና ጎዳይ ኣዛዚና ጊዴና።
  pma-pma: Navong nihasi nau en tounah keil enek, nirmumontei housil sakien koa Asuv
    vit moumoni. Vuo, nil niselus hesuval meatin tai koa vi varu enges.
  atd-NT: Ka soini no igmarayandayan ku, kono ogligkat to boot to Lagboy no Igbuyag
