  zao-NT: Tbaa nleyʼn, per nagte kuu mnabee Zha Nabee, sinke taxal thib zha bxen nin.
  byx-byx: I liina i diip ngu barl gua rlenki, dai diip ngu tekmet ip taquarl luqa
    i quasiq a nge ama adrlem. Dap liini iara dai quasiq ai ma Iesus ke tekmet taqurla.
  ctu-CTI: Ma'ix mi cʌl che' bajche' jini cha'an chʌ'ʌch ti xiq'uiyon cʌle' lac Yum.
    Pero che' bajche' mach'an mic ña'tyan pañimil muc'on ti t'an che' mic ts'itya'
    pʌs c bʌ ti ñuc.
  zos-NT: Nø ndzamupø yøti ji'ndyet ndø Comi'is aṉgui'muse, sino como si fuera joviseti
    nø'ø mi ndzajmandyamu jana na'tzcuy ti ndzøjcøjtzi vøjpø.
  gvs-gvs: Guna livala moe geya ida Tomoya ina lovina goi ima geya, go sem moe tomota
    yaaluwoina nakae auyawana gagágasa.
  rmc-rmc: Oda, so phenav akana, na phenav le Rajestar, ale me man lašarav, sar o
    nagoďaver manuš.
  apr-apr: Le dada yo au tauk kook payitau ye nen i, in atoo dada yo Tool Mai bet
    iwetewete ye, ngan tiap, bong atoo dada kidi kapakapa leu.
  tiy-tiy: I ni béréhé ku begom béleewe ni, békén tidéw dob Kadnane, non fébantug-bantugu
    saén loo bé ségétéwe dufang.
  nlg-nlg: Na vata ni sutu ia eni ke, na totobo te mua liona God. Hauva mu ku gehegehe
    vaghau sono na tinoni bule.
  dgr-DOGNT: Hanì edeghǫ xàdahohdì gohdee sìı dǫ gǫǫzǫ-le laehsı̨ hǫt'e. Gots'ǫ̀ K'àowo
    dànì gode ha sìı k'ę̀ę̀ gohde nıìle.
  pes-OPV: آنچه می‌گویم از جانب خداوندنمی گویم، بلکه از راه بی‌فهمی در این اعتمادی
    که فخر ما است.
  ron-1924: Че спун ын ачастэ ындрэзнялэ, ка сэ мэ лауд, ну спун дупэ Домнул, чи ка
    ши кум аш спуне дин небуние.
  tpz-tpz: O poen nöꞌ to kë koman hah a noꞌ, eöꞌ to haraꞌ koman noꞌ pan, a pop peöꞌ
    to vih. Ivëhkëk, eöꞌ to hikta toto va noꞌ manih pa ö ne Sunön to iu va non. Ahik.
    Eöꞌ to toto va e noꞌ manih pa teꞌ papön.
  agd-agd: Au khakan in avúava san Bafan mano ída anunu ukhen mifo séi maen óen banta
    an mi yiyá uno.
  rkb-NT: Hawa ahabo motsasokoro kaharere ty zuba motsasoko. Deus mozihikik naha humo
    ahabo batu motsaso hawa mozihikik naha humo zuba ahabo motsasoko, ityrykmyita
    tawata motsasoko.
  san-THA: 'เอตสฺยา: ศฺลาฆายา นิมิตฺตํ มยา ยตฺ กถิตวฺยํ ตตฺ ปฺรภุนาทิษฺเฏเนว กถฺยเต
    ตนฺนหิ กินฺตุ นิรฺพฺโพเธเนวฯ'
  iws-iws: Mɨ kara kɨmiirɨn wɨ Bɨiyan Inkam Komii siya boɨnɨm, wɨ sɨmiir hɨriinan
    boɨn tani. Mɨ kara kɨmiirɨn wɨ mɨn boɨni, kɨma kariir inɨg ɨiir hainan prapraskiyɨm
    inkam biyɨeyɨm sɨma boɨnɨm sɨmiir hɨriinan.
  pol-SZ: Te moje słowa i myśli nie są od Pana—są to słowa człowieka, który przez
    chwilę zdobył się na szaleństwo.
  ztq-NT: Lëdy Dios bneetsy tiitspey nii xñen kchë nrii, sink lëëw xñen si xñee tu
    xaa wety nii chakladzy ktaan.
  zai-NT: Rarí huaxa cadi Señor cayabi naa xi inié', sínuque canié huate sia' purti
    cudxiiba laca naa.
  upv-upv: B̃erij le sopon; rrek nale suk sete pivi nale se Numal, ko pivi nale se
    san nga m̃ilengleng.
  wap-NT: Wuruꞌu õꞌatadinpaꞌazoonuz õshaꞌapaapanii kida dauꞌan, aonaa Naobanai Jesus
    paradauzon kawanuꞌo mani, soo pidan maaitapin-kaꞌo paꞌan paradauzoz naꞌapa.
  mva-mva: Ata bokainatuka uraketukatukaia nge tago Tanepoa rerengana-lo ka upilepile.
    Nge suri ngaongao-ba bokana ka upilepile!
  dwr-NT: Taani hawaadan xalaade ceeqettaadde haasayiyawe, eeyatethaa haasayaappe
    attin, taana Goday azazina gidenna.
  kfw-kfw: Tuunna kei'n kiril hi Pumi naminril emak, takkha hiwa ngamna in-orna jarra
    inthiangnga chong kirilhi, kamo inkhat ki-e angnga kiril eii.
  bfz-bfz: इजी रे बारे रे आँऊ जो कुछ बोलूँआ से प्रभुए री आज्ञा रे मुताबिक निए, पर
    न समजो रे मुताबिक नशंग कमण्डो ते बोलूँआ।
  cuk-09: Ar an emi ibmar-bemarga-sogoedi, Bab-Jesús-anga-sogedba an bemarga sogosulid,
    an sogoedi, an bina-gutuu-daedba, na dukin an dummarba na itogedba.
  ben-OBCV: আত্মপ্রত্যয়ের সঙ্গে এই যে গর্বপ্রকাশ, প্রভু যে রকম বলতেন, আমি সেরকম বলছি
    না, কিন্তু বলছি এক নির্বোধের মতো।
  mil-NT: Te vitna na càháⁿ‑í dàtná càháⁿ ɨɨⁿ tée ñá túú cùtnuní iní‑xi, chi tnúhu
    cáháⁿ‑í ñá túú ɨ̀ɨⁿ‑ni cuu‑xi ndɨhɨ tnúhu Xítohó Jesucrìstú, chi vitna cáháⁿ‑í
    nàcuáa cada nínu‑í méè‑í.
  myu-myu: Wuykukukat a'õbi g̃u õn kawẽnwẽn eywebe g̃asũ bit―wukpiwatpi ma. “Xipat
    cĩcã õn” i'e'em pima yadaodaoat puxim ma õn tak kawẽnwẽn.
  amk-amk: Fio yeyo imadurai aha nina mani, yeyo ifiai bera yau tuti iboi arohu wea
    ne. Wape imadu tonanafo wiro imadu kariri Sempaisi medufo kaha. Mae imadu terai
    kariri inontarai webonggoi.
  fai-fai: Naka nalam tok bakanbi be Kamok ami kanamalo nakba uta kanabi bá, watawo
    kaleyo bá, naka weng mit banim bakanin kinim taw kei kanabi.
  ura-NT: Coatiha jeriha Cana Curuanaane jaun nii necoasitarihaauni. Nechu cha coitucuhi
    rijijieein ereereecaaune jaune aitoreeunni.
  mcd-NT: Un mato yoiai cuscan ufiri un yoimuishara cuscacai uhuun Ifoan ua yonoama.
    Un mato yoishquiai cuscan nan ahua tapiamafoan yoimisifo.
  urt-urt: Bwore mise, wusyep eꞌe ŋaiye tukwini ŋam manange pe, yukur Lahmborenge
    ŋasande ŋaiye ma mininge. Wusyep ŋaiye ŋam manange mahraꞌe naŋ ŋam pe, ki taꞌe
    ŋaiye wusyep tikin miyeꞌ kwote.
  kiz-kiz: Khela katijobha kuhusu khoni kujiamini ni kujifunila kwi hukumlibhwa hee
    ni Bwana, ila nilongela kutya mpumbafu.
  tzo-TZE: Yu'un ti c'u x'elan chic'opoj li'i, mu jechuc jech chac c'u cha'al ic'opoj
    li Cajvaltique. Ja' jech chic'opoj jech chac c'u cha'al li boch'o mu'yuc bij ti
    ja' no'ox tstoy sbaique.
  lex-lex: La' hadi de hota awuet la hya'-hya' ed maka aghi' nan oleka wa, mere Orgahi-Orha'a
    edon Nhopan pa a'ukot hadi. Meman neka la' hadi de a'g e ukot nohor la plollol
    genni, mere ultier die emeknekama mak podku nhi'inde rhi'a.
  dov-dov: Nzindilikwaamba akupakala ooku kwakudundula - nsili kwaambuula munzila
    njali kunowambuula aayo pe Mwaami - njindili kuti mbuli chifubafuba.
  rgu-rgu: Besaꞌ ia au duiꞌ fo io ao ka leo iaꞌ, au dedea koa-pakanaaꞌ ia. Ita Ramatua
    na ta nadenu au dedea leo iaꞌ. Ia sama leoꞌ lahenda pakanaaꞌa biasa io aon.
  toc-NT: Umá hua̠ntu̠ camá̠n ca̠hua­niyá̠n ni̠ huá qui­li̠­ma̠­pek­si̠ni̠t Quim­pu̠­chi­nacán,
    pero chuná camá̠n ca̠hua­niyá̠n cumu hui­xinín hua­ná̠tit pi̠ aquit caj cla­ka­hui­tima
    y na̠ tla̠n chú nac­la­ca­ta̠­qui̠nán
  som-som: Waxaan ku hadlayo ugu hadli maayo sida Rabbigu doonayo, laakiin si doqonnimo
    ah iyo si geesinimadan faanka ah ayaan ugu hadlayaa.
  mam-C: Nya qAjaw q'malte we'y tu'n tjaw nnimin wib'a, qala' ayinxa nchin q'mante
    tze'nku jun xjal nyakuj tokx toj twi', me noq tu'n nklonte wib'a kywutza.
  ndj-ndj: Chideta ponopa ndi chila chanayishili Bambu ha, kwilata chilongu achi cha
    kwidumba, ngudeta hela kucha mundu mpufi.
  mbj-NT: Këh ỹỹ, ỹ h'yy kasab'ee doo, Tak'ëp Hyb N'aa Jawyk Do ber'oot doo da nado.
    H'yy gatamah do ber'oot doo da ỹ baher'oot.
  lat-VUC: quod loquor, non loquor secundum Deum, sed quasi in insipientia, in hac
    substantia gloriæ.
  ngp-ngp: Naivo kiya hulonga ivi haluse, hiyo kiya Zumbe anilagize nilonge, mwe imbuli
    ino yo kukeduvya, kindedi nalonga enga mhezi.
  enq-2: Namba paka nakaeyao namba tange kenge minalyoo pii laanya pilyo doko, Kamongonya
    mana doko watao laanya napilyo. Namba kyakaenge joo laanya pilyo.
  eng-ASVBT: That which I speak, I speak not after the Lord, but as in foolishness,
    in this confidence of glorying.
  mna-mna: 'Mi nio aŋute: Mbulu pakurŋana ta iŋgi be aŋkam i, ina mbulu ki Merere
    som. Ina mbulu kembei ta zin wal kankaanaŋan tikamam.'
  myw-myw: DaGuyaws nag ikaluweg agulivan va̱gan bakaypom sinap, tage bakaypom ma̱wana
    takabala̱wein yey, ma̱wana tasiyas ikaypamwes sinapun ven watinow.
  sby-sby: Ee, ncendambanga nteco ncela kuyanda Mwami Klistu kwambeti ndicambe, munkani
    yakutwanga ndambangeti ndapusa.
  sll-sll: Na ha diga i Kraist grang wine ole dikia. Na hana di yuwo ega i du ha dire
    diiwa.
  yaq-NT: Inika'a intok, in emou nokbae'uta, ne ka Jesukrijtota betana aet sawaka
    a' teuwaa. Taa inia betana, in ino uttianee'u ti jiaka ne ka tua ino suareka a'
    teuwaa.
  uro-uro: Näkt pät iomäkt ama qäväläm gärqomni i ngut sek sä nas i nguat tamän sävät
    gua lat di sa qaku nguat tamän doqor ma Engeska dap kinak nguat tamän doqor ama
    dädänga.
  ita-1885: Ciò ch'io ragiono in questa ferma confidanza di vanto, non lo ragiono
    secondo il Signore, ma come in pazzia.
  muy-muy: Niji zlabay nahkay ti nə̀zlapay akaɗa ga Bay geli awayay ni do ; nəzlapay
    akaɗa ga zal muru ni, aɗaba nə̀səra nə̀bu nagray zlam ya nisliki mijiki zlabay
    ni eɗeɗiŋ.
  kqc-kqc: Mina ni-ika rena mokena dudu ago nida; Varika amiye de dada, idu forovai
    amiye kana ago nida.
  tav-tav: To bairo yʉ caĩata mani Ʉpaʉ Jesucristo cʉ carotirique meere wadaʉ yʉ áa.
    Yʉ majuu, “Caroaro cabuio majii yʉ ã,” yʉ caĩrije, “Camecʉre bairona wadami,”
    yʉre mʉja ĩ tʉgooñarã.
  eng-ULB: What I am saying with this boastful confidence—I am not talking the way
    the Lord would—I am saying as a fool.
  spa-VBL: Lo que estoy diciendo no es como lo diría el Señor, con todo este orgullo.
  fra-_FOB: Ce que je dis dans cette confiance, avec laquelle je me glorifie, je ne
    le dis pas selon le Seigneur, mais comme par imprudence.
  hau-ULB: Abinda nake fadi game da wannan gabagadi mai fahariya ba bisa ga amincewar
    Ubangiji ba ne, amma ina magana a matsayin wawa.
  mal-mal: ഞാൻ സംസാരിക്കുന്നത് കർത്താവിന്റെ ഹിതത്തോടെ അല്ല, പ്രശംസിക്കുന്ന ഈ അതിധൈര്യത്തോടെ
    ബുദ്ധിഹീനനെപ്പോലെ അത്രേ.
  urd-GVR: Asal meṅ jo kuchh maiṅ ab bayān kar rahā hūṅ wuh Ḳhudāwand ko pasand nahīṅ
    hai, balki maiṅ ahmaq kī tarah bāt kar rahā hūṅ.
  far-far: '@see-verse:2CO.011.016'
  suz-BL: मुल इन कली देंशो लोव़ प्रभुम गेशो अधिकार ङा लोव़ ममाइ। आं नें बोरपाइक्‍तीक
    लोव़ पा, गो निप्‍स ग्राइश्‍शो लोव़ पङ देंती।
  car-NT: Mo'ko Jopoto 'wa kapyn moro sekari'sa iro man. Amy oty anukutypyn wara te
    rypo yjauranaje ero atamyikano ta.
  amp-amp: '@see-verse:2CO.011.016'
  bht-bht: बेधड़क होईकरी मैं जड़ा कुछ बोलदा है, ऐ मैं तियां नी बोलदा जदिया प्रभु यीशु
    मसीह चांदा है, पर मन्ना मुर्खता दिया बजा ला बोलदा है।
  eng-NOY: What I speak, I speak not after the Lord, but as it were in folly, in this
    confidence of boasting.
  cub-NT: Maje jabocʉ Jesucristo iyepe paiye coyʉiyede ye coyʉbejebu. Aru yʉre máre
    coyʉicõjememi. Quénora yʉ́vacari coyʉyʉbu yópe ãrʉmecʉ ʉ̃i coyʉiyepe.
  ita-1927: Quello che dico, quando mi vanto con tanta fiducia, non lo dico secondo
    il Signore, ma come in pazzia.
  lww-lww: Pogos nap̃a nesum̃a nepisayu ke kiamimi yum̃aena, visae nevis vilaveena
    manenea, kila sane pe lelaga kemua nap̃a nesum̃a nepis wowe, a yoko Sup̃e tap̃atete
    kekarania.
  ckb-ckb: بە متمانەوە شانازی دەکەم، نەک بەو شێوەیەی کە مەسیحی باڵادەست قسە دەکات،
    بەڵکو وەک لە نەزانییەوە بێت.
  nas-nas: Aung eeꞌ oroꞌ aarumo ninka biivimaramanaꞌ tee Ovoringe baka nko-antavuaung
    eeꞌnoko teeꞌkoo teeꞌ amako-pinaꞌ nkomaramang.
  uvl-uvl: Pe nga etue nenge e heto hekeke iau e helele ke pomanga Non Soke lemene
    ngana ero, e helele ke pomanga non hauaua kina e toto.
  eng-BBE: What I am now saying is not by the order of the Lord, but as a foolish
    person, taking credit to myself, as it seems.
  ixl-CNT: Ech aꞌtzii. Oj tu bꞌey niꞌelkꞌin netileꞌ aas nivoksa unqꞌii, ex saꞌalon.
    Aatz qꞌu yol nivaleꞌ tzaꞌ aas echaꞌ nivoksa unqꞌii tiloneꞌ, yitꞌ iyol koj u kuBꞌaal.
  xsi-xsi: Naneŋgu ŋgua ŋine ŋandai irerege kuku Maro Ŋalae ne pateâŋa ŋga. Naŋa apaimi
    lâ tu naŋa atogo tamâta kapa kala apandekâna warakâŋgu.
  crx-NTPO: Daja nohdusni-un, 'aw neMoodihti yalhduk hukw'un'a iloh si yasduk. 'Ants'i
    whusnine k'un'a 'unohdusni. Sdzi hoonli whe óont'e' sghu diz'ai.
  kan-OKCV: ಈ ಹೆಚ್ಚಳ ಪಡುವ ವಿಷಯದಲ್ಲಿ ನಾನು ಕರ್ತ ಯೇಸು ಬಯಸಿದಂತೆ ಮಾತನಾಡದೆ, ಬುದ್ಧಿಹೀನನಂತೆ
    ಮಾತನಾಡುತ್ತಿದ್ದೇನೆ.
  bbb-bbb: Ro vua ijiege na kuaena aroekaravo ije na E Ireobo ijare kuariega na kuaevo
    baki. Ro vua ije na e nigofo isereva bu kuaevo na ijiege kuaeve.
  blw-blw: Manowat te faén tot-owa ah Apo Jesus hen mangaliyén haphapetêto te egad
    kamanà nawéngwéng yag an-owat etorod way manginchayaw an cha natto an chàyu.
  tam-2017: இப்படி நான் சொல்லுகிறது கர்த்தருக்கேற்றபடி சொல்லாமல், மேன்மைபாராட்டும்
    தைரியத்தினாலே புத்தியீனனைப்போலச் சொல்லுகிறேன்.
  azz-NT: Huan nochi nijín ten niquijtojtoc amo hualeutoc de Totecotzin Jesús. Ta,
    nijín namechnojnotztoc ijcón queme yesquía se tagat ten mocuatapololtij ya. Ica
    ya nojón nimohuelitztinemis de notequiu ten nicchiutinemi.
  spa-RV-1909: Lo que hablo, no lo hablo según el Señor, sino como en locura, con
    esta confianza de gloria.
  csy-csy: Hi ka kampau na sia Topa deina bang in ka pau hi ngawl hi, ahihang a mawmaw
    bang in, ki muan na taw ka ki suantakna a hihi.
  mxq-NT: Kyajts ja yamʉ dʉꞌʉn njʉna̱ꞌa̱ñʉ tya̱a̱dʉ mʉt ja Nindsʉnꞌa̱jtʉmʉ kyutujkʉn,
    jaꞌa dʉꞌʉn xyaꞌꞌadʉ́tspʉts ja nlokʉꞌátʉts ma̱ts nmʉj nba̱a̱dʉ.
  tzj-NT: Pro ma queri' ta tzijoni ja kajaw Jesucristo ja cani' nintajini nintzijoni
    camic como ja nmajon rbanic camic xa nintajini nmajon rya'ic nuk'ij ja cani' nuban
    jun achi ja xa ma ch'obol ta nuban.
  tdt-tdt: Hau hakarak gaba aan, maski hahalok nee laos husi ita nia Nai, maibee hahalok
    ema beik nian.
  ron-BTF: Ceea ce vorbesc, nu vorbesc după Domnul, ci parcă ar fi în nebunie, în
    această încredere a falei.
  eng-WEBP: That which I speak, I don’t speak according to the Lord, but as in foolishness,
    in this confidence of boasting.
  eng-FBV: What I'm saying is not as the Lord would say it—all this foolish boasting.
  nld-1939: Zeker, wat ik op het punt van eigenroem ga zeggen, is niet naar ‘s Heren
    geest, maar in onverstand gesproken.
  bwo-bwo: Hank'o it'on tkeewor t keewirwo doonzo shunok'o b́ woterawo dartsok'o wotatniye.
  nch-BL: Quema nimohueyimati, amo nicamanalti quej Tohueyiteco camanalti. Nicamanalti
    quej se cati huihuitic cati quipactía mohueyimati ica icamanal.
  quc-TNT: Ri tajin quinbij chanim ri' man are tä ri Dios in takowinak chubixic, xane
    ruc' nu ch'ujlal tajin quinbij wa', je' ta ne chi kas tzij xa tajin quinnimarisaj
    wib.
  tfr-NTPO: Miydër ga tja krë eni ga tja tjl̈ẽ shäng kä l̇l̇ëm wl̈eni, tja tjl̈ẽ shäng
