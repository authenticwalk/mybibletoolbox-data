verse: 2CO.011.017
translations:
  kpx-kpx: Dana hoto kateale loui di ebika ebagemage keu Kosive isivi holioholinu.
    Isito hoto kemo dana luleleholiale hoto nahate loui.
  okv-H: Eto ke nau avo “Na, na” ijirono ingesova amo Bada na mane aehija te na siro
    sapura ari embona keko aisona
  tbo-tbo: Awai a bahebaheya naka ega Guyau a nugotuhugei ata baheya ma tunawau u
    buuwagei geka nugogegena uyahinei a baheya.
  mal-C: ഇങ്ങനെയുള്ള ആത്മപ്രശംസ കർത്തൃഹിതപ്രകാരമല്ല, ഇത് ഒരു ഭോഷന്റെ ഭാഷണമാണ്.
  grc-SR: Ὃ λαλῶ, οὐ ⸉λαλῶ κατὰ κύριον,⸊ ἀλλ᾽ ὡς ἐν ἀφροσύνῃ, ἐν ταύτῃ τῇ ὑποστάσει
    τῆς καυχήσεως.
  bgc-bgc: बेधड़क कहे होडी मेरी बात प्रभु की ओड़ तै कोनी, ये तो एक बेकूफ की घमण्ड
    म्ह कहे होडी बात सै।
  khz-khz: Erakagau akilagiana, ati Velekou na rorirori evenikuna gaurai, evetaina
    akilana. Aikina. E ana veagi ulanana, kawa talimara geria kalai akalana.
  deu-TKW: Was ich da sage, das sage ich nicht nach dem Herrn, sondern eben als in
    der Narrheit, von diesem Standpunkt des Rühmens aus.
  zsr-NT: Didzaꞌ ni ruꞌa cutu nac le rna bëꞌë Xanruꞌ, san ruꞌa didzaꞌ ca bönniꞌ nachixi
    icjëꞌ, run ba zxön cuinaꞌ.
  lin-lin: Makambo oyo nalingi koloba, nakoloba yango te ndenge Nkolo alingi, kasi
    nakoloba yango lokola moto ya liboma, mpe nazali na elikya ete nakozwa nzela ya
    komikumisa.
  hns-NT: Aur djab ham barwargie kariela, tab ham aapan paagalpan par kariela aur
    Prabhoe hamme ie na bolies hai kare ke.
  noa-E: Mag mʉch thö iekhaagpam chan maach Pör Jesucristoou mʉrʉg mag iekhapi sĩewaita
    mag iekhaagpamjã aba, sĩi mʉch lököomjö iekha chirʉm gaaimuata mag iekhaagpam.
  eng-EMTV: What I speak, I speak not according to the Lord, but as it were, foolishly,
    in this confidence of boasting.
  mib-NT: Jeē cahán rī vijna chi nasūu jéē ní ndacu máá Jítoho yō cúu, chi sa nájnūhun
    tēe cánéé cáhán rī jeē cutéyɨ́ nde ri.
  lif-NT2: अक्‍खेलॽरिक् चम्‍सिङ्‌ङाल्‍ले़ दाङ्‌बाल्‍ले़ कुनिङ्‌वाॽ कुइसिःक् मे़ःन्,
    कर इङ्‌गाॽ अदङ् कुइसिःक्‍ने़ चोःक्‍कारो॥
  xnj-xnj: Chanijova hinu lepi chila chalagizi BAMBU, kuvala lijambu lenili la kumekela,
    nijova ndu kujova mundu muyimu.
  mmx-mmx: Na levelinga nia a vaase i ri lox aru ia, axo vaase i mi lavavara at Leeme
    Silok, ketla a vaase i ngan laradi baulang.
  cbr-NT: Nucën 'Ibu Jesucristonën ca rabiacanun 'ë cacëma 'icën. Sinánñuma uni 'icësaishi
    cana rabiacatin.
  tee-NT: Ju tuchi acnona' jantu chun tachi ju tachivinin ju ch'ak'ok'ai ju Jesús.
    Alai icchivinin tachi ju tam tonto acsni iclajunau ni vachu' icxak'aich.
  eng-LSV: That which I speak, I do not speak according to the LORD, but as in foolishness,
    in this the confidence of boasting;
  cak-NT: Man ja' ta ri Ajaf x-in chi ninya-ka nuk'ij, xa nuyon ren ninya-ka nuk'ij,
    xa can anche'l jin ch'u'j ri nin-en roma ri tzij ri yenbij.
  pah-NT: 'Jesus Cristo''ga nhandepojykaharete''ga nde''i ji ve: “Enhimbohete ti javo
    g̃a pe.” A''ea rũi ga ei ji ve. Jihi reki a''e jijive ikwahave''ỹve''ga ja jipyry
    tuhẽ ji javo.'
  sja-NT: Tachi Waibɨapa mɨmaa jarapi-e mɨa ɨ̃rá jarait'ee. K'ĩsia k'awa-ee pɨk'a
    mɨa nãgɨ́ pedee audua pedeeit'ee ma seewa jarateepataarãpa oopatak'a.
  xed-xed: Na gwaɗa dzaʼa yu mnay na ná, dzaʼa gwaɗə manda ya ta zɗəganatá Mgham Yesu
    a yu wu, manda va ŋa mndu ka rgha dzaʼa gwaɗa yu. Grafgra yu ta skwi dzaʼa ghərɓə
    yu ta ghərɓaku tida guli.
  mks-NT: Tá cáha̱n lánda̱ i̱ yóho co̱ cúú á tu̱hun na̱sa̱ha̱n Ndióxi̱ nu̱ú i̱. Cáha̱n
    i̱ ña̱ tátu̱hun in da̱ na̱cata̱chi̱ cuití va.
  gfk-S: Ing iou latlaat hobi uta ira linge iou nunure ter be i tutuno, iou paile
    iangianga haruat ma ing no Watong te tule iou be ni ianga hobi, iesene iou iangianga
    hoke tike ba.
  bmu-bmu: Awösamkakak ketaŋi möta sileni memba öŋgöba keuni jizali, mi Kembugö mötmöt
    sihimŋaŋgö dop qahöpmö, mi uruqahö azigö tandök ewö jizal.
  dgz-dgz: God anuni gapan ya taivin go wa namurat nega bumbawam apane mini waivin.
  eng-GNV: 'That I speake, I speake it not after the Lord: but as it were foolishly,
    in this my great boasting.'
  zaa-NT: Nu rinnía' annana álahua ną́ tì'a ejemplo nu belue'ni Señor inte', sino
    tì'a ttu enne' necio runia', tì'a chi nia' qui'ni calátsa'a' ebata' tí'a'.
  eng-WEBSTER: That which I speak, I speak it not according to the Lord, but as it
    were foolishly, in this confidence of boasting.
  guh-guh: Vajatuxanenë picani apo nitorobi patacanavajunupaebinexa. Itsiata pacuenia
    pematajemabinëtsi ajumeurajibia banavajunupaeba xua exana, bajarapacuenia xanë
    ata aeconoxae ajumeurajibia pacanavajunupaebijitsiatsi pataneyaiyataenexamë.
  bon-bon: Cane liba apu awepyeräjenine, cane mime Yageyame Yeesu Keriso me mene lica
    icwetnenine; cane mage buduma mule jewenenine.
  nhw-BL: Quema nimohueyimati, amo nicamanalti quen Tohueyiteco camanalti. Nicamanalti
    quen se catli huihuitic catli quipactía mohueyimati ica icamanal.
  swh-ONEN: Ninayosema kuhusiana na huku kujisifu kwa kujiamini, sisemi kama vile
    ambavyo Bwana angesema, bali kama mjinga.
  wbi-wbi: amasio ghano nijova lino aghakughinia, nanilaghilue nu Nguluve, looli nijova
    hwene muunhu n'jaasu.
  bba-bba: Ye kon ɡere tɛ̃, yɑ ǹ wee Yinnin min di. Adɑmɑ nɑ ye ɡerumɔwɑ kɑ toro
    sindu domi nɑ yɛ̃ mɑ kon kpĩ n woo kɑnɑ. Nɑ ɡɑri ɡerumɔ nɡe wiiro.
  eng-KJVCPB: That which I speak, I speak it not after the Lord, but as it were foolishly,
    in this confidence of boasting.
  kgk-NT: Nhandejáry nde'íry jepe xe-vy aipo ha'e hagwã peẽ-my anhemombe'u-ta itavy
    va'e-rami. Upéixa anhemombe'u jepe xe reko porã-rehe mate joty aikwaa uka va'erã
    kuri peẽ-my.
  waj-waj: Na itaa kua kiau kuaivaa hama Udaanga Yisuuvaano ni giaa ni mikiai kiaunoo.
    Yaata duunaano kua tirayaama na neneenoo kua kiaunoo.
  cpy-cpy: Okaatzi noñaawaetziri nimaeka, teera okimityaawo jempe okantyaami iñaawaeteri
    Awinkatharite. Tema nokimita-kota-tyaari apaani majontzishireri rajahaa-wenta-shiwaeta.
  mpx-mpx: Yaa ba hanahanaha bolo ya babaunan ya nige i oola Babala wana nuwatu, he
    i ola tosigasiga wali baaba.
  wbp-wbp: Ngari karna-nyarra ngajuju wita-kari wita-karirli yimi-ngarrirni nyurrurlakuju
    warungka-piyarlu. Ngalipa-nyangurlu Warlalja-Wiringki Jijaji Kirajirli, nyanungu
    kulaju ngajuku wangkaja yungurnaju wiri-pajirni. Ngula-jangka, ngari karnaju wita-kari
    wiri-pajirninjarla milki-ngarrirni warungkarlu ngaju-miparlu.
  luo-luo: Gima koro adwaro wachoni ok Ruoth ema oyiena mondo awachi, to awache e
    yor fuwo.
  nhe-NT: Quema nimohueyimati, ax nicamati queja Tohueyiteco camati. Nicamati queja
    se tlen huihuitic tlen quipactía mohueyimatis ica itlajtol.
  aii-aii: ܡܸܢܕܝܼ ܕܗܲܡܙܘܼܡܹܐ ܝܘܸܢ ܠܹܐ ܝܘܸܢ ܗܲܡܙܘܼܡܹܗ ܐܲܝܟ݂ ܡܵܪܲܢ ܒܵܥܹܐ ܕܗܲܡܙܸܡܸܢܹܗ،
    ܐܸܠܵܐ ܐܲܝܟ݂ ܚܲܕ ܣܲܟ݂ܠܵܐ ܒܐܵܗܵܐ ܒܸܣܬܵܝܘܼܬܵ‌ܐ ܕܫܘܼܒ݂ܗܵܪܵܐ.
  esk-NT: Uqautigikkaġa tamanna pitqutiginġitchaluaġaa Atanġum Agaayyutim. Uqavigaaqama
    kinnaŋaaqtuatun ittuŋa.
  msb-msb: Kun sa bagay, sani na harambugan an akon ginasabi dili hali sa Ginoo kundi
    nagasurmaton man gayod ako na bagaʼn buang.
  cpa-NT: Ha¹chi² juøh¹²jni jǿg³ la² ni³ huu¹³ quiah¹² Diú¹³. Lø²liuh¹²jni ju³lah
    jan² dsa² lah¹dsóh² tsa¹chian² dsǿa¹², dsa² mi²juanh¹² hŋiah¹².
  dso-dso: ମୁଇ ଏ କଇବା କାତାମନ୍‌ ମାପ୍‌ରୁ ମକେ କଅ ବଲି ମନ୍‍ କରେନାଇ । ମାତର୍‌ ଏ କାତା ଗଟେକ୍‌
    ବକୁଆ ଲକର୍‌ପାରା ବଡ୍‌ପନ୍‌ ଅଇକରି କଇଲିନି ।
  meu-meu: Hari na hamaorolaimuimu herevadia na dia Lohiabada ena amo, to sibogu na
    hereva kavamu, na heaḡi kavamu.
  yva-NT: Arono rikangkamambe taune rinai so, Amisy Yesus po rinamayaro rai jewen.
    Tugae, syo rinaura somamo maisyare vatano pantatukambe apa ayao wemaisy.
  dgc-dgc: I kagi ko a éye éy éwan utus na Panginoon. Engˈwan, i pégpalalo ko a éye
    éy koman i kagi na hangal a tolay.
  zpm-NT: Led Jesúsd rnabey znu gne naa, sinque masaque laa naa guṉ miṉ rii, zig ruṉ
    tib zha ne riotsle guic.
  hix-NT: Kohkom yano me koskarymehe, kahra rma wehxaha. Tàywenyekeno wyaro koskarymehe,
    àkehe haxa, rowya ohxe ryexetxhàràtho yokarymanàr ke, anar kom yohon uro tawro
    ke.
  sim-sim: Wasilaka mbeek erem a mbakmbaha or mbari ambu sir. Hako an ma or hi orhin
    hauowehe ferfar mbanda hom a mbakwa nir.
  npi-ULB: मैले भनेको यो घमण्डको निश्‍चयतालाई परमप्रभुले स्वीकार गर्नुभएको छैन, तर
    म मूर्खझैँ बोल्दै छु ।
  cgc-cgc: Ula gasugo Ginuo an ki yaken na dayawen ko ake na kaugalingen daw dili
    ko man inta liag na dayawen ake na kaugalingen tak paryo kabuangan nang.
  tim-tim: Dâ den ire makberân âmâ Kembugât lau bo makberân. Nunaet hâknaet mem agat
    agat gât hanâk sinduk denŋe hainare makberân.
  yor-yor: Ohun tí èmi ń sọ, èmi kò sọ ọ́ nípa ti Olúwa, ṣùgbọ́n bí òmùgọ̀ nínú ìgbẹ́kẹ̀lé
    ìṣògo yìí.
  wos-wos: Wuni wungi wawute dé Néma Du wuniré wahambandé. Wuni wuna ximbu harékéta
    wuni wangété du maki wuni wa.
  emp-NTPO: Ara mʌ̃djid̶ebemada bia bed̶ea b̶ʌd̶e dadjirã Boroba mãwã bed̶eabiẽ́ b̶ʌa,
    ãtebʌrʌ mʌ̃ra crĩcha neẽ́ b̶ʌ quĩrãca bed̶ea b̶ʌa.
  eng-F35: What I am going to say I do not say according to the Lord, but as though
    foolishly, in this confident boasting.
  ind-ind: Membanggakan diri memang tidak sesuai dengan kehendak Tuhan. Tetapi mohon
    kalian ingat bahwa saya mau meniru kebodohan orang lain sejenak,
  pes-OPCB: البته خودستایی شایستهٔ خدمتگزار خداوند نیست؛ اما برای اینکه بتوانم خود
    را با آنانی که دائماً نزد شما از خود تعریف و تمجید می‌کنند، مقایسه نمایم، من نیز
    راه احمقانهٔ ایشان را در پیش می‌گیرم.
  mpt-mpt: Ne weng misiam omin nakai kukub ota omeisenita ne niniino omfanita Ne kukubo
    klayam nabibo gabibe. Kukub olo Sume ne mo omnim blimobe.
  ssx-ssx: Kota꞉ ame I̱ma꞉ do alo ekita꞉ Koda꞉ma꞉ I̱ma꞉ lono lolo pi dia꞉me. Dupiki
    hakoko litolo ekita꞉ ota꞉e mo hone na wiki somema꞉ ala꞉ tupa꞉ alome.
  mkl-mkl: Iyi ǹ wɑ n fɔ nsɛi kù jɛ bɛi Lɑfɛ̃ɛ í bi inɛ ŋɑ ɑ yɑ fɔ. Ammɑ si ideu
    ihɛ̃ ǹ wɑ n tɔɔ fufu nɔ ǹ fɔ ide bɛi sũmu. Nɔ bii ǹ wɑ n tɔɔ fufu ǹ nɛ mii
    iyi ǹ wɑ n tɔɔò fufui.
  gaq-gaq: ଏବେ ନେଙ୍ଗ୍ ମେଃମେଃନେ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ, ଆତେନ୍‌ସା ମାପ୍ରୁ ଆନେଙ୍ଗ୍ ଆଦେସ୍‌ ବିଆବକେ
    ଣ୍ତୁ । ଡାଗ୍ଲା ସାଆସ୍‌ରେ ଗରବ୍‌ ଡିଙ୍ଗ୍‌ନେ ବିସୟ୍‌ରେ ନେଙ୍ଗ୍ ସତେଆ ମୁର୍କ ରକମ୍‌ ସାମୁଆଁ
    ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ ।
  gof-RNT: Taani hayssada ceeqettada odettey, Goday koyeyssada gidonnashin eeyatethan
    odays.
  unx-unx: ସାର୍‌ତିଗି, ନାହାଁଃ ଆଇଙ୍ଗ୍‌ କାଜିତାନ୍‌ତେୟାଃ, ଏନା ପ୍ରାଭୁଆଃ କାଜି ଲେକାତେ କାଇଙ୍ଗ୍‌
    କାଜିତାନା । ଚିୟାଃଚି ଆଇଙ୍ଗ୍‌ ଆପାନ୍‌କେ ମାରାଙ୍ଗ୍‌ ମେନ୍ତେ କାଜିନ୍‌ ବିଷାଏରେ ଡଣ୍ଡ ଲେକାଇଙ୍ଗ୍‌
    କାଜିତାନା ।
  gah-gah: Neza gakó láa loko litomó nene Guivahanímo lonetamómámini oko litogopa,
    hanuva nugupe aleko iteko gakó apí okumole loko gopa nene negi gakó linogo uve.
  lcm-lcm: Kag mengen lava i kus aminaung, parik napa posong ia using a Volava kapo
    ainak, sikei napo posong asukang val igenen nio palau.
  aer-aer: Kenhe Jesus Alartetyele-arle akenhe ayenge yernetyakenhe nhenhe-arteke
    angketyeke, re kwenhe ahentye-anetyakenhe atyenge nhenge arerte-arerte-irremele-arle
    angkemeke. Kele ayenge tnakelhemele, ayenge akwele tyerrtye arerte-arteke irremele.
  qvc-NT: Piru noqa chayshina alabakashpaqam, suq lukushina rimaykani. Manam Siñurninchiq
    Jisukristu munashqanshinachu (ni noqa munashqayshinachu) rimaykaniqa.
  tgl-ULB: Ang aking sinasabi tungkol sa mayabang na lakas ng loob na ito ay hindi
    pinapayagan ng Panginoon ngunit ako ay nagsasalita tulad ng isang mangmang.
  cbs-NT: Jaska nukun Xanen Ibun ea yunuamabia emebi en shinanen en janchaii. Tsuada
    jamebi kein janchai tatima ikasmis en unain en jaskakidi kein janchai eadi ninkakanwen.
  xtm-NTPP: Tna'a ja ká'an sa ya, masu ká'an sa sukan kúni maa Iya Tátnuni ma, su'va
    sukan ká'an ñayii kuneé ma, sukan‑va'a kuu koo jayiñu'u sa ma.
  nnq-nnq: Chanonge ngoe chabandumita Angwanaje, nhwalo gongo gukulokaloka, ndenda
    kulonge tu andi mundu ntokomau.
  bao-NT: O biri wãme biicãri, “O biro ca biigʉ yʉ nii,” yʉ ca ĩijata, Wiogʉ cʉ̃ ca
    boorije ʉno méére ĩigʉ yʉ ĩi. Yʉ ca ĩi yeerijere biro pee nii.
  san-ORI: ଏତସ୍ୟାଃ ଶ୍ଲାଘାଯା ନିମିତ୍ତଂ ମଯା ଯତ୍ କଥିତୱ୍ୟଂ ତତ୍ ପ୍ରଭୁନାଦିଷ୍ଟେନେୱ କଥ୍ୟତେ
    ତନ୍ନହି କିନ୍ତୁ ନିର୍ବ୍ବୋଧେନେୱ|
  huv-NT: Nganüy leaw sanapiüng aag ayaj ngome leaw asaj xic Teat Dios; sanapiüng
    atnej nechachiüs cos sanerangrangüy.
  otn-NT: Nu̱gä dí ɛ̱na̱ ngue jatho ga̱ mma̱ te gä dí øt'e, ma̱da̱ 'yɛ̱ngyø ja̱'i̱
    ngue ya hi̱ndí̱ øt'e ngue rá̱ representantegui ra̱ Cristo, sinoque yø ja̱'i̱ ɛ̱ngui̱
    ngue da̱di 'bɛhra̱ n'yomfɛ̱ni̱.
  nop-nop: Nu mede yobit yoŋ adi Wapum’walaŋ mede mu takaliŋa yobit. Hogok agaŋ youtumba
    mede tububihila yoŋat doktiŋa fiit bubuyeŋ nabugoŋ yobit.
  obo-NT: Inin kodpobporoong, konna pomon tod Longaggon, ko konna, iling a uvag taddot
    minuvu nod ko-ongoo.
  cak-ENT: Ri Ajaf Dios man jun bey xbün tüj cachi'el ri ninbün yin vocomi, roma ninya'
    nuk'ij nuyon, y ri tzij ri nye'el pa nuchi', ruyon nucun man ye nucun tak tzij
    tüj.
  lif-NT: ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤆᤶᤛᤡᤱᤅᤠᤸᤗᤧ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤔᤧ᤺ᤴ. ᤁᤖ ᤀᤡᤱᤃᤠ᤹ ᤀᤍᤱ ᤁᤢᤀᤡᤛᤡ᤺ᤰᤏᤧ
    ᤆᤥ᤺ᤰᤁᤠᤖᤥ॥
  mie-NT: Jā cáhān ni súcuán chi nsūú jā ní ncachī maá Jētohō ō jā cāhān ni, chi sa
    modo tēe naā cáhān ni jā cútéyíí nī.
