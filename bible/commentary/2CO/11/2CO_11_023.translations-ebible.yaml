  txq-txq: Sira raa, Karistus hatahori mana maue-osan, do? Hou! Au oo leo naak boe.
    (Boso lilii-ndondou, huu au kokolak lena-lenak ia!) Memak au ae, au sama leo sira.
    Naa te au ia, lena heni sira. Au aue-osa barakain lenak. Hatahori sese au uni
    bui dale uu laꞌe noꞌun seli. Ara poko-femba au laꞌe noꞌun seli. Laꞌi-laꞌik ka
    ela kada faa, au oo mate boe.
  aaz-aaz: Sin reꞌ naan, Kristus In ameupt ein, aa oo? Tua! Fin Au msaꞌ on naan. (Kais
    amnikan, fin au uꞌuab uab fareꞌ es reꞌ ia!) Batuur au ꞌak, au on reꞌ sin. Te kaah,
    au reꞌ ia aꞌneis uꞌko sin. Fin au ꞌmeup maꞌtaniꞌ aꞌneis uꞌko sin. Fani-fani tuaf
    nataam kau ꞌeu bui aꞌneis uꞌko sin. Fani-fani sin nbeos kau aꞌneis uꞌko sin. Fani-fani
    au he noi ꞌmate msaꞌ aꞌneis uꞌko sin.
  qup-NT: Paykuna Kristupa kamachishkan runankuna kashpankunaka ñuka muspa runa rimakshina
    rikurishpaynipas kankunata rimani, paykunamanta ashwan ali Jesukristupa kamachishkan
    runanmi kani. Paykunamanta ashwan sinchita tarawashkani Jesukristurayku, paykunamanta
    ashwan achka kuti karselpi kashkani, paykunamanta ashwanta asutiwashkakuna, achka
    kuti wañuna kashkani.
  dop-dop: Ntɔŋ pɑ kɛ́ Kilisiti tǝmlɛ nyǝ́mɑ yɑɑ? Mɑ́ kɛ́ Kilisiti tǝmlɛ tʋ nɑ pǝ́
    kǝlɩ-wɛ. Mɑ lɑpɑ tǝmlɛ nɑ pǝ́ kǝlɩ-wɛ. Pɑ tǝkɑ-m tɔm pɑɣɑlɛ nɑ pǝ́ kǝlɩ-wɛ. Pɑ
    mɑpɑ-m nɑ pǝ́ kǝlɩ-wɛ, sǝm nɔɣɔ tɑɑ kɛ́ mɑ wɛ tɑm.
  azb-azb: Onlar Məsihin xidmətçiləridirmi? Dəli kimi deyirəm ki, Onun daha böyük
    xidmətçisi mənəm, çünki zəhmətim daha çox olub, həbsə düşməyim daha çoxdur, döyülməyimin
    sayı-hesabı yoxdur, dəfələrlə ölümlə üz-üzə gəlmişəm.
  eng-DBY: Are they ministers of Christ? (I speak as being beside myself) I above
    measure [so]; in labours exceedingly abundant, in stripes to excess, in prisons
    exceedingly abundant, in deaths oft.
  guo-NT: 'Japi pajut jʉm-aechbej: “Xanal Cristo pamakjiwan” —aechi. Xan kaes pejme
    Cristo pamaknan. Me-ama japi, jachi-enil. Japox tajutliajwa jʉm-an wʉt, me-ama
    na-achan, ja-an xamalliajwa. Xan xabich kaes pejme nabistax Cristoliajwa. Me-ama
    japi, jachi-enil. Ja-an wʉt, pin-iaveces asew jiw namatwʉajselt. Me-ama japi jiw,
    xan jachi-enil. Jiw jebachantat asew jiw xan najia pin-iaveces. Me-ama japi jiw,
    xanbej jachi-enil. Pin-iaveces asew jiw mox pejnaboesabej.'
  hla-hla: Nori e poier nori u katunun kui tere Kristo. Bara. Ga lia a katunun kui
    te niga bala ragen. Alia e ranga here tsiponegi a katun a tutu. Hena, alia u kui
    hatagala bala raien. Alia u ka haparaia tara karabus, kaba nori i moa. Alia i
    lahuse iou tara parpara a poata, na para a poata alia u katsin mate has.
  mav-NT: — Uruto Aika­'iwat Iesui eropat haria sese i'atu'e. Ma'ato uito po'og i'atukai
    are. Mio tã pote yt iwe'eg i rakat mi'iria wemo­wato haria ewywuat areĩne'en.
    Yt uiwe'eg hin i ma'ato pywo pe are'e po'og Aika­'iwat emiit areĩne'en i'atukai.
    Uito po'og i'atukai uipotpap. Yt uwe i uhete put'ok'e Aika­'iwat potpap nug hap
    ete. Yt uiwe'eg hin i mio tã are ma'ato pywo pe are'e. More­kuaria uipyhyp po'og
    mi'iria kai uhehay Iesui etiat pyhyp teran haype. Yt atikuap karania wo ui'ahyk
    ahyk itote yt ta'a­tu­ky­'esat uhehay Iesui etiat pote. Ui'atoiat uiku­'uro turan
    karania wo.
  kpf-kpf: Zen nen Kristogât kore a sâme. Nâ laŋ um gulip den sâbâ. Nâ Kristogât nep
    a tobat ŋâi. Nâ nepkât sâknam nâŋgâman, zo tobat ŋâi. Oi tâk namin tâpman, zorâŋ
    walâziŋgap. Oi kâmbam nome, zo yatik. Oi tâmbetnonam utne opman, zo yatik.
  ppo-ppo: Ya̧lo i dere fota, topo doyóló keyaa fole whi̧né fo kaae ho̧ko dapó. Atima
    Kerisoné kutó diratere whi̧ betere? Atépa, ti ya̧lo ditere kutó kolósu, atimané
    ditere kutó kolósu depa, atima ya̧lo mo bosenó beterapó. Ti ya̧lo dité wale kutó
    atimané diyale kutótamo su̧ni, ȩ mo doasi depe tukó wei kutó ditu betalepó. Ti
    ȩta, mo dekéró félimó dipula beterótua yóo, fokosoi ala yale tikimó ya̧lo tiki
    mo turukée fóo, ȩ mo felekemó sinitei kepaayóo dua yalepó. Ȩpaae ai erótu betale
    hapólui ala kaae, atimapaae erénipó.
  hin-2017: क्या वे ही मसीह के सेवक हैं? (मैं पागल के समान कहता हूँ) मैं उनसे बढ़कर
    हूँ! अधिक परिश्रम करने में; बार बार कैद होने में; कोड़े खाने में; बार बार मृत्यु
    के जोखिमों में।
  wol-KYG: 'Xanaa ay surgay Almasi lañu? Naa ràkkaaju nag, te ne maa leen ko gëna
