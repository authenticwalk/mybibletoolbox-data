    Mayutju tjuṯangku palunya tjananyakunyu wiipatjarrangku pungkupayi. Ngayunyaṯarra
    tjana mayutju tjuṯangku tjuṯangara wiipatjarrangku pungkupayi. Yunytjuwiya tjuṯangku
