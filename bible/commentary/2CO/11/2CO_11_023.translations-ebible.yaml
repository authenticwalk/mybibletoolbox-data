    ⲚⲤⲞⲠ.
  buk-buk: Ŋac sêsôm bu ŋac sem akiŋ Kilisi, a? Aö kayalê bu mac oc alic aneŋ yom
    tôm ŋgac ŋagulu kêŋsôŋ daŋ ndê, magoc aö wasôm têŋ mac bu aö gam akiŋ Kilisi ma
    gakôm gweleŋ ŋawaê ŋayham-ŋga gahôc gêlêc ŋac su. Lau sêkêŋ aö gandöc gapocwalô,
    sic aö basô, ma têm daêsam kêpiŋ bu wambac ndu tu gam akiŋ Kilisi-ŋga. Ma ŋac
    lau dau? Mba.
  pri-NT: Rà [ina pâ rà] tèpa ênawéna kà Kériso? Wâgo mwara, ba dau maina ê pai piênawéna
    kôo jiirà. (Na go ina pwiri, âna go tùra pwacèwii pwi a piwârau.) Üu, go jèe dau
    wakè jiirà, ba kà Kériso. Jèe ciburà tòpò-o naa na karapuu. Jèe ciburà dau pâdio
    jiirà. Wâru mwara pâ pàara na pwa na go bà na, [gée goo pai piênawéna kôo ba kà
    Kériso].
  zpq-NT: Chesene' Criston' gwseḻe' ḻegaque' cont yesone' xšine'. Ṉezczele Criston'
    gwseḻe' neda' na' ba bencha' xšinen' ca ḻegaque'. Si'xenḻe dan' choa' diža' ca
    beṉe' chon xbab da' bibi zaca', ca beṉe' bi chejni'i. Ba bencha' žin gual ca ḻegaque',
    zan ṉi'ach ba goseyin justis ca' neda' da' choa' xtiža' Diosen' clel ca da' ba
    goc c̱he ḻegaque'. Na' zan ṉi'ach beṉe' ca' chesegue'ede' neda' ba goseyix̱jue'
    neda' ḻižya clel ca dan' ba goc c̱he beṉe' ca' chosozejni'ide' le'e. Na' zan ṉi'a
    ba bela' cbi gota'.
  por-TFT: Eles lhes contam quanto trabalho realizaram em nome de Cristo? ––Agora
    estou falando como um louco [EUP]. Bom, trabalho para Cristo muito mais que eles.
    As pessoas me prenderam na cadeia muitas mais vezes que eles foram presos na cadeia.
    Muitas vezes as pessoas me surraram severamente por eu crer em Cristo e obedece-lo.
    Muitas vezes quase morri por servir a Cristo.
  gwi-NT: Christ vik'it tr'eedaa ginyąą, gaa shįį ąįį goovandaa Christ veenjit gwitr'it
    t'agwał'in, gwinlęįį chan zheh gwaazhrąįį iidi', gwinlęįį chan sharahtrii, gwinlęįį
    chan khaiinjii shęhdaa tr'igwiriin'ąįį, jii haa goovandaa Christ vitsyaa ihłii
    t'oonchy'aa.
  gvn-gvn: Jana nguba yalamal, “Nganjin workmaniji Jesus Christanka.” Yamba ngayu
    jarra ngulkurrku workmaniji, jananka. Ngayu kiru-karibuku yalaku balkal, yamba
    ngayu manubajabuku balkal. Ngayu Jesusanka yaykarrku workmaniji, yala kari jana.
    Ngayu Jesusanka workmanijinya, ngayu yarbarrka jailba walan, yala jana kari. Kuli-bakangka
    yarbarrka nganya wuybubu kulban, yarbarrka nganya balu yarkinkaku kunin. Ngayu
    yala kari jana jurril-baka. Ngayu wawu kari yalaku bulmbuymanka, yamba ngayu must
    ngaykunkuku manubajabuku balka, yurra binalmanka ngayu manubajakuda.
  nhy-NT: ¿Moweyinekij porke yejwan kitekipanoaj in Cristo? Nej noijki niktekipanoa
    in Cristo okachi ke yejwan. Ijkín nik nitlapoa, mokaki kej nikuatlapolojtok. Nej
    yonitekipanoj okachi ke yejwan. Nej yonechwitekej okachi miekpa ke yejwan asta
    mach ok nikelnamiki keski buelta. Nej sa tekitl miek buelta yonechtzakej iwan
    miek buelta yonieka itenko (itempan) mikilistle.
  asm-FB: তেখেত সকল খ্ৰীষ্টৰ দাস নে? হত বুদ্ধিৰ দৰে কৈছোঁ, মই তাতোকৈ অধিক; তাৰ প্ৰমাণ
    অধিক পৰিশ্ৰমত, বন্দীশালৰ অধিক বন্ধনত, অতিৰিক্ত কোবত, অনেকবাৰ প্ৰাণৰ সংশয়ত৷
  okv-okv: Enana amo Keriso ta pure ari emboporete? Namote tapa Keriso ta pure ari
    embora te ungo ere kogova amo nau hotembari javotoho avo toto “Na, na” ijie erena
