    Duk daran ku sōng matey.
  mle-mle: Aka maa kwam tinadi duw kaytik tinadiwun kitawa bwula-bwulak. Aw day mwiya
    Jisas Krais dikidiy yawiy duw-adiy, ay? Aw wun mwiya viyakita Jisas Krais dikidi
    mwiya yawiy duw-adiwun, dayaam kakilkuw. Aw wun dayaam ab kakil-kwatuwadiy yawiyik.
    Wun mwiya yawiy samasam kwur-kwanadiwun dikik. Aw wun kalabus im jaab samasam
