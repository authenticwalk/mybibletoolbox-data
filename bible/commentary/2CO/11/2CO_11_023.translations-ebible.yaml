  pan-pan: ਕੀ ਉਹ ਮਸੀਹ ਦੇ ਦਾਸ ਹਨ? ਮੈਂ ਬੇਸੁੱਧ ਵਾਂਗੂੰ ਬੋਲਦਾ ਹਾਂ, ਮੈਂ ਉਹਨਾਂ ਨਾਲੋਂ ਵਧੀਕ
