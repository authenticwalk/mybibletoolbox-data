    komiyai na tolukasalo, woi. Toi mo mi amiso ano noko muwoi. Asasu mo mi atino
    siyoli na tanomoi. Kolaisoni imo aiyoloko foli monoi nokoyo kalopulo nuso kiyokowoi
    muwoi. Asasu mo Kolaisoni imo aiyoloko foli monoi saiso saiso na pokiyomono manokino,
    kalopulo nuso. Toi mo nokoyo pa puwasouli manokinoso. Asasu mo fumonoyo na puwasomono
    manokino. Saiso saiso kalomono monoi louwa fi.
  zaj-zaj: Hewo watumigwa wa Kilisto? Nolonga kamba munhu yali na luwege. Nie na mtumigwa
