    sasae-qa yaq-te. No Keliso-qa sasae kopoav-qapé qæmatønumam, āv taoká, av ndigu
    gi꞉matønumam. No Keliso-qa sasae zapaya, khøuwa kopoáv, ndimbula-té ginø-nqeindumám.
    No ndigu mø̀eløvúb, taqa yaq-te. Neka khøuwa kopoav-qape nøme mba mo꞉zumbám.
    Unimanqatín. Khøuwa kopoáv, ambá nønanimín.
  rug-rug: Na nabulu te Karisito si arini, gua si arini; ba arau si keke nabulu gotogotoqu
    hola ni si arini! Arau si zama guana tie pekipekiqu pa ginugua hie. Tavetavete
    va ṉiṉira hola si rau. Soku totoso si ta pusi si rau, meke soku hola totoso si
    ta komiti, meke hoke tata mate si rau soku totoso.
  hop-NT: Ya puma Christ eṅem tumalay’yuṅwa? Piw nūu. Nu pas a’nö tumalay’ta. (Nu
    núanhimunihqey pan lalvaya.) Sinom hihsakishaqam nuy wuvahtota; piép sivikimiq
    nuy panayaṅwu; pu nu qa sūs pēp mōki.
  san-URD: تے کِں کھْرِیشْٹَسْیَ پَرِچارَکاح؟ اَہَں تیبھْیوپِ تَسْیَ مَہاپَرِچارَکَح؛
    کِنْتُ نِرْبّودھَ اِوَ بھاشے، تیبھْیوپْیَہَں بَہُپَرِشْرَمے بَہُپْرَہارے بَہُوارَں
    کارایاں بَہُوارَں پْرانَناشَسَںشَیے چَ پَتِتَوانْ۔
  heb-LB: האם הם משרתי המשיח? אולי אני מדבר כשוטה, אך אני משרת טוב מהם! עמלתי קשה
