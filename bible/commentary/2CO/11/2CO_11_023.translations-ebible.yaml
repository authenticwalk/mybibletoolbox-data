  cmn-FEB: 他们是基督的仆人？说句狂话，我更是。我受更多的劳苦，坐过更多的牢狱，受了过量的鞭打，常常有生命的危险。
  gmv-RNT: Heytanti Kirstoosa oosanchatee? Tani qas istafe bollara Kirstoosas ooththizade.
