    kyaiqa vaisima varuro, ti variara. Qio nte mwihuavata nraatara kyenama Karaisira
    kyaiqa vaisi varuqo. Nte mwihua mpoqiavata nraatara kyena Karaisira kyaiqa vare
    varura. Nte mwihua nraatara kye qaiqaavata qaiqaavata Karaisira kyaiqa vare varuqata
    mwia kyaara ni karavuqi kyaavana variqi vura. Nte mwihua nraatara kye qaiqaavata
    qaiqaavata ni kyaamwuqo ntuqutu kye vataara. Airi enta nte qutu quari entava qaumato
