  san-THA: เต กึ ขฺรีษฺฏสฺย ปริจารกา:? อหํ เตโภฺย'ปิ ตสฺย มหาปริจารก:; กินฺตุ นิรฺพฺโพธ
    อิว ภาเษ, เตโภฺย'ปฺยหํ พหุปริศฺรเม พหุปฺรหาเร พหุวารํ การายำ พหุวารํ ปฺราณนาศสํศเย
    จ ปติตวานฺฯ
  iws-iws: Mɨ sɨma ha boɨnkɨm, sɨma Kraisni mɨiyan kamkɨm, aniya? Mɨ tapa kara kɨmiirɨn
    ɨni inkam whaowaeyɨn nɨnoknɨnkɨn karamaeyɨn pɨ siir hɨriinan swokɨ boɨnki Krais
    siir dimɨn taemɨnɨm kara tɨriyɨm kara bɨmbɨuwi bɨ tɨrikɨn, ɨkɨ sɨma tɨriyɨm ɨni
    sɨmiir haiburɨm. Karaɨrgɨn mɨiyan inkam wadɨeyɨn sɨmiir haiburɨn kara maeyaua
    mɨi biyɨe mɨriiya saiir hɨrɨn ɨi kasakasa bɨ nwokaigɨn. Sɨma ɨinokɨinokɨn kariir
    kariira hɨugrɨmkrɨpkiikikainanaekɨm, ɨiyɨm kara namnanaeyɨm ɨdɨp ɨdɨp ɨni sɨmiir
    haiburɨm. Mɨ ɨdgɨuni kam ɨma mɨ ɨpɨmpara kariir, ɨi kwɨruwa kwɨsuwa rani mɨ ɨiyɨm
    naoni pɨu kingiin kara nwowɨm ɨni sɨmiir ɨmiir haiburɨm. Mɨ kɨma hɨriiyar naɨngwowi
    kariir kouɨn ɨni sɨma ywowɨm, aniya?
  pol-SZ: 'Służą Chrystusowi? Odpowiem jak szalony: Ja też i to o wiele bardziej!
    Z powodu Chrystusa znosiłem bowiem o wiele więcej trudności niż oni. Za głoszenie
    dobrej nowiny byłem aresztowany i bity. Wielokrotnie też narażałem życie.'
  ztq-NT: Deelñee xtsiiñ gaa Crist xkyë xaa go, mastre xkyën xtsiiñ Crist que xaa
    go. Xñen si xñee tu xaa nii chak wety. Por ndalyre tsiiñ nii noyuuñtsyeyaa, ni
    ndalyre vuelt no ko meñaa skiib, ni no kiñ meñaa, ni ndalyre vuelt notelaan lo
    kyalkuty.
  zai-NT: Pa na cabe runi cabe xhiiña Cristu la? naa jma rusi rune ni. Canié huate
    sia' rarí'. Huayune dxiiña jma que laacabe, huadiiñe jma que laacabe, huayeguayuaa
    jma que laacabe. Stale tiru huayuaa naxoo, de yacadó' guuti cabe naa.
  upv-upv: 'Jinibb ne majingen se Kristo ko nir? Rrek nulengleng nga bowrai, ko bowrai
    tama: inu nuasie nir renge iok. Nurat elep asie nir, nuan re naim ne nekaien nabong
    elep asie nir, arvirralik vavis kis asie nir, ko otomori bemij vavis kis.'
  wap-NT: Ĩkian ĩnao Christ poitorunao, õgaru naꞌapa mazan powaꞌaꞌo zii ĩnao ai. Mishi
    õparadan kaikapaꞌa madoronaa-ziiwa paradan kawan. Mazan mishiꞌo kaiwuruꞌu õkianuz,
    õgaru powaꞌaꞌo zii õkaudinan dadara Christ ati; mapuda daꞌi õkabootauzo-kao taraa-kizai
    iti ĩnao ai, uruu dikin ii. Baꞌoran dono õbaꞌizii-kao daꞌi tuukii kidaꞌo idaꞌan
    ĩꞌai. Naꞌiki iriba õbaiaapan kichanaꞌiki-kiaꞌo õkaudin-kizi ii aka, maonapa kida
    õmawakauzon.
  mva-mva: Di Kristus malipilipi kana kaoa ki? (Nge ambe tamoata ngaongao bokana ka
    upilepile!) Ngau moimoina-tina Kristus malipilipi kana be malipi-lo nge di uasadia-tina
    be ngau kaba malipilipi iauia-tina! Ngau malipi kaikai-tina uemaki; bong kokoko-tina
    uaura-lo dinangaia, bong kokoko-tina dirautotoka, be bong kokoko-tina saringatuka
    mate kana.
  dwr-NT: Unttunttu Kiristtoosa qoomatee? Taanikka unttunttuppe aadhdhiyaa qoomaa;
    taani gooyiyaa asaadan haasayay; taani daro ootha daaburaaddi; daro wodiyaa qashettaaddinne
    lissuwan shocettaaddi; qassi daro wodiyaa hayiqqaadde attaaddi.
  kfw-kfw: Inmani Christa suok ngaikha in-ebe? kei inweet mi inkhat angnga rilkate,
    inmani neek-ah akatha suok inkhat ka-eii. Chuon kakheella katho, mikhumna khan
    kakheella kaom, innawuok um teelmaneii sik ommak, thisik kathona um atam.
  bfz-bfz: क्या सेयो ई मसीह रे सेवक ए? आऊँ पागलो जेड़ा बोलूँआ, पर आऊँ तिना ते केथी
    बढ़ी की सेवक ए। मैं तिना ते केथी जादा मईणत करी राखी, तिना ते जादा आँऊ बार-बार
    जेला रे गया, कई बार कोड़े खाई राखे, जादातर मेरे ई प्राण मुसीबता रे पड़ी रे।
  cuk-09: ¿Ar emarde Cristoga-arbaed gumala? An bur-bule. (Dule-binsaed-suliyob an
    sunmakdesunnad.) Amarba an bur-bule Cristoga-arbaed an imaksad. An bibyolesad
    geg ebisleged, eskaryagi bukidar an mellesad, bukidar burgwednaga an gusad.
  ben-OBCV: ওরা কি খ্রীষ্টের সেবক? (আমি উন্মাদের মতো একথা বলছি।) আমি বেশিমাত্রায়।
    আমি অনেক কঠোর পরিশ্রম করেছি, ঘনঘন কারাগারে বন্দি হয়েছি, অনেক বেশি চাবুকের মার
    খেয়েছি, বারবার মৃত্যুর সম্মুখীন হয়েছি।
  mil-NT: Àdi quide cahnu‑güedé méé‑güedě cuèndá sá sání ìní‑güedé sá dɨ́ú nǔú Xǐtohó
    Jesucrìstú xínú cuèchi‑güedé, dico yúhú ío‑gá xínú cuèchi ndisa‑í núú‑gǎ. Te sá
    dúhá quìde cahnu‑í méè‑í te càháⁿ‑í dàtná ɨɨⁿ tée ñá túú cùtnuní iní‑xi, te yúhú
    cúù‑í ɨɨⁿ tée ío‑gá quídé chìuⁿ‑gá dàcúúxí cuè tée‑áⁿ, te vài xito ní cuu càniha
    ñáyiu xii‑í, te vài xito ní cuu chìhi ñahá‑yu vecaá xii‑í, te vài xito ní cuu
    cǎcu cǎcu cahni ñaha ñáyiu xii‑í.
  myu-myu: — Cristo buywatwat'ukayũ bit oceju — i'e'em ip eywebe. Ixeyũ bodi ma õn
    pit Cristo buywatwat'ukat xipacat. Ixeyũ bodi ma juk adi ocekapikpik cĩcã Cristo
    beam, yadaodaot puxim ma'g̃u õn kawẽnwẽn g̃asũ eywebe. Ixeyũ muõmõmap podi ma
    juk adi omuõmõmõm ip daomũnmũnap'a be. Ade em juk adi ip wukxabiokakaka ixee mug̃ẽg̃ẽbum.
    Ade em ma oje'ũ pinpin.
  amk-amk: Kristusi ne mangfata disa e? Wape yau mani Kristusi ne mangfata isewasa
    di yau! (Eh! Tarai, imadu toninane toyari inontarai wefiauwou.) Weo yau mani,
    irufi we Kristusi mamboni sewa, inontarai esoa yau to aitamufoi bitoya sewa, eruba
    yau maraba sewa na wai rubata fo, tuti bitoya paria mararehafoi dawawu yau.
  fai-fai: A ika Kadais ami wok fakubidiwe? A ken atin nata Kadais ami wok fakudin
    im akayam tam so fakubi. Naka aket kuwánam buduno kanamin weng be bakanbine? Naka
    imi akayam wok fitin dukum kuw fakusi. Atan seng seng kinim ika kalabus am kal
    namti musiw ade leiw seng kuw nanfaumusiw uyo kinim madik im yangfaumin akayamsi.
    Ade atan seng seng naka nambidiw mewso fikalongin taw keimusi kala.
  ura-NT: Jana, “Canacaanune Jesocurisito letononeein nihacaanu,” naauruhane, canune
    jataain acaauru amuritoheriin acaneein neeun. Cha coitucuhi rijijieein aitocoaunne
    nihanatiine, esinae rauhijiriin aitoon. Canune acaauru amurijiriin amihaneein
    araaisaain caresero cuhane enoanojoineein, acaauru amurijiriin mainajeriin bisinojoineein,
    araai saain onaa caje nichoteein, naaojoaain neeun.
  mcd-NT: ¿Nanfosimun Cristo ahuun oinmatifo? Uncaifin ahuun oinmati shara finacaiaquin.
    ¡Ohua! Un asca huaquin yoipaiyamafiaquin un mato yoiai cuscan shinancapon. Nan
    paramisifoan mato yoiquin isca huacani, —Nonfi fasi curushcai Jesús yonoshonaquin,
    —ishon mato yoiafo. Uncaifin fasi yonoshoqui finacaiaquin. Nanfoanraca yoiqui
    isca huamisifo, —Jesushuunshon noco cunu muran iquimanaforan, —ifiamisifo uacaifin
    cunu muran iquimaquin finacaimisifoquin. Uacaifin fichin coshaquin finacoinmisifoquin.
    Ua coshafoticai un tanan huatiroma. Mun nari nari cuamisi.
  urt-urt: Tinge miyeꞌ wah tikin Krais lakai? Ŋam manange wusyep taꞌe ŋaiye miyeꞌ
    kwote supule, kom ŋam miyeꞌ wah bwore mise tikin Krais mengelyembe tinge. Ŋam
    mende wah nihe mengelyembe tinge, topoꞌe ŋam mal mwahupwaiꞌe ni wula wula. Tinge
    yenge wunje jate ŋam ni wula wula, topoꞌe ni wula wula sehei ŋaiye ma mule.
  kiz-kiz: Ko, bhene ndo bhatumishi bha kristu? (Ninena kutya nalukibhu ni akili sya
    yhoni.) Nene ndo zaidi. Naniyele hata mu mbhombho sigumu zaidi, patali zaidi ya
    kuya mkifungo, kup'hetela Kutobhibhwa kup'heta fip'hemu, kup'hetela Kutobhibhwa
    kup'heta fip'hemu, kup'hetela kubadili hatari singi sya kifo.
  tzo-TZE: Yajtuneltac Cristo scuyoj sbaic pero vu'une yajtunelun Cristo ta melel.
    Ti jech chcale yu'un jech ac'o ana'ic ti xu' jech chic'opoj ec jech chac c'u cha'al
    li boch'otic mu'yuc bij ti ja' no'ox tstoy sbaique. Vu'une más xa ep litun yu'un
    li Cristoe. Ep ta velta li'och ta chuquel. Ep ta velta laj quich' nucul. Ep ta
    velta c'an lajcun ta milel.
  lex-lex: Mak kre'ela ktulla-kar lia Yesus Kristus kniarni ira? Inee! Hota awuahaur
    emkadi de emeknekama a'uplinu-uplo'a. Mere plola, la a' di de riy mak ktulla-kar
    pia kareh momuou lia' hare honona. Atiulla-kar die a'g edonna umkek lera pa arien
    a'u. Ne alier la kropna-krieutu lui-nuhru pa a'ureh wial lia ir wali. Yoma re'eni
    wo'ir memna riy rod a lia roma nhio'la onde ramuki-rama'al a'u la'pa alier la
    nniahora-nniala'a. Nhi'inde alier la yatyatni-halalli yatlorni-yatra'ani mak emkari,
    de trema-trema amuati.
  dov-dov: 'Mbabelesi baKkilisito na? (Ndili kwaambula anga ndapenga.) Ndiliinda aawo:
    kumilimu miyumu, muntolongo nyingi, mukuumwa kwiindilide, mukuswanana antenda
    nyingi ziyosya.'
  rgu-rgu: Sira nana, Kristus lahenda malalaun, do? Au boe leo naꞌ. (Bosoꞌ mafarene
    henin, te au tao dedea nasasekoꞌ ria!) Memaꞌ au afada ae, au sama leoꞌ sira. Sekona
    te, au lena eme sira mai. Huu fo au oi-tao sota lena. Lahenda ra ena au nai bui
    daleꞌ lai dodouꞌ. Ara fepa-liꞌu au lai dodouꞌ. Lai dodouꞌ kura baiꞌ au mate.
  toc-NT: Para huá tali̠­la­ca­ta̠­qui̠nán cumu talac­scuj­ni­má̠­nalh Cristo pus
    a̠tzinú aquit tlak clac­scuj­ni­ni̠ttá ni̠xa­chuná cumu la̠ hua­tuní̠n. Ma̠squi
    cahuántit pi̠ cla­ka­hui­tima porque cli̠­la­ca­ta̠­qui̠­nama hua̠ntu̠ cti­li̠­pa̠­ti̠­ni̠ttá
    caj xpa̠­la­cata Cristo xli̠­ca̠na cca̠­hua­niyá̠n pi̠ mak­lhu̠­huatá qui­li̠­ta­mac­nu̠cán
    nac pu̠la̠­chi̠n ni̠xa­chuná cumu la̠ xlacán; cma­ka­si̠­tzi̠nán y qui­liak­lhcha̠s­nok­cani̠t
    caj huá xpa̠­la­cata Jesús, xa̠huachí mak­lhu̠hua qui­mak­ni̠­pu­tun­cani̠t.
  som-som: Iyagu ma Masiix bay u adeegaan? Si ka sii badan ayaan ugu adeegaa. Sidii
    qof waalan ayaan u hadlayaa. Waan ka hawlo badnaa, waanan ka xabsi badnaa, karbaashyo
    tirola'aan ahna waa laygu dhuftay, marar badanna dhimashaan ku dhowaaday.
  mam-C: Qa taq'nil Cristqe, me ayinxixpe we' nimxix woklin tze'nku kye', exla aj
    tkub' nq'manji'y lo, ikyqinji'y tze'nku jun tx'u'j. Nimxix o chin aq'nin we' tze'nku
    kye. Ila' maj, o chin b'aj b'yo'n, ex o chin kux jpu'n toj tze; ila' maj o tz'elje
    wi'ja tu'n nkyima.
  ndj-ndj: Veni vava vandumindumi va Kilistu? Hata nenga ngudeta kucha ndina lukwali
    nenga ndi ndumindumi wa Kilistu pitu veni. Nenga gola chichuku fidindalili nendu.
    Ndiyikala muchijaka myanja yitangalili nendu, ndovangiwa myanja yitangalili nendu
    na ng'uya mumyowu myanja yitangalili.
  mbj-NT: Kristo karom had'oo mäh, sa nooh. Ỹ Kristo karom heh'äät do sa bahä̃nh.
    (H'yy gatamah do her'oot do hadoo ỹ baher'oot ta tii da.) Tak'ëp sa bahä̃nh ỹ
    moo wäd wät. Sa bahä̃nh hajõõ nuu me ỹ radawäts gëët, Jesus ky n'aa ỹ her'oot
    do hyb n'aa. Sa bahä̃nh hajõõ nuu me tak'ëp ỹ rabahewyyh. Hajõõ nuu me dajëb gó
    ỹ bewäd nä.
  lat-VUC: 'Ministri Christi sunt (ut minus sapiens dico), plus ego: in laboribus
    plurimis, in carceribus abundantius, in plagis supra modum, in mortibus frequenter.'
  ngp-ngp: Woho ni wandima wa Yesu Kilisito, nalonga enga mkilalu, mna mtumwa ywedi
    kujink'ha woho! Hidamanyisa ndima, hivugailwa mwe mavugailo nk'hanana nyingi,
    hitoeswa, nk'hanana zose hinda hagihi no kubanika.
  enq-2: Dupa Kraisanya kalai akalipi? Akali dupa ita minao namba Kraisanya kalai
    akali kalyo. (Nambame lelyo doko, namba etete kyakaenge joo lelyo.) Paa longosa
    nambame lekeleke tao kalai pyoo kateo. Paa longosa namba konjame piami. Paa longosa
    namba anjetae paleo. Paa longosa namba kumapenge joo kateo.
  eng-ASVBT: Are they ministers of Christ? (I speak as one beside himself) I more;
    in labors more abundantly, in stripes above measure, in prisons more abundantly,
    in deaths oft.
  mna-mna: 'Mi zin mbesooŋo ki Krisi? Na nio tomini mbesooŋo kini. Mi aŋlip pizin.
    (Nio aŋute: Iŋgi aŋzzo sua kankaanaŋana kat. Mi toŋgo!) Nio na, aŋbelmbel uraata
    ma aŋlip pizin. Mi tomtom tizebzeebe yo lela ruumu sanaana pa mazwaana boozo kat
    ma aŋlip pa wal tana. Tibalis yo pa re pa piizi sa kek. Mi mazwaana ta boozomen
    aŋbotmbot la zaaba kwoono.'
  myw-myw: Adok tasiyas Kelis natouwats. Bo alisawes tasiyas. (Agulivan ma̱wana takabala̱wein.)
    Yey alisawes wotet waseg, o deil waseg; peinan tuta babaw gamag niwaweigs, kakita
    bakanig.
  sby-sby: Sena nibasebenshi ba Klistu? Ame kwambeco ndanyumfwikingeti ndapusa, nsombi
    ndemusebenshi waina ndalasebensa cangofu kubapita balo. Ndalasungwa mujele tunkanda
    twingi, ndalakwapulwa bikoti tunkanda twingi, ndalikuyanda kufwa munshila shingi.
  sll-sll: Te yalhobi Kraist honagi ari momo? Na du haure diralia, na Kraist honagi
    yal mole honagi oun dongwo ire oliwa. Yalhobi halabusi gin taniga pamba, na haung
    miki paiwa. Arihobi yalhobi gin taniga simba, na gobari weni na simua. Yalhobi
    gin taniga golala di omba, na moni moni golala di oliwa.
  yaq-NT: Bempo'im Krijtopo betana a' nesauri am joao, nejponee ket, che'a juni'i
    ame bepa junaka'a tekilta jooa. Taa ne inika'a inien teuwaaka, ka in ea'po aman,
    taa emo tana utte'a jooriawaka'a benasia nee a' teuwaa. Bwe'ituk ne che'a juni'i
    ame bepa tekilta ya'ari. Che'a juni'i ne ame bepa Krijtota betchi'bo bepsui. Che'a
    juni'i nee ame bepa yu'in e'etasuak. Jue benasi intok ne bat batte meme'esuak.
  uro-uro: Nga rhi qoar i rha di ama latta na rha bä bä ma Krais? Aingo di sa ngua
    met e na rha i ma Krais aa latka na ngo dap toqoräkt di sa nguat tamän i ngäkt
    kre i guani na ngo mamär. Inguna ma ama rhäqäp nä imek dä sa qale ngo va ama tpäskiarharhäng
    dä ma ama rhäqäp nä imek dä sa ama ruvek ti arhäktgyäm sä ngo bä sai dä sa qorhäs
    iva ngu ñäp.
  ita-1885: Sono eglino ministri di Cristo? io parlo da pazzo, io lo son più di loro;
    in travagli molto più; in battiture senza comparazione più; in prigioni molto
    più; in morti molte volte più.
  muy-muy: Tamal tə̀ɗəm nday ndam məgri tʉwi ana *Krist, nu bay məgri tʉwi ana Krist
    nə̀tam tay. Ma hini ya nə̀ɗəmaya ni ti àhərkiba ka ma ga muru a. Nàgra daliya
    nə̀tam tay, tə̀fiya nu a daŋgay va sak kay àtama gatay na, tə̀zləɓa nu a sak kay
    àtama gatay na, nə̀tamfəŋa kè kisim a sak kay, akal takaɗ nu.
  kqc-kqc: Ina bi Keriso di naivo rededi vene ba?—Mina ago nida bi mokena forovai
    kana dudu nida—Na moimai reyaka bi ini moimai reyadi odoro. Uru tau gade ka na
    moi dibura aeyadi, idu ina bi uru tau de maka. Uru tau gade na buburu vai reyadi,
    idu mina bi uru tau de maka. Uru tau gade na umuyegi reyadi.
  tav-tav: '“Jesucristo ye quetire cabuiorã jã ã,” ĩnucuma. Yʉ maca na netoro Jesucristo
    ye quetire cabuioʉ yʉ ã. To bairo yʉ majuuna, “Cawatoa macacʉ mee yʉ ã,” ĩi, caĩ
    mecʉre bairo yʉ wada. Ocõo bairo ã: Yʉ maca na netoro Jesu ye quetire buio teñaʉ
    yʉ capopiye cʉtaje: Yʉ maca na netoro yʉ capaa popiyecʉpʉ. Na netoro capee niri
    yʉ capreso jõowã. Na netoro capee niri yʉre cabapewã. Capee niri yʉre na cajĩagaro
    cauwiorije watoa yʉ cãmʉ.'
  eng-ULB: Are they servants of Christ? (I speak as though I were out of my mind.)
    I am more. I have been in even more hard work, in far more prisons, in beatings
    beyond measure, in facing many dangers of death.
  spa-VBL: ¿Es porque son siervos de Cristo? (Esto podría sonar como una locura).
    Pero yo he hecho mucho más. He trabajado con más esfuerzo, me han llevado preso
    en muchas más ocasiones, me han azotado más veces de las que puedo contar, he
    enfrentado la muerte una y otra vez.
  fra-_FOB: Sont-ils ministres de Christ? (je parle en imprudent, ) je le suis plus
    encore; plus je le suis par les travaux, infiniment plus par les blessures, plus
    par les prisons; souvent en danger de mort;
  hau-ULB: Su bayin Almasihu ne? (Ina magana kamar ba ni cikin hankalina) na fi su
    ma. Na ma yi aiki tukuru fiye da su duka, shiga kurkuku fiye da kowa, a shan duka
    babu misali, a fuskantar haduran mutuwa da yawa.
  mal-mal: അവർ ക്രിസ്തുവിന്റെ ശുശ്രൂഷക്കാരോ? - ഞാൻ ബുദ്ധിഭ്രമമായി സംസാരിക്കുന്നു -
    ഞാൻ അധികം; ഞാൻ ഏറ്റവും അധികം അദ്ധ്വാനിച്ചു, അധികം പ്രാവശ്യം തടവിലായി, അനവധി അടികൊണ്ടു,
    പലപ്പോഴും മരണകരമായ അപകടത്തിൽ അകപ്പെട്ടു;
  urd-GVR: Kyā wuh Masīh ke ḳhādim haiṅ? (Ab to maiṅ goyā beḳhud ho gayā hūṅ ki is
    tarah kī bāteṅ kar rahā hūṅ!) Maiṅ un se zyādā Masīh kī ḳhidmat kartā hūṅ. Maiṅ
    ne un se kahīṅ zyādā mehnat-mashaqqat kī, zyādā dafā jel meṅ rahā, mere zyādā
    saḳhtī se koṛe lagāe gae aur maiṅ bār bār marne ke ḳhatroṅ meṅ rahā hūṅ.
  far-far: (Nau nao si doria fata naunau suli nau talaku 'uri.) Kera saea kera wane
    rao sa Jesus Christ ki. Boroi ma nau na ne wane rao lea sa Jesus Christ ka liufida.
    Sulia nau ku rao nikila ka liufida, ma wane ki kera ka alu nau laona beu ni kanie
    ana kada 'oro ki ka liufida, ma wane ki ka namusi nau ana kada 'oro ki ka liufida,
    ma karangi nau ku mae ana kada 'oro ki ka liufida.
  suz-BL: मार, मेको ख्रीस्‍त आ गेय पाइब नमी? गो यो ख्रीस्‍त आ गेय पाइब नङ। गो मेको
    आन क्‍येङा रिम्‍शो गेय पाइब नङ। गो गशो मुरुम खोदेंशो लोव़ पाइनुङ। गो मेको आन क्‍येङा
    शुश गेय पाता। मेको आन क्‍येङा शुश चोक्‍चा पुंइसाक्‍यी। मेको आन क्‍येङा तुप्‍चा
    पुंइसाक्‍यी। हेर हेरा साइक्‍चा पुंइसाक्‍यी। १कोरिन्‍थी १५:१०; २कोरिन्‍थी ६:४-५
  car-NT: Kristus pyitorykon mo'karon nandon? Awu 'ne ka'tu rapa, wykaje yje'merepyry
    ta. Iko'poine wo'mikai. Iko'poine yjaru'katon. Iko'poine ypoky'maton. Pyimemboto
    romo'no ta we'i.
  amp-amp: Kfo kangm, “Kraisrhu hingrna yimayenom.” To rom fitha bi Kraisrhu hingrna
    yimam tohhato bi wonk wonk krhopam bi yakrom? Wawanyko. Asoya yimaya Kraisrhu
    hingrneft tohhato bok krhopam yakyuk yimaya. Rom bi hingrnarotm kalabus htaromm?
    Yo wife smbhoromm? Yo nohyuk tkitt bi tohrom? Na asoya Kraisrhu hingrneft tohhato
    kalabus tohyuka, yo wife smbho bosmbhoyeta, yo nohyuk tkitt bi toheta. Ndm nhai
    be tukanhu yufathu yura htaneft kfokahanm. Nhai. Be kanga akfo nuhaskohtanko wawanyko.
  bht-bht: क्या सेई मसीह दे सेवक न? मैं पागला सांई बोलदा है, मैं उना ला बदीकरी है!
    मैं उना ला जादा मेहनत कीतियो है, उना ला जादा बार जेला गिया है, बड़ी बरी कोड़े
    खादे न, बड़ी बरी मेरिया जानी जो खतरा होया।
  eng-NOY: Are they ministers of Christ? (I speak as beside myself,) I am more; in
    labors more abundantly, in stripes above measure, in prisons more frequently,
    in deaths often;
  cub-NT: Aru návacari “Cristore memecaivʉbu ñʉja” aivʉreca, yʉ ne pʉeno memecayʉbu
    Cristore. Ʉbenita yópe ãrʉmecʉpe yávayʉbu, que ayʉ. Memecacʉ yʉ ne pʉeno. Jabova
    jẽni jacoima yʉre ãmeina teivʉre jẽni jacoiñami jívʉi obedinʉmʉare, ne pʉeno.
    Jabova jara popeicõjeima yʉre obedinʉmʉare, ne pʉeno. Yainíducacʉ yʉ obedinʉmʉare
    ne pʉeno.
  ita-1927: Son dessi ministri di Cristo? (Parlo come uno fuor di sé), io lo sono
    più di loro; più di loro per le fatiche, più di loro per le carcerazioni, assai
    più di loro per le battiture sofferte. Sono spesso stato in pericolo di morte.
  lww-lww: Ana yoko neviun naviunena tai van amiu narui, sane la nene amiyum̃ae kiena
    Kristo pa tol yum̃aena nap̃a inu nemiyum̃aenia? Peraga, inu nesitom sane in na
    nekila po manene laa taulu la. Piowa ga nap̃a nesum̃a nepisayu inu ke sina sanene,
    ana p̃arimiu la m̃arera pap̃isi kila sane in m̃ena lavis p̃aruu ve wowe, nane
    nesum̃alu nepis sanene. Ana sur nene na lelaga pap̃isi, nap̃a in na nekila pupia
    yum̃aena la taulu la, yerkawa la akoven inu e yum̃a naloge viowaena yam moki taulu
    la, am̃e inu yam via nopulo p̃ele sina, a yam moki m̃ena ga nap̃a pano-o lavis
    ga nemare.
  ckb-ckb: ئایا خزمەتکاری مەسیحن؟ من باشترم، بەڵام وەک شێتێک قسە دەکەم. من زۆر زیاتر
    لەوان ڕەنجم کێشاوە، لەوان زیاتر لە زینداندا بووم، زۆر خراپتر دارکاری کراوم، زۆر
    جاریش ڕووبەڕووی مردن بوومەتەوە.
  nas-nas: 'Teing Karistooꞌ bakaning botovotonaaꞌnuka deekoꞌ ninge noruꞌdopa-pinaꞌ
    karoma aaꞌdampiiꞌnaang: Ning tee teing-koo dau basinooꞌ puruꞌaransitaaꞌ aaꞌnaꞌ
    mintoomaramaung. Teeꞌkoo kiimatanava-koo mmauꞌnamuꞌpie beꞌantamaakooꞌ; muraꞌmaariko
    ninge aaꞌnaꞌ dau basinooꞌ sisikeera toraꞌpankooꞌ; dapiꞌ moonkooꞌ amutemuꞌke.'
  uvl-uvl: Pe nenge teke iri Kristus nena hana mur nenge te umume nge i, iau Kristus
    nena non nenge e umume nge i pule, pe e urana toto nge iri iange eume ke kerkereng
    toto. (Lape e hele ke pomanga non hauaua kina e toto ke pomai.) Kokoes tetal teua
    iau nga tuele au ngana pe te palpalia iau ke e mete parpar.
  eng-BBE: Are they servants of Christ? (I am talking foolishly) I am more so; I have
    had more experience of hard work, of prisons, of blows more than measure, of death.
  ixl-CNT: Oj jolol taqꞌonom u Cristo aas nimotxtaleꞌ. Echat koꞌxh in majte. Aal paalchꞌin
    siiꞌ, kꞌuxh in elnaj tu bꞌey netaleꞌ. Tan maas nivaqꞌ yakꞌil tu aqꞌon tiꞌ u Cristo
    siatz. Paalchu koꞌxh kam nipaalkꞌin siatz. Tan jatpax koꞌn tzꞌuꞌmalin tiꞌ u bꞌaꞌnla
    chusbꞌal. Jatpax koꞌn kuꞌin tu tzeꞌ tiꞌ u Tioxh. Utz jatpax koꞌn unbꞌana aas bꞌiit
    koꞌxh yeꞌ nunkameꞌ.
  xsi-xsi: Kinzi nde Kirisi ne wurâta tamâta, a? Opopo, kala ŋine naŋa ma aporo atogo
    tamâta toŋge i kapa ndo lâ; naŋa apolenzi tamâta ŋinde ŋana aveta wurâta pa Kirisi
    kâ. Naŋa apolenzi ndo ŋana amakâsa aveta wurâta ŋalae papa i. Naŋa amo luma sakamao
    ilo mbwaniŋgu rârâ ŋinde, aku kinzi kazâŋa tamâta sipu naŋa pâta tona. Ikura zo
    rârâ naŋa amo kazâŋa ilo kala asama tu mateŋa ne zo nde imâ ipâŋga pana lâ. Opopo,
    naŋa apolenzi tamâta ŋinde ndo ŋana akale malia kâ!
  crx-NTPO: Ndunne Christ ba ne'ut'enne eh 'uhint'oh? 'Ants'i seni hooloh hukw'un'a
    yasduk, 'et hoonts'i si 'on nus 'ust'oh. Si 'on nus 'ut'en buba nus 'ultus 'i
    be 'ust'en. 'On nus lhat suhólhtsus k'et 'aw uzdooni' ait'oh. 'On nus lhat sch'az
    dá'dan'a', 'ink'ez k'us lhat-un whe 'ankw'us dasúsai.
  kan-OKCV: ಅವರು ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ಸೇವಕರೋ? ಅವರಿಗಿಂತ ಹೆಚ್ಚಾಗಿ ನಾನು ಸೇವೆ ಮಾಡಿದ್ದೇನೆ. ನಾನು
    ಬುದ್ಧಿಹೀನನಂತೆ ಮಾತನಾಡುತ್ತಿದ್ದೇನೆ. ನಾನು ಅತಿಯಾಗಿ ಪ್ರಯಾಸ ಪಟ್ಟಿರುತ್ತೇನೆ. ಅನೇಕಬಾರಿ ಸೆರೆಮನೆಗೆ
    ಹಾಕಲಾದೆನು. ಬಹು ಕ್ರೂರವಾದ ರೀತಿಯಲ್ಲಿ ಪೆಟ್ಟುಗಳನ್ನು ತಿಂದೆನು. ಅನೇಕಬಾರಿ ಮರಣವನ್ನು ಎದುರಿಸಿದೆನು.
  bbb-bbb: Ro ja e ije bu ijiege renoekinu kuaevo ije ja vierafega bube ma Jesu Kuraesido
    imevo? Bu ma fuefuo imevobitie bu irufui ige na biediaevo ije budua bu ijiege
    biediadufuo. Rove ije bu baki ijadufuo bu ma e Afasero baki ro nare na ma Jesu
    Kuraesido imenoevo. (Ro vua none ige na kuaevo ije naka e vua isema vierafena
    kuaevo ijiege kuaeve). Rove nane nare maza boeje giriesana i uruvana menoe. Na
    ijiege renoeko e buka maza uruvana na kaniekinu dabe dibure unievo naka baronedufuo
    ijia na una giriesae.
  blw-blw: Yag no ekatchéén chachan sérfi an Cristu, wadwadcha met agé hen chà mansérfiyan
    an hiya no chicha. Anà ammag kaman nawéngwéng way cha mangalehto, ngém uray, a.
    Te ilanyu ngén, enlarahyà chicha way térén hen nangempapatiyà way mansérfi an
    hiya. Ya ammag chuar hen napàpàgangà gapon nadchi. Te namen-ano way chaà imfarufarud
    ya ammag achi agé mafilang hen chà nahaprahapratan gapon Cristu. Ya namen-ano
    agé hen tég-angay-o mepapchitan gapon hiya.
  tam-2017: அவர்கள் கிறிஸ்துவின் ஊழியக்காரர்களா? நான் அதிகம்; புத்தியீனமாகப் பேசுகிறேன்;
    நான் அதிகமாகப் பிரயாசப்பட்டவன், அதிகமாக அடிபட்டவன், அதிகமாக சிறைக் காவல்களில்
    வைக்கப்பட்டவன், அநேகமுறை மரணவேதனையில் சிக்கிக்கொண்டவன்.
  azz-NT: Huan yejuan no quijtojtinemij que yejuan itequiticahuan de Cristo. Pues
    nejua melau cachi oc niitequiticau de Cristo huan que yejuan, masqui nitajtoa
    queme yesquía tagat ten mocuatapololtij ya. Pues nejua cachi oc nitequititinemi
    huan que yejuan. Huan nejua cachi miacpa nechuitectinenque ya huan que yejuan.
    Huan nejua cachi miacpa ya nechtzactinenque queme preso huan que yejuan. Huan
    miacpa quinequíaj nechmictisque.
  spa-RV-1909: '¿Son ministros de Cristo? (como poco sabio hablo) yo más: en trabajos
    más abundante; en azotes sin medida; en cárceles más; en muertes, muchas veces.'
  csy-csy: Amate sia Christ naseam te ziam? a mawmaw bang in ka pau hi, keima sia
    amate sang in ka hi zaw kan lai hi; nasepna sung ah a dimlet a tamzaw in ka seam
    hi, ki sim zo ngawl sat na, tu le tu thongtak a, tu le tu thina mun ah ka theng
    hi.
  mxq-NT: ¿Jʉnándʉp ko tmʉdundʉ ja Jesukristʉ? Ʉjtsʉ dʉꞌʉn sitʉy niꞌigʉ nmʉdúñʉts
    ja Jesukristʉ. Oyʉts dʉꞌʉn nꞌʉy ngajxy lokʉn, tʉts nduñ waanʉ niꞌigʉ kʉdiinʉm
    yʉꞌʉjʉty. Tʉts xypyʉjta̱ꞌa̱ktʉ pujxndʉgóty kana̱k ok kʉdiinʉm yʉꞌʉjʉty, es tʉts
    nꞌity oꞌkʉn jʉjpꞌám kana̱k ok.
  tzj-NT: Eje'e' kas nqueya' quek'ij chi e ajsamajela' rxin ja Cristo pro anin más
    chi na in ajsamajel chiquewach eje'e' rxin ja Cristo. Pro ja nintajini nbij chewe
    camic ri' cani' xa ma in ch'obol ta. Anin más chi na samaj xin Cristo nbanon,
    q'uiylaj mul inrapan rmal ja rtzobal Dios, q'uiylaj mul inq'uejenak pa che' in
    q'uiylaj mul jutz'it laj xincamsaxi.
  tdt-tdt: Sira nee Kristu nia atan ka? Hau koalia hanesan fali ema bulak, maibee
    hau Kristu nia atan nebee diak liu fali sira. Hau servisu makaas liu. Ema hatama
    hau ba komarka dala barak liu, ema baku hau makaas liu, i dala barak hau atu mate
    sal-sala.
  ron-BTF: Sunt ei servitori ai lui Cristos? (Vorbesc ca un prost) eu, mai mult; în
    munci mai mult; în biciuiri peste măsură, mai des în închisori, deseori în moarte.
  eng-WEBP: 'Are they servants of Christ? (I speak as one beside himself.) I am more
    so: in labors more abundantly, in prisons more abundantly, in stripes above measure,
    and in deaths often.'
  eng-FBV: Are they servants of Christ? (I know I'll sound like I'm crazy, talking
    like this.) But I have done so much more. I've worked harder, been imprisoned
    more often, whipped more times than I can count, faced death time and again.
  nld-1939: 'Zij zijn dienaars van Christus? Ik spreek als een onwijze: Ik veel meer;
    in zwoegen veel meer, in gevangenschappen veel meer, in slagen overvloedig, in
    doodsgevaren heel vaak.'
  bwo-bwo: Bo Krstos guutsnowa? Taawere boyere bogo Krstossh guuts taane, hanowere
    ti etor geyetsok'o wotatniye t keewiri, boyere bogo ayoto finon mawure, ayoto
    tipere, ayoto jot'ere, ayoto k'iri t'up'er tawats bodre,
  nch-BL: Quiijtohuaj para quitequipanohuaj Tohueyiteco Cristo, pero na achi más nijchijtoc
    hueyi tequit que inijuanti. (Nijsenhuiquilía nicamanalti quej se huihui tacat.)
    Na nitequititoc más chicahuac que inijuanti. Nelía miyac huelta nechmaquilijtoque
    masehualme. Miyac huelta nechtzactoque ipan tatzacme, huan miyac huelta masehualme
    quinectoque nechmictise.
  quc-TNT: ¿A e patänil tak re ri Cristo ri e are'? Ri in sibalaj quinpatänij na ri
    Cristo chquiwäch ri e are', pune ba' je' quinch'aw jas jun ch'uj aretak je' quinbij
    wa'. Nim na ri chac nu banom chquiwäch ri e are', q'uia mul c'ut nu rikom ch'ayic
    chquiwäch ri e are', q'uia mul in cojom pa che' chquiwäch ri e are', q'uia mul
    c'ut tzucum nu cämisaxic cumal ri winak.
  tfr-NTPO: Epga Cristo parkaga l̈e, ga tja ba parkaga jl̈õkoyo. (Tja tjl̈ẽ eni ga
    tja skwẽ wl̈eni.) Tja parkono ara, ba kjinmo l̈ok. Tja iaraba shäng kjërshko pjl̈ogl̈o
    ara, ba kjinmo l̈ok. Tja shporaba no shpokkl̈o go dbo ara, ba kjinmo l̈ok. Tja
    zrökoba woydë l̈ëba ara.
  kaq-NT: ¿Jaabo Criston yonotibo quin? Hea hashoani. Tehquehihticamahax quesca tah
    hen yohuanai. Jato ta hen mahuinai, hashoan coshin teequin. Hashoan hichajaquin
    ta hea sipojacannishqui. Topontimajaquin ta hea rishqui rishquicannishqui. Hichajaquin
    hea tsehue tsehuejahabo bi tah hen mahuatihi bi rohánihqui.
  sgb-sgb: Anhabiên la ya tagahuyo hila ni Apo Jesu-Cristo, noa, nanad pamaghabin
    mihay angkamurit, ay anhabiên ko ya hikoy taganán tagahuyo na. Mahipêg ako kanla,
    panay akon angkahukul gawan ha pamanoro hên tungkol kan Apo Jesu-Cristo, panay
    akon angkalatiko, haka panay akon ampamêrad matsi.
  vie-1934: Họ là kẻ hầu việc của Đấng Christ phải chăng? ã, tôi nói như kẻ dại dột,
    tôi lại là kẻ hầu việc nhiều hơn! Tôi đã chịu khó nhọc nhiều hơn, tù rạc nhiều
    hơn, đòn vọt quá chừng. Đòi phen tôi gần phải bị chết;
  kxv-kxv: ଏ଼ୱାରି କି କ୍ରୀସ୍ତତି ସେ଼ବା କିନାରି ? ଇଚିହିଁ; (ନା଼ନୁ ବାୟା ଆ଼ତିଲେହେଁ ଏଲେଇଞ୍ଜିମାଇଁ),
    ନା଼ନୁ ଏ଼ୱାରି କିହାଁ ଆଗାଡ଼ା ନେହେଁ ସେ଼ବା କିନାତେଏଁ, ନା଼ନୁ ଏ଼ୱାରି କିହାଁ ଗାଡି ୱା଼ହୁ
    କାମା କିହାମାଇଁ, ହା଼ରେକା କା଼ୟିଦି ଇଲୁତା ମାଚେଏଁ, ହା଼ରେକା ଇର୍‌ନି ମା଼ଡା ବେଟାଆ଼ହା ମାଚେଏଁ,
    ଅଲେ ଅଲେ ହା଼କିତା ହେର୍‌ୱା ମାଚେଏଁ ।
  amu-NT: Joona, ¿aa cwiluiindyena nnꞌaⁿ na cwindyeꞌntjom nnom Cristo? Ntyjii na matseina̱ⁿ
    chaꞌna tsꞌaⁿ na ntjeiⁿñe, sa̱a̱ ja tꞌmaⁿti tsꞌiaaⁿꞌñeeⁿ matsꞌaa, nchiiti joona.
    Majndyeti ndiiꞌ jlaꞌseiꞌ nnꞌaⁿ ja jnaaⁿꞌ na mañequiaya ñꞌoomꞌ Tyꞌo̱o̱tsꞌom. Jndyeti
    ndiiꞌ tueeꞌ nnꞌaⁿ ja wꞌaancjo ncꞌe na mandiꞌntjo̱ⁿya nnom Cristo. Ndoꞌ jndye ndiiꞌ
    waa na teincuuꞌ na nntseicueeꞌnaꞌ ja.
  hin-CV: 'क्या वे मसीह के सेवक हैं? मैं पागल व्यक्ति की तरह कहता हूं, मैं उनसे कहीं
    बढ़कर हूं: मैंने उनसे कहीं अधिक परिश्रम किया है, उनसे कहीं अधिक बंदी बनाया गया
    हूं, अनगिनत बार पीटा गया हूं, अक्सर ही मेरे प्राण संकट में पड़े हैं.'
  spa-BES: ¿Son siervos de Cristo? (Estoy hablando tontamente) Soy más; He tenido
    más experiencia en el trabajo duro, en las cárceles, en los golpes más que en
    las medidas, en la muerte.
