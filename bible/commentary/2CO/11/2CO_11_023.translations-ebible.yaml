    wawo, na nikala habehi kudanganika miyanza mingi.
  daa-NT: Ya ŋu kaawa a ŋu gay riyor ku Iisa Masi, ŋaar-ak (nun naa kaawe ar oliyo)
    nu gay riyor ka Iisa Masi pakgig serek. Taaɓin taat nu taaɓiytu ɗo riyor-at, taar
    dakin pakgigu. Ŋu obintu daŋaayne dees dakina pakgigu. Ŋu koocintu dees dakina
    pakgig serek. Ho nu gal ɗo taaɓiner ar naa mate dees dakina pakgigu oki.
  mlp-mlp: In Krais ago kabibiy matawta ye? Ya in giquriyamim Krais ago kabiy dimun
