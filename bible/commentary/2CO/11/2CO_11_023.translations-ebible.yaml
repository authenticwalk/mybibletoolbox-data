  bjr-bjr: Misa náriara asauku mundirana aiku asauku maridee qiafaqa qinee faqa furufarira
    fasiqara foora qidaqa qinee misaki misa uriqararausa maridaqa. Qini asauku mundirana
    mi ainainnara irunnana misaindi ooraaqaranoo maridanoo. Qinee Yisuna ufa saara
    karabusaki misa urinnaaqarammasee moomoo kari rumbeeqa. Raitasamunnai qifaaqa
    ateekeeufa moomoo kari misa narirana urinnaaqaramasee qini qifaaqa ateekaqau.
    Qinee kuqirara madikakiqari moomoo kari misa narirana urinnaaqaramasee findi fiqa.
  aby-aby: Emuama iyae Yesu Kerisonu waiya ukeka oroua eno weaisaroma nono naini iini
    Yesu Kerisonu waiya ukeka mi. Emuae irauaiai mero na deima ba Yesu Kerisonu irauaiai
    waiya ukeka mi. Enoya nanu gogore wake ari weakunero naukaisa? Emuae dai me waiyanaku
    ukaisaro nono nae dai waiyawere ukakune. Ibake nae ana ebaro odo keuwere ibeibisarake
    nono odo keuwere emema na ma feafokone ukeibiyaka. Eno ukeibiyakaro nono moi orouma
    nae usima yaisina dedi naini (39) uyaka. Nae moi ena wana (5) uyakake eno mane
    ureebe i yaisina dedi naini (39) uyaka. Nae mobuma dei buuba uyakake omama siane
    umane eno nabairo ukeibisaro nono dai boudi buuba inuu yakaro dawararo odo buuba
    isare. Nae moi dumuini ewekaini dawara adua abanaro ibeibisara.
  eng-YLT: ministrants of Christ are they? — as beside myself I speak — I more; in
    labours more abundantly, in stripes above measure, in prisons more frequently,
    in deaths many times;
  jni-jni: Inki we me arere Ugomo Asere wani, mi me in teki we, in boo tize me gusi
    nice num na vovi ini, mi me, inteki we unu zito piit azo mamamu ba, atiram, ma
    ssa utira uzatu ibinani, ma ribize ati naa ti wono sassas.
  kne-kne: Kankanan da ay mansilsilbi da en Cristo, ay baken siya? Kamanak naboge
    sin nay ay ibagbagak, ngem ipapatik pay dedan ay mangwani en napatpateg din nansilsilbiak
    en Cristo. Tan addawi ay nagagetak ay man-obla para en Cristo mo si daida. Ad-ad-ado
    di naibalbalodak. Adi kabilang di nasopsoplitak. Namin ado ay nganngani ay mateyak.
  tgj-tgj: Bunu Kristo gv pakbu vdw? Ngo surunv jvbv mindu—vbvritola ngo bunua alvyanv
    pakbuv! ngo achialvbv raaibv riyanv, ngo patwk haka achialvgo doopvkunv, ngo svnyakpanam
    haka megojego himpv kunv, okv ngo sise dvlvbv ridarirala ripv kunv.
  gui-NT: 'Jare jei reta ye: “Ore royeócuai Cristo pe”. Che ayeócuai yae Cristo pe
    chugüi reta. Chemiari ye ai mbaeti iyaracuaa vae imiari rami. Che aparavɨquɨ tanta
    yae chugüi reta. Jeta vese iru vae reta chenupa chicote pe - mbaeti chepuere opa
    aipapa. Jeta vese añeñonouca tembipɨɨrɨru pe. Jeta vese amano seri.'
  quc-TT: ¿La e patanijel kꞌut rech ri Cristo? Jer ta ne tajin kachꞌaw jun kon. In
    in kꞌo na chikiwach. Sibꞌalaj nim chak nubꞌanom chikiwach konojel, man kajilabꞌ
    taj ri mul inchꞌaytalik, in tzꞌapital kꞌi mul pa cheꞌ, sibꞌalaj kꞌi mul raj in
    kaminaq.
  heg-NTPO: Oen nam, Kristus atulin in dake ke? Lam auk kon ela. (Nadidingun deken,
    ta auk in aa ni, aa lai-lisin nia!) Meman auk tek noan, auk banansila el one.
    Molota, auk niam mo, dui deng one. Ta auk daek nol mumuun dui. Atuli tamang auk
    se bui dalen mamo dui. Oen lapat net auk mamo dui. Naha-bubuit tam auk mateng,
    oe mamo dui.
  ptu-ptu: 'Si nauapi duka'': “To mengkähänakam Kristus.” Iya setonganna mengkähä
    kahha'' puhaä'' kao anna la indo to ussangai bäbä kalena suho! (Maka'' dihingngi
    inde tula''ku angga'' to maho sabakaä''!) Kao-kao pembuda puhaä'' ditibe tama
    tahungkum anna la tau ia too, pembuda puhaä'' kao ditembe'' talukum, anna pembudaä''
    saidi'' tadipatei!'
  bzd-NTPO: Ie'pa e̱' chö̀ tö ie'pa dör Cristo kanè mésopa. Es ye' dör ñies, erë ye'
    dör ikanè méso bua'ie ie'pa tsa̱ta̱. Ye' ttö̀ es e' dör we̱s a̱li̱wak ttö̀ es,
    erë Cristo a̱ kaneblè e' wa ye' e̱' aléka̱ tai̱ë ie'pa ki̱. Ye' wötëule s'wöto
    wé a̱ tai̱ë ie'pa tsa̱ta̱. Ye' buule ttsa'bata daloie ese wa tai̱ë shu̱te̱ ie'pa
    tsa̱ta̱. Tai̱ë ye' bakshkar ye' duö̀wa̱ e' ulà a̱.
  kwf-kwf: (Nau naisi oga fata lafu laku sulia nauꞋa talaku Ꞌuri.) Kira saea kira
    ngwae rao sa Jesus Christ ki. Bore ma nauꞋa naꞋa neꞋe ngwae rao leꞋa sa Jesus
    Christ ka liufida. Sulia nau ku rao ngasingasiꞋa ka liufida, ma ngwae ki kika
    alu nau saena luma ni lokafo ana kaidaꞋi Ꞌoro ki ka liufida, ma ngwae ki ka nangasi
    nau ana kaidaꞋi Ꞌoro ki ka liufida, ma karangi nau ku mae ana kaidaꞋi Ꞌoro ki
    ka liufida.
  eng-WYC-2017: they be the ministers of Christ, and I. As less wise I say, I more;
    in full many travails, in prisons more plente-ously, in wounds above-manner, [or
    over-measure], in deaths oft times.
  eng-WMBB: 'Are they servants of Messiah? (I speak as one beside himself.) I am more
    so: in labours more abundantly, in prisons more abundantly, in stripes above measure,
