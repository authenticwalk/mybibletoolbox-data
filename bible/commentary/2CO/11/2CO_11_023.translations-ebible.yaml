    ਮੌਤਾਂ ਦੇ ਜੋਖਮਾਂ ਵਿੱਚ ਵੀ ਵੱਧ ਕੇ ਹਾਂ।
  gvc-gvc: “Cristo cahamaca jija”, nina tina tjoa. Yʉhʉ cʉ̃hʉ Cristo cahamacʉnota
    jija. Tina yʉhdoro Cristo yare noano yoaja yʉhʉ. Cuenah, ã nicʉ tʉho masierariro
    yoaro sehe durucui nija. Tina yʉhdoro tuaro mehne dahrai yʉhʉ Cristo yare yoacʉ.
    Payʉ tahari tina yʉhdoro Cristo yairo yʉ jiri buhiri peresu yoare paina yʉhʉre.
    Tina yʉhdoro payʉ tahari tjanare yʉhʉre masa. Tina yʉhdoro Cristo yairo yʉ jiri
    buhiri payʉ tahari masa yʉhʉre wajã duamare. Ti ã wajã duachʉ mahanocã yʉhdʉi
    yʉhʉ ti wajãboriro.
  sbk-sbk: Je, abhene bhatumwa bha Kristi? (Eyanga nashi umuntu wezyepile enjele zyane.)
    Ane sananyene. Endinashi pambombo ehome sana uhutali sana ugaga endimchabho, ashilile
    ahomwe naashilile ahomwe, apalamile ehatali enyinji hata afwe.
  mya-JVB: သူတို့သည်ခရစ်တော် ၏ ဓမ္မဆရာ ဖြစ် ကြသလော။ငါ သည် အထူးသဖြင့် ဖြစ်၏ဟု သူရူး
    ကဲ့သို့ဆို ရ၏။ ပင်ပန်းစွာအမှုကို အထူးသဖြင့်ဆောင်ရွက် သောသူ၊ ရိုက်ပုတ်ခြင်း၊ ထောင်
    ထဲ၌ လှောင်ထားခြင်းကို အထူးသဖြင့် ခံရသောသူ၊ သေ ဘေး နှင့် အကြိမ်ကြိမ် တွေ့ကြုံသောသူဖြစ်၏။
  kgf-kgf: Ieneŋ Kristoac ai ic? Qelaŋ ésécnec ʒézua. Ni onogicma iwac ai ic héla
    kecʒua. Ai kuneŋ yanda onogicma meyi, hésa ic hatac sasala onogicma keri, hihilocnéŋ
    nugic qétéya imi olommaŋac séc qahac, nalé momacguc momacguc humucac déciguc kereŋi.
  awb-awb: Sega mahraréra, Ite Sísa Karáhéne arambehriúna ke úne eme uwoyansa anínká
    irarinserahnowana néne arambehriga moke sene arambehri kiotaikire. Sega pehgáriq
    arámbéhríowana ínéga anotahtaq arambehri mira aruqaruruge. Sísane arambehri miraunsabé
    wensabé suwahrieh kegá karábúsiipéq móinta intaowe. Móintera nubiqmaq nubiqmarowana
    pukorah aruqaruruge.
  gdn-gdn: Mu tagamu ke; ‘Nu ka Keriso e bigabiga-iyoma.’ Ena, ko nau suwagani waina-pumuri;
    Nau mu raurutapuwani. Nau notababa apunai maba ade suwagakani; Mu badidi maba
    upitagamawa ki ka erida ko nau upisugekeya ka kawaya daganani esida. Mara ropani
    kawaya ka iyapana nau wadisinimawa diburasini-mawa ko nau bananapuwani ki maba
    ka noda gongomutagamu ragidai ki mu eba bananamupu. Mara ropani kawaya ka iyapana
    nau kawareya kawareya raukekesinimawa ko ki maba mu inako eba bananamupu. Mara
    ropani kawaya ka nau po dabi kopakeya bananapekeya tetetete.
  nko-NT: Bɛɛ Kristo asúmpʋ́ bʋgyi? Mblɩ́ mʋ́ mimlásʋ, ndʋn amʋ́! Nayɩ́rɩ ɩwɩ yɔ́
    agyʋ́má dʋn amʋ́. Nadɩ́ obu dʋn amʋ́. Badá mɩ́ dʋn amʋ́. Nesian wu brɛ́ tsɔtsɔɔtsɔtɔ.
  bsn-NT: '“Cristo ĩ cõariarã ĩre moabosarã ñaja yʉa”, mʉare yiyujarã ĩna. To bajiro
    ĩna yire ñajare, “Ĩna rẽtobʉsaro Cristore moabosagʉ ñaja”, mʉare yaja yʉ. Tʉoĩamasibecʉre
    bajiro mʉare goticõa ñaja yʉ. Ado bajiro ti bajijare, “Ĩna rẽtobʉsaro ĩre moabosagʉ
    ñaja”, mʉare yaja yʉ: Cojoji me bʉto ĩre yʉ moabosajare, tubiberiavijʉ yʉre tubibecama
    masa. Cojoji me yʉre bʉto bajecama. Cojoji me yʉre sĩarʉaboacama.'
  pib-NT: ¿Kristo kamrurewyegitachinrege? Seprolu nchina. Pnutno gita. Pnute nixa
    yaprewlepotuta. Gixa kata wanna pnute nyoshmaaka. Tsrupotu giylaklukaka nixka.
    Gixo kata gipukchiyegno.
  wiv-wiv: Dia na voravora ke Kristus, ai? Pele kua da kene ba pole longolongo matoto
    kua. Hau ta vinim dia matoto! Ta dopa ka gala matuha matoto ni dia, boto luba
    ti varaga hohora hau na karabus, ki dopa ki vihu maratanga matoto hau, dama laveve
    ia manumanu dia ta paparakilania dia kata hubi matehiau.
  reg-reg: Mbe, abhene ni bhakosi bha Kristo? (Enaika lwo musasi) Anye enibhakila.
    Nabheye mu milimu mikomeye, kula no kubhoywa, no kubhumwa ni kukila ndengo, kukilao
    mu kufwa kwiya kafu.
  mlh-mlh: Buŋo mo oi ŋi maŋine tomirire buŋo kamasi oŋu mibemiŋ, “Yoŋoji Kristore
    gio baegobeneŋ,” miegobiyoŋ, nonji oi gbiŋ eyareku yadureru baego. Nonji ŋiŋigo
    oi yadureru gio sanaŋgaru baku goboŋ. Kristore giore eru witi pigo rua nubi oo
    oi yadureru damaŋ kokoine ŋeboŋ. Ŋoŋoru joruinekeji joineke yobu nuku gobuŋ. Damaŋine
    damaŋine yobiŋ bofukeru komeiŋgo eku goboŋ.
  gof-ENT: ኤንቲ ኪሪስቶሳ ኦሳናቾ? ታኒ ጎሻ ኣሳዳ ኦዳይስ፥ ኤንታፌ ኣያ ኪሪስቶሳ ኦሳንቾ። ታኒ ኦሶን ዳሮ ዳቡራስ፤ ዳሮ
    ዎዴ ቃሼታስ፤ ጋራፌታስ፤ ዳሮ ዎዴ ሃይቆፔ ኣታስ።
  aau-aau: (Hakwe mesopok senkin mokwe uwr makwey lopa se hieyn lohruw.) Hai, uwr
    somokwe Krais so mey-uwr? Ha seyn, sawk hakwe mey-uwr ihey-ar. Hakwe mey ipey-ar
    uwr sohom mo eir mon po meio, hanekwe kalabus mon enekwei kraiar-ar po nekie swakawk,
    hanekwe kraiar-ar po lomniy mamniy, seyr hakwe enekwei kraiar lokrue ohriar po
    lwak.
  tvk-tvk: ?Midep? ?Xil labit labe moletin te polien na Kristo? Inou nabe moletin
    te polien tei xa bos mak mu mili xil. (!Ei, di nasep koai nggoni ngan xa lehit
    natalang pupu!) Vengan polien navan xil holu mak mu mili polien nae xil, e lateling
    nou e nim te xeih melele xil holu mak mu teli xil. Moletin xil latemeas pangas
    nou teha vuma … nasakras mun navuli, e natehisu ni maten mun melele xil holu.
  prf-NT: Tagapagserbi beman hidi ni Cristo? Magupusák a kumán a en essa a nagareng,
    peru mas malalaki a tagapagserbi ni Cristo nan hidi. Subra pa en pághirap ku nan
    hidi; pensanganák a mepiresu, hinapliták ti makpal a beses, sakay pirmiyák a adeni
    ti kákkatay.
  auy-auy: Miwí sésa Ísu Káráísitini kísau-waasi úne sewaꞌá kewáráꞌá miyáumai Ísu
    Káráísitini kísau-waasi éꞌa miwí wéiyaakaumne. Miyán-ááímó súnda sáwí-imayaawarawiyaamba
    súne-imayaa éꞌa Ísu Káráísitini kísau wémaunda óraa-kisau wémaeꞌa miwítí kísau
    wéiyaakaumne. Maníkón-aaimo simátimundarakemba ándáfaꞌo sínkáámba sáwífaꞌ-iꞌan-ifo
    miwímó ándáfaꞌo tínkáámba ímba sáwífaꞌan-iye. Sáwífaꞌ-iꞌa sínkááwaꞌa púwóraantambo
    úndanifo úwoi súnaraumne. Miyán-tántááꞌá kempáꞌá sáwífaꞌ-iꞌa tiyáifo miwífáꞌá
    ímba sáwífaꞌ-iꞌa tiyáiye.
  tbg-tbg: Vinavuka tiha, Tenavu Karaitira kaiqa vaiintima vauro, ti variara. (Te
    minti tihama kia avu aato vataa vaiinti voqaantemake ti vai.) Vinavuka tenavu
    Karaitira kaiqa vaiintima vauro ti variara. Ho te vinavukavata uri aatarake Karaitira
    kaiqa vaiinti tarukama vauro. Te vinavukavata uri aatarake vukaari utiha Karaitira
    kaiqa vare vaunara. Te vinavuka uri aatarake qaiqaa qaiqaavata Karaitira kaiqa
    vare vauramanta vira kaara ti airi tataa karapuhiqama ke variamanta variqi vi
    vaunara. Ti airi tataa kaavu humiqake variamanta vaunara. Airi enta te qutu vuarirava
    aumanto vaimanta vaunara.
  hub-NT: 'Tura nita chichainak: Cristo takarin ainaji tumamainawai, turasha nitan
    nagkasaunka wiyaitjai. Imanuitiatan wiki pachimasan chichau asan, waurujai metek
    chichaajai. Wika nitan nagkasau takasuitjai. Tura nitan nagkasau asutnawaitjai.
    Tura achirkarsha imatikrusag egketawaru ainawai. Tura mantutnasha nukapea mantumain
    amajtukaru ainawai.'
  hmo-hmo: Idia be Keriso ena hesiai taudia, a? Lau ese idia lau hereaia noho. Lau
    hereva kava noho, a? Lau hekwarahi bada, idia be sisina, badina dibura ruma lalonai
    nega momo lau idia koua, lau idia kwadia nega momo, bona nega momo kahirakahira
    lau mase.
  big-big: Puwili Kilisiyegi yawe miziwili kisi. Ne ngereke lelewe wezabek kai yagenda.
    Ne puwiliyaga ngoluk Kilisiyegi ngalege yawe mizibokko. Ne puwili kelik ono ne
    yawe yemane panu miza. Kerewiyi, ne i wigiriyengke kang kolokngagono wigira wazaniya
    keya ne kang kolokngagono pikang kozangyengko lik keleniya keya kang kolokngagono
    ibeng siweki miza. Kapura puwili pilik nayeng miza ono.
  gux-G: Bi tie Kiristo tondiba i, bii? (N maadi nani n yuli nni ŋmadi yeni i), mini
    n tie tondo, ki cie. N cie ba li tuonpaali nni, N cie ba a kpaadidiena nni kuama,
    min ga ya puaciandi, mi janjanma nni, N nuudi mi kuuma.
