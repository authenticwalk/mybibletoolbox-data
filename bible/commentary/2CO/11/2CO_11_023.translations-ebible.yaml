  ory-ory: ସେମାନେ କି ଖ୍ରୀଷ୍ଟଙ୍କ ସେବକ? (ମୁଁ ପାଗଳ ପରି କହୁଅଛି), ମୁଁ ଅଧିକ ରୂପେ ଖ୍ରୀଷ୍ଟଙ୍କର
