    Nani foyamofihi kekeꞌi luse nohuna yaꞌma fato fato suhi huto niꞌibe. To mono kaꞌmu
    luto naga nonugu tilata nohuna to segi osatu nehelago nagabuꞌi gilata huꞌehina.
    Babu yupahi nani filiseꞌna huꞌohunamofihi fato fato legegeto tito niꞌibe.
  amm-amm: Toi tiyamomoi, “Koi mo Kolaisoni mi ano nokowo.” Ulai toi saso muwoi. Yo
