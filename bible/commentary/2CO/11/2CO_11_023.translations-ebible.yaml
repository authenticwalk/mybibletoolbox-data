verse: 2CO.011.023
translations:
  kpx-kpx: Keau loui avoe, “Noeau Keliso esemuia.” Isito di Keliso esemu seleve holisi
    kebia evigevenu. Di hoto kateale loui di ebika ebagemage toelanu. Isito di louge
    evive. Di Kosive lovimo negoai vatehani malemale kemo ata kebia evigevenu. Vani
    moaga ataeau di mai dibulae mavolu. Vani moaga abu di visuhavoi dahavolu. Ige
    kemo di hativeveu vuguvuguanu. Di vatehani baluga maleale kemo di loboe ata kebia
    evigevenu.
  okv-H: Enana amo Keriso ta pure ari emboporete? Namote tapa Keriso ta pure ari embora
    te ungo ere kogova amo nau hotembari javotoho avo toto “Na, na” ijie erena te
    nau ari tapa amina enana dembari avoeto erena amo pure ngahia eagona eto nei amo
    na tipura ta ikagora eto nei amo na teore memenga kiagona eto iji nei nei amo
    na pehari ahumpa eagona
  tbo-tbo: Ma inapa tauhi Keliso a tu poula yaka tau a witupupoula imahi duma po a
    lagonihi. Geka a ibaabani naka mei badebade. U bagibagi kadidili uyahina po hoi
    numa panipani u mae uyahihi po lawa hi ilawiu uyahihi po houga i maga hilage a
    tutuliyaliyani uyahihi a lagonihi.
  mal-C: അവർ ക്രിസ്തുവിന്റെ ദാസരോ? (സുബോധമില്ലാത്തവനെപ്പോലെ ഞാൻ സംസാരിക്കുന്നു) ഞാൻ
    അവരെക്കാൾ മികച്ച ദാസൻതന്നെ. ഞാൻ അവരെക്കാൾ അധികം അധ്വാനിച്ചു. അവരെക്കാൾ ഏറെത്തവണ
    തടവിലായി. അവരെക്കാൾ ഏറെ ക്രൂരമായി ചമ്മട്ടികൊണ്ട് അടിയേറ്റു, പലപ്രാവശ്യം മരണത്തെ
    മുഖാമുഖം കണ്ടു.
  grc-SR: Διάκονοι χριστοῦ εἰσιν;—παραφρονῶν λαλῶ—Ὑπὲρ ἐγώ. Ἐν κόποις περισσοτέρως,
    ⸉ἐν πληγαῖς ὑπερβαλλόντως, ἐν φυλακαῖς περισσοτέρως,⸊ ἐν θανάτοις πολλάκις,
  bgc-bgc: के वैए मसीह के सेवक सै--मै बेकूफ कै तरियां कहूँ सूं-मै उनतै बाध सूं! मन्नै
    उनतै घणी मेहनत करी सै, उनतै घणा बार-बार कैदी बण्या सूं, अनगणित बार पिट्या गया
    सूं, कई बार मेरी जान संकट म्ह पड़ी।
  khz-khz: Ira Keriso gena vetugunagi geago-venina talimara negetina, ei? Au na Keriso
    vetugunagina aoku e tauniparaku maparaparana na Keriso vetugunagina aago-veniana.
    Au ekawakuna, ekila vetaira akilagirana, na gomi na roe ogo launagi-nagikuna gaurai
    evetaina akilana. Au avekwalavi-rakava-vagito, a ira aikina; toma vogovagi gevega-tipurakuto,
    gekwari-rakavarakavakuto, e vega-vogovagi roli akwaregawai.
  deu-TKW: 'Sie sind Christus Diener? So sage ich im Wahnwitz: ich noch mehr; mit
    zahlreicheren Beschwerden, zahlreicheren Gefangenschaften, mit Schlägen darüber
    hinaus, mit vielmaligen Todesnöten.'
  zsr-NT: ¿Naruꞌ nacquëꞌ huen dxin queëꞌ Cristo? Caꞌ náctëraꞌ nedaꞌ zal‑laꞌ ruꞌa didzaꞌ
    ca bönniꞌ nachixi icjëꞌ catiꞌ rniaꞌ cni. Béntëraꞌ dxin ca glunëꞌ lequëꞌ. Gyuꞌa
    lidx guia zianr lzu ca gulayuꞌë lequëꞌ. Gulazéꞌitsqui nedaꞌ yu bunách zianr lzu
    ca guc quequëꞌ. Gzoa banádx gatiaꞌ zianr lzu ca gzoa quequëꞌ.
  lin-lin: Bazali basali ya Klisto ? —Nazali koloba lokola moto ya liboma— Ngai naleki
    bango. Pamba te nasalaki makasi penza, nakotaki mbala mingi na boloko, babetaki
    ngai mingi, nakutanaki na makama ya kufa mbala mingi.
  hns-NT: Oelog Kriest ke naukar hai? Ab hamaar moer na kama hai, bakie ham oelogse
    djaada Kriest ke khaatien kausies karlie hai. Ham oelogse djaada djahal katlie,
    maar khailie, aur dher dafe maut hamaar saamne raha.
  noa-E: ¿Amta Cristo chognaan anʉ́? ¡Ih! Mʉ chará am khãaijã Cristo chog chaarcharau.
    Mua khaphʉ chirʉm, mag iekhabapʉ̈im aig lököomjöta mʉ iekhabapʉ̈im. Mʉchta am
    khãyaujã ʉ̈rcha phidkhawia chitʉm; Cristo gaaimua am khãaijã mʉchta ʉ̈rcha cárcel
    deg mawia chirʉm; wajap jʉ̈gad khierrjã khoodaar chitʉm; mʉʉn am khãaijã thõjuuta
    wau chitaajem, Cristo athee mʉch mag chitʉm gaaimua.
  eng-EMTV: 'Are they ministers of Christ? (I speak as a fool) I am even more: in
    labors far more, in beatings immeasurably, in imprisonments far more, in deaths
    often.'
  mib-NT: Núu tēe cájejníñu nuū jnúhun Cristo cácuu de, te víhyá gā ruhū. Te va cáhán
    rī nájnūhun tēe cánéé jéē cutéyɨ́ rí súcuan. Chi ni caa ga ni sájniñu ri vēsú
    maá de jíjnáhan de, te ni caa ga ni cacani i ruhū, te cuehē gā jínu ni ine ri
    vecāa, te suni cuehē gā jínu ni cacuni ñayuu cahni i ruhū.
  lif-NT2: खे़ङ्‌हाॽ ख्रिस्‍तरे़ कुसेवारोबासिबि? इङ्‌गाॽग आल्‍लसाङ् साॽरिक् कुसेवारोबाआरो,
    कर अक्‍खेलॽरिक् पाःत्ताल्‍ले़ कुधना के़ले़ङ्‌बा कुइसिःक् चोःक्‍कारो॥ खे़ङ्‌हाॽनुःल्‍ले़आङ्
    इङ्‌गाॽ याम्‍बुधिक्‍काङ् याःम्‍बक् चोगाङ्, यरिक्‍ले़ङ् पुङ्‌लाहिम्‍मो साक्‍पा
    थ्‍याङ्, यरिक्‍ले़ङ् ते़ःम्‍भुक् च्‍याङ्, हे़क्‍क्‍याङ् ए़त्‍ले़ङ् सिःमा लिङ्‌धोओ
    के़राङ्‌लो॥
  xnj-xnj: Vene ndi vanalihengu va Kilisitu? Na nene mewa, nijova ago chilupengu.
    Nene ndi muhengaji neju wa Kilisitu kuliku vene. Nene nihengi lihengu lelinonopa
    neju, nitamili muchifungu pamahele, nitoviwi pamahele neju na navili papipi kufwa
    pamahele.
  mmx-mmx: Kereva, nedi lavasaxaruki at ne Karisito? Nenia bok lasaxaruki at ne Karisito
    la a lok nunuan aleng tidi. (A paase ngan laradi baulang tinotno.) Agara lok pam
    laxan gugu buaang. Buaang levenaleng agara nemen pam at loogu xokoxo, la digak
    pixis aleng ia, la nia axo epovo xusu ana exes i, la agak lox auret ti lanmet.
    Nia a lok do nedi dixo ekip tangarang mi levempanga xerepmo.
  cbr-NT: ¿Atun cara Cristo ñuiquin bana ñuixunin? Sinánñuma uni quicësai cana quin,
    atun 'acësamaira oquin cana 'ën 'acën. Atux 'icësamairai cana bana ñuixuni tëmëracën,
    atu 'acësama oquin ca 'ë 'itsa oquin sipuacancëxa, atu 'acësama oquin ca 'ë 'itsa
    oquin rishquicancëxa, 'itsai cana bamaibi ië́acën.
  tee-NT: Ju yu'unch ja ixlapanacni Cristo. Pus ju quit'in palai lhu icnavita ixlhich'alhcat
    ju Cristo. Palai jantu ju yu'unch. Para acsni icnajun ju chunch va icchivinin
    tachi ju va iclakachapui. Pus ju quit'in slivasalh lhu ju icch'alhcatnanita ju
    Dios. Na paklhu ju iclakanekmacanta. Chai lana na k'ox paklhu ju ict'alhnucanta.
    Chai na paklhu ju xacmakniputuncan.
  eng-LSV: Are they servants of Christ? As [if] beside myself I speak—I [am] more;
    in labors more abundantly, in stripes above measure, in prisons more frequently,
    in deaths many times.
  cak-NT: ¿Je rusamajel ri Cristo reje'? Ren chuka'. Pero cami can yich'o'n anche'l
    jin ch'u'j, ren más jin-samajinak que reje'. Más samaj nubanon. Ren más jin-ch'ayon
    que reje', roma can man noka ta chic pa nuwi' jani' mej (bey) jin-ch'ayon. Ren
    xic'ue' pa cárcel más que reje'. Ren can q'uiy mej (paj) jin-aponinak chech camic.
  pah-NT: “Oroporavyky ore Cristo'ga pe,” ei g̃a onhimboheteavo. Jihi kaitu ko aporavyky
    hete Cristo'ga pe g̃a hohe. A'ea ji ei nhinhimboheteheteavo ikwahave'ỹheteve'ga
    ja heagwyryve'ga ja. Po ahe nonhimbohetei hamo. Emo ji tanhimombe'u katu pe me.
    G̃a hohe ji he'yjuhu aporavykyvyky Cristo'ga pe. G̃a hohe ji he'yjuhu akiaki cadeia
    pype. A'ereki Cristo'ga arõe'ỹve'g̃a ji mongimongi cadeia pype ji mo'ama Paulo'ga
    ti tomombe'ua'javyme Cristo'ga javo. Pepyteripeve'g̃a hohe ji he'yjuhu akwahakwaha
    hahya. A'ereki Cristo'ga arõe'ỹve'g̃a ji nupanupã teremombe'ua'javi Cristo'ga
    javo ji ve. Ji amano gweregwerevi.
  sja-NT: '¿Jarapata-ek''ã? “Taita Cristo-it''ee mimiapata.” Mɨ ãchi k''ãyaara Cristo-it''ee
    pipɨara mimiapari. Ɨ̃rata mɨ eperã k''ĩra k''awa-ee bɨk''a pedeemaa bɨ. Ãchi k''ãyaara
    mɨ audupɨara ne-inaa k''achia p''asapari: Cristode ijãadak''aa beerãpa mɨ carcelde
    t''ɨ nɨ̃bɨjida; mɨ wɨ iru p''anajida; mɨ perá piuji.'
  xed-xed: 'Ka gwal ksanatá slna ta Kristi hahəŋ, wana yu dzaʼa gwaɗa manda mndu nda
    ksa da halaway: Malaghumala yu ta hahəŋ ɗekɗek. Ma vəl hərfaku tsi, ndaɗa a hərfuta
    yu wa. Ma lamə da gamak tsi, ndaɗa a lama yu wa. Ma mutsaftá dzu tsi, malghumala
    ŋa ɗa ka ŋa taŋ. Lagha ta wa hɗak tsi, mbəɗava a ŋa ɗa wa.'
  mks-NT: Ta tá cáha̱n lánda̱ na̱ ja̱n ña̱ cúú ná na̱ cája chúun cuéntá Jesucristo,
    mé a̱ nda̱a̱ ye̱he̱ cúú da̱ cája chúun chága̱ cuéntá mé á. Va̱tí cáha̱n i̱ tátu̱hun
    in da̱ ta̱chi̱ joo mé a̱ nda̱a̱ cua̱ha̱ chága̱ cája chúun ye̱he̱ a̱ ju̱ú ga̱ na̱
    ja̱n. Cua̱ha̱ chága̱ tañu na̱chica̱a̱n na̱ ye̱he̱ veca̱a a̱ ju̱ú ga̱ na̱ ja̱n.
    Ta cua̱ha̱ chága̱ tañu na̱caja xíxi na xi̱hín ye̱he̱ a̱ ju̱ú ga̱ na̱ ja̱n. Ta
    cua̱há ndiva̱ha tañu sa̱ yáti quivi i̱ a̱ ju̱ú ga̱ na̱ ja̱n.
  gfk-S: Hohaam, di ira tultule tane Krais? Maris, iou nunure be no linge iou ura
    tangtange ie na taram hoke ra nianga a nuno tike tamat na ba, iesene i tutuno
    be tano nugu kinkinis na tultule iou lie ta di bakut. Iou lie ta di ta ira dades
    na pinapalim. Ira pana ing iou ga kis ta ira hala na harpadano i haleng ta di.
    Haleng sakit ira pana di ga ubu iou ma haleng na pana iou git hutate be ni mat.
  bmu-bmu: Keu kun mi uruqahö azigö keu tandök ewö jimam, “Yeŋön Kraistkö nupŋi memakzin,”
    jimakzemö, nöŋön mi mönö i luhut ala eŋgoŋgita memakzal. Nöŋön mönö ambazip mi
    eŋgoŋgita nup köhöiba memba malal. Kraistkö nupköra aka kösö mire al niŋgigetka
    miaŋgöreŋ i eŋgoŋgita nalö gwötpuk taral. Ihilek wahiŋambuknöŋ mönö könöpuk könöpuk
    nuŋguba malget. Nalöŋi nalöŋi lömböt miwikŋaiba kömumamgö dop aka malal.
  dgz-dgz: Den anega wapiwa, “Nu Keriso nao mega nagire megawa.” Go mu garao mumivin
    iwa ne aigap taingina, nop mame bumbawam noa mini sia di waivin. Keriso menan
    ne wam arugataet gwat noke angen. Amba gaura bim bim tonek wanumune gapan siget
    arugataet waringin. Den bop no nokap koni konintu tauingin.
  eng-GNV: 'They are the ministers of Christ (I speake as a foole) I am more: in labours
    more aboundant: in stripes aboue measure: in prison more plenteously: in death
    oft.'
  zaa-NT: Ra cą qui'ni ná cą huenitsìna qui' Cristua álá. Parece qui'ni ná' ttu enne'
    necio de nia' qui'ni inte' nna adí teérulá huenitsìna qui' Cristua ná' tì'chu
    làcą. Pues adí teérulá tsina duro chi benia' por Cristua tì'chu làcą, ą'hua adiru
    chi bè' ca enne' inte'; ą'hua adiru iỹé vuelta chi hua'á' litsi' ìyyà por nu cca
    qui' Cristua; ą'hua adiru iỹé vuelta chi gulà'a' lo lù'utí.
  eng-WEBSTER: Are they ministers of Christ? (I speak as a fool) I am more; in labors
    more abundant, in stripes above measure, in prisons more frequent, in deaths often.
  guh-guh: Bajarapamonae Cristo bepijajivi nataeya ajumeurajibia pacanavajunupaebabiaba.
    Xanë xaniavaetsia Cristo tonacuenebaponaponajë. Xanë picani apo jitsipaenë patacanavajunupaebinexa.
    Itsiata Cristo tatonacuenebaponaponaejava, xanë ajumeurajibia pacanavajunupaebijitsiatsi.
    Pacuenia pematajemabinëtsi ajumeurajibia banavajunupaeba xua exana, bajarapacuenia
    ajumeurajibia pacanavajunupaebijitsiatsi. Itsiata mapacuenia pacanavajunupaebijitsiatsije.
    Xanë bitso Cristo tonacuenebaponaponajë bajarapamonae matatoxenetsia. Bajarapamonae
    matatoxenetsia xanë bitso nejumaconibabeyabiaba penaneconitsivi pejumaconibabeyabiabimacata.
    Bajarapamonae matatoxenetsia nenaneconitsiaexanabiaba penaneconitsivi pejebabiabibota
    taneetsinexa. Bajarapamonae matatoxenetsia anijatonë imoxo tanebeyaxuababiabi.
  bon-bon: Teepi jiicusi egä, “Cine Keriso me kaakesea biname gemi.” Cane buduma pana
    awepyeräjinine, yepä cane age säne teeme bau ca miijirage Keriso me kaakesea biname.
    Teepi puu kaakesea jaawenusi, yepä cane te magerage kaakesea ituge wawena. Cane
    teeme bau ca magerage ituge lenaja krokeciiye mete cabu, cebine magerage ituge
    adnana, cuta cane magerage teeme bau ca puga ge cuta budre päpäname.
  nhw-BL: Quiijtohuaj para quitequipanohuaj Tohueyiteco Cristo, pero na achi más nijchijtoc
    hueyi tequitl que inijuanti. (Nijsenhuiquilía nicamanalti quen se huihui tlacatl.)
    Na nitequititoc más chicahuac que inijuanti. Tlahuel miyac huelta nechmaquilijtoque
    masehualme. Miyac huelta nechtzactoque ipan tlatzacme, huan miyacpa masehualme
    quinectoque nechmictise.
  swh-ONEN: Je, wao ni watumishi wa Kristo? (Nanena kiwazimu.) Mimi ni zaidi yao.
    Nimefanya kazi kwa bidii kuwaliko wao, nimefungwa gerezani mara kwa mara, nimechapwa
    mijeledi sana, na nimekabiliwa na mauti mara nyingi.
  wbi-wbi: asi! aveene vavombi va Kilisite? (nijova hwene nihasing'hinie uluhala.)
    une neene m'bombi ghwa Kilisite kukila aveene. une nighimbilue kuvoma imbombo
    kukila, ke kinga nidindilue mu ndinde, ke kinga nitovilue kyongo. kange ke kinga
    navisagha mu lutalamu ulwa kufua.
  bba-bba: Bɑ sɑ̃ɑ Kirisin sɔm kowobu? Nɑ bu kere te sɔɔ. Nɛn ɡɑri yi, wiirɑ ɡɑriyɑ.
    Nɑ sɔmburu kuɑ nɑ bu kere, bɑ mɑn pirisɔm doke n bu kere, bɑ mɑn sɛni so nɑ ǹ
    yen ɡeeru yɛ̃. Nɔn dɑbinu nɑ ɡɔɔ turuku kuɑ.
  eng-KJVCPB: Are they ministers of Christ? (I speak as a fool) I am more; in labours
    more abundant, in stripes above measure, in prisons more frequent, in deaths oft.
  kgk-NT: “Ore Hesu rembigwái” he'i onhemombe'u mo'ã penhemboa'e'ỹ uka hagwã xe-rehe.
    Xe hembigwái porãve voi íxugwi kwéry. Amba'apo porãve íxugwi kwéry xe. Itavy va'e
    vérami tanhemombe'u jevy peẽ-my xejehegwigwa. Hesu-rehe ija'e'ỹ va'e ogwereko
    asy meme Hesu nhe'ẽ mombe'uhaty kwéry-pe. Upéixa-gwi xe-vy ave xe rereko asy.
    Xe rereko asyve syve upe pene mbo'e a'ã a'ã rei va'e kwéry-gwi. Xe moĩ moĩ va'ekwe
    preso. Hetave xe moĩ preso íxugwi kwéry. Ha hetave va'ekwe xe nupã ave. Xe nupã
    nupã meme voi va'ekwe. Haimete mete xe juka ave va'ekwe. Ahasa asyve voi íxugwi
    kwéry.
  waj-waj: Iya Yisuu Kirisiinna mmoori varaa vaidiyannee? Mo na yaata duuna vaidiivaa
    roosiima ataa kua tinaravee. Na Yisuu Kirisiinna mmooriivaa varauvoono iya yaatarauvai.
    Na yaagueeqama kiee mmooriivaa varaivo na iya mmoori varaivaa yaatareeravai. Vaidiiya
    na Yisuunna mmoori varaivaara kiaa kiada oovi nnauvaki airineetu ni yapa kiooduu
    na varaivoono iya varuuyauvaa yaatareeravai. Vooyaano kaayauneetu ni ripuuduu
    vooyaano kaayauneetu ni ruputuduu na putueenana rikieennaata variravai. Na itaama
    variaivo iya itaama varuuvaa yaatareeravai.
  cpy-cpy: Roorika rajahaa-wenta-waetaka rantawae-yiteeniri Jeepatzii-totaa-rewo,
    eejatzira naaka. (Omaperotatyaa noshiyakari naaka iñaawaetzi majontzishireri.)
    Roo kanteencha najahaa-wentakawo nawijeeri irika-paeni nantawaetzi, nawijeeri
    eejatzi romonkyaawaetee-takina, ipajawaetee-takina, rowamayi-mawaetee-takina.
  mpx-mpx: Age heliya Keliso wana totuwalali? (He no baaba ya amnana nasi ni ola kokona
    wali baaba.) He nau ya tuwalali lakel. Nau no logasisi heliya wali gasisi i bwata
    lake; nau sauga hi gewi hi padibula-agau yaa heliya nigeya; hi nibinibihagau nabiyan
    yaa heliya nigeya; ge sauga i gewi nabi kelaubwa yaomal na pwapwawa.
  wbp-wbp: Warrki-jarri nganta kalurla Jijaji Kirajiki. Kala ngajuluju karnarla warrki-jarrimi
    nyanungurra-piya-wangu parrparda-juku. Ngaju karna wangkami warungka-piya! Panukurna
    nyinaja rdakungka nyanungurra-piya-wangu. Yurrkunyurlulpajulu wilpinykarra-pakarnu
    nyanungurra-piya-wangu. Parra-kari parra-karirla kapurna paliyarla.
  luo-luo: Gipakore gi gin jotich Kristo? Ka awuoyo kamano, to achalo mana janeko.
    An awuon an jatich maber! Asetiyo matek; osetweya e od twech kuom kinde mangʼeny;
    osechwada; kendo asebedo machiegni gi tho moloyo ngʼato angʼata kuomgi.
  nhe-NT: Quiijtohuaj para quitequipanohuaj Tohueyiteco Cristo, pero na achi más nijchijtoc
    hueyi tequitl que inijuanti. (Nijsenhuiquilía nicamati queja se huihui tlacatl.)
    Na nitequititoc más chicahuac que inijuanti. Tlahuel miyac huelta nechmaquilijtoque
    tlacame. Miyac huelta nechtzactoque ipan tlatzactli, huan miyac huelta tlacame
    quinectoque nechmictise.
  aii-aii: ܪܹ̈ܓܵܘܵܬܹ‌ܐ ܕܡܫܝܼܚܵܐ ܝܢܵܐ؟ - ܗܲܡܙܘܼܡܹܐ ܝܘܸܢ ܐܲܝܟ݂ ܚܲܕ ܫܹܐܕܵܢܵܐ - ܐܵܢܵܐ
