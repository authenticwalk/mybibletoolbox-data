  dso-dso: ସେମନ୍‌ ଜଦି ଆମେ କିରିସ୍‌ଟର୍‌ ଦାଙ୍ଗ୍‌ଡା ବଇଲେ, ମୁଇ ମିସା ଗଟେକ୍‌ ଦାଙ୍ଗ୍‌ଡା ।
