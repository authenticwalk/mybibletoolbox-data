    otane i mo inabibbabe. Ne Klaiste okoko kla okok kebi kesoa am homono dimo naka
    maki ne klabuto ge nemetniba moniba klabutam tam daibbua blia am homono dimo naka
    maki teniba nebiba binia kaain keke binabibe. Kukub misiam olo ne dimo amitie
    tam tlene binabo otane naka eli dimo mo tam tleye binabobabe. Niminbabe, neta
    Klaiste okoko klayam okok kebinabibe.
  ssx-ssx: Ikita꞉ Ketisona꞉ e pokaaseme haliweki ya꞉ka꞉ta꞉pe kota꞉ I̱ta꞉ you hoke
    halima꞉ leke nono pitolopate I̱ta꞉ e pokaaso hali hata꞉ iki lombei peaalome. I̱ma꞉ta꞉
    lombei peaaso hata꞉ oto honkopu hao e wopu pokolome. I̱ta꞉ dipula da pa꞉ta꞉manu
