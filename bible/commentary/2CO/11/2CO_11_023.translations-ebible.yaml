  ixl-NNT: Asoj ikꞌam u Cristo chajnaj, as echat in, tan in ikꞌam u Cristo. As at
    pal u vijleꞌmeꞌ tiꞌ chajnaj. (¡As vaꞌlen kuxh nunbꞌaneꞌ nunnacheꞌ, tiꞌ unjeꞌsat
    vibꞌ!) As yeꞌ nilejon uveꞌ nibꞌan chajnaj tiꞌ uveꞌ nunbꞌaneꞌ, tan jatpajul kuxh
    kat oksal in tu u kaarsa tiꞌ unpaxsat u bꞌaꞌnla yoleꞌ tiꞌ u Cristo. As jatpajul
    kuxh kat qꞌospu veꞌt in taꞌn tzꞌuꞌm; jatpajul kuxhtuꞌ uvaꞌ bꞌiit kuxh yeꞌ kat
    kam in tiꞌ uvaꞌ nimamal u Cristo svaꞌn,
  boa-NT: Áhdure mítyákímyeíhijcyámé Críjtó ɨɨcúve múnaa iíjcyáneri. Muurá téhdure
    dííbyé ɨɨcúve múnáajpi o íjcyaabe diityé ehnííñevu tééné déjúcotu ó ɨ́cúbáhrámeíhijcyáhi.
    Muurá oke iwátsíhcyurónee, icyúvéhoojánurónee, dárɨ́ɨ́vehíjcyáme. Ánéhjɨtu píváijyúvájuco
    o pájtyeténé dsɨjɨ́vetu.
  quh-NT: '¿Cristoj cachasninchu sutichacuncu? Mana yuyayniyojjina parlani: Nokaka
    may astawanraj cachan cani. ¡Mayta llanc''ani! ¡May ashqha cutita wisk''aycuwarkancu!
    ¡May ashqha cutita jasut''iska! ¡May ashqha cutita wañuchinapaj khawaska cani!'
  kwi-kwi: Uspane “Cristowa kal kimtumakpas” kizamtu. Na tɨmpa awakana kaiztukas,
    nane uspakin Cristowa kal an tɨnta kimtus. Nane uspakin an akkwan kal mɨj ish.
    Awane uspakin nawa kajchira an akkwan sɨpninnara. Awane nawa uspakin an akkwan
    ilninnara. Nakas uspakin akkwan piji inapain arau.
  agm-agm: Amɨ kiya satɨwɨ, “Nyahɨ Kɨraisihomɨ otɨpɨpatɨhiyaanisɨ kopɨ otɨpɨpatɨ kawisɨhaayo,”
    tɨwɨ naimaatɨwɨ tɨhaapiyawaayopo. Amɨ nɨnɨhɨ kiyai nusatipɨhaatɨ Kɨraisihopɨ otɨpɨpatɨ
    waatɨ nga nawɨhaindɨ kaindɨhonɨne. Saiwa nɨnɨ taatɨ katohɨwɨmaiwa utaaho naharisahomataindɨ
    kandaato. Nɨnɨ kiyai nusatipɨhaatɨ otɨpɨpatɨ waatɨ pɨhɨndɨ kiyataayo. Aindɨ nɨnɨ
    Kɨraisihopɨ gɨwunyaatɨ komɨ otɨpɨpatɨ kawisonɨhɨ amɨ kandapɨ nɨngisɨ isɨhiya nepɨ
    detɨ detɨ nanɨpuwawaayopo. Isɨhiya jaipɨtɨwɨ nyangi Autaahaatɨho natanyoaasihɨhiyaane
    tohiyɨhiyai wɨndɨ samaawisopo. Owe. Amɨ nɨnɨ Kɨraisihopɨ gɨwunyaahonɨhɨ kandapɨ
    isɨhiya irɨhɨrɨ pwɨsɨpatɨ watɨpɨhapaara waatɨ apɨpaahɨ yaasatɨ sisɨha tɨndɨhaiwa
    nɨndipapɨ nɨwawaayopo. Amɨ isɨhiya isɨhiyaisɨ jaipundɨwɨ Autaahaatɨho natanyoaasihɨhiyaane
    undohiyɨhiyai wɨndɨ samaawisopo. Owetise. Iyataatɨ nɨnɨ Kɨraisihomɨ otɨpɨpatɨ
    kawisohɨtɨhandapɨ taahɨwaiwaara sohonɨnɨ maanɨhɨ napotaayo.
  ubr-ubr: Osi min Keriso an agirotis i? Yau atonio dura on kokok ba abikakafun—baise
    yau on agirotiu obiu bag men osi ba on! Yau on bobo wawanis aboen kwakwan, yau
    on ra sigaraba maiau fatum goa amonai arui agat, yau on ra sigaraba maiau siyaswabireu,
    yau ra sigaraba maiau kafakakai mom sitasubunueu.
  tsw-NT: Ele agbashi a Zamawawa ɗa? Na̱ n damma n laꞌa le ta̱ yuwaan yi a̱ga̱nda̱
    mo oꞌwo ta̱ gashi ulo. N laꞌa le ta̱ yuwan ulinga lon. A zuwa mu ta̱ o uꞌwa wa
    ali kuci hali u laꞌa cine a zuwa nle o uꞌwa wa ali. Wufabu u na a faba numu u
    laꞌa ta̱ cine a faba nle. N yuwan ta̱ zuzu nu ukwa̱ na̱ a̱bunda̱.
  cax-NT: Apaquionsaño que rranitacatai, pero amonsoi nisura. ¿Arrüma namatü que baserebioma
    ümoti Cristo? Pero arrüñü manrrü niyaserebiqui ümoti. Manrrü tarucu nirratrabacaca
    ümoti. Manrrü anancañü au preso pünanaquimia, manrrü bacheboma chacuñü. Nantarrtai
    anancañü au peligrorrü nauqui ison.
  aia-aia: Ma 'onaa 'iraau ra'i noni tatau'aro ana'ia Kraest, me 'inau naasi noni
    tatau'aro ana Kraest nau goro di'u baaniraau. Rei'uaa nau rongo 'onaai sae bweu,
    ma'ata 'inau nau tau'aro raha di'uraau. 'A ragoi 'oha nara gaasiau na'i rumaniho'o
    di'uraau. Ra taringai rohoau ma ragoi 'oha nau gaarangi mae.
  srp-1865: Jesu li sluge Hristove? ne govorim po mudrosti) ja sam još više. Više
    sam se trudio, više sam boja podnio, više puta sam bio u tamnici, mnogo puta sam
    dolazio do straha smrtnoga;
  agt-agt: A ibar da hapa ta daddoban kid ni Hesus Kristu, ammi malmalalaki yak para.
    A maski am maguhohugak na ta kuman na maguyung a kakurugan haman, te mazmazigat
    haman ya tinarabakuken, te namengaddu yak nabalud gafu ta pangipadangag ku te
    Hesus, a namengaddu yak hapa napaluk. A awek amu tekid ammi kanayun itta yak ta
    ngahab na pasi.
  lug-lug: Bagamba nti baweereza ba Kristo? Nga njogera ng’agudde eddalu, nze mbasinga;
    Mbasinga okukola ennyo, era nsibiddwa mu kkomera emirundi mingi okubasinga, n’emirundi
    gye nkubiddwa mingi okusingawo, era emirundi mingi ne mba kumpi n’okufa.
  yby-yby: Edimoya Kalaestida elekele wela minune liki likaka niaboya, nemokiya asakoya
    nei gaya opa letuwe. Nemoya asebetoko Kalaestida elekele wela aitomidana minoe.
    Nemoya yowanunemidana miluma elekaka noboya aitomidana oko ne. Ito monokamuye
    liki nala numuku hulinitikaka abohena ito seida oijoloti kohanelayoko nelone wokaka
    iboya, ito latila etuwe loko elekele oboya aitomidana oko ne.
  heb-heb: משרתי המשיח הם כמתהולל אמר אנכי יותר מהם יותר ביגיעות יותר למאד במכות יותר
    במוסרות ורב פעמים במצוקות מות׃
  mpp-mpp: Aime yenge Kristole mole-baficfocine aigaing, me? Na yengele feicne aigabac.
    Ailu hatacmac kwele-sifuc yowa ingucne taockelu migabac. Na Kristole bole ewalicebalu
    balu gagabac. I yangucte, ngaba yengi dameng bocyac muc-macka locnubong ngiyeiba.
    Ngiyebe yenge dameng bocyac muc-hududi umacnehac wecnuibong. Aime dameng bocyac
    homanogale ailu gaiba.
  apb-apb: Kire ko unue uri ikire oto mo koni-konihe a Kraes. No ko ere lo'u mala
    iinoni e pweu, ta'e ineu oto nou tohungei esu mala koni-konihe a Kraes lo'u liutaa
    aada. I tehula'ana asunge a Kraes ienini nou sapesalu oto hiito'o liutaa aada.
    Ineu oto nou ii'o i nume ni ho'o mo maholo hunge liutaa aada. Ineu oto kire wini-winieu
    hiito'o liutaa aada. Ineu oto nou kara'i mae mo maholo hunge liutaa aada.
  san-TEL: తే కిం ఖ్రీష్టస్య పరిచారకాః? అహం తేభ్యోఽపి తస్య మహాపరిచారకః; కిన్తు నిర్బ్బోధ
    ఇవ భాషే, తేభ్యోఽప్యహం బహుపరిశ్రమే బహుప్రహారే బహువారం కారాయాం బహువారం ప్రాణనాశసంశయే
    చ పతితవాన్|
  ben-IRV: তারা কি খ্রীষ্টের দাস? আমি পাগলের মত কথা বলছি; আমি তাদের থেকে বেশি পরিশ্রম
