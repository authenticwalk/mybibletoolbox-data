  sri-sri: 'Ĩgʉ̃sã: “Cristore moãboerã ããrã”, ãrĩma. Yʉ tamerã ĩgʉ̃sã nemorõ Cristore
    moãboegʉ ããrã. Ĩgʉ̃yare õãrõ yáa. Yʉ basi niãrĩmasʉ̃ irirosũ wereníkeregʉ, yʉ
