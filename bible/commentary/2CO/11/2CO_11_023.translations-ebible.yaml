    pana ꞌee nihoꞌo naꞌia mapokaꞌe kwahuni hari hijuta.
  sus-A: عَلَ شَ مِشِ سُفَندِشِ شَ وَلِكّيٍ نَن عٍ رَ؟ وٌ وٌ هَاكّ تٌ ﭑ بّ دٍ، ﭑ تَن
    دَنفِ عٍ رَ. ﭑ بَرَ وَلِ دَنفِ عٍ رَ، ﭑ بَرَ سَ فٍيلِ دَنفِقٍ عٍ رَ، ﭑ بَرَ بْنبْي
    سْتْ دَنفِقٍ عٍ رَ، ﭑ بَرَ مَكْرّ قَشّ دّ رَ دَنفِقٍ عٍ رَ.
  jpn-1965: 彼らはキリストのしもべですか。私は狂気したように言いますが、私は彼ら以上にそうなのです。私の労苦は彼らよりも多く、牢に入れられたことも多く、また、むち打たれたことは数えきれず、死に直面したこともしばしばでした。
  fra-SBL: 'Sont-ils des serviteurs du Christ ? (Je le suis davantage : plus de travaux,
