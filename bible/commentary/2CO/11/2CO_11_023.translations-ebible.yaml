    wunaam jaab samasam viyasipak kwurdadiwun. Aw adiy duwaam aal aya maa. Jaab samasam
    wunaam jikiyir viyajiki-dadiwun. Aw dayaam aal aya maa atawa viyajik.
  shp-NTPO: “Noaboriki Criston yonotibo”, iki rabíkanaitianra. Eakaya jato bebonbires
    jawen yonoti iki, neskatibo yoyo iki, onanma joni ikai keskati ikíbi. Enra jaton
    aká bebonbires jakonhakin jawen tee aká iki, jainxonra ichabiresakinribi ea cárcel
    meranbo akana iki, jainxon jato akana bebonbires ea rishkikana iki, jainoax ichabiresiribi
    mawáti onsá meranbo ea iká, iki.
  aom-aom: 'Jemëro jabumë rajëhijöro uëvarueje: Nomë Keriso-are mu vaejaharue ae javuajëjo.
