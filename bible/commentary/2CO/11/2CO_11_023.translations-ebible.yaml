  caf-NT: Ndunnah Christ ba ne'hut'en ih 'uhint'ah? 'Ants'i seni hoolah hukw'u na'a
    yalhtuk, 'et whunts'ih si 'o nus 'ust'ah. Si 'o nus 'ut'en huba nus 'ultus 'i
    be 'ust'en. 'O nus lhat suhólhtsus k'et 'aw uzdooni ghait'ah. 'O nus lhat hoh
    tsak'esá'ai, 'ink'ez k'us lhat hoh 'ankw'us dásaih.
  mio-NT: Cati ñi ti satiñu ñi tiñu ra Cristo, soco yuhu satiñu xaan que tiñu ra.
    Masi cahan tondo yu, soco nihin xaan ca satiñu i tiñu ra. Cuaha ca chaha ni chacuindi
    yu ve caa cuenda ra. Cuaha xaan ca ni ndohi. Cuaha chaha cha cua cuvi yu cuenda
    ra.
  srq-NT: ¿Cristo rimba chõ ũquɨ̃ nde? Se quia Cristo rimba tuchɨ esɨ re. Earacuayã
    na ño aɨco nguiã ñee co. Se quia serecoteã tuchɨte Dios cheẽ nenei nenei mose
    esɨ re. Se quia mbia seiruã nua tuchɨ nguiã esɨ. Se quiatu ngue mbia sematã matã
    tuchɨ nguiã esɨ. Se quiatu ngue mbia seɨquia serɨ̃ serɨ̃ tuchɨ nguiã.
  kje-NT: Hi ra'aheni hi ramwali Kristus Nina man howok, maa ya amwali Nin man howok
    narehi hi! (Ors eni ya'u wakunu naise ri ma na'iseriyedi me'e!) Ainu'u honowok
    wa'an narehi hirira. Ri nodi ya'u laa bui raram, ri nodi rurilai nukur maya'u,
    la lere romromo manlo'o ya'u maki! Ya'u lernala wewerek pananaka nammori rehi
    nano hi.
  gaz-gaz: Isaan tajaajiltoota Kiristoosii? Ani akka nama qalbii dabarseettin dubbadhaatii
    ani nan caala. Ani caalchisee baayʼee itti dadhabeera; caalchisee yeroo baayʼee
    hidhameera; caalchisee akka malee garafameera; ammumaa ammas duʼaaf saaxilameera.
  kud-kud: Ebe hiya Besinana yana taupaihowao yau hesi yana taupaihowa ili'ilimani
    moiha ta yadi'waidi. Teina ya'au'aubabadane neta dova buwa. Yagu paihowa wahiwahiyala
    ainai yo vada abapaiyai yo tomowa hitalaigau aidiyai yo hauga bagibagilina mwalowoi
    yawutu vahavahali.
  urb-NT: Kirisutuma'e parakyha ke ame'ẽ ta my? Ame'ẽ ta 'ar koty te we ihẽ riki Kirisutuma'e
    parakyha ke. (Aja Kirisutu mondo ame'ẽ ke ihẽ, aja amujekwa pehẽ pe.) Aja apandu
    rahã, aka'u te'e ame'ẽ ke ihẽ, aja akwa ihẽ juehe har. Kirisutu mondo ame'ẽ ta
    ran 'ar koty te we myrandu katu ke ihẽ apandu pandu. Ame'ẽ ta 'ar koty te we kyndaha
    pe ihẽ ke amõ ta kynda raho. Ame'ẽ ta 'ar koty te we ihẽ ke amõ ta pirok hũ. Ame'ẽ
    ta 'ar koty te we tate ihẽ amanõ. (Aja Kirisutu mondo ame'ẽ ke ihẽ, aja amujekwa
    pehẽ pe.)
  fra-LSG: 'Sont-ils ministres de Christ? Je parle en homme qui extravague. Je le
    suis plus encore: par les travaux, bien plus; par les coups, bien plus; par les
    emprisonnements, bien plus. Souvent en danger de mort,'
  san-HK: te kiM khrISTasya paricArakAH? ahaM tebhyo'pi tasya mahAparicArakaH; kintu
