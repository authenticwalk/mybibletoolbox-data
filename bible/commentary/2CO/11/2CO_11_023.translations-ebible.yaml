    bit kute ibĩnmã ijo baja krãptĩ: ba ityk pyma ar iba. Ga, ibê Kritu nhõ àpênhkumrẽxja
    pumũ.'
  eng-WEBU: 'Are they servants of Christ? (I speak as one beside himself.) I am more
    so: in labors more abundantly, in prisons more abundantly, in stripes above measure,
    and in deaths often.'
  gnw-NT: 'Jare jei reta: “Ore nduyeyocui Cristo pe.” Che ayeyocui ete Cristo pe chugüi
    reta. Ayemɨngueta ye aĩ iyaracuaa mbae vae uyemɨngueta rami. Che aparavɨquɨ tanta
    ete chugüi reta. Jeta vese ĩru vae reta chenupa chicote pe - chepuere''ã opa aipapa.
    Jeta vese añeñonoca peresorɨru pe. Jeta vese amano seri.'
  mux-mux: Yi kanuma Krais-nga kongun tinjili kendemande-yimaye? Enini Krais-nga kongunale
    tenjilimelale mandupa mele; na Krais-nga kongunale aima olandupa tinjili yili
    moliu. (Ya ⸤na-nanu bi paka topu kape nimbu⸥ niker mele na numanu naa pili yi
    te kelep topu niker.) Na Krais-nga kongunale mindili sipu ola-kilia tirinduko.
    Na wale olandupama ka-lkuna pirindu. Na wale aima pulele kimbulu-ni turing mindili
    nurundu mele yi kanuma topu mania munduliu. Wale pulele na nondupa kulurundu.
  maj-NT: ¿A kui xi tíi̱ncha ts'ínxát'aha̱ Cristo̱? An xi 'yún títs'inxát'a saha̱,
    ndaha tsa b'a̱ ts'ín tínchja xi nkú ts'ín nchja̱ xi nchja̱jnu nchja̱t'a. An xi
    'yún kits'inxá sa nga kui jóo̱. 'Yún nkjin ni̱yá kin'ekjína nu̱ba̱yá. 'Yún nkjin
    ni̱yá kis'ena. Ko̱ nkjin ni̱yá ja ma tsayaná kai.
  bkq-NT: “Cristo emaryem âsewanirim xina” tâkezemo. Mâkâ emary lâpylâ urâ, akaemo
    takaze olâ koendâ wawyly. (Arâ augueduo, tuândy ara kuru auguely.) Akaemo takaze
    tâsewanize lâpylâ urâ. Cristo wâgâ auguelygue ani akaemo takaze kâzetadâozezedyly.
    Toenzepa tadapioguoze urâ, tokalâ kulâ inkâba. Toenzepa lâpylâ iguezeseaji tâise
    urâ.
  kue-kue: Ye Krais kongunmo yomba kaima meglmo? Krais kongunmo mina na kaima kongun
    ere ye engre teinga. (Ba erme na yomba du kinde mereyegl ka dinga.) Na kongun
    yombuglo kinde ere ertre ye engre teinga. Te yomba enge merkinde na kane singwa,
    te kumba wip merkinde na sigo ama goraglka mereyegl magl orkwa.
  cot-NT: Arica icantajiaque iriguenti yantajiaquene Quirishito, ariqueate noquempetaca
    naatimpa aisa iriotaquequea nantaquene, cotanquitsiquea caaviji nanajaiaqueri
    iriatimpajia. Manaquea noquempetacari shoncacotatsica noquenquetsaquegueti, cotanquitsiquea
    caaviji nanajaiaqueri nantiniri Amajirote. Aisa caaviji nanaaque naatimpa itavatavaavaetanaquequea,
    aisa isantanatacojitanaquenaqueate. Aisa caaviji nanaaque natsipevaeguitaniqueate
    irooshivetapojaca irimetojajitenamequea.
  bnp-bnp: Ri taki ria ta ria a vora ne Kristo. Iau a rata hateka a leho ne Kristo!
    Masia, ngane a ta manga manga! Ri leho popote, pali iau a leho hateka. Ria, i
    uka ma ri dili na bavi, pali iau ni ru dili na bavi balaka kupo. Iau ni lagu hale
    balaka i kupo hateka, a keri ni gi. Iau popote ga mate balaka kupo.
  apn-NT: Nẽ mẽ kot Kris kapẽr jarẽnh mex o pa hã amnhĩ jarẽnh tã pa na pa hte harẽnh
    mex o mẽ hakre. Te ixkrã pipãnh pyràk o ã mẽ amã amnhĩ jarẽnh anhỹr tãã. E pa
    mẽ amã tanhmã amnhĩ jarẽnh to ka mẽ inhma. Nà na pre Kris ã mẽ kãm ixkurê xwỳnhjaja
    mẽ kot amnhĩ to jarkrar xwỳnhjê hkĩnhã Kris ã ixpynênh nẽ ijagjênh xohtô nẽ. Nẽ
    mẽ hkĩnhã tõhã ixtak rũnh kumrẽx. Pa mẽ hkĩnhã xatã mẽ kot tanhmã ixto hã kritpêm
    ronhỹx pa pre ty.
  ctp-NT: Ndukwin neꞌ kanꞌ, chaꞌ tñan ꞌin Krixtu ngiꞌni neꞌ; ti kwiꞌ tñan kanꞌ ngiꞌniǐn.
    Ni siya ja nsuꞌwi ꞌa chaꞌ tiya ꞌñaǎn chaꞌ chkwiǐnꞌ ngwañaꞌan, suꞌwe la tñan ngiꞌniǐn
    ke tñan nu ngiꞌni neꞌ kanꞌ; lye la yꞌniǐn tñan, taꞌa ti msuꞌwa neꞌ ꞌñaǎn niꞌ ñaꞌan
    chkwan, tyun yaꞌ wa mjiꞌin neꞌ ꞌñaǎn loꞌo kijin, taꞌa ti nchka chaꞌ wa kajaǎn
    tiǎn chaꞌ ꞌin Krixtu.
  opm-opm: Ihir Nuhur Krais orhe atamreipti han nuhurmur ma ripti oh Noh atnap Krais
    orhe atamreipat hannap oh nohmur. Nohe Ma napor oh da ban tahat pati han ire tan
    hat napormur. Noh atnap Krais orhe atamreipat han hat ma pat oh mamaru hat patmur.
    Atamreindin oh ire pangmur. Nohe ma atamreipatnong oh isipnap atamreipatmur. Isip
    ma atamreipat ohe pe oh karapushe ire karapus oh pang garpokmur. Noheoh atnap
    tei karapus hat tei karapus hat ihat apripatmur. Kawsi ma niptihe ihirnong ma
    supti oh garpokmur. Nohnong ma nipti oh isipnap niptimur. Haputin ina nahat napisonhe
    noh isipnap tit haputin ina hat sapatmur.
  bvr-bvr: Wurra birripa aburr-mujama aburr-nirra nula Christ, ya? (Gun-guna ngaypa
    ngu-weya ana-gorrburrwa ngu-nirra nipa minypa jimarn jarra ngaypa ngu-bamapama,
    a-lay!) Wurra ngaypa jarra ngu-molamola ngu-mujama ngu-nirra nula Christ; birripa
    marr aburr-yinaga aburr-mola. Minypa ngaypa gipa burr-guya jama ngu-ji ngu-workiyana,
    rrapa gipa ngaypa ngu-jaranga ng-goma brichina (prisoner) ngunabi-negarra rrapa
    ngunabu-buna, yi-gurrepa ngu-juwiyarna.
  wal-wal: Eti Kiristtoosa ashkkaratee? Taanikka etappe aadhdhiya ashkkara; taani
    gooyyiya asadan haasayais; taani daro ootta daafuraas; daro wodiyaa qashettaasinne
    lissuwan garafettaas; qassi daro wodiyaa haiqqaichchada attaas.
  zad-NT: Shi nagake' chongake' xshin Crístona', nad' nia' chontechla'n ka ḻegake'.
    (Daa nia' ka' chon' ka beṉ' bi nteyi.) Nad' choe'ḻ-lall'ch' chon' xshin Crístona'
    aga ka ḻegake'. Ḻech ba wyaa lillya ka ḻegake', ba bet wdinch beṉ' nad' aga ka
    ḻegake', na' dii zan shii ba bila' lo yeḻ' wita'.
  kmg-kmg: Jaŋacnere Kristore gieŋic mueŋgopieŋ, no ši sifu maŋmutuc dâŋ mupe, no
    Kristore gieŋic sâc moc. No giere šâic manaekopac i sâc moc, â kâpâcwâru ficko
    feekopac i sâc moc, â šika kiekopac i sâc moc, â sipirickezo eekopac i sâc moc.
  aso-aso: 'Idoꞌ ingine engikumuꞌ nene Kilisitoꞌ gonoloꞌ ve none laaꞌ nahe. Mene loloniꞌ
    nene godoꞌninguꞌ gamazi nomiveti sunoloꞌ eꞌmeto tiꞌ lo noluve: Neniꞌ nene engiꞌ
    ngivileꞌ ogosa Kilisitoꞌ gonoloꞌ ve gehepeve ne nouve lo noluve. Gono neve nene
    engiꞌ ngivileꞌ ogo amuzo goloso molosa duve. Idoꞌ monokumuꞌ ve lo nalaꞌ numunguꞌ
    nene gamene vaiꞌ goloso engiꞌ ngivileꞌ ogosa vo minekaꞌ minekaꞌ uvoniꞌ ve. Idoꞌ
    monokumuꞌ ve li nibilaniꞌ nene engiꞌ ngivileꞌ ivosa gamene vaiꞌ goloso nibilaniꞌ
    ve. Idoꞌ gamene mukiꞌ nene helaaꞌ akaloꞌ vaaꞌ uvoniꞌ ve.'
  uli-uli: Ir yael Kristus re hagloy? Sa wochog molwe ikaptal buch. Iwe ngo ligdi
    bo ngang semal re hagloy le imomay mo imor. Ye kkel yai yengang mo imor ngo sa
    cholop yar yitilyeylong lal kalbus, ngo ye kkel yar wwodiyey mo imor, ngo ye kkel
    tot yal cholop yod kala ye imemeal le ibe mes iyang.
  nin-NT: A sa amirr iko bu Kristi? (Ingga re ma mi zzu uni la mu.) Ingga i na ku
    undu sha kakami. Ingga i kri ni iharr i mri shishemi, a di hlo ingga ankpa shishemi
    ingga i ki ywhiywhirr ittu.
  acu-NT: 'Tura niisha: Cristo inatirinjai tinamtaisha, wisha nuna nangkamasketjai.
    Antsu nunaka takun waurua nunisnak chichaajai. Wikia nu aints ainaun nangkamasnak
    kakarman takakminuitjai. Tura nu aints ainaun nangkamasnak kársernum untsuri engkeamuitjai.
    Tura nu aints ainaun nangkamasnak wikia awatramuitjai. Tura nu aints ainaun nangkamasnak
    untsuri jaachak wajakmiajai.'
  cak-WNT: ¿Ye rusamajel ri Cristo riye'? Riyin chuka' queri'. Pero re wacami can
    yich'o c'a achi'el xa yin ch'ujernek y rumari' achi'el xa ch'obon ma ch'obon ta
    ri yenbij, chi riyin más yisamej que chiquiwech riye'. Riyin más yin ch'ayon cuma
    ri winek que chiquiwech riye', ruma hasta ma noka ta chic chinuc'u'x janipe' mul
    yin ch'ayon. Riyin xiya'ox (xya') pa cárcel más que chiquiwech riye'. Riyin can
    q'uiy c'a chuka' mul yin aponak chuwech ri camic.
  ebk-ebk: Kanancha us un munserserficha kan Cristo. Kamanak natongtongok ay cha mangifiagfiakia
    as na, ngem epapatek ay mangali un napatpateg nan nunserserfiyak kan Cristo, tay
    makagkakuchak ay munchunu para kan Cristo mu chicha. Ong-ongor nan naifiarfiaruchak
    kiapú kan hiya, ya achi us mafilang nan nasapsapletak. Namen ongor ay kiayuchak
    matuy.
  spa-PDDPT: '¿Son ministros de Cristo? Hablo como si estuviera fuera de mí. Yo más:
    en trabajos, mucho más abundantes; en cárceles, mucho más; en azotes, hasta un
    número mucho más grande; en peligros de muerte, muchas veces.'
  ruf-ruf: Wawo wamsang'anila Kiristu? Nolonga ka nina lukwale, nene namtumighwa yanoghile
    kubita wawo! Nisang'ana ng'onde ng'omu kubita wawo, nyohighwa kubita wawo, nifapulighwa
    kubita wawo, na ng'ala habehi yakufa kubita wawo.
  gun-gun: Cristo rembiguai teve ikuai? (Inhakã porã e'ỹ va'e rami teri xeayvu.) Xee
    katuve ma ha'e aiko. Mba'eta pavẽ gui amba'eapove, nhuã py hetakueve aĩ, mbovykue
    rei e'ỹ anhenupã uka, mbovykue rei e'ỹ amano aguã rupi aiko va'ekue.
  agu-BL: Ko na cyal yi e' ẍchakum Cristo, pyor tzun in wetz, na wi'nin sacte'n ja
    intij sju' tak'un Kataj. Mpe ni'cu'nk in chi jun yab yi na chitzan tan talche'n
    e'chk takle'ne'j. Qui'c na ban, na jun cu'n, in ẍchakum Cristo. Na jatix lo' tir
    yi no'cnakin xetze'. Nin jat lo' tir yi ja chinlo'on tan xicy'xab. Jat lo' tir
    mu'ẍt qui inquim cyak'un e' incontr.
  isn-isn: Itee, neanso itumi ang'wa Kilisto ne? (Kutambula anga mpulilwe ne mahala)
    Unene inge kukela. Nkule ata mumelemu nemikaku lukulu, kule kukile niitungo, kukuwa
    nekutile anga ngele, nukuluta pakupe nensha.
  ilo-ULB: Adipen kadi ida ni Cristo? (Agsasaoak a kasla awanak iti umno a panagpanpanunot.)
    Ad-addaak pay. Napadaskon ti narigrigat a trabaho, kadagiti ad-adu a pagbaludan,
    kadagiti sapsaplit a saan a mabilang, ken iti panangsango kadagiti adu a peggad
    ti patay.
  pir-NT: “Cristo cahacjãna ijiaja”, nine tiquina pehe. Yʉhʉ gʉ̃hʉ Cristo cahacjʉ̃ta
    ijiaja. Tiquina yʉhdʉoro Cristo yere quehnoano yeaja yʉhʉ. Yohou, sa nigʉ tʉho
    masieniquiro yero saha yahuducugʉ niaja. Sa yahuducugʉ mehenogã bʉe tiaja yʉhʉ.
    Tiquina yʉhdʉoro tutuaro dahraʉ yʉhʉ Cristo yere yegʉ. Peye tahari tiquina yʉhdʉoro
    Cristo yaquiro yʉhʉ ijiri buhiri peresu yeri apequina yʉhʉre. Tiquina yʉhdʉoro
    peye tahari tanari yʉhʉre masa. Tiquina yʉhdʉoro Cristo yaquiro yʉhʉ ijiri buhiri
    masa yʉhʉre wejẽ duamedi. Sa yegʉ mehenogã yʉhdʉʉ yariaborigʉ.
  anv-NT: Yɛ́ ábɛ́ ɛlé bɔɔ́ utɔɔ́ Jisɔs Kras, me njɔ́gé ɛké muú gebwɔɔ́ me mpwɔ
    ɛbwɔ́. Ɛba utɔɔ́ upwɔ ɛbi bwɔ́. Me nkpɛ denɔ ndɔndɔ ne ndɔ mpwɔ ɛbwɔ ako. Átulé
    me ápwɔ ɛbwɔ́ ako, ne negbo nekoó me amɛ ndɔndɔ ne ndɔ.
  sab-NT: 'Ama ulita gerule no mo giti: “Cha alin lle boanga Cristo alin no no ulia.”
    Cha kaire lle boanga Cristo alin. Ba ulita ñage tañachuge chadi cha kle gerule
    ulita no ene ngwale mo giti agwa cha kle gerule ulia, cha lle boanga Cristo alin
    ma no ama ulitage, cha lle bo ma ngle Cristo alin ama ulitage, kaire cha boidu
    daga ngwale ma ngle ma tirare ama ulitage Cristo gerua dbe giti, cha jo tkaba
    skage geru dbe giti bita ma ngle ama ulitage, kwian geru ulia dollale cha kwabatu
    ma ngle ama ulitage, bitangle kwian geru ulia dollale tadu cha gwakalinda geru
    dbe giti. Agwa kwian ulita geru me ulia dbanga kle gerule no mo giti alin, ama
    kle gerule alin mo giti agwa me kle boi dagale cha kle boi kare.'
  tmd-tmd: Ñɨŋ Krais mabö rɨmɨdöia? Nɨ nöbö u röxgɨbɨm, ib na keir yadmön bɨl sö dumɨd
    aku, jɨ nɨ mabö ususör rɨ gɨrön, ömörö adö hörɨrör pɨmɨdɨl akuyöbö, nöbö mö mönö
    inakmönö hörön rɨmɨdöi piaku rölöi. Nɨ wop mɨga akwör nag nɨgmä. Nɨ wop mɨga akwör
    mɨ göj göj palmä. Nɨ wop mɨga akwör mɨñ wöröxön öbɨl duma. Nöbö mö mönö inakmönö
    hörön rɨmɨdöi piaku mag aliö akuyöbö rölöi.
  acr-NNT: 'Rike kakibꞌiꞌij e aj chak re ri Cristo, jelaꞌ riꞌin paqatzij wi in aj
    chak re ri Cristo yey más nim ri chak nuꞌanom riꞌin chikiwa rike. Tobꞌ kinchꞌaꞌt
    pachaꞌ in chꞌuꞌjerinaq, kambꞌiꞌij kꞌu waꞌ: Riꞌin más in chakuninaq y más nutijom
    kꞌax chikiwach rike. Ma ukꞌiyal laj bꞌalakꞌum nupa, ukꞌiyal laj inyaꞌom pa cárcel,
    ukꞌiyal laj xtewun ri kamik panuwiꞌ.'
  kpg-kpg: Digaula la nia hege ni Christ? Au e helekai be tangada hagawelewele, gei
    au di hege koia e humalia i digaula, idimaa, au gu ngalua damana i digaula. Au
    gu lawalawa haga logo i digaula, guu logo ogu holongo ne hagamamaawa, guu logo
    dogu dadaaligi hagahuaidu i digaula, hoohoo bolo gaa made.
  taj-taj: तिग थेनीगदे ख्रीष्‍टला गे लबा म्‍हिगदे हिन्‍ना? म्‍योबा म्‍हिसे ह्रङ् लसीन
    ङाइ चु तामगदे पाङ्‌बान मुला। थेनीगदे भन्‍दा मी ङा झन ज्‍यना लसी ख्रीष्‍टला गे
    लबा म्‍हि हिन्‍ना। थेनीगदेसे भन्‍दा ङाइ ल्‍हानान दुख लसी गे लजी। ओच्‍छे थेनीगदे
    भन्‍दा ङा ल्‍हानान रेम झ्‍याल्‍खानरी परब तजी। थेनीगदेदा भन्‍दा ङादा कोर्रासेनोन
    ल्‍हानान तोजी। ओच्‍छे गाते रेम मी ङा सिला ह्रङ्नोन तजी।
  avt-avt: Hɨr natɨp hɨr wok mɨt ne Krais a? In ek hi pɨke hatɨp har ke mɨtɨk enuk
    ketaritari ap kises Krais werek werek. Hi hɨrɨak menmen me Krais hi hinɨni heriuwerem.
    Hi hɨrɨak menmen hi hinɨni, te menmen im hi are etpiyem mamteikni hi hɨrɨak menmen
    iuwe me Krais te mɨt han nerekyo enum. Hi nepei hen hekre wɨnak enuk ke gavman
    hi hinɨni hen yapɨrwe hentar hi hatɨp mɨt hɨm yaaim me God. Mɨt neiyep neriuwe
    waai yapɨrwe te hi hinɨni hentar hi hatɨp mɨt hɨm yaaim me God. Menep hi hahi
    yapɨrwe te yi han kitet mɨt aposel en nemipɨn hɨr ninɨna a?
  cbk-cbk: Servidores ba sila di Jesucristo? Pero puede yo habla que yo el mas mejor
    servidor que sila! Ta pensa yo dol loco ya tamen yo si ta man cuento ansina! Ta
    trabaja yo mas que ta trabaja sila cuando ta anda yo predica el Buen Noticia.
    Y ya entra yo na calaboso mas que sila ya entra, pati cuanto latigaso ya recibi
    yo, y de muchas manera ya muri era yo.
  uig-ARA: ئۇلار مەسىھنىڭ خىزمەتكارلىرىمۇ؟ (مەن ئەقىلدىن ئازغانلاردەك سۆزلەۋاتىمەن!)؛
    مەن تېخىمۇ شۇنداق؛ زىيادە كۆپ زورۇقۇپ ئىشلىدىم، ئىنتايىن كۆپ دەررىلەندىم، ئىنتايىن
    كۆپ قېتىم قامالدىم، كۆپ قېتىم ئۆلۈم خەۋپلىرىگە دۇچ كەلدىم؛
  tuf-tuf: Eyinat imaran Jesucristo chihtá ehcuquin wacaro. Cuat aswan tahnacro. Aját
    áhajira cuáyinat tew̃ír eyta tew̃ro. Asan Jesucristo chihtá ehcucan eyin tahnacro.
    Asan cárcel icar eyin tahnác tunjacro. Asan Jesucristo chihtá ques eyin tahnác
    buc yehw̃jacro. Asan eyin tahnác ruhw̃ujacro. As búcoyan búcoyan yauwata yajacro.
  abx-abx: Kon mga rilihugun-na kuno' mga iya si Kristo, anmas pa liwat ako pero mara'at
    gayod bisan i pagpahalling sito mga allingon nga gana' kapulsanan-na kay gana'
    gayod nagkaparihu'an kami' hi'unong si pagsirbi si Kristo. Ako i bali kabudlayan.
    Simpira na ako nagparapriso tungod si pagka'apostul-ko? Mas grabi i kadabalan-ko
    pirmi, ngan kada ta'ud-ta'od agtamtam kami' si kamatayon.
  mco-NT: ¿Nej tumb ajcxy mɨɨd Cristo? Nïgɨ nduñyɨch mɨɨd Cristo, ca'ydɨ yɨ' ajcxy.
    Ca' ñejɨty oy ngapxyɨch jadu'n nej tüg locɨ jäy. Jac mɨc tɨ nduuñɨch mɨɨd Cristo
    ca'ydɨ yɨ' ajcxy. Canaag'oc codungdɨjc xychaachytuuñɨch. Tɨ nyajcɨ̈'atyɨch mɨɨd
    matz etz mɨɨd coochac janch canaag cɨ' janch ycamacho'nɨty. Canaag'oc codungdɨjc
    xypɨdaacyɨch pujxtɨgoty, e yɨ' ajcxy ca'. Canaag'oc o'cɨn jɨjp'am tɨ nyajpaadyɨch,
    e yɨ' ajcxy ca'.
  cpb-NT: Iroorika rasagaawentawaitaka rantawaitainiri Cristo, nimatzitawo naaka.
    (Aama noshiyakari naaka ikenkithawaitzi masontzi.) Iro kantacha nasagaawentakawo
    nanairi jirikapaini nantawaitzi, nanayiri eejatzi noñaapiintakerowa romonkyaawaitaitakena,
    ripasawaitaitakena, rowamayimawaitaitakena.
  aon-aon: Amam douk hasuhw Krais ananin mour iri aka? Douk yakri iyagwreh kabi shagugak
    iri abom um. Eik douk yeshagrakuk amam um agundok yenek Krais ananin mour um.
    Adur abom yeshagrakuk amam yenek debeinyi mour. Yeshagrakamuk um agundok showeshike
    yeshuh shunuweshik-ati urupat sabaih atih um. Yeshagrakuk amam um agundok shae
    shoreye eshudok sabaih atih um. Yeshagrakuk amam um agundok shae sabaih atih hurukatin
    um igok um.
  hus-NT-2005: ¿U tʼójontsixtsik ta Kristo? Nanáꞌ más ké jajáꞌtsik. Exom tin káw jelt
    xan tu káw jun xitaꞌ xi yab chalpadh. Pos nanáꞌ más in tʼójnékich ké jajáꞌtsik,
    más in kwadhnékich ké jajáꞌtsik, más yánílich tin balyáb ban wikʼaxteꞌ ani yantalich
    tʼajat u tametnámal an chemlá ké jajáꞌtsik.
  mig-NT: Cha̱a kájatíñu nuu̱ Cristo kákuu‑de náún. (Ká'a̱n‑ri̱ nátu̱'un cha̱a kátachi̱.)
    Ko ruu̱ ví'í‑gá. Kua'a̱‑gá tiñu sá'a‑ri̱. Na̱saa vuelta kákuun‑de yunu xíi suku̱n‑rí.
    Xaa̱n‑gá já'a̱n‑ri̱ veka̱a. Ni̱ kuu kua'a̱ jínu káku‑ri̱ kuu̱‑ri̱.
  bps-bps: Deg sa salngad i to là fulung faldam du mangu ani, bay ku fdag ale, ale
    dad salig Krayst Dyisas, agu sa i salig mdatah di dale. Du landè di dale i matu
    deg di kgal mimò di ku Dyisas Krayst, na dee fa dulêgu bnilanggù, na talà gse
    ku file dulê agu bnadas, na file dulê fan agu mati.
  mbs-mbs: Eg-ikagi dan te sikandan se menge sogounun i Cristo. Iling a te otaw migkebook
    so iduyun ko se kanak pegkeotawun, meneng siak se ontò sogounun i Cristo. Labi
    pa dakel se kanak neinang diyà kandan. Tandà te pegtoladà ko te kebenalan, melikit
    a egkelebosowen. Melikit a egbedasen, eked ko den kebilang. Melikit a agpet egkematay.
  tof-tof: Ia i ikub bagürdako igó, i Kerrison zaget pamako? Ka morroal zaget pamla
    ibükagab. (Ka inzan bóktandóla, wamaka ka gonggoanla.) Ka wirri arüngi zaget namülnürrü
    ibükagab. Ka tümün müótüdü abün münüm namülnürrü ibükagab, zitülkus ka bóktan
    amgolnórró Kerrisonkwata. Kürü wirrianbóka kómkalnóp ibükagab, zitülkus ka Kerrison
    mamoandóla. Akó ka kari poko nurrótókórróma abün tonarrdó ibükagab, kazan zaget
    namülnürrü Kerrisonkü.
  cme-NT: Ba ciɛ mi da mi piiye ŋaa mi yuŋgu siire. Ba'a bafamba *Kirsa cãarãamba;
    ŋga mɛi curaa bafamba‑i. Mi mulãaŋ ku maacemma-na yaŋ-ba. Baŋ diyaa-mi kaso‑i-na
    dumaa, ku maaraa bafamba kũŋgu‑i. Baŋ muyaa-mi dumaa, ku maaraa bafamba kũŋgu‑i.
    Miŋ yuraaya kuliiŋgu‑i dumaa, ku maaraa bafamba kũŋgu‑i.
  sus-sus: Ala xa Mixi Sugandixi xa walikɛe nan e ra? Wo wo haakɛ to n bɛ de, n tan
    dangi e ra. N bara wali dangi e ra, n bara sa geeli dangife e ra, n bara bɔnbɔɛ
    sɔtɔ dangife e ra, n bara makɔrɛ faxɛ dɛ ra dangife e ra.
  pon-2006: Ladun Krais kei irail? Likamw aramas iahk emen ngehi—ahpw ngehi, I wia
    ladu mwahu men sang irail! Pwe ei doadoahk laudsang arail, I selidi pak tohtohsang
    irail, I wowoki laudsang irail, oh I kereniong mehla pak tohtohsang irail.
  dad-dad: Idi Kristus nẽ kabĩ tamo de? (Aya wadã gen eig au wogõ auf.) Aya idi wal
    fediya. Aya idi wal fediya kabĩ aledig, aya kalabus bun idi wal fediya abodõdig,
    aya idi wal fediya wagĩ difiyadig, age de fen, aya laa bun baba baban dinenan.
  zab-NT: Ne belati rniideb dec xmandad Crist cayundeb, nare mazru cayuna xmandadny.
    Masquɨ xcuend ni quɨt inianlaazzing nuua chi rniia ziy, per ni nápacni nare mazru
    abaania xmandad Crist que laadeb. Ax pur ziy mazru abiaguaa que laadeb, mazru
    abdaaza que laadeb ne zienzi güelt aguua lo guelguty.
  jae-jae: Êsêac Kilisinê sakiŋwaga me. Aê jasôm ŋagêbôcŋageŋ gebe Aê gajam sakiŋ
    Kilisi kêlêlêc êsêac su. Aê gajam koleŋ kêlêlêc êsêac. Aê gêŋgôŋ kapoacwalô kêtu
    dim taêsam, si aê kêlêlêc e kêdabiŋ gebe jamac êndu.
  ksd-ksd: Diat ra umana tultul kai Kristo laka? (Iau tatata da ma ra mangamangana
    papaua); iau lia ta diat par; i tup iau ra lavur dekdek na papalum, ta ra lavur
    kini ta ra pal na banubat iau lia ta diat par, a lavur varkita pa da luk puput
    pa diat, iau tar to na mat milat.
  msm-NT: Ko suguonon sikandan ni Cristo, siak to hamatuk no suguonon ni Cristo. Angod
    a iyan to yangog no og-ikagi, di naningkamot a to pagtuman to tibo impahinang
    kanay to Diyus, minus da to kandan. Kapila a kaprisu tongod to pag-unung ku ki
    Jesu-Cristo, aw kapila a yatusa dow kapila a isab podom ogkamatoy. Ogpakatopong
    buwa sikandan to sikan? Kona!
  myk-myk: Kirisa wo kapyebyii pu ɲɛ pii ya? Ɲuŋmoyirinɛ fɔɔ jomɔ nʼa da jo. Nɛ pye
    Kirisa wo kapyebye na toro pee tàan fo xuuni. Nɛ pu já kapyeŋɛɛ ni. Nɛ kaso jegee,
    kee ya ɲɛhɛ pu wogoo na. Nɛ kpɔɔnrɔ jɛri shɔ na toro pee tàan. Nɛ xu fɔ tɔɔɲii
    niɲɛhɛŋɛɛ ni.
  sbe-sbe: Idohagi, siya Keliso yona heyayai tauhaina? Yau meta yona heyayai tauhaina
    saesaena na kabo siya. Yogu hedehedede doha teina ne meta doha ya hedehededegaibu.
    Yau yona ya paisowabayaokalili na kabo siya, hesabana ya lau numatutugudu hegahegagili,
    se sapiheyaheyababakaliliyeigau, yo huya se badokalili meta ya lau boita ya hanahanawui.
  mcr-mcr: Täŋgaŋi nyi ämaqä qämä-qämänjqä hämänä epiyä iqua eŋqä-paŋä emä tmqe. Qu,
    “Kraisi Iqueqä wäuŋuä-wiyqä-quneyqä” etäpiyäŋgaŋi, naqä-qakuä etätqäŋuwäta? Iqueqä
    wäuŋuä imäkqä naqä-qakui, ii nyinji. Nyi wäuŋuä iqueŋi, tnäŋänäŋä itmä, guä kuapänä
    äpmeqisätmä, itaŋga a äŋgiqätäpu, ptqä kiiŋä ämbäsätqäŋuwä iutaŋi, quŋi ämäwqätäuŋä.
    Itaŋga äpäkonmätmä itmi, kuapänä iqäsätŋqe.
  cux-NT: ¿'Áá 'iiⁿ'yāⁿ s'eeⁿ 'iiⁿ'yāⁿ chi idiiⁿ ntiiⁿnyuⁿ yeⁿ'e Cristo? Deenú chi
    caaⁿ'máⁿ tan'dúúcā 'iiⁿ'yāⁿ chi loco yā taachi caaⁿ'máⁿ 'tiicā. 'Úú idiíⁿ más
    ca ntiiⁿnyúⁿ yeⁿ'e Cristo nguɛ́ɛ́ ti 'iiⁿ'yāⁿ s'eeⁿ. Ní canéé taavi yaātū na cuerpo
    yeⁿ'é chi ch'eⁿ'é yā 'úú. Neené n'deee cuuví cheⁿ'é vácūū. Ní neené n'deee cuūví
    chí 'āā cháā 'caaⁿ'núⁿ yā 'úú.
  tur-YTC: Onlar Mesih’in hizmetkârları mı? Kendinde olmayan biri gibi konuşuyorum.
    Ben daha üstünüm. Daha çok emek verdim, daha çok zindana girdim, ölçüsüz dayak
    yedim, sık sık ölümle yüz yüze geldim.
  san-ITR: te kiM khrIShTasya parichArakAH? ahaM tebhyo.api tasya mahAparichArakaH;
    kintu nirbbodha iva bhAShe, tebhyo.apyahaM bahuparishrame bahuprahAre bahuvAraM
    kArAyAM bahuvAraM prANanAshasaMshaye cha patitavAn|
  bel-N: 'Яны — служыцелі Хрыста? Здурэўшы кажу: я больш! Шмат больш у працы, бязьмерна
    ў ранах, шмат больш у вязьніцах, часта пры сьмерці.'
  sch-sch: Khrista tîrlâmngei mo an ni? Achâng ku phuo nâka chu anni rangin chu
    keima ke tîrlâm asa uol ki ni! Sintho ranak ko song uol ok, intângna ina ku
    lût zora atam uol, vîkin ko om uol, male vêl tamtak thi vavângin ko om uol.
  mic-MIQNT: Ginlua'utipnig ta'n tel lugowa'tipnn Se'sugulial, gatu me' ni'n ma'mun
    lugo'gt je mu negmow. Elt tlewistu pa wijei aq elue'wiei. Me' gaqaisg laplusang
    pisi, me' gaqaisg matte'img. Tesipoqqmaqante'img, gaqaisg 'npuaqan welgm.
  huu-NT: “Cristo dɨbeimo maɨjɨdɨcaɨ” raitɨmacɨ. Abɨna uiñoñedɨmɨe isoi llotɨcue;
    ia naimacɨ baɨfemo Cristo dɨbeimo maɨjɨdɨcue. Naimacɨ baɨfemo duere sefuidɨcue.
    Dɨga icaiño cárcelmo itɨcue. Dɨga icaiño fajamona duere sefuidɨcue. Dɨga icaiño
    niadedɨ fiodaicabitɨcue.
  jiv-NT: Kristu takarniuri̱ntji, tuiniawai. Wikia auja̱i̱ naṉkaamasaitjai. Kame
    nuna tákun waurka núnisnak chichaajai. Kame niiji̱a̱i̱ naṉkaamas takasuitjai;
    niiji̱a̱i̱ naṉkaamas asutiámuitjai; niiji̱a̱i̱ naṉkaamas sepunam eṉkeamuitjai;
    ti núkap jániṉkiamjai.
  otm-NT: Nɛ ná yąt'ʉ ngue yʉ́ 'yɛ̨hɛ ra Cristo ʉ, pɛ nugä man'da drá 'yɛ̨hɛgä a ra
    Cristo xinda gue'ʉ. Nuya dím mangä tengu n'da ra tonto. Nugä man'da xʉn ngu ra
    'bɛfi dí øt'ä xinda gue'ʉ 'da yʉn 'yohʉ, nɛ man'da xʉn ngu yʉ nidį dán ofädigä,
    nɛ xʉn ngu yʉ nidį dá nu ran ʉnbi nangue yʉm fɛi, nɛ xʉn ngu yʉ nidį mi ɛ̨na xtá
    thogä.
  dah-dah: Irde mel gore Yesu Kristuyen meteŋ mar yeŋ haŋ? Ne wor Yesu Kristuyen meteŋ
    al gega, mel gote folek wor po. Ga dineŋ hime gabe kukuwa al beleŋ yeŋ hi yara
    dineŋ hime gega, fudinde dineŋ hime! Ne tareŋ po meteŋ teŋ himyen gobe yende folek.
    Irde meteŋ teŋ teŋ goke wawuŋ budam koyare hinhem gega, mel gobe wawuŋ budamde
    moŋ. Irde al beleŋ wawuŋ budam mununeŋ hike soŋ soŋ kamde hinhem gega, mel gobe
    gwahade ma hinhan.
  tnk-tnk: Irəha iotukwininari me səvəi Kristo? Iou mwi, mətə iou iakəpi raka irəha.
    Rosi iakaməɡkiari rəmwhen ia iarməri riti, mətə iakɨno pɨk wok məpi raka irəha.
    Nənə kuvei pen iou ia kalapus nəpɨn rɨpɨk rəpi raka irəha. Kərisi iou rəpi raka
    irəha. Nənə ipaka iakemhə nəpɨn rɨpɨk.
  kpr-kpr: Ne seraera, ne Keriso da saramana kakatori. (Na oroko kau gogovara da kaugo
    edo irise, geka resena. Avata kotugo, sido yarena.) Avori, na Keriso da saramana
    e gogoghomberaena. Ne jo kau namongo iraeri. Keriso da bino ivegedo yare dae sedo,
    na janjagu use irena. Na umbu nanjogo fitero dibura useni! Na umbu nanjogo dedo
    ghusera ava, jo tegari da kaugo mo iraeri. Amingurureoro, na ambari dae urogho
    use, iria edo jebugedo ghuseni.
  san-IAS: te kiṁ khrīṣṭasya paricārakāḥ? ahaṁ tebhyo'pi tasya mahāparicārakaḥ; kintu
    nirbbodha iva bhāṣe, tebhyo'pyahaṁ bahupariśrame bahuprahāre bahuvāraṁ kārāyāṁ
    bahuvāraṁ prāṇanāśasaṁśaye ca patitavān|
  nho-nho: Naa tama naa e hai maa laatou ni tama e heheuna maa Christ? Nau e iloa
    maa nau ku taratara ma se vvare, tevana iaa naa heuna naa tama naa see ttae ki aku heuna
    e mee maa Christ. Aku heuna nei e llasi are i naa heuna laatou, see hai tama e hakamoeria
    iloto te hare karapusi peenaa ma ko nau; see hai tama e sarua peenaa tana haitino
    ma ko nau, aa see hai tama e taia no taupiri ki mate peenaa ma ko nau.
  gym-NT: 'Mdakäre abko, ni töi ñakare käkwe blita, ye kwrere jire ti bike niere krörö
    mda: Niaratre abko sribikä Kristokwe tätre niere, akwa ti abko bäri sribikä Kristokwe
    niaratre ngwä abko ti bike bä mike krörö: Tikwe sribibare bäri tare nitre ni ngökaka
    tä mun ngätäite yete ye ngwä. Erere arato, sribibtä Kristokrä ti kitani ngite
    bäre bäre niaratre ngwä amne, ti kwata metani bäri niaratre ngwä arato amne bäre
    bäre bäsi ti krütani arato sribikäre Kristo kräke niaratre ngwä.'
  azg-NT: Conduehin ndëëhoꞌ na nnon nquii Cristo cotyentjonhin, majoꞌ ja tꞌmanntyichen
    tsꞌian ꞌnaanꞌ jon matsꞌa, chito chaꞌ na contꞌahin. Matsinën chaꞌvijon tsꞌan na
    tsanꞌchen xquen. Ja jaaꞌntyichen tsꞌian matsꞌa na matsiquindyi nnꞌan ntyja ꞌnaanꞌ
    Cristo, chito chaꞌxjen na contꞌahin. Jndyentyichen jnda jndë tyiꞌ nnꞌan ja vancjo,
    chintyi na cotjon joohin. Ndoꞌ jndyentyi jnda jndë tjaꞌ nnꞌan ja jnaanꞌ na mancya
    jñꞌoonꞌ Tyoꞌtsꞌon. Ndoꞌ jndyentyi nnon na maquenön na ninꞌquitscueeꞌhan ja.
  bhd-bhd: कुन तैना मसीहेरे सेवक आन? (अवं पागलेरो ज़ेरो ज़ोताईं) अवं तैन करां बेद्धतां
    आईं! मीं तैन करां जादे मेहनत कियोरीए, तैन करां जादे बार अवं कैद कियोरोईं, बड़े
    बार मीं मार बज़ोरीए, हमेशा मेरी जान मुश्किली मां पेवरीए।
  too-NT: Xlaca'n tahuan que tatā'scuja Cristo. Quit līhua'ca' ictā'scuja Cristo.
    Chuntza' a'nchī icchihuīna'mā' hua'chilh tonto quit. Xlaca'n tū' tascujnī't hua'chi
    quit. Lā' tū' tapātīni'nī't hua'chi quit. Quintucscanī't. Lā' nā xa'ictachī'n.
    Lā' lej maklhūhua' quintimaknīcu'tunca. Lā' xlaca'n tū' tapātīni'nī't chuntza'.
  ind-AYT: Apakah mereka melayani Kristus? Aku lebih-lebih lagi — aku berkata-kata
    seperti orang gila. Jerih payahku lebih banyak, lebih sering dalam penjara, pukulan-pukulan
    yang tidak dapat dihitung, dan lebih sering berada dalam bahaya maut.
  cjo-NT: 'Ikantashitawita: “Nantziniri Jesokirishito ikowakaakinari”. Omaanta naaka
    osheki nanaakotakiri. Osheki nokyaaryoowentakiro nantziniri Jesokirishito ikowakaakinari,
    rootaki romonkyaaganteetapiintawitakinari omonkyaagamentotsiki, ipajapajaatantapiinteetakinari,
    omaanta riroripaeni, kaari. Osheki nokamapiintawitaka.'
  nsn-nsn: Gisina no tamatang kalekinale Iesu Kristo? (Inggo u meneng tuktukara kompe
    ku mene pe tar puhonene.) Inggo auia uainintiehe tun tasisin, teeit inggo ku kalekinalentiehe
    uaia uain tasisin, kara kalkale uapoulio tar karabus, kara kalkalopis uapouluio,
    ku tapokis tur toro mata tar bureher binak.
  san-DEV: ते किं ख्रीष्टस्य परिचारकाः? अहं तेभ्योऽपि तस्य महापरिचारकः; किन्तु निर्ब्बोध
    इव भाषे, तेभ्योऽप्यहं बहुपरिश्रमे बहुप्रहारे बहुवारं कारायां बहुवारं प्राणनाशसंशये
    च पतितवान्।
  tna-NT: “Ecuanaju da Cristo sa emebajaji cuana”, eputani huecuana biame, yama tuna
    ebia su saida quita Cristo emebajainia. Beju daja ema micuana peje su quema puji
    saida emimiani biame, quema tsada mahue, saida mahue jepuiti saida emimi puji
    putsu. Tuna ebia su ema mudumuduana Diusu sa puji. Pia hora su ema jateriametiana,
    jaichemetiana tuna ebia su. Pia hora su ema manu su hue puana tuna ebia su.
  lid-lid: Iri anya iri ta amekes gok ta Krais? (Nadah, jo anya kasehek sahou buku
    ari ndramak lolo-ou ai.) Jo badeh, udu bwele-e iri ja, ta gok ta Krais. Jo ibo
    gok boto-on labai, ma jo mwasin mara-ei ja tiri lau ta atiye sahou mwasin. Len
    tek badeh, solo-an labai ja tiri, ta len sabe jo udu bolo asiu lulik. Iri lau
    adi jo na malou sakabuk i bek, san solo-an labai, jo winiyan bandromwei bwe. San
    solo-an labai, jo mirihik kimek.
  wim-wim: Aꞌ thanan thawantana than work Christ.ant iiy-iiyantan, puth work ngayan
    iiy-iiyang nungantan-a, an epa minama, work thanttaman-a, an keꞌ yaꞌ, waya! Ngay
    kuchek wayang thaaꞌ-kuumpang ngatharakam wik yimanangan thawanga. An puth ngay
    kan-kanam thaw-thawang. Puth ngay ep work piꞌan iiy-iiyang, thanan yaꞌ. Than ngayang
    aak jailang thenchin, thaaꞌ-thaaꞌ thench-thenchin ngayangwey, thanang ep yaꞌa.
    Aꞌ than pam wanchangana piik-piikin ngayang maꞌ-yotama, puth maꞌ-yotamana ngay
    warꞌam uthamang.
  zga-M: Te, avene vavombi va Klisite? {Ninchova ukhuta ulukhala lwango salwale lunonu.}
    Une nilutilile. Nibile na mu mbombo ing'afu ukhulutilila, ukhuhanga nukhuta nikhale
    mbukhungwa, ukhutoviwa ukhulutilila, ukhwagana nuvuvi uwavufwe.
  yom-yom: Bawu bisadi bi Klisto e ? Ndintuba banga vungisi, minu ndiba viokidi. Bila
    minu ndiluta sala mu bisalu bingolo. Ndikota mu nloko mu zikhumbu ziwombo ; bathuta
    khuba ; zikhumbu ziwombo ndimonina lufua.
  san-SIN: තේ කිං ඛ්‍රීෂ්ටස්‍ය පරිචාරකාඃ? අහං තේභ්‍යෝ(අ)පි තස්‍ය මහාපරිචාරකඃ; කින්තු
    නිර්බ්බෝධ ඉව භාෂේ, තේභ්‍යෝ(අ)ප්‍යහං බහුපරිශ්‍රමේ බහුප්‍රහාරේ බහුවාරං කාරායාං බහුවාරං
    ප්‍රාණනාශසංශයේ ච පතිතවාන්|
  yut-yut: Uŋun amɨn Kristo dakon oman amɨni, ma? (Kɨlɨ nak nandaŋ kokwini tagɨ dɨma
    amɨnsi da yaŋ yosot.) Nak da uŋun amɨn yapmaŋek Kristo dakon oman amɨni tagɨsi
    egek pi madepsi agɨm. Ae uŋun amɨn yapmaŋek bɨsap morapmɨ dam tebanon egɨpgum.
    Ae bɨsap morapmɨsi nɨkgwit, ae jɨgɨ morap uŋun pagɨm do nak da uŋun amɨn yapmaŋdat.
    Ae bɨsap morapmɨ palɨsi kɨmakgɨm.
  grc-BYZ: διάκονοι Χριστοῦ εἰσι; παραφρονῶν λαλῶ, ὑπὲρ ἐγώ· ἐν κόποις περισσοτέρως,
    ἐν πληγαῖς ὑπερβαλλόντως, ἐν φυλακαῖς περισσοτέρως, ἐν θανάτοις πολλάκις·
  cpc-NT: Iroorika jasagaawintawaitaka jantawaiyitainiri Cristo, iijatzi naaka. (Imapirotaajaitatya
    nokimitakari naaka jiñaawaitzi masontzi.) Iro kantacha nasagaawintawo nanaakowaitairi
    jirikaiti nantawaitzi, nanaakowaitairi iijatzi noñaapiintakiro jomontyaawaitaitakina,
    ipajawaitaitakina, jowamaimawaitaitakina.
  nhg-NT: ¿Cate tietlatequepanojua de Cristo? Naja cache neca que yejua. (Netlajtojteca
    quiename sente luco.) Naja netequejteneme cache lalebes que yejua. Oniechtzajtzajque
    cache meyac veces ipan cörseles. Lalebes meyacpa niechbitejque giente, hua meyac
    veces neyeya para nemeques.
  nya-nya: Kodi iwo ndi atumiki a Khristu? Ndikuyankhula ngati wamisala. Ine ndine
    woposa iwowo. Ndagwira ntchito kwambiri kupambana iwo, ndakhala ndikuyikidwa mʼndende
    kawirikawiri, ndakwapulidwapo kwambiri, kawirikawiri ndinali pafupi kufa.
  ngu-NT: ¿Nohueyitenehuaj ica quitequichihuiliaj Cristo? Nejhua nictequichihuilia
    Cristo más xquen yejhuamej. Nicmati ica ijcon quen niquijtohua, caquisti quen
    niloco. Nejhua, tej, más sanoyej yonitequit xquen yejhuamej, más yonechmajmatinenquej
    xquen yejhuamej, más miyecpa yonechtzajtzacutinenquej, niman miyecpa nisiu catca
    para nimiquis.
  kup-kup: Met paru Kristoz gog abanari ravat heza? Met ne amun tapupuz gog abanap
    eveg, pimaz homet gog kezao tamohoek paru ritou metat hez. Met rotap ne aban rumurapuz
    zut het arin ñetï epov añamoh. Met ne Kristoz gogot kez tovai emoohon, honerah
    horï netah bon, oñ paru navat kakam zeimakeh nemeriohan hehö, ma biñinañ ahoam
    ne nourooh, ma ñomomaz hat orah rezah kakam mod nañ ahoam netooh. Met aban arinañ
    het moreg etamah-poritï Kristoz gogot toohan, honoñai poñ paru namet, povoz paruhö
    Kristoz gogot tat ne ritou netat heza? Evo, pot arin ok añamoh.
  jid-jid: Ba gra Almasihu? me tra na (me na ha ni sormu na) me nan ba me ti ndun
    (Tukur) za ba wawu, me rin mikho wu tro ndi (kurkuku) za ko anh ba izee me ba
    lansor, shishinmu (hudura) kyu brabra.
  wmw-wmw: Ewo watumisi wa Almasihi? Omi níntumika Almasihi pakulu. (Nankusowera kamba
    munu saana deretu.) Níkola kazi pakulu pawenye kuwapunda ewo, nifungiwa mmakalaboshu
    mara nyingi zawenye kuwapunda ewo, nibiwa mara nyingi zawenye, na nikiwa nkati
    ya hatari ya kifo mara nyingi zawenye.
  gmv-GGM: Heytantti Kiristoosa oothanchatee? Tani qass isttafe bollara Kiristoosas
    oothizadekko. Ta hessaththo gizay goosha mala gidadakko; Tani isttafe daro wode
    oothon daaburadis, daro wode qashettadis, daro wode garafettadis, daro wode hayqos
    gakkadis,
  ssg-ssg: Laha kak matut ka laha unaui Krais. Nga se unauan pamu soliaian ti laha.
    Nga tioi tenen kakaiak ien masin kakai seilon taxitaxia. Tuahe pamu puas eliliel
    nga, tin pamu nga kalabus hakilawen. Pamu lialuan xaxax ti laha hani nga ma nga
    lawe moxemoxe matein.
  zpo-NT: ¿Che nak xaa ba xaa nkee xchiin Jesucrist? Na mas nkee zhiin ke re xaa ba.
    (Leezha nii na kwaane, nii na mod nii tub xaa nzhak nachan yek.) Na nzhakee mas
    zhiin ke re xaa ba, nu nzhego xaa na lozhyib mas zyenra welt ke re xaa ba, mas
    zyenra welt nzhezaa xaaya yenn na kwaan bins, mas zyenra welt mer nget na kwent
    cheen Jesucrist.
  poy-poy: Hashi womberi ndo wantumintumi wa Kristu? Ntakula aga gambira nana likwali,
    kumbiti neni nantumintumi gwa Kristu nentu kuliku womberi. Neni ntenda lihengu
    likamala nentu kuliku womberi, nkala kushibetubetu mala zivuwa nentu kuliku womberi,
    nsyatagwa ntomondu mala zivuwa nentu kuliku womberi na nweriti pakwegera na kuhowa
    mala zivuwa kuliku womberi.
  qwh-NT: Pecunaqa “Jesucristupa sirweqninmi cä” nirmi, alabacuyan; peru noqaran mucho
    mejorqa Jesucristuta sirwï. Quetaqa niriyaq locu tucurcurmi. Pecunapitapis masmi
    uryecä. Pecunapitapis masmi carselcunachopis llawirarqö. Pecunapitapis masmi golpitapis
    chasquerqö. Atsca cutim wanïpitapis salbacorqö.
  gaw-gaw: Ag Kristusnu uḏat danabte? (Da gemu amu kaaka nainab madiṯem.) Kristusnu
    uḏatp̱a amu da ag eḏadṯem. Dahil hak g̱agaṯagp̱a da ag eḏadmi, Jesusnu nai mehuqaknu
    mani guiṯakp̱a dayak am da ag eḏadmi. Danab ag da wipp̱a mataḏileg, kuḏumnab batom,
    amup̱a da genab ag eḏadmi. Aria laa ele haen kuḏum da mauhḵulnu miag daami, ag
    am anam bia iiṯa.
  nca-nca: Eneko Kristo koro kho uni peka? Aine, no kape-kape hamó tero mande ŋa yeteno,
    ko no ŋuya Kristo koro kho qu tero ene hamó taka yereyoteno. Koweyumu tanowó ŋundo
    enendo koweyumu teyaŋgurí ŋu takate. Naru date kusi-kusi yano yoranowó ŋundo enendo
    kusi-kusi yano yoraŋgurí naruyó ŋu takate. Utómbo nuroyi mamane raró ŋundo eneŋo
    mamaye raŋgurí ŋu takate. Naru parámi wamba khumoyano.
  zpz-NTPP: ¿A ricy dey coz nu rnii Crisht? Ya̱ dzi zir ricya̱ de coz nu rniim, mas
    rlyu nu naca̱ mbecy ton ornu ni rne̱e̱. Ya̱ fert zir bicya̱ riiñ ni Crisht gazeꞌ
    de yu zeꞌ. Zañ zir tir mneꞌ mbecy ya̱ nañ yuꞌ gyiib. Zañ zir tir bgaaz dey ya̱
    nu cuart. Nunu zañ zir tir nu bi zu la̱ lo rishdzidz nu ñgyata̱.
  mkj-mkj: Jounpapah in Christ pwi irai? Mwomwen armaj iahk men ngoahi — a ngoahi
    wia jounpapah mwehu men jang irai! Pwa oai doadoahk koalikjang arai doadoahk,
    ngoahi joaldi dirjang irai, ngoahi pokpok koalikjang irai, apel ngoahi koaroannoang
    mehdi dirjang irai.
  zac-NT: Rniꞌi rall na rall siervë shtë Cristo, pues lëꞌë na nahia más quë lëꞌë rall;
    nahia siervë shtë Cristo. Quëgniaꞌa ndëꞌë ziquë tubi narac luguë. Nalë́ bëna dchiꞌni
    más quë lëꞌë rall. Guanúhia galnë́ más quë lëꞌë rall. Guahia lachiguiꞌbë más quë
    lëꞌë rall. Nu zihani vësë mërë niatia.
  kyg-kyg: Kalaisi aliꞌyaꞌaleꞌmo maiꞌnafiye. Negi vekagana agufa gemo nehuꞌnaeꞌmo,
    aeꞌna apakaseꞌnove. Magoꞌe huꞌna lokiya aliꞌyaꞌmo aliꞌnove. Lekana opaisuna agufa
    afinaꞌmo namagiꞌnaya kavatetiꞌmo aeꞌna apakaseꞌnove. Magoꞌe huꞌa kalavusi huꞌa
    nateꞌnae. Magoꞌe huꞌna muki afinaꞌmo falisuva agufa kavategamo maiꞌnove.
  kmk-kmk: Nu kanan dan baba-unon Kristu dida, amo napiyaaka baba-unon nu dida. Kamaak
    si natinganga mangibaga’t tu. Adayu’n nasigsigab dat talibasuk nu dida. Ad-adu’n
    nabaḻudak nu dida. Namin-ad-adu’n nakumpasanak nu dida kan namin-adu’n dandaniyak
    matoy.
  cao-NT: “Cristo yonati bo xo noa ra” ¿icahi ni? Jatsi oquëria ca yonati ca ëa xo
    naa ra. Jishopë. Yoyoxëniria ca chanihai jascaria tsi xo naa ë chanihaina rë.
    Jariapari tsi jato yonoco oquë tsi xo toa ë yonocohaina iquia. Jasca, jato oquë
    tsi xo toa preso qui ë nanëhacanina ra. Jasca, jato oquë tsi xo toa ë rashahacanina
    ra. Jasca, jato oquë tsi rësoti basima ë ini quiha.
  bbr-bbr: Kiro roat ak Krais nukan sarau roat ra? Is rusapai äiem, kiro otop roat
    senes. Is epar kon sarau ro. Is sarau sakau senes mianik, kiro roat itimwaromin.
    Karauk roat akas is orip orip karapus owa kureiriäin. Roat akas is sosop senes
    iworomoi, tätäi iriäin. Ak kiro sätäiäi roat keser akwarau wa. Omre sosop is meiäuriäimin.
  inb-inb: 'Pai­kuna Cristo ima nis­kata rurag kagpi­kunaka, upa­sina rimaspa nii­ki­chi­ta­mi:
    nukaka, pai­kuna­manda mas­mi kani. Pai­kuna­manda mas sin­chi rurag­mi kani.
    Pai­kuna­manda mas achka biaji­mi karsilpi wichka­raiaska kani. Pai­kuna­manda
    mas achka biajimi asutii tukuska kani. Achka biajimi wañui kispiska kani.'
  hrv-hrv: 'Poslužitelji su Kristovi? Kao mahnit govorim: ja još više! U naporima
    - preobilno; u tamnicama - preobilno; u batinama - prekomjerno; u smrtnim pogiblima
    - često.'
  box-NT: Ɓa lé o *Krista ton-sáwá lée? Ĩ yàá à bío lè ĩ ɲúhṹ mía bĩ́n,
    ĩnɛ́n lé o Krista ton-sá po ɓa. Ĩ sá lò bon po ɓa, ɓa dó mi ho kàsó yi
    á po ɓarɛ́n, ɓa han mi po po ɓarɛ́n. Ĩ zàanía ĩ mukãnì cúa cɛ̀rɛ̀ɛ po
    ɓa.
  ote-NT: ¿Ha gue nuꞌʉ́ ma̱ñꞌʉ gue yá mɛfi ra Zidada Jesucristo? Nugui ha̱, go rá
    mɛfigui. Nubyá dí ña̱ ꞌñena ꞌnara ꞌbɛmfeni ngueꞌa̱ dí ma̱nga njabʉ. Nugui maꞌna
    stá mpɛfi que gueꞌʉ, ne maꞌna xra fɛtcꞌagui que gueꞌʉ, ne maꞌna ndunthi ya iꞌqui
    xa jocagui ja ya fadi, y ndunthi ya iꞌqui stá cꞌotꞌi ya pa xa thogagui.
  wnu-wnu: 'Wuri in Munon inubersiau tari wonou sarau munon qomorunor eng ye qob soagen
    ete qemeribam: Munon inubersiau tari wonou sarau eng ye wuritanamimoum. Sarau
    aib ebet igoum end wuritanamimoum. A uyor ye big igour end ye wuritanamimoum.
    Ne munon qen irou yanamari qembes-qembes umb igoum end sig-sig mom wuritanamimoum.'
  zam-NT: '¿Ché'' nac mèn co'' nzo làth gu''a mèn co'' nxo''f zin'' cón che''n Crist,
    cà''? Lìcque'', tataa mbez mèna, ¿lé''? Hui'' gu'' nexa. Niin thìb con'' loo gu''
    nalle'' xal mèn co'' nquée mbii yéc: Daa más ngue tee xo''f zin'' cón che''n Crist
    leque mèna. Tac más nde teele'' nda'' mèn chenen ned ngue tee''en leque mèna.
    Huax vez nde teele'' más mque'' mèn daa lezi''f por cón che''n Crist leque mèna.
    No axta ne'' ne'' tan cuent plá vez mblya''s mèn guth mèn daa por cón che''n Crist.
    Huax vez mblyá'' mblyá'' daa loo yalguth.'
  zyp-NT: Khri a sae a cang he maw? Mehruh biarei hratah rei thlang neh seh. Ka cang
    chichi. A sah vy tah rai a hrepaw, aaning navy tah ato le ato thong thlahpaw,
    a paru vy tah tuhpaw le ato le ato thi daimang ky tah tuapaw ka cang.
  sey-NT: Ja̱ohuaꞌi Cristore necaicohuaꞌi aꞌë. Yëꞌëje̱ ja̱ohuaꞌi necaiye jerepa Cristore
    necaiquë aꞌë. Ja̱je paꞌina, ja̱ohuaꞌi neñe jerepa nehuë. Cuiꞌne ja̱ohuaꞌi siꞌse
    cua̱ñoseꞌe jerepa siꞌse cua̱ñohuë. Cuiꞌne ja̱ohuaꞌi co cua̱ñoseꞌe jerepa co cua̱ñohuë.
    Ja̱je yoꞌoquë siꞌanëpi ne ju̱ꞌiñere paëꞌë.
  nvm-nvm: Bu ijegreoknum kuaivo iji ja vierafega bube ma Jesu Kuraison ikrej? Bu
    ma fuifuon ikrejbatie bu afikin igi na biediainva iji buk madu bu ijeg biediakfuon.
    Regavo bu bakin ijefuon bu ma e afasor bakin ga nar na ma Jesu Kuraison ikreoij.
    (Na vuak nun iji naka e vuak isema vierafene kuaivo ijeg kuaiv). Regavo nan nar
    tavan bog giriesame ik uruvana reoin. Na ijegreoko bu tavan uruvana na kanieknum
    dab dibur unievo na guakfuon ijia na una giriesain.
  mps-mps: Augwali te Kraisgo sę ebo bidi dabe da wida, agawe? Megi eno po te aga
    digi nogi ugwaba sabo kolesaga meni yai polobo bidigo po tiwai mu obao. Eno augwali
    te Kraisgo sęde aiyaba mu elaluali. Te sę dene idu gealigo eno edelama ugwanu
    igulali. Te eno Kraisde po pusubaso, te boi bidi dabego ena kalabus beba hauwa
    sogo muani. Tede eno te tibo po ola mabo bidi dabe ela holai dao. Te boi bidi
    dabe augwaligo ena hauwa sogo mu elali, bidigo nedebo usu egobeo, tede eno e bage
    augwali aiyaba mu elaluali. Hauwa sogo ena pąde isabo tiwai yai.
  pab-NT: Xoana Cristo wakaneharenai? Natyo tehitiya atyo Cristo wakanehare, hatyo
    xahehareha atyo natyo. Alatya atyo hatyahaliti akereta niraeta hoka. Hiyaiya,
    exahehareha atyo nahaka, exaheharehaki atyo berexoako nokaxomokaki. Exaheharehaki
    atyo nokamokonasetyaki, exahe kahaliki komitaene nowaini.
  llg-llg: Sila ndia Karistus hataholi mana tao uen hetu? Hei! Au leondiak boe. (Boso
    lilii henin, huu au kokolak ala lena-lenak ia!) Memak au ae, au sama leo sila.
    Naa te, au ia, lena heni sila. Huu au tao ues tingga-tingga lena. Hataholi la
    sese au laꞌi noꞌuk uni bui dale uu. Ala filo au noꞌun lena. Laꞌi noꞌuk elabaꞌik
    au mate.
  kyf-kyf: 'Klisɩɩ lubhonʋnya wa -mɩa yɩ? Ɩn mɩ we nya, ɩn -zi wa. Ɩn -ka ''sa gba:
    -sabhɛbhanyɔ ''bhisa ɩn gbaa! Ɩn ka lubho nʋ, ɩn -zi wa, ɩn ka -kaslʋ pla, ɩn
    -zi wa! Wa ka ''mɩ sɛlɩ duun bhabha, ɩn -zi wa! ''Ɩn ɩn ka tlɩtlɩee ŋwɛ -yɔ ''plɩlɩ
    bhla weee nya, ɩn -zi wa.'
  tpi-tpi: Ol i wokman bilong Krais, a? Nau mi tok olsem longlong man tru. Mi winim
    ol long mekim wok bilong Krais. Mi winim ol tru long hatwok mi bin mekim. Planti
    taim ol man i bin putim mi long kalabus na ol i paitim mi planti taim moa yet,
    na long ol dispela hevi mi winim tru ol dispela man. Planti taim klostu mi dai.
  mih-NT: Catyi ra cuan vatyi muzu ra Cristo cuu ra. Ta vityi cua quehin tañi minoo
    ra loco vatyi cuñi catyi sihin ndo vatyi ñihi ca cui muzu ra Cristo vatyi cuaha
    xaan ca zatyiñe tyiño ra Cristo ta zɨquɨ inga ra cuan. Cuaha ca saha i tyihi ñiyɨvɨ
    sii, vehe caa. Cuaha xaan saha i cañi ñu sii. Ta cuaha xaan saha i cuñi cahñi
    ñu sii.
  qvh-NT: Paycuna Jesucristupa apostolnin cayashganta nirpis manami rasunpaypasu nogano
    Jesucristupa apostolnin caycäyan. Paycuna may-saychöpis wilacuyashganta nirpis
    manami rasunpaypasu nogano may-saypapis wilacur puriyash. Wilacuyashganpita carcilcho
    wichgaräyashganta nirpis manami noganösu wilacushganpita asca cuti carcilcho wichgarash.
    (Quiquëpita sayno parlar pengacömi.) Asca cutimi autoridäcuna astamash. Saynöpis
    asca cutimi chiquimag runacuna wanusimayta munamash.
  kms-kms: Ni Kraist ningg yembe ye wute bri? Muq nge munene ghabe gad nganye pugri
    wand gad yamb, nge oyi quan nganye Kraist ningg yembe ye wuti. Nge oyi yembe buid
    nganye kap, priprine taq maimb, priprine pug mindigh nge manyi gad kin tiq segi,
    di priprine nganye nge kati yamb tumo.
  agn-agn: Tanira ono mga torobolon ni Cristo? Gata-wanano ra ang beyeg da tang bitalao,
    piro yo mas mo-yang torobolon pa ka enged ong nira. Mas pa tang yen ang pagpangabedlay,
    ig pirapang bisis naprisō sobra pa ong nira. Yo pinalō sobra pa ong nira, ig pirapang
    bisis ong kalaomo ang mapatayo ra!
  nhi-NT: ¿Yehuan itiquitcauan Cristo? Neh ocachi nitiquitcau Cristo, intlahtohtoc
    quemeh oisquia incuatlapolohtoc. Neh ocachi tlailiuis yontiquit, neh ocachi micpa
    yonechtzacuqueh, neh ocachi yonechtacapitzohqueh, uan ocachi micpa yoncatca itenco
    in miquilis.
  ttc-NT: ¿Kyetz q'apo' kyib' nkye'aq'unan te Krist? (¡Wetz oj txik nq'uma' ikxjani
    nkyinyolin iktza' jun lok!) Wetz kywitz kyetz mas q'apo' wib' nkyin'aq'unan te
    tetz, b'ix wetz waq'umb'en mas nim kywitz kyetz, b'ix oje kyin'ok jub'cha' mas
    ky'ila'j-el kywitz kyetz, b'ix oje kyinqex si' tuj pres mas kywitz kyetz, b'ix
    ky'ila'j-el ch'inky tuq nkyinkamik.
  dan-1931: 'Ere de Kristi Tjenere? Jeg taler i Vanvid: jeg er det mere. Jeg har lidt
    langt flere Besværligheder, fået langt flere Slag, været hyppigt i Fængsel, ofte
    i Dødsfare.'
  kwj-kwj: 'Kale hima wunu Kurais i tau ra himacheꞌe? Ani ambwatindau hima forito
    bwandau hinga a bwandau. Ani Kurais tau a randau bomo ti wunu a dikiro: Ani tau
    kwambu a randaro ti wunu a dikiro. Kalapus ki wu ani rawarundaro ti wunu a dikiro.
    Hima le numbo miyafo wu ani tanambwandawani ani hano tumbwa takai, o sumbu hinga
    ti ando wunu a dikiro.'
  vie-OVCB: Họ là đầy tớ của Chúa Cứu Thế? Tôi nói như người dại, chứ tôi phục vụ
    nhiều hơn, làm việc nặng nhọc hơn, lao tù nhiều hơn, đòn vọt vô số, nhiều phen
    gần bỏ mạng.
  kze-kze: miwí sésa Ísu Káráísitina mayáí-kwáásímá úne kwésewa'a kegwárá'á miráumai
    Ísu Káráísitina mayáí-kwáásímá é'a miwí kwéusayaaitaumne. mirán-áímbó kwésunda
    sáwí-imayaagwarawairaamba kwésune-imayaa é'a Ísu Káráísitina mayáí kwémayaunda
    anóm-bayai kwémae'a miwítí mayáí kwéusayaaitaumne. Áánútun-aai simátimundarakemba
    ándáva'a sínkaraamba sáwíva-tawaiman-ivo miwímó ándáva'o tínkaraamba íma sáwívaka'an-iye.
    sáwíva-tawai sínkaraawa'a púwóra'naraamba úndanivo úwoi súvamai máyaumne. mirán-tántáá'á
    kesópa'a sáwívaka'a tiráivo miwítópa'a íma sáwívaka'a tiráiye.
  lbk-lbk: Kag ak nalewlew isnan mangwaniyak sina, ngem mo kananchan faan Cristo chaicha,
    khechangna'y wadwad-ay ak kayet ay faan Cristo. Ad-ad-acha nan chinnok mo chaicha.
    Nangang-angsan ak ay naifab-alod ya nasaplisaplit. Ya kad-in nganngani ak ay matey.
  mto-NT: ¿Myutoondup myupa̱jktupts je̱ꞌe̱ veꞌe je̱ Cristo? Ax nu̱yojkts a̱tseꞌe je̱
    Cristo nmutún nmupu̱k je̱ts ni kaꞌa veꞌe je̱ꞌe̱da. Ku a̱tseꞌe veꞌem nka̱ts, veꞌemts
    a̱tseꞌe nka̱ts ax joꞌn toꞌk juuꞌ veꞌe ka víjap. Nu̱yojk xa a̱tseꞌe ntun je̱ts
    nu̱yojkts a̱tseꞌe nyakpoxu̱nta̱kpu̱m je̱ Cristo ka̱jx je̱ts kaꞌa veꞌe je̱ꞌe̱da.
    May náxanits a̱tseꞌe nyakva̱p je̱ts may náxani a̱tseꞌe je̱m o̱o̱ꞌku̱n am nꞌit.
  bzh-bzh: Log Kerisi yi hur sir-a?—Sa nahën nesepa loḳ ġaġek-kwamasën-yi lo!—Og
    sa ḳesuu sir loḳ Kerisi yi huk. Sa nehevonġ huk böp niwëëk ata kesuu sir. Seya
    ḳarabus beron nġahiseḳë rot raḳ yi huk kesuu sir, gedeneveek sa beron nġahiseḳë
    rot kesuu sir bedus neraḳ in bë sa nadiiḳ.
  guj-2017: શું તેઓ ખ્રિસ્તનાં સેવકો છે? હું મૂર્ખની માફક બોલું છું હું તેઓના કરતાં
    વિશેષ છું. કેમ કે મેં વધારે સેવા કરી છે; વધુ પ્રમાણમાં જેલવાસ કર્યો છે; વધારે
    વખત ગણતરી વિનાનાં ફટકાનો માર ખાધો છે; વારંવાર મૃત્યુના મુખમાં ધકેલાયો છું.
  jvn-NT: Jaréné peladèné Kristus, nanging aku sing ngladèni Kristus ngungkul-ungkuli
    wong kuwi kabèh. Ora nggumun aku nèk kowé mikir nèk omongku kuwi terus mblarah-mblarah.
    Wujuté enggonku nyambutgawé aboté ngungkuli wong-wong kuwi. Enggonku disetrap
    nglabuhi Kristus kerepé ya ngungkul-ungkuli wong-wong kuwi. Aku mangan gebuk ngungkul-ungkuli
    wong-wong kuwi. Aku wis ping pira mèh mati, ngungkul-ungkuli wong-wong kuwi.
  byr-byr: Kɨraazɨtɨyarɨ wɨdaayadɨvɨtara dɨngaka? Aꞌmwe wana sɨduꞌmaaya yune navɨꞌnavɨka
    nebulyaꞌnanyaibɨsainyɨ dara dɨma! Yɨ nɨmɨ wavɨlaꞌdɨnyainyɨ. Yagɨyagɨ wawɨnya kwalaalya
    naangengɨna wavɨlaꞌna. Nɨmɨre wawɨnyaꞌna kalavuza kwalaalya naangengɨ yɨrakesangɨna
    wavɨlaꞌna. Aꞌmwera nɨmɨnyɨ mala naange nyɨradaapɨri yɨ dazavɨ sahwaraavɨ nebulyaꞌna
    wavɨlaꞌna. Kwalaalyagaaꞌ nebawa kabaimudɨkeinye!
  ian-ian: Nɨn Kraistna njɨvwa kwutɨga nɨmba nɨn waa walɨgandi. Kraistna njɨvwa kwutɨwan
    ndi kat kwulatɨgowun. Wuna sɨ kwusowun tungwengwan mbundɨ nyan vla lɨgowun. Kraistna
    njɨvwakwutɨwan wun kat nɨma sakwat njambɨ viyalɨndi. Viyalɨnja njambɨna sakwat
    ana nagiwun. Nɨma sakwat njambɨ wun kat kalabusmba taagandi. Nɨma sakwat njambɨ
    wun kat vatnya mɨna lɨndi.
  hun-hun: Krisztus szolgái? (Balgatagul szólók) én még inkább, hiszen többet fáradoztam,
    többször vetettek börtönbe, sokszor vertek meg, gyakran voltam halálos veszedelembe,
  mcf-NT: ¿Esuquidistu chuibanquid nebi, quepecta aido iquec? Ëbibi Esuquidistun ëbi
    chuibeneta caidquio nebi. Esuquidistu chuibanquid ëbi yacpadquid utsi nibëdec.
    ¿Mibi mamënshumenuequindambi aden chuipadi? Padenquio. ¿Ëbi yacpadquid utsida
    iqueque? Tantiata. Chuibanu. Utsi bëdiactsëc chonoadnuc comapenec chonoadobi.
    Adecbidi quënën nauedaid utsi icnubi quënën nauedteniaid nebi. Adecbidi utsi bëdiactsëc
    cuesaid icnuc yuen cuesto-cuestoaid nebi. Mëyanac unëstsenobi, utsi quenubi aden
    mëyanac unëstsen-unëstsemboedi nebi.
  kjs-kjs: 'Gore nimu Keriso-na kogono alinu pimi ya? Abiri neme nana bi minasaalalo
    makeae le ali leme-rupa lagialo. Go pea pare neme Keriso-na kogono madaare neme
    nimi re-para abala ririna lagede. Naa kogono kalai puma neme nimu go-rupa ma-werepe
    aayo: Karapo ada-para rana adaapu mapaitaasimi rabu ali medalomame rana adaapu
    repena kudu luma yala mapolaasimi. Go madaare rana adaapu ni ora pode komisua.'
  mni-mni: Makhoi Christtagi thougal toubasingla? Eina angaobagum ngangli, adubu makhoidagidi
    eina yamna helli. Eina thabak henna sui, keisumsangda henna toina leikhi, masing
    khangdana phubikhi, asibagi thongjinda hanna hanna lepkhi.
  yad-NT: '¿Crístu muchechimyi viryi? Ra̱tayadamu ri̱tay: ¡Rajerye rañi̱cha jaryi
    ruumusiy! Rivaachara jaryi paru̱cha̱riy ruumusiy, ravyicha̱da japichiy tanuvu̱nusi̱,
    rimyusiye̱yada jaryi riyadaju̱ ray, ne taraquiju̱ ravyichanu̱yada vadiiryo̱nu.'
  mxb-NT: ¿Á kúú rá ta̱ kéchóon noo̱ Cristo? (Káꞌi̱n táto̱ꞌon kée iin na̱ ndúlóko̱.)
    Tído kéchóon cháá ka̱ yuꞌu̱ noo̱ Cristo o̱ du̱ú mií rá, chi̱ yuꞌu̱ kúú ra̱ kuaꞌa̱
    cháá ka̱ ni̱ ke̱chóon noo̱ Cristo. Ta saꞌa̱ mií ná kua̱ꞌá nda̱ꞌo taꞌándá ni̱ kani
    ndava̱ꞌa ña̱yuu yuꞌu̱, ta kuaꞌa̱ cháá ka̱ taꞌándá ni̱ sa̱ káa̱ yuꞌu̱ veꞌe ka̱a,
    ta kua̱ꞌá nda̱ꞌo taꞌándá daá ió ña̱ kuui̱.
  pon-2006A: Ladun Krais kei irail? Likamw aramas iahk emen ngehi—ahpw ngehi, I wia
    ladu mwahu men sang irail! Pwe ei doadoahk laudsang arail, I selidi pak tohtohsang
    irail, I wowoki laudsang irail, oh I kereniong mehla pak tohtohsang irail.
  maq-NT: ¿Há sahmi cha xa rë Jesucristu? Sacuaha xi jercu sca ná xi cuitjin chjá,
    peru ngahan ne, hitsë sa ndaja sahme xa rë Jesucristu. Hitsë sa jercu casahme
    xa xi cuma rë cha xi cuacun vë. Hitsë sa cjín ndiya cëjë ndavaya. Hitsë sa cjín
    ndiya casehen ná. Jemu cjín ndiya xi hitsë sa ne, caveya ngahan.
  hto-hto: ¿Meita afémacɨ Cristo táɨjɨtagano? Cue bie afémacɨ baɨmo Cristo ocuícamɨedɨcue.
    (Bie izói cue dáɨnado uáɨritaidɨmɨe izói úritɨcue.) Cue bie afémacɨ baɨmo jamánomo
    táɨjɨdɨcue. Cue bie afémacɨ baɨmo zéchedogacue. Daje izói afémacɨ baɨmo llavécacue.
    Iemo dɨga ícaiño tɨtáacagacue.
  por-BRBSL: 'Eles são servos de Cristo? (falo como um ao lado de si mesmo.) Sou mais:
    em trabalhos mais abundantes, em prisões mais abundantes, em riscas acima da medida,
    e em mortes com freqüência.'
  ces-NKB: Jsou Kristovi služebníci? (Mluvím jako hlupák:) Já více! Hojněji v pracích,
    v nesčetných ranách, hojněji ve vězeních, často v nebezpečí smrti.
  cui-cui: Mataʉtano barapomonae atsaquiya nayabara paeba xua pinae Cristo pia petanacuichi
    jiwichi tatsi. Nama apara xan irʉrʉ barichin Cristo pia petanacuichin tatsin beyacaincha
    barapomonae. Poxonae baxua paeban apara icha pocotsin ichi pon pematajemabinchi
    xua pia coutha nayabara paeba. Xan bichocono daunweya ayapusʉya nacuitan Cristo
    nexa beyacaincha barapomonae. Jiwi matowa nejebeiba jiwi pecʉbi bontha beyacaincha
    barapomonae. Ichamonae bichocono nebeiba beyacaincha barapomonae. Matowa muxu
    tatʉpeibi xua ichamonae inta exana.
  boj-2014: Naŋgi mareqnub, “Iga Kristus aqa wau tamo.” O ijo was, e nanari tamo bulosiy
    endegsi marqai, e dego Kristus aqa wau tamo. Agi e na tamo naŋgi di tulaŋ buŋnjrsimqa
    ŋes na ti jaqatiŋ na ti Kristus aqa wau ojeqnum. Bati gargekoba jeu tamo naŋgi
    na e tonto talq di waiboqneb. Osib e lubogargekobatoqneb. Bati gargekoba e moiqa
    jojomoqnem.
  eng-OEBUS: Are they ‘Servants of Christ’? Though it is madness to talk like this,
    I am more so than they! I have had more of toil, more of imprisonment! I have
    been flogged times without number. I have been often at death’s door.
  eri-eri: Nere Kristus nomo haruwe fai yo? Ji elebe gai fai dabutayou dorofe beele
    leni. Ji nere feiya nigou Kristus nomo haruwe teni. Ji nere feiyade nigou haruwe
    danga bagu tene. Fai nere saini baingaro ji dagou mata langa tafa hidu bode, yaringa
    wane, onodu ou waha langa ji nere fai waha feiyade nigene. Ji saini baingaro umoni
    jugu wene.
  wiu-wiu: '@see-verse:2CO.011.022'
  swe-swe: 'Är de den Smordes (Kristi) tjänare? Nu talar jag som en galning: Jag är
    det ännu mer. [”Ännu mer” är samma ord ”hyper” som används om ”superapostlarna”
    i vers 5. Paulus är tvungen att avbryta sig själv här innan han fortsätter. Det
    är absurt och helt galet att jämföra vem som tjänar Jesus mest, men för att rädda
    korintierna från dessa falska ”superapostlar” tvingar han sig att fortsätta.]
    Jag har arbetat mer, suttit i fängelse mer, fått hugg och slag i överflöd och
    ofta varit i livsfara.'
  cth-cth: Khrih e a san maw, ahnimanaw hlak vah kai teh ka taluehnawn lah ka o telah
    ka pathu e patetlah hoi ka dei. Ahnimanaw hlak hoe ka panki teh, avai moikapap
    thongim na pabo awh, moikapap na hem awh, due han totouh khangnae atuhoitu ka
    kâhmo.
  mti-mti: Mu Keriso nauwawa eme igiyawa? Ne kuiyanwa kukaine mina veni, ne egave.
    Ne nau kokavit di ana, go mu ne mina kokavit onan. Ne kum obiren nog aigna, ne
    kum obiren tonegiya, ne kum obiren bo totan ana.
  pad-NT: Cristo kahonai abono vihina vaabono vavaboraborahaki adani. Cristo kahonai
    abono vihina kaba'i, arafiaki ida Cristo kabadania okabadanina. Hovani obadanina
    arafiaja. Hovani khama cadeia ohojabakhiaja. Hovani dafi ohibakhiana arafia'iki
    ho. Hovani oabinikamaribakhiaki ho. Ija'ari va'ihariki athini oamani ida nikia
    okavaranina.
  twi-twi: Wɔyɛ Kristo asomfo ana? Merekasa sɛ ɔbɔdamfo. Nanso meyɛ ɔsomfo pa sen
    wɔn. Mayɛ adwuma a ɛyɛ den sen wɔn; mada afiase mpɛn bebree; wɔabɔ me mmaa bebree
    na metaa mebɛn owu nso.
  hlt-hlt: Khrih kah tueihyoeih laa om uh atah Kai loh muep ka angsai puei tih ka
    thui ngai ta. thakthaenah nen khaw ka tahoeng, thongim khuiah khaw vawptawp, lucik
    nen khaw nainoe, dueknah nen taitu.
  tbz-SIM: M bo yíɛ́ kɛ́nɑ́kɛ́ tiyɛìnnɑ́ɑǹtì. Kɛ̀ bɛ̀ tu Kirisi kó bɛtɔ̃mbɛ̀ mbɛ,
    m múnkɛ we ntú kɛ pĩ́ mmutɔ̃mmú kɛ bɛ̀ pɛ̃ɛ̃tɛ́, kɛ̀ bɛ̀ n kpetínnɛ́ kucɛ mɛ̀pɛ́u,
    kɛ m puotí kucɛ mɛ̀pɛ́u, kɛ̀ n kɑ̀ɑ́tɛ́ mukṹṹ nkucɛ mɛ̀pɛ́u.
  san-GUJ: તે કિં ખ્રીષ્ટસ્ય પરિચારકાઃ? અહં તેભ્યોઽપિ તસ્ય મહાપરિચારકઃ; કિન્તુ નિર્બ્બોધ
    ઇવ ભાષે, તેભ્યોઽપ્યહં બહુપરિશ્રમે બહુપ્રહારે બહુવારં કારાયાં બહુવારં પ્રાણનાશસંશયે
    ચ પતિતવાન્|
  ake-NT: Kʉrai poitorʉ pe pe' to' esi? Usenuminkato' yau pʉra rɨ na'kɨ e'ai' serɨ
    kasa usauro'to' pe, to' entaino rɨ urɨ. Sa'man pe kuru e'tʉrawasoma'pʉ, pariki'si
    tau ɨsipɨkɨrɨ'ne kuru, ɨsɨ pe kuru ari'po'pɨ'sa' pe, mɨrɨ awonsi'kɨ inke ite'kwa'ne
    rɨ eri'nɨto' ya' a'ko pe utɨpɨ'sa'.
  qvn-NT: “Israel nación castam capäcü” nipäcunmi, nogas cayä Israel nacionpitam,
    “Abrahampa castan aywagmi capäcü” nipäcunmi, nogas cayä Abrahampa castanmi. “Cristopa
    servigninmi capäcü” nipäcunmi, nogaga masran Cristotaga serviyäsi. Chaynuy nirga
    nogas gotaranuymi nä rimayä. Nogaga paycunapita masmi uryayä Jesuspita ali willapata
    willapacur. Nogataga Cristopita willapacuptï achca cutim carcelmansi wichrgapäcamara,
    nätan paycunataga manam. Achca cutim Jesusman yupachicungäpitas magapäcamara,
    nätan paycunataga manam pisi magashachu. Achca cutim nachrga wanuchipäcamashas
    Cristo servingäpita, nätan paycunataga manam pisi imanansi.
  tku-NT: Tahuan tatā'scuja Cristo. Quit ā'chulā' ictā'scuja Cristo. Chuntza' chī
    icchihuīna'mā'lh hua'chi chā'tin lhkēnti. Xlaca'n jā tascujnī't chī quit. Jā tapātīni'nī't
    chī quit. Quintucscanī't. Nā xa'ictachī'n. Maklhūhua' quintimaknīcu'tunca. Xlaca'n
    jā tapātīni'nī't chuntza'.
  bjk-bjk: Bule, idi abo tultul te Krais? (Maris, e ösöxö bara a lalaa nang e mamaa
    ra rengrengen irabo tam xarnang arixe a tinenge xö önga baulang), ma lamun i turunon
    bara xö kinis ne tene tinörön te e, e sila sik ke idi xirip. E sila sik ke idi
    xöbo tinörön lölös. Abo axana bung nang e xo kis kölöme xö gunon ne aömokorot
    i oleleng sik ke idi. A oleleng ne axana bung nang idi toxobo sese e. Me e xobo
    lörörö rua minet.
  msy-2020: Me ti Kraisɨn ingangarir gumaziba? Kɨ datɨrɨghɨn gumazir bar onganimɨn
    mɨn mɨgei. Kraisɨn ingangarimɨn, kɨ bar me gafira. Nan ingangarir kɨ amir kam,
    bar men ingangarim gafira. Dughiar avɨribar gumaziba na isa kalabus gatɨ, ezɨ
    osɨmtɨzir kabar kɨ gumazir kaba guizbangɨra bar me gafira. Dughiar bar avɨriba
    me na fozorosi, kɨ dar dɨbobonim gɨfozir puvatɨ. Dughiar avɨribar kɨ atam ovia
    taghɨrasi.
  bpr-bpr: Ku snalig Krayst ale, mas bong fa kagsalig Krayst do. Di kman-gu ani, salngad
    agu di to book. Bay glut sa du mas bong fa i do nimò di dale. Too ti dee dulêgu
    blanggù, na dee dulêgu nfas, na ta too dee dulêgu smalu di fati.
