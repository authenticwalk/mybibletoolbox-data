  cak-SNT: ¿I-rusamajiel ri Cristo ijejeꞌ? Inreꞌ jeꞌ. Pero vacame nquichꞌoꞌ incheꞌl
    in chꞌuꞌj, inreꞌ más in-samajnak chiquivach ijejeꞌ. Inreꞌ más in-chꞌayuon chiquivach
    ijejeꞌ, hasta man nalka ta chic panoꞌ janeꞌ (jaroꞌ) mul in-chꞌayuon. Inreꞌ xicꞌujieꞌ
    pa cárcel qꞌuiy mul chiquivach ijejeꞌ. Inreꞌ qꞌuiy mul jubꞌaꞌ ma nquiquimisas.
  uvh-uvh: Abanga adi ning fatoing, indi Kasira Aming Jisas ning kane aming sini'.
    Ka na waraga' wa aming sasuk didimeng guk mokngang wara'sining kadapmang da'ning
    tanga sareng ning torik, Kasira Aming Jisas ning kane sini' ganang wa naga irafatik.
    Abanga kane u tanga mamareng a kagaya bimbem wara'ning wa naga irafatik. Ka aming
    wari naga bema kalabus iyung dasinap wa ma kadagang sini' nanuk a napa'ni tanga
    kungkumak titiga'sa' iikning wa fikifiki fabemitik wara' naga irafatik.
  ino-ino: Apa'kaeya Kalaisi ali'ya vaya'a mai'nisayana nakaeya apa'kase'na lusi kava
    hu'na Kalaisi ali'ya ne'aloe. Avo'neo naki ali'na asaka nehoa ke aneki vaya'moki
    nehaya ke nehoe. Nesu kana nofi nopi mai'noke'a mi'ko afina kayo namaki'naya'maki
    apa'kaeya aise'a kayo apamaki'nae. Nakaeya mi'ko afina falisoa akufa kana ya ali'noa
    akufa kava apa'kaeya ohu'nae.
  gnn-gnn: Walalanydja ŋuli waŋa bitjanmirri, “Ŋanapurrunydja dhuwala djämamirri walala
    Christku warray,” bitjan, ga ŋarranydja dhuwala Christkuyi yana djämamirri, biyapul
    wal'ŋu ŋunha bala ŋarranydja walalaŋgalanydja. Dhuwalayinydja dhäruk yuwalk yana,
    yurru waŋanydja ŋarra yukurra dhuwala bitjanna bitjan ŋuli ḏalwur ŋunhi bawa'mirri
    yolŋu waŋa. Djämanydja ŋarra wirrki yana dhika wal'ŋu ŋurikala wiripu-guḻku'walanydja,
    ga guḻku'mirrina mirithirrina ŋarranha yukurrana galkara ḻoḻulili. Ŋula nhämunha'mirrina
    ŋarranha ŋunhi bumaranydja bartjunmaraŋalanydja biyapulnha dhika wal'ŋu ŋurikala
    walalaŋgala bukmakkalanydja, ga galkina ŋarra bini ŋunhi rakunydhinyana guḻku'mirrina.
  yal-yal: Alaa Muxu Sugandixina walikɛɛn nan e ra ba? N falan tima alo xaxilitaren
    yɛtɛna, koni n dangu e tan na! N bata tɔrɔ walideni dangu e tan na pon! N bata
    sa kasoon na dangu e tan na pon! Muxune yi n bulan dangu e tan na, n yi lu sayaan
    dɛ waxati wuyaxi.
  cnt-NT: ¿Jmá'₃ dsa₂ 'éi₂ lɨ́n₅ dsa₂ i₂jme₂ti₃ ja₁con₂ Cristo? Tson₂ bá₄ guë́₄ lɨ́n₅
    jniá₂, ia₁ 'ŋio₅ lɨn₃ guë́₄ ma₂guio₃ jme₂ti₅₄ ja₁con₂ Cristo lia'₂ con'₂ guë́₄
    dsa₂ 'éi₂. (A₂lë₁juá'₅ bá₄ jniá₂, lia'₂ lë₁të₂'ɨ₅ dsa₂ ŋá₅.) Ia₁ tson₂ lɨn₃ guë'₂
    ma₂guio₃ jmo₂₃ ta₁ jme₂ti₅₄; ia₁ 'lióng₂ guë́₄ 'mɨ₅ ma₂qui₂ma₂can₃ jniá₂ lia'₂
    con'₂ guë́₄ dsa₂ 'éi₂; ma₂qui₂ma₂'ú₃ 'lióng₂ lɨn₃ ráun₂ né'₃ 'má₃ në́₃; 'lióng₂
    ráun₂ ma₂i₂ŋɨ́g₂ jŋia'₅₄ mei'₂ tsá₃ ma₂jong₃.
  tif-tif: Kulaata, nayo tunum babonin kaami weng bakaba alaltap kelon o, kali kemin,
    tunum kasen-fakan-tal-une-bamda, Yi, nuli Kraist ami kalaan tunum o, ken-umbip
    kiita-kup Kraist ami okok kemin tunum ema? Daa te! Nali Kraist ami okok kemin
    kiili, kabaak baniwa, keyila nata nata kesi kawi! Kabak-ali nata nata ke titil-fak-daa-lom
    okok kemin kulaali, nata yam-kan-tiisi. Kano-lomdi Kraist ami sang kaata, unang
    tunum imi bakayimbup kaami kalan kaata, waasi ita taba ibakamin tunum malo ma
    iyo kukup mafak uyo kukaayin-bam ale, nata suunkup sok de-nam-kaa-bam ale, ne-bam
    aye, ke-bilipla, ti mepso taanakin-kup kem yakyak tabasi.
  nlx-nlx: काय ता ओलास मसीन पावोर हेते? मी गांडान गेत केथु, मी ताह रेन वोदिन हे। जास्ती
    मेहनेत केरने माय; जाहार ताहार जेलीम कोंडाणेम; चापका खाणे माय; जाहार ताहार मोतीन
