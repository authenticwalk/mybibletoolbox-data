  mkl-mkl: À jɛ woo ce icɛi Kirisi ŋɑi? Ǹ re ŋɑ si bɛ. Idem nɔu, idei sũmui. Ǹ ce
    icɛ ǹ re ŋɑ, ɑ̀ dɑsim piisɔ̃ɔ í re ŋɑ, ɑ̀ tɛɛm kpɔtɔɔ n kù mɑ̀ bɑɑ jiɑɛ. Isɛ
    nkpɔ nkpɔi ǹ mɑɑi iku.
  gaq-gaq: ମେଇଂ ମେଃମେଃନେ କିସ୍‌ଟନେ ସେବାରେ ? ନେଙ୍ଗ୍ ବାୟା ରକମ୍‌ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ ନେଙ୍ଗ୍
    ମେଁଇଂନେ ବାନ୍ ମ୍ନା ସେବାରେ । ନେଙ୍ଗ୍ ମେଁଇଂନେ ବାନ୍ ମାଲେ କସ୍ଟ ଡିଙ୍ଗ୍‌ମ୍ୱକେ ଜାବର୍ ଜେଲ୍‌
    ୱେନେଲେଃକେ ବାରି ଡୁଡୁ ଏତେ ବଗ୍‌କ୍ନେ ସାମ୍ୱାଲେ ନ୍‌ଲେଃକେ ବାରି ପ୍ରେଗ୍‌ପ୍ରେଗ୍‌ ଗୁଏନ୍ନିଆ
    ସାମ୍‌ନା ଡିଙ୍ଗ୍‌ନ୍ଲେକେ ।
  gof-RNT: Entti Kiristtoosa oosanachcho? Taani gooshsha asada odays, enttafe aadhdhiya
    Kiristtoosa oosanchcho. Taani ooson daro daaburas; daro wode qashettas; garaafettas;
    daro wode hayqoppe attas.
  unx-unx: ଇନ୍‌କୁ ଚିୟାଃ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ଦାସିକ ତାନ୍‌କ ? ଆଇଙ୍ଗ୍‌ ବାଏହା ହଡ଼ ଲେକାଇଙ୍ଗ୍‌ କାଜି
    ତାନା, ଆଇଙ୍ଗ୍‌ ଇନ୍‌କୁତାଃଏତେ ପୁରାଃ ବୁଗିନ୍‌ ଦାସି ତାନିଙ୍ଗ୍‌ । ଆଇଙ୍ଗ୍‌ ଇନ୍‌କୁତାଃଏତେ
    ଆଦ୍‌କା ପୁରାଃ କେଟେଦ୍‌କାମିଇଙ୍ଗ୍‌ କାମିକାଦା, ପୁରାଃତେଇଙ୍ଗ୍‌ ଜେହେଲାକାନା, ଆଡଃ ପୁରାଃଗି
    ଚାବୁକ୍‌ତେଇଙ୍ଗ୍‌ ହାଁଣ୍‌ସାକାନା ଆଡଃ ଚିମିନ୍‌ସା ଲେକା ଗଜଃ ଲେକାଇଙ୍ଗ୍‌ ହବାକାନା ।
  gah-gah: Keza Kilistoni gelekelé veva noune liki liaká niamóza, neza imane gopa
    negi nagi gakó litoze. Neza kivilegeko Kilistoni gelekelé veva haitolímini nouve.
    Neza hozámini milumaváa geleaká noumó nene haitolíminoko neve. Itó monokumule
    loko nagá numukú minoaká umó, itó segi nogosanitunú nipilikago nagavú geaká imó,
    itó lapuluva itove loko geleaká umó nene haitó avevezahaló iteko neve.
  lcm-lcm: Au kipo asosokai nang si Karisto? Pua, vei nganing naka mengen val igenen
    nio, sikei nau, napo aunai luai aniria, si mamaiten i abis, taun miang nata ago
    nei akangbat, keve taun miang luai kita vis iau, taun miang nata lapo angasungai
    ani tapikon.
  aer-aer: Itne tnakelhemele itne-arle akwele Jesus Christ-eke urrkaperlte-aneme.
    Kenhe ayenge akenhe ikwere urrkaperle-aneme anteye-arle, the itnekenge akngerre
    ulkerele mpwarerle-aneme. Ayenge kwenhe tyerrtye arerte-arteke angkerle-aneme!
    Arrpenhe areyele ayenge jail-ke-arlke akwernetyarte tharle ayeye Jesus-akerte
    ilekenge. Kele itnenhe akenhe jail-ke akwernetyakenhe-arle aneke. Thultye areyele
    ayenge irrweltyele atweke, kele itnenhe akenhe irrweltyele atwetyakenhele aneke.
    Arlte arrpe-anenhele itne ayenge ingkwe irrerlknge atwetyeke aneke. Ayenge-arle
    itne-arteke anetyakenhele.
  qvc-NT: 'Ninllapapismi: “Noqaykunaqam Jisukristupaq yach''achikuni”, nishpa. Piru
    noqaqam Jisuspaq masta yach''achikuni. Suq lukushinam kaykunata parlachiykillapa.
    Noqatam mas achka kutinda karsilawarqanllapa. Kanan mas achka kutindam asutiwarqanllapa.
    Chayshinam mas achka kutinda yaqqa wañurqanipis, (Jisuspa shumaq nutisyanda yach''achikushpa.)'
  tgl-ULB: Sila ba ay mga alagad ni Cristo? (Ako ay nagsasalita na para bang ako ay
    wala sa aking tamang pag-iisip.) Lalong lalo na ako. Ako ay higit na nakaranas
    ng mabigat na trabaho, sa mas maraming bilangguan, nakaranas ng hindi mabilang
    na pamamalo, humarap sa panganib ng kamatayan.
  cbs-NT: 'Ja inun, jabun yuikin: “Nun Criston tsumabuki”, iki Cristo dayaxunaibudan,
    en idiakunkainaii, Cristo dayaxunkin jatun daya binumajaidaidan. Man eki janchai
    man ea tatimawabianun ean en jatu binumiski. Ja inun, Diosun kakape en yusianyan
    ichapaki ea bichimisbuwen ean en jatu binujaidaki. Ja inun, jatikida ea kushanibu
    tsuabunda tanatidubumawen taexun en jatu binujaidaki. Ja inun, en mawakeankunkainiwen
    en jatu binujaidadiaki. En jaska tibi memis en matuki chaniaidan, ¿eadan, en tatimamen?
    En tatimamaki.'
  xtm-NTPP: ¿Ka ka'an de ja tee ka jinukuechi nuu Cristo ma ka kuu de? Te saña tna
    chi jinukuechi‑ka sa nuu Cristo ma. (Ja ká'an sa sa'a chi ká'an sa sukan ká'an
    in ñayii ni ndunee, vaa masu maa sa iyo ja ndaka'an ja kuu maa sa.) Vaa satniñu‑ka
    sa sana tee yukan, te kua'a‑ka jichi ni ka kani ña'a tee ka netniñu ma, te kua'a‑ka
    jichi ni yinee sa vekaa ma, te kua'a‑ka jichi ni iyo yika sa ja jin ka'ni ña'a
    i,
  nnq-nnq: Angweto nga akapakachi ba Kilisto? Nane uyo, nonge genia andi jwapunganikwe
    nandundame ba Kilisto kapeta angweto ne ngamwi maengo mala pajingi muno ndamite
    mukipungo, mbutigwe mala pajingi na mbonigwe kuwe mala pajingi.
  bao-NT: Cristore pade bojari maja cʉ̃ja ca niijata, yʉ doca cʉ̃ja ametʉenero Cristore
    pade bojari majʉ yʉ nii. Atere ĩigʉ, ca ĩi mecʉ̃gʉre biro ĩi pacagʉ, yʉa cʉ̃ja
    ametʉenero pade, cʉ̃ja ametʉenero paʉ tiiri tia cũu eco, cʉ̃ja ametʉenero ñañaropʉ
