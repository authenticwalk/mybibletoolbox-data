  nal-nal: Malasing faa, naandi amun iaana kilaaiang sin Kaarisito? Naari ga dador
    malasing ga ngong malasing kari. Nia a iaana kilaaiang daxa mase wana naandi.
    Ga vaamuzas dikdik marazaat nanga wana naandi vaakdul, ma ga ra iziar lamaskana
    vaal a vaamaazikang pana amun taan ka varas pana zin naandi, ma di kmis nia, xa
    dikdik marazaat nanga wana naandi, ma faavaras faanong faasilik gana maat lawaana
    amun saan taksaat.
  kyq-kyq: Kɛn naaɗe ɓo ɔɔ naaɗe jee tɛɗn naabm al‑Masige se lɛ, maam se mꞋcirɗe naaɗe
    se. (Gɔtn se maam mꞋtaaɗ aan gɔɔ debm dɛrlɛ ɓo taaɗa.) Maam mꞋtɛɗo naaba mꞋɔɔr
    naŋ tak tak, kꞋtɔkumoga daŋgay ki mɛt dɛna, kꞋtɔndumoga ute mɛɛjɛ dɛn aak eyo,
    mɛt dɛna ɔɔp cɔkɔ sum ɓo ey num jꞋamo tɔɔlɔ.
  kwd-kwd: (Nau na wane kwekweto fana fata naunaunga 'ilo'oo.) Gila iiria gila ta'a
    ni taunga'inga ala Jisas Kraes. Tafe'ua ma 'inau na'a wane ni taunga'inga le'a
    ala Jisas Kraes 'e riufiga. Suria 'inau ku taunga'i tegela 'e riufiga, ma nga
    ta'a gila ka aru nau 'ubulana 'ifi na lokafu na alata 'e aula la'u 'e riufiga,
    ma nga ta'a gila ka fidari nau na nga alata 'e aula 'e riufiga, me'e gagalangi
    'akui mae no'o na ni alata 'e aula 'e riufiga.
  ded-ded: Nga yeni Kristoac kingangkpekpefora andae nga neng imocac engena anduae.
    Amma monggoc ubasufuyoac isoc deduae. Ni Kristoac ua feracyunuma mekecduae. Ifi
    feracyunuba ngaba yeneng naso homac witicamau fainugec tarai. Tacba yeneng naso
    homac dzikacngo ebirangoc nugec nga naso homac homecfu heima kefai.
  ewe-ewe: (Megale nu ƒom dadatɔe abe ame si ƒe tagbɔ da ene.) Wobe Kristo ƒe subɔlawo
    yewonyea? Gake mesubɔa Kristo wu wo katã, eye mewɔ dɔ wu wo elabena le Kristo
    ta wodem gaxɔ me zi geɖe, woƒom kutɔkutɔe, eye ɣe aɖewo ɣi gɔ̃ hã la, medea tsiẽƒe
    gagbɔna.
  nuy-nuy: Marri warruburru-yung yaga wunaa-ma-mijgalmina-yinyung na-Christ wugurru?
    Nga anaani ngaynjambina ngaya ngambaan-gaagidhina-windiyung anaani! Ngaya anaani
    nga-mamanunggu-windiyung nganaa-mijgalmina niga. Ngaya yamba nganaa-mijgalmina
    angaḏajung-bindiyung. Anubani-yung ngambi-barawudangi ngaya mal-garrawindi wu-dhi-dhidina-wuy
    wugurru. Anubani-yung ngambi-warra-waḏjiwini ngaya ngaḏugu-mirri malgarrawindi
    wugurru. Malgarrawindi lhaalhag nga-ngawini ngaya anaani. Anubani malgarrawindi-windiyung,
    waari nguynju wugurri-yii.
  cop-BHC: ϨⲀⲚⲆⲒⲀⲔⲰⲚ ⲚⲦⲈⲠⲬⲢⲒⲤⲦⲞⲤ ⲚⲈⲀⲒⲤⲀϪⲒ ϦⲈⲚⲞⲨⲤⲒϨⲒ ⲚϨⲎⲦ ⲀⲚⲞⲔ ⲚϨⲞⲨⲞ ⲚϦⲢⲎⲒ ϦⲈⲚϨⲀⲚϦⲒⲤⲒ
