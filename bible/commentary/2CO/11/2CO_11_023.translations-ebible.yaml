  dwr-ENT: ኡንቱንቱ ኪሪስቶሳ ቆማቴ? ታኒካ ኡንቱንቱፔ ኣያ ቆማ፤ ታኒ ጎዪያ ኣሳዳን ሃሳያይ፤ ታኒ ዳሮ ኦ ዳቡራዲ፤ ዳሮ
