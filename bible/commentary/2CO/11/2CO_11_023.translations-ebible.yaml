    bzálaj benne' ca'. Ba gulegu'udxa bénneache neda' lizre xia ca belune̱' chee̱
    benne' ca', na' zane' lásate̱ ba guzúa' lu da ste̱be chee̱ xel-la gute.
  spp-spp: Pi aha jwo na pire na ɲyɛ Kirisita báarapyii, mii na ɲyɛ Kirisita báarapyi
    mà tòro pi taan. Mii na yu ɲùmbwuyirilifoo fiige. Mii à báaraŋi pyi mà tòro pi
    taan, mii kàsuŋi jyìigil'à ɲyaha pi wogigii na, mii bwɔɔnre nizhwɔɔr'à sàa ɲyaha.
    Mii múnaan'à pyi kwùŋi ɲwɔge e tooyi ɲjemu i ke, yir'à ɲyaha pi wuyi na.
  zty-NTPS: ¿Zej nake' wen žin ka' che Benne' Criston'? Ḻezka' nakža' neda'. (Ẕchaḻja'
    ka to benne' nyaḻ yichje' kate' ẕchaḻja' ki.) Benža' neda' žin ka béngake' ḻégake'.
    Byejwa' liž ya da' zanže chi'i ka byéjwgake' ḻégake'. Bdingak benách ka' neda'
    ḻo yo da' zanže chi'i kan gok chégake'. Ben ẕož gata' da' zanže chi'i ka goken
    chégake'.
  mek-mek: Ke isa Iesu Kristo ega pinauga auꞌi ma? (Lau ega laniniꞌani oma auga, aufalao
    agaꞌo ekafoꞌo eniniꞌani koa laniniꞌani.) Lau auga isa lakaꞌegainiꞌi, lau Iesu
    Kristo ega pinauga au koꞌau. Lau isa pinauga kekapa koa alakapaisa kai, lau lapinauga
    alogaina. Ke tipula maꞌo lapamia. Ke uipiai kegapu kapula alogainiau. Ke lau mae
    kua maaga laisa, ke laisaisa pugu.
  aey-aey: Age Kraisna cabi danafo? Euqa ija Kraisna cabi age cunug wooladec cabi
    om. Qila ija dana gad jewe bahic madigina. Ijana cabi gagadic odocna wooladem.
    Ija age wooladec bahic gihacdoc jona bilem. Dana age ija geh bahic qisatein euna
    ija wooladem. Ija saen mati bahic cal mec dodolten.
  urd-GVH: क्या वह मसीह के ख़ादिम हैं? (अब तो मैं गोया बेख़ुद हो गया हूँ कि इस तरह
    की बातें कर रहा हूँ!) मैं उनसे ज़्यादा मसीह की ख़िदमत करता हूँ। मैंने उनसे कहीं
    ज़्यादा मेहनत-मशक़्क़त की, ज़्यादा दफ़ा जेल में रहा, मेरे ज़्यादा सख़्ती से कोड़े
    लगाए गए और मैं बार बार मरने के ख़तरों में रहा हूँ।
  ycn-ycn: 'Nemá piño nanacuhuá: “Jesucristo hua''até sápajeño huecá.” Rijhua''até
    sápajeri huani jo''ó nucá. Nucá chá''atari necá raú. Uncá pechu i''imalá pura''acó
    queja nupura''acó ijhua''até me''etení. Nucá sápari nasápaca chaje íqui''ica.
    Cajrú ajopana ña''ataca nu''umacá, nu''umacale Jesucristo yucuna. Richónaja caja
    naca''á nucá ina''uqué huajáquelana chojé pulapé i''imacá. Pulapé nuphaca capichácajo
    ejé i''imacá, riyucuna i''imacana chaya.'
  djr-djr: Ga waŋany walal ŋuli ga ŋunhi bitjanna, “Ŋanapurrnydja dhuwal djämamirr
    mala Djesu-Christku,” bitjanna. Ga ŋarrany dhuwal Bolnydja balanya bili yan yolŋu
    Djesu-Christkuyi yan djämamirr, mirithirr warray ŋarrany barrku walalaŋgalaŋaŋurnydja.
    Dhuwaliyiny dhäruk yuwalknha yan, yurr ŋarra ŋuli ga dhuwal baḏak yan waŋany bitjan
    nhakun ŋunhiyi bawa'mirr yolŋu mala ŋuli ga waŋa. Djämany ŋarra ŋuli ga mirithirr
    yan dhika, djuḻkmaraman ŋarra ga ŋurikiwurruŋguŋuny wiripuwurruŋguŋuny yolŋuwuŋ
    walalaŋguŋ djämapuy mala. Bili ŋarranhany walal gan dhuwal dharrwamirr warray
    galkar dharruŋgulil. Ga ŋula nhämunha'mirra walal ŋarrany ŋunhi bumarnydja bartjunmaraŋalnydja,
    galki balaŋ ŋarra ŋunhi dhiŋganhany dharrwamirr muka, ŋunhi ga bulun djuḻkmaram
    ŋunhiwurrunhany yolŋuny walalany bukmaknhan yan.
  kvg-kvg: Neka ndigu ndimanqate, “Ni Keliso-gí sasae ezoqám.” Tanakhambá. Manqat
