    gigo kabiy uriyamim ya iholtuw bulad kabiy ayah diqmo emta. Ad ya mataw na giquriyamim
    ime kabemmo bit giqirquran osaytab osta. Teq mataw gime kabemmo inoliyta na in
    mataw na giquriyammo. Ad ya ime kabemmo moqnan tonta na in giquriyammo.
  ape-C: Amam douk hasuhw Krais ananin mour iri aka? Douk yakri iyagwreh kabi shagugak
    iri abom um. Eik douk yeshagrakuk amam um agundok yenek Krais ananin mour um.
    Adur abom yeshagrakuk amam yenek debeinyi mour. Yeshagrakamuk um agundok showeshike
    yeshuh shunuweshik-ati urupat sabaih atih um. Yeshagrakuk amam um agundok shae
    shoreye eshudok sabaih atih um. Yeshagrakuk amam um agundok shae sabaih atih hurukatin
    um igok um.
  bgs-bgs: Atin ka sikandan tô mga apostoles i Cristo, tuuwa pa bánnal na apostoles
    ka tandingán kandan. Isóddóran ku na iringnga na ágkangulág su ágpadadurungnga,
    asal tô kabánnalan, tuu pa marapung tô mga linumuwan ku, maragga gó igpriso, dì
    ágkéyap tô kalagpás kanak, asta maragga gó ágmatayan ka tandingán kandan.
  faa-faa: Aporoane Keresomo aporo raipare? Keresomo aporo raipa fanaraka reane anopo.
    Ano nī kekereraka somenane aporo himu hemakapura fasamo somera ayiáka nōmo somerakanapo.
    Ipu rakisiane nōmo marokeraka nōmo namo kakaro kára rakisiapo. Arirakano yape
    yakai ano tipura makekea, arirakano yape yakai ano rukua mokoatikiraka kusuahopo.
  kik-kik: Andũ acio nĩ ndungata cia Kristũ? (Ngwaria ũguo ta ndĩ mũgũrũku.) Niĩ nĩndĩmakĩrĩte.
    Nĩndutĩte wĩra na kĩyo kũmakĩra, na ngaikio njeera mahinda maingĩ makĩria yao,
    na ngahũũrwo na kĩboko makĩria, o na mahinda maingĩ ndanakuhĩrĩria gũkua.
  cap-NT: Ninacaqui cjiñic̈ha, “Cristuz̈ sirwiñtc̈ha”. Wejrmi zakal cjeec̈ha, “Cristuz̈
    juc'ant zuma sirwiñtc̈ha”. Jalla nuz̈ chiicanaqui lucurataz̈takaz chiyuc̈ha. Pero
    ninacz̈quiztan juc'anti langzinc̈ha Cristuz̈tajapa. Niz̈aza ninacz̈quiztan juc'anti
    wjajttatac̈ha. Niz̈aza ninacz̈quiztan juc'anti carsilquiz chawctatac̈ha. Niz̈aza
    tsjii kjaz̈ wilta ticzmaya z̈elaytuc̈ha.
  ksr-ksr: Qaa moŋ ii eja uuta qaanoŋ jewageeŋ jemaŋa, “Yoŋonoŋ Kraistwaa gawoŋa meŋkejoŋ,”
    jeŋkejuto, niinoŋ ii mono ii haamo ama uŋuuguŋ meŋkejeŋ. Niinoŋ mono ejemba ii
    uŋuuguŋ gawoŋ kotiiŋ meŋ laligowe. Kraistwaa gawombaajoŋ ama kapuare mirinoŋ nooŋgi
    kanoŋ ii uŋuuguŋ kambaŋ mamaga rabe. Ooli waayawonoŋ geriawo geriawo nuŋ laligogi.
    Kambaŋa kambaŋa lombo mokolooŋ komumambaajoŋ ama laligowe.
  eng-TNT: 'They are the ministers of Christ (I speake as a fole) I am moare: In labours
    moare aboundant: In strypes above measure: In preson more plenteously: In deeth
    ofte.'
  sbs-sbs: Kana ba hikana ba Kerisite? (Ni wamba ubu kana ni ba hena mwi ngana.) Ime
    nji ahulu. Ni bena mane mu mitendo mingi mi kukutu, mwi ntolongo zingi, mu ku
    kabwa ku hitilize, ku lolinsana ni bukabo bungi bwe ifu.
  sue-sue: 'Nukare nutopekare Kristora bua ema asinowera, na saineba duba dau ge sane:
    Na nukare dainitinoise Kristora bua mai ewanana nowena. Na nukare dainitinoise
    buara yaya tapinowena. Na nukare dainitinoise benai sora eyaya toitinowena. Iwo
    meni na eyaya wamu meni wezinowera. Na eyaya gera wamu sero inowera.'
  fra-NCL: 'Sont-ils ministres du Christ ? — Ah ! je vais parler en homme hors de
    sens : — je le suis plus qu’eux : bien plus qu’eux par les travaux, bien plus
    par les coups, infiniment plus par les emprisonnements ; souvent j’ai vu de près
    la mort ;'
  snn-NT: 'Bacua''ga cajën, Yë''ë yua Cristore yo''o conguë''ë cajënna, yë''ëbi Cristoni
