  not-NT: 'Icantasitaigaca: “Nacantaiguineri Quirisito ora icocaquina”. Carari tojai
    nobataiguëri naro. ¿Pairo nobabirique naro? Aisonori tojai nacanquineri Quirisito
    ora icocaquina; iroro yomingapiantaigabitëna iromingamentopaguequë. Tojai ipasatapinintaiguëna.
    Tojai nacamopiantabitaca; icogasantaigabitaca iróguiname.'
  plu-plu: Igkis ikewnes ku igkis kannipwiyes gidahan Cristo. Nahme nah pi kannipwite
    giwkis. In he mahayakemnikinen adahan nah akkamnih nabayhu yit henne. Ka sam.
    Nahnewa akkamnihnite yit. Nah pi mpiksawte giwkis kannipwi gidahan Uhokri. Nah
    pi paraksepkahte agikut parakseket giwkis, nah pi biyuhkahte giwkis, nah pi mpiyate
    agiku miyaka giwkis.
  iou-iou: Wära! Guŋ man bureni yäŋtäŋ äbätat ŋopäŋ jop uken waki äneŋi yäkgän täŋpa!
    Äma uwä Kristo täŋo piä watä äma täŋpäwä, näk imaka u yärepmitpäŋ Kristo täŋo
    piä watä äma bureni-inik itat. Ba äma unitä komi piä täk täkaŋ u näkä yärepmitpäŋ
    gwäk pimiŋpäŋ täk täyat. Kadäni mäyap iwantä komi eŋiken nepmaŋpäŋ bumta nut täŋkuŋ.
    Kadäni mäyap kumnaŋipäŋ it täŋkut. Bäräpi ude-ude terak äma unitä bäräpi kotak
    täkaŋ uwä näkä yärepmitpäŋ kotak täŋkut.
  ntp-NT: Ʌgai gʌgʌrducʌdʌ gʌnʌlidi pocaititai saidʌ ʌrSuusi Cristo ojootosadʌ. Aanʌ
    gia sʌʌlicʌdʌ ʌrSuusi Cristo ootosadʌ, tomasi vuiirugami duucai ñioocai aanʌ.
    Aanʌ vaamioma gaaagidi Diuusi ñiooquidʌ isʌgai. Dai aanʌ vaamioma giñgʌvai oodami
    isʌgai. Dai aanʌ vaamioma muiyoco vaa giñmaisatu isʌgai. Dai muiyoco giñmuaa aagaiña
    oodami.
  rai-rai: Diat a kum tultul anun Kaarisito, naka? Iaau a koina tultul taan diat raap.
    Mi iaau pirpir welaar ma ra longlong. Iaau papaam dekdek aakit taan diat raap,
    iaau aa ki papaa u ra ruma na karabus mongoro na pakaan, a kum wineium di paami
    un iaau i dekdek aakit, mongoro na pakaan marawaai ang maat. A kum utnaa raap
    baa di paami un iaau i ngaala taa ra utnaa baa di paami un diat.
  haw-1868: 'He poe kahuna anei lakou na Kristo? (ke olelo naaupo nei au,) owau ke
    oi aku: ua pakela aku au ma na hooluhi ana, he nui aku ko''u hahauia, he pinepine
