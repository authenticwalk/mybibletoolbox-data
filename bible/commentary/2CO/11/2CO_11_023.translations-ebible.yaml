  meu-meu: Idia na Keriso ena hesiai taudia a? Lau ese na hereadiamu. Na hereva kavamu,
    ani? Na hekwarahi bada; dibura rumadia ai e kougu loulou; e dadabagu dikadikava;
    nega hoho masegu danu e kahira-kahirava.
  yva-NT: 'Onawamo ukangkamambe taune mansai ware wanapatambe Kristus ai. Weramu syo
    anakero Kristus raijaro panyoambe ti mo awa rakivan. (Abo! Sya ayao somamo maisyare
    vatano pantatukambe po taune ararimbe wemaisy.) Muno reansaeno siurije raija risya
    mi mo kurune wato awa rakivan dave maisyare so: Sya marova wo rinausiso makova
    ama susye manui, muno wo rinanepato kaijo waije rai ama susye manui, muno masyote
    inta yai kavintare rikakai.'
  dgc-dgc: Eng utusan side ni Cristo, éy mas mahusayék a utusan ni Cristo kesira dide.
    (Hus, komanék i hangal ta kagi ko a éye.) Higit pa dide i tarabaho ko ta Diyos.
    Higit pa dide i pégparusa na tolay diyakén, dahil ta pégtoldu ko ta katutuhanan.
    Meadu a beses a nepihesuék. Meadu a beses a yinabaték. Meadu a beses a talagaék
    a mate.
  zpm-NT: ¿Teḻne niats rac zho rnee zho xtsiiṉ Jesús quiayuṉ zho? Gacnaṉ zho gaṉle,
    naasi xtsiiṉpaa me quiayuṉ naa. Nroob dziin ne ziyuṉ naa, blactaa ncuaaṉe zadeed
    naa, pe zhidaa zigo miech naa ladzguiib, blactaa zineedz dooguid zho naa, blactaa
    zaatne zadedlaa naa lo guieḻgut.
  hix-NT: Kryestu yanoto ryhe uro, kany me natxow hatà. Nyamoro yoho nyhe, Kryestu
    yanoto me wehxaha. Tàywenyekeno wyaro rma haxa koskarymen hamà. Àsok tawro hana,
    onà wyaro Kryestu yanoto me ohxe ryexetxhàràtho yokarymanàr ke, rowya. Tamotohso
    ro katamokyakonà, uro, nyamoro yoho rma haxa mak ha. Yake ro watxa ymo yaka tahryemxem
    me wehxakonà. Yake ro tàhpohxem me xarha wehxakonà. Yake ro àwayehpaya wehxakonà,
    uro, nyamoro yoho rma haxa mak ha.
  sim-sim: Os lir Kraishi lerawun landa ma, karem li mbanda nahi, an ter mainkwambu
    indingak jirin a sawekwa karem. An Kraishi lerawun a landa ma indinga anir. Karem
    a mbawa ferfar mbanda hom amu mbanduwa. Hako orhi lerawun a landa nombo anhi oso
    os lir landan tikrihi wasilakak nanda sir. Unda osik ma anin hindi mushak li jihi
    krawuk owendari lir. Urik hindi mushak a hakuri ambek a nandari nir.
  npi-ULB: के तिनीहरू ख्रीष्‍टका सेवकहरू हुन् ? (म पागल भएको जस्तै गरी बोल्छु ।) म
    अझै बढ्ता हुँ । मैले अझ धेरै परिश्रम गरेको छु; अझ धेरै झ्यालखानामा बसेको छु; मापन
    गर्न नै नसकिने गरी कुटाइ खाएको छु; मृत्युका धेरै खतराहरूको सामना गरेको छु ।
  cgc-cgc: Daw ipabugal man danen na danen mga manugsirbi ki Cristo, pwidi a gid magpabugal
    na yaken mas sigkat na manugsirbi kaysa ki danen. Paryo a gid ta buang na ittaw
    tak dili ko inta dapat na ipabugal ake na kaugalingen paryo ta pasulat ko i! Daw
    ikumparar iran na inagian naan ta ake, mas tama na bisis na sikad bellay ake na
    ubra daw papriso a pa daw palatigo daw ake na kabui nabetang naan ta piligro.
  tim-tim: Yâk, “Nen âmâ Kristogât âi luâk akmaen.” dâmai. Benŋe aregât nâkai hain
    akmâ hin makman, “Kristogât âiân nâŋe hârok yâk ewangiyekman.” hain makman amâ
    nune ukennaet bo maktân. Yeŋe hâwât nekbiâ aregât sinduk akmai hain akmâ maktân.
    Akto areâk bo. Âi humo mem ewangiyekman. Akto âi iregât kala busi kâlegen katnekbiâ
    bo yeugeminiân aregât nâŋe ewangiyekman. Luâk dondâŋe bugâŋe nugumbiâ momberâm
    akman.
  yor-yor: Ìránṣẹ́ Kristi ni wọ́n bí? Èmi ń sọ bí òmùgọ̀, mo ta wọ́n yọ; ní ti làálàá
    lọ́pọ̀lọ́pọ̀, ní ti pàṣán, mo rékọjá, ní ti túbú nígbàkígbà, ní ti fífẹ́rẹ kú
    nígbà púpọ̀.
  wos-wos: Di angi wa, “Nani Kraisna jémba yakwa du nani.” Wungi wandaka wuni akwi
    Kraisna jémba yakwa du wuni. Kraiska yawun jémba deka yandan jémbaré dé sarékéngwandé.
    Wuni wun hundi wata wangété du maki wuni wa. Mé xéké. Wuni Kraisna jémba yata
    séfélak weséké jémba wuni ya. Di séfélak jémba yahambandi. Yawuka séfélak nukwa
    Kraisna mama wun jémbaka hélék yata séndé gembu wuniré di taka. Wun yénataka aposel
    séfélak nukwa séndé gembu rehambandi. Séfélak nukwa Kraisna mama wuna jémbaka
    hélék yata di wuniré xiya. Séfélak nukwa di wuni hiyawute wuniré xiyanjoka di
    huru.
  emp-NTPO: Ãdjira Crito nezocaad̶a a panʌa. Baribʌrʌ ãdjirã cãyãbara mʌ̃a biara Critoba
