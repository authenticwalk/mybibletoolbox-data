    Co̱'³ cɨ'²³ bi²³ ñúun³ taa'² 'e³ ca³juɨ² 'a²³jia'³ jú̱n²³na²³.
  zar-NT: ¿Naruʼ nácagaquiëʼ huen dxin queëʼ Cristo? Lëscaʼ nácatëraʼ nedaʼ. (Naʼa
    ruáʼa didzaʼ ca tu bönniʼ nachixi icjëʼ cateʼ rnníaʼ caní.) Béntëraʼ dxin ca gulunëʼ
    légaquiëʼ. Guyuʼa lidxi guíë ziánrö luzuí ca gulaʼyuʼë légaquiëʼ. Gulaʼzéʼedaʼ
    nedaʼ yu bönachi ziánrö luzuí ca guca quégaquiëʼ. Guzóa bönadxi gátiaʼ ziánrö
    luzuí ca guzóa quégaquiëʼ.
  kde-kde: Na vino nìmbetangola muchi nin'ding'apedi kuva, ikàva vanang'o nni vatumishi
    vanga Kilisto, nanani nni ntumishi wake kupunda vanang'o. Kwa kuva, ngùkodile
    madengo lanonôpa namene kupunda vanang'o, ǹnitaywa nnilungu myanda yohe namene
    kupunda vanang'o, na ǹnipanywa myanda yohe namene kupunda vanang'o, na ngúvele
    muhatali ya kuhwa myanda yohe kupunda vanang'o.
  ata-ata: Loxovaa aneꞌi ta mitema sou xaixai noxou Kalisito? Eni avikala loxo xavutalaxeni
    laixe uasi. Eni euli noxiꞌa sio. Eni exaxai xavileli muꞌoki musuku, exolu no nano
    no anu taasou navunavu alaxu piena musuku, mo mivelo muꞌoki alaxu piena musuku,
    mo male asoli lalalaxu.
  qvw-NT: ¿Jesuspa sirbïnin cayalchun? Aw, canan lücu-yupaymi yapa niyá - ya'a maslämari
    cayäpis. Paycunapïpis mastalämari lulayá; mas achca cutim wićhäśha, asuticunawan
    lawćhaycuśha, chaynütac achca cuti wañuypa patanpïtapis salbaśha calá.
  nfa-nfa: Rèngu sèra dhèu sabꞌa hia Kristus, do? Oo! Jaꞌa kahèi sèmi èèna. (Baku
    bhèlu, te jaꞌa padhai lii paleko ne!) Mema, jaꞌa peka na, jaꞌa sama sèmi rèngu.
    Aa te ngaa jaꞌa risi nèti rèngu. Te jaꞌa sabꞌa bia risi. Ra bèdho jaꞌa ae risi.
    Ra game jaꞌa ae risi. Jaꞌa kahèi oe madhe pahari-pahari ae risi nèti rèngu.
  tnp-tnp: ?Kautəni məmə ilah noluək mɨn rəha Krɨsto? Iəu mɨn, mətəu iəkapirəkɨs ilah.
    Kəsi, iətəghati təhmen e ialməli kəti. Iəmol pɨk uək tapirəkɨs ilah, kəni kləfən
    iəu e kaləpus nian tepət tapirəkɨs ilah, kəni kəmalis iəu tapirəkɨs ilah, kəni
    iuəkɨr iəkɨmɨs nian tepət.
  urd-urd: क्या वही मसीह के ख़ादिम हैं? (मेरा ये कहना दीवानगी है) मैं ज़्यादा तर हूँ
    मेहनतों में ज़्यादा क़ैद में ज़्यादा कोड़े खाने में हद से ज़्यादा बारहा मौत के
    ख़तरों में रहा हूँ।
  hot-hot: '@see-verse:2CO.011.022'
  mqj-NT: 'La nakuaraka: “To mengkarangnakan Kristus.” Senga''pi kao. Susimokkao to
    tae'' montong penawanna mantula''. Ia nangei kukua: “Senga''pi kao”, annu marru
    mengkarang karra''nakkao, marru pembudanakkao dipatama tarungkun, marru pembudanakkao
    dikambei, anna pembudamo'' sule dio ba''ba liang.'
  rus-SYN: Христовы служители? В безумии говорю. Я больше. Я гораздо более был в трудах,
    безмерно в ранах, более в темницах и многократно при смерти.
  mbh-mbh: O ri ve or ini a Krais ile omaingare, aveto lek omaing nge a Krais i mukal
    nge or. Na lomu riong inga i oma tho make tho wat riong ake ranga ve ini toko
    ako ile mire avele. Lek omaing ako tho oma i, i aolo leltun ole omaing. Na tokokoere
    o paeso tho a mang a midenga papulua, eneke lek lemioong i engeng nge a Krais,
    aveto or kene avele. Na tokokoere o siso tho viringa, aveto or kene avele. Na
    nang pulua toth re ako aro tho rin, eneke tho oma a Krais ile omaing.
  bdd-bdd: Ceguma taudi Keliso ꞌina hewahewaliyao bwebweꞌadi, taugu ꞌina hewali bwebweꞌana
    hedade. Cigu gwae bewa gide yauyauleigu. Cigu guibiga ꞌoinega yanugeta sinediya,
    ꞌigu luhu deliya baibaiwa hedade, ꞌagu sapiyao wete baibaiwana ta tuta mabwaiyana
    ꞌoidiyega ꞌabehega tuwa nata yaꞌamasa.
  cbt-NTPO: “Quisocristo sha'huitërincoi ni'toi, natërai,” itopirinënquëmahuë'. ¡Caso'
    na'con na'con natërahuë! Inapitaso' nocaninaco ni'ton, hua'yantërinso pochin nonato,
    pi'pian inapita pochin nonchinquëma' no'tëquën yonquicamaso marë'. Yosë marë'
    caso' chini chiníquën sacatërahuë. Pa'sápato, Yosë nanamën a'chinahuë. Ina marë'
    na'con na'con parisitaporahuë', ahuantërahuë. Inanta' sha'huichinquëma'. A'chinahuëso
    marë' na'aro' tashinan pëiquë po'morinaco. Na'aro' ahuërinaco. Shitëparinaco.
  srn-NT: Den feni tak' den na wrokoman fu Kristus. Kande mi edesei no e wroko bun
    efu mi taki disi, ma mi na wan moro bigi wrokoman fu En! Mi wroko moro tranga,
    mi go na straf'oso èn mi kisi fonfon moro leki den. Furu leisi mi misi fu dede.
  cta-NT: Nacui̱ nguꞌ biꞌ, chaꞌ cña jiꞌi̱ Cristo ndyuꞌni nguꞌ; la cuiꞌ cña biꞌ ndyuꞌni
    naꞌ. Masi tonto ti nchcuiꞌ naꞌ, pana tsoꞌo la cña nu ndyuꞌni naꞌ que cña nu ndyuꞌni
    nguꞌ biꞌ; lye la nguaꞌni naꞌ cña, luꞌba la ngusuꞌba nguꞌ ꞌna neꞌ chcua̱, tyu̱u̱
    tsa quiyaꞌ cua ngujuiꞌi̱ nguꞌ juata hichu̱ꞌ naꞌ, luꞌba ti ndyaca chaꞌ cua cajaa
    ti naꞌ xquiꞌya Cristo.
  bqc-SIM: Kilisi zĩkɛnaↄ no lò? Má a ũ dɛńla. Málɛ yã'o lán ĩ́andewaɛ. Ma
    zĩkɛ̀ dɛńla, ma daakpɛu dɛńla, má a gbɛ̃a lɛ́ dↄ̃o, ma kua ga lɛ́zĩ gɛ̃na
    lɛ́ vĩo.
  tcz-CHONGTHU: Amaho Christa soh hiuvem? Mingol thusei bang bep kahi ding kakihet'e,
    hinla keiman kaha jen jocheh in ahi. Keiman kaha tohgim cheh in, songkul'a eikikhum
    matchet in, simjoulou khop in eikijep in, chule thina avelin kaki maito pin ahi.
  mar-mar: ते ख्रिस्ताचे सेवक आहेत काय? मी अधिक प्रमाणात आहे (मी हे वेडगळासारखे बोलतो)
    मी पुष्कळ कठीण काम केले आहे. सारखा तुरुंगात जात होतो, बेसुमार फटके खाल्ले, पुष्कळ
    वेळा मरणाला सामोरे गेलो, म्हणून मीही अधिक आहे.
  snp-snp: Ido Kilisto kouba-nabala we minafe? Namo ya moda olu fulo gedeto, Kilisto
    kouba-nabala we ona kula ya minowe. Moda kolafe? Namo oiya ama ya kudu-kudu kilamo
    wete lamo yamaidana oto kuline olu faka lo minowe. Kilisto lonola ya olu fulo
    gedeto auma wito olu-olu o minomo we ya minowe. Ido nela numugu ya olu fulo gedeto
    ono-ono omo we ya minowe. Ido auma witi nofo-nofo amo ya olu fulo gedeto mino-mino
    omo we ya minowe. Ido fulunagolowe, loto kolomo mona yamo wenenawa ya muki olu
    fulo gedami ne.
  isl-isl: Þeir halda því fram að þeir þjóni Kristi. Ég hef þjónað honum betur en
    þeir allir. (Nú tala ég eins og vitfirringur!) Ég hef lagt á mig meira erfiði
    en þeir, verið oftar í fangelsi, verið húðstrýktur mörgum sinnum og horfst í augu
    við dauðann hvað eftir annað.
  spy-NT: Yēchinē ꞉icheek Kiriistō yiisyēēt? Ntēē āyēchinē ꞉nkanii kusiir icheek.
    (Āng'āloolē wuu nyēē kāākubunwoo keey ꞉mēt.) Kwaa-am ꞉anii booryēēt kusiir icheek.
    /Kiikeerataanwaa kibtaman kusiir icheek, /kikēēbiroonwoo kusiir icheek ankyaanamaanunee
    meet āwut kibtaman.
  xnn-xnn: Kankananda abes en men-ob-oblada ay pala ken Kristo. Olay kanegak maong-ong-ong
    ngem ipapatik kayet ay mangwani en am-amed nan oblak ken Kristo. Il-ilaenyo nan
    katet-ewana tay ad-ado nan inik-ikkak ay pala ken Kristo mo daida. Ad-ado abes
    nan naibalbalodak gapo isnan inik-ikkak ay pala ken siya. Adi mabalin ay mabilang
    nan napatpat-owak. Namin ado ay ngannganiyak ay matey.
  mwe-mwe: Bhalabhonji bhatumishi bha a Kilishitu? Shimelekete mbuti ngwete shalubha.
    Nkali nne nantumishi jwa a Kilishitu numbe kupunda bhanganyabho, nne njitenda
    liengo likulungwa, njitabhwa papagwinji, na njikomwa papagwinji, na papagwinji
    punaliji tome nawa.
  tte-tte: Siwaloko kolimiu yakato siya Keliso ana topaisowao. Na yau yagu paisowa
    Keliso kaiwena ilalakisosi kabo muli mena siya ali paisowa. Yau genuwagu gagasa
    na siya ali gagasa kaiwena mwa kabo yau tabe yagagasa. Yo yagu walo kana lotonan
    besiele kabo yauyaule ali edeedede. Yau sauga ibaibaiwa siunu-gwalagwalai-yau
    na siya nigele. Yo sauga ibaibaiwa sipanyau na sipeiyau deli mena na siya nigele.
    Yo sauga ibaibaiwa masa kikiunamo boita yalobai.
  tcs-tcs: Dempla spik ol i sebant blo Kraist a? Ai tok ya wase ai tok wea siliwei,
    bat ai bin mina bite dempla po sebant blo Kraist. Ai bin wok prapa ad, meke mo
    wok den dempla. Ol pipol i bin loke mi insaid zeilaus moden dempla ane ol pipol
    tumas taim i bin ploke mi ane tumas taim ai bin klostu po ded.
  hlt-THB: Cekkhqi ce Khrih a bibikungkhqi aw? (Cyihnaak ing ve ve ap kqawn voel nyng.)
    Kai awm awm khqoet nyng. Cekkhqi anglakawh bi khawzah bik khqoet nyng, thawngim
    na tla tlaih tlaih nyng, ak tlo soeih na quiboeng ing ni vyk uhy, thih aham ni
    teng uhy.
  soq-soq: Sosona Korintiwa, niapo, ne tauma oopaida rua ne neba asona wadina. Apana
    sa waie waiase, “No ipa Keriso nolawa dewalala, meba waaubanena.” Deawaa ne do
    Keriso nolawa dewalala, tane ne mo amboiaidamona. Ne nola pokawaaida dewasana
    ita Keriso ebowa baiwa walama uara diburaneie, tai mampe epaneiena ita do walama
    uara bedewe bo maida tane inantedinee. Tane apana sa e bedelawo muba segarau waia
    mai da epe donsaipe, dia.
  qub-qub: ¿Jesucristupa sirbejninchu? ¡Quibä! Nogaga masrämi Jesucristuta sirbë.
    May-chaychöpis masmi willacushcä. Willacushäpita carsilchöpis mas achca cutimi
    wichgarashcä. Paycunapitaga masmi autoridäcuna astimasha. Achca cutimi wañuchimayta
    munamasha.
  att-att: Á kagiad da ta masserbi ira kâ Apu Kesu Kiristu. Á mássiki nu kunnayà ta
    maguyung ta pagubobuk ku karanniawe, á appútak ku ira ngámin, ta aru yù tarabákù
    ta passerbì kâ Apu Kesu Kiristu ánnè nira. Á más napiá yù passerbì kâ Apu ánnè
    nira, ánna aru yù iniyattam ku. Ta name-arungà nga nagattam sù kebáluk ku megapu
    sù pattarabákù kâ Apu. Á nameppígiángà nga nagattam ta pamalapalù da ánna pamaligà
    da nikán. Á name-arungà nga nagisassay natay.
  bki-bki: A mia novika vikadeniano van kamiu vonganei, neber nalo na amim̃au Kristo
    kiano ba bokar im̃auano napano kiniou nomim̃aukanio? Makanio, neber p̃eli kiniou
    nomila bo lie loa ka nalo. Maka rivu noto noverii kiniou bereio tibe na, mia pariparimiu
    kirisikili laka mila na kiniou bunu vaataro paripariku rive vovu, ana nojumolu
    nomil jibe na. Mia vite na be riano laka, napano nomila im̃auano na tortoru nalo
    loa kalo, tomu na tortoru abuku kiniou ea nalakoiano va miroano jovulu lo, abitiv
    kiniou va vio maka nejikia novolukuio, a bogo miroano bunu napano ka mia nam̃aro
    ga.
  bqp-bqp: Kirisi zĩkɛrinↄmɛ ń ũ yá? Má a zĩkɛri ũ deńla. Matɛn o lán ĩade bàmɛ.
    Ma zĩ kɛ̀ deńla, ma dana kpɛ́siran deńla, má a gbɛ̃na lɛ́ dↄ̃ro, ma kunna ga lɛ́i
    lɛ́ vĩro.
  mcp-mcp: Bwə́ cɨ nə́ bwə́ ŋgə sá isɛ́y í *Krîst ɨɨ́, mə je nə́mə́ lás nda mpúfú
    nə́, mɛɛ ŋgə bul mpu sá byo cɔ̧́ bwo. Mə cɔ̧́ bwo nə ŋgə́lə wádʉga, cɔ̧́ bwo nə
    ŋgə́lə kə mímbwug dɨ̂, nyiŋgə bul cɔ̧́ bwo nə ŋgə́lə bwəma nə bígə́. Mə cɔ̧́ bwo
    nə ŋgə́lə faam nə shwɨy ija ija.
  hat-hat: 'Eske yo se moun k''ap sèvi Kris la? (M''ap pale koulye a tankou moun ki
    deraye nèt.) Mwen sèvi Kris la plis pase yo: mwen travay pase yo, yo mete m''
    nan prizon pi plis pase yo, yo bat mwen pi plis pase yo, mwen manke mouri pi souvan
    pase yo.'
  npl-NT: ¿Yejwah itekitwah Cristo? Ne okachi ni tlakéwali de Cristo, maya nitlajtojtok
    kemi se non yokuatlapolo. Ne okachi yonitekitik, ne okachi yonechwitekeh, miak
    welta yonechtsakeh, iwa miak welta ya nechmiktiskiah.
  bgg-bgg: Ithek ne Masi ro khiao bey? Gu ne ibiu bran duiine yoi ro—jishii gune ithek
    è de wie khiao ba ro! Gu ne ithek è de bajo blia gang rek ba, gu ne ithek è de
    bajo ishak phatheg hà wuii, gu shii ithek è muna zuang, chiih-è gu ne ithek è
    muna iy bsa hà wuii dun.
  eng-TCENT: Are they servants of Christ? (I am speaking like I am out of my mind!)
    I am even more so, with far more labors, with beatings beyond measure, with far
    more imprisonments, and often facing death.
  eng-BSB: 'Are they servants of Christ? I am speaking like I am out of my mind, but
    I am so much more: in harder labor, in more imprisonments, in worse beatings,
    in frequent danger of death.'
  cpu-NT: Iroorika jasagaaventavaitaka jantavaiyetaineri Cristo, eejatzira naaka.
    (Omaperotaajatatya nokempitakari naaka iñaavaitzi masontzi.) Iro kantacha nasagaaventaro
    nanaakovaitairi irikaite nantavaitzi, nanaakovaitairi eejatzi noñaapiintakero
    jashitakovaitaitakena, ipasavaitaitakena, jovamayimavaitaitakana.
  san-ASM: তে কিং খ্ৰীষ্টস্য পৰিচাৰকাঃ? অহং তেভ্যোঽপি তস্য মহাপৰিচাৰকঃ; কিন্তু নিৰ্ব্বোধ
    ইৱ ভাষে, তেভ্যোঽপ্যহং বহুপৰিশ্ৰমে বহুপ্ৰহাৰে বহুৱাৰং কাৰাযাং বহুৱাৰং প্ৰাণনাশসংশযে
    চ পতিতৱান্|
  tac-NT: ¿'La Kristo oyérame ju alué ralámuli? Neka abé rajpé 'la Kristo oyérame
    ju. Neka pe bilé rió lo'í neraga ra'íchame ju, alué ra'íchali a'láchigo 'la bijchiá
    kéréko. Neka abéchigo a'wágame nóchagó, 'lige abéchigo mejkami eyénagó alué Onorúgame
    ra'ichálila beníriga. 'Lige neka abé we'sá galírale bajchilígó pe Onorúgame nila
    ra'íchali beníriga eyénachi ne. 'Lige aminami abé a'wágame wejpisókiame júkuru
    ne. 'Lige we'sá amulí mukié ne.
  eng-WEBPB: 'Are they servants of Christ? (I speak as one beside himself.) I am more
    so: in labours more abundantly, in prisons more abundantly, in stripes above measure,
    and in deaths often.'
  gfk-H: Hoeh, diet ira tultulai gar ta Karisito? Maris, iau nunurei bia no linga
    iau wara tangtangai ia na kakel hoira nianga a nuna tiga tamat na ba, senbia i
    tutuna bia tano nugu kinkinis na tultulai iau luai ta diet bakut. Iau luai ta
    diet ta ira dadas na pinapalim. Ira pakaan ing iau ga kis ta ira hala na harpidinau
    i haleng ta ing diet. Haleng sakit ira pakaan di ga bu iau ma haleng na pakaan
    git huteta bia iau na maat.
  viv-viv: KaꞋi badi Keliso yana tofaisewa? Iya yana tofaisewa-moꞋa. Iya hima vaita
    kabakabaleyaku amine gagahe. Yaku vediwe yaku luku deliya againe gatubuhegedi.
    Aku munugakoyokoyo a gavaiyehi tu badiꞋiyao maꞋita. Alikeya yaku lowogaluvaluva
    tova a gavaiyehi.
  yao-yao: Ana ali ŵakutumichila ŵa Kilisito? Une ndili jwakwapunda ŵelewo, none nguŵecheta
    mpela jwampugwe kuti uneji ndili jwakutumichila jwambone. Une nagapangenye masengo
    gakulimba kwapunda ŵelewo ni nataŵikwe kwapunda ŵelewo ni naputikwe kwapunda ŵelewo
    ni kakajinji naŵandichile kuwa kwapunda ŵelewo.
  tgp-tgp: Na levosahia vara na lo retireti sohen na tamlohi rongorongo vono matea,
    pani na levosahia vara ka lo r̃omr̃omia vara enira la lo volitusi non Kr̃isto,
    pani enau na jeura, noku vavahinau mo jeura, la tauriau na vano na ima r̃ilangi
    vaha visa, la rupi lejilejiau na asi maja vaha visa, mariviti vara a mate vaha
    visa.
  auc-NT: Mönö Codito beyæ̈ në cædönäni ïnänipa, ante pönëmïni. Botö edæ tömënäni
    näni ïmaï inte edæ gomonga ïmopa. Incæte mänömaïnö ante tededinque botö ocai ömædæcacä
    baï inte önonque tedebopa. Tömënäni ïnänite adopoque adopoque wædænque cæyönäni
    botö godömenque nanguï cægaboimpa. Tömënäni ïnänite wædænque tee mönedäni wæyönäni
    botö ïmote godömenque wæætë wæætë tee mönedäni wægaboimpa. Tömënäni ïnänite wædænque
    tæi pänäni wæyönäni botö ïmote godömenque nanguï tæi pänäni wægaboimpa. Ayæ̈ botö
    wæætë wæætë wodo wængaboimpa.
  kbc-NT: Modi me liotaka Cristo, pida baaneɡ̶emeɡ̶ee Cristo liotagi anele caticedi
    niɡ̶idiwa ɡ̶oneleegiwadi, leeɡ̶odi mepaɡ̶a jawikodeteloco niɡ̶ida ibakeditema
    Cristo. Anaɡ̶a idotoko me jotaɡ̶atibece micataɡ̶a niɡ̶ina yetole leeɡ̶odi me idinabaketibece.
    Ee inaɡ̶axateloco niɡ̶idiwa ɡ̶oneleegiwadi, leeɡ̶odi mepaɡ̶a daɡ̶axa me jiba.
    Elioditibece me idejo niwiloɡ̶onaɡ̶axi, codaa elioditibece metidalaketibige, caticedi
    niɡ̶idiwa ɡ̶oneleegiwadi, codaa idatecibece ja domaɡ̶a ideleo.
  bmh-bmh: Dudu go ag Kristus nugau salau dudu ta? Iz ulis ze mem, go kar wageun dudu
    sul. Iz gonugau salau du pet. Iz salau go gusig pet maimai, dudu go zilacaremin.
    Dudu ipal agen iz umkoskos hiacaranemen zau oug heilanemen. Dudu agen iz ziwas
    asiu pet iweimai, mu milanemen. Ag polumanemen dudu go guzenai ugarab tam. Ziwas
    asiu iz noumabun sul anemin.
  ctu-BL: ¿X'e'telo' ba i cha'an Cristo? Joñon ja'el. (Mic cha'len t'an che' bajche'
    tonto bʌ.) Ñumen cabʌl tsac cha'le e'tel. Ñumen cabʌl tsa cubi asiyal. Ñumen cabʌl
    tsa' ñujp'iyon. Colel tsa' cʌlʌ chʌmel.
  meq-meq: Nəteye ndo məge məsler i Yesu Kəriste. Neŋ na ze tay ha. Na tsikiye andza
    neŋ ndo i matərakahaŋ. Na ge məsler tə mawura bo eye a ze i tay. Tə gəsawa ga
    a daŋgay madzəga haladzay, a ze i tay, ta ndaɓa ga madzəga haladzay, a ze i tay,
    na sər məməte madzəga haladzay, a ze i tay.
  noa-H: ¿Hamta Cristo chognaan hanʌ́? ¡Hih! Mʌ chará ham k'ãaijã Cristo chog chaarcharau.
    Mua k'ap'ʌ chirʌm, mag hiek'abapʌ̈im haig lököomjöta mʌ hiek'abapʌ̈im. Mʌchta
    ham k'ãyaujã hʌ̃rcha p'idk'awia chitʌm; Cristo gaaimua ham k'ãaijã mʌchta hʌ̃rcha
    cárcel deg mawia chirʌm; wajap jʌ̃gad k'ierrjã k'oodaar chitʌm; mʌʌn ham k'ãaijã
    t'õjuuta wau chitaajem, Cristo hat'ee mʌch mag chitʌm gaaimua.
  alp-NT: Sie meru esi beteke ete imi be siere Kristuse Eni tamata makerika o? Aure
    tamata makerike rebe au mise lesi bei pususi! Au kerike ktili lesi, tamata esi
    kusue au kena bui rebai bokala, au supu susate rebai bokala kai mahake au matare
    rebai bokala. Au lepa ele meije saka aure tamata makele.
  san-VEL: te ki.m khrii.s.tasya paricaarakaa.h? aha.m tebhyo.api tasya mahaaparicaaraka.h;
    kintu nirbbodha iva bhaa.se, tebhyo.apyaha.m bahupari"srame bahuprahaare bahuvaara.m
    kaaraayaa.m bahuvaara.m praa.nanaa"sasa.m"saye ca patitavaan|
  kbq-kbq: Zamagra Kraisi eriza vahepi? Ama nanekema hanuana neginagi vahe'mo'za nehazankna
    nehue. Nagra zamagterena tusiza hu'na Anumzamofo eri'za e'nerina, zamagterena
    kina nompina rama'a zupa manina, rama'a zupa kanonutira nahetere hazage'na frikante
    vu'noe.
  kbh-kbh: Chënga jtsichámuana Cristo imoservena ca. Ats̈e chëngbiama cabá más ts̈abe
    oservená sëndmëna. Chca stjayana ora, mo canÿe opá tojtsoyebuambnacá sëntsoyebuambná.
    Ats̈e chëngbiama más tijatrabajá, más s̈mojutame, más s̈mojatsets̈ená y ba soye
    ats̈biama resjo endmëna jóbanama.
  ron-LSB: 'Sunt ei slujitori ai lui Hristos? (Vorbesc ca unul de lângă el însuși.)
    Eu sunt mai mult: în munci mai mult, în închisori mai mult, în bătăi peste măsură
    și în morți des.'
  pon-pon: Irail me papan Krijtuj, i kin lokaia dueta me iak amen, nai me lapa jan;
    ai dodok laud jan, i kalokolok laud jan; i jalidier toto jan, i koren ion mela
    pan pak toto.
  nhe-BL: Quiijtohuaj para quitequipanohuaj Tohueyiteco Cristo, pero na achi más nijchijtoc
    hueyi tequitl que inijuanti. (Nijsenhuiquilía nicamati queja se huihui tlacatl.)
    Na nitequititoc más chicahuac que inijuanti. Tlahuel miyac huelta nechmaquilijtoque
    tlacame. Miyac huelta nechtzactoque ipan tlatzactli, huan miyac huelta tlacame
    quinectoque nechmictise.
  sps-sps: Ri tsue ror ri bibinun ror ten Krais? Nyo nat rou mi nongon vanyo te faarei
    rou a mes a piou fiisok, sana nyo bibinun fakinai fiisok Tsunia! Nyo binun fatsian
    pis to, vainy veer fakei fatatabiny vanyo tan numaa iny kotskots fis pis rarori,
    ri rarapits fatatabin vatuanyo, sikia ma as fis nainy, ana nyo pon to ma mat you
    tan nainy kinai.
  wnc-wnc: Sike wa aminda yake ninu Kraisdane puya amina dakngake tasikamang ngang
    yakaing. Siwan nata aminu natdetdetna wenaapa binga dakngake wamu takngatuat daniwa
    natapnong. Nakaya kuut Kraisdane puya amina dakngake nata wa aminu ayapbike puya
    buyambam tasikum. Ngan. Nata puya kwatan siknga tasike wa aminu ayapbikum. Sike
    iwanata enake sipdu sipdune na kaautde napmake tewa buyambam sikut. Siwan sipdu
    sipdune na kayata ipmapa nuwawa buyambam sikut. Siwan sipdu sipdune nata akumnangge
    dapaknga sikum.
  bus-bus: Kirisi zĩkɛrinↄn ń ũↄ́? Má à zĩkɛri ũ dɛńla. Mɛ́ɛ oo lán ĩadee bàmɛ.
    Ma zĩi kɛ̀ dɛńla, wà ma da kpɛ́siaan dɛńla, má a gbɛ̃na gɛ̃̀n lɛ́ dↄ̃ro, ma kuuna
    gaa lɛ́zĩ gɛ̃̀n lɛ́ vĩro.
  gub-BL: Zaneruwihawete hemiruze'eg romo wanekon wà. (He'o ma'e ài aze'eg teko kury.)
    Zaneruwihawete hemiruze'eg ikatu wera'u ma'e romo aiko wanuwi ihe. Ama'ereko tetea'u
    wera'u wanuwi ihe. Kwarahy nànàn aiko zemunehew paw pe ihe. Nuiko kwaw nezewe
    a'e wà. Zauxiapekwer hepetepetek tetea'u a'e wà. Nuiko kwaw nezewe a'e wà. Kwarahy
    nànàn tuwihaw hezuka tària'i a'e wà, amàno tària'i ihe. Nuiko kwaw nezewe a'e
    wà.
  imo-imo: Aku iyema Kraistinga kongono tendeli kendemande iyemaya? Eno Kraistinga
    kongonomu tenderemele mainyendopa mele, na Kraistinga kongonomu paa olandopa tendeli
    iyemu moro. I na nanu imbi lipo ola mundupo kapi nimbo nio ungumu keke lepo toli
    ungu mele nio. Na Kraistinga kongonomu mindili nombo olandopa terula. Na wali
    olandopa ka ulkena peru. Na wali paa awini koipeni toringi mindili noru mele aku
    iyema tepo mainye munduro. Wali awini na koromele makona puru.
  boj-boj: Naŋgi mareqnub, “Iga Kristus aqa wau tamo.” O ijo was, e nanari tamo bulosiy
    endegsi marqai, e dego Kristus aqa wau tamo. Agi e na tamo naŋgi di tulaŋ buŋnjrsimqa
    ŋes na ti jaqatiŋ na ti Kristus aqa wau ojeqnum. Bati gargekoba jeu tamo naŋgi
    na e tonto talq di waiboqneb. Osib e lubogargekobatoqneb. Bati gargekoba e moiqa
    jojomoqnem.
  eng-DRA: They are the ministers of Christ (I speak as one less wise). I am more;
    in many more labours, in prisons more frequently, in stripes above measure, in
    deaths often.
  knf-knf: 'Jëm bawo balempar *Kriŧtu i? Dţup ji nayila, nji dwo nalempar Kriŧtu apel
    baka : ţi ulemp utam, ţi pya ukalabuş, ţi kakob, ţi pwo ţi mntum mi pkeţ ŋyaaş
    ŋŧum.'
  san-KHM: តេ កិំ ខ្រីឞ្ដស្យ បរិចារកាះ? អហំ តេភ្យោៜបិ តស្យ មហាបរិចារកះ; កិន្តុ និព៌្ពោធ
    ឥវ ភាឞេ, តេភ្យោៜប្យហំ ពហុបរិឝ្រមេ ពហុប្រហារេ ពហុវារំ ការាយាំ ពហុវារំ ប្រាណនាឝសំឝយេ
    ច បតិតវាន៑។
  arn-NT: ¿Mallmawkeyngün Abraam ñi yomelchengen? Ka femngechi iñche Abraam ñi yomelchengen.
    ¿Mallmawkey engün ñi poyekefiel ta Cristo? Iñche ta doy küme poyekefiñ kisu engün
    mew. Fey tüfa tañi feypiel mew, feypin kiñe wedwedkülelu reke. Iñche doy küdawken
    ta kisu engün mew, ka iñche ta doy fentre rupa püresuleken ta kisu engün mew,
    iñche ta doy kewakangeken ta kisu engün mew, ka mufü rupachi epeke langümngeken.
  zas-NT: Abiꞌ bal na reeman guial xmandad Cristo cayüjn reeman, naj mazri cayünan
    xmandadaman. Majsi ziꞌc rniee bén ad nadëdguient rnien chi rnin zian, per diidxli
    guial naj mazri ma benan xmandad Cristo guial loj reeman. Abiꞌ por zian mazri
    ma guyun ladxguiib guial loj reeman, mazri ma gudijn ree bejn naj guial loj reeman
    abiꞌ mazri zien volt ma guzun loj guialgüjt.
  ken-NT: Mbák báchi bǒ bɛtok Kristo, mɛ nchá bhɔ́. [Nchí rɛm mbɔ ɛbhokori mmu.]
    Nkʉ bɛtɨk nchá bɔ́ mankɛm. Nchwe kɛnɔŋ ndɔŋ nɛ ndɔŋ ncha yɛ̌ntɨkɨ mmu, mǎntɛm
    áyá acha, nɛ ndɔp kɛ́kwɔ́t bɛgu ndɔŋ nɛ ndɔŋ.
