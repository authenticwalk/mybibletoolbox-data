  yrb-yrb: Emana Yesu Kerisonu gaukara uwara? Naini! Emana kobererau me, nana Yesu
    Kerisonu kobere gaukara amara. Nanu gogore sina ari nautaita? Ema gaukara kikiratu
    utaitaro na gaukara derawere utatane. Na diburaro faiyawere ode, uwarama na faiyawere
    ure, na ma uifitae ue, enoma enoma utebita. Amara sadeinu buri age ari (39) na
    eno urebe urebe mui amaranu agusi arina urawa koita. Enabira age fai (5) ari eno
    uta. Na domuma rarogonu ure, gebiroma na sane ure, enoma enoma naba utebitaro
    dera bouti rarogonu furiariro boutiroma enea abanaro rarogonu itare. Nana mui
    dumuini kowaini enea abanaro ibebitara.
  maa-NT: ¿A chi̱'nda‑la̱ Cristo‑né? 'A̱n, ìsa̱á ndaà síxá‑la̱ Cristo. (K'e̱ nga ko̱s'ín
    chjà, k'oa̱á ngaya‑la̱ koni jngoò xi̱ta̱ xi mìkiì ndaà tjín kjo̱hítsjeèn‑la̱.)
    'A̱n ìsa̱á 'ñó síxá‑la̱. Ìsa̱á ko̱ kjìn k'a óti̱jnaya nda̱yá, ìsa̱ ko̱ kjìn k'a
    síki'on‑na̱ xi̱ta̱, ti̱koa̱ ko̱ kjìn k'a nga jye kjo̱meè sík'en‑na̱ xi̱ta̱.
  mcq-mcq: ꞌÚ pu Keriso oni pwehija raka? Na húmata siseapo ꞌwaravu jaꞌinaꞌe ꞌwaravu.
    Nara nihoꞌo pu asitahuta. Nara kaukara kaꞌene vejujara pu asitahana. ꞌEne nara
