  gum-gum: ¿Nømbe Cristoiwan marøb melabelø kø chindah? (Pøs chugúi mørmíig lataitøwei
    waminchar) Nabe nøm lataitøguen kømø, masken marøb, marameløyugucha mas mur marøb,
