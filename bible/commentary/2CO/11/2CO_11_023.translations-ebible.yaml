  bvd-bvd: (Nau kwasi dooria bae inala lae suli nau 'i tala'aku 'urii.) Kera saea
    kera toaa rao nia ki Kraes. Ma sui nau naa ne wane rao diana nia Kraes talu kera.
    Suli nau ku rao tetede ka talu kera, ma na wane ki daka alu nau lao lookafo 'ana
    si kada 'oro ka talu kera, ma daka kwae nau 'ana si kada 'oro ki ka talu kera,
    ma karangi kwai mae 'ana si kada 'oro ki talu kera.
  ukr-1871: 'Христові слуги? (безумствуючи глаголю) я більше: В працях премного, в
    ранах без міри, у темницях пребагато, при смерти почасту.'
  apz-apz: U hofɨko Anɨtuye syoho ulohofiyo hwolaho. I nje yofe hoꞌnomaꞌnyo somneꞌno
    omomo hungkuno apaꞌno wahnnɨmo. Hofɨko Kɨlaisɨmneꞌno syoho iwoꞌnɨngkohofo somo
    ngko hofɨkimo uyakolofohono. Nje syoho engoso hofɨkimo uyakolokwoho. Ngko impoꞌangomo
    humayoso sɨkuno piꞌnɨngo niyakolofoso ngko hofɨkimo uyakolofohono. Anɨtuye syoho
    somneꞌno aꞌamu ngkimo ikujoho nɨfonjontɨfeso ngko hofɨkimo uyakolofohono. Sɨkuno
    piꞌnɨngo ngko poyo wapeꞌnɨmonji iyoso hofɨkimo uyakolofohono.
  yon-yon: (Warudki yaambed ke dakmandamaan kei.) Yi kuu Keresu ye demedanoo? Nembed
    Keresu ye deme arimbed awini ye karub andaan. Ne kuu deme darewoobmo awinaan,
    yi arebban. Ne kuu nen wii aom kambere yemoon keriwen, yi arebban. Ne kuu nong
    yikyikiibbed nenbande yemoon keriwen, kimingkinban kii. Ne kuu bobnok ande nenbande
    yemoon keriwen, bobne yeedere bobne yeedere kamaan kii.
  poi-NT: ¿Que jeeyaj icuyo̱xayajpa jém Cristo? Ɨch más aŋcuyo̱xa̱p jém Cristo que
    jeeyaj. Sɨɨp ɨch anaŋmatpa juuts tu̱m loco porque tsa̱m anacujípta̱p anyaac. Más
    pɨ̱mi ayo̱xa̱p que jeeyaj. Más pɨ̱mi acótsta̱ que jeeyaj, más apajta̱ que jeeyaj.
    Wa̱t́i veces accaata̱tɨp.
  wuv-wuv: Ro'ou paniaa panii Christ? Yau na muainaa ro'ou. Fei mau warewareau ale'ei,
    na poapoai. Yau na bigifawe'idiai laraa ei bigi'aa ro'ou. Una bobo'ai wataudadiai,
    ei babu una tonia namina babaodiai ma ranimai anaa i pa'au ma'ea.
  quf-NT: ¿Paykunachu Jesucristupa sirbikuqninkuna? Nuqaqami ashwan paykunamantaqa
    Jesucristupaqa mas sirbikuqnin kani. Kaynu nitiyĉhi nimankillapa, “Wakqa yaruyasha”
    nir. Chaynumapis, nuqaqami paykunamantaqa masta yaĉhachikur trabajasha kani. Nuqatami
    prisumashallapa paykunamantaqa masta. Paykunamantaqami masta maqamashallapa. Chaynulla
    yaqqami wanuchimashallapamapis.
  yuw-yuw: O yu Duichon youp amnanihu? Oro noc woi ihorocgon Duichon youp orongi sinom
    tongga yu yanggiratbödehat. (Mayain, noc mata bumbumyi sinom yat yo!) Duichon
    youpha tongga noc bongono koböcma sinom yi bucin idina ayamoho noc nodung. O noc
    bongono bongono foyop omong fadidot. Yu ihoroc matogung.
  hus-NT-1971: Max jaja’chic pel in t’ojnalilchic a Cristo, nana’ne más. Tam cu ajatna’
    tu ba’ ejtil max u nits’biyal i olmanal ax in ajatnal tim ba’. Nan in lej c’athpich
    t’ojnenec, jaja’chic iba. U lej lecamal an huithaxte’ ani lej yan i calel im baliyame
    al i huic’axte’ ani jaja’chic iba. Ma yan i calel in lej le’nabits quin tsemtha.
  med-med: Wote, Kraist nga kongun wu kʉⱡ, nint ndam, na nga ik ei ndi, na kupʉr wamp
    mel, raⱡʉp nʉnt. Na Kraist nga kongun ronduⱡ mundʉp et uⱡ ei ndi, wamp kʉⱡ, tʉp
    mana ndur. Ui ou ndupa, na kongun ronduⱡ mondʉp elimba, wu mat ndi, na tʉk kan
    nguk, tʉmbʉⱡ ndi rok etʉk, mbun nguk etʉng uⱡ kʉⱡ tʉp kʉn, wu kʉⱡ pora, tʉp mana
    ndur. Na koⱡmba ui minal ei nga, wote kuⱡi nʉkʉr mon!
  bch-bch: 'Tikeo ga gid eine Kristus ele panua naurata ad? Be gau pade Kristus ele
    eaba naurata aea, be naeasal gid ngan naurata toa ne aea kadonga. (Tautaunga,
    leg posanga toa ne mangamanga.) Nakakado naurata kapei tau ga naeasal gid. Be
    naeasal gid pade ngan edap imata ede ga ede ga bedane: nala ngan luma panasnga
    aea pabusa, ga gid panua tirau gau pabusa tau, ga pabusa nanaman mambe teta pade
    namate.'
  cco-NT: Jo̱guɨ i̱ dseaˋ íˋ jmɨráangˉ yaaiñ˜ e jmóorˋ ta˜ e nɨcangɨ́ɨiñˉ quiáꞌˉ Dseaˋ
    Jmáangˉ, jo̱ dsʉꞌ jnea˜guɨ eáangˊguɨ jmóoˋo e ta˜ e nɨcangɨ́ɨnˋn quiáꞌˉ Dseaˋ
    Jmáangˉ laco̱ꞌguɨ i̱ dseaˋ íˋ; jo̱ dsʉꞌ fáꞌˉa lana lafaꞌ féꞌˋ jaangˋ dseaˋ i̱
    jaˋ røøˋ líꞌˆ. Dsʉco̱ꞌ jnea˜ eáangˊguɨ nɨcajméˉe e ta˜ jo̱ laco̱ꞌguɨ i̱ dseaˋ
    íˋ, jo̱guɨ jmiguiʉˊguɨ ya̱ꞌˊ nɨcajníingˊ dseaˋ jnea˜ fɨˊ dsíiˊ ꞌnʉñíˆ laco̱ꞌguɨ
    i̱ dseaˋ íˋ, jo̱guɨ eáangˊguɨ nɨcabǿøngˉ dseaˋ jnea˜ laco̱ꞌguɨ i̱ dseaˋ íˋ, jo̱guɨ
    cajo̱ jmiguiʉˊguɨ ya̱ꞌˊ jiʉ˜ jaˋ mɨˊ cajúnˉn.
  deu-1951: 'Sie sind Diener Christi? Ich rede unsinnig: Ich bin''s noch mehr; ich
    habe weit mehr Mühsal, über die Maßen viele Streiche ausgestanden, war weit mehr
    in Gefängnissen, öfters in Todesgefahren.'
  alq-ALGNT: Odanokita8a8an na Jesos Christan? Na8adj nin nidanokita8adok apitc8in
    8ina8a. Teb8e niki8ack8e e inadjimidizo8an iidi! Na8adj nin nigi macka8i mikimonadok
    apitc8in 8ina8a. Na8adj mane8inaj nin nigi takonigonadok apitc8in 8ina8a. Na8adj
