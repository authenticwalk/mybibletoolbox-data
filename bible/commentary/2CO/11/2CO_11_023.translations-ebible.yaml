  zat-NTPS: ¿Zaj naque̱' we̱n zrin chee̱ Cristo? Nácadxa' neda' we̱n zrin chee̱' ca
    benne' ca', lácala dxuchálaja' ca tu benne' nadá xichaj lázrdawe̱' gate dxennía'
