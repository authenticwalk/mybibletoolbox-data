  peg-peg: ଆନ୍‌ ଆରେ ରଗ ଇଞ୍ଜ୍‌ନାଙ୍ଗା, ଇନେର୍‌ ନାଙ୍ଗ୍ ବୁଦିହିଲ୍‌ୱାକାନ୍‌ ଇଞ୍ଜି ବାବି କିଦ୍‍ମେର୍;
