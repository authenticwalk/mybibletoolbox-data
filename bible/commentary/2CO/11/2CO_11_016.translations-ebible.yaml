    poco.'
  fra-_FOB: 'Je le dis de nouveau: Que personne ne me regarde comme un imprudent;
    sinon, supportez-moi comme un imprudent, afin que moi aussi je me glorifie un
    peu.'
  hau-ULB: 'Ina kara fadi: Kada wani ya yi zaton ni wawa ne. Idan kun yi zaton hakan,
    to ku dauke ni kamar wawan don inyi fahariya kadan.'
  mal-mal: ഞാൻ പിന്നെയും പറയുന്നു; ആരും എന്നെ ബുദ്ധിഹീനൻ എന്ന് വിചാരിക്കരുത്; വിചാരിച്ചാലോ,
    ഞാനും അല്പം പ്രശംസിക്കേണ്ടതിന് ഒരു ബുദ്ധിഹീനനെപ്പോലെയെങ്കിലും എന്നെ കൈക്കൊള്ളുവിൻ.
  urd-GVR: Maiṅ dubārā kahtā hūṅ ki koī mujhe ahmaq na samjhe. Lekin agar āp yih socheṅ
