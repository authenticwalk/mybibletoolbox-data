  ipi-ipi: Wandakali kambua-mane yuu okona mana tupa wato minuto, yakama tanena gene
    tupa laiyu lalaini. Owato aposolo akali tupamane mana okone wato minuto, nembo
    napalene gulo atoto, yakama tanene gene tupa laiyu lalaini. Wuane peyai-kola,
    Kotini tane wandakali yakama wai-ene ateyama nembo toto, utupane-mane wuane peakale
