  azg-NT: Ncüiichen jon matsjö ndëëhoꞌ, tyiꞌncꞌoonꞌ nꞌonhoꞌ na condui ja tsꞌan na
    tyiꞌjndaꞌ tsinin. Majoꞌ tanin, xe na aa cotjiꞌhoꞌ cüenta na joꞌ condui ja, cꞌonhoꞌ
    na tꞌman nꞌonhoꞌ yo ja chaꞌ nndëë ncüjiꞌsꞌa chjo ja ntyja njan, chaꞌxjen na coyꞌonhoꞌ
    na tꞌman nꞌonhoꞌ yo tsꞌan na tyiꞌjndaꞌ itsinin.
  bhd-bhd: अवं फिरी ज़ोताईं, कोई मीं बेवकूफ न समझ़े; नईं बेवकूफ समझ़तां मीं कबूल केरे,
