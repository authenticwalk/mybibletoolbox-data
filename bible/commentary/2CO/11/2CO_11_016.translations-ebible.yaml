    akan ämän roiäi senek ak isan ämän nais päurar rowaiei. Ak is utoirona, isas nais
    isan enim jou eteinak mam.
  inb-inb: 'Ikuti kasami nii­ki­chita: mana pipas iuia­chu­kuna, nuka upa­sina kagta.
    Chasa iuiagpi­kuna­pas, nuka sug mailla atun tukuspa, upa­sina riman­ga­pa kas­kata
    uia­wai­chi.'
  hrv-hrv: 'Opet velim: da me tko ne bi smatrao bezumnim! Uostalom, primite me makar
