  hus-NT-2005: 'U witsʼkʼowal juní ku ulu jechéꞌ: ke ni jun xitaꞌ kin chalpay ke nanáꞌ
    yab in chalpadh, por max anchanꞌ ta chalpayaltsik, ti kin walkaꞌtsik tin káw jelti
    max yab in chalpadh abal ku ejto neye ku tʼekʼaꞌ wéꞌ tubáꞌ.'
  mig-NT: Ná ká'a̱n‑ri̱ ɨnga̱ jínu. Ni ɨɨn cha̱a, ma̱ káni ini̱‑de ja̱ cháa katachi̱
    kúu‑ri̱. Te nú súan, ná kuátá'ú‑ró rúu̱ va̱sté nátu̱'un ɨɨn cha̱a katachi̱, náva̱'a
    kuu sátéyíí‑rí máá‑rí ɨɨn tí'li̱‑ga̱ núsáá.
  bps-bps: Na nulitgu man i gmangu di gamu gine, nangyu fandam ku là agu fulung faldam,
    du mdà di galgu man di gamu. Kabay balù ku ani fandamyu, fantahàyu nawayu di deg
    na fanlingeyu agu, du fye fakay agu fdag là alì.
  mbs-mbs: Todà ko ini ikegiyen diyà kenyo. Ikà niyo eg-aneng-aneng te iling a te
    otaw wedad inenengen gayed egduyun te kandin pegkeotawun. Meneng pengkey yan se
    aneng-aneng niyo, keleyati a niyo te pedowan te peg-ikagi ko kani, pengkey iling
    te wedad inenengen ko.
  tof-tof: 'Ka akó bóktandóla: darrü oloma koke ki gyagüpi wam igó, ka gonggola. A
    e ne nóma gyagüpi tótókdakla igó, ka gonggola, kürü küpüdam gonggo pamzan, igósüm
    ka ta karianbóka ikub bagüro, izan.'
  cme-NT: 'Mi ka tiraa tir-ma baa-na: Molo baa tuɔ ne-muɔ mimilãŋ muɔ. Da na yagar
    ta na ne-mi mimilãŋ muɔ, dumaaŋo-na yaaŋ mi bi kaal mi fɛrɛ baa-na cɛllɛ a ce
    mi miminsĩnni‑i.'
  sus-sus: Wo xa wo haakɛ to n bɛ, n fan xa n yɛtɛ matɔxɔ dondoronti, kɔnɔ wo naxa
    a maɲɔxun daxuɲa ra de! Hali wo a maɲɔxun daxui na n na, wo xa diɲɛ alako n xa
    n gbe fala wo bɛ.
  pon-2006: 'I pwurehng ndawohng kumwail: kumwail dehr lemeleme me ngehi pweipwei
    men. Ahpw ma kumwail wiahkin ie pweipwei men, eri, kumwail kasamwo ie, pwe en
    mie mehkot me I en kak suweiki.'
  dad-dad: Aya baban arok, taka nem aya nigin neneya tamo to youf. Anĩ ere, ã ago
    gouf are, aya neneya tamo gen waleyag, anĩ bunem, ayag yanau naal alesauf.
  zab-NT: 'Anre nare rbíi rniia laat stuby: Quɨt gúntit xgab dec quɨt inianlaaztia,
    per belati ziy runtɨ xgab ax gulsaan ininía laat zec tuby ni quɨt inianlaaz te
    par izubyaazaca nare masiu duudx.'
  jae-jae: Aê jasôm ŋoc biŋ êtiam gebe alic aê amboac ŋac meloc atom. Mago embe alic
    aê amboac ŋac meloc, naŋ alicmaŋ, tageŋ alôc sa gebe jalanem tauc ŋagec acgom.
  ksd-ksd: 'Iau biti mulai: Koko ta tikai na biti ba iau a papaua; ma ona ava nuk
    ia damana, da ra lunga avat a vapup pa iau, upi iau bula, ina langlang a ikilik.'
  msm-NT: Og-isabon ku og-ikagihon no madojow podom ko mamaan kow no kona a no yangog.
    Di ko isipon now man gihapun no yangog a, na hala, basta maminog kow to maintok
    no pagpanghinambug ku angod to diya mgo duma no ogpaminogon now no ogpanghinambug
    to kaugalingon dan.
  myk-myk: Nʼa da guri yi taha sanha yi mu jo wa shishiin ganha bu na wii ɲuŋmoyirinɛ
    fɔɔ wɛ. Ga yi ɲɛhɛ ba na wii ɲuŋmoyirinɛ fɔɔ, yi na co mu, kɔnhɔ na bɛ di nayɛ
    pɛlɛ dɔɔni.
  sbe-sbe: 'Ya hededeꞌuyo kalimiuyena: Tabu tamowai hesau yona nuwatu bena yau yauyaule.
    Na taba komiu yomi nuwatu ede doha tenem na kwa lapulapulau yauyaule udiyedi,
    ye namwa mo taba yau hinage kwa haigau kalimiuyena doha siya, na unai kabo hededesaesae
    gagilina hinage ya ginauli.'
  mcr-mcr: Iŋi nyi kukŋuä äŋgui maetqä, qämä-qämä iŋqä kukŋui hŋqu, aŋgi etmqe. He,
    “Iqu qämä-qämä itŋqä iuta ätqiyä” kŋuä eyätŋqe, manyiŋgaŋgqä-qe, hiqä eŋqä dunä
    indqämbu. Mä nyi, ämaqä qämä-qämä iŋqä itqäŋuwä-pa, ŋqä yoqe haqä-iqä wäŋqäpu
    inä mamänmqe, hiŋuinä ŋqämbu.
  cux-NT: Maaⁿ ní taama vmnéⁿ'ēe neⁿ'é caaⁿ'máⁿ ndúúcū ndís'tiī ní nguɛ́ɛ́ nadacadíínuuⁿ
    nī chi 'úú ngaⁿ'á tan'dúúcā chi 'aama chi loco yā, ti ngaⁿ'á chi ch'ɛɛtɛ́ maáⁿ.
    Ní 'aara chi nadacadíínuuⁿ nī yeⁿ'é 'tíícā, ¿'áá 'tíícā 'caandiveéⁿ nī yeⁿ'é?
  tur-YTC: Yine söylüyorum, kimse beni akılsız sanmasın. Ama öyle sansanız da, beni
    akılsız birini kabul eder gibi kabul edin ki, ben de azıcık övünebileyim!
  san-ITR: ahaM puna rvadAmi ko.api mAM nirbbodhaM na manyatAM ki ncha yadyapi nirbbodho
    bhaveyaM tathApi yUyaM nirbbodhamiva mAmanugR^ihya kShaNaikaM yAvat mamAtmashlAghAm
    anujAnIta|
  bel-N: 'Ізноў кажу: няхай ніхто ня лічыць мяне неразумным, а калі не, дык прыйміце
    мяне хоць як неразумнага, каб і мне крыху нечым пахваліцца.'
  sch-sch: 'Ki ti nôk: tutên amo angin mi mindon no rese ngei. Aniatachu nin mindonin
    chu, alekti luo kên song theina rangin amo angin ni pom roi.'
  mic-MIQNT: '''Mjit newgt etawaqtmuloq mut tli ugsua''linew ''st''ge'' elue''wiei
    ta''n teli ewnasewistu gatu tli ugsua''lioq aq jigs''tuig na tujiw gijga gis ginite''lsites.'
  huu-NT: “Pablo abɨna uiñoñedɨmɨe” raillamo omoɨ comecɨaɨna facañeno; ia iese cuena
    omoɨ comecɨaɨna facaia, cue lluamo nia cacarei. Omoɨ motomo ite llofueraɨnɨ abɨna
    ɨedua isoi, iacaiñedɨcue; ia janore cuemo itɨcɨno dɨga abɨna ɨedotɨcue.
  jiv-NT: Ataksha tájarme “wáurkaiti” tu enentáimtursacharti. Kame “wáurkaiti” tu
    enentáimturiatrumek, chichastin tsaṉkatruktarum. Ishichik waantu enentáimtumastaj
    tusan wakerajai.
  otm-NT: Pɛ ɛ̨mmɛ dí nde ahʉ gui 'yøhmbʉ 'bɛ'a dí xi ahʉ, madague'bʉ guím bɛ̨mhbʉ
    ngue dí tontogä ts'ʉ 'bʉ dí mansɛ 'bɛ'a dí øt'ä.
  dah-dah: 'Be, sopte momoŋ direŋ tihim: deŋ haŋ bana goyen al kura ne niŋ yeŋ, “Polbe
    kukuwa,” ma yeŋ hinayiŋ. Goyenbe kukuwa yeŋ nennayiŋ goyen wor igiŋ. Gote merem
    moŋ geb, ne kukuwa al gare nigeŋ ge muŋ kura turuŋ turuŋ tiyeŋ goke buluŋeŋ ma
    nurd nunnayiŋ.'
  tnk-tnk: Iaksmwatuk mwi. Pwəh iərmama riti riwən rerɨn rɨrhi mə iou iakamarməri.
    Mətə trɨni mɨnuə rerɨmiaha rɨrhi iamɨnha irə, nənə hiəseni iou pwəh iako noien
    səvəi narməriien kwopti, nənə məɡkiari ərpwi kwopti.
  kpr-kpr: Geka setena, daba ava sari dae erena. Tofo mandi javo jighono erari da
    kaugo ava use, na kau gogovara da kaugo ava eteni. Avata ne, erá na amingedo irari,
    ava koteove! O aminge kotareva amo, avori. Avata ijuga kakato sembae setena, nenda
    geka erá tumondeove dae sise, nanda javo sekago jighono erorurari ningareva.
  san-IAS: ahaṁ puna rvadāmi ko'pi māṁ nirbbodhaṁ na manyatāṁ kiñca yadyapi nirbbodho
    bhaveyaṁ tathāpi yūyaṁ nirbbodhamiva māmanugṛhya kṣaṇaikaṁ yāvat mamātmaślāghām
