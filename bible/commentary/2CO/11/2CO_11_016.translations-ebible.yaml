  lat-VUC: Iterum dico (ne quis me putet insipientem esse, alioquin velut insipientem
    accipite me, ut et ego modicum quid glorier),
  ngp-ngp: Navuzagiza, mnt'hu asekunigamba miye ni mhezi, mna uneva mwagamba miye
