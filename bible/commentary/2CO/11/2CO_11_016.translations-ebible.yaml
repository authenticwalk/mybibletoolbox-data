  nsn-nsn: Inggo gine ru hire uapoul poluk tamiuoum, ahik me tamata re kula totoguo
    a tuktukar, bo getung namana siroum paar, auia banga sirampe totoguo tar tuktukar,
    maeit ru uasala uain baka polukio.
  san-DEV: अहं पुन र्वदामि कोऽपि मां निर्ब्बोधं न मन्यतां किञ्च यद्यपि निर्ब्बोधो
    भवेयं तथापि यूयं निर्ब्बोधमिव मामनुगृह्य क्षणैकं यावत् ममात्मश्लाघाम् अनुजानीत।
  tna-NT: Neicha yama micuana equisainia, be ema tseitsi nime mebaji, ema daja mimiana
    putsu. Tseitsi nime ema mebaque papu biame, meid'abaque ema. Cuaja tueda bid'umimi
    quisaquisa puji deja madhada cuana tuneseda puji ebia su saida emimitani nime,
    daja ya di ema jepuiti huai chidi cama micuana neje quema puji saida mimija. Aimue
    tuna jepuiti quitaita butsepi emimiani mahue. Ema mu saida, butsepi emimiani quema
    puji.
  lid-lid: 'Jo ndrasehek mwena ndra-au. Ya, nadah jo anya kasehek ja: Iri lau sabudon
    anya jo lolo-ou ndramak. Arile, buku aha anya jo lolo-ou eh, ka-iy ai. Arile,
    aha kabwidi san tek, ta jo winiya atudun nyarak sese.'
  wim-wim: Ngay putham inan thawang niiyant, niiy keꞌ ngaantam-ngeeyān ngay keꞌ pam
    weenth yimanangana. Nungkway niiy nath yimanangan ngaantam-ngeeyin ngay keꞌ pam
    weenth-a, niiy ngayangan wik ngeeyān. Ngay manyam maka wik piꞌan thawāng ngatharakaman
    waaꞌāng.
  zga-M: 'Ninchova kavili: Alekhage ukhuva pwale umunu uyunge uvisaga ukhuta une nifuvile.
    Ulwakhuva mungavombe, mumokhelage une ndumu uvyafuvile une pwu nigiienie padebe.'
  yom-yom: Ndieka buela divutukila, mutu kabika kumbanzila ti ndidi vungisi. Enati
