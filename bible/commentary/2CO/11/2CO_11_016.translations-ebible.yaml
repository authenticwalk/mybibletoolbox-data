  mcf-NT: Adembidi chuinu. Tantia. ¿Mamëmenuequin tantiesa onquiacbimboendambi ëbi
    icaid chuibandio? ¿Utsin aden chuibansho tantianu, quepecta mibi ictsia? Aden
    chuibanenquiocquin ëbi icaid chuibanuna,
  kjs-kjs: 'Abala lawade pare wala apo lalo: Ali medamere niri pa bi minasaape agale
