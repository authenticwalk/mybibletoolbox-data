    basi' akapahambog ako gihapon bisan diki'it hamok.
  mco-NT: 'Jadüg''oc ɨɨch miich ajcxy nnɨmaaygɨxy: Ni pɨn ycamɨna''nɨpy co ɨɨch locɨjɨty.
    Per pen nijëjɨty jadu''n ymɨnaangɨxy, ca'' ñejɨty. Miich ajcxy amɨdoo''ijtcɨx
    ɨɨch n''ayuc, jɨgɨx jëbɨ naygömayiijɨch cɨ''m.'
  cpb-NT: Napiitawakero nonkantemi, onkamintha eero noshiyimotzimiri masontzi. Arika
    noshiyimotemiri, pishinetena nasagaawentawakya eepichokiini.
  aon-aon: Wata gamo ikripep. Eik douk yakri uwok um enen arpen nyumnek enyudok eikin
    baraen aria nyukri eik douk um yenek rohw iri arpen, uwok. Aria ta ipak pakri
    eik douk yenek rohw iri um, enyudok wosik. Aria yakri ipak ta pukutukuk eik ba
