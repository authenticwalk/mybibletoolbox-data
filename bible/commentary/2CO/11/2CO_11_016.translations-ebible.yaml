  ind-AYT: Sekali lagi, aku mengatakan jangan ada satu pun yang menganggap aku ini
    bodoh. Kalaupun begitu, terimalah aku sebagai orang yang bodoh supaya aku juga
    dapat sedikit berbangga.
  cjo-NT: 'Napiiteemiro: eero piitashitana tee añiiro niyotantari. Omaanta piitashitenarika
