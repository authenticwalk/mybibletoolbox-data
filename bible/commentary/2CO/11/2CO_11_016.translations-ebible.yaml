verse: 2CO.011.016
translations:
  kpx-kpx: Di tota hoto ke lou moleai. Lainaho huhulahai kosea, “Bolo keu momae hoto
    loumale ata.” La di mai momate toale keta duave. Isito di hoto louale evive. Ata
    degomoleau abu ebika tabagevei abu vaveve loumale ke nahate momate dalua dana
    di ebika ebagemai di vaveve loui la namigevei.
  okv-H: Eto na ke ehako erena amo na siro sapura ari ke mane aisova te siro sapura
    ari embo ta ke ingito ingarako uore eagora aingeko simba ururovo ke nau avo ane.
  tbo-tbo: Ma a paliwelena memi ega iyai ina ikawabuuweu. Inapa ona ikawabuuweu yaka
    ona upuhegoyeu po apo u ani nugogegae kikeina.
  mal-C: 'ഞാൻ വീണ്ടും പറയട്ടെ: എന്നെ ഒരു ഭോഷൻ എന്ന് ആരും കരുതരുത്; അഥവാ, കരുതിയാൽ,
    ഒരു ഭോഷൻ എന്നപോലെ എന്നെ സ്വീകരിക്കുക. അപ്പോൾ അൽപ്പമൊന്ന് പ്രശംസിക്കാൻ എനിക്കു
    കഴിയുമല്ലോ.'
  grc-SR: Πάλιν λέγω, μή τίς με δόξῃ ἄφρονα εἶναι· εἰ δὲ μήγε, κἂν ὡς ἄφρονα δέξασθέ
    με, ἵνα ⸉κἀγὼ μικρόν τι⸊ καυχήσωμαι.
  bgc-bgc: मै फेर कहूँ सूं के, कोए मन्नै बेकूफ ना समझै, न्ही तो बेकूफ ए सोचकै मेरी
    सह ल्यो, ताके माड़ा-सा मै भी घमण्ड कर सकूँ।
  khz-khz: Vokila maakilagi-waiana. Talima ta ragai pene kila au kawa. Na pene gomi
    na au pio kilagi-kawaku genai, kawa talimara gogapi-ragerana e gokamonagi-venirana
    vetaina, au maki pio gapi-rageku e pio kamonagi-veniku, pe au maki kiata pana
    vekokoloku.
  deu-TKW: 'Noch einmal sage ich: niemand möge mich für einen Narren halten; wo doch,
    so nehmet mich auch als Narren an, damit auch ich mich ein weniges rühmen darf.'
  zsr-NT: 'Leyúbl rëpaꞌ lbiꞌiliꞌ: Nutu nu ral‑laꞌ gaqui nachixi icjaꞌ. San chquiꞌ
    ráquiliꞌ nachixi icjaꞌ, gul‑güíꞌ nedaꞌ latj guꞌa didzaꞌ ca bönniꞌ nachixi icjëꞌ,
    gun ba zxön cuinaꞌ tu chiꞌidauꞌ.'
  lin-lin: 'Nazongeli lisusu : tika ete moto moko te azwa ngai lokola moto ya liboma !
    Kasi soki bolingi bongo, boyamba ngai lokola moto ya liboma mpo ete ngai mpe namikumisa
    mwa moke.'
  hns-NT: Ham doharaaike liekhiela kie ham pagala na baatie. Aur djab koi tabbo aise
    sotjat hoi, tab ek pagala ghat hamme thora se barwargie karan de.
  noa-E: 'Na mʉchdëu jaau chirarrjö ũwaai pãrag mag chirʉm: mʉ chan lököo khaba chirʉm.
    Pari pãachdëu oowai mʉ lököomjö chirʉm khai, magan warag idëu lököomjö mʉ iekhapibat;
    lököom khʉʉn dënjö wir aigpai mua mʉch thö iekha ookhim.'
  eng-EMTV: Again I say, let no one think me a fool. Otherwise, at least receive me
    as a fool, that I also may boast a little.
  mib-NT: Ɨnga jínu cáhán rī jiín ró jeē ni ɨɨn ró ma cáni ni rō jeē tée cánéé cúu
    ri. Te núu súcuan cájeni ni rō, te va cuatáhú nde ró jéē cahán rī nájnūhun tēe
    cánéé, návāha suni cuu cutéyɨ́ nde ri jecu nájnūhun cásáha tēe ún.
  lif-NT2: इङ्‌गाॽ याम्‍मो पाःत्तुङ्, आत्तिल्‍ले़आङ् इङ्‌गाॽ अदङ् कुइसिःक् मे़न्‍इःत्तान्‍लरो॥
    कर खिनिॽ हे़क्‍के याप्‍मि के़इःत्तिसाङ् इङ्‌गाॽ च्‍यॽसिक् चम्‍सिङ्‌मा खोःसुङ्‌ल
    फाॽआङ् अदङ् कुइसिःक्‍के याप्‍मि इःत्ते़आङ् आदाःक्‍ते़म्‍मे़ॽओ॥
  xnj-xnj: Nijova kavili. Mundu akotoka kuniholalela kuvya namyimu, nambu ngati muhomela
    chenicho, hinu muniyidakila ngati namyimu, muni na nene nivya chindu chakujimekela
    padebe.
  mmx-mmx: A vara na tong amu box i do, nemen tara ta nua i do nia a baulang. Ket
    do mi doma i xuren, mina siam ka ia do laradi baulang kusu aba lox aru lixilix
    ia.
  cbr-NT: Amiribishi cana mitsu cain, mitsúnmi —sinánñuma ca —quixun 'ë sinánti cana
    cuëëniman. —Sinánñuma ca —quixun 'ë ñuiquinbi camina 'ën mitsu cacëxun cuati 'ain,
    an 'ë ñuicë unicamaxa 'icësaribiti 'itsamashi 'ëx rabiacamainun.
  tee-NT: Aktam iclajunchokopalauch ni jantu iclacasq'uin ni xamati' canaulh ni va
    ictonto ni va iclak'ayachokoputuncan lacats'unin laqui'akstu. Para mas chunch
    quilalakts'inau aquilak'asmatniuch ju tonto quinchivinti.
  eng-LSV: Again I say, may no one think me to be a fool; and if otherwise, receive
    me even as a fool, that I also may boast a little.
  cak-NT: Y ren nin-ij chic chiwe, man jun tinojin chuij chi jin ch'u'j. Y xa quiri'
    ninojij rix, can quiri' tic'ulu' nuech chi jin ch'u'j y tic'oxaj ri tzij ri xtin-ij.
    Can tibana' chue anche'l jin ch'u'j, chi quiri' ren chuka' yitiquier ninya' juba'
    nuk'ij.
  pah-NT: 'A''ea''ja ji pe me: Na ji etehei pe me. Ite''varuhu ahe nhimboheterame.
    Tape''ei ji ve: “Paulo''ga ikwahave''ỹve''ga ja onhimbohete.” A''ea pe ti tape''ei
    ji ve. Pe epotarame ji ve ji rendu tehe a''ero. A''ereki ji tanhimbohete''i no.'
  sja-NT: Waya chupɨria iidiit'ee parãpa mɨ pedee ũridamerã. Parãdepema ũk'uruurãpa
    mɨ k'ĩsia k'awa-ee pɨk'a ak'ɨ p'anɨ mĩda, mɨ ita-aria pedeepítɨ.
  xed-xed: Ka yu ta vrəgliŋtá mnay ná, ma fa kuni ta iʼi manda rgha. Ka si fafa kuni
    ta iʼi manda tsaya, ka nza yu ka tsa rgha ya, ŋa laviŋta iʼi ta ghərɓaŋta ghərɓakwa
    ɗa guli.
  mks-NT: 'Ta ná ca̱ha̱n tucu u̱ ña̱ yóho xi̱hi̱n ndo̱: coto a̱ cáhán ndo̱ ña̱ cúú
    u̱ da̱ na̱cata̱chi̱. Joo tá cáhán ndo̱ ña̱ cúú u̱ da̱ na̱cata̱chí i̱ quia̱hva
    loho ndó ña̱ma̱ni̱ nu̱ú i̱ ña̱ ná ca̱ha̱n i̱ xi̱hi̱n ndó tátu̱hun in da̱ ta̱chi̱
    já ná cuu ndiñehe jícó loho i̱ mí i̱.'
  gfk-S: Iou tange habaling be waak tikenong i lik be iou tike ba. Iesene be ing mu
    lik be iou tike ba, i tahut be mu na bala leh iou hoke be mu na bala leh tike
    ba, kaie nige latlaat dahine.
  bmu-bmu: 'Keuni kunbuk kewö jimam: Eŋgöreŋök tosatŋan nöŋön uruqahö maljal, mewö
    mötmöribeak. Mewö mötmöribeak ewö, ni mönö uruqahö azigö tandök köl öröm niŋgime.
    Mewö aketka ölöp i ewö nani sileni memba öŋgöba sutŋine malmam.'
  dgz-dgz: Ne namu wadiena, aigap sia di wadiain, da ne bumbam apanewa ya dianegep.
    Go ap anega dianegenewa, umap di, ek egenat. Ap anune gapan ne otu da aton aton
    taingain, Iesu menan ebo taine nagirewa umamup di taingain.
  eng-GNV: I say againe, Let no man thinke that I am foolish, or els take mee euen
    as a foole, that I also may boast my selfe a litle.
  zaa-NT: Nia' le attu vuelta qui'ni nú ttu nuỹa dànią gulaba latsi'į qui'ni ná' enne'
    necio, pero canchu ą́' ná la' rulábalatsi' qui' le, entonces ligàppa tí' inte'
    paciencia tì'a runi le lani ttu enne' necio para qui'ni gappa' néda ebàta' tí'a'
    ru'a lo le.
  eng-WEBSTER: I say again, Let no man think me a fool; if otherwise, yet as a fool
    receive me, that I may boast myself a little.
  guh-guh: Icatsia pacajumaitsitsi. Xua aeconoxae pacajumai tsanetsi, bajaraxua yabara
    pëtsa panetaneme betanematajemabinë. Bajarapacuenia panetae atamë, itsiata panenamuxunaevere
    palivaisi pacatsipaebijitsiatsi. Pacuenia peyamaxëitojorobiapóstolevi ajumeurajibia
    pacanavajunupaebabiaba paneyaiyataenexa, bajara pijinia pacuenia xanë ata ajumeurajibia
    pacanavajunupaebijitsiatsi pataneyaiyataenexamë.
  bon-bon: Cane cuta cääri jiicenine, egä nuuja te apu gone angi, egä cane toraca
    buduma gäne. Yepä weene liba pepu jaawenuye, weene piba gone yaacatuye cane liba
    buduma biname pana matikäli awepyeräjenine.
  nhw-BL: Sempa nimechilhuía para ma amo aqui moilhuis nihuihuitic o se nilocojtlacatl
    para quej ni nicamanaltis. Pero masque anmoilhuíaj nihuihuitic, techcahuilica
    ma nicamanalti tlen na noseltzi para nimohueyimatis se quentzi.
  swh-ONEN: Nasema tena, mtu yeyote asidhani kwamba mimi ni mjinga. Lakini hata kama
    mkinidhania hivyo, basi nipokeeni kama mjinga ili nipate kujisifu kidogo.
  wbi-wbi: nijova kange, napeangavisaghe umuunhu ghweni juno isagha kuuti, une nilin'jaasu.
    neke nambe mwiti nilin'jaasu, nikuvasuuma mhumhulikisie, neke najune nighinue
    padebe.
  bba-bba: Nɑ kpɑm ɡerumɔ ɡoo u ku mɑn mɛɛri nɡe wiiro. Adɑmɑ ì n mɑn mɛɛrɑ wiiro,
    i mɑn wuro nɡe mɛ, kpɑ nɛ mɑɑ n woo kɑnɑ fiiko.
  eng-KJVCPB: I say again, Let no man think me a fool; if otherwise, yet as a fool
    receive me, that I may boast myself a little.
  kgk-NT: Xe Paulo ha'e jevy-ta peẽ-my. Ani xe rereko teĩ itavy rei va'e-rami. Oĩ
    ramo jepe “Itavy rei ko Paulo” he'i va'e xe-rehe, tojeapysaka katu xe nhe'ẽ-rehe.
    Gwĩ Nhandejáry nhe'ẽ omombe'u ra'anga va'e kwéry onhembotuvixa hagwe-rami, xe
    ave anhembotuvixa-ta peẽ-my. Itavy va'e-rami jevy anhemombe'u-ta peẽ-my.
  waj-waj: 'Na tauraa kiau kua voovai na kava tinaravee. Sa gioonna kiaapu voovoono
    niiyara yaata utuoo kiaivee: Ivo yaata duuna vaidivaivee, kiaivee. Fai ngia itaa
    kua tida seeda mmooka hanigia ni miatee. Niiyara yoketaakiatee. Fai ngia niiyara
    yoketaikiai na kiisama niniiyara mannaka tinaraivo vainaravai.'
  cpy-cpy: Napiita-wakiro nokantemi, okantashitzimaetyaa eero nokimitzi-motzimiri
    majontzishireri. Aririka nokantakari piñaakina, pishineta-wakina najahaa-wenta-wakyaa
    eepichokiini.
  mpx-mpx: Iyaka ya ba haba te nasi no baaba nuku hago ni ola tosigasiga wali baaba.
    He bahi nuku aahe ni oola te tage nau tosigasiga. Yaa ebo iyaka ku nuwatu ola,
    he o nuwatu nuku ahe ni ola tosigasiga, inoke nau al kekeisi na ba hanahanaha
    ga.
  wbp-wbp: 'Ngula-juku, nyampu karna-nyarra yarda wangka: Yampiyajulu warungka-pajirninja-wangurlu!
    Kala kajinkijili warungka-pajirni, ngulaju ngula-juku. Ngulaju ngarijili kutu
    purda-nyangka wangkanja-kurraju.'
  luo-luo: Amedo wachonu ni kik ngʼato kawa ni afuwo. To ka uhero, to kawauru kaka
    ngʼama ofuwo, mondo an bende apakrae matin.
  nhe-NT: Sampa nimechilhuía para ma axaca moilhuis nihuihuitic o nilocojti pampa
    quej ni nicamati. Pero yonque inmoilhuíaj nihuihuitic, xinechcahuilica ma nicamati
    tlen na noselti para nimohueyimatis se quentzi.
  aii-aii: ܡܸܢܕܪܸܫ ܒܹܐܡܵܪܵܐ ܝܘܸܢ، ܐܢܵܫܵܐ ܠܵܐ ܚܵܫܹܒ݂ ܠܝܼ ܐܲܝܟ݂ ܣܲܟ݂ܠܵܐ. ܐܝܼܢܵܐ ܐܸܢ
    ܚܵܫܹܒ݂ ܠܝܼ ܗܵܕܟ݂ܵܐ، ܩܲܒܠܘܼܢ ܠܝܼ ܐܲܝܟ݂ ܚܲܕ ܣܲܟ݂ܠܵܐ ܕܥܵܒ݂ܕܹܢ ܚܲܕܟ̰ܵܐ ܫܘܼܒ݂ܗܵܪܵܐ.
  esk-NT: Uqautitqigḷapsi, isrummatiginasritŋa kinnaŋaaqtuatun inniḷuŋa. Kinnaŋaaġnigaluaġupsitŋa
    akuqtuqsitŋa taatna, uqavigaaqtuallakkumuuŋali mikiruuramikunniiñ.
  msb-msb: Ootrohon ko gihapon, dili kamo mag-isip na buang ako. Pero kun ginahuna
    ngani niyo na buang ako, pabay-i niyo na maghambog pa ako na pareho sin buang.
  cpa-NT: Cónh¹ calah siíh² juøh¹³jni, tsa¹ju³lë́h³ hniah¹² tsa¹chian² dsøa¹jni. Cónh¹jøng²
    neng² jǿg³ quieg¹ chi²júh² lë́h² hniah¹² tsa¹chian² dsøa¹jni. Mi³jøng² lé² juøh¹³jni
    cøng² ton¹ jǿg³ dsio¹ quieg¹.
  dso-dso: ମୁଇ ଏ କାତା ଆରିତରେକ୍‌ କ‍ଇଲିନି ଜେ, ଏଟା ଗଟେକ୍‌ ବକୁଆଟା, ବଲି ବାବାନାଇ । ଜଦି ତମେ
    ମକେ ବକୁଆ ବଲି ମାନ୍‌ଲାସ୍‌ନି, ମୁଇ କଇବା ଏ ବଡ୍‌ପନର୍‌ କାତା ଆରି ଅଲପ୍‌ ସୁନାତା । ସେନ୍ତାର୍‌
    କଲେ ମୁଇ ବଡ୍‌ପନ୍‌ ଅଇ କାତା ଅଇବି ।
  meu-meu: Na gwau loumu, ta basineto lau na kavakava. A unu boma laloa toma, boma
    haheauka henigu, kavakava tauna boma haheauka henia na heto; bena taina bama heaḡi.
  yva-NT: Ribeker syare syo taune inararimbe mamaumbe so indamu wapo raen risyamo
    vatano Kristus po inatutire pi risy. Weramu arono syo taune inaura, vemo vatan
    inta po inatantona syayao maisyare vatano pantatukambe amaisy, wenora! Weramu
    ranivara weapo inatantona tai maisy, syare wasatawandi wapo inaraniv bayave.
  dgc-dgc: Nadid, pékiohon ko man dén dikam. Diyanék moy isipén a hangal. Pero éng
    kona sa i isip moya, éy pagpasensiyaan moy be, monda san éy makapagpalaloék be
    ta kétihék.
  zpm-NT: Laa naa rnab lo to nu stib, goḻquiaadiag miṉe gne naa, niicle teḻ rzë xtidz
    naa zig rzë xtiidz zha ne rzhiṉle guic. Nli lega niats gne naa, per goḻxecw gon
    tow, sac laa naa guṉnon naa zig ruṉ grë zha qui.
  hix-NT: Onà wyaro àkehe xarha. Tàywenyeken noro hamà tawro xehra wehxaha, owyanye,
    rohoko. Tàywenyekeno wyaro mak roskarymanàr xe wehxaha, atxke txko mak ha. Kryestu
    yanoto me ohxe ryexetxhàràtho yokarymanàr xe wehxaha. Àro wyaro toskarymaxem komo
    rma, tàywenyeke tonyxem me natxow hamà. Àro ke, tàywenyeken noro hamà, màketxow
    hana, rohoko. Àro wyaro kanye rma, uro enytxatxoko rma, roskarymantoko.
  sim-sim: Indik amu sawekuwa. A yerkujinda mashi lal a sawenak ji misihi avak ji
    mba, na ambarambasi mbaw, karem ji mbanan. Hako os ji hala nahi, hi anhin a hauowenda
    mashi kas a sawekwa nir.
  npi-ULB: म फेरि भन्दछुः मलाई कसैले मूर्ख नसम्झोस् । तर यदि तिमीहरूले सम्झन्छौ भने
    पनि मलाई मूर्खकै रूपमा ग्रहण गर, ताकि म अलिकति भए पनि घमण्ड गर्न सकूँ ।
  cgc-cgc: Paryo ta ambal ko ta primiro, dili kaw mag-isip na kabuangan nang ake na
    ambal na paryo padayaw ko nang ake na kaugalingen. Piro, daw iling tan inyo na
    isip, ula bali basta isipen nyo nang parti ta sunod na ambalen ko.
  tim-tim: Maktân aregât gaetŋe maktere nâŋgât den are nâŋgâmbiâ nâ luâk kopa hin
    are bo akbian. Dâ hanâk makberâm âmâ keine mem miawaktere nâŋgâniŋbiâ hâknaet
    bâlensiâ makmâ mem agatbe.
  yor-yor: Mo sì tún wí pé, kí ẹnikẹ́ni má ṣe rò pé òmùgọ̀ ni mí; ṣùgbọ́n bí bẹ́ẹ̀
    bá ni, ẹ gbà mí bí òmùgọ̀ kí èmi lè gbé ara mi ga díẹ̀.
  wos-wos: Tale wawun maki wuni wambula watawuni. Wuna ximbu harékéwut, guni nawulak
    wunika “Wangété du dé” natanguni. Guni wungi naata guni nahafi yata guni wuna
    hundi xékétanguni. Xékéngut, wuni wangété du hurundaka maki, wuna ximbu harékétawuni.
  emp-NTPO: 'Mʌ̃a wayacusa jaraya: ni ab̶aʌba crĩchaiẽ́ b̶ʌa mʌ̃ra crĩcha neẽ́ b̶ʌda.
    Baribʌrʌ mãwã crĩchad̶ibʌrʌ, mʌ̃ra crĩcha neẽ́ b̶ʌ quĩrãca idu bed̶eabid̶adua
    mʌ̃a bid̶a ara mʌ̃djid̶ebemada maãrĩ bia bed̶eai carea.'
  eng-F35: Again I say, let no one think me a fool. But should anyone do so, at least
    receive me as a fool, that I also may boast a little bit.
  ind-ind: Nah, karena orang-orang itu, terpaksa saya turut dalam kebodohan mereka!
    Tidak apa-apa kalau perkataan saya kelihatan kurang bijak, sebab kalian sudah
    pandai bersabar dengan guru-guru palsu yang mengajarkan kebodohan!
  pes-OPCB: بار دیگر خواهش می‌کنم که گمان نکنید سخنان من از روی نادانی است. حتی اگر
    اینچنین فکر می‌کنید، باز به سخنان منِ نادان توجه کنید و بگذارید من نیز مانند آنان،
    کمی خودستایی کنم.
  mpt-mpt: Ne weng olo sino baa dolai otane ne imin baanamabibe. Ibo mo funanibta
    Fole weng misiam obebo genimibe! Naka make tenea ibsu ele tlanea weng misiam oyemeo
    ibo e mo watabibba kesoa ibo funaniba Fole weng misiam obebo geib mole ibo nesa
    mo watanimibe! Deitneibta ne kukubo nabio wengo ibo baabenano!
  ssx-ssx: I̱ma꞉ pa yaapo peao dupa alome. Ma꞉nda꞉ma꞉ I̱ta꞉ hone na wiki halie hone
    wia꞉peke na ya꞉la꞉me. Pate ikana꞉ma꞉ koto hone wimika꞉na꞉ta꞉ kota꞉ a꞉pa꞉la꞉me.
    I̱ma꞉ta꞉ hosiki siki hauna꞉ hakoko liono I̱ta꞉ hone na wiki hali leke handa꞉ mipee.
