  snp-snp: Ena ka ama ya kofa lenae. Kolalo. Linate namomu kolinawamo ya ka manenau
    minámaiye, loti ya kolámalo. Etito minámaifa, ido ka manenau minámaiye, loti namomu
    kolinawamo ya moda ka maninigu minámami we yate lo-lo amo ka ya linate moda kolamo
    yamaidana oti namo yaki oiya ama kuline kefo efema olu faka lenamo ka ya moda
    kolalo.
  isl-isl: Ég bið ykkur enn, og það vegna þessara orða, að halda ekki að ég sé búinn
    að missa vitið. En þótt þið haldið að svo sé, þá hlustið samt á mig – glórulausan
    manninn – heimskingjann. Nú ætla ég að hrósa mér dálítið á sama hátt og þeir.
  spy-NT: Āmwoowook subak kule māyibo ꞉chii kule aberber. Nto yoo mii ꞉chii nyēē isōōtē
    kule aberber ꞉anii, kumāchāksē kutaacha kuu wōloo /kēētooktooy nyoo berber nto
    anyuun ang'as keey mbo kisich.
  xnn-xnn: Kanak kasin en adiyo nemnemen ay maong-ong-ongak gapo tay nan awakko nan
    ibagbagak. Ngem olay kankananyo basta dengngenyo kayet nan ibagbagak.
  mwe-mwe: Kabhili nguti, mundu anang'anishiye kuti nanngumba. Ikabheje ntendangaga
    nneyo, bhai, nndolelelanje mbuti nanngumba nkupinga ngole sha kwiiniya kapela
    kashoko.
  tte-tte: Iyaele yawaloko na kani yagu walone kwabenalan besiele kabo toyauyaule
    ali edeedede. Na iyamo kisi ami nuwatu mena yau toyauyaule. Tem ami nuwatu besiele
    inamwanamwa koliyau na iyamo nuwanuwagu yagu edeedede bwagabwaga wakalakisiyeyan
    yo kwabenalan. Mwa koinaele yau kani naga yawalo gagasayoi.
  tcs-tcs: No tingk ai tok sili wen ai tok diskain gen. Bat ip yupla i gad demkain
    tingking baut mi, den yupla i mas lisen po mi nomata ai tok wase sili man ane
    mait ai go blou lelbet.
  hlt-THB: 'Kqawn tlaih bai nyng: U ingawm thlak qawna koeh ning ngai seh. Nami ni
    ngai vik awhtaw thlakqaw amyihna ni do mai uh, oek qunaak khqoet bet lah vang.'
  soq-soq: Sosona asisuneana, dima ne bauta wana rua osowe wadina. Mai apana da insepiase,
    ne insaisana koakoa gagalontedina. Naita e epe insenuna, sa ide, tane ne etaneana
    menanede. Niapo, ema bedewe ne neba asona kerauda wapa.
  qub-qub: Waquenga yarpan wichaypa uraypa parlaycashätami. Chayno yarparga mä wiyaycäramay
    löcunöpis alabacamunäta.
  att-att: Á pidduák ku má nga ikomá nikayu ta arán naw kagian ta maguyungà, megapu
    sù kagiak ku. Ngam mássiki nu kagian naw ta ulapángà, á parè bì ta attamán naw
    nga ginnán yù ipeddaráyò.
  bki-bki: Mia jibe na napano neberenio ruei, maka nosidom ka noil tibe na ana mila
    na tealo aber ka nomiavovu, mia ver asidom averenio, kuvituvanlo averenio. Mia
    ver tibe na, bo ka ala ka kiniou tibe napano amila ka vovu nalo, ka atukovio re
    ka kiniou beamu, mia atuvan kiniou ka never venia napano nojidom neverenio.
  bqp-bqp: Ma ɛra matɛn o dↄ, gbɛ̃ke sún ma gwa yↄ̃nkↄ ũro. Tó lɛn sↄ̃ro, àgↄ̃ ma
    ditɛ lán yↄ̃nkↄ bà, de mà le mà lɛ́ gbɛ̃ fíti.
  mcp-mcp: Mə́ nyiŋgə cɨ ja ábɛɛ̂ nə́, muud kú ŋwa mə nda mpúfú. Ŋkí ntɔ́ dɨ́, jega
    ŋwa mə nda mpúfú; sâ jɔɔŋg í é yə mə zhɨɨ́ nə́ mə kág nə́mə́ nywá bəgʉwa.
  hat-hat: 'M''ap repete sa m'' te di a: Piga pesonn pran m'' pou moun fou. Men, si
    nou pran m'' pou moun fou, kite m'' pran pòz moun fou m'' vre pou m'' kapab vante
    tèt mwen yon ti kras tou.'
  npl-NT: 'Oksepa techkawilikah manomechili: Amaka makimoli ne yonikuatlapolo, tla
    ijkó non kimoliah, techkawilikah manomechtlapowi kemi se non yokuatlapolo, iwa
    ne noiwa manimoweyili achitsi.'
  bgg-bgg: 'Gu dinne yao: hanyie jia de gu shii bi-ìe anow rabo. Jishii nathek è rek
    arone, gu shii bi-ìe rone nuii bo, jiè gune ìujia magungde nyigodog um mua.'
  eng-TCENT: 'I repeat: Let no one consider me to be a fool. But if you do, receive
    me just as you would a fool, so that I too may boast a little.'
  eng-BSB: 'I repeat: Let no one take me for a fool. But if you do, then receive me
    as a fool, so that I too may boast a little.'
  cpu-NT: Intsityaa napiitavakero nonkantemi, onkamintha eero nokempitzimotamiri masontzi.
    Irooma nokempitzimotakamiririka, pishinetavakena nasagaaventavakya kapicheeni.
  san-ASM: অহং পুন ৰ্ৱদামি কোঽপি মাং নিৰ্ব্বোধং ন মন্যতাং কিঞ্চ যদ্যপি নিৰ্ব্বোধো
    ভৱেযং তথাপি যূযং নিৰ্ব্বোধমিৱ মামনুগৃহ্য ক্ষণৈকং যাৱৎ মমাত্মশ্লাঘাম্ অনুজানীত|
  tac-NT: Tabilé ganílime ju ne alarigá ra'icha. Ra'icha ne napurigá lo'í neraga,
    tabiléchigo lo'í júkó ne. 'Lige 'emi ralámuli 'we gepume júkuru ne'chí napu'lige
    napurigá bilé rió lo'í alarigá ra'íchachi ne. 'Lige ne alekeri alarigá ra'ichámala,
    napurigá 'emi ralámuli 'we a'lá gepúmala ye ra'íchali napu ne ruimeli ju.
  eng-WEBPB: I say again, let no one think me foolish. But if so, yet receive me as
    foolish, that I also may boast a little.
  gfk-H: Iau tangai habal bia waak tikai i liklik bia iau tiga ba. Sen ing bia muat
    lik bia iau tiga ba, i tahut bia muat na taram lah iau hoing bia muat na taram
    lah tiga ba, hua enaga latlaat dahina.
  viv-viv: KaduꞋe ganagahe-havagi. Keke gidalubodani be tamo hakwadi iya tokwavakwava
    ginanuwenuweku. Tu kaꞋi omi iya tokwavakwava wanuwenuweku digo, kaliva kwavakwavana
    waꞋatuvefaꞋilena amine iya wanaꞋatuvefaꞋileku be akufaiweya maꞋi ganagakahikahiku.
  yao-yao: Nguti sooni, mundu jwalijose ngasang'anichisya jwakuloŵela une, nambo mwang'anichisyaga
    yeleyo, mumalanjile mpela jwakuloŵela, kuti none nalilape kanandi.
  tgp-tgp: A mele verea vara ha sopo r̃omr̃omia vara enau na rongorongo vono matan
    na lo retireti sohen harihi, pani hina purongo vara na lo vaia, ha lo tapurongo
    tako matan a pa mele retihapahapa makomona.
  auc-NT: Botö ñöwo adodö ante yewæ̈mömopa. Mïnitö, Pabodo ocai ömædæcacä ïnongä inte
    önonque tedecampa, ämïnitawo. Mänömaïnö ante änämaï ïmäewedäni. Incæte wacä ocai
    ömædæcacä tedeyongante mïnitö ee amïni tedecä baï botö adobaï ocai ömædæcabo inte
    baï, Nämä waa cæbo ïmopa, ante adodeque tedebo ïninque ee amïni tedeboedäni.
  kbc-NT: Jemaa mejitacaɡ̶awatiwaji. Jiniɡ̶ikani diɡ̶ica ane diletibige deɡ̶ee yetole.
    Pida nigica oko ɡ̶adiwigotigitiwaji ane diletibige deɡ̶ee yetole, odaa abaatege
    niɡ̶ida aneji, micataɡ̶a deɡ̶ewi me ee yetole, amaleeɡ̶aɡ̶a jakadi monateciɡ̶ini
    me idinanetibece. (Igaataɡ̶a inokina yetole me dinabaketibece.)
  bmh-bmh: Iz amegai kar ze ipal mabun awaremin. Ag ze go doimai, go petak kar weun
    du aimai i dabilan. Bo, ag iz kar iweun du aimai dabileiban aba, ag kar wageun
    dudu ipal agal ze duanemen sul, ag izal ze han iau dumamen. Ag iz utilebiag, izan
    han izal wanim wag ginampet macanai.
  ctu-BL: 'Mic cha'' subeñetla: Mach mi la'' q''uelon ti tonto. Pero mi tontojon,
    pʌyʌyon che'' bajche'' mi la'' pʌy juntiquil tonto bʌ cha''an mic ts''ita'' sub
    c ñuclel ja''el.'
  meq-meq: Na masiye ha, na tsikakumeye sa, ndəray mâ dzala neŋ na, gər mavuwe bay.
    Taɗə ka dzalum mə gər kurom gər a vuweŋ na, təmum andza niye hərwi ada neŋ nâ
    sla faya məge zlapay dərmak andza nakə ka vəlawumatay tsəveɗ a gər mavuwe hay
    aye.
  noa-H: 'Na mʌchdëu jaau chirarrjö hũwaai pãrag mag chirʌm: mʌ chan lököo k''aba
    chirʌm. Pari pãachdëu hoowai mʌ lököomjö chirʌm k''ai, magan warag hidëu lököomjö
    mʌ hiek''apibat; lököom k''ʌʌn dënjö wir haigpai mua mʌch t''ö hiek''a hook''im.'
  alp-NT: Kwali betaya, au beteke suike lekwe be imia leini imi noake yake be au au
    noake mise mo le au isike ruaku. Po sepo imi leini noake aure tamata boroke, hoko
    mere sakesa kai imi lene loko tamata makete rebe ibitike ruai kena sakesa kai
    rebe piasare tamata esi noake mise more esi onore, imi sebeie au isike ruaku le
    auku makerike.
  san-VEL: aha.m puna rvadaami ko.api maa.m nirbbodha.m na manyataa.m ki nca yadyapi
    nirbbodho bhaveya.m tathaapi yuuya.m nirbbodhamiva maamanug.rhya k.sa.naika.m
    yaavat mamaatma"slaaghaam anujaaniita|
  kbq-kbq: Hagi mago'ane neramasmue, mago'mo'e huno nagrikura neginagi nere huno antahintahia
    osino. Hianagi neginagi nere huta antahinenamisuta, osi'a nagranena navufga erisagahu
    nanekema hanuana, neginagi vahe'mofoma antahimia kna huta antahinamiho.
  kbh-kbh: 'Cachiñe cbochtëtë́yana: ndocná chaondëtsejuabná ats̈e opá stsemna ca,
    cach ats̈e stsenabotamná ora; pero chca s̈mojtsejuabnase, mo canÿe opabioycá s̈mochtsëuánta,
    chca, áts̈naca jtsenábotamnayama jobenayama.'
  ron-LSB: 'Și iarăși zic: să nu mă creadă nimeni nebun. Ci, dacă este așa, primiți-mă
    totuși ca pe un nebun, ca să mă laud și eu puțin.'
  pon-pon: I puron indada, jota amen en akpweipwei kin ia, a ma iei, komail ap maki
    on ia ai pweipwei, pwe i en juai kin ia ekij.
  nhe-BL: Sampa nimechilhuía para ma axaca moilhuis nihuihuitic o nilocojti pampa
    quej ni nicamati. Pero yonque inmoilhuíaj nihuihuitic, xinechcahuilica ma nicamati
    tlen na noselti para nimohueyimatis se quentzi.
  sps-sps: Nyo tsue pis rou a ka, fakats fi vaare yam nei nyo vegiau fanunun vaarik
    rou, nyo te vegiau iny a ka to. Sai to te fakats fi romi nei aya, nongon tsom
    vanyo yam faarei to te nongoiny fi romi na mes a piou, tan nainy te tenoor vaarik
    tsom ronyo.
  wnc-wnc: Siwan wamu tupa nata ginde pas asane gwa danit taknga gatuna daniwa natapnong.
    Aminu gikat nana tapatuta nae natake aminu natdetdetna wenaapa ngangu dua yawan.
    Siwan ngana aminu tapatuta nae natapan aminu natdetdetna wenaapa siwanu undanga.
    Ginda aminu wa natdetdetna wena amindane wamna atakaing. Ina unzakan ginda nata
    ninane wamu kuut nata gin daniwitde na atnandutenong. Na nandutewa nata wa amin
    binga dakngake ninae umana yatangenawit. Asikaya wa aminda inane umana kumzang
    dua yapangenakaing ba dasing.
  bus-bus: Ma ɛara mɛ́ɛ oo dↄ, gbɛ̃ke tón ma gwa yↄ̃nkↄↄ ũro. Tó lɛn sↄ̃ro, àgↄ̃
    ma diɛɛ lán yↄ̃nkↄↄ bà, lɛ mà e mà lɛ́ gbɛ̃ féte.
  gub-BL: Aze'eg nezewe peme ihe kury. Ni amo nupuner kwaw uzepy'amugeta haw rehe
    here'o haw rehe. Aze pezepy'amugeta nezewe herehe, hemuixe katu kar pe he'o ma'e
    ài nehe. Nezewe rehe we azemuwete katu nehe.
  imo-imo: Nani oi nindu kano mele altopo nio. Konopu naa peli iyemu moro ungu naa
    neio. Nalo na aku teli iyemu konopu lenge lemo nani iye keke lepo tolimuni teremo
    mele nanga imbi olando munduro unguma pilko taka liko molaio.
  boj-boj: E olo merŋgwai. Niŋgi e nanari tamo edegaib. Uŋgum, niŋgi e nanari tamo
    edegwab di kere. Deqa niŋgi e odbibqa e olo ijo ñam kiñala soqtqai.
  eng-DRA: I say again, (let no man think me to be foolish, otherwise take me as one
    foolish, that I also may glory a little.)
  knf-knf: 'Dkak aţupan : nin ñaaŋ awutan kadolën ji nayila, kë nşë ŋal nadinanaan
    ndo ŋyila nhilna nhomp ntiinku.'
  san-KHM: អហំ បុន រ្វទាមិ កោៜបិ មាំ និព៌្ពោធំ ន មន្យតាំ កិញ្ច យទ្យបិ និព៌្ពោធោ ភវេយំ
    តថាបិ យូយំ និព៌្ពោធមិវ មាមនុគ្ឫហ្យ ក្ឞណៃកំ យាវត៑ មមាត្មឝ្លាឃាម៑ អនុជានីត។
  arn-NT: Ka wiñome feypiwayiñ iney no rume rakiduamkilpe iñche tañi wedwedkülen,
    welu kiñekentu eymün famngechi rakiduamkülellele rume, allkütumuchi tamün feypiwafielchi
    dungu, femngechi ta iñche pichiken tañi mallmawael kay kisu engün tati pu wedwedkülelu
    reke.
  zas-NT: 'Yan canin lëjt stijb: Ad naladxidi guial ad nadëdguientan, per bal rüjndi
    xgab zian gol basaꞌn za naj ganen ziꞌc tijb bén ad nadëdguient din nëgajc naj
    gales da valoran majsi tibdaꞌnzi.'
  ken-NT: Mpɛt nchí rɛm bɛ, yɛ̌ mmu ákɛ́ kaysi bɛ ntí ábhɨ́kɨ́ kway mɛ amɛm. Mbák
    bǎkaysi nɔ, sɔt ká mɛ ɛnyu ɛnɛ bǎkway bɛghok ɛnyɨŋ ɛnɛ mmu anɛ ntí abhɨkɨ
    kway yi amɛm árɛ̀m, bɛ́ mɛnkwɔ ndɛp awɔ antɨ mandú.
