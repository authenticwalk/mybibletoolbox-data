  iws-iws: Mɨ tariinanɨn kara kɨmiirɨn pa swokɨ boɨnkii, kɨma hɨnɨɨn kɨpi naɨngwo
    kara inkam biyɨekɨn. Mɨ kɨma tɨ hɨriinan kwoɨn naɨngwowi, kara kɨmiirɨn mɨnam
