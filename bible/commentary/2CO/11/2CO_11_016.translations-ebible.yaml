  kqc-kqc: Dudusa nigida, amiye yokoi yaku na bi forovai amiye ga mokeyaine. Idu,
    ya makai na mokegedi vonisi, bi forovai amiye kana na moifa, ye na ka ni-ika reida
    kana, bi keika maka rebigida.
  tav-tav: Cajʉgoye yʉ caĩricarore bairona mʉjaare yʉ ĩnemogʉ tunu. To bairo yʉ caĩrijere,
    “Ĩ mecʉ áami,” yʉre ĩ tʉgooñaqueticõaña. “Ĩ mecʉ áami,” yʉre ĩ tʉgooñabana quena
    yʉre apiya mʉjaare yʉ caĩ uca joorijere. Aperã, “Caroaro cabuio majirã jã ã,”
    na caĩrore bairo yʉ quena petoacã yʉ ĩgʉ baii pʉa.
  eng-ULB: 'I say again: Let no one think I am a fool. But if you do, receive me as
    a fool so I may boast a little.'
  spa-VBL: 'Permítanme decirlo nuevamente: por favor, no crean que estoy siendo necio.
