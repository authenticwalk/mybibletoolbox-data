  far-far: Sui boroi 'ana nau nao si doria fata naunau, kada nai nau kai fata naunau
    suli nau talaku. Kada nau ku fata suli nau talaku 'urinai, tani wane amulu fia
    ne nau ku fata dia wane oewanea ki, naoma nau nao si fata sulia te ne na 'Aofia
