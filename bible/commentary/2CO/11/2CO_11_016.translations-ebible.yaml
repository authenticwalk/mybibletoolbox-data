    het hamahap ok, pot ari am homepek, povoz ari ñai bizat nem ev arin añomaz toh-epovon
    am hatevetehozei. Tohopeken modari parum abatañ bat hel batamahavoz zut ne taput
    tat epat arin añom.
  jid-jid: Me karah lahi ndum rin yin zato me ruruma. Bita ti zato naki bi bame me
    irurume ni gbre sa fime.
  wmw-wmw: Mara nyengine tena, musidanize kuwa omi ninlanda munu saana deretu. Fala
    anta muwaze javyo, nikubalini kamba munu saana deretu nipate aba cakuridãi.
  gmv-GGM: Oonasika tani eeya gididazi milatopo gaada qasseka yootadis. Ta isttas
    eeya milatikoka guutha wodes ta ceeqistana mala tana inte eeya mala qoodite.
  ssg-ssg: Masin ti nga kakawen, kum namiloi ukekek nga tua kak lalolal sameni aliakeak.
