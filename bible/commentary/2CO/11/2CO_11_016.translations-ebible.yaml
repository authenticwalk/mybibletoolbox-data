  san-SIN: අහං පුන ර්වදාමි කෝ(අ)පි මාං නිර්බ්බෝධං න මන්‍යතාං කිඤ්ච යද්‍යපි නිර්බ්බෝධෝ
    භවේයං තථාපි යූයං නිර්බ්බෝධමිව මාමනුගෘහ්‍ය ක්‍ෂණෛකං යාවත් මමාත්මශ්ලාඝාම් අනුජානීත|
  yut-yut: Nak aeno yokeŋ. Ji nak do asi nandaŋ kokwino tagɨ dɨma yaŋ dɨma nandaŋ
    namni. Mani ji da nak nandaŋ kokwini tagɨ dɨma amɨn kɨnda yaŋ nandaŋ kaŋ, uŋun
    kɨsi tagɨ gɨn. Mani bɨkbɨk namɨŋakwa mano tɨmɨsok dɨ awɨgɨkeŋ.
  grc-BYZ: Πάλιν λέγω, μή τίς με δόξῃ ἄφρονα εἶναι· εἰ δὲ μή γε, κἂν ὡς ἄφρονα δέξασθέ
    με, ἵνα κἀγὼ μικρόν τι καυχήσωμαι.
  cpc-NT: Incha napiitawakiro nonkantimi, onkamintha iiro nokimitzimotzimiri masontzi.
    Irooma nokimitzimotakimiri, pishinitawakina nasagaawintawatya kapichiini.
  nhg-NT: 'Ocsajpa nequejtus: majcamo yeca quepensöro que neca netunto. Pero tlö ejqueu
    nenquepensörusque, pos xeniechcöhuacö ma nochamöhua tepetzi quiename sente tunto.'
  nya-nya: Ndibwereze kunena kuti, wina aliyense asandiyese chitsiru. Koma ngati mutero,
    mundilandire monga mmene mukhoza kulandirira chitsiru, kuti ndinyadirepo pangʼono.
  ngu-NT: 'Ocsejpa, tej, nemechijlia: ma ca yacaj ma quinemili ninemi loco. Pero tla
    nenquinemiliaj ninemi loco, xnechcahuilican ma nemechnotza quen yacaj loco para
    no huelis achijtzin ninohueyitenehuas.'
  kup-kup: Met eñarohol, haañoh-tapuv maot epat arin añoman hatevetei, Met nap nemaz
