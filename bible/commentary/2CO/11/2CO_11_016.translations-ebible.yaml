    ti puputa, tin i pon amuto hongomua na nga kak samenimu nga teik.
  zpo-NT: Bare na nii na lo gu stub welt, nanzhak nachant na; per chelee gu sbaa nle
    gu xgab, laa gu nii na lo gu kwenta tub xaa nzhak nachan yek, zee noka na nzho
    mod to chep yalxwa.
  poy-poy: Ntakula kayi, muntu nakaholera kuwera neni namzyigizyigi. Kumbiti handa
    pamuhola ntambu ayi, munjimili gambira mzyigizyigi, su nulitumbiri padidini hera.
  qwh-NT: 'Yape niriyashqequi, wauqicuna y panicuna: Ama meqequipis pensayëtsu “Queqa
    locum” nirnin. Sitsun tseno pensayanqui mä wiyaräyämë noqapis locu tucurcur pecunano
    alabacaramonqäta.'
  gaw-gaw: Nai imu da matu maṯimi ele amu, gemu bau madiḵulnu heṯem. Danab laa nug
    dahilnu, “Nug kaaka danab,” aib dab meum amge ag dahilnu anam aḵulagtai. Am ag
    dahilnu anam dooglag dayeb amu ag danab kaaka laala, ag amu dilag dab menan, nai
    ahilag dooṯeb, amubia ag da dab meḏap̱eg, da ele daḵa dahilp̱a aḏi beum, Kayak
    Nug da ep̱elp̱a aḏi aḏi uḏat heum amu da ainne, amup̱a da onil nakok humap̱i dooglag.
  nca-nca: No kaŋuya yeteno, yendo no uni kape-kape ye ma iŋowero. Quko ŋunde niyo
    iŋoteŋgo tiníqo, norotoyikata nondo uni kape-kape hamó ŋunde qembe owéne soŋga
    ta hokowano.
  zpz-NTPP: 'Ne̱e̱ lo der tuubaꞌ tir: ni tub la mbecy cueꞌ nii too dey nu naca̱ mbecy
    ton. Tees benu de ru ni rnii too der, orzeꞌ bzaan la der nu ne̱e̱ gal nu rnii
    mbecy ton, gun orzeꞌ ya̱ gyicy zilya̱ uba̱ gal nu ricy de yu zeꞌ.'
  mkj-mkj: Ngoahi en pwuroahng pwa, joh emen kamwai en lemleme pwa ngoahi pweipwei
    men. A ma mine a kamwai wiahki ngoahi pweipwei men, kamwai kajamwo ngoahi, pwa
    en mine me sikesik kij ma ngoahi en kak juweiki.
  zac-NT: Stubi vësë rniaꞌa lu të, ni tubi de lëꞌë të adë rúnëdiꞌi të llgabë de quë
    nahia ziquë tubi luguë; perë si talë zni runë të llgabë, gulë bëneꞌe sí parë guadiꞌdza
    ziquë tubi narunë nadchini.
  kyg-kyg: Halate lapa paiꞌnaeꞌmo, magoꞌamogitapa nagaefeꞌmo, negi vekae, hutapa lapakesamo
    oꞌafiyo. Negi vekae, hutapa lapakesamo neꞌafisayana nagaiꞌnieꞌmo aiseꞌamo namogaga
    aisuvafeꞌmo negi vayaꞌmo apaketapa neꞌapatalaya kava hutapa nagetapa nataleyo.
  kmk-kmk: Ot obsonok payyan ibaga un, adiyu kanana tung-ugak gapu’t tun mangipaspasdayawak
