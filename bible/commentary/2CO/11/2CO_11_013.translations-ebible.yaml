    nittsade” hamayse taysite waadadhayna eenane.
  quc-NNT: E are' k'u taq wa' ri xaq käkib'ij chi e apóstoles, winaq ri xaq kekisub'
    nik'iaj chik, ri käka'n che kib' chi e apóstoles, chi e are' u taqo'n ri Cristo.
  dob-dob: Manuna tokabo nidi ꞌadi ꞌita ꞌatuwa Keliso ꞌana tosimanao ta esi toꞌumalina
    siguiguinuwe.
  wrs-wrs: Sna indhanamba moalamangnindnonoava owai. Himba ambo andranindkola dasalm.
    Wo ambo himba hevm weihaloh vewol ovuv, osmba ovra, moalamangnind Kristusna lovahv.
  mca-mca: Qe enewe'en nite' yijaalija qu' apostolitse', enewe'en t'ithayii ejtitsits,
