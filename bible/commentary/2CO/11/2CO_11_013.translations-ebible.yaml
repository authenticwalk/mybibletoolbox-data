  ikk-NT: Ndịnị ẹlẹ ndị-ozi pụ-ichẹn nke-esi; ndị-ndufie kẹ wẹ wụ. Wẹ rị a za ndị-ozi
    pụ-ichẹn Kraịstị e gi ẹ e kpumẹ ihun.
  leu-leu: Senaso a mu rabuna malaan seri, ri mu yaamut bit. Nari, ri mu rabuna ina
