    bew bo ntum e.
  row-row: Ara rae Lamatuaꞌ mana denu sira. Sira, atahori mana tao ues mana hiiꞌ a
    lelekoꞌ atahori! Ara sobꞌa-sobꞌa tao ao nara onaꞌ Kristus dedꞌenu matetu nara.
    Tao-tao te basa naa ra ombo-koson!
  msy-msy: Gumazir kaba me aposelɨn ifavariba ko ingarir gumazir ifavariba. Me gumazibagh
