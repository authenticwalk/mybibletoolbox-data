  tzo-SA: '@see-verse:2CO.011.012'
  cuc-NT: Quie¹ hei⁴i³ tionh² juah⁴ lang⁴³i³ a³sain² quian¹ Jon⁴dai¹ i⁴ta³jaun²³i³,
