    ongwa yal, Aposel, milungwa mere, milema di pirimba, iru ta milekemue.
  san-ISO: tādr̥śā bhāktaprēritāḥ pravañcakāḥ kāravō bhūtvā khrīṣṭasya prēritānāṁ
    vēśaṁ dhārayanti|
  deu-ELBBK: Denn solche sind falsche Apostel, betrügerische Arbeiter, die die Gestalt
