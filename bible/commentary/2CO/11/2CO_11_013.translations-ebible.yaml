    canila, dol deverasan gayot sila maga apostoles di Jesucristo.
  uig-ARA: چۈنكى بۇنداق كىشىلەر ساختا روسۇللار، ئالدامچى خىزمەتكارلار، مەسىھنىڭ روسۇللىرىنىڭ
    قىياپىتىگە كىرىۋالغانلاردۇر.
  tuf-tuf: 'Uw éyinat Sir ajc cut siw̃ic wac cuar, eyta cat batro. Uw éyinat cayar
