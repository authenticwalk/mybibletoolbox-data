  ese-NT: Oya cuana ca ca oma Eyacuiñajjija huoojeaꞌyo nisho poani, Eyacuiñajjija
    huoojeaꞌyo pojjeama. Miquianaya dasia cani; Jesosaja huoojeaꞌyo esohui huohuijji
    poso nequiaa aña.
  jac-NT: Haꞌ ebnaj tuꞌ ton̈e chisbalico isba ebnaj ischejabo Comam Jesucristo. Chakꞌni
    subchaho ebnaj anma yin̈ tzet chala, chutenico isba ebnaj ischejabo Comam Jesucristo.
  cak-CNT: Roma rije' can e kitzij apóstoles niquina', pero xa man que ta ri', xa
    e samajela' ri yek'olon. Can niquiben chi e apóstoles richin ri Cristo, pero xa
    man kitzij ta.
  zia-zia: Emo ayao amimene aposolo ge iwao ara. Awong ge emo ge iwao buro nasani
    Kristora aposolo dubu ine yero nowa ara.
  mal-2015: ഇങ്ങനെയുള്ളവർ കള്ളയപ്പൊസ്തലന്മാർ, കപടവേലക്കാർ, ക്രിസ്തുവിന്റെ അപ്പൊസ്തലന്മാരുടെ
    വേഷം ധരിക്കുന്നവരത്രേ; അതു ആശ്ചര്യവുമല്ല;
  tuo-NT: Aꞌtiro niꞌi. Na “Cristo cʉ̃ besecṹúꞌcãrã niꞌi” nírã, tojo nimaꞌacãrã weema.
    Na weetaꞌsarã nima. Buꞌi diaꞌcʉ̃ Jesucristo cʉ̃ besecṹúꞌcãrã weronojõ bajuma.
  mbl-NT: '''Ãp Kunnix yõg mõ''pok xop xe''e''ah nõ''õm, yã'' koit xop. Nõm te hãm''ãktux
    hãpxopmã max, tu Kunnix yõg mõ''pok xop putuk.'
  zpc-NT: Pero binacan con cabëꞌ najëꞌ. Binacajëꞌ dugalo apóstol. Yëꞌzi rziꞌjëꞌ ruejëꞌ
    cuinjëꞌ ca apóstol quie Cristo.
  gul-NT: People wa da do like dat ain no true postle tall. Dey da lie bout dey wok,
    an dey jes da mek deysef look like dey Christ true postle dem.
  mau-NT: Nca⁴ je²-vi⁴ pa²stro⁴ nti³so³ ni¹, cho⁴ta⁴ xi³ si¹xa¹ xi³ vˀa³na⁴cha⁴, nca³
    si¹cˀa³ntjai²ya³ yao³-le⁴ nca³ cˀoa⁴ma³ cjoan³ jo³-ni³ pa²stro⁴ xi³ tsˀe⁴ Cristo.
  gup-gup: Wanjh birrimekbe bininj nakka minj woybukkih duninjh apostles dja nakka
    nanu kabirridjalkurren bu kabirridurrkmirri, bedmandeleng kabirrikukborledkerren
    yimankek apostles duninjh nuye Christ.
  bss-NT: Échê ndín é bad éche ékumeʼ ekáá á tə̂l, bédíi bembapɛɛ bé nlómag
    bé metóm. Bédoge bad áyə̄l e nsɔ́n ḿme bébɛlɛɛ́, alúmed áde bélûmtɛɛ́
    yə̌l byánán bédíi bembapɛɛ bé nlómag ábe Krǐstəə.
  met-met: Namua na lipuadi na bila ba aposel languangamdi. Lipu oxata murakkamdi,
    duxugia haruangadingdi bu lipudi dibagudi bila Kristo aposeling maxunamdi. Baing
    tegu.
  kpj-NT: Kahãbu heka inatyhy Deuxu deòdỹỹna aõkõ ratximyhỹre. Ruile heka iaõmysỹdỹỹna‑ki
    ròhònymyhỹre. Rexitỹnynykemy Kristu deòdỹỹna mahãdu‑ò.
  zao-NT: Per wlit nak re zhaʼa apóstl chaan Jesucrist, zha nkedi nak zha, ne ntsow
    zha taxal apóstl chaan Jesucrist.
  byx-byx: Dai lura raqurla dai ama kaak ta ama Aposelkena. Be ai de re kaak temiis
    de ama Ngemumaqa aa saqang. I ai de re guirltik per a nas ip ta ter ama Aposelkena
    araa luqupka, dap te kaak.
  ctu-CTI: Pero lot muc'ob che' mi lolon al yajcʌbil bʌ ajsubt'añob ñumel. Xlotyob.
    Mu' jach i cuyob i bʌ ti yajcʌbilo' bʌ ajsubt'añob ñumel i cha'an bʌ Cristo.
  zos-NT: Porque jicta'm suchajpapø apostolesta'mete aṉgøma'cø'oyajpapøte. Nømyajpa;
    “Øtz Cristo'is chøṉ 'yapostolesta'm”, pero ji'ndyet jicta'm.
  gvs-gvs: Moitamo. Tomota amo tauyadi nakae moe geya Yeisu ina vamoleyanayao moitamo
    geya. Kidi toguinuwa polapola. Kai Guyau ina vamoleyanayao sitapatema bego tomota
    sikatubaudi.
  kbm-kbm: Eisir nok, eisir aposel roro ite ma, etok aposel bingkas kasop ane. Be
    ilgum is ate love weik ebe Kilisi ane aposel-gen roro ok.
  rmc-rmc: Bo on hine o falošna apoštola, klamišagoha keren buči a keren pestar apoštola
    le Kristoskre.
  apr-apr: Di tooltool yo ngan tiwete bet di ngan aposol, bong tiap. Inbe tikaua llungunu
    bet di ngan tiyei urata ke Kirisi a tillungu di tooltool, inbe tikapge bet tikap
    am aposol yo moolmool ngan nemam.
  tiy-tiy: I berowe, békén tintu ro apostol Kristowe. Yamula do ubo-ubo ro saén, brab
    do témugi ro. Magakar ro saén inok makom ké do tintu ro do apostol Kristowe.
  nlg-nlg: Na vure raini ke, na lei manevetena sorisori, tara nira pego heghedira
    ta didira na lutu. Tara pegoghau keri ge kau ghanaghana gaira ghua nina manevetena
    Christ.
  dgr-DOGNT: Hanıı dǫ sìı ehkw'ı dǫ hoghàgogeehtǫ nıìle, eghǫyageeɂàa-dǫǫ̀ agı̨ı̨t'e,
    Zezì-Krı wecheekeèdeè edegeetsı̨ hǫt'e.
  pes-OPV: زیرا که چنین اشخاص رسولان کذبه و عمله مکار هستند که خویشتن را به رسولان
    مسیح مشابه می‌سازند.
  ron-1924: Оамений ачештя сунт ниште апостоль минчиношь, ниште лукрэторь ыншелэторь,
    каре се префак ын апостоль ай луй Христос.
  tpz-tpz: O teꞌ poë varih to hikta teꞌ ne o aposol vamaman, me ra nap kiu vamaman,
    ee ro teꞌ pikpiuk. Ee to panih a taateꞌ pee, pan a napan se ep ne, pare koman
    ne pan ee o aposol vamaman pe Kristo.
  agd-agd: Mai kéká maen kampun doran banta kayo ino. Betíi avúavá ano siretin auuráké
    uren Yisas Karaisini kama yoran banta ma einíi é iyan mifo ída ino.
  rkb-NT: 'Asaktsa kytsa Kiristu humo sipe ahabyitsa maha. — Katsaktsa Kiristu ykzohotsa
    — mykaranahaze mybarapetu mykaranaha: — O Deus wasaniha tsimytsasokonaha ana kino
    myhyriziktsokzawy — mykaranaha. Iwa mybarapetu mykaranaha.'
  san-THA: 'ตาทฺฤศา ภากฺตเปฺรริตา: ปฺรวญฺจกา: การโว ภูตฺวา ขฺรีษฺฏสฺย เปฺรริตานำ เวศํ
    ธารยนฺติฯ'
  iws-iws: Tɨkɨ kam hɨriinanɨm yɨm Jisɨs Krais siirgɨsiir aposel kam tani yɨm sɨma
    nɨksɨsaeyan kamkɨm mɨ dimɨn taemɨnɨm sɨma tɨriyɨm yɨmbi pɨ nɨksɨsaei. Mɨ sɨmiir
    yaigɨyaiyɨm sɨma pɨ sɨmiir wara boɨnɨnkɨi rani, yɨpi sɨmiir kwoɨn hɨrɨrar haigi
    okaii. Mɨ sɨma pɨ iikamɨm sɨmiir kwoɨn ɨmiir kiyaii mɨ yɨpɨkɨ sɨmiir kɨgi mɨ sɨma
    pa nwokɨ boɨnɨm, Krais siir aposel kam kɨɨngɨkɨɨnɨm sɨmaɨrgɨm.
  pol-SZ: W rzeczywistości są jednak fałszywymi apostołami i nieuczciwymi ludźmi,
    podszywającymi się tylko pod apostołów Chrystusa.
  ztq-NT: Por nlidy nii apostle nak kchë xaa go. Wnee xuuy nii chakladzy kak xapostle
    Crist nak xaa.
  zai-NT: Cadi dxandí apóstol laacabe. Canausiguii si cabe binni, rutiidi cabe laacabe
    pur apóstol sti Cristu.
  upv-upv: Nir sete arivi aposol weretunen. Arkerkeris suri majingen ser, ko arloli
    mete jinibb owonwon, ko arloli jinibb nir arrorrmi nga marivi aposol se Kristo.
  wap-NT: Mazan ĩnao, aonaa Christ dyuudaniinao mani ĩkakuwaatinan. Soo ĩmariidapan
    karikaonan pidannao. Ĩmainaabainpan, ĩtukapa-kao Christ apostlennao kawan, mazan
    aonaa mishiꞌo mani.
  mva-mva: Tamoata ngaradi nge tago ‘apostel’-tina kaoa. Bolingadi ratadi kaoa. Diboliboli
    be dipilepile di malipi kalingodi ka diememaki be nedia-la dipupurisidi be teadi
    Kristus ‘apostel’ ne bokana dimuzimuzi.
  dwr-NT: Ayissi gooppe, unttunttu Yesuusi kiittibeenna worddo asatuwaa; hewanttu
    mala asatuu Kiristtoosi kiitteeddawantta malatanaw barenttu malaa laamerethiyaa
    kiitettibeenna worddanchchatuwaanne labanchchaa oosanchchatuwaa.
  kfw-kfw: Khawa mi ngaikha tirton katuun ngaikha emu. Inmani ngaikha Christa tirton
    inthiang ngai angnga ininleemma inchuon jarra maleisei katho tirton katuunmak
    ngaikha in-eii.
  bfz-bfz: कऊँकि एड़े लोक चूठे प्रेरित, तोखे साथे काम करने वाल़े और मसीह रे प्रेरित
    ऊणे रा ढोंग करोए।
  cuk-09: Ar we-dulemar Bab-Jesús-nuggi-barmilearmalad-sunnadsurmalad, Bab-Jesúsga-arbaedgi
    emar-yardaked-dulemalad, binsa yamo Cristo-nuggi-barmilesmaladyob na san imakdimalad.
  ben-OBCV: কারণ এসব মানুষ হল ভণ্ড প্রেরিত, প্রতারক সব কর্মী, তারা খ্রীষ্টের প্রেরিতশিষ্যদের
    ছদ্মবেশ ধারণ করে।
  mil-NT: Te cue tée‑áⁿ càchí‑güedé sá Yǎ Ndiǒxí ní tendaha ñàha‑gá xii‑güedé xícá
    cùu‑güedé càháⁿ‑güedé tnúhu‑gá dico ñá ndàá, chi mee‑ni dàndahú‑güedé ñáyiu ndɨhɨ
    tnúhu càháⁿ‑güedé, te quìde‑güedé dàtná quídé cuè tée càháⁿ tnúhu Xítohó Jesucrìstú
    dico ñá ndàá sá cúú‑güedě cue tée càháⁿ tnúhu‑gá.
  myu-myu: Ixeyũ bit icẽmãn g̃u Deus emumujuyũ. Jewexe ip Deus emumujuyũ. — Ya'õbi
    oceju dak Deus ekawẽn muwẽnuwẽn — i e'em ip napa ma. Warara'acayũ mug̃uykukukum
    ip oceju dak Cristo emumujuyũ iam.
  amk-amk: Inontarai tonana nesa mani rasuli tarai disa kaha. Ea mani inontaraio erufi
    na mai kahai, amani etofa wawera kaiwasafosa enarisa toyari Kristusi ne rasuli
    saine.
  fai-fai: Kale kanodin kinim bidi afan weng dew kámin kinim bá ko. Ika ibakamin weng
    dew kámin kinim. Kale ika ilim wok uyo ibakama bom nadiwe ilimiyo dák made atin
    afan Kadais ami weng dew kámin kinim taw, keiyámaliw.
  ura-NT: Acaaurute nechu casejeneein, Jesocurisito letono afosotoniha nocoetocure.
    Nete esinae acaneein aitocurene.
  mcd-NT: Nanfoan paramisifo. Un icai cuscan apaifiacanicai tsoa ascacoianfoma. —Cristo
    noco yonoaran, —ishon mato shinanmapaifiacani nanfocai Cristo fu rafumisifoma.
  urt-urt: Lenge miyeꞌ uku yukur aposel mise, tinge aposel homboꞌe pe, tinge yende
    wah homboꞌe, topoꞌe tinge yende tititinge taꞌe ŋaiye tinge aposel mise tikin Krais.
  kiz-kiz: Kwandabha bhanu bhala ni mitume bha udesi ni bhabhibhomba mbhombho ki udesi.
    Bhakajiguesya bha bhene kujo mitume bha kristu.
  tzo-TZE: '@see-verse:2CO.011.012'
  lex-lex: Yoma riy mak emkare, riwra irmeh'a er maka Yesus Kristus Nhopna pa rodi
    Uplerlawna lirni-tunnu, totpena riy rpesiay ira, mere edon naplola. Irkar lia
    Uplerlawna kniarni, de edon rlol talla mere ra'ohpa-ralahar to'a.
  dov-dov: Nkaambo bantu baliboobu mbatumwa babeji alimwi mbabelesi balaalweeno. Balyeena
