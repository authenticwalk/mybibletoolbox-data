    jaidɨmacɨ. Cristo oretajanona itɨmacɨna jaidɨmacɨ.
  jiv-NT: Warí, niisha Yúsnumia̱ akatrachma áiniawai. Anaṉkartin áiniawai. “Kristu
    akatramuri̱ntji” tumá átaj tusar wekainiawai.
  otm-NT: Nu ʉ im mansɛ ʉ ɛ̨na yʉ́ 'bäihʉ ra Cristo, pɛ him majuąni im man ʉ, yʉ hyäte
    thoho, nɛ hin yʉ́ 'bäihʉ ra Cristo ʉ.
  dah-dah: Goyenbe daniŋ gwaha tiyeŋ? Gobe go mar gob usi aposel, al usi yird yird
