    amurɨ ranaheimboya, ai Kraisɨndɨ hoafɨ sowandümo homo-rundeimbɨ hond-anemo sei
    hoafɨmbɨyeiya yahomo houmbo.
  ptp-ptp: Xomxo tigee, sinale kɨtyooên, lêc he vɨyum he vac kɨyang wê Kɨlisi nue
