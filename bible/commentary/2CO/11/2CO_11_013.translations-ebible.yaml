    manup zemti am dâsuki matetimindeip.
  grc-MT: οι γαρ τοιουτοι ψευδαποστολοι εργαται δολιοι μετασχηματιζομενοι εισ αποστολουσ
    χριστου
  vid-vid: Mina, hewo ndo watumigwa wa udesi, wakola mijito wa udesi walingidita kota
    watumigwa wa Kilistu.
  pio-NT: Níacáináta meedá cachìwéeyéi icàlidéeyéica iináwaná ìwaliwa Cristo yàasu
