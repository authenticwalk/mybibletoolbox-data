  mcb-NT: Intiegitari matavitantaigatsirira tera irironika tigankaigerine Tasorintsi,
    onti ipegamampegaigaka kogapage iritigankaneegi Kirishito.
  yle-yle: Yi yéli k꞉omo dyépi yoo, pi dódó pyu yoo, k꞉omo ngê a tpapê ngópu, dpo,
