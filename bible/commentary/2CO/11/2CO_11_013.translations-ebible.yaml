  bod-N: མི་དེ་ལྟ་བུ་རྣམས་ནི་སྐུ་ཚབ་པ་རྫུས་མ་ཡིན༌ཏེ། ལས་ཀུན་སྒྲུབ་པར་གཡོ་སྒྱུ་ཆེ་ཞིང་སྐྱབས་མགོན་མཱ་ཤི་ཀའི་སྐུ་ཚབ་པ་ཡིན་ཁུལ་བྱེད་པ་ཡིན།
  tca-NT: Nümagü rü aixcüma orearü uruü̃güneta nixĩgü, rü duü̃xü̃güxü̃ nawomüxẽẽgü.
