  mig-NT: Chi cha̱a yúan, apóstol falso kákuu‑de. Te máni káxndá'ú‑de jíín tíñu kásá'a‑de.
    Ko kásá'a‑de máá‑de ja̱ apóstol Cristo kákuu‑de.
  bps-bps: I dad to én ise ku ale i glut dad to gal dek Dyisas, du fangawla gamu gablà
    di nimòla, na flingu ale, ale too glut dad gal dek Krayst.
  mbs-mbs: Se menge otaw sìyan, kenà dan benal sogounun i Cristo. Mig-akal dan kenyo
    pineokit te pegtoladà dan aw pegpelingo-lingo te sikandan se insogò i Cristo.
  tof-tof: Ene pam obae apostolako. I ilklió bülión zaget pamako. I obae buli zagetódako,
