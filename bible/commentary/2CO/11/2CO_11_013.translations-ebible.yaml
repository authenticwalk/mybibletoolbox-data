  lbm-lbm: कहालीकि असो लोग झूठो प्रेरित, अऊर छल सी काम करन वालो, अऊर मसीह को प्रेरितों
    को रूप धरन वालो हंय।
  ncj-NT: Tlahmo san quen tlacahcayaucamen, quitlaliyahque incualnexca quen tetiotlatitlaniluan
