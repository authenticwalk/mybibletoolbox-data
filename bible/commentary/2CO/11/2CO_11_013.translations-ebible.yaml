  tam-2017: அப்படிப்பட்டவர்கள் கள்ள அப்போஸ்தலர்கள், கபடமுள்ள வேலையாட்கள், கிறிஸ்துவினுடைய
    அப்போஸ்தலரின் வேஷத்தை அணிந்துகொண்டவர்களாக இருக்கிறார்கள்.
  azz-NT: Porín nochi ne taman tamachtiani, yejuan nojonques amo melau tanojnotzani
    de Cristo. Ta, yejuan sayó tequitini taixcajcayahuani, masqui monextijtinemij
    huan motequitiltijtinemij queme yesquía itatitaniluan de Cristo.
  spa-RV-1909: Porque éstos son falsos apóstoles, obreros fraudulentos, transfigurándose
    en apóstoles de Cristo.
  csy-csy: Banghangziam cile tabang te sia a man ngawl sawltak te, leilot naseam tele
    amate le amate Christ i sawltak te bang in a meal a lai te a hi uh hi.
  mxq-NT: Tim tʉyꞌa̱jtʉn ko tadʉ ja̱ꞌa̱yʉty kyaj yʉꞌʉjʉty ja Jesukristʉ ꞌyapóstʉlʉ.
    Andakp yʉꞌʉ es jeꞌeyʉ tꞌanʉʉmʉdʉ ja ja̱ꞌa̱yʉty ko yʉꞌʉ ꞌyapostʉlʉꞌátʉdʉ Jesukristʉ.
  tzj-NT: Como eje'e' ri' winak e apóstol neche'xi, pro ma e apóstol ta xin Cristo,
    eje'e' e jule' ajsamajela' ja xa e banol tak engaño, xa nquecoj qui' como apóstol
    rxin ja Cristo pro ma katzij ta.
  tdt-tdt: Ema sira nee bosok dehan Maromak mak haruka, sira finji halao Maromak nia
    servisu, i sira halo aan hanesan fali Kristu nia apostolu.
  ron-BTF: Fiindcă aceștia sunt falși apostoli, lucrători înșelători, prefăcându-se
    în apostoli ai lui Cristos.
  eng-WEBP: For such men are false apostles, deceitful workers, masquerading as Christ’s
    apostles.
  eng-FBV: These people are false apostles, dishonest workers, who pretend to be apostles
    of Christ.
  nld-1939: Die lieden toch zijn schijn-apostelen, bedriegelijke arbeiders, die zich
    voordoen als Apostelen van Christus.
  bwo-bwo: Hank'o ashaanots Krstossh woshetswotsi aroosh botook wonawoniru kootets
    woshetswotsnat ash ant'elcef finetswotsiye.
  nch-BL: Inijuanti san istacatij. Amo cana itayolmelajcahua Toteco. Mochihuaj quej
    itayolmelajcahua Toteco san para amechcajcayahuaj.
  quc-TNT: E are' c'u tak wa' ri xak cäquibij chi e apóstoles, winak ri xak quequisub
    niq'uiaj chic, ri cäca'n che quib chi e apóstoles, chi e are' u tako'n ri Cristo.
  tfr-NTPO: Epga opkjl̈opswë ber l̈öng so Sbö tjl̈õkwo roy l̈aga Jesús ãska kjoyo,
    miga jyõ erä. To l̈öng jyõrkë erä. Ĩkoba ga parkë l̈öng Cristo kong wl̈eni, miga
    jyõrkokdo l̈öng.
  kaq-NT: '@see-verse:2CO.011.012'
  sgb-sgb: Hila ay alwan pêtêg apostol. Hilay manloko hên ampagbabaran apostol ni
    Apo Jesu-Cristo.
  vie-1934: Vì mấy người như vậy là sứ đồ giả, là kẻ làm công lừa dối, mạo chức sứ
    đồ của Đấng Christ.
  kxv-kxv: ଇଚିହିଁ ଏଲେତି ଲ଼କୁ ନା଼ଡ଼ିକିନି ପାଣ୍ତ୍‌ୱି ଆ଼ତାରି, ଇଞ୍ଜାଁ ୱା଼ଣା ବାଦ୍‌ଲୱିକିହାଁ
    କାମାକିନାରି, ଏ଼ୱାରି କ୍ରୀସ୍ତତି ପାଣ୍ତ୍‌ୱି ଆ଼ତାରି ୱା଼ଣା ଆହ୍‌ନେରି ।
  amu-NT: Ee naⁿmꞌaⁿꞌ nchaalꞌuuyuuꞌ na apóstoles joona, laꞌxmaⁿna nnꞌaⁿ na cweꞌ cwinquioꞌnnꞌaⁿ.
    Joona cweꞌ cwilꞌayana na cwiluiindyena nnꞌaⁿ na cwindyentjom nnom Cristo.
  hin-CV: ऐसे व्यक्ति झूठे प्रेरित तथा छल से काम करनेवाले हैं, जो मसीह के प्रेरित
    होने का ढोंग करते हैं.
  spa-BES: Porque tales hombres son falsos apóstoles, hacedores de engaño, haciéndose
    parecer apóstoles de Cristo.
  san-BEN: তাদৃশা ভাক্তপ্রেরিতাঃ প্রৱঞ্চকাঃ কারৱো ভূৎৱা খ্রীষ্টস্য প্রেরিতানাং ৱেশং
    ধারযন্তি|
  tdx-tdx: Toe firàhem-bande, mpamañahy an-tsata, misare Firàhe’ i Norizañey.
  naf-naf: Am ekŋen ke wan Kilaisiyelen ombemindendeŋaŋ penaŋ yek. Ekŋen ke belakŋaŋ
