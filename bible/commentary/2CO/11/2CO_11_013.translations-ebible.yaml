  bel-N: Бо гэтакія фальшывыя апосталы, падступныя работнікі, якія робяць выгляд апосталаў
    Хрыстовых.
  sch-sch: Ha mingei hah tîrton dik nimak ngei, anni ngei hah tîrton dikloi an nia,
    an sinthoa milak thoa Khrista tîrton tatak ngei anga inlang ranga ânthok ngei
    ha an ni.
  mic-MIQNT: Ula mimajuinu'g mo menaqqajewei apostale'witewulti'gw. Negmow nujiegsugina'mua'tijig.
