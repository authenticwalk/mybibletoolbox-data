verse: 2CO.011.013
translations:
  kpx-kpx: Keau abostolo ata seleve holioholilu. Isito keau loboe abostoloea. Abu
    lovi kemo ata lobogevei abostoloe vaveve nahate vage ataeau elegevei loui kosea,
    “Keau Keliso abostolo selevea.”
  okv-H: Eto embo aingeko amo apostle be mane rate pure sokova ue Keriso ta apostle
    ke ijie eagora
  tbo-tbo: Lawa geka pite naka ega tu wituwetuwega moinahi. Tauhi tu bagibagi koyakoyama
    galenahi moinahi he gowadihi ma he dewa mehi po mei Keliso a tu wituwetuwega.
  mal-C: അവർ വ്യാജയപ്പൊസ്തലന്മാർ, വഞ്ചകരായ വേലക്കാർ, ക്രിസ്തുവിന്റെ അപ്പൊസ്തലന്മാരുടെ
    വേഷംകെട്ടുന്നവർതന്നെ.
  grc-SR: Οἱ γὰρ τοιοῦτοι ψευδαπόστολοι, ἐργάται δόλιοι, μετασχηματιζόμενοι εἰς ἀποστόλους
    χριστοῦ.
  bgc-bgc: क्यूँके इसे माणस झूठ्ठे प्रेरित, अर छळ तै काम करण आळे सै, अर मसीह के प्रेरित
    होण का झूठ्ठा दावा करै सै।
  khz-khz: Ne talima nee apostolo opakaura, inagulu opakaura gekalarana. Ira ne matotauramo
    gevekilagina, Keriso gena apostolo negetina, na nee geopakauna, ira ati Keriso
    gena apostolo taunataunara.
  deu-TKW: Solche Leute sind Lügenapostel, trügerische Arbeiter, die die Maske annehmen
    von Aposteln Christus'.
  zsr-NT: Cutu caꞌ nacquëꞌ gbaz nasölëꞌë Cristo. Taꞌzíꞌ yëꞌë ca nac dxin tunëꞌ len
    tun cuíngaczëꞌ gbaz queëꞌ Cristo.
  lin-lin: Pamba te bato ya lolenge wana bazali bantoma ya lokuta, bazali bakosi oyo
    bazali komikomisa lokola bantoma ya Klisto.
  hns-NT: Aisan manai log Parmeswar ke kaam na kare hai. Oesab dhokhaabaadj log hai
    aur djhoetthe ke bole hai kie Kriest oelogke pathaais hai.
  noa-E: Pari jãkhʉʉn am jãg wënʉrrʉm chan ich Jesuucha ich iek jaaumkhĩirjã jʉr auba
    arrta sĩi amach iiupaita mag jaau wënʉrrʉm; mag nʉmta jãg õor khũgur wënʉrraajem.
  eng-EMTV: For such are false apostles, deceitful workers, transforming themselves
    into apostles of Christ.
  mib-NT: Te tēe ún chi nasūú apóstol ndaā cácuu de, chi máni máá jnúhun stáhú cácahān
    de, te cásáha de máá de jeē cácuu de apóstol Cristo.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ हे़क्‍तङ्‌बा मनाहाॽग फोत्‍याबा सेःक्‌युक्‍मिबासि नु इङ्‌ले़क्
    याःम्‍बक् के़जोःक्‍पासिरो, हे़क्‍क्‍याङ् खे़ङ्‌हाॽ ख्रिस्‍तरे़ कुसेःक्‌युक्‍मिबा
    मे़ले़ङ्‌सिङ्‌लो॥
  xnj-xnj: Muni, venavo ndi vamitumi vaudese, vikita lihengu la udese vevajikita ngati
    vamitumi va chakaka va Kilisitu.
  mmx-mmx: Limixin kerepmo kopmen di luvuttadi vavang tuturun. Nedi luvuttadi vavang
    kaxarang la di xaxarang mi leven gugu atdi la dik lok poovo i xusu dina ven ngan
    luvuttadi vavang at ne Karisito.
  cbr-NT: A unicamax ca —Cristo unicama ñuixunun ca Nucën Papa Diosan nu 'imiaxa —quiax
    quia. Usai quibi ca asérabi usama 'icën. Cëmëquinshia an uni paráncë ca atux 'icën.
  tee-NT: Pus ju yu'unch jantu vasalh ixtamalakachan Jesús tajunita. Ju yu'unch va
    ta'a'okxchok'onun chai va tatalacasui tachi ju vasalh ixtamalakachan Jesús mas
    jantu.
  eng-LSV: for those such [are] false apostles, deceitful workers, transforming themselves
    into apostles of Christ,
  cak-NT: Roma reje' can niqui'en chi je ketzij apóstoles, pero xa man je quiri' ta,
    xa niquijo' jixqui'en engañar. Can niqui'en chi je apóstoles richi ri Cristo,
    pero xa man ketzij ta.
  pah-NT: G̃a ko Cristo'ga moirũhara'g̃aatyvive'g̃a. A'ereki Cristo'ga rũi e'i g̃a
    pe g̃a ko nhimoirũharamo oko javo. O'mbero g̃a imombe'ui ojipe'g̃a pe g̃a moandyandyita.
    Oa'ãa'ã g̃a Cristo'ga moirũhara'g̃a okokatu'ag̃a pepyteri pe oroko tuhẽ ore gamoirũharamo
    javo o'mbero.
  sja-NT: Mãgee eperãarã Cristopa pëida-e. Ãchita Cristopa pëidada a p'anɨ mĩda, mãga
    p'anɨ-e. Jĩp'a k'ũrayaa p'anɨ. Seewata jaratee nipapata Cristopa pëida eperãarãk'a.
  xed-xed: Vərɗa gwal ghunay a tsa mnduha ya wa. Slna nana mndu ta magə həŋ. Manda
    gwal ghunay Kristi ka həŋ ta klaftá ghəŋa taŋ.
  mks-NT: Mé a̱ nda̱a̱ co̱ cúú toho na̱ ja̱n apóstol cuéntá Jesucristo va̱tí ndája
    na mé ná tátu̱hun apóstol. Ta jándahvi na ña̱yivi tá cáchí na̱ ña̱ cúú ná na̱
    apóstol.
  gfk-S: Kike ra mangana turadi pa dile apostolo tutuno. Di harakale ma ira nudi pinapalim
    ma di harababo mon be di ira apostolo tane Krais.
  bmu-bmu: Yeŋön aposol ölŋi qahöpmö, mönö aposol takapulakaŋi aka nup meme ambazip
    isimkakalekŋinambuk akze. Kraistkö aposol neŋgö tandök kondel aŋguba nup laŋ memakze.
  dgz-dgz: Menan mu Iesu watu enamot mega da uon, nao ame eboewa warane taiwanum.
    Muk wat entanene, Iesu watu enamot mega mini tat wane taiwanum.
  eng-GNV: For such false apostles are deceitfull workers, and transforme themselues
    into the Apostles of Christ.
  zaa-NT: Runi cą tì'atsi ná cą apóstol pero labí líni cą nu rinne cą, sino ruthacca'ỹí
    cą ca enne' nna runi cą para gulue' cą tì'atsi ná cą ca apóstol lígani qui' Cristua.
  eng-WEBSTER: For such are false apostles, deceitful workers, transforming themselves
    into the apostles of Christ.
  guh-guh: Bajarapamonae apo pepo apóstolevi. “Paxanë raja paapóstolevinë,” itsa pacajai,
    saya raja pacayamaxëitojoroba. Paxanë Cristo papijajivinë, paapóstolevinë, bajarapamonae
    saya panecuenecataeya apóstolevi naexana.
  bon-bon: Teepi walya kaakesea biname gemi, Keriso te teebibine lica ituge ätyepa.
    Teepi walya laininusi Keriso me ätyepäneji biname ca, siige weebibine ingletnäjinusi.
  nhw-BL: Inijuanti san istlacatij. Amo neli itlayolmelajcahua Toteco. Mochihuaj quen
    itlayolmelajcahua Toteco san para anmechcajcayahuase.
  swh-ONEN: Watu kama hao ni mitume wa uongo, ni wafanyakazi wadanganyifu, wanaojigeuza
    waonekane kama mitume wa Kristo.
  wbi-wbi: ulwakuva avaanhu avuo vasung'hua vavudesi, ve vavombi avasyangi, vikuviika
    hwene vasung'hua va Kilisite.
  bba-bba: Domi tɔn be, bɑ sɑ̃ɑ ɡɔro weesuɡibu, be bɑ rɑ ɡɑbu nɔni wɔ̃ke, mɑ bɑ tii
    sokumɔ Kirisin ɡɔrobu.
  eng-KJVCPB: For such are false apostles, deceitful workers, transforming themselves
    into the apostles of Christ.
  kgk-NT: Nhandejáry remimondo tee-rami ojehexa ukase mo'ã hikwái. Onhemboheko porã
    ra'anga mo'ã oiko-vy. “Cristo réry-py oromombe'u inhe'ẽ” he'i rei rei ójehe ijapu-vy.
    Oporombotavy va'e voi ha'e kwéry oiko-vy.
  waj-waj: 'Ii vaidi iya hama kua kutaa aposorooya variaavai. Unnakua aposorooya variaavai.
    Iya ngiari mmooriiyauvaara unnakua kiaa kiada ngiari vookaraama mmooriiyauvaa
    iida varida Yisuunnayaadiri yaadata rummua kiada kiaanoo: Ta Yisuu Kirisiinna
    aposoroo tuanaayavee, kiaavai.'
  cpy-cpy: Irika-paeni kenkithata-kaashi-waeta-kimiri kaari Otyaantaa-rewo-paeni,
    amatawitantaniri irikapaeni, apaniroeni ikimita-kaanta-waetaka riirikami rotyaantani
    Jeepatzii-totaa-rewo.
  mpx-mpx: He gamagalau ololal o heliya apostolowau kakakawel, wali tuwalali elana
    hi lokalokakawi, ge ali awa hi giginol i oola heliya Keliso wana apostolowau.
  wbp-wbp: Yangka-patu yimirr-yinja-palka-patu, ngulaju kulalu ngaju-piya ngulaju
    Jijajirli milarnu Kurdungurlu Wiri, lawa. Ngayi kalu-nyarra yimirr-yinyi, manu
    ngarrirni kalu-nyanu Kurdungurlu-patu Wiriwiri Jijaji Kiraji-kirlangu-patu nganta.
    Kala lawa. Kulalu Jijaji-kirlangu-patu nyanungurraju, lawa.
  luo-luo: Jogo ok gin joote madier. Gin joote mag miriambo, kendo giriambo kuom tich
    ma gitimo, ka giketore mondo gichal gi joote madier mag Kristo.
  nhe-NT: Inijuanti san istlacatij, ax neli itlayolmelajcahua Toteco. Mochihuaj queja
    itlayolmelajcahua Toteco san para inmechcajcayahuase.
  aii-aii: ܐܲܢܹܐ ܐܢܵܫܹ̈ܐ ܫܠܝܼܚܹ̈ܐ ܕܲܓܵܠܹ̈ܐ ܝܢܵܐ، ܦܲܠܵܚܹ̈ܐ ܦܟ̰ܝܼܠܹ̈ܐ، ܕܡܲܕܡܘܼܝܘܼܗ̇
    ܝܢܵܐ ܓܵܢܵܝܗ‌ܝ ܠܫܠܝܼܚܹ̈ܐ ܕܡܫܝܼܚܵܐ.
  esk-NT: Taatnatchich iñuich taŋiġiḷaakun uqqiraqtaurut. Kinnitñiŋniałikun savaaqaqtut,
    qiññaġmikkun atlaŋŋuġuurut iḷipḷutiŋ uqqiraqtaisun Christ-ŋum.
  msb-msb: Ina na mga tawo mga dili matuod na sugo san Dios. Mga manluluko ina na
    nagasaragin-sagin na mga apostol ni Cristo.
  cpa-NT: Di³ lán¹² dsa² lah¹héi² dsa² ta³júg³, dsa² mi²gag¹². Jmo¹²dsa hi² lán¹²dsa
    tsih² høh³ quián¹² Cristo.
  dso-dso: ସେମନ୍‌ ସତ୍‌ ପେରିତ୍‌ମନ୍‌ ନଅତ୍‌ । ସେମନ୍‌ ମିଚୁଆଟାମନ୍‌ । ଜେ କି ନିଜର୍‌ ନିଜର୍‌
    କାମ୍‌ ବିସଇନେଇ ମିଚ୍‌ କଇବାଇ । ଆରି ସେମନ୍‌ ମିଚ୍‌ ବେସ୍‌ ଦାରିକରି ଆମେ ସତ୍‌ ପେରିତ୍‍ ବଲି
    ଦେକାଇଅଇବାଇ ।
  meu-meu: Badina be idia na aposetolo koikoidia, ḡaukara koikoi taudia, sibodia Keriso
    ena aposetolo ai e hahelao.
  yva-NT: Kurune wato ube ponaibe ware onawamo Kristus po matutir, weramu wangkarive.
    Ware wo Apa anakere raijar, weramu wo vatane maponae.
  dgc-dgc: Diden ya a tolay éy éwan side tunay a apostol. Mégbuli-buli side, a mégwari-wari
    side a apostol ni Cristo.
  zpm-NT: Saṉgue no, ndioṉ no nlid Dios pxeeḻ zho, lega noquidiese zho to i squi no
    zho, rquiaalo zho zig nacne nli xtsiiṉ Jesús quiayuṉ zho.
  hix-NT: Àro wyaron komo rma, yaworonohnà me natxow hamà. Yaworohra rma, Kryestu
    nànyaknyàrà ro amna ketxow hamà. Tàwyanye, Kryestu yanoto amna tatoko rma, temarontetxow
    hamà. Kryestu nànyaketxho me rma nosonyhetxhe haryhe, yaworohra mak ha.
  sim-sim: Ma ondo aposel indinga ambu lir. Lir men aposel Kraishi hom arndihi jirin
    mbafirimbanda lir. Unak lirin ji heyehe lir lerawu Kraishin landa ma, karem ji
    hishikmbahan.
  npi-ULB: किनकि त्यस्ता मानिसहरू झुटा प्रेरितहरू र छली काम गर्नेहरू हुन् । तिनीहरूले
    ख्रीष्‍टको प्रेरितको भेस धारण गर्छन् ।
  cgc-cgc: Danen an ula papilia na apustulis Cristo, piro danen an gapakuno-kuno na
    mga apustulis daw paluko danen mga ittaw an na patudluan danen.
  tim-tim: Hiaŋgi luâk are âmâ Aposolo nengâlân gâtŋe bo. Yâkŋe nen Aposolo âi memaen
    dâm hiaŋgim âi hanâk hanâk mem hiaŋgim Kristogât âi dâmai.
  yor-yor: Nítorí irú àwọn ènìyàn bẹ́ẹ̀ ni àwọn èké Aposteli àwọn ẹni ti ń ṣiṣẹ́ ẹ̀tàn,
    tí ń pa wọ́n dà di aposteli Kristi.
  wos-wos: Wunde du wu yéna yakwa du di. Yéna yata di guniré wa, “Nani Kraisna aposel
    nani.” Wungi wata di yénataka jémba yakwa du maki di re.
  emp-NTPO: Ãdjira Critoba diabued̶arãẽ́a, ãtebʌrʌ djãrã cũrũgabadarãa. Sewad̶eba
    ãdjia crĩchabibadaa ãdjira Critoba diabued̶arãda.
  eng-F35: Such men are really false apostles, deceitful workers, transforming themselves
    into ‘apostles’ of Christ.
  ind-ind: Karena mereka adalah rasul palsu yang bekerja dengan licik dan menyamar
    sebagai rasul Kristus.
  pes-OPCB: این قبیل افراد هرگز از جانب خدا فرستاده نشده‌اند. ایشان فریبکارانی هستند
    که از سادگی شما سوءاستفاده کرده، خود را رسولان مسیح معرفی کرده‌اند.
  mpt-mpt: Naka eli deskinaniba Yesuse okok dlasanin nakai ulab aniba baaniba Ni Yesuse
    okok dlasanin nakabe. Ni e okoko klayam okok kebuobo gabib otane i dim obiobe.
    I e okok dlasanin nakababe.
  ssx-ssx: Koto haliwekita꞉ ota꞉ aposolo haliweki dia꞉me. Ikita꞉ makeaaso aposolo
    haliweki hata꞉ ika꞉ pokeleme ena꞉ yayapiki pi laata꞉ ikita꞉ Ketisona꞉ ota꞉ aposolo
    haliweki leke au lo halememe.
  mkl-mkl: Inɛ ŋɑu, woo bɛ ilu ibo ŋɑi iyi ɑ̀ yɑ dĩ ijui inɛ ɡɔ ŋɑ, nɔ ɑ̀ wɑɑ kpe
    ɑrɑ nŋɑ woo bɛi Kirisi ŋɑ.
  gaq-gaq: ମେଇଂ ବେକ୍ନେ ସିସ୍ ଣ୍ଡୁ ମେଇଂ ସାପାରେ ବଣ୍ତ । ମେଇଂ ନିଜର୍ କାମ୍ ବିସୟ୍‌ରେ ମିଚ୍
    ବାସଙ୍ଗ୍‌ଆର୍‌ଏ ବାରି କିସ୍‌ଟନେ ବେବକ୍ନେ ସିସ୍‌ ରକମ୍‌ ଆତ୍ନାନେ ସା ବିନ୍‌ ମୁର୍ତି ସାଃଆର୍‌ଏ
    ।
  gof-RNT: Hayssa mela asati Kiristtoosa hawaare daananaw banttana laammiya worddanchcho
    hawaaretanne cimmiya oosanchchota.
  unx-unx: ଏନ୍‌ଲେକାନ୍ ହଡ଼କଦ ହସଡ଼ ପ୍ରେରିତ୍‌କ ତାନ୍‌କ ଆଡଃ ବେଦା କାମିତାନ୍‍ ହଡ଼କତାନ୍‌କ,
    ଆକଆଃ କାମି ବିଷାଏରେ ବେଦା କାଜି କାଜିୟାଃକ ଆଡଃ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ପ୍ରେରିତ୍‌କ ଲେକା ନେଲଃ ନାଗେନ୍ତେ
    ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ପ୍ରେରିତ୍‌କ ଲେକାକ ବାଇୟେନା ।
  gah-gah: Ve nenémináate aposolo sozámini itó monó hoza sozámini aliki minake, Kilistoni
    aposolo lelí lemetamenigitana lilí iaká niave.
  lcm-lcm: Using vap ang nang parik kipa aposel tutuman. Kipo abis palau asukang asi
    kari akipang animi, na kipo pokai aniria asi kari ararai val ke Karisto ta keve
    aposel.
  aer-aer: Artwe yanhe areye kwenhe urrtyirreme, ayeyele ilelheme nhenge itne-arle
    akwele akaltyele-anthenhe-anthenhe areye ayeye mwerre Ngkarte-kenhe. Itne kwenhe
    ware urrtyirreme warrke itne-kenheke. Ayeyele ilelheme itne-arle ayeye Christ-kenhe
    akaltyele-anthenhe-anthenhe akwele aneme. Itne angkeme itne-arle yerneke-arle
    akwele areye anemeke, nhenge Jesus-elarle akwele itnenhe akngakeke itnenhe yerneke-arteke.
  qvc-NT: Chay runakunaqam mana Jisukristupa lijitimu apustulningunachu. Ashwan yach'achikuqshina
    tukushpam, achka llullakunata yach'achikunllapa.
  tgl-ULB: Sapagkat ang mga ganoong tao ay hindi totoong apostol at mapanlinlang na
    mga manggagawa. Sila ay nagpapanggap na mga apostol ni Cristo.
  cbs-NT: Jamen jabudan, Criston kushipayakatsis ibiai yusinan kayabibumaki. Nuku
    keskakatsis ibiai peiwen kemui padanananmisbuki.
  xtm-NTPP: Vaa tee ya'a chi masu ja ndaa kúu ja Cristo ma ni tetniñu ña'a. Te ka
    xnda'vi ña'a de ja tee ni tetniñu ña'a Cristo ma ka kuu de, te ka sakui'na de
    xu'un ni a.
  nnq-nnq: Magambu angweto achandundame buwangi, akakamwa maengo kukobola ababikitenda
    achandundame ba kweli ba Kilisto.
  bao-NT: To biro ca ĩirã, añurije quetire wede doti cojoricarã majurope méé, ĩi ditori
    maja, Cristo cʉ̃ yee añurije quetire cʉ̃ ca wede doti cojoricarãre biro ca bii
    ditorã niima.
  san-ORI: ତାଦୃଶା ଭାକ୍ତପ୍ରେରିତାଃ ପ୍ରୱଞ୍ଚକାଃ କାରୱୋ ଭୂତ୍ୱା ଖ୍ରୀଷ୍ଟସ୍ୟ ପ୍ରେରିତାନାଂ ୱେଶଂ
    ଧାରଯନ୍ତି|
  huv-NT: Nejiw ngome naleaing apóstoles nejiw, cos awaijchaw, arangǘwan at nejiw
    apóstoles ocueaj Teat Cristo.
  otn-NT: A nu̱ya yø xännba̱te dí̱ mma̱ngä, i ɛ̱na̱ ngue guehya yø representante ra̱
    Cristo ya, pɛ hi̱mma̱ jua̱ni̱'a̱, sinoque guehya yø hyäte ya. Porque ma̱xøts'etho
    p'ʉ ɛ̱na̱ ngue yø representante ra̱ Cristo.
  nop-nop: Me undihi adi Kilisto’walaŋ Aposel biyagoŋ hatiiŋ yokamandaaŋ tikamanda
    tihamiiŋ. Adi yadi aposel eŋ kwanai-me yalayalaŋdi hati kwanaineiŋ
  obo-NT: Su iddon mgo minuvu, konna sikandan bonnaan apostoles ni Disas Krays, ko
    konna, od po-uvag-uvag da sikandan woy od aakaa taddot id ponnonawwan dan.
  cak-ENT: Roma rije' ye ketzij apóstoles nquina', pero xa man quiri' tüj, xa ye samajela'
    ri nyech'acon. Nquibün que ye apóstoles richin ri Cristo, pero xa man ketzij tüj.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤜᤧᤰᤋᤱᤒᤠ ᤔᤏᤠᤜᤠ᤹ᤃ ᤑᤥᤋᤩᤠᤒᤠ ᤛᤣ᤺ᤰᤕᤢᤰᤔᤡᤒᤠᤛᤡ ᤏᤢ ᤀᤡᤱᤗᤧᤰ ᤕᤠ᤺ᤶᤒᤰ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤛᤡᤖᤥ.
    ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤁᤢᤛᤣ᤺ᤰᤕᤢᤰᤔᤡᤒᤠ ᤔᤧᤗᤧᤱᤛᤡᤱᤗᤥ॥
  mie-NT: De ndá tēe ñúcuán chi nsūú apóstol ndāā cúu dē, chi cúsá maá tūhun stáhví-ni
    cáhān dē, de sáhá dē maá dē jā cúu dē apóstol Cristo.
  san-TIB: ཏཱདྲྀཤཱ བྷཱཀྟཔྲེརིཏཱཿ པྲཝཉྩཀཱཿ ཀཱརཝོ བྷཱུཏྭཱ ཁྲཱིཥྚསྱ པྲེརིཏཱནཱཾ ཝེཤཾ དྷཱརཡནྟི།
  qve-NT: Chay runakunaqa falso apostolkunan kanku. Hinaspapas paykunaqa, Jesucristopa
    apostolninmanta pasachikuspankun, Jesucristopi creeq runakunata engañashanku.
  pao-NT: '@see-verse:2CO.011.012'
  cbu-NT: An tayaspatampan tamapingampancha. Isusputscha tayaspatampani. Mangutari
    waanaatstari Isuspaz wámachtashi ashiru ínakana; nuw Isustana wámachtashi mangu
    atanaya,
  usa-usa: yemá kaaqaari-tímáyíkáráí-káyúkámóe. keráwáqá kémakateta yemá Îtu Káríqtoni
    timáyíkarai-kayukaraa kéoe.
  soy-soy: Lipite pɛ̃ ɑ́pi pitumɛ yíkíyiki. Pi pikɛikɔ́ lɛ pɛɛ n kírɑɑsɛ pin wɑi
