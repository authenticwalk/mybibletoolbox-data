  tzo-TZC: Taje, chopol jcholcꞌopetic, jloꞌlavanej jcholcꞌopetic ti sbisoj xa sbaic
    yilel ta yajtuneltac ti Cristoe.
  mya-mya: ထို​သူ​တို့​ကား​တ​မန်​တော်​အ​တု​များ​သာ​ဖြစ် ကြ​၏။ မိ​မိ​တို့​ကိုယ်​ကို​ခ​ရစ်​တော်​၏​တ​မန်​တော်
    များ​အ​ဖြစ်​ယောင်​ဆောင်​လျက်​လှည့်​စား​လုပ် ဆောင်​သူ​များ​တည်း။-
  gng-NT: Bi ya nib nɛndeh nɛ ki teh bi yé Kristo ya tondb. Bi yé bitonsɔnb bà
    lɛreh binib nɛ, ki bɔndeh biʼnun bó ki teh bi yé Kristo ya tondb.
  cbi-NTPO: matyu yalaa Jesús' mitya kuinda kenu lara' eramu jutyularen, juntsala
    deeyu tya tyaimu deeve, tsenmin anbukuindanuren keenguikaamu deju', Cristo' mitya
