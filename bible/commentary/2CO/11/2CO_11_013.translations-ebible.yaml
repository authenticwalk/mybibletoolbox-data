    de que Crist nan' əbseḻe'e ḻega'aque'.
  sgz-sgz: Tan matngan kálámul ngorer di á tan angagur án apostolo, kándi him suri
    agur pasi kálámul mai kukai tatalen án apostolo káián ái Karisito.
  kek-NT: Eb li cui̱nk a'in neque'xq'ue rib chok' apóstol. Abanan ma̱cua' li Cristo
    quiq'uehoc reheb chok' apóstol. Eb a'an aj balak' ut junes balak'i̱nc neque'xba̱nu.
  blz-NT: Gause i raaya'a taasi'po poposuu' men tuutuu'na. Raaya'a papalimang men
    kelo-kelos, ka' i raaya'a koikoi se' poposuu' ni Kristus.
  poe-NT: Kjánchó jehe sín ijnko apóstol chaxínhya mé chꞌia sín ncheyóhó sín éxí chojni
    kjueyá Cristo.
  san-TAM: 'தாத்³ருʼஸா² பா⁴க்தப்ரேரிதா​: ப்ரவஞ்சகா​: காரவோ பூ⁴த்வா க்²ரீஷ்டஸ்ய ப்ரேரிதாநாம்ʼ
