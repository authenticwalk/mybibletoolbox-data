    nej jɨhuɨ̈y Cristo y'apóstol'ájtɨgɨxy, e ca' yjanchɨty.
  cpb-NT: Jirikapaini kenkithatakaashiwaitakemiri kaarira Otyaantaperori, amatawitantaneri
