    nurde usi mata teŋ haŋ mar geb, gogo yiŋgeŋ ge turuŋ turuŋ teŋ teŋ beleŋmiŋ pet
    tiyeŋ.
  tnk-tnk: Nərmama me iamɨnha irə, irəha aposol eikuə me. Hameikuə ia nərmama ia wok
