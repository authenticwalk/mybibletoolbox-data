    o꞉leo꞉ngo꞉ bo꞉ba꞉kiyo꞉, iyo꞉ da꞉feaki dede dimido꞉.
  kdl-NT: Ama a na yi asuki a kaɓan a ɗa. Manyan ma le ma a tsu yanka kaɓan, aku a
    gonukoi kaci ka le tsa̱ra̱ a rotso asuki a mayun a Kawauwi.
  apu-NT: 'Teoso kona iokanatana nanera hĩtemoni. Na atão Teoso iokanatakini !itxauana.
    Imisirienetaina hĩte, “Aparĩkauata Teoso ĩkapani,” inakasaakina. Nanera txari:
    “Kristo iokanatakiniraua ate,” itxana. Txamari na atão nanera sãkire.'
  roo-roo: Oearoa viapau oiso aposel irara-a. Viapau rutu. Ari kuuvu irara raga evoea.
    Oea ora voea vo kovoaro keakeavira raga purapaiveira va tavariopaoro vaore, oiso
    ra utupauavi oiraopavira rutu voea vo kovoaro oiso karekepe Krais voeaaro vo kovoaro
    aposel kovo. Vo osa viapau rutu.
  miz-NT: Tsí ña kuān ó ntáde sán ne, ñá tē dɨ́vi ñā é pustru é nuu é ntaā í ña, tsí
    da ti tsi ntaéni ntaꞌví ña ñaꞌa e ntákaꞌan ña é pustrú Cristu ña.
  qvz-NT: Paigunaga Cristo camachigri nisha cachashca runacuinta purinaun, astahuanbas
    mana Cristo cachashca runagunachanaun randi umac runagunami anaun.
  deu-ELO: Denn solche sind falsche Apostel, betrügerische Arbeiter, welche die Gestalt
    von Aposteln Christi annehmen.
  mjc-NT: Catyí ra naha tyin ra tsicá tyiñu ra Cristo cuví ra naha, maa tyin ña nditsa
