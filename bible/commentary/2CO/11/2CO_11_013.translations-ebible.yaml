  gmv-NT: ሄይታንታ ማላ ኣሳቲ ኪርስቶሳ ሃዋሬታ ሚሳታናስ ባርካ ባና ላሚዛ ዎርዳንቻ ሃዋሬታኔ ባሌꬂዛ ኦሳንቻታ።
  por-BLT: Essas pessoas são falsos apóstolos, trabalhadores desonestos, que inventam
