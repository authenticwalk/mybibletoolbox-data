  isn-isn: Kunsoko iantu ao inge atuung'wa auteele hange itunu neakulongopa. Akipiula
    ienso ang'wa Kilisto.
  ilo-ULB: Ta dagiti kasta a tattao ket palso nga apostol ken manangallilaw a trabahador.
