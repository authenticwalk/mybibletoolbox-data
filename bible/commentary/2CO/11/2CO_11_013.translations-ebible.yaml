    cuyapaypa infiernuman gaycongapag.
  chz-NTPS: Dsaˉ heꜘ jäyhꜘ la̱a̱yꜗ apóstole. Pero taˉju̱u̱ˈ bihꜗ. Miˉga̱a̱yꜙ dsaˉ,
