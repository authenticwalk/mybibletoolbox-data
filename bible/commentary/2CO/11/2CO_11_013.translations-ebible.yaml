    ia aposol me səvəi Kristo.
  kpr-kpr: Avata a jo geka beká iraeri. Amo gungubori. Evetu genemboá, ne Keriso da
    aghi kakato da kaugo use eraera, jo nunda aghi kakato beká iraeri. Ne derari kakatori.
  san-IAS: tādṛśā bhāktapreritāḥ pravañcakāḥ kāravo bhūtvā khrīṣṭasya preritānāṁ veśaṁ
