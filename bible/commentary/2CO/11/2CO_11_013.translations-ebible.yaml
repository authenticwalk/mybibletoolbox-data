  mgh-2016: Ukhalhawaya ayo phi akarumiya o woothacha, anamitheko o uthepiacha aneechotheriha
    ukhalha akarumiya a Kuristo.
  kvn-NT: Tenal we tulemal, Jesús-nuggin-palmilegalid-chunchunnadzhulmal. Tenal we
