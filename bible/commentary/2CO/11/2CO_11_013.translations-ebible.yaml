  xtd-NT: Ña n‑tundaꞌa Cristu mee‑s. Ka dandaꞌu‑s ñayiu. Ka jaꞌan‑s xa ka kuu‑s se
    n‑tundaꞌa Cristu, ko ña ndaa.
  mdy-ETH: ዬኖጉዴ ዓሳ ኪሪስቶሴ ማዾም ዳኪንቴያ ፔና ማሊሻኒ ኮዓያ፥ ሉኡዙሞና ፆኦሲ ማዾም ዳኪንቴያ ማላ ጌሺ ማዻ ዓሲኬ።
  spl-spl: Yâhâmâ aposolo perâkŋe. Kiristoŋe âi sâm nihiop ya mem gaman. Yakât dopŋeâk
