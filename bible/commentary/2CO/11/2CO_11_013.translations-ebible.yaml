    worddanchchatanne genanchcha oosanchchata.
  zad-NT: Beṉ'ki bi nakgake' dowalj postl, na' chdagake' chziye'gake', nazgake' nakgake'
    postl c̱he Crístona'.
  kmg-kmg: Ŋic iŋucnezi aposolo burecne â miti gie bapa siochec juhuc Kristore aposolofâc
    nâŋere sahac hawari sawa eeŋgopieŋ.
  aso-aso: Nene noluvoniꞌ nene nanitekumuꞌ ve. Aꞌmine neꞌmine ve nene soza aposolo
