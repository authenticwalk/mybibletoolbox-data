  cme-NT: Kufaŋgu taamba‑i Kirsa pɔpuɔrbiemba sĩ; huhurmantaamba. Ba ciɛ ba fɛrɛ
    Kirsa pɔpuɔrbiemba.
  sus-sus: Na mixie e yɛtɛ findixi wo bɛ xɛɛra fisamantee ra, kɔnɔ wule falɛe nan
