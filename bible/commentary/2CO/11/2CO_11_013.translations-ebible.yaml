  eng-WMB: For such men are false emissaries, deceitful workers, masquerading as Messiah’s
    emissaries.
  zaw-NT: Direni gac apost, laareni rusgueereni, rujnsireni si'c ni najcreni apost
    xten Jesucrist, luxh rut najcdireni.
  san-MAL: താദൃശാ ഭാക്തപ്രേരിതാഃ പ്രവഞ്ചകാഃ കാരവോ ഭൂത്വാ ഖ്രീഷ്ടസ്യ പ്രേരിതാനാം വേശം
    ധാരയന്തി|
  tam-TCV: ஏனெனில், இப்படிப்பட்ட மனிதர் பொய்யான அப்போஸ்தலர்கள். கிறிஸ்துவினுடைய அப்போஸ்தலரைப்போல்
    வேஷம் தரித்து, ஏமாற்றுகிற வேலைக்காரர்கள்.
  mit-NT: Vàchi cunaha‑nsiá, tnùhu nduá cachí‑nè ñà‑nùù mii‑yá nì nìhì‑né chuun xi‑ne.
    Dandahví uun‑ne, te dananí uun‑ne nduú‑né apóstol xi Cristu.
  ceb-ULB: Kay ang maong mga tawo mini nga mga apostoles ug malimbongon nga mga magbubuhat.
    Nagtakoban sila ingon nga mga apostoles ni Cristo.
  ces-LB: Vždyť jsou to podvodníci, tihle „lžiapoštolové“, kteří se za Kristovy vyslance
    pouze vydávají!
  mkn-mkn: Dong bilang Tuhan yang utus sang dong. Dong tu, orang karjá yang suka tipu
    orang! Dong coba-coba bekin diri sama ke Kristus pung utusan yang batúl. Padahal
    itu samua omong kosong sa!
  pol-UBG: Tacy bowiem są fałszywymi apostołami, podstępnymi pracownikami, którzy
    przybierają postać apostołów Chrystusa.
  qxh-NT: Paycunam ichanga Washäcuj Jesúspa caćhan-tucun. Willapäcur pantachicun.
    Quiquillanpita caćhaman tincuchicun.
  nwi-nwi: Narmamə yamə mɨne kasor məknakɨn, iriə aposol eikuə mɨnə, kɨni kaseikuə
    ye narmamə ye wok kapəriə, mamhasɨgovɨn əmə wok kape aposol əfrakɨs mɨnə kape
    Kristo.
  kmo-kmo: Eeta yikadey ma ye eeta woshepii tawa aposel. Ye woshepii tawa yon otii
    tawa ma. Ye yecha mayama dareboyechiniga ye eeta Kraist riiti aposel siikenega
    eecha hecho.
  agr-agr: Ditak waitá etsejin tsanumin ainayatak, Kristu awemamu wajukmaina numamtuk
    wajainawai.
  kyc-kyc: Akali dusipa aposele angi daa. Nakama Anatunya pii rolae laa nange. Namwa
    Koraisana aposele akali karamano kandalapape lao mee kyambo ingyuo lao karaminyi.
  urd-GVU: ایسے لوگ تو جھوٹے رسول ہیں، دھوکے باز مزدور جنہوں نے مسیح کے رسولوں کا
    روپ دھار لیا ہے۔
  yre-NT: Maan ve 'cɛɛ 'nan, Zozi Crizi -le 'pasianɔn tɩglɩ "cɛɛ waa dɩ. Min see "paanɔn
    nɛn waa, ɛn 'o 'fli ta yɔɔman 'nan o ya Zozi Crizi -le 'pasianɔn 'a.
  fuh-BKF: Ɓeen wo nulaaɓe fewreeɓe, wo gollooɓe jambotooɓe, iɓe nanndina ko'e maɓɓe
    hono wo ɓe nulaaɓe Almasiihu.
  arl-NT: Seetanujuanaari, ¡nojoriiri maja Cristo jiyaramiquishano pueya! Nojoriiri
    tama nojori cuaqueyajaaja jiyatecanu sapuenu juhua Cristo jiyaramiquishano pueya
    nojori quiniuria. Naacuajitij, nojoriiri nia sapojiya. Nojoriiri sapuenu juhua
    Cristo jiyaramiquishano pueya niquishano najuhuanaj.
  ziw-ziw: Kwaviya, awo ni wasigilwa wadanti, wadamanya ndima ya udanti wakweigiliza
    kugamba ni wasigilwa wa Kulisito.
  grc-TR: Οἱ γὰρ τοιοῦτοι ψευδαπόστολοι, ἐργάται δόλιοι, μετασχηματιζόμενοι εἰς ἀποστόλους
    Χριστοῦ.
  nag-nag: Kilekoile eneka khan misa-misi bhabobadi khan ase, thoga-baji laga kaam
    kora khan ase, nije ke Khrista laga apostle khan bona ase.
  eng-OEBCW: Such people are false apostles, treacherous workers, disguising themselves
