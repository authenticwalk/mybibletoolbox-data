    workers of deceit, who transform themselves into apostles of the Messiah.)
  bdv-bdv: ବଃଲେକ୍‌ ଇବାନ୍ୟା ଲକ୍‌ ବମ୍‌ଳାଉତା ପେରିତ୍‌ ଚେଲା ଆର୍‌ ଟକ୍‌ କାମ୍‌ କଃର୍ତା ଲକ୍‌,
    ସେମଃନ୍ କ୍ରିସ୍ଟର୍‌ ପେରିତ୍‌ମଃନାର୍‌ ବେସ୍‌ ଦଃର୍ତି ।
  otq-NT: Ngetho nuyu̱ ya kate mpo̱te, ya hya̱te ꞌbe̱go, o̱tꞌe ngu yá mpo̱tehmö ar
