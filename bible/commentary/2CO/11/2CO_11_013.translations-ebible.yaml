    maimu pe teesenyaka'masanon pe tîwe'ku'se.
  ndg-ndg: Kwa kuwa bandu balo ni mitume ba uongo na batendakazi abocho. Baikelebuya
    benge kati mitume ba Kristo.
  wsk-wsk: Mu awuk, kariari uwuta mu apostle kawel alo. Nuna ura kari kawel alo. Nuna
