  sab-NT: ama kle gerule no mo giti ba ulita ole kle mo gbe suge ba ulitage Jesucristo
    gerua ketangale kare, agwa kwian ene me kle gerule ulia mo giti ba ole, ama kle
    ba anblite, ama me Jesucristo gerua ketanga ulia, ama geru me ulia dbanga, ama
