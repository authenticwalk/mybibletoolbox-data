  taj-taj: तिग्‍दा भिसम थेह्रङ्बा म्‍हिगदे ख्रीष्‍टला मुल चेला दोबा स्‍होसी स्‍य्‍हान्‍दोदा
    छल लसी भ्रबा फट्टा चेलागदे हिन्‍ना।
  avt-avt: Hɨr ap mɨt aposel au. Hɨr mɨt enun newisesik. Hɨr newisesik me menmen hɨr
    nɨrɨakem hɨr nɨsawɨn han kɨr hɨr nari han ke mɨt miyapɨr te hɨr nɨri hɨr natɨp,
