  nin-NT: Anishirr abama a si si abi ko na angu ajiji hen. A si abu undu bi imu. A
    ka atu ambarr wa ki nâ ta si abi ko na angu bu Kristi.
  acu-NT: 'Tura asan nunasha tajarme: Nu aints ainau Yus akupkachmau asar anangkartin
    ainawai. Tura asar Cristo iin akuptamkamji, nangkamiar anangminak tinawai.'
  cak-WNT: Ruma riye' can ye kitzij apóstoles niquina', pero xa ma que ta ri', xa
    ye samajel ri xa yek'olon. Can quipo'on anej qui' chi ye achi'el apóstoles riche
    (rixin) ri Cristo, pero xa ma kitzij ta.
  ebk-ebk: Tay nan assesesa ay tataku at fiakuncha tit-iwa apostoles. Omallilawcha
    as nan am-in ay atuncha ya nunpammarangcha yangkiay as tit-iwa ay apostoles Cristo.
  spa-PDDPT: Porque éstos son de esa clase, falsos apóstoles, obreros deshonestos,
    que se disfrazan de apóstoles de Cristo.
  ruf-ruf: Mana iwanu awo watumighwa wa ughutsu, wasang'ani wa ughutsu iwetenda iwenyegho
    woneke ka watumighwa wa Kiristu.
  gun-gun: mba'eta ha'e kuery ma apóstolo ramigua rive, anhetẽ rupi e'ỹ omba'eapo,
