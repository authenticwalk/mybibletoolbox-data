  cof-NT: Yalari nene pato, Crístochi mantá tanla joyoe timinla joe. Encanato tsantiminla
    joe. Crístochi mantá tanlayoe titonan, tsan itolajoe.
  srm-NT: Biga wë dee lö pei sëmbë dë ta mbei taa de seei dë tjabukama u Masa Jesosi
    Keesitu kuma u dee apösutu, ma na Masa Jesosi hën manda de e. Ganjan de ta ganjan
    sëmbë.
  qvs-NT: Chay runakuna llullakushpa rimansapa Jesukristu yachachikuk kachamushkankunata.
    Alli yachachikukshina tukushpankuna yachachikunsapa.
  zca-NT: Per gat walit mixë'l Jesukrist bixa'; ka nikide bixa' men, nile' bixa' chigab
    walika Jesukrist mixë'l bixa'.
  cbc-NT: Na pʉame roque caĩtopairã, apóstolea majã mee niñama, “Apóstolea majã majũ
    jãã ãniña,” caĩrã nimirãcʉ̃ã. Bairo caĩrã nimirãcʉ̃ã, na rupaʉ bui jeto Jesucristo
    yarã apóstolea majãrẽ bairo bautonucũñama.
  qxo-NT: Tsay yachatsicog tucogcunaga manam rasunpa yachatsicogtsu cayan. “Jesucristupa
    apostolninmi cayä” nipayllapam runacunata engañayan. Tsaynöpis criyitsicuyta yacharmi
    rasunpa apostol cayangantarä parlaycuyan.
  mox-mox: Vonahaqiaqi, taudi tovaletuyana ʼeuʼauʼavidi ta tofewa luveifadi! Ta nuanuadi
    edi fewa be wese edi ilivu ʼinega ona ʼita ʼinanedi vonigo taudi Keliso ena tovaletuyanayavo.
    Ta ʼesi iuʼauʼavemi.
  kew-kew: Gore mo aanuri yaa agaa aposel kogono aanu-ga nimumi nimuna kogono madaa
    yaa agaa medaloma page teme. Nimuna wae kone sua pa yoganemere Krais-na ora aposel
    kogono aa-rupa ma-aulaawa piruaeme.
  dww-dww: Inam banegidima taudi matabudi apasol kaikaiyovudima, be taudi adi gwayae
    banaga tawai kedadoka waigewedina. Taudi ta voivoiana maika kabe Keriso na taunoyama.
  twi-ASANTE: Saa nnipa no nyɛ nokorɛ asomafoɔ. Wɔyɛ atorɔ asomafoɔ a wɔnam twa atorɔ
    wɔ wɔn adwuma ho ma nnipa hunu wɔn sɛ wɔyɛ Kristo asomafoɔ.
  aoj-aoj: Amom amamba aposel magambasoꞌami mandaꞌ maol basoꞌaminii. Amom mondolaꞌwaifa
    amom aposel Kraisi dowaf, owaꞌ magambasoꞌami.
  cbv-cbv: Pánih chãjnit yoobópdih Jesús ã bohéát tʉ́ʉtnit nihcan, queét yeenitjeh
    caá. “Jwiít caá Jesús ã bohéát tʉ́ʉtnit”, niíj naóhna yʉhna, ã wahnit nihcan caá.
    Páant niijná, wã jʉmat dée pah ĩ jʉmíhip yʉh caá.
  taw-taw: Bɨ anɨb okok, kɨli bɨ Jisas takaw nop dad ameb yepɨs mɨdebal okok, Jisas
    wog gobun agɨl yepɨs gɨpal. Kɨli gos anɨgɨl nepal. Binɨb ogɨnap kɨli chɨnop nɨŋɨd,
    bɨ Jisas takaw nop dad ameb okok mɨdobun gos ak nɨgɨnɨgel agɨl, gos anɨb ak nepal.
    Anɨgɨl nɨŋɨd, sɨlok lɨl bɨ anɨb ak ke mɨdebal.
  jic-NT: Niná noyomes jisas la p'a ca yola nsem apostolpan yupj, jisas yupj yola
    Cristo sin tjejyama yupj, la veles jupj mpes. Nin tulucj. Cristo ma sin tjejyama.
    Yupj la tsuwil nun jilal. Jisas nun nujola Cristo sin tjejyama yupj, mpes cupj
    jinwá lajay yupj, javelepj wa cupj jinwá. P'a p'in yupj.
  zap-NT: Yra men gwa nlidet ne poxter nak men, noze rkade men, noze rkanlo men ne
    xpoxter Jesucrist nak men.
  wer-wer: Omën pörö pit Anutuu ngön yaaö omën kaarörö. Pit kaar aö morök yaëën omnarö
    pitën kön wiin Kristoë ngön yaaö omnarö pël yewastak pit wonörö.
  ipi-ipi: Owato aposolo akali utupane-mane wandakali waka tupa minakasa oyale, yakama
    tane Kataisana aposolo akali enene ateyama lalaini.
  qul-NT: Chaycunaka falso apostolcuna cancu. Engañowan llanc'aspa, Cristopaj apostolninmanta
    pasancu.
  tnc-tnc: Tuᵽarãte aᵽóstolrãkamarĩrã nime i'suᵽaka baairã. Ᵽakirimaja imarĩ, “Jesúrika
    bojariroka yija wãrõerã kiᵽũataekarãoka yija ime yijaro'si”, narĩᵽakirijayu.
  ter-NT: Vo'oku aínovonehiko xâne ákoti itukapu koati kaná'uti ápostulu. Haináhiko
    páhoe Jesus koyúhoyea emó'u. Aínovo aupú'ikotihiko, kahá'ati íkutipea xâne itúkeovohiko
    ko'itúkeinoti Itukó'oviti. Koati itoâtimaka kutí kó'iyea ovoxe Kristu ukékuke
    xanéhiko.
  bmr-NT: Mɨɨro jaamo diito jillɨ jihovo minɨsumɨnaa, jillɨ bañɨsumɨnaa iicamo, Cristo
    minɨsumɨnaabadɨ minifetehicahi.
  fuf-fuf: Ɓen ko waɗitiiɓe sahaabaaɓe, gollooɓe ɗaynooɓe, waɗinkiniiɓe sahaabaaɓe
    Almasiihu on.
  bhl-bhl: Nimtew angom? Fimdi famde kawtiw bi Kulais em fein kalan kunum atew kesomi,
    fein so funum so aluwkabiliw kawtiw kebiliw kasike.
  ons-ons: Eamo iwa yale, ŋei yaline eŋe aposolo wele Midakaka! Eŋe aposolo isisine,
    eŋe urata kakienane isiu paki tanik manikene ea maingeu, solaeneŋo onbi Kristo
    wane aposolo wele okan okanmaike.
  con-NTPO: Tsa'ma Chiga tsendeccuma moembisi Chiga Aya'fama afambipa afopoensundeccu
    tsu. A'ima qqueñañe tsu sema'jen'fa. Injanga tsu Cristone afasundeqquia'caen attiamba
    atesian'jen'fa.
  ghs-ghs: Nokoi obera abi ooqi abi ikobeteqi hee, Nanai Kiristuho qaru abi ooniqi
    hiireqi sama nokome gimuttake eetorai.
  peg-peg: ଇନାକିଦେଂକି ଏପେଙ୍ଗ୍‌ ଲଗୁ ଚାକ୍ରାୟ୍‌ ପକ୍ୟାତାକାର୍‌ ଆରି ମିଚ୍‍ୱା କାମ୍‌ଲିୟା, ହେୱାର୍‌
    କ୍ରିସ୍ଟତି ପକ୍ୟାତାକାର୍‌ତି ବେସି ଆହ୍‌ନାର୍ ।
  txu-NT: Djãm mrãmri ne bar ije aben pyràk? Djãm mrãmri ne Kritu ar ano kute mrãmri
    kute ijanorja pyràk nhym ar 'ã ujarẽnh ar ba? Arkati. Nãm ar ar anoo biknoro ba.
    Nãm ar ta memã 'êx ne memã, —Kritu ne ijano ba 'ã idjujarẽnh ar iba, ane.
  eng-WEBU: For such men are false apostles, deceitful workers, masquerading as Christ’s
    apostles.
  gnw-NT: Jae reta temimondo añetete vae reta'ã co. Uparavɨquɨ reta upurumbɨtavɨ vaerã.
    Jae reta uipota ĩru vae reta ipɨa pe uyemɨngueta jese vaerã jae reta co Cristo
    jemimondo reta.
  mux-mux: Aku-siku telemele yima-ni ‘Yambuma-ni ‘Oliu Krais-ni liipa mundurum yima
    molemulu.’ niku kanangi.’ niku gólu toku anduku Krais-ni liipa mundurum yima-ni
    kongun telemele mele enini aku-siku manda leku anduku kongun teku molemele.
  maj-NT: A̱t'aha̱ já postru̱ tsank'áhá jái̱. Xá xi i̱ncha ts'ín b'ana̱cha̱ko̱ho̱
    ra̱ xu̱ta̱. Já postru̱hu̱ Cristo̱ ts'ín ma maña̱ yjoho̱.
  bkq-NT: “Cristoram aguehoymbyem xina, iwâgâ aguehoem” tâkezemo wâne, konokuze kulâ
    olâ aguelymo. “Mâkâ xurâenlâ xina aidyly” tâkezemo. Cristo emary aramo, koendonro
    aramo warâ wâne, tydani modo enokuze; konokuni kulâ lelâlâ olâ akaemo. Unâ Cristo
    wâgâ agueim nhegatuhomoem aguehoymbyem inkâba akaemo!
  kue-kue: Ana yombamo i ye aposel kaima ta moglkrikwa. Ye aposel kakimbi wagle, ye
