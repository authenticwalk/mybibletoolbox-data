  cop-BHC: ⲚⲀⲒ ⲄⲀⲢ ⲘⲠⲀⲒⲢⲎϮ ϨⲀⲚⲀⲠⲞⲤⲦⲞⲖⲞⲤ ⲚⲚⲞⲨϪ ⲚⲈⲚⲈⲢⲄⲀⲦⲎⲤ ⲚⲬⲢⲞϤ ⲈⲨϢⲒⲂϮ ⲘⲘⲰⲞⲨ ⲘⲠⲤⲘⲞⲦ
    ⲚϨⲀⲚⲀⲠⲞⲤⲦⲞⲖⲞⲤ ⲚⲦⲈⲠⲬⲢⲒⲤⲦⲞⲤ.
  buk-buk: Lau kaiŋ dinaŋ, ŋac aposel tasaŋ. Ŋac si gweleŋ ŋandô bu sêtim yom lau.
    Bu ŋac sêsiŋ si mêtê tasaŋ kwi, ma sem Kilisi ndê aposel ŋandô aŋgô.
  pri-NT: Ba wà tàpéebà, âna rà ina pâ, wà Kériso, âna é panuârà pâ, ba na rà tèpa
    apostolo kêe, ma tèpa ênawéna kêe. Êco na rà tèpa ipawâmi ma tèpa pwâ. Â rà nye
    po gòmapwa co.
  zpq-NT: Ḻegaque' bi zjanaque' dogualje postlw. Con chosozejni'ide' diža' güenḻaže'
    na' chesonḻede' le'e cont gaquele gwseḻa' Criston' ḻegaque'.
  por-TFT: Homens como esses estão mentindo ao afirmar que são apóstolos. Eles procedem
    desonestamente. Mesmo que afirmem que estão trabalhando para Deus, estão trabalhando
    somente para si mesmos. Eles tentam convencer as pessoas de que Cristo os enviou
    como apóstolos dele, mas não O representam verdadeiramente.
  gwi-NT: Jii dinjii nąįį Tr'ihił'e' giinlii adagaa'įį t'igii'in. Christ vitr'ihił'e'
    giinlii adagaa'įį haa tsinteenakhwagahkaii t'igii'in.
  gvn-gvn: Jana yinyarrinyangka balkal Jesus Christangka jananin yungan. Yamba jana
    jurrilman. Jana bama manubu-wundil, Godumu work jurrildaku balkan-balkanya. Jesus
    Christangka jananin kari yungan.
  nhy-NT: Yejwan motenewaj tlatitlaniltin pero mach melawak, sino san tlakajkayawaj.
    Yejwan teixkajkayawaj kej yeskia melawak tlatitlaniltin de Cristo.
  asm-FB: কিয়নো তেনেকুৱা মানুহ ভাঁৰিকোৱা পাঁচনি, প্ৰবঞ্চক কাৰ্যকাৰী; তেওঁলোক খ্ৰীষ্টৰ
    পাঁচনিৰ বেশ ধৰা মানুহ।
  okv-okv: Eto embo aingeko amo apostle be mane rate pure sokova ue Keriso ta apostle
    ke ijie eora
  mxt-NT: Vatyi cacatyí ra cuan vatyi apóstol cuví ra. Soco ña ndicha ra. Vatyi cuví
    ra noo ra sandaví ñaha ta nasahá ra chi ra tari noo ra apóstol ra Cristo.
  tzo-NT: Yu'un lume ja' nopbilal jcholc'opetic, j'abteletic ti chlo'lavanique, scuyoj
    sbaic ti jcholc'opetic yu'un ti Cristoe.
  ind-AGS: Orang-orang ini adalah rasul palsu, pekerja yang tidak jujur, yang berpura-pura
    menjadi rasul Kristus.
  omw-omw: Hia Karaisiva mwi vaisihua nronraqama kyero ni kyaiqa varaate tihua variqata
    mwihua nkyiariara unra qua tiqata, Karaisiva tiri nronraqama kyaihuave, tiqata
    kumwaanriqama kyeqata mwia kyaiqa varaqi vi variara.
  yrb-yrb: I uwarana meo afosoro uwara. Emana irueta gaukara uwara. Emana eno waita,
    yana Yesu Kerisonu afosoro uwara eno we irutaita.
  maa-NT: Xi̱ta̱ koi, xi̱ta̱ ndiso‑né. Mìtsà kixi̱ kjoa̱ nga xi̱ta̱ xi jè Cristo tsibíxáya‑la̱.
    Ta kona̱cha̱n‑né nga síkjatjìya‑la̱ yijo‑la̱ koni tsà jè Cristo tsibíxáya‑la̱.
  mcq-mcq: Ijihuni maijaho ea ijá kajija apasorua kaꞌene iraꞌasini jihina. ꞌEne kaukara
    iraꞌata vejiꞌini jihina. ꞌEnaꞌomo pu Keriso oni apasorue punaꞌi veju.
  sus-A: نَ مِشِيٍ عٍ يّتّ قِندِشِ وٌ بّ شّيرَ قِسَمَنتٍيٍ رَ، كْنْ وُلٍ قَلّيٍ نَن
    عٍ رَ، نَشٍيٍ مِشِ مَدَشُمَ، عَ قَلَقٍ رَ عٍ تَن نَن قِندِشِ عَلَ شَ مِشِ سُفَندِشِ
    شَ شّيرَيٍ رَ.
  jpn-1965: こういう者たちは、にせ使徒であり、人を欺く働き人であって、キリストの使徒に変装しているのです。
  fra-SBL: Car de tels hommes sont de faux apôtres, des ouvriers trompeurs, se faisant
    passer pour les apôtres de Christ.
  yka-yka: Meˈ aˈa iyan gaˈi toˈo weˈ bakas kawakilan siye weˈ Almasi. Ngakkal hadja
    siye duk magmā-mā siye weˈ bennal siye meˈ aˈa bakas kawakilan weˈ Almasi.
  mle-mle: Adiy duw adiy mwiya Jisas Krais dikidiy diki maaj karay-kwanadiy duw maa.
    Day mwiya suwaal takatak tikwanadiy duw-adiy. Aw day apap apap tikwanadiy adiy
    Jisas Krais diki maaj karay-kwanadiy duw tikir. Aw day atawa kwurtaay, duw takwak
    gwiyupw kwurkwanadiy.
  shp-NTPO: Jaskara jonibo riki, jabo raanama ikaxbi, jato parani Criston raana joni
    keskatishaman ikaibo.
  aom-aom: 'Ëaribövioho bogo apostle maho jioruomoꞌi ma-sareriꞌe apostle jioruome.
    Sareriꞌe mu vaejarue aribövie jioruome. Huotorovoromo ma-döhemu mu mae vaejarueje
    aëro gëromo uvoröhego: Iae Keriso-are apostle jëvajëjo.'
  geb-geb: Mba gumgi, mbe fhura shɨshɨgap Zisas farasegi ŋaara gumgir wari ga shɨshɨgap,
    mbe fhura guiguigi ŋaara gumgi ma. Mbe fhura shɨshɨgap wari wo mbui tɨvi domdora
    suav, gumgi ga mbuim, mbe kha ndɨkndɨgar mben muunga, mbe guigi guarara Krais
    farasegi ŋaara gumgi guari ma.
  bsj-bsj: Nubo bro nob tomange cwerke, nob bibouler, ci tu dor cero ti na nob tomange
    Almasiya.
  cak-cak: Roma rije' xa choj quik'eban-ka-qui' chi apóstoles, xa samajela' esatzoy
    quino'oj vinak, y niquibanala' chi eru-apóstoles ri Jesucristo.
  chf-NT: Ni winicob jini mach jin totoj apóstolesjob. Mach jin u toja lo que u chenob.
    U chen ubajob cache' apóstolesjob taj Cristo, y mach jin.
  tlf-tlf: Kale tinum bilip iyo, “Nuta Krais imi kalaan tinum o, imi ogok kemin tinum
    o,” age bisop bogo ilimi kuguup uyo fupkela kup-kiit kup-kalaak ke-bilipta, kek
    kek iyo itamipta, bilip iyo fen Krais imi kalaan tinum umaak o agan-nuubip kuta,
    bilip iyo fen bisop bagamin tinum ita ko.
  piu-2006: Nintilpayi paluru tjana ngunytjinytju tjuṯa nyinanyi, tjana wiya Yiitjuku
    waarrkana nyinanyi. Paluru tjana yunytjurringanyi nyurrangarrinya ngulytjulkitja.
    Yalatjinyurra kulintjaku tjana yunytjurringanyi, “Nintilpayi ngaa tjuṯa palya,
    yilta Yiitjuku waarrkana tjuṯa tjana nyinanyi.”
  poh-NT: Reꞌ take aj cꞌuhbalanel reꞌreꞌ xa banol quiwach take chi pahbamaj take chi
    aj kꞌorol cꞌuhbal chiri̱j i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric eh xa aj jotꞌo̱l
    aj niminel take. Jeꞌ woꞌ xa ncaꞌn ti qui̱b chi pahbamaj take chi aj kꞌorol cꞌuhbal
    take chiri̱j i Jesus.
  tue-tue: Cʉ̃́ã “Jesús cʉ̃ʉ̃yere wededutigʉ beserira niiã” jĩĩrã, teero jĩĩãmajãrã
    tiiíya. Cʉ̃́ã tiiditóra niiĩya. Sotoá dícʉ Jesús beserira tiiróbiro bauúya.
  bjp-bjp: Matngan fanu arae, ri foron aposel famfabal, foron tom foim lemlem, ma
    ri garan le ri foron aposel ke Karisito.
  xon-xon: Binib ngbaan ŋmanni nimi la. Baa ye Kristo aakpambalb. Bi ŋmanni nimi ke
    bi tun waatuln, ki mu aa tun.
  tzo-ZNT: Yuꞌun ta scoꞌoltas sbaic chac cꞌu chaꞌal li voꞌoticotique ti yajꞌapoxtoloticotic
    ti Cristoe. Chalic xa mantal yilel uc, pero ta xloꞌlovanic noꞌox.
  mpm-NT: Ti chaa un, chi ansu apóstol ndaa ka kuu da, chi mani ka xndaꞌu da jiin
    jniñu ka saꞌa da. Ti saꞌa da ja ka kuu da apóstol nuu Cristo.
  ots-NT: Dí xihquijʉ claro, jiöjte apóstole‑cʉ. Jin gui gue ca Ocja̱ ca i pɛjpijʉ.
    I ne da cjatsjɛjʉ ncjahmʉ de vera í jmandadero car Jesucristo.
  hoy-hoy: यतिकी ईत्‍ता लॉकुर ख्वाटा प्रेरित, अदिक छल कपट देल क्याल्सा माळावाळेर,
    अदिक मसीह अन्द प्रेरितगोळ्द रूप ताकोमावाळेर उर.
  amo-amo: musu nanit ane anan kadura kinuwari, anan katwa kirusuza in sakizu timuro
    mine nafo anan kaduran Kristi.
  pjt-pjt: Panya nyara paluṟu tjanaya wangkatjara ngunti tjuṯa kuwari nyinanyi, panya
    tjana aṉangu tjuṯa ngunti kurantjikitja mukuringkupai tjukurpa tjukaṟurungku wangkara-palku
    Jesulu Christalu ngurkantaṟa iyantjitjangku-palku. Palu Jesulu tjananya iyantja
    wiyaṯu.
  cwe-cwe: Wanhu fana wawo ni watumigwa wa uvwizi, wasang'hana sang'hano zawo kwa
    uvwizi na wowavwizila wanhu kuwa wawo ni watumigwa wa kweli wa Chilisito.
  daa-NT: Gee ŋuur-ak, ka seener ŋu paliinnaɗo. Ŋu gina ziŋkico a ŋu paliinna ku Iisa
    Masi, kar ka seener gay, ŋu gay riyor kuuk caaciya gee.
  mlp-mlp: Mataw nazaq in gimo gihol abin iluwayta na in aposel katiyta. In mataw
    kat negnan haqad kabiy emayta. Mataw na giholin awaqan bilaqne Krais ago Aposel
    diqta giwaqan nogta teq in hel diq a haiqta.
  ape-C: Amudokmori armam douk henek rohw iri aposel. Amam madae husuhw Debeini ananin
    mour wosik iri uwe, uwok. Apa habeshuk amamih yoweihi aih aria henek rohw um arpesh
    hakri amam adur Krais nahwaram aria hanak hakripesh ananin baraen iri.
  bgs-bgs: Agad ágkagi dan na sikandan tô apostoles, asal bulalón dan, áglimbung dan
    ákniyu tingód katô áglumun dan, asta mà kagi sikandan apostoles i Cristo.
  faa-faa: Re arisia aporo metakira peraka someraka, “Isu tarira aporopo,” aisa aporoane
    namo kakaro tarira aporofapo. Iane kotafe tarira aporopo. Repo iane aseraka, namo
    kakaro Keresomo tarira apororeapo, aihoasimo ipu re mahoperaka kotafe rakirakanapo.
  kik-kik: Nĩgũkorwo andũ ta acio nĩ atũmwo a maheeni, aruti wĩra a kũhĩtithia andũ,
    na metuaga atũmwo a Kristũ.
  cap-NT: Nii paaz tanzjapa paljayñinacaqui falso apostolunacac̈ha. Nii z̈oñi incallñinacaqui
    Cristuz̈ apostolunacaz̈takaz ojklayñic̈ha.
  ksr-ksr: Yoŋonoŋ aposol hoŋa qaagoto, aposol takapolakaya ano gawoŋ meme ejemba
    osoŋkakalegiawo kolooju. Kraistwaa aposol nonoo tanitani kolooŋ qendeema aoŋ gawoŋ
    laŋ meŋkeju.
  eng-TNT: For these falce apostles are disceatefull workers and fassion them selves
    lyke vnto the apostles of Christ.
  sbs-sbs: Mi mukuti abo bantu ba polofita ba maapa ni ba tendi ba buchengi. Ba libonekisa
    abo beene kuti ba Apostola ba Kiresite.
  sue-sue: Ema ago ine meni aposolo opi awa. Nukare ge ema opi saire noise Kristora
    aposolo dubu ine wero nowera awa.
  fra-NCL: Ces gens-là sont de faux apôtres, des ouvriers astucieux, qui se déguisent
    en apôtres du Christ.
  snn-NT: Bacuabi mësacuana ti'anni, Riusubi yëquënate cuencueni raobi cajën, ro coquejën,
    ro bacua yëye'ru yo'o yo'ojën, Cristore yo'o concua ba'iye'ru ro coquejën ëñoñë.
  atb-NT: Hkâsu mù gâ le, haû sû é bang gi, lagyo apyoq pé, mhaú zô é mû zui bang,
    Hkrisduq é lagyô pé dông kut mhaû é bang nghut akô.
  cek-AK: To kaminawk loe angsahcop patoeh ih kami, minawk aling thaih toksah kami,
    Kri mah patoeh ih kami baktiah angmacae hoi angmacae angsahcop kaminawk ni.
  bkd-bkd: Saena ha mga etaw kenà laus ha mga apostoles ta bà dà sidan agpanlimbung
    pinaagi hu pagpasibù-sibù dan ha apostoles sidan hi Cristo.
  ctu-76: Pero lot muc'ob che' mi lolon al yajcʌbil bʌ ajsubt'añob ñumel. Xlotyob.
    Mu' jach i cuyob i bʌ ti yajcʌbilo' bʌ ajsubt'añob ñumel i cha'an bʌ Cristo.
  lac-NT: A ray maco' a cu camsicob a mac a quin tsicbar techexob baje'rer, robob
    cu tus aricob wa robob u jach ʌj tseq'uirob u t'ʌn Cristo, chen mʌ' taji' quire'
    cu tus aricob mac. Robob cu tus ets'icob ʌjtseq'uirob u t'ʌn Cristo.
  xla-xla: Opa iwoloye po-Taiya dle so ikadepe. Yia꞉tapo yiskamu yia꞉ye Keliso ya꞉
    Taiya dle so depame wua꞉ye elemala natimha꞉ha꞉po.
  xav-NT: Ta norĩ hã Zezusihi zadawa wasu'u'wa na, tô sena 're hâimana za'ra mono
    õ di. Sadawa nhipese na, te tô te te 're romhuri za'ra, Zezusihi zadawa wasu'u'wa
    newa, da te ãma 're rosa'rata wẽ za'ra mono da, dasima.
  cuk-cuk: Ar we-dulemar Bab-Jesús-e-sapingan-bur-dummagan-sunnadsurmalad, Bab-Jesúsʼga-arbaedgi
    emar-yardaked-dulemalad, binsa yamo Cristo-e-sapingan-bur-dummaganyob na san imakdimalad.
  tbf-tbf: Ine mi kulou egie bu aposol bitbit ma egie mi kulou tsiktsik pipius ngan
    kegi tsientsang. Gi si vurisan egie kesegie nge tsorubeit malan ken aposol e Karisito.
  uig-CYR: Чүнки бундақ кишиләр сахта расуллар, алдамчи хизмәткарлар, Мәсиһниң расуллириниң
    қияпитигә киривалғанлардур.
  ikw-NT: Be bụ ele izi aghalaghala, be bụ́o ezi, be ji ẹrnu be naagha ọgha, ma be
    nụ lele ele izi Karaịsi n'ezi.
  khs-khs: 'Kiwa epesita:ya sena nokamoke inise selese, “Niwa apasolo walosene senakeye,”
    e seya senawa hene heneye apasolo walosene senamakeye. Iwa mokopo apasolo walosene
    senakeye. Kiyewi iwa potose, hele heneye Kelesoyewi walosene senanakeye, au semita:
    iyewi kiwa hopolose mokopo timinikeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ኡንቱንቱ ዬሱሲ ኪቲቤና ዎርዶ ኣሳቱዋ፤ ሄዋንቱ ማላ ኣሳቱ ኪሪስቶሲ ኪቴዳዋንታ ማላታናው ባሬንቱ ማላ
    ላሜሬያ ኪቴቲቤና ዎርዳንቻቱዋኔ ላባንቻ ኦሳንቻቱዋ።
  pma-pma: Koakeil enek avi eiloheh taluvosien keil. Keil amusin en keil en sakien
    onen eiloheh anatin keil onen Iesu Kristo keke navong amul amum ral min kami akilea
    avaluvos kami.
  atd-NT: Ian su, ka sikan no mgo otow, kono no tu-tuu ian no suguanon ni Hisus, su
    mgo ubaton no igpapitowpitow ran do to suguanon sikandan ni Hisu Kristu.
  tel-2017: అలాంటి వారు క్రీస్తు అపొస్తలుల వేషం వేసుకున్న అబద్ధ అపొస్తలులు, మోసకరమైన
    సేవకులు.
  hat-BSA: Paske moun konsa yo se fo apot yo ye, ouvriye twonpè k ap degize tèt yo
    tankou apot a Kris yo.
  top-NT: Aquit cca̱huaniyá̱n Dios ni̱ ca̱lacsacni̱t namá tí talactaxtuma̱na apóstoles
    nac Corinto, namá akskahuinaní̱n ma̱squi tatalacatla̱ní la̱ ixapóstoles Jesucristo.
  msk-msk: Yang manga apostol na yagaindo digkamayo buku nang tinuud na manga apostol
    kay wa osogowa nang Dios. Manga magaro silan na magindoway. Yagaway silan magindo
    na antak kamo tomoo na silan yang tinuud na manga apostol ni Kristo.
  gyr-NT: Ahe rumo ndahei apóstol supi tuprɨ vahe yuvɨrecoi, ahe oporombopa tẽi, “Ore
    apóstol oroico” ehi tuprɨ tẽi yuvɨreco.
  kmh-kmh: 'Bi minim yesek aŋgñimbay kun gok, Jiysis woŋg gispun aŋgiy tom gipay ak;
    niŋind kun gipay. Yenen: ñin gunap nop kiyk Seytan kunep; Gor enjol melik tep
    nuk bap rek silok ay wip.'
  ukr-ONPU: Адже такі люди – лжеапостоли, лукаві робітники, які приймають вигляд апостолів
    Христа.
  emi-emi: Ta isaa o taumattu apostolo kamekame ila. La ghaikameaa tale uunguaaira,
    la gheelei vara mene kapuna apostolo koronna ila Karisto.
  zpv-NT: Pwihsi laꞌh raꞌ ba ayi naa raꞌ ba pooxtla; laꞌh raꞌ ba sola rusaguiꞌhi zi
    raꞌ ba, ruhnn zi raꞌ ba ziga naa raꞌ pooxtla xteenn Jesucristu, per ayi chyu naa
    raꞌ ba.
  gux-gux: Laa niba tie tuofaatonda, yaa tuonsoanba n buandi bi niba ki kpali ke bi
    tie Kilisiti tonda .
  kos-kos: Mwet ingan tia mwet sap pwaye — elos mwet sap sutuu, su kikiap ke orekma
    lalos, ac elos kiapu mwet in nunku mu elos mwet sap lun Christ.
  ibo-ibo: Nʼihi na ndị dị otu a bụ ndị ozi ụgha, ndị ọrụ aghụghọ, ndị na-eme onwe
    ha ka ha bụ ndị ozi Kraịst.
  yml-yml: Tomotoganidi kebu tomataꞌaulele mogitana, tovekali. Yadi folova vekali
    wata yadi sauluva i vetuli ta na ꞌisedi ta na vo ꞌako, Mogitana Keliso yana tomataꞌaulelevo.”
  ory-ory: କାରଣ ଏହିପରି ଲୋକେ ଭଣ୍ଡ ପ୍ରେରିତ ଓ ଶଠ କାର୍ଯ୍ୟକାରୀ, ସେମାନେ ଖ୍ରୀଷ୍ଟଙ୍କ ପ୍ରେରିତମାନଙ୍କ
    ବେଶ ଧାରଣ କରନ୍ତି।
  bzj-bzj: Peepl laik dehndeh weh laik boas da faals apasl weh di fool unu op ahn
    di paas dehnself aaf laik dehn da Krais apasl.
  chk-chk: Pun ekei mwän ir soukünö mi chofona, chon angang mi atuputup, ra siwili
    lapalaper usun itä nge ir wesewesen nöün Kraist soukünö.
  ssd-ssd: Mbal ta nane Kuateŋge kukul ndaniŋgina. Kristus tuku aposel minanu sukmba
    naŋgine piro tambi tane yabritiŋgig.
  acr-TNT: Rique xa e socosoꞌnel, na e ta sakil takoꞌn ma quiꞌanom che quib pachaꞌ
    e takoꞌn re ri Cristo.
  rop-rop: En ai nomo wandi gibit tjens langa olabat blanga tok praudbalawei, dumaji
    olabat nomo trubala speshalwan mishanri. Olabat gemanwan, en dei dalimbat laiya
    blanga olabat wek, en dei meigim miselp luk jis laiga trubalawan speshalwan mishanri
    blanga Jisas Krais.
  mee-mee: Iau ka role minmina kurumea, ragau matana nginngina ka ri ra aposel ra
    goanga. Ka ri ra kumangngkana ra goanga reke kamopililiu rea ta ri kelanga ma
    aposel ra Karais kanna ra kaomannmannangana kerea.
  dif-dif: Ngangau jenipara jedikantji Apostel ja jedibani ngankanietja nganai, tana
    Christuni Apostel karitjimalkateriai.
  gam-gam: Ga aposel kende mor. Kogo kende ye, gumane nalene kende ye Krais aposelye
    mormon we dje kogo yenj.
  nou-nou: Edo atopapotegari eiawa ge nenei atopapotise ungoda buro da jawo da gebusise
    ungo awa Iesu da binga atopapotegari embobo sera te ungo awa awa aera. Ungo awa
    teta ambojimbi inge ise edo embo ganduburera.
  mqb-NT: Ɗo ataya nà, tə təra zek a tinen ɗukwen kawa ɗo maslan ana Yesu Almasihu
    ɗiɗek aya, əna tinen ɗo maslan ana Yesu ahay bay. Tə way a tinen sa ga ataya nà,
    ta njak ɗo ahay.
  ape-B: Amudakmali almam douk henek loh uli aposel. Amam wo husuh Diginali ananin
    moul duldul uli e, wak. Isave honobechuk amamin yowenyi pasin ali henek loh umu
    elpech hakli amam adul Krais nohwalam ali hanak haklipech ananin balan uli.
  grc-F35: Οἱ γὰρ τοιοῦτοι ψευδαπόστολοι, ἐργάται δόλιοι, μετασχηματιζόμενοι εἰς ἀποστόλους
    Χριστοῦ.
  cav-NT: Pusha pusha tsehue tuna Yusuja ecuadishaque. Tuquepa mereya jadya juya.
    Ijahue tunajatu ecana aya, Cristoja quisarati cuejaquique neripa ecana jadya tuna
    ejenemere ishu.
  kgp-NT: 'Ón kỹ apóstolo vỹ tỹ ag nỹtĩ, mỹr, ha mẽ, ón kỹ ag tóg: “Topẽ rãnhrãj han
    ẽg tóg mũ,” he tĩ. Ón kỹ ag tóg: “Cristo vỹ ẽg tỹ apóstolo han,” he tĩ.'
  bvd-bvd: Kera da sae kera 'ana 'aboosol ki, ma sui boroi 'ana kera nao lau 'aboosol
    mamana nia ki Kraes. Kera da rao susuke gwada uri molu ka sae kera 'ana 'aboosol
    ki.
  ukr-1871: Бо такі лжеапостоли, робітники лукаві, прикидають ся апостолами Христовими.
  apz-apz: Oso aꞌamu (apousel) homo somo Anɨtu kakoe syoho somneꞌno muhwosopoꞌmmentisofoho.
    Oꞌo, hofɨko hwasyo hungkuno ole selɨwoꞌnɨngkofi, Nakwo aꞌamu apousel sohwafe syohoꞌnjo
    hwonaꞌnyoho. Ose selahonɨngkofi sekwo oso homo somo inɨngkawoꞌnɨngkohofofoho.
  yon-yon: Amborom kuu kwamenabidan kuu dudi ye apasodan, yi kuu birandimaib ye demedan,
    yi kuu nub kuu Keresu ye apasodan andimaib kumban dudanabiwen.
  poi-NT: Yɨ́p pɨxiñt́am nɨ́maŋtaaya̱p iga Dios icutsatne, pero puro mɨgooyi inisɨɨba.
    Tsɨ́yt́ooba juuts tu̱m wɨbɨc apóstol jém Cristopɨc icutsatne, pero d́a je.
  wuv-wuv: Uaa ei mau rama'a ale'ei, ro'ou apostle sifisifi, rona bigifasifi ma sifi
    ua ba ro'ou apostle Christ.
  quf-NT: Chay paykunaqami, Jesucristupa apustulninkuna yupay tikrakar ingañakur purinllapa.
  yuw-yuw: Amna torop ihorocno yu imanang aposel orin youp amna boyömo. Owi amna yu
    amna worochon godibo yangga ‘Duichon aposelni ogepma idang yo’ yongo kombingidang
    mahong irotno woi imanangnigon.
  hus-NT-1971: Pelchic i q’uet’ach abathuale axi c’ambixma’. In le’chic quin timc’oy
    ti abathuale c’al a Cristo.
  med-med: Ik kol nga nombuⱡa rung wu kʉⱡ ndi, ik kol rok kongun mbʉ etmin. En enim
    nga ik kol rok etmin uⱡ kʉⱡ, wote wamp mbʉ ndi, pilik kʉn, en enim Jisas nga nombuⱡa
    rung wu kupa kat, neng nʉk pilik etmin.
  bch-bch: Be gid panua toa bedaoa tipakaka ta tikeo ga timan panua ato ad. Tikeo
    ga timan panua naurata ad tautaunga, be mao. Tipakaka. Tipulpul maed alele, ta
    panua tiadi mambe gid panua ato ad tautaunga. Be mao.
  cco-NT: Co̱ꞌ jaléngꞌˋ i̱ dseaˋ íˋ lɨco̱ꞌ ngɨrˊ jmóorˋ ta˜ jmɨgǿøngˋ dseabˋ, dsʉco̱ꞌ
    ngɨrˊ féꞌrˋ e lɨ́ɨiñˊ dseaˋ i̱ casíingˋ Dseaˋ Jmáangˉ cuaiñ˜ quiáꞌˉ, jo̱ dsʉꞌ
    o̱ꞌ jáꞌˉ e lɨ́ɨiñˊ lajo̱.
  deu-1951: Denn solche sind falsche Apostel, betrügerische Arbeiter, die sich in
    Apostel Christi verkleiden.
  alq-ALGNT: Ka8in igi teb8e Jesos Odanodaganan. Kagina8icki8ag e mikodamo8adj omikimo8ini8a.
    Jesos Christ Odanodaganan in8ekazo8ag.
  ixl-NNT: Pet nu kuxh toksa jeꞌ tibꞌ unqꞌa uxhchileꞌ apóstolil tiꞌ u Cristoeꞌ. As
    kꞌuxh ni toksa tibꞌ chajnaj lochol etetz, pet nu kuxh ichuli tibꞌ chajnaj tukꞌ
    u tijleꞌmeꞌ.
  boa-NT: Muurá állíu múnaa íjcyame Píívyéébé uwáábojtédí idíllómeíñe pánehjɨ́dú méénuhíjcyá
    ɨ́mɨáámé Críjtó wákimyéi múnaa méénuhíjcyádu.
  quh-NT: Pantachinasta ruwajcuna cancu. Llulla cachas caspataj wajjinaman tucuncu
    Cristoj cachanman rijch'acunancupaj.
  kwi-kwi: “Au Diospa kamtamtuz makpas” kizamtukas, uspane uspa kalpa pɨrail kaizamtu,
    awaruza ñanta kininnamtu akwa. Diosne usparuza ɨninnarachi. Sun ñanta kininturuzne
    Cristo ɨnintaruzkana namashimtu.
  agm-agm: Iyataatɨ amɨ siya akɨtɨnɨhɨ kiyaisɨ Autaahaatɨho komɨ pɨwɨha awusaapɨ otɨpɨpatɨ
    kawitaatɨwɨ namɨhanatɨ natausaasihɨhiyaamaahe. Owetise. Kiya nyangi Autaahaatɨho
    nanyamɨhainjɨhiyaane tohɨtɨndɨ nehɨ sawana gwɨnyaapɨ sawana nepɨ naimaatɨwɨ jaipɨtɨwɨ
    katawaatopo. Jaipɨtɨwɨ amɨ kiyai Kɨraisiho netɨ namɨhanatɨ wɨndɨ natamausoaasihɨhandɨ
    kandɨ Kɨraisiho kiyai natausaasihɨhiye tɨwɨ isɨhiya kiyaapɨ gɨwunyaitaatɨwɨ Autaahaatɨhomɨ
    otɨpɨpatɨ amɨ komɨ otɨpɨpatɨhiya akɨyɨhiyaamataiwɨ kiyawaayopo. Amɨ kiya saiwɨ
    sandɨ kiyohɨtɨmandapɨ nɨnɨ wɨndɨ dotɨ yaindɨmataamaayo. Owetise.
  ubr-ubr: Osi sabu on men dura bag baiyoyobotis on. Osi on baisigogo baiyoyobotis,
    osi asi bobo aurin on tous sebisigoes a tous sebiyames asi itis on Keriso an baiyoyobotis
    maiauis ba.
  tsw-NT: Ama a nda ajiya e epen a ɗa. A ta yuwusan epen adama o ulinga u le, reve
    a vadala aciyele tsa̱ra̱ o rotso ajiya a amayun a Zamawawa.
  cax-NT: Arrüma champürrtü apostolerrüma. Itopiqui matachemacanama ümo genterrü.
    Itusiancanamacü tacana apostolerrü ümoti Cristo, abu ñapanturrüma.
  aia-aia: '''Inia ''iraausi ai''a moranai ha''ataari. ''Iraau ra''i ha''ataari pwapwaari''i
    moi, narau pwari''iraaui noni ''iniai tau''aro adaau, marau here ''ome ''onaa
    do ra''i huudi morai Ha''ataari ana''ia Kraest.'
  srp-1865: Jer takovi lažni apostoli i prevarljivi poslenici pretvaraju se u apostole
    Hristove.
  agt-agt: te sinang turin kid haman, a intu la tarabakun da ya mangayayyaw, te ape
    pagbalinan da ya bari da ta turin ni Hesus.
  lug-lug: Abantu ng’abo batume baabulimba, era bakozi baabukuusa, nga beefuula abatume
    ba Kristo.
  yby-yby: Yamidana wewenaya suwa aposolo ito suwa monoka yowanu liki minadanaki Kalaestida
    aposolola nemokidana lolo ikaka niaboya, suwa liki edimonipomugo yuwanipo likaka
    niae.
  heb-heb: כי אנשים כאלה שליחי שקר הם פעלי רמיה מתחפשים לשליחי המשיח׃
  mpp-mpp: Aime ngic ingucne yenge kwesac ailu salecebaicne ingucne aicaigaing. Ailu
    bole noine monic mi balu silicnginengti hefaliyeme Kristole salecebaicne yengele
    silic ingucne ailu gacaigaing.
  apb-apb: Aana mwala urine, ikire nga mo hurula'aa to'ohuu ha'ike na asunge ikire
    mei ola to'ohuu ha'ike no'one. Ikire mwala eero-eero na kire ko lupwe'i deu mola
    mala uri ikire mo hurula'aa maa'i a Kraes.
  san-TEL: తాదృశా భాక్తప్రేరితాః ప్రవఞ్చకాః కారవో భూత్వా ఖ్రీష్టస్య ప్రేరితానాం వేశం
    ధారయన్తి|
  ben-IRV: এই রকম লোকেরা ভণ্ড প্রেরিত, নিজেদের ঈশ্বরের পাঠানো বলে দাবী করে। এই কর্মচারীরা
    সবদিন মিথ্যা কথা বলে এবং তারা নিজেদের খ্রীষ্ট এর প্রেরিত বলে প্রচার করে।
  ntu-ntu: Murde ncblo kxdrka'ngr lcng tzesabrtilr nimu mz nzrpi-krdr kx nidr aposol
    neng Kraes, a' trnznginidru aposol angidr.
  pan-pan: ਕਿਉਂ ਜੋ ਇਹੋ ਜਿਹੇ ਲੋਕ ਝੂਠੇ ਰਸੂਲ ਅਤੇ ਛਲ ਵਲ ਕਰਨ ਵਾਲੇ ਹਨ ਜੋ ਆਪਣੇ ਰੂਪ ਨੂੰ ਮਸੀਹ
    ਦੇ ਰਸੂਲਾਂ ਦੇ ਰੂਪ ਵਿੱਚ ਬਦਲਦੇ ਹਨ।
  gvc-gvc: Tina potocãta Jesu to cũrina waro jierara. Tinare ne cũerare tiro. “Jesu
    to cũrina jija”, ni mahñoa, sã yoaro seheta jimana.
  sbk-sbk: Hwa huje bhala bhatumwa bhilenka bhabhomba mbombo abhilenga bhahwigaluzya
    huuje bhatumwa bha Kristi.
  mya-JVB: အကြောင်းမူကား ၊ ထိုသူ တို့သည် မိစ္ဆာ တမန်တော်ဖြစ်ကြ၏။ ခရစ်တော် ၏ တမန် ဖြစ်ယောင်ဆောင်
    လှည့်ဖြား တတ်သော အမှု စောင့်ဖြစ်ကြ၏။
  kgf-kgf: Ic imuhucya imi Yesuac Méliméli ic ikora ʒéma ai ic ikora. Ieneŋ imi Kristo
    Yesuac Méliméli ic tanec héiyoŋ baiyoŋ wamma kecanʒu.
  awb-awb: Manikánka mi ke íre siqmatai puara péhe éhwéhnkákáq ké míáhwe. Sene arambehriyabé
    péhe éhwéh irarewe. Sísa Karáhéga se aiq pútaq siqmarowe íwíáhigeheéra mó kegá
    tagahtaq íre sene sánsá peh mó sansánowe.
  gdn-gdn: Iyapana ki kena mu ka eba mibai Iyesu mu tonotapu ragidai ko mu beratagamu
    kerapu taisinitagamu mu upimaga mibai ki mu wekepiyamu manako mu muga kiyabumaga
    wira-piyamu da iyapana mu emitamini tagisi ke; ‘Mu ka mibai Keriso e tonotapu
    ragidai.’
  nko-NT: Afunupʋ bʋgyi. Bapina bwɛ ɩwɩ fɛ́ Kristo sumbí ayɔpʋ́, bʋna bʋdɛ mlɩ mlɛ́.
  bsn-NT: Socase gotimasiorimasa, Dios ĩ cõariarã me ñarãma.
  pib-NT: Gi rixanu wane gixachinni wa yokanatkalune gixashatachine, gixasha kamruretachine.
    Kristo yokanatanune pixkalune kogetkogna.
  wiv-wiv: Na manumanu kamahi kena, dia na apostel vairukuruku kena. Dia ta lohu ni
    miu balika apostel kamahi, dia kene rukimiu.
  reg-reg: Okubha abhanu abho ni ntumwa abholulimi na ni bhakosi abhobhuligelige.
    abhesusanya lwa jintumwa ja Kristo.
  mlh-mlh: Yoŋoji aposol foriine matayoŋ, aposol jijibuine eru gio bobo ŋiŋigo gufukopariyaŋuŋke
    fukegobi. Kristore aposol niŋore kamakamasi fukeru sakiyaŋuŋ yaduru gio kosa baegobi.
  gof-ENT: ሃይሳ ሜላ ኣሳቲ ኪሪስቶሳ ሃዋሬ ዳናናው ባንታና ላሚያ ዎርዳንቾ ሃዋሬታኔ ጪሚያ ኦሳንቾታ።
  aau-aau: Uwr senkin somokwe okrei-aposel, sa uwrsa me kokwe hmo mey non mon okin
    lor-a-lor. Seyr uwr somokwe aposel-ar mo mey me seme meio loior, hom hme Krais
    so aposel-ar me hieyn lira e.
  tvk-tvk: Ngan xil ak labe eloheoh te luvosen xil tang. Lasing xol xil ni sexien
    na eloheoh xil na Iesu Kristo tengan mei lapol vatel xamim e ti laluvos xamim.
  prf-NT: Awan hidi tatarudan a apostol, nan mágdaya la sakay magkukunwari hidi a
    apostol ni Cristo.
  auy-auy: Miwí mérowana Maníkó kesí aantá-waasin-owe ímba séna tiꞌmákaiye. Ísu Káráísitini
    kísau-waasisa úne karoꞌá sésa wení kísau máúmne wésewe.
  tbg-tbg: Karaitiva kia vi vaiintinavuka noraiqama kaimanta vinavuka unahaa tiha,
    Karaitiva tinavu noraiqama kaikave, tivakeha unaqaraiqama keha vira kaiqa varaqi
    vi variara.
  hub-NT: Nitaka Cristo akupkamuka ainachiat, ni akupkamu ainaji tusar aantar tsanumainawai.
  hmo-hmo: Unai taudia be aposetolo koikoidia, gaukara koikoi taudia, Keriso ena aposetolo
    momokani lasi.
  big-big: Purik yombanu pilik puwili Anotogi ngago wameikta orowei mizi onowili keya
    yawe mizi ikuyogorikyeng miziwili logo yeke ngalege yeik ulak Kilisigi ngagora
    orowei miziwili.
  gux-G: Kelima, ya niba ne tie tofaama tondba i, ya tuosɔnba n pua mi tofaama. Bi
    lebdi bi yula ki tua Kiristo tondba.
  cnl-NT: Te³ juu³² dsa³ 'í³ 'e³ jua'³ rɨ³løn³¹te'¹ dsa³ xiin²³. Jmoo³²te'²³ 'e³ sǿn²³.
    Jmén²³ miin²³ dsa³ xiin²³ quien³² Cristo, 'e³ quie'²³ te³ jmoo³²te'²³ guóo².
  zar-NT: Bitiʼ caʼ nácagaquiëʼ gubáz nasö́l-lëʼë Cristo. Taʼzíʼ yëʼë ca naca dxin
    tunëʼ, en tun cuíngacasëʼ gubáz queëʼ Cristo.
  kde-kde: Vanu anevo nni mitume va kulambila, vàkola madengo kwa ulamba, na kulilambilila
    kuva mitume vanga Kilisto.
  ata-ata: Xo ta mitema ane loxo ne, aneꞌi ta mitema sou xaixai manina uasi, ta mitema
    sou xaixai kalakalavoi, ixiuxiuneisi loxo ta mitema ane Kalisito mupalusiꞌa.
  qvw-NT: Chay nunacunaca yan'al puydïtucücunam, imapis ingañacuyninwan sirbïcunam,
    Jesuspa puydïninnülä pasachiculcan.
  nfa-nfa: Rèngu peka, na, Lamatua ka dhu pajuu-paleha rèngu. Rèngu se, dhèu sabꞌa
    dhu dꞌèi leko-monya dhèu! Dhèu se tao iisi ra nuka sèmi dhèu pajuu-paleha dhu
    lèke nèti Kristus. Aa te ngaa rèngu se dhoka padhai lii hèbꞌa-hua!
  tnp-tnp: Nətəmimi kotol lanəha, ilah aposɨl eiuə mɨn, kəni kəuteiuə e nətəmimi e
    uək rəhalah. !Kəni ilah kəutan təhmen məmə ilah aposɨl mɨn pəhriən rəha Krɨsto,
    mətəu kəpə!
  urd-urd: क्यूँकि ऐसे लोग झूठे रसूल और दग़ा बाज़ी से काम करने वाले हैं और अपने आपको
    मसीह के रसूलों के हमशक्ल बना लेते हैं।
  hot-hot: '@see-verse:2CO.011.012'
  mqj-NT: Annu itin matin tauo tangngia rasul tongan. Sitonganna to ma'tengko sae
    tama alla'-alla'mua' mengkarang susi tappa' duka' rasulna tongan Kristus.
  rus-SYN: Ибо таковые лжеапостолы, лукавые делатели, принимают вид Апостолов Христовых.
  mbh-mbh: Eneke tokokoe areken or ini pakeke le apaltetongare. Na o ri ve o oma a
    God ile omaing, aveto ole apaltet, na o nea or nge ve or ini a Krais ile pakeke,
    aveto ole apaltet.
  bdd-bdd: Weyahina toꞌabowedi ꞌadi ꞌita gide Keliso ꞌana tohepwailao ma hesi galana
    sipaipaihowa.
  cbt-NTPO: Inapitaso nipirinhuë' na'con nonpintërinënquëma'. “Quisocristo a'parincoi,”
    itopirinënquëmahuë', co tëhuënchachin a'parinhuë'. Nonpintatënënquëma', a'chintarinënquëma'.
  srn-NT: Den na awari-domri, bedrigi wrokoman. Den e du leki den na boskopuman fu
    Kristus.
  cta-NT: Ná chañi chaꞌ ndyuꞌni nguꞌ biꞌ cña jiꞌi̱ Cristo; na cuiñi ti nguꞌ biꞌ, quiñaꞌa̱
    tsa chaꞌ cuiñi nda nguꞌ biꞌ loꞌo ñati̱ macala su ndyaꞌa̱ nguꞌ. Xaꞌ ñaꞌa̱ xi nduꞌni
    loo nguꞌ biꞌ, chaꞌ ñiloꞌo nguꞌ jiꞌi̱ xaꞌ ñati̱ chaꞌ laca nguꞌ biꞌ ñati̱ tsoꞌo,
    chaꞌ ñati̱ nu ndyuꞌni cña jiꞌi̱ Cristo laca nguꞌ biꞌ.
  bqc-SIM: Gbɛ̃́piↄá zĩna ɛgɛnaↄnɛ! Zĩkɛn mↄafilideↄnɛ! Aaì li Kilisi zĩnaↄ ũ.
  tcz-CHONGTHU: Hiche miho hi solchah lhemho chu ahiuve. Amaho hi doha thuhtah'a natong
    ho Christa solchahho a kisei ahiuve.
  mar-mar: कारण असे लोक खोटे प्रेषित आहेत, ते फसविणारे कामगार आहेत, ख्रिस्ताच्या प्रेषितांचे
    सोंग घेणारी अशी आहेत.
  snp-snp: Moda kolafe? Yaidana amo we ya aposolo ona minámae. Suki we minoti lono
    olamo ya wenena koni witi u Kilisto aposolola yaidana bulunune, loti eti o-o minae.
  isl-isl: Þessir menn eru ekki sendir af Guði, það er áreiðanlegt. Þeir eru svikarar
    sem hafa fengið ykkur til að halda að þeir séu postular Krists.
  spy-NT: Mā *lēbkēēyik ꞉bichoo chēbo man. Tinyē ng'wiiynaneet ānkuyēyē keey wuu nyēē
    icheek lēbkēēyikaab Kiriistō.
  xnn-xnn: San deeyda ay men-it-itdo et kankananda en aapostolis Kristo daida dapay
    baken tet-ewa kadi. Al-allilawenda nan it-itdowanda. Nan ipap-ailada et nan gawis
    ngem ngawi nan wada isnan nemnemda.
  mwe-mwe: Pabha, bhanganyabho ashimitume bha unami, bhakamula liengo bhanami, bhalikwiitembanga
    mbuti ashimitume bha kweli bha a Kilishitu.
  tte-tte: Yo toyakayakataine besiele bwaine siya tosagenawasa mwakomwakotaliyao,
    ali paisowane koina simwakomwakota-yagimiu, yo kali koleya siginaulili yakato
    siya besiele Keliso ana tosagenawasao.
  tcs-tcs: Ai tok diskain bikoz demkain pipol i ol lai misnareman, ol wokman blo meke
    ol samting wea laiwei. Da laiwei blo dempla i akt wase dempla ol misnareman blo
    Kraist.
  hlt-THB: Ikawtih cemyih ak thlangkhqi taw ceityih qawlkhqi ni, bibikung thlak thaikhqi,
    Khrih a ceityih amyihna amik sa qukhqi ni.
  soq-soq: Apana ema ne umanau wadina, mo ipa aposel lagawaau. Mo muba ebou di waie
    waiase, “No ipa aposel, Keriso me meba waaubanena.” Keriso mo mai waaubamopona,
    dia, tane mo laga mampe nolantoia ewaewawa abo aposelida waaubalala nolantompaa
    rua.
  qub-qub: Paycunaga manami Jesucristupa apostulninchu. Chaypa ruquenga apostul-tucur
    runacunata engañarmi purircaycan.
  att-att: Á danniaw ira nga mangituddu nikayu, mangilogò ira nga massirisiri ta meyannung
    sù tarabáku ra. Áppè minángngilayalayâ ira, nga mattá-ábbilinán, á ari kuruk yù
    kagiad da nga sinullà na ira ni Apu Kesu Kiristu.
  bki-bki: Tomu nalo na jibe na, abe atevi sibisibiano nalo ga, amim̃au maka rimemedu
    leleio, mia aju amila vonvon kamiu namoneano nalo, jibe abar Kristo kiano atevi
    riano nalo miralo.
  bqp-bqp: Gbɛ̃ bire takanↄ bi zĩ̀ri ɛ́kɛnↄmɛ! Zĩkɛri manafikidenↄmɛ! Òdi li Kirisi
    zĩ̀rinↄ ũ.
  mcp-mcp: Buud ɔ́nɨ bwə́ cúgɛ́ fwámɛ́ búúd ɔ lwámá, bʉ́sə mbɛɛ́ osɔ́ɔl ɔ mə́sáal
    wâ ibəmb. Bwə́ á mə́ shweel sâ bʉ́sə́ yí, ka yida dʉ sá nə́ bwə́ nyínʉ́g nə́ buud
    ɔ lwámá ɔ́ Krîst.
  hat-hat: Moun sa yo, se pòz apòt yo y'ap pran. Y'ap bay manti sou travay yo, y'ap
    fè tèt yo pase pou apòt Kris la.
  npl-NT: Porke ninteh amo milák tlatitlaniltih, yej san tekajkayajkeh, iwa motlakentiah
    kemi yaskiah itlatitlanilwah n Cristo.
  bgg-bgg: Jithek pho ne izai guaphasamoy asi ro—ithek ne biidiie pha guaphasamoythek
    ro, hanyie yi awaithek shii khlam rek ne chiih-è Masi ro izai guaphasamoythek
    duiine doh yi pha awaithek mizia lai ne blia ne biidiie rone doh yi.
  eng-TCENT: For such men are false apostles and deceitful workers, disguising themselves
    as apostles of Christ.
  eng-BSB: For such men are false apostles, deceitful workers, masquerading as apostles
    of Christ.
  cpu-NT: Irikaite kinkithatakaaneri kaarira Otyaantajanori, amatavitaneri jinayetatzi,
    apanirora ikempitakaantashivaitaka iriirikami irotyaantajanore Cristo.
  san-ASM: তাদৃশা ভাক্তপ্ৰেৰিতাঃ প্ৰৱঞ্চকাঃ কাৰৱো ভূৎৱা খ্ৰীষ্টস্য প্ৰেৰিতানাং ৱেশং
    ধাৰযন্তি|
  tac-NT: '''Lige alué ralámuli ra''íchali benírame anime ju: «Kristo júlale ramué
    napurigá ramué nulame niwa aleké nila nóchali», anime ju alué ralámuli. ''Lige
    alué ralámulika tabilé pe''tá bijchiá anime júke''é alarigá alaniá, pe ''emi enomí
    bujéniliga anime ju alué ralámuli alaniá.'
  eng-WEBPB: For such men are false apostles, deceitful workers, masquerading as Christ’s
    apostles.
  gfk-H: Kaikek ra mangana tunatuna pa diet apostolo tutuna. Diet bisbis ma ira nudiet
    pinapalim ma diet harbabo mon bia diet ira apostolo gar ta Karisito.
  viv-viv: WaꞋita, wama kalivai-dina afositolo fwayafwayadiyao, yadi waveꞋalololo
    hifififaisewa, taudiyao hikivenuyadi vaita badi Keliso yana afositolo velemoꞋedi.
  yao-yao: Ŵandu ŵanti yeleyo ali achinduna ŵa unami, akupanganya masengo gao kwakulambusya
    achilitendaga kuti ali achinduna ŵa Kilisito.
  tgp-tgp: Matan, la tamlohi nike enira la vahar̃ule haluhalu, la tamlohi haluhalu,
    ale la lo vaia sohena vara enira la vahar̃ule non Kr̃isto na nora halu.
  auc-NT: Tömënäni ïñömö edæ, Wadäni oda cæcædänimpa, ante awëmö cædäni ïnänipa. Mönö
    Codito tömënäni ïnänite da godönämaï ingä incæte tömënäni ïñömö edæ, Codito nänö
    da godongaïmöni ïmönipa, ante babæ apæ̈nedänipa. Ayæ̈ edæ mönitö Codito nänö da
    godongaïmöni möni ëmönö baï önömoque ëmöninque babæ cædänipa.
  kbc-NT: Niɡ̶idiwa ɡ̶oneleegiwadi odinanatigi me liiɡ̶exedi Aneotedoɡ̶oji, pida aɡ̶ewi
    me liiɡ̶exedi. Libakedi moninaaletiniwace oko. Niɡ̶ina me dinikee micataɡ̶a deɡ̶ewi
    me liiɡ̶exedi Cristo.
  bmh-bmh: Dudu go Kristus nugau ze oi aidanemen dudu pet tam. Go salau maimai, Kristus
    nugau salau mai darem anem. Go polumanemenin. Goagenag ig Kristus nugau ze oi
    aidanem dudu alaloimai, goagal salau macanem.
  ctu-BL: Xlotob mu' bʌ i subob i bʌ ti apóstolob, x'e'telob mu' bʌ i cha'leñob lotiya.
    Mi' lon subob i bʌ ti apóstol i cha'an Cristo.
  meq-meq: Ndo niye hay na, nəteye ndo i maslaŋ hay ta deɗek eye bay. Nəteye faya
    ta vateye gər a ndo hay ta məsler tay niye, ta mbəɗa ha bo tay andza ndo i maslaŋ
    i Kəriste.
  noa-H: Pari jãk'ʌʌn ham jãg wënʌrrʌm chan hich Jesuucha hich hiek jaaumk'ĩirjã jʌr
    hauba harrta sĩi hamach hiiupaita mag jaau wënʌrrʌm; mag nʌmta jãg hõor k'ũgur
    wënʌrraajem.
  alp-NT: Tamata meru esi beteke be siere Kristuse Eni maka ulaka leke tamata esi
    persayesi, po mere tinai mo. Esi ombe esi kerike loko Tuhane Eni makerike, po
    mere esi lemake neka.
  san-VEL: taad.r"saa bhaaktapreritaa.h prava ncakaa.h kaaravo bhuutvaa khrii.s.tasya
    preritaanaa.m ve"sa.m dhaarayanti|
  kbq-kbq: E'inahu vahe'mo'za havige aposol vahe mani'ne'za, havige eri'za vahe mani'ne'za,
    amega zamufarera Kraisi aposol mani'none nehazanagi, zmagu'afina krunage aposol
    vahe mani'naze.
  kbh-kbh: Er chënga ndoñe quemátsmëna Jesucristbe ndegombre ichmónënga, mondmëna
    chë ínÿenga jáingñama imotrabájanga, y mondama ents̈anga chaotsinÿanama chënga
    mo Jesucristbe ndegombre ichmónënga cuaftsemncá.
  ron-LSB: Căci astfel de oameni sunt falși apostoli, lucrători înșelători, care se
    dau drept apostoli ai lui Hristos.
  pon-pon: Pwe wanporon likam pukat o toun dodok likam akan irail, kin kawukilan wanporon
    akan en Krijtuj pein irail.
  nhe-BL: Inijuanti san istlacatij, ax neli itlayolmelajcahua Toteco. Mochihuaj queja
    itlayolmelajcahua Toteco san para inmechcajcayahuase.
  sps-sps: Vainy to arin amaraav gamgam. Ri fagaug mami ser mamatan faman faarei men
    amaraav ten Krais.
  wnc-wnc: Siwan wa aminda ninu Jesutane kwiiknga amin dakngake itane puyana atasikamang
    ngangu kem yakaing. Yake ginu kem panzike pasiwa ginda wa aminde natapa aminu
    Kraisdane kwiiknga siwan umana aposel ngang yanikaing.
  bus-bus: Gbɛ̃ beee takanↄ nɛ́ zĩ̀ri ɛgɛɛnↄmɛ! Zĩkɛri mↄnafikideenↄmɛ! Aↄ̃è li Kirisi
    zĩ̀rinↄ ũ.
  gub-BL: A'e awa a'e wà, nuiko kwaw Zaneruwihawete hemimono karer azeharomoete har
    romo a'e wà. Hemimono karer ua'u romo wanekon wà. Hemu'em uma'ereko haw rehe wà.
    A'e rupi Zaneruwihawete hemimono karer ài uzexak kar mua'u purupe wà.
  imo-imo: Aku teko teremele iyemani imbomani lino Kraistini lipe mundurumu iyema
    moromolo ningo kanangei ningo kolo toko andoko Kraistini lipe mundurumu iyemani
    kongono teremele mele eno aku teko manda leko andoko kongono teko moromele.
  boj-boj: Tamo naŋgi di Qotei na qariŋnjrosai. Naŋgi Yesus aqa wau tamo bolesai.
    Naŋgi gisaŋoqnsib naŋgo segi kumbra uge bulyoqnsib tamo bole buleqnub. Yeqnab
    tamo uŋgasari naŋgi na unjroqnsib mareqnub, “Naŋgi Kristus aqa wau tamo bole.”
  eng-DRA: For such false apostles are deceitful workmen, transforming themselves
    into the apostles of Christ.
  knf-knf: Bañaaŋ mënţan baanwo nin *banjañan na manjoonan, bawo balemp baguuru, banjaaŋ
    badaar kaji bawo banjañan biki *Kriŧtu.
  san-KHM: តាទ្ឫឝា ភាក្តប្រេរិតាះ ប្រវញ្ចកាះ ការវោ ភូត្វា ខ្រីឞ្ដស្យ ប្រេរិតានាំ វេឝំ
    ធារយន្តិ។
  arn-NT: Fey kisu engün ta kiñe koyla ngünenngechi pu apostol ka koyla dungu mew
    femfaluwkelu ta Cristo ñi apostolngen.
  zas-NT: Din laa reeman rëbzi reeman guial na̱j reeman xi apóstoles Jesús, rusquieezi
    reeman bejn ree rüjnzi reeman ziꞌc rulüü na̱j reeman xi apóstoles Jesús.
  ken-NT: Mɛnyǔ bǒbhɔ puyɛ̌ bǒnto abhɛn tɛtɛp. Chi bo abhɛn báyíbhírí mkpá,
    nɛ bárwɔ̀ bho ndǔ bɛtɨk ɛbhɛn bɔ bákʉ bɛ báchi bǒnto Kristo.
