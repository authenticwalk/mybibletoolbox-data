    que secabanume ja Cristo, la chiyex. Es jach ni huas sea sbaje yena, ¡pero toj
    mentirosoe!
  tbc-tbc: Tamol naok an man iŋ aposel sewak adi, raek tinadi, agod urat tamol sewak
    a. Iŋsad naod tinid dibileksa dibilekla dan lo tamolpein dirawai dop iŋ Kristus
    san aposel mok dubol da.
  sna-sna: Nokuti vanhu vakadai ndivo vapostori venhema, varume vanonyengera, vanozvishandura
