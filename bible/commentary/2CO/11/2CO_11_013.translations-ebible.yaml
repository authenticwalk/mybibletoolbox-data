    aposelma kaima meglkwa mereyegl erikwa.
  cot-NT: Iriguentijia amatavijantajiatsica, teequea irioquea tigaranquerine Aapani
    Irioshi, manaquea ipeamampeajiaca intati itigarancanejia Quirishito.
  bnp-bnp: E huriki a bakovi nga, a nitamina apostolo. Ri tami e huriki na leho ne
    ria, ri tamilalu ta ria a apostolo ne Kristo.
  apn-NT: Ã mẽ kot amnhĩ nhĩpêx anhỹr xwỳnhjaja na pre Tĩrtũm mẽ awỳr mẽ rẽnh kêt
