  ksd-ksd: Tago diat damana, diat ra umana apostolo vavaongo, dia papalum ma ra vakikiu,
    dia malamala apostolo kai Kristo.
  msm-NT: Sikan no mgo otow ogpatuu-tuu no mgo apustulis ni Cristo agun malimbugan
    kow no ogpang-anadon dan.
  myk-myk: Kafinɛjuu pu ɲɛ pee tudunmɔɔ piiri. Pu labye wu bɛɛri wʼa sipyii piinŋɛ.
    Pʼa puyɛ pye kanna Kirisa wo tudunmɔɔ pee ɲɛ.
  sbe-sbe: Matawuwuna tamowai doha teina meta apostolo lupolupodi yo taupaisowa laulaulupolupodi,
    na kadi kao se ginaulidi doha siya bena Keliso yona apostolo.
  mcr-mcr: Ämaqä iiŋä iqua, naqä-qakuä kukŋuä awä tuäkiqäpŋqä ändowatqä iqua hmanji.
