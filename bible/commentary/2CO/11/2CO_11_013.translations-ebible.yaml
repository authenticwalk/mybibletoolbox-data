  pls-NT: Ixin chojni mé ndoaha ixin jehe na representanté Jesucristo na. Jehe na
    nichja na ixin jehe na representanté Jesucristo na, pero para ncheguitticaon na
    tsje chojni tti jeha ndoa de ixin Jesucristo.
  eng-WYC-2018: For such false apostles be treacherous, [or guileful], workmen, and
