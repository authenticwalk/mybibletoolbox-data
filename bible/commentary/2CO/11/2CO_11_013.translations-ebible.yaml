  tsn-tsn: Modimo ga o a roma batho bao gotlhelele; ke “batsietsi” ba ba lo tsietsang
    gore lo gopole gore ke baaposetoloi ba ga Keresete.
  amr-NT: “Jesucristoen huamataʼmonaʼeri o̱ʼe̱y.” Kenomeya̱ huabokerek namaʼda o̱daʼnigʼa
