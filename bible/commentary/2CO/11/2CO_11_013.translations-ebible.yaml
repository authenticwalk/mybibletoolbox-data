  ong-ong: Mete fei pepe pe pupam kolo, pe pempetei. Pe pempetei pesio towa watafei
    pupam le pe weitei potei fale pirpolo pe pupam pite Krais punkom wolo olo, pe
    pempetei.
  tnn-tnn: Netəm nəhlan, ilat aposol eiueiuə mɨn, kən koateiuə-in netəmim e wək rəhalat.
    !Kən ilat koatan tahmen məmə ilat aposol mɨn pahrien rəha Kristo, məto kəp!
  hch-NT: Müya memü'anene mepüte'itava, yacü xeicüa mecaninü'arisixitüni. Mepü'irümarisixi
    masi que memüte'uximaya, sepa memuyupata Cürisitu nü'arimama vahepaü memüteyuxexeiyanicü.
  crn-NT: Matɨ́j menaꞌa mej miyen ꞌeen matɨ́j aꞌɨ́ɨme, aꞌɨ́ɨ mú caí tzáahuatiꞌiraꞌa
    jɨ́n huataꞌítiꞌihuacaꞌa. Aꞌɨ́ɨ mú huaꞌitzi jɨ́n tíꞌimuarɨꞌe, majta miyen tiúꞌujseijrata
    tɨ nuꞌu Cɨríistuꞌu huaꞌutaꞌítecaꞌa.
  zpu-NT: Leakeꞌn bi nak akeꞌ dogarje postl. Kon diꞌll wenraꞌllzenꞌ llzejnieꞌ akreꞌ,
    naꞌ llonreꞌ akreꞌ reꞌ, nench gákere Cristonꞌ bseꞌl leakeꞌ.
  juy-juy: ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌ କେନ୍‌ ଆନିଞ୍ଜି କଣ୍ଡାୟ୍‌ ଅନାପ୍ପାୟ୍‌ ଞଙ୍‌ନେମର୍‌ଜି ଆରି
    କଣ୍ଡାୟ୍‌ କାବ୍ବାଡ଼ାମରଞ୍ଜି, ଆନିଞ୍ଜି କ୍ରିସ୍ଟନ୍‌ ଆନାପ୍ପାୟ୍‌ ଞଙ୍‌ନେମର୍‌ଜି ଅନ୍ତମ୍‌ ଡୁଙ୍‌ତନାଜି
    ।
  for-for: Piya, pi kana kinapa kampari aposoro kina mima monotaka tiyobi airarikaeyawe.
    We, igeba Karaisiti nkaposoro tae kanta puma miyewe.
  epo-epo: Ĉar tiaj homoj estas falsaj apostoloj, trompemaj laboristoj, sin aliformante
    kvazaŭ apostolojn de Kristo.
  gfk-gfk: Kaike ra mangana tunotuno diet pai apostolo tutun. Diet harabota ma ira
    udiet pinapalim ma diet harababo mon bia diet ira apostolo gar ta Krais.
  bjz-bjz: Tago, númanda aghá rousua, aná gavera re. Númane Keriso da aghi kakato
    beeda gari aghago eta rousue-tago, jo unda aghi kakato bee irambi re. Númane enembo
    kuvirari kakato re.
  atg-NT: Emọse eghọghọ, ighiusomhi na kẹẹ eyi ẹgbhọli e khi, ni e ri ikanya ni ẹ
    gbe ẹ lono ẹgbhọli, ni ẹẹ li ẹgbọ ikokoalo, ni e ri egbe wẹ shi khi ighiusomhi
    na kẹẹ eyi iKirisiti wẹwẹ e khi.
  bjv-NT: Ko dɨje kɨn əi njé kaw kɨlə je, kɨ njé ngom je, əi njé ra kɨlə je kɨ
    rɔjetɨ al, kɨ təli rɔde njé kaw kɨlə je tɨ lə Kɨrɨsɨ.
  tos-NT: Hua̱mpi̱ tancs cca̱huaniyá̱n pi̱ ni̱ hua̱ Dios macaminko̱ni̱t tama̱ chixcuhuí̱n
    hua̱nti̱ ca̱huaniko̱yá̱n pi̱ na̱ hua̱ xapóstoles Cristo, caj xaaksani̱naní̱n hua̱nti̱
    li̱akskahuinanko̱y xtachihui̱n Dios.
  rro-rro: Pokina hau weiakia hanona iuhubeau haukia tohakia aha'i, ia hanona iuhubeau
    haukia bai'oikia, ekia akai hanona tibai'oi, abomo ihakia tibahaeainakia matoha
    Keriso ena iuhubeau haukia 'abana.
  mxp-NT: Yøꞌøbɨ ja̱a̱ꞌdyɨ nugo yø tya̱a̱yꞌa̱ttɨ ku ja Cristo tkudanɨdɨ.
  aak-aak: Ayɨ́ rɨpɨ nánɨ e néra umɨ́árɨnɨ. Ámá nionɨ seararɨŋáwa sa mimónɨ́ wáɨ́
    wurɨmeiarɨgɨ́áwarɨnɨ. Ámáyo yapɨ́ wíwapɨyanɨro nánɨ yarɨgɨ́áwarɨnɨ. “Kiraisoyá
    wáɨ́ wurɨmeiarɨgɨ́á warɨ́anɨ?” oneaiaiwípoyɨnɨrɨ wigɨ́ imónɨgɨ́ápɨ rɨtɨ́ ninɨro
    xegɨ́ bɨ imɨxɨnarɨgɨ́árɨnɨ.
  chd-NT: Iƚne a'i apóstole, pangay infel'miyale. Iƚe lanic' lo'epa aiquepi'ila' ȽanDios.
    Ma le'a ti'e'eyoƚtsi. Cristo aicummela'.
  kdc-kdc: Kwavija wanhu awo siyo watumigwa wa ukweli, wasang'hanaji wavizi, woitenda
    kuwa watumigwa wa Kilisito.
  nhr-nhr: Eẽta ii xu khóè xua tshúù-ntcõa di xu x'áè úú-kg'ao xu u, qàe-qaekuan di
    xu tséé-kg'ao xu, Krestem di xu x'áè úú-kg'ao xu kúrúsea hãa xu.
  uig-PIN: Qünki bundaⱪ kixilǝr sahta rosullar, aldamqi hizmǝtkarlar, Mǝsiⱨning rosullirining
    ⱪiyapitigǝ kiriwalƣanlardur.
  beo-beo: Amo dunu ilia da asunasi dunudafa hame. Ilia da ogogosu ‘asunasi dunu’.
    Ilia hou ilia ogogole afadenene, bu Yesu Gelesu Ea asunasi dunudafa agoai ba:ma:ne,
    ogogole hamosa.
  acf-NT: Kanmenm sé moun sala pa pli pasé fo zapòt ki ka kwennen moun épi twavay
    yo. Yo ka fè kò yo gadé kon zapòt Jézi, mé yo ipokwit.
  tpi-OTNT: Dispela ol man ol i giaman aposel na giaman wokman. Ol i save senisim
    pasin bilong ol bilong mekim ol man i ting ol i stap aposel tru bilong Krais.
  mbt-NT: Su ka seeye ne me etew, kene ne malehet ne me apustulis, ke kene, talaglimbung
    de sikandan wey egpapitew-pitew re ne me apustulis kun ni Kristu.
  hau-SA: Gama irin waɗannan mutane manzannin ƙarya ne, ma’aikata ne masu ruɗi, sun
    ɓad da kamanni kamar su manzannin Kiristi ne.
  mam-NT: Nxi' cykba'n ejee' t-xel Cristo tisen inayena, pero nuk ten cyu'n. Oj nxi'
