  acr-NNT: Rike xa e sokosoꞌnel, na e ta saqil taqoꞌn ma kiꞌanom che kibꞌ pachaꞌ e
    taqoꞌn re ri Cristo.
  kpg-kpg: Digau aanei la hagalee digau agoago hagau e donu, digau agoago hagau hua
