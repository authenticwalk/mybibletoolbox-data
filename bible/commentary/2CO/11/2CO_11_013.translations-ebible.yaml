    “Oroʼ Jesucristoen huamataʼmonaʼeri o̱ʼe̱y,” namaʼda eʼmanopo̱e̱a̱ʼtaʼ onʼpakikaʼ.
  pwg-pwg: Nani damsi na ke aposol vaghata, ti na aposol viviberosi. I biga na vibero
    kavakava. Ma eberaberavigayagaya da ti wawayisi na nakanani ma Keriso ina aposol
    vaghata.
  cjv-cjv: Te ari nenen kanom akire dinga yokamai kanom torae duwapune? Yokamai Kirisito
    ewi dongua finga yokamai moikeimie. Yokamai kasu beinga yokamai moimie. Yokamai
    ganom dinom towane kinanom kuire “No yokamai Kirisito ewi dongua finga ari moipune,”
    dimba moikeimie.
  tha-KJV: เพราะคนอย่างนั้นเป็​นอ​ัครสาวกเที​ยม เป็นคนงานที่​หลอกลวง ปลอมตัวเป็​นอ​ัครสาวกของพระคริสต์
  por-BR-2018: Porque tais falsos apóstolos são trabalhadores fraudulentos, fingindo
    serem apóstolos de Cristo.
  mhl-mhl: Yoŋoji aposol foriine matayoŋ, aposol jijibuine eru gio bobo ŋiŋigo gufukopariyaŋuŋke
    fukegobi. Kristore aposol niŋore kamakamasi fukeru sakiyaŋuŋ yaduru gio kosa baegobi.
  klv-klv: Nǝvanuan lotomaienan lovi hai pispisul gǝgǝras. Len nauman salit lolibliboŋ,
    ale len naṽide salito, logǝgǝras ke lotovi hai pispisul seKristo, be lǝsǝmaienan.
  bco-bco: Mo꞉wo꞉ kalu i we hendele iliga꞉felo꞉ kaluma. Iyo꞉ madali nanog dimidakilo꞉
