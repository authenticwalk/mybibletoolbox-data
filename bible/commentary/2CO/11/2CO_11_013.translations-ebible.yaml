  san-BUR: တာဒၖၑာ ဘာက္တပြေရိတား ပြဝဉ္စကား ကာရဝေါ ဘူတွာ ခြီၐ္ဋသျ ပြေရိတာနာံ ဝေၑံ ဓာရယန္တိ၊
  yaa-NT: Akka nãfo chanĩmisfo. Ẽ ikai keskara ipaifikani tsoa askakõimisma. “Cristo
