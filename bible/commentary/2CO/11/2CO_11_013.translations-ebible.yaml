    kwrere.
  azg-NT: Joo nanꞌñeen na matsinën ntyja ꞌnaanhin ndöꞌ, conduehin ndëëhoꞌ na conduihin
    nnꞌan na iꞌua Cristo tsꞌian ꞌnaanꞌ jon ndëëhan, majoꞌ tyiꞌyuuꞌhanꞌ. Veꞌ conanꞌviꞌnnꞌanhin
    ꞌoꞌ, veꞌ contꞌa nquehin na joꞌ conduihin.
  bhd-bhd: किजोकि एरे लोक झूठे प्रेरित आन, ते दगो केरतां कम केरनेबालन, ते मसीहेरे
    प्रेरितां केरू ज़ेरू रूप बनाने बालेन।
  too-NT: Xlaca'n tahuan que apóstoles. Tū' stu'ncua'. Xmān ta'a'kxokonu'n a'nchī
    tamāsu'yu. Talacasqui'n que nacālaktzī'ncan hua'chi apóstoles a'ntīn tatā'scuja
    Cristo.
  ind-AYT: Sebab, orang-orang seperti itu adalah rasul-rasul palsu, pekerja-pekerja
    yang curang, yang menyamar sebagai rasul-rasul Kristus.
  cjo-NT: Tee rotyaantziri riraga Tajorentsi. Ramatawiteeyakimini. Roshiyakaantashitaka
    rirotaki rotyaantanewo Jesokirishito.
  nsn-nsn: Gisinar tamatasin tesir aposoul gesir bohoboh ra kalekinale keip kompe
    toro boh, kara boho tolais pare, no aposoul Kristo.
  san-DEV: तादृशा भाक्तप्रेरिताः प्रवञ्चकाः कारवो भूत्वा ख्रीष्टस्य प्रेरितानां वेशं
    धारयन्ति।
  tna-NT: Aimue ene quita Diusu sa quisaquisa puji quitaita eputani huecuana mahue.
    Bid'umimi puji, jabaseatiji ta huecuana. Micuana duju su ene quita Cristo sa quisaquisa
    puji cuana nime jabametitana huecuana. Beju aimue daja ta mahue.
  lid-lid: Iri lau doh, iri aposel handru bwe. Boho iri irek ta wasai. Iri wendreya
    ta amekes gok nane, ma tobolowe kandriyen tiri ta andrek iri mwan ma badih. Ma
    iri aseken iri mwan ma badih kabudon iri badeh, aposel handru ta Krais.
  wim-wim: Than pam anangan thawantan keꞌ nil God.ang kuch thanang, puth yaꞌa, an
    than yaan wik uuyamantan, than meeꞌ-thenchantan niiyang, an than yaan muukamathantan
    keꞌ nil piip God.angan kuch thanang wik Christ.antaman waaꞌ-waaꞌayn pam wanch
    wiyantan.
  zga-M: Ulwakhuva avanu vala vasuhiwa va vudeidi na vavombambombo, vasyovi. Vikhisyetula
    vavo ukhuva vasuhiwa va Kilisti.
  yom-yom: Batu bobo badi bamvuala ba luvunu, badi bisadi bimvunanga batu ayi beta
    kukikitulanga bamvuala ba Klisto.
  san-SIN: තාදෘශා භාක්තප්‍රේරිතාඃ ප්‍රවඤ්චකාඃ කාරවෝ භූත්වා ඛ්‍රීෂ්ටස්‍ය ප්‍රේරිතානාං
    වේශං ධාරයන්ති|
  yut-yut: Uŋun amɨn uŋun yabekbi toptopmɨ, mɨŋat amɨnyo paŋkewal do pi aŋ. Uŋun amɨn
    kulabɨk aŋek ji da Kristo dakon yabekbi bamɨsi yaŋ pɨndatni do topmon da pi aŋ.
  grc-BYZ: οἱ γὰρ τοιοῦτοι ψευδαπόστολοι, ἐργάται δόλιοι, μετασχηματιζόμενοι εἰς ἀποστόλους
    Χριστοῦ.
  cpc-NT: Jirikaiti kinkithatakaaniri kaari Otyaantapirori, amatawitaniri jinayitatzi,
    apaniroini ikimitakaantashiwaitaka iriirikami jotyaantapirotani Cristo.
  nhg-NT: Pues niecate amo de melöhuac cate tlateotitlanme, cache tlacajcayöjteneme.
    Sa mochihua quiename tlö oyejyene tlateotitlanme de Cristo.
  nya-nya: Pakuti anthu oterewa ndi atumwi onama, antchito achinyengo, odzizimbayitsa
    ngati atumwi a Khristu.
  ngu-NT: Yejhuamej, tej, quijtohuaj ica apóstoles pero xmelahuac apóstoles. Yejhuamej
    tequitij para tlacajcayahuaj. Yejhuamej nixpatlaj quen apóstoles para mechtlaneltoquiltisquej
    ica yejhuamej no melahuac apóstoles.
  kup-kup: Met rotap aban pot moreg arin añamah-okori parum herï kos nenañinañ tamahavoz,
    “Dei Iesu Kristoz aposor abanari eveg, arin añookan hatevetehozei,” pot hamahan
    ari hatevetet parum ñeo baval hat sohopekez hat, ñetï moregao arin ok añamah,
    oñ Godihö paru gog povok meñehan nakez.
  jid-jid: Irin Idin bi mazani babi tice bi ti ndun gyru. ba no kama kamar mazanni
    Almasihuna
  wmw-wmw: Nowo wanu‑wo mawalii walongo, watumisi wakukutesani, waritula kuwa mawalii
    wa Almasihi.
  gmv-GGM: Heytantta mala asati Kiristoosa hawarista milatanas berka bena laamiza
    wordancha hawaristanne balethiza oothanchatakko.
  ssg-ssg: Tesol seilon ien kumahe salan aposel. Pupuasalaha i tua pupuluti seilon.
    Laha haeliel lehe seilon keekewak laha ailele puase Krais, tuahe salan tetan laha
    kumahe unaui Krais.
  zpo-NT: Rese xaa ba nawlit nak xaa mkayaa yalnabeyy lo Jesucrist, nebse nkade xaa,
    nu nle xaa mod tub xaa mkayaa yalnabeyy lo Jesucrist.
  poy-poy: Toziya wantu awa wawera wantumintumi wapayira, watenda lihengu lya kupayira
    na walipayira kuwera weni ndo wantumintumi wa Kristu.
  qwh-NT: Porqui tse apostol tucoqcunaqa ulicurcurmi, “Jesucristupa apostolninmi cä”
    nirnin, engañacur puriyan.
  gaw-gaw: Danab amu ag am totol danab ham bup̱uak. Ag am ham bup̱uak uḏat danab,
    ag danab amelagp̱a totol danab bia daaṯeb amge ag gaḏalag aaḵuib Kristusnu totol
    danab daaṯeb.
  nca-nca: Ŋu uni ŋuko asá yerewí uni kota-kota qu, kho uni kota-kota qu. Eneŋo muríye
    hamó ŋu tapuŋoro Kristo koro asá yerewí uni hamó qembe tero yoteŋgo.
  zpz-NTPP: Tees de yu zeꞌ a̱ꞌ nac dey aposht nu rishli, sinu nac dey aposht fals.
    Nac dey mbecy rguu. Nu ricy ziꞌl dey nu nac yu aposht ni Crisht.
  mkj-mkj: Irai pwiai audi wahnpoaroan mehlel pwi, irai wahnpoaroan likamw pwi ma
    kin kinehda arai doadoahk apel kin kawikkoang pein irai wahnpoaroan in Christ.
  zac-NT: Na rall mësë falsë; rguguë́ rall mënë nadë más; gululë́ rall mizmë lëꞌë
    rall poshtë shtë më.
  kyg-kyg: Ani agufa vayaꞌmo aigofe apa vayaꞌmo maiꞌneꞌa humi neꞌapateꞌa apakesamo
    nefaiya vayaꞌmo maiꞌnae. Apakaemo apakaiꞌapimo aliꞌa aiꞌa afe leꞌa Kalaisi apa
    vayaꞌamo aliꞌa hamaleꞌa neꞌapatae.
  kmk-kmk: Ta sadanata tagu bokona tuttuwa’n apostoles da, matuli da utdan losana
    koon da kan man-ag-agin apostoles Kristu da ullawa.
  cao-NT: Dios Chani chitahëhuati ibo yoi bo ma xo toa joni bo iquia. Quiacani quiha
    jato yonoco yoati na. Jato yoixëni ca jabi rarinamacani quiha pë, Dios Chani chitahëhuati
    ibo-iboria bo jascaria jisiquixëna.
  bbr-bbr: Kiro roat ak Krais nukan ämän oi ariaun roat senes wa. Ak sarau mianik,
    Krais nukan sarau moram äiäi. Ak sätäiäi. Akasar pirirmoi, ik Krais nukan ämän
    oi ariäum roat rai keseriäi.
  inb-inb: Chi kulki mañaspa iacha­chig­kunaka, Cristo kikin mana kacha­muska kan­kuna­chu.
    Llullaspa iacha­chig­kuna­mi kan­kuna. Cristo kacha­mus­ka­sina tukuspa­mi llu­llaspa
    puri­nakú.
  hrv-hrv: Jer takvi su ljudi lažni apostoli, himbeni radnici, prerušuju se u apostole
    Kristove.
  box-NT: Ɓa nùpua mu yínɔń Krista tonkarowà, ɓa lé ɓa nì-khàwa, á wee wé
    míten lòn Krista tonkarowà.
  ote-NT: Nuꞌʉ́ ꞌyobʉ ri ꞌñetꞌa apostol de ra Zidada Jesucristo ne ri ꞌñetꞌa mɛfi
    de Ajua̱, pe hinga majua̱ni, ngueꞌa̱ go ya hyate.
  wnu-wnu: Munon yurau eng wuri sarau munon apand ue, qetopur tari. Wurinou qomon
    boru eng wabi wogub git goan qas in Yisas wonou sarau munon apand qamb at igour.
  zam-NT: Pues, ryete mèn ye'rsin' co' nzo làth gu'a nac mèn co' ndyee te'th di's
    co' nac di's gutyè' mastale' mbez mèna nac mèna mèn co' ndxe' di's che'n Crist.
    Nac mèna mèn gutyè'túb loo zin' co' nxo'f zin' mèna. Ale nse' loo mèna par ndxàc
    mèna mèn co' ndyee te'th di's che'n Crist no xal mèn co' ndxe' di's che'n Crist.
    Per yalgutyè' nac co' ndlu' mèna.
  zyp-NT: Zecawtamaw tatah ma sahlo cawh apostol pakheipaw, dungkhei a thaipaw raihretu,
    Khri a apostol hratah a tua pakheipaw a cang he.
  sey-NT: Ja̱ohuaꞌi cato Cristo jëjo daocohuaꞌirepa peoye coa i̱ jëjo daocohuaꞌije̱
    paꞌiohuaꞌi deꞌoni cosojë yoꞌocohuaꞌi aꞌë.
  nvm-nvm: E iji bu ik buon bu reoijo ijefuon vuak kufuimene e biesiaoij. Bu ijeg
    kufuimeoknum kuai no afasor Jesu Kuraison vuak ma iji abe e nijaidiaoijno kuaiv.
  mps-mps: Magi baso meni. Te tobage sę ebo bidi dabe augwali te Godigo po sela pabo
    bidi dabe mu menio, augwali te tibo po wabo sę ebo bidi dabe naga bidibao. Augwaligo
    augwa kolesaga hasegelama, tama tigigo naga augwali te Kraisgo po sela pabo bidi
    dabe tiwai bidibao, we bidigo gedude.
  pab-NT: Hatyo halitinai atyo iraiti kakoarenai metalaharenai, maisa atyo ekaisereharenai
    xini. Hahateneha tahi atyo maoseratyahitaha hoka Cristo niraene kakoarenai kaiserehare
    atyo aokowiyahitaha.
  llg-llg: Ala lae, Lamatuak ndia nadenu sala. Sila ndia, hataholi mana tao ues fo
    lahiik pepeko hataholi! Ala soba-soba tao aok, sama leo Karistus nadedenu tetebe
    nala. Naa te, kada pepekok basa sila.
  kyf-kyf: Nɩɩ, waa nyɩma -manɩ, tietienyaa nʋʋ yoyo -nʋ wa -mɩa. Yo wa tʋbhʋa wa
    nʋnʋlubho 'wʋ, 'ɩn wa nʋa wa 'dɛ Klisɩɩ tietienya 'wʋ.
  tpi-tpi: Dispela ol man ol i giaman aposel na giaman wokman. Ol i save senisim pasin
    bilong ol bilong mekim ol man i ting ol i stap aposel tru bilong Krais.
  mih-NT: Catyi ra cuan vatyi apóstol cuu ra, zoco ña ndisa. Zandavi ñaha ra.
  qvh-NT: Paycunaga manami Jesucristupa apostolninsu caycäyan, sinöga Satanás munashganta
    rurarmi runacunata engañanan cash apostol-tucuyan. Saynölami quiquin Satanaspis
    runacunata engañanan cash ali angil-tucur puriycan. Satanás munashganta rurar
    runacunata engañashganpitami Tayta Diosninsi say lutan yachasicogcunata mana cuyapaypa
    infiernuman gaycongapä.
  kms-kms: Te pugri wute te kin ni aposel wandoqi kin, di ni wute wandoqi mindiny
    kin yembe ye wute. Wute nde rar pe ni wandoqi mand ni yumbo ur te mare mitinde
    ei wute riri ni nganyene nganye Kraist ningg aposel bu.
  agn-agn: Belag tanira ta matod ang apostolis, kondi pamanloko lamang ig pamagpaita-itang
    mga apostolis ni Cristo.
  nhi-NT: Tlamilauca, nonqueh amo milauac teotlatitlanten, tlamo san tlacahcayauanih
    tlen monextiah queh oisquia iteotlatitlancauan Cristo.
  ttc-NT: Komo kyetz nya'tx b'an'ax tky'ixel Krist, cha nkye'eq'in xjal b'ix cha nkyyoli'
    kyetz iktze'xtzun a'e' tky'ixel te Krist.
  dan-1931: Thi sådanne ere falske Apostle, svigefulde Arbejdere, som påtage sig Skikkelse
    af Kristi Apostle.
  kwj-kwj: Hima mwe le wunu Jisas himache mwe naha mina, wunu nimba gambondau hima
    tiya. Wunu nimba gambo mwanji ni bwandau tau ra himache. Hima lei miyaningisopo
    ki wunu Jisas himache hinga wu waꞌaisindau, woro sembe we ki dau sumbu wuhi tito
    apumbwa apu
  vie-OVCB: Họ là sứ đồ, tiên tri giả, mạo làm sứ giả của Chúa Cứu Thế.
  kze-kze: miwí máyówana Áánútu kesí aantá-kwaasiman-owe íma séna ti'mákaiye. Ísu
    Káráísitina mayáí-kwáásíyá úne kampa'á sésa aká'áánkaamba sésa kwená mayáí kwémayaumne
    kwésewe.
  lbk-lbk: Tay nan kag tosacha ay takho, faken cha tet-ewa ay apostoles. Nan yangkhay
    ensas-ailo nan chonocha, et kas-on cha apostoles Cristo.
  mto-NT: Taayts je̱ꞌe̱ veꞌe je̱ts je̱ kuká̱tsiva je̱ꞌe̱ veꞌeda, je̱ vinꞌa̱a̱ꞌmpa
    xa je̱ꞌe̱ veꞌeda, veꞌemeꞌe ñapyá̱mjada ax joꞌn je̱ Cristo je̱ kyuká̱tsiva ku̱yꞌijtti
    joꞌn.
  bzh-bzh: In alam sënë sir sinarë kuungsën. Denepekwë arëj medenetetuhin ham bë Kerisi
    yi sinarë sir, rëḳ ma gesu denevonġ yi huk niröp rë.
  guj-2017: કેમ કે એવા માણસો જૂઠા પ્રેરિતો, કપટી કાર્યકર્તાઓ અને ખ્રિસ્તનાં પ્રેરિતોનો
    વેશ ધરનારા છે.
  jvn-NT: Wong-wong kuwi dudu rasul-rasul sing kongkonané Gusti Allah, nanging rasul-rasul
    sing palsu, sing ngapusi. Nganggepé rasulé Kristus tenan, nanging wujuté ora.
  byr-byr: Sareꞌ darevɨnyɨ. Aꞌmwe dazara kwaasɨya apozelɨyare. Sahwara kwaasɨ yadɨvɨsare.
    Sahwara kumɨrebwi marovinya yadɨvɨꞌ yune kɨlaakejɨkɨna “Kɨraazɨtɨyare Apozelɨyainera,”
    dahɨlakɨmanɨgaꞌ.
  ian-ian: Wan ngwuk kat yaa nyaangɨt mbutɨga nɨmba God wandɨ maa ana yandi wan nyaangɨt
    mbupmat. Ndi kat vɨlaa yelavɨtɨgangwuk. Ngwuk mbangɨ mɨna vɨlɨgangwuk. Ndina maawut
    ana vɨlɨgangwuk. Ndina maawut Kraist waa nyaangɨpmba ana yelavɨka lɨgandi. Ndi
    woseka walɨgandi.
  hun-hun: Mert az ilyenek hamis apostolok, álnok munkások, akik a Krisztus apostolainak
    tüntetik fel magukat.
  mcf-NT: Aido Esuquidistun ëbi chuibeneta caid nebi quec muaic. Adec muaquin mibi
    yuaic. Aidon abi tabadaid icsa ompoec.
  kjs-kjs: Gore mo alinuri makirae agale aposel kogono alinu-le nimumi nimuna kogono
    madaa makirae agale medaloma page leme. Nimuna koe kone suma pa yogalemere Keriso-na
    ora aposel kogono ali-rupa ma-aulaaomaa piru aaeme.
  mni-mni: Maramdi hairiba mising asi sengdaba pakhonchatpasingni. Makhoidi minamba
    thabak touba amadi Christtagi asengba pakhonchatpasinggi sak-ong lousinnabasingni.
  yad-NT: Riñi̱ ji̱tamu̱y ne si̱tenu nusu̱chavadye, riñi̱cha jvaavye quivu̱vye, jiryatiy
    riñi ti̱tunuru̱y Crístu nusu̱byivedaju̱yu.
  mxb-NT: Dá chi̱ ta̱a ñoó kúú apóstol to̱ꞌón, ta kúú rá ta̱a kéchóon xíꞌín ña̱ ma̱ñá,
    chi̱ kée ra mií rá ña̱ kúú rá apóstol Cristo.
  pon-2006A: Irail pwukat kaidehn wahnpoaron mehlel kei—irail wahnpoaron likamw ekei
    me kin kinehda ar doadoahk oh kin kawekala pein irail ong wahnpoaron en Krais.
  maq-NT: Cha vëhë ne, hacuiin apóstol xi cjuaquixi cha. Tu vindacha ni cha xi chja
    cha xi apóstol tsëhë Jesucristu má cha.
  hto-hto: Baie afémacɨ Cristo óreñega ɨere taɨno llotɨno. Daje izói afémacɨ jɨáɨmacɨna
    jɨ́fuefɨredɨno. Iemo jɨáɨ afémacɨ come jɨfeia jɨáɨfo eroina izói, Cristo orécamacɨna
    comɨ́nɨna íaɨoɨmo comécɨitaacadiaɨoɨ.
  por-BRBSL: Pois tais homens são falsos apóstolos, trabalhadores enganosos, disfarçados
    de apóstolos de Cristo.
  ces-NKB: Takoví [lidé jsou] falešní apoštolové, lstiví dělníci, vydávající se za
    apoštoly Kristovy.
  cui-cui: Barapomonae pemuxuitorobi jiwi xua pinae barapomonae Jesús pia peitorobi
    jiwi tatsi. Barapomonae jiwi muxujainyaba pia penacuichiwa coyenewatha. Barapomonae
    be natsicotane Jesús pia peitorobi jume pepaebi jiwi tatsi.
  boj-2014: Tamo naŋgi di Qotei na qariŋnjrosai. Naŋgi Yesus aqa wau tamo bolesai.
    Naŋgi gisaŋoqnsib naŋgo segi kumbra uge bulyoqnsib tamo bole buleqnub. Yeqnab
    tamo uŋgasari naŋgi na unjroqnsib mareqnub, “Naŋgi Kristus aqa wau tamo bole.”
  eng-OEBUS: Such people are false apostles, treacherous workers, disguising themselves
    as apostles of Christ!
  eri-eri: Nere fai waha yaawa aposel, onodu yaawa haruwe fai. Nere nebere onowou
    ubulumudu bode, fai ono nigogunga, nere Kristus nomo aposel tigini yafade iwodbode.
  wiu-wiu: Edikaki ali-kitipa kapene Aposelo ali-kiti. Keraisuno Aposelo ali-kiti
    nekete oko wa ikilepa kiwi oa yotokaketeke iki.
  swe-swe: Sådana människor är falska apostlar, oärliga arbetare förklädda till den
    Smordes (Kristi) apostlar (budbärare).
  cth-cth: Bangkongtetpawiteh, ahnimanaw teh guncei kaphawknaw doeh. Khrih e guncei
    patetlah a kâsak awh teh, dumyennae thaw katawknaw lah ao awh.
  mti-mti: Iyayapan meiba mu ugauga apasoro muma. Mu ugauga nauwawa emewa, sira mu
    Keriso apasoro meuma mina mumbo birorieme.
  pad-NT: Ka'oa hirihi ida Deus athi avavaadahaoniva abono vihina-ra vakahivini. Deus
    va'ora karonavini-ra vakahi'badaraki adani. Vakadibadani-ra korijanahia vara vavani'aki
    adani. Akadibadani-ra vakabanafoki adani, Deus athi avavaadahaoniva abono ka'oa
    vahoariha va'ora vavanihara kaimoni.
  twi-twi: Saa nnipa no nyɛ nokware asomafo. Wɔyɛ atoro asomafo a wɔnam twa atoro
    wɔ wɔn adwuma ho ma nnipa hu wɔn sɛ wɔyɛ Kristo asomafo.
  hlt-hlt: Amih laithae caeltueih rhoek neh khuplat bibikung rhoek loh Khrih kah caeltueih
    bangla sa uh.
  tbz-SIM: Dɛ kó bɛnìtìbɛ̀ tú bɛsoùmbɛ̀ mbɛ kɛ dɔ̀ɔ̀ bɛmɑ́ɑ̀ Yesu tɔ̃rɛ̀.
  san-GUJ: તાદૃશા ભાક્તપ્રેરિતાઃ પ્રવઞ્ચકાઃ કારવો ભૂત્વા ખ્રીષ્ટસ્ય પ્રેરિતાનાં વેશં
    ધારયન્તિ|
  ake-NT: Kamoro waraino kon esi mɨrɨ ennakanin nan enno'sa' kon pe, usenku'tɨn nɨto'
    tʉrawasomanin nan, Kʉrai nennoko'san pe te'ku'san.
  qvn-NT: Chaynuypam “Cristopa cachran ruragmi capäcü” nir yanga rimarcayanganta tantiapäcunga,
    jinaman chaynuypam casquinwan runacunata pantacarcayächingan shumag musyacanga.
