  rgu-rgu: Ara rae, Manetualain riꞌ nadenu si. Sira lahenda mana noi manatipu-manadaiꞌ!
    Sira soba-soba nau tao ao nara sama leoꞌ Kristus lahenda nadedenu matetun. Sekona
    te, dedea fufudiꞌ mesan basa sira!
  toc-NT: Pero tancs cca̠­hua­niyá̠n pi̠ ni̠ huá Dios ca̠ma­ca­mini̠t tama̠­ko̠lh
    lac­chix­cu­huí̠n hua̠nti̠ ca̠hua­niyá̠n pi̠ na̠ huá xapós­toles Cristo, caj xaaksa­ni̠­naní̠n
    hua̠nti̠ taliak­ska­huinín xta­chu­huí̠n Dios.
  som-som: Kuwaas oo kale waa rasuullo been ah iyo shaqeeyayaal khaa'inno ah iyagoo
    isu ekaysiinaya rasuullada Masiix.
  mam-C: Qu'n ayetzi'n ichin lo noqx ttenku kyu'n, ex sb'ulqe; n-ok kyq'on kyib' tze'nku
    tsanjil Crist.
  ndj-ndj: Nongwa, vandu ava ndi ndumindumi va ufyangu, vagola chichuku vajangi vakwilyambishila
    kucha vandumindumi vanakaka va Kilistu.
  mbj-NT: Kristo mejũũ do heh'äät nadoo do tii. Bë rawedii ramoo bok do hã. Kristo
    mejũũ do ked'oo do tii.
  lat-VUC: Nam ejusmodi pseudoapostoli sunt operarii subdoli, transfigurantes se in
    apostolos Christi.
  ngp-ngp: Kwaviya want'hu awo ni wegala ulosi wo udant'hi, wakudamanya ndima kwa
    nyambi, wakukehitula woho wenye kunda enga wegala ulosiya Kilisito.
  enq-2: Akali dopale dupa sambo aposole. Dupame sambo lao minakasoo kalai pyoo katao,
    Kraisanya kiningi aposole mendapu paele pingima.
  eng-ASVBT: For such men are false apostles, deceitful workers, fashioning themselves
    into apostles of Christ.
  mna-mna: Pa wal tana, zin ŋgoŋana pakamkaamŋan! Tipakamkaam pa uraata kizin, mi
    tipatwen yam ŋgoŋana ŋonoono ki Krisi.
  myw-myw: Tasiyas idokes tatineis takaweins liva̱nen Kelis. Tayyaweids gog. Siwotet
    waseg ikatidavis gamag, peinan askakin ma̱wana takaweins liva̱nen Kelis.
  sby-sby: Pakwinga abo bantu ntebo batumwa bancine ncine, nibatumwa bandemishibili,
    basebenshi batashomwa. Balabonekengeti batumwa ba Klistu.
  sll-sll: Tal yu ol wangwo aposel hobi iwe, hasu ari momia aposel weni ta molkimua.
    Molkire honagi ongwo i kela kule ol ware Kraist na bai nu sungure oliwa di wamua.
  yaq-NT: Bwe'ituk inime'e, ka lutu'uriapo Krijtota betana yeu pu'arimtakai, yeem
    bai tatta'aa, Krijtota betana yeu pu'arim benasia emo tammachiakai.
  uro-uro: Inguna iarhakt di ama iraski na rha ama ngangda bä rha di rhat tualat na
    ama iraski na ngät ama lat i rhat tualat na nas ivakt iva ama ruvek tat tu arhä
    snäng i rha di ma Krais aa ngangda na rha.
  ita-1885: Perciocchè tali falsi apostolisono operai frodolenti, trasformandosi in
    apostoli di Cristo.
  muy-muy: Nday nani ti ndam asak ga Yezu eɗeɗiŋ eɗeɗiŋeni do ; tazay mazavu ga ndam
    asak ge Krist ciliŋ. Tʉwi gatay ya tagray ni ga magosay mis.
  kqc-kqc: Adina, mina kana vene bi ofa ofa nifeidena vene—ina bi eru rena moimai
    vene, kaere Keriso di nifeidena vene rama kana, iniye iniye nikake rededi.
  tav-tav: “Jesucristo cʉ cabejericarã jã ã,” ĩrã to bairo ĩtocõarã ĩma. Baitori maja
    na riyare ricati bauri ajero cajañarãre bairona baima naa, “Jesucristo cʉ cabejericarã
    jã ã,” ĩtorã.
  eng-ULB: For such people are false apostles and deceitful workers. They disguise
    themselves as apostles of Christ.
  spa-VBL: Estas personas son falsos apóstoles, obreros deshonestos, que fingen ser
    apóstoles de Cristo.
  fra-_FOB: Car de tels hommes sont de faux apôtres, des ouvriers trompeurs qui se
    déguisent en apôtres de Christ.
  hau-ULB: Don irin wadannan mutane manzannin karya ne masu aikin yaudara. Suna badda
    kama kamar manzannin Almasihu.
  mal-mal: എന്തെന്നാൽ, ഇങ്ങനെയുള്ളവർ കള്ളയപ്പൊസ്തലന്മാർ, കപടവേലക്കാർ, ക്രിസ്തുവിന്റെ
    അപ്പൊസ്തലന്മാരുടെ വേഷം ധരിക്കുന്നവരത്രേ;
  urd-GVR: Aise log to jhūṭe rasūl haiṅ, dhokebāz mazdūr jinhoṅ ne Masīh ke rasūloṅ
    kā rūp dhār liyā hai.
  far-far: Kera saea kera lifurongo ki, boroi ma kera nao lau lifurongo mamana sa
    Jesus Christ ki. Kera suke kamulu ana raoe kera ki, fua mulu ka manata ne kera
    ne lifurongo ki.
  suz-BL: मेकोपुकी परमप्रभु यावे आ सोइश्‍शो मनम। ख्रुइश्‍शा जोल पा गेय पाइनीम। ख्रीस्‍त
    आ सोइश्‍शो दुम्‍खु पा शेंथ गाक्‍नीम। २कोरिन्‍थी २:१७
  car-NT: Mo'kopangon kari'na irombo apojoma'san wara kynonepojaton. Tamaminarykon
    ta kari'na emu'maton. Kristus napojoma'san wara kynonepojaton.
  amp-amp: Nd yimam nndoh giaman aposerem. Rroh nefm yak kekutnewamm yuwi kangm niko
    htiruhakomn duka mirahko tu Krais-rhu aposer mif mifem. Ndm yuwi nikmoh frnhehakneftn
    inji newum.
  bht-bht: क्योंकि ऐसे लोक झूठे प्रेरित, कने धोखे ने कम्म करणे बाले, कने मसीह दे प्रेरित
    होंणे दा झूठा दाबा करदे न।
  eng-NOY: For such are false apostles, deceitful workmen, transforming themselves
    into apostles of Christ.
  cub-NT: Nárecabu “Ñʉjatamu Jesús ʉ̃i yávaiye méne beorĩ coyʉicõjeimara” ʉbenina
    aivʉ. Ʉbenita Jesús ʉ̃i yávaiye méne beorĩ coyʉicõjeimara jãve ãmema. Quénora
    põevare jʉjovaivʉbu. Ne bajumia jã́d̶ovariduivʉbu yópe Jesús ʉ̃i yávaiye méne
    beorĩ coyʉicõjeimarape.
  ita-1927: Poiché cotesti tali sono dei falsi apostoli, degli operai fraudolenti,
    che si travestono da apostoli di Cristo.
  lww-lww: Yar la ne sanene ape nalologena navisokanena ga, amiyum̃ae pe mesmes re
    nena poli, ana asum̃a akila kotalia amiu ke ga li na lelagaena lala, sane ap̃ar
    marana nalologena lelaga lala kiena Kristo.
  ckb-ckb: چونکە ئەمانە نێردراوی درۆزنن و کارگەری فێڵبازن، خۆیان لە شێوەی نێردراوی
    مەسیح دەردەخەن.
  nas-nas: Teing aing nantoong teing daang kara okovuri nkanuka tamparima, oovunung
    kara nau-anta-koo mintoomparikooꞌ, daang tosie Karistooꞌ bakaning-pinaꞌ oroꞌantavarima.
  uvl-uvl: Hana nemur te channanga mana ke te teke iri hekulkulonga. Pe iri hekulkulonga
    ero toto. Pe te hulia iri siporia ke nakuria mange Kristus nena hekulkulonga mur
    toto.
  eng-BBE: For such men are false Apostles, workers of deceit, making themselves seem
    like Apostles of Christ.
  ixl-CNT: Tan jolol chulin ichaj Jesuus; eesanal tu bꞌey. Nikoꞌxhmotxtaqꞌ bꞌens tibꞌ
    ichaj Cristo utz, yitꞌ aꞌ koj. Echaꞌ ikꞌoo nimotxtoksa.
  xsi-xsi: Kinzi tamâta ŋinde nde pâri-tamâta laŋeŋa nâ, kala silâŋe ŋana nenzi wurâta
    kâ. Andeta kinzi ilonzi tu miki ma kalomi tawana tu kinzi nde Kirisi ne pâri-tamâta
    mao. Mine nde kinzi uru sivea kilalanzi wa nenzi ilo-kalo wa.
  crx-NTPO: '''Et ndunt''ohne ''aw ts''ih''un whel''a''ne iloh ''uhint''oh. Dich''oh
    dude ''ut''en k''oh hukw''un''a ''uyoonne nahuna''ah. Christ whel''a''ne buk''un''a
    na''hududil''i.'
  kan-OKCV: ಅಂಥಾ ಜನರು ಸುಳ್ಳು ಅಪೊಸ್ತಲರು, ವಂಚಿಸುವ ವರ್ತಕರು, ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ಅಪೊಸ್ತಲರೆಂದು
    ವೇಷ ಹಾಕಿಕೊಂಡವರೂ ಆಗಿದ್ದಾರೆ.
  bbb-bbb: E ije buka i buone ije bu menoejo ijadufuo vua kufuimena e biesirianoeve.
    Bu ijiege kufuimenoekinu kuaevo nono Afasero Jesu Kuraesido vua maeje abena e
    nijasianoejono kuaeve.
  blw-blw: Te cha nahhay tatagu, faéncha angkay tot-oway aposel Cristu, te ancha yanggay
