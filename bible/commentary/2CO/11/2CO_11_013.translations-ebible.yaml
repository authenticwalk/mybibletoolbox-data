  ncu-NT: Ane̱ŋ a ase̱sɛ‑ɔ mo̱ŋ gye̱ ayaa‑rɔ aye̱re̱po̱ kase̱ŋtiŋ. Bo̱ mo̱ŋ gye̱ asuŋpo̱
