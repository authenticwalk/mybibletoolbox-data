    xa xɛɛrae ra.
  pon-2006: Irail pwukat kaidehn wahnpoaron mehlel kei—irail wahnpoaron likamw ekei
    me kin kinehda ar doadoahk oh kin kawekala pein irail ong wahnpoaron en Krais.
  dad-dad: Ere nigin, tamo age fediya are idegẽya aposel fen, idegẽya kabĩ tamo, idi
