    ki. Ma uulu kaidaꞋi ki na faka neꞋe nau ku leka Ꞌani ka kuru faꞋi nau, ma ana
    taꞋi kaidaꞋi nau ku tua saena asi sulia taꞋi rodo ma taꞋi asoa.
