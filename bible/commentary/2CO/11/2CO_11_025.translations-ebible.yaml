    sabengi.
  bzd-NTPO: Mañatökicha romawak tö ye' buk kal wa. Etökicha ye' të'rakitö ák wa ye'
    ttowa̱. Mañatökicha kanò ki̱ ye' mirwa̱, e' wötunewa̱ dayë a̱. E' shu̱a̱ etökicha
    ye' bak àr kaltakla ki̱ dayë ki̱ ká̱ et ñië nañeë.
  kwf-kwf: Ma uulu kaidaꞋi ki na ngwae doe Ꞌi Rom ki kira nangasi nau Ꞌani maꞋe Ꞌai.
