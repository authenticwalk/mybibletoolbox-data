  hin-2017: तीन बार मैंने बेंतें खाई; एक बार पथराव किया गया; तीन बार जहाज जिन पर मैं
    चढ़ा था, टूट गए; एक रात दिन मैंने समुद्र में काटा।
  wol-KYG: Ñetti yoon lañu ma dóori yet, dóor may doj benn yoon. Ñetti yoon laa dugg
