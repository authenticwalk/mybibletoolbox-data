  zat-NTPS: Chunna lasa beline̱' neda' xaga. Tu lasa belú'e̱ neda' xiaj. Chunna lasa
    guxaze da dxedá lawe' nísadau' da xu'a lu nisa. Tu lasa, tu zra tu xe̱la guxu'a
    lu nísadau'.
  spp-spp: Ɔrɔmu fànhafeebil'à mii bwɔ̀n tooyo taanre ná kàbil'e. Tɔɔge k'e, sùpyir'à
    mii wà si mbò ná kafaayi i. Bakwɔɔg'à kɛ̀ɛge ná mii i tooyo taanre suumpe lwɔhe
    ɲuŋ'i. Mii à canmbile niŋkin ná numpilaga niŋkin pyi suumpe lwɔhe niŋke e.
  zty-NTPS: Chonne chi'i bdíngake' neda' yag. To chi'i bžé'egake' neda' yej. Chonne
    chi'i wyoá'a to ḻo barkw da' wẕía yin' ḻo nisdo'. To chi'i wyoá'a to yele, na'
    to ža ḻo nis ḻo nisdon'.
  mek-mek: Ke kina oiso alogai auliai keauniiau. Ke kepoai ifouniau agaꞌomo kepamia.
    Ke lonti oiso aloꞌiai laaguka auꞌi aꞌu eauokaꞌi. Ke kina agaꞌo, ke gapi agaꞌo
    fou aꞌu inaegai lakipo lao lakipo mai.
  aey-aey: Rom age ija sihna qisati cijedtein. Odocob saen osona ija meen jaug ji
    osoldom. Ija macasna cobolig saen euna wag fadali cijeddon. Witic osol cahineg
    osolca macasna cacasawi cobom.
  urd-GVH: तीन दफ़ा रोमियों ने मुझे लाठी से मारा। एक बार मुझे संगसार किया गया। जब
    मैं समुंदर में सफ़र कर रहा था तो तीन मरतबा मेरा जहाज़ तबाह हुआ। हाँ, एक दफ़ा मुझे
    जहाज़ के तबाह होने पर एक पूरी रात और दिन समुंदर में गुज़ारना पड़ा।
  ycn-ycn: Hueji que pe naña'ataca nu'umacá a'ahuaná aú. Pajluhua pe caja nenoca nucá
    jipa aú. Hueji que pe la'acá huapuru no'opácare chu, ja'acó hua'apiyá i'imacá.
    Pajluhua lapí quetana, eyá hue'echú quetana nocúhua'aco juni jalomi acú i'imacá.
  djr-djr: Ga walalnydja muka gan Rawumbuyyuny miriŋuy mala ŋarrany bartjunmaraŋal
    dharpaynydja, buku ḻurrkun'mirryi yan. Waŋganymirrnydja ŋarra balaŋ ŋunhi dhiŋganhan
    walalaŋguŋ ŋunhi walal ŋarrany gan bumar guṉḏaynydja. Ga wiripuny napurr gan marrtjin
    marthaŋayyu, ga ṉapuŋgan' balaŋumin dhulmuŋura, bala ŋunhi marthaŋaynydja bakthurra,
    ga galki balaŋ ŋarrany ŋunhi guḻwuḻyunan, ga bitjarryiny ŋunhi ŋarraku maḻŋ'thurr
    buku-ḻurrkun'mirr. Ga waŋganymirrnydja ŋarra marrtjin wakwakthurra dharpaynha
    yan, walu ŋupar-r-r ga yan bili-i-i ga munha yupthurr, ga bulu munhany muka gan
    warr'warryurr wakwakthurr.
  kvg-kvg: Neka khøuwa misika, no Lom ezoqam vø̄zumbam. Neka khøuwa nøme, nandí gini-poumbím.
