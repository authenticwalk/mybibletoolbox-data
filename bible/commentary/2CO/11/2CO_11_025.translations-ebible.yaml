    antok xbꞌanataj quireꞌ.
  uvh-uvh: Abanga Romni gavman wari manaraa kwak kigineng wari kama famineng ning
    fefinap a nua'ni ka aming fam wari uningkim kwak wari nugumarongatiging. Abanga
    na Kasira Aming ning midi kareng bema yangara sip ganang anga undu' sip wari kadagainga
    gwang ganang kabi'sini' kadaunga titing undu' kama famineng sini' kadofinamgu'.
    Ning tanga wara'ganang wa nua'ni ka gwang girii ning bining ganang unggung iraa'
    kama paramu' ka tiim kubanik a sidii kubanik ning kinga saranga fengaguk.
  ino-ino: Aole'ae mako'ae kana kayo namaki'nae. Mako afina yafa kayoteti namaki'nae.
    Aole'ae mako'ae kana lipi kalefi ne'okeno li'mo'a aino kalafu kalafu ne'aino nahaesea
    kava hikeno lipi kale aino atave atavu kalino haviya hike'na mako yosa atupale
    atafa hu'na lipi mai'noana mako'ke hani'ainaka'ae mako'ke yake'ae li folakapi
    mai'noe.
  gnn-gnn: ga buku-ḻurrkun'mirri ŋarranha walala Rawumbuyŋuyunydja miriŋuyu bartjunmaraŋala
    yukurrana dharpayunydja. Waŋganymirrinydja ŋarra rakunydhinyana bini ŋunhi walala
    ŋarranha bumara yukurrana guṉḏayu wirriw'-wirriwyurruna, ga ḻurrkun'mirri ŋarra
    bini ŋurru-ḻupthunanydja gapulilinydja, liŋgu mitjiya ŋunhi ḏaw'yurruna ṉapuŋga'
    gapuŋura, ga waŋganymirrinydja ŋarra marrtjina waythurruna gapukurru walu-ŋupara
    ga munha-ŋupara.
  yal-yal: Romi kaane yi n mabɔnbɔ gbelemɛne ra dɔxɔɲa ma saxan. E n magɔlɔn n faxa
    feen na sanɲa ma keden. Kunkin yi kala n na fɔxɔ igen tagi dɔxɔɲa ma saxan, n
    lu fufani yanyi keden kɔɛ keden, na waxatina nde yi.
  cnt-NT: '''Nag''₂ ráun₂ guë''₂ ma₂bóg₂ dsa₂ quian''₅₄ nɨ₁''ma₂; co₂ráun₂ guë''₂
    ca₂cuë₃ cang₄ tioin''₅₄. ''Nag''₂ ráun₂ guë''₂ ne₄ jmɨ₁ŋí''₄ ca₂i₃ŋɨ́g₂ ca₂''en₃
    nɨ₁barco a₂jme₁''eng₅₄. Co₂ráun₂ guë''₂ ca₂ŋɨg₅ co₂jmɨg₄ co₂nei₅ dsi₂jo₂ jmɨ₁ŋí''₄
    në́₃.'
  tif-tif: Rom kasel imi soldiya ita as sukum ta kuluu ne-bi-lom liip asuumano fak-daaliwale,
    kuno ilom am ma daanula kaata, waasi iyo tal nelum o, kala, tuum tuup nebi kep-nip,
    ti mepso taanakin tap ke-bam kemsi. Suunkup sip tem yol ok daang kun diim liip
    tal-unemin-kup kemsi no. Una-bulup sip uyo mafaknu kala, kalale, unfoko daayak
    ok daang diim aba ok falan yak balang tem aba aba kemsi liip alep fak-daabi kuwale,
    ma kaata, yol ok daang kun diim kawu ok falan-una-bilila, bii am maakup keli yak
    balang tem ababi-kup kem-tal-unebi.
  nlx-nlx: तीन वारीन आरीवाला डेंगा केरीन मार खाईल; एने एक वारीन माहु देगड़ा केरीन
    दियेल; तीन वारीन डोंडह्यो जा पोर मी बुहेल ईतो तो टुट जायेल; एक रात ने दिह मी देरीया
    माय रियेल।
  apw-NT: Taadn tsį bee hashída’is‐haal ni’, ładntséé yee daashołṉé’ ni’, taadn tsina’eełíí
    shił nango’ ni’, dała’á tł’é’ dąła’á jįį da’ílíné biká’ shił dahna’eeł ni’;
  gum-gum: Katø pønmay tsiitøga ichib srua kuinab, katø kan pijibe kwetchab sruutøga
    petinab, katø pønmay barco pitis misrøb chab mincha, piu asentaben, kan pijibe
    kwalma y mawa nane mar tøbøtaasrø pi srua yaig megamig nebubig køn.
  not-NT: Aisati ipasataiguëna anchaquiquë Iromasati. Aisati basiniquë cataguiteri.
    Aisa basini, maba ipasataiguëna anchaquiquë. Patiro ibasegaiguëna mopëpaguequë.
    Tojai naquenantacaro oquibe pitotsi; ocaraque maba nitsiticoque oquibequë angaare.
    Nogabisë patiro cataguiteri aisati patiro tsitiniri cara angaarequë oquibe.
  plu-plu: Hawwata nerras hiyeg romayenepwi biptepun mpamaput akak ah. Pahay nah padaktepka
    akak tip. Mpamaput nawiy buwise nukakhu. Pahay nah msakwa ahakwa parawhokwa pahay
    hawkri akak pahay mtipka.
  iou-iou: Täŋkaŋ Rom gapmantä nepmäŋitpäŋ kadätä nutkuŋo u kadäni yaräkubäta täŋkuŋ.
    Täŋ, kadäni kubä äma ätutä utna kumbän yäŋkaŋ mobätä nutkuŋ. Täŋkaŋ kadäni yaräkubä
    ude gäpe näkä kuk täŋkuro u imärirän gwägu gänaŋ äpmok täŋkut. E kadäni kubä-kenä
    gäpe waŋirän gwägu gänaŋ äpmoŋpäŋ kepma kubä, bipani kubä gwägu terak jop oraŋtäŋ
    kuŋatkut.
  ntp-NT: Dai ʌʌpʌ vaica imidagai uusicʌdʌ giñgʌʌgʌ. Dai ʌʌpʌ ʌmo imidagai giñmaicacarai.
    Vaica imidagai duupi ʌvaarcu suudarʌ ismaacʌdʌrʌ imʌiña aanʌ. Dai ʌmo imidagai
    suudarʌ vii aanʌ ʌmo tasai dai ʌmo tucagi ʌmo uusiaiñdʌrʌ iñdaagʌcatai mʌʌcasi
    dʌvʌʌrai uugidiaiñdʌrʌ.
  rai-rai: Raa pakaan di duka iaau ma ra kum waat. A taara Rom kaai diat raapu iaau
    mongoro na pakaan ma ra ina buka. I welaar ma tula pakaan raap maa diat paampaami
    un iaau. Tula pakaan iaau wirua ma ra paraau nataai. Raa bung na marum ma raa
    bung na mage iaau aalir u ra punga nataai.
  haw-1868: 'Ekolu o''u hahau ana i na laan; akahi o''u hailuku ana i na pokahu; ekolu
    o''u make ana i ka moana: akahi po akahi ao o''u iloko o ka hohonu.'
  ffm-ffm: Cili tati Romankooɓe ana piya kam cabbi. Mi wedaama kaaƴe cilol gootol.
    Cili tati miɗo naata laana ana mutida e am, mi doyii jemma e ɲalooma ley geeci.
  arb-NAV: ضُرِبْتُ بِالْعِصِيِّ ثَلاثَ مَرَّاتٍ. رُجِمْتُ بِالْحِجَارَةِ مَرَّةً.
    تَحَطَّمَتْ بِيَ السَّفِينَةُ ثَلاثَ مَرَّاتٍ. قَضَّيْتُ فِي عَرْضِ الْبَحْرِ
    يَوْماً بِنَهَارِهِ وَلَيْلِهِ.
  cop-CNT: ⲁⲩⲟⲩⲉϣⲟⲩⲱϣⲧ ⳿ⲙ⳿ⲡ⳿ϣⲃⲱⲧ ⳿ⲛⲅ̅ ⳿ⲛⲥⲟⲡ ⲁⲩϩⲒ⳿ⲱⲛⲓ ⳿ⲉϫⲱⲓ ⳿ⲛⲟⲩⲥⲟⲡ ⲁ ⳿ⲡϫⲟⲓ ⲃⲓϫⲓ ϧⲁⲣⲟⲓ
