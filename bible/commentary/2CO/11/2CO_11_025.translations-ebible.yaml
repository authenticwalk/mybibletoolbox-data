    poxonae pawarapan xua jera bunareca. Cae merawitha yawa cae mataqueithano xoyopan
    pin mar mentha.
  boj-2014: Bati qalub naŋgi bu toqoŋ na e luboqneb. Bati qujai naŋgi na e moiyotbqa
