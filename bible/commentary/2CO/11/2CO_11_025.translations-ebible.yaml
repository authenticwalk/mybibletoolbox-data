    hö́tsit aṅqe’ pāyawnuma.
  san-URD: وارَتْرَیَں پوتَبھَنْجَنینَ کْلِشْٹوہَمْ اَگادھَسَلِلے دِنَمیکَں راتْرِمیکانْچَ
    یاپِتَوانْ۔
  heb-LB: שלוש פעמים הולקיתי בשוטים, פעם אחת נסקלתי באבנים, שלוש פעמים נטרפה ספינתי,
    ופעם נסחפתי עשרים־וארבע שעות בים הפתוח.
  caf-NT: Tat tuz be suholht'o. 'Ilhuh tse be suzoolhghelh hukwa' suhalh'en. Tat hoh
