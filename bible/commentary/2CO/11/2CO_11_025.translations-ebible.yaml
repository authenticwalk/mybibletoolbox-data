    pakan kahi raram hehen nanumene lelere ida a'alam ida haenhi.
  gaz-gaz: Siʼa sadii uleen dhaanameera; siʼa tokko dhagaadhaan tumameera; siʼa sadii
    dooniin na jalaa caccabeera; halkan tokkoo fi guyyaa tokko galaana keessa tureera;
  kud-kud: Lomaone mai tonuga hipwepwediligaune. Na mai ehebo tomowa tupwadi ebeha
    gaimaena higohaye mwalowoigau. Na mai tonuga wagaena yayoyoline na mai ehebo ni'uwai
    yatubatuba neta ahubena ehebo na boniyai ehebo.
  urb-NT: Homa awa ta ihẽ ke nupã tĩ. Myra ra'yr pe nupã. Ame'ẽ kuja hetaha, mahapyr.
    Peteĩhar ihẽ rehe parahy ame'ẽ ta ita ombor. Ihẽ ke japi tipe. Tate ihẽ ke jukwa.
