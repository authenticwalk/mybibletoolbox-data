  sri-sri: Ʉrea gajerã yʉre ñeã, yuku merã páma. Suñarõ masaka ʉ̃tãyeri merã yʉre
    deama. Ʉrea doóriduparu merã mirĩbʉ. Suñarõ mirĩgʉ̃, sunʉ, su ñami taboa majĩ
    weka wádiyaguere bá payaníbʉ.
  nal-nal: Faarul amun Rom di ra kmis nia wana xara. Faazaxai aubina di tuk nia wana
    amun faat. Faarul a sip ga iziar wana xa lus nana raas. Ga kaais a suk azaxai
    ma a raan azaxai la laman.
  kyq-kyq: Mɛtn mɔtɔ jꞋɔk kꞋtɔndumo ute sirɗi, jɛ‑kalaŋ kꞋtundumo ute koa je jꞋam
    tɔɔlɔ, mɛtn mɔtɔ markaba tɛrɛcɛ ɔɔ maam mꞋɔɔpo maakŋ maane ki, jɛ‑kalaŋ se mꞋtooɗo
    ɔɔ mꞋlɛko maakŋ baar ki.
  kwd-kwd: Ma oru alata no'ona nga ta'a ba'ita 'i Rom gila fidari nau 'ania me'e 'ai.
    Ma te'e alata ngaa'i, gila irito'ona fana kwa'ilagu 'ania 'uilagu 'ania fou. Ma
    oru alata no'ona nga faka nau ku leka ai 'e kuruu, ma nga te'e alata ngaa'i nau
    ku nana'i 'ubulana asi 'i suria te'e fe'e logo ma gagani.
  ded-ded: Nga naso harebec kocbing kiai amma naso mocgu hocngo neregec. Nga naso
    harebec wageu kenni dokungo wageu wakeu kemeing. Amma naso monnu hadzing tofocnac
    mocgu kondung witiau kefai.
  ewe-ewe: Romatɔwo hã ƒom zi etɔ̃ kple gakawo, eye woƒu kpem zi ɖeka. Menɔ tɔdziʋu
    me wògbã zi etɔ̃ sɔŋ; ɣe aɖe ɣi gɔ̃ hã la, mege dze atsiaƒu me, eye menɔ atsiaƒu
    gbana la me zã ɖeka kple ŋkeke ɖeka.
  nuy-nuy: Mal-bulaynbaj-gala warruburru-yung warra-Roman ngambi-wini ngaya rangag-mirri
    wugurru. Malgaynjaabugij anaani warra-mulung-arrgi-yung ngambiimbaḻgaa ngaya mana-ṉuga-mirri
    wugurru. Mal-bulaynbaj-gala manubama-yung mana-barrawu maaynji-ngambini ma-wurrlhangi
    ngaya anaani. Malgaynjaabugij ngaya anaani nga-burri ama-lhagayag-duj amaar-wurrlunga
    ngamugijga…j nga ngarrubagi-rruj ngarraaynbaj-duj ngarraaḻirr wugurru.
  cop-BHC: ⲀⲨⲞⲨⲈϢⲞⲨⲰϢⲦ ⲘⲠϢⲂⲰⲦ ⲚⲄ ⲚⲤⲞⲠ ⲀⲨϨⲒⲰⲚⲒ ⲈϪⲰⲒ ⲚⲞⲨⲤⲞⲠ ⲀⲠϪⲞⲒ ⲂⲒϪⲒ ϦⲀⲢⲞⲒ ⲚⲄ ⲚⲤⲞⲠ
    ⲀⲒⲈⲢ ⲞⲨⲈϨⲞⲞⲨ ⲚⲈⲘ ⲞⲨⲈϪⲰⲢϨ ϦⲈⲚⲠϢⲰⲔ ⲘⲪⲒⲞⲘ.
  buk-buk: Ŋac sic aö ŋa sö tidim tö. Sêtuc aö ŋa-hoc tidim tigeŋ. Aö gapac waŋ tidim
    tö, ma gapoc gwêc sawa tôm ôbwêc daŋ ma acsalô daŋ.
  pri-NT: Â naa goo tèpa *Roma, âna rà wacié pâdio goro bàra upwâra. Ba, naa jèpwi,
    âna rà èio goro atü, ba na rà catàmwaraô. Â jèpwi mwara, âna go wacié tâa gòro
    wànga, na é mwü. Â, na jè pàara, âna caapwi tòotù ma caapwi ne, na go tâa nawià.
  zpq-NT: Šoṉe ṉi'a beṉe' justis ca' goseyine' neda' xis. Na' tṉi'a bosotacue' neda'
    yej yelate'ze ca gosote' neda'. Na' cate' zya'a yež zito' to ḻo' barcw, šoṉ ṉi'a
    boc̱hiṉj nisdaon' barcon', na' caṉe bžina' yo biž. Na' ḻo šoṉ ṉi'an beyiṉjenṉa',
    tṉi'a gwdeḻa' nisdaon' tža tyel.
  por-TFT: Em três ocasiões, fui surrado {os oficiais romanos me surraram} com porretes.
    Em uma ocasião foram jogadas pedras {uma grande multidão de pessoas jogou pedras}
    para me atingir e matar. Em três ocasiões o navio em que eu viajava naufragou
    e afundou na água. Em uma dessas ocasiões eu estive flutuando na água durante
    uma noite e um dia inteiro antes de alguém me resgatar.
  gwi-NT: Roman nąįį k'aii luhts'ik haa tik gwagwaanchy'aa ndaanihłik shigiłtrii.
    Shęhdaa tr'agwagwahee'aa geenjit ch'izhii dinjii nąįį kii haa ch'ihłok chan shagoinkit,
    tr'ihchoo chan tik gwagwaanchy'aa khaiinjii shaachinlit ts'ą' ch'ihłok drin, ts'ą'
    tǫǫ haa chųų choh kat neeteeshahahchik goodlit t'oonchy'aa.
  gvn-gvn: Soldier-soldierangka nganya jururr-jururr jukubu kunin bubungu kulurungu.
    Kuli-bakangka nganya jururr-jururr kuljibu kunin, ngayu balu wulan. Ngayu kulur
    times balu bujil-janjin, boat dumbarrijinya muyarabu, mulngkubu. Ngayu one time
    bananga walngkan-walngkan wujurrdurr, wungaraburr.
  nhy-NT: Eyi buelta onechwitekej ika kuawitl. Se buelta onechmojmotlakej ika tetl.
    Eyi buelta onimochij, oapolakej in barkojtin nijkuak inmijtik oniaya. Se buelta
    onimochij, onimokaj ijtik atl, se tonale iwan se yuale.
  asm-FB: তিনি বাৰ বেতৰ কোব খাইছিলোঁ, এবাৰ শিলৰ দলি খাইছিলোঁ, তিনি বাৰ জাহাজ ভগাৰ
    দুখ পালোঁ, অগাধ জলত এদিন এৰাতি থাকিলোঁ;
  okv-okv: Eto iji 3 amo ituha na toruera eto iji vahai amo atara na toruera eto iji
    3 amo na e nga ta pahone e nga teto pejeo, iji vahai amina na iji vahai mume vahai
    eva ta daveto pambua.
  mxt-NT: Ta uñi chaha cañi̱ ra chii chihin yutun. Ta noo chaha cacañi̱ ra chii chihin
    yuu. Ta uñi tahan chaha nyee̱ barcu cha yɨhí. Ta chichi cha uñi tahan chaha cuan,
    noo chaha ndoi̱ nu tyañuhu noo ñuu ta noo quɨvɨ.
  tzo-NT: Oxib vuelta laj quich' majel ti te'. Jun vuelta laj yac'bucun ton. Oxib
    vuelta laj quil ivoc' ti barco yo' bu tiq'uilune. Jun ac'ubal xchi'uc jun c'ac'al
    te nicajet ti o'lol nab.
  ind-AGS: Tiga kali saya dipukul dengan tongkat, sekali saya dilempari batu, tiga
    kali saya karam. Suatu kali saya menghabiskan dua puluh empat jam terombang-ambing
    di lautan.
  omw-omw: Nte Karaisira kyaiqa vare varuqata mwia kyaara Romenivanto ni retiqo ntuqutu
    kye vataara. Mpo enta mpo mwatanaahua ni oriqo ntuqutu kye kyovana ntumwa quavara.
    Nte taarampo nani nramanriqaa sipiqi quavaro sipivanto nramanriqi viqetora. Mpo
    enta sipivanto nramanriqaa ntuvuraa vuvana nramanri mwutu sata kuaa ihera kuaa
    enta variavara.
  yrb-yrb: '@see-verse:2CO.011.024'
  maa-NT: Jàn k'a kits'iìn‑na kjo̱'in nga tsajá‑na xka̱jnchra̱ jñà xi̱ta̱; jngoò k'a
    tsibínè‑na nda̱jo̱ xi̱ta̱ nga mejèn‑la̱ si̱ìk'en‑na; jàn k'a kiskaàjiìn‑ndáko̱‑na
    chitso ya̱ i̱jiìn ndáchikon; jngoò na̱chrjein ko̱ jngoò ni̱tje̱n tsohóti̱jnajñaà
    i̱jiìn ndáchikon.
  mcq-mcq: Na naꞌia noꞌopisu ajiaki hijihiara. ꞌEne naꞌia kwino muni ꞌone hijihiara.
    ꞌEne ꞌaha noꞌopisu sisima siserajara. ꞌEjume vea kwinune ꞌee naꞌia kwinu ijá karo
    soha rira karohi imwasamiꞌi venana.
  sus-A: سَنمَيَ سَشَن عٍ ﭑ بْنبْمَ فبٍنفبٍتَ رَ. سَنمَيَ كٍرٍن عٍ بَرَ ﭑ مَفْنْ فّمّيٍ
    رَ. سَنمَيَ سَشَن ﭑ مَ كُنكُي دُلَمَ بَا مَ. سَنمَيَ كٍرٍن ﭑ بَرَ شِ كٍرٍن نُن
    كْي كٍرٍن نَدَنفِ يٍ شْورَ بَا مَ.
  jpn-1965: むちで打たれたことが三度、石で打たれたことが一度、難船したことが三度あり、一昼夜、海上を漂ったこともあります。
  fra-SBL: Trois fois, j'ai été battu de verges. Une fois, j'ai été lapidé. Trois
    fois j'ai fait naufrage. J'ai passé une nuit et un jour dans les profondeurs.
  yka-yka: Mintellu ku makalabey kinakal weˈ meˈ bangsa Romahin. Duk mintedde ku pinagtibagan
    duk batu weˈ meˈ aˈahin. Mintellu magkaˈat kappal pasakeyankun. Duk bakas ku maggampalan
    si tengngaˈ sellang kekkohapan duk kellawan pagkaˈat kappal pasakeyankun.
  mle-mle: Jaab mugwul adiy Roma tipa kidiy duw viya-dadiwun. Adiy Juw duw kwasa mwiy
    viyasipak kwurdadiwun kabakir wunak kwatiyataay. Jaab mugwul adiy guwaar gipadiy
    jabiraam rituwik aw nima mam mwugiylik adiy jabir wutatadiy. Jaab nak adi jabir
    atawa wutatadik, nyi nak gaan nak wun kip guwab pawiyaan kwabagwu-diwun.
  shp-NTPO: Kimishaakin yatanxonra, ea jiwin rishkikana iki, westíoraakinra ea makanman
    tsakayonkana iki, kimishaira jan ea kaai wapóro jikia iki, jaskataxa westíora
    yamé, itan westíora neteribi aniparo napon ea toxbata iki.
  aom-aom: Majae niöꞌi gemu Rome rajëro na hisuebijevoꞌi arijëꞌejö. Majae gemu munëro
    vajemijëꞌejö. Majae niöꞌi gemu boat-re hiromo vaꞌamu dadorovoꞌamadeje. Boat dadorovamu
    na majae gemu vahie gemu jovo ririre ijo haꞌosi döre hetejodeje.
  geb-geb: Mbe Romiŋ, tuga mpuani khegenen, mbe mpiiŋsɨgar na shogi. Tuga bueŋra mbe
    na shogɨrim, gu rimgir zav, mbe ŋkɨɨar na segi. Tuga mpuani khegenen, gu kema
    bakɨme vuim, kem na khɨgap mbatɨgim, gu maaŋ gu raa bavira, gu fhura mbasɨga rɨgager
    kegi.
  bsj-bsj: Kiristi ta'ar ci mwek kangeye ki dange. kirito win ci mobang ye ki tere,
    kiriti ta'ar nabire mwenge win mor ki me. man dam kume win kan diye win mor wima.
  cak-cak: (Oxmul, oxpaj) yin ch'eyon riq'uin xic'a'y, jun bey yin c'akon che abaj.
    (Oxmul, oxpaj) yinc'o can chupan ri mar roma xq'uis ruk'ij ri barco ri yin benak-vi,
    y jun bey xic'uje' jun k'ij y jun ak'a' pa nic'aj apu mar.
  chf-NT: Uxpetz' u bon jätz'onob t'oc te' y umpetz' u yäc'bonob t'oc ji'tun. Uxpetz'
    jomi ni barco bajca cä bixe t'oc tan nab. Unnum cä numsi ump'e ac'äb y ump'e q'uin
    tä ja' tänxin nab.
  tlf-tlf: Rom kasel imi un tubulin iyo tebe at dugum ku saal dagan-bii nimkaa yakyak
    bii ilep asuno fagalip e minte, tam am maak daanu e, waasi iyo tebe, nangkolum
    o age tuum tuup saal dagan-bii nimkalip mep so kaanan agin ke-bom no kemsi kale,
    suun kup sip tem uyo yol ok daang kun diim ilep tiinemin kup kemsi kale, abe-bulup
    sip uyo mafaganu kalaa age fuut daak yol ok daang kun diim abe ok an yak kan tem
    unbi unbi bii, ilep alop faga-nili e minte, maak uyo yol ok daang kun diim ilep
    ok an abe-bilita bii, am maagup ke yak kan tem unbi no kem tam tam tebesi ko.
  piu-2006: Ruumanya ngurrara tjuulytji tjuṯangku ngurra tjirripalangkaṉiya watiyangka
    pungangi. Kutjungaraṉiya rungkaṉu puḻitjarrangku, mirrintankukitjangku. Puutangkaṉa
    kaḻparra yankupayi, Yiitjukuṉu wangka tjakultjurinkukitja. Puutangkaṉa kaḻparra
    yananyingka yuru anta waḻpa tiṉangku puuta palunya kilytjuntakula yurungka waṉirra
    tjarrpatjunu. Ngayulu piyuku puuta kutjupangka kaḻparra yananyingka yuru anta
    waḻpangku piyuku kilytjuntankula waṉirra tjarrpatjunu. Yalatji ngayulu puutangka
    yananyingka yuru anta waḻpangku puuta tjirripala kilytjuntankula waṉirra tjarrpatjunu.
    Puuta kutju kilytjuntananyingka mungarrtjiṉa yurungka tjarrparra watiyangka witira
    ngararinangi. Kutuṉa witira ngararinangi maa mungarringkula piyuku tjiṉṯurringanyingkaṉiya,
    yurutjanu mantjilkatingu.
  poh-NT: Jeꞌ woꞌ chic oxpech woꞌ xintzꞌuhumjic chi xiqꞌuey. Jenaj pech xa chic qꞌuisi̱n
