    oa'aadahaonina ahoarabakosikia kahidai kihibakhiaki ida kanava kakaraho akavaadahaki.
    Ako'omari'iki ida. Hoaranija paha bodinia ohoja'iki ho mahi hoarani, joma hoarani,
    oabono ogathi'iki ho ava rakokia.
  twi-twi: Romafo bɔɔ me mmaa mprɛnsa na wosiw me abo pɛnkoro. Metenaa ahyɛn mu ma
