  kde-kde: Nanipanywa dimbalavala myanda mitatu, na mwanda umo vánilinga kunguwalala
    kwa kungupanya mayanga. Na myanda mitatu, ingalava innakwedile yanititimila ing'anya
    ya kulumukana. Na mwanda umo, ńniikala m'bahali liduva lyammalele.
  ata-ata: Alaxu tatalu la mivelo no anu maxei, alaxu vile la miꞌotoxo no anu kulu,
    alaxu tatalu la uaxa tila mumamulosilo, la epaipalunu voxo vile xe ꞌolovoxo vile
    no luaki loxousi.
  qvw-NT: Quimsa cutim caśhpicunawanpis muylïlälimäla; jucćhu'a lumiwanmi tamshälälimälapis.
    Quimsa cutićhütacmi barcu lipäcuśhäca ji'acalpula; jucninćhütacmi tutay-muyun
    lamar janallanćhüpis pasalá.
  nfa-nfa: Tèlu hari, dhèu hake jaꞌa pake ajꞌu. Ca tèka dhèu pèci neo pamadhe jaꞌa.
    Jaꞌa molo dènge kapa tèlu hari. Dꞌara ca mèu ca mèda, jaꞌa lebꞌo-lebꞌo ètu dꞌara
    dhasi.
  tnp-tnp: Nian kɨsɨl, kəmalis iəu e nɨkɨlkɨl. Nian kəti kəməhti iəu e kəpiel apɨn.
    Nian kɨsɨl iəmuvən e negəu kəni negəu tamnɨm, kəni nian kəti iəmeai əpəha itəhi
    lokamnɨm o nian apiəpiə kəti, lapɨn mɨne nərauiə.
  urd-urd: तीन बार बेंत लगे एक बार पथराव किया गया तीन मर्तबा जहाज़ टूटने की बला में
    पड़ा रात दिन समुन्दर में काटा।
  hot-hot: Ik ya hathak okdiba hatôm bôlôŋ lô ma ik ya hathak valu bôlôŋ te. Ma yahathak
    yeŋ ba yaha ma kakalu lôk damak ba yeŋ kambom hatôm bôlôŋ lô. Ma yahamô ŋgwêk
    malêvôŋ hatôm bôlôvôŋ yaŋ ma wak daluk yaŋ.
  mqj-NT: Pentallunna' natumbui to Roma, mangkana' duka' disileba'-leba'i batu. Pentallun
    tallan kappala' kungei, mangkana' sangngallo sabongi ummambang-ambang illalan
    tangnga tasik.
  rus-SYN: три раза меня били палками, однажды камнями побивали, три раза я терпел
    кораблекрушение, ночь и день пробыл во глубине морской;
  mbh-mbh: Pa or me ako Rom a punongare o val tho nge won. Na nge nang omole ako tokokoe
    areko olemi klingtun tho o luvalal tho nge umre ma pa omole re ako aro tho rin.
    Na pa or me imot areko tho ro nge o methipthep a thev stha na nge nang omole nge
    nang or me aken tho monror tomo nge imot methipthepnga epee na tho voth a thev
    stha i pavurvur nge pemliknga na eranga omole.
  bdd-bdd: Matoi wete sihunugauwa ꞌaiwe ꞌoidiyega, maꞌaigeda dimwega sihunu dadanegauwa,
    matoi waga ꞌoinega yadamana niꞌu ꞌawawa, ma sabwelo ꞌaigeda ma nihuwana ꞌaigeda
    ꞌidoegauwa.
  cbt-NTPO: Copirno sontaro'sanënpita naraquë chiníquën ahuërinaco. Cararo' inapotatonaco,
    ana'intërinaco. A'na tahuëri na'piquë të'yararinaco tëpainacoso marë'. Naporahuaton,
    cararo' pi'píshachin shichimiitërahuë. Nanchaquë marë pa'taporahuë', nancha yancominahuaton,
    acopoi' pa'nin. Cararo' inaporahuë. A'na tashi' nara yanponinquë matato, marëquë
    chachin tahuërianpitërahuë. I'huaraya huarë' cha'ërahuë.
  srn-NT: Dri tron den fon mi nanga tiki. Wan leisi den fringi ston na mi tapu fu
    kiri mi. Dri leisi a sipi sungu ini san mi ben de. Wan leisi mi psa wan heri dei
    nanga neti tapu se.
  cta-NT: juaꞌa̱ sna quiyaꞌ ngujuiꞌi̱ nguꞌ romano yaca hichu̱ꞌ naꞌ, loꞌo juaꞌa̱ tsaca
    quiyaꞌ ngu̱ nguꞌ quee ꞌna chaꞌ ngua tiꞌ nguꞌ cujuii nguꞌ ꞌna. Sna quiyaꞌ ngua
    cuxi jiꞌi̱ yaca niꞌi̱ su ndyaꞌa̱ naꞌ, ngüilyuꞌu biꞌ nde neꞌ hitya; loꞌo juaꞌa̱
    sna quiyaꞌ ngua chaꞌ ndyanu naꞌ nchcuatya ti naꞌ lo hitya sca tsa̱ loꞌo sca talya.
  bqc-SIM: Wà ma gbɛ̃ ń goo gɛ̃n àaↄ̃. Wà ma papa ń gbɛo gɛ̃n do. Gó kpàlɛmanↄ
    gɛ̃n àaↄ̃, ma kɛ ísi guu gↄↄ do fãanɛ ń gwãasĩnao.
  tcz-CHONGTHU: Keima hi thihjol ah thumvei jen eina vouvin ahi. Khatvei songa eikisep
    in, thumveijen kongke katoh in, khatvei chu nikhat le jankhat twikhanglen'a kaumdenin
    ahi.
  mar-mar: तीन वेळा काठीने मारण्यात आले, एकदा मला दगडमार करण्यात आला, तीन वेळा माझे
    जहाज फुटले, खुल्या समुद्रात मी एक रात्र व दिवस घालविला.
  snp-snp: Ido Lomu kimiwe yate kefakafo nofamo ya ayaidako oti kofa-kofa kamena tililo
    (3) ya nofamo ne. Ido kamena lawoko ma wenena mate kifanakafo nofo fulunuwe, loti
    nofamo ne. Ido sipiku no mulalo wodo ya sipi leke-make ito u kopa noku ya fulunae,
    loto kolito minomo ya ayaidako oto kofa-kofa kamena tililo (3) ya kolomo ne. Ido
    kamena lawoko ma ya kuwo noku lulau minoneto sinidoto ko loto imo ne.
  isl-isl: Þrisvar hef ég verið barinn með prikum. Eitt sinn grýttur, þrisvar hef
    ég liðið skipbrot og eitt skiptið var ég sólarhring í sjó.
  spy-NT: /Kiikēēmōōrēēnoo syaariit kunyil sōmōk /ankeewiireenaa mbo bēsyēēt ake rwoontōōk.
    Kyāāwēētēē mwēēnkōōsyēk sōmōk kunyēērāktōōs ām araarayta, kyāābuurēē bēsyēēt ake
    araaray kuyyeech kut wokwiimēn.
  xnn-xnn: Namintolo ay napat-owanak is kaiw. Isnan namingsan pay et nagayangak is
    bato et napyadak. Isnan ninlogloganak isnan bapor et namintolo nadadadaelda. Isnan
    namingsan et ginegen-ak nan tabla et naitaptappakak isnan baybay is sin-agew ya
    sinlabiyan.
  mwe-mwe: Nashinkukomwa imbo patatu na Bhaloma, na kamo nashinkukomwa maganga. Patatu
    meli jashinkundemeshela mbhaali, kamo natemi mmashi ga bhaali shilo na mui.
  tte-tte: Meyaiyona Loma tokaleya ginagina sikalai koina siunuiyau, mekaigeda tomo
    silovekuiyau, meyaiyona kaduna waga mena, waga itaigali isalili, yo sauga yabo
    mena kaliyate kaigeda yo boniyai kaigeda kalita mena iyaluyaluwagau.
  tcs-tcs: Tri taim ol pipol bin belte mi wea ol stik. Wantaim ol pipol bin stone
    mi. Tri dipren taim wen ai bin wea bot, da bot i bin rek smas antap wea rip. Ane
    wantaim wea wan nait ane wan dei, ai bin plot wea solwata maiselp.
  hlt-THB: thingboeng ing thum voei ni vyk uhy, lung ing hypboet nik khawng uhy, tuicunli
    awh lawng ing thum voei ni khup phlet nawh, tuicunli awh hypoet ingkaw thanoet
    awm nyng,
  soq-soq: Ita walama natadea ne Rom anaanawa wadia rua koina mampe di epaneieno poka
    etana. Walama dawo apana ne boneapona baiwa oman mampe epaneiena. Tane waa osowe
    antite intasino walama natadea waa kadi donsaiena. Waa kadi donsano ne tadina
    ita walama owa bupa osowe lakasanten.
  qub-qub: Quimsa cutimi Roma suldärucunapis fiyupa wirumasha. Juc cutinami runacuna
    sajmar cäsi wañuchimasha. Quimsa biyäjimi aywaycashä büquipis tallpucaran. Juc
    chacay juc junajmi lamar yacucho wampurä.
  att-att: Á namillu gapay nga pinalapalù dangà. Á sù tádday nga ili, pinayáng dangà
    ta batu. Á namillu yù pattakè ta biray, nga nabbaggiu ta bebay, á natáttâ yù nattakayák
    ku. Á tangággaw ánna tangagabingà nga nappátaw.
  bki-bki: Mia va rolu amue kiniou ka iesi nalo, a bogo tai bereio ajuba kiniou banbano-o
    vaataro ka nam̃aro. Va rolu ruei nojoa tei uako madudu, a ea bogo nalo na tai,
    nojo nemialalo ea tei bogiano momou tai a legiano momou bereio.
  bqp-bqp: Ò ma lɛlɛ kũ gòoo gɛ̃̀n aakↄ̃. Ò ma papa kũ gbɛ̀ɛo gɛ̃̀n do. Gó'itɛ kpàtɛ
    kũmao gɛ̃̀n aakↄ̃, ma kɛ gↄrↄ do ísira gũn fãnantɛ̃ kũ gwãanio.
  mcp-mcp: Ijwû i ŋgwə́mʉna yíd mə nə milwóŋ ija ilɔ́ɔl, buud lúmə mə məkwóógʉ́ ja
    ŋgwûd, byɔ́ɔl búg nə mə ija ílɔ́ɔl. Mə a mə́ já mâŋ mwásə́ ncindî nə bulú ncindî.
  hat-hat: An twa fwa, women yo bat mwen. Yon fwa yo kalonnen m' wòch pou yo te touye
    mwen. Batiman koule avè m' twa fwa. Yon fwa menm mwen pase yon jou ak yon nwit
    nan dlo.
  npl-NT: Eyi welta onechkuaujtenkeh, iwa se welta onechmojmotlakeh ika tetl. Eyi
    welta oapolak n barko non itech oniaya, iwa se welta onimoka se tonati iwa se
    yúali itlajko n weyi atl.
  bgg-bgg: Romanthek è gu shii uom chiieng chia; chiih-è luang jia gu shii lubao rek
    ne chao. Gu ne runboh uom zemdun shii de um, chiih-è luang jia shii gu ne inai
    jia ibiu jia kho hà raidun.
  eng-TCENT: Three times I was beaten with rods. Once I was stoned. Three times I
    was shipwrecked; a night and a day I spent in the open sea.
  eng-BSB: Three times I was beaten with rods, once I was stoned, three times I was
    shipwrecked. I spent a night and a day in the open sea.
  cpu-NT: Mavasatzira okaratzi jomposavaitaitakena. Aparosatzi ipicheetakena. Mavasatzi
    nopitamenkakotaka. Aparoni tsireni nosaikakovaitake niyankyaaki inkaare, ari nokitaitakotakeri.
  san-ASM: ৱাৰত্ৰযং পোতভঞ্জনেন ক্লিষ্টোঽহম্ অগাধসলিলে দিনমেকং ৰাত্ৰিমেকাঞ্চ যাপিতৱান্|
  tac-NT: Baisá wejperú ne alué gusite. Sinéchigo amulí me'lirú ne rejtete bajsibuga.
    Siné rawé napu ne asagá enale alué barko alé wa'lú ba'wichí, 'ma bokuí kiba, 'lige
    ne alé ba'wichí rejpí pe'tá alué rabileta cha'pigá, bilé rukó 'lige bilé rawé.
    'Lige sinéchigo abiénachigó 'ma bokuí kiba barko alé wa'lú ba'wichí enagá. 'Lige
    uchéchigo siné enegé ne alé bárkochi abiénachigó 'ma bokuí kiba alé wa'lú ba'wichí.
  eng-WEBPB: Three times I was beaten with rods. Once I was stoned. Three times I
    suffered shipwreck. I have been a night and a day in the deep.
  gfk-H: Aitul a pakaan di ga lawat iau ma ra kalawa. Tiga pakaan di ga tut iau. Aitul
    a pakaan iau ga hirua ma ra mon aras na tes. Tiga kidilona bung na kasakesa ma
    ra bung mah iau kinas ra tingena tes.
  viv-viv: Tova tohiye miLoma fuluma againe hilaulauku, tova saꞋeyana miYuda hifihafihaku
    higa hidatutuveꞋalikaku, tova tohiye laiya gatula, bogi saꞋeyana aiyeta saꞋeyana
    laiyoweya gakayokayo.
  yao-yao: Katatu Ŵaloma ŵambutile iboko ni kamo naponyekwe maganga. Ni katatu jangasichile
    ngalaŵa jajikulungwa mu bahali ni nalonjele mu bahali chilo ni musi.
  tgp-tgp: Vaha tolu, la hamajiau na vipahai. Na rani matea la paruau vara a mate.
    Na pute na lanis vaha tolu. Na rani matea, na lo sale na pahai matea na tasi masapa
    mata rani matea ale pongi matea.
  auc-NT: Ayæ̈ cantaca mempoga go adopoque botö ïmote tæi tæi pänäni wægaboimpa. Ayæ̈
    adopoque botö ïmote dicaca tacadäni wangæ̈ wængaboimpa. Ayæ̈ wipodë wogaa godinque
    mempoga go adopoque wipo tente tobæmpo wægaboimpa. Edæ wïï eyepæ̈ gote botö tömää
    itædë tömää woyowotæ̈ tæcæpæ̈no pönï wæwogaboimpa.
  kbc-NT: Itoatadiɡ̶ida romaanotedi metidalaketibige onatitiwa ebo. Onijoteci metidigidatice
    onatitediwa wetiadi. Itoatadiɡ̶ida me iniwiaje, odaa domololetini etogo. Ijo midiaaɡ̶ejote
    catinedi ninyoɡ̶odi onijoteci noko, onijoteci enoale.
  bmh-bmh: Ziwas tub ebu, Rom malai dudu agen gil beu beu ebu, ainarai ziwas us gusig
    sil es salausul iwemen. Gil tub ebu, dudu asiu ipal agen aiwag sil iwena, noumamanemin.
    Iz aidanem ebu, tebil ziwas ainarai eg weun. Tebil tub eg wina, iz umaum tutak,
    amban tutak ibut ze ebu daremin.
  ctu-BL: Uxyajl tsa' jajts'iyon ti te'. Junyajl tsa' jujliyon ti xajlel. Uxyajl colel
    c chʌmel ya' ti colem ñajb che' bʌ tsa' jejmi barco. Tsac ñusa jump'ejl ac'ʌlel
    yic'ot jump'ejl q'uin ti ojlil ñajb.
  meq-meq: Madzəga mahkar, Roma hay ta kəɗ ga, sik nəte ta kal ga tə kwar hərwi məkəɗe
    gay. Madzəga mahkar kwalalaŋ i yam ka bətuk may ha a huɗ i yam. Sik nəte ta həpat
    kwa ta həvaɗ, na həna mə huɗ i yam.
  noa-H: Biek t'ãrjup sĩi paau mʌ pogwʌ t'ʌnʌʌujierram; biek hãb mokoujã mʌ bar wai
    nʌʌ hawi ya mʌ t'õobapʌ̈impii hajierram. Biek t'ãrjup k'öowia chirʌm biekk'a chitʌmua;
    mag chitʌmua peer t'õwia chirʌm. Biek hãb chará mag k'öo hũrr chitʌmua k'ãaim
    hãb hëntër sĩi dö heepai k'ëuwia hedaarjã hich mag dö heepai hãspa chirajim, p'ũas
    hee döjãrr.
  alp-NT: Au supu kerike bei tamata Romaru rebai telu kai esi tetaku. Au supu raba
    kena batu rebai esa le esi suka raba au leke au mata. Au sa kapale ndau meite
    eleki umolo le amire auku rebai telu peneka. Rebai sae ndau meite tlai, au manu
    pita kpetu.
  san-VEL: vaaratraya.m potabha njanena kli.s.to.aham agaadhasalile dinameka.m raatrimekaa nca
    yaapitavaan|
  kbq-kbq: Hagi 3'a zupa kumpa knonuti knonkevea nami'naze. Hanki magoke zupa have
    knonu nahenaze. 3'a zupa ventefi nevugeno haviza huno hageri tamigena, tina nakrikatetena,
    mago zageferuki, mago haninki huna hageri amunompi mani'noe.
  kbh-kbh: Unga soye niñëbéngaca s̈monjanë́tsjanganja, y ndëts̈béngaca canÿe s̈monjanatëchë́nganja.
    Unga soye chë ats̈e sënjánenjaquena barco tontsanenatjëmba, y chca ora, canÿe
    s̈onjanotocá, chë mar béjayoca tsachocana bënoca canÿe ibeta jëftsebobínÿnana
    y canÿe te jëftsejétanana.
  ron-LSB: De trei ori am fost bătut cu toiege. O dată am fost ucis cu pietre. De
    trei ori am suferit un naufragiu. Am stat o noapte și o zi în adânc.
  pon-pon: A pan me jilepak re woki kin ia jokon; pan mepak me i pakajuk; pan me jilepak
    takepa i jop olar; pon o ran, me i pepe jili nan madau.
  nhe-BL: Eyi huelta nechhuitejque. Se huelta nechtepachojque. Eyi huelta niitztoya
    para nimisahuis ipan hueyi atl pampa atzonpolijqui nopa cuacanahua tlen ipan niyohuiyaya.
    Semilhuitl huan seyohual niitztoya tlatlajco hueyi atl pampa atzonpolijqui tocuacanahua.
  sps-sps: Ri rapits vanyo na painy gom a aiyan tan fopis viir nainy. Ri totouruei
    vatuanyon fats tan sen nainy. Fopis viir nainy toraara sab nainy iring tsian fiisen
    vaminyo. Nyo sagoor vato tana namaan onots sen a voiny a urung ana sen nainy urung.
  wnc-wnc: Siwan sipmaat sipduat iwanata enake na kandata ipmapa nuking. Sike sipdune
    supda nutnangge mutnawaking. Siwan sipmaat sipduat sipda wai siwan nata yanggabam
    gwene yuke paa kumbum. Gatu sipdune nata yanggabam gwende banakan kuwawa sipda
    wai siwan na yanggabam gwene upeeke yuke yuwawa kuku zikaake kwakakut.
  bus-bus: Wà ma lɛlɛ kↄ̃n gòo gɛ̃̀n aagↄ̃. Wà ma papa kↄ̃n gbɛ̀o gɛ̃̀n do. Góro'itɛ
    lɛ́ kùɛmao gɛ̃̀n aagↄ̃, ma kɛ gurↄ do ísiaa guu fãantɛ̃ kↄ̃n gwãavĩo.
  gub-BL: Na'iruz haw Hom tawhu pe har hepetepetek kar a'e wà no. Heapiapi ita tetea'u
    pupe wà no, ta'e ipuruzuka wer herehe a'e wà xe. Na'iruz haw kanuhu hereraha har
    uzeapypyk ihewi 'y pupe a'e no. Amo 'ar mehe, kanuhu hereraha har uzeapypyk ire,
    amumaw pitài 'ar 'y pupe hereko pà ihe. Pyhaw apyta 'y pupe no. (Xo iku'egwepe
    zo amo hepyro 'y wi a'e wà.)
  imo-imo: Wali yupoko Rom iyemani na mapuni toringi; walite Juda imbomani na kouni
    toringi, wali yupoko na sipina andoru kinye topa bultupe kamukumu keri lierimu;
    walite sip te aku terimu kinye na nomu kutana tukundo ipo leli tangoli wali talo
    peru;
  boj-boj: Bati qalub naŋgi bu toqoŋ na e luboqneb. Bati qujai naŋgi na e moiyotbqa
    marsib meniŋ na luboqneb. Bati qalub e qobuŋ na gileqnam qobuŋ a padalej. Qobuŋ
    a padalonaq qolo ti qanam ti e yuwalq di otosi laqnem.
  eng-DRA: Thrice was I beaten with rods, once I was stoned, thrice I suffered shipwreck,
    a night and a day I was in the depth of the sea.
  knf-knf: baromeŋ bakobën na panduk ŋyaaş ŋwajanţ, byaaş bloŋ kë batapën mnlaak,
    kë njiir ŋyaaş ŋwajanţ na ulanŧu, byaaş bloŋ dduka uŧejan na unuur upëb du meel.
  san-KHM: វារត្រយំ បោតភញ្ជនេន ក្លិឞ្ដោៜហម៑ អគាធសលិលេ ទិនមេកំ រាត្រិមេកាញ្ច យាបិតវាន៑។
  arn-NT: Küla rupa wülelkangen ta farilla mew, ka kiñe rupachi fentren che ütrüftukaenew
    kura mew tañi langümafetew. Küla rupa ti farku chew ñi amuleel ta iñche llañkoni
    ti pu lafken mew, fey epe ürfifun. Rupan kiñe pun ka kiñe antü lafken mew.
  zas-NT: Choon volt gudijn reeman naj con yag, abiꞌ tib volt bacaaguiaj reeman naj.
    Choon volt ma wej barcw lod zaꞌn xan nijsdoo, abiꞌ tibdxej tibguiaal bayaꞌnan
    loj nijsdoo.
  ken-NT: Bǒ Rom bádɛ́n mɛ nɛ ɛ́kpa kɛnɔŋ ndɔŋ ɛ́rát. Bo bátɛ́mti mɛ nɛ batay
    ndu bɛway ndɔŋ amɔt. Achwi abɛt anyɛ́n nɛ mɛ ndɔŋ ɛ́rát. Achwi árákáti amɛm
    manyu ɛkʉ ngɔ́kɔ́nyɛn ndǔ bɛti mɛ́mɔt nɛ nywɔp nɛ́mɔt.
