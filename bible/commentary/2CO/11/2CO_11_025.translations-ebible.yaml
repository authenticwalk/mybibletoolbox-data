    alia u oloia i tasi tara toa lan na toa bong.
  mav-NT: Haty kahato uhete ui'ahyk ahyk hap wia'yp mo. Mye'ym mo Huma­nu'in tunug
    uhete hawyi ui'atoiat. Wẽtup e'at pe uimak mak nu ko'i wo ui'auka hamo. Uhewyry
