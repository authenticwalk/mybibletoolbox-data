  mio-NT: Uvi chaha cani ñi garote chihin yu. Iin chaha cani ñi yuu chihin yu. Uni
    chaha cha ndoyo ñuhun tundoo chica chihin yu, ta iin nduvi ta iin cha cuaa yahi
    nuun nduta.
  srq-NT: Ira que euru uru serese tres veces ra. Emo mose que seɨ seɨ sɨta je ra.
    Tres veces que barco ñɨɨmɨ ama ndiite re seje ra. Emo mose que aitõ ama ndiite
    re barco eã nda. Abebɨ chõ ngue sequia ra. Nyaashɨ̃ mɨɨ abe que amumba quia mbebɨ
    ra. Barco ñɨɨmɨ mose seje.
  kje-NT: Manin Roma rodi au nukur maya'u rewkelu. Lerida ri nammori rodi waku wasla'u
