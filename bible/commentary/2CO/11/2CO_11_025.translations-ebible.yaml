verse: 2CO.011.025
translations:
  kpx-kpx: Ige Loma ataeau di mai dibulamo mavoi di visuhavoaleu bahata abuita igaeta.
    Ige ata degomoleau vani mole muneta dahavolu. Ige vani mole di boutimo tiale keu
    mutuanu. Isi vani molemo tiale keta mutuanu. Isi tota molemo tiale keu vani mole
    mutuage di davala goloe ualeu vani igae isi vavi igae uoholinu.
  okv-H: eto iji 3 amo ituha na toruera eto iji vahai amo koro na toruera eto iji
    3 amo na e nga ta pambuhone e nga teto pejeo, iji vahai amina na iji vahai mume
    vahai eva ta daveto pambua.
  tbo-tbo: Mi Loma mala tonuga hi kodikodiliu. Ma mala emosi lawa gehouhi gaimei ipa
    hina lihilageniu. Ma mala tonuga wamgei a yoli ma mala emosi u boga a gayogayo
    naka iyeta emosi ma uguwa emosi.
  mal-C: മൂന്നുതവണ റോമാക്കാർ കോലുകൊണ്ട് അടിച്ചു. ഒരിക്കൽ കല്ലേറ് ഏറ്റു. മൂന്നുപ്രാവശ്യം
    കപ്പലപകടത്തിൽപ്പെട്ടു. ഒരു രാത്രിയും ഒരു പകലും കടലിൽ കിടന്നു.
  grc-SR: Τρὶς ἐραβδίσθην, ἅπαξ ἐλιθάσθην, τρὶς ἐναυάγησα, νυχθήμερον ἐν τῷ βυθῷ πεποίηκα·
  bgc-bgc: तीन बर मन्नै बैत खाई; एक बर मेरै पै पत्थर बरसाए गये; तीन बर जहाज, जिसपै
    मै चढ़या था, टूट गए; एक दिन अर एक रात मन्नै समुन्दर म्ह काट्या।
  khz-khz: Vega-toitoi toki na gekwarikuto, veganamo vatu na gevatukuto, vega-toitoi
    rawapara aonai au arageto potira epere-kinikinirato, pe roli akwaregato, vegata
    rawaparai pogi maguguluna kwapuna e garogota maguguluna kwapuna arai-agirato,
    mara kianai agapi-gaugauto.
  deu-TKW: dreimal habe ich Rutenstreiche erhalten, einmal ward ich gesteinigt, dreimal
    erlitt ich Schiffbruch, vierundzwanzig Stunden war ich der Wellen Spiel.
  zsr-NT: Tsonn lzu gulaguinëꞌ nedaꞌ gbaꞌy. Tu lzu gululadxëꞌ nedaꞌ guiöj. Tsonn lzu
    gzoaꞌ tu lëꞌi barco guc ditj, bötj lu nis zxön. Tu lzu gzoaꞌ gdu tu yël len tu
    dza lu nis qui nis zxön.
  lin-lin: mbala misato, babetaki ngai banzete ; mbala moko, babambaki ngai mabanga ;
    mbala misato, nazindaki na mayi ; nasalaki mokolo moko mpe butu moko kati na ebale
    monene.
  hns-NT: Roma log hamme tien dafe danda se pietwaais. Ek dafe manai log maangies
    hamme ieta biegke maar dhaare. Tien dafe djaun djahaadj par ham rahielie toetke
    doebe lagal. Aur ek dafe ham tjaubies ghanta samoendar me bahat rahielie.
  noa-E: Biek thãrjup sĩi paau mʉ pogwʉ thʉnʉʉujierram; biek ãb mokoujã mʉ bar wai
    nʉʉ awi ya mʉ thõobapʉ̈impii ajierram. Biek thãrjup khöowia chirʉm biekkha chitʉmua;
    mag chitʉmua peer thõwia chirʉm. Biek ãb chará mag khöo ũrr chitʉmua khãaim ãb
    ëntër sĩi dö eepai khëuwia edaarjã ich mag dö eepai ãspa chirajim, phũas ee döjãrr.
  eng-EMTV: Three times I was beaten with rods; once I was stoned; three times I was
    shipwrecked; a night and a day I have spent in the depth of the sea.
  mib-NT: Unī jínu ni cacani de ruhū jiín yujnu xíi, te ɨɨn jínu ni cajēhe de yuū
    xinī rī. Unī jínu ni quēe barco jeē ní jica ri sɨquɨ̄ jnúhun ya. Te ɨɨn jecuáā
    jiín ɨɨn ndiáca ni yosō candá rí nuū cunú ndute mar.
  lif-NT2: सुम्‍ले़ङ् रोमिहाॽरे़ तक्‍काःत्तिल्‍ले़ मे़हिप्‍ताङ्, थिक्‍ले़ङ् निङ्‌मिहाॽरे़
    लुङ्‌ङिल्‍ले़ मे़बःत्ताङ्, सुम्‍ले़ङ् इङ्‌गाॽ लाम्‍दिःक् चोगाङ्‌बा वालाधाःन् निबे़,
    हे़क्‍क्‍याङ् थिक्‍ले़ङ् थिक् ये़न् नु थिक् से़न्‍दिक् खाराक् इङ्‌गाॽ वरक्‍कोए
    यागाङ्‌लो॥
  xnj-xnj: Natoviwi na mchapilu mala zidatu, natoviwi maganga mala yimonga. Mala yidatu
    nadenyikiwi na watu munyanja, na mwenumo nagonili lepi mbaka lukela na kuwela
    muhi woha.
  mmx-mmx: I vantun levenaleng limixin boro Rom digak pixis ia mi levenakpiksa. La
    at leges aleng diga lu ia mi laxanuat. I vantun levenaleng lavatmon ga lok kapmek
    minama la at leges aleng kangking la kanimin agam kobok mun to at laras.
  cbr-NT: Rabë́ 'imainun achúshi oquin ca 'ë manë xon rishquicancëxa. Achúshi oquin
    ca 'ë maxaxan 'acancëxa. Rabë́ 'imainun achúshiti ca 'ëx anun cuancë manë nunti
    nanëti nëtë́acëxa. Achúshi oi cana manë nunti nëtë́cëbë achúshi imë́ 'imainun
    achúshi nëtë́nribi parúnpapa nëbë́tsinuax mëñuacën.
  tee-NT: Chai pakt'utu xac'ulanicanta lacasnivenk'e q'uiu. Chai paktam xaclacat'alhmacanta.
    Pakt'utu tak'alhilh ju barco ju xacpu'anta chai xcayama ictak'alhtaxtulh. Chai
    tam atats'isni a tam avilhchan xact'ajun junta talhman laca'alama.
  eng-LSV: three times I was beaten with rods, once I was stoned, three times I was
    shipwrecked, I have passed a night and a day in the deep;
  cak-NT: Oxi' mej (paj) ri xich'ay che xic'a'y. Jun mej (bey) xinquiq'uiak che abaj.
    Oxi' mej (paj) xbe chuxe' ya' ri barco anchi' jin-benak-wi. Jun mej (bey) xic'ue'
    jun k'ij y jun ak'a' parui' ri mar. C'a naj c'o-wi ri ruchi' ri ya' cuando xinc'ulumaj
    quiri'.
  pah-NT: Manamename'ĩ três vezes romanos'g̃a gwyripeve'g̃a ji pyhypyhygi ji nupanupamo
    yvyra pyvõ. Ojipeji ojipe'g̃a ji apiapi ita pyvõ ji juka pota novĩa. Manamename'ĩ
    três vezes yharuhua ihoi ypy pe ji rerotypyvy gweregwerevi ypy pe no. Ojipeji
    ji pytai ypiahua ruvihava pyteri pe ypytunimo arimo no yhara raygwera rehe.
  sja-NT: Wãda õpee wãru chaa Roma pidaarã waibɨarãpa mɨ pak'urupa wɨpijida. Wãda
    abaade mɨ perá piuji judiorãpa mãupa mɨmaa bat'adak'ãri. P'usade wãda õpeede barco
    pirubaaidachi mãik'aapa ma wãda abaade barco pirubaaip'eda, tok'esá mɨ pak'uru
    ɨ̃rɨ bataudachi k'ãima aba.
  xed-xed: Hkən səla lu ta ɗgaptá iʼi, turtuk səla lu ta zləzlərtsatá iʼi, hkən dəɗaghata
    da drəf nda kwambalu. Vagha vagha yu turtuk nda hani tani ta mghama drəf.
  mks-NT: Ta u̱ni̱ tañu na̱jácaxáhan na ye̱he̱ xi̱hi̱n vara ta in tañu na̱ca̱ti na
    na̱cuun na yu̱ú ye̱he̱. Ta sa̱ u̱ni̱ tañu na̱saco̱o barco, mé dó cua̱ha̱n i̱ cán
    ca̱há tañu̱hú. Ta na̱sanúu i̱ nu̱ú tañu̱hú in ñuú ta in ndiví.
  gfk-S: Aitul a pana di ga lawat iou ma ra kalawa. Tike pana di ga gulum iou. Aitul
    a pana iou ga hiruo ma ra mon tusu na tes. Tike kudulena bung na kasasa ma ra
    bung bileng iou rusu ra tingana kasapa.
  bmu-bmu: Rom gawman yeŋön jigetka ihilek wölziknöŋ nuŋgugetka indimŋi karöbut ahök.
    Sömaŋi mohot kötnöŋ nuŋgugetka kömumamgöra ahal. Waŋge ketaŋe malbiga köwet töromnöŋ
    kuŋguba qaköba jömgöiga indimŋi karöbut ahök. Nalö kunöŋ waŋge jömgöiga köwetnöŋ
    geba silimŋi mohot aka suŋgemŋi kun köwet qakŋe laŋ malal.
  dgz-dgz: Wam koni yampoa gapan Rom nagirewa gaut bunum gapan tonegen, amba wam daiton
    gwara tonegen. Wam koni yampo gapan ne kabum gapan angingina, kabum dum dam wan
    puiman umanegepen tan, wam ap gapan ne wam daiton, mum daiton puiman kainto to
    naunek iwandin.
  eng-GNV: 'I was thrise beaten with roddes: I was once stoned: I suffered thrise
    shipwracke: night and day haue I bene in the deepe sea.'
  zaa-NT: Tsùnna vuelta chi bè' cą inte' lani yà; ą'hua chi bè' cą inte' íyya para
    gutti cą inte'; ą'hua tsùnna vuelta chi binetsi barco nu yù'u ya'a le' indatò';
    ą'hua ttu èlà ttu tsá gúỹu'a' lo ttu yà lahui' indatò' para làa huáppi'a' inda.
  eng-WEBSTER: Thrice was I beaten with rods, once I was stoned, thrice I suffered
    shipwreck, a night and a day I have been in the deep;
  guh-guh: Acueyabi icatsia xuabeje apo judíovi nevaetaba tanenaneconitsiaexanaenexa.
    Bajaraxuanë saicaya naebota nejumaconibabia. Icatsia itsamatacabijavabelia caeto
    judíovi ibotonëta netsecona. Acueyabi pijinia panamutobeje menia barcota tanaponaejavata,
    acueyabi xuabeje nayabubunajë manuameneta. Caepayajopaetanë, caemeravi, caematacabi
    yajava, manuameneta juenajetarucajë.
  bon-bon: Cuta nesae maramara padare cabu Rooma biname cina nadnanepesi. Yepä gääbu
    cuta kula ca nacnepesi. Cane liba malu cabu waatnetnäjepene, nesae gääbu buto
    cina sabe läbitanipesi, cuta yepä gääbu cane yepä bimu cebocebo padare cama niiye
    papa cabu nanajepi malu cabu.
  nhw-BL: Eyi huelta nechmajmaquilijtoque ica cuamayitl. Se huelta nechtepachojque
    ica tetl. Eyi huelta niitztoya para nimisahuis ipan hueyi atl pampa atzonpolijqui
    nopa cuaacali catli ipan niyohuiyaya. Semilhuitl huan seyohual niitztoya tlatlajco
    hueyi atl pampa atzonpolijqui tocuaacal.
  swh-ONEN: Mara tatu nilichapwa kwa fimbo, mara moja nilipigwa kwa mawe, mara tatu
    nimevunjikiwa na meli, nimekaa kilindini usiku kucha na mchana kutwa,
  wbi-wbi: kahaano. nikopilue ning'hwegho katatu. nitovilue kamo na mavue. nikulwike
    katatu mu ngalava. nikikalile mu nyanja pakilo na pamwisi.
  bba-bba: Bɑ mɑn dɑ̃ɑ so tiɑ tiɑn nɔn itɑ. Bɑ mɑn kpenu kɑsukure nɔn teeru. Nɔn itɑwɑ
    bɛsɛn ɡoo ɡɑ nim diirɑ, mɑ nɔn teeru nɑ wɔri nim sɔɔ nɑ wɑ̃ɑ mi bururun di sere
    sisiru bururu.
  eng-KJVCPB: Thrice was I beaten with rods, once was I stoned, thrice I suffered
    shipwrack, a night and a day I have been in the deep;
  kgk-NT: Mbohapykwe jevy xe nupã va'ekwe yvyra-py Roma yvy pygwa kwéry. Oĩ ave ojogweroaty
    voi va'ekwe xe-rehe xe api api-vy ita-py. Mbohapykwe onheapymĩ pymĩ va'ekwe xe
    ryru kanoagwasu ygwasu mbyte-rupi ahasa mo'ã ramo. Ygwasu mbyte-py rei ajepyhy
    rei va'ekwe aĩ-vy. Xe ryru kanoagwasu ho'ypy-ma ramo ygwasu mbyte-py rei apyta
    va'ekwe aĩ-vy. Peteĩ áry pyhare peve aĩ va'ekwe upe-py amano hagwã mo'ã.
  waj-waj: Roomaa vaidiiya taaravoomaneetu buaagaivaadiri ni ripiiravai. Mmuaaneetu
    vaidiiya sikauyauvaadiri habati kiada ni riravai. Taaravoomaneetu siipaiyauvaki
    na variaaduu nnooriivo siipaiyauvaa rummua ruvuarata kiooduu nnoori varaivau variravai.
    Vo suai ikiannaivaata heenaivaata vara kuainnama kiee na nnoori varaivau siipa
    sagaivau variaaduu sabisaabi ni varoo nuairavai.
  cpy-cpy: Mawa okaatzi rompoja-waetee-takina. Apaani okaatzi ishemyahae-takina. Mawa
    okaatzi nopitamenka-kotaka. Apaani tsireniri nojeeka-kotaki niyankyaani inkaari,
    ari nokitejeta-kotakiri.
  mpx-mpx: Paeton Loma suki hi ahe hi nibinibihagau, pamaisena gamagalau hi loipatagau,
    paeton waga bolo ya heya hi luna ge hi samwalekaleka, ge sauga etegana lan ge
    bulin ya anpwapwati hogaa.
  wbp-wbp: Manu marnkurrpa-karirla ngurra-karirla, yurrkunyurluju Ruumu-wardingki-paturluju,
    ngulajulu puuly-mardarninjarla pilykirrkarra-pungu kuturu-piya-kurlurlu. Japaku-kariji
    pirli-kirlirlilpajulu luwarnu yungujulu nganta pungkarla tarnnga-kurra. Pawurturla
    ngulaju marnkurrpaku-yijala kapurna paliyarla kuja wantija. Jintangka parrangkalpaju
    ngapa wiringki kangu parra wiri, munga wiri. Kapurna puta paliyarla-yijala ngulangkaju.
  luo-luo: Bende jo-Rumi nogoya gi ludhe nyadidek, kendo ne gichiela gi kite dichiel.
    Yie ne obarore koda e nam nyadidek, kendo chiengʼ moro ne ariyo e dier nam otieno
    godiechiengʼ.
  nhe-NT: Eyi huelta nechhuitejque. Se huelta nechtepachojque. Eyi huelta niitztoya
    para nimisahuis ipan hueyi atl pampa atzonpolijqui nopa cuacanahua tlen ipan niyohuiyaya.
    Semilhuitl huan seyohual niitztoya tlatlajco hueyi atl pampa atzonpolijqui tocuacanahua.
  aii-aii: ܬܠܵܬ ܓܵܗܹ̈ܐ ܒܚܘܼܛܪܹ̈ܐ ܦܝܼܫ ܠܝܼ ܡܸܚܝܵܐ، ܚܕܵܐ ܓܵܗܵܐ ܦܝܼܫ ܠܝܼ ܪܓ̰ܝܼܡܵܐ، ܬܠܵܬ
    ܓܵܗܹ̈ܐ ܫܡܝܼܛ ܠܵܗ̇ ܒܝܼܝܼ ܓܵܡܝܼ، ܚܲܕ ܝܵܘܡܵܐ ܘܚܲܕ ܠܲܝܠܹܐ ܗܘܹܐ ܠܝܼ ܥܲܠܔ ܦܵܬܵ‌ܐ ܕܡ̈ܝܼܵܐ
    ܓܵܘ ܝܵܡܵܐ.
  esk-NT: Piñasruniaglaan anaumiksiuruŋa anautanik, atautchimi miḷuqtukkaupluŋa uyaġaŋnik,
    piñasruniaglaan umiaqpaiyaqtautipluŋa, unnuaġlu uvluġlu naaplugik tiktaupluŋa
    taġiumi,
  msb-msb: Tulo na beses ako ginpalo san mga Romano, usad na bes binato. Tulo na na
    beses na an akon ginasakyan sa dagat nasira kag minsan naagahan ako kag nagagab-ihan
    na nagautaw-utaw sa dagat.
  cpa-NT: Hnøa¹² rón² ca¹bú²dsa quianh¹³ hma² tig². Cu²rón² ca¹qui² ca¹tǿg²dsa cang³.
    Hnøa¹² rón² ca¹ŋi¹honh¹² niúh¹ jmǿi¹ barco hi² mi³hiúg³jni. Jøng² ca¹løa¹ hiúg³jni
    jmø³ŋih¹³ ta³cøng² jmai³ quianh¹³ cøng² huu².
  dso-dso: ରମିଅମନର୍‌ଟାନେ ତିନ୍‌ତର୍‌ କର୍‌ଡା ସଙ୍ଗ୍‍ ମାଡ୍‌କାଇ ଆଚି । ଗଟେକ୍‌ତର୍‌ ସେମନ୍‌
    ମକେ ପାକ୍‌ନା ମାର୍‌ଲାଇ । ମୁଇ ଜନ୍‌ ଜାଜେ ଜାଇତେରଇଲି, ସେ ଜାଜ୍‌ ତିନ୍‌ତର୍‌ ବୁଡି ଜାଇରଇଲା
    । ତରେକ୍‌ ମର୍‌ ଜାଜ୍‌ ନସିଗାଲାକେ ମୁଇ ଗଟେକ୍‌ ଦିନ୍‌ ଆରି ଗଟେକ୍‌ ରାତି, ସମ୍‌ଦୁରେ ଉପ୍‌କି
    ଅଇ ରଇଲି ।
  meu-meu: Nega toi au amo e dadabagu. Nega ta nadi amo e hodogu. Nega toi na ḡui
    kau lagatoidia e hure kau; hanuaboi ta dina ta gadobada ai na hure.
  yva-NT: Vatano Roma wo kaije veano rinanepabe mandei. Vatane wo orame veano rinaepabe
    ama susye intabo tavon. Nyomane mansyano rinautan no mayan ama susye mandei. Muno
    arono nyomano namije inta mansyan, rimampayaro mayane ama vone rai masyote intabo,
    namane intabo.
  dgc-dgc: Etélo a beses a hinapliték du te tungkulin a taga Roma. Mensan éy binatikalék
    de. Etéloék dén a beses a nabagbag ta te sakayan ko a paraw. To mensan, éy esa
    a aldewék éy ta esa a kélép a te pataw.
  zpm-NT: Tsoṉle vuelt zineedzyag zho naa, stib vuelt bneedzquie zho naa. Tsoṉle vuelt
    zadzieelo naa rdedquie barcw ne no naa leṉ nisdoo; tib vuelt, tib dze tib guieel
    bzhoobse naa lo nisdoo.
  hix-NT: Rohpohtxownà xarha, Homayana komo xarha. Wewe ke ryhe rohpohtxownà, nyamoro,
    anatok xarha, anatok xarha. 3 me rma, àro wyaro rohpohtxownà, nyamoro ha. Anatoko
    toh ke rotahatxownà, roxanhàn komo. Anatoko kanawa ymo heno nerakaye. Yawo ryehtxohotho
    rma nerakaye, tuna ymo kwawo. Anaro heno xarha, àro wyaro rma rha nerakaye, anaro
    heno xarha, 3 heno rma nerakaye. Ànosah me rma, tuna kwawo wehxakonà, kohsaya
    xarha, awasnaw xarha.
  sim-sim: Ma Romik fehe anin wanjekombek li jiri hindi nalmingrip. Nindi las li sunjakomloho
    li jishirik a hari nir. Hindi nalmingrip sip ol a lawu na iri ondo kavak si narik
    a faheye iri nir. Uhu nindi las niri tandi na faheye iri nir.
  npi-ULB: मलाई तिन पल्ट लौराले पिटियो । एक पल्ट मलाई ढुङ्गाले हानियो । तिन पल्ट म
    पानी जहाज दुर्घटनामा परेँ । मैले एक दिन र एक रात खुला समुद्रमा बिताएको छु ।
  cgc-cgc: Tallo man bisis na pasilutan a ta mga upisyalis ta gubirno ta Roma paagi
    ta pagkastigo. Isya bisis na patimbag a ta bato ta mga paryo ko na Judio. Tallo
    man bisis na naleddang ake na pasakayan naan ta dagat daw naagian ko man na naanod
    ta isya adlaw daw isya kilem.
  tim-tim: Akto sop âlâwu bugâ meân. Akto siân kâtŋe panmâ nuguyi. Akto sop âlâwu
    arim arim makyeŋgiân sop ain haruân waŋga bâlimbo haruân geân. Akto aregât hutŋân
    hilâm konok akto hândâk konok haru kakŋân bam gutmâ malân.
  yor-yor: Nígbà mẹ́ta ni a fi ọ̀gọ̀ lù mí, ẹ̀ẹ̀kan ṣoṣo ni a sọ mí ní òkúta, ẹ̀ẹ̀mẹta
    ni ọkọ̀ ojú omi mi rì, ọ̀sán kan àti òru kan ni mo wà nínú ibú.
  wos-wos: Nukwa hufuk di Romna du wuniré bangimbu xiya. Natafa nukwambu di Judana
    du wuniré motumbu naake xiya. Nukwa hufuk wuni gunjambémbu yiwuka némafwi néma
    xéri raama waréta wunde gunjambéré di haraki huru. Natafa nukwambu gunjambéré
    wungi haraki huruléka wuni gan nak nukwa nak néma xérimbu xéréta dé yitaka yataka.
