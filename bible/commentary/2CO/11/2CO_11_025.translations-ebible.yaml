  cak-SNT: Oxeꞌ mul ri xichꞌay cha xicꞌaꞌy. Jun mul xinquicꞌak cha abꞌaj. Oxeꞌ mul
    jubꞌaꞌ ma nquicon chupan ri mar ruma ri barco pacheꞌ in-bꞌanak-ve xka-ka chuxieꞌ
