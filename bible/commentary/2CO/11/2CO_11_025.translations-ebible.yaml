  tbz-SIM: Kɛ̀ Odommu kɔbɛ m puotí kucɛ mɛ̀tɑ̃ɑ̃ti, kɛ m bùɔ́tí yɛtɑ̃́rɛ̀ kucɛ mɛ̀nɑ̀ɑ̀.
