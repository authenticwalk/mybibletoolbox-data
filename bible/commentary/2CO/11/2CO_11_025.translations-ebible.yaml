    tukouyake petoane pokou.
  swe-swe: Tre gånger har jag blivit piskad med spö. [Detta var ett romerskt straff,
    ett tillfälle var i Filippi, se .] En gång har jag blivit stenad. [Detta skedde
    i staden Lystra under Paulus första resa, se .] Tre gånger har jag lidit skeppsbrott,
    ett helt dygn har jag drivit på öppet hav. [Totalt var Paulus med om minst fyra
    skeppsbrott. Det fjärde sker efter att detta brev har skrivits när han är på väg
    till Rom, se .]
  cth-cth: Ruitaboung hoi vai thum touh na hem awh. Talung hoi vai touh na dêi awh.
