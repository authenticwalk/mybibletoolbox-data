    nu ete pik'e yne. Mi'i hawyi y'y wato pe areĩne'en wẽtup ewãtym i'ewyte wẽtup
    e'at y'y wato ihy pya kahato rakat pe.
  kpf-kpf: Sâp karâmbut kâmbamŋâ nowe. Ŋâi ko kâtŋâ nowe. Sâp karâmbut waŋgâyân âi
