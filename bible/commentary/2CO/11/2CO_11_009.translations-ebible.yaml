  inb-inb: Kam­kuna­wa ka­ura, nukata ima minis­tiska ñi pi­ta­pas mana mañar­ka­ni­chu.
    Mase­do­nia alpa­manda waugki­kuna, chaiag­rispa­mi nukata ima minis­tiska kara­wag­rir­ka­kuna.
    Chi­manda­mi kam­kunata mana mañaspa ima­pas llaki­chir­kai­ki­chita. Chasa­lla­ta­mi
    mana mañaspa ima­pas llaki­chin­ga­pa kai­ki­chita.
  hrv-hrv: U oskudici su mi pomogla braća koja dođoše iz Makedonije. U svemu sam se
    čuvao da vam ne budem težak, a i čuvat ću se.
  box-NT: Bìo á ĩ fù wi mi cɔ̃́n á màkóo wi le séeníi yi á ĩ bìo yí wó
    Ɲún-sèró o ɓúi wán. Wàn zàwa kèrètĩ́ɛwa na ló ho Maseduana yi lé bán
    ɓuan bìo á ĩ màkóo wi yi ɓueé nɔn miì. Ho pã̀ahṹ mu yi á ĩ bìo yí
    wó Ɲún-sèró minɛ́n ɓúi wán, á ĩ mún yí wi à ĩ bìo wé sèró o ɓúi
    wán mi tĩ́ahṹ.
  ote-NT: Y nu nduá ꞌbʉpʉ con gueꞌahʉ, hindá ne dá xuhñaꞌihʉ ni ꞌna de gueꞌahʉ de
    núꞌa̱ te mi øtca ra ꞌbɛdi, ngueꞌa̱ nuya zi cu de guecua Macedonia go gueꞌʉ bi
    hña̱scabʉ núꞌa̱ te mi øtca ra ꞌbɛdi. Nugui xi dá øtꞌa ra tsꞌɛdi pa hindá xuhñaꞌihʉ,
    ne nza̱ntho ma ga øtꞌa njabʉ.
  wnu-wnu: Qoan ye aninob igo mi ue gab qoot ebetem eng ye der munon ger yeis qamb
    qibirat me qamarau. Munon banam qei Masedonia wogub Korin diamir eng ye mit qoot
    ebet igoum eng ba diamirei. Mi gugum ye musub qoat igoum end ye me anquguragsiau.
    Qomon eng me wuginei. Yonou ende toat ten igoribam.
  zam-NT: Gu' naneeque' co'se' ngo non gu'a, mquin daa tmi par gast daa. Per mastale'
    mquin daa con' naquin daa, ne'ngna'b yèeden tmi loo nec thìb gu' par lyath no
    gu' daa. Ndxe'leque', co'se' ngòc falt tmi loon, mèn co' ndxàc hues na' co' mbi'th
    par ned le'n yèezya' che'n làaz mèn macedon mdub tmi co' nde che loon co'se' mtel'
    mèna tmi loon. Tataa mod, leque daa mbli par ne'ndoo zin'ten loo gu' par ndub
    gu' tmi co' nde che loon tiempa. Tataaque' mod, tolo gàpen lezon par ne'tolode
    li xolen gu' par delant.
  zyp-NT: Mataico naaning kha ka ungning takhei ka hiapaw sangkheh kheh a ung tihtah
    Masidonia lang tah a vongpaw uny sahlo tah ka hiapaw khah aa pa peh cawtah aho
    naa hmingrih hmai cang bei neh kho. Hninglang cai letah naa hmingrih cang be ca
    neh ka, hmelang cai zong letah naa hmingrih cang a bei neh.
  sey-NT: Mësaru ja̱ꞌre paꞌi maca yëꞌëre jopo carayere, co̱caijë̱ꞌë caquë mësarute
    se̱maꞌë paëꞌë. Pa̱quëna, Maijaꞌquë doꞌijë Macedonia daisicohuaꞌipi co̱caëꞌë, coꞌamaña
    i̱sijë yëꞌëre caraye. Mësarute jo̱sa yoꞌoye pa̱siꞌi cuasahuë, ja̱re ja̱jeseꞌe
    yoꞌoquë paꞌija̱ꞌquë aꞌë.
  nvm-nvm: Regavo kaifnun ai Mesedonia ijia vuainva ijieb ire kafo na vierafenva iji
    bur kege vuain. Ijefuon naba ja nimdiaknum afikin abe miak. Regavo na jon navaime
    finva bagavo na vierafega rad naba una ijeg rek.
  mps-mps: Ena dage dali polobadu bidali sogo ena nai me sǫą pali, te sogo eno dagede
    bidi me deli dali aga nai anoma eyu sęgę me mabeo. Menio. Te ama dede dabe augwaligo
    te Masedonia tǫ tagalama tama Korin hanuba pedaliyu, augwaligo ena sǫą pali
    nai usu nani. Tama tigidali nai eno bugagia tonaluama, tama dagego duga masigigo
    ena tau sabode eno dwasianu sęgę dagebolo me mabeo. Tama sesemane sogo eno te
    tiwai bugagia tonaluaibao.
  pab-NT: Notyaohenere xinekoni xowaka haiya xowaka olo hare naokita, xakore hoka
    maisa xalahare nahowitikijita. Wihinaeharenae Macedônia nalita tyohenerenai atyo
    kolatyaha nomani xoalinihare naokitereharenae. Nikare notyaona kafaka maniya hoka
    nikareta tehitiya ite notyaonehitiya nahiti maniya. Maisaiya hatyoharenae hiyeta
    nahowitikijita xiso.
  llg-llg: Faik fo au ua ei noꞌu, boe ma au paluu, huu au taa babalik ei, fo oke hata-hata
    neme ei mai. Ita tolanoo maleme propinsi Makedonia mai, sila ndia tulu-fali au.
    Tehuu, au taa tao itak belak sudi hata neu ei, ma au boe oo, taa nau tao leondiak
    nai mbila-binesak.
  kyf-kyf: Nɩɩ, da ɩn mɩa amɩaa -gbɛ, ɩn 'nɩ nyɩmɛ yabhlogbɔɔɔ 'wlugba nya -mɩ, -lu
    bɔa 'mɩ 'wʋʋ 'gbʋ. Nɩɩ, bhelia -wa 'bhʋa Masedʋanɩ, -lu -we ka gbʋ mɩa 'mɩ -yɔ,
    -maa 'nyɛa 'mɩ we. Ɩn ka na 'dɛɛ dlɩ lakpa nɩɩ, ɩn 'na -zɛlɩ amɩaa 'wlugba -nɩ.
    'Ɩn 'sa na yia na 'dɛɛ dlɩ lakpaa 'kɔmʋʋ.
  tpi-tpi: Taim mi bin i stap wantaim yupela, sapos mi sot long wanpela samting, mi
    no bin givim hevi long wanpela bilong yupela. Nogat. Ol brata i lusim Masedonia
    na i kamap long Korin, ol i bin lukautim mi long olgeta samting mi sot long en.
    Mi bin tingting strong long mi no ken givim hevi liklik long yupela, na mi save
    bihainim dispela tingting yet.
  mih-NT: Ta quɨvɨ sa siñi ñuhu xuhun sii, zoco ñá sique xuhun sii maa ndo vatyi i
    quisi ra hermano ndya Macedonia ta saha maa ra sa siñi ñuhu sii. Ta nu ñá yozo
    zɨquɨ numinoo ndo sii. Ta nu ma cozo zɨquɨ ndo sii ityi nuu ca.
  qvh-NT: '@see-verse:2CO.011.008'
  kms-kms: Nge asi godo nungoqi ane pas kin tende puayi nge yumbo segi te nge nungoqi
    yumbo te ningg pengu guduq di te ningg mai pugri keuq kin te segi. Te pugri nge
    yumbo segi kin te mand Masedonia pu mandi kin te ni nge yumbo buagi te megh. Nge
    asine nei gab nge nungoqi yumbo ninge ningg mai keuq segi kin, di segi segine
    ei ruso ruso otiwo.
  agn-agn: Ig asing kinorango ong kaministirano atan, indio nama-dol ta tabang ong
    maski sinopa ong nindio tenged ingkelano ta tabang tang mga logod ang namagalin
    ong Macedonia. Maski tanopa, pagprosigiro para anday mabelatan ong nindio, maski
    onopang bagayay. Ig maning pa enged ta sia tang boateno.
  nhi-NT: Uan ihcuac oncatca namouantzin uan itlah onechpoloh, amacah onmohsiuih manechmatlani,
    pues naquin onechmatlanqueh ica tlen onechpolouaya yeh yen tocniuan naquin oualahqueh
    de Macedonia. Uan itich nochi, amo onicnic nisqui se tlamemel namonauac, uan oc
    ohcon nisqui.
  ttc-NT: B'ix aj akyinqet tuq wetz exol b'ix qa at tuq jun tidi' aj presis te wetz,
    wetz k'onti'l nk'uluj tzan tb'isun jun te etetz wi'j, sinoke kye a'e' aj Masedony
    eb'aj'ul b'ix kyetz otzaj ksi' te aj presis tuq te wetz. B'ix wetz owok nsi' nnab'l
    tzan k'on tuq wok te jun b'is te etetz, b'ix nlaykix kaj nsi'.
  dan-1931: thi min Trang afhjalp Brødrene, da de kom fra Makedonien, og i alt har
    jeg holdt og vil jeg holde mig uden Tynge for eder.
  kwj-kwj: Imbihumbwa ani kunu ga a dasini mwaꞌambwe le ani heifuro gisi ki hima forini
    nomo rini ani ha nambwe. Mina. Woro o gisi ki nui hiparakambwe fwele Masetoniya
    ko wu andosini wu tani Korin ko ki wu sukwani wu ani okulawanimbwa ani mwaꞌambwe
    chele. Ele gisi hinga tau a randaro ti, nomoche fori kunu ani ha nambwe. Woro
    hingambwa o ya ete a wondakonda.
  vie-OVCB: Khi ở với anh chị em, gặp lúc thiếu thốn tôi không làm phiền ai cả, vì
    tín hữu Ma-xê-đoan đến tiếp tế cho tôi. Trong mọi trường hợp, tôi cố tránh nhờ
    vả anh chị em, trong quá khứ hay tương lai cũng vậy.
  kze-kze: keinárawate komáyaawanda kesí óntamba ánásowa'a súwa'naa oró-áímbá íma
    sé'a máyaawanasa Másétóniyaa-maravakemba évaka'a Áánútuna kwaási tésa ímo makáunda-yantaa'a
    másúwa'naa uráawe. minká'ó uráudantemba naaémba mirá ondá umbai-yántáá'á timúnavo
    sé'a súwa'naa oró-áímbá íma sénaumne.
  lbk-lbk: Sa et isnan kawadko ken chakayo egayko inpalikhat chakayo isnan ngag sisa'y
    masapolko, tay cha inyalin nan cheycha'y ib-a ay inmali ay nalpo id Macedonia
    nan kasapolak. Sikhod ay egayko inpap-alikhat chakayo, ya ad-ik akhes palikhaten
    chakayo is tap-in.
  mto-NT: Ku a̱tseꞌe nꞌijt miits ma̱a̱tta je̱ts a̱tseꞌe xkatihꞌijtja vyeꞌna, ni tíats
    a̱ts miitseꞌe nkahꞌamó̱tudi je̱ts a̱tseꞌe juuꞌ xmo̱ꞌo̱dat. Ya̱ utsta ya̱ ajchta
    juuꞌ veꞌe yaja macedóniait yꞌit ja̱a̱t tso̱o̱ꞌndu je̱tseꞌe je̱m jye̱ꞌydi, ya̱ꞌa̱ts
    a̱tseꞌe xmo̱o̱ydu juuꞌ a̱tseꞌe xkaꞌijtji, ax veꞌemts a̱tseꞌe xꞌo̱ꞌyixji je̱ts
    a̱ts miitseꞌe nkahꞌatsooxti. Veꞌemts a̱tseꞌe njaaꞌktónu̱t.
  bzh-bzh: Wirek sa nado ving ham lob sa naraḳ vu in nġaa, rëḳ sa su neḳetaġ
    nġaa menavo maggin vu ham ti rë. Gaḳ arig lo vu Masedonia medeverup Korint lom
    mëm deloḳ vu sa in nġaa lu nġaa sën sa naraḳ vu in lo. Yönon, sa neheġin
    sa nivesa gesa su neḳetaġ in nġaa ti menavo maggin vu ham rë. Gesëḳ ġeġin
    sa nivesa noh vu buk nabë saga.
  guj-2017: વળી હું તમારી સાથે હતો ત્યારે મને તંગી પડતી હતી તે છતાં પણ હું કોઈને ભારરૂપ
    થયો ન હતો; કેમ કે મકદોનિયામાંથી જે ભાઈઓ આવ્યા હતા, તેઓએ મારી જરૂરિયાતો પૂરી પાડી
    હતી; અને હું સર્વ પ્રકારે તમને બોજારૂપ થતાં દૂર રહ્યો હતો અને દૂર રહીશ.
  jvn-NT: Suwéné aku nang nggonmu aku ya ora tau ngrusui kowé nèk aku butuh apa-apa.
    Sak ngertiku aku ora tau njaluk duwit marang sapa-sapa, awit sedulur-sedulur sing
    teka sangka Masedonia wis pada nyukupi butuhku. Dadiné aku ora tau dadi rengganmu
    kepriyé waé lan sak terusé ya ora.
  byr-byr: Sɨnnawɨ nɨmɨ sarɨmɨjɨ yɨhyeꞌmwannemwaalena yɨ nɨmɨ gɨlyɨvɨsanna nyɨgainakegaaꞌ
    yɨ dazagaaꞌ sarɨmɨjɨya aꞌmwe aane pwarɨna kwarɨna taanga wɨjaaveinyɨ mɨꞌ. Sareꞌ
    darevɨnyɨ. Neyaꞌmwerana Maazathonɨyadaaꞌnyara anga Koridɨna yɨꞌmaveva gɨlyɨvɨta
    nyɨgainadaasɨya sahwara yunebanna yeꞌ. Yɨ gɨlyɨvɨta yuya nɨmɨ nayaa yavadaꞌgainadɨ
    sarɨmɨnyɨna nɨmɨ taanga pɨmɨlɨꞌ kɨmɨlɨꞌ mayɨhɨzaaye. Nabaai dɨvi yuyagaaꞌ yɨ nɨmɨ
    nayaa kuna sara yɨdeinyɨ.
  ian-ian: Tak ngwulogwinala tɨwa njɨmbla wuna nɨmbundawi ngɨlɨndan ana ngwuk kat
    wagalawun. Nɨna kɨta mbaapma nɨmba masadoniamba lɨga yaa wun kat nɨmbundawi kwilɨndi.
    Ngwutnamba klavak kat kai wowun. Ngwni wupma lɨgiyowun. Ngwutnamba mɨna ana klaigowun.
    Ngwutna nɨmbundawi ngɨlɨvak kat kai wowun.
  hun-hun: Mert az én hiányomat kipótolták a Macedóniából jött atyafiak, és azon voltam
    és azon is leszek, hogy semmiben sem legyek terhetekre.
  mcf-NT: Adec mibi yacno tabadquin Esuquidistu chuibanec bunec tsadec, Bec cho, quenquio
    iccondabi. Nidaid Masedonia caid yacnoësh choquidëmbini meniondash. Aden ënden,
    Bec cho, mibi cainquio iccondacpadec nëbi adquiecbidi tsadebi.
  kjs-kjs: Abalade ni nimi raapu pirisima raburi naa kana dia lisade pare ni raba
    mealepa lo kedaa nagisuade. Dia, mo naana amenu Masedonia su giyoma mo Korin su-para
    ipisimi rabu ni madaa dia lisa elenu raayo maa ipisimi. Gore abaladere nimimi
    ni raba minalo kedaa ogesi-daa page meda nagisuade. Go puma werepe page ade abuna
    ni go kogono palua.
  mni-mni: Aduga eina nakhoiga leiminnaringei, eina awatpa leirakpa matamda eina nakhoida
    potlum puhankhide, maramdi Macedonia-dagi lakpa ichil-inaosing aduna eigi awatpa
    khudingmak pubirakkhi. Houkhiba matamda eina keidounungda nakhoida potlum oihankhide,
    aduga lakkadaba matamdasu keidounungda potlum oihanjaroi.
  yad-NT: Dañuma raryi su̱tyeda tara rajyu̱ varityi ravyicha̱da jiryimu, ne rajechiñu̱yada
    tara variy rajyu̱. Ruto̱tadeda ji̱ta Masedóniya ja̱nvarya ti̱ta̱ju̱ jiryatiy rasu̱tyechara
    ray, varityi ruti̱jada rimu. Daryamusimyu̱y ne ti̱ murichenu jiryetyenura ravyicha̱da
    murichirya jiryimu, dantyamu̱y ne sa̱murichenu tarundamuntirya.
  mxb-NT: Tá ni̱ sa̱ ioi̱ xíꞌín ndó, ta ndaꞌí kómani̱ ña̱ꞌa noo̱í, tído ni iin tóꞌón
    ndó ko̱ ní dándi̱ꞌi inii̱. Chi̱ ndidaá ña̱ꞌa sa̱ komani̱ noo̱í ni̱ xi̱ꞌo dao ka̱
    ñani yo̱, na̱ ni̱ kii chí kuendá Macedonia. Ta noo̱ ni iin ña̱ꞌa ko̱ ní dándi̱ꞌi
    inii̱ ndo̱ꞌó, ta ni iin kuu̱ o̱ dándi̱ꞌi inii̱ ndo̱ꞌó no̱ó ña̱ xínñóꞌí.
  pon-2006A: A ni ahnsou me I mihmi rehmwail, I sohte mwahn kedirepwehkin kumwail
    sawas en mwohni ni ei kin anahne, pwe riatail ko me kohdo sang Masedonia, re wadohng
    ie soahng koaros me I uhdahn anahne. Eri, duwen ei sohte katoutouwih kumwail sang
    mahs kohdo, I sohte pahn pil katoutouwih kumwail sang met kohla!
  maq-NT: Hora xi camachaja ná hya xi cavitejñataha cojo nuju ne, hisca ngu ngayun
    ne, casuandyaan nuju xi cuisecun ná ta, ngujo cha xingueen xi canduva cha tsëhë
    Macedonia ne, cha vëhë casua ná cha mé xi casahmi chaja ná. Hatuxa cavitejña cuidadu
    xi tsajin camahani mé cjuandya xi suá nuju, hacuaha ha cuanitjin ni sahme nchujunni
    nguini.
  hto-hto: Omoɨ cɨ́gɨri cue illa llezica, cue jitaica raana ite. Mei íadɨ áfena jaca
    ómoɨmona raiñóñedɨcue. Aféruillaɨdo Macedóniamona bite caɨ ámatɨaɨ, cuemo iñede
    raana fecádiaɨoɨ. Afe daɨí cue abɨna rairuídɨcue, omoɨ cɨ́gɨmo nana cue fɨnócafuiaɨ
    ómoɨmo juare zúiñeillena. Iemo naui cue illa izói, afe izói omoɨ cɨ́gɨri jaca
    daɨí ífɨreitɨcue.
  por-BRBSL: Quando eu estava presente com vocês e estava em necessidade, eu não era
    um fardo para ninguém, pois os irmãos, quando vieram da Macedônia, supriram a
    medida da minha necessidade. Em tudo, eu me mantive longe de ser um fardo para
    vocês, e continuarei a fazê-lo.
  ces-NKB: A když jsem byl u vás a měl jsem nedostatek, nebyl jsem nikomu na obtíž,
    neboť to, co se mi nedostávalo, doplnili bratři, kteří přišli z Makedonie. A [tak]
    jsem se všemožně střežil a budu střežit, abych vás neobtěžoval.
  cui-cui: Poxonae cataunxuae paca barʉ ecatsi bapoxonae inta acoibi pocotsiwa tacanantawenonaewa.
    Jopa wʉcaeinyo painyamonae jiton xua pocotsiwa daunweya pacata exainchi xua saya
    painya tana necatsibiwaxaem. Pomonae Macedonia nacuamonaepiwi pomonae pejume cowʉntsiwi
    barapomonae inta carendena pocotsiwa xua tacanantawenonaewa. Bayatha jopa paca
    wʉcaetsi xuano xua equeicha bexa jopa paca wʉcae tsainchi xua daxota jopa pacata
    daunwei exanae tsainchi xua daxita coyenewantha.
  boj-2014: Bati e nuŋgo ambleq di iŋgi iŋgi qa truquoqnsimqa e na tamo bei gulbe
    yosaioqnem. E niŋgi gulbe eŋgwajqa tulaŋ uratoqnem agi bini e degsi unum. Bati
    bei Kristen was qudei naŋgi Masedonia sawaq dena Korin qureq bosib iŋgi iŋgi qa
    e aqaryaiboqneb. Gam dena e niŋgi gulbe eŋgwajqa uratoqnem.
  eng-OEBUS: And, when I was with you in need, I did not become a burden to any of
    you; for our friends, on coming from Macedonia, supplied my needs. I kept myself,
    and will keep myself from being an expense to you in any way.
  eri-eri: Saini ji tere bagu yafene langa, ji dada ete boni tutu hiyai wonga, ji
    tebereha ete ou tuwei uwa. Nere baabo gane Masedonia awadu mai Korin heigane langa,
    nere ji dada oruwanga tutu hiyai waha oofa hiyaneha. Ji tere ou menanga adai tigei
    nomo boni ninafe danga bagu isene, onodu ji ninafe isou wahanga gai oojoni.
  wiu-wiu: Ni pade kiwi pakeke mekene anu kue eya toamokaleka kinikiya manoe wane
    oikouna mena. Nitamokounake anu moatekouya peya Masedonia take yename aua notokakala
    tokoi. Nipa Korine yene kime no Polo kue eya edoa moa meteko patu wa wene keda
    taneya mekaya tokolo opika nanikoka kinike padeyaka oiane moamuku.
  swe-swe: När jag var hos er och saknade något låg jag ingen till last, för bröderna
    som kom från Makedonien försåg mig med det jag behövde. På alla sätt aktade jag
    mig för att bli en [finansiell] börda för er, och det tänker jag fortsätta med
    [eftersom det för med sig sociala förpliktelser mot givarna och hindrar mig från
    att predika fritt]. [En dåtida antik filosof var inte trovärdig om han inte kunde
    leva på sin filosofi. Det som förbryllade korintierna var hur en apostel för den
    uppståndne Jesus samtidigt måste arbeta för sitt uppehälle, se . Hans motståndare
    använde detta som ett argument för att han inte var någon verklig apostel. Termen
    ”börda” handlar inte bara om att bli en ekonomisk börda för korintierna, utan
    också de sociala förpliktelser som förväntades mot givaren. Hade Paulus tagit
    emot gåvor från de välbärgade korintierna hade de rätt att styra över vad Paulus
    skulle predika. Andra grupper kunde också misstänka att han var ”köpt” om han
    tog ställning i en fråga där det fanns olika intressen.]
  cth-cth: Nangmouh hoi rei o teh buet buet touh ka panki nah apihai ka tarawk hoeh.
    Bangkongtetpawiteh, Masidonia ram lahoi ka tho e hmaunawnghanaw ni ka panki e
    naw na poe awh. Nangmouh tarawk laipalah doeh ka o. Hmalah haiyah poe ka kâhruetcuet
    han.
  mti-mti: Ne ye gaibu wakenawa ne tawara onan, go ne bira da ibnawa den wanna. Tatangwanen
