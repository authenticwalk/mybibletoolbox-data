  rgu-rgu: Tepoꞌ fo au sama-sama oo emi a, au parluu ubeaꞌ, au ta hule hata esa neme
    emi mai boeꞌ. Ita toranoon fo reme propinsi Makedonia mai, riꞌ tulu-fali au. Tehuu
    au ta parnaa tao asususaꞌ emi hata-hata esa boeꞌ, ma au ta nau tao leo naꞌ nai
    balahaa-binesaꞌ.
  toc-NT: Y acxni̠ xacuilachá nac milak­sti̠­pa̠ncán para túcu xquin­tzan­ka̠niy hua̠ntu̠
    xac­mac­la­cas­quín, ni̠para cha̠tum tícu hui­xinín cca̠­li̠­ma̠aka­tzanké̠n,
    porque acxni̠ tachilh a̠ma̠ko̠lh nata̠lán xalac Mace­donia xlacán quin­ta­má̠x­qui̠lh
    actzu̠ tumi̠n hua̠ntu̠ naqui­li̠­ma­cuaniy, y acxni̠ cma­kás­putli hua̠ntu̠ xlacán
    xquin­ta­ma̠x­qui̠ni̠t aquit ni̠tu̠ cca̠­mak­squín para túcu naqui­la̠­li̠­mak­ta̠­ya­yá̠hu;
    y clac­pu­huán pi̠ ne̠c­xnicú cac­ti­ca̠­li̠­ma̠aka­tzanké̠n para naqui­la̠­li̠­mak­ta̠­ya­yá̠hu
    tumi̠n.
  som-som: Markaan idinla joogay oo aan wax u baahnaa, ninna culays kuma aan hayn,
    waayo, walaalihii markay Makedoniya ka yimaadeen waxay ii dhammaystireen waxaan
    u baahnaa, oo si kastana waan isu celiyey si aanan idiin culaysin, waanan isa
    sii celin doonaa.
  mam-C: Ex tej intintaqa kyxola, ex nti'taq at we'y, mi xkub' nb'isini'y tu'n ttzaj
    kyq'o'n ch'in ti' we'y; qala' tej kyul erman aj Macedonia, tzaj kyi'n tkyaqiljo
    lo. Qu'n nya wajtaqa tu'n tok nq'o'n jun iqtz kyib'aja, ex kukx ktenb'ile' wu'n.
  ndj-ndj: Pandiveyi na yumwi ndimuyasha mundu yoyosi ha padayileyi mbiya, valongu
    vafumili Makedoniya vanyeghilili kila chindu chidayila. Ndaveli mesu munu ngotoo
    kuvafwasha yumwi na danyendileli kugola nahawu.
  mbj-NT: Bë mahang ỹ bawät noo gó, wë ỹ tabadoh bä ỹ karẽn doo, dooh bë hã ỹ daab
    yb bä. Ër wakããn Jesus hã h'yy ka'eeh do Masedonija häj n'aa bä naa hana do ỹ
    ranoo ỹ karẽn doo. Dooh paa ỹ karẽn bä bë hã ỹ daab yb bä, tanajawyk hyb n'aa
    bë jó. Hỹ jawén dooh na-ããj hẽ bë hã ỹ daab yb bä.
  lat-VUC: 'Et cum essem apud vos, et egerem, nulli onerosus fui: nam quod mihi deerat,
    suppleverunt fratres, qui venerunt a Macedonia: et in omnibus sine onere me vobis
    servavi, et servabo.'
  ngp-ngp: Naho Umwo nandile na nyuwe, hyegame mwenyu haunga chochose. Wandugu zangu
    kulawa Makedonia nawakanigaila kila kia nehaunga enga. Nehinda na wengele vitendese
    nise kwegamila kwenyu kwa dyodyose diya, naho neni gendeele kutenda ivo.
  enq-2: Namba nyakama-pipa kateamano dokopa, namba dopale mende daa jiamopa, nyakamanya
    mende kenda pisala naeyo. Kristene kaiminingi Masedonia katao epeamino dupame
    namba daa jiamo dupa yaka jisiami. Nambame kalai pio dupanya mendaipi mendeme
    nyakama kenda pisala naeyo. Dopana, tangapi nambame nyakama kenda pisala naeyaowaka
    katato.
  eng-ASVBT: and when I was present with you and was in want, I was not a burden on
    any man; for the brethren, when they came from Macedonia, supplied the measure
    of my want; and in everything I kept myself from being burdensome unto you, and
    so will I keep myself.
  mna-mna: Mi indeeŋe ta itiŋan tombotmbot mi aŋbot ŋoobo na, aŋkam pataŋana sa piom
    som. Pa toŋmatiziŋ kiti pakan ta ki Masedonia na, timar mi tikam koroŋ pakan pio
    bekena tiuulu yo pa mboti tio. Tana mazwaana tana, nio aŋkam pataŋana sa piom
    som. Mi koozi mi kaimer tomini, nio ko irao aŋkam pataŋana sa piom na som.
  myw-myw: E, igaw kweiboug sigwey yakamiy nitasesus mo ika̱bwag gunwuliyoug, nag
    anitoug wasigeis yakamiy. Sidayas gog min-Masidoniy nimeis mo isekeigs. Mapuna
    nag anitoug. Nag kweitan mumuloul avag va̱gan bimouvit wasigeis yakamiy, nag.
    Igaw nag bavag, nag.
  sby-sby: Nambi pacindi mpondali kuyanda lunyamfo ndiyakumutatisha, pakwinga baklistu
    balafuma ku Makedoniya balandetela bintu byalikuyandika pabuyumi bwakame. Mbuli
    ncendabula kumutatisha pakutanguna, nteti nkabepo mutolo kulinjamwe.
  sll-sll: Nere ni monga bani moliba, moni wai sungwo gin i ni yalhobi moni na tenana
    dire hong di ni tekiya. Masedonia ari ha maing pungwo hobi haung haung moni i
    ure na tomua. Tomia ni yalhobi homa moni na to dire hong dikiga meri emgi ta ereyu
    hon dikiralua.
  yaq-NT: Intok nee junak emomak anekai, kaita jipuekai juni'i, emo nasuk kaabeta
    nee net obisi eetuak. Bwe'ituk jume' Krijtopo itomak werim, bwiaraa Maseroonia'
    tea'a betana yajakame, in ino ae anianee'uta, neu nu'upak. Junuen beja nee aet
    ino suuak, kaita'po enchim net obisi eene' betchi'bo. Intok ne jiba junaen, bichau
    bicha a' bo'o jooriabae.
  uro-uro: Näkt toqoräkt i sa qale ngo gem ngän bä ngut läk nani anga ligär ivakt
    iva ngät tatnärhäm ngo dä sa qaku ngua von aung nävät a ngän da anga märänga i
    ngua nän ga rha anga ligär inguna gua ruavek nae ma Masedonia sa rha matnärhäm
    ngo na ama ligär ivakt iva mamär vät iarhongäkt kärqärhong i ngut läk nani irhong.
    Bä nävät iangärhäkt gua lat sä ngän inamäk dä sa qaku ngut bon ngän da anga märänga
    bä va qoki as pa nguat tualat sä ngän doqoräkt.
  ita-1885: Ed anche, essendo appresso di voi, ed avendo bisogno, non sono stato grave
    ad alcuno; perciocchè i fratelli, venuti di Macedonia, hanno supplito al mio bisogno;
    ed in ogni cosa mi son conservato senza esservi grave, ed anche per l'avvenire
    mi conserverò.
  muy-muy: Ka ya ti nu nə̀bu afa gekʉli nahkay ni ti zlam àhəcukivá, ay nàhəŋgalaləŋ
    zlam kè kʉli a ndo. Tə̀həlubiyu zlam ti bəza ga məŋ geli ya e Mesedʉweŋ ni. Nə̀həli
    muru ana kʉli àna məhiani ana kʉli vumu zlam ya àhəcukivu ni ku gʉzit ndo. Nàgray
    nahkay ndo, ɗay-ɗay anagray nahkay do daya.
  kqc-kqc: Ma gugura beika de yasa amegamakari, mina toe bi yokoi rofu de aegamaka,
    adina Macedonia gutuna baeyadi usika ourena, ya gugura beika de nufa mina na maradi.
    Ye ida tau gade dudu toe ya fafau aena bi biri rigamaka ma makai rebigida!
  tav-tav: Mʉja tʉpʉ ãcʉ apeye uniere yʉ caboo patowãcooquẽpʉ mʉjaare. Jesure caapiʉjarã
    Macedonia macana yʉ caboorije carʉjarije uniere yʉ cajoowã. To bairi mʉjaare yʉ
    capatowãcooquẽpʉ. To bairona yʉ patowãcooqueti yaparocõagʉ.
  eng-ULB: When I was with you and I was in need, I did not burden anyone. For my
    needs were met by the brothers who came from Macedonia. In everything I have kept
    myself from being a burden to you, and I will continue to do that.
  spa-VBL: Cuando estuve allá con ustedes y necesité algo, no fui carga para nadie,
    porque los creyentes que venían de Macedonia se hicieron cargo de mis necesidades.
    Estuve decidido a no ser carga para ustedes y nunca lo seré.
  fra-_FOB: Et, lorsque je me suis trouvé dans le besoin parmi vous, je n'ai été à
    charge à personne; car les frères qui étaient venus de Macédoine, ont suppléé
    à ce qui me manquait. Et en toutes choses je me suis gardé, et je me garderai
    de vous être à charge.
  hau-ULB: Lokacin da ina tare da ku kuma na sami kai na cikin bukata, ban dora wa
    kowa nauyi ba. Domin 'yan'uwa da suka zo daga Makidoniya sun biya bukatuna. A
    cikin komai na kebe kaina daga zama nawaya a gare ku, kuma zan cigaba da yin haka.
  mal-mal: ഞാൻ നിങ്ങളോടൊപ്പം ഇരിക്കുകയും ആവശ്യം വരികയും ചെയ്തപ്പോൾ ആരെയും ഭാരപ്പെടുത്തിയില്ല.
    മക്കെദോന്യയിൽനിന്ന് വന്ന സഹോദരന്മാർ അത്രേ എന്റെ ആവശ്യങ്ങളിൽ സഹായമായത്. ഞാൻ എല്ലാവിധത്തിലും
    നിങ്ങൾക്ക് ഭാരമായിത്തീരാതവണ്ണം എന്നെത്തന്നെ സൂക്ഷിച്ചു; മേലാലും അങ്ങനെ തന്നെ ചെയ്യും.
  urd-GVR: Aur jab maiṅ āp ke pās thā aur zarūratmand thā to maiṅ kisī par bojh na
    banā, kyoṅki jo bhāī Makiduniyā se āe unhoṅ ne merī zarūriyāt pūrī kīṅ. Māzī meṅ
    maiṅ āp par bojh na banā aur āindā bhī nahīṅ banūṅgā.
  far-far: Ma ana kada nau ku to fai kamulu, dia nau ku doria ta malefo, nao nau si
    gani kamulu go 'uria. Ma wanefuta ki ne kera leka mai fasia 'i Masedonia ne kera
    kwatea ru ne nau ku doria ki. Nao nau si gani kamulu 'uria ta ru, ma nao nau si
    gani lau ana ta kada.
  suz-BL: गेपुकी नु बाक्‍शा शेंदन्‍नीनु, मासीडोनीया रागी रे जाक्‍शो थमा सुइक्‍ब लोक्‍बपुकीमी
    आं कली माल्‍शो थोव़क गेशा, वारच पाइक्‍तीमी। मोपा आन पशोमी गेपुकीमी मोशा शेंसीचा
    ताइतीनी। मुल यो मारेइ ताक्‍चा ममाल्‍ङल, दे मिम्‍ताक्‍ङ।
  car-NT: Ajekosaine yja'ta, omi yjeponen. Amy pairo anaki'ma'pa te wainen. Mo'karon
    Masedonie wyino opy'san Kristus wyinonokon irombo moro ynupiry ysen y'wa. Amy
    pairo oty poko ajaki'ma'paine wainen. Mo'ja ro enapa ajaki'ma'paine waitake.
  amp-amp: Na brio maruha duha, yeshri duha yo hmbresha duha rhumohat, na nhai marimoya
    nikomn krhopam hiruha nd tamoh tamohroh yak hanyeft. Nhai. Wur nndo Masedoniako
    tohtany niayuk yimamn marut, yeshrt, yo hmbresham hnahemoma. Na nd rom hnayuk
    shrkamn rhumoya. To nikom-pno kfo tndau duha yimohat, nhai wom dukefmpno inji
    narmoya. Nhai mif mif. Bro Nkifrar hti mifwora. Nanhu yima yuhur nikompno rhu
    mifwor. Be duka memoya, nhai krhopam hirhotanm nanhu tamoh tamohroh yak hanyeft,
    ndnetann ariham yo kto wom yiha wom yiham toh hnayukm nhai kfo mirhota nikomn
    yak hirahkma na tamohm myak kkopenakneft. Nhai mif mif. To na gutnius niko he
    furamo nmbuhatpno na kfo grhaneft nhai wom Akaia thofrn kfo raforhotra.
  bht-bht: 'कने जालू मैं तुहाड़े सोगी था, कने मिंजो पैसयां दी कमी होई, तां मैं कुसी
    पर भी भोझ नी बणया, क्योंकि मसीह भाईयां मकिदुनिया प्रदेश ला आई करी मेरिया कमिया
    जो पुरा किता: कने मैं कुसी भी गल्ला च अपणे आपे जो तुसां पर भोझ नी बणना दिता, कने
    ना अग्गे जो बणना देणा है।'
  eng-NOY: and when I was present with you, and in want, I was a charge to no one;
    (for the brethren, when they came from Macedonia, supplied my wants;) and in every
    thing I kept myself and will keep myself from being burdensome to you.
  cub-NT: Ji cʉe báquede mʉjaque, apenʉmʉa yʉre jaʉteavʉ̃. Ʉbenita ye apejĩene jẽniametecacʉ
    mʉjacacʉ cũinácʉre. Quénora Macedonia ãmicʉrijoborõcavʉ majevʉ, ne jʉ aiye boje
    Jesúre, ne daroimara mácavʉ edaivʉ bácavʉ mʉje ĩmaroi, jíma yʉre ne jíyede, ji
    ĩni bojed̶aquiyepe aivʉ yʉre jaʉéde. Que baru dinʉmʉ mácarõre cãrijovametecacʉ
    mʉjare, yʉre jaʉé boje. Aru mʉjare ye cãrijovamecʉyʉmu apenʉmʉa máre, yʉre jaʉé
    boje.
  ita-1927: e quando, durante il mio soggiorno fra voi, mi trovai nel bisogno, non
    fui d’aggravio a nessuno, perché i fratelli, venuti dalla Macedonia, supplirono
    al mio bisogno; e in ogni cosa mi sono astenuto e m’asterrò ancora dall’esservi
    d’aggravio.
  lww-lww: A pogos nap̃a nesike nemio amiu, lum̃au plasa pano pano p̃isa, ana puruvi
    la lua nap̃a akom M̃asitonia apitomi apisu kilale nap̃a nemloge ke piowa sanene
    ana apisuar ruru inu. Pe nepim netag li re pan amiu poli vanon sur tai, a nepisaaria
    sane yoko tap̃atete nekila kare amiu nap̃a nom̃areran amiu nesape monar akila
    sanene pona sanene pan inu.
  ckb-ckb: کاتێک لەگەڵتان بووم و پێویستیم هەبوو، نەبوومە بار بۆ کەس، چونکە برایان
    لە مەکدۆنیاوە هاتن پێویستییەکانی منیان پڕکردەوە. لە هەموو شتێکدا خۆمم پاراست بۆ
    ئەوەی بارگرانی نەخەمە سەرتان و بەردەوام خۆمی لێ دەپارێزم.
  nas-nas: Tenang ning diiꞌ ninka oꞌnoritaaꞌnange kapooꞌ piamoma niiꞌnung naning mankiꞌantavampaꞌ,
    teka teinge niiꞌmaikororiꞌke Masedoniaꞌketa porora pakumauꞌ piamokoꞌning-koo.
    Ninge diiꞌ ookara taung-koo mankiꞌanta avuꞌkoo paraꞌmaramaung, eeꞌnoko teeꞌ nariꞌ
    nkomaramatoaing.
  uvl-uvl: Pe pule nga etue nenge etu luluch nge imo, lek ute alpapa taua iau ero
    pe e helete meena ia amoe ke halaua iau ero toto. NeHalang nena hana mur nga tuele
    kina nenge Mesatonia, teat pe te tunge ure lochloch ngana nenge mutek taua. Nga
    etue nemur nenge lalo e poia ure meena ngana e ke lohot nge imo ero toto, pe lape
    epoi ke pomalam mana nga hoena pule.
  eng-BBE: And when I was present with you, and was in need, I let no man be responsible
    for me; for the brothers, when they came from Macedonia, gave me whatever was
    needed; and in everything I kept myself from being a trouble to you, and I will
    go on doing so.
  ixl-CNT: Yeꞌxhabꞌil unjitzꞌoꞌk kꞌuxh kam unsavsa aas atichꞌin texoꞌl. Tan oj kam
    nichunyaꞌta, aꞌ aqꞌon ve qꞌu niman tetz u Jesuus qꞌuꞌl ul tu Macedoonia. Unbꞌan
    kuenta aas yeꞌxhabꞌil unjitzꞌoꞌk texoꞌl utz, echat koꞌxh sunbꞌan majte.
  xsi-xsi: Aku lâ zo ŋinde naŋa amo kumi, ande zo pinde naneŋgu kelekele tia. Andeta
    naŋa ŋandai aveta malia pa miki ŋga. Ninda-nambwe pinde soka Masedonia tâno simâ
    sipâŋga Korin lawea, aku kinzi nâ sisuka naŋa ŋana kelekele ŋinde rârâni. Naŋa
    iloŋgu patea tu naŋa ma aveta malia toŋge pa miki tia ndo. Aku lâ zo ŋine wa zo
    muli-muli wa, ande naŋa ma apono muli pa pateâŋa ndainani nâ.
  crx-NTPO: '''Oh da'' nohtoh susda whe hoonliyaz be ts''uwhuzdoh-i, ''et hoonts''i
    ''aw nohts''u de'' lhuzusnih. ''Et sulhutsinke Macedonia ts''e hahándil whe ts''iyaitsuk
    be sla'' hit''en. ''Et huwa nohts''u de'' dusni-un whuch''a'' duduzdzun. ''Et
    whuz un''a za ndutist''elh nduwhulyiz whe.'
  kan-OKCV: ನಾನು ನಿಮ್ಮಲ್ಲಿದ್ದಾಗ, ನನಗೆ ಕೊರತೆಯಾದಾಗ, ನಾನು ನಿಮ್ಮಲ್ಲಿ ಯಾರಿಗೂ ಭಾರವಾಗಲಿಲ್ಲ.
    ಏಕೆಂದರೆ, ಮಕೆದೋನ್ಯದಿಂದ ಬಂದಿದ್ದ ಸಹೋದರರು ನನ್ನ ಅವಶ್ಯಕತೆಯನ್ನು ಪೂರೈಸಿದರು. ಹೀಗೆ ನಾನು
    ನಿಮ್ಮಲ್ಲಿ ಯಾರಿಗೂ ಭಾರವಾಗಲಿಲ್ಲ. ಇನ್ನು ಮುಂದೆಯೂ ಭಾರವಾಗಿರುವುದಿಲ್ಲ.
  bbb-bbb: Ro ijiege renoekoga bu kairafa none are Mesedonia ijia vuaeva ijiebe ire
    bino na vierafeva ije kena vua vajie. Ro na naebe ja irufui abena miae ro kuke
    jone bijuana fi. Ijadufuo na vierafega rade nabe una ijiege reke.
  blw-blw: Te amin hen anchi nì-i-iggawà an chàyu, no wachay kasaporà, maid met namfagfag-à
    an chàyu, te an inidchat hen anchichay ifataaw way narpod Macedonia ta achiayu
    mapaligatan gapon haén. Yaha hen enkaman-o yag yachi chillu hen chà ekaman te
    achì paat laychén way mamap-aligat an chàyu.
  tam-2017: நான் உங்களோடு இருந்து குறைவுபட்டபோதும், யாரையும் நான் வருத்தப்படுத்தவில்லை;
    மக்கெதோனியாவில் இருந்து வந்த சகோதரர்கள் என் குறைவை நிறைவாக்கினார்கள்; எந்தவிதத்திலும்
    நான் உங்களுக்குச் சுமையாக இல்லாதபடிக்கு ஜாக்கிரதையாக இருந்தேன், இனிமேலும் ஜாக்கிரதையாக
    இருப்பேன்.
  azz-NT: Huan cuac nejua nitequititinemía namohuan, ijcuacón ne tocnihuan taneltocani
    ten hualajque de Macedoniajcopaca, yejuan nojonques miacpa nechmactilijque sequi
    tapalehuilis ten nechpoloaya tech noixpanolis. Ica ya nojón amo aquen de namejuan
    semi nictechcahuiliaya ma nechpalehui cuac nechpoloaya tensá. Huan ijcón nicchihuac
    para ma amo aquen nictechcahuilijtiyás senme de namejuan. Huan axcan nicchiutiyás
    ijcón queme nicchiutinemic namohuan.
  spa-RV-1909: 'Y estando con vosotros y teniendo necesidad, á ninguno fuí carga;
    porque lo que me faltaba, suplieron los hermanos que vinieron de Macedonia: y
    en todo me guardé de seros gravoso, y me guardaré.'
  csy-csy: 'Note kung ah ka omlai in kisapna khatpo ka nei zong kuama hong ngen ngawl
    khi hi: banghangziam cile Macedonia ngam pan hongpai suapui te in ka kisapna te
    hong pia uh hi: taciang note atu vanngit ka hi ngawl natu in na theampo ah keima
    le keima ka kikeam hi, taciang maisang zong keima le keima ka kikeam lai tu hi.'
  mxq-NT: Es óyʉts oj ti xytyʉgoyꞌa̱jtxʉ, ni tuꞌugʉts miits ngaꞌꞌadsijpy. Ja nmʉguꞌukꞌa̱jtʉm
    diꞌibʉ ijttʉp Masedoñʉ, yʉꞌʉts xymyooydyʉ diꞌibʉdsʉ naty xytyʉgoyꞌa̱jtxʉp. Kyajnʉmts
    ʉj miidsʉty ti nꞌamdoy esʉts xypyudʉ́kʉdʉt, es ni na̱ꞌa̱ts miits ngaꞌꞌamdówdʉt
    diꞌibʉts ʉj nyajtʉgoyꞌajtypy.
  tzj-NT: Ja c'a tok xinq'ueje' checojol ixix in tok c'o rjawaxic chwe ni majun chewe
    c'o ta xinc'utuj ta tre como ja kach'alal ja rec'o wawe' chipan ja departamento
    Macedonia eje'e' xebe wq'uin xequiya'a' chwe nak ja c'o rjawaxic chwe. Queri'
    xinban, ni majun nak ta xinya' ta chi ekul ja xintzukbej wi' in niquirwari' xtinban
    chwak cabij chakaja'.
  tdt-tdt: Uluk hau hela hamutuk ho imi, bainhira hau presiza buat ruma, hau la tau
    todan ba imi. Ita nia maluk sarani sira nebee mai husi provinsia Masedónia mak
    foo buat nebee hau presiza. Hau la tau todan ba imi, uitoan mos lae. I aban-bainrua
    mos hau lakohi halo todan imi.
  ron-BTF: Și când eram prezent cu voi și fiind în nevoie, nu am îngreunat pe nimeni,
    fiindcă ce îmi lipsea au suplinit frații care au venit din Macedonia, și în toate
    m-am păzit să vă fiu o greutate și la fel mă voi păzi.
  eng-WEBP: When I was present with you and was in need, I wasn’t a burden on anyone,
    for the brothers, when they came from Macedonia, supplied the measure of my need.
    In everything I kept myself from being burdensome to you, and I will continue
    to do so.
  eng-FBV: When I was there with you and needed something, I wasn't a burden to anyone
    because the believers who came from Macedonia took care of my needs. I was determined
    never to be a burden to you and I never shall.
  nld-1939: En toen ik bij mijn verblijf onder u nog te kort kwam, ben ik toch niemand
    lastig gevallen. Want de broeders, die uit Macedónië kwamen, hebben mijn tekort
    aangevuld, en ik heb mij er wèl voor gewacht, u op een of andere wijze tot last
    te zijn; en ik zal dit ook blijven doen.
  bwo-bwo: Itnton tbeyor taash wotit keewo b shapor, Mek'odoniyon waats t eshwots
    taash geyits jam keewon botep'irwotse konatsoru kuro woteratse, andish b́ borfetsosh
    itats jam keewon kuro woteratse, shino maantsisho kuro woteratse.
  nch-BL: Huan quema niitztoya amohuaya huan nechpolohuayaya ten ica nipanos, amo
    nimechtajtani amojuanti techpalehuica. Elqui nopa taneltocani ten tali Macedonia
    cati ajsicoj huan nechhualiquilijque nochi cati monequiyaya. Nochipa nimomocuitahui
    para amo nimechcuatotoni huan quej nopa noja nijchijtiyas pampa amo quema nijnequi
    nimechcuatotonis ica cati nechpolohua.
  quc-TNT: Aretak xinc'oji iwuc', man c'o tä latz' xinya che jachin jun chiwe aretak
    c'o nu rajwaxic. Ri xajwataj chwe are c'u xeyo'w ri kachalal ri xepe pa Macedonia.
    Je ri' xinchajij wib rech man c'o tä latz' xinya chiwe. Je' c'u quintakej na u
    banic wa'.
  tfr-NTPO: Tja shäng bomi tjokshko ga tja l̇l̇ëye dretshko ga ëye barworor l̇l̇ëm,
    bi pjeyoga Macedonia so öör bor shwoy, ga l̇l̇ëye woydoror l̈i twara l̈ok bor
    kong. Eni ga l̇l̇ëye rokoror bomi kong l̇l̇ëm, ga rokër bomi kong l̇l̇ëm ĩyado.
  kaq-NT: Mato tocan jihuetax pishinxon cah hen tsoabi jatsanjayamanih. Macedonia
    janinhax nocotai noquen huetsabaan ta hea pishinaibo hea hinannishqui. Mato jahuentianbi
    jatsanjayamanixon tah hen jenquetsahaxonbi mato jatsanjayamaribiyaxihqui.
  sgb-sgb: Hên nagkulang ako ha kaganawan kailangan hên atsi ko bahên, ay a ko nag-in
    pabyat kamoyu, ta inatlan la ko hên patêl ya taga-probinsyan Macedonia. Kabay
    paubat hên hato angga amêhên, ay a ko nag-in pabyat kamoyu.
  vie-1934: Khi tôi ở cùng anh em, gặp phải lúc thiếu thốn, thì không lụy đến ai cả;
    vì các anh em ở xứ Ma-xê-đoan đến, đã bù lại sự thiếu thốn cho tôi. Không cứ việc
    gì, tôi đã giữ mình cho khỏi lụy đến anh em, tôi lại cũng sẽ giữ mình như vậy
    nữa.
  kxv-kxv: ମୀ ତା଼ଣା ମାଚିବେ଼ଲା ନାଙ୍ଗେ ଏ଼ନାଆଁ ହିଲାଆତି ଜିକେଏ ଆମ୍ବାଆରାକି ବା଼ଦା ହୀହାହିଲଅଁ;
    ମାକିଦନିୟାଟି ୱା଼ତି ତାୟିୟାଁ ନାଙ୍ଗେ ଲ଼ଡ଼ା ଆ଼ନାଣି ବାରେ ହିୟାତେରି, ମିଙ୍ଗେ ବ଼ଜୁ ହୀଆରେ଼ଟୁ
    ନା଼ନୁ ଜାଗ୍ରାତା ଆ଼ହାମାଚେଏଁ, ଅ଼ଡ଼େ ଜାଗ୍ରାତା ଆ଼ହାଁ ଡ଼ୟିଇଁ ।
  amu-NT: Xjeⁿ na ñetꞌo̱o̱ⁿya quiiꞌntaaⁿꞌyoꞌ ndoꞌ na ñeseitjo̱o̱naꞌ ja, tîcjuꞌa xuu
    nacjoꞌyoꞌ. Ee nnꞌaⁿ na cwilaꞌyuꞌ na mꞌaaⁿ Macedonia tquiecanomna ja, tquiana sꞌom
    na seitjo̱o̱naꞌ ja. Na chaꞌtsoñꞌeⁿ seijndo̱ na tîcatio̱o̱ xuu nacjoꞌyoꞌ, ndoꞌ
    ñecwitco na nntsꞌaa na ljoꞌ.
  hin-CV: तुम्हारे साथ रहते हुए आर्थिक ज़रूरत में भी मैं तुममें से किसी पर भी बोझ
    न बना. मकेदोनिया प्रदेश से आए साथी विश्वासियों ने मेरी सभी ज़रूरतों की पूर्ति
    की. हर क्षेत्र में मेरा यही प्रयास रहा है कि मैं तुम पर बोझ न बनूं. भविष्य में
    भी मेरा प्रयास यही रहेगा.
  spa-BES: Y cuando estuve presente entre ustedes, y tuve necesidad, no dejé que ningún
    hombre fuera responsable de mí; porque los hermanos, cuando venían de Macedonia,
    me dieron todo lo que se necesitaba; y en todo, evité que fuera un problema para
    ustedes, y continuaré haciéndolo.
  san-BEN: যদা চ যুষ্মন্মধ্যেঽৱঽর্ত্তে তদা মমার্থাভাৱে জাতে যুষ্মাকং কোঽপি মযা ন পীডিতঃ;
    যতো মম সোঽর্থাভাৱো মাকিদনিযাদেশাদ্ আগতৈ ভ্রাতৃভি ন্যৱার্য্যত, ইত্থমহং ক্কাপি ৱিষযে
    যথা যুষ্মাসু ভারো ন ভৱামি তথা মযাত্মরক্ষা কৃতা কর্ত্তৱ্যা চ|
  tdx-tdx: Naho teo ty nipaiako ama’ areo, tsy ho nampi­vavèko ndra ia’ia, fa ie nihirik’
    e Makedonia añe o rolongoo, le hene nihenefa’ iareo i nipaiakoy. Toe fonga nifoneñako
    tsy hampijiny anahareo vaho mbe hambenako.
  naf-naf: Neŋ ingat tuŋguwinan ke mamti kan notnaŋgat mânepgat olati keyaŋgut ingat
    ŋen ku indayaŋkwesimti nâmban. Ekŋen Masedonia dapmelaŋge notnne bekakan ekŋenaŋ
    kwitnaŋ kwitnaŋgat maolateman ke timti kot manamtemien. Neŋ eweŋan mulup inmagen
    yaŋbemti mkwaban kan keyet ingat palen nukŋaŋ ŋen ku pema moge yaŋ ewe mulup mmobap
    keyet nukŋaŋ ŋen ewe ku indawap.
  grc-MT: και παρων προσ υμασ και υστερηθεισ ου κατεναρκησα ουδενοσ το γαρ υστερημα
    μου προσανεπληρωσαν οι αδελφοι ελθοντεσ απο μακεδονιασ και εν παντι αβαρη υμιν
    εμαυτον ετηρησα και τηρησω
  vid-vid: Londali na hemwe simgazile ne munhu yoneche longanile sendi, wang'holozangu
    walawile Makedoniya nawengalila chila chinhu chonganile. Ndali meho ng'hatu ndeche
    kuwagaza kwa kunhanza kwa vinhu vyeng'ha vila, na ndolutilila kudita hiho.
  pio-NT: Néeseté imáalàacatéwa nuícha yái plata idècunitàacá nùyaca píapichacué,
    quéwa càmitaté nusutácué píicha plata éwitaté canácáaníta nulí yái numáapuèrica,
    yá canácaté wenàiwica nusàiwiquéeri irí wawàsi yàanápináté nuyáapiná, ibatàa abéeri
    piná. Néeseté áibanái yeebáidéeyéica Jesucristo itàacái nàanàacaté Macedonia yàasu
    cáli néese, yá nàacaté nulí plata iyúwa ofrenda, ínáté yéewa nudènìaca yái numáapuèrica.
    Càité nuwàwaca numànica ipíchanáté nusàiwicacué pirí wawàsi pìacaténácué nuyáapiná,
    ipíchanáté càulenácuéca píichani. Siùca nacáide nuwàwa numànica cài mamáalàacata.
  tsn-tsn: '@see-verse:2CO.011.008'
  amr-NT: Do opudere o̱ʼi̱kameʼne kenpaʼti menokapiʼ aypobayoʼ huakupebayoʼ i̱jje̱depo
    “Beyok,” opudomeytaj onahueʼ o̱ʼnikameʼne. Macedonia huaknopo̱e̱ʼeri huamaʼbuy
    eʼtiakdeʼte aypoere huakupeere doʼtaj beyokikaʼuynok. Aypopiʼ huakupepiʼ opudomeytaj
    beyok onahueʼ o̱ʼnikameʼne. Kenpaʼti beyok onahueʼ o̱ʼnikaʼapone.
  pwg-pwg: Ma taku gwabimiyai na ke vivita kubiine atinibarimi. Maranai vivita akayokayowei
    na varevaresita Masedoniya kamonai ipisi na aku kayowana peyarina ikavarapiyei.
    Karako da nokon ku marana na ke meyani aninibarimi.
  cjv-cjv: Te komari na fu ne yokama moingi suna tei moiro gunom kam di mari de ereika
    ne yokamai kongo mukom narowaro beinga yana di erekeiye. Dumba Yai Gumam gama
    Maseronia tei moinga yokamai ma dere u ne yokamai moingi tei ure na tainam dikengua
    kounom bei nareimie. Ena koma na “Ne yokamai tai nareiyo!” diro yana di erekeikamere
    ena okome epe yana di erekenaiye.
  tha-KJV: และเมื่อข้าพเจ้าอยู่กับพวกท่านและกำลังขาดแคลนนั้น ข้าพเจ้าก็​มิได้​เป็นภาระแก่​ผู้ใด
    เพราะว่า พี่​น้องที่มาจากแคว้นมาซิโดเนียได้​เจ​ือจานให้พอแก่ความต้องการของข้าพเจ้า
    ข้าพเจ้าระวังตัวไม่​ให้​เป็นภาระแก่พวกท่านในทางหนึ่งทางใดทุกประการ และข้าพเจ้าจะระวังตัวเช่นนั้นต่อไป
  por-BR-2018: Porque os irmãos que vieram da Macedônia supriram minha falta; e em
    tudo eu me guardei de vos ser incômodo, e ainda me guardarei.
  mhl-mhl: Ŋoŋoke goku yare embimbiŋgaru basiqasi eku baku oo ŋoŋoreone mo so bapakareru
    bo yobiŋgaru uqo yaine so roru goboŋ. Oŋu matayoŋ, maŋkekerisie ogopune Masedonia
    prowinsgone wareru yare embimbiŋgaboŋ, oi ŋone taniŋgaru moneŋ narebi sagaya.
    Eebobone sosowo oo egu bo yobiŋ ŋabebemiŋgo maneru sisiŋaŋ eku goboŋ eru moke
    jikigaru oŋu gobemiŋ.
  klv-klv: Nǝboŋ nototoh mai gamito, nǝboŋ notom̃idol, nǝsaus natideh ben gamit ideh.
    Husur nǝbathudud nadǝlomian lotogǝm len naut a Masetonia, loviol p̃is nǝsa notom̃idol
    hǝni. Nomǝtahun na-kǝtkǝta-tǝban-ginau-an tovi nauman ideh todaŋ len gamito. Nǝsaus
    natideh ben gamito, ale asike nigole boŋ ideh.
  bco-bco: Ho꞉len ne gi o꞉lia꞉lo꞉ elen a꞉namio꞉, ne kelego꞉wo꞉ kele dowab amio꞉, niyo꞉
    gimo꞉wo꞉ hida꞉yo꞉wo꞉ mo꞉dimia꞉sen. Keliso kalu Masedonia a꞉la꞉ta꞉ga꞉lo꞉ mio꞉ i
    a꞉ma꞉yo꞉, ne asuwa꞉taki dimia꞉sen. A꞉la꞉dimida꞉likiyo꞉, niyo꞉ hida꞉yo꞉wo꞉ gimo꞉wo꞉
    mo꞉dimia꞉len. A꞉la꞉ta꞉ga꞉ tif amio꞉lo꞉ mo꞉dimia꞉mela꞉no꞉.
  kdl-NT: N namba baci ili aꞌayin a ɗa ma̱ri n a̱ɗa̱, n tsu tonuko ɗa̱ i ɓa̱nga̱ mu
    wa. Atoku a ɗa a wuta̱i a Masidaniya a tuwa̱i pini na, a na̱ka̱ mu ta̱ gba̱ ili
    iꞌya ma ciga. N taɓa ɗa̱ ufolo i ɓa̱nga̱ mu wa, kpam ma folo ɗa̱ wa.
  apu-NT: Hĩtekata nauakasaaki, nota nirekamaro txineiro. Txamari kona nota amanaãi
    hĩtxineirote. Aĩtariakori Masetónia tixinikini mininano itanapoko niamonitakiti.
    Iua atokotxikana kona namanaãpaniro hĩtxineirote nota ĩkapani, kotxi atxiĩti nota
    minari atoko nitxa hĩporikiã. Kona ninirekari ikara atoko inakari nininiua.
  roo-roo: Oire vo osa visii tapo toupaoro moni apotaparaera auere ora ragaipa oaravu
    avu vai voripasa. Uva viapau visii areavora moniara vaire. Viapau. Ari voeao raga
    araoko irara oavi oea oisoa Masedonia Provins iava uriopaave ragai tauvapasa.
    Viapau visii ruvara-ia moni areparaera. Uva viapau oiso ra visii arepaa oaraire
    ita moniara vai vo utupavira.
  miz-NT: Dā itúvī ú ni ntō ne, dōo táan nuu ko, ntá tsi nté uun nto ña ni ngunúū
    ú nto te xntii ntō ko é kātaan núu ko, tsí taꞌan ko ña véꞌxi ñuú Macedoniá ne,
    xntii ñā kó nēe é kātaan núu ko. Dukuān né, dōo dé u kuenta vata koo é ña natekú
    duꞌxén u ntó ne, kuān tsi koo vií u nguentúvi.
  qvz-NT: Cangunata yachachisha tiyaushcai ñucanchiraicu ima illacpihuas mana imatas
    tapuranichu. Macedonia llactagunamanda shamuc quiriccunami tucui ñuca minishtishcata
    cumbirahuanaura. Paiguna chasna cumbirahuanaupi cangunataga cullquita mana tapurani,
    cunanbas mana tapushachu.
  deu-ELO: Und als ich bei euch anwesend war und Mangel litt, fiel ich niemand zur
    Last (denn meinen Mangel erstatteten die Brüder, die aus Macedonien kamen), und
    ich hielt mich in allem euch unbeschwerlich, und werde mich also halten.
  mjc-NT: Vasu ndi maa yɨhɨ́ tsaha cumañi̱ tsa cumañi̱ tsi yu tsa tsinyii̱ yu tsihin
    ndo, maa tyin ña tsaha̱ yu tundoho tsi ndi intuhun maa ndo. Tyin ra yañi yo tsa
    quee̱ nda Macedonia, juvin ra naha tsaha̱ tandɨhɨ tsa cumañi̱ tsi yu. Tacan jaha̱
    cuenda yu tsi yu tyin ña cuñi̱ yu cuhva yu tundoho tsi ndo. Tan tumaa tsa javahá
    yu nda vityin tacan ñi maa cua javaha yu.
  caa-caa: Y tamar era conda turuanen tacarox nen ma tiaꞌ cay inwareox jay ayan lo
    que ucꞌani, porque conda tariobꞌ cora hermanuobꞌ tama e departamento Macedonia,
    jaxirobꞌ utaresobꞌ cora ofrenda xeꞌ cay uyajqꞌuenobꞌ tuaꞌ utacren tama tunor lo
    que ucꞌani. Y tamar era mamajchi cay inware tijam tuaꞌ utacren. Y bꞌan cocha cay
    inche tama e tiempo xeꞌ numuy era y bꞌan tuaꞌ inche iraj iraj tacarox ubꞌan.
  pls-NT: Co are janha joarihi nganji ra co are ndavacjena tomi co vaguenhe na jintta,
    janha ẍonhi tiempo ndattjo ni ná jaha ra que rrochjana ra tomi o ni tti rrojine.
    Canxion chojni que ditticaon Jesucristo ngain nonttehe Macedonia joí na nganji
    na co nimé ni chjana na tomi para gondana. Co jamé janha cjoinha cuidado de ẍonhi
    molestia chjaha jaha ra. Co jamé ẍa sinttaha para que ẍonhi tiempo rrochjaha
    ra molestia.
  eng-WYC-2018: And when I was among you, and had need, I was chargeous to no man;
    for brethren that came from Macedonia, fulfilled [or supplied] that that failed
    to me. And in all things I have kept [me], and shall keep me without charge to
    you. (And when I was among you, and had need, I was not a burden to anyone; for
    the brothers who came from Macedonia, supplied what I needed. And so in everything
    I have looked after myself, and shall not be a burden to you.)
  bdv-bdv: ମଃତର୍‌ ମୁୟ୍‌ଁ ତୁମିମଃନାର୍‌ ସଃଙ୍ଗ୍ ରେତାବଃଳ୍‌ ଜଃଡେବଃଳ୍‌ ମର୍‌ ଅକେଟ୍‌ ଅୟ୍‌ରିଲି,
    ସଃଡେବଃଳ୍‌ ମୁୟ୍‌ଁ କୁୟ୍‌ ଲକାର୍‌ ବଜ୍‌ ହର୍‌ ଅୟ୍‌ନଃରିଲେ, କାୟ୍‌ତାକ୍‌ବଃଲେକ୍‌ ମାକିଦନିଆର୍‌
    ବାୟ୍‌ବେଣିମଃନ୍ ଆସି ମର୍‌ ଅକେଟ୍‌ ହୁରୁଣ୍ କଃରି ରିଲାୟ୍‌, ଆରେକ୍‌ କାୟ୍‌ କଃତାୟ୍‌ ତୁମିମଃନାର୍‌
    ବଜ୍‌ ହର୍‌ ନେଉଁକେ ନିଜେ ଜଃଗ୍ରାତ୍‌ ଅୟ୍‌ରିଲେ, ଆର୍‌ ଜଃଗ୍ରାତ୍‌ ଅୟ୍‌ରଃୟ୍‌ନ୍ଦ୍ ।
  otq-NT: Ne núꞌmu̱ ndi ꞌbu̱pꞌu̱ ne ndi thohmö ar kꞌatꞌi, hinte da a̱ꞌahu̱. Nuya ku
    ba e Nmasedonia bi ꞌrakagi nöꞌö ndi honi. Hinte xta a̱ꞌahu̱, ne hinte ma ga a̱ꞌahu̱.
  tzo-SA: Cꞌalal te toꞌox jchiꞌucoxuque, ilaj li jtaqꞌuine pero muc bu la jcꞌanboxuc.
    Li cꞌustic itun cuꞌune jaꞌ a yacꞌbecun li buchꞌutic yichꞌojic ta mucꞌ li Cajvaltic
    li liꞌ ta Macedonia balumile. Jech ijta o li cꞌustic itun cuꞌune. Muc bu xcacꞌ
    avocolic li joꞌoxuque. Jech o coꞌon ti muc bu chcacꞌ o avocolique.
