    taani inttena waissenna mala, kase ta huuphen naagettidoogaadankka sinttaukka
    naagettana.
  zad-NT: Na' kana' wzoa' ladjlena' na' byallj bc̱hinid', ni tole bi benid' zed. Beṉ'
    bish'choka' lle' yell Macedóniana' bidwa'gake' daa byalljid'. Na' ka' bibi zed
    benid' le', na' biga gonkzid' le' zed.
  kmg-kmg: Ŋoŋerao ine wiac basac bahameŋ juhuc mubâre mi eŋarepo. No batac qatac
