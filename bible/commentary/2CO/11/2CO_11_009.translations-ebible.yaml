  dop-dop: Wɑɑtʋ wei mɑɑ wɛ mǝ tɛ nɑ kʋnyɔŋ wɛnɑ-m tɔ mɑ tɑ sʋkɩ mǝ tɑɑ nɔɣɔlʋɣʋ sǝɣǝlɑ.
