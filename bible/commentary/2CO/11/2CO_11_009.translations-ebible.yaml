    wuq'ui chila' ri xeto'o ca wuche (wixin), riche (rixin) chi xik'ax chupan ri k'ij
    ri'. Can xintij c'a nuk'ij riche (rixin) chi majun ejka'n xinya' ta chiwij. Y
    c'a que na ri' ri nch'ob nben re chinuwech apo chi majun xtinc'utuj ta chiwe.
  ebk-ebk: As nan kawad-ak kan chakayu, chaanak kinumkumchaw kan chakayu as nan kinmurangan
