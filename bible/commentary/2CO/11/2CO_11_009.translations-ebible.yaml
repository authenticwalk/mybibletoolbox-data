    യഥാ യുഷ്മാസു ഭാരോ ന ഭവാമി തഥാ മയാത്മരക്ഷാ കൃതാ കർത്തവ്യാ ച|
  tam-TCV: நான் உங்களுடன் இருக்கையில், எனக்குத் தேவையேற்பட்டபோது, அதற்காக நான் யாருக்கும்
    கஷ்டம் கொடுக்கவில்லை. ஏனெனில் எனக்குத் தேவையானவற்றையெல்லாம், மக்கெதோனியாவிலிருந்து
    வந்த சகோதரர்களே கொடுத்து உதவினார்கள். நான் முன்பு செய்ததுபோலவே இனிமேலும், என்னுடைய
    தேவைகளுக்காக எவ்விதத்திலும் உங்களுக்குப் பாரமாயிருக்க மாட்டேன்.
  mit-NT: Daaní, después na ní quida manì dìhùn nùí, ni‑iin centavu cónì xíquèn nùù‑nsiá.
    Còó; divi ñani‑ndà nì quixi ladu Macedonia nì taxi xi ñà‑ndùá xiñuhí mà. Te cuàhà
    cuidadu nì saquin vàhi ñà‑màsà quídá‑nsiá ni‑iin gastu sàhí, te nicanicuahàn ducan
    icúmî quide.
  ceb-ULB: Sa dihang uban pa ako kaninyo ug anaa ako sa kawalad-on, wala ako maghasol
    ni bisan kinsa. Kay ang akong mga panginahanglan gipahinagbo sa mga kaigsoonan
    nga miabot gikan sa Macedonia. Sa tanang butang gipalikay ko ang akong kaugalingon
    nga mahimong palas-anon diha kaninyo, ug padayonon ko kana sa pagbuhat.
  ces-LB: A když mi došly peníze a neměl jsem co do úst, zase jsem vás nežádal o pomoc,
    protože mi vypomohli křesťané z Makedonie. Ani korunu jsem od vás nevzal a také
    v budoucnu nevezmu.
  mkn-mkn: Waktu beta ada sama-sama deng bosong, ais beta ada pung parlú, beta sonde
    ganggu sang bosong, ko minta apa-apa dari bosong. Kotong pung sodara dong yang
    datang dari propinsi Makedonia yang bantu sang beta. Ma beta sonde parná bekin
    barát apa-apa sang bosong, deng beta ju sonde mau bekin bagitu beso-beso.
  pol-UBG: A gdy byłem u was i znalazłem się w potrzebie, nikomu nie byłem ciężarem;
    mój niedostatek bowiem uzupełnili bracia, którzy przybyli z Macedonii. Pilnowałem
    się, aby w niczym nie być dla was ciężarem, i nadal będę się pilnował.
  qxh-NT: Marcayquićhu juyarpis pishipacushcä. Chaypis mana mañacushcajchu. Macedonia
    marca irmänunchicuna yanapallämasha pishipacushäcunata rantinäpaj. Jamcunata imatapis
    mana mañacushayquipächu.
  nwi-nwi: Kɨni nɨpɨg kɨtawə kɨmnamhavən, kɨni kafak nar kɨrik rɨrkək. Yɨmɨpəh naiyohyen
    nasituyen tuk yermamə kɨrik, meinai piautawə yamə mɨne kɨmnhasɨ-pən Masedonia
    kɨmnhavəhsi-pə narɨmnar yame yɨmnəkwakwə kɨn. Ror pən, yɨmɨpəh naiyohyen əmiə
