  mek-mek: Ke lau oi fou aagu alogai kapa agaꞌo eegai laafiꞌafu aisama, lau kai agaꞌo
    meau alapenia. Gome iꞌa aaꞌa akiꞌa Kristiano auꞌi Masedonia agogai kemai auꞌi,
    lau kapaꞌina eegai laafiꞌafu auꞌi kepeniiau. Lau alou laafiapia, kapa agaꞌo alakapaisa
    meau alapenimi. Ke lau ega koa mo alakapa paisa.
  aey-aey: Odocob ija age gami bibileb ija cetehnu gohic mem saen euna ija dana oso
    culumen qee utelem. Ge, cotiel Masedonia hatuna bilegina eu age ceteh cunug ija
    itecnu nijen eu cedi ahutein. Odocob ija isi hibna ceteh cunugnu culumen nag oso
    qee adigaun eu odiwe ija wele culumen qee adelem.
  urd-GVH: और जब मैं आपके पास था और ज़रूरतमंद था तो मैं किसी पर बोझ न बना, क्योंकि
    जो भाई मकिदुनिया से आए उन्होंने मेरी ज़रूरियात पूरी कीं। माज़ी में मैं आप पर बोझ
    न बना और आइंदा भी नहीं बनूँगा।
  ycn-ycn: Nu'umaqué ijhua'até huacajé, uncá nucahuíla'aque inacu nacaje camu'ují
    nula'ajícare nacú aú. Rihuacajé ajopana Jesucristo hua'atéjena iphaño huanacu
    i'imacá. Macedonia te'eré eyájena ne'emacá. Necá calé a'añó nojló nacaje nula'acare
