    a yakamor ye nɨpɨg m-fam.
  kmo-kmo: Mashi ada kwotaka eecha tarek, ada kwona yan haken wohekasakech. Masedonia
    yaka kumwoy yecha yarek, ada dopotar boboyen yecha kiyatayer. Ada mashi kwona
    nomoya boboyen hakasakech. Komas ada eechaba kwona otii nomoyakasakech.
  agr-agr: Wi atumiin pujubiag duwi atsumaknush makichkitigminakesh waitkaschabiajime,
    yatsug Macedonianmaya aidau taawag ashí wi atsumamunak sujusagmayi. Atumin waitkasaig
    tusan senchi kuitamamaijai, dutiksanuk atakea duwish wika atumnak tuke waitkaschatnaitjime.
  kyc-kyc: Dee nakama pipya role pyao karo kana mone oteyamo dokopa nakama keta kee
    laa nayo. Kurisene wambu yango yuu Masetonia piso epeyaminyi dupwa bange nyelana
    suu piyunu dusipa minyakao epeyami. Wamba namba nakama mona kendanyi pyambwa nayo
    kande doko rengya opetae nakama mona kendanyi pyambwa naro.
  urd-GVU: اور جب مَیں آپ کے پاس تھا اور ضرورت مند تھا تو مَیں کسی پر بوجھ نہ بنا،
    کیونکہ جو بھائی مکدُنیہ سے آئے اُنہوں نے میری ضروریات پوری کیں۔ ماضی میں مَیں
    آپ پر بوجھ نہ بنا اور آئندہ بھی نہیں بنوں گا۔
  yre-NT: -A -cin 'e 'tɔ 'ka 'ji 'nan, tʋ nɛn maan drɛ 'ka 'va ɛn "lala 'wɩ 'tɔ 'an
