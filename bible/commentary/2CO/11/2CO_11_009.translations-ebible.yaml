  tet-tet: Oras haꞌu kamutuk ko emi, kalo haꞌu kbuka saa ida, haꞌu la kusu baa emi.
    Itakaan mamaluk sia nosi rai Makedonia mak mai tulun haꞌu. Haꞌu la isin ida dauk
    katodan emi. Baa awan-wainrua moos, haꞌu la kalo nunia.
  hlt-MCSB: Nangmih taengah aka om tih aka vawtthoek pataeng pakhat khaw ka thinrhih
    sak moenih. Ka vawtthoeknah te Makedonia lamkah aka pawk manuca rhoek long nia
    doo. Cungkuem dongah kamah khaw nangmih taengah hoengpoek la ka tuem uh vanbangla
    ka tuem uh pueng ni.
  xtd-NT: Na n‑xo tuu‑da xiꞌin‑n, juini n‑ndoñuꞌu ka‑da, ko ni ɨɨn xa ña n‑xijan‑da
    nuu‑n. Na n‑ka xee ñani‑ro Macedonia, n‑ka taxi nga mee‑s ntdaa xa ndoñuꞌu‑da.
    Kɨu ijan ña n‑xijan‑da ni ɨɨn, te vitna ma kajan‑da ni ɨɨn.
  mdy-ETH: ዒንሢና ዎላ ታ ዓኣንቴ ሜታሢ ታና ሄሌ ዎዶና ሜቄዶኒያፓ ሙኬ ዒሾንሢ ታኣም ኮይሳ ባኮ ዒንጊ ማኣዳያ ማዔሢሮ ዖናኣ
    ታ ሜታሲባኣሴ፤ ሃኖ ሄላንዳኣና ዓይጎ ባኣዚናኣ ታ ዒንሢ ሜታሲባኣሴ፤ ሴካ ሃጋ ቤርታኣ ታ ዒንሢ ሜታሲንዱዋሴ።
  spl-spl: Otmu senŋe âlâlâhât umburuk otmâ manban sâp yan Kiristohât komot Makeronia
    ambolipŋe nombotŋaŋe senŋe âlâlâ mem taka tânnohowi. Yakât otmâ yeŋe tânnohoŋetgât
    ki sâwan. Topŋe yawuhât yen orop manmâ gawin yan yeŋe ki tânnohom hâhiwin nâŋgâwi.
    Otmu sâp yupâek tânnohoŋet sâm ki ulityongowom.
  usp-NT: Cuando xinwa'x chaxo'lak wi' rajwax chwe, pero xintoca' nen ximb'an chi
    jtzukic wib' pire ta' xintz'onaj re jono chawechak ri nen rajwax chwe. Yak kech'elxic
    chirij Kakaj Jesucristo ri tipetak Macedonia, xsipajtaka' juntir ri nen rajwax
    chwe. Jilonli ximb'an ta' nen xintz'onaj chawechak juntir b'welt cuando wi' rajwax
    chwe y jiloni' tantakej jb'anic.
  zav-NT: Catə' gwzoa' len le'e ḻa'aṉə' cui gotə' de'en byažɉda', bito gwṉabda'an
    le'e. Beṉə' bišə'əcho ca' zeya'ac Masedonian' ḻega'acle' gwso'oṉe' de'en cui gotə'
    c̱hia'. Na' gwdapa' cuidad cui bi zed benda' le'e par gonḻe nada' mantener, na'
    batə'ətezəchlə bitoczə bi bi zed gonda' le'e.
  sgz-sgz: Má marán pákán iau sáhár i pákánbung iau kis main narsá gam, mái sár káp
    iau te tari taun ur si gam. Rang buhang er bos tám ruruna til Makedoniá di han
    ur main Korin ki dik tángni kak sáhár. Til tungu sang káp iau te lu sung gam,
    má káp ina te lu sung gam mul namur sur te táit ngo iau sáhár suri.
  kek-NT: Nak quincuan chak e̱riq'uin, cuan nak ma̱c'a' cuan cue. Abanan inc'a' xexinch'i'ch'i'i
    riq'uin intzacae̱mk. Nak que'cuulac li herma̱n aj Macedonia, a'an eb que'q'uehoc
    intumin. Jo'can nak inc'a' quinq'ue sa' e̱be̱n xq'uebal intzacae̱mk chi moco tinq'ue
    sa' e̱be̱n anakcuan.
  blz-NT: Kalu tempo i yaku' isian tii kuu ka' sianta upa-upangku, mbaka' yaku' sian
    paraa nengerepai sa'angu'po mian na ko'omuu. Giigii' men sianta na ingku' ia toropoti
    utus sa'angu' kaparasaya'an men ringkat na Makedonia. Yaku' nandagai pore-pore
    dako' isian men mengerepai i kuu, ka' pari-parionku kada' sinampang koiya'a.
  poe-NT: Tí kjuakꞌé tí tjejorá jahará la kjónté tꞌitjáyan nkehe la ninkexró kjuánchàhya
    nkehe. Jehó tí sín kíchó ni kjui̱xi̱n estado Macedonia kjui̱ka̱o sín tí nkehe
    tꞌichjánxi̱nna. Méxra̱ tjínka̱konhya kíxin chrótja̱hará xra̱ tí jahará la ko xi̱kaha
    na̱xa̱ tjétꞌa̱ jie.
  san-TAM: யதா³ ச யுஷ்மந்மத்⁴யே(அ)வ(அ)ர்த்தே ததா³ மமார்தா²பா⁴வே ஜாதே யுஷ்மாகம்ʼ கோ(அ)பி
    மயா ந பீடி³த​:; யதோ மம ஸோ(அ)ர்தா²பா⁴வோ மாகித³நியாதே³ஸா²த்³ ஆக³தை ப்⁴ராத்ருʼபி⁴
    ந்யவார்ய்யத, இத்த²மஹம்ʼ க்காபி விஷயே யதா² யுஷ்மாஸு பா⁴ரோ ந ப⁴வாமி ததா² மயாத்மரக்ஷா
    க்ருʼதா கர்த்தவ்யா ச|
  cof-NT: Lari nulabe pechusa, ticatiya munaranunca nulari cuwano itominlanue. Macedóniabi
    chumin acolari calaca lachi erelaquinue. Nulabe panhatucayoe. Junsi numatotiya
    panhatuanae tiyoe.
  srm-NT: Ee mi bi abi wan soni fanöudu, nöö ma bi ta toobi unu ku ën e. Nönö. Ma
    dee biibima dee bi kumutu a Masadonia ko a mi dë, nöö de bi tja dee soni mi bi
    abi fanöudu ko da mi. Sö mi bi ta hoi mi seei a hii futu fu ma musu tuwë dee hebi
    u mi a unu liba. Nöö mi taki da unu taa sö nöö mi o ta libi ku unu nango nöömö
    tu.
  qvs-NT: Chay llaktaykichipi yachachikushpayni suk ima pishiwaptin mana nimata mañarkaykichichu.
    Wawkinchikuna Masedonia partimanta chayamushpankuna ima munanaynita kuwarkansapa.
    Kankunata mana nimata mañarkaykichichu. Chashnalla katisha mana nimata kankunata
    mañashpayni.
  zca-NT: mbaino or ngok jwalt tu kwa'n lon, yent kwan una'ba lo ni tu go or nguio'n
    xid go, no or mbi'd pla rë men che'n Jesukrist, xa' nzë rë yezh plo ña'n lazh
    men Macedonia, lë' bixa' ngoknu da, mine' rë kwa'n ngok jwalt lon, no se' len
    par dilant, par niyent cho zhi'n zon lo go.
  cbc-NT: Mʉjãã watoapʉ yʉ caquetibʉjʉñesẽãrĩ watoare, yʉre carʉsarije caãnimiatacʉ̃ãrẽ,
    di rʉ̃mʉ ũno jĩcãʉ̃ ũcʉ̃rẽ jũnurõ yʉ jẽni patowãcõẽpʉ̃. Marĩ yarã Macedonia yepa
    macããna pʉame roque yʉre carʉsarijere yʉ jowã. Bairi mʉjããrẽ jũnuʉ yʉ cajẽni patowãcõpeere
    yʉ nʉcãcõãwʉ̃. Baipʉa bairo jeto yʉ nʉcãmasĩcõã ninucũgʉ.
  qxo-NT: 'Gamcunachö caycar yarpachacatsiyta mana munarmi imatapis mañargätsu. Jinay
    püru captïpis Macedonia provinciapita waugicunam apayämurgan miñishtingäcunapäga.
    Tsay ningäcuna rasunpaypa cangantaga Señornintsic musyaycanmi. Manam pipis nogapäga
    niyämanmantsu tsay Corintuchö ni waquin marcacunachöpis: “Gellë raycullarmi Pabloga
    yachatsicun” nirga. Tsaynö niyämänayquita mana munarmi gamcunataga imaypis mañayäshayquitsu.'
  mox-mox: Lova tuta nana yaʼa omiʼa maega katoatoa yani qabuna ʼidiega yakusa, ta
    ge eda noqiemi iula weaqina. Ta ʼesi iula yalobea taigwavo ʼidiega tuta nana imai
    ʼiguya diʼwe Masidonia ʼinega. Vonahaqiaqi, lova ge taha tuta eda venoqiemi iula
    weaqina, ta wese baʼitagana nage tuta maimai ʼidia ge wese ena venoqiemi iula
    weaqina.
  kew-kew: Abade ni nimi raapu pirisima raburi naa mone dia sade pare ni raba mealepalo
    kedaa nagisude. Dia, mo niaana amenu Masedonia su gimoa mo Korin su-para ipisimi
    rabu ni madaa dia sa yaenu rayo mea epasimi. Gore abadere nimimi ni raba minalo
    kedaa ogesi-daa page meda nagisude. Goa pua orope page oro yaalo ni go kogono
    palua.
  dww-dww: Be taugu raḡanine taumi mate, taugu nam aba ḡaromie e ḡoena. Be taugu nam
    aitau airaḡan ḡaromie aiyaba e kiḡiena, ibewa. Be yau ḡoanama matabudi è ḡoeḡoedina,
    inam Masedonia banegidima taudiḡa a sagusaguguna. Be taugu nam airaḡan taumi aiyaba
    ei baḡa rubumina da sibo koya utegu, be nam airaḡan nama yà voia.
  twi-ASANTE: Ɛberɛ a na mewɔ mo nkyɛn no, sɛ sika ho hia me a, na menha mo. Na anuanom
    a wɔte Makedonia no de biribiara a ɛho hia me brɛ me. Sɛdeɛ na ɛte mmerɛ a atwam
    no, saa ara nso na daakye ɛbɛyɛ. Merenyɛ adesoa mma mo da.
  aoj-aoj: Fowaꞌ ape agalomepa ataꞌ waowaola hiahawes, nogota atamba aeꞌ ina ahaliꞌipa
    ma hiahawes isimba, owaꞌatin. Deiꞌ main, amom alipumi makwaha itap luꞌupa Masedoniai
    mafiꞌi matagamepa muwapanimi hiahawes isimba aeꞌ waowaolasi. Eaꞌ ina ahaliꞌipa
    kwasakwasala ma pagaseꞌe otamba mais, owaꞌatin. Eaꞌ atiasi wapani endaꞌas naꞌamba
    atin ina ihahaliꞌipa ma anis hiahawes, owaꞌatin.
  cbv-cbv: Ñijeéh jʉmna, bií dée bíbohcan yʉhna, yeebdíh dinerodih wãpĩ́ ʉʉ́bhcap
    jĩ. Jwĩ ʉ́ʉdwã panihnit Macedonia baácdih moón Jesúíhwã ñi pebh wã jʉmʉchah, nihat
    wã náahatdih ĩ ʉb jʉibínap jĩ. Páant ĩ ʉb jʉibínachah, yeebdíh dinerodih wã ʉʉ́bh
    tac bʉʉgácap jĩ. Tʉ́ttimahbʉt, yeebdíh wã ʉʉ́bh tac bʉʉgácan niít.
  taw-taw: Nɨb ayɨp yenek ñɨn ak, yɨp tap olap tek dek, yad pen bɨ nɨbop olap mani
    tap okok yɨp ñaŋ agɨl ma agnɨgɨnek. Mel. Klays binɨb ne Masedoniya plopens nɨb
    owlak okok nep, tap tay yɨp tek dak okok dap ñɨlak. Tap nɨbop olap dɨnɨg nebneb
    ma agɨnek, kɨdek abe tap nɨbop ogɨnap ma agnɨgɨnɨgayn.
  jic-NT: Nun jilal tüpü'üs na, nenéyawa cjuwatsja napj, newa ma la tjemyon nun jilal
    la 'ayas napj mpes. Najastsja ma no 'oyá nun nujisastsja p'iyá. Qjuis catjampan
    tjiquil na Macedonia mpe, yupj ntja'ayapj pjü najastsja. Mpes napj lovin ma la
    tjemyon nun jilal. Lovin ma ca la mon nun jilal.
  zap-NT: Chene wkaa noo lo de, wzak noo lyaaz, per nunk wlanyaagdet noo lo de ni
    te de; laa xkompanyer be ne nuu Macedonia wlenza wniiz ne wkyiinen noo. Bet wlanyaagdet
    noo lo de, ni bet ylanyaagdet noo lo de.
  wer-wer: Ne arim naë wë ngöntök ëën kaamök elnëënëak kimang neniaan ëaut. Won, kar
    narö Masetonia yangerakaan waisa pöröak kaamök elnëën pangk ëaut. Ne ngaan ar
    könöm ningkönëak arën kaamök elnëënëak kimang neniaanëp peeneeta tapël ëëmaap.
  ipi-ipi: '@see-verse:2CO.011.008'
  qul-NT: Kancunawan cachcajtiytaj, ima necesitaskayta ni jayc'aj mañacuyquichischu.
    Astawanka Macedoniamanta chayamoj hermanocuna kowancu necesitaskaycunapaj. Mana
    imatapas mañacorkayquichischu, nitaj imatapas mañacuskayquichischu.
  tnc-tnc: Mija ᵽõ'irã ñimaraᵽaka ᵽoto wayuoka yibaaraᵽe. I'suᵽaka imariᵽotojo mija
    ᵽõ'irã jia ñimaerã, “Yire mija jeyobaabe”, mijare ãrĩberaᵽaki yi'i. Macedonia
    ka'iakarã Cristore yi'yurã mija ᵽõ'irã eyatirã jia ñimawãrũerã wayuoka yibaaika
    yire nijiraᵽe. Ĩ'rãkurioka niñerũ mijare jẽñekoriberaᵽaki yi'i. Maekakaoka i'suᵽakaja
    ñime ruᵽu.
  ter-NT: Yaneko óveangu xepákuke, enepo apê nóngone, ako émbemapinoe keúsokinonoa,
    mbuvâti indúkeovo yávahanoe. Itea yaneko simohíko ne po'inu ûti xoko Jesus íhae
    Masêdonea, énomonehiko kousókinonu nóngone. Ya uhá koeti ngoêku tukú koeti kó'oyene,
    ngóxunakovoneoxo, motovâti ákoyea indúkapu yávahanoe. Yoko ngíxoixovokunemo káxehiko
    keno'ókoti maka hákone ingoyó'ixopinoe.
  bmr-NT: Jaabo amɨɨhaima iicausumi siinotɨ cuujɨvaachuuruubo mɨɨhaiñoobaco dilluutɨhi.
    Mɨɨro monahabomɨ Macedonia jiinɨjetɨ agaseumo uco acɨuhi ucuujɨvaachuunoco. Tollɨ
    iicauboro idilluutɨbadɨro, bu icaji.
  fuf-fuf: E hin-le fewndo mi ŋakkiraa ka mon, mi wonaano dongal hay gooto, ko fii
    musiɓɓe iwruɓe Masedonii ɓen faaboranno ko mi ŋakkiraa kon fow. Mi reenino wonugol
    dongal mon, e mi ɓurtay-le reenaade e ɗun.
  bhl-bhl: Aluwsomelii, eisneng mak sukum kebisi em ding kabalak e, “Yu nelo dokonemina!”,
    yangomi, ilum duyeminba kekakawkabi kate, Masedonia aneng fian kolewsiliw fein
    ibolow so kunum waneng ite kuw nelo dokonemkakawkabiliw te. Kame yu kilele kililina!
    Sua emdiw kame akal, ne “Yu on kisol so dokonemina!”, angeko, yulo ilum mak duyeminba
    kekabi te.
  ons-ons: So na ŋinerop gekole, naso yewao na wesi aboŋ wane zuagewe paki, ŋido qesiŋ
    nanikeiwane ra meŋen mi okan ŋungole. Na ma zuaŋ okane gewe kimakopne Makedonia
    kepeo ŋine sarikoi, edo yeye kine kine zuaŋgole, yewa korop ma sari qesiŋ nangoi.
    Na ŋinano yaup gewe, ŋine naŋane wikile mi detkoi, yale waka ŋado naŋane wikile
    mi desikei.
  con-NTPO: Toya'caen que'i'ccu can'jemba jongoesu shacasi gi que'ima iñajambi. Tsa'ma
    Macedoniane ji'chondeccuja tisupa in'jamba ñanga afepa fuite'fa. Tsa'caen ña que'ima
    noñangiambi. Ni ja'ño jongoesuveyi'qque que'ima noñangiaña'bi gi.
  ghs-ghs: Oonihe anai Koritti abi nikeho bisata qaatata naho qepe ma haba baamu naatemi
    oi eto nikeho bame naataino hiireqi anai te nikeho neseta quba teeho pupu hiibara.
    Oonihe Maketonia haba kharaho dzairamane qesai baaqi ana hoobireta. Ao eetetanita
    ana nikeho pengata bamu nenesa hiibaqu.
  peg-peg: ମତର୍‌ ଆନ୍‌ ମି ବିତ୍ରେ ମାନି ୱେଡ଼ାଲିଂ ଏଚେକାଡ଼୍‌ଦ ଅବାବ୍‌ ଆଜ଼ି ମାଚାଙ୍ଗ୍‌, ହେ
    ଏଚେୱାଡ଼ାଂ ଆନ୍‌ ଇମ୍‍ଣାକାନ୍ତି ବଜ୍‌ ଲାକେ ଆୱାଦାଂ ମାଚାଙ୍ଗ୍‌, ଇନାକିଦେଂକି ମାକିଦନିଆତାଂ
    ଟଣ୍ଡାର୍‌ ୱାଜ଼ି ନା ଅବାବ୍‌ ପୁରା କିଜ଼ି ମାନ୍‌ଚାର୍‌, ଆରେ ଇମ୍‌ଣାକା ପା ବିସ୍ରେ ମି ବଜ୍‌
    ଲାକେ ଆୱାଦାଂ ଜାର୍‌ ବିସ୍ରେ ଜାଗ୍ରତ୍‌ ଆଜ଼ି ମାଚାଙ୍ଗ୍, ଆରେ ଜାଗ୍ରତ୍‌ ଆଜ଼ି ମାନାଂ ।
  txu-NT: Ne kam ar akam ar iba nhym kam prãm iwỳr bôx. Djã nã bãm ar ajõ 'uw? Kati.
    Mateni kurũm gwaj bakamy ar bôx. Ne kam ar ta arỳm ijo djuw mex. Inhõ mỳjja ibê
    kêt nhym ar arỳm imã kunĩ ngã. Ar akam idjàpênh kunĩkôt ije pãnh ar abê pi'ôk
    kaprĩ jamỳnh kêt. Dja ba rã'ãn ar abê amỳnh kêtkumrẽx ne.
  eng-WEBU: When I was present with you and was in need, I wasn’t a burden on anyone,
    for the brothers, when they came from Macedonia, supplied the measure of my need.
    In everything I kept myself from being burdensome to you, and I will continue
    to do so.
  gnw-NT: Jare aico pepɨ rambueve mbae uata cheve yave, mbaetɨ quía pepɨte pe amambeco
    chemborɨ vaerã. Echa'ã yanderɨvɨ Macedonia güi yugüeru vae reta güeru cheve mbae
    uata cheve vae. Jare jucuarãi aico, agüɨye vaerã pumambeco chemborɨ vaerã. Jare
    jecuaeño aicota jucuarãi.
  mux-mux: Na eni-kene molupu kongun tirindu kene na méle te mólu turum kene nanga
    anginipili kolea Masedonia propinj molku uring kanuma-ni mindi na liiku tapunjuku
    méle mólu turum-ma pali meku oku na siringeliinga eni Korin-yambumandu “Na liiku
    tapunjuku mélema sai.” nimbu eni buni te naa sirindu. ‘Na enindu “Liiku tapunjai.”
    nimbu buni te aima naa simbu.’ nimbu piliirindu mele ekupu kepe aku-sipu piliipu
    kene ‘Eni na liiku tapunjangi.’ nimbu buni te penga-penga kepe aima naa simbu.
  maj-NT: Nk'ie nga tsáte̱jñajinnu̱u ko̱ nga kindyjat'ana tsa mí nihi, najmi kits'instinu̱u.
    A̱t'aha̱ ni xi kindyjat'ána, já nts'eé xi nibáha a̱nte Macedoni̱a̱ kitsjána. Najmi
    y'enénu̱u yjona̱ ko̱ tu̱ nkú najmi k'uenéhénu̱u yjona̱.
  bkq-NT: Agâmo wawyly ume, âdy peba wituo, âdy âyanmo kâenkadaymba ani urâ, ikuâdâbyramo
    witoem. Cristo eynynâ kypemugudo Macedônia eynynâba âetyby modo olâ ani idânârâ
    ipa wato modo tase. Âyanmo dinheru kâenkadyzeba ani urâ; kâenkabyra ise urâ-ro
    warâ.
  kue-kue: Ana na ene bogl moglka enge na moni ta inaglka pango, i ene ta akepledi
    nariyo dindre yumbun tekrika. Tamanga. Na angrima Masedonia mogl wingwa ye na
    sragl inagledi dokiga i inarikwa. Ana okuna na ene sragl ta nariyo dindre yumbun
    tekrika, te okuwo ama ta nariyo dikraglka.
  cot-NT: Quempeca nocoguitejacovaecagueti teequea ariquea nasereseretempiji namanajiaquempiquea.
    Oraqueate icoraquecoraqueiquegueti apitsaroventarijiate Maseroniaquitica ariquea
    yojocajiaquenaquea. Ariqueate noquempetaqueroquea coramani teequea noninteji nasereserejiaquempi,
    imaica nococani noquempetaqueroquea imaica.
  bnp-bnp: Na tahuna a made turane mua, lakea a bala a maki, i uka ma a bole ne mua
    ranga maki. I uka ma a vakapae mua, a vuhuna e huriki a turane hita o Masedonia
    ri valai ri habi a maki nau. Hosi i uka ma a vakapae mua. Muri ma ranga, i uka
    ma ga vakapae mua.
  apn-NT: '@see-verse:2CO.011.008'
  ctp-NT: Tyukwi tyempu nu mdiꞌiǐn loꞌo wan, bra nu mnanjoꞌo tñi ꞌñaǎn, ja siyaꞌ mjñaǎn
    ꞌwan chaꞌ tayaꞌ wan ꞌñaǎn bra kanꞌ; neꞌ Macedonia, taꞌa msñian chaꞌ ꞌin Krixtu,
    wa yan loꞌo neꞌ kanꞌ nchga nan nu lyiji chinꞌ ꞌñaǎn. Ngwañaꞌan yꞌniǐn nu ngwa
