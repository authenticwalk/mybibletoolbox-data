  spp-spp: Tèni i mii mpyi yii yyére ke, mii cyɛge mpyi a kùuŋɔ, ŋka mii ɲyɛ a ɲɛn'a
    naye tíiŋɛ yii wà na mɛ. Yaayi kani li mpyi mii na ke, cìnmpyiibii pi à yîri Masedoni
