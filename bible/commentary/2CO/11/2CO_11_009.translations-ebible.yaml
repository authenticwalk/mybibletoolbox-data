  acr-NNT: Ma echiriꞌ in kꞌo ukꞌ alaq yey kꞌo kꞌu xajawax chwe, na jinta xintzꞌonoj
    che ralaq. Ri xetoꞌw we e ri hermanos e petinaq Macedonia. Na jinta kꞌu xinkꞌam
