    yaya oko tapisewa, da ago ine ama na nisokare nana nuana na emo yaya oko tamamunowa.
  fra-NCL: 'Me trouvant au milieu de vous et dans le besoin, je n’ai été à charge
    à personne : des frères venus de Macédoine ont pourvu à ce qui me manquait. Je
    me suis gardé de vous être à charge en quoi que ce soit, et je m’en garderai.'
  snn-NT: Ja'nrëbi yo'je, mësacua naconi ba'iguë, bonse carajeiguëna, mësacuani curire
