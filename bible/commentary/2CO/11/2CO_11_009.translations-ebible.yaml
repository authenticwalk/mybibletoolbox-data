  sus-sus: Masedon danxaniyatɔɛe nan fa n malide n ma tɔɔrɛ kui. N na birin naba nɛ
    alako n naxa findi kote ra wo bɛ. Han ya na xaxili na n yi ra.
  pon-2006: A ni ahnsou me I mihmi rehmwail, I sohte mwahn kedirepwehkin kumwail sawas
