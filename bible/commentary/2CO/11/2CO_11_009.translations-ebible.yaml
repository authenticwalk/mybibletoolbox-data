    Masedonia ne achwɔɔ́ me ne yɛ́ndégenó ɛyi gelií me. Né gébé ɛyi gekoó me
    nchyɛɛ́ fɔ́ ɛnyú ɛfwyale nnó dépoó me wɔ́ ne yɛ́ nana me nchyɛge fɔ́ ɛnyú
    ɛfwyale né meti fɔ.
  sab-NT: Cha kledu toi geru dbe baske cha tadu igige mo alin toigda, chui gwealege
    cha toidu bli ole cha tadu llege mo alin gutadale, agwa cha me mo ta gbu igi kade
