verse: 2CO.011.009
translations:
  kpx-kpx: Di lahehi usege di moniu uoholige di moniho la belageveholinu. Isito evievi
    ata degomoleau Masedonia halevai lohoale di isivie kunai daovalu. Di subuta laemo
    kunai maleholinu. Isi di bae gabie laemo kunai malelivebene.
  okv-H: Eto na ungote mihie amo nau ujeje tapa do puvuna amo na ungota degi bouka
    nei do ikae rate ungota namei kamei enda Macedonia ta eto puvua amina na undua
    eto na ungota degi ombari asari ta eto bouka ikae mihovona ainge dombo bouka mane
    ikasona.
  tbo-tbo: Ma hougana taumi miteu ta memae naka ega iyai gehouna ata liwiteiya. Matababana
    walewalehita Masedoniyagei hi nenei tauhi u woikuku uyahina hi haguwe. Uyahinei
    ma a gagalena imahi ipa ega a laiwiteinimi mei lolowa ega ata laiwiteinimi pite.
  mal-C: നിങ്ങളോടുകൂടെ ആയിരുന്നപ്പോൾ ബുദ്ധിമുട്ടുകൾ ഉണ്ടായിട്ടും നിങ്ങളിൽ ആർക്കും
    ഞാൻ ഭാരമായിത്തീർന്നിട്ടില്ല; മക്കദോന്യയിൽനിന്ന് വന്ന സഹോദരന്മാരാണ് എന്റെ ആവശ്യങ്ങൾ
    നിറവേറ്റിയത്. നിങ്ങൾക്ക് ഒരുവിധത്തിലും ഭാരമാകാതെ ഞാൻ എന്നെത്തന്നെ സൂക്ഷിച്ചു;
    ഇനിയും സൂക്ഷിക്കും.
  grc-SR: καὶ παρὼν πρὸς ὑμᾶς καὶ ὑστερηθείς, οὐ κατενάρκησα οὐδενός· τὸ γὰρ ὑστέρημά
    μου προσανεπλήρωσαν οἱ ἀδελφοί, ἐλθόντες ἀπὸ Μακεδονίας· καὶ ἐν παντὶ ἀβαρῆ ⸉ὑμῖν
    ἐμαυτὸν⸊ ἐτήρησα καὶ τηρήσω.
  bgc-bgc: अर जिब मै थारे गेल्या था, अर मेरे ताहीं पईसा की कमी होई, तो मन्नै किसे
    पै बोझ न्ही गेरया, क्यूँके बिश्वासी भाईयाँ नै मकिदुनिया परदेस तै आकै मेरी जरूरत
    नै पूरा करया, अर मन्नै हरेक बात म्ह अपणे-आप ताहीं थारे पै बोझ बणण तै रोक्या, अर
    रोक्के रहूँगा।
  khz-khz: Au gomi ria tataluwai aonai, gau reketa aririwarawai aonai, au na gomi
    ati avega-tega-vitivitimiwai. Kwalana walakava reketa, Makedonia na gevogomaito
    talimara, ira na aririwarawai gaura gema venikuto. Au gomi vega-tega-vitivitimi
    magulina ta ati akalaato. Vovetainamo pana kala-ago, ati pana vega-tegami.
  deu-TKW: Meinen Mangel haben die Brüder, die von Makedonien kamen, gedeckt; so habe
    ich mich gegen euch durchaus unbeschwerlich gehalten, und werde mich halten.
  zsr-NT: Catiꞌ gzóalenaꞌ lbiꞌiliꞌ len byadzj quiaꞌ, cutu busacaꞌ ziꞌa nituliꞌ lbiꞌiliꞌ,
    san lë naꞌ byadzj quiaꞌ, gulunödzjëꞌ quiaꞌ bö́chiꞌruꞌ guladxinëꞌ quiaꞌ, gularujëꞌ
    luyú Macedonia. Gatga busacaꞌ ziꞌa lbiꞌiliꞌ, atiꞌ laꞌ tuz ca gunaꞌ.
  lin-lin: Tango nazalaki epai na bino, namemisaki moto moko te mokumba na ngai, atako
    nazalaki kokelela. Pamba te bandeko oyo bawutaki na Masedwane bapesaki ngai biloko
    nyonso oyo nazalaki na yango na bosenga. Mpe nazalaki komibatela malamu mpo ete
    namemisa bino mokumba na ngai te ; mpe nakokoba kaka komibatela mpo na likambo
    yango.
  hns-NT: Bakie Maasadonia ke bhaai log aaike deis djaun hamke djaroerat raha. Ham
    djaanke toelogse koetjh na manglie aur kabhie na maangab.
  noa-E: Mʉ jam pãar aar chiraawai iwiir ãbjã mua nem ig chirʉm gaaimua jũrr dau aphʉʉ
    aba aajeejim, ermanonaan Macedoniamua bëetarr khʉʉnau mua nem ig chirarrjã mʉrʉg
    deechëtarr aawai. Mʉ ich magta chitʉmta, mua chan sĩi mʉchig nem deepim khõchgau
    jũrr bigaaum khʉʉnta amachdëu nemdam ig nʉmjã chukhu apimapha chitʉm. Mʉ ich mag
    chitaawai mʉg atagjã ich mag chitaju, bʉ̈ʉrjã pãar jua eem nemdam jëeuba.
  eng-EMTV: and when I was present with you, and in need, I did not burden anyone;
    for the brothers who came from Macedonia supplied my need. And in everything I
    kept myself from being a burden to you, and so I will keep myself.
  mib-NT: Te ná ni condee rī jiín ró te ni ndɨhɨ xūhun rí, te tu ní jícán cuɨtɨ rī
    nuū ní ɨɨn ró. Chi hermano jeē ní quijicoo ichi Macedonia ni cajēhe de nuū rī
    jeē cúmanī. Te jeē súcuan tu ní stáhān rī rohó, te ni ma sáha cuɨtɨ rī.
  lif-NT2: हे़क्‍क्‍याङ् खिनिॽनु वयाङ्‌ङिल्‍ले़ इङ्‌गाॽ याप्‍मि चाहाबा के़जोःक्‍पा
    पाःन्‍हाॽरे़लागि खिनिॽ आत्तिन्‍नाङ् तुक्‍खे मे़जाःत्‍निङ्‌ङिन्‍लो॥ थेआङ्‌भे़ल्‍ले़
    मे़सेदोनियालाम् के़दाःबा फुॽनुसाॽहाॽरे़ इङ्‌गाॽ याप्‍मि चाहाबा के़जोःक्‍पा पाःन्‍हाॽरे़न्
    तङ्‌गाम् मे़जोगाङ् मे़बिराङ्‌लो॥ हे़क्‍केलॽरिक् खिनिॽ आत्तिन्‍नाङ् आत्तिन्‌परिक्‍ले़आङ्
    तुक्‍खे मे़न्‍जाःत्‍निङ्‌ङिल्‍लो॥ हे़क्‍क्‍याङ् ताःन्‍दिआङ् हे़क्‍केए चोगुङ्‌लो॥
  xnj-xnj: Panakavili na nyenye namng'aili lepi mundu yeyoha panaganili maganu, valongo
    vevahumili Makedonia vaniletili kila chindu chenaganili. Natumili luhala neju
    nikotoka kumng'aha mundu yeyoha yula muni nipata vindu venigana mu njila yoyoha
    yila, ndi yati niyendelela kukita mewa.
  mmx-mmx: La at levenaleng nia aga nemen eburu minimi la agak pakes ti tempanga.
    Ketla a goxo lox angtang solo nimi, mila levempakpakes tarak limixin nunu boro
    Masadonia diga lok tooro ia min. Kuren la nia goxo ngising panga nimi la melemu
    bok nia noxo sing panga nimi. A xopara na raba nimi mi laknixip.
  cbr-NT: Mitsubë 'aish ñuñuma 'ixunbi cana mitsu ñu ñucácëma 'ain. Macedonianuaxa
    ucë axa Jesucristomi catamëcë unicaman cuni ca 'ën cuëëncë ñucama 'ë 'inánxa.
    'Ën mitsu 'acësabi oquin cana mitsu ñu ñucátima 'ain.
  tee-NT: Chai mas aktamixnin na ix'alin ju quimaktasq'uinit para acsni xaclat'avilau
    ju uxijnan jantu xamati' ju milhi'uxijnan ju xacsq'uini tu'u'. Alai yu'unchach
    ju qui'alak'avin'an ju xataminacha ju xalacat'un Macedonia quintaxtaknilh ju tuchi
    xacmaktasq'uini. Jantu tavanan tu'u' xaclasq'uinitau ju uxijnan chai chunchach
    ju actailhi'ank'alhiya'.
  eng-LSV: and being present with you, and having been in want, I was chargeable to
    no one, for the brothers supplied my lack—having come from Macedonia—and I kept
    myself burdenless to you in everything, and will keep.
  cak-NT: Y cuando ren c'o anchique xc'atzin chue cuando xic'ue' iwiq'uin, man jun
    chiwe rix xinya' ta eka'n (aka'n) chirij chi xinc'utuj ta che anchique ri nic'atzin
    chue. Ri xc'atzin chue chiri', xa ja ri kach'alal aj-Macedonia ri xe'apon wiq'uin,
    jari' xeto'n can wichi. Can quiri' xin-en chi quiri' man jun eka'n (aka'n) xinya'
    chiwij. Y c'a quiri' ninjo' nin-en chupa ri k'ij chakawech apo.
  pah-NT: 'Aerẽ ji ndarekoa''javi jijive. Nda''ei ji pe me reki: Pembuhu ti ji ve.
    A''ea ji nda''ei. A''ereki momina rupi Cristo''gareheve''g̃a ombuhu ji ve itambere''ia
    urame Macedôniapeve''g̃a gwyra hugwi. Aerẽ ti ji nda''ei a''ea rehe pe me nehẽ
    no.'
  sja-NT: Ma awara parã t'ãide bak'ãri, p'arat'a wa ne-inaa wẽ-e pak'ãri, mɨa parãmaa
    maarepida iidi-e paji. Macedoniadepema ɨ̃pemaarã mɨmaa chedak'ãri, mɨ k'aripajida.
    Mamĩda mɨa parãmaa iidi-e paji mãik'aapa iidi-e pait'ee waya parã ak'ɨde wãk'ãri.
  xed-xed: Ma tsa nzakwa ɗa da kaghuni ya, ta pɗatá yu ta skwi ná, haɗ yu ta ɗaway
    da kaghuni wa. Zwanama ta sabi ta haɗika Mekaduniya ta kliɗikta skwi ta pɗata
    yu. Ma tsa fitik ya, faghunagha a yu ta ndəgaku wa. Manda va tsaya guli dzaʼa
    kɗaŋta yu ta kwal kul ɗawutá vli da kaghuni.
  mks-NT: Ta tá na̱xini ñúhú i̱ in ña̱ha tá na̱sahi̱in tañu ndó ja̱n co̱ó na̱jáquihvi
    toho i̱ ndo̱hó sa̱há ña̱ na̱xini ñúhú i̱. Jáchi̱ mé na̱ cúú cuéntá Jesús, na̱
    na̱quixi Macedonia na̱sa̱ha̱n na̱ nu̱ú i̱ ña̱ na̱xini ñúhú i̱ catacu u̱. Mí i̱
    co̱ó na̱xeen toho i̱ jáquihvi i̱ ndo̱hó. Ta a̱ cája toho i̱ ña̱ viti.
  gfk-S: Ma ing iou ga kis nalamin ta mu ma iou ga supi tike linge iou pai gale hatirih
    ta tikenong ta mu kinong ira tasigu ing di ga hanawat mekira Masedonia di ga banot
    ira nugu sunupi. Hobi, iou pai gale hapupusak mu ma ra tirih nalalie ma pa nile
    gil hobi namur bileng.
  bmu-bmu: Embuk mala yuaigöra osiba mözöröŋgöba miaŋgöreŋ mönö eŋgöreŋök kun qahö
    kuŋguba mem lömböriba nene yuaiŋi qahö memba malal. Mewö qahöpmö, urumeleŋ alaurup
    Masedonia prowinsnöhök kaba yuaigöra osiali, mi ek asariba moneŋ niŋgigetka dop
    kölök. Ahakmemeni pakpak miaŋgöreŋ mem lömbörim eŋgibileŋbuköra möta galöm mem
    aŋguba malal aka mewö toroqeba malmam.
  dgz-dgz: Amba e den tanae waingena, wan dim dim anuinginawa menan inayap mup da
    ya wan go Masedonia nagirewa tauan wat agoat nimanegen. Ap tana iwa itan enapena
    tawa. Wataget, endi amba usenagaet den, dim dim inanap umap uoni ap mupe inayap
    da ya wain, menan itan da ya enain.
  eng-GNV: 'And when I was present with you, and had neede, I was not slouthfull to
    the hinderance of any man: for that which was lacking vnto me, the brethre which
    came from Macedonia, supplied, and in all thinges I kept and will keepe my selfe,
    that I should not be grieuous to you.'
  zaa-NT: Nì ttu hua le bihua gunábania' le biỹa riquina' te' loti' gudúa' lani le,
    màsqui'ba yala necesidad gùta' quia' pero labí uccuaduél·la' guni le gasto por
    inte', porqui'ni ca hermanos dá' le' región Macedónia nna tàhua' cabi iyaba nu
    biquina' te'. Pues tì'ba lanía ą'hua annana ą'hua nu chì' da'la nna, nunca labí
    calátsa'a' guni le gasto por inte' a la fuerza gá.
  eng-WEBSTER: 'And when I was present with you, and wanted, I was chargeable to no
    man: for that which was lacking to me the brethren who came from Macedonia supplied:
    and in all things I have kept myself from being burdensome to you, and so will
    I keep myself .'
  guh-guh: Nexata pamatacabi paxamëjavata ponaponajë, namatavenonae atanë, apo pacavajëtsitsi
    panexainaeyajuvënëjava patanerajutsinexamë. Itsiata Dioso pejumecovënëtsivi, Macedonia
    nacuaverena pepatsivi, netocapata daxita tanamatavenonaejava. Bajarapacuenia paxamëjavata
    ponaponajë itsacuenejavayo ata pacavajëtsinejevatsi patacajamatabëitonotsiyaniva.
    Apo najamatabëxainaenë bexëajavabelia ata patacavajëtsinexa.
  bon-bon: Cane liba weene cama jage, cäme rarekaake cina lämlipesi, yepä cane lica
    itinäripene weebibine rarekaake ceerame. Yepä Makedoniya ca lui ätrunga biname
    cina saaclepi, teepi te näcärepesi iyeta cane lui tääpume singi. Cane umle cäco
    gäne weebibine nuuja gwidape tääpume ätinera, cuta lica pa itinäripene. Eewe,
    licarage!
  nhw-BL: Huan quema niitztoya amohuaya huan nechpolohuayaya catli notechmonequi,
    amo nimechtlajtlani amojuanti techpalehuica. Elqui nopa tlaneltocani tlen tlali
    Macedonia catli ajsicoj huan nechhualiquilijque nochi catli monequiyaya. Nochipa
    nimomocuitlahui para amo nimechcuatotoni huan quej nopa noja nijchijtiyas pampa
    amo quema nijnequi nimechcuatotonis ica catli nechpolohua.
  swh-ONEN: Nami nilipokuwa pamoja nanyi, nikipungukiwa na chochote, sikuwa mzigo
    kwa mtu yeyote, kwa maana ndugu waliotoka Makedonia walinipatia mahitaji yangu.
    Kwa hiyo nilijizuia kuwa mzigo kwenu kwa njia yoyote, nami nitaendelea kujizuia.
  wbi-wbi: un'siki ye nili palikimo numue, pano naghiluagha nanikaale n'sigho kwa
    muunhu, ulwakuva avitiki vano vakahumile ku Makedonia vakamheliile fino nilonda.
    mu uluo nikaale nikulolelela kuuti nileke kuuva n'sigho kulyumue, kange nifikulolelelagha.
  bba-bba: Sɑnɑm mɛ nɑ wɑ̃ɑ bɛɛn mi, nɑ̀ n ɡɑ̃ɑnun bukɑtɑ mɔ, n ku rɑ kɑ ko bɛɛn ɡoon
    sɔmunu, domi bɛsɛɡii be bɑ nɑ Mɑsedɔnin di bɑ kɑ mɑn ye kpuro nɑɑwɑ yèn bukɑtɑ
    nɑ mɔ. Nɑ tii nɛnuɑ kpuro sɔɔ kpɑ nɑ kun sɑ̃ɑ bɛɛn sɔmunu. Mɛyɑ ko nɑ n mɑɑ tii
    nɛni.
  eng-KJVCPB: 'And when I was present with you, and wanted, I was chargeable to no
    man: for that which was lacking to me the brethren which came from Macedonia supplied:
    and in all things I have kept myself from being burdensome to you, and so will
    I keep myself.'
  kgk-NT: Pene pa'ũ-rupi aime ramo va'ekwe xe mba'e repyrã ndarekói jepe pendéhegwigwa-rehe
    ndajeruréi joty va'ekwe peẽ-my. Upéixa aikotevẽ jepe aĩ-vy va'ekwe jave ou-ma
    Macedônia yvy-gwi Hesu reroviaha va'ekwe. Ome'ẽmba xe-vy xe remikotevẽ repyrã.
    Peẽ-my ndajeruréiry voi va'ekwe xe remikotevẽ. Mba'eve-rehe voi katu ndajerure
    mo'ãi ave peẽ-my pono peẽ-my ipohýi xe remikotevẽ repyrã-rehe.
  waj-waj: Na ngii tasipama variaa suaivaki hama niisi vau mminnaiyauvaara hama na
    ngii yaparairavai. Maketoniaa varuu gioonna kiaapu vaa ausa hanigiooyaano sikauyauvaa
    ni muduu na iyauvaadiri hama niisi vau mminnaiyauvaa vareeravai. Itaama hama na
    ngii yaparaira variaaneema fai yapooma mmuaikaraama hama na ngii yapara rinaravai.
    Na ngii yaparaino ngii mmuaarareevoora hama na ngii yapara rinaravai.
  cpy-cpy: Paerani eeniro nojeeki-moyitzimi, osheki nokowityaa-waetaki. Teemaeta noñii
    pipina oeta nañaantyaari. Ikaminthaaka rareetee-yakani noyemijantzinkarite-paeni
    poñaayita-chari Macedonia-ki, riitakira payitapaa-kinari. Ari okanta kaari noñaantawo
    pipayitena koriki eeroka-paeni. Ari nokanta-piinta-tyeero eero nokowa-kotzimi.
  mpx-mpx: Valila sauga toto nau iyoho eliyamiu, ebo bugul etega ya kalaan, nige pulowan
    etega ya teteli komiu etega elana. He talilau bolo hi neem Masidoniya, heliya
    bugul bolo nuwau hi paolaolaek ge hi pwatanim. Inoke nige sauga etega o pulowan
    etega ya teteli eliyamiu, ge sauga toto i nenem matalaa nige na giginol ola.
  wbp-wbp: Ngularna-nyarra yangka jirrnganja nyinaja Karinjirla, ngulaju tala-wangulparna
    nyinaja. Ngula-puruju, kularna-nyarra warrarda payurnu talaku, ngulaju kapurna-nyarra
    yukayi-mantarla marda. Kirijini-paturlu Majatuniya-wardingki-paturlu wati-paturlu,
    kangurnujulu talaju, ngula-warnujurna-nyarra yampija warrarda payirninja-wangurlu.
    Ngaka-kari kajirna yanirra nyurrurla-nyangu-kurra, ngula-warnu kularna-nyarra
    payirni talaku yinjaku.
  luo-luo: Kendo kane atiyo e dieru, to ne ok amiyo ngʼato angʼata tingʼ mapek e kinde
    mane an gi dwaro moro amora, nikech owete moa Makedonia nokelona gik moko duto
    mag konyruok mane achando. Asetemo matek mondo kik amiu tingʼ mapek e yo moro
    amora, kendo pod abiro medo timo kamano.
  nhe-NT: Huan quema niitztoya imohuaya huan nechpolohuayaya tlen ica nipanos, ax
    nimechtlajtlani xinechpalehuica. Elque nopa tlaneltocani ipan tlali Macedonia
    tlen ajsicoj huan nechhualiquilijque nochi tlen monequiyaya. Nochipa nimomocuitlahui
    para ax nimechcuatotoni huan queja nopa noja nijchijtiyas pampa ax quema nijnequi
    nimechcuatotonis ica tlen nechpolohua.
  aii-aii: ܘܐܝܼܡܲܢ ܕܝܼܘܸܢ ܗܘܵܐ ܠܟܸܣܠܵܘܟ݂ܘܿܢ ܘܣܢܝܼܩ ܠܝܼ ܠܡܸܢܕܝܼ، ܠܵܐ ܗܘܹܐ ܠܝܼ ܝܘܼܩܪܵܐ
    ܠܐܘܼܦ ܚܲܕ، ܣܵܒܵܒ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ ܕܐܬܹ‌ܐ ܠܗܘܿܢ ܡ̣ܢ ܡܵܩܹܕܘܿܢܝܼܵܐ ܡܠܹܐ ܠܗܘܿܢ ܠܣܢܝܼܩܘܼܬ‌ܝܼ.
    ܠܹܐ ܝܘܸܢ ܗܘܝܼܵܐ ܝܘܼܩܪܵܐ ܠܐܘܼܦ ܚܲܕ، ܘܐܘܼܦ ܠܹܐ ܗܵܘܹܝܢ.
  esk-NT: Nayuutiłłamni ilipsitñi, inuqsriuliqama iłuiḷḷiuqtitchiñġitchuŋa kisumikunniiñ.
    Aniqatiut aggiqamiŋ Macedonia-miñ qaitchaat inuġikkapayaaġa. Supayaakun akiyausrunġitchuŋa
    ilipsitñun. Qaunatqiaġikkisigiga taamna.
  msb-msb: San kinulang ako sadtoʼn ada ako, dili ako nag-ayo sa iyo sin bisan nano
    kay an akon mga kinahanglan hatag san mga kamaranghod na nag-arabot hali sa Macedonia.
    Naglikay ako na makapabug-at sa iyo, kag amo ina an padayon ko na hihimuon.
