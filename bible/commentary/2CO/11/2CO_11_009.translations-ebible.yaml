  opm-opm: Noh gursi patin nohe erer oh hatip hatporhan Gin gur ti napanggeitin napor
    ina ruum gure boknong ti na naprisuhmur. Noh hatip hatporhan diradire taptem ihir
    Masedonia mongdapat patima aprisa napanggeishemur. Ihan noh ina ruumsup gure boknong
    ti na naprisuhmur. Ama imat ma na naprisuhru hat patru hat orhorwi napaptepramur.
  bvr-bvr: Rrapa gatiya ngaypa ana-goyburrpa nyiburr-murna ngu-ni, ngaypa gala wurley
    ngu-nengarna ana-gorrburrwa mun-nga ngaypa jal ngu-ni. Wurra jarra aburr-ngayburrpa
    worlapa arrburrwa yerrcha Mechadóniya (Macedonia) aburr-nirra, birripa mbi-jerrmarra
    apula mun-nga ngaypa jal ngu-ni. Gu-gurda ngacha minypa ngaypa gala gun-derta
    ngu-nengarna ana-gorrburrwa, rrapa ngaypa mu-nguy gala barra gun-derta ngu-nega
