    esibhelizigo hulimwi, embawendele abhombe shesho.
  mya-JVB: သင် တို့နှင့်အတူ ရှိ နေ၍ တစ်စုံတစ်ခုကိုလို သောအခါ အဘယ်သူ ကိုမျှ ငါမ နှောင့်ရှက်
    ။ အကြောင်းမူကား ၊ မာကေဒေါနိ ပြည်က လာ သော ညီအစ်ကို တို့သည် ငါ လို သမျှကိုပေး ကြ၏။
    သင် တို့ကို အလျှင်းမ နှောင့်ယှက်ဘဲ သတိ နှင့်နေခဲ့ပြီ။ နောင် ၌လည်း သတိ နှင့်နေဦးမည်။
  kgf-kgf: Ni iniguc kecma iwawai méŋac méŋ osima keri nalé imuaru méŋac méŋ yéwéri
    ménda mihicŋi miyi. Imi mia ninʒéŋ ninʒéŋ dacmuna tosara Makedonia igucnec hagic
    imi eneŋ iwawai ménda henéŋec imi mema hama néŋgic. Ni héna hénia héniaiguc yéwéri
    ménda mihicŋi énécmimaŋ ʒé galeŋ mema keri, waŋu toroqema imuhuc wamma kecmaŋ.
  awb-awb: Iteba ména tabonahurautaq itensabé íre inehuraugara Másérónía marákórápéqté
    Sísa tagaríáh kégá íné íre matiarau naneq mewe náni náninurowe. Iteba míarautaq
    irupipeq umeh agínehoéna íre inehurauge. Mókakeakáq íre inehinie.
  gdn-gdn: Nau wi bamagau tondekeya manako mara dai nau bamaneya gwede pa mena ki
    ka nau bita wi eba negeyekeya ko tawana Makedoniya ragidai bautagubu nau gwede
    babasugekeya ki mu nau waita-sinimupu. Nau nidiyani wainapumuri; Naiya, karako
    ade marawani gwede mosi nau bamaneya pa mena ki ka nau wi bamagau eba genesugani
    da wi gwede mosi nau tegemuri.
  nko-NT: Brɛ́á mbʋ mlɩ wá, ɩwɩ lɛklɩ́ mɩ́ á, mmesi ipian tswɩ mlɩtɔ ɔkʋkʋsʋ. Mboún
    apíó ámʋ́ʋ́ botsu Makedonia ba amʋ lɛ́ha mɩ́ mɩ́ atohiánhɛ. Ɩ́nɩ sʋ mmesi
    ipian dɩ́nká mlɩtɔ ɔkʋkʋsʋ, mméesi dɩ́nká ɛ́.
  bsn-NT: Mʉa tʉjʉ yʉ ñajaquẽne, gãjoa magʉ̃ ñaboarine, “Yʉre ejarẽmoña”, mʉare yibeticajʉ
    yʉ. Macedonia vadiriarã Cristore ajitirʉ̃nʉrã ejacõari, yʉ bojaro cõro yʉre ĩsicama.
    Gãjoa mʉare sẽnibetirũgũcajʉ yʉ. Bero quẽne sẽnibetirũgũrʉcʉja.
  pib-NT: Wa gixa yegi napokinitka wa nmagatinina, gi satuna nayapretaakaka. Gi rixanu
    wa wumolene Masetoni giyakatyachine getlu nmagatinri. Psoluyako ngirukotnawa mkojwaakatno
    nixinripa, ga wa ngirukotinwa.
  wiv-wiv: Kilaka kua ta mia kamamiu, kua kene sot na goloa katiu, beta na vala bizea
    na katiu ni miu. Beu. Habu tazigu kua dia ta pe ni Masedonia dia ka mai bele ni
    Korin, dia ta kodoniau na goloa laveve kua ta sot vona. Kagu lohoihoia e matuha
    habuka kete beta kata vala bizea ni miu, kubarae, hau ka ba mumuri na kagu lohoihoia
    kua za.
  reg-reg: Omwanya ogwo naliga nili amwi nemwe naliga nili no bhukene, nitamunyolele
    wona wona. Kwo kubha obhukene bwani bwamalilwe na bhaili okusoka Makedonia. Ku
    bhuli chinu nelindile omwene, koleleki nitaja nikabhanyola na nikwo enigendelela
    okukola kutyo.
  mlh-mlh: Ŋoŋoke goku yare embimbiŋgaru basiqasi eku baku oo ŋoŋoreone mo so bapakareru
    bo yobiŋgaru uqo yaine so roru goboŋ. Oŋu matayoŋ, maŋkekerisie ogopune Masedonia
    prowinsgone wareru yare embimbiŋgaboŋ, oi ŋone taniŋgaru moneŋ narebi sagaya.
    Eebobone sosowo oo egu bo yobiŋ ŋabebemiŋgo maneru sisiŋaŋ eku goboŋ eru moke
    jikigaru oŋu gobemiŋ.
  gof-ENT: ታ ሂንቴራ ዴዒያ ዎዴ ታና ሜቲንካ ሂንቴፌ ኢሲ ኣሲካ ዋይሳቢኬ። ማቄዶኒያፔ ዪዳ ኣማኔይሳቲ ታና ኮሺያባ ኡባን ማዲዶሶና።
    ሃቺ ጋካናው ታ ሂንቴው ቶሆ ጊዳቢኬ ሲንስካ ቶሆ ጊዲኬ።
  aau-aau: Sa enekwei ha hme nion ma non-wak hokwe, ha ihey mo mein-owon lopa lwak
    menkin, hakwe hom hane hiymon e mesopok pa. Hano wayh-om Masedonia ko me ma le
    homkwe hanekwe omeme lowpwarowp, ha ohna ma lwak me nake kow. Korin-om, paraw
    kokwe hakwe hme low, hane hiymon ey se kow pa, seyr omok seyn, hakwe hme low senkin
    me liy kow ley!
  tvk-tvk: Vengan xa melele xa nateti tetel xamim e natehe terume ni neta ngan, natnapol
    ni ti vaxeih mi xamim tengan mututou nou ni. Vengan xa Kristin xil e provins te
    hal Masedonia latemei e latesa naha xa natehe terume ni. E, e melengien xil xa
    ba ngamu, natnapol ni ti vaxeih mi xamim tengan musa tutouen minou, e nitit ni
    ngan xa nipol ni imak e melengien sav xil xa ti imei.
  prf-NT: Sakay dikona kinulangák haán, ay awanák nakamulestiya ten deyaman dikomoy
    gapu tinugánnanák ti tulung nen kákkapatkaka hidi ti Macedonia. Sapul pa ti sapul
    ay iniwasan ku dán a makamulestiya dikomoy ten ányaman a paraan, sakay iyán i
    gamitán kuwid ten atanan a panahun.
  auy-auy: Keséꞌo komaéwánda kesí óntamba taiꞌówaꞌa súwaꞌnai oró ímba séwánda méraawanasa
    Máséndóniyaa-marafakemba tuwímbai Maníkóní waási tésa ímbo makáawanda-tantaaꞌa
    másúwaꞌnai uráawe. Minkáꞌó uráudantemba ánaaemba miyámó ondá umbai-tántááꞌá timúnafo
    séꞌa súwaꞌnai oró ímba sénaumne.
  tbg-tbg: Vi entara ni nivutaini variqi vuavauraro ti monu taiqa vumanta kia te niara
    ti kahaqiate tiraiti, variavauramanta ti qata vakaukavara Masedoniaihai viri vo
    haika vo haika kia vataavauna haikara kahaqama timitomanta varaavaunara. Haaru
    mintunantemake, naantiaravata maara ni nimitaarorave tiha kia te vo haikaravata
    naarirerave tirara.
  hub-NT: Atumin pujusan kuitan atsumaknasha pegke seachuitjarme. Antsu Macedonianmaya
    shuar Cristo nemarin aina ashi wii atsumamunka itartiarmiayi. Wika atumin waitkasaijrum
    tusan seachuitjarum turusnak atakea nuisha akirkakua tusanka pegke seashtinaitjarme.
  hmo-hmo: Bona umui dekenai lau noho neganai nega haida lau be moni hegeregere lasi,
    to umui dekenai lau noia lasi. Badina be lau dekenai idia hegeregere lasi gaudia
    be Makedonia Keristani taudia ese lau dekenai idia siaia mai. Hekwarahi o metau
    umui dekenai lau henia lasi, bona vaira neganai danu do lau henia lasi.
  big-big: Keya ini kiling wiziyawekke ne kingki yeik purik inuwayegi nguk yeiya ono.
    Ne kiling ngizi kumuli Maseroniyaga kayima puwiligu watabi neyegi yeikyeng wara
    nuwei kayima. Koka miza pilik wangki puriktau king keya pulangaiyeng neyegi keriya
    naniweki yeiyagi ono.
  gux-G: Min de ye yeni yi, bonli ya den pɔdi nni, N naa den tie i po tugli, n kpiiba
    yaaba ñani Maseduani n den todi nni. Lan li baa maama kuli, N den cuo n yuli,
    kaa tua i po tugli, ki go kan tua li mo.
