  kde-kde: Pannavele kwenu mwenu, nangu nikanantemile munu woheyo kwa àlalá lannasikikidile,
    kwa kuva, vakúkulupila avetu vahalêke ku Makedoniya váningupelekejija vitukutuku
    vyammalele vinnasikikidile. Nangu nanilinyemya uchinga nnanteme munu kwa namuna
    yoheyo na nguchinguhwenehe kutenda uchocho.
  ata-ata: Mo no mine eni exolu noxinge ne io emasaxau mii vile, la eni elosinge ngingi
    vile ne tuꞌumaxu uasi, xo ta vivixe ane meꞌa ne Makedonia mineꞌe ne misaxilaꞌilo
    no anu mii ane eni no anu uasi. Eni melo eutulululeli la sou alosinge tuꞌumaxu
    no anu voteꞌi vile uasi, mo eni asolonu ꞌilixo aloxo ne sio.
  qvw-NT: Jinaman'a pishipacuynïcunaćhu manam mayanllayquitapis piñachipäculacchu.
    Aśhwanpam Macedonia chalapacü-masinchiccuna ćhämul yanapapämäla. Rasunpa, imaćhu
    piñachipäcunacpïpis allictam licaculá, manatacmi piñachipäcuśhayquipischu.
  nfa-nfa: Lodꞌo jaꞌa bera-bera dènge miu, ladhe jaꞌa parluu ngaa-ngaa, na, jaꞌa manèngi
    boe miu, aa pabia boe miu. Aꞌari èdhi dhu mai nèti propensi Makedonia ka dhu soru-bara
    jaꞌa. Te ngaa jaꞌa pabia kèdhi mèka miu, aa bèli-camèdꞌa jaꞌa pabia boe miu sèmi
    èèna kahèi.
  tnp-tnp: Kəni nian kəməutan, kəni rəhak nati kəti tɨkə, iəsətapuəhiən o iətəmi kəti
    o nasiruiən mətəu-inu piatah mɨn nətəm kəmotsɨpən Masetoniə kəmotəfa natimnati
    iətəm rəhak tɨkə. Tol lanəha, iəsətapuəhiən o nati kəti o təmah, kəni məsəfɨnəiən
    uək əskasɨk kəm təmah o nehiən iəu, kəni iəkol lanəha nian rəfin.
  urd-urd: और जब मैं तुम्हारे पास था और हाजत मंद हो गया था, तो भी मैंने किसी पर बोझ
    नहीं डाला क्यूँकि भाइयों ने मकिदुनिया से आकर मेरी ज़रूरत को पूरा कर दिया था; और
    मैं हर एक बात में तुम पर बोझ डालने से बाज़ रहा और रहूँगा।
  hot-hot: Yahamô haviŋ môlô ba yahêv yak hathak nômkama ma doŋtom miŋ yahêv malaiŋ
    hadêŋ môlô ami. Aiyaŋ doho êlêm anêŋ Masedonia ba êv ya sa. Wak takêŋ ma yahadô
    yanêm malaiŋ lomaloma êndêŋ môlô ba tem miŋ yatak auk êŋ ami.
  mqj-NT: Ianna tangkaan omo sirundunan kaparalluangku attu iatoo, tae' dengan tau
    illalan alla'-alla'mua' kusussai annu inde kaparalluangkue naganna'i asan sa'do'doranta
    to mangngorean to lu dio mai Makedonia. Umpeang liuna' lalan anna malara tae'koa'
    kusussai illalan angganna kara-kara, anna la tontong kupateen.
  rus-SYN: ибо недостаток мой восполнили братия, пришедшие из Македонии; да и во всем
    я старался и постараюсь не быть вам в тягость.
  mbh-mbh: Na nge wop lemi ako tho voth tomo nge thomu Korin angare, tho sung matheong
    a omu e nge avele, ako tho nong umtun a omu e nge mo tho ol ur areko tho oror
    nge. Eneke toko lemioongare ako a epee a Masedonia o pake tokokoe pelie mo aro
    o pasong ole sungong a tho nge mo aro o opoal tho nge ur areko tho oror nge. Na
    tho sung matheong a omu e nge rongan, naro tho mit engeng inga nge lek vothung
    aken.
  bdd-bdd: Wete tutaina ꞌimi tupwa yamiyamiya ma yagomagomale geya yada ꞌahwanoiya
    ꞌoimiya, ma hesi tupwana tasidao Masidoniya ꞌoinega sitauyama ta lema siꞌebwaegauwa;
    weyahina geya nuwagu ma mwau ꞌoimiya yalagu ꞌagu ꞌeꞌahai weyahina. Mwalo geya
    ꞌaigeda mwau ꞌoimiya yalagu, ma tuta sinaonaoma ꞌoidiya wete sahena yalagulagu.
  cbt-NTPO: Canpitataquë ya'huasoco, ma'sha pahuantopirincohuë', co pi'pisha tëranta'
    ma'paranquëmahuë'. Masitonia parti quëran huëcatona', quëtirinaco. Quisocristo
    imapi ni'ton, topinan ma'sha quëtirinaco nanpica'huaso marë'. Canpita ma'shanëma'
    co ma'paranquëmahuë'. Co onporonta' nohuantaparanquëmahuë'.
  srn-NT: Èn di mi ben de na unu, mi no trobi no wan sma tu di mi ben abi moni fanowdu.
    Bika den brada di kmopo kon fu Masedonia, ben gi mi san mi ben abi fanowdu. Mi
    sorgu tak' mi no ben de wan hebi gi unu na no wan fasi, èn na so a sa tan.
  cta-NT: Tyucui tyempo nu loꞌo ngutiꞌi̱ naꞌ loꞌo cuꞌma̱, nu loꞌo lyiji cñi ꞌna, liꞌ
    ná ngüijña naꞌ jiꞌi̱ ma̱ chaꞌ xtyucua ma̱ xi ꞌna; nu nguꞌ ca tyi Macedonia, tyaꞌa
    ngusñi na chaꞌ jiꞌi̱ Cristo, cua ya̱a̱ ya̱loꞌo nguꞌ biꞌ lcaa na nu nguliji ti
    xi ꞌna. Juaꞌa̱ nguaꞌni naꞌ nu ngua liꞌ, chaꞌ ná ta naꞌ quiñaꞌa̱ tsa cña jiꞌi̱
    cuꞌma̱, ngua tiꞌ naꞌ. La cuiꞌ juaꞌa̱ tya cuaꞌni la naꞌ tyempo nde loo la, ntiꞌ
    naꞌ.
  bqc-SIM: Gↄↄ pↄ́ má kúánↄ, tó pↄ́ lɛ́ kɛ̃́sãa, mili ĩada gbɛ̃ewao. Wá gbɛ̃́ↄ
    bↄ̀ Masedoni bùsuu, aa mↄ̀mɛɛ ń pↄ́ pↄ́ lɛ́ kɛ̃́sãaↄ. Má azĩa kũa, mi kɛ
    gbɛ̃eɛ aso ũo, mɛ́ máↄ mazĩa kũa màaɛ.
  tcz-CHONGTHU: Chule keima nangho to kaumkhoma chule kihinsona ding imacha kanei
    loupet in jong koima sum lamah pohgih kapohsah pon ahi. Ajeh chu Macedonia akona
    hung sopiho chun kangaichat jouse eihin pohpeh tauve. Hiti chun keiman nangho
    dingin pohgih kapohsah khapouvin chule kapohsah lou hel ding nahiuve.
  mar-mar: आणि मी तुम्हाजवळ होतो तेव्हा मला कमी पडले असतानाही मी कोणाला भार असा झालो
    नाही कारण मासेदोनियाहून जे बंधू आले त्यांनी माझी गरज पुरविली आणि सर्व गोष्टीत
    मी तुम्हास ओझे होऊ नये म्हणून मी स्वतःस ठेवले आणि यापुढेही ठेवीन.
  snp-snp: Ido linate kiliyatigu minomo kamenalo ya neta ma mino nedámami, ya linate
    yauti maleka keina kolitenawae, loto, neta mamu wako lo gedámoma ne. E’e, Masedonia
    ebalekati mono wenenate ma oti, moni wilomo neta ya moda nomama ne. Etito linate
    keina kolitenawae, loto, linatedokati ya ane olu faka lenami neta ma olámoma ne.
    Ido kofa enamo, ya moda ayaidako oto monane melenagolowe.
  isl-isl: '@see-verse:2CO.011.008'
  spy-NT: Nteenee yoo kikēēboontē keey āk akweek ānkubotwoo ꞉kiy, manaanyalaak kuuyu
    kikōōnoo ꞉mbo ng'eetaabiya choo kikwoonēē Maketoonnya kiyēē kyāāmāchē. Kwāāriiboonu
    keey kule nto ‑māākoochi chii ake tukul ām akweek nyikiisinto ānkāātāsē taay āyēyē
    kuu nyooto.
  xnn-xnn: Tay issan nakiteteak ken dakayo et baken kayo is naligligatan ay nangilaklak-am
    ken sak-en no waday masapolko. Nodi nan mamati ay nagapo id Macedonia nan nang-ited
    isnan masapolko. Isonga baken kayo is pinalpaligatko et ibagak ken dakayo ay awnit
    siya gedan nan itoltoloyko ay ikkan.
  mwe-mwe: Punaliji na mmanganya nangannolela mundu jojowe ga shindu shoshowe, pabha
    Bhakilishitu ajetunji bhakopokenje ku Makedonia bhambelenje kila shindu shinapinjile.
    Nashinkwiteiga ngunannolele mundu kwa shoshowe na ngunapunda tenda nneyo.
  tte-tte: Tauna kona yamiyamiya kolimiu nige yagu mane ilalalaki na iyamo nige yakakawanoi
    kolimiu sagu kaiwena. Na siya kalakavao tomeliwo Masidoniya polovinsi koina silaoma,
    tawae yakubwa koina siya mwa sisaguiyau. Na komiu nige sauga yabo sagu kaiwena
    yakakawanoiyan kolimiu yo tabe sauga ilalaoma koina nige sowasowana kani yaginauli
    besiele. Bwaite yagu walo gagasa.
  tcs-tcs: Wa, wen ai bin de wea yupla, ane ai no bin gad ol samting wea ai bin nidem,
    ai no bin aske yupla po lugaut mi. Bat dem samting wea ai no bin gad, i dem sospamle
    uda i bin kam prom da steit blo Masadonia i bin elpe mi gibe mi demting. Ai no
    bin aske yupla po lugaut mi. Wa, ai go kip mekem diskain.
  hlt-THB: Nangmih a venawh awm nawh kang sytnaak a awm awh, u a phyhqih na awm am
    awm nyng, Makedonia benna kawng ak law koeinaakhqi ing ka ngaihnaakkhqi ce ni
    pe uhy. Nangmih a phyihqih na am ka awmnaak aham a soep awh yh qunyng, vemyihna
    awm hyn bai kawng.
  soq-soq: Walama sawo ne e do wainite ne mai apana da e bedelawo osowe sai itupona,
    ba nitu da iririwasapona, dia. Tane sumanai sosona Masedoniawo wanwanlala wimone
    dima ne menanedia rua sauneiena. Ne e do wainite mai sai da osolawo itupona, epe
    rua deawaa ando ne e do wainenta bedewe mai sai da e osolawo itupa, dia.
  qub-qub: Gastöcunapaj llaquicunayquita mana munarmi pishëmaptinpis nistashäcunapaj
    maygayquitapis mana mañacurächu. Macedoniapita caj ermänunchïcunami gastöcunapaj
    apamuran.
  att-att: Á mássiki nu nagáwágà ta keggâ nikayu, arát takayu bulubugá nakkiddawán.
    Ta limibbè yù ira wáwwagi tam nga taga Masidonia, á aggira yù nangiyawâ nikán
    ta ngámin nga awágak ku. Awán ta kiniddò nikayu, á arák ku bulubugá kiddawan nikayu,
    tapè ari kayu majjigâ megapu nikán.
  bki-bki: A bogo napano nojo bija kamiu, jum̃aku bulati o-o, mia kuruaku nalo juo
    na abinimei Masetonia abitilubario napano nojo nemije jaleleano jibe na, ana abitikar
    vatitig kiniou. Maka lele nemei neteg van kam tai rivior vite tai, a neberkar
    ka mia maka lele nejikia nala niegeniege kamiu napano nomiyuku kamiu ka monoka
    kuvila tibe nei p̃eli tibe na van kiniou.
  bqp-bqp: Gↄrↄ kũ má kú kãáo, tó pↄ́ tɛn kĩama, madì wari dↄ gbɛ̃kearo. Ó gbɛ̃
    kũ ò bò Masedonia bùsunnↄ sùmɛnɛ kũ pↄ́ kũ àtɛn kĩamao. Matɛn we mà kɛ á gbɛ̃kenɛ
    aso ũro, akũsↄ̃ mani we mà kɛ á gbɛ̃kenɛ aso ũro.
  mcp-mcp: Ja gwə́mɛ́fwó mə́ á bə mə́fúfə dɨ́ nûŋ bɨ́dɨ́ yí, mə a shígɛ́ sá nə́ muud
    ŋkɛ́nyʉ́g mbag wâm, bwááŋg bwə́ á zhu Masedwân wá bwə́ á shí bwɨ́ɨ́g mə isâ í
    á ŋgə fúfə mə yí. Mə a sá nə́ bɨ kú ŋkɛ̂ny mbag wâm; mə é dʉ nə́mə́ sá njɨ ntɔ́.
  hat-hat: Pandan tout tan mwen te pase lakay nou an, mwen pa t' sou kont pesonn lè
    m' te bezwen lajan, paske frè ki soti Masedwan yo te pote tou sa m' te bezwen
    pou mwen. Mwen te pran kont prekosyon m' pou m' pa t' sou kont nou yonn pou anyen,
    epi m'ap toujou pran menm prekosyon sa a.
  npl-NT: Keman onikatka nomowah iwa itla onechpolo, amaka oniktlajtlanili porke n
    tokniwah non owalajkeh de Macedonia onechmakakeh nochi tlan onechpoloaya. Iwa
    ijkó onikchi porke amo oniknek nomechtekimakas, iwa ijkó nochipa nikchiwas.
  bgg-bgg: Gu nathek rog rai pha ishak shii, gu è bang chid shii, gu è nathek shii
    afag-afi arek ro; hanyie yi Mesidonia è wuii pha khuiinothek è gu è chid pha ji
    shii zab yi phi, ji è doh bi shii magungde phariang shii magungde nathek shii
    miihan arey yi phro!
  eng-TCENT: When I was with you and in need, I did not burden anyone, for the brothers
    who came from Macedonia supplied what I needed. I kept myself from being a burden
    to you in any way, and I will continue to do so.
  eng-BSB: And when I was with you and in need, I was not a burden to anyone; for
    the brothers who came from Macedonia supplied my needs. I have refrained from
    being a burden to you in any way, and I will continue to do so.
  cpu-NT: Eeniroranki nosaikimotaiyimi, osheki nokovityaaneentavaitake. Temaita noñe
    pimpena ompaitya nañaantyaari. Ikamintha jareetaiyaka iyekiite Macedonia-satzi,
    iriira payetapaakenari. Ari okantakari kaari noñaantaro pimpayetena kireeki eerokaite.
    Arira nonkantapiintatyeero eero nokampitzimi.
  san-ASM: যদা চ যুষ্মন্মধ্যেঽৱঽৰ্ত্তে তদা মমাৰ্থাভাৱে জাতে যুষ্মাকং কোঽপি মযা ন পীডিতঃ;
    যতো মম সোঽৰ্থাভাৱো মাকিদনিযাদেশাদ্ আগতৈ ভ্ৰাতৃভি ন্যৱাৰ্য্যত, ইত্থমহং ক্কাপি ৱিষযে
    যথা যুষ্মাসু ভাৰো ন ভৱামি তথা মযাত্মৰক্ষা কৃতা কৰ্ত্তৱ্যা চ|
  tac-NT: '''Lige ne alé ''emi ralámuli ''yuga asagá, enomí resí lame ke ne i''sínimi,
    ''lige neka tabiléchigo siné tániko ''emi ralámuli enomí, neka ''láchigo a''pílime
    kame alué enomí alué ralámuli alé Maseronia mochígamete. Alué ralámuli alé Maseronia
    mochígame nokame ke alué enomí a''pá alé Korinto, ''lige alué enomí nareme ke
    ne. Ne bo''neka ''we a''lá ''nátame ke ne ''emi ralámuli ''yuga. ''Lige neka aba
    ''we inánili alué ra''íchali beniria, ''lige neka tabilé nejkumega benírie ne
    ''emi.'
  eng-WEBPB: When I was present with you and was in need, I wasn’t a burden on anyone,
    for the brothers, when they came from Macedonia, supplied the measure of my need.
    In everything I kept myself from being burdensome to you, and I will continue
    to do so.
  gfk-H: Ma ing iau ga kis nalamin ta muat ma iau ga supi tiga linga, pa iau ga hatirih
    ta tikai ta muat kanong ira bar tasigu ing diet ga hanuat makai Masedonia diet
    ga banot ira nugu sunupi. Hua, pa iau ga hapupusak muat ma ra tinirih naluai ma
    namur mah pa ni gil hua.
  viv-viv: Kadu boi omi buye kamiyami be tamo gavadi againe gakaliꞋuho ana toveya,
    keke veluga agaimiya gadaveꞋoꞋola, au badi tobohiyadeyao Masedoniya againe hitauya
    be hiꞋela-ma hivelugaku. Gavadi gavadi agaidiya gakaliꞋuho, medema hiveleku. Tauku
    gahawataku be keke tamo vita aku itaveꞋavina againe ganavelemi. Tuwaina hidedemi
    gahuluvimi, kadu aimo ganahuluvimi.
  yao-yao: Panaliji ni ŵanyamwe, nganinanlagasya jwalijose panasakaga chindu chachili
    chose. Pakuŵa achinjetu ŵaŵaumile ku Makedonia ŵambelechele yose iyasoŵaga. Nganisaka
    kummenda ŵanyamwe chachili chose ni napundile kutenda yeleyo.
  tgp-tgp: Ale na rani na lo toho peresi kamim, na noku vejuveju na sopo usi te tuetueni
    isan te vonamim hatelete, matan la vorai kalesia atu sei la tai Macedonia, la
    lavi na tuetueni tinapua matea mo mar̃ivisi vevuhi na noku vejuveju. Noku retihapahapa
    sei enia matan na hase taurilatiau vara a pa sopo tau te tetehi puhoni hatea isamim
    hin te malele, ale a pa sopo er̃i vaia hin te rani.
  auc-NT: Ayæ̈ mïnitö weca ongöninque botö quïëmë æ̈ïnente wæbo incæ edæ waa atabopa.
    Wadäni edæ mönö tönïñadäni incæ Mäatedöniabæ quëwente pöninque tömënäni botö ænguënënö
    ante eyepæ̈ pönönäni æntabopa. Ïninque coodintoidi botö änö beyæ̈ wædämaï incædänimpa,
    ante wææ cædinque botö ïñömö edæ, Pönömïni æ̈moedäni, ante cöwë änämaï intabopa.
    Ayæ̈ ïincayæ̈ ate cöwë änämaï incæboimpa.
  kbc-NT: Niɡ̶ijo midiaa ibakadi ɡ̶adiwigotigitiwaji inoa iɡ̶alanaɡ̶a, pida aɡ̶ica
    daɡ̶a jipokotaɡ̶awatiwaji daɡ̶a ɡ̶adigiwocitiniwace. Pida ɡ̶onioxoadipi ane icoɡ̶oticogi
    nipodigi Macedônia boɡ̶onadeegitiwa inoatawece ane jopotibige. Ajemaa madaxawanitiwaji,
    codaa aɡ̶ica daɡ̶a yowoogo me jipokotaɡ̶awa madaxawani.
  bmh-bmh: Iz ag abai betei daimai, ecesab ipal wabun dabeleu oimai, ag uhu i maranemin.
    Iz ein ecesab wabun dabelemin izal zaiar ag Masedonia agaig eim alemen agen petak
    ecesab go unum milemen. Iz agen ecesab milabun aimai i awaranemin. Ulis han, ag
    iz ecesab milabun aimai i awaranem.
  ctu-BL: Che' ya' añon quic'otetla che' anto chuqui yom c cha'an, ma'anic chuqui
    tsaj c'ajtibeyetla. Come jini hermanojob tilemo' bʌ ti Macedonia tsi' yʌq'ueyoñob
    chuqui anto yom c cha'an. Che'ʌch tsac ñusa wocol ame mi la' wubin wocol cha'añon.
    Che'ʌch mi caj c chʌn cha'len.
  meq-meq: Ahəl nakə neŋ mə gay kurom aye na, kwa hawa i wu hay a geŋ bəbay, na tsətsah
    fakuma wuray bay. Kə ge wu andaya fagaya bay na, ndo məpe mədzal gər neheye ka
    dala i Masedowan ti yaw tə vəleŋ. A həlay nakə hawa i wu a geŋ aye na, na gakum
    ɗəretsətseh bay tebiye ada ɗaɗa ma seŋeye matsətsehe fakuma wu bay.
  noa-H: Mʌ jam pãar haar chiraawai hiwiir hãbjã mua nem hig chirʌm gaaimua jũrr dau
    hap'ʌʌ haba haajeejim, hermanonaan Macedoniamua bëetarr k'ʌʌnau mua nem hig chirarrjã
    mʌrʌg deechëtarr haawai. Mʌ hich magta chitʌmta, mua chan sĩi mʌchig nem deepim
    k'õchgau jũrr bigaaum k'ʌʌnta hamachdëu nemdam hig nʌmjã chuk'u hapimap'a chitʌm.
    Mʌ hich mag chitaawai mʌg hatagjã hich mag chitaju, bʌ̃ʌrjã pãar jua heem nemdam
    jëeuba.
  alp-NT: Kena au me kai imire masike auku sasaisa mo, po au ono susae sae kuesa bei
    imi mo. Pusue rebe au perlure, kwali betaya rebe esi hlaleke loko Tuhane mpai
    otoi Makedoniare esi riluke eteku. Au raka mimise leke au ono susae imi yake kai
    eti pela au suka ono susae imi mo.
  san-VEL: yadaa ca yu.smanmadhye.ava.artte tadaa mamaarthaabhaave jaate yu.smaaka.m
    ko.api mayaa na pii.dita.h; yato mama so.arthaabhaavo maakidaniyaade"saad aagatai
    bhraat.rbhi nyavaaryyata, itthamaha.m kkaapi vi.saye yathaa yu.smaasu bhaaro na
    bhavaami tathaa mayaatmarak.saa k.rtaa karttavyaa ca|
  kbq-kbq: Hagi tamagrane mani'nena magozankuma atupahua knafina, magomofona kna ami'na
    nazahuo hu'na osu'noe. Masedoniati e'naza nerafu'za, atupama huazantamina namizage'na
    eriknare hu'noe. Nagrira naza hanazegura knazana noramuankina, henka'anena anazanke
    hu'na knazana ontamigahue.
  kbh-kbh: Y ts̈ëngaftangaftaca sënjamna ora y ndayánaca s̈ojanájaboto ora, ats̈e
    ndoñe checbátantjañe ats̈be opresidama, chca, ts̈ëngaftangbiama totcá ndoñe chaondë́tsemnama;
    er chë Jesucrístbeyeca cats̈átanga Macedoniocana tmonjánashjajnënga, s̈monjanats̈etá
    nts̈amo s̈ojanbuashbencá. Chca, ats̈e sënjanma, ats̈be causa ts̈ëngaftangbiama
    totcá ndoñe chaondë́tsemnama; y sempre chca chántsama.
  ron-LSB: Când eram prezent la voi și aveam nevoie, nu am fost o povară pentru nimeni,
    pentru că frații, când au venit din Macedonia, au suplinit măsura nevoilor mele.
    În toate m-am ferit să fiu o povară pentru voi și voi continua să fac acest lucru.
  pon-pon: O ni ai mimi re omail o lao jamamala, kaidin amen, me i uki pa meakot,
    pwe ni ai jolar ai meakot, ri atail akan me kodo jan Majetonien me kija don ia;
    nai ari jota katoutoui komail ni meakot, o i pil pan due!
  nhe-BL: Huan quema niitztoya imohuaya huan nechpolohuayaya tlen ica nipanos, ax
    nimechtlajtlani xinechpalehuica. Elque nopa tlaneltocani ipan tlali Macedonia
    tlen ajsicoj huan nechhualiquilijque nochi tlen monequiyaya. Nochipa nimomocuitlahui
    para ax nimechcuatotoni huan queja nopa noja nijchijtiyas pampa ax quema nijnequi
    nimechcuatotonis ica tlen nechpolohua.
  sps-sps: Ai tan nainy te kaakaa fiisen vanyo mi, nyo gim to ma kaa me ta painy moni
    ta onot iny faakouts vanyo, nyo sikia to ma sing ta fo painy moni tsumi, tana
    saa nyo tsugainy fapatang maromi. Fuainy vamuinyasiny fafaaman to te ruak fi me
    tana gum fan iny Masedonia, mei men mes fifaan tsonyo. Ana nyo gima rangat vaarik
    mami tan tu sen tu nainy ma fafaakouts ami nyo, nyo baainy ovei you.
  wnc-wnc: Unzingge na gikat gatake yuke manie dapmake ngana nata meya aminu tapatue
    dua imukum. Wena. Natane notna Jesuat nana aminu Masedonia kep komuneta apuke
    sanga nata dapbumu atnamuking. Atnama pake nata ginde meya takngatu dua damukum.
    Sike gatu apmea ina unzakan nata meya ginde dua damit.
  bus-bus: Gurↄↄ kɛ̀ má kúao, tó pↄ́ e kɛ̃sãama, mɛɛ̀ ĩa da gbɛ̃kearo. Wa gbɛ̃ kɛ̀
    aↄ̃ bↄ̀ Masedonia bùsunnↄ mↄ̀mɛ kↄ̃n pↄ́ kɛ̀ èe kɛ̃sãamaao. Mɛ́ɛ we mà kɛ a gbɛ̃kenɛ
    asoo ũro, bensↄ̃ mɛ́ we mà kɛ a gbɛ̃kenɛ asoo ũro.
  gub-BL: Pepyr hereko mehe nuhyk kwaw temetarer ihewe. Nainoz kwaw temetarer peme
    ihe. Herywyr Maxeton ywy rehe har a'e wà, hererur har a'e wà, umur temetarer ihewe
    a'e wà. Nezewe aiko putar nehe no. Nainoz pixik kwaw ma'e peme ihe nehe.
  imo-imo: Na eno kinye molopo kongono teru wali na melte molo lerimu kinye nanga
    angenupili kombu Masedonia provins molko oringi. Akumani kau na liko tapondoko
    mele molo lerimuma pali meko ongo na tiringimunga eno Korin imbomando na liko
    tapondoko melema tieio nimbo eno umbuni te naa tiru. Na enondo liko tapondaio
    nimbo umbuni te paa naa timbo nimbo konopu leru mele kinye kape aku telipo pumbo
    konopu lteo.
  boj-boj: Bati e nuŋgo ambleq di iŋgi iŋgi qa truquoqnsimqa e na tamo bei gulbe yosaioqnem.
    E niŋgi gulbe eŋgwajqa tulaŋ uratoqnem agi bini e degsi unum. Bati bei Kristen
    was qudei naŋgi Masedonia sawaq dena Korin qureq bosib iŋgi iŋgi qa e aqaryaiboqneb.
    Gam dena e niŋgi gulbe eŋgwajqa uratoqnem.
  eng-DRA: 'And, when I was present with you, and wanted, I was chargeable to no man:
    for that which was wanting to me, the brethren supplied who came from Macedonia;
    and in all things I have kept myself from being burthensome to you, and so I will
    keep myself.'
  knf-knf: Kë wi nwooŋ du an, awo ţi kanuma, mënwo ţi iñen yi nin ñaaŋ, ţiki bayiţun
    ţi *Kriŧtu banwoonuŋ Maŧedoniya bawulën uko wi nnumiiŋ bŧi. Aa, ddoonaan awo mënwo
    ţi iñen yi nan, akak aluŋ kadoonaanaara kado haŋ.
  san-KHM: យទា ច យុឞ្មន្មធ្យេៜវៜរ្ត្តេ តទា មមាត៌្ហាភាវេ ជាតេ យុឞ្មាកំ កោៜបិ មយា ន
    បីឌិតះ; យតោ មម សោៜរ្ថាភាវោ មាកិទនិយាទេឝាទ៑ អាគតៃ ភ្រាត្ឫភិ ន្យវាយ៌្យត, ឥត្ថមហំ
    ក្កាបិ វិឞយេ យថា យុឞ្មាសុ ភារោ ន ភវាមិ តថា មយាត្មរក្ឞា ក្ឫតា កត៌្តវ្យា ច។
  arn-NT: Feychi mülepulu iñche mülefuy tañi duamtuel, welu “eluen pülata” pimekewlayiñ,
    Masedonia tuwchi feyentulechi pu che am eluetew iñche tañi duamtuelchi pülata.
    Feymew ayükelan chumkawrume “eluen pülata” tamün pipiyewafiel, fey famngechi amuleay
    ñi femün.
  zas-NT: Abiꞌ chi guzun con lëjt, chi biaadxan xhienin ad gunaabtan lojdi güündi
    naj yudar, bén Macedonia ree bén rliladx ree Jesucrist laa reeman bidnë ni biaadxan
    nadxel. Ad goct wanin lojdi guneedi xhienin par naj, ad yuꞌ tëët dxej ganin guial
    rüjn naguiejn güündi naj yudar.
  ken-NT: Nɛ mpok nchí awu nɛ bhe nkɛ bhɔŋ nkáp mbɨ́kɨ́ chyɛ yɛ̌ mmu ywɛka ɛsɔŋɔri
    mbɔnyunɛ batɨ bɔ̌mayɛsɛ abhɛn báfú atú Masidónia kɛ báchyɛ̀ nyaka mɛ nɛkwak.
    Mbɨ́kɨ́ chyɛ bhe ntu wa bɛ mǎmpɔkɔ wáwák. Nɛ ɛnyu ɛyɔ kɛ nchí bhak.
