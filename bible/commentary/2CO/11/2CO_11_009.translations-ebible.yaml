    jikaka ae. Sa-niayoko edimotoka minodanaki edawaki nesa mako ma lolo olibetamobo
    ne. Sa-oko minoboma nenako, sakoya mino-loko noyoweko aku eda libametuwe loko
    noloe.
  heb-heb: כי את מחסורי מלאו האחים בבאם ממקדוניא ובכל דבר נשמרתי מהיות לכם למשא וגם
    אשמר׃
  mpp-mpp: Ailu na ngengeholec galu wiyac gocnele kpungkeiba. Kpungkelu umacne yogo
