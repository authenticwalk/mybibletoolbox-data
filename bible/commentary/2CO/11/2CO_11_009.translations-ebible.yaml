    ya vô a. A viac a nivɨha, om a ob viac a nivɨha bêge dɨ a ob vông vɨyin vô xam
    lêm.
  nak-nak: Eau pou tamutou, eau kama abi bakisi la uati, egiteu e tabarabaragu te
    Kraist ale loio e Masedonia, egite moli suli leau la uati. Amuto soukama silaha
    la pulolou taku oio tamutou, eau kama ge kaka la uati veia amuto ge suliau ovola,
    amuto kama ge vavala leau.
  lbb-lbb: Ning a kes taum o mulo pa a kapan sur ta utna, bel a saran ta mamahat tetek
    mulo anasa na tastasimila ana tortorot misaot e Masedonia la hanot, pa la tabar
    iau ana utna ning a kapan suri. Bel a nunung tar mulo, pa bel ar nunung tar mulo
    otleng sur ta utna.
  kan-2017: ನಾನು ನಿಮ್ಮಲ್ಲಿದ್ದಾಗ ಖರ್ಚಿಗೆ ಏನೂ ಇಲ್ಲದ ಸಮಯದಲ್ಲಿ ಯಾರ ಮೇಲೆಯೂ ಭಾರ ಹಾಕಲಿಲ್ಲ.
    ಮಕೆದೋನ್ಯದಿಂದ ಬಂದ ಸಹೋದರರು ನನಗೆ ಬೇಕಾದದ್ದೆಲ್ಲವನ್ನೂ ಕೊಟ್ಟರು. ನಾನು ನಿಮಗೆ ಯಾವುದರಲ್ಲಿಯೂ
