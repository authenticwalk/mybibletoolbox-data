    wà ɲuŋ'i mɛ, mii mú sì ti tɛ̀gɛ yii wà ɲuŋ'i mɛ.
  zty-NTPS: Katen' wzóaḻena' ḻe'e, cha' wzóa da' byážjela', bi bsaka' zi'a nitole
