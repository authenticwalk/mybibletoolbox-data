  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤡᤏᤡ᤹ᤏᤢ ᤘᤕᤠᤱᤅᤡᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤕᤠᤵᤔᤡ ᤆᤠᤜᤠᤒᤠ ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ᤖᤧᤗᤠᤃᤡ ᤂᤡᤏᤡ᤹
