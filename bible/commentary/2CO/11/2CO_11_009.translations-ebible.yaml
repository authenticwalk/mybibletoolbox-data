    'lɛglɔn 'ji bɛ -wɛɛ ta 'palɛ 'an 'va "lala "nɛn -a 'wɩ cɩ 'an man bɛ -a. Maan
    wɛɛ 'nan te 'an 'kɔn 'ka 'win -ji -trɔ -a dɩ. Ɛn maan dra tian zɩ.
  fuh-BKF: Nde ngonnoomi to mooɗon tawi miɗo woodi haaju ndeen, mi yowaaki e dow fay
    gooto mooɗon. Sabo sakiraaɓe ƴuuruɓe Makedoniya ɓeen ngaddanii kam ko nyakannoo
    kam ɗuum. Mi jogake hoore am taa mi laatanoo on donngal. Noon worri faa hannden
    du.
  arl-NT: Saniniuujia, nia tajinia cua quishacari, cua jiitiaaquishacari cua panishano,
    naajaa, maja cutaraari cua mashiniquijionu quijia nia cumaneeca. Naa cua jiitiaaquishacari
    cua panishanotej, Macedonia jiyajinijinio parta Pueyaso pueyari namitia tiuquiijioquiaari.
    Nojori cutaraari cumaneeca cua niquitioquiaari, cua panishano cua masetajara.
    Janiyari naa pueyaracaanu tama cua cuaqueyajaaja cojuaquiaani, maja cua taajetenura
    niajaniya cua panishano cua jiitiaaquishacari. Janiyari naa miiniutianiya pueyaracaanuni.
  ziw-ziw: Umo nani hamwenga na nyuwe simwegamile mntu. Kwaviya awo walukolo wezile
    kulaila Makedoniya nawaninka saviya nendile haunga. Nahedimisa chani nisekuwegamilani
    kwa vyovyose viya, naho nanijendeleze kudamanya ivyo.
  grc-TR: καὶ παρὼν πρὸς ὑμᾶς καὶ ὑστερηθείς, οὐ κατενάρκησα οὐδενός· τὸ γὰρ ὑστέρημά
