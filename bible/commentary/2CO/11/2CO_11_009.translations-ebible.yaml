    ag ne inh ki junjun ja nĩgtĩ', sỹ ãjag mré nĩn kỹ, kỹ ag tóg inh mỹ jãnkamy ũ
    ma kãmũ ja nĩ gé, sỹ to nén tỹ inh mỹ tũ nĩ ẽn mãn jé. Gen kỹ sóg isũ vég tĩ hã
    ra, ti tỹ ãjag mỹ jagy tũ nĩn jé. Inh jykren hã vẽ. Tovãnh sór tũ inh nĩgtĩ.
  bvd-bvd: Ma 'ana si kada ku too fai kamolu, lea nau ku kwai 'atoi boroi uria tasi
