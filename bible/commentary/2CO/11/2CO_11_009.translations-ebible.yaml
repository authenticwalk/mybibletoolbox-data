    Hiꜙ ngooꜗ baˊ jmeenꜙ läꜙja̱ˉ.
  kmu-kmu: Tamakaipina aliꞋyama aluana nagoꞋa yaniꞋama omalegeꞋna “Monea namiho.”
    huꞋna tamahaviokenogi Masetoniati aya vayaꞋmoꞋya mukiꞋa yana naminae. HagoteꞋnama
    havimainoa nagesa haenagaꞋa aniꞋa huꞋna tamakaifena “Monea namiho.” huꞋna ohugahue.
  ood-NT: '@see-verse:2CO.011.008'
  lbm-lbm: अऊर जब मय तुम्हरो संग होतो अऊर मोख कमी भयी, त मय न कोयी पर बोझ नहीं डाल्यो,
    कहालीकि भाऊवों न मकिदुनिया सी आय क मोरी कमी ख पूरो करयो; अऊर मय न हर बात म अपनो
    आप ख तुम पर बोझ बननो सी रोक्यो, अऊर रोक्यो रहूं।
  ncj-NT: Huan ihcuac namohuan onicatca huan tlen onechpoloc, ahmo aquin onicmohsihui.
    Yehhuan in tocnihuan aquin ohualahque de Macedonia onechmacaque in tlen onechpoloc.
    Ijconon ahmo nicmohsihuitoc niyan se de namehhuan huan ahmo ijcon nicchiutiyes.
  yuj-yuj: Wokwaek ono yumont yaknamp ke fek ono ankank ankwap moria te yumonap mekamp
    arop ankwapan onan yaewouranoria nɨnɨk tokwae pap moi nampon. Ankwapyaenáp fákáre
    Masedonia pwarará mampok koropea, am fárákapao ono monamp ankank onan pwi papapon.
    Ono te takria yumwan nɨnɨk kápae kánanke sánkantá, tá wakmwaek kor sánkantánoria,
    am nɨnɨk fek saráp yak nampon.
  kto-kto: Are ratmat ga na tara la tunama ga mimi ga kagestung ma pagap, tale kan
    tualo giginanim tung aun migana ba kabirana mi. Karuk. Ekelesiap onim na provins
    Masedonia la mumaio Korin, ga mavuomeng pagap la kagestung ma. Ga me pagap, tale
    tualo giginanim miun. Ga eba tale taranang paga ba miun meba toagaalie.
  gmv-NT: ታኒ ኢንቴናራ ዲሺን ታና ሜቲን ማቂዶኒያፔ ዪዳ ኢሻቲ ታስ ኮሺዛዛን ታና ማዲዳ ጊሽ ኦናስካ ቶሆ ጊዳቤኬ። ሃኖ ጋካናስካ
    ኣይ ሚሻንካ ኢንቴስ ቶሆ ጊዳቤኬ። ሲንꬃፌካ ታ ኢንቴስ ቶሆ ጊዲኬ።
  por-BLT: Quando eu estava aí com vocês e precisava de alguma coisa, não fui uma
    carga pesada para ninguém, pois os irmãos que vieram da Macedônia cuidavam de
    tudo o que eu precisava. Eu, desde o início, estava determinado a não ser, e não
    serei, uma carga para vocês.
  stp-NT: Cham tuꞌ tuꞌ jam taa ñich na pim kɨꞌn jiñ palhbuidhaꞌ na ñich jɨꞌk tanoolh
    bhaiꞌ juruuñ jam bui, na mɨt guꞌñ palhbui guch Xoiꞌkam jɨɨgiꞌñdham Masedoonia
    kam na mɨt bha ɇɇk na ñich baꞌ kɨꞌn bhaiꞌ buusaiꞌ. Jix maat iñ guꞌ nax xijai jam
    bui noꞌ ñich bɨɨx aixim bhaiꞌp ba ji chu jam taa, sia xib jañ cham tuꞌ tuꞌ jam
    taan.
  ame-NT: Ahuañmoʼcha allempo naʼposa seshopaʼ ñerraʼm esempo nanac es nepalltena,
    sapaʼ amaʼt puesheñarrot̃esapaʼ ama naʼtsrreʼmoc̈htanaʼtaso es senamareʼteʼ ñeñt̃
    nepalltena. T̃arraña allempo atarr es nepalltenapaʼ oʼ huac̈haʼta masheñneshaʼ
    Macedoniot̃, ñetñapaʼ oʼ aposnet allpon ñeñt̃ atarr nepalltena. Att̃oña allponmat
    naʼpuena sesho ahuañmoʼcha, napaʼ amaʼt mameshapaʼ ama nemno oʼch naʼtsrreʼmoc̈htanaʼtasa
    amaʼt eʼñe puesheñarrot̃esa. Ñam̃a napaʼ c̈hocmach atet̃ nepena.
  mgh-2016: Ni ikatema vaari aka uwaninyu mwaatti akanhuvinhe ntu riyoothe vaathananne
    aka chittu chaaphavelha aka. Ashilhoko ihu yaakhumme Umakedoniya yahokiwiihera
    kila ittu yaathananne aka. Kaakhalha wo wiichinanelha chinene wiira kihikhalhe
    nsigo wo iphiro iriyoothe, ni kinoothepa wiira chiicho.
  kvn-NT: Tenal an pemalbak maigusgu, an immal-napi-kunonigu, an pemalzhe immal kwen
    amiszhul. Tenal kwenadgan-Macedonia-akar-nonimalad, an-immal-napi-kujiid pél anka
    cheinonidamal. Tenal antin pemalga arpaged kwen onoszhul, anka immal ukegal. Tenal
    antin tegi-ukin-nadguo an pemalzhe immal kwen ekisojul-kuo.
  gvf-gvf: Te na goma i ibal kobe milinga suna milere ka main nil si i te miliga,
    na kobile moni wei sungwa kaun i, i ibal kobe kobile moni na tenana dire, kaan
    ta di i tekiwe. Masedonia ka main enan kobe ure komina kuunin biinangwa mere,
    na tomue. Na tongure goma, “I ibal kobe kal ta na to,” dire kaan ta dikiga mere,
    eme para iru kaan ta dikiralwe.
  san-ISO: yadā ca yuṣmanmadhyē'va'rttē tadā mamārthābhāvē jātē yuṣmākaṁ kō'pi mayā
