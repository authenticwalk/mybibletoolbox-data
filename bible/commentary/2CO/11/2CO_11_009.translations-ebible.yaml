    ἐμαυτὸν ἐτήρησα καὶ τηρήσω.
  nag-nag: Aru jitia ami apnikhan logote asele, aru dorkar thakile bhi ami kun pora
    bhi eku luwa nai. Kilekoile ami ki dorkar thakise, eitu khan sob Macedonia jaga
    pora aha biswasi bhai khan pora di dise. Sob te ami apnikhan usorte digdar hobole
    diya nai, aru ami etu he kori thakibo.
  eng-OEBCW: And, when I was with you in need, I did not become a burden to any of
    you; for our friends, on coming from Macedonia, supplied my needs. I kept myself,
    and will keep myself from being an expense to you in any way.
  knj-NT: Ja' yet jix jin ec' je xol, ey tiempo ey junoj tzet yetal caw chi oc yopiso
    wu, pero c'am junoj jex bey jix jin k'an nioj tzet yetal. Ja' eb kuẍtaj a Macedonia
    ti' jix bet ak'on nioj tzet chi oc yopiso wu titu'. C'am junoj jex jix wak' jin
    ba je cargone yu nioj jin gasto an. Ja'c'ala' quey tu' oj wute jin ba tinani'
    an.
  deu-1912: Und da ich bei euch war gegenwärtig und Mangel hatte, war ich niemand
    beschwerlich. Denn mein Mangel erstatteten die Brüder, die aus Mazedonien kamen,
