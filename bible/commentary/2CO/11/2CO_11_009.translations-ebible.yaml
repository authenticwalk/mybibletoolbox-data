  cak-WNT: Y tek riyin xic'oje' chila' iwuq'ui, y tek c'o rajawaxic chuwe, majun chiwe
    riyix ri c'o ta xinc'utuj chare, ruma ma xinwajo' ta xinya' jun ejka'n chiwij.
