  eng-TNT: 'And when I was present with yov and had nede I was greuous to no man for
    that which was lackynge vnto me the brethren which came from Macedonia supplied:
    and in all thynges I kept my silfe that I shuld not be greveous to you: and so
    will I kepe my silfe.'
  sbs-sbs: Hani bena nanwe mi ni ba ku bulite, kahena ni ba lemenezi muntu zintu.
    Mi kubula kwangu ku ba tuswa ba mwangu baba li ku zwilila kwa Masedoniya. Mu zintu
