    ᤀᤡᤱᤃᤠ᤹ ᤕᤠᤵᤔᤡ ᤆᤠᤜᤠᤒᤠ ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ᤖᤧᤴ ᤋᤱᤃᤠᤶ ᤔᤧᤈᤥᤃᤠᤱ ᤔᤧᤒᤡᤖᤠᤱᤗᤥ॥ ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤂᤡᤏᤡ᤹
    ᤀᤠᤳᤋᤡᤴᤏᤠᤱ ᤀᤠᤳᤋᤡᤴ ᤐᤖᤡᤰᤗᤧᤀᤠᤱ ᤋᤢᤰᤂᤣ ᤔᤧᤴᤈᤠ᤺ᤳᤏᤡᤱᤅᤡᤸᤗᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤋᤠ᤺ᤴᤍᤡᤀᤠᤱ ᤜᤧᤰᤁᤣᤀᤣ ᤆᤥᤃᤢᤱᤗᤥ॥
  mie-NT: De tá nī īyo nī jíín nú de nī ndihi xūhún nī, de nduú ní jícān cuitī ni
    nūū ni iin nú. Chi ndá hermano jā ní nquiji ichi Macedonia nī jēhe dē nūū ni jā
    cúmanī. De jíín súcuán de nduú ní stáhān ni ndá ndóhó, de ni mā sāhá cuitī ni.
  san-TIB: ཡདཱ ཙ ཡུཥྨནྨདྷྱེ྅ཝ྅རྟྟེ ཏདཱ མམཱརྠཱབྷཱཝེ ཛཱཏེ ཡུཥྨཱཀཾ ཀོ྅པི མཡཱ ན པཱིཌིཏཿ;
    ཡཏོ མམ སོ྅རྠཱབྷཱཝོ མཱཀིདནིཡཱདེཤཱད྄ ཨཱགཏཻ བྷྲཱཏྲྀབྷི ནྱཝཱཪྻྱཏ, ཨིཏྠམཧཾ ཀྐཱཔི ཝིཥཡེ
    ཡཐཱ ཡུཥྨཱསུ བྷཱརོ ན བྷཝཱམི ཏཐཱ མཡཱཏྨརཀྵཱ ཀྲྀཏཱ ཀརྟྟཝྱཱ ཙ།
  qve-NT: Qankunawan kushka kashaspayqa, wakin p'unchawkunaqa mana qolqeyoqmi necesidadpi
    karani. Ichaqa qankunapaq huk gasto ama kanaypaqmi, qolqeykichistaqa mana mañakuraykichishchu.
    Aswanmi Macedonia provincia lawmanta chayamuq wawqenchiskuna ofrendankuta apamuwaranku,
    ima necesitasqaypipas yanapawanankupaq. Saynapin noqaqa qankunapaqqa mana huk
    gastochu kasaq.
  pao-NT: '@see-verse:2CO.011.008'
  cbu-NT: Itaru, siyash taaranguri, nuwaam maachi pishtarangiya. Nuwaam pishtarangitaa,
    nda siyashchee tputs minamtiyam tamundarangina. Itaru, Masedonshuch tputs kuseersin,
    nuwaa yusur istarangana. Urutari nuw siyaa anush nda tamundarangina; ayamtaati
    siyaa tamundachtamtazi.
  usa-usa: kemá keráwáqtê máeqa aáwaqa nanúnayababi naammá waénúnayabama keráwákáq
    íma ítama aónaraune. Maaterónia-marabake tíbâqawaaraa-kayukama yemá kemmá tímikaae.
    mirá-oqtabama kemá keráwáqá íma mayaímá timéq arátikaraune. miráitaq aati-aatimá
    kemá keráwáqá íma mamá káratikaune.
  soy-soy: Kumúŋɛ́ kpɛ-i kɑḿ pɛɛ nɔ́kɛnɛ́mɛɛ ń we, íwɛ yɛ pɛɛ nɛ́ lonlɛ, ɑmɑ́
    ɑ́m nɔ́ úkɑ líkɑ pisɛ. Yeesu pikɔ́ pɛɛ Mɑsetuwɑɑni-pɔ n léemɛ yɛ pɛɛ́ nɛ lɛlɛɛ
    m pɑ́rílɛ̃ nɛ́ kɑlɛ. Ám pɛɛ́ lɑ kɛ́ nɔ́ n nyikilɛ̃ yɑrɛ ncɔni. Nɛ kɛweesi, ɑ́m
    kɔ lɑ kɛ́ nɔ́ n nyikilɛ̃.
  hui-hui: I̱ tí heba harimangi buru pale harugoni howa i̱na tíhondo mbirale mbira
    ngi nale haru. Keriso hameigini Masedonia dindini howa ibiyarume i̱ mbirale buru
    pale hewaru bibahende tigua yalu íbu ngiya. Ala i̱na tí mo genda nahe harudagua
    awebi ani dege bulebero.
  amf-amf: Yekal inin dohonka iam zaskenna haydarar baske maataatine; harrna hambhidianna,
    Moqodooniara nivaana imbanaana ina zasken wulam kedi imidine. Ta yer kalaaka hattear
    yedar baske inin maatoamadettsi mete isaam i gishade; keeda kaara os mete isaam
    ida gishe.
  quc-NNT: Aretaq xink'oji iwuk', man k'o tä latz' xinya che jachin jun chiwe aretaq
    k'o nu rajwaxik. Ri xajwataj chwe are k'u xeyo'w ri qachalal ri xepe pa Macedonia.
    Je ri' xinchajij wib' rech man k'o tä latz' xinya chiwe. Je' k'u kintaqej na u
    b'anik wa'.
  dob-dob: Wate tuta nina ꞌimi senaya yamiyami ta yabotabotana, nigeya yada sida ꞌemiya,
    ta esi ꞌaina tasidao Masidonia ꞌenega simai ga lema siꞌebwaꞌegu; manuna geya nuwagu
    be mwau ꞌemiya yasaꞌusaꞌu ꞌagu masula manuna. Lowa nigeya ꞌebweu mwau ꞌemiya yasaꞌusaꞌu,
    be tuta simeemai ꞌediya wate geyaꞌabo yasaꞌusaꞌu.
  wrs-wrs: Kava mana vemahuiva avnamba, nonamba kavpa yemba wonavnamba, kava yemba
    mongova kinmba holothomnanamoa. Kavna mongawa andranind Masetoniarini noi ambnam
    dom Korindam, kamba dambroh vivna manimani, nomba kava vevnamba. Kava nihtovpa
    kovopethavnamoa kavnamba, yeindava wikleiha oluhunilmba, osmba notongom, notongom,
    owai. Wo kava si yeindava wikleiha oluhunvavmoa.
  mca-mca: Ma' qa in ha'ni'ƚ etji'teje'm na'l na'aj hite'jii, qa ham pa'qu' hipekhelinhetkii,
    qe he' inejefets ta'ƚii ha' sehe' Macedonia ta'ƚets week kekhewe' hamitstax ye'm.
    Qa ham pa'qu' nek'iyini'ƚij ewets, qa nitees qu' hili'ij qu' ham nek'iyini'ƚij
    ewets.
  tzo-TZC: Cꞌalal muꞌyuc cꞌusi xꞌayan cuꞌun ti cꞌalal oyun ta atojolique, muꞌyuc laj
    cacꞌ abainic. Jaꞌ laj sbainic ti jchꞌunolajeletic ti liquem talel ta Macedonia
    cꞌalal ivulic ta jtojole. Tey laj jtucꞌulan jba ti mu xcacꞌboxuc abainic ti cꞌusi
    xtun cuꞌune. Jaꞌ jech ta jpas batel ta atojolic.
  mya-mya: ထို့​အ​ပြင်​ငါ​သည်​သင်​တို့​ထံ​၌​ရှိ​နေ​စဉ်​ကြေး ငွေ​လို​အပ်​ချိန်​၌​သင်​တို့​အား​ဒုက္ခ​မ​ပေး​ခဲ့။
    မာ ကေ​ဒေါ​နိ​ပြည်​မှ​လာ​ကြ​သည့်​ညီ​အစ်​ကို​များ က​ငါ​လို​သ​မျှ​ကို​ယူ​ဆောင်​လာ​ကြ​၏။
    ငါ သည်​မိ​မိ​၏​အ​တွက်​မည်​သို့​မျှ​သင်​တို့​အား ဝန်​မ​လေး​စေ​ခဲ့။ နောင်​ကို​လည်း​ဝန်​လေး​စေ​မည်
    မ​ဟုတ်။-
  gng-NT: Uyo wà n là te niʼsaan nnɔ, n là ciɛke tibont ama ma là miɛh uba niba.
    Kimɛ tiʼninjiɛb bà ñɛn' ní Maseduɔnn ya tinfɛnm bó ní nnɔ de' nni nà kɛ
    là ciɛke nni. Ma là yíe ń li yé niʼni uba bo tukl isɛn kɛ ni, ka lì li tien
    uba bo tukl mɔ.
  cbi-NTPO: Tsenmin naa iya ñuiba bulu putu tyeeba meneste juju' bain, ne ñullanaa
    tyeeba pake' bulla paindyuwaayu, matyu Macedoniasha jamu keranguemu naatalalaa
    iya ti menestendyañuba kumuwa deeve. Tsejtu ñuichi washkekuti' bulla tyakaapunu
    jutyuwaayu; tsaju' naa chai bain tsaren kes jintsunu tsuyu.
  ikk-NT: 'Kẹ m rị imẹ igunrun ụnụ, ogẹn ihiẹn gi rị a fụ m ọrụn, ebuyeni m onyẹ ọwụlẹ
    ibu, makẹni umunẹ ẹnyi gha Masẹdonia bịa wẹhẹni m ihiẹn ile rị m mkpa. Ya wụ,
    mmẹ sị n''a wụkọ m ibu ebe ụnụ rị. Ẹrịra k''o jẹnkọ d''a rịsọnmẹ: awụkọ nị m ụnụ
    ibu. Kaka!'
  leu-leu: E lana waanan siak xuvul pami layaan ne xaxaalif pana so ta mo, ne pife
    fin nami pana xena tavai nami pana lagafan, piau. A mu fetinan aava ri maa savat
    ti Mesidonia, ri lisan a maana mo xena xavangau. Ne fo faisok faagut talo ne taa
    pife tavai nami pana matafanan e ne taa lo vil vulane.
  maz-NT: '''Ma mi bübü co nu''tsc''eji, ''ma pje c''o mi bëtscö, dya ró ötü ne ri
    ''natsc''eji. Pero c''o cjuarma a ma a Macedonia o ndäji c''o o ẽjẽ o ''ñe zocüzügöji
    c''o mi jyodüzü. Nguec''ua dya ró jün''c''üji, dya pje xo rá jün''c''üji. Na ngueje
    dya rí negö rí sögueji na jyü.'
  bod-N: ང་རང་ལ་ཁྱོད་ཅག་གི་གམ་དུ་དགོས་མཁོ་བྱུང་བའི་དུས༌སུ། མ་ཀེ་དོན་ཡཱ་ཡུལ་ནས་ཡོང་བའི་སྤུན་ཟླ་རྣམས་ཀྱིས་བདག་གི་དགོས་མཁོ་བསྐངས༌པས།
    ངས་ཁྱོད་རྣམས་སུ་ལའང་དཀའ་ལས་མ་གཏད། བདག་གིས་དེ་སྔར་ལས་ཀུན་ནས་གཟབ་གཟབ་བྱས་ཤིང་ཕྱིས་སུའང་དེ་ལྟར་བྱས་ཏེ་ཁྱོད་རྣམས་ལ་ཅིས་ཀྱང་དཀའ་ལས་མི་གཏོད།
  tca-NT: Rü yexguma petanüwa chayexmagu rü aixcüma choxü̃́ itaxu ga dĩẽru, natürü
    taguma texéna ngĩxcèx chaca. Rü taeneẽgü ga Machedóniããnewa ne ĩxü̃ rü choxna
    ngĩxü̃ naxãgü ga yema choxü̃́ tau̱xcü. Rü yemaãcü tama pexü̃tawa ngĩxcèx íchaca
    ga yexguma. Rü ñu̱xma rü ta tagutáma ṯacücèx pexna chaca.
  zpl-NT: Nu chenu utsua cuna liꞌihua, chenu nuꞌ xi uzeꞌca laꞌchaꞌa, lá nacua luhua
    nú ariꞌihua elietsa lua, bee bene enu nzeli arquiꞌ Jesucristo enu nzeꞌta enza
    Macedonia liꞌibeella ubeꞌtayuu beella lunú xi rquiꞌña bichia zeꞌe. Leca xunga
    unacua luhua nú xi rquiꞌña nú liquiꞌhua lleꞌna nú liquiꞌhua lua, nu leca xunga
    nacua luhua nú rquiꞌña nú riꞌihua elietsa lua.
  mbc-NT: Moropai amîrî'nîkon kore'ta uuko'mamî yai, utînirurî ton esatî pî' uuko'mansa'
    pra wai anî' pî'. Tîîse uyonpakon Macedônia poinokonya enepî'pî tamî'nawîrî itu'se
    uurî e'to' kaisarî. Mîrîrî warantî awanî pe man, e'mai' pe akore'ta'nîkon wanî
    yai, moropai inî'rî tiaron pensa uutîsa' yai, mîrîrî wanî kupî sîrîrî anî' pî'
    esatî pî' anna ko'mamî pepîn.
  ndg-ndg: Muda panibile mwenga na nibile katika uhitaji, namlemea kwaa yeyote. Kwa
    kuwa mahitaji gango yatitoshelezwa ni alongo baisile boka Makedonia. Katika kila
    kilebe nijizuia mwene kutokuwa mzigo kwinu, na nalowa yendelya kupanga nyoo.
  wsk-wsk: Ani nengerak baga se mel ko tukunangakasam, mu ani nina ikup me ningarukasam,
    mena. Bare Kris launuria Macedonia taiman mu aninga tukunang umu te aga sangarukasan.
    Ani nina dun umu ko kakowor katir me ningarukasam, ale aga munan umu uwutata bita
    se lagarikko.
  toj-NT: Ja ora jahui ay ni jnesesidaa pero mi ni ma' cal yabi porque ja ora jahui,
    ti c'ot ja quermanotic jumasa ba Macedonia jaxa yenlei, scoltayone. Jayuj mi ni
    cala huabyex que ay jas huas sc'ulan qui palta ja ora jahui. Naahuic t'unuc. Mi
    ni acuchuhuex ja ita. Y anima jel ja jnesesida ja queni, mi ni oj ca cuchexa.
  tbc-tbc: Saen ŋai melmel tiag aŋ luluŋam lo tumado yan, ŋai talpein ta aŋ luluŋam
    lo muruan ta ŋupani man tia ya. Man dugo, ŋai teig taog Masedonia dubuseig Korint
    na dupalu yan iŋ ŋai mel dugon lo katuk amag an lo dibinawag uyan a. Ata wo? Ŋai
    muruan ŋupanaŋ o ilog ta yen na ya. Gamu ŋaisag ilo sou an naon kisaek en mi,
    murnap dam nek ago mi wa.
  sna-sna: Uye pandakanga ndiri pakati penyu ndichishayiwa chimwe chinhu, handina
    kuva mutoro kuna ani zvake, nokuti hama dzakabva kuMasedhonia dzakandipa zvandaishayiwa.
    Handina kuda kuva mutoro nenzira ipi zvayo pakati penyu, uye ndicharamba ndichidaro.
  smk-NT: Anamaet, sin nagkurang ako sa matka-matkap ko leleg kodsen komoyo, kai katamo
    gapo nin minulistya ta saray bubsat nin taga Macedonia ket nirate' ra a nga'min
    nin matkap ko. Kapadan kai ko nin nipaningkap komoyo nin ikabyay ko sin saytaw,
    kai ako gapo nin maningkap komoyo nin animan anggan maka'numan.
  grc-TCGNT: καὶ παρὼν πρὸς ὑμᾶς καὶ ὑστερηθείς, οὐ κατενάρκησα οὐδενός· τὸ γὰρ ὑστέρημά
    μου προσανεπλήρωσαν οἱ ἀδελφοί, ἐλθόντες ἀπὸ Μακεδονίας· καὶ ἐν παντὶ ἀβαρῆ ὑμῖν
    ἐμαυτὸν ἐτήρησα καὶ τηρήσω.
  gof-WFTW: Ta hinttera de7iya wode tana metinkka hinttefe issi asikka waaysabiikke.
    Maqedooniyappe yida ammaneyssati tana koshshiyaba ubban maaddidosona. Hachchi
    gakkanaw ta hinttew tooho gidabiikke sinthaskka tooho gidikke.
  spa-BLM: Cuando estaba presente con vosotros y tenía necesidad, no era una carga
    para nadie, pues los hermanos, cuando venían de Macedonia, suplían la medida de
    mi necesidad. En todo me guardé de ser una carga para vosotros, y seguiré haciéndolo.
  kyz-NT: Mama'ea tejeupe itywe'emamũ ako je mama'e renũine'ema pẽ nupe tekou ikue.
    Masetoni ywy pewara 'gã Jejui 'ga rerowiaara 'gã etee ako mama'e rerurukaa jee
    ikue. Pe awi janerewirera 'jawewara 'gã amũ nuramũ ako 'gã mama'e rerurukaa 'gã
    nupe jee ikue. Ymã miamũ ako je mama'ea naenũi pẽ nupe ikue. Anure taetu nipo
    je mama'ea naenũi pẽ nupe.
  dao-dao: Acunüng, nami veia ve lü ngui ka hlüei üng pi u am kpyankhaei nawng; jumeiki
    he Maketawnih khaw üngka naw ami law üng ka hlükaw cun na kpüikie; ahmäi üng am
    ka ning jah kpyankhaei khaia ka ngcüngceiki, acunkba ka ngcüngcei laih laih khai.
  cya-cya: Xa mdi'in lo'o um scasca cha' m'nin 'ñan, una ñi sca tucui lo' a msu'huan
    cha' nduhue ti' tiquee lo'o cha' can', cui' ca nu jun nu mdo'o se'en lyi'ya loo
    Macedonia mda yaa' 'ñan, si'yana ñi sca cha' nduhue ti' lo' a ncua tin' taan 'in
    um, cui' cuaña'an cua' ñii.
  nii-nii: Nga kunum ełe, na enim kin tep to muls kunum ełe, na epi endi sinerang
    kin kunum ei, na wumb endi kin noman embin ngunenj mon. Gos kin pii gii ninjing
    angim noł Maseroniya konu ełe si kindik kin, Korin konu ełe tor onjung wumb ei,
    na epi endi sinerim epi ei, pei paki tunjung. Paki tangin kin, yi mił er mołup
    kin, nga na noman embin enim kin ngunermbii mon ku.
  ign-NT: Tásiha, te nítahapa eta plata, váhivare nuyasea­ca­hehini eta nunicaquene.
    Taicha ena vichamuriana ticava­sanahi te provincia Macedonia náimiama­recahi eta
    nucamu­nu­que­neanahi. Tacahe, nujanea­cavahi, vahi nuyasea­ca­hehini éti. Váhivare
    nuyasea­ca­hémahi puiti.
  dik-NT: Ku wäär rëër ɣɛn kek we, acïn raan ca rääm nhom bï ɣa kony. Miɛ̈thakäi cï
    gam wäär bɔ̈ Mathedonia aacï këriëëc ëbën wiëc ke bɛ̈ɛ̈i tënë ɣa. Acïn kë ca kaŋ
    thiëëc tënë we, ku ɣɛn acïï rot bï kaŋ dɛr weyiëth acïn.
  cac-cac: Ayic in ec' d'ayex, vach'chom ay tas yovalil tz'och vuuj, palta maj in
    c'anlaj d'ayex. A eb' cuc'tac aj Macedonia tic xid' ac'an jab' tas ay ochnac vuuj
    ta'. Malaj junoc ex vac'nac och jab'oc in gasto d'a eyib'an̈. An̈ejtona' icha
    chi' ol vutoc in b'a ticnaic.
  tzj-E: Tak xenc'je'a checjol ixix y tak c'ola nnecesidad majo'n achnak xenc'utuj
    chewa ixix com je' kch'alal jec'ola wawe' chpam departamento Macedonia arj-e'
    xeba wq'uin xequey-a' chwa jnak nc'atzina chwa. Cara' xenban, nmajo'n achnak xenya'
    chekul chquentzukbej wi' y ncawara' xtenban chwak cabij chka'.
  san-BUR: ယဒါ စ ယုၐ္မန္မဓျေ'ဝ'ရ္တ္တေ တဒါ မမာရ္ထာဘာဝေ ဇာတေ ယုၐ္မာကံ ကော'ပိ မယာ န ပီဍိတး;
    ယတော မမ သော'ရ္ထာဘာဝေါ မာကိဒနိယာဒေၑာဒ် အာဂတဲ ဘြာတၖဘိ နျဝါရျျတ, ဣတ္ထမဟံ က္ကာပိ ဝိၐယေ
    ယထာ ယုၐ္မာသု ဘာရော န ဘဝါမိ တထာ မယာတ္မရက္ၐာ ကၖတာ ကရ္တ္တဝျာ စ၊
  yaa-NT: Ẽ mato fe imis chãikai ẽ afara yopafikĩ ẽ mato fekaxtefamisma. Akka Macedonia
    anoafãfe Nios chanĩmara faafo fẽkaxõ ea afarafo inãnifo. Akka ẽ mato fe imis chãikai
    ẽ tsoa afaa yõkamisma. Askatari ẽ tsoa afaa yõkapakenakama.
  cab-NT: Áni dan lé meja níjein lan nemégeirun dan le júma nubeí, merédetina quei
    ijǘrügu lun ni ában, idújeñu ja ñǘbinbaña Macedóniagiñe, jagía íchugubalin le
    nemégeirubei nun. Ítara líña náfaagun lun mámabadina lan ijǘrügu jun lídan ni
    cáta, áni ítara méme lúba nadǘga.
  clu-clu: Kon ginkolang ako sa akun mga kinanglanun ara ako ra gid nagpangayo bolig
    sa bisan kino kanindo. Atun mga kabogto kay Cristo nga sa Macedonia maman ang
    nagtaw kanakun akun mga kinanglanun. Ginlikawan ko nga maging pabugat kanindo,
    kag toladan pa ra gid akun imoon.
  swh-ULB: Wakati nilipokuwa nanyi na nilikuwa katika uhitaji, sikumlemea yeyote.
    Kwa kuwa mahitaji yangu yalitoshelezwa na ndugu waliokuja kutoka Makedonia. Katika
    kila kitu nimejizuia mwenyewe kutokuwa mzigo kwenu, na nitaendelea kufanya hivyo.
  tpt-NT: Tejkan xaklatꞌavilanau mas kintsꞌanqanil tuꞌuchun jantu kaklaskꞌiniu. Ni
    ketꞌalaqauninkꞌan yu ixtaminachal Macedonia, yuꞌuncha ixkintaxtaqniy yu ixkintsꞌanqaniy.
    Jantu aqtaun kaklamaqanchapuu y jantu aqtaun kaklamaqanchapuyau.
  aai-aai: Bairit tama’am ana mar ayu au kok sawar bain nowau matar isan, men kafa’imo
    yait ta aiwowa’ani. Anayabin teitit no Masedonia’ane hinanan sawar abistanawat
    akokok etei’imak anafofonin abai. Ayu boro taiyuwu bit ana’abar naatu boro na’atuka
    anasinaf anan.
  sny-sny: Sosu ane fene mase iroteye su, ane ma'aru po'uteye. Ane ma'aru fene lo
    ei tore ani ta'ame. Ahowa, kaiyemo mo ano omo pani Masedonia ma'e fai ape, etiri
    ma'aru ane ma'e aitai. Sosu aiwawe nowe mo'o heta su ane etiri ma'aru werese fene
    lo ei tore anirowata. Ane mi mi werese fene ma'e marepi orese a'i au ta'ame. [2
    Ko 12:13]
  myy-myy: Mʉa tʉ ñagʉ̃ bojoro bʉjacʉ yʉ. Ito bajiro bajibojagʉti mʉa tʉ yʉ ña masitoni,
    “Yʉre ejabʉaya mʉa”, yibiticʉ yʉ. Macedonia sita gãna ejacõri mʉa tʉ yʉ ña masitoni
    yʉ bojoro bʉjarise yʉre ĩsicã ĩna. Mʉa tʉ ñagʉ̃, “Yʉre ejabʉaya”, yibiticʉ yʉ.
    Coji mʉare niyeru senibiticʉ yʉ. Ija cʉni senibicʉja yʉ.
  trc-NT: Ne̱ ga̱a cayáán ꞌu̱nj ga̱ soj, ne̱ ga̱a cachiin rasu̱u̱n mán ꞌu̱nj, ne̱
    a̱ ꞌó rasu̱u̱n ne cachi̱nj ꞌu̱nj man soj a̱ maꞌ. Ma̱a̱n se nij tinúú níꞌ nij síí
    caꞌnaꞌ estadó Macedonia roꞌ, rqué nij soꞌ nu̱ꞌ se vaa cachiin manj, ne̱ dan me
    se ne cara̱a̱ chrúú ꞌu̱nj a̱ doj rihaan soj a̱ maꞌ. Dan me se veé da̱nj qui̱ꞌyáj
    rej riha̱a̱n, ne̱ se̱ caráj chrúj rihaan soj, raj man ado̱nj.
  cut-NT: Cuahn che chicuah nan yáhn ne, nde a̱ma nchuhn hua dendúh nchuhn. Tahque
    ndah ne, a̱ma o dihno vo che chica ye ya̱hn yahn Macedonia, chinan ye u. Nduco
    tihca̱ ne, hua dendúh nchuhn ro min. Atihnoca̱ hua dendúh nchuhn caviya̱n deman.
  bel-bel: бо нястачы мае пакрылі браты, якія прыйшлі з Македоніі; ды і ва ўсім я
    стараўся і пастараюся ня быць вам цяжарам.
  zlm-KSZI: Apabila aku berada di kalanganmu, dalam keadaanku yang serba kurang, aku
    tidak membebani sesiapapun di antaramu; kerana segala keperluanku dipenuhi oleh
    saudara-saudara kita dari Makedonia. Dalam segala hal aku memastikan bahawa aku
    tidak menjadi beban kepadamu; dan demikianlah akan terus kulakukan.
  gdr-gdr: Ɨ re kon naskand wɨn kɨma nɨbnenenond, nangga ma jɨ rada kon wulkɨp b'araka
    nat nɨbnenond, kon maike wen ejeneninond. Mop nokɨp yepiya re gar ke utkunda nany
    dɨde yɨngganwar tuwonj Makedoniya eriya ke, tonpiya wulkɨp ke rɨrɨrkɨp nomnɨkeneno
    wulkɨp b'arakand. Sɨ kon kea kolenggyam ita wɨnɨnd ingaena gasa ke b'uwogenenond
    wen maka gar bebɨgɨm omnenam. Ɨ kon kwa ɨta ita wɨnɨnd kolenggyam ingaena gasa
    ke b'utuwogenenyɨn, nokɨm da ke kon wen bebɨgɨnd raramiteninɨn.
  vmy-NT: ꞌBa nga tsakatejñajin_nuu̱, tuꞌyájín xi kitsikꞌenaꞌaa̱n ngatꞌare mé= xi
    kichajana̱. Ngu, kionga tjin xi kuachjena̱, ntsꞌia xi jaꞌeni nangi Macedonia kui
    kitsjana̱. Bi kitsja_nuu̱ kjuasti nga tsiꞌa_nuu̱ xi kuachjena̱, ꞌba tojo ꞌba=
    saꞌaa̱n jo kitsaꞌaa̱n.
  cmn-FEB: 我在你们那里时，也曾遇到需要帮助的时候，但我没有连累任何人，因为从马其顿前来的信徒们，已经满足了我的需求。我坚决不成为你们的负担，我从未如此。
  gmv-RNT: Tani intenara dishin tana metin Maqidooniyappe yida ishati taas koshshizazan
    tana maaddida gish oonaska tooho gidabeekke. Hanno gakkanaaska ay miishanka intes
    tooho gidabeekke. Sinthafekka ta intes tooho gidikke.
  ncl-NT: Huan innojen tonalijmes nicatani ca amhuanten huan monequini pa nicpiasquiaya
    len, amo nicmacac tequil amaqui ca amhuanten pa nechpalehuis, pampa tocnían pa
    Macedonia hual hualaje ca nehual nechhualiquilic mochi in hual monequini pa nicpiasquiaya.
    Huan yojque nimotzacuilic huan nimotzacuilis mochi quinami huil pa camo annimitzlalilis
    etialisli.
  sua-sua: Va ko si vle ko kim muk he o tgoluk ngam hera tu kim dok, vanangko kom
    lo kael reha kim tang mnam muk kam ngam o krek ngang dok e. Ko koornopeik ruk
    ngat kor mnam mar mang e Yesus he kmokpom kar, endruk nkong ngar mnam a mhe to
    mMasadonia ngat aol orom o krek he ngat el kualo nhar ma mmie ormar arhe. He ekam
    tok, klo el a vnek tang kuo mang nguk kmel reha kim muk kam kongrang nguk mo krek
    kat e. Ii, he ngora vle ngang nguk gi enang tok arhe mekam mekam, dok kam ho lo
    ngam a vnek tang hak kuo mang nguk tok.
  are-are: Yinga turta nhanga ngaiyala namalanga, yinga itja money-akalka enkaka.
    Tjina ntjarra Macedonia-anga pitjimala, etna yinganha wantaka. Arrkurla nhanga
    ngerra, lakinha lyarta turta, yinga itja kuta money-akalka enkitjina.
  gai-gai: Na ŋgaua aku nenap eaca reik matpairi, na an mɨnna aku ramoot ianmo makukca
    neaŋ ŋgocor. Wanaiŋ. Na Iesusa rɨpacrena laiplacara Masedonia tɨkcarica kɨpca
    Korin ndaruatke, mina ndori aukna matpirina reikmo moa mɨnna tɨkrina. Na an reik,
    aku mataua raupŋia eacri, aku nenmo makuk ianna emtemma mo ŋgocor ŋgoin. Na memetmbaca
    aku aind niŋgikca raupŋiraŋnande.
  qvm-NT: '@see-verse:2CO.011.008'
  chz-NTPS: Läꜙko̱o̱ˉ maˊ gyanˊ jeeˊ kyahˈ hnähꜘ, saꜙ gaꜙllaꜙkya̱a̱nꜚ hnähꜘ niꜙ miihˉ
    jmɨɨˊ maˊ gaꜙjmeeꜘ biiꜗ kinꜙ. Ø̱ø̱hꜗ jneˊ hi̱ˉ yaꜙnääꜗ taꜙ Macedonia baˊ gaꜙkwaꜘ
