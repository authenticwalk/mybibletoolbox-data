    mich also halten.
  san-PUN: ਯਦਾ ਚ ਯੁਸ਼਼੍ਮਨ੍ਮਧ੍ਯੇ(ਅ)ਵ(ਅ)ਰ੍ੱਤੇ ਤਦਾ ਮਮਾਰ੍ਥਾਭਾਵੇ ਜਾਤੇ ਯੁਸ਼਼੍ਮਾਕੰ ਕੋ(ਅ)ਪਿ
