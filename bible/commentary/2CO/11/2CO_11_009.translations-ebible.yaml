  deu-ELBBK: Und als ich bei euch anwesend war und Mangel litt, fiel ich niemand zur
    Last (denn meinen Mangel erstatteten die Brüder, die aus Mazedonien kamen), und
    ich hielt mich in allem euch unbeschwerlich, und werde mich so halten.
  mcb-NT: Kañotari nokogakovagetakara tera ario noverajaigempi nonevinaigakempira.
    Antari ipokaigakera apigematsaegine timaigatsirira Maseroniaku ario ipaigakena.
    Ariotari nokañotakerori karanki teranika nonkoge noverajaigakempira, maika kantakanatyo
    nonkañotakerora maika.
  yle-yle: Dini ghi n꞉ii ngê nmyi vy꞉o noon꞉aa kwo, a ndapî nî chedê ngê, ngmênê ndapî
    nmye dîpî dmy꞉ee ngê. Dini ghi n꞉ii ngê nmî mbwó dê Másîdóniya Wee u kwo a ndê
    knopwo, ndapî a ka a ńuw꞉o ngópu, u ntââ mbêmê mê yé noo. Nmyi ntépînâ k꞉oo dênoo
    a kmaapî, mu dini ghi ngê myedaanîn꞉aa kmaapî.
  swh-1850: Nilipokuwa nanyi sikumsumbua mtu yeyote nilipohitaji fedha; ndugu waliotoka
    Makedonia waliniletea kila kitu nilichohitaji. Nilikuwa mwangalifu sana nisiwe
    mzigo kwa namna yoyote ile, na nitaendelea kufanya hivyo.
  ese-NT: 'Eꞌe, Jesosaja epeejji cuaa Masenoniajo baꞌeya poe majje ecuea ebaꞌejji
    ye canaje. Yahuajo miquiana nijje baꞌeya eyaya miquianajaya bobi ijjia jjima:
    —¡Che mo oe esohui huohui sosejje! —ajjima ecuea miquianaya. Jamaya eyaya sosemaꞌ
    esohui huohui poquia tiitiije quijje peaꞌai. Jamajjeya miquianajaya jama yajji
    pojjeama baꞌa: —Pabo ecuaaya bobianaje, quea huiso baꞌe meesahuanaje —jamaya eꞌajji
    pojjeama miquianajaya.'
  jac-NT: Hayet wecꞌan texol, ay tiempo ay tzet ye tuꞌ tiꞌ caw ocnico wuhan, yajaꞌ
    machi hunujex bay inkꞌanan nichꞌano tzet ye tuꞌ. Wal xin haꞌ ebnaj juẍtaj ay
    bey Macedonia apni incꞌatan̈an, haꞌ ebnaj akꞌni tzet ocnico wuhan. Caw machi hunujex
    bay inkꞌanan hunu tzet ye tuꞌ, hacticꞌapax tuꞌ chiwute inbahan tinan̈.
  cak-CNT: Y tok yin c'o xc'atzin chuve ri chila' chi'icojol, man jun chive rix ri
    xinya' ta ejka'n chirij y xinc'utuj ta chire achique ri nic'atzin chuve, man jun.
    Ri xc'atzin chuve chiri', xa ja ri kach'alal aj-Macedonia ri xe'apon viq'uin chila'
    ri xeto'on can vichin, richin xinic'o chupan ri k'ij ri'. Can riq'uin vi c'a ronojel
    xintej nuk'ij chi man jun ejka'n xinya' chivij. Y c'a que na ri' ri ninch'ob ninben
    re chinuvech apo.
  zia-zia: Na gitau ninae-una atu nasani nona ena kau yero niye eno buro zo oko pugaingwa.
    Na nona ena kau nasani naungwa ge nigao otao mani nana ena Masedonia provinsra
    atu buro nona na eno pugaiwa teng yena ara. Arare na gitau ninae-una atu naungwa
    niye na eno yaya oko tamuwa, deka ayero ago na ninae-una atu nana na eno yaya
    oko tamarineya.
  mal-2015: നിങ്ങളുടെ ഇടയിൽ ഇരുന്നപ്പോൾ മുട്ടുണ്ടായാറെ ഞാൻ ഒരുത്തനെയും ഭാരപ്പെടുത്തിയില്ല.
    മക്കെദോന്യയിൽനിന്നു വന്ന സഹോദരന്മാർ അത്രേ എന്റെ മുട്ടു തീർത്തതു. ഞാൻ ഒരുവിധേനയും
