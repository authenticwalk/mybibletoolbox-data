  uig-ARA: سىلەر بىلەن بىللە بولغان ۋاقىتلىرىمدا، ھاجەتمەن بولغان بولساممۇ، مەن ھېچكىمگە
    ئېغىرىمنى سالغان ئەمەس (چۈنكى ماكېدونىيەدىن كەلگەن قېرىنداشلار مېنىڭ كەم-كۈتەمنى
