    haweresugmi ral kowe bo habe fang hammaley, ngo be wol ila sengal raleka ye bubudoh.
    Tor fael sew le ibe haweresugmi.
  nin-NT: Ingga ka ti sama ni inkindirr nggo ingga di se ni imba ba, ni si zhi unu
    da a bu ni ingga hen. Imba mi hi da amuya abiga banu ba nu Makidoniya a gri ki
    ingga inkindirr yi nggo ingga so zha. Ingga nise zhi imba inkindirr ni kri meme
    yo di, ingga si ta zhi imba inkindirr hen.
  acu-NT: 'Tura atumin pujusan, kuikian yuumaknaka atumniaka seachmiajrume. Antsu
