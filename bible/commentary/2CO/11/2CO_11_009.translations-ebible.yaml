  zar-NT: Cateʼ guzóalenaʼ libíʼiliʼ, en biyadzaj quiaʼ, bitiʼ busacaʼ ziʼa nituliʼ
    libíʼiliʼ, pero lë naʼ biyadzaj quiaʼ, gulunnëʼ quiaʼ bö́chiʼruʼ bilaʼrúajëʼ luyú
