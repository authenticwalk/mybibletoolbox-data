  aso-aso: Neꞌmine noluvoniꞌ nene naza linginesi minuvoniꞌ gameneuꞌ initeꞌ ma viseꞌ
    uvoniꞌ initeꞌ nene leze zuho Makedonia misuboutiꞌ ave nete nene mudise hizi eleꞌ
    i-nidikevosa naza nene initeꞌ viseꞌ uvoniꞌ neꞌmi geniꞌve nene lengita ve hamokisi
    ma gehe-damuvoniꞌ nenako nemuꞌ nene noluve. Ee, naza lengita eveneꞌ hamokisi neꞌmine
    manaꞌmine geni nene gehe-lengedalove lo gizebo lekeseve ogo minuvoniꞌ ve. Neꞌmine
    ogo minuvoniꞌ nenako mo neꞌminevoꞌ o do vo minelesuve.
  uli-uli: Ngo yodwe imel iremi ngo ite haweresugmi irel yai dongor hammaley salpiy
