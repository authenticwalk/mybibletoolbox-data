    Nou tohungei kineta'inie tolahaku mwaanie nou da nga mei hi'elaa huni'omu aana
    ta'ena nga mei ola, na ne kei lae tara'asi oto mola urine.
  san-TEL: యదా చ యుష్మన్మధ్యేఽవఽర్త్తే తదా మమార్థాభావే జాతే యుష్మాకం కోఽపి మయా న పీడితః;
    యతో మమ సోఽర్థాభావో మాకిదనియాదేశాద్ ఆగతై భ్రాతృభి న్యవార్య్యత, ఇత్థమహం క్కాపి విషయే
    యథా యుష్మాసు భారో న భవామి తథా మయాత్మరక్షా కృతా కర్త్తవ్యా చ|
  ben-IRV: একটা দিন ছিল যখন আমি তোমাদের কাছে ছিলাম তখন আমার অনেক জিনিসের প্রয়োজন
    ছিল, কিন্তু আমি তোমাদের কোনো টাকার কথা বলিনি, কারণ মাকিদনিয়া থেকে যে ভাইরা এসেছিল
    তারাই আমার সব প্রয়োজন মিটিয়েছিল, আমি যাতে কোন বিষয়ে তোমাদের ভার স্বরূপ না হই,
    এই ভাবে নিজেকে রক্ষা করেছি।
  ntu-ntu: Kxmule-esz' kzdung mzli trpnzngr nange dakxnzng, a' tr-rlxpou da bamu.
    Murde mzli lcde, kzdung mzlegung kcng Masedonia Provins nzvzmqng x nzrkamqng bange
    trau kx namnc-xglex. X trpnzngr nztekqtr-krnge nqmq krnge lc.
  pan-pan: ਅਤੇ ਜਦ ਤੁਹਾਡੇ ਕੋਲ ਹੁੰਦਿਆਂ ਹੋਇਆ ਮੈਨੂੰ ਜ਼ਰੂਰਤ ਪਈ ਤਾਂ ਕਿਸੇ ਉੱਤੇ ਭਾਰ ਨਾ ਪਾਇਆ
    ਕਿਉਂ ਜੋ ਭਰਾਵਾਂ ਨੇ ਮਕਦੂਨਿਯਾ ਤੋਂ ਆ ਕੇ ਮੇਰੀ ਜ਼ਰੂਰਤ ਪੂਰੀ ਕੀਤੀ ਅਤੇ ਹਰ ਇੱਕ ਗੱਲ ਵਿੱਚ
    ਮੈਂ ਤੁਹਾਡੇ ਉੱਤੇ ਭਾਰ ਪਾਉਣ ਰੁਕਿਆ ਰਿਹਾ ਅਤੇ ਰੁਕਿਆ ਹੀ ਰਹਾਂਗਾ।
  gvc-gvc: Mʉsa mehne jicʉ paye baro yʉhʉre dʉhsapachʉta mʉsare niñerure ne sinierahi.
    Mari coyea Macedonia yahpa macaina Jesu yaina jipihtia yʉ cahmarire na wihire
    yʉhʉre. Panopʉre mʉsare ne cariboerahi yʉhʉ. Baharopʉ cʉ̃hʉre mʉsare ne caribosi.
  sbk-sbk: Panali namwe nalihali eyeupena lakini saganalabhile hohonti, eshida zyane
