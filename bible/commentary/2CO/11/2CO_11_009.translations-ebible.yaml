  ory-ory: କିନ୍ତୁ ମୁଁ ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ଥିବା ସମୟରେ ଯେତେବେଳେ ଅଭାବଗ୍ରସ୍ତ ହୋଇଥିଲି, ସେତେବେଳେ
