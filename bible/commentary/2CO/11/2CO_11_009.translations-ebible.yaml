  boa-NT: Aanée óhdivu óúúvérónáa tsá ámúhakye ɨ́ɨ́nerí o pátsáríjcyotúne. Tehdu muucá
    ɨ́ɨ́nerí o pátsáríjcyóíñejɨ́ɨ́vari. Áróóbekée Matsedóóniá iiñújɨtu tsááné nahbémú
    tsiiñe oke pɨ́aabóhi.
  quh-NT: Kancunawan cashasparí waquin cutis pisichicorkani. Chaywanpis ni pita miqhunaypaj
    muchucherkanichu llasachispa. Astawanrí Macedonia jallp'amanta chayamoj hermanos
    pisichicuyniypi yanapawarkancu. Ajinamanta mana imapipis kancunata llasacherkayquichejchu
    nipuni llasachiskayquichejpischu.
  kwi-kwi: Na ukasa uzasmin, nane pial wenamtu ash, chiwazha paina. Na wenamtakas,
    nane mɨnainkas uruzpain paikwanamas. Cristora piantuzne, Macedonia sura uzturuzne,
    na tukin piannat kit na wenamtɨt aizpa mɨlaara. Ñamin chinkas uruza paikwatchish.
    Sunkana nane uruza na we aizpa mizurainkas paikumanash.
  agm-agm: Amɨ nɨnɨ sangisatɨ sapɨhɨ bimohura wapa nɨnɨ nausetɨtimbɨpa naitandɨ owetihɨ
    amɨ sahɨ nawɨho wo nanɨmɨtaatɨwɨ sangisɨ nɨnɨ wɨndɨ namaasɨseho. Nɨnɨ saindɨ samɨ
    wongi naaŋɨhandɨ namaasanyo. Amɨ Autaahaatɨhomɨ isɨhiya yapɨpatɨ pɨropinjɨhandɨ
    Masetoniyaahandaahapɨhiya Kɨraisihopɨ gɨwunyaahohiyɨhiya nisɨ naisɨhiya usaisɨ
    nawɨho nanunyauhɨ kiya nesipɨwɨ naninyauho. Sanisauhɨ amɨ nɨnɨ sangisɨ naaŋasisɨhandɨ
    wɨndɨ nasanyatɨ amɨ nawɨhopɨ naninyawɨse satɨtɨ wɨndɨ namaasaseho. Isɨ amɨ ipotɨ
    ipotisangi nɨnɨ sangisɨ nawɨhopɨ wɨndɨ apɨpaahɨ namaasasendo.
  ubr-ubr: 'On an werai yau omi mat tamama on agim aurin agogoi baise yau men aifefeyanim
    baibais wotiteu aurin on; ot taitait tutuat Macedonia tafanam emon sinat on yau
    au gogoi aifan on sawar engon siteu. Ainau bag, ra gibui enat: Yau arimon men
    baibais mes aurim anifefeyan on!'
  tsw-NT: Na̱ n lamba ili i ro a mantsa ma na n shi oɓolo na̱ a̱ɗu, m pati ɗu i kamba
    mu shi. A̱za̱ a̱ tsu a na o uta̱i Makidoniya a̱vu a rawa ɗe ele ɗa a ca numu ili
    i na n cigai suru. Ko keꞌen koto m pati ɗu ikambi i ro shi, waru maa yuwan ne
    shi, ko keꞌen.
  cax-NT: Numo champü isane iñemo, chirranquiquiapü amopünanaqui. Pero arrübama masaruquitaiqui
    auqui Macedonia bacüpuruma iñemo arrüna nirrantümo. Sane isamute aucutanu. Sane
    ito irranca isamune caümainqui, tapü ane nümoche apayura iñemo.
  aia-aia: Mana'i 'oha nau awa bei'amou, 'au ai'a ha'ahihi'amou 'anai hori'i tanaau
    i taha nau 'irisi'i. 'Inia na mareho nau 'irisi'i, 'iraaui do'oragaa'i narau boi
    baaniai Masidonia narau hau'i tanaau. Naasi 'onaai haua agua mau mai tari 'ohani
    ma 'ari'a, 'a bwa'i ta mareho do 'inau wai 'irisia nawai ha'ahihi'amou 'inia.
  srp-1865: Jer moju sirotinju potpuniše braæa koja doðoše iz Maæedonije, i u svemu
    bez dosade vama sebe držah i držaæu.
  agt-agt: A maski itta ya maapag ku ta nepagyan ken tekamuy a awek haman inadang
    tekamuy, te ya kabagis kiden taga Masadonya ya nangihulun ta neuffun da teyak.
    A yen ta awek hapa sangaw magadang tekamuy petta awemuy mazigatan gafu teyak.
  lug-lug: era bwe nnali nammwe ne mbaako bye neetaaga, ssaazitoowerera muntu yenna
