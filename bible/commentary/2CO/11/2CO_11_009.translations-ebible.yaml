  cco-NT: Jo̱ lajeeˇ e cataan˜n jee˜ ꞌnʉ́ꞌˋ lɨɨm˜ eeˋ calɨꞌnéˉe, jo̱ dsʉꞌ jí̱i̱ꞌ˜
