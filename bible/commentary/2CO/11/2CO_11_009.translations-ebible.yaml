  tmd-tmd: Ñɨŋ pɨsaŋ mɨdɨm wop aku, ap ñɨŋ i pölɨm. Haul nöbö mölöu nöbö Masedonia
    yöbö hem piakwör, ap nɨ agapɨm met wöŋ bla rag hö nɨ nölmä. Makwam mai kwo algör
