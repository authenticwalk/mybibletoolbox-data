  agg-agg: Ro se-babɨdɨmbo ranɨhü nɨmboahɨ sɨmboanɨ ana ro kakɨ-napo yahurai sɨhefe-koate
    mbonɨmbo-rɨhamɨndɨhühɨ moai nindou mamɨ sɨhei mbusümo ahambo tɨŋɨrɨfo sahando,
    ŋga wanɨ. Ŋga wandafɨ mamɨ Masedoniahündɨ ndanɨhü sühüsi tükümehindɨ aiyei nɨne
    napo ro sɨhefembo mbonɨmbo-marɨhamɨndɨhɨ ra masehindɨrɨ. Horombo maho-ane, asu
    süŋgunamboane ro ŋgɨrɨ sɨheimbo tɨŋɨrɨfo ndahandürɨ. Ŋga ro ranɨ hohoanɨmo ra
    süŋgurɨ-heandühanahɨ.
  ptp-ptp: Buc wê a dô hɨxôn xam dɨ susu ya ma ên a ge od a o kɨtaa susu ti vô xam
