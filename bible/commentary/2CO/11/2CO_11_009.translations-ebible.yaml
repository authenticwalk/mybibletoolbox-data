    ngò haî râ é lé htuqbang byi kô é yanmai nghut lhê. Hká dông nghut kôlhang, ngò
    gi, ngá gûng lé, nungmoq é matú wòlai a dut nhâng shoq kut bê nghut mù, xoq luî
