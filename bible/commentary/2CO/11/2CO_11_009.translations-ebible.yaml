  ncu-NT: Mo̱ a bo̱ mo̱ne̱ ase̱‑ɔ, ne̱ mo̱ e̱ kpa atanne̱, mo̱ŋ de̱e̱re̱ mo̱ne̱ akatɔ‑rɔ.
