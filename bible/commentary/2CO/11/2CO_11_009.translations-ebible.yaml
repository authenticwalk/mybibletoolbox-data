    aramiden dayta.
  pir-NT: Mʉsa mehna ijigʉ apee boro yʉhʉre dʉhsaepegʉ̃ta mʉsare niñerure ne siniedʉ.
    Mari acaye Macedonia yehpa cjẽna Jesu yequina ijipihtiye yʉhʉ cahmedire ne wihiri
    yʉhʉre. Panopʉre mʉsare ne cariboerʉ yʉhʉ. Camepʉ gʉ̃hʉre mʉsare ne caribosi.
  anv-NT: Gébégé me nlú ne ɛnyú, genó geké gelií me, nchyɛgé fɔ́ muú nyú
