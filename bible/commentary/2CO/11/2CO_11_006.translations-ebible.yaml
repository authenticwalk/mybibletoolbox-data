    waaꞌanan niiyant niiyan yipam min-min ngeeyāna.
  zga-M: Ndaniengave yune sanimanyile ukwima khulumbilila, vusanieliwo mbumanyi wango.
    Khu khila khinu pwu tupelile ukhuta umanyikhikhe khulyumwe.
  yom-yom: Ka diambu ko ndisi ludede ko, vayi nzayilu yidi yama. Tulumonisa yawu mu
    mambu moso ayi mu ziphila zioso.
  san-SIN: මම වාක්පටුතායා න්‍යූනත්වේ සත්‍යපි ඥානස්‍ය න්‍යූනත්වං නාස්ති කින්තු සර්ව්වවිෂයේ
    වයං යුෂ්මද්ගෝචරේ ප්‍රකාශාමහේ|
  yut-yut: Asi, gen yogokno tagɨsi dɨma, mani nandak nandakno uŋun tagɨsi. Uŋun nandak
    nandakno aŋpak morap agɨmaŋon kɨlɨ dolɨgɨmaŋ.
  grc-BYZ: εἰ δὲ καὶ ἰδιώτης τῷ λόγῳ, ἀλλ᾽ οὐ τῇ γνώσει, ἀλλ᾽ ἐν παντὶ φανερωθέντες
    ἐν πᾶσιν εἰς ὑμᾶς.
  cpc-NT: Aamaashitya tii nokinkithatzi kamiithaini naaka, iro kantacha iyotani nokanta.
    Irootaki piñaakoyitapiintakinari.
  nhg-NT: Beles noso notlajtulhua amo cualtzetzi cate quiename intlajtulhua de yejua,
    pero de machestelestle necmate cuale. Pues ca noche tli tecchihua ye nemiechejtetejque
    inmixtla innochtie giente que tecmajmate cuale.
  nya-nya: Mwina ndikhoza kukhala wosaphunzitsidwa kayankhulidwe, koma ndili ndi chidziwitso.
    Izi tinakufotokozerani momveka bwinobwino.
  ngu-NT: Masqui xmás hueli nitenojnotza, nicpia tlaixmachilistli ica Dios. Niman
    in nochipa yonemechititij ican nochi on tlajtlamach yejhuan yonicchiu.
  kup-kup: Met ne ñetiñ zuam nak, oñ bar baram hamohop ev, oñ ne Iesuz ñetivoz kapot
    tin hodad tat arinañ honeo houloam het bar añovai emoohon, ari hatevetet hodad
    haravat hez.
  jid-jid: Ko ba na tsrome na me tre, me na rasa horowa tsro na ko ta i gun rime ikpe
    ki lah ni yi wu.
  wmw-wmw: Dalili sijiwa kusowera sana, novyo-sivyo nanawo wijiwifu. Kwa namuna‑zi
    piya, vinu piya tukoloterani kuwa ewu ndi ukweli.
  gmv-GGM: Hasa7an cincca gidontta aggikoka taas eray paccibeyna. Hessa nuni intes
    duma duma ogera qonccen ersidos.
  ssg-ssg: Nga uke kumahe anowian ti towiai kakain tuahe nga hina anesoin. Ala amuto
    tioiwen nake amite kola hakila haniwen amuto leili hanauan ti amite.
  zpo-NT: Nixa nagakt na wdizh wen na, per nlabeyy na xcheen Dios, nu kwaane tubka
    mlu nu lo re gu, lo re kwaan mle nu.
  poy-poy: Pamonga nahera mantambalira ga kutakula, kumbiti mahala nanaga, shitwatira
    ashi tushilanguziya pota na kufifa, kila pahala na kila shipindi.
  qwh-NT: Aunqui parleta mana yachaptïpis, yachenïqa manam pishintsu. Tsetaqa ricatsiyashqaq
    llapanchopis alli rurenïcunawanmi.
  gaw-gaw: Genabtai da nai mehuqak kobol am tutuḵunab ii dooṯem amge da am doyak aomi.
    Da haen oh, kobol dahil ohp̱a ele amu da ag amu ip̱uanadmi.
  nca-nca: Enina, no maŋgone muko mande kekere qu yesowowero mepémo kini peka, quko
    iŋo-iŋone muko tukuni kama teyote. Naru rokóŋoro norendo o murí-murí teyato quno
    ŋuno, iŋo-iŋo ŋu ye witú yereyatowó.
  zpz-NTPP: Mas a̱ꞌ cyit za riidz nu rne̱e̱, tees yuꞌ shcab ne̱. De mod la bicy de̱
    nu gad lagy der nu yuꞌ shcab ne̱ dub laa tiem nu nac de coz nu bicy de̱ lat der.
  mkj-mkj: Dapwa ngoahi joakoahiok in sikesik, a jaudi joaloalkoang, pwa kamai ne
    kajalehioang kamwai in janjal doahr anjoau ohroj apel in joang ohroj.
  zac-NT: Aunquë ráquëdiꞌi parë ruadiꞌdza bien, perë rac bë́ꞌahia bien lo quë quëhuna
    predicar. Clarë guná të grë lo quë nabëdëꞌnë naꞌa; bien nahin.
  kyg-kyg: Gemo aeꞌna hakalo hisuvafeꞌmo aliꞌa naya oꞌmaleꞌnaya vekamo maiꞌnisuvana
    Goti geꞌamo afiꞌna aeto huꞌnove. Lagaemo muki afinaꞌmo muki agufa kavaꞌamo ago
    alita lapave liꞌnone.
  kmk-kmk: Tuttuwa’n bokona nalaingaka man-uugud yoong adiyak mangkulang si tigammu
    maipanggop kan Apudyus. Tigammu yu un tuttuwa di ta nalawaga impailak sit losana
    timpu kan gundaway.
  cao-NT: Jabi Chani yoatí cahëxëni ca ë iyamamitsa; jama, Dios tiisi cahëxëniria
    ca ëa xo naa ra. ¿Jatiroha ca quiniá tsi toa tiisi mato ë jismayamayamani, mato
    bëtaquí na?
  bbr-bbr: Epar, is Anut nukan ämän aräun kiro skul mau wa, utianik, is kon ämän jekur
    äpu momin, okon, ik orip orip ak Anut nukan ämän amop tamareäumun.
  inb-inb: Panda panda nuka rima­kus­kata alli­lla­mi iachani ima rima­kugta. Ima­pi­pas,
    nukan­chi imasa ruras­ka­kuna­wa­mi kam­kunata kawa­chir­kan­chi chasa alli­lla
    iachagta.
  hrv-hrv: Jer ako sam i nevješt u govoru, nisam u znanju; naprotiv, u svemu vam ga
    i pred svima očitovasmo.
  box-NT: Ɲúhṹ sĩ á ĩ yí dàń bío lè ɓarɛ́n bìo, ká mu bìo zũńló á ĩ
    po ɓa. Wa zéenía mu làa mia wéréwéré hã pɔ̃̀nna ɓúenɓúen lè mu bìo
    ɓúenɓúen yi.
  ote-NT: Masque hindí pa̱di ga ma̱nga ya noya mahotho ngu ma̱ñꞌʉ, pe dí pa̱di gue
    núꞌa̱ dí ma̱ gueꞌa̱ majua̱ni ngu xcá ꞌyøhʉ stá ma̱, ngueꞌa̱ nza̱ntho stá zoꞌahʉ
    co ra mfa̱di núꞌa̱ xa ꞌracagui Ajua̱.
  wnu-wnu: Git apand, ye qob qamarau werei eng musub me imbigoum, ego qoyam eng ye
    igo. End qoyam gugum init igama qomon ebet igoun eng gugum dibesiorune gab igoumon
    eng.
  zam-NT: Mastale' inacte daa mèn co' anze'f huen ndxác ndyoodi's loo gu', ndyac gu',
    per ndxe'leque', loo cón che'n Crist naneequen no ndaquen cuent ndxácque' daa
    xo'f zin'en zin' ndxè' xal ndxàala. No nonque' gu' no nda'que' gu' cuent cón chenen.
    No nonque' gu' xal nac mod co' ndxàpen làth gu'. Tac mblu' nu' loo gu' xá nac
    nu' no mblu' nu' loo gu' xá mod ndli nu' con' loo gu'.
  zyp-NT: Phungrei cawh a thai lypaw zong ka cang thlang a, canghrasala ka reipaw
    kong heh ka hni. Ma cawh a sepaw teitah le kawngting tah ka ca chingpase thah
    he.
  sey-NT: Yëꞌëpi deꞌoyerepa coca ca ti̱ꞌamaꞌquë paꞌitoje̱, yëꞌë ta̱ꞌñe asaye cato
    jaiye aꞌë. Ja̱ asayere mësarute i̱ñohuë, siꞌaye yëquë yoꞌojë paꞌiyepi.
  nvm-nvm: Regavo jakafu ja vierafero vuak na kuaimoijo iji na isema kuaimoijoro ja
    ijeg vierafej. Regavo ni vierafe vuak nun na kuaimoijo iji naka vuak ma ijesugin
    vierafene kuaimoij. Regavo madu unam nuvuon kafokafo no kegoijo ijia non samakaf
    kege nijaidiain.
  mps-mps: Mu tama, eno te Grik dabego po bugagia pusubo kolesaga te me konesiąwani,
    tiali goli te magigo menio, eno te Kraisde homu kolesaga me sǫą pabeo. Mu menio.
    Tigidali sę ebode dago dagebolo hania ola mawai dao, dago Kraisde kuna mu konebo
    dao.
  pab-NT: Exahe atyoala maisa nawaiyore niraexe naoka, xakore hoka kalore atyo waiyekehalakita
    nomani. Hatyoharenai atyo tyotyaki nihatyaka wahotikisa xomana.
  llg-llg: Mae au taa kokolak alelak unik dedeꞌa kokola madema, tehuu au bubuluk tebe-tebe,
    hata fo au kokolang. Ei bubuluk dedeꞌa kala ia so, huu, au atudu taa-taa neu ei.
  kyf-kyf: Cɩɩn, ɩn 'nɩ gba sa -yi, gbʋzɔnʋ -wa, nɩɩ, we -ka -Lagɔɔ yilo, -mʋʋ mɩ
    -mʋʋ 'dɛɛ sa! -A ka we aɩn 'klʋslolu 'ylɩ weee nya, -amɩaa lɛnʋgbʋ weee 'wʋ.
  tpi-tpi: Maski sapos mi no save tumas long pasin bilong autim tok, save bilong mi
    i no sot liklik. Oltaim long olgeta pasin mipela i bin mekim, mipela i bin soim
    dispela save long yupela.
  mih-NT: Vazu ña cuu vaha quehin, zoco sito xein Tuhun Ndyoo. Ta sa cuaha xaan saha
    zañaha ndi sii ndo cuhva sa cuu zavaha ndi.
  qvh-NT: Paycuna ricamaptenga capascher runacunapa naupancho shumag parlaytapis camäpacösu.
    Mana yachashgäta paycuna niyaptinpis musyämi imata nicashgätapis. Paycuna niyashganno
    mana cashgätaga gamcunapis musyayanquimi.
  kms-kms: Piyi nge ni kin pugri nge wand bir kawo kin te wute nde yuwon rind segi,
    pudi nge nei quan vise. Beghi pripri di yumbo ur isis pe beghi nei te nungoqi
    nde bei bad pre.
  agn-agn: Poiding belago ta maosay ang mitala, piro belago ta korang ong kinata-wanan.
    Agpaitao ra narin ong nindio ta mo-ya ong tanan ang agtotoldoko.
  nhi-NT: Pues masqui amo ocachi inmati intlahtos, neh inpia tlaixmatilis, uan non
    yonnextih itich nochi uan ica tlailiuis mic tlatlamantli chiualis.
  ttc-NT: Anke wetz b'an xk'ab' a'in tzan nyolin, per wetz wotzqi' te tume'l b'an'ax,
    b'ix oje qet nyek'u' etetz tuky'i kyaqil aj oje qet nk'ulu' exol etetz.
  dan-1931: Er jeg end ulærd i Tale, så er jeg det dog ikke i Kundskab; tværtimod
    på enhver Måde have vi lagt den for Dagen for eder i alle Stykker.
  kwj-kwj: Mwe naha, ani mwanji bwa hima mina, woro sa biya da, ani hambwa ti ani
    heifunda nambwe. O sumbu ni gisi gisi tinda kunu nu mekusiwani norukweni ku hambwasinda.
  vie-OVCB: Dù tôi nói năng không lưu loát, nhưng kiến thức chẳng kém cỏi. Trong nhiều
    trường hợp, tôi đã chứng tỏ cho anh chị em biết kiến thức của tôi về mọi vấn đề.
  kze-kze: aaimó kwésimatimunanamo sóikomo umbaí kwétaimba mindá íma anón-tantaa'an-ivo
    Áánútun-aaigona ááimba kawe'á umái ísaraunda mindá anón-tantaa'an-iye. sáwíva-tawai
    árair-aimba amápa'a simátimewana'a ísaraawe.
  lbk-lbk: Tay olay mo maid laingko ay enkali, ngem ad-i enkolang nan ammok, ya kad-in
    inpailami ay tet-ewa na isnan am-in ay insos-olomi ken chakayo.
  mto-NT: O̱yam xa a̱tseꞌe nyaktij je̱ts kaꞌa a̱tseꞌe juuꞌ nꞌo̱kya̱ts, nnu̱jaꞌvinupts
    a̱tseꞌe juuꞌ a̱tseꞌe nka̱jtsp. Nyaknu̱ke̱ꞌxnata̱jki a̱a̱ts ya̱ꞌa̱ veꞌe anañu̱joma
    ka̱jx juuꞌ a̱a̱tseꞌe ntoon nko̱jts ku a̱a̱tseꞌe nꞌijt miits ma̱a̱tta.
  bzh-bzh: Yönon, maḳ sa nanër ġaġek mekwaġ neketul loḳ in. Rëḳ mu ham raḳ
    ni bë sa kwaġ neggëp, in he netateḳin ġaġek anon pin vu ham wirek beham nenġo.
  guj-2017: પણ જોકે બોલવામાં પ્રવીણ ન હોઉં, તોપણ જ્ઞાનમાં હું અપૂર્ણ નથી; આ બાબત અમે
    સર્વ પ્રકારે અને જેમ અન્યની સમક્ષ તેમ તમને જણાવી છે.
  jvn-NT: Bener aku ora bisa ngomong kaya wong-wong kuwi, nanging kuwi ora ngomong
    nèk aku ora nduwé kaweruh. Wujuté ya wis ketara tenan ta ing tindak-tandukku sak
    kabèhé.
  byr-byr: Kɨrɨꞌ yagaala wɨjavɨ nɨmɨ nayaa miwɨrinɨkeinyɨ dahamwaaihe? Baaꞌnana! Sare
    kɨrɨꞌ nɨmɨ sɨmunya yawɨsaꞌna kuna manyɨmudaasɨvanɨꞌ. Aawa. Sarɨmɨnyɨna yuya sɨmunya
    yawɨta yuya sa nemɨ yadaanya yuya saburana yɨhibwarɨdaakwo.
  ian-ian: '@see-verse:2CO.011.005'
  hun-hun: Ha pedig járatlan is vagyok a beszédben, de nem az ismeretben, amint ez
    mindenben és mindenképpen nyilvánvalóvá lett előttetek.
  mcf-NT: Utsibon bëdamboenshë chiacpadec Pabado onquenquio iquec, mibi quenuc Esuquidistun,
    Ëbi chuibeneta, quequin ambia tantiaquidën tantiamiacpadomboen mibitedi chuibanombi
    bëdamboen tantiaquin.
  kjs-kjs: Gore nana lagede agalere naaki-rupa kone suma pa kama-daa natema. Dia,
    pare neme makuaaliminalo kone waru suma loaayo. Gore ade abuna nimi raapu pima
    rabu naame go kone raayo nimi mea waalisimade.
  mni-mni: Eihak wa ngangbada heithoi singthoidaba ama oirambasu yai adubu khangba
    adu eingonda lei. Madu eikhoina nakhoida matam pumnamakta amadi phibham pumnamakta
    mayek sengna phongdokchakhre.
  yad-NT: Dantyamu̱y ne rañi̱cha samirya niquera, radyetya̱da ji̱ta vichasara samiy
    rimu day, daryatiy nu̱dyityanu ti̱ta̱ju̱mu jiryerya.
  mxb-NT: Chi̱ va̱ꞌará ko̱ tíꞌa yuꞌu̱ kaꞌa̱n va̱ꞌi, tído ko̱ kámani̱ ta̱ꞌón ña̱ ndi̱chí
    ni̱ xi̱ꞌo Ndios no̱ói̱. Dá chi̱ noo̱ ndidaá vá ña̱ꞌa ni̱ kee ndu, ta noo̱ ndidaá
    ña̱ꞌa ni̱ kaꞌa̱n ndu̱, ni̱ naꞌa̱ ndu̱ tein mií ndó ña̱ dión kíán.
  pon-2006A: Ele I me soakoahiek nin lokaia, ahpw kaidehn I soaloalokong, pwe se kasalehiongkumwailehr
    met ahnsou koaros oh ni soahng koaros.
  maq-NT: Handasa cjëë scutaya hacutjin xi jemu ndaja cuma cuichjá cojo xuta, peru
    jemu cavutaya cjuatacun rë Nina. Hane ngajñi rë yëjë ni xcusun xi canihñi, ngajñi
    rë yëjë ni cjua xi canújin ne, cahyun suvun hacutjin vechu cjuatacun niji.
  hto-hto: Mei nɨbaɨ cue úrilla uai fɨgo jínoñeniadɨ, naɨ cue onoiga rafue jino llúana
    dɨbénedo ɨere baitádɨmɨedɨcue. Nana ómoɨmo cue llócaillado afe bie cue onóigafuiaɨna
    jaca nágarui jino ómoɨmo ácatafɨredɨcue.
  por-BRBSL: Mas apesar de não ser qualificado na fala, ainda assim não sou pouco
    qualificado no conhecimento. Não, em todos os sentidos fomos revelados a você
    em todas as coisas.
  ces-NKB: A jsem-li prostý v řeči, rozhodně ne v poznání. Ale ve všem a všemožně
    jsme k vám byli zjevní.
  cui-cui: Xan saya taepato cueicueijan Nacom Pejume Diwesi tatsi. Jopa bichocono
    wʉnae tacueicueijeiwa jopa be bapocotsinyo be pocotsin xua beta pecueicueijeiwa.
    Daichitha bara yaputan xua yabara tacueicueijeiwa. Paca tsita itapeinya xeineibatsi
    xua bara tayaputaewa, xua poxonae daxita pocotsiwantha paca tsipaebeibatsi.
  boj-2014: Bole, e anjam marqajqa medabu gulbeibeqnu. Di uŋgum. E powo qa truquosaieqnum.
    Kumbra kalil e nuŋgo ambleq di yoqnem qaji dena e ijo powo babteqnam niŋgi unoqneb.
  eng-OEBUS: Though I am no trained orator, yet I am not without knowledge; indeed
    we made this perfectly clear to you in every way.
  eri-eri: Edo, ji hilou beele malalamudu lewei nomo fanyimu ada isi dewoni, ji yame
    isou menanga ada tutu hihina. Saini oruwa langa fanyimu oruwanga onogeye waha,
    ere isou waha tere abitimu tigeyeha.
  wiu-wiu: Nopa agale muno pewe kakoane amele toamokoyake Yesunomo wene tootapeneya
    mekene uku. Onekemopa emo kumota keleyo olaukakala tokouna.
  swe-swe: Även om jag inte är någon vältalare [inte följer de grekiska filosofernas
    retoriska stil] saknar jag inte kunskap, och den har vi alltid och på alla sätt
    lagt fram för er.
  cth-cth: Lawk deinae koelah kathoumhoeh nakunghai thoumthainae koe lah ka rahnoum
    hoeh. Nangmouh koe bangpueng dawk kacaipinlah kamnue sak toe.
  mti-mti: Ne gae neuma oraimina onan, go anoano neuma oraimina. Nu ebu undag gumbe
    sira dividivi undag danave mame taibe toyau yeneni.
  pad-NT: Hora vakanavaranihavini hiki ida vahoariha vaviaha vara onina-ra okaabokaravini-ra
    vakahivini. Kaba'i, oogajahakiki ida Cristo monina. A'onira onanokiahibakhiavini
    hi'iki ida Cristo-ra oogajahakivini, kodivarani, kodibadani, kodihojai hikia.
  twi-twi: Ebia mʼano ntew de, nanso mʼadwene mu abue. Yɛnam akwannuasa so akyerɛ
    mo eyi ase fann.
  hlt-hlt: Tedae olka ka lol cakhaw mingnah dongah tah ka lol pawh. Te dongah nangmih
    kah cungkuem dongah cungkuem la phoe coeng.
  tbz-SIM: Kɛ̀ dɛ̀ yɛ̀mmɛ̀ n yí nɔ nkɛ nɑ́ɑ́, n nɛ́ yɛ̃́mu Kuyie nnɑ́ɑǹtì pɑ́íí kɛ
    tì ndi nɑ̀kɛ́.
  san-GUJ: મમ વાક્પટુતાયા ન્યૂનત્વે સત્યપિ જ્ઞાનસ્ય ન્યૂનત્વં નાસ્તિ કિન્તુ સર્વ્વવિષયે
    વયં યુષ્મદ્ગોચરે પ્રકાશામહે|
  ake-NT: Wakʉ pe kuru anpisin koro'tau tʉusauro'sen pe isenupasa' pen urɨ, e'tane
    i'tunin pe rɨ esi. Serɨ ton ku'sa' ina uya man wakʉ pe kuru ene poken nɨ tanporon
    winɨ rɨ.
  qvn-NT: Nogaga rimayta mana alila yachrayälarsi “Alisca yachrag runam cä”. Chaynuy
    cangäta gamcunacagchru reguechicurä imacunas rurangäwanmi.
  tku-NT: Palhāsā' jā tzēhuanī't chī quit ica'kchihuīna'n. Quit tzej icca'tzī. Ixlīpō'ktu
    iccāmāsu'yuni'nī'ta'n.
  bjk-bjk: I turunon gut bara e kobo deek köba rua tinenge, ma lamun e ma nanase.
