    arrenhantherrenhe arlte atningke-ngare akaltyele-antheke.
  qvc-NT: 'Chaqa mana allita atishpa rimaytapismi, allita intyindini Jisukristu yach''achikushqanda.
    Chaymi shumaqta qamkunata yach''achishuptiy, allita yach''angillapa: Pablum ancha
    yach''ayniyuq, nishpa.'
  tgl-ULB: Ngunit kahit na ako ay hindi nagsanay sa pananalita, ako ay hindi kapos
