verse: 2CO.011.006
translations:
  kpx-kpx: Mesoho la huhuige di neniai la haiveholima. Isito di Dilava vaveve hilokai
    kemo luleleanu. No vani moaga lae lohoi la haivemale kemo la hilokage di lulelemoike
    la haivema.
  okv-H: eto na enana aingeko ke gamo na hande ari embo manera te nau degi ta amo
    God na kiari peni vahai be ikena amo ungote mihie ke hande ehene ingihava avoeto
    ke avo ungona ke be ari inonora.
  tbo-tbo: Meka po hoi baha ega ata dewadewa ma tamogi hanapu uyahina tau amaka, Yaka
    dewa tapuhi po tapuhi uyahihiyei ginouli atapuhi to woogeletena imahiyehi uyahimi.
  mal-C: എനിക്ക് പ്രഭാഷണനൈപുണ്യം ഇല്ലെങ്കിലും പരിജ്ഞാനം ഇല്ലാത്തവനല്ല. ഇത് ഞങ്ങൾ എല്ലാവിധത്തിലും
    എപ്പോഴും നിങ്ങൾക്കു തെളിയിച്ചുതന്നിട്ടുള്ളതാണ്.
  grc-SR: Εἰ δὲ καὶ ἰδιώτης τῷ λόγῳ, ἀλλ᾽ οὐ τῇ γνώσει· ἀλλ᾽ ἐν παντὶ ⸂φανερωθέντες⸃
    ἐν πᾶσιν εἰς ὑμᾶς.
  bgc-bgc: जै मै बोल्लण मै अनाड़ी सूं, तोभी मन्नै सुसमाचार अर मसीह का ज्ञान सै। मन्नै
    थारे ताहीं जो भी ज्ञान सिखाया सै, वो ज्ञान मन्नै थारे ताहीं साबित करकै दिखाया
    सै।
  khz-khz: Pa, au kila gitagita rauparana ati aripaato, na ripa au geku ai emiana.
    Eia raupara maparara aorai gemi ai gavega-matagai-gitakaurato.
  deu-TKW: Bin ich auch ein Laie, was das Reden betrifft, so bin ich es doch nicht
    in der Erkenntnis, habe sie vielmehr stets in allen Stücken für euch bewiesen.
  zsr-NT: Nazx caꞌ nacaꞌ cuidiꞌz ca ruꞌa didzaꞌ, san cutu nacaꞌ cuidiꞌz ca nac yöl‑laꞌ
    rejniꞌi napaꞌ. Zian lzu, len zian ca buluiꞌituꞌ lbiꞌiliꞌ ca nac yöl‑laꞌ rejniꞌi
    naptuꞌ.
  lin-lin: Nakoki solo komonana lokola moto oyo ayebi nanu te koloba malamu, kasi
    nazali na boyebi ; mpe tolakisaki bino yango polele na banzela mpe na makambo
    nyonso.
  hns-NT: Tjaahe ham otana biesaal partjaar na kar paaila, tabbo ham iesaai ke bieswaas
    ke baare me bahoet koetjh djaaniela. Hamlog toelogse to ie gjaan ke biese me dher
    batailie aur bhie aapan tjaal-tjalan se dekhailie hai.
  noa-E: Tale sĩi iekhaju aig chan nem meu khaug khãijã khaba chirʉm; pari mag awiajã
    Cristo iek jawaag chan amjö khaugba khaba chirʉm. Mua jaau chirʉm ũrwia ʉ̈khatarr
    khʉʉnauta jaauju aai nʉm, chadcha mua jaau khaphʉ chirʉ́ wa jaau meraa chirʉ́.
  eng-EMTV: But even if I am unskilled in speech, yet I am not inferior in knowledge,
    but in every way I was made known to you in all things.
  mib-NT: Chi vēsú tu níhín vāha nde ri modo cahān rī, te jécūhun vāha ni rī. Chi
    jíín ndɨhɨ jniñu ni casáha ri mēhñu ró ni castéén cají rí nuū rō jeē súcuan cúu.
  lif-NT2: खे़ङ्‌हाॽ हे़क्‍के इङ्‌गाॽ ले़स्‍सुङ् निःसुङ्‌बा पाःन्‍हाॽ नुःरिक्‍काङ्
    तङ्‌मार पाःप्‍मा मे़सुक्‍कान्‍बिला, हे़क्‍केसाङ् इङ्‌गाॽ यरिक् ले़स्‍सुङ्‌ङाङ्
    वाॽआरो॥ हे़क्‍क्‍याङ् कन् पाःन्‍हाॽ तगिसा काक् परिक्‍ले़ नुःरिक्‍काङ् खिनिॽओ ओसेःन्‍दाङ्
    चोगुम्‍बे़आङ् वयिगे़रो॥
  xnj-xnj: Pangi nene nimanyili lepi kujova bwina. Nambu umanya nivii nawu, lijambu
    lenili tililangisi hotohoto kwinu, kila pandu na kila lukumbi.
  mmx-mmx: Keke i do nia axoklen avukat lavavang, ketla a lok nunuan at lakleklen
    nia a ruuna i, la magara lox ase axasep tinotno vam nimi min.
  cbr-NT: '''Ëx upíira upiti banati ''unáncë ''ixunmabi ''ën ñuicë bana ax ca asérabi
    ''icën, nun mitsu ñuixuncë banacama quicësabi oi ''ia camina nu iscan.'
  tee-NT: Mas jantu lai k'ox icchivinin tachi ju yu'unch para icmachakxai ju ixtaxtokni
    Dios. Chai ju uxijnan p'uc'ats'at'it ni vasalh icmachakxai ixtaxtokni Dios acsni
    iclajuntau ixchivinti.
  eng-LSV: and even if a commoner in speech—yet not in knowledge, but in everything
    we were made evident in all things to you.
  cak-NT: Roma más que man can ta jabel yich'o'n, pero can weta'n jabel anchique ri
    yenbij cuando yich'o'n. Y rix can iweta'n chi can quiri-wi, roma xabachi' (xama'anchi')
    quiri' kabanon; can ka'in-wi rutzij ri Dios.
  pah-NT: “Nonhi'ig̃atukwahavi Paulo'ga ojipe'g̃a mongoe'yma ojihe. A'ereki ahã gambo'ehara'ga
    hehe,” ei g̃a pe me. Ahã tuhẽ nhimbo'ehara'ga hehe. Nurã g̃a pe ndikatui nhinhi'ig̃a.
    Cristo'ga mombe'ua ji akwaha hete reki ga mombe'ukatuavo. Jukwaha a'ea pe me.
    A'ereki nane'ymi ore Cristo'ga mombe'u katu ikwahavuka pa pe me ikwehe.
  sja-NT: Wãara, mɨa pedee wẽsaa pedeek'aa ãchia oopatak'a. Mamĩda pia k'awa bɨ mɨa
    jaratee bɨ. Parãpa pia k'awa p'anɨ taipa ichita ne-inaa jõmaweda k'ĩra jĩp'a jarateepata.
  xed-xed: Aŋ mndani, pərɗaf a yu ta snaŋtá gwaɗa wu, ama nda sna yu ta skwi ta gwaɗə
    yu. Ma inda skwi magə ŋni ná, maraghunamara ŋni dər nda ta tva wati ma skwi tsi.
  mks-NT: Va̱tí co̱ tia̱hva i̱ ca̱ha̱n vií i̱ joo íin va̱ha xiní túní i̱ jána̱ha̱
    i̱ tu̱hun Ndióxi̱ nu̱ ndo̱. Ta xíni̱ va̱ha ndó ña̱ yóho jáchi̱ cua̱há tañu na̱jána̱ha̱
    va̱ha i̱ tu̱hun Ndióxi̱ nu̱ ndo̱.
  gfk-S: I tutuno dak be iou paile manga keskes ura nianga, iesene iou hatur kawase
    ra minminanes. Ma ta ira mangana linge iou ga gil i manga hamanis hapalaine mu
    be i tutuno hobi.
  bmu-bmu: 'Keu niŋgizei, miaŋgö likepŋi kewö jizal: Keu ölöp sorokŋi jijigö tandökŋi
    mi ölöp qahö mötzalmö, Buŋa keugö könaŋi mönö möt soroközal. Mi mönö nalö dop
    pöndaŋ aukŋe indelbiga möt yaköze.'
  dgz-dgz: Anse, ne nop nega dansewa mega arita da uon, go anut baware di waran. Mame
    gaseget di e asigiap, iravi namu aroga di wa ewaetoni.
  eng-GNV: And though I be rude in speaking, yet I am not so in knowledge, but among
    you wee haue beene made manifest to the vttermost, in all things.
  zaa-NT: Màsqui'ba labí riquixá'a tu' lani ca titsa' èl·la tì'a canu rute discurso,
    pero té la' ritelíni quia', lebi'į nna hua yù bá le nui porqui'ni iỹé vuelta chi
    beni tu' declarar nu ná lí lani le.
  eng-WEBSTER: But though I am rude in speech, yet not in knowledge; but we have been
    thoroughly made manifest among you in all things.
  guh-guh: Jivijavabelia xaniavaetsia livaisi tatsipaebinexa, apo necujani ata, itsiata
    xaniavaetsia yapëtaniji xua yabara tsipaebajë. Xaniavaetsia Jesús pelivaisi patayapëtaejava
    paneyapëtaenexa, pacatsitanajamatabëcuene itajëtabiabatsi paxamëjavata itsa pacatsipaebavanapatsi
    Jesús pelivaisi.
  bon-bon: Cane pama miijirage mene iicema biname lica gäne, yepä cäme umle baborage
    gyene, siige cane maramara gaabe ca peei ne ituge aboclomäja weeme bau me.
  nhw-BL: Pampa masque amo nimomachtijtoc para nicamanaltis tlamiyacapa ica camanali
    catli tlahuel yejyectzi, na cuali nijmati catli nitlamachtía, huan miyacpa nimechnextilijtoc
    para melahuac notlamachtil.
  swh-ONEN: Inawezekana mimi nikawa si mnenaji hodari, lakini ni hodari katika elimu.
    Jambo hili tumelifanya liwe dhahiri kwenu kwa njia zote.
  wbi-wbi: neke lino nambe nanivulanisivue kudalikila, uvukagusi vwango vukome. tuhufisie
    uluo kulyumue mu sooni sino tuvombile, kange vukagulike kulyumue.
  bba-bba: Bɑɑ mɛ ɡɑri ɡeru ɡerusu kɑ mɑn sɛ̃, n ǹ mɔ nɑ yɛ̃ru bie nɡe mɛ sɑ bɛɛ
    sɔ̃ɔsi kpɑsɑsɑ kpuro sɔɔ.
  eng-KJVCPB: But though I be rude in speech, yet not in knowledge; but we have been
    throughly made manifest among you in all things.
  kgk-NT: “Inhe'ẽ ngatu porãve va'e-rami nomombe'úi nhande-vy Paulo” peje para'e xe-rehe.
    Naxe nhe'ẽ ngatu kwaái ramo jepe ndaijapýi voi xe remimombe'urã. Aikwaa porãve
    rãve xe nhe'ẽrã. Anhetegwa mate voi xe remimombe'u. Hesu Cristo rehegwa aikwaa
    porã tee voi xe. Upéa ahexa uka meme va'ekwe peẽ-my. Hesu rehegwa nhe'ẽ amosarambi
    va'ekwe amombe'u-vy peẽ-my.
  waj-waj: Na niniiyara yaata utuauko kutaa ni tinniivo aikiooma kua oyaivaa varaikio
    ni avaivakidiri na kua oyaivaa kiauvo kiaa fannifaanniima kiauvai. Ni tinniivo
    aikiooma kua oyaivaa varaivaara mmuakiaa suai na nuaina variee ita ataama ngii
    giaa ngii miau suaiyauvaki vaa ta kooyaa ngii vitaakiaunnavai.
  cpy-cpy: Aamaa-shityaa tee nokenkithatzi kameetha naaka, roo kanteencha niyotanitzi.
    Rootaki piñaako-piinta-kinari.
  mpx-mpx: Tabam nau nige toba sibasiba i oola, yaa no aatena i bwata. He sauga gegewena
    ge wama ginol gegewena elal wama aatena o iyaka ha pankitemiu bubun ge ku kite
    haba.
  wbp-wbp: Ngaju marda kula karna nyanungurra-piya nyina ngula kalu-nyanu nganta parrparda-juku-ngarrirni
    jarukuju yirri-puranjakuju. Kala ngajuluju karna-jana parrpardaly-nyina Kaatuku
    milya-pinjaku. Ngajulurlu yangkarna-nyarra pinarri-manu warrajarlu yungunkujulu
    milya-pinyi ngula karna pinangkalpa nyina Yimikiji Ngurrjuku.
  luo-luo: Nyalo bedo ni ok alony kuom wuoyo, to kata kamano rieko to an-go. Wasebedo
    ka waleronu wechegi kinde ka kinde.
  nhe-NT: Pampa yonque ax nimomachtijtoc para nicamatis tlamiyacapa ica tlajtoli tlen
    tlahuel yejyectzi, na cuali nijmati tlen nitlamachtía, huan miyac huelta nimechnextilijtoc
    para melahuac notlamachtil.
  aii-aii: ܐܘܼܦ ܐܸܢ ܕܠܹܐ ܝܘܸܢ ܬܘܼܠܡܸܕܵܐ ܒܗܹܡܸܙܡܵܢ، ܐܝܼܢܵܐ ܐܝܼܬ ܠܝܼ ܝܕܵܥܬܵ‌ܐ. ܐܵܗܵܐ
    ܦܝܼܫܬܵ‌ܐ ܝܠܵܗ̇ ܓܠܝܼܬܵ‌ܐ ܐܸܠܵܘܟ݂ܘܿܢ ܒܟܠܔ ܐܘܼܪܚܵܐ.
  esk-NT: Iḷisaqsimaruatun uqaqtaulguitchaluaġuma, iḷisimaruŋa sumik uqaqtilaamnik.
    Qiñiqtitkikput taamna nalupqinaiqł̣ugu ilipsitñun supayaakun.
  msb-msb: Bisan dili ako mahusay magsurmaton, aram ko naman an akon ginasabi. Ginpamatuudan
    namon ina sa iyo sa tanan na paagi.
  cpa-NT: Ha¹chi² hi² lǿa¹² hi² tsa¹të²jni hløah³ ju³lah hløah¹² dsa² héi². Di³ ma²guiang³jni
    ha²lah lǿa¹² jǿg³ juøh¹²jni. Jø¹² bíh³ cu²rø² ma²ca¹lø¹leh¹³ hniah¹² lah¹jøng².
  dso-dso: ମୁଇ ଅଦିକ୍‌ କାତା କଇ ନାପାର୍‌ଲେ ମିସା, ସତ୍‌ ସିକିଆ ଜାନିଆଚି । ଆରି ମୁଇ ତମ୍‌କେ
    ଜେଡେବେଲେ ଜାକ ଏ ସିକିଆ ଦେଇତେରଇଲି, ଏଟା ତମ୍‌କେ ଜାନାଇଆଚି ।
  meu-meu: 'Ena be hereva igwauraidia ai lau na dia heḡereḡere, to lalogu ena diari
    na dia unuheto: ḡau iboudiai emui ai vada a hahedinaraiva.'
  yva-NT: Risyamo inawa nsiridi kobe jewen ti sya ayao mamo kandi kurune wato awa
    ayaowe rai. Weramu sya ana syo raene kandi jewen, yara mo kurune wato awa rakivan.
    Wemamo wadaen to, weye sya ananyao syo raugaje tenambe mo rarorono wasai tutir.
  dgc-dgc: Maski éwanék bihasa a mégkagi ta talumpati, éy éwanék be mehuli ta katalinungan.
    Ey sikam, tukoy moy dén a katutuhanan tu nitoldu ko dikam.
  zpm-NT: Nend nli gacd naa gne naa zigne rneetaa zho, per zeeṉe rne naa rieṉpaa naa
    ne diidzli none naa; ni ziyaṉlegaa tow gaṉle.
  hix-NT: Rowya ekarymantoko, tàrwonhoryemà ro komo wyarohra kàrwonan hana. Yaworon
    xaxa hutwany me mak wehxaha. Àro hutwatxehkanye ro me kosonyhotàhkekon hamà, owyanye.
  sim-sim: He, ome sira. An mbeek mashin armek a sawenda ambu nir. Hako hishiyarinda
    anhi krahak er nanda sir. Hishiyarinda os anhik nanda oso angop kormbak ni mukushihindak
    ji heyenda sir.
  npi-ULB: तर भाषण गर्नमा तालिम प्राप्‍त नभए पनि, म ज्ञानमा अनभिज्ञ छैनँ । हामीले
    सबै कुरामा हर किसिमले तिमीहरूलाई यो कुरा थाहा दिएका छौँ ।
  cgc-cgc: Nlaman ko na dili a sagad magwali paryo ta mga ittaw na patudluan ta paagi
    na magwali ta dayad gid matian. Piro, ta alam parti ta Dyos, dili a pauryan. Nlaman
    nyo gid na matuod ake na ambal tak tama en na bisis kamati kaw ta ake na pagwali.
  tim-tim: Nâmâ den makmakgât keiŋe siâŋe bo hekatniŋdo makman. Gârâmâ nâŋgâ nâŋgâne
    âmâ âlepŋe. Aregât keiŋe hin me hain makyeŋgienŋe nâŋgâm meteyi.
  yor-yor: Bí mo tilẹ̀ jẹ́ òpè nínú ọ̀rọ̀ sísọ, kì í ṣe nínú ìmọ̀; ní ọ̀nàkọnà ni
    àwa ti fi èyí hàn dájúdájú fún yín nínú ohun gbogbo.
  wos-wos: Wuni di wandaka maki hundi jémba wahafi yawuka deka hundi wuna hundiré
    dé sarékéngwandé, o yingi maki dé? Reséndé. Wuni Jisas Kraiska jémba wuni xékélaki.
    Xékélakiwuka wuna xékélelaki deka xékélelakiré dé sarékéngwandé. Nani séfélak
    nukwa Kraiska wata déka jémba jémba yambeka wundé xéngu.
  emp-NTPO: Mʌ̃ra bed̶ea biya quirud̶eba bed̶eacamĩna wãrã bed̶eara bio cawa b̶ʌa.
    Maʌ̃ wãrã bed̶eara daiba ne jũmaneba bãrãa ebud̶a cawabisid̶aa.
  eng-F35: Though I may not be a trained speaker, I do have knowledge—but we have
    been fully manifested to you in all things.
  ind-ind: Mungkin saya tidak fasih dalam berkhotbah, tetapi dalam pengetahuan, saya
    tidak kalah. Dengan segala cara, saya dan teman-teman sekerja saya sudah membuktikan
    pengetahuan kami kepada kalian.
  pes-OPCB: من حتی اگر سخنران خوبی نباشم، اما در شناخت حقایق روحانی چیزی کم ندارم،
    و شما نیز متوجهٔ این نکته شده‌اید، زیرا این امر را بارها ثابت کرده‌ام.
  mpt-mpt: Ne Gode wengo omkeimabi biamo ne wengo mo bolo dibianita obinabiba otane
    ne Gode wengo mitmakamo kla tekein kebibe. Ile wengo kla bolo dibianiba omkeima
    binabib otane i Gode wengo mitmakamo klao mo tekein kebibbabe. Ibo ni yatemibbuo
    ni kukub osa tekein kebiobe. Ni amitie Klaiste dowan weng moton ota omkeima binabuobe.
  ssx-ssx: I̱ta꞉ ma꞉nda꞉ta꞉ yaka pi alo pa꞉ta꞉ta꞉ me̱i̱me̱i̱ lialopate pa mo hone
    witoloeki pa꞉ta꞉ta꞉ ota꞉ dia꞉me hone witolome. Nikana꞉ma꞉ta꞉ hau paeyao pa꞉ta꞉ta꞉
    koto ekita꞉ peneme yatiki pu haloma꞉me.
  mkl-mkl: Bɑɑ bii n kù dɔ̃ ɡɛlɛ bɛi inɛ ŋɑu ihɛ̃, kù jɛ ǹ kuɑ kumɑ̀, ǹ nɔ ǹ nyisi
    ŋɛ si fei ndɛɛ fei mɑm mɑm.
  gaq-gaq: ନେଙ୍ଗ୍ ମେଁଇଂନେ ରକମ୍‌ ଅସିକିତ୍‌ ବକ୍ତା ଣ୍ତୁ ମାତର୍‌‌ ନେଙ୍ଗ୍‌ନେ ଗ୍ୟାନ୍ ଲେଃକେ
    । ଆପେକେ ଏନ୍ ସାମୁଆଁ ନେନେ ସାପାବେଲା ବାସଙ୍ଗ୍‌ ନେପାଙ୍ଗ୍‌କେ ।
  gof-RNT: Taani oda eronna asi gidikkoka, eratethi taw de7ees. Hessa ta hinttew daro
    ogen qonccisas.
  unx-unx: ହବାସାକାଅଆଃ, ଜାଗାର୍‍ରେ ଆଇଙ୍ଗ୍‌ ଡଣ୍ଡଗିୟାଇଙ୍ଗ୍‌, ମେନ୍‌ଦ ସେଣାଁଁନ୍‌ରେ ଡଣ୍ଡ ନାହାଁଲିଙ୍ଗ୍‌
    । ଆପେକେ ନେ କାଜିକ ଆଲେ ସବେନ୍‌ ଇମ୍‌ତା ଆଡଃ ସବେନ୍‌ ଲେକାତେ କାଜି ଆଉପେତାନାଲେ ।
  gah-gah: Neza negepa gúmusi muluke lo lekemeaká nouhe loko gelenamumóza, monolímini
    mogonáa geleaká nene gelenouve. Itó nenémini mogonáa haitopaitolímini oko ale
    vesamá oko lokovogisaloka ale moloko lo lekemeaká nouve.
  lcm-lcm: O, vei nganing napo tav katak ta lau i pege atalupus aro val ria, sikei
    si nas, napo atogon a nas. Singina namemtala amalangasai aro aongos ania singimi,
    si sa namemta mengen tatana, na si kamem laulauan kapa.
  aer-aer: Ayenge apeke-arle mwerrentye angketyakenhe arrpenhe areyenge arrwekele,
    kele mwerre-arle. Kenhe the itelareme iwenheke-arle ayenge angkemeke. Ayenge kwenhe
