  bel-bel: хоць я і невук у слове, але не ў спазнаньні. Урэшце, мы ва ўсім дасканала
    вядомыя вам.
  zlm-KSZI: Sungguhpun aku tidak terlatih dalam bertutur kata, namun aku tidaklah
