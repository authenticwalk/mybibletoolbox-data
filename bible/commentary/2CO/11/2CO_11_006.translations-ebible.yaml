  lif-NT: ᤂᤧᤱᤜᤠ᤹ ᤜᤧᤰᤁᤣ ᤀᤡᤱᤃᤠ᤹ ᤗᤧᤛ᤻ᤛᤢᤱ ᤏᤡ᤺ᤛᤢᤱᤒᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤏᤢ᤺ᤖᤡᤰᤁᤠᤱ ᤋᤱᤔᤠᤖ ᤐᤠ᤺ᤵᤔᤠ ᤔᤧᤛᤢᤰᤁᤠᤴᤒᤡᤗᤠ.
