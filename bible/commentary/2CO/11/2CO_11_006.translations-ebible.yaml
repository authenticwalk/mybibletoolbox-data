  clu-clu: Maimo nga bukun ako mayad magambal, piro doro ra akun naulaman kon parti
    sa kamatoodan. Kag naulaman nindo dan ay nakita nindo ra mismo nga dan matood
    sa tanan namun nga mga panodlo.
  swh-ULB: Lakini hata kama mimi sijafundishwa katika kutoa hotuba, siko hivyo katika
