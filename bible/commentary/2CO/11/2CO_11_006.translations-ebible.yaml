  gof-ENT: ታኒ ኦዳ ኤሮና ኣሲ ጊዲኮካ፥ ኤራቴ ታው ዴዔስ። ሄሳ ታ ሂንቴው ዳሮ ኦጌን ቆንጪሳስ።
  aau-aau: Mo ha ok yaprue lohruw pa lwak hi, hano nonkway mokwe ihey-ar. Nonkway
    somokwe hromkwe hme kokwe yerki senkin senkin non po mesair kow lowpway.
  tvk-tvk: Be reitin xa inou natnasukul kuhi ti usil sexien te sepinien, e natehur
    kuh kilakilen. E xamem mapisen ni xa kilakilen namem be reitin nggo sexien namem
    xil e texo holesok sav xil xa di matepol ni melele xa mateti visal xamim.
  prf-NT: Maari a awanák mahusay a magupos, peru awanák bi kinulang ti kaalaman. Pinatunayan
    ku iyád dikomoy ten atanan nen pagkakataun.
  auy-auy: Aaimó wésimatimunanamo sóiko umbaimó wétaimba mindá ímba óraa-tantaaꞌan-ifo
    Maníkón-aaigoni áwáuma kaweꞌ-úmai ísaraunda mindá óraa-tantaaꞌan-iye. Sáwífa-kanaa
    éraiꞌ-aai seyaafá simátimewanaꞌa ísaraawe.
  tbg-tbg: Kia te koqemake uva ti varia vaiintika uva tiantemake uva tihavata, te
    Kotira uva okara kanko kaankomake iri vauraukara ti, te vo enta vo enta vira uva
    vutuke ni tiva nimi variavaunara.
  hub-NT: 'Atum ainatirmeka wina chichartakrum: Chichatan nekachu asa, chikich aina
    jintinkartuina imatiksagka jintinkartatsui turutrume. Turasha wika chikich aina
    waitan jintinkartuina tumatsuk chicham nekasa nunak jintinkartajai. Tuma asamtai
    atumka nuka shir nekarme.'
  hmo-hmo: Sedira lauegu hereva be mamina lasi, to egu diba be maragi lasi. Inai be
    diba momokani, bona nega ibounai inai diba umui dekenai ai hedinaraia vadaeni.
  big-big: Inugu kumulagirik nogo ngago kaiyeng kapiya miza onowiligu kisilik kai
    mizagi kapura nogo kai piyengki ne ngoluk iwaka wizinda, purik Anotogo neyegi
    kawela wiya piyeng mabiyeng nogo inuwayegi kimeike kozak yeiya.
  gux-G: Ama, bayeni min ki bani maabanma, n ki luo banma wani. Ln li baa maama kuli,
    yeni lan tie yaali kuli, ti cedi ke i bandi likuli.
  cnl-NT: Co̱'³ xi² 'a²³jia'³ bi²³ ta³jmee'n³²na²³ júu² juø'². 'E³ quie'²³ ca³quie̱e̱²
    dsoo²³ dsɨn²³ 'e³ jmii'³¹ lǿ² júu² quiee'³² Dios. Bi²³ tén³ ca²³jmee²ra'³¹ lii²³
    'e³ dsoo²³ dsɨ³ra'³¹ ca³quie̱e̱². I²³ñín² la²³nɨ³ ca²³'ii²ra'³¹ júu².
  zar-NT: Nadxi caʼ nacaʼ cuídiʼsö ca ruáʼa didzaʼ, pero bitiʼ nacaʼ cuídiʼsö ca naca
    yöl-laʼ réajniʼi napaʼ. Zián luzuí, en zián ca buluíʼituʼ libíʼiliʼ ca naca yöl-laʼ
    réajniʼi nápatuʼ.
  kde-kde: Ìnahululika kuva nangu nikee nimunu ngumaîte kutangola saana, henga kuyamba
    elimu, nangu ǹnivanayo namene. Na chinu anecho, hwetu tùnichilanguja kila pachinu
    na kila uhiku.
  ata-ata: Eni melo loxo amitema sou vaivaikala laixe uasi, ia lavulavuxeni ne muꞌoki.
    Nexi teꞌoxonu mii ane ꞌo lamana laixe mulai noxinge no anu votevoteꞌi piena mukalusi.
  qvw-NT: Masqui limaynïćhu anä calpis, yaćhaynïćhu'a manamá. Caytamari imaćhüpis
    imaymanap camalaycachilá.
  nfa-nfa: Masi ka jaꞌa dꞌèlu-mèu boe ètu dꞌara lii padhai pake lii dedha, te ngaa
    keꞌa mèu sasoa nèti ngaa dhu jaꞌa padhue-padhai. Miu dhu meꞌa le jꞌara seꞌe, lula
    jaꞌa peka pahari-pahari le dènge miu.
  tnp-tnp: Nəmə təhro kəsəgətun viviən iəu e nəghatiən, mətəu iəkəhrun vivi nəukətɨ
    nanusiən təuvɨr. Itɨmah iəmotəgətun nati əha kəm təmah e noliən mɨn rəfin nian
    tepət.
  urd-urd: और अगर तक़रीर में बेशोऊर हूँ तो इल्म के एतबार से तो नहीं बल्कि हम ने इस
    को हर बात में तमाम आदमियों में तुम्हारी ख़ातिर ज़ाहिर कर दिया।
  hot-hot: Ya anyô yaveŋbôlêk malaiŋ ba yahanaŋ abô thôthô. Ma doŋtom yenaŋ auk hamô
    ba bôk yahik lôkthô thô hadêŋ môlô ba oyala yôv.
  mqj-NT: Umbai tangkaanna' manga'na mantula', sapo tae'na' duka' oma' ke kamanarangarra
    anna mangkamo kipakawanan lako kalemua' illalan angganna kara-kara.
  rus-SYN: хотя я и невежда в слове, но не в познании. Впрочем, мы во всем совершенно
    известны вам.
  mbh-mbh: Na tho ini toko ako tho sivenga mos nge leng lenging avele, aveto lek mire
    i aolonga nge a God ile riong, na nge lek omaing alavusnga i pathengal i a thomu
    nge ako lek mire i aolonga.
  bdd-bdd: Ceguma geya yada gwae bwaibwaina, ma hesi yasanapu moisa ma tuta mabwaiyana
    ꞌigu sanapuina yaheꞌita pwaidiya ꞌoimiya.
  cbt-NTPO: Co míso nona'picohuë' niporahuë', noya noya nitotërahuë. Ya'ipi no'tëquën
    a'chintëranquëmaso' nani nitotërama'. Nani ma'sha ninahuësonta' nani ni'nama'.
  srn-NT: Awinsi mi no man taki so bun, ma san mi sabi, mi sabi bun. Wi meki un kon
    si dati krin ala leisi èn na ala fasi.
  cta-NT: Masi ná nchca ꞌna chcuiꞌ liñi naꞌ loꞌo ñati̱, ntiꞌ ma̱, pana ndye chaꞌ ngua
    tsaꞌa̱ tsoꞌo naꞌ chaꞌ jiꞌi̱ Jesús biꞌ; loꞌo juaꞌa̱ jlo tiꞌ ma̱ chaꞌ chañi tsa
    chaꞌ nu nchcuiꞌ naꞌ re, chaꞌ tyu̱u̱ quiyaꞌ cua naꞌa̱ ma̱ ꞌna, lcaa ca chaꞌ nu
    cua ngua ꞌna.
  bqc-SIM: Baa tó ma lɛ́na nao, má dↄ̃a vĩ. Wá ↄ̀lↄɛ́ ápii wásawasa yã́pii
    musu.
  tcz-CHONGTHU: Keima hi thusei kijil them tah chu hi hih nange, hinla ipi kasei kakihet
    nai. Hiche hi tun hethem tauvin nate tin kagel'e, ajeh chu avel vel'a iphotchen
    u ahitai.
  mar-mar: आणि मी भाषण करण्यात अशिक्षित असलो तरी ज्ञानात नाही. आम्ही हे तुम्हास सर्व
    गोष्टीत, सर्व प्रकारे, प्रकट केले.
  snp-snp: Namo ka lo oloto melenae, loto omo ya wenelo kefoma keina ifa, ido ka maneneu
    nemo ya kefo minámaiye. E’e, aya monawa muki ya moda gilibi fuli lotoma ne.
  isl-isl: Þótt ég sé lélegur ræðumaður þá veit ég þó hvað ég segi, það vona ég að
    ykkur sé ljóst.
  spy-NT: ‑Māāyēku sinee ng'ālooliin tēērērēēwo, nteenee ātinyē kiirnātēēt. Ābērē
    kwookas ꞉akweek kiirnātoonoo kuchurta ām kiy ake tukul nyoo kookeeyey ꞉acheek.
  xnn-xnn: Olay bakenak nalaing ay men-osal isnan menkapapateg ay kali ngem adiyak
    menkolang isnan getkek ay maipanggep ken Apo Dios. Inpailami ay tet-ewa di isnan
    am-in ay inil-ilayo ken dakami.
  mwe-mwe: Nkali ngaakombola bheleketa ukotoyo, ikabheje ngwete lumanyio, lyeneli
    tulangwiye kunngwenunji gwangali nng'iyo mmbali yowe na mobha gowe.
  tte-tte: Siwalo yakato yau nige towalo sonoga besi. Nuwana besiele, na iyamo yakatai
    tawae yawalowalowen. Yo yagu nuwatu yakato ama katai wakilala kaiwena sauga ibaibaiwa
    ama kataine kayakenayan kolimiu yo wakawa-yawasosi-yanako.
  tcs-tcs: Ai mait nogad da sabe wiswei po tok prant wea ol pipol, bat ai prapa sabe
    wanem ai tokbaut. Ai tingk yupla sabe diswan bikoz mipla bin prubem plentitaim
    po yupla.
  hlt-THB: Awihkqawn thainaak benawh cawngnaak am ta nyng seiawm, cyihnaak ce ta nyng.
    Ve ve nangmih a venawh ak caih cana dang law sak hawh nyng.
  soq-soq: Ne atenten ne mai gagalo wadewasala atemba wadapona, dia. Tane atenida
    Keriso umanawa ne wadana. Ita aten ema ne inta uara bedewe sabamoido waeuwaleno
    ateiten.
  qub-qub: Capaschari runacunapa ñaupancho sumaj parlaytapis mana yachächu. «Mana
    yachanchu» nimaptinpis rasunpaga paycunapita masmi yachä. Chaytaga imanöpis goyashäta
    ricasha carmi gamcunapis musyanqui.
  att-att: Á mássiki nu aringà támma malaláki nga magubobuk, ngam ari makúráng yù
    ammù nga meyannung sù kuruk nga bilin ni Namarò, á yáyù inipakánnámmù nikayu,
    megapu sù ngámin nga inipasingak ku ánna kinagì nikayu.
  bki-bki: Ee, nemijikia ka tomu tealo aber ka kiniou maka nejikia noioliolu rivu
    laka, ana nemijikia ka maka tai napano mijikia vite laka lie ka kiniou, mia neberiam̃a
    kamiu kubitilubar vite na ruei, bior jo maluvo binimei meravo bo ea im̃auano nonovio
    napano nomim̃aukanio ea miremiu.
  bqp-bqp: Bee tó má lɛ́nnaro, má dↄ̃na vĩ. O mↄ̀árɛ á pínki súsu yã sĩnda pínki
    gũn.
  mcp-mcp: Mə́ je bə nə shúg lə́sʉ́; njɨ, kɔ́ɔ́mb á mpúyá, mə cugɛ́ nə shúg; sə́ á
    shí lwó bɨ́ ntɔ́ ísâ byɛ̂sh dɨ́ nə mə́zhɨɨ́ mɛ̂sh dɨ̂.
  hat-hat: Mwen ka pa konn pale byen, men pou konesans la, se pa menm bagay. Nan tout
    okazyon ak nan tout bagay mwen te toujou fè nou wè sa.
  npl-NT: Maya nimotlajtolpoloa ijkuak nitlajtoa, ne kuali nikmati tlan niktemachtia.
    Nochteh nomejwah yononkitakeh itech tekitl non tikchijtinemih.
  bgg-bgg: Yangne, gu è yao pha ji ne athua pha de um, jishii khani oì pha asi ro;
    zab pha tharothek shii magungde chiih-è zab pha ishak shii de gune hì nathek shii
    sang yao phi.
  eng-TCENT: I may be untrained in speech, but I do not lack knowledge; indeed, in
    every way we have been made known to you in everything.
  eng-BSB: Although I am not a polished speaker, I am certainly not lacking in knowledge.
    We have made this clear to you in every way possible.
  cpu-NT: Aamaashitya te nonkinkithate kameethaini naaka, iro kantacha iyotane nokanta.
    Irootake piñaakoyetapiintakenari.
  san-ASM: মম ৱাক্পটুতাযা ন্যূনৎৱে সত্যপি জ্ঞানস্য ন্যূনৎৱং নাস্তি কিন্তু সৰ্ৱ্ৱৱিষযে
    ৱযং যুষ্মদ্গোচৰে প্ৰকাশামহে|
  tac-NT: Neka ta'mé 'la ra'íchame júkuru alé we'ká riógachi, neka 'wéchigo 'la machime
    kéréko Onorúgame ra'ichálila, we'ká beniri ne 'emi. 'Lige 'emi ralámuli 'la machíleké
    alarigá ko ne. Aka ne we'sá ruyéché 'emi ralámuli ye ra'íchali.
  eng-WEBPB: But though I am unskilled in speech, yet I am not unskilled in knowledge.
    No, in every way we have been revealed to you in all things.
  gfk-H: I tutuna dak bia pa iau manga keskes wara nianga, senbia iau hatur kahai
    ra mintota. Ma ta ira mangana linga iau ga gil i manga haminis hapalainei muat
    bia i tutuna hua.
  viv-viv: Wona velemona laumamala nuwaꞋabiꞋabina ana sikulu againe keke gadaluku
    tu weꞋa halamana agaikuya. Tova moyaꞋaina yaku laumamala tulina tulina agaidiya
    yaku halamana gaseseyemaunena be agaimiya gimahali-moꞋena, faꞋina keke-moꞋa badi
    hidakaiwabuhegeku.
  yao-yao: Nachiŵamuno nganingola umanyilisi wakuŵecheta yambone nambo ngwete umanyilisi.
    Noweji tulosisye yelei paujo penu papali pose ni katema kose.
  tgp-tgp: Hina purongo vara na sopo levosahi na malele mata retireti sohera, pani
    enau a er̃i verea vara na sopo vejuveju na lelevosahi. Varar̃uhu kamim ka levosahia
    vara kama lo vujangi na lelevosahi mo mera isamim moiso na malele tinatinapua
    matuvana.
  auc-NT: Botö æbänö tedeboo, ante ëñëninque mïnitö ïñömö, Önönepämoque tedecampa,
    ante pïïmïnitawo. Incæte botö ædæmö adïmo inte në ëñënïmo inte apæ̈nebopa. Pabodo
    mänömaï ïnongä inte apæ̈necampa, ante acæmïnimpa, ante mönitö cöwë mïnitö ïmïnite
    edonque odömömöni amïnitapa.
  kbc-NT: Idaaɡ̶ida me diɡ̶icata deɡ̶ee notaɡ̶aneɡ̶ecajo, pida niɡ̶ida me ee owidi
    ixaketedi. Codaa jeɡ̶eliodi me jikeenaɡ̶ataɡ̶awatiwaji me jowooɡ̶otaɡ̶a inoatawece
    niɡ̶inoa ganicinoa.
  bmh-bmh: Petak, iz Uwait nugau Ze marabun en abiu wab tam, bo, iz gonugau ze suban
    abe memin, gonun, ig umkoskos ag Uwait nugau Ze araog abai maranemun.
  ctu-BL: Anquese mach ch'ejlonic ti t'an, cabʌlʌch c ña'tʌbal che' bajche' tsa' wen
    tsictiyi ti pejtelel c melbal ya' ti la' tojlel.
  meq-meq: Deɗek, neŋ na, na sər mətsike me lele nakə ma deyeteye a gər a ndo hay
    andza nəteye təbey. Ane tuk na, məsəre wu i Mbəlom na, nəmaa ɗakum ha parakka
    sik haladzay.
  noa-H: Tale sĩi hiek'aju haig chan nem meu k'aug k'ãijã k'aba chirʌm; pari mag hawiajã
    Cristo hiek jawaag chan hamjö k'augba k'aba chirʌm. Mua jaau chirʌm hũrwia hʌ̈k'atarr
    k'ʌʌnauta jaauju haai nʌm, chadcha mua jaau k'ap'ʌ chirʌ́ wa jaau meraa chirʌ́.
  alp-NT: Tinake au lepa tekwa mo, po kena lalekue, au rekwa Alla Eni lepataru. Ami
    aseluke mere pusue ete imi peneka baue saisa rebe ami onoe kai ami betekele.
  san-VEL: mama vaakpa.tutaayaa nyuunatve satyapi j naanasya nyuunatva.m naasti kintu
    sarvvavi.saye vaya.m yu.smadgocare prakaa"saamahe|
  kbq-kbq: Hianagi nagranena naneke hu'zana rempi hu'na ontahi'noanagi, antahintahi
    zania me'ne. Hakare kampinti, eriama hu'nonketa makazana ke'naze.
  kbh-kbh: Ats̈e ndoñe sënjuatsjinÿe nts̈amo corente ts̈abá ents̈ángaftaca jóyebuambayama;
    pero ats̈e puerte ts̈abá sëndë́tats̈ëmbo nts̈amo stsichámuama. Bënga puerte ts̈abá
    nÿetsca soyënguiñe ts̈ëngaftanga tcbonjanÿanÿé, ndegombre chca osertánana ftsbomnama.
  ron-LSB: Dar, chiar dacă sunt nepriceput în vorbire, nu sunt nepriceput în cunoaștere.
    Nu, în toate felurile vi s-a descoperit totul.
  pon-pon: A ma i jota koiok on lokaia a kaidin ni ai dedeki, pwe kit janjal on komail
    ni jon o waja karoj.
  nhe-BL: Pampa yonque ax nimomachtijtoc para nicamatis tlamiyacapa ica tlajtoli tlen
    tlahuel yejyectzi, na cuali nijmati tlen nitlamachtía, huan miyac huelta nimechnextilijtoc
    para melahuac notlamachtil.
  sps-sps: Mesapan pon varonyo na sikia ma mes a vevegiau faarof, sana nyo kaa me
    na nat a rof iny favaanan vavis, ana nyo natiny rou a ka te vevegiau iny ronyo.
    Nyo nat rou mam fa'arasainy bus a fo vegiau tovei tsumi tan mamatsiny nainy.
  wnc-wnc: Na aminbamde kuke wamu takngatu takngatu yanikapnangge tasiwa ginda nandupa
    aminu wamu aminbamde yaninanga kepi katak dua kakumu tapatu binga dakngakum. Siwan
    ngana ginu atnataaing. Na natdetdeu takngatue dua dapmake Anututane puyana tasikum.
  bus-bus: Baa tó ma lɛ́ nnaro, má dↄ̃na vĩ. Wá ↄ̀dↄaare a píngi tɛ̃tɛ̃ntɛ̃ yã píngi
    guu.
  gub-BL: Naze'egatu kwaw penuwa rupi ihe. Xo Tupàn ze'eg akwaw katu ihe. Tuweharupi
    urumume'u katu a'e ze'eg uruiko peme ure, wyzài ma'e izeapo mehe ure.
  imo-imo: Na ungu nimbo tiemboi ulumu imbo teni ungu imbo naa tondoringi aku ungu
    paimbo nimelenje nalo na Kraistinga unguma paa lipo manjiro. Eno mane tiro kinye
    unguma wambo pio mele waliwalima eno karomele.
  boj-boj: Bole, e anjam marqajqa medabu gulbeibeqnu. Di uŋgum. E powo qa truquosaieqnum.
    Kumbra kalil e nuŋgo ambleq di yoqnem qaji dena e ijo powo babteqnam niŋgi unoqneb.
  eng-DRA: For although I be rude in speech, yet not in knowledge; but in all things
    we have been made manifest to you.
  knf-knf: 'Ulome mënhil bţup bnuura, aşë me uko wi nji kaţiiniyaanuŋ: ŋdiimanan uko
    mënţ bnuura ţi iko bŧi yi ŋkdoluŋ.'
  san-KHM: មម វាក្បដុតាយា ន្យូនត្វេ សត្យបិ ជ្ញានស្យ ន្យូនត្វំ នាស្តិ កិន្តុ សវ៌្វវិឞយេ
    វយំ យុឞ្មទ្គោចរេ ប្រកាឝាមហេ។
  arn-NT: Fey tañi wewpin müte adllenofule rume, welu fente küme kimnien tañi wewpikeelchi
    dungu ñi rüfngen, fey tüfachi dungu ta fente küme kimfalkey ta eymün mew kom tüfeychi
    dungu tañi femkeel mew.
  zas-NT: Din majsi achet sirv naj par ganen, per ad ryaadxtan guialrigniaꞌ abiꞌ lëjt
    ragbee guial diidxlin por gra ni ma baguiaadi baguieenan.
  ken-NT: Ngufú mbɨ́kɨ́ rɨŋɨ bɛrɛm kɛpɨ, kɛ ndɨ́ŋɨ́ ɛnyɨŋ ɛnɛ nchí rɛm, nɛ sɛ́naŋ
    sɛ́kʉ be mǎndɨŋɨ nɔ́ kpoŋoroŋ ndɔŋ nɛ ndɔŋ, nɛ ndǔ bɛyǎ babhi.
