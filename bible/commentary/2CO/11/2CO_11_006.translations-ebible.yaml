  san-TIB: མམ ཝཱཀྤཊུཏཱཡཱ ནྱཱུནཏྭེ སཏྱཔི ཛྙཱནསྱ ནྱཱུནཏྭཾ ནཱསྟི ཀིནྟུ སཪྻྭཝིཥཡེ ཝཡཾ ཡུཥྨདྒོཙརེ
