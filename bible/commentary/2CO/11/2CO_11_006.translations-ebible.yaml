  cmn-FEB: 虽然我不善于辞令，但却了解自己在说什么，我们已经通过各种方式向你们清楚显明这一点。
  gmv-RNT: Haasayan cinca gidonta aggikkokka taas eray paccibenna. Hessa nuni intes
