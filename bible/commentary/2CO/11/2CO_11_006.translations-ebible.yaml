  ena-ena: Viaŋ ciaŋ sɨhɨvia ma sulɨlan uami. Agadɨ ala viaŋ hɨji saŋ ma tɨbɨ mɨgɨlan
    uami. Alaŋ akuaba akuaba huaci huaci sɨkasɨkan agɨladɨ havɨ ma lɨlalu uami. Namɨlaŋ
    iga iga lubiahɨlɨbalaŋ aba lɨlalu uami.
  tgo-tgo: Mbwata ghino ma rautuutu thovuye ŋgoreiye, ko iyemaeŋge emunjoru ya ghareghare
    Loi le utuutu. Mbaŋake wolaghɨye na lama vakathake wolaghɨye e tɨnenji valɨkaiwami
    hu thuwe iyake.
  yap-yap: Sana da gu salap ko welthin, machane ba tamilangan’ug ko thin rok Got;
    kug tamilang nagmed riy ni gubin ngiyal’ ngu fithik’ urngin ban’en.
  mop-NT: Ca'ax ma' top patalen ti t'an, chucul in na'at. Ichil tulacal a c'u' a walac
    in betiqui, in ye'aj te'ex ti chucul in na'at yoc'ol tulacal.
  tet-tet: Masik haꞌu la matenek dale moos, haꞌu katene tebe-tebes lia isin mak haꞌu
    kdale. Emi moos hatene, tan haꞌu kalore rua-ruan baa emi tiꞌan.
  hlt-MCSB: Tedae olka ka lol cakhaw mingnah dongah tah ka lol pawh. Te dongah nangmih
    kah cungkuem dongah cungkuem la phoe coeng.
  xtd-NT: Juini ña jaꞌan vivo‑da, ko kutnuni ini vaꞌa‑da xa jaꞌan‑da. Kɨu xiꞌin kɨu,
    ntdaa xa kida‑da, n‑dandeꞌa ñaꞌa‑da xa kutnuni ini vaꞌa‑da tnuꞌu vaꞌa Jesucristu.
  mdy-ETH: ዬና ዓሳ ጌኤታሢጉዲ ሃይሴ ማዢ ታ ጌስቲባኣቴያ ዔራቶ ታኣኮ ናንጊኬ፤ ዬያ ሚርጌ ዎዴ፥ ሚርጌ ባኣዚና ፔጋሲ ኑ ዒንሢም
    ዻዌኔ።
  spl-spl: '@see-verse:2CO.011.005'
  usp-NT: In, onque ta' kes incwin chi yoloj chapca' mak cristian li, pero in wi'
    mas wetam. Juntir li q'uilaj b'weltchak c'utul chawchak kawi'l chirij juntir ri
    b'anal kawi'l.
  zav-NT: Ḻa'aṉə'əczə cui chac cho'a dižə' güenchgua, cheɉni'ida' de'en cho'a dižə'
    c̱hei. Bable'iczele yoguə'əte de'en babena' na' ṉezczele de que cheɉni'ida' xtižə'
    Diozən' de'en cho'elena' le'e.
  sgz-sgz: Páksiai ngo káp iau te kip timani aratintin suri ngádáh ina worwor ngoi
    má nák lain siror i kak worwor, mái sár iau mánán kuluk i midán ái Káláu. Gam
    talas kuluk uri kak tatalen ngorer kabin gamáte longra iau marán pákán iakte arbin
    mai lain arbin, má gamáte mák tangrai kak liu i pákánbung iau kis i katbán i gam.
  kek-NT: Ma̱re inc'a' ninnau a̱tinac chi cha̱bil, abanan ninnau chi tz'akal li xya̱lal
    li ra̱tin li Dios. Ut junelic ninc'ut che̱ru chi tz'akal li xya̱lal.
  blz-NT: Mau yaku' sian minginti'i mantaa'kon wurung, kasee kalu na pinginti'ian,
    yaku' uga' sian koiya'a. Gause na giigii' upa kai sinampang mimpipiile'kon pinginti'ian
    iya'a na ko'omuu.
  poe-NT: Kjónté kánhyó náxrjón níxja̱ janhan la jehya kíxin kánhyó chrókónòna chrókjuàkua.
    A̱ ntá tjákoáxinrá jahará tíhi kíxin kaín nkehe tꞌa̱.
  san-TAM: மம வாக்படுதாயா ந்யூநத்வே ஸத்யபி ஜ்ஞாநஸ்ய ந்யூநத்வம்ʼ நாஸ்தி கிந்து ஸர்வ்வவிஷயே
    வயம்ʼ யுஷ்மத்³கோ³சரே ப்ரகாஸா²மஹே|
  cof-NT: La pacachiri, tsarasi uraran fiqui pano podeitutonan, miracachiri tsarasica
    seque mirayoe. Junni nulacari tsarasicari jera seque micaricayoe.
  srm-NT: Fa mi dë aki, nöö ma lei fa u fan tuu, ma töku sabi an pena mi e. Biga te
    mi ta fan, mi saandi mi ta taki. Unu seei sabi sö tu a hii futu, biga a unu mindi
    naandë mi bi libi.
  qvs-NT: Mana alli rimakuk kashpaynipish allita entiendini Jesukristupa yachachikunankunata.
    Allita rurashpa kawsashpayni allita kawachishkaykichi alli yachak kanaynita.
  zca-NT: Ter nak da tu xa' nazu't par di'zh lo rë men, per di lo kwa'n nzhak da,
    yent kwan nzhak jwalt da, no dubta' milun kure' lo rë go, por rë zhi'n kwa'n milen
    xid go.
  cbc-NT: Yʉ pʉame yʉ cabʉsʉrije mena caroaro caquetibʉjʉjã ãmeomasĩẽcʉ̃ yʉ ãcʉ̃.
    Bairo caãcʉ̃ nimicʉ̃ã, Dios yaye macããjẽrẽ masĩrĩqũẽ pʉamerã yʉ masĩnetõmajũcõãña.
    Tie yʉ camasĩrĩjẽrẽ mʉjãã yʉ áti ĩñoãninucũña tocãnacãnia mʉjãã tʉpʉre. Noo jãã
    caátie wãme cãrõ mʉjããrẽ tiere jãã caáti ĩñorõ mʉjãã ĩñanucũña.
  qxo-NT: Gamcunapä waquin yachatsiyäshogcunanö alli parlayta mana puëdirpis nogaga
    yachatsicurgö Señor Jesucristupa willacuynintaga rasun cagllatam. Tsaytaga gamcuna
    musyayarguyqui imayca ruraynïcunatapis ricashga carmi.
  mox-mox: Yaʼa lova ge eda sikulu veqae nage lugaihi weaqina, ta toyani weaqina yalulugaihi,
    e yani diavona yahalamani aqiaqiedi. Ta yanuaia omiʼa wese niʼa oalamani aqiaqiea
    yaʼa egu vonayavo vonahaqiaqi, mana ema veʼita ʼinega be wese ema viaqa taha taha
    ʼidiega niʼa aveʼita ʼifoqeyedi ʼimia.
  kew-kew: Gore nina lagede agaare goa lape yaata kone sua pa amaa-daa natema. Dia,
    pare neme makuaaliminalo kone waru sua to. Gore oro yaalo nimi raapu pima rabu
    niaame go kone rayo nimi mea waasimade.
  dww-dww: Agunai taugu yau giuma nam diniboruboruna, be è kataiena aiyaba yà giugiuedina.
    Be taumi sibo koya kataie da taugu vari verenama è katai kauena. Baninama raḡan
    toitoi taumi èi kataimina.
  twi-ASANTE: Ebia mʼano ntee deɛ, nanso mʼadwene mu abue. Ɛkwan biara so, yɛama mo
    ate saa asɛm yi ase.
  aoj-aoj: Endilisi aeꞌ ina egawa aꞌowaꞌ ma waf afamba egawalapa basefafi, owaꞌ. Apaꞌ
    eaꞌ hapaini, gawa aeꞌani ma basef Godi ina bandan, owaꞌ. Nimaguf hiafi ma waf
    hiafi afaꞌ wandaꞌafi wihimbaꞌmepa gawa inimba hiani ma ipaꞌ.
  cbv-cbv: Tʉ́i wéheni nihcan yʉhna, Dios naáwátdih tʉ́i beh joiní caá wã jʉmʉp. Ã
    naáwátdih wã bohénachah joinít, páant wã jʉmatdih yeéb ñi tʉ́i jéihna caá.
  taw-taw: Yad takaw agñɨtep ma gɨpin tek lup, ak tap yokɨp tek lup. Gos yad ak pen
    wulep ma yowup. Mɨnek mɨnek tap tɨtay dɨl yad gɨpin ak nɨbop yomub, yad bɨ gos
    nɨgep yɨbɨl mɨdebin.
  jic-NT: Napj ma polel velé 'in ca nacj, gente 'a si mulú nt'a. Mop'in pülücj selé
    napj. Dios pasal pülücj nin tji'yüsa la tjiji. Cupj lovin nusin tji'yüsa la tjijictsja,
    mpes nun solejé niná t'üc' way. Dios qjuisin tji'yüsa la tjiji, niná pjü way nusin
    tji'yüsa la tjijicj cupj.
  zap-NT: Porke mase legue yëten noo diiz por ynii noo, per nyenii xgyeryen noo; no
    che wbonyoo noo we lo de por yrandxee ne rlaa noo.
  wer-wer: Yaap, ne pitëm ök ompyaö wesak ngön naën yaaup. Pël yaaupök ne ngönënta
    songönte këëkë panë ëwat wë. Ne arring wë pöta songön nentere nent ök yeniem nem
    ëwat pöt tekeri yewasën ar iteneimaurö.
  ipi-ipi: Nambato pii kuai lo lalawanepe, kuati minu lalawanepe lo, nambato wayumane
    nembo nateyo tekeko, nambato mana kambua wete moto, owato aposolo akali utupane
    sia minalawane loto, ole dindi lo nanimato yakamanga andawa langema.
  qul-NT: Parlaskay mana allin jina cajtinpas, mana jinachu cani yachayniycunapi.
    Chayta kancunaman ricuchicuyquichispuni tucuy ruwaskaycunapi.
  tnc-tnc: Jia jaiwãrũtiyairãte jaika uᵽaka jaibeririᵽotojo Tuᵽarãrika bojariroka
    jia wãjia õñuka ñime. I'suᵽaka simamaka kimajaroka jia mijare yibojawaᵽu'atawãrũraᵽe.
    Ĩ'rãkurimarĩa yire ã'mitirika mirãrã imarĩ, “Jia Tuᵽarãrika õñuka Ᵽablote ime”,
    yireka ãrĩwãrũirã mija ime.
  ter-NT: Vo'oku upánini ákoyea indúkapu koati ahúkoti ya koyuhó'iyeati, itea koati
    undi ahúkoti ya énjea ne kaná'uti kixovókuti íhae xoko Itukó'oviti. Ya uhá koeti
    koekúti, ngoúhapu'ikinopinoe kaná'uyea indúkeova.
  bmr-NT: Tahiimaajaagotɨ naha sɨɨcuno iimaarahi. Jaaruubo tahesamaajejaagotɨ sihidɨ
    gaajahi. Mɨɨro jaanoco amɨɨhaico magaajasuhicahi fahiijɨvaro fanoovaaco momoonɨhicanofeenedɨ.
  fuf-fuf: Fii kala miɗo hesiɗani waajagol, kono mi hesiɗanaa gandal ngal, men hollirii
    on ɗun noone fow e ɗi fow.
  bhl-bhl: 'Fein! Kawtiw im kiin dim e abal weng bakamin em kukuyemin kunum mak nelo
    kilele kukuneminba kese kasike, nem weng e mali kawtiw biim weng abal emdiw bate.
    Kate, nem aluwbamin yom kiin dim kel aluwkakawkabi be yulo kilele dolon keyemete:
    Kal fian so kukuyemin mak nelo kal fian dunemeko, kukunemse te.'
  ons-ons: Welekatne na miti gereunerop mi mane ra okanmaile, ŋo siluŋ miti wane kine
    dereret yemo det okanmaile. Ŋene numa kine kine ma okangone yewa korop ŋine sikanŋun
    warekone.
  con-NTPO: Nane ñajan quia'me afaye oshambi. Tsa'ma osha'choma ñotsse atesupa gi
    afa'je. Que'i'ccu can'jemba gi osha'cho tisu in'jan'choma tansintsse que'inga
    canjaen'fa.
  ghs-ghs: Meeke nokoho totohoi mutunomanini nahoi keba ma dzapa. Oonihe nike ao tee
    ma teeta moomi naho nokanokai adzahaha bahe asuasu oni.
  peg-peg: ମତର୍‌ ଆତିସ୍‌ପା ଆନ୍‌ କାତା ଇଞ୍ଜେଙ୍ଗ୍‌ ଆଡୁଙ୍ଗ୍‌, ଆତିସ୍‌ପା ଗିୟାନ୍ତ ପାଚେ ଆକାୟ୍‌;
    ହାତ୍‌ପାତ ଆସେଙ୍ଗ୍‌ ୱିଜ଼ୁ ବାନିତ ୱିଜ଼ୁ ବିସ୍ରେ ମି କାଜିଂ ଇଦାଂ ହପ୍ତାପ୍ ।
  txu-NT: Nãm me ijã, —Paur ne kabẽn tô, anhỹro ba. Kwãrĩk wãnh rã'ã. Ikabẽn tô. Djã
    ne ba Kritu'ã ajarẽn ikabẽn tô? Kati. Ar ga ne gar prĩne katàt 'ã idjujarẽnhja
    ma, ikabẽn amirĩtkumrẽxja ma.
  eng-WEBU: But though I am unskilled in speech, yet I am not unskilled in knowledge.
    No, in every way we have been revealed to you in all things.
  gnw-NT: Yepe tẽi chepoqui'ã chemiari vaerã, ẽrei aicuaa catu chemiari peve jese
    vae. Jare jecuaeño nduicuaaca cua peve opaete nduyapo vae rupi.
  mux-mux: Sika na ung-manima mimi-sipu simbu mele skull te naa tirindeliinga ⸤Krais-nga
    ungele⸥ mani sipu kis-siliunje akiliinga-pe na ⸤Krais-nga⸥ ungma aima mimi-sipu
