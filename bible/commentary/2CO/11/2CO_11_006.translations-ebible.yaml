  bod-N: བདག་གི་སྨྲ་བརྗོད་ནི་ཕལ་བ་ཡིན༌ཡང༌། བདག་གི་ཡོན་ཏན་ནི་ཕལ་བ་མ་ཡིན། འདི་ནི་ངེད་ཅག་གིས་ལས་ཀུན་ནས་ཁྱོད་རྣམས་ལ་གསལ་པོར་བསྟན་པ་ཡིན༌ནོ།།
