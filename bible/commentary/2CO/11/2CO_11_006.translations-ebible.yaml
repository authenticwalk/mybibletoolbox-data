  san-ORI: ମମ ୱାକ୍ପଟୁତାଯା ନ୍ୟୂନତ୍ୱେ ସତ୍ୟପି ଜ୍ଞାନସ୍ୟ ନ୍ୟୂନତ୍ୱଂ ନାସ୍ତି କିନ୍ତୁ ସର୍ୱ୍ୱୱିଷଯେ
