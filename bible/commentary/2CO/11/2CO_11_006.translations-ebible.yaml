    yakɨrkun huvə nɨprai Nəvsaoyen Huvə. Yɨmɨshajoun əmiə kɨn nəvsaoyen huvə ye norien
    mɨnə fam, nɨpɨg rɨpsaah.
  kmo-kmo: Ayo, ada majin ba tawey, ada hehar maji bakasakech. Nota ba tawey, ada
    hokwa sokwa nobo somoyekasakech. Kwo hecho eyey boboyen nota otii tawey, ii no
    kwona eyey mukuchi hamato. Eyey nedii.
  agr-agr: Wi shiig chichachkunush dekatjuig nuninchauwaitjai. Nunak ashí ii dutikamunum
    tuke iwaintibiajime.
  kyc-kyc: Namba sipurapala pii mora piso laa nange doŋo pii renge dupwa angingyuo
    silyu. Doko yuu malu mee rolo langiyama.
  urd-GVU: ہو سکتا ہے کہ مَیں بولنے میں ماہر نہیں ہوں، لیکن یہ میرے علم کے بارے میں
    نہیں کہا جا سکتا۔ یہ ہم نے آپ کو صاف صاف اور ہر لحاظ سے دکھایا ہے۔
  yre-NT: '''An ''pɛ ''ka ''sɔa ''wɩ tin ''badɩ -a fɛnyian "le -wee ''wɩ ''zʋ. ''Bɛ
    a zɩ, ''pian te e ya Bali -le ''wɩ ''tɔdɩ -a bɛ, mɛɛn -tɔa. ''Wɩ zɩɛ mɛɛn ''ci
    kɔɔn ''ka ''tʋdʋ pɛɛnɔn lɛ, ɛn mɛɛn ''ci kɔɔn -pɛ "kaga "ji.'
  fuh-BKF: Ina waawi tawa mi wanaa baawɗo haala, ammaa mi wanaa baasuɗo anndal. Wakkati
    fuu min kollii on ɗum faa laaɓi e ley huunde fuu.
  arl-NT: Seetanujuanaa, majaari cua niishiniu maniniuhuaqueenu cua pohuatasacari
    Pueyaso rupaa, taa cuno pojoricuaani. Naajaa, Pueyasojiniji cua niishishano cutaraari
    seetanu rupaajanaa, tojishocoriquiano cutara. Maja najuhuanaj. Niaacuajaari cuno
    niishiya, pueyaracaanu saaja maninia cua miishacari nia niquiara, cua pohuatasanojinijinio.
  ziw-ziw: Mafani miye ni mntu hemanyize kulonga, vino sivyo ivyo nili mo umanyi,
    mna kwa chila ulosi chilavyanywa kwenyu.
  grc-TR: Εἰ δὲ καὶ ἰδιώτης τῷ λόγῳ, ἀλλ᾿ οὐ τῇ γνώσει· ἀλλ᾿ ἐν παντὶ φανερωθέντες
    ἐν πᾶσιν εἰς ὑμᾶς.
  nag-nag: Kintu ami kotha kobo najanile bhi, gyaan te moi eneka nohoi. Hoilebi apnikhan
    majote sob te sapha pora dikhai dibole parise.
  eng-OEBCW: Though I am no trained orator, yet I am not without knowledge; indeed
    we made this perfectly clear to you in every way.
  knj-NT: Cax c'al man jelan oj jin k'anabi, pero ja' tzet wotaj an, caw miman yel
    oc apnoj. Masanil c'al tzet ec' wunnaj je xol, ja' chi tx'oxon el oj, tol ey tzet
    wotaj an.
  deu-1912: Und ob ich nicht kundig bin der Rede, so bin ich doch nicht unkundig der
    Erkenntnis. Doch ich bin bei euch allenthalben wohl bekannt.
  san-PUN: ਮਮ ਵਾਕ੍ਪਟੁਤਾਯਾ ਨ੍ਯੂਨਤ੍ਵੇ ਸਤ੍ਯਪਿ ਜ੍ਞਾਨਸ੍ਯ ਨ੍ਯੂਨਤ੍ਵੰ ਨਾਸ੍ਤਿ ਕਿਨ੍ਤੁ ਸਰ੍ੱਵਵਿਸ਼਼ਯੇ
    ਵਯੰ ਯੁਸ਼਼੍ਮਦ੍ਗੋਚਰੇ ਪ੍ਰਕਾਸ਼ਾਮਹੇ|
  nob-LB: Jeg er kanskje ikke trent i talekunst som de er, men jeg kjenner personlig
    til innholdet i det jeg har å si. Dette har jeg allerede bevist for dere, gang
    på gang, og på mange ulike måter.
  ntj-ntj: Palya-tjinguru-rna piwarr-piwarrpa wangkapayi. Wiya, Kurayitjaku tjukurrpa
    walykumunuku-rna ninti tjukumunu nyinarra. Palunyalu-tjananyarnanta tirtu nintipungkupayi.
  sxb-NT: Andi ngʼandi omulootu mu okugamba-gamba kiomo iwo, no okumanya okulootu
    ni ndi nakwo, kandi kino mumiire okutuwonako mu engira ziona.
  nhu-NT: Ɛ́ ɛ̀ cim nu naa lɛ kɛ me ŋkee njeme, tu kɛ ɛ̀ mum nu lɛ kɛ me ŋkee fiɛɛ
    fi ɛkumɛ Nyo' kɛ. Fin nu fiɛɛ ɛ bese ɛ duŋcɛ wase ɛ̂ ben ɛ̂ jé le yicii noo yî
    mwɛɛm e mvunciim.
  row-row: Mae au nda olaꞌ uhine endiꞌ dedꞌea madꞌikuꞌ sa, te au uhine tebꞌe-tebꞌeꞌ
    saa fo au olaꞌ a. Hei bubꞌuluꞌ dalaꞌ ia ra ena, huu au utudꞌu usufafali neu nggi
    ena.
  msy-msy: Guizbangɨra, kɨ akam akurir arazim mong deragha a gɨfozir puvatɨ. Ezɨ nan
    fofozim otevezir puvatɨ. Arazir e zurarama amibar, e uan fofozim gumazamiziba
    bar men akakasi, ia deravɨra dar gani.
  agg-agg: Yɨnɨ anɨhond-ane, hoafɨ hoafɨyorambo ra ro aboedɨ hamɨndɨ-yahɨpoanɨ, ŋga
    fɨfɨrɨfe ranana ro moai mbonɨmbo-rɨhamɨndɨhɨ. Muŋguambo moatükunɨ hohoanɨmo ro
    rarɨhu marɨhundɨ ra sɨheimbo ranɨ fɨfɨrɨfe ranɨyo muŋguambo nafuiyahundürɨ marɨhundɨ.
  ptp-ptp: Mêd a nêl kɨyang xocbê xomxo paha ti, lêc xovôên wê a vông ge o nipwo tya
    lêm. Nge, môp vɨhati wê a vông ge, a vông hɨxôn xovôên nivɨha mɨ xam wê pyap.
  nak-nak: Eia sesele, la valolo taku eia kama sibitala tataho te la haregu. Mai eau
    ge valolo, eau mera vavala moli le amutou, eala moli la seselela oio, amuto rovia,
    la vuhula amuto loloti la valolo taku vaka usu, eau vimariti amutou te la vuhu
    la merera tomi te La Uru.
  lbb-lbb: Sakana mulo nuki mang bel a asaer pas sur a tena warawai, ika a tasman
    ot asaning a warawai ono. Mila ka atalapor tar mulo ana tastasmai rop ne ana ututnala
    rop mila toli.
  kan-2017: ನಾನು ವಾಕ್ಚಾತುರ್ಯದಲ್ಲಿ ನಿಪುಣನಲ್ಲದಿದ್ದರೂ ಜ್ಞಾನದಲ್ಲಿ ಅಲ್ಪನಲ್ಲ. ಇದನ್ನು ಎಲ್ಲಾ
    ಸಮಯಸಂದರ್ಭಗಳಲ್ಲೂ ಸ್ಪಷ್ಟಪಡಿಸಿದ್ದೇನೆ.
  cso-NT: Quí¹ uá¹ cun³ tson² hi³ tiá² tɨn² jná¹³ hléh¹³ re², tɨ³la³ tiá² lɨ́³ yáh³
