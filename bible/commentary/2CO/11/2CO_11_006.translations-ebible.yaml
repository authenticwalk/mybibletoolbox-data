  mya-mya: ငါ​သည်​အ​ဟော​အ​ပြော​ညံ့​သော်​လည်း​အ​သိ ပ​ညာ​မ​ညံ့။ ငါ​တို့​သည်​အ​ခါ​ခပ်​သိမ်း​အ​ခြေ
