  bod-N: འོན་ཀྱང་། མི་གཞན་རྣམས་ཀྱིས་རང་བསྟོད་བྱེད་པའི་ཐད་ནས་ངེད་ཅག་དང་འདྲ་བར་འདོད༌ཀྱང༌།
