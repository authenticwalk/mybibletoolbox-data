  tzo-TZC: Jech staoj yav ta jpas batel ti cꞌu sꞌelan liquem xa cuꞌune, yoꞌ jech ta
    jmacbe yeic ti jcholcꞌopetic teye, ti ta xalboxuc ti coꞌol sꞌelan ta xiꞌabtejcutic
    schiꞌuque.
  mya-mya: သို့​ရာ​တွင်​ငါ​တို့​ကဲ့​သို့​လုပ်​ဆောင်​သည်​ဟူ​၍ ကြွား​ဝါ​ပြော​ဆို​ခွင့်​ကို​ထို​တ​မန်​တော်​တို့​မ​ရ
    နိုင်​ကြ​စေ​ရန် ငါ​သည်​ယ​ခု​အ​တိုင်း​ဆက်​လက် လုပ်​ဆောင်​သွား​မည်။-
  gng-NT: N teh nà nɔ, n lì li teh nɛn nɛ, ŋɔ binib bà nuunh bi li dule nà bo
    kí wuɔn biʼba kí ye tinbi nin bɛn kpɛ nnɔ, la lɛ bi li dule nà bo.
  cbi-NTPO: Tsaaren iyaa tyee kiikemu ju'ba tsangue' jintsunu tsuyu, tsenmalaa veela
    iya naa-i balenguraa juñuba, yai bain tsandyanu tya'ba, juntsaa tiyan jutyu,
  ikk-NT: M jẹnkọ d'e mẹsọnmẹ ihiẹnni m rị e mẹ, amamgbe ndị hụ rị a nyan isi nị wẹ
    wụ ndị-ozi pụ-ichẹn a hụn oghere hụ wẹ chọkọ hụn ịhịan e gi sị nị ẹnyi lẹ wẹ wụ
    ohu.
  leu-leu: E ne taa lo vil a so ta mo ne taxa vile naboxo xena siak tapin a fufuna
    ferawaian sina xasano yaamut aava ri tisuiau e ri kuus o a faisok siri a malaan
    sena faisok simaam.
  maz-NT: 'C''o ''ñaja xöpüte, neji c''ü rá jüngö c''o ri dyacöji. A cjanu ra sö ra
