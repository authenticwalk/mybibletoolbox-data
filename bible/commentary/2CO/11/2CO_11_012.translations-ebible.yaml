    tucu nú rriꞌiru.
  mbc-NT: Î' kupî pî' uuko'mamî manni', mîrîrî kupî pî' uuko'mamî tîwîrî. Inkamoro
    seru' yenupatonkon yaipontîsa' pe tîwe'ku'sanon inkamoro ye'ka pata'se' ton tîrî
    annaya namai. Moropai inkamoroya taa namai, teesenyaka'mato'kon wanî anna esenyaka'mato'
    warantî, taa to'ya namai.
  ndg-ndg: Lakini chelo chanikipangite, nalowa kukipanga kae. Nalowa kukipanga ili
    panga niweze kuipinga nafasi ya balo baatamaniya nafasi ya kuwa kati tubile katika
    chelo chelo chawaipunia.
  wsk-wsk: Se ani munan bitawasam imi mu, am uwutata bita se, awiriya nunga anapeya
    te nunumi karogo basu ana nangarak koma suanta awumonko bitawasan umu, nunga lage
    tuang kalo saparikko.
  toj-NT: 'Pero oj cala huabyex jasyuj jel ch''uuyon soc ja iti. Porque ta huan c''ax
    c''ulan recibiri, jaxa tantic huinique jau huan ni stoyo sbaje que secabanume
    bi ja Diosi, que jun xta bi mismo ja yatele soc ja catel ja queni, jel oj stzeucone
    juntiro. Ti oj yalea: ―Q''uelahuile, jun xta mismo huan sc''ulajel ja yen soc
    ja quentiqui, oj chiuque.'
