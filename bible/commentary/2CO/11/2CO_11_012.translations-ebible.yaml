    uruü̃güneta i nügü ixuxü̃ na toxrüü̃ naxügüãxü̃ i Tupanaãrü puracü.
  zpl-NT: Nu nze riꞌilá lunú rriꞌá hasta nee, nu la nacua luhua nú riꞌihua elietsa
