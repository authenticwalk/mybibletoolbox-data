verse: 2CO.011.012
translations:
  kpx-kpx: Loboe abostolo keau abu ebika tabagevei loui avoe, “Bolou ata haivei kemo
    ibina malemale ke nahate nota vama.” Keau katelahai lobolahamale kemo dana di
    vani bahata vamale ke nahate vai di ibinaho la haivelivebene. Elike kemo di loboe
    abostolo kebia hoto hamai.
  okv-H: eto ke sokova ari embopo na nau pure vahai embo ke ijie koro humbasi pure
    eagora avoeto na ke avo haekihe na ungota koro mane umbasona.
  tbo-tbo: Ma awai a dewadewaya naka ega mihana yaka apo a dewadewa gawahi. Matababana
    iyawoi hai nugogegaegei hi pa hai bagibagi mei tauyai ipa a guduhi.
  mal-C: ഞങ്ങളോടു സമന്മാർ എന്ന് അവകാശപ്പെടാൻ അവസരം കാത്തിരിക്കുന്നവരുടെ ആത്മപ്രശംസ
    ഇല്ലാതാക്കാൻ കിണഞ്ഞു പരിശ്രമിക്കുന്നവർക്ക് അതിന് അവസരം കൊടുക്കാതിരിക്കേണ്ടതിനാണ്
    ഞാൻ ഇങ്ങനെ പ്രവർത്തിക്കുന്നത്; ഇനിയും അങ്ങനെതന്നെ പ്രവർത്തിക്കും.
  grc-SR: Ὃ δὲ ποιῶ, καὶ ποιήσω, ἵνα ἐκκόψω τὴν ἀφορμὴν τῶν θελόντων ἀφορμήν, ἵνα
    ἐν ᾧ καυχῶνται, εὑρεθῶσιν καθὼς καὶ ἡμεῖς.
  bgc-bgc: मै थारे तै आर्थिक मदद कोनी ल्यु, ताके मै उन माणसां नै घमण्ड करण तै रोक
    सकूँ, जो या कहवै सै के हम भी परमेसवर की सेवा करां सां, जिसी थम करो सों।
  khz-khz: Gomi na au moni e rinagana ragai pio veakavaku natina kalana, roe wapana
    kala-agoa. Ekala akalaana kwalana, nee apostolo opakaura nenai gaura pia matagai
    namanama ulanana. E no ira gagera na gepanaana kwanona kapulena ataviana, pia
    pana-ropaa, ne pia keto-rigo, voanana gomi pio ripa-taunatauna, ira taunatauna
    ati ai ria inagulu kwapunamo gakalaana. Kwalana ira rakagau gekalaana gauna geveagi-agiana,
    geria ririwa gomi na pio vega-taunataunara, pio kila, ira taunatauna ai ria inagulu
    kwapunamo gakalaana nopiotiwa ulanana.
  deu-TKW: Aber was ich thue, werde ich thun, um denjenigen, die sie gerne hätten,
    die Gelegenheit abzuschneiden, daß sie sich bei ihrer Art zu rühmen auch auf unser
    Beispiel berufen könnten.
  zsr-NT: Gúnteczaꞌ ca runaꞌ naꞌa, cui gataꞌ latj quequëꞌ lun ba zxön cuinquëꞌ bönniꞌ
    niꞌ taꞌnë́ꞌ nacquëꞌ gbaz queëꞌ Cristo len taꞌnë́ꞌ tunëꞌ xchinëꞌ Lëꞌ ca runtuꞌ
    netuꞌ.
  lin-lin: Mpe nakokoba kosala oyo nazali kosala sik’oyo, mpo na kopekisa bato oyo
    bazali koluka nzela ya komikokanisa na biso kati na makambo oyo bazali komikumisa
    na yango.
  hns-NT: 'Koetjh manai bole hai kie: „Hamlog djaise Paulas Parmeswar khaatien kaam
    kariela.” Bakie hamlog oelogke mauka na debe ie baat se apane ke barwargie kare
    ke.'
  noa-E: Pari mua ichiita ich jãg phatkhon jëeujã jëeubata õrag jaau chitaju. Magba
    Cristo i jaau chitʉm paar mua am dënjö jëeukhiin, magan mag oowai am onee aju,
    ya amach phidkha nʉmjöta mʉchjã phidkha chirsim awia.
  eng-EMTV: But what I am doing, I will also continue to do, that I may cut off the
    opportunity of those who desire an opportunity, that in what they boast they may
    be found just as we are.
  mib-NT: Te sáha ri ná‑ni sáha ri, chi ma quíhin ri xūhun ró, návāha casɨ rī nuū
    jeē casátéyɨ́ tée un máá de jeē cácahān de jeē ɨnuú cásáha de jniñu ya jiín rí.
  lif-NT2: आनिगे़ चोगुम्‍बे़र वयिगे़बा याःम्‍बक् हे़क्‍तङ्‌बाए खे़न् वेॽ “सेःक्‌युक्‍मिबाहाॽरे़”
    मे़जोगुआङ् आङ्‌दिङ् लॽमा मे़ङ्‌घोःसुन्‍ल फाॽआङ् इङ्‌गाॽ आल्‍लो चोगुङ्‌ल वाॽआबा
    माङ्‌सेवाःन् सदादिङ् कुभाॽ याङ् मे़ःन्‍ने आम्‍भा चोगुङ्‌लो॥
  xnj-xnj: Yati niyendelela kukita ngati chanikita hinu, muni nikotoka kuvapela fwasi
    vala vevakujikemela vamitumi vakulu, vevilonda fwasi ya kumekela kuvya vikita
    lihengu ngati tete.
  mmx-mmx: La move nenia a noxo lok kaka lempilas boro atnedi limixin ding tonga levelinga
    rak. Kerepmo aba lox asuvos laxaxarang atnedi dik lox aru di do nedi mo luvuttadi
    vavang la di gugu ngan nema.
  cbr-NT: Usoquinmi sináncancëbëtanbi cana 'ën 'acësabi oquinshi 'ati 'ain. Mitsubë
    'icë unicama, an nun ñuicë banama bana itsi ñuicë, acamax ca quia, nux cananuna
    Pablo 'imainun abë 'icë unicama 'icësaribi 'ain, abë sënë́nribi 'aish. Nun 'acësaribi
    oquin ca Pablonën curíqui bitsia. A unicamaxa usai quitin rabanan cana curíqui
    bitsiman.
  tee-NT: Pus tachi ju icnavi actailhi'anach. Ju chunch acpu'achakxmamactaniya' ju
    ixchivinti'an ju yu'unch ju quintapuxconiputun ju quintalak'alhin. Ju yu'unch
    tanajun ni ta'amaklhtayanan ixtalhaja'an ni ixtamalakachan Jesús tajunita. Para
    jantu lai aquintitamalani ni vana va chun aclalh va ixlaca'atalh ni tanajun ni
    chunch catapuc'atsaya' ju lapanacni ni vasalh ixtamalakachan Jesús icjunita.
  eng-LSV: And what I do, I also will do, that I may cut off the occasion of those
    wishing an occasion, that in that which they boast they may be found according
    as we also;
  cak-NT: Y ri nubanon-pe can nuyon nintzuk-wi', y c'a quiri' xtin-en, roma ninjo'
    ninc'ut chi ri ch'aka chic ri niqui'ij chi je rusamajel ri Dios anche'l roj, can
    man je junan ta kaq'uin.
  pah-NT: 'Ndapyhygi ji itambere''ia pe hugwi. Aerẽ po ti na jitehe nehẽ no tamombi
    ti ji g̃a''ete''varuhua ji ve – kiroki g̃a onhimbohete oporavykya rehe. A''ereki
    g̃a e''i tehe ojive: “Oromombe''u ore Cristo''ga pe me Paulo''g̃a javijitehe,”
    e''i tehe g̃a ojive. A''ereki ore ja rũi reki g̃a ndekoi. A''ereki g̃a opyhy itambere''ia
    onhi''ig̃a renduve''g̃a hugwi jipi.'
  sja-NT: Mɨa parã p'arat'a jita k'inia-e nãga perã. ¿Mɨ ãpɨte pedeepataarãpa jara
    p'anɨ-ek'ã ãchi wãara Cristopa parãmaa pëida, parãpa p'arat'a p'aapata perã ãchi
    mimia pari? P'arat'a iidi wãpata ãchi wãrutamaa. Mamĩda taipa mãga oodak'aa. ¿Jara
    p'anɨ-ek'ã ãchi auk'a p'anɨ tai ome? Mamĩda taipa p'arat'a iididak'aa tai jarateepata
    pari.
  xed-xed: 'Manda va na kwala ɗa kul tsuʼaftá skwi da kaghuni na ná, manda va tsaya
    dzaʼa kɗaŋta yu, kabga yaha tsa ghwaɗaka gwal ghunay ya da mutsaftá ghurum ŋa
    ghərɓaku kazlay: Manda va ŋaŋni ta maga tsi ta slna kəʼa.'
  mks-NT: Joo a̱ jándacoo toho i̱ caja i̱ ña̱ cája i̱ yóho já ná a̱ quiáhva i̱ ña̱ma̱ní
    nu̱ú na̱ cán ndíñehe jícó na̱ mé ná. Jáchi̱ cáchí na̱ cája chúun na cuéntá Ndióxi̱
    tá quia̱hva cája nde̱he̱. Joo co̱ cúú á ña̱ nda̱a̱.
  gfk-S: Ari di latlaat be di haruat ma mem. Ma di sip be mu na nes kilam di be di
    haruat hobi. Iesene be no ngas iou la murmur ie kakarek, iou ni gilgil iat hobi
    waing pa nile ter ra mahuo ta di be mu nage nes kilam di be mem haruat.
  bmu-bmu: Aposol sesekŋai ewö ahakzei, yeŋön nembuk “Öröröŋ akingö nup tandök miyöhök
    memakzin,” mewö jibingö mötze. Miaŋgöra kewö kuŋgum eŋgimakze, “Polgö tandök ewö
    nup memakzinaŋgöra mönö Pol ewö naŋgöm neŋgime.” Nupŋinaŋgöra sileŋini möpöseibingö
    möta miaŋgö könaŋi jarumakzemö, mi ölöp qahö miwikŋaime. Nöŋön i ewö qahö akzal.
    Miaŋgöra mem lömbörim eŋgibileŋbuköra mönö nani galöm mem aŋguba maljal aka toroqeba
    mewö malmam.
  dgz-dgz: Ne endi inayap moni da ya warana, iman map anega di tanau angingain. Iwa
    Iesu men ebo waine nagirewa anega atonamu ya wapen menan, “Pol, evene wai den
    guegue ap taine gapan nu den taivin.” Iwa mu inayap moni wariwanum.
  eng-GNV: 'But what I doe, that will I doe: that I may cut away occasion from them
    which desire occasion, that they might be found like vnto vs in that wherein they
    reioyce.'
  zaa-NT: Guni bá' seguir tì'ba chi runia' para qui'ni làa gutía' lugar qui' canu
    calatsi' quį gappa cą néda para ebàta' cą nna ína cą qui'ni chi runi tu' tulappa
    ba lani cą.
  eng-WEBSTER: But what I do, that I will do, that I may cut off occasion from them
    who desire occasion; that in what they glory, they may be found even as we.
  guh-guh: 'Itsiata tavajënaeyabelia Dioso pejumelivaisi pacatsipaebaponaenatsi pacavajëtsinejevatsi
    itsacuenejavayo ata. Pamonae penajumetsënëtsilivaisi pacatsipaebabiaba, bajarapamonae
    pacamatamoyanijobabiaba papecatsipaebimatamo. Bajarapacuenia papecamatamoyanijobabiabixae,
    nexata toacuenebitsi pevajënaeyabelia papecajumaitsaponaenexa: “Paxanë ata patonacuenebavanapajë
    Dioso pacuenia Pablo tonacuenebaponapona Dioso,” papecajainexa.'
  bon-bon: Yoo, cane lipu weebibine lica ituge rarekaake tääpume ätineräja ngälu page,
    cane cuta pepu pagege äbita, naace name pi egä lui cina Keriso me ätyepäneji biname
    ca lainininusi, teepi piba äblicäco teemämu awepyeräja piiyepu iicana egä teepi
    cane cama yepä opo kaakesea jewenenisi.
  nhw-BL: Amo nijselía amotomi pampa nijnequi niquincamatzacuas nopa sequinoc tlacame
    catli tlahuel quinequij quiijtose para quichihuaj san se quen na. Amo neli tequitij
    quen na pampa inijuanti amo tlamachtíaj sintla masehualme amo quintlaxtlahuíaj.
  swh-ONEN: Nami nitaendelea kufanya lile ninalofanya sasa ili nisiwape nafasi wale
    ambao wanatafuta nafasi ya kuhesabiwa kuwa sawa na sisi katika mambo wanayojisifia.
  wbi-wbi: nifivombagha ndavule nivomba lino, kuuti avasung'hua avuo vano viiti ve
    vavaha, vakunue ikya kughinia kuuti nivomba ndavule usue.
  bba-bba: Nɡe mɛ nɑ mɔ̀ tɛ̃, mɛyɑ ko nɑ n mɔ̀ kpɑ n bu swɑɑ ɡɑnɛ be bɑ kɑsu bu woo
    kɑnɑ bu nɛɛ, bɛsɛ kɑ be, sɑ sɑ̃ɑwɑ tiɑ.
  eng-KJVCPB: But what I do, that I will do, that I may cut off occasion from them
    which desire occasion; that wherein they glory, they may be found even as we.
  kgk-NT: Oĩ gwĩ “Paulo reko-rami ave xe reko porã” he'i ra'anga rei va'e ójehe. Xe
    katu hepyrã e'ỹ-rehe amombe'u Hesu rehegwa nhe'ẽ. Ha'e kwéry ae katu hepyrã-rehe
    mante omombe'u ra'anga anga rei oiko-vy. Upéixa-gwi “Paulo reko-rami ave xe reko”
    he'i mo'ã ójehe. Ha'e gwekoha ombojojase mo'ã oiko-vy xe rekoha-rehe ha xe katu
    xe remimombe'ukwe repy-rehe ndajeruréi peẽ-my.
  waj-waj: 'Vaidi vooya ngiariiyara ta aposorooyavee tira vaidiiya sa iya ngiariiyara
    mannaka tida kiatee: Ta Pauruusainna mmooriivaa iikiaaneema iikiaunnavaivee, kiatee.
    Sa iya itaa kua kiateeraivaara fai na nini mmooriivaa na makee kati ngiiiyara
    iikiauneema mmannammanna itaavai iina nnaasu varinaravai.'
  cpy-cpy: 'Eekiro niyaata-kaatyeero ari okantyaa irika-paeni kenkithata-kaantaniri
    pajahaa-wenta-waetakari eerokapaeni, eero ikantanta: “Ari noshiyari Pablo.”'
  mpx-mpx: Nige sauga etega mulolu ya aahe eliyamiu. Inoke nuwatu o na mimi awaawaginol
    ya, kaiwena nuwau gamagalau bolo ei wali ba hanahanaha na kaus, hi ba tage heliya
    ge ama ha olaolaek.
  wbp-wbp: Yangka yimirr-yinja-palkarlu ngulangku kalu-nyarra jinyijinyi-mani talaku
    yimi-ngarrirninjakungarntirli. Pulka-pinyi kalu-nyanu, manu ngantalu-nyanu ngarrirni
    ngaju-piya-yijala ngula karna warrki-jarri talaku nganta payirninja-karra nganta.
    Ngulaju kula junga. Ngajulurlu yungurna-nyarra warrarda yimi-ngarrirninja-yani
    Yimi Ngurrju talaku payirninja-wangurlu.
  luo-luo: To abiro dhi nyime katimo gima atimoni mondo agengʼ joote mamoko mag miriambo
    madwaro duongʼ mondo nenre ni gitiyo tich machalre gi marwa.
  nhe-NT: Ax nijselía imotomi pampa nijnequi niquincamatzacuas nopa tlacame tlen tlahuel
    quinequij quiijtose para quichihuaj san se quej na. Ax neli tequitij queja na,
    pampa inijuanti ax tlamachtíaj intla tlacame ax quintlaxtlahuíaj.
  aii-aii: ܘܒܸܬ ܥܵܒ݂ܕܹܢ ܡܸܢܕܝܼ ܕܒܸܥܒ݂ܵܕܵܐ ܝܘܸܢ ܕܩܵܛܥܹܢ ܟܠܔ ܦܸܪܣܲܬ ܥܲܠܔ ܐܵܢܝܼ ܕܒܸܛܥܵܝܵܐ
    ܝܢܵܐ ܠܦܸܪܣܲܬ ܕܚܵܫܒ݂ܝܼ ܠܵܗ̇ ܓܵܢܵܝܗ‌ܝ ܫܵܘܝܹ̈ܐ ܥܲܡܲܢ ܒܡܸܢܕܝܼܵܢܹ̈ܐ ܕܒܸܥܒ݂ܵܕܵܐ ܝܢܵܐ
    ܫܘܼܒ݂ܗܵܪܵܐ ܒܝܼܵܝܗ‌ܝ.
  esk-NT: Savaaġikkaġa savaaġituiñaġisigiga, [amiami quliaqtuaqtuiñaġluŋa akiiḷaaġluŋa].
    Taavrumuuna nutqaqtitchukkitka tamatkua uqavigaaqtuat savaaqaġnipḷutiŋ Agaayyutim
    savaaŋanik, tuvrapiaqługu uvagut suraġałiqput.
  msb-msb: Niyan padayon ko na hihimuon ini na ginahimo ko agod dili makapangangkon
    ina na iba na mga tawo na ada dida na sinda pareho namon kun magsirbe.
  cpa-NT: Cøng² hi² jmo¹³ báh³ jní² ju³lah ma²jmo¹jni. Mi³jøng² li¹léi¹³ tsa¹té¹²
    jǿg³ quiah¹² dsa² hniu¹ juúh² hi² lán¹²dsa cu²rø² quianh¹³ jní² ja³heh¹²dsa hniah¹²
    jǿg³.
  dso-dso: ମୁଇ ତମର୍‌ଟାନେ ଅନି କାଇକେ ବୁତି ନେଇନାଇ ବଇଲେ, ଜେନ୍ତାରିକି ତମର୍‌ ଟାନେ ରଇବା ବିନ୍‌
    ପେରିତ୍‌ମନ୍‌ ବଡ୍‌ପନ୍‌ ଅଇକରି, ଆମେ ପର୍‌ମେସର୍‌ ପାଇ କର୍‌ବା କାମ୍‌ ସମାନ୍‌ ଆଚେ ବଲି କଇନାପାରତ୍‌
    ।
  meu-meu: A na karamu karadia do baina kara; bena edia dala e tahuamu bae heaḡi,
    baeto ḡaukara ai idia na ai heḡereḡeremai, taudia na dala ta basie davaria.
  yva-NT: Kuruno kaijinta nawamo wapo awa anakere ravae. Yara risyamo sya anakero
    syo wasanyao omamo wapo ravae ramu, muno miridije nto wapo ravae nora, indamu
    vemo varore raugaje kurune wato mai indamu mararin ware awa anakere mamaisyo risya
    rai, wenora.
  dgc-dgc: Nadid, itulos ko san i éya a ugali ko a éwan mékeged, monda ipeta ko a
    éwanék umaheg du iba sina a mégtoldu dikam. Kagi de a ahigénék de san ta pégpaupa
    de dikam, pero éwan.
  zpm-NT: Goḻgacnaṉ sca led scada, sinque laa naa guṉ miṉ co, zeeṉa csioog naa ro
    zha ne rlozhd gacniats i, rnee zho ye zho quiayuṉ xtsiiṉ Dios zigne quiadziuuṉ
    now.
  hix-NT: Owyanye ehematxho yahohsàra roro rma wehxaha, anar komo yatàknanàhkanàr
    horà. Kryestu nànyaknyàrà ro me amna naha, kany me rma natxhe haryhe, nyamoro
    ha. Onà wyaro tawro xe rma haxa natxow hamà. Pawru wyaro amna nekarymehe, owyanye,
    tawro xe rma haxa natxow hamà. Àro wyaro tàwyanye tatoko rma, yaworohra nketxow
    hamà. Àsok tawro hana, ekarymanàr yehetho xe tesnàr kom ke hamà. Àro ke rowyarohra
    natxow hamà.
  sim-sim: Ma ol lihinjik lir aposel indinga, karem mbaha lihinjik yerkujinda ma ondo
    yanjik li siliwak ji handa lir. Uhu karem mbanda lir, lerawu os li landa nir landa
    hom li landa, karem li mbaha hi lihin hauowenda lir. Hako nir lerawu oson ni landa
    mbeek yanjik ni silinda ambu nir. Erem ni uhundanak os ni unda nombo oson li heyehe,
    li yerkujihi yan landa nombo oson li halakmbahan.
  npi-ULB: तर म जे गरिरहेको छु, त्यो म गर्नेछु । म यो गर्नेछु किनकि हाम्रो स्थानमा
    आएर स्थापित हुन खोज्दै जे कुरामा तिनीहरू घमण्ड गरिरहेका छन्, तिनीहरूको त्यो मौकालाई
    म बन्द गर्न चाहन्छु ।
  cgc-cgc: Piro, padayunon ko na dili a mangayo ta tabang naan ki kyo aged mga gapakuno-kuno
    nang an na danen an mga apustulis ula upurtunidad na ipabugal na danen kon an
    paryo ki kami na matuod na mga apustulis tak daw mangayo kay ta tabang naan ki
    kyo, paryo kay nang ki danen na ta iran na pagtudlo pirmi danen an pagastusan
    ta mga patudluan danen.
  tim-tim: Akto hiaŋgi luâk arekŋe yeŋaet nâŋgaŋgimbiâ humo akto hin dâmai, “Anutuŋe
    Pauloma wâtŋe akyeŋgimbo âi memai hainâk nen gai wâtŋe aknengimbo âi memaen.”
    hain dâmai arewa den hiaŋgi miawakto nâŋgâŋet dâm nunaet keine kulemgom metewe.
  yor-yor: Èmi yóò tẹ̀síwájú láti máa ṣe ohun ti èmi ń ṣe láti le mú ìjákulẹ̀ bá àwọn
    tí wọn ń wá ọ̀nà láti bá wa dọ́gba nínú èyí ti àwa ń ṣògo lé lórí.
  wos-wos: Huruwun maki wambula hurutawuni. Gunimbu yéwa héranjoka yamba wakéwuni.
    Yéna yakwa du wunika hundi buléndamboka, wungi wakéwuni. Di angi wa, “Nani akwi
    Kraisna aposel nani. Nani akwi yikafre du nani. Pol yandéka maki nani akwi Kraisna
    jémba nani ya.” Wungi wata yéna di ya. Di gunimbu di yéwa héra. Wungi héraata
    di wuni yawuka maki yahambandi.
  emp-NTPO: Ara mʌ̃djia obari quĩrãca o b̶aya. Mãwã dai quĩrãca o panʌana abadaba
    ni maãrĩ bid̶a poya jarad̶aẽ́a dai quĩrãca o panʌda.
  eng-F35: Further, I will keep on doing what I do in order to cut off the opportunity
    from those who desire an opportunity to be considered equal with us in the things
    of which they boast.
  ind-ind: Saya akan terus menjalankan keputusan untuk tidak menerima bantuan dari
    kalian untuk menutup mulut ‘rasul-rasul baru’ itu yang ingin membanggakan diri
    dengan mengaku bahwa mereka bekerja seperti kami.
  pes-OPCB: اما به این روش خود ادامه خواهم داد و کمکهای مالی شما را نخواهم پذیرفت،
    تا آنانی که ادعا می‌کنند که همانند ما خدا را خدمت می‌کنند، امکان چنین ادعایی را
    نداشته باشند.
  mpt-mpt: Dim omin naka eli baaniba Ni Yesuse okok dlasanin nakabo, ni okoko makob
    Fole okoko ulab okok kebuobo gabib otane ne baania I okoko makob ne okoko ulabo
    mo okok kebibbabo gabibe. Niminbabe, i baaniba Ibo imena moniao ni oyine gabiba
    ibo okaye binabiobe. Ne mo ina binabibabe. Memalo ne kukub olo nabio amitie inambe
    bia nakaia unangai nateniba tekein keniba baaniba Naka eli okoko makob Fole okoko
    ulabo mo okok kebibbabo genomabiobe.
  ssx-ssx: I̱ma꞉ta꞉ ame do pitolo ekita꞉ ota꞉ pa pitolo ombu halueke. Pa ekipeke mo
    koto mandane aposoloe lo haleme haliwekima꞉ hakoko litolo hata꞉ alota꞉ Nikana꞉ma꞉ta꞉
    ikana꞉ma꞉ pokeme tupa꞉ kone pokoloma꞉me alemeeki sa꞉sa꞉ puluekema꞉ loa꞉me.
  mkl-mkl: Ammɑ bɛi ǹ wɑ n ce nsɛi, bɛɛbɛi ɑn mɑɑ n ce mɑ́ ku bɑ n dĩ nŋɑ kpɑ̃ɑ,
    ɑŋɑ iyi ɑ̀ wɑɑ dɛ ɑ tɔɔ fufu ɑ ni ɑwɑò ŋɑ ŋɑ ɑkɑ̃i.
  gaq-gaq: ନେଙ୍ଗ୍ ମେଃମେଃନେ ମ୍ବାସଙ୍ଗ୍‌ଏ ଆତେନ୍‌ ଡିଙ୍ଗ୍ ନ୍ଲେଃଏ ତେଲା ନେନେ ରକମ୍‌ କାମ୍ ଡିଙ୍ଗ୍‌ଆର୍‌ଡିଂକେ
    ଡାଗ୍‌ଚେ “ବିନ୍ ମ୍ନା ପ୍ରେରିତ୍‌” ଗରବ୍‌ ଡିଙ୍ଗ୍‌ଆର୍‌ଏ, ମେଇଂ ବାରି ଆତେନ୍‌ ଡିଙ୍ଗ୍ ଆୟାଆର୍‌
    ଣ୍ତୁ ।
  gof-RNT: “Nukka hintte mela oothoos” yaagidi ceeqqiya hankko hawaareta ceequwa gaasuwa
    dhayssanaw ha77i ta ootheyssa sinthaskka oothana.
  unx-unx: ମେନ୍‌ଦ ନାହାଁଃ ଆଇଙ୍ଗ୍‌ ଅକ୍‌ନାଃ କାମିତାନ୍‌ତେୟାଃ, କାମି ଇଦିକାତେୟାଃଇ । ଏନାରେଦ,
    ଆଲେ ଲେକା କାମିତାନାକ ମେନ୍ତେ ଅକନ୍‌ ଏଟାଃ ବିଷେଶ୍‌ “ପ୍ରେରିତ୍‌କ” ଆପାନ୍‌କେ ମାରାଙ୍ଗ୍‌ ମେନ୍ତେକ
    କାଜିନ୍‌ତାନା, ଇନ୍‌କୁ ଆଡଃ ଏନା କାକ ରିକାଦାଡ଼ିୟା ।
  gah-gah: Netá aleaká noumó nene ale-loko voko minanogo uve. Itó nene hanuvamukopa,
    vegená lugáa keza Pauló hoza aleaká noimó nenémini lelegitó oko hoza nalune liki
    kugupenini aliki itikatave loko nene lukesaváini akeleaká nouve.
  lcm-lcm: Au na sa napo abis ia, naka abis aliu lak ia, using napo buk ta ki ago
    ta atogon pangau an si kus aminaung pok tataria akorong, ta kari laulauan i abis
    kapo asukang palau val namem.
  aer-aer: The arrenhantherrenhe apwerte ngkweltyeke apayuthnetyakenhe anetyenhe.
    Nhenge the apeke ngkweltye arrekantherre-ngentyele inemele nhenge akaltyele-anthenhe-anthenhe
    arrpenhe areye alakenhe apeke angkeme-ketye, “Paul-ele kwenhe arrekantherre-ngentyele
    apwerte ngkweltye inepineme. Anwerne-arlke ngkweltye inetyeke alakenhe-arteke.”
    Alakenhe irreketyenge, the arrenhantherrenhe apwerte ngkweltyeke apayuthnetyakenhe,
    renhe impelheke.
  qvc-NT: 'Piru rinim sigiq dibaldilla yach''achishushpa, chay apustul tukuqkuna ama
    atinanllapa alabakayta: “Noqapismi Pablushina yach''achikuni”, nishpaqa. (Chaqa
    paykunaqam kubrashushpa yach''achikun.)'
  tgl-ULB: Ngunit ang aking ginagawa, ay gagawin ko rin. Gagawin ko ito upang maputol
    ang pagkakataon ng mga nagnanais ng pagkakataon na maging katulad namin sa kanilang
    mga pinagmamayabang.
  cbs-NT: Diosun daya en amis keska jabun ea mawapaikin jau jawawenda kenyamanunbun
    jatu nemakin jaska matun pei bikin en matu ichakawaisma en jabiaska besti ikunkainxanaii.
  xtm-NTPP: Sa'a ko sa'a sa, sukan‑va'a masu kua'a sa tnu'u ja tee ka jani ini ja
    maa de ka jini‑ka ma, te jin kani ini de ja inuu ka kuu sa ji'in de.
  nnq-nnq: Manyendekea kamwa andi pangamu ngoe, kupala nakapeje lilanga likulokaloka
    kwa baba ababikikema kita achandundame akolongwa, kutenda bakamu maengo andi twenga.
  bao-NT: “Yʉ ca tii niirijere to birora yʉ tiicõa niirucu,” ĩi ditori maja, jãare
    biro biirʉgarã, cʉ̃ja majuro cʉ̃ja ca tii niirijerena “O biro ca biirã jãa nii,”
    ca ĩirã, do biro cʉ̃ja ca tii majitipere biro ĩigʉ.
  san-ORI: ଯେ ଛିଦ୍ରମନ୍ୱିଷ୍ୟନ୍ତି ତେ ଯତ୍ କିମପି ଛିଦ୍ରଂ ନ ଲଭନ୍ତେ ତଦର୍ଥମେୱ ତତ୍ କର୍ମ୍ମ ମଯା
    କ୍ରିଯତେ କାରିଷ୍ୟତେ ଚ ତସ୍ମାତ୍ ତେ ଯେନ ଶ୍ଲାଘନ୍ତେ ତେନାସ୍ମାକଂ ସମାନା ଭୱିଷ୍ୟନ୍ତି|
  huv-NT: Xique tanaámb sanarang atnej tenguial narang, cos atquiaj ngome apmajiürüw
    andeacüw ajcüwa monpíüngan apóstoles nejiw, aton ngondom mapiüngüw nejiw arangüw
    atnej sarangan.
  otn-NT: Ma̱da̱ mi̱ 'dacjʉ ra̱ mɛ̱nyu̱ dí honi̱, pɛ nu̱gä hi̱nga̱ ha̱ni̱, n'namhma̱
    ngue nu̱'ʉ yø xännba̱te høndra̱ mɛ̱nyu̱ jʉp'a̱hʉ hi̱nda̱ zäp'ʉ da̱ 'yɛ̱na̱ ngue
    'da'igu̱ dí øthe.
  nop-nop: Nemek tilat woŋ adi uŋgoŋ hati tuluwaat. Ala woŋ adi hogok moŋ, me noli
    adi Poldok tuwolit hatiyam yoŋa nehitok nadiune lowaakneŋ yoŋa uloloŋhik dilitelekuyemilat.
  obo-NT: Woy od ponoyunon ku no diid povayad koniyu, su amoy iddos od po-uvag-uvag
    no mowwet no mgo apostoles, konna ran od pokopobporoong no iddos pinuungan dan,
    nokod-iling da en taddot konamin pinuungan.
  cak-ENT: Y ri nubanun-pe que nintzuk-vi', c'a ninbün na quiri', roma ninjo' que
    riq'uin yin man ninc'ul tüj jun to'onic ivichin rix, nquitiquer ninvelesaj ri
    nojibül ri c'o quiq'uin ch'aka chic ri nyebin que ye rusamajela' ri Dios, pero
    xa man quiri' tüj. Richin quiri' rije' man nyetiquer tüj nquibij que ye junan
    vi kiq'uin roj.
  lif-NT: ᤀᤠᤏᤡᤃᤧ ᤆᤥᤃᤢᤶᤒᤧᤖ ᤘᤕᤡᤃᤧᤒᤠ ᤕᤠ᤺ᤶᤒᤰ ᤜᤧᤰᤋᤱᤒᤠᤀᤣ ᤂᤧᤴ ᤘᤣ᤹ “ᤛᤣ᤺ᤰᤕᤢᤰᤔᤡᤒᤠᤜᤠ᤹ᤖᤧ” ᤔᤧᤈᤥᤃᤢᤀᤠᤱ
    ᤀᤠᤱᤍᤡᤱ ᤗ᤹ᤔᤠ ᤔᤧᤱᤄᤥ᤺ᤛᤢᤴᤗ ᤑᤠ᤹ᤀᤠᤱ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤸᤗᤥ ᤆᤥᤃᤢᤱᤗ ᤘᤠ᤹ᤀᤠᤒᤠ ᤔᤠᤱᤛᤣᤘᤠ᤺ᤴ ᤛᤍᤠᤍᤡᤱ ᤁᤢᤓᤠ᤹
    ᤕᤠᤱ ᤔᤧ᤺ᤴᤏᤣ ᤀᤠᤶᤓᤠ ᤆᤥᤃᤢᤱᤗᤥ॥
  mie-NT: De sāhá cā ni tá-ni sáhá nī, chi mā quēhén nī xūhún nú, tácua casī ni jā
    sáhá téyíí ndá tēe ñúcuán maá dē jā cáhān dē jā inuú-ni sáhá dē tiñu yā jíín nī.
  san-TIB: ཡེ ཚིདྲམནྭིཥྱནྟི ཏེ ཡཏ྄ ཀིམཔི ཚིདྲཾ ན ལབྷནྟེ ཏདརྠམེཝ ཏཏ྄ ཀརྨྨ མཡཱ ཀྲིཡཏེ
    ཀཱརིཥྱཏེ ཙ ཏསྨཱཏ྄ ཏེ ཡེན ཤླཱགྷནྟེ ཏེནཱསྨཱཀཾ སམཱནཱ བྷཝིཥྱནྟི།
  qve-NT: 'Noqaqa imaynan kunankama llank''ashani, saynallatan seguisaq, saynapi chay
    qolqeraykulla llank''aq falso apostolkuna p''enqaypi qepanankupaq. Paykunaqa tukuy
    pretextota mashkaspankun, khaynata alabakuspa purishanku: “Noqaykuqa Pablo hinan
    Jesucristopa apostolninkuna kayku”, nispanku.'
  pao-NT: '@see-verse:2CO.011.011'
  cbu-NT: 'Ashiriya, siyash uru ngutariti tayaspatakina; urutaritam ngutariti tayaspatachina.
    Ashkachuri, uwshtisin tayaspatampan nllitaritamashi nuwash tuminamaam izuuru pinasachpasinaya,
    watam kurikee putapani atusin tayaspatakanawa. Uwshtisin nuwaa: Paporpata tatsamkini,
    watam kurikee putaktamtawa; táchapsinaya. Amb tárundama aturi, ngutariti uru tayaspatakina.'
  usa-usa: miráimanibo kemá keráwáqtôpakemma móneqa íma mayánúnama mirá-onayabama
    mi káqo-kayukama náayuwabi waabá-káyúkáráq watáama te-yúmá yemá áraimma íma kanaaráq
    mirá tínoe. minnâ “ketááí mayaígómá yeqtí mayaígótê móraiq kéiye” téta árain-uramma
    íma kanaaráq mirá tínoe.
  soy-soy: Lɛ̃ kɑm nkpéni nní n wɑi kɑm yɛ́ nɛ piwɑi n ŋmɔ́ɔ́púlɛ̃, pɛpɛɛ icée
    n wɛ́ɛ́si pikɛ́ nɛ rikɔ́kɔri n wɑi rɛ tɔ́ nɛ pɛ̃ pikɛi yɛ pisɛ lɛ ɑ́pi kɑpɛ lincee
    n yɛ̃́ nnyɑ.
  hui-hui: Mana haluni tara lamiaga karume tininaga mini yaraga holene henge handa
    walia nahelobi iname biabe beramalidagua tiguabi, Beramali, nalelobi i̱na áyu
    biabe bialu kogodagua biaabo holebero.
  amf-amf: Igina “Kiristoos yisa tarjamonnante woam ki nittsade” hamayna waani eena
    “Wodiar Bhawloosbedettsi woda waadadhe” hamaynasa erimenam kaysota ta inin hayenam
    os birantear hayayda haye.
  quc-NNT: Ri tajin kinb'ano, kintaqej k'u na u b'anik wa', rech man kinya tä chke
    ri nik'iaj winaq chik ri te' xinb'ij chiwe chi käka'n ke jas ri käqa'n uj. Je
    ri' rech man k'o tä käka'n wi nimal, rech man kekikot tä na jas ri kujkikot wi
    uj.
  dob-dob: Wate ꞌigu guinuwa manumi maꞌetamo tuga yada guiguinuwa, be ꞌenega yada
    gielosaꞌudi taudi toona gagasa sigwae ꞌaene ꞌidi guinuwa ꞌemiya nadigega ꞌaboꞌagu
    ꞌigu guinuwa.
  wrs-wrs: Wo kava si osangas wohvevra, men kav daipota vevm. Kava nengvpa, nom indhanam
    olwolalm. Himba hevm wi vewol ovuv, osm kava moalamangnindnonoa, Polna nihna,
    himba diandrava vevmoa. Heva os gekala uvna, diva esvema himba dumbvna Sesoana
    andrarava.
  mca-mca: Qa teesƚe qu' hili'ij aka' haqsiijkii in ham pa'qu' nek'iyini'ƚij ewets
    i'nƚi'i qu' ƚ'astaye', hats'inha qa' henyejinik'ui pakha' yisu'untax pekhewe'
    wo'taxii qu' neniwqinhetji', ma' qa nite' ƚeke'ye' qu' nittaxijets qu' hik yijunyejeyi'iƚ
