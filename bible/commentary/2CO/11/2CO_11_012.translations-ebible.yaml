  isl-isl: En þetta geri ég til að kippa fótunum undan þeim sem stæra sig og segjast
    vinna verk Guðs eins og við.
  spy-NT: +Maatas taay ayey kiyēē āmiitē āyēyē sāāchoolchi bēy biiko choo māchē kule
    nto nyōōr bārooyinto nyēē kēē-āyēēchēēnēēch keey ām tukuuk choo intumēērēē ꞉icheek.
  xnn-xnn: Ngem itoltoloyko kayet ay ikkan nan sigod ay ik-ikkak tapno maid somya
    ay kanan nan men-et-etek ay men-it-itdo en paliso nan ik-ikkanda isnan ik-ikkak.
    Baken tet-ewa tay malaglagboda dapay dakami et adi.
  mwe-mwe: Na shimbunde kutenda malinga shingutenda nnaino shino, nkupinga naibhililanje
    bhene bhaaloleyanga kwiiniya, kuti bhanatendanga liengo malinga uwe.
  tte-tte: Bwaite yau kaba gagasa. Nige sauga yabo sagu yakakalai kolimiu, mwa walone
    bwaite kani yasamasamalului kaiwena nuwanuwagu toyakayakataine siya ali walo-gagasa
    yakausi, siwalo yakato siya yo kai katoyatoyawa. Na nigele, kaiwena siya sikawanoi
    kolimiu kali sagu kaiwena.
  tcs-tcs: Ai go kip spik po yupla po no lugaut mi. Ai go kip mekem demkain solong
    po stape dem pipol uda i blou dat dempla i meke seimkain wok wase mipla ol misnareman.
  hlt-THB: Ik-oeih sainaakkhqi awh kaimih ing ang amyihna poek unawh ak oek qu thlangkhqi
    a tym leek ak ngaih thlangkhqi ce a kung awhkawng ka boek thainaak aham tuh awhkaw
    ka sai ve sai poe hyn kawng nyng.
  soq-soq: Ne tauma ita ando mane e manlawo mai wadapa, dia. Ne ema epe dewantepina,
    ipawa apana isiwa e bedelawo nolantoia malesa wadei. Naita ne mo dewantoia rua
    dewasapa, mo ando asowawantopue wapuase, “Ewana, Paul sosowa do ita no ipa aposel
    nolawa deawaa dewasaitana.”
  qub-qub: Jesucristupa willacuyninta willacunäpaj canancama cashänöllami gamcunapataga
    guellayniquitapis mana chasquishayquichu. Chayno mana chasquiptëmi chay llutanta
    yachachicojcunaga mana ninmanchu paycunano cashäta.
  att-att: Á uputak ku yù akka-akkuák ku, tapè awán ta awayyá nayù ira áppè minángngilayalayâ
    nga makkagi ta negittá yù akka-akkuád da sù ággangnguá mi. Ta ari gemma kuruk,
    gapu ta táddanán naw ira. Ngam sikami, arán naw kami táddanán.
  bki-bki: Mia monoka nosikili ga ka verikariano napano nojo neberio, mia monoka nala
    ga, bior napano nojidom nouebin nalo dolu nei kialo sebi napano aju abarvar kalo
    janea vio jibe na. Nalo aju amila von ka aber ban kamiu aber nalo amim̃au vio
    takurano bija kumemi, aju amila im̃auano napano bare ga ka nana numitu numilaio,
    mia maka tibe na.
  bqp-bqp: Yã kũ matɛn kɛ, manigↄ̃ kɛmɛ, de mà gbɛ̃ kũ òtɛni ń zĩ lɛkↄ̃a kũ ó
    pↄ́onↄ zĩni zↄ̃zↄ̃ kũ ń lɛ́gbɛ̃nanↄ.
  mcp-mcp: Mə áyɔ́wɛɛ́ sálə sâ mə́ ŋgə́ sá bɨ́ yí. Mə é kə nə ndɨ́ shwóg, buud bwə́
    ŋgə́ cɛɛl ŋkɛ̂ny mənyúúl nə́ sə́nɔ́ŋ sə́ ŋgə sɛ̂y váál ŋgwûd ɔ́nɨ, bwə́ bə́g kú
    ná nə zhɨɨ́ bwə́ ŋkɛ̂ny mə́nyúul.
  hat-hat: Men, m'ap toujou aji jan m'ap aji koulye a, pou m' pa bay moun k'ap chache
    okazyon pou yo fè grandizè chans pou yo ka di yo travay menm jan ak mwen.
  npl-NT: Pero tlan nikchijtiwits, ok nikchijtinemis, para mamoteixmatiltikah nekateh
    akimeh motenewah noiwa tlatematiltijkeh kemi tejwah.
  bgg-bgg: Thuh Ji phachiang shii gai guaphasamoythek è hanyie è gethek ro ò blia
    rek rone nyigodog rek pha jo aphi pha, gu nyie rekramuii pha ji ne gu rek ne rai
    pha ro.
  eng-TCENT: But what I am doing I will continue to do, so that I may deny any opportunity
    to those who want to be regarded as our equals in what they boast about.
  eng-BSB: But I will keep on doing what I am doing, in order to undercut those who
    want an opportunity to be regarded as our equals in the things of which they boast.
  cpu-NT: 'Eekerora niyaatakaatyeero onkantya irikaite kinkithatakaaneri pasagaaventavaitakari
    eerokaiteki, eero ikantanta: “Ari nokempitakari Pablo.”'
  san-ASM: যে ছিদ্ৰমন্ৱিষ্যন্তি তে যৎ কিমপি ছিদ্ৰং ন লভন্তে তদৰ্থমেৱ তৎ কৰ্ম্ম মযা
    ক্ৰিযতে কাৰিষ্যতে চ তস্মাৎ তে যেন শ্লাঘন্তে তেনাস্মাকং সমানা ভৱিষ্যন্তি|
  tac-NT: Alué ralámuli tabilé 'la benírime ye ra'íchali, 'we gunaruga ra'íchame ju,
    'lige alué ralámulika najkí napurigá ramué narémala alué enomí napu nejí 'emi
    ralámuli napurigá nareme ju a'boi. Ramueka tabilé nakiáguru alarigá. 'Lige ramueka
    'we a'ká rió níruke'é tase napurigá alué ralámuli.
  eng-WEBPB: But what I do, that I will continue to do, that I may cut off opportunity
    from those who desire an opportunity, that in which they boast, they may be recognised
    just like us.
  gfk-H: Ari diet latlaat bia diet haruat ma mehet. Ma diet nem bia muat na nas kilam
    diet bia diet haruat ma mehet. Senbia no ngaas iau la murmur ia kaiken, iau ni
    gilgil at hua waing pa iau na tar ra mahua ta diet bia muat naga nas kilam diet
    bia mehet haruat.
  viv-viv: KaduꞋe boi gahuluvimi amine aimo kadu ganahuluvimi. Keke omi agaimiya mani
    ganavaini. Badi toveꞋalololo ma aꞋa mani agaimiya hivaivaina. Keke nuwanuwaku
    hinagahe hinagayo, “Bana Folo afositolo yadi faisewa giꞋabina amine, meda ime
    afifaisewa be aveꞋafositolo,” faꞋina keke mani agaimiya ganavaini. E, keke tamo
    gavadi ganahuluvini be medema againe adifaiweya taudiyao hinagakahikahiyedi higa
    vaita yadi faisewa yaku faisewa adi ita leleleya.
  yao-yao: Nambo indu inguipanganya chimbunde kuipanganya, kuti naajime lipesa aŵala
    ŵakuliŵilanga “Achinduna ŵakulu,” aŵala ŵakusosa lipesa lya kulilapa kuti akupanganya
    masengo mpela uwe.
  tgp-tgp: Ale sava na lo retihapahapa hinia, a pa lo retihapahapa hinia, matan vara
    a lanar̃ihi na masapa tari mata retihapahapa isan la haratu sei la lo verea lara
    enira la sohemam na nomam vavahinau tari.
  auc-NT: Wadäni guiquënë, Mönitö Codito nänö në godongaïmöni ïmönipa, ante në änäni
    guiquënë, Æbänö cæte odömömöni adinque wadäni Pabodoidi ïnänite waa adö baï mönitö
    ïmönite adobaï waa acædänimpa, ante wædänipa. Ïninque botö ïñömö, Ïïnäni mänömaïnö
    ante odömönämaï incædänimpa, ante mänömaï tedete wææ cæbo inte edæ cöwë godömenque
    wææ cæcæboimpa.
  kbc-NT: Ajibatege daɡ̶adaxawanitiwaji natigide, codaa ajipokotaɡ̶awa madaxawani
    gaantiɡ̶ida noko. Odaa jiɡ̶idaa me daɡ̶a jao ane leeɡ̶odi me dinabaketibece niɡ̶ijo
    anokowo me liiɡ̶exedi Aneotedoɡ̶oji. Niɡ̶idiwa ɡ̶oneleegiwadi awitakaɡ̶a oyemaa
    modi ica libakedi me liciagi ɡ̶obakedi.
  bmh-bmh: Iz getal agal aiwag i omin, go igul ulis guzental sesamorem. Polumanemen
    dudu go agagal wanimag wag macanemen abu tapelabun iz igul go guzenanem. Agal
    salau igual salau sul anem, bo, agen agal salau maimai, ag ebuan aiwag wanemen,
    gonun, goagal salau igual sul tam.
  ctu-BL: Che' bajche' wolic mel mi caj c chʌn mel, cha'an mic tsictesʌbeñob i lotob
    mu' bʌ i bajñel subob i bʌ ti ñuc. Come jini winicob mi' lon alob lajal woliyob
    ti e'tel bajche'on lojon.
  meq-meq: Wu nakə faya na giye na, na giye andza niye huya hərwi ada ndo i maslaŋ
    i Mbəlom neheye tə ɗawa ha bazlam i Mbəlom tə maraw me aye tâ huta tsəveɗ ka məge
    zlapay ta məsler tay nakə tə gwaɗ faya ta giye andza nəmay aye bay.
  noa-H: Pari mua hichiita hich jãg p'atk'on jëeujã jëeubata hõrag jaau chitaju. Magba
    Cristo hi jaau chitʌm paar mua ham dënjö jëeuk'iin, magan mag hoowai ham honee
    haju, ya hamach p'idk'a nʌmjöta mʌchjã p'idk'a chirsim hawia.
  alp-NT: Au kotie kepene bei imi mo, kai eti pelare au kotie kepene bei imi mo leke
    sie maketa rebe kotise Kristuse Eni maka ulake esi nikwa lepate kena kwakwaesi
    moneka kai esi beteke be esi kerike sakesa kai amire, saisa moneka le piasare
    esi nikwa leke imi sebasi.
  san-VEL: ye chidramanvi.syanti te yat kimapi chidra.m na labhante tadarthameva tat
    karmma mayaa kriyate kaari.syate ca tasmaat te yena "slaaghante tenaasmaaka.m
    samaanaa bhavi.syanti|
  kbq-kbq: Hianagi nagrama amama nehua navunavara hu'na nevanenke'za, zamagrama nagriku'ma
    mago'zanke hu'none nehu'za zamufga rama nehaza zana ahepasaru hanenkeno evuramigahie.
  kbh-kbh: Pero ats̈e sempre chántsama nts̈amo sëndamcá, chca, chë ínÿenga, chë Jesucristbe
    puerte uámana ichmónënga imomna ca juabnayënga ndoñe chamondë́tsebomna ndáyeca
    jatenábotamnayama, nts̈amo bënga fstsamcá chënga imojtsetrabája ca.
  ron-LSB: Dar ceea ce fac eu, voi continua să fac, ca să tai prilejul celor ce doresc
    un prilej, ca să se laude, ca să fie recunoscuți ca și noi.
  pon-pon: A me i kin wia, i me i pan wiada, pwen kawela karep en akai me inon ion
    karep en ar juaiki dene irail dueta kit, jota lipilipil ij i.
  nhe-BL: Ax nijselía imotomi pampa nijnequi niquincamatzacuas nopa tlacame tlen tlahuel
    quinequij quiijtose para quichihuaj san se quej na. Ax neli tequitij queja na,
    pampa inijuanti ax tlamachtíaj intla tlacame ax quintlaxtlahuíaj.
  sps-sps: Ana nyo nai vovou patsukainy rou fakats tsonyo, tsonyo te tsugainy ma nom
    ta fo painy moni naa tsumi. Nyo komainy tsue tap rarou fuainy amaraav gamgam to
    ari ma tsue tsuk vaare rin kifon vegiau to, tsuri te binun ror faarei tsuiny non
    to te bibinun fi ronyo.
  wnc-wnc: Ngan. Kepi nata tawake tasinggau wa nata asinggan tasiwit. Tasiwawa aminu
    wa natane puya akngae sapdutnangge nataaingga sapdut wam yanangge apmeptaning.
    Ngan. Na gindane sanga panangge kekeknga siknga bitanggau waakngata wa amindane
    kepi umuyaman wa aminda yake ninda Polkat musipminu takngatukan natake puya tasikamang
    ngangu yananga dua. Wena.
  bus-bus: Yã kɛ̀ mɛ́ɛ kɛɛ, mɛ́gↄ̃ kɛɛmɛ, lɛ mà gbɛ̃ kɛ̀ aↄ̃ↄe ń zĩ lɛɛkↄ̃zi kↄ̃n
    wa pↄ́onↄ kãsãa kɛ̃ɛ kↄ̃n ń lɛ́gbɛ̃nanↄ.
  gub-BL: Ko 'ar rehe amume'u wi wi ize'eg puràg aha teko ihe nehe no. A'e rupi a'e
    awa a'e wà nehe, a'e Zezuz hemimono karer a'ua'u a'e wà nehe, nuze'eg kwaw nezewe
    a'e wà nehe. — Uruiko wera'u Pawru wi ure, nupuner kwaw u'e haw rehe wà nehe.
    — Urema'ereko haw nuzawy kwaw Pawru ima'ereko haw ure, nupuner kwaw u'e haw rehe
    wà nehe.
  imo-imo: Melte tieio paa naa nimbo akumunga pulumu i tepa. Iye mare enonga imbi
    liko ola munduko imbomani linonga unguma pilkolio linoni kongono teremolo mele
    kinye Poloni kongono teremo mele kinye tendeku tipe, yu kinye lino kinye peya
    Kraistini lipe mundurumu iyema molopo, kongono teremolomunga melema limolo ningo
    kanangei ningo teremele mele paa naa teangei. Imbomani kano iyemanga ungu kolo
    tolima paa naa pilengei nimbolio aku iyemani kongono teremolomunga melema tieio
    nimele mele nani paa naa tepo, na imboma lipo tapondopo Kraistinga kongono tenderomunga
    melema naa ltio mele altopo kape paa naa limbo.
  boj-boj: E nuŋgo silali yaiŋgwa urateqnum. E degoqnsiy sqai. Tamo qudei naŋgi nuŋgo
    ŋamgalaq di iga bul sqa marsibqa naŋgo segi ñam soqteqnub. Deqa e naŋgi gam getentetnjroqnqai.
  eng-DRA: But what I do, that I will do, that I may cut off the occasion from them
    that desire occasion, that wherein they glory, they may be found even as we.
  knf-knf: Kë uko wi ndoluŋ, dkak aluŋ kado wa, kawutna kaţen bankhompuŋ aji baliŋ
    liŋ na un uko uţup.
  san-KHM: យេ ឆិទ្រមន្វិឞ្យន្តិ តេ យត៑ កិមបិ ឆិទ្រំ ន លភន្តេ តទត៌្ហមេវ តត៑ កម៌្ម មយា
    ក្រិយតេ ការិឞ្យតេ ច តស្មាត៑ តេ យេន ឝ្លាឃន្តេ តេនាស្មាកំ សមានា ភវិឞ្យន្តិ។
  arn-NT: Welu amulniean tañi femkeelchi dungu, femngechi tañi kimngeael ñi koyladungungen
    tüfeychi pu kimeltufe feypikelu ñi küdawkülen iñche reke. Femngechi feman tüfachi
    dungu tüfeychi pu kimeltufe feypikelu am ñi rüf apostolngen, welu feyngelay. Küdawkeyngün
    ñi re ngünenkacheael ka “iñche Cristo ñi apostol” pikeyngün.
  zas-NT: Abiꞌ gusnuu günan ziꞌc cayünan xt yandxej guial ad zanaabtczan lojdi güündi
    naj yudar, din chitëë xhie guiniee ree bén ruladx guilies xvalor gajc guial na̱j
    reeman xbejn Jesús guial ziꞌcgajc cayguieenan cayüjn reeman.
  ken-NT: Nɛ ɛnyɨŋ ɛnɛ nchí kʉ, chɔŋ ndɔk ambɨ bɛkʉ yɔ, bɛ́ mkpɔt bɛkak bo abhɛn
    bárɛ̀m bɛ bákʉ̀ bɛtɨk ɛbhap nkúbhɛ́ mbɔ ɛnyǔ mɛ́kʉ̀ ɛbha.
