  tam-TCV: நாங்கள் ஊழியம் செய்கிறதுபோலவே, தாங்களும் ஊழியம் செய்வதாக பெருமை பேசிக்கொள்கிறவர்கள்,
    அப்படிச் சொல்ல இயலாதபடி நான் இவ்விதமே தொடர்ந்து செய்வேன்.
  mit-NT: Doco iin‑ni icúmî quidé ñà‑ndùá quide sàhá màsà níhìndèè nèhivì‑mà coo cuadú
    gà‑nè, te cachi‑nè davani iá stná chuun xi‑ne xì chuun xi nsiùhù.
  ceb-ULB: Apan kung unsa man ang akong ginabuhat, mao usab akong pagabuhaton. Akoa
    kining buhaton aron nga akong maputol ang kahigayonan niadtong mga naninguha sa
    higayon aron nga makita nga sama kanamo kung unsa ang ilang ginapasigarbo.
  ces-LB: '@see-verse:2CO.011.011'
  mkn-mkn: Naa, hal yang beta su parná bekin dong, beta mau bekin tarús. Deng bagitu,
    orang yang suka angka-angka diri ko omong bésar bilang, apa yang dong bekin sama
    ke botong, na, dong tu, su sonde ada pung dasar lai.
  pol-UBG: Co zaś czynię, nadal będę czynił, aby pozbawić okazji tych, którzy jej
    szukają, aby w tym, z czego się chlubią, okazali się takimi jak my.
  qxh-NT: Irmänucuna manchapacärinanta munar, pantachicujcuna achca-achcata mañacun.
    Chaynuy llallimayta munamaptinsi, mana jillay-raycullarchu Tayta Diosninchipa
    shiminta willapäcushaj. Mana yamacällar imaypis willapäcushaj.
  nwi-nwi: Narmamə tɨksɨn kɨmnasəmɨr kɨmiə miriə mɨsorkeikei mə tukhauə mɨsəmhen kɨn
    əmawə, mə tukharkun nɨsəgnəgɨn-atukien əriə tuk wok kapəriə. Mərɨg kɨmawə yakhapəh
    hanə nɨsaiyohyen kɨn nasituyen kɨrik mə iriə tukseinein nɨniyen mə iriə kɨsəmhen
    kɨn əmawə.
  kmo-kmo: Ayo ma kaw ye yechi hin mayama yesokwa nobon yesha ye itu. Ye wocho ye
    eeta nota otii tawabaga eecha otiinak, eeta ma mima yechi misomak yakiita. Apa
    ada yechi nobon dasiipiitawak, anapa eechaba otiiniga kwoti yan saka yakiitawak.
  agr-agr: Wi chichaag jutiksanuk mina takatjunak emattajai. Imaniakun tikich aents
    waitan jintinkagtin ainayatak, dekas jutii Apajuí awemamu ainag imajuk anenmamaina
    nunak imijkattajai, aentsun tsanujainum tusan.
  kyc-kyc: Aposele menge dusipana yulu pilyaminyi dokona range lakandapala namwa pilyaminyi
    dokoko pilyamano laa nana lao namba yulu pilyu dakeko mee pela paro ingilyamo.
  urd-GVU: اور جو کچھ مَیں اب کر رہا ہوں وہی کرتا رہوں گا، تاکہ مَیں نام نہاد رسولوں
    کو وہ موقع نہ دوں جو وہ ڈھونڈ رہے ہیں۔ کیونکہ یہی اُن کا مقصد ہے کہ وہ فخر کر
    کے یہ کہہ سکیں کہ وہ ہم جیسے ہیں۔
  yre-NT: An 'ka ye "yi, 'pian maan dra "le zɩ maan pei 'trɔa 'e 'cɛn bɛ -yee 'wɩ
    'zʋ. Ma'an wɛɛman 'nan 'kaan 'pan wʋ dɩ. Maan dra zɩɛ minnun nɛn o cɩ 'kʋ 'man
    -wɛɛnan bɛ -wee "wɛan. O ya -si -tʋ -wɛɛnan 'nan -e 'o -dandan 'tan -a vɩdɩ -a
    'nan, kʋ "lala "sia "le 'wee 'wɩ 'zʋ.
  fuh-BKF: Ko ngaɗammi ɗuum, mi heddoto e waɗude ɗum, faa mi haɗa mantortooɓe wo nulaaɓe
    ɓeen laawol wi'ude iɓe ngollira hono amin.
  arl-NT: Nia sequereera casaara cua mashiniquijiyaquiquiaa nia cumaneecani, cua pohuatasacari
    Pueyaso rupaa nia niquiara. Cuno pojori, nia jiyanishano Pueyaso jiyaramiquishano
    pueyani, nojoriiri nia jiyajenetenu paniquiaa. Nojoriniaari seetanujuanaa Cristo
    jiyaramiquishanojuhuaj, taa canaacuaani. Saniniuujia, nojori mashiniquijiosacari
    nia cumaneeca, nojori nia niquitiojonura nareja, naacuajiti maatia niishishiyari,
    ¡nojoriiri jiyanohua tamaatia canaajiniji! Naaratej, majaari quenaaja canaa mashiniquiniu
    quiniutianiya nia cumaneeca, canaa pohuatanuucua Pueyaso rupaa niajaniya.
  ziw-ziw: Nichei nadamanya saviya hudamanya haluse, chani nisekuwenka luhenyo wadya
    wakwetanga “wasigilwa wakulu” kulonda luhenyo, luhenyo lwa kweduvya kugamba hambwe
    wadamanya ndima saviya suwe.
  grc-TR: Ὃ δὲ ποιῶ, καὶ ποιήσω, ἵνα ἐκκόψω τὴν ἀφορμὴν τῶν θελόντων ἀφορμήν, ἵνα
    ἐν ᾧ καυχῶνται, εὑρεθῶσι καθὼς καὶ ἡμεῖς.
  nag-nag: Hoilebi ami kori thaka to kori thakibo, titia kun pora nijorke taikhan
    bhi apostle ase eneka dikha bole kore aru amikhan logote borabar nisena kore,
    aru naam untcha kori bole kosis kore, taikhan logot pora moi etu hatai dibo.
  eng-OEBCW: What I am doing now I will continue to do in order to cut away the ground
    from under those who are wishing for some ground for attacking me, so that as
    regards the thing of which they boast they may appear in their true characters,
    just as we do.
  knj-NT: Pero ja'c'ala' oj wute jin ba jaxca c'al ta' wutenaj jin ba je xol. Oj wute
    jin ba jaxca tu', yet watx' ja' eb chi sey tzet utbil chi yun yi'on can a sba,
    oj can eb yalan wu an. Yutol chi tz'aj yal eb, tol laan yopiso eb wetoj an.
  deu-1912: Was ich aber tue und tun will, das tue ich darum, daß ich die Ursache
    abschneide denen, die Ursache suchen, daß sie rühmen möchten, sie seien wie wir.
  san-PUN: ਯੇ ਛਿਦ੍ਰਮਨ੍ਵਿਸ਼਼੍ਯਨ੍ਤਿ ਤੇ ਯਤ੍ ਕਿਮਪਿ ਛਿਦ੍ਰੰ ਨ ਲਭਨ੍ਤੇ ਤਦਰ੍ਥਮੇਵ ਤਤ੍ ਕਰ੍ੰਮ ਮਯਾ
    ਕ੍ਰਿਯਤੇ ਕਾਰਿਸ਼਼੍ਯਤੇ ਚ ਤਸ੍ਮਾਤ੍ ਤੇ ਯੇਨ ਸ਼੍ਲਾਘਨ੍ਤੇ ਤੇਨਾਸ੍ਮਾਕੰ ਸਮਾਨਾ ਭਵਿਸ਼਼੍ਯਨ੍ਤਿ|
  nob-LB: Saken er at jeg ikke vil at disse falske utseningene skal få anledning til
    å skryte av at de er like dyktige som jeg.
  ntj-ntj: Yuwa, tjimarriku-tjananyarnanta ngatjilkitjamunu. Tjinguru-tjananyarnanta
    tjimarri mantjilku. Nyangka tjinguru tjukurrpa watjalpayi kutjupatjarralu-ya ngaapirinypa
    watjalku, “Puultu tjimarri-tjananyanta mantjilpayi. Nyangka ngayulu-latju palunyapirinypartu
    tjimarri mantjinma.” Palunyakutarra-tjananyarnanta tjimarri wantirra ngatjintjamaaltu.
  sxb-NT: Kandi nyiza okugia emberi ni nkola ekia nkola kino kugere awantu awagala
    iwaga eria okumanywa mbwe waagana ni ifwe ku ewintu ewia waitumbula nawio ewio
    watatuukra iwaga erio.
  nhu-NT: Fiɛɛ fì me ŋgee nu ɛ me nu ŋke emɛy kɛ ŋgee, wvu lɛ me embaaŋke je fô bonyii
    ba bò gomte keeyɛne lɛ bó nu lɛŋlɛŋ bee bó yî fiɛɛ fì bó saale ye yî dvú le.
  row-row: Naa, dalaꞌ fo au tao itaꞌ ra, au nau tao ukundoo. No taꞌo naa, atahori
    mana hii soꞌu-soꞌuꞌ ao nara fo olaꞌ koao rae sira tatao nara onaꞌ hita, na, ara
    nda raꞌena netehuuꞌ sa ena.
  msy-msy: Gumazir maba uarira uan ziaba fasa tuaviba buri, egha gumazibar damazibar
    e ko magh otivasava ami. Ezɨ kɨ men tuavir kam apɨrasava ami. Kɨ kamaghɨra ingar
    manmaghɨra ikiam.
  agg-agg: Ro haponda nɨne ratüpurɨ rawarɨheandɨ ra ro moanɨ ranɨ yaŋgɨrɨ ratüpurɨ-yahühanahɨ,
    nindou bɨdɨfɨrɨ ranahamumbo nafɨ gifepurɨmbohünda. Ai ŋgomondühɨya, roana Por
    mamɨ ratüpurɨyomo arundɨ yahurai-anefɨ ratüpurɨyefɨ arɨhundɨ mbɨsɨmo houmbo borɨndɨmboemo
    sahehea.
  ptp-ptp: Xomxo ya nêb ob yong he dɨ nêl bê he mi vông yuac tɨyi xocbê xe mi vông
    ge. Om a ob le vac môp xôn ên he, dɨ vông yuac i tɨyi xocbê a vông ilage, dɨ a
    ob kô susu ti vô xam lêm.
  nak-nak: Eala moli eau veia ge veipalea veia amuto kama suli leau la uati te la
    valolo taku, eala eau veia ge barautu taro haria mai ele la merera tegiteu la
    bilalaha la visigologolola ale ababi la uati te la valolo tegiteu. Eau ge barautu
    taroa, la vuhula egite veia la igogolu tegiteu eia visauru me la igogolu taku,
    eala moli eau kama ababi la uati te la valolo taku, ouka sesele.
  lbb-lbb: Ar tol liknan a ututnala ne a toli, sur la ning la atong la mang na aposel,
    lar tasmani mang anunla a titol bel i arlar ana numila a titol. I maining bel
    ta kamkamna sur lar iaunan la ana nunla titol.
  kan-2017: ಕೆಲವರು ತಾವು ಮಾಡುತ್ತಿರುವ ಕಾರ್ಯ, ನಾವು ಅಪೊಸ್ತಲರಾಗಿ ಮಾಡುತ್ತಿರುವ ಕಾರ್ಯಕ್ಕೆ
    ಸರಿಸಮವೆಂದು ವಾದಿಸಲು ಅವಕಾಶವನ್ನು ಹುಡುಕುತ್ತಿದ್ದಾರೆ. ಹುಡುಕುವವರಿಗೆ ಯಾವ ಆಸ್ಪದವೂ ಸಿಕ್ಕದಂತೆ
    ನಾನೀಗ ಮಾಡುತ್ತಿರುವುದನ್ನೇ ಮುಂದುವರಿಸಿಕೊಂಡು ಹೋಗುತ್ತೇನೆ.
