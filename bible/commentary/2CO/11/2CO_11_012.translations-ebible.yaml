  ena-ena: Hulaŋ limu hɨhɨle agɨlaŋ nulɨdɨ nukeŋ ibi mɨŋaiahaiaha saŋ hɨji nameŋ lamavɨlalɨ
    uami. Alaŋ akɨ lɨmɨli hulaŋ limu hɨhɨle agɨlaŋ aludɨ igavɨdaci alaŋ Polɨ ani ani
    me hɨnibalu aba abavɨlalɨ uami. Lɨhavɨdaci viaŋ nulɨdɨ ciaŋ agadɨ mɨŋaihuihu lɨben
    aba mu ciaŋ mu ciaŋ abɨlan uami. Viaŋ hameŋ laci sibɨla vivi hɨniben uami.
  tgo-tgo: Ma mbaŋa regha ne ya mbana mwaewo e ghemi. Nuwaŋguiya ya vakathambela renuwaŋako
    iyako, kaiwae nuwaŋguiya ya kitena gharɨgharɨna thiyena lenji wovorevoreŋana,
    iya thɨŋanava thiye thɨ mboromboro weimaŋgi.
  yap-yap: Bay ug ngongliy i yan e tin ni gu be rin’ e chiney, ni fan e nggu tay e
    tin ni be’er e “apostel” nge dabi yib tapgin ni ngar ufgad ngu’ur rogned ni ta’reb
    rogon e maruwel ni yad be tay ngomad.
  mop-NT: Ma' tin p'ütic in betic a jabix ilic a walac in betiqui. Ti baalo'o, le'ec
    a mac a tanoo' u yadic ti quet a meyaj a walacoo' u betic etel a walac in betic
    inene, chica'an ti chenoo' u tus u men ma' ta'ach in matic a ma'ax c'u'iji.
  tet-tet: Hahalok mak haꞌu kalo tiꞌan nia sia, haꞌu atu kalo bei-beik, tan haꞌu la
    koꞌuk emi kansera haꞌu. Hodi nunia, ema nia sia mak foti aan dale naꞌak, siakaan
    serwisu makaꞌas liu ami, sia la noo tatuur atu dale foti aan ona.
  hlt-MCSB: Tedae ka saii coeng te tah ka saii pueng ni. Te daengah ni rhoidoengnah
    aka ngaih rhoek kah rhoidoengnah te ka haih pah pueng eh. Te neh a pomsang uh
    daengah ni mamih bangla a hmuh uh van eh.
  xtd-NT: Ko ná kida‑da vitna, duꞌa kada naꞌi ka‑da, xa ma kuaꞌa xa jaꞌan koio se
    ijan xa kuu mee‑s ná kuu mee‑da.
  mdy-ETH: ዬያታ ሃንጎ ፆኦሲ ማዾም ዳኪንቴ ዓሳ፦ «ኑኡኒያ ጳውሎሴንሢጉዲ ማዻኔ» ጌይ ጌይ ሄርሺንታ ባኮ ዔያቶ ሃሺሳኒ ሃሢ
    ታ ማዻ ጎይፆ ሃጊ ሴካኣ ማዻንዳኔ።
  spl-spl: Lok nombotŋaŋe yeŋgâlen taka den kâsikum yiŋgiai ya yeŋgât nâŋgâŋetâ yahatmu
    aposolo sâm yongonsai. Yâkŋeâmâ nâhâitŋe “Âi tuhum hoŋ bayiŋgimap yakât dopŋeâk
    nengu hoŋ bayiŋgimain,” sâm hâkyeŋe mepaemai. Nâŋeâmâ hâmeŋe barahâk Kiristohât
    den kâsikum yiŋgim gan yawuâk kâsikum yiŋgim yâhâwom. Yawu otmune lok hâkyeŋe
    mepaemai ya yeŋgât topyeŋe tetekŋan yuwu tetemu eknomai. Kiristoŋe âi ki sâm yiŋgiop
  usp-NT: Pero in ta' tican inye' jb'anic chapca' ri tijin tamb'an, pire ta' tanye'
    luwar rechak mak cristian ri tijcoj jk'ijak chi jb'ij chi niq'ui' tijin trantak
    chapca' ri tijin tikab'an oj.
  zav-NT: Goncha' can' choncza' cui bi laxɉua' chzi'a par nic̱h beṉə' ca' chəsə'əna
    cui naca' apostol cuich yesə'əželene' bi yesə'əne' c̱hia'.
  sgz-sgz: Bos angagur án apostolo di lu sung gam suri pirán tabal. Mái sár á iau
    kápte ina lu sung gam ngo gama lu anokwa iau suri kak arbin mai midán ái Káláu
    i katbán i gam. Ngorer i pokon dáh di arbin ái, kápdate arwat suri parai ngo di
    arwat mam iau. Á di di kip pirán tabal suri kándi him má á iau kápte.
  kek-NT: Ut inc'a' tincanab xba̱nunquil li yo̱quin chixba̱nunquil xban nak cuan li
    neque'xye nak juntak'e̱t lix c'anjeleb riq'uin lin c'anjel la̱in. Inc'a' tincanab
    c'anjelac chi ma̱tan xban nak inc'a' nacuaj nak te'xjuntak'e̱ta ribeb cuiq'uin.
  blz-NT: Kasee upa men yaku' limangmo koini'i tio imputionku kada' poposuu' men sambanaan
    iya'a sianta kekereranna bo mongkodaakon wakana ka' morobu se' i raaya'a balimang
    koi i kai.
  poe-NT: Kjánchó ó jehí tsjintaxín xi̱kaha si̱tꞌa kíxin tjínka̱konhya tsjánjuan kjuachaxin
    kíxin nchehnkexín tí sín ixri ntáchro kíxin jnkokón kjuachaxin chónta tí nkehe
    tjàkua la ko tí nkehe tjako sín.
  san-TAM: யே சி²த்³ரமந்விஷ்யந்தி தே யத் கிமபி சி²த்³ரம்ʼ ந லப⁴ந்தே தத³ர்த²மேவ தத்
    கர்ம்ம மயா க்ரியதே காரிஷ்யதே ச தஸ்மாத் தே யேந ஸ்²லாக⁴ந்தே தேநாஸ்மாகம்ʼ ஸமாநா ப⁴விஷ்யந்தி|
  cof-NT: Ya seitonque micariminlaca deisa carino muquee. Jun tenchisiri fe joyoe
    tino patinayoe. Yalari chiquila tsansinan Crístochi mantá tanla joyoe timinlae.
    Jun tenchi lari fe joyoeque paniquino joyoe yape nulari tenhilaisa yalari seitonla
    joeque.
  srm-NT: Söö. Ma nöö fa mi ta du aki un saandi mi ta du nö? Mi ta tapa pasi da dee
    sëmbë fu de an sa njan buka taa mi ku de dë pei ku pei a di wooko u Gadu. Nöö
    sö mi o ta du ën nango nöömö tu.
  qvs-NT: Mana kobrakushpa yachachiynikichillapi katisha. Kankunamanta mana nimata
    chaskiptini chay llullachishuknikichi runakuna mana atipansapachu alabanakuyta
    ñukashina yachachikuk runakuna kanankunata.
  zca-NT: Per nane go, yent kwan nina'ba lo go por nilun widi'zh nazhon che'n Dios
    lo go, no se'ska len par dilant, par niyent cho gak gab, nak bixa' nela no ga'.
  cbc-NT: Mʉjããrẽ yʉ cabuerije wapare jẽniecʉ̃, yʉ caquetibʉjʉjʉ̃goricarorea bairo
    wapa jẽniecʉ̃ yʉ quetibʉjʉcõã ninucũgʉ. Aperã mʉjããrẽ na caquetibʉjʉrije wapa,
    wapa jẽnirĩ caquetibʉjʉñesẽãnucũrã, “Pablore bairo jãã cʉ̃ã jãã paanucũña,” na
    caĩmasĩẽtĩparore bairo ĩ, di rʉ̃mʉ ũno mʉjãã yʉ wapa jẽnietigʉ.
  qxo-NT: Tsay yachatsingänöllam imaypis yachatsicuycäshä imatapis mana mañaypa, llutan
    yachatsicogcunata mana chasquiyänayquipä.
  mox-mox: Lova ge eda venoqiemi iula weaqina ta wese baʼitagana ge nuanuagu ena venoqiemi
    iula weaqina. Ta egu noga ʼiuna mana ge nuagu tovaletuyana luveifadi ina nuavane
    ina vonaya taudi edi fewa be imaʼa ema fewa ʼaidegana. Ta yavona aqiaqiemi taudi
    be imaʼa ema fewa ge daveʼaidega, mana taudi tuta qabuna mane be iula taha taha
    weaqina ivevenoqiemi, waisa?
  kew-kew: Gore pa aposel kogono aa medalomamere nimuna bi minasaatalo kone sua niaame
    pema-rupa kogono pinalo epa teme. Goa pea-daa neme nimuna puri rugulape kogono
    agu pala piralua.
  dww-dww: Be taugu nam airaḡan ami manema yà paḡo. Nama raḡan matabuna yà voiana,
    baninama taugu nam ama ḡoeḡoena da inam “apasoldima kaikaiyovudima” maika yà voia,
    be ta riuemina da taudi kabe taugu maika.
  twi-ASANTE: Mɛkɔ so madi dwuma a meredi no seesei yi sɛdeɛ ɛbɛyɛ a, saa “asomafoɔ”
