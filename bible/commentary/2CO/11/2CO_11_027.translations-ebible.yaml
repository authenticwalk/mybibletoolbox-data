    yic'ot tyʌquin ti'. Cabʌl tic cha'le ch'ajb. Tic ñusʌ wocol cha'an tsʌñal yic'ot
    che' ma'ix jasʌl c pislel.
  lac-NT: Ya'ab muc'yajnʌjen quire' wi'ijen. Muc'yajnʌjen quire' uc'chʌjen. Ya'ab
    muc'yajnʌjen quire' chich in beyaj. Ya'ab u tenin mʌna' quir in wenʌn. Ya'ab u
    tenin wa ber mʌna' in wo'och mʌna' in jantej ba'. Ya'ab u tenin muc'yajnʌjen ich
    chʌcʌm quire' jach que'er. Ya'ab u tenin muc'yajnʌjen quire' mʌ' ya'ab in noc'
    quir in buquintic.
  xla-xla: Epapele dulu dla na꞉tapo oko pato ma-hauwapo. Epame na꞉ utula꞉la opi dla
    woloma ka꞉dle elale pohamdena. Epame na꞉ alila opitapo yú ta꞉le mate epo daya
    ta꞉le mate halemduwapo. Epame daya dimi halemama tluka alisisi ma pa꞉po kapumale
    dulu dla halemduwapo.
  xav-NT: Duré ãma 're ĩ̱hâimana mono zéb da hã, wa tô te ĩ̱sima 're romhuri pese,
    ĩ̱nhib'rata na. Bâtâ ahâ na ma tô duré ĩ̱nhotõ ãna ĩ̱'ãma 're awẽ. Mram na zama
    te robzépata ahâ di, 'rubu na zama. Ĩ̱sai ãna te 're ĩromhuri mono zém na hã,
    wa tô duré te 're robzépata. Ĩ̱'uza ãna 're ĩ̱hâimana mono zém na zama, wa tô
    duré te 're robzépata.
  cuk-cuk: Arbaed-dummad an imakdigusad, nue-yegus an gudii gusbalid. Gabsuli, ukudmaada,
