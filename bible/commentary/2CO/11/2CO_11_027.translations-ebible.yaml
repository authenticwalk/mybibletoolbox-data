  uig-CYR: әмгәкләр вә җапа ишларда зоруқуп, пат-пат түнәкләрдә, ачлиқта вә уссузлуқта,
    дайим роза тутушларда, соғларда вә йелиң-ялаңачлиқта жүрүп кәлдим.
  ikw-NT: M nọornu ẹrnu, nọodoli ndọli, ma n'ọka anyarna abalị, ma wiri ọgwnugwnu
    nụ akpịri ọkpo bẹkwnu, m dazịla m agịda ige nwée wiri o riri, ma nụ iyi ọtutu,
    m nwée m iwo o kpusni ẹto.
  khs-khs: 'Alake neyewi timiyamoke hokolose sosolo timinisekeye. Yopolotelawemi eta:
    enimawana, menipita:wala, hano menipita:wala, neyewi ikila mutawemi ma:na: nasewana
    itapalakeye. Apula: ikila nowemi newa tapola eta: ilima telanase sosolo potiya:sela:
    enekeye.'
  dwr-ENT: ታኒ ዳቡራዲኔ ሜቶታዲ። ዳሮ ጌዴ ጌሚዒሹዋ ያዲ፤ ኮሻታዲ፤ ሳሜታዲ። ዳሮ ጌዴ ፆማዲ፤ ቃሲ ሜጌታዲኔ ካሎታዲ።
  pma-pma: Nakur mahien veni namum keih houlu, ka vongien houlu narmatiltei. Avong
    houlu amai ka maroro kat inau. Avong houlu eisin onak rovinvintei ka nalonge anni
    houlu.
  atd-NT: Songo nabaybayaran a to pogtuman ku to mgo talabau ku. No pila buwa no marusilom
    no waro igkohirogo ku. Woy malasi a ogkoibog no ogkoon woy ogpokoinum-inum ad
    ian poron di waro ogkakoon woy ogkoinum ku. Woy songo malasi a ogkagonnow su waro
    litos no sabinit woy ko ogkougpaan ku.
  tel-2017: కష్ట పడ్డాను. వేదన అనుభవించాను. నిద్ర కరువైన అనేక రాత్రులు గడిపాను. చలితో,
    ఆకలి దప్పులతో, తినడానికి ఏమీ లేక, బట్టల్లేక ఉన్నాను.
  hat-BSA: Mwen te nan travay, nan sikonstans difisil, nan anpil nwit san dòmi, nan
    grangou ak swaf, souvan san manje, nan fredi e san rad.
