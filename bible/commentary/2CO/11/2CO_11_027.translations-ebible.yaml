verse: 2CO.011.027
translations:
  kpx-kpx: Di vani moaga Dilava lovi vai neniai lahaholisi vaeta enuta ke vama. Loviu
    uoholige ou uoholige ogou uoholige di ke huhuoholisito negoai lovi ke vama.
  okv-H: Eto nei amo na pure ngahia ue evae eagona, eto nei amo indari te umo te na
    beuje uoi teho mihovona eto nei amo bo ambu eto jajemote avo kiagona
  tbo-tbo: Bagibagi witewiteihi a dewahi po a luhilage. Upomgei ega ata eneno hougana
    i maga duma. Ma omhilage po uyopopohaleyana hinehiyei a mae, po houga i maga ega
    u am po ega u kaleko po wayau hinehiyei a mae.
  mal-C: പലപ്പോഴും രാത്രികളിൽ ഉറക്കമിളച്ചും, വിശപ്പും ദാഹവും സഹിച്ചും, പലപ്രാവശ്യം
    ആഹാരമില്ലാതെ വലഞ്ഞും, ശൈത്യത്തിലും, ആവശ്യത്തിനു വസ്ത്രമില്ലാതെയും ഞാൻ ക്ലേശിച്ച്
    അധ്വാനിച്ചു.
  grc-SR: ⸂ἐν κόπῳ καὶ μόχθῳ, ἐν ἀγρυπνίαις πολλάκις, ἐν λιμῷ καὶ δίψει, ἐν νηστείαις
    πολλάκις, ἐν ψύχει καὶ γυμνότητι.⸃
  bgc-bgc: मन्नै कई रात जाग के, भूक्खा-तिसाया रहकै, जाड्डे म्ह; उघाड़ा रह के, करड़ी
    मेहनत करी अर भोत सी मुसीबत सहण करी सै।
  khz-khz: Inagulu metaura akalana e avekwalavi-rakavana, pogi vogo ati amaituna;
    evito-kwaregakuna, nanu na ekalakuna; toma vogo ganigani arugarana, kwalana avokana
    gaurai, toma reketa ati geku rapuga, tauniparaku kovagona, enakulakuna.
  deu-TKW: mit Mühen und Beschwerden, mit Nachtwachen vielmal, mit Hunger und Durst,
    mit Fasten vielmal, mit Kälte und Blöße.
  zsr-NT: Dxin zxön benaꞌ len budú ladxaꞌa. Zian lzu cutu gutaꞌ quiaꞌ latj gasiaꞌ.
    Gdunaꞌ len gbidxaꞌ. Zian lzu cutu gutaꞌ quiaꞌ bi gahuaꞌ, o ga utsëꞌi cuinaꞌ, o
    lariꞌ gacuaꞌ.
  lin-lin: Solo nasalaki misala makasi mpe ya pasi penza ; mbala mingi, nalalaki pongi
    te, nazangaki bilei ya kolia mpe mayi ya komela, nakilaki bilei, nanyokwamaki
    na malili, mpe nazangaki bilamba ya kolata.
  hns-NT: Hamlog bahoet moeskiel kaam karlie. Dher dafe hamlogke mauka na raha raat
    ke soete ke. Aur dher dafe hamlogke khaaik aur paanie na raha. Kabhie kabhie bara
    thandha raha aur hamlogke dher kapra na raha.
  noa-E: Mʉʉta mʉg chitʉm aig wajappha phithurg aunaa dau augta wau chitaajeeba. Biek
    khapan bʉ̈ʉrjã khãijã khãiba sĩi dau khõreu ëe chiraajem; jãdaúajã masnaa öbichagjã
    jẽedʉ khitaajem; biek khapan sĩi Ẽwandam athee nem waum khõchgau wajappha jĩchagaujã
    masnaa khajũadam atheejã dau aphʉʉ khitaajem.
  eng-EMTV: in labor and hardship, in sleepless nights often, in hunger and thirst,
    in fastings often, in cold and nakedness—
  mib-NT: Ni sájniñu nīhin ri te yɨɨ́ ní ndoho ri. Cuehē jínu ni jehni rī maá rí māhná.
    Ni jiī rī sōco, ni jichī rī ndute. Cuehē jínu ni īyo ndite ni rī, ni cuijnu rī,
    ni cumanī sahma ri
  lif-NT2: इङ्‌गाॽग याम्‍बुधिक्‍काङ् याःम्‍बक्‌चोगाङ्‌हे़क्‍क्‍याङ् यरिक्‍ले़ङ् से़न्‍दिक्
    मे़इप्‍साङ्‌ङिन्‍लो॥ से़त्‍लाःक्‍मा नु वामिःमाल्‍ले़ तराङ् हे़क्‍क्‍याङ् यरिक्‍ले़ङ्
    थेआङ् चामा थुङ्‌मा मे़ङ्‌घोःबान्‍लो॥ चुङ्‌ङिल्‍ले़ थत्ताङ् थेआङ्‌भे़ल्‍ले़ के़गोःबा
    चाङ्‌देःत् मे़ङ्‌गप्‍पे़न्‍लो॥
  xnj-xnj: Nikitili lihengu na kung'ahika, nigonili lepi pamahele ndava ya lihengu,
    kuni nivii na njala na njota. Pamahele nitamii na njala na kutama changali nyula
    za kunigubika pambepu.
  mmx-mmx: Aga nemen bok keneng at leven gugu ga lolos aleng, la a goxo lok ka tevenanunga
    avukat la agak toxo la agak minu la goxopmen tempanga anan tia la agak mudut aleng
    la goxopmen tevesingsiga avukat tia.
  cbr-NT: Ñu mëëi cana tëmëracën. 'Uxti tëanan cana 'acëñuma 'aish panancë 'ianan,
    shimanan, chupañuma 'aish matsin bamatisa 'iacën. Usai cana tëmëracën. Usa 'aish
    cana usabii 'in.
  tee-NT: Na lhu xacch'alhcatnan laquimaca' chai na xacmak'alhk'ajnan. Na paklhu xack'alhcujta
    chai na paklhu xacchavat'ajun chai xacquicxixt'ajun. Na paklhu matich ixjunita
    tuchi ac'ulh. Icmak'alhk'ajnalh lacalhic'asnin chai acsni jantu lhu ixjunita ju
    quimpumpu'.
  eng-LSV: in laboriousness and painfulness, many times in watchings, in hunger and
    thirst, many times in fastings, in cold and nakedness;
  cak-NT: Ren yalan jin-samajinak y romari' can c'o sufrimientos jenuk'axan, q'uiy
    mej (paj) nucoch'on waran, nucoch'on nupa roma manak nuway y chuka' nucoch'on
    chake'j-chi', can q'uiy mej (paj) man xiwa' ta roma ri samaj, nucoch'on tef y
    c'o jantak can manak ri nutziak chi ninjal-wi'.
  pah-NT: Aporavyky hete ji ipyhyga mbatera ji ve. Jipokapa ji! Manamename'iuhũ ji
    ndakiri. Manamename'iuhũ ty'ara ji jukai. Nday'uy'ui ji no jitekovo. Manamename'iuhũ
    ji nda'ukatui. Manamename'iuhũ iroyxag̃ahivuhu ji ve. Ahã ji ve nhimbukuhava jipira.
  sja-NT: K'ãima chok'ara mɨ ɨ̃ik'aa paji mãik'aapa p'oyaa k'ãi-e paji mimia nɨ̃bɨpa
    maa-e pɨrã jaratee nɨ̃bɨpa. Edaare jarrapisia nɨ̃baji maa-e pɨrã opisia. Ewari
    chok'ara mɨ nek'o-e paji. Ma awara jĩsua nɨ̃baji, p'aru pia wẽe bada perã.
  xed-xed: Tazlay ná, ta hərfuhərfa yu, ta duda vgha ɗa ta maga slna, haɗ yu ta faftá
    hani ta iri baɗu ma sani wu, baɗu ma sani ta dzay maya nda ndala ta iʼi, haɗ yu
    ta mutsaftá skwa zay baɗu ma sani wu, ta dzay mtasl ta iʼi, ta pɗapɗa yu ta lgut
    ŋa fafta ta vgha.
  mks-NT: Ta cánaá i̱ cája chúun i̱ ja̱nda̱ ndíhi̱hvi̱ ndiva̱ha i̱. Ta cua̱há tañu
    co̱ quíji̱ va̱ha i̱. Ta cua̱há tañu na̱quixi jo̱co nu̱ú i̱ ta na̱quixi ña̱ íchi̱
    ini i̱ ticui̱í ta ja̱nda̱ ínima̱ uun i̱ íin i̱ jáchi̱ co̱ ñéhe e̱ ña̱ cuxu u̱.
    Ta cua̱há tañu ndóho ini i̱ sa̱há ña̱ vi̱xi xíní i̱ jáchi̱ co̱ó jáhma̱ candixi
    i̱.
  gfk-S: Iou te manga papalim ma iou te kilingane ira dades na tirih. Haleng na pana
    iou git matawas, iou pa gitle kumkubabo. Iou hanunure ter no kinkinis na taburungan
    ma no minaruk bileng. Haleng na pana iou git lon ma pata nian. Iou te kilingane
    ra maduhan ma pata bileng ta harkios.
  bmu-bmu: Malmalni naŋgömamgöra nup köhöiba memba malal. Gaun guli gwötpuk malal.
    Nup gwötpuk mealaŋgöra nenegö nalöni qahö ahöiga nenegö kömumba ogö kömumba malal.
    Nene qahöwahiga nalö gwötpuk bödi aka malal. Opo malukugöra osiba saŋgenŋi möta
    malal.
  dgz-dgz: Ap gapan, ne nao kaimakaet taingina ugun wapi, ae torot waiwandin, den
    ne aup in in kakayat da ya taingin, amba den, enup at naunek iwandin, megana ae
    pakaraiwandin, taba nana kakayat ya taingin, den ugun wapin aroga gapan irot ponka
    ae waranek iwandin.
  eng-GNV: In wearinesse and painefulnesse, in watching often, in hunger and thirst,
    in fastings often, in colde and in nakednesse.
  zaa-NT: Yala chi guỹàcca'a' lo oficio quia' nna yala chi beyàtsa te'. Iỹé yèlà tsè'
    labí gutá'athia'; iỹé vuelta tse' gutùnia' nna gubitsia' nna, ą'hua iỹé vuelta
    tsè' labí gùtua' porqui'ni yala nuyué cca te' por tsina qui' Señor. Yala chi guỹàcca'a'
    idíl·lá' porqui'ni labí yú'u té quia', ą'hua beyàtsa lári' gaccú'a'.
  eng-WEBSTER: In weariness and painfulness, in watchings often, in hunger and thirst,
    in fastings often, in cold and nakedness.
  guh-guh: Itsajavata bitso nacuenebabiabajë. Cueranabiabajënua. Itsajavata apo majitabiabinë.
    Itsajavata bitso tajani tsabiabi. Meranua jitsipabiabajë. Itsajavata taxaejava
    xaenejevanë ponaponabiabajë. Itsajavata bitso aquenë tsabiabi apo taxainaexae
    tanaxatatsijava.
  bon-bon: Cane magerage kaakesea ituge wawena gloose cäco, ute cäco. Cane umle gäne
    loolomecewe piiyepu niiyemecewe lenaja. Cäme otnetneja ngalebora cäme deedei ibibi
    lica ge, cäme mete lica ge, cane niiyarage cäbletääpe cama ge.
  nhw-BL: Nitequititoc chicahuac hasta tlahuel nisiyajtoc. Quemantic amo nijpixqui
    niyon se tlatoctzi para nicochis. Miyacpa nimayanayaya huan niamiquiyaya miyac
    pampa amo nijpixqui tlacualistli. Quemantic nisesecuiyaya pampa amo nijpixqui
    catli nimoquentis.
  swh-ONEN: Nimekuwa katika kazi ngumu na taabu, katika kukesha mara nyingi; ninajua
    kukaa njaa na kuona kiu; nimefunga kula chakula mara nyingi; nimehisi baridi na
    kuwa uchi.
  wbi-wbi: nivombile imbombo inhalamu na kupumuka ke kinga ninoghonile maaso, nipumwike
    ni njala ni kyumilua, ke kinga nikalile kisila kulia, na kukukala ku mhepo na
    kuuva kisila mhenda.
  bba-bba: Nɑ sɔm dɑmɡinu kuɑ, nɑ mɑɑ wɑhɑlɑ wɑ. Nɑ dom serɑ nɔn dɑbinu. Nɑ ɡɔ̃ɔru
    kɑ nim nɔru wɑ. Nɑ dĩɑnu biɑ nɔn dɑbinu. Wooru kɑ tererɑ mɑn deemɑ.
  eng-KJVCPB: in weariness and painfulness, in watchings often, in hunger and thirst,
    in fastings often, in cold and nakedness.
  kgk-NT: Tetã tetã-rupi amombe'u hagwã Hesu rehegwa nhe'ẽ aha meme. Aha jave amba'apo
    aha-vy. Xe rembiapo eterei-gwi xe mokane'õ ne'õ. Heta ndakéiry. Heta ave xe vare'a
    va'ekwe aha-vy. Xe y'uhéi jepe va'ekwe aha joty. Akaru e'ỹ e'ỹ reheve aha ave
    va'ekwe. Peteĩmi ao reheve aha va'ekwe.
  waj-waj: Na pinaa mmooriivaa nniki vata vatama kiee yaagueeqama kiee varee airineetu
    na mmoori varee variee heenaiyauvaki hama na vuru vairavai. Vo suai vo suai ni
    yeenna rauduu ni nnoori rauduu airineetu hama ni yeennaatauduu hama ni nnaunnaatauduu
    hama ni uyira rairaatauduu na kati variravai.
  cpy-cpy: Osheki nantawaetaki, ayimawae-witakina nomakoni. Ayimawitakina nowochoki,
    notashe, nomiri, nowatsinkari. Notasheneenta-waetaki. Naatonkoryaa-mereki-waetaka.
  mpx-mpx: Tuwalali gasigasisel ona ya ginolil ge sauga i gewi nige ya kekenu; sauga
    enuna ya galebu ge ya walem, ge sauga i gewi nige ya aanan; sauga enuna ya watut
    ge nige kaliko i gagan tage na galoi.
  wbp-wbp: Palkaju mukurnaju purda-nyangu murrumurrulku warrki-jangka. Kalarna warrki-jarrija
    munga wiri jarda-wangu. Manu kalarna warrki-jarrija parra wiri ngarninja-wangu
    miyi manu ngapa. Manu kalarna miyi-wangu nyinaja, manu kalarna yarlungka ngunaja
    yuwarli-wangurla pirriyarla wawarda-wangu.
  luo-luo: Asetiyo matek gi lwetena, kendo asechandora malit, ka ok anindi kuom ndalo
    mangʼeny. Kech osechama, kendo riyo oseloya; kinde mathoth asebedo ka aonge gi
    chiemo moromo, bende asewuotho duk.
  nhe-NT: Nitequititoc chicahuac hasta tlahuel nisiyajtoc. Quemantzi ax nijpixqui
    niyon se tlalochtli para nicochis. Miyac huelta nimayanayaya huan niamiquiyaya
    miyac pampa ax nijpixqui tlacualistli. Quemantzi nisesecuiyaya pampa ax nijpixqui
    tlen nimoquentis.
  aii-aii: ܦܠܝܼܚ ܠܝܼ ܘܟܟ̰ܝܼܚ ܠܝܼ ܪܵܒܵܐ، ܘܒܠܲܝܠܵܘܵܬܹ̈‌ܐ ܠܵܐ ܛܠܝܼܥ ܠܝܼ. ܗܘܹܐ ܠܝܼ ܒܟܸܦܢܵܐ
    ܘܨܵܗܘܵܐ، ܘܒܨܵܘܡܵܐ ܪܵܒܵܐ ܓܵܗܹ̈ܐ، ܘܒܩܲܪܬܵ‌ܐ ܘܒܫܘܼܠܚܵܝܘܼܬܵ‌ܐ.
  esk-NT: minġuqtaaġuġataqłuŋa sakiqnaġlu igḷutuqługu, akulaiqł̣ugu siñiktuanġiqł̣uŋa,
    niġisuksiupluŋa imiġuksiupluŋalu, iñugiaktuami niqiksraiḷḷiuqłuŋa, atnuġaiḷḷiuqłuŋa
    itriġruami.
  msb-msb: Nagtrabaho ako, nagpagal kag nagpuka. Nagutom ako kag napaha. Damo na beses
    na wara akoʼn pagkaon. Minsan ginatakigan ako tungod san kakulangan sin bado.
  cpa-NT: ja³ué³, ja³chi² jmø³uai¹², ja³tsa¹lé² güe²jni, ja³ha¹chi² hi² chi² hi² cøh³gøh¹jni,
    ja³guǿi², ja³tsa¹chi² hmøah¹² dsiég² chi² li¹caih¹³jni.
  dso-dso: ମର୍‌ କାମ୍‌ ଆବଡ୍‌ କାମ୍‌ ଆରି ମୁଇ ସବୁବେଲେ ଆବଡ୍‌ କାମ୍‌ କଲିଆଚି । ବେସି ତର୍‌ ରାତିଆ
    ସଇ ନାପାର୍‌ଲି, ବୁକେ ସସେ ରଇଆଚି, ବେସି ତର୍‌ ମକେ କାଦି କେଟେ ନାଇ, ପିନ୍ଦ୍‌ବାକେ ବସ୍‌ତର୍‌
    ନାଇ, କି ରଇବାକେ ଗର୍‌ ନ ରଇଲା ।
  meu-meu: Na hekwarahimu; taugu e boeramu; na noga rani louloumu; e hitologumu, na
    ranu masemu, asi agu; keru ese e hamasegumu; dabua ai na dabumu.
  yva-NT: Syo anakere raijaro panyoambe rave ava sya vambunine mewen kobe. Namane
    inta yai rinikije ramu, muno masyote inta yai rimaror dave muno inawa ngkangkamandi.
    Masyote manui sya anaisye meweno rinai, muno sya ansuno mamoane mewen tavon ti
    ibavat.
  dgc-dgc: Nagdanasék be ta mahigpit a hirap a sari-sari. Measadékék a mégpuyat, sakay
    mégalép, sakay mégeplék. Nagtiisék be dén ta dégnin, sakay nagkulangék ta badu.
  zpm-NT: Blactaa rdib rdzaag naa ruṉ naa dziin, blactaa guieel ni niip raaguiesd
    naa, blactaa zaatne retgbin naa, zaatne retnis naa, zaatne rcuan naa, zaatne mbanse
    rcuub naa ni guieṉd lar ne piix naa.
  hix-NT: Tamotohso ro katamokyakonà, thenyehra rma haxa. Yake ro ànàkhàra wexeye,
    kohsaya. Yake ro katahyehnomaye, ànyahpàra rma, àwokhura rma. Yake ro kàkomsànhamye,
    àwomumra rma.
  sim-sim: Urik lerawu havakava menden a laha nomorawun a kishaha kal a kremangrendari
    nir. Mbeek hindi mushak yawur a suknyandari ambu nir. Uhu hindi mushak akwan a
    frunguhu erenghambar a lindari nir. Uhu hindi mushak uksembe mendek narik jekapnashi
    anhi hatlayindari sir. Uhu os a nijirari wolo kousamba nga na nandari ambu osik
    a nijirandari nir.
  npi-ULB: धेरै अनिदोका रातहरूमा, भोक र तिर्खामा, प्राय उपवासमा, नाङ्गोपन र जाडोमा
    म कडा परिश्रम र कठिनाइमा परेको छु ।
  cgc-cgc: Naagian ko man na gapangabellay a gid daw tama na bisis dili a katunuga,
    dili a kakaan, dili a kainem daw ula a gid may makaan. Naagian ko man sikad tignaw
    tak ula a mapasilungan.
  tim-tim: Akto areâk bo. Âi humo mem hâk hilâlâm dondâ nâŋgâm hândâk âi mem asiŋ
    âlepŋe bo yem sotgât mopne agu agu tatminiân. Akto tugât momberâm agân. Akto seru
    niŋdo hâk pekegât umburuk agân.
  yor-yor: Nínú làálàá àti ìrora, nínú ìṣọ́ òru nígbàkígbà, nínú ebi àti òǹgbẹ, nínú
    àwẹ̀ nígbàkígbà, nínú òtútù àti ìhòhò.
  wos-wos: Wuni Jisas Kraisna jémba yata wuni weséka jémba ya. Yata séfélak gan wuni
    xéndi hwahambawuni. Séfélak nukwa wuni hénooka akwi hulinguka akwi hiya. Séfélak
    nukwa wuni hénoo sahambawuni. Séfélak nukwa wuniré yifa yandéka wuni yikafre ge
    yikafre nukwa wurka akwi wuni hurufatiké.
  emp-NTPO: Traja b̶ʌd̶e mʌ̃ra bia mĩgabadjia. B̸arima zocãrã cãĩẽ́ b̶abadjia, jarra
    b̶abadjia, opichia b̶abadjia, ne coẽ́ b̶abadjia. Cũrãsaba mʌ̃ra jĩsua b̶abadjia,
    idjab̶a jʌ̃i carea neẽ́ b̶abadjia.
  eng-F35: in toil and hardship, in many sleepless nights, in hunger and thirst, in
    frequent fastings, in cold and nakedness—
  ind-ind: Saya sering mengerjakan pekerjaan berat, berjuang keras, dan tidak tidur.
    Sering kali saya kelaparan dan kehausan, bahkan menahan lapar karena tidak ada
    makanan. Saya sering kedinginan dan kekurangan pakaian.
  pes-OPCB: با خستگی و مشقت و بی‌خوابی خو گرفته‌ام. گرسنگی و تشنگی کشیده‌ام و چیزی
    برای خوردن نداشته‌ام. بارها سرمای زمستان را بدون لباس کافی گذرانده‌ام.
  mpt-mpt: Sino ne Yesuse okoko amitie okok biania am mak dimo kwitimib okok kebiania
    ne mo aa unim blim amitie okok kebia boma boma binobiobe. Am mak dimo ne imen
    teb nebiam aa teb nebiam binobiobe. Eka am homono dimo ne bumolok biania okok
    kebi kesoa ne imena aayao mo doweim blimobe. Eka am homono dimo ne youm blim biania
    gil dubutne binobiobe.
  ssx-ssx: Kutupa nate mandaneeki manuna꞉ta꞉ honkopu paena꞉ kone e wopu pokoa꞉me.
