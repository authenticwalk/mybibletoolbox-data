  kbc-NT: Jao nibakedi ane dakake, codaa inigaaxe. Idatecibece aɡ̶abo me jiote. Idatecibece
    ideloadi nigigi, codaa me ideloadi ecibi. Idatecibece aɡ̶ica ane jeligo, aɡ̶ica
    yowoodaɡ̶agi, codaa me idilowadi.
  bmh-bmh: Iz salau gusig atai macanemin. Umaum asiu, iz suban i ninanemin. Ziwas
    ipal ebu, iz we iweimai, ze useg iwaneun. Ziwas ipal ebu, izal salau maimai, iz
    ee i zanemin. Ut malalai ziwas ipal ebu, iz tibur galau tamacag ut iwaneun.
  ctu-BL: Tsac cha'le e'tel, tsa' lujb'ayon. Cabʌl ac'ʌlel ma'anic tsa' wʌyiyon. Tsa
    cubi wi'ñal yic'ot tiquin ti', tsac cha'le ch'ajb, tsa cubi tsʌñal, pits'ilon.
  meq-meq: Na ge məsler haladzay ta gədaŋ ada na sa ɗəretsətseh, madzəga haladzay
    na hutawa tsəveɗ ka məndzehəre bay, madzəga haladzay na ndzawa ze mənde wu mənday
    ada ze məse yam, mətasl a gaweŋ ada na hutawa petekeɗ məpe ka bo bay.
  noa-H: Mʌʌta mʌg chitʌm haig wajapp'a p'it'urg haunaa dau haugta wau chitaajeeba.
    Biek k'apan bʌ̃ʌrjã k'ãijã k'ãiba sĩi dau k'õreu hëe chiraajem; jãdaúajã masnaa
    höbichagjã jẽedʌ k'itaajem; biek k'apan sĩi Hẽwandam hat'ee nem waum k'õchgau
    wajapp'a jĩchagaujã masnaa k'ajũadam hat'eejã dau hap'ʌʌ k'itaajem.
  alp-NT: Au kerike ktili titinai eti rebai bokala au supu ntulu mo, supu kane kai
    kinu mo, au tahane ndirine le auku pakiane boka mo.
  san-VEL: pari"sramakle"saabhyaa.m vaara.m vaara.m jaagara.nena k.sudhaat.r.s.naabhyaa.m
    bahuvaara.m niraahaare.na "siitanagnataabhyaa ncaaha.m kaala.m yaapitavaan|
  kbq-kbq: Amuho hu'na tusi'a eri'za e'neri'na, mago'a kenagera navura ovase'noe.
    Ne'zane tinena omanege'na nagazanku nehugeno, tinku'enena navesi'ne. Kukenani'a
    omanegeno zasimo'enena nazeri haviza hu'ne.
  kbh-kbh: Ats̈e bëtscá tijatrabajá empás uamënts̈nayá joquédantscuana; ba soye tijachnëngo
    ibeta ntsamanacá y ba soye tijachnëngo shë́ntseca y uajuendayá; ba soye ndayá
    jasama ntsebomncá; tijasufrí sësnama y tondaye ents̈ayama.
  ron-LSB: în munci și osteneli, în privegheri dese, în foame și sete, în posturi
    dese, în frig și goliciune.
  pon-pon: Ni dodok apwal, ni jonjonemaj, ni men manadar o men nim piladar, ni ijejol
    pan pak toto, ni pou o jo kidi pa;
  nhe-BL: Nitequititoc chicahuac hasta tlahuel nisiyajtoc. Quemantzi ax nijpixqui
    niyon se tlalochtli para nicochis. Miyac huelta nimayanayaya huan niamiquiyaya
    miyac pampa ax nijpixqui tlacualistli. Quemantzi nisesecuiyaya pampa ax nijpixqui
    tlen nimoquentis.
  sps-sps: Nyo kaa me na nag tsian fiisok, ana kamits tana binun, ana sikia ta goros
    ta rof. Nyo kaa iny ves vato a sikia ta kainy ainy ana nyo iinyu kan vato. Ana
    nyo totoroor fatatabin vato me na tonok, a sikia tu raarav tu onot ma fasiisii
    vanyo.
  wnc-wnc: Sike nata puya kwatan siknga tasikum. Tasike sipdu sipdune nata zikaane
    pasike dapuna dua pekum. Gatu sipdu sipdune nata toma natake yanggae natake guyaknga
    kupia sikut. Siwan nata nanamde gatu yotde gatu taukge ngang dapmake yukum.
  bus-bus: Ma zĩ gbãaa kɛ̀ kↄ̃n wãwãao, ma itɛ̃ kɛ̀ à gɛ̃̀n lɛ́ vĩro, nↄaa ma dɛ,
    ímii ma dɛ, mɛɛ̀gↄ̃ kuu pↄ́blee sai gɛ̃̀n baaagↄ̃, má tɛ́ bũu ĩa guu.
  gub-BL: Ama'ereko tetea'u aha teko ihe no. Amumaw 'ar tetea'u heker 'ym pà no. Amumaw
    'ar tetea'u hema'uhez pà no, heiwez pà no. Amumaw 'ar tetea'u hema'uhez pà ta'e
    heremi'u nuhyk kwaw a'e xe. Amumaw 'ar tetea'u heker haw hexak 'ym pà no. Nuhyk
    kwaw hekamir ihewe no.
  imo-imo: Mindili nombo umbunima pepili kongonoma andopo tepo, kongono terumunga
    wali awini uru naa pepo, wali awini engele kolopa no wali tepili molopo, wali
    awini langi naa nombo we pepo, wali awini ali terimu kinye wale pakoli pakombo
    te naa lerimu kolona paa koloru.
  boj-boj: E ŋes na ti jaqatiŋ na ti waukobaoqnem. Qolo gargekoba e waukobaoqnsim
    ŋeiosaioqnem. E mam ti laqnem. E ya qarboqnej. Bati gargekoba e iŋgi saiqoji soqnem.
    Bati gargekoba e yorbeqnaqa e ijo jejamu kabutqajqa gara saiqoji soqnem.
  eng-DRA: In labour and painfulness, in much watchings, in hunger and thirst, in
    fastings often, in cold and nakedness.
  knf-knf: Ddo ŋlemp ŋtam, awo ţi unoor, awaaŋ bŋoy ŋyaaş ŋŧum, ubon kë ude'ën, udaan
    uţijën, aţo ŋnuur ŋŧum awo mëndee, ujonţ kë uneejën kë nwo byişu.
  san-KHM: បរិឝ្រមក្លេឝាភ្យាំ វារំ វារំ ជាគរណេន ក្ឞុធាត្ឫឞ្ណាភ្យាំ ពហុវារំ និរាហារេណ
    ឝីតនគ្នតាភ្យាញ្ចាហំ កាលំ យាបិតវាន៑។
  arn-NT: Rume fentren küdaw nieken ka fill katrülkan dungu, rume fentreke rupa pepi
    umawtukelan, kutrankawken ta ngüñün mew ka wüywün mew, ka kutrankawken ta wütre
    mew ka niekelan ta takuwün ñi tukutuwael.
  zas-NT: Dád ma guzaagdiajn. Dád zien volt ma gulën bacaal, ma gulaanan, ma weꞌcan
    nijs, abiꞌ ma guyu dxej ni achetczi gudawan. Ma gognajlan, ma biaadx tëë da xaban.
  ken-NT: Nnáŋ nkʉ bɛtɨk, nsɔŋɔri mmʉɛt bɛyǎ mpok nkɛ kway bɛbhʉrɛ kɛnɔ́, nɛ nchɔ́kɔ́
    nsay nkɛ kwáy bɛbhɔŋ yɛ̌ manyiɛp mɛnyu nɛ nɛnyíɛ́ ɛnɛn nɛ́kwáy mɛ, nɛ mbʉ́ɛ́p
    ákɔ́k mɛ ndu mbɨ́kɨ́ bhɔŋ ndɛn bɛkuti mmʉɛt.
