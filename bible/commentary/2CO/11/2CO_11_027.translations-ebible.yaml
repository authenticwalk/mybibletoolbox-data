    shizhit gwiłts'ik shih ehdan t'iichy'a', ts'ą' gwinlęįį gwihihchy'aa gwishi'įį
    kwaa ts'ą' gwinlęįį chan gwach'aa niindhaa shi'įį kwaa geh'an chan ihdluu.
  gvn-gvn: Ngayu baja-burray bajaku, yamba ngayu still workmalmal Godunku. Ngayu yarbarrka
    wujurrdurr kari warngku wunanya workmunku. Ngayu yarbarrka dakwuymanya, yarbarrka
    wawu-wulanya, kari wawu-balangajinya workmun. Ngayu yarbarrka mayi-kariku bundanya,
    yarbarrka kiwaynjiku bundanya kambiji bubanji.
  nhy-NT: Sa tekitl yonimotekipanoltij miek iwan yonimosotlaj. Miek buelta mach niyekkochi.
    Miek buelta nipanoa tiojsiwilistle iwan amiktle. Miek buelta mach nikpia tiempo
    para nitlakuas. Nipanoa sekuilistle iwan mach nikpia notzotzol tlan nikonakis.
  asm-FB: পৰিশ্ৰম আৰু দুর্ভোগত আৰু বহু ৰাতিৰ টোপনি-খতিত, লঘোনে থকাত আৰু পিয়াহত আৰু
    একো খাদ্য নোহোৱাত, জাৰ পোৱাত আৰু উদঙে থকাত, মই এই সকলো ভোগ কৰিছিলোঁ৷
  okv-okv: Eto nei amo na pure ngahia ue evae eona, eto nei amo indari te umo te na
    beuje uoi teho mitovona eto nei amo bo ambu eto jajemote avo kiona
  mxt-NT: 'Ta ñihi sahá tyiñe ta chitati. Ta cuaha xaan chaha ña quixi̱. Yahi̱ soco:
    soco xita ta soco ndutya. Cuaha chaha sahi̱ ayunar, o ña chachí ta nanduqui chi
    Nyoo cuví cuan. Cuaha chaha yahí cha vichin. Ta ni sahme ta ñahri.'
  tzo-NT: Tsots ni'abtej, nilub. Ep ac'ubal muc xivay. Nivi'naj, itaquij co'nton.
    Ep vuelta laj quipan jba yu'un mu'yuc jve'el. Oy laj ca'i sic yu'un mu'yuc jc'u'
    jpoc'.
  ind-AGS: Saya telah menghadapi kerja keras dan perjuangan, banyak malam tanpa tidur,
    lapar dan haus, sering pergi tanpa makanan, kedinginan, tanpa pakaian yang cukup
    untuk menghangatkan diri.
  omw-omw: Nte Karaisira kyaiqa toqaamwu tu kyena varaqi viqana entaqivata airi enta
    hia vaitaraitina, Karaisira kyaiqa varaqina quavara. Airi enta hia kyaravata nramanrivata
    nraavaro ni nraataa huvana variavara. Nte airi enta hia tuavaaqa vahuvana qati
    variavaro ni toqa tu kyeqaro vatora.
  yrb-yrb: '@see-verse:2CO.011.026'
  maa-NT: Kjìn jchán xá kisinè‑na xi 'ñó tjín, sà k'oa̱á skanda mìkiì ójna̱fè. Kisìkjiaán
    kjinchrá. Sà k'oa̱á tsjìn‑na nandá xi ma 'yò, sà k'oa̱á skanda mìkiì tsoókje̱en,
    kisìkjiaán 'nchán nga tsjìn‑na nikje xi ójna̱kjá.
  mcq-mcq: Na nihoꞌo kaukara kisinaꞌe vene ꞌee ꞌunama kisinijino hijuta. Na naꞌia
    mapokaꞌe naꞌia nia panejuta ꞌee matunime ꞌee toa huaniꞌejuꞌe ꞌiruma pai ojura
    ꞌee nihoꞌo atuatiꞌejuꞌe naꞌia ateha paraane nejura.
  sus-A: ﭑ بَرَ تْورْ وَلِ شْرْشْييٍ شَ قٍ رَ. سَنمَيَ وُيَشِ ﭑ مُ شِ، ﭑ مُ بَلٌي
    سْتْ، ﭑ مُ يٍ مِن، ﭑ لُ كَامّ رَ، ﭑ مُ سٌسٍ سْتْ حّمّ رَ.
  jpn-1965: 労し苦しみ、たびたび眠られぬ夜を過ごし、飢え渇き、しばしば食べ物もなく、寒さに凍え、裸でいたこともありました。
  fra-SBL: dans le travail et l'ouvrage, dans les veilles fréquentes, dans la faim
    et la soif, dans les jeûnes fréquents, dans le froid et la nudité.
  yka-yka: Bohat hinangkun duk luwal ku lubagan. Daran ku gaˈi kapatuli sangem. Magsandal
    ku inusan duk lekkakan. Daran kulang kinakankun. Magsandal ku haggutan peggeˈ
    kulang semmekkun.
  mle-mle: Wun yawiy Jisas Kraisak samasam kwurtuwdiy. Atawa kwurtaykib, jaab samasam
    gaan wun mwiyir si maa kwu. Jaab samasam wun kamnagwuwa guwak kamik tidiwun. Jaab
    samasam nikirik gingin nataay tituwdiy, kwusuw kwusuw wapwiy saal yitaay.
  shp-NTPO: Ikonbiresira ea teeta iki, atikoma jawékiboribira en wínoa iki, ichabiresakinra
    en oxábo tenea iki, ja xeatioma ikax, itan ja pitioma ikaxa, ea jawékiakasa iki,
    ja saweti chopaoma ikax, matsin akábo ea onitsapita iki.
  aom-aom: Mue vaeromo uꞌue baenövodeje. Röho deroho bogo avoho niavonövodeje. I rumoꞌe
    jovo rumoꞌe ma-hinövodeje. Ioho bogo uehorovëꞌi hinövodeje. Javu rumoꞌe niögu
    rumoꞌe ma-hinövodeje.
  geb-geb: Gu guigira simtɨk ki ŋaari, gu nta muuŋgiap, gu guigira vhugi. Gu tugi
    vhɨrvera, gu mbarir ŋgarav, gu kui fhuvara. Gu thir vhɨzav, gu mbɨ nzuav fhɨr
    ki. Gu tugi vhɨrver, gu mba ki fhu. Gu vhɨra tugi vhɨrvera, gu rugi mbatɨgi hav,
    gu ruga hav shari shaa thige ki fhu. Gu guigira rugi mbatɨgi hi.
  bsj-bsj: Man fiya dorminro nagen do bwaiye ki mukki mor kume ni kila manki dum,
    mor wura kange dilo mwe, mor yim dilomwem, mor dula kange bwini kulen tukar.
  cak-cak: Jani na samaj nubanon, jani na cosic nuk'asan, nucoch'on varan, nucoch'on
    vayijal y chakij-chi', c'o k'ij nubanon chi man yiva' ta, nucoch'on tef, y nucoch'on
    chi xq'uis-ka ri juba' nutziak chuvij.
  chf-NT: A'uton cä bon chen patan ixta u bo'esan cäjin. Q'uen ac'äb acä numsi sin
    wäyicon. Cä numsi jitz'o y tiquin ti'a. Q'uen q'uin cä numsi sin c'uxnacon. Mäx
    u tz'ibajteson ni sisi y mach'an cua' t'oc cä t'une' cäba.
  tlf-tlf: Kale niyo bong kup faga-bom-nilita, mililep uyo ogok ke-bom agaal unemin
    binim ke-bom-nili e minte, iman tep so ok tep so uyo umtal daga-bom-nili e, suun
    kup iman fala ogok kemin kup ke-bom-nili e, diil ogen uyo umtal daga-bom-nili
    e, ilim uyo duumata-bom no kem tam tam tebesi ko.
  piu-2006: '@see-verse:2CO.011.026'
  poh-NT: Nwa̱j woꞌ nikꞌorom chi reꞌ hin maꞌ hab ta wach xnichꞌiꞌtaj ru̱cꞌ paꞌ bih
    curman chi wi̱n, xincamanic laꞌ chi cow eh ruꞌum reꞌ wehtꞌalim wi̱n i kꞌuhtic
    riyew i cow wach camanic. Eli̱c woꞌ pech quinsakꞌic china̱ nicamaj. Wilic pech
    quiniqꞌuic pan cuyuj wiꞌc pan cuyuj haꞌ, pan cuyuj wiꞌc chi lokꞌonic wach i Dios,
    pan cuyuj cꞌuxic eh jeꞌ woꞌ quincahnic woꞌ chi maꞌxta chic nisoꞌ socbal wi̱b chi
    coric.
  tue-tue: Yʉʉ padegʉ, ñañarõ netõwʉ̃́. Pee ñamirĩ́ cãniríwʉ. Jʉabóawʉ. Oco sĩnidʉgáwʉ.
    Pee betiwʉ́. Yʉsʉábʉawʉ. Apetóre yʉʉre suti maniwʉ̃́.
  bjp-bjp: Ia foim rakrakai ta ma ia ka songsong, ke ifuun e wor biil ia to borong
    rokap tah. Ifuun e aunbiing ia fitol ke ia ka metdan, ma biil ia to ien. Fale
    aunbiing ia manun ma biil ti kilkiliis kiak una afit pununfong.
  xon-xon: M tun Yesu Kristo aatuln linimaln, ki kani falaa, kaa geeni kinyeek. Nkon
    ni nnyunyuu mɔk nan joo mi. M nan lann tijikaar. Tiwoor nan joo mi. Maawanpeenkaan
    aa nan fuu tiwoor ngbaan.
  tzo-ZNT: Oy bu lilub ta abtel. Oy jayib acꞌubal ti muc xivaye. Oy bu liviꞌnaj, itaquij
    jtiꞌ. Ep ta echꞌel muc xiveꞌ yuꞌun chꞌabal cꞌusi jlajes. Ep ta echꞌel ti abol
    jba ta sique yuꞌun chꞌabal lec jcꞌuꞌ.
  mpm-NT: Kuaꞌa nundoꞌo ni jnaꞌan ri ja ni ndɨꞌɨ ini ri. Kuaꞌa jinu ni jaꞌni ri maa
    ri jiin maꞌna ja tu ni kixi ri. Ni jiꞌi ri soko. Ni ichi ri nducha. Ti ja sɨkɨ
    jniñu ndiso ri tɨjnɨ jinu ni iyo ndicha ini ri. Tɨjnɨ jinu ni kuita xaan ri. Ni
    ndoꞌo ri kajin ti ni kumani saꞌma nuu ri.
  ots-NT: Xí ndo mbo ʉm cuɛ cja̱ xtú ndo sufri por digue nʉm bbɛfi. Dí nantzi nxu̱ditjo
    cja̱ ya xí nxu̱y dra oy. Bbʉ‑bbʉ dí jaxti ʉr xu̱y, jin te dí a̱ja̱. Xtú tuntju̱
    cja̱ xtú tu̱tje rá ngu̱ vez. Xtú mentju̱ rá ngu̱ vez, guejtjo xtú tzöjtzɛ. Ya
    xquí tjeh cʉm da̱jtu̱, cja̱ ya jí̱ mí tzö cʉ ndí je.
  hoy-hoy: मयनत अदिक कष्ट दा; घळी घळी च्याता ईरदुर दा; हसु-नीरअळ्क दा; घळी घळी उपास
    माळदुर दा; सोळ इन दिन दा; बिन फळक्या अन्द ईरदुर दा;
  amo-amo: Iwadi ktwa nijasi nin nanya nijas, nanya kiitik sa mmor, nanya kupe nin
    kotu nayi nin sali ni nimonlii, nanya tituwui fisere.
  pjt-pjt: Kaṉa nguwanpa ilunytjatjanungku waṟka nyanga palunya wantir'iyantja wiyangku
    puḻka mulapa palyalpai tiṯutjarangku. Kutjupa-aṟaṉa mungangka kuḻu waṟkaripai
    kunkunpa wiya alatjiṯu. Munuṉa kutjupa-aṟa mai mina kuḻu wantira waṟkaripai kutju.
    Munuṉa kutjupa-aṟa paḻtjatjiratja nyinapai, munuṉa wari puḻkangka mantara unytjunpa
    kanyintja wiya tjititingkupai puyinnyangka waḻpa waringka.
  cwe-cwe: Nigaya kwa kusang'hana sang'hano ndala, nikala meso miyanza mingi, nikala
    na nzala na ng'hilu, miyanza mingi hakuwile na ndiya, nigaya na mbeho na kupuwa
    viwalo.
  daa-NT: Nu taaɓiy ko taaɓiye ɗo riyor ho nu gasɗo weƴi. Mey deentu ho ibin obintu.
    Dees dakina, nu eela meya. Us deentu ho kesuun oki teedu saaro.
  mlp-mlp: Ya iholtuw bulad kabiy afaqanta emyaiqta. Sirisirimo taromab ya a hi usyaiqta.
    Ya didaqnan yuwnan moqad ime kabemmo didaq haiqmo osyaiqta. Ad tim inolsa ya nagah
    araq ihol sihendaiqta haiq iyaiqtamo.
  ape-C: Yenek dedeben atinyi mour um inaparug eshudok eneshenesh. Yape um yenekesh
    namudok aria sabaibusi weibus madae ishuh atin uwe. Nyurub bae yape. Abar bae.
    Sabaihi madae iwok worigun uwe. Sabaihi nyumneh nyumanugas sae yape. Inekeh iri
    rupeh madae eneh uwe.
  bgs-bgs: Ikatiissa ka bállé ku, ihirapanna asta ipulówa tingód katô mahirap lumu
    ku. Iballusanna, itákkanganna, marag ándà ágkakan ku, asta inókitan ku tô kagánnó,
    su ikulanganna ka gumpakán ku.
  faa-faa: Asiamo nōmo arakiramo wafororaka rakirapo. Ereamo wakanafonorakano soko,
    meamorakano soko, he narirakano soko, nōmo yaiya rakiraka reapo. Maiya metamo
    makata nakosane soko faraka kusuahopo. Arirakano ano pasu siahoanafonosasamo kára
    inuraka reapo.
  kik-kik: Ndaanaruta wĩra mũritũ na wa mĩnoga, na maita maingĩ ngaagaga toro; ndaanakorwo
