    na ndĩ njaga.
  cap-NT: Niz̈aza ancha langzinc̈ha, niz̈aza zuma ch'amanaca watchinc̈ha, kjaz̈ wilta
    ana tjaji atchinc̈ha, niz̈aza kjaz̈ wilta c̈hjerz̈ kjarami kjaz kjarami passinc̈ha,
    kjaz̈ wilta ayunassinc̈ha. Niz̈aza kjaz̈ wilta zakinacquiz ch'uncan sufrichinc̈ha,
    zquitz̈ kjara.
  ksr-ksr: Laaligona naŋgomambaajoŋ gawoŋ kotiiŋ meŋ laligowe. Gaoŋ gbili mamaga laligowe.
    Gawoŋ mamaga mewetiwaajoŋ nenewaa kambana mende ero nene apuwaa komuŋ laligowe.
    Nene qaono kambaŋ mamaga bodi laligowe. Opo malekuwaajoŋ amamaaŋ totoŋga ariŋ
    laligowe.
  eng-TNT: in laboure and travayle in watchynge often in honger in thirst in fastynges
    often in colde and in nakednes.
  sbs-sbs: Ni bena mumu tendo mu kukutu ni mu bu halo bukukutu, mu masiku a kusalala,
