  bkd-bkd: Napedà-pedaan a daan hu pagtalabahu daw tagkapulangà a, nauhul daw nalauwan
    a. Mahies ad en harì pakakaen daw agkatinuan a daan ta hurà ku bisti.
  ctu-76: Cabʌl tic ñusʌ c lujbel cha'an tic wen cha'le tsʌts tyac bʌ troñel. Tic
