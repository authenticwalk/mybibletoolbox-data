    misim kuw aluwkakawkabi te.
  ons-ons: Na ŋinano miti urata makalane, yemo welekatne doku tau tau magu mat natne
    edo wesi aboŋ ninbi ebu makole, yale okangole, eaŋo yemo yaup oma ongole yale
