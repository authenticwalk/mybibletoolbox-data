  not-NT: Nágobëri iguireguite basini quemisantatsiri. Ipagantënari cara nogometaiguemi.
  plu-plu: Hawwata akiw nawenépwi Jesus gihiyegapu katiwnihun apim ini ku aysaw nah
    ayge ekkene Uhokri giwn ta yit. Nah iwé gikakurakis waditnepyenen giwkis kahadbe
    nah kannipwi yidahan.
  iou-iou: Täŋpäkaŋ in bämopjin-ken piä täŋkuro uwä kome ätuken nadäkinik täŋpanitä
