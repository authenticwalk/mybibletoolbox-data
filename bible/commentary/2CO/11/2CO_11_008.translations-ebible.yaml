    papaam karom muaat.
  haw-1868: Ua ohi aku la au i ka na ekalesia e ae i uku na'u, i hookauwa aku ai au
    na oukou.
  ffm-ffm: Deente goonɗinɓe goɗɗe ndokki kam ko mi wuurda faa mi gollana on.
  arb-NAV: ظَلَمْتُ كَنَائِسَ أُخْرَى بِتَحْمِيلِهَا نَفَقَةَ خِدْمَتِكُمْ.
  cop-CNT: ⲁⲓⲕⲱⲗⲡ ⳿ⲛϩⲁⲛⲉⲕ⳿ⲕⲗⲏⲥⲓⲁ ⲁⲓϭⲓ ⳿ ⲟⲯⲱⲛⲓⲟⲛ ⲉⲑⲃⲉ ⲡⲉⲧⲉⲛϣⲉⲙϣⲓ..
  sri-sri: Gajerã Jesúre bʉremurĩ buri marã yʉre niyeru sĩma mʉsãrẽ bueburo, ãrĩrã.
    Ĩgʉ̃sã sĩrĩrẽ ñeãbʉ mʉsãrẽ iritamubu. Irire ñeãgʉ̃, ĩgʉ̃sãya niyerure ẽmawãgãgʉ̃
    irirosũ péñabʉ.
  nal-nal: Ka malasing faa, naagu naxaam adu ga vinau a kaakaai zin amun lemlem aubina
    di inaxam paazaai ina di iziar rawarak araan di ralaas nia wana a kaakaai angkanaan
    kuna wat fazeiang sinim ma gana vawaal nim?
  kyq-kyq: Kaaɗ kɛn maam mꞋtɛɗo naaba gɔtse ki se, maam mꞋtooko *eglizgen kuuy ɓo
    ɔgumo ɔɔ naaɗe utu jiɗe taa maama.
  kwd-kwd: Na alata nau ku fa'ananau 'amooru, tani ta'a na gila tagoto'o 'ubulana
    fanua matari, gila fori nau. Ngaia 'ilaka'u nau ku beri fa'asiga, fana 'inau 'aku
    booni 'amooru.
  ded-ded: Anu ni ngenearu kingang ua mebadeac kpebung goa yeni hiedzo nenggec meai,
    fora. Nga ngenearunac ine hiedzo mong mi meai, kpac.
  ewe-ewe: Le ɣeyiɣi si me menɔ gbeƒã ɖem le mia gbɔ la, hame bubuwoe nɔ dzinye kpɔm.
    Ale be wòva zu be mexɔ nu siwo hame bubuwo nam la hetsɔ wɔ dɔe le mia gbɔ.
  nuy-nuy: Anubani-yumbaa ngaya nga-mijgalmini aadanu nugurri-wuy, waari nganggu-manga-mangi
    anu-ṉuga nugurri-wala aadanu. Ngaya anaani ngawu-mangi anu-ṉuga, wugurri-wala,
    warruburru-yung warra-mulung-arrgi-yung warra-Christian ana-lhal-aynbaj-jinyung,
    nguynju ngana-maṉmangi yadhu nugurru aadanu.
  cop-BHC: ⲀⲒⲔⲰⲖⲠ ⲚϨⲀⲚⲈⲔⲔⲖⲎⲤⲒⲀ ⲀⲒϬⲒ ⲞⲮⲰⲚⲒⲞⲚ ⲈⲐⲂⲈ ⲠⲈⲦⲈⲚϢⲈⲘϢⲒ.
  buk-buk: Gôlôwac dabuŋ gameŋ ŋatô-ŋga sêkêŋ gêŋ tu sêpuc aö dôŋ-ŋga. Ŋalêŋ dinaŋ
    gitôm aö gam kaŋ ŋac si gêŋ tu wanem akiŋ mac-ŋga.
  pri-NT: '@see-verse:2CO.011.007'
  zpq-NT: Gwxia' mechw da' gosoṉ beṉe' ca' chesedop chesežag chesonxene' Criston'
    ga yoble cont be'lena' le'e xtiža' Diosen'.
  por-TFT: Alguns indivíduos podem alegar que foi como se [IRO] eu estivesse roubando
    outras congregações, pois aceitei dinheiro delas para que pudesse trabalhar entre
    vocês.
  gwi-NT: Nakhwaa dhiidii dąį', ch'izhii tr'igiinkhii zheh gwats'an nakhwats'ihihjyaa
    geenjit laraa sheenjit oodhoojik.
  gvn-gvn: Ngayu yurranin binal-bungal-bungan, Godundumundu bamangka bubumun yindu-yindumun
