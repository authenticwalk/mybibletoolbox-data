  nhy-NT: Nej onikresibiroj de oksekimej tiopantlaneltokakej tlan ika onechpalewijkej,
    kej yeskia onikinkixtilij tlan okipiayaj para oniktekipanoltij nijkuak onitekipanoj
    amonawak, para ijkón amo xinechtlaxtlawikan amejwan.
  asm-FB: মই আন মণ্ডলী সমূহৰ ধন অপহৰণ কৰিলোঁ আৰু তেওঁলোকৰ সাহায্য গ্ৰহণ কৰিলোঁ, যাতে
