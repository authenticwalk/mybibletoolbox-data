    na prem ixwỳr hkwỳ rẽnh o pa pa ho ixàpkur xà japrôr o ri mẽ akôt ixpa. Mẽ kumã
    ixte Tĩrtũm kapẽr jarẽnh o ri ixpa hkêt tã pa hte mẽ kukwak ri mẽ akôt ho ixàpkur
    o ri ixpa. Tã kot paj arĩ ã mẽ akôt ixpa nẽ ã amnhĩ nhĩpêx anẽ nẽ mẽmoj tã mẽ
    awỳr o ri ixpa hkêt nẽ.
  ctp-NT: Nchga ta neꞌ taꞌaan nu wa msñi chaꞌ ꞌin Jesucristo nchga la kichen, kanꞌ
