  ipi-ipi: '@see-verse:2CO.011.007'
  qul-NT: Waquin creyentecunata pobreyachini ofrendancuta jap'ekaspa kancunata sirvinaypaj.
  tnc-tnc: Aᵽerã Jesúre ã'mitiriᵽẽairãte niñerũ yire ᵽũataraᵽaka e'etoritirã mijare
