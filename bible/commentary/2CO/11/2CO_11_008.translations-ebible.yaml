    ude bumik täŋkut.
  ntp-NT: Dai aa vaavoitudadami sibʌa oidacami giñoidiña tumiñsi ʌʌpʌ ansai ʌʌcʌdʌ
    giñsoicʌiña gʌnʌʌmadu daacatai.
  rai-rai: Iaau lo a maani kon raa kum kikil na taara na nurnur ingen, kupi in waraaut
