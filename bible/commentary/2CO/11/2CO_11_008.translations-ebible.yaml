  peg-peg: ମି ହେବା କିନି କାଜିଂ ଆନ୍‌ ବିନ୍‍ବିନ୍‍ନି ମଣ୍ଡ୍‌ଲି ଲାଗାଂ ଦାର୍ମା ଅଜ଼ି ହେୱାରିଂ
    ଚର୍‌ କିତାଂ,
  txu-NT: Djãm ba ne ba ar amã amijo a'uw? Kati. Amũ me ja ne ba me ku'uw, ne apỹnh
