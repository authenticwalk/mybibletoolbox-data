  taj-taj: ङाइ एनीगदेदा ह्रो लबाला लागिरी अर्गु मण्‍डलीगदेग्‍याम टाङगा किन्‍मा अर्गु
    मण्‍डलीगदेदा ङाइ ठगब लबा ह्रङ्‌बान तजी।
  avt-avt: Hi hau hetikewi hɨrɨak menmen, mɨt miyapɨr ne weiwɨk me God nerer wit wit
