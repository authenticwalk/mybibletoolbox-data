verse: 2CO.011.008
translations:
  kpx-kpx: Di lahehi ui loviasege ekalesia degomoleau di ibina vama. Ige moniabe kemoike
    di loviai la tedaevema.
  okv-H: Eto na ekalesia nei nei amita koro avo pegene arako eto jigama ue ungota
    degi pure amo uena.
  tbo-tbo: Hougana u hayami a wobagibagi naka bolu gehouhi uyahihi a woyaga, ma taumi
    eg’awai. Ma u woyagayaga galenana naka mei hai mone a daneneya po uyahinei a hagumi
    po ega omi yaga gehouna.
  mal-C: നിങ്ങളെ ശുശ്രൂഷിക്കേണ്ടതിനായി ഞാൻ മറ്റു സഭകളെ കവർച്ച ചെയ്യുന്നതുപോലെയായിരുന്നു
    അവരിൽനിന്ന് സഹായം സ്വീകരിച്ചത്.
  grc-SR: Ἄλλας ἐκκλησίας ἐσύλησα, λαβὼν ὀψώνιον πρὸς τὴν ὑμῶν διακονίαν·
  bgc-bgc: मन्नै दुसरी कलीसिया तै दान कठ्ठा करया, ताके मै हर कीमत पै थारी मदद कर सकूँ,
    थम इस ताहीं चोरी करणा ना कहों।
  khz-khz: Gomi Vali Namana avega-ripamiwai inaguluna voina, ekalesia goleara reketa
    na gevenikuwai, noowane alemarawai.
  deu-TKW: Ja, ich habe andere Gemeinden gebrandschatzt, und mir den Sold von ihnen
    geben lassen, um euch zu dienen; und wenn ich bei euch war und Mangel litt, habe
    ich doch niemand belästigt.
  zsr-NT: Bugunaꞌ dxin le naqui quegac yezicaꞌ cöꞌ bunách queëꞌ Cristo, le gzxiꞌa
    dumí gulunödzjëꞌ quiaꞌ lequëꞌ quië guc benaꞌ dxin ga zoaliꞌ lbiꞌiliꞌ.
  lin-lin: Nazwaki mbongo kowuta na Mangomba mosusu lokola lisungi na bango, wana
    nazalaki kokokisa lotomo na ngai kati na bino.
  hns-NT: Doesar samaadj ke iesaai log hamme djaada paisa deis raha, aur ham sab harap
    leilie. Ie rakam se ham aapan pathaawal waala ke kaam toelogke khaatien moeft
    me kar saklie. Djab ham toelogke lage rahielie aur ie sab paisa don hoi gail,
    tab ham koi se paisa na manglie.
  noa-E: Chadcha sĩi ich jãg par pãrag jaaum khõchgau dewam iglesia eem khʉʉn jua
    eem phatkhonan mua aujim chadcha, mag athaawai jũrr pãragta jëeuba aag.
  eng-EMTV: I robbed other churches, taking wages from them to minister to you,
  mib-NT: Chi sava ga grupo ñayuu cácandíje ni quihin ri xūhun jéē ní cajēhe i nuū
    rī, návāha súcuan‑ni nacani ri jnūhun ya nuū rō jijnáhan ró.
  lif-NT2: खिनिॽओ माङ्‌सेवा चोगुङ्‌ङिल्‍ले़ वेॽ सेसेहुप्‍लक्‍हाॽरे़ कुभाॽ याङ् मे़बिराङ्‌लो॥
    हे़क्‍केःल्‍ले़ खिनिॽओ आम्‍भाए सेवा चोःक्‍से़ वेॽहाॽ नाप्‍तुङ्‌सिङ्‌बा कुइसिःक्
    पोःक्‍खे़रो॥
  xnj-xnj: Panahengili lihengu pagati yinu maganu gangu napewili utangatila kuhuma
    mumisambi yingi ya vandu vevakumsadika Kilisitu. Nihotola kujova kuvya navanyagili
    vindu vyavi muni nihotola kuvahengele lihengu nyenye.
  mmx-mmx: Aga lok kaka levempilas boro at laraogu lotu vetpes ngan luunun tia. Kuren
    la aga lox epovo i xusu ana vavang ti lok tooro nemi.
  cbr-NT: Mitsu bana ñuixunti cupí cana bëtsi ëmacamanuxuan axa Jesucristomi catamëcë
    unicaman 'ináncëxun curíqui bian.
  tee-NT: Ic'amaklhtayanalh ju ixtumin'an ju ali'in lapanacni ju vachu' talhilaca'anta
    Jesús ni laich aclajunau ju ixchivinti Dios ju uxijnan.
  eng-LSV: I robbed other assemblies, having taken wages, for your ministry;
  cak-NT: Cuando ren xin-en rusamaj ri Dios iwiq'uin, xinwilij-wi' riq'uin ri xyo'x
    chue pa ch'aka chic iglesias ri jec'o pa ch'aka chic tenemit.
  pah-NT: Po pyry pe imbuhuri ji ve ji poravykyrame Cristo'ga mombe'gwovo pe me ramo.
    Napembuhuri reki pe ji ve ikwehe. Ojipe'g̃a ki a'e te ombuhu ji ve Cristo'gareheve'g̃a.
    G̃anemimbuhura ji herohoi g̃a hugwi a'ero ikwehe. Tareko ti jijive jijuvame Corintopeve'g̃a
    pyteri pe reki, a'e ji ikwehe. Nurã ji herekoi na'ẽ Cristo'ga mombe'urame pe me.
  sja-NT: Ma k'ãyaara p'arat'a jitaji awaraa ijãapataarã juadepema. Ãra p'arat'a jãri
    pɨk'a ataji parã k'aripait'ee.
  xed-xed: Ma tsa fitika magay ɗa ta slna ŋa ghuni ya ná, sanlaha ma Igliz si ta nghapta
    ka iʼi. Ŋa taŋ ma skwi tskəgudunus yu ta həŋ ka maga slna ŋa ghuni.
  mks-NT: Mé a̱ nda̱a̱ cúú á tátu̱hun na̱candaa joho i̱ jiu̱hún nu̱ú java na̱ cúú
    cuéntá Jesús ta na̱quehe e̱ ya̱hvi i̱ nu̱ú na̱ cán ña̱ ná quixi i̱ caja chúun
    i̱ tañu mé ndo̱.
  gfk-S: Ing iou ga papalim nalamin ta mu, ira matanabar na lotu ta ari mes na taman
    ga kul iou. I hoke be iou ga kukuman mekaia ho di ura hatahutne mu.
  bmu-bmu: Urumeleŋ könagesö tosatŋe nup qahö membiga töndup nalukŋini öne niŋgigetka
    membi naŋgöm niŋgiiga iŋini welen qem eŋgiba malal. Tosatŋan miaŋgöra kewö jimakze,
    “Polnöŋ yoŋgorö nene silik tandök ak eŋgiba malja. Miaŋgöra aposol qahö akzapmö,
    nanŋi nupŋa memakza.” Nöŋgöra mewö jiba jim sohomakze.
  dgz-dgz: Amba den, e ago enapen menan Iesu dugup mega upinewa inamup garewa nega
    warana gapan ago enana. Ame mondi up mini da tan, e ago enapen menan.
  eng-GNV: I robbed other Churches, and tooke wages of them to doe you seruice.
  zaa-NT: Loti' gudúa' lani le nna, adí ca iglesia bá beni cabi inte' sostener, tì'atsi
    gutúa bàninia' qui' cabi para qui'ni gunia' le servir.
  eng-WEBSTER: I robbed other churches, taking wages of them , to do you service.
  guh-guh: Itsamonae Dioso pejumecovënëtsivi itsa netoitoroba palata, itsiata pitajë
    paxamëjavata tanaevetaponaponaenexa bajarapapalatata. Nexata pacayavenonaponaponatsi.
    Bajarapacuenia paxamëjavata naevetaponaponajë. Paxamë apo panerajutsimë palata.
  bon-bon: Cane poto ätrunga biname bime bau ca rarekaake jääpänanemune weeme tääpume
    kaakesea wawename. Ai lui egä cane teebibine juutecrimune weebibine ätityerame.
  nhw-BL: Eltoc quen “niquintlachtequili” toicnihua ipan sequinoc tiopame para huelis
    nimechpalehuis, pampa nijseli inintomi para ica nimopanolti quema nitequitiyaya
    campa amojuanti.
  swh-ONEN: Niliyanyangʼanya makanisa mengine kwa kupokea misaada kutoka kwao ili
    niweze kuwahudumia ninyi.
  wbi-wbi: ye nivomba imbombo kulyumue, nupilagha ulutango kuhuma kufipugha ifingi
    ifya vitiki. mu uluo nikaale hwene nikuunya ifiinu fwave, neke nivatange umue.
  bba-bba: Nɑ derɑ Yesun yiɡbɛnu ɡɑnu mɑn ɡobi kɔsiɑ. Nɑ sibu beɡiɑ mwɑɑri n kɑ bɛɛ
    somi.
  eng-KJVCPB: I robbed other churches, taking wages of them, to do you service.
  kgk-NT: Amombe'u jave va'ekwe peẽ-my Hesu rehegwa nhe'ẽ, tetã ambue-gwi Hesu reroviaha
    ombou va'ekwe xe-vy xe mba'e repyrã. Mombyry jepe aiko ramo íxugwi kwéry íxupe
    amba'apo va'e-rami xe rereko ha'e kwéry. Upéixa oroiko va'ekwe pehendu porã hagwã
    Hesu rehegwa nhe'ẽ.
  waj-waj: Na ngii tasipama mmoori varee variaa suaivaki ngiari voopinnaa vaa ausa
    hanigieeraiya sikauyauvaa ni miravai. Hama na iya mmoori varaivaara iya sikauyauvaa
    ni miravai. Na ngii tasipama mmoori varaivaara iya sikauyauvaa kati ni muduu na
    mmuara vareeraivaa roosiima iya sikauyauvaa varee ngii mmoori vareeravai.
  cpy-cpy: Okanta nokenkithata-kaapaakimi paerani, riira itsipa-jatzi kemijantzinkari-paeni
    payitakinari koriki nañaantari. Okimiwitakawo nokoshita-tyeerimi rirori-paeni
    okanta nantawae-wentan-takimiri eeroka-paeni.
  mpx-mpx: O labe ya ahem ekelesiya enuna al elal, inoke i ola te wali mani ya kakaome
    ge ya tuwalali kaiwemiu.
  wbp-wbp: Yangka ngularna-nyarra jirrnganja warrki-jarrija nyurrurlaku Karinjirla,
    Kirijini-paturlu jaaji-kari jaaji-kari-ngirlirli ngulajulpajulu yungu talaju yungurna-nyarra
    jirrnganja warrki-jarri nyurrurlaku talaku payirninja-wangu.
  luo-luo: Ne akawo chudo e kanisa mondo atinugo mana ka gima amayogi.
  nhe-NT: Eltoc queja “niquintlaxtequili” toicnihua ipan sequinoc tiopantini para
    huelis nimechpalehuis, pampa nijseli inintomi para ica nimopanolti quema nitequitiyaya
    campa imojuanti.
  aii-aii: ܣܠܝܼܒ ܠܝܼ ܥܹܕܵܬܹ̈‌ܐ ܐܚܹܪ̈ܢܹܐ، ܕܫܵܩܠܹܢ ܗܘܵܐ ܗܲܝܲܪܬܵ‌ܐ ܡܸܢܵܝܗ‌ܝ ܕܥܵܒ݂ܕܹܢ
    ܗܘܵܐ ܚܸܠܡܲܬ ܐܸܠܵܘܟ݂ܘܿܢ،
  esk-NT: Ivayaqtuiruŋa atlaniñ ukpiqtuaŋuruaniñ akuqtui'ama ikayuutaatnik savautrił̣iksraptiknun
    ilipsitñik.
  msb-msb: Baga man lang kinawatan ko an iba na mga nagatuod tungod na nagbaton ako
    sin suhol hali sa inda agod masirbihan ko kamo.
  cpa-NT: Dsa² quián¹² Jesús chian² ja³siíh³ ca¹cán¹jni cog³ quiah¹², cog³ hi² lá²jni
    hi² dsø²ŋë́² dsi²néi² ta³lah¹ca¹mi³ti³jni neih³ hniah¹², ta³lah¹ca¹he¹jni jǿg³.
  dso-dso: ମୁଇ ତମର୍‌ ବିତ୍‌ରେ ସେବା କାମ୍‌ କଲାବେଲେ, ବିନ୍‌ ମଣ୍ଡଲିର୍‌ ଲକ୍‌ମନ୍‌ ମର୍‌ପାଇ
    କର୍‌ଚ ଅଇଲାଟା ଦେଲାଇ । ତମ୍‌କେ ସାଇଜ କର୍‌ବାକେ ତାର୍‌ଟାନେଅନି ମୁଇ ଚରାଇକରି କଲାପାରା ଅଇଲା
    ।
  meu-meu: Ekalesia oreadia idaudia edia kohu na henao na heto, davagu ai na halao,
    umui isiaimui ilao-henina totona.
  yva-NT: Arono syo anakero Amisye umaso raijar no wapa yasyine rai, anugano Amisy
    kaijinta wenawirati wo sya ana bekedaije raunande. Wemamo maisyare syo awa doije
    raugavo maora indamu syo Ayao Kove raugavo wasai wemaisy!
  dgc-dgc: To péngtulung ko dikam, éy du iba a simbaan i nanggastusa diyakén. Nagpaupaék
    dide, pero sikam i nagtarabahoan kua!
  zpm-NT: To rieguiaḻ needz ncuaaṉe nquiin naa, na leḻ grë zha ne nole xnëz Jesús
    leṉ dze co, zha co pxeeḻ ncuaaṉe pquiin naa, rrieequia bla naa xtimi zho ga.
  hix-NT: Rowakryetxkonà, anar komo, Kryestu mryenon komo rma, anato rha tohsamnohsomà
    ro komo rma. Nyamoro nàmrà rma wahohsakonà, ahananàhrà kom hoko roro ryehtxoho
    me. Anar komo katxhotho yany komo wyaro, nyamoro txenyerunutho rma wahohsakonà,
    ayakoronomanàr kom hoko roro ryehtxoho me.
  sim-sim: Sios ome lal yan anin li harik a laha jihi nindik lerawun a lari nir. Unda
    osik ma lal li heyehe olmu mbar, �Pol sios ome lalhi yan or hirnyaha yanga Korinik
    lerawun or landu,� karem mbari lir.
  npi-ULB: तिमीहरूलाई सेवा दिन सकूँ भनेर मैले अरू मण्डलीबाट सहयोग स्वीकार गरेर तिनीहरूलाई
    लुटेँ ।
  cgc-cgc: Na naan a dyan kan-o, pabaton ko tabang na alin ta mga gatuo na naan ta
    duma na mga banwa para magsirbi a ki kyo na ula kaw gagastos.
  tim-tim: Bo. Nâmâ tânyeŋguwerâm âmâ Yesugât kâmotŋe siângen manmai yâk ulityeŋgienŋe
    niŋbiâ are mem manmâ ye makyeŋgiyion.
  yor-yor: Èmí ń ja ìjọ mìíràn ni olè nípa gbígba ìpèsè owó ki èmi bà á lè sìn yín.
  wos-wos: Wuni guni wali reta Godna jémba yawuka Jisas Kraisna hundi xéka nak téfambu
    rekwa du takwa di wunika yéwa hwe. Hwendaka wuni sélé héraakwa du maki deka yéwa
    baka héra, wuni Godna jémba yata guniré yikafre hurunjoka.
  emp-NTPO: Dewara djabarãba paratada mʌ̃́a diasid̶aa bãrãa poya bio jaradia b̶amãrẽã.
  eng-F35: I ‘robbed’ other congregations, receiving support from them so as to serve
    you,
  ind-ind: Pada waktu itu saya menerima bantuan dana dari jemaat-jemaat lain. Saya
    harap tidak ada yang menganggap saya merampok dari mereka untuk bisa melayani
    kalian!
  pes-OPCB: من با پذیرفتن کمک مالی از کلیساهای دیگر، آنها را «غارت» کردم، تا بتوانم
    شما را خدمت کنم.
  mpt-mpt: Ne ibo daaye biania Gode wengo omkaye binibio ibo monio onibbio mole kukub
    olo klayam otane ibo mo onim blim kesoa bainobo galin nakaia unangai bib mak sel
    ita daanebibta ibole ne misim daaye binibiobe.
  ssx-ssx: I̱ma꞉ iki tukiki pa꞉ta꞉ e pokoa꞉ dina꞉ta꞉ mandane siosi manuma꞉ I̱ta꞉ yenki
    kimime. I̱ma꞉ta꞉ iki tamba꞉ muluekema꞉yeke mo wanda꞉halina꞉ mani pake neke nono
    pua꞉me.
  mkl-mkl: Ǹ ɡbɑ fiɑi iɡbɛi inɛi Jesu ɡɔ ŋɑ wɑi fei sɑ̃ɑ sɑ̃ɑ ǹ nɑ ǹ sobi ŋɛò.
  gaq-gaq: ପେଇଂନେ ବିତ୍ରେ କାମ୍ ଡିଙ୍ଗ୍‌କେଲା ନେଙ୍ଗ୍ ବିନ୍ ମଣ୍ତଲିଇଂନେବାନ୍‌ ନେଙ୍ଗ୍ ସାପା
    ସାଇଜ ବାନ୍ଲେକେ । ବାସଙ୍ଗ୍‌ନେ ୱେଲା ପେଇଂନେ ବଲ୍ ନ୍‌ସା ନେଙ୍ଗ୍ ଆମେଇଂକେ ଡଙ୍ଗା ମ୍ୱକେ ।
  gof-RNT: Taani hinttew oothanaw hara woosa keethatappe miishe bonqqa ekkas.
  unx-unx: ଆପେୟାଃ ଥାଲାରେ କାମିତାନ୍‌ ଇମ୍‌ତା ଆଇଙ୍ଗ୍‌ ଏଟାଃ କାଲିସିୟାକତାଃଏତେ ଏମଃରେ ଦେଙ୍ଗାଇଙ୍ଗ୍‌
    ନାମାକାଦା । କାଜିଲେରେ, ଆପେୟାଃ ଦେଙ୍ଗା ନାଗେନ୍ତେ ଆଇଙ୍ଗ୍‌ ଇନ୍‌କୁକେଇଙ୍ଗ୍‌ ରେଏଃକାଦ୍‌କଆ
    ।
  gah-gah: Lekelitoka monó hoza aleko gelekelé noleketuke Ómasímini vegenala zuha
    lugáate moni henoni nimikago aleaká umó nene hagitana ipá oaká umó gelekave.
  lcm-lcm: Mamaiten asi me abis ke singimi, nata agon ia si mang keve kuvkuvulan,
    using kitapo uli pakangai anig, ani ka koi iau si pasal na nanla pakangai animi.
  aer-aer: Nhenge apmere Corinth-enge ayenge-arle arrekantherrenge urrkapetyame, Jesus-arenye
    arrpenhe areye apmere arrpenhe-arenye areye-arle, itne kwenhe ayenge apwerte ngkweltye
    anthetyame ayenge arrekantherrenge urrkapetyeke. The kwenhe apwerte ngkweltye
    itnekenge anyelkngele inetyame-arteke the anteme arrekantherre ayeye mwerre iletyeke.
  qvc-NT: Chaqa suq kriyiq masinchiqkunamanda ufrindangunata ch'askishpaqam, paykunata
    qoch'iykaymanshina, dibaldilla qamkunata yach'achishunaypaq.
  tgl-ULB: Ninakawan ko ang ibang mga iglesia sa pamamagitan ng pagtanggap ko ng kanilang
    tulong upang kayo ay aking mapaglingkuran.
  cbs-NT: Jamen matu anuxun matu yusinkin matu duawanun, iwanan, en jawen dayatidu
    mae betsa anuxun ikunwain betsabun pei jatu mebinkin akawatan jawen matu medabewai
    en dayayunun jatun pei ea inanibuki.
  xtm-NTPP: Su'va in‑ka jichi ñayii ni ka nduu sa'ya Su'si ma, ni ka taa i xu'un ja
    kii sa nuu ka iyo ni a, te kunukuechi sa nuu ni a.
  nnq-nnq: Panakamula maengo panakati jinu, ngambata ilebe inapala kuboke ku ikuta
    yenge ya bandu abunhwamini Kilisto. Pamba nhotwi kulonge napokonyola bange angweto
    ilebe yabe mbate kummegelela mangweto.
  bao-NT: Mʉjare tii nemorʉgʉ, aperã Jesucristore ca tʉo nʉnʉjeerã, wapa tiirica tiiri
    yʉre cʉ̃ja ca tiicojorijere ñeegʉ, cʉ̃ja yeere ẽmagʉre biro yʉ tiiwʉ.
  san-ORI: ଯୁଷ୍ମାକଂ ସେୱନାଯାହମ୍ ଅନ୍ୟସମିତିଭ୍ୟୋ ଭୃତି ଗୃହ୍ଲନ୍ ଧନମପହୃତୱାନ୍,
  huv-NT: Xique tayariüs tomiün ocueaj palpálwüx noicnoic ajlüy minipilan Teat Cristo,
    cos atquiaj alndom naquiaach icon.
  otn-NT: Mɛ̱nte ra̱ pa ngue dá̱ xän'na̱hʉ ra̱ hya̱ p'ʉ ja ni̱ hni̱ni̱hʉ, gue'ʉ yø
    'yɛ̱c'ɛ̱i̱ rá̱ m'mʉ'a̱ n'nanni̱ ba̱di̱ pønna̱ mɛ̱nyu̱ dí honi̱.
  nop-nop: Biyagoŋ, kayoŋbop noli’walaŋ fukut bomboŋ yolom moŋgola hidi hehitubu-lodagut.
  obo-NT: Dos kovonnaan tadda, noko-iling a to tokawon, oyya su laggun to ruwon a
    pa to koniyu, id tanggap ku iddos tavang pomon diyot dumon od lolivuung nod pompomakoy
    amoy'd pokononaw koniyu.
  cak-ENT: Yin, richin c'a que xinbün ri rusamaj ri Dios chila' iviq'uin, ri vajil
    xinvelesaj c'a pe quiq'uin ri ch'aka chic molaj hermanos ri nquimol-qui' pa rubi'
    ri Dios pa ch'aka chic tinamit.
  lif-NT: ᤂᤡᤏᤡ᤹ᤀᤥ ᤔᤠᤱᤛᤣᤘᤠ ᤆᤥᤃᤢᤱᤅᤡᤸᤗᤧ ᤘᤣ᤹ ᤛᤣᤛᤣᤜᤢᤵᤗᤰᤜᤠ᤹ᤖᤧ ᤁᤢᤓᤠ᤹ ᤕᤠᤱ ᤔᤧᤒᤡᤖᤠᤱᤗᤥ॥ ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ
