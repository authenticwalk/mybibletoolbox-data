  txq-txq: Hatahori kamaherek ruma saranik marai mamana laen nara ndia tanggon au,
    mita fo au bisa aono-lalau ei. Naa, sama leo au haꞌi numa sira mai, fo bisa tulun
    ei.
  aaz-aaz: Fin apirsait ein naꞌkon jemaaꞌt ein bare bian sin es reꞌ nasaah ma nataah
    kau, ma maut he au bisa ꞌtuthae ki. Naan on reꞌ au ꞌait uꞌko sin, he bisa ꞌturun
    ma ꞌbaab ki.
  qup-NT: Kankunata yachachihushkaynipi shuk llaktapi kawsak kirikkunaka munahushkaynita
    kuwashkakuna. Paykunamanta apishkani kankunata ashwan alita yanapanaynipa.
  dop-dop: Mɑ tisɑɑ sɩ Yesu sɛɛlɑɑ kpekɑ lɛnnɑ ɩ́ fɛlǝɣɩ-m, ɩlɛ pǝ wɛ ɩsɩɩ mɑ hʋlʋsɑ
    ɑlɛɣɛlɛ nɑ mɑ́ sǝnɑ-mɛ.
  azb-azb: Sizə xidmət etmək üçün başqa cəmiyyətlərdən təminat alaraq sanki onları
    soydum.
  eng-DBY: I spoiled other assemblies, receiving hire for ministry towards you.
  guo-NT: Xamal naewʉajnax wʉt Jesús pejwʉajan, asatʉajnʉchanpijiw, Jesús pejwʉajan
    naexasiti, japi plata naxto'a wʉti xanliajwa, xan kifitx japaplata tejew wʉajsliajwan.
    Ja-an wʉt, xan kaes xajʉpx xamal naewʉajnaliajwan.
  hla-hla: Poata tu kuiia lia i gusumilimiu, ba palabir u hun katun tere Kristo i
    hala mena matei a moni i tar. Alia u lu silei a moni i taren te go taguhu meri
    limiu.
  mav-NT: Ha'a­wyte woro­ho­'o­mu'e at ka'ap yt kat sa'up ete i ma'ato eweikuap uwe
    tum eimu'e hap sa'up. Pyno ahenoi ehepe. Irania'in Iesui mohey haria aikope aikope
    te'e­ru­wa­'a­tunug hap kaipyi mi'iria tipo­'oro uhowawi eimu'e hamuat sa'up.
    Areĩne'en sero'ok'e hat ewy katu­pono i'atuwat i'atu­sa'up kaipyi areĩne'en eipy­'a­setpe.
    Yt kat i ewetum uhepe.
  kpf-kpf: Yesugât kâmut nâmbutŋâ zeŋgâren gâbâ zo perâkŋak kât mem Korinti a zeŋgâren
    kore otziŋgâm nep tuuwan.
  ppo-ppo: Aita, dia̧ sekȩ yao̧sóró kisipa mutu, kae be hulua Keriso fake so whi̧né
    matere monitei ya̧lo o̧lémi kaae sóró, ȩ betaaire be ó o̧la dupu yóló nukuraalu,
    dia̧ tao saaire kutó beta̧ dité fu betalepó.
  hin-2017: मैंने और कलीसियाओं को लूटा अर्थात् मैंने उनसे मजदूरी ली, ताकि तुम्हारी
    सेवा करूँ।
  wol-KYG: Yeneen mboolooy gëmkat de laa jëlal, nde maa nangoo ag peyoor ca ñoom,
    ba man leena liggéeyal, yeen, ci neen.
  bef-bef: Lenalitoga mono foya nolito leneheꞌmalubeꞌmu nohube luto to Huꞌmamofihi
    nagaꞌi lugaꞌagati yogo feꞌnohi lilata huꞌohuta yaꞌma enali nasanaꞌani gumina lise
    suhi huto lolo huꞌohuna niꞌifihe?
  amm-amm: Yo mo muwoni mo Kotoso mulumolo luwai noko siyaiso na puwoko manoki, moi
    fasikomo monoi. Toini miso pa anotikiso. Totaini muluyoso na nimonokino, ya moi
    fasikomo monoi, Kotoni imo aiyolokomo monoi.
  zaj-zaj: Kamba vija niwabokonya wanhu wayagwe wamtogole Kilisto mkubokela misango
    yao giladi niwasang'hanikile mweye.
  chq-NT: '@see-verse:2CO.011.007'
  swp-swp: Hari dubu aridi eai ea abigaibu, paana isi egu dobila se hemaisa, bena
    gonoagu enamiu ea paisoa.
  bjr-bjr: Qinee inniki ainaini marunaqa moo maqannaasa Yisuna ufara suqimariasa misa
    nári narana marara munnimma qimiafaqa qeeqa narainaina minannai maraqiafana. Qinee
    inni dadaaqidaqa misa munnimma ummuariara foora maraqiafana.
  aby-aby: Ya Korinida goi oroubairo Godinu wake me wemane ibake Godinu wake nauekeibisa
    moi oroubairo oi me mune ibake i oiye me waira muneya eno we imukaisa?
  eng-YLT: other assemblies I did rob, having taken wages, for your ministration;
  jni-jni: Tire tidenge ti tize tasere wa nyinzim udukum barki ma bezi we tize ti
    ginno me, ya cukuno gusi in zinu bursa uwe imum be sa izi iwe me ini, barki in
    wuzi shi katuman.
  kne-kne: Din katet-ewa na et kamanak nangakew, tan sin nakiteteeak en dakayo, inaw-awat
    ko din badang di odom ay gimgimong ta way iyat ko ay nansilbi en dakayo.
  tgj-tgj: Ngoogv nonua lvkobv ribamla kudungkua ririlo, ngam kvvbi gvrja vdwv rijo
    nga joriatoku. Hv minri kunyi, nonua ridurnam lvkwngbv bunugv lokv dvrit namgo.
  gui-NT: Amboresive iru oporogüɨrovia vae oñemboatɨatɨ vae reta güi corepoti agüɨyeta
    tei amboresive chugüi reta vae. Echa jae reta omboepɨ cheve, chepuere vaera ayeócuai
    peve.
  quc-TT: Qas tzij, xane nikꞌaj komontyox chik xintojowik rech xixinpatanij ix.
  heg-NTPO: Ta atuil in parsai se jemaat ne maan didang ngas man baen bel au, le halin
    auk lii-lau nal mia. Na banansila el auk kat deng one, le tulung mia.
  ptu-ptu: Indo anna kupaissannikoa' Kaheba Katilallasam si nabeennä' sanaka-naka
    jumaa' senga' anggoso' kupake anna mala kupamoloikoa'. Mala diua sihhapannä' pehampo',
    aka kuala doi'na anna tä' siam deem kupamoloi indo jumaa' ia too.
  bzd-NTPO: Skëkëpa icha erule erule ñì dapa'u̱ke ká̱ bánet, e' dapömik ye' moneka̱
    kanebloie ë́me a' shu̱a̱. E' dör we̱s ie'pa íyi ekibléyö a' ki̱moie es.
  kwf-kwf: Ana kaidaꞋi nau ku faꞋamanata kaumulu, ti ngwae neꞋe kira faꞋamamana saena
    fanoa matamata ki, kira foli nau. Nia neꞋe, nau ku ngalia ru ki faꞋasida, fasi
    Ꞌiri nau ku Ꞌafi kaumulu.
  eng-WYC-2017: I made naked, [or I spoiled, or I took gifts of], other churches,
    and I took wages to your service.
  eng-WMBB: I robbed other assemblies, taking wages from them that I might serve you.
  zat-NTPS: Guca na ca gudawa' dumí chee̱ xezícadxa cue' bi chee̱ Cristo gate guzi'a
    da belunne̱' neda' chee̱ be̱na' zrin ga zúale le'e.
  spp-spp: Mii à ɲɛɛ dánafeebii kuruɲyi yà cyeyaaya na, maa ɲɛɛ pi i mii sâra, bà
    mii si mpyi si jà raa báare yii á mɛ.
  zty-NTPS: Bkonla' žin da' gok chegak yezika' kwe' ka' benách ka' che Benne' Criston',
    dan' wẕi'a mežw da' bnéẕjwgake' chia' nich gok bena' žin gan zoale ḻe'e.
  mek-mek: Iifi eꞌa isaꞌi papiauꞌi lau kepalagainiau oi faumiai lapinauga. Ega koa
    lakapaisa auga, lau isa eeꞌiai lapainao koa iꞌopoga, oi faumiai lapinauga.
  aey-aey: Ija age gemona cabi u bibiligin tamanec leih age ija fajitoloig. Ija Korin
    kobol ina cesuladem, eunu tamanec leih kobol euna cesulaadig heje om igina.
  urd-GVH: जब मैं आपकी ख़िदमत कर रहा था तो मुझे ख़ुदा की दीगर जमातों से पैसे मिल रहे
    थे, यानी आपकी मदद करने के लिए मैं उन्हें लूट रहा था।
  ycn-ycn: Ajopana Jesucristo ja'apiyá jema'ajéñoja calé a'añó nojló liñeru i'imacá,
    nohuíña'atacaloje icá penaje. Ijnú ihuátacale ra'acana nojló, na'á huajló ricá
    i'imacá. Ilé na'acare nojló nujña'á naliyá i'imacá, nula'acáloje palá e'iyohuá
    raú penaje.
  djr-djr: Ŋunhiyiny nhakun ŋarra gan bitjarryiny nhakun ŋarra gan ŋunhi djaw'-djaw'yurra
    rrupiyan beŋura ŋunhi wiripuwurruŋgala Garraywalaŋumirriwal malawal, märr ŋarra
    dhu guŋga'yun nhumalanhan ŋuriŋiyiny rrupiyay.
  kvg-kvg: No zo mokho-te qæsasaetam, no moni Klisten bawan ezoqa nøme-té qæ-upøgimám,
    ndigu noqa yage nonqo ginø-etoumam. No ndigu andé nøzø-aqonøvemám.
  rug-rug: Totoso nabuluni gamu rau, si pada pude toka nau gamu pa poata, ba ari kaiqa
    votiki ekelesia tu toka nau. Gua asa, ke guana hiko poata si rau koa rini, pude
    boka tokani gamu.
  hop-NT: Nu umumum tumalay’taniqe ōviy aye’ God aw tōnawtaqamuy amumi tūkway’ta,
    puma sīvay akw nuy paaṅwantotaqw ōviy’o.
  san-URD: یُشْماکَں سیوَنایاہَمْ اَنْیَسَمِتِبھْیو بھرِتِ گرِہْلَنْ دھَنَمَپَہرِتَوانْ،
  heb-LB: קהילות אחרות תמכו בי בעת שעבדתי למענכם. כן, לקחתי את כספם כדי לעזור לכם.
  caf-NT: '''Uyoon Yak''usda ba ''ilhuhowezdel ''en buzooneya suba ''uk''elha huhoolh''i.
    ''Et whunts''ih bughi ndunust''ih li''ust''en, ''et nuhwheni nuhwhuba ne''úst''en
    whutah.'
  mio-NT: Quihin yu xuhun chaha ñivi Ndioo iyo inga ñuun, ta tacan cha cuu satiñu
    i nuun ndo.
  srq-NT: Seɨco mose jendese jembaaquiatu quiatu mose, mbae mo ngue jemee ãte quia
