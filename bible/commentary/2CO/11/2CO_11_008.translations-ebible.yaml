    disa; ili moni kulaa masiim kukaap-nam-bilipla kaata, kuluu-lomdila yukut fakamin
    tap ke-lomdi, kipni dong dakaayin kaali, disa kulu dong dakaayinsi.
  nlx-nlx: मी दिहऱ्यु मोंडली फाय रेन मोंजरी लेन ताह लुटेल काय तुमरी सेवा केरू?
  apw-NT: Nohwá na’isiid doleełhíí bighą ínashood ha’ánáłséhíí nagoznili ła’ihíí zhaali
