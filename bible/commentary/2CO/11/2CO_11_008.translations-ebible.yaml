  gnn-gnn: Ŋunhiyinydja bitjarra ŋarra djaw'yurruna rrupiya ŋulaŋuru ŋurikala wiripu-guḻku'wala
    Garraywalaŋumirriwala miṯtjiwala, walalana ŋarranhanydja yukurrana wekaŋala, märr
