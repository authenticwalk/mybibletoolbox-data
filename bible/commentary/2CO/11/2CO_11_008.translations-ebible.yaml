  maj-NT: Tsakj'a to̱on xi kitsjána kj'a̱í ni̱nku̱ tu̱ xi ka̱ma ts'ihinna xána̱ a̱jinnu̱u.
  bkq-NT: Âduaymo unâ tâdâsemagueho kâengatuday, âkelo Jesus einwânni modo ani dinheru
