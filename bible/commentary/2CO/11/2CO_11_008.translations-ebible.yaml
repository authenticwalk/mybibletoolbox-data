  eng-BSB: I robbed other churches by accepting their support in order to serve you.
  cpu-NT: Okanta nokinkithatakaapaakemiranki, iriira pashinesatzi kempisantzinkariite
    payetakenari kireeki nañaantari. Okempivaitakaro nonkoshitatyeerimi iriroriite
    okanta nantavaiventantakamiri eerokaite.
  san-ASM: যুষ্মাকং সেৱনাযাহম্ অন্যসমিতিভ্যো ভৃতি গৃহ্লন্ ধনমপহৃতৱান্,
  tac-NT: '''Lige ne''chí ''we gu''iri alué ralámuli Esukristo oyérame alé ichúrimi
    mochígame. Enomí ''we nejime ke alué ralámuli, ''lige neka nareme kéturu alué
    enomí alué ralámuli nejichi napurigá ne ''la aminabi einámala beniria alé Korinto
    asagá.'
  eng-WEBPB: I robbed other assemblies, taking wages from them that I might serve
    you.
  gfk-H: Ing iau ga papalim nalamin ta muat, ira mataniabar na lotu ta aring mes na
    taman diet ga kul iau. I hoing bia iau ga kikinau makaia ta diet wara hatahutnei
    muat.
  viv-viv: Aku veluga faꞋina mali ekelesiya mani hiveleku againe vaita agaidiya gadakaiꞋafu-yo
    higa omi hinafamiya akufaiweya gafaisewa.
  yao-yao: Panatumikaga pasikati jenu, napochele ukamusi kutyochela kwa mipingo jine
    ja ŵandu ŵakunkulupilila Kilisito. Ni kwa yele naliji mpela ngwapokola ŵelewo
    kuti ngombole kuntumichila ŵanyamwe.
  tgp-tgp: Korong ka r̃om vara na lo vanaho na vao kalesia tinapua matan na avulahi
    mata a lavi na nora mania matan vara a er̃i mai a lo volitusi purongo isamim.
  auc-NT: Codito ingante godongämæ̈ näni pönencabo wayömö näni cabo wayömö näni cabo
    da pönönäni ö æ̈ninque botö mänintaque godonte ænte quëwëninque mïnitö beyæ̈ cætabopa.
  kbc-NT: Niɡ̶ijo me jiba me ɡ̶adaxawanitiwaji, jibatege dinyeelo anoniwakateetibigiji
    eletidi lapoli loiigi Aneotedoɡ̶oji. Niɡ̶ijo me jibatege niɡ̶ijoa dinyeelo, ja
    micataɡ̶a daɡ̶a jolicetiogi niɡ̶idi noiigi.
  bmh-bmh: Iz ipal uzanan Kristen duailel agen aiwag milena, betei ag isanarabun salau
    macanemin. Igul go memin en, iz duailel go agal aiwag zob omin sul.
  ctu-BL: Tsac chilbeyob i yofrenda yambʌ xñopt'añob yubil che' bʌ tsi' coltayoñob
    cha'an mij coltañetla.
  meq-meq: Ahəl nakə neŋ faya na giye məsler mə gay kurom aye, na təma ndo məpe mədzal
    gər hay ka Yesu Kəriste tə sləreŋew suloy. Na təra tay ha nəteye ɗuh mətawak eye
    hay hərwi ada nâ dzəna kurom.
  noa-H: Chadcha sĩi hich jãg par pãrag jaaum k'õchgau dewam iglesia heem k'ʌʌn jua
    heem p'atk'onan mua haujim chadcha, mag hat'aawai jũrr pãragta jëeuba haag.
  alp-NT: Kena au atetuke imire, jemata maketaru esi riluke kepene ete au. Mere saka
    au ono jemata meru esi rugi, leke au kerike ete imi.
  san-VEL: yu.smaaka.m sevanaayaaham anyasamitibhyo bh.rti g.rhlan dhanamapah.rtavaan,
  kbq-kbq: Nagra tamagri'ma tamaza hunakura musufa aseankna hu'na ru mono nagatetira
    musezazmia erina, tamagri eme tamaza hugeta, tamagra mizana ose amne e'nerize.
  kbh-kbh: Mo ínÿenache os̈buachiyëngcá enefjuanënga crocénana cuafjabaquëcá, crocénana
    sënjanóyëngacñe chë os̈buachiyë́ngbents̈ana, ts̈ëngaftanga jujabuáchama jobenayama.
  ron-LSB: Am jefuit alte adunări, luând de la ele salariu pentru a vă sluji vouă.
  pon-pon: I atia jan momotijou tei kan ni ai aleer pwain en dodok, pwe I en kak dodok
    on komail.
  nhe-BL: Eltoc queja “niquintlaxtequili” toicnihua ipan sequinoc tiopantini para
    huelis nimechpalehuis, pampa nijseli inintomi para ica nimopanolti quema nitequitiyaya
    campa imojuanti.
  sps-sps: Nyo nom painy moni tan mesapan nar gum iny vainy fafaaman ten Krais tan
    kat a binun tsonyo fapoopoan namami. To tsonyo onot rou ma tsue na ka nyo faarei
    te kabuts a foka tana mesapan sa nyo fafaakouts babainy mami.
  wnc-wnc: Sike nata gin banakan koke puya tasiwawa Anututane aminabamu keu komdune
    nana aminda na gatangama wa amindane mani pake tasikum. Ngan. Na gin gatandamunangge
    natake nata wa amindane mani pake puya tasikum.
  bus-bus: Ma sↄsi pãndenↄ takii kɛ̀, ma a asaia èḿma, lɛ mà e mà zĩi kɛo a tɛ́ yãnzi.
  gub-BL: Pepyr hema'ereko mehe amogwer uzeruzar ma'e umur temetarer ihewe a'e wà.
    Imunar ma'e ài aiko a'e 'ar mehe ihe, ta'e apyhyk temetarer wanuwi ihe xe, ma'e
    iapo 'ym pà wanupe ihe xe. Hepytywà a'e wà, a'e rupi apuner pepytywà haw rehe
    ihe no.
  imo-imo: Eno lipo tapondopo Kraistinga kongono tendepo moloru kinye Kraistinga imbo
    talape lupe mareni na liko tapondoko kou mone tiringi nalo aku wali aku imbomanga
    kongono naa tendepolio aku koumu wapu mele ltiu.
  boj-boj: E Kristen tamo uŋgasari qure qureq di unub qaji naŋgoq dena silali oqnsim
    olo nuŋgo ambleq di Qotei aqa wau laŋa ojoqnem. E nuŋgo silali yaiŋgosaioqnem.
    Ijo kumbra dena e qure qureq di Kristen naŋgo silali bajiŋobuloqnem.
  eng-DRA: I have taken from other churches, receiving wages of them for your ministry.
  knf-knf: Uwo wo ji dyeenk bka bi knŧuk kloŋ ki banfiyaaruŋ, kë bawo baluk bi naan,
    ahilna alemparan.
  san-KHM: យុឞ្មាកំ សេវនាយាហម៑ អន្យសមិតិភ្យោ ភ្ឫតិ គ្ឫហ្លន៑ ធនមបហ្ឫតវាន៑,
  arn-NT: Kake trokiñ feyentulelu “weñekey pülata tati” pingekepelan, llowlu iñche
    am ti pülata tañi kellungen tañi mülepuam eymün mew tamün kimeltuwpuafiel.
  zas-NT: Ben renli ree bén na̱j ree xbejn Cristo cwaꞌn xmilia reeman persi beenan
    naj yudar laꞌtgaj guzun con lëjt persi basidan lëjt xtiidx Dios.
  ken-NT: Nchí sɔt nyaka nkáp ntá bakwɔ́ bho achak ndǔ bɛkwak bhe.
