  san-HK: yuSmAkaM sevanAyAham anyasamitibhyo bhRti gRhlan dhanamapahRtavAn,
  cak-SNT: Antok inreꞌ xinꞌan rusamaj ri Dios iviqꞌuin, ri xcꞌatzin chuva ja ri nicꞌaj
