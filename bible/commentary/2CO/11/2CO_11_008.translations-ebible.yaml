    msñiǐn liyaꞌ ꞌin neꞌ kanꞌ, chaꞌ ngwañaꞌan ngwa ꞌñaǎn tayaǎnꞌ ꞌwan bra kanꞌ.
  opm-opm: Noh yan timbas be imat ma naporpat oh wan sios ire bes teidapat napanggeitperhan
