  dso-dso: କାଇକେବଇଲେ, ଜଦି କେ ମିସା ତମର୍‌ ଲଗେ ଆସି କରି ଆମେ ତମ୍‌କେ ଜାନାଇରଇବା ଜିସୁର୍‌ ବିସଇକେ
