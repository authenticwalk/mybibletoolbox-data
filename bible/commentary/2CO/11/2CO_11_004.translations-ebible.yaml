  mox-mox: Ana ʼita kavona omiʼa tomotau edi veʼita taha taha oʼawahaqiaqiedi, waisa?
    Taudi ge ida lugaihi Ieisu aqiaqi weaqina ʼidewani imaʼa ema lugaihi, ta ʼesi
    mali Ieisu weaqina ilulugaihi ta ovevetumaqanedi. Ta wese lova Niboana Gwalagwalana
    weaqina alugaihimi ta Yaubada ʼinega oʼewea. Ta baʼitagana mali niboana oʼawahaqiaqiea.
    Ta wese lova ema lugaihi Ieisu Valena Aqiaqina weaqina onoqolia ta oʼawahaqiaqiea,
    ta baʼitagana ana ʼita kavona mali vale ovevetumaqanea.
  kew-kew: Gore pa aa medaloma nimi piri ipua makirae Yesu radona agaa epa lageme
    rabu nimimi raaname waru omoa kone rulaeme. Gore niaame abade go rado makirae
    Yesuna agaa-daa nagisimade. Goa pea pare nimimi makirae epe remo madaa page epe
    agaa rado madaa page pa pageme. Goa peme pare abade niaame agaa mogeasima rabu
    Holi Spirit-na epe agaa lagisimade pare rado agaa-rupa ma-aulasimide.
  dww-dww: Taugu nuaguma e rovorovona, baninama taugu Yesu Keriso è rarau guguyena
    inam natabu. Be waria e tava be Yesu ḡesaudima e rarau guguyedina taumi inam Yesudima
    kowai aninedina. Arua Babau noḡone koya paḡona. Be raḡanine arua ḡesaudima ta
    tavatavana taumi inam aruidima kowai aninedina. Noḡone vari verenama è rauguguyena
    ḡaromie da yawasana sibo koya banavina. Be raḡanine apasol kaikaiyovudima vari
    ḡesaudima ta rarau guguyedina ḡaromie, taumi inam varidima kowai aninedina.
  twi-ASANTE: Mode anigyeɛ gye obiara a ɔba mo nkyɛn bɛka Yesu foforɔ a ɔnnyɛ deɛ
    yɛka ne ho asɛm kyerɛ mo no di; mogye honhom bi ne asɛmpa bi a nsonsonoeɛ da ɛno
    ne Honhom ne Asɛmpa a yɛka kyerɛ mo no ntam no di.
  aoj-aoj: Deiꞌ main, anis epes safiꞌi satagama ipaꞌ sawalapa basefa anona Jisas daiana,
