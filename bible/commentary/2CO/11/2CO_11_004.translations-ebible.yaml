    sâckeekac.
  aso-aso: Idoꞌ gopo gaꞌne nogiluvoniꞌ nene eveneꞌ maliꞌmo lengita ogo Izesuꞌnimuꞌ
    lo-lengemelineꞌ nene laza ezemuꞌ lo-lingimunidiꞌmine lamo atoꞌ gamazi lo-lengemaaꞌ
