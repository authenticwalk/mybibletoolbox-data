  pan-pan: ਜੇ ਕੋਈ ਆਉਣ ਵਾਲਾ ਕਿਸੇ ਦੂਜੇ ਯਿਸੂ ਦੀ ਮਨਾਦੀ ਕਰਦਾ ਜਿਸ ਦੀ ਅਸੀਂ ਨਹੀਂ ਕੀਤੀ ਜਾਂ
    ਤੁਹਾਨੂੰ ਕੋਈ ਹੋਰ ਆਤਮਾ ਮਿਲਦਾ ਜਿਹੜਾ ਤੁਹਾਨੂੰ ਨਹੀਂ ਮਿਲਿਆ ਜਾਂ ਕੋਈ ਹੋਰ ਖੁਸ਼ਖਬਰੀ ਜਿਸ ਨੂੰ
    ਤੁਸੀਂ ਕਬੂਲ ਨਹੀਂ ਕੀਤਾ ਤਾਂ ਤੁਸੀਂ ਚੰਗੀ ਤਰ੍ਹਾਂ ਉਸ ਨੂੰ ਸਹਿਣ ਕਰ ਲੈਂਦੇ!
  gvc-gvc: Tina “Õ sehe jiriro jira Jesu”, ti mʉ sʉro soro ni ti mahño buhepachʉta
    tʉhoyuhca mʉsa. Mʉsare sã buheriro sehe jierapachʉta mʉsare mahño buheinare tʉhoyuhca
    mʉsa. Tuhsʉ, “Õ sehe jiriro jira Espíritu Santo”, ti mʉ sʉro soro ni ti mahño
    buhepachʉta tʉhoyuhca mʉsa. Mʉsare sã buheriro Espíritu Santo waro jira. Tiro
