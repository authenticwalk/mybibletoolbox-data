  bvr-bvr: Wurra an-nga nula ana-goyburrpa nyiburr-gonyjinga nula nyiburr-workiya
    an-nerranga an-gata ana-nga minypa a-ngurrjinga ana-gorrburrwa jimarn jarra bama
    nyiburr-yinaga Jesus, wurra ngika minypa ngayburrpa mu-ngoyurra nyibu-ngurrjinga
    ana-gorrburrwa? An-nga nula an-mawunga an-nerranga nyibu-mangga an-gata ngika
    minypa mu-ngoyurra nyibu-menga Mern An-mawunga? An-nga nula gun-nerranga janguny
    nyibu-borrwuja gun-gata ngika minypa gun-molamola janguny ngayburrpa nyibu-ganyja
    ana-gorrburrwa rrapa ana-goyburrpa nyibu-menga? Wurra gun-narda minypa gun-nerranga
    janguny rrapa an-nerranga an-mawunga ana-goyburrpa nawanawa nyiburr-nirrapa nyiburr-workiya.
  wal-wal: Aissi giikko, issi urai yiidi, nuuni intteyyo yootido Yesuusappe hara Yesuusa
    intteyyo yootikko, woi intte ekkido Ayyaanaappenne wonggeliyaappe dumma ayyaanaanne
    wonggeliyaa intte ekkikko, loittidi gencceeta.
  zad-NT: Shi chla' beṉ' choe'lene' le' dill' nlla'lə aga ka daa ba bsedinto' le'
    c̱he Jesúza', wa chsedtegakile' le' nlla'lə c̱he Espíritu c̱he Chioza', beena'
