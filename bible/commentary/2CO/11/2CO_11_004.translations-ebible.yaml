  mdy-ETH: ዓይጎሮ ጌዔቴ ፔቴ ዓሲ ዒንሢ ኮይላ ሙኪ ኑኡኒ ዒንሢም ኬኤዜ ዬሱሴቱዋንቴ ሜሌ ዬሱሴ ዒንሢም ኬኤዜቴ ሃሣ ዒንሢ
