  bzj-bzj: Kaa ih luk laik unu redi fi bileev enibadi weh preech bowt wahn nada Jeezas
    ada dahn weh wee mi preech tu unu. Ahn unu redi fi geh wahn nada spirit, ahn unu
    redi fi aksep wahn difrent Gud Nyooz fahn di wan weh unu mi aksep fahn wee.
  chk-chk: Pun ämi oua pwapwa ika eman a feito o afalafala ngenikemi usun eman Jesus
    mi sokola seni ewe eman aia fen afalafal usun, ika oua angei eman ngün mi sokola
    seni ewe ngün oua fen angei, ika oua pwal angei eu pworausen manau mi fokun sokola
    seni ewe aia aiti ngenikemi.
  ssd-ssd: Sine tane Yesus tuku nyu tumtiŋgigeŋ ta afuŋge pro ande tuku nyu satiŋgig
    le tane wamdus bulokmbi nyu kise ta tade. Tane Tukul Guwa tinaig ta nane guwa
    kise satiŋgig le tane tade. Ko pasa mayenu isnaig ta nane pasa kise kuklide le
    tane pasa ta mata wamdus bulokmbi tade.
  acr-TNT: Cambiꞌij waꞌ ma echiriꞌ copon junok ucꞌ alak, tob junwi ri tzijonic cuꞌan
    puwi ri Jesús chwach ri tzijonic kaꞌanom riꞌoj che alak, ¡lic cacꞌul cꞌu alak
    riꞌ! Y cacꞌul ne alak ri petinak rucꞌ juna chic uxlabixel, tob na e ta ri Ruxlabixel
    ri Dios cꞌulum chi alak. Cacꞌul ne alak jun chic tzij, tob junwi chwach ri Utzilaj
    Tzij cojom chi alak.
  rop-rop: Yumob sabi wanim mi toktok? Wen enibodi kaman langa yumob en tok laiyawan
    wed blanga difrinwan Jisas brom det Jisas weya aibin dalimbat yumob, wal yumob
    oldei gudbinji langa im. En wen enibodi kaman langa yumob en wandi gibit yumob
    difrinwan spirit brom det Holi Spirit weya yumob bin gedim, wal yumob oldei gudbinji
    langa im du. En wen enibodi kaman langa yumob garram difrinwan gudnyus brom det
    gudnyus weya yumob bin bilib, wal yumob oldei gudbinji langa im du.
  mee-mee: Iau ka role minmina kurumea, nga ina agau te nge atu te miau ba nge pulimalage
    pangamologa e te Iesus tetoto a sana i a Iesus a mangng ka pulimalage, na miau
    ka lomiaungatakale agau laeala ka lomiauserengngana. Minmina mana na miau kaka
    sereng ta lomiaungatangngkale kannu tetoto a sana i a kannu laeala a miau ka rave
    nge Nutu. Ba kaka sereng ta lomiaungatangngkale pangamologa tetoto a sana i a
    pangamologa laeala e pe e te Karais a miau ka rave nge mangng.
  dif-dif: Ngangau nau jurangu wokaranani, nulu Jesus pilki kaukaubanani, ninaia ngaiani
    wata kaukaubana wonti; jura kara Jaola pilki maninani, ninaia jura wata manina
    wonti; ngantjani jaura pilki kara, ninaia jura wata patana wonti; jenia jura ngumu
    patai.
  gam-gam: Ba una pende ye moi al wo Jisas kandjiye gun ta dje awi. No kandja embe
    dje ye naupin. God kandjiyebe wopake paro ge no ye dje aupin, God Murble paro
    mal ye para i. Ba ga kambono wo ye moi al God kandjiyebe wopake ta mal dje awo,
    wal murble ta mal dje awi. Alla ye wopake pille inj.
  nou-nou: Edo embo amemi ingoda yei bugudo Iesu awa ge busari mi atopatoro ingo embo
    awa ingo jo de pon de edo ewa. Edo nango mi ingo Iesu da binga ewamei awa gebe
    mi atopatido era awarate embo nei mi bugudo atopatari biae Iesu da jawo da awa
    seoro ingo embo ainda atopatari awa budo ewa. Edo nango gebe mi Asisi Kotopu da
    jawo da atopatoro edo embo nei mi bugudo asisi nei awa atopatoro edo ingo embo
    awa ujo ae ae edo ewa.
  mqb-NT: Ɗo ahay inde, ti zlak ayak àga kwanay, ti ɗakak ikwen anan Yesu, əna tə
    cəveɗ a aday kula mə ɗakak ikwen anan matana bay ata awan. Kabay ti varak ikwen
    apasay hinen, apasay aday kula kə təmihen pə manay wa itəbay ata awan. Kabay asa,
    ti ɗakak ikwen anan ləbara mugom a aday kula kə slənen pə manay wa bay re ata
    awan. Aday kə səmen anan anà ɗo ataya lele nə ta ma kəla anaw?
  ape-B: Apak douk manaku maklipepu aduligeinyi balan atin umu Jisas. Wakuli anam
    wata hanaku haklipepaguk enen sik balan umu Jisas. Douk pemnekuk amamin balan
    pahwen ali palau enen sik michin. Enyebuk michin douk wo nyuduk enyudak God ananin
    Michin likuk palik palawen ulimu e, wak. God ananin yopinyi balan douk papemu
    palau enen kipainyi. Wo nyuduk enyudak apak malik maklipepeyen ulimu e, wak. Ali
    douk yadukemech. Abudak nyultab amam hanaku haklipepu amamin balan abali, ipak
    douk penehilau papemu pumnekam.
  grc-F35: Εἰ μὲν γὰρ ὁ ἐρχόμενος ἄλλον Ἰησοῦν κηρύσσει ὃν οὐκ ἐκηρύξαμεν, ἢ πνεῦμα
    ἕτερον λαμβάνετε ὃ οὐκ ἐλάβετε, ἢ εὐαγγέλιον ἕτερον ὃ οὐκ ἐδέξασθε, καλῶς ἠνείχεσθε.
  cav-NT: Ique tuhua juticuare patya micuana cuejacuaredya Cristo eje buchique. Cuejacuare
    micuana era Yusuja Espíritu tu micuana queja junaya jadya. Cuejacuare micuana
    Yusu queja judiru ishuque quisarati. Jadique ejenetsu micuana Cristo queja catyatihua.
    Yusuja Espíritu tu micuana queja junahua. Iyacua bacue micuana pusha pusha bahuityaqui
    cuanara bape cuita bahuityaya, Jesúspa era micuana cuejahua bucha ama. Aniyapa
    bape eje bucha Yusu queja judirue juishuque. Aniyapa peya Espíritu, jadya tunara
    micuana cuejaya. Jida pureama tsehue tuque micuana ecana ijacabacaya. Bacatsu
    micuana ecana ejeneya.
  kgp-NT: Hã kỹ ãjag tóg ũ ag vĩ jẽmẽ sór mũ, ag tỹ ãjag mỹ ón kỹ Jesus tó kỹ, ag
    tỹ isỹ ãjag mỹ nén tó mũ ẽn hã tũ tó mũ ra ãjag tóg jẽmẽ sór tĩ. Ón kỹ jagrẽ vỹ
    ãjag mỹ há nĩ ve nĩ, Topẽ tỹ ãjag mỹ nĩm ja tũ ẽn. Ón kỹ topẽ vĩ vỹ ãjag mỹ mẽ
    sér tĩ ve nĩ, ãjag tỹ vãsỹ mẽ ja tũ ẽn. Vẽnhmỹ han sór ãjag tóg mũ.
  bvd-bvd: Nau ku manata 'u'ufa 'ani kamolu lau guu suli ade lea 'ali'ali molu ka
    faamamanea gwamolu ta toolangaidooa ne 'e'ete faasia toolangaidooa bae meli bae
    sulia. Ade sae lea nia lea kau siamolu ma nia ka faarongo 'e'ete sulia sa Disas
    fuamolu ma molu ka faamamanea lau gwamolu. Ma ade lea molu ka ngalia na 'amolu
    ta anoedoo 'e'ete lau gwana faasia na Anoedoo Abu bae molu ngali 'ana si kada
    bae meli faarongo kamolu.
  ukr-1871: Бо коли ж хто, прийшовши, иншого Христа проповідує, котрого ми не проповідували,
    або духа иншого ви приймаєте, котрого не прийняли, або инше благовістє, котрого
    не одержали; то ви були б дуже терпіливі.
  apz-apz: Hwapɨngoso aꞌamu fehohnjo hofɨko sekumo seꞌmantɨfi Jisasɨmneꞌno ngko hungkuno
    selɨmentoheso molohoseꞌmaꞌmmalofo. Oꞌo, Jisasɨmneꞌno hofɨko sekumo waseꞌmano ko
    lontɨfi hofɨkoe hwasyo hungkunoso Jisasɨmneꞌno lohoseꞌmaꞌmalofofoho. Oso hwasyo
    hungkuno homo somneꞌnohini syafɨsyɨwoꞌnɨngkohofofoho. Hohonta nakwo Jisas Kɨlaisɨye
    hungkuno wopɨngo selɨmentɨhwone sohonta sekwo Anɨtuye Towahuno wopɨngo maꞌmentohofofoho.
    I olohonta sekwo hofɨkoe hwasyo hungkuno somneꞌno neꞌnjofoho lontɨfi sekwo towahuno
    nomꞌne kengo maꞌmalofo kuyoho. Aꞌamu sekumo hwasyo selontanɨngkofi sekwo nakwolaho
    mujo kuyoho. Oꞌo, sekwo oso syoho hiso ifijo hopaso nomapitnnefoho.
  yon-yon: Kedi, karub yenambed Yesu ye weng kanmunuwen andimaib kumban, anam kuu
    weng kuu id mamaa nubbed dakmuwen arebban kanminimaib, o Kingkin Karadmomban kingkin
    maambed menene yiib yaa ibnende dakmimaib, o yenambed weng amun kanmunuwen andimaib
    kumban anam kuu weng kuu id mamaa yiib ibduruk biwen ye wengban kanminimaib kuu,
    yiib kuu kubiyiibbed ee dakmime ande yedmimaib kii. Komarewa kii?
  poi-NT: Iŋwɨ̱aŋja̱mta jém miŋquejayñewɨɨp de tuŋgac Cristo jém d́apɨc nunta Cristo.
    Tsa̱m mimaymay iga impɨctsoŋta jém tuŋgac espíritu jém d́apɨc jex juuts jém manaŋmadayñewɨɨp.
    Tsa̱m iŋcupɨctámpa jém mɨgooyi jém d́apɨc jex juuts jém Cristo iŋquímayooyi.
  wuv-wuv: Uaa, nabaa nemea i nomai a'a hamu'ou ma na u'ugaa hemea Jesus, abaa mei
    Jesus onadii u'ugia, o nabaa hamona tonaa hepalo u'ugai spiriti laraa fei hamona
    todigia, o guainaa hepalo u'ugai rawani'a wareaa laraa fei hamona guaidigia, nabaa
    ale'ei, hamona to'uaia.
  quf-NT: Qamkunami, chiqapta Jesuspaq yaĉhachishushayllapamanta, ukkuna ukmanta Jesuspaq
    yaĉhachishutinllapapis, kriyiyta puytiyankillapa kanqa. Chaynulla ukman ispiritu
    kaqwanpis kayta puytinkillapa chay shumaq Ispirituwan kashaykillapamatapis dijarna.
    Chaynullami ukman yaĉhachishushanllapakunapi kriyiyta puytinkillapa kanqa nuqakuna
    willashushayllapataqa qunqarna.
  yuw-yuw: Kombiarut, nocho kaaya sonu karupgon sinom Yesuhon foro nocho kanogotma
    wo imu fauna amna auhon imanang mata kombing tobingidang. O sonu osuc Kunkun Yaru
    sogidung mahong sonu karupgon sinom irot sonihon simbu fagarit singga yaru foro
    au sogididang. O amna auho fatmata ogepma kandöc kanunai wömai sonu karupgon sinom
    yu tanidang.
  hus-NT-1971: A thubat belcaquiyalq’uichic jitats ca ulits ti olnanchi q’ue’at a
    Jesús yab ja axi huahua’ i olnal. A bats’c’unchalq’ui c’al a lej canat pil i tsalap
    axi yab ja ti pithamal an Espíritu Santo ani pil i cau axi yab juncuth c’al an
    alhua’ cau ax it olchinenequits.
  med-med: Uⱡ kʉⱡ nga, na mundmong etʉp nʉnt. Wote, wamp mat ndi, enim kʉn ok, wu
    Jisas ni nga mbi tek andʉk ning. Ya tʉn ndi, Jisas nga mbi tek, andpʉn ninmin
    ei nga mon! Uⱡ i eng ei ndi, enim muⱡnga ti ku ting. Enim unt Muⱡnga Wingti tʉtʉng
    ni mel mon! Wote, rʉnang ik ti nga ku ting. Enim unt rʉnang ik kai pilik tʉtʉng
    ni mel kapⱡa mon! Wamp mat ndi, uⱡ etmin mbʉ iting nʉk, enim ndi kandʉk, wak rormin
    ei ka!
  bch-bch: Namataud ngansa naoatai mambe panua edengada tila pagimi ta tipaola posanga
    ede pade ngan Iesus toa gai apaola pagimi ngan ne mao. Be tipanasi gimi ngan Itautau
    Tutui ngan edap ede pade toa gai apanasi gimi ngan ne mao. Be ato kemi toa tibada
    pagimi, eine ede pade tau ngan ato kemi toa gai abada pagimi mugaeai. Be oangga
    gid panua toa oa tila pagimi, tinimi igelgel ngan longonga gid.
  cco-NT: Co̱ꞌ ꞌnʉ́ꞌˋ jmooˋbaꞌ téꞌˋnaꞌ e iáangˋ óoˊnaꞌ có̱o̱ꞌ˜ lɨ́ꞌˆ doñiˊ i̱i̱ˋ dseaˋ
    i̱ guiéeˊ féꞌˋ júuˆ quiáꞌˉ i̱ jiéngꞌˋguɨ laco̱ꞌ Jesús lɨ́ꞌˆ laco̱ꞌ e júuˆ e nɨcaguiáˆ
    jneaꞌˆ jee˜ ꞌnʉ́ꞌˋ; jo̱guɨ e guiʉ́ˉ óoˊbaꞌ íingꞌ˜naꞌ jmɨguíˋ e jiéꞌˋ lɨ́ꞌˆ laco̱ꞌ
    e Jmɨguíˋ quiáꞌˉ Fidiéeˇ e nɨcaꞌíingꞌ˜naꞌ do; jo̱guɨ íingꞌ˜naꞌ cajo̱ júuˆ e jiéꞌˋguɨ
    quiáꞌˉ jial laangˋ dseaˋ jee˜ jaléꞌˋ dseeˉ quiáꞌrˉ lɨ́ꞌˆ laco̱ꞌguɨ e nɨcaꞌíingꞌ˜naꞌ
    do.
  deu-1951: Denn wenn der, welcher zu euch kommt, einen andern Jesus predigt, den
    wir nicht gepredigt haben, oder wenn ihr einen andern Geist empfanget, den ihr
    nicht empfangen habt, oder ein anderes Evangelium, das ihr nicht angenommen habt,
    so ertraget ihr es wohl.
  alq-ALGNT: Ozam kitci 8ezinag8an kidji teb8eta8eg a8enenigotc pi nda kikinoamago8eg.
    8a8adj kiteb8eta8a8a a8iag ka kagik8edj pakan e inadjimadjin Jesosan apitc8in
    nina8it kagi inadjimagidj. Kidick8atam kidji odisigo8eg kodag manido apitc8in
    Mino Manido aja kagi odisigo8egoban. Kikitci ndotana8a kodag tibadjimo8in apitc8in
    min8adjimo8in kagi 8idamago8eg.
  ixl-NNT: As tul ni toon umaj uxhchil sexoꞌl as nekꞌuleꞌ tiꞌ talat umaꞌtoj yol sete,
    kꞌuxh jit u Jesúseꞌ ni tal u uxhchileꞌ echeꞌ uvaꞌ kat qal sete. As kꞌuxh jit u
    Tiixhla Espíritueꞌ ni tal u uxhchileꞌ sete, as mitaꞌn u bꞌaꞌnla yoleꞌ ni taleꞌ
    uvaꞌ kat enima bꞌaxa, pet yeꞌxhkam kuxh netal stiꞌ.
  boa-NT: Muurá Jetsocríjtodítyú íjcyáné uwááboju ámúhakye o úwáábóné úníutu tsíhdyuréjuco
    ámúhakye tsaate úwááboróné ímí ámuha mélleebúcunúhijcyáhi. Áhdure ámuha méimíllehíjcyá
    melléébúcunúné Naavéné apííchotu ámúhakye ditye úwaabóné tsúúca Píívyéébé Apííchó
    ámúhá pañe íjcyaróme.
  quh-NT: Uj pantachej yachachejta muchullanquichej, chayraycu manchachicushani. Paycunaka
    jamuspa waj Jesusmanta willarancuman, manataj willaraskaymanjinachu. Paycunamanta
    waj espirituta jap'iwajchej, mana ñaupajpi Santo Espirituta jap'iskayquichejtajinachu.
    Jap'icuskayquichejmantaña wajjina sumaj willanaswan jamuncuman. Chay jamoj runasta
    aswan sumaj cachastajina cusiskas muchunquichej. Chayraycu nokatapis muchuwaychej.
  kwi-kwi: Na an pit uruza kainanamtu aizpa mɨrain. Mazantuzne u uzkin aamtu, mamaz
    tuntu kamtam uruza kamtanamtu. Uspa mamaz tuntu Jesúspa kamtanamtuasmin, une usparuza
    tailchanat kit na Jesúspa kamtara aizpa kwayarɨmtu. Sun kwail kamtamturuzne mamaz
    izpulpakas kamtanamtu. Une na Dios Izpulpa kamtara aizpa mɨashimtuchi. Uspane
    mamaz watsal pitpa kamtanamtu. Une na Dios watsal pit kamtara aizpa kwayashimtu.
    Une uspa kamtamtu aizpa tailchat kit mɨashimtu. Sun akwa une nawa ishkwintu.
  agm-agm: Iyataatɨ amɨ sandɨ nɨnɨ apaapɨmaato. Isɨhiya usa sapɨhɨ sangisaapɨhɨ napɨwɨ
    pɨwɨha nehɨ kai wa nɨnɨ Kɨraisihopɨ kasatohɨhaamatɨmetɨha kasatauhɨto. Aiwɨ amɨ
    sahɨ isɨhiya siya pɨwɨha ausaapɨ kasatohɨrɨhɨretapɨ sahɨ itɨpɨho nehɨ wo wipetaho
    Autaahaatɨhomɨ Itɨpɨho Gaaho sahɨ Kɨraisihopɨ gɨwunyaahohura nehohɨhomatɨmetaho
    newaayopo. Iyataatɨ so Autaahaatɨhomɨ Itɨpɨho Gaaso Kɨraisihomɨ pɨwɨha gaaha wanɨha
    nɨnɨ ausaatɨ sangi kasatonɨhɨ ketapɨ sahɨ newaayopo. Siya isiya sandɨ siyauhɨ
    sahɨ maaritɨwɨ kiyai numwaapɨ amɨ kiyaamɨ pɨwɨha atɨwisawaayopo.
  ubr-ubr: Yau omi aurim abeber yabin osi sabu iyabon omi aurim senat on omi on sasasan
    wat wobotitiwagim nono yaterabobai woboes—osi on Iesu magin tani aurin sekurereb
    on wotatam wobitutum, basit on dura on magin tani min on, men yau omi aurim akurereb
    ba on. Osi ayu ato omi aurim si’yaumatanim on wobo ato on men Ayu Kakafotin yau
    bisiwui emon woboai ba on. Ato wasagobin omi aurim sikurereb on wobo basit on
    wasagobin on magin tani men yau akurereb ba on!
  tsw-NT: Tsu damma ɗu ta̱ adama e Yesu, reve i tsura̱ Ruhu va Akiza a̱vu i usu ikaka
    i tsu. Agba reve i lyawa ama o ro a dansaa ɗu ili i ro koꞌo adama e Yesu. Gogo
    nda i tu ufoɓu na ya̱a̱ ushi ruhu ro koꞌo reve i ushi ikaka i ro koꞌo.
  cax-NT: Ta arraño chebatai aboi arrtü cuati taman aübu quiatarrü manunecatarrü icütüpüti
    Jesús, pero ta chisiupü tacana arrüna surapoi ausucarü. ¿Causanempito apasutiu
    quiatarrü espíritu, arrüna chisiupü nacarrti Espíritu Santo, naqui apasuquiucati
    primero? Apicocotatai arrtü urapoimia ausucarü quiatarrü manitacarrü, arrüna chisiupü
    tacana arrüna amoncoi sobi. ¿Causane chapicocotapito nisura?
  aia-aia: Suria 'a 'ome 'onaa do 'i'amou mou mwa'eta 'anai hinihinia atei na taroha'iniai
    Jisas na he'ete'i baaniai Jisas nameu taroha'inia. Ma rei'uaa ra maaniai Hi'ona
    Maea ma'ua Taroha Goro na he'ete'i di'u baaniai Hi'ona Maea mana Taroha Goro namou
    heresia baani'ameu, mou mwa'eta 'anai hinihinia ro'u.
  srp-1865: Jer ako onaj koji dolazi drugoga Isusa propovijeda kojega mi ne propovijedasmo,
    ili drugoga Duha primite kojega ne primiste, ili drugo jevanðelje koje ne primiste,
    dobro biste potrpljeli.
  agt-agt: Te am itta ya umange tekamuy nga mangituldu ta takwan na Hesus nga awemi
    netuldu tekamuy a awemuy kid haman ihuya am awa ikayat muy haman dangagan. A am
    ituldu da tekamuy ya takwan na ispiritu nga bakkan ta Kahalwa na Namaratu nga
    magyan tekamuy, ono am patakwanan da ya damag ni Hesus Kristu nga kinurug muy
    ta idi a pakolangan muy hud la ya ituldu da.
  lug-lug: Bwe wabaawo omuntu ajja n’ababuulira Yesu omulala gwe tutabuulira, oba
    ne mufuna omwoyo omulala, gwe mutafunanga, oba ne mubuulirwa Enjiri endala gye
    mutabuulirwanga, mubigumiikiriza.
  yby-yby: 'Yamidana monawa sakoya ne: We makolasi edimotoka nisiki Jisesida monawala
    nemo lo libekaka nobomidana nehekala, aitomidana ga mako li libikayokoya, ito
    ga lalo maya nemotokati elebomidana nehekala, aito monoka li libikayoko, emega
    li bamiki aha li lolowa iki eli mikaka niaboya wehe lonehe.'
  heb-heb: כי אם יבא הבא והגיד לכם ישוע אחר אשר לא הגדנהו או אם תקחו רוח אחר אשר לא
    לקחתם אתו או בשורה אחרת אשר לא קבלתם אתה כי עתה היטב תשאהו׃
  mpp-mpp: Na aibabangineng monic nganicaigabac, yogo nalic mi aigac. Nongi Yesule
    siduc milu edocngebalu wedungeleibeng. Aime monicti kwesilu yogo hegilelu Yesu
    silicine monicte siduc milu edocngebalu wedungelecaigac. Me ngenge yele yowa mi
    wosaelu moc sugu kwele-madicka ngagecaigaing. Ailu ngenge Asu biyachac baibong,
    yogo hegilelu asu silicine monic ngic yengelacni kwele-madicka bacaigaing. Me
    nonge Siduc Madicne milu edocngebalu wedungeleibeng. Ailu yogo hegilelu siduc
    madicne silicine monic mime, ngenge yogo inguchac mi wosaelu moc sugu kwele-madicka
    ngagecaigaing.
  apb-apb: No ko maarara urine aena aana omu ko toli'aasie mola mwala ko lae mai huni
    ere i sulie ngaeta Jisas nge e aaopa mola mwaanie iini nge i'emeelu melu taroha'inie
    ka'u huni'omu oto waite. Na omu ko ilenimwa'e mola pe'ie ngaeta taungei li'oa
    na ngaeta taungei tataroha diana nge kire tohungei aaopa oto hiito'o mwaanie Li'oa
    Maa'i na Tataroha Diana a Jisas nge melu toolea mai huni'omu.
  san-TEL: అస్మాభిరనాఖ్యాపితోఽపరః కశ్చిద్ యీశు ర్యది కేనచిద్ ఆగన్తుకేనాఖ్యాప్యతే యుష్మాభిః
    ప్రాగలబ్ధ ఆత్మా వా యది లభ్యతే ప్రాగగృహీతః సుసంవాదో వా యది గృహ్యతే తర్హి మన్యే
    యూయం సమ్యక్ సహిష్యధ్వే|
  ben-IRV: যদি অন্য কেউ তোমাদের কাছে আসে এবং আমরা যে যীশুকে প্রচার করেছি তার থেকে
    অন্য কোন সুসমাচার প্রচার করে, অথবা যদি তারা চায় ঈশ্বরের আত্মা থেকে অন্য কোনো
    মন্দ আত্মাকে তোমাদের গ্রহণ করাতে, অথবা অন্য রকম সুখবর পাও, তবে তোমরা তা ভাল ভাবেই
