    was niŋgi kiyaqa gisaŋ anjam di quoqnsib bole edegeqnub?
  eng-OEBUS: For, if some newcomer is proclaiming a Jesus other than him whom we proclaimed,
    or if you are receiving a Spirit different from the Spirit which you received,
    or a good news different from that which you welcomed, then you are marvelously
    tolerant!
  eri-eri: Ji umugeni, wa taate bona, ji isini, fai ila tere bagu maidu bode, nere
