  dop-dop: Pǝ tɑɣɑ pʋlʋ, ɩ́ tɛmɑ mǝ tɑɑ sɩ nɔɣɔlʋ ɩ́ kɔɔ ɩ́ kpɑɑlɩ-mɛɣɛ nyɛntɛ Yesu
