verse: 2CO.011.004
translations:
  kpx-kpx: Abu lae lohoi la lobogevei Iesu hotomo hoto nimolete loui la namigevema.
    Isito noeau kateholisito lae tiale Iesu hotoe dua loui la haivege la kemo Dilava
    Munanae Tumu malelu. Iale lana no hoto ke kabebihavoi kebia hoto eviliege munanae
    tumu nimolete maleve.
  okv-H: Eto nanena kogona amo Iesu dagona humbuto puvua avo mane rate Iesu nei amite
    Ahihi dagona humbuto puvua avo mane rate ahihi nei amite eto duru javotoho hande
    uera avo mane rate duru nei humbuto hande eagora avo ungona ingihe aita porere
    mane pambuova.
  tbo-tbo: Inapa lawa gehouna ina nei po Yesuna to guuguyeya ina memae ma Yesu tapuna
    ina guguyeya naka o nonogo duma ipa ona wele memi. Ma Alugo Woiyawa o wiwaya ina
    memae ma alugo tapuna ona waya naka o nonogo duma ipa ona wele memi. Ma gasi inapa
    tuwega dewadewana uyahiyai o wiwaya ina memae ma tapuna ona waya naka o nonogo
    duma ipa ona wele memi.
  mal-C: ആരെങ്കിലും നിങ്ങളുടെ അടുക്കൽവന്ന് ഞങ്ങൾ പ്രസംഗിച്ചതിൽനിന്ന് വ്യത്യസ്തനായ
    മറ്റൊരു യേശുവിനെ പ്രസംഗിച്ചാലും, നിങ്ങൾ സ്വീകരിച്ചതിൽനിന്ന് വ്യത്യസ്തമായ ഒരാത്മാവിനെയോ
    ഒരുസുവിശേഷത്തെയോ നൽകിയാലും നിങ്ങൾ ഇവയെല്ലാം ഒരു വിവേചനവുംകൂടാതെ അംഗീകരിക്കുന്നല്ലോ!
  grc-SR: Εἰ μὲν γὰρ ὁ ἐρχόμενος ἄλλον Ἰησοῦν κηρύσσει ὃν οὐκ ἐκηρύξαμεν, ἢ πνεῦμα
    ἕτερον λαμβάνετε ὃ οὐκ ἐλάβετε, ἢ εὐαγγέλιον ἕτερον ὃ οὐκ ἐδέξασθε, καλῶς ἀνείχεσθε.
  bgc-bgc: जै कोए थारे धोरै आकै किसे दुसरे यीशु का प्रचार करै, जिसका प्रचार हमनै न्ही
    करया; या कोए और आत्मा थमनै मिलै, जो पैहल्या ना मिला था; या और कोए सुसमाचार सुणावै,
    जिस ताहीं थमनै पैहल्या न्ही मान्या था, तो थम इसनै खुशी तै स्वीकार कर लेते।
  khz-khz: Au na gomi akali-agimina ganina ea, pene talima ta ewatina, ne gomi gemi
    ai Keriso poluna ta evopatagiana, ati ai na gavopatagiato Kerisona; pa palagu
    poluna ta iogapia negetina genai, ati ai na gomi atami ai gimamai gatao-kaurato,
    ne gorawaliato Veaga Palaguna; pa Vali Namana poluna gemi gevopatagiana, ati ai
    gemana gokamonagiato e gogapi-rageato Valina Namana genai, gomi na votalima gokamonagirana,
    e geria kilai tipo gogapi-ragerana.
  deu-TKW: Wenn denn der, der da kommt, einen anderen Jesus verkündet, als den wir
    verkündet haben, oder ihr einen anderen Geist empfangt, als den ihr empfangen
    habt, oder ein anderes Evangelium, als das ihr angenommen habt - dann haltet nur
    recht aus.
  zsr-NT: Cni rniaꞌ le ruiꞌliꞌ latj gdu ládxiꞌliꞌ nu zaꞌ queëliꞌ, run lban qui zxba
    queëꞌ Jesús, le nadzáꞌ ca nac zxba bentuꞌ lban qui netuꞌ, atiꞌ rziꞌ lu naꞌliꞌ
    tu böꞌ len tu didzaꞌ dxiꞌa nadzaꞌgac ca nac Böꞌ Laꞌy naꞌ len didzaꞌ dxiꞌa naꞌ
    gzxiꞌ lu naꞌliꞌ lu naꞌtuꞌ netuꞌ.
  lin-lin: Pamba te bozali kondima ete songolo aya koteya bino Yesu mosusu oyo akeseni
    na Yesu oyo biso toteyaki bino ; bozali mpe kondima kozwa molimo mosusu oyo ekeseni
    na Molimo oyo boyambaki to mateya oyo ekeseni na Sango Malamu oyo bondimelaki !
  hns-NT: Djab koi aaike ek doesar Jiesoe ke biese me batia hai, tab toelog djhat
    se okar baat bieswaas kar lewe hai. Aur djab koi ek doesar aatma ke biese me batia
    hai djaun toelogke kabhie na mielal hai, kie to ek doesar khoes khabar partjaar
    kare hai, tab toelog okar baat toerant apana lewe hai.
  noa-E: Jãga jãg parhoobam khʉʉnau pãachig Jesús igwia i iek jaau nʉm anʉmta mua
    jaaujemjö khaba warag chaaurta jaau nʉmjã pãrau magʉmjã aba ʉ̈khanaa, Ẽwandam
    Akhaar mua jaautarrjã wai nʉmta makhʉʉnau jũrr i igwia chaauraa jaaubaicheewai
    majã ʉ̈kha nʉ. Magnaa ĩchab jãga jãg maach peerdʉajem iek anʉmjã chadcha agjöojã
    khaba simta pãrau bʉ̈ʉrjã magʉmjã aba ʉdʉraa pãachig jaaupi nʉ.
  eng-EMTV: For if he who comes to you preaches another Jesus whom we did not preach,
    or if you receive a different spirit which you have not received, or a different
    gospel which you did not accept, you may well put up with him!
  mib-NT: Chi núu quíjicoo tēe nuū rō jeē tu cánacani ndaā de jnūhun Jesús nájnūhun
    ni canacani ri nuū rō, te va yōhyo vāha cájetáhú nde ró de. Te suni súcuan vāha
    cájetáhú nde ró núū ɨnga espíritu jiín núū ɨnga jnūhun jeē tu quíjnáhan jíín Espíritu
    jiín jnúhun jeē ní cacandíje ró jéē jnáma ya rohó.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ खिनिॽओ मे़दाआङ् कुभारे़ग आनिगे़ इङ्‌भोःसुम्‍बे़बा ये़सुःन्‍नुःल्‍ले़आङ्
    वेॽस्‍मा ये़सुःन् इङ्‌मे़भोःसुॽने़ फाॽग्र, इग्र के़घोःसुम्‍बा सेसेमाङ्‌ङिन्‍नुःल्‍ले़आङ्
    वेॽस्‍मान् के़घोःसुम्‍ने़ फाॽग्र, इग्र याम्‍मो ते़न्‍दिङ् के़जोगुम्‍बा सुनाइङ्‌ङिन्‍नुःल्‍ले़आङ्
    वेॽस्‍मा सुनाइङ्‌ङिन् के़दाःक्‍तुम्‍ने़ फाॽग्र खे़न् पाःन्‍हाॽ के़धरुम्‍माङ् ते़न्‍दिङ्
    के़जोगुम्‍लो॥
  xnj-xnj: Muni mundu yoyoha mweibwela na kumkokosa Yesu mweavi chingi na yula mwetimkokosa,
    nikuvakangasa ndava nyenye mukumpokela kwa mawoko gavili, amala muyidikila mpungu
    amala lilovi la bwina lingi neju na lila lemwapokili kuhuma kwitu!
  mmx-mmx: A marat do tara na vot la na vavang mi ne Iesu vetpes ti na ne Iesu nema
    ma vavang min. La mina lok ka loroonan kopmen at ne Moroa, eburu mi lavavang i
    lok petpes aleng tinotno ri Loroonan Kaala at ne Moroa eburu mi lavavang nemi
    miga ronga ka i la miga siam kaka i.
  cbr-NT: Mitsun camina uni itsían nun 'acësabi oquin Jesusan bana ñuixunquinma, a
    bana bëtsi oquin ñuixuncëxun cuatin. Cuanan camina Nucën Papa Diosan Bëru Ñunshin
    Upitan sinánmicëma, bëtsi ñunshinan sinánmicë unicaman mitsu ñuixuncëxun a bana
    cuatin. Cuanan camina Jesucristo cupía Nucën Papa Diosan nu ië́miti a bana pain
    cuaxunbi ënquin bërí bëtsi bana, unin ñuixuncë, aribishi cuacanin.
  tee-NT: Pus ju uxijnan k'asmat'at'it ju tamin nonin atumpa chivinti ixlacata ju
    Cristo. Jantiyu' tachi ju iclajuntauch ju quijnan. Chai ju uxijnan lak'a'iyat'it
    acsni tasui lami'atsucunti'an ixtachaput ak'antam. Jantiyu' ju anu' Spiritu Santu
    ju tanun lami'alhunut'an. Chai k'asmat'at'it acsni tajunan atumpa chivinti. Jantiyu'
    ju chivinti ixlacata ju Cristo ju iclajuntauch ju quijnan. Pus yuchi iclalhijunau
    ni vachu' tasq'uini ni aquilak'asmatniuch ju quit'in.
  eng-LSV: for if, indeed, he who is coming preaches another Jesus whom we did not
    preach, or you receive another spirit which you did not receive, or other good
    news which you did not accept—well were you bearing [it],
  cak-NT: Roma rix can nika chiwech napon jun iwiq'uin y xa man ja' ta ri Jesús ri
    xkatzijoj roj chiwe ri nutzijoj, y chuka' yalan jixquicot riq'uin cuando nusuj
    jun chic espíritu chiwe y xa man ja' ta ri' ri xyo'x chiwe na'ey, y chuka' can
    nika chiwech cuando nutzijoj chiwe chi c'o jun chic rutzij ri Dios ri can xquixrucol.
  pah-NT: 'A''ea''ja ji pe me: Na ji etehei pe me nhimboheteteherame. Ite''varuhu
    ahe nhimboheterame. Emo ji rendu tehe ti. A''ereki pe pehendu tehe ojipe''g̃a
    nhi''ig̃a i''mbeve''g̃a nhi''ig̃a ikatu g̃a nhimboheterame javo – kiroki g̃a omombe''u
    Jesus''ga mombe''uaatyviva''ea pe me ogwovo pe pyri. Ore Cristo''ga mombe''urame
    pe me Tupana''ga ra''uva tuhẽ oho upa pe pyri ikwehe. Hajiheva''ea rehe pe ndekoi
    reki kiro peangaruhuramo g̃a''mbea renduvame. Opomog̃ita ore Jesus''ga mombe''ua
    rehe ikwehe. Hajiheva''ea rehe pe ndekoi reki Jesus''ga mombe''uarũiva''ea rehe
    g̃a pe mog̃itarame hehe kiro. Pehendu tehe katu reki g̃anhi''ig̃a pendoryndoryvamo
    g̃a ndehe ahemoandyandyihara''g̃a ndehe!'
  sja-NT: Jarateepari tai awara parã t'ãide panak'ãri, ¿parã k'ɨɨrɨ ẽesaa p'anɨ-ek'ã
    ũridait'ee mãgɨpa jara bɨ? Parã mãga p'anɨ, mãgɨpa jaratee ni mĩda Jesús awara
    bɨ taipa jarateedap'edaa k'ãyaara. Ichiaba mãgá ũri k'inia p'anɨ, mãgɨpa jaratee
    bɨ mĩda Tachi Ak'õre Jaure awara bɨ taipa jarateedap'edaa k'ãyaara. ¿Taipa parãmaa
    jarateeda-e pajik'ã Cristopa tachi o k'achiadeepa k'aripa atapari iru piuda k'aurepa?
    Mãga bɨta, ¿sãap'eda parãpa ũri k'inia p'anɨma mãgɨpa jaratee bɨ?
  xed-xed: Zləŋa ɗa guli ná, kabga dər wati ma mndu ta lagha tagha skwi ta ghəŋa Yesu
    tskəm nda tsa ŋaŋni taghaghunaf ŋni ya ná, gi ta tsuʼay kuni. Mnaghunaha ta gwaɗa
    ta ghəŋa Sulkum tskəm nda ya zlghaf kuni, ta tsuʼay kuni. Mnaghunaha ta gwaɗa
    tskəm nda Lfiɗa Gwaɗa ya zlghaf kuni guli, ta tsuʼay kuni.
  mks-NT: Jáchi̱ mé ndó sáhan ndó ña̱ma̱ni̱ ña̱ ná sa̱a̱ ndá ña̱yivi na̱cuu va va̱tí
    jána̱ha̱ na̱ ña̱ tu̱hún sa̱ha̱ Jesucristo. Co̱ jána̱ha̱ na̱ ndo̱hó tá quia̱hva
    na̱jána̱ha̱ mé nde̱ nu̱ ndo̱ jáchi̱ jíin va cáha̱n na̱ sa̱ha̱ ínima̱ yi̱i̱ Ndióxi̱
    ta jíin va cáchí na̱ jáca̱cu Ndióxi̱ ña̱yivi. Joo na̱ndiquehe va̱ha ndó na̱.
  gfk-S: Iou tange hobi kinong be ta tikenong i gate hana tupas mu ma iga pir mu ma
    tike Jisas nong i mes tano Jisas ing mem ga pir mu utana, iou nunure be mu ga
    manga kanan mon ura balbala leh tike mangana turadi hobi. Hokakarek bileng, mu
    la kapkap tike mangana kinkinis i mes tano kinkinis mu te hatur kawase ie tano
    Halhaaliena Tanuo. Hobi bileng mu la larlaro be mu na kap tike mes na hininaawas
    tano tahut na hininaawas mu te kap usurane ie.
  bmu-bmu: 'Miaŋgö könaŋi kewö: Tosatŋan kaba Jisös jim asariini, mi qahöpmö, Jisös
    murutŋi kungö könaŋi jim sehiba malgetka yeŋgöra qahö mötket lömböriza. Uŋa Töröŋi
    buŋa qem aŋgugeri, mi qahöpmö, öme kunöŋ tosatŋi eŋgö uruŋine gei loloŋqaloŋ mala
    miaŋgöra töndup köŋjiliŋ qahö mötze. Ölöwak Buŋa möt aŋgön kölgeri, mi qahöpmö,
    keu tandökŋi kun qetŋanök Ölöwak Buŋa qeta laŋ jigetka tosatŋan mi awamŋanök möt
    aŋgön kölakze. Mewö asuhumakzawaŋgöra mönö töndup waimanjat kun qahö akze.'
  dgz-dgz: Ap tawa taivin iwa apan upi inayap tauane, nu Iesu wa ewaetoni ae ve mu
    Iesu oise da ugupe eboewa wadidiaene, go e nop muga ameme menawaet warapen taiwanin.
    Ap gapan God Guewa ge Nop Oit Mega Kakaewa wadiaitoni ae veayan guewa ge nop oit
    da ugupewa wadiaene e imuya anu warapen menan anuiwanin.
  eng-GNV: 'For if he that commeth, preacheth another Iesus whome we haue not preached:
    or if yee receiue another spirite whome ye haue not receiued: either another Gospell,
    which yee haue not receiued, ye might well haue suffered him.'
  zaa-NT: Pues lebi'į nna buénubá ruchia le nu ra canu rità làti tse'e le nna riquixá'ani
    cą le qui' Jesús pero yètsi' bá ná nu rinne cą quì'e tì'a runi tu' predicar. Buénubá
    runi le recibir lo losto' le attu espíritu huaya' aparte de Espíritu Santo enne'
    chi beni le recibir por predicación qui' tu', ą'hua buénubá rudà naga' le nu ra
    canu huaya' màsqui'ba mensaje qui' quį álahua ną́ tì'a nu huíalatsi' le para cca
    le salvo tì'a gutixà'ani tu' le.
  eng-WEBSTER: For if he that cometh preacheth another Jesus, whom we have not preached,
    or if ye receive another spirit, which ye have not received, or another gospel,
    which ye have not accepted, ye might well bear with him .
  guh-guh: Pacacacujunavatsi penajumetsënëtsilivaisi petsipaebaponaevi papecatsipaebiyaniva.
    Tsipaji bajarapamonae pata baja paxamëjavata. Xanë Jesús pelivaisi pacatsipaebabiabatsi.
    Nexata Jesús pelivaisivecua bajarapamonae saicayacuenia pacatsipaebabiabi ata,
    itsiata bajarapalivaisi panamuxunaevetabiabame xaniavaetsia. Espíritu Santo, ponë
    pacatsijamatabëeca, pelivaisi, xanë pacatsipaebabiabatsi. Nexata Espíritu Santo
    pelivaisivecua saicayacuenia bajarapamonae pacatsipaebabiabi ata, itsiata bajarapalivaisi
    ata panamuxunaevetabiabame xaniavaetsia. Xanë pacatsipaebabiabatsi pexanialivaisi
    papecacapanepaelivaisinexa Diosojavabelia. Nexata bajarapalivaisivecua bajarapamonae
    saicayalivaisi pacatsipaebabiabi ata, itsiata panamuxunaevetabiabame xaniavaetsia.
  bon-bon: Cane naace name pi wälu gäne, ingle cane jepänenine, weene lipulipu watatarage
    biname bine yaawadimuye, lui cina weeme bau me saacluge. Weene jäätrunguye teepi
    lui mene Keriso poto cidi me jiicemusi, ngänu gyene teeme mene mara cäme mene
    cabu ca. Cuta teepi lui seemo poto cidi me jiicemusi, weene yaacatuye, ngänu gyene
    tabe Aceji Seemo lica, weene lui ne yaacatuye cäme bau ca. Cuta teepi lui miiji
    mene yaacenanusi weene yaacatuye, ngänu gyene pui mene mara, cane lui Miiji Mene
    itu jijananipene weebibine.
  nhw-BL: Pampa nijmati quema ajsij sequinoc tlacame campa amojuanti catli tlamachtíaj
    seyoc camanali para anmomaquixtise catli amo quen timechilhuijtoque, anquinselíaj
    ica yejyectzi. Masque ajsij catli tlamachtíaj seyoc tlamachtilistli tlen Jesús
    catli amo quen timechmachtijtoque, o quinequij xijselica seyoc tlamantli itonal
    catli amo Itonal Toteco, amojuanti nima anquinneltocaj.
  swh-ONEN: Kwa sababu kama mtu akija na kuwahubiria Yesu mwingine ambaye si yule
    tuliyemhubiri, au kama mkipokea roho mwingine ambaye si yule mliyempokea, au Injili
    tofauti na ile mliyoikubali, ninyi mnaitii kwa urahisi.
  wbi-wbi: ulwakuva ndepoonu ikwisa umuunhuu ujunge kupulisia uYeesu ujunge, juno
    usue natukampulisie. nambe mukumwupila uMhepo ujunge, juno na ghwe juno mukupiile
    kulyusue, nambe mukwupila imhola ijingi, jino namukwupiile kuhuma kulyusue. mungigude
    ku isio, kuva lukwiliine!
  bba-bba: Domi i ku rɑ yinɛ ɡoo ù n nɑ u bɛɛ Yesu tukon ɡɑri sɔ̃ɔmɔ. I mɑɑ sɔɔru
    sɑ̃ɑ i kɑ hunde tukɑ mwɑ ye i ǹ dɑɑ mwɛ. I kpɑm kĩ i lɑbɑɑri tukɑ wurɑ ye i ǹ
    dɑɑ wure.
  eng-KJVCPB: For if he that cometh preacheth another Jesus, whom we have not preached,
    or if ye receive another spirit, which ye have not received, or another gospel,
    which ye have not accepted, ye might well bear with him.
  kgk-NT: Amombe'u porã-ma va'ekwe peẽ-my Hesu rehegwa nhe'ẽ tee. Ha'e anho voi nhane
    resende teeharã. Nhe'ẽ Marangatu tee va'e-rehe amombe'u porã-ma ave va'ekwe peẽ-my.
    Upe anhete nhe'ẽ pehendu va'ekwe jepe, perohory joty gwĩ arandu rehegwa nhe'ẽ
    ra'anga omombe'u va'e kwéry-pe. Ogwahẽ ramo pende ha-py, pehenduse voi hemimombe'u.
    Ha'e kwéry katu pene mbotavy jevy va'erã voi. Hesu aikwaa e'ỹ va'e rehegwa nhe'ẽ
    omombe'u ramo peẽ-my pejeapysaka teese voi hese. Nhe'ẽ Marangatu tee e'ỹ va'e
    aikwaa e'ỹ va'e rehegwa nhe'ẽ omombe'u ramo peẽ-my pejeapysaka teese ave hese.
    Pende rerovase jevy Cristo tee-gwi. Ha peẽ katu pembovy'ase íxupe kwéry. Niporãi
    voi upe pende rekoha.
  waj-waj: Ta Yisuu Kirisiinnara kua kutaivaa ngii giaa ngii miaannaivaa roosiima
    ari vo vaidi voovoono Yisuunnayaadiri mmataama kioo unnakua vooyauvai ngii giaa
    ngii muduu rikiada ngia makee tuduu ngiingii ausa mmuduuyaiyauvaa inna mmida inna
    kuaivaara kutaavaivee tiravai. Ta Mmannasa Yoketaivaaraata Yisuunna mmayaaya yoketaivaaraatama
    ngii giaa ngii miaanna kuaivaa roosiima ari vo vaidi voovoono ari vo mmannasaivaaraata
    ari vo mmayaayaivaaraatama ngii giaa ngii muduu rikiada ngia makee tuduu ngiingii
    ausa mmuduuyaiyauvaa inna mmida inna kuaivaara kutaavaivee tiravai. Ngia itaama
    iikiaivaara na ngiiiyara yaata utuauko ni mmuaararainoo.
  cpy-cpy: Kimitaka eeroka-paeni tee pishenkaa-shitawo pakayiteri itsipa kenkithata-kote-mirini
    Jesús, ari pakakiri okantawityaa riinashita-paakyaawo okaatzi nokenkithata-kota-kimiri
    naaka Jesús, okaatzi nokenkithata-kota-kimiro Kameethari Ñaantsi eejatzi Ishire
    tajorentsi.
  mpx-mpx: Ya hinahinan-agimiu, kaiwena ya kite te sauga gamagalau gegetogal hi nowa,
    he wali ginol ku palahikan ya. Heliya Yeisu gegetogana hi papaatena-an eliyamiu,
    nige i oola toto ama ha papaatena-an. Ge yayaluwa getoga ku ahem wali papaatena
    elana, nige i oola Yayaluwa Bwabwalena toto valila ku aheya eliyama. Ge wasa waiwaisana
    gegetogana ku ahe, nige i oola Wasa Waiwaisana toto ku aheya eliyama.
  wbp-wbp: Yuwayi, ngaju karna-nyarra wajampa-jarri nyurrurlaku yapaku ngula kankulu
    maju-wana-juku manngu-nyanyi. Ngajulurna-nyarra pinarri-manu jungarni Yimi Ngurrju
    Jijaji-kirli. Kala yapa-kari yimirr-yinja-palka, kajili yanirni Yimi-kari-kirli
    Ngurrju-kurlu nganta Jijaji-kirli nganta, ngulaju kankulu-jana kutu purda-nyanyi
    wurra-maninja-wangurlu. Kaaturlu-nyarra yungu Pirlirrpa nyanungu-nyangu. Kala
    yapa-karirli yangka yimirr-yinja-palkarlu, kajili-nyarra yirri-pura pirlirrpa-kari
    Kaatu-kurlangu-yijala nganta, ngularlangu kankulu maninjarla rdakurl-kijirni.
    Ngulaju maju! Ngulaju purda-nyanja-wangurlulu-jana wurra-manta!
  luo-luo: Nikech ka ngʼato obiro e dieru ma oyalonu Yesu mopogore gi mano mane wayalonu,
    kendo kata uyudo Roho machielo gi mano mane uyudo, kendo uyie gi Injili moro amora
    mopogore gi mane uyudo, kendo uchikone itu gimor,
  nhe-NT: Pampa nijmati quema ajsico sequinoc tlacame campa imojuanti tlen tlamachtíaj
    seyoc tlajtoli para inmomaquixtise tlen ax queja timechilhuijtoque, inquinselíaj
    ica yejyectzi. Yonque ajsij tlen tlamachtíaj seyoc tlamachtilistli tlen Jesús
    tlen ax queja timechmachtijtoque, o quinequij xijselica seyoc tlamantli itonal
    tlen ax Itonal Toteco, imojuanti nima inquinneltocaj.
  aii-aii: ܣܵܒܵܒ ܐܸܢ ܐܵܬܹ‌ܐ ܐܢܵܫܵܐ ܠܟܸܣܠܵܘܟ݂ܘܿܢ ܘܡܲܟܪܸܙ ܒܚܲܕ ܝܼܫܘܿܥ ܐܚܹܪܢܵܐ، ܗ̇ܘ ܕܐܲܚܢܲܢ
    ܠܵܐ ܡܘܼܟܪܸܙ ܠܲܢ، ܝܲܢ ܐܸܢ ܩܲܒܠܝܼܬܘܿܢ ܚܕܵܐ ܪܘܼܚܵܐ ܐܚܹܪܬܵ‌ܐ ܫܒ݂ܘܿܩ ܡ̣ܢ ܗ̇ܝ ܕܩܘܼܒܸܠܔ
    ܠܵܘܟ݂ܘܿܢ، ܝܲܢ ܚܲܕ ܐܹܘܲܢܓܲܠܝܼܘܿܢ ܐܚܹܪܢܵܐ ܫܒ݂ܘܿܩ ܡ̣ܢ ܗ̇ܘ ܕܩܘܼܒܸܠܔ ܠܵܘܟ݂ܘܿܢ، ܟܡܵܐ
    ܓ̰ܲܠܕܹܐ ܒܸܛܥܵܢܵܐ ܝܬܘܿܢ.
  esk-NT: Uvvaami iñuk aggiġuni quliaqtuagaqsikpan atlamik Jesus-mik quliaqtuaġinġisaptiknik,
    naagaunniiñ akuqtuigupsi atlamik Irrutchimik tusraayugaaġiksuamiglu akuqtuaġianikkapsitñiñ,
    pitchiġiaġisiruatun irrusriqaqtusri.
  msb-msb: Nasabi ko ini kay nagapamati dayon kamo sin maayo kun may nagapangtukdo
    sin iba san tinukdo namon sa iyo manungod kan Jesus. Nagaako man kamo sin espirito
    na iba sa Espirito Santo na gin-ako na niyo, kag sin maayo na barita na iba sa
    gin-ako naman niyo.
