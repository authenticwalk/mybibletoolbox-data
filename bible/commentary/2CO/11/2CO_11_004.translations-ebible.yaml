  hto-hto: Cue llócaiga Jesús izóiñedɨmɨena ómoɨmo llotíaɨoɨ. Afemo fɨ́aicana caɨmare
    ñue cacáreidɨomoɨ. Afemo nɨbaɨ omoɨ ɨ́ɨnollena jacɨ́ruitɨcue. Iemo naui ómoɨmo
