    nsuꞌwi niꞌ kasiya ꞌwan ni, loꞌo siꞌi Tyiꞌi Ndiose lka kanꞌ.
  opm-opm: Noh gurnong ake tom nahat ma napapat ohe duuptei oh mama ohmur. Kat ihir
