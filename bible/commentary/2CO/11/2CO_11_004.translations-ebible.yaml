    dii nech, na' chajḻe'tezle c̱hegake'.
  kmg-kmg: Ŋoŋerao ŋic moczi fisirâ Jesure fuŋne nâŋe ŋazaeŋgopeneŋ ijaha mâcne, hawarine
    moc ŋazaocmu, â Mâro nâŋeraonec rombiŋ i mâcne, furune moc ŋareocmu, â Biŋebiaŋ
