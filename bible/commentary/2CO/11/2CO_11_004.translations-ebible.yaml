    daiana laꞌafena ipaꞌ, eaꞌ paꞌi ahoꞌma epes isimba pandagalamas paꞌi basef ifimba
    buꞌwafi.
  cbv-cbv: Det wã bohéátji pah bohécan, “Jesús nin pah jʉmni caá”, niíj yee bohénadih
    ñi pebhboó ĩ jʉibínachah, ñit wẽi jwãáhji tagaá. Yeebdíh wã bohéátji biíc yoobó
    ĩ bohécah yʉhna, ¿dépanihna jenah joicánjeh, queétdih ñi jepah? “Nin pah caá Tʉ́ini
    Espíritu ã chãjap”, ĩ niíj yee bohénachah, ñit joijí tagaá. Caandíh wã naáwátji
    biíc yoobó ĩ naóhcah yʉhna, ¿Dépanihna queét yee bohénitboodíh yeéb ñi jepah?
    Jesúíh tʉ́ini doonádih wã naáwát tʉ́ttimah, ¿Dépanihna yeéb yee naóhnitboodíh
    ñi tʉ́i joí? Páant ñi chãjachah enna, Cristodih ñi pée cádahat pínahdih wã ʉ́ʉm
    yacna caá.
  taw-taw: Yad nepin, bɨ ogɨnap, kɨli Jisas chɨn ak nop takaw agñɨbun ak ma apal,
    Jisas olap ke tek takaw ak agñɨbal. Takaw agñɨbal anɨb ak, nɨbi nɨgɨnɨg mɨdebɨm.
    Pen God Kawnan ak ned dɨpɨm ak mel, kawnan olap ke tek dɨnɨg mɨdebɨm. Pen takaw
    teplep ak ned gos nepɨm ak mel, takaw teplep olap ke tek gos nɨgɨnɨg mɨdebɨm.
    Bɨ anɨb okok takaw kɨli pel nepɨm ak nɨm, takaw yad ak abe nɨgɨnɨmɨb.
  jic-NT: T'üc' way Jesús po'o tjevelecj nun jis walap'a'á. Tjevelecj tsjan niná Jesucristo
    'üsüs la tjiji gente mpes. La p'a wa tjil nun nt'a, p'a casá tjowelepj Jesús po'ó.
    Nun nin jisas yupj javelepj. T'üc' way Dios Cjües po'o tjevelecj nun jis walap'a'á,
    ne nun jisastsja jupj. La p'a wa javelepj la p'a cjües mpes, ne nun nin jisas
    niná. Nun jis walap'a'a tjevelecj pajal 'üsüs tepyala Jesucristo mpes. Yupj ma
    nin p'iyá javelepj. P'a casá javelepj, ne nujisas yupj javelepj.
  zap-NT: Porke rukasgue de kwaskyertee mén ne rtsaa pezee rzëët men xkwent Jesucrist,
    per rzëëdet meno zegne wzëët noo we lo de, no rukasgue de men ne rzëët xkwent
    ste espíritu ne nakdet zegnak Espíritu Sant ne che raknonen de, no rukasgue de
    men ne axtegue wrenlel rzëët gan pezee yláá mén lo dol, rzëëdet meno zegne wzëët
    noo we lo de.
  wer-wer: Nem ya ngës kön yawi pöt epël. Omën naröak arim naë wais tenim Yesuu ngönte
    ök niia pöl neniaan, pim ngönte wak irikor ëak ök niaan ar kat wiin ompyaö ëa.
    Ar Anutuu Pulö wauröak peene pitök niaan ar ngönën maimet wak pöta iri wë. Ar
    ngön ompyaut kat wiauröak peene pitök maimet ök niaan kat wiin ompyaö yaë.
  ipi-ipi: '@see-verse:2CO.011.003'
  qul-NT: Kancuna cusiska jap'ekanquichis Jesusmanta waj llulla willajcunata, mana
    nokaycu willaskaycuta jinachu. Cusiska jap'ekanquichis llulla espirituta, mana
    Santo Espíritu jap'ekaskayquichista jinachu. Jap'ekallanquichistaj falso salvación
    evangeliota, mana verdadero salvación evangeliota willaskaycuman jinachu.
  tnc-tnc: 'Ikuᵽaka sime: Aᵽerã waᵽuju kotorõ''õᵽiji wãrõrĩ netamaka, “Ikuᵽaka Jesúre
    ime”, ñarĩka uᵽakamarĩa nawãrõko''omakaja jĩjimakaᵽi nare mija ã''mitiyu. I''suᵽakajaoka
    yija wãrõika ã''mitiriᵽẽawa''ri Esᵽíritu Santore mijare ña''rĩjãikarã imariᵽotojo,
    kima uᵽakamarĩakaka mijare nabojaᵽakã''ã “Rita, i''suᵽaka kimekã''ã”, mija ãñu.
    Suᵽabatirãoka “Ikuᵽaka ba''iaja mabaaika waᵽa Jesucristore maro''si waᵽaĩjika”,
    ñarĩka uᵽakamarĩa nawãrõko''omakaja nare mija ã''mitiririjayu. ¿Dako baaerã jĩjimakaᵽi
    naᵽakimajaroka mija ã''mitiyu je''e?'
  ter-NT: Vo'oku koeku símeopinoe xâne kopoé'akotihiko íhikaxeopi, koyuhó'inopiti
    koeku Jesus, ákoti itukápa kuteâti ne víhikaxopikenoe, inípono ákoyea kali ópoe'ainoa
    iséneu. Koati ú'uhepe ko'inoâti iséneu. Kúteanemaka ihíkaxoahiko koêku ne Sasá'iti
    Omíxone Itukó'oviti itea ákoti itukapu kuteâti ne némoe yanekôyo, koane ihíkaxoahikomaka
    koêku ne inámati ihíkauvoti mahi íhae xoko Itukó'oviti itea ákoti akutêa ne kitíponenoe
    yanekôyoke.
  bmr-NT: Mɨɨro sita asaamoro mɨɨhai mɨjɨɨbogoyomoobo iicatɨɨbo siyomo Jesutɨ ɨjɨɨbogonoco
    muguubunɨcɨhicahi. Jaamoro bu magaayɨcɨhinɨcuubo iicanaaca siyomo gaijaco imo
    imo magaayɨcɨhicahi. Bu tollɨro magaayɨcɨhinɨcuubogo iicanaaca, bu siyomo jɨɨbogoco
    imo imo magaayɨcɨhicahi.
  fuf-fuf: Ko fii si goɗɗo aru on feɲɲinande fii Iisaajo goo, seeduɗo e mo men feɲɲinani
    on on, maa si on hendike ruuhu goo seeduɗo e mo hendinoɗon on, maa *Linjiila goo
    seeduɗo e mo jaɓunoɗon on, haray on tewtike mo fota.
  bhl-bhl: Feinka! Aso nu yom dim kanebiliw beem awan finganbuluw te. Nimtew angom?
    Nimin kawtiw ite mak teleko, yulo funum funum abal weng mak bokoyemiw tewe, yu
    kalfong kuw keko, im yangbiliw weng be sak ete kuw kiliko, fongate “Fein!”, dangbiliw
    kasike. Kate, yu kilele ibolow fukunina! Im “Yesus” bokoyemsiliw sang e, num bokoyemsuluw
    “Yesus” sang e amen kelei, im “Finik mak kulina!”, yangiwbiliw weng beem finik
    e yom Sunbin-Finik kulusiliw ki ba keko, amen kelei, im weng kal ken bakayemkabiliw
    em sang e aso num yulo kukuyemsuluw Weng Kal Ken Ati bakati amen kebe te.
  ons-ons: Onoka wane, ŋinano ŋei maneŋo lotkeakeo, Yesu wane kine ŋene ŋidan okanmaine,
    yewa eŋe ŋidaniake midaka, oŋo tanikine mane ŋidaniake, so Asu ŋenano ŋine makoi,
    yewa midaka, eŋe kuneŋine mane ŋiboniake, so Miti Don ŋedo ŋidanŋem detkoi, yewa
    midaka, eŋe wetne mane ŋidaniakeo, yewa ŋine mi rawetkau paki detpi zok menageake!
  con-NTPO: Ingija tansintsse Jesúsne condasesi qui paña'fa. Tsa'ma a'i voeyi jipa
    ccaninga “Jesúsne” afa'ni'qque qui junde paña'fa. Que'i Jesúsve in'jansi Chiga
    Qquendya'pa que'inga ca'ni. Tsa'ma faesu qquendya'pane paña'da tsama'qque qui
    isu'fa. Nane tansintsse Cristone ñotsse condase'choma pañamba qui in'jan'fa. Tsa'ma
    ja'ño ccaningae condase'choma'qque paña'da qui tsama'qque pañamba in'jan'fa.
  ghs-ghs: 'Oi teeho bahe nanai Dzesu ma noho sinabidza ma Sumasa nohoke nikeho torota
    mootomi isanatoraihe teena: Obera abi teei baaqi Dzesu ma Sumasa ma sinabidzake
    nikeho pengata ngingirobe eetemi maina naatemi nike paha noho teteke iihaquni
    kaqa, oho qupake ana muune.'
  peg-peg: ଇନାକିଦେଂକି ଇମ୍‌ଣି ଜିସୁଙ୍ଗ୍‌ ଆସେଙ୍ଗ୍‌ ପର୍‌ଚାର୍‌ କିୱାତାସ୍, ଏପେଙ୍ଗ୍‌ ବିନ୍‌
    ଜିସୁଙ୍ଗ୍‌ ଜଦି ଇନେର୍‌ ୱାଜ଼ି ପର୍‌ଚାର୍‌ କିତାର୍‌, କି ଇମ୍‌ଣି ପୁଇପୁୟା ଜିବୁନ୍‌ତ ଏପେଙ୍ଗ୍‌
    ଗାଟାୱାତାଦେର୍, ଏପେଙ୍ଗ୍‌ ର ବିନ୍‌ ଜିବୁନ୍‌ ଗାଟା ଆଡୁ, କି ଇମ୍‌ଣି ନେକ୍ରିକାବୁର୍‌ ଏପେଙ୍ଗ୍‌
    ଅୱାତାଦେର୍, ଏପେଙ୍ଗ୍‌ ର ବିନ୍‌ ନେକ୍ରିକାବୁର୍‌ ଗାଟା ଆଡୁ, ତା ଅତିସ୍‌ ଏପେଙ୍ଗ୍‌ ତ ବେସି
    ହୁଦାର୍ ।
  txu-NT: Godja me ar awỳr bôx ne ije ar amã Jeju'ã ujarẽnh ny jarẽnh kupa'ã ar amã
    atemã Jeju 'õdjwỳ'ã ujarẽnh jabej. Djã nã gãm ar me kanga? Kati. Nã gãm ar tu
    amã me kĩnh ne arek me kabẽn maro akrĩ. Djã nã gãm ar me kôt Metĩndjwỳnh Karõ
    maro aba? Kati. Atemã me karõ punu ne gar me kôt maro aba. Djãm Kritu'ã ujarẽnh
    ny ne gar amim maro aba? Kati. Atemã mỳjja punu'ã ujarẽnh ny ne gar maro aba.
    Nãm me ar amã kupa'ã arẽ gar amã me kĩnh ne arek me kabẽn maro akrĩ.
  eng-WEBU: For if he who comes preaches another Jesus whom we didn’t preach, or if
    you receive a different spirit which you didn’t receive, or a different “good
    news” which you didn’t accept, you put up with that well enough.
  gnw-NT: Echa'ã ou yave pepɨ quía Jesús regua umɨmbeu peve vae, chupe pepɨaguasu
    ete co, yepe tẽi jae umɨmbeu'ã Jesús regua ore numɨmbeu peve rami. Jae ramiño
    vi pepɨaguasu co chupe jae umɨmbeu peve yave pembɨresive vaerã ĩru espíritu tenonde
    yave Espíritu pembɨresive vae güi uyuavɨ vae. Jae ramiño vi pepɨaguasu co chupe
    jae umɨmbeu peve yave ĩru ñee icavi echa vae tenonde yave ñee icavi vae perovia
    vae güi uyuavɨ vae.
  mux-mux: Yi te-ni lupa eni molemelena omba, na-ni Yesos-nga temanele topu siliu
    mele naa topa silimú, yu-ni ‘Yesos-nga temanele topu siker.’ nimba kene yi tenga-lupa
    temanele topa silimú kene eni we piliiku liiku molemele. Mola ‘Mini.’ nilimele
    akili te-lupa, eni ui Mini Kake Tiliele liiring akili mólu, te-lupa, akili eninga
    numanuna pupa molemú kene ‘We mulupili.’ niku kamu liilimele. Mola yi mare-ni
    gólu toku “Temani-kaiéle topu sikemulu.” nilimele kene na-ni temani-kaí sikale
    eni topu sirindu temanele munduku kelku yi kanuma-ni toku silimele temanele mindi
    ‘Temani-kaiéle.’ niku, táka-niku piliiku liilimele ⸤akiliinga ung te nimbu kis-simbu
    kene we niambu kelai⸥.
  maj-NT: B'a̱ tíxian a̱t'aha̱ nda ts'ín n'ekjóho̱on já xi kj'a̱í én b'éni̱jmínu̱u,
    kui xi najmi éhe̱n Jesu xi ji̱n y'eni̱jmíi̱. Jun xi ja kin'ekjóho̱n Espiri̱tu̱hu̱
    Nti̱a̱ná, ta̱ n'ekjóho̱n kj'a̱í xi najmi Espiri̱tu̱hu̱ Nti̱a̱ná. Jun xi ja kin'ekjóho̱n
    én nda tsuhu̱ Cristo̱, ta̱ tín'ekjóho̱n kj'a̱í én.
  bkq-NT: Jesus Cristo wâgâ âyanmo tâgatuzelâ ani xina. Xina aguehobyry meinwândâmo,
    Jesus meinwândâmo, Deus Ispiritury âyanmo nâedâ-ro warâ. Iwerâ olâ iozepa kulâ
    Jesus wâgâ aguewâni modo aguely mâindakylymo. Tuomare kehoem âmaemo, unâ iozepaom
    kulâ idase, Satanás eynynonro modo âurudylymo idase. Deus Ispirituryamba mâduruholymo.
    Toenzepa awârâ iekuâdâdyly.
  kue-kue: Te yomba ene meglmara undre ana no Yesus kamo wakai ditomnere yegl ye dipene
    endekre ana ye Yesus ta kamo dinaglkwa. Ana mambuno yegl mina ene okuna God Spiritmo
    indre Yesus wedi pirngi dingwa ikra kondo ana ene spirit kaneta inaglkwa. Te okuna
    ene Yesus kamo wakai ingwa ikra kondo ana kamambuno wakai kane ta dingwa i ene
    inaglkwa. Yomba yeglmere erikwa i ene gunyei ana kanno piraglkwa. Ipre na kundugl
    goglka.
  cot-NT: Namenajiaquempitari iriguenti pishineventamajajiaca iriatimpajia. Oraqueate
    itsavetantajiavecarigueti Jesoshi teequea intampaticateroji iroajigueroji, quempetaca
    iriguentica itsipa itsavetantajiaque. Ariquea oquempetaca aisa manaquea pinintajiaquequea
    irishaquiajiapojempiquea itsipa teeca irioquea Ishire Aapani Irioshi choocashirentajiavequempica
    iroaqueragueti. Aisa piquemisantamajajiaguitirini tsavetantajiavecaroca otsipa
    oganejencavetatsica teeca onquempetemparoji Quenquetsatsarentsi Oganejencatatsica
    notsavetantimojiaquempica piquemisantajiavaqueca iroaqueragueti.
  bnp-bnp: E huriki ranga ri bele ne mua, ri vara mua ne Isu, i tebi na ngava a vara
    mua vona, o ri vara mua na Hanuna Vure, i tebi na ngava a vara mua vona, o ri
    vara mua, i tebi na Velenga Kamumu mu luhoi tora mugea. Pali i navai mu vivi ni
    longo mai kunana?
  apn-NT: Na pa pre ra mẽ awỳr mõ nẽ mẽ amã tanhmã Jejus jarẽnh to. Nẽ tanhmã mẽ amã
    Tĩrtũm Karõ jarẽnh to. Nẽ tanhmã wa kot mẽ pahto hkra hto hã mẽ amã wa harẽ ka
    prem inhma nẽ mar tỳx nẽ. Tã nhũm ra mẽ kot htỳx ri Tĩrtũm kapẽr jahkre xwỳnhjaja
    ixpãnhã mẽ awỳr mõ nẽ Jejus kapẽr kwỳm ri tanhmã mẽ amã ujarẽnh to nẽ mẽ amã harẽnh
    o hêx rãhã ho pa. Nẽ Tĩrtũm Karõja nhũm mẽ amã tanhmã ho hêx to. Nẽ ixte mẽ amã
    Tĩrtũm kapẽr jarẽnh kwỳm ri ixpãnhã tanhmã mẽ amã harẽnh to ho pa. Na ka prem
    mẽ ama nẽ ãm hãmri harẽnh ã hkamnhĩx. Kwa kêr ka mẽ ri mẽ ujarẽnh piitã mar nẽ
    hkôt amnhĩ nhĩpêx kêt nẽ. Mẽ kot Jejus jarẽnh tã no ãm katàt kôt harẽnh kêt nẽ.
    Ãm ri ho hêx o pa. Ka htem ama nẽ ãm hãmri harẽnh ã hkamnhĩx nẽ mẽ amã mẽ mar
    prãm nẽ. Mẽ kot mẽ amã harẽnh o hêx o pa htã ka mẽ ama nẽ ra mẽ hkôt amnhĩ nhĩpêx
    kaxyw. Kwa mẽ ri ã amnhĩ nhĩpêx anhỹr hkêt nẽ.
  ctp-NT: Loꞌo siꞌi ngwañaꞌan lka rsun nu mjwi ꞌñaǎn. Ndiya nu nchkwiꞌ chaꞌ suꞌwe
    ꞌa nchkwiꞌ wan loꞌo ya ñaꞌan ti nten nu ndijyan seꞌen ndiꞌin wan, ni siya xka
    ñaꞌan chaꞌ nchkwiꞌ neꞌ chaꞌ ꞌin Jesús; ja suꞌwa chaꞌ nu nchkwiꞌ neꞌ kanꞌ loꞌo
