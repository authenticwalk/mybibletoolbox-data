    tikumu harari molia. Mai egite ge valolo amutou la merera ale isapolo, eia kama
    la valolo te Kraist sesele mai eau valolo amutou ovola, amuto goio sagege moliti
    la merera tegiteu ele!
  lbb-lbb: Anasa mulo gas sur mulor longor tik ning i hanot tetek mulo pa i warawai
