    Oosoo Suta'yoo numu nemooagadu mee naneadu punno'o mee nane'yugwe, Te Naa tummatzidu
    mu toha kakasa-ga'yoo mee'e, ooonne'yooona umu numu Sutakoo nakabetseadu. Umu
    numme-wa'nesoo, manakwe mee nane'yugwe. Pana gi toge manakwe, mu tunemooagana
    umu-matoosoo kodyukwu. Gi saa'a umu-ma nakatzabepana. Nu punno'o besa'yoo gi umuoo
    numu-wa'ne. Nu sumuna gi besa hemma nemadabuewunudu, pana nu oo sopedakwadoo ka
    pukwitu e nehanena. Numme mooasoo ekow mu tzapoonnekute. Mu meeoo, nu Paul ka
    sumuna ma'emukwa. Nu ka gi mu tunekwina ka mu nanesootuhi tunedyooena. Susumudu
    mu-matoo e nesootzemana mee unakwe, “Soo Paul tookwa gi ka Te Naa Besa Pooha-toohakwi
    te tunedyooe, ooonne'yoona oosoo gi te tunekwa'e tooe ka nanesootuhibu te tunedyooepana.”
    Oosoo togesapa nu gi hemma nuusoo hee-ga'yoo, nu ka nuusoo nakoobatoo manena.
    Nu ka mu kukumma'akoosoo tunaka'oedyukudu hemma natuungu, nu ka gi mumme nuka
    tummatzikwuna petzabena. O'no sakwa nu mu netummatzi gi suda mu nesokwama. Mu
    tunaka'oedyukudu ka teepu Macedonia-wi'yoona tu tumasumudoopu nu-baa hanepetu.
    Gi haga mumme teepu Achaia mee naneadu-koobatu mee unne-wa'ne'yoo nu hemma mu-makoo
    hane. Mu sumuna meeoo sokwama, “Soo Paul gi te petzabedu-kwa'ne, oosoo puu gi
    te tunekwa'e.” Pana gi! Nu unu mu soobedya. Te Naa e sopedakwadoo nu mu soobedya.
    Nu ooosapa mu tuukwenokwu, nu kaaheno manenokwu nu ka mu sootzapoonnekuna umu
    suta'yoo yadooawabe gi nu-kwa'ne'yoo. Umu puu ooosapa hemma mu-makoo natuunguyakwe,
    pana nu gi hemma mu natuungudu.
