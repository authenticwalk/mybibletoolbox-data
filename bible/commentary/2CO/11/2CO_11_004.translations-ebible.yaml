    waha uwa. Onodu fanyimu waha langa tere hauri hogo fere ete teya, no tere amina
    Hauri Guuni tei waha uwa. Onodu tere hilou beele hogo fere ete teya, wa no tere
    hilou beele tei waha uwa. Onodu ji isini, saini nere fanyimu onouha tere gama
    langa ono ganenga, tere nebere beele isei nomo haiyadunga yafa‑yafaya.
  wiu-wiu: Ae, dikane ali-kiti kiwi wida mekika nekete Yesunomo i i wa olaukakilepa
