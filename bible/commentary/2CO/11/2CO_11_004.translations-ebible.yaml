  ntu-ntu: Murde lxngitiamu nrpa kx nzyapwxtipx ncblo lcng, kxmule-esz' blepxbz mz
    Nrpakxmrlz kc tqyapwxtipx-ayrnr-ngrbzkr bamu. X suti drtwrmu nztwz-krmu kxmnc
