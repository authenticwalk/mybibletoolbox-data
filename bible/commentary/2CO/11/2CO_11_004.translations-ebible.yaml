  yrb-yrb: Mui amarama yabai farasute aika Yesu sina we, aika imumu kotofunu sina
    we, aika godinu kotofu sina we, eno utasuna aneba danu sina nauegou utaita?
  maa-NT: Nga biì'nde‑là nga kj'ei̱í xi̱ta̱ bijchókon‑nò xi kj'ei̱í tsò 'én xi okóya‑nò
    i̱t'aà ts'e̱ Jesús koni tsò 'én kixi̱ xi ji̱n bèno̱jmí‑nòje̱n, ko̱ mokjeiín‑nò
    nga chjoétjò jngoò ini̱ma̱ xi kj'ei̱í xi mìtsà jè Ini̱ma̱ Tsjeè‑la̱ Nainá xi jye
    kichjoétjò. Ti̱koa̱, mokjeiín‑nò nga kj'ei̱í tsò 'én ndaà‑la̱ Nainá xi kjoa̱ ts'e̱
    Cristo xi béno̱jmí‑nò koni tsò xi kòkjeiín‑nò nga sa̱ ítjòn. Nga ndaà sasén‑nò
    nga jñà na'yà‑là xi̱ta̱ koi.
  mcq-mcq: Ijihunaꞌe ei pini roe Jesu pina kaꞌene nú panajahaji roe najaꞌena ho ꞌavena
    pina aniꞌina kaꞌene jara apeja jaꞌinijaho pana kaꞌi aniꞌina ho vuꞌa maa maiuꞌina
    kaꞌene jara apeja jaꞌinijaho pana kaivo aniꞌiniji najahe ja ijihi nimaa venaꞌe
    veꞌavarono tea junimu.
  sus-A: ﭑ عَ قَلَمَ نَ قٍ نَن مَ، وٌ وٌ تُلِ مَتِمَ مِشِ نَن نَ، نَشَن عِسَ شَ قٍ
    مَسٍنمَ وٌ بّ كِ فبّتّ، بَقٍ مُشُ فبٍ كِ رَ. وٌ مَن تِنمَ شَشِلِ فبّتّ سُشُدٍ،
    بَقٍ عَلَ شَشِلِ سّنِيّنشِ رَ وٌ نَشَن سْتْشِ. وٌ مَسٍنيِ ندٍ رَبَتُمَ نَشَن مُ
    لَنشِ مُشُ شَ مَسٍنيِ مَ، وٌ لَشِ نَشَن سِنفٍ رَ.
  jpn-1965: というわけは、ある人が来て、私たちの宣べ伝えなかった別のイエスを宣べ伝えたり、あるいはあなたがたが、前に受けたことのない異なった霊を受けたり、受け入れたことのない異なった福音を受けたりするときも、あなたがたはみごとにこらえているからです。
  fra-SBL: Car si celui qui vient prêche un autre Jésus que nous n'avons pas prêché,
    ou si vous recevez un autre esprit que vous n'avez pas reçu, ou une autre « bonne
    nouvelle » que vous n'avez pas acceptée, vous vous en accommoderez fort bien.
  yka-yka: Peggeˈ bang niyaˈ piyu ngusihatan kaˈam, sinna pe kaˈam bisan usihatde
    sabab si Isahin seddili amban usihat kamihin; duk niyaˈ tasangkabi bu dumaˈin
    Niyawa Sutsihin, duk meˈ panoloˈden dumaˈin aka-aka mahāp panoloˈ kami si kaˈamin.
  mle-mle: Aw gwur rakarak tikwanadiygwurik adiy gwurak yakwanadiy duw dayadiy maaj
    wuki-wukik niki kapaba maaj niki kapaba maaj Jisas Kraisak kalivadakib. Aw nyan
    gwurak yakuw, mwiyir kaliva-badiygwur Jisasak. Aw day jawjaay kaliva-dadiygwurik
    Jisasak. Aw daya maaj aal mwiya kapaba. Nyan God diki Viyakita Maaj gwurak wasapwiybaak,
    gwur God dikidi Mawul kwurgwurid. Aw day daya kapaba maaj gwurak wasapwiydaak,
    gwur a majiwa kapaba mawul mayaakw kwagwurabir. Aw bir God dikibir maa.
  shp-NTPO: Matonra akai, non mato yoia keskámaakin, Jesús kiriakin joi yoiaibo bekanketian,
    keenshamanxon ikonhakin; ja non yoiai jakon joi keskámaakin yoikanai joiboribi
    maton ikonhai, jainxon ja Diossen Shinan moa maton bia keskáma shinanboribi maton
    biai.
  aom-aom: Naehu ëhi juhuonivaje hesi bëhoho ae göehu öꞌoromo Iesuare jö noehu majëhijaroho
    huotohuotovoromo majëhijego jemë bogo bijönimoꞌi ëho mabëhe ëꞌoromo ejarujeje.
    O God-are Aruꞌaho baejarijëhioho bogo ëhioho rueꞌi hesi aruꞌaho göëro öꞌego bogo
    bijönimarujeje. O jemë jö mae hejarijëhioho ae göëro bogo ëhioho majëhiꞌi hesi
    jöe gö majëhijego jemë ëhuꞌo bogo bijönimoꞌi ëho mabëhe ëꞌoromo ejarujeje. Jabesi
    sareriꞌe jö ejëharujohuni ëhuni nasi jöhuꞌo nadi bijönimoꞌi aꞌi ma-taemorovoromo
    here.
  geb-geb: Gu khueŋ nzuav rɨvi. Gu kaŋgi, gumgi mbari nden han zav, mbe harigi Zisas
    bun nde nzuai. Nza kha bun nde nzuai Zisas, ana harigi Zisas ma. Nde mba tɨva
    mbuav, nde maaŋ muuŋgip, harigi ŋina ndigirga. Mba ŋina, ana nde fhum ndigi Ŋina
    Ŋaar fhuvara. Nde maaŋ muuŋgip, nde vhɨra ntige harigi buna vhuueŋ ndi, mba buneŋ,
    ne nde fhum ndigi buna vhuueŋ fhuvara. Gu kaŋgi, mbe nde rɨgar kav mba tɨva mbui,
    nde fhura mbe garav nde mbe buni mbararagi.
  bsj-bsj: kangeri, nii kange bouki fulen Yesuro kange kebo wo yi komker dor cereri,
    kaka kom yo yuwa tangbe kange ki dimen kange wo ka yo kabari, kangeri, kom yo
    fulen kero kange ki dimen kange wo ka yo ki kabau, ciyakako ma dike biro ninenu
    lam.
  cak-cak: Roma si c'o jun nipe iviq'uin y nutzijoj jun chic vi ruvech Jesús ri xa
    mana-ta ri katzijon can roj chive, o si nisuj chive jun chic espíritu ri xa mana-ta
    ri xyo'ox chive na'ey, o si nisuj chive jun chic ruchojmil richin yixcolotaj ri
    man junan ta riq'uin ri utzulaj ch'abel ri ic'ulun chic, rix jabel nic'ul ronojel.
  chf-NT: Uc'a upete lo que a wälbintela, a tz'onänla chich. Y si ajnic machca u tz'aycun
    cache' ya'an otro aj Cristo, y que mach ca' ni acä tz'aycun t'ocobba a tz'onänla
    chich täcä. A sapänla t'oc ch'a'aljin untu päpä' pixan que mäx yänä t'oc jini
    a sapila najtäcäba, y tä' a wo a ubinla ump'e t'an que mäx yänä u yälo t'oc jini
    a tz'onila najtäcä.
  tlf-tlf: Kale nimi finan-bii bomi magam uyo, tinum iip maak maak iyo tebe Yesus
    imi sang migik uyo no ipmi diim uyo baga-e-bilipta, ibo tele aget fugunolin-tem
    ke yuut bogo-nilip, “Boyo tambaliim o,” agan-bilip kale, Yesus imi sang baga-e-bilip
    boyo numi Yesus imi sang baga-em-nuubup ugo ba ko. Kale ipmi tebe bilip imi weng
    tinangka-bom-nilip sinik ko dugan-bilip beyo siin God imi Sinik Tambal du-silip
    yaga ba kale, sinik migik duga-bom-nilip e minte, weng ko tinangka-bom, “Tambaliim
    o,” agan-bilip boyo siin God imi weng tambal tinangku-silip ugo ba kale, dok ita
    tinum tal ipmi diim kanupmin weng bomi kupka-ema uyo tiin uta kup ita-bilipta,
    kanum-nuubip kalaa age-nilita, bomi atul uta finan-bii ko.
  piu-2006: Yirriṯi nganaṉatju nyurrangarrinya wangka Yiitjunyatjarra nintintjala
    kuliranyurra palumpa walytjarringu. Katutjaku kurrunpangkuṯarra nyurrangarrila
    tjarrparra kanyira nintilpayi. Palunyatjanu kutjupa tjuṯangku nyurrangarrinya
    wangka kutjupawana Yiitjukuṉu wangka nguwanpa nintintjala kuliralpinyurra yunyparringkupayi.
    Tjana nyurrangarrila kurrunpa kutjupa tjarrpatjunkukitjangku watjantjala kuliralpinyurra
    yunyparringkupayi.
  poh-NT: Reꞌ rikꞌormojic aweh tak chi jeꞌ reꞌ wilic riwi̱ꞌ maj nicoj rehtal chi reꞌ
    hat-tak xa hab wach take quiponic awu̱cꞌ tak chi rikꞌormojic toco̱m chic ribiral
    i Jesus, toco̱m chic ribiral i Lokꞌ laj Uxlabal eh toco̱m woꞌ chic ribiral cꞌuhbal
    chiri̱j i coꞌlbal i̱b riyew i Dios reꞌ hat-tak xa suk woꞌ nacꞌul awu̱cꞌ tak take
    kꞌoric ncaꞌn to̱b ta woꞌ toco̱m chic chiwach i jeꞌ ricab kakꞌorom aweh tak i hoj.
  tue-tue: 'Mʉ́ã biiro tiiáyiro: Ãpẽrã́ mʉ́ãrẽ buera jeari, merẽã wedepacari, mʉ́ã
    ãñurõ tʉoʉsénicu. Cʉ̃́ãpe ʉ̃sã Jesuyére diamacʉ̃́ wederirobirora wedericua. Espíritu
    Santoyere merẽã bueri, cʉ̃́ã buerére ñeeãyiro. Cõãmacʉ̃ basocáre netõnére quetire
    cʉ̃́ã bueri, merẽã niipacari, mʉ́ã ãñurõ tʉocú.'
  bjp-bjp: Male tikas i la usuf gam ma ka fafas usuf gam ini nenge Iesu keskes na
    Iesu igii keme ka fafas ta ini, ke male gam kep nenge tanwa keskes na Tanwa Kalkaluu
    ae gam kep ta u, ke male gam ongen nenge fafas ae i neng keskes na Rokap na Fafas
    ae gam unune lo, gam su somangat pes u sau.
  xon-xon: Unii yaa fuu ni ni chee ki yaa tuk nimi tibɔr yayan ti kaa ye taah nan
    tuk nimi Yesu aabɔr ti na kan, ba ŋa ni ji limɔr u pu? Ba ŋa ni gaa tibɔr ti kaa
    ye Yesu aabɔnyaan, kaan cha ni kan Uwumbɔr Aafuur Nyaan na? Taah nan tuk nimi
    Yesu aabɔnyaan tee na, tibɔr ngbaan le nan cha ni kan Uwumbɔr Aafuur Nyaan.
  tzo-ZNT: Yuꞌun caꞌyoj ti lec chavaꞌiic ti cꞌusitic chaꞌalbatique. Mi oy muchꞌu chayalbeic
    scꞌoplal ti Jesuse ti maꞌuc yech chal chac cꞌu chaꞌal lacalbeique, lec chavaꞌiic.
    Mi chayalbeic scꞌoplal ti Chꞌul Espíritue ti maꞌuc yech chal chac cꞌu chaꞌal lacalbeique,
    lec chavaꞌiic noxtoc. Mi chayalbeic ti oy to cꞌusi yan tscꞌan chachꞌunic yoꞌ xacuxiic
    o ta sbatel osile, lec chavaꞌiic noxtoc.
  mpm-NT: Ndɨꞌɨ ini ri sɨkɨ roꞌo naa ra, chi kii ɨnga chaa nuu kanchuku ra ti tu kaꞌan
    da jnuꞌun Jesús nanu ni xndaku ri nuu ra naa ra, ti vaꞌa ka jantaꞌu ra ɨnga espíritu
    ja tu kejnaꞌan jiin Espíritu Santo. Ti yachi ka jantaꞌu ra jnuꞌun kaꞌan ɨnga chaa
    un ja tu kejnaꞌan jiin jnuꞌun Jesús.
  ots-NT: Cʉ cja̱hni cʉ xí nguahquijʉ, ba ja̱ hnar palabra ca jin gui cierto, cja̱
    nuquɛjʉ, ngu̱ guí e̱me̱jʉ göhtjo ca i xihquijʉ. Guegue‑cʉ ba ja̱jʉ hnar palabra
    digue hnahño ʉr Jesús. Nucá̱, jin gui jñɛjmi car Jesús ca ya xtú xihquijʉ. Guejtjo
    i xihquijʉ, bbʉ gui hñemejʉ ca i ma̱ guegue‑cʉ, nubbʉ, xquí pɛhtzijʉ ddadyo mfe̱ni,
    drá ndo zö, cja̱ xquí tötijʉ ca ntju̱mʉy drá zö. Nugö, ya xtú xihquijʉ, jí̱ rí
    hñe̱h ca Ocja̱ cʉ mfe̱ni‑cʉ, cja̱ jí̱ í mfe̱ni cʉ to i yojmi car Espíritu Santo.
    Nuquiguɛjʉ, ya xquí yojmʉ‑cá̱.
  hoy-hoy: अगर यावारा नीम हात्‍ती बंदकु यावारा दुसरा यीशु उन प्रचार माळुल, यार्द प्रचार
    नाव माळीदील; या यातारा दुसरा आत्मा नीमी सिकुल, जो पयले ईला सिकीदाद; या मात्‍त
    यावारा खुशखबरी केळसुल यदरी नीव पयले मान्सीदील, रा नीव अदरी स्वीकार माळ कोमतीर.
  amo-amo: Baqra umong wa dak ada belin minu ubeelen Yesu bani lele natidin belin
    minu, sa nin seru mun ifip migan nin moo na ni seru, sa umon uliru dabam ulena
    ina mali seru. yenjen ile mone kang.
  pjt-pjt: Panya nganaṉa tjukaṟurungku nyurala tjakultjunangi Tjukurpa Palya Jesunyatjara,
    ka panya nyura wangaṉarangku kuliṟa Kurunpa Miḻmiḻngatjararingu. Palu panya kutjupa
    tjuṯangku pitjala tjukurpa Jesunyatjara-palku ngunti wangkara mukumukunnyangka
    nyura palumpa tjanampa mulamularingangi, munu kurunpa kutjupa ungkunytjikitjangku
    wangkanyangka nyura kurunpa palunya mantjintjikitja mukuringangi Kurunpa Miḻmiḻnga
    wantira.
  cwe-cwe: Kwaviya mweye mumfunyila umoyo munhu yokwiza na kompeta Yesu imwenga kufosa
    Yesu wochimpeta, hebu yomumuhokele muhe mbasakanyo kulawa Muhe Yelile yoyomuhokele,
    na Mbuli Inogile mbasakanyo kufosa ija yomuihokele kulawa kumwetu.
  daa-NT: Ka seener, ya waan asko ho ŋa gaaraako kaaw taat kaawa ɗo bi ka Iisa ka
    pey min kaak ni gaariiko, ku subiriig di. Ho ya waan gaaraako ruwwine wala kabarre
    ta gala taat pey min taat ku gastu min loni, ku subiriig di oki. Hey kuŋko-aŋku
    !
  mlp-mlp: Ya ne gigo daq tuhurit. Mat araq ne gigo hib lehim Yesus diqta i anan gibilenta
    na ago a hi bilaqad in Yesus ta araq katiyta anan gibilensa ne huritmo huritayta.
    Ad nazaqmo ne God ago Bugaw diqta mebmebmo waqiyta na hulosad bugaw ta araq katiyta
    waqad ne nan kabemmo a hi bilaqaytamo. Teq mat araq Yesus awagamun dimunta ne
    mebmebmo waqim muziniyta na buliyad in Yesus awagamun lul ta araq diqta bilaqsa
    ne huritgomo iyim osayta.
  ape-C: Apak douk manaku makripep adurinyi baraen atin um Jisas. Aria anam wata hanaku
    hakripepuk enen kupainyi baraen um Jisas. Douk pemneguk amamin baraen pasuhwen
    aria parao enen kupainyi mishin. Enyudok mishin douk madae nyudukem enyudok Iruhin
    ananin Mishin riguk parik paraen iri um uwe, uwok. Iruhin ananin yopinyi baraen
    douk pape um parao enen kupainyi. Madae nyudukem enyudok apak marik makripepen
    iri um uwe, uwok. Aria douk yadukemesh. Abudok nyutob amam hanaku hakripep amamin
    baraen obi nyutob, ipak douk panadudareh pape um pumnekam.
  bgs-bgs: Ágkatanaanna gó su agad ássa tô ágtinuruán katô duma mga taratinurù na
    ágsadun tun ákniyu tingód ki Jesus na ánnà magunawa katô igulit-ulit dé ákniyu,
    asal ágtanggapán yu sikandan. Agad ássa tô ágtinuruán dan tingód katô espiritu
    na ánnà magunawa katô Ugis Espiritu na itanggap yu, agad ássa tô gulit-ulitán
    dan na ánnà magunawa katô Madigár Gulitán na igbánnal yu dángngan, asal ágtanggapán
    yu.
  faa-faa: Asiamo ano himu fána amo kepoane oyapo. Re himu tetaraka risike, sere metamo
    aporo metamo somerakano á kekemaraka, sere metamo aporo metamo somerakano á kekemaraka
    anapo. Fanā isiapo reaki Yasuane some karakano isiapo someane repo kakimasapo.
    Arirakano aporo meta peraka Yasuane some haku some karakano, aporoamo kotafe someane
    repo kakimakasireapo. Arirakano fanā Ho Kotesane repo masapo. Kotafe someane
    repo kekemarakano ho meta watikisane repo makasireapo. Arirakano fanā Keresoane
    repo hemakapusimo some kotesane isiapo some karakano, repo kakimasapo. Asiāne
    kepo meta hemakapusimo, aporo metamo some meta some karakano, repo yaiya kakimakasireapo.
    Repo takekea hemakapunafonoraka some metane seseraka kakimarakanapakae.
  kik-kik: Inyuĩ nĩmwamũkagĩra ũhoro ũngĩ mũkenete, mũndũ o wothe angĩmũhunjĩria ũhoro
    wa Jesũ ũngĩ tiga Jesũ ũrĩa twamũhunjĩirie, kana mũngĩamũkĩra roho ũngĩ tiga Roho
    ũrĩa mwamũkĩrire, o na kana mũgetĩkia ũhoro-mwega ũngĩ tiga ũrĩa mwetĩkirie.
  cap-NT: Wejrqui anc̈hucaquin tjonchinc̈ha, werar liwriiñi takumi niz̈aza Jesusiz̈
    puntuquiztanami paljayzjapa, niz̈aza tjonchinc̈ha Espíritu Santuz̈ anc̈huca kuzquiz
    luzskatzjapa. Jaziqui anc̈hucquiz chiiz̈inuc̈ha. Tsjii z̈oñinacaqui tsjemat liwriiñi
    taku paljayñiz̈ cjenami, anc̈hucqui nii incallñi z̈oñi zuma risiwiñc̈hucquic̈ha.
    Ninacaz̈ tsjemat tjaajintanaca catokiñc̈hucquic̈ha. Niz̈aza tsjii z̈oñinacaqui
    tsjemat espiritunaca tjaaz pecasaz̈ niiqui, anc̈hucqui niz̈ta incallñi z̈oñi zuma
    risiwiñc̈hucquic̈ha. Nuz̈ nonz̈cu, ispantichinc̈ha; niz̈aza llaquita kuzziz cjiskatchinc̈ha.
  ksr-ksr: 'Iikawaa kania ii kokaeŋ: Tosianoŋ kaŋ Jiisas jeŋ asariniŋi, ii qaagoto,
    Jiisas morota mombaa kania jeŋ seiŋ laligogi oŋonoŋ yoŋoojoŋ mende mogi bimooŋkeja.
    Uŋa Toroya buŋa qeŋ aogiti, ii qaagoto, ome moŋnoŋ tosaaŋa oŋoo uugianoŋ kemero
    melokanjiŋ laligoŋ iikawaajoŋ kileŋ konjiliŋ mende moju. Oligaa Buŋa moma aŋgoŋ
    koŋgiti, ii qaagoto, qaa tania aŋa so moŋ qatagadeeŋ Oligaa Buŋa qama laŋ jegi
    tosianoŋ ii afaaŋagadeeŋ moma aŋgoŋ komakeju. Kaeŋ kolooŋkejiwaajoŋ oŋonoŋ kileŋ
    majakaka moŋ mende momakeju. Ii mende sokonja.'
  eng-TNT: 'For if he that commeth preache another Iesus then hym whom we preached:
    or if ye receave another sprete then that which ye have receaved: other another
    gospell then that ye have receaved ye myght right wel have bene content.'
  sbs-sbs: Mi mukuti kuti zumwi mweze mi nja wambe za Jesu zumwi kwanda yozo utu ba
    luti. Kapa mukuti mu tambula lungi luhuho kwanda lu muba tambuli. Kamba mukuti
    mu tambula yingi i vangeli kwanda yeyina i mu ba tambuli. Muli bika ahulu mwezi
    zintu cho kwi zuula!
  sue-sue: Ema zo meni nisokare nana kei awero Yesura susu nanekare tugata wenakare
    niniwa da awa kota, benau zo ewe tugata wamunoya, ota Ozana nasokare nana ena
    pumuwa awa kota, seka zo nimorekare potamunoya, ota Oziga Ewanana nasokare nana
    ena niniwa awa kota, ge ewe zo tugata wamunoya, awa nikare azu kaka samu sara
    wewera inoise tepo ninawewa te inowia, atonua!
  fra-NCL: Car si quelqu’un vient vous prêcher un autre Jésus que celui que nous vous
    avons prêché, ou si vous recevez un autre esprit que celui que vous avez reçu,
    ou un autre évangile que celui que vous avez embrassé, vous le supportez fort
    bien.
  snn-NT: Yëquënabi mësacuani Cristo cocarebare quëani achojën, Jesucristo ba'iyete
    mësacuani masi güesejënna, mësacuabi Cristoni si'a recoyo ro'tani, Riusu Espíritute
    coni bahuë. Ja'nca yo'ocuata'an, yequëcuabi yëquëna ye'yose'e'ru tin ye'yojën,
    Riusu yo'o yo'oye ta'yejeiye concua ba'iye ro coquejën ëñojën, coqueye se'ga cajënna,
    mësacuabi te'e jëana achani bojojën, yëquëna quëani achose'ere ro'taye jo'cahuë.
  atb-NT: Hkâsu mù gâ le, rayuq yuq gi, nungmoq chyáng lé jé mù, ngamoq hko kyô é
    Yesuq é hkyô eq shai é dông hko kyô é nghut nghut, nungmoq hap yu to bê Woi-nyí
    eq a pung é woi-nyí lé nungmoq hap yu é nghut nghut, nungmoq lhom yu to bê gabú
    danglù eq a pung é danglù lé lhom yu é nghut nghut, nungmoq gi, haû lé luì luì
    za lhom hap yu é dut bekô nghut ri.
  cek-AK: Kami maeto mah nangcae khaeah kang thui o vai ai ih kalah Jesu kawng to
    thuih naah, na talawk o vai ai ih kalah muithla to na talawk o moe, na talawk
    o vai ai ih kahoih tamthanglok doeh na talawk o nahaeloe, nangcae loe kalah tamthanglok,
    kalah Jesu hoi kalah muithla tapom kami ah ni na oh o.
  bkd-bkd: Ta ku amin makadiyan ta inyu ha lain en sa kandin ha pagtudlù mahitenged
    ki Jesus dì hu kanay daw lain en daan sa ispiritu ha ipaulin diyan ta inyu daw
    ku isangyaw din sa Maayad ha Tultulanen ha lain en daan dì hu kanay ha insangyaw,
    madalì kaw en dumawat taena.
  ctu-76: Como chʌncox la' lolon wen ñʌch'tyan jini chʌncol bʌ i subeñetla yambʌ cʌntisa.
    Chʌncol i tyʌlel i lolon subeñetla yambʌ Jesús yubil mach'ʌ ba'an mic sube' lojon.
    Mi la' tyaje' yambʌ i ch'ujlel yubil mach'ʌ ba'an jini tsa' bʌ aq'uentiyetla ti
    yambʌ ora. Mi la' lolon mulan la' ñʌch'tyan yambʌ t'an mach'ʌ ba'an jini wen bʌ
    t'an cha'an laj cotyʌntyel tsa' bʌ la' ñaxan ubi.
  lac-NT: Mʌ' ja wirej, cax mac a cu c'uchur tu yʌnechex wa ba' cu camsiquechex u
    tirir ti' a ba' tin camsechexob uch ti' Cristo, ra' ca qui' sariquex a xiquinex
    ti'. Mʌ' ja wirej, u tirir ti' a ba' cu camsicob ti' u Taj'or u Pixam C'uj. U
    tirir ti' a ba' cu camsicob ti' u jach tsoyir u t'ʌn C'uj. A ba' cu camsicob ra'
    mʌ' quet yejer a ba' tin camsechexob uch.
  xla-xla: Adipalati, wua꞉ opa opitapo puame biskapa kokoye imalati woloma poheheletipo
    natilalo ma hapele yia꞉ yu dla tulumdepo. Epame yia꞉ta Yesu koko imama dita imuwa
    mate pohatlope dlalo wekelati yia꞉ yu halowe ma po-alisemde. Epammama wua꞉ Hela꞉dle
    Sokoye ma-hamuwa tlope matle ulugiyemale soko hamolowe mape po-alisemde.
  xav-NT: Zezusihi wasu'uwẽ tô sena uptabi si, wa tô aré aima wasu'u za'ra wa'aba
    ni. Tawamhã taha wasu'u na, wa te aima ĩrowasu'u za'ra wa'aba zéb zarina, ma tô
    ĩsaze za'ra wa'wa. Taha zarina, ma tô duré asima ĩwẽ za'ra wa'wa, 'Re ĩhâimana
    u'âsi mono pẽ'ẽzani hã aipẽ'ẽ 're, aima 're hâimana u'âsi za'ra wa'aba mono da.
    Tane nherẽ, ni'wam norĩ hã Zezusihi wasu'uwẽ upana, tô senai'õ na te te aima 're
    rowasu'u za'ra wa'aba mono nherẽ, Wanhib'apito wasu'uwẽ ne, tô senai õ nherẽ,
    'râwi asiwi 're wẽ'õ za'ra wa'aba mono õ di. Õne haré ma tô ãma 're ĩsasõmri za'ra
    wa'aba mo. 'Re ĩhâimana u'âsi mono pẽ'ẽzani upana, ma tô ĩhâiba'õ mreme si asima
    're ĩwẽ za'ra wa'aba mo.
  cuk-cuk: Ar dulemar Jesús-baidgi, bemarga sunmaknonikir, be abingadamalad. Ar a-Jesúsʼgi
    anmar bemarga sunmaksasulid. Burba-baid, bemar idu-abingasadba-akarsailadi, be
    abingadamalad. Bab-Dummad-Gayaburba-Nued be abingasmaladba-akaladi, be abingadamarbalid.
  tbf-tbf: Nga ko sunurie mi siger mei nia me vavatei, misasien va ta me vavatei ngan
    ka Iesu mene ian ta kekineits se Iesu gei ta vateie nga ngan o, ka moromoruo mene
    ian ta kekineits simi Moromoruo Tamat nga ta nga suvuon o, ka suada banga vinavatei
    mene ian ta kekineits simi Banga Vinavatei nga ta nga vodovodon tuktuk sien.
  uig-CYR: Чүнки бириси келип биз силәргә һеч җакалап бақмиған башқа бир Әйсани җакалиса,
    яки қәлбиңлардин орун бәргән Роһниң орниға башқа бир роһқа орун бәрсәңлар вә силәр
    қобул қилған хуш хәвәрдин башқа бир «хуш хәвәр»ни қобул қилсаңлар, силәр бу ишларға
    әҗайип сәвир-тақәт билән өтүверишиңлар мүмкин!
  ikw-NT: Kwnornu nụ anụ jiri ẹso nahọru nye wam ke znirni anụ Jizọsi berere bụ́o
    Jizọsi ke a znirni anụ, nụ enine berere nụ izi ọma berere ke bụ́o ke a znirni
    anụ.
  khs-khs: 'Alake ne himu hakoma matana amo mouwa wekeye. Kili himu elipei sita:la:,
    ikila nowemiwa sena nowamoke selesaleke emiwa kulu hanose, ikila nowemi sena nowamoke
    selesaleke emi kulu hanose alusekeye. Puwano niyewi kima Yesu solo se tiye kinapita:
    nini solo kiyawa topukeye. Apula: sena nowa inapola: Yesu pa:ta se tiye kinisaleke,
    senayewi mokopo sowa kiyawa ta:pa:na:nakeye. Apula: puwano Ho Napowa kiyawa tikeye.
    Mokopo solo amowa kiyawa kulu hanosaleke ho nowa olokeyatelawa kiyawa tima:na:nakeye.
    Apula: puwano Kelesowa kiyawa matanemita: solo napowa niyewi se tiye kinapita:,
    kiyawa topukeye. Alawamona mou nowa matanemita:, sena nowamoke solo nowa se tiye
    kinapita:, kiyawa kao ta:pa:na:nakeye. Kiyewi takalepela: eta: matanamake solo
    nowa epelese ta:tesekeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ኢቲ ኡራይ ዪዴ፥ ኑኒ ሂንቴንቶ ኦዴዳ ዬሱሳፔ ሃራ ዬሱሳ ሂንቴንቶ ኦዶፔ፥ ዎይ ሂንቴ ኣኬዳ ኣያናፔኔ
    ዎንጋላፔ ዱማ ኣያናኔ ዎንጋላ ሂንቴ ኣኮፔ፥ ሂንቴ ኤኖ ጊዴ ኣኬዲታ ጉሳ።
  pma-pma: Naviteni mukok veni melesi keke navong meatin sav keil umai ven kami, avaseini
    keke asa koa avitehiteni usil Iesu teisav en kei koa komai mevitehiteni, kami
    mikalah enges mikur anatin eni. Anatin, navong hihiseien one usil Ninin Votut
    ka more longlongien onen Ahi teisav en hihiseien onomai, kami misi kami mok mivakuri.
  atd-NT: Ian ka igkasasow ku su inat to magaan kow ogpamminog ko duon ogdatong kaniu
    no og-anad to loin to sikan no in-anad noy kaniu tongod ki Hisus. Woy songo kuwo
    ko ogtuuan now on ka ig-anad dan no ogligkat to loin no gimukud no kono no ian
    Gimukud to Magboboot no impasolod now to goinawa now. Woy magaan now ro ogpaag-agaran
    ka loin no nangnangonon no kono no ka Maroyow no Nangnangonon no nigtuuan now
    an-anayan.
  tel-2017: ఎందుకంటే ఎవరైనా వచ్చి మేము ప్రకటించిన యేసును కాక మరొకరిని ప్రకటించినా,
    లేక మీరు పొందని వేరొక ఆత్మను పొందినా, మీరు అంగీకరించని వేరొక సువార్త మీరు అంగీకరించినా,
    మీరు వాటిని బాగానే సహిస్తున్నారు.
  hat-BSA: Paske si yon moun vini pou preche yon lòt Jésus, ke nou menm pa t preche,
    oswa nou resevwa yon lòt lespri ke nou pa t resevwa, oswa yon lòt levanjil ke
    nou pa t aksepte, nou ase tolere sa.
  top-NT: Huixín ni̱ aklhu̱hua̱tnaná̱tit ca̱najlayá̱tit ta̱kskahuín, para tí ca̱li̱ta̱chihui̱naná̱n
    tunuj Cristo ni̱ la̱ cma̱si̱yá̱u aquín, tí ca̱huaniyá̱n pa̱t maklhti̱naná̱tit
    ixli̱tlihueke tunu espíritu ni̱ la̱ ca̱ma̱xquí̱n Espíritu Santo, y tí ca̱ma̱si̱niyá̱n
    tunuj tijia la̱ tla̱n nataxtuniyá̱tit ni̱ la̱ cma̱si̱ni̱táu aquín.
  msk-msk: Yamaundug ak kay wa kamo magasagda sang manga otaw digkamayo na gabatok
    sang tobok na Kristo, yabay kamo maningug sang kanilan pagindo na wa nami pagaindowan.
    Mayn kamo nang yatangkap sang maski nana kay tyatangkap mayo yang tobok na tomatabang
    na buku nang Balaan na Espirito na tyatangkap mayo nangaon, arag tyatangkap mayo
    yang tobok na pagindo na buku nang matungtung.
  gyr-NT: Esepia, peñemosaño ava oñehe vahe pẽu ambuae Jesús rese ndoyoyai vahe ore
    remimombehu rese. Ichui peipɨsɨ pe querẽhɨsa pɨpe ambuae espíritu peipɨsɨ vahecuer
    sui. Iyavei ambuae ñehesa pɨ̃sɨrosa resendar peipɨsɨ avei ndoyoyai vahe ore pẽu
    oromombehu vahe rese.
  kmh-kmh: 'Yenen: nimb kuyip tip ñem, Jiysis chin ak nup minim aŋgñimbun ak ma apay;
    Jiysis bap key rek minim ak aŋgñey, monmon dispim. Pen Gor Kawnan ak sek, minim
    tep ak sek kunep, key kisenimb bap rek ak dispim.'
  ukr-ONPU: Бо коли хтось приходить до вас та проповідує іншого Ісуса – не Того, що
    ми проповідували, або коли приймаєте іншого духа – не Того, що ви прийняли, або
    іншу добру звістку – не ту, що ви прийняли, то ви це легко терпите.
  emi-emi: Poli nau eteva kateva emae etaimim me eppooaa Iesu, me karika va lo ateva
    Iesu ami ghe ppooainiela etaimim, o arova am ghaa kateva ppae spiriti tale lo
    ateva am ghe ghaa akasinaiela, o kasina ppae masi kiukiu tale llo akasina am ghe
    ghaala, emaamaluminaaili etaimim me arovaea ta am ghaaghaa.
  zpv-NT: Laasii nnah rwaꞌhahn mahzi rucaꞌh stoꞌ tu rucaꞌdxiahga tu rwaaꞌ stuhbi bwiinn
    nin rñiꞌ nuu stuhbi Jesuhs nin ayi naa xchiꞌdxyi Ñiꞌh dxyiꞌdxyi nin raluuꞌyi nu,
    nee rcaꞌha tu cun gaduhbi stoꞌ tu tuhbi spíritu nin naa guriincaa loh Spíritu
    nin ya gucaꞌha tu, nee cun ruhnn za tu rcaꞌha tu guriincaa dxyiꞌdxyi loh dxyiꞌdxyi
    nin ba bihn tu nin gutaꞌh laꞌhtu loh duhlda.
  gux-gux: Kelima yaa nilo n cua yi kani ki wangi Jesu toa kaa tie tin wani yi yua,
    bi ke yi tuo ki ga fuotoama kaa tie U tienu Fuoma ŋanma yaama ke yi den ga, bi
    labaaliŋamo toa kaa tie yin ŋua yua, yi yen tuo ki ga li daano cangu .
  kos-kos: Mweyen kowos lela tuh kutena mwet in tuku nu yuruwos ac luti ke sie pacna
    Jesus sayen el su kut luti kowos kac; ac kowos eis sie ngun ac sie wosasu su arulana
    sie liki Ngun se ac Wosasu se su kowos eis sesr!
  ibo-ibo: Nʼihi na unu gaara anara onye ọzọ bịakwutere unu na-ekwusa Jisọs ọzọ nke
    na-abụghị nke anyị kwusara, unu gaara anarakwa ike nke mmụọ ọzọ dị iche na-abụghị
    ike nke Mmụọ Nsọ ahụ unu natara, unu gaara ekwenyekwa na nkuzi ọzọ dị iche, na-abụghị
    oziọma ahụ nke unu natara.
  yml-yml: A venuafouviga fai tove-vekavekali i waiga ꞌwaimie, ma yami sosoana taunimi
    ꞌwa tauyemi ꞌwaidie. Basenadi Iesu Valana ꞌAtumaina ꞌa lauꞌage ꞌwaimie, ꞌwa vetumagana
    nika ꞌAnuꞌanunu ꞌAtumaina i agemi. Mulieta tove-vekavekalinidi i waia ꞌwaimie
    tamu Iesu faifaina i lauꞌage, kumanina ꞌima kebu faifaina ꞌa da lalauꞌagega. Yadi
    ve tulina siwe ma yami sosoana ꞌwa nogai ꞌwa vetumagana ꞌwaineye wata taunimi
    ꞌwa tauyemi tamu ꞌanuꞌanunu tulina ꞌwaineye.
  ory-ory: କାରଣ ଯେଉଁ ଯୀଶୁଙ୍କୁ ଆମ୍ଭେମାନେ ପ୍ରଚାର କଲୁ ନାହିଁ, ଏପରି ଅନ୍ୟ ଯୀଶୁଙ୍କୁ ଯଦି କେହି
    ଆସି ପ୍ରଚାର କରେ, ବା ଯେଉଁ ଆତ୍ମା ତୁମ୍ଭେମାନେ ପ୍ରାପ୍ତ ହେଲ ନାହିଁ, ଏପରି ଅନ୍ୟ ଏକ ଆତ୍ମା
    ପ୍ରାପ୍ତ ହୁଅ, ଅବା ଯେଉଁ ସୁସମାଚାର ତୁମ୍ଭେମାନେ ଗ୍ରହଣ କଲ ନାହିଁ, ଏପରି ଅନ୍ୟ ଏକ ସୁସମାଚାର
