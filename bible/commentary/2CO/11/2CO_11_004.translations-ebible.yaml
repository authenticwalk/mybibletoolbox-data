    toyakayakataine ali yakayakatai Yeisu kaiwena nige idududulai yo nige besiele
    kai kagu guguyeyan. Yo ali yakayakatai Yaluyaluwa Tabuna kaiwena nige idududulai
    yo nige besiele iya tauna kona wakalai kai kolimai. Ali yakayakatai wasana namwanamwana
    kaiwena uloina, nige besiele kai ama guguye.
  tcs-tcs: Ai tok diskain bikoz i wase yupla i mata bilib enibodi uda i kam ane pris
    po yupla, nomata dempla i prise dipren mesiz baut Zizas po wanem mipla i bin pris,
    o ip dempla i prisbaut dipren Spirit po wanem yupla i bin gedem, o ip yupla lisen
    po dipren gudniuz prom wanem mipla i bin pris po yupla.
  hlt-THB: Thlang pynoet law nawh kaimih ing kamik khypyi Jesu kaana ak chang Jesu
    akawng ce ak khy law pyi mantaw, am awhtaw tuh awhkaw nami huh Myihla am nawh
    ak chang Myihla nami huh mai mantaw, am awhtaw nami do ce awithang leek am nawh
    ak chang awithang leek ce nami do mantaw, ce ak thlang ce ak zoei cana qeenkhaw
    ngai mai kawm uk ti.
  soq-soq: Ne inguguralantedina, ipawa apana isiwa e manlawo wimoie Iesu umanawa inta
    da inta waeuwantoi, mai no waeuwantena rua, e mo aiau eteile wauwoitilana, mai
    etamoipe emoipona, dia. Tane mo aleu da nambea, mai Aleupa kakaiwa e aitamana
    wadalana rua, umanawa waio e eteile manlawosailana. Ita do mo Gagalo euda waeuwa
    nambea mai no amonantena rua benemantoio e eteile nuala wadeilaaubeile asisumoilana.
  qub-qub: Gamcunataga engañashurayquinachaj. Gamcunataga maynami Jesucristupita willaparä.
    Ichanga Jesucristupaj llutanta yachachishushayquita chasquiycanqui. Gamcunaga
    Espíritu Santupa maquinchönami caycanqui. Ichanga juc espiritutana chasquiycanqui.
    Gamcunaga alli willacuytapis chasquirayquinami. Ichanga ¿imanirtaj llutanta yachachishushayquita
    awantaycanqui?
  att-att: Ta ayatán kayin nga mamaddulò sù tolay nga umay nikayu mangilayalayâ sù
    tanakuán, nga ari si Apu Kesu Kiristu nga inilayalayâ mi nikayu. Ngattá, ta ginnán
    naw lâ yù ituddu na, mássiki nu ituddu na yù pangalawâ naw sù tanakuán, nga ari
    yù Mangilin nga Ikararuá nga naggapu kâ Namarò. Á ngattá, ta ginnán naw, mássiki
    nu tanakuán yù ilayalayâ na, nga ari negittá sù napiá nga dámak, nga inituddu
    mi nikayu. Á yáyù nga maburungà nikayu, ta malogon kayu nga melogò garè.
  bki-bki: Neber jibe na bior napano nobitilubar pariparimiu kija ruei. Bogo napano
    verialiano tai binimei berii Yesu dolu tai napano maka Yesu na kito romioliolu
    kanio, a vonganei ga kamiu kumoneaio. A bogo napano niununo dolu tai maluvo ea
    kamiu napano maka Niununo na Atua jianio, kamiu kuviako kirisop̃eli ka kuviduio.
    P̃eli bogo na mia Ioluano Vou dolu tai rimalmaluvo ea kamiu, nemijikia ka mia
    kuvisaaro ka kuvijogkar naio tibe na ga.
  bqp-bqp: Tó gbɛ̃ke sù à Yesu yã kũ à bò ado kũ ó pↄ́o waazi kɛ̀árɛ, adì sí araga.
    Adì nini kũ à bò ado kũ pↄ́ kũ a sìo sí, adì baaru nna kũ à bò ado kũ pↄ́
    kũ a mào ma.
  mcp-mcp: Mə ŋgə fúndə́ ntɔ́ nəcé bɨ́ ŋgə bə nə́, njɨ nə́ muud mə́ zə bɨ́dɨ́ zə cúndə
    Yésus ishús, kú bə nyɔɔŋg sə́ á cúndə yɛ́, ŋkí ntâg nə́ bɨ́ mə lə́g *shíshim íshús,
    kú bə wɔɔŋg bɨ́ á lə́g nə sə́ yí, ŋkí nə́ bɨ́ mə lə́g kɛ́ɛ́l íshús, kú bə nyɔɔŋg
    bɨ́ á lə́g nə sə́ yɛ́, bɨ́ ŋgə mpu jísɔw isâ ínɨ byɛ̂sh.
  hat-hat: Mwen di sa paske mwen wè nou kite nenpòt ki moun vin fè nou konnen yon
    Jezi ki pa menm ak Jezi mwen te fè nou konnen an, epi nou pa di anyen. Mwen wè
    nou pare pou n' asepte yon lespri ak yon mesaj ki pa menm ni ak Lespri Bondye
    a, ni ak bon nouvèl mwen te ban nou an.
  npl-NT: Nomejwah nonkinseliah akimeh nomechmatiltiah ok se Jesús non tejwah amo
    otomechmatiltijkeh. Iwa nonkineltokah ok se espíritu, iwa nomejwah ya nonkipixtokeh
    se. Kenomi nonweletih nonkiseliah ok se tlamachtílistli iwa amo kemi non tejwah
    otomechmachtijkeh.
  bgg-bgg: Chiih-è gathek è yua pha ji asi pha, yo Masi ro yua pha gai jia hanyie
    nathek shii wuii pho shii lised ne zud, chiih-è nathek ne Ragung nane muawie gathek
    muawie pha ji è ne zab yo pha ragung nane yo muawie shii ne nuii!
  eng-TCENT: For if someone comes to you and preaches a different message about Jesus
    than the one we preached, or if you receive a different spirit than the one you
    received, or a different gospel than the one you accepted, you bear with it well
    enough.
  eng-BSB: For if someone comes and proclaims a Jesus other than the One we proclaimed,
    or if you receive a different spirit than the One you received, or a different
    gospel than the one you accepted, you put up with it way too easily.
  cpu-NT: Kempitaka eerokaite, te pishenkaashityaaro pakayeteri pashine ñaaventakotemirine
    Jesús, ari pakakeri onkantavetakya irinashitapaakyaaro okaratzi noñaaventakotakemiri
    naaka Jesús, okaratzi noñaaventakemiro Kameethari Ñaantsi, okaratzi noñaaventakemiri
    Tasorentsinkantsi.
  san-ASM: অস্মাভিৰনাখ্যাপিতোঽপৰঃ কশ্চিদ্ যীশু ৰ্যদি কেনচিদ্ আগন্তুকেনাখ্যাপ্যতে যুষ্মাভিঃ
    প্ৰাগলব্ধ আত্মা ৱা যদি লভ্যতে প্ৰাগগৃহীতঃ সুসংৱাদো ৱা যদি গৃহ্যতে তৰ্হি মন্যে
    যূযং সম্যক্ সহিষ্যধ্ৱে|
  tac-NT: '''Lige ''emi ralámuli tabilé ''la ''nátaga mochinti júkuru. Pe apiépiri
    ralámuli ra''ichálila ''we yati bijchíginti júkuru ''emi. ''Lige bilé rió ruisá
    regá: «Krístoka tabilé alarigá ju, tase napurigá ruwime ju Páulo», anisá, ''lige
    ''emi ralámuli yati bijchígame júkuru. ''Lige bilé rió anisá uché bilé alawá nerúgará,
    ''lige ''émika ralámuli yati beninálime júkuru alué ''nátili. Pecha anime júkó
    ''emi ralámuli: «Tabilé ''la ju alué ra''íchali», tabilé anime ju ''emi. ''Lige
    bilé rió anisá alué Esukristo tabilé a''kabámana jáwame ju, ''émika yati bijchígame
    ju.'
  eng-WEBPB: For if he who comes preaches another Jesus whom we didn’t preach, or
    if you receive a different spirit which you didn’t receive, or a different “good
    news” which you didn’t accept, you put up with that well enough.
  gfk-H: Iau tangai hua kanong ing bia ta tikai gata haan tupas muat ma ga hasasei
    muat ma tiga Iesu nong i mesa tano Iesu nong mehet ga hasasei muat utana, iau
    nunurei bia muat ga manga guama mon wara tartaram lah tiga mangana tunatuna hua.
    Hokaiken mah, muat la kapkap tiga mangana kinkinis i mesa tano kinkinis muat ta
    hatur kahai ia tano Halhaliana Tanua. Hua mah muat la guguama bia muat na kap
    tiga mes na hinhinawas tano tahut na hinhinawas muat ta kap timaan lah ia.
  viv-viv: Boi tuwaina Yaubada giꞋiveninisema be agaimiya amaduꞋela Yesu faꞋine alumamalemi,
    yana VenuwaꞋata Yamumuna alukahihiyena be wavetumaganeni-yo AluꞋaluwa Mahalina
    wanuhagana. Tu muliya mene kaliva tufoidi taudiyao yadi nuwenuweya agaimiya hiꞋela
    Yesu ana itaꞋita tulina hilumamalemi keke Bana ime alumamalemi-ma amine. Yadi
    vehawala tulina tuli-moꞋena nonogana wamaduvegaꞋauledi be mali venuwaꞋata yamumuna
    wamaduvetumaganeni-yo mali aluꞋaluwa wanuhagana.
  yao-yao: Pakuŵa aikaga mundu jwalijose kukunlalichila Che Yesu jwine jwanganitunlalichila
    uwe, ngunsimonga pakuŵa ŵanyamwe nkupililila. Ni ŵanyamwe nkumpochela mbumu jwine
    jwangaŵa Mbumu jwa Akunnungu, ajula jumwampochele. Ni nkujipochela ngani jambone
    jiine ni ngaŵa Ngani Jambone jimwalalichilwe jila!
  tgp-tgp: Matan vara te tamlohi vujangi tinapua mo mai ale mo retivujavujangi na
    vujangi tinapua matea hin Iesu hin haratu kama lo vujangi kamim hinia moiso, teni
    hin te tanume tinapua hin Tanume Tapu atu ka lo lavia moiso, teni te Retir̃uhu
    tinapua hin haratu ka lo rasua, ale mo mera purongo vara kamim ka hitea mo r̃uhu
    purongo.
  auc-NT: Mönitö, Itota ingante pönengæ̈impa, ante do apæ̈nemöni ëñëmïnitapa. Incæte
    wacä mïnitö weca pöninque näwä Itota ingante apæ̈nedämaï inte, Wacä Itota ingante
    pönëedäni, ante babæ apæ̈neyongante mïnitö edæ ëñëë cömïni awædö. Adobaï Wængonguï
    Önöwoca do ængaïmïni ïñömïnite wacä önöwoca pö guiiyongante mïnitö ee æ̈mïni guiicä
    awædö. Ayæ̈ wadäni mönö Codito ingante ante apæ̈nedämaï ïnäni inte, Wacä ængä
    beyæ̈ quëwengæ̈impa, ante babæ apæ̈neyönäni mïnitö edæ ëñëë cömïni awædö.
  kbc-NT: Idoitigi daɡ̶aniitiniwacetiwaji, leeɡ̶odi mabaatege okanicodaaɡ̶ica oko
    anicotaɡ̶awa, odaaɡ̶eetece Jesus, pida iiɡ̶axitaɡ̶adici ane daɡ̶a jiiɡ̶axinaɡ̶ataɡ̶adici.
    Codaa niɡ̶ida makaamitiwaji ja ɡ̶adigomi mabaatege niwigo ane daɡ̶a Liwigoteda
    Aneotedoɡ̶oji, ane niwakateetibigaɡ̶aji. Codaa ja ɡ̶adigomitiwaji me iwaɡ̶ati
    eletidi nibodicetedi ane deɡ̶ewiteda, pida aliciaco niɡ̶ijoa nibodicetedi ane
    jatematiiɡ̶atedaɡ̶awa.
  bmh-bmh: Dudu ipal agen alaimai, ze tub abai maramam. Iguanag Yesus nugau Ze Naliupet
    petak abai maranemun, bo, dudu goagen Yesus en ze atai tub mamam. Igul go ebu
    ag wes atai umamen. Getal Uwait nugau Ah Wes omen go sul tam. Dudu go agen ze
    naliu atai abai maramam. Go Uwait nugau Ze Naliupet iguanag abai maremun sul tam.
    Go igul go guzenebi, agen goagal ze petak aimai, pigai sesamorabun guzenanemen.
  ctu-BL: Che' mi' tilel winic cha'an mi' subeñetla yambʌ Jesús mach bʌ tsa'ic c subeyet
    lojon, o mi tsa' aq'uentiyetla yambʌ espíritu mach jinic tsa' bʌ aq'uentiyetla,
    o mi yambʌ wen t'an mach jinic tsa' bʌ la' ñopo, tsiquil woli la' jac'beñob ti
    ora.
  meq-meq: Na tsik andza niye na, hərwi ndo məɗe ha bazlam i Mbəlom tə maraw me eye
    ta ye naha a gay kurom, ka vəlumateye tsəveɗ tə tətikakum. Bazlam nakə ta tsikiye
    ka Yesu aye na, wal wal abəra ka bəmalə may. Məsəfəre nakə tə tsik faya aye, Məsəfəre
    Tsəɗaŋŋa eye nakə ka hutakwa ahəl niye aye bay, ada faya ta ɗiye ha Labara Ŋgwalak
    eye nakə nəkurom ka dzalum ha aye bay. Kwa andza niye bəbay na, faya ka zlumeye
    ŋgatay.
  noa-H: Jãga jãg parhoobam k'ʌʌnau pãachig Jesús higwia hi hiek jaau nʌm hanʌmta
    mua jaaujemjö k'aba warag chaaurta jaau nʌmjã pãrau magʌmjã haba hʌ̈k'anaa, Hẽwandam
    Hak'aar mua jaautarrjã wai nʌmta mak'ʌʌnau jũrr hi higwia chaauraa jaaubaicheewai
    majã hʌ̈k'a nʌ. Magnaa hĩchab jãga jãg maach peerdʌajem hiek hanʌmjã chadcha hagjöojã
    k'aba simta pãrau bʌ̃ʌrjã magʌmjã haba hʌdʌraa pãachig jaaupi nʌ.
  alp-NT: Au lepa ele mere le imi nunu kena lulu tamata rebe esi luake kena lepae
    Yesuse makete, po Yesuse rebe ami betekeNi ete imire lupe esi betekeni mo. Tamata
    rebe ilepae ro kai sou misete makete rebe tebikele bei Ro Misete kai Sou Misete
    rebe ami lepaele ete imi pende imi tolakeni mo.
  san-VEL: asmaabhiranaakhyaapito.apara.h ka"scid yii"su ryadi kenacid aagantukenaakhyaapyate
    yu.smaabhi.h praagalabdha aatmaa vaa yadi labhyate praagag.rhiita.h susa.mvaado
    vaa yadi g.rhyate tarhi manye yuuya.m samyak sahi.syadhve|
  kbq-kbq: Tagra Jisasi naneke nermasamunketma nentahitma, Ruotge Avamura e'nerita
    nanekema tamasamunana antahirami'naze. Hianagi tamagra atrazageno ru vahe'mo'za
    ne-eza, ru mago Jisasi nanekene, ru Avamumofo nanekea nermasamizageta, nentahita
    fru hutma ana nanekemofo amage nentaze.
  kbh-kbh: Ats̈e chama sëntsauatja, er ndánaca jashjanguana y Jesusbiama tojtsabuayiyná,
    mo cha inÿe ents̈á cuaftsemncá, ndoñe nts̈amo bënga Jesusbiama fsëndabuayiynacá,
    y tojtsama ts̈ëngaftanga chas̈mobená canÿe espíritu jtsebomnana, pero ndoñe nts̈amo
    chë Bëngbe Bëtsá tojama ts̈ëngaftangbe ainaniñe cháuamashënguama espiritcá, chë
    Uámana Espíritu, ts̈ëngaftanga ts̈abá cha jtsëuántana. Y ats̈e sëntsauatja, ts̈ëngaftangbe
    ainaniñe inÿe buayenana chas̈móyëngacñama ndánaca tojtsamama, ndoñe cachcá chë
    ts̈abe noticiënga nts̈amo ya bë́ngbents̈ana s̈monjouencá, y chora ts̈ëngaftanga
    chábioye becá ts̈abá jtsëuántana.
  ron-LSB: Căci, dacă cel care vine predică un alt Isus pe care noi nu l-am predicat,
    sau dacă primiți un alt spirit pe care nu l-ați primit, sau o altă “veste bună”
    pe care nu ați acceptat-o, ați suportat destul de bine acest lucru.
  pon-pon: Pwe ma amen pan pwarado, me kin padaki duen amen Iejuj, me je jota padaki,
    de ma komail pan ale eu nen, me komail jota aleer, de eu ronamau, me komail jota
    wuki on, kaidin komail pan peren kida?
  nhe-BL: Pampa nijmati quema ajsico sequinoc tlacame campa imojuanti tlen tlamachtíaj
    seyoc tlajtoli para inmomaquixtise tlen ax queja timechilhuijtoque, inquinselíaj
    ica yejyectzi. Yonque ajsij tlen tlamachtíaj seyoc tlamachtilistli tlen Jesús
    tlen ax queja timechmachtijtoque, o quinequij xijselica seyoc tlamantli itonal
    tlen ax Itonal Toteco, imojuanti nima inquinneltocaj.
  sps-sps: Te mamatan fi non nei tsonyo, ami faamainy rom a ka te tsue of maromi sei
    na mes ee, kainon to te favaanan finy rori na mesmes a Jisas kanen faarei non
    to te favaanan finy romam e Jisas faman, gen aaven kat gengen tan Aaven Taabos,
    to te nom ami, gen vurungan rof kat gengen tan Vurungan Rof nane Krais to te faamainy
    romi.
  wnc-wnc: Na atnataat. Aminu kunduta ginde apuke wamu take aknga nata tupa ginde
    danikapa taking kaknga teke wamu inata takngatu natake daniwa ngana ginda wamu
    waaknga katak dua usanzike zetgaman takaing. Ngan. Wa aminda apuke Jesu inata
    tapatue natake gin danikaing. Gatu Waungu inata tapatu Anututa gindane musipzaatang
    dua tamuban takingu waapae natake ginde danikaing. Danike tasiwa ngana ginda dua
    yanindakngakaing. Aho. Ginda wa amin kapewa wamu inata kundu danindamukaing. Unzingge
    nata ginde natake ginda pimanang ngang natagwauke daninggat.
  bus-bus: Tó gbɛ̃ke mↄ̀ à Yesu yã kɛ̀ bↄ̀ ado kↄ̃n wa pↄ́o waazi kɛ̀are, eè wezi
    aaga. Eè ninii kɛ̀ bↄ̀ ado kↄ̃n kɛ̀ á sìo sí, eè baaru nnaa kɛ̀ bↄ̀ ado kↄ̃n kɛ̀
    á mào ma.
  gub-BL: Izypy mehe amume'u Zezuz heko awer rehe ze'egaw azeharomoete har peme ihe.
    Na'e amo awa oho pepyr a'e, Zezuz heko awer rehe hemu'em pà peme a'e. Pezeapyaka
    katu zepe ize'eg rehe. A'e re amo ae awa oho pepyr a'e no. Nezewegatete a'e no.
    Pezeapyaka katu zepe ize'eg rehe no. Penurywete haw rupi pemuixe katu kar wyzài
    agwer hemu'em ma'e pe wà kury. Izypy mehe amume'u Tupàn ze'eg puràg azeharomoete
    har peme ihe. Amur kar Tupàn Hekwe Puràg azeharomoete har peinuromo ihe no. Ko
    'ar rehe pezeruzar wyzài temu'emaw rehe kury.
  imo-imo: Imbo te lupeni eno moromelena omba, nani Jisasinga ungu tukumemu nimbo
    tiro mele naa nimbe tirimo, yuni Jisasinga ungumu nimbo tiro nimbelie imbo tenga
    ungu lupe te nimbe tirimo kinye eno we pilko liko moromele. Molo, mini nimele
    akumu te lupe, eno oi Mini Kake Telimu ltingi akumu molo, te lupe, akumu enonga
    konopuna pumbe peremo kinye we pepili ningo kamukumu ltimele. Molo, iye mareni
    kolo toko ungu tukumemu nimbo tirimolo nimele kinye nani ungu tukumemu eno nimbo
    tiru ungumu tiye kolko kano iyemani ningo tirimele ungumu kau ungu tukumemu ningo,
    taka liko pilko ltimele konopu lepolio mini ltepo moro.
  boj-boj: E qalieonum, tamo qudei naŋgi nuŋgoq boqnsib gisaŋgoqnsib Yesus bei qa
    anjam palontoqnsib merŋgeqnub. Yesus bei deqa iga nami anjam palontosaioqnem.
    Tamo naŋgi di mondor bei qa dego niŋgi merŋgeqnub. Di gisaŋ mondor. Mondor bei
    deqa iga nami niŋgi merŋgosaioqnem. Yesus aqa anjam bole iga nami niŋgi merŋgoqnem
    qaji di dego tamo qudei naŋgi bubulyoqnsib olo anjam bei niŋgi merŋgeqnub. O ijo
    was niŋgi kiyaqa gisaŋ anjam di quoqnsib bole edegeqnub?
  eng-DRA: For if he that cometh preacheth another Christ, whom we have not preached;
    or if you receive another Spirit, whom you have not received; or another gospel
    which you have not received; you might well bear with him.
  knf-knf: Na manjoonan woli aloŋ abi aţupan uko wi Yeŧu aloŋ ampaţuŋ na i ŋţupanaŋ,
    naji nadi wa. Woli aloŋ aţiiniyaan uhaaş uloŋ umpaţi na wi nayeenkuŋ naji nadi
    uko mënţ. Woli aloŋ abi aţup *Uţup Ulil Unuura umpaţi na wi ŋţupanaŋ, naji nabi
    dinan dinan.
  san-KHM: អស្មាភិរនាខ្យាបិតោៜបរះ កឝ្ចិទ៑ យីឝុ រ្យទិ កេនចិទ៑ អាគន្តុកេនាខ្យាប្យតេ
    យុឞ្មាភិះ ប្រាគលព្ធ អាត្មា វា យទិ លភ្យតេ ប្រាគគ្ឫហីតះ សុសំវាទោ វា យទិ គ្ឫហ្យតេ
    តហ៌ិ មន្យេ យូយំ សម្យក៑ សហិឞ្យធ្វេ។
  arn-NT: Iñchiñ dew küme kimeltukeiñ Cristo ñi rüf dungu, ka ñi mülen ti Lif Küme
    Püllü, ka ti küme montuluwün dungu, welu eymün fente küme llowkefimün chem kimeltufe
    rume miyawliyüm kalechi kimeltun trürlayafuy rume iñchiñ taiñ dew kimeltukeel
    mew.
  zas-NT: Din chi riꞌt ben ren rüman diidx lojdi xcwent Cristo, per garen guial ziꞌc
    ma balüün lëjt, o chi riꞌt bén ren rüman diidx lojdi xcwent Sprijt, per ad lasaꞌt
    xSprijt Dios bén ma nabannëdi, o chi riꞌt ben ren lojdi naman xhienaag din gapidi
    perdon, per garen guial loj ni ma ranan lojdi, lëjt laa ridxgaꞌ gajquidi laa reeman.
  ken-NT: Nchí rɛm nɔ mbɔnyunɛ ɛchi mbɔ bhɛ mbák mmu atwɔ ntá yɛka aghati bhe ɛnyɨŋ,
    yɛ̌ yi árɛ̀m chi ɛ̌ti Yesu achak anɛ achi kɛkúrí nɛ anɛ sɛ́ghàti bhe mɛnyɨŋ
    ɛ̌ti yi, mǎnoko nóko. Nɛ yɛ̌ árɛ̀m chi ɛ̌ti ɛfóŋó ɛnɛ ɛchi kɛkúrí nɛ Ɛfóŋó
    Mandɛm mmu mǎnɛnɛ batɨ ntá yi bǎkaka, nɛ yɛ̌ árɛ̀m chi ɛ̌ti Mbok Ndɨ́ndɨ́
    anɛ achi kɛkúrí nɛ anɛ mǎnókó, mǎnsɔrɛ sɔt amɔ apay.
