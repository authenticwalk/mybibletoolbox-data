    nı̨dè, hanì-le-ı̨dè godı nezı̨ı̨ naxıghǫ̀t'ǫǫ sìı wedę godı eładı̨ı̨ naxıgha ehkw'ı-ahodı
    nı̨dè, nàhotì-le gıyatıì ààhchı hǫt'e.
  pes-OPV: زیرا هرگاه آنکه آمد، وعظ می‌کرد به عیسای دیگر، غیر از آنکه ما بدو موعظه
    کردیم، یا شما روحی دیگر را جز آنکه یافته بودید، یاانجیلی دیگر را سوای آنچه قبول
    کرده بودیدمی پذیرفتید، نیکو می‌کردید که متحمل می‌شدید.
  ron-1924: Ын адевэр, дакэ вине чинева сэ вэ проповэдуяскэ ун алт Исус, пе каре ной
    ну Л-ам проповэдуит, сау дакэ есте ворба сэ примиць ун алт дух пе каре ну л-аць
    примит, сау о алтэ евангелие, пе каре н-аць примит-о, о, кум ыл ынгэдуиць де бине!
  tpz-tpz: Eöꞌ nanaöp suk noꞌ ataeah, eöꞌ to nat e noꞌ peöm to teꞌ vamatop ro ko nem
    a tënan a soe po upöm teꞌ varih to se nö maꞌ peöm. Pare vavatvus ne a soe va pe
    Ieesuꞌ vëh, to hikta vatoe me non a teꞌ Ieesuꞌ vëh, nemöm to vavatvus nem a soe
    va peꞌ. Ka manih pa taateꞌ pamëh nöm to kon suk voh a meh tuvuh ke, to hikta teꞌ
    va non manih pa Tuvuh Vasioꞌ vëh nöm to kon moaan voh. Paröm tëtënan vi nem a
    soe vih to hikta teꞌ non pan a Soe Vih pe Ieesuꞌ Kristo vëh nemöm to vavatvus
    nem sih manih peöm.
  agd-agd: Para vara seyo, siretí ankan ma onékuya enará ukhein Yisasin má Kantá Aunan
    má monó baya vá pákena van ma ena kéká ano me siyákaya mae siretí ankan kasae
    mumunan iya ono.
  rkb-NT: 'Aty ahabo mozumuze iharere ezytyk motsasoze ikiahatsa hi: — O ahawaha batu
    mynyhy — tsimaha. Tapara Sesus babata soho ahabo tsiktsasotsasokonaha. Asaktsa
    batu. Sesus babata soho ahabo batu tysoho. Tapara Deus hyrikoso soho ahabo tsiktsasotsasokonaha.
    Asaktsa batu, Deus hyrikoso babata ahabo batu tysoho. Tapara Deus wasania ty zuba
    ahabo tsiktsasotsasokonaha. Asaktsa siharere bo zuba yhỹ tsimykaranaha, siharere
    humo ahakurẽtsa. Hawa ha ty mektsatu motsasonaha. Deus wasania ty batu tyso. Asa
    hi ahabo mybarapetu mykaranaha.'
  san-THA: 'อสฺมาภิรนาขฺยาปิโต''ปร: กศฺจิทฺ ยีศุ รฺยทิ เกนจิทฺ อาคนฺตุเกนาขฺยาปฺยเต
    ยุษฺมาภิ: ปฺราคลพฺธ อาตฺมา วา ยทิ ลภฺยเต ปฺราคคฺฤหีต: สุสํวาโท วา ยทิ คฺฤหฺยเต
    ตรฺหิ มเนฺย ยูยํ สมฺยกฺ สหิษฺยเธฺวฯ'
  iws-iws: Kara pɨ nɨdidi. Dimusi rani, tɨ sɨmiirsika. Mɨ inkam nwɨrɨn kɨmiiram nɨti
    mɨ siya kɨmiirɨn wɨ yaeya yai ninɨ boɨnmɨmauuni Jisɨs siirɨn mɨ tɨ yaiyɨm tɨ krɨma
    boɨnmɨmauuwɨm Jisɨs siirɨm kɨmiir, yɨm sɨmiir hɨriinan tani. Mɨ tɨ hɨriinan siyɨu
    kaimwowɨn wɨm wɨ yaeya naeyɨu whɨr haii. Mɨ yɨo tɨ Adi Komii siir naeyɨuɨn bɨiya
    kɨma nikɨ haiyɨn kɨmiir kwoɨnau waraur nikɨ okaiyɨn yɨo si rani. Mɨ kɨma yaeya
    yai wakae mɨ ha naɨngwo tɨbmii kɨɨni sɨmiiramɨn mɨ yɨm tɨ yaiyɨm bɨiya kɨma nikɨ
    wakaeyɨm mɨ ha naɨngwo tɨbmiiyɨm, yɨm sɨm tani. Mɨ tɨ inkam hɨriinanɨn kɨmiiram
    waraur nɨti mɨ kɨma siirɨn wɨ maɨrgɨmaɨrga komiiyar mɨ owi mɨ siirɨn wa mɨ kɨgnɨnkɨn
    tɨri tɨ dimɨn ɨiirɨn.
  pol-SZ: Przychodzą do was bowiem ludzie, którzy mówią o Jezusie, nie jest to jednak
    Jezus, o którym my wam opowiadaliśmy. Przyjmujecie też jakiegoś ducha, nie jest
    to jednak Duch Święty, którego otrzymaliście od Boga. Chętnie słuchacie również
    dobrej nowiny, ale nie jest to ta sama nowina, którą słyszeliście od nas.
  ztq-NT: Por chanaa nii xkëëtyag to xtiits xaa nii xñee nii no stu Crist, ni xkëëtyag
    to xtiits xaa nii xñee nii no stu kyalbini, ni xkëëtyag to xtiits xaa nii xñee
    nii no stu tiits nii xteelaa.
  zai-NT: Purti ruuya rucaa diaga tu cani reda usiidi laatu stiidxa stobi, cadi stiidxa
    Jesús ni yegüí né du laatu chiqué. Ne oraqueca ricaa tu sti espíritu adxé para
    ni ma napa tu ca, ne runi cre tu adxé modo ilá tu.
  upv-upv: Suri kammarong pae nir arinuk ji kami. Ko arwerwer ma suri Iesu, ko nale
    ser suri Iesu arinijnij wore. Ko arwerwer suri Nem̃in On ko suri Nosp̃en nga M̃irres,
    ko nale ser suri ngok nuru kele arinijnij wore. Ko kamosuri bbong nale ser, nga
    sete pa osorsan tevi nga inu nuwerwer e ko nga kamosuri womu.
  wap-NT: Ushaꞌapanum kauꞌan unao, aonaa ukashanaukii-kidan pidannao kuwaa, panaꞌaꞌoraz
    naa ĩkowaadapan Jesus dauꞌu, aonaa wakowaadapan kawanuꞌo mani. Naꞌiki sariapa
    uaipan uzaamataꞌakan doronai panaꞌaꞌo wakowaadapaniaz Kaimanaꞌo Doronaa ai. Naꞌiki
    sariapa umishidaꞌakan ĩkuwaa kida ĩdakotaniaz kaimanaꞌo kuwai nii, mazan panaꞌaꞌo
    karikaonan wuruꞌu ĩkuwaa kidaz, wuru aiaꞌa wakowaadapanii kidaz Kaimanaꞌo Kuwai,
    Jesus dauaꞌoraz.
  mva-mva: 'Labu negu ono umatakoaki-kaming nge bokai: Tamoata alu dapura be Iesus
    takaiana-ba, tago Iesus keka kirangaki, ki Oli Spirit takaiana-ba, tago Oli Spirit
    keka kirangaki, ki Pile Uia takana-ba, tago Pile Uia keka kirangaki darangaka-kaming
    nge masa oaikiki-la be pilengadi kamatagadi-la be kana.'
  dwr-NT: Ayissi gooppe, itti uray yiide, nuuni hinttenttoo odeedda Yesuusappe hara
    Yesuusa hinttenttoo odooppe, woy hintte akkeedda Ayyaanaappenne wonggalaappe dumma
    ayyaanaanne wonggalaa hintte akkooppe, hintte eeno giide akkeeddita guussa.
  kfw-kfw: Ajarchu nangni'n keini diangnga inphut ningleikeiluut jei Ratha khat-um
    Chongkahoi khanna inphut inteidomma keini'n kinleirilmak inkhat, intei Jisu chong
    karil mi ngaikha inhong pha karok ah nangni'n inmani kha ningleidon!
  bfz-bfz: जे कोई तुसा गे आयी की केसी दूजे यीशुए रा प्रचार करो, जेतेरा प्रचार आसे
    नि कित्तेया; या कोई और ई आत्मा तुसा खे मिली जाओ, जो पईले नि मिलेया था; या और ई
    कोई सुसमाचार सुणाओ जो तुसे पईले नि मानी राखेया ओ, तो तुसा रा इना शिक्षा खे मानणा
    गल़त ए।
  cuk-09: Ar Jesús-baidgi, anmar a-Jesúsgi bemarga sunmaksasulidgi dule bemarga sunmaknonikir,
    be abinga-damalad. Burba-baid, bemar-idu-abingasadba-akaladi bemar abinga-damalad.
    Bab-Dummad-gaya-burba-nued be abingasmaladba-akaladi be abinga-damarbalid.
  ben-OBCV: কারণ কেউ যদি তোমাদের কাছে এসে যে যীশুকে আমরা প্রচার করেছি, তাঁকে ছাড়া
    এমন এক যীশুকে তোমাদের কাছে প্রচার করে বা যে পবিত্র আত্মা তোমরা পেয়েছ, তা ছাড়া
    অন্য কোনো আত্মাকে তোমরা গ্রহণ করো, কিংবা যে সুসমাচার তোমরা গ্রহণ করেছ, তা ছাড়া
    অন্য কোনো সুসমাচার পাও, তাহলে তো দেখছি তোমরা যথেষ্ট সহজেই সেসব সহ্য করছ।
  mil-NT: Te nchòhó, quídé ndèe iní‑ndó sàcúndedóho‑ndo nchàa tnúhu càháⁿ cue tée
    càháⁿ ɨngá núú tnǔhu cuèndá Jèsús tnúhu sá ñà túú dànehé ñáhá‑ndɨ̌ xii‑ndo, te
    quìde ndee tucu iní‑ndó ndèdóho‑ndo dànehé ñáhá‑güedě xii‑ndo cuèndá ɨngá espíritú,
    te ñá dɨ́ú cuèndá Espíritú Yǎ Ndiǒxí sá nǐ ngúndecu ndɨhɨ‑ndo dànehé ñáhá‑güedě
    xii‑ndo, te quìde ndee tucu iní‑ndó ndèdóho‑ndo dànehé ñáhá‑güedě xii‑ndo ɨ̀ngá
    núú tnǔhu sá càchí‑güedé càháⁿ nàcuáa naníhí tàhú‑ndó, te ñá dɨ́ú nàcuáa ndùu
    tnúhu sá ni sàndáá iní‑ndó cuèndá naníhí tàhú‑ndó càháⁿ‑güedé.
  myu-myu: Oceju juk adi Jesusat oceg̃uwẽnuwẽn eywebe. Eymug̃uykuku ojuyayũ bit Jesus
    iwaruat muwẽnuwẽn eywebe. Te'e ma eycokcok ixeyũ ekawẽn kay. Oceju juk adi Deus
    biõg̃buk oceg̃uwẽnuwẽn eywebe. Eymug̃uykuku ojuyayũ bit ibiõg̃buk iwaruat muwẽnuwẽn
    eywebe. Inaka te'e ma eycokcok ixeyũ ekawẽn kay. Oceju juk adi kawẽn idipat acã
    oceg̃uwẽnuwẽn eywebe. Eymug̃uykuku ojuyayũ bit kawẽn iwaruat muwẽnuwẽn eywebe.
    — Ijop ma kawẽn idipat — i napa ma e'em ip eywebe. Inaka te'e ma eyetabut ixeyũ
    ekawẽn kay.
  amk-amk: Weo iwati mea mani mefaraise we metamang we mano era mau we etaunau kariri
    Yesusi manei siai, wiro Yesusi mano amewuwui we mea foi kaha. Tuti memainenang
    kontai we mesobu nuaninu siai weru mano raminde mesobui foi, amani Allai Nuaninufoi.
    Kontai mefaraise we mesobu kaiwo mahikai siai fo weru Kaiwo Mahikaio mesobuai
    ria ameara fo.
  fai-fai: Kale be watawo kaleyo bá, numi Yesus sung bakanyamsuw uyo kinim madik tad
    itam nadiw numi Yesus sung bakanyamsuw ulutaw banim, ikil ilim Yesus kukum sung
    bakanya bom nadiwe ika num Sinik Abem so sung kidel kuyamsuduw ulutaw bá, be ikil
    ilim sinik kukum so sung kidel kukum so uyo bakanya bidiw, kiba au yakei abin
    wakayabiw.
  ura-NT: Inarate inara relaacaanune jaan nihei que, nechu nejelauneein cuaain Jesocurisito
    nihei que inara rai ereeuruhane rautatiin neeichene jaun, Cana Coaunera Suujue
    inae inaraacha esenetailunihei esenetaain, osa caje ichotenojoineriquicheeine
    jaan, inaraacha esenetailunihei esenetaaiche.
  mcd-NT: ¡Ohuashta! Futsafoan samamashta mato parapaicani. Non Jesushuunoa mato yoimisi
    cuscan futsafoan matoqui nocoshon ahuunoa yoicoianmafiaifoan mancai ato shatumapaitama
    manrocon ato icoinra huai. Non Diospan Yoshin Sharahuunshon tsain shara Jesushuunoa
    mato yoimisi cuscan nanfoan yoicoianmafiaifoan manfin ato icoinra huaquin. Jesushuunoa
    amaquiri mato yosifiaifoan man ato shatumanama. Man ato nicaquin yoimisi, —¡Aicho!
    Man nocofu ipainon, —man ato huamisi.
  urt-urt: Ŋam hiꞌ gwarnge, detale, lenge miyeꞌ syeꞌ yat pe, tinge yana yip wusyep
    nange Jisas kin ŋoinde tikin supule. O yukur Jisas eꞌe, ŋaiye tukwini poi mana
    yip wusyep bwore mise kitikin. Taꞌe luku pe, yip yambaꞌe yipihinge pupwa ŋoinde
    tikin. Luku yukur Yohe Yirise ŋaiye somohon yip yambaꞌe. Topoꞌe yip yambaꞌe wusyep
    homboꞌe ŋoinde tikin. Yukur wusyep bwore mise tikin Krais ŋaiye yip si yambaꞌe.
    Ŋupe ŋaiye tinge yende taꞌe luku pe, yip si yende miꞌmiꞌ yarp ŋaiye pa junde wusyep
    homboꞌe tinge.
  kiz-kiz: Kwandabha mfuano yakuwa munu fulani ihida ni kutangasya Yesu yhongi tofauti
    ni yhola yatamuhubilili. Au mfuano kabhele kunjho polele Roho yhongi tofauti ni
    yhola yamunjho polili. Au kabhele kuyhop'ha injili yhenge tofauti ni yhela ya
    mwayopili mkafumilila mambo agha vema yitosya!
  tzo-TZE: Yu'un chca'i ti lec chava'yic scotol me oy boch'o yan ta xalboxuc sc'oplal
    Jesús ti mu xco'laj xchi'uc jech chac c'u cha'al laj calboxuque, o me ta xalboxuc
    sc'oplal Ch'ul Espíritu ti avich'ojic xae ti mu co'oluc jech chac c'u cha'al laj
    calboxuque, o me chayalboxuc yan c'op ti mu xco'laj xchi'uc li sc'op Dios ach'unojic
    xae.
  lex-lex: A'ukot emkade yoma la' yamkekni de emolmolan nekama miy e mliernohor rer
    tio'a riy mak kmai pia kakot nohora Yesus dom to'a, mere Yesus mak amakot nohora
    tiy miy die ematia' hade. Miy edon mpiayotlia riy mak kakot nohora nhiwa nora
    kot kalwieda-paitiot mak edon nora Uplerlawna Nhiwni nora Kot Kalwieda-Paitiota
    mak amakot nohor oleka tiy miy de ramneneha.
  dov-dov: Nkaambo kuti umwi muntu wasika wakambawuka uumwi Jesu kwiinda ooyo ngutwakakambawuka.
    Na kuti mwatambula uumbi muuya kwiinda ngumwakatambula kale kana kuti mwatambula
    limbi ijwi lisiyene kuli eelyo ndimwakatambula kale. Mbuli mbumukkala kamuzibona
    zintu eezi!
  rgu-rgu: Fai bea ma lahenda rupa leo naꞌ a leo emi mai, boe ma tui-beka fee emi
    laꞌeneuꞌ Yesus rupa fekeꞌ, ta sama leoꞌ Yesus fo ami tui-bekan neuꞌ emi a, sona
    ubeaꞌ taon de emi mamahere lahenda ria? Maulu na, emi sadia dale mara fo sipo
    Manetualain Dula-dale Malalao-malalafu Na, ela Ana ator emi. Boe ma, ubeaꞌ taon
    de besaꞌ ia emi nau sipo dula-dale rupa fekeꞌ esa bali? Maulu na, emi mamahere
    Kristus Tutui Malolen fo riꞌ ami tui-bekan neuꞌ emi a. Boe ma, ubeaꞌ taon de besaꞌ
    ia emi nau mamahere nanori-nafada rupa fekeꞌ bali?
  toc-NT: Chuná cca̠­hua­niyá̠n porque hui­xinín hua̠k ma̠t­la̠n­ti̠­yá̠tit naca̠­lak­chiná̠n
    cati̠­huaj chixcú y natzu­cuyá̠n ca̠liakchu­hui̠­na­niyá̠n tunu lak­táxtut pero
    ni̠chuná cumu la̠ aquinín cca̠­li̠­ma̠­kalh­chu­hui̠­ni̠­ni̠tán lak­táxtut hua̠ntu̠
    ma̠sta̠y Jesús, na̠ ca̠li̠­ma̠­kalh­chu­hui̠­ni̠­ca­ná̠tit pu̠lactum espí­ritu
    hua̠ntu̠ naca̠­ma̠x­qui̠yá̠n li̠t­li­hueke mat ni̠xa­chuná hua̠ntu̠ ca̠ma̠x­qui̠yá̠n
    Espíri­tu Santo, y tuncán li̠pa̠­hua­ná̠tit xta­chu­huí̠ncán ni̠xa­chuná cumu
    la̠ li̠pa̠­hua­ná̠tit a̠má xta­chu­huí̠n Cristo hua̠ntu̠ aya maka­mak­lhti̠­na­ni̠­tátit.
  som-som: Waayo, haddii mid yimaado oo idinku wacdiyo Ciise kale oo ah ku aanan ku
    wacdiyin, ama haddii aad heshaan ruux ka duwan kii aad hesheen, ama injiil ka
    duwan kii aad aqbasheen, si wanaagsan ayaad ugu dulqaadataan.
  mam-C: Akula b'ajjo ikyjo kyxola, qu'n ti'jkutzi'n jun paqx nxi kyb'inji'y nchi
    yolin ti'j Jesús, exsin nya toj tumiltz, mikyxi' tze'nku nxi qq'ma'n kye'y; ex
    jun paqx nxi kyk'mo'n noq jun xewb'ajxi, ex nya Xewb'aj Xjan, a xi kyk'mo'n te
    tnejil; ex jun paqx nxi kyb'i'n juntl tqanil nyakuj te kolb'il, me mikyxi' tze'nku
    Tb'anil Tqanilxix Kolb'il o kyb'i'y.
  ndj-ndj: Nongwa mundu yoyosi yayisa na kumlandula Yesu yaveli kafwauti na yula yitumulandulili,
    awu mukumpokela mfuki kafwauti na yula Mfuki Mng'alili yimumpokilili awu mukuchijumila
    chilongu cha nyanyi kafwauti munu na chila chimupikanilili kufuma kwa yufwi! Afi
    mukufipokela kwa mawoku mavili.
  mbj-NT: Tii d' ỹ wén her'oot, Jesus ky n'aa seeh, ãã ma met'ëëg wät do nadoo do
    raher'ood bä, ti nayyw hẽ bë gadoo. Nayyw hẽ na-ããj hẽ bë gadoo sahee seeh, bë
    gado däk do paa nadoo doo. Nayyw hẽ bë gadoo panyyg seeh, bë ãã panäk do nadoo
    doo.
  lat-VUC: 'Nam si is qui venit, alium Christum prædicat, quem non prædicavimus, aut
    alium spiritum accipitis, quem non accepistis: aut aliud Evangelium, quod non
    recepistis: recte pateremini.'
  ngp-ngp: Kwaviya kwa kinyemi mwamhokela mnt'hu yeyose akumiziilani, no kuwabilikiza
    mbuli ya Yesu mtuhu, hiye yudya Yesu kibilikize ulosi wakwe, naho mwazumila Muye
    na Mbuli Yedi na ulosi hewiligane na udya suwe kibilikize!
  enq-2: Tenge doko, endakali mende nyakama kalyamino dokonya ipupala, naimame Jisasa
    baa dopalena lao langiamanoli pyoo langya naenya, Jisasa baa waka mendepalena
    lao langilyaminopi, wamba nyakama Spirita nyiamino doko nyala naenya, spirita
    waka mende nyilyaminopi, wai pii epe wamba soo nyiamino dopale daa, waka mendepale
    mende silyaminopi, dupanya nyakama kukipi mende mona kenda nakaengema.
  eng-ASVBT: For if he that cometh preacheth another Jesus, whom we did not preach,
    or if ye receive a different spirit, which ye did not receive, or a different
    gospel, which ye did not accept, ye might well bear with him.
  mna-mna: Pa wal pakan ta tima mi tizzoyaryaara sua toro piom. Sua ta tizzo pa Yesu
    i, ina ipa ndel pa sua ta niam amkam piom na. Mi Bubuŋana ta tizzo piom be kakami,
    ina tomini kembei Bubuŋana ta muŋgu kakami na som. Mi tizzoyaryaara uruunu ambaiŋana
    toro ta ipa ndel pa uruunu ambaiŋana ta keleŋ mi kakan la kek na. Tamen niom tina
    kakam zin ma leleyom ambai pizin. Mi kezem zin ma tikamam men!
  myw-myw: Nakageiguy liva̱nen Yeisuw. Tage igaw kal beiw bigeiguy tobwag Yeisuw,
    o tobwag kululuwan biwekeimiy, o livan towen bwanabwein nukuliganes kukin bukupiyaves,
    mo bukutams tobwag livan waseg. E, bo kutams waseg, mwasanin yakamiy.
  sby-sby: Pakwinga pacino cindi na uliyense lesanga uko kakambauka sha Yesu wabula
    kuba Yesu ngotwalakambauka, nambi amuletelani mushimu wapusana ne uwo ngomwalatambula,
    nambi mulumbe wapusana ne ngomwalatambula, amwe mukute kumutambula.
  sll-sll: Talongwo nomani si gogo dalie? Yal tau ni monga ure, na Yisas wa di ni
    tega ha i pisole, yalhobi Yisas haang dalga meri dale ha ta nir si ni tongure
    yol e pire tenia. Tengere, na nomani si gogo daliwa. God Kwiang ire, Yisas gol
    na tere ol wai ol na tongwo ha ire dire, ha suri pisole kwia ta ire, ha ta di
    wangwo i ire dire, pir tenua.
  yaq-NT: Bwe'ituk eme'e, unnaa amemak tu'ik, jume'e, Jesukrijtota betana ka itom
    enchim a' majtaka'a benasia taa ta'abwisi emou nokammake. Intok eme'e, Liojta
    tu'u jiapsi jaibu mabetlamtaka juni'i, ka jain eaka ta'abwik jiapsitau emo su'u
    tojak. Intok Krijtota betana, juka' nok lutu'uriata jikkajisuka juni'i, ta'abwisi
    weyemta intok, sualbae.
  uro-uro: Inguna ngakt bä va aung ga rhän gem ngän bä qä sameng sävät akni anga Jisas
    kärakni i qaku qa rhoqor ma Jisas kärakni i sa ut sameng sävät a qa ura qä sameng
    sävät akni anga qloqaqa qärakni i qaku qa rhoqor ama Qloqaqa qärakni i sa ma Ngämuqa
    qa von ngän däm ga ura qä sameng na angätni anga sameng gärangätni i qaku ngät
    toqor ama sameng ama mär ngät kärangätni i sa mudu ngän nari ngät nämät ut dä
    sa ngäni rhäkmu na nas nani a ngät iva ngäni rha ngät.
  ita-1885: Perciocchè se uno viene a voi a predicarvi un altro Gesù che noi non abbiam
    predicato, o se voi da esso ricevete un altro Spirito che non avete ricevuto,
    o un vangelo diverso da quello che avete accettato; voi lo tollerate.
  muy-muy: Ka ya ti ku way way do ara afa gekʉli a, awayay acahi ma mʉweni ana kʉli
    ni ti kə̀bum keɓesʉm. Ku tamal aɗəmki ma ke Krist ya gərgəri akaba ma geli ya
    nə̀ɗəmki ni nəŋgu ni, keɓesʉm. Ku tamal azlapaki ka məsuf nahaŋ gərgəri akaba
    Məsuf ya àniviyu ana kʉli ni, ahkay do ni ahi ma ana kʉli, azlapaki ka *Ma Mʉweni
    Sulumani nahaŋ gərgəri akaba gekʉli ya kìcʉm ni nəŋgu ni, keɓesʉm.
  kqc-kqc: Adina amiye yokoi baesi Iesu bouna, una yaku nirausi de reyafa, mina nirausi
    rego, o vima bouna sena moiyadi kana moigedi, o ago buni bouna sena moiyadi kana
    moigedi vonisi, mina tau bi aita dudu evade moidedi!
  tav-tav: Aperã ricati mʉjaare cabuiorã macare mʉja api tʉjoo. Jã maca cariape Jesucristo
    yere jã cabuiowʉ. Na maca to bairo mee buioma. Nemoona Dio Espíritu Santore mʉja
    caboowʉ. Yucʉacãre Dio camajare cʉ canetoorije queti majuu mee macare na cabuioro
    caroaro nare mʉja api nʉcʉbʉgocõa. Na cabuiorijere apirã Espíritu Santo cʉ ye
    cãniquẽtie macare boorã mʉja bai.
  eng-ULB: For suppose that someone comes and proclaims another Jesus than the one
    we preached. Or suppose that you receive a different spirit than what you received.
    Or suppose that you receive a different gospel than the one you received. You
    put up with these things well enough!
  spa-VBL: Si alguno llega a hablarles sobre un Jesús distinto al que nosotros hemos
    compartido con ustedes, fácilmente ustedes concuerdan con ellos, aceptando un
    espíritu diferente al que han recibido, y una buena noticia distinta a la que
    creyeron.
  fra-_FOB: Car, s'il venait quelqu'un qui vous prêchât un autre Jésus que celui que
    nous vous avons prêché, ou un autre Esprit que celui que vous avez reçu, ou un
    autre évangile que celui que vous avez embrassé, vous le supporteriez fort bien.
  hau-ULB: Anar misali idan wani ya zo ya kawo shelar wani Yesu daban da wanda muka
    yi maku wa'azinsa. Ko kuma kun karbi wani ruhu daban da wanda muka karba. Ko kuma
    kun karbi wata bishara daban da wadda muka karba. Amincewar da kuka yi wa wadannan
    abubuwa ta isa!
  mal-mal: ഒരുവൻ വന്ന് ഞങ്ങൾ പ്രസംഗിക്കാത്ത മറ്റൊരു യേശുവിനെ പ്രസംഗിക്കുകയോ, നിങ്ങൾക്ക്
    ലഭിക്കാത്ത വേറൊരു ആത്മാവെങ്കിലും, നിങ്ങൾ കൈക്കൊള്ളാത്ത വേറൊരു സുവിശേഷമെങ്കിലും
    സ്വീകരിക്കുകയോ ചെയ്യുമ്പോൾ, നിങ്ങൾ സഹിക്കുന്നത് ആശ്ചര്യം.
  urd-GVR: Kyoṅki āp ḳhushī se har ek ko bardāsht karte haiṅ jo āp ke pās ā kar ek
    farq qism kā Īsā pesh kartā hai, ek aisā Īsā jo ham ne āp ko pesh nahīṅ kiyā thā.
    Aur āp ek aisī rūh aur aisī “Ḳhushḳhabrī” qabūl karte haiṅ jo us Rūh aur ḳhushḳhabrī
    se bilkul farq hai jo āp ko ham se milī thī.
  far-far: Nau ku manata 'abero amulu, fasi 'ali'ali mulu ka famamana ana famanatalae
    ne 'e'ete fasia na famanatalae kalu. Sulia dia ta wane leka kau siamulu, ma nia
    ka farongo ana farongoe 'e'ete sulia sa Jesus, mulu ka fi famamana ga 'amulu ana.
    Ma mulu ka nonimabe 'uria ngalilana ta mangoiru ne 'e'ete fasia na Anoeru Abu
    ne mulu ngalia ana kada kalu 'ainitalo ana.
  suz-BL: मारदे हना मुर का जाक्‍शा, मेकोमी इन कली अर्को येसु आ पर्बम शेंब आंइ शेंशो
    खोदेंशो ममाइ, इन ङोंइती ताक्‍शो ममाइ, अर्को सोक्‍त ताक्‍पाइक्‍ब। अर्को ग्‍येरपाइक्‍तीक
    लोव़ नें‍पाइक्‍ब। मिनु गे रीब पा बित्‍नीनी। गलाती १:८-९
  car-NT: Amy terapa na'na nekarity'torymbo Jesus ekari'se amy wopyry jako pairo,
    amy terapa anapo'i'torykonymbo a'kanano apyiry jako o'waine, amy terapa anewa'ma'torykonymbo
    iru'pyn oka apyiry jako o'waine, iru'pyn me pore mapyijaton!
  amp-amp: Na nhai be sfno yakrmikahanko. Wahtiko! Tom wom yimam nikompno niewamn
    Jisasrhu gutnius mrokfot nom kfo pthiwat tfit yak kekutnewamt tfit romn nndo kfo
    pthewumt. To niko wanukahat, nhai afo mrokfot yak nhtakahkomt. Niko wanukahat,
    be yudbat rroh mrokfo yuhatn mitohnitko. Mitohnihato tfit nfri yafothat yo nfri
    gutnius kekwoko. Nd barkof yakyuk Bro Nkifrarhu Yafothat myak htafonitkomt yo
    nom barkof kfo nuhasyuk gutnius mrokfot myak htafonitkomt.
  bht-bht: जालू कोई तुहाड़े बाल आई करी कुसी होर यीशु दे बारे च दसदा है, तां तुसां
    उस नोए माणुऐ जो अपनाणे तांई बड़े उताबले रेंदे न। ऐ यीशु सै नी है जिदे बारे च असां
    तुहांजो प्रचार कितया था। कने तुसां खुशिया ला उस पर ध्यान दिन्दे कने सुणदे न जालू
    तुहांजो इक ऐसी आत्मा कने संदेश मिलदा है, सै यीशु दे शुभसमाचार कने आत्मा सांई नी
    होंदा जड़ा असां तुहाड़े बाल लेईकरी आयो थे।
  eng-NOY: For if he that cometh preacheth another Jesus, whom we did not preach,
    or if ye receive another spirit, which ye did not receive, or another gospel,
    which ye did not accept, well might ye bear with it.
  cub-NT: Mʉja torojʉrivʉ napivʉbuya apevʉ coyʉipõeva eaivʉre mʉje ĩmaroi. Me jápiaiyʉrivʉbuya
    ne coyʉiyede Jesúrã, coyʉivʉreca apede ʉ̃́ra ji coyʉiye báquede jarʉvarĩ. Jacopʉiyʉrivʉbuya
    apecʉ decocʉre ne daroiyʉmʉre, daroiyʉrivʉreca apecʉre, ñai Espíritu Santo ji
    darore d̶aimʉ mácʉre jarʉvarĩ. Jʉ aiyʉrivʉbuya ne bueiyede Jesús ʉ̃i yávaiye méne,
    ne que aiyede ʉbenina, bueivʉreca apede ji bueiye báquede jarʉvarĩ.
  ita-1927: Infatti, se uno viene a predicarvi un altro Gesù, diverso da quello che
    abbiamo predicato noi, o se si tratta di ricevere uno Spirito diverso da quello
    che avete ricevuto, o un Vangelo diverso da quello che avete accettato, voi ben
    lo sopportate!
  lww-lww: Nepisa sanene komin nap̃a nepisu kilale towe m̃a p̃arimiu rui. Pogos nap̃a
    nalologena tai im̃asu visayu Yesu tap̃ena tai nap̃a pe Yesu re nap̃a memlologon
    ke poli, ana alelaga ke e naga veraga. A pogos nap̃a ninuna tap̃ena imi m̃alivin
    amiu nap̃a ve Ninuna re nene nap̃a Ntewa mligania, apulan amiyopua ga. Pona pogos
    nap̃a lologena wo tap̃ena tai imi m̃alivin amiu, yoko akekaran logearen naga veraga.
  ckb-ckb: چونکە ئەگەر یەکێک بێت و عیسایەکی دیکە ڕابگەیەنێت جیاواز لەوەی ڕامانگەیاند،
    یان ڕۆحێکی دیکە وەربگرن جیاواز لەوەی وەرتانگرت، یان مزگێنییەکی دیکە ڕابگەیەنێت
    جیاواز لەوەی وەرتانگرت، ئەوا بە ئاسانی وەریدەگرن.
  nas-nas: Aiꞌ diiꞌ teing ouꞌouꞌnuka-pinaꞌ oorampimaing. Naninge diiꞌanko pora niiꞌnamuriiꞌ
    Jiisuuꞌ minkuvuma niiꞌnaꞌ daankivuko teietaꞌ ninge diiꞌankoi daankiantuꞌnung-eta
    tee tamung danto siomperikooꞌ. Napoꞌ tee onou Tanuaang Meekung-etaing tero nkaveruꞌnung
    siperima oovunamuriiꞌ onou siomperikooꞌ. Napoꞌ doorenang tampara mareꞌai niiꞌnaꞌ
    daankiaako tero daankiankoꞌnaꞌketa tee napoꞌ domang imaꞌdariarukooꞌ tee-koo.
  uvl-uvl: Iange imo a iech mana nge a longele hana nenge te pallaklaka halali ke
    te haliu hote helenga hel nge altoto nge Iesus, lala nge imo pe a longo taua iri
    ke ueiuei mana. Pe imem mo haliu hote helenga nenge pomam lange imo ero. Pe ope
    pe helenga urana toto ngana nenge a mene nge iri nem altoto lochloch nga Ope pe
    helenga urana toto ngana nenge a mene nge imem.
  eng-BBE: For if anyone comes preaching another Jesus from the one whose preachers
    we are, or if you have got a different spirit, or a different sort of good news
    from those which came to you, how well you put up with these things.
  ixl-CNT: Tan vootzajle aas sekꞌuleꞌ kꞌuxh paarten Jesuus sipaaxsa itziiul vaꞌtoj
    aanima soꞌopon texoꞌl. Utz senima atziꞌ kꞌuxh paarten chusbꞌalil saalax sete vatz
    vaꞌl alel sete qaqꞌo. Utz sekꞌuleꞌ kꞌuxh paarten aanxel sataloꞌk sete vatz u tetz
    u Tioxhla Espiiritu kꞌulel setaqꞌo.
  xsi-xsi: Naŋa amo aruru nâ, ŋana tu lâ zo ndia tamâta pinde simâ sipâŋga pami, ande
    miki uru kakainzi walele nâ simo kumi. Kinzi situla Yesu parina pwataki pami,
    aku miki kalomi tawana nenzi ŋgua ŋinde walele nâ. Taitu nenzi ŋgua ŋinde ŋandai
    rege-rege kuku ŋgua ŋinde muŋga maka katula pami ŋga. Kinzi situla ŋgua ŋana koroani
    toŋge wa pâri ara toŋge pami, aku miki kalomi tawana walele nâ. Taitu ŋinde ŋandai
    Koroani Sapâŋa wa pâri ara mao ŋinde maka muŋga katula pami ŋga.
  crx-NTPO: '''Ink''ez lhe''ahja nulh''en, ''ilhoghun dune nohghu ninya whe ''uyoon
    Sizi ghun nohbulh yalhduk, ''aw ''en whuz un''a Sizi nohyulh yalhts''ilhdih. K''us
    ''uyoo ''uyughi úlhchoot de, ''aw wheni neghá iloh úlhchoot. K''us ''uyoo khuni
    unzoo-i úlhchoot de, ''aw wheni neghá iloh úlhchoot. ''Et ''alha'' hoont''oh nahzún
    eh?'
  kan-OKCV: ಏಕೆಂದರೆ ಯಾವನಾದರೂ ನಿಮ್ಮ ಬಳಿಗೆ ಬಂದು ನಾನು ನಿಮಗೆ ಬೋಧಿಸದೆ ಇರುವ ಬೇರೊಬ್ಬ ಯೇಸುವಿನ
    ವಿಷಯ ಬೋಧಿಸಿದರೆ, ನೀವು ಸ್ವೀಕರಿಸುವಿರಿ. ನೀವು ಹೊಂದಿದ ಆತ್ಮನ ಬದಲಿಗೆ ಬೇರೊಂದು ಆತ್ಮವನ್ನು
    ಪಡೆಯುವಂತೆ ಮಾಡಿದರೆ, ನೀವು ಸ್ವಾಗತಿಸುತ್ತೀರಿ. ನೀವು ಕೇಳಿರುವ ಸುವಾರ್ತೆಯ ಬದಲು ಬೇರೊಂದು ಸುವಾರ್ತೆಯನ್ನು
    ಯಾರಾದರೂ ಬೋಧಿಸಿದರೆ, ನೀವು ಬೇಗನೇ ಒಪ್ಪಿಕೊಳ್ಳುತ್ತೀರಿ.
  bbb-bbb: Ro vua ije na ijiege kuariavo ijadufuo maeje maza boeje jaka oemarekinu
    karina e binobino vua kufui bino bu kuariavo ije faziavo. Rove e ije vua buone
    bu kuariavo ije bu Jesudo vua na kuariaeva ijafiki ije kuariavo baki. Ro bu kavene
    ni be ro vua ni be ijene kuariavone jaka fiena ijia nuvediave.
  blw-blw: Te pakay ammag naraka hen chayu mangafunan hen uray heno way umalehna way
    mangintudtuchu hen sabsafali mepanggép an Jesus way faén kaman hen anchi intudtuchuni.
    Yag naraka peet agé hen mangafunanyu hen sabsafali mepanggép hen Espiritun Apudyus,
    ya anat agé hen mepanggép hen kahara-an hen tatagu way achi kaman hen enafurotyu
    hen anchi pés-éyna.
  tam-2017: எப்படியென்றால், உங்களிடம் வருகிறவன் நாங்கள் பிரசங்கிக்காத வேறொரு இயேசுவைப்
    பிரசங்கித்தால், அல்லது நீங்கள் பெற்றுக்கொள்ளாத வேறொரு ஆவியையும், நீங்கள் ஏற்றுக்கொள்ளாத
    வேறொரு நற்செய்தியையும் பெற்றீர்களானால், நன்றாகச் சகித்திருப்பீர்களே.
  azz-NT: Huan namejuan nanquitacahuilíaj ma ocsé tamachtijque ma namechmachtiqui
    de ocsé Jesús ne ten tejuan amo tamechmachtijque. Huan no namejuan nanquitacahuilijque
    ma ocsé tamachtijque ma namechselilti ocsé taman ejecatzin, ne ten tejuan amo
    tamechmactilijque. Huan no namejuan nanmotecahuilijtinemij ma namechmachtican
    ica ocsé taman Tajtoltzin ten cualcuisquía ne temaquixtilis, ne ten namejuan amo
    queman nanquiselijque de tejuan.
  spa-RV-1909: Porque si el que viene, predicare otro Jesús que el que hemos predicado,
    ó recibiereis otro espíritu del que habéis recibido, ú otro evangelio del que
    habéis aceptado, lo sufrierais bien.
  csy-csy: Banghangziam cile ka hil ngei ngawl uh a dang Jesus thu a hil te hongpai
    ahile, ahibale, na san ngei ngawl uh a dang thaa na sang uh ahile, a hibale, na
    san ngei ngawl uh a dang lungdamna thu na sang uh ahile, tua pa taw na thuak khawm
    tu uh hi.
  mxq-NT: Pes kyaj mdsipkaꞌaxtʉ miidsʉty ko mnimínʉdʉ na̱a̱k es tka̱jxwa̱ꞌxtʉ es miits
    xꞌaxá̱jʉdʉt jatuꞌugʉ yajnitsókpʉ, es kyaj yʉꞌʉdyʉ Jesús diꞌibʉts ʉj nga̱jxwaꞌxypy;
    o ko ttsóktʉt es miits xyꞌaxá̱jʉdʉt ja wiinkpʉ ja̱ꞌa̱jʉn diꞌibʉ kyaj yʉꞌʉdyʉ Espíritʉ
    Santʉ diꞌibʉ tʉ xyꞌaxá̱jʉdʉ; o miits xyꞌaxá̱jʉdʉt ja wiinkpʉ ʉxpʉjkʉn, es kyaj
    jyaꞌadyʉ oybyʉ ayuk diꞌibʉ ñimadyakypy ja Jesukristʉ diꞌibʉts ʉj miits tʉ nꞌawánʉdʉ.
  tzj-NT: Queri' nbij chewe como ixix chaka qui' chewe ja tok ec'oli winak ne'ekaj
    ewq'uin, nqueya' rbixic jun Jesús chewe ja junwi' chi na chwach ja kaya' rbixic
    ajoj chewe. In jun chic, chaka qui' chewe wi noc jun chic espíritu chewe ja junwi'
    chi na chwach ja rEspíritu Santo ja xoc chewe nabey. In jun chic, chaka qui' chewe
    chakaja' wi nenimaj jun chic tijonem ja utzlaj tzij xin Jesucristo ne'xi, pro
    xa junwi' chi na chwach ja xenimaj nabey.
  tdt-tdt: Bainhira ema ruma baa hanorin imi la loos kona ba Jesus, imi simu deit!
    Afinal Jesus ida nebee sira hanorin nee la hanesan ho Ida nebee ami hanorin tiha
    ona ba imi. Se iha espiritu ida nebee oin seluk, imi simu tan. Se sira bobar fali
    Liafuan Diak nebee uluk imi simu husi ami mos, imi tuir hotu.
  ron-BTF: Căci dacă cel ce vine predică pe un alt Isus, pe care noi nu l-am predicat,
    sau dacă primiți un duh diferit, pe care nu l-ați primit, sau o evanghelie diferită,
    pe care nu ați acceptat-o, ați putea să îl răbdați bine.
  eng-WEBP: For if he who comes preaches another Jesus whom we didn’t preach, or if
    you receive a different spirit which you didn’t receive, or a different “good
    news” which you didn’t accept, you put up with that well enough.
  eng-FBV: If anyone comes and tells you about a different Jesus to the one we shared
    with you, you easily go along with them, accepting a different spirit to the one
    you received, and a different kind of good news to the one you believed.
  nld-1939: Want als er iemand optreedt, om u een anderen Jesus te preken dan wij
    u hebben verkondigd, of als gij een anderen Geest gaat krijgen dan gij ontvangen
    hebt, of een ander Evangelie dan gij hebt aangenomen, dan verdraagt gij dit al
    heel gemakkelijk.
  bwo-bwo: Ik asho itok waar no nó nabtso b́woterawo k'osh Iyesusi itsh b́nabiyal
    wee it itdek'ts shayiro b́woteraniyere k'osh shayiro itdek'al, wee it dek'ts doo
    shishiyo b́ woterawo k'osh doo shishiyo it dek'al, s'k etaatni it dek'i etee.
  nch-BL: Pampa nijmati quema ajsij sequinoc tacame campa amojuanti cati tamachtíaj
    seyoc camanali para anmomaquixtise cati amo quej timechilhuijtoque, anquinselíaj
    ica cuali. Masque ajsij cati tamachtíaj seyoc tamachtili ten Jesús cati amo quej
    timechmachtijtoque, o quinequij xijselica seyoc tamanti itonal cati amo Itonal
    Toteco, amojuanti nima anquinneltoquilíaj.
  quc-TNT: Ri ix c'ut sibalaj utz quiban che qui c'ulaxic ri winak ri cäquitzijoj
    jun Jesús chic ri man junam tä ruc' ri cäkatzijoj uj chiwe. Xukuje' sibalaj utz
    u c'amic jun espíritu chic quibano ri man junam tä ruc' ri i c'amowam chic. Xukuje'
    quixcojon che jun evangelio chic ri man junam tä ruc' ri Utzalaj Tzij re ri Evangelio
    chrij ru tobanic ri Dios ri ka tzijom uj chiwe.
  tfr-NTPO: Ol̈ö ga no äär bomi shwoy ga tjl̈õkwo l̈e bomi kong owa wl̈eni. Jesús
    roy obl̈ë l̈e bomi kong, l̈ororwa bomi kong sorë l̈i dik l̇l̇ëme. Sëya obl̈ë twe
    woydë bomi kong l̈e. Tjl̈õkwo obl̈ë l̈e bomi kong bakoe. Eshko ga tjl̈õkwo l̈i
    kjrëmi woydë jekdo, gueniyo tjl̈õkwo kjrëmi l̇l̇ëm dey.
  kaq-NT: Non mato yohinihma bi huetsa Jesus joi mato yohihi jahuibo cah man jato
    nincacai. Non mato yohinihma bi huetsa Dios Yoshin caibaan mato bihmahah cah man
    bihresai. Non mato yohini joi sirima bi huetsa joi yohihahbaan cah man nincarihbiscai.
  sgb-sgb: Ta tampol yon antanggapên ya hinon anlumatêng ya ampangitoro hên tungkol
    kan Apo Jesus, alwa man hên pareho ha toro naên. Natanggap yoy na ya Espiritu
    ni Apo Namalyari, yan antanggapên yo êt ya hinon kaatag ya espiritu. Tinanggap
    yoy nay Mangêd ya Habi tungkol kan Apo Jesu-Cristo, yan antanggapên yo êt ya hinon
    bayon paniwala.
  vie-1934: Vì nếu có người đến giảng cho anh em một Jêsus khác với Jêsus chúng tôi
    đã giảng, hoặc anh em nhận một Thánh Linh khác với Thánh Linh anh em đã nhận,
    hoặc được một Tin Lành khác với Tin Lành anh em đã được, thì anh em chắc dung
    chịu!
  kxv-kxv: ଇଚିହିଁ ଆମିନି ଜୀସୁଇଁ ମା଼ମ୍ବୁ ୱେ଼କ୍‌ଆତମି, ଇଲେକିହିଁ ଏଟ୍‌କା ଜୀସୁଇଁ ଆମ୍ବାଆସି
    ଆ଼ପେ ୱା଼ହାଁ ୱେ଼କ୍‌ନେସି, କି ଆମିନି ସୁଦୁଜୀୱୁ ମୀରୁ ବେଟାଆ଼ଆତେରି, ଇଲେକିଁ ଏଟ୍‌କାତି ର଼
    ସୁଦୁଜୀୱୁ ବେଟାଆ଼ଦେରି, କି ଆମିନି ନେହିଁ ବ଼ଲୁ ମୀରୁ ଆବାଆତେରି, ଇଲେକିଁ ଏଟ୍‌କାତି ର଼ ନେହିଁ
    ବ଼ଲୁ ବେଟାଆ଼ଦେରି, ଏଲେଆ଼ତିହିଁ ମୀରୁ ଗାଡି ଅ଼ର୍‌ହିନାତେରି ।
  amu-NT: Ee ꞌo cwiljoya nꞌomꞌyoꞌ ñꞌeⁿ nnꞌaⁿ na cweꞌ cwiquieya na mꞌaⁿꞌyoꞌ na cwilaꞌneiⁿna
    nda̱a̱ꞌyoꞌ cantyja ꞌnaaⁿꞌ cwiicheⁿ Jesús, tanchii nquii Jesús na tyoñequiaayâ
    ñꞌoomꞌ nda̱a̱ꞌyoꞌ. Ndoꞌ wandyo̱ꞌ espírtu na cwitoꞌñoomꞌyoꞌ, tanchii nquii Espíritu
    Santo na toꞌñoomꞌyoꞌ. Ñꞌoom na cwiñequia naⁿꞌñeeⁿ cantyja chiuu na nluiꞌnꞌmaaⁿñe
    añmaaⁿꞌ tsꞌaⁿ, wandyo̱ꞌ juunaꞌ ñequio ñꞌoom na tyoñequiaayâ nda̱a̱ꞌyoꞌ.
  hin-CV: क्योंकि जब कोई व्यक्ति आकर किसी अन्य येशु का प्रचार करता है, जिसका प्रचार
    हमने नहीं किया या तुम्हें कोई भिन्‍न आत्मा मिलती है, जो तुम्हें पहले नहीं मिली
    थी या तुम कोई भिन्‍न ईश्वरीय सुसमाचार को अपनाते हो, जिसे तुमने पहले ग्रहण नहीं
    किया था, तो तुम इसे सहर्ष स्वीकार कर लेते हो!
  spa-BES: Porque si alguno viene a predicar a otro Jesús de aquel cuyos predicadores
    somos, o si tienen un espíritu diferente, o una clase diferente de buenas nuevas
    de los que vinieron a ustedes, soportan con gusto estas cosas.
  san-BEN: অস্মাভিরনাখ্যাপিতোঽপরঃ কশ্চিদ্ যীশু র্যদি কেনচিদ্ আগন্তুকেনাখ্যাপ্যতে যুষ্মাভিঃ
    প্রাগলব্ধ আত্মা ৱা যদি লভ্যতে প্রাগগৃহীতঃ সুসংৱাদো ৱা যদি গৃহ্যতে তর্হি মন্যে
    যূযং সম্যক্ সহিষ্যধ্ৱে|
  tdx-tdx: Aa naho miheo mb’eo ty mitsey Iesoà ila’ i nitaroña’aiy, ndra andrambesa’
    areo fañahy tsy nirambese’ areo ndra talili-soa ila’ i natokisa’ areoy, hera hiantoke.
  naf-naf: In am notnaŋaŋ inmagen koti Zisasiyet yaŋaŋ nin mandiindonup e tapme nan
    sepemaŋ igak ŋen mandiindoip ma Emetak Teŋ e tapme naman emetak sepemaŋ igak ŋen
    main ma Kawawaŋgalen Zet Zapat Dolakŋaŋ Penaŋ nin diindondoŋaŋ e tapme nan sepemaŋ
    igagen diindome in ekŋengalen zelin ke sakwep nâmti keyet nâme penaŋ beme maŋgawepup
    keboŋgapmti neŋ igat yayaŋ penaŋ miyap.
  grc-MT: ει μεν γαρ ο ερχομενοσ αλλον ιησουν κηρυσσει ον ουκ εκηρυξαμεν η πνευμα
    ετερον λαμβανετε ο ουκ ελαβετε η ευαγγελιον ετερον ο ουκ εδεξασθε καλωσ ηνειχεσθε
  vid-vid: Mina munhu yoneche yokuya na kumdamla Yesu nayali vinji na yula tumdamle,
    hemwe mwangumbochela kwa moko meli, ama mwangumkunda muhe kuli yula Muhe Yelile
    yomumbochele ama Mbuli Inojile ilivinji ng'hatu na yila yomuibochele kulawila
    kwa hetwe.
  pio-NT: Achúmaca nuwàwa nuínáidacawa pìwalicué, casíimáicáinácué péemìaca natàacái
    cachìwéeri níara yèepuníiyéicawa icàlidaca áiba tàacáisi Jesús ìwali áibalé íicha
    yái tàacáisica wacàlidéerica. Piwàwacuéca peebáidaca áiba tàacáisi íicha yái tàacáisi
    wacàlidéerica Espíritu Santo ìwali càide iyúwacué peebáidaca nacáicaalí áiba yàacawéeridéericuéca
    pía Espíritu Santo íicha. Casíimáica nacái peebáidacuéca áiba tàacáisi méetàuculéeri
    íicha yái peebáidéericatécué Jesucristo ìwali iwasàanáca wenàiwica Dios yàasu
    yùuwichàacáisi íicha.
  tsn-tsn: 'Lo lebega lo tsietsega ka bonako: lo dumela sengwe le sengwe se mongwe
    fela o se lo bolelelang le fa a rera kaga Jesu yo mongwe go na le yo re mo rerang,
    kgotsa mewa e e farologaneng go na le Mowa O O Boitshepo o lo o amogetseng, kgotsa
    a lo supegetsa tsela e sele ya go bolokwa. Lo dumela gotlhe.'
  amr-NT: Opud huaknopo̱e̱ʼerite namaʼda huamanmadikaʼeriomeya̱ enhuatiakdeʼte Jesucristoen
    huadak huaʼa nogpaʼda onʼnopo̱e̱po namaʼda monmadikapet. Jesucristoen huadak huaʼa
    oroʼomeynayo buttida oʼmanmadikikay konig oroʼ kenomeya̱ buttida manmadikahueʼ
    o̱ʼnepo. Kenomeya̱ enʼtiakdeʼte opuda̱ boʼpakpo moʼmanigpe̱e̱a̱petpiʼ ijnopo̱e̱po
    ijmeʼpukey. Kenpaʼti nog noki̱re̱g Diosen Noki̱re̱g ehueʼtaʼ boʼpakapet ijnopo̱e̱po
    ijmeʼpukey. Konig dakhueaʼ eʼkaʼ kanʼmanopoʼyareʼpo oʼnonmadikikameʼne onʼpe̱e̱nede
    nogpaʼda eʼmanmadikaʼ eʼnigpe̱e̱taʼ boʼpakapet ijnopo̱e̱po onʼtomeʼpukne.
  pwg-pwg: iyamna wawaya kokitakitakuyowesi da kurimi erurui ma edimadima na Yesu
    bogiiyai isisiyei, ke Yesu vaghata kadimei nakanani. Kanuma Vovokaravina ma Yesu
    varana biibiina namada gwabikiiyai koviiya. Ma avi kubiine nani damsi kanuma bogiiyai
    ma vara bogiiyai edimadimei na koivaghinei ma koiyana bogiisi?
  cjv-cjv: Te yokamai u ne yokamai moingi tei ure na “Yesu mapunom i epe,” di ereikamere
    yokamai epe di mari de erekeimba “Yesu mapunom i ta dunguarai,” di gure ereingoro
    te ne yokamai mun firo ka i fingai faikeme. Te Yai Gumam Murom Sumuna ne yokamai
    koma inga te Yesu gunom kam koma fi ki singa ne yokamai mapunom surai i ma dere
    te murom niki dongua ire te gunom kam ta fi ki singa ena kawom na kuri fi ereiye.
  tha-KJV: เพราะว่าถ้าคนใดจะมาเทศนาสั่งสอนถึงพระเยซู​อี​กองค์​หนึ่ง ซึ่งแตกต่างกั​บท​ี่เราได้เทศนาสั่งสอนนั้น
    หรือถ้าท่านจะรับวิญญาณอื่นซึ่งแตกต่างกั​บท​ี่ท่านได้รับแต่​ก่อน หรือรับข่าวประเสริฐอื่นซึ่งแตกต่างกั​บท​ี่ท่านได้รับไว้​แล้ว
    แหมท่านทั้งหลายช่างอดทนสนใจฟังเขาเสียจริงๆ
  por-BR-2018: Porque se aquele que vem pregasse a outro Jesus que nós não temos pregado,
    ou se recebêsseis outro espírito que não recebestes, ou evangelho diferente do
    que aceitastes, certamente vós o aceitaríeis.
  mhl-mhl: 'Ore fuŋine oi iŋi: Goineji wareru Yesu mitaniŋgabeŋ, oi matayoŋ, Yesu
    furuine more fuŋne misaueku gobi ŋoŋoji yoŋore so manebi yobiŋgaega. Moro Tiriine
    robi biŋeŋaŋuŋ fukeya, oi matayoŋ, gemo moji goine yoŋore maŋgo rakame bobojibu
    goku ore eru jibu koŋkoŋ so manegobi. Bobiaŋ Biŋe maneru sabarebuŋ, oi matayoŋ,
    buŋo kamasiine babu someda mo tinaine akoŋ Bobiaŋ Biŋe oŋgaku kosa mibi goineji
    oi afaine akoŋ maneru sabareegobi. Oŋu fukeega ore ŋoŋoji jibu manebu mo so maneegobi.
    Oi so sagaga.'
  klv-klv: Husur mǝtohǝhaṽur hǝn mǝttodam̃ hǝn avan ideh togǝm hǝn gamito, naut kǝmas
    tokel ur aYesu totile dan aYesu egaii namttokel uri, naut kǝmas mǝttokad nanunun
    nagǝgǝrasan ideh totile dan aNunun aGot mǝttokade a m̃o, naut kǝmas mǝttodǝlom
    na-kel-uri-an ideh tovoi totile dan na-kel-uri-an tovoi mǝttokad nadǝlomian lan
    a m̃o.
  bco-bco: Nelo꞉ tagilabo꞉ mo꞉wo꞉ we. Kalu o꞉ba꞉le gilo꞉ amilo꞉ fa꞉la꞉dowab a꞉no꞉
    giliyo꞉ e tililia꞉sa꞉ga꞉ kudu ha꞉na꞉sen. Tamin amio꞉ niliyo꞉ gimo꞉wo꞉ Ya꞉suwo꞉
    wido꞉ ko꞉lo꞉ gio꞉ to a꞉na tilidabu. Ko꞉sega kalu nolo꞉ gilo꞉wa ya꞉sa꞉ga꞉yo꞉, Ya꞉su
    ko꞉li nowo꞉ widalega, giliyo꞉ kalu a꞉ma꞉ towo꞉ tili da꞉daki kudu ha꞉na꞉ib. Tamin
    amio꞉ gio꞉ Godeya꞉ Mamayo꞉ di ko꞉sega, kalu nolo꞉ gilo꞉wa ya꞉sa꞉ga꞉yo꞉, mama ko꞉li
    nowo꞉ dima a꞉la꞉liki widalega, giliyo꞉ to a꞉no꞉ tili da꞉daki kudu ha꞉na꞉ib. A꞉la꞉ta꞉ga꞉
    tamin amio꞉ gio꞉ Godeya꞉ to nafayo꞉ da꞉da꞉sa꞉ga꞉ tilidabu ko꞉sega, to ko꞉li nolo꞉
    a꞉da꞉dalega, gio꞉ a꞉no꞉lo꞉ tilida꞉ba꞉ib.
  kdl-NT: Tsu tonuko ɗa̱ ta̱ ukuna u Yesu, kpam i wushai Kulu Keri, i wushuki kpam
    n akani a tsunu. Shegai i a̱sa̱ka̱i aza roku a tonuko ɗa̱ ukuna u roku kau n u
    Yesu. Gogo‑na ufoɓusi u ɗa iꞌa̱ri i wushi kulu ku roku ɗe kau, i wushi kpam akani
    a roku.
  apu-NT: Kotxi hĩte apakapari hĩpoxokoniritika ikinimane ereẽ apokakani, “Ate Xesosi
    sãkire sãpiretakaniua” inakani, txamari Xesosi pirena ninoa sãpiretakiti na atãoni.
    Kona ate sãpiretari ikara atoko inakari, iuaritika hãuikari ninoa sãkire. Hãuikasaakiri
    ninoa sãkire, atxiĩti hãpakapari matamatakoti, txamari kona hãpakapari Erekari
    Matamatakoti ate sãpiretakiti. Ate sãpiretai hĩte atão Kristo iokanapirena erekari,
    txamari hĩte auikari ãtião.
  roo-roo: Ari ita, rorupataveira oearovu vo siposiporoaro uvupaoro, oara osivu ragavira
    purapaiveira. Uvare iravu vai raga iava Krais vo siposipo eva. Viapau oiso rera
    raga ro Krais ira iava visii siposipopaveaira. Uva oisi ragavira-a eisi osa iava
    vo reoro evara oaravu raga tovopataveira ora visii iava sopaura-ia. Oa iava ora
    visii sopaaro iare iravu raga uraurato oupataveira. Oiraopavira rutu uvare voea
    evoea vo siposipoaro viapau oiso toupaiveira osa vo siposipo vegei vaaro. Ora
    eera uraurato iravu raga. Viapau oiso ro-a Tugoropatoa rutu Uraurato ro ira-ia
    taraipaveaira.
  miz-NT: Tsi ntoꞌó ne, dōo vaꞌa ntákutíi nto nima ntó te da xōó ka ñaꞌa xee ña e
    dóo kadaka nchuꞌūn é kākaꞌan ña iña Jésuu. Kuān té ña te kakáꞌan ña vatā ó ntákaꞌán
    ntɨ ne, ntá tsi dóo diní nto ntánakiꞌi nto tuku espíritū é ñā te dɨvi Espíritu
    Xuva kō é nuu nima nto díꞌna. Dōo vaꞌa ntaíni nto tuku nchuꞌun e dóo kadaka, é
    ñā te dɨvi túꞌūn vaꞌá iña Xuva ko e kíꞌi nto díꞌna.
  qvz-NT: Maican runaguna cangunama shamusha mana ñucanchi yachachishcacuinta camachisha,
    Jesusmanda chicanda camachicpihuas paigunataga cushihuan uyanguichi. Paiguna Diospa
    Samairandimanda shuc tunuta camachicpihuas paigunata mana jarcanguichichu. Chasnallata
    Diospa quishpina shimimanda shuc tunuta yachachicpihuas paigunata alita uyanguichi.
  deu-ELO: Denn wenn der, welcher kommt, einen anderen Jesus predigt, den wir nicht
    gepredigt haben, oder ihr einen anderen Geist empfanget, den ihr nicht empfangen
    habt, oder ein anderes Evangelium, das ihr nicht angenommen habt, so ertrüget
    ihr es gut.
  mjc-NT: Tyin nyooho yatyi xaan nasamá ndo cuhva tsinú iñi ndo tuhun ra Jesús tun
    sɨɨn cuhva caahán nyɨvɨ tuhun ra. Tyin ñavin tuhun ra Jesús tsa jacoto̱ ndi tsi
    ndo cuví can. Tan taahán xaan iñi ndo caca iñi ndo tuhun tsa ña nacatsí tahan
    tsihin tuhun Tatyi Ii Nyoo tsa naquihi̱n ndo nda jihna. Yatyi xaan natsinú iñi
    ndo tuhun caahán nyɨvɨ tan ñavin tuhun, tsa jacacú ra Cristo tsi yo, tsa caha̱n
    ndi tsihin ndo.
  caa-caa: Porque nox war iwacta ibꞌa tuaꞌ ixcansena umen tuqꞌuic tuqꞌuic winic xeꞌ
    acꞌotoy tiut motor que axin uchecsu intex canseyaj tama e Jesús que majax bꞌan
    cocha cay cachecsu non. Y nox matucꞌa iware motor que axin uchecsu tiut que ucꞌani
    tuaꞌ ichꞌami inteꞌ mein xeꞌ mabꞌambꞌan bꞌan cocha jay jax ani Unawalir e Dios
    xeꞌ majax bꞌan cocha cay cacansiox non. Y war iwacta bꞌan taca motor que axin
    uchecsu tiut intex ojroner tama e corpesiaj xeꞌ majax bꞌan cocha cay cacansiox
    tuaꞌ ichꞌami bꞌajxan.
  pls-NT: Ixin jaha ra anto daca ditticaonxin ra tti chojni que diji dindattjo ra
    anto ojé de ixin Jesucristo co jeha inchin tti janha na ndattjo ra. Co de ngain
    ansean ra anto rinao ra dayehe ra ojé espíritu que Espíritu Santo que jaha ra
    ovayehe ra, co anto daca ditticaonxin ra ojé joajna que tti jian joajné Jesucristo
    que janha na ondattjo ra.
  eng-WYC-2018: For if he that cometh, preacheth another Christ, (or For if he who
    cometh, preacheth another Messiah), whom we preached not, or if ye take another
    spirit, whom ye took not [or whom ye received not], or another gospel, which ye
    received not, rightly ye should suffer.
  bdv-bdv: ବଃଲେକ୍‌ ଜୁୟ୍‌ ଜିସୁକେ ଅଃମିମଃନ୍‌ ପର୍ଚାର୍‌ ନଃକେଲୁ, ଇବାନ୍ୟା ବିନ୍ ଜିସୁକେ ଜଦି
    କେ ଆସି ପର୍ଚାର୍‌ କଃରେଦ୍‌, କି ଜୁୟ୍‌ ପବିତ୍ର ଆତ୍ମା ତୁମିମଃନ୍‌ ନଃହାୟ୍‌ଲାସ୍‌, ଇବାନ୍ୟା
    ବିନ୍ ଗଟେକ୍‌ ପବିତ୍ର ଆତ୍ମା ହାଉଆସ୍‌, କି ଜୁୟ୍‌ ନିକ କବୁର୍‌ ତୁମିମଃନ୍‌ ନଃଦେର୍ଲାସ୍‌, ଇବାନ୍ୟା
