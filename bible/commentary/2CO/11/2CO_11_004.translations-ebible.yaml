  meu-meu: Ta ese Iesu idauna bema harorolaia, dia ai ese a harorolaiava heḡereḡerena
    eiava Lauma idauna boma abia dae, dia o abia dae guna laumana heḡereḡerena eiava
    sivarai namo idauna boma kamonai, dia o kamonai guna ḡauna heḡereḡerena o abi
    dae haraḡamu ani?
  yva-NT: Arono manasyinoe, syo wasanyao indamu wapanave Yesus ai, muno wapo Apa Ayao
    Kove raugave nsiso muno Anawayo Vambunine nde siso wasanuga rai. Weramu arono
    kuruno wo ananyao nsasye raugav ude wasai, weamo wasanayanambe watavondi mai.
    Awa ananyao wo Yesus aura nsasye, muno awa “ayao kove” nsasye muno anawayo nsasye,
    weramu weapamo wasanuga rausiso wapo raugav. Wabeanimaibe wapanave kurune wato
    mai?
  dgc-dgc: Dahilan gustu moy a tanggapén i maski ti ésiya a dumemét dikam a mégtoldu
    ta iba a tungkul ni Jesus, a puwera tu nitoldu ko dikam. Tinanggap moy kan tu
    iba a pégtoldu. Sakay tinanggap moy kan be i iba a espiritu a éwan Espiritu na
    Diyos.
  zpm-NT: Laa naa rzet miṉ rii lo to, sac rieṉ naa, zha ne riaadtaa i weeṉ rdeed to
    diidz rquiaadiag to zhiwseed zho. No zho rzeet Jesús, rzeetgaa zho espíritu, per
    rzeete zho me zigne biadseed no to; rneegaa zho zha laa miech lo doḻ, per nacda
    zigne pseedle to glo.
  hix-NT: Omnyamo ryhe, oyonkuhtony komo menytxetxow hamà. Enytxanàr komo xe rma haxa
    manatxow hamà. Anar me Txesusu yokarymetxhe, nyamoro ha. Ànekarymanàr komo rma,
    Txesus mehra nay hamà. Ronekarymatxho mehra nay hamà. Anar me Khoryenkom yokato
    yokarymetxhe xarha. Ànekarymanàr komo rma, Khoryenkom yokato mehra nay hamà. Ohnakanye
    Khoryenkomo nànyaketxho mehra nay hamà. Anar me àrwo yonyhorunu yokarymetxhe xarha.
    Ànekarymanàr komo rma, àrwo yonyhorun mehra nay hamà. Owyanye yaworo xaxa nay
    hamà katxhàràtho mehra nay hamà. Àro wyaro anar me nekarymetxhe. Nyamoro rma menytxetxow
    hamà.
  sim-sim: Ma lal angop jihik li ihi Jisashi mashin apsham sawenda lir. Uhu Masikome
    Avui Wasilakahi or mas ji lahandan ji halashihi masikome anandin ji lakmbaha mbanda
    lir. Uhu mashi jivi os mas ni sawerik ji misindiyandan ji halashihi mashi anandin
    ji misindiyakmbaha sawenda lir. Os erem li saweri wolo jir mashi lihin ji misikmbaha
    mambla arngalandari jir. Uwa osik jirnjik a hishihi amu ajenduwa.
  npi-ULB: किनकि मानौँ, यदि कोही आएर हामीले प्रचार गरेको येशूभन्दा अर्को येशू छ भनेर
    प्रचार गर्छ, अथवा मानौँ, तिमीहरूले प्राप्‍त गरेको आत्माभन्दा छुट्टै आत्मा प्राप्‍त
    गर्‍यौ, अथवा मानौँ, तिमीहरूले प्राप्‍त गरेको सुसमाचारभन्दा फरक सुसमाचार तिमीहरूले
    ग्रहण गर्‍यौ भने तिमीहरूले यी कुराहरूलाई राम्ररी सहने गर्‍यौ !
  cgc-cgc: Iling tan ambal ko tak gapati kaw dayon ta pawali ta bisan kino na gailing
    dyan maskin iran na pawali parti ki Jesus dili paryo ta ame na wali parti ki kanen.
    Gapati kaw man ta iran na ambal maskin ispiritu na pawali danen dili paryo ta
    Dyos Ispiritu Santo na nabaton nyo daw maskin man na iran na pasugid na miad na
    balita dili paryo ta ame na pasugid ki kyo.
  tim-tim: Akto luâk arekŋe Yesugât keiŋe makyeŋgimai aregât hâkâŋ akmâ Yesu siâgât
    den makyeŋgim âmâ Anutugât Heak kârikŋande kautyeŋân miep aregât wâtŋân bo kinmâ
    hiaŋgi den makyeŋgimbiâ dowâk nâŋgâyi. Den pat are nâŋgâre umatŋe humo miawaktâp.
  yor-yor: Nítorí bí ẹnìkan bá wá tí ó sì wàásù Jesu mìíràn, yàtọ̀ sí èyí tí a ti
    wàásù rí tàbí bí ẹ̀yin bá gba ẹ̀mí mìíràn, yàtọ̀ sí èyí tí ẹ ti gbà tàbí ìyìnrere
    mìíràn yàtọ̀ sí èyí tí ẹ ti gbà, tí ẹ sì ti yára tẹ́wọ́ gbà á.
  wos-wos: Guni nak maki nak maki hundi bari xékénjoka mawuli yanguka wuni gunika
    wungi roo. Nani hanja gunika yae guniré mwi hundi nani wa Jisaska. Du nawulak
    gunika yae di nak maki hundi di wa. Nani Jisasna hundi guniré wambeka Godna Hamwinya
    guna mawulimbu dé wulaaye té. Di nak maki hundi guniré wandaka guni xékénguka
    dé haraki hamwinya nak guna mawulimbu wulaaye té. Nani Godka yimbeka yambuka guniré
    wakwembeka guni “Mwi hundi dé” na. Di yéna yata Godka yindaka nak yambuka guniré
    wakwendaka guni bari xéké.
  emp-NTPO: Ãĩba zed̶aba Jesud̶ebemada daiba jaradiaped̶ad̶a awara jaradiabʌrʌd̶e
    bãrãba iduaribibadaa. Idjab̶a Ãcõrẽ Jaure bãrãba edaped̶ad̶ad̶ebemada awara jaradiabʌrʌd̶e
    bãrãba iduaribibadaa. Idjab̶a bed̶ea bia bãrãba ĩjãped̶ad̶a awara jaradiabʌrʌd̶e
    bãrãba iduaribibadaa.
  eng-F35: For if someone comes and preaches another ‘Jesus’ whom we did not preach,
    or you receive a different spirit from the one you received, or a different gospel
    from the one you accepted, you easily put up with it.
  ind-ind: Karena ternyata kalian sangat sabar mendengarkan setiap guru baru yang
    datang membawa ajaran tentang Yesus yang berbeda dengan ajaran kami! Kalian juga
    bersedia menerima ajaran tentang Roh Kudus dan Kabar Baik yang lain daripada yang
    sudah kami sampaikan!
  pes-OPCB: ترس من به این سبب است که شما خیلی ساده و زودباورید و هر کس هر چه بگوید،
    فوراً باور می‌کنید. حتی اگر عیسای دیگری را معرفی کنند، غیر از آنکه ما به شما معرفی
    کردیم، یا دربارهٔ روح دیگری سخن گویند، غیر از آن روح‌القدس که خدا به شما بخشیده،
    و یا راه دیگری برای نجات پیش پای شما قرار دهند، شما همه را باور می‌کنید.
  mpt-mpt: Niminbabe, ibo dim omin wengo wentaibo hebmamsab bainobo gabiobe. Sino
    ni tenoba Yesuse weng sango omyoba ibo e dowan weng ayamo wenteniba e Hobe ib
    bobol temo dababbaibbiobe. Ina otane naka maki teniba Yesuse weng sang osa eka
    e dowan weng osa afet omkeima bianiba hob afete ibo dobyaibo ibo mo baanibta Weng
    olo bain Gode weng bleka weng afet eso? gabibbabe. Ibo hebmamsab bainobo gabib
    kesoa ne ib kukub olo tosiambibe.
  ssx-ssx: Pa ekipeke ikana꞉ma꞉ta꞉ iki pa꞉ta꞉ ma꞉nda꞉ epima꞉ a꞉pa mo Yesu ma꞉nda꞉na꞉
    wala꞉la꞉ pita꞉ pa ta꞉na꞉ma꞉ homaa opu halememe. Mo nikana꞉ma꞉ waloma꞉ Yesuna꞉
    dia꞉me. Ikana꞉ma꞉ mimi sipitidi pita꞉ pi seliapo yaapota꞉ ota꞉ ta꞉ta꞉ pa꞉la꞉me.
    Mo hande nikana꞉ma꞉ mea epoma꞉ Sipitidi pita꞉ Pi Seliapo yaapo ota꞉ dia꞉me.
  mkl-mkl: Njo í nyi wɑ mum mɑ́ si nɑ iyi í jɔ̀ bii inɛ ɡɔ í nɑɑ wɑ sisi nŋɛ idei
    Jesu mmu ɡɔ i ci yɑ kɔ ŋɑ. Ì bɑ Hundei Ilɑɑɔ̃ tɑ̃ ŋɑ, ɑmmɑ ì nyi ì tɑ̃ sɔɔlu i
    ɡbɑ hunde mmu ɡɔ mɑ́ ŋɑ. Ì ɡbɑ lɑɑbɑɑu jiidɑu tɑ̃ ŋɑ, ɑmmɑ ì nyi ì tɑ̃ sɔɔlu i
    ɡbɑ lɑɑbɑɑu ikɑ̃ mɑ́ ŋɑ.
  gaq-gaq: ଡାଗ୍ଲା ଜାଣ୍ଡେ ଜଦି ପାଙ୍ଗ୍‌ଚେ ନେନେ ବାସଙ୍ଗ୍‌ ମ୍ୟାକ୍ନେ ଜିସୁକେ ଆଃତାର୍‌ଚେ ବିନ୍
    ଆଣ୍ଡିନେ ଜିସୁନେ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ ଆର୍‌ଏ ଣ୍ତୁଲା ପେଇଂ ବାକ୍ନେ ପବିତ୍ର ଆତ୍ମାକେ ଆଃତାର୍‌ଚେ
    ବିନ୍ ଆଣ୍ଡିନେ ପବିତ୍ର ଆତ୍ମାନେ ସାମୁଆଁ ବାସଙ୍ଗ୍ଏ ଣ୍ତୁଲା ପେଇଂ ଗ୍ର‍ଅନ୍‌ ଡିଙ୍ଗ୍‌କ୍ନେ ନିମାଣ୍ତା
    ସାମୁଆଁ ଆଃତାର୍‌ଚେ ବିନ୍ ଆଣ୍ଡିନେ ନିମାଣ୍ତା ସାମୁଆଁ ବାସଙ୍ଗ୍‌ଏ ପେଇଂ ସାହାସ୍ ସାଚେ ମେଁଇଂନେ
    ବାନ୍ ଅଁପେଡିଂକେ ।
  gof-RNT: Issi asi yidi, nuuni hinttew markkattida Yesuusappe hara Yesuusa hinttew
    markkatiko, woykko hintte ekkida Ayyaanaappenne Wonggelaappe hara ayyaananne Wonggelaa
    hinttew odikko, si77i gidi ekkeeta.
  unx-unx: ଚିୟାଃଚି ଜେତାଏ ହିଜୁଃକେଦ୍‌ତେ ଆଲେ ଉଦୁବାକାଇ ୟୀଶୁକେ ବାଗିକେଦ୍‌ତେ ଏଟାଃ ଜେତା ୟୀଶୁଆଃ
    କାଜିକ ଉଦୁବେୟା ଚାଏ ଆପେ ନାମାକାଦ୍‌ ଆତ୍ମାକେ ବାଗିକେଦ୍‌ତେ ଏଟାଃ ଜେତା ଆତ୍ମାରାଃ କାଜିକ କାଜିୟା
    ଚାଏ ଆପେ ତେଲା ଦାରମ୍‌କାଦ୍‌ ସୁକୁକାଜି ବାଗିକେଦ୍‌ତେ ଏଟାଃ ଜେତା ସୁକୁକାଜିକ ଉଦୁବେୟା ଆଡଃ
    ଆପେ ଏନାକେ ସୁକୁତେପେ ତେଲା ତାନ୍‌ରେଦ, ସାମାରେ ଏନାକେପେ ତେଲା ଦାରମ୍‌କାଦା ।
  gah-gah: 'Nenémini mogona lá oko neve: Lekelitoka vegená makolímo aniteko Izesuni
    mogonáa lélisi lo lekemeaká nouhalímini negopa, ametameni haitolímini makó lo
    lekemekago nene, itó gozapá lelitokatí alemó nenegopa, haitolímini gosohá gakó
    lo lekemekago nene, itó Izesuni gakó lamaná lelitokatí gelemóma nenegopa, monó
    haitolímini makó lo lekemekago nene, géneka li amemiki hanuva gili amiaká niamó
    nene lamaná noihe.'
  lcm-lcm: Mi arai aro, using a mang matan vap kipo serei na kimepo akuskus ta Iesu
    petekai, Iesu ang parik namemtapa akus imi tatana, na milapo atogon a malanganto
    na akus ro petekai, voiang parik namemtapa akuskus imi tatana, sikei milapo uruk
    palau si ainak aniria.
  aer-aer: Ilerne kwenhe arrenhantherrenhe arratye akaltyele-antheke ayeye mwerre
    Jesus-akerte, Utnenge Akngerre-akerte-arlke. Kenhe urrtyalthe areye anteme apetyemele,
    arrekantherre ayeye arrpenhe ileke, arrantherre awerrirremele itnenhe ayaketyakenhele,
    itnenhe arratye itelareme-tetye. Ngkartele kwenhe arrenhantherrenhe Utnenge Ikwerenhe
    antheke. Kenhe tyerrtye urrtyalthe yanhe areye angkemele itne-arle akwele arrenhantherrenhe
    utnenge arrpenhe anthetyeke, arrantherre kwenhe ahentye anthurre aneke utnenge
    arrpenhe renhe inetyeke alhule-iwetyeke Utnenge Akngerre Ngkarte-kenhe.
  qvc-NT: Chaqa chay apustul tukuqkuna Jisuspaq suq laya duktrinata yach'achishuptinmi,
    qamkunaqa das kriyingillapa. Piru Dyuspa Santu Ispiritunda ch'askishpaqa, ¿imapaqtaq
    chay suq laya ispiritutana munangillapa ch'askiriyta? Jisuspa shumaq nutisyanda
    yach'akushpaqa, ¿imapaqtaq suq laya nutisyata munangillapa yach'akuriytaqa?
  tgl-ULB: Sapagkat ipagpalagay na may dumating at ipahayag ang ibang Jesus liban
    sa aming ipinangaral. O ipagpalagay na kayo ay tumanggap ng ibang espiritu liban
    sa inyong tinanggap. O ipagpalagay na kayo ay tumanggap ng ibang ebanghelyo liban
    sa inyong tinanggap. Labis na ninyong pinapayagan ang mga ganitong bagay!
  cbs-NT: '@see-verse:2CO.011.003'
  xtm-NTPP: Vaa ndijin chi nú ni kenda in‑ka ñayii ja sama ká'an i ja kuu Jesús ma,
    te ka niniso'o ni, te ka kandija ni in‑ka tnu'u, kovaa masu Xtumani Ndios iya
    ni ka jan‑ta'vi ni ma wa'a tnu'u ka ka'an i ma. Te nú ka kenda koo ñayii ja ka
    ka'an i in‑ka tnu'u ja masu tnu'u vii tnu'u va'a Cristo ma kúu, te vivii ka jan‑ta'vi
    ni i te ka niniso'o ni ja ka ka'an i ma, te ni masu ka ndasa'a ni kuenda.
  nnq-nnq: Magambu mundu jwajwoa anda aike kwinu kuntangacha Yesu jwangalandana na
    jwajo jutuntangachaga, omongwa magweto kumpokela kwa maboko mabele nu kunnyekete
    uhuke na nhwalo gwambone gonge gwanga landana na gumapokela kwito!
  bao-NT: Jĩcãrã Cristo yee queti mʉjare jãa ca wedericarore biro méé mʉjare cʉ̃ja
    ca wedero, ñucã Añuri Yeri yee maquẽre bojorica wãme bue, añurije quetire mʉja
