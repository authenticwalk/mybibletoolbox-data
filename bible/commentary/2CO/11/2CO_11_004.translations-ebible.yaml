    mi gimed fol rok reb e kan nge yugu reb e machib nrib thil ko fare Kan Nthothup
    nge Thin Ni Bfel’ ni yib rok Got nike yag ngomed romad!
  mop-NT: Tan in wadic abe'e, u men le'ec ca' c'ochoc a mac u tzicbalte a Jesus a
    jumpaay tuwich ti wadaj te'exe, jede'eque'ex ilic a c'ümic u t'an. Wa ca' u tzicbalte
    te'ex u Püsüc'al a Dios a jumpaay tuwich a c'ümaje'exe, jede'eque'ex ilic a c'ümiqui.
    Wa ca' u yadü' te'ex a quich'pan pectzil a jumpaay tuwich a c'umaje'exe, jede'eque'ex
    ilic a c'ümiqui.
  tet-tet: Ema nia sia mai baa emi tiꞌan nodi nanorin lia Yesus. Mais siakaan hanorin
    nia, oin seluk. La manesak no lia Yesus mak uluk ami hanorin tiꞌan baa emi. Tan
    saa emi fiar baa sia? Uluk, emi loke neon hodi simu Maromak Kmalar, nebee Nia
    babilan emi. Oras neꞌe, tan saa emi beer simu hola tenik kmalar ilas seluk? Uluk,
