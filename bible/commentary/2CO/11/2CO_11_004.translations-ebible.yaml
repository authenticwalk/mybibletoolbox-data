  por-TFT: Digo isso porque alguns indivíduos surgiram entre vocês, ensinando seus
    próprios pensamentos acerca de Jesus. Eles afirmam sobre Ele coisas totalmente
    distintas daquilo que eu lhes ensinei. Eles estão encorajando vocês a receberem
    um poderoso Espírito que moraria dentro de vocês, mas não é o mesmo Espírito que
    vocês receberam de Deus quando creram em Cristo. Eles pregam o que chamam uma
    boa mensagem, e vocês aceitam a mensagem deles, mesmo que não seja idêntica à
    boa mensagem sobre Cristo que aceitaram de mim. Quando esses indivíduos assim
    procedem, vocês os aceitam de boa vontade, a eles e a sua mensagem. Mas não devem
    aceitá-los!
  gwi-NT: Deenakhwarahnyąą ąįį datthak zhyaa gwik'injuhkhit, ch'izhii Jesus ginyąą
