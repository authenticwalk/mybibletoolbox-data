  tgo-tgo: Ya gharelaghɨlaghɨ kaiwami kaiwae kaero ya thuwe mbaŋa mbe gharɨgharɨ vavana
    thɨ ghaona, hu ghataŋaghathɨgha lenji vakathako. Thiye thɨ yaroŋga na thɨ vavaghareŋa
    mbe Jisas regha weŋga, ma ŋgoreiya ghime wo vavaghareŋa weŋga. Na tembe hu wova
    nyao mbe regha lenji vavaghare e tɨne, ma ŋgoreiya Nyao Boboma iyava hu woko weime.
    Na tembe hu wova toto thovuye mbe regha, ma ŋgoreiya Toto Thovuye Jisas Krais
    kaiwae iyava hu woko weime. Na weimi lemi warari hu wovathaŋgi lenji totoko.
  yap-yap: Ya mm’agan’med ngay ni gimed ra k’adan’med rok be’ nike yib ngomed ni nge
