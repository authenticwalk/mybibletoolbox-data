    xi hacjahi, xi hacuiin tangun cojo cjuatacun xi cachjuhunntsun ntsacu cavetsihin
    ne, ¿mé má cjuatacun vëhë xi jemu ndaja caa nuju cojo? O sa xi fehe ngu cjuandajyihi
