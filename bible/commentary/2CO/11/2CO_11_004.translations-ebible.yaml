    jia buheare ti mahño buhechʉ noaa buheare ti buherapachʉta tíre tʉhoyuhca mʉsa.
  sbk-sbk: Hwa huje ufwani gwa muntu uwenje ageza huhombelele uYesu owamwabho owenjenola
    watalumbeleye. Hushifwani huje mwaposhela opepo owenje nula wamwaposheye nashi
    ufwani huje mwaposhela izu elyenje nalila lyamwahovyezye. Mwanjimba goti ego huje
    huyiyee!
  mya-JVB: သင်တို့ရှိရာသို့ ရောက်လာ သောသူ သည် ငါတို့ မ ဟော မပြောသေးသော ယေရှု တပါး
    ကို ဟောပြော သော်၎င်း၊ သင်တို့သည်မ ခံရ သေးသော ဝိညာဉ် တော်တစ်ပါး ကို ခံရ သော်၎င်း၊
    နားမ ထောင်သေးသော ဧဝံဂေလိ တရားစကားကိုနားထောင်သော်၎င်း၊ ထိုသူကို သည်းခံ ကောင်း ၏။
  kgf-kgf: Imi mia hénia yomuhuc niŋac imuhuc ʒéma mazua, Méŋnéŋ méŋ hama Yesuac hénia
    ʒéau énécmiyiŋ imi qahac, néŋ hénia méŋ ʒéau énécmizac me Uŋa megic imi qahac,
    néŋ uŋa méŋ énécmizac me buŋa suruc hiabia niŋgic imi qahac, néŋ méŋac énécmizaciguc
    nalé imuaru imi ini gum bénʒénʒéŋ wamma gezacgina hia haianʒu.
  awb-awb: Mó kegá iteba séra íre ínéga Sísa Karáhéne ehweh teiúnserahnue peh mó ehwéh
