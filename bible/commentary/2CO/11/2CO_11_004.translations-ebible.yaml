    než to, které jste přijali, snášíte [to] dobře.
  cui-cui: Paca yabara junuwatsi poxoru pajume naitaewatame pocotsi diwesin xua daxita
    jiwi paeba. Paxam itapeta pajume naitaewatame ichʉntha pontha pon peyabara paebin
    Jesús xua ichʉn xua pon pepa Jesús aibi. Paxam payabara jume naitaewatame icha
    jumope xua po jumope jopa xapain Nacom pia Pejumope tʉnaxʉ tatsi. Mataʉtano yabara
    pajume naitaewatame icha diwesi po diwesi xua jopa xapain Nacom pia pecapanenebiyae
    diwesi jume xua po diwesi jume copiya pajume taneme.
  boj-2014: E qalieonum, tamo qudei naŋgi nuŋgoq boqnsib gisaŋgoqnsib Yesus bei qa
    anjam palontoqnsib merŋgeqnub. Yesus bei deqa iga nami anjam palontosaioqnem.
