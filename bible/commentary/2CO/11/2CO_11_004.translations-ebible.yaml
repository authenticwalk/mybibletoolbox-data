    lamineꞌ ve li gilingili igi gilaaꞌ naaniꞌ nenako nemuꞌ nene naza gopo gaꞌne nogiluve.
  uli-uli: Hami ila ye fel dipmi le be budoh semal mo solbos yesa foloyu ngalugmi
    kofael semal Jesus mo solbos le te iwe hamem ha foloyu ngalugmi. Iwe ngo ha talenga
    yalol semal yalus mo solbos le te Espritu Santus hare sew foloy mo solbos le te
    Hapatpat Momay we ha kangalugmi.
  nin-NT: Imba na ki kpanye na aseki ka wemi nggo unuma a ti da ki imba nggo. A ti
    bre ki imba ure ku Kristi unuma mi nanka nu unggo ku nggo inta i bre, imba kpanye.
    A ta si izhi inuma nanka ni inggi yi nggo imba i kpa yi nggo, imba i kpanye. Uwa
    ta si Ure ku wre ku unuma mi nanka nu nggo ku nggo imba kpanye na ku nggo, imba
    i kpanye.
  acu-NT: 'Tura asamtai aints Yus akupkachmautiat atumin jeartamiar, ii Jesús pachisar
    chicham etserji nunisarka etsertsuk, antsu Jesúsan pachisar niish etserinau wainiatrumek:
    Jusha pengkeraitai tusaram anturume. Tura Yuse Wakani pachisar ii etserji nunisarka
    etsertsuk, chikicha wakanin pachisar niish etserinau wainiatrumek: Jusha pengkeraitai
    tusaram anturume. Tura Yusnum uwemratin chicham ii etserji nunisarka etserinachu
    wainiatrum, antsu chikich chichaman uwemrashtinun etserinau wainiatrumek: Jusha
    pengkeraitai tusaram anturume.'
  cak-WNT: Ruma riyix chak utz chiwe chi napon jun winek iwuq'ui y xa ma ya ta ri
    Jesús ri xkatzijoj riyoj chiwe riyix ri nutzijoj riya'. Y queri' chuka' chak utz
    chiwe tek nitzuj (nisuj) jun chic espíritu chiwe y xa ma ya ta ri' ri xic'ul yan
    nabey. Chak utz chiwe tek nibix chiwe chi c'o jun chic ch'abel ri niya'o colotajic,
    y xa ma kitzij ta ri nubij.
  ebk-ebk: Tay mu wachay omali ay tukún chi ekaskasabana maepangkep kan Jesus, hiya
    met nan chungrunyu. Naraka kayu pay ay omawat as tukún ay espiritu ay fiakun nan
    Espiritu Santo ay sikud ay enawatyu. Naraka kayu us ay omafurot as nan chamag
    ay kanancha un ammay, ngem tukún as nan Ammay ay Chamag ay enkaskasabami kan chakayu.
    Ay apo kayu! Fiakun met koma assesay atunyu!
  spa-PDDPT: Porque, ciertamente toleran bien si alguno aparece y proclama a otro
    Jesús, al cual no predicamos, o reciben otro espíritu, el cual no recibieron,
    u otro evangelio, al cual ustedes no adhirieron.
  ruf-ruf: Mana mwomdudumila imunu yungi iyakutsa kuna mwemwe aku kompetelani Yesu
    yungi kubita ayuno yatumpeta twetwe. Namwe mwombokela muhe ungi na si Ghumuhe
    Mwenzeluka yula yamumbokele, kuya mwobokela imbuli inoghile ingi na si Imbuli
    ila Inoghile yampetelighwe.
  gun-gun: Mba'eta anhetẽ pẽa py amongue ovaẽ vy Jesus regua ore romombe'u va'ekue
    ramigua e'ỹ 'rã omombe'u, ha'e rami e'ỹ vy Nhe'ẽ e'ỹ vy ayvu porã pejopy va'ekue
    ramigua e'ỹ 'rã omombe'u. Ha'e ramo ha'e va'e regua pe teĩ penhembo'e uka 'rã,
    pevy'a reve.
  agu-BL: Poro na chimbisun mu'ẍ tal na ja lo' icy' chitxo'be'u' chichusu'n yi e'
    yi na chitzan tan xtxole'n junt Jesús yi nk'e'tz ni'cu'n tu yi ketz yi katxolnak
    scyeru'. Lastum yi ja icy' chitxo'be'u' junt jilwutz espíritu, nin qui na cyak'u'
    ama'l tetz yi mero Espíritu Sant. Lastum yi na chixomu' te junt jilwutz chusu'n
    nin qui na chixomu' te yi balaj stziblal yi quibitnaku' ske'j.
  isn-isn: Kunsoko kukelengasiilyo kena muntu wekiza nukutanatya u Yesu mungiza singa
    anga uyu nekumitanantilye. Ang'wi kukilengasiilyo kena musengeelye utananti ungiza
    shanga - uwu nae musingeiye. Mulindeile imakani nanso iza ikondile.
  ilo-ULB: Ta kaspangarigan adda ti umay ket iwaragawagna ti sabali a Jesus ngem ti
    inkasabami. Wenno kaspangarigan nga inawatyo ti sabsabali nga espiritu ngem ti
    inawatyo. Wenno kaspangarigan nga adda inawatyo a sabsabali nga ebanghelio ngem
    ti inawatyo. Itulokyo unay dagitoy a banbanag!
  pir-NT: “Ohõ saha ijiriquiro ijire Jesu”, tiquina esa tuharo sijoro saha ni meho
    buhepegʉ̃ta tʉhomene mʉsa. Mʉsare ʉsã buheriro saha ijierapegʉ̃ta mʉsare ni meho
    buheyequinare tʉhomene mʉsa. Sa yena “Ohõ saha ijiriquiro ijire Espíritu Santo”,
    tiquina esa tuharo sijoro saha ni meho buhepegʉ̃ta tʉhomene mʉsa. Ʉsã mʉsare buheriquiro
    Espíritu Santo waro ijire. Tiquiro pehere queoro tiquina yahuerapegʉ̃ta mʉsare
    ni meho buheyequinare tʉhomene mʉsa. Tiquina sijoro saha ijiye buheyere tiquina
    ni meho buhegʉ̃ quehnoañe buheyere tiquina buherapegʉ̃ta tire tʉhomene mʉsa.
  anv-NT: Me njɔ́gé mbɔ néndé ngɛ nnó ɛnyú dékamege yɛ́ndégenó kamegé. Yɛ́
    muú achwɔ́ ne agaré ɛnyú mechɔ Jisɔs ayicha ayi ɛsé dela dégaré ɛnyú wɔ́,
    yɛ́ agaré lé ɛnyú mechɔ mendoó ɛwécha ɛwé ɛlá pɔ́ fɔ́ Mendoó Ukpea ɛwé
    ɛchwɔɔ́ ɛnyú mmyɛ yɛ́ ama achwɔ́ ne gefɔgé abya ayicha ayi álá pɔ́ fɔ́ abya
    melɔ́mélɔ́ ɛnyú dékame ne ji, ɛnyú dékamege fɔ wyɛ kamege, désɛle ubi amu
    apea.
  sab-NT: Kwian gweale joge chke ba ulitaske geru nganake kete ba ulitage cha geru
    ketu bage kare ba ulita kle kwian ene kerua gbe gdadi, kwian ene geru nganake
    Jesu giti kete bage geru nganake Chube Oña giti kete bage geru nganake kwian tien
    gitiru ji chugege age me no gdale giti kete bage, geru e ulita nganake cha geru
    ketu bage kare, cha geru ketu bage ba geru e gau ulia, agwa nege ba kle mo ta
    blite geru nganake me ulia ole.
  tmd-tmd: Makwam nɨ nugula, ñɨŋ nöbö mö piaku bli ñɨgö yöra nölɨŋ, nɨ yad nölmɨdɨl
    Jisas aku yöi, ñɨŋ Jisas hör i yad nöiöña. Nɨ Jisas mönö mag wä yadmön pɨmä akuyöbö
    yöi, ñɨŋ Jisas hör i mönö maga yad nölmɨn, ñɨŋ amnör pɨbä maga ra. Nɨ Inöm Leia
    mönö yadmön, ñɨŋ nugwo pɨmä aku, jɨ wopik inöm hör i pɨbä maga ra.
  acr-NNT: Kambꞌiꞌij waꞌ ma echiriꞌ kopon junoq ukꞌ alaq, tobꞌ junwi ri tzijonik kuꞌan
    puwi ri Jesús chwach ri tzijonik qaꞌanom riꞌoj che alaq, ¡lik kakꞌul kꞌu alaq
    riꞌ! Y kakꞌul ne alaq ri petinaq rukꞌ juna chik uxlabꞌixel, tobꞌ na e ta ri Ruxlabꞌixel
    ri Dios kꞌulum chi alaq. Kakꞌul ne alaq jun chik tzij, tobꞌ junwi chwach ri Utzilaj
    Tzij kojom chi alaq.
  kpg-kpg: Idimaa, goodou e dumaalia hua ang gi tei dangada dela ma ga hanadu gi godou
    baahi, e agoago adu tuai Jesus i daha mo di mau mee dela guu lawa di agoago adu
    gi goodou. Goodou guu kae tuai hagataalunga mo tuai longo humalia ala e hai gee
    huoloo mo di Hagataalunga mo di Longo Humalia ala ne kae go goodou i mau baahi!
  taj-taj: तिग्‍दा भिसम चुदे खालै म्‍हि खसी एनीगदेदा ङन्‍से पाङ्बा येशूला बारेरी भन्‍दा
    स्‍य्‍हान्‍दो येशूला बारेरी पाङ्जी भिसम एनीगदेसे सेम लसी ङ्‌यान्‍बा चीम। ओच्‍छे
    एनीगदेदा ङाच्‍छा पाङ्बा परमेश्‍वरला आत्‍मादेन थार्बा पिन्‍बा समाचारला बारेरी भन्‍दा
    स्‍य्‍हान्‍दो आत्‍मादेन समाचारला बारेरी पाङ्जी भिसम थे ताम एनीगदेसे तुरुन्‍तन
    विश्‍वास लबा चीम।
  avt-avt: Hi hɨnaain hentar menmen im. Mɨtɨk hak kaknen kakɨtpi hɨm ham me Jisas
    ham em, hɨm im hɨram ap hɨm haiu metpiyem me Jisas au. Mar im yi eiyɨt hɨmɨn hak,
    ap God Hɨmɨn Yaaik kerek nɨpaa yi yetɨwek kekre han ki au. Yi yemtau hɨm ham yi
    yisesim, hɨram ap hɨm nɨpaa yi yemtewem yisesim au. Mɨtɨk kar ik hɨrak kaknen
    kaku nɨmɨn ke yi mɨt, yi han yaaik eiwisɨk kakrɨakem keremem.
  cbk-cbk: Cay si algunos ta anda predica acerca de otro Jesus, quiere decir hende
    aquel verdadero Jesucristo acerca di quien ya predica came con ustedes, ustedes
    ta recibi con ese otro. Ese otro Jesus ta dale otro espiritu tamen, y ta recibi
    ustedes otro mensaje, diferente gayot con el Espiritu Santo y el Buen Noticia
    que ya acaba ya ustedes recibi canamon!
  uig-ARA: چۈنكى بىرسى كېلىپ بىز سىلەرگە ھېچ جاكارلاپ باقمىغان باشقا بىر ئەيسانى جاكارلىسا،
    ياكى قەلبىڭلاردىن ئورۇن بەرگەن روھنىڭ ئورنىغا باشقا بىر روھقا ئورۇن بەرسەڭلار
    ۋە سىلەر قوبۇل قىلغان خۇش خەۋەردىن باشقا بىر «خۇش خەۋەر»نى قوبۇل قىلساڭلار، سىلەر
    بۇ ئىشلارغا ئاجايىب سەۋر-تاقەت بىلەن ئۆتۈۋېرىشىڭلار مۇمكىن!
  tuf-tuf: Cahujinat ba quin Jesucristo chihtá tehmór ehcwayat baat ey rahcuata óraro.
    Aját ehcuti bi chihtá ehcwayat rahcuata óraro. Ba ur icar ajc ajquír bi bow̃ ajquír
    bi wícayat, récaji witi bi wícayat, baatán ey cácata óraro. Cahujinat ba quin
    chihtá istiy ehcwayat aját ehcuti bi ehcwayat, baatán ey chihtá cácata óraro.
    Baatán etar síhw̃ati waca teta óraro. Eyta wácatatara aját ey sehw̃a yatro.
  abx-abx: Awili kam dayon pagkunsinti kon aniya' manakka si ka'am nan nga agparapasamwak
    mahi'unong si Jesus nga supak si nagparapasamwak kami' hi'unong si iya. O ma'in
    ngani', diritso kam agpanginano si adda espirito nga la'in kuntra si mag'ayop
    na si ka'am, ngan da'inan may liwat si adda mahalap sumat kuno' nga ma'in pariho
    si nag'aku'-bi na.
  mco-NT: Com miich ajcxy mgöbɨjccɨxy huingbɨ jäy huɨdibɨ tɨgachjaty yaj'ixpɨjcp Jesús
    ytɨy'ajt, ca' yjadu'nɨty nej ɨɨch ajcxy nyaj'ixpɨcyɨch. Etz nañ jadu'n miich ajcxy
    jotcujc mgöbɨjccɨxy huingbɨ espíritu, ca' yjëjɨty je Espíritu Santo huɨdibɨ tɨ
    mgöbɨjccɨxy jayɨjp'aty. Etz nañ jadu'n mgöbɨjccɨxy tɨgachjaty ayuc tɨy'ajt, e
    ca' y'ocjëjɨñ huɨdibɨ ajcxy m'alma xyajnïdzoocɨp. Ca' y'ocjëjɨñ huɨdibɨ tɨ mmɨdoogɨxy
    ma ɨɨch ajcxy. Mɨc'amy mdzachmɨjpɨdaaccɨxy huingjäy y'ayuc.
  cpb-NT: Te pishenkaashitawo eerokapaini pakayetziri itsipa kenkithatakotemirine
    Jesús, ari pakakeri inashitapaakyaawone okaatzi nokenkithatakotakemirira ketziroini
    Jesús, nokenkithatakaakemiro Kameethari Ñaantsi, nokenkithatakotakemiri Tasorenkantsi.
  aon-aon: Apak douk manaku makripep adurinyi baraen atin um Jisas. Aria anam wata
    hanaku hakripepuk enen kupainyi baraen um Jisas. Douk pemneguk amamin baraen pasuhwen
    aria parao enen kupainyi mishin. Enyudok mishin douk madae nyudukem enyudok Iruhin
    ananin Mishin riguk parik paraen iri um uwe, uwok. Iruhin ananin yopinyi baraen
    douk pape um parao enen kupainyi. Madae nyudukem enyudok apak marik makripepen
    iri um uwe, uwok. Aria douk yadukemesh. Abudok nyutob amam hanaku hakripep amamin
    baraen obi nyutob, ipak douk panadudareh pape um pumnekam.
  hus-NT-2005: Pos tatáꞌtsik a bachʼwal max jun xitaꞌ ka ulich in tʼilál kʼeꞌet a
    Jesús ké xi wawáꞌ i tʼilámal ba tatáꞌtsik. A bachʼwaltsik kʼal yantam i kulbétaláb
    jun i ejattaláb xi yab jaꞌich an Tʼokat Ejattaláb xa bachʼúmalichtsik; ani a bachʼwaltsik
    jeye jun i okʼtsixtaláb xi yab jaꞌich xa bachʼúmalichtsik.
  mig-NT: Chi̱ nú ɨnga̱ cha̱a chaa̱, te kani‑de tu̱'un ɨnga̱ Jesús nuu̱ já á ni̱ ka̱jani‑ri̱
    nuu̱‑ro̱, xí nú kuatá'ú‑ró ɨngá espíritu nuu̱ já á ni̱ ka̱jatá'ú‑ró, xí ɨngá tu̱'un
    nuu̱ já á ni̱ ka̱chu'un ini̱‑ro̱, a jiní‑ri̱ ja̱ bueno kája̱ndéé iní‑ro̱ jíín.
  bps-bps: Gmangu ani, du ku nun to salu di gamu, na tamdò i mahal tdò mayè gamu flinge
    dun na dnawatyu i mahal tdò gablà ku Dyisas, ise tdòmi, na dnawatyu i mahal tulus,
    ise Tulus Dwata, na dnawatyu i mahal dalan gugalwà, ise i Fye Tulen.
  mbs-mbs: Netetana a aw menenalan kaw te menge otaw domoton kenyo megtoladà te doen
    doma egpelowà kenà si Jesus, sìyan intoladà ko den kenyo. Egtoladà dan te doen
    sebad kemolò Espiritu Santo aw Mèpiya Indan kenà iling te pinemenalan niyo kedengan.
    Nepela a, so neibeg kaw te migtoladà dan kenyan.
  tof-tof: 'Zitülkus módóga: ki Yesunkwata bóktan amgoldakla. A darrü pama nóma tótókda
    yabüka akó darrü Yesunkwata bóktan nóma amgolda, da e ene pam ok aindakla. E kibükagab
    Godón Samu ipüdarre. A e darrü-darrü samu nóma apadódakla, e ene samu barnginwómpükü
    apadódakla. E kibükagab Yesunkwata Morroal Bóktan ipüdarre. A e darrü-darrü morroal
    bóktan nóma apadódakla, e ene bóktan barnginwómpükü apadódakla.'
  cme-NT: 'Mi niɛ da umaŋ duɔ jo baa mamaŋ, na tiera u nuoŋgu‑i: Ba juɔ baa Yesu naŋ
    maama o, na siɛ-ma. Ba juɔ baa *Diiloŋ-yalle naŋ maama o, na siɛ-ma. Ba juɔ baa
    neldɔdɔlma naŋ maama o, na hũu-ma.'
  sus-sus: N a falama na fe nan ma, wo wo tuli matima mixi nan na, naxan Isa xa fe
    masenma wo bɛ ki gbɛtɛ, bafe muxu gbe ki ra. Wo man tinma xaxili gbɛtɛ suxude,
    bafe Ala Xaxili Sɛniyɛnxi ra wo naxan sɔtɔxi. Wo masenyi nde rabatuma naxan mu
    lanxi muxu xa masenyi ma, wo laxi naxan singe ra.
  pon-2006: Pwe kumwail kin perenki mweidohng emen me kin pwarodohng kumwail en padahkihong
    kumwail duwen emen Sises me tohrohrasang me se padahkihongkumwailehr; oh kumwail
    kin ale ehu ngehn oh ehu rongamwahu me weksang douluhl Ngehn oh rongamwahu me
    kumwail alesangehr reht!
  dad-dad: Takam ã gein isi fen, Jesus taka nigin, amã wogõ mayein anĩ nigin gen sã,
    wogõ youf be, ã uur fire, uur ã walegen gen sã anĩ walogouf be, ã biya od fire,
    biya od ã walegen gen sã anĩ walogouf are, ã anĩ karika bagai karĩ wedigedig.
  zab-NT: Te pur chi redgüené stuby bniety laat pur Jesucrist, per irɨnquɨ que zec
    ni abseednɨ laat, o chi redgüenéza stuby bniety laat pur spírit, per gati zecti
    Spíritu Sant ni arbeznét, o chi redniiza stuby bniety xa xquel par gaptɨ perdón,
    per irɨnquɨ que zec ni aguniin laat, laat runactɨ cuenddeb.
  jae-jae: Gebe ŋac teŋ embe wacênam mêtê êpi Jesu teŋ, taŋ aêac ajam mêtê kêpi atom,
    me embe akôc ŋalau teŋ sa, taŋ akôc sa aŋga aêacma atom, me embe ŋawae ŋajam teŋ,
    taŋ aêac akêŋ gêdêŋ amac naŋ atom, oc aŋô anac ŋawaegeŋ.
  ksd-ksd: Tago ona tikai i pot ma ra varveai ure ra enana Iesu, ba pa ave ga varveai
    tana, ba ona ava vatur vake ta ra enana tulungen, ba pa ava ga vatur vake, ba
    ta ra enana bo na varveai, ba pa ava vatur vake, ava ki vamadudur pa ia.
  msm-NT: Su ko meyduon ogtidow diyan iyu no ogpang-anad to ogpakayahi to diya ing-anad
    noy bahin ki Jesus, ogpaminogon now da. To diya pagpang-anad noy iyu, nadawat
    now to Ispiritu Santu aw nadawat now isab sikan Madojow no Nawnangonon bahin ki
    Cristo. Di kuntoon, yain on no ispiritu to ogdawaton now, aw yahi on to tinuuhan
    no ogtagonan now.
  myk-myk: Bani sipya watii bu ba Yesu watii kaa jo yee mu wemu wo kaa jogana ni wèe
    wo wu kaa jogana ɲɛ nigin wɛ, yee na ɲɛri na dà weefɔɔ na. Kilɛ Munaa lemu yee
    ya ta wèe keŋɛ kurogo, kelee Kilɛ Jozaama pemu yee ya logo wèe ɲɔ na ge, yee bu
    munaa latii ta lemu ni wèe wuu li ɲɛ nigin wɛ, kelee na jozaama patii ta pemu
    ni wèe wo pu ɲɛ nigin wɛ, yee na wá karaa dà yee bɛ na.
  sbe-sbe: Na taba tamowai hesau ye laowa kalimiuwai na Yesu lauguguyana ye lauguguyaei
    nige doha kai Yesu ka lauguguyaei ta, o taba yaluwa udoi kwa hai nige doha Yaluwa
    kwa haiꞌusei wa, o taba wasa namwanamwana udoi nige doha bagubagunana kwa haiꞌusei
    wa, iyamo tamowaidiyao ta udiyedi meta kwa nayatautaubigakalili.
  mcr-mcr: Nyi zä änyiŋgqe, tiiŋi hiŋuä ae äquŋgqä iutanji. Ne Jisasi Iquenyqä kukŋui,
    naqä-qakuä awä etätuŋque qäyä etaŋgqä-qe, ämaqä hŋqua emeqisäpu, hui-mända etätqäŋä.
    Itaŋga Dŋä Äŋguiqutä, kukŋuä äŋguä we-huŋqetäŋi, he nesa ämetqäŋuwä-qe, iqua dŋitä,
    kukŋuä äŋguä we-huŋqetäŋi, aaŋä hui-mändaŋiŋqä etqaŋguwäŋga, he “Iquauqä kukŋui,
    naqä-qakuiqä” kŋuä heyqaŋgi, iquauŋi hiŋuinä äqunätqäŋä.
  cux-NT: Caati ndís'tiī ca'á nī lugar 'āā du'ú nūuⁿ 'iiⁿ'yāⁿ chí caaⁿ'máⁿ yā nduudu
    chí n̄'dááⁿ yeⁿ'e Jesucristo yeⁿ'ē yú nguɛ́ɛ́ tan'dúúcā nduudu cuaacu chi caⁿ'a
    'nū nanááⁿ ndís'tiī. Ní ndís'tiī ní n'giindiveéⁿ nī yeⁿ'ē taama espíritu chi n̄'dááⁿ
    ní nguɛ́ɛ́ n'giindiveéⁿ nī yeⁿ'e Espíritu N'dai yeⁿ'e Ndyuūs chi sta'á nī yeⁿ'e
    Ndyuūs taachi ngaⁿ'a 'nū nduudu cuaacu nanááⁿ ndís'tiī. Ní ch'iindivéeⁿ nī nduudu
    chi n̄'dááⁿ chi ngaⁿ'á yā yeⁿ'e chí nadinguáⁿ'ai yā. Nguɛ́ɛ́ tan'dúúcā nduudu
    cuaacu chi nús'uu caⁿ'á 'nū nguaaⁿ ndís'tiī. Ní yeenú nī yeⁿ'ē chuū.
  tur-YTC: Çünkü size gelen, bizim duyurmadığımız başka bir Yeşua’yı duyuranlara,
    ya da aldığınız ruhtan başka bir ruha, ya da kabul ettiğinizden başka bir müjdeye
    gayet iyi katlanıyorsunuz.
  san-ITR: asmAbhiranAkhyApito.aparaH kashchid yIshu ryadi kenachid AgantukenAkhyApyate
    yuShmAbhiH prAgalabdha AtmA vA yadi labhyate prAgagR^ihItaH susaMvAdo vA yadi
    gR^ihyate tarhi manye yUyaM samyak sahiShyadhve|
  bel-N: Бо калі хто, прыйшоўшы, будзе абвяшчаць другога Ісуса, якога мы не абвяшчалі,
    ці калі вы атрымаеце іншага духа, якога ня атрымоўвалі, ці іншае Эвангельле, якога
    не прыймалі, дык вы будзеце вельмі цярплівымі.
  sch-sch: Tumini nin kôm juongin Jisua dang, a thurchi kin misîr niloi a juong
    misîra; râisântaka nin lei rangâi thei sik le keini renga nin man niloi Ratha
    le thurchisa adang viek ratha dang le thurchisa dang nin lei pom sikin!
  mic-MIQNT: Wegla nujiegsugina'mua'tijig naqsi gisgugsioqig aq 'gtlams'tuatoqs'p
    ta'n pas'g goqwei telimugsioqig. Je tlia piltu pestunmua'ti'tij ugjit Se'susal
    ta'n goqwei mo telianug. Getlams'tmoqop piluei agnutmaqan aq piluei mesnoqop mo
    na Wejuli Nisgamt'p. Musga'tugsioqopnig piluei ta'n tli ugs'ta'titoqs'p aq gis
    lue'wa'lugsioqopnig. Naqsi jigs'tuoqopnig.
  huu-NT: Dɨga llofueraɨnɨna feiñotomoɨ. Jesús rafuena jɨaɨforiedo llofuecabitɨmacɨ.
    Cristo rafuena cue isoi llofuecabiñedɨmacɨ. Jusiñamui Joreño omoɨmo illana cue
    isoi llofuecabiñedɨmacɨ. Cue mare lloga rafue isoi llofuecabiñedɨmacɨ; ia naimacɨna
    jaca feiñotomoɨ. Ie jira Cristo dɨbeimona omoɨ jaillemo jacɨnaitɨcue.
  jiv-NT: Warí, chíkich shuar Jesusnan nusháa étserkamuja̱i̱ táiniakuisha péṉker
    ántarme. Tura nusháa wakan achikiam, nusháa chichamja̱i̱ uwempramniaiti tu etserainiakuisha,
    nekasapitia tárume.
  otm-NT: Pɛ ɛ̨mmɛ guí øhmbʉ 'bɛ'a gätho i xi ahʉ 'da yʉ ją'i ngue i søm bʉ guí 'bʉhmbʉ,
    madague'a i xi ahʉ n'dan'yo ra Jesús ngue'a hin din thɛui a dá xi ahʉ, nɛ n'dan'yo
    n'da ran 'yomfɛ̨ni in nde di 'da ahʉ, nɛ i xi ahʉ n'dan'yo thoho nangue ran ho
    ma'da'yo, xinda gue'a dá xi ahʉ.
  dah-dah: Daniŋ mere ga dineŋ hime? Gobe al kura deŋ hitte waŋ neŋ beleŋ Yesu niŋ
    momoŋ dirtiriŋ goyen ma momoŋ dirdeb mere hoyaŋ momoŋ dirde haŋ gega, goke buluŋeŋ
    ma nurde igiŋ yeŋ haŋ geb, gago dineŋ hime. Irde Holi Spirit neŋ beleŋ dunteke
    tamiŋ goyen moŋ, mel gore hoyaŋ wor po dunke fudinde yeŋ haŋ. Yesu niŋ yitiŋ mere
    igiŋ wor gwahade po, mel gore hoyaŋ wor po dinke igiŋ yeŋ nurde haŋ.
  tnk-tnk: Iakani iamɨnhi irə tɨ nəri nə mə rerɨmiaha raɡien a hiaməseni nərmama nepwɨn
    kamhəuvehe mamhəvisau m kɨmiaha Iesu riti sə ropə ia Iesu i kɨmaha iahaməni irapw.
    Rerɨmiaha raɡien a hiaməseni irəha kamhəuvei pehe m kɨmiaha nənɨmwɨn riti uə nəɡkiariien
    amasan riti sə ropə ia Nənɨmwɨn i mɨne nəɡkiariien amasan i kɨmiaha hiəuvəuvehi
    raka tukumaha.
  kpr-kpr: 'Na aminge resena da beká mo: mave nemokena ya buveari, ne nati joká doruse,
    nunda geka ivugaghae ningiraeva. Ava sedo, Satan da aghi kato eni yama, genembo
    eni Iesu da kaugo, ainda bino ava vironu sarira amo, ne Iesu va sise, nunda geka
    tumondareva. Avata kotugo, amo gungubo sarira. Bajari Iesu kau mavega sisena ava
    kotae edo, Satan da aghi katoá rejo sarira, ne ava tumondareva. Ne Asisi Kakara
    rurusevu, avata Satan da aghi katoá yama asisi o sukaru eninda bino sarira amo,
    ne Asisi Kakarava sise, sukaruá nemokena foa asugare dae sedo benunu sareva. Aindae
    na oju erena.'
  san-IAS: asmābhiranākhyāpito'paraḥ kaścid yīśu ryadi kenacid āgantukenākhyāpyate
    yuṣmābhiḥ prāgalabdha ātmā vā yadi labhyate prāgagṛhītaḥ susaṁvādo vā yadi gṛhyate
    tarhi manye yūyaṁ samyak sahiṣyadhve|
  nho-nho: Nau e mee i kootou maraa e hakannoo vare koi ki te kau tama katoo e oo atu
    no hakaea atu te Jesus e kee maa te tama e hakaea atu maaua; kootou e toa kootou
    te aitu e kee maa TeAitu kootou ni too imua, aa kootou e hakannoo ki te Lono Taukareka
    e kee maa te Lono Taukareka TeAtua ni hakaea atu maaua ki kootou.
  gym-NT: Tita niere kore munye, ñobtä ñan angwane Ngöbö kukwei kuin Jesubtä diribarera
    tikwe munye, yebti ni mda mda tä dirire bä jene munye Jesubtä, ye abko munta kaen
    ngäbti kuin amne munta kukwei mike ütiäte. Erere arato, Ngöbö Üai era metre kani
    ngäbti munkwe, yebti munta üai mda kaen ngäbti. Erere arato, Ngöbö kukwei kuin
    Jesubtä munkwe kanina ngäbti, yebti mtare munkwe Ngöbö kukwei mda kadre ngäbti
    nieta munye, erere munta kaen ngäbti. Ye mdenbtä tita niere kore munye.
  azg-NT: Ngꞌe xe na aa ncüjeeꞌ ncüii tsꞌan na mꞌanhoꞌ na nninncyaa juu jñꞌoon ndëëhoꞌ
    ntyja ꞌnaanꞌ Jesús na vandyaꞌhanꞌ, chito chaꞌxjen joo jñꞌoon na toninncyá na tentyja
    nꞌonhoꞌ, majoꞌ conanꞌvehoꞌ jñꞌoon ꞌndyo tsanꞌñeen. Ndoꞌ xe na incyaa tsanꞌñeen
    jñꞌoon ndëëhoꞌ na chito nquii Espíritu na conduihin Tyoꞌtsꞌon sijndaꞌhanꞌ, cje
    ro coyꞌonhoꞌ cüentahanꞌ. Ndoꞌ na nndyoyꞌoon tsanꞌñeen mañoon jñꞌoon na itso juu
    conduihanꞌ jñꞌoon naya ntyja ꞌnaanꞌ Cristo, min juu jñꞌoonꞌñeen chito conduihanꞌ
    chaꞌxjen joo jñꞌoon na toninncyá ndëëhoꞌ, majoꞌ conanꞌvehoꞌ jñꞌoon na incyaa juu.
  bhd-bhd: 'ज़ैखन भी कोई तुसन कां एइते ते तुसन तैस यीशुएरी ज़ैस यीशुएरो असेईं नईं कियोरो
    एइतां, कोन्ची होरि यीशुएरो प्रचार केरते, ज़ेसेरो प्रचार असेईं नईं कियोरो: या ज़ै
    आत्मा तुसन मैल्लोरी तैस करां अलग किसमेरी आत्मा तुसन मैल्ले; या ज़ैस खुशखबरी पुड़
    तुसेईं विश्वास कियूं तैस करां अलग किसमेरे खुशखबरी तुसन शुनाए, त तुस तैन शिक्षान
    कबूल केरने मां गलतथ।'
  too-NT: Icjicua'ni' huā'mā' como hui'xina'n kaxpa'tā'tit a'ntīn cātalakmināni' lā'
    catamāsu'ni'yāni' ā'catūhuā lā' tū' hua'chi a'ntū iccāmāsu'ni'ni' quit ixpālacata
    Jesús. Lā' xtunc a'ntūn tamāsu'yu ixpālacata huan Espíritu Santo. Tū' ū'tza' a'ntū
    iccāmāsu'ni'ni'. Lā' xtunc a'ntūn tamāsu'yu a'ntū līpūtaxtucan. Lā' tū' hua'chi
    quit iccāmāsu'ni'ni'.
  ind-AYT: Sebab, kamu sabar saja ketika seseorang datang dan memberitakan tentang
    Yesus yang lain, yang berbeda dengan yang kami beritakan, atau ketika kamu menerima
    roh yang berbeda, yang belum pernah kamu terima, atau injil lain yang belum pernah
    kamu terima.
  cjo-NT: Tee pikenkithashiryaaneenta. Pikemijantashiteeyawakarini maawaeni jatashiteeyimirini.
    Inashita iroka ikenkithatakotakiri Jesoshi. Nokowakaakimi iyotagaeyemini Ishire
    Tajorentsi, omaanta ikowakaakimi rirori riyotagaeyakotemirini kamaari. Nokamanteeyakimini
    paapatziyari Jesoshi pawijakoeyanteeyaarini, rinashita riyotagaeyakimirini rirori
    amatawiteeyimirini. ¿Iitaka pikemijanteeyantaririni?
  nsn-nsn: Gete me tamat re me pokoso tamiuoum, kare me hire tauete me giamehe siokor
    Iesu tang geking hire taueteisieim tamiuoum ue me giamehe siokor Iabena tang gekung
    kaleioum ue mo giamehe sioko ro Uelhire Uaia tang geka malarain, mung uaha kompe
    tar longoro tasisin.
  san-DEV: अस्माभिरनाख्यापितोऽपरः कश्चिद् यीशु र्यदि केनचिद् आगन्तुकेनाख्याप्यते युष्माभिः
    प्रागलब्ध आत्मा वा यदि लभ्यते प्रागगृहीतः सुसंवादो वा यदि गृह्यते तर्हि मन्ये
    यूयं सम्यक् सहिष्यध्वे।
  tna-NT: Beju tipeida micuaneda pamapa ai papu su jei epuani yama ebainia. Ahua aidhe
    micuana peje su Jesucristo jepuiti ai bid'umimi quisaquisa epuani su, tipeida
    micuaneda jei epuani. Micuaneda Espíritu Santo batsuana biame, quebata pia espíritu
    madhada tipeida micuaneda ebatsuinia. Daja huecha pia cuaja d'eji su epu puji
    ai jabuetsuati cuana su di micuaneda tipeida jei epuani.
  lid-lid: Tasah, aha badeh, lau ta atehei budon taha in ta wendreya. Aha winiyan
    sekesek ma alelei lau rayah, ale asahan hawe aha ma atiye sahou rayah ta Jises,
    ahi basehek bwe le. Ma iri ale kasehek sahou ta malawi lakou ari ja, sala Malawin
    Ndrabun mene aha akohok badu mine ahi. Aha winiya anuhun ma a-en hamon ta “sahou
    mwasin” doh, sala sahou mwasin ta Jises amwenen ahi mene ndrasehek ndrawek taha.
  wim-wim: Than pam wanch wampantan niiyantana aꞌ than wik way-wayak thak waaꞌantan
    niiyant wik Jesus Christ.antamana, an than keꞌam wik kan-kanaman waaꞌ-waaꞌantan
    yaꞌ keꞌ ngan yimanangan epa. Aꞌ putha thananiya way-way thaaꞌ-aath-aathantan niiyang,
    wik way-wayak thak waaꞌantan Ngeen-Wiy Min God.antaman. Thanan oony wiy thamp
    anangan waaꞌ-waaꞌantan niiyantan keꞌ than ngul maꞌ-aathayn niiyanga, puth yaꞌa!
    Than woyan Jesus.antamana wik way-wayak waaꞌ-waaꞌantan niiyanta! Thananiya woyan
    thonan min waaꞌin niiyanta. Than wik wayanangan waaꞌ-waaꞌantan-a, puth niiyiya
    wik thanttamana ngeeyaniya, puth keꞌ ngeeyāna!
  zga-M: Pwuu angahomile uyuunge umunu uvakuvayancha anchoovage inongwa ncha Yesu
    uyunge uvisahwaninie nula uvitukhandumbililaga. Apange khuvijingahie ncho ukhumpokela
    umepo uyunge yuywa saliehanile nduvitukhampokile. Apange khukikhwani eikhinge
    mkhupilila ilivangiili ilienge ililivunge ndiliimukha pokile. Mkhiyumilincha mumbombo
    inchi vunonu!
  yom-yom: Bila enati mutu wunkaka wizidi mu kululonga Yesu dinkaka, bika Yesu diodi
    tululonga, voti lutambudi pheve yinkaka yiviakini ayi yoyi lutambula ; voti balulongidi
    Nsamu Wumboti wunkaka wuviakini ayi wowo luwa ; buna lueti kikinina kueno.
  san-SIN: අස්මාභිරනාඛ්‍යාපිතෝ(අ)පරඃ කශ්චිද් යීශු ර‍්‍යදි කේනචිද් ආගන්තුකේනාඛ්‍යාප්‍යතේ
    යුෂ්මාභිඃ ප්‍රාගලබ්ධ ආත්මා වා යදි ලභ්‍යතේ ප්‍රාගගෘහීතඃ සුසංවාදෝ වා යදි ගෘහ්‍යතේ
    තර්හි මන්‍යේ යූයං සම්‍යක් සහිෂ්‍යධ්වේ|
  yut-yut: Nak pasoldot, nido amɨn dɨwarɨ da abɨŋ jikon Yesu ŋwakŋwarɨ kɨnda nin da
    kalɨp dɨma dayɨŋ teŋteŋagɨmaŋ uŋun do dayaŋ, bo ji da wup ŋwakŋwarɨ kɨnda kalɨp
    dɨma abɨdawit uŋun abɨdoni, bo gen bin tagɨsi ŋwakŋwarɨ kɨnda kalɨp nin da dɨma
    dayɨgɨmaŋ uŋun abɨdoni bɨsapmon, ji geni nandakdo gɨn tagap taŋek ekwaŋ.
  grc-BYZ: εἰ μὲν γὰρ ὁ ἐρχόμενος ἄλλον Ἰησοῦν κηρύσσει ὃν οὐκ ἐκηρύξαμεν, ἢ πνεῦμα
    ἕτερον λαμβάνετε ὃ οὐκ ἐλάβετε, ἢ εὐαγγέλιον ἕτερον ὃ οὐκ ἐδέξασθε, καλῶς ἀνείχεσθε.
  cpc-NT: Kimitaka iirokaiti, tii pijyinkaashitawo pakayitiri pashini kinkithatakotimirini
    Jesús, ari pakakiri onkantawitatya jinashitapaatyaawo okaatzi nokinkithatakotakimiri
    naaka Jesús, okaatzi nokinkithatakotakimiro Kamiithari Ñaantsi, okaatzi nokinkithatakotakimiri
    Tasorintsinkantsi.
  nhg-NT: Pues cuöc canajyeca yebitz hua nemiechnunutza ocseque sösantle acerca de
    Jesús tli tejua amo nemiechnunutzque, nemejua nencate listos para nenquexicusque.
    Hua cuöc yeca yebitz hua nemiechmaca ocsie espíritu, tli amo ica bel yejuatzi
    Espíritu Sönto öque cachto nentieselejque, noso tlö nemiechmaca ocsie tlamachestelestle
    tli amo ica inu cuale tlamachestelestle tli ye nenqueselejque, nemejua nencate
    listos para nenquexicusque. Öxö pues xecxicucö mientras naja notuntojchihuas tepetzi.
  nya-nya: Pakuti ngati wina abwera kwa inu nalalikira Yesu wina wosiyana ndi Yesu
    amene tinamulalikira, kapena ngati mulandira mzimu wina wosiyana ndi Mzimu amene
    munalandira, kapena uthenga wabwino wina wosiyana ndi umene munawuvomereza, inuyo
    mumangolandira mosavuta.
  ngu-NT: Nejhua, tej, ninomojtia pampa nemejhuamej semi cuajli nenquinseliaj on yejhuan
    quipatlaj on temachtijli itech ica Jesús, niman ijqui ocse tlamantic mechmachtiaj
    xquen tejhuamej. Niman nenquiseliaj se espíritu ocse tlamantic xquen on Espíritu
    Santo yejhuan achtoj onenquiselijquej, niman no nenquiseliaj se temachtijli yejhuan
    quijtohua ica quitemaca temaquixtilistli masqui yejhua on temachtijli sesetlamantic
    xquen on yejhuan achtoj onenquiselijquej.
  kup-kup: Met aban mod nari emat, “Iesuz ñetï tinao ev,” pot hat nem arin añoohovotihanañ
    pat nao arin añamahan ari bavai mañat epat namañ, “Evo, ari ñetï pat nao ok dein
    añameg.” Pot hat bonaiz ari aban hamoh-pori kos rez manepek? Oñ hamahan am hateveteameg.
    Met paru arin añamah-pov Godiz Pul Tinapuhö hodadeo paru manamahan añamah bon,
    oñ hodad mod nao bat arin okat añamah.
  jid-jid: Na hi rin nita ye na krin dubun Yesu kanka ni wa kitini yi nitu blantrama
    bi kpa ruhu ri kan wa bi kpa ko bi kpa tra Rji latre ri kan na waki kpa. ki kpayeme
    wa biti ne kpebi ti a mlannayi.
  wmw-wmw: Kamana ikiwa kaja munu kukwerezani kuhusu Insa mwengine saari ire watukwerezeni,
    muhitamili. Au ikiwa munu‑yo kankusowera kwa kumilikiwa na roho mmojawapo yakusiyana
    na Roho Takatifu akwisukireni umwe, mumwihitamili. Au ikiwa munu‑yo kankusowera
    habari nyengine yakusiyana na ire yamwisire kukubali, muhitamili.
  gmv-GGM: Issi uray inteko yiidi nu kase intes sabakidayssa gidontta hara Yesusa
    sabakiko woykko kase ekkida ayana gidontta hara ayana ekkiko woykko kase inte
    ekkida miishiracho qaala gidontta hara miishiracho qaala ekikko coo mela inte
    xoonettanayssako.
  ssg-ssg: Nga kak ukek nake hina ti amuto hong amuke teka laha kakaxi kakain liai
    tenen sale Jises ti amite kaxiwen. Laha kakane amuto ukei spirit ti kapitiamuto
    tuahe i kumahe tenenawe masin tenen amuto kewen ti ape amuto sohoa ti Jises Krais.
    Laha ukek laha kaxi ahuti hahani amuto meng solian, tuahe pate i sel ti tenen
    meng solian ti Jises Krais ti amuto hong waheniwen.
  zpo-NT: Kwaanzee mkayaa re gu rese xaa nzhin lo gu, xaa nawlit nzaa kwent cheen
    Jesús, kwaan namzaat nu kwent lo gu. Nu kwaan dub lextoo gu mkayaa gu kwent nawlit
    cheen Mbi Naban, zee mkayaa gu stub wdizh kwaan nawlit, kwaan nzak gu nyaadno
    yalnaban. Tira nanagant mkayaa gu re kwaane.
  poy-poy: Toziya muntu yoseri yakiza na kumbwera Yesu wantambu yingi na ulii yatumubweriti
    twenga, mwenga muwanka kwa mawoku mawili ama mumjimira Rohu Mnanagala na Shisoweru
    Shiwagira shamwankiti kulawa kwatwenga.
  qwh-NT: Qamcunaqa Jesucristuman creyicushqana quecarpis, mana allicunata yachatsiyäshuptiquipis,
    rastaq cushicur creyiriyanqui. Tsemi juclayapa willapäyäshuptiquipis, “¡Achallau!”
    nir, chasquiriyanqui. ¡Y Santu Espirituta chasquïcushqana quecarpis, ima supëtaraqchi
    munayanqui! ¡Y rasonpa caq alli willaquita wiyashqana quecarpis, imamanraqchi
    creyicurcuyanqui!
  gaw-gaw: Aḏinu? Danab laala ag gumadna gona, Jesusnu nai kabolinna, ahilag dab makp̱a
    nai ag amelagp̱a mehuqeg, ag aoṯeb. Jesusnu nai amuam da Jesusnu nai mehuqṯem
    ele amu, a laip̱u iiṯa, am laa. O iiṯa danab amu ag ouḏi laanu mehuqeg, ag aoṯeb.
    Nug am Kayak Ouḏi, ag anuḵa aop̱ig ele amu, Nug iiṯa, am laa. Amu ag nai diig
    laa mehuqeg, ag aoṯeb. Nai amuam Nai Ena, ag matu aop̱ig ele amu iiṯa, am laa.
    Danab ag kobol amu ag oolagp̱a heṯeb ele amu ag Korint danab ag agib dab meṯan
    daanna, oolag heṯe.
  nca-nca: Dokoro uni kato huwónemo yeno mahero Yesu enesó ŋuro yesowoweya, peka.
    Ma yendo yuqa enesó komo kama raŋgurí ŋu rewaŋgo. Ma miti mande enesó komo kama
    iŋaŋgurí ŋuro kusumbo rewaŋgo. Ŋunde tero ye o enesó-enesó ŋuro metéŋoyoteŋgo.
  zpz-NTPP: Gun de ru dub gal rii la lagy der “O” rniir ni cyu ziꞌl mbecy nu ryiid
    nu rzat reñaꞌ Jesuuz, walab Jesuuz biñ nu rzat de̱ ya̱. Nunu dub gal rii la lagy
    der “O” rniir ni tuubaꞌ espiriit nu walab Espiriit Yon ni Ñgyoozh biñ nu guud
    ni der nu nac de̱ ya̱. Nunu “O” rnii der ni tuubaꞌ riidz nu rniiñ lac mod gruu
    mbañ mbecy zeꞌ walab gal nu na de riidz nu pshaal de̱ ya̱.
  mkj-mkj: Pwa kamwai kin perenki mweidoahng emen ma kin indoa ipamwai en padahkihoang
    kamwai doahr emen Jesus ma sohrohr jang da ma kamai ne padahkihoang kamwai; apel
    kamwai kin oaloa oau ngen apel oau rongmwehu ma wikjang dauluhl Ngenno apel Rongmwehuwo
    ma kamwai oaloahjang ipamai!
  zac-NT: Lëꞌë të bien quëhunë të recibir tubi naruadiꞌdzë de stubi Jesús gurënë,
    perë nádiꞌin shtiꞌdzë më nabiadiꞌdzë rall lu të. Bien quëhunë të recibir con guëdubinú
    lduꞌu të tubi enseñansë nanádiꞌi de acuerdë con lo quë nabëꞌnë të recibir antsë.
    Quëhunë të recibir stubi clasë dizaꞌquë nanádiꞌi de acuerdë con dizaꞌquë narniꞌi
    lla gac salváraꞌa. Bini tëhin antsë.
  kyg-kyg: Mago vayaꞌmo ago eꞌnaya vayanagi henagaꞌa esaya vayanagi lapakaetegamo
    eꞌa alu Yesufeꞌmo lagaemo aeta hakalo huta lapa opaiꞌnona Yesufeꞌmo aeꞌa hakalo
    huꞌa lapa paiꞌnisagetapa afaꞌa afigae. Alu auneꞌamo lagaetetiꞌmo oꞌaliꞌnaya auneꞌamo
    lapakaemo aliꞌnisafi alu alagepa faigoko gemo lagaetegatiꞌmo oꞌafiꞌnaya agufa
    alagepa faigoko gemo afiꞌnisafi hutetapa afaꞌa apaketapa apataleꞌnetapa geꞌapimo
    afaꞌa afigae.
  kmk-kmk: Ta awad kad umoy kan dikayu ud umoy mangibaga si sabali’n Jesus un bokona
    si Jesu Kristu un imbagbaga mi, naanggom kayu un mangawat kan dida. Naḻasu yu
    un awaton dit ispiritu un sabali’t dit Ispiritu Santu un siguda inawat yu. Naḻasu
    kayu paya manuttuwa si damaga sabali’t dit Nabaḻu’n Damaga intudtudu mi kan dikayu.
  cao-NT: ¿Jabi mëri tsi naa jobëna ca tiisimacanaibo ma chahahuayamayamani? Jishopë.
    Jamëri ca Jesu, naa ë yoani ca quirima ca mato yoacani quiha pë. Jasca, Espíritu
    Santo yoi, Dios Chani yoi, tihi cabo ma biyamaniquë ra jato qui nicaquí na.
  bbr-bbr: Karauk roat akas koumoi, kar ämän tamaraiei. Ikes Jisas nukan Ämän Eposek
    epar tamareäumun, utianik, kiro roat akas Jisas mesin kar ämän atap maiei. Kiro
    onok pakas ak osou atap owaiei. Meter Anut nukan Osou Näu oin kiro senek wa. Kiro
    roat akas ämän eposek atap tamaraiei. Kiro Anut nukan Ämän Eposek ikes tamaromun
    senek wa. Ak kiro onok keserna, akas akan ämän epar kurte tainoraun rai keseriäi.
  inb-inb: Nukan­chi kam­kunata Jesus­manda ñugpa willag­riska­ura­manda, mai­kan
    kati chaiag­rispa, Jesus­manda sug rigcha willas­ka­ta­mi suma uiaspa kan­gi­chi.
    Santu Ispi­ri­tuta alli­lla chas­kiska kas­pa­pas, kati­ma rimas­kata uiaspa,
    sug rig­cha ispi­ri­tu­ta­mi sumag­lla chas­kin­gi­chi. Chasa­lla­ta, sutipa Alli
    Willai­ta uias­pa­pas, mas nis­paka sug rig­cha willa­na­kus­ka­ta­pas­mi sumag­lla
    uia­na­kun­gi­chi.
  hrv-hrv: Uistinu, ako tko dođe i propovijeda drugog Isusa, kojega mi nismo propovijedali
    - ili ako drugoga Duha primate, kojega niste primili; ili drugo evanđelje, koje
    niste prigrlili - takva lijepo podnosÄite.
  box-NT: Mu bon, ká a ɓúi ɓueé wee bío Yeesu veere na warɛ́n yí bía bìo làa
    mia, tàá ká a ɓúi ɓueé nɔn hácín-veere na wi mí dòn lè le Dónbeenì
    Hácírí mia, tàá ká a ɓúi ɓueé wee bue bín-tente veere na wi mí dòn
    làa dìo warɛ́n buera nɔn mia, à bṹn mi dɛ̀ɛní tà fùafùa.
  ote-NT: Ngueꞌa̱ nuꞌahʉ ꞌbestho guí camfrihʉ nuto pabʉ zoꞌahʉ de ma Zidadahʉ ra Jesu
    pe de maꞌnaꞌño ra mfeni, hingo ngu núꞌa̱ stá xiꞌahʉ. Ne guí camfrihʉ nuto zoꞌahʉ
    de rá Ma̱ca Nda̱hi Ajua̱, pe hingui uꞌtꞌahʉ ngu núꞌa̱ stá uꞌtꞌahe. Ne guí camfrihʉ
    nuto zoꞌahʉ de maꞌna ra noya hinga mahyɛgui co núꞌa̱ ra ma̱ca noya stá xiꞌahe,
    gatho xi guí camfrihʉ ꞌbestho.
  wnu-wnu: Munon qei diab Yisas wonou qob eng ba songesi aninob qamb igour. In Yisas
    wonou qob qoregen aninob qamb igoun eng ue. Qomon end ne ai bigau ger der an opuri
    igo. Igomurur qau qoan anit isuor eng ue. Ne qob bubun ger bo igub igoumon, qoan
    qob uber igumon eng ue. Munon ger ende aba eng an ar qer uri wagari ende ebet
    igo.
  zam-NT: Per nalle', ndyaquen, lìcque' ndxàc loo gu' nquedii mèn gu' no ndryo xà'
    gu' loo cón che'n Crist co'se' yi'th tedib mèn loo gu' co' ngo yalbàn cón che'n
    tedib Jesús co' inacte leque yub Tad Jesucrist co' ngo nu' yalbàn. No ale tyac
    lezo' gu' yòo mèna làth gu'. No chele' thìb xpii lyàa loo gu' co' inacte Xpii
    Natú' co' ngulàa loo gu' co'se' ngola's gu' loo Crist, ale ta' gu' lugar yòo xpiia
    loo gu'. No ale más tyac lezo' gu', ndyaquen. No chele' tedib mèn, co' nac chol
    mèn, yi'th lo yalbàn cón che'n tedib di's ndac co' inacte di's ndac cón che'npe'
    Jesucrist co' ngola's gu' ndoore', ale más li gu' tyub nza gu' di's co' ryo' ro
    mèna leque tyub nza gu' di's co' ndryo' ron, ndyaquen. ¿Xá nee gu'? ¿Ché' inquedìide
    mèn gu' tataa, ndyac gu', cà'? Yende xàa. Tataaque' mod nquedìi mèn gu' tataa,
    yey.
  zyp-NT: Zemaw tah pawco mehthaikheh tah naaning kha a vong he katei, kaaning kaa
    reipaw khatah a lo lypaw Zisu kong aa rei tihtah tlong maw, naa ting ciapaw Thlawpaw
    khatah a lo lypaw thlawpaw naa ting tihtah tlong maw, naa cyhlang ciapaw khatah
    a lo lypaw thawngchaw naa cyhlang tihtah tlong maw, a neh teitah naa cyhlang thlang
    dei e!
  sey-NT: Ja̱je caꞌraquë ñaquëna, mësaru, yecohuaꞌipi daijë yëquë quëaseꞌeje̱ paꞌye
    quëamaꞌpë coa ti̱ñe paꞌi Jesuni quëajëna, coemaꞌpë asayë, mësaru. Cuiꞌne ja̱ꞌnë
    i̱si cua̱ñoseꞌeje̱ paꞌi joyo peoyere coa ti̱ñe paꞌi joyore i̱si cua̱ñojë, cuiꞌne
    mësaru ja̱ꞌnë asaseꞌeje̱ paꞌye peoyere ti̱ñe paꞌi huaso cocare quëajëna, sehuojë
    paꞌija̱cohuaꞌi aꞌë, ti̱ñe paꞌiye.
  nvm-nvm: Regavo vuak iji na ijeg kuardiavo ijefuon maiji tavan bog jaka oimarknum
    karine e kafokafo vuak kufui kafo bu kuardiavo jaka bu fazdiav. Regavo vuak bu
    kuardiavo iji bu Jesuon vuak na kuardiainva ijefkin iji kuardiavo bakin. Regavo
    bu kaven nibe ga vuak nibe ijin abe kuardiavo ja ijin faime jajiav. Regavo una
    Godon Kaven ma iji ga vuak fuon ma iji na kuardiainva iji jan ijia arev.
  mps-mps: Magi baso meni. Te bidi meba augwali dage pageba pedalama, tama Jisasde
    gasagi yai po pusubao, augwaligo wabo po te dago te Jisade pusubo po tiwai me
    wabo meni, te gasagi yai tedali dao. Tama te kolesagade dagego te gasagi yai mobo
    sabo, te dagego polobadu sali te Tedali Mobo Bidi tiwai meni. Tama dagego gasagi
    yai po augwalidu odobao, te dagego dade sali te wiegi yai gesi po tiwai meni,
    te gasagi yai tedali dao. Te bidi me deligo te tobage kolesaga dage tomode me
    ebaso da, teda dagego dwagi yai homu eyu, agai te tobage kolesaga emainogo gogolobo
    dao. Tiali goli te dolo menio.
  pab-NT: Hiyaiya, xasemita atyo xihalaharene kakoa hatyatere kaokehena hoka xakaihena
    Jesus hawareharexe tahi xihiye hoka. Hatyo atyo maisa Jesus aliterexe wiyakaitere
    xihiye tahi xini. Exahe xaokita atyo xomana isekohaliti, exahe iraiti waiye hawareharexe,
    wiso wiyakaihenere Enore nalitare Isekohaliti exahe Iraiti Waiyexe nonitata.
  llg-llg: Laꞌi-laꞌi esa, te hataholi leondia kala leni ei leti, boe ma lanoli ei
    laꞌeneu Yesus mata-ao feꞌek, fo taa sama leo Yesus fo ai manoli ei ndia so, na,
    hatina de ei mamahele neu hataholi ndia? Makahulun, ei malengga ei dale mala so,
    fo simbok mala Lamatuak Dula Dale Malalaon, fo suek Ana heti ei. Tehuu, hatina
    de, hatematak ia ei nau simbo mala dula mata-aok feꞌek bali. Makahulun, ei mamahele
    neu Yesus Karistus Hala Malolen, fo ai mafada ei ndia. Hatina de hatematak ia,
    ei nau mamahele nanonoli mata-ao feꞌek bali.
  kyf-kyf: Zɔ a yligbea we gege nɩɩ, -Zezu ka gbʋ -amɩa gbaa aɩn -yla, nyɩmɛ yabhlo
    yi -Zezu -putuu gbʋ gba aɩn -yla. 'Ɩn a mɩ 'ya lamnazɩda, a 'ka zuzu -yɔ -Lagɔgbʋ
    -putu -we ka gbʋ -amɩa 'nɩa aɩn -yla gba, a 'ka -mʋʋ gbʋ -yɔŋwnu.
  tpi-tpi: Mi pret, long wanem, mi save, sampela man i save kam long yupela na autim
    tok bilong narapela Jisas, em i no dispela Jisas mipela i bin autim tok bilong
    en. Na long dispela pasin yupela i save kisim narakain spirit, em i no dispela
    Holi Spirit yupela i kisim bipo. Na yupela i save kisim narakain gutnius, em i
    no dispela gutnius yupela i kisim pinis. Na mi save, taim ol i mekim dispela pasin
    namel long yupela, yupela i save stap redi tasol long harim tok bilong ol.
  mih-NT: Vatyi maa ndo tuhva ndo tyizoho sa cahan inga ra, tuhun inga Jesús, ra ña
    tuhva ndi cahan tuhun. Ta ra yucuan cahan sa cuenda inga tatyi, sa yɨvɨ Tatyi
    Ii sa ñihi maa ndo. A tatu catyi ra cuan, inga cuhva cua cacu ndo, vaha xaan tyizoho
    ndo sa cahan ra.
  qvh-NT: ¿Imanirtä gamcunaga chasquicuycäyanqui Jesucristuman ituycasilar lutanta
    yachasiyäshuptiqui? Saynöpis ¿imanirtä chasquicuycäyanqui Santu Espirituman y
    salvacionman ituycasilar lutanta yachasiyäshuptiqui?
  kms-kms: Te pugri wute ninge nungoqi nde mondo Jisas aye ningg wand bir mawo di
    otinde nganye ange waq di wand te watevi yawo nganye kureuq. Te Jisas beghi ni
    ningg wand bir pawo kin wand te segi. Di nungoqi ququ aye kin weti nowi ningg
    chumbuai wand, pudi te Ququ asi wetini ye te segi. Di wand yuwon ye aye kin nganye
    watevi ningg chumbuai wand, pudi wand te beghi nungoqi nde pare bodo ye te kin
    ane tuqui segi.
  agn-agn: Tenged agrisibien ming basta-basta tang maski sinopay kakabot ang pagtoldok
    ong nindio, maski ang toldok nira natetenged ong ni Jesus parti ong agtotoldoko.
    Listo amo ono ang magrisibi ta domang ispirito ang belag tang Ispirito Santo ang
    narisibi mi ra, ig toldok ang parti pa ong Mo-yang Balitang rinisibi mi ong yen.
  nhi-NT: Intoua non, pues namehuantzitzin nanquimonsiliah ica paquilis naquin namechoualnonotztiueh
    ocse octlamantli Jesús de tlen otnamechonnonotzqueh, noso ocse octlamantli espíritu
    de tlen onanconsilihqueh, noso ocse octlamantli tlamachtilis de tlen onanconniltocaqueh.
  ttc-NT: Cha'oj tul jun xjal aj npakb'an chuktky ti'j Jesus aj nya'tx iktza' aj ojetq
    xik qpakb'a'na qetza, qatzun etetz oxe'l ek'amo' junky txew aj nya'tx iktza' te
    aj oje ek'amoj [tuky'i Qtata Dios], qatzun oxe'l ek'amo' junky tpakb'alil aj nya'tx
    iktza' aj oje xik qpakb'a'na etetz, ntons etetz n'ek'amo' tuky'i jun chalajb'il.
  dan-1931: Thi dersom nogen kommer og prædiker en anden Jesus, som vi ikke prædikede,
    eller I få en anderledes Ånd, som I ikke fik, eller et anderledes Evangelium,
    som I ikke modtoge, da vilde I kønt finde eder deri.
  kwj-kwj: Hinde wowani, hima fwele wu sirani do kunu nu sawendau Jisas mwanji tini
    kunu sawenda nambwe, wunu Jisas ba fori mwanji tini kunu wu sawendau. Wondawani
    o sumbu hinga ki imbihumbwa ku tororo Gotri Himamwale kipe hinga mina, himamwale
    ba fo hinga tini do ya ku torondau. Wondani imbihumbwa ku mendindaro mwanji hinga
    mina, mwanji anandi naha tini ya ku mendindau. Woro hima fori kui nindo ki o sumbu
    hinga wosindawani kunu ete rini ku heisiwani ri wosindau.
  vie-OVCB: Vì nếu có người đến tuyên truyền một Giê-xu khác với Chúa Giê-xu chúng
    tôi đã truyền giảng, hoặc một thần linh khác với Chúa Thánh Linh anh chị em đã
    nhận, hoặc một phúc âm khác với Phúc Âm anh chị em đã tin, anh chị em cũng sẵn
    sàng hưởng ứng!
  kze-kze: ááéma avora'á Ísu Káráísitin-aai kosimátimewana'a ísówana Áánútun-amanko
    keinárawate máyowasa évakarawai kentópa'a komésa Ísu Káráísitin-aaigomba kwaé'náer-aimba
    simátimesa Áánútun-amankontavesa kampar-áímbá simátímúwa'a aamoí é'a minámbá kwaránáe
    siráawe.
  lbk-lbk: Tay mo wad-ay omali ay mangipalawag isnan teken ay sos-olo maipoon ken
    Jesus, ay ad-i maifakhay isnan isos-olomi, ya ket ay siya nan aped yo chengchengngen!
    Siya akhes ay ento mo nan chinawatyo ay Ispirito Santo nan maawisanyo, ket ay
    teken! Ya olay mo chinawatyo nan Khawis ay Chamag, ket ay teken et nan chengngenyo
    idwani. Nallaka kayo pet ay maawis isnan teken!
  mto-NT: Mkuva̱jktup xa veꞌe pa̱n pa̱n jatyeꞌe je̱ꞌydup je̱tseꞌe mvaꞌnu̱xjada juuꞌ
    veꞌe tyijtup je̱ts je̱ Jesús je̱ꞌe̱ veꞌe jye̱ꞌe̱. Toꞌk jo̱o̱t tseꞌe xkuva̱kta
    juuꞌ veꞌe tyijtup je̱ts je̱ Espíritu Santo je̱ꞌe̱ veꞌe jye̱ꞌe̱ je̱ts je̱ ayook
    juuꞌ veꞌe tyijtup je̱ts je̱ o̱y ka̱ts je̱ o̱y ayook je̱ꞌe̱ veꞌe. Ax je̱ꞌe̱ juuꞌ
    veꞌe tyunꞌavaꞌnidup, ka je̱ꞌe̱pts je̱ꞌe̱ veꞌe je̱ Jesús jye̱ꞌe̱, ka je̱ꞌe̱pts
    je̱ꞌe̱ veꞌe je̱ Espíritu Santo jye̱ꞌe̱, nay kaꞌavats je̱ꞌe̱ veꞌe je̱ o̱y ka̱ts
    je̱ o̱y ayook. Je̱ Jesús jye̱ꞌe̱, je̱ts je̱ Espíritu Santo jye̱ꞌe̱, je̱ts je̱
    o̱y ka̱ts je̱ o̱y ayook, je̱ꞌe̱ts je̱ꞌe̱ veꞌe juuꞌ miitseꞌe mkuva̱jktu ku a̱a̱ts
    miits je̱ꞌe̱ veꞌe nvaajnjidi.
  bzh-bzh: Sa nahöneng nebë saga in sa kwaġ nevo bë mehö nidahis ti bë nök berup
    vu ham benanër kerisi ngwë yööhu sën he su anër vu ham rë lo vu ham, ma nabë geḳo
    memö ngwë sën su Anon Vabuung soġek rë lo, ma bengö ngwë yööhu sën ham su vonġ
    ving wirek rë lo, og maḳ ham rëḳ gweḳo mehö saga jaḳ pevis.
  guj-2017: કેમ કે જો કોઈ આવીને જે ઈસુને અમે પ્રગટ કર્યા તેમનાંથી જુદાજ ઈસુને પ્રગટ
    કરે, અથવા તમે જે આત્મા પામ્યા તેમનાંથી જુદોજ આત્મા પામો, અથવા જે સુવાર્તા તમે
    સ્વીકારી, તેનાથી જુદીજ સુવાર્તા સ્વીકારો; તો તમે તેને ખૂબ જ સારી રીતે સહન કરો
    છો.
  jvn-NT: Aku sumelang, awit kowé nglilani sapa waé teka nang pasamuan lan mulangké
    bab Yésus, nanging piwulangé wong-wong kuwi séjé banget karo sing tak wulangké.
    Semono uga kowé gelem nampa roh liyané lan pitutur liyané, sing jaréné kabar kabungahan
    uga.
  byr-byr: Sareꞌ darevɨnyɨ. Aꞌmwe kwai sarɨmɨnyawɨnna yɨmaꞌnaabada Jizaaza pwarɨna
    yɨhɨzɨwaakadei. Nemɨ yɨhɨzɨwaakoyai yɨ Jizaazai sahwarɨna mɨꞌ. Yɨ sasare dazaburɨ
    sarɨmɨ kurya nabinanyai maaꞌdɨvɨsaihɨlyɨ. Sɨnnawɨ sarɨmɨ maareta Kurya Tewaanya
    dazaina mɨꞌ. Yɨ sarɨmɨ yagaala tewaanya nabinanyaꞌ maaꞌmanɨgaꞌ. Sɨnnawɨ sarɨmɨ
    yagaala tewaanya maareta dazaꞌna mɨꞌ. Aꞌmwe sai sarɨmɨnyɨ tɨnnyaba sasare sabwi
    yadei yɨ sahwarɨ kave wɨꞌnɨvanɨgasaihɨle!
  ian-ian: Ngwuk kat yaa nɨmba Jisas yeta vat ngwuk kat ana mbutɨgandi. Jisas yeta
    vak wagalalaa mandɨt vapmba butɨgandi. Godna waagan tak ngwuk kat kwilɨnda maawupmba
    ana tak mbutɨgandi. Mandɨt maawupmba mutɨgandi. Wan mbutnɨn maa kwutaa lɨngwa
    apma nyaangɨt ana bmutɨgandi. Ndi yelavɨtɨnja vapmba mɨna mandɨt nyaangɨt mbutɨgandi.
    Ngwuk wan mandɨt kavle nyaangɨt kat ana kai wangwuk. Kwutaa lɨngwuk.
  hun-hun: Mert ha valaki jön hozzátok, és más Jézust prédikál, nem akit mi prédikáltunk,
    vagy más lelket fogadtok be, nem akit kaptatok, vagy szépen eltűritek a más evangéliumot,
    nem amit befogadtatok.
  mcf-NT: Adec ëbi tsadnubi Codinto yacno choshon utsin Esuquidistu ëmbi chuiboed
    utsi uain chuisho badedquio tantiec aidon. Adembidi, Mayan utsi iquec, quesho
    tantiash, Ëbi mene, quec mibi. Adembidi, Mibi bëdambo icmequid Esus utsi iqueque.
    Aid tantiata, quequin ëmbi chiaid utsi uain chuisho, Abimbo iquec, quequin tantiec
    mimbi. Aden utsibon ëmbi chuiboed utsi uain chuisho tantiec, quesho tantiash Esuquidistu
    tantesa uatsiash, quec tsadebi.
  kjs-kjs: Gore pa ali medaloma nimi piri ipuma makirae Yesu radona agale epa lagialimi
    rabu nimimi raaname waru komoma kone rulaeme. Gore naame abalade go rado makirae
    Yesuna agale-daa nagisimade. Go pea pare nimimi makirae epe remo madaa page epe
    agale rado madaa page pa pageme. Go peme pare abalade naame agale mogelisima rabu
    Holi Spirit-na epe agale lagisimade pare rado agale-rupa ma-aulasimide.
  mni-mni: Maramdi kanagumba amana laktuna eikhoina sandoklamba adu nattaba atoppa
    Jisu ama sandokpada, aduga nakhoina phangkhraba Thawai adu nattaba attoppa thawai
    ama amadi nakhoina lousinkhraba Aphaba Pao adu nattaba attoppa pao ama nakhoina
    phangbada nakhoina haraona changjapham pi.
  yad-NT: Rachuvu̱y daryaju̱, jiryatiy sa̱numatiy ju̱ti̱ ti̱qui jiryimu ni̱tiy datyanu
    sanchiy sataryi̱ Jesús, jiryatimyu̱ ne sani̱cha si̱tenu Jesús day, jiryatiy nu̱dyetyadoda
    sanchiy jirye, jirya̱dirye dyetya samiy varirya sadatyadoda quivu̱chusara. Dañuma
    sani̱cha ti̱ jnutu, jiryatimyu̱ ne sani̱cha si̱tenu Ju̱denu Jnutu day, jiryatiy
