  zpz-NTPP: Tees ya̱ rdziba̱ nu gzac der gal nu bzac Eva. Orzeꞌ bily zeꞌ, nu nac nu
    dzi lily na ma par nu guu ma, bicy ma gan bguu ma Eva. Orzeꞌ rdziba̱ nu niꞌ ziꞌl
