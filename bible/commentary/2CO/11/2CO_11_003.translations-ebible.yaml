  mto-NT: Je̱ꞌe̱ts a̱tseꞌe nvinmaayp ku veꞌe mnu̱nyakvinmamyaꞌatjadat je̱tseꞌe toꞌk
    aaj toꞌk jo̱o̱t xko̱o̱ꞌktso̱jktinit je̱ Cristo, veꞌemeꞌe mjajttuvat ax joꞌn jyajty
