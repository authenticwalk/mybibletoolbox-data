    kwa hila yake, malango yinu yaweza kuapotosha kutalu boka mu'ibada halisi na safi
    kwa Kristo.
  wsk-wsk: Bare aninga nguangara mu, mot memek Eve kulam iwita ninga kulok se, ninga
    nengemang motam ningo se lilim Kristus kote aniso wore saparal bore ko.
  toj-NT: '@see-verse:2CO.011.002'
  tbc-tbc: Ŋai ilog irer da, kabelan supalek ru lo wagam mi geig mot Ewe irawi igo
    woŋ, ru sewak ta aŋ ilo burau ipanaŋ banau. Man dugo, kabelan tamol tata aŋ ilom
    diŋane dop lo aŋ ikok kagin agod rumok kagin dam a Kristus lo yen dan abiseip,
    ilo sou kawan ak ari apani wo man ŋai ŋamoi geig da.
  sna-sna: Asi ndinotya kuti sokunyengerwa kwakaitwa Evha nenyoka nemano ayo, ndangariro
    dzenyu dzingangotsauswa kubva pakururama nokuchena kwomwoyo, pakuzvipira kuna
    Kristu.
  smk-NT: Mapaga ako komoyo ta bangli' no masamal ran raruma a kaisipan moyo ket masida'
    a masibulot tan kasan mansan katutulok moyo kona ni Cristo, nin kapada nin nikalingo
    na ni Eva yupa' sa mabista nin susarita' nan mampibula'-bula' nin ulay a sya si
    Satanas.
  grc-TCGNT: Φοβοῦμαι δὲ μήπως ὡς ὁ ὄφις Εὔαν ἐξηπάτησεν ἐν τῇ πανουργίᾳ αὐτοῦ, οὕτω
    φθαρῇ τὰ νοήματα ὑμῶν ἀπὸ τῆς ἁπλότητος τῆς εἰς τὸν Χριστόν.
  gof-WFTW: Shin shooshay ba geniyan Hewaano balethidayssada ooni eri hintte wozanay
    iitidi Kiristtoosas de7iya hintte suuretethaanne geeshshatethaa agganddetii gada
    hirggays.
  spa-BLM: Pero tengo miedo de que, de alguna manera, como la serpiente engañó a Eva
    con su astucia, así vuestras mentes se corrompan de la simplicidad que hay en
    Cristo.
  kyz-NT: A'eramũ je tepy'a'wyramũ pẽ nee ikue. “Maran gatu nipo 'gã poire'ema Kristu
    'ga rerowiar awi rai'i?” 'jau je tejeupe etee futat ikue. Sã'ã mama'eukwaawa 'wyriara
    kũjã ypy ẽẽ, Ewa ẽẽ moryteea o'me are rakue. Nan tee futat nipo 'gã amũ poromoryteeweramũ
    pẽ nee. 'Gã pejemorytee rerowiar ire nipo pejepoia Kristu 'ga rerowiar awi.
  dao-dao: Kphyu naw a hleihlaknak am Evah a mhleia kba, nami ngaikyunak pyeh se Khritawa
    veia nami ng’apnak nami pyai tak vai kyüh veng.
  cya-cya: Una msu'huan cha' tiqueen lo'o um cha' caja nu cuñilyi'o 'in um tsaña'an
    nu nguñilyi'o laxa'an 'in Eva lo'o cha' mañan 'in, lo' tsato'o chcua tijyo' cha'
    tiyaa 'in um lo' a tyi'o ñi cha' 'in um tsaña'an nu cua' mdyisnan um lo'o Cristo.
  nii-nii: Ba kumb ok, wembii kis Seisen, eim amb Eiwa ek ak mak erpi kin, ek kend
    topu kin, oł kis erim. Erang mon pim kin, Seisen eim enim kin yi mił ku, enim
    nge noman ełe, ek ak mak erpi kin, ek kend topu, to eipi kindang kin, oł kis erik
    kin Krais kin mendpił mularik kin, keimi ekii sik enerngii mon! Oł ełe nge, na
    tungu erip moł.
  ign-NT: Eta néñami­ravahi eyehe, nuvarahahi ecuijahini iáquipaicava, ecuca­mi­tie­que­ne­hahini
    eta táurivahi eta éhisirahi ema Cristo. Vahi ecucuti eta suáquipai­si­ravahi esu
    vénarahaini Eva, maicha ema Váinaraji Satanás.
  dik-NT: Wek aa ŋic anyïköl wäär duɔ̈ɔ̈ŋ këpiiny Eba ë pɛl nyinde. Ɣɛn ariɔ̈c lɔn
    bï wek ciɛ̈t kënë. Wek aabï duɔ̈ɔ̈ŋ ku pälkë nhiɛ̈rdun nhiɛɛr wek Raan cï lɔc
    ku dɔc.
  cac-cac: Palta tzin xivi, talaj icha ajnac ix Eva yac'ji musansatil yuj sjelanil
    jun yac'nacoch sb'a chanil, talaj icha chi' tzex aj eyac'ji musansatil. Axo tz'aji
    tzeyiq'uel e pensar d'a spatic Cristo, man̈xo tojoloc pax tzeyutej e b'a icha
    snib'ej.
  tzj-E: Per anen quenxibej wi', nerkaja pe nwá' je xba'na tzra Eva ojer tak xba'na
    engañar rmal cmetz com ja' cmetz congan list, mal-il cara' xtba'n chic chewa ixix
    y jun chwa' xtech'ob y mruyon xta ruq'uin Cristo xteyke' wa' ec'u'x.
  san-BUR: ကိန္တု သရ္ပေဏ သွခလတယာ ယဒွဒ် ဟဝါ ဝဉ္စယာဉ္စကေ တဒွတ် ခြီၐ္ဋံ ပြတိ သတီတွာဒ်
    ယုၐ္မာကံ ဘြံၑး သမ္ဘဝိၐျတီတိ ဗိဘေမိ၊
  yaa-NT: Nãskakẽ ẽ shinãchakakõi Satanás Eva ani keskafakĩ fetsafãfe matori pãrayamanõfo,
    mato pãraifono mã anã Cristo noinõma.
  cab-NT: Ítara quei layéedunun Máfia Éva, janúfudetina lueí gíñe jígiraguagüdün júngua
    lun jeyeedún lídan jarítagun, lueí jesériwidun lúnrügü Crístu táu sun tarúman
    janígi.
  clu-clu: Piro ginakulbaan ako ay basi kon patalangun kamo pario kay Eva nga ginloko
    ang magkal kag madora dayon indong sinsiro nga andum nga magsonod kay Cristo.
  swh-ULB: Lakini ninaogopa kwamba kwa namna fulani, kama nyoka alivyomdanganya Eva
    kwa hila yake, mawazo yenu yanaweza kupotoshwa mbali kutoka kwenye ibada halisi
    na safi kwa Kristo.
  tpt-NT: Ni tsapul yu ayaj jalakpastaknan makanul ni Eva. Uxiknan vachu lay katamapaxanin
    mijatapastakꞌatkꞌan para jantucha kamaqxtꞌaqtꞌik metsukuntikꞌan la ixtamakaꞌ ni
    Cristo. Xlhiyucha kilamaqsvayau.
  aai-aai: Ayu i abirubir kwa a not boro ni’afiy abistan Eve biyanamaim mamatar boro
    kwa biyamaim namatar. Kok i so’ob kwanekwan, naatu i iwa’an Eve God fanan sair
    naatu bowabow kakafin sinaf, imih nati baifufuwenayah boro kwa hinifuwi naatu
    hinifuwen anot hini’a’afiy saise kwa boro men kafa’imo Keriso akisinamo kwanitumitumimih
  sny-sny: Ahowa, marepi ano fene ne atowei a'i totesiya. Tu naifa weriyei weriyei,
    haru luwaru a'i ape, Satan, le menitani Eve peri wawero se au te'e areareiye.
    Serai owe meni ta lai fene peri wawero a'i se marepi tatai aniyei ne owe ape au
    te'e arearete. Sosu fene Krais lo marepi wara'i me'iyeni ma'e atati arunatirowawe,
    Sepei Satan lo peri wawero tote umasirowa. [Stt 3:4,13]
  myy-myy: Jane mejejʉ rʉ̃mʉ́a ʉjʉ jinona quedi sãjacõri Eva ñayorore rʉoyijʉ ĩ. “Ito
    bajiroti ĩnare rʉogʉ yiguĩji ĩ”, yi tʉoĩa yʉ mʉare. “Bʉto Cristore masirã ñabojarãti
    rʉ̃mʉ́ ĩ rʉorise tʉorʉ̃nʉcõri Cristo oca jidicãrã yirãji ĩna”, yi tʉoĩa yʉ. Ito
    bajiri bʉto tʉoĩa yʉ mʉare.
  trc-NT: Tza̱j ne̱ chuꞌvíꞌ ꞌu̱nj se vaa ase vaa tihaꞌ yuꞌunj xcuáá man chana̱ cuꞌna̱j
    Eva ga̱a naá roꞌ, da̱nj ga̱a̱ tiha̱ꞌ yuꞌunj síí chre̱e man soj, ne̱ se̱ guun nucua̱j
    soj xca̱j sa̱ꞌ soj cuentá, ga̱a ne̱ ta̱náj xco̱ soj man nana̱ sa̱ꞌ nariꞌ soj ga̱a
    canocoꞌ soj man Jesucristó, raj na̱nj ado̱nj.
  cut-NT: Nducote chundah ne, a̱ma ma̱yon se ne, ndo se cu, chihncheh se Eva. Namin
    nchuhn ne, va̱hinó ca̱va ne, te dena̱n hua numa ino ne ritahno ne Dihvo vo Jesucristo,
    ne ca̱h yune ne che cahncheh se nchuhn, cuaconda̱h veda̱me ne ihyan.
  bel-bel: Але баючыся, каб, як зьмей хітрасьцю сваёй змусьціў Еву, так і вашыя думкі
    каб не панесьлі шкоды і вы ня збочылі ад прастаты і чысьціні ў Хрысьце.
  zlm-KSZI: Tetapi aku takut kalau-kalau fikiranmu akan dicemari sebagaimana Hawa
    telah diperdaya oleh ular dengan kepintarannya, sehingga kamu berpaling daripada
    kesetiaanmu yang murni kepada al-Masih.
  gdr-gdr: Ajɨ kon moga e aenyɨn da ke wɨn yɨrara waina ɨmɨnjog dɨde kɨlkɨp kesa Kerisond
    yɨmta undoka mɨle dɨde kwa ke Satanat waina nony menamena negɨr nya wa wɨp ramnin
    odede ɨt re rɨngma na re gɨremɨt tina b'anygɨnena multekɨp ke Ibɨnd rabem womnonj.
  vmy-NT: Tunga mafo=na̱ tsa ꞌba ku̱atoꞌon jo kuataꞌen Eva, kionga chanayiu ꞌejñure
    ko kjuamañare, tsa ꞌbatsaꞌen kjuetsunjin kjuafaꞌetsjennu nga bi nde ko ngayéje
    inimanu ꞌba ko kjuatsje kuangitjenngiñu Cristo.
  cmn-FEB: 我担心你们的思想受到引诱，不再真诚纯粹地承诺于主，就像蛇用诡计欺骗了夏娃。
  gmv-RNT: Shooshay ba genera Hewaano baleththidayssatho oone erizay inte qofaykka
    mooretin Kirstoosas diza suurenne geesh gidida ammanetetha intena aggagandeto
    gaada ta hirgays.
  ncl-NT: Ma yoje, san quinami in cuhual quicuajcuamanac Eva ca islacatilisli pa camo
    quineltocas Dios, nimomajtitica amhuanten noje anmijcuanis pan iojli Cristo pampa
    cuajnesi anlajtúa yoje pa anmoyolo. Huan yoje yajmo anquilasojlas Cristo quinami
    monequi quilasojla se sihual yancuic ilahuical ca se laijnamiquilisli chipahuac.
  sua-sua: Vanangko kua gor mang nguk te, na kle ka vle ngang nguk gi enang ko e Seten
    ta vrengem e Eva karo papat ko e Seten tel en a vim he kmas orom e Eva orom karo
    vu papat ruk la ppiagar he ka vraik orom e Eva karo papat he. He gi enang tok,
    kua gor te, o mia ruk ngma rere pum dok nga kle ka vraik orom mularo papat ruk
    o minar tok kat, endruk mum kaelik ngang Endo E Nut Thim Orom Ka Msasaen tuk,
    to mguer kle lo kat kor mnam muk mang en kat he lo kta mokpom kar kat e.
  are-are: Lyarta pula yinga trerrama, apma pmatha nhangalala Eve-anha orrtjapepilakala
    ngerra, lakinha ngerra errintjala rrangkarranha turta orrtjapepilitjina. Kurunga
    rrangkarra itja wotha Kristiperra arratja eterritjina, ekuranta turta antja nitjina.
  gai-gai: Na aku an nduopmo aku matau ŋgoinna lamŋirena, ma paparuna tɨpemb kirarirmo
    ma matau ŋgoinna lamŋirena, na ma atua Ibmo paruatna. Na moca aintocna reaca nenmo
    laru nari. Na moca nena iroara moi ŋgocrai nari, na ne an tɨp kirar wandoŋ laŋ
    Karaisnan tɨkcari nari. Na aku an narica rugut morena.
  qvm-NT: Tsaynogpis laquicö Evata Satanás engañashgannog gamcunatapis lutan yachatsicogcuna
    engañashunayquitami. Nogaga manami munätsu Jesucristuman yäracurcaycashgayquipita
    guepaman cuticärinayquita.
  chz-NTPS: Pero gohnꜙ waˊraˉ gaꜙlaꜗ kyahꜗ hnähꜘ läꜙko̱o̱ˉ gaꜙlaꜗ kihꜗ Eva. Kya̱a̱hˊ
    ma̱y˜ gaꜙmiꜙgooˉ mɨɨhˉ kiyhꜗ. Läꜙja̱ˉ hiiꜘ gooˉ miˉga̱a̱yꜙ hnähꜘ kaˉlähꜘ. He̱e̱yꜗ
    hʉʉˊdsëˉ kyahꜗ hnähꜘ mahꜗ moꜙsoꜙ hnaahˈ hnähꜘ Cristo läꜙka̱a̱ˉ tuhˉhohꜘ hnähꜘ.
  kmu-kmu: OsifaꞋvemoꞋa savaleꞋma huno Ivina ayevataga humainea avamete huꞋya nagoꞋa
    vayaꞋmoꞋya ayelama-vatagama hisagetamahena tamakesa ali fatago hutama Kalaisi
    akaveꞋma neꞋvaletila agai katela neꞋataletama tole lamakesa havitama Kalaisina
    tamakaveꞋnoma hutesaya yafena nagaila tusiya huno nagesa kuꞋmoꞋa nehie.
  ood-NT: Am g wo s‑chegitok matsh wa pi wohoch g Jiosh hegai wehpeg uwi mash hab
    chehgig Eve. Jiawul atsh wa s‑aꞌagi iattogi am gahi wuhshanim g wamad. Kuni s‑gihug
    mat hab waꞌap wo em‑juh am gahi ha wuhshanim hegam mash chum em‑iattogid. Kumtp
    hems wo s‑ohhod g Christ
  lbm-lbm: पर मय डरू हय कि जसो सांप न अपनी चालाकी सी हवा ख बहकायो, वसोच तुम्हरो मन
    ऊ सीधायी अऊर पवित्रता सी जो मसीह को संग होनो चाहिये, कहीं भ्रष्ट नहीं करयो जाय।
  ncj-NT: Nimomoutiya ica namehhuan tla onanmotemactihque ic mechcahcayahuasque quen
    in cohuatl molui oyehyeltix ic oquicahcayau in Eva. Huan cana ayacmo tetlasohtlasque
    in Cristo ic nochin namoyolo.
  yuj-yuj: Aeno ono tákamamp kwekár i konámp nɨnɨk mér kar námp wokwaek Ivén kwekárimp
    táman yumwan tak námpantánoria apáp nampon. Takria yiráp nɨnɨk épérépria yumo
    yiki kukarrá yakápria Kraisén saráp nɨnɨk mwanap am pwarantáno.
  kto-kto: Pa anagirung Satan la mitara ait tavuk o kakarabunim ga tiralo la ovanaong
    Iva. Ebun betang irie ira mi ga mivanameng noba, ga ebun fulutieng agat ming me
    tavuk ila mumuri ga tavuk ila puvuvui. Ga ebun tale amiuluan Karisito. Turau me
    mirio pagap.
  gmv-NT: ሾሻይ ባ ጌኔራ ሄዋኖ ባሌꬂዳይሳꬆ ኦኔ ኤሪዛይ ኢንቴ ቆፋይካ ሞሬቲን ኪርስቶሳስ ዲዛ ሱሬኔ ጌሽ ጊዲዳ ኣማኔቴꬃ ኢንቴና
    ኣጋጋንዴቶ ጋዳ ታ ሂርጋይስ።
  por-BLT: Mas receio que, da mesma forma como a serpente enganou Eva com a sua astúcia
    diabólica, vocês possam ser enganados e que seu pensamento se afaste do compromisso
    sincero e puro que vocês têm com Cristo.
  stp-NT: Puiꞌ kuñ baꞌx buam jiñ aaꞌndaꞌ, nañ guꞌ cham maat noꞌ pim moo gammɨjɨm nuukdat
    oipodaꞌ, kaꞌ baꞌ guꞌ puiꞌ ma tu jam doodaꞌ nat jax chu dooda bɨjɨk gu Eeba nat
    bɨɨx aixim iatgidhak maꞌiich gu koꞌ. Na pim guꞌ cham tuꞌ kar pu chuꞌm kaꞌ na jax
    chuꞌm jix aaꞌ guch Xoiꞌkam na pim buiñor jum tɨɨmoꞌ noꞌt puiꞌ tu jam dooda.
  ame-NT: T̃arraña napaʼ c̈ha sellcatenen. Napaʼ noten sapaʼ oʼt̃eʼ c̈ha semnatena
    oʼch shecaset sam̃a, atet̃ p̃a ahuat̃ shechep̃ allempo shecan Eva t̃arroʼmar ñeñt̃
    shechep̃paʼ atarr etsotenan shequëñets. Ñerraʼm sapaʼc̈hoʼña pueshquëñot̃etaspaʼ
    añach yec̈hatenset ñeñt̃ ama cohuenayaye cot̃ap̃ñats, ñeñt̃oʼmarña oʼhuañchaʼ
    alloʼna sesen ameʼñenaya Cristo ñapuet̃ ñeñt̃ eʼñe cohuen.
  mgh-2016: Nansho kinooshanga woona wiira, thoko inwaa chenre aya wo upenya nkaathepiacha
    Ahawa, ni inyu mwaatti irusho chinyu chinokukureehiya nkamwaahiya ukhulhuvelhiya
    winyu wo urera wa Kuristo.
  kvn-NT: Tenal antin, an wis tobdo, akpene-Evagin-kujadyob chunna pemalga kunonimalmogo.
    Imi teun nakpe pirkin-immal-wijiidbal Eva-pinzheed kas. Al an tobdo, pemal-pinzheed
    kalenonimogo, pe melle innikigwadgin tegin ilagwenadgin Cristo-pilalgugal.
  gvf-gvf: Satan oniba gain guman kulungwa mere kulere, na ibal kobe sanamoi abal
    Ewa kiraan sire bawle tongwa mere, yal ta ure i nomanin suna daalin sinama dire,
    kiraan sire bawle i tere, te i ibal kobe Kirisito i mun kal waa tenana dire, yal
    iray kal iru ere i terala di pirungwa, na nomanin si gogo eriwe.
  san-ISO: kintu sarpēṇa svakhalatayā yadvad havā vañcayāñcakē tadvat khrīṣṭaṁ prati
    satītvād yuṣmākaṁ bhraṁśaḥ sambhaviṣyatīti bibhēmi|
  deu-ELBBK: Ich fürchte aber, dass etwa, wie die Schlange Eva durch ihre List verführte,
    [so] auch euer Sinn verdorben und abgewandt werde von der Einfalt gegen den Christus.
  mcb-NT: Pine pairani yoga maranke onti yamatavitakero Eva ikañovagetagakarora, irorotari
    notsarogantakarira maika noneake ariorika yogaegi matagavageigacharira inkañotagaigakempi
    viroegi aikiro ovashi ganige pipanirotasanoigairi Kirishito pinkematsatasanoigaerira,
  yle-yle: Mw꞉ee ngê u nuw꞉o ndîî mbêmê nmî kêpyââ Ivi ntee a dóó, pi woni knî y꞉oo
    yinté kîngê dóó nmyo. Dye ghi yintómu yi kópu a nuw꞉onuw꞉o u kópu ngê a tóó. Yesu
    Kédisu ka ntênê nmyi kêlîmî mbê dniye, yi pini mu ngmidi nmyi kada doo kwo. Pi
    ngê kîngê dóó nmyo, nmyi nuw꞉o dmi kîngê ngmêê té.
  swh-1850: Lakini naogopa kwamba, kama vile yule nyoka kwa hila zake za uongo alimdanganya
    Hawa, fikira zenu zaweza kupotoshwa, mkauacha uaminifu wenu wa kweli kwa Kristo.
  ese-NT: Ecuea eba miquianaya Jesosaja epeejji eꞌe jojo nei po sa neinei poani. Jjeya
    ca ca eya quea mete jjashahuabaquiani miquianajo, esohui huohuijji nishohua miquianaya
    quea tai jjashahuabaqui mee ca chanaꞌ. Jiquio ecua Edosiquiana neiya ma ecua peyo
    jayojjaa Ema dasia ca poa jayojja jama esohui huohuijji nishohua miquianaya dasia
    ca chanaꞌ; Jesosa nijje jjapee pajea meequi ca chanaꞌ.
  jac-NT: Yajaꞌ chinxiwan yuto hacaꞌtaxca yu yakꞌni subchaho noꞌ laba ix Eva yu iscan̈il
    yehi, hactaxca tuꞌ chu heyakꞌlax subchahoj, cat heyinilo heyanma yin̈ Comam Jesucristo,
    yeb xin matxataxca toholo cheyute heba hacaꞌ choche Comam.
  cak-CNT: Pero yin nuxibin-vi', roma man xa tibanatej achi'el xbanatej riq'uin ri
    Eva ojer can. Rija' xk'olotej c'a pa ruk'a' ri cumetz, riq'uin ri jebel oc rubanic
    nich'on. Y que chuka' ri' rix, xa riq'uin jun niyo'on ina'oj, nijalatej ri ich'obonic,
    y ri' nuben chive chi rix can nivajo' niya' can ri Cristo y man can ta chic nicukuba'
    ic'u'x riq'uin.
  zia-zia: Arata yi mene bauno Ewa etegaina deka ayero emo ena mene niye etegaya dubo
    ninae dekaongka awiya gagausai niye emo gerao ninae Kristo yangduwao eno, na kotung-katung
    nena ara.
  mal-2015: എന്നാൽ സർപ്പം ഹവ്വയെ ഉപായത്താൽ ചതിച്ചതുപോലെ നിങ്ങളുടെ മനസ്സു ക്രിസ്തുവിനോടുള്ള
    ഏകാഗ്രതയും നിർമ്മലതയും വിട്ടു വഷളായിപ്പോകുമോ എന്നു ഞാൻ ഭയപ്പെടുന്നു.
