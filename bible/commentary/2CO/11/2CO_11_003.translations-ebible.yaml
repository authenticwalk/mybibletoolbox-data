verse: 2CO.011.003
translations:
  kpx-kpx: Isito di ke huhuai vabuanu. La Kelisoluvuta igaetolahai la uvu bahata omiale
    kemo onoilage ata degomoleau lae lohoi la uvu isi la lobogevege kemo Keliso halevama.
    Subuta mole ute lulelete keu Ivi uvu isi lobohavoale ke nahate onoilage abu laemo
    vama.
  okv-H: Eto o koso o na evohu Eve ta degi ke sokova na enu sapura ta vena ainge dombo
    ungo embota hotembari sasapura na aro ungota siro sapura au amo Keriso osa ari
    te humota ari te avo toto pambuova simba ue mihovona.
  tbo-tbo: Ma a lowo babana apo lawa hina teinimi po omi winugonugotuhu hina neyabayababa
    po omi palihalena woyeuyeuna atapuna Keliso uyahina ona nehaleya. Mei lolowa mota
    a koyama hanahanapugei Ibe i koyakoyameya.
  mal-C: എന്നാൽ, പിശാച് ഹവ്വായെ തന്ത്രപൂർവം കബളിപ്പിച്ചതുപോലെ നിങ്ങളുടെയും ഹൃദയത്തെ
    ക്രിസ്തുവിനോടുള്ള പാതിവ്രത്യത്തിൽനിന്നും നിർമലതയിൽനിന്നും തെറ്റിച്ചുകളയുമോ എന്നു
    ഞാൻ ഭയപ്പെടുന്നു.
  grc-SR: Φοβοῦμαι δὲ μήπως ὡς ὁ ὄφις ⸉Εὔαν ἐξηπάτησεν⸊ ἐν τῇ πανουργίᾳ αὐτοῦ, ⸂οὕτως⸃
    φθαρῇ τὰ νοήματα ὑμῶν ἀπὸ τῆς ἁπλότητος ⸆ τῆς εἰς ⸋τὸν⸌ χριστόν.
  bgc-bgc: पर मै डरुँ सूं के जिस तरियां तै साँप नै अपणी श्याणपत तै पैहली बिरबान्नी
    हव्वा ताहीं भकाया, उस्से तरियां ए थारे मन उस सीधाई अर पवित्रता तै जो मसीह कै साथ
    चालण तै आवै सै, उसतै कदे बहक न्ही जाओ।
  khz-khz: Na au akalina, kwalana gelema gena opakau aonekara na Eva eopaato, ne Palagu
    gena kila ati ekwalanaato vetaina, nogo kalana nea. Gomi maki opakau kilarana
    gemi tugamagi pene kala vevilira, ne Keriso gokwalana-taunataunaana magulina na
    pio laka-gerevagi.
  deu-TKW: Ich fürchte nur, es möchten, wie die Schlange Eva mit ihrer Arglist berückt
    hat, so auch eure Gedanken verdorben werden von der Lauterkeit ab, der gegen Christus.
  zsr-NT: Rádxidaꞌ gdxin queëliꞌ nu siꞌ yeꞌi lbiꞌiliꞌ, gun ga usanliꞌ ca nadxiꞌiliꞌ‑nëꞌ
    Cristo gdu ládxiꞌliꞌ, ca naꞌ guc queënu Eva catiꞌ lu yöl‑laꞌ sinaꞌ qui gzxiꞌ yeꞌi
    lënu Satanás tuꞌ xöhuiꞌ.
  lin-lin: Nzokande, nazali kobanga ete makanisi na bino ebeba mpe epengwisa bino
    mosika na nzela ya solo mpe ya peto na miso ya Klisto, ndenge nyoka ekosaki Eva
    na mayele na yango ya mabe.
  hns-NT: '@see-verse:2CO.011.002'
  noa-E: Mua chan warrgarwe nemkhõriu Evaag sëukhawia khũgur autarrjö pãarjã agjö
    sĩi parhoobam khʉʉnau nem jaau nʉm ʉ̈kham khõchgau ʉdʉraa pãach khũgurpiwia jũrr
    pãach khĩirjug ãba Cristo gaai khĩirju nʉmta isegpimapha chirʉm.
  eng-EMTV: But I fear, lest perhaps as the serpent deceived Eve by his craftiness,
    so your minds may be corrupted from the simplicity that is in Christ.
  mib-NT: Te yúhú rí sanaa te cuāha ro jnúhun stáhú táca tée un róhó, te siáá rō jnūhun
    jeē chiñúhún ndáā rō Cristo nde jiín ini jiín ánuá rō. Chi suni súcuan ni sáha
    Satanás jiín Eva, chi ni quɨ̄vɨ ini ɨɨn coō, te ni stahú un ña jíín jnúhun ndíchí
    stáhú.
  lif-NT2: कर माफे़न्‍साम्‍मिल्‍ले़ कुइस्‍वामाओलाम् हवाःन् इङ्‌ले़क्‍ते़बा कुइसिःक्‍के
    खिनिॽ ख्रिस्‍तओ के़दोःन्‍दुम्‍बा मिःम्‍जिन् नु तोःन्‍दोःम्‍बा निङ्‌वाॽइन्‌लाम्‍भोःत्तुॽ
    फाॽआङ् इङ्‌गाॽ किःआरो॥
  xnj-xnj: Nambu niyogopa kuvya ngati liyoka lila mukuchenjela kwaki lamkongili Eva,
    akotoka kuvayoka maholo ginu, na kuleka kujiwusa kwinu muchakaka kwa Kilisitu.
  mmx-mmx: Ketla a marat do lavanga tara na sasar asoogong levendoxoma atnimi la mina
    ke xepe lununu lolos la lotu ruturun atnimi ri ne Karisito, kerekngan ne Iva.
    Lisii ga xarang i mi lakleklen kapmek teren.
  cbr-NT: Ax cëmëti 'unan 'ixun ca runun Eva paráncëxa. Usaribi oquin sapi ca anu
    'icë unicaman mitsu parania quixun cana 'itsa sinanin. Cristomi asérabi upiti
    catamëcë 'ixunbi sapi camina bëtsi oquin sinánquin aín bana ënti 'ai quixun cana
    sinan.
  tee-NT: Pus ju lhacaticuru okxchok'olh ju Eva acsni na c'us atalacasunilh chai na
    c'us ju junilh. Chai ju quit'in na iclalhimaktalhananau. Jantu xcai ni vachu'
    alak'alhinic'ant'it ju mi'atalacpast'ac'at'an chai jantu vana ixlhichux mi'alhunut'an
    ju alhilac'ap'ina'it'it ju Cristo.
  eng-LSV: and I fear, lest, as the serpent deceived Eve in his subtlety, so your
    minds may be corrupted from the simplicity that [is] in the Christ;
  cak-NT: Pero ren ninxi'j-wi' roma ri x-an che ri Eva ojer can roma ri cumetz. Ri
    cumetz can reta'n nu'on engaño, romari' xu'on engañar ri Eva, y ren man ninjo'
    ta chi quiri' nibanataj iwiq'uin rix. Can man ninjo' ta chi c'o ta jun jixru'on
    engañar y nijalataj ri ino'j (ina'oj) y nu'on chiwe chi niya' can ri Cristo y
    man niya' ta chic iwánima riq'uin.
  pah-NT: Ako tehe ji jikate'yma pe ndehe. Mara'ngu po ti Corintopeve'g̃a opohia Cristo'ga
    hugwi nehẽ? a'e ji jiyvyteri pe. Ymyahũ Evava'ea gwerovia Satanás'ga nhi'ig̃a
    ga omoandyandyirame. Na jitehe ojipe'g̃a pe moandyandyipotari kiro heroviapotaruka
    pe me mbehea. A'ero g̃a nderoviarame po ti pe pohiri Cristo'ga hugwi nehẽ. A'ero
    Cristo'ga rehe jate rũi ti pe jikogi nehẽ. A'ea ji ndapotari.
  sja-NT: Mamĩda mɨa waawee bɨ Netuara Poro Waibɨapa chi naapɨara wẽra Eva k'ũradak'a,
    parã jida auk'a k'ũrai jĩak'aapa. Irua imeraa pedeeji Evamaa taama it'aideepa,
    Evapa Tachi Ak'õrepa jarada ijãa amaamerã. Ɨ̃rá auk'a parãmaa imeraa pedee bɨ
    mɨ ãpɨte pedeepataarã it'aideepa, parã Cristode ijãa amaa wãdamerã.
  xed-xed: Skwi ta zləŋ yu kweŋkweŋ ná, duŋwa lu da baraghatá kaghuni, da tsaghutá
    kuni ta tsa vərɗa ndiʼatá vgha ghuni nda Kristi ya, da nzaku tsi manda ŋa Hawa
    lagha nahaɗik da barafta nda hiɗakwani ya na, ka yu.
  mks-NT: Á co̱ ndícu̱hu̱n ini ndó ndaja na̱caja tiñáhá sa̱cua̱ha̱ tá na̱jándahvi
    rí ñá naní Eva sa̱nahá. Ta viti yíhví i̱ ña̱ ná jándahvi java ña̱yivi ndo̱hó tá
    quia̱hva na̱jándahvi rí mé ñá. Jáchi̱ viti cándeé ini ndó Jesús ta cája cáhnu
    ndó mé á xi̱hín ndinuhu ini ndó. Joo yíhví i̱ jándacoo ndó ña̱ ja̱n.
  gfk-S: Iesene iou burut be mu na tamapas leh talur no numu tintalen na murmur Krais
    ma ra tutuno ma ra gamgamatien na tinga mu. Iou burut be ira numu lilik na tamapas
    leh hobi hoke ne Iwa nong no si ga habota ie ma no nuno keskes na minanes.
  bmu-bmu: 'Kewögöra waimanjat mörakzal: Mokoleŋnöŋ isimkakalek aiga Iwnöŋ (Ewanöŋ)
    böliyöhi, miaŋgö dop timbiqimbilim yeŋön mewö me mewö jiba tilipköba eŋgömegetka
    uruŋinan tölöhoiga jaŋjuŋ akepuk.'
  dgz-dgz: Ap menan tap anuivin iwa imuya Keriso inap wariwan. Go Seitan, namu iragen,
    mokare gwanap taue inanu Ivi ebo aopan gapan wabambamaseni ap umap e inayap taue,
    e anu gurat egawa Iesu inap, wabambam imaepi tawa menan anuivin.
  eng-GNV: But I feare least as the serpent beguiled Eue through his subtiltie, so
    your mindes shoulde be corrupt from the simplicitie that is in Christ.
  zaa-NT: Hua yù ri'u qui'ni bèl·làa lani maña bá bethacca'ỹíą Eva para qui'ni làa
    gunią Tata Dios obedecer, acca yala ratsi te' annana qui'ni lebi'į gute huá le
    lugar qui' nuỹa guthacca'ỹíą le para gutsiání le la' rulábalatsi' tsè' qui' le
    nna labiru cca le creyente fiel lani Cristua.
  eng-WEBSTER: But I fear, lest by any means, as the serpent beguiled Eve through
    his subtilty, so your minds should be corrupted from the simplicity that is in
    Christ.
  guh-guh: 'Bajayata Evapijiva yamaxëitojorobatsi dovathi penajumetsënëtsicueneta.
    Pacacacujunavatsi paxamë ata bajarapacuenia dovathi papecayamaxëitojorobiyaniva.
    Nexata paxamë yabara jamatabëjumaitsinë mapacueniaje: “Dovathi meta jamatabëcuenebijianaenatsi
    Corinto tomarapijivi. Cristo meta pejitsipaejavami copabiana,” jamatabëjanë paxamë
    yabara.'
  bon-bon: Yepä cane wälu pisi näne, egä Satani te lipu ongletnäjuji Eeba ne teeme
    walya mene ca, weeme ngene atwanena cina cuta pepu conocono me pama läbitininusi,
    siige weene piba toraca singi lica birige Keriso tääpume.
  nhw-BL: Pero niquimacasi para huelis Amocualtlacatl anmechcajcayahuas quen huejcajya
    quicajcayajqui Eva. Huelis quiijtlacos amotlalnamiquilis para ayacmo anquiicnelise
    san Cristo ica se amoyolo catli cuali iixpa.
  swh-ONEN: Lakini nina hofu kuwa, kama vile Eva alivyodanganywa kwa ujanja wa yule
    nyoka, mawazo yenu yasije yakapotoshwa, mkauacha unyofu na usafi wa upendo wenu
    kwa Kristo.
  wbi-wbi: neke lino nikwoghopa kuuti, ndavule uEefa vule alyasyangilue ni njoka jila
    in'sumbufu, najumue kyande musyangua, mukuvuleka uvugholofu nu lughano lwinu ulwa
    kyang'haani kwa Kilisite.
  bba-bba: Adɑmɑ nɡe mɛ wɑɑ yɑ Efɑ torɑsiɑ kɑ yen bwisi weesuɡii, nɑ wurure bɛɛn bwisikunu
    nu ku rɑɑ ko kɔ̃sunu kpɑ nu ɡɔsirɑ nu doonɑ sɑɑ nɑɑnɛn di ye i mɔ bɛɛ kɑ Kirisin
    ɡbinnɑɑ sɔɔ.
  eng-KJVCPB: But I fear, lest by any means, as the serpent beguiled Eve through his
    subtilty, so your minds should be corrupted from the simplicity that is in Christ.
  kgk-NT: Pejerovia porã va'ekwe Cristo-rehe. Pende py'apyhy-ma Cristo. Pende py'apy
    gwive pegwata-ma va'ekwe indive. Ãy ae ajepy'apy pende-rehe Cristo-gwi pene mbojere
    jevyse va'e-rehe. Oĩ-ma pene mbotavyse va'e, pene monhomongeta rei va'e pende
    py'apy-py ogwerova uka-vy pende resa Nhandejáry-gwi. Upéixa-gwi ajepy'apy-ma pende-rehe.
    Ouse va'erã pende resa rerova ukase jevy va'e pene mbotavyse va'erã. Ani penhembotavy
    uka íxupe. Ani Eva amyrĩ-rami penhembotavy uka teĩ íxupe. Eva oikwaa teĩ jepe
    va'ekwe. Onhembotavy uka joty va'ekwe onhemombói ou-vy va'e-pe. Gweko-rupima oity
    va'ekwe Eva-pe anhaygwasu. Ani penhembotavy uka avave-pe. Ani pejehesa rerova
    Hesu-gwi hese.
  waj-waj: Na pinaama yaata utuaunoo. Yapaivo Evaanna iinno taanaree kiaa unnakua
    kiaa uuvaa roosiima vaidi vooya ngii unnakua kiaa ngii iida taaree kiaa tikiai
    ngia safuuma varida Yisuu Kirisiinnara yoketaama yaata utiraivaa pikieevooraivaara
    na yaata utuauko ni mmuaararainoo.
  cpy-cpy: Tema nothaa-wakaa-tziimi itzimi amatawitemini, ikimita-kota-kyaari maanki
    amatawita-kirori paerani Eva. Aritaki roetzimpinaakotakimi, ipaka-kaemiro pawentahaari
    Jeepatzii-totaa-rewo, pikinata-naari.
  mpx-mpx: He mwata wana siba eliyana Ive i kakawe. Inoke i ola al ya hinahinan-agimiu
    te bahi Seitani nuwamiu ni gogove ge nige al alona wami pagan sasapona Keliso
    nuku nunuwana-an bubun.
  wbp-wbp: Ngaju karna-nyarra wajampa-jarri, kalaka-nyarra Juju Ngawungku warlkangku
    yimirr-yinyi. Ngula-jangkaju, kajika-nyarra nginyinginyi muku kurruly-kijirni
    majuku manngu-nyanjaku. Ngula-jangkaju, kajikankulurla jurnta yani Jijaji Kirajiki
    karnta kuja karla kali-nyanuku jurnta parnka, ngula-piya. Kuja-piya-yijala Yiipiji,
    Juju Ngawungku nginyinginyi yimirr-yinjarla kurruly-yirrarnu yungu majulku manngu-nyangu.
  luo-luo: To aluor ni kaka thuol nowuondo Hawa gi miriambone mariek, e kaka un bende
    inyalo wuondu mi uwe hero Kristo gi chunyu duto.
  nhe-NT: Pero niquimacasi para huelis Axcualtlacatl inmechcajcayahuas queja huejcajquiya
    quicajcayajqui Eva. Huelis quiijtlacos imotlalnamiquilis para ayoc inquiicnelise
    san Cristo ica se imoyolo tlen cuali iixpa.
  aii-aii: ܐܝܼܢܵܐ ܒܸܙܕܵܥܵܐ ܝܘܸܢ ܗܲܪ ܕܵܐܟ݂ܝܼ ܕܚܘܼܘܹܐ ܡܘܼܚܠܸܛ ܠܹܗ ܠܚܵܘܵܐ ܒܝܲܕ ܦܲܢܕܘܼ̈ܗ‌ܝ،
    ܗܵܕܟ݂ܵܐ ܦܵܝܫܝܼ ܡܘܼܩܠܸܒܹܐ ܚܝܼܵܠܵܘ̈ܟ݂ܘܿܢ ܡ̣ܢ ܦܫܝܼܛܘܼܬܵ‌ܐ ܘܕܸܟ݂ܝܘܼܬܵ‌ܐ ܕܠܟܸܣ ܡܫܝܼܚܵܐ.
  esk-NT: Nuyuaqqutigipsi isrummatisi qaayuġnaqsiviaqtut suli killukuaġutipkakkauviaqtusri
    iḷumutuuruamiñ piqpaksrił̣iġmiñ Christ-mun, atripḷugu nimiġiaq kinnitñiktuaq Eve-mik
    pisaasruġmigautmigun.
  msb-msb: Pero nahadlok ako na basi ipaharayo an iyo pag-iisip hali sa hugot sa buot
    kag malinis gayod na pagkamuot kan Cristo pareho san pagkadaya kan Eba san sawa.
  cpa-NT: Høa¹² dsøa¹jni ju³ná³ ca¹lø¹gánh¹ hniah¹² ju³lah ca¹lø¹gán¹ Eva. Ca¹mi¹gag¹²
    dsa² hlanh³, dsa² lah¹dsóh² të² mi¹gag¹². Høa¹² dsøa¹jni ju³ná³ ca¹løa¹ tsa¹hnóh¹
    hniah¹² Cristo ca¹lah¹jǿ¹ hoh¹² hniah¹².
  dso-dso: ମୁଇ ତମର୍‌ ବିସଇନେଇ ବାବି ବାବି ଆଚି । କେଡେବେଲେ ତମର୍‌ ମନର୍‌ ଚିନ୍ତା କିରିସ୍‌ଟତେଇ
    ଅନି ବିନ୍‌ ବାଟେ ଜାଇସି ଆରି ତାର୍‌ପାଇ ରଇବା ତମର୍‌ ଆଲାଦ୍‌ ପୁରାପୁରୁନ୍‌ ମନ୍‌ ସଙ୍ଗ୍‍ ନ
    ରଏ । ଅବା ପାରା ତମେ ନାଡାଇଅଇସା ମିସା । ଜେନ୍ତିକି ସେ ଗଟେକ୍‌ ଚତୁର୍‌ ସାଁପର୍‌ କାତା ଦାରି
    ନାଡାଇଅଇଲା ।
  meu-meu: To lau na garimu, gaigai ese Heva e koia heḡereḡerena ai, helalo idau-idau
    ese bae koimui, bena emui lalokau momokanina bona ḡoeva-daena Keriso enai na ba
    rakatania.
  yva-NT: 'Weramu inanuga mamauno wasai: vemo kuruno angkari wo wasaponae nora, maisyare
    muno wusyinoe tawae, wemirati Anakakai Akoe, mo wama aneno Hawa raponae wemaisy.
    Vemo wo wasanuga raugabe indamu wapa muinyo Kristus ai mamo wapo rapaya ntami
    nora!'
  dgc-dgc: 'Natandaan moy ti Eba to araw: mahal na i Diyos, pero linoko siya no ulag.
    Ey i antingan kua nadid, éy makay te mangloko dikam, a kaleksapan moy be tu pégmahal
    moy ni Cristo.'
  zpm-NT: Sca none grieequia to lo me; per rdzieeb naa goṉ nend zha yguib meṉdox yquiil
    ma to, gondraa to miṉe rnabey Dios, dzigo laa to gac zig rac grëraa miech ndzinlid.
    Sac goṉ teḻ Ev, sca pquiil ma Ev.
  hix-NT: Noro hyaye oyotowrà kom hona wenyaha. Àsok hana Efa heno yonkuhtoy ha, Satanasà
    ymo, okoy me osonyhosaho ymo. Nenkuhtoy hamà, onkuhtono ynye ro me tesnàr ke.
    Àro wyaro rma rha, oyonkuhtonàr kom hona wenyaha, anar komo wya. Anar me harha
    oyehutwanàr kom hona wenyaha. Kryestu hona xenyhera harha oyesnàr kom hona wenyaha.
    Àsok tawro hana. Noro hona xenye ro me, yaworon me xaxa oyesnàr komo xe wehxan
    hamà.
  sim-sim: Hako las avak hovo oto or mas Ivin mbafirimbashirik Avui Wasilakahi mashin
    si kumaifandari hom jirin or mbafirimbashinak Kraisin wapnuku jihi mendek ji owendan
    ji halaha orin ji kumaifanda ngashi, karem a hishi amu ajenduwa.
  npi-ULB: तर सर्पले हव्वालाई आफ्नो धूर्तताद्वारा झुक्याए जस्तै गरी ख्रीष्‍टप्रति
    भएको तिमीहरूको निष्कपट र शुद्ध आराधनाबाट तिमीहरूका विचार टाढा लगिन्छ कि भनेर मलाई
    डर लागेको छ ।
  cgc-cgc: Galibeg a na basi magsunod kaw ki Eva na anay pa sa nadala ta panluko ta
    bekkessan. Basi madala kaw na magpati ta tudlo na dili paryo ta ame na tudlo daw
    dili kaw en magpadayon ta inyo na pagtuman ki Cristo na terek ta inyo na tagipusuon
    na ula kaw duma na pasirbian daw dili, kanen.
  tim-tim: Gârâmâ ulikŋân niambi mulum humo arekŋe yoŋâk togom Ewa hiaŋgiep dop hainâk
    luâk hinŋe yeŋgâlân togoyi arekŋe agak memeyeŋe âlepŋe are akto Kristo okot âlep
    agaŋmâ denŋe lokom kinmai are gulip komberâm nâŋgâ nâŋgâyeŋe akto han biwiyeŋe
    heyeŋgiwerâm akmai are nâŋgâre biwine dondâ bâliâp.
  yor-yor: Ṣùgbọ́n ẹ̀rù ń bà mí, kí ó má bà á jẹ́ pé, bí ejò ti tan Efa jẹ́ nípasẹ̀
