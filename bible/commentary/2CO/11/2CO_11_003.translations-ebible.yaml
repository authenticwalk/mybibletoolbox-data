    ndo̱, dá ya̱ꞌa ndó koni xíxi ndó Cristo.
  pon-2006A: I perki ma amwail lamalam akan pahn sapwungala oh kumwail pahn kesehla
    amwail loalenohng Krais—duwehte Ihp eh lohdiong pahn widing en sineiko.
  maq-NT: Hatsëë ne, chu yë cavindacha chu na Eva cojo cjuatacun tsehen rë chu. Hane
