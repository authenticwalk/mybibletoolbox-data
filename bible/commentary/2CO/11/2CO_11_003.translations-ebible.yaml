  pon-pon: A i majak jerpent widinok, me kotaue Ewa, ma a jota pan pil kawela omail
    lamelam jan ni opampap en Krijtuj.
  nhe-BL: Pero niquimacasi para huelis Axcualtlacatl inmechcajcayahuas queja huejcajquiya
