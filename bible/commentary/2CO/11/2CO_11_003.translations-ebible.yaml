    jachipiya̱jada sanijyu̱ Crístuni̱.
  mxb-NT: Tído nákani inii̱ saꞌa̱ ndo̱, dá chi̱ táto̱ꞌon ki̱ꞌo ni̱ kee koo̱, táꞌa̱n
