  zac-NT: Perë ziquë bëꞌnë serpientë, bësiguë́ ma lëꞌë Eva con mañi; rdzëba, no sea
    de quë guëdëꞌë të sí parë guësiguë́ Satanás lëꞌë të nu guëazë guetë të shnezë
    Cristo, de quë adë tsaldídiꞌi lduꞌu të lëꞌë më con guëdubinú lduꞌu të.
  kyg-kyg: Nehuvaꞌmonanafa nagaloꞌyavemoꞌa Ivifeꞌmo aigofe geletiꞌmo agesamo faiꞌniya
    kava huꞌa mago vayaꞌmogimo lapaipa lapakesamo aliꞌa hosu huꞌa lapatesagetapa Kalaisifeꞌmo
    lapaipafiꞌmo lapakesamo oꞌafitapa atalesaya kavafeꞌmo koli nehuve.
  kmk-kmk: Yoong madanaganak ta matultulliyan kayu kad si sabali’n tudtudu, mataḻak
