  huu-NT: Jɨaɨe rafuemo omoɨ comecɨaɨna facacana omoɨ jaillamo jacɨnaitɨcue. Jaie
    jaiona eruaɨllamona, Taɨfe Eva mɨcorɨna jɨfuete. Jɨaɨ llofueraɨnɨ Cristo rafuedo
