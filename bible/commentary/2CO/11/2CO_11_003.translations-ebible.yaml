  bzh-bzh: Rëḳ mu sa nahöneng in bë nġaa ti rëḳ kepë ham nabë sën nyël tetuhin
    Eva wirek bekepë yi lo. In maḳ ham rëḳ kwamin bo nġaa nipaya geham rëḳ gwevuu
    Kerisi na geham su ayomin na timu vu yi rë.
  guj-2017: પણ મને ડર લાગે છે કે, જેમ સર્પે પોતાના કપટથી હવાને છેતરી, તેમ ખ્રિસ્ત
