  san-ITR: kintu sarpeNa svakhalatayA yadvad havA va nchayA nchake tadvat khrIShTaM
    prati satItvAd yuShmAkaM bhraMshaH sambhaviShyatIti bibhemi|
  bel-N: Але баюся, каб, як зьмей зьвёў Еву подступам сваім, гэтак і вашыя думкі не
