    tivanguncujun.
  hto-hto: Mei comɨnɨ nánoidɨngo Evana jaio bífuiano jɨ́fuia izói, afe izói jɨáɨmacɨ
    ómoɨna bífuiana jacɨ́ruitɨcue. Afemona fɨgo abɨ́ omoɨ ráiruiñenia jɨ́fuefitɨomoɨ.
    Iemona Crístomo ñuera comécɨdo omoɨ comécɨillana oni jɨáɨfodo féitaitiaɨoɨ. Daje
    izói Crístona nahí omoɨ izíruillana féitaitiaɨoɨ. Afena jacɨ́ruitɨcue.
  por-BRBSL: Mas receio que, de alguma forma, como a serpente enganou Eva em sua astúcia,
    assim vossas mentes possam ser corrompidas pela simplicidade que há em Cristo.
  ces-NKB: Avšak bojím se, aby tak, jako ten had svou vychytralostí oklamal Evu, nebyly
    [i] vaše mysli svedeny od prostoty, která je v Kristu.
  cui-cui: Caurimonae pia pentacaponaein tatsi pon pia coutha naexana be jomo, bapon
    Eva muxuitorobatsi peajʉntʉcoyenebewatha. Pajunuwan xua bapon paca muxuitorobina
    barapo jʉntʉ coyenewatha. Bapon paca cana exanaena xua painya nenanta xeinaewa
    Cristo jopa beta peyabara nanta xeinaewatsi, xua equeicha jopa xanepanaya painya
    neantobewa tsane Cristo, meisa xua bapontha painya neantobenexa.
  boj-2014: E amal uge Satan qa are qalsim deqa e niŋgi qa ulaeqnum. A nami Iv gisaŋyonaqa
    a une atej. Une dena nuŋgo areqalo ugetetŋgimqa niŋgi Kristus a segi qalaqalaiyqa
    urataib deqa e ulaeqnum.
  eng-OEBUS: Yet I fear that it may turn out that, just as the snake by his craftiness
    deceived Eve, so your minds may have lost the loyalty and purity due from you
    to the Christ.
  eri-eri: Onou wa ji maangi no yaawa fanyimu isi dena waha boni ninafe isini, onodu
