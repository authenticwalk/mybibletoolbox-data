  box-NT: Ɛ̀ɛ ká bìo ó o háa khàráa o Ɛɛve vĩ́inía, á ĩ zã́na à minɛ́n
    mún yilera hĩ́a lùnka à vĩ́ làa bṹn síi, à yí día miten naló lè
