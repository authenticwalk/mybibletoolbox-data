  nvm-nvm: Regavo na vierafe e roin buka nigen jon iji kam arafiriadiaga ja Jesuon
    unam iji ja mukoi kegoijo iji jaka arekrejo ijefuon naka jufdiem. Usuibe tabar
    Setan fu bara Iv biesuamga fu unam ise iji ren. Regavo na jufdiemo iji e iji bu
    vuak kufuij iji bu nijaidiaoijo ijieb biesiakva ja Kuraison unam ma iji ja reoijo
    iji jan uzame vak.
  mps-mps: Tiali goli ena wi ebao. Dago koneani, te dwai hasamani tiwai bidibo bidi
