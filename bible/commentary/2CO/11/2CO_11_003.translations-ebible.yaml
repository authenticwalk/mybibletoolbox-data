  sbe-sbe: Na mwata lakilakina wa yona nuwatugilogilo unai ede Ewa ye lupohai, tenem
    unai ede ya matausi, unai tabu yomi nuwamamohoi yo yomi gadosisi aꞌana bayabayaona
    Keliso hesabana ne unai na tamowai nuwamiu ne se woyahesuwaladi.
  mcr-mcr: Nyi kukŋui iiŋä etätmäŋgaŋi, ze tiiŋiŋqä iqä. Qämakiqu, iqueqä näqŋqä quaŋgä
    huitaŋä-huitaŋä iutaŋi, Ipä iiyqä kŋuä indqäŋqe, mŋä-mŋi äwikqä-paŋi, yamwiqä
    emeqaŋga, heqä kŋuä indqäŋqä äŋgui, gi-mända ämequatätä, itaŋga Kraisi Iquenyqänä
    ikikinyäŋä äpmeŋuwi, endumäkqäŋqä diŋqä ätqä.
  cux-NT: Ní 'úú 'va'á cáávā ndis'tiī. Caati tan'dúúcā chí 'áámá cúú chinnche'éí tī
    táⁿ'ā Eva ndúúcū nduudu yaadi yeⁿ'é tī chi nduudu yeⁿ'e yááⁿn'guiinuūⁿ, 'tiicá
    ntúūⁿ 'iiⁿ'yāⁿ cannche'éí yā ndís'tiī níícú divíi yā vaadi cadiinúuⁿ yeⁿ'é nī
