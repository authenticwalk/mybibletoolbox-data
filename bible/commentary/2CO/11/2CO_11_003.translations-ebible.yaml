    loi tinge kinye enonga ungumu pilkolio ningemuni, Lino Kraistinga imbo kake telima
    kau ningo yu enge ningo pilko yunge ungumu kau pilko liko teko moloringi mele
    tiye kolko konopu alowa tekolio, iye lupemani kondi tongema lombili pungo loi
    lengenje nimbo mini ltepo moro.
  boj-boj: E amal uge Satan qa are qalsim deqa e niŋgi qa ulaeqnum. A nami Iv gisaŋyonaqa
    a une atej. Une dena nuŋgo areqalo ugetetŋgimqa niŋgi Kristus a segi qalaqalaiyqa
    urataib deqa e ulaeqnum.
  eng-DRA: But I fear lest, as the serpent seduced Eve by his subtilty, so your minds
    should be corrupted, and fall from the simplicity that is in Christ.
  knf-knf: Dţi mntit mi nan manŧoka, maneenanan pţaş Kriŧtu na ŋhaaşan bŧi jibi upula
    uguuruŋ Ewa na mntit mi wa.
  san-KHM: កិន្តុ សប៌េណ ស្វខលតយា យទ្វទ៑ ហវា វញ្ចយាញ្ចកេ តទ្វត៑ ខ្រីឞ្ដំ ប្រតិ សតីត្វាទ៑
    យុឞ្មាកំ ភ្រំឝះ សម្ភវិឞ្យតីតិ ពិភេមិ។
  arn-NT: Welu llükaduamkülen chumngechi ta weküfü ngünenkafi ta Eva, eymün ka femngechi
    ngünenkangealu trokiniewiyiñ, fey tamün rakiduam famtripatuael Cristo tañi rüf
    küme dungu mew.
  zas-NT: Per rdxeban chuꞌ bén gusquiee lëjt ziꞌc basquiee bëël Eva, abiꞌ ad züjntridi
    xgab guidib luxdoodi xcwent Jesucrist.
  ken-NT: Kɛ mbɔŋ bɛcháy bɛ bǒfú bákway bɛrwɔ bhe mbɔ ɛnyǔ Satan ásɔ́rɛ́ nyaka
    bapu mi arwɔ́ Ifa, ɛ́nkʉ nkaysi ayɛka ampɔkɔ bhe mǎngurɛ ɛbhɨ, kɛpɛrɛ koŋo mbi
    Kristo nɛ ntɨ nɛmɔt ɛnɛn nɛchi pɛ́pɛ́p.
