    loo Mebizya, no ngòc Mebizya loo Ev xal thìb mbel', loo Ev co' ngòc ner xa'got
    loo izlyo' ndxè'. Le' sya, tataa mod gàc zab xtùuz gu' no tyoo xà' lezo' gu' loo
