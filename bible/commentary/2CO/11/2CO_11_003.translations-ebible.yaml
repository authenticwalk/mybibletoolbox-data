    őszinte és tiszta hűségtől.
  mcf-NT: Ëmbi chuibanac Esuquidistu tantiauidquimbi nisi bëdambo isadacbimboecquidën
    muaquin chiac Eban Nuquin Papan chiaid tantesa uampicpaden mimbi Esuquidistu tantesa
    uatsiac, quec tsadebi.
  kjs-kjs: Pare neme nimi paalame waru kome. Abala mo makirae kone Satan kero-para
    piruma koeyae puma go enana kone makoyalisade. Gore go-rupa nimina kone-para koyalialo
    nimimi Keriso giyalalo peme rabu neme go madaa paalame kome.
  mni-mni: Adubu lil adugi singlaba lounam aduna Eve-pu lounambikhiba adugumna nakhoina
