  jiv-NT: Túrasha íwianch ni nekatairi̱ji̱a̱i̱ emka nuwa̱ Epan anaṉkamia nútiksaṉ
    atumniasha Yusa jinti̱ya̱ awajimtikramar Kristu aneashtinian enentáimtikramprarmatai
    anaṉkamu ai̱rum tusan tsuutajrume.
  otm-NT: Pɛ dín su ngue di ts'on nin 'yomfɛ̨nihʉ nangue ra fɛhni im man ra zįthu,
    tengu thoho bi 'yørpa ra zįthu ra Eva rá mbʉdi thoho, nɛ ts'ʉrpʉ thoho di ja ahʉ
    ngue hinga gätho ni mbʉihʉ guin numanhohʉ ra Cristo.
  dah-dah: Goyenpoga haŋkapya wor po unyum usi dufay kuruŋ miŋyaŋ gore Ewa usi irke
    mata buluŋde katyiŋ gwahade goyen po, bitiŋde mat fudinde wor po Yesu Kristu niŋ
    nurde meteŋ teŋ hinhan goyen tubul teŋ det hoyaŋ niŋ naŋkeneŋ kuŋ hinak yeŋ kafuram
    nurde himyen.
  tnk-tnk: Mətə iakamhekɨr kɨmiaha kamo hiəmwhen ia If, prən nəha sə snek rɨneikuə
    irə ia nəɡkiariien əsien səvənhi. Iakamhekɨr mə kamo iərmama riti rɨvi pen nətərɨɡien
    səkɨmiaha ia kwopun əpə nənə hiəpwəh nokeikeiien i ratukwatukw məmher sə hiamo
    m Kristo.
  kpr-kpr: Nanda oju mo eviri. Erá evetu genembo mendeniimi yama nenda kotari ava
    bebeta eóro, ne dubo isambu Keriso kena muturaeva ava doyeove dae oju use resena.
    Kau Satan jingabu da tamo bu asugedo fira, namondeda avia Eve kena buvu deretiri,
    nunda gungubo tumondusira aminga ava, erama evetu genembo mendenii dereóro ne
    ava tumondeove dae sise, oju erena.
  san-IAS: kintu sarpeṇa svakhalatayā yadvad havā vañcayāñcake tadvat khrīṣṭaṁ prati
    satītvād yuṣmākaṁ bhraṁśaḥ sambhaviṣyatīti bibhemi|
  nho-nho: Tevana iaa nau see hiihai maa kootou ma ki hakarereesia ni tama pee ko te hakarereesia ana
    Eve te kata raa imua. Nau e ppore maa kootou ma ki haia hoki peenaa ka tiiake
    kootou te tiputipu maaoni Christ e takoto i kootou.
  gym-NT: Mtare, ja töi metrebti munta Kristo tarere metre, akwa kä jürä krübäte tibtä,
    ñobtä ñan angwane kira Satana käkwe ja bä mikani tbi kwrere abko nämane bäri töbtä
    ni ngökabti, käkwe Eva ngökani, nane ye kwrere munkwe ja ngökamna nitre dirikä
    bloye amne mun töi kwitadre kwetre amne mun töi ñan rabadre kwatibe Kristobtä
    abko jüräta nebe tibtä.
  azg-NT: Juu quitsu yo na jndaꞌ xquen juu, siꞌviꞌnnꞌan juu Eva. Mantyi itsityꞌuehanꞌ
    ja na nndaꞌ vaa na itsijonhanꞌ na coquenonhoꞌ. Ee ntsꞌaa juu na tyiꞌninncüii ncꞌoonꞌ
    nꞌonhoꞌ ntyja ꞌnaanꞌ nquii Cristo na nꞌndyehoꞌ na xiaꞌntyi nquii jon na njonhin
    ngiohoꞌ.
  bhd-bhd: पन अवं डरताईं कि ज़ेन्च़रे शैताने सप्पेरे रूपे मां एइतां अपनि च़लैकी सेइं
    पेइली कुआन्श, हव्वा भटकवरी थी, तेन्च़रे तुश्शो मन तैसेरे सिधयैई ते पवित्रतैई सेइं
    ज़ै मसीहे कबूल केरते भोरी लोड़े भ्रष्ट न की गाए।
  too-NT: Quit icjicua'n que hui'xina'n nacāta'a'kxokoyāni', chuntza' hua'chi Eva
    a'kxokoca. Huan ko'ti'ti' lalh ixlīlūhua' lā' a'kxokolh huan Eva. Huan ko'ti'ti'
    lej ca'tzī a'nchī na'a'kxokonu'n. Lā' chō'la nacā'a'kxokoyāni' nā hui'xina'n,
    lā' chuntza' nataxtunquīyā'tit de Cristo.
  ind-AYT: Namun, aku takut, jangan-jangan, sama seperti ular yang dengan kelicikannya
    menipu Hawa, begitu pula pikiranmu akan disesatkan dari ketulusan dan kemurnian
    pengabdian dalam Kristus.
  cjo-NT: 'Paerani riraga Jatanaashi ikyaantapaakari maanki ramatawitantakaworini
    Eewa. Tema rantakaakiro opiyathatantakariri Tajorentsi. Iroñaaka nothaawakaakimi
    poshiyawokari Eewa: ramatawiteeyiminikari. Eero pishinetziri ikompitayemiro okaatzi
    pikenkithashiryaari, inta eekiro piyaatatye pikenkithashiryaakoperotyaari Jesokirishito.'
  nsn-nsn: Bo inggo u kanuh teil puk gete lilio remi ninamanoum ger kodkodoho tun,
    kara siokon sioun remi nitagorong mana tang Kristo getung la pe siroum tang Eba
    ke uelour pe Satan ge inggono pe e atentiehe tunumpe tar uelour.
  san-DEV: किन्तु सर्पेण स्वखलतया यद्वद् हवा वञ्चयाञ्चके तद्वत् ख्रीष्टं प्रति सतीत्वाद्
    युष्माकं भ्रंशः सम्भविष्यतीति बिभेमि।
  tna-NT: Daja biame, cuaja Ishahua ja Eva jucha a putsu, baseataidha nime, cuapuitime
    daja tuahueda micuaneda di baseata cua quema piba. Ahua micuana baseata cua su,
    micuaneda seta cua Echua Puji Jesucristo.
  lid-lid: Arile, jo badeh, inoh. Jo abudon ta balik ibin i mwak, iy tanan mwasin
    labai ta kandriyen ta wendreya, ma mwena mene iy ndrawendreya Ip. Kora-on kandriyen
    ndra-in buku doh, kameh asahan taha, ma aha kameh alelei iri rayah wendreya aha,
    ma budon taha winiyan bado rasi bwe, ma aha kameh mani Krais mara-ei.
  wim-wim: Puth ngayaniya kuchek way wunang niiyantama, than wiyangana ngul muukamathin
    niiyang keꞌ nil thuuk alangan muukamath nunang wanch Eve anan. Nil Eve alangan
    ngaantam-ngeey nil keꞌ kan-kanaman thaw nungant, puth yaꞌa, an nil yaan wik uuyam
    nungant. Aꞌ nilaniya wik nungantam thuuk alantamana erkam ngeey, aꞌ way paththam
    yump, puth niiy thamp natha wik thanttam pam wanch wayanang al-alantaman ngeeyin
    aꞌ niiyaniya nath woyan min anpalana mel enchin woyan way aakanakan iiyin ngul.
  zga-M: Ulwakhuva nidwada khuluvafu ulunge, ndie njoka yiyo yadetelinche nkwa Efya
    khuvusyovi uwavuvivi, amasago geinyo giiwesya ukhuyanchiwa khuvutali ukhuhuma
    khulwisayo ulwalweli nulunonu mwa Kliste.
  yom-yom: Vayi boma ndimmona mu ziphila zioso, mayindu meno mabika bivusu ayi zimbukusu
    mu diambu di khuikumunu yeno mu mambu matedi Klisto banga nioka bu kavukumuna
    Eva.
  san-SIN: කින්තු සර්පේණ ස්වඛලතයා යද්වද් හවා වඤ්චයාඤ්චකේ තද්වත් ඛ්‍රීෂ්ටං ප්‍රති සතීත්වාද්
    යුෂ්මාකං භ්‍රංශඃ සම්භවිෂ්‍යතීති බිභේමි|
  yut-yut: Mani tuŋon amɨn da Ip aŋkewalgɨt uŋudeŋ jikon yaŋ gɨn noman tosak do pasoldot.
    Nandak nandakji upbal taŋba aŋpak gwaljɨgɨ mɨnisi gat ae Kristo dogɨn nandaŋek
    egɨp egɨp uŋun dɨ yɨpmaŋ dekbam.
  grc-BYZ: φοβοῦμαι δὲ μήπως, ὡς ὁ ὄφις Εὔαν ἐξηπάτησεν ἐν τῇ πανουργίᾳ αὐτοῦ, οὕτω
    φθαρῇ τὰ νοήματα ὑμῶν ἀπὸ τῆς ἁπλότητος τῆς εἰς τὸν Χριστόν.
  cpc-NT: Tima nothaawakaatziimi intzimi iitya amatawitimini, inkimitakotapaatyaari
