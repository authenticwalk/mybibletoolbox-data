    menèh, nganggo katrésnan sing tus lan sing tenan.
  byr-byr: Kɨrɨꞌ nabaai nɨmɨ lɨka dara yɨwa. Kamaala sai kwaasɨya sabwina sɨmunya
    naanga yawɨꞌdei sɨnnawɨ kɨgaaꞌ Yɨvavɨ kwaasɨ yagaala saꞌ wɨjaakabaaibɨꞌ sasare
    sabwi nayɨhimaꞌnadɨka! Sarɨmɨre sɨmunyangɨ yune Kɨraazɨtɨyarɨne yawɨta dazabulyɨ
    yune gamɨnyɨna tewaanna yɨdaꞌna yɨhɨvuꞌnya dazabulyɨ yɨhwarɨkebulyɨ. Akai, sarevɨna
    sarɨmɨre sɨmunya sa kayaaka nayɨhigalakadɨka! Nɨmɨ dazaꞌna lɨka yɨvanɨge.
  ian-ian: Ngwukkat nyaangɨt kɨta ngi yelavɨka luwa. Tak kamboy yalaa Iv kat kavle
    maawut kwindɨ. Nɨma vat yelavɨka lɨgowun. Iv kat kavle maawut kwinda vla ngwuk
    kat Seten mbaa kwilandɨ walaa nɨma vat yelavɨka lɨgowun. Kwilɨnda kavle maawut
    mɨna yelavɨkngweyan Kraistna apma vapmba mɨna yetɨlɨngweya vak kat kwagala kiyangwuk.
  hun-hun: Félek azonban, hogy amiként a kígyó a maga álnokságával megcsalta Évát,
