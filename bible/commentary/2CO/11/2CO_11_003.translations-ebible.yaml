    wa ginda nataaing kaknga pasiwa wai siyak ngang natagwauke daninggat. Unzing gomou
    tapatuta tupa siknga Ivde kuke kem tasike iniwan pimakut binga ginda pimanang
    ngang natake daninggat.
  bus-bus: Lán mlɛ̃̀ ↄ̃ndↄ̃ↄ kɛ̀ Awauzi nà à à sã̀sã, vĩa e ma kũu kɛ̀ eé a laasuu
    likↄ̃aare lɛ se, lɛ à a nana Kirisia gbãsĩ sai kↄ̃n nↄ̀sɛo do tó.
  gub-BL: Azemumikahy penemiapo kwer rehe. A'e rupi Ew a'e, kuzà ipy a'e, nuweruzar
    kwaw Tupàn ze'eg kwehe mehe a'e. Zurupari uzeapo moz romo a'e, uze'eg oho izupe
    a'e. Ukwaw katu Zurupari wemu'emaw imume'u haw a'e.
  imo-imo: Kraist kinye kau pangei nimbo moro nalo nani pilto. Waimbe kolo toli uluma
