    chapca' jsub'ic Eva xansaj ojrtaktzij jwi'l man cumatz la' mak jno'j. Y jilonli
    taquib'aj awanmak chirij Kakaj Jesucristo y ta' chiqui' kes tz'et tanimirsajtak
    jk'ij riq'ui nojel awanmak.
  zav-NT: Chxožda' yesə'əx̱oayag beṉə' le'e par nic̱h cuich gonḻilažə'əle Cristən'
    do lažə'əle na' cuich gaquele c̱he tozə ḻe', can' bx̱oayag beḻən' de'e no'olə
    nechən' ben' gwle Eb yeḻə' bia bib c̱hebən'.
  sgz-sgz: Mái sár iau bunbun mam gam na káp agur tar gam ái Satan uri sápkin, ngorer
    a longoi mam Iwá, má gamák tápsang pas tili kamu ruruna muswan i Karisito.
  kek-NT: Abanan yo̱quin chi c'oxlac che̱rix xban nak ninnau chanru nak quibalak'i̱c
    lix Eva xban li c'anti'. Ma̱re anchal texbalak'i̱k la̱ex ut ma̱re inc'a' chic
    te̱pa̱b li Cristo chi anchal e̱ch'o̱l ut ma̱re inc'a' chic te̱lok'oni.
  blz-NT: Kasee i yaku' sasaak too pinginti'ianmuu toliasmo koi i Hawa men ia akalkon
    ule, ka' palolo'anmuu ni Kristus sianmo tia noa maloos.
  poe-NT: Tóxakonna kíxin éxí tí konche tí kjuachꞌia xriko ntá kjuíchꞌiyehe tjan Eva,
    ntá xi̱kaha kja̱xinrá jahará tsi̱to̱hérá sitꞌayahará ókjé chojni ntá tsi̱to̱hérá
    tí nkexrí kaín a̱sánrá tinkachónkirá Cristo.
  san-TAM: 'கிந்து ஸர்பேண ஸ்வக²லதயா யத்³வத்³ ஹவா வஞ்சயாஞ்சகே தத்³வத் க்²ரீஷ்டம்ʼ ப்ரதி
    ஸதீத்வாத்³ யுஷ்மாகம்ʼ ப்⁴ரம்ʼஸ²​: ஸம்ப⁴விஷ்யதீதி பி³பே⁴மி|'
  cof-NT: Junni matu to Evacanan mantenhilaide! Satanari pininan quiran ito, sen jomin
    tsanni quiran fiquica pato, yaca encananue. Junni nulacanan duque wepananayoe
    pansile nulanan encanailaichunaeque. Crístoca seque quereino deito, epe fiquicari
    quereimin ilaichunaeque wepananayoe.
  srm-NT: Ma nöö mi ta fëëë da unu o. Biga a kandë sëmbë sa ko ganjan unu fu wan waka
    a ˻Masa Jesosi˼ Keesitu baka ku limbo hati möön, leti kumafa i si di sindeki bi
    go ganjan Eva a di djai ku dee bödjëë fan fëën.
  qvs-NT: Yuyani ichara yachaysapa supay chay ñawpa warmi Evata llullachishkanshina
    kankunatapish llullachishunkichiman. Ichara supay chikan layatana yuyachishunkichiman
    amana Jesukristullata kuyashpa kawsanaykichipa.
  zca-NT: porke dox nizheb da, napa zak go nela Yeb ga', no le' Mizhab gan ko Mizhab
    xtu xigab yek go, par nayilara' go Jesukrist, Me kwa'n nazhi' go nal re' kun dub
    laxto' go,
  cbc-NT: Baipʉa, aperã mʉjããrẽ na caĩtopee ũnierẽ yʉ tʉ̃goña uwijãñuña. Wãtĩ, cʉ̃
    caĩtopairije mena Evare cʉ̃ caĩtoricarorea bairo mʉjãã cʉ̃ã aperãrẽ mʉjãã caĩtoecopee
    ũnierẽ yʉ tʉ̃goña uwijãñuña. Bairo mʉjããrẽ na caĩtoata yua, mʉjãã pʉame Jesucristore
    caboenarẽ bairo caroaro nʉcʉ̃bʉgorique mena jĩcãrõ tʉ̃ni cʉ̃ mʉjãã ĩroaetibujiorã.
  qxo-NT: Peru imallatam mas llaquicuycöga, unay Evata culebra tucuycur Satanas engañangannöpis
    tsay apostol tucogcuna engañayäshunayquipä cagtam. Paycunaga yarpayniquicunata
    llutanman ticratsirmi Señor Jesucristuta manana cäsutsiyäshunquinatsu.
  mox-mox: Baʼe ʼiuna ʼinega giwaligu aʼala weaqimi, ta yanuaia nawale toveʼita luveifadi
    edi veʼita ʼinega emi awafela Keliso weaqina ona nogea, ta ona tauya gei ʼidewani
    lova taha mwata Ibi uʼavedi ʼinega itauya gei.
  kew-kew: Pare neme nimi paalame waru ome. Aba mo makirae kone Satan paaka nona piane
    pirua waea pua go onana kone maoyaasade. Gore go-rupa nimina kone-para oyolalo
    nimimi Krais gimolalo peme rabu neme go madaa paalame ome.
  dww-dww: Taugu nuaguma e rovorovona, deḡoda taumi Keriso waimuriwatanenama ko gose
    be gewagewae koma naḡo, nema mota Ivi ya gwaya be yai kedadoka waigewana maika.
  twi-ASANTE: Mesuro sɛ wɔbɛsɛe mo adwene na mo a mode mo ho nyinaa ama Kristo no,
    mobɛgyae sɛdeɛ ɔwɔ no nam anifire so daadaa Hawa no.
  aoj-aoj: Apaꞌ owaꞌ aeꞌ ombal mahe. Naꞌamba ukup ipeꞌipi aꞌ awep eaꞌ pekwaha waf
    afamba pegape hililiꞌ nomonas sogapoma Krais atona siꞌi fowaꞌ gani ul anamba gawainai
    nagambasoꞌma Iv.
  cbv-cbv: Obohjeéhtih, bita yeejép ĩ bohéátdih yeéb ñi joyát pínahdih bʉ́dí wã ʉ́ʉm
    yacna caá. Jon jã́tih mai pah jígohni Satanás Evadih bʉ́dí ãt yee naáwáp wʉt jĩ.
    Páant ã yee naáwátdih jepahnit, Eva Dios biícdih mi jʉmatdih mit cádahap wʉt jĩ.
    Páant ã yeeatdih mi jepahatji dée pah mʉntih, bitaboó ĩ yee bohéátdih yeebbʉ́t
    jepahnit, Cristodih ñi cádahíhatdih bʉ́dí wã ʉ́ʉm yacna caá.
  taw-taw: Yad pen pɨlɨkebin. Bɨlel yoy yepɨs gep ak, ne Yip nop yepɨs agek nɨg dak
    tek, nɨbop abe gɨnɨmuŋ tek lɨnɨgab. Bɨ ogɨnap nɨbop abe takaw yepɨs okok ag dad
    amel, gos tɨmel kɨli nepal tek nɨŋɨd, Klays nop nokom gos nɨŋɨd gach ma mɨdɨl
    suŋtep nep mɨdebɨm ak kelɨgɨnɨmɨb tek lɨnɨgab. Anɨb ak tek yad pɨlɨkebin.
  jic-NT: T'üc' way nun po quelel lojí Cristo jos jin. Ma quelel lojí p'a casá. Newa
    nin, napj lecj jeyá 'in. Nun solejé Eva lal latsj lay tepyala. Latsj niná la tsyawilí
    jupj lal. Latsj seletsja jupj lal ca mveles, ne mpones ca jupj. Najas nin p'iyá
    tulucj nu pyala. T'üc' way gente la tsuwil nun jilal, jisas nun la p'a poné.
  zap-NT: Per rdxe noo porke texnad nuu mén gun gan ykade de zegne wkade mëël Ev por
    xgyelist maa, lex zenga ysalzaan de xnëz Jesucrist, nëz ne za de ydebgyiky ydeblextootee
    de.
  wer-wer: Pël ëautak Setenë kamalöpë lupmeri ilëak tiarim ëap Ewa morök elmëa pöl
    ngönën omën kaaröröak arim könöt utpet niwasën ar wotpil wesak Kristoë ënëm nasën
    ëënganëak ya ngës yaë.
  ipi-ipi: '@see-verse:2CO.011.002'
  qul-NT: Chaywanpas manchacuni, imaynatachus supay palli jina mañayoj cayninwan Evata
    engañarkan, ajinallatataj kancuna engañachicunayquichismanta. Pensayniyquichistaj
    carunchacunman Cristomanta, sumaj limpio paywan causanamanta.
  tnc-tnc: Mia. Bikija Satanáre ãñakarã ña'rĩjãitirã Eva imaroyikakote jia kijaiᵽakika.
    “I'suᵽakajaoka nare kibaarãñu je'e aᵽeyari”, mijareka ñarĩᵽuᵽajoayu. “Jia Jesucristore
    õñurã imariᵽotojo ᵽakirimiji majaroka ã'mitiritirã Cristore jia nayi'ribesarãñu
    je'e”, ãᵽaraka ba'iaja mijareka yiᵽuᵽayu.
  ter-NT: Itea ngóhiyanapinoe, mbuvâti ápeyea aupú'ikopiti, kuteâti koeku aupú'iko
    Éva neko koéxoe mekúke ya éxeako. Ngóhiyanamaka kópoe'akexeokono iséneu itévokopimo
    ne koati ponóvoti yoko sasá'iti kixeku héki Kristu.
  bmr-NT: Jaarunofaño oono jiinimo ibañɨfiirari Evaco abañɨubadɨ, bu amɨɨhaico mabañɨcafetejirunoco
    iguihi. Jaaneri imino miyanotɨro Cristoco mejeecɨvehicanoco mejeevesujirahi.
  fuf-fuf: Kono miɗo huli fota wota on accu miijooji mon ɗin selnee e humondiral mon
    laaɓungal e haqiiqawal ngal e telen-ma Almasiihu on, wano *Hawaa acciri mboddi
    ndin ɗayniri mo ƴoyre mun non.
  bhl-bhl: 'Nimtew angom? Ne finganeko, ibolow fukunomeli: “Mesik esik suaem Iw ulo
    kak keumse sokyan beem funum funum weng keumse emdiw yukati kaneyemome o!”, angbi
    kasike. Keyeme tewe, yu wangweng seiw buum ken kukuw kolewsomi, ibolow teifuluko,
    kimok Kulais em dim kuw fewtokoko, ibolow fian kelewkabiliw kukuw be kolokoliw
    te.'
  ons-ons: Ŋo siluŋ dere mezet okanmaile, yemo komaŋo Ewe borikinane isikaki pelekke,
    masi yalewaka ŋinano wakongi wet dereretŋine wiriake, pakimo tanik manik libekaka
    okane more Kristo waneka dere gege eamo baŋ qeliŋgei, na ea wane kaet nanmaike.
  con-NTPO: Tsa'ma cocoya na'su, Satana, iyove attiamba tayopi'su Evama qqueñaqquia'caen
    tiseja que'ima'qque ccaningae atesiamba qqueñaña qquen in'jamba gi dyo. Nane Satana
    que'i injama'choma in'jaensi qui Cristove'yi pa'cco injama'choi'ccu in'jan'faya'bi
    qquen in'jamba gi dyo.
  ghs-ghs: Oonihe ana qupadzomami nikeho qupa sasari naate Kiristuqaho qupa toobake
    eetoraquni mae dzotatai ttenittenima Qeebake ikobetetaho isaki naataqu?
  peg-peg: ମତର୍‌ ରାଚ୍‌ ଜାର୍‌ ଚାଲାକିତାଂ ହବା ଇନେସ୍‌ ବୁଲାୟ୍‌କିତାତ୍‌, ହେ ଲାକେ ଏଚେକାଡ଼୍‌ଦ
    ମି ମାନ୍‌ କ୍ରିସ୍ଟତି କାଜିଂ ଦାର୍ମି ଆରି ପୁଇପୁୟାତାଂ ବୁଲ୍‍କାନାର୍, ଇଦାଂ ନାଙ୍ଗ୍‌ ପାଣ୍ଡ୍ରୁ
    ହତ୍‌ନାତା ।
  txu-NT: Me kute ar anoo biknor karõ ne ba ar akam axwe idjumar. Ar aje katàt Kritu
    pydji kôt amijo aban ajaxwe kêtmã. Godja me arĩk kupa'ã ar amã mỳjja kwỳ jarẽ
    gar aman arỳm Kritu kupa'ã amijo aban ajaxwe. Nãm ã kangã no tỳ:xkam kute me bakwatynh
    Ewamã 'êx ne noo biknoro ane. Me kute ar gadjwỳ ar anoo biknor karõ ne ba ar akam
    axwe idjumar.
  eng-WEBU: But I am afraid that somehow, as the serpent deceived Eve in his craftiness,
    so your minds might be corrupted from the simplicity that is in Christ.
  gnw-NT: Ẽrei chepɨa pe ayemɨngueta quirãi aramoi petavɨta, agüɨye vaerã pepɨa pe
    piyemɨngueta cavi Cristo re. Echa'ã jucuarãi jocua mboi ipoqui upurumbɨtavɨ vaerã
    vae umbɨtavɨ Eva.
  mux-mux: ‘⸤Krais-kene mindi pangi.’ nimbu moliu⸥ akiliinga-pe na-ni piliiker, ‘Wambiyele-ni
    gólu tuli uluma pali piliilimú wambiyele-ni ui ambu Ip kiyang nimba gólu topa
    kundi topa liipa lu sirim kene piliipa liipa lumbili pupa lu liirim mele eni aku-siku
    yi mare-ni kundi toku liiku lu singí kene eninga ungele piliiku kene ‘Oliu Krais-nga
    yambu kake tílima mindi.’ niku yu tondulu munduku piliiku yunga ungele mindi piliiku
    liiku teku muluring mele munduku kelku numanu topele toku kene, yi-lupama-ni kundi
    tungíma lumbili puku lu liingínje.’ nimbu mini-wale mundupu moliu.
  maj-NT: Tu̱nga tsankjunná tsa b'a̱ ka̱mat'on xi nkú nga kamat'ain Eva̱ nk'ie nga
    kju̱a̱maña̱ha̱ ye̱ ts'ana̱cha̱ko̱ho̱ ra̱, tsa b'a̱ ts'ínndyja̱jihin kju̱a̱nkjintak'unnu̱u
    ko̱ najmi ta̱ ngayjehe k'un ko̱ je tsjénnkihi̱ ru̱u Cristo̱.
  bkq-NT: Akaemo iozepa enomedâni modo aguehobyry einwânnipyryem âmaemo watay olâ,
    Cristo iomazeândyly imoimbyryem keanra âmaemo. Satanás, âgâuem itybyem, Eva enokumâmy,
    myara lâpylâ keanra akaemoam mâzenokuolymo. Awârâ koendâpa yeni-ro warâ.
  kue-kue: Ba na kundugl goglka i toki kinde okuna kakimbi mambuno i pirpogl sindre
    ambu Eva bakagl tongwa. Aglau eran mambuno yeglmere ene mina plau dinan ana ene
    nomano wu guagua enambuka. Yegl eran ene wakai mendugl mogltre ana Yesus wedi
    nomano pirkwa ikra kinde kondinaglkwa. Ipre na kundugl goglka.
  cot-NT: Pinquenquejerija coramani iriraquea camaarini manaquea yamatavijaquero Evani
    icovaeguishevaetacaacaroquea, irootaquequea notsaroantacaca imaica namenaque choocagueti
    irirajia amataajiatsica inquempetacaajiaquempiquea aviatimpajia aisa, iroompaquea
    pinquenashijianajempa aatoquea quisho poajiajiritsi Quirishito, aatoquea pitsaroventajiajari.
  bnp-bnp: Pali a mangenge, ma ni gi tami mua, mu gu lobo ni luhoia e Kristo na naro
    malamala, na naro muholi, i manga hosi a mata i tamia e Eva.
  apn-NT: 'Ra mẽ amã Kris kĩnh tỳx o apa nẽ hkôt amnhĩ nhĩpêx mex o ri apa htã nhũm
    mẽ kot amnhĩ krã hkôt htỳx ri Tĩrtũm kapẽr jahkre ho mẽ pa xwỳnhjaja tee ri ja
    hã mẽ ajarẽnh ma nẽ axpẽn mã mẽ ajarẽnh o: —Kwa nà ja mex kêt. Koja mẽ Pawre kapẽr
    ma nẽ ãm kuma nhũm ja mex nẽ. No mẽ pahkôt mẽ kot amnhĩ nhĩpêxja na mẽ pamã mex.
    Ja na kêt mẽ pamã mex o mex. Anẽ. Hãmri nẽ ra kot Kris nê tanhmã mẽ amã hêx to
    kaxyw. Te amnepê mã kagã kot mẽ panã kot wa pê Ewa mã hêx nhũm kot mar nẽ hkôt
    amnhĩ nhĩpêxta pyràk.'
  ctp-NT: nduwe ꞌa tiǎnꞌ si wa ñuꞌun ti kasiya ꞌwan. Ti ngwa sꞌni ni, wa mñi lyoꞌo
    kunan ꞌin Eva, chaꞌ nchka ꞌa nchkwiꞌ kuneꞌ xaꞌan kanꞌ. Loꞌo ja nchka tiǎnꞌ chaꞌ
    ñuꞌun chaꞌ ꞌwan loꞌo Krixtu ngwañaꞌan, ja nchka tiǎnꞌ chaꞌ kwiñi lyoꞌo kuneꞌ xaꞌan
    ꞌwan chunꞌ chaꞌ nu nchkwiꞌ xka ta nten nu kwiñi; suꞌwe ꞌa si tyukwi ti tiye wan
    msñi wan chaꞌ ꞌin Krixtu.
  opm-opm: Imat mihih nahat napapatin hasiap oh dasuh dakuu meng oh Ip uhnong por
    ma dasuh matipru gurnonghe inahatporhan gure Krais ohnong rum mutuh mat ma papti
    da oh mandam er matipri rim noh gurnong ake tom nahat napapatmur.
  bvr-bvr: Wurpa lika ngaypa ngu-worijinga ana-gorrburrwa; gala yapa gun-jaranga nyibu-borrwun,
    nyiburr-jawurrga nyiburr-lijiwarriyan gun-maywapa minypa jin-gata Yip (Eve) jinyu-lijiwarriyana,
    an-gata nguymbula jiny-yarganyja minypa jiny-yolkaja. Wurra ngaypa jal ngu-nirra
    minypa ana-goyburrpa mu-nguy nyiburr-ni barra gun-burral Christ nyiburr-yika minypa
    gala gun-nga gun-nerra nyibi-rrima.
  wal-wal: SHin shooshshai ba geniyaara Hewaano balettidoogaadan, Kiristtoosayyo intte
    immido intte suure qofai moorettibeennaagee wora biichchanaakkonne gaada hirggais.
  zad-NT: Per chxollid' gak c̱hele ka gok c̱he dii Évana' kana' wxiye' beḻa' ḻe' daa
    bzenague' c̱heb. Na' chakid' shi ka' gonzle wzenagle bi dill' wxiye' dii gonllejin
    le', na' bich gonḻilall'le Crístona' do yic̱hj do lall'le.
  kmg-kmg: Ʒi ine homazi Ewa sioc ecnehuc bâdockewec iŋuc jaha ŋoŋe ŋic gâcnezi eatuc-ŋopapie
    maŋŋeŋic fâuckeme Kristo râŋgeŋ rocnenšipiŋte manabâc ekopac.
  aso-aso: Gosiheliꞌmo Evaꞌni do neuꞌ manauꞌ ogo golo izineꞌ neꞌmino eveneꞌ malite
    gotine izi lutine gatine di gopo igi lutine Kilisitoꞌ eiꞌ hamotoꞌ milaaꞌ naadotiꞌ
    nene lengeleꞌmize gopo ikelizave lo gopo gaꞌne nogiluve.
  uli-uli: Isa merah bo dela bulong luluwal tayikof lal dipmi ha sala tahchaloh yami
    tugul irel Kristus le be igegel Eva we ye cheparloh irel kachepar kowe yael parchoyoh
    we.
  nin-NT: Isisu ki ingga di mi a taka re imba glo ni iso sama na ankizhi imba yi tuku
    iyo itu imba yi ni Kristi ku, nâ ta si nggo ìwǎ wa à re Hawawu nggo.
  acu-NT: Nu nangkamtaik napi anangkartin asa, Evan anangkamia nunisarang nu aints
    ainau atumin anangkramawarai tusan napchau nintimjai. Tura atum tuke pengker nintimsaram
    Cristo miatrusrumek umirkayatrum, atumin yamai anangkraminamtai, Cristo umirat
    inaisairam tusan napchau nintimjai.
  cak-WNT: Pero riyin nxibin wi', ruma man xa tibanatej achi'el xbanatej riq'ui ri
    Eva ojer ca. Riya' xk'olotej c'a pa ruk'a' ri cumatz, riq'ui ri jabel oc rubanic
    xch'o chare. Riq'ui juba' queri' chuka' xtiben riyix, xa riq'ui jun niya'o itzel
    na'oj chiwe, nijalatej ri nich'ob y ri' nuben chiwe chi riyix can niwajo' niya'
    ca ri Cristo y ma nicukuba' ta chic ic'u'x riq'ui.
  ebk-ebk: Ngem umugyatak, tay atun at mu maallilaw kayu ay kaman kan Eva ay naisikapan
    as nan kenasikap nan urug, at taynanyu nan tit-iwa ay layadyu kan Cristo.
  spa-PDDPT: Pero temo que, de algún modo, como la serpiente engañó a Eva con su astucia,
    así sus pensamientos sean desviados de la sincera devoción a Cristo.
  ruf-ruf: Lekeni nopfuka, ka inzoka pfayamghutsukile Eva, tsimbutsi tsenu tsodaha
    kughutsukighwa, namwe mtsoleka wenyepfale wenu wa kweli kwa Kiristu.
  gun-gun: Ha'e rami teĩ xee akyje, mboi ijapua rupi Eva ombotavyague rami avi pene'arandua
    voi ombovaipa avi gui, peteĩ rami anho pendepy'aa ha'e Cristo pe pendeko ky'a
    e'ỹa rupi pendekuaia gui pejepe'a gui.
  agu-BL: Poro na chimbisun mu'ẍ tal, na ko tzun xubsij cyajtza'klu' chi banak Eva
    tan yi lubaj. Na klo' waj yil chipek'u' te Cristo tetz cu'n cyalma'u'.
  isn-isn: Kuite nogopile kena kuuli, anga enzoka naeimukongee u Eva kuuteele wakwe
    imasigo anyu ahumile kupeulwa kule kupuma mikulyo lukulu niza kung'wa Kilisto.
  ilo-ULB: Ngem mabutengak, a kas ti panangallilaw ti uleg kenni Eba babaen ti kinasikapna,
    amangan no maiyaw-awan dagiti panpanunotyo manipud iti napudno ken nasin-aw a
    panagdayawyo kenni Cristo.
  pir-NT: Apequina ñañequina mʉsare ni mehoñe, sijoro saha ijiye buheyere cahmegʉ̃
    yeboaga mʉsare. Pinono Evare ni mehono tiquiro masiñe mehna ticorore Cohãcjʉ̃re
    yʉhdʉdʉcagʉ̃ yeahye panopʉre. Tiquiro sa yeriro sahata yojopʉre ñañequina mʉsare
    ni mehoñe, Cristore mʉsare quehnoano ño peoeragʉ̃ yeboaga. Sa yegʉ mʉsare cuesãja.
  anv-NT: Ndɛre ɛlúmbɔ, me nwyaá ɛfɔ metɔɔ́ nnó bɔɔ́ ábwɔ́lege nyɛ ɛnyú ndɛre
    danchomeló akpané défya abwɔlé Ife, ápyɛ ɛnyú délyaá depɔré Kras ɛtiré
    ɛnyú dékwɔlegé chánchá ne matɔɔ́ ɛnyú mako.
  sab-NT: Cha kwachie ba ulita nu geru ulia gaba giti, kwian na me geru ulia dbanga
    ñage ba anblite ñage ba ta gbe tañachuge nganake geru me uliage giti, ene ba joge
    siere geru uliage joge geru me ulia nate. Cha me takalin boi ene ba ulita ole
    salengwli boidu unsuialin Eva ole kare, dolla Satanás Eva anblitu ene Eva jo siere
    Chube geruage Eva Satanás gerua gau ulia agedu Satanás gerudu kare. Ene kaire
    cha me takalin ba ulita mo chuge ngwadi mo anblitange kwian geru me ulia dbangage
    mo ta gbe tañachuge nganake ene ba ulita me mo ta gbe geru gbaitre alin Cristo
    giti gai ulia mo alin me age Cristo takalin kare.
  tmd-tmd: Makwam nɨ ipöxɨl aku, maduar ör kasa mönö inakmönö hörmɨn, Ip mönö nuŋwa
    yöxöŋ mag akuyöbö, nöbö mö bli ñɨgö kwo algör ör mönö inakmönö hörön yad pön dum,
    ñɨŋ rɨg rɨbyöx nugumɨdöi mag akwör yöx nugwön, Krais nugwo paŋyöbö akwör rɨbyöx
    nugwön pɨ ri abmɨdöi adaku, röböxbä maga ra.
  acr-NNT: Lik kubꞌisoj nukꞌuꞌx ma kꞌaxtaj kakꞌulumaj e alaq jelaꞌ pachaꞌ ri xukꞌulumaj
    ri Eva ojertan echiriꞌ xsokotaj ruma ri tzel unoꞌjibꞌal ri kumatz. Ma kꞌaxtaj
    kajalkꞌataj ri naꞌoj alaq, kesaj kꞌu ibꞌ alaq puqꞌabꞌ ri Cristo y na kataqej ta
    chi alaq rukꞌ ronoje kꞌuꞌx alaq.
  kpg-kpg: Au e lliga bolo godou hagamaanadu gi dee hai hala hua, gaa kili gi daha
    godou haa manawa madammaa i Christ, gadoo be Eve dela ne halahalau go di kabemee
    tilikai o di gihaa.
  taj-taj: तर शैतानसे पुख्रीला रुप किन्‍सी हव्वादा फसब लबा ह्रङ् लसी खालैसे एनीगदेला
    ख्रीष्‍टदा तेन्‍बा चोखो सेम न्‍होङ्ना लला वा भिसी ङा लोङ्‌बा मुला।
  avt-avt: In ek, hi han kitet me manpen nɨpaa hɨrak enuk kewisesik kari han ke mɨte
    Ip. Hi hɨnapen hɨm enum me mɨt natɨp hɨr aposel hɨram mamri han ki mamriwaank,
    te yi ap eiyises Krais werek werek han ekitetik kerekek.
  cbk-cbk: Pero tiene ba gayot yo miedo, cay basi el di ustedes maga pensamiento ay
    queda convencido por otros para abandona el puro y sincero devocion que tiene
    ya ustedes para con Jesucristo. Basi ansina gayot ay pasa con ustedes como ya
    pasa con Eva, cuando el culebra ya engaña con ele con embusterias.
  uig-ARA: ئەمما يىلان ھاۋائانىمىزنى ھىيلىگەرلىكى بىلەن ئازدۇرغاندەك، ئوي-كۆڭلۈڭلار
    مەسىھكە باغلانغان سەمىمىي، ساپ ۋاپالىقتىن ئېزىپ بۇلغىنىشى مۇمكىن دەپ ئەنسىرەيمەن.
  tuf-tuf: Eyta siw̃ cun cuar, ba urá wácata óraro. Baatán Jesucristo chihtá ur istanác
    cuitar cajac cuar, sicor waca teta óraro. Récaji cumoroát Eva cayar yajcayat,
    eyat Sir chihtá cati wácajacro. Cumoroát Eva quin ur ay bár yajc ayir eyta, cahujinat
    cat ba quino eyta ur ay bár yajc áyata óraro.
  abx-abx: Pero atalaw ako nga tingali akapariho kam dina si Eba nga sadaya'an-na
    si sawa. Tingali agkaralingling kam tikang si hul'os dibusyun-bi si Kristo nga
    gana' salakut-na.
  mco-NT: Ndzɨgɨɨybɨch co huingbɨ jäy xyajhuinma'ñydɨgoyaangɨxy mɨɨd ixpɨcytɨjc y'ayuc
    huɨdibɨ ca' ytɨy'ajtɨty. E miich ajcxy m'ixmadzaangɨxy jadu'n nej cɨxyjot huinɨjot
    tɨ mmɨjpɨdaaccɨxy Cristo. Tɨm jadu'n nipada'ñ miich ajcxy mjadaangɨxy nej yjajty
    jecy'ajty je Eva co tza'ñ yhuin'ɨɨnɨ.
  cpb-NT: Tema nothaawakaakemi ripokera iita amatawitemine, roshiyakotapaakyaari maanke
    amatawitakerori pairani Eva. Aritake roitzipinaakemi, ripakaakagaimiro pawentagaarira
    Cristo, pikinatari.
  aon-aon: Arudok yur Satan douk radukemesh atin abom um agundok shenek rohw um kupaishi
    um. Seiwok sagomatin renek rohw um Eva aria eik douk yanogugur um ipak. Yakri
    ta runekeshumep namudok atin aria urkwip pushukepuk. Yakri ta mare pukutukuk agundok
    pape wosik abom aria urkwip purum Krais atun um.
  hus-NT-2005: Por u chʼejnál ki kʼambiyattsik jelt xan ti kʼambiyat na Eba kʼal an
    chan ani ki pílmédhantsattsik an ta chalab abal yabich ka óntsi ka belaꞌ na Kristo
    in lujtalkʼi.
  mig-NT: Ko nátu̱'un koo̱, ni̱ xndá'ú‑tɨ́ Eva jíín tú'un ndíchí‑tɨ́, súan yú'ú‑ri̱
    jíín‑ró ja̱ sánaa te sa̱na nuu̱ já jiní tuní‑ro̱, te sanaa te sía̱‑ro̱ modo kájí,
    modo ndoo, ja̱ káchiñú'ún‑ró Cristo.
  bps-bps: Likò agu ku ken nun mgaw gamu salngad ku Iba fangaw i ulad, na gasyat i
    fandamyu di kimenyu na i kakdoyu ku Krayst Dyisas.
  mbs-mbs: Meneng nelemitan a aw metodà se ibeg niyo tomaking ki Cristo. Iling kenyan
    se peg-akal i Satanas ki Eva gebii pineokit te peg-akal te memokan kandin.
  tof-tof: A ka wa gumla igó pokodó, yabü darrü pama sab apól kwat nómtyerre yabü
    gyagüpitótókdó, da e myamem Kerrison koke mamoanórre amkoman akó ⌊kolkal⌋ moboküppükü,
    wata ene gwarazan Ibün ilklió uliónürr obae tizdi.
  cme-NT: Mi suyaa miɛ fuɔ da-u-diei maama yaa yuu na hɔmmu‑i. Mi kãalã miɛ na baa
    ji yaŋ ba tãal-na bir-na u huoŋ-nu ŋaa Awaŋ yaaŋ jĩɛŋo tãal-o dumaa baa u nudɔdɔlŋgu‑i.
  sus-sus: Kɔnɔ n gaaxuxi nɛ mixi ndee fa wo madaxufe, e fa wo xaxili makuya Ala xa
    Mixi Sugandixi xa fe ra, wo biraxi naxan fɔxɔ ra bɔɲɛ fiixɛ ra. Na kui, wo luma
    nɛ alɔ Nɛɛnɛ Mahawa bɔximase naxan madaxu yunubi xa fe ra.
  pon-2006: I perki ma amwail lamalam akan pahn sapwungala oh kumwail pahn kesehla
    amwail loalenohng Krais—duwehte Ihp eh lohdiong pahn widing en sineiko.
  dad-dad: Anĩ ere, Eva gogourem ed fe idegnen gen, ãgenei kisi sane le di, ã ãgenei
    wauĩ bun, Kristus bun ãgenei momoiya ado kisi karẽtut utorõg fen, sane lauf nigin,
    aya kumĩ auf.
  zab-NT: Per rdxibia chúu ni gún engany laat zec ni baany béeld engany Ev, ax aquɨtru
    gúntɨ xgab dibyquia dibylaaztɨ pur Jesucrist.
  jae-jae: Mago aê taêc dani amac gebe nêm ŋalêlôm, taŋ kêsap Kilisi tôŋ ŋaŋêŋgeŋ
    naŋ, oc êtu sec ma awi eŋ siŋ atôm Ewa, taŋ moac kêsau eŋ ŋa biŋdansaŋ tokauc
    naŋ.
  ksd-ksd: Ma iau burut, kan, da ra vui ta kana vakikiu i ga vagu pa Eva, damana bula
    na vakaina ra nuknuk i vavat kan ra madu na ninunuk ma ra gomgom na mangamangana
    tadav Kristo.
  msm-NT: Di ogkahimanawan ku ko makasuwoy ki Cristo to hona-hona now, aw to gugma
    now kandin konad no bug-us. Basi maangod kow ki Eba no nalimbungan ni Satanas
    no migpahayas-hayas.
  myk-myk: Ga nɛ fyagi jo yi fungɔnyɔ ganha da ba ɲɛri, Kirisa wemu na yʼa yiyɛ pɔ
    xuuni ge, fo di yi kuruŋɔ wee fɛni, ma na jo ba wɔ wʼa kafinɛyɛ taga Awa faanna,
