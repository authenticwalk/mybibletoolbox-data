verse: 2CO.011.030
translations:
  kpx-kpx: Dana di ebika ebagemaniege deiada mole loui la haivege lana kemo di negoholiale
    ke hilokave.
  okv-H: Eto na “Na, na” asona amo nau sovera ta ke avo mane aisona te ivo ambu ta
    ari avo ungo na kiagova ari vahai erevi aisona.
  tbo-tbo: Inapa apo a nugogegae yaka ginouli awai u tapitapiya he wogeletehi apo
    a nugogegehi.
  mal-C: അഭിമാനിക്കണമെങ്കിൽ, ഞാൻ എന്റെ ബലഹീനതകളെക്കുറിച്ച് അഭിമാനിക്കും.
  grc-SR: Εἰ καυχᾶσθαι δεῖ, τὰ τῆς ἀσθενείας μου καυχήσομαι.
  bgc-bgc: जै घमण्ड करणा जरूरी सै, तो मै अपणी कमजोरी की बात्तां पै घमण्ड करुँगा।
  khz-khz: Pene au ati geku raupara ta, ana vekokoloku napanatiwa genai, au geku moira
    gevega-walaana kapura gauramo pana veagi-agira.
  deu-TKW: Wenn es denn einmal gerühmt sein muß, will ich mich meiner Schwachheit
    rühmen.
  zsr-NT: Chquiꞌ run bayúdx gun ba zxön cuinaꞌ, gun ba zxön cuinaꞌ ca nac le nacgac
    bëꞌ rcuídiꞌdaꞌ.
  lin-lin: Soki nasengeli komikumisa, nakomikumisa mpo na bolembu na ngai.
  hns-NT: Djab hamme barwargie kare ke hai, tab ham bestar opar karie djaun se hamaar
    kamdjorie dekha hai.
  noa-E: Mʉchpaita wir aig am dënjö ig iyʉ̈ʉ aju akhiinjã, mʉchta wajapha chirʉm aju
    khãai, warag mʉch serbiibagta jaauju aai chirʉm.
  eng-EMTV: If I must boast, I will boast about the things concerning my weakness.
  mib-NT: Núu súcuan te núu cánuú cutéyɨ́ nde ri, te va cutéyɨ́ rí sɨquɨ̄ tāca jéē
    steén jeē tú na fuerza ini rī.
  lif-NT2: इङ्‌गाॽ चम्‍सिङ्‌माए पोःङ्‌ने़ फाॽग्र इङ्‌गाॽ के़धुम्‍बा मे़जोःक्‍कान्
    लॽरिक् ओसेःन्‍दाङ् के़जोःक्‍पा पाःन्‍हाॽओने़ चम्‍सिङ्‌ङारो॥
  xnj-xnj: Yikaniganayi kumeka, ndi yati nimekela kutotokela kwangu.
  mmx-mmx: Dola ana lox aru ia, ana lox asilox ia mi na levempanga ga vot parav ia
    ua di lox asuusu lomolo rak.
  cbr-NT: '''Ëx rabiacátisa tani cana —''ënbi sinánxun ñu ''atima ''icëbi ca Nucën
    Papa Diosan ''ë ''aquianxa —quixun sinánquin a rabi rabiacáti ''ain.'
  tee-NT: Pus ni tasq'uini ni aclhitak'aya tu'u' pus aclhitak'ayaya' ju putasui ni
    matich ju quintachaput.
  eng-LSV: If it is necessary to boast, I will boast of the things of my weakness;
  cak-NT: Ronojel ri xin-ij-ka nuc'ut chi ren xa jin winak y manak wuchuk'a'. Pero
    cuando ren nic'atzin ninya-ka nuk'ij, ja ri xin-ij-ka nincusaj chi ninya' nuk'ij.
  pah-NT: 'Tanhimbohete ti ji ikaturo g̃waramo pe me. A''ereki pepyteripeve''g̃a onhimbohete
    pe mbohoryva. A''ero kiro ti ji nhimbohetei no. E''i g̃a ji ve: “Nahanahã Paulo''ga
    rekoi. Nurã ore ikwahavi ga ndipopoakari javo,” ei g̃a. Kiroki omboukwaha jipopoakare''yma
    – a''ea rehe ti ji nhimbohetei kiro a''ero.'
  sja-NT: Mɨ pedee audua wãara jara k'inia bɨ pɨrã, mãgara jarai mɨ juatau wẽe bada,
    ijãadak'aa beerãpa mɨ miapidait'ee pak'ãri.
  xed-xed: Ka skwi ŋa ghərɓay ɗa tsi katsi ná, hta ta mbrakwa ɗa skwi ŋa ghərɓay ɗa.
  mks-NT: Ta tá íin in ña̱ha ña̱ cuu ca̱ha̱n lánda̱ i̱ sa̱ha̱ já ná ca̱ha̱n lánda̱
    i̱ sa̱há ña̱ náha̱ ña̱ co̱ó cua̱há ndée̱ mí i̱.
  gfk-S: Mu te sunang iou be ni latlaat, kaie iou ni latlaat utano nugu kinkinis nong
    pata nugu ta dades tana.
  bmu-bmu: Silememe keuyök mönö mötpingö ak eŋgiza. Miaŋgöra sileni memba öŋgömamaŋgö
    dop akileŋak ewö, ni memba et al niŋgigetka ösumeret tandök akzali mönö miaŋgöra
    aka sileni memba öŋgömakzal.
  dgz-dgz: Ne namun warawat ta wapenawa, ame wan dim dim nutu uon waina yawapen menan
    namun warawase ta waingain.
  eng-GNV: If I must needes reioyce, I will reioyce of mine infirmities.
  zaa-NT: Canchu ná qui'ni ebàta'a' nna, adila tsa' ebàta'a' de ca cosa nu rulue'
    ti'iỹa débil ná'.
  eng-WEBSTER: If I must needs glory, I will glory of the things which concern my
    infirmities.
  guh-guh: Itsajivi itsa nitoroba tanajamatabëcuenevajunupaebinexa, nexata najamatabëcuenevajunupaebianajë
    tanajamatabëcueneitajëtsinexa tajamatabëcuenefaefaenaejava.
  bon-bon: Ingle weene cebine giri nacitiye cane awepyeräjame, cane ai mule poto cidi
    me bawepyeräjine, lui cina nawabudnitusi, egä cane matikolä gäne.
  nhw-BL: Sintla monequi nimohueyimatis, san nimohueyimatis ica tlamantli catli tenextilía
    para nijpiya chicahualistli na.
  swh-ONEN: Kama ni lazima nijisifu, basi nitajisifia yale mambo yanayoonyesha udhaifu
    wangu.
  wbi-wbi: nave lunoghiile, nikughinia vwimila uvuvotevote vwango.
  bba-bba: Yɑ̀ n kuɑ tilɑsi n kɑ woo kɑnɑ, nɛn dɑm sɑrirun sɔ̃nɑ kon woo kɑnɑ.
  eng-KJVCPB: If I must needs glory, I will glory of the things which concern mine
    infirmities.
  kgk-NT: Nanhembotuvixaséi teĩ jepe, tekotevẽ ramo, anhembotuvixa va'erã peẽ-my.
    Xe mbaraete tee e'ỹ rehegwa mate ae tanhemombe'u peẽ-my anhembotuvixa-vy.
  waj-waj: Fai na niniiyara mannaka tinaree tiee na Anutuuqaa mmooriivaa varaukai
    ni nnammutuaiya ni nnutuuvaa varadu yapa kiada niiyara muaraagavaivee kiaivaara
    na niniiyara mannaka tinaravai.
  cpy-cpy: Ari okanta najahaa-wenta-waeta naaka, nokenkithata-kotakiro jempe nokantaka
    kaari naawyaa-shireta-waetanta.
  mpx-mpx: Kaiwena ku ba ge na ba heyagau, inoke no ba haha kaiwena yaka bugul bolo
    no pweyata i pamasal te ya liliwanan.
  wbp-wbp: Kajinkijili nyurrurlarluju jinyijinyi-mani yungurnaju pulka-pinyi warungka-piyarlu,
    ngulaju ngula-juku. Ngarirna-nyarra wita-kari wangka yungunkujulu milya-pinyi
    rampaku-juku.
  luo-luo: Ka ochuna ni nyaka apakra, to abiro pakora, kuom gik manyiso nyawona.
  nhe-NT: Intla monequi nimohueyimatis, san nimohueyimatis ica tlamantli tlen tenextilía
    para ax nijpiya chicahualistli na.
  aii-aii: ܐܸܢ ܘܵܠܹܐ ܝܠܵܗ̇ ܕܫܲܒ݂ܗܸܪܸܢ ܒܸܬ ܫܲܒ݂ܗܸܪܸܢ ܒܙܲܒܘܼܢܘܼܝܵܬ‌ܝܼ̈.
  esk-NT: Uqavigaaqtuksrauguma, uqavigaaġutiqaġniaqtuŋa tamatkuniŋa qiñiqtitaŋiñik
    sayairrutma.
  msb-msb: Niyan, kun kinahanglan ko maghambog, an mga tanda san akon kaluyahan an
    akon ighambog.
  cpa-NT: Jǿg³ dsio¹ jøng² báh³ cuǿ¹³jni quieg¹ hi² tsa¹chi² bí² chi² quieg¹jni, ju³ná³
    tiog¹³ hniuh¹² juøh¹³jni jǿg³ dsio¹ quieg¹jni hŋiéng¹jni.
  dso-dso: ମୁଇ ବଡ୍‌ପନ୍‌ ଅଇ କାତା ଅଇବାକେ ମନ୍‍ କରିନାଇ । ଜଦି ସେନ୍ତି କର୍‌ବାର୍‌ ଆଲେ, ମକେ
    ଗଟିରଇବା, ଦୁକ୍‌ କସ୍‌ଟ ବିସଇନେଇ ମୁଇ ବଡ୍‌ପନ୍‌ ଅଇବି । ସେନ୍ତାର୍‌ଆଲେ ମୁଇ କେତେ ଦୁର୍‌ବଲ୍‌
    ଆଚି ବଲି ତମେ ଜାନ୍‌ସା ।
  meu-meu: Lau bama heaḡi, bena egu manoka-manoka baina heaḡilaia.
  yva-NT: Syonae rikangkamambe taune rinai, weti sya mayondi obo mirati rikangkamambe
    rai.
  dgc-dgc: Nadid, da piniliték moy dén a magpalalo, éy mégpalaloék san ta kahinaan
    ko.
  zpm-NT: Grë miṉe bne naa nu, nacda guieḻniats; teḻne rieguiaḻpaa guṉniats naa naa,
    mazd gzet naa grë miṉe rlu gaṉle peet gacd guṉ naa naase.
  hix-NT: Àro wyaro rma koskarymano, Kryestu yanoto me xaxa owyanye ronytxoho me.
    Àro wyaro roskarymatxhàrà rma, norohnàtho me mak ronyhen hamà. Roskarymantoko
    rma, norohnàtho me ronyhonàr xe marma wehxaha.
  sim-sim: Yerkujinda nombo mberem sivai nandu? Ma misambik fehe lir kwambu nga nanda
    lir, karem li sawehe yerkujinda lir. Hako an wahau. An kwambu nga na nanda ambu
    nir, karem a sawekwa nir. Unak li heyehe li mba, �Ome sira. Pol kwambu nga nanda
    ambu ri,� karem li mbaka.
  npi-ULB: यदि मैले घमण्ड गर्नैपर्छ भने, मेरा कमजोरीहरू देखाउने कुरामा घमण्ड गर्छु
    ।
  cgc-cgc: Bisan dili ko liag na dayawen ko ake na kaugalingen, padayaw ko nang en
    aged mamati kaw ki yaken, piro ake na padayaw parti nang ta mga inagian ko na
    naan dya napakita na dili ko masarangan na magsirbi ta Dyos paagi ta ake nang
    na abilidad.
  tim-tim: Akto nâ aregât wan arekŋaetne makmâ humolewian? Manmanne yeukŋe miawagâkgât
    âlepŋe maktere ârândâŋ akbiap.
  yor-yor: Bí èmi yóò bá ṣògo, èmi ó kúkú máa ṣògo nípa àwọn nǹkan tí ó jẹ́ ti àìlera
    mi.
  wos-wos: Yawun jondu nawulak di wuni hambuk yahafi rewukaka di wakwe. Guna mawuliré
    yikafre hurunjoka wuni wuna ximbu harékéta wuni wun hambuk yahafi yawuka jooka
    watawuni.
  emp-NTPO: Ara mʌ̃djid̶ebemada bia bed̶eaibʌrʌ, mʌ̃ ʌb̶ʌaẽ́ b̶ʌd̶ebemada bia bed̶eaya.
  eng-F35: Well, if I must boast, I will boast of the things that concern my weakness.
  ind-ind: Kalau saya terpaksa harus membanggakan diri, lebih baik saya membanggakan
    kelemahan saya.
  pes-OPCB: اگر قرار باشد از خود تعریف و تمجید کنم، ترجیح می‌دهم از چیزهایی باشد که
    ضعف مرا نشان می‌دهند.
  mpt-mpt: Ne baania Ne kukub ayam wafu blibo gabi otane ne mo baanita Nene titil
    ota ne kukub ayam wafu blibo genimibabe. Ne baania Ne titil blim otane God eta
    ne daanebeta kukub ayam wafu blibo genamabibe.
  ssx-ssx: I̱ma꞉ hakoko lia꞉peke ya꞉ka꞉na꞉ta꞉ kota꞉ I̱ma꞉ mo I̱ damako pitoloeki wala꞉la꞉
    ale manuna꞉ hakoko lionoe.
  mkl-mkl: Bii í jɛ ǹ wɑ n tɔɔ fufui, ɑn tɔɔi si mii iyi wɑ nyisi ɡbuɡbɑ̃ hɑi nɛm
    fei.
  gaq-gaq: ଜଦି ଗରବ୍‌ ଡିଙ୍ଗ୍‌ନେ ଡିଙ୍ଗ୍‌ଏ ତେଲା ନେଙ୍ଗ୍‌ନେ ଏନ୍‌ ସାପା ଅସକ୍‌ତିଆ ନ୍‌ସା ଆନେଙ୍ଗ୍
    ଗରବ୍‌ ଡିଙ୍ଗ୍‌ନେ ପଡ଼େଏ ।
  gof-RNT: Ta ceeqettanaw koshshiyabaa gidikko taani daaburanchcho gideyssa erisiyaban
    ceeqettana.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଆପାନ୍‌କେ ମାରାଙ୍ଗ୍‌ ମେନ୍ତେ କାଜିନ୍‌ ହବାଅଃରେ, ଆଇଁୟାଃ ନେ ସବେନ୍‌ ନାରାଦୁରା
    ନାଗେନ୍ତେ ଆଇଙ୍ଗ୍‌ ଆପାନ୍‌କେ ମାରାଙ୍ଗ୍‌ ମେନ୍ତେ କାଜିନ୍‌ ହବାଅଃଆ ।
  gah-gah: Itó neza netá makokumú nugupe ale napa itove loko nookoma, keé lamumó nenemú
    ale napa oko nolugo lamaná inogo ive.
  lcm-lcm: Man mipo buk iau asi kag aminaung, kapo ro naka aminaung si bil ang kapo
    akalit tatag ta napo igenen malum.
  aer-aer: Arrpenheme ayeyele ilelheme nhenge itne-arle akwele atyeperre anthurre
    anemeke. Kenhe ayenge akenhe tnakelherle-aneme ayenge-arle alhengkeye anemenge.
    Nhenge ayenge akenge anemele, Ngkartele-arle utnenge atyinhe atnerre-ileme urrkapentye
    ikwerenhe mpwaretyenhenge. Yanhe ikwerenge-ntyele-ante anteme ayenge tnakelheme.
  qvc-NT: 'Chaymi alli kaptin alabakanayqa, kayshinalla nishaq: Ancha dibil kaptiypismi,
    Jisukristu ancha yanapawashqa, nishpa.'
  tgl-ULB: Kung ako ay magyayabang. Ako ay magyayabang tungkol sa mga nagpapakita
    ng aking kahinaan.
  cbs-NT: En jawa jayama emebi en jaska kentidumabia jaska en babumiswen taea en keaiin.
  xtm-NTPP: Te nú iyo nde a kuu ndachiñu'u sa maa sa, su'va ndáchiñu'u sa maa Su'si
    ma vaa maa ya ni chindee ña'a, vaa kua'a ja masu jini sa naxe sa'a sa ma.
  nnq-nnq: Anda mbaligwa kulokaloka manokaloka kwa magambu gukulegeleka kwango.
  bao-NT: “O biro ca biigʉ yʉ nii,” yʉ ca ĩirʉgajata, ca tʉgoeña bayitigʉre biro yʉ
    ca niirije peere, “O biro ca biigʉ yʉ nii,” yʉ ĩirucu.
  san-ORI: ଯଦି ମଯା ଶ୍ଲାଘିତୱ୍ୟଂ ତର୍ହି ସ୍ୱଦୁର୍ବ୍ବଲତାମଧି ଶ୍ଲାଘିଷ୍ୟେ|
  huv-NT: Más najneaj nerangrangüy wüx leaw arang Teat Dios, aag ayaj leaw ngondom
    narang xiquiáyan quiaj.
  otn-NT: I jatho ngue ga̱ xi'a̱hʉ te dí øt'e, høntho dí̱ nne ga̱ xi'a̱hʉ ngue nu̱gui̱
    hi̱ngui̱ nzaquigui.
  nop-nop: Unduŋ doktiŋa nu maŋgoŋ kedem tilat doktiŋa sigitiŋalo mede yobit? Nu yadi
    na’walaŋ gweheyebilakenene hogok yohautawene tuwot tibek.
  obo-NT: Konna a nanoy od pobporoong, piru otik ko-ilangan man nod puungan ku idda,
    iyon ku id pobporoong, iddos mgo no-ukitan ku no od pokita to koddin komoometan.
  cak-ENT: Ronojel ri xinbij-ka nuc'ut que yin xa manak vuchuk'a'. Pero yin tok nc'atzin
    que ninya' nuk'ij, jari' ri nincusaj richin ninya' nuk'ij.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤆᤶᤛᤡᤱᤔᤠᤀᤣ ᤐᤥ᤺ᤱᤏᤧ ᤑᤠ᤹ᤃᤪ ᤀᤡᤱᤃᤠ᤹ ᤁᤧᤎᤢᤶᤒᤠ ᤔᤧᤈᤥ᤺ᤰᤁᤠᤴ ᤗ᤹ᤖᤡᤰ ᤀᤥᤛᤣ᤺ᤴᤍᤠᤱ ᤁᤧᤈᤥ᤺ᤰᤐᤠ
    ᤐᤠ᤺ᤴᤜᤠ᤹ᤀᤥᤏᤧ ᤆᤶᤛᤡᤱᤅᤠᤖᤥ॥
  mie-NT: Tú súcuán de tú cánuú jā cutéyíí nī, de va cutéyíí nī sīquī ndācá jā stéhēn
    jāá nduú nā fuerza inī ni.
  san-TIB: ཡདི མཡཱ ཤླཱགྷིཏཝྱཾ ཏརྷི སྭདུརྦྦལཏཱམདྷི ཤླཱགྷིཥྱེ།
  qve-NT: Sichus imamantapas alabakunay kaqtinqa, débil kasqaymanta Diospa yanapawallasqanmantan
    alabakusaq.
  pao-NT: Ka nana'unnena nu sakwa nana'unne ka gi natzooena.
  cbu-NT: Nuw yuwamun nda kizpur taaki, yuwamun kiyung kachiyki anootsim nuw kamanimaam
    chinakina.
  usa-usa: Tamáátikati-marupaqa anómma yabíkái-naqa (kíni) Arétatima wení kawáá-wáyúkámá
    timáyíkáitata máqten-aukapaq yabíkéta kemmá yáqtoraneta urááe. miráimanibo ketí
    aanábó-wáyúkámá kamáágupi tiwítikareta ánnáma kúmaketa motóqapike yabitimá márû-kurugoni
    aaumépaq tiyúwáawaq péqmareq kóuraune. kemá túma mamé uí-áímmá tennamá maami-qtátáákómá
    keráwáqá tiráátimma kemmá mamá aqnún-nákáá káuqtikaiye. Áánûqtuma uyátárai-naqa
    Îtu Káríqton aboámá kétaimma maami-qtátááqtábá kemá kaaqaari-áímmá íma kétune.
    wenáwîqa watúq-watuq umá múte yaúyóro.
  soy-soy: Lin n we rɛ usoi ukɛ́ rikɔ́kɔri wɑ, tinɛ́nɑ́rɛi kɛ nɛ́ɛ nɛ rikɔ́kɔri wɑinɛ.
  hui-hui: I̱na i̱ninaga mini yaraga holene ngayagua i̱ gedaore hongo nahe ko haruda
    lalu walia holenaga mitangi bialu mini yaraga holebero.
  amf-amf: Erime zaskayno ko hanna, isa qajen dhahayna yerraka ida erime.
  quc-NNT: We rajwaxik kinnimarisaj wib', kinnimarisaj na wib' rumal ri käk'utuwik
    chi man k'o tä nu chuq'ab'.
  dob-dob: Ta waꞌita, ꞌigu onagagasa ꞌigu nenetao namo manudi.
  wrs-wrs: Kava kavmba wivetava, kava si wivevav, noinda manimani, ten os nunglivm,
    oivovhoav.
  mca-mca: Qa qu' les ƚe'wise' qu' heniwqinhet, qa' heniwqinhetij kakha' k'inq'ethinij
    in nite' yet'un.
