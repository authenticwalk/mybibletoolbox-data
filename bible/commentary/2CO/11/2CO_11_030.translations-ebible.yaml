  bki-bki: Naina naruei vovaiano ninio nalo napano nojo nobinuaio, a nomialio ka nomelmeluku
    laka ka nola Tubo kiano im̃auano, a maka nola vite novo tai ka noilivarvar kanio,
    mila na noilivarvar ka bogokouo nalo nei napano nebinuaio.
  bqp-bqp: Tó à kũ̀ mà lɛ́ gbɛ̃, mani gbɛ̃ ma gbãnasarikɛ musumɛ.
  mcp-mcp: Ŋkí í jɨɨ nə́ mə bə́gʉwagí, mə yida bəgʉwa nə iləm byâm.
  hat-hat: Si se pou m' vante tèt mwen, m'a vante tèt mwen pou tout bagay ki pou moutre
    jan m' fèb.
  npl-NT: Tla onka itla tlan ika weletis nimoweyilis, sanwel nimoweyilis ijkuak nikita
    amo nichikawak.
  bgg-bgg: Gu ne nyigodog rek chid arone, gu ne khama zia rone doh yi pha manathek
    chiang shii nyigodog rek.
  eng-TCENT: If I must boast, I will boast about the things that show my weakness.
  eng-BSB: If I must boast, I will boast of the things that show my weakness.
  cpu-NT: Arira okantakari nasagaaventavaita naaka, noñaaventakotakerora tsika nokantaka
    kaari naavyaavaitanetanta.
  san-ASM: যদি মযা শ্লাঘিতৱ্যং তৰ্হি স্ৱদুৰ্ব্বলতামধি শ্লাঘিষ্যে|
  tac-NT: Neka pecha che anígó 'we 'la ralámuli ko ne 'lige 'we 'la anáchame. Neka
    'we resítiri ju, tabilé a'walí nígame ju ne. Neka pe aníguru napurigá 'la machiboa
    Onorúgame bi'lepi 'we a'wágame ju. Alué simíguru ne'chí gu'íria.
  eng-WEBPB: If I must boast, I will boast of the things that concern my weakness.
  gfk-H: Muat ta duan iau bia ena latlaat, hua iau na latlaat utano nugu kinkinis
    nong pataia nugu ta dindas tana.
  viv-viv: Tu kaꞋi gilubodaku be gadagakahikahiku digo, gaitoma tulina tulina yaku
    gakowakowa hiseseyemaunedi-ma faꞋidiya ganagakahikahiku.
  yao-yao: Nalilapaga, chinalilape kwa indu yaikulosya kulepetala kwangu.
  tgp-tgp: Vara a er̃i retihapahapa hin te hinau, a pa retihapahapa na hinau sei na
    sopo er̃i vaia haseku.
  auc-NT: Ïninque, Nämä tæ̈ëmö inte cæbopa, ante tededämaï incæboimpa. Wæætë, Æbänö
    aquïïmo inte cæbopa, ante acædänimpa, ante botö mänïnonque ante tedecæboimpa.
  kbc-NT: Nige leeditibige me idinanetibece, enice ele me idinanetece niɡ̶ina ane
    ikee me ee aɡ̶amaleɡ̶egi.
  bmh-bmh: Ag iz gaul du ailina, iz abu tub tamacag, gonun, izaseu izal wanim wag
    gaul macanai. Bo, ein igul nug iz gusig tamacag abai maraneu, iz go en oiab siksikai
    mui, izal wanim wag macanai.
  ctu-BL: Mi wersa yom mic sub c bʌ ti ñuc, mic sub ti ñuc j c'unlel.
  meq-meq: Taɗə na giye zlapay na, na giye zlapay tə bəle ga.
  noa-H: Mʌchpaita wir haig ham dënjö hig hiyʌ̈ʌ haju hak'iinjã, mʌchta wajap'a chirʌm
    haju k'ãai, warag mʌch serbiibagta jaauju haai chirʌm.
  alp-NT: Piasare imi lene tamata esi isike ruasi ete imi, hoko meije au isike ruaku
    ete imi leke imi lenele. Po au isike ruaku loko saisa rebe etiluke be au ktili
    more.
  san-VEL: yadi mayaa "slaaghitavya.m tarhi svadurbbalataamadhi "slaaghi.sye|
  kbq-kbq: Navufga erisaga hanuna, nagrima hankaveniama omane'nea zama naveri'ma nehiazanku
    navufga ra hugahue.
  kbh-kbh: Nderado nÿa tojátsiyta ats̈e ndayama jatenábotamnayama, as chë ats̈e tondaye
    obenana ndbomná tsmënama ínÿanÿnaye soyëngama chtsenábotamnaye.
  ron-LSB: Dacă trebuie să mă laud, mă voi lăuda cu ceea ce ține de slăbiciunea mea.
  pon-pon: Ma i en juaiki, i pan juaiki ai luet.
  nhe-BL: Intla monequi nimohueyimatis, san nimohueyimatis ica tlamantli tlen tenextilía
    para ax nijpiya chicahualistli na.
  sps-sps: Nyo komainy vegiau iny rou a ka to, tana saa nyo ma tenoor vavis sana sikia,
    nyo pon rou ma tenoor iny a foka to, te faatok varonyo na ka iny tameruts tsonyo.
  wnc-wnc: Siwan nata ninae umana yatangenatnangge apbitanggat ngana wa aminda natane
    musipma tangenawa natake nata sanga wa na tasiwa maikum takngae yawit ngang natapbum.
  bus-bus: Tó à kↄ̃ sìo mà lɛ́ gbɛ̃, mɛ́ gbɛ̃ ma gbãasaikɛɛ musumɛ.
  gub-BL: Amume'u katu heremiapo kwer kwez peme ihe kury. Amume'u putar hekàg 'ymaw
    peme ihe nehe no. A'e rupi pekwaw putar hekàg 'ymaw nehe no.
  imo-imo: Nanga imbi nimbo pala mundumbo lemo na tepa tamba timbei teremo uluma nindu
    kano mele nimboi tero.
  boj-boj: O ijo was, gam bei saibqo deqa e ijo segi ñam soqtqai. Gulbe bei bei ijoq
    beqnu deqa niŋgi poiŋgeqnu, e siŋgila saiqoji unum. E deqa qujai ijo ñam soqtqai.
    E ijo kumbra bei qa ijo ñam soqtqasai.
  eng-DRA: If I must needs glory, I will glory of the things that concern my infirmity.
  knf-knf: Woli dwo i phomp keeri, kado kahompna pbiişna pi naan.
  san-KHM: យទិ មយា ឝ្លាឃិតវ្យំ តហ៌ិ ស្វទុព៌្ពលតាមធិ ឝ្លាឃិឞ្យេ។
  arn-NT: Welu mülele tañi mallmawael, iñche mallmawan tati pu che ñi nüngaytukeetewchi
    dungu mew.
  zas-NT: Bal rüjn naguiejn gales da valor gajcan, tijbzi ni ganin por naj, na̱j por
    guialrzagdiaj ni ma gudëëdan.
  ken-NT: Mbák mbɔŋ bɛdɛp awɔ antɨ chɔŋ nkʉ nɔ chi ndu mɛnyɨŋ ɛbhɛn bɛ́tɔ̀ŋ bɛ mbɨ́kɨ́
    bhɔŋ bɛtaŋ.
