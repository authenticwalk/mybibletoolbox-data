  gux-G: Kelima, N bani ke mini ka juodi, ki waa ki cie ban yi yaaba tondcianba.
  cnl-NT: Lǿn³na²³ 'e³ cu³xi³ 'e³ 'a²³jia'³ dxún²³ cɨ² 'i³ juo'³ra'³ dsa³ xiin²³ 'i³
    gáan³ 'i³ ta'n² jee²³² quien³²na'³ la²³ cɨ'²³ jné².
  zar-NT: Réquidaʼ bitiʼ nácaraʼ cuídiʼsö ca nácagaquiëʼ bönniʼ niʼ nácatërögaquiëʼ
    lo, ateʼ réquiliʼ nácagaquiëʼ gubáz queëʼ Cristo.
  kde-kde: Nangu ngwòna kuva avala vavalangîwa kuva muchi mitume vakulu namene, anevo
    vakángupunda nangu.
  ata-ata: Ia eni axavutala lexe eni akituꞌa sevile no laaxaꞌa ta mitema sou xaixai
    iou ane miꞌuli loxo ne uasi.
  qvw-NT: Chay sumä puydï yaćhapacütucücunäpi mïnuslächu manamá cayá.
  nfa-nfa: Dhèu se padedha iisi ra, peka na, rèngu ka dhèu pajuu-paleha Lamatua dhu
    kapai risi. Madhutu ngangee miu, hak rèngu se risi nèti hak jaꞌa, do? Aadꞌo! Jaꞌa
    pake boe ngangee sèmi sèra.
  tnp-tnp: Aposɨl mɨn əha nətəm itəmah nəutəni məmə ilah “aposɨl mɨn ilɨs pɨk,” mətəu
    e rəhak nətəlɨgiən, ilah ko kəsotapirəkɨsiən iəu e nati kəti.
  urd-urd: मैं तो अपने आप को उन अफ़्ज़ल रसूलों से कुछ कम नहीं समझता।
  hot-hot: Môlô osoŋ nena kêdôŋwaga takatu ba olam nena “aposel lôkmaŋgiŋ” êmô vuliŋ
    ek ya e? Mi. Miŋ yahamô thêlô vibiŋ ami.
  mqj-NT: Sapo kusanga duka' tae'na' la natondon itin matin to ussanga kalena rasul
    taditondonno.
  rus-SYN: 'Но я думаю, что у меня ни в чем нет недостатка против высших Апостолов:'
  mbh-mbh: Na i sivenga ako aro thomu o el lek riong, eneke lemik i engeng ve tokokoe
    areko thomu o apet or ve ini pakeke pomngare kene o mukal nge tho avele.
  bdd-bdd: Cimi tologuguyao hauhaudiyedi ꞌomi wanuwatuhuya ꞌabehega sihane sinegauwa,
    ma hesi geya sowasowahidi.
  cbt-NTPO: “Quiyaso' noya noyacoi,” itopirinënquëmahuë', inapitaso' co ca quëran
    noya noyahuë', tënahuë.
  srn-NT: Ma mi no denki tak' mi ben du ondro gi den man disi di e si densrefi leki
    dyadya boskopuman.
  cta-NT: Ni siꞌi na cuxi la laca chaꞌ nu nchcuiꞌ naꞌ, siꞌi na tsoꞌo la chaꞌ nu nchcuiꞌ
    nu xaꞌ ñati̱ biꞌ; ntiꞌ ma̱ juaꞌa̱, masi cua nguñiloꞌo nguꞌ jiꞌi̱ ma̱ loꞌo nchcuiꞌ
    nguꞌ chaꞌ laca nguꞌ cña jiꞌi̱ Cristo.
  bqc-SIM: Má è má kɛ̃́sãa zĩna pↄ́ a ń dílɛ dɛńlaↄzi yãe guuo.
  tcz-CHONGTHU: Hinlah chutobang thuhil choi solchah achungnunga kiheho sanga noinung
    jon keima chang kakigel hih e.
  mar-mar: पण मला वाटते मी अतिश्रेष्ठ प्रेषितांपेक्षा कुठल्या प्रकारे कमी नाही.
  snp-snp: Yamu kolalo. Linate yate eti amo we ya aposolo we wenaba ona minae, loti
    kolafa, ido namo olu afima o nedamo mona ma minámaiye, loto kolowe.
  isl-isl: Mér finnast þessir „stórkostlegu sendimenn Guðs“, eins og þeir kalla sig,
    ekki standa mér framar í neinu.
  spy-NT: Māmii ꞉kiyēē biirēēnoo ꞉alake choo ng'āsē keey kule icheek ku *lēbkēēyik
    chēē wōōyēch.
  xnn-xnn: Isonga masapol ay ipailak ay bakenak nababa mo nan aginpapangato ay baken
    tet-ewa ay apostolis ay inmey ken dakayo.
  mwe-mwe: Ikabheje ngaganishiya kuti nne najwanshoko punda bhene bhashemwanga kwali,
    “Mitume bhakulu.”
  tte-tte: Toyakayakataine siya mwa kwayaliyaya kaiweli sibomayoi sikawa-apositolo-yagili
    yakato esaliyao lalakili na iyamo nige sinanamwanamwa-gabaegau.
  tcs-tcs: Ai tok diskain bikoz ai tingk ai gad seimkain bigneim wase dem nada bigneim
    misnareman.
  hlt-THB: Cehlai ceityih ak baukhqi, anglakawh ak nem na am ngai qunyng.
  soq-soq: E inseilana mo epe waia ipa aposel ionoidoa, ita Keriso mebaida mo nolau
    wanamon, ba? Tane mo mai ne aineapabolepona, dia.
  qub-qub: Nogapis chay «mas allinnin caj apostulmi cä» nejcunapita manami mënuschu
    cä.
  att-att: Á ta urè, aringà nagukák ánnè sù ira minángngituddu nga minay nikayu, nga
    makkagi ta aggira yù kátannangán nga minángngilayalayâ.
  bki-bki: Atevi dolu nalo aju amila sibi vatitig ban kamiu ka vite nalo nei, mia
    nemial ka kumitu kumisidomii mave laka kalo. Kamiu kumila jibe napano nalo ga
    abe atevi na kiado yetemeriba nei, a kumitu kumidu kiniou nojo yetano, naruei
    maka nosidomii ka nina naio memedu.
  bqp-bqp: Matɛn da má kĩana zĩ̀ri kũ a ń dítɛ zↄ̃kↄ̃ kũ̀nↄi yãke gũnlo.
  mcp-mcp: Mə́ yida mpu nə́, bɔɔŋg bɨ́ ŋgə́ ŋwa nə́ *buud ɔ lwámá wə́ashílə́-shwánʉ̂
    ɔ́nɨ bwə́ antɔ̧́yɛ́ mə nə tɔɔ sâ.
  hat-hat: Pou mwen, mwen pa wè sa apòt ki kwè yo plis pase tout moun yo gen pase
    mwen.
  npl-NT: San ne nikmolia ne noiwa nopati kemi n oksikimeh tlatematiltijkeh non momachiliah
    semi wejweyijtikeh, akimeh nomejwah nonkinneltokah.
  bgg-bgg: Gune gui shii anow phro nathek è bajo boh “Gua pha samoy rone ho muii pha
    ji è ìu asi ro!”
  eng-TCENT: For I consider myself to be in no way inferior to these “super-apostles.”
  eng-BSB: I consider myself in no way inferior to those “super-apostles.”
  cpu-NT: ¿Pikinkishiretama eerokaite janaakoyetana naaka jotyaantajanoritzi irikaite?
  san-ASM: কিন্তু মুখ্যেভ্যঃ প্ৰেৰিতেভ্যোঽহং কেনচিৎ প্ৰকাৰেণ ন্যূনো নাস্মীতি বুধ্যে|
  tac-NT: '''Emi ''la akisáká alué ralámuli ''we riólame ko napurigá e''wélala, napu''lige
    ne ruwichi abiénachigó a''lá gepútékuru. Ne abé ''la machí me''tigá alué ralámuli.'
  eng-WEBPB: For I reckon that I am not at all behind the very best apostles.
  gfk-H: Senbia tano nugu lilik, no nugu kinkinis na apostolo pai kis napu ta dahina
    ta diet ing di kilam bia ira kaba tamat na apostolo.
  viv-viv: WaꞋitami, badi kalivai-dina wanuwenuwedi vaita yami afositolo kikaiwabudiyao
    kikaiwabu-moꞋediyao. KaꞋi mene wanuwanuwa vaita badi hidakaiwabuhegeku? Keke-moꞋa
    hidakaiwabuhegeku!
  yao-yao: Nganguganisya kuti chiisoŵile chindu chalinacho ŵakuliŵilanga, “Achinduna
    ŵakulu.”
  tgp-tgp: Matan na sopo r̃omr̃omia vara enau na vejuveju hin la haratu Corinth sei
    la lo verea vara la vahar̃ule aulu jea, enira la jeuau.
  auc-NT: Mänömaïnö ante në tededäni ïñömö nämä ante pönëninque, Në gode ämöni inte
    mönitö ñæ̈næ̈möni pönï ïmönipa, ante edæ babæ änewënänipa. Tömënäni näwangä ñæ̈næ̈näni
    ïnäni baï botö dicæ wædämo inguënëmogaa, ante pönëmopa.
  kbc-NT: Niɡ̶idi oko anototaɡ̶awa, anodiletibige daɡ̶a daɡ̶axa me ɡ̶oneɡ̶aɡ̶a codaa
    moditibece me liiɡ̶exedi Aneotedoɡ̶oji, pida ee aɡ̶eji me daɡ̶axa me ɡ̶oneɡ̶aɡ̶a
    caticedi ee.
  bmh-bmh: Bo, izal dabeleu, polu ze oi aidanemen dudu go, go agal wanimag wag macanem,
    go banou, iz ginampet aimai, dabilab tam.
  ctu-BL: Mi cʌl mach ñumen ñucobic che' bajche'on jini yaño' bʌ mu' bʌ i lon cuyob
    i bʌ ti ñuc bʌ apóstolob.
  meq-meq: Ka dzalum na, ndo neheye nəteye bagwar i ndo i maslaŋ hay ta deɗek. Azlakwa
    ɗuh neŋ na ze tay ha.
  noa-H: Hamachdëupain hamta Jesuu jʌr hautarr k'ʌʌn chaar haawai mʌ k'ãaijã hʌ̃rpai
    nʌm hanaawai pãrau hamau nem jaau nʌmta hʌ̈k'a naabma; pãrau ham dʌ̈i mag naab
    pari mʌ chan ham k'ãyau sĩi heegpai k'aba chirʌm.
  alp-NT: Po mei lalekue, tamata rebe imi beteke be siere Yesuse Eni maka ulake rebe
    holmatesie, sie meru esi lesi bei au mo.
  san-VEL: kintu mukhyebhya.h preritebhyo.aha.m kenacit prakaare.na nyuuno naasmiiti
    budhye|
  kbq-kbq: Ana hankave aposol eri'zama e'neriza vahe'mokizmia, nagra zamagri zmagorga'a
    omani'noankiza, zamagra nagateore'naze.
  kbh-kbh: Pero ats̈e sëntsejuabná tondayiñe más bats̈á uamaná tsmëna ca, chë Jesucristbe
    puerte uámana ichmónënga imomna ca juabnayëngbiama.
  ron-LSB: Căci socotesc că nu sunt deloc în urma celor mai buni apostoli.
  pon-pon: Pwe i lamelame, me nai kaidin tikitik jan wanporon lapalap akan.
  nhe-BL: Pero na nimoilhuía para nopa tlayolmelahuani tlen inmoilhuíaj quipiyaj más
    tlanahuatili, ax más huejhueyi que na.
  sps-sps: Sana nyo pon patsukan varou tsivou faarei rou a amaraav a rof, faarei raror
    a vainy to ari te fakats fi raromiri faarei raror fuainy amaraav karap.
  wnc-wnc: Siwan ginda wa aminde apbakngake amin gwaang Jesutane kwiiknga dakngake
    apbing ngang nataaing. Ngana na. Nata wa aminde natake na dua napbiking ngang
    nataat.
  bus-bus: Mɛ́ɛ daa má kɛ̃sãna zĩ̀ri kɛ̀ a ń díɛ bíta mↄ̀nↄzi yãke guuro.
  gub-BL: Aipo a'e temu'emaw imume'u har wiko wera'u ihewi a'e wà. — Uruiko Zezuz
    hemimono karer romo ure, i'i mua'u peme wà.
  imo-imo: Oi enongano imbi pala tondoromele nindu, kano iyema eno paimbo Kraistini
    Yunge kongonomu tendepaio nimbe lipe mundurumu iyema moromolo nimele aku iyemando
    linonga ungu mane tili iye awilima nimele, aku iyemanga na maindo naa moro konopu
    lteo.
  boj-boj: Niŋgi qudei endegsib are qaleqnub, “Tamo naŋgi di Qotei na bole qariŋnjrnaq
    gagoq beb.” Di sai. Qotei na naŋgi qariŋnjrosai. Niŋgi quiy. Tamo naŋgi di ñam
    ti unub ariya e dego ñam ti unum. Deqa tamo naŋgi dena e buŋbosai.
  eng-DRA: For I suppose that I have done nothing less than the great apostles.
  knf-knf: Kë nşë fiyaar kë mëmpoţëţ nin apel banjakuŋ haŋ aji bawo *banjañan baweek
    maakan.
  san-KHM: កិន្តុ មុខ្យេភ្យះ ប្រេរិតេភ្យោៜហំ កេនចិត៑ ប្រការេណ ន្យូនោ នាស្មីតិ ពុធ្យេ។
  arn-NT: Welu iñche ta rakiduamkelan tüfeychi fütrake kimeltufe eymün tamün inanieel
    chem kimün mew rume ñi wewnienoetew.
  zas-NT: Per naj rulüü achet ryaadxan delant loj ree bén rëb laa reeman na̱j quijb
    xi apóstoles Jesús.
  ken-NT: Mbɨ́kɨ́ kaysi bɛ bo abhɛn bǎsɔt bɛ bachi manɛm bǒnto bacha mɛ.
