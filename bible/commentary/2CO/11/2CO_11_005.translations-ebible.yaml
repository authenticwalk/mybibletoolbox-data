verse: 2CO.011.005
translations:
  kpx-kpx: La loui kosea, “Ata keau no abostolo atae duaea.” Kateike la vai di hoto
    evioholima. Isito di huhuige ata keau abostolo lovimo di evihaholilu.
  okv-H: Eto apostle sokova ungota degi puvuto ke eagora avo embo peni, na isapa ke
    ainge avo nanena mane aisona
  tbo-tbo: Tauhi tu wituwetuwega hi tahaya duma, bo? Eega! U winugonugotuhu tau ega
    hai tu wimuli.
  mal-C: ഞാൻ “അതിശ്രേഷ്ഠരായ” ഇതര അപ്പൊസ്തലന്മാരെക്കാൾ ഒരു കാര്യത്തിലും കുറവുള്ളവനാണെന്ന്
    കരുതുന്നില്ല.
  grc-SR: Λογίζομαι γὰρ μηδὲν ὑστερηκέναι τῶν ὑπὲρ λίαν ἀποστόλων.
  bgc-bgc: मै तो समझूँ सूं के मै किसे बात म्ह बड़े तै बड़े प्रेरितां तै घाट न्ही सूं।
  khz-khz: Na au atugamagina, neira gevekilagina apostolo iraura vegata kamu iwavavagi
    negetina talimara na, au ati gevanagikuto.
  deu-TKW: Denke ich doch in nichts zurückzustehen hinter den Extra-Aposteln.
  zsr-NT: Ráquidaꞌ cutu nacraꞌ cuidiꞌz ca nacquëꞌ bönniꞌ niꞌ náctërquëꞌ blau, ráquiliꞌ
    nacquëꞌ gbaz queëꞌ Cristo.
  lin-lin: Nzokande, nakanisi ete nazali moke te na miso ya bantoma oyo bamimonaka
    ete bazali minene.
  hns-NT: Toelog djhoettha pathaawal waalan ke bahoet barka maane hai. Tabbo ham sotjiela
    kie ham oe biesaal adamian se nietja na baatie.
  noa-E: Amachdëupain amta Jesuu jʉr autarr khʉʉn chaar aawai mʉ khãaijã ʉ̈rpai nʉm
    anaawai pãrau amau nem jaau nʉmta ʉ̈kha naabma; pãrau am dʉ̈i mag naab pari mʉ
    chan am khãyau sĩi eegpai khaba chirʉm.
  eng-EMTV: For I consider myself in nothing to have been inferior to the most super
    apostles.
  mib-NT: Te tāca tée cácandíje ró un jéē cácahān jeē apóstol cujéhnu ga cácuu, tú
    cuɨtɨ jeē cujéhnu ga nde de nuū rī.
  lif-NT2: कर यम्‍बा फाॽआङ् मे़इःत्तुसिबा सेःक्‌युक्‍मिबाहाॽनुःल्‍ले़ इङ्‌गाॽग चुःक्‍काबिला
    फाॽआङ् मे़इःत्तुङ्‌ङिन्‍लो॥
  xnj-xnj: Kwali ngati nene namdebe kuliku venavo vevakujikemela vene “Vamitumi vakulu”
  mmx-mmx: Ketla a doma i do nia xopmen ana lixilik tinotno rinedi luvuttadi vavang
    kaxarang, di lok do di silok aleng.
  cbr-NT: Mitsúnmi, 'ësamaira isa a unicama mitsun aín bana cuacë, ax 'icë quixun
    sináncëbëbi, cana 'ën sináncëx 'ëx atu meuma 'ain.
  tee-NT: Pus ju anuch lapanacni ju ch'ak'ok'ayat'it tanajun ni yu'unch ju xalack'ajin
    ixtamalakachan ju Jesús. Palai jantu ju quit'in. Para jantu lai actinaulh ni palai
    xalack'ajin tajunita ju yu'unch.
  eng-LSV: for I reckon that I have been nothing behind the very chiefest apostles,
  cak-NT: Xa jixquicot riq'uin jun winak quiri', ren nin-ij chi ren c'o más wakalen,
    roma ri tzij ri yenbij can je richi-wi ri Dios. Ren man jin co'l ta chiquiwech
    ri ch'aka chic ri niqui'ij chi je nimalaj tak apóstoles ri ye'apon iwiq'uin.
  pah-NT: 'E''i g̃a pe me: “Ore ko huvihava jitehe Cristo''ga moirũharamo orokovo,”
    ei ahemoandyandyihara''g̃a pe me. A''ero ji mombe''ukatue''yma pe ei: “Paulo''ga
    ko g̃a gwyre''i.” A''ea pe pe''ji tehe ji ve naerũ? Ji g̃agwyre''iva''ea rũi tuhẽ!'
  sja-NT: Parãpa mãgɨ́ ‘Cristopa pëida pipɨara bɨ’ chi k'õp'ãyoorã ome pipɨara ak'ɨ
    p'anɨ mĩda Ak'õrepa pëida k'ãyaara, mɨa ãchi mãga ak'ɨ-e. Mɨ ãchi k'ãyaara ek'ariara
    bɨ-e, Ak'õrepa mɨ na mimia oode pëida perã.
  xed-xed: 'Ka mghama gwal ghunay ta ngha kaghuni ta tsa mnduha ya, ama grafgra iʼi
    kazlay: Walaŋ a həŋ ta malaghutá iʼi wu kəʼa.'
  mks-NT: Ta cáhán ndo̱ ña̱ cúú ná na̱ apóstol, na̱ náhnu ndiva̱ha joo xíni̱ va̱ha
    i̱ ña̱ co̱ cúú ná na̱ va̱ha chága̱ a̱ ju̱ú ga̱ ye̱he̱.
  gfk-S: Iesene tano nugu lilik, no nugu kinkinis na apostolo paile kis napu ta dahine
    ta dong ing di kilam be ira kaba tamat na apostolo.
  bmu-bmu: Miaŋgöra waimanjat mörakzalmö, ahakmemeni mewö me mewö kewötketka etqeqeŋi
    qahö akzal. Tosatŋan aposol qet memba timbiqimbilim laŋ ahakzei, nöŋön mönö yeŋgö
    nembö bapŋine qahöpmahöp maljal.
  dgz-dgz: Muk anega wane, “Nu Iesu watu enamot mega aigapewa,” go ne Pol gauaramup
    uon.
  eng-GNV: Verely I suppose that I was not inferior to the very chiefe Apostles.
  zaa-NT: Pues labí ccàte' qui'ni átitó' taá menos dàcca'a' tì'chu canu rena le ná
    cą apóstol canu adiru dacca'.
  eng-WEBSTER: For I suppose I was not a whit behind the very greatest apostles.
  guh-guh: Pamonae penajumetsënëtsilivaisi pacatsipaebabiaba, ayaijamatabëcuenevi
    nataeyabiaba. Paxanë paapóstolevinë bajarapamonae bitso panevecuaayaijamatabëcuenevi
    natane. Itsiata baitsi jane xanë bajarapamonaevecua beveliajamatabëcuenenënë apo
    nataenë.
  bon-bon: Cane apu ngene jotwananenine, egä cane yepä ibi gäne pui biname cama, weene
    lui tääpume jinge-nininige, egä teepi modamoda ätyepäneji biname gemi.
  nhw-BL: Pero na nimoilhuía para nopa tlayolmelahuani catli anmoilhuíaj quipiyaj
    más tlanahuatili, amo más huejhueyi que na.
  swh-ONEN: Lakini sidhani ya kuwa mimi ni dhalili sana kuliko hao “mitume wakuu.”
  wbi-wbi: une nakwekuti nili n'debe kukila vuo vano vitambulua vasung'hua vavaha.
  bba-bba: Nɑ tɑmɑɑ ɡɑ̃ɑnu sɑri nì sɔɔ bɛɛn ɡɔro ɡisonko be, bɑ mɑn kere.
  eng-KJVCPB: For I suppose I was not a whit behind the very chiefest apostles.
  kgk-NT: “Ore katu Hesu remimbo'e hemimondo tee va'e” he'i mo'ã ójehe peẽ-my. “Ore
    ramigwa ndaipóri oikwaa va'e” he'i mo'ã ave peẽ-my onhembotuvixase-vy. Xe ae katu
    nda'éiry upeixagwa. Nanhembotuvixaséi ramo jepe ndaha'éi hekoha porãve va'e xéhegwi
    ha'e kwéry. Ha peẽ katu Hesu rembigwái e'ỹ-rehe pejeroviaseve.
  waj-waj: Itaa kua tira vaidiiyara ngia ngii yoketaikiai ti aposorooyavee tiraiyara
    na yaata utuauko hama ni yaataraavai.
  cpy-cpy: ¿Poshiya-kaantzima rawijayitana naaka rotyaantaarewo-perotzi irika-paeni?
  mpx-mpx: He ya atena apostolowau bolo alaliya bwabwatana ei nige nihi wawaisi lakeyau.
  wbp-wbp: Nyurrurla-nyangurla jaajirla, yangka-patu yimirr-yinja-palka kuja kalu
    nyina, ngulaju kalu-nyanu ngarrirni yapa-patu-karikiji parrparda-juku, wiri-nyayirni
    nganta kalu nyina. Ngulaju kula junga! Ngajujurna ngularra-piya-yijala, kuja-jarra
    kuja-jarra karnalu nyina.
  luo-luo: to ok apar ni an chien ahinya moloyo “joote” moko ma uparo ni dongogo!
  nhe-NT: Pero na nimoilhuía para nopa tlayolmelahuani tlen inmoilhuíaj quipiyaj más
    tlanahuatili, ax más huejhueyi que na.
  aii-aii: ܐܵܢܵܐ ܠܹܐ ܝܘܸܢ ܒܸܚܫܵܒ݂ܵܐ ܕܒܘܼܫ ܒܵܨܘܿܪܵܐ ܝܘܸܢ ܡ̣ܢ ܐܵܢܝܼ ܫܠܝܼܚܹ̈ܐ ܕܟܹܐ ܚܵܫܒ݂ܝܼ
    ܪܵܒܵܐ ܥܸܠܵܝܹ̈ܐ ܝܢܵܐ.
  esk-NT: Kiñulliqpiaŋunġiñasrugiruŋa tamatkunakŋa qaukłiunasrugiplutiŋ uqqiraqtauruaniñ.
  msb-msb: Dili ako nagatuod na nakalabaw sa akon ina kuno na mga mahusay na nagauruapostol.
  cpa-NT: Hiug¹² jláh³dsa lë́²dsa, dsa² tsaih¹² hniah¹² jǿg³ jøng². Cónh¹jøng² ha¹chi²
    lë́²jni dsiog¹dsa cónh¹ jín³ jní².
  dso-dso: ତମର୍‌ ଟାନେ ଜେତ୍‌କି ସିକାଉମନ୍‌ ଆଚତ୍‌ । ଜଦି ସେମନ୍‌ ଆମେ ସବୁର୍‌ଟାନେଅନି ମୁକିଅ
    ପେରିତ୍‌ମନ୍‍ ବଲି ନିଜେ କଇଅଇଲେ ମିସା, ସେମନ୍‌ ମର୍‌ଟାନେଅନି ବଡ୍‌ ବଲି ମୁଇ ବାବି ନାଇ ।
  meu-meu: Lau na tomamu, ene aposetolo hereadia na ḡau ta ai asie hereagumu.
  yva-NT: Wo taune maura ware awa ananyao mamo inta mivae muno ware onawamo Kristus
    po matutir, weramu jewen. Syo ratantona wo rinakivane ramu.
  dgc-dgc: Nadid, diden ina a mégtoldu dikam, a kagi de a apostol side, éy éwan side
    mataas diyakén.
  zpm-NT: Haxta rnee zho, rieṉraa zho lo grëraa zha ne noteed Xtiidz Dios; saṉgue
    naa, naṉpaa naa led scada, zrieelo glu naa lo zho gaṉle peet rieṉd zho.
  hix-NT: Kryestu nànyaknyàrà ro me xaxa amna naha, ketxhe rma haryhe, nyamoro ha.
    Nyamoro yosnaka osonyhera mak wehxaha. Esnakany kat wehxano, owyanye.
  sim-sim: Ji misi. Ma ol lihinjik li yerkujihi lir aposel kwambu ngashi, karem mbanda
    ma ondo mbeek anin li tikrihi hausinda ambu lir.
  npi-ULB: किनकि म विचार गर्दछु, कि ती सर्वोच्‍च प्रेरितहरू भनाउदाहरूभन्दा म कुनै
    पनि हिसाबले कम छैनँ ।
  cgc-cgc: Man-o tak gapati kaw ki danen? Bisan gapabugal danen na danen kon an bantog
    gid na mga apustulis, nlaman ko gid na dili a man pauryan ki danen.
  tim-tim: O galalupne, hiaŋgi luâk arekŋe hin dâmai, “Nen âmâ Aposolo hârok ewangi
    yekmaen.” dâmai aregât nâ Aposolo ire amukyeŋgân bo manman aten.
  yor-yor: Nítorí mo rò pé èmi kò rẹ̀yìn nínú ohunkóhun sí àwọn àgbà Aposteli.
  wos-wos: 'Mé xéké. Guni wunde duka guni wa, “Di Jisas Kraisna aposelna néma du di.”
    Wungi wanguka wuni guniré angi wa: Di wuniré sarékéngwandéhambandi. Wu yingafwe.'
  emp-NTPO: Mãwã jaradia b̶eara ¿bãrãmaarã Jesucritoba diabued̶a dji dromarãca? Mʌ̃maarã
    ãdjirã cãyãbara mʌ̃ra ni maãrĩ bid̶a ed̶aara b̶ʌẽ́a.
  eng-F35: Now I consider that I am not at all inferior to the very best apostles.
  ind-ind: Namun, saya pikir saya tidak kalah hebat dari ‘rasul-rasul yang luar biasa’
    itu!
  pes-OPCB: اما فکر نمی‌کنم از این «رسولان بزرگ» چیزی کم داشته باشم.
  mpt-mpt: Naka eli baaniba Ni Yesuse okok dlasanin nakabo gesiba ibo funaniba I naka
    sumobo gabib otane ne funania I ne mo gaitneim blimobo gabibe.
  ssx-ssx: I̱ma꞉ta꞉ I̱ta꞉ koto ika꞉ mea a꞉meiyaaseme aposolo aleme haliweki ota꞉ hosiki
    siki make oto pa꞉ta꞉ halome hone na ulume.
  mkl-mkl: Ǹ wɑ n tɑmɑɑ inɛ ŋɑu ihɛ̃ iyi ɑ̀ wɑɑ cɔ ɑrɑ nŋɑ woo bɛ nlɑ ŋɑu, kɑ̃mɑ nŋɑ
    ɡɔ kù rem do nɡɔɡɔ.
  gaq-gaq: ପେଇଂନେ ଆତେନ୍‌ “ମ୍ନା ପ୍ରେରିତ୍‌” ସିସ୍ଇଂନେ ବାନ୍ ନେଙ୍ଗ୍ ମେଃଡିଗ୍ ଗୁନ୍‌ନ୍ନିଆ
    ଡାଆଁ ଡିଙ୍ଗ୍‌ଚେ ବାବେ ନାଡିଙ୍ଗ୍‌କେ ଣ୍ତୁ ।
  gof-RNT: Shin taani Yesuus kiittida “Gita hawaaretappe” guuxays gada qoppike.
  unx-unx: ଆପେୟାଃ ଏନ୍‌ ମାପ୍‌ରାଙ୍ଗ୍‌ ପ୍ରେରିତ୍‌କତାଃଏତେ ଆଇଙ୍ଗ୍‌ ଜେତାଲେକାତେ ହୁଡିଙ୍ଗ୍‌
    ମେନ୍ତେ କାଇଙ୍ଗ୍‌ ଆଟ୍‌କାରେନ୍‌ତାନା ।
  gah-gah: Nezáne mogonamú gelekugo ve napa noune liki liaká nia aposolotini sepenauka
    nominumó gelesá amive.
  lcm-lcm: Arai, natala taot iau ta parik napa liklik ani vap ang mipo taot iria val
    kami keve aposel tavirimok.
  aer-aer: Tyatye-nge kwenhe arrekantherrenhe, urrtyalthe nhenge areye ayeyele ilelheme,
    “Anwerne kwenhe Jesus-elarle yerneke, anwerne kwenhe arrpenhe areyenge mwerre
    ulkere.” Itne kwenhe apale angkerlte-aneme, itne-arle atyengenge mwerre ulkere
    anetyakenhele.
  qvc-NT: 'Noqaqam allita yach''ani: Chay ancha kamachikuq apustul tukuqkunaqam noqamandaqa
    mana mas yach''ayniyuqchu, nishpa.'
  tgl-ULB: Sapagkat sa tingin ko, hindi ako ang pinakamababa sa mga tinatawag na pinakamagagaling
    na mga apostol.
  cbs-NT: Jaska inun, ean en shinanan, jabu chipu kabiaxun jancha jawenduawen matu
    yusinkin ea binunkatsis ikaibudan, jawa ea binutidubumajaidaki.
  xtm-NTPP: Vaa jani ini sa ja tee ka jani ini ja tee ni tetniñu ña'a Su'si ma ka
    kuu de ma, masu ka jini‑ka de sana saña.
  nnq-nnq: Ne mbemelije kube nachokochoko kumbeta angweto abakemigwa, “achandundame
    akolongwa.”
  bao-NT: Yʉ pea, jĩcãti ʉno peera, Jesucristo yee queti wederi maja ca nii majuropeerãre
    biro ca bii ditorãre yʉ doca cũmuti.
  san-ORI: କିନ୍ତୁ ମୁଖ୍ୟେଭ୍ୟଃ ପ୍ରେରିତେଭ୍ୟୋଽହଂ କେନଚିତ୍ ପ୍ରକାରେଣ ନ୍ୟୂନୋ ନାସ୍ମୀତି ବୁଧ୍ୟେ|
  huv-NT: Xique sapiüng nejiw ajcüwa monwaiich monpiüng xeyay netamüw, aag ayaj ngo
    maleaing cos xique ngome chingüy xic.
  otn-NT: Nu̱ya yø xännba̱te ɛ̱na̱ i ta̱te ngue yø representante ra̱ Cristo, hi̱nga̱
    høndya pa̱di̱ te mma̱nya. Xquet'a̱ dí pa̱cä hanja'a̱ ra̱ hya̱ nne da̱ xän'na̱hʉ
    ya.
  nop-nop: Mewoi hidi’walaŋ lekiŋgoŋhik gineŋ kwanai tiiŋ adi nehitok aposel wapuhi
    hinek yoiŋ. Iŋgoŋ nu natok nadiwene adi’walaŋ hebehik foloŋ fofoŋnit hatilat mu
    tilak.
  obo-NT: Na pomon to id tanggap dow man sikandan, pominogga a mandad nikiyu, su riyot
    koddin poomdom, konna moobbava kos kotungud ku kuntra taddot mgo minuvu no mowwet
    kun no apostoles.
  cak-ENT: Si nyixquicot riq'uin jun vinük quiri', xa más ta utz que ja ri viq'uin
    yin ri quiri' nibün. Roma yin nk'alajin que c'o uchuk'a' ri c'o pa nuk'a'. Yin
    man más yin co'ol tüj c'a que chiquivüch ri ch'aka chic achi'a' ri nquinuc y nquibij
    que ja rije' nimalüj tak apóstoles, pero man quiri' tüj.
  lif-NT: ᤁᤖ ᤕᤶᤒᤠ ᤑᤠ᤹ᤀᤠᤱ ᤔᤧᤀᤡ᤺ᤳᤋᤢᤛᤡᤒᤠ ᤛᤣ᤺ᤰᤕᤢᤰᤔᤡᤒᤠᤜᤠ᤹ᤏᤢ᤺ᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ᤃ ᤆᤢ᤺ᤰᤁᤠᤒᤡᤗᤠ ᤑᤠ᤹ᤀᤠᤱ
    ᤔᤧᤀᤡ᤺ᤳᤋᤢᤱᤅᤡᤴᤗᤥ॥
  mie-NT: De ndá tēe ñúcuán jā cándíja ndá nú jā cáhān dē jā cúu dē apóstol cúñáhnú,
    sochi nduú cúñáhnú cuitī dē nūū ni.
  san-TIB: ཀིནྟུ མུཁྱེབྷྱཿ པྲེརིཏེབྷྱོ྅ཧཾ ཀེནཙིཏ྄ པྲཀཱརེཎ ནྱཱུནོ ནཱསྨཱིཏི བུདྷྱེ།
  qve-NT: Hinaspapas noqapa piensayniyman hinaqa, chay yachaq tukuq falso apostolkunamantaqa
    manan menos yachayniyoqchu noqaqa kani.
  pao-NT: '@see-verse:2CO.011.004'
  cbu-NT: ¿Nitaati nuw anpat tputs waritareezi? Kizpur tayaspatampantana atitaatssin,
    nuw anoo kasirina, watam mangu atanawa. ¿Antaati nuw tamakparina ashireeja?
  usa-usa: mi-káyúkámá téta “Áánûqtuma keqtáá timátíkaraiqtaae” téta kétemanibo yeqtí
    yáagoma ketáagoni ámûraaq wíyábámá íma itáíq-itaiq kéune.
  soy-soy: Ám pɑkɑrɛ rɛ pisoi pɛ̃ kɑni nní n nyɑ́ni rɛ pitumɛ píimɑ yɛ linyinɛ
    nɛ́ fe.
  hui-hui: I̱na tínaga abosolo haluni tara karuni ti daligaore kagoda lowa i̱ dindiha
    emene nira haruda mitangi nabi ko.
  amf-amf: Ko dahaannaar igina “Kiristoos yisa tarjamonnante kinin yittsaana gembha
    eenane” yiam hambhaynadara hamin ko dahaakaar ida toke hamayse qaabattine.
  quc-NNT: Kinchomaj k'ut chi man are tä nim na ki b'anik chnuwäch in we jule' apóstoles
    ri' ri man qas e apóstoles, ri ix teren chkij.
  dob-dob: ꞌImi tologuguyao auwaudi ꞌomi wanuwena ꞌaene siloetana sinegu, ta esi nigeya
    sawesawediya.
  wrs-wrs: Nomba gurudaspolva, temba yeindamba owombinvpa, himba hevmba os nengsm
    uv, men kangas mendekliva lovahv. Wo kava osva nengvmoa, himba mendekli moalamangnind,
    wo besal snal men ka.
