    Krais ghamberegha, na nuwaŋguiya ya vaŋgugiyaŋgawe ŋgoramiya thɨnabwethubwethuru
    kalekaleva.
  yap-yap: Gu be taliyeg nagmed ni bod gelngin ni be leam nagmed Got; ya gimed bod
    be’ ni bpin nib machalbog ni kugog ngak ta’abe’ nib mo’on ni bay ra mabgolgow,
    ni aram Kristus.
  mop-NT: Le'ec ca' a tz'ocsaje'ex u t'an a Dios in wadaj te'exe, ti'i ilic a q'uin
    abe'e, joq'ui te'ex jabix cuchi inche'ex jun tuul ix chu' a c'aata'ana. Baalo'
    ti ca' in betaj jabix ca' in c'ubentaje'ex ti'i a Cristojo. Le'ec a Dioso, u tz'aj
    ichil in püsüc'al ti top que'en in wool in cününte'ex ti'i ma' a cüxtique'ex a
    sip'il. Ti baalo'o, jede'ec u paatal in c'ube'ex ti'i a Cristo jabix cuchi tan
    in c'ubic jun tuul ix chu' a jetz'a'an ti que'en ti'i u yicham.
  tet-tet: Haꞌu neꞌe, nuꞌu emikaan ama. Emi, nuꞌu haꞌukaan oan feto mak sasudin tiꞌan.
    Emikaan sasudin nia, neꞌe mak Kristus. Haꞌu kakara daka emi diꞌa-diꞌak, nebee
    baa oras emi hola emikaan sasudin, emi sei moos. Tan lia nia, kalo ema nia sia
    mai seten emi atu nahaat emikaan fiar, nanis haꞌu krakat. Mais krakat nia tuir
    Naꞌi Maromak beer.
  hlt-MCSB: Pathen kah thatlainah vanbangla nangmih ham ka thatlai. Nangmih te tongpa
    pakhat taengkah oila cuem bangla Khrih taengah nawn ham kan oei.
  xtd-NT: Xá n‑kida Ianyuux xa yo vaꞌa xemani ñaꞌa‑da. Ná kida ɨɨn seyɨɨ nuu daꞌya
    dɨꞌɨ‑s hora tnundaꞌa‑i, da n‑kida ñaꞌa‑da mee‑n. N‑xiaꞌan‑da tnuꞌu‑da nuu Cristu,
    xa juñaꞌa‑da mee‑n nuu mee‑ia. Te juini‑da xa ku kuu koio‑n ná kuu ɨɨn dichi luchi
    vaꞌa tnundaꞌa xiꞌin idini seyɨɨ.
  mdy-ETH: ፆኦሲ ዒንሢ ናሽኪ፥ ዒዛም ሌሊ ዒንሢ ማዓንዳጉዲ ኮዓሢጉዲ ታኣኒያ ዒማዺ ማላኔ፤ ታ ያዺዲ ማላሢ ፔቴ ኩሙሢ ዉዱሮ
    ናይጉዲ ፔቴ ዓቲንቄም ታ ዒንሢ ዖኦጬሢሮኬ፤ ዬይ ዓሢያ ኪሪስቶሴኬ።
  spl-spl: Kiristoŋe âwurem ge meyekmu himbimân yâhâ manman kârikŋan mannomai. Yakât
    Anitâŋe pat kuyiŋgiop. Pat yakât bulâŋe biatyiŋgimapgât Kiristohâlenâk biwiyeŋaŋe
    tiŋâk kepeim târârâhâk manŋetgât naŋgan. Anitâŋe mem heweweŋ tuhunekmu tepne nâŋgâyiŋgim
    mansan yakât topŋe nâŋgâŋetâ keterahâkgât den âlâen hâum yuwu sâmune nâŋgâŋet.
    Lok âlâŋe baratŋe, imbi sihan, lok sihan âlâhâlân pat kuwaŋgiwuap. Pat kuwaŋgiwuap
    yakât kakŋan lok ondop yeŋgâlen arimap sâm âwâŋaŋe galemgum manbuap. Yakât dopŋeâk
    nâŋe Kiristohât den pat âlepŋe kâsikum yiŋgimune nâŋgâm biwiyeŋan katmâ yâkât
    pat manmâ gai. Yâhâ yeŋe Kiristo betgumai sâm biwinaŋe nâŋgâyiŋgim mansan.
  usp-NT: In, wi' jun selosil laj wanm chawijak, ri selosil ri wi' laj wanm, Kakaj
    Diosi' ye'winak chwe pire atinchajajtak jwi'l cuando xacojtak tzilaj jtaquil chirij
    Kakaj Jesucristo ri ximb'ij chawechak xatoctaka' pi jconciert Kakaj Jesucristo.
    Y in, ri' chwaj chi ta' tosem ayb'ak chirij Kakaj Jesucristo cuando atinjachtak
    laj jk'ab' chapca' jun k'apoj anm ri ta' ni jun b'welt echb'el jwi'l winak.
  zav-NT: Nada' bzeɉni'ida' le'e xtižə' Cristən' na' de'e na'anə' che'enchgüeida'
    gaquele c̱he tozə Cristən' ca to no'ol güego' naplažə' cuine' na' chaquene' c̱he
    tozə ben' si' ḻe'. Ca'aczən' chene'e Diozən' gaquele c̱he Cristən'.
  sgz-sgz: Ái Káláu a mos kalar gam suri koion gama káián lite, mái sár gama káián
    masik sang. Má iau mul iau mos kalar gam ngorer. Á iau iakte tar kalar gam ur
    káián kes sár á kálámul, ái Karisito sang, suri inak rusan tar gam ngorer i kalik
    átlái a lu muswan ur singin kálámul er ákte sormángát suri na kila pasi.
  kek-NT: La̱in k'axal nequexinc'oxla jo' nak li Dios nequexc'oxla. Ut nacuaj nak
