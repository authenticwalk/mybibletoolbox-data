    ramoot laŋgona warkica taŋrina kirar toc.
  qvm-NT: “Capaschari lutan yachatsicuytapis chasquicurcaycan” nirmi pasaypa gamcunapag
    laquicuycä. Jesucristupa ali wilacuyninta wilapaptëmi gamcuna Jesucristuta chasquicärishcanqui.
    Tsaymi jipash tsurinta manarag punogta runaman entregayta munashgannog gamcunatapis
    lutan yachatsicuycunata mana chasquipaycagta Jesusman entregayta munaycä.
  chz-NTPS: Peerꜙ kye̱nˊ hʉʉˊdsëˉ kyahꜗ hnähꜘ. Heˉ gwaꜘ kihꜗ Dio baˊ ja̱ˉ, heˉ laꜗ
    läꜙja̱ˉ kinꜙ. Jëëhꜘ, maˉkwa̱a̱nꜙ hnähꜘ kihꜗ ja̱a̱ˉ dsaˉñʉʉhˉ. Hi̱ˉ heꜘ heꜘ Cristo.
    Hiꜙ hnoonꜗ miˊjnäänꜗ hnähꜘ kiyhꜗ läꜙko̱o̱ˉ ja̱a̱ˉ chihˉmëꜘ hi̱ˉ naˉjngëëˈ goˉte˜.
  kmu-kmu: AnumayamoꞋa tamakaifema agesa nehavia avamete huꞋna havi kapi oꞋvisaya
    yafe nagesa kuꞋmoꞋa tusiya huno nehie. Nagi nagola hage-malenea munala alu vemoꞋa
    avayu hia yafe aꞋmona nefaꞋa tusiꞋa agaye nehia avamete huꞋna nagaya Kalaisina
    alu aotage veaꞋneꞋa maisae huꞋna kava yagainelamatoe.
  ood-NT: '@see-verse:2CO.011.001'
  lbm-lbm: मय तुम्हरो बारे म ईश्वरीय धुन लगायो रहू हय, येकोलायी कि मय न तुम्हरी मसीह
