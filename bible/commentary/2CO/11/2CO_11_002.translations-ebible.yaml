    gɨl nepin. Nɨbop bin pɨlaj gach ma mɨdɨl suŋtep nep mɨdeb tek mɨdɨl, bɨ nokom
    dɨnɨg gek, dam bɨ anɨb ak nop ñɨnɨm. Bɨ anɨb ak nɨm Klays.
  jic-NT: Najas nun nin lojí Dios jos jin, mpes pasal nola nun mpes. Dios jos napj
    nin nola nun mpes. Quina ca mpac 'oyn nyuca lejay napj. Yom 'yaya jupj jucucus
    lo wayis jinwá napj. Yom 'yaya jupj jucucus tjamacjas lal lo wayis. Jucucus lovin
    ma lal tjemey yom lal; 'üsüs way jupj. Napj tsjücjüim popay jin p'iyá; nun tsjücjüim
    niná jin p'iyá; Cristo tjamacjas niná jin p'iyá. Napj nun ma'ayá, nun ca cus ncon̈có
    Cristo; pjaní way p'in ca cus ncon̈có. Mpes najas nin la müjí lovin Dios jos jin.
    Mpes nun 'üsüs nsem, napj nun ma'ayá na Cristo lal.
  zap-NT: Porke ryaan noo de zegne ryaan ke Dëdyuzh de, porke che re noo lo Jesucrist
