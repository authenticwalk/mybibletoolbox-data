    muenga kwa kristu kutya bikila mnofu.
  tzo-TZE: Yu'un vu'un jventainojoxuc ta sventa li Diose, jech mu jc'an ti oy boch'o
    yan chac'anic ventainel yu'une. Ja' jechun jech chac c'u cha'al stot sme' jun
    tojol tseb ti lec ta xchabi li stsebe yu'un jac'bil xa yu'un jun vinic. Yu'un
    jech mu chopoluc ch‑ilat yu'un li vinique. Ja' jechun li vu'une, jech co'nton
    ta jchabioxuc yu'un jech mu chopoluc chayiloxuc li Cristoe.
  lex-lex: Ina-nara, a'utiak reri miy emekwalima Uplerlawna Nmeh'a nek de Natiak reri
