  cop-CNT: ϯⲭⲟϩ ⲅⲁⲣ ⳿ⲉⲣⲱⲧⲉⲛ ϧⲉⲛ ⲟⲩⲭⲟϩ ⳿ⲛⲧⲉ ⲫϯ ⲁⲓϩⲉⲧⲡ ⲑⲏⲛⲟⲩ ⲅⲁⲣ ⳿ⲛⲟⲩϩⲁⲓ ⳿ⲛⲟⲩⲱⲧ ⳿ⲛⲟⲩⲡⲁⲣⲑⲉⲛⲟⲥ
    ⲉⲥⲧⲟⲩⲃⲏⲟⲩⲧ ⳿ⲙⲠⲭ̅ⲥ.̅.
  sri-sri: Marĩpʉ mʉsãrẽ maĩrõsũta yʉde bʉro maĩa. Mʉsã yʉ magõ irirosũ ããrã. Cristo
    mʉsã marãpʉ ããrĩbu irirosũ ããrĩ́mi. Irasirigʉ, yʉ magõ gajerã ʉ̃ma merã neõ ñerõ
    iribeo sugʉreta marãpʉkʉmakʉ̃ gããmegʉ̃ irirosũ, yʉ mʉsãrẽ Cristoyarã dita ããrĩmakʉ̃
    gããmea.
  nal-nal: Ga ra lis nim sin Kaarisito, xuna naaguna malasing a rakfaaxur ina xa ninis,
    di ra xalxalin naan kana maxus sina mur. Pana nim nia ga malasing axazak ka marazuzuai,
    malasing Nakmai, taulaan naaguna waan tawarak siaana Kaarisito.
  kyq-kyq: Maam se mꞋsaap do naase ki aan gɔɔ kɛn *Raa saap dose ki kɛn tec aan gɔɔ
    mɛnd kɛn ni taa gaabin̰ se. Ɔɔ maam mꞋje mꞋasen kɛɗn gaab ki kalaŋ ɔɔ gaabm ese
    se naan̰ ɓo *al‑Masi. Taa naan̰ se ɓo maam mꞋje mꞋasen ɓaa naanin̰ ki aan gɔɔ
    goon mɛnd kɛn iŋg bɔɔb ron̰ gaabm kɛɛsin̰ ki sum se.
  kwd-kwd: Nau ku manata abelo suri 'amooru, 'ilaka'u la'u mola na'a God 'e manata
    abelo 'ania amooru. Suria 'imooru moru 'ilaka'u nga lari'i fooru laka'u nau ku
    aru fafia mamania nigilana mai la Jisas Kraes. Nau ku aga le'a suria amooru fana
    'aku kwatea mooru te'ana nga Alafa 'ilaka'u nga lari'i na ngaia 'e kwari.
  ded-ded: Anutungo herea gerec dzeande, ifi isoc ni ngeneac amma herena dzema kecde.
    Imoc yofiac, ngac mong ye ngic bingeha bic demigec kecande, neng ifi isoc Kristoaru
    enembingec kongaha faingunubadeac negensiduae.
  ewe-ewe: Metsɔ Mawu ƒe ŋuʋaʋã le ŋu ʋãm le mia ŋu; elabena medo mia ŋugbe na ŋutsu
    ɖeka, si nye Kristo be mianye eya ɖeka ko tɔ, abe ale si ɖetugbi dzadzɛ tsɔa eƒe
    lɔlɔ̃ naa ŋutsu si ƒe ŋugbe wodo nɛ la ene.
  nuy-nuy: Aḏaba nugurru aadanu numburru-wijangayii nga. Ngaya ngana-ngaynbandii,
    nugurru numburru-burraa na-Christ-jinyung, nigawi-nyinyung-bugij. Marri numburru-burraa-wugij
    maaḻamburrg-galawaj, marri ngaya nganamba-yarrijgina nigawi-wuy na-Christ-guy,
    marri numburru-mamarriynjijgina nigawi yadhu.
  cop-BHC: ϮⲬⲞϨ ⲄⲀⲢ ⲈⲢⲰⲦⲈⲚ ϦⲈⲚⲞⲨⲬⲞϨ ⲚⲦⲈⲪⲚⲞⲨϮ ⲀⲒϨⲈⲦⲠ ⲐⲎⲚⲞⲨ ⲄⲀⲢ ⲚⲞⲨϨⲀⲒ ⲚⲞⲨⲰⲦ ⲚⲞⲨⲠⲀⲢⲐⲈⲚⲞⲤ
    ⲈⲤⲦⲞⲨⲂⲎⲞⲨⲦ ⲘⲠⲬⲢⲒⲤⲦⲞⲤ.
  buk-buk: Bu Anötö kac aneŋ ŋalôm bu wanem lêmuŋ mac, ma wayob mac ati Kilisi ndê
    lau solop. Aö galic mac atôm aö atuŋwê ŋayham daŋ, naŋ kamatiŋ yom whiŋ ŋgac daŋ
    bu nem. Tu dinaŋ-ŋga dec gakôc gauc ŋaŋga pi iŋ bu wayob iŋ ŋapep bu sa ndê lêŋ
    ŋawasi ma mbo whiŋ ŋgac daŋ dom e nem ndê ŋgac solop. Ma ŋgac dau iŋ Kilisi.
  pri-NT: '[Â pwiri guwà niimiri pâ] go piboo goo cè pàra tàpé, goowà? Â wiàna wàrapwiri,
    â go pwacèwii Pwiduée. Ba guwà pwacèwii tô èpo ilàri dopwa, ma dau jajau. Â go
    jèe mara ina tà Kériso pâ, go mwa panuâwà têe, ba na guwà piéa ma wàé. Êni, âna
    guwà piiwà naa gooé [ba guwà tèpa âboro kêe] â câguwà caa tèpa âboro kà pwi jèpwi.'
  zpq-NT: Neda' bzejni'ida' le'e xtiža' Criston' da' nechw cont gwyejnilaže'lene',
    na' Diosen' chone' cont chacda' le'e do yic̱hj do laža'. Na' chaclaža' gaquele
    toze Criston' cont zaca'le gona' le'e ḻo ne'e, gacle ca to no'ol güego', no'ole
    napši'i cuine' da' chacde' toz beṉe' byo beṉe' si' ḻe'.
  por-TFT: 'Realmente me importa o que lhes acontece, da mesma forma como importa
    a Deus o que lhes acontece. Como o pai deseja que sua filha fique sexualmente
    pura quando ele a apresenta ao homem que se casará com ela [MET], eu desejo que
    vocês pertençam exclusivamente a Cristo e a ninguém mais: quero apresentá-los
    a Ele como pessoas que permanecem fiéis somente a Ele e que não acreditaram na
    enganosa mensagem desses falsos mestres.'
  gwi-NT: Geenookhwałtan gwik'iighai' Christ vik'injuhkhit ts'ą' juk it'ee vats'an
    ǫhłįį. Christ vats'a' hohdaa gwats'ą' nakhwagwik'injigwiighit akhagahohjyaa gwits'į'
    nakhwak'aałtii t'oonchy'aa, dinjii vichį' tr'ooheendal gwats'ą' gwinzii yak'ąąhtii
    gwik'it nijin dakai' haagweheechy'aa gwats'ą' haazhii ji' nich'it nizįį nilii
    haa gwats'ą' heekhaa geenjit.
  gvn-gvn: Ngayu yurranka wawu jirray yala God. Yurra yala maral dingkaranka binal
    kariku. Ngayu yurranin mambarrinka Jesus Christandaku, yurra nyungunjiku kunamanka.
    Ngayu wawu yurra Jesusku wukurrinka.
  nhy-NT: Nej namechchiwa kuenta porke Dios ijkón kineki. Onamechtemakak kej yeskia
    onamechnamiktij inawak se amookich, kej yeskia oniktemaktij (oniktemaktilij) se
    ichpochtle chipawak inawak Cristo para ma yeto kej iokich.
  asm-FB: কিয়নো মই আপোনালোকক ঐশ্বৰিক অন্তৰ্জ্বালাৰে ঈর্ষা কৰোঁ; কাৰণ খ্ৰীষ্টৰ হাতত
    নিৰ্দোষী কন্যা স্বৰূপে সমৰ্পণ কৰিবৰ হাবিয়াহেৰে, আপোনালোকক একমাত্ৰ স্বামীলৈ, অৰ্থাৎ
    খ্ৰীষ্টলৈ বাগদান কৰিলোঁ।
  okv-okv: Eto God ta hotembari vahai avo nanena hotembitie ungo amo embona pegene
    umbuora segigi ue mitovona. Eto ungo ekalesia amo Keriso ta kerari avoeto na kakara
    ta mamo aingeko eto ungo tongopa ambu teho javotoho na mitirovo nanena ungo Keriso
    ta degi ikasona.
  mxt-NT: Vatyi cuiñó xain chi ndo. Ta maa Nyoo chahá cha cuiñe chi ndo, vatyi mai
    ican tyihi̱ chi ndo ityi ra Cristo. Ta cuñí tyi cuñí ndo chi ra tari noo ñaha
    tyivaa cha cuñí xaan ña chi noo ri maa ra cha cuatandaha ña chihin.
  tzo-NT: Yu'un toyol co'nton ti jventainojoxuque ti sventa ti Diose, hech yu'un ti
    ho'one ja' hech chaj c'u che'el stot sme' soltera tseb. Yu'un jac'bil xa yu'un
    jun vinic ti stsebe hech yu'un chchabi mu sc'an mi tsta smul ti stsebe yu'un mu
    me chopoluc ch-ilat yu'un ti smalale. Ja' no'ox hech ti ho'one ja' hech co'nton
    chajchabioxuc, yu'un hech mu me chopoluc cha'ilatic yu'un ti Cristoe.
  ind-AGS: Aku menyiksamu dengan semacam kecemburuan ilahi, karena aku berjanji padamu
    untuk seorang suami tunggal — Kristus — agar aku bisa menghadirkanmu sebagai perawan
    murni baginya.
  omw-omw: Kotiva vaisi mpora uaqia hi aanranraqaa quankyo tiro, mwiaqaa ntaqikyintema
    kye ntevata nkyiqa ntaqikyiqina vi varura. Mwanraata kyuqema kye varira qoraisi
    ntumwu mwintema kye nte nkyi qoraisi kuaiku nyitaura. Nte nkyi sitaqina uro Karaisiva
    hinani kyaaninra.
  yrb-yrb: Godima ereda yaba neno siosa utasu enanari nana yaba eno utatane. Nana
    ya uwara mui datu maeta aruma ari, i ari ya Yesu Kerisoba mae. Mui amarama buritawa
    aruma ari awera demurai ariba ya mae.
  maa-NT: Koni s'ín makájno‑la̱ Nainá, 'a̱n, k'oa̱á ti̱s'ín makájno‑na i̱t'aà tsa̱jòn
    nga mì kj'ei̱í xi̱ta̱ ko̱nguít'aà‑là. Ta jngoó x'i̱n tsibìndaàjiìn‑ko̱‑nò nga
    siìnga̱tsja‑nò, jè Cristo. 'A̱n mejèn‑na nga tsjeè siìnga̱tsja‑nò Cristo koni
    jngoò tsòti xo̱ngó.
  mcq-mcq: Ijihunaꞌe Godira jonijihunaꞌe oja kaꞌene henujaꞌinaꞌe na ꞌuꞌo joni oja
    ijaꞌinaꞌe heju. Ijihunaꞌe na parua kwinu vehunaꞌe nahama ꞌwaravuta. ꞌEnareje na
    ja areri ꞌasúra ariramaa Keriso vajahuna.
  sus-A: وٌ رَقَن ﭑ مَ عَلَ شَ شَنُنتٍيَ رَ، نَشَن مُ وَ مَ عَ قِرِن ندٍ شْن. ﭑ وٌ
    سٌشِ عَلَ شَ مِشِ سُفَندِشِ فبَنسَن نَن يِ رَ، عَلْ فِنّ نَشَن قِشِ شّمّ مَ عَ
    دِ مّدِ.
  jpn-1965: というのも、私は神の熱心をもって、熱心にあなたがたのことを思っているからです。私はあなたがたを、清純な処女として、ひとりの人の花嫁に定め、キリストにささげることにしたからです。
  fra-SBL: Car je suis jaloux de vous d'une jalousie pieuse. Car je t'ai promise en
    mariage à un seul époux, afin de te présenter au Christ comme une vierge pure.
  yka-yka: Ellegte kaˈam manamal kuweˈ pangelleg Tuhanin. Dalilnen kuweˈ kaˈam budjang
    gaˈ niyaˈ tamak-tamakne duk bakas kaˈam pinatunang weˈ ku si dambuwaˈ lella, iye
    Almasi.
  mle-mle: God gwurak mawulaar wuki-kwadilik tikuw, alik diki danik tikuw, wunabab
    gwurak mawulaar wuki-kwanadiwun. Asaay diki tayir nikidi duwawa nyigbaay kwu maaril
    takwa nyan bas duwak rilikikik kwiydil pik, atampik wun bwutaay Jisas Kraisak
    gwuraam kwiy-tuwdiygwur tugwaam nagwurik di dikidiy kap tigwurkikik.
  shp-NTPO: Diossen akai keskáakinribira, en mato akonbireskin shinannai. Enra mato
    Cristonabo imaa iki, jaskáakinra jawen jakonmaomabi en mato imakasai, ja westíora
    yorantinin tanatama ainbo keskábo ikantiakin.
  aom-aom: Jemëhu heꞌirarije hesi bëhoho sisëhu jemë baejëvojöëni God-hu avoho muebejëvajëhi
    naro ëhi jemë muebejëvajeje. Ëhesi bëhoho naro vavunöꞌe jemë muebejëvajeje. Ae
    gemuehu masuröhego uaromo vavuehu aboji muebejajëhi naro ëhi ëꞌajeje jemë Keriso-are
    övore bojëmego hesi aribövi mae jioromo hu gemu mae uehorovoꞌirarijego.
  geb-geb: Fhe Bakɨme guigira khueŋ vuzvugi, vuzvuk bakɨme anan ki. Ana khueŋ vuzvugi,
    kha gumgi gu mbigi, mbe za ara piin kɨrga. Mba tɨvara, gu vhɨra khuen nde vuzvugi
    vuzvuk bakɨme ki. Nde fhum guma the ndiga kegi fhuv mbigar kama fara muuŋgi. Gu
    kha guma ga nzuav nde ndi fegi. Mba guma, Kraisra.
  bsj-bsj: Wori min ma korti ker kumer, kor miro na kwama ce kumeno na korti ker tu
    kumen mor naka nii na baroko wiyeu. Man tum nor na nung kom na bubiya cak-cak
    kabum Yesu.
  cak-cak: Roma yin man ninvelesaj ta nuvech chivij, y can riq'uin ri Dios petenak-vi
    ri nuna' ri vánima ivoma, roma nubanon iviq'uin achel nu'on jun tata'aj riq'uin
    jun xten ri xe che ri ala' ri achok riq'uin nic'ule-vi ruyo'on-vi rutzij, richin
    quiri', ch'ajch'oj ri ic'aslen, y achel jun xten ri kitzij chi c'a xten na, yixenc'utu'
    chuvech ri Jesucristo.
  chf-NT: No'on mach co cäctanetla, ca' chich Dios mach yo u yäctanetla, uc'a ca'
    untu winic u yäq'ue' tä lotojan jixic ch'ocba, ca' jini no'on cäq'uetla tu c'äb
    aj Cristo, ca' a wälä untu mero totoj telometla que u xe tä lotojan t'oc untuntu
    jit'ocba.
  tlf-tlf: Kale God iyo tinum imi aget uta kup fugun-bom-nalata, “Ulaa imduli nalami
    aligaap kepnelin o,” age-nalata, dil saan-nuuba kale, mungkup nagal ipmi aget
    uyo atin ugaa kwaa-nilita, unang amaat imi aalabal imi kuguup uta ku-nilita, “Ibo
    tinum maagup ita kup dulamin o,” age-nilita, baabe-sii kale, ibo unang amaat imi
    baabelip tambaliim bom-silip kulep tam tinum am tem tobip ulutap ke-bom bom-silipta,
    son-temu uyo, ibo kulep no Krais imi kobelan o age-nilita, imi baabe-sii ko.
  piu-2006: '@see-verse:2CO.011.001'
  poh-NT: maj pa ricorquil reꞌ hin til xa icꞌlic chic nina̱ chi achaꞌjaljic tak jeꞌ
    woꞌ ricab riban i Dios chi icꞌlic woꞌ na̱ chawi̱j hat-tak. Jeꞌ reꞌ nikꞌor maj
    reꞌ hin wilqui̱n chi awiliric tak chipam animinic tak cu rehtal tinikꞌahsaj tak
    cok chiwach i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric chi sak wach acapew-bal anoꞌjbal
    tak jeꞌ ricab richaꞌjaljic ri̱j ricꞌacharic i rixkꞌu̱n riban jenoꞌ ajabe̱s reꞌ
    ra̱j chiri̱j chi maꞌ jopo̱j ta wach ricꞌacharic i rixkꞌu̱n nachikꞌahsaj reh jenoꞌ
    acꞌun reꞌ enpahkanic reh chi naricꞌamam chi rehqꞌue̱n.
  tue-tue: Cõãmacʉ̃ cʉ̃ʉ̃ põnarẽ́ ãpĩrẽ́ padeorí booríqui. Cʉ̃ʉ̃ mʉ́ãrẽ doerobirora
    yʉʉcã mʉ́ãrẽ doea. Mʉ́ã yʉʉ Cristoyere wederi tʉorá, padeowʉ́. Teero tiigʉ́, Cristo
    mʉ́ã manʉ niigʉ̃dʉbiro niiĩ. Mʉ́ã sĩcõ numiṍ manʉcʉtigodo tiiróbiro niiã. Sĩcõ
    numiṍrẽ ñañaré manigṍrẽ wiyagʉ́dʉbiro mʉ́ãrẽ wiyadʉgága.
  bjp-bjp: Ia parkale ulo gam, wara le God i ier isi gam kia keskes sau. Ia ka fakale
    ta gam usuf nenge kaltu, i e Karisito, arae nenge dafal i kalkaluu ae ia fageges
    u isi in fakekel.
  xon-xon: M gee nimi sakpen ke Uwumbɔr aah gee nimi pu na. Ni bi ke usapɔɔn u kaa
    nyi uja na aah bi pu na, le m ban m di nimi tii Kristo, ni li dii uma baanja.
  tzo-ZNT: Yuꞌun voꞌon yacꞌoj jcuentainoxuc ti Rioxe, yechꞌo un mu jcꞌan mi oy muchꞌu
    ti yan o cꞌusi lic yalboxuque. Coꞌolon xchiꞌuc stot smeꞌ tojol tseb, ti xchabioj
    xa ti cꞌalal jacꞌbil xa li stsebe, yoꞌ chꞌabal o smul ti cꞌalal xnupune. Jaꞌ noꞌox
    yechon uc, jchabiojoxuc yoꞌ chꞌabal o amulic chayilic ti Cristoe.
  mpm-NT: chi kaꞌan ri sɨkɨ jniñu ni saꞌa ndijin ri ja ka jini ndaa ra. Ja yukan kukuɨñɨ
    ndixia ri jaꞌa ra, ti ndɨꞌɨ ini ri sɨkɨ roꞌo naa ra. Chi maa Yandios saꞌa ja siaꞌan
    na kukuɨñɨ ri jaꞌa ra. Chi taka roꞌo, ka kuu ra nanu ɨɨn ñaꞌan ja iyo ndoo, chi
    jiin jniñu yukan ni saꞌa ri ja na kejnaꞌan ra jiin Cristo, ja kandixia ndaa ra
    jnuꞌun ya, nanu kejnaꞌan ɨɨn ñaꞌan jiin yɨɨ ña.
  ots-NT: Nuquɛjʉ, ncjahmʉ guí jñɛjmʉ hnar ba̱jtzi bbɛjña̱, cja̱ nugö ncjahmʉ dúr
    ta. Cam Tzi Tajʉ ji̱tzi i jñɛjmi hnar cja̱hni ca xí dyöjqui ʉr tsjɛjqui pa gui
    ntja̱jtihui cár Ttʉ, gue car Jesucristo. Cja̱ nugö, dí tja̱di Ja̱a̱, eso, dí manttɛyquijʉ,
    pa ya jin to da nzohquijʉ, cja̱ pa ddatsjɛ car Jesucristo gui tɛnijʉ.
  hoy-hoy: ना नीम बारा दा ईर्ष्या ईटतीन ह्यांग परमेश्वर ईटतान, नीव ऊंद पवित्र कुवारा
    पोर इन घाई आईर, यारी ना सिर्फ ऊंद मंळसा अक, खुद मसीह अन्द सांगुळ मदा माळोद वादा
    माळीदिन.
  amo-amo: Bara men dinin liyarin nati mine indi nin liyarin Kutelle bara anun, in
    wa timinu likawali niligma nin les urum I nakpa minu nafo kubura kulau kitin Krist.
  pjt-pjt: Panya Godalu nyuranya aṯunymaṟa kanyini, palu puṟunypa ngayulu nyuranya
    aṯunymankunytjikitja mukuringanyi, panya wati kulypalpangku kungka ukaṟi aṯunymaṟa
    kanyilpai wati panya pikatjangku aḻṯinytjaku paṯaṟa kutjupangku kurantjaku-tawara,
    palu puṟunypaṉa nyuranya aṯunymankunytjikitja mukuringanyi nyura Christanya kutju
    waṉantjaku.
  cwe-cwe: Nowawonela migongo fana Mulungu viyowawonela migongo, kwaviya mweye fana
    mhambe niwasolela mulume imwe, muladi nidahe kumgalila Chilisito.
  daa-NT: Nun hasuudin̰ce ɗo bi kaŋko ho hasuudinuwir-at, taar asa min ɗo Buŋdi. Nu
    beriŋko ɗo gem rakki di kaak yaa kuuniye mitikko, ŋaar ko Iisa Masi. Nu rakaako
    gaariŋko ɗo uŋji ka gem-ak ar gemso taat *cawar ho bal aawe mitik tak-tak.
  mlp-mlp: God anad ne in amomo diq anan moqad ago hib soqoteq inaq os daqayta nazaq
    ya inad usaqmo. Na ezaqgo ya Krais inaq gamuk emim mataw aw barasta araq mat inaq
    asit a hi usta waqim aduw ugayta nazaq nogmo ya ne giwaqeq Krais tuqugdaiq haqad
    ya in hel diqmo tubulonta.
  ape-C: Eik douk urkum mor abom um ipak kabi Iruhin anan urkum morumep um. Eik yakri
    ipak punatukur Krais aria pupe ananip atip. Ipak douk eik meyoh yakripep baraen
    um Krais aria yataurumep yaraepuman. Yaraepuman kabi yarao onok kwape wosik abom
    iri weroroikwi armatok kwanak um raminen um nuraok iri um. Anan douk Krais.
  bgs-bgs: Ágginawaan ku sikiyu iring katô kaginawa ka Manama ákniyu, su igpakasal
    kó tun ki Cristo iring katô malinis daraga na igtaganà ébô pakasal katô banà din.
  faa-faa: Kotimo reane kara hemakapusuasamo aporo metamo someane repo kekemarakano,
