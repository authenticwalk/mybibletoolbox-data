  san-PUN: ਈਸ਼੍ਵਰੇ ਮਮਾਸਕ੍ਤਤ੍ਵਾਦ੍ ਅਹੰ ਯੁਸ਼਼੍ਮਾਨਧਿ ਤਪੇ ਯਸ੍ਮਾਤ੍ ਸਤੀਂ ਕਨ੍ਯਾਮਿਵ ਯੁਸ਼਼੍ਮਾਨ੍
