    mak edon kaplola. Emkade pede a' die de emolmolla ama ida me miy die emolmolla
    a a'nu pat hararara ida mak kaplinu mua'ta nohkerna yala'ani pa a'utiak reria.
    Noma agolin li'mu la a'na muanke'a id pa hota nora rmehlima. Ne hota muanke' de
    ntot nohora Yesus Kristus inhatta.
  dov-dov: Nkaambo ndili aabbivwe anduwe. Ndikuchitila bbivwe lilaabunaLeza, nkaambo
