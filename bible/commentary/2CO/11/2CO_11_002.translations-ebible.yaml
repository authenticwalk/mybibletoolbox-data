    tunangan ria boe, emi bei lalao-lalafuꞌ. Au anea atalolole emi ela bosoꞌ hapu
    esa mai fufudi-leleꞌo emi, fo tao nalutu emi namahere ma.
  toc-NT: Aquit cca̠­pa̠x­qui̠yá̠n y li̠pe̠cua cca̠­lak­ca­tzaná̠n, pero u̠má talak­ca­tzaní̠n
    hua̠ntu̠ aquit cmaklh­ca­tzi̠y huá Dios qui­ma̠x­qui̠y, porque aquit aya cca̠­kalh­ti̠­na­ni­ni̠tán
    xla­cata nata̠­ta­maka­xto­ká̠tit Cristo y cla­cas­quín pi̠ xma̠nhuá xlá mili̠i̠tcán
    nat­la­hua­yá̠tit la̠qui̠ aquit tla̠n nac­ca̠­ma­ca­ma̠s­ta̠yá̠n cumu la̠ cha̠tum
    tzuma̠t hua̠nti̠ ni̠tu̠ tit­la­huani̠t tala̠­ka­lhí̠n hua̠ntu̠ nali̠­ma̠­xa­naniy
    xlí̠i̠t hua̠nti̠ ámaj ta̠ta­maka­xtoka.
  som-som: Waxaan idiinku masayrsanahay masayr xagga Ilaah ah, waayo, waxaan idiin
    guuriyey nin keliya, inaan idiin dhiibo Masiix idinkoo ah bikrad daahir ah.
  mam-C: qa cheb'e tok nwutza kyi'ja tze'nku jun xky'aqil, mo tze'nku jun manb'aj
