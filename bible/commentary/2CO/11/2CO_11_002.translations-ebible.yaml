    auk doh mi babanan le halin muik atuli in poe-pet mia deken, nol tao didaan mi
    in parsai ka deken.
  ptu-ptu: Kupa'kembuhuangkoa' umba susi Puang Allataala napa'kembuhuangkoa', aka
    deem tau senga' maelo' umpalempä senga'koa'. Aka sihhapangkoa' mesa änä' daha
    puham kupasianda'i mesa änä' muane. Aka kaom too umpasilombungkoa' Kristus anna
    kupemulu la tontä liukoa' manontom lako.
  bzd-NTPO: Ye' é̱na a' dalër tai̱ë. Ye' é̱na a' kkö'nak we̱s Skëköl tö se' kkö'neke
