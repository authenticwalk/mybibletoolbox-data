  nlx-nlx: मी तुमरा बाराम बोगवानान गेत आसा लागाड़ीन रेथु। एने मी एकुच एदम्या हिऱ्यो
    वायदो किरेल हे, तो मसी यीशु हे, एने तुमूह चोखाली कुवारीन गेत होप देव।
  apw-NT: 'Nohwá’íhóshṉíí, Bik’ehgo’ihi’ṉań nohwineł’į́į́híí k’ehgo: na’ilíhn bi’at’e’
