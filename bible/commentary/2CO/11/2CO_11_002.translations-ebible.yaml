    lusi avuya huke. Avuya hukea'maki nakaeya ani a'mafa'nemo afo'amo'a hute'nea kava
    hu'na afotapimo ya hute'na lapavale'na Kalaisina amisu'nae nehoanaketapa hao'otake
    kava ohutapa fate akufa vaya'a mai'nisake'na amisoa yafe kava yakai nelapatoe.
  gnn-gnn: Yuwalk wal'ŋu yana ŋarra märr-ŋamathirrinydja yukurra nhumalaŋgu, bitjan
