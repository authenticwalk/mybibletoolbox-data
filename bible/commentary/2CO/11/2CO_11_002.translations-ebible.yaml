  uli-uli: Yesa kkel yai luwalehmi le ye wochog kkelel yael Deus luwalehmi. Idipli
    habe mel chog le yebe tugul dipmi irel Jesus Kristus, le habe wochog semal lefechig
    le ye ted golar mal, le yesa hatugulu bo yebe mel bo yael semal mal habulupoy,
    le ila mala Kristus.
  nin-NT: Ingga so ki issu ni imba ba nâ ta si nggo Abachi di na. Ingga i kye imba
    nâ ta si uva wa nggo a nise hi unuru kye, ingga i ko ssu anko du ùwà bu garr ugo
    numa nggo, uwa yo si Kristi.
  acu-NT: Wiyá atumin Cristo chichamen etserkau asamtai, Cristonu wajasmiarume. Tura
    asakrumin yamaikia anangkartinu chichame umirkairap tusan, nawan aintsjai tumichu
    kichik aintsu ninumkati tusa, ni apari suruku asa, chikichjai pujuschati tusa
    kasmatniayi. Yuscha nunisang ni aintsri ainautin timiá anenmau asa, chikich yus
    umirtsuk asataram tusa, ni aintsrin kasmatak pujawai. Wisha nunisnak atumin aneau
    asan kasmatajrume.
  cak-WNT: Queri' nbij chiwe ruma ri wánima can achi'el ránima ri Dios chi nwajo'
    nchajij ri ic'aslen. Queri' c'o pa wánima ruma riyix xinimaj c'a ri Cristo tek
    riyin xintzijoj ri ruch'abel chiwe. Y chinuwech riyin can yix achi'el c'a jun
    numi'al ri nbec'ule' yan, can ch'ajch'oj wi c'a nwajo' njech el chare ri jun ri
    xtoc rachijil. Can quec'ari' rubaniquil ri ic'aslen nwajo' riyin chi riyix ic'uan
    tek xquixinjech el pa c'ulanen riq'ui ri Cristo.
  ebk-ebk: Tay tit-iwa ay esasaketku chakayu ay kaman as nan panangesaket Apo Dios
    as nan tatakuna. Tay maepachong kayu as nan fiarasang ay inturagku ay epaasawa
    as nan us-usa ay laraki ay hi Cristo, isunga laychok ay nacharos kayu as nan urkiw
    ay munchuyasanyu.
  spa-PDDPT: pues estoy celoso de ustedes con celo de Dios, porque los desposé con
    un solo Esposo para presentarlos como una virgen pura a Cristo.
  ruf-ruf: Nowonela chepfu, lekeni chepfu cha Imulungu, kwaapfila mwemwe ka mwali
    yanoghile yang'awasile ne mmale yanimlapfile tsengele kwa immale yumwe yaliyeka,
    iyo Kiristu.
  gun-gun: Mba'eta peẽ kuery re xee nda'evei etea ma Nhanderuete guigua ae. Mba'eta
    omerã peteĩ'i va'e pe kunhataĩ ete'i ojexa uka va'e rami avi xee ma roguereko
    katu peteĩ pe roexa uka aguã. Ha'e va'e ma Cristo.
  agu-BL: Nternin na el walma' tan cyoque'nu' tetz balaj. Nin cho'n na saj yi jun
    wajtza'kla'tz tu Ryos. Nternin na waj yil cho'cu' tetz balaj, na tan in bixewe't
    chitratu' tu Cristo. Ej nin na waj che' injatxu' tk'ab i' chi na jatxlij jun xun
    tk'ab chmil. Ej nin yil che' injatxu' tk'ab Cristo, na klo' waj yi chin tz'aknak
    cu'n e'u', chi tane'n jun xun yi txe'n cunin po'tzaj tib.
  isn-isn: Kunsoko nukete uwelu kung'waanyu. Nkete welu kung'wi Tunda kunsoko anyu
    kupuma naenemuie muwileni nuamusungu ung'wi. Aenumuie kumuleta unyenye kung'wa
    Kilisto anga munanso numuza.
  ilo-ULB: Ta agimonak maipapan kadakayo. Adda ti nadiosan a panagimonko kadakayo
    agsipud ta inkarikayo a maikallaysa iti maysa nga asawa a lalaki. Inkarik nga
    idatagkayo a kas nasin-aw a birhen kenni Cristo.
  pir-NT: Cohãcjʉ̃ mʉsare tiquiro cahĩno saha tutuaro cahĩaja yʉhʉ gʉ̃hʉ mʉsare. Sa
    yegʉ mʉsare cuesãja yʉhʉ “Ñañene yeari”, nigʉ. Nuhmino omoca dʉhteaticoro ʉmʉno
    mehna ijiericoro quehnoaricoro ticoro ijiro saha quehnoana mʉsa ijigʉ̃ tutuaro
    cahmeaja, Cristo dihitare mʉsare cahme dutigʉ. Sa yegʉ Cristo cahapʉ mʉsa wahagʉ̃
    ñañe mariena mʉsa ijigʉ̃ cahmeaja.
  anv-NT: Metɔɔ́ ɛwé me nwyaá ne ɛnyú ɛmmyɛɛ́ demboó ndɛre ɛwé Ɛsɔwɔ awyaá.
    Ɛnyú delú ɛké maá mendée ayi me nshuú mantu ji neba né mbaá menɔ ama,
    ndɛre maá mendée ayi álá kaá mende wɔ́, ne menɔ yimbɔ ɛlé Jisɔs Kras.
  sab-NT: Cha tañachuge tanre ba ulita giti, cha tañachuge ba giti me cha talla, Chube
    kle cha ta gbe tañachuge ba ulita giti. Cha geru Cristo giti du ngeru baske, cha
    giti ba Cristo gau ulia malen cha ta ba manakalin no Cristo geruadi, cha takalin
    ba ulita mo ta gbe cha geru ketu bage kare Cristo giti e alin gai mo alin diali
    me kwian geru nganake dbanga chuge ngwadi ba ta gbe joge siere geru uliage joge
    geru na nate, cha takalin ba mo ta gbe diali geru uliage ba ulita mo ta gbaba
    geru gbaitre alin Cristo giti gai ulia mo alin.
  tmd-tmd: God ñɨgö madmag nɨgmɨd aku, nɨ ñɨgö kwo algör ör madmag nɨgmɨdla. Ñɨgö
    nöbö mö pön nöbö paŋyöbö i nugwo ha mö wä mɨdöy röxg yad nɨgla. Nöbö aku mɨ Krais.
  acr-NNT: Kanꞌan kꞌu waꞌ ma lik kꞌax kannaꞌ alaq, yey wa kꞌaxnaꞌbꞌal nukꞌuꞌx che
    alaq e ri Dios kojoyom pa wanimaꞌ. Ma riꞌin nuyaꞌom alaq puqꞌabꞌ ri Cristo y xew
    puqꞌabꞌ Rire kuaj kꞌo alaq. E pachaꞌ juna achi echiriꞌ kuya rumiꞌal puqꞌabꞌ juna
    ala pa kꞌulanikil. Ri karaj rachi e kuya puqꞌabꞌ rala jun saqil qꞌapoj ali. Jekꞌulaꞌ
    ri kuaj riꞌin che ralaq e na jinta kꞌana chꞌul che alaq chwach ri Cristo.
  kpg-kpg: Au e dubua adu gi goodou e hai gadoo be God dela e dubua adu gi goodou.
    Goodou e hai gadoo be tama ahina madammaa dela ne hagababa ang gi taane hai lodo
    hua e dahi, deelaa go Christ.
  taj-taj: परमेश्‍वरसे एनीगदेदा लबा ह्रङ्‌बान वास्‍ता ङाइएनोन लबा मुला। तिग्‍दा भिसम
    आबासे झामेदा म्‍हाछारला यारी जिम्‍मा पिन्‍बारी कबुल लबा ह्रङ् लसी ङाइ एनीगदेदाएनोन
    चोखो म्रिङकोलादा ह्रङ् लसी ख्रीष्‍टला छ्‌यारी जिम्‍मा पिन्‍बा सेम लसी कबुल लबा
    मुला।
  avt-avt: God hɨrak hanhan kakɨhimɨtan mɨt miyapɨr hɨr nɨrak, te mar im hi Pol hi
    han kiteti yi mɨt miyapɨr en. Hi nepei hehimɨteni yi eiyɨt mɨtɨk kiutɨp yi eitikerek
    eiyu niutɨp, niuk me mɨtɨk ik hɨrak Krais. Hi hanhan ariuweti yi eino Krais eiyɨr
    ke mɨte nɨhan yaaip ap wɨwaai wetike mɨtɨk wen au.
  cbk-cbk: Sabe ustedes celoso ba gayot yo por causa di ustedes, dol el celos de Dios,
    cay grande el di mio amor para con ustedes. Ustedes dol dalaga y yo como el tata
    di ustedes; dol ya promete yo para casa ustedes con un gente, y ese gente amo
    si Jesucristo ya.
  uig-ARA: چۈنكى مەن خۇدادىن كەلگەن ئوتلۇق مۇھەببەت بىلەن سىلەرنى ئازدۇرۇشلاردىن ھەسەت
    قىلىمەن؛ چۈنكى قىزنى بىر ئەرگىلا ياتلىق قىلغاندەك، مەن سىلەرنى مەسىھكىلا پاك قىز
    سۈپىتىدە ھازىر بولۇشقا ۋەدىلەشتۈرگەنمەن.
  tuf-tuf: Sir ajc cut aját ba sicar es yajcaro. Aját ba quin Jesucristo chihtá cac
    áyjacro. Etar aját ba Jesucristo cac cahmar ay yin ay cunro. Tetát ima wacjá cahbara
    sera jor yehw̃ín cahmor ay siw̃ro. Ima ra chihtá wácati acu siw̃ro. Tetát wacjá
    siw̃ir eyta Jesucrístoat ba beyin cahmor aját ba cat eyta siw̃ cunro.
  abx-abx: Ag'abugho gayod ako si ka'am, i klasi pangabugho nga diyusnon. Agpapahandahan-ta
    kam siray si adda hamok lalla, nga iya si Kristo basi' sapama'atubang-ta kam si
    iya si pagbwilta-na nga akapariho si karaslon nga ga'i pa akalabutan.
  mco-NT: Ooy ndzocy ooy njɨhuɨ̈yɨch miich ajcxy. Dios tɨ xymöyɨch je tzojcɨn jɨhuɨɨyɨn
    huɨdibɨ nmɨɨdɨch mɨɨd miich ajcxy ycɨxpɨ. Ndzojcypɨch co cɨxyjot huinɨjot miich
    ajcxy mmɨjpɨdaaccɨxy Cristo. Co miich ajcxy yajmɨj'adɨp Cristo cɨxyjot huinɨjot,
    huin'it jadu'n miich ajcxy nipaadɨpy nej tüg töxy'anäg pi'cnɨp huɨdibɨ pɨjcp mɨɨd
    tüg yëydɨjc.
  cpb-NT: Osheki naamaakotakemi eerokapaini, iri Pawa kantakaawori. Tema naaka etakawo
    nokenkithatakaakemi rashitantaimiri Cristo. Noshiyakagaimi eerokame nishinto,
    eenitatsi nokashaakaakemiri pintsipatyaari, aamaakopero nowaimi eero pikaariperowaitanta
    irojatzi paawakaantakyaari. Iriira oshiyakaawentacha Cristo, oshiyakariri iriime
    paayetairi paata.
  aon-aon: Eik douk urkum mor abom um ipak kabi Iruhin anan urkum morumep um. Eik
    yakri ipak punatukur Krais aria pupe ananip atip. Ipak douk eik meyoh yakripep
    baraen um Krais aria yataurumep yaraepuman. Yaraepuman kabi yarao onok kwape wosik
    abom iri weroroikwi armatok kwanak um raminen um nuraok iri um. Anan douk Krais.
  hus-NT-2005: Nanáꞌ tu kʼanidháltsik tʼajat, kʼal jun i kʼanidhaxtaláb xi tál ba
    Dios; pos tu pidhnámalichtsik ba na Kristo ani u léꞌ tu ututsik kʼal Jajáꞌ, jelti
    jun i tsidhan xi neꞌech ka tomkin kʼal júnkʼi tokot i inik.
  mig-NT: Chi̱ kúkuíñí‑ri̱ ja'a̱‑ro̱ jíín tú'un kuíñí Dios, chi ni̱ ja'ncha̱‑ri̱ tu̱'un
    ja̱ stánda'a‑rí róó jíín ɨ́ɨn‑ni yii, kúu máá Cristo, te stá'a̱n‑ri̱ róó nuu̱‑yá
    nátu̱'un ɨɨn ña'an jáá íi̱.
  bps-bps: Too bong kaklengu gamu, salngad i kaklen Dwata gamu. Du salngad gamu i
    satu sawang libun fasdemegu di satu lagi, dunan Dyisas Krayst, na landè dademe
    fakay tamlamin gamu.
  mbs-mbs: Netetana a kenyo iling te ketetana te Timanem kenyo, so ibeg ko, melobos
    se pedowan niyo ki Cristo, iling te pegkelobos te pedowan te laga diyà te sebad
    meama mengognan kandin.
  tof-tof: Kürü gyagüp kolaea amkalda yabükwata, wata Godónzan, zitülkus e obae umulbain
    pamab bóktan mamoandakla. E arrearrón ngul olomzanakla wata darrpan pam amiógüm.
    Ka ⌊alkamül-koke bóktan⌋ ingrirrü yabü Kerrison amtyanóm darrü pampükü ut-koke
    ngul olomzan.
  cme-NT: Na saa da, na maama dɔl-miŋ a ce mi ta mi ce yɛlma nɛi. Aa yɛlma famma hilaa
    Diiloŋ-na. Kuu dii ŋaa mi fii-na hiere dɔrru a hã bibiɛŋo diei baa-na. Bibiɛŋo
    faŋo yaa *Kirsa‑i. Mi taara na tĩɛ fafamma dumandɛ‑i-na a ji hi na nyɛmuŋ-yiiŋgu‑i
    mi hã-yo baa-na.
  sus-sus: Wo rafan n ma Ala xa xanunteya ra, naxan mu wama a firin nde xɔn. N wo
    soxi Ala xa Mixi Sugandixi gbansan nan yi ra, alɔ ginɛ naxan fixi xɛmɛ ma a dimɛdi.
  pon-2006: I luwangkinkumwaillahr duwehte Koht eh ketin luwangkin kumwail; pwe kumwail
    rasehng meipwon mwakelekel emen me inoun pwopwoud ong ohltehmen, iei Krais.
  dad-dad: Aya ã bun Negur nẽ kiyeĩ bunem kiyeĩ afeneik. Aya ã aiweĩ tekelei, Kristus
    bun agirnein, are aya ã kayau taulei bagai gen, ĩ gein arouliyeĩf nigin age afen.
  zab-NT: Nare rcaaza laat zectiziac ni rcaaz Dios laat. Zecpacza tuby dad ni rcualo
    tuby llindxaapni ni a ná par guchnaa par chalee idzɨɨb laab nania nez lo ni ná
    par icáa laab, ziypacza rcaaza idzɨɨa laat nez lo Crist nania sin duld.
  jae-jae: Aê gajam lêmuŋ amac kêtôm Anôtô gêjam lêmuŋ gebe amac atôm awêtakiŋ ŋajam
    teŋ, taŋ kêsi eŋ kêtu ŋac tageŋŋa naŋ, tec gabe jawê amac andêŋ eŋ ana. Ŋac tau
    Kilisi.
  ksd-ksd: Tago iau varbat ure avat ma ra varbat i topa God; tago iau tar vi guve
    tar avat tai tikai kavava tutana, upi ina kap tar avat da ra gomgom na inip tadav
    Kristo.
  msm-NT: Igpanilag ku sikiyu angod to pagpanilag to Diyus iyu. Igkapananglit ku sikiyu
    to daega no igpaasawa ku to banahon no iyan si Cristo. Ogkaliyag a no igkadata
    ku sikiyu diya kandin no wada buling.
  myk-myk: Yee kaa ya dan nɛ ni fo xuuni, fo na ɲɛpɛɛn leŋɛ nɛ ni yee shizhaa na.
    Ga Kilɛ ni lee ya foro. Curɔ nigin pe, wee mu nɛ yee co, wee ɲɛ Kirisa; kɔnhɔ
    di ba yi kan wu mu ba doɲiŋɛ fucɛri nacɛbaa ɲɛ wɛ.
  sbe-sbe: Komiu hesabamiu ya nuwanuwatukalili, gonogonowana doha Yaubada. Matawuwuna
    ya hededehesunumaeigomiuko Keliso unai yo iya ye bom mo kalinawai ya hededehepatugomiu
    na unai kabo ya tolehemasalahagomiu kalinawai doha hasala nuwanuwasupuna aꞌana.
  mcr-mcr: Goti Hanjuwä Iqu Iqueqä ämaqe, hŋqueqä yäpä-iqi mäpmeqä, Iqueqä yäpä-iqinyä
    pmeqäŋqä äwinyäŋqä-paŋi, ga nyi-pqe henyqe asä iinji. Nyi he Kraisi Iquenyqä tuwakŋä
    ae enyuekqe. Iŋi, he apäkä, qokätä hiqaqä anä mäwiqä ii eŋqä-paŋä etaŋgpi, Iquenyänä
    muanätpŋqä etma pmqänä.
  cux-NT: Caati 'úú ní neⁿ'é ndís'tiī tan'duucā chi Ndyuūs neⁿ'é yā ndís'tiī. Ní 'úú
    ngaⁿ'á ngīi ndis'tiī chi yeⁿ'e Jesucristo yeⁿ'ē yú chi ndís'tiī caⁿ'á nī lado
    yeⁿ'é Cristo. Ní neⁿ'é chi ndís'tiī cunée nī nanááⁿ Ndyuūs. Ní tan'dúúcā 'áámá
    n'daataá chí cuíínú chi caⁿ'a 'caandavaacu tá ndúúcū 'áámá saⁿ'á nuūⁿ. 'Tíícā
    ndís'tiī nanááⁿ Ndyuūs.
  tur-YTC: Sizler için tanrısal bir kıskançlık duyuyorum. Çünkü sizleri pak el değmemiş
    kız gibi tek kocaya, Mesih’e sunmak üzere nişanladım.
  san-ITR: Ishvare mamAsaktatvAd ahaM yuShmAnadhi tape yasmAt satIM kanyAmiva yuShmAn
    ekasmin vare.arthataH khrIShTe samarpayitum ahaM vAgdAnam akArShaM|
  bel-N: Бо я руплюся пра вас руплівасьцю Божай, бо я заручыў вас з адным Мужам, каб
    паставіць побач з Хрыстом чыстую дзеву.
  sch-sch: Pathien narsana angin kêng nangni ka narsa; dôngmate inthiengtak angin
    nin nia, pasal inkhat vai, Khrista ngêt lehan in nangni min nei ranga kên khâm
    pe ngei nin ni.
  mic-MIQNT: Sespetelmuloq pa wijei aq Gjinisgam ta'n tel sespetelmugsioq. Sespetelmuloq
    ta'n teli gsalatoqs'p pas'g Se'suguli. Pa wijei aq e'pite's, ta'n menaq ji'nmul
    nenuagul, aq esgmalatl pas'g na ji'nmul ta'n malie'witaq.
  huu-NT: Omoɨmo Jusiñamui comecɨna facaja isoi, omoɨmo comecɨna facadɨcue. Cue muidona
    Cristo rafuena omoɨ cacaja jira, Cristona uiñotomoɨ. Ɨima dɨga nia iñedɨñaiño,
    ie ɨnina illena, ie jitaillamɨemo ie moo fecaja isoi, Cristomo omoɨna fecaacadɨcue.
    Omoɨmo jeacɨno iñena isoilla jira, omoɨna Cristomo fecaacadɨcue.
  jiv-NT: Atumniasha Krístunak anajmamtikrajrume. Tura nuwa̱ chíkich áishmaṉkan nékatsuk
    ni áishri̱ja̱i̱ṉkⁱ nuatnaiya núnisrumek átum chikicha chichame̱ umirtsuk aya
    ni chichameṉkⁱ umiakrumin Krístuí̱ ejetaj tusan wakerajrume. Nuna túrataj tusan
    atumin akasmatajrume. Nu akasmaktinian Yus surusuiti.
  otm-NT: Pɛ nugä ɛ̨mmɛ dí hąh ma mbʉi nangue ahʉ, nguetho i ja bʉ mbo ma mbʉi rán
    huɛ̨cate Oją. Nɛ ɛ̨mmɛ dín nde ahʉ hønsɛ ra Cristo guin numanhohʉ, tengu n'da
    ra hmute ngue hin di ts'on rá mbʉi, hønt'a in numanho a to'o dim 'bʉhmi.
  dah-dah: Be, Al Kuruŋbe alya bereyamiŋ beleŋ yeŋ ge ma nurde det hoyaŋ niŋ kuŋ hikeb
    goke biŋ ar yeŋ hiyen gwahade goyen po, ne wor deŋ beleŋ det hoyaŋ niŋ po nurde
    haŋ goke bene ar yeŋ hi. Be, bere foŋeŋ kura alya ma kuŋ hitiŋ gwahade goyen al
    kura mekerd uneŋ haŋyen gwahade goyen po, deŋ goyen al uŋkureŋ Yesu Kristu po
    mekerd uneŋ yeŋ biŋa timiriŋ.
  tnk-tnk: Rerɨk ramevən pɨk ia kɨmiaha məpwəh nokeikeiien mə tihəkurirə iərməpə.
    Noien nəha səiou raku pen tɨ Kumwesən. Iakani iamɨnhi irə tɨ nəri nə iakɨmərfi
    kɨmiaha mə tihesi pen iərman kuatia a in nə Kristo. Iakɨno iamɨnha irə mə takuvei
    pen kɨmiaha min hiəmwhen ia prən vi riti rəmher ramreirei ihi iərman.
  kpr-kpr: '@see-verse:2CO.011.001'
  san-IAS: īśvare mamāsaktatvād ahaṁ yuṣmānadhi tape yasmāt satīṁ kanyāmiva yuṣmān
    ekasmin vare'rthataḥ khrīṣṭe samarpayitum ahaṁ vāgdānam akārṣaṁ|
  nho-nho: Nau e kaimanako i kootou, e mee pee ko TeAtua e kaimanako i kootou. Kootou
    e mee ma se taupu koi tipu ake teelaa e haka tarikaina a nau ki te tama tokotasi,
    te tama naa ko Christ tana tino.
  gym-NT: Tita mokrere krübäte munbti, akwa tita mokrere munbti, ye abko tä kite Ngöbökri,
    ñobtä ñan angwane meri bati kaibe deme abko rün tö ngibiai deme brarekrä, ye kwrere
    ti tö mun ngibiai deme nitre dirikä blo ye ngäniene, mun mikakäre ni brare itibe
    kisete. Ni brare kisete tikwe mun mikadre, ni ye abko Kristo ara.
  azg-NT: Xue ja ꞌoꞌ chaꞌxjen nquii Tyoꞌtsꞌon mꞌaan na xuehin jaa. Ee tcꞌö ꞌndyö nnon
    Cristo na nquii jon nduihin sꞌahoꞌ. Sꞌa na nndaꞌ chaꞌ ndëë ninncya jahoꞌ ntꞌö
    jon na ntsijonhanꞌ ꞌoꞌ chaꞌvijon ncüii yuscundyua na tacomꞌaan juu yo tsansꞌa.
  bhd-bhd: किजोकि अवं तुसन सेइं प्यार केरताईं ते तुश्शो खियाल रखताईं ठीक तेन्च़रे,
    ज़ेन्च़रे परमेशर केरते, मीं वादो कियोरोए तुसन मसीह जो देनेरे लेइ, ज़ेन्च़रे लोक
    पूरे तरीके सेइं समर्पितन।
  too-NT: Dios lacasqui'n que hui'xina'n tū' nataxtunquīyā'tit de Cristo. Lā' huā'mā'
    ū'tza' a'ntū iclacasqui'n nā quit. Quit iccāmaktāyani' para natapa'ksīyā'tit con
    Cristo. Chuntza' quit hua'chi catīhuā a'ntī squi'n kalhatin tzu'ma'jāt. Lā' chuhua'j
    hua'chi kalhatin tzu'ma'jāt a'ntī pāxquī' ī'squi'nīni', nā chuntza' tasqui'nī
    que hui'xina'n napāxquī'yā'tit xmān Cristo.
  ind-AYT: Sebab, aku merasa cemburu kepada kamu dengan kecemburuan ilahi karena aku
    sudah menunangkan kamu dengan satu suami, yaitu mempersembahkanmu sebagai perawan
    yang suci kepada Kristus.
  cjo-NT: Omaanta niyotzi eeniro pimaeritakotana. Naamaakotapiintzimi kimitaka Tajorentsi
    ikenkithashiryaakopiintzimi eeroka, tema nokowaki paapatziyaperotyaari apatziro
    Jesokirishito. Noshiyakaawentemiro, tema ikowaperotapiintzi shirampari rayero
    kaari shinetariri shirampari. Aririka oshinetaakyaari paashini shirampari ari
    imanintanakiro, rookaero. Eejatzi nokimitaka naari, nokowaki naapatziyakaaperotemiri
    Jesoshi iñaaperotantemiri Tajorentsi pikameethatzi, eero rookantzimi.
  nsn-nsn: Bang! Inggo u gehe tun tamiuoum, doha nigehonene a nang God. Inggo u ualapagaha
    tamiuoum mung le tar tang siokor bulout, inggono te Kristo, maeit ru la turung
    ueliuo tatanono tamiuoum misiana tasir kuaha komodia gesir dedeil uaia tun.
  san-DEV: ईश्वरे ममासक्तत्वाद् अहं युष्मानधि तपे यस्मात् सतीं कन्यामिव युष्मान् एकस्मिन्
    वरेऽर्थतः ख्रीष्टे समर्पयितुम् अहं वाग्दानम् अकार्षं।
  tna-NT: Diusu ja ema micuana ebia su ibuneda ebametani Echua Puji Jesucristo jepuiti.
    Tsada quema micuaneda da Cristo sa puji bahui mepuque puji. Cuaja yahueti nimebutsepi,
    saida emenajatiatani mesa yahue epu peje su nime, daja yama micuana nimebutsepi,
    saida Cristo peje su menajatiaja yainia.
  lid-lid: Tasah, jo abudon solo-an ta tekedek taha, i buku Kindrei abudon boto-on
    labai tiri lau mwan ma badih tan, kora-on iri katelei san mwasin. Jo aso-ok aha
    ka-en hamon handru ta Jises Krais le ari. Jo anya katehei aha kala mine Krais,
    buku tama badih bihin atik nadun anya kili bahandra mwan tan. Jo aso-ok aha kare
    le buku badih bihin iy bare bada ari mwan bwe le, winiya le len iy ili bahandra
    mwan tan nane uru ndra tandrakan ta atasou.
  wim-wim: Ngay kan-kanam paththam kaangk wunang niiyant, keꞌ nil God.an kaangk wunan
    niiyant, puth ngay kaangk niiyan Jesus Christ anman thonam monkan-wakān nunang,
    wiy-wiyana yaꞌa. Niiyaniy keꞌ wanch koman yimanangan ngayan maꞌam theeꞌang pam
    thonam alantan wanch nungantakam yipam iiyow. Ngay kaangk niiy Jesus Christ.antan
    anman thonam alantan kaangk wunān nungant aꞌ wik nungantam anman ngeeyāna.
  zga-M: Ulwakhuva muleinukhunogwa ukhuvivi yumwe. Neilinuvuvivi uvunonu uwa Nguluve
    kwa ajili yenu ukhuhuma upunaijyigile khuvutegulani uwa ugoosi yumo. Naijyigila
    ukhuvagegela uKilisite ndung'inja ugoolofu nyie uugosi ukhuhuma iholiwa.
  yom-yom: Bila kiphala kidi yama mu diambu dieno, vayi kiphala beni ki Nzambi. Bila
    minu ndilukuedisa kuidi bakala dimosi, Klisto ; muingi ndiba kulutambika kuidi
    Klisto banga ndumba yi vedila, yi kambu zaba bakala.
  san-SIN: ඊශ්වරේ මමාසක්තත්වාද් අහං යුෂ්මානධි තපේ යස්මාත් සතීං කන්‍යාමිව යුෂ්මාන්
    ඒකස්මින් වරේ(අ)ර්ථතඃ ඛ්‍රීෂ්ටේ සමර්පයිතුම් අහං වාග්දානම් අකාර්ෂං|
  yut-yut: Piŋkop da ji iyɨkon gɨn gadaŋek egɨpni do nandɨsak, ae nakyo kɨsi yaŋ gɨn
    nandɨsat. Nak da ji Kristo do manjɨgɨm, mɨŋatjok gɨmoŋɨsi amɨn gat dɨma pakbi
    amɨn kɨnda pasak do manjɨkbi uŋun da tɨlak ji Kristo do manjɨgɨm.
  grc-BYZ: ζηλῶ γὰρ ὑμᾶς Θεοῦ ζήλῳ· ἡρμοσάμην γὰρ ὑμᾶς ἑνὶ ἀνδρί, παρθένον ἁγνὴν παραστῆσαι
    τῷ Χριστῷ·
  cpc-NT: Owanaa naamaakotakimi iirokaiti, iri Pawa kantakaakinawori. Tima naakataki
    itakawori nokinkithatakaakimi okanta jashiyitantaimiri Cristo. Nokimitakaantawaitaimi
    iirokatakimi nishinto, tzimatsimi nokajyaakaakimiri pintsipatyaari, aamaakoni
    nowapiintanaimi iiro pikaaripirowaitanta irojatzi paawakaantapirotatyaari. Iri
    ojyakaawintachari Cristo, itzimi kimitakariri iriimi paayitairimi paata.
  nhg-NT: Pos nechöhuatejteca de nemejua quiename Deus nuyejque chöhuatiluteca de
    nemejua. Pues nemejua nencate quiename sente sisehuantu que hasta öxö momalfea.
    Hua naja ye nemiechcomprometiero ca sa sie tlöcatl tli iloas nemonömec, que yejuatzi
    iloac Cristo.
  nya-nya: Nsanje imene ndimakuchitirani ndi yofanana ndi ya Mulungu. Ndinakulonjezani
    mwamuna mmodzi yekha, mwamunayo ndiye Khristu, kuti ndidzakuperekeni inuyo kwa
    Iyeyo monga namwali wangwiro.
  ngu-NT: Nejhua nemechtlajsojtla ica on tetlajsojtlalistli yejhuan Dios mechpialia.
    Ijcon quen se tlacatl quimaca ichpoch se telpochtli para nonamictia, nejhua no
    ijqui onemechtemacac para xmonamictican san ihuan Cristo. Ijcon oninocalactij
    para huelis nemechtemactilis itech Cristo quen se chipahuac ichpochtli.
  kup-kup: Met ganö ari horï nañ tepek hezavoz, ne arimaz ahoam home midin tamohoek,
    epat arin añom, Met aban nap pim ñarip ahö ravamahan etet, “Ni abü akap bekë,”
    pot au mañamahavoz zut, ari Kristo nen pop arim bat hepekez hat ne arin ev añamoh.
    Oñ papap pim ñarip ganö aban modaputiam sapan hezavoz korav het etevai samahavoz
    zut, ne arimaz korav ravat het orah rezah arimaz homeme hez.
  jid-jid: Me tin ngun ni tu bi. Igun iri whu Rji ni tubi wa me yo yu ni yi ne mi
    Gran ni Lilon riri. me na yo yu ni gabatar ni friwa wu tsa tra ni Almasihu.
  wmw-wmw: Nukuririrani wivu kamba Mwenyezimungu vyakuririrani wivu, konta umwe muwa
    kamba mwari-harusi kamili waninlombese nlume mmoja basi, Almasihi.
  gmv-GGM: Issi gelontta geesha geela7oya ba geela7ottethan issi azinas giigiza mala
    taka intena Kiristoosas giigisida gishshi ta inte gishshi lo7o qofa qofayss.
  ssg-ssg: Nga halepelep hawane ti amuto. Masin na tel seilon pahan tel natun hehin
    pate sawisawin ti na i hasala hani tel axoan, tin masin pahak wanen amuto pakata
    hawanewa kapi Jises Krais ape hamalum kapitawa kapin.
  zpo-NT: Nzhak selos na kwent cheen re gu, nu yalselos ne nyaad naz lo Dios. Nel
    naka mod mza na gu zee chelya gu kwaan sa be, xaa nak Jesucrist; nu nzhekla na
    za na gu lo xaa mod tub ngwnaa me zer chaal xaabyi.
  poy-poy: Nankuwawonera weya, kumbiti ndo weya wa Mlungu, toziya mwenga mulifana
    na mwali kaherepa yanumuhetiti kwa mpalu yumu hera, ndo Kristu mweni.
  qwh-NT: Noqam y Teyta Diosmi munayä Jesucristullata cuyayänequita. Tsemi willapäyarcoq
    Teyta Jesucristuwan juc shonqunolla cayänequipaq; y munä imeca donsella shipash
    nobiunllapaq cashqanno qamcunapis Teyta Jesucristullapaq cayänequitam.
  gaw-gaw: Kayak Nug ig danab ihinignu dab huan maama amu nuḵa nuhignu tituaniḵom
    amubia da ele ahilagnu anamib dab meṯem. Ao, da nid ahin bau, oiyak nuhig tutuḵuib,
    nug mameg danab laanu ah daaḵunu nug ep̱egp̱a meṯe bia, da ag op̱ia awaknab amubia
    daap̱eg, Kristus medaḵulnu heṯem.
  nca-nca: Dokoro nondo Anutuko yeŋo kondé iŋoyote ŋunde qembe yeŋo kondé iŋoyoteno.
    Qeni, nondo ye pare keta sara-sara horé qu qembe kame kanata te inowero quro mande
    kusiyarowó. Kame ŋuko Kristo.
  zpz-NTPP: Ya̱ dzi drusha̱ shcab nu nac de ru. Tees Ñgyoozh bicy mi nu ni gyicya̱.
    Orzeꞌ de ru nar gal nu na tub fiñ feñ. Zeꞌ ya̱ na̱ gal nu na de uz der. Ya̱ bi
    brica̱ rishnii nu chelaa der tub zi yu gyeey. Mi zeꞌ Crisht. Orzeꞌ ya̱ rlagya̱
    rica̱ der gal nu na tub fiñ feñ yon nu sac la falt ni nu chelaa der Crisht.
  mkj-mkj: Ngoahi luwakkihda kamwai doahr en Koahs Ah kin luwakki kamwai; pwa kamwai
    doahr jerpein meipwon mwakelkel men ma ngoahi ne inoau in pwoapwoaud kioang woalmennoar,
    ioar Christ.
  zac-NT: purquë nahia ziquë tubi nahiꞌ lu saꞌll. Ndë zeꞌdë de Dios; pues na bëna
    comprometer lëꞌë të con Cristo. Iurneꞌ rac shtuaꞌa guna presentar lëꞌë të lu më
    cumë ziquë lliguënaꞌa purë naná caꞌa tubsë nguiu.
  kyg-kyg: Gotiꞌa lapakaefeꞌmo, nagaiꞌni vayane, huno huteno hau ayamopafiꞌmo hauꞌniya
    kava huno lapakaefeꞌmo nahau nayamopafiꞌmo nahauꞌniyaꞌmofeꞌmo magoke vekamo Kalaisi
    aꞌamo maisayafeꞌmo, apavaleꞌna kamiguve, huꞌna Kalaisifeꞌmo ha paiꞌnove. Lapakaemo
    veꞌeꞌmo lokaeno ohavaeꞌniya aꞌmafaꞌnemoꞌa yaveyave kavaꞌmo nehiya aꞌmafaꞌnegana
    hutapa maiꞌnisageꞌna lapavaleliꞌna haiꞌna amisuvafeꞌmo nehuve.
  kmk-kmk: Mangimunak kan dikayu un padan din man-iimun Apudyus nu sabali din tuttuwaon
    yu. Ta kama kayu’t nadaḻusa babai un intulag ku un maiyasawa si os-ossaana laḻaki,
    un siya si Kristu.
  cao-NT: Yoaquí tsi mato shina-shinaquia ra, naa jahuë ahui ranohai ca bënë jasca
    cato. Jabi mato ó bësoriaquia, naa Diós no nohó bësohai jascaria. Jabi Cristo
    qui mato ë aniquë ra, mato ja otono, naa jahuë jahi bënë ti ca qui jahëpá jahuë
    jahi jiaria ca acai jascaria.
  bbr-bbr: Anut nukas ak mesin sosop ronkateäu senek, isas nais ak mesin sosop ronkateäim.
    Kar ros kon asinak kar ro nuraun paip momoi, jekur kameäu senek, is ak Krais nuraun
    jekur kamwaraun onoktoromin, okon, tawa ak Krais rawa potea, ak kon roasiret tuku
    rawaiei.
  inb-inb: 'Taita Dius imasa­mi muna­ku, kam­kuna pai­pa­lla kan­ga­pa, mana pi­manda­pas
    tukus­pa­lla: chasa­lla­ta­mi nuka­pas muna­kuni. Kam­kunata Cristo­wa kasa­ran­ga­pa
    animu­chig­sina­mi rurar­kani, manara kari rigsiska sipas­sina paita kawa­chin­ga­pa
    iuia­rispa.'
  hrv-hrv: 'Ljubomoran sam doista na vas Božjim ljubomorom: ta zaručih vas s jednim
    mužem, kao čistu djevicu privedoh vas Kristu.'
  box-NT: Mi bìo sĩ miì làa sòobɛ́ɛ fúaa ĩ yí wi ò o ɓúi tṹii mia làa
    bìo le Dónbeenì yí wi ò o ɓúi tṹiináa mia bìo síi. Mu bon, ĩ bò mi
    fũaamu nɔn báa nì-kéní yi. Wón báa so lé o *Krista. Ĩ wee zéení mia
    làa wo lòn hĩ́nzo-sínii na yí zũ báa.
  ote-NT: Nugui dí tagui dí tu por gueꞌahʉ ne dí ne xi gui ꞌbʉhʉ xá hño ngu núꞌa̱
    ne Ajua̱, ngueꞌa̱ nugui go rá mʉdigui dá zoꞌahʉ de ma zi Hmuhʉ ra Jesucristo pa
    gá camfrihʉꞌa̱. Ne dí ne gui ꞌbʉhʉ xá hño ja rá thandiꞌa̱, gui njahʉ ngu ꞌnara
    nxutsi xá ntꞌaxi ma dra dapabi ja rá ꞌyɛ núꞌa̱ toꞌo ma da ꞌyøtꞌe drá da̱me.
  wnu-wnu: Qenu wo munon wurit umb ne wonou yurau qas igoarar qamb wuri maribig igo.
    End ye anit qas igub igoum. An munon gari qas Yisas munon inubersi igo eng gari
    baiar qamb anit maribigomei. An yamangar yorou qoregen igo gas ende.
  zam-NT: Loo cón che'n Crist anze'f nazín' daa gu'. Por cona, part cón chenen nac
    gu' loo Crist, co' nee di's, xal thìb mza'yòn co' selya' no Crist. No ndlyazen
    lu'en gu' loo Crist xal thìb mza'yòn, co' nee di's, nac thìb mza'yòn nambìi co'
    tarte gàal nec thìb mbi'. Tataa ngue lin loo gu', ne, tac loo cón che'n Crist
    mblin loo gu' xal thìb mza'yòn co' mcàbgòn tyub no mza' thìb mbyòo no par lu'
    toon gu' loo Crist xal thìb mza'yòn co' be' nac thìb mza' nambìi co' gàc xin'
    sa'l thidte mbyòo, co' nee di's, gàc gu' che'npe' Crist.
  zyp-NT: Khazing tei male caw tei a ca sai lypaw he hrakhei kama zong tah ca sai
    hrah bei he neh. Naaning cawh Khri khah naa pasae pakheh tei cang rua pawtah ka
    hangpaw laisaw pathai hratah na cang he ceh.
  sey-NT: Deꞌoji, yëꞌë cato mësarute oi ai ë̱seyë, Maijaꞌquë oi ë̱seye ayepi, mësarute
    Cristona teꞌire huejosiꞌi ca nëosi doꞌire ë̱seyë. Ja̱je paꞌina, nomi tsi̱o ë̱mëre
    yoꞌomaꞌcore paje̱ paꞌiohuaꞌini, i̱na i̱sisiꞌi caquë yoꞌoyë.
  nvm-nvm: Na God fu izeg ja bomana vierafeno ijeg nak naka ja bomana vierafej. Na
    vierafe na bara iji fu baru turamo bakin gavo fu baru besum ijesugin oi mame fivake
    jainma ijeg na ja kege e iji bu maturainva igeg Kurais vajakafie vierafen.
  mps-mps: Te gasa bidi dabe augwaligo te dagego Krais wali pabo kolesaga dolidali
    weyu, eno augwalide dwai homu ebo dao, te Godigo augwalide dwai homu ebo tiwai
    gilama. Magi baso meni. Bidigo aga penani sę munu me isąwai wiegi yai bidibo
    gesi wegi noma te bidi delibolo naga mabo tiwai, te eno dage te bidi deligo naga
    somainogo eyu sa muanio. Eno dage Kraisbolo maiabo homu ebo dao.
  pab-NT: Enore waiye kaxaikotere xiso akereta tehitiya atyo natyo nokaxaikota xiso.
    Hiyaiya, xiso atyo hatya mawatyalisakahalotatare kaiserehare hoka nakaiyanenetya
    naokowitere hatya haliti kakoa akereta xisaonita. Hatyo haliti atyo Cristo.
  llg-llg: Au sama leo ei amam. Ei sama leo au ana feꞌong katoanak so. Fo mana sama
    leo ei touanam ndia, na ndia Karistus. Boe ma, au anea neulalau ei, fo suek mete
    ma ei sao mia ei touanam ndia, na, ei bei malalaok. De, au anea neulalau ei, fo
    boso hambu esa babalik ei, ma tao nakalulutu ei mamahehele mala.
  kyf-kyf: 'Ɩn -kalɩ amɩaa zɛ zenyidlɩ nya, ''ɩn wee zenyidlɩ nyaa zɛkalɩe -mɩnɩ mɩa,
    -Lagɔɔ -gbɛ we bhʋa. Nɩɩ, ɩn ka amɩaa sɔ kpa nʋkpasu -bhlogbɔɔɔ -nʋ nya: mɔ -wa
    Klisɩ. Cɩɩn, mɔ ''yu na kpaa aɩn, nɛɛ ''ŋwnɔyu -ɔ -yɔ nʋkpasu ''nɩ -slɔ -budu
    ''wʋdɩ mɔ.'
  tpi-tpi: God i gat strongpela laik tru long ol manmeri i mas stap aninit long em
    wanpela tasol, na long wankain pasin mi tu mi gat strongpela laik long yupela
    i mas bihainim tru Krais. Mi yet mi bin makim yupela bilong kamap ol lain bilong
    Krais, na mi laik givim yupela long Krais olsem mi bringim yangpela meri i stap
    klin tru i go long man em i laik maritim.
  mih-NT: Vatyi ñoho xaan iñi sii maa ndo sihin minoo cuhva i saha ra Ndyoo sii, vatyi
    mi i tyihi sii ndo ityi ra Cristo, ta cuñi vatyi ɨɨn ñi sii maa ra cuan cua cuñi
    xaan ndo tañi cuñi xaan minoo ñaha yoco sii ra cua tandaha sihin ña.
  qvh-NT: “Capascher lutan yachasicuytapis chasquicuycäyan” nirmi segaypa gamcunapä
    laquicuycä. Jesucristupa ali wilacuyninta wilapaptëmi gamcuna Jesucristuta chasquicuyashcanqui.
    Saymi jipash surinta manarä olgu reguegta runaman entregayta munashganno gamcunatapis
    lutan yachasicuycunata mana chasquipaycagta Jesusman entregayta munaycä.
  kms-kms: God nungoqi ni ningg wute ninggne ei was ningg quan nganye yeng nuauq ye
    te kin pugrine nge nungoqi Kraist ningg wute ninggne ei was ningg quan nganye
    yeng kuauq. Nungoqi nyumbueg ambonye ire asi quayi iri teri rise segi, yuwonne
    nganye wus kin nge ni wuti iri nde keq wundo di ni ngam ninggne wus ningg wand
    taq gab pre ye te kin pugri. Nungoqi nyumbueg ambonye te kin pugri nge Kraist
    ndene kequ wondo ningg.
  agn-agn: piro pangimono ang itaben kalawen amo ong Dios. Yamo, ang kalimbawan mi
    pario ong tatang soltiras ang limpio tang pagkababay na, ang yen ang pinangako
    ang ipakasal ong tatang lali, ang yay si Cristo mismo.
  nhi-NT: Neh innamechonnichauilia, uan nin nonichaualis ualeua de Dios, pues mattocan
    queh oisquia yonnamechonihtlan para sanse tlacatzin, yen Cristo, para ohcon innamechonteixpantis
    inauactzinco queh se ichpocatl chipauac.
  ttc-NT: Komo b'an nkyinb'isun eti'j iktza' te Qtata Dios b'an nb'isun eti'j. Komo
    wetz oje xik nsi' nyol tzan ekaj nq'apo' tzan tok ejunb'e' etib' tuky'i Krist,
    oje xik nsi' nyol tzan ekaj nq'apo' tuj tq'ab' ch'inwt nya'tx galan eti'j, iktza'
    jun q'opoj aj mina' tok ten twitz ichan [nkaj q'apo' tzan stat tuky'i tichmil].
  dan-1931: Thi jeg er nidkær for eder med Guds Nidkærhed; jeg har jo trolovet eder
    med én Mand for at fremstille en ren Jomfru for Kristus.
  kwj-kwj: Gotri kunu keke ete ri wondawani sumbu fo ku wosiwani inakambongo kunu
    ri hambwandau hingambwa ani okwe o hingambwa kunu ani hambwandau. Mwe naha, apambwa
    naha humwe waꞌaisini hima funda rukumbwa hura lindau hingambwa Kurais ni o hingambwa
    hura ku li kinani kunu ani ondiyasindau.
  vie-OVCB: Tôi ghen tức anh chị em—với lòng ghen thánh của Đức Chúa Trời—vì tôi gả
    anh chị em cho một Người Chồng, trình diện anh chị em như một trinh nữ cho Chúa
