    Jesus Christ. Aia, na sari ne kera alu fafia fuana 'afelae, nia ka to fasia wane
    'e'ete ki.
  suz-BL: इन कली मिम्‍शा, गो परमप्रभु यावेमी रुश पशो खोदेंशो दुम्‍ती। मारदे हना रिम्‍शो
