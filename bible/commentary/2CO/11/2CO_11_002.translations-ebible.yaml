    matatapu yà verauḡemina Keriso ḡarone.
  twi-ASANTE: Metwe mo ho ninkunu, sɛdeɛ Onyankopɔn twe mo ho ninkunu no. Mote sɛ
    ɔbaabunu a mahyɛ no awadeɛ ho bɔ ama ɔbarima baako pɛ bi a ɔno ne Kristo.
  aoj-aoj: Deiꞌ main, God okom maꞌimaꞌi epes aꞌowaꞌ ma naꞌi nondandepasa sogape ananisi
    atis. Ama waf afambai atef aeꞌ okom maꞌimaꞌi ipaꞌ aꞌowaꞌ. Ahoꞌ, aeꞌ andandepepa
    eaꞌ ma pegasoꞌ anona aman atotona, anen Krais. Aeꞌ aꞌi eseꞌepa pefeꞌma anen siꞌi
    nemataꞌw aiawaiꞌwi kwagape boꞌokw endilisi.
  cbv-cbv: Weém jĩí Jesúíh tʉ́ini doonádih yeebdíh wã jwíih bohénap jĩ. Dios yeebdíh
    bʉ́dí ã oyat biíc yoobó weembʉ́t yeebdíh wã oina caá. Pánih oinit, Cristodih jepah
    cádahcan, ãjeéh biícdih ñi jʉmatdih yeebdíh bʉ́dí wã náah yacna caá.
  taw-taw: God ne binɨb yad mɨdupsek muk yɨp okok nep yenɨgel agɨl, gos kɨles gɨl
