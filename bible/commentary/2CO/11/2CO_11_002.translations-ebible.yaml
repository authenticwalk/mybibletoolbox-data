    nhegamely, iwydyem itoem, idânârâ uguondo modoram inkâba. Arâ lâpylâ Cristo lelâ
    mâinwândysemo wawyly.
  kue-kue: God yene yomba pinde ingwa i ana yene yombama moraglmedi nomane pond prukwa.
