    wodorattiidan giigissa wothaaddi.
  kfw-kfw: Pathian in nangni nara-ot angnga kei'n nangni kha kanara-ot; ajarchu inthiang
    nungaak angnga nangnihi inkhatbit ka-eii miring Christa diang moiruoinasik ah
    chong inkhitna kanei jei.
  bfz-bfz: जिंयाँ परमेशर त्यान राखोआ तिंयाँ ई आऊँ तुसा रे बारे रे चिन्ता करूँआ। तुसे
    एक पवित्र कुआँरिया जेड़े ए जो मैं एकलौते लाड़े यीशु मसीह खे देणे खे चुणी राखे।
  cuk-09: Ar Bab-Dummad-nobedyobi an bemargi nobmarmogad. Unnila sui-wargwennaga an
    be-uksamalad, yagwa-swilidiki sui-niku-sokalidyob Cristoga an be-ukbimalad.
  ben-OBCV: আমি তোমাদের জন্য ঈর্ষান্বিত, তবে সেই ঈর্ষা ঐশ্বরিক। আমি তোমাদেরকে এক বর,
    খ্রীষ্টের কাছে সমর্পণ করার জন্য বাগদান করেছি, যেন শুচিশুদ্ধ কুমারীর মতো আমি তাঁর
    কাছে তোমাদের উপস্থাপিত করি।
  mil-NT: Chi yúhú ío ñùhu iní ñáhà‑í xii‑ndo dàtná ñúhú ìní ñáhá mèe Yá Ndiǒxí xii‑o,
