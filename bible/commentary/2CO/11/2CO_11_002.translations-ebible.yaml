    g̃u―jewadip kay acã. Imẽnpuxim obikuy eywebe Cristo kay jĩjã ãm warara'acat kayap
    podi ma. Obikuy eywebe soat tag̃ eyisu eydop am.
  amk-amk: Yohong we mea paria, kariri Allai mantauni dohong we meafo tuti ikasou
    mano erurai we eha mea weru yau fo. Mea mani yauno yere mea ampa we merau mang
    manei, amani Kristusi, we ambori yohong mea toyario kadawing sowaworua mirarebanai
    wei.
  fai-fai: Naka kim titiyambi, be Got alam tityambe taw. Kale kiba wanang sei mifiw
