  kde-kde: Nangu nìmmikila mwenu wiu malinga Nnungu chammikila mwenu wiu. Kwa kuva,
    mwenu mùvele muchi bikila ahahwîke ungumposejije nnume yumo, yani Kilisto.
  ata-ata: Eni talelingenge aloxo Lataua anu tanungenge. Eni esakiinu vaikala noxinge
    sou mulumengi vilesisi e Kalisito mo sou eni amomomo sou alaixinge noxou aloxo
    lasove malemalenga ilai noxousi.
  qvw-NT: Quiquin Tayta Diosnümari amcunacta ama-pacha nil sïlaculcac. Jucllay wayapallawan
    cuscanayquipämari limanacachilac chuya japallan cacü wamlactanüpis Jesusllaman
    ćhaycälichinacpä.
  nfa-nfa: jaꞌa nuka sèmi ama miu, aa miu nuka sèmi ana bhèni jaꞌa dhu dhèu lii dꞌai
    le. Dhèu dhu lii dꞌai miu èèna, nuka Kristus. Ka jaꞌa ate sale boe miu, sèna ka
    ladhe dꞌai lodꞌo miu kabꞌi, miu kalora iisi era. Hèia jaꞌa jꞌaga miu, sèna ka
    dhèu leo baku gagai miu, ho paꞌele iie parcaya miu.
  tnp-tnp: Iateh vivi itəmah, məsolkeikeiən məmə iətəmi kəti mɨn otəmki rəkɨs itəmah
    e nəhlmək, kəni noliən əha rəhak təmsɨpən əmə o Uhgɨn. Iəu tatə rəhatəmah, kəni
    itəmah nəkotəhmen e pətan mɨtə kəti iətəm kɨnəni rəkɨs məmə okos rəhan kətɨm kan
    məmə otɨtəu=pən suah kətiəh əmə, nərgɨn u Krɨsto. Kəni iateh vivi rəhak pətan
    mɨtə əha məmə iəkegəhan=pən lan kəm rəhan iərman, kəni in təruru əhanəh iərman.
  urd-urd: मुझे तुम्हारे ज़रिए ख़ुदा की सी ग़ैरत है क्यूँकि मैंने एक ही शौहर के साथ
    तुम्हारी निस्बत की है ताकि तुम को पाक दामन कुँवारी की तरह मसीह के पास हाज़िर करूँ।
  hot-hot: Yaleŋdaŋ hathak môlô hatôm atu ba Wapômbêŋ ladaŋ hathak alalô. Yahapesaŋ
    abô ek noja anyô doŋtom iyom intu Kilisi ba yahadum ek môlô kapôlômim ênjêk mabuŋ
    êtôm avi muk atu ba lêk êlôk la yôv ma doŋtom miŋ elom ami denaŋ.
  mqj-NT: Malallan penawangkua' matin susi Puang Allata'alla malallan lako kalemua'.
    Annu morong anak dara, mangkamokoa' kupasianda'i mesa anak muane, iamo Kristus.
  rus-SYN: Ибо я ревную о вас ревностью Божиею; потому что я обручил вас единому мужу,
    чтобы представить Христу чистою девою.
  mbh-mbh: God i engeng ve aro tokokoere o panes inga ako ini ienga, na tho mun lemik
    i engeng ve aro thomu o panes inga a Krais, na i ranga ve ako Krais i sungtun
    thomu a tho nge mo aro tho theal senu thomu mo o voth riringa i pavurvur nge nang
    ako aro thomu o es a i nge.
  bdd-bdd: Weyahina nuwanuwagu ꞌomi, gidemusa Yehoba nuwanuwana tauda, ꞌoinega yagwae
    hemisaegomiya Keliso ꞌoina, ꞌomi gidemusa gumalaulau ꞌaigeda ꞌina mumuga bwebweꞌana
    mabwaiyana, ma loheya baꞌidana sihai.
  cbt-NTPO: Yosë nohuanton, na'con nosororanquëma'. Nosoroatënquëma', a'pitëranquëma'.
    Co nohuantërahuë' nisha cancantacamaso'. Nanon so'yarinso pochin ninin. Ni'co'.
    Quëmapiri mapachina, so'ináchin yonquicaso' ya'huërin. Inapochachin carinquëmanta'
    a'chintëranquëma' Quisocristoíchin yonquicamaso marë'.
  srn-NT: Bika mi e dyarusu gi unu na a fasi fa Gado srefi e dyarusu. Mi pramisi unu
    leki wan uma di noiti no sribi nanga wan man ete, fu trow unu nanga wan man nomo,
    dati na Kristus.
  cta-NT: Na tiji̱ꞌ tsa tiꞌ naꞌ ñaꞌa̱ naꞌ jiꞌi̱ cuꞌma̱. Ni tyiqueeꞌ la cuiꞌ juaꞌa̱
    ntiꞌ ycuiꞌ Ndyosi ñaꞌa̱ Ni jiꞌi̱ cuꞌma̱. Na cua ngüiñi chaꞌ ꞌna loꞌo ycuiꞌ Ndyosi
    chaꞌ ta naꞌ jiꞌi̱ ma̱ chaꞌ caca ma̱ ñati̱ jiꞌi̱ Cristo, ñati̱ nu lubii tyiquee,
    la cuiꞌ ñiꞌya̱ laca loꞌo sca nu cunaꞌa̱ cuañiꞌ nu caja clyoꞌo loꞌo sca ti nu quiꞌyu
    jiꞌi̱;
  bqc-SIM: Lá Lua lí sí sàao, màa ↄ̃ má kũa á yã́ musu. Á gↄ̃ mɛ̀ndoɛ, ↄ̃n
    Kilisi ũ. Ma á kpã́sãwà wɛ̃́ndia lɛ́so ũɛ.
  tcz-CHONGTHU: Keima nangho dia katom ngaina hi Pathen tomngaina jaljeh ahi. Keiman
    nangho jipa khat, Christa mou theng hidinga kalhendoh nahiuve.
  mar-mar: कारण मी देवाच्या आवेशाने तुम्हाविषयी आवेशी आहे, मी एका पतीबरोबर तुमची मागणी
    केली आहे, अशा हेतूने की, तुम्हास शुद्ध कुमारी असे ख्रिस्ताला सादर करावे.
  snp-snp: Yamu kolalo. Namo linatemu auma wito kolomo ya moda Gotidokati kolomo ne.
    Moda kolafe? Linate ya mo loto felegaga nomili yaidana oti Wadibo lawokolo unawae,
    loto linate ya Kilisto umunae, loto ko mele gedofa,
  isl-isl: Mér stendur ekki á sama um ykkur – ég ber sömu umhyggju fyrir ykkur og
    Guð. Ó, hve ég þrái að kærleikur ykkar beinist að Kristi einum, á sama hátt og
    ung og hrein stúlka geymir ást sína handa þeim sem hún elskar, og síðar giftist.
  spy-NT: Okerkeeye tyēē *ārung'oonyoo nyēē kiikēēkuurtoochi saannyaa nto saantaanaa
    ku Kiriistō. Kunyoo, māāmāchē chokooberbeeraak ꞉chiito ake kuuyu kookuyeya ꞉Yēyiin
    āriibook ‑mōōlumootē.
  xnn-xnn: Ngem mapilitak ay mangwani gapo isnan pilmi ay mangnemnemnemak ken dakayo
    modatya maawis kayo isnan dolog. Tay iimonak dakayo ay kaneg nan mang-iimonan
    Apo Dios ken dakayo. Tay intedko dakayo ken Kristo ay kaneg nan mang-itedan nan
    ama isnan anakna ay babassang isnan lalaki ay asawaena. Isonga kayatko ay mapopos-a
    nan pammatiyo.
  mwe-mwe: Njikola lupimililo genu mmanganyanji, malinga lwa a Nnungu, pabha mmanganya
    punninginji mbuti mwali akanabhe kummanya jwannume, junintomele kuka jwannume
    jumo, ni a Kilishitu.
  tte-tte: Yau nuwanuwagu lalakina komiu kabo yakepate kaikaiwe kaiwemiu, besiele
    tabe Yaubada nuwanuwana lalakina komiu. Yayakawalulu-wagimiuko tokasole tau kaigeda
    koina, bwaimwana iya Keliso, mwa nuwanuwagu yakalaimiu komiu Kolinita kwalau iya
    koina, besiele vesala waluwaluna yaolena-lawan tau koina ikasolanan.
  tcs-tcs: Ai ya prapa wori po yupla wea dat seimkain wori wanem God i gad po yupla.
    Bikoz ai bin meke yupla redi wase wan gel uda i no bin slip wea man, po kam maret
    oman blo Kraist.
  hlt-THB: Nangmih ve Khawsa a tlaiseet na ing ni tlaiseet na sih khqi nyng. Nangmih
    ce nulak cyyp amyihna vaa pynoet doeng a venawh kami peek thainaak khqi aham Khrih,
    ceni awi ka ni taak sak khqi hy.
  soq-soq: Ne e baila nuana pola wadio obuntedina, ambi God menasadia apana me os
    inseipe baiwantoipona rua. Ne ipa e mamala onialepina ita saualena e apanala dea
    os naisena, sa ipa Keriso. Ne menanedia nainai walamawe e i sanaa, mai ninala,
    kakaiwa dodomanaida wandie apanawaida oniedia rua banlalepe Keriso mampesape elepa.
  qub-qub: Nogaga Tayta Diosnömi gamcunapaj fiyupa yarpachacö. Nogaga munä imaypis
    Taytanchi Jesucristuta wiyacunayquitami. Runa yatäni jipash juc parlashallanpaj
    cashanno Jesucristullapaj canayquitami munä. Payllapaj canayquitami munä.
  att-att: Ta iddukat takayu, nga kun na ánâ ku, á maburungà megapu nikayu, marakè
    mekáttuay kayu sù panguruk naw kâ Apu Kesu. Á mangilin yù pangabubù nikayu nga
    kunnay ta pangabubu ni Namarò, gapu ta initarátu takayu kâ Apu Kesu Kiristu. Sikayu
    yù meyárik sù magingánay nga metarátu sù pakiatawán na. Á yáyù nga ikáyâ ku ta
    pareku nga napiá yù nonò naw.
  bki-bki: Monoka never iliano nalo nei bior napano bogo nonovio nojo nojidomii laka
    ka kamiu. Mia never tibe nei, never nemial kamiu jibe kube kiaku niatira novo
    tai, napano neberkarikoio ka risoro ka koano napano Kristo. Nomijog jibe nomijukua
    vatitig ka kamiu, nojidom novitikar vatitig kamiu ka kuve riano ea verikariano
    nei, a nina jibe bunu Atua, napano naio mijukua vatitig ka kito, maka sidom ka
    rotuvan naio rava iorou bereio.
  bqp-bqp: Lákũ Luda dì gↄ̃ba kpá nà, lɛn matɛn kpá lɛ se á yã musu. Ma á kpá Kirisia
    á gↄ̃ mɛ̀n do ũ, de mà á kpãzãa lákũ nↄkpare lési bà.
  mcp-mcp: Mə ŋgə baag bɨ́ mbɔɔg mə́ Zɛmbî. Nəcé mə a jî bɨ́ bâ shú ŋgwûm ŋgwûd, njɨ
    *Krîst. Mə́ jɨɨ nə́ mə bág kə ntɛɛŋgʉli bɨ́ nyə́dɨ́ bɨ njúl nda ncwíyɛ̂ sás dʉ́sə́
    ná nə́ fwɔ̧́-fwɔ̧́ yí.
  hat-hat: M'ap fè jalouzi pou nou, yon jalouzi ki soti nan Bondye. Paske, nou tankou
    yon jenn fi ki pa nan dezòd. Mwen fiyanse nou ak yon sèl gason. Gason sa a se
    Kris la.
  npl-NT: Ne nichawati nomonawak ijkó kemi Dios nomechtlasojtla, iwa yonomechteaxkati
    imak Cristo, kemi se íchpochtli chipawak non monamiktia iwan iokich.
  bgg-bgg: Hamangkhung-aphuii è rek pha duiine, gu nathek shii miegriie phro, chiih-è
    nathek ne igang gangbimi duiine ro hanyie shii gu è bran jia Masi rog shii yiygey
    phrone sbang rek.
  eng-TCENT: I am jealous for you with a godly jealousy, because I promised you in
    marriage to one husband, to present you as a pure virgin to Christ.
  eng-BSB: I am jealous for you with a godly jealousy. For I promised you to one husband,
    to present you as a pure virgin to Christ.
  cpu-NT: Oshekira naamaakotakami eerokaite, iriira Pava kantakaakanarori. Tema naakatake
    etakaro nokinkithatakaakemi okanta jashitayetantaamiri Cristo. Nokempitakaantavaitaami
    eerokatakemi nishinto, tzimatsimi nokashiyakaakamiri pintsipatyaari, aamaakoki
    novapiintanaimi eero pikaariperovaitanta irojatzi paavakaantaperotakyaari. Iriira
    oshiyakaaventachari Cristo, itzimi kempitakariri iriimi paayetairimi apaata.
  san-ASM: ঈশ্ৱৰে মমাসক্তৎৱাদ্ অহং যুষ্মানধি তপে যস্মাৎ সতীং কন্যামিৱ যুষ্মান্ একস্মিন্
    ৱৰেঽৰ্থতঃ খ্ৰীষ্টে সমৰ্পযিতুম্ অহং ৱাগ্দানম্ অকাৰ্ষং|
  tac-NT: '''Lige ne bajchá ye ra''íchali ruwimela. Onorúgame nejile ye ''nátili napurigá
    ne ''la galémala ''emi. Napu''lige sebasa ramué alé napu ajtí Kristo, neka ''emi
    ''yámolá alué Kristo ''la sébali ''la bi''wígame. Alarigá anéturu ne Esukristo
    ''ya bajchabé rawé. Napurigá ''yánili bilé o''nó bo''né malala alué re''malí napurigá
    newímala alué iwé si ''we ''la bi''wígame sulégame, alarigá ''yánili ne ''emi
    Esukristo. Tabilé najkí ne napurigá uché bilé ''nátili beniboa. Abiénachigó najkí
    ne napurigá bi''wígame alawégame niwa.'
  eng-WEBPB: For I am jealous over you with a godly jealousy. For I promised you in
    marriage to one husband, that I might present you as a pure virgin to Christ.
  gfk-H: '@see-verse:2CO.011.001'
  viv-viv: Yaubada yana kaliva ginuwenuwedi be higa Bana anakaibe yana giba hinamiyami
    amine, meda iya ganuwenuwemi. Keke nuwanuwaku mali kaliva yana abavehimeya againe
    wanadamana faꞋina kaliva natuna kwamayoku kaliva saꞋeyana againe gihawakivefosena
    amine, meda iya omi moganemi saꞋeyana higa Keliso againe gahawakivefosemi. E,
    gaꞋitaꞋitaveꞋavimi be vaita kwamayoku yamumuna keke tamo kaliva hidadauveni-ma
    amine omi keke mali nuwanuwa wadamuliyeni-ma Keliso againe ganatunedamanemi be
    bana vavinena faꞋina.
  yao-yao: Ngunkolela wiu mpela ila Akunnungu yakuti kunkolela wiu, pakuŵa ŵanyamwe
    nli mpela mwalimwalipe junantomele kwaligongo lya jwannume jumo pe, jwele jwannume
    jo ali Kilisito.
  tgp-tgp: Enau na mereimerei matamim na mereimerei non God. Matan na retitauhi vara
    kamim ha pa sohena har̃ai lahi vokevoke matea tuana matelete, enia Kr̃isto.
  auc-NT: Wængonguï wææ gompocä baï botö adobaï mïnitö beyæ̈ ante wææ gompote ämopa.
    Mïnitö baquecä mönämaingä baï ïñömïnite Codito ængä beyænque mïni pönencabo tömengä
    nempo nö cæte quëwencæmïnimpa, ante pædæ godoncæte ante cædinque botö tömengä
    adocanque ingante, Bitö quïnäni ïnänite æ̈e, antabopa.
  kbc-NT: Jemaa meliodi me idoweditaɡ̶alocotiwaji ane yemaa migotedaɡ̶awa Aneotedoɡ̶oji
    me doweditedaɡ̶aloco. Macataɡ̶a naɡ̶ana awicije baanaɡ̶a nipegi me wado, odaa
    eliodi ja dowediteloco, codaa aika eledi ɡ̶oneleegiwa daɡ̶a itineɡ̶e, nigepaaɡ̶icota
    noko me wado. Jiɡ̶idaa jemaa mejigotaɡ̶awa me idoweditaɡ̶alocotiwaji, codaa me
    ɡ̶adikeenitalo Cristo, digo majotaɡ̶a naɡ̶ajo awicije, amaleeɡ̶aɡ̶a iniokiniwateda
    Cristo makaami nepilidi.
  bmh-bmh: Uwait nug ag en asiu dabilaneu sul, izan han ag en dabeleu asiu wanem.
    Du tub nug gonugau aleg du tub murabun baib maimai, suban gumaneu sul, iz ag Kristus
    murabun suban gumarabun bigeg wemin, gonun, aiu ses ag Kristus waugab beteimai,
    ag gonugau duailel tuguiai damamen.
  ctu-BL: Com mi la' taj la' wenlel che' bajche' yom Dios. Come tsa'ix c sijiyetla
    cha'an mi la' taj juntiquil jach la' ñoxi'al. Com cʌq'uetla ti' wenta Cristo che'
    bajche' tsiji' bʌ xch'oc.
  meq-meq: Neŋ faya na giye sələk hərwi kurom andza nakə Mbəlom a ge sələk hərwi kurom
    neheye a wuɗa kurom aye. Nəkurom ka tərum na, andza dem nakə a seŋ na vəliye na,
    a ndo nəte aye. Andza məgweɗe a Yesu Kəriste. A seŋ na, mâ ndza tsəɗaŋŋa nakə
    na vəleye.
  noa-H: Hẽwandam dau na chik'amnag pãach k'ũgurpimaaugau pãach dʌ̈i mʌ nem hanem
    chitaawai muan pãragan, hãba hʌʌirau hich jaai hauju dʌ̈ipai hiek dee wai simjö
    Cristo dʌ̈ipaita nʌisit ha chirʌm, mag hich dʌ̈ipai naawai pekau chuk'u harrjö
    pãach hich haar p'ë haumk'ĩir. Pãrau magta hamʌn mʌchjã dʌ̈i honee chiraju maach
    Pör Jesucristo na.
  alp-NT: Kwali betaya, au raka imi rame saka Alla lekwe Iraka imire, le au suka imi
    hleke Alla Eni lepate mo kai saisa rebe tinai more, au suka imi lulu mo. Hoko
    aure saka Amate kai imire saka auku nana bina beluke rebe intulu kai mokwai mosa
    rebe au rakai rame le au taluke peneka kena ikai kai mokwai beluke sae. Mokwai
    beluke mere bandine saka Kristuse.
  san-VEL: ii"svare mamaasaktatvaad aha.m yu.smaanadhi tape yasmaat satii.m kanyaamiva
    yu.smaan ekasmin vare.arthata.h khrii.s.te samarpayitum aha.m vaagdaanam akaar.sa.m|
  kbq-kbq: Na'ankure Kraisinte knare hutma manisazegu hankave antahintahi nehue. Nagrama
    magoke vere, Kraisinte manisazema hu'noane. Vene omaseno agru hu'nea a'kna hu'nesage'na,
    tamagrira Kraisinte tamavrentesuegu nehue.
  kbh-kbh: Bëngbe Bëtsábeyeca ats̈e ts̈a cbondábabuanÿeshana y cbondánÿena, ts̈ëngaftanga
    nÿe cha chas̈motsë́stonama y ndoñe ínÿengbioye. Er ats̈e Cristo sënjas̈buachená
    ts̈ëngaftanga sempre cha s̈mochtsë́stonama, y së́ntsebos̈e, cha quem luaroye yochjésabo
    ora, chábioye ts̈ëngaftanga júshejanguana, mo nÿe chábioye sempre ustonëngcá,
    nts̈amo canÿe taitá chabe bembe ndocna boyabása nduabuatmá nÿe canÿe boyabásaftaca
    chaóbuamama jushjanguancá.
  ron-LSB: Căci sunt gelos pe voi cu o gelozie dumnezeiască. Căci te-am făgăduit în
    căsătorie unui singur soț, ca să te prezint lui Hristos ca o fecioară curată.
  pon-pon: Pwe nai me per kin komail dueta Kot, pwe nai me kileledier komail on ol
    amen, pwe i en kajale komail on Krijtuj duen jeripein makelekel amen.
  nhe-BL: Nelía nimechtlasojtla miyac queja Toteco Dios inmechtlasojtla. Eltoc queja
    se nitetat tlen nijsencajqui para nimechtemactilis para inelise iniaxcahua Cristo.
    Huan nijnequi nimechnextis iixpa huan nijmati inelise queja se cuali ichpocatl
    tlen ax quema nejnentoc ica seyoc, huan nijnequi xiquicnelica san ya.
  sps-sps: Nyo kaa miroun koman tsian fiisok tsumi, to te kaa non tsonyo jesan kan
    to te kat fi non e Gov. Anyo komainy maromi ma kaa fasuu faman naa ten Jisas Krais,
    faarei non a kooviou to te kaa faman fi minon yan koman tsian tana mes to te tsue
    faman fi non yan fanging tsuri na ina fuan, ana ayei te kaa iny 'aun patsukanen
    nanaa onot non tan nainy fanging tsuri.
  wnc-wnc: Wamu wa binga yanangge nataatdane yapii anzing. Nata puya tasike ginda
    Kraisde kuke iat gatake kekeknga siknga yutningge tasikum. Unzing aminda natake
    yapana tapatu apnae dua siknga kukut tapata apna tapatuekan kuwikge yawan kekekawik
    binga nata gin pasiwa ginda Kraisde kuking. Unzingge nata ginde musip gwaang siknga
    natandamuke ginu dua pimaningge asiknga natanggamatanggat.
  bus-bus: Lán Luda è nↄ̀sɛgↄ̃aanↄ kpá nà, lɛn mɛ́ɛ kpaa lɛ se a yã musu. Ma a kpa
    gↄ̃ mɛ̀n dooa, àmbe Kirisi ũ, lɛ mà a kpãsãa nↄkparɛ lɛzii ũ.
  gub-BL: Ta'e apuamutar katu ihe xe. Peiko kuzàwaza ài ihewe pe. Aiko penu ài ihe.
    Apumume'u amo awa pe hemireko ràm romo ihe. Zaneruwihawete Zezuz a'e, pemen ràm
    ài hekon a'e. Kuzà awa puhe oho pixik 'ym ma'e ài peiko. Heporomonokatu wer penehe
    Zaneruwihawete pe ihe. A'e rupi aze'eg nezewe agwer ma'e rehe ihe.
  imo-imo: Korin imboma, nani eno Kraistinga imboma kau molangei nimbolio nimbo panjipo
    eno manda lepo ambo wenepo te lopa kumbu naa teli iye purumomu mele Kraist kinye
    pangei nimbo yu timbo nimbo pilipo moro akumunga Goteni imboma kanopa lipe yu
    kau liko awili tiko pilko molko, iye lupe tenga unguma naa pilko lombili paa naa
    pangei. Iye te lupe lombili pungei kinye paa konopu keri panjimbo nimbe moromo
    mele na aku tepo konopu lepo moro.
  boj-boj: Aqo Qotei wo gago are koba endegsi unu. Niŋgi Kristus a segi qujai areiyosib
    aqa sorgomq di soqniy. Tamo bei na aqa duŋge nami sambalaosai qaji di osim tamo
    qujai yim a na oqas dego kere e niŋgi Kristus aqa baŋq di atem.
  eng-DRA: For I am jealous of you with the jealousy of God. For I have espoused you
    to one husband that I may present you as a chaste virgin to Christ.
  knf-knf: 'Dkujan bkujar banwoonuŋ du Naşibaţi : djokaran ñiinţ aloolan pa bniim,
    kadolna an nanaţ ţi kadun ki *Kriŧtu ji ñaaţ najinţ anwooŋ aando bi me ñiinţ.'
  san-KHM: ឦឝ្វរេ មមាសក្តត្វាទ៑ អហំ យុឞ្មានធិ តបេ យស្មាត៑ សតីំ កន្យាមិវ យុឞ្មាន៑ ឯកស្មិន៑
    វរេៜរ្ថតះ ខ្រីឞ្ដេ សមប៌យិតុម៑ អហំ វាគ្ទានម៑ អកាឞ៌ំ។
  arn-NT: Chumngechi ta Ngünechen llükantukuniekefi ta kom che ñi inanoafiel wesake
    dungu, ka femngechi iñche llükantukuniewiyiñ ta eymün. Iñche lle ta famtukuwpayiñ
    ta Cristo mew kisu ñi ngenngetuael ta eymün mew, kureyeelchi domo reke, fey ayülen
    tamün pengeluwpuwafiel kisu mew kiñe lif piwke mew adelkawkülechi üllchadomo reke.
  zas-NT: Naj rënan lëjt ziꞌcgajc rën Dios lëjt. Ziꞌcgajc tijb dad rajp xiꞌndxaꞌp
    biin ni ma na̱j guxhliaa din chileꞌ guidxinm naya loj xin tiaꞌ laam, zian rënan
    guidxinëꞌn lëjt loj Cristo naya sin dol.
  ken-NT: Dɨŋɨ́ ká bɛ nkɔŋ be nɛ mpabhamɨ́k anɛ Mandɛm. Nsɔt be mbɔ ngɔsɔ́ŋ anɛ ábhɨ́kɨ́
    rɨŋɨ mbakanɛn nɛ nnáŋ mfyɛ́ bariɛp nɛ mmǔ amɔt anɛ ábháy bhe. Mmǔ wu chi
    Kristo.
