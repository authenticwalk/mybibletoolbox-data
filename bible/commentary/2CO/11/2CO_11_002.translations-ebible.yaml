  mox-mox: Yaʼa me egu veʼifiʼifi yatoatoa ʼidewani Yaubada ena veʼifiʼifi, mana omiʼa
    ʼekalesia kavona taha iaba matayauyona niʼa yagabuinoqia taha ʼoloto weaqina ta
