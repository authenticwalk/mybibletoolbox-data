verse: 2CO.011.002
translations:
  kpx-kpx: Laeau ma moleu ata moleti lahaholige vaveveveu duaveale ke nahate. Dilavau
    isiviholinu la vaveve toela valiho. Ige data kateanu. Di isiviale la vaveveu duaveage
    Kelisou la malevege elike di vahaehoai.
  okv-H: Eto God ta hotembari vahai avo nanena hotembihe ungo amo embona pegene humbagora
    segigi ue mihovona. Eto ungo ekalesia amo Keriso ta kerari avoeto na kakara ta
    mamo aingeko eto ungo tongopa ambu teho javotoho na mihirovo nanena ungo Keriso
    ta degi ikasona.
  tbo-tbo: Yaubada a omgenagenaliligei bimiyei a’mgenagenalili. Matababana a bigemi
    Keliso uyahina po ipa apo an’ombenenemi mei guguhini nugonugona woyeuyeuna he
    niniyeya agona emosi hota uyahina.
  mal-C: ദൈവം നിങ്ങളെക്കുറിച്ച് അത്യന്തം ജാഗരൂകനായിരിക്കുന്നതുപോലെതന്നെ, ഞാനും നിങ്ങളെക്കുറിച്ച്
    ജാഗരൂകനായിരിക്കുന്നു. കാരണം, നിങ്ങളെ നിർമലകന്യകയായി ക്രിസ്തു എന്ന ഏകപുരുഷനു ഏൽപ്പിച്ചുകൊടുക്കാൻ
    ഞാൻ വിവാഹനിശ്ചയം ചെയ്തിരിക്കുന്നു.
  grc-SR: Ζηλῶ γὰρ ὑμᾶς θεοῦ ζήλῳ· ἡρμοσάμην γὰρ ὑμᾶς ἑνὶ ἀνδρὶ παρθένον ἁγνὴν παραστῆσαι
    τῷ χριστῷ.
  bgc-bgc: क्यूँके मै थारे तै प्यार करुँ सूं, अर थारा ख्याल भी राक्खूँ सूं, जिसा परमेसवर
    राक्खै सै। थम एक पवित्र कुवारी के समान सों, जिसकी सगाई मन्नै सिर्फ मसीह यीशु तै
    करण की, अर उस्से ताहीं सौंपण का वादा करया सै।
  khz-khz: Au geku ririwa kamu iwavagina gomi Keriso aonaimo pio talu, Palagu gena
    ririwa kamuna gomi gemi ai maki vovetaina. Au voia pakunai gomi anakagatumina,
    Palagu na egapi-rageana nakagatuna. Au na gomi maru kwapunamo ai akilagimito,
    voo Keriso. Vovetaina gaurai au na gomi agitatago-namanamamina. Kwalana au geku
    ririwa, Keriso e ekalesia geria vegarawa tomanai, gomi noowane vavine ta koloa
    ta goti ati getuga-tovoto vavinena vetaina, nama iwavagi e ati rapurelena, garawara
    Keriso wailanai pana tugu-kavimi.
  deu-TKW: Mein Eifer für euch ist göttlicher Eifer; ich habe euch hergerichtet, euch
    als reine Jungfrau einem Manne zuzuführen, dem Christus.
  zsr-NT: Ruiꞌ ladxaꞌa lbiꞌiliꞌ ca naꞌ Dioscz ruiꞌ ladxëꞌë lbiꞌiliꞌ, le nacliꞌ ca
    nacbiꞌ tubiꞌ biꞌi ngul raꞌbandauꞌ, nac gdu ládxiꞌbiꞌ, buschinaꞌ‑biꞌ lahuëꞌ Cristo
    quië utság náꞌlenbiꞌ Lëczëꞌ.
  lin-lin: Mpo na bino, natondi na zuwa kowuta na Nzambe. Nabalisaki bino na mobali
    moko kaka, Ye nde Klisto, lokola elenge mwasi oyo ayebi nanu nzoto ya mibali te
    mpe azali peto.
  hns-NT: Toelog djaane hai kaise saap Efa ke tjalaakie se bahakaais raha. Aur ham
    deraaila kie saitaan toelogke bietjaar biegaar dei kie toelog bhie bharmaawal
    djaihe aur na tan-man se Kriest par dhiaan lagaihe. Bakie ham Parmeswar khaatien
    toelogke rakhwaala baatie. Toelog hamaar bietia ghat baate, aur djab Kriest lautke
    aaiga, tab ham maangiela toelogke begar daag se okar aage pes kare.
  noa-E: Ẽwandam dau na chikhamnag pãach khũgurpimaaugau pãach dʉ̈i mʉ nem anem chitaawai
    muan pãragan, ãba ʉʉirau ich jaai auju dʉ̈ipai iek dee wai simjö Cristo dʉ̈ipaita
    nʉisit a chirʉm, mag ich dʉ̈ipai naawai pekau chukhu arrjö pãach ich aar phë aumkhĩir.
    Pãrau magta amʉn mʉchjã dʉ̈i onee chiraju maach Pör Jesucristo na.
  eng-EMTV: For I am jealous over you with godly jealousy, for I have betrothed you
    to one husband, to present you as a pure virgin to Christ.
  mib-NT: Chi cúcuɨ́ñɨ́ rí jehē rō jijnáhan ró, nájnūhun cúcuɨ́ñɨ́ Yaā Dios. Chi cácuu
    ró nájnūhun ɨɨn sūchi sɨ́hɨ́ íyó ndoo, te ni sáha ri jeē quijnáhan ró jíín Cristo,
    nájnūhun quíjnáhan ɨɨn sūchi sɨ́hɨ́ jíín máñúhún‑ni yɨɨ i.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ नागे़हे़त्तिबा कुइसिःक् इङ्‌गाॽआङ् नाहे़त्‍निङ्‌ङाङ्
    वाॽआ, थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽग इत्‍थुङ्‌गे़न् नालिसाङ् ख्रिस्‍ते़न्‍नुरक् मेःक्‍खिम्
    चोःक्‍मा पिमा माङ्‌हे़क् चोगुङ् पिनिङ्‌ङाङ् वाॽआ॥ हे़क्‍केलॽरिक् खिनिॽ सेसेमा
    सिसामेःत् कुइसिःक् खुने़ॽओए तोःम्‍मा सुक्‍निङ्‌ल के़लॽबा निङ्‌वाॽ कत्तुङ्‌लो॥
  xnj-xnj: Nene nikuvawonela wihu nambu wihu wa Chapanga, muni nyenye ndi ngati msikana
    kamwali mwetilagini kumgega ndava ya mgosi mmonga ndu Kilisitu.
  mmx-mmx: A suma i do lodoxoma rak iplivi aleng mumu nimi mi mo liplivi at ne Moroa
    xa. Mila aga ora ka nimi do ri ne Karisito xusu ana raba nimi ngan loono dadat
    ti leges atlok teren.
  cbr-NT: Cristonainshi 'inun cana mitsu aín bana ñuixuan. Usa 'ixun cana xanúxa bëtsi
    unin bana cuatima aín bënën banaishi cuati ami sináncësaribi oi, mitsux bëtsi
    bana quicësa oíma Cristo quicësabi oíshi 'iti cupí, mitsu cain, Nucën Papa Diosan
    'ë sinánmicëxun.
  tee-NT: Aquilach'ixniuch ni na iclalhaccha'anau ju uxijnan tachi ju Dios talhaccha'anan.
    Ju tam lapanac acsni cat'atak'oxiya' ju tam ts'alh ni caxtakniya' ju tam istsi'
    pus na lhist'ac'a ju istsi' ni jantu cat'achivina' apumatam. Pus vana va chun
    ju quit'in. Quit'in ju xaclamalhilaca'aniyau ju uxijnan ju Cristo. Chai iclacasq'uin
    ni salaka ats'uc'ut'it la'ixmacni tachi ju anu' atsi' ni salaka tsucui la'ixmacni
    ju anu' ts'alh.
  eng-LSV: for I am zealous for you with zeal of God, for I betrothed you to one Husband,
    a pure virgin, to present to Christ,
  cak-NT: Ren can jabel jixinben cuenta roma can ninjo' nintzu' anchique chi c'aslen
    ic'uan chech ri Dios, roma ja raja' banayon chue chi quiri' nin-en iwiq'uin. Quiri'
    nin-en roma rix can xinimaj ri Cristo cuando ren xintzijoj chiwe, y ninjo' chi
    xe raja' tijo' riq'uin ronojel iwánima. Ninjo' chi niben anche'l nu'on jun xten
    ri ne'c'ule' yan riq'uin ri ala' ri xtoc rachijil; can ch'ajch'oj ruc'aslen nic'ule'.
    Can quiri' ninjo' chi rubanon ta ri ic'aslen cuando xquixbe riq'uin ri Cristo
    chila' chicaj.
  pah-NT: 'A''ereki Tupana''ga ja ji akate''ỹ pe ndehe pe arõheteavo. Tamombe''u ojo''java''ea
    pe me kiro. Hẽakuvyra''ga hẽa mohembirekouka ga pavẽi ga rehe jate ti eko javo.
    Na jitehe ji pe mbojiko Cristo''ga rehe ga rehe jate ti peko javo. Taperojijyi
    ti jara''g̃a ndehe pejikovo, a''e ji. A''ero po ti ji ei Cristo''ga pe pe mombe''gwovo
    nehẽ: Koro g̃a ndekoi. Nde rehe jate g̃a jikojikogi jipi okokatuavo, a''e po ti
    ji nehẽ. A''ero po ti ga pe nderohoi yvagi pe pe mombytavo ojipyri avuirama nehẽ.'
  sja-NT: Tachi Ak'õrepa parã k'inia iru bɨk'a, mɨa pida parã k'inia iru bɨ. Ara eperãpa
    ichi k'au jiwaaparik'a iru araa pai naaweda chi ɨmɨk'ĩra ome, mãga pɨk'a mɨa parã
    jiwaa pɨk'apari. K'inia bɨ Cristodepai ijãadamerã mɨa parãmaa jarateedak'a.
  xed-xed: Ta draku yu ta ghəŋa kaghuni manda ŋa Lazglafta. Kristi zəʼala dzugwa ghuni,
    ka yu ka vlaghunata. Ta kumay yu tama ta nzata ghuni nda ghuɓa, ŋa vlata ɗa ta
    kaghuni manda ya ta vlə lu ta makwata patsapatsa ŋa zəʼal dzugwani ya.
  mks-NT: Ndióxi̱ quéa̱ na̱caja ña̱ ná qui̱hvi̱ ndiva̱ha ini i̱ ndo̱hó sa̱há ña̱ cán
    quéa̱ co̱ cúni̱ ña̱ ná jándacoo ndó íchi̱ cuéntá mé á. Cája i̱ tátu̱hun cája da̱
    cuíñú jáchi̱ na̱sacu ini i̱ ndiquia̱hva vií i̱ ndo̱hó ndáha̱ Jesucristo tátu̱hun
    cája in da̱ta̱a ndíquia̱hva da ja̱hyi jíhí da̱, ñá cúú ñá tacú ndinuhu nu̱ú da̱
    cacuu yíi̱ ña̱.
  gfk-S: '@see-verse:2CO.011.001'
  bmu-bmu: Nöŋön iŋini azi mohot Kraist yaŋgö buŋaŋi aketka ambi seram jömukŋi sarakŋi
    ewö eŋgibiga yaŋönök eŋgömemapkö keuŋi jiba jöhöyal. Miaŋgöra Anutunöŋ uruŋan
    eŋgöra aka mututqutut mörakzawi, nöŋön mönö miaŋgö dop tosatŋan kelök keunöŋ jiba
    eŋgömeget bölibepuköra waimanjat mörakzal.
  dgz-dgz: Ame God goandagaya wani ne ap umap sia goandagaya waivin. Iwa e aruga go
    ne orana daitonawa, waenoro kakaewa ini denawa, tamaru naitapen menan ne agi wana
    mini. Tamaru ame Keriso me di.
  eng-GNV: 'For I am ielous ouer you, with godly ielousie: for I haue prepared you
    for one husband, to present you as a pure virgine to Christ:'
  zaa-NT: Inte' nna yala la' tsì'ilatsi' té lo lóstu'a' lani le tì'ba Tata Dios catsi'ínie
    le. Inte' ná' tì'a ttu tàta para lebi'į porqui'ni ná lé ca discípulo quia', acca
    chi benia' le comprometer lani Cristua nna, calátsa'a' gunia' le presentar làteruba
    lani e, por nui nna yala calátsa'a' qui'ni cca le enne' fiel lani e, tì'a dàni
    ttu niula gunią lani tsèlį.
  eng-WEBSTER: 'For I am jealous over you with godly jealousy: for I have espoused
    you to one husband, that I may present you as a chaste virgin to Christ.'
  guh-guh: Bajarapacuenia pacanavajunupaebijitsiatsi tsipaji bitso pacaasivatsi pacuenia
    Dioso pacaasiva. Pacatojitsipatsi ëCristo panejitsipaenexa. Pacuenia petiriva
    caenë jitsipa ëpamonanexa, bajarapacuenia caenë Cristo pajitsipare.
  bon-bon: Cane ngenecu gäne weeme poto cidi me; epu asicnantenine weeme poto cidi
    me Acejiyame liiyepu. Cane weebibine simacetnäjimene weene Keriso cama atejäclmutame.
    Cane singi gäne weene epucäco lenajame, siige atejäclmuta bimu cabu piba picäripene
    teeme bau me epu pana, camu ngulebägrä lipu yääcärusi ciwelooloyame ne.
  nhw-BL: Nelía nimechtlasomati miyac quen Toteco Dios anmechtlasomati. Eltoc quen
    na se nitetata catli nijsencajqui para nimechtemactilis para anelise aniaxcahua
    Cristo. Huan nijnequi nimechnextis iixpa huan nijmati anelise quen se cuali ichpocatl
    catli amo quema nejnentoc ica seyoc, huan nijnequi xiquicnelica san ya.
  swh-ONEN: Ninawaonea wivu, wivu wa Kimungu, kwa kuwa mimi niliwaposea mume mmoja,
    ili niwalete kwa Kristo kama mabikira safi.
  wbi-wbi: une nili nikivavilisi numue, ikivavilisi iki kihuma kwa Nguluve, ulwakuva
    muli ndavule umhinja juno naamanyile umughoosi, juno nikan'tavwile kutolua nu
    mu ghoosi juno ghwe Kilisite.
  bba-bba: Nɑ nisinu mɔ bɛɛn sɔ̃ ni nu wee Gusunɔn min di, domi i sɑ̃ɑ nɡe wɔndiɑ
    wi u kun durɔ yɛ̃, wi nɑ durɔ turo kɑ̃. Durɔ wiyɑ Kirisi.
  eng-KJVCPB: 'For I am jealous over you with godly jealousy: for I have espoused
    you to one husband, that I may present you as a chaste virgin to Christ.'
  kgk-NT: Ajepy'apy voi pende-rehe kwéry. Nhandejáry hakate'ỹ nhande-rehe ha-rami
    ave xe rakate'ỹ voi pende-rehe kwéry. Pende ru-rami ave ajepy'apy pende-rehe.
    Túvy gwajýry kunhataĩ ime e'ỹ va'e-rehe hakate'ỹ-vy, oipe'a íxupe gwarã imerã.
    Upéixa ramo ha'e ae omerã gwembiahyhu-pe anho ohayhu hagwã. Upéixa ave xe apogwereko
    xe rajy-rami. Pene rembiayhurã aipe'a-ma peẽ-my héry va'e Cristo. Aipota eterei
    peha'arõ íxupe pende ky'a e'ỹ reheve. Upéa-gwi xe rakate'ỹ pende-rehe.
  waj-waj: Anutuuqo ngii haitatuuma too kaayauma ngiiiyara yoketairaivaa roosiima
    na ngii haitatuuma tee kaayauma ngiiiyara yoketaakiaunoo. Kiaatanna yoketaa tuanaa
    hama sabi nuairaivaa vaidiiya ngiaammuau yoketaa voovai mmiaaraivaara kua kiaa
    teerama kieeraivaa roosiima na ngiiiyara kua kiaa teerama kiee Yisuu Kirisiinna
    mmuaa tuanaivaa ngii mmataama kieeravai.
  cpy-cpy: Osheki naamaa-kotakimi eeroka-paeni, riitakira Tajorentsi kantakaa-kinawori.
    Tema naakataki etakawo nokenkithata-kaakimi okanta rashiyitan-teemiri Jeepatzii-totaa-rewo.
    Nokimita-kaanteemi eerokami nishintyo, eenitatsi nokashiya-kaakimiri pitsipatyaari,
    naamakoperotzimi eero pikaaripero-waetanta roojatzi paawakaanta-perota-kyaari.
    Riitakira oshiyakaa-wenta-chari Jeepatzii-totaa-rewo, jempe itzimi kimitakariri
    riimi paayiteerimi paata.
  mpx-mpx: Nau nuwau hot komiu ge ya logasisi nabi kaiwemiu, i ola te Yehoba nunuwana
    hot komiu. He i ola ya papakawakawalolu-agimiu Keliso maisena ya elana, inoke
    nuwau na ahemiu nuku nok iya elana, ni ola gamaina waiwaisana hot ya een pwatanik
    tau i aalolonan elana.
  wbp-wbp: Ngaju karna-nyarra nyina wajampa-nyayirni nyurrurlaku yapaku Kaatu-piya,
    kalakankulurla jurnta yani. Nyurrurla yapajunkulu kirlka-nyayirni kula-ngantankulu
    kamina-piya kuja-ka nyina murnma yupukarra-jarrinjakungarntiji. Ngulankulu Kirijini-jarrija,
    ngajurnarla wangkaja Kaatuku yungurnarla nyurrurla yinyi Jijaji Kirajiki kula-nganta
    yangka watingki kuja karla jangku-pinjarla yinyi nyanungukupurdangka-kurlangu
    kapirdi-nyanu-kurlangu kamina yungurla yinyi wati-kariki yungu wungu-kurra-mani.
    Purayalu Jijaji Kiraji-mipa, ngula-warnu ngaka-kari kapurnarla nyurrurla yinyi
    nyanunguku.
  luo-luo: Nyiego omaka kodu ma en nyiek Nyasaye. Ne asingou ni dichwo achiel kende,
    ma en Kristo, mondo omi achiwu kaka nyako mangili ni en.
  nhe-NT: Nelía nimechtlasojtla miyac queja Toteco Dios inmechtlasojtla. Eltoc queja
    se nitetat tlen nijsencajqui para nimechtemactilis para inelise iniaxcahua Cristo.
    Huan nijnequi nimechnextis iixpa huan nijmati inelise queja se cuali ichpocatl
    tlen ax quema nejnentoc ica seyoc, huan nijnequi xiquicnelica san ya.
  aii-aii: ܣܵܒܵܒ ܒܲܚܘܼܠܹܐ ܝܘܸܢ ܒܝܼܵܘܟ݂ܘܿܢ ܒܲܚܲܠܬܵ‌ܐ ܐܲܠܵܗܵܝܬܵ‌ܐ، ܣܵܒܵܒ ܩܵܡ ܛܵܠܒܹܢܵܘܟ݂ܘܿܢ
    ܠܚܲܕ ܓܲܒ݂ܪܵܐ، ܠܡܫܝܼܚܵܐ، ܕܡܲܩܪܸܒܸܢܵܘܟ݂ܘܿܢ ܒܬܘܼܠܬܵ‌ܐ ܕܟ݂ܝܼܬܵ‌ܐ ܐܸܠܹܗ.
  esk-NT: Takku siqñagipiaġipsi Agaayyun siqñaqsripmatun ilipsitñik. Atriqaqtusri
    ipqitchuatun iḷaqatnikkumaaqtuatun qaiññiakkaptun atautchimun iḷaqatiksramun,
    taamna Christ-ŋuruq.
  msb-msb: Nagabatyag ako sin diosnon na pagselos sa iyo kay ginpanuga ko kamo kan
    Cristo. Baga kamoʼn malinis na arasawahon na babayi na para sa iya lang.
  cpa-NT: Dsih¹²jni ja³cogh² hniah¹² ni³ huu¹³ quiah¹² Diú¹³. Di³ ca¹jmo¹jni hi² lénh²
    hniah¹² ja³cog² Cristo ju³lah lán¹² jan² tsih² mǿ² dsiog¹, li¹juúh² jǿg³, dsa²
    jian¹ jan² jøng² báh³ dsa² ŋioh¹² quián¹²dsa. Tsa¹hlanh¹dsa jín³ hein² dsa² ŋioh¹²
    siáh².
  dso-dso: ମାପ୍‌ରୁ ତମର୍‌ ବିସଇନେଇ ମର୍‌ ଲକ୍‌ମନ୍‌ ମକେସେ ନାମିକରି ର‍ଅତ୍‌ ବଲି ଦାରିଆଚେ ।
    ସେନ୍ତିସେ ମୁଇ ମିସା ତମ୍‌କେ ପର୍‌ମେସର୍‌କେସେ ମନ୍‌ କରା ବଲି ଆସା କଲିନି । ସୁକଲ୍‌ ଅଇରଇବା
    ଗଟେକ୍‌ ଦାଙ୍ଗ୍‌ଡିପାରା ମୁଇ ତମ୍‌କେ ଗଟେକ୍‌ ଦାଙ୍ଗ୍‌ଡାର୍‌ ପାଇ ମାଙ୍ଗ୍‌ନି କଲିଆଚି । ସେ
    ଅଇଲାନି ନିଜେ କିରିସ୍‌ଟ ।
  meu-meu: Badina be Dirava ena vaḡeḡe heḡereḡerena ai daimui na vaḡeḡemu; e kara
    Keriso enai maohenimui vada na kara, haneulato rami-hebouna na heto.
  yva-NT: Weye risyamo inanuga no wasai rave, mamaisyo Amisye taune anuga no wasai
    rai. Syo raurairive Kristus ai syo weapa anugane raunande Ai, weti syo wasaeranande
    indamu Kristus obo apaura wasai. Wemamo raurata irati aja po apa arikainyo wanya
    raeranande indamu ngkakavin arono po ama vainye rave.
  dgc-dgc: 'Métagegék dikam, da mahal ta kam a koman i pégmahal na Diyos dikam. Da
    sakén i nangipahayaga ni Cristo dikam. Mara sikam, éy kapareho kam no madiket
    a adene a ikasal: matapat siya to katipan na. Mara sikam, éy katipan ni Cristo.'
  zpm-NT: Goḻgacnaṉ gaṉle, zigne rzac Dios to scaque rzaac naa to, ib racladzd naa
    cho guiaadquidie to. Miṉe racladz naa Jesússe gleynie to, zig ruṉ wnaa nguieg
