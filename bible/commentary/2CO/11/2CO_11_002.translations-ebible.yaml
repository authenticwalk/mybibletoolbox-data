  kew-kew: Gote-me nimi madaa udipa kone ia-rupare neme page nimi madaa go kone i.
    Gore nimiri epe inumakua ona-rupa pirua epe aa meda ora palima kone imi. Go epe
    wariae aare nipu Krais yaade.
  dww-dww: Taugu èi nuapaḡo guratemina maika Mamaitua ewai nuapaḡoemina nama. Vutuna
