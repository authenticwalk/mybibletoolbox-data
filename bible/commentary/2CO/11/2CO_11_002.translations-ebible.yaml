    be mbulu tiom ta boozomen iŋgeeze, mi aŋur yom ma kala kini, kembei ta moori metet
    ta.
  myw-myw: Yey apwa̱kit wasigeis yakamiy ma̱wan Yowbad ipwa̱kit wasigeis yakamiy.
    Bo abokeimiy simiy Kelis mamagina vin naptabod binek namwan anmwa̱net. Sivinag
    ma̱wan batokeimiy bukunekes Kelis.
  sby-sby: Nkute bufuba pali njamwe mufuba bwabulesa, amwe mulyeti mutukashi mulindu
    ngondatwalanga ku mulume umo Klistu.
  sll-sll: God ari kul engwo hobi kene ol tegere na wai hanama di pungwo meri ni yalhobi
