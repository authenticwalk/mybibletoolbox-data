  apr-apr: Maro lono yo pang in mai san, le lono bet kagege inbe kala ye tool san
    tiap. Le ye dada gaongo leu au i matak yoonoonoo yang, yesoo apamede betanga yang
    bet ole akau ang pang tool ataleu. Ngan tool tani in la Kirisi i. Le kanepe le
    tinimu igalanga dook mata ye matana, a bet nen ngan akau ang panga, dawa ben garup
    paunu yo ikap tutu dook le lo lal ki ke kerenge a tamana ikauu pang ye tamoto
    yo bet iyooloo in nga.
  tiy-tiy: Toowu fo médaléw fantag bé begome loo bé kédaléw i Tuluse. Non i begome
    ségiléw gom bé ségétéwe kénogon féntisingonén. Atin i Kristowe maak beeney lagéye
    ménfétisingon bé ni kénogon. Atin begéney maake ménfétisingon de brab toow fo
    méuyotu de ké gésébawag ro.
  nlg-nlg: Inau tu nighau lioghaghana kolua na lioghaghana te butu mai ta God, mu
