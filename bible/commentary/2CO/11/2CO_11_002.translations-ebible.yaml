    benasia.
  uro-uro: Inguna qänäskänes ngo sä ngän masirhat iva mamär na ngän nak kop toqor
    ma Ngämuqa i qat tualat toqoräkt sä ngän. Sa ngua muqunäga sä ngän iva ngut bon
    däm ngän sage ma Krais i ngän doqor ama qumärqumär qi ama säs ki ama ruqi bä ba
    ama sägäk ama gamoeqa iva in dät a ne.
  ita-1885: Poichè io son geloso di voi d'una gelosia di Dio; perciocchè io vi ho
    sposati ad un marito, per presentare una casta vergine a Cristo.
  muy-muy: Nawayay kʉli dal-dal akaɗa ge Melefit ya awayay kʉli ni. Nə̀bia kʉli ana
