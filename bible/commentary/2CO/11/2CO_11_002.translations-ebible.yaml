  iws-iws: Adi Komii siya kɨmiiram naɨngwowi mɨ siya wɨ tɨ iikamɨm yɨpɨkɨ siirɨm nwowɨm
    sɨmiirɨn wɨ siya nɨmbini mɨ sɨma wɨ hɨrii hɨriinan siyɨu kɨnar nwowi mɨ tɨ hɨriinan
