  car-NT: Amyne irombo wa apokoine Tamusi emyny maro. O'win wokyry irombo sapyipoi
    o'waine. Amy ikoroka'po wokyry anukutypyn woryi wara kyton mo'ko Kristus po'ponaka.
  amp-amp: Bro Nkifrarhu bro yima yuhur duka kangr dodh met yindari bugam be rorrparhu
    yinhitn atohm. To Bro Nkifrar dukewa kanjo to nanhu bro yima yuhur duka kanga
    niko Kraisrpar wahik mif mifko. Kanga Kraisrpno ayak htakahtanko Kraisrn ayakrko.
    Wom met tmaht tafi wom yimarpno yi juha be yifammam yakhato yindarirpno yak htiwa
    kanjo kanga inji kanjo ayakkahanko Kraisr-pno ayak htayanko.
  bht-bht: क्योंकि मैं तुहाड़े ला तियां ही प्यार करदा कने तुहाड़ी चिंता करदा है जियां
    परमेश्वर करदा है, इस तांई की मैं तुहांजो सिर्फ यीशु मसीह जो देंणे दा बायदा कितया
    है, जियां इक पिता अपणिया कुआरिया कुड़िया जो उसा दे लाड़े जो देई दिन्दा है, जालू
    उना दा बियाह होंदा है।
  eng-NOY: For I am jealous over you with a godly jealousy; for I espoused you to
    one husband, to present you as a pure virgin to Christ;
  cub-NT: Jʉ̃menijicʉ yʉre tebutede d̶aibi mʉjare, yópe ʉ̃mʉ ʉ̃i tebuteiyepe mamaco
    bojʉyore, “Mʉ cʉvacʉyʉmu ṍre mimarepacova” ʉ̃i arĩburu yóboi cũinácʉ ʉ̃mʉre.
    Jípacʉ me jã́ri coreibi mamacore, õi cʉbecojiyepe ayʉ apecʉ ʉ̃mʉque, jícʉyʉ ṍre
    meaco bajure ãmeno cʉbecova Jʉ̃menijicʉi jã́inore jímarepacʉ bacʉyʉ́re ne pʉrʉbʉoijãravʉ
    baquinói. Aru õi jã́ru apecʉ ʉ̃mʉre, jípacʉ jarajebu ṍre. Nopedeca mʉjare coreóvare
    d̶acacʉ yʉ Cristore, mʉje cʉrãjiyepe ayʉ ʉ̃́que cũinávʉpe. Que baru mʉjare jíyʉvʉ
    yʉ ʉ̃́re ãmeno cʉbevʉva Jʉ̃menijicʉi jã́inore.
  ita-1927: Poiché io son geloso di voi d’una gelosia di Dio, perché v’ho fidanzati
    ad un unico sposo, per presentarvi come una casta vergine a Cristo.
  lww-lww: Ana monar nevisa visena la nene komin nap̃a silaga nesum̃a nesitom amiu
    pap̃isi. Yoko nevisa ve sanini, sane nepisu amiu sane amiu na kiau sira m̃ee tanea
    tai, nap̃a nepisarar vena talopa amio kiena yar mesmesu nene nap̃a Kristo. Nemloge
    sane nepieluen ruru amiu nenaga, komin nap̃a sineun visuar ruru amiuena vena ave
    lelaga e visaarena nene, a naga nene sa ga Ntewa, nap̃a naga m̃ena ga pieluen
    ruru ita, pe sinenan re sape teligan naga poli vena teva si varau.
  ckb-ckb: بە ئیرەییەکی خوداییانە ئیرەییتان پێ دەبەم، چونکە لە پیاوێک نیشانم کردن،
    تاکو وەک پاکیزەیەکی پاک پێشکەشی مەسیحتان بکەم.
  nas-nas: Ninge diiꞌ bakei Kumponing-koo kuunge tokontampimaing diiꞌ orarirariꞌneeng-koo.
    Aiꞌ ninge tee diiꞌ narung naning-koo konteeriiꞌnaang miruꞌdampiruꞌning tee eeꞌnara
    Karistooꞌ. Eeꞌnoko tee-anko tavoꞌdampiiꞌnaang diiꞌ manikuma neraiꞌnaꞌ kuukuma˜pinaꞌ
    kiiroraaꞌoi otoko baꞌung-anko nampeesinaꞌmung taavoꞌaamanaꞌ.
  uvl-uvl: Iau letek ia imo ke halang ke pomange NeHalang nge letena tau tote imo.
    Imo apoi ke mange hei malolong ngana e nenge lei ero kura pe e teke e heleia imo
    lange Kristus i toro ke emo ia.
  eng-BBE: 'For I have a very great care for you: because you have been married by
    me to one husband, and it is my desire to give you completely holy to Christ.'
  ixl-CNT: Loqꞌ nikoꞌnkoxhunbꞌanoꞌk vaꞌl nunbꞌaneꞌ. Pek aꞌ yeꞌ nunqꞌiꞌeꞌ aas oj abꞌil
    koꞌxh saeesanex tu bꞌey. Loqꞌ u Tioxh nioksan sunkꞌatza aas yeꞌ nunqꞌiꞌ u yeꞌxtxoj
    nibꞌanax sete. Tan chuselex vaqꞌo aas taꞌxh maꞌl seꞌenkꞌex tiꞌ u Cristo. Ech aatz
    loꞌopon u tiempo aas lavoksaꞌex siatz, bꞌaꞌn ex. Ech ex aꞌ maꞌl ixviak aas yeꞌ
    tootzaj vinaj, yeꞌ niteesa tibꞌ tu bꞌey.
  xsi-xsi: Maro Kindeni ilo ndo tu miki ma kamo i simbo nâ kalo, aku naŋa iloŋgu ikeno
    mine nâ ŋana miki kâ. Nia ndoyo naŋa warakâŋgu apa ŋgua tu ma ao miki kalâ kapasipa
    kuku Kirisi simbo nâ, itogo tamâta io natu taine taipa ilâ pa tamâne taitu nâ
    tu ma rua sipakâe. Aku naŋa iloŋgu ndo tu miki ma kamo mbâra-mbâra lâ i nao, itogo
    taine taipa ipasakana tini lee pakâeŋa ne zo ipâŋga.
  crx-NTPO: '''Et Yak''usda be ''oonih, ''i be si cha nohba ''ooznih. Nohba nahizúsya
    ''ilhoghun dune ooghu tihdalh, Christ ''en ''unt''oh. Nohni sak''usda nohtsun
    hoolohne le''aht''oh whe Christ gha nóhnusdla.'
  kan-OKCV: ದೇವರು ನಿಮ್ಮ ವಿಷಯದಲ್ಲಿ ಅಸೂಯೆಪಡುವಂತೆ, ನಾನು ನಿಮ್ಮ ವಿಷಯದಲ್ಲಿ ಅಸೂಯೆಪಡುತ್ತಿದ್ದೇನೆ.
    ಹೇಗೆಂದರೆ, ನಿಮ್ಮನ್ನು ಶುದ್ಧ ಕನ್ನಿಕೆಯಾಗಿ ಕ್ರಿಸ್ತ ಯೇಸು ಎಂಬ ಒಬ್ಬರೇ ಪುರುಷನಿಗೆ ಒಪ್ಪಿಸಬೇಕೆಂದು
    ಆತನೊಂದಿಗೆ ನಾನು ನಿಶ್ಚಯ ಮಾಡಿದ್ದೆನಲ್ಲಾ.
  bbb-bbb: Na Godi izege fu ja ireobo vierafemo ijiege nadua naka ja ireobo vierafeve.
    Na vierafe na bara ije fu baru turamo baki ro fume baru besu ijiaru vierafena
    fivakuma manima ijiege naka ja kena e ije bu maturaeva igege Kuraesi vajakiro
    vierafe.
  blw-blw: Te anà tot-owa ammag machanagan mepanggép an chàyu way kaman ménat hen
    chanag Apudyus no magat ammag safali hen afurotonyu. Te hen laychê yanggayat maid
    koma kasen manginyapetanyu no faén yanggay ah Jesu Cristu. Te kaman-ayu hen anchi
    fafarasang way netotorag way mangahawa way achi koma mafalin way annag iyapet
    ah safaliy larae.
  tam-2017: நான் உங்களைக் கற்புள்ள கன்னிகையாகக் கிறிஸ்து என்னும் ஒரே கணவனுக்கு ஒப்புக்கொடுக்க
    நியமித்தபடியால், உங்களுக்காக தேவவைராக்கியமான வைராக்கியம் கொண்டிருக்கிறேன்.
  azz-NT: Porín nejua semi nicnectoc namechpalehuis ica ne tayolnejnequilis ten Dios
    nechmactilij ya. Huan nejua nitayecanaco ya de namechchihualtij que xipoutinemican
    ihuan Cristo, ijcón queme se tesihuau ma quipía sayó se iyoquich. Huan no nicnequi
    namechtenextis iixpantzinco namotecotzin Cristo que namejuan nanyolchipauque,
    ijcón queme se chipahuac sihuapiltzin ten ayamo poutinemi ihuan se tagat.
  spa-RV-1909: Pues que os celo con celo de Dios; porque os he desposado á un marido,
    para presentaros como una virgen pura á Cristo.
  csy-csy: 'Banghangziam cile keima in note sia a thiangtho ngaknu thiangtho bang
    in Christ tung ah kong piak thei natu in, pasal khat tung ah dokzu kong pia zo
    hi: tua ahikom Pathian mi ka hi nataw in hong thum khi hi.'
  mxq-NT: Nꞌamʉꞌa̱jtsyꞌa̱jttʉpts ʉj miidsʉty Dioskyʉjxm. Miidsʉty, Korintʉ ja̱ꞌa̱yʉty
    diꞌibáty tʉ xyꞌaxá̱jʉdʉ Kristʉ, dʉꞌʉn miidsʉty éxtʉm tuꞌugʉ kixyʉdoꞌoxy diꞌibʉ
    tʉ yajniꞌadsóy, es ʉjtsʉ dʉꞌʉn éxtʉm ja uꞌunkteety diꞌibʉ pátʉp es nꞌijxꞌít ngwentʉꞌáttʉt
    extʉ ngʉyákʉt wa̱ꞌa̱ts ja̱ꞌa̱yʉn ma̱ Jesukristʉ, éxtʉm jyawʉ xyñaꞌayꞌáttʉ.
  tzj-NT: Pro ja tzij ja xtinbij chewe ri' ma chaka ta ngana nbij chewe, rumac ja
    yatajnak chwe rmal ja Dios chi congana nixti'on chwe, matinwajo' ja junwi' chi
    ta xtiyuke' wi' ec'u'x. Queri' nbij chewe como anin solo tre ja Cristo xixnujach
    wi' chi solo ruq'uin arja' nyuke' wi' ec'u'x utzc'a ja tok xtipi chic jutij arja'
    bien ch'ajch'oj ja rewanma nixnuban presentar chwach como cani' nba̱n presentar
    jun k'apoj xtan chwach ja rchajil.
  tdt-tdt: Tanba imi nee hanesan feto raan ida nebee hau promete tiha ona atu foo
    kaben ho mane ida, mane nee mak Kristu. Hau hakarak aprezenta imi ba Nia hanesan
    feto raan ida nebee moos. Se karik imi husik fali Kristu, hau nia laran moras
    liu, hanesan mos Maromak laran moras.
  ron-BTF: Fiindcă sunt gelos pe voi cu o gelozie dumnezeiască, fiindcă v-am logodit
    cu un singur soț, ca să vă înfățișez lui Cristos ca pe o fecioară castă.
  eng-WEBP: For I am jealous over you with a godly jealousy. For I promised you in
    marriage to one husband, that I might present you as a pure virgin to Christ.
  eng-FBV: I agonize over you with a divine kind of jealousy, for I promised you to
    a single husband—Christ—so that I could present you as a pure virgin to him.
  nld-1939: Want ik ben naijverig op u met goddelijke ijverzucht. Want aan één man
    heb ik u verloofd, om u als reine maagd aan Christus’ zijde te stellen;
  bwo-bwo: Baarna'a s'eenu ikukok'o iti kenih iko Krstossh twid'tsotse, Ik'i okooron
    okoorirwe.
  nch-BL: Nelía nimechtasojmati miyac quej Toteco Dios amechtasojmati. Eltoc quej
    se nitetaj cati nijsencajqui para nimechtemactilis para anelise aniaxcahua Cristo.
    Huan nijnequi nimechnextis iixpa huan nijmati anelise quej se cuali ichpocat cati
    amo quema nejnentoc ica seyoc, huan nijnequi xiquicnelica san ya.
  quc-TNT: Sibalaj quinna' c'äx pa wanima' chiwe. Are c'u ri Dios yo'winak wa' we
    c'äx ri' pa wanima'. Je ri', rumal chi ri ix, ix nu yo'm chi che c'ulanem ruc'
    ri Cristo. Are c'u cwaj quixintac'aba chuwäch ri Are' je' jas jun k'apoj ali ri
    xuwi ruc' Are' cäc'uli wi.
  tfr-NTPO: Pjãy ymoyotkër ara, pjãy ymoyotke Sbörë sorë ga eni. Kjogl̈o domer miydoydë
    l̇l̇ëm obi wl̈eniyo twëba domer kjl̈ara kong, orkwosmok ba tjok wl̈oshko ga kjogl̈o
    l̈i ber baĩya eröe. Pjãy twër woydë Cristo kong eni bakoe.
  kaq-NT: '@see-verse:2CO.011.001'
  sgb-sgb: Anlugurên kaw hên nanad ha pamanlugud ni Apo Namalyari kamoyu. Ya kaalimbawaan
    yo ay mihay malinis ya dalaga ya a pon nakitakêh. Ya kaalimbawaan ni Apo Jesu-Cristo,
    ay mihay lalaki ya an-ikasal kanan habaytoy dalaga. Ya kaalimbawaan ko etaman
    ay mihay ampanayhay hên habaytoy dalaga ta êmên ko ya iarap kan Apo Jesu-Cristo
    hên malinis.
  vie-1934: Vì về anh em, tôi rất sốt sắng như sự sốt sắng của Đức Chúa Trời, bởi
    tôi đã gả anh em cho một chồng mà thôi, dâng anh em như người trinh nữ tinh sạch
    cho Đấng Christ.
  kxv-kxv: ମାହାପୂରୁ ତାକି ହା଼ରେକା ରା଼ହାଁତା ନା଼ନୁ ମିଙ୍ଗେତାକି ହା଼ରେକା ରା଼ହାଁ, ଇଚିହିଁ
    ନା଼ନୁ ମିଙ୍ଗେ ସୁଦୁ ଡ଼ାଆ ମା଼ଙ୍ଗାଲେହେଁ ର଼ ଡକ୍ରା ତା଼ଣା ଇଚିହିଁ କ୍ରୀସ୍ତଇଁ ବୀହା ଆୟାଲି
    କାତା ହୀହାମାଇଁ ।
  amu-NT: Ee mꞌaaⁿya na xua̱ya ꞌo chaꞌxjeⁿ nquii Tyꞌo̱o̱tsꞌom mꞌaaⁿ na xueeⁿ ꞌo. Ee
    seijndaaꞌndyo̱ ñomca ꞌnaⁿꞌyoꞌ ñequio nquii Cristo. Ndoꞌ ñeꞌcatio̱o̱ya ꞌo lꞌo̱o̱ⁿ
    na nlaꞌxmaⁿꞌyoꞌ chaꞌcwijom cwii yuscundyua na tyoomꞌaaⁿ ñꞌeⁿ tsaⁿsꞌa.
  hin-CV: तुम्हारे लिए मेरी प्रेम की धुन ठीक वैसी ही है जैसी परमेश्वर की. तुम उस पवित्र
    कुंवारी जैसे हो, जिसकी मंगनी मैंने एकमात्र वर—मसीह येशु—को सौंपने के उद्देश्य
    से की है.
  spa-BES: 'Porque tengo un gran celo por ustedes: porque es un celo santo pues los
    he desposado con un solo esposo, y quiero presentarlos como una virgen pura a
    Cristo.'
  san-BEN: ঈশ্ৱরে মমাসক্তৎৱাদ্ অহং যুষ্মানধি তপে যস্মাৎ সতীং কন্যামিৱ যুষ্মান্ একস্মিন্
    ৱরেঽর্থতঃ খ্রীষ্টে সমর্পযিতুম্ অহং ৱাগ্দানম্ অকার্ষং|
  tdx-tdx: Ie farahieko am-parahin’ Añahare, naho nampañengaeko ty Rañandria, hitolo­rako
    ho somondrara miehañe amy Norizañey.
  naf-naf: Kawawaŋ egaŋ ingat eyak penaŋ mamimindain. Neŋ ingat sepem kegogak penaŋ
    mamimindeyap. In imbi nembip dolakŋaŋ penaŋ neŋ in awin Kilais ek kwewetaŋ ke
    wawagat ombemindewan.
  grc-MT: ζηλω γαρ υμασ θεου ζηλω ηρμοσαμην γαρ υμασ ενι ανδρι παρθενον αγνην παραστησαι
    τω χριστω
  vid-vid: Ndangonelani maya ila ndo maya ga Nguluwi, mina hemwe ndo kota mhinza yohanating'hana
    na mlume ndimholile kulawa kwa mlume yumwe hela ndo yawele Kilistu.
  pio-NT: 'Máinícué cáinináca nuicáca pía càide iyúwa cáinináaná Dios iicácuéca pía.
    Dios, núa nacái càmita wawàwa piwènúadacué píiwitáisewa Cristo íicha. Péemìacué
    comparación: Cayábacaalí mànacàu íiwitáise, càmita uimá ùuculìiri yáapicha. Néese
    ucùaca úawawa masaquèeri iyú asìanái íicha àta uedácataléta ulíwa unìriwa cáininácaténá
    uicáca abéerita yái unìrisíwaca. Càitacué nacái pía: Nuwàwacué picùaca píawawa
    masaquèeri iyú cachìwéeri tàacáisi íicha yéewanápinácué cáinináca piicáca abéerita
    Cristo.'
  tsn-tsn: Ke lo tlhwaafaletse ka tlhwaafalo ya Modimo, ke tlhwaafaletse gore lorato
    lwa lona e nne lwa ga Keresete a le nosi, fela jaaka kgarebane e e itshekileng
    e bolokela monna a le mongwe lorato lwa yone, yo e tlang nnang ene monna wa gagwe.
  amr-NT: Diosa oʼpaknok opudomeytaj huakkaʼnada ijpakikay. Huakkaʼda diʼda o̱ʼnikaʼne.
    Opudomeytaj Cristotaj onʼyokapone. Konig muneʼyo̱ to̱e̱pakhued dakhueaʼ kikahuedo̱nig
    nogbokerektida eʼto̱e̱pako̱nig opudomey Corinto huaknopo̱e̱ʼeri Cristotaj eʼyoktaʼ
    ijpakikay. Opudomeya̱ dakhueaʼ kikahueʼ moʼe̱po kenpaʼti Diostaj moʼnigpe̱i̱kaʼnok
    Cristotaj eʼyoktaʼ ijpaki.
  pwg-pwg: God gwabinai nuwakapi notana aviiya, iyamna ina kayowana da tuna kava kona vokavakavari
    ma koni tumaghanei. Namada avopaparimi da tami na Keriso rapenai. Akayokayowei
    da koni patutu kirakai, nakanani ma wiwike gubugubu kana vopapara kurina iti patutu
    ma ita makamakai bubuna da i tavine kana ku mara.
  cjv-cjv: Ena Yai Gumam dem miriyomdi ne yokamai fi eronguamere epe na bei moiro
    “Ne yokamai Kirisito ma dere kon ta kiname,” diro na denam minam ne yokamai epe
    fi ereiye. Ena na epe di fiye. “Ama ta furo nou kei tongua yaromi ka dungua gore
    diro yai ta kunei nekere mapunom yo tongua benguamere epe ne yokamai Kirisito
    kam gore diro mapunom yo tongua beiyo!” epe di fipa
  tha-KJV: เพราะว่าข้าพเจ้าหวงแหนท่านอย่างที่พระเจ้าทรงหวงแหน เพราะว่าข้าพเจ้าได้หมั้นพวกท่านไว้สำหรับสามี​ผู้เดียว
    เพื่อถวายพวกท่านให้​แก่​พระคริสต์เป็นพรหมจารี​บริสุทธิ์
  por-BR-2018: Pois estou zeloso de vós com zelo de Deus, porque tenho vos preparado
    para vos apresentar como uma virgem pura, a um marido, isto é, a Cristo.
  mhl-mhl: Nonji ŋoŋo ŋi moakoŋ Kristo iŋore biŋe fukebi ŋigo jeŋoŋ jumuine gbagbataeŋine
    oŋuine ŋarebe iŋoji akoŋ ro ŋabeinde buŋo mikipeboŋ. Ore eru Anutuji ŋoŋore eru
    maŋineo manetiqoti maneru manjoine pakereega, nonji ore so goineji jiji buŋoji
    kepore ŋaberu jiji eku kepore ŋabebi egu sembeanimiŋgo manebu maneego.
  klv-klv: Nulekol hǝn gamito len nalekolan siGot. Gamit mǝtosum̃an navensus toveveu,
    ale nukel gati ke tilah mai naulum̃an tosua ŋai, aKristo.
  bco-bco: Gio꞉ ga bolo꞉ kalulo꞉ mo꞉ba꞉ba꞉ o꞉ngo꞉ dowo꞉ ko꞉lo꞉, niyo꞉ gio꞉ Kelisomo꞉
    samefo꞉len. Gio꞉ kalu gilo꞉ same imilig a꞉ma꞉no꞉ ko꞉lo꞉, gio꞉ kalu nolo꞉ mesela꞉sa꞉ga꞉
    kudu ha꞉nalega, Gode elo꞉ mo꞉beakilo꞉ gadima꞉ib aumbo꞉, niyo꞉lo꞉ a꞉la꞉ka gadima꞉no꞉.
  kdl-NT: Ma kirana ta̱ n a̱ɗa̱ cika tyoku ɗa Kashila̱ ka kirana n a̱ɗa̱. Iꞌa̱ ta̱
    tyoku u maku ma uka ma bawu ma revei vali, uza ɗa a yankai kazuwamgbani ka iyolo
    i vali u te koshi; wata, Kawauwi ka la vi n kaci ka ne.
  apu-NT: Teoso nirekinii hĩte iua nakitiakorinani hininiua, iua atokotxikana nota
    nirekai hĩte Teoso nakitiakorinani hininiua. Nisikaenetai Kristomoni hĩtaniri
    atoko inini ĩkapani. Iuamoninani nisikaenetai. Ninirekari iuamoni nisikinii, ãtokoro
    kikikata masirĩkakato atoko inakaro.
  roo-roo: Eake iava? Uvare ragai visiire rirovira rutu rugorugoo iraoparaveira, oiso
    raga ita osa Pauto visiire rirovira rutu rugorugooparoveira oiso, Teapi oeai visii
    ivuive rera arova. Oa-a vao oa iava oiso rugooparai visii-ia, uvare oiso rutu
    toupatavoi ovoovoa, oiso osa o iriavu tavauruva iria reesireva aiteto iravupa
    viovokoto, oiso ra oira oureve. Uva oisoa vaiterei vo vokiarore ora ousapa voki
    tuepaoro aiteto vearovira rutu oisoa oira tokipareve vaopa oiso, teapi irai raga
    oira-ia vuria vai pura rovoreve. Oire uva oisi-a eisi osa ragai-a ita visii rutu
    aitearo ragoa visii reesipaaveira, oiso ra Krais tapo kataivira rutu ora tavosipata.
    Oa vituaro iava eisi vokiara rutu-ia kasivarivira visii tokipaaveira.
  miz-NT: Tsi dóo kakukuiñú ko nto, dɨvi dokuīñu é vēꞌxí ntaꞌa Xuva kō, tsi é xeꞌé
    u xuꞌu ko é ntāda ú nto kuenta ntáꞌa Cristú ne, é kūvi nto vata kaa uun ñadɨꞌɨ
    kuétsi, ña e dóo vaꞌá, ña é vāta kiní ñatīi.
  qvz-NT: Yaya Dios cangunata llaquisha cuirashcacuinta ñuca cangunata llaquisha cuirauni.
    Cangunaga shuc runama cuitucungarauc sultira huarmicuinta manguichi. Ñáucaga japichic
    runacuinta asha cuiraisiqui ani cangunata Cristoma jucha illac sumac cungahua.
  deu-ELO: Denn ich eifere um euch mit Gottes Eifer; denn ich habe euch einem Manne
    verlobt, um euch als eine keusche Jungfrau dem Christus darzustellen.
  mjc-NT: Yuhu cuiñú xaan yu tsi ndo. Tan maa Nyoo tsahá tsa cuiñu yu tsi ndo, tyin
    juvin yu caha̱n tuhun ra Cristo tsihin ndo nda jihna. Tan cuñí yu tsa cuñi ndo
    tsi intuhun ñi maa ra tumaa cuñí iin ñaha yoco tsi ra tsa cua cuvi yɨɨ ña. Tyin
    iin ñaha yoco cuñí ña tsi intuhun ñi maa ra tsa cua cuvi yɨɨ ña.
  caa-caa: Pues nen war imbꞌijnu tamarox bꞌan cocha ubꞌijnu Cadiosir. Porque nen bꞌanen
