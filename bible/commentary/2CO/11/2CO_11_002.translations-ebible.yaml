    Innee andeeqara maanaaqara foommafiqa mina faqa mariaqa. Maqasaa qaraa rairaiqiranau
    nimidau. Anutunaindaraa rairaiqirana nimidaqa.
  aby-aby: Godi Dawa arara me yama i meomao weeka orounu wake naukeka ibake ya imukada
