    pan, eöm me se vatet vavih a taateꞌ pe Kristo. Ke eöꞌ koman to kon voh eoꞌ peöm,
    ko heꞌ eoꞌ peöm peꞌ, keꞌ tavus va en manih pe voe koman peöm. Eöꞌ to heꞌ a neöm
    e Kristo vamanih peöꞌ to me ka nös neöm a koaꞌ mon sepeꞌ vivihan manuh pa teꞌ
    sekaꞌ vëh neꞌ to kehkeh me non.
  agd-agd: Mai fara vara séi siretí ankan nan kokhon ineine iya rauno. Tiyarafenu
