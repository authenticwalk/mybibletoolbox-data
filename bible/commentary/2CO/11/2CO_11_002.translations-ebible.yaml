    haung gole mongere Kraist nu ke ni tenama dire na yulang boliwa.
  yaq-NT: Bwe'ituk enchim in nakeka in emot jiapseka'u, net aayuk, Liojta itom nake'e
    benasia. Bwe'ituk inepo, Jesukrijtota enchim sualtualataka, chukula, enchim au
