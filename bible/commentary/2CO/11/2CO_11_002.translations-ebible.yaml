    bəŋani avi ana zal ni. Nàwayay ti maslaŋa nahaŋ ahi ma ana kʉli va do.
  kqc-kqc: Sei kana ya rofu maunu nida, adina na bi yi maruka yokoi maka ya nitore
    reyaka; vegu no yokoi de rumanasa varena kode rema ofi kana, Keriso magida.
  tav-tav: Dio mʉjaare cʉ camairore bairona yʉ quena seeto mʉjaare yʉ mai. Jesucristo
    ye quetire mʉjaare yʉ cabuioro cʉ̃re mʉja canʉcʉbʉgo jʉgowʉ. To bairi Cristo cʉ
    catʉjʉro caroorijere cátiquẽna mʉja cãno yʉ boo. To bairi seeto mʉjaare yʉ tʉgooñarique
    pai, caroorije átiborãma ĩbacʉ.
  eng-ULB: For I am jealous about you. I have a godly jealousy for you, since I promised
    you in marriage to one husband. I promised to present you as a pure virgin to
    Christ.
  spa-VBL: Sufro de una agonía por el celo divino que siento por ustedes, pues les
    prometí un solo esposo—Cristo—a fin de presentarlos a ustedes como una mujer virgen
    y pura para él.
  fra-_FOB: Car je suis jaloux de vous d'une jalousie de Dieu, parce que je vous ai
    unis à un seul Époux, pour vous présenter à Christ, comme une vierge chaste.
  hau-ULB: Domin ina kishi sabili da ku. Kishi na kuwa irin na Allah ne domin ku.
    Tun da na alkawartar da ku a cikin aure ga miji daya. Na kuma yi alkawarin in
    gabatar da ku kamar budurwa mai tsarki ga Almasihu.
  mal-mal: ഞാൻ നിങ്ങളെക്കുറിച്ച് ദൈവികതീക്ഷ്ണതയോടെ തീക്ഷ്ണതയുള്ളവനായിരിക്കുന്നു; എന്തെന്നാൽ,
    ഞാൻ ക്രിസ്തു എന്ന ഏകഭർത്താവിന് നിങ്ങളെ നിർമ്മലകന്യകയായി ഏല്പിക്കുവാൻ വിവാഹനിശ്ചയം
    ചെയ്തിരിക്കുന്നു.
  lit-lit: Nes aš pavyduliauju dėl jūsų dievotu pavydu, nes vienam vyrui jus pažadėjau
    į žmonas, kad Kristui pristatyčiau jus kaip tyrą mergelę.
  urd-GVR: kyoṅki maiṅ āp ke lie Allāh kī-sī ġhairat rakhtā hūṅ. Maiṅ ne āp kā rishtā
    ek hī mard ke sāth bāndhā, aur maiṅ āp ko pākdāman kuṅwārī kī haisiyat se us mard
    Masīh ke huzūr pesh karnā chāhtā thā.
  far-far: Nau ku manata 'abero suli kamulu, dia laugo ne God manata 'abero amulu.
