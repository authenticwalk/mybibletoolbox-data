    Jesocurisitohacha ere tonoraain neeichene coina, rai inara teein inara que coitucuerateeunlu.
    Nii jaunna leinjiin Acaacha ere tonoraain queecha coaauquiche leeochaneein inara
    suujua cuaelanaalane coina aitoon.
  mcd-NT: Nocofunun ahuin futsa fu icun fasi fashicointiro. Un Cristo yoiyoni arus
    fusti maton funu cuscara mato iquinon. Manfin ainfo nocofunu futsa fu imisima
    cuscaraquin. Cristo fusti mato Ifo itiroran ishon un yoiyoni. Man ascayamaino
    urifi uhuun ointi nocotiro.
  urt-urt: Got ŋende nihararme lenge miyeꞌ tuweinge ŋembere sekete ŋaiye ka yurp tuwihme
