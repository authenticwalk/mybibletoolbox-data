  ame-NT: T̃arroʼmar napaʼ atarr necuenes atet̃ ñerraʼm Yompor ña secueneʼ. T̃arroʼmar
    napaʼ añ noʼpatatensa Cristo att̃och allohuenes oʼch eʼñe napuas poctacma. Att̃o
    oʼpatataret̃es, napaʼ oʼch necuenes att̃och amach yoratstaso poʼpsheñeñ. Ñehua,
    oʼch netmaʼntatasa atet̃ ñerraʼmrrat̃eʼ puesheñarr yacma ñeñt̃ esñet̃. Poʼseññapaʼ
    oʼch oʼpatacha puesheñarr yacma ñeñt̃chaʼ puerrollar p̃aʼ. Ñapaʼ oʼch cohuam̃penan
    poʼseñ eʼñe cohuen t̃arrempohuach esempoch huapa ñeñt̃ oʼpatenaya allempochña
    pomanña poʼseñ ñeñt̃ ama aʼp̃llaret̃eyaye. Ñeñt̃oʼmarña napaʼ eʼñe atet̃ nentenes
    ñerraʼmrrat̃eʼ nesñeneshaʼ nepenes att̃och napuas Cristo ñeñt̃ atet̃ ñerraʼmrrat̃eʼ
    ñeñt̃chaʼ eʼñe serrollar sep̃aʼ ñapuet̃.
  mgh-2016: Kinowoonelhani ihache, nansho ihache ya Nlhuku mwanene. Ukhalhawaya, mwaattiva
