    ankár Kraisomp nɨnɨkaok karenkria nɨnɨk tokwae konampono. Ono támao yumo Kraisomp
    firáp yakáp mwanap yoroi pwarará Krais ankárankampaonámpok éréképá akwap namp
    te, énki yupuao yiki kukur yak nánko, sámp naerianámp poumaropaonámpok warámpá
    tukup nap niamp nampon.
  kto-kto: Memani, mitara narung me milam gare Morowa la mitara naong maime inamaniap
    ga namo maiteang meba mirie ba kan am. Narung me milam meba amiuluan Iesu Karisito.
    Tuga milagirang me ai Karisito meba betming inamaniap am, gare mamo la namo olagiang
    poi iang ula magabun me aun migana la aitemeng meba magiliong. Are ratmat ga narung
    meba mibabaim ba migat gare kubebun la tale ka durieng ga migana ba.
  gmv-NT: ኢሲ ጌሎንታ ጌሻ ጌላዖያ ባ ጌላዖቴꬃን ኢሲ ኣዚናስ ጊጊዛ ማላ ታካ ኢንቴና ኪርስቶሳስ ጊጊሲዳ ጊሽ ታ ኢንቴ ጊሽ
    ሎዖ ቆፋ ቆፓይስ።
  por-BLT: Eu me preocupo com vocês com um zelo semelhante ao que Deus tem por vocês,
    pois eu os prometi a um único marido, Cristo, para que eu pudesse apresentá-los
    como uma virgem pura para ele.
  stp-NT: Aañ jix buam jiñ aagɨt jam tɨꞌñchokaꞌ gammɨjɨ, jix maat iñ na gu Dios pɨx
