    ɔnyare̱ ko̱ŋko̱ kpeŋ, ne̱ mò̱ e̱ gye̱ Kristoo fɔŋfɔŋ‑ɔ.
  cni-NT: Pamene, tempa icoasanotapiniti shirampari irayero caari neiri shirampari.
    Ariorica oneaqueri pashini shirampari impiincaquero, irojocajero. Aisati noquempetaca
    narori, nocoaque nonquemisantacaasanotempi irineacameetsatasanotantempiri Tasorentsi,
    eiro yojocantimpitsi.
  eng-WMB: For I am jealous over you with a godly jealousy. For I promised you in
    marriage to one husband, that I might present you as a pure virgin to Messiah.
  zaw-NT: Randzu'ä la'tu con yäḻrandzu' ni baniidx Dios, sa'csi abia'n diidx gutedä
    la'tu ladzṉaa Jesucrist te xca'ni la'tu. Rlazä gactu beṉnaya chäätu lojni, si'c
    te dxa'p che ruchṉaani te bi'n, rut bahuaḻdini.
  san-MAL: ഈശ്വരേ മമാസക്തത്വാദ് അഹം യുഷ്മാനധി തപേ യസ്മാത് സതീം കന്യാമിവ യുഷ്മാൻ ഏകസ്മിൻ
    വരേഽർഥതഃ ഖ്രീഷ്ടേ സമർപയിതുമ് അഹം വാഗ്ദാനമ് അകാർഷം|
  tam-TCV: நான் உங்களைக் கிறிஸ்து என்ற ஒரே கணவருக்கே திருமணம் செய்து கொடுக்கவே வாக்குப்பண்ணியிருக்கிறேன்.
    இப்படி உங்களை ஒரு தூய்மையான கன்னிகையாகக் கொடுக்கவே விரும்புகிறேன். இதனாலேயே இறைவனுக்குத்
    தன் மக்கள்மேல் இருக்கிற வைராக்கியம், எனக்கும் உங்கள்மேல் இருக்கிறது.
  mit-NT: Vàchi yùhù, cuàhà gá nacání inì sàhà‑nsiá na ian nacání stná ini Yua‑nda
    Dios sàhà ndohó. Cunaha‑nsiá, ducan iá stná na ian nì ndiadi tnùhu xi iin novia
    cuàhàn nandàhà. Vàchi mii‑nsiá, na iin noviá nduú‑nsiá, te cuníˋ sàà‑nsià ndé
    iá Cristu te cundoo‑nsia nùù‑yá nicanicuahàn. Doco na sáà‑nsià yucán cuníˋ cunduu‑nsia
    (nèhivì viì ndisa) na iin novia siempre sànì quida viì.
  ceb-ULB: Kay nangabugho ako kaninyo. Aduna akoy diosnong pangabugho alang kaninyo,
    sanglit gisaad ko man kamo nga ipaminyo sa usa ka bana. Gisaad ko nga ikatugyan
    kamo ingon nga usa ka putli nga ulay alang kang Cristo.
  ces-LB: Záleží mi totiž na vás, opravdu moc mi na vás záleží – ne méně než samotnému
    Bohu. Jako byste byli mou jedinou dcerou, kterou jsem zaslíbil jedinému muži –
    Kristu. Chci mu ji přivést čistou, nedotčenou. Teď mi však svírá srdce úzkost,
    aby vaše věrná a čistá láska k němu nebyla zkalena a pošpiněna nebo aby docela
    nezanikla.
  mkn-mkn: beta sama ke bosong pung bapa. Bosong sama ke beta pung ana nona yang su
    batunangan. Yang sama ke bosong pung tunangan tu, andia Kristus. Ais beta mau
    jaga bae-bae sang bosong, ko biar nanti bosong kawin deng bosong pung tunangan
    tu, bosong masi barisi. Jadi beta jaga bae-bae ko jang ada yang ganggu sang bosong,
    ko bekin rusak bosong pung parcaya.
  pol-UBG: Jestem bowiem zazdrosny o was Bożą zazdrością; zaślubiłem was bowiem jednemu
    mężowi, aby przedstawić was Chrystusowi jako czystą dziewicę.
  qxh-NT: Runa chayraj ashishan warmita llaquipashan-jina jamcunatapis sumaj llaquipaj.
    Alli cawanayquita munar, sumaj ricaycaj. Chaymi warmi majanpa maquinćhu cawashan-jina
    jamcunapis Tayta Diosninchipa maquinćhu cawanquiman. Washäcuj Jesúsllaman yupachicunquiman.
  nwi-nwi: Yakamarha huvə tuk əmiə, mɨpəh neighanien kɨn yermamə kɨrik mə tukrɨvi-ta
    əmiə tuk yo, mə takhauə narmamə kape Kughen əmə, rəri-pən nərɨgien kape Kughen.
    Yo rɨmɨmiə, kɨni kɨmiə naksəmhen kɨn piakəskəh kɨrik yame rɨrkun əmə kafan hanə
    yerman, yame in e Yesu Kristo. Kɨni yakamarha huvə tuk kafak piakəskəh yame yɨmneighan
    kɨn mə tukrɨvən məri-pən yerman a.
  kmo-kmo: God riita kwona hikichi yaken rukusiitawaga ada kwona eechaba yaken otiito.
    Kwo eeta omunyegu mima kepiga eecha tawa. Tawak, ada keena ma poren hisiichi riina
    heechiken gegiyato. Eeta ma rii eeta Kraist.
  agr-agr: Wika Apajuí akasmataijiya nuna jukiu asan atumnak akasmainaitjime. Kristuig
    wi atumnak jukin ejeentauwaitjime, niinig pujusjum imá nigki umigkujum, nuwa aentsun
    adijkachu ni nemaktinjijaig dakaniyama nunisjumek pujustajum tusan.
  kyc-kyc: Anatumi nakama poraiyuo suu pyapyamuli pyuo nambame dopako pyuo suu pyao
    karo. Nakama enda mapwae pepo kareta, akali role pyaa nange akali mendaki nyelana
    rombo palyisi petenge doko dopale ingyuo karaminyi. Nakama akali nyerami doko
    Koraisa.
  urd-GVU: کیونکہ مَیں آپ کے لئے اللہ کی سی غیرت رکھتا ہوں۔ مَیں نے آپ کا رشتہ ایک
    ہی مرد کے ساتھ باندھا، اور مَیں آپ کو پاک دامن کنواری کی حیثیت سے اُس مرد مسیح
    کے حضور پیش کرنا چاہتا تھا۔
  yre-NT: Maan ve 'cɛɛ 'nan, an 'ka 'sia te ka ye "le 'nan lɩmɔn nɛn ya'a tian 'kɔnnɛn
    -tɔlɛ dɩɛ -yee 'wɩ 'zʋ, ɛn an 'ka 'nɔn -kɔnnɛn lɛ. -Kɔnnɛn zɩɛ Crizi nɛn. -Yee
    "wɛan an ya 'ka 'ta man bʋnan "le zɩ Bali man bo 'yee minnun da bɛ -yee 'wɩ 'zʋ.
  fuh-BKF: Miɗo joganii on kiram ƴuuruɗam to Laamɗo, sabo mi haɓɓii dewgal mooɗon
    e gorko gooto, ɗum woni Almasiihu. Miɗo yiɗi yaarude on to makko hono surbaajo
    laaɓuɗo.
  arl-NT: Janiyari jiyanohua nia tacaatiaquiaani, saaja Jesucristora nia quiniuria.
    Niaacuajaari niishiya, naatej, taa pueyano cojuaacuaa neyatuniyojua canuucuajini,
    saaja na camiriquiano pueyanora na quiniuria, naajuhuaj, janiyari nia cojuanu
    paniyani sesosoo nia quiniuria nia Jiyaniijiara. Cristocuajaari juhua nia niyacarano.
    Nia jiitiana cua quishacari, janiyari juhua nia queni.
  ziw-ziw: Nawawonelani finju mna ni finju ya Chohile, kwa viya nyuwe mwi saviya chigoli
    ywedi nilombile kwa mgosi yumwenga du uyo Yesu Kulisito.
  grc-TR: Ζηλῶ γὰρ ὑμᾶς Θεοῦ ζήλῳ· ἡρμοσάμην γὰρ ὑμᾶς ἑνὶ ἀνδρὶ παρθένον ἁγνὴν παραστῆσαι
    τῷ Χριστῷ.
  nag-nag: 'Kilekoile ami apnikhan uporte bhal nimite suku-juli ase: ami apnikhan
    ke ekjon mota logote milai dise, titia ami apuni khan ke ekjon pora sapha kumari
    maiki nisena Khrista usorte dibole paribo nimite.'
  eng-OEBCW: I am jealous over you with the jealousy of God. For I promised you in
