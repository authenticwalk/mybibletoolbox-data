  peg-peg: ଇନାକିଦେଂକି ଇସ୍ୱର୍ତି ବିସ୍ରେ ତ୍ରିକାଡ଼୍‌ ଆନ୍‌ ମି କାଜିଂ ଇଚା, ଲାଗିଂ ଆନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌
