  eng-ASVBT: 'For I am jealous over you with a godly jealousy: for I espoused you
    to one husband, that I might present you as a pure virgin to Christ.'
  mna-mna: Pa niom tina, aŋroogo yom kek be kewe tomtom tamen kusiini. Ni Krisi tau.
