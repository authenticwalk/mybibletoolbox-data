    bɨdi yɨmbingiyɨm kɨma inkam nwɨruwani nwowɨm. Mɨ kɨma mɨ siya, kɨma wɨ nwɨruwar
    nwoɨskii mɨ tɨ inkamɨn siir inɨgɨn Kraiskɨn. Kara mɨnam naɨngwowi, kɨmiirɨn kara
