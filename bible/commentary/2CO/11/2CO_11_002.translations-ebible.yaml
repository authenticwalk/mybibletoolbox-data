    yeikrukwa mereyegl meglko na yagl suwara kaima ta bogl inambedi dipandigl kondiga,
    yaglmo i Yesus Krais.
  cot-NT: Oshequi nagamajacotaquempi, irira Aapani Irioshi quejetacaaquenaro, namenaqueroquea
