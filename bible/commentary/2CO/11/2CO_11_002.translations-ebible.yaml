    ɨɨⁿ tée tnándaha ndɨhɨ xíchí cuéchí‑ǎⁿ. Te ducaⁿ càda iní‑ndó chi na sàá nduu
    te yúhú na càni cuendá ñáhà‑í xii‑ndo nǔú Xǐtohó Jesucrìstú, te cuu‑ndo ñǎyiu
    vá cúndècu tnahí‑gá cuéchi‑xi.
  myu-myu: Apẽn Deus yag̃uybabi'ũm eykug̃ iap puxim õn tak wag̃uybabi'ũm eykug̃. Eybay
