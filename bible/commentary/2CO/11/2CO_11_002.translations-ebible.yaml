    ye' tö a' mé se̱nukwa̱ wëm eköl ë̀ ta̱ es a̱s a' dö̀ we̱s busi batse'r dö̀ imaso
    ulà a̱ es. A' maso e' dör Cristo.
  kwf-kwf: Nau ku manata Ꞌabera suli kaumulu, diꞋia logo neꞋe God manata Ꞌabera amuꞋa.
