    c'a ri Cristo tok yin xintzijoj ri ruch'abel chive. Can ix achi'el c'a jun xten
    ri nec'ule' yan riq'uin jun ala' ri xtoc rachijil. Can ch'ajch'oj vi c'a tok nijach-el
