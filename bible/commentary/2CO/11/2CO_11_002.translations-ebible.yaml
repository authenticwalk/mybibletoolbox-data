    kis kobbong.
  wap-NT: Tuukii õmarainan unao, naꞌapa Tominkaru marainan kawan unao. Ushaꞌapanum
    kauꞌan aonaa õaipan upatakaꞌuinan, kaimanaꞌo wuruꞌu õtaaꞌazoonuz unao Christ ati.
    Naꞌapa darui awunuutapan kawan paudani mawuusa, uaipan idi pataan oroo pakawan
    kaiman wuru atiꞌi omin-mazidan niꞌoraz.
  mva-mva: Ngau kam kanabe uana-uana, Nanaranga-la kam kanabe iuana-uana bokana. Kam
