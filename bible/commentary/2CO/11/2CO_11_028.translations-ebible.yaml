    juøø'n²³na²³ quia̱'n²³²na¹ la²³jɨn³ dsa³ quien³² Jesús 'i³ nee'n²³² la²³ca̱a̱n³.
    La'³ cu³lø³¹ 'e³ ŋɨ́³ dsɨn²³ la²³jɨ³ jmɨ́ɨ².
  zar-NT: Iaʼstú, yúguʼtë dza ruúbi ruguíʼidaʼ tuʼ ruíʼidaʼ ládxaʼa yúguʼtë cöʼ bönachi
    queëʼ Cristo.
  kde-kde: Na ukàlekana na anelo lammalele, kila liduva nangu nìlayanda makuwa lammalele
    la vanu vankulupîla Yesu.
  ata-ata: No paꞌumolu mimii latala ane ne, la no voxo utotomu ne eni taleli ialuxu
    sou asaxilaꞌa ta temanu lalolalotu ne ukalusi.
  qvw-NT: 'Jinaman''a lluy malcaćhu chalapacü-masinchiccunapi: “¿Imanuylä cayalcan?”
    nil llaquicuyní muyun muyunlämi ñitilpaman canpis.'
  nfa-nfa: 'Aa ladhe moꞌo boe ige jꞌara seꞌe, na, ige sèmi neꞌe ka: te bèli-bèli jaꞌa
    jꞌajꞌi ngangee kapai, lula ngee kèdhi aꞌari èdhi dhèu parcaya dhu pakaboko ètu
    mia-mia.'
  tnp-tnp: Kəni tapirəkɨs natimnati mɨn əha, nian rəfin nɨkik təhti pɨk niməfaki mɨn
    rəfin.
  urd-urd: और बातों के अलावा जिनका मैं ज़िक्र नहीं करता सब कलीसियाओं की फ़िक्र मुझे
    हर रोज़ आती है।
  hot-hot: Ma malaiŋ te haviŋ nena yaleŋ hik ya wak nômbêŋ intu hathak avômalô êvhaviŋ
    lôkthô.
  mqj-NT: Salianna too masussa liupi duka' penawangku umpikki' angganna kombonganna
    to mangngorean.
  rus-SYN: Кроме посторонних приключений, у меня ежедневно стечение людей, забота
    о всех церквах.
  mbh-mbh: Na tomo mun nge matheong areken, nge nang elonga tho el matheong mun, eneke
    lemik i voth nge toko lemioonga alavusnga, aro vene mo ole lemioong i matu.
  bdd-bdd: Ma wete sabwelo mabwaiyana ꞌoidiya yanuwanuwatuhu madouna tohekalesiyao
    tupwa baibaiwadi weyahimi.
  cbt-NTPO: Yosë nohuanton, ina pochin parisitárahuë. Naporahuaton, ya'ipi imaramasopita
    nosoroatënquëma', yonquiáranquëma'. Noya noya imacamaso' na'con nohuantërahuë.
    Nani tahuëri yonquiatënquëma' napion cancantërahuë.
  srn-NT: Dan boiti den sani di mi kan kari kon ete, ala dei mi abi a sorgu fu den
    gemeente na mi tapu tu.
  cta-NT: Loꞌo juaꞌa̱ tya ntsuꞌu la xi xaꞌ la chaꞌ ꞌna; lcaa tsa̱ ndube tsa tiꞌ naꞌ
    ñiꞌya̱ ndyaca jiꞌi̱ lcaa taju ñati̱ nu cuentya jiꞌi̱ Cristo ca xaꞌ quichi̱, lye
    tsa nclyacua tiꞌ naꞌ neꞌ cresiya jnaꞌ loꞌo ndyiꞌu tiꞌ naꞌ jiꞌi̱ nguꞌ biꞌ.
  bqc-SIM: A kĩniↄ bàasi Yesudeↄ píi kã̀akɛa ìↄ tↄ̃aa lá gu lɛ́ dↄ.
  tcz-CHONGTHU: Chuti chun, hiche ho jouse kalvalin, keiman houbung ho jouse dingin
    gelkhohna pohgih kaneiyin ahi.
  mar-mar: या सर्व गोष्टीशिवाय दररोज माझ्यावर येणार दबाव म्हणजे सर्व मंडळ्यांविषयीची
    चिंता.
  snp-snp: Ena aya yako minámaiye. Maki enu wito kolomo, ya kamena-kamena mono wenena
    mau minomo wamo muki ya kiyaba o gedenae, loto auma wito kolomo ya keina naba-naba
    koli-koli o minowe.
  isl-isl: Auk alls þessa hef ég sífelldar áhyggjur af því hvernig söfnuðunum líður.
  spy-NT: Mā choo baateey, āsōōtē miisin wōlēē wuunto ꞉kanisoosyek ām kiriinkōōsyēk
    tukul.
  xnn-xnn: Dakpay kanayon ay madanagan gapo isnan mangnemnemnemak isnan mamati ken
    Kristo.
  mwe-mwe: Na kupunda genego, mobha gowe ngunatopelwa na ng'aniyo ya liengo lya mmakanisha
    gowe.
  tte-tte: Polowe sibaibaiwa simiyamiya na nige sowasowana yawalowegili. Na iyamo
    ginauli kaigedamo, kaliyate kaigeda kaigeda polowe imayamayale koliyau bwaimwanamo
    yanuwanuwatusosi tomeliwo bodaliyao meuloili kali gitekalatan kaiwena.
  tcs-tcs: Nomata dem adting i bin apen po mi, ai mata tingbaut po dem sos, ip ol
    orait.
  hlt-THB: Cekkhqi boeih coengawh, myngawi thlangboelkhqi ce poek hyn bai nyng.
  soq-soq: Kadi daitada mainawo segantoia mai umanau wapa. Tane mai sa os, ne walama
    uduudu wainedina bedewe ekelesia bola daitada bedeuwo wanwanlala nuabolauntedine
    saibu awanedina.
  qub-qub: Jananmanpis waran-waranmi llapan ermänucunapaj fiyupa yarpachacö.
  att-att: Á ari lâ dannian yù attamák ku nu ari gapay ta sigídángà maburung nga mannononò
    nu kunnasi yù ángngabbák ku sù ira mangikatalà kâ Apu nga maggagammung ta ngámin
    nga lugár, nga iddi-iddukak ku.
  bki-bki: A mave ka bogokouo nalo nei, bogo nonovio ga nojo nojidomii laka ka kiaku
    im̃auano bija namoneano lu nalo, napano jibe vite tai napano teremi mia teremi
    ka kiaku meuliano.
  bqp-bqp: A kparanↄ onaa baasi sↄsinↄ gbɛ̃nↄ sĩnda pínki laasun dì tↄ̃ma lákũ gu
    dìgↄ̃ dↄ nà.
  mcp-mcp: 'Mə akɛ́ɛ́ mɛɛl cɨ sâ mə́ ŋgə́ yímə nə ndɨ́ jwɔ́w dɛ̂sh yí: nə́ mədɔ̧ mɛ̂sh
    mə́ bə́g váál í jə́la yí.'
  hat-hat: San konte anpil lòt bagay ankò, chak jou se tèt chaje pou mwen ak bagay
    mwen gen pou m' regle pou tout legliz yo.
  npl-NT: Nochi ni nikijyowia, pero noiwa ixmostla nechtekipachoa kenomi kateh sentetl
    n tokniwah.
  bgg-bgg: Chiih-è zab shii thoh srane, zab pha inai gune Charch pha blia shii now
    ne diig hà ro.
  eng-TCENT: 'Apart from these external things, there is my daily burden: my concern
    for all the churches.'
  eng-BSB: Apart from these external trials, I face daily the pressure of my concern
    for all the churches.
  cpu-NT: Tzimatsi osheki avishimoyetakenari. Iroora kantzimoperotakanari irisaikayetai
    kameetha ikaratzi kempisantayetaatsiri tsikarikapayeeni.
  san-ASM: তাদৃশং নৈমিত্তিকং দুঃখং ৱিনাহং প্ৰতিদিনম্ আকুলো ভৱামি সৰ্ৱ্ৱাসাং সমিতীনাং
    চিন্তা চ মযি ৱৰ্ত্ততে|
  tac-NT: '''Lige neka ''we resí níliame kéturu. ''Lige aminabi uché rajpé we''ká
    ''nátaga ajtime ke ne alué ralámuli alué Esukristo oyérame ralámuli ''yuga, alué
    napu napuíme ju alué Esukristo ra''ichálila benimea.'
  eng-WEBPB: 'Besides those things that are outside, there is that which presses on
    me daily: anxiety for all the assemblies.'
  gfk-H: Aring mes na linga mah i tale bia ena hasasei muat tanai, senbia tiga linga
    ta ira kaba bungbung, iau la kilkilinganei ra tinirih uta diet bakut ira mataniabar
    na lotu ta ira tamtaman ing iau manga lilik uta diet.
  viv-viv: Mena vitai-dina ahe gayakahidi tu kadu vita tufona moyaꞋaina keke gadavehawadi-ma
    agaidiya badi afositolo fwayafwayadiyao gatubuhegedi. Kadu keke mena gaitomai-dinagaga
    gadanuhagadi, au aku vita saꞋeyana lakahina ma tovetumagana adi yoꞋo fafali tulina
    tulina agaidiya nuwaku ginanauna lakahina, kaꞋi yadi vetumagana hikidonena o kaꞋi
    keke.
  yao-yao: Kupunda yeleyo yose, lyuŵa ni lyuŵa ngujiganisya mipingo jose ja ŵandu
    ŵakunkulupilila Kilisito.
  tgp-tgp: Ale aulu hin la hinau sei, na rani hatehateahi, r̃omiku mo lo puhoni matan
    na sopo levosahia vara vao kalesia tari la lo toho sohena sava.
  auc-NT: Mänömaï wædömo inte botö, Codito ingante godongämæ̈ näni pönencabo tömancabodäniya
    näni wædö ante æbänö cæquïmoo, ante wædinque ïïmö ïñö ïïmö ïñö nanguï cæbopa.
  kbc-NT: Aɡ̶aleeɡ̶ejitece eletidi yawikodico. Pida eleditace inoatawece nokododi
    eliodi me ee agecaɡ̶alo leeɡ̶odi niɡ̶inoa ane dakaketema inoatawece lapoli loiigi
    Aneotedoɡ̶oji.
  bmh-bmh: Izal uhu go tutak tam, ziwas umkoskos iz Kristen duailel gumarabun dabeleu
    asiu pet wanemin, go uhu banou pet milaneu.
  ctu-BL: Mach cojic jach tsa cubi jini, pero ti jujump'ejl q'uin mic chʌn ña'tan
    i cʌntʌntel pejtelel xñopt'añob año' bʌ tic wenta.
  meq-meq: Ɗəretsətseh siye hay andaya, ane tuk na, na tsikiye sa bay. Na tsikiye
    ka wu mekeleŋ eye ɗekɗek. Ma mədzal gər na, na dzalawa ka ndo məpe mədzal gər
    hay ka Yesu Kəriste huya. Na dzalawa fataya pat pat.
  noa-H: Pari magʌm gaaimua mag dau haug wau k'itaajeeb mamʌ, pãar chi iglesia hee
    t'um chi hʌ̈k'a durrum k'ʌʌnta hʌ̃rcha hed hëepierr k'ĩirju chitaajem.
  alp-NT: Batuke mere mo po pela peture kaplaleku le au nete loko pusue jemataru lekwe.
  san-VEL: taad.r"sa.m naimittika.m du.hkha.m vinaaha.m pratidinam aakulo bhavaami
    sarvvaasaa.m samitiinaa.m cintaa ca mayi varttate|
  kbq-kbq: E'i ana knazama eri'nofinena, mago mago knafina mono kevugura, inankna
    hu'za nemanize hu'na tusi antahiantahi nehuazamo'a kna nami'ne.
  kbh-kbh: Quem soyëngama y inÿe ndoñe chiyátayana soyëngama más, ats̈e cada te natjë́mbana
    ainánaca ndoñe queschbatsmëna, er ndoñe quetsátstats̈ëmbo nts̈amo nÿetsca os̈buachiyëngcá
    enefjuanënga imojtsiyenana.
  ron-LSB: 'În afară de cele de afară, mai este ceva care mă apasă în fiecare zi:
    îngrijorarea pentru toate adunările.'
  pon-pon: O me pil kin lel on ia ni ran karoj, o ai apapwali momodijou akan karoj.
  nhe-BL: Huan ax san nochi ni tlamantli tlen nechcuesolmaca, nojquiya mojmostla nimocuesohua
    pampa nochi inincuesol nochi tlaneltocani ipan campa hueli tiopantini.
  sps-sps: Ana mes pis a ka patsur mesapan nar viir patang to, nyo kaa fatatabin mito
    na patang tana sanaan to tana gum iny vainy fafaaman ten Krais to te kaakaa fi
    rori.
  wnc-wnc: Sike wamu buyambamu undang ngana nata kautdukan yanggat. Tapdukbamu asinggan
    na Anututane aminabamu kepna kepna nana katak siknga kayutnangge natake tasinggat.
    Puya waaknga kwatan siknga tasisika nata musipmaatangu nangaakan nataat.
  bus-bus: À kpaaanↄ ona baasi sↄsinↄ píngi laasuu è ĩa dama lán guu e dↄↄ nà.
  gub-BL: Ikatu 'ym ma'e tetea'u uzeapo ihewe no. Tuweharupi hema'enukwaw uzeruzar
    ma'e wanehe ihe no, taw nànàgatu har wanehe ihe no. — Aze ru'u upuraraw ma'erahy
    uzeruzar haw rehe a'e wà, a'e wanupe. — Aze ru'u noho katu kwaw Tupàn hape rupi
    a'e wà, a'e wanupe.
  imo-imo: Akumu kau molo. Umbuni mare peya na kinye wendo oromo. Waliwalima nani
    Kraistinga imbo talapema nokomboindo konopu paa awini lipo munduromunga na konopuna
    umbuni awini pepili moro.
  boj-boj: Ariya bini gulbe qudei dego ijoq di branteqnub. Gulbe kobaquja bei agiende.
    E bati gaigai Kristen tamo uŋgasari qure qure kalilq di unub qaji naŋgi qa are
    koba qaleqnum. Naŋgi bole unub kiyo sai kiyo deqa e naŋgi qa tulaŋ are koba qaleqnum.
  eng-DRA: 'Besides those things which are without: my daily instance, the solicitude
    for all the churches.'
  knf-knf: Uko wi nwooŋ mëndo bi ţiiniyaan uwo kë dji kabi ţu uşal ŋnuur bŧi ţi knŧuk
    ki banfiyaaruŋ bŧi.
  san-KHM: តាទ្ឫឝំ នៃមិត្តិកំ ទុះខំ វិនាហំ ប្រតិទិនម៑ អាកុលោ ភវាមិ សវ៌្វាសាំ សមិតីនាំ
    ចិន្តា ច មយិ វត៌្តតេ។
  arn-NT: Ka itrofill kakerume dungu rupakey iñche mew. Fill antü mew rume rakiduamelkeenew
    kom ti trokiñ feyentulechi pu che.
  zas-NT: Abiꞌ ad laatzanan ma guzaꞌcan, zien ree ni ma guzaꞌcan. Abiꞌ guixie guixie
    rünan xgab por ree xbejn Cristo bén zojb ree niz lod ma wan.
  ken-NT: Bɛsɔŋɔri bɛchak bɛ́chí kɛ mbɨ́kɨ́ pɛrɛ yaŋ bɛrɛm ɛ̌ti bɛsɔŋɔri yɛ̌ntɨkɨ
    ɛwak. Puyɛ̌ chi ndiɛrɛ mɛnyɨŋ ɛbhɛn. Mbɔ̌ŋ bɛyǎ basɛ́mɛ́ bɛyɨŋɨ ɛnyu ɛnɛ́ běka
    bakwɔ́ Kristo bǎchi.
