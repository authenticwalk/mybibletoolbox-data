verse: 2CO.011.028
translations:
  kpx-kpx: Di vatehani degomole malemale ke di bae loulivebene. Isito hoto ko igae
    di louge evive. Di vani baita ekalesia kebia huhueve tumutumuige keu daemo isuima.
  okv-H: eto ari tapa amita hamota amo iji vahai vahai ekalesia avo hotembu hotembu
    ue iragona,
  tbo-tbo: Ma ega geka dewahi tunawahi. U geno bolu atapuhi ubeihi iyeta emosi po
    emosi tauna e laiwitei dumau.
  mal-C: ഇവയ്ക്കെല്ലാം പുറമേ എല്ലാ സഭകളെയുംകുറിച്ചുള്ള ചിന്താഭാരം എന്ന സമ്മർദവും ദിനംതോറും
    ഞാൻ അഭിമുഖീകരിക്കുന്നു.
  grc-SR: Χωρὶς τῶν παρεκτός, ἡ ἐπισύστασίς ⸂μου⸃ ἡ καθ᾽ ἡμέραν, ἡ μέριμνα πασῶν τῶν
    ἐκκλησιῶν.
  bgc-bgc: इन सारी मुसीबतां के अलावा रोज मेरे पै सारी कलीसियां की भलाई अर फिक्र का
    बोझ बण्या रहवै सै।
  khz-khz: 'Egaura vogo pana kilagira ripa; na eiamo ana kilagia: Toma mapararai rupu
    maparara kapu kwapura kwapurai gaura atugamagi-vekwalaviagi-kamurana.'
  deu-TKW: Neben allem was sonst kommt, liegt auf mir der tägliche Ueberlauf, die
    Sorge für alle Gemeinden.
  zsr-NT: Yetú caꞌ, yúguꞌtë dza ruúbi ruguiꞌidaꞌ le ruiꞌtsca ladxaꞌa yúguꞌtë cöꞌ bunách
    queëꞌ Cristo.
  lin-lin: 'Longola makambo nyonso oyo etikali, mokumba na ngai ya mokolo na mokolo
    ezalaki : komitungisa na tina na Mangomba nyonso.'
  hns-NT: Ie sab abbe etane na raha. Rodj har ek iesaai ke samaadj ke sotj-phiekier
    hamaar sier par raha.
  noa-E: Pari magʉm gaaimua mag dau aug wau khitaajeeb mamʉ, pãar chi iglesia ee thum
    chi ʉ̈kha durrum khʉʉnta ʉ̈rcha ed ëepierr khĩirju chitaajem.
  eng-EMTV: 'apart from what I leave unmentioned, what comes against me daily: the
    anxiety for all the churches.'
  mib-NT: Te sɨquɨ̄ tāca jéē yáha chi íyó gá. Chi ndɨquɨvɨ̄ ndóho ri jeē nácani ndasɨ́
    ni rī jehē tāca grupo ñayuu cácandíje.
  lif-NT2: हे़क्‍क्‍याङ् खे़न् तुक्‍खेहाॽरक् मे़ःन्, कर काक् सेसेहुप्‍लक्‍हाॽरे़ लागिआङ्
    थिक्‌याःन्‍धक् निङ्‌साम्‍मो थ्‍याङ्‌ङाङ् आनिङ्‌वाॽबो तुक्‍खे च्‍याङ्‌लो॥
  xnj-xnj: Pamonga na gangi gamahele, mewa kila ligono niholela misambi ya vandu vevakumsadika
    Kilisitu voha.
  mmx-mmx: La mavana at nai levempanga, lara lumumuat mo it pot parav ia at levenaleng
    getgesara la ni lodoxoma liplivi mumu limixin lotu.
  cbr-NT: Ënë ñucama 'imainun cana camabi nëtën, camabi ëmanu 'icë axa Jesucristomi
    catamëcë unicama cara asérabi Jesucristomi catamëtia quixun sinani bënëtin.
  tee-NT: Chai jantu va yuchi ni iclhimak'alhk'ajnanta laquilacatuna. Para vachu'
    tuncujun tuncujun slivasalh na lhu alin ju qui'atalacpast'ac'at acsni icpuxcajui
    ta yu laich ac'a'aktaijuya' tachi chun ju talhilaca'anta ju Cristo.
  eng-LSV: apart from the things without—the crowding on me that is daily—the care
    of all the assemblies.
  cak-NT: Y man xe ta ri', roma c'o ch'aka chic ex ri niquimol-pe-qui' chuij. Chuka'
    ri cosic chi ri samaj ri nika chuij k'ij-k'ij, roma yenc'uxla'j ri kach'alal ri
    niquimol-qui' pa rubi' ri Dios xabachique (xama'anchique) lugar.
  pah-NT: Koji'iva'ea tiruahũ ji ve nanongara hahyva'ea no. A'ea ji namombe'ui kiro.
    Ojipeva'ea ti ji imombe'ui kiro pe me jipy'a. Nane'ymi ji ag̃ataruhuramo Cristo'gareheve'g̃a
    ndehe nhaporemo – kiroki g̃a pe ji Cristo'ga mombe'u g̃a mbojikoguka ga rehe.
    Akwaha pota ji mara'ngu po g̃a ojikoheteavo kiro Cristo'ga rehe javo.
  sja-NT: Ma ne-inaa k'achiade mãik'aapa awaraa ne-inaa k'achia mɨa nama jara-e bɨde,
    mɨ ichita k'ĩsia nɨ̃baji ijãapataarã bee chaa, ãrapa ijãa amaadai jĩak'aapa.
  xed-xed: Zlaŋha lu ta hamatani, mala skwi ma ghəŋa ɗa ná, ta ndanay yu ta inda Igliz
    inda fitik.
  mks-NT: Ta va̱tí ndóho i̱ ña̱ yóho xi̱hín java ga̱ ña̱ha joo ndícani tá ndícani
    ini i̱ sa̱ha̱ tócó ndihi na̱ cúú cuéntá Jesús, na̱ tácá ndijáá veñu̱hu.
  gfk-S: Ari mes na linge bileng i tale be ni hinawase mu ine, iesene tike linge ta
    ira kaba bungbung, iou la kilkilingane ra tirih uta di bakut ira matanabar na
    lotu ta ira tamtaman ing iou manga lilik uta di.
  bmu-bmu: 'Miyök pakpak qahöpmö, toroqeba kewö möta malal: Urumeleŋ könagesöŋi könagesöŋi
    pakpak yeŋön waimanjatŋini jigetka urunan mönö nalö dop möt lömböriba malal.'
  dgz-dgz: Inak aru mame gapan, itan nega aigap sia ame Iesu dugup mega nagirewa menan
    itan natanegiwan.
  eng-GNV: Beside the thinges which are outwarde, I am combred dayly, and haue the
    care of all the Churches.
  zaa-NT: Además de ca sufrimiento nu chi gùtí'a' nna, ą'hua ttu ttu tsá ní yala nuyué
    cca te' por responsibilidad nu té quia' lani iyaba ca hermanos nu runi formar
    ca iglésiá.
  eng-WEBSTER: Besides those things that are without, that which cometh upon me daily,
    the care of all the churches.
  guh-guh: Bajaraxua icatsia pematatsënëa mapacueneje. Caematacabi canacujitsia bitso
    sivanajamatabëxainabiabajë caetomarapijivi canacujitsia, Dioso pejumecovënëtsivi.
  bon-bon: Ai taatu lica, cuta cäme ngenecu mäpu pisi nyene iyeta padare, egä ätrunga
    biname cina lipu icrajinige.
  nhw-BL: Huan amo san nochi ya ni nechtequipacholmaca, nojquiya mojmostla nimotequipachohua
    pampa nochi inintequipacholhua nochi tlaneltocani ipan campa hueli tiopame.
  swh-ONEN: Zaidi ya hayo yote, nakabiliwa na mzigo wa wajibu wangu kwa makanisa yote.
  wbi-wbi: palikimo nisio sooni, jaatu nisagha vwimila ifipugha ifya vitiki.
  bba-bba: Ye yɑ tie nɑ ǹ yen ɡɑri mɔ̀ mɑ n kun mɔ ɡɑri yi nɑ sɔɔwɑ bɑɑdommɑ, yiyɑ
    Yesun yiɡbɛnu kpuron bwisikunu.
  eng-KJVCPB: Besides those things that are without, that which cometh upon me daily,
    the care of all the churches.
  kgk-NT: Hesu reroviaha kwéry opa rupigwa-rehe ajepy'apy aiko-vy va'ekwe, ãy peve.
    “Oiko porã para'e tapa ndoiko porãi Hesu ndive” ha'e voi aiko-vy.
  waj-waj: Itaama vauduaata vo yoosinna vo yoosinna vaa ausa hanigiada Anutuuqaara
    nuunakiaiyara na haitatuunaraivaara mmuakiaa suai na iyara yaata utuauko ni mmuaararainoo.
  cpy-cpy: Eenitatsi osheki awijimo-yitakinari. Roo kantzimo-perota-kinari ijeekayitee
    kameetha ikaatzi kemijanta-yitaa-tsiri jempe-rika-paeni.
  mpx-mpx: Pulowan i gewi iyoho nige na babaunan. Yaa bugul maisena ya, lan maisena
    ge maisena pulowan etegana i gagan elau, heiya te ya nunuwanuwatu nabi ekelesiya
    gegewel ali matamatahikan kaiwena.
  wbp-wbp: Parra-kari parra-kari karna-jana warrarda manngu-nyanyi, manu wajampa-jarrimi
    karna-jana Kirijini-patuku ngurrju-japa ngula kalu turnu-jarri jaaji-kari jaaji-karirla.
  luo-luo: To ewi mago duto, tingʼ mapek ma an-go en paro kanisni duto.
  nhe-NT: Huan ax san nochi ni tlamantli tlen nechcuesolmaca, nojquiya mojmostla nimocuesohua
    pampa nochi inincuesol nochi tlaneltocani ipan campa hueli tiopantini.
  aii-aii: ܫܒ݂ܘܿܩ ܡ̣ܢ ܡܸܢܕܝܼܵܢܹ̈ܐ ܕܠܒܲܕܲܪ، ܟܠܔ ܝܘܿܡ ܒܸܛܥܵܢܵܐ ܝܘܸܢ ܝܘܼܩܪܵܐ ܕܟܠܵܝܗ‌ܝ
    ܥܹܕܵܬܹ̈‌ܐ.
  esk-NT: Avataatigun tamatkua sut kigiññiġvigiraġigiga uvluġaġipman isrumaaluutiqałiġa
    ukpiqtuaŋuruanun.
  msb-msb: Pwera pa sana may mabug-at pa ako na obligasyon uruadlaw na amo an pag-ataman
    san kamutangan sa mga pagtiripon san mga nagatuod bilang mga simbahan.
  cpa-NT: Jø¹² bíh³ cøng² hi² chian²jni ju²hí³ dsøa¹² ha²lah lǿa¹² jǿg³ quiah¹² dsa²
    quián¹² Jesús, dsa² tiogh³ lah¹cøng² lah¹cøng² juøi² ja³tiogh³dsa.
  dso-dso: ସେ ସବୁ ବିସଇ ମର୍‌ପାଇ ଅଇରଇଲା । ମାତର୍‌ ଆରି ମର୍‌ ବିନ୍‌ ବିନ୍‌ ଦୁକ୍‌ କସ୍‌ଟ ଆଚେ
    । ସବୁ ମଣ୍ଡଲିର୍‌ ପାଇ ଚିନ୍ତା କରି ମୁଇ ଦୁକ୍‌ କସ୍‌ଟ ପାଇଲିନି ।
  meu-meu: Dia ini tau-anina ḡaudia mo; to lalogu danu dina iboudiai e hekwarahimu,
    ekalesia oreadia ireḡudia ai.
  yva-NT: Muno anakotaro kaijinta mo inaveti inanuga mamaun, omirati masyote yanteter
    ridantotobe anugano Amisye mai tenambe.
  dgc-dgc: Sakay naghirapék ta meadu pa. Sakay bukod ta éya, éy métagegék aldew-aldew
    du tolay ta étanan a simbaan.
  zpm-NT: Ni zhaaque tibaque nonie guic naa dieṉ yo to, grëse to ne nac to zha ne
    nole xnëz Dios, zha no to tib tib guiedz zaatne squi blansole Xtiidz Dios.
  hix-NT: Àro wyaro roskarymantoko rma, omerorohra rma koskarymen hamà, owyanye. Onà
    wyaro xarha koskarymehe. Thenyehra rma haxa toseryehokaxemà ro me wehxaha, Kryestu
    mryenon kom hoko, anato rha tohsamnohsomà ro kom hoko, omeroron kom hoko. Àhokonye
    roseryehokatxho rma, roho rma haxa naha, thenyehra mak ha.
  sim-sim: Nomorawu kando himi nom nembes. Mberem mberem a uhu sios anandi anandin
    a jelyashinak jivik livai naku, karem a hishihi niri tandi lerawu havakavan a
    landari nir.
  npi-ULB: यी कुराहरूबाहेक सबै मण्डलीको फिक्रीको बोझ पनि ममाथि छ ।
  cgc-cgc: Dili nang nyan na mga naagian ko, adlaw-adlaw galibeg gid isip ko daw ino
    en kaimtangan ta mga gatipon-tipon na gatuo naan ta lain-lain na mga lugar.
  tim-tim: Akto areâk bo. Hilâm ârândâŋ luâk âmbâle Yesugâlân biwiyeŋe kali are nâŋgâ
    nâŋgâyeŋe bâliwop dâm damunyeŋe akberâm hanokoakmâ nâŋgâmâk dondâ nâŋgân. Akto
    âi humo meân.
  yor-yor: Pẹ̀lú nǹkan wọ̀nyí tí ó jẹ́ tí òde, ọ̀pọ̀ ni èyí tí ń wọn n dúró tì mí
    lójoojúmọ́, àní àníyàn fún gbogbo ìjọ.
  wos-wos: Wun xakéngali wunika yandéka wuni Jisas Kraisna jémba yata atéfék nukwa
    ané jooka akwi wuni saréké waréké. Jisas Kraisna hundi xéka nak getéfa nak getéfambu
    rekwa du takwa di déka jémba sarékéta jémba di re, o yingafwe? Wungi wuni saréké.
  emp-NTPO: Maʌ̃ awara ewariza jũma djabarã druazabema carea mʌ̃a bio crĩcha b̶abaria.
  eng-F35: quite apart from the other things, my daily disturbances, my concern for
    all the congregations.
  ind-ind: Lebih daripada semua tekanan jasmani itu, setiap hari saya merasa terbeban
    karena pergumulan-pergumulan dari semua jemaat.
  pes-OPCB: علاوه بر تمام اینها، باری دارم که روز و شب بر دوشم سنگینی می‌کند و آن
    احساس مسئولیتی است که برای تمام کلیساها دارم.
  mpt-mpt: Eka weng mak ole ne amitie bainobo galin nakaia unangai bib mak bib mak
    ye blibi talo wabiania funania I bainobo galino sbalma blib bleka mo sbal maim
    blim eso? gabiania ne bobolo ilum omfutne binobiobe. Dim omin naka eli inamin
    bobol temo mo fumbibbabe.
  ssx-ssx: Kutupa mandane haumanu wina꞉ koneta꞉ I̱ta꞉ hoto paeyaota꞉ mo siosi paeyao
    pa꞉ta꞉ hone uluekema꞉ I̱ ota꞉ tumbaala꞉me.
  mkl-mkl: Si ɑnyii mii ŋɑu bɛ fei, lɑsɑbum í yɑ mɑɑ wɑ si icɛ ŋɑ iyi ǹ ceɑ iɡbɛi
    inɛi Jesu ŋɑ fei.
  gaq-gaq: ବାକି ସାପା ବିସୟ୍ ଆଃତାର୍‌ଚେ କାଲାଆଃ ନେଙ୍ଗ୍ ଆଡ଼ାତ୍ରା ମଣ୍ତଲି ଚିନ୍ତା ପାଙ୍ଗ୍‌କେ
    ।
  gof-RNT: Haraba ubbaa taybonna ubba wode tana qofisey woosa keethatabaa.
  unx-unx: ନେ ସବେନାଃ ହବାକେଦ୍‌ତେୟ, ସବେନ୍‌ କାଲିସିୟା ନାଗେନ୍ତେ ଆଇଁୟାଃ ଉଡ଼ୁଃ ସବେନ୍‌ ହୁଲାଙ୍ଗ୍‌
    ଆଇଙ୍ଗ୍‌କେ ଉଡ଼ୁଃତେ ଅତାକାଦିୟାଁ ।
  gah-gah: Itó nenegó ma nomive. Gamena gamena mulúne gitihiná igo numutó namató Guivahanímini
    vegenala zuha gizapa okimiaká hozamú gulugo, gena nivisigo minoaká nouve.
  lcm-lcm: Na lakat kuli keve mamaiten aongos suke, nata nasai ani mamakus ve mamaiten
    si keve taun ani keve kuvkuvulan.
  aer-aer: Kele nhenge akurne nhenhe areyele ayenge atwerlenge, arlte arrpe-anenhele
    ayenge akwetethele itirrerle-aneme Jesus-arenye areyeke apmere arrpe-anenhekele-arle
    apurte-irrerlte-anemeke, ayenge kwenhe itneke akngerre anthurre itirreme, itne
    apeke-arle mwerre anemeke anteye. Nhenge ayenge-arle itneke itirremele, the arne
    ulthentye akngerre anthurre akwetethe akngerle-aneme-arteke.
  qvc-NT: 'Chayshina padisishpaqam, ashwan masta llakini yumbay kriyiq masinchiqkunapaq.
    Chaqa ancham yuyani: ¿Imashinaraq kawsaykanllapa Dyuswan? nishpa.'
  tgl-ULB: Bukod pa sa lahat ng ito, araw-araw ang panggigipit sa akin ng aking pag-aalala
    sa lahat ng mga iglesiya. Kung sinuman ang nanghihina, ako rin ay nanghihina?
  cbs-NT: Jaska tibi ena tenebiakin ja shinanma en betsabu mae tibi anuxun man ikunwainbuwen
    en matuwen nuijaidakunkainmiski, jaska tibi binuidan.
  xtm-NTPP: Te masu cha'a‑ni chi ndí ini xeen sa nawa ka ndo'o ka tna'a ndaka ñayii
    ni ka nduu sa'ya Su'si ma ja ka iyo i ndaka ñuu ma.
  nnq-nnq: Kupeta genia goa, kila machoba mbaligwa kiwachila ikuta ya bandu abunhwamini
    Kilisto.
  bao-NT: Apeyera ñucã to cãnacã rʉmʉra niipetirã Jesucristore ca tʉo nʉnʉjeerãre
    tʉgoeñama ĩigʉ, bʉaro yʉ tʉgoeña yaja pua.
  san-ORI: ତାଦୃଶଂ ନୈମିତ୍ତିକଂ ଦୁଃଖଂ ୱିନାହଂ ପ୍ରତିଦିନମ୍ ଆକୁଲୋ ଭୱାମି ସର୍ୱ୍ୱାସାଂ ସମିତୀନାଂ
    ଚିନ୍ତା ଚ ମଯି ୱର୍ତ୍ତତେ|
  huv-NT: Aliün majlüy xeyay alndom napiüng, pero leaw xeyay amb wüx ximeaats meáwan
    nüt, aag ayaj nguineay teajlüyiw noicnoic ajlüy minipilan Teat Cristo.
  otn-NT: A nu̱yá, i ja ma̱n'na ra̱ hya̱ ngue dí ʉnnga̱ ma̱ n'yomfɛ̱ni̱ ya. N'na pa
    ngu̱ n'na pa i tär'ma̱n'ʉ ma̱ mmʉi ngue hi̱ndí̱ pa̱di̱ te ga̱ 'yo yø 'yɛ̱c'ɛ̱i̱
    rá̱ m'mʉ'a̱ n'nanni̱.
  nop-nop: Tiŋa u hogok moŋ. Helemahelemaŋ kayoŋbopdi nanagitdok mede nai buŋa naniŋgigine
    tubune ikula mu tiŋa aditok nadibedi tiŋa yokwet indigoŋ tuwot yawooŋ yabu-ulidokolat.
  obo-NT: Konna ra idda, inaayun diid lonna kos ginawa ku pomon to ipong ku atag to
    langun no od lolivuung nod pompomakoy.
  cak-ENT: Y man xe tüj c'a ri' ri numol-ri' chuvij, xa c'a c'o chic ch'aka. Chuka'
    ri raral ri samaj ri nka' chuvij k'ij-k'ij, ri nojibül ri ninbün coma ri hermanos
    roma ri nyenc'uxla'aj-e, hermanos ri nquimol-qui' pa rubi' ri Dios achique na
    lugar.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ ᤋᤢᤰᤂᤣᤜᤠ᤹ᤖᤰ ᤔᤧ᤺ᤴ. ᤁᤖ ᤁᤠᤰ ᤛᤣᤛᤣᤜᤢᤵᤗᤰᤜᤠ᤹ᤖᤧ ᤗᤠᤃᤡᤀᤠᤱ ᤌᤡᤰᤕᤠ᤺ᤴᤎᤰ ᤏᤡᤱᤛᤠᤶᤔᤥ
    ᤌᤩᤠᤱᤅᤠᤱ ᤀᤠᤏᤡᤱᤘᤠ᤹ᤒᤥ ᤋᤢᤰᤂᤣ ᤆᤩᤠᤱᤗᤥ॥
  mie-NT: De sīquī ndācá jā yáhá chi íyó cā. Chi ndiquivī ndóho nī jā nácani ndasí
    inī ni jēhē ndá grupo nchivī cándíja.
  san-TIB: ཏཱདྲྀཤཾ ནཻམིཏྟིཀཾ དུཿཁཾ ཝིནཱཧཾ པྲཏིདིནམ྄ ཨཱཀུལོ བྷཝཱམི སཪྻྭཱསཱཾ སམིཏཱིནཱཾ
    ཙིནྟཱ ཙ མཡི ཝརྟྟཏེ།
  qve-NT: Ichaqa tukuy chaykunata, hinallataq tukuy problemakunata pasashaspaypas,
    noqaqa manan qonqaranichu ni huk p'unchawpas llapallan iglesiakunamantaqa. Aswanmi
    anchata preocupakushani llapallan chay wawqenchiskunamantaqa.
