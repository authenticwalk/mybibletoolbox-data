  zty-NTPS: ¿Žéklele bi nži'ila' ḻe'e dan' ẕnnia' ki? Nnézkzele Dios nži'ila' ḻe'e.
  mek-mek: Kapa puo lau ega laifa oma? Lau oi animi alaani ma puo ega laifa oma ma?
