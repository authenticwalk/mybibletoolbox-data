  cwe-cwe: Nolonga vino si kuwa siwalonda. Mulungu kovimanya viya viniwalonda.
  daa-NT: Maa di nu kaawiy ampa ? Ku pakira a nu kaawiy pa-ak asaan nu elgiikonno
