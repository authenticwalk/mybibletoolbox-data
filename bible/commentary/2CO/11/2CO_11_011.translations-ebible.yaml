  cnl-NT: ¿'A² lǿn³na'³ 'e³ 'ee² lǿ² 'a²³jia'³ cø̱n²³ cuu² quien³²na'³? ¿'A² lǿn³na'³
    'e³ 'a²³jia'³ 'náan²³na²³ 'nee'²³ 'e³ jmeen²³ la'³? Ñi³² Dios 'e³ jmii'³¹ 'nɨɨ'n³¹
    'náan²³na²³ 'nee'²³, ¿mɨ³naa'³¹?
  zar-NT: ¿Naruʼ réquitseliʼ rnníaʼ caní tuʼ cabí nadxíʼidaʼ libíʼiliʼ? Nö́zinëʼ Dios
    nadxíʼidaʼ libíʼiliʼ.
  kde-kde: Dachi, ing'anya ntwani nikántemanga mwenu? Dachi, ing'anya nikántamwanga
    mwenu? Nanga, Nnungu mwene ànimala kuva nantamwanga.
  ata-ata: Sou tavaꞌu a loxovaa ne? Xo eni amasaxainge uasi? Lataua mulavusou lexe
    eni emasaxainge manina.
  qvw-NT: ¿Amcunacta mana cuyalchun caynüta niyalcacman imatá? ¡Manamá! Cuyapäcuśhacta
    Tayta Dios tuquictamari yaćhan.
  nfa-nfa: Nga tao ka jaꞌa peka sèmi neꞌe? Ele boe, lula jaꞌa sue boe miu, do? Masi
    ka miu pangee sèmi èèna, te ngaa Ama Lamatua neꞌa, na, jaꞌa sue miu.
  tnp-tnp: ?Kəni təhro iəsətapuəhiən o nati kəti o təmah? Nɨkitəmah təhti məmə iəsolkeikeiən
    itəmah? !Kəpə! Uhgɨn təhrun məmə iəkolkeikei pɨk itəmah.
  urd-urd: किस वास्ते? क्या इस वास्ते कि मैं तुम से मुहब्बत नहीं रखता? इसको ख़ुदा
    जानता है।
  hot-hot: Miŋ yaleŋhaviŋ môlô ami ba intu yahadum aêŋ e? Wapômbêŋ intu hayala.
  mqj-NT: Maakai angku ma'kada susi? Ta'rokoka kukamaseia'? Nalosa penawangku Puang
    Allata'alla anna naissanan kumua kukamaseikoa'.
  rus-SYN: Почему же так поступаю? Потому ли, что не люблю вас? Богу известно! Но
    как поступаю, так и буду поступать,
  mbh-mbh: Na ava lomumu ve tho oma vene ake, eneke ok sagu thomu avele, e? Avele,
    God ilemi mire ako ve, ok sagu rintet thomu.
  bdd-bdd: Ma toꞌaha huhuna? Nuwana ꞌigu gwae bewa weyahina ta yalogwahategomiya?
    Sahena! Yehoba ꞌisanapu bwaibwainigauwa yahelauwegomiya.
  cbt-NTPO: “Co nosororinquëmahuë' ni'ton, ma'shanëma' co ma'parinquëmahuë',” itopirinënquëmahuë',
    co no'tëquën nonpihuë'. Yosë ni'sárinco, na'con nosororanquëma', tënahuë.
  srn-NT: Un wani sabi fu sanede mi no teki moni na unu? A no fu di mi no lobi unu.
    Gado sabi dati!
  cta-NT: Siꞌi xquiꞌya chaꞌ ná ntsuꞌu tyiquee naꞌ ñaꞌa̱ naꞌ jiꞌi̱ ma̱, biꞌ chaꞌ nchcuiꞌ
    naꞌ juaꞌa̱; cua jlo tiꞌ ycuiꞌ Ndyosi chaꞌ tsoꞌo tsa ntiꞌ naꞌ ñaꞌa̱ naꞌ jiꞌi̱ cuꞌma̱.
  bqc-SIM: Bↄ́yãi má ò màai? Má yeázi noa? Lua dↄ̃.
  tcz-CHONGTHU: Ipi dia em? Nangho kangailut loujeh u ham? Keiman kangailut nahiu
    Pathen in ahenai.
  mar-mar: आणि का? कारण मी तुम्हावर प्रिती करीत नाही काय? देव जाणतो की, मी तुमच्यावर
    प्रीती करतो.
  snp-snp: Eti omo ya neditole? Linate sene-mulune gimámomo yamu nefe? E’e, etito
    minámaiye. Gotikafo senemulune gimomo mona moda eye fuli liye.
  isl-isl: Hvers vegna? Er það vegna þess að mér þyki ekki vænt um ykkur? Nei, Guð
    veit að mér þykir það.
  spy-NT: Ām nee simaacham toorētēēng'woong'? Ara, kuuyu ‑māāchāmook? Inkētē ꞉Yēyiin
    kule āchāmook.
  xnn-xnn: Ay kananyo en maid layadko ken dakayo tay adiyak omala ken dakayo is masapolko?
    Adiyo kanan tay getken Apo Dios ay laylaydek dakayo.
  mwe-mwe: Kwa nndi ngunabheleketa nneyo? Kuti kwa ligongo ngakumpinganga? Nngabha,
    a Nnungu bhamumanyi kuti ngulikumpinganga!
  tte-tte: Tawae yaina bwaite besiele yaginauli? Yakato nige yamumulolo kolimiu? Nigele,
    Yaubada iyamo ikataiyako yamulolo kolimiu.
  tcs-tcs: Wanem ai tok demkain po? I bikoz ai no prapa labe yupla a? Nono! God i
    prapa sabe ai prapa labe yupla.
  hlt-THB: Ikawtih aw? Nangmih am ka ni lung naak khqi awh nu? Ni lung nak khqi nyng
    tice Khawsa ing sim hy!
  soq-soq: E inseilana ne mai nuawadawadaleipe baiwa dewa ema dewasaipona, ba? Tane
    God atemba ne e nuawadawadaledina!
  qub-qub: Gastöcunacho yanapämänayquita mana munaptë capaschari mana cuyashäta yarpanqui.
    ¡Tayta Diosninchëga musyanmi gamcunata cuyashäta!
  att-att: Á parè bì ta arán naw kagian ta arát takayu iddukan, gapu ta arák ku apan
    yù pakkatolè nikayu. Ta ammu na gemma ni Namarò ta kukurugán nga iddi-iddukat
    takayu!
  bki-bki: Naruei bogo napano neber jibe na, p̃eli tomu tealo mia aver ka kiniou nojidom
    nala niegeniege siemiu ga, p̃eli aber ka maka tinieku tii kamiu, mia maka tibe
    na leleio. Atua mijikia vatitigio ka tinieku jii kamiu toru laka.
  bqp-bqp: Bↄ́yãin ma ò lɛɛ? Luda dↄ̃ kũ má yeái.
  mcp-mcp: Mə ŋgə cɨ ntʉ́nɨ nəcé jɨ́? Ye nə́ mə acɛ́ɛ́lɛ́ bɨ́? Mbɔ̂. Zɛmbî mə mpú
    nə́ mə́ cɛɛl bɨ̂.
  hat-hat: Poukisa? Eske se paske mwen pa renmen nou? Se Bondye ki konnen jan mwen
    renmen nou.
  npl-NT: ¿Tleka? ¿Mach amo nomechtlasojtla? Dios kuali kimatok kenomi nomechontlasojtla.
  bgg-bgg: Nyieliieshii gu ne nathek lakhung shii miie oi pha chiang è hì yao nebey?
    Hamangkhung-aphuii ne thieg gune nathek shii miie!
  eng-TCENT: Why? Because I do not love you? God knows I do!
  eng-BSB: Why? Because I do not love you? God knows I do!
  cpu-NT: ¿Piñaajaantzima eerokaite iro nokantantarori iroka tera netakotami? Jiyotzira
    Pava netakotami.
  san-ASM: এতস্য কাৰণং কিং? যুষ্মাসু মম প্ৰেম নাস্ত্যেতৎ কিং তৎকাৰণং? তদ্ ঈশ্ৱৰো ৱেত্তি|
  tac-NT: ¿Chonigá alarigá ra'icha ne? ¿Mayé 'emi ne tabilé galeo 'emi? Onorúgame
    'la sébali machíguru 'we a'lá galeo ne 'emi.
  eng-WEBPB: Why? Because I don’t love you? God knows.
  gfk-H: Hoeh, iau tangai hua kanong pa iau nem muat? Taia. Kalou i nunurei tar bia
    iau nem muat.
  viv-viv: Gavana faꞋina gagakahikahi vaita aku veluga mali ekelesiya hiveleku tu
    omi keke? KaꞋi keke agaimiya gadanuwanuwa faꞋina? Keke-moꞋa! Yaku nuwanuwa lakahina
    agaimiya ma Yaubada gihalamanena.
  yao-yao: Kwa chichi nguŵecheta yele? Ana ligongo ngangunnonyela ŵanyamwe? Ngwamba!
    Akunnungu akuimanyilila kuti ngunnonyela.
  tgp-tgp: A pa reti hapahapa mata sava? Matan na sopo opoi kamim teni mo vono? God
    mo levosahia vara na opoia kamim.
  auc-NT: Quïnante mänömaï ante tedeboï. Mïnitö ïmïnite waadedämaï inte mänömaï ante
    tedeboï. Ïñæmpa botö æbänö mïnitö ïmïnite waadete pönëmoo, ante do againgä inte
    Wængonguï tömengä ancæcäimpa.
  kbc-NT: Igame leeɡ̶odi ina meji? Aɡ̶eji daɡ̶a leeɡ̶odi me daɡ̶a ɡ̶ademaanitatiwaji,
    pida leeɡ̶odi me ɡ̶ademaanitiwaji, codaa Aneotedoɡ̶oji yowooɡ̶odi mewi me ɡ̶ademaanitiwaji.
  bmh-bmh: Iz einen agal aiwag wabun i awaranem? Agal dabeleu izal oiab nug ag en
    i noumanem emen ta? Tam pet tam. Uwait go abiu iz ag en oiab nug noumaneu.
  ctu-BL: ¿Chucoch? ¿Cha'an ba ma'anic wolij c'uxbiñetla? Yujil Dios c'ux mi cubiñetla.
  meq-meq: Na ge andza niye na, hərwi nakə na wuɗa kurom bay aye ɗaw? Aʼay, Mbəlom
    a sər ha na wuɗa kurom.
  noa-H: ¿Pãrau k'ĩirjuawai hamau jaau nʌmjö pãar hoomaaugauta mua mag pãar p'atk'onjã
    haubam ha hiek'a chirʌ́? Mag k'abam. Hẽwandamau k'ap'ʌ sim mua chadcha pãar jãsene
    chitʌm.
  alp-NT: Le mula pine au kotie kepene bei imi more? Imi noake yake be tinake au oki
    imi mo piseo? Alla Irekwa be au oki imi titinai.
  san-VEL: etasya kaara.na.m ki.m? yu.smaasu mama prema naastyetat ki.m tatkaara.na.m?
    tad ii"svaro vetti|
  kbq-kbq: Na'a hige'na e'inahu naneke nehue? Tamagrikura nave'nosifi? A'o tamagrikura
    navenesie, Anumzamo'a antahi'ne.
  kbh-kbh: ¿Y ndáyeca chca stsama? ¿Yojtsemna ndoñe cbondábabuanÿeshana causa? Ndoñe.
    Bëngbe Bëtsá endë́tats̈ëmbo ts̈a cbondábabuanÿeshanama.
  ron-LSB: De ce? Pentru că nu vă iubesc? Dumnezeu știe.
  pon-pon: Pwekida? Pweki ai jo pok on komail? Kot me kotin manier.
  nhe-BL: Pero amo ximoilhuica para ax nijselía imotomi pampa ax nimechicnelía. ¡Axtle!
    Toteco Dios quimati para nelía nimechicnelía miyac.
  sps-sps: Nyo gim rou ma tsue na ka to, tana saa nyo sikia ma mangiir mami. Gov nat
    varonyo tsonyo te mangiir maromi!
  wnc-wnc: Sike wamu nata yanggau wa asikaya nata ginde musip gwaangu dua natandamuke
    yanggat ba dasing? Aho. Anututa atnataak. Nata musip gwaang siknga ginde atnataat.
  bus-bus: Bↄ́yãnzin má ò lɛzi? Ludaa dↄ̃ kɛ̀ má yeazi.
  gub-BL: Màràzàwe mehe aze'eg nezewe peme ihe. Aipo napuamutar kwaw ihe. Tupàn ukwaw
    peamutar katu haw a'e.
  imo-imo: Enonga kou mone naa limbo nio akumu ambe temona nioya? Nani eno konopu
    naa mondoromunga aku tepo nioya? Paa molo! Na eno paa konopu mondoro mele Goteni
    pimo.
  boj-boj: E niŋgi qalaqalaiŋgosaieqnum deqa e kumbra di yeqnum kiyo? Sai bole sai.
    Qotei a qalie, e niŋgi tulaŋ qalaqalaiŋgeqnum.
  eng-DRA: Wherefore? Because I love you not? God knoweth it.
  knf-knf: We ukaaŋ kë nji kado haŋ ba? Naşal kë mënŋalan ŋal i? Naşibaţi ame kë dŋalan.
  san-KHM: ឯតស្យ ការណំ កិំ? យុឞ្មាសុ មម ប្រេម នាស្ត្យេតត៑ កិំ តត្ការណំ? តទ៑ ឦឝ្វរោ
    វេត្តិ។
  arn-NT: ¿Fey chem mew am famngechi dunguken? ¿Tamün piwkeyewnofiel mew pemay ta
    eymün? ¡Ngünechen ta kimniey tamün piwkeyewfiel rüf piwke mew!
  zas-NT: Abiꞌ ¿chexc zeel benan zian con lëjt? ¿Guial ad rëntan lëjt ya? Per Dios
    ragbee guial dád rënan lëjt.
  ken-NT: Nchí kʉ nɔ ndak yi? Chi bɛ mbɨ́kɨ́ kɔŋ be kɛ? Wáwák! Mandɛm arɨ́ŋɨ́ bɛ
    nkɔŋ be!
