verse: 2CO.011.011
translations:
  kpx-kpx: Vadeuhoike di hoto kateale laheho louma. Mesoho la huhuige di laheho isiviholinu.
    Isito Dilavau hilokage di uvuu laemo ua.
  okv-H: Eto na ungo osa ae avoeto koro umbae ari ke ijie hotembihevete? Na ungo osa
    ere ona amo God na ere kogua
  tbo-tbo: Matababana ega ata luhogalemi yaka geka bahana a baheya, bo? Eega duma!
    U luhogala taumi ubeimi Yaubada i hanapugeya.
  mal-C: എനിക്കു നിങ്ങളോടു സ്നേഹമില്ലാത്തതുകൊണ്ടാണോ? അതിന്റെ യാഥാർഥ്യം ദൈവം അറിയുന്നു.
  grc-SR: Διὰ τί; Ὅτι οὐκ ἀγαπῶ ὑμᾶς; Ὁ θεὸς οἶδεν.
  bgc-bgc: मन्नै थारे तै पईसा न्ही लिया, क्यूँके इस खात्तर न्ही, के मै थारे तै प्यार
    कोनी करदा? परमेसवर नै न्यू बेरा सै, के मै थारे तै प्यार करुँ सूं।
  khz-khz: Au na ekala akalaana, gomi ati aulamagimina gaurai pa? Taunatauna, Palagu
    ripana au na gomi aulamagi-iwavagimina.
  deu-TKW: Warum? weil ich euch nicht liebe? das weiß Gott.
  zsr-NT: ¿Naruꞌ ráquitsaliꞌ rniaꞌ cni le cunadxiꞌidaꞌ lbiꞌiliꞌ? Nözcznëꞌ Dios nadxiꞌidaꞌ
    lbiꞌiliꞌ.
  lin-lin: Mpo na nini nalobi bongo ? Mpo nalingaka bino te ? Nzambe ayebi ete nalingaka
    bino !
  hns-NT: Ka, toelog sotje hai kie ham aise karke toelogke pjaar na kariela? Ie to
    Parmeswar apane djaane hai.
  noa-E: ¿Pãrau khĩirjuawai amau jaau nʉmjö pãar oomaaugauta mua mag pãar phatkhonjã
    aubam a iekha chirʉ́? Mag khabam. Ẽwandamau khaphʉ sim mua chadcha pãar jãsene
    chitʉm.
  eng-EMTV: Why? Because I do not love you? God knows!
  mib-NT: ¿Te á sɨ́quɨ̄ jeē tú manī rī jiín ró cúu jeē cahán rī súcuan, jéni ni rō,
    chí naún? Tuú chi máá Yaā Dios jiní yā jeē maní rī jiín ró jijnáhan ró.
  lif-NT2: थेआङ्बे? थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽ खिनिॽ लुङ्‌माॽ मे़दुक्‍निङ्‌ङिन्‍नाङ्बि?
    मे़ःन्‍लो! इङ्‌गाॽ खिनिॽ लुङ्‌माॽ तुक्‍निङ्‌बा पाःन्‍निन् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    निःसुॽरो॥
  xnj-xnj: Ndava kyani nijova chenicho? Ndava muni nivaganili lepi nyenye? Chapanga
    amanyili kuvya nivaganili!
  mmx-mmx: La tila ba nia a vaase i na? Ti lox asu i do axo balamu nimi? Kopmen. Moroa
    iklen i do a balamu nimi.
  cbr-NT: ¿Uisacatsi carana usai banain? Mitsun sapi camina sinanin, 'ën cana mitsu
    nuibatima quixun. Nucën Papa Diosan ca uisaira oquin carana 'ën mitsu nuibati
    quixun 'unania.
  tee-NT: Chai jantiyu' ni va jantu iclamapainiyau chai yuchi jantu iclhi'amaklhtayanamputun
    ju mintumin'an. Dios k'ox c'atsai ni na iclamapainiyau.
  eng-LSV: for what reason? Because I do not love you? God has known!
  cak-NT: ¿Anchique roma quiri'? ¿Roma como ren man jixinjo' ta? Man quiri' ta. Ri
    Dios can reta'n chi can jixinjo-wi.
  pah-NT: 'Pe''e tehe po pe: “A''ea Paulo''ga ei nhande ve. A''ereki ga nianearõi,”
    pe''e po pe novĩa. Ji opoarõ hete reki! Tupana''ga okwaha a''ea.'
  sja-NT: K'ĩsianáatɨ mɨa parã p'arat'a jita k'inia-e paji, parã k'inia-e bada perã.
    Tachi Ak'õrépata k'awa bɨ mɨa parã k'inia iru bɨ.
  xed-xed: 'Kabgawu kəl yu ka mnay mantsa na? Kwala ɗa kul ɗvutá kaghuni ra? Nda sna
    Lazglafta kazlay: Ɗvuɗva yu ta kaghuni kəʼa.'
  mks-NT: Coto a̱ cáhán ndo̱ ña̱ co̱ quíhvi̱ ini i̱ ndo̱hó sa̱há ña̱ cáha̱n i̱ quia̱hva
    já xi̱hi̱n ndo̱. Jáchi̱ xíni̱ va̱ha Ndióxi̱ ña̱ quíhvi̱ ndiva̱ha ini i̱ ndo̱hó.
  gfk-S: Hohaam, iou tange hobi kinong iou paile sip mu? Pata. God i nunure ter be
    iou sip mu.
  bmu-bmu: Mi wuanöŋgöra? Mi iŋini qahö jöpaköm eŋgibileŋak, miaŋgöra me? Mönö ölŋa
    jöpaköm eŋgimakzali, mi Anutunöŋ mötza.
  dgz-dgz: Iwa di menan ne tumayap ya inivin? Iwa ne enan ya anu gurina menan go?
    Ae, God me asigip, ne enan anu gurina di.
  eng-GNV: Wherefore? because I loue you not? God knoweth.
  zaa-NT: Tsí porqui'ni pá'a' le ą' acca rulaba latsi' le qui'ni labí catsi'í te'
    le cá. Tata Dios nna hua yù bée qui'ni álahua ą́' ná.
  eng-WEBSTER: Why? because I love you not? God knoweth.
  guh-guh: 'Itsamonae xanë yabara jamatabëcuenenavëxaniabiaya pacajumaitsi: “Pablo
    raja apo pacaasiva. Bajaraxuata apo pacavecuapitsi palata,” pacajai. Jemajai raja
    bajarapamonae. Dioso raja yapëtane bitso patacaasivajava.'
  bon-bon: Cane ai ne naace name pi lica jiicenine, egä cane singi lica gäne weeme
    tääpume? Acejiyame umle gyene, egä cane singi gäne.
  nhw-BL: Pero amo ximoilhuica para amo nijselía amotomi pampa amo nimechicnelía.
    ¡Amo ya nopa! Toteco Dios quimati para nelía nimechicnelía miyac.
  swh-ONEN: Kwa nini? Je, ni kwa sababu siwapendi? Mungu anajua ya kuwa nawapenda!
  wbi-wbi: lwa kiki? ulwakuva nanivaghanile? uNguluve akagwile kuuti nivaghanile.
  bba-bba: Mbɑn sɔ̃nɑ. I tɑmɑɑ nɑ ǹ bɛɛ kĩ? Gusunɔwɑ yɛ̃.
  eng-KJVCPB: Wherefore? because I love you not? God knoweth.
  kgk-NT: “Ma'erã-gwi gwemimombe'u repyrã-rehe noporandúiry” peje araka'e peporandu-vy
    araka'e xe-rehe. “Nanhande rayhúi-gwi para'e nopenái nhande-rehe oporandu hagwã
    nhande-vy opirapirerã-rehe” peje nipo araka'e xe-rehe. Ma'erã-gwi upéixa peje
    araka'e xe-rehe? Xe katu apohayhu voi. Tupã Nhandejáry oikwaa voi xe apohayhuha.
  waj-waj: Mo na aaniira itaa kua kiaunnee? Hama na ngiiiyara mmuduuya ruauvaaraina
    itaa kua kiaunnee? Hameetavee. Na ngiiiyara mmuduuya ruauvaa Anutuuqo vaa taivai.
  cpy-cpy: ¿Poshiyakaa-mintheetzi eeroka-paeni roo nokantan-tawori tee netakotzimi?
    Riyotzi Tajorentsi osheki netakotakimi.
  mpx-mpx: Hauna kaiwena ya ginol ola o? Age kaiwena nige ya nunuwana-agimiu? Nigeya!
    Yehoba i atena te ya nunuwana-agimiu.
  wbp-wbp: Nyurrurlarlu yapangku kankujulu manngu-nyanyi kula karna-nyarra nganta
    yulka. Ngulaju kula junga! Kaaturlu kaju milya-pinyi ngula karna-nyarra yulkami
    karrikarri-wangu.
  luo-luo: Nangʼo? Nikech ok aherou koso? Ooyo, kata Nyasaye bende ongʼeyo ni aherou.
  nhe-NT: Pero amo ximoilhuica para ax nijselía imotomi pampa ax nimechicnelía. ¡Axtle!
    Toteco Dios quimati para nelía nimechicnelía miyac.
  aii-aii: ܩܵܡܘܿܕܝܼ؟ ܣܵܒܵܒ ܠܹܐ ܡܲܚܸܒܸܢܵܘܟ݂ܘܿܢ؟ ܐܲܠܵܗܵܐ ܟܹܐ ܝܵܕܹܥ ܕܟܹܐ ܡܲܚܸܒܸܢܵܘܟ݂ܘܿܢ.
  esk-NT: Suvaata quliaqtuaqpik akiiḷaaqłuŋa? Piqpaginġiññivisi? Agaayyun iḷisimaruq
    piqpagillapiaqtilaapsitñik.
  msb-msb: Kay nano? Kay dili ko kamo namumut-an? Aram san Dios na namumut-an ko kamo.
  cpa-NT: Jøng² tsa¹ju³lë́h³ hniah¹² jmo³jni lah¹jøng² huu¹³ jøng² hi² tsa¹hnó¹jni
    hniah¹². Diú¹³ ma²ŋi¹² hi² hnó¹jni hniah¹².
  dso-dso: ମକେ ଆଲାଦ୍‌ ନାଇକେ ମାଙ୍ଗେ ନାଇ ବଲି ବାବ୍‌ଲାସ୍‌ନି କି ? ମାତର୍‌ ମୁଇ ତମ୍‌କେ ସତଇସେ
    ଆଲାଦ୍‌ କର୍‌ବାଟା ପର୍‌ମେସର୍‌ ଜାନେ ।
  meu-meu: Badina be dahaka? Asina Ialokau henimuimu a! Dirava dibana na lalokau henimuimu.
  yva-NT: Weramu inta wapo rinaura wapare, “Paulusa pamo muinyo reansai jewen. Wemi
    mbewar ti po apa ana bekedaije inta ranajo reansai jewen.” Abo! Amisye po raen
    risyamo rimuinyo wasai rave!
  dgc-dgc: Nadid, maski éwanék mékeged dikam, éy diyan moy isipén a éwan ta kam mahal.
    Ewan! Tukoy dén na Diyos a mahal ta kam.
  zpm-NT: Per guiabde to togo rlëënie naa to, racladz naa csaṉ naa to guieḻto; sac
    Dios zobwi gaṉle rleynie naa to.
  hix-NT: Rowya ehemahra ehtxoko tatoko, oxehrany kat wehxano, owyanye. Àna matà,
    oxenye rma haxa ryehtxoho hutwehe, Khoryenkomo.
  sim-sim: Jirin a turaha os jirin yanjik a silikwan a halaw, karem jimu hishindu?
    Wahau. Avui Wasilaka os jirin a rupshiwan angop heyenda ri.
  npi-ULB: किन ? किनकि म तिमीहरूलाई प्रेम गर्दिनँ र ? परमेश्‍वर जान्‍नुहुन्छ ।
  cgc-cgc: Basi gaisip kaw na ula a gangayo ta tabang ki kyo tak dili ta kyo palangga?
    Dili nyan matuod. Nlaman ta Dyos na palangga ko gid kyo yan!
  tim-tim: Aregât keiŋe amâ nâŋe okot bo nâŋgâyeŋgim kotne mem agatman me? Hain bo.
    Nâŋe Anutugât dewunŋân kinmâ hain dâm okot dondâ nâŋgâ yeŋgiman.
  yor-yor: Nítorí kín ni? Nítorí èmi kò fẹ́ràn yín ni bí? Ọlọ́run mọ̀.
  wos-wos: Yingi guni saréké? Métaka wuni gunimbu yéwa hérahambawuni? Wuni gunika
    hélék yata wuni gunimbu yéwa hérahambawuni, o yingafwe? Wu yingafwe. Wuni gunika
    némafwimbu mawuli yawukaka God dé xékélaki.
  emp-NTPO: ¿Mʌ̃ra cãrẽ cãrẽã mãwã bed̶ea b̶ʌ? ¿Bãrãda quĩrĩãẽ́ b̶ʌ bẽrã mãwã bed̶ea
    b̶ʌca? Ãcõrẽba cawa b̶ʌa mʌ̃a bãrãra quĩrĩã b̶ʌda.
  eng-F35: Why? Because I do not love you? God knows!
  ind-ind: Mengapa saya berkata begitu? Apakah kalian pikir itu berarti saya tidak
    mengasihi kalian? Tidak! Allah tahu saya mengasihi kalian!
  pes-OPCB: شاید فکر کنید که چرا؟ آیا به این دلیل که شما را دوست ندارم؟ نه! خدا می‌داند
    که چقدر شما را دوست دارم.
  mpt-mpt: Nimin kenita ne ibo mo baabenita Imena moniao onine ge baabeim blime? Ib
    bobol temo funaniba E ni klao mo gobeim blim bianeta daatneine galin weng olo
    ni mo baabeim blimobo gabiba bleka? Yeye Gode tekein kebebe, ne ibo kla gobe blibe.
  ssx-ssx: I̱ma꞉ do alo ekita꞉ iki pukima꞉ na homolome laa alope. Dia꞉me. I̱ma꞉ iki
    pa꞉ta꞉ pukima꞉ homolo ekita꞉ ota꞉ Koda꞉ma꞉ hone ula꞉me.
  mkl-mkl: Nɑ mii í jɔ̀ ǹ ce bɛɛbɛ. Ì wɑɑ tɑmɑɑ n kù bi ŋɛi? Ilɑɑɔ̃ í mɑ̀ sɑ̃ɑ sɑ̃ɑ
    iyi ǹ bi ŋɛ.
  gaq-gaq: ନେଙ୍ଗ୍ ମେନ୍‌ସା ଦେକ୍‌ରକମ୍ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ ? ନେଙ୍ଗ୍ ମେଃନେ ଆପେକେ ଆଲାଦ୍ ଡିଂନାଡିଙ୍ଗ୍‌କେ
    ଣ୍ତୁ ? ଇସ୍‌ପର୍ ମ୍ୟାଲେଃକେ ଆପେକେ ନେଙ୍ଗ୍ ଉଡ଼ି ଆଲାଦ୍ ଡିଂଣ୍ଡିଂକେ ।
  gof-RNT: Ta hayssa ays gaynaa? Hinttena dosonna gishosseyye? Taani hinttena doseyssa
    Xoossay erees.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଚିନାଃ ମେନ୍ତେ ନେ'ଲେକା କାଜିତାନାଇଙ୍ଗ୍‌ ? ଆଇଙ୍ଗ୍‌ ଚିନାଃ ଆପେକେ କାଇଙ୍ଗ୍‌
    ଦୁଲାଡ଼୍‌ପେ ତାନା ? ଆଇଙ୍ଗ୍‌ ଆପେକେ ଚିମିନ୍‌ ଦୁଲାଡ଼୍‌ପେ ତାନ୍‌ତେୟାଃ, ପାର୍‌ମେଶ୍ୱାର୍‌
    ସାରିତାନାଏ ।
  gah-gah: Nene nanamú noluve. Nigika lekememuke lá oaká nouhe. Nenémini oko nomive.
    Nigika lekemeaká noumó nene Ómasímo geleneigo noluve.
  lcm-lcm: Sa tukulai ina napo lau asukang suke? Using parik napa atogon imi e vingag?
    Parik! God kapo nas ta napo atogon imi.
  aer-aer: Nhenge ayenge untherle-apemele nhenhe-arteke angkerle-apeme kele arrantherre
    apeke atyenge apale itirreme-ketye ayenge-arle arrekantherre ahele-irremeke-athene.
    Arrangkwe-arle akenhe, Ngkartele-arle ayenge itelareme, nhenge ayenge-arle arrekantherre
    ahentye anthurre-arle anemeke arrekantherre akwetethe itirrerle-anemele.
  qvc-NT: 'Piru chayshina nishuptiyllapaqa, ama yuyayllapachu: Pabluqam mana kuyawanchiqchu,
    nishpaqa. Chaqa Tayta Dyusmi yach''an, qamkunata ancha kuyashushqaytaqa.'
  tgl-ULB: Bakit? Dahil ba hindi ko kayo mahal? Alam ng Diyos na kayo ay aking minamahal.
  cbs-NT: ¿Jaskai jaska en janchai? ¿En matuwen nuiamawen taexun en yuiai? Jaskamajaidaki.
    En matuwen nuikin bechipaijaidai Diosun unainkiki.
  xtm-NTPP: ¿Nava'a ká'an sa sa'a? ¿Kuechi ja masu kútoo ña'a sa? ¡Ña'a! Vaa Su'si
    ma jini ja kútoo ña'a sa.
  nnq-nnq: Kwa nike nonge yenela? Kwa magambu mbi kumpalangaje mangweto? Ije! Nnoongo
    amanyi kutenda mbi mpalanga!
  bao-NT: ¿Ñee tiigʉ o biirije yʉ wedeti? ¿Mʉjare ca maitigʉ niiri, to biro yʉ ĩigajati?
    Ʉmʉreco Pacʉ, mʉjare yʉ ca mairijere majimi.
  san-ORI: ଏତସ୍ୟ କାରଣଂ କିଂ? ଯୁଷ୍ମାସୁ ମମ ପ୍ରେମ ନାସ୍ତ୍ୟେତତ୍ କିଂ ତତ୍କାରଣଂ? ତଦ୍ ଈଶ୍ୱରୋ
    ୱେତ୍ତି|
  huv-NT: ¿Neol tapiüngas sarang atquiaja, cos ngo najiür icon lasta? Ngwüy niquimas,
    Teat Dios ajaw sajiür icon lasta xeyay.
  otn-NT: Nu̱na̱ ra̱ hya̱ dí̱ mma̱, ma̱mi̱ 'yɛ̱na̱ ngue hi̱ndí̱ nnu̱ ma̱nho'a̱hʉ.
    Nu̱na̱ Oja̱, i pa̱di̱ hanja ngue ja̱njua̱ni̱ da̱di̱ ma̱'a̱hʉ.
  nop-nop: Maŋgande unduŋ yolat? Be nu walanedi hidi mu habukahilelat? Unduŋ moŋ ale,
    uyadi Bepaŋdi nadilak.
  obo-NT: Na ondan, id popoomdom kow no waa ku sikiyu ginowanni? Konna bonnaa ika.
    Nokosaddoo iddos Monama no id ginowannan ku en sikiyu.
  cak-ENT: ¿Achique comi roma? ¿Roma comi que yin man nyixinjo' tüj? Man quiri' tüj.
    Ri Dios retaman que yin nyixinjo-vi.
  lif-NT: ᤌᤣᤀᤠᤱᤒᤣ᥅ ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤂᤡᤏᤡ᤹ ᤗᤢᤱᤔᤠ᤹ ᤔᤧᤍᤢᤰᤏᤡᤱᤅᤡᤴᤏᤠᤱᤒᤡ᥅ ᤔᤧ᤺ᤴᤗᤥ᥄ ᤀᤡᤱᤃᤠ᤹
    ᤂᤡᤏᤡ᤹ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤏᤡᤱᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤏᤡ᤺ᤛᤢ᤹ᤖᤥ॥
  mie-NT: ¿De á sīquī jāá nduú mānī ni jíín ndá nú cúu jā cáhān ni súcuán, jáni inī
    nū? Nduú chi maá Yāā Dios jínī yā jā mānī ni jíín ndá nú.
  san-TIB: ཨེཏསྱ ཀཱརཎཾ ཀིཾ? ཡུཥྨཱསུ མམ པྲེམ ནཱསྟྱེཏཏ྄ ཀིཾ ཏཏྐཱརཎཾ? ཏད྄ ཨཱིཤྭརོ ཝེཏྟི།
  qve-NT: Ichaqa kaykunataqa nishaykichis qankunata anchata khuyakusqayraykun, manan
    mana khuyakusqayraykuchu. Chaytaqa Dios kikinmi yachan.
  pao-NT: '@see-verse:2CO.011.010'
  cbu-NT: ¿Nitaati natsarpatazi ngutariti siyaa istaki? nda. Nuw siyaa kapung chinakuri,
    ngutariti tayaspatakina. Apanll waana nuwaa mangi yasakcha.
  usa-usa: nôraq itaráq maamirán-áímmá kétuno? miráitaq kemá keráwáqá tirummá íyaq
    kétimuno? ímiye. Áánûqtuma káonaitaq kemá keráwáqá tirummá kétimune.
  soy-soy: Yɑrɛ ɑ́m nɔ́ lɑ nnyɑ kɑm lɛ̃ símisi nɛ́ɛ íye? Ái lɛ̃! Uléécɑɑ ricuruu
    yɛ nyɑ́nilɛ rɛ nɛ nɔ́ lɑlɛ!
  hui-hui: I̱na tí gubalini nahe howa bi ogoni larudabe. I̱na tí gubalini hoore kogoni
    Ngode Datagaliwabe ibu manda bu ka.
  amf-amf: Harrnane? Yeam inin nashiminnaw? Inin yeam nashenam Barjo dhesa ki dhese.
