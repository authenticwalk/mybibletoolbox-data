  dov-dov: Nkaambonzi? Nkaambo nsimuyandi pe? Leza nguuzi.
  rgu-rgu: Ubeaꞌ taon, de au ta nau tao ambera emiꞌ? Bate mae au ta sue-lai emi fa,
