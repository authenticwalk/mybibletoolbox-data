  cak-SNT: ¿Karruma quireꞌ? ¿Ruma came inreꞌ man nquixvajoꞌ ta? Ri Dios can rataꞌn.
  uvh-uvh: Ka na kadapmang ka u titik wara'ning wa indining naking, na sidita' bibi'
