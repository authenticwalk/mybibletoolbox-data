  tzo-TZC: Yuꞌun ti mi jaꞌ noꞌox ta xcacꞌoxuc ta at oꞌntone, ¿buchꞌu ta spatbun ti
    coꞌntone? Jaꞌ noꞌox ti voꞌoxuque. ¡Cꞌu stu un! ti mi jaꞌ noꞌox ta xcacꞌoxuc ta
    at oꞌntone.
  mya-mya: ငါ​သည်​သင်​တို့​အား​ဝမ်း​နည်း​အောင်​ပြု​ပါ​မူ ငါ့​အား​ရွှင်​လန်း​စေ​မည့်​သူ​အ​ဘယ်​မှာ​ရှိ
