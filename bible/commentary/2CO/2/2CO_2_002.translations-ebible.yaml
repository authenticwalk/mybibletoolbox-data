  qvm-NT: Gamcunata jagayätsiptëga ¿pilarag cushircatsimangapis?
  chz-NTPS: Jëëhꜘ, cherˊmahꜗ gaꜙjmeenꜗ tiˉmeehˉ hohꜘ hnähꜘ, ¿hi̱i̱ˉ moꜙ jmeeꜗ jë̱ë̱ˉ
