  ceb-ULB: Kung nakapasakit ako kaninyo, kinsa man ang makapadasig kanako dili ba
    kamo lamang nga akong napasakitan?
  ces-LB: Kdyby vás měla moje návštěva opět zarmoutit, nemohl bych z našeho setkání
    mít ani já žádnou radost.
  mkn-mkn: Te kalo beta bekin bosong hati barát, na, sapa lai yang nanti bekin beta
    pung hati sanáng? Cuma bosong sa. Ma kalo beta datang sakarang, beta bekin bosong
    hati susa.
  pol-UBG: Jeśli bowiem ja was zasmucam, to któż może mnie rozweselić, jeśli nie ten,
    którego ja zasmucam?
  qxh-NT: Jamcuna sumaj shacyächimashcanqui. Chaymi piñapar llaquicuyman ćhuraptij,
    ¿piraj shacyächimanga?
  nwi-nwi: Kɨni, tukmə yakor rɨkimiə rəmhə, ?pa irəmiə tukror rɨkik ragien? Kɨrkək,
    meinai yɨmnor rɨkimiə m-fam rəmhə.
  kmo-kmo: Yaho. Ada kwona otii bii nomoyaney, namapa eeji inyakan otiiniga kwoya
    woy hikikiita? Ada kwona otiichinyak kwota bii nomo yaney, makasakech ana eeji
    bii otiichinyak, ada kwoya woy hiki takiita.
  agr-agr: Atum mina shiig anemtijumaintigmin wake besemag anentaimtiktaish, ¿yaki
    minash shiijash anemtijusti?
  kyc-kyc: Nambame nakama mona kendanyi pyambwaro ramo dokopa apimoome namba rae mainyi
    pyambwaramisi? Wambu nambame mona kendanyi pyambuyunu dusipa iki neta pisirami.
  urd-GVU: کیونکہ اگر مَیں آپ کو دُکھ پہنچاؤں تو کون مجھے خوش کرے گا؟ یہ وہ شخص نہیں
    کرے گا جسے مَیں نے دُکھ پہنچایا ہے۔
  yre-NT: Cɛɛ 'an 'ci "nranman paan, ɛn -te an 'ka 'ta drɛ 'trɔdrɔ bɛ, -tɩnun 'bɛ
    'an 'ci "nranman "nyian? E 'ka "fo "dɩ.
  fuh-BKF: Sabo si mi mettinii ɓerɗe mon, moy seynata kam si wanaa onon ɓe mettinanmi
    ɓeen?
  arl-NT: Janiya jaara nia taraajetere cua nacasusacari niajaniyani, ¿cantucua cua
    timitiri quenaajani? ¿Cua taraajetesano pueyateeri cua shuquiritiniutianiya? Maja.
  ziw-ziw: Elo uneva ninawajela chinyulu, niyuhi akunga anitende nelelwe? Naawadya
    niwajeile chinyulu.
  grc-TR: Εἰ γὰρ ἐγὼ λυπῶ ὑμᾶς, καὶ τίς ἐστιν ὁ εὐφραίνων με, εἰ μὴ ὁ λυπούμενος ἐξ
    ἐμοῦ;
  nag-nag: Kilekoile jodi moi apnikhan ke mon dukh kori diye, tinehoile kun pora amike
    mon khushi kori dibo, ami pora mon biya kori diya khan pora nohoile?
  eng-OEBCW: If it is I who cause you pain, why, who is there to cheer me, except
    the person whom I am paining?
  knj-NT: Yutol ta chex to jin tx'em cus oj, ¿mac pax oj ske' yak'on smimanil jin
    c'ul? Yutol ta ey je cus c'ulal c'am chi ske' je yak'on smimanil jin c'ul. Yu
    jun tu', yuxan ma yal jin c'ul chex to jin tx'em cus oj, yutol asan jex oj ske'
    je yak'on smimanil jin c'ul.
  deu-1912: Denn, so ich euch traurig mache, wer ist, der mich fröhlich mache, wenn
    nicht, der da von mir betrübt wird?
  san-PUN: ਯਸ੍ਮਾਦ੍ ਅਹੰ ਯਦਿ ਯੁਸ਼਼੍ਮਾਨ੍ ਸ਼ੋਕਯੁਕ੍ਤਾਨ੍ ਕਰੋਮਿ ਤਰ੍ਹਿ ਮਯਾ ਯਃ ਸ਼ੋਕਯੁਕ੍ਤੀਕ੍ਰੁʼਤਸ੍ਤੰ
    ਵਿਨਾ ਕੇਨਾਪਰੇਣਾਹੰ ਹਰ੍ਸ਼਼ਯਿਸ਼਼੍ਯੇ?
  nob-LB: Jeg ville så gjerne selv bli glad over å treffe dere igjen. Dersom jeg først
    hadde gjort dere lei dere, hvordan kunne dere da gjøre meg glad?
  ntj-ntj: Tjinguru-tjananyarnanta tjurlpilymanku. Nyangka nganalu-rni pukurlmanku?
    Wiya, nyuntulu-yan tjurlpilypa nyinarranytjalu-rniyan pukurlmankukitjamunu.
  sxb-NT: Aeniki ni mbaeere owululu, ooza okumpa owusangaavu ogawuuke ni inywe, ni
    naanu katio?
  nhu-NT: Ɛ́ me embvuu enɛ ɛ ŋge ben ɛ yuw nsase, ɛ́ ebvuu enu yɛɛ dvú wvù nulo ege
    ɛ́ me en'yuw njoŋ ɛfey ben boba bò me nu ɛ ŋge wase bó ɛ yuw nsase?
  row-row: Huu, mete ma au tao rala mara ramabera, na, seka mana tao au rala ngga
    namahoꞌo fai? Akaꞌ hei ena. Te, mete ma leleꞌ ia au eti, au tao rala mara susa.
  msy-msy: Egh kɨ ia damutɨ, ia na basemeghtɨma, tina ikɨ na damutɨ kɨ bar akuegham?
    Ia, gumazamizir kɨ ia gamizɨ ia na basemeziba, iarara ikiam.
  agg-agg: Asu ro sühühühɨ sɨheimbo ŋgusüfoambe afɨndɨ kifimbɨ hohoanɨmo mbasahandürɨ-mbonana,
    asu nindou mamɨ ai ŋgɨrɨ wambo hɨhɨfɨ-hɨhɨfɨmbohünda farɨhendɨrɨ. Ŋga se yaŋgɨr-anei
    wambo hɨhɨfɨ-hɨhɨfɨ moatükunɨ randɨhinda hɨhɨfɨ-hɨhɨfayahɨ.
  ptp-ptp: Ên a obêc vông xam nɨlôm vô vɨyin ge od letya ob vông a xêgyaa vô nivɨha?
    Ên xam obêc dô hɨxôn nɨlôm vɨyin ge od o tɨyi wê xam ob vông a xêgyaa vô nivɨha
    ge lêm.
  nak-nak: Mai eau ge vailo buruko amutou, amuto kamati ge koramulia ge visagegeau,
    eau ge pou moli la iloburukola.
  lbb-lbb: Ning ia ka saran tar a bal maris tetek mulo, esi ma ir agasgas iau? Mulo
    ot. Ika mulor agasgas iau mangmangasa, ning ia ka saran tar a bal maris tetek
    mulo?
  kan-2017: ನಾನೇ ನಿಮ್ಮನ್ನು ದುಃಖಪಡಿಸಿದರೆ, ನನ್ನನ್ನು ಸಂತೋಷಪಡಿಸುವವರು ಯಾರು? ನನ್ನಿಂದ ದುಃಖಕ್ಕೆ
    ಒಳಗಾದ ನೀವೇ ಅಲ್ಲವೇ?
  cso-NT: Quí¹ nɨ́¹juáh³ ca³jmú³² jná¹³ hi³ niau²¹ hlah³ honh² náh², ¿hin² dá² tsánh²
    uú² jmu³ hi³ lɨ³ hiún² tsɨn³² jná¹³? Jɨ́³²la³ hnoh², tsá² má²lɨ́²chá³ jná¹³ hlah³
    tsɨ́³ bíh¹.
  ena-ena: Namɨlaŋ lɨdalaŋ viaŋ hɨjɨŋalɨlan uami. Agadɨ ala viaŋ lɨdalɨŋ namɨlaŋ mavɨn
    mɨŋamɨŋa ma hɨjɨŋalɨlalaŋ uami. Hameŋ sadaŋ viaŋ avi ma hɨjɨŋalɨlan uami. Viaŋ
    naludɨ hɨvɨ cɨhu uavɨla abɨdalɨŋ mavɨn mɨŋamɨŋa ma hɨjɨŋalɨbalaŋ aba manasɨŋ agadɨ
    lɨbavɨla igulɨŋ ualɨ uami. Viaŋ ci igin uami. Viaŋ akuaba akuaba saŋ hɨjɨŋalɨdalɨŋ
    namɨlaŋ avi hɨjɨŋalɨlalaŋ uami.
  tgo-tgo: Kaiwae thoŋgo ya ghaona na ya vakatha gharevɨrɨ e ghemi, ko thelaeŋge mbene
    inawe na ne i vawarariŋaŋgo? Nandere moli, kaiwae kaero ya vakatha gharevɨrɨ e
    ghemi.
  yap-yap: Ya fa’anra nggu kirebnag an’med, me ere mini’ e kabay ni ra fal’eg lanin’ug?
    Kemus ni fa pi’in kug kirebnag lanin’rad!
  mop-NT: Inche'exe, tane'ex cuchi a qui'cuntic in wool. C'u' betiqui, wa cuchi ca'
    in yajcunte'ex a wool, ¿mac jede'ec u qui'cuntic in wool ti baalo'? Jadi' inche'ex,
    y ac in yajcuntaje'ex cuchi a wool ti baalo'.
  tet-tet: Kalo haꞌu kmai kasusar emi, see tenik mak bele nalo haꞌu neon diꞌak? La
    noo tenik. Hela mesan emi foin bele. Mais kalo haꞌu kmai baa oras neꞌe, haꞌu kmusti
    kasusar emi, tan emikaan hahalok.
  hlt-MCSB: Kai loh nangmih te kang kothet sak cakhaw kamah loh kan kothet sak rhoek
    pawt atah u long kai n'uum?
  xtd-NT: Nux n‑kida‑da xa ku tnau ini koio mee‑n n‑kuu, te duꞌa kada‑da xa ku tnau
    ini ñayiu ka kida xa kuvete mee‑da.
  mdy-ETH: ታ ዒንሢ ዖዪሴያ ማዔቴያ ታ ዖዪሴ፥ ዒንሢዳፓ ዓታዛ ሜሌ ታና ዎዛሳንዳይ ዖናዳይ?
  spl-spl: Yawu gârâmâ yeŋgâlen taka den sâyiŋgimune tepyeŋe bâleop mâne yengu yawuâk
    otmâ tep hero kakŋan ki katnekbâi.
  usp-NT: Jwi'l wi tanye' b'is laj awanmak, ta' chiqui' nen tiye'w qui'cotemal laj
    wanm jwi'l atak atye'wtak qui'cotemal laj wanm.
  zav-NT: La' ža'alə bida' dezoa' le'e trist notono nḻa' no so'on ca soa' mbalaz.
  sgz-sgz: Gam sár gam lu agasgas pas iau, má ngorer kápte iau nem suri atabureng
    i gam. Ngo ina atabureng i gam, ki sinih mul alatung na agasgas pasi balang? Auh,
    kápte kes sang.
  kek-NT: Cui inma̱c la̱in nak ta̱rahok' e̱ch'o̱l, ¿ani ta chic ta̱q'uehok xsahil
    inch'o̱l la̱in xban nak ca'aj cui' la̱ex nequeq'ue xsahil inch'o̱l? Cui ta xincuulac
    e̱riq'uin xinq'ue raj xrahil e̱ch'o̱l.
  blz-NT: Gause kalu i yaku' mompoposiongo' i kuu, dauga' i ime a bo pantata'u i yaku'?
    Sabole sianta saliwakon i kuu men yaku' poposiongo'mo iya'a.
  poe-NT: A̱ ntá tí na̱xa̱ chrókjui̱ntakꞌávárá, ¿a̱ ntá nkexro chrókjuinchechàna ínaá
    tí chrókjui̱nchechànahyará jahará kíxin janhan kjui̱ntakꞌávárá?
  san-TAM: 'யஸ்மாத்³ அஹம்ʼ யதி³ யுஷ்மாந் ஸோ²கயுக்தாந் கரோமி தர்ஹி மயா ய​: ஸோ²கயுக்தீக்ருʼதஸ்தம்ʼ
    விநா கேநாபரேணாஹம்ʼ ஹர்ஷயிஷ்யே?'
  cof-NT: La nulaca laqui suwanari, junni la laqui suwaca junlanan laca son mansuwaminla
    patichunae. Junni jun tenchiri nulachica cajitiyoe.
  srm-NT: Biga wë ee mi ko da unu fuka, nöö ambë o dë u da mi hati möön? Biga na unu
    musu dë dee sëmbë ta mbei mi ta wai nö? Awa, unu wë e, dee sëmbë.
  qvs-NT: Mana allichu kanman kankunata llakita kunaynipa. Llakidu kaptikichika ¿pití
    ñukataka kushichiwanman? Kankunalla kushichiwanaykichi tiyan.
  zca-NT: no chi ngalen, ngawin laxto' go, orze', ¿cho le', zak laxto'n dispwes?,
    porke yentra' choi, gogakai.
  cbc-NT: Bairi mʉjãã yapapuao joroque mʉjãã yʉ caĩñarĩjẽ jʉ̃gori yʉ caápata, ¿noa
    mena yʉ tʉ̃goña ʉseanibujiocʉti? Mʉjãã roque yʉ tʉ̃goña ʉseanio joroque caána
    majũ mʉjãã ãniña. Bairi roro mʉjãã yapapuao joroque yʉ átinemogaepʉ.
  qxo-NT: Gamcunawan sientitsinacurga ¿imanöparä allega cawashwanpis?
  mox-mox: Mana ʼeguma yaʼa egu vayausa ʼinega eda givenuavitemi, e ʼinega omiʼa ge
    ami fata be oda giveqaiawegu, waisa?
  kew-kew: Dia, neme nimina kone-para kedaa mapaluadaare nimimi nina robaa-para namaepeaalimi.
    Gore nimimi ni-para gupa pemede-ga akeane neme nimi-para kedaa mea gialua ya?
  dww-dww: Baninama deḡoda taugu yà tainuaboyemina, aitau tokare e tainuaveregu? Nam
    aitau da taumi.
  twi-ASANTE: Sɛ mebɛhyɛ mo awerɛhoɔ a, hwan na ɔbɛkyekyere me werɛ? Me ara a mahyɛ
    mo awerɛhoɔ no anaa?
  aoj-aoj: Iꞌi endaꞌ opalef ipeꞌilifi nimanilifai, atiasi epes mamahisa sondaꞌe sonehe?
    Owaꞌatin endilisi. Ipaꞌ atipa, eaꞌ andaꞌ ukup ipeꞌipi iwanip.
  cbv-cbv: Yeéb ñi jĩ́gahachah ennit, weembʉ́t bʉ́dí wãta jĩ́gah tagaá. Pánih míic
    jĩ́gahanit, jwĩta míic jéih jwʉ́ʉb weñacan tagaá.
  taw-taw: Pen nɨbop gen chɨb gek, an pen mɨdɨl yɨp genɨgab mɨñmɨñ gɨnɨgayn? Nɨbop
    gen chɨb gek anɨgɨl mɨdem, binɨb yɨp genɨgab mɨñmɨñ gɨnɨgayn okok ma yenɨgabal.
  jic-NT: Nun 'aplijila na, ¿pjacj lal 'ücj najas ca mpalas? Nun 'aplijila na, ma
    polel lojí napj 'ücj najas nsem.
  zap-NT: Porke belne gunles noo lextoo de, ¿txuzh nak ne ylaa ne yzhiilen noo belne
    let laadet de yra de nak ne ylaa we?
  wer-wer: Nook ya këlangön koir nimpaatep talöröak ya kë newasëpën? Won. Nook ya
    këlangön koir nimpa pötaan tol ëak ar ya këlangönring wë ne ya kë newasën? Pangk
    pël naëngan.
  ipi-ipi: '@see-verse:2CO.002.001'
  qul-NT: Noka llaquichiyquichisman chayka, ¿pitaj cusichiwanman? Kancunallapuni,
    llaquichiskaycuna.
  tnc-tnc: Jĩjimaka yire imarũjerimaja mija ime. Suᵽa imarĩ okajãjiaᵽi mijare yijaijĩka
    ba'iaja ᵽuᵽariwa'ri, marã aᵽerã jĩjimaka yire imarũjerimaja imaberijĩñurã.
  ter-NT: Indukápuikopo koikáxu'ikoti yokóvo, kutí'ikoponi ne iko'élokexopoti ongóvo?
    Ákoni po'ínu ákoti itukapu itínoe, enepone ngoíkaxu'ikeake okóvo.
  bmr-NT: Jaabo uujoho amɨɨhaico ɨdaasuno moonɨruva, ¿mɨɨjoho bu uco imo imo moonɨjirahi?
    Amɨɨhaico bu uujoho ɨdaasuno omoonɨnobuuna.
  fuf-fuf: Ko fii min, si mi sokolinii on, haray ko hombo waawi lan weltinde, si hinaa
    onon heɓirɓe lan sokola ɓen?
  bhl-bhl: Nimtew angom? Ne yom fukun teleko, alik yom ibolow ilum so keli tewe, nimin
    ete nelo dokonemeko, nem ibolow ilum be kalfong so kenemboke a? Yom dim e kalfong
    dunemin kunum waneng mali mak so banim kasike!
  ons-ons: Ŋo na sari wikile ŋibongole, ra yemo maŋo na oi bakomne okan nangi wet
    pesek detpe rap? Weku wa oi bakomne okaniake ea mo noŋom wikile mangole.
  con-NTPO: Ña iyu'usi ñombi'ye'ta ¿majan tsu ñama fuitesi gi avujatssiya? Nane que'i
    ñombi'yesundeccuyi qui ñama avujaensundeccu.
  ghs-ghs: Oi anai nike heme moitemi qidzoke nike anake adzahahaitaqu.
  peg-peg: ଲାଗିଂ ଆନ୍‌ ଜଦି ମିଙ୍ଗେଙ୍ଗ୍‌ ଦୁକ୍‌ କିଦ୍‌ନାଂ, ଲାଗିଂ ଇନେରିଂ ଆନ୍‌ ଦୁକ୍‌ ହିନାଂ,
    ହେଦାଂ ପିସ୍ତି ଆରେ ଇନେର୍‌ ନାଙ୍ଗ୍‌ ଦୁକ୍‌କିନାକା ହିଦ୍‌ନାନ୍‌ ?
  txu-NT: Nã bãm ren ar amã kaprĩ jadjàr mex nhym mỳj me'õja ren ijo kĩnh? Gar ren
    akaprĩkam te aje ijo kĩnhmã.
  eng-WEBU: For if I make you grieve, then who will make me glad but he who is made
    to grieve by me?
  gnw-NT: Echa'ã che pumbɨpɨatɨtɨ yave, ¿quía ra co chembɨyeroviata? Pe retaño co.
    Ẽrei che pumbɨpɨatɨtɨta tẽi, aa pepɨ yave.
  mux-mux: Na-ni eni mulungína ombu buni te silka kene numanu kis panjiku molkemelanje
    pe yambu nae-ni na numanu simbu uluma tenjilkaye? Na ombáliinga eni numanu buni
    pípili molkemelanje pe na numanu simbu uluma nambi-siku liiku tapunjulkemelaye?
    ⸤Na-ni eni buni simbu kene eni numanu buni pípili molku kene aku-siku numanu simbu
    ulu te manda naa telkemela.⸥
  maj-NT: A̱t'aha̱ tsa tsjanu̱u kju̱a̱ba, ¿yá xi ts'i̱ín nga k'úé tsjo tsjona? ¿A
    najmi nku tutuhú jun xi kitsjanu̱u kju̱a̱ba n'o̱o nga k'úé tsjo tsjona?
  bkq-NT: Udâly lelâ-ro watay, tâjityenze lâpylâma tâise urâ, iutomobyry wâgâ. Aituo
    tâise awâtârâ won-hondâni modo peba, idânârâ mawânrâ tâise tuomareba mawylymo.
  kue-kue: Ana na erimbo ene prapra kinde pirmbi ana yomba ira na akeple dinan gun
    yenagle? Te na ene erekinde erete kondimbo ana yomba ta yoko mogltre na akeple
    dinan gun yenaglka manga.
  cot-NT: Namenaquetari arigueti noshimampojancacaajiaquempi, ¿quericampate oguishinejanajenaneca?
    Aparo picojiacaquea aviatimpajia poguishinejajiaquenaquea, cotanquitsiquea arigueti
    noshimampojancacaajiaquempi ¿querocampate noncotajempani naatimpa noshinetantajempaca?
  bnp-bnp: Iau bara vakamadihi mua, mu gu vakapitei navai iau? A vakamadihi pali mua.
  apn-NT: Kot kaj mẽ akĩnh nẽ apa pa ijaxwỳja ixkĩnh nẽ ixpa. No kot paj ma mẽ awỳr
    mõ nẽ mẽmoj tã mẽ amã akir ka mẽ tee ri inhma nẽ akaprĩ nẽ. Pa mẽ apumu nẽ ijaxwỳja
    ixkaprĩ nẽ.
  ctp-NT: Nde lka chaꞌ kanꞌ. Suꞌwe ꞌa nka tiyeěn bra nu ñaꞌaǎn sa ñaꞌan nu ngiꞌni
    wan. Xa nu msuꞌwaǎn kityi kanꞌ, ngwa xiꞌin ꞌa tiꞌ wan bra kanꞌ, kanꞌ chaꞌ ja nchka
    tiǎnꞌ chaꞌ ka xiꞌin tiꞌ wan xiyaꞌ. Ja ngwa tiyeěn tsaꞌaǎn seꞌen ndiꞌin wan nu
    ngwa xkanꞌ; ja chan kuꞌni xiꞌin wan ꞌñaǎn, mskeꞌ tiǎnꞌ. Suꞌwe la si kanun suꞌwe
    la ka tiyeěn, chaꞌ si suꞌwe nka tiyeěn, loꞌo ꞌwan suꞌwe ti kanun tiye wan bra
    kanꞌ, mskeꞌ tiǎnꞌ.
  opm-opm: Noh gure patinong apris ina ruumsup napirhanoh guragur gonsi ruumsup dariyahan
    ama ruumsup dat pati han gurwi patin ohoh ihan it nohnong da nayah matin han oh
    nih. Ihan noh gure patinong na apdormur.
  bvr-bvr: Wurra minyja ngaypa ngu-yinagatarna rrapa ana-goyburrpa gala minypa nyiburr-worlworlcha,
