  ycn-ycn: Nu'ujnaquela ichaje, nula'ájla ipechu camu'ují. Reyá uncá na calé la'arijla
    nupechu pu'ují. Nula'aquela ipechu camu'ují, uncá meño'ojó ila'alá nupechu pu'ují.
  djr-djr: Ga ŋuli ŋarra dhu dhuwal nhakun marrtjiny nhumalaŋgal dhipaliyiny, ga ŋayaŋu-miḏikumandja
    nhumalany, ga yolthun dhu ŋunhi ŋarranhany galŋa-djulŋithinyamaram, ŋuriŋiwurruyyi
    bili yan yolŋuynydja walal ŋunhi ŋarra walalany ŋayaŋu-wutthurr?”
  kvg-kvg: No mbøni vaev tæzø-etoam, yaq no ezoqa nøme mbaín, khanakhanakh tinø-etøomem.
    Zapa ndǿgo, no khanakhanakh zo mba zønø-etoám.
  rug-rug: Ura be va talotaṉa gamu rau si gamu, si loke tie pule si koa pude va qetuqetu
    au, ba gamu mo pu ele va talotaṉa gamu rau.
  hop-NT: Ispi kurs nu umuy unaṅwmoknaqw, ya hak nuy hahlaytapnani? Sen i’ inuhpiy
    qahahlayhtiqa panhtini?
  san-URD: یَسْمادْ اَہَں یَدِ یُشْمانْ شوکَیُکْتانْ کَرومِ تَرْہِ مَیا یَح شوکَیُکْتِیکرِتَسْتَں
    وِنا کیناپَریناہَں ہَرْشَیِشْیے؟
  heb-LB: כי אם אני אגרום לכם צער, מי ישמח אותי? בטח שלא מישהו שהעצבתי.
  caf-NT: '''Et si sugha nuhdzi tso suli t''eh, ndan simba hoonust''i hoh sughá ho''alh?
