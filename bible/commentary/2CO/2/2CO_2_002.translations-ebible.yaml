  eng-ASVBT: For if I make you sorry, who then is he that maketh me glad but he that
    is made sorry by me?
  mna-mna: Mi sombe aŋkam yom ma leleyom isaana, inako asiŋ imbot be ikam yo ma leleŋ
    ambai? Som. Pa niom tina men ta karao be kakam ma leleŋ ambai.
  myw-myw: Kadiloka bukuva̱ges amnag beibwein. Kukin gog baka̱neimiy mo bavag amimwasin,
    ta-kal bivag beibwein amnag; nag.
  sby-sby: Pakwinga na ndimunyumfwisha nsoni, paliya wela kunsangalasha, nsombi bopele
    bantu abo mbondanyumfwishi nsoni.
  sll-sll: Na uralga ni yalhobi milni gul sinangwo, ara di gon gan ole aura di na
    tename? Milni gul sinangwo yal ta aura di ni tenangwo paikimua.
  yaq-NT: Bwe'ituk inepo junuen ka enchim alleetua'ateko, junak, inepo emo tana alle'eaka
