  ita-1927: Perché, se io vi contristo, chi sarà dunque colui che mi rallegrerà, se
    non colui che sarà stato da me contristato?
  lww-lww: Visae neim̃asu nevis van amiu, nekila aloge viowa, yoko inu m̃ena ga neloge
