  daa-NT: Asaan ya nun kat nigig aditko-ak, waa kaak yaadu bere pey galal ? Waan kaak
    nu nigig adiy-ak, ŋaa gedire ŋaadu bere galal walla ? Ha’a, beraaduɗo !
  mlp-mlp: Ya ne gigem emid afaqan iyid teq nog ya igem emid dimniydaq? Na haiqgam.
    Ne gimomo ya igem eman dimniyaqta.
  ape-C: Aria ta eik inaku inek ipakiruh aparuh yoweruh akure, aria ta wata omi nyupe
