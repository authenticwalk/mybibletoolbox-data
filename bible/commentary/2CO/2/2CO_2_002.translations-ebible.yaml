    a lok ponana nga.
  tiy-tiy: Non amuk féteteé kuy de fédéw gom, ati émféfiyowe bé kagéne fédéw? Enda,
    non énda géféfiyono kom i fédéw guwe amuk féntete guy de fédéw gom.
  nlg-nlg: ?Ma ge tuku vahaghitailighau mu ku lavi dikaliomiu ke, ma hei ke neu ge
    ku togotogo?
  dgr-DOGNT: Naxıdzeè nànııtì anaxèhłà nı̨dè amìı sınà asele ha? Naxı̨ zǫ sınà aseahɂı̨
    ha ı̨lè, hanìkò naxıdzeè nànııtì anaxèhłà.
  pes-OPV: زیرا اگر من شما رامحزون سازم، کیست که مرا شادی دهد جز او که از من محزون
    گشت؟
  ron-1924: Кэч, дакэ вэ ынтристез, де ла чине сэ мэ аштепт ла букурие, дакэ ну де
    ла чел ынтристат де мине?
  tpz-tpz: Eöꞌ se keh heꞌ punis eoꞌ peöm, keteh poꞌ ivëh, se teꞌ non, pareꞌ vavaeö
    a non neoꞌ? Eöm varoe a napan nöꞌ to heꞌ punis voh se vavaeö a neoꞌ.
  agd-agd: Mai fara vara seyo, séi ma siretin uman amirékun ma arunanápin basin maen
    mai ena intéa kékasá bain ná téin timusin timinten nafino. Ída ino. Tireti anan
    ba ono.
  rkb-NT: Kaharere humo ahasukatsihikrẽtsa zeka batu aty tohi pikykuwyky. Ikiahatsa
    pahasuka tsihikikwyky ikiahatsa zuba tsipikykuwykynaha.
  san-THA: 'ยสฺมาทฺ อหํ ยทิ ยุษฺมานฺ โศกยุกฺตานฺ กโรมิ ตรฺหิ มยา ย: โศกยุกฺตีกฺฤตสฺตํ
    วินา เกนาปเรณาหํ หรฺษยิเษฺย?'
  iws-iws: Mɨ kara kɨmiir kwoɨn ɨiir kiyopsɨbgi haigɨnɨuwi ɨo whwonkam kɨma nanaowam
    mɨ kariirɨn wɨ nhɨnga tɨri, maɨrgɨmaɨrga kara nwowamɨn? Nɨɨngaka. Kara tɨ iikamɨm
    sɨmiir kwoɨn ɨmiir kiyopsɨbgi haigɨnɨuwɨm pɨ boriisopi ɨo whwonkam sɨma nanaowɨm,
    yɨpɨkɨ ɨinokɨinok kariir nwowaigɨnɨuwiyɨm maɨrgɨmaɨrga. Nɨɨngaka.
  pol-SZ: Chciałbym bowiem, abyście mnie pocieszyli. Ale jeśli was zasmucę, to jak
    będziecie mogli tego dokonać?
  ztq-NT: Por deelñee ko kyalnën do, ¿cho lë nii ko nguiool styoon? Lëë gak tow gon.
  zai-NT: Purti pa ñune na'ya laatu la? tu ru nusieche naa pa cadi cani bine na'ya
    que.
  upv-upv: Ko poro bololi kami kaprunge p̃isij, ko si puloli inu bornge p̃irres luwi?
    Kami ejki, suri inu nuloli pa kami kamrunge esij.
  wap-NT: Aizii õkashaꞌoradan an unyukunuu, kanomanao kainaꞌa konaukiidaꞌo nii õgaru?
    Soo unao õkashaꞌoradaniinaouz.
  mva-mva: Iloming miaka-sururudi masa naita ilogu ngaka-uiai? Maka ma kam ka ilogu
    kamaka-uiai kana nge ka ambe ilo-sururu uiang-kaming!
  dwr-NT: Ayissi gooppe, taani hinttena kayyoyiyaawaa gidooppe, ha taani kayyoyeedda
    hintte taana nashechchaanappe attin, oonee taana nashechchanawe?
  kfw-kfw: Ajarchu kei'n ningmalung kaminpoong inchu, kei'n kiminpoong ama kha eleiya
    tu-in keihi naminrok niyame?
  bfz-bfz: कऊँकि तेती आई कि जे आऊँ ई तुसा खे दुःखी करुँ तो माखे खुश करने वाल़ा कुण
    ऊणा, बस सेई जो मैं दुःखी कित्तेया?
  cuk-09: Ar bukib-ito an be-imaksamalale, degite, ¿doa weligwar-ito an-imakosunna?
    Ar dule-baid sated, unnila bemarbido, bemar bukib-ito-an-be-imaksamalad, bemar
    weligwar-ito an-imakoed.
  ben-OBCV: কারণ, আমি যদি তোমাদের দুঃখ দিই, তাহলে যাদের দুঃখ দিয়েছি, সেই তোমরা ছাড়া
