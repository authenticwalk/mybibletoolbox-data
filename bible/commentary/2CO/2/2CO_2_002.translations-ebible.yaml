  mal-mal: ഞാൻ നിങ്ങളെ ദുഃഖിപ്പിച്ചാൽ, എന്നെ സന്തോഷിപ്പിക്കുന്നത് ഞാൻ മൂലം ദുഃഖിതനായവൻ
    അല്ലാതെ ആരുള്ളു?
  urd-GVR: Kyoṅki agar maiṅ āp ko dukh pahuṅchāūṅ to kaun mujhe ḳhush karegā? Yih
    wuh shaḳhs nahīṅ karegā jise maiṅ ne dukh pahuṅchāyā hai.
  far-far: Tala'ana mulu kai faeele nau. Ma dia nau ku fakwaimanatai kamulu, tama
