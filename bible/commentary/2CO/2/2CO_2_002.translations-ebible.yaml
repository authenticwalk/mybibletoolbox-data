  ffm-ffm: Sabi so mi suŋlinii on, homo seynata kam so wanaa onon ɓe cuŋlin-mi ɓee?
  arb-NAV: فَإِنْ أَحْزَنْتُكُمْ فَمَنْ ذَا يُفَرِّحُنِي إِلّا الَّذِي أَحْزَنْتُهُ؟
  cop-CNT: ⲓⲥϫⲉ ⲅⲁⲣ ⳿ⲁⲛⲟⲕ ⲉⲧϯⲉⲙⲕⲁϩ ⳿ⲛϩⲏⲧ ⲛⲱⲧⲉⲛ ⲓⲉ ⲛⲓⲙ ⲉⲧ⳿ⲑⲣⲟ ⳿ⲙⲙⲟⲓ ⳿ⲉⲟⲩⲛⲟϥ ⳿ⲉⲃⲏⲗ ⳿ⲉⲫⲏ
