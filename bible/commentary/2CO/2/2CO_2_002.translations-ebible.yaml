  mil-NT: Te nchòhó cúú‑ndó ñǎyiu tàxi tnúhu ndee ìní xii‑í cúdɨ̌ɨ́ ìní‑í ndécù‑í,
    te xíǎⁿ nǔu ñá túú cuìní‑í dandɨ̀hú‑í iní‑ndó, chi núu ducaⁿ na càda‑í te vá cúndècu
    váha‑gá iní‑ndó nàcuáa taxi‑ndo tnǔhu ndee ìní xii‑í.
  myu-myu: Owebe eymug̃uycũg̃ puje bit, abu kuka omucokcog̃? Ka'ũma ma! Soat kuka
    eyg̃uycũg̃ epesop. Imẽnpuye oju g̃u eykay obu'u eymukorẽm puye.
  amk-amk: Weo masino yohong menemirorongwai fituayai, nana mani mandoni dino sona
    enehurorongnei mitubaru aha ne? Manea siai esona enehurorongnei kaha, mae mea
    terai, mano inari menemirorongwai fituayai nani mea.
  fai-fai: Naka kanoyami wol mat keiyamon kalokaba, kan ata kawákal beno kanonama
    naka kalfalokabi? Alo kinim kiliwta ki kanonamiw kalfalongin kaí, alo naka kanoyami
    wol mat keiyamsa make.
  ura-NT: Inara inaderaacaaunne, neneriha raotojoeein canu rachoojiaeraanune jaun.
  mcd-NT: '@see-verse:2CO.002.001'
  urt-urt: Ŋaiye ma mende yip pa ŋoihmbwaip mane, topoꞌe ma yul yip syohe pe, lahmende
    ka ende ŋam ma hriphrip? Yip miyeꞌ tuweinge pa yende ŋam ma hriphrip.
  kiz-kiz: Kutya nabha sababishili muenga maumivu, niani ngaanifulahishi nene, lakini
    ndo yhola yaalamasibhu ni nene?
  tzo-TZE: Yu'un me vu'un chacac'boxuc avat avo'ntonique, mu'yuc xa boch'o chiyac'bun
    xcuxetel co'nton. Yu'un vo'oxuc no'ox ta aventaic ti xcuxet co'ntone.
  lex-lex: Yoma hota la'pa aghi' miy pia milui-minuhru, de hota he' owa'an pa mak
    kod a lia muki-hepru? Enekneka miy maka aghi' olek ralammi pa lului-nurnuhru re.
  dov-dov: Na ndachita kuti umvwe kuchisa, nguni unga ulandisekelezya pesi oyo nguwenya
    ngundachisa moyo ime?
  rgu-rgu: Maneniko au tao a emi dale hedi, sona bea riꞌ tao na au dale ka namahoꞌo
    bali? Noi emi riꞌ tao ma au dale ka namahoꞌo. Maneniko besaꞌ ia au eti, sona au
    tao a emi dale hedi.
  toc-NT: Porque para aquit caj nac­ca̠­ma­ka­li̠­pu­huaná̠n, ¿tícu cahuá naqui­maka­pa̠­xu­huay
    aca­li̠stá̠n nac milak­sti̠­pa̠ncán? ¿Apoco li̠pa̠­xúhu naqui­la̠­ta̠­li̠­tzi­ya­ná̠hu
