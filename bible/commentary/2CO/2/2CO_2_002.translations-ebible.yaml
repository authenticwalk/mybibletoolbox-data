  poh-NT: Jeꞌ reꞌ xniban maj chi wi̱n hin, wi ta nak reꞌ hin xiniqꞌuic woꞌ chic ponok
    awu̱cꞌ tak xa hin nak cojol ritiꞌquil acꞌux tak eh chi jeꞌ reꞌ chaj nak chic bih
    enyeꞌbic risukquil nicꞌux? Jeꞌ reꞌ nikꞌor maj reꞌ hin suk nicꞌux nok reꞌ hat-tak
    suk woꞌ acꞌux tak wu̱cꞌ eh nok maꞌ suk ta acꞌux tak wu̱cꞌ reꞌ hin tiꞌ woꞌ wilic
    i pan wa̱mna.
  tue-tue: Yʉʉ mʉ́ãrẽ bóaneõrã niirĩ tiirí, ¿noãpé yʉʉre ʉsenirĩ tiibógari? Yʉʉ bóaneõrĩ
