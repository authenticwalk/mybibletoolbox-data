  mio-NT: Tu cua cuhve tu cuihya ini chi ndo, yoni ca cua cuhva cha cua cusii ini
    yu, vati chahi tu cuihya ini chi ndo.
  srq-NT: Seso mose jembia eã, aba quia ra sembia se cote. Jẽ ño sembia quia resẽ.
  kje-NT: Lo'o ya'u hi'i mi akimhe woir, inhoi lo'o nahuwa'an ya akin ho'o? Ri kaale!
    Mi penia ma nahuwa'an ya akin, de ya amhene hi'i mi akim woir wali'ur!
  gaz-gaz: Yoo ani isin gaddisiise, isinuma warra ani gaddisiisu sana malee eenyutu
