  ckb-ckb: چونکە ئەگەر من خەمبارتان بکەم، کێ دڵشادم دەکات، جگە لە ئێوە کە خەمبارم
    کردوون؟
  nas-nas: Aiꞌ diiꞌ orarunsi-antarampiko deekoꞌ ning baie napoꞌ dotu-antamupeuꞌ? Otoaꞌ.
    Tee tee diiꞌke deekoꞌ ninge orarunsi-antarampiaruko dotu-antameripeuꞌ.
  uvl-uvl: Iange nenge teke e poia ure meena ngana ke lohot nge imo, itei lape poia
    iau ke e iech ol? Pe ngana ma imo nenge e poia ure meena ngana ke lohotot nge
    imo nem mam lom.
  eng-BBE: For if I give you sorrow, who then will make me glad, but he who is made
    sad by me?
  ixl-CNT: Tan oj seꞌnuntxumunsaꞌex, ¿abꞌil tek latxuqꞌtxunsanin? Tan aal ex qꞌuꞌl
