  sus-A: شَ ﭑ بَرَ وٌ تَن تْورْ، ندٍ نْمَ ﭑ نَسّيوَدٍ سْنْن؟ ﭑ وٌ تَن نَشٍيٍ رَ سُننُنشِ،
