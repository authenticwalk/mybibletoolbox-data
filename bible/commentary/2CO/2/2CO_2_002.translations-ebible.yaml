    ana kʉli.
  kqc-kqc: Adina na yaku ya moi iriyeduka regida vonisi, kaere yaku na moi ada rego?
    Mina bi kaere na yaku moi iriyeduka regida amiye maka yaku na moi ada rego.
  tav-tav: Mʉja jeto yʉ cawariñuupere mʉja átinucu. To bairi mʉja tʉpʉ ejaʉ mʉja cajʉtiritiro
