  kxv-kxv: ନା଼ନୁ ମିଙ୍ଗେ ଦୁକୁ ହିୟାଇଁ, ଆତିହିଁ ନା଼ନୁ ଆମ୍ବାଆରାଇଁ ଦୁକୁ ହୀଇଁ, ଏ଼ୱାଣି ପିସ୍‌ପେ
