  jpn-1965: もし私があなたがたを悲しませているのなら、私が悲しませているその人以外に、だれが私を喜ばせてくれるでしょうか。
  fra-SBL: Car si je vous attriste, qui me réjouira, sinon celui que j'attriste ?
  yka-yka: Peggeˈ bang ku makasuse kaˈam, sine ne makakēg akuhin? Kaˈam hep hadja
