  xsi-xsi: Ŋinde nde duvi mine; ambo naŋa ma aveta miki ilomi malia, ande ea ma ikura
    tu iveta naŋa iloŋgu ndeka, a? Tia ndo, ŋana tu miki warakami nâ uru kaveta naŋa
    iloŋgu ndeka, andeta miki ma kamo tava ilomi malia nâ.
  crx-NTPO: '''Et si sgha nohdzi ts''odi susi de, mbe suba hoonust''i''-un sghá ho''alh?
    Nts''en''a suba nohni ts''odi ahli de, hoonúst''i''-un sghá hoh''alh? ''Aw ''uhót''e''
    ait''oh!'
  kan-OKCV: ನಾನೇ ನಿಮ್ಮನ್ನು ದುಃಖಪಡಿಸಿದರೆ, ನಾನು ದುಃಖಪಡಿಸಿದ ನಿಮ್ಮನ್ನಲ್ಲದೆ ನನ್ನನ್ನು ಆನಂದಪಡಿಸುವವರು
    ಬೇರೆ ಯಾರಿದ್ದಾರೆ?
  bbb-bbb: Na ja kame oefiane vajiakuva na vierafe fu erare ifejiega na una oemarekuva
    baki. Ro jane jare josukua ifejiega na una oemaredufuo.
  blw-blw: Te no ingarê chàyu ah lomawengan hen hamhamàyu, nokayat agé hen mangemparaylayad
    an haén nò. Te chàyu met chillu hen cha mangemparaylayad an haén.
  tam-2017: நான் உங்களைத் துக்கப்படுத்தினால், என்னாலே துக்கமடைந்தவனைத்தவிர, வேறு யார்
    என்னைச் சந்தோஷப்படுத்துவான்?
  azz-NT: Porín tacán nejua namechyolxocoliti, ijcuacón amo aquen oncas oc ten huelis
    nechyolpactis. Ta, sayó namejuan huelis nannechyolpactisque. Pero nejua ipa nannochin
    namechyoltayocoltijca ya.
  spa-RV-1909: Porque si yo os contristo, ¿quién será luego el que me alegrará, sino
    aquel á quien yo contristare?
  csy-csy: Banghangziam cile note kong khuangaisak ahile, ka khuangaina note sia,
    keima hong angtangsak te hi ngawl nu ziam?
  mxq-NT: Mʉt ko pʉn ʉjts miits nbʉjtáktʉp jotmaymyʉʉt, ¿pʉ́nʉts ʉj nʉjx xyajxondaꞌaky?,
    pʉn kyaj miidsʉty, diꞌibʉts tʉ nyajjotmayꞌooktʉ.
  tzj-NT: Queri' xinch'ob wach'alal, como anin wi xa pa bis nixnuya' wi' jari' xa
    ninbison anin chakaja' in ¿nak c'a nyo' chic ari' ja quicotemal chwe? nij ixix
    wi' wach'alal.
  tdt-tdt: Se hau baa duni, hau sei halo imi nia laran susar tan. Nunee la iha ema
    ida mak atu foo ksolok mai hau, tanba imi hotu laran susar ona.
  ron-BTF: Căci, dacă eu vă întristez, cine este atunci cel ce mă bucură, decât același
    care este întristat de mine?
  eng-WEBP: For if I make you grieve, then who will make me glad but he who is made
    to grieve by me?
  eng-FBV: For if I make you sad, who will be there to make me happy? It won't be
    those I've made sad!
  nld-1939: Want indien ik ú bedroef, wie moet mij dan verblijden? Tenslotte hij alleen,
    die zelf door mij zou zijn bedroefd.
  bwo-bwo: Dab iti tshiyaaniyalor ityere t shiyanitswotsiyere oko taan geneeúshituwo
    kone?
  nch-BL: Pampa sinta na nimechtequipacholmacas, huajca ¿ajquiya nechyoltalis na?
    ¿Quenicatza huelis antechyoltalise amojuanti cati nimechtequipacholmacac?
  quc-TNT: We c'u ri in quinya bis chiwe, ¿jachin ta chic ri cuya quicotemal chwe
    in? Xak xuwi ri ix ri' ri xa nu yo'm bis chiwe quixcowin chubanic wa'.
  tfr-NTPO: ¿Pjãy ioror beno woydë kjwe ga tja iaga ërë ber shäng wopjl̈ú obi? Pjãy
    ioror beno tjeng woydë l̈i eröe.
  kaq-NT: ¿Hen mato benámahiya tsoan sca hea jenimamatihiquin? ¿Hean mato benámahoh
    man hea jenimamatihi bi tsoan sca hea jenimamatihiquin?
  sgb-sgb: Ta no palungkutên koy nakêm yo, ay hino pon bayto ya mamahiglan nakêm ko!
    Ayn!
  vie-1934: vì nếu tôi làm cho anh em buồn rầu, thì thể nào tôi được trông cậy sự
