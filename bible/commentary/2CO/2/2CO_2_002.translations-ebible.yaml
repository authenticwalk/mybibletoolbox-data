verse: 2CO.002.002
translations:
  kpx-kpx: Dana lae lohoi hoto isute ke loui la aiogevege lana kemo uvulahage olena
    bae di mai vahaehotisi.
  okv-H: amita be amo nanena ano ungo osaga kogurovo amo embo nei amuna au na tunga
    javotoho ano? Na tunga javotoho ari embo nei irae.
  tbo-tbo: Matababana inapa a winugodubumi naka iyai yagana e memae apo ina winugokaohau?
    Lawa tu winugokaohau naka apo a winugodubumi.
  mal-C: ഞാൻ നിങ്ങളെ വേദനിപ്പിച്ചാൽ, ഞാൻ വേദനിപ്പിച്ച നിങ്ങൾതന്നെയല്ലാതെ എന്നെ ആശ്വസിപ്പിക്കാൻ
    മറ്റാരാണുള്ളത്?
  grc-SR: Εἰ γὰρ ἐγὼ λυπῶ ὑμᾶς, καὶ τίς ⸋ἐστιν⸌ ὁ εὐφραίνων με, εἰ μὴ ὁ λυπούμενος
    ἐξ ἐμοῦ;
  bgc-bgc: क्यूँके जै मै थमनै उदास करुँ, तो थारे अलावा मन्नै आनन्द देण आळा कोए कोनी
    रह्या, सिर्फ थमे सों, जिस ताहीं मन्नै उदास करया।
  khz-khz: Kwalana pene au geku kila na gomi aomi pene vega-metaura genai, au rai
    na pene vega-verereku? Kwalana au pogoro vega-verereku talimami warau aomi pavega-metaura.
  deu-TKW: Denn wenn ich euch betrübe, wer soll mich noch erfreuen? wenn nicht eben
    der, der von mir betrübt wird?
  zsr-NT: Chquiꞌ gunaꞌ nedaꞌ ga huíꞌniliꞌ, ¿nuzxa caz gun ga udzijdaꞌ nedaꞌ? ¿Naruꞌ
    guntsaꞌ ga huiꞌni nu ral‑laꞌ gun ga udzijdaꞌ nedaꞌ?
  lin-lin: Pamba te soki nayokisi bino mawa, banani bakosepelisa ngai lisusu soki
    kaka te bino oyo ngai nayokisi mawa ?
  hns-NT: Aur djab ham toelogke doekh debe, tab ke hamme khoesiaalie kar sakie? Khaalie
    toelog kar sakiehe.
  noa-E: Mʉ mawia pãachig iekhabaimaawai pãar ökhĩirjuu nʉisim oobaawai, ¿jãga mʉchjã
    onee abarju pãar dʉ̈i? Maig chan maach thumaa onee aju arrta sĩi warag ökhĩirjuuta
    nʉisiju.
  eng-EMTV: For if I cause you sorrow, then who is he who makes me glad if not the
    one which is made sorrowful by me?
  mib-NT: Chi núu cucuíhyá ni rō sáha ri, ¿te ndé ñáyuu sáha jeē cusɨɨ̄ ni maá rí?
    Tuá na ɨnga ñayuu, chi máni máá róhó, te ndese cuu te núu ni sáha ri jeē cucuíhyá
    ni rō.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽ नामाक्‍मो थानिङ्‌ने़ फाॽग्र नामाक्‍मो थाःसुङ्‌सिङ्‌बाहाॽनुःल्‍ले़
    वेॽ हाःत्‍ले़ इङ्‌गाॽ सःत्तार याःम्‍मा सुक्‍काबे?
  xnj-xnj: Muni nikavavinisa mtima nyenye, hinu yani mweakunipolesa mtima nene? Ndi
    valavala venivavinisi mtima!
  mmx-mmx: Mo do ana lox abulu nemi, nege bok ba naba lox amomo ia? La ixo epovo do
    nia aba lok ka tomomo boro at tara vetpes.
  cbr-NT: ¿'Ën mitsu masá nuitumia cara uin 'ë upí oquin sinánmiti 'ic? 'Ën sapi cana
    mitsu masá nuitumia, usa 'aínbi camina mitsúinshi 'ë upí oquin sinánmiquin 'ë
    cuëënmiti 'ain.
  tee-NT: Ni iclamamak'aniniu ju uxijnan pus mati' apumatam ju lai aquimak'ank'achaya'.
    Va uxijnan.
  eng-LSV: for if I make you sorry, then who is he who is making me glad, except he
    who is made sorry by me?
  cak-NT: Roma xa xquinapon, y xa xtinya' bis pa iwánima, ¿ancu'x (anchique) ri xtibano
    chue chi xquiquicot? Can xe rix. Y xa pa bis xquixinya-wi, can man jun chic ri
    xtibano chue chi xquiquicot.
  pah-NT: Po ti ji hoi pe pyri hamo, a'ero po ji imondoi hahyva'ea pe me pe mongoveveuhuavo
    hamo. A'ero po nanhimbohoryhavi hamo pe ndekoveveuhuro g̃waramo.
  sja-NT: Mɨa parã t'ãri p'uapiru pɨrã, parãdepema apida wẽ-e pai mɨ t'ãri o-ĩapiit'ee.
  xed-xed: Ka gurɗaghunafgurɗa yu ta ŋuɗufa ghuni ya ní, wa dzaʼa zɗiɗiftá ŋuɗuf ta
    iʼi tama, tsa kaghuni má dzaʼa ŋraghunafta yu ta ŋuɗuf ya a wu ra?
  mks-NT: Jáchi̱ tá ná jácacuéha̱ ye̱he̱ ini ndó a̱ cúu caja ndó jácaji̱i̱ ndó ini
    i̱ jáchi̱ mé ndó cúú na̱ jácaji̱i̱ ini i̱. Joo ndaja caja ndó jácaji̱i̱ ndó ini
    i̱ tá sa̱ na̱jácacuéha̱ i̱ ini ndó. A̱ cu̱ú caja ndó ña̱.
  gfk-S: Ma iou ga lilik hobi kinong ing be iou gor gil hatapunuk mu, nesi um gor
    kis ter ura halaro iou? Pata tari. Mu sene mon ing iou gorte gil hatapunuk mu.
  bmu-bmu: 'Miaŋgö könaŋi kewö: Gamu qem eŋgibi wösöbirik akeak ewö, daŋön ölöp uruni
    qesawölim niŋgiiga kunbuk sösöŋgai miwikŋaibileŋak? Jaŋjuŋinaŋgöra aka jim eŋgibi
    wösöbirik akeak ewö, tosatŋan sösöŋgai ak niŋgibingö osigetka nanak mewöyök wösöbirik
    aka malbileŋbuk. Miaŋgöra zilaŋ kaba gamu qem eŋgimamgö töközal.'
  dgz-dgz: Ne onge bagu sisi enapena, ame gapan orup ansena da aton neneta? Ame orup
    da uon, iwa egenataet aton nenianawa.
  eng-GNV: For if I make you sorie, who is he then that shoulde make me glad, but
    ye same which is made sorie by me?
  zaa-NT: Porqui'ni canchu inte' nna gudihuí ní'nia' latsi' le nna, entonces núlá
    ebèqquia tsì'ą látsa'a' canchu álahua la'a lebi'į bá canu chi bedihuí ní'nia'
    latsi' le cá.
  eng-WEBSTER: For if I make you sorry, who is he then that maketh me glad, but the
    same who is made sorry by me?
  guh-guh: Paxamë itsa pajamatabëcuenebarëyamë, nexata xanë ata pacasivajamatabëcuenebarëyatsi
    tsabiabi. Itsiata itsa pacanajamatabëxainaeya exanaejitsipatsi, nexata apo pajamatabëcuenebarëyamë
    tsipae. Nexata xanë ata apo pacasivajamatabëcuenebarëyatsi tsipae. Tsipaji ajibi
    tsipae patacasivajamatabëcuenebarëyajavanexa.
  bon-bon: Ingle naace gyene, cane liba ngenecu mäpu me wawena je weebibine, piba
    laati te cebine gege me pa nawenepi, ingle weene iyeta ngenecu mäpu gemi.
  nhw-BL: Pampa sintla na nimechtequipacholmacas, ¿ajqueya nechyoltlalis na? ¿Quenicatza
    huelis antechyoltlalise amojuanti catli nimechtequipacholmacac?
  swh-ONEN: Kwa kuwa kama nikiwahuzunisha ninyi, ni nani aliyebaki wa kunifurahisha
    isipokuwa ninyi ambao nimewahuzunisha?
  wbi-wbi: ulwakuva une ningavapelele umue kuuva nuulusukunalo, kwekuuti nakwale juno
    kyaikumhelela une niive nu lukeelo, looli jumue mwe vano nivalamisie mu moojo
    ghiinu.
  bba-bba: Domi nɑ̀ n bɛɛ nukuru sɑnkɑ, wɑrɑ koo mɑɑ mɑn nukuru dorɑsiɑ mɑ n kun mɔ
    bɛɛ be nɑ nuki sɑnkɑ.
  eng-KJVCPB: For if I make you sorry, who is he then that maketh me glad, but the
    same which is made sorry by me?
  kgk-NT: Apombovy'are'ỹ ramo kiva'e po xe mbovy'a jevy arã. Peẽ mate xe mbovy'a jevy
    va'erã apombovy'are'ỹ rire.
  waj-waj: Mo fai na ngiiisi viee kua yaagueeqama ngii tinai ngia ausa mmuaarareera
    tasipama varikiai fai gioono ni tasipama varioo yamaa kua tinai na sirigaina varinarannee?
    Fai ngia mmuakiaaya ausa mmuaararada variaaraiya nnaasu ni tasipama variaaravai.
  cpy-cpy: Aririkami nowashireta-kaawaetemi janta, ¿Iitakama thaamenta-shireta-kaenani
    naaka?
  mpx-mpx: Binimala ebo na nowa ge atemiu na palomwan, henala ge abwe ni mina ge ni
    payaliyaya-agau? He nigeya, kaiwena atemiu iyaka ya palomwan.
  wbp-wbp: '@see-verse:2CO.002.001'
  luo-luo: Nikech ka an ema amiyo ubedo mokuyo, to en ngʼa ma dimiya mor, ka ok mana
    un ma amiyou chuny lit?
  nhe-NT: Pampa intla nimechcuesolmacas, huajca ¿ajqueya nechyoltlalis na? ¿Quejatza
    huelis innechyoltlalise intla na tlen nimechcuesolmacac?
  aii-aii: ܣܵܒܵܒ ܐܸܢ ܐܵܢܵܐ ܡܲܦܫܸܡܸܢܵܘܟ݂ܘܿܢ، ܡܵܢܝܼ ܒܸܬ ܡܲܚܕܹܐ ܠܝܼ ܫܒ݂ܘܿܩ ܡ̣ܢ ܗ̇ܘ ܕܡܘܼܦܫܸܡ
    ܠܝܼ؟
  esk-NT: Aliatchaktisrimaniġupsi kia quviasraaġniaqpaŋa avataagun ilipsi isrumatuyaaktitapsi.
  msb-msb: Kay kun papamunduon ko kamo, sin-o pa ada an makapalipay sa akon kundi
    kamo man lang gihapon na ginpamundo ko.
  cpa-NT: Di³ ha¹chian² dsa² ma¹chian², dsa² cuúh¹ jní² ju²hiúg¹ dsøa¹², ju³ná³ ca¹jmo¹jni
    hi² hlaih¹³ jénh² hniah¹².
  dso-dso: ଜଦି ମୁଇ ତମ୍‌କେ ଦୁକ୍‌ଦେବି, ତେବେ କେ ମକେ ସାର୍‌ଦା କରାଇବାଇ ? ଜନ୍‌ ଲକ୍‌କେ ମୁଇ
    ଦୁକ୍‌ ଦେଇରଇଲି, ସେ ସମାନ୍‌ ଲକ୍‌ ତମେ ଆକା ।
  meu-meu: Badina be lau ese bama hahisimui, daika ese bema hamoalegu? Umui, na hahisimuimu
    taumui mo.
  yva-NT: Weye ranivara syo animaumbe raugavo wasai, wea umba indati are pirati po
    anayanambe raugavo rinai?
  dgc-dgc: Dahilan, éng atdinan ta kam ta ikalungkut moy, éy éwanék moy wade dén maari
    a pasayaén.
  zpm-NT: sac nonguieḻda ga coguieḻnë naa to, ni to nac zha ne rgonley zdoo naa.
  hix-NT: '@see-verse:2CO.002.001'
  sim-sim: Os erem a unak wavu jihi kavak si na nahi, lawe mende avak unak wavu anhi
    rupshiku? Wa jirina.
  npi-ULB: यदि मैले तिमीहरूलाई दुःखित तुल्याएँ भने, मैले जसलाई दुःखित तुल्याएँ उसले
    बाहेक अरू कसले मलाई खुसी तुल्याउन सक्छ र ?
  cgc-cgc: Kino gid gapalipay ki yaken daw dili, kyo nang? Ino paagi na mapalipay
    a nyo daw masakitan nakem nyo tenged ki yaken?
  tim-tim: Ariwian âmâ galalupne okot âlep niŋmai are kambiamyeŋe bâliwopgât hinŋe
    bo ariwian. Ye bâlimbiâ âmâ nâ gain akbian? Hain nâŋgâm aregât bo togom yegân.
  yor-yor: Nítorí pé bí èmi bá mú inú yín bàjẹ́, ǹjẹ́ ta ni ẹni ti ìbá mú inú mí dùn
    ní àkókò tí inú mi bá bàjẹ́ bí kò ṣe ẹni tí mo ti ba nínú jẹ́?
  wos-wos: Wuni guniré hambuk hundimbu wawut, guni xak hérangut, héndé wunika yikafre
    mawuli hwete?
  emp-NTPO: Mʌ̃a bãrãda sopuabibʌrʌ ¿caiba mʌ̃ra b̶ʌsrid̶abi? ¿Bãrã sopua b̶eaba mʌ̃ra
    b̶ʌsrid̶abid̶ica?
  eng-F35: For if I make you sorrowful, then who will make me glad, besides the one
    whom I made sorrowful?
  ind-ind: Karena kalau saya datang dan membuat kalian sedih, maka saya pun akan lebih
    bersedih. Lalu siapa lagi yang akan menghibur saya selain kalian yang sudah saya
    buat sedih?
  pes-OPCB: زیرا اگر من سبب اندوه شما گردم، دیگر چه کسی باقی می‌مانَد که مرا شاد سازد،
    جز همان کسانی که موجب غم آنان شده‌ام؟
  mpt-mpt: Ne inania ibo bobol tem abilo omyi mole ib bobol temo misiamu benoa eka
    ibsak seinino ne mo omnibta seimbianamabibabe.
  ssx-ssx: Pa ekipeke I̱ma꞉ ika꞉ pukima꞉ ka꞉nda꞉ homa꞉ tiawa꞉ka꞉na꞉ yoluta꞉ ma꞉nda꞉
    epima꞉ I̱ ta꞉na꞉ma꞉ homa꞉ tiaalo pia꞉pe. Ota꞉ mo hande ika꞉ pukima꞉ ka꞉nda꞉ homawa꞉
    tapake homeke yolo pia꞉me.
  mkl-mkl: N kù bi n fɔ inɔ nŋɛ domi bii ǹ fɔ inɔ nŋɛ, yooi ɑ́ tũ inɔm mɑ́ bii kù
    jɛ iŋɛ iyi ǹ fɔ inɔ nŋɛu.
  gaq-gaq: ଆପେକେ ଦୁକ୍ ବିଲା ଆନେଙ୍ଗ୍ ଜାଣ୍ଡେ ସାର୍ଦା ବିଏ ? ଆପେକେ ଆଃତାର୍‌ଚେ ବାରି ଦେତ୍‌ରକମ୍
    ଜାଣ୍ଡେ ଣ୍ତୁ ।
  gof-RNT: Taani hinttena azzanthikokka ta azzanthida hinttefe hari tana ufayssanaw
    de7ey oonee?
  unx-unx: ଆପେକେ ଦୁକୁ ଏମାପେରେ, ଅକଏ ଆଇଙ୍ଗ୍‌କେ ରାସ୍‌କା ଏମାଇୟାଁଏ ? ଆପେକେ ବାଗିକେଦ୍‌ତେ
    ଆଡଃ ଏନ୍‌ଲେକା ଜେତାଏ ବାଙ୍ଗ୍‌କଆ ।
  gah-gah: Nénisi miluma netá lekemekugoma, makó éage mulúnegú ali lamaná initatave.
    Lekelisigó nianazo, mulutikú golesa gilikiko lá amitamó ikatave loko nenémini
    aminogo uve.
  lcm-lcm: Arai, man naka vil amakus imi, nala kovek i mangsikei si auruk anig, using
    natala vil amakus imi.
  aer-aer: '@see-verse:2CO.002.001'
  qvc-NT: Chaqa chayshina noqa qamkunata llakichishuptiyqa, ¿pitaq noqataqa kushichiwanman?
    Qamkunallam chaypi kangi, kushichiwanaykiqa.
  tgl-ULB: Kung nagdulot ako sa inyo ng sakit, sino pa ba ang makapagpapasaya sa akin
    kundi ang mga nasaktan ko?
  cbs-NT: '@see-verse:2CO.002.001'
  xtm-NTPP: Vaa nuna sa'a sa ja jin kuxii ini ni, te vitna ja maa ni ka kuu ñayii
    ka sa'a ja iyo sii ini maa sa a.
  nnq-nnq: Gambu anda nunhwechuinge mangweto bene abapakunhalali mwojo? Gambu mangweto
    nga mampaligwa kunhalali mwojo nenga!
  bao-NT: Mʉja, yʉ ca tʉgoeña ʉjea niiro ca tiirãre, mʉja ca tʉgoeñarique pairo yʉ
    ca tiijata, ¿noa pee yʉ ca tʉgoeña ʉjea niiro cʉ̃ja tiibogajati?
  san-ORI: ଯସ୍ମାଦ୍ ଅହଂ ଯଦି ଯୁଷ୍ମାନ୍ ଶୋକଯୁକ୍ତାନ୍ କରୋମି ତର୍ହି ମଯା ଯଃ ଶୋକଯୁକ୍ତୀକୃତସ୍ତଂ
    ୱିନା କେନାପରେଣାହଂ ହର୍ଷଯିଷ୍ୟେ?
  huv-NT: Sitiül xique nüüch mamix imeajtsan, ¿pues jane apmeech mapac ximeaatsa?
    Nejinguind, cos icónan quiaj alndom müüch mapac ximeaats. ¿Pero nguineay alndom,
    ndot nüüch icon mamix imeajtsana?
  otn-NT: Porque nu̱'mø ga̱ øt'ä ngue da̱ du̱ ni̱ mmʉihʉ, ¿te'o da̱ zä da̱ 'yøt'e
    ngue ga̱ johyagä 'mø? Hi̱nda̱ høn'a̱thohʉ sä gui 'yøthʉ ngue ga̱ johyagä. Pɛ ¿ha
    di zä ga̱ johyagä 'mø ga̱ xi'a̱hʉ yø hya̱ di du̱ ni̱ mmʉihʉ?
  nop-nop: Nu welemulap tubuminta-hambene nediyeŋbo yoŋa welenadifo tubuminta-namuneŋ?
    Bulaniŋgoŋ tineŋ hidi dediŋ tiŋa welenadifo tubuminta-namuneŋ?
  obo-NT: Su ondoy man kos od pokopahaa koddi, ko konna, sikiyu en. Woy momonnu kow
    man od pokopahaa koddi otik siyak kos unayan no nosokitan kow?
  cak-ENT: Roma si nquinapon, y riq'uin ri tzij ri ninc'uaj-e chive ninya' bis pa
    tak ivánima, ¿achique ta comi c'a ri nyeyo'on ta quicot pa vánima yin? Ri' xaxe
    vi c'a rix. Pero roma xa pa bis nyixinya-vi rix, man nyixtiquer tüj c'a niya'
    quicot pa vánima yin.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤏᤠᤔᤠᤰᤔᤥ ᤌᤠᤏᤡᤱᤏᤧ ᤑᤠ᤹ᤃᤪ ᤏᤠᤔᤠᤰᤔᤥ ᤌᤠ᤺ᤛᤢᤱᤛᤡᤱᤒᤠᤜᤠ᤹ᤏᤢ᤺ᤸᤗᤧ ᤘᤣ᤹
    ᤜᤠ᤺ᤳᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤛ᤺ᤳᤋᤠᤖ ᤕᤠ᤺ᤶᤔᤠ ᤛᤢᤰᤁᤠᤒᤣ᥅
  mie-NT: Chi tú cucuécá inī nū sāhá nī, ¿de ní nchivī sāhá jā cusiī inī maá nī? Nduú
    cā nā incā nchivī, chi maá-ni ndá máá nú, de nāsa cúu de tú sāhá nī jā cucuécá
    inī nū.
  san-TIB: ཡསྨཱད྄ ཨཧཾ ཡདི ཡུཥྨཱན྄ ཤོཀཡུཀྟཱན྄ ཀརོམི ཏརྷི མཡཱ ཡཿ ཤོཀཡུཀྟཱིཀྲྀཏསྟཾ ཝིནཱ
    ཀེནཱཔརེཎཱཧཾ ཧརྵཡིཥྱེ?
  qve-NT: Sichus qankunata llakichiqtiyri, ¿pitaq noqatari kusichiwanqa? Manan pipas,
    aswanqa qankunallan.
  pao-NT: Nu gi besa soonamme ka mu nesagwikuna. Mu sakwa uga besa manemona besa nanesootuhina
    nu mu-matoo besa soonamme.
  cbu-NT: Siy mangis mantsakchus, ¿chakaja nuwaa istach kis taamaama? watam siyamunari
    mangi kis taakinawa.
  usa-usa: keráwáqá kemmá mamá timuqá matikánô-kayukaboaq kemá keráwáqá mamá tirummá
    umátikaiyaba íkétikaiye.
  soy-soy: Nɛ́ɛn nkpéni nɔ́ɑnɛ́pɔ́ɔ n cɑɑisɛ, wóo yɛ́ pɛɛ nɔ̃́ mɛmɑ́ɑ́ nɛ̃́ tipɔɔ
    lɑrukusɛ, insɑ́ nɔ́ mpí ɑpɔɔ kɑm n cɑɑisɛ?
  hui-hui: I̱na tí mo genda haruyagua nde aiwa i̱ mo turu holebirabe. Wali agali i̱na
    mo genda haruru tinime hangu mo turu holene wulebira.
  amf-amf: Harrna hambhidianna, inta yeam bucchidi i hanna, ta keeda inin bucchaana
    yekala ab, iam wozisea hayne?
  quc-NNT: We k'u ri in kinya b'is chiwe, ¿jachin ta chik ri kuya kikotemal chwe in?
