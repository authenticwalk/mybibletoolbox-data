  nlx-nlx: काहाकाय मी केदी तुमूह नाराज केरू ते माहु खुसी आपणार कुण एय, तोस जाह मी
    नाराज किरेल।
  apw-NT: Doo nohwił daagozhǫ́ǫ́go ánohwishłaayúgo hadíń lą́ shił gozhǫ́ǫ́go áshile’,
    nohwíí zhą́ gónko doo nohwił daagozhǫ́ǫ́go ánohwiishłaa n’íí?
  gum-gum: Kaguende na ñimun isui inchai marene, trube, ¿nane mu kasraaraniasamø?
