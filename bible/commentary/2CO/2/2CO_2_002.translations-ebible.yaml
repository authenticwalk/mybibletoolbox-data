  car-NT: Kata'mato ajyporykon jako y'wa, noky ko rapa yjewa'porotan, mo'ko kata'mato
    ynypo'po rato?
  amp-amp: Na niahato nikmoh nyingatikhato wom mrokfom kfohato niko yima yuhum krhorahmko,
    to tfit na frohmpno rhuhato naptha yindhorruhanom.
  bht-bht: क्योंकि अगर मैं ओथु आई करी तुहांजो दुखी करे, तां तुसां दे सिवा मिंजो खुशी
    देंणे बाला होर कोई नी है, सिर्फ तुसां ही न जिना जो मैं दुखी किता है।
  eng-NOY: For if I make you sorrowful, who is there to make me glad but he that is
    made sorrowful by me?
  cub-NT: Mʉjarecabu torojʉre d̶aivʉ yʉre. Que baru yʉ chĩore d̶ayʉ baru mʉjare, yʉ
