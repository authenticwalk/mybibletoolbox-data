    amuse hisoa ya namisaya vaya mai'nae.
  gnn-gnn: Yo, yuwalk dhuwala yulŋunydja. Ŋarranydja ḏukṯuk nhumalaŋgu muka, nhuma
    yurru ŋarranhanydja ŋayaŋu djulŋikuma märr-ŋamathinyamarama. Ŋuli ŋarra yurru
    marrtjinydja bala nhumalaŋgala dhipali, bala galŋa-yätjkumanydja nhumalanha, bala
    yolthuna yurru ŋarranhanydja galŋa-djulŋikuma?
  yal-yal: Amasɔtɔ xa n na a liga ɛ xɔlɔ, nde n tan nasɛwama ba ɛ tan na, n naxanye
    raxɔlɔxi?
  cnt-NT: Ia₁ në₁jua'₂ i₁jmo₃ 'lia'₂ 'au'₂ 'nia'₂ bá₄ jniá₂, ¿'ein₂ bá₄ i₂jmo₃ jéin₄
    jniá₂ 'io'₂? Jŋia'₅₄ lia'₂ 'nia'₂ bá₄ i₂ma₂në₂jmo₃ jniá₂ 'lia'₂ 'au'₂.
  tif-tif: kipni fiyaap kaata-kup duumon o, kalbi. Yale, kanola nami din ita-mokomi
