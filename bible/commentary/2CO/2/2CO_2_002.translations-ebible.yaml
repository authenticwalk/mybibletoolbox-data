  gvs-gvs: Neta yau pasigu kokategeda, e geya vatau tayaamo yaimi goi ikaaiyaka bei
    ivauyaonegu ae?
  kbm-kbm: Ve ginei ayeu nalek be nalgum be yem aplongg aim bunam, okob atob amolmol
