  dob-dob: ꞌEnega yanuwena ꞌaene ꞌeguma ꞌigu onega yagienuwa mwauyemi, ꞌemiyega yaita
    ꞌigiegwausowaligu?
  wrs-wrs: Kava yemba indkokla vewol vetava, wo an eva si kamba inendmond ovravra,
