  tbc-tbc: Ŋai ilo uyan lo mi aŋsam na ŋupalu wo ilog ibol da. Ak ŋai ilo saiak ŋupanaŋ
    tap, ante talpein ta ŋai ilo uyan ipanag san tia ya.
  sna-sna: Nokuti kana ndichikuchemedzai, ndianiko achasara kuti andifadze kunze kwenyu
