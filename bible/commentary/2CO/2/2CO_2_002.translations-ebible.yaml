  mam-C: Qu'n qa ma chi jaw b'isi'n tu'n npaja, ¿Tze'ntzin ttentz tu'n ntzalaja kyuk'iy?
    ¿Ma akutzin chi tzalaja wuk'i'y, qa otaq chi b'isi'n wu'n?
  ndj-ndj: Nongwa pandivang'ong'utesha yumwi, kwahela dangoli liwoku, ndi vavala vala
    yindivadayilili kuvang'ong'utesha!
  mbj-NT: Bë h'yy katón do ỹ an'oo bä paawä, jaa hanaa tii bä ỹ tsebé doo? Bë né hẽ
    ti tsebé do hanoo do hã ỹỹ.
  lat-VUC: 'Si enim ego contristo vos: et quis est, qui me lætificet, nisi qui contristatur
    ex me?'
  ngp-ngp: Kwaivo uneva nnawatendani mnde na kinyulu, niani anisangalaze? Hiyo wadya
    nawageile kinyulu!
  enq-2: Nambame nyakamanya mona kenda pisakato doko, apitupame nambanya mona auu
