  uvh-uvh: Beng sini' na kabakna kareng wa sidisa' sapma nakitik wara' na sidita'
    mamareng samotik wa sidi sapma kabakna kareng wa indining tanga nakotik, mokngang.
  ino-ino: Nakaeya ke nelapama'kisukeno lapaipamo'a haviya nehiseana nalaki naipamo'a
