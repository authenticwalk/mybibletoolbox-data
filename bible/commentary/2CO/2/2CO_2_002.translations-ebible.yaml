  reg-reg: Alabha nabhaleteye emwe obwashe, ni niga akakondishe anye, nawe ni uliya
    unu autalile nanye?
  mlh-mlh: 'Ore fuŋine oi iŋi: Mimi eŋarebe beusembe enobuŋ ine, moji soine maŋne
    bomunaŋ nuko moke jeri bofukenobo? Tiŋtuŋ-ŋaŋunde eru miŋarebe beusembe enobuŋ
    ine, goineji jeri enarenimiŋ ore embimbiŋgabi nake oŋuakoŋ beusembe eru egu gobemiŋ.
    Ore eru pipa wareru mimigaŋgaŋ bofuke ŋarebemiŋ ore taki nuga.'
  gof-ENT: ታኒ ሂንቴና ኣዛንኮካ ታ ኣዛንዳ ሂንቴፌ ሃሪ ታና ኡፋይሳናው ዴዔይ ኦኔ?
  aau-aau: Payhokuaw, ha hme eheyr mon yuk ankin, hai hanekwe sawk kar kokwe posokwaw
    ma-mon ey ey so? Mo homkwaw, uwrsa, ha eheyr ma mon yuk sohomkwaw.
  tvk-tvk: ?Vengan, xosxa nipol ni xamim mulonge isa, ma visi iaxa da tengan ipol
    ni nou nihesi nou? Moletin ihe tovuol, vengan napol ni xamim mulonge misa pupu
    tuei.
  prf-NT: Gapu ni atáddan takam ti kalungkutan, deya pa i mangpasayaid dikoku? Awan
    beman sikam labi?
  auy-auy: Kentirumbó umbaí tátínkáanasamo ésa kesirumbó kaweꞌó uwásinkaiyawi ímba
    ménaawe.
  tbg-tbg: Te ni oru nitiariraro ni muntukavano qoraiqirera, viraqaahairo tavave ti
    muntuka koqema timitairaqe te quaheha vairara? Kiama vovano ti muntuka koqema
    timitaarirava varianaro. Ne ti muntuka koqema timite variakara ti, hauri te ni
    nitiariraro ni muntukavano qoraiqiramanta vaiha ne kia ti muntuka koqema timitevora.
  hub-NT: Atum wina shir enentaimtikrumaintirmin wii wake mesemar atumin enentaimtiktaisha
    ¿yáki winasha shirsha enentaimtikrurti?
  hmo-hmo: Badina bema umui do lau hisihisi henia neganai, daika ese lau do idia hamoalea?
    Lau hisihisi henia taudia, umui sibona, ani?
  big-big: Purik tamizeige nogo ini waberek keleya purikku ini ya kuneng mizibene
    keleya kapura ini kowiti ono mabura takko ne wilik kagowing mizibene keleniyagi?
    Ini ne wilik kagowing keleniyagiwiligu.
  gux-G: N yaa biidi yi pala ŋma baa fidi mangi n pali, li tie yinba yaaba ke n biidi
    yi pala yeni.
  cnl-NT: '''U² cu²ru''³ rɨ²cuǿøn¹na²³ ''nee''²³ u²³ŋɨ́³ dsɨ́ɨ², ''a²³''i̱³ ma²³ xen³
    ''i³ rɨ²³jmée²³ ''e³ jɨn³ dsɨn²³ ''ñáan²³ cu²ru''³ la''³. Qui² ''nɨɨ''n³¹ ''nee''²³
    ''i³ ca²³cuǿøn²³ u²³ŋɨ́³ dsɨ́ɨ² hua² xa̱a̱''n³ dsɨn²³.'
  zar-NT: Channö gunaʼ nedaʼ ga huíʼiniliʼ, ¿nuzxi caz gun ga udzéjadaʼ nedaʼ? ¿Naruʼ
    guntsaʼ ga huíʼini nu ral-laʼ gun ga udzéjadaʼ nedaʼ?
  kde-kde: Kwa kuva, ikàva nangu nìmbennyuvaja mwenu, hambi nnani ambenguhangalâja
    kavila nangu, ikànave chihi mwenu uninnyundahije?
  ata-ata: Xo lexe eni aꞌoxonu opongengi tuꞌumaxu, la sou ꞌenaꞌei la ane uxolu sou
    uꞌoxoleli aꞌosa? Ngingisi.
  qvw-NT: Ñatac llaquïlächiptí ¿ya'acta mayantan cushichimanman? Amcuna llaquichishacunällaćhari.
  nfa-nfa: Te ladhe jaꞌa pabia dꞌara miu, na, cee hari ka dhu pakarejꞌe dꞌara jaꞌa?
    Dhoka miu di. Te ngaa ladhe jaꞌa dhiu dꞌara lai-lai ne, jaꞌa pabia miu.
  tnp-tnp: ?Iəməni lanəha mətəu-inu, nəmə iəkol nɨkitəmah tahmə, pəh u ikɨn ko otol
    iəu nɨkik tagiən? Itəmah əmə, nətəm iəkol nɨkitəmah tahmə.
  urd-urd: क्यूँकि अगर मैं तुम को ग़मगीन करूँ तो मुझे कौन ख़ुश करेगा? सिवा उसके जो
    मेरी वजह से ग़मगीन हुआ।
  hot-hot: Yahêv malaiŋ hadêŋ môlô ma opalê te tem indum yaleŋmavi? Môlô takatu ba
    yahêv malaiŋ e? Yakô mi.
  mqj-NT: Annu ianna la kupa'di' penawakoa', bennapa la umpakarangana'? Angga ikoa'
    mala umpakarangana' sapo umbamo la nakua ke mangkamokoa' kupa'di' penawa?
  rus-SYN: Ибо если я огорчаю вас, то кто обрадует меня, как не тот, кто огорчен мною?
  mbh-mbh: Eneke aro ve tho oma thomu alavusnga mo thomu alavusnga lomumu sivenga
    avele, aken aro omu e avele aro i palemi sivenga tho.
  bdd-bdd: Coinega yanuwatuhuya ꞌabehega ꞌeguma ꞌigu gwaeyega yaꞌabihenuwa galegomiya,
    ꞌoimiyega taiya ꞌiꞌabihe yaliyayegau?
  cbt-NTPO: Chiníquën pënënpatënquëma', sëtarama'. Co nohuantërahuë' asëta'huanquëmaso'.
    Canpita sëtohuatama', co huachi nanitaramahuë' acapacancanamacoso', tënahuë yonquiato.
  srn-NT: Bika efu na mi e meki un firi sari, dan suma kan meki mi prisiri dan? Na
    den srefi sma di mi meki firi sari.
  cta-NT: 'Ndiꞌya̱ laca chaꞌ: tsoꞌo tsa ntiꞌ naꞌ loꞌo ñaꞌa̱ naꞌ ñiꞌya̱ nu ndyuꞌni
    cuꞌma̱; cua nda naꞌ chaꞌ xñiꞌi̱ tiꞌ jiꞌi̱ ma̱ tsaca quiyaꞌ, biꞌ chaꞌ ná tsoꞌo
    si juaꞌa̱ cuaꞌni naꞌ chaca quiyaꞌ,'
  bqc-SIM: Tó ma á pↄ yàɛ́, démɛ a ma pↄ kɛ nai, mɛ́ i kɛ á gbɛ̃́ pↄ́ ma á pↄ
    yàɛ́ↄ bàasio?
  tcz-CHONGTHU: Ajeh chu, keiman nangho lunghem sah taleuveng, kon eikipasah ding
    hitam? Atahbeh in koima dang hilou kalung hemsah ho joh chu hung hiding nahiuve.
  mar-mar: कारण जर मी तुम्हास दुःख देतो, तर ज्याला माझ्यामुळे दुःख होते त्याच्यावाचून
    मला आनंदित करणारा कोण आहे?
  snp-snp: Moda kolafe? Namo keina ka giminamo ya kemakafo sene-mulune olu lalo o
    nedenami ne? Linate keina olu gimonetoma ya egaidana oti itibiti sene-mulune olu
    lalo o nedenawae?
  isl-isl: Ef ég hryggi ykkur, hver mun þá geta hughreyst mig? Aðeins þið. En hvernig
    ættuð þið að geta það, ef ég hryggi ykkur?
  spy-NT: Yoo kāāng'woonchook ku ng'oo subak ꞉nyēē makoong'ereechaa yoo mā akweek?
  xnn-xnn: Tay maid mangpagasing ken sak-en no baken dakayo. Et adi mabalin ay pagasingenyo
    sak-en no menseseg-ang kayo.
  mwe-mwe: Pabha nimmulayangaga kuinjika, bhai, gani shaang'angalaye? Ikabhe mmanganya
    bhunimuleyenje kuinjika.
  tte-tte: Tem yalaowa na yayokoi-yagimiu na nuwamiu sinae, yaiya kani imiyamiya na
    ikabi-yaliyaya-yagau? Nuwana nigele kaiwena kani kwanuwanae yagu yokoi kaiwena.
  tcs-tcs: Bikoz ip ai meke yupla gad ebipiling, den uda nau i go meke mi gad apipiling?
    I kan bi yupla, ip ai bin meke yupla gad ebipiling.
  hlt-THB: Nangmih kaw ka ni seet sak khqi mantaw, u ing nu kak kaw a ni zeel sak
    hly chang bai?
  soq-soq: Ne e dewalepono nuapareitapono mida ne osowe nuaeuneapona? E ne mai nuaeuneapona
    rua, dia, ipawa e ipa sa mida ne nuapare osowe tealena.
  qub-qub: Gamcunata llaquicachiptëga ¿piraj cushicachimanga?
  att-att: Ta nu maraddam kayu ta pamanunnù ku nikayu, á asinni laguk yù mamagayáyâ
    nikán, nu ari galâ yù ira nga pinaraddam ku!
  bki-bki: Ver neviedu neil van kamiu, nala kamiu kuvijog rivova, mia kiniou bunu
    monoka nojog rivova, ana bogo napano kito roviniu rojog rivova tibe na, mia maka
    bunu tai napano mijikia rijai tai ka rijog rivu bereio.
  bqp-bqp: Tó ma tò á nɛ̀sɛɛ yàka, dí mɛ́ ani ma pↄ kɛ nnaa, tó adi kɛ ákↄ̃nↄ kũ
    ma á nɛ̀sɛɛ yàkaárɛnↄ baasiroo?
  mcp-mcp: Ŋkí mə́ yida wá bɨ́ məcɛy lámʉ́d, zə́ nyə e sá nə́ mə gwágʉ́g məshusʉg?
    Ŋgaá bɨ́ buud mə́ zə́ wá mə́cɛy lámʉ́d wá?
  hat-hat: Si pou m' ta fè nou lapenn, ki moun ki pou ta fè kè m' kontan ankò? Eske
    se ta moun mwen ta fè lapenn yo?
  npl-NT: Porke tla ne nikchiwa ximoyolkokokah, ¿akin nechyolpaktis amo san nomejwah
    non ne onikinyolkoko?
  bgg-bgg: Chiih-è gu nathek shii duhug rey yi arone, gu shii hanyie è sang yi phlei?
    Hanyie shii gu è duhug phi pha branthek ne gu shii nyasang yi.
  eng-TCENT: For if I make you sorrowful, who is there to make me glad but the one
    whom I have made sorrowful?
  eng-BSB: For if I grieve you, who is left to cheer me but those whom I have grieved?
  cpu-NT: Aririkami novashiretakaavaityaami janta, ¿niinkama tharomentashiretakaiyaanane
    naaka?
  san-ASM: যস্মাদ্ অহং যদি যুষ্মান্ শোকযুক্তান্ কৰোমি তৰ্হি মযা যঃ শোকযুক্তীকৃতস্তং
    ৱিনা কেনাপৰেণাহং হৰ্ষযিষ্যে?
  tac-NT: Neka tabilé sebánili alé 'emi tabilé a'résaká alué chátiri 'nátili. Neka
    najkí napurigá 'la ganíliga mochímala 'emi 'lige 'we a'lá 'nátaga bi'lepi 'nátili.
    Alarigá nokisáká 'emi, 'liko 'we ganíliga sebámala ne alemi.
  eng-WEBPB: For if I make you grieve, then who will make me glad but he who is made
    to grieve by me?
  gfk-H: Ma iau ga lilik hua kanong ing bia iau gaar gil hatapunuk muat, siga um gaar
    kis taar wara haguama iau? Taia tari. Muat sen mon ing iau gaar ta gil hatapunuk
    muat.
  viv-viv: KaꞋi iya ganakiveꞋaseꞋaulolomi digo, gaveyao himimiyami-yo hinakivemwamwaliku?
    OmiꞋiyaogaga, omi gakiveꞋaseꞋaulolomi-ma kalivai-mina.
  yao-yao: Pakuŵa nansupusyaga ŵanyamwe, ana ŵaani chachisengwasya une? Ali ŵandu
    ŵalaŵala unaasupwisye.
  tgp-tgp: Matan, vara a vai kamim ha rongo i sati, hare natu i pa vaiau a avulahi
    pani la haratu sei na lo vaira la rongo mo sati?
  auc-NT: Edæ pïïmo wæwëmïni baï æcänö wæætë, Tocæbiimpa, ante botö ïmote waadete
    pönente apæ̈nequënengää. Ïñæmpa botö pïïmo beyæ̈ në wæwënïmïnique ongömïni baï
    botö ïmote në waadete pönente apæ̈nequënengä ïñömö edæ dæ ancædongäimpa.
  kbc-NT: Igaataɡ̶a daɡ̶a jao makaami agecaɡ̶alodipi, aɡ̶ica eledi oko aneo me idinitibeci,
    igaataɡ̶a akamokakaamitatiwaji makati mawii me idinitibeci.
  bmh-bmh: Bo, izan ag oiagab uhu usalabun ze maremin, inug iz oiab selai milamau?
    Agen sag izal oiab selai milamamen, gonun, izan agal oiagab uhu usalabun guzen
    i ai.
  ctu-BL: Mi tsac techbeyetla i ch'ijiyemlel la' pusic'al, ¿majqui mi caj i cha' ñuq'uesan
    c pusic'al? Cojach jatetla, pero mach mejliquetla mi ch'ijiyemetla cha'an c t'an.
  meq-meq: Taɗə na wurakum ha ɗərev na, neŋ dərmak ɗərev ma wuriye fagaya. Ndəray
    andaya ma ŋgweseŋeye ha ɗərev bay, hərwi nəkurom tebiye ɗərev ma wuriye fakuma.
  noa-H: Mʌ mawia pãachig hiek'abaimaawai pãar hök'ĩirjuu nʌisim hoobaawai, ¿jãga
    mʌchjã honee habarju pãar dʌ̈i? Maig chan maach t'umaa honee haju harrta sĩi warag
    hök'ĩirjuuta nʌisiju.
  alp-NT: Le sepo au ono imi susa hoko sire lekwe pine iono laleku ndinare? Batuke
    imi neka rebe au ono laleime susa pende.
  san-VEL: yasmaad aha.m yadi yu.smaan "sokayuktaan karomi tarhi mayaa ya.h "sokayuktiik.rtasta.m
    vinaa kenaapare.naaha.m har.sayi.sye?
  kbq-kbq: Na'ankure nagrama tamarimpa eri haviza hanenkeno'a, iza nagrira nazeri
    muse hugahie? Hianagi tamagri'ma, tamarimpa knama eritamumotma nazeri muse hugahaze.
  kbh-kbh: Ts̈ëngaftanga ngménaca chas̈motsemnama ats̈e stjamëse, ¿nda yochjama ats̈e
    oyejuayá chaitsemnama, sinó nÿe ts̈ëngaftanga, chë ats̈e ngménënga tijábiamënga?
  ron-LSB: Căci, dacă vă întristez, cine mă va bucura pe mine, dacă nu cel care va
    fi întristat de mine?
  pon-pon: Pwe ma i kainjenjuedi komail, ij me pan kak kainjenemau ia la? Ma kaidin
    i eta, me kainjenjuedelar re i.
  nhe-BL: Pampa intla nimechcuesolmacas, huajca ¿ajqueya nechyoltlalis na? ¿Quejatza
    huelis innechyoltlalise intla na tlen nimechcuesolmacac?
  sps-sps: Nyo tsue rou a ka to, tana saa anyo tabuiny kat fapatang mami, ai sei na
    mes te onot non ma kat fapaparei varonyo ee? Ami tsun to ari, to te kat fapatang
    im yam mi.
  wnc-wnc: Sike nata ginde kuke tasiwa ginda musipza meya natapanu asikaya aminu gikat
    nana tapatuta natane musipma tasiwan wikawik ba dasing? Wena.
  bus-bus: Tó má tò a nↄ̀sɛ yàka, dé bé eé ma pↄↄ kɛ nnaa, tó èe kɛ amↄa kɛ̀ ma a
    nↄ̀sɛ yàkaareenↄ baasiroo?
  gub-BL: Aze mo aha pemuzemumikahy kar pà ihe, a'e mehe mo pezemumikahy tuwe mo.
    Aze mo pezemumikahy paw rupi, a'e mehe mo azemumikahy mo ihe no, ta'e naheta iwer
    mo hemurywete kar har a'e wà kury xe.
  imo-imo: Nani eno umbuni tilkanje we imbo narini na teko tono kondolemalaya? Aku
    we imbo te molo, enoni kau na teko tono kondonge.
  boj-boj: E niŋgi are gulbetetŋgwai di tamo yai na olo ijo are boletetbqas? Niŋgi
    segi na ijo are boletetbqa kere.
  eng-DRA: For if I make you sorrowful, who is he then that can make me glad, but
    the same who is made sorrowful by me?
  knf-knf: Woli ddolan kë najooţani, nin aloŋ aankhil pdolën nlilan ţiki an bŧi najooţan.
  san-KHM: យស្មាទ៑ អហំ យទិ យុឞ្មាន៑ ឝោកយុក្តាន៑ ករោមិ តហ៌ិ មយា យះ ឝោកយុក្តីក្ឫតស្តំ
    វិនា កេនាបរេណាហំ ហឞ៌យិឞ្យេ?
  arn-NT: Fey itrokom eymün weñangküluwfuliyiñ, ngelayafuy iney no rume eymün mew
    tañi eluafetew ayüwün, kom weñangküleafulu am eymün.
  zas-NT: Din bal gaguꞌnayan luxdoodi, ¿chuza cuꞌ luxdon nix bal ma badxeꞌnayan luxdoodi
    lëjt raguꞌ luxdon?
  ken-NT: Mbák nkʉ́ batɨ ánchɔ́ŋɔ́ be amɛm, agha achák áchi awu anɛ ákway bɛkʉ
    mɛ mbɔ́ŋ maŋák? Pú nkúbhɛ́ be mbák nkʉ batɨ áchɔ́ŋɔ́ be amɛm?
