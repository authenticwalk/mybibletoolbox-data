  hoy-hoy: यतिकी ना अगर नीमी उदास माळाईन, रा नानी खुशी कोळावाळा याव ईत्‍तान, सिर्फ
    आवा यारी ना उदास माळदीन?
  amo-amo: Andi wa nan za minu ukul, gyari ma tiiyi nhsau kibinai ame ule na inlanzaghe
