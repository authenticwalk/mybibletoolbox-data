    cca̠­li̠­ma̠­pek­si̠yá̠n.
  som-som: Waayo, taa aawadeed ayaan u qoray inaan idin imtixaamo inaad wax walba
    ku dhega nugushihiin iyo in kale.
  mam-C: Atzin t-xilin tumiljo tnejil wu'ja kye'y, noq tu'n tkub' kyyek'i'n kyxola
