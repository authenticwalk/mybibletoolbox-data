    bengdayhkeng ngudberre.
  bss-NT: Nzɔm echě enkə̌ŋ boŋ ńtēlē nyé enɛ́n kálag edíi âbíi nzé nyɛ́ɛ̄bɛ̌l
    mam mésyə̄ə̄l ḿme ńhɔ́bé mɛɛ́ nyébɛl.
  met-met: Namua naga ngabung xailong tela nang ba, bu ngatubang ba ngaxabia ba bagula
    asu mana haruangagu longgalo, kimbo tegu.
  kpj-NT: Tai heka adeereny õnosõna rewahinyre. Tai juhuu waritidỹỹna adeereny rewahinyre.
    Jiarỹ heka kaiboho rexiywinymy aõbo atxitenyterí ityhydỹỹna‑ò. Kiamy adireny watxireri.
  zao-NT: Tak par kona mkeen yeets ner lo goo, tsa nen naa chu ton goo diiz kuu mnabeen
