    yʉ, majicʉ mʉje d̶aiye báquede yópe ji majicaiye báquepedeca.
  ita-1927: 'poiché anche per questo vi ho scritto: per conoscere alla prova se siete
    ubbidienti in ogni cosa.'
  lww-lww: In na nesiri m̃aki tap̃ena nene nanua ne, sineun nevisuveve sane yoko amiu
    akekara nap̃a alogear kiau visena lala nap̃a sike loyum̃a ea, pona peraga.
  ckb-ckb: چونکە بۆ ئەمە بۆم نووسین تاکو بە سەلماندنتان بزانم، ئاخۆ لە هەموو شتێکدا
    گوێڕایەڵن.
  nas-nas: Tee tero tautaurampiri daarirerompiruꞌnung tee diiꞌ paara-anta-koo diiꞌ
    ookara kara arooꞌnuka masikeng deekoꞌ siraꞌdariiꞌnaang.
  uvl-uvl: Pe alalaha nenge ehas ia lange imo nem, huna laka nenge e teke enau urume
    ames ngamo, ames ke kerkereng nga ure lochloch ngana nenge e hetoro sue lange
    imo ma ero.
  eng-BBE: And for the same reason I sent you a letter so that I might be certain
    of your desire to do my orders in all things.
  ixl-CNT: Kꞌuxh vetuntzꞌibꞌa bꞌen u uꞌ tzexeꞌ tan, aꞌ unsaꞌ savileꞌ aas nojchixh
    senima kajay qꞌu chusbꞌal nival sete majte.
  xsi-xsi: Ŋgua ŋinde naŋa muŋga aŋgere ku ao imâ pami, ande ŋinde naŋa aŋgere ŋana
    akai samâŋa pami nâ. Naŋa atu asama mine; tiambo miki uru kapono muli pa naneŋgu
    ŋgua wa vetâŋa ikura zo rârâni, tiya?
  crx-NTPO: '''Et ts''ih''un un''a ''alha ''i be t''ewhuntiszeh hukwa'' nuszun nts''en''a
    la nohdásni''-un, ts''iyawh tilah hukw''u ne''zaht''en. ''Et huwa nohts''ó k''e''isguz.'
  kan-OKCV: ಎಲ್ಲಾ ವಿಷಯಗಳಲ್ಲಿ ನೀವು ವಿಧೇಯರಾಗುತ್ತೀರೋ ಏನೋ ಎಂದು ಪರೀಕ್ಷಿಸಿ ಅರಿತುಕೊಳ್ಳಬೇಕೆಂಬ
    ಕಾರಣಕ್ಕಾಗಿ ನಾನು ನಿಮಗೆ ಹಾಗೆ ಬರೆದನು.
  bbb-bbb: Ro kuke ude fasi ije na isoe nijiaeva ije na vierafe na ja biesiriana giaga
    ja ma ire boeje na kuariavo ije jane iriniena kenoejo na ije giakiro na ijadufuo
    isoena nijiae.
  blw-blw: Te hen ihay ganchat-o hen anchi nanoratà an chàyu, ta ilà agé no afurotonyu
    tot-owa hen aminay chà itugun an chàyu, yag chayu tot-owa ammaan.
  tam-2017: நீங்கள் எல்லாவற்றிலும் கீழ்ப்படிந்திருக்கிறீர்களோ என்று உங்களைச் சோதித்துப்
    பார்ப்பதற்காக இப்படி எழுதினேன்.
  azz-NT: Huan ijcón namechijcuilohuilijca ne achtopa amatzin para niquitasquía ne
    namotamachilis que cox melau nanquinequíaj nannechtacamatinemisque ijcón queme
    namechnahuatilijca ya.
  spa-RV-1909: Porque también por este fin os escribí, para tener experiencia de vosotros
    si sois obedientes en todo.
  csy-csy: Banghangziam cile note na theampo ah thu na man uh le na man ngawl uh ka
    he nuam a, note ze-et na taw a tawpdong in lai kong at hi.
  mxq-NT: Es diꞌibʉ nduknija̱ꞌa̱yʉdʉ ma̱ diꞌibʉts ngajx ja neky, jaꞌa dʉꞌʉn nnijawʉyaambyʉts
    pʉn mbadúndʉp diꞌibʉ oj nꞌanʉʉmʉdʉ.
  tzj-NT: Como anin nwajo' nixnc'ambajaj wach'alal, nwajo' nwotakij wi nenimaj nojel
    ja nbij chewe in rmalari' chakaja' ja tok xintakel ja jun chic carta ewq'uin.
  tdt-tdt: Hau hakerek hau nia surat ida uluk nee atu koko imi, imi sei halo tuir
    buat hotu-hotu nebee hau haruka ka lae.
  ron-BTF: Fiindcă v-am scris și cu acest scop, ca să cunosc dovedirea voastră, dacă
    sunteți ascultători în toate.
  eng-WEBP: For to this end I also wrote, that I might know the proof of you, whether
    you are obedient in all things.
  eng-FBV: 'That''s why I wrote: so I could discoverer your true character and whether
    you''re doing everything you were told to do.'
  nld-1939: Want ook hierom heb ik u geschreven, om proefondervindelijk van u te weten,
    of gij in alles gehoorzaam zijt.
