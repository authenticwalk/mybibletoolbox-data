    nacuáa càháⁿ‑í.
  myu-myu: Kũyjobit paxi adi ip wa'õ kay iam cuk adi og̃uy wetaybin pin. Imẽnpuye
    juk ibodup otupmubararak eywebeaptup koapatup.
  amk-amk: '@see-verse:2CO.002.008'
  fai-fai: Kale yak dil sauk kon goduyamsi, umi mit be naka kim imkuku kiba nam ufek
    ufek adikum bakoyamasi uyo kanabiwe yakono kale nadino ko.
  ura-NT: Esinae rauhijiriin, canu ere tonoraain rijiijieein ichaquichene coaracaaunne
