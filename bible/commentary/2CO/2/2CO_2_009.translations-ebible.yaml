  enq-2: Nambame pii langio dupa pitaka nyakamame kyeto joo wata-minilyamipi, wata-minala
    naelyamipi lao kandatoo latala, makande pyoo nambame nyakamanya pepa pyao peekeo.
  eng-ASVBT: For to this end also did I write, that I might know the proof of you,
    whether ye are obedient in all things.
  mna-mna: 'Uunu ta aŋbeede ro mbolŋana tana piom, ina ta kembei: Aŋso aŋtoombo yom.
    Ko koto kalŋoŋ pa koroŋ ta boozomen, som som?'
  myw-myw: Wawun milet towen nalel va̱gan mamagina bayakwaneimiy mo bakin bukwanawes
