  kiz-kiz: Eye ndo ndabha yakuyandika, ya kuwa nibhuesya kubhajalibu ni kumanya kutya
    mwitu kup'etela fhenu fyoa.
  tzo-TZE: Ti jech la jts'ibaboxuc tale, yu'un ta jq'uel me chach'unic scotol li c'usitic
