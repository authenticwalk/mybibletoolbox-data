    ti'j tkyaqil nnuk'b'ila.
  ndj-ndj: Ndavayandikilili baluwa kwanongwa ngadayileyi manyi kucha mujumila chila
    chilongu.
  mbj-NT: Bë ỹ wén ma erii wät paah, aj'yy nesaa do moo wäd wät do bë ky n'aa etyy
    hyb n'aa, bë ỹ metyy hyb n'aa, ỹ bahapäh hyb n'aa ỹ bë ky dahé bä.
  lat-VUC: Ideo enim et scripsi, ut cognoscam experimentum vestrum, an in omnibus
    obedientes sitis.
  ngp-ngp: Nawa wandikilagani baluwa idya, Kwaviya naungaga kumanya ivo nomkadaha
