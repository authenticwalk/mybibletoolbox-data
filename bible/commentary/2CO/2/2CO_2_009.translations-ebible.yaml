verse: 2CO.002.009
translations:
  kpx-kpx: Di levaleva nehe ke hisaliale keu koseanu. Di isiviai la uvu kaovai hilokage
    di la haivemale kemo la di hoto evima. Emena evioholima.
  okv-H: Eto na ungota degi ke kajihena amo ungo na ke tapa inono ta agi avote avo
    be kesi kajihena.
  tbo-tbo: Geka binei ma a’mgiluma mahi ipa omi wiponawogo a ludadani po a hanapugemi
    naka moina ginouli tapuhi uyahihi o wiponawogo, bo eega?
  mal-C: നിങ്ങൾ സകലത്തിലും അനുസരണം പാലിക്കുമോ എന്നു പരീക്ഷിച്ചറിയേണ്ടതിനാണ് ഞാൻ നിങ്ങൾക്ക്
    എഴുതിയത്.
  grc-SR: Εἰς τοῦτο γὰρ καὶ ἔγραψα, ἵνα γνῶ τὴν δοκιμὴν ὑμῶν, εἰ εἰς πάντα ὑπήκοοί
    ἐστε.
  bgc-bgc: क्यूँके मन्नै यो ज्यांतै भी लिख्या था के थमनै परख ल्यूँ, के थम मेरी सारी
    बात्तां नै मानण नै त्यार सो के न्ही।
  khz-khz: Au na vopepa atalo-venimito kwalana aririwato, gomi pana ripa-namanamami,
    taunatauna au na avega-ripamito gaura maparara gokwalana taunataunarana pa?
  deu-TKW: Habe ich doch, eben mit dem was ich schrieb, euch prüfen wollen, ob ihr
    willig zu allem seid.
  zsr-NT: Qui lë ni naꞌ caꞌ buzujaꞌ queëliꞌ lu guich lë naꞌ. Guꞌndaꞌ siꞌ bëꞌa lbiꞌiliꞌ
    quië gnözdaꞌ chquiꞌ rúnteczliꞌ ca rna xtidzaꞌa.
  lin-lin: Pamba te nakomelaki bino lisusu mpo na komeka bino mpe mpo na kotala soki
    botosaka na makambo nyonso.
  hns-NT: Ham oe tjietthie bhie liekhlie rahielie dekhe khaat kie toelog hamaar baat
    soene hai kie na.
  noa-E: Nawe mʉchdëu pãrag ẽsap deepʉ̈itarr gaaijã ich mag mua pãrag jaaupʉ̈ijim,
    chadchata mʉchdëu pãrag nem jaau chirʉm ipierraa nʉ wa ipierraa khaba nʉ a khap
    aag.
  eng-EMTV: For to this end I also wrote, so that I might put you to the test, to
    see if you are obedient in all things.
  mib-NT: Chi jeē sɨquɨ́ jniñu yáha cúu jeē ní tee ri carta un núū rō, návāha coto
    ndee rī rohó núu cuatáhú váha ró jniñu ndácu ri nuū rō.
  lif-NT2: थेआङ् खिनिॽ अक्‍खेलॽरिक् सक्‍इङ्‌घङ् हाक्‍निङ्‌बा फाॽले़ काक् आइङ्‌जाःङ्‌हाॽ
    के़नाःत्तुम् के़इःत्तुम्‍ल के़वयिॽबि मे़ःम्‍बि फाॽआङ् खिनिॽ निङ्‌वाॽ साॽरुङ्‌बारो॥
  xnj-xnj: Naganili kuvayandikila balua yila muni naganili kumanya ngati mwihotola
    kuyidakila kila lijambu.
  mmx-mmx: Aga malagan mo lovoang tinemi mumu mun i na. Aga vara i do ana long lenget
    ka i do mina ronga res ap mo levelinga rak keneng at nom lumumuat la minabang
    tonga res amisik at levelinga rak.
  cbr-NT: Asérabi caramina Jesucristo cuëëncësabi oquin 'aquin, 'ën mitsu cacë bana
    cuaquin 'ati 'ai quixun 'unánuxun, cana a quirica mitsu buánmian.
  tee-NT: Pus acsni icla'ats'oknunitauch ju anu' alhiqui ixlacata ju anu' lhamak'an
    va xaclalakts'imputunau. Va xacc'atsaputunch ni vasalh lai lac'a'iyat'it tachi
    chun ju iclajunau u jantu.
  eng-LSV: for this also I wrote, that I might know your proof, whether you are obedient
    in regard to all things.
  cak-NT: Xintak-e chuka' ri carta chiwe anchi' xin-ij-wi chi tiya' ri castigo pa
    ruwi'. Quiri' xin-en chi nintzu' xa can jixniman y can niben ronojel ri nin-ij
    ren chiwe.
  pah-NT: 'Ikwatijarame pe me ji ei jiyvyteri pe ikwehe: Tahepia ti nhinhi''ĩpo''rupava.
    G̃wendu katu po Corintopeve''g̃a nhinhi''ig̃a jipi, a''e ji jiyvyteri pe ikwehe.'
  sja-NT: Ma-it'ee ma k'art'a p'ãji. K'inia baji irua ma k'achia oo amaamerã. Mamĩda
    ma k'ãyaara waapɨara mɨa k'awa k'inia baji parãpa oodai wa ooda-e pai mɨa jaradak'a.
  xed-xed: Ŋa dzəgha kaghuni vindaghunafta yu ta na ɗelewer na guli, kabga ta kumay
    yu ta snaŋta, ka ta snərsna a kuni ta inda skwi ta mnaghunata yu.
  mks-NT: Sa̱ na̱ca̱hyí vi̱ in carta nu̱ ndo̱ nu̱ ndícani i̱ sa̱há ña̱ yóho. Na̱ca̱hyí
    i̱ ña̱ sa̱há ña̱ na̱sacu ini i̱ coto ndojó i̱ ndo̱hó á mé a̱ nda̱a̱ táhyí cája
    ndó tá íin na̱cachi i̱ xi̱hi̱n ndo̱.
  gfk-S: Ma no burwana be iou ga pakpakat ukaia ho mu, be nige nes be ing mu na tur
    dades tano harwalar ma be mu nage taram nianga ta ira kaba linge bakut.
  bmu-bmu: 'Nöŋön kimbini mi kewögöra ohoyal: Iŋini nöŋgö keuni pakpak tem köla esapesapnöŋ
    kin köhöime me qahö tem köla töteköba etme, miaŋgö könaŋi kewöta mötmamgöra möta
    mi ohoyal.'
  dgz-dgz: Ok nega daitona seana iwa mega ame iraya yawapen menan tayao wareyao tan.
    E dim dim ok ame gapan wadiaena iragi anu tayan go uon anupen menan ap anega tan.
  eng-GNV: For this cause also did I write, that I might knowe the proofe of you,
    whether yee would be obedient in all things.
  zaa-NT: Yà'la teỹá bedíania' le nu cca qui' escándalua para gunia' le prueba para
    qui'ni ccá' saber canchu hua ga'na ba le dispuesto gúniíru le obedecer iyábani
    nu rinénia' le.
  eng-WEBSTER: For to this end also I wrote, that I might know the proof of you, whether
    ye are obedient in all things.
  guh-guh: Nexata pabaxuto copiaya pacatoyaquinatsi, bajarapabaxuto pacatoyaquinatsi
    saya patacajamatabëcueneëjëtsinexa. Jitsipajë xaniavaetsia tayapëtaenexa itsa
    panejumecovënëtsijitsiamë daxita pacuenia pacaitorobatsi.
  bon-bon: Cane peei leta ne naace tääpume yoogärepene weebibine apicetnärame. Cane
    singi umle äbitame, egä weene iyeta mule cabu cäme mene ibi naaclenige coo lica.
  nhw-BL: Achtihui quema nimechtlajcuilhui para xijtlatzacuiltica, nojquiya nijnequiyaya
    nimechyejyecos para niquitas sintla anquichihuasquíaj nochi catli nimechilhui
    o amo. Huan, quena, antechneltocaque.
  swh-ONEN: Sababu ya kuwaandikia ni kuona kama mngeweza kushinda hilo jaribio na
    kutii katika kila jambo.
  wbi-wbi: uvufumbue vwango vwa kukuvalembela ikalaata jila, vulyale vwa kukagula
    nave mukumulika mu sooni.
  bba-bba: Domi nɑ mɑɑ bɛɛ tireru yoruɑ n kɑ bɛɛn lɑɑkɑri mɛɛri n wɑ ì n sɑ̃ɑ mɛm
    nɔwɔbu kpuro sɔɔ.
  eng-KJVCPB: For to this end also did I write, that I might know the proof of you,
    whether ye be obedient in all things.
  kgk-NT: Ndaha'éi ae upéa-rehe mante ahai va'ekwe peẽ-my upéa kwatia. Aikwaase va'ekwe
    ave pende rekorã-rehe. Pejapopa-ta para'e ndapejapo mo'ãi para'e xe nhe'ẽ, xe
    remimombe'u gwive peẽ-my, xe ndaikwaáiry joty va'ekwe. Upéa-rehe ahai va'ekwe
    peẽ-my aikwaase-gwi.
  waj-waj: Ngia iikiainaaree kiaa na tauraa yanaivaa ngiiini reeravai. Ngia ni kuaivaa
    eeyaavai rikiada iikiaarannee? Vara hama iikiaarannee? Na ivaa taanaraivaara yanaivaa
    raa kiee ngiiini kiaaduu viravai.
  cpy-cpy: 'Paerani, netakari nojankinatakimi nokantakimi: “Powajankiteeri.” Noñaanta-tziimira
    noñaantemiri kyaari-pero-rika pikemijantana.'
  mpx-mpx: Valila wami leta o ya leli ya ba gamagal o ana lahi nuku ginol, kaiwena
    nuwau na labosemiu tab sauga gegewena no baaba nuku henapuan.
  wbp-wbp: Nyurrurlarlu, yungulpankujulu purda-nyangkarla wilji-wangurlu. Kujanyarna-nyarra
    pipangka yirrarnu jaru, ngulaju yungurna-nyarra milya-pinyi ngajulurlu kajikankujulu
    purda-nyanyi-japa jukuru-jarrinja-wangurlu-japa.
  luo-luo: Gima omiyo ne andikonu ne en mondo atemu ane kendo angʼe ka bende un joma
    nigi luor e gik moko duto.
  nhe-NT: Achtohui quema nimechtlajcuilhui para xijtlatzacuiltica, nojquiya nijnequiyaya
    nimechyejyecos para niquitas intla inquichihuasquíaj nochi tlen nimechilhui o
    axtle. Huan, quena, innechneltocaque.
  aii-aii: ܐܘܼܦ ܣܵܒܵܒ ܐܵܗܵܐ ܟܬܝܼܒ݂ ܠܝܼ ܐܸܠܵܘܟ݂ܘܿܢ، ܕܓ̰ܲܪܒܸܢܵܘܟ݂ܘܿܢ ܕܐܸܢ ܒܸܬ ܗܵܘܹܝܬܘܿܢ
    ܡܲܨܝܸܬܵܢܹ̈ܐ ܒܟܠܔ ܡܸܢܕܝܼ.
  esk-NT: Taavrumuuna aglaktuŋa ilipsitñun, atakkii uuktuaġukhusri iḷitchuġisrukłuŋa
    tupiksrisuupmagaapsi supayaakun.
  msb-msb: Amo man ini an dahilan san pagsurat ko na maporbaran kag maaraman ko kun
    matinumanon man gayod kamo san tanan na mga tugon ko.
  cpa-NT: Huu¹³ jøng² báh³ ca¹dsianh¹³jni si² hi² ca¹cán²jni jǿg³ dsøg¹² chi²júh²
    nøngh² hniah¹² ca¹lah¹jǿ¹ jǿg³ quieg¹.
  dso-dso: କାଇକେବଇଲେ ତମେ ବିସ୍‌ବାସର୍‌ ପରିକାତେଇ ଡାଟ୍‌ଅଇ ରଇଲାସ୍‌ କି ନାଇ, ଆରି ତମେ ମର୍‌
    ଆଦେସ୍‌ ମାନ୍‌ଲାସ୍‌ନି କି ନାଇ ବଲି ଜାନ୍‌ବାକେ ମୁଇ ତମ୍‌କେ ଆଗ୍‌ତୁର୍‌ ସେ ଚିଟି ଲେକିରଇଲି
    ।
  meu-meu: 'Una dainai na tore henimui: toamui baina diba, hereva iboudiai o badina
    eiava lasi.'
  yva-NT: 'Arono syo sya nyovara wao manasyin ratoe wasaijoe, syare syo raen: Wapare
    wabeto sya ananyao syo raugaje wasai rai tenambe rako jewena e?'
  dgc-dgc: Kanya nisulat ko dikam tu sulat ko a esa, éy monda puhubaan ta kam, éng
    sumésunud kam diyakén tungkul ta éya a lélake a te kasalanan.
  zpm-NT: Ni stiba, laa naa pxeḻ guits co lo to, zeeṉa dieṉ pe zon to diidz guṉ to
    miṉe rne naa lo to ga.
  hix-NT: '@see-verse:2CO.002.008'
  sim-sim: Jekamba mas a kayeri oso jirin a heimaheyekurik a kayeri sir. Mashi anhin
    am ji misihi tiyakundaj mo wahau? Karem a hishihi jekamba maifu oson jirnjik amu
    kayera.
  npi-ULB: तिमीहरूलाई जाँच गर्न सकूँ र तिमीहरू सबै कुरामा आज्ञाकारी छौ कि छैनौ भनी
    मैले बुझ्‍न सकूँ भनेर मैले तिमीहरूलाई लेखेँ ।
  cgc-cgc: Tuyo ko ta ake na pagsulat ki kyo kan-o aged pamatuuran nyo paagi ta inyo
    na pagdisiplina ki kanen na gatuman kaw ki yaken ta tanan na tudlo ko ki kyo.
  tim-tim: Akto kulem esenŋe ulikŋân kulemgoân amâ ye dop yeŋguân. Ye âlepŋe nâŋgât
    lau watmai me bo dâm kulemgore oyaŋmâ lokom luâk bâleŋe are heŋgemgoyi.
  yor-yor: Ìdí tí mo ṣe kọ̀wé ni kí èmi ba à lè rí ẹ̀rí dìímú nípa ìgbọ́ràn yín nínú
    ohun gbogbo.
  wos-wos: Guniré hurukwexénjoka wun nyinga hanja wuni hayi. Guni wuna hundi atéfék
    xékéta wawun maki hurutanguni, o yingafwe?
  emp-NTPO: Mʌ̃a naẽna maʌ̃nebemada b̶ʌsia bãrãba wãrãda jũma mʌ̃a jarad̶ada ĩjã od̶i
    cawaya.
  eng-F35: 'Now I also wrote to this end: to put you to the test, to see whether you
    are obedient in all things.'
  ind-ind: Dalam surat yang sebelumnya, alasan saya menulis tentang perkara itu adalah
    untuk menguji hati kalian. Saya ingin melihat apakah kalian tetap taat walaupun
    mengalami masalah sulit.
  pes-OPCB: من آن نامه را نوشتم تا شما را امتحان کنم و ببینم که تا چه حد از من اطاعت
    می‌کنید.
  mpt-mpt: Sino ne funania Ne naka ele wengo Kolin bib seli futano dola omfubeita
    i ne weng olo wentutnenimib deitnenimibo yatemano ge funai kesota futano dola
    omfubeibiobe.
  ssx-ssx: I̱ma꞉ iki pa꞉ta꞉ koto tameiya꞉ tapaowa꞉ ekita꞉ I̱ma꞉ mo hande la handa꞉la꞉eki
    kua꞉ ekita꞉ ikana꞉ma꞉ ekipa bepolaalimipe la handuluekema꞉ pua꞉me. Kutupa ikana꞉ma꞉ta꞉
    hoto paeyao yaka alo ekimanu koto kone opua pilimio la handuluekema꞉ pua꞉me.
  mkl-mkl: Nɑ ŋɔi í jɔ̀ ǹ tɑko ǹ kɔ nŋɛ tiɑ wɑ wo n cɔ lɑɑkɑi nŋɛ ku bɑ n mɑ̀ bii
    í jɛ ì wɑɑ jirimɑ fei ndɛɛ ŋɑ.
  gaq-gaq: ପେଇଂ ନେଙ୍ଗ୍‌ନେ ସାପା ସାମୁଆଁନେ ପାଲନ୍ ଡିଙ୍ଗ୍ ନ୍‌ସା ଇକ୍‌ଚା ଲେଃ ଣ୍ତୁ ଏନ୍‌ ପରିକ୍ୟା
    ଡିଙ୍ଗ୍‌ନ୍‌ସା ନେଙ୍ଗ୍ ଆପେକେ ଗୁଆର୍‌ମ୍ୱକେ ।
  gof-RNT: Ta he dabddaabbiya hinttew xaafiday, hintte paacettidi, ubbaban taw kiitetteyssa
    eranaw koyida gishossa.
  unx-unx: ଆପେ ସବେନ୍‌ କାଜିକ ମାନାତିଙ୍ଗ୍‌ ତାନାପେ ଚି କାହା, ଏନା ସାରି ନାଗେନ୍ତେ ଆଇଙ୍ଗ୍‌
    ଏନ୍‌ ଚିଟାଉ ଅଲାକାଦ୍‌ ତାଇକେନାଇଙ୍ଗ୍‌ ।
  gah-gah: Neza nenemule loko goí oko luhuva netá gizo lekemenoumóma nene gakónéa
    mukí gili alitahe loko nenémini mogonáa utó itive loko gimilikú moloko gizo lekemenoumóma
    neve.
  lcm-lcm: Tukulai i kag salik ani buk ang, using natapo buk atokngai animi, asi kag
    nas ta mipo longong korong iau si keve bil aongos ke vo parik.
  aer-aer: Arrekantherre apele, the pipe nhenge intelhe-ileke yernemele nhenge arrekantherre-akerte
    akaltye-irretyeke. Arrantherre apeke pipe yanhe renhe areke-arle arrantherre aywerrke
    anthurre mpwaretyenhenge. Arrantherre apeke renhe impeme.
  qvc-NT: 'Chay punta kartatam qamkunata iskibrishurqaq kunashushpa, chay runata kastiganaykillapa,
    chayshina yach''anaypaq: ¿Chay nishqaytachu allita rinllapa kasuwaq ichu mana?
    nishpa.'
  tgl-ULB: Ito ang dahilan kaya ako sumulat, upang masubok ko at malaman kung masunurin
    kayo sa lahat ng bagay.
  cbs-NT: Jaska inun, en matuki chiti itan jaska en matu yusinkubainmis ja chibankin
    man amis unanun, iwanan, matu kenexundi bumakin jakidi en matu jaska yunuimaki.
  xtm-NTPP: Vaa suni chukan kúu ja ni tee sa nuu ni a, te kunitnuni sa nú ka kandija
    ni ndaka ja ká'an káchi sa a.
  nnq-nnq: Naandika balua jaje kupala manye anda mmi kunyoa ku kila kilebe.
  bao-NT: Mee, aterena ĩima ĩigʉ, mʉjare yʉ owa cojowʉ, “Yʉ ca tii dotirije niipetirore
    ca tii nʉnʉjeerãra cʉ̃ja niimiti,” ĩi majirʉgʉ.
  san-ORI: ଯୂଯଂ ସର୍ୱ୍ୱକର୍ମ୍ମଣି ମମାଦେଶଂ ଗୃହ୍ଲୀଥ ନ ୱେତି ପରୀକ୍ଷିତୁମ୍ ଅହଂ ଯୁଷ୍ମାନ୍ ପ୍ରତି
    ଲିଖିତୱାନ୍|
  huv-NT: Tarangas aaga nawiig nasaj icon wüx aag ayaj cos tandiümas nambich najaw
    sitiül icona naleaing apmerangan meáwan leaw sasaj icon.
  otn-NT: Ya ma̱m'mɛt'o xtá̱ pɛn'na̱hʉ p'ʉ ra̱ carta ngue guí hɛjpa̱hʉ'ʉ yø mmɛjma̱hya̱.
    Dá̱ xi'a̱hʉ na̱ ra̱ hya̱ na̱, dá̱ ne ngue ga̱ ha̱xä njua̱ni̱ ngue'mø gui 'yøt'e
    te dí xi'a̱hʉ, ogue hi̱n'na̱. Pɛ ya bi̱ nja, ya gá̱ hɛjpa̱hʉ na̱ ra̱ n'yohʉ dí̱
    mma̱ngä.
  nop-nop: Nu koom tubudidime kwanaidok youhamgut uyadi hidi kedembe nu’walaŋ mede
    hogohogok u tagimneneeŋ yoŋa youhamgut.
  obo-NT: Su iyon unayan no id sulat a koniyu iddot id lihad, amoy od geddaman ku
    kod tumanon dow ve-en iddos mgo suhu ku koniyu.
  cak-ENT: Xa richin c'a ri' chuka' tok yin xintz'ibaj-e ri vuj ri xintük-e chive,
    richin nk'alajin si nyixtaken tzij. Yin ninjo' c'a ninvetamaj si rix nitakej tzij
    chin ronojel ri nubin chic e chive.
  lif-NT: ᤌᤣᤀᤠᤱ ᤂᤡᤏᤡ᤹ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤛᤰᤀᤡᤱᤄᤱ ᤜᤠᤰᤏᤡᤱᤒᤠ ᤑᤠ᤹ᤗᤧ ᤁᤠᤰ ᤀᤠᤀᤡᤱᤈᤠ᤺ᤱᤜᤠ᤹ ᤁᤧᤏᤠ᤺ᤳᤋᤢᤶ
