  zpc-NT: Aoseꞌelaꞌ guichi laole dza naꞌ ta aodixoguiꞌa leꞌe cabëꞌ reyaꞌalaꞌ huele
    quie benꞌ naꞌ. Canaꞌ biaꞌ leꞌe prueba ta inezdaꞌ chi zule dispuesto inaole huele
