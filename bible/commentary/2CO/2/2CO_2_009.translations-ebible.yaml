  wap-NT: Tawuruꞌu õsaadanuz õkaaritan unao diꞌiti, õtukapaꞌazon umishidan naꞌiki
    uizoꞌatin ipai wuruꞌu õdyuudanii kidaz ushaꞌapatan.
  mva-mva: 'Labu ono norane be ugere-kaming nge bokai: Ono mkaua toitoi bokainaina
    nge kam kaboadu kamauasadi ki tago, be ono mkaua kam moimoibe sikeng negu katagatagadi
    ki tago.'
  dwr-NT: Ayissi gooppe, hintte taw azazettanaw ubba wode giigi utteedditenttonne
    qassi paaciyaa hintte danddayintto eranaw, he dabidaabbiyaa hinttenttoo xaafaaddi.
  kfw-kfw: Kei'n kanaminchuna kha apha rakip-ah kajui sik-ah ning-insuuk chakbe, halli
    ensuina aheiwapha angtuk kacheet-ah ningngir matorme ti jetnasik hiwa chemajia
    hi kiheimajia eii.
  bfz-bfz: कऊँकि मैं इजी खे बी लिखेया था ताकि तुसा खे परखुँ कि तुसे सब मेरी गल्ला
    खे मानणे खे त्यार ए कि नई।
  cuk-09: A-ular iduar-garda an bese narmaksamalad, be-dakmalagar, bule bemar bela
    an-ibmar-sogedba imakdamar-dibeye.
  ben-OBCV: তোমাদের কাছে আমার লেখার কারণ এই যে, আমি দেখতে চেয়েছিলাম, তোমরা সেই পরীক্ষা
    সহ্য করতে ও সর্ববিষয়ে অনুগত থাকতে পারো কি না।
  mil-NT: Te dɨu‑ni cuèndá iha càháⁿ‑í ɨɨⁿ núú tùtú sá sà ní dáquíxì‑í ndaha‑ndo,
