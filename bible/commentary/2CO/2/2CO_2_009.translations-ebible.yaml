  sll-sll: Pasi homa bol ni tegarai, na krehaman ha di ni tega i wine onan mo, olkinan
    mo, pirala dire bol ni teiwa.
  yaq-NT: Che'a bat naataka inia weemta betana ne emou ji'ojtek, intok jiba junuen,
    enchim ji'obilaa betchi'bo, junuen enchim in tejwaaka enchim aet saweka'ut enchim
    aet jiapseka'po enchim ju'uneiyaabaekai.
  uro-uro: Ngua säm dangät täkt ama enge bä ba ngän divakt iva ngu siqut na ngän iva
    ngu lu ivar ngän det parhäm gu rhodräp mamär ura qaku.
  ita-1885: Perciocchè a questo fine ancora vi ho scritto, acciocchè io conosca la
    prova di voi, se siete ubbidienti ad ogni cosa.
  muy-muy: Nə̀biki ma gani ana kʉli ni ti aɗaba nàwayay nəsər akəgəsumuki ma goro
    ni ɗek tək akəgəsumuki do waw.
  kqc-kqc: Ini adina, ya ebene regika ya bi ago gira tau noibanu neidegedi vonisi,
    na mina diba nigika makai bura reyaka.
  tav-tav: Cajʉgoye mere mʉjaare yʉ cauca joowʉ, ¿cariapena yʉ cáti rotirore bairona
    na ánaati? ĩ majigʉ.
  eng-ULB: This was the reason I wrote, so that I might test you and know whether
    you are obedient in everything.
  spa-VBL: Por eso escribí, para poder Conocer el carácter de ustedes y comprobar
    si están haciendo lo que se les enseñó.
  fra-_FOB: Car c'est aussi pour cela que je vous ai écrit, afin de connaître, en
    vous mettant à l'épreuve, si vous êtes obéissants en toutes choses.
  hau-ULB: Wannan shine dalilin da ya sa na rubuto maku, domin in gwada ku, ko kuna
    biyayya cikin komai.
  mal-mal: നിങ്ങൾ സകലത്തിലും അനുസരണമുള്ളവരോ എന്ന് പരീക്ഷിച്ചറിയേണ്ടതിനായിരുന്നു ഞാൻ
    എഴുതിയത്.
  urd-GVR: Maiṅ ne yih mālūm karne ke lie āp ko likhā ki kyā āp imtihān meṅ pūre utreṅge
    aur har bāt meṅ tābe raheṅge.
  far-far: Sulia te be nau ku kekede kau 'i nao sulia nau ku doria nau ili to'omulu,
    fua nau ku dao to'ona dia mulu kai rosulia fatae talingai nau ki tafau.
  suz-BL: गे टीनीनी देय मटीनीनी, दे गो इन कली ङोंइती ङा चिठी सोइश्‍शो नङ।
  car-NT: 'Ero poko enapa irombo moro kareta simeron: Moro iru''pa awairykon enery
    ''se, moro pa''poro oty ta ipanaja''na''pa awairykon enery ''se enapa wainen.'
  amp-amp: Na bi wandfafmo gontwat, memoya, “Afo htiruhanm, nd na gontwat kfoyuk mrokfom
    hikrahmm o nhai?”
  bht-bht: क्योंकि मैं ऐ इस तांई भी लिखया था की, तुसां जो परखी लें की, तुसां मेरे
    सारे हुकमा जो मंदे न की नी।
  eng-NOY: For to this end also I wrote, that I might know by putting it to the proof,
    whether ye are obedient in all things.
  cub-NT: Toivaicõjecacʉ apecʉre no paperayoca bácarõre, majicacʉyʉ mʉjare ñájine
