    ana humo hi tykaranaha.
  san-THA: ยูยํ สรฺวฺวกรฺมฺมณิ มมาเทศํ คฺฤหฺลีถ น เวติ ปรีกฺษิตุมฺ อหํ ยุษฺมานฺ ปฺรติ
    ลิขิตวานฺฯ
  iws-iws: Kariir kwoɨn komiiyɨn hɨnɨɨna naɨngwowi, kɨma kariir yai aiiramɨn ɨna sɨbgu
    wakaeyoknam mɨ ta hɨriinan saiirsika kara ta yokwowa kɨmiiram asi wɨnkikɨn.
  pol-SZ: Napisałem to, aby się przekonać, czy we wszystkim jesteście mi posłuszni.
  ztq-NT: Lëën pkël xa kak cuent ko, parñee kuñaa to preb ni parñee kanaa dyon pe
