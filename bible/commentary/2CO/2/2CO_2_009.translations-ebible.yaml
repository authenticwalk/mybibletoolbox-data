  gvs-gvs: 'Moitamo nakae itoboinemi. Moe nakae boi letayana agini aetune iwo unana
    ame: Bego avakakonemi be ayagoi neta kaga liliuna alatuuwokoimi kokabikaonegu
    o geya.'
  kbm-kbm: Be kapia ete warik ayeu garo gitangi yem gilek nok ane dabe dangeteik;
    Ayeu galgum ve ganei nali, nanei yem usov awangg yaun walang ok ane lu ge me ma?
  rmc-rmc: Bo vašoda kada pisinďom, hoj te dikhav, sar andre odi skuška obačhena a
    či kerena savoro avke, sar phenďom.
  apr-apr: Ye punu yo awodo rau san pang ye i, in nen, bet atou ang a akamatang, ole
    kalongo kook ye so nga le imot, too tiap.
  tiy-tiy: I funa kuwe séménulat dob begome bé gétaho inok téngkadé ku begom brab
    inok gétiga ku ké modor gom bé kéluhanay de sugué ku begom.
  nlg-nlg: Inau tu gerea vanighau ghua te vagha keri, na pukuna inau tu liona ge ku
    sodoa ke vagha kau tala ge kau taonighi pe taho na lei totobo udolu tu bosai vanighau.
  dgr-DOGNT: Naxeehdzà ha dehwhǫ t'à hanì naxıts'ǫ̀ ııhtł'è. Dànì t'asìı hazǫǫ̀ weghàlaahda
    ha naxèehsı̨ı̨ sìı asį̀į̀ hazǫǫ̀ wek'èaht'e lì dehwhǫ t'à ahłà.
  pes-OPV: زیرا که برای همین نیز نوشتم تادلیل شما را بدانم که در همه‌چیز مطیع می‌باشید.
  ron-1924: кэч в-ам скрис ши ку гындул ка сэ вэ пун ла ынчеркаре ши сэ вэд дакэ сунтець
    аскултэторь ын тотул.
  tpz-tpz: Moaan voh nöꞌ to kiun voh ka nös neöm o kiun vaꞌih, marën a punöꞌ ro a
    neöm, pan eöꞌ se ep voh pan, eöm vavatet e nem pa ma soe peöꞌ, keꞌ ahik.
  agd-agd: Éi intesá é tenti vaya iniré bákurinte fono van mi mai vompon uvaman amé
    uno.
  rkb-NT: Ahabo iwatahaze — Kaharere bo hyỹ tsimaha ja. Batu kanyhy — iky. Iwaze iwatahaka.
