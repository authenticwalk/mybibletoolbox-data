    la muturu' tongarri pa'kuangku battu la ta'ra.
  rus-SYN: Ибо я для того и писал, чтобы узнать на опыте, во всем ли вы послушны.
  mbh-mbh: 'Na tepun mun re ake, make tho wat a thomu nge, i vene: Tho sis ve aro
    tho tongporum thomu tova thomu o panes ur alavusnga ako tho ri nge eve avele.'
  bdd-bdd: Bewa weyahina ꞌimi leta yaleleyawa ma ꞌabehega yatohogemi, nuwana loina
    mabwaiyana wamuliyedi, bo geya.
  cbt-NTPO: Napoaton i'hua ninshitëranquëma'. “Ya'ipi natëarinaco,” ta'to, pënënanquëma'.
    Tënia'huanquëmaso marë' ninshitëranquëma'.
  srn-NT: Na fu a sani disi ede mi ben skrifi unu tu. Mi ben wani si efu mi kan bow
    na un tapu, tak' un e du ala sani san mi e taigi unu.
  cta-NT: Cua laca nguscua naꞌ quityi biꞌ, chaꞌ lijya̱ slo cuꞌma̱, chaꞌ ngua tiꞌ naꞌ
    quijeloo chaꞌ ꞌna si chañi chaꞌ jiꞌi̱ ma̱ chaꞌ cuaꞌni cuꞌma̱ ñiꞌya̱ nu ni naꞌ
    jiꞌi̱ ma̱ liꞌ; ná jlo tiꞌ naꞌ nquichaꞌ, si tyajaꞌa̱ cuꞌma̱ cuaꞌni ma̱ juaꞌa̱.
  bqc-SIM: A yã́i ma lápi kɛ̃̀ɛ́, ma likpàlɛwá mà e dↄ̃ tó á yã́ pↄ́ má òɛ́
    kũa píi.
  tcz-CHONGTHU: Keiman kabol ji ngai banga nangho henga kahin jih hi nangho patepna
    a, phatea thua nung nahiu hinam ti kavet nau ahibouve.
  mar-mar: कारण मी तुम्हास या हेतूने लिहिले आहे की, तुम्ही परीक्षेत टिकता की नाही
    व प्रत्येक बाबतीत तुम्ही आज्ञाधारक राहता की नाही हे पाहावे.
  snp-snp: Etito komu lufuwa wi fulo gedomo yama linate kawa muki ya koliti meyalo
    melenawafemo, ido melámenawae, loto linatemu kolife loto kolinae, loto komu lufuwa
    ya wi fulo gedomo ne.
  isl-isl: Fyrra bréfið skrifaði ég ykkur til að komast að raun um heilindi ykkar
    og hlýðni.
  spy-NT: Kyāāsirwook āmāchē ānkēt kule ara ōmuuchē ōmuytoochi tyēmiisyēēt ānkōōrubē
    kiy ake tukul nyēē kyāāmwooyē nto acha.
  xnn-xnn: Tay nan ninsolatak ken dakayo et tapno mapaneknekan no managpati kayo.
  mwe-mwe: Shinatumbilile kunnjandishilanga mbhaluwa mula, nkupinga nole monaga shinkundanje
    indu yowe.
  tte-tte: Tauna kona ami leta yaleleyawa yawalo yakato tomone ana pwanoli maisana
    kaiwena kwayokoiyan, kaiwena nuwanuwagu yagitai tem yagu walo kwaobigai ginauli
    meuloina koina.
  tcs-tcs: Ai bin raitem wea da las leta po yupla, po luk ip yupla bin meke ebriting
    wea yupla spostu mekem.
  hlt-THB: Ni hu awh ca ka ni qee law peek khqi taw sykzoeknaak awh ak cak na naming
    dyih nawh ik-oeih a soep a hoei awh awi namik ngai hy voei nu tice sim ka ngaihnaak
    awh ni.
  soq-soq: Sai ema baiwa ne imanamampe letana da e manlawo girumanten. Ne epe dewasana
    e ewalepe atenteapaa baiwa, e ide walama uduudu ne gagalona ruawaitilana, ba dia.
  qub-qub: Ñaupata gamcunapaj maynami cartacamurä chay runata arriglanayquipaj. Chaymi
    musyayta munarä wiyacamänayquipaj cashanta o mana wiyacamänayquipaj cashantapis.
  att-att: Á ajjan paga yù inipattúrâ ku nikayu, ta parubát takayu, tapè mánnámmuák
    ku nu manguruk kayu sù ngámin nga taddák ku nikayu.
  bki-bki: Kiniou nejirii m̃esi dolu nei nua na, nojidom nevitii veveio ka mia kamiu
    kumisaaro ka kumonea kiaku iliano nalo napano juaio, p̃eli makanio.
  bqp-bqp: Àkũ mɛ́ à tò ma takada birekũ kɛ̃̀árɛ, ma lí pɛ̀tɛoáwa, de mà le mà dↄ̃
    tó á yã kũ ma òárɛ kũna pínki.
  mcp-mcp: Mpugá nə́ ja mə á cilə bɨ́ yí, í á bə nə́ mə dʉ́g ŋkí bɨ e sá mə məgwág
    məzhɨɨ́ mɛ̂sh.
  hat-hat: 'Se pou sa menm mwen te ekri nou: mwen te vle sonde nou pou m'' te konnen
    si nou toujou soti pou nou koute tou sa m'' di nou.'
  npl-NT: Itech ok se noamatlajkuilol yonomechnajnawati ijkó xikchiwakah, para nomechyejyekos
    kox milák nonkitlakitah tlan nomechnawatia.
  bgg-bgg: Nyieliieshii gu nathek shii diigchiao shii wie riu chiih-è nathek ne miyao
    shii idang nuii ne khama rai mua pha ji gu nathek shii thieg pha jigigam ji zey.
  eng-TCENT: I wrote to you because I wanted to test your character and see if you
    would be obedient in everything.
  eng-BSB: My purpose in writing you was to see if you would stand the test and be
    obedient in everything.
  cpu-NT: 'Pairani, nosankinatakemiranki nokantakemi: “Povasankitayeri.” Noñaantzitatyaamira
    noñaantyaamiri omaperorika pikempisantana.'
  san-ASM: যূযং সৰ্ৱ্ৱকৰ্ম্মণি মমাদেশং গৃহ্লীথ ন ৱেতি পৰীক্ষিতুম্ অহং যুষ্মান্ প্ৰতি
    লিখিতৱান্|
  tac-NT: Neka oséguru 'emi pala 'la e'wara 'emi, pala 'la e'kara 'emi alué rió.
  eng-WEBPB: For to this end I also wrote, that I might know the proof of you, whether
    you are obedient in all things.
  gfk-H: Ma no burena bia iau ga pakpakat ukaia hoing muat, bia enaga nas ing bia
    muat na tur dadas tano harwalaam ma bia muat naga taram nianga ta ira kaba linga
    bakut.
  viv-viv: Boi yami leta bana ana matahiwadi faꞋina gaꞋetoladina be yami bonaꞋabi
    faꞋina ganagaluvaluvami. KaꞋi tokoyonai-nadi faꞋina bonaku wanaꞋabina, au ganahalamanena
    bonaku matatabuna wanaꞋabina.
  yao-yao: Pakuŵa nalembile chikalata chila kuti naimanyilile iŵaga nkukombola kwitichisya
    mu yosepe.
  tgp-tgp: Hin rani atu na lo uliuli sohena isamim matan vara a pa hitea vara ha pa
    oloolo hiniau i tikeli epu.
  auc-NT: Botö änö ante æbänö tömänö ante ëñente cæmïnii, ante ëñencæte ante botö
    wëënëñedë yewæ̈montabopa. Eyepæ̈ cæmïni ate wædinque botö, Eyepæ̈ cæmïnipa, ämopa.
  kbc-NT: Joaniɡ̶idaa leeɡ̶odi niɡ̶ijo me jiditibigaɡ̶ajitiwaji naɡ̶ajo iwakate notaɡ̶anaɡ̶axi,
    jaotibige me jowooɡ̶odi migidioka limedi me ɡ̶adigomi me iwaɡ̶ati ane jiiɡ̶etaɡ̶awa.
  bmh-bmh: Ze go getal sikut wai maremin, go ag patai piarabun aimai guzenemin. Izal
    ze awaremin go unum sesamoremen ta, tam aba abiu mabun sikut wai maremin.
  ctu-BL: Jini cha'an tsac ts'ijbubeyetla cha'an com c ña'tan mi woli la' jac'beñon
    c t'an ti pejtelel.
  meq-meq: Ɗerewel niye na watsakum naha aye na, hərwi a seŋ məsəre ha faya ka rəhumay
    ha gər a bazlam ga ŋgway ɗaw?
  noa-H: Nawe mʌchdëu pãrag hẽsap deepʌ̈itarr gaaijã hich mag mua pãrag jaaupʌ̈ijim,
    chadchata mʌchdëu pãrag nem jaau chirʌm hipierraa nʌ wa hipierraa k'aba nʌ ha
    k'ap haag.
  alp-NT: Au leki sulate ete imi akmenare, au beteke pusue meru ete imi le au teheke
    imi leke au rekwa be imi ono lulu saisa rebe au betekele ete imire pibe mo.
  san-VEL: yuuya.m sarvvakarmma.ni mamaade"sa.m g.rhliitha na veti pariik.situm aha.m
    yu.smaan prati likhitavaan|
  kbq-kbq: Ama avoma kreramua agafa'a, ana miko kema tamasami'noa kemofo amagera nentafi,
    reramahe'na kenaku kreneramue.
  kbh-kbh: Tempo ya chama tcbonjanëbuábiama, ats̈e jinÿama ts̈ëngaftanga aíñe o ndoñe
    s̈montsanprontánama, lempe nts̈amo tcbonjanamëndacá jamama.
  ron-LSB: Căci în acest scop am scris și eu, ca să cunosc dovada despre voi, dacă
    sunteți ascultători în toate lucrurile.
  pon-pon: I karepen ai intin won komail, pwe i en aja, ma komail me pun o peiki on
    ni meakaroj.
  nhe-BL: Achtohui quema nimechtlajcuilhui para xijtlatzacuiltica, nojquiya nijnequiyaya
    nimechyejyecos para niquitas intla inquichihuasquíaj nochi tlen nimechilhui o
    axtle. Huan, quena, innechneltocaque.
  sps-sps: Nyo kirkir of bus mami to te kat fi nyo, tana saa nyo komainy faan maromin
    nainy ma faatok iny ami na ka, ami onot rom ma manaats vanyo tana fo mamatsiny
    ka.
  wnc-wnc: Ngan. Tupa nata pas sanu ginde matandamukumu wa nata gin pasiwa siwikge
    natake na ginde kunangge apbitakum. Apbitake na pas wasanu matake ginu natane
    wama apba tawaning ba apba sandetning ngang natake tasikum.
  bus-bus: Àmbe à tò ma takada kɛ̀kãa kɛ̃̀are, ma lí pɛ̀ɛoawa, lɛ mà e mà dↄ̃ tó
    a yã kɛ̀ má òare kũna píngi.
  gub-BL: Kwehe mehe amono kar a'e hepape peme ihe, heze'eg ahyahy pà penemiapo kwer
    ikatu 'ym ma'e rehe ihe. -Aipo weruzar putar heze'eg a'e wà nehe, a'e hezeupe,
    penehe heze'eg pà.
  imo-imo: Oi nani eno pipia topo tirumunga pulumu i tepa. Nani eno manda manjipo,
    teaio nio ungu enoni pilkolio waliwalima pilko liko teremele molo naa teremelenje,
    pilembo nimbo kano pipiamu topo tiru.
  boj-boj: E nuŋgo kumbra tenemtosiy niŋgi ijo anjam kalil dauryeqnub kiyo sai kiyo
    di qalieqajqa deqa e nami anjam neŋgreŋyosim nuŋgoq qariŋyem.
  eng-DRA: For to this end also did I write, that I may know the experiment of you,
    whether you be obedient in all things.
  knf-knf: Dbi piiŧan kak katenna me naŧiink uko bŧi wi nţupanaŋ.
  san-KHM: យូយំ សវ៌្វកម៌្មណិ មមាទេឝំ គ្ឫហ្លីថ ន វេតិ បរីក្ឞិតុម៑ អហំ យុឞ្មាន៑ ប្រតិ
    លិខិតវាន៑។
  arn-NT: Tüfachi dungu kuyfi dewma wirileluwiyiñ, fey tüfa famngechi iñche tañi küme
    kimael eymün tamün rüf dungu mew müngeltuael iñche ñi ngülam.
  zas-NT: Guiꞌch ni guxhalan lojdi gocli, guxhalanan din gagbeen bal ruzoobidi da
    diidxan guial güündi gra ni ganin lojdi.
  ken-NT: Nti anɛ nsɨ́ŋɨ́ bhe ɛkáti ɛyɔ chi bɛ mmɔ́ be ngɔ́ mbák chɔŋ mǎnkʉ yɛ̌ntɨkɨ
    ɛnyɨŋ ɛnɛ ngátí bhe.
