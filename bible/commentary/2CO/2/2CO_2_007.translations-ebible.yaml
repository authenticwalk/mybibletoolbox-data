  sbk-sbk: Eshi badadala ya husomvye musaajile nahuzinzye. Bombi isho ili asahateeje
    nensebho enyiwji.
  mya-JVB: သို့ဖြစ်၍ ထိုသို့သော သူသည် ဝမ်းနည်း ခြင်းအားကြီး လျက်၊ မိန်းမောတွေဝေခြင်း
    မရှိစေခြင်းငှာ၊ သင် တို့သည်ခြားနား သော အားဖြင့်သူ၏အပြစ် ကို လွှတ်၍ သူ့ကိုနှစ်သိမ့်
    စေခြင်းငှာပြုသင့်၏။
  kgf-kgf: Imuac niŋac néwécgeŋac képésicya waimima ewa qeria mebélacgégic. Ewa biric
    ogicogicyanéŋ hélanʒimiwac niŋac.
  awb-awb: Wene ahbabáq sansa aiq sutainsabé amahnága wene ahbabáqsabe íre iwíáhoro.
    Wene arupipeq mó umeh agínaga Sísane sánsá suehnehboq wene arupipeq eyoyóinkeheéq
    séhréh atáhro.
  gdn-gdn: Wi bita kawareya kawareya e kweyoi ki ka e nuwaboyai kawayayagisi da e
    sumai kuduba kauyagisi. Ki ka eba baganai ki pokere e bigi kwaewena ki wi karako
    deni mena notagogapumuri wi tagagau kwenupu-muri manako apunu ki togipumuri kasiyara
    ade kwemuri.
  nko-NT: Ɩlafʋn ánɩ́ mlésikíé mʋ, yíá mʋ klʋn ngya. Fówun asʋ́n mɔ́ɔdʋn mʋ,
    ɩwɩ móowu mʋ.
  bsn-NT: Rojose ĩ yirere masiriocõari, ĩre baba cʉtiya quẽna. To bajiro mʉa yibetijama,
    sʉtiriticõari, Cristore ajitirʉ̃nʉ tʉjacoarʉcʉmi.
  pib-NT: Giyagni pnuko gixanutka, wa gkaspukinitkalu. Ga wa gimnanukanutkalu. Gi
    wa tsru wamonchi gakaglokanutkalu.
  wiv-wiv: Kubarae kua nina kua, miu kata lohoi bala kana moge zaha kena e katia,
    miu na pole papa kamana magalina ni malugunia. Tabarae ni hatunia bizea kapou
    marata ni ditaduri maratania.
  reg-reg: Kulwejo woli intambala, ya unu namufwila echigongo no kumusilisha. Mukole
    kutyo koleleki atasingwa no kusulumbala okufula.
  mlh-mlh: Damaŋ yoo mimigaŋgaŋ eru beusembe soguine yobu maneko oiji egu ja yobugaiŋ
    ore yobiŋ so jikigaru oteinebi. Yobiŋ matayoŋ, yameŋ keku agiburaŋine bokeru bobomiriŋ
    eteinebi.
  gof-ENT: ሄሳ ጊሾ፥ ሄ ኡራይ ዳሮ ኣዛኒዲ፥ ኡፋይሲ ቃንፆና ሜላ ሂንቴ ኢያ ማራናዉኔ ሚንናው ቤሴስ።
  aau-aau: Sa homkwe hyo yor piap sokwe kwa kiy-orionay ha nok, hye hiy-mon woro-woro
    ihey. Hiykwe sawk uron aiopey hay lowk kworpakwor kawk se nuw-hakan hain lak.
  tvk-tvk: Ma, taxeak, bos xa muketeh ihos rilomun mini e mupet rat nenemien nan.
    Imak, ma longpangasien nan nakutaxol vuol ni meulien nan ti.
  prf-NT: Dapat patawadán moy dán siya sakay pasayaán tánni awan bi matuluyan a manghina
    ti isip.
  auy-auy: Káféꞌa wentáfé séꞌa enáái taíꞌáiye séꞌa ímba anekaꞌá imáyáa úmae iyéꞌa
    aráfáéro. Kemó ámé-sawi-meyamba waéꞌwaeꞌa ínana séna ímba kanaa kaweꞌ-ámpáꞌá kónaumne
    séna ifátúwáífainifo
  tbg-tbg: Vate ne vira uva taiqake tauru amitauro tivakeha, vira muntuka kuquqama
    amitaata. Ne kia mintivaro hauri vira muntukavano qoraiqiraro vi vaiintiva tiharo,
    Kia te koqe aaraqaa qaiqaavata ho nirarave, tiantora.
  hub-NT: Aantar wake mesemar pujak katsuntra shir pujuschamnau nekapi, tusarum yamaika
    tsagkurarum enentai ichichturtarma.
  hmo-hmo: Harihari iena dika do umui gwauatao, bona iena lalona do umui hagoadaia
    be namo, iena lalohisihisi ese iena abidadama do ia haorea garina.
  big-big: Logo perik weik ngereke pugu miza piyeng inugu keremareke wiyagira logo
    pi kuneng mizagela kaile sowei kuna nelegi kozang wizeiweki kelemiyagira.
  gux-G: Li ya pendi yi di sugili o po ki paani o pali ke opali n daa biidi ki pendi.
  cnl-NT: Mɨ³tɨ́³ 'e³ rɨ²jmée²ra'³ u²³juee'³ dsɨɨ³² rɨ²mǿn¹na'³ dsa³ 'í³. Mɨ³tɨ́³
