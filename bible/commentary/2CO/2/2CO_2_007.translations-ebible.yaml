    ta ka rucꞌuꞌx.
  uvh-uvh: Ka kami ning torik, sidi kadapmang kareng ubu tanga aming ka wara'ning
    kadagang u suknakubengama yotangkangam tini'. Ning tinga adi mamareng sini' naknga
    kadaga tonga tara' u kabinga kaba ararangeng karengsa' ubu naknga irota'.
  ino-ino: Ani miya ako ali'nea yafe kahaone katone nehutapa lapaipa falu yapati alitapa
    atale ne'atetapa lahapau hutetapa aipa alitapa falu huteo. Haviku avuya hu'nea
    ya'amo'a kana haisiki kanale kava huteo.
  gnn-gnn: Dhiyaŋunydja-wala nhuma yurru nhanŋu bäy-ḻakaramana, ga biyaka marrparaŋ'kuŋana
    ŋanya. Yakana ŋayi yurru weyinmaramanydja guyaŋirri ga ŋayaŋu-yätjthirri ŋuriŋiyi
    djarrpi'yunydja nhanukalay ŋayi. Nhumanydja yurru bäy-ḻakaramana nhanŋu, märr
    yurru ŋanya yaka muka ŋayaŋunydja dhä-munyguma ŋuriŋiyi.
  yal-yal: Nba, iki, fɔ ɛ xa na kanna mafelu nɛn, ɛ yi a ralimaniya, alogo a bɔɲɛn
    nama fɔrɔ gbeen ti han a yigitɛgɛ.
  cnt-NT: Ca₂tɨ́n'₂ bá₄ 'nia'₂ në́₃ jmó'₂ 'ua₁ 'au'₂ 'éng'₄ dsáu₁, jmó'₂ táng₃ 'nia'₂
    lián'₂ dsɨ́₅, ia₁ con'₂ tsá₃ ŋó₅ në₁jua'₂ ca₂tán'₂ co₂ŋei'₅₄ dsɨ́₅.
  tif-tif: Kemin, kamala kuyaku ibi ami ban kese kaami maan kukaan-bilipla, ayo aket
    fal-sikise kemin, kulu lukuuyilu asuk ayo dibii-tildang iltipni iipyak tem daa
    ayo dong dakaalin weng kaata kukaan-bilipla, ami God ami lak duu-yaamin kaayo,
    titil fokolak. Ale, ibi kanola ami kukup tambal ayo ma kukaalin disa kemip namti,
    ali asuk atin ti aket uluum dukum ma kuluu-lomdala, ami God ami lak duu ilin kaayo,
    kulaa kela yang banokoma no.
  nlx-nlx: तानकेरता ज्यो हाजो हे काय तुमू तान गुनाह माफ किरो, एने ताह दिलासो आपु,
    ओहलो नाय एणे जुवे काय ओहलो माणुह दुखा माय बुड़ जाय।
  apw-NT: Áík’ehgo bich’į’ ánádaahṉe’go binchǫ’híí bighą baa nádaagonoh’aahgo hadag
    ádaanołsį, doo ágádaanoht’ee dayúgo, dánko dázhǫ́ itiségo ts’íyaa ábile’.
  gum-gum: Truigwane yandø ulø payib kømø, pesannab, masken kuñab purugumig køn, isubiitø
    yandø kerriguwan mandøguen kømui inchimønrrai.
  not-NT: Yamai pijocajineri obiro, quero piguisaneintajiri. Iroonti pingábintsaigueri,
    pigaigasëretiri arota quero aiquero iáti yogasëretasanta.
  plu-plu: Amawka kuri yis bayahminig ariw ini gitaraksan. Kuri yis gaydaptihtenme
    kuri kahadbe ig ka wakaymni mpiynepepyema he ig isahkiswe giw Uhokri.
  iou-iou: Unita apiŋo momini peŋ imiŋpäŋ bänepi täŋpidäm taŋ imikot, butewaki pähap
    nadäŋpäŋ bänepi pewän putärek-inik täŋpekta.
  ntp-NT: Dai sivi gʌndaanʌi aanʌ mʌsai oigʌldana aapimʌ ʌgai dai baigavʌr ʌliatuda
    vai poduucai maipovʌ ʌlidiña ʌgai iscamaitiipu oigʌldaragai ʌgai vʌʌtarʌ.
  rai-rai: Io mi, muaat a dumaana wa anuna mangamangaan maa, ma muaat a wamaraami,
    kupi koku i tapunuk dekdek, ma in puka aakit.
  haw-1868: No ia mea, he pono no ke kala ae oukou ia ia, me ka hooluolu aku, malia
    paha o nawaliwali loa auanei ua mea la i ke kaumaha nui.
  ffm-ffm: 'jooni kaa, ko ɓuri moƴƴude dee: njaafo-ɗon mo, koomton mo pati mboy-yonki
    jaaloo mo.'
  arb-NAV: وَعَلَى نَقِيضِ ذَلِكَ، فَأَحْرَى بِكُمُ الآنَ أَنْ تُسَامِحُوهُ وَتُشَجِّعُوهُ،
    وَإلَّا فَإِنَّهُ قَدْ يُبْتَلَعُ فِي غَمْرَةِ الْحُزْنِ الشَّدِيدِ.
  cop-CNT: ϩⲱⲥⲧⲉ ⲡⲉⲧⲟⲩⲃⲏϥ ⲙⲁⲗⲗⲟⲛ ⳿ⲛⲧⲉⲧⲉⲛⲉⲣ⳿ϩⲙⲟⲧ ⲟⲩⲟϩ ⳿ⲛⲧⲉⲧⲉⲛϯⲛⲟⲙϯ ⲛⲁϥ ⲙⲏⲡⲱⲥ ϧⲉⲛ ⲡⲓϩⲟⲩ⳿ⲟ
