  kqc-kqc: ye ya vene yaku ini vegu no moi erufusi moi aedeyagane, iriyeduka no iniye
    iniye dudu forovai rego baebu.
  tav-tav: To bairi caroorije cʉ cátajere majirioya. Cʉ catʉgooña ocabʉtiro ája, jʉtiriti
    netobacʉ ñuu majiquetiboʉmi ĩrã.
  eng-ULB: So now rather than punishment, you should forgive and comfort him. Do this
