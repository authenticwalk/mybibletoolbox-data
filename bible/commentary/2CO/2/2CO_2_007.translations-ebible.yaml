  mal-mal: മറിച്ച്, അവൻ അതിദുഃഖത്തിൽ മുങ്ങിപ്പോകാതിരിക്കേണ്ടതിന് നിങ്ങൾ അവനോട് ക്ഷമിക്കുകയും
    അവനെ ആശ്വസിപ്പിക്കുകയും അത്രേ വേണ്ടത്.
  urd-GVR: Ab zarūrī hai ki āp use muāf karke tasallī deṅ, warnā wuh ġham khā khā
    kar tabāh ho jāegā.
  far-far: Ma ana kada ne, lea fua mulu kai manataluge na ana, ma mulu kai fata kwairadui
    fuana, fasi nia ka kwaimanatai 'asiana, ma ka oli faburi.
  suz-BL: मुल ङा मेरे माफ गेने। आ थुं नाइक्‍पाइश्‍शा बारपतीन। मोदेंशो मपाइतीनी हना,
    आ मरिम्‍शो पशो मिम्‍शा, आ कांइचीक बाक्‍शा, बेक्‍शो खोदेंशो दुम्‍ब।
  car-NT: Morombo wyino iru'pa man moro ija'wany kary o'waine, moro ipori'tomary enapa
    o'waine. Ka'pa rapa iko'po 'ne 'ne kata'mato iwairy 'wa emapory.
  amp-amp: Be tfit wayakkahkomr ror nayuk nefm wayafhohikahkomr hifa hifa mrokfom
    hihato rorhu yima yuhur tfit thu jubtwarahrr. Be mfro mfro krhopam hi hatohrahkomr
    be rorhu yima yuhur krhohato Jisasrhu hik dukefr yafhoni bugarahrr.
  bht-bht: इस तांई इदे बजाए तां ऐ खरा है की उदिया गलतिया जो माफ करी दिया कने उसयो
    तसल्ली दिया। अगर तुसां उसयो माफ नी किता तां शायद सै इतणा दुखी होई जाऐ कने परमेश्वरे
    पर भरोसा करणा बिलकुल ही छडी दे।
  eng-NOY: so that on the contrary ye ought rather to forgive, and console him, lest
    perhaps such a one should be swallowed up with overmuch sorrow.
  cub-NT: Que baru caride ãrʉmetejarã ʉ̃i ãmeina teiyede. Ʉ̃́re cad̶ateni, parʉre
    d̶ajarã ʉ̃i ũmei. Que d̶aru, ʉ̃ dajocabecʉyʉme ʉ̃i jʉ aiyede Jesúre, ʉ̃i pare
    chĩoiye boje mʉje ñájine d̶aiyede ʉ̃́re.
  ita-1927: onde ora, al contrario, dovreste piuttosto perdonarlo e confortarlo, che
    talora non abbia a rimaner sommerso da soverchia tristezza.
  lww-lww: Apis pania toroki narui, ana nagane pe pogos nap̃a aviewo naga, sinemiu
    ye si naga. Visae peraga, yoko naga loge viowagan manene sina vano vano-o viowa
    vania.
  ckb-ckb: بە پێچەوانەوە، باشترە گەردنی ئازاد بکەن و دڵنەوایی بکەن، نەوەک لە خەفەتی
    زۆرەوە هەڵبلووشرێت.
  nas-nas: Teeꞌkoo enang tee diiꞌke bereꞌdarima tontaꞌantaverima domang kuaaꞌantaveriaing,
    baruꞌ mankiꞌoraiꞌnange orarunsie booniꞌuꞌneeng.
  uvl-uvl: 'Pe heueu nei ol, e teke a poia i ke pomai koi: Letemo poreke ia i pe a
    poia i ke nek iange lape letena meena sakilil.'
  eng-BBE: So that now, on the other hand, it is right for him to have forgiveness
    and comfort from you, for fear that his sorrow may be over-great.
  ixl-CNT: Kuytaj tekuꞌen utz, moxbꞌetaj. Tan bꞌaꞌn siꞌaneꞌ aas latekpaal iviꞌ itxumuneꞌ.
  xsi-xsi: Mine nde ara ŋana miki ma kapile nemi wisi-nâna ŋinde, aku kalomi kapa
    ŋana i ne vetâŋa soki ŋinde kâ. Aku ara ŋana miki ma kapu tini kaika pa i ilo
    kalo tona. Tia ma i ilo malia ndo, aku kalo-lokoni ŋinde ma itawa i ndue ndo lâ.
  crx-NTPO: '''Et ''andit ts''iyawh ooba ''ún ts''uhutoolhdilh ''ink''ez ''uk''enázno''ah,
    doo ka la ''on nus oodzi ts''odi unli de, ''et whe ''i be ooch''a''oodeh.'
  kan-OKCV: ಈಗ ಅವನನ್ನು ನೀವು ಕ್ಷಮಿಸಿ ಸಂತೈಸಿರಿ. ಇಲ್ಲವಾದರೆ, ಅವನು ದುಃಖದಲ್ಲಿ ಮುಳುಗಿ ಹೋದಾನು.
  bbb-bbb: Ijadufuo ise fuone fu rema ije gana totegaro ifejaga fu una jaena besu
    finoekina fube oefiane ireobo abena fuone fu ma vierafemo ije aredufuo.
  blw-blw: Wat hen ekamanyu ad uwan, anyug pakawanén yag empas-émyu agé hen hamhamàna
    ta achi tomkar way térén, te magat annag iyanggayan hen afurotna.
  tam-2017: எனவே அவன் அதிக துக்கத்தில் மூழ்கிப்போகாமல் இருக்க, நீங்கள் அவனுக்கு மன்னித்து
    ஆறுதல் செய்யவேண்டும்.
  azz-NT: Pero namechilía que axcan cachi cuali xictapojpoluican huan xicyojyoltalican
    ya ne tagat para ma yejua ma mosencahua ya tech ne tayocoyalis huan ma amo mohueyiyoltayocoltijto
    oc.
