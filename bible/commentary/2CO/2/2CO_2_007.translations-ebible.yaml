  maj-NT: Tu̱ sahá n'e̱ndyjat'oho̱o ndo̱ ko̱ tjon nga'yúhu̱un tu̱ xi najmi kju̱a̱boo̱
    ts'i̱ínkjet'aha̱ ra̱ k'un.
  bkq-NT: Iweâma inakanhe aitobyry enanânehonwâdaungâ, iomazeândaungâ warâ, toenzepa
    kehoem nâjityembyra itoem.
  kue-kue: Erme yegl i erekondo ana ye aglau orkwa i kindekondo tendre te dem munduwo
    siyau dinaglkwa. Aglau eran ye dem munduwo kumbrukwa i wu pond pindre ana ye erekinde
    ere dinambiwo.
  cot-NT: Irootaquequea nocantantajiaquempica imaica pimpeacojiajemparija, aisa poguishinejajiajerija
    aatonijite otiroroncavaetanacari ishimampojancare irishoshoguitevaetanaque.
  bnp-bnp: Ngane mu longo kaburungi a naro hale vona, mu lukea, ma ge dodo hateka,
    ge rihate.
  apn-NT: '@see-verse:2CO.002.006'
  ctp-NT: Kanꞌ chaꞌ ni, kuꞌni wan chaꞌ tlyu tiꞌ ꞌin yu kanꞌ, kuꞌni wan chaꞌ ka tlaꞌ
    kasiya ꞌin yu, chaꞌ ja kanaꞌ kasiya ꞌin yu kanꞌ, chaꞌ xiꞌin ꞌa tiꞌ yu.
  opm-opm: Ihan gur Gin kimur. It yansi na mar mandatiprohemur daham mandatinmur.
    Mandama orhe ruumsup aptahat pat da ohdapat Got ohe danong hat pat danong amkar
    mandatiprarim da ayah mar pang inasi matinmur.
  bvr-bvr: Wurra ana-goyburrpa baywarra bubi-nega nula rrapa bubi-jalkaka. Gala yapa
    nipa wargugu a-ni burr-guya.
  wal-wal: Hegaa gishshau, he bitanee keehi daro azzanenna mala, intte ayyo atto gaanaunne
    a minttettanau bessees.
  zad-NT: Na' ṉaa chiyaḻ' yizi'xenle c̱he' na' gaklenlene' kwenc̱he ki gakshejlallee
    lo yeḻ' chakyeshii c̱he'na'.
  kmg-kmg: Ʒi ine busâqocko juku sipirickezacte kiŋticne behehuc mu bâmiriŋ ecnenšepieŋ.
  aso-aso: Aꞌmine ve nene gopo gala gelo geni naba geho minelineꞌ neꞌmo do ongo-dalize.
    Aꞌmine lihimeꞌve gohi di minami huli-disa eze lulouꞌ lamineꞌ gelelineꞌ initeꞌ
    i-di eleꞌmize lamineꞌ ilo.
  uli-uli: Igla ila ye momay le habe hachuya mekla yesa foru mo lal yami luluwal.
    Habe hakkela lal depal bo yebe yedamgel bo de paog repiyal.
  nin-NT: Uwa ta si ziza nggo nanko, imba nggurr zhi ni su ku isisurr, wre ku isisurr
    bu si vri ma kakami uwa ka iga yi mremremu.
  acu-NT: Yamaikia nuka timiá wake mesek pujau asa, katsurman nintimsai tusaram, ni
    tunaarisha tsangkuraram nunia yaingtaram.
  cak-WNT: Rumari', pa ruq'uexel chi riyix can c'a nibij na más ch'abel chare riche
    (rixin) chi nipixabaj, xa ticuyu' rumac y ticukuba' ruc'u'x. Riyix iwetaman chi
    wacami yari' ri más utz chi niben riq'ui riche (rixin) chi queri' ri jun ri' ma
    nicom ta ruma bis.
  ebk-ebk: Ad wani, nan atunyu at pakawanunyu hiya ya papigsaunyu nan numnumna ta
    achi komaskasin chi ngunguyusna ay muntongpar as nan achina makalayawan as nan
    kauugyat ay likiatna.
  spa-PDDPT: Por tanto, al contrario, más bien les corresponde a ustedes perdonarlo
    y consolarlo, para que él no sea abrumado por la excesiva tristeza.
  ruf-ruf: Namwe mwobamighwa mumleghusile totso lyake na mumghume ghumoyo ili aleke
    kona usungu sideke, na aleke kuya kuchughu ghendo.
  gun-gun: Ha'e gui aỹ ma ha'eve peperdoa ha'e pembopy'a guaxu ju aguã, mboriau gui
    okanhy ete e'ỹ aguã.
  agu-BL: Ma jalu' ntin na taj cuyle'n paj, nin na taj mayse'n i', na qui na yub kol
    ben joylaj tu tajtza'kl tan paj bis o'kl.
  isn-isn: Kuite itungo ile kuleka uulamuli, inonee kumusamila nukumupa inkani ninza.
    Itumi uu nsoko kena waleke kuleng'wa nuukia nuedu.
  ilo-ULB: Isu nga ita imbes a pannakadusa, masapul a pakawanen ken liwliwaenyo isuna.
    Aramidenyo daytoy tapno saan isuna a mapunno iti kasta unay a panagladingit.
  pir-NT: Tiquirore mʉsa buhiri dahreducugʉ̃ tutuaro bʉjʉa witiboaga tiquiro. Sa yero
    Cristo yere duhuboaga. Sa yena tiquiro ñañe yerire boya mʉsa. Tiquirore yedohoya
    tiquiro bucuegʉ̃.
  anv-NT: Ndɛre ɛlúmbɔ, jigénté gyɛɛ́ ayi ji apyɛɛ́, défyɛ ji metɔɔ́ nnó ɛ́kágé
    ji ála meshwɛmeshwɛ abɔ gepwa.
  sab-NT: Ma no ba ulita mo ta gbe no ama ole ama chudaboi ama agedu ulita talla mlienga,
    ba me ama jige ta olire ole, ama chege ta olire ole ama ta ñage chege bate Chubege
    ama ña joge siere Chubege ta olire ole.
  tmd-tmd: 'Weik rɨ gwogwam röŋ mag aku röböxön, nugwo mönö höimöliö mɨda yajöña.
    Aku agapɨm: nugwo aliö aleñ aku, nuŋ mɨ ömörö diba pön, aŋadö pɨn bɨrɨb maga ra.'
  acr-NNT: Ekꞌu ri taqal che kaꞌan alaq woꞌora e kuyu alaq umak y bꞌochiꞌij alaq ukꞌuꞌx
    chaꞌ jelaꞌ na kasach ta ruma runimal ubꞌis.
  kpg-kpg: Deenei laa, goodou gi dumaalia gi hagamaamaa ina a mee, gi de damana hua
    ono lodo huaidu, gaa lodo bagege.
  taj-taj: थेतबासेलमा दाहेन्‍से एनीगदेसे थेदा माफ लतोःला, ओच्‍छे थेदा ह्रो लतोःला।
    आहिन्‍सम सेमरी ल्‍हानान दुख तसी थेदा झन सुर्दा तला।
  avt-avt: Te in ek yi mɨt miyapɨr yi ap han ekitet menmen hɨrak kɨrɨakem, nepei werek
    emɨt yi einaipɨsem. Yi eiyɨtpɨwek hɨm yaaim em eiyɨm eirekyɨwek han yaaik te menmen
    im ap mamrekyɨwek han kɨrak mamɨwaankek.
  cbk-cbk: Ahora ustedes debe perdona y dale animo con ele, para hende ay gana con
    ele el tristeza por causa del di suyo pecado y castigo.
  uig-ARA: شۇڭا ھازىر ئەكسىچە، سىلەر ئۇنىڭغا مېھىر-شەپقەت كۆرسىتىپ رىغبەت-تەسەللى
    بېرىشىڭلارغا توغرا كېلىدۇ؛ بولمىسا بۇنداق بىر كىشى بەلكىم غايەت زور دەرد-ئەلەمدىن
    ئۆزىنى يوقىتىشىمۇ مۇمكىن.
  tuf-tuf: Eyta cuácayat acsar técuati jaw̃i. Ur ay bár yajác tamo acsar síhw̃ati
    jaw̃i. Cuatán urá ay bár yajaquey jor tan wan chaw̃i. Eytair báreyra, cueat ey
    urá bahnác cuácataro.
  abx-abx: Kinahanglan i pagpasaylu-bi pati' pagli'aw-bi si iya ina'anto basi' ga'i
    iya alimbo si ura-ura kabido'.
  mco-NT: Jadu'n tzocy cham co miich ajcxy meecx je mɨgüg jadu'n nej tɨ ytundɨgooy,
    etz nañ jadu'n ajcxy myajjotcugɨ̈huɨpy. Ca' yjecyɨty co je mɨgüg anaxy oy jɨhuɨ̈huɨp
    tajɨn mayɨn.
  cpb-NT: Pariperotairi, poimoshirenkairi, ayimawaitzirikari rowashirenka.
  aon-aon: Douk ipak mare wata punasuhwen pupe, uwok. Pukwrenyuguk. Ipak ta pugapesh
    ananihw apahw um wata hwur wosik. Uwok um, ta ananihw apahw yowehw aria nupe yowen
    abom.
  hus-NT-2005: Jaxtám, awilichtsik ka pakwlantsi ani ka tolmintsi abal yab ka lej
    tʼeꞌpin ani ka ukʼpindhá kʼal jachanꞌ an tʼeꞌpintaláb.
  mig-NT: Ja̱ yúán súa ná sá'a‑ró túká'nu ini̱‑ro̱ núu̱‑dé jíná'an‑ró, te ka'a̱n‑ro̱
    tú'un ndéé iní jíín‑de, náva̱'a má ndákɨ̱'vɨ tu̱'un kuí'a̱ ini̱‑ún xini̱‑dé.
  bps-bps: Na ani, fye ku balingyu nlifet i nimoan sasè, na tangalyu nawan, du fye
    laan kadang gadlug di too sasè kagafaldaman gablà di nimoan, na baling malmo i
    nawan.
  mbs-mbs: Mèpiya aw pegwedaden niyo den se salà ininang din. Sinelayi niyo se pedowan
    din amon eked sikandin lengà te pegpemenal so pelaban nelidò se pedowan din.
  tof-tof: Errkya ma, e wata oya kolae tonarr arrgonane akó arüng ekyanane, igósüm
    wirri gyagüp kolaea oya koke ⌊ut-ut ine⌋.
  cme-NT: Fiɛfiɛ‑i-na, yaaŋ aa na ce jande yuɔ aa na dii sirɛiŋa yuɔ, ku yaa hɔdulle
    siɛ cɔruɔnu-yuɔ a seŋ u kũɔma‑i.
  sus-sus: Wo diɲɛ a ma, wo xa a ralimaniya, alako na tɔɔrɛ naxa gbo yɛ, a fa nɔ a
    ra.
  pon-2006: Eri met, kumwail pahn mahkohng oh sewesehda, pwe eh nsensuwed dehr lalaudla
    oh kauwehla eh mouren souleng.
  dad-dad: Age fiya ban, gama ã in mosor wedereĩ tu kel fen, ĩ wau yo gouf, anĩ bunem,
    ĩ wau gudũ fiya fatuk bagaim to kuroub fiyẽf.
  zab-NT: Anre gulgaany perdónbɨ ne gulduzaclaazbɨ te par quɨt iziienbɨ tuby guelnalas
    ni axt quɨt idxialbɨ xaza riáld gúnbɨ.
  jae-jae: Amboac tonaŋ galoc asa ŋalêŋ teŋ ma asuc ênê biŋ ôkwi to anam malô eŋ gebe
    nê ŋalêlôm ŋawapac êlêlêc e êŋgôm tau paliŋ nec atom.
  ksd-ksd: ma i manga boina ba avat a nuk vue go pirana, ma avat a vamaniu pa ia,
    kan ta tikai damana na ti dudu vurakit ta ra ngala na niligur.
  msm-NT: Pasayluha now on aw lipaja su unu ko daogon sikandin to kaguul.
  myk-myk: Nimɛ kunni, yʼa yaa yi yafa wu mu, yʼi samɔhɔrɔ le wu ni sanha, kɔnhɔ zɔ
    mɛsuu li ganha ba bɛlɛ doro wu na, fo di wu pye tadaŋa baa wɛ.
  sbe-sbe: Unai yona yababa kwa nuwatugabaeidi na nuwana kwa hededehetalu, to kabo
    taba nige nuwanuwatugaibu hekadiyo nuwana se heyababakaliliyei.
  mcr-mcr: Iŋäqe täŋgaŋi, ämaqä iqueŋi, haŋä-iqä naqänäŋi mattqiyqä yätŋqe, he aŋgumŋi,
    iquenyqä qeqä etqaŋguti, iqueqä suqä quvqeŋqä äwqä haŋuä änyäpu, iqueqä äwqä-pqe
    haŋuä imäkänyuäwipŋqe.
  cux-NT: Maaⁿ ní canéé chi nca'á nī 'viich'ɛɛtínūuⁿ 'iiⁿ'yāⁿ 'cúū ní nadach'ɛɛcú
    yā yeⁿ'e 'iiⁿ'yāⁿ 'cúū ní nguɛ́ɛ́ neené taaⁿ cu'neeⁿ ndaachi yiinú yā.
  tur-YTC: Aşırı kedere boğulmaması için tam aksine o kişiyi bağışlayıp teselli etmelisiniz.
  san-ITR: ataH sa duHkhasAgare yanna nimajjati tadarthaM yuShmAbhiH sa kShantavyaH
    sAntvayitavyashcha|
  bel-N: так што лепш ужо вам дараваць [яму] і суцешыць, каб гэтакі ня быў ахоплены
    смуткам празьмерным.
  sch-sch: Nikhomresea, atûn, ngâidam ungla male ama hah mohôk roi, ânngûi phar
    loina rangin.
  mic-MIQNT: Gis gawasga'sit aq ejigla'sit ta'n teli opla'tegej, aq na nige' 'ms't
    ta'n te'sioq apigsigtug aq ulgwija'lug. Mut ignmuanew siawi ewlgwijin glapis mo
    nugu gisipugutmug aq glapis mu nugu 'gtlams'tasigw.
  huu-NT: ia naimɨe fɨnoca rafuena mai feita. Iena dane llɨnoñeno. Naimɨe comecɨna
    ocuiñota. Naimɨena iese omoɨ canoñenia, omoɨmona duere sefuillamona, abɨdo danomo
    jaite.
  jiv-NT: Antsu yamaikia tsaṉkuratniuitrume. Shiir enentáimtikratniuitrume. Niisha
    imiá kúntuts pujus nú arant ajasái̱ṉ tusarum túratniuitrume.
  otm-NT: Nɛ nuya nde'bʉ gui punbahʉ rá ts'oqui, nɛ gui hyurpahʉ rá mbʉi. Nguetho
    nu'bʉ hin gui hyurpahʉ rá mbʉi, man'da din ja ra dumbʉi ngue njąm'bʉ sä din hogui.
  dah-dah: Niŋgeb gayenterbe al gote mata buluŋ goyen halde uneŋbe biŋ yurum irnayiŋ.
    Gogab matamiŋ gote muruŋgem teŋ biŋ misiŋ wor po kateŋ hi goke kandukŋeŋ wor po
    ma nuryeŋ.
  tnk-tnk: Təkwtəkwuni nəha tihaməkeikei mhenouenou noien ərəha səvənhi nənə mhomasan
    rerɨn, mə rerɨn trəpwəh nəmisə pɨkien muvehi irapw nətərɨɡien səvənhi.
  kpr-kpr: Ava sedo, erá eóvo dubo mema teria futo use, ambeure dae sise, nunda ari
    eko amo kote doyaetevu. Nunda ari eko kote dodo, fakina futururuvu jebugare!
  san-IAS: ataḥ sa duḥkhasāgare yanna nimajjati tadarthaṁ yuṣmābhiḥ sa kṣantavyaḥ
    sāntvayitavyaśca|
  nho-nho: Tevana iaa i te saaita nei raa, kootou ki alloha iaa ia, aa kootou ku saapai atu
    ki see noho hakaaroha hakaoti ttama naa.
  gym-NT: aisete mtare kukwe btä ja mikani ngite kwe, ye munkwe dianka bti ta amne,
    munkwe die mikata amne kä mikata nuäre btä munkwe, niara ñan moto rabadre ulire
    dikaro abkokäre.
  azg-NT: Majoꞌ naneinhin chuhanꞌ na quinanꞌtꞌman nꞌonhoꞌhin ndoꞌ quitaꞌñoonꞌhoꞌhin,
    tyiꞌntsꞌaahanꞌ na ntsichjooꞌñꞌenhanꞌ tsꞌon juu ndoꞌ na nꞌndyii juu na vantyja
    tsꞌon juu Jesucristo.
  bhd-bhd: एल्हेरेलेइ इस करां इन रोड़ूए कि तैसेरो पाप माफ़ केरा; ते तैस तसल्ली देथ,
    एरू न भोए कि एरो मैन्हु उदैसी मां डुबे।
  too-NT: Chuhua'j camāsputūnu'ni'tit lā' camāko'xamixī'tit. Palh tū' chuntza' natlahua'yā'tit
    hui'xina'n, huanmā' chi'xcu' tūlalh catitāyani'lh, como lej ixlīlakaputzalh.
  ind-AYT: Karena itu, kamu sebaliknya, lebih baik mengampuni dan menghiburnya supaya
    orang yang seperti itu tidak tenggelam oleh kesedihan yang berlebihan.
  cjo-NT: 'Iroñaaka eero pikijiri eejatzi, omaanta pikaminthagaeyerini: pipeyakoteniri
    okaatzi rantawitakari. Eerorika pipeyakotziniri ari ikantashireperotakya, ikenkithashirya:
    “Eero ipeyakotantanawo Tajorentsi eejatzi okaatzi nanantawitakawori”.'
  nsn-nsn: Bo gine puk daan inggoum pakung kale liu tar niguata uasa, karung uamamahoul
    tatanon, maeit ahikiono pahe kalentieheinir niueldolom.
  san-DEV: अतः स दुःखसागरे यन्न निमज्जति तदर्थं युष्माभिः स क्षन्तव्यः सान्त्वयितव्यश्च।
  tna-NT: Jiahue beju micuaneseda perdona taji. Nimetucheda ame taji aimue tueda ebia
    su papibapiba mahue puji.
  lid-lid: Na dah, jo aso-ok aha kamani kandriyen tan nane iy amekes ewek taha, ma
    aha kamekes ndrinen kasekesek. Kora-on maha-an laba tinan kabwidi ndramak doh
    kandra-i.
  wim-wim: Yaa, niiyana thawān nungant way nintan yumpan-a, an yaꞌ-ngul, ngan keꞌ-ngul
    ngaantam-ngeeyān, yaꞌa, aꞌ niiy wik min thawān nungantwey aꞌ ngangk thayanathān
    nunang thamp. Niiy keꞌwey thawin nungantan-a, nilana ngangk way paththam wunow
    nungant, aꞌ nil nath woyan Jesus.antamana too ngul wantiy.
  zga-M: Pu leino lunonu ukhuta musyeikheile nukhunchesya. Munghahanghe ndavule ukhuta
    aleikhe ukhulemwa nulunsunsuvalo ululuteilile.
  yom-yom: Vayi buabu bufueni mu kunlemvukila ayi kunkindisa mu diambu kabika ba mu
    kiadi kiwombo.
  san-SIN: අතඃ ස දුඃඛසාගරේ යන්න නිමජ්ජති තදර්ථං යුෂ්මාභිඃ ස ක්‍ෂන්තව්‍යඃ සාන්ත්වයිතව්‍යශ්ච|
  yut-yut: Dɨwarɨni yɨpmaŋ ɨmɨŋek butni aŋteban ani. Butjɨk madepsi nandaban uŋun
    da obɨsi dɨ abɨŋ yɨpban.
  grc-BYZ: ὥστε τοὐναντίον μᾶλλον ὑμᾶς χαρίσασθαι καὶ παρακαλέσαι, μήπως τῇ περισσοτέρᾳ
    λύπῃ καταποθῇ ὁ τοιοῦτος.
  cpc-NT: Pimpiyakotiri, pinkimoshiritakairi, ayimawaitzirikari jowashiritani.
  nhg-NT: De manieras que öxö cache conbenierebe ma xecperdonörucö hua xecyulölicö,
    para majcamo iye que por inu bieye yulcocolestle hasta motlabejbicaltis.
  nya-nya: Mʼmalo mwake tsono, muyenera kumukhululukira ndi kumulimbikitsa mtima kuti
    asamve chisoni choposa muyeso, angataye mtima.
  ngu-NT: Aman, tej, ye nonequi nenquitlapojpolhuisquej niman nenquiyoltlalisquej
    para ma ca yej san ipampa on iajman xoc quinequis quitocas Cristo.
  kup-kup: Met epat arin añom, Petev pim tah-pov unun manat ganö pi map honoñai tat
    horï ravapan hezavoz ari maot bat em batat, pi tin ravat lop tinarinañ hepanez
    homet maot pimaz zakep tat meñizohopek.
  jid-jid: A hei naki ziza maimako yah ki kpa lahgani un bi ka ta'a zita un tin naki
    dun bakinciki bi dun brana.
  wmw-wmw: Kwasa javyo, ikulazimuni munswamii na munnyamaze ipate iye isimwise tamaa.
  gmv-GGM: He uray keehi muzotid ufaysi qanxontta mala inte he uras atto giidi mintthethanas
    besses.
  ssg-ssg: Ie ape taun ti amuto oxoxi i ti kawatan ti lialui woun i aile haniwen amuto.
    Ape amuto hakuiwa i lehe tatahan lalap kum pexi kasini i.
  zpo-NT: Nal nzhaal les lextoo gu ne gu xaa zee, nu seleyy gu xaa, napa nales doo
    nzhak lextoo xaa.
  poy-poy: Vinu, mwenga mfiruwa kulekiziya muntu ayu vidoda vyakatenda na kumpanana
    moyu, su nakahinginika nentu.
  qwh-NT: Y perdonecur callpata qor yanapecuyë. Paqtam llaquishqa puricaqta imapis
    pasecanman.
  gaw-gaw: Amunu ug naunab danab amu tonamanu, ag anam hak amu uuna, oo mak kobol
    hena, ag nuhig hip̱unin amu unuqna meṯona, ag hep̱eg, nug oo maḏoḏ ele daaḵu.
