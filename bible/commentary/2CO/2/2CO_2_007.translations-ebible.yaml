    ma tqtalvzo zvz x sc tqyrlqpx-lzbqpe-ngrde mz nzrlxngitingr.
  pan-pan: ਸਗੋਂ ਤੁਹਾਨੂੰ ਚਾਹੀਦਾ ਹੈ ਜੋ ਉਸ ਨੂੰ ਮਾਫ਼ ਕਰੋ ਅਤੇ ਦਿਲਾਸਾ ਦਿਓ। ਇਸ ਤਰ੍ਹਾਂ ਨਾ
    ਹੋਵੇ ਬਹੁਤਾ ਗ਼ਮ ਇਹੋ ਜਿਹੇ ਮਨੁੱਖ ਨੂੰ ਖਾ ਜਾਵੇ।
  gvc-gvc: Tirore mʉsa buhiri dahrerucuchʉ tuaro cahyaboca tiro. Ã jiro Cristo yare
