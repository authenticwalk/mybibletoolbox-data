  ewe-ewe: Azɔ ele be miatsɔ eƒe nu vɔ̃wo akee, eye miafa akɔ nɛ. Ne menye nenema
    o la, ase veve eye dzi aɖe le eƒo ale gbegbe be wòatrɔ ɖa tso nyateƒe la gbɔ.
  nuy-nuy: Marri numbunaagajij-garruyn nugurru, marri numbunu-wurrij-maṉdhang niga.
    Yagi yadhu ni-wurrij-galadi-wi windiyung niga, niga yadhu waari nuunu-winyig-gi
    niga.
  cop-BHC: ϨⲰⲤⲦⲈ ⲠⲈⲦⲞⲨⲂⲎϤ ⲘⲀⲖⲖⲞⲚ ⲚⲦⲈⲦⲈⲚⲈⲢϨⲘⲞⲦ ⲞⲨⲞϨ ⲚⲦⲈⲦⲈⲚϮⲚⲞⲘϮ ⲚⲀϤ ⲘⲎⲠⲰⲤ ϦⲈⲚⲠⲒϨⲞⲨⲞ
    ⲘⲔⲀϨ ⲚϨⲎⲦ ⲚⲤⲈⲰⲘⲔ ⲘⲪⲀⲒ ⲘⲠⲀⲒⲢⲎϮ.
  buk-buk: Aö gatec bu iŋ mbo ti ŋalôm ŋawapac atu ŋapaŋ, ma bocdinaŋ asuc iŋ ndê
    sac kwi, ma anem malô iŋ ndê ŋalôm.
  pri-NT: Â nabàni, âna wâdé na guwà pwanaurié, ma pagòoé mwara. Ba é péa panuâ [ê
    cèikî kêe] gée goro ê pai tòina kêe, na dau maina.
  zpq-NT: Bich güe'lne' castigw, san yezi'xenḻe c̱he' na' ḻe gon c̱hac̱h laže' cont
    soede' yeḻa' chacyaše'laže' c̱hen' na' bi cuejyic̱hje' Diosen'.
  por-TFT: 'Portanto, em vez de castigá-lo mais, vocês devem perdoá-lo agora e tratá-lo
    bondosamente. Se não o perdoarem, ele pode ficar tão triste que perderá toda esperança
    de que vocês o perdoem (OU: crer em Cristo).'
  gwi-NT: Nihk'it gwik'injiheeghit giheent'aii geenjit akhagooheenjyaa kwaa gwits'į'
    veenjit ganoondee goovohnyąą.
  gvn-gvn: Yinyayanka buyun-buyunyunku milka-wulayda, nyulu buyunmun jurrkijinya.
