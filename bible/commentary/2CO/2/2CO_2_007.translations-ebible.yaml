  zai-NT: Lausaana dxí nga yanna ne lauyubi usiaanda tu ni bi'ni be que, ne lausieche
    laabe ti cadi acaná ladxidó' be dede bia' ra ma qué zanda.
  upv-upv: Ko erres kapla lweni vajin nolon, kaploli p̃ir luwi, suri nolon tivitan
    p̃etp̃eti.
  wap-NT: Ukauꞌan aizii umarinaꞌataꞌa naa wuruꞌu ushaꞌapataniaz, kaimanaꞌa naa uparada
    uꞌati. Panaadon unyukunuu kashaꞌoran niꞌi naa tuukii manawun naꞌiki uꞌitiiman
    aonaꞌo niꞌi naa powaꞌa kaiman-karu paꞌati.
  mva-mva: Ata giriki ngae iemaki bokana nge giriki ne ngae kamarokaka-le be ilo kamaka-uiai.
    Moatubu ngaedi dabalaki be ilo ngasururu-tina takana!
  dwr-NT: Hewaa diraw, he bitani loythi kayyottenna mala, hintte aw atto gaanawunne
    A menthethanaw bessee.
  kfw-kfw: 'Kha e-innum tuunchu, ama kha amalung masokpi inlang, rangaidamru: kha
    emak inchu, ama malung hoimakna khan amator thengsik eii.'
  bfz-bfz: इजी ते तो ये खरा ए कि तेसरा अपराध माफ करो और तेसखे शान्ति देओ। एड़ा नि
