  gvs-gvs: Tauna ame tuta ina goyo konuwotāo be kokipaiwōle, govila bei ina nuwomou
    ivakaigagasave.
  kbm-kbm: Dangetok be yem undi be tangg aim ivalngan ei ane tiate ete gilgum ok,
    be unemb bing bwai bwaya itangi ei veik aplo bunam molge bwaya. Be nivkir dume
    nitangi yem bwaya.
  rmc-rmc: Ale akana imar ela feder, te leske odmukena a poťešinena les, hoj les oda
    smutňišagos te na odlel calkom le pačabnastar.
  apr-apr: Le dookoot nga kagiri sennene ki yo iyei nga, inbe kaloni a kapamede lono
    le iken dook mata mulu, a bet nen ngan lo madoko mai ikaltoo be.
  tiy-tiy: Atin béleewe ni, fatut fésagad gomén brab féfiyo gom i fédéw ne, non amuk
    énda, mékédan keeyén i késarig ne bé Tuluse sabaf bé kélébuwan i kétete i fédéw
    ne.
  nlg-nlg: Hauvaa, mi taeni kau talukehaa mughua vania nina hahi, ma kau va togholuvua.
    Kau bei lubatia gea nina dikalio ge ke sule ngangata, na pukuna ke beto gea nina
    taluutuni.
  dgr-DOGNT: Dıì hòt'a weghǫ nahoahłe, eyıts'ǫ wets'ǫ̀ nezı̨į̀ aahdı, hanì-ı̨dè sıì
    edek'eelı̨ t'à wegha dìì agode ha-le.
  pes-OPV: پس برعکس شما باید او را عفو نموده، تسلی دهید که مباداافزونی غم چنین شخص
    را فرو برد.
  ron-1924: аша кэ акум есте май бине сэ-л ертаць ши сэ-л мынгыяць, ка сэ ну фие доборыт
    де пря мултэ мыхнире.
  tpz-tpz: Ivëhkëk, kuru nöꞌ to iu noꞌ a ö nöm se vatet a meh taateꞌ, eöm se ihan
    anoe këh eah pa hat peꞌ, paröm vatö o kokoman peꞌ, ko kokoman peꞌ vih keꞌ haraꞌ
    vaeö hah. Peꞌ to hat non pa ö no a punis tomeꞌ apuh oah poan, keꞌ pah hat oah
    en po tamak.
  agd-agd: Máan tukhein nará mai vanta enádá ída uman ame vá beni ume ampiantádeya
    kama e ayaesin ná ída arunanápin báken amusin ná ino.
  rkb-NT: Abaka imysapybara ty ziknakara naha ty tsiokzohiknaha. Tsitsumuẽhĩnahaktsa!
    Atahi tisukatsihikrẽta zeka tsiakuwykynahaktsa kytsa! Tisukatsihikrẽta tu Deus
    imysapybara tu ziokzohik. Ikiahatsa kino niwatihi tsokzonahaktsa anaharere humo
    tsimyspirikpo zeka ana ty tsitsumuẽhĩnahaktsa. Iwa zeka iaku byita mozik.
  san-THA: 'อต: ส ทุ:ขสาคเร ยนฺน นิมชฺชติ ตทรฺถํ ยุษฺมาภิ: ส กฺษนฺตวฺย: สานฺตฺวยิตวฺยศฺจฯ'
  iws-iws: Mɨ tariinanɨn iikam kɨma wɨ siir dimɨn biyɨeyɨm siya tɨrɨm sɨmiir sɨmiira
    kɨpi naɨngwokwonanaei, yɨm bɨdi dɨgiyɨm mɨ bɨdi haiyoprimdiyɨumiigiyɨm. Mɨ kɨma
    siirɨn yai mɨiyɨk ɨmiirarar boɨnmɨmauu mɨ siirɨn sɨbgu siiboboɨnɨu haigɨnɨu mɨ
    tɨ dimɨn taemɨn hɨriinanɨm yɨm wɨ siir kiyopsɨbgi haigɨnɨu rani, siir kwoɨnɨn
    biyɨe siya nwowɨguskiyamɨn nɨɨngaka.
  pol-SZ: Teraz należałoby mu przebaczyć i dodać otuchy, aby nie popadł w rozpacz.
  ztq-NT: Per kol kuñ xaa perdón ni kol kchoobladzy styoo xaa. Toontlaa por kchë kyalnë
