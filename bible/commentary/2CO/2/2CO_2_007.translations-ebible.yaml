  zat-NTPS: Ca' naca na, na'a dxal-la' gunite laule chee̱ bénnea', ne xue zrenle le̱',
    chee̱ quebe gunitie̱' xel-la dxebeza lazre' chee̱' ne̱ chee̱ da baxache' zren
    da dxedée̱'.
  spp-spp: Ŋka numɛ, yii yàfa u na, yii i màban le u e, bà li si mpyi u yyahe kà ŋkwɔ̀
    ntanha si u yákiliŋi ɲyàhaŋgurugo mɛ.
  zty-NTPS: Na'a, žaḻa' yenít ḻawle bennen', na' gon chochle ḻe', nich bi tetlen gak
    nyache' ḻaže'e, na' nich bi yeyaḻe' to chi'ize.
  mek-mek: Kai pau auga oi isa ega apala foꞌagegeaina ke fopaame, ega koa isa ega
    alomafu akaikiꞌa faemia, egaꞌina alomafuga akaikiꞌa papagai faeagu laoma.
  aey-aey: Qilaqa age falicdoqagannufi eu me bahic. Odimeig uqa waug me qee bahic
    mec eu cileh bahic doiaunnu age uqana silail dahiniga celeceb wahohogdoigale.
  urd-GVH: अब ज़रूरी है कि आप उसे मुआफ़ करके तसल्ली दें, वरना वह ग़म खा खाकर तबाह
    हो जाएगा।
  ycn-ycn: Chuhua amó richaje pu'uhuaré rila'acare liyá. Iyurí iliyó chapú ramácana.
    Ipura'ó palá rijhua'até, ripechu i'imacáloje palá caja inacu raú penaje. Marí
    caje aú uncá ri'ijnatálaje ripéchuhua ujhuí caje nacú.
  djr-djr: Dhiyaŋuny bala nhuma nhanŋu dhu bäy-lakaraman. Gatjuy biyakun walal ŋanya
    ŋayaŋu-roŋanmaraŋun marrparaŋguŋun. Yanan walal nhanŋu bäy-lakaraŋun, märr ŋayi
    dhu yakan galŋa-miḏikirr.
  kvg-kvg: Geté zo teqa manqa-zapa, ndakin sà bezømbo-navøém. Neka gèmbo-tøkeém.
    Soqaín ndøgo, mbøni uni tømbøeva, yaq ndego gemø̄-sanqawām.
  rug-rug: Kamahire si na totoso pude taleoso nia, meke sovutu va ṉiṉira pulea si
    asa, pude lopu va talotaṉa hola la ia, meke kote taluarae taloa hokara si asa.
  hop-NT: Noqw ōviy uma qa panwat aw wūwantotat, uma put hiniwhtipuyat ep aw pö́hikye’,
    aw unaṅwtapyani; taq nāp hisat pam qahahlayhpit akw nāwihkini.
  san-URD: اَتَح سَ دُحکھَساگَرے یَنَّ نِمَجَّتِ تَدَرْتھَں یُشْمابھِح سَ کْشَنْتَوْیَح
    سانْتْوَیِتَوْیَشْچَ۔
  heb-LB: כעת עליכם לסלוח לו ולנחם אותו, שאם לא כן הוא עלול להתמוטט מרוב צער.
  caf-NT: '''Et k''an nuhwheni ts''iyawh buba whunats''odoolnah, ''ink''ez k''enáznoo''ah,
    doo ka ''o nus budzi tso unli t''eh, ''et hoh ''i be buch''a''oodeh.'
  mio-NT: Chacan cuu cha iyo cha cua nducu ndo cuhva cha cua cucahnu ini ndo cha ni
    savaha ñi, ta cua cuhva ndo tu ndee ini chi ñi. Tacan cua savaha ndo, coto cua
    yaha cuhva cha cua coo tu cuihya ini chi ñi.
  srq-NT: Aque ɨcuã sɨ jẽtesareɨ chõ cote. Jẽturã ño ee cote. Jembia jiri. Ɨ̃ nda
    eya eã embɨɨcha eã Dios sɨ.
  kje-NT: Enla ya apanak mala ampun ri man hi'i dohohala onne la ma'alap ai akin,
    kalo'o ai akin woir rehi de na'alehe ya'ar me'e.
  gaz-gaz: Qooda kanaa akka inni gadda guddaan hin liqimfamneef dhiifama isaaf gochuu
    fi isa jajjabeessuutu isin irra jira.
  kud-kud: Na hesi amnuwahamui na am'abiye wahiyala ta havena inuwanuwayababa alili
    mata ainaena ibe'u.
  urb-NT: '@see-verse:2CO.002.006'
  fra-LSG: en sorte que vous devez bien plutôt lui pardonner et le consoler, de peur
    qu’il ne soit accablé par une tristesse excessive.
  san-HK: ataH sa duHkhasAgare yanna nimajjati tadarthaM yuSmAbhiH sa kSantavyaH sAntvayitavyazca|
  cak-SNT: Rumareꞌ, pa rucꞌaxiel chi ixreꞌ ntiꞌej más tzij cha chi ntichꞌolij, xa
