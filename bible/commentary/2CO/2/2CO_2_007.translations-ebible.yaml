  ctu-CTI: Pero wale iliyi yom mi la' ñusʌben i mul. Yom mi la' ñuc isʌben i pusic'al
    cha'an ma'ix ñoj ch'ʌjyem mi yubin ame machic cujch i ch'ʌjyemlel mi yubin.
  zos-NT: Así es que yøti muspa mi yaj cøtocojatyam cyoja y muspa mi ndzambasencia
