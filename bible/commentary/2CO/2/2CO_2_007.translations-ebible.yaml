  kwd-kwd: Ma nga alata lo'oo, 'e le'a fana 'amoru 'olafanataa no'o ana, ma moru ka
    fa'ategelaa manatalana, fa'asia ngaia ta kwaimanadai ba'ita, ma ka ori fa'aburi.
  ded-ded: Yeng ubamangang ebirangoc kecma kpac ambacac ngeni ine kopocsiha wama demeseri
