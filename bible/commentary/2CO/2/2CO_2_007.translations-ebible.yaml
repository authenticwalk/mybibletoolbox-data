    Jesusandamun jurrkijinji baja.
  nhy-NT: Iwan axan kiné, namejwan okachi kuale xiktlapojpolwikan iwan xikyolosewikan,
    para amo sa tekitl ma moyolotlamiti iwan satepan kinekis kikawas in Cristo.
  asm-FB: এতেকে তাতকৈ এনে মানুহক আপোনালোকে ক্ষমা কৰক আৰু সান্ত্বনা দিয়া উচিত। নহলে
    তেওঁ হয়তো অতিৰিক্ত মনৰ দুখত হতাশ হৈ পৰিব।
  okv-okv: avoeto amita ari avo hotembeto toto embo ehako umbuto osa ururoro amo osaga
    isapamane kogue mane beto pambasuja.
  mxt-NT: Ta vityin tahán chi vatyi saha ndo tɨcahnu iñi chi ra. Ta naquehén ndahvi
    ndo chi ra, coto yaha xaan nducuihyá iñi ra.
  tzo-NT: Hech yu'un ti ora to tsc'an ti chapasbeic perdón. Tsc'an ti chamuc'ubtasbeic
    yo'nton naca me tup'uc ti xch'unojel yo'ntone yu'un ti puru ich'mul cha'ie.
  ind-AGS: Jadi saya memohon kepada kalian untuk memaafkan dan menguatkan dia, jangan
    sampai dia tenggelam dalam kesedihan.
  omw-omw: Mate mwaa nkye mwia qua taiqa kye taunru kyauro timwa kyeta mwia mwutukya
    qihaakyama mwataata. Nkye hia mwitaa hivaro mwia mwutukyavanto uaqia hiraro mwi
    vaisiva tiqaro, Hiama qio nte aanra kyuqeraqaa qaiqaavata quaninrave. Ekyaarama
    qaqira kyauqo, qiankyorave.
  yrb-yrb: Awonana danu ba me ueta mune aika odiawete dawa we ma nabi uawe, dawa neno
    siosa derawere uosote buna Godi ekodiosoba watane.
  maa-NT: I̱'ndei̱, jè xi s'e̱en nga si̱jchàat'aà‑là jé‑la̱; si̱jetakòn xi̱ta̱ jè,
    mé‑ne nga mì kjo̱ba ki̱yájiìn‑ne.
  mcq-mcq: ꞌEnakúne ja unenu pina aniꞌina paveha vo ma vwihane areme ꞌee veje oja
    sonahiꞌamana. ꞌEne vejuroꞌi ea ijá kajaho temuki nihoꞌo rarena parajakame huaꞌe
    kúꞌo niꞌajahe marahuna areri parehuna.
  sus-A: وٌ دِحّ عَ مَ، وٌ شَ عَ رَلِمَنِيَ، عَلَكٌ نَ تْورّ نَشَ فبٌ يّ، عَ قَ نْ
    عَ رَ.
  jpn-1965: あなたがたは、むしろ、その人を赦し、慰めてあげなさい。そうしないと、その人はあまりにも深い悲しみに押しつぶされてしまうかもしれません。
  fra-SBL: c'est pourquoi, au contraire, vous devriez plutôt lui pardonner et le consoler,
    de peur qu'un tel homme ne soit englouti par sa trop grande tristesse.
  yka-yka: Kuweˈitu subey iye ampunbi duk subey asigbi ateynen. Kaw iye lumanduˈ magsuse
    duk kuweˈ aˈa lambo ne iye.
  mle-mle: Aw kita gwur di dikidiy vaal ayibwiy. Yibwiykuw, sukwasukw dikik akwur
    ata diki mawulaam rina sarmabap tina mawul dim vasisadak-laad.
  shp-NTPO: Jatian rama maton ati riki, jan jakonma aká jawékibo moa shinanxonyamataanan,
    moa jakontiakinres akinkin, jaskáyamaabi ayorakin masá shinanni, shinan tsokasnaketian.
  aom-aom: Iꞌuoho minoꞌe bojamiꞌi hesi sisë uehorovoromo vuonugoromo ma-ajamiromo
    biririvoꞌiröhe jö ma-sanuꞌoho majahire. Jemë bogo ëhi ëꞌëꞌoho nani hu huë vavaene
    böröme baeꞌiramu jovëro ruomoromo taemanovoꞌëꞌe.
  geb-geb: Maaŋ muuŋgiap, nde ntigem harigi tɨvar muuŋ. Nde ana muuŋgi bigeŋ vhɨzgip,
    ne ga ndɨkndɨgɨ thav, mbarara ana suaŋv, ndava mɨɨtɨgar ana nɨɨŋri. Nde maaŋ muunga
    fhuv, ndava simtɨga bakɨme mba guma mbevarga.
  bsj-bsj: La naweu kebo mwerum, kom cutang cinen wi. kom bi cinen neer ko mani nhyo
    katiyilo fir neerer dur cengem co.
  cak-cak: Vacami c'a, pa ruq'uexel chi c'a quiri' na yixtajin chirij, xa tibana'
    perdonar y tiya' ruchuk'a' ri ránima richin quiri' man tisatz jumul chupan ri
    bis.
  chf-NT: Badaba, c'änä a chen perdonala y a ch'a'alesbenla ujin, uc'a si machba,
    u xe tä c'ac'a' ch'ocoman u pixan ixta que mach u ni' ch'ä u c'älen.
  tlf-tlf: Kale kamano kota ibo bemi fenga ko-se bomi yan kupka-em-nuubip uyo kota
    kupkaa imi fengmin uyo kupkabe-nilip e, asok dep meng ilipmi iibak tem daa dong
    daga-emin weng uyo kupka-e-bilipta, bemi God imi ilak dugamin uyo titil fagabeluk
    o ageta kale minte, kanube ibo kuguup tambal uyo kupka-emin-tem kemip umdii, iyo
    asok aget iluum tebepmu e, imi God imi ilak dugamin uyo kupkaa yang iinon-tema
    ko.
  piu-2006: Yaṉangu paluru tjukarurrurrinytjala nyurrangarri palumpa kalypalpi nyinanytjaku.
    Kalyparringkula palunya pukuḻmarraya!, watjilpa kutu nyinarra yiwarra kutjupawana
    yankutjipingka.
  poh-NT: Reꞌ chic i ra̱j banaric yuꞌna ru̱cꞌ i cꞌacharel reꞌreꞌ, na̱cuyum tak rimahc
    eh jeꞌ woꞌ na̱yeb tak ricowil ricꞌux chipam riniminic reh chi reꞌ tiꞌquil cꞌuxlis
    wilic ru̱cꞌ maꞌ eta nqꞌuihic wach cu rehtal eriyew pan acꞌal riniminic.
  tue-tue: Ñañarõ tiinemórõno tiirá, cʉ̃ʉ̃rẽ acabóya. Cʉ̃ʉ̃rẽ wãcũtutuari tiiyá. Mʉ́ã
    teero tiihéri, cʉ̃ʉ̃ bayiró bóaneõgʉ̃ wáaboqui.
  bjp-bjp: Ma i rokap le gamen wol ufu sinang laulau kia ke gamek famor u, tarama
    tara mamais ka kuruung u.
  xon-xon: Dandana ni ŋan ke ni di cha pinn u, ki sɔŋ usui, u taa li kpa mpombiin
    ki ti chaar jer.
  tzo-ZNT: Aqꞌuic xa ta pertonal, patbeic yoꞌon, naca me yicta sba ta xchꞌunel li
    scꞌop Rioxe, yuꞌun chat o yoꞌon tajmec ti ista smule.
