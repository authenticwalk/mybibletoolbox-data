  cuk-09: Ar degisoggu, emigindi, bemar a-dulega soge-wilubdo, be iskussuliyob anmar
    be-dakye. A-e-gwage bemar armake-wilubmalad, ar abakalegi degile, a-dule dogdar-bukib-binsadii-gualile.
  ben-OBCV: বরং, এখন তোমাদের উচিত তাকে ক্ষমা করা ও সান্ত্বনা দেওয়া, যেন সে দুঃখের
    আতিশয্যে ভেঙে না পড়ে।
  mil-NT: Te vitna tàú‑ndó càda cahnu iní‑ndó sǎ nǐ quide‑dé, te cuáñaha‑ndo tnǔhu
