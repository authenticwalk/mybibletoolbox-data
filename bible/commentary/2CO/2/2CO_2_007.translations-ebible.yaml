  enq-2: Aopyoo latala baa etete mona kenda kaeyatana, nyakamame baanya koo dupa kame
    setakamai mona epe palisakamaiyepape.
  eng-ASVBT: so that contrariwise ye should rather forgive him and comfort him, lest
