    owebewi i'eap puxim.
  amk-amk: Mae ninaifa mani, fio menari wei mani, meteiai ne sarawafo tuti menari
    enerorongfoi mitubaru aha, ambori wiro enerorong fituayai karera fanai.
  fai-fai: Kata kamane kiba atin ken ami ban keiba uyo lukuwá kudálaw nadiwe kidela
