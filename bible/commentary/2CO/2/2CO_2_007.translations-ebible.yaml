  zar-NT: Naʼa, ral-laʼ uniti loliʼ bönniʼ naʼ, en utípaliʼ ládxëʼë, para cabí tödi
    bëʼ huíʼininëʼ, en para cabí gaca tsaz chopa ládxëʼë.
  kde-kde: Bahi vino, wasa kunsamehe na kuntuja ntima uchinga anakate tama mwalehu
    ing'anya ya kuyuvala namene.
  ata-ata: Ia aloxo ne uasi, umomomo sou ngingi ngalulusou susu noxou mo ngamamaatolanu,
    mo sou anu umomomo sou opo tuꞌumaxu toxoxu uluꞌelaixu a vile mamu.
  qvw-NT: Aśhwanpam pampachaycul cunsuylaycälinayqui, anchap llaquicuycäwan mana ñitichicuyänanpä.
  nfa-nfa: De limuri ne miu pabhèlu eele ka sasala na, aa padhai lii pabeꞌa-beꞌa ka
    dènge ne. Te mage dhoka dhèu ne pakajꞌèu iisi.
  tnp-tnp: Mətəu rəueiu əha, nəkotəkeikei motalu e rəhan noliən tərah kəni motol vivi
    nɨkin, məmə nɨkin otəsəpəou pɨkiən mol təmei e rəhan nəmiəgəhiən.
  urd-urd: पस बर'अक्स इसके यही बेहतर है कि उस का क़ुसूर मु'आफ़ करो और तसल्ली दो ताकि
    वो ग़म की कसरत से तबाह न हो।
  hot-hot: Ma ôpatu ba kapô malaiŋ kambom ma nodate kapôlômim ek yani ma noja yani
    itup siŋ ek miŋ la injiki ami.
  mqj-NT: La mugarri'imia' ammu pakarangai indana mapa'di' sigalimo penawanna napolalan
    kattu rannu.
  rus-SYN: так что вам лучше уже простить его и утешить, дабы он не был поглощен чрезмерною
    печалью.
  mbh-mbh: Naro lomumu simikal ile vothung kerenga aken naro thomu o paengeng ilemi.
    I sivenga avele ako aro lemi kerereong i pamatu i.
  bdd-bdd: Sahena mwau madou hedade talagulagu ꞌoina, ꞌoinega ꞌoimiya yaꞌahwanoi ma
    ꞌina puiina wanuwasam ma waꞌabihe yaliyaya hila ma wete baꞌidamiu waheꞌiyaꞌiyagu
    hila.
  cbt-NTPO: Iporaso' nanan anoyatoco'. Noya nontaantaco' chiníquën cancanchin. Iporahuanta'
    sëtárin. Napoaton catahuaco' ama aquëtë' sëchinsohuë', sëtori ya'coancantohuachin.
  srn-NT: Dat' meki un mus gi en pardon now èn un mus trowstu en, dan a no o firi
    sari te leki a lasi ati.
  cta-NT: Biꞌ chaꞌ juani cuiꞌya cuꞌma̱ chaꞌ clyu tiꞌ jiꞌi̱ yu biꞌ, xaalaꞌ ma̱ cresiya
    jiꞌi̱ ma̱ loꞌo yu, chaꞌ ná chcunaꞌ chalyuu jiꞌi̱ yu biꞌ xquiꞌya chaꞌ xñiꞌi̱ tsa
    tiꞌ yu.
  bqc-SIM: Ayãmɛto à sùuukɛaànↄ sa, à aà nↄ̀sɛ níniɛ̀, kɛ́ aà pↄsia zↄ̃ↄ su
    aà mↄ ĩ́io yã́i.
  tcz-CHONGTHU: Hinama jongleh, tua ama chu ngaidama chule lhamon joh ding ahitai.
    Achuti louva ahileh amahi lunglhah behsehna chun thunun khaget inte.
  mar-mar: म्हणून, उलट त्यास क्षमा करून तुम्ही त्याचे सांत्वन करावे; यासाठी की अति
    दुःखाने तो दबून जाऊ नये.
  snp-snp: oiya ya wewa siya-mulunau keina naba-naba fuluto u kopa otenaiye, loti
    lifima kawa kilili o edeti, ido olu auma wi edenawamo, ya moda lalo minenagoliye.
  isl-isl: Nú er kominn tími til að veita honum fyrirgefningu og huggun, því að verði
    það ekki gert, þá getur hann orðið svo bitur og miður sín að hann eigi sér ekki
    viðreisnar von.
  spy-NT: Kunyi, māchāktōōs ra ōnyōōchi kaat ānkōōkiim simabar ꞉nereekikyii.
  xnn-xnn: '@see-verse:2CO.002.006'
  mwe-mwe: Bhai mbaya munneshelelanje jwene mundujo, na muntaganje ntima nkupinga
    anainjishe niwa ntima.
  tte-tte: Sauga bwaite koina ana pwanoline kwanuwatu-pwaiki na wakabiyakaiwe, kisi
    nuwanae lalakina isibayanae na ilosuwala ekalesiya koina.
  tcs-tcs: Wa truwan, diskaintaim yupla i mas mina sore ane no wail em bat meke at
    blo em pil orait. Bambai ip yupla i no meke diswan em i go mata wori, kan kam
    orait.
  hlt-THB: Ce anglakawhtaw, ak kaw ama seetnaak aham anih ce qeenkhaw ngai pe unawh
    ngaihdingnaak awi namik kqawn peek aham awm hy.
  soq-soq: Tauma e mai me osowe sai da ituna, tane dewawa kadiwa insenadabuasane ita
    wasausane nuawa badosana, nuapare nopesapio insaisawa omaidasapia sawa.
  qub-qub: Cananga perdunaycärir shacyächiyna. Fiyupa llaquishalla carga imamanpis
    chayanmanmi.
  att-att: Á nu napággáng yù tolay nga nakaliwâ, á máwák tam laguk pakomán. Pakomán
    naw laguk, á bannáyán naw yù nonò na, marakè mapállâ yù tolay, megapu sù daddam
    na ánna pasirán na.
  bki-bki: Kamiu kumil ban naio bare bo naruei, mia vonganei be kenemiu bogo ka kamiu
    kuviekokoaio, tiniemiu riia naio bereio. Ver makanio, mia naio rijog rivova laka
    bereio, rivano-o rivova ka naio.
  bqp-bqp: Abire yãi à sùru kɛ kãao tera sà, à a laakari kpátɛnɛ, de a pↄsira kori
    sún a dɛro yãi.
  mcp-mcp: Nə́ ndɛɛ́, mə́ yidá cɨ nə́ bɨ kág bɨ́d nyə, yidagá cweel nyə lâm; nəcé
    bɨ́ mə́ ká bə kú sá ntɔ́, məcɛy mə lâm mə́sə nə ŋkul káda nyə nə́ ndɛɛ́ nyúúl
    shwal tag nyə.
  hat-hat: Koulye a se pou nou padonnen l', se pou nou ba li ankourajman pito, pou
    yon twò gwo lapenn pa kraze l' nèt.
  npl-NT: Yika, axa moneki xiktlapojpolwikah iwa xikyolchikawakah, amo kichiwa saikpanoa
    moyolkokos iwa mosotlawas.
  bgg-bgg: Thuh shii, ji-è, ai ne bajo duhug rey ne zab thoh muii pha arek yi pha
    aishii ne khung phi bo chiih-è nathek ne aishii lubu bo rek phi bo.
  eng-TCENT: So you should forgive and comfort him instead, so that he will not be
    overwhelmed with excessive sorrow.
  eng-BSB: So instead, you ought to forgive and comfort him, so that he will not be
    overwhelmed by excessive sorrow.
  cpu-NT: Pimpeyakotairi iroñaaka, pimposhenkaiyaari, ayimavaitzirikari irovashirenka.
  san-ASM: অতঃ স দুঃখসাগৰে যন্ন নিমজ্জতি তদৰ্থং যুষ্মাভিঃ স ক্ষন্তৱ্যঃ সান্ত্ৱযিতৱ্যশ্চ|
  tac-NT: Jípeko 'emi e'kámala ke alué rió, ku amigo niraga etewa. Jípeko ku na'temápua
    alué rió napurigá tabilé a'rémala Onorúgame na'tálila 'nata.
  eng-WEBPB: so that, on the contrary, you should rather forgive him and comfort him,
    lest by any means such a one should be swallowed up with his excessive sorrow.
  gfk-H: Senbia kaiken balik i tahut bia muat na lik luban sei ira nuna ronga ma muat
    na hamaraam ia, kanong no tamat na tapunuk kaba gi hagawai ia.
  viv-viv: Tu tova adamoya yana koyona wanavenuwauluyena kadu aseꞋasena wanakivevatuna
    be higa keke ginanuwavita-moꞋa yo yana nuwavita ginalutautauni.
  yao-yao: Ikusachilwa kunnechelesya mundu jo ni kuntulasya ntima kuti akapunda kusupuka
    nnope ni kupwa ntima.
  tgp-tgp: Ale nake mo tataholo vara ha r̃omia, ale ha mele tahe na r̃omina, vara
    i vono, r̃omina i pa sati jea ale i jovi nar̃ihi na nona rasua vevuhi.
  auc-NT: Tömengä, Ancaa pämïni awædö, ante godömenque wæwente bacantawo. Ïninque
    mïnitö pönö ñimpo cædinque tömengä ingante, Idæwaa pämöni wæbipa, ante ædæmö waadete
    apæ̈nemïni ëñëninque tömengä ïinque wædinque wampo pönencæcäimpa.
  kbc-NT: Natigide leeditibige me ixomaɡ̶ateenitice niɡ̶ijo loenatagi ane beyagi.
    Codaa leeditibige mawii loniciwaɡ̶a niɡ̶ini oko me daɡ̶adiaa agecaɡ̶alo, odaa
    aika me nakato Ǥoniotagodi.
  bmh-bmh: Bo, ulis, agen du go nugau igul eg meun koli i dabilan, gonugau igul eg
    zilagai moroimai, gonugau ougab naliu usalabun isanoron. Tam aba, uhu banou usalaimai,
    uhu gonug go zilacuramau.
  ctu-BL: Yomix mi la' ñusʌben i mul. Yomix mi la' cha' ñuq'uesʌben i pusic'al ame
    junyajlel ochic i ch'ijiyemlel.
  meq-meq: Anəke ɗuh na, pəsumay ha mənese ŋgay ada vəlumay gədaŋ ta məmay naha ɗərev,
    bəna ma ta mətiye ta mevel.
  noa-H: Sĩi jãimua pãrau hi perdonaawia hi k'ĩir jãsenk'abat, heeu magba hak'iin
    hich dʌ̈i jãgtarr gaaimua warag hök'ĩirjug pöoma haadeewai tag Hẽwandam dʌ̈ijã
    nʌrraju k'ĩirjuba k'ãijã haduk'am.
  alp-NT: Imi hukumeni mise peneka hoko meije au kotie imi ampuneni kai imi lepa kaini
    leke isusa kuate yake eti iblake be lalane kena supu ampune sae mo yake.
  san-VEL: ata.h sa du.hkhasaagare yanna nimajjati tadartha.m yu.smaabhi.h sa k.santavya.h
    saantvayitavya"sca|
  kbq-kbq: Ru arimpagna hu'zamo azeri haviza hanigeno asunkuzampi mani'zankura, kumi'a
    atrenenteta azeri so'e hiho.
  kbh-kbh: Chamna, ndayá mora cmojtsamna jamamna entsemna, cha jtseperdónana y jañémuana,
    chca, ndocna ts̈abe soye jamama ndobená ndoñe chaondë́tsemnama, chë castiguama
    puerte ngménaca bétsemna causa.
  ron-LSB: așa că, dimpotrivă, mai degrabă trebuie să-l iertați și să-l mângâiați,
    ca nu cumva unul ca acesta să fie înghițit de durerea lui excesivă.
  pon-pon: Mak eta komail en maki on I o kamaitala, pwe a de lodi on injenjued laud.
  nhe-BL: Ya ajsic hora para xijtlapojpolhuica huan xijyoltlalica para ax quicahuas
    quineltoca Toteco. Ax nijnequi para yajaya ma mocueso miyac hasta ayoc quimatis
    tlaque quichihuas.
  sps-sps: Sai tovei, nainy te anofe ravainy romi na iring te kat ya, ara kat famaun
    faarof fakats tsunia. Kat non sana ayei koma patang fiisok ana ya te gima rof
    fatabin pis me.
  wnc-wnc: Ateke waiakngana sandekngamuke itane musipna tasiwa kwikwikngata yuyok.
    Musia meya ita nataak kakngata buyambam siknga sike tasiwan maiwanu take dua siwik.
  bus-bus: Beee yãnzi à sùu kɛo tia, à à làakari kpáɛnɛ, lɛ à pↄsia bíta tón à kaatɛro
    yãnzi.
  gub-BL: Peiko wi imyrypar romo nehe kury, ipytywà pà nehe kury. Pepytu'u hemiapo
    kwer rehe pema'enukwaw ire nehe. Pemurywete kar nehe kury. A'e rupi nuzemumikahy
    wera'u kwaw nehe. A'e rupi nupytu'u kwaw Zezuz rehe uzeruzar ire nehe.
  imo-imo: Kinye aku ulu keleaio! Yu mindili tiringi kanomu umbuni paa awili teni
    yu paa tepa mainye mundumbelo ningo kinye, undupe kanopili ningo mindili tiringi
    ulu tiye kolko yuni ulu pulu keri terimumu yu tepili ningo tiye kolko yu kondo
    kolko, konopu ame topili ulu mare teaio.
  boj-boj: Deqa bini niŋgi olo aqa une kobotetosib aqa are latetiy. Yim a are boleqas.
    Niŋgi degyqasai di a olo are tulaŋ gulbe ti so uge.
  eng-DRA: So that on the contrary, you should rather forgive him and comfort him,
    lest perhaps such a one be swallowed up with overmuch sorrow.
  knf-knf: ukaaŋ kë nawo i kamiira hënkuŋ kabot katëŋţëna awut kawo na pjooţan pampeluluŋ.
  san-KHM: អតះ ស ទុះខសាគរេ យន្ន និមជ្ជតិ តទត៌្ហំ យុឞ្មាភិះ ស ក្ឞន្តវ្យះ សាន្ត្វយិតវ្យឝ្ច។
  arn-NT: fey fewla feley tamün wiñoduamatuafiel ka tamün yafültukuafiel kisu ñi femael
    kay ti kümeke dungu. Fey rume weñangkülkafilmün, feleafuy ñi rume ngañwadüwün.
  zas-NT: Yan gol beenman perdon gol baguꞌ tëë luxdooman chitëë chuꞌnaya luxdooman
    xt ad zadxejlt xhie güünman.
  ken-NT: Foŋorí yɛ́ ka yi, mǎnchyɛ yi nɛpɔptǐntɨ́ bɛ mɛnyɨŋ bɛkɛ taŋ mɛncha yi
    ɛnyu ɛnɛ́ yi ákpɨkɨ fɛrɛ amɔ.
