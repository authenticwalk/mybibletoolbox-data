verse: 2CO.002.007
translations:
  kpx-kpx: Lainaho au vaveve toela vale ke huhulahalive. Isito aike ke hoesehavoge
    au negoai. La kateholige kena uvu balugai au evievi halei.
  okv-H: avoeto amita ari avo hotembeto toto embo ehako humbuto osa ururoro amo osaga
    isapamane kogue mane veto pambasuja.
  tbo-tbo: Tamogi ona paligigili ma ona wikadidili po ega ina nugonugodubu lagona
    po ina pipeu.
  mal-C: ഇനി, അയാൾ അസഹനീയമായ ദുഃഖത്തിൽ വീണുപോകാതിരിക്കേണ്ടതിനു നിങ്ങൾ അവനോടു ക്ഷമിക്കുകയും
    അവനെ ആശ്വസിപ്പിക്കുകയുമാണു വേണ്ടത്.
  grc-SR: ὥστε τοὐναντίον ⸋μᾶλλον⸌ ὑμᾶς χαρίσασθαι καὶ παρακαλέσαι, μήπως τῇ περισσοτέρᾳ
    λύπῃ καταποθῇ ὁ τοιοῦτος.
  bgc-bgc: ज्यांतै इसतै भला यो सै, के उसका अपराध माफ करो अर उस ताहीं उत्साहित करो,
    इसा ना हो के वो माणस घणी उदासी म्ह डूब जावै।
  khz-khz: Ewagumona gena rakava pio tugamagi-piatogaa e rakavana kekei pio vega-tiligaa.
    Ati nama tugamagi vitivitina ne talima pene vega-ketoa gena kamonagi na.
  deu-TKW: so möget ihr nun umgekehrt ihm verzeihen, und ihn mit Zuspruch vor Verzweiflung
    bewahren.
  zsr-NT: Naꞌa, ral‑laꞌ unít lauliꞌ bönniꞌ naꞌ len utipliꞌ ladxëꞌë, cui töd bëꞌi huiꞌnnëꞌ
    len cui gac tsaz chop ladxëꞌë.
  lin-lin: Nzokande sik’oyo, bosengeli kolimbisa ye mpe kobondisa ye, mpo ete azala
    na mawa makasi te.
  hns-NT: Ab toelogke tjaahie oke maaf kare ke aur tieha dewe ke, nahie to okar diel
    ekdam se toet djaai.
  noa-E: Sĩi jãimua pãrau i perdonaawia i khĩir jãsenkhabat, eeu magba akhiin ich
    dʉ̈i jãgtarr gaaimua warag ökhĩirjug pöoma aadeewai tag Ẽwandam dʉ̈ijã nʉrraju
    khĩirjuba khãijã adukham.
  eng-EMTV: so that, on the contrary, you ought rather to forgive and comfort him,
    so that he will not be overwhelmed by excessive sorrow.
  mib-NT: Te vijna chi jíni ñúhún jeē cóne cáhnu ni rō nuū de, te sáha ró jéē ndúsɨɨ̄
    ni de, chi sanaa te caa ga cucuíhyá ni de, te ma ndúsɨɨ̄ gā ni de.
  lif-NT2: हे़क्‍केःल्‍ले़ आल्‍ल खे़न् ले़प्‍मि के़बिरुम्‍ल पोःङ्, आःन्‍छिङ्‌मा के़बिरुम्‍ल
    पोःङ्, मे़ःन्‍ने़ फाॽग्र खे़ङ्‌ग साॽरिक् कुनिङ्‌वाॽ तुक्‍काङ् निङ्‌साम्‍मो थाःरो॥
  xnj-xnj: Yeyisigalili ndi mbanga kumlekekesa mundu mwenuyo na kumkangamalisa mtima
    ndi akotoka kuviniswa neju mtima na kuleka kusadika.
  mmx-mmx: Ketla monga mina doxoma xepe laxapmek teren, la mina su auru i mi levelinga
    xusu ti lox axatu kaxat bok lodoxoma ren basinge lainbulu la loklox abulubun.
  cbr-NT: Usaquin 'acëxa sinanatia camina aín 'acë ñu manuquin a nuibaquin aín masá
    nuitucë nëtë́miquin, upí oquian sinánun 'aquinti 'ain, axa 'aisamaira masá nuituti
    rabanan.
  tee-NT: Pus ju chavai amac'acxanit'it chai amatank'oxaxk'ayat'it. Jantu xcai ni
    va camacomputunach ju ixti Dios ni na ca'amak'aninilh.
  eng-LSV: so that, on the contrary, [it is] rather for you to forgive and to comfort,
    lest by over abundant sorrow such a one may be swallowed up;
  cak-NT: Romari', pa ruq'uiexel chi rix ni'ij más tzij che chi nipaxabaj, xa ticoch'o'
    (ticuyu') rumac y tiya' ruchuk'a' ránima. Rix iweta'n chi jari' más utz niben
    che, chi quiri' ri jun ri' man xtibison ta más ránima y xtipo-ka (xtumalij-ka)
    ruc'u'x.
  pah-NT: Tapehenonha'javi ti garekote'varuhua kiro a'ero ga mbohoryva'java garekoveveuhuhetea
    tojukayme ti ga.
  sja-NT: Ma k'ãyaara, irua ooda perdonaadaipia bɨ mãik'aapa t'ãri o-ĩapidaipia bɨ
    waya t'ĩumerã awaraa ijãapataarã ome. Parãpa mãga ooda-e pɨrã mãik'aapa iru at'ãri
    yiaraa iru p'anaruta pɨrã, iru audupɨara t'ãri p'ua bai, Ak'õrede ijãa-edarumaa.
  xed-xed: Ndanana, pliniswapla ta dmakwani, ka vla kuni ta mbraku ŋani, yaha ŋuɗufani
    da ŋruta ka malaghutá mbrakwani.
  mks-NT: Ña̱ ndítahan caja ndó quéa̱ caja cáhnu ini ndó sa̱ha̱ dá viti ta quia̱hva
    ndó tu̱hun ndeé ini da jáchi̱ a̱ ju̱ú tia̱hva náá cacuéha̱ ini da xi̱hín ña̱ cája
    ndó xi̱hi̱n dá.
  gfk-S: Iesene kakarek balik i tahut be mu na lik luban leise ira nuno sasana ma
    mu na habalaraan ie, kinong no tamat na tapunuk nahula hagae ie.
  bmu-bmu: Nalö kewöŋe gamu aka wösöbirik keta bölökŋi möriga miaŋön jem keleleŋgöbapuköra
    mönö lömböt kude toroqem waŋgime. Lömböt qahöpmö, mönö kapaŋ köla siŋgisöndokŋi
    mosöta urukölalep ak waŋgime.
  dgz-dgz: Menan endi koewa mega anu ae veane, me imua bibigarep, iwa aigap sia tanewa
    bagu sisi baware anu posewa dum seta, amba anu tumat ae veta.
  eng-GNV: So that nowe contrariwise yee ought rather to forgiue him, and comfort
    him, lest the same shoulde bee swalowed vp with ouermuch heauinesse.
  zaa-NT: Así es de qui'ni annana dàni le eyuniỹén latsi' le quì'į nna éyue' li ą
    la'ỹeni nna, para qui'ni làa ttébia' telá la' rehuiní' latsi' quì'į nna edúl·la'a
    latsi'į de una vez telá.
  eng-WEBSTER: So that on the other hand, ye ought rather to forgive him , and comfort
    him , lest perhaps such one should be swallowed up with excessive sorrow.
  guh-guh: Aeconoxae baja pajamatabëcuenecaevare bajaraponë pibisiacuene pexanaejava.
    Pabarajamatabëcuenexanepanare baja. Bajaraponë juya pajamatabëcueneyavenonaename
    piaurayaniva. Bajarapacuenia pajamatabëcueneyavenonaename pejamatabëcuene matatoxenetsiyanivatsi
    bitso pejamatabëcuenebëjaijava pijaneconi yabara.
  bon-bon: Page weene siige ngene jitrimalinege teeme niiya mule, ngenecu kokre me
    jeweneye, cije tabe ngenecu mäpu name pi niiya ne jääpänuge.
  nhw-BL: Ya ajsic hora para xijtlapojpolhuica huan xijyoltlalica para amo motzinquixtis.
    Amo nijnequi para yaya ma motequipacho miyac hasta ayacmo quimatis tlaque quichihuas.
  swh-ONEN: Basi sasa badala yake, inawapasa kumsamehe na kumfariji, ili asigubikwe
    na huzuni kupita kiasi.
  wbi-wbi: lino, munoghile kukunsaghila na kukunkangasia umuunhu ujuo, kuuti aleke
    kusukunala kyongo kuhanga afue umwojo.
  bba-bba: Yen sɔ̃ tɛ̃, n weenɛ i nùn suuru kuɑ i nùn dɑm kɛ̃ kpɑ nuku sɑnkirɑ bɑkɑnu
    nu ku rɑɑ de u kom yɑɑ biɑ.
  eng-KJVCPB: So that contrariwise ye ought rather to forgive him, and comfort him,
    lest perhaps such a one should be swallowed up with overmuch sorrow.
  kgk-NT: Peiporiahuvereko rei ae katu kuri íxupe. Pemohembiapo porã uka ae katu íxupe.
    Pembohory hory joty íxupe. Ani pemomytu'e'ỹ teĩ íxupe pono ojeahéi rei ójehe.
  waj-waj: Aanna makee sa ivaara yaata utiraida ngii ausa mmuduuyaiyauvaa inna mmida
    tirooma varira ausa nuufaivaa vareera aataruuvaa innaata vitaakiatee. Ivo pinaama
    ausa mmuaararaivaa varoo yoketaa aataruuvaa eeyaara pikieevoo kiaa innara yoketaida
    itaama iikiatee.
  cpy-cpy: Pipeyakoteeri nimaeka, poemoshirenkae-ri, rowashirewaetakari.
  mpx-mpx: He sauga ya wana gegi nuku nuwayoho ge nuwana nuku pwawaisi, bahi nuwanak
    bwabwatana ni aanlowan ge ni sosogu.
  wbp-wbp: Kala kajilpankulu ngarrikarla yarda, kajika muntuku nyinami miyaluju rdinyilpa-juku
    maju kaji-wangu nganta. Kuja-kujakuju, pinalu kangkarni yawuru-maninjarla yungu
    pina-yanirni ngurrjulku.
  luo-luo: Sani koro nyaka uwene richone kendo uhoye, mondo kik kuyo mareno nege.
  nhe-NT: Ya ajsic hora para xijtlapojpolhuica huan xijyoltlalica para ax quicahuas
    quineltoca Toteco. Ax nijnequi para yajaya ma mocueso miyac hasta ayoc quimatis
    tlaque quichihuas.
  aii-aii: ܡ̣ܢ ܓܹܒܵܐ ܕܐܵܗܵܐ ܘܵܠܹܐ ܝܠܵܗ̇ ܕܦܲܚܠܝܼܬܘܿܢ ܘܝܵܗܒ݂ܝܼܬܘܿܢ ܠܸܒܵܐ ܠܚܲܕ ܗܵܕܟ݂ܵܐ
    ܐܢܵܫܵܐ، ܕܠܵܐ ܦܵܐܹܫ ܒܠܝܼܥܵܐ ܒܦܵܫܲܡܬܵ‌ܐ ܒܘܼܫ ܙܵܘܕܵܐ.
  esk-NT: Pakma natqigutiraksraġigiksi araaqtuġlugu taamna iñuk. Taatnaġupsiuŋ annautiniaġiksi
    piḷguiḷḷiullapiałiġmiñiñ aasriiñ qapinġitchumuuġli.
  msb-msb: Niyan, dapat patawadon niyo siya kag lipayon basi igsuko niya an iya pagtuod
    dahilan san namas na kamunduan.
  cpa-NT: Jøng² dsio¹ báh³ henh¹³ hniah¹² dsag³ quiah¹²dsa. Jmóh³ hniah¹² len¹ dsǿa¹²dsa.
    Mi³jøng² tsa¹dsa¹méh¹ dsǿa¹²dsa ma¹dsio¹² hi² hiug¹² cøh² dsǿa¹²dsa.
  dso-dso: ଏବେ ତମେ ତାକେ କେମା ଦେଇକରି ସାଆସ୍‌ ଦେବାର୍‌ ଆଚେ । ସେନ୍ତାରି ନ କଲେ, ସେ ବେସି ଦୁକ୍‌
    ଅଇକରି ତାର୍‌ ମନ୍‌ ବାଙ୍ଗିଜାଇସି ।
  meu-meu: harihari ena dika ba gwau tao bona tauna ba haloa, dara-doko ese baine
    gugubaia mase na garina.
  yva-NT: Naisoamo syare wapo vatano napije aneme raijar indamu wasanuga nsauman akato.
    Weye opamo animaumbe, ti vemo animaumbe ntoa manakoeve nora, yara syare wabekobeo
    ai indamu anuga mbambunin akato.
  dgc-dgc: Pagpasensiyaan moy siya nadid, a tulungan moy siya, monda éwan masiyadu
    i kalungkutan na.
  zpm-NT: Goḻguiaaṉladz miṉe beeṉ zho ga, goḻneewen lo zho stib, goḻchoobladz zdoo
    zho zeeṉa gacmband zho. Sac teḻne csaanladz to zho, nend scase lozh guiuu zho
    lo xquieḻnë zho.
  hix-NT: '@see-verse:2CO.002.006'
  sim-sim: Ter orin karem ji saweka, �Kavakava os mi unda oso Avui Wasilaka angop
    or laha ermbewa sir. Uwa osik nir nga kavakava mi undan indik ni mbakwa ambu nir.
    Am nawa kava sir,� karem orin ji mbaha or nga ji waphimbijihi orin ji jelyashinak
    indik Avui Wasilakahik or taka. Las avak ji halashinak nambek or lihi wavu orhi
    kavak si nanak Avui Wasilakahik indik or takwan or halanda ngashi.
  npi-ULB: त्यसैले, अब सजायको साटो उसलाई क्षमा र सान्त्वना देओ । उसले धेरै दुःखबाट
    हरेस नखाओस् भनेर यसो गर ।
  cgc-cgc: daw dapat na patawaren nyo en kanen an daw tabangan nyo man na papalipay
    iya na nakem aged dili kanen an masakitan ta usto daw dili man magluya iya na
    pagtuo.
  tim-tim: Hinŋe yâkgât dosa hepunmâ biwiŋe mem sândukŋe ketuguŋet. Hain akbiâ luâk
    aregât biwiŋe umatŋe arekŋe mem ge katbop.
  yor-yor: Kàkà bẹ́ẹ̀, ẹ̀yin ìbá kúkú dáríjì í, kí ẹ sí tù ú nínú ní gbogbo ọ̀nà,
    kí ìbànújẹ́ má bà á bo irú ènìyàn bẹ́ẹ̀ mọ́lẹ̀.
  wos-wos: Némbuli déré wambula hambuk hundimbu yamba wakénguni. Déka mawulimbu némafwi
    xak yandét wun xak déka mawuliré haraki hurundémboka, guni hurundén haraki saraki
    sémbutka wambula sarékéhafi yata déka mawuliré yikafre huruta guni déré yikafre
    hundi watanguni.
  emp-NTPO: Maʌ̃ bẽrã idjia od̶ara quĩrãdoad̶ida panʌa idjab̶a sobiabid̶ida panʌa
    jũmawãyã sopua b̶ʌba biẽ́ b̶erãmãrẽã.
  eng-F35: so that now, on the other side, you should forgive and comfort him, so
    that he not be overwhelmed by excessive sorrow.
  ind-ind: Sekarang maafkanlah saudara kita itu dan hiburlah dia supaya tidak tenggelam
    dalam kesedihan.
  pes-OPCB: اکنون باید او را ببخشید و تسلی دهید، و گرنه ممکن است فشار یأس و اندوه،
    او را از پای درآورد.
  mpt-mpt: Memalo ibo e hengmino bobolo funino dokobenoa deiboniba weng fiab omkahamine!
    Inamin wengo amitie ohamin ole e bobol temo misiamu banoa e bainobo galin bobolo
    funino dokobanoa deibonamabebe.
  ssx-ssx: Ameta꞉ epeke ekita꞉ mo somema꞉ ka꞉nda꞉ma꞉ homolo hata꞉ Ketiso mina꞉pa꞉laapa꞉na꞉
    iki paeyaoma꞉ ipika꞉ hoke hau pa paeyao epeke hau pina꞉ sutiaapa꞉peke ya꞉la꞉me.
  mkl-mkl: Í sĩɑ i kpɑ idei kurɑrɑɛ i muɑ ɡbuɡbɑ̃ ŋɑ ku bɑ inɔ ku fɔ nlɑu ku mɑɑ̀
    cɑɑ siɛ.
  gaq-gaq: ମେଁ ଡିରକମ୍ ଜାବର୍ ଦୁକ୍‌ରେ ବାଙ୍ଗେ ଆପଡ଼େ ଣ୍ତୁ । ଆତେନ୍‌‌ସା ଏକ୍ରେ ଆମେକେ ଲିବିସ
    ବାରି ସାନ୍ତି ବିଃନେ ପେଇଂନେ ଦର୍‌କାର୍ ।
  gof-RNT: Hessa gisho, he uray daro azzanidi, ufayssi qanxonna mela hintte iya maaranawunne
    minthethanaw bessees.
  unx-unx: ଇନିଃ ପୁରାଃଗି ଆଲକାଏ ଦୁକୁଃକା, ଏନା ନାଗେନ୍ତେ ନାହାଁଃ ଇନିଃକେ ଛାମା ଆଡଃ ଜୀଉରାଡ଼େଃ
    ଆପେକେ ଏମ୍‌ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।
  gah-gah: Itína nene mulunagú golesa gelekoko monéna golesa okative loko lihimavala
    ahulitiki alími hulu ilo.
  lcm-lcm: Mi pasal taun ia, mi lomon suai ani kana rikek na mi pakangai ania, vei
    makus lava kala vil arikek luai ania.
  aer-aer: Nhenge arrantherre awethe apeke ikwere ahele-irrerlenge, re apeke atnerte
    akngarte-iwelheme-ketye, Ngkarte-ngentyele artepe untyeme-irremele anteme aneme.
    Alakenhe-irreketyenge, ikwerenge ipeltye-irremele anaye, akangkemele renhe arntarnte-arerlte-anaye.
  qvc-NT: Ashwan kananqa pirdunashpa, kushichiyllapa, ama ancha llakishpa disanimakanan.
  tgl-ULB: Kaya ngayon, sa halip na parusahan, dapat ninyo siyang patawarin at bigyan
    ng kaaliwan. Gawin ninyo ito upang hindi siya manghina dahil sa labis na kalungkutan.
  cbs-NT: '@see-verse:2CO.002.006'
  xtm-NTPP: Te chukan kúu ja ndijin chi su'va jin sakanu ini ni de te jin ndaka'an‑mani
    ni de, sukan‑va'a má kundee tnu'u xii ini ma nuu de ma te skenaa de maa de.
  nnq-nnq: Lele ipaligwa mangweto munnekekeye mundu jwenio na mannimbie mwojo kupala
    akaechuka munoje nu kuchipula.
  bao-NT: Mecʉ̃ra, ñañaro cʉ̃re mʉja ca tiiriquere acobo, cʉ̃ ca tʉgoeña bayiro cʉ̃re
    tii nemo, tiiya, bʉaro jañuro cʉ̃ ca tʉgoeñarique pai yeri batetipere biro ĩirã.
  san-ORI: ଅତଃ ସ ଦୁଃଖସାଗରେ ଯନ୍ନ ନିମଜ୍ଜତି ତଦର୍ଥଂ ଯୁଷ୍ମାଭିଃ ସ କ୍ଷନ୍ତୱ୍ୟଃ ସାନ୍ତ୍ୱଯିତୱ୍ୟଶ୍ଚ|
  huv-NT: Nganüy netam mewüniün wüx imeajtsan leaw tarang, netam membeolan, nganandot
    mamix omeaats nómban.
  otn-NT: Xa̱nho ngue guí pu̱nnba̱hʉ'a̱ ra̱ n'yohʉ ya. Da̱mi̱ hojpa̱hʉ rá̱ mmʉi. Nu̱ya
    hi̱ngui̱ pa̱di̱ te da̱ 'yøtya, pɛ 'yo guí̱ nnehʉ ngue ni̱mantho ma̱thoguitho da̱
    du̱ rá̱ mmʉi.
  nop-nop: Ala yoŋ adi welemulapnit hatitalooŋ kadakawaakneŋ doktiŋa yomŋiŋ bimiŋa
    niŋkulekuleye tineeŋ.
  obo-NT: De-en iyon moppiya nod puungan dow, posinsya-i row sikandin woy inniyata
    row kos ginawa rin, su amoy konnod pokodluntudluntud iddos lanu rin unayan nod
    kotalu kos kandin no kopomakoy.
  cak-ENT: Romari', pa ruq'uexel que rix c'a niya' más tzij chin richin nipixabaj,
    xa ticuyu' rumac y ticukuba' ruc'u'x. Rix ivetaman que vocomi jari' ri más c'uluman
    que nibün riq'uin, richin quiri' ri jun ri' man ticom c'a roma bis.
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤀᤠᤸᤗ ᤂᤧᤴ ᤗᤧᤵᤔᤡ ᤁᤧᤒᤡᤖᤢᤶᤗ ᤐᤥ᤺ᤱ. ᤀᤠ᤺ᤴᤇᤡᤱᤔᤠ ᤁᤧᤒᤡᤖᤢᤶᤗ ᤐᤥ᤺ᤱ. ᤔᤧ᤺ᤴᤏᤧ
