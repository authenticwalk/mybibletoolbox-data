  kan-2017: ನಾವು ವಿನಾಶಮಾರ್ಗದಲ್ಲಿರುವವರಿಗೆ ಮೃತ್ಯುಕಾರಕ ಗಂಧ; ರಕ್ಷಣಾಮಾರ್ಗದಲ್ಲಿರುವವರಿಗೆ
