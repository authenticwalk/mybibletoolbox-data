    arɨ́á nɨwiróná “Dɨŋɨ́ nɨyɨmɨŋɨ́ tɨ́ŋwaéne imónanɨ́wárɨ́anɨ?” yaiwipɨ́rɨ nánɨ sinadɨŋɨ́
    sɨŋɨ́ ŋweapɨ́rɨ́ápɨ́nɨŋɨ́ weaarɨŋɨ́rɨnɨ. Xwɨyɨ́á apɨ wáɨ́ nɨrɨmerɨ́ná e epaxɨ́yɨ́
