verse: 2CO.002.016
translations:
  kpx-kpx: Evieviholimale keau ke evisi huhuige keu sohoe toela vanu. Isi kemo haluvima.
    Isito evievi ataeau ke evisi huhuige keu hagoe dua vanu. Isi kemo uveve dua malema.
    Iale nahi Dilava lovi kemo negoai.
  okv-H: Eto Keriso ta ke oreketo umbae embomeni ta degi amo visi sari kimu masa te
    aingekora te oreketo humbasuja embomeni ta degi amo jeune mune te aingeko aita
    amo vasiri be hambuto iresora. Eto Keriso ta pure dombo be emo embo amuna ari
    haitere?
  tbo-tbo: Tu hilahilage uyahihi geka pugunana mei ani hilage. Ma tu luyagohana uyahihi
    geka pugunana tauna luyagohana e neneiyai. Geka binei ma iyai emoemotana apo geka
    witeihi ina dewahi?
  mal-C: നശിച്ചുപോകുന്നവർക്കു മരണത്തിൽനിന്ന് മരണത്തിലേക്കുള്ള ദുർഗന്ധവും രക്ഷിക്കപ്പെടുന്നവർക്ക്
    ജീവനിൽനിന്ന് നിത്യജീവനിലേക്കുള്ള സുഗന്ധവും. എന്നാൽ, ഈ ശുശ്രൂഷയ്ക്ക് ആരാണ് പ്രാപ്തൻ?
  grc-SR: οἷς μὲν ὀσμὴ ⸂θανάτου εἰς θάνατον, οἷς δὲ ὀσμὴ ζωῆς εἰς ζωήν.⸃ Καὶ πρὸς
    ταῦτα τίς ἱκανός;
  bgc-bgc: कितन्याँ कै खात्तर तो मरण कै कारण मौत की गन्ध, अर कितन्याँ कै खात्तर जिन्दगी
    कै कारण जिन्दगी की खस्बू सां। कोए भी माणस इस काम नै न्ही कर सकता।
  khz-khz: Kwarega rauparanai gelakana talimara geriai, ai kwarega poragara ponara,
    kwarega pene vega-walaa gauna. A Palagu na evega-magulirato talimara geriai, ai
    maguli mulaga na ponana namana, maguli evega-walaana gauna. Na rai na einagulu
    kamuna pene kalaa?
  deu-TKW: Den einen ein Geruch von Tod zu Tod, den anderen ein Geruch von Leben zu
    Leben. Und wie wird man dazu geschickt?
  zsr-NT: Laugac nup naꞌ nanitgac nacruꞌ ca tu le rlaꞌ zgut le nac bëꞌ latiëꞌ, san
    laugac nup naꞌ nulagac nacruꞌ ca tu le rlaꞌ zxix le nac bëꞌ gbánteczruꞌ. ¿Nuzxa
    caz nac lsacaꞌ gun cni?
  lin-lin: Mpo na bamoko, tozali solo ya kufa, oyo ezali komema bango na kufa ; mpe
    mpo na bamosusu, tozali solo ya bomoi, oyo ezali komema bango na bomoi. Boye nani
    azali na makoki mpo na mosala ya lolenge oyo ?
  hns-NT: Iesab aise djaanal dja hai kie oelog maut ke rasta par hai. Bakie dje bieswaas
    karke batj dja hai, oesabke khaatien hamlog djaise naawa djiewan ke mahak phailaaila.
    Ke aisan kaam kar paai?
  noa-E: Chi okhooju khʉʉnagan, Ẽwandam iekta mag inciensojö warp thʉ̈ap aaidʉ wëjömta
    warag am thõoju pakhërjö sim, amachdëu ʉ̈khaba nʉm gaaimua. Pari jũrr chi ʉ̈u
    ʉ̈khawia peerdʉju khʉʉn atheyan mag warpham magwe thʉ̈ap wëjömta bënhëjö sim,
    warag am iiupi awaag. ¿Magan khaíuta mag Ẽwandam iek warpham magwe aaidʉmkhĩir
    jaau nʉrrʉmua warag õor iiupi awaag wa thõopieg khãijã jaau khaphʉ sĩ?
  eng-EMTV: To some we are the fragrance of death unto death, but to others the fragrance
    of life unto life. And who is sufficient for these things?
  mib-NT: Nuū ñáyuu jnahnū ndetū chi cúu yó nájnūhun ɨɨn xicō jeē cúū i sáha, te nuū
    ñáyuu cācu ánuá chi cúu yó nájnūhun ɨɨn xicō váha jeē cótecu i sáha. Te ni ɨɨn
    yó ma cánda yó sáha yó jniñu yáha, te núu ma chindéé ñáhán yá yohó.
  lif-NT2: के़मे़क्‍पार के़बप्‍पाहाॽरे़ लागि कङ्‌ग सिःमे़ल्‍ले़ कुनाम् कुइसिःक् पोःङ्,
    कर से़न्‍लप् के़घोःबार के़बप्‍पाहाॽरे़ लागि कन् ने़त्तिगे़न् हिङ्‌मन् के़बिबा
    फुङ्‌नाम् कुइसिःक् पोःङ्‌लो॥ अक्‍तङ्‌बा यम्‍बा याःम्‍बक् चोःक्‍मारे़ लागि हाःत्
    लाॽरुबे?
  xnj-xnj: Kwa vala veviyaga, unungalila wenuwo ndi lifwa, nambu kwa vala vevisanguliwa
    unungalila wenuwo ndi wumi. Hinu yani mweihotola kukita lihengu ngati lenilo?
  mmx-mmx: Tinedi dinaba seeve, di ven kibis lanmet. La tinedi di roo su vam, di ven
    kibis lorooro. Kuren la nege i epovo nap kip lugugu at Lagale Lavavang atla i
    silok aleng?
  cbr-NT: Axa ami sinántisama tancë unicamax ca nun nu Cristo ñuixuncëxun cuatíbi
    cuëënima, xënibua 'aínbi Nucën Papa Diosbëma 'iti 'icën. Usa 'aínbi ca axa ami
    sinántisa tancë unicamax nun nu Cristo ñuixuncëxun cuati, ami catamëti —usai 'inux
    ië́micë 'aish cana xënibua 'aínbi Nucën Papa Diosbë 'iti 'ai —quixun 'unani cuëënia.
    ¿Usoquin unicama sinánmiquin bana ñuixunti cara uin 'ati 'ic?
  tee-NT: Pus ju saksi chivinti ixlacata ju Cristo chunch junita tachi ju tu'u' lhinin
    ixlacata yu'unch ju catamak'alhk'ajnank'alhiya'. Para ixlacata'an ju tatak'alhtaxtuta
    chunch junita tachi ju tu'u' ju na can acamin ju xt'ak'a ju atsucunti ju conk'alhiya'.
    Pus slivasalh na ts'inq'ui ju ani lhich'alhcat.
  eng-LSV: to one, indeed, a fragrance of death to death, and to the other, a fragrance
    of life to life; and who is sufficient for these things?
  cak-NT: Chique ri man xquiecolotaj ta, ri ruxla' ri jubulaj ak'om ri' xa camic nuc'om-pe.
    Pero chique ri yecolotaj, ri ruxla' ri ak'om ri' can nuya' quic'aslen ri manak
    xtiq'uis. ¿Y xabachique (xama'anchique) como winak yetiquier niquitzijoj rutzij
    ri Dios?
  pah-NT: G̃a pe Cristo'ga mombe'ua i'agahiva'ea ja ndikatui okovo ahejukaag̃wama.
    A'ereki henduvame Cristo'ga mombe'ua g̃a ndogweroviari ipotare'yma. Nurã po ti
    g̃a manoi ogwovo hahyva'ea ruvihava pype nehẽ. Kiroki g̃a Cristo'ga gweroho Tupana'ga
    viara rupi – g̃a pe Cristo'ga mombe'ua perfume ja ikatu hete okovo g̃ambogweravag̃wama.
    A'ereki henduvame Cristo'ga mombe'ua g̃a ojiko ga rehe. A'ero po ti g̃a ndekoi
    avuirama ga pyri nehẽ. Ma'g̃a po ipopoaka Cristo'ga mombe'gwovo g̃a pe hamo naerũ?
    A'ereki ahã ipopoakave'g̃a jupe.
  sja-NT: Taipa jarateepata mik'ia pɨk'a bɨ chi ũridaamaa p'anɨɨrã-it'ee, ma k'aurepa
    ãra atuadait'ee perã. Mamĩda chi ũri k'inia p'anɨɨrã-it'ee ne-inaa t'ũa baparik'a
    bɨ, ma jarateeda k'aurepa ãra wãdait'ee perã Ak'õre truadee. Mãga bɨta, ¿k'aipa
    jarateeima chi ũri p'anɨɨrãpa wãara k'awaadamerã Cristopa oopi k'inia bɨ eperãarãmaa?
  xed-xed: Ka ŋa gwal ta mutsa mbaku ná, zɗa tsa vərtikatani ya, ta vlaŋvla Lazglafta
    ta hafu ta həŋ. Ka ŋa gwal ta zaɗiŋtá ghəŋa taŋ guli ná, zɗa a tsa vərtikatani
    ya wu, ta klanakkla ta mtaku ta həŋ. Wa ya prək ka magaftá tsa slna ya tama?
  mks-NT: Mí cúú yó tátu̱hun ju̱sa támi sáha̱n nu̱ú na̱ sa̱ cánda̱a̱ ini tu̱hun Ndióxi̱
    jáchi̱ xíni̱ na̱ ñéhe yó tu̱hun ña̱ cuu jáca̱cu ínima̱ ná. Ta nu̱ú na̱ co̱ xíni̱
    tu̱hun Ndióxi̱ cúú yó tátu̱hun in ña̱ quini ndiva̱ha sáha̱n jáchi̱ cu̱hu̱n na̱
    indayá. Ndá na̱ cúú caja jáxi̱nu̱ ini ña̱yivi, da̱ já.
  gfk-S: Tano ninanaas ta ari, mem hoke a hunhuraan na minat. Ma ta di ira mes, mem
    a hunhuraan na nilon. Ma i manga dades sakit be nesi tikenong na pusak tike mangana
    pinapalim hobi.
  bmu-bmu: Könöp sianöŋ gemei, yeŋön Buŋa keunini mötketka miaŋön keuŋini jim teköiga
    kömum köhöimegö möta mönö qamötkö mumu wörönŋi ewö akza. Suep mire öŋgömei, yeŋön
    Buŋa keunini mötketka oyaeŋkoyaeŋ eŋgimapkö möta mönö malmal kömbönaŋaŋgö wörönŋi
    umköhöwakŋambuk ewö akza. Daŋön nup mewöŋi memawaŋgö dop akza?
  dgz-dgz: Inak wakaumine nagire inamup tutunua ame bop aninkewa mini anune, amba
    ap gapan borit waiwanum go God inak ewakewa warine nagire tutunua ame dansewa
    den anune, amba ap gapan inak wariwanum. Go orup da God nao mega mame taitamepen
    menan, ame umap uon.
  eng-GNV: 'To the one we are the sauour of death, vnto death, and to the other the
    sauour of life, vnto life: and who is sufficient for these things?'
  zaa-NT: Para canu rinitti nna pues predicación qui' tu' nna ną́ tì'ba ttu olor nu
    chè' lù'utti, pero para canu ccá salvar nna ná lą́ ttu olor iỹixi tùni nu chè'
    la'labàni. Núní ccani gunią predicar para qui'ni ccá resultar ą́' cá.
  eng-WEBSTER: To the one we are the savor of death to death; and to the other the
    savor of life to life. And who is sufficient for these things?
  guh-guh: Pamonae Diosovecua naxuabiana apo pejumecovënëtsixae Cristo pelivaisi,
    naxuabiana. Pamonae pijinia Dioso capanepaenatsi pejumecovënëtsixae Cristo pelivaisi,
    capanepaenatsi. Paxanë, paapóstolevinë, Dioso paneyavenonabiaba. Nexata panejamatabëcuenecaëjëpa
    patatsipaebabiabinexa pexanialivaisi, Cristo pelivaisi, jivi pecapanepaelivaisinexatsi.
  bon-bon: Apesareji biname bime tääpume Keriso poto cidi me mene lui budre lengo
    cama birige, yepä lui bine niiya cabu ca ituge äsecrera, teeme tääpume ireclota
    lengo cama birige. Nää, baa laasi nyene ibibi ai kaakesea wawename?
  nhw-BL: Ica masehualme catli mopolose, timijmijyotíaj quen se tlamantli pajtli catli
    se masehuali quiijnecuis huan miquis. Pero ica masehualme catli momaquixtise,
    timijmijyotíaj quen se tlamantli catli se masehuali quiijnecuis huan quipantis
    nemilistli para nochipa. Nelía hueyi nopa tequitl catli tijchihuaj. Amo aqui hueli
    quichihua iseltzi.
  swh-ONEN: Kwa wale wanaopotea, sisi ni harufu ya mauti iletayo mauti; lakini kwa
    wale wanaookolewa, sisi ni harufu nzuri iletayo uzima. Ni nani awezaye mambo hayo?
  wbi-wbi: ku vano vipokua ulunusi uluo lunono, lukuvapeela uvwumi. neke kuvano visova,
    ulunusi uluo luviivi, lukuvapeela uvufue. lino ghwe veeni juno anoghiile kuvomba
    imbombo ijio?
  bba-bba: Be bɑ kɑm kobu dɔɔn mi, nubu ɡɔɔɡirɑ te tɑ ɡɔɔ mɑrumɔ. Be bɑ mɑɑ fɑɑbɑ
    wɑɑmɔn mi, nubu wɑ̃ɑruɡirɑ te tɑ wɑ̃ɑru wɛ̃ɛmɔ. Wɑrɑ turɑ u kɑ sɔmbu ten bweseru
    ko.
  eng-KJVCPB: to the one we are the savour of death unto death; and to the other the
    savour of life unto life. And who is sufficient for these things?
  kgk-NT: Ohenduse e'ỹ va'e ojere arã Cristo-gwi. Nhande jegwaru va'e nanhahetũseiha-rami,
    nohenduséi va'erã Nhandejáry rerakwã. Oikwaa Nhandejáry omondo hagwã mombyry ojéhegwi.
    Upéa-rehe ndogwerovy'áiry inhe'ẽ. Ha gwĩ Hesu-rehe ojerovia va'e, hyakwã porã
    jarovy'aha-rami, ohenduse va'erã Nhandejáry rerakwã. Ogwerovy'a va'erã inhe'ẽ.
    Onhemboheko pyahuve huve va'erã oho-vy. Kiva'e po omoherakwã porã kwaa Cristo
    rehegwa nhe'ẽ? Ojéhegwi rei ndoikóiry voi omoherakwã porã kwaa va'e Cristo nhe'ẽ.
  waj-waj: Yisuu Kirisiinna aataruuvaara ikia aakiaana kuaara iikiaiyaano suudaivaa
    rikiaavo putiraiyakidiri vira suudaivaa roosiivo kuaikiai rikiada putuaara iikiaavai.
    Yoketaivau variaara iikiaiyaano rikiaavo yoketai suudaivo kuaikiai rikiada tupatupaa
    variaara iikiaavai. Mo deeyaano itaama aikiooma mmoori varaarannee?
  cpy-cpy: Tema eeniyitatsi, okimitzi-motari iroka kajankaenkari owamaantanirowa iroka.
    Riima itsipa-paeni oshiyi-motakari kajanka-pathari roo owañaa-shireteerini. ¿Eenitatsima
    kameetha-shireta-tsiri roshiya-kaawentee-tziri iroka kajankaenkari?
  mpx-mpx: Bolo hi nanawa nak kaiwena, he eliyalil i ola aliga bwalena toto aliga
    i pek elal; bolo hi nanawa mwal kaiwena, he eliyalil i ola bwalai waiwaisana toto
    yawal i pek elal. Inoke henala i gasisi ge bosowaina tuwalali ya ni ginol?
  wbp-wbp: Yapa ngula kalu yanirra kuja-purda-kari Kaatu-kujaku, purda-nyanyi-yijala
    kalu Yimi Ngurrju. Ngula-jangkaju, maju-pajirni kalu Yimi Ngurrjuju nganayi kuyu-piya
    ngula-ka pukulyu-jarrinjarla parntimi, ngula-piya. Yapa ngalya-kari ngula kajana
    Kaaturlu mardarninja-yani, purda-nyanyi-yijala kalu Yimi Ngurrju. Ngula-jangkaju,
    wangkami kalu kuja, “Yimi Ngurrju, ngulangku kangalpa wankaru-mani. Ngulaju ngurrju-nyayirni
    kula-nganta-ka marna parntimi ngapa-warnurla.” Ngulaju junga. Yungurliparla yati-wangka
    Kaatuku pulka-pinjarla! Kala nganimpa Kurdungurlu-patu Wiriwiri, kajilparnalu
    nyinayarla Jijaji Kiraji-wangu, kujarlaju kulalparnalurla jungarni warrki-jarriyarla.
  luo-luo: Ne joma lal wadum tik mar tho, to ni joma iwaro to wadumnegi tik mar ngima.
    Koro en ngʼa mowinjore gi tich machal kamano?
  nhe-NT: Ica tlacame tlen mopolose, eltoc queja timijmiyotíaj queja se tlamantli
    pajtli tlen se tlacatl quiijnecuis huan nimantzi miquis. Pero ica tlacame tlen
    momaquixtise, timijmiyotíaj queja se tlamantli tlen se tlacatl quiijnecuis huan
    quipantis yolistli para nochipa. Nelía hueyi nopa tequitl tlen tijchihuaj. Axaca
    hueli quichihua iselti.
  aii-aii: ܠܚܲܕܟܡܵܐ ܪܹܝܚܵܐ ܕܡܵܘܬܵ‌ܐ ܝܘܲܚ ܠܡܵܘܬܵ‌ܐ، ܘܠܐܚܹܪ̈ܢܹܐ ܪܹܝܚܵܐ ܕܚܲܝܹ̈ܐ ܠܚܲܝܹ̈ܐ.
    ܘܡܵܢܝܼ ܝܠܹܗ ܚܫܝܼܚܵܐ ܠܐܵܗܵܐ ܫܘܼܠܵܐ؟
  esk-NT: Tamatkunuŋa tammaummiruanun tipiqaqtugut tuqułiġmik, aglaan tamatkunuŋa
    anniqsuumaaqtuanun tipiqaqtugut iñuułiġmik. Kiñaasriiñ nalliummativa taavrumuŋa
    savaamun?
  msb-msb: Sa mga nagalakat sa Impyerno, kami bagaʼn maraot na baho na makapatay,
    pero para naman sa mga ginasalbar pareho kami sa mahumot na insenso na nagahatag
    sin buhay. Sin-o gayod an may kakayahan sa iya lang sadiri para sani na trabaho?
  cpa-NT: Liúg² báh³ dsa² hé² jǿg³. Jøng² dsián¹ báh³ dsa² tsa¹hé² calah. ¡Ha²lah
    ué² ta³ chi² quián² jnieh³!
  dso-dso: ଜନ୍‌ ବାଟର୍‌ ଲକ୍‌ମନ୍‌ ଆଜିଗାଲାଇନି, ସେମନର୍‌ପାଇ ସେଟା ଗନ୍ଦ୍‌ । ଆରି ସେଟା ମର୍‌ବା
    ବାଟେ ଡାକିନେଇସି । ମାତର୍‌ ଜନ୍‌ ବାଟର୍‌ ଲକ୍‌ ରକିଆ ପାଇଲାଇନି, ସେଟା ସେମନ୍‌କେ ସୁନ୍ଦର୍‌
    ବାସ୍‌ନା । ଆରି ସେଟା ନ ସାର୍‌ବା ଜିବନ୍‌ତେଇ ଡାକିନେଇସି । ଏ ଆବଡ୍‌ କାମ୍‌ କେ ମିସା କରି ନାପାରତ୍‌
    ।
  meu-meu: ini idia ediai mase bonana, mase ihavarana, a unu idia ediai mauri bonana,
    mauri ihavarana. Ini ḡaukara ai daika baine heḡereḡere?
  yva-NT: Vatano Amisye po mapaya awa ayao kakaije rai manayanambe Ayao Kovo Kristus
    rai, weye mo kovo nuge nuganuije raunande mai. Weti ware ayao somamo maisyare
    ranavane mbovove ramaisy. Weramu vatano nanawirati Amisye po mangke nuge nuganuije
    raugaje mai wonayo Ayao Kovo Kristus rai, ware omamo maisyare ana mbauge wemaisy.
    Wakoe! Amisye apa anakere so mangke dave! Are pirati bambunin po raijaro taune
    apa vambunine rai?
  dgc-dgc: Du mepahamak éy koman side i makaahob ta medukés a ahob a makate i ipahayag
    tam. Pero du meligtas, éy koman ya i mesépot a ahob a mangatéd ta buhay. Ti ésiya
    i maari a magimet ta kona se para ta Diyos?
  zpm-NT: Par grë zha ne nole nëz ne nitlo, masaque rzac zho no zig tib gox ne nguid
    rlaa, haxta rsoladz zho pe nac guieḻgut ne quiambëz zho; saṉgue grë zha ne nole
    xnëz Dios, rzac zho no zig tib gox nex ne ruṉcsoladz zho guieḻmban ndzon ne no
    ygaa zho. ¡Ni led choḻd zha ne goṉ grieelo guṉ dziin rii!
  hix-NT: Anar komo, tàwyanye enytxatxhe rma, tanàhnohsom me rma natxhe, eyukhura
    tesnàr kom ke mak ha. Anar kom haxa ryhe, tàwyanye enytxatxhe rma, karyhe roro
    harha natxhe, tàwyanye eyuknur ke mak ha. Omeroron komo nenytxanàrà rma, ohxe
    rma haxa naha, thoxnyemà wyaro mak ha. Onok komo ryhe, tahoxet kom hoye ro Kryestu
    yokarymetxowà, toto komo wya. Ehxera ro mak natxow hamà.
  sim-sim: Ma ol hik inda nombok sinda ondo li misiwa ma haha kuvayiwak si kuvasahawak
    li misinda hom li misinda sir. Unda osik mashi Jisashin kumasinda lir. Hako ma
    ol hevenik inda nombok sinda ondo li misiwa kuva oso jipjip linda nombok si tasawak
    li misinda hom li misinda sir. Unda osik mashi Jisashin rupshinda lir. Lerawu
    os ni landa oso wasilaka mende sir. Hako ma lal kwambu lihinjik am lerawu os ni
    landa oso himin lakwak ji hishindal? Wahau.
  npi-ULB: नष्‍ट भइरहेका मानिसहरूका लागि यो मृत्युदेखि मृत्युसम्मको सुबास्‍ना हो ।
    अनि बचाइएकाहरूको लागि हामी जीवनदेखि जीवनसम्मको सुबास्‍ना हो । यी कुराहरूका लागि
    को योग्यको छ ?
  cgc-cgc: Para ta mga ittaw na ula danen pabaton miad an na balita paryo kay ta bao
    ta patay na yon man maageman danen silot na ula katapusan. Piro, para ta mga ittaw
    an a na pabaton danen miad an na balita paryo kay ta dayad na ammot na yon man
    naangken danen kabui na ula katapusan. Tenged iling tan risulta ta pagsugid ta
    miad na balita, kino gid may sarang an na magsugid?
  tim-tim: Hilip agu agugât ambolupŋe higennenŋande oloŋyekmâ momo higenŋe akmâ yeŋgimbo
    momai. Dâ manman âlepŋe aregât ambolupŋe oloŋyekmâ manman higenŋe akmâ ewum goaŋyekto
    manmai. Âi are amâ niŋande mendo ârândâŋ akbop?
  yor-yor: Fún àwọn kan, àwa jẹ́ òórùn sí ikú, àti fún àwọn mìíràn òórùn ìyè sí ìyè.
    Ta ni ó ha si tọ́ fún nǹkan wọ̀nyí?
  wos-wos: Fakutekwa du takwa di nana hundi xéka hélék yandaka nani deka makambu fusambu
    xalendé haraki yama maki nani re. Di nana hundika xékélakita Kraiska hu hweta
    di xékélaki, hukémbu di hiyae fakutandi. God hératendéka du takwa di naniré xéta
    nana hundi xékéndaka nani yikafre yama xaakwa hulingu maki deka makambu rembeka
    di Kraiska sarékéta di xékélaki. Di dé wali jémba retandi, wungi re wungi re.
    Héndé du déka hambukmbu wun hundi wata Kraisna jémba yanjoka dé hali hurundé?
    Wu yingafwe.
  emp-NTPO: Dji aduad̶imaarã maʌ̃ querara ẽberã beud̶a mĩguiaca b̶ʌa, Jesu ĩjãnaẽ́
    panʌneba beud̶i bẽrã. Baribʌrʌ dji ẽdrʌd̶imaarã maʌ̃ querara bio tũãpa b̶ʌa, Jesu
    ĩjã panʌneba zocai panani bẽrã. ¿Caiba ara idji ʌb̶ʌad̶eba Ãcõrẽ bed̶eara poya
    jaradiai?
  eng-F35: to these a smell of death into death, while to those a fragrance of life
    into life—and who is adequate for such things?
  ind-ind: Bagi mereka, pelayanan kami seperti bau bangkai busuk yang menjijikkan.
    Namun bagi orang-orang yang sedang diselamatkan, pelayanan kami seperti bau harum
    dari surga yang memberi hidup. Sebenarnya ini tanggung jawab yang sangat berat
    bagi setiap kita yang mau melayani Kristus!
  pes-OPCB: برای آنانی که در راه گناه گام برمی‌دارند و به سوی هلاکت می‌روند، ما بوی
    هراس‌انگیز محکومیت و می‌دهیم، اما برای آنانی که در راه نجات گام برمی‌دارند، عطری
    هستیم که به همه چیز طراوت و حیات تازه می‌بخشد. اما چه کسی قابلیت و توانایی آن
    را دارد که به این صورت، انجیل را موعظه کند؟
  mpt-mpt: Nakaia unangai aseinin bib deibe bebibi Klaiste weng ayamo gobo blibba
    kesoa i funaniba Klaiste wengo makob fetango ulabobo ge fumbib otane nakaia unangai
    abilim ut unomabib ile Klaiste weng ayamo gobo blib kesoa i funaniba Klaiste wengo
    makob tang ayamo ulabobo ge fumbiobe. Nakai ili titilo Klaiste wengo omkeimanamino
    blimobe. Nile Gode titil ota omkayebeta omkeimabuobe.
  ssx-ssx: Mo alu pa꞉la꞉ wanda꞉hali pa꞉ta꞉ta꞉ wanda꞉hali lu homaasa꞉ tandepeke punkupiki
    alema꞉ handa꞉la꞉me. Pate mo detena꞉yeke pa꞉ta꞉la꞉la꞉ wanda꞉hali pa꞉ta꞉ta꞉ mo wanda꞉hali
    da꞉taapeke ya꞉la꞉ totopopiki ale ipula꞉ ekima꞉ handa꞉la꞉me. Koto ekina꞉ta꞉ dupiki
    ka꞉nda꞉piki e pokaaluekema꞉ta꞉ epita꞉ ana꞉ pa꞉la꞉pe.
  mkl-mkl: Bi inɛ ŋɑ iyi ɑ̀ wɑɑ bɔ bi ku ce nfe, inúnùi ikui iyi wɑ bí iku. Bi inɛ
    ŋɑ mɔ iyi ɑ̀ wɑɑ bɑ fɑɑbɑ, inúnùi kuwɛɛi iyi wɑ nɑ kuwɛɛ. Yooi í to ku ce dimii
    icɛu bɛ.
  gaq-gaq: ଜାଣ୍ଡେଇଂ ଗୁଏ ଲେଃଆର୍‌କେ ମେଇଂନେସା ନେ ଗୁଏନେ ବାସ୍ନା ରକମ୍‌ ନେଲେକେ । ମାତର୍‌‌
    ଜାଣ୍ଡେଇଂ ରକ୍ୟା ବା ଲେଃଆର୍‌କେ, ନେନେ ମେଇଂନେସା ପାରାନ୍‌ନେ ବାସ୍ନା ନେଲେକେ । ଏଲେଡିଗ୍ ପ୍ରସ୍‌ନ
    ଏନ୍‌ ଜେ ଏନ୍‌ କାମ୍ ଡିଙ୍ଗ୍‌ନ୍‌ସା ଜାଣ୍ଡେ ଇକ୍‌ଚା ?
  gof-RNT: Dhayaa asaas hayqqoko efiya hayqo peeno; qassi attiyaa asaas de7okko efiya
    de7o sawo; yaatin, hessa mela oosuwas gidanay oonee?
  unx-unx: ଗନଏଃ ହରାତେ ସେନଃତାନ୍‌ ହଡ଼କତାଃରେ ନେ ବୁଗିନ୍‌ ସହାନ୍‌ ଗନଏଃ ଲେକାନାଃ ତାନାଃ, ମେନ୍‌ଦ
    ଜୀଉବାଞ୍ଚାଅ ନାମାକାଦ୍‌ ହଡ଼କତାଃରେ ନେ ବୁଗିନ୍‌ ସହାନ୍‌ ଜୀଦାନ୍‌ ଏମାଃଏ । ମେନ୍‌ଦ ନେ କାମି
    ରିକାଏ ଲେକାନ୍‌ନିଃ ଅକଏ ତାନିଃ ?
  gah-gah: Lapuluvámini mututoni lilí inamó keza gelelehá i ahulikago limiki hiliaká
    nenémini anuváa kepelekago hiliaká niave. Itó lugutó vizeakalímini vegenala leza
    gelelehá okuko lemeko alévolé oko minoakalímini anuváa lepeleake lelémo mómoká
    okago, gosohá lemetameki loló oko minoaká noune. Lelí hozámini mogonáa lá oko
    nenazo, hoza nenémináa éagema kezáini zámuzáinitunú alikiko hee hee litive.
  lcm-lcm: Si mang matan kapo sain i mat, na si mang matan kapo sain i to. Si kapo
    angkokoai si tung ani abis asukang ke?
  aer-aer: Ayeye nhenge re kwenhe unpe-arteke. Nhenge yanhe areyeke iwerre ilwetyeke
    alheme-arle unpe nhenge arne ilweke-arle-arteke. Kenhe arrpenhe areyeke iwerre
    arratyele-arle itethe-werne alhemeke unpe nhenge mwerre akngerre anthurre-arle.
    Nhenge tharle ayeye nhenhe ilemenge ayenge apeke atere-arle awelheme. The ayeye
    nhenhe itirrentye arrpenhele arntwarre-ulkerenge iletyeke ahentye-anetyakenhe,
    itne iwerre apenteme-ketye nhenge ilwetyeke atheke. Kele anwerne akwete anteme
    ilerlte-aneme ayeye nhenge renhe-ante ware Ngkartele-arle anwernenhe akayakele
    atnyenemenge.
  qvc-NT: Chay chinganan kaqkunapaqqam wañushqa kwirpu ash'naqshina kanillapa. Piru
    washakanan kaqkunapaqqam ancha mishki kawsachikuq mutkinashina kanillapa. Piru
    Tayta Dyus mana yanapaptinqam, mana ni pipis atinmanchu chay shumaq nutisyanda
    allita yach'achikuytaqa.
  tgl-ULB: Sa mga taong napapahamak, ito ay isang samyo mula sa kamatayan para sa
    kamatayan. Sa mga nailigtas, ito ay isang samyo mula sa buhay para sa buhay. Sino
    ang karapat-dapat sa mga bagay na ito?
  cbs-NT: Jaska shinainbutunadan, nukun yusianan, ikunwanbuman nuku ninkamadan, atimapa
    yuda mawa pisi mayai keska xetekin aka wakanikiki, nuku danankinan. Jakia dasibibun
    nukun yusian ninkakin Cristo ikunwankin nukun yusian ininipa keska bechipaikin
    benukatsi ikama jaska niti ikama Diosbe jiwekuinxanaibu bikubainkanikiki. Jakia
    Cristokidi xabakabi yusian mesekenan, ¿tsuabunda nun shinan chakai, ja jiweakididan?
  xtm-NTPP: Vaa nuu ñayii jin skenaa maa i ma chi ja vii ja va'a sa'a tnu'u Su'si
    a ini anua o a chi ñatuu ka jatna ini i, vaa kuenda tnu'u ja sukan jáxiko in ñayii
    jâ ni ji'i ma kúu ka jani ini i. Kovaa nuu ñayii jin ndani'i ta'vi ma chi kénda
    vivii tnu'u Su'si ma kuenda tnu'u ja jáxiko asi, te sa'a i ja koteku o. Te chukan
    kúu ja masu ndeva'a‑ni ñayii kuu kaxtnu'u tnu'u Su'si o a.
  nnq-nnq: Kwa bandu abaobanga kunungila kwenio nga kiu, nambu kwa bandu abakoligwa
    kunungila kwenio nga bwomi. Beneke abaotwi kamu liengo lyenie?
  bao-NT: Ñañaro ca bii yaiparãra, ate ca jʉti añurije ca juju baterijea, ca jujurije
    ca punirijere biro nii. Ca ametʉaparã peera caticõa niiriquere ca tiicojorije
    nii. ¿Ñiru peti cʉ̃ niiti, atere ca tiipʉ peti ca niigʉ?
  san-ORI: ୱଯମ୍ ଏକେଷାଂ ମୃତ୍ୟୱେ ମୃତ୍ୟୁଗନ୍ଧା ଅପରେଷାଞ୍ଚ ଜୀୱନାଯ ଜୀୱନଗନ୍ଧା ଭୱାମଃ, କିନ୍ତ୍ୱେତାଦୃଶକର୍ମ୍ମସାଧନେ
    କଃ ସମର୍ଥୋଽସ୍ତି?
  huv-NT: Jane ngo mayariw andeac Teat Cristo, wüx apmaximeaw aaga najmboc angan quiaj,
    ayajcüw ngo majneaj cos apmambüw tiül aaga xeyay ngo majneaj. Pero monyar andeac
    Teat Cristo, wüx aximeaw aaga najmboc angan quiaj, ayajcüw najneaj cos ajawüw
    Teat Dios apmapacüüch nejiw mapacüw meáwan nüt. ¿Jane alndom marang aaga najiüt
    cama? Xicona alndom, cos Teat Dios teamambeol xicon.
  otn-NT: A nu̱ yø ja̱'i̱ da̱ ma ra̱ castigo, nu̱na̱ ra̱ hya̱ øde, ɛ̱na̱ ra̱ nda̱te
    n'youi ra̱ hya̱ p'ʉ ga̱ mbɛ̱ni̱. Pɛ yø ja̱'i̱ di̱ nya̱nyø te, nu̱na̱ ra̱ hya̱
    øde, ma̱zihotho p'ʉ ga̱ 'yøde, 'nɛ̱ ti̱nyø mmʉi ngue guehna̱ ra̱ hya̱ i di̱nna̱
    'da'yo te na̱. ¿Te'o xøda̱ bøni̱ ngue da̱ ba̱sɛ ha di japi da̱ 'yø'na̱ ra̱ 'bɛfi
    na̱?
  nop-nop: Meeniŋ kadakadok gigit adi kumuŋ munduŋ kuyemam. Eŋ kaipmuŋ hatihatidok
    gigit adi yadi hatihati munduŋ kuyemam. Kwanai undiniŋ adi nediyeŋ tubune tuwot
    tibek?
  obo-NT: Na atag taddot mgo minuvu no waa notobbus, iddos ponudtulon doy, noko-iling
    to ngarog to bangkoy nod pokopatoy kandan, su iddos od ingumannon dan, idda en
    so linow't apuy. Piru atag taddot notobbus don, noko-iling idda to mammut no od
    pokovoggoy kandan to umuun waad tomanon. Na, ko ungketen, waa minuvu no ollog
    nod boggayan tod puungan no od ponudtuu to Moppiyon Dinoggan.
  cak-ENT: Cheque c'a ri man nyecolotüj tüj xa jun uxla' ri nyeruc'uaj pa camic. Jac'a
    cheque ri nyecolotüj, jun jubulüj uxla' richin c'aslen, roma nuya' quic'aslen
    ri man jun bey nq'uis tüj. ¿Achique nibij rix? ¿Achique na comi vinük c'uluman
    nbanun ri samaj richin nbiyin rutzijol ri rutzij ri Dios?
  lif-NT: ᤁᤧᤔᤧᤰᤐᤠᤖ ᤁᤧᤒᤵᤐᤠᤜᤠ᤹ᤖᤧ ᤗᤠᤃᤡ ᤁᤱᤃ ᤛᤡ᤺ᤔᤧᤸᤗᤧ ᤁᤢᤏᤠᤶ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤐᤥ᤺ᤱ. ᤁᤖ ᤛᤧᤴᤗᤵ ᤁᤧᤄᤥ᤺ᤒᤠᤖ
    ᤁᤧᤒᤵᤐᤠᤜᤠ᤹ᤖᤧ ᤗᤠᤃᤡ ᤁᤴ ᤏᤧᤳᤋᤡᤃᤧᤴ ᤜᤡᤱᤔᤴ ᤁᤧᤒᤡᤒᤠ ᤑᤢᤱᤏᤠᤶ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤐᤥ᤺ᤱᤗᤥ॥ ᤀᤰᤋᤱᤒᤠ ᤕᤶᤒᤠ
    ᤕᤠ᤺ᤶᤒᤰ ᤆᤥ᤺ᤰᤔᤠᤖᤧ ᤗᤠᤃᤡ ᤜᤠ᤺ᤳ ᤗᤠ᤹ᤖᤢᤒᤣ᥅
  mie-NT: Nūū nchivī jā tānū tāhvī, chi cúu ó tá cúu iin xicō jā cuū ji sáhá, de nūū
    nchivī jā cācu ánō chi cúu ó tá cúu iin xicō vāha jā cutecū ji sáhá. De ni iin
    ó mā quēndá ó sāhá ó tiñu yáhá de tú mā chíndeé yā yóhó.
  san-TIB: ཝཡམ྄ ཨེཀེཥཱཾ མྲྀཏྱཝེ མྲྀཏྱུགནྡྷཱ ཨཔརེཥཱཉྩ ཛཱིཝནཱཡ ཛཱིཝནགནྡྷཱ བྷཝཱམཿ, ཀིནྟྭེཏཱདྲྀཤཀརྨྨསཱདྷནེ
    ཀཿ སམརྠོ྅སྟི?
  qve-NT: Ichaqa Jesucristopi mana creeq runakunapaqqa, wañuyman risqankuraykun, noqanchisqa
    asnarishaq wañusqa runa hina kanchis. Ichaqa Jesucristopi iñispa salvasqa kaq
    runakunapaqmi, salvasqa kasqankurayku, noqanchisqa sumaq q'apaq perfume hina kanchis.
    Kunan ichaqa tapusqaykichis, ¿pitaq Diospa palabranta runakunaman willamuytari
    atinman kay sumaq q'apaq perfumeta hina? (Manan pipas. Ichaqa Diospa yanapayllanwanmi
    paypi iñiqkunaqa willamuyta atinkuman).
  pao-NT: '@see-verse:2CO.002.015'
  cbu-NT: Kamankuri, ashpatam tputs mangoonkusin, Isusush kamunganaya. Itaru, ashpatam
    tputs ngatkusin, Yashingupsha naachinllinaya; izuurumamari tsipachinllinaya. Nitaati
    nuwaanamun wizpuriri Isusoo kuk kamanimaam waritakeezi. Nitaati nuwaana zandki
    anoo ashirangi, nduni.
  usa-usa: itáíq-itaiq kéo-kayukaraq ketáámá atê-kuyumma aúwaraiqtaba kéunataamanibo
    íma itáíq-itaiq o-yúráqá puíyábá kabirai-kúyúmmá kéunatae. abó anó-mayaiye. ketáámá
    maami-máíyáíyábá áraimma kanaaráq íma uráunatae. miráimanibo
  soy-soy: Tulɑɑli uyɛɛ pɛpɛɛ nní mpɔlɛcee n tíkilɛ̃ kɛcɑ́ɑ́ kukpɑ́hɑ́ kunyinɛ mɑ́lɛ,
    kpɛɛ yɛ usoi ń kpu. Amɑ́ ku pɛ̃ ɑyu kɛ Uléécɑɑ uu nní n lɔ kɛcɑ́ɑ́ kukpɑ́hɑ́
    kunyinɛ lɛ kpɛɛ yɛ nfɑ́ɑ n hɛ. Lɛ̃ nnyɑ, wóo kɛcirɛ yɛɛ tulɑɑlɛ̃ tɛ u yɛ́ lipikɛi
    pɛ̃ wɑ?
  hui-hui: Mana ngabiaga ogoni hariga koha pialu karume ngubi homolenedane handa walia
    haga. Pele mulene yu karume ngabiore holene henenedane handa walia haga. Biabe
    ogonibi bibehe ai kabe.
  amf-amf: Kayayna eenana ko hanna, deesen dembhin shittondettsine; dhaqayna eenana
    ko hanna, sadaka daadhen imen gaamen shittondettsine. Ta waadiman ogoam hayota
    yeekea hayne?
  quc-NNT: Chke ri winaq ri xa käsach na ki wäch we incienso ri' are je' jas ri ruxlab'
    jun kunab'al ri käkämisanik. Chke k'u ri winaq ri käkiriq ru tob'anik ri Dios
    are je' jas ri ruxlab' jun k'ok'alaj kunab'al ri kuya k'aslemal. ¿Jachin ta k'u
    lo ri qas käkowin chub'anik wa' we chak ri' chutzijoxik ru Loq' Pixab' ri Dios?
  dob-dob: Taudi toesilae ꞌediya maina nina ꞌana lotoona ꞌatuwa tomwawasa mwauluna,
    ta saꞌi taudi Yaubada ꞌiꞌetoseyedi maina nina ꞌana lotoona ꞌatuwa yawasi boboꞌana
    maina nadigega. ꞌEisa tomota sawesawediya guinuwa gete? Nigeya yauna.
  wrs-wrs: Memba hindm, nom ten si wohmovondvavm, kava nung dalalna, no ten dalvm.
    Wo heva os hindva, nomba temba peleswol vevavpa, kava teihnung besal henom, manara
    himba keknam undnahonam av. Memba kana andrava luhunv, heva os es eva kava si
    kavhova vevav?
  mca-mca: Qa enewe' hats jutsiqax qu' nanaxju', qa hik ƚunye'j qu' jininji'wenij
    pa' ƚawa'mhiyejei, qa enewe'ƚe iƚii qa hik ƚunye'j qu' jininji'wenij ƚiƚijii.
    ¿Ƚekpa' qu' ƚeke'ye' qu' naqsi'jƚi'ijkii aka' wit'ithayijkit?
  tzo-TZC: Ti smuil ti pom ti ta xcꞌot ta stojol ti buchꞌu chꞌayel ta xbatique, jun
    toj jmilvanej ta xaꞌiic. Yan ti buchꞌu ta xcolique, jun toj jꞌacꞌ-cuxlejal ta
    xaꞌiic ti smuile. ¿Buchꞌu xuꞌ yuꞌun ti jech ta spas taje?
  mya-mya: ပျက်​စီး​ဆုံး​ပါး​ဆဲ​ဖြစ်​သူ​တို့​အ​တွက်​ထို ရ​နံ့​သည်​သေ​စေ​တတ်​သော​အ​ပုပ်​နံ့​ဖြစ်​၍
    ကယ်​တင်​ခြင်း​ခံ​ရ​ဆဲ​ဖြစ်​သူ​တို့​အ​တွက် အ​သက်​ရှင်​စေ​တတ်​သည့်​အ​မွှေး​အ​ကြိုင်
    ဖြစ်​ပေ​သည်။ သို့​ဖြစ်​၍​ဤ​ကဲ့​သို့​သော​အ​မှု ကို​အ​ဘယ်​သူ​ဆောင်​ရွက်​နိုင်​မည်​နည်း။-
  gng-NT: Lɛfina nnɔ yé biba bo mikuum ya nu nɛ, ki tukeh mikuum ki bàareh bɛ, ki
    yé bitɔb bo limiɛl ya nu, ki cèreh bi lɛnh limiɛl. Ŋmɛ li fre kí sɔn li ya
    tuonl-i?
  cbi-NTPO: Tsenñu livee in jutyuu jumu chachillachiya entsa ishkakara pemu pudyuu
    ju' peyanu tsuve ti' keewara juve, tsaaren livee inuu chachillachiya entsa aindyu
    ishkakara, chumula' aindyu juu ju', chunu detsuve ti' keewara juve. ¿Tsaaren maa
    juntsa aindyu ishkakara juuñuu kes nenuu juchunga?
  ikk-NT: Ebe ndị ahụn lakọ iwi rị, ẹnyi rị e shin ishin hụn e gbuni; ebe ndị wẹ rị
    a zụọpụha rị, ẹnyi rị e shin ishin hụn e ye ndụn. Onyẹ k'a sa nwan ẹka mẹ ihiẹn
    ndịnị?
  leu-leu: Xe sina saxa, taara malaan sena lasan ina maatan e xe sina xasafuna a lasan
    ina toyan. E naseꞌ fexaxaas tuuna sena vil a faisok ina ngavuk lava aanabeꞌ?
  maz-NT: Rí zopjü yo nte. Nu c'o ra 'ñench'e o̱ mü'bü e Jesucristo, ra bübütjo c'o.
    C'o dya ra 'ñench'e o̱ mü'bü, ra ndũ c'o, dya ra salvaji. Nguec'ua me na sjũ'ũ
    ne bëpji. ¿Ja rga cumplegö nu?
  bod-N: མི་གཅིག་ལ་འཆི་རུ་འཇུག་པའི་དྲི་མ༌དང༌། མི་གཞན་ལ་གསོན་དུ་འཇུག་པའི་དྲི་མའང་ཡིན།
    སུ་ཞིག་གིས་དོན་དེ་ལྟ་བུ་བསྒྲུབ་ནུས༌སམ་ཞེ་ན་མི་ནུས་སོ།།
  tca-NT: Rü ngẽma duü̃xü̃gü i tama yaxõgüxü̃ rü nüxü̃́ nawèxtümüxü̃ i tochiga, erü
    ngema ore i nüxü̃ tixuxü̃ rü norü poxcuchigaxü̃ namaã nixu. Natürü ngẽma yaxõgüxü̃
    rü namaã nataxẽgü i tochiga erü ngema ore i nüxü̃ tixuxü̃ rü ore i namaxẽxẽẽxü̃
    nixĩ. Rü ngẽmacèx ¿texéãxü̃́ natauxcha i ñaã puracü na nüxü̃ tixuxü̃ i ngẽma ore?
  zpl-NT: Pero lubee bene enu lachili arquiꞌ Diose liaꞌahua necaꞌahua xi neca llene
    nú riñi bee bene, pero para lubee bene enu nzeli arquiꞌ Jesucristo, liaꞌahua necaꞌahua
    xi neca llene nú rliquiꞌ elunehuañiꞌ bee bene. Nu lecati aca riꞌi bee nucuaꞌ tunu
    la riꞌi Diose elietsa lulla.
  mbc-NT: Itu'sankon pepîn pia awanî imakui'pî pe, morî pe pra, innape ikupî to'ya
    pra awanî ye'nen. Mîrîrî wenai Paapa pia tîîko'manto'kon ton eporî to'ya pepîn.
    Tîîse manni'kan awe'pîika'tîtonkon pia awanî morî pe, maasa pra innape ikupî to'ya
    ye'nen. Moropai ipatîkarî enen tîîko'manto'kon eporî to'ya. Mîrîrî ye'nen anî'ya
    sîrîrî ye'ka esenyaka'mato' kupî kin e'painon?
  ndg-ndg: Kwa bandu baangamia, ni harufu boka mu'kiwo mpaka kiwo. Kwa balo balopolwa,
    ni harufu inoite boka ukoto mpaka ukoto. Ywa nyai ywastahili ilebe yee?
  wsk-wsk: Bare kariimet maga namawasan mu, ana kuera mateng ko siring memek iwita
    nanga balsan. Se kariimet nunga sangaru towoso mu, ana marak ningo ko siring yawara
    ko nanga balsan. Se awiri ura imi bitirukko terong?
  toj-NT: '@see-verse:2CO.002.015'
  tbc-tbc: Tamolpein a daoŋ lo diau dan maŋ mumaluma man ibol tamol imat la yak mumalun
    igo woŋ ago dubol da. Warou an mateŋ lo dudu diau a. Gug ensauta a patu pasek
    diŋane dan maŋ mumaluma nek ibol mel kumaen mok ak san mumalun igo woŋ ago dubol
    da. Warou an kumaen yen yau san an diŋane wa. Enti iŋ urat naok ago yak igane
    san idaisuda i?
  sna-sna: Kuno mumwe tiri munhuwi worufu; kuno mumwewo tiri kunhuhwirira kwoupenyu.
    Zvino ndianiko angakwanisa basa rakadai?
  smk-NT: Saray mangkasida', say pakaangot ra sa pangingipatanda' mi ket mabang'et
    nin makapati ta miugot sara sa duka' a panganggawan; saray mangkaisalba anamaet,
    say pakaangot ra sa pangingipatanda' mi ket mabanglon makapabyay bana' ta maika'
    sara sa mabistan byay a iti konan Dios. Ay, mabyat ti nin gawa'! Kasan maikana'
    nin mangwa' sa sayti nin rispunsibilidad!
  grc-TCGNT: οἷς μὲν ὀσμὴ θανάτου εἰς θάνατον, οἷς δὲ ὀσμὴ ζωῆς εἰς ζωήν. Καὶ πρὸς
    ταῦτα τίς ἱκανός;
  gof-WFTW: Dhayiya asaas hayqqoko efiya hayqo peeno; qassi attiyaa asaas de7okko
    efiya de7o sawo; yaatin, hessa mela oosuwas gidanay oonee?
  spa-BLM: para los unos, un hedor de muerte a muerte; para los otros, un dulce aroma
    de vida a vida. ¿Quién se basta para estas cosas?
  kyz-NT: Jejui 'ga rerowiare'ema 'gã nupe Jejui 'ga mome'ua mama'e pysoga 'jawe.
    Niparuerowiariweri 'gã Jejui 'ga ree. Sã'ã mama'e pysoga pyri ae oe'ema. Nan tee
    'ga rerowiare'ema 'gã nupe 'ga mome'ua nia'wyri. A'eramũ 'gã amanũ re awau muku
    'ga wi. Mama'eukwaawa rapyaw ipe te 'gã oi. A'ere Jejui 'ga rerowiaaramũ jane
    upe 'ga mome'ua jany kasiga 'jawe. Jareparuerowiariweramũ jarejemogyau 'ga ree.
    A'eramũ Janeruwarete 'ga jane katu'oka jane mogyau wemiayuwamũ. A'eramũ 'ga jane
    manũ re jane mogyau ojepyri nakwaparimũ ete rũi futat. Awỹja sipo ajee Jejui 'ga
    mome'uarũ kwe pewara 'gã nupe?
  dao-dao: Khyükakia khyang hea phäha thihnaka thu lü, küikyana khyang hea phäha xünnaka
    ng’uinghnama kyaki. Acuna mäih vaia u naw khyaih khai ni?
  cya-cya: Tyi'i cha' ndyija lca na 'in can' lo' tsa lo'o na 'in loo cha' ndyija,
    una tso' 'in nten nu ntsu'hui cha' tyi'o laa lca na sca chendyu nu cui ti 'in
    ne' tsala xaa. Cha' cuaña'an ndi'in cha' re, ¿ti nu tca tsa lo'o 'in na?
  nii-nii: Pe wumb koltmun sinim muru kis wii mił ei, topu tor opu kin, wumb nii endi
    eim oł kis ełmin ei, er mułum konu kis ełe pum. Pe wumb noman konj sik mołmun
    wumb ei sinim muru ka wii mił ei topu, tor opu kin, wumb nii endi eim oł kis ełmin
    oł ei, si kindpi kin, orung Gos kin opu kin, noman konj mołmun wumb ei kin onum.
    Pe wumb nii endi ei, eim kongun yi mił endi kapłi ermba? Krais sin paki tang kin,
    kapłi sinim kongun ei ermin.
  ign-NT: '@see-verse:2CO.002.015'
  dik-NT: Tënë kɔc kɔ̈k ë ŋuäc rɛɛc ë thou bɛ̈ɛ̈i, ku tënë kɔc kɔ̈k ë ŋuäc mit ë pïr
    bɛ̈ɛ̈i. Yeŋa lëk ye bï kënë looi?
  cac-cac: Ayic scalan d'a eb' van sateq'ui, lajan yab'ixal chi' icha sjab' junoc
    tas tzon̈ cham yuuj. Axo tato a d'a eb' van scolchaj scaleli, lajan yab'ixal chi'
    icha junoc tas te suc'uq'ui sjab' d'a eb', sch'oxan paxi to ol scha sq'uinal eb'.
    Yuj chi', ¿mach val junoc syal yalanel jun ab'ix tic?
  tzj-E: '@see-verse:2CO.002.015'
  san-BUR: ဝယမ် ဧကေၐာံ မၖတျဝေ မၖတျုဂန္ဓာ အပရေၐာဉ္စ ဇီဝနာယ ဇီဝနဂန္ဓာ ဘဝါမး, ကိန္တွေတာဒၖၑကရ္မ္မသာဓနေ
    ကး သမရ္ထော'သ္တိ?
  yaa-NT: Akka na meka shara nikaifoma mã nakanax omiskõipakenakafo mẽra fokanax omiskõixikani,
    nãfãfemãi na meka shara nã nõ afara pisikõi xetemis keskara xetekatsaxakakĩ. Akka
    nã meka shara nikaifãfe nã nõ pirofomã nakas shara xetemis keskara xetemisfo.
    Nãskakanax Nios fe nĩpanakafo. Akka, ¿tsõa Niospa meka Jesúsnoa yoisharatiromẽ?
    Akka tsõa atiroma.
  cab-NT: Joun ja merésibirunbalin ugánu ligía, ítara líña quei ában íjemeni le gáfarajati,
    ánjein joun ja erésibirubalin, ítara líña quei ában árani le areídaguagüdüti.
    ¿Cáti gabáfubei lun lasúbudiragüdüni ugánu luáguti Crístu?
  clu-clu: Sa mga tao tana nga nagakaradora, amun ginapalapnag nga kamatoodan pario
    sa ugum nga alin sa patay nga nagadara kamatayun; piro para sa mga tao nga nagkaralowas,
    paamot nga alin sa boi nga nagadara kaboi. Ta sino ang makasarang sa obra nga
    dia?
  swh-ULB: Kwa watu ambao wanaangamia, ni harufu kutoka kifo hadi kifo. Kwa wale wanaookolewa,
    ni harufu nzuri kutoka uzima hadi uzima. Ni nani anayestahili vitu hivi?
  tpt-NT: Kun lapanakni yu katatsꞌanqayaꞌ ni kijnankꞌan va tacha lhinin yu pꞌuks akamin
    y jamaqninin pero kun yu katalaqtaxtuyaꞌ kijnankꞌan va tacha yu sꞌej akamin yu
    xtaꞌa jatsukunti. ¿Taꞌayucha lay makay ni aniy lhitapatsa?
  aai-aai: Sabuw iyab tekakasiy i sabuw himorobobe biyah mas yamurin kakafin, baise
    sabuw iyab yawas hibaib i yawas anayamurin mamarin. Iti bowabow isan yeit i karam
    nabow?
  sny-sny: Ahowa, lu taune Krais lo peri umasi ta'ame ape, heneri nomo lo luwaru a'i
    temeniyeyei aiwawe a'i ne. Sosu aiwawe a'i lu taune, Krais lo peri umasisiya ape,
    heneri nomo lo wisere pefine a'i ne, marepi hepene weriyei weriyei aiwawe a'i
    irosiya. Sawi Amou! Wanure! Meni ta Owane Sitewi lo kairefiyeyei se ta'ame su,
    serai owe meni ta lai fara'u wiyawi ape ta'aneyei. [Lu 2:34; 2 Ko 3:5-6]
  myy-myy: Jeame ʉ̃jʉrojʉ waronare Dios oca yʉ riasoja, ʉ̃nirise queno sʉti quenabiti
    robo bajia ĩnare. Jeame ʉ̃jʉrojʉ ĩna wabore ñaroca Dios ĩ masoana ĩ oca yʉ riasoja,
    ĩnareama queno sʉti quenaro robo bajiro bajia. “Dios ocare yʉ tʉorʉ̃nʉja catitĩñagʉ̃
    yigʉja yʉ”, yi tʉoĩama ĩnama. Yʉre Dios ĩ ejabʉabejama ĩ oca gotiado ma yʉ.
  trc-NT: Ne̱ xa̱ꞌ nij síí caꞌa̱nj rihaan yaꞌan, tza̱j ne̱ nda̱ꞌ rá se vaa gunꞌ squíí
    rihaan nij yuvii̱ caviꞌ roꞌ, da̱nj vaa se‑na̱na̱ Diose̱ rihaan nij soꞌ ei. Tza̱j
    ne̱ xa̱ꞌ nij síí quinani̱i̱ rihaan sayuun me se nda̱ꞌ rá se uun ráꞌ ga̱a sa̱ꞌ
    uxrá gunꞌ squíí roꞌ, da̱nj uun rá nij soꞌ ga̱a uno nij soꞌ se‑na̱na̱ Diose̱ ei.
    Tza̱j ne̱ a̱ me síí uun nucua̱j ꞌyaj da̱nj, rá soj ga̱.
  cut-NT: Ihyan che ritahno ye ndudo min ne, retumacadino ye che ndevahn ye, ne ihyan
    che hua ritahno ye ne, retumacadino ye che va che conda ye. ¿A devano nchuhn duh
    che quenda̱h ndah na̱n ntiyon min ne?
  bel-bel: Адным - водар сьмертаносны на сьмерць, а другім - водар жыўнасны на жыцьцё!
    І хто здольны на гэта?
  zlm-KSZI: Bagi yang berada di jalan kebinasaan, kami seperti bau daripada maut yang
    membawa maut, manakala bagi yang berada di jalan keselamatan, kami seperti bau
    daripada hidup yang membawa hidup. Siapakah yang sanggup melaksanakan tugas sedemikian?
  gdr-gdr: Sɨ men b'edamkuri rɨga wa pɨlwa uj ma ngɨrang im aindam rɨnte ra ten ujɨm
    tamniny. Ajɨ daka men yɨrkokar okati rɨga wa pɨlwa yɨrkokarɨm ngɨrang im aindam
    rɨnte ra ten dadal ngɨrpu kesa yɨrkokarɨm tamniny. Sɨ yete rɨrɨrkɨpjog rɨga onggɨtyam
    wɨko omnɨkam?
  vmy-NT: Ngatꞌare xi inyachaja, chꞌo inyafaꞌajndare ꞌba inyatsikꞌenre. Tunga ngatꞌare
    xi inyaꞌbangi nda= inyafaꞌajndare ꞌba inyatsikꞌendukunre. ¿ꞌBa ꞌyá= xi mare xa
    joni kibi?
  cmn-FEB: 对于死亡之人而言，这气息就是腐烂的气息，对于获得拯救的人而言，这气息就是生命的芬芳！
  gmv-RNT: Dhayanaytas nuni wodhiza xinqo. Atanaytas qasse hayqoppe gede de7oso efiza
    de7o sawo. Histin hayssas bessizadey oonee?
  ncl-NT: Huan in hual quinami ajuíac, unca in lamachiltilisli cuali hual ticlamachiltitinemilo.
    Quinnextilía yehuanten hual mopolejticate len hual quinmijnamiquiltía miquilisli
    san. Huan pampa yultiasi amo quineltocaticate, yoje lamisi miquisi huan yajmo
    moitasi capa unca Dios. Huan yehuanten hual canalo iojli in lamachiltilisli cuali,
    pan ipampa in lamachiltilisli cuali, quimatilo pampa quipialo yulilisli huan amo
    mocahuasi pa yulisi. Huan ¿aqui huil quipía chicahualisli pa quinchías innojen
    pan ipampa ichicahualisli yihual ihuían? Amaqui huil.
  sua-sua: Ii, ko o rhek ri kun pgegom endruk ngat kees kam lol, ngata vle ngang ngar
    enang a yor to a voon to nma pis kim o mia ko ngma grim a mhel ka mme, he kyor
    vgum ko her mar ruk arhe E Nut nera monik kim a yor ngang ngar vgum mar. Vanang
    ngang endruk ngat lol, E Nut karo rhek ngat kle ktua vle ngang ngar enang a gri
    to tgia hut ko o rhek ruk endruk ngat kais kmen a ktalhok to kam plong vle ko
    kim E Nut ngnik ngnik ngang ngar. Vanang erieto mnam muk tkais, ko en tuk, kmeharom
    E Nut ka ngaeha ta kam havaeng o mia orom karo papat mruo ruk o minar?
  are-are: Arrpunha ntjarralantama etarlaritjina nurna yia kornakarta pitjikala, yia
    nurnakanhala etnanha imilamanga. Kanha arrpunha ntjarrala etarlaritjina nurna
    yia marrakarta pitjikala, yia nurnakanhala etnanha tangkalhelamanga. Ngunhalantama
    relha ntjarranha Yia Marra erinha arratja kaltjinthamara?
  gai-gai: Na an ŋgocrairena meikramtaɨr, mina memenacna iŋpai tararap eacrena. Na
    anna minmo memenaca moa larurena. Na Iesusa mac nda aŋgɨna meikramtaɨr, mina iŋpai
    tarar ŋgoinap eacrena, na anna minmo eteac laŋna watta moa larurena. Na mandaia
    ndo mɨn, ma an aiŋa moit?
  qvm-NT: Mana chasquicogcunapäga büda fiyupa asyaptin melanaypag cashgannogmi wilacushgäpis
    melanaypag caycan, infiernuman gaycushga cananpag captin. Chasquicogcunapagmi
    itsanga wayta ali asyashgannog wilacushgä caycan. Tsaynog caycan paycuna gloriaman
    chayananpag captinmi. Tsaynog captinmi Tayta Diosta imaypis manacuycä wilacuptë
    yanapamänanpag.
  chz-NTPS: Kihꜗ hi̱ˉ dsaˉhe̱e̱ꜘ, hɨɨˉ läꜙko̱o̱ˉ ja̱a̱ˉ hlɨɨꜘ. Hiꜙ kihꜗ hi̱ˉ dsaˉlä̱ä̱ꜘ,
    hɨɨˉ miˉjwɨɨˉ heˉ kwaˉ jneˊ juuˈ heˉ jmeeꜙ cha̱a̱ˉ dsaˉ. ¿Hi̱i̱ˉ baˊ tä̱ä̱ꜙ jmeeꜗ
    taˊ laˉ?
  kmu-kmu: Nehavigi nagoꞋamoꞋya ani kea haviꞋya “Akave omalegahune.” huꞋya nehaya
    veala hani yapi tegelege nehia atafi visaya veaꞋmogamife mani kemoꞋa fali-mai
    veaꞋmogami manaꞋamimo hia kava humaineanagi nagoꞋamoꞋya haviꞋya amakupi maleteꞋya
    “Maige maige hisuna yafe kanale manaꞋage nehie.” huꞋya nehae. TusiꞋa aliꞋya neꞋalunanagi
    tagaitigela mani aliꞋyana oꞋaluteꞋasine.
  ood-NT: '@see-verse:2CO.002.015'
  lbm-lbm: त मरन वालो लायी मरन को गन्ध, अऊर कितनो लायी जीवन वालो लायी जीवन को सुगन्ध।
    ठीक इन बातों को लायक कौन हय?
  ncj-NT: Huan ica in aquin mopolohtihue, inin teahhueyaca quinuica ipan in miquilistli,
    huan ica in aquin maquistihue, inin teahhueyaca quinuica ipan in nemilistli. Huan
    niyan aquin maquinehnehuili ahsitoc itlamachilis ic quichihuas inon tequitl.
  yuj-yuj: Am yaomwi mek pɨk mwanap mwaeaok yakápnap arop fárákapao nunump nap te,
    arop sumpwi mákáre niampria, am támao am fárákapan sumpwi nénk konámpon. Aeno
    yámar mek pok mwanap mwaeaok yakápnap fárákapao nunump nap te yiki yakáp mwanap
    nánákáre niamp nánko, am támao am fárákapan yiki yak nénk námpon. Wa mokop am
    tére naenámp fwap pwi kare yak námpon?
  kto-kto: Me irie gar la unama na alang me na iou, urio kukuf la are kukuf o nuvarap,
    memani tale mepto bais pang. Pa irio gar la unama na alang me na panbinim pava
    la are kukuf ieng ninimiap, memani omela bais pang. Pa aga la puoong migat meba
    okosarang urio ubi? Karuk a noba, pa pavat.
  gmv-NT: ꬋያናይታስ ኑኒ ዎꬊዛ ፂንቆ። ኣታናይታስ ቃሴ ሃይቆፔ ጌዴ ዴዖሶ ኤፊዛ ዴዖ ሳዎ። ሂስቲን ሃይሳስ ቤሲዛዴይ ኦኔ?
  por-BLT: Para os que estão morrendo é um mau cheiro que mata; enquanto que para
    aqueles que estão sendo salvos é aroma de vida. Mas, quem está pronto para realizar
    uma tarefa como esta?
  stp-NT: Guiꞌ nam mu jaꞌk bhɨɨyaꞌ nam paiꞌ gammɨjɨ miꞌ pup jum tulhiiñdhaꞌ, puiꞌ
    jaꞌk ɨꞌbhiaꞌ am nar maimdaꞌ kam, baꞌ guiꞌ nam jɨꞌk buiñor jimiaꞌ guch Xoiꞌkam,
    puiꞌ jaꞌk ɨꞌbhiaꞌ am na dhiꞌ jaꞌkbuiꞌ kat ja duduaꞌñdhaꞌ. Baꞌ cham pɨk jaroiꞌ
    xim guꞌnguxiꞌñ na puꞌñi naiꞌ tu aꞌgaꞌ jaꞌp na jax aach.
  ame-NT: Acheñeneshaʼ ñeñt̃chaʼ chenquërrtsapaʼ eʼñech atet̃ enteññañet Yompor poʼñoñ
    ñeñt̃ yeserrpareʼten ñerraʼmrrat̃eʼ ñeñt̃ amtsañtetsa, añña ñeñt̃eychaʼ queshperrtsapaʼ
    yañapaʼ oʼ yenterrñañ Yompor poʼñoñ atet̃ ñerraʼm es ñeñt̃ ama ahuañaño alloña
    yapaʼ corretsayach. Ñatoʼ oʼch netmaʼntacha ñerraʼmrrat̃eʼ ñeñt̃ atarr eñmosat̃
    ñeñt̃chaʼña yaʼcrraterreʼ errponohuañen. Eseshaʼhuachñacaʼ pocteʼ enterrña Yompor
    ñeñt̃chaʼ serrpareʼterreʼ poʼñoñ.
  mgh-2016: Wo alhe anopotera alhe hii phi nihiriri no nookhwa nansho wo alhe anoopolhiya
    alhe hii phi nihiriri ninowiiha ukumi. Phi mpani etu nooria ukaviha ntheko wo
    yeyo iphiro iyo?
  kvn-NT: Tenal tule-abonolegojulmaladgadin anmal istar yapanmal, ina-iskana-tule-opurkwedyob.
    Tenal tule-abonolemaloedgadin anmal wawadik yapanmal, ina-tule-otulogedyob. ¿Toa
    unni-ade, nuekwá Pab-Jesús-igalgin chunmagal? Anmal unnido.
  gvf-gvf: God ibal aa ki di tongure, sigare kule u wai pi milangwa kobe, minanin
    wai sungwa pirungwa mere, ka main dibinga pire mile painangwal painamba, enderin
    gaul ai pi milangwa kobe, de daalin sungwa minanin pirungwa mere, ka main dibinga
    pirekire gule wei sinamue. Iru paimia, ena ibena konagi iray erangwa wai painame?
    God konagi iray ere na tongwa, ena erabinga wai painamue.
  san-ISO: vayam ēkēṣāṁ mr̥tyavē mr̥tyugandhā aparēṣāñca jīvanāya jīvanagandhā bhavāmaḥ,
    kintvētādr̥śakarmmasādhanē kaḥ samarthō'sti?
  deu-ELBBK: den einen ein Geruch vom Tod zum Tod, den anderen aber ein Geruch vom
    Leben zum Leben. Und wer ist dazu tüchtig?
  mcb-NT: Yogari garira yogavisaakotagani teratyo irishineventumaigemparo, ariompatyo
    yogagavageiganakari ikañovageiganakara, kantankicha yogaegiri irogavisaakoigakenkanirira
    iriro pinkante ishineventaigakarotyo ineaigaketari iroro ganiaigakerine kameti
    inkantakaniniri intimaigake. Kantankicha tyanimpatyora gaveankitsine inkematsatagaigakerira
    pashini garira iriro gaveakagiri Tasorintsi.
  yle-yle: Mtyîmî nênê tuu ntee, nmî Lémi u yoo knî ye yinê ye nmo yinté yéli, mu
    kópu u dîy꞉o maa mb꞉aa p꞉uu a wee. Pi ntóó tuu ntee, mgîdî u yoo knî ye yinê ye
    nmo yinté yéli, mu kópu u dîy꞉o pwopwo u maa p꞉uu a wee. Dpodoni nmo dódó ngê,
    yi dpodo têdê n꞉uu ngmê u ntââ? Chóó Lémi ngê u ntââ ngê yinê dpî pyódu nmo,
  swh-1850: Kwa wale wanaopotea, harufu hiyo ni kifo; lakini kwa wale wanaookolewa,
    harufu hiyo ni uhai. Nani basi, awezaye kushiriki katika kazi ya namna hiyo?
  ese-NT: Eꞌe, Jesosa Quitoja esohui shajjaꞌajja majje ojjaña mimishi cuana jjabaquije
    oya cuana cajaaꞌyaꞌyo, quea nee nee poajeꞌyo cuaquijo. Ma esohui shajjaꞌajja majje
    Jesosaja epeejji cuana ca ca jjabaquije oya cuana baꞌe tiitiijeꞌyo quea jaꞌa nee
    eyajo Eyacuiñajji nijje.
  jac-NT: Haꞌ mac chicꞌaytoj yahbeta sam huneꞌ Tzotiꞌ cꞌul yet colbanile yul sat yuto
    ayco yin̈ camical, walpaxo mac chicolcha xin, caw xukꞌ sam chabe yuto chischah
    iskꞌinal tet Comam. ¿Mactaxca xin chikꞌoji iswatxꞌen huneꞌ munil tiꞌ?
  cak-CNT: Chique c'a ri man xquecolotej ta, xa jun uxla' ri yeruc'uaj pa camic. Jac'a
    chique ri yecolotej, jun jubulej uxla' richin c'aslen, roma nuya' quic'aslen ri
    man jun bey xtiq'uis ta. ¿Achique nibij rix? ¿Xabachique cami vinek ruc'amon nibanon
    ri samaj richin nibiyin rutzijol ri ruch'abel ri Dios?
  zia-zia: Arare gera yaora nagibora atu yero nowa awong sere awiya yupunowa nunae-una
    toitinoi “Na magayarinena” ayero sinowa ara. Arata iwaingna nagibora atu nowa
    awong awiya yupunowa mokora toiro nao iwaingna sere ine yero gaitinoi “Na nao
    iwaing tamarinena” ayero sinowa ara. Buro ayao ine awiya emo nono yao mene yai
    teng yariniye?
  mal-2015: ഇവർക്കു മരണത്തിൽനിന്നു മരണത്തിലേക്കുള്ള വാസന, അവർക്കോ ജീവനിൽനിന്നു ജീവങ്കലേക്കുള്ള
    വാസന തന്നേ. എന്നാൽ ഇതിന്നു ആർ പ്രാപ്തൻ?
  tuo-NT: Yʉꞌrʉonoꞌtirã Jesucristo ye quetire wererãrẽ ĩꞌarã, cʉ̃rẽ ẽjõpeotirã “Pecameꞌepʉ
    waꞌarãsaꞌa” nírã weronojõ tʉꞌoñaꞌsama. Õꞌacʉ̃ yʉꞌrʉonoꞌcãrã peꞌe Jesucristo ye
    quetire wererãrẽ ĩꞌarã, cʉ̃rẽ ẽjõpeorã “Marĩ Jesucristo meꞌrã ninuꞌcũcãꞌrãsaꞌa”,
    ni wãcũsama. Ne niꞌcʉ̃ cʉ̃ seꞌsaro te quetire weremasĩtimi. Õꞌacʉ̃ weetamurõ meꞌrã
    peꞌe weremasĩmi.
  mbl-NT: Pa yã hax max 'ohnãg 'ũkuxa kummuk xit hok xop pu', yã hax kummuk, yã xok
    kutox hax putuk, pa yã hax max 'ũkuxa kummuk xit xop pu', tu nõm hĩnnãhã'. Yũmũ'ãte
    hax max putuk. 'Ok yũmũg max, nũy hax max putuk?
  zpc-NT: Quie ja benꞌ birue quie xtiꞌidzëꞌ, benꞌ yeyo lao guiꞌ gabila, naca diꞌidzaꞌ
    rguixogueꞌro ca quie tu ta rlaꞌ bayatza gutin benëꞌ. Pero quie ja benꞌ nao xnezëꞌ,
    benꞌ yeyo guibá, naca diꞌidzaꞌ rguixogueꞌro ca quie tu ta rlaꞌ z̃ixi z̃eo gunnan
    yelaꞌ neban tuzioli. ¿Nu gaca tzioñeꞌe cabëꞌ niaꞌ niga?
  gul-NT: Fa dem wa da gwine ta hell, dat a smell wa da kill. Bot fa dem wa gwine
    git sabe, dat a smell wa da gii life. Ain nobody fit fa do dis wok ainty?
  mau-NT: Xi³ tˀa³tsˀe⁴ xi³ cha³ xi³ cjoa⁴qui²xi⁴ jta⁴-le⁴ cjoa⁴vi³ya³ nia¹ xi³ tsjoa¹
