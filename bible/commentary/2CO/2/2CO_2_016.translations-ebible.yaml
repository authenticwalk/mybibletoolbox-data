    butiyeko ŋgoreiya bigi butiye thovuye iya i vaŋgu na i wa e yawalɨko. Thela valɨkaiwae
    i vakatha kaiwoke iyake? Ma lolo regha!
  yap-yap: Ma rogon u wan’ e pi’in kar maloggad e bon ban’en nra nim’ ngay; ma rogon
    u wan’ e pi’in kar thapgad ngak Got e bon ban’en nra yagnag e yafos. Ere mini’
    e rayag rok e mit ney e maruwel?
  mop-NT: Ti'ijoo' a pula'anoo'o, top c'as tu yubicoo' a jabix a boc abe'e. Jabix
    bel u ca'a quimsabüloo' u men a boc abe' tu yubicoo'o. Ti'ijoo' a tanoo' u sa'albülü,
    top quich'pan a jabix a boc abe'e. Walac u tz'eec a cuxtala. ¿Mac a chucul u patalil
    chen ti baalo' a jede'ec u betic a meyaj ada'a?
  tet-tet: '@see-verse:2CO.002.015'
  hlt-MCSB: Amih te dueknah taengah dueknah kah a hoipai la bet, khat rhoek tah hingnah
    taengah hingnah kah a hoipai la om uh. Te dongah he neh ulae aka ting eh.
  xtd-NT: Nuu ñayiu ña ka jandixa Cristu, diko kaꞌni ñayiu ka kuu‑da. Ko nuu ñayiu
    ka jandixa Cristu, diko kada xa kutuu vaꞌa koio‑i ka kuu‑da. ¿Te jundu ka kuu
    mee‑da xa duꞌa koo?
  mdy-ETH: ባይቃ ዓሶም ዎዻያ፥ ሃይቢ ሃይቢ ጌይ ሳውቃያ፤ ዻቃዞንሢም ጋዓንቴ ኑኡኒ ናንጊ ዒንጋያ ሼምፖ ሳዊኬ፤ ዓካሪ ዬያ
    ማዾ ማዻኒ ዳንዳዓሢ ዖናዳይ?
  spl-spl: '@see-verse:2CO.002.015'
  usp-NT: Pi rechak mak ri tisaach jwichak cuando tijsiktak ruxb'l, rechak tric'ajtak
    chi ri' ticamsan rechak. Pero pi rechak yak ri ticolmajtak, cuando tijsiktak ruxb'l,
    rechak tric'ajtak chi ri' tiye'w tzilaj c'aslemal rechak. Y ni jonok wi' jcwinel
    chi jb'ij tzilaj jtaquil chirij Kakaj Jesucristo, xike jwi'l Lok'laj Jsantil Kakaj
    Dios ticwin chi jb'ijc.
  zav-NT: Catə' choncho ca chsa'acbe'i beṉə' ca beṉə' güenṉə' naquə Cristən', beṉə'
    ca' cui chso'onḻilaže'ene' chsa'acbe'ine' de que yesə'əbiayi'e. Pero na' beṉə'
    ca' chso'onḻilažə' Cristən' chəsyə'əbeine' de'en chlo'echo ca beṉə' güenṉə' naque'enə',
    c̱hedə' bade yeḻə' mban c̱hega'aque' zeɉḻicaṉe na' yesyə'əžine' gan' zo Diozən'.
    ¿No chio'o chonḻilažə'əcho Cristən' zaquə'əcho par əgwlo'echo ca beṉə' güenṉə'
    naque'enə' ža'alə cui zo Diozən' chaclene' chio'o?
  sgz-sgz: Ur si rung er di tánlak i lain arbin, kángim him mai lain arbin di usmai
    ngoro máhngun buli ákte beseng má dik matai. Má ur si rung er di ruruna i lain
    arbin, á di di usmai ngoro lain tomtomon lom má dik nem on. Talar min a lala pakta
    taladeng. Má ái sinih sang na long arwat i him minái ngo ái Káláu kápate tángni?
    Auh, kápte kes.
  kek-NT: Chiruheb li neque'sach chanchan xchuhil li camenak li nacamsin. Abanan chiruheb
    li neque'cole' chanchan jun sununquil ban li naq'uehoc yu'am. ¿Ani tz'akal cuan
    xna'leb chixch'olobanquil li xya̱lal li colba-ib?
  blz-NT: Bona mian men silaka'ion, kai koi woo bobosi' men kolapus, kasee bona mian
    men salamatkonon, kai koi woo pore men momotuo'i. Kasee ime a men daa momoko mansalankon
    limang men koiya'a?
  poe-NT: Tí sín tsꞌitjáyan mé tókaxraxéhe̱ sín éxí tsꞌenxín sín tí xraxé a. A̱ ntá
    tí sín tsaá mé tóxrjínhi̱n sín kíxin ijnko nkehe tsjanjon kjuachón tíha. ¿Xá nkexro
    chrókjuacha chrókjuichꞌe tíha?
  san-TAM: 'வயம் ஏகேஷாம்ʼ ம்ருʼத்யவே ம்ருʼத்யுக³ந்தா⁴ அபரேஷாஞ்ச ஜீவநாய ஜீவநக³ந்தா⁴
    ப⁴வாம​:, கிந்த்வேதாத்³ருʼஸ²கர்ம்மஸாத⁴நே க​: ஸமர்தோ²(அ)ஸ்தி?'
  cof-NT: Casticaino junlari yaca pubaito, puyaca puban joe latichunae. Totemin puban
    jochunae. Se lonaca junla mantimini yaca pubaito, uraran puban joe latichunae.
    Sonnanun puban jochunae. Junca tenca cato, jele tintsan joe. Chiquilari nin monantiya
    ya insienso cuwenta joto nenano michi sen itolajoyoe.
  srm-NT: Nöö dee sëmbë dee o kumutu a didibi faja, nöö u dë wan sumëësuti soni da
    de tuú, biga u ta tja libi ko. Ma nöö dee sëmbë dee o go a didibi faja, nöö u
    dë da de kuma wan hogi soni di sa tja dëdë ko da de. Ma nöö fa u ta fan aki, ambë
    seei fiti u du sö wan wooko baa?
  qvs-NT: Millanapa laya asnakshina kanchisapa Jesukristuta mana kreyinayak runakunapa
    wañuyman riptinkuna. Chaymanta allima mishkilla asnakshina kanchisapa Jesukristuta
    kreyik runakunapa sielupi kawsak riykaptinkuna. Mana Tata Dios yanapawaptinchikuna
    mana atipanchisapachu allima mishkik asnakshina kayta.
  zca-NT: No par rë xa' niziwan re', widi'zh nazhon che'n Dios nak nela tu kwa'n nzhut
    men ga'; per par rë xa' niro' lo kwa'n gat lë', widi'zh nazhon re' nak kwa'n niza'
    yalnaban ka' xa' par ban xa' dubta' lo Dios. No yent xa' nzhak rë kwa'n, par lu'
    xa' widi'zh nazhon che'n Dios.
  cbc-NT: Cayasiparã pʉamerã, marĩ pʉame carorije capũnirĩjẽ cabusejorore bairo na
    marĩ ãniña. Marĩ ũna cʉ̃ yaye quetire catʉ̃goʉsarã cʉ̃ canetõparã pʉamerã, marĩ
    pʉame caroa cajʉtiñurĩjẽ cabusejorore bairo na marĩ ãniña. Bairi ni jĩcãʉ̃ ũcʉ̃
    cʉ̃ majũã cʉ̃ camasĩrĩjẽ mena Dios yayere quetibʉjʉ masĩẽcʉ̃mi. Dios cʉ̃ camasĩõrĩjẽ
    jʉ̃gori roque quetibʉjʉ masĩñami.
  qxo-NT: Mana criyicogcunaga willacuyangäta imayca büdatanömi caruman melanäyan.
    Tsaynö cayanganpitam Tayta Dios paycunataga infiernuman garpunga. Criyicog cagcunapämi
    itsanga Señor Jesucristupa alli willacuynin mucuchan tuctuycag waytanörä gloriaman
    aywayänan captin. Nogacuna alli willacuyninta willacuyaptïpis quiquin Tayta Diosllam
    musyan picuna chasquicuyänanpä cagtapis y mana chasquicuyänanpä cagtapis.
  mox-mox: '@see-verse:2CO.002.015'
  kew-kew: Gore wae naaku-para pope onaanumi go kaa meme raburi nimu tu maomaaya.
    Goa pea pare onaa medaloma oro yaalo epe-rupa kagaa piraama laama pope kaa meme
    rabu nimu epe-rupa mapiraaya. Goa pea-ga go epe kaa kalape kogonore niaa rayomere
    niaana bipa napema.
  dww-dww: Banaga aitauḡa da nam timawai sumaḡana, uma mayanama e riuriuedina da taudi
    inam guriguridima. Be banaga aitauḡa da tawai sumaḡana, uma mayanama e riuriuedina
    da taudi inam yawayawasanidima. Be aitau yodi teneteneḡina da uma noyanama dosinama
    e voie?
  twi-ASANTE: Na wɔn a wɔreyera no deɛ, ɛyɛ wɔn hwa bɔne a ɛtumi kum. Nanso, wɔn a
    wɔregye wɔn nkwa no, ɛyɛ adeɛ a ɛyɛ hwam a ɛma wɔn nkwa. Hwan na ɔbɛtumi agyina
    adwuma a ɛyɛ den sei anim?
  aoj-aoj: Ama wambota isimba sagape ufiaꞌw higiligalasaꞌwi, alogw agwamba hikapigwi
    sagagaꞌagwi. Apaꞌ wambota isimba sagape ufiaꞌw kwagafeꞌ heveni, alogw agwamba
    buꞌwagwi gwagasoꞌas ambal namili. Eaꞌ deiꞌ aeꞌ okom mandandaꞌma maol inimba Godi
    aꞌi ina anis epes laꞌifisa sondaꞌan, apaꞌ owaꞌ aeꞌ laꞌifiwi andaꞌan.
  cbv-cbv: 'Nin pah jwĩpĩ́ niíj naóh bohéna caá: “Cristodih ñi jepahcatji peéh iiguípna
    bejnit, tʉbit yeejép ñi tʉbaat ã yaicán niít. Obohjeéhtih, Cristodih tʉ́i jepahnit,
    Dioíh tʉ́ini pebhboó ñi bejechah, bʉ́dí ñi weñat ã yaicán niít”, jwĩpĩ́ niíj naóh
    bohéna caá. Páant, jwĩ niíj naáwáchah joinít, íijnit, biquína ĩ joííhcah yʉhna,
    bitaboó ĩ tʉ́i wẽi joiná caá. Obohjeéhtih, jwĩ Maáh Cristo jwiítdih ã teo wáaccah,
    ã́ih tʉ́ini doonádih yoobópdih jwĩ naóhcah, beh joicán, nihat ĩta wẽi joicán taga.'
  taw-taw: Binɨb mab ke yɨneb amnɨg gɨ mɨdebal okok, kuy nokom anɨb anep nɨŋɨd, ak
    chɨp kuy tek owup ak, chɨnop gek kumnɨgun tek lup agɨl gos nepal. Binɨb pen God
    kɨlop tɨg asɨk dɨ mɨdeb okok, kuy anɨb ak nɨŋɨd, ak kuy tep pel mɨdep owup ak,
    chɨnop gek pelpel yonɨgun tek lup agɨl gos nepal. Pen bɨ an wog anɨb ak tek gɨtep
    gonɨmuŋ tek lup? Bɨ anɨb ak tek olap ma yɨbɨl mɨdeb.
  jic-NT: Nepénowa ne'aj jil 'awa püné nt'a. Cupj velecj malala cjumsu jinwá yupj
    jilal. Ma jisas cupj velecj. Nca'lin̈ ca yupj. Mop'in la p'a ne'aj jil Dios nt'a.
    Cupj velecj 'üsüs cjumsu jinwá yupj jilal. Po jisas cupj velecj. Ca mpatjam yupj.
    Nun jilal velé pjacj niná Dios jos 'ücj tsji' lajay jupj mpes.
  zap-NT: Yra menree ne gak perdid, rzak men noo zegnak ne ndxiin rree ne rket mén,
    per le men ne yláá lo dol, rzak men noo zegnak ne nzoon rree ne rguu gyelembán.
    ¿Txuzh nak ne run gan rlaa neree?
  wer-wer: Kö yesauta kanöököl wëaö pörö pit tenim Kristoë ngönte ök yak pöten kön
    wiin wel yawiauta kampöökë ök ëën kasëng menak kö sëpnaarö. Ën wëwëeta kanöököl
    wëaö pörö pit pöten kön wiin misëng kamp ompyautë ök ëën wak wëwëetak öpnaarö.
    Talëpök ya epët pangk ëëpën? Omën namp pimtok mëngkën pangk naëpan.
  ipi-ipi: '@see-verse:2CO.002.015'
  qul-NT: Mana salvaskacunapajka wañuska k'apay jina; salvaskacunapajka sumaj causay
    kocoj k'apay jina. ¿Pitaj caypaj atej jinari?
  tnc-tnc: Cristore yi'riberirika ima, “Ba'iaja imarika tiyibeyurõ'õrã a'ririwaᵽaka”,
    ãrĩwa'ri nare yija bojamaka nayi'ribeyu Cristorika yija wãrõika ã'mitiririyaᵽabeyurã.
    Tuᵽarã ᵽõ'irã a'rirũkirãro'si ᵽuri nare yija wãrõika nayi'yu õñia nimajiᵽarũkiroka
    naro'si simamaka. I'suᵽaka Cristorika yija wãrõrijayua ᵽemawa'ribaji imatiyaika
    simamaka Tuᵽarãte yijare jeyobaaberirikareka, marãkã'ã baatirã wãjia sayija bojawãrũberijããeka.
  ter-NT: Itea xapákuke ne xâne yonópotimo ipihóponovokutike, uti kutí koeti ihopúneti
    kixo'êkinoati pevóti. Kene xapa xâne kutípoti Kristu, kutí koe uti úheti ihópune
    kixo'êkinoati inámati apéyeati ukeâti xoko Itukó'oviti. Ápeikopo motokeâti itúkea
    itukéti kuteâti?
  bmr-NT: Jaano ataajajitɨmedi namita uusunɨcɨbadɨ jeevahi. Jaanotɨ ataajajimedi facɨcɨno
    uusuno, fiivoco aacɨno uusubadɨ jeevahi. ¿Jaanoco mɨɨjoho fɨne iinoro eetavejirahi?
  fuf-fuf: hiɗen wonani woɓɓe ɓen barngol mayde nawrayngol e mayde, hiɗen wonani ɓeya
    ɓen urngol ngurndan nawrayngol e ngurndan. Ko neɗɗo hombo gaynata sifa ɗen golle?
  bhl-bhl: '@see-verse:2CO.002.015'
  ons-ons: Seuseu wane biŋek eŋe tebakau ket more seu seu qoune lele more enguki seukmami,
    ŋo gege wane biŋek eŋe tebakau ket more gege qoune lele more, qe wirikongi gemami.
    Urata yaline maŋo maki kopkeake? Mane midaka!
  con-NTPO: Pañambipa qqueya'chondeccunga gi tssu'jutssi'fa tise'pa tsangae paya'chone
    canjaemba. Tsa'ma pañamba ccushaya'chondeccunga gi ño'metssi'fa tise'pa tsangae
    canseya'chone canjaemba. ¿Osha'fa ti gi tsa'caen Cristone canjaeñe? Ju, osha'fa
    gi.
  ghs-ghs: Oonihe qesa nookaqi basesa eetorai nokoi sinabidzaho ura ma qauna nookami
    nokohota baatanoma naatemi noko oho qubake baata saridzorai, qate abi hiisi eetorai
    ura teena oke nokoi nookami qaraqaranoma naatemi oke mai eetorai.
  peg-peg: ର ପାକ୍ୟାନି ମାନାୟାର୍‌ କାଜିଂ ହାତି ଲାକେ ଆରି ବିନ୍‌ ପାକ୍ୟାନି ମାନାୟାର୍‌ କାଜିଂ
    ଜିବୁନ୍‌ ବାସ୍‌ନା ଲାକେ । ଆରେ ଇ ୱିଜ଼ୁ କାଜିଂ ଇନେର୍‌ ଏପେଙ୍ଗ୍‌ କାମାୟ୍‌ କିଦେଙ୍ଗ୍‌ ଆଡ୍‌ନାନ୍‌
    ?
  txu-NT: Nhym be, me ja ne me kum Kritu 'ã ar idjujarẽnhja kĩnh kêt. Ar ije mỳjja
    kudjỳ mextire ja pyràk me kum kĩnh kêt. Metĩndjwỳnh kute me kanga nhym me me biknor
    tokry djàkam biknor ja kadjy ne me kum kĩnh kêt. Nhym be, ate me ja ne me kum
    Kritu'ã ar idjujarẽnhja kĩnh. Ar ije mỳjja kudjỳ mextire ja pyràk me kum kĩnh.
    Metĩndjwỳnh kôt me tĩn ne ar ba kadjy ne me kum kĩnh. Be, mỳj me'õ ta ne àpênh
    djà ja kadjy tỳx? Kritu'ã ujarẽnh kadjy tỳx. Djãm ar ba? Arkati. Nhym be, Metĩndjwỳnh
    ne ar ijo ban ar imã tỳx jangij bar me kunĩmã 'ã idjujarẽnh ar iba.
  eng-WEBU: to the one a stench from death to death, to the other a sweet aroma from
    life to life. Who is sufficient for these things?
  gnw-NT: Echa'ã numɨmbeu yave ucañɨteita vae reta pe, mbae ipiche cavi vae amɨjaanga
    oreré vae uyeyapo mbayachi quía upuruyuca pɨpe vae rami. Jae ramiño vi numɨmbeu
    yave uyembɨasaca vae reta pe, jae uyeyapo mbae tecove umee vae rami. Jare mbaetɨ
    quía ipuere jaeiño uyapo cua mbaravɨquɨ.
  mux-mux: Akiliinga-pe mura akili-ni ung tale nilimú. Mindili nungí kupulanum-na
    pulimelé yambuma-ni ⸤Krais-nga temani-kaiéliinga⸥ murale piliilimili kene lkupandi
    tolemú. Mura kanili enini ⸤mini pali⸥ kulungí ulu-pulele pelemáliinga aku-sipa
    lkupandi tolemú. Molku kunjingí kupulanum-na pulimelé yambuma-ni ⸤temani-kaiéliinga⸥
    murale piliiku kene, enini kona molku konjuku mindi pungí ulu-pulele pelemú murale
    piliilimili. Penga lupa-lupa piliingí. ⸤Krais-nga temani-kaiéle-ni yambu mare
    molku kunjingí ulu-pulele kapula silimú akiliinga-pe yambu mare molku kis-singí
    ulu-pulele silimú⸥ akiliinga ⸤Krais-nga temani-kaiéle andupa topa simba⸥ kongunale
    nae-ni kapula tembaye? ⸤Oliuliu manda mólu.⸥
  maj-NT: Xi tíndyjoo̱ jne̱ ngabaya tíf'ántaha̱ ji̱n ko̱ kui nto̱ títs'ínk'iehe̱n.
    Tu̱nga jne̱ kju̱a̱tík'uhún tíf'ántaha̱ ji̱n xi tíb'anki ko̱ títs'ínk'íéntu tík'uhu̱n
    nto̱. ¿Yá xi ka̱maha̱ ts'i̱ín xá xu'bi̱?
  bkq-NT: Jesus einwântânry modo xurâem olâ xirâ unâ inakai lelâlâ, tywângueim kyâim
    ara kehoem, enanajimo. Jesus einwânni modoem olâ, xina nhegatuly modo koendonro
    lelâlâ; tyânrângueim ara; tâinwânsemo-ro warâ, typygueba ise Deus agâ awylymo.
    Ânguy ton-honrugue kulâ Jesus einwântuo lelâ tâdâsemaguely kely unâ negatuwâbyra;
    Deusram enomedâdyby modo lelâ.
  kue-kue: Te yomba guglo kamun enaglkwa meglkwa i demine wakai i yomba yono kumbuno
    mereyegl pirkwa ana i ye goraglkwa i-pene endungwa. Te God ere-yungwa i yomba
    ye deminemo wakai mereyegl meglkwa ana i ye kor-moraglkwa i-pene endungwa. Ana
    yomba ye yene yomburono mina ta kuno eran kamambuno yegl ta dikraglkwa ka i ta
    pir pogl sikraglkwa.
  cot-NT: Iriraquea aatoca imeshiajiti teequea irishineventavaquemparoji, yamenaquero
    quejetaca aajencatirogueti metojantatsica, cotanquitsiquea irirajia irimeshiajiqueca
    ishineventajiavacaro, oquempetimotacari aajencatirogueti oganijantatsica casancajencatatsica.
    Cotanquitsiquea ¿taampate agavejanquitsineca intsaroventacaajiaquempariquea itsipapae
    aatogueti irioquea agavejacaguiritsi Aapani Irioshi?
  bnp-bnp: Na tahuna e huriki a Vure i korimule ria ri burongi, i manginoro, a vuhuna
    i vakasiri ria ri gi mahuri vakaroro. Pali na tahuna e huriki ri velu ri burongi,
    i mavuru, a vuhuna i vakasiri ria bara ri vurua. E rei i kara ni ratea a leho
    iea?
  apn-NT: '@see-verse:2CO.002.015'
  ctp-NT: Nten nu chen ꞌa ñaꞌan ngiꞌni ni, ja siyaꞌ ndiya tiꞌ neꞌ chaꞌ nu nchkwianꞌ;
    ja nchka biyaꞌ tiꞌ neꞌ chaꞌ kanꞌ, chaꞌ wa kanaꞌ ti chalyuu ꞌin neꞌ siꞌya chaꞌ
    kuxi nu ngiꞌni neꞌ. Loꞌo nten nu nchka tiꞌ tyoꞌo laa ꞌin chaꞌ kuxi ni, xka ñaꞌan
    ngiꞌni neꞌ kanꞌ; wa ndyaa ñaꞌan tiꞌ neꞌ kanꞌ chaꞌ nsuꞌwi xka chalyuu nu suꞌwe
    la nu kaja ꞌin neꞌ. Nsuꞌwi ꞌa nten nu ja ka kuꞌni tñan re; nu bare ni, ka ꞌwa
    kuꞌni ba tñan re chabiyaꞌ ꞌin Ndiose.
  opm-opm: Tap hat amrapti orhor na din han ire mutuhnong ama gapgwe oh roporhan ihir
    ama gapgwenong na amratin ina ham er gwe hatin matperhan ama gwe oh ihirnong sum
    timbas deipatmur. Din han ihirnong oh ama gapgwe oh ire mutuhnong hama Mama gapgwe
    moh amratin gapgwe yah ma hapat dahatperhan ama gapgwe oh ihirnong eimat yah hat
    paten ina dasi deipatmur. Ihtin meng pot pison inasi nahat napapat bap oh de dira.
  bvr-bvr: Minypa gun-burral aburr-gata aburr-lijiwarriya aburr-bamburda aburr-workiya,
    birripa aburr-galiyarra janguny ngatipa nyirri-ngurrjinga, wurra minypa wupa aburr-ngurrnga
    aburr-galiyarra minypa aburr-juwiya aburr-bamburda, burraya gun-nyagara gu-ni.
    Rrapa minypa aburr-werranga aburr-galiyarra gun-gata janguny rrapa minypa wupa
    aburr-ngurrnga aburr-galiyarra minypa Wangarr wanngu burr-nenga a-nirra, rrapa
    minypa wanngu aburr-nipa barra aburr-workiya. Gu-gatiya ngacha. Wurra ana-goyburrpa
    nyibu-borrwuja jimarna gala ana-nga an-gugaliya ganyjarr gu-rrima rraka a-yirda
    jama a-ji, ya? Wurra jarra ngatipa nyirri-guna.
  wal-wal: Hegee xayiyaageetuyyo woriya zeeqo; qassi attiyaageetuyyo de7uwaa ehiya
    shitto; yaatin, hegaa oottanau danddayiyai oonee?
  zad-NT: Beṉ'ka' kwiayi', bi chibagakile' dillii choe'nto' daa chḻa'gakile'n zyeḻ'
    wit. Na' beṉ'ka' yila, chibagakile'n daa chḻa'gakile'n zix̱ sia daa nsa'n yeḻ'
    mban c̱hegake'. ¿Notgui gak gone' dga?
  kmg-kmg: Sisipiricte biŋe jaŋe fârepie hurâ hâmoc âsu erâ jopame hâmoeŋgopieŋ, â
    jujure biŋe jaŋe fârepie hurâ juju âsu erâ âke ɋârec-jopame jueŋgopieŋ. Gie iŋucne
    mozi bame sâckeocmu?
  aso-aso: Idoꞌ aꞌmine unuvo nene vi tolovo ilizavetida ogosa hililizaniꞌ monovoꞌine
    do sotoꞌ o-ngedosa ngebele helaaꞌ unuvo gehepeve loloꞌ ogaꞌ neive. Idoꞌ lukuvo
    nalizavetida ogosa minevoꞌ minevoꞌ ilizaniꞌ monovoꞌine do sotoꞌ o-ngedosa do veꞌine
    gize-ngedaaꞌ ineꞌ unuvo loloꞌ ogaꞌ neive. Neꞌmine ogaꞌ neinako aꞌmine meuko noluvoniꞌ
    gonoloꞌ nene zamote dalizadoꞌ lisiheꞌ i nizave.
  uli-uli: Mele ila be wochog sew bol formel kowe sima mes iyang ngalir rechoka re
    towe daor. Iwe ngo be wochog sew bol formel le ye momay le ma hasidoh molow ngalir
    rechoka rebe daor. Itey semal le be yoh ngali yengang le iye sengal?
  nin-NT: Uwa ti sa abangga ba nggo ni so ni ibwu, na abanu ambarr ba, a di wo ingba
    i ittu; uwa ta si abanu ba a di wo ingba i iso tsitsirr. Unggonggo ka na undu
    unggo ku mri?
  acu-NT: Tura mengkakartin ainauka ii kungkuaji nunaka jakamnau mejeaun nekapraminaji.
    Antsu uwemrartin ainauka tuke pujustinum wetin asar, kungkurman nekapraminaji.
    ¿Tura yaachia ningki nintimsangsha nunasha turamnawaita?
  cak-WNT: Chique c'a ri ma xquecolotej ta, xa achi'el ruxla' jun cosa ri xa nicamisan.
    Yac'a chique ri yecolotej, jun uxla' riche (rixin) c'aslen, ruma nuya' quic'aslen
    riche (rixin) xtibe k'ij xtibe sek. Xa yac'a riche (rixin) chi nibiyin rutzijol
    ri ruch'abel ri Dios ma xabachique ta winek ri nibano ri samaj ri'.
  ebk-ebk: As nan taku ay maesarakan, munfiangu nan manosongsongna, tay ometoróng
    as nan fiyag ay maid patingkiana. Ngem as nan malitaw, mun-akub ay kaman as nan
    akub chi natuy, tay ometoróng as nan chusa ay maid patingkiana. Ngachana ngarud
    nan makaekaman as nan nauy ay chunu?
  spa-PDDPT: a estos ciertamente, somos olor de muerte para muerte, y a aquéllos,
    olor de vida para vida. Y para estas cosas, ¿quién está capacitado?
  ruf-ruf: Kwa awala iwakwagha, twetwe twa nung'o iighala lifwa, na kwa wamwenga iwokombolighwa
    twetwe twa nung'o iighala ughima, lelo yuhi yodaha ing'onde ayo?
  gun-gun: Okanhy oje'oivy va'e pe ma manoa reakuã rami orekuai, mba'eta ha'e kuery
    oikuaa omano aguã regua romombe'ua. Ha'e rã oo jepe va'e kuery pe ma tekove reakuã
    rami orekuai, mba'eta oikuaa tekove regua romombe'ua. Ha'e ramo mava'e tu ha'eve
    'rã ha'e rami aguã?
  agu-BL: Ej nin yi katziblala'tz yi na el jucl ni'cu'n na ban tu' wenen ẍchiwutz
    yi e' yi at cyopombil tq'uixc'uj. Ma scyetz yi e' yi ẍchiclaxok, ni'cu'n tane'n
    katziblal ẍchiwutz chi tane'n insens yi wi'nin c'o'cal yi na tak' itz'ajbil. Poro
    ¿na' nin scyetz jun yi at tajtza'kl tan je'n pone'n te yi jun munla'tz? Cya'l.
  isn-isn: Kuantu neakulimeligwa, inge unyunki kupuma nsha sunga insha. Kuawa neakuguneka,
    inge unyunki nuuza kupuma upana sunga upanga. Nyenyu nukimeka mumaintu aya?
  ilo-ULB: Kadagiti tattao a mapukpukaw, ayamuom daytoy manipud patay nga agturong
    iti patay. Kadagiti maisalsalakan, ayamuom daytoy manipud biag nga agturong iti
    biag. Siasino ti maikari kadagitoy a banbanag?
  pir-NT: Cristo yequina mari ijigʉ̃ ihñañe, tiquina ñañe buhiri pecapʉ wahatiquina
    pehe pecapʉ tiquina wahatire masine. Cohãcjʉ̃ yʉhdʉoatiquina pehe marine Jesu
    yequinare ihñañe, ijipihtiye decori tiquiro mehna tiquina ijiatire masine. Sa
    ye Cristo ye ihyo ijiye buheye ijierare. Sa yero ahrire Cristo yere ihcãquiro
    esa tuharo buhe sohtori tiriquiro ne mariedare. Cohãcjʉ̃ yedohoro mehnata tiquiro
    yere mari buhe masiaja.
  anv-NT: Né mbaá bɔɔ́ abi ánome mme detú ɛsé delú ɛta bwɔ́ ɛké geboboge gebɛ
    ɛyi gechwɔɔ́ ne negboó. Né mbaá bɔɔ́ abi Ɛsɔwɔ awɛné gemɛge bwɔ́ delú ɛta
    bwɔ́ ɛké gebɛ gelɔ́gélɔ́ ɛyi gechwɔɔ́ ne geŋwá. Ndɛre ɛlúmbɔ, ndé muú akwane
    mampyɛ gefɔgé utɔɔ́ bina?
  sab-NT: kwian bai me geru gai ulia, kwian ene chege diali sugekare Chubege, geru
    me skwen no kwian enege, agwa kwian bai geru gai ulia, geru skwen no amage, geru
    kwian ene ta gbe Chube ole, kwian ene Cristo gerua gai ulia giti be toi diali
    chui tangle Chube ole. Cha agali gballa me kledu biale mo ta gbaba geru ene Cristo
    giti dbe kwian ulitaske Chube takalin kare,
  tmd-tmd: '@see-verse:2CO.002.015'
  acr-NNT: Ekꞌu rutzijoxik kaqaꞌano e pachaꞌ utewul kamik chikiwach ri na kakaj ta
    kakito, ma kukꞌam lo kamik pakiwiꞌ. Noꞌj chikiwach ri kekꞌuluw re, e pachaꞌ kunabꞌal
    kiꞌ ruxlabꞌ, ma kukꞌam lo chomilaj kꞌaslemal chike. Chwach kꞌu waꞌ wa nimalaj
    chak re ri Dios, ¿china kachꞌijow uꞌanik?
  kpg-kpg: Gidaadou e hai gadoo be di bilau o tangada made ang gi digau ala gaa kili
    gi daha, gei gidaadou e hai gadoo be di lolo kala o di mouli ang gi digau ala
    ga dagaloaha. Malaa, koai dela e mee di hai tegau deenei?!
  taj-taj: नाश तसी निबा म्‍हिगदेला लागिरी चा य्‍हाङ कालला थाङ हिन्‍ना, ओच्‍छे थार्बा
    याङ्बा म्‍हिगदेला लागिरी चा सोना लबा बास्‍ना हिन्‍ना। चुह्रङ्बा गे लखम्‍बा म्‍हि
    खाल मुला?
  avt-avt: '@see-verse:2CO.002.015'
  cbk-cbk: Came quien ta lleva el Buen Noticia amo como el olor de muerto para con
    el maga gente quien nuay fe con el Señor, cay este Buen Noticia ta ayuda condena
    canila. Pero para con el maga gente quien ta queda salvao, came ta lleva el olor
    bonito que ta dale vida. Poreso bien dificil gayot para hace este trabajo, y bien
    grande gayot este responsabilidad.
  uig-ARA: كېيىنكىلەرگە ئۆلۈمگە بولغان ئۆلۈمنىڭ پۇرىقى، ئالدىنقىلارغا ھاياتلىققا بولغان
    ھاياتلىقنىڭ پۇرىقىدۇرمىز؛ ئەمدى مۇشۇنداق ئىشلارنىڭ ھۆددىسىدىن كىم چىقالايدۇ؟
  tuf-tuf: Cab oc icar beyata éyinat ey chihtá ráhcuitan, chihtá ey cuitar uwa bahnaquin
    sácataro. Cuat cahujinat ráhcuitra, chihtá ey cuitar Sir jor yarti ohbac ítataro.
    Chihtá ey caba ehcún acu uw ima urá bow̃ cúwajatro.
  abx-abx: Para si mammatayon, akapariho kita kam si bahu-na si mga minatay nga agtatala
    mga iya tungod si pagdiri'-na mga iya si pagpaki'adda-ta si Kristo. Para si taralwason
    namay, i kina'iya-ta akapariho si sangngit-na si mga allom nga sigi tatapit si
    iya. Tara', say may i makakaya pagbuhat sito trabaho? Gana'.
  mco-NT: Pɨnjaty mɨjpɨdacp Cristo y'ayuc huɨdibɨ ngapxhuäcxypɨch, hue' je' y'alma
    nïdzögamb. E pɨnjaty ca' mɨjpɨdägy Cristo y'ayuc, hue' je' y'alma tɨgoyaamb. Ooy
    chachchipɨty chachmɨjhuinma'ñɨty ɨɨch ajcxy ndung.
  cpb-NT: Tema tzimayetatsi atziri, oshiyimotari jiroka kasankari owamaantanero inatzi.
    Iriima itsipapaini oshiyimotari kasankari iro owañaashiretairine. ¿Iitakama kameethashiretatsiri
    roshiyakaawentaitziri jiroka kasankari?
  aon-aon: Eshudok douk shape shagipesh ahudok yah hanakum yoweiburi wabur iri, enyudok
    yopinyi sanda douk nyeisig kabi unar um. Aria arudok unar ta runekesh shugok shunak
    shuwishuk. Aria eshudok douk Iruhin nape naraesh iri, eshesh douk shemnek enyudok
    sanda nyeisig yopuri unar aria ta runekesh shupe wosik abom ihih nyumneh. Aria
    enyudokmori mour ta omi dodogowin um nyuneken? Uwok meyoh.
  hus-NT-2005: Abal xi kʼibchonékichtsik, jechéꞌ an niwiytaláb in junwal jelti max
    jaꞌich jun i niwiytaláb xu chemdhax; por abal xi loꞌodhichtsik, in achʼáltsik
    jelti max jaꞌich jun i niwiytaláb xin pidhnál i xeꞌchintaláb. Ani abal ki tʼajaꞌ
    jechéꞌ, ¿jitaꞌ kʼwajat tʼojojodh?
  mig-NT: Ɨɨn cha̱a‑ún, va̱sa jíni so̱'o‑de tu̱'un‑ún, ná kúu̱ ii̱‑de. Te ɨnga̱ cha̱a
    jíni so̱'o va̱'a, ná kúchaku̱‑ni‑de. Te ja̱ sɨkɨ́ táká tu̱'un yá'a, ndé cha̱a
    kanda jíín.
  bps-bps: Kabay là salngad i kdawat i dad to i Fye Tulen, gambet i kangbun i dad
    to i fangbun. Du di dad to salu di kaflayam landè gusenan, too sasè i kangbunla
    dun, du gadèla nun kaflayamla landè gusenan, bay di dad to mayè faglut, too fye
    kangbunla i Fye Tulen, du gadèla ani fakay mlé nawa landè sen di dad to too faglut
    dun. Na simto kè gmagan mebe i Fye Tulen gablà ku Dyisas mdà alò di kenen kto?
    Landè to sa gmagan silang ku tnabeng Dwata.
  mbs-mbs: Na, se otaw memenal te itoladà ko, yan se begayan te Timanem te kaling
    pedowan aw keentayan wedad temanan. Meneng se otaw eked pemenal, yan se detengan
    te kemetayun wedad temanan. Pengkey doen otaw eg-aneng-aneng te wedad mekebatog
    megtoladà kenyan, meneng egpekebatog a so egtebangan a te Timanem.
  tof-tof: Ibüka, bamrükürrün nidipko, ki büdülan ilangzanakla. Ibüka, zidbairrün
    nidipko, ki arrólan ilangzanakla. Ia gaoandó nótóke ini zaget tónggapónóm?
  cme-NT: '@see-verse:2CO.002.015'
  sus-sus: Won findixi mixi xiri ɲaaxi nan na kisitaree bɛ naxee na yahannama kira
    xɔn ma. Won findixi mixi xiri ɲɔxunmɛ nan na kisi mixie bɛ naxee na ariyanna kira
    xɔn ma. Kɔnɔ adamadi mundun nɔma na wali mɔɔli rabade?
  pon-2006: ong me wie leklekdekla kan pwohsuwed ehu me kin kahrehiong irail mehla;
    a ong me komokomourla kan, pwohtik pwohmwahu ehu me kin kahrehda mour. Eri, ihs
    me kak wia soangen doadoahk wet?
  dad-dad: Taka bun amã laa nẽ sumeĩ, taka bun amã mata ifenẽya nẽ sumeĩ biya. Aim
    anĩ kabĩ age fiya yaleya kisi feleya?
  zab-NT: Par de ni quɨt reldilaaz laany, dunnɨ nan zec tuby guux ni rguinxú, per
    par de ni reldilaaz laany, dunnɨ nan zec tuby guux ni rguaad guelnabány. Per,
    ¿tú chalee gún de cosquɨ sin guelgucné xte Dios?
  jae-jae: Lau ŋamakeŋ sêŋu amboac ŋasu gêmacanôŋa, taŋ geseŋ êsêac naŋ. Lau ŋamakeŋ
    sêŋu amboac ŋamalu ŋajam, taŋ kêsa aŋga gamêŋ sêŋgôŋ mateŋ jaliŋa ma kêkêŋ êsêac
    sêŋgôŋ mateŋ jali. Asa kêtôm sakiŋ amboac tonaŋ.
  ksd-ksd: tadav tikai avet ra ang na minat upi ra minat; tadav ta ra tikai ra ang
    na nilaun upi ra nilaun. Ma na tale to ia go ra lavur magit?
  msm-NT: Bahin to mgo kastiguhonon, to mgo kagi noy ogpakaangod to ngadog to hayu
    su to ogkadeygan to kona dan no pagtuu, kamatajon. Di bahin to mgo yuwasonon,
    to mgo kagi noy ogpakaangod to mahomut no ngadog su sikan to ogdaya kandan to
    kinabuhi no wada katapusan. Na, hintawa man to og-angajan to seini mahinongdanon
    no trabahu?
  myk-myk: Kee nugo ke ɲɛ xu nugo pii mu pu ni, na pu ɲaha co na se xu yíri; na ɲɛ
    pii bɛ mu ɲìi sicuumɔ nugo, na pu ɲaha co na se ɲìi sicuumɔ yíri. Jɔgɔ di ɲɛ wee
    labye we wo ɲɔ favɔɔ wɛ?
  sbe-sbe: Ye lau hesau kalinawai na pane ye panelobai ede boita panena, na ye lau
    hesau kalinawai na pane ye panelobai ede mauli kabahaina panena namwanamwana.
    Na kaiteya kabo teina paisowa ta gonogonowana?
  mcr-mcr: '@see-verse:2CO.002.015'
  cux-NT: s'uuúⁿ tan'dúúcā 'áámá cosa chi ngééⁿ chi n'díí chí 'āā ntɛɛ n'dáaca, 'tíícā
    s'uuúⁿ nanááⁿ 'iiⁿ'yāⁿ chi nguɛ́ɛ́ i'téénu yā Jesucristo. Ní chuū ch'iⁿ'i chi
    caⁿ'á yā 'cuūvi yā cueⁿ'e daāⁿmaⁿ. Ní s'uuúⁿ ní tan'dúúcā 'áámá cosa chi n'dɛ̄ɛ̄vɛɛ
    ngééⁿ ti vɛ́ɛ́ vida yeⁿ'ē. 'Tíícā s'uuúⁿ nanááⁿ 'iiⁿ'yāⁿ chi caⁿ'á yā cu'téénu
    yā Jesucristo ni caⁿ'á yā na va'ai chɛɛti nguuvi. ¿Dú'ū cuuvi diiⁿ yeⁿ'e chuū
    'tuucā?
  tur-YTC: Bazıları için ölümün ölüm kokusu, ötekiler içinse hoş bir koku olarak yaşamın
    yaşam kokusuyuz. Bu şeylere kim yeterli olabilir?
  san-ITR: vayam ekeShAM mR^ityave mR^ityugandhA apareShA ncha jIvanAya jIvanagandhA
    bhavAmaH, kintvetAdR^ishakarmmasAdhane kaH samartho.asti?
  bel-N: Для адных — водар сьмерці на сьмерць, а для другіх — водар жыцьця на жыцьцё.
    І хто здатны на гэта?
  sch-sch: Ânmang tira om ngei ta rangin chu thina rang mirimsie ania; aniatachu
    sanminring tira om ngei ta rangin chu ringna rang mirimhoi ani. Hanchu, tumo ha
    sin thothei rangin achuk rang ani zoi?
  mic-MIQNT: Ta'nig mo getlams'tasulti'gw mo wels'tmi'ti'gw ta'n tujiw wesgutmeg mn'tua'gig
    aq wa'so'q. Etna na pa wijei aq ta'n goqwei jijemaq ugjit negmow. Mo wesua'tu'tigw
    aq mn'tua'gig siawi 'lta'taq. Gatu awna ta'nig westaultijig, wels'tmi'tij ugjit
    negmow, pa wijei aq weljema'gewe'l. Ugsua'tu'tij aq 'lta'taq wa'so'q. Wen tepawgtit
    ta'n lugwattew ula 'lgowaqan?
  huu-NT: Iena cacajamona, damɨerie faɨficana jaidɨmacɨ. Jusiñamui illanomo jaca iñeitɨmacɨ.
    Iena cacajamona, jɨaɨno Jusiñamui illanomo jaca iitɨmacɨ. Jamai bue isoidɨcue;
    ia bie rafue llocana jaidɨcue.
  jiv-NT: Meṉkakatniunam weena nuka ii kuṉkúajnia nuna jakamnia meje̱a nekapramji.
    Tura iwiaaku átinnium weena nuka iwiaaku átin kuṉkúa nekapramji. Maa, nu túratniuncha
    ¿yaki jeá?
  otm-NT: Nu a ram hma dím mam'be, da zänba ran ʉnbi a 'bʉ hingui nde da hyąn a n'da,
    pɛ nu ʉ to'o i ɛ̨c'yɛi 'bɛ'a dím mam'be, di un ra te a. Pɛ to'o maha da hyät'i
    da'yøt' na.
  dah-dah: Hamiŋ gobe Al Kuruŋ beleŋ yubul tike kak alare kutek haŋ mar hittebe bidak
    hamiŋ. Munaŋ Al Kuruŋya hugiŋeŋ hitek haŋ mar hittebe hamiŋ igiŋ muŋ Al Kuruŋ
    hitte yumulgaŋ teŋ teŋ goyen. Meteŋ gobe tonŋeŋ yaŋ wor po geb, ganuŋ al beleŋ
    epte meteŋ goyen titek hi? Hubu wor po!
  tnk-tnk: Səməme kamhəuvən mə tuhemhə həreɡi kɨmaha iahəmwhen ia nɨpeki nɨse napw
    nəha sə rauku pen ia nemhəien mamevən tɨ nemhəien. Səməme Kumwesən rauvehimɨru
    irəha həreɡi kɨmaha iahəmwhen ia nɨse napw nəha sə rauku pen ia nɨmɨruien mamevən
    tɨ nɨmɨruien. Wok nəha wok asori. Sin rukurən noien?
  kpr-kpr: '@see-verse:2CO.002.015'
  san-IAS: vayam ekeṣāṁ mṛtyave mṛtyugandhā apareṣāñca jīvanāya jīvanagandhā bhavāmaḥ,
    kintvetādṛśakarmmasādhane kaḥ samartho'sti?
  nho-nho: Teenei se sauna te mate ki naa tama e nnoho ki mmate, aa teenei ko te sauna
    te ora ki naa tama ni hakassaoria a Ia. Ko ai te tama hoki e tau te mee naa vana
    peenei?
  gym-NT: Akwa nire nire rabadi nianinte, ye ie abko ti rabai tuen jändrän ngwäkäre
    rä käme kwrere, akwa nire nire rabadi dianintari Ngöbökwe, ni ye ie ti rabai tuen
    jändrän rä bäne kwrere, ñobtä ñan angwane tita kukwe kuin Jesubtä mike gare ietre
    aisete. ¡Sribi ye abko ni ñakare jire chi rabadre nuene ja di jenbti au ñan ñan!
  azg-NT: Ntyja ꞌnaan nnꞌan na cotsuhin, juu jñꞌoonꞌñeen na condyehin na concyá, itsijonhanꞌ
    juuhanꞌ chaꞌvijon ncüii jndye na tsiꞌmanhanꞌ na coꞌohan vꞌio. Majoꞌ ntyja ꞌnaan
    nque nnꞌan na conanꞌqui nꞌonhin Cristo na itsinꞌman Tyoꞌtsꞌon ñuaanhin, joo jñꞌoonꞌñeen
    itsijonhanꞌ juuhanꞌ chaꞌvijon ncüii jndye quichi na ntyja ꞌnaanꞌhanꞌ cotandoꞌ
    xcohin. Ninnquiiꞌchen ngꞌe na incyaa Tyoꞌtsꞌon na jndaꞌ nquë́n, joꞌ na condëë
    contꞌá tsꞌianmin na jaaꞌ jndyihanꞌ.
  bhd-bhd: केत्रा केरे लेइ त मरनेरे मुशक, ते केत्रन जो ज़िन्दगरे लेइ ज़िन्दगरी खुशबू,
    ते इन गल्लां केरे काबल कौने?
  too-NT: Na ixlaclhni'ca'n a'ntīn tūna'j tapūtaxtu huan tamāsca'tīn a'ntū ixpālacata
    Cristo, xla' hua'chi catūhuā a'ntū pu'csa lā' laknīcan. Lā' na ixlaclhni'ca'n
    a'ntīn tapūtaxtunī'ttza', huan tamāsca'tīn a'ntū ixpālacata Cristo, xla' hua'chi
    lakatin perfume a'ntū māstā' quilhtamacuj. Nīn tintī' a'ntīn tzē ixa'cstu namāsu'yu
    ixpālacata Cristo. Tasqui'nī que Dios namaktāya.
  ind-AYT: Bagi yang satu, kami adalah bau kematian untuk kematian, dan bagi yang
    lain, bau kehidupan untuk kehidupan. Namun, siapakah yang sanggup untuk hal-hal
    ini?
  cjo-NT: 'Niyotagaeyawitarini iñaani Tajorentsi omaanta apaanipaeni itheenkaeyakironi,
    rootaki okantakowenantyaariri riyaatantyaari paamariki kaari tsiwakanitatsini.
    Rowaga kamantaantsi oshiyakariri riroripaeni kaminkari shitzitatsiri. Riraga paashinipaeni
    niyotagaeyakirini, ari raapatziyawo rirori, rootaki riyaatanteeyaarini jenokinta,
    ikantyaani ijeeki. Rowaga kamantaantsi oshiyakariri riroripaeni kajankatatsiri
    kameetha. Osheki nokenkithashiryaaperotakirowee: noshinetzirikari riyaateeyeni
    paamariki kaari tsiwakanitatsini. Eeromi ramitakotanami Tajorentsi, eero nomatziromi
    naapatziyakagaeyaarinimi paashinipaeni.'
  nsn-nsn: Doh tasisit ra heil inggeim misiana tar amuhunar mat inggono teke uakotpokoso
    toro mat, bo tasisit ra udeil inggeim misianar amuhunar nitua inggono teke uakotpokoso
    tar nitua. Temaeit, maingua re matotong guata tar kalekinaleon?
  san-DEV: वयम् एकेषां मृत्यवे मृत्युगन्धा अपरेषाञ्च जीवनाय जीवनगन्धा भवामः, किन्त्वेतादृशकर्म्मसाधने
    कः समर्थोऽस्ति?
  tna-NT: Tueda quisa saida puida nime cuana da jei puja mahue cuana sa puji ai ehuani
    jamanuametiji pu cua nime. Diusu peje su jei eputani cuana sa puji mu tueda quisa
    saida puida nime cuana da eid'e jaametiji. ¿Aidhe cuana da tueda quisa saida cuana
    quisa pu cua?
  lid-lid: Ta iri lau are san ta ili bolo jih, ta gok ahi amekes ma ta sahou ahi atiye
    badeh, asahan i buku manahu lakou kameh imek. Arile sahou ma gok ahi amekes ere
    ndrokowa iri mwan ma badih are san ta ili kandrah, asahan i buku manahu lakou
    kohan udu aliy kahis. Are lau handru winiyan amekes iri gok doh?
  wim-wim: Puth ngampan thant pam wanch al-alantan keꞌ awal min yimanangan keꞌam unchanamp
    yaꞌa, ngampaniya keꞌ awal way-wayam paththam yimanangan unchanamp thant, keꞌ thanangan
    mul-mulathan awal way ngamparamanganiy. Puth pam wanch wiy anangan thana wik min
    God.antaman kanaman ngeeyin-a, aniy keꞌ ngan awal min unchan thant, keꞌ-paal than
    wik ngeeyin nganang, than meeꞌmiy nil God.angan kaaꞌ-piichanathan thananga, aꞌ
    putha aak nungantamangan wunayn ngangk aak umpuyangam. Puth work nganttam inan
    thayan paththama. Puth nil weeꞌa nil-nilamaniy work iiyiya?
  zga-M: Khu vanu vavo vikhyongomela lunusi lwa vufwe nu vufwe. Khuvala avipokhivwa,
    lunusi lunonu ukhuhuma mu mbwuni nu vwumi. Veeni uvei anonghile pa finu ifi?
  yom-yom: Kuidi bankaka tsudi beni yidi tsudi yi lufua, yinnatanga ku lufuavayi kuidi
    bankaka, tsudi beni yidi tsudi yi luzingu yinnatanga ku luzingu. Buna nani fueni
    mu sala kisalu kioki e ?
  san-SIN: වයම් ඒකේෂාං මෘත්‍යවේ මෘත්‍යුගන්ධා අපරේෂාඤ්ච ජීවනාය ජීවනගන්ධා භවාමඃ, කින්ත්වේතාදෘශකර්ම්මසාධනේ
    කඃ සමර්ථෝ(අ)ස්ති?
  yut-yut: Amɨn Tɨpdomon kwaŋ uŋun kɨbaŋ uŋun da kɨmot dakon kɨbaŋni asak, mani amɨn
    Piŋkop da yokwikon baŋ tɨmɨkdak uŋun kɨbaŋ uŋun da egɨp egɨp dakon kɨbaŋni asak.
    Namɨn dasi yabekbi pi arɨpmɨ tagɨ asak? Nin da arɨpmɨ dɨma.
  grc-BYZ: οἷς μὲν ὀσμὴ θανάτου εἰς θάνατον, οἷς δὲ ὀσμὴ ζωῆς εἰς ζωήν. καὶ πρὸς ταῦτα
    τίς ἱκανός;
  cpc-NT: Tzimayitatsi, okimitzimowaitari jiroka kasankainkari owamaantaniromi inatyi.
    Iriima pashinipaini okimitzimowaitari iro añaakaashiritairini. ¿Iitama jojyakaawintaitziri
    jiroka kasankainkari?
  nhg-NT: Para niecate tli ixniempolebe, inu tli potune yebitz de mequelestle hua
    quenmöpiehua hasta ipa mequelestle. Pero para noche tli momöquextea, yebitz de
    nemelestle hua quenyecöna hasta ipa nemelestle. ¿Öquenu noso cuale beletes para
    quechihuas nönca toteque?
  nya-nya: Kwa amene akuwonongeka ndife fungo la imfa, limawapha. Ndipo kwa amene
    akupulumuka ndife fungo lamoyo, limawapatsa moyo. Ndani angayithe ntchito yotereyi?
  ngu-NT: Para on yejhuan xnomaquixtiaj, on temachtijli quen itlaj ascayotl yejhuan
    temictia, pero para on yejhuan nomaquixtiaj, on temachtijli quinmaca nemilistli.
    ¿Aquinon, tej, huelis cuajli temachtis ica ipoder? ¡Xacaj hueli temachtis!
  kup-kup: '@see-verse:2CO.002.015'
  jid-jid: Di bin ba kaba surtun whowhi netsutsun kyu hei ne kyu, ne bi ba kpaciwo
    ne whowhi ba heini vren hin nevren, a nha cancin ni bubu ba?
  wmw-wmw: Ka wanu wája kwasika, tiwa harufu ya maiti, alama ya kifo. Ila ka wanu
    wakuvushiwa, tiwa harufu ya wenye kuvushiwa sana, alama ya uhai. Nani akidiri
    kutenda kinu kikulu kamba‑ci?
  gmv-GGM: Dhayanaytas nuni wodhiza xinqokokko. Atanaytas qasse hayqope gede deyoso
    efiza deyo sawoko. Histin hayssas bessizadey oonee?
  ssg-ssg: Ti teteka laha tale tehitolaha hani Haeu, tenen meng ien masin ka waliko
    tenen kohan poun pate lialun nake laha watakai hongoan. Ti teteka laha hong auni
    tenen meng ien, i masin ka poi waliko tenen pate solian nake laha hong soh ka
    laha to kapi Haeu lian tehue. A aita tapai hawane ti ailei tenen puasain ien?
  zpo-NT: Nu lo re xaa kalux, lee bech cheen Jesucrist nak tub bech naxinn doo; per
    lo re xaa kale gan yalnaban, lee bech ne nak tub bech chul doo nzebech, kwaan
    nzaa yalnaban kwaan tira. Nu techosa nu nyent mod le nu kwaane.
  poy-poy: Kwa wantu walii yawagamira, twenga twaununkira waujega kuhowa, kumbiti
    kwa walii yawalopoziwa, twenga twaununkira waujega ukomu. Hashi, gaa yakaweza
    kutenda lihengu lya ntambu ayi?
  qwh-NT: Tse mana salbacushqa caqcunapaqqa, wanushqacunanomi asyantsic. Peru salbacushqa
    caqcunapaqqa, allapa shumaqmi pucutecuntsic. ¡Queqa allapa sasam rurarcunäpaq
    yo!
  gaw-gaw: Danab laala ag Kayaknu oolagp̱a genab ii dooṯeb ele amu ag am muṯuḏig ena
    oṯe amubia ii dooṯeb, ag eheḏ, mauhak beḏak uḏig oṯe anam bia dooṯeb amge danab
    ag oolagp̱a genab doona, padal ii memananu oiṯeb amu ag am muṯuḏig ena oṯe amubia
    dooṯeb, ag am bau dayak muṯuḏig dooṯeb. Ig anam bia daaṯem amge aun nug uḏat anam
    heḵunu elele? Ig oh am elele iiṯa.
  nca-nca: Asa uni kumi ŋuro risá ŋuko kindo khumowero koro risá qu. Quko uni meyowo
    ŋuro nuŋgurí ŋuko yoto-yoto koro risá qu. Dani kato kho kiraró ŋunde qu mepémo
    teweya?
  zpz-NTPP: Par de mbecy nu duneꞌ, tiꞌ zguul zeꞌ gyicy ñi nu gad lagy yu nu gat yu.
    Zeꞌ par de yu nu gruu mbañ, nu zguul zeꞌ gyicy ñi nu gad lagy dey nu cui mbañ
    yu. Orzeꞌ ¿ca na mbecy nu cyiiñ yu gyicy yu riiñ ni Ñgyoozh?
  mkj-mkj: Oang armaj kan ma joaloangla pwa pwo nauna oau ma kin kahrehioang arai
    mehdi; a oang irai ma koamourla kan, pwo karahdin oau ma kin kahrehda mour. Inje
    ma kak wia joangoan doadoahk oauwe?
  zac-NT: Parë ra narniti, na hiaꞌa ziquë olor narguini mënë, perë parë ra naná salvar,
    na hiaꞌa ziquë olor nashi shtë guëꞌë purquë shtiꞌdzë më naruadíꞌdzaꞌa rneꞌe vidë
    sin fin. ¿Chull napë llni sufsientë parë gúnëll cumplir grë cusë rëꞌ?
  kyg-kyg: Lagaemo alino apagoꞌya lagauno apatalesiya vayaꞌaitefeꞌmo faliꞌnaya vayaꞌmogi
    hosu atu aigekana huta maiꞌnonageꞌapaeꞌmo atuꞌamo neꞌafiyanageꞌa faligae. Lagaemo
    apakufamo alino katino neꞌapateya vayaꞌaitefeꞌmo afaꞌa maisaya yaꞌmo alino neꞌapamiya
    yaꞌmo atu aigekana huta maiꞌnonageꞌapaeꞌmo atuꞌamo neꞌafiyanageꞌa maige maige
    huꞌa maigae. Ina lagimo ani kana huꞌniya aliꞌyaꞌmo afaꞌa aligae.
  kmk-kmk: Sidan Adina taguwon, nabuyuk dit manusungsung da ot siya’d gapun di matoyan
    da yoong sidan taguwona nabangu dit manusungsung da ot siya’d gapun dit mataguwan
    da. Ot sin dit makabooḻa mangwa uttuwa talibasu?
  cao-NT: '@see-verse:2CO.002.015'
  bbr-bbr: Kiro roasiret ak wasaräun apu opok rai, ak meiäun sou roi rai, utianik,
    kiro roasiret ak Anut nukas imwarowon, ak awau rawaun sou roi rai. Inok kiro sarau
    näwäu maun itok?
  inb-inb: Mana kispi­rin­ga­pa kag­kuna­taka chi Alli Willai­ta uias­ka­waka dil­tu­du­pa
    wañui­mi chaian­ga­pa kan­kunata. Ikuti kispi­rin­ga­pa kag­kunaka, dil­tudu­pa
    kaug­sai­mi chas­kin­ga­pa kan­kuna. Chasa tukun­ga­pa kaska­mandaka, ¿pitak tia,
    tukui chi­kunata alli­lla willan­ga­pa? Ñi pipas manima.
  hrv-hrv: ovima miris iz smrti za smrt, onima miris iz života za život. A tko je
    za to podoban?
  box-NT: Bìa wee vĩ́iní míten cɔ̃́n á mu ka lòn sãmu na wee na mu húmú,
    ká bìa kã̀nía cɔ̃́n á mu ɓɛ̀n ka lòn sãmu na wee na le mukãnì binbirì.
    Yìa yàá dà à sá hón tonló so lée wée.
  ote-NT: Y núꞌʉ hinda ma da mpøhø, hini ho núꞌa̱ dí ma̱ñhʉ, ngueꞌa̱ pa gueꞌʉ, gueꞌa̱
    ngu ꞌnara ñʉni dega du. Pe pa núꞌʉ toꞌo da mpøhø, go gueꞌa̱ ꞌnara hoga ñʉni dega
    te pa nza̱ntho. Nuꞌbʉ́ ¿toꞌo ja da za da ma̱nba rá noya Ajua̱ de guesɛ ꞌna?
  wnu-wnu: Munon yurau mom umubour eng wuri umau qogom igub igour. Igub mom umb igour.
    A bebereg igorubour eng wuri qogom eng igub periri igour. Your sarau eng ebeiba?
    In gugum abau eng misuue.
  zam-NT: Loo ndxep mèn nac nu' mèn co' nda' cuent cón che'n con' co' càb ryo xà'
    mèn loo Diox thidtene, co' nee di's, lyux mèn, ndyac mèn. Le' loo taamas mèn na,
    nac nu' mèn co' nda' cuent cón che'n con' co' càb yòo ban no mèn Diox thidtene,
    ndyac mèn. Yende chó mèn nzo co' gác no co' xec thidte mèna li zin' ndxè'. Ante
    ndxác nu' tolo li nu' zin' ndxè' co'se' tolo ndlyath no Diox nu'.
  zyp-NT: A lyde leimeipaw caw taco, thihnah ringchia cang he peh ka, pachah a cang
    leimeipaw caw taco, hringnah ringthopaw ka cang he peh. Taico, ma hapaw rai caw
    taco ahomaw a tlingpaw a ung?
  sey-NT: Ne huesësicohuaꞌire cato, i̱ti së̱ñe tsi̱mare paꞌë. Paꞌiquëtaꞌare huaso
    cua̱ñocohuaꞌire cato huëo së̱ñere papi paꞌiye i̱siyere paꞌë. Ja̱je paꞌina, ¿nepi
    iye yoꞌoyere ne ti̱ꞌajaꞌcohuaꞌi aꞌni?
  nvm-nvm: Regavo e iji buba God ma vierafejo ijieb udi iji faivo buka e aoivo ijiebuon
    udi ijeg fain. Regavo una e iji bu God ma vierafejo ijieb faivo iji buka udi mukor
    bu iji fain. Regavo vuak igi na kuardiava ja fainva iji erar fu aresredo fu Godon
    vuak fu udi mukor urino igekin iji abe e fok nijaidiakfuon?
  mps-mps: Te bidi dolabo tų tomode bidibo hanigo te odobo denami te isabo denami
    odobo dao, tama augwali te isabo madi pedalaibao. Tama te Godigo augwali ma sabo
    tų tomode bidibo hanigo te odobo denami te bidibo ula sabo denami odobo dao,
    tama agai te bidibo ula augwaliba pedalomainogo yaibao. Te sęde Godigo da tau
    sisąyu tama dago te sę ebo usu egowe? Mu menio. Tialima aga da tau mu sabo dao.
  pab-NT: Hoka iniyalahare maniya tyaoniterenai ana atyo exeti katawanexe wikaexeta,
    hoka waiyexe maniya tyaohititerenai ana atyo airaxero waiyexe nexexe wenati ijiterehare
    wikaexeta. Hatyo hiyeta xalaiya waiyorexe hoka exehare hateniti tyomehena?
  llg-llg: '@see-verse:2CO.002.015'
  kyf-kyf: Nɩɩ, -wa mɩa mnɔda, tlɩtlɩee ŋnɛ -we nyɛa nyɩmɛ tlɩtlɩe, 'mʋ we -mɩa -maa
    -nʋ nya, 'ɩn -wa -Lagɔ 'nyɛa 'yliyɔgagɩe, 'yliyɔgagɩee ŋnɛ we -mɩa -maa -nʋ nya.
    Nyɔɔ ka gbʋ -mɩnɩɩ lɛnʋ klʋa?
  tpi-tpi: Long dispela lain i stap long rot bilong hel, dispela smel i olsem smel
    bilong dai, na em i save kamapim dai long ol. Tasol long lain i stap long rot
    bilong heven em i olsem smel bilong laip, na em i save kamapim laip long ol. Husat
    inap tru long mekim dispela kain wok?
  mih-NT: Ñiyɨvɨ sa ma cacu, sica iñi ñu vatyi minoo xico quiñi xaan sahan cuu si
    tañi minoo xico sa cua cahñi sii ñu vatyi nacatyi tuhun cuan cuhva cunaa ñu. Zoco
    ñiyɨvɨ cua cacu, minoo xico tyaqui xaan sahan cuu si cuñi ñu cuhva cahan ndi.
    Ta ma cuu zavaha ndya vaha ñi ñiyɨvɨ tyiño ya.
  qvh-NT: Mana chasquicogcunapäga wanush uywa ismur fiyupa asyaptin melanaypä cashgannömi
    wilacushgäpis melanaypä caycan, infiernuman gaycush cananpä captin. Chasquicogcunapämi
    isanga wayta mushcushganno wilacushgä caycan. Sayno caycan paycuna gloriaman chänanpä
    captinmi. Sayno captinmi Tayta Diosta imaypis manacuycä wilacuptë yanapämänanpä.
  kms-kms: Wute God brequ nindiny kin ngim pe ris kin tuqo te wute rumb riti ye tuqo
    kin pugri, ni rumb riti kin tuqui. Pudi wute God muq nateri kin tuqo te ni nde
    wute puq reny ris kin tuqo kin pugri, tuqo te ningg God ni nateri kin tuqui. Wuti
    iri yembe ren nand kin tuqui segi.
  agn-agn: Ong naning mga mangadisgrasia, ang insinsong na makalpot ang ongaw ang
    makamamatay. Piro ong mga taw ang aglilibri, banglo ang pagtorol ta kaboi. Anday
    taw ang kaya na tang obrang na!
  nhi-NT: Innauac naquin yaueh itich in poliuilis tehuan itmachiah quemeh miquetl
    palantoc uan non quinualiquilia miquilistli, pero innauac naquin icpiah in temaquixtilis
    tehuan se cualtzin ahuiyactli tlen cualica yolilistli. Pero ¿aquiyeh uilis ica
    inohmah ichicaualis icchiuas in tiquitl tlen Dios otechcauilihteu?
  ttc-NT: nqotzu'wxik tuj kywitz tzan tpaj qi'j qetz kyetz ntzaj kyna'o' okyekamel;
    per yatzun kxol kye aj nkyekolet, tzan qpaj qetz ntzaj kyna'o' okye'anq'iyon.
    Ti'j te ntzani ¿ab'l b'a'n tzan tb'antik titza'?
  dan-1931: for disse en Duft af Død til Død, for hine en Duft af Liv til Liv. Og
    hvem er dygtig dertil?
  kwj-kwj: Woro hi tiki raikondau hima le nunu ni wu heini haro hima kapwa kuwa hinga
    wu hambwandau. Wondawani hewen ki ikondau hima le himamwale ako handau kuwa kipe
    tandau mwaꞌambwe hinga nunu ni wu hambwandau. Woro namo naha to ka Gotri tau hinga
    apa ri rano?
  vie-OVCB: Người hư vong xem chúng tôi như mùi tử khí hôi tanh. Trái lại đối với
    người tin Chúa, chúng tôi là luồng sinh khí đem lại sức sống hào hùng. Ai có đủ
    khả năng nhận lãnh chức vụ ấy?
  kze-kze: Sáátáánigon-aráái kwáráawai puwésa Áánútuna némpa'a maí'mai'a ónááowai
    Ísu Káráísitin-aai simátimunda-aintavesa ánkúkaamba kwéiye kwésewasa Áánútun-aráái
    kwáráawai mináíntávésa sésa áséi-kwiyunkaamba kwéiye kwésesa maí'mai'a ónááowe.
    Áánútun-aai simátímén-aimba anóm-bayaiman-ivo kwaásiye su'mai íma kanaán-umai
    kwémayaawe.
  lbk-lbk: Isnan cha maisalakan, chakami nan fanglon nan fiyag ay eng-engkhana. Ngem
    ken chaicha ay cha madchongaw, chakami nan en-akhob ay mangischo isnan eteycha.
    Ay ke wad-ay sa makabfaer isnan kag tosa ay chono?
  mto-NT: Je̱ꞌe̱ pa̱n pa̱n jatyeꞌe vintó̱kidup, veꞌemts a̱a̱ts je̱ꞌe̱ veꞌe xjávada
    ax joꞌn juuꞌ veꞌe o̱o̱ꞌk je̱tseꞌe xyuuꞌk, je̱ chaachpaatu̱nts a̱a̱tseꞌe nꞌavaꞌnip;
    ax je̱ꞌe̱ tseꞌe pa̱n pa̱n jatyeꞌe je̱ Nteꞌyam yaktso̱o̱kju̱dup, veꞌemts a̱a̱ts
    je̱ꞌe̱ veꞌe xjávada ax joꞌn je̱ paꞌajk xooꞌkpa, xa̱ꞌma ka̱jx tseꞌe jyoojntykidinit
    je̱ꞌe̱ ka̱jx juuꞌ a̱a̱tseꞌe je̱ jayu nvaajnjidup. ¿Ax pa̱nts nꞌiteꞌe o̱ꞌyixjup
    je̱tseꞌe ya̱ toonk du̱tónu̱t?
  bzh-bzh: Lob vahi denġo bë nivë vonġin gevonġ medenadiiḳ, log vahi denġo bë
    reggu nivesa loḳ sir in demedo malaj-tumsën degwata. Lob huk saga maḳ re rëḳ
    gevonġ menoh vu los dahis-a? Ma!
