  acf-NT: Pou moun ki kay sové, losyon sala ni an bon lòdè épi i ka ba yo lavi étonnèl.
    Mé pou moun ki pèd, i ni an vyé lòdè épi i ka fè yo jwenn an lanmò ki téwib.
  tpi-OTNT: Long dispela lain i stap long rot bilong hel, dispela smel i olsem smel
