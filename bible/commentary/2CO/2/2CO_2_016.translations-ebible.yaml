  ata-ata: Aneꞌi ane imulaxu taneꞌi noxou Iesu uasi la aneꞌi ne tumaꞌa masua sou soli,
    xe aneꞌi ane imulaxu taneꞌi noxou Iesu la aneꞌi tumaꞌa uliulixu sou mauli. Ioxe,
    mo ꞌenaꞌei ane mumomomo sou xaixai ane loxo ne?
  qvw-NT: Mana chalapacücunätá wañuyta unancätam tantiachinchic. Salbacücunätam ichá
    cawsayta unancäta tantiachinchic. Caynütalä lulaycunanpä ¿mayanmá caycunman?
  nfa-nfa: '@see-verse:2CO.002.015'
  tnp-tnp: Itɨmah nəmiəvɨn rəha nɨmɨsiən kəm nəuvein iətəm tətəgətun ilah məmə okohmɨs.
    Kəni itɨmah nəmiəvɨn rəha nəmiəgəhiən kəm nəuvein, iətəm tətəgətun ilah məmə Uhgɨn
    otosmiəgəh ilah. ?Kəni pəh u təhrun noliən uək asoli əha?
  urd-urd: कुछ के वास्ते तो मरने के लिए मौत की बू और कुछ के वास्ते जीने के लिए ज़िन्दगी
    की बू हैं और कौन इन बातों के लायक़ हैं।
  hot-hot: Avômalô vi iliŋu alalô hatôm nôm ôvpalê takatu ba hadum ek ema ba havôv
    thêlô i ek nema. Ma vi iliŋu alalô hatôm nôm ôv lôkmala takatu ba havôv i ek nêm
    lôkmala. Aêŋ ba anyôla miŋ lôkmaŋgiŋ anôŋ ek indum Wapômbêŋ anêŋ ku ami.
  mqj-NT: Sirapangkan bosi to mate la papatean lako to la ullolongan kasanggangan.
    Sapo lako to dipasalama', sirapangkan bau bumanangnga' annu kipalandasanni kareba
    la mepatuo. Tae' dengan tau la umbela umpalako inde pengkaranganne.
  rus-SYN: для одних запах смертоносный на смерть, а для других запах живительный
    на жизнь. И кто способен к сему?
  mbh-mbh: '@see-verse:2CO.002.015'
  bdd-bdd: Taudi tohesilae ꞌoidiya mahainaina ꞌana lotohona tuwa gide toꞌamasa mwahuluna,
    ma hesi taudi Yehoba ꞌiꞌabihetediya mahainaina ꞌana lotohona tuwa gide yawasi
    ꞌausalana mahaina gide. Hisa tomota sowasowadi paihowa bewa? Geya baibaiwana.
  cbt-NTPO: Inapitaso' chimipi anarinso pochin nicatonacoi, co natëtopihuë' ni'ton,
    chiminpachina', parisitomiatapi. Natëpisopitaso nipirinhuë' pimóchin imërëso pochin
    nicatonacoi, cha'ësahuatona', nanpimiatapi. ¿Incarita' nanitërin ina pochin noya
    a'chinacaso'? Co insonta' nanitërinhuë' inaora a'chinacaso', tënahuë.
  srn-NT: Gi den sma di e go lasi, wi na wan tingi smeri di e tyari dede kon. Gi den
    sma di Gado e ferlusu, wi na wan switi smeri di e tyari libi kon. Suma man du
    a wroko disi dan?
  cta-NT: Ñati̱ nu chiyaꞌa̱ tsa nduꞌni ni, ná ndiyaꞌ tiꞌ nguꞌ chaꞌ nu nchcuiꞌ na tsiyaꞌ
    ti; na ndacane la chaꞌ biꞌ jiꞌi̱ nguꞌ chaꞌ cua chcunaꞌ ti chalyuu jiꞌi̱ nguꞌ xquiꞌya
    chaꞌ cuxi nu ndyuꞌni nguꞌ. Pana ñati̱ nu ntiꞌ clyaá jiꞌi̱ nu cuxi ni, xaꞌ ñaꞌa̱
    nduꞌni nguꞌ biꞌ; cua jlo tiꞌ nguꞌ chaꞌ ntsuꞌu chaca chalyuu tsoꞌo la nu caja jiꞌi̱
    nguꞌ. Ntsuꞌu tsa ñati̱ nu ná caca cuaꞌni cña biꞌ; pana cuare ni, taca cuaꞌni ya
    jiꞌi̱ chacuayáꞌ jiꞌi̱ ycuiꞌ Ndyosi.
  bqc-SIM: Wá gɛ̀ gĩ ũ gbɛ̃eↄnɛ, ↄ̃ ì ga inɛ́. Wá wɛ̃ni gĩ ũ gbɛ̃́ kĩniↄnɛ,
    ↄ̃ ì wɛ̃ni inɛ́. Wá démɛ kà bee kɛai?
  tcz-CHONGTHU: Keiho hi amangthah ho dingin kichat um thina gimnam le mahthahna kanamu
    uve. Hinla huhhingna chang ho dingin keiho hi hinna pea gimnam kanam uve. Hitobang
    tah a tohding kingansena chang dinga kiloma koi hintem?
  mar-mar: ज्या लोकांचा नाश होत आहे, मृत्युचा मरणसूचक वास आणि जे तारले गेले आहेत,
    जीवनाकडे नेणारा जीवनाचा वास आहोत आणि या गोष्टींसाठी कोण लायक आहे?
  snp-snp: Moda kolafe? Wenena maleka fulunawamo kanudo minamo yamu kawa kuwa ladanuwa
    kolamo ya fulunawamo monawa ya olu oloto pi gede minaiye. Ido maleka kofawa minowa-minowa
    enawamo kanudo minamo yamu kawa kuwa ladanuwa kolamo ya kofawa minenawamo monawa
    ya olu oloto pi gede minaiye. Yamu kemakafo lonowa ya ogofuto olunaiye?
  isl-isl: Hinir ófrelsuðu skelfast, því að þeim finnst ilmurinn minna á dauða og
    dóm, en okkur hinum frelsuðu er hann ilmur lífsins. Hverjir eru hæfir til að boða
    fagnaðarerindið?
  spy-NT: Āsu meet ām wōlēē mii ꞉choo mii bokubootōōs, nteenee boong'u soboon ām wōlēē
    mii ꞉choo /kēēmii /kiirāroochē. Ara, ng'oo nyēē yemaat kwaamtaat lōkōōywēchu kāroomēch?
  xnn-xnn: Nan mangpati isnan kananmi et laydenda ay mangdenge isnan ibagbagami tay
    siya nan maagtananda is biyag ay maid patenggana. Ngem nan adi mamati ay adi maisalakan
    et adyanda ay mangdenge tay siya di nan mangtekanda ay awnitda madosa ay eng-enggana.
    Isonga gapo tay napatepateg nan oblami kanak en maid ipogaw is maibagay ay mang-ikkan.
  mwe-mwe: Kwa bhaobhanga bhala kwene kunnunjilako kwa shiwo, ikabheje kubhaatapulwanga
    kwene kununjilako kunataga gumi. Bhai, gani shapwae kwa lyene liengolyo?
  tte-tte: Yo siya ama walo sisikotanan yo silalau boita kaiwena siya sibenalan bwalaila
    kolila boita bwalaina. Na siya sinuwabui ama walo koina yo silalau lebo kaiwena
    siya bwalaila sibenalan besiele yawasi miyamiya yaina bwalaina. Kabo analiyao
    sowasowali sikaiwe na paisowane bwaite siginauli?
  tcs-tcs: Yumpla wase nugud smel blo ded bodi po dempla uda God i no seibem ane i
    meke dempla tingbaut da bigsore blo Zazmentdei. Bat po dempla uda God i seibem,
    yumpla wase naissmel blo gibe laip. I gad enibodi nau a, uda i gad strong po meke
    dem wok ya ai tokbaut?
  hlt-THB: Pynoet a venawh thihnaak a baw na nik khqim unawh; pynoet a venawh taw
    hqingnaak a bawktui na ni awm uhy. Ve a ik-oeih awh ve ang amyihna u nu ak awm
    bawk hly thai?
  soq-soq: Apana mida ompa osowe kadiwa donsapua mampo Gagalo euda ipa bo boalempa
    lolaupa rua, bo wadedie mamposade. Tane mo mida inaida donsaiena mampo Gagalo
    euda ipa nitu da bonawa eudida ruawa, ina wadedie mamposade. Mida no bedembo nola
    ema dewasapia rua?
  qub-qub: Mana salbacojcunapäga willacushä caycan melanaypaj asyajnömi. Tayta Diospa
    willacuyninta chasquicojcunapämi ichanga willacushä caycan cuyayllapaj alli asyay
    chayajno. Chaura ¿piraj Tayta Diospa willacuyninta willacuyta camäpacunman?
  att-att: Á magayáyâ yù ira magginná sù bilin ni Apu, ta yáyù pakáwayyá ra nga makisipà
    sù áttole ni Namarò nga awán ta áddè na, megapu sù panguruk da. Ngam yù ira nga
    ari manguruk, molang da ginnán, gapu ta yáyù panákkilalád da ta nakaliwâ ira nga
    metabbà ta impiernu ta áddè ta áddè. Á egga panò yù tolay nga makáwayyá nga mamalurò
    ta kunniaw nga ikalángam mi?
  bki-bki: Ana ea nalo napano aju aba kovio, bonoti nene bova jibe vite tai na m̃aro
    joono, mia ea nalo napano aju amijev meuliano, naio jibe bonoti novo na tanunu
    na meuliano. Nina naruei romial ka im̃auano na numitu numilaio, naio be im̃auano
    na toru tai, bior numioliolu ka Atua kiano iliano napano rijikia rila ka toro
    rijev meuliano p̃eli rijev m̃ariano.
  bqp-bqp: Ó de gɛ̀ gbĩ ũ gbɛ̃kenↄnɛ, akũ àdi ga ińnɛ. Ó de wɛ̃̀ndi gbĩ ũ gbɛ̃
    kparanↄnɛ, akũ àdi wɛ̃̀ndi ińnɛ. Ó dí mɛ́ à kà à zĩ bire kɛɛ?
  mcp-mcp: Məcud mɔɔŋg mə́sə ka bə mə́cud mə́ shwɨy shú bɔɔŋg bwə́ ŋgə́ jɛ̧ wá; njɨ,
    shú bɔɔŋg bwə́ dʉ́g cʉg wá, mə́sə məcud mə́ cʉg, mə́ ŋgə́ kə nə bâŋ cʉg dɨ̂. Ká,
    zə́ jɨ́ nə ŋkul sá váál ísɛ́y byɔɔŋg yɛ́?
  hat-hat: Pou moun k'ap peri yo, se yon sant lanmò k'ap touye yo. Men, pou moun k'ap
    sove yo, se yon sant lavi k'ap ba yo lavi. Ki moun ki kapab fè yon travay konsa?
  npl-NT: Para akimeh moixpoloah, nin ajwiálistli kijnekuih kemi itla tsojyak non
    temiktia. Pero akimeh momakixtiah, kijnekuih kemi itla ajwiálistli non kinmaka
    yolílistli. Pero ¿akin weleti kiyekchiwa nin tekitl non Dios otechmaktili?
  bgg-bgg: Chiih-è hanyie yi san ramuii pho shii ne awie pha now ji ro; jishii hanyie
    yi ragia rey ramuii pho ne chai phi pha now ro. Chiihphado, hì pha blia duiine
    hanyie rek mua phlei?
  eng-TCENT: to the latter we are a smell of death leading to death, but to the former
    we are a fragrance of life leading to life. And who is equal to such a task?
  eng-BSB: To the one, we are an odor of death and demise; to the other, a fragrance
    that brings life. And who is qualified for such a task?
  cpu-NT: Tema tzimayetatsira, okempitzimovaitari iroka kasankainkari ovamaantanero
    onatzi. Iriima pashinepayeeni okempitzimovaitari kasankainkari iro ovañaashiretairine.
    ¿Niinkama aritataitatsiri iroshiyakaaventayeetairi iroka kasankainkari?
  san-ASM: ৱযম্ একেষাং মৃত্যৱে মৃত্যুগন্ধা অপৰেষাঞ্চ জীৱনায জীৱনগন্ধা ভৱামঃ, কিন্ত্ৱেতাদৃশকৰ্ম্মসাধনে
    কঃ সমৰ্থোঽস্তি?
  tac-NT: Alué ralámulika tabilé Kristo oyérame ju, napu'lige aké ramué ra'ichálichi,
    'we a'lá machíguru re'lé simámili ko alé injierno anilichi, nobi alué ralámulika
    tabiléchigo 'nátame júkó. 'Lige alué ralámuli Kristo oyérame, napu'lige aké ramué
    ra'ichálichi, 'we 'la machíguru 'pa rewagachi simamio. Onorúgame a'walí nígame
    júkuru napurigá 'la semáriga ma'chínamala suwábaga ye.
  eng-WEBPB: to the one a stench from death to death, to the other a sweet aroma from
    life to life. Who is sufficient for these things?
  gfk-H: Tano ninaas ta ari, mehet hoing a sangsangina na minaat. Ma ta diet ira mesa,
    mehet a sangsangina na nilon. Ma i manga dadas sakit bia siga tikai na pusak tiga
    mangana pinapalim hua.
  viv-viv: Badi agolaufofola ana edeya hinanauna-ma matadiya Keliso ana laumamala
    vaita lahi ana lada amine. Tu badi kibababala ana edeya hinanauna-ma matadiya
    maganai-nadi vaita yawai-vagahidi magana. Atu mena faisewai-nadi faꞋina hakwadi
    anafata?
  yao-yao: Kwa aŵala ŵakusochela nnunji wo uli chiwa nambo kwa ŵakukulupuswa nnunji
    wo ukwikanawo umi. Ana ŵaani ŵakukombola kuipanganya yeleyo?
  tgp-tgp: enr̃a hasori ponaha ranga matea mata i sile na mate isara, pani isan vao
    atu la rasua enr̃a hasori ponaha r̃uhu matea mata i sile na mauri. Ale hare natu
    mo tataholo mata i vai la vavahinau nike?
  auc-NT: Mönitö öö wa wamönete baï cædinque në wænguïnäni ïnänite tömënäni näni wænguïmämo
    ante apæ̈nemöni ëñëninque tömënäni näni wænguinque wë ongonte ocado cæte baï ëñënänipa.
    Wæætë oguï wamönete baï mönitö në quëwenguïnäni ïnänite guiquënë tömënäni näni
    quëwenguïmämo ante apæ̈nemöni ëñëninque tömënäni wæætë näni quëwenguinque wë ongonte
    ocado cæte baï ëñënänipa. Ïninque mänïnö mönitö cæquënënö ante æcänö eyepæ̈ cæquingää.
  kbc-NT: Niɡ̶ina oko analeeɡ̶aniatagigipi ododigotoɡ̶owa micataɡ̶a niɡ̶ina ane beyagitege
    lanigi ane yeloadi oko. Pida niɡ̶ina oko baaniɡ̶ida lewiɡ̶a boɡ̶ododigotoɡ̶owa
    micataɡ̶a niɡ̶ina aneletege lanigi aneo lewiɡ̶a. Joaniɡ̶idaa leeɡ̶odi aɡ̶ewi ina
    mica anabotege niɡ̶ida ɡ̶obakedi ane dakake.
  bmh-bmh: Duailel go ag tamarabun abu ebu darem, ag noumabun sous doi darem, bo,
    duailel go ag Uwait nug imareun, ag awau dabun sous doi darem. In salau go banou
    mabun iboin?
  ctu-BL: Che' mi' yubiñob jini sajtemo', mi' ña'tañob woli' majlelob ti toj mulil.
    Che' mi' yubiñob jini año' bʌ i cuxtʌlel, mi' ña'tañob añʌch i cuxtʌlel. ¿Majqui
    an i p'ʌtʌlel cha'an mi' bajñel mel jini e'tel?
  meq-meq: Hərwi ndo neheye faya Mbəlom ma təmiye tay ha na, a zatay lele ada Mbəlom
    ma vəlateye sifa. Hərwi ndo neheye faya ta dziye, mal niye a zatay i tay na, məməte
    ada faya ta mətiye hərwiye kame i Mbəlom. Mata sle faya məge məsler nakay na,
    way?
  noa-H: Chi hok'ooju k'ʌʌnagan, Hẽwandam hiekta mag inciensojö warp t'ʌ̃ap haaidʌ
    wëjömta warag ham t'õoju pak'ërjö sim, hamachdëu hʌ̈k'aba nʌm gaaimua. Pari jũrr
    chi hʌ̈u hʌ̈k'awia peerdʌju k'ʌʌn hat'eyan mag warp'am magwe t'ʌ̃ap wëjömta bënhëjö
    sim, warag ham hiiupi hawaag. ¿Magan k'aíuta mag Hẽwandam hiek warp'am magwe haaidʌmk'ĩir
    jaau nʌrrʌmua warag hõor hiiupi hawaag wa t'õopieg k'ãijã jaau k'ap'ʌ sĩ?
  alp-NT: '@see-verse:2CO.002.015'
  san-VEL: vayam eke.saa.m m.rtyave m.rtyugandhaa apare.saa nca jiivanaaya jiivanagandhaa
    bhavaama.h, kintvetaad.r"sakarmmasaadhane ka.h samartho.asti?
  kbq-kbq: Fananema hanamokizmirera fri hi'mana nevie. Hianagi tasimuma erita manisuna
    vahe'motarera, asimu erino mani mana vugahie. Hianagi i'za ama ana erizana eriga
    hu'ne?
  kbh-kbh: Chë pochocánënga jtsemnama imojtsajnëngna, pochocánënga mochanjábocana,
    er nts̈amo bënga fsëndabuayiynacá y tmojouencá chënga tmojtsaboté; y chca, chëngbiama
    chë ts̈abe noticiënga jtsemnana mo canÿe obanabe uanguëts̈ancá. Pero chë Cristo
    yochjátsebacangna, ts̈abe noticiënga tmojóyëngacñeyeca, mochanjobenaye ts̈abe
    vida nÿets tempo jtsebomnama; y chca, chëngbiama chë ts̈abe noticiënga jtsemnana
    mo canÿe puerte botamana uanguëts̈ancá. Y asna, ¿nda obenana yojtsebomna chë ts̈abe
    noticiënga jábuayenama trabajo jtsamama?
  ron-LSB: pentru unii o duhoare din moarte în moarte, pentru ceilalți o aromă dulce
    din viață în viață. Cine este suficient pentru aceste lucruri?.
  pon-pon: On iet akan po en mela on kamela, a on me tei kan po en maur on kamaurela.
    A ij me kon on mepukat?
  nhe-BL: Ica tlacame tlen mopolose, eltoc queja timijmiyotíaj queja se tlamantli
    pajtli tlen se tlacatl quiijnecuis huan nimantzi miquis. Pero ica tlacame tlen
    momaquixtise, timijmiyotíaj queja se tlamantli tlen se tlacatl quiijnecuis huan
    quipantis yolistli para nochipa. Nelía hueyi nopa tequitl tlen tijchihuaj. Axaca
    hueli quichihua iselti.
  sps-sps: An vainy to te nun ror tsugei ror vaanan tsura, ri pon iny ror ya na ka
    na tauf iring vavajia ovei, ana vainy to ari, nai saraa kamits eraror a sikia
    ta fafakap nan unya Hel. Sana vainy to te saup fatatabiny ror e Krais nom faarof
    ror vaanan tsura, ri pon iny ror yan tauf tsuraf fiisok, ana vainy to ari, nai
    kaa fasuu eraror Gormirmir fiisen miror e Jisas. Tan kat to aya, sikia ta mes
    te onot non ma favaanan iny naan Vurungan Rof nane Krais tana nat tsunia patsukanen,
    sana ayei ma nom tu fifaakouts tu rof poo fi minon ten Gov.
  wnc-wnc: Kunduta wamu wa yanikapmanggat takngae natapa wamu toknga pananga aknga
    singgak. Siwan ngana kunduta wamu waakngaekan natapa wamu take yutnanga aknga
    singgak. Siwan aminu tapatuta ina banipda siwan puya waaknga take tasiwik ba dasing?
    Wena siknga.
  bus-bus: Wá dɛ gɛ̀ gũu ũ gbɛ̃kenↄnɛ, ben è gaa ińnɛ. Wá dɛ wɛ̃̀ndi gũu ũ gbɛ̃
    kpaaanↄnɛ, ben è wɛ̃̀ndi ińnɛ. Wa dé bé à kà à zĩ beee kɛɛ?
  gub-BL: Inem ma'e puruzuka ma'e ài zaiko tatahu pe oho ma'e ràm wanupe. (Aze teko
    nuzeruzar kwaw Zezuz rehe wà nehe, oho putar tatahu pe wà nehe. A'e rupi zawaiw
    katu Tupàn ze'eg imume'u haw ihewe.) Mo upuner imukatu haw rehe a'e. Mo henu har
    upuner tatahu pe waho àwàm imume'u haw rehe a'e.
  imo-imo: Nalo aku munemuni ungu talo nimo. Mindili nonge aulkena purumele imbomani
    Kraistinga temane pengamunga munemu pimele kinye lkupindi toromo. Kano munemu
    eno mini pali kolonge ulu pulumu peremomunga aku tepa lkupindi toromo. Molko kondonge
    aulkena purumele imbomani ungu tukumemunga munemu pilkolio, eno koinjo molko kondoko
    kau punge ulu pulumu peremo mune tingo telimu pimele. Akumunga Kraistinga ungu
    tukumemu nimbe timbelo kongonomu narini manda tembaloya?
  boj-boj: Quleq dena tamo uŋgasari padalqa gamq di unub qaji naŋgi moiyotnjreqnu.
    Osiqa tamo uŋgasari Qotei na eleŋeqnu qaji naŋgi ŋambile enjreqnu. Tamo yai naŋgi
    Qotei aqa wau di yqa kere? Tamo dego bei sosai.
  eng-DRA: 'To the one indeed the odour of death unto death: but to the others the
    odour of life unto life. And for these things who is so sufficient?'
  knf-knf: Ukëra mënţ uji uwo ţi banwooŋ ţi bgah bi pkeţ na pţëkëñ panjaaŋ paţij pkeţ,
    kawo ţi bandukiiŋ pţëkëñ panjaaŋ pawul ubida. Kë in aşaaŋ ahil pdo ulemp mënţ?
  san-KHM: វយម៑ ឯកេឞាំ ម្ឫត្យវេ ម្ឫត្យុគន្ធា អបរេឞាញ្ច ជីវនាយ ជីវនគន្ធា ភវាមះ, កិន្ត្វេតាទ្ឫឝកម៌្មសាធនេ
    កះ សមត៌្ហោៜស្តិ?
  arn-NT: Fey tati pu feyentukenolu mew, tüfachi insienso ta kiñe nümülewechi la reke
    feley, welu tati pu dew montulu mew, kiñe küme nümünngechi perfume reke femngey,
    wülkelu ta mongen. ¡Welu ngelay iney no rume kisutu pepilafel ñi kimngeael tüfachi
    fütra afmatufalchi dungu!
  zas-NT: Par ree bén ad rliladxt laaman, dunujn nayajc ziꞌc tijb goꞌxh ni rugüjt,
    per par ree bén rliladx laaman dunujn nayajc ziꞌc tijb goꞌxh ni runee guialnaban.
    Per, ¿chu zajc güün ree ni guin sin xyudar Dios?
  ken-NT: Ntá bo abhɛn bákɔ̀ ndǔ mbi nɛwú, ɛriɛp ɛnɛ ɛchi chi mbɔ ɛbɛ́ptí ɛriɛp
    ɛnɛ́ ɛ́wày bhɔ way. Kɛ ntá bo abhɛn Mandɛm ápɛ̀mɛ, sɛ́chi ɛrɨ́tí ɛriɛp ɛnɛ
    ɛ́chyɛ̀ nɛpɛ́m. Ntɨkɨ mmu ákway bɛkʉ ɛnɛ́ ɛnyǔ bɛtɨk?
