  gup-gup: '@see-verse:2CO.002.015'
  bss-NT: Ne bad ábe bédé á nzii echě epágnédé Dyǒb á yə̌l, nkalaŋ ḿ bwâm
    ḿme syáā dékanlɛɛ́ bɔ́ ńdé áwāb nɛ̂ŋgáne ebébtéd é elod éche éwúɛʼ
    bɔ́. Ábíníí-ʼɛ ábe bédé á nzii âkɛ wɛ́ɛ Dyǒb nkalaŋ ḿ bwâm ḿme syáā
    dékanlɛɛ́ bɔ́, ńdíi nɛ̂ŋgáne elod é bwâm áyə̄le syáā delâŋge bɔ́ bán
    bɛ́bē á aloŋgé ne Dyǒb á ngíndé ne á ngíndé. Nzé-ɔɔ́ adé awě ahɛlɛsɛ
    ábɛl enɛ́n nyaa e nsɔ́n?
  met-met: Mana adi dila hanggalangiangia am gawa samisami matiama. Ning mana adi
    Urana xapdi muli am gawa samisami walingama. Baing gaxarea sanga sibuna mana oxata
    na bila li?
  kpj-NT: Kia rityhynyõmyhỹre mahãdu tahe, tỹnyre rirubunyre. Rityhynymyhỹre mahãdu
    tahe tỹnyre iruweselemy rare. Kia aõmysỹdỹỹna biwinybenyke. Isirare heka iaõmysỹdỹỹ.
  zao-NT: Per lee lo re zha kuu lux, lee tsi ree nak taxal tsi kuu nakap nlaa kuu
    ndano zha lo yalguth; per lee lo re zha kuu tsow gan yalnaban, nake thib tsi kuu
    chul ndetsi, ne ndaa yalnaban kuu thitanax. Ne os anta nee gagt tsow nee tsiin
    ree.
  byx-byx: Be lura i ama arlias per a ra never aa lengi dai diip te iames, i raquarli
    re narli ama lengi ama treska vem nget. Dap lura i rem ngim temanau ne auur a
    lengi i ama treska vem nget, i ra tu araa qevep ai lungera ama lengi dai diip
    ngere lenges na ra. Ngene lu. Katikka quasik mager iv a qek ke su ne lungera ama
    lengi ne aa dlek. Katikka quasik.
  ctu-CTI: Pero i t'an Dios mi yʌc' ti sajtyel jini mach bʌ ba'an mi' mulʌben i yujts'il
    i t'an Dios. Pero mi yʌq'ueñob i cuxtyʌlel jini mu' bʌ i cotyʌntyel mu' bʌ i mulʌben
    i yujts'il yubil. Ma'an majch i bajñel jasʌl i c'ʌjnibal cha'an jini ñuc bʌ troñel.
  zos-NT: Lo que øtz ndzamdambase es como tum viquijcø. Vene'aṉbønis 'yaṉjamyajpa
    viquijcø, y nømyajpa que møsyaṉ vøjpa. Jetse nø tyocoyajupø'is jetseti myañajpa
    øtz ndzamdambase, y nømyajpa que yatzipøte; y jet maṉba ca'yaje. Y vene'aṉbø'nis
    'yaṉjamyajpa mismo viquijcø y nømyajpa que suñi viquicpa. Jetsetique't nø cyotzocyajupø'is
    myañajpa øtz ndzambase y nømyajpa que vøjpø tiyete; entonces jet maṉba queñaje.
    Pero ni i's ja ñø'it qui'psocuy va'cø cham jetsepø ote ñe'cø.
  gvs-gvs: Emainayana kidi siivailai sinove, moe ámasa mainina kaka nakae o tadigo
    kada, ‘Bei sikámasa.’ Ago kita Yaubada iiyaveda tanove, moe yawana vata kaka mainina
    nakae o tadigo kada, ‘Yawoida vata tababane.’ Go moe paisewayana Guyau Valena
    manuna avatau itoboine iguinuwe? Kaai go!
  kbm-kbm: Amolmol ebe ivkir dumas gitangi Pomate ok, ete inur gen ukwas etok be ili
    inei gen uve ti ebe ve nes is vunu ok. Bemem amolmol tavlu ebe Pomate geb is ru
    ok, ete inur gen ukwas etok be ili inei gen vie ti ebe ve nilgum eisir be inambweg
    matawas ok. Amol ret gitangi ebe atob nilgum kulkul dangetok ok?
  rmc-rmc: Prekal jekh oda hin e meribnaskri voňa pro meriben a prekal aver oda hin
    e dživipnaskri voňa pro dživipen. Ale ko oda šaj kerel?
  apr-apr: Nen le di tooltool tina yo bet tilledi nga, ngan tiyetai ben tiyoongoo
    kini dook tiap ke matenge. Bong di tooltool kapala yo Maro bet ipamulu di nga,
    ngan tiyoongoo kini ki dook mata yo bet irara di pang ye nepongo dook mata yo
    taukan motingi i. Le nga sei tool dook mata ke bet iyei urata i? Tool siap!
  tiy-tiy: Dob de étéw énda munur bé Kristowe, maak ahu ménléhu i kétoro tome fantag
    bé Fiyowe Uret, non mékukum ro sabaf bé nan kétoro. Endob dob de étéw munur dob
    Kristowe, maak mamut i kétoro tome non fégétiga no bero bé iray i Tuluse beroy
    umule magufusa. Toow fo Fiyoy Urete ni. Mélaw énda i étéw tintu médait lémégéb
    de.
  nlg-nlg: Vanira arahei kara mate ke, e uruuru mamataghugha me hulira ta nina dete
    God mana mate kasila. Ma vanira arahei God ke vavolara ke, aeni na kokolo uruurua
    te nia hevei na vola, me hulira va tana vola kasila. Taho siki sakai te ulaghana
    na lutu eni, ke vagha God ke mua hangaa.
  dgr-DOGNT: Dǫ edaxàgeedèe sìı gıt'à eda gha t'asìı łekǫǫ łedìı lats'ı̨ı̨t'e, hanìkò
    dǫ gıdıhołèe sìı gıt'à ełaàde gha t'asìı wejıı łedìı lats'ı̨ı̨t'e. Amìı la hadeèzhì
    yeghàlaeda ha yexèht'eè?
  pes-OPV: امااینها را عطر موت، الی موت و آنها را عطر حیات الی حیات. و برای این امور
    کیست که کافی باشد؟
  ron-1924: пентру ачештя, о мирясмэ де ла моарте спре моарте; пентру ачея, о мирясмэ
    де ла вяцэ спре вяцэ. Ши чине есте де ажунс пентру ачесте лукрурь?
  tpz-tpz: Ka napan varih to teꞌ ne pa hanan to nö non manuh pa suraꞌ ësës tamoaan,
    no a kiu, me a soe nemöm to nonok nem, to tavus va ee manih po avuh pa tah se
    mët. Ivëhkëk, a ma soe me a ma kiu nemöm to nonok nem topniira napan varih to
    teꞌ ne pa hanan to nö non pa vöön va kin, to tavus va ee manih pa tah avoavuh
    vih va po toꞌtoꞌ to vaꞌaus non raoe. Ivëh, keteh poꞌ to onöt non a nok a kiu va
    pa vatvus a Soe Vih?
  agd-agd: Mai ma inarufá orin aintá ma mantakhein kayo ma aunan amin uveri ano ma
    kama aunka einí ukhé tifé umpo mai ma verai siyan ban barufin ma orin aintá ma
    mantakhein kayofin namu aunka ma iyain uveri an mi yakhé tiféuno. Iye anó mai
    avúavápin kanaí inten nafino. Ída ino.
  rkb-NT: Simysapybyitsa sinini ykarawy bo sisapy, katsaktsa Kiristu tuktsa sihumo
    zatata nihyrikosokdata hõrõ wata. Ustsa simysapybyikitsa tu nikaranaha iwaze Deus
    mysiokzohik asa humo kino niwatihi katsa Kiristu tuktsa zatata jokmorẽnikia wa
    iwaze mysiakuwyky. Batu aty tohi Kiristu harere kytsa bo mysihyrinymyryziuku.
    Atakta Deus zikwy zuba ituk motsasoziuku.
  san-THA: 'วยมฺ เอเกษำ มฺฤตฺยเว มฺฤตฺยุคนฺธา อปเรษาญฺจ ชีวนาย ชีวนคนฺธา ภวาม:, กินฺเตฺวตาทฺฤศกรฺมฺมสาธเน
    ก: สมรฺโถ''สฺติ?'
  iws-iws: Mɨ tɨ iikamɨm yɨpɨkɨ whaowaenɨskiyɨm yɨm wɨ paeni omɨn siirar nasae oyokiyokɨikaeyami
    krɨma mɨ krɨmiir yai aeya ya ɨni pɨuii biyɨenan whaknan ywowa mɨ sɨmiirɨn wɨ saeya
    tɨri mɨ sɨma wa naokaonami. Mɨ yɨm tɨ iikam nhɨrɨm yɨpɨkɨ wɨ Adi Komii siya nanmaiwarkainaei,
    saɨka hɨriiyar nwoyokiyokɨikaeyamam, krɨma mɨ krɨmiir yai ɨkɨm yɨm ɨni dimɨnɨn
    sɨbgu whakiyɨn ɨni siir hɨriinan ywowɨn. Mɨ sɨmiirɨn wɨ siyar tɨrki, wadɨe sɨbgu
    owamɨn. Yɨpɨkɨ inkamkɨn tɨ hɨriinan dimɨnɨn siir sɨbgu tɨri? Inkam nwɨrmɨn nwɨrmɨn
    karamaeyaɨrga. Nɨɨngaka.
  pol-SZ: Dla pierwszych jest to zapach niosący życie, dla drugich—śmierć. Ale kto
    sprosta takiemu zadaniu?
  ztq-NT: Nak kox yaal re lo meñ nii xtyelaady lo tol sinak tu me nii chuty, per lëë
    lo meñ nii xtyelaa lo tol nak kox yaal re sinak tu me nii xnee kyalmbañ. Per ¿cho
    listle na dyon nche par kuuñtsyey tsiiñ re?
  zai-NT: Para cani cananiti la? naca nu casi ti xho' ni rusietenala'dxi laaca de
    enda guti ni cabeza laaca'. Peru para cani ilá la? naca nu casi ti xho' naxhi
    sti enda nabani ni udii Dios laaca'. Tuu ndi ñanda ñuni irá nga.
  upv-upv: Tevi nir nga marosuri, mapun ngok erpe mapu mauren; ko tevi nir nga para-van
    re mijen, erpe mapu mijen kobbong. Ko si orongwos puloli nanu ngel nir?
  wap-NT: Mazan pidannao makazannaatin-kainaouz, ĩdamaan wuruꞌu wakuwaa kidaz aimaakan
    mawakaꞌo dyupushan kawan, ushaꞌapanum kauꞌan mawaka-kizai itiꞌoraꞌa naa ĩmakopan.
    Mazan wunaouꞌu kazannaatinainaouz paꞌoian ai, kaduunuꞌo kawan ĩdamaan wuruꞌu wakuwaa
    kidaz, ushaꞌapanum kauꞌan karikaonanuꞌo nii ĩmashaapan Tominkaru tuma. Naꞌiaꞌoram
    pidan turuaꞌo ushaꞌapatan naꞌapa kidaꞌo kaudin-kizai?
  mva-mva: Tamoata ambe dileualeua nge boau moapuru bokana be itatamalidi be ngaumoatedi
    kana, be tamoata ambe uketadi dipurapura nge boau ono moauriuri dasoaki bokana
    be itatamalidi. Bokai nge, naita iboadu moatubu ngae ngabazidi? Kita taboadu,
    Nanaranga kaiboang nena-lo be!
  dwr-NT: Nuuni dhayiyaawanttoo zee77iyaa hayquwaa; qassi attiyaawanttoo de7uwaa immiyaa
    sawiyaa shittuwaa; yaatina, hewaa oothanaw danddayiyaawe oonee?
  kfw-kfw: Ajarchu inmangnga kaom ngai sikchu, thinasik tur-rim kha eii, takkha ringna
    kamungai sikchu hongringna sik sariak rimkahoi kha ejei. Hanchu hiwa chuonsik
    tume rahoikasuok?
  bfz-bfz: बऊत जणेया खे तो मरने जोगी मौता री बास और बऊत जणेया खे जिऊणे जोगी जिऊणे
    री खुशबू और पल्ला इना गल्ला जोगा कुण ए?
  cuk-09: Ar wemar-abonolesurmaladgala, wemargardi dule-burgwismalad sunnasur-yapannedyobi
    gued, ar dulemar-abonolemaladgardi, adi dule-dula-gudiguedyob yapannedyob gued.
    Ar we-ibmarmargala, ¿doa degite unniguar na gudiguosunna? Anmardi unnido.
  ben-OBCV: এক পক্ষের কাছে আমরা মৃত্যুর ভীতিপ্রদ গন্ধস্বরূপ, অপর পক্ষের কাছে জীবনের
    সুগন্ধস্বরূপ। আর এ ধরনের কাজের জন্য উপযুক্ত ব্যক্তি কে?
  mil-NT: Te sá cúú‑xí cuè ñáyiu ta xǐta nihnu cuáháⁿ‑áⁿ, dicó yúcú‑ǎⁿ cúú‑xí dàtná
    ɨɨⁿ sá sáhní ñàha xií‑yu, dico sá cúú‑xí cuè ñáyiu sa ní naníhí tàhú, dicó yúcú‑ǎⁿ
    cúú‑xí dàtná ɨɨⁿ sá ndécá ìní‑yu, ducaⁿ sǎtnahá‑xi cùu nchúhú. Te vitna chí cuǎha
    cuèndá nǔu ná cúú ñǎyiu sàni iní‑ndó ndàcu cada nacuáa ndùu tnúhu càháⁿ‑í‑a.
  myu-myu: Ipiat'ajojoap kay cumayũ xe wuyju Cristo bikuyap tag̃ jekukum iap te'okõõmat
    puxim e'em―wuye'ũ'ẽmate'o buxim. Deus taxijom'iayũ xe bit te'okuat puxim e'em
    wuyekukuap―wuymu'ada'adaapte'o buxim. Abu-be Cristo imuwẽn put wara'at ka watwat
    pe?
  amk-amk: We mano ambori eworu fosa amene tarai toyari finiunsai piro toyari fi mirehara
    weo ametaiririai wesa kariri ambori eworu fo, mae we mano ambori esobu mai fosa
    amenunsai mampori wesa, weo kaiwo amewuwuai wedayasa etarang. Tuti mandoni dino
    mesi we niari finana na mantauni ne mambiriufo ne?
  fai-fai: yak kinim kan ita kail bá takeikuyamongin banim imi aket, nuka fom tang
    taw kunbiwo, yakanaliw ka. Yak kan nuta kail bá takeikuyamsa, nutane num tang
    bo sun biyámin tang kidelo, kalanaliw. Kale kan ata kanodin wok be ken kudew tabokaba?
  ura-NT: Nitajerai nenacaauru raite, leinjiin jujui cacha atinaeraanuneein toni nii
    canacaanuhacha beebejei. Nete laen nichote rai nenacaauru rai, leinjiin jujui
    ichaonaateraneein toni nii canacaanuhacha beebejei. Nihei chuni cacha nitohanei
    ichana naineraneein nei.
  mcd-NT: Ascashon icoinra huamafoan noco nicaquin yoitirofo isca huaquin, —¡Ohuashta!
    Nan na tsainmun iconcati non omitsiscapanacafo muran catiro, —ishon shinancani.
    Ascafia nan icoinra huafoan noco nicaquin yoitirofo isca huaquin, —¡Aicho! Noco
    yoiaifo cuscan non icoinra huashu non Upa Dios fu nipatiroran, —ishon shinancani.
    ¿Ascacun tsoan Diospan tsain Jesushuunoa futsafo yoisharatiromun?
  urt-urt: Lenge mitiŋ ŋaiye ka talai pe, naihe luku ki taꞌe naihe tikin nule. O lenge
    mitiŋ ŋaiye Got si nambaꞌe tinge pe, wusyep mise ŋaiye poi manange, ki naihe sengehrepe
    pe, ki nangang lenge laip ŋaiye sai nye nyermbe. Lahmende tatame ka ende wah bongol
    uku bwore bwarme?
  kiz-kiz: a bhanu bhala bha bhiangamila, ndo halufu kuhomela mu kifo hadi kifo. Ni
    kwabhala bhabhiokolibhwa, ndo halufu inofu kuhomela mu usima hadi usima. Ndo Niani
    yaistahili fhenu efe?
  tzo-TZE: Li boch'otic mu xch'unique yu'un ch'ayel ono'ox chbatic, jech mu'yuc smuil
    cha'yic li sc'op Cajvaltic chcalbee. Yan li boch'otic chcuxiic sbatel osile, oy
    smuil cha'yic ti c'alal chcalbee, jech ta xch'unic. Pero muc ta jtsatsaluc jtuc
    ti jech ta jpase. Ja' no'ox xu' cu'un ta sventa li Diose.
  lex-lex: '@see-verse:2CO.002.015'
  dov-dov: Kubantu balikufwa, nkanunkililo kazwa kulufu kaya kulufu. Kulibabo baponesegwa
    nkanunkilizyo kuzwa kubumi kuyakubumi. Nguni welede ezi zintu?
  rgu-rgu: '@see-verse:2CO.002.015'
  toc-NT: Xli̠­hua̠k hua̠nti̠ taamá̠­nalh talak­tzanka̠y, u̠má tachu­huí̠n hua̠ntu̠
    aquinín cli̠akchu­hui̠­na­ná̠hu ni̠ tala­kati̠y y lá̠m­para li̠xcáj­nit quin­ca̠­li̠­ma­ca̠ná̠n,
    pero xli̠­hua̠k hua̠nti̠ taamá̠­nalh talak­taxtuy luu tala­kati̠y hua̠ntu̠ cuaná̠hu
    y taca̠­najlay. Pero chú calac­pu­huántit, ¿tícu cahuá tla̠n sacstu nama̠­kan­taxti̠y
    eé lanca ta­scújut hua̠ntu̠ Dios quin­ca̠­ma̠x­qui̠­ni̠tán?
  som-som: kuwa dambe udgoonka xagga dhimasho ilaa dhimasho, kuwa kalena udgoonka
    xagga nolol ilaa nolol. Oo yaa ku filan waxyaalahan?
  mam-C: Qu'n atzin t-xilin Tb'anil Tqanil lo kyxol nya nimil, te kyimin te'. Me kyxoljo
    aye' kchi kletil, te chwinqil te' te jun majx. ¿Me ankye' at toklin tu'n t-xi
    q'mal te' Tb'anil Tqanil lo, a nimxix t-xilin?
  ndj-ndj: Kwa vala vayaghamilili, nyambulilu ayi ndi njifwa, lakini kwa vala valowuliwili,
    nyambulilu ayi unofu. Topi, ghani yawesha fichuku fya nahawu?
  mbj-NT: Banesaa hẽnh hah'ũũm do sa hã, dajëp do babuu hadoo ããh. Banesaa do mahä̃nh
    hedëp do sa hã, Kristo ky n'aa ky dah'eeh do sa hã, hedëp do babuu hadoo ããh.
    Dooh hajaa pé ta daaj hẽ ta hejój gó ta ti tamoo wäd bä.
  lat-VUC: 'aliis quidem odor mortis in mortem: aliis autem odor vitæ in vitam. Et
    ad hæc quis tam idoneus?'
  ngp-ngp: Kwa wose wadya wakwaga ni mp'hofa ya file, mna kwa wose wadya wakuyokolwa,
    ni mhemp'he ukugela ugima. Niani elo akuunga ande mwe ndima enga iyo?
  enq-2: Tunduma epe doko, kumao alu pipenge endakali dupa-kisa etete ai pyatala dokome,
    dupa laminao kumingi dokonya penge. Dopaka doko, tunduma epe doko, pyoo nyepae
    kalyamino endakali dupa-kisa tunduma epe petala dokome, dupa laminao lete katenge
    dokonya penge. Dopana, apimi kalai dupa kapa pao pipenge?
  eng-ASVBT: to the one a savor of death unto death; to the other a savor of life
    unto life. And who is sufficient for these things?
  mna-mna: '@see-verse:2CO.002.015'
  myw-myw: Tasiyas Yowbad biyagages biskwanemas mamagina kanig manisin peinan bikanka̱nigs.
    Tasiyas gog ikatinabwes biskwanemas mamagina mwamov manisin peinan biyamoves.
    Asteivin kadilokes mawotet towen? Adok nag ibabaw.
  sby-sby: Kuli abo beti bakafwe njafwe bwema bwaipa bulafumunga kulufu bukute kutwala
    kulufu, nomba kuli abo beti bakapuluke njafwe bwema bwaina bulafumunga kubuyumi
    nekututwala kubuyumi. Neco niyani wela kusebensa ncito ya mushobo uyo?
  sll-sll: Mol pai wai inangwo hobi kunung wai ungwo tal i mole hon wai di tibi ol
    tominio, te gonangwo hol doling bongwo hobi kunung daling sungwo meri mole hol
    nigi dongwo doling bonama dire di tibi ol tominua. Ol tominga ipire nan ara honagi
    i onaminga paname? God nomani na tenangure onaminga panamua.
  yaq-NT: Jume' ka Krijtota nok jikkajibaemmeu, ini'i Liojta betana lutu'uria weyeme,
    che'a juni'i bem ka tuisi tawaka kokkonee'uta aet teune. Taa jume' intok, Krijtota
    sualeka, jinne'uimtuneeme' betchi'bo, tu'ika bem ae jiapsinee'uta aet jajamne.
    Intok inia tekilet, kaabe aapo a' ea'po au yuuma.
  uro-uro: Näkt bä ba ama ruvek kärarhani i sa qaku rhit ta ama mumaiar di iaqäkt
    ama rhamaska di ama vu qa ama rhamaska na ama tñäpki. Dap bä bä iarhakt kärarhae
    i sa rhit ta ama mumaiar di iaqäkt ama rhamaska di ama mär qa ama rhamaska na
    ama iar ama sok täm ngät. Ngu lu auge di sa mamär vät a qa iva qat tualat na ama
    lat ama mor ngät toqoräkt?
  ita-1885: a questi veramente, odor di morte a morte; ma a quelli, odor di vita a
    vita. (E chi è sufficiente a queste cose?)
  muy-muy: Mis ndahaŋ ti mizifiŋ kà tay àcər dal-dal, təŋgət *sifa ya àndav ɗay-ɗay
    do ni àna naŋ. Mis ndahaŋ ni ti ni mizifiŋ kà tay kisik-kisik, təmət àna naŋ.
    Ay tʉwi gani nani ɗek ti way esliki magrani tata way ?
  kqc-kqc: Ye gobuno yokoi rofu bi muyeyadi ma muyegedi vene di sau kana, ma gobuno
    yokoi rofu bi vegu amededi ma toga vegu ameibobigedi vene di sisika kana. Amiye
    yokoi yaku mina kana moimai regi anua rego.
  tav-tav: Dio cʉ capopiyeyeparã maca cajʉti jĩarijere bairona ã Jesu ye queti mani
    cabuioro. Dio cʉ canetooricarã macare caroa cajʉti ñuurije cacaticõa aninucupere
    cajoorijere bairona ã, Jesu ye quetire mani cabuioro. ¿Ni maca tie quetire to
    bairo bai, cʉ buio majicʉti? Dio jeto mani cabuio majipere mani joo majimi.
  eng-ULB: To the people who are perishing, it is an aroma from death to death. To
    the ones being saved, it is an aroma from life to life. Who is worthy of these
    things?
  spa-VBL: Para los que mueren, es el aroma de la descomposición, pero para los que
    son salvos, es el aroma de la vida. ¿Pero de quién depende esta tarea?
  fra-_FOB: A ceux-ci, une odeur mortelle, donnant la mort; et à ceux-là, une odeur
    vivifiante, donnant la vie. Et qui est suffisant pour ces choses?
  hau-ULB: Ga mutanen da suke hallaka, kamshi ne daga mutuwa zuwa mutuwa. Ga wadanda
    suke samun ceto kuma kamshi ne daga rai zuwa rai. Wanene ya cancanci wadannan
    abubuwan?
  mal-mal: ഇവർക്ക് മരണത്തിൽനിന്ന് മരണത്തിലേക്കുള്ള വാസന, അവർക്കോ ജീവനിൽനിന്ന് ജീവനിലേക്കുള്ള
    വാസന തന്നെ. എന്നാൽ ഇതിന് ആർ യോഗ്യൻ?
  urd-GVR: Bāz logoṅ ke lie ham maut kī mohlak bū haiṅ jabki bāz ke lie ham zindagībaḳhsh
    ḳhushbū haiṅ. To kaun yih zimmedārī nibhāne ke lāyq hai?
  far-far: '@see-verse:2CO.002.015'
  suz-BL: गो जाम्‍शा लाइब आन कली बेक्‍चा ङा रिना नु पाप रे ब्रोंइशा बाक्‍ब आन कली
    ब्रोंइचा ङा रिना बाक्‍नीकी। मोदेंशो लोव़ शेंचा कली सुम जिम्‍मा ब्रने चाप्‍नीमी?
    लूका २:३४; २कोरिन्‍थी ३:५
  car-NT: Mo'karon kynuta'ta'ton inaron 'wa utapyrykon man ekari'san moro na'na ekosano
    Kristus popory. Mo'karon kynemanda'ton inaron 'wa emamyrykon man ekari'san moro
    na'na ekosano Kristus popory. Noky ko moro amaminano kapyry taro nan?
  amp-amp: Hel yuhar tohyuk yimam, nd gbefr nohyuk gbefr kanjo mthatitmr. To hefenko
    yita yihotat tohyuk yimam, nd gbefr toh nkifraniyuk gbefr kanjo mthatitmr. To
    tum frohmn ndhtet hingrneft hingrnarfomt?
  bht-bht: पर ऐ खुशबु नाश होणे बालयां लोकां तांई तां मौता दी मुस्क है, जड़ी उना जो
    मौत दिया तरफा लेई जांदी है; पर उद्धार पांणे बाले लोकां तांई ऐ जिन्दगी दी ऐसी खुशबु
    है, जड़ी उना जो हमेशा दिया जिन्दगिया पासे लेई जांदी है। असल च कोई भी अपणे आप ला
    इसा खुशबुआ जो फेलाणे दे काबिल नी है।
  eng-NOY: to the latter we are the odor of death, producing death; and to the former
    the odor of life, producing life. And who is sufficient for these things?
  cub-NT: Ina Jesús ʉ̃i yávaiye méne jápiarĩ jʉ abevʉ ʉbema maje coyʉiyede yópe põeva
    ne vĩ́yʉbepe ãme corajʉede. Maje coyʉiye boje, nácapũravʉ coreóvaivʉbu ne baju
    yainájivʉre aru bíjare nʉrajivʉre Jʉ̃menijicʉre jocarĩ toabo cũiméboi. Ʉbenita
    ina Jesús ʉ̃i yávaiye méne jápiarĩ jʉ aivʉ ʉma maje coyʉiyede yópe põeva ne vĩ́yʉepe
    mumijʉede. Maje coyʉiye boje, nácapũravʉ coreóvaivʉbu ne baju apʉrãjivʉre aru
    mead̶are nʉrajivʉre cavarõ mearo Jʉ̃menijicʉi cʉrõi. Põecʉ cʉbebi ʉ̃i baju coyʉiye
    majicʉ iye yávaiyede, yaidé d̶ayʉ apevʉre aru apʉre d̶ayʉ apevʉre máre. Quénora
    maja coyʉivʉbu diede, Jʉ̃menijicʉi cad̶ateiye boje majare.
  ita-1927: a questi, un odore di morte, a morte; a quelli, un odore di vita, a vita.
    E chi è sufficiente a queste cose?
  lww-lww: Ana e la nap̃a apanon ke akovio, ponotaninu nene naga ponos piowa sane
    sur mare tai nap̃a kona, ana e la nap̃a asum̃a am̃al ke malena, naga sane ponos
    nen m̃ap̃es wo na tamaliaena. Nanene narui ita tevisu yum̃aena nap̃a mesum̃a mekila
    naga pe pupia yum̃aena pap̃isi, komin memlologon visena kiena ne Ntewa nap̃a kilia
    kila yar tol malena pona tol marena.
  ckb-ckb: بۆ ئەوانە بۆنی مردنە بۆ مردن، بۆ ئەوانی دیکە بۆنی ژیانە بۆ ژیان. ئایا کێ
    شیاوە بۆ ئەم شتانە؟
  nas-nas: Teing nantoong booꞌpariaing-koo tee niikaang doorenang tee orakaꞌ kaꞌmiꞌpinaꞌ
    nuu, eeꞌnoko teing-koo domampariaining-koo tee booꞌantanaꞌ nuuraaꞌ niikaang kara.
    Eeꞌnoko baa naning baka teeꞌ tampaꞌ nuuraaꞌarapeuꞌ Kumponing-koo taapoꞌke?
  uvl-uvl: Ke ume nenge mo poia nei, inangana lange iri nenge lape te mete pe iri
    erue nem, ke pomanga ure nenge tunge metenga. Pe inangana lange iri nenge NeHalang
    mene mulmule iri, ke pomanga ure nenge tunge maulinga. Pe itei nakuna toto nge
    poia ume nenge pomai?
  eng-BBE: To the one it is a perfume of death to death; to the other a perfume of
    life to life. And who is enough for such things?
  ixl-CNT: Loqꞌ yitꞌ ech koj chit oꞌ tuulabꞌ txꞌumqꞌixsabꞌal vatz qꞌu aanima qꞌuꞌl
    tzꞌejxinaj vatz Tioxh tu paav. Pek ech oꞌ tuulabꞌ kamchil siatz. Tan kamchil nichꞌia
    vatz Tioxh. Pek aatz vatz qꞌuꞌl itzꞌpinaj vatz Tioxh, ech qatineꞌ txꞌumqꞌixsabꞌal
    siatz. Tan tiichajil tu bꞌenqꞌii bꞌensaj vaꞌl nikuchꞌia. Utz tzaꞌl iqꞌoli, abꞌil
    koꞌnkoxh tech tiꞌ.
  xsi-xsi: Tamâta pinde soka nzâla ŋinde ilâ pa yââ ŋalae ne mbââ, aku kinzi ŋinde
    siŋo kuwae ŋinde ku situ ŋinde nde mateŋa ne kuwae sakamao. Aku mao nâ, kuwae
    ŋinde ikainzi silâ pa mateŋa nâ. Aŋga tamâta pinde nde soka nzâla ŋinde ilâ pa
    samba lawea, aku kinzi ŋinde sisama tu ŋinde nde via ne kuwae ara ndo. Aku mao
    nâ, kuwae ŋinde ikainzi silâ pa via nia. Opopo, ea nde tamâta ara kala ikura tu
    iveta pâri-tamâta nenzi wurâta ŋine, a?
  crx-NTPO: Whulohne dahútitsah-un whunahultsun. 'Et 'onghunne cha be ts'ukhuna-i
    nahultsun 'i be 'ilhiz wheni hukhutinalh, 'et whuz un'a za buba le'ts'int'oh.
    'Ink'ez mbe 'unt'oh 'et huba soo 'úldzoo'?
  kan-OKCV: ಕೆಲವರಿಗೆ ನಾವು ಮರಣದ ವಾಸನೆಯಾಗಿದ್ದೇವೆ. ಇತರರಿಗೆ ಜೀವವನ್ನು ಹುಟ್ಟಿಸುವ ವಾಸನೆಯಾಗಿರುತ್ತೇವೆ.
    ಇಂಥ ಸೇವೆಗೆ ಸಮರ್ಥರು ಯಾರು?
  bbb-bbb: Ro ire udi ije bu e ije Godi naebe ma vierafevo ijiebe fievone buka e muture
    igege fieve. Ro una e ije bu Godi ma vierafevo ijiebe fievo ije buka e uria karivo
    ijiebuo udi igege fieve. Ijadufuo vua ige na kuariavo ije erare fu manido fu Godido
    vua ige fu udi mukore igege urimo ije abena e boeje nijasiadufuo?
  blw-blw: Wat ah manonghongan hen anchichay achi mahara-anat antaaw ammag kaman chan
    agub way pomchit. Waman ah manonghongan hen anchichay mahara-anat antaaw ammag
    kaman chan fango way tomagu. Maid tot-owa karébféngan hen tatagu way mangchén
    hen kaman an cha nadchi way fiyang no faén ah Apudyus hen namiyar an hiya.
  tam-2017: கெட்டுப்போகிறவர்களுக்குள்ளே மரணத்திற்கான மரணவாசனையாகவும், இரட்சிக்கப்படுகிறவர்களுக்குள்ளே
    ஜீவனுக்கான ஜீவவாசனையாகவும் இருக்கிறோம். இவைகளை நடத்துவதற்கு தகுதியானவன் யார்?
  azz-NT: Huan ne ajuiyacayot ten Cristo quicui para quimohuistilis Dios, yejua ne
    mochihua queme se ajuiyacayot ten cualcui in miquilis para nochi neques ten ixpolihuisque.
    Pero para tejuan ten timaquisque, ne ajuiyacayot de Cristo techquemiloqui huan
    techmacac ne nemilis sen nachipa. Huan ijcón senme de tejuan tiitatitaniluan de
    Cristo amo tihuelisque tictamichiutiyasque nijín tequit ica por tejuan tochicahualis
    san.
  spa-RV-1909: A éstos ciertamente olor de muerte para muerte; y á aquéllos olor de
    vida para vida. Y para estas cosas ¿quién es suficiente?
  csy-csy: A mangthang te atu in thina ngim namtui le ngupna a nga te atu in nuntakna
    ngim namtui ka hi uh hi. Taciang hite atu in akua in hong kicingsak thei tu ziam?
  mxq-NT: Mʉdʉ diꞌibáty tʉgooydyʉp, dʉꞌʉn ʉʉdsʉty éxtʉm diꞌibʉ tok xuꞌkp; per mʉdʉ
    diꞌibáty nitsóktʉp, dʉꞌʉn ʉʉdsʉty éxtʉm tuꞌugʉ pa̱ꞌa̱k xuꞌkʉn. ¿Es pʉ́nʉ dʉꞌʉn
    mada̱ꞌa̱gʉp es ttúnʉdʉ tya̱dʉ tuunk?
  tzj-NT: '@see-verse:2CO.002.015'
  tdt-tdt: Ba ema nebee lao dadauk tuir dalan mate nian, sira senti ami nee hanesan
    buat dodok dois ida nebee lori sira ba mate. Maibee ba ema nebee lao tuir dalan
    salvasaun, ami nee hanesan buat morin ida nebee lori sira ba moris rohan-laek.
    See mak serve atu halo servisu nee? La iha!
  ron-BTF: Pentru unii, suntem aroma morții pentru moarte; iar pentru ceilalți, aroma
    vieții pentru viață. Și cine este suficient pentru acestea?
  eng-WEBP: to the one a stench from death to death, to the other a sweet aroma from
    life to life. Who is sufficient for these things?
  eng-FBV: To those who are dying it is the smell of decay, while to those who are
    being saved it is the scent of life! But who is up to such an assignment?
  nld-1939: voor den één een doodslucht ten dode, voor den ander een levensgeur ten
    leven. Wie is tot zulk een taak bekwaam?
  bwo-bwo: Ikosh k'iro maants jishit k'iri sháák' noone, k'oshosh kasho maants jishit
    kashi sháák' noone, beré finansh bodts wotituwo kone?
  nch-BL: Ica masehualme cati polihuise, eltoc quej timijyotíaj quej se tamanti pajti
    cati se masehuali quiijnecuis huan miquis. Pero ica masehualme cati momaquixtise,
    timijmiyotíaj quej se tamanti cati se masehuali quiijnecuis huan quipantis nemilisti
    para nochipa. Nelía hueyi nopa tequit cati tijchihuaj. Amo aqui hueli quichihua
    iselti.
  quc-TNT: Chque ri winak ri xa cäsach na qui wäch we incienso ri' are je' jas ri
    ruxlab jun cunabal ri cäcämisanic. Chque c'u ri winak ri cäquirik ru tobanic ri
    Dios are je' jas ri ruxlab jun c'oc'alaj cunabal ri cuya c'aslemal. ¿Jachin ta
    c'u lo ri kas cäcowin chubanic wa' we chac ri' chutzijoxic ru Lok' Pixab ri Dios?
  tfr-NTPO: Nopga pjir wl̈o l̈öng l̈i kong ga l̈õ owa wl̈eni, e ba zrökkl̈o kjĩshko.
    Nopga där wl̈o l̈öng l̈i kong ga l̈õ pjl̈ëbl̈ë wl̈eni, e ba dökkl̈o ber l̈öng
    së wl̈o kjĩshko. Ëye dbo ara, kjok miydë ara, pak ëre shäryë pjl̈ú wl̈o l̇l̇ëme.
  kaq-NT: Mahuanicabo tocan tah non hahan mahuataibo hininjati qui. Papan teehihmahibo
    tocan hahan jihuetaibo hininjati. ¿Jaa nincati tsoan hahtipahiquin?
  sgb-sgb: Kanlan ampaniwala kan Apo Jesu-Cristo, ay nanad kay hên pabango, ta hilay
