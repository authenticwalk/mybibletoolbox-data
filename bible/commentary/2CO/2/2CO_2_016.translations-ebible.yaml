  zar-NT: Lógaca nupa naʼ nanítigaca nácaruʼ ca tu le riláʼ siguti le naca bëʼ ilátiëʼ.
    Lógaca nupa naʼ nulágaca nácaruʼ ca tu le riláʼ zxixi le naca bëʼ ibánticaʼsiruʼ.
    ¿Nuzxi caz naca lesacaʼ gaca que caní?
  kde-kde: Kwa vanu vayahîka hwetu tùvele muchi liumba lya kuhwa liîda na kuhwa, henga
    kwa vanu avala vapôhwa hwetu tùvele muchi liumba lya umi liîda na umi. Bahi nanga
