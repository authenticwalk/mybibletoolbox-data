    Vbvrikunamv, hvkvnv kudungkua nga yvv rila redw?
  gui-NT: Echa romombeu yave ocañɨteita vae reta pe, mbae ipiche cavi vae amojaanga
    oreré vae oyeapo mbayachi quia oporoyuca pɨpe vae rami. Jae ramiño vi romombeu
    yave oñemboasauca vae reta pe, jae oyeapo mbae tecove omee vae rami. Jare mbaeti
    quia ipuere jaeiño oyapo cuae mbaravɨquɨ.
  quc-TT: Qas tzij uj ruxlabꞌ kamikal chike ri kekamik, xuqujeꞌ uj ruxlabꞌ kꞌaslemal
    chike ri kꞌo kikꞌaslemal ¿jachin qas kakwin chubꞌanik we jastaq riꞌ?
  heg-NTPO: '@see-verse:2CO.002.015'
  ptu-ptu: Lu lako to dipasalama' sihhapangkam bauam bubanängngä' aka kibabaam kaheba
    la mepatubo. Sapo' lu lako ia to la tinanda lako katilakaam sihhapangkam ia bauanna
    to mate, aka tä' naaku natuhu'i indo kaheba nasuhum la tinanda ia lako kamateam.
    Dadi mennam la umbelai umpalako inde pengkähängam kikähä temo?
  bzd-NTPO: Wé̱pa kë̀ tsa̱tkërku̱' esepa a̱ ttè pakeke sa' tö e' dör we̱s s'nu alar
    es, e' wa ie'pa duöralur e' kue̱ki̱. Erë wé̱pa tsa̱tkërke esepa a̱ e' dör we̱s
    íyi alar buaë es, e' wa se̱ne michoë döraë ie'pa ulà a̱ e' kue̱ki̱. ¿Yi dirmi
    ttè i' wakanéu̱k?
  kwf-kwf: '@see-verse:2CO.002.015'
  eng-WYC-2017: To others soothly, [we be] odour of death into death, but to the others
    we be odour of life into life. And to these things who is so able?
  eng-WMBB: to the one a stench from death to death, to the other a sweet aroma from
    life to life. Who is sufficient for these things?
  zat-NTPS: Lau benne' ca' xelebía xi'e̱ da dxelá nigá naca na ca tu da dxute bénneache,
    san lau benne' ca' xelelé̱ naca na tu da dxunezruj na bénneache xel-la nabán.
    ¿Nu benne' naca chee̱' gaque̱' caní?
  spp-spp: Mpii pi ɲyɛ kwùŋi kuni i ke, pir'á nùgumpɛngɛ ki, ŋkemu ku sí kwùŋi nɔ
    pi na ke; mpii sí pi ɲyɛ zhwoŋi kuni i ke, pir'á nùguntanga ki, ŋkemu ku maha
    shìŋi niŋkwombaaŋi kaan ke. Ɲyɛ jofoo u sí n‑jà ŋge báaraŋi shiŋi na yɛ?
  zty-NTPS: Ḻawgak benne' ka' zej nnitle' nakžo ka to da' ẕḻa' zgot da' nak bian'
    gátgake', san ḻawgak benne' ka' ba belágake' nakžo ka to da' ẕḻa' ẕix̱ da' nak
    bian' sóatezžo nbanžo. ¿Noẕkze benne' nake' zi gone' ki?
  mek-mek: Ke papiau lalauꞌiai kemae kelaoaina auꞌi eeꞌiai auga, iꞌa papiau kemae
    fogaꞌi apala emia auꞌi koa iꞌopoꞌi kepamiaiꞌa. Kai Deo papiau kaniaꞌi eagamauga
    auꞌi eeꞌiai auga, iꞌa mulamula foga felo mauni epipeni auga mulamula koa kepamiaiꞌa.
    Ke papiau kapa auga egaꞌina pinauga agekapa agekaina?
  aey-aey: '@see-verse:2CO.002.015'
  urd-GVH: बाज़ लोगों के लिए हम मौत की मोहलक बू हैं जबकि बाज़ के लिए हम ज़िंदगीबख़्श
    ख़ुशबू हैं। तो कौन यह ज़िम्मादारी निभाने के लायक़ है?
  ycn-ycn: Capichájeñojlo chapú Tupana puráca'alo yucuna, ri'imacale nacapichájico
    yucuna najló. Aú uncá paala najló riyucuna jema'acana. Tupana i'imatari ina'uqué
    capichácajo liyá nema'acá aú ra'apiyá. Ra'apiyá jema'ajéñojloja calé palani riyucuna.
    Raú nahue'epí matajnaco ne'emajica je'echú chu. Uncá na calé hue'epiri riyucuna
    i'imacana ina'uquejlo palá, uncachu Tupana a'alá iná ñaté riyucuna i'imacana aú.
  djr-djr: Ga ŋunhi walal ŋuli ga yolŋu walal ŋuyulkthirrnydja ŋurikiyi ŋunhi manymakkuny
    dhäwuw, ŋunhiny limurrnydja nhanukalamirrnydja yolŋu walal balanyan nhakun buŋgan
    barrpan' walalaŋguny nhumanaraw. Ga ŋuriŋiyiny walalany dhu ga ŋunhi buŋgandhu
    barrpayny'tja gämany balan dhiŋganhamirrilila. Ga ŋunhi wiripuwurrnydja yolŋu
    walal ŋunhi walal ŋuli ga mirithirr yan djälthirr Godkalaŋaw walŋamirriw dhärukku,
    walalnydja dhu ŋunhi yänan märraman, bitjanna nhakun yolŋu ŋuli djälthirr märranharaw
    manymakku buŋgan-bäw'ku. Bala walal dhu ga ŋunhi nhinany walŋan yan bitjanna bili
    wiyinŋumirra. Yakan ŋayi dhu ga ŋunhi ŋula yolthuny yolŋuy lakaram dhuwaliyiny
    dhäwu ŋamathamany ŋuriŋiny ŋunhi nhanukiyingalnydja ŋayi ganydjarryu.
  kvg-kvg: Ti-te ndigu, unimanqatinteav ndigu, ta sisip ndøgo, andé peakha vøvánq.
    Løvøte-té qanø-ituzá. Geté ti-te ndigu, khandi ndindapet, ta sisip ndøgo, mbomambaqapé.
    Khandi zø-etoám. Yaq gê, gekha ezoqâm, kopømba ndego, nqanek sasae tego? Khàpumu-føgákh.
  rug-rug: Koa rini pu lopu kote ta harupu, sa inavoso si kekeṉoṉo na tiṉitoṉa matena
    sapu humaṉa hikare. Ba koa rini pu kote ta harupu, si na inavoso variva toa si
    asa, kekeṉoṉo gua na keketoṉa humaṉa lea. Ke esei si garo koa sa tinavete hie?
  hop-NT: Mokiwuy aw ökiwisqamuyniqw, itam hihta nuhtsel’ewakwnihqat mokiwuy āawnaqat
    anyuṅwa; noqw pay ayo nö́ṅakiwtaqamuyniqw, itam hihta kwaṅwáhovaqtuqat qatsit
    āawnaqat anyuṅwa. Noqw hak sen it tumalat aṅ aptsiwta?
  san-URD: وَیَمْ ایکیشاں مرِتْیَوے مرِتْیُگَنْدھا اَپَریشانْچَ جِیوَنایَ جِیوَنَگَنْدھا
    بھَوامَح، کِنْتْویتادرِشَکَرْمَّسادھَنے کَح سَمَرْتھوسْتِ؟
  heb-LB: ללא־נושעים אנו כריח מוות, ואילו לנושעים אנו כניחוח המעניק חיים. אך מי ראוי
    למשימה כזאת?
  caf-NT: Bulunah dahútetsah whuzahiltsun, 'i be kwun cho yuh hutedulh. 'Et 'onghun
    chah be ts'ukhuna, 'i zahiltsun, 'i be 'ilhuz wheni hukhutenalh, 'et whuz na'a
    zeh buba li'ts'int'ah. 'Ink'ez dune ndan 'int'ah ndi 'ut'en 'et huba soo 'úldzoo?
    'Aw huhoolah!
  mio-NT: Chacan cuu cha iyo ñi cua ndoyo ñuhun cuii ñi, ta iyo ñi cua coo ndito ñi
    chi ra Ndioo. Cha cuu cati tuhun ndi tuhun can.
  srq-NT: Ae ra nyoɨ tata cuasu nae, mbae shɨmbu ɨcuã naanguia chõ Dios cheẽ ndiqui
    nguiã ee. Ae ra siqui beɨ quia nae, aba mbushɨmbusa turã naanguia chõ Dios cheẽ
    ndiqui nguiã ee. ¿Aba chõ eaquiatu Dios cheẽ nenei nenei ña?
  kje-NT: '@see-verse:2CO.002.015'
  gaz-gaz: Nu isa tokkoof urgaa duʼaa ti; isa kaaniif immoo urgaa jireenyaa ti. Egaa
    eenyutu waan kanaaf gaʼaa taʼa?
  kud-kud: Taumwalomwalowoi aidiyai teina panenane dova mwalowoi ivaivaiyama. Na livalivahidi
    aidiyai teina panenane iya yawahi ivaivaiyama. Teina vehabana ta yaiya howahowana
    mata teina vitaiwone ipaihowaidi?
  urb-NT: A'erehe ame'ẽ ta hendu rahã, ma'e inem, ame'ẽja saka ngã pe. Putar ym. A'erehe
    mupyraraha renda pe oho ta. Tupã koty oho ta ame'ẽ ta pe anĩ. Kirisutu rehe har
    hendu rahã, ma'e pihe katu, ame'ẽja saka. Jurujar katu ehe. A'erehe Tupã namõ
    ixo ta. Pesarahã! Kirisutu rehe har mupyraraha renda pe oho ta ame'ẽ ta pe amõ
    pandu pandu. Tupã koty oho ta ame'ẽ ta pe aja tĩ. Pandu pandu tĩ. Aja rahã, awa
    riki Kirisutu rehe har pandu pandu katu my?
  fra-LSG: aux uns, une odeur de mort, donnant la mort; aux autres, une odeur de vie,
    donnant la vie. Et qui est suffisant pour ces choses?
  san-HK: vayam ekeSAM mRtyave mRtyugandhA apareSAJca jIvanAya jIvanagandhA bhavAmaH,
    kintvetAdRzakarmmasAdhane kaH samartho'sti?
  cak-SNT: Chica cꞌa ri man xcaꞌcolotaj ta, xa incheꞌl ruxlaꞌ jun kax ri niquimisan.
    Pero chica ri ncaꞌcolotaj, ri ruxlaꞌ ri akꞌuon reꞌ can nuyaꞌ ri cꞌaslien ri man
    xtiqꞌuis ta. ¿Y chica came nitiquir nutzijuoj ri ruchꞌabꞌal ri Dios?
  uvh-uvh: Ning tinga arantagim ka kadaga titining adi girii Jisas ning midi kareng
    ka indi ituaimitam wa adi mupmu kadagang ka kungkumak titining ning naking. A
    aming arantagim karesi ka Anutu ananing adi midi kareng ka u naknga mupmu kareng
    sini' ka yotangkayap tinga ka' fikifiki iyak wara'ning ning naking. Ka kane kareng
    ka indi u titam wa aming ka ananing tangkunang ganangsa' titining ningwara' wari
    titining guk mokngang u titam.
  ino-ino: Ne'afea'maki mako'amoki ani ke afi'a a'kame no'malaya vaya'moki hani yapi
    ata leke leke nehea atafi visaya vaya mai'naya yafe ani kemo'a fali'naya vaya'moki
    hi'mana ne'aiya akufa kava neheanakeno ani kemo'a hapano kipatekaiya'maki mako'amoki
    ani ke afi'a apaipafi malete'a “Maike maike hisuna lavamu lamisea yafe nehe. Kanale
    mana'ake nehe.” hu'a nehae. Lusi ali'ya ne'aluna'maki lakaiti lo'kiyaleti ani
    ali'ya o'alinina'maki Anumaya Koti lo'kiya'aleti ani ali'ya ne'alune.
  gnn-gnn: Ŋunhinydja walala ŋunhi walala yaka ḏukṯukthirri Godkalaŋuwu dhukarrwu,
    walalanydja yurru ŋuyulkthirrina ŋurikiyi dhäwu'wu, bitjanna bitjan ŋuli yolŋu
    ŋunhi ŋuyulkthirri yätjku buŋgangu, bala walala yurru murrmurryun gupaḏalkumana-wala.
    Ga ŋunhi wiripu-guḻku' ŋunhi walala wirrki yana djälthirri yukurra Godkalaŋuwu
    walŋamirriwu dhärukku, walalanydja yurru yana märramana, bitjanna bitjan yolŋu
    ŋuli djälthirri ŋurikiyi ḻatju'wu buŋgangu, bala walala yurru walŋana nhina, bitjanna
    liŋguna yurru, gupaḏalnha-wala. Yakana ŋayi yurru ŋula yolthu yolŋuyu ḻakarama
    dhuwalayi dhäwu' ŋamathamanydja ŋuriŋi nhanukalaynydja ŋayi ganydjarryu.
  yal-yal: A findixi sayaan xirin nan na muxuna ndee xa naxanye xalima sayani. A findi
    nii rakisin xirin na ndee gbɛtɛye xa naxanye xalima nii rakisini. Nde nɔɛ wanli
    ito kɛ?
  cnt-NT: Të₂le₃ ja₁con₂ dsa₂ i₂dsɨ₂'én₂ në́₃, chen₂ la₂ lë́₅ a₂ja₂dsɨ́₂ 'lɨg'₅₄ a₂ma₂le₃dsiáin₃;
    la₁ të₂le₃ quió'₅ dsa₂ i₂tɨ́n'₄ guë'₂ në́₃, lë́₅ caun₂ cosa a₂ja₂ ma₂juɨg₂ ma₂ro₂
    a₂tɨ́n'₂ jme₂dsí₂ quió'₅. ¿'Ein₂ bá₄ 'éi₂ i₂quɨ'₅₄ jmɨg₄ quian'₅₄ ta₁ në₅?
  tif-tif: '@see-verse:2CO.002.015'
  nlx-nlx: जा खेतेम एण्या हेते तान केरता मोतीन गेंद, एने जा जीवण्या हेते तान केरता
    जीवणान हाजाली गेंद। हाजो ज्यी वातुन बाराबोर कुण हे?
  apw-NT: Hadíí doo hasdákáh dahíí bich’į’yúgo golchiníí da’itsaah áidoliiłíí k’a’at’éégo
    ndlįį; áídá’ hadíí hasdákáhíí bich’į’yúgohíí golchiníí ihi’ṉaa áidoliiłíí k’a’at’éégo
    ndlįį. Hadíń lą́ą́ díí yínel’ąą?
  gum-gum: Incha møilø tru pinab pinamsrømay amrrabelaimbe tru irrabiibe kwaitø irrøben,
    katøganelø kaigyugurri wesrailaimbe tru may irrabiibe øsig kømigwan irrabig køn.
    ¿Inchen øyeegwan marøb pasrønrraptiibe mu kø chinderah?
  not-NT: Nacantaigabitari iraegui tsoengaiguina. Iroro iriáigaguëtë Sharincabeniquë.
    Ainta basiniegui nocomantaiguëri, aro iquemisantaiguëna iriro. Iroro iriáigaguëtë
    Jonogaguitequë. Ingantaiguemani caninasati intimaque përosati. Tojai naquengasantëro
    oca. Querome yagobiacaguina Tosorintsi, querome naquemisantacaguiri matsiguenga.
  plu-plu: Ta gitkisme nerras ku pariye biyuknepwi giw Uhokri, unetni ke miykahrikibe
    ku pariye giwmeptenkis. Ta gitkisme nerras ku pariye danuhnepwi git Uhokri, unetni
    ke imihgibe ku pariye ikene dehetniki ta gipititkis. Nukebyupwi, yuma pahapwinama
    hiyeg kadahan gawaygyi giwnteknewa adahan ig ekkene ini hiyakemniki.
  iou-iou: Geŋita biŋam täŋpanitä nin piäŋ nadäŋirä kumbani käbäŋ bumik täŋirän tämapu
    täk täkaŋ. Täŋ, irit kehäromita biŋam täŋpanitä nin piäŋ nadäŋirä irit säkgämän
    täŋo käbäŋ ude piäŋirän wädäŋ nadäk täkaŋ. Täŋpäkaŋ piä u täkta kehäromi nikek
    netä? Kubä nämo itak!
  ntp-NT: Ismaacʌdʌ vaavoitudai Diuusi ñiooquidʌ ʌgai gia cʌʌgacʌrʌ vuvacʌi. Dai ismaacʌdʌ
    maivaavoitudai ʌgai gia, ʌrsibʌiimiadʌ ducami Diuusi vʌʌtarʌ. Tomali ʌmaadutai
    maitistutiudi isʌʌgi gaaagiadagi Diuusi ñiooquidʌ avʌnacai Diuusi guvucadadʌcʌdʌ.
  rai-rai: I aangin minaat karom diat baa diat waan kup a winirua, ma i aangin lalaaun
    karom diat baa diat a lalaaun takum. Woi in pet laar paa a pinapaam mi?
  haw-1868: 'No keia poe, he mea ala make makou e make ai; no keia poe hoi, he mea
    ala ola e ola''i: owai la hoi ka mea e pono ia ia keia mau mea?'
  ffm-ffm: Ɗo halkotooɓe ɓee, min kaccol maayde naɓoowol ɓe e maayde, ɗo hisinteeɓe
    ɓee, min uurdi nguurndam naɓoori ɓe e nguurndam. Homo foti gollude oo golle?
  arb-NAV: هَؤُلاءِ يَشُمُّونَ فِيهَا رَائِحَةً مِنَ الْمَوْتِ وَإِلَى الْمَوْتِ،
    وَأُولئِكَ رَائِحَةً مِنَ الْحَيَاةِ وَإِلَى الْحَيَاةِ. وَمَنْ هُوَ صَاحِبُ الْكَفَاءَةِ
    لِتَأْدِيَةِ هذِهِ الأُمُورِ؟
  cop-CNT: ⳿ⲛϩⲁⲛⲟⲩⲟⲛ ⲙⲉⲛ ⳿ⲛⲟⲩ⳿ⲥⲑⲟⲓ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲟⲩⲙⲟⲩ ⲉⲩⲙⲟⲩ ⳿ⲛϩⲁⲛⲟⲩⲟⲛ ⲇⲉ ⳿ⲛⲟⲩ⳿ⲥⲑⲟⲓ ⳿ⲉⲃⲟⲗ
    ϧⲉⲛ ⲟⲩⲱⲛϧ ⲉⲩⲱⲛϧ ⲟⲩⲟϩ ⲛⲓⲙ ⲉⲧⲟⲓ ⳿ⲛϩⲓⲕⲁⲛⲟⲥ ⲟⲩⲃⲉ ⲛⲁⲓ..
  sri-sri: Peamegue waamurã Jesucristoya kerere marĩ weremakʉ̃ pérã, ĩgʉ̃rẽ gããmebiri
    waja irogue wajamoãsũburire masĩma. Jesucristo taumurã gapʉ iri kerere marĩ weremakʉ̃
    pé bʉremurã, Marĩpʉ pʉro ĩgʉ̃ merã ããrĩburire masĩma. Marĩ basi iri kerere õãrõ
    weremasĩbea. Marĩpʉ iritamurĩ merã irire õãrõ weremasĩa.
  nal-nal: A milalazang kanaan, ka waan sin aza lemlem ka min maat ka vabalos a maatang,
    ma xa waan sin aza lemlem tawarak ka min toro xa vabalos a roroiang. Nis mase
    xat faraxas kana giu awat faamuzazang kanaan?
  kyq-kyq: Jee mɛtin̰gen uun ɗoobm kutu se lɛ, nakŋ ootn nijim ese se ootɗen aan gɔɔ
    nakŋ ooyga kooyo kɛn aɗen kɔl gɔtn yo ki ɔɔ jee mɛtin̰gen kuuy uun ɗoobm kaaja
    se lɛ, nakŋ ootn nijim ese se ootɗen aan gɔɔ nakŋ iŋg zɛɛrɛ kɛn aɗen kɔl gɔtn
    kaaj ki. Num naabm magal ese se tap ɓo naŋa jaay an̰ kaasn gɛn tɛɗn naan̰ se?
  kwd-kwd: '@see-verse:2CO.002.015'
  ded-ded: '@see-verse:2CO.002.015'
  ewe-ewe: Nunana nyui si Kristo tsɔ na mí la ɖi ku ƒe ʋeʋẽ na ame siwo le tsɔtsrɔ̃m.
    Ke le ame siwo xɔ Kristo dzi se ya gbɔ la, míenye ʋeʋẽ lĩlĩlĩ si naa agbe. Azɔ
    biabia lae nye be ame ka ŋu ŋutete le be wòawɔ dɔ siawo?
  nuy-nuy: '@see-verse:2CO.002.015'
  cop-BHC: ⲚϨⲀⲚⲞⲨⲞⲚ ⲘⲈⲚ ⲚⲞⲨⲤⲐⲞⲒ ⲈⲂⲞⲖ ϦⲈⲚⲞⲨⲘⲞⲨ ⲈⲨⲘⲞⲨ ⲚϨⲀⲚⲞⲨⲞⲚ ⲆⲈ ⲚⲞⲨⲤⲐⲞⲒ ⲈⲂⲞⲖ ϦⲈⲚⲞⲨⲰⲚϦ
    ⲈⲨⲰⲚϦ ⲞⲨⲞϨ ⲚⲒⲘ ⲈⲦⲞⲒ ⲚϨⲒⲔⲀⲚⲞⲤ ⲞⲨⲂⲈ ⲚⲀⲒ.
  buk-buk: '@see-verse:2CO.002.015'
  pri-NT: '@see-verse:2CO.002.015'
  zpq-NT: Na' beṉe' ca' chesebiayi' bi chesyebede' can' chonchon', ḻe che'chone' yesebiaye'e.
    Na' beṉe' chesejnilaže'ne' chesyebede', ḻe ba goclenchone' cont ba de yeḻa' mban
    c̱hegaque' toḻi tocaṉe. Perw chio' bi chaccho to gualazcho gwlo'echo beṉe' ca
    güenṉa' naquen yesejnilaže' Criston'.
  por-TFT: Para aqueles que se encaminham para o inferno, nossa mensagem é como [MET]
    um cheiro ruim porque fala da morte e da separação eterna de Deus. Por outro lado,
    para aqueles que se encaminham para o céu, a mensagem que ensinamos é como um
    odor puro e perfumado/aromático, pois lhes contamos que viverão para sempre com
    Deus. Ao meditar sobre isso, pensamos que ninguém tem/como pode alguém ter [RHQ]
    habilidade suficiente para realizar uma obra tão importante para Deus!/?
  gwi-NT: Juu vatr'agwaanduu gwanlii ts'ą' teehaajil nąįį jii gwanzhįh tr'ahk'an dąį'
    gwinzii vagwaatsan łyaa gooveenjit tr'aatsan ts'ąįį khaiinjii gaa giłchįį. Gaa
    juu neeheezhii nąįį jii gwanzhįh tr'ahk'an t'ee gwandaii goots'an ąhtsii k'it
    t'inchy'aa. Vit'eegwijyąhchy'aa k'iighai' gwizhrįh jii gwitr'it t'agwarah'in t'oonchy'aa!
  gvn-gvn: Bama kanbal yinyaynka kukuku Jesusanka wawu. Jana wuljaljiku Godunji bundaykuda,
    wangkar-wangkar. Yamba kanbal yinyaynka kukuku wawu kari. Yinyaynka jana wulay,
    bada-bada bayanga walalkuda. Godungku ngananda yinya work dajin, bamanda nyungunku
    balkanka. Wanyangka yinya work balkal nyunguwunduku junkurrdu? Yamba-kari. Godungkuku
    ngananga junkurr dajil-dajil, nyungu work balkanka.
  nhy-NT: Para nekatej katlej mopoloaj, para yejwan in tlamachtile de Cristo kajki
    kej itlaj tlamantle katlej kijnekuij iwan kinmiktia. Pero nekatej katlej momakixtiaj
    para yejwan in tlamachtile de Cristo kajki kej itlaj tlamantle ajwiak katlej kinmaka
    nemilistle. ¿Akin kiné kipia ixtlamachilistle para kichiwas yin tekitl? ¡Mach
    akaj!
  asm-FB: যি সকল হেৰাই গৈছে, তেওঁলোকৰ ওচৰত আমি মৃত্যুৰ পৰা উৎপন্ন মৃত্যুজনক গন্ধ;
    কিন্তু যি সকলে পৰিত্রাণ পালে, তেওঁলোকৰ ওচৰত আমি জীৱনৰ পৰা উৎপন্ন জীৱনদায়ক গন্ধ।
    এনে কৰ্মৰ যোগ্য কোন আছে?
  okv-okv: Eto Keriso ta ke oreketo umbae embomeni ta degi amo bisi sari kimu masa
    te aingekora te oreketo umbasuja embomeni ta degi amo jeune mune te aingeko aita
    amo vasiri be tambuto iresora. Eto Keriso ta pure nombo be emo embo amuna ari
    haitere?
  mxt-NT: Soco cha cuenda ñu cha ma cacu añima cuan, quiñi chahán, tari noo xico ndɨyɨ
    cuví tuhun cha sacotó yo chi ñu, cuñí maa ñu. Vatyi sacotó yo yoso caa cucuvi
    ñu vatyi ña chinó iñi ñu chi ra Cristo. Soco cha cuenda ñu cha cacú añima, vixi
    xaan chahán, Vatyi sacotó yo yoso caa coo ñu ñayɨvɨ̱ cha ma naa ca maa. Soco ¿yóó
    cha cuví sacuvi tyiño ihya?
  tzo-NT: Ti much'utic mu sc'an xch'unique mu'yuc smuil cha'yic ti sc'op ti Cajvaltique
    ti yac'oj sba chcaltutique yu'un tsna'ic ti ch'ayel chbatique. Ja'uc ti much'utic
    tsc'an chch'unique oy yutsil cha'yic ti sc'op ti Cajvaltique ti yac'oj sba chcaltutique
    yu'un tsna'ic ti chcuxiic sbatel osil ti sventa. Mu'yuc much'u xu' yu'un stuc
    tspas avi to. Persa coltabiluntutic yu'un ti Diose.
  ind-AGS: Bagi mereka yang sekarat itu adalah bau pembusukan. Tetapi bagi orang-orang
    yang sudah diselamatan, baunya adalah bau yang harum yang menuju kehidupan. Siapakah
    yang mampu menjalankan tugas seperti itu?
  omw-omw: Nraakye qora mpo hiahua Karaisira mwakyaakya rieqata uaqia hi mwuntara
    voti hirave timwa kyeta mwi quara qoririma kye variarara tita, mwihua Saataaninra
    mwatukyaqi vihua variara. Nraakye qora mpo hiahua Karaisira mwakyaakya rieta mwi
    quarara kyuqe mwunta voti hirave timwa kyeta mwihua mwi quarara nronraqama kye
    riaarara tita, mwihua Kotira mwatukyaqi vihuama varita. Qikye, mwaa mwi kyaiqara
    nronraqama vahi kyaiqarave. Tavave qio varaananrove? Avuqavu nrohiari vaisiva,
    mwiva nraahuma mwi kyaiqara qio varaananro.
  yrb-yrb: I nautawa uwarama i kobere muno nautaitana i munoma ema ma uitasuro uitaita.
    Nono i naueta uwarama i kobere muno nautaitana i munoma emaba wiroeta matasuro
    me ibene ibene ibinita. Iba anama i kobere muno ueta enanari ufisu?
  maa-NT: I̱t'aà ts'e̱ jñà xi̱ta̱ xi chija, [k'e̱ nga beè‑naje̱n nga bèno̱jmíya‑je̱n
    'én‑la̱ Nainá], k'oa̱á s'ín ch'o jne̱‑la̱ koni jngoò jta̱ xi sík'en‑ná. Ta̱nga
    jñà xi̱ta̱ xi bitjokàjiìn kjo̱'in, k'oa̱á s'ín ndaà jne̱‑la̱ koni jngoò jta̱ xi
    síkíjnakon‑ná. I̱t'aà ts'e̱ xá koi, ni̱jngoò xi̱ta̱ chíkjoa̱‑la̱ nga síkitasòn
    xi ta kjo̱hítsjeèn ts'e̱.
  mcq-mcq: Nú ea pihunaꞌijaho amua kaꞌene kwamasahuniji hunaꞌi rena rouꞌe kwamasahu
    jaꞌina. ꞌEne ea pihunaꞌijaho amua kaꞌene majama hihuniji hunaꞌi rena rouꞌe majama
    hihunijaꞌina renuna. Ea irara kaukara areri ijaꞌina veꞌena?
  sus-A: وٌن قِندِشِ مِشِ شِرِ حَاشِ نَن نَ كِسِتَرٍيٍ بّ نَشٍيٍ نَ يَهَننَمَ كِرَ
    شْن مَ. وٌن قِندِشِ مِشِ شِرِ حْشُنمّ نَن نَ كِسِ مِشِيٍ بّ نَشٍيٍ نَ عَرِيَننَ
    كِرَ شْن مَ. كْنْ عَدَ مَدِ مُندُن نْمَ نَ وَلِ مْولِ رَبَدٍ؟
  jpn-1965: ある人たちにとっては、死から出て死に至らせるかおりであり、ある人たちにとっては、いのちから出ていのちに至らせるかおりです。このような務めにふさわしい者は、いったいだれでしょう。
  fra-SBL: pour les uns, une odeur de mort à la mort, pour les autres, une agréable
    odeur de vie à la vie. Qui est suffisant pour ces choses ?
  yka-yka: Si meˈ manggaˈi matimbulin inusihat kamihin kuweˈ dalil bewwan makamatey
    siye. Saguwaˈ bang si meˈ matimbulin, usihat kamihin kuweˈ dalil bengngi ngurungan
    siye umul. Asal hunit hep teˈed hinang inin. Agen gaˈi tahinang weˈ manusiyaˈ.
  mle-mle: Aw bap nikidi duw takwak, adiy day nyanyi nyanyi kupwarapa tamiyaam kwaya-kidiyik,
    nyanawa nyanadiy maaj dayak simaka-kwabanadiy ginyir day jawjaay kwakidanalik.
    Aw adiy duw takwak nyanawa nyanadiy maaj dayak kiyanadiy duw amwiy pwuk yay-kwadana
    pik, atawa tikwana dayak. Aw adiy nikidi bapa duw takwak, adiy God dikiwa nyanyi
    nyanyi kwayadakik kwurin kawar-kidadiyik, nyanawa nyanadiy maaj dayak simaka-kwabanadiy
    God dayaam atawa kwurkidalik. Aw dayak nyanawa nyana maaj viyakita yaam yay-kwanadiy
    wiywakwun tinadiy jaav kaytik tikwanadiyan. Aw alik duw nakab samab maa rav, “Wun
    kap wun rivinadiwun ki yawiyik,” wawak, aw li God dikim tasakw maardik a yawiyik.
  shp-NTPO: Jatian ja manótiain boaibaon, ja joi non yoiaitian ninkata riki, ja xeteax
    mawáti jeté keska, ikaxbi ja kishpinmeetabaon ninkata riki, ja joi ja xeteax jakonti
    ininti keskáshaman. ¿Jatian tsoaboki, neskara teeribi anoxon moa onanna iki?
  aom-aom: Sisëre vaꞌiröhe ariböviohuro Keriso-are jöho bogo ejahego ë jöhuro ridi
    sisënöꞌe ridëmego sisërëjëvo hesije. Aꞌi mare vaꞌiröhe ariböviohuro heromo ejahego
    jöhuro ridi maëro iꞌovëvanovego ëhuro maro raromo hesi jëve. Asëꞌe ëhi jiëꞌe mu
    börömo vaeꞌiröhoho rahuo eni javue.
  geb-geb: Mba Herar tuavar ki gumgi, ana vhɨzgi ndɨga hav mbe phorav mbe mbuim, mbe
    vhɨzi. Mba Hevenan tuavar ki gumgi, ana zazera mbara muuŋgiap ki ndɨga fara muuŋgiap,
    mbe phorav mbe mbuim, mbe zazera mbara muuŋgia ki bɨɨŋbɨɨŋ ndi. The mba khesharigi
    ŋaarar muungeŋ tuktɨgi?
  bsj-bsj: Nubo biro bwiya ti bwiyau kunficanger bwarer yang ciko bwar. Buro fulo-ci
    ti fuloweu kun ficanger dume yang ciko dume. wedaten dike burowe?
  cak-cak: Chiquivech ri manak chic quik'a' richin yecolotaj, achel jun uxla' man
    utz ta ri xa ja ri camic ri richin jumul ri petenak chiquij niquina'. Jac'a chiquivech
    ri yecolotaj, jun jubulaj ruxla' ri nuq'uen-pe ri c'aslen ri richin jumul chique
    niquina'. Pero, man jun ri ruyon chuvech nitiquer nu'on re'.
  chf-NT: No'on t'ocob cä c'ote t'ocob ca' a wälä ump'e yutz'u xilawba tuba machcatac
    mu' u sätojob y u yäq'ue' chämicob. Machcatac mu' u japintejobba, no'on t'ocob
    ca' a wälä ump'e yutz'u tä' jätz'äcnaba tubajob une y u yäq'ue' cuxlecob. ¿Caxca
    une u chen trebe u chen ca' yo Dios cä chenla?
  tlf-tlf: '@see-verse:2CO.002.015'
  piu-2006: '@see-verse:2CO.002.015'
  poh-NT: 'Jeꞌ reꞌ kꞌuruꞌ chi queh take i cꞌahchiꞌ quicojom qui̱b pan tiꞌcꞌaxic ruꞌum
    chi maꞌ nca̱j ta quinimem i cꞌuhbal reꞌreꞌ, reꞌ ricꞌohonquil kacꞌuhbalanic no̱j
    riban xa jeꞌ na ricab jenoꞌ chuh laj ikꞌo̱m reꞌ chi queh ruꞌ aj kꞌorol ribiral
    quiquimic, ra̱j chi queh take aj niminel reh cꞌuhbal nkakꞌor, reꞌ take reꞌ nquicoj
    rehtal chi reꞌreꞌ jeꞌ na ricab reꞌ ncꞌohnic laj ikꞌo̱m reꞌ kꞌorol ribiral junelic
    laj cꞌacharic chi queh. Nok cꞌahchiꞌ nikꞌorom i wili nwa̱j woꞌ nikꞌorom i wili:
    Hab woꞌ wach til nchol ribanaric chi reꞌ cꞌuhbal reꞌreꞌ quib wach i camanic riban?'
  tue-tue: Pecamepʉ wáaadara “sitiaãñúre pũni niicu” jĩĩ wãcũrãbiro ʉ̃sã wederére
    tʉsaricua. Netõnénorirape ʉ̃sã wederére bayiró tʉsacua; “catiré ticoré niiã” jĩĩ
    wãcũcua. Cõãmacʉ̃ tiiápuriatã, noãpé tee quetire wedemasĩña manibójĩyu.
  bjp-bjp: Usuf fanu ae rin fiu, keme arae sanan minet. Isau le usuf fanu ae God in
    faliu ri, keme furung rokap arae tier ae i ta liu la. Se ifasi ini matngan foim
    aragii?
  xon-xon: '@see-verse:2CO.002.015'
  tzo-ZNT: Ti muchꞌutic ch-ochic ta cꞌocꞌ ta sbatel osile, mu cꞌusi bal o chaꞌiic
    li scꞌop Riox chcalbeique yuꞌun mu xchꞌunic. Yan ti muchꞌutic chcuxiic ta sbatel
    osile, lec chaꞌiic, ta xchꞌunic. Pero muc muchꞌu xuꞌ yuꞌun ta stuque, jaꞌ noꞌox
    mi chcoltavan ti Cajvaltique.
  mpm-NT: Ɨɨn yɨvɨ un, vasu ka jinisoꞌo i jnuꞌun Cristo, ko naa ini i. Ti nuu yɨvɨ
    un kuu ri nanu ɨɨn xiko xaan ja kuū i saꞌa. Ti nuu ɨnga yɨvɨ ja jinisoꞌo vaꞌa
    jnuꞌun un, kuu ri ɨɨn xiko asun, chi ni naniꞌin i taꞌu i ja kuchaku i ja kuu saa
    ni. Ti ni ɨɨn yo tu kundee yo saꞌa yo jniñu ja kachanuu yo jnuꞌun Cristo nu tu
    chindee ya yoꞌo.
  ots-NT: Cʉ cja̱hni cʉ jin gui ne da hñeme, bbʉ i pá̱jmʉ cár jña̱, i ma̱jmʉ rá í
    ga yʉni, co guehca̱ drí du̱jʉ‑ca̱. I ma̱jmʉ ncjapʉ, como ya xní ma da bbɛdijʉ.
    Nu yʉ ya xí hñeme car Jesucristo, bbʉ i pa̱h car jña̱, lugar di ma̱jmʉ, di pöhti,
    más rí un cár nzajquijʉ. Bbʉ jí̱ xtrú ddajqui cam cargo ca Ocja̱ pa gu xij yʉ
    cja̱hni nʉr evangelio, gua tzu̱tjo, jin gua tzö ʉm mʉy gua øti nʉr bbɛfi‑nʉ.
  hoy-hoy: थ्वाळासा लॉकुर साटी रा सोत्‍तुर घाई मृत्यु उन वास, अदिक हापाळ सा लॉकुर
    साटी जीवन इन घाई जीवन इन वास. ई मातगोळ्द लायक याव आन?
  amo-amo: Udu nalena idin kuzu ima imon immang ghari unuzu kul udu ukul. Udu nale
    na inatuc, unuzu inlai udu lai, ghari dinin su nilemong ghe?
  pjt-pjt: '@see-verse:2CO.002.015'
  cwe-cwe: Kwa waja wokwaga, mnung'ho uwo wougala ifa, mwa waja wakomboligwe cheye
    ni mnung'ho ugala ugima. Lelo yelihi yodaha mbuli izo?
  daa-NT: Ɗo ŋuur kuuk tara ziŋkico-ak, ŋa ɗee ka muuti kaak iya gee ɗo muuti ho ɗo
    kuuk daarin̰ gay, ŋa ɗee ka goyindi kaak bera goye ɗo geemir. Ansi-ak, waa nec
    ginin riy-anta ?
  mlp-mlp: Mataw timeqniy hasayta na i gihuran huritsa in bilaqne nagah tumomta ahuran
    nog iyaqta. Iysa in moqeq meqniy has daqayta na ago in ginad emayta. Sa on mataw
    God gilumsihim giwaqaqta na i gihuran huritsa in dimun diq bilaqne nagah tutimmo
    kayeqmo osaqta ahuran nazaq nog iyaqta. Iysa mataw na tuteqmo kuluwa-kuluwmo os
    daqayta na ago in ginad emayta. Nazaq iyan nog diq inmo ago zawayib Aposel akabiyan
    ka tiqemdaq?
  ape-C: Eshudok douk shape shagipesh ahudok yah hanakum yoweiburi wabur iri, enyudok
    yopinyi sanda douk nyeisig kabi unar um. Aria arudok unar ta runekesh shugok shunak
    shuwishuk. Aria eshudok douk Iruhin nape naraesh iri, eshesh douk shemnek enyudok
    sanda nyeisig yopuri unar aria ta runekesh shupe wosik abom ihih nyumneh. Aria
    enyudokmori mour ta omi dodogowin um nyuneken? Uwok meyoh.
  bgs-bgs: Tun ta mga dì ágpamaké, tô kabánnalan na ágtalapán dé iring na mawù na
    makamaté. Asal tun ta mga ágpampamaké, tô kabánnalan na ágtalapán dé iring na
    pamammut na makanté. Atin ka dì ki tabangan ka Manama, ándà palang makému kani!
  faa-faa: Koaretaena aporomo isiapo some kasane, ipu kaikia someraka, “Some ane makata
    kusua ikiki yamona ayiáka ikiki yamoripo.” Aíyaka hemakapusua aporoane kakaro
    kukusapo. Arirakano kakimara aporomo isiapo some kasane ipu kaikia someraka, “Someane
    isiapo kairaka, makata wape yamona ayiáka wape yamoripo.” Aíyaka hemakapusua aporoane
    kakaro yaiya risikiakosapo. Arirakano someane some kakakosane epamo siaraka some
    karáre?
  kik-kik: Kũrĩ arĩa maroora-rĩ, tũrĩ mũnungo mũũru wa gĩkuũ; no kũrĩ arĩa marahonokio-rĩ,
    tũrĩ mũtararĩko wa muoyo. Nũũ ũngĩhota wĩra ta ũcio?
  cap-NT: Nii ana liwriita z̈oñinacaqui anapan catoktiquiztan juc'anti casticta cjequic̈ha.
    Jalla niz̈tiquiztan weriz̈ paljaytaqui ana wali chjonanchi z̈ketñiz̈takazza ninacz̈tajapa.
    Pero nii liwriita z̈oñinacazti weriz̈ paljayta catoktiquiztan juc'ant zumaz̈ cjequic̈ha.
    Jalla niz̈tiquiztan weriz̈ paljaytaqui zuma uluraz̈takazza ninacz̈tajapa. Jalla
    niz̈tiquiztan jequit Cristuz̈ puntuquiztan paljayñi puesto tanznasajo?
  ksr-ksr: Gere sianoŋ kemebuti, iyoŋonoŋ Buŋa qaanana mogi iikanoŋ qaagia jeŋ tegoro
    komuŋ kotiiwutiwaajoŋ mogi qamowaa mumu moroŋa kaaŋa kolooŋkeja. Siwenoŋ ubuti,
    iyoŋonoŋ Buŋa qaanana mogi oyaŋboyaŋ oŋombaatiwaajoŋ mogi laaligo kombombaŋaa
    moroŋa uŋkoowayawo kaaŋa kolooŋkeja. Moronoŋ gawoŋ kaaŋa mewaatiwaa so kolooja?
  eng-TNT: To the one parte are we the savoure of deeth vnto deeth. And vnto the other
    parte are we the savoure of lyfe vnto lyfe. And who is mete vnto these thinges?
  sbs-sbs: Ku vantu va vasinyehi, mi munko uzwa kwi fuu ni fuu, kwabo va kweta hazwa,
    mi munko uzwa kwi vuhalo ni vuhalo. Yo swanelwa izo zitu?
  sue-sue: Are gera waira ebatara nowera nukare zama awa imawera nusokare nana toiro
    dawi betinowera awa. Ata ewanana waira ebatara nowera nukare awa imawera mokara
    toiro nuaira zama wero gayawi seka wero nowera awa. Bua ago ine awa ema nogo wai
    meni wai te wamunoi?
  fra-NCL: aux uns, une odeur de mort, qui donne la mort ; aux autres, une odeur de
    vie, qui donne la vie. — Et qui donc est capable d’un tel ministère ?
  snn-NT: yequëcuabi ai re'oye ro'tajën, bojojën, Cristo bainguë runza cajënna, Cristo
    yua baguë bainre bacuare re'huani si'arën baji. Yequëcuabi gu'aye ro'tajën, maire
    gu'a güeni senjojënna, Riusu bënni senjoja'ñe se'gare ba'iji bacuare. Ro mai hua'na
    se'gabi Cristo re'oye ba'iyete ëñoñe gare porema'icua ba'iyë.
  atb-NT: Ngamoq gi, htên byoq nyì bâng é matú shî-nò hkyo é shôm dut mù, hkyi yù
    huî nyì bâng é matú nghut jáng, asak hkyo é nam ngón shôm dut é nghut lhê. Haû
    mù, ó yuq wá muzó shî eq htuk râ lhú?
  cek-AK: aicae loe anghmaa kami maeto hanah duek khoek to duekhaih hmuihoih ah a
    oh o, kalah pahlong kaminawk hanah loe hinghaih paekkung hinghaih hmuihoih ah
    a oh o. To tih nahaeloe hae hmuen hoiah akoep kami mi maw kaom?
  bkd-bkd: Iyan tagpadayag duun hu bisan hindu ha silutan sa mga etaw ha harì agkabayà
    ha maluwas ba sa agtuu agkaluwas. Sin-u gid sa angayan hu pagpanunultul taini?
  ctu-76: Pero i t'an Dios mi yʌc' ti sajtyel jini mach bʌ ba'an mi' mulʌben i yujts'il
    i t'an Dios. Pero mi yʌq'ueñob i cuxtyʌlel jini mu' bʌ i cotyʌntyel mu' bʌ i mulʌben
    i yujts'il yubil. Ma'an majch i bajñel jasʌl i c'ʌjnibal cha'an jini ñuc bʌ troñel.
  lac-NT: Rajen yʌn mac je' u toc satʌr quire' mʌ' u c'at u t'ʌn C'uj. Bayiri' xan
    yʌn mac je' u bin tocar ten C'uj quire' u c'atob u t'ʌn C'uj. Ay, bic tabar yaj
    ic beyajex!
  xla-xla: '@see-verse:2CO.002.015'
  xav-NT: '@see-verse:2CO.002.015'
  cuk-cuk: Ar anmar, Cristoʼgi-bensurmaladga ina-wawadikid-burba-dula-ukedyob gued.
    Dule-Cristoʼgi-benmaladgardi, anmar ina-isgana-yapanned-emar-oburgwedyob gued.
    Ar Cristo-Jesúsʼgi-sunmakega, ¿doa degite, unniguar gudii guosunna? Anmardi unnido.
  tbf-tbf: Sibu mei ese gi ta tsereiv, egei mi sesien mirimirir nia terie mi miensei,
    ma sibu mei ese gi ta suvuon mi vavato, egei mi sesien mirimirir nia terie mi
    tino. Ese a otien ine mi suada tsientsang?
  uig-CYR: кейинкиләргә өлүмгә болған өлүмниң пуриғи, алдинқиларға һаятлиққа болған
    һаятлиқниң пуриғидурмиз; әнди мошундақ ишларниң һөддисидин ким чиқалайду?
  ikw-NT: Nụ hne ele noowhu owhu zị, a bụ ẹknarna ẹnwu, hne ele be nọoznohia zị, a
    bụ ẹknarna bụdnu. Nyele jọornuli ẹrnu ka hna rikne kpa?
  khs-khs: 'Tikape tesene senayewi nini solo se tiye miwa, iyewi ta:tapola: selese,
    “Solo amowa nano kuluwa ikumu hosonosene epapuluse ikumu hosonokeye.” Aluse matanesene
    sena amowa heneye kulaposakeye. Alawamona ta: tisene senayewi nini solo se tiye
    miwa iyewi ta:tapola: selese, “Solo amowa niyewi ta:tese, nano ikumu napolo hosonosene
    epapuluse ikumu napolo hosonokeye.” Aluse matanesene sena amowa heneye kokolo
    kao elaposakeye. Apula: solo napolo amowa solo se tiye miya:na:wa eta:wi ilise
    se tiye kinaposape?'
  dwr-ENT: ኑኒ ዪያዋንቶ ዜዒያ ሃይቁዋ፤ ቃሲ ኣቲያዋንቶ ዴዑዋ ኢሚያ ሳዊያ ሺቱዋ፤ ያቲና፥ ሄዋ ኦናው ዳንዳዪያዌ ኦኔ?
  pma-pma: Navong koakeil Ahi mul mutut keil amusi, vi vite ten moulien min keil.
    Ka navong koakeil amul avupuol amusi, vi vite ten matien. ?Isei varei vinvin vakur
    vati umen koanek? !Meatin tovuol!
  atd-NT: Di to mgo otow no kono ogtuu, maroot ka pogdinog dan to sikan no nangnangonon,
    no ian ogkounawaan ka igpangus-us no igkasongoti ran no ogpakatuon to igkamatoy
    ran. Di to mgo otow no nigtuu, moomut atag ka pogngarog dan to sikan no nangnangonon
    su ian ka ogpokouyag kandan. Hontow pa ka litos no og-alap-alap to soini no katondanan?
    Waro poron.
  tel-2017: నాశనమైపోతున్న వారికి మరణపు వాసనగా, విమోచన పొందుతున్న వారికి జీవపు సువాసనగా
    ఉన్నాము. వీటికి యోగ్యులెవరు?
  hat-BSA: Pou youn, yon movèz odè ki soti nan lanmò pou rive nan lanmò, pou lòt la,
    yon odè ki soti nan lavi pou rive nan lavi. E kilès nan nou ki gen ase de fòs
    pou bagay sa yo?
  top-NT: Namá tí ama talaktzanká xlacata ni̱ taca̱najlá, tama̱xanán porque ta̱cxcatzí
    li̱xcájnit tú ama talakchá̱n, pero tí ama tataxtuní talakatí porque ta̱cxcatzí
    la̱ ama talacastacuanán ca̱li̱ní̱n. Chí calacpuhuántit, ¿ticu tla̱n ma̱kantaxtí
    ixacstu jaé tascújut?
  msk-msk: '@see-verse:2CO.002.015'
  gyr-NT: Ahe ava ocañɨ tẽi vaherã upe evocoi ñehesa yaru vahe inungar cañɨ tẽisa
    resendar; ava ipɨ̃sɨropɨrã yuvɨrecoi vahe upe rumo evocoi ñehesa ombou tecovesa.
    Yande ae tẽi rumo ndayaicatui evocoi nungar mbahe apo.
  kmh-kmh: '@see-verse:2CO.002.015'
  ukr-ONPU: Для одних ми запах смерті, а для інших – запах життя. І хто на це здатний?
  emi-emi: Ta lo atoa la raaraua, lo ateva o nei, nongina nei nimate ateva aue eamatela.
    Me ta lo atoa laghe saangala, lo ateva o nei nongina maulue ateva aue etau lao
    maulue ateva. Me karika teva taumattu erooroo tani ghelei isaa o niuungu.
  zpv-NT: Para laꞌh raꞌ nin riigañihchi raꞌ, guxaꞌhla riiꞌ naan ziga zi tuhbi xchiaꞌ
    dxaaba nin rusazaꞌ stoꞌ laꞌh raꞌ ba pura guelguhchi nin cabweeza laꞌh raꞌ ba,
    per para laꞌh raꞌ nin rlaꞌh loh duhlda naa guxaꞌhla riiꞌ para laꞌh raꞌ ba ziga
    tuhbi xchiaꞌ nahxi xteenn guelnabahan nacuubi nin gudiꞌhi Dxiohs laꞌh raꞌ ba.
    ¿Chyu laa nin rahcabwaꞌ lasaaꞌ raꞌ cohsa raꞌ ca?
  gux-gux: Bi tianba po laa nuulu tie mi kuuma yaa nuulu yu n kpendi nni mi kuuma;
    bi tianba mo li miali nuulu ki baa cuani li miali. ŋme n dagidi ki ba soani laa
    tuonli buolu?
  kos-kos: Tuh nu selos su ac tuhlac, ma inge oana foulin ma misa su mwe uniya; a
    nu selos su ac moulla, ma inge sie foul keng ma ase moul. Na su ac fal in oru
    orekma ouinge uh?
  ibo-ibo: Nʼetiti ndị ahụ na-ala nʼiyi, isisi ụtọ a bụ ihe na-ewetara ha ọnwụ, ma
    nʼetiti ndị ahụ a na-azọpụta, ọ bụ isisi ụtọ a na-ewetara ha ndụ. Onye zuru ime
    ihe ndị a?
  yml-yml: Tomotoganidi i nunago wafaotoga ꞌana ꞌeda ꞌwaineamo Keliso ꞌana lauꞌage
    ꞌwaidie baniꞌodi taumata ꞌanibaina magaina, weꞌe tomotoganidi ꞌitaꞌitaꞌi i veveluagai,
    ꞌana lauꞌage ꞌwaidie baniꞌodi magai ꞌiwanina, yadi ꞌeba ꞌisa ꞌawaie mia ꞌatumaina
    wata miamia-vagaina i na veluagai. Folovanina vetolauꞌage, ꞌwa da nuani egavo
    ꞌadi fata i na folovi?
  ory-ory: ଏକ ପକ୍ଷର ଲୋକଙ୍କ ପ୍ରତି ମୃତ୍ୟୁଦାୟକ ଓ ଅନ୍ୟ ପକ୍ଷରେ ଲୋକଙ୍କ ପ୍ରତି ଜୀବନଦାୟକ ସୁବାସ
    ସ୍ୱରୂପ। ଆଉ ଏହି ସମସ୍ତ ନିମନ୍ତେ କିଏ ସମର୍ଥ?
  bzj-bzj: Fi dehn peepl weh deh pahn dehn way tu dischrokshan, wee da wahn bad smel
    weh leed tu det; bot wee da wahn sweet smel tu dehn wan weh di geh sayv. Akchwali,
    nobadi noh fit fi du dis werk.
  chk-chk: Iwe, ngeni chokewe mi pöütmwälila, iei eu pwokus mi afisätä mäla, nge ngeni
    chokewe mi küna manau, iei eu pwokus mi atoto manau. Iwe, iö a lipwäköch ngeni
    ei sokun angang?
  ssd-ssd: nane ŋgisinu mbal pasa ta nane bale faram tuku mundur taŋaŋ kamusde le
    nane muskil kile-tidiŋganu mbal abo niŋgam tuku mundur taŋaŋ kamusde. i ... Ima
    kate piro suŋgo ta kam kumuŋ.
  acr-TNT: Ecꞌu rutzijoxic cakaꞌano e pachaꞌ utewul camic chiquiwach ri na cacaj ta
    caquito, ma cucꞌam lo camic paquiwiꞌ. Noꞌj chiquiwach ri quecꞌuluw re, e pachaꞌ
    cunabal quiꞌ ruxlab, ma cucꞌam lo chomilaj cꞌaslemal chique. Chwach cꞌu waꞌ wa
    nimalaj chac re ri Dios, ¿china cachꞌijow uꞌanic?
  rop-rop: En langa detlot pipul weya God garra seibum olabat, det gudnyus im jis
    laiga gudsmelwan medisin weya meigim olabat gudbala. Bat det gudnyus im jis laiga
    brabli nogudwan smel langa detlot najalot pipul, dumaji dei nomo bilib langa det
    gudnyus. En tharran na garra meigim olabat dai. Wal yumob dalim mi na. Hu garram
    det pawa blanga spredimat det gudnyus? Nobodi.
  mee-mee: Ta ragau reke lola ta raunga nga sia ka mangng ra mateng koina. Ava ta
    ragau rae Nutu umma ta ravunglele rea ka mangng ra mauling koina lolongana. Ba
    tai e nge mangng mannangana ka likina ta i kumangng ka kumangng laekia?
  dif-dif: Palpani naria kuli naria, palpani tepia kuli tepia. Ja worana nunkangupini
    ngurunguru nganai?
  gam-gam: Wal mirang wopake yendo ge, er wamo al po mor una ge embe dje kaninj, una
    goi killam ke ye paro dje kaninj. Ba alla kam al pinj una mor ge embe dje kaninj,
    ge mirang wopake yendaka no wor gun bon dje kaninj. Alla no yembene al yembon
    kune yendo mo? Ge man.
  nou-nou: '@see-verse:2CO.002.015'
  mqb-NT: Matanan kutok, anà ɗo saa tam ataya nà, mənuko kawa arəbas sə way sa var
    sifa, aday anà ɗo saa lize ahay ite nà, mənuko kawa arəbas sə way sa var amac.
    Kak matanan cukutok nà, waya saa sla pi mer su way ata anaw?
  ape-B: Echebuk douk chape chagipech ahudak yah hanamu yowebuli wabul uli, enyudak
    yopinyi sanda douk nyeyomech kobi ihlus umu. Ali asudak ihlus eke sunekech chugak
    chunak chuwichuk. Wakuli echebuk douk God nape nanalawech uli, echech douk chemnek
    enyudak sanda nyeyomech yopuli yabil ali eke lunekech chupe kalbu eheh nyumneh.
    Ali enyudakmali moul deke omuni dodogowin umu nyuneken? Wak meyoh.
  grc-F35: οἷς μὲν ὀσμὴ θανάτου εἰς θάνατον, οἷς δὲ ὀσμὴ ζωῆς εἰς ζωήν—καὶ πρὸς ταῦτα
    τίς ἱκανός;
  cav-NT: Cristoja biji eque ecuana aniya baatsu, ecuana ijahuaja etiquiju judirubuque
    cuanara ai ihuidaque bucha baya, ai emajuque ihui bucha. Yusu queja judirubuque
    cuanara bacue ecuana ai ijimedaque bucha baya, ai esamaqui dyaque jida ijimedaque
    bucha. Inime tupuqui ni micuana aya aira Cristoja quisarati peya epuju cuanaque
    ecuejauque, era micuana cuejaya.
  kgp-NT: Ũn vãgfor kỹ nỹtĩ ag tỹ inh vĩ mẽg mũ ra kri fig tũ nĩn kỹ ag tóg nũgme
    ki vár ke mũ. Kỹ inh vĩ tóg ag mỹ nén ũ ter ger gy ẽn ri ke nĩ. Ag jãvo ũn krenkren
    mũ ag tỹ inh vĩ jẽmẽ kỹ ag tóg rĩnrĩr ke mũ, ag tỹ inh vĩ kri nĩm kỹ. Kỹ inh vĩ
    tóg ag mỹ ẽg tỹ nén ger há mẽ kỹ ẽg fe tỹ mrin ke ẽn kri nĩ nĩ. Hã ra ẽg pi(jé)
    vẽsóg ki vẽnh rãnhrãj tag han há nỹtĩgtĩ'.
  bvd-bvd: '@see-verse:2CO.002.015'
  ukr-1871: одним ми пахощі смерти на смерть, а другим пахощі життя на життє; та кого
    на се вистачить?
  apz-apz: Aꞌamu tɨkanomo uyoꞌne honɨngkano sopo humalofoso Kɨlaisɨye akino hiso uwahwosoꞌno
    aꞌamu poyo peꞌnnyo sofe akinofoho lahonɨngkuji akino huhwo sohwo hofɨkimo poyo
    umokumontonoho. Hwapɨngoso hofɨko Kɨlaisɨmneꞌno huno muyofoho. Aꞌamu Anɨtuye honɨngkanopo
    humalofoso Kɨlaisɨye akino hiso uwahwosoꞌno akino wonyoangkafofoho lɨkuji akino
    huhwo sohwo hofɨkimo songo usɨmokumontonoho. Hwapɨngoso hofɨko Kɨlaisɨmneꞌno huno
    unyofoho. Olo syoho engo Anɨtu nejapmmentiso losomo ihnne hopoenohinoso tɨhwosilo.
  yon-yon: Kukuu monmaraneene duknaniibdan yaa dukni ye baeb kuwi yeman, kumban bindaneene
    wad dobaraniibdan yaa wadkeri ye baeb kuwi yeman kii. Yesu ye weng amun kanyare
    dakmi ye deme kuu kanembed yeka yimin kere awinaneen? Dowan!
  poi-NT: Cuando ixucpa jém togoyyajpáppɨc, d́a ipɨctsoŋyajpa. Jém d́apɨc iwɨ̱aŋja̱m
    cuando ixucpa, iccaaba. Pero cuando ixucyajpa jém icɨacputyajpáppɨc Dios, jesɨc
    jém cɨ̱ñi ichiiba vida. Tsa̱m mɨj yɨ́p yo̱xacuy, d́a i̱ wɨa̱p iwat siiga Dios
    d́a tayo̱xpátpa.
  wuv-wuv: A'a ei roi pa'ai, hai'ou ale'ei fei raiaa ma'ea ma a'a ei roi tela, hai'ou
    ale'ei fei dufaa harenua. Ma hini i bigipa'aa ei manumanu ei?
  quf-NT: Chay mana washakaqkunapaqqami, kay insinsyupa asyayninqa, wanuyllapaq asyan.
    Piru chay washakaqkunapaq-shuypaqa, insinsyupa asyayninqa allipla mishki mutkiypaqla
    kar, tukuy tyimpupaq kawsachin. Manami mayqanpis munayninllamanta Dyus nishankunata
    yaĉhachikuyta puytinchu.
  yuw-yuw: Kombingmuya amna auho wo kombiuya omochon tugo wömuno itac. O auho wo kombiuya
    itonggong koingon tugoi ogepma itac. Oro youp ihorocno woi moröma sinom, numa
    sinompho tun? Nonu wömai tongidamon.
  hus-NT-1971: I olnal an alhua’ cau ani hua’ats jita’chic in tsalpanchal pel i quithab
    cau, ani jats ti ne’ets ca q’uibey abal ets’ey. An jec’onthach inicchic ojni’
    in tsalpanchal pel i cau axi ejatlix ani ejtil i nihuihuiltalab. Jita’ hualam
    tin cuetemtal in ejtohual quin jum putat putu ti olnom c’al an alhua’ cau.
  med-med: Wote, ndip kona nombuⱡa mam ei, mura pilik mormin wamp kʉⱡ, wamp kormin
    uⱡ ei nga mormin. Wote, muⱡ kona nombuⱡa mam ei, mura kai ti pilik mormin wamp
    kʉⱡ, wamp kont mul uⱡ ei nga mura ei, pilik mormin. Kongun kʉⱡ wamp nam ndi, kapⱡa
    etmba?
  bch-bch: Ngan gid panua toa tiuangga tiduaea ngan dinga imperno, oadoad toa ne iman
    kilala ngan led matenga. Be ngan gid panua toa Deo ibada gid mulian, oadoad toa
    ne iman kilala ngan led madonga kemi. Be naurata toa ne kapei tau. Sai irangrang
    ngan aea kadonga?
  cco-NT: Jo̱ e jmeaˋ e ɨ́ɨˋ do lɨ́ɨˊ lafaꞌ co̱o̱ˋ e jmeasɨɨˋ quiáꞌˉ jaléngꞌˋ i̱ dseaˋ
    i̱ nɨteáangꞌ˜ fɨˊ ngolíingˋ fɨˊ lɨ˜ ꞌlɨꞌˆ. Jo̱ dsʉꞌ co̱o̱ˋ e jloꞌˆ jmeafɨɨˋ lɨ́ɨˊ
    quiáꞌˉ jaléngꞌˋ i̱ dseaˋ i̱ nɨsɨlaangˉ jee˜ jaléꞌˋ dseeˉ quiáꞌˉ, co̱ꞌ íˋbingꞌ
    nɨteáangꞌ˜ fɨˊ ngolíingˋ fɨˊ lɨ˜ nilɨseeiñˋ lata˜. Jo̱ ¿i̱˜ quɨ́ɨꞌ˜ jmɨɨ˜ nijméˉ
    e ta˜ jo̱?
  deu-1951: diesen ein Geruch des Todes zum Tode, jenen aber ein Geruch des Lebens
    zum Leben. Und wer ist hierzu tüchtig?
  alq-ALGNT: Igi8e dac meg8adj ka 8anicino8adj, okitci 8idjigimadana8a ii ka minomag8anig,
    acitc ododji kikendana8a kidji nibo8adj. Igi8e dac meg8adj ka ag8acimagani8i8adj,
    okitci minomadana8a ii ka minomag8anig, acitc ododji ketcinamendana8a kidji kagige
    pimadizi8adj. A8enen dac ke iji kackitodj kidji ijitapan ii mikimo8ini?
  ixl-NNT: As vatz unqꞌa tenameꞌ uvaꞌ yeꞌ ni niman, as ech kupaxsat u bꞌaꞌnla yoleꞌ
    svatz echeꞌ umaj kam uvaꞌ vaꞌl ixeval. As yeꞌl itiichajil unqꞌa tenameꞌ kꞌatz
    u Tiixheꞌ la ibꞌaneꞌ, tan yeꞌ ninima u bꞌaꞌnla yoleꞌ. Pet ech koj unqꞌa tenameꞌ
    uvaꞌ ni niman, tan ech kupaxsat u bꞌaꞌnla yoleꞌ svatz echeꞌ txꞌumtxꞌulla tzꞌakabꞌal,
    tan at itiichajil unqꞌa tenameꞌ kꞌatz u Tiixheꞌ staꞌn. As ech nibꞌaneꞌ tul nipaxsal
    u bꞌaꞌnla yoleꞌ tiꞌ u Cristoeꞌ tulaj unqꞌa tenameꞌ. As yeꞌxh jankꞌal unqꞌa uxhchileꞌ
    uvaꞌ aqꞌel ste tiꞌ uvaꞌ la ipaxsa u bꞌaꞌnla yoleꞌ. Pet ech koj oꞌ, tan aqꞌel sqe
    uvaꞌ la kupaxsa u bꞌaꞌnla yoleꞌ,
  boa-NT: Ááné uwááboju muurá wágóóóveímyé ɨjtsúcunú éhne múúne meke dsɨ́jɨ́vétsóiyóné
    meɨ́jtsúcunúdu. Áánetu pájtyetéímyedívú ɨ́ɨ́né imíjyaú teene bohɨ́ɨ́vú diityéké
    ájcune. Aanéhaca íñe ¿caatyé úwáábóiyá tééné uwááboju?
  quh-NT: Jap'ejcunaman willan juchamanta cachariskas wiñay causaypaj caskancuta.
    Khesachajcunamanpis wiñay wañuyman juchachaskas caskancuta willan. ¿Pitaj chay
    atiyniyoj willanasta willarananpajjinarí?
  kwi-kwi: Dios watsal pit mɨmtuchiruzne chiyura ɨamanazi. Dios watsal pit mɨmturuzne
    chiyura uzanazi, Dios usparuza watsarɨt mɨlnamtu akwa. ¿Mɨnminkas Dios pit awaruza
    kamtanashina? Dios aumɨza akwanara akwa, aune Dios pit kamtashinamakpas.
  agm-agm: Iyataatɨ amɨ isɨhiya Kɨraisihopɨ pɨwɨha nyahɨ isɨhiyai katawaunjohɨha atɨhomiwɨ
    nemahohiyɨhiyai Autaahaatɨho saundatɨ sahɨ nɨngisawɨ wɨndɨ asɨtimatɨwɨ bɨmimɨtaapo
    undɨtaise. Kiyaisɨ Autaahaatɨho saundɨtandɨhiyaasɨ nyahɨ pɨwɨha Kɨraisihopɨ katawaunjohɨha
    kiyaamɨ maarɨhoaatɨhɨ itapɨpaamɨ andɨhɨramataiwɨha newaayopo. Iyataatɨ amɨ isɨhiya
    nyamɨ pɨwɨha atiwɨ nepemaitɨwɨ nehauhɨ Autaahaatɨho taatɨ japɨhɨ numwaasawɨhiyaisaahɨ
    Autaahaatɨho sahɨ nɨngisawɨ asɨtimatɨtaatɨwɨhandɨ nepɨ bimɨtaapo undataase. Saundisawɨhiya
    nyamɨ pɨwɨha kiyaamɨ maarɨhoaatɨhɨ wapa apɨpaahɨ gaahapa jɨpiyatɨ waamainjotɨhapaamatiyatɨ
    kurɨmwɨnatɨ nusoaipasɨhɨ atiwɨ mmonɨwɨ newaayopo. Isɨ amɨ isɨhiya diyaanɨhɨ nehɨ
    sawana nga pɨwa sa katɨwunjɨtaapo? Isɨhiya sawanaamɨ andɨtata nga satɨ otɨpitɨ
    wɨndɨ kamaitaapo.
  ubr-ubr: Ato osi sabu iyabon sisisiwan auris on wasagobin an yanden on rabobin osi
    auris ato on min osi asi rabob on ibo enat; baise sabu iyabon siyayawas auris
    on, wasagobin on fio yanden ninibin obin osi auris, ato on min osi asi yawas on
    ibo enat. On mes iyafan on fofonin atonio bobo inabo i?
  tsw-NT: E ekere a aza a na a̱ kuwusa̱, ma̱guruꞌu u rotso ta̱ ushamu wa̱ a̱kwa̱kwa̱,
    amma e ekere a aza a na a̱ ri wuma ma̱guru ma wuma ma ɗa. Zane ɗa rawai u yuwan
    ulinga u nda?
  cax-NT: Ümo bama sürobotü au infierno ane supanitaca tacana arrone ünantatai norirri
    arrüna uiche coiñoma macrirrtianuca. Tapü ümo bama sürobotü au napese ane arrüna
    supanitaca tacana arrone urriantai norimia, arrüna uiche asüborimia macrirrtianuca.
    ¿Y ñacutipü naqui puerurrü aisamunenti arrüna trabacorrü ümoti Tuparrü? Abu torrio
    suiñemo te arrüna trabacorrü.
  aia-aia: '@see-verse:2CO.002.015'
  srp-1865: Jednima dakle miris smrtni za smrt, a drugima miris životni za život.
    I za ovo ko je vrijedan?
  agt-agt: Ta kuman na uray na megaged kiden a kuman kami na mahuyuken nga mangiaswang
    ta pasi da nga magnayun. Ammi ta mekerutan kiden a kuman kami na mabangogen nga
    mangiaswang ta angat da nga magnayun. A inya mantu ya megitta nga mangidulot ta
    kumanin na tarabaku am bakkan la ta awan maginggum,
  lug-lug: Eri abatannalokolebwa, akawoowo kaffe ka kufa akatuusa mu kufa, naye eri
    abalokolebwa, ke kawoowo akongera obulamu ku bulamu. Kale ebyo ani abisobola?
  yby-yby: Tolowa itabo wewenasidaya ika iki hulikayoko, limiki helikaka nesamidana
    nuwala lolo obetaiyoko, limiki helikaka niae. Ito lilime yowaloka molokaka noibo
    wewenasida maya ika iki hulikayoko aya nuwalalimoya lilime momoga okaiyoko ohatama
    lepa mutiwa leko minokaka noune. Lemoya yowanutemidana monawa sakoya nenako, yamidana
    yowanuya ekahimamo eimola abuhalaloti lideko woko elewole etiye.
  heb-heb: לאלה ריח מות למות ולאלה ריח חיים לחיים ומי זה ראוי לכך׃
  mpp-mpp: '@see-verse:2CO.002.015'
  apb-apb: Hunie mo iini nge a God ko ha'a-uurire, tataroha ngeena e tohungei rongo
    diana hunire, aana ko na'oda hunie maurihe, na kire ko ilenimwa'e haahie mala
    mwala nge ko nonowasune dango wau-wesu. Ta'e mo iini nge kire kei ei'aa mwaanie
    a God, kire kei sere'i rongoa tataroha ngeena, aana ko da kire ko lo'onga'i mola
    i sulie leinge na maenga, mala mo iini nge kire ko nonowasune kasuha'ana rae.
    Mei esunge aana taroha'inilana a Kraes urine hunie mwala e tohungei aasa. ?Oto
    a tei ke'u ke si melisine asunge ngeena?
  san-TEL: వయమ్ ఏకేషాం మృత్యవే మృత్యుగన్ధా అపరేషాఞ్చ జీవనాయ జీవనగన్ధా భవామః, కిన్త్వేతాదృశకర్మ్మసాధనే
    కః సమర్థోఽస్తి?
  ben-IRV: যাদের মৃত্যু হচ্ছে তাদের কাছে আমরা মৃত্যুর গন্ধ স্বরূপ এবং যারা উদ্ধার
    পাচ্ছে তাদের কাছে জীবনের সুগন্ধ, যার ফল হলো অনন্ত জীবন। এই কাজের জন্য যোগ্য কে
    আছে?
  ntu-ntu: '@see-verse:2CO.002.015'
  pan-pan: ਇਨ੍ਹਾਂ ਨੂੰ ਮੌਤ ਲਈ ਮੌਤ ਦੀ ਬੋ ਪਰ ਉਨ੍ਹਾਂ ਨੂੰ ਜੀਵਨ ਲਈ ਜੀਵਨ ਦੀ ਖੁਸ਼ਬੂ ਹਾਂ ਅਤੇ
    ਇਨ੍ਹਾਂ ਗੱਲਾਂ ਜੋਗ ਕੌਣ ਹੈ?
  gvc-gvc: Cristo yaina mari jichʉ ñʉa, ti ñaa buhiri pichacapʉ wahahtina sehe pichacapʉ
    ti wahahtore masina. Cohamacʉ to yʉhdohtina sehe marine Jesu yainare ñʉa jipihtia
    dachoripe tiro mehne ti jihtore masina. Ã jia Cristo ya wiho jia buhea jierara.
    Ã jiro ahrire Cristo yare to mʉ sʉro buhe sohtori tiriro ne mariahna.
  sbk-sbk: Hwa bhantu bhabhatega nunshili wenfwa paka hwenfwa na bhala bhahwaulwa
    nushiliwe womi paka nuwomi. Wenu yavibhajiye evi?
  mya-JVB: ဆုံးရှုံးသောသူ တို့၌ ကား၊ သေ ခြင်းတိုင်အောင် သေခြင်း ၏အမွှေးအကြိုင် ဖြစ်ကြ၏။
    ကယ်တင်သော သူတို့၌ကား၊ အသက် ရှင်ခြင်းတိုင်အောင် အသက် ရှင်ခြင်း၏ အမွှေးအကြိုင် ဖြစ်ကြ၏။
    သို့ဖြစ်၍ ဤ အမှုအရာ တို့နှင့် အဘယ်သူ ထိုက်တန် သနည်း။
  kgf-kgf: Tuŋ méŋac muru héméŋa iminéŋ humucac buŋa tanec waŋu humuciguc onagicma
    kemmac, néŋ tuŋ méŋac muru imi héméŋa iminéŋ kekecac buŋa waŋu kekeciguc onagicma
    kemmac. Ic mérénéŋ ai buŋa imuac sécya wammac?
  awb-awb: Iraipéq pokoneherao kegá néne ehweh irera, Pukorahi ehwéhne íwíáhowara
    kawerarítéhra kegá néne ehweh irera, Oga míahrahi ehwéhne íwíáhowe. Mi arámbéhríyábé
    iteriahríáh tábúsoqme íre miraorahune.
  gdn-gdn: Iyapana gwedewau iya paerepiyamu ragidai ki mu bamamugu ka nu aurinuga
    po kokowai ki gwitai maba mu tauniyau wainapiyamu, ko iyapana gwedewau iya waunai
    wadamana ragidai ki mu bama-mugu ka nu aurinuga iya waunai ki aurai bagi kawaya
    ki mu tauniyau kimugu warapiyau. Ko wainapumuri; Iyapana nima kwaitana Mamanuga
    God e upi bagi kawaya yau kwaeyagisi?
  nko-NT: Itobon ahá ánɩ́ bʋdɛfwɩ, kpá amʋ́ ya lowutɔ, ɩtɔwá ahá ánɩ́ ɔdɛ amʋ́
    nkpa hɔ́ɔ ɔfan, kpá amʋ́ ya nkpatɔ. Ma mɛɛ lɔ́fʋn ha gyʋma ánfɩ odu yɔ? Ɔhaa
    má ɩnʋ.
  bsn-NT: Cristore ajitirʉ̃nʉmena rojose masu ĩna bajirotire yʉa gotimasiosere ajiteama,
    rojose tãmʉotʉjabetiriarojʉ varona ñari. Gãjerãjʉama, Dios tʉjʉ varona, quẽnase
    masu ĩna bajiroti yʉa gotijare, tire ajivariquẽnaama. Yʉa masune yʉa tʉoĩasene
    gotibeaja. Dios ĩ masise rãca tire gotimasiorũgũaja.
  pib-NT: Wa nyi gamgachine yegi galikakni gipukchi pogamlunu pixka wixa gipukchi
    chinanupa. Ga wa gognetkaakalune yegi giweklu pogamlunu wixa giweklu chinanupa.
    ¿Katupni tye kamrurchi gimuknuni?
  wiv-wiv: Na manumanu kamahi kua dia ta vavana na dalangana golua, balokohita e hubi
    balika kaka mate ni dia, kubarae ki vala matea ni dia. Palaka nuhu kua dia ta
    lala dia kata vavana na dala kara lagato, balokohita ia e hubi habuka mahuria,
    ki lala kete vala mahuria ni dia. Beta kaka katiu ni dangea kete katia galanga
    kua.
  reg-reg: Kubhanu bhanu abhasimagila, nibhulange okusoka mulufu okukinga mulufu.
    Kubhanu abhachungulwa, ni bhulange bhwakisi okusoka mubhuanga okukinga mubhuanga.
    Niga unu bhiile ebhinu bhinu?
  mlh-mlh: Misi korugo rakanimiŋ, yoŋoji Biŋe buŋonoŋuŋ manebi oiji buŋoyaŋuŋ mitariko
    kome sanaŋganimiŋ ore manebi qoŋgbunde mumu kou oŋuine fukeega. Sombuŋgo ropenimiŋ,
    yoŋoji Biŋe buŋonoŋuŋ manebi seŋgiŋbaŋgiŋ eyareiŋgo manebi gogo sanaŋinere kou
    mumundoŋineke oŋuine fukeega. Moji gio fuŋine mo oŋuine baiŋ ore so fukega?
  gof-ENT: ያ ኣሳስ ሃይቆኮ ኤፊያ ሃይቆ ፔኖ፤ ቃሲ ኣቲያ ኣሳስ ዴዖኮ ኤፊያ ዴዖ ሳዎ፤ ያቲን፥ ሄሳ ሜላ ኦሱዋስ ጊዳናይ
    ኦኔ?
  aau-aau: Sawk uwrsa ma lokrue pror ha wayr omokwe, hromkwe prawk piap-araw, hme
    mon away ey. Sawk uwrsa, God hiy ma me-huonokyaw prosue wayr me kokwe, hromkwe
    prawk yaprue, lwayr peyow peyow ey. Hai, mey yaprue senkin sokukwe, uwr liy-ar
    posokwaw meio ey so?
  tvk-tvk: E melele xa ngan xil xa Hi di miteh meulien e xil lateong ni longeongen
    hos ak, di pisen suse te meulien mi xil. E melele xa ngan tesav xil lateong ni,
    di pisen ni mi xil xa di langgusil suse te maten tang. ?Visi vari iaxa momal tengan
    vahur polien ak tengan vahithiten longeongen hos na Hi? !Moletin tovuol!
  prf-NT: Ten mepahamak hidi, iyád ay kumán a buyok a makatay, peru ten meligtas hidi,
    iyád ay masárrub a makapangatád ti biyag. Deya en tehud a sapat a kakayanan a
    makagamet ten kona hidi haád a bagay?
  auy-auy: Waántáwankon-arááímo wáéwi puwésa Maníkóní némpaꞌa maéꞌmaeꞌo íyawi Ísu
    Káráísitin-aai simátimunda-aaisafesa ánkúkaamban-iye sewasá Maníkón-arááímo wáéwi
    minááísáfésa sésa asaa-wiyúnkáámbá wéiye sésa maéꞌmaeꞌa ónááwe. Maníkón-aai simátímén-aai
    óraa-kisaun-ifo waási aantemba ímba kanaaꞌá wémaewe.
  tbg-tbg: Hini vaiinti nahenti vi untara uhireha tiha, Oho, qutu vuaka untave tivakeha
    vika Sataanira vatukaini vikama variara. Hini vaiinti nahenti vi untara uhireha
    tiha, Koqe untave tivakeha vika Kotira vatukaini qaqi variqi vikama variara. Ike,
    maa kaiqara nora kaiqama vairo. Tavave ho varaanarove? ˻Avuqavu ni vaira vaiintiva,
    vivaqaima vi kaiqara ho varaanaro.˼
  hub-NT: Ashi shuar chicharainaji, turamsha shuar nuna nekaspapita tachausha ainawai.
    Tumaina asar nuka tuke waittsatin ainawai. Antsu chikich shuar aina Cristo chichamen
    nekaspapita tuina nu tuke pujustin ainawai. Nuna takatan takak chicharkartumainka
    pegkesha atsawai.
  hmo-hmo: Mase dala idia raka noho taudia dekenai inai bonana be mase ia havaraia
    gauna. To mauri dala idia raka noho taudia dekenai inai bonana be mauri ia havaraia
    gauna. Inai gaukara karaia totona daika ia hegeregere?
  big-big: Yaka Kilisiyegi iwaka onowiliyegirik kukngizi kemenak ibengwiligimek keya
    Kilisiyegi iwaka puwiliyegirik kukngizi wik koyimagira yanimek. Logo takko yawe
    pura pangka mizagi langai?
  gux-G: Ya niba n ye m bodima sanu nni, laa nuuli wani tie m kuuma nuulu i ki cuoni
    yeni m kuuma. Yaaba n baa tindi mɔ li nuulu tie li miali nuulu i ki cuoni yeni
    li miali bi po ŋmaa dagidi yeni laa bona?
