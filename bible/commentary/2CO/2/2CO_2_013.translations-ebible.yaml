    lau lao.
  big-big: Kapura Taitus ne kiling Yisuyegi ngizi kumulibek keya nogo yawe mizi mabilikta
    mizibek ne wilek neliweki wizilege ono keya ini talik yolu miza legi kozak kaiweki
    logo nerau leng miza ono purik ne iniyegi kumula meli. Tegi ne pulogowiliyegi
    koyimi yeiya logo Maseroniya mei lemengke kambela.
  gux-G: Nbo k pia m yanduama kelima mii bo la n kpiilo Titi. Lani yaa po n ŋaa Trasi
    yaaba ki lebidi Maseduani.
  cnl-NT: '''E³ quie''²³ bi²³ ca²³ŋɨ́³ dsɨn²³. Qui² ''a²³jia''³ ca²³jí̱i̱n³na²³ Tito
    ja̱a̱n³² je² núu²³. ''E³ quie''²³ jo̱³ ca²³tʉn²³²na¹ júu² quia̱''n²³²na¹ dsa³
    juɨɨ³ Troas. ''E³ quie''²³ jo̱³ ŋáan² estado Macedonia jo̱o̱²³na²³.'
  zar-NT: Sal-laʼ guca caní, guröʼa böniga tuʼ cabí yöjxácaʼa-biʼ biʼi bö́chiʼruʼ
    Tito niʼ. Que lë ni naʼ buzáʼalenaʼ bönachi niʼ, ateʼ guyijaʼ luyú Macedonia.
  kde-kde: Henga pamo na anelyo, ńniyuvala namene ing'anya nanga pannankojije nkúkulupila
    nnyangu Tito. Bahi aneko nkulailana chihi na vanu va imanga aneyo, nangu nkuhwena
    chilambo cha ku Makedoniya.
  ata-ata: Ia xavutalaxeni ne uai seꞌisisi uao, xo tavaꞌu lexe eni axalisou vivilo
    Tito lai ne uasi. La sou eni eioneꞌi io elai avile ne Makedonia.
  qvw-NT: Chaynu cayaptinpis chalapacü-masinchic Titocta mana talilmi mana jawcachu
    calá. Chaymi “jamallá” nilcul Macedoniacta pasaculá.
  nfa-nfa: Te ngaa dꞌara jaꞌa mau boe, lula jaꞌa paraga boe dènge ari jaꞌa Titus ètu
    nèi. Hèia jaꞌa palangu lii dènge dhèu parcaya ètu Troas sèra, ka pakèdꞌi asa propensi
    Makedonia.
  tnp-tnp: Mətəu iəsatɨg əməlinuiən e rəhak nətəlɨgiən mətəu-inu, iəməseruhiən piak
    Taitəs ikɨn əha. Kəni iəmauiəhruin ilah, miet muvən Masetoniə.
  urd-urd: तो मेरी रूह को आराम न मिला; इसलिए कि मैंने अपने भाई तितुस को न पाया; पस
    उन ईमानदारों से रुख़्सत होकर मकिदुनिया सूबे को चला गया।
  hot-hot: Ma doŋtom miŋ yahapôm Titi ami denaŋ ba yakapôlôŋ malaiŋ ba yahanaŋ yaŋsiŋ
    ma yaha plovins Masedonia.
  mqj-NT: Sapo tae' ra'da penawangku annu tae'na' silambi' sa'do'dorangku Titus, kupolalan
    umpellei Troas lu lako Makedonia.
  rus-SYN: я не имел покоя духу моему, потому что не нашел там брата моего Тита; но,
    простившись с ними, я пошел в Македонию.
  mbh-mbh: Aveto lemik i ngo senu avele, eneke tho thopolo vet teik a Taitus mo i
    ria tho nge lomu menong, kene avele, mako tho paioal or ma tho alpo mun a Masedonia
    la.
  bdd-bdd: ma hesi yanuwatuhuya madouna weyahina tasigu Taito geya yaloba. Coinega
    meTilowasi yaꞌebesinediya ma yatauya Masidoniya.
  cbt-NTPO: Napoaponahuë', i'hua chachin iya Tito canpitataquë a'papirahuë'. Co huënantarinhuë
    ni'ton, co sano cancantërahuë'. “¿Onpoatoncha co iyasha huëntarinhuë nicaya?”
    ta'to, piyapi'sa' noyasha nontahuato, Masitoniaquë pa'nahuë.
  srn-NT: Ma mi no ben firi switi fu inisei, bika mi no ben miti nanga mi brada Titus
    drape. Dat' meki mi taki den sma drape odi, dan mi go na Masedonia.
  cta-NT: Pana ná ndalo naꞌ ca biꞌ, chaꞌ ngulacua tsa tiꞌ naꞌ ni chaꞌ laca bilya tyalaa
    Tito tyaꞌa ndyaꞌa̱ ya cña slo naꞌ; biꞌ chaꞌ yala ti ngusalyaꞌ naꞌ loꞌo nguꞌ quichi̱
    biꞌ. Liꞌ tya ndyaa la naꞌ nde loyuu su cuentya Macedonia.
  bqc-SIM: ãma ma nisĩna zɛao, kɛ́ mi a gbɛ̃do Titu eo yã́i. Ɔ̃ ma lɛzàmá we,
    ma da Masedoni zɛ́u.
  tcz-CHONGTHU: Hinlah kasopipa Titus chu nanghoa kona thupoh hinpoa hunglhung loulai
    ana hi jeh chun, keiman lung olna kana nei theipon ahi. Hitia chu keiman nangho
    kadalhah uva Macedonia gam'a ama gahol dinga kana che ahitai.
  mar-mar: माझा बंधू तीत हा मला सापडला नाही म्हणून माझ्या जीवाला चैन पडेना. मग तेथल्या
    लोकांचा निरोप घेऊन मी मासेदोनियास निघून गेलो.
  snp-snp: ido mono koinanefo Taitusi ya monila wilofa, linatedokati itibito ámami
    yamu ouneu ya you amene minámaito, moda unagolowe, minalo, loto logimito fulo
    gedeito monimo uto Masedonia ebalo ya owe.
  isl-isl: Títus, okkar kæri bróðir, var ekki staddur þar þá til að taka á móti mér
    og ég var órólegur, því að ég vissi ekki hvar hann var eða hvað hefði komið fyrir
    hann. Ég kvaddi því og fór rakleitt til Makedóníu til að reyna að hafa upp á honum.
  spy-NT: Kimaakaalyanaat kuuyu manaanyoorte ng'eetaabiya Tiitō wōlooto. Kunyi, kyāābirchi
    biiko chameetaab keey ānkāāwē Maketoonnya.
  xnn-xnn: Ngem gapo tay egayak inila nan gayyemko ay si Tito et nadanaganak ay pilmi.
    Isonga tinaynak nan gagayyemko ay mentetee isdi ta itoloyko ay omey id Macedonia.
  mwe-mwe: Ikabheje nashinkutenguka pabha nangaabhona ajetu a Tito. Gunaalajilenje
    bhandunji bha penepo nigumbite ku Makedonia.
  tte-tte: Yo yagu nuwatu yakato kani kalakava Taito yalobai na yagu wasa iyeyama
    kaiwemiu na nige yalolobai. Kabo yanuwanuwatu lalakina yo Tilowasi yakawa-kaiyoni
    kolili na yalaoma bwaite dedeina Masidoniya koina.
  tcs-tcs: Bat mai main bin mata wori bikoz ai no bin paine amenbala blo mi Taitas
    wea Troas. So ai bin libe dem pipol biain wea ai bin mitem wea Troas ane tekop
    go po da steit blo Masadonia.
  hlt-THB: Cehlai ka naa Tita ce cawh am ka huh dawngawh kang ngaih am qep hy. Cedawngawh
    a mingmih ce kut tlaih nyng saw Madedonia na cet poe nyng.
  soq-soq: Tane sape nola sona Taitus mai donsapona, ita insaisa euda mainawo mai
    wisepona. Sa baiwa ne sumanai sosomba Tiroas bedewe wanwanlala auwamone emone
    Masedoniawo anten.
  qub-qub: Chaypis Tituta mana tarirmi llaquicushcä. Chaymi paycunapita dispidicurir
    Macedoniaman aywacurä.
  att-att: Ngam ari magimammà yù nonò ku, gapu ta arák ku nálerán tán si Titò nga
    wagi tam. Á yáyù nga nánawák ku bì yù ili na Tarowas, á minayà ta purubinsia na
    Masidonia.
  bki-bki: Ana vite va tai ea bogo na, nojidomiio ka mia neial kuruaku nei Taitas
    ea vio nene, mia naio maka to. Ana kiaku jidomiano jidom dede laka ka naio, mila
    na maka vesiou nojuvan nalo nei, nojoa kiaku m̃arabo bereio nemijaka ea tanobuku
    na Masetonia.
  bqp-bqp: ama ma laakari kpatɛnaro, kũ mádi ma gbɛ̃ndo Titu lero yãi. Akũ ma lɛ́
    zàḿma gwe, ma da Masedonia zɛ́n.
  mcp-mcp: lâm í á bul kə mə gwɔ́w nə mə bə́lə kú kwey mwááŋg Títus. Mə á ka ntâg
    jə́na nə buud ɔ nûŋ, mə mú kyey kə Masedwân.
  hat-hat: Men, kè m' te sere anpil, paske mwen pa t' jwenn Tit, frè nou an. Se poutèt
    sa mwen di moun Twoas yo orevwa, epi m' pati pou Masedwan.
  npl-NT: Pero noyolojtsi, amokuali omomachiliaya, porke amo onikajsito n tokni Tito.
    Yika, onimomaaka iwa n tokniwah de Troas iwa onia para Macedonia.
  bgg-bgg: Jishii gune bajo samdiig, nyieliieshii gu ne gethek khuiino Thaidas ne
    thiisa hà asi. Ji-è gu thiisa pha branthek shii wie rai bo è yao ne Mesidonia
    hà wuii maruii.
  eng-TCENT: But I had no rest in my spirit because I did not find my brother Titus.
    So I took leave of the people there and went on to Macedonia.
  eng-BSB: I had no peace in my spirit, because I did not find my brother Titus there.
    So I said goodbye to them and went on to Macedonia.
  cpu-NT: Iro kantacha te onimotajaantena janta, tema te noñaapaakeri iyeki Tito.
    Irootakera navisantanakari jaka Macedonia-ki.
  san-ASM: সত্যপি স্ৱভ্ৰাতুস্তীতস্যাৱিদ্যমানৎৱাৎ মদীযাত্মনঃ কাপি শান্তি ৰ্ন বভূৱ,
    তস্মাদ্ অহং তান্ ৱিসৰ্জ্জনং যাচিৎৱা মাকিদনিযাদেশং গন্তুং প্ৰস্থানম্ অকৰৱং|
  tac-NT: '''Lige ne bo''neko ta''mé ''we ganíliga rejpíkuru ''nalina, pecha ajtigá
    alué rió Tito anilime alué ne gompaniérola. ''Lige alekeri simíturu ne uchéchigo
    bilena alé Maseronia anilime gawí bo''ígichi, Tito ''yasia alemi.'
  eng-WEBPB: I had no relief for my spirit, because I didn’t find Titus my brother,
    but taking my leave of them, I went out into Macedonia.
  gfk-H: Senbia iau ga manga ngarngarau kanong pa iau ga tale bia ena silhei no tasigu
    Taitus kaia, hua iau gaam haan talur diet kaia, iau gaam haan um uras Masedonia.
  viv-viv: '@see-verse:2CO.002.012'
  yao-yao: Nambo nganingombola kutulala muntima pakuŵa nganinasimana nlongo njangu
    che Tito kweleko. Nipele nalangene nawo ŵandu ŵa kweleko ni kwaula ku Makedonia.
  tgp-tgp: r̃omiku mo sopo sakele matan na sopo lo hite voraiku Titus ea matan vara
    i vereau vara kamim ka lo toho sohena sava. Ale matana, na enr̃a vuho isara Troas
    ale na malue na vano Macedonia.
  auc-NT: Incæte botö tönïñacä Tito dæ angä wædinque botö, Ædö cæte ïñömö a ongonte
    apæ̈nequïmoo, ante tömënäni ïnänite, Gobopa, ante Mäatedöniabæ gocæte ante wadæ
    gotabopa.
  kbc-NT: Pida eliodi me ee agecaɡ̶alo leeɡ̶odi aɡ̶ica me jakapetege ɡ̶onioxoa Tito
    digoida Trôade. Odaa ja jibodenaɡ̶a, jeɡ̶ejigo nipodigi Macedônia.
  bmh-bmh: Bo, iz go ebu dabun oiab siksikab tam, einen, izal salau zai Taitas go
    ag en ze ailabun piab tam. Gonun, uzanan duailel go ‘Kero’ awaraimai, Masedonia
    agaig bitemin.
  ctu-BL: Pero ma'anic tsa' ñʌjch'i c pusic'al, come ma'anic tsac taja quermano Tito.
    Jini cha'an tsa' loq'uiyon. Tsa' majliyon ti Macedonia.
  meq-meq: Ane tuk na, mədzal gər ga mandza eye wadəŋ wadəŋ hərwi na huta na malamar
    kway Titus mə ɗəma bay. Hərwi niye, na gər tay ha ndo məpe mədzal gər neheye ma
    gəma i Tərowas aye, na ye ka dala i Masedowan.
  noa-H: Pari mag mʌ barimaawai Cristo gaaimua mʌch heeum Tito hooimabajim Troas p'öbör
    hee. Magbaawai k'ak'aisamjö chichiir hawia, haiguim k'ʌʌn hermanonaanag hayoo
    ha pʌawia mua Macedoniaaga, Tito dʌ̈i hoog; hí pãar haar hudt'urtarr haawai hirig
    pãar k'ap jëwaag hawi mʌ Macedoniaag majim, hi sĩerr haar.
  alp-NT: Po laleku endene mo le au tetue iteki kwali Tituse mo. Hoko au baie sie
    ete mpaiju eleki au lomei otoi Makedonia.
  san-VEL: satyapi svabhraatustiitasyaavidyamaanatvaat madiiyaatmana.h kaapi "saanti
    rna babhuuva, tasmaad aha.m taan visarjjana.m yaacitvaa maakidaniyaade"sa.m gantu.m
    prasthaanam akarava.m|
  kbq-kbq: Hianagi narimpa fru e'ori'noe. Na'ankure nenafu Taitusi'a tamagri tamagenkea
    erino ome'nea zanku, Troasia atre'na Masedonia nevu'na, hufru huzmantoe.
  kbh-kbh: Masque chca enjamna, ats̈e ndoñe quetstétsobena natjë́mbana ainana jtsebomnana,
    er ats̈e sënjanjuabná Jesucrístbeyeca bëngbe cats̈ata Tito chents̈e jinÿenana,
    pero ndoñe chca. Chíyeca, Troas pueblents̈a ents̈anga sëntanadios̈oftaná, y Macedonia
    luaroye sënjána.
  ron-LSB: nu am avut nici o ușurare pentru duhul meu, pentru că nu l-am găsit pe
    Tit, fratele meu; dar, luându-mi rămas bun de la ei, am plecat în Macedonia.
  pon-pon: I jota injenemaula, ni nen i, pweki ai jota diar ri ai Tituj. I ap kamurimur
    on irail daulul won Majetonien.
  nhe-BL: pero nimocuesoyaya miyac pampa ax nijpanti toicni Tito tlen niquilhui para
    ma nechnamiquis nepa quema quisasquía tlen campa imojuanti. Huajca niquinnahuatijtejqui
    tlen itztoyaj nepa Troas huan niyajqui tlali Macedonia nijtemoto.
  sps-sps: Sana nyo gima kaa men koma tamee tana saa vamuinyasiny tsonyo Taitus tabuiny
    ruak fiisen minon tsue fanat tsumi. To tsonyo tsue na ka to tsuri na taa Toroas,
    “kaakaa bus yam,” nyo naa osto tana gum fan iny Masedonia ma sainy vavis anyo
    ya.
  wnc-wnc: Tasingaman yanikapbum ngana natane puya amin notna tapatu umana Taitas
    ngang inikamang kapata gin dapmake nae apikge yuwa maikut. Sike waapae kawa maiwan
    natane musipmaatangu ginde nangaakan natake nata notna Troas yot gapmane nana
    peke ginde kunangge Masedonia kep komune kukum.
  bus-bus: mↄde ma làakari kpaɛnaro, kɛ̀ mɛ́ɛ ma gbɛ̃ndo Titu ero yãnzi. Ben ma lɛ́
    zàḿma gwe, ma da Masedonia zɛ́n.
  gub-BL: Napuner kwaw urerywyr Xit hexakaw rehe a'e pe ihe. A'e rupi azemumikahy
    ihe. Heho wer hekar pà amo me. A'e rupi, — Zazur rihi, a'e a'e pe har wanupe.
    Na'e ata wi aha Maxeton ywy kutyr ihe no. — Aze ru'u àwàxi putar Xit ihe nehe,
    a'e hezeupe.
  imo-imo: Nalo nanga kongono tendeku angenu Taitus akuna naa omba molorumu koropo
    kelepolio nanga konopumu wango naa nimu wali Troas imbomando molaio nimbo tiye
    kolopo Masedonia provins puru.
  boj-boj: Bati di e ijo was Taitus itosai deqa e a qa are koba qaloqnem. Deqa e Troas
    Kristen naŋgi olo uratnjrsim Masedonia sawaq gilem.
  eng-DRA: I had no rest in my spirit, because I found not Titus my brother; but bidding
    them farewell, I went into Macedonia.
  knf-knf: Kë uhaaş uşë ţëla ţëla na nji ţiki mënţënk da Tit ayiţ naan ţi Kriŧtu ;
    uko mënţ ukaaŋ kë nduk baka aya uŧaak wi Maŧedoniya.
  san-KHM: សត្យបិ ស្វភ្រាតុស្តីតស្យាវិទ្យមានត្វាត៑ មទីយាត្មនះ កាបិ ឝាន្តិ រ្ន ពភូវ,
    តស្មាទ៑ អហំ តាន៑ វិសជ៌្ជនំ យាចិត្វា មាកិទនិយាទេឝំ គន្តុំ ប្រស្ថានម៑ អករវំ។
  arn-NT: Welu newe küme tüngduamkülepulan, iñche am pepunofilu taiñ peñi Tito. Feymew
    rume pichiñma mülepun ka pürüm chalitufiñ tati feyentulechi pu che mülelu Troa
    mew, fey amun ta Masedonia trokiñ mapu mew.
  zas-NT: Per ad nixt guzaꞌcan guial ad bidxaaglojtan dux compniar ree Tito. Zeel
    basaꞌnan bén guin ree abiꞌ wan Macedonia.
  ken-NT: Yɛ̌ nɔ, ntɨ nɛ́bhɨ́kɨ́ pɔp mɛ amɛm ndu mbɨ́kɨ́ ghɔ mmʉɛrɛ wa Táytɔs arɛ́.
    Ngati yɛ bhɔ bɛ, “Mǎnchɔkɔ sayri.” Mfa ndɔk atú Masidónia.
