verse: 2CO.002.013
translations:
  kpx-kpx: Di o keve Kosive lovi baluga vanu. Isito di haoka Taitasiu lohoholige di
    ke huhu baluganu. Kosealemo di la deiada eviliho ke hanavoge au lae tialeu tota
    hoilahai lohoholinu. Kemoike di ata kebia halevei Masedonia vatae tinu.
  okv-H: nau namei Titus da aita hambae ue nau jota osa ari puvurae enu embomeni peketo
    toto Macedonia ta pambuhena.
  tbo-tbo: Tamogi nugonugou ega ita yato babana walehita Taitasi a bihena aweya u
    Tolowasi. Ega yaka a mamalihi ma a nehalehi po a nae u Masedoniya.
  mal-C: എങ്കിലും എന്റെ സഹോദരനായ തീത്തോസിനെ അവിടെ കാണാതിരുന്നതുകൊണ്ട് ഞാൻ അസ്വസ്ഥചിത്തനായിത്തീർന്നു.
    അതുകൊണ്ട് ഞാൻ ത്രോവാസിലുള്ളവരോടു യാത്രപറഞ്ഞ് മക്കദോന്യയിലേക്കു പോയി.
  grc-SR: οὐκ ἔσχηκα ἄνεσιν τῷ πνεύματί μου, τῷ μὴ εὑρεῖν με Τίτον τὸν ἀδελφόν μου·
    ἀλλὰ ἀποταξάμενος αὐτοῖς ἐξῆλθον εἰς Μακεδονίαν.
  bgc-bgc: अपणे बिश्वासी भाई तीतुस ताहीं ओड़ै ना पाकै, मेरै मन नै चैन कोनी मिल्या,
    ज्यांतै बिश्वासी भाईयाँ तै बिदा होकै मै मकिदुनिया परदेस म्ह बोहड़ ग्या।
  khz-khz: Na au aoku ati emainowai, aoku evekwalaviwai, kwalana au tariku Tito Troas
    ai ati arawaliato. Gaura pakurai Troas talimara tipo avega-nekarato, ne Makedoniai
    aagoto.
  deu-TKW: aber ich war doch nicht frei im Geiste, weil ich meinen Bruder Titus nicht
    traf; so nahm ich Abschied von ihnen und zog nach Makedonia.
  zsr-NT: Zal‑laꞌ guc cni, gröꞌa baguíꞌi le cutu yajxacaꞌa‑biꞌ niꞌ biꞌi bö́chiꞌruꞌ
    Tito. Qui lë ni naꞌ buzáꞌlenaꞌ bunách niꞌ, gyijaꞌ luyú Macedonia.
  lin-lin: Kasi motema na ngai etikalaki kozala na kimia te mpo ete namonaki kuna
    te ndeko na ngai, Tito. Boye, natikaki bango mpe nakendeki na Masedwane.
  hns-NT: aur ham hoewa ke iesaai log se djoedaai leike Maasadonia diehaat tjal gailie
    oke khodje khaat.
  noa-E: Pari mag mʉ barimaawai Cristo gaaimua mʉch eeum Tito ooimabajim Troas phöbör
    ee. Magbaawai khakhaisamjö chichiir awia, aiguim khʉʉn ermanonaanag ayoo a pʉawia
    mua Macedoniaaga, Tito dʉ̈i oog; í pãar aar udthurtarr aawai irig pãar khap jëwaag
    awi mʉ Macedoniaag majim, i sĩerr aar.
  eng-EMTV: I had no rest in my spirit, because I did not find Titus my brother; but
    saying farewell to them, I departed for Macedonia.
  mib-NT: Te vēsú súcuan te tu ní íyo nayúú ni anuá rī, chi tu ní níjnáhan ri jiín
    hermano yō Tito. Yūcuán na te ni nacuatáhú rí nuū ñáyuu yūcuán, te cuananducú
    rí de ichi Macedonia.
  lif-NT2: हे़क्‍केसाङ् इङ्‌गाॽ आनिङ्‌वाॽओ सनारुङ् होःप्‍ते़रो थेआङ्‌भे़ल्‍ले़ खे़प्‍मो
    खिनिॽ याःम्‍बेओ इङ्‌घङ् के़दाःप्‍पा आन्‍साॽ तितसे़न् मे़न्‍दुम्‍बान्‍लो॥ खे़ल्‍ले़
    चोगुल्‍ले़ खे़प्‍मोबा मनाहाॽ से़म्‍मुॽइ नाःक्‍तुङ्‌सिङ्‌ङाङ् मे़सेदोनिया ते़ङ्‌गप्ले़प्‍माङ्
    पेगाङ्‌लो॥
  xnj-xnj: Nambu nakamuliwi wogohi neju namkolili lepi mlongo witu Tito. Hinu ndi
    navalagili vandu pala nikahamba Makedonia.
  mmx-mmx: Ketla aga bulu aleng mila nia agoxo ven kora ka netak ne Taitas go. Kuren
    la aga on basinge di, la agat pas uto Masadonia.
  cbr-NT: Cuëënia ñuixunti 'aíshbi cana nucën xucën Titobë mërananxma bënëti, anu
    'icë unicama ëbiani, Macedonia menu cuan.
  tee-NT: Para jantu xack'achan ni tuca' xaquilakchinchokoi ju quilak'au'an Tito.
    Pus yuchi iclhi'alacmac'ami ju amachak'an anch chai ictaxtucha. Ic'alh ju xalacat'un
    Macedonia.
  eng-LSV: I have not had rest to my spirit, on my not finding my brother Titus, but
    having taken leave of them, I went forth to Macedonia;
  cak-NT: ren xa ch'anin xinya' can ri tenemit Troas y xipe pa Macedonia. Roma ja'
    ta pa Troas xkac'ul ta ki' riq'uin ri Tito, pero xa man quiri' ta xu'on. Y ren
    xa ninjo' ninna'ej anchique ibanon rix chila'. Jari' xbano che ri wánima chi xenya'
    can ri kach'alal ri jec'o pa tenemit Troas, roma xa man xapon ta ri Tito chiri'.
  pah-NT: 'Jipy''a ndukatui reki okoteheavo. A''ereki pevo ji ndahepiagi Tito''ga
    nhaneirũ''ga. Nurã ga rure''ymame ji ei pevove''g̃a pe: Kiro ji hoi a''ero. Pea
    hugwi ji hoi a''ero jigwovo Macedôniapeve''g̃a gwyri pe Tito''ga reka.'
  sja-NT: Mamĩda, mama bɨde mɨ k'ĩsia nɨ̃beeji unu-e pada perã Tito, tachi ɨ̃pema
    Cristo k'aurepa, mɨa pëida parã ak'ɨde. Iru parãmãiipa chep'eda, mama tai unudait'ee
    paji. Mãgá unuda-e pada perã, mɨa Troadepemaarã atabëiji mãik'aapa cheji Macedonia
    eujãdee, nama Tito ome unui jĩak'aapa.
  xed-xed: Nziya nza tsi, tsəʼamma ghəŋa ɗa, kabga slanagha a yu ta zwaŋama ɗa Titus
    hada wu, kəl yu ka mnay ka nzata kuni ɗughwana kəʼa nda həŋ, ka sliʼafta ka zlaŋtá
    gwal ma luwa Truwas ka laghu yu ta haɗika Mekaduniya.
  mks-NT: Joo co̱ó na̱sahi̱in va̱ha ini i̱ jáchi̱ co̱ó na̱ñe̱hé e̱ ñaní Tito. Sa̱há
    ña̱ cán quéa̱ na̱ndinda̱yí i̱ ñaní, na̱ ndúu ñuu Troas já na̱quee e̱ cua̱ha̱n
    i̱ chí estado Macedonia ndinducú u̱ da̱.
  gfk-S: Iesene iou ga manga ngaangel kinong iou pai gale tale be ni silihe no tasigu
    Taitus kaia, kaie iou gom hana talur di kaia, iou gom hana um utusu Masedonia.
  bmu-bmu: Mewö amqeyökmö, urumeleŋ alani Taitus qahö miwikŋaibi keuŋini qahö jii
    möralaŋgöra aka waimanjat möta luainöŋ urune qahö ahöyök. Miaŋgöra yaizökzökŋini
    jiba eŋgömosöta Taitus jarumamgöra Masedonia prowinsnöŋ anal. Mewö.
  dgz-dgz: Go ne imuna potana da ae ya en wait wanden, iwa ne nao daitonawa gwanina
    Taitas ap mepe da ya yawan. Ap menan gaun inamup wan ae vemon at Masedonia angen.
  eng-GNV: I had no rest in my spirit, because I founde not Titus my brother, but
    tooke my leaue of them, and went away into Macedonia.
  zaa-NT: Pero labí guré' tsè' látsa'a' porqui'ni lanú hermano Títua té nía de bitsina'a'.
    Acca bechu titsa' taá' ca hermanos tsè'e Troas nna hua'á' para región nu lá Macedonia.
  eng-WEBSTER: I had no rest in my spirit, because I found not Titus my brother; but
    taking my leave of them, I went from thence into Macedonia.
  guh-guh: Itsiata baitsi jane bajarajota abaxë apo jamatabëcuenebarëyanë. Najamatabëxainajë
    vajabananë Tito yabara. Tsipaji abaxë Tito apo caxitajarabaxuabinë Troas tomarata.
    Nexata baja napëjiobajë Troas tomarapijivi taponaenexa baja Macedonia nacuayabelia.
  bon-bon: Yepä cäme babo ngenecu mäpu puga ge, ingle cane mime biname Taitus ne lica
    jääpänepene puma. Peei name pi cane pui cewe ne yaabma-lepene, siige Makedoniya
    me lädepene.
  nhw-BL: pero nimotequipachoyaya miyac pampa amo nijpanti toicni Tito catli niquilhui
    para ma nechnamiquis nepa quema quisqui tlen campa amojuanti. Huajca niquinnahuatijtejqui
    catli itztoyaj nepa Troas huan niyajqui tlali Macedonia para nijpantis.
  swh-ONEN: bado nilikuwa sina utulivu akilini mwangu kwa sababu sikumkuta ndugu yangu
    Tito huko. Hivyo niliagana nao nikaenda Makedonia.
  wbi-wbi: neke nanikatenganile mu mwojo ghwango, ulwakuva nanikamwaghile kula unyalukolo
    ghwango uTiito. pe nikahwesia nikavuuka kuluta ku Makedonia.
  bba-bba: Adɑmɑ nɛn lɑɑkɑri kun kpunɛ sɛ̃ɛ yèn sɔ̃ nɑ ǹ nɛɡii Titu wɑ. Yen sɑɑbuwɑ
    nɑ Torɑsiɡibu nɔɔ kɑnɑ mɑ nɑ doonɑ Mɑsedɔni ɡiɑ.
  eng-KJVCPB: 'I had no rest in my spirit, because I found not Titus my brother: but
    taking my leave of them, I went from thence into Macedonia.'
  kgk-NT: Ndaxe py'agwapýiry ndatopái-gwi xe irũ Tito-pe. “Ma'erã po nogwahẽi a-py”
    ha'e xejéupe hese. “Aha-ta Macedônia yvy-py. Upe-py para'e atopa va'erã Tito-pe”
    ha'e xe renduharãgwe-pe. Upéi aha jevy mombyryve Tito piari.
  waj-waj: Na ivaki viee buainana taaduu hama Titiiva ni too vauvaara na pinaama ivaara
    yaata utiravai. Yaata utuaivaara ivaki varuuyara na kua yoketaivaa kiaa kiee ivaki
    pikiee mmata Maketoniaa ivakira viravai.
  cpy-cpy: Roo kanteencha okantzi-motakina janta tee noñaapaakiri noyemijantzinkarite
    Tito. Rootaki nawijan-tanakari Macedonia-ki.
  mpx-mpx: He no nuwatu tage talila Taitas na pwawaa to sauga i sikalem Kolinita eliyamiu,
    yaa nige ya pwapwawa. Yaka ya nuwanuwatu nabi, inoke ya mulolu Tilowasi eliyalil
    ge ya nem te labi Masidoniya.
  wbp-wbp: Ngulangkaju Turajarla, kularna Tayituju ngalipakupurdangka parlu-pinjarla
    nyangu, lawa. Kujarlaju, miyalujurna maju-jarrija. Ngula-jangkaju, jakuru-pungurna-jana
    Kirijini-patu, nguru wiri-kirra Majatuniya-kurrarna yarnkajarra yungurnarla warru
    nyanyi Tayitujuku.
  luo-luo: to ne pod aonge gi kwe e chunya nikech ne ok ayudo owadwa Tito kuno. Omiyo
    ne agoyo oriti ne jogo, mi adhi Makedonia.
  nhe-NT: pero nimocuesoyaya miyac pampa ax nijpanti toicni Tito tlen niquilhui para
    ma nechnamiquis nepa quema quisasquía tlen campa imojuanti. Huajca niquinnahuatijtejqui
    tlen itztoyaj nepa Troas huan niyajqui tlali Macedonia nijtemoto.
  aii-aii: 'ܐܝܼܢܵܐ ܪܸܥܝܵܢܝܼ ܠܹܐ ܝܗܘܵܐ ܫܸܠܝܵܐ، ܣܵܒܵܒ ܠܵܐ ܡܘܼܫ݇ܟ̰ܸܚ ܠܝܼ ܐܲܚܘܿܢܝܼ ܛܸܛܘܿܣ
    ܬܵܡܵܐ. ܗ̇ܝܓܵܗ ܐܡܝܼܪܝܼ ܐܸܠܵܝܗ‌ܝ: ”ܦܘܼܫܘܼܢ ܒܫܲܝܢܵܐ،“ ܘܐܙܝܼܠܔ ܠܝܼ ܠܡܵܩܹܕܘܿܢܝܼܵܐ.'
  esk-NT: Aglaan tutqiksiñġitchuŋa irrutchipkun, atakkii paqinġitḷugu aniqatiga Titus
    tarani, tarraasrii aullatqikłuŋa tarakŋa Macedonia-mun.
  msb-msb: pero dili nakaukoy an akon isip kay wara ko didto makita an akon kamanghod
    sa pagtuod na si Tito. Kaya, nagpaaram ako sa mga taga-Troas kag nagpadayon pa-Macedonia.
  cpa-NT: Cónh¹jøng² tsa¹tei³ neng¹² dsøa¹jni. Di³ tsa¹ca¹jén²jni Tito, dsa² roh¹³
    jniang³, ja³jøng². Hi² jøng² ca¹guio¹jni juu¹² Macedonia mi³ca¹cuø¹jni jǿg³ dsio¹
    quiah¹² dsa² roh¹³ jniang³ chian² jøa³juøi² Troas.
  dso-dso: ମାତର୍‌ ଆମର୍‌ ବାଇ ତିତସ୍‌କେ ବେଟ୍‌ ନ ଅଇଲି ଜେ ମର୍‌ ମନେ ମନେ ବେସି ଚିନ୍ତା ରଇଗାଲା
    । ତେବର୍‌ ପାଇ ମୁଇ ତେଇର୍‌ ଲକ୍‌ମନ୍‌କେ ଗାଲିନିବେ ବଲି ତେଇଅନି ମାକିଦନିଆଇ ଉଟିଗାଲି ।
  meu-meu: to asina noho namonamova, badina be tadigu Tito asina davaria. Taunabunai
    na hatonidia, Makedonia nala.
  yva-NT: Weramu inanuga mamo ntanamanine kakai, yara mamaun dave, weye rinanto sya
    arakovo Titus ai no naije jewen. Maisyare omai ti, syo arakovo una no Troas maneme
    raijar umba syuje indamu syanya tutir ride no munijo Makedonia so rai.
  dgc-dgc: Pero métagegék tu isip, da éwan sa tinumagbu ti wadi ko a Tito. Kanya nagpaalamék
    du kakaguman ko sa, a nagtulosék dén ta Masedonia.
  zpm-NT: Nac diidz ga ndzieelo naa bets ne Tit, per zeeṉe goṉ naa bdziṉd me, biotiblidraa
    guic naa. Nacne brieque naa ga bia naa nëz xtan zha Macedon, biaguib naa me.
  hix-NT: Koseryehokekon mak ha, Txetu ehxera esnàr ke. Rowtà rma yonyhera wehxakonà,
    àto. Àro ke, onà wyaro àkekonà, àwyanye. Àten hamà àkekonà. Maseknonya yamtar
    hona haxa komokye.
  sim-sim: Hako nakrem Jisasin ni hishindiyanda ma Taitusin orok a heyeri ambu osik
    wavu anhi kavak nari sir. Uri osik yanga Troasin a halaha orin a lasa ihi na heyekmbaha
    provins Masedoniak amu ira.
  npi-ULB: तापनि, मलाई मनमा शान्ति मिलेन, किनकि मैले मेरा भाइ तीतसलाई त्यहाँ भेटिनँ
    । त्यसैले, उनीहरूलाई छोडेर म माकेडोनिया फर्कें ।
  cgc-cgc: Piro, dili a mapaamtang tak ula ko dya nakita Tito na ate na utod ki Cristo.
    Tenged ula ko nakita kanen an, gapalam a nang en daw galin naan ta Troas na miling
    ta Macedonia aged naan ko dya kanen an ngitaen.
  tim-tim: Hain akbiâ makyeŋgiwerâm âmâ galane Tito are bo mem miawaktere biwine umatŋe
    akto bo makyeŋgim âmâ hepun yekmâ Makedonia hânân ariân.
  yor-yor: síbẹ̀ èmi kò ní àlàáfíà lọ́kàn mi, nítorí tí èmi kò rí Titu arákùnrin mi
    níbẹ̀. Nítorí ìdí èyí ni mo ṣe dágbére fún wọn, mo si rékọjá lọ sí Makedonia.
  wos-wos: Xékéndaka wuni wuna bandi Taituska wumbu hwakéfatikéwuka wuna mawuli jémba
    téhambandé. Téhafi ye wumbu rekwa du takwaré yatakataka déka hwakéta wuni yi,
    Masedoniana héfaré.
  emp-NTPO: Baribʌrʌ mʌ̃ djaba Titoda unuẽ́ bẽrã sod̶e necai b̶aẽ́ basía. Maʌ̃ carea
    djabarã ume dji jʌreped̶a mʌ̃ra wãyaana asia. Ara maʌ̃da Macedonia druad̶aa Tito
    jʌrʌd̶e wãsia.
  eng-F35: I had no rest in my spirit, because I did not find Titus my brother; so
    taking leave of them I went on into Macedonia.
  ind-ind: Tetapi saya tidak bisa tenang di situ karena saya tidak bertemu dengan
    saudara kita Titus. Jadi saya berpamitan kepada pengikut-pengikut Kristus di sana
    dan pergi ke Makedonia.
  pes-OPCB: اما برادرمان تیتوس را آنجا پیدا نکردم و برای او بسیار نگران شدم. پس، با
    اهالی آنجا خداحافظی کردم و به ایالت مقدونیه رفتم، تا شاید تیتوس را در آنجا پیدا
    کنم.
  mpt-mpt: Ne inania tli otane ne neke Taitase mo bianeta ib weng sango baatneim blim
    kesoa ne funania Inamin yebbabo e bianea Kolin bib seli weng sango baatnesetababo
    genia Tloas bib sel ibo ibmaye blibte ge baabenia deibenia hen tenia Masedonia
    betan ele tetemia e ele bie kesoa atemia e ib weng sang ayamo baatnenebiobe.
  ssx-ssx: Pate I̱ta꞉ pomo tieke pia꞉me. Pa ekipeke nika꞉ kame Taitasita꞉ na handa꞉
    u hao loa꞉me. Koto ekina꞉ta꞉ I̱ma꞉ta꞉ mo wanda꞉hali pa꞉ta꞉ A꞉taloe laa mo Ma꞉sedonia
    nane poa꞉me.
  mkl-mkl: Ammɑ lɑɑkɑim kù sũ sɛ̃ɛ si bɛi n kù yɛ kpɑɑsim Titee. Nɑ ŋɔi í jɔ̀ ǹ
    tɔɔ inɛi Torɑsi ŋɑ sukudɔ̃ ǹ nɛ ilɛi Mɑsedɔni.
  gaq-gaq: ମାତର୍‌‌ ବୟାଁ ତିତସ୍‌କେ ଆତ୍‌ଅରିଆ ଆଃକେଚେ ନେଙ୍ଗ୍ ତେରେପେତେ ଣ୍ତିଙ୍ଗ୍‌କେ । ତେସା
    ଆତ୍‌ଅରିଆ ରେମୁଆଁଇଂବାନ୍‌ ଆନ୍ତାର୍ ବିଚେ ନେଙ୍ଗ୍ ମାସିଦୋନିଆନିଆ ଉଁୱେକେ ।
  gof-RNT: Shin taani ta ishaa Tito yan demmaboonna gisho ta wozanay shemppibeenna.
    Hessa gisho, yan de7iya asaa sarothada iya koyanaw Maqedooniya bas.
  unx-unx: ମେନ୍‌ଦ ଆବୁଆଃ ହାଗା ତିତସ୍‌କେ ଏନ୍ତାଃରେ କା ନେଲ୍‌କେଦ୍‌ତେ, ଆଇଙ୍ଗ୍‌ ମନ୍‌ରେ କାଇଙ୍ଗ୍‌
    ସୁକୁୟାନା । ଏନାତେ ଏନ୍ତାଃରେନ୍‌ ହଡ଼କତାଃଏତେ ମାକିଦନିଆତେଇଙ୍ଗ୍‌ ସେନଃୟାନା ।
  gah-gah: nigivéneho Taetasí eza lekelitokatí litá oko atiginá oko amigove loko vitagá
    okuke nagata gululusi geleuke lekeza mota minalo lokuke Masetonia mikasiuka vumóma
    neve.
  lcm-lcm: sikei parik natapa lomon aus using natapo tav sabonai lak ani tungag ta
    Tito e iang. Asukang a nala posong ro singiria, na nala pasal pelek iria ane Makedonia.
  aer-aer: Apmere Troy-enge, ayenge kwenhe atnerte akngarte-iwelheke uye akwete unthemele
    atyewe atyinhe Titus-eke. Ikwere-iperrele anteme itne ayenge irtwareke, the itnenhe
    imperle-alherlenge apmere Macedonia-werne alhemele apale-unthetyeke Titus-eke.
  qvc-NT: Chayshina achka runata, warmita yach'achishpapismi, mana atirqaychu kushikuyta,
    kriyiq masinchiq Tituta mana tarishqayrayku. Chaymi chay Truwaspi tiyaqkunamanda
    dispidikashpa, prubinsya Masiduñaman rirqay, Tituta maskaq.
  tgl-ULB: Kahit pa walang kapayapaan sa aking isipan, dahil hindi ko nahanap doon
    si Tito na aking kapatid. Kaya iniwan ko sila doon at bumalik sa Macedonia.
  cbs-NT: 'Cristowen taea en betsa Titoki en nukudiama inun matukidia jawa bana ninkadiama
    en juinti punu nuka kayaxun jatu yuikin: “En ma kaii”, itan Macedonia mai pakea
    anu Tito benai en kainkainimaki.'
  xtm-NTPP: kovaa ñatuu ni ndatatu ini anua sa a, vaa ñatuu ni ndani'i sa ñani o Tito
    ma. Te chukan kúu ja ni ndakuan‑ta'vi sa nuu tna'a o ñayii yukan, te kuan no'o
    sa ñuu Macedonia ma.
  nnq-nnq: Nambu nakiba na mbwele muno gambu nankolije nnongo gwango Tito. Yene nganatabukanga
    bandu boa ba penia nganyenda kukilambo cha Makedonia.
  bao-NT: To biro to ca bii pacaro, yʉ yee wedegʉ Titore yʉ ca bʉa eatirije niima
    ĩiro, yʉ yeri yʉ ca tʉgoeña niirijepʉ añuro nii majitiwʉ. To biro biima ĩigʉ cʉ̃jare
    waarique uwi, Macedonia pee yʉ doocã doowʉ.
  san-ORI: ସତ୍ୟପି ସ୍ୱଭ୍ରାତୁସ୍ତୀତସ୍ୟାୱିଦ୍ୟମାନତ୍ୱାତ୍ ମଦୀଯାତ୍ମନଃ କାପି ଶାନ୍ତି ର୍ନ ବଭୂୱ,
    ତସ୍ମାଦ୍ ଅହଂ ତାନ୍ ୱିସର୍ଜ୍ଜନଂ ଯାଚିତ୍ୱା ମାକିଦନିଯାଦେଶଂ ଗନ୍ତୁଂ ପ୍ରସ୍ଥାନମ୍ ଅକରୱଂ|
  huv-NT: Pero naleaing xique ngo majneaj ximeaats, cos ngo naxom quiaj teat Tito.
    Por aag ayaj tasajasüw sanaw quiaj; tambas tandüyiüs tiül iüt Macedonia.
  otn-NT: Pɛ hi̱mbi̱ zä xca̱ n'yo ma̱pähä, porque ma̱ cu̱hʉ ra̱ Tito ya ma̱rá̱ hya̱'a̱
    ngue ja xca̱ nthɛ'be p'ʉ, pɛ hi̱mbi̱ zøhø. Ja̱na̱ngue dá̱ n'yɛ̱tegä p'ʉya, dá̱
    thogui, da̱ni̱ mpagä p'ʉ ja ra̱ häi Macedonia, xa̱mhma̱tho ngue ja xca̱ni̱ nthɛ'be
    p'ʉ ra̱ Tito.
  nop-nop: Iŋgoŋ oŋ, notne Taitus adi hidi wooŋ habuŋa pilap mu udaneeŋ buguk doktiŋa
    walanedi nadibedi tiŋa Wapum’walaŋ metam hakaneeŋ yeniŋa Masedoniya kwetneŋ busuwagut.
  obo-NT: Piru diid lonna kos ginawa ku, oyyos waa man id inguma si Tito no suwod
    ta pomon duwot koniyu. De-en id obisu a taddot mgo suwod ta rutun woy id ponayun
    a nid undiyon to Macedonia.
  cak-ENT: Pero xa chanin c'a xinya' can ri tinamit Troas y xinpu'u pa ruch'ulef Macedonia.
    Roma ja ta pa tinamit Troas ri xkac'ul-ki' riq'uin ri hermano Tito, pero xa man
    quiri' tüj xbanatüj. Y yin xa ninjo' yan c'a ninvetamaj ri achique ibanun rix
    chila'. Jari' c'a ri xbanun chin ri vánima que chanin yan xenya' can ri hermanos
    ri yec'o pa tinamit Troas, roma xa man xapon tüj ri hermano Tito chiri'. Xinbe
    yan pa ruch'ulef Macedonia chin xincanoj rija'.
  lif-NT: ᤜᤧᤰᤁᤣᤛᤠᤱ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤏᤡᤱᤘᤠ᤹ᤀᤥ ᤛᤏᤠᤖᤢᤱ ᤜᤥ᤺ᤵᤋᤧᤖᤥ ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤧᤵᤔᤥ ᤂᤡᤏᤡ᤹ ᤕᤠ᤺ᤶᤒᤣᤀᤥ
    ᤀᤡᤱᤄᤱ ᤁᤧᤍᤠ᤺ᤵᤐᤠ ᤀᤠᤴᤛᤠ᤹ ᤋᤡᤋᤛᤧᤴ ᤔᤧᤴᤍᤢᤶᤒᤠᤴᤗᤥ॥ ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤂᤧᤵᤔᤥᤒᤠ ᤔᤏᤠᤜᤠ᤹ ᤛᤧᤶᤔᤢ᤹ᤀᤡ
    ᤏᤠ᤺ᤰᤋᤢᤱᤛᤡᤱᤅᤠᤱ ᤔᤧᤛᤣᤍᤥᤏᤡᤕᤠ ᤋᤧᤱᤃᤵᤗᤧᤵᤔᤠᤱ ᤐᤣᤃᤠᤱᤗᤥ॥
  mie-NT: De vísō súcuán de nduú ní íyo nañíí inī ánō ni, chi nduú ní nánihīn tāhán
    nī jíín hermano ō Tito. Ñúcuán de nī nacuetáhví nī nūū nchivī ñúcuán, de cuānanducú
    nī dē ichi Macedonia.
  san-TIB: སཏྱཔི སྭབྷྲཱཏུསྟཱིཏསྱཱཝིདྱམཱནཏྭཱཏ྄ མདཱིཡཱཏྨནཿ ཀཱཔི ཤཱནྟི རྣ བབྷཱུཝ, ཏསྨཱད྄ ཨཧཾ
    ཏཱན྄ ཝིསརྫྫནཾ ཡཱཙིཏྭཱ མཱཀིདནིཡཱདེཤཾ གནྟུཾ པྲསྠཱནམ྄ ཨཀརཝཾ།
  qve-NT: Ichaqa sonqoypitaqmi ancha preocupasqallaña karani, wawqenchis Titota chay
    llaqtapi mana tarisqayrayku. Hinaspan chay llaqtapi iñiqmasinchiskunamanta despedikuspay,
    Macedonia provincia lawman viajarani.
  pao-NT: Pana nu yise meeoo soonamme nu sakwa gi besa ka umu-baa'yoona ka e pua'a
    Titus gi onoko, oonow ka mee nu soonammena. Nu yise sake-wi mangeka ka teepu Macedonia
    mee naneadu-kwitoo, nu ka Titus watehooka.
  cbu-NT: Itaru, anush Titoom kutaranguri, xapooyaranlluri, watsta, táyaranlluri,
    naatarangina. Apanll anush kapungtaa istarangu, ashiritaa Masedonap tsap Titoo
    nachungatama, tárangina. Ashiriya, Taráwtashchee tsiyateeranlluri, kasarangina.
    Sheeranlluri, aranginasha Masedonap tsap naatarangina. Anush Masedonash kuseeruri,
    Titoo parangina. Paranguri, uwsha Titooma ichinguru nuwaa kamanirangiya tsiyatsseetsi
    siyamuna.
  usa-usa: 'miráimanibo Tááítati íma máqe-uraitapoaq kemá netuq-túyánámmá kéiteq maará
    téq tiráune: “wemá náakaraq máiyo? kéteq yemmá maará téq timá yímikaune: “kemá
    kégoune” timátuweq Maaterónia-marabaq kóuraune.'
  soy-soy: Ḿpɑ́ nɛ lɛ̃, tinɛ́pɔ́ɔ yɛ pɛɛ cɑɑilɛnlɛ, kɑ́m unɛ́mɑ́rɛcɔ Tiiti n yɛ̃́
    nnyɑ. Am pɛɛ Turowɑɑsi pikɔ́-i yisi ɑm Mɑsetuwɑɑni kɛtẽ sĩ.
  hui-hui: Anda íbu howa handalu hewaria i̱naga hamene Taidasa naheyane hondowa i̱
    mini burugulo haru. Ani bu howa i̱na Toroasa wali agalihondo, Hondo halimu, lalu
    Masedonia dindi pole piru.
  amf-amf: Ko dahaannaar isa imbanaasa Tiitoam inin haapaamonna, isa woylammo ukunsadehe.
    Ogonante Thirovadda gidir dohoono Barjodar woylamin qajaynaam nagaysayse Moqodoonia
    peendar i yivade.
  quc-NNT: Pune je ri', sib'alaj xinok il rumal chi man xinriq tä ri qachalal Tito.
    Rumal ri' xinel b'i kuk' ri qachalal kojonelab' chila', xine' k'u pa Macedonia.
  dob-dob: ta esi yanuwanuwa sinabwana manuna tasigu Taito nigeya yalobaloba. ꞌEnega
    me Tiloasi yapilisinedi ga yatauya Masidonia.
  wrs-wrs: Wo heva os kava beswonamba vevnamoa diva, manara noinda kava diva nonglanamoa
    kavna sehelmba Titusmba. Wo doa venamba, kava unna aevulu, kava gav Masetoniaram,
    Titusm silelalm. Wo noinda kava hengava yemba engalpranamoa.
  mca-mca: Qa nite'ƚe ikesimen pa' yitawe'j qe nite' hewetweni'ƚi' ha' yejefe Tito,
    qa hik ta'ƚijupi' in hakik'ui iye ha' witset qu' natsamii ha' sehe' Macedonia.
  tzo-TZC: Pero mu junuc ti coꞌntone, yuꞌun muꞌyuc tey laj jta ti quermanotic Titoe.
    Jech o xal un, tey laj jcꞌoponic comel ti jchꞌunolajeletique. Tey libat ta Macedonia
    banomil.
  mya-mya: သို့​ရာ​တွင်​ငါ​၏​ညီ​အစ်​ကို​တိ​တု​အား​မ​တွေ့​ရ သ​ဖြင့် ငါ​သည်​လွန်​စွာ​ပူ​ပင်​သော​က​ဖြစ်​၏။
    ထို့ ကြောင့်​ထို​မြို့​ရှိ​လူ​တို့​ကို​နှုတ်​ဆက်​ပြီး​လျှင် မာ​ကေ​ဒေါ​နိ​ပြည်​သို့​သွား​၏။
  gng-NT: nʼyɛnm ŋa là dɔ, kimɛ ma là laa' nʼninjɛ Tit. Nɛn bo nɛ n là cɛ̀be' udu
    nnɔ yaab ki bure' Maseduɔnn ya tinfɛnm bó.
  cbi-NTPO: junu sunden pensa jutyu puwayu in keranguemu naatala Titonu mangatatyu'
    mitya. Tsejtu yalanu ura' chudei ti' shuiketu Macedonia pruvinsiasha jiwayu.
  ikk-NT: Kanị, obi eruni m alị, makẹni ahụnnị m Taịtọsị wụ nwẹnẹ m imẹ Kraịstị ebẹhụ.
    Ya m nọ sị wẹ nọdị ọhụnma, m nọ jẹnmẹ Masẹdonia.
  leu-leu: Taasaxa ne piau ta luaian lunai la xunus iga senaso ne pife tingin na titaara,
    na Taitus, pave. E voxo ne taꞌulan nari e ne falet xe pe Mesidonia.
  maz-NT: Mi te'begö mi cjuarmaji e Tito ro zät'ä a Troas rví 'ñeje cja in jñiñigueji
    a Corinto. Pero dya go zät'ä. Nguec'ua me mi mbentsc'öji pje mi cjagueji. Nguec'ua
    rvá ẽzhẽ c'o cjuarma a Troas, ró ma c'ua a ma a Macedonia; xa'ma je ro chjëgöbe
    nu e Tito.
  bod-N: དུས༌དེར། བདག་གི་སྤུན་ཟླ་ཐེ་ཏུ་དང་མ་ཕྲད་པས། ངའི་སེམས་མ་བདེ་བར་ཡུལ་དེའི་མི་རྣམས་དང་ཁ་བྲལ་ནས་མ་ཀེ་དོན་ཡཱ་ཡུལ་དུ་སོང༌ངོ༌།།
  tca-NT: Natürü tama aixcüma chataãẽ ga yéma, yerü tama yexma nüxü̃ chayangau ga
    taeneẽ ga Titu. Rü yemacèx nüxü̃ charümoxẽ ga yémacü̱̃ã̱x ga duü̃xü̃gü, rü ichaxũãchi,
    rü Machedóniããnewa chaxũ.
  zpl-NT: Pero lá tsu nzeꞌcali arquia equie nú né llelaa saꞌahua Tito eyeche Troas,
    enzeꞌe unia lubee bene zeꞌe nu chu nzaꞌa enza eyeche Macedonia.
  mbc-NT: Mîîwîni tîîse kure'ne esenumenka ye'ka pe esenyaka'ma'pî, maasa pra uyonpakon
    Tito yarakkîrî eseporî pra wanî wenai. Mîrîrî ye'nen esekaremekî'pî mororonkon
    pî' moropai uutî'pî Macedônia pata pona.
  ndg-ndg: Hata nyoo, nibile kwaa na amani ya mwoyo, kwa sababu nikwembine kwaa ni
    nongo bango Tito kolyo. Nga nyoo nialekite na kelebuka Makedonia.
  wsk-wsk: Bare aninga angamang motam me kua kapakaso. Mu awuk, ani aga bo Titus me
    arikasam ale ko ikia aga moakaso. Se ani Troas kariimet amilmil nungaru se Macedonia
    namerem.
  toj-NT: Pero mi ni t'un culanuc ja jc'ujoli porque mi jtaa ja quermanotic Tito ja
    tihui. Jayuj ti jc'uman can ja cristiano, ti huajyon ja ba Macedonia.
  tbc-tbc: Ak man ŋai ilo maror amag tia ya. Man dugo, ŋai id teid Taitus niŋen o
    abaŋan ŋabi ak man atna ta ŋile na ya. An niŋen o ŋai Troas tamolpein an ŋubisawaig
    Masedonia tan lo ŋau a.
  sna-sna: ndakanga ndisina rugare mumwoyo mangu, nokuti handina kuwanako Tito hama
    yangu. Saka ndakaonekana navo ndikaenda kuMasedhonia.
  smk-NT: '@see-verse:2CO.002.012'
  grc-TCGNT: οὐκ ἔσχηκα ἄνεσιν τῷ πνεύματί μου, τῷ μὴ εὑρεῖν με Τίτον τὸν ἀδελφόν
    μου· ἀλλὰ ἀποταξάμενος αὐτοῖς ἐξῆλθον εἰς Μακεδονίαν.
  gof-WFTW: Shin taani ta ishaa Tito yan demmaboonna gisho ta wozanay shemppibeenna.
    Hessa gisho, yan de7iya asaa sarothada iya koyanaw Maqedooniya bas.
  spa-BLM: no tuve alivio para mi espíritu, porque no encontré a Tito, mi hermano;
    pero despidiéndome de ellos, salí hacia Macedonia.
  kyz-NT: A'ere je jemuaẽmi jarejewirera 'jawewara 'ga ree, Tito 'ga ree. “Peu futat
    je oi ene rekoaa”, e'i 'ga jee ikue. A'ere 'ga nuri we owaẽma peu. A'eramũ je
    a'eramũ tewau pe awi ai'i nũ. Tewau Masetoni ywy pe Tito 'ga rekaa ai'i.
  dao-dao: Kami na Tihtuh am ka hmuha phäha aktäa ka cäiki. Acunakyase khyang he jah
    hnukset lü Maketawnih khawa ka citki.
  cya-cya: una a nguinu tsu'hue lca tiqueen si'yana a na'an 'in yu ta'a na Tito, can'
    cha' msla' ta'a hua lo'o jun ndi'in can', lo' mdo'on ngui'an se'en lyi'ya loo
    Macedonia.
  nii-nii: Ba na noman tuk ełe embin pałim. Nimbił erang, na angnan Taisis mołum konu
    ełe, kur kan sinenj mon. Yi mił peng kin, na wumb Trowas konu ełe mulnjung wumb
    ei, ‘Mułei’ a ni pendip kin, na Maseroniya konu ełe punj.
  ign-NT: '@see-verse:2CO.002.012'
  dik-NT: Ku ɣɛn ë ɣa cï diɛɛr apɛi rin këc ɣɛn wämääth Tito yök. Guɔ kɔc tɔ̈ɔ̈ŋ ku
    bar Mathedonia.
  cac-cac: Palta och in ilc'olal, yujto maj ilchaj vin̈ cuc'tac Tito vuj ta'. Yuj
    chi' valcan quil co b'a d'a eb' ay chi' ta', in cotxi ta', in ja d'a yol yic Macedonia
    tic.
  tzj-E: Per nmajo'n qui' ta nuc'u'x rmal jmajo'n xenwil ta tzra' je kch'alal Tito.
    Rmal c'ara' tak xnel ela chquecjol kch'alal jec'ola pe Troas y xenba chic chpam
    departamento Macedonia.
  san-BUR: သတျပိ သွဘြာတုသ္တီတသျာဝိဒျမာနတွာတ် မဒီယာတ္မနး ကာပိ ၑာန္တိ ရ္န ဗဘူဝ, တသ္မာဒ်
    အဟံ တာန် ဝိသရ္ဇ္ဇနံ ယာစိတွာ မာကိဒနိယာဒေၑံ ဂန္တုံ ပြသ္ထာနမ် အကရဝံ၊
  yaa-NT: Akka ẽ shinãni nofe yora Tito Troas anoa ẽ fichikaira ixõ. Akka fichiyamax
    ẽ inimanima. Nãskaxõ ẽ fãsi shinãkõini. Nãskata, “Mẽ kai,” ixõ Troas anoafo nã
    nõko Ifo chanĩmara faafo ẽ ato yoita ẽ oni nono Macedonia ano.
  cab-NT: Madárangilaanti narítagun lugúndun madári náni wadúje Títo Tróas lun nagáambun
    lúma juágu. Ligía nayoúragunbei joun wadújeñu ja Tróasbaña, ába nídin loúbawagun
    Macedónia lun nadúnragun lúma Títo ñi.
  clu-clu: Piro indi ako mapabutang tungud nga ara doto si Tito nga atun kabogto kay
    Cristo. Gani naglisinsya ako sa mga tomoloo doto kag nagpa-Macedonia.
  swh-ULB: Hata hivyo, sikuwa na amani ya moyo, kwa sababu sikumkuta ndugu yangu Tito
    pale. Hivyo niliwaacha na nikarudi Makedonia.
  tpt-NT: Pero jantu kaktemal kilaqaj Tito, xlhiyucha ixkimpastakꞌuy. Xlhiyucha iktaxtuchal
    y kꞌal xalakatꞌun Macedonia.
  aai-aai: Baise ayu yababan abai, anayabin ayu teu Titus men atita’ur. Imih sabuw
    nati’imaim hima’am aotuturih naatu an Masedonia.
  sny-sny: Ahowa, ane lowe ma'e te'e fiyariye su, marepi ano orese a'i teriteye. Meni
    Taitus, kaiyemo ano, le sato ariye. Serai ane lu taune, Troas sahe iroteye ape,
    arunatiyewe, sosu pani Masedonia ma'e fi. [Ap 20:1]
  myy-myy: Masare queno riasobojagʉti yʉ ya ʉsijʉ bʉto tʉoĩacʉ yʉ. Mani yagʉ Titore
    ti bʉjabiticõri yʉ ya ʉsijʉ bʉto tʉoĩacʉ yʉ. Ito bajiri Titore ãmarocʉ ĩnare ware
    goticõri Macedonia sitajʉ wacʉ yʉ.
  trc-NT: tza̱j ne̱ ne nari̱ꞌ ꞌu̱nj man tinúú níꞌ síí cuꞌna̱j Titó, ne̱ nanó ndoꞌo
    raj, ne̱ cheꞌé dan tanáj ꞌu̱nj man nij tinúú níꞌ síí ne̱ chumanꞌ Troas yoꞌ, ne̱
    cavii ꞌu̱nj caꞌnáꞌ ꞌu̱nj estadó Macedonia nihánj na̱nj ado̱nj.
  cut-NT: ate nducote hua nta̱cá dihno vo Tito ne, hua chihndema̱n inó. Chemin che
    chihcomá̱n dihno vo che vate ye min, ne cuáhn ya̱hn yahn Macedonia.
  bel-bel: я ня меў спакою духу майму, бо не знайшоў там брата майго Ціта; а разьвітаўшыся
    зь імі, я пайшоў у Македонію.
  zlm-KSZI: Namun demikian, hatiku tidak tenang juga kerana aku tidak menjumpai saudaraku
    Titus. Oleh itulah aku meminta diri kepada mereka lalu pergi ke Makedonia.
  gdr-gdr: Ajɨ kon maike de koina gar ke utkunda yɨnggan Titond yodarond, sɨ odedep
    kon maike gar ngɨmbla awond. Ajɨ ademb de ket Trowa taunɨnd kon sosi rɨga wɨdaemb
    yɨt nena na amninond dɨde ket nekond Makedoniya eriya wa.
  vmy-NT: Tunga bi xiu kisꞌe kjuafaꞌetsjenna̱, ngatꞌa bi kiskajia̱n ntsꞌia Tito. Kui
