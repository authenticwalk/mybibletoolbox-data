  bnp-bnp: Pali i uka ma a hataki kamumu, a vuhuna i uka ma a matavisia vonga a turagu,
    e Titus. Lakea a pe e huriki a Troas, a valai koea o Masedonia.
  apn-NT: 'Na pa pre Xitre ra mẽ hwỳr ixkukamã hpôx ã hkamnhĩx tã nhỹri omunh kêt
    nẽ. Hãmri nẽ ijamaxpẽr o: —Hêxta waa nẽ. Inhmã Korĩt kãm Jejus kwỳjê jarẽnh mar
    prãm. Na pa tee ri mẽ hkukamã ijamaxpẽr o ixpa. Nom kormã Xitre mẽ kurũm akupỹn
    hpôx kêt. Mãn kormã Masetõn kamã pa. Anhỹr o ijamaxpẽr hãmri nẽ mẽ kãm amnhĩ jarẽ
    nẽ ixkato nẽ ma Masetõn wỳr krĩ hkwỳ hkôt hapêr o mõ. Tã ra hwỳr ixkato nẽ omu.'
  ctp-NT: Loꞌo ja mdaloǔn seꞌen mdiꞌiǐn nde kwa, chaꞌ kaꞌan ꞌa chaꞌ mdaꞌan tiyeěn,
    ni chaꞌ lka ja ya kala Tito taꞌa ndaꞌan ba tñan seꞌen ndiꞌiǐn; kanꞌ chaꞌ bra ti
    mslaǎnꞌ loꞌo neꞌ kichen kanꞌ. Bra kanꞌ yiꞌaǎn tijyuꞌ la seꞌen lka lo yuu ꞌin Macedonia.
  opm-opm: Ire danong amamen mat papatin orhor noh Korin ire meng oh Taitas oh kianan
    napotiproho daham angmar ti na pathan ama ohe ruumsup da oh namkat napapatin ohoh
    ihirnong kapkep mara Taitas oh Masedonia mong tei patkin rim Masedonia mongnong
    wamar pipmur.
  bvr-bvr: Wurra jarra burr-guya ngu-worijinga ngardawa an-ngayburrpa worlapa arrburrwa
    Daytach (Titus) gala ngu-na. Lika ngaypa “bobo” ngu-nenga burrwa aburr-gata, rrapa
    mu-nguy ngiy-bamburdapa Mechadóniya (Macedonia) ngu-ngoyurra minyja rraka Daytach
    ngu-barripa.
  wal-wal: Taani ta ishaa Tiita yaani demmabeenna gishshau, taayyo sheefai gagettiis.
    Hegaa gishshau, yaani de7iya asaa, “Saro de7ite” gaada Maqidooniyaa baas.
  zad-NT: Per daa bi billag' beṉ' bish'cho Títona', na'ch gokshejlall'chga'. Daan,
    biḻaa beṉ'ka' dill' na' biyaa Macedóniana'.
  kmg-kmg: Eme qomâ-nane Tito (e ŋoŋeraonec biac mi risiewecte(c) basahuc maŋhâhâŋ
    enareme ŋicbureŋ mâzoc-joparâ Makedonia mâreŋko warepo.
  aso-aso: neze zuho Titoꞌ nene aꞌmida minamivo ma voteneꞌ o-damo ezemuꞌ nene gaꞌne
    mukiꞌ gelo minuvoniꞌ nenako neꞌmo nene mine guno amoloniꞌ ogavo aꞌmidotiꞌ nene
    mo minilo lo hulo-ngedo Makedonia misubouko ezemuꞌ viseꞌ olosa vuvoniꞌ ve.
  uli-uli: Iwe ngo ye tafel lal depey irel molwe ila tuwiri Titus we bisich. Iwe isa
    habungur yarmat mo loboswe iwe ngo isa loh woal Macedonia.
  nin-NT: Isisurr i vri ingga nu nggo ingga i zha uzayirr amunta wa, Titu chankarr.
    Ingga ki ku abiga abanu ba ungo ni kuma nu Makidoniya.
  acu-NT: Turayatun yatsur Titon wainkatatkaman tujinkan napchau nintimramiajai. Tura
    Titon eaktasan Cristonu ainaun ukukin, Macedonia nungkanam wemiajai.
  cak-WNT: Pero xa chanin c'a xinya' ca ri tinamit Troas y xipe pa Macedonia. Ruma
    can nik'axo ri wánima ruma ma xkil ta ki' riq'ui ri Tito chila' pa Troas. Y riyin
    xa can nwajo' yan nwac'axaj chare ri Tito achique ibanon riyix chiri'. Rumari'
    xenya' c'a ri kach'alal ri yec'o pa tinamit Troas y xipe wawe' pa Macedonia.
  ebk-ebk: Ngem uray mu hiyasa, nachanakianak as solet, tay maid sinib-atku kan Tito
    ay ifiak ay omaafurot. Isunga tenaynak nan iib-a takú hid-i, at inturuyku ay inmuy
    ad Macedonia.
  spa-PDDPT: no tuve reposo en mi espíritu por no hallar a mi hermano Tito. Así que
    me despedí de ellos y salí para Macedonia.
  ruf-ruf: Lekeni tsanighaya mmoyo mwangu kwaapfila simpfikile bae ndughu yangu Tito,
    apfo niwaagha iwanu ng'enda Makedoniya.
  gun-gun: Ha'e rami teĩ xe-irmão Tito ndajoui vy xepy'a py ma avy'aa naendui. Ha'e
    nunga rupi ha'e kuerya gui ajepe'a vy Macedônia katy ju aa.
  agu-BL: Poro quinin k'uklchin bantz tan paj yi qui wil wutz kajwutz Tito. Cha'stzun
    te che' cyaje'n cyen wilol yi e' kajwutz le yi jun tnuma'tz tan wule'n tzone'j
    le ama'l cwent Macedonia tan joyle'n i'.
  isn-isn: Ata uu, aenemugila uupolo nuankolo, kunsoko singa aenumuhongile umuluna
    wane u Tito pang'wanso. Uu nekaaleka nukusuka ku Makedonia.
  ilo-ULB: Uray no kasta, awan ti talna iti panunotko gapu ta saanko a nasarakan sadiay
    ti kabsatko a ni Tito. Isu a pinanawak ida ket nagsubliak idiay Macedonia.
  pir-NT: Sa ijiepegʉ̃ta mari acayʉrore Titore bocaeragʉ pajiro bʉjʉa witi tʉhotuu.
    Sa yegʉ to cjẽnare cohe ti tuhasagʉ Macedonia yehpapʉ wahaʉ.
  anv-NT: Yɛ́mbɔ metɔɔ́ wa ɛchyɛɛ́ me ɛfwyale néndé mengɛ fɔ́ meŋmɛ sé Titɔs wyɛ
    wɔ́. Ndɛre ɛlúmbɔ, nlya kpɛ ɛbwɔ́ nfɛ né melɔ Masedonia.
  sab-NT: Cha jo chke una Troage cha tañachugu cha daballa Cristo giti kada Tito be
    skwen chage una ege ene Tito giti geru ba giti be chke uñale chage ba ulita kle
    mine, agwa Tito me kledu eni bebi chke. Cha kledu una ege cha ta olidu tanre chege
    tañachuge tanre ba ulita giti, cha tadukalin Tito chke blike geru trage cha ole
    ba ulita giti, malen cha me chegu manade sbali eni, cha jo siere kwian ulita una
    emuge, cha jo nga kweri Macedoniage Tito manade ngwange.
  tmd-tmd: jɨ haul nɨ Taitas Troas yöraku hölu nugwölɨm makwam, nɨ rɨb diba yöxön,
    Troas nöbö mö ñɨgö, “Yörɨk mɨjɨnö” rön, Taitas nugwo nuguba Masedonia Propins
    yörɨk höma.
  acr-NNT: na rukꞌ ta kꞌu riꞌ, na xkubꞌiꞌ ta ri wanimaꞌ, ma na xinriq ta ri hermano
    Tito chilaꞌ. Ruma kꞌu riꞌ, xebꞌenuya kan ri hermanos e kꞌo Troas y ximpe Macedonia
    chaꞌ koꞌlnutzukuj.
  kpg-kpg: Gei au e de nnoomaalia, i di au e de gidee tadau duaahina go Titus i di
    gowaa deelaa, gei au ne hagaaloho hua gi digaula gaa hana gi Macedonia.
  taj-taj: तर ङाइ थेरी य्‍हाङला आले तीतसदा आस्‍याप्‍मा ङाला सेमरी शान्‍ति आरेबा। थेतबासेलमा
    ङा थेनीगदेग्‍याम फेसी माकेडोनिया भिबा अञ्‍चलरीक्‍यार निजी।
  avt-avt: Te hi han kai ap kepu werek werek au hentar hi hemerɨr kaiu yinak Taitas
    te hɨrak ap kan kɨra au. Hɨrak ap kan kɨra au, te hi hanhanek hi hɨnaaiwɨr wit
    Troas hi hen provins Masedonia hɨrek hɨrak ketpo me yi mɨt en.
  cbk-cbk: Pero ya queda yo bien malingasa gayot cay nuay yo encontra alla con el
    di aton hermano na fe, si Tito, quien ya lleva el carta que ya manda yo con ustedes,
    y ya lleva tamen ele el informacion acerca di ustedes. Poreso ya despidi ya lang
    yo con el maga gente na Troas, y ya larga ya yo para na Macedonia.
  uig-ARA: قېرىندىشىم تىتۇسنى تاپالمىغىنىم تۈپەيلىدىن روھىم ئارام تاپمىدى؛ شۇنىڭ بىلەن
    مەن شۇ يەردىكىلەر بىلەن خوشلىشىپ، ماكېدونىيەگە سەپەر ئالدىم.
  tuf-tuf: Eyta yarsa ehcwata cuar, as ur icar tan wan réhtiro. As rab Tito erar istiti
    rehquít, tan wan réhtiro. Eyta cuácayat, Troas pueblo cut bin acsar rajacro. Macedonia
    cajc cut rajacro. Tito uroy rajacro.
  abx-abx: pero ma'in pa murayaw i pamurubu'ut-ko kay ga'i sabagatan-ko ari si Tito,
    i bugtu'-ko si pagtu'o nga kunta', manaru'o si ka'am ro. Sanglit anarit ako ngan
    agdiritso ako pan prubinsya Macedonia.
  mco-NT: Per ca' anajty jotcujc nayjɨhuɨ̈yiijɨch. Com ca' nmɨnaybatɨch je ɨɨch ajt
    nmɨgüg Tito jɨm Troas. Paady ycɨxp ngapxycɨjxyɨch mɨɨd je mɨbɨjcpɨdɨjc ajcxy jɨm
    Troas, e nnɨcxyɨch jɨm Macedonia ñaaxjot.
  cpb-NT: Iro kantacha te inimotena janta, tema te noñaapaakeri iyeki Tito. Iroowa
    nawisantanakari Macedonia-ki.
  aon-aon: Aria eikihw apahw douk madae hwur wosik uwe, uwok. Um maresh? Eik madae
    iparug eikin wanin Taitus agundok uwe, uwok. Namudok aria yenekumeshuk yopuhi
    nyumnah eshesh Troas aria yakutishukuk yanak yatogur agudok anag shokugi nahobig
    Masedonia.
  hus-NT-2005: Maske anchanꞌ ti támun, bélkʼi yab tsubax nu ejattal abal yab u elaꞌ
    an kidhábláb Tito. Jaxtám, u utsaꞌtsik abal in neꞌchich ani in kʼale ban chabál
    xi Masedonia.
  mig-NT: Ko tú ní kúsɨɨ̱ iní añú‑ri̱ chi̱ tú ní náni'i̱n‑rí ñani̱‑ri̱ Tito. Yúan‑na
    te ni̱ nakuatá'ú‑ni‑ri̱ nuu̱ táká cha̱a‑ún, te ni̱ ki'in‑ni‑ri̱ ichi kuá'a̱n‑ri̱
    ñuu̱ Macedonia.
  bps-bps: Kabay balù too dee kfagugu tamdò dad to déén, landè ktanak nawagu, duenan
    du làgu teen i flanekito Titus déén. Taman mbal agu di dad to, na fles agu ditù
    di banwe Masidunya.
  mbs-mbs: Meneng gayed netetana se pedowan ko, so wedà pa dateng doton se kedowa
    tadon si Tito lekat kidoen kenyo, aw penga niyan, nesayo a dimeleg doton te Masidonya.
  tof-tof: A zitülkus ka kólba zonaret Taetusün ola koke eserró bóktanpükü yabükagab,
    kürü gyagüpitótók gaodó koke yarilürr ngón agónóm. Da ka yawal bóktan bóktarró
    amkoman bangun pamkolpamdó, ola nidi koralórr, akó wamórró Masedonia prrobinsdü.
  cme-NT: Ŋga miŋ kãa, mi saa ka da mi natobiŋo‑i Tite‑i, mi huɔŋga saa gbãa tĩɛna
    terduɔŋ-nu. Mi naa mi cãrã hũmelle‑i Torasitaamba wulaa a nyaanu-yuɔ jo Maseduɔni‑i-na.
  sus-sus: Kɔnɔ n bɔɲɛ mu nu saxi, barima n mu n ngaxakerenyi Tito lixi naa. Na nan
    a toxi n naxa ɲungu rabira e ma, n fa siga Masedon.
  pon-2006: Ahpw I nsensuwedkihla kowahlap ei sohte diarada riatail Taitus. Iei me
    I kamwurimwurkihong aramas akan wasao oh douluhllahng Masedonia.
  dad-dad: aya fau nameun wau inosiya san, ere nigin, aya turau Taitus an to ailen.
    Anĩ nigin, aya idi dabuo afiyeĩd fen, Masedonia provins elen.
  zab-NT: Per quɨt xi guíllyti bziienia pur ni quɨt bdxiala xcumpniernɨ Tito ruy.
    Pur ningui bsáana de bnietqui ax bdiaa par Macedonia.
  jae-jae: Mago gamoa totêtac malôgeŋ atom, ŋam gebe katap lasic Titi sa atom, tec
    kêkam êsêac lemeŋ ma gaja Makedonia.
  ksd-ksd: pa i ga ngo muka ra tulungeagu, tago Iau ga mama gire upi turagu Tito;
    ma ba ave tar oro vartulai ma diat, iau ga vana uro Makedonia.
  msm-NT: Di wada kahimotang to ginhawa ku to diya no panahon su wada ku katae-i duon
    si Tito no suun ta to pagtuu. Kaling migpanumaid a to mgo taga-Troas aw padajun
    dini to prubinsya to Macedonia.
  myk-myk: Ga lee bɛ na nɛ bi na zɔ wu ta wʼa faha wɛ, bani nɛ ta shɛ na ceborona
    Tite ta wà wɛ. Lee wuu na nɛ koo sha nʼa daa fɛɛ pu mu, na gari Masedɔni fiige
    ki ni.
  sbe-sbe: Iyamo menai meta nige nuwadaumwali hesau kaliguyena, matawuwuna ede kagu
    kaha Taitasi nige ya lobai. Ede [ekalesiya Tolowasi unai wa] ya laukaiyoniyeidi
    na ya lau Masedoniya.
  mcr-mcr: '@see-verse:2CO.002.012'
  cux-NT: Ní neené nadacadiinúúⁿ na staava yeⁿ'é ti nguɛ́ɛ́ nndaācá saⁿ'ā Tito, hermano
    yeⁿ'ē yú. Cáávā chuū diíⁿ despedir 'iiⁿ'yāⁿ yeⁿ'e yáāⁿ miiⁿ ní chiīcá ni cueⁿ'é
    na yáⁿ'āa Macedonia.
  tur-YTC: Ruhumda hiç rahat yoktu, çünkü kardeşim Titus'u bulamadım, ama onlara veda
    ederek Makedonya'ya gittim.
  san-ITR: satyapi svabhrAtustItasyAvidyamAnatvAt madIyAtmanaH kApi shAnti rna babhUva,
    tasmAd ahaM tAn visarjjanaM yAchitvA mAkidaniyAdeshaM gantuM prasthAnam akaravaM|
  bel-N: я ня меў патолі духу майму, не знайшоўшы Ціта, брата майго, але, разьвітаўшыся
    з імі, пайшоў у Македонію.
  sch-sch: Aniatachu ei lâibungpa Titus ku mu loi sikin ka kângdoi sabaka. Masikin
    mataka mingei hah he hoiin ka mathân ngeia Macedonia rama ke se zoi ani.
  mic-MIQNT: Gatu wesam ma'mun sespeta'siap muta mo gis wejiaqap na'te'l Taitus, 'njignam.
    Na tujiw telimg'pnig negmow ta'nig getlams'tasultijig, “Ap nmu'ltoqs'p,” aq siawa'siap
    Masetoniaewa'gig.
  huu-NT: Tito nainomo cue cɨoiñena jira, uri iñedɨcue. Naimɨedɨ cue ama isoide. Ie
    jira nainomo ite creyentiaɨna facaduanona, Macedoniamo jaidɨcue.
  jiv-NT: Túrasha ii yachi̱ Titiun wáinkiachu asan, shiir enentáimsatniun tujinkiamjai.
    Tura asamtai Trúasnumia̱ aentsun áujsan ikiukiaran Masetúnia nuṉkanam wémiajai.
  otm-NT: Pɛ hin dán johyagä, nguetho hin dá tįngä bʉ ma cuhʉ ra Tito. Ngue xtá xiqui
    'bɛ'a guí øthʉ bʉ. Jananjabʉ dá socä yʉ ją'i bʉ Troas nɛ dá mbagä bʉ ja ra häi
    Macedonia, ja dá tįngä bʉ a ra Tito.
  dah-dah: Gega kadne Taitusbe gor ma hinhin geb, goke bener kandukŋeŋ nurde hinhem.
    Niŋgeb gor niŋ mar yubul teŋbe Masedonia naŋare kumiriŋ.
  tnk-tnk: Mətə iakamətərɨɡ pɨk mɨpkapwɨs mhə, tɨ nəri nə mə iapkətoni mhə piak Taetas
    ia kwopun nəha. Nənə iakəsəkɨr mɨnraha mier mevən fwe ia profens nəha Masetonia.
  kpr-kpr: Avata nanda namendi Titus, aminda jo tambae useni. Ava sedo, na kotari
    teria futo use, saga jo fainghaeri. Amingedo, na Troes embo ategi edo, Troes dodo
    ena Frovensi Masedonia aminda buvurutuseni.
  san-IAS: satyapi svabhrātustītasyāvidyamānatvāt madīyātmanaḥ kāpi śānti rna babhūva,
    tasmād ahaṁ tān visarjjanaṁ yācitvā mākidaniyādeśaṁ gantuṁ prasthānam akaravaṁ|
  nho-nho: Tevana iaa taku manava ni hakallika iloo i aa nau ni see lave i taatou
    taina, Titus. Teenaa, purepure iloo nau ki naa tama i te kina naa no hakataka iloo
    nau ki Masedonia.
  gym-NT: Akwa ti ñan rababa nebe nuäre, ñobtä ñan angwane ti mräkä Tito ñan kwanba
    tie juta Troate, aisete ja mräkätre tödekaka Jesubti Troate, ie tikwe köbö ngwiantariba,
    bti ti rikaba Macedonia mda.
  azg-NT: Majoꞌ tyíꞌcꞌön na xoncüiiꞌ tsꞌön na tomꞌan joꞌ ngꞌe tantji juu ntyjëëhë
    Tito. Ngꞌe na nndaꞌ, tyincya tsꞌon njan ndëë nanꞌñeen, jntꞌui na tondëëhin. Tyjë
    ndyuaa Macedonia.
  bhd-bhd: त मेरे मने मां चैन न भोइ, एल्हेरेलेइ कि मेरे विश्वासी ढ्ला तीतुसे तुश्शे
    एट्ठां कोई खबर घिन्तां न अव; ते अवं त्रोआसेरे विश्वासी लोकन करां अलग भोइतां अवं
    वापस मकिदुनिया इलाके मां अव।
  too-NT: Lā' a'yuj xa'nca taxtulh, quit lej xa'ictamakchuyīnī't, como quintā'tinca'n,
    Tito, tū' chā'lh a'ntza' chuntza' hua'chi xa'iclacāxlanī'ta'uj. U'tza' iccālīmakxtekli
    xalanī'n nac Troas lā' icmilh nac Macedonia como icpuhualh que Tito ixchilh huā'tzā'.
  ind-AYT: belum ada kelegaan bagi rohku karena tidak menjumpai Titus, saudaraku.
    Jadi, aku berpamitan kepada mereka dan pergi ke Makedonia.
  cjo-NT: Omawitakya osheki atziri janta raapatziyakari Jesoshi, osheki nokowawitapaakari
    noyemijantzinkarite Teeto, omaanta tee noñiiri. Tema nokowawitaka nokemijantakotemi
    eerokapaeni. Osheki nokenkithashiryaakimi, rootaki kaari nojeekaperotanta janta
    roojatzi nowaagaantanaari Masherooniyaki.
  nsn-nsn: Bo ahik pukumpe pah ku hagouo uaia, teeit inggo ahik pah ku ueltupara tang
    Taitus ge kalouguo tun. Temaeit ku hiliu pukumpe tasisin, karu la i Masedonia.
  san-DEV: सत्यपि स्वभ्रातुस्तीतस्याविद्यमानत्वात् मदीयात्मनः कापि शान्ति र्न बभूव,
    तस्माद् अहं तान् विसर्ज्जनं याचित्वा माकिदनियादेशं गन्तुं प्रस्थानम् अकरवं।
  tna-NT: Daja biame, aimue ema nimebeidaji puana mahue, edue Tito neje mue ema jatsuti
    puana putsu. Da putsu, ema tueda ejude su aniji edue cuana neje jamitsutiyu putsu,
    ema putiana Macedonia yahua su.
  lid-lid: Arile, jo tikisiy tinan labai, tasah jo banyolom nadu tine taha Taitus
    bwe. Eme ma jo batanau iri mwan ma badih ano, jo iu ili kon munyak tinan Masadoniya.
  wim-wim: Puth ngathaniya ngangk way-wayam paththam wunar ngay puth Titus.an kuunch
    ngatharaman keꞌam uwangan aak angan yaꞌa. Yaa, puth ngayana appow thawangan thantwey
    pam wanchantan aꞌ kan-ngul iiyangan aak Macedonia.akana.
  zga-M: Pope syaniale nulunonchehencho mu numbula yango, ulwakhuva sania mbone ulukololwangu
    uTito. Pu leino niavalekhile neikhakilivukha khu Makedonia.
  yom-yom: Vayi ntima mbazu ndiba ; bu ndikambu mona khombꞌama Tite. Diawu ndisia
    bikila basi Tolowasi ayi ndiyendila nsualu ku Maseduani.
  san-SIN: සත්‍යපි ස්වභ්‍රාතුස්තීතස්‍යාවිද්‍යමානත්වාත් මදීයාත්මනඃ කාපි ශාන්ති ර්න
    බභූව, තස්මාද් අහං තාන් විසර්ජ්ජනං යාචිත්වා මාකිදනියාදේශං ගන්තුං ප්‍රස්ථානම් අකරවං|
  yut-yut: Mani butno yaworɨ dɨma tagɨt, nido notno Taitus dɨma kagɨm. Do nak Troas
    kokup pap amɨn galok gen yoyɨŋek Masadonia provinskon kɨgɨm.
  grc-BYZ: οὐκ ἔσχηκα ἄνεσιν τῷ πνεύματί μου τῷ μὴ εὑρεῖν με Τίτον τὸν ἀδελφόν μου,
    ἀλλὰ ἀποταξάμενος αὐτοῖς ἐξῆλθον εἰς Μακεδονίαν.
  cpc-NT: Iro kantacha tii inimotina janta, tiira noñaapaakiri iyiki Tito. Irootaki
    nawijantanakari Macedonia-ki.
  nhg-NT: Pero notequepachojtöya ipa noyulo porque amo necpontele tocni Tito. Por
    inu nodespediro de yejua hua onehuöla necö ipa Macedonia.
  nya-nya: ndinasowa mtendere mu mtima mwanga, chifukwa sindinapezeko mʼbale wanga
    Tito. Choncho ndinatsanzikana ndi anthu kumeneko nʼkupita ku Makedoniya.
  ngu-NT: Pero xnoyolica catca pampa xonicnextijtajsic ompa tocniu Tito. Yejhua ica
    inhuan oninohuatij on tocnihuan ica ye niau ne Macedonia niman quemaj oniaj.
  kup-kup: Pot homeohö, oñ darim modap Taitas zei potak emapanen ne bavizat mañoman,
    pi arim tameg-ñetiv neen nañapanez homehoek ne poek hehon, pi naem tahavoz ne
    ahoam pimaz home midin tat Troas zei potakarin, “Ne pimaz melahar somaz ev tohog
    hezei,” pot mañat Masedonia zeisizañ etevai emooh.
  jid-jid: Dun ton yin, surmu na kha kruna mena to mre vayimu na Titus na muna, me
    brin ba nimu ni khme ye makidoniya.
  wmw-wmw: Novyo-sivyo, sipatire pumuzi mmoyo mwangu kwa kutowa kummona nduyangu,
    Titu. Ndimana, nîwalaya, nikilawa nukuka Makedoniya.
  gmv-GGM: Gido attin tani ta isha Titossa heeni demontta aggida gishshi ta wozinay
    shempontta ixxida gishshi istti tana hepe moyzin maqiidoniya dere badis.
  ssg-ssg: Tuahe namilok kila hawane ti Taitus tel akikik ti Krais i tai tahia hani
    kapik ti hahongoak sale nanahiamuto. Aile ape nga kak tapeini teka Troas ape nga
    lua hani texux xux Masedonia.
  zpo-NT: Per nyent gan lextoo na ngza na kwent nel nanguzhalt wech Tito lo na, nel
    zeeraka bare xaa lo re gu. Kwaanzee mroo na baa nu mya na naz yizhyo Macedonia.
  poy-poy: Kumbiti moyu guntamiti nentu, toziya numwona ndiri mlongu muyetu Titu.
    Su nuwagambira woseri palii neni mbuka na ng'enditi Makedoniya.
  qwh-NT: Peru tseno captinpis, noqaqa shonqücho manam cushishqatsu quecarqä; sinoqa
    wauqintsic Tituta mana tarirmi, allapa llaquerqä. Tsemi pecunapita despidiquicur
    Macedonia marcaman pasacorqä.
  gaw-gaw: amge da ool maḏoḏ ele ii daami. Aḏinu? Da layal Titus da nug ii anidmi
    amunu da Troas danab uuaṯe, da uḵe, Makedonia temi.
  nca-nca: Quko neneŋo newondene muko ime kama yoraró. Dokoro nondo topone Taitus
    ŋu kama qenenowó. Ŋunde ŋuroko Tiroas yorotoro Masedonia mirako ŋuno mahenowó.
  zpz-NTPP: Tees rila wanganap lagya̱ par nu wancheela̱ biicy na Tito. Ndeꞌ nu mne̱e̱
    du̱ dey ñgyoozh. Orzeꞌ bru̱u̱ lugaar zeꞌ gua̱ par lo de yu ni Macedonia.
  mkj-mkj: A ngoahi injinjuwed koalikki oai johpwa kapangda riasai Titus. Ioar mehwa
    ngoahi koamwurmwurki oang armaj kan wijahu apel daudauluhllahng Macedonia.
  zac-NT: perë adë bëdchini cuntëntë purquë adë bëdzélëdiaꞌa bëcha Tito ndë; por ni
    bëna despedir lëꞌë mënë shtë Troas nu guahia hashtë regiuni shtë Macedonia.
  kyg-kyg: Nagaemo konagaꞌnimoꞌmo Taitasiꞌa kahauya huꞌna ageꞌna ava oteꞌnovaꞌmofeꞌmo
    nahausoli huꞌnigeꞌnaeꞌmo maitaleyo, huꞌna huteꞌna apataleꞌna Masetoniya kotegamo
    uꞌnove.
  kmk-kmk: Yoong nabulungak ta adik naila si sunud taku’n Tito. Isunga nampalangak
    sidat susunud taku’t di ot kaysanak sin Macedonia un nanginap kan siya.
  cao-NT: Ja iqui tsi ë shina-huëjënaniquë, ëa ri. Jatsi jato joihuahax tsi riquicaya
    tsi Macedonia mai qui ë caniquë.
  bbr-bbr: Utianik, is kiro opok rawaun woi ererau wa, owon, isan sarau jai Taitas
    ko ak mesin ämän airaun aparau wa. Keseria, kiro menan roasiret ‘pere’ aware kurea,
    Masedonia provins potomin.
  inb-inb: 'Chipi nuka ka­ura, waugki Tito mana kawa­ri­warkachu. Chi­manda­mi nuka
    llakii­wa kar­kani. Chi­manda, chipi kag­kunata: “Kaia­kama” nispa, Mase­do­nia
    alpa­ma­mi rir­kani.'
  hrv-hrv: ne bijaše mi duši spokoja što ne nađoh Tita, brata svoga; oprostih se stoga
    s njima i pođoh u Makedoniju.
  box-NT: Ká ĩ yi pá wee dè, lé bìo á ĩ yí yú wàn za Tiite bĩ́n, á bṹn
    lé bìo nɔn á ĩ dóráa ho Torowaasisa mu cãa wé se, à ĩ wà ɓuara ho Maseduana
    kɔ̃hṹ wà ɓueé loń le ĩ yí o hen le.
  ote-NT: Pe nuni xi bi du ma mʉi ngueꞌa̱ mi joꞌoni nuni ra cu Tito. Hangue dá ꞌñedi
    ꞌbestho núꞌʉ ya cu ya mengu de guehni pa duá ehe pa guecua Macedonia pa ja dá
    nthɛꞌbeuani.
  wnu-wnu: Ego ye Taitus yonou wau ima gas eng me gab wogub borumisir igub Troas wuri
    wogub Masedonia e yaremei.
  zam-NT: Per láth co'se' ngon le'n ciuda Tro, ne'mbe see teede lezon no yende chó
    gust ngon le'n ciuda Tro tac ne'ngzál'ten Tit co' ndxàc hues na' por cón che'n
    Crist tya. Ale por cona, mbli guniin Diox loo mèn co' ngòo loo cón che'n Diox
    por cón che'n Crist le'n ciuda Tro. Mxenen ned. Nguan par ned le'n yèezya' che'n
    làaz mèn macedon.
  zyp-NT: a cang naná teitah ka lung chung letah hnawngangnah ung be, zecawtamaw tatah
    ma leco rai ka hrehruipaw Tita khah ka hmuh lynah cawtah a cang. Macawtaco a dang
    pawtah tah si he neh ka, Masidonia raang lang ka palang.
  sey-NT: Ja̱je paꞌiquëtaꞌare yëꞌë joyo sihuayepi peopi, Maijaꞌquë doꞌiquë Titore
    ti̱ꞌamaꞌë paꞌisi doꞌipi. Ja̱je paꞌina, ja̱ohuaꞌire saiyë caquë pëpani Macedonia
    yejana saëꞌë.
  nvm-nvm: '@see-verse:2CO.002.012'
  mps-mps: Tiali goli eno te moni homu tagalama, te homu nagame me elalubeo. Magi
    baso meni, te eno ama Taitus aga dage bidiboba pelama bidali, tiali goli aga ma
    asama eno aga me subeo. Tama tibaso, eno te Troas bage augwali tagalama, te Taitus
    gegegi peyu, tama ena asama te Masedonia moni tǫ pedaiba sabolai dao.
  pab-NT: Xakore hoka kalore nomawaiyehareta, maisa wihinaehare Tito nowaiyita nali
    hoka. Hatyo hiyeta nojinahenahitene hoka noxani Macedônia koa nali.
  llg-llg: Tehuu au daleng taa tesa, huu, au taa atonggo ua tolanoong Titus nai ele.
    Boe ma au oke fo laꞌo ela hataholi kamahele Troas asa, de au laꞌo uni propinsi
    Makedonia uu.
  kyf-kyf: Nɩɩ, ɩn 'nɩ -bha na bheli Titɩ ylɩɩ 'gbʋ, na dlɩ ka sumanɩ, we 'gbʋ ɩn
    yia Tloasɩ -nyɩma wɛlɩ 'pa, 'ɩn ɩn yia Masedʋanɩ -dʋdʋ -gʋ mnɩ.
  tpi-tpi: Tasol bel bilong mi em i no i stap isi. Long wanem, mi no lukim brata bilong
    mi Taitus. Olsem na mi lusim ol Troas na mi kam kamap long provins Masedonia.
  mih-NT: Zoco ña zɨɨ i cuñi vatyi ñá nañihi sii ra Tito, yañi yo. Yucuan cuenda i
    zandoi sii ñu ñuu cuan, ta sehin ndya Macedonia.
  qvh-NT: Sayno captinpis gamcuna cagpita Tito mana mayacämuptinmi fiyupa laquicorgä
    cartacamushgäta imano chasquishgayquitapis mana musyar. Saymi Troascho quëdanäpa
    trucanga Macedonia provinciaman päsacorgä Tituta ashinäpä. Saychönami paywan tincorgä.
  kms-kms: Pudi nge nde umbo pe quan nganye yivany kare, te pugri nge mand Taitus
    nungoqi nde pu wand nare nandi pudi tende nas guqoid segi. Pugri bu nge Troas
    si kiraq di tene Masedonia gadi.
  agn-agn: Piro indi ka matareng tang isipo natetenged indi initao don tang logod
    tang si Tito. Animan naglisinsiao ig nagpadayono ong Macedonia.
  nhi-NT: Masqui ohcon, noyolo amo ocahsia seuilistli, nic amo oncahsic ompa nocniu
    Tito. Ica non onmonauatih iuan in tocniuan tlaniltocanih tlen ompa chanchiuah
    uan ononeu Macedonia.
  ttc-NT: Per te wanim k'onti'l tuq nchalaj, tzan tpaj k'onti'l owoknoj witza' te
    qerman Tit, astilji wetz mejor ekaj nkawi' b'ix inxik tuj Masedony.
  dan-1931: da havde jeg ingen Ro i min Ånd, fordi jeg ikke fandt Titus, min Broder;
    men jeg tog Afsked med dem og drog til Makedonien.
  kwj-kwj: Woro o gisi sembe ahi ti wahapisini da nambwe. Hinde wowani, ai hiparakambwe
    ri, Taitas, rini ani hei nambwe. O keke Toroas ko ti ani andosini a tani Masetoniya
    mapwa ki ya a raru.
  vie-OVCB: Vì không gặp Tích, anh em yêu dấu của tôi, nên tôi chẳng an tâm, đành
    từ giã nơi đó, qua xứ Ma-xê-đoan.
  kze-kze: kesí kwaásigo áwí'a Táítási kentí naaópakemba Táróasi-naopa'a íma téna
    kentáái tasimásímíntave'a avakáá uwááe'a íma awáné'a anón-imayaa é'a sé'a tiyuwé'a
    kónaumne sé'a Másétóniyaa-marava'a tiráumne.
  lbk-lbk: Nay met achi sisya kayet ay ad-i ompa nan semekko, tay maid nad-asak ken
    Tito ay ib-ak ischi. Tay siya chi, tinaynak nan ib-a tako ischi ya inmey ak id
    Macedonia.
  mto-NT: ax kaꞌats a̱tseꞌe toꞌk aaj toꞌk jo̱o̱t nꞌijt ku̱xeꞌe a̱ts nkapaaty je̱ nꞌútsamda
    je̱ nꞌajchamda Tito. Je̱ꞌe̱ ka̱jxts a̱tseꞌe je̱m ntso̱o̱ꞌnni je̱ts a̱tseꞌe nje̱ꞌy
    yaja macedóniait yꞌit ja̱a̱t.
  bzh-bzh: Rëḳ sa su nado nivesa rë, in arig Titus su verup vu sa rë. Lom tum sejom
    nemaj geseyom heto Masedonia.
  guj-2017: પણ મારા આત્માને શાંતિ ન હતી, કેમ કે તિતસ મારો ભાઈ મને મળ્યો નહિ; માટે
    તેઓથી વિદાય લઈને હું મકદોનિયામાં ગયો.
  jvn-NT: Nanging ing atiku rasané meksa ora kepénak, awit aku durung kepetuk karo
    sedulur Titus sing kudu nggawa kabar sangka nggonmu. Mulané aku ya ora suwi nang
    kuta Troas kono, aku terus pamitan arep nang bawah Masedonia.
  byr-byr: Kɨrɨꞌ nɨmɨre sɨmunyaꞌ kave mwariwaꞌdɨꞌ. Nɨmɨnyɨ nyaꞌmwei Taaitazai anga
    sabanna sarɨmɨnyɨne yagaala mamakabyakerɨ tɨnna mwanganyɨwaꞌde. Aawa. Sɨmunya
    kwalaalya yawɨꞌdɨ Tɨrawaazɨ mwaalyaraavɨ nayaa yagalyaꞌmaꞌna yena Pɨrovijɨ Maazathonɨyana
    bena biꞌmaꞌmwaꞌde.
  ian-ian: Wan ngepma wuleilaa nɨna kɨta mbaapma nyan Taitas kat kwaka vɨlevilaa lɨwun.
    Ngi kat tɨga nɨma vak yelavɨka lɨwun. Wan ngepma nɨmba kat alɨ ngwula waa kwagalalaa
    Masedonia walɨnja nɨma kɨpmat yiwun.
  hun-hun: elbúcsúztam tehát tőlük és elmentem Macedóniába.
  mcf-NT: Adquid dadpen icnubi ëmbi con utsi caid, Tito, mibi yacnoësh choabi icnuc
    ambo yuec tabadtiapimbo iccobi. Adash, Bëquednu, quianec nidaid Masedonia caid
    yacno nidoapobi.
  kjs-kjs: Go pisa pare naana ame Taitus na-adasaasua-pulu ni kone adaapu misua. Go
    puma ni mo Troas su-para piri enaalinu-para paitalepape loma ni Masedonia su-para
    nipu asa polalo pisua.
  mni-mni: Adubu eigi pukning ingthaba phangkhide maramdi eina mapham aduda ichil-inao
    Titus-pu thengnaba phagkhide. Maram aduna eina mapham aduda leiba mising aduda
    khaina wahei hairamlaga Macedonia-da chatlammi.
  yad-NT: '@see-verse:2CO.002.012'
  mxb-NT: Tído ko̱ ní sá io va̱ꞌa inii̱, chi̱ ko̱ ní nániꞌi̱ táꞌin xíꞌín ñani yo̱
    Tito ñoo ñoó. Sa̱ꞌá ño̱ó ni̱ kaꞌi̱n ndisáꞌán xíꞌín ña̱yuu ndéi ñoó, dá ni̱ keei
    kuaꞌi̱n chí kuendá Macedonia.
  pon-2006A: Ahpw I nsensuwedkihla kowahlap ei sohte diarada riatail Taitus. Iei me
    I kamwurimwurkihong aramas akan wasao oh douluhllahng Masedonia.
  maq-NT: Peru hacuiin ndaja má cácun xi casacuiin ná cha Titu xingueen sacuatjin
    xi catsingátaha cácun. Vëhë xi catsinguíjnetaha cjua cojo xuta jan sehe cavétju
    canduvá nguehe estadu Macedonia.
  hto-hto: Mei íadɨ Coríntomona bíacade cue ama Tito afémɨe cue cɨóñenamona cue comecɨ
    uái iñede. Mei jira Troas imácɨna facádonocaillano, oni Macedonia énɨemo íena
    jénuaidɨcue.
  por-BRBSL: não tive nenhum alívio para meu espírito, porque não encontrei Tito,
    meu irmão, mas ao despedir-me deles, saí para a Macedônia.
  ces-NKB: neměl jsem ve svém duchu úlevu, protože jsem nenalezl svého bratra Tita,
    a tak jsem se s nimi rozloučil a vydal se do Makedonie.
  cui-cui: Ichitha bichocono jopa jʉntema poponaeinyo poxoru bichocono yabara najʉntʉ
    exaban Tito pon irʉ pejume cowʉntsin Jesucristo, yaitama jopa caxinaeinyo bapon.
    Daxota Troas tomarapiwi napeyaban. Bapoxonae ponan Macedonia nacua beya.
  boj-2014: Bati di e ijo was Taitus itosai deqa e a qa are koba qaloqnem. Deqa e
    Troas Kristen naŋgi olo uratnjrsim Masedonia sawaq gilem.
  eng-OEBUS: I could get no peace of mind because I failed to find Titus, my friend;
    so I took leave of the people there, and went on to Macedonia.
  eri-eri: Onou wa ji yame huwanyafe foinga inyei uwa. Wa taate nona, ji yame baabo
    Taitus urei uwa. Onou waha boni ji Troas awa nigidu boni mai Masedonia prowins
    langa heigeneha.
  wiu-wiu: Nitikeneke tone oyago Taitasi eida meameadekale enekene eni take yene wete
    meamene wane tewitikoane Masedonia take meponokou. Nipa Teroase take tepe kolotini
    kilikoa piameneya mekene tokou.
  swe-swe: Trots det fick jag ingen ro i min ande eftersom jag inte fann min broder
    Titus där. [Titus hade troligen med sig en insamlad gåva, Paulus kan vara orolig
    för att han råkat ut för rånare.] Så jag tog avsked av dem och for till Makedonien.
    [Titus har varit i Korint och är på väg tillbaka landvägen över Makedonien. Paulus
    kan inte vänta på att få träffa honom och få en uppdatering på läget i församlingen.
    Paulus beger sig över till norra Grekland där Titus snart möter honom med en glädjande
    rapport, se .]
  cth-cth: ka nawngha Titu ka hmu hoeh dawk ka lung nawm hoeh, ahnimanaw kut kaman
    hnukkhu, Masidonia ram lah ka ceitakhai.
  mti-mti: megara, ne yum onan, kuiyawa asime apa ne gwanenwa Taitosi den yauna. Sira,
    ne Troas igiyawa gumbo, Wakeyo, wana at Masedonia oya anedna.
  pad-NT: Trôade sidajia arigamina Tito-ra okaragaravini mani ida oakavidakarahovini
    hija. Oniania sidaji kaija'arini-ra va'ora okaamina'ihi. Macedônia kaaraboni maina-ra
    oanikhaha'ihi.
  twi-twi: Nanso me werɛ howee, efisɛ na minhu yɛn nua Tito. Enti mekraa nnipa a wɔwɔ
    hɔ no na misii mu kɔɔ Makedonia.
  hlt-hlt: Ka mana Titu ka hmuh pawt dongah ka mueihla hilhoemnah om pawh. Tedae amih
    te ka phih tih Makedonia la ka cet.
  tbz-SIM: N yí nyɑ̀ n nɛ́po Titi kɛ̀ n yɛ̀mmɛ̀ɛ cɑɑ̀rɛ̀ kɛ̀ m bɛ̀ cɑu nkɛ́pɛ̃ɛ̃tɛ́
    Mɑseduɔnni.
  san-GUJ: સત્યપિ સ્વભ્રાતુસ્તીતસ્યાવિદ્યમાનત્વાત્ મદીયાત્મનઃ કાપિ શાન્તિ ર્ન બભૂવ,
    તસ્માદ્ અહં તાન્ વિસર્જ્જનં યાચિત્વા માકિદનિયાદેશં ગન્તું પ્રસ્થાનમ્ અકરવં|
  ake-NT: usewankaman pɨ' rɨ esi'pʉ, apʉne pʉra utonpa Tai'tas eposa' uya pʉra iyesi
    pɨ' mɨrɨ yau. Mɨrɨ pɨ' si, “Ɨisirɨ, utɨyai',” ta'pʉ uya mɨrɨ to' pɨ', mɨrɨ awonsi'kɨ
    utɨ'pʉ Ma'sitoniya pona.
  qvn-NT: Chay runacuna mas yachrachinäta munarcayaptinsi gamcuna yarparaylawanmi
    mana alichu carä. Chaymi Titota mana tarirga “Macedoniataran aywayä” nircur, aywarä
    Macedonia ninganta.
  tku-NT: Masqui tzej taxtulh, quit xa'ictamakchuyīnī't, ixpālacata quintā'tinca'n,
    Tito, jā chā'lh a'ntza' chuntza' chī xa'iclacāxlanī'ta'uj. Ū'tza' iccālīmakxtekli
    xalanī'n nac Troas ē icmilh nac Macedonia ixpālacata icpuhuanli Tito ixchilh huā'tzā'.
  bjk-bjk: Ma lamun e xo dödöm oleleng köba, möxösa, e kaim kö eöt tua parasiwin a
    töke e Taitus singan ee. Io, e xo wan lie idi ringan ee me e xo wan lo uri Masedonia.
  msy-2020: Ezɨ kɨ uan aveghbuam Taitusɨn ganizir puvatɨ. Kamaghɨn nan navim derazir
    puvatɨ. Kamaghɨn amizɨ, kɨ Troasia ategha uamategha iza Masedonian Provinsɨn oto.
  bpr-bpr: Bay kantogu kel di Troas, too agu mlidù du là teen-gu i flanekto Titu.
    Taman, mbal agu di dad to déé, na fles agu di Masidunya.
  cle-NT: Joó⁴ gá⁴táy⁴ gá⁴hɨ́y⁴ ñuú³ chiaah¹ há⁴hé³ gá⁴ji̱i̱h⁴²á⁴ du³ñuúh²a² Tito
    nɨ³. Hi³ja̱³ na³fáyh⁴ gá⁴dxaa⁴²á² juúh⁴ chia̱a̱h⁴²á² diáh⁴ dsa³ duh³ ŋaáy² vó⁴
    Macedonia ba².
  txq-txq: Tehuu au daleng ta namaneu, nahuu au ta atonggo ua au toranoong Titus numa
    naa. Basa boe ma au ateꞌa mbali hatahori kamaherek kara marai Troas, de au laꞌo
    uni profensi Makedonia uu.
  aaz-aaz: Mes au neek ii ka ntaininaꞌ fa, natuin au ka uteef fa au aok-bian naiꞌ
    Titus aꞌbi nee. Rarit au usee ꞌeu atoin apirsait ein, ma au ꞌnao ꞌkoon ꞌeu propinsi
    Makedonia.
  qup-NT: Chasna kashpanpas mana kushillachu karkani, wawkinchi Titota mana tarishkaynirayku.
    Chayrayku rishara nishpayni paykunamanta Masedonia allpapi llaktakunama rirkani.
  dop-dop: Pɑɑ nɑ mpʋ tɔ, ɩsɩɩ mɑ tɑ mɑɣɑnɑ tɑ́ tɑɑpɑlʋ Titʋ tɔ mɑ lɑɑkɑlɩ kʋlɑ sɔsɔm
    kɛ́. Pǝ tɔɔ kɛ́ mɑ yelɑ Tʋlʋwɑsɩ nyǝ́mɑ nɑ mɑ́ tɛɛ Mɑsetoni.
  azb-azb: Amma qardaşım Titi orada tapmayanda ürəyim narahat oldu. Ona görə oradakılarla
    xudahafizləşib Makedoniyaya gəldim.
  eng-DBY: I had no rest in my spirit at not finding Titus my brother; but bidding
    them adieu, I came away to Macedonia.
  guo-NT: Wajkoewan Tito faena-enil xot Troas paklowaxxot, xan xabich nejchaxoelx
    Titoliajwa. Samata, Troas paklowaxpijiw kijachax, xan fʉlaeliajwan wʉt Macedonia
    tʉajnʉ poxade, jaxotde Tito faenaliajwan.
  hla-hla: Kaba lia u ka mei u hakats u kapan koru, taraha alia u ma antunan sabeni
    e toularara e Taitus. Ba lia u la ba reto u katun i Troas me la uagu i Masedonia.
  mav-NT: Itote turan atikat kahato aheywyt Titu katu­pono atikuap teran iwẽ pyi aikotã
    aikotã eweikup­te'en hap ko'i. Atikat at ka'ap ma'ato yt atipuẽti i hawyi ui'arot
    kahato areĩne'en itote. — Kat pote yt tut i Titu are yn uiwepe. Mi'i hawyi are'e
    itotiaria pe — Pyno areto ra'yn yi Masẽ­tunia kape are mi'i hawyi areto ra'yn.
  kpf-kpf: Ka bukunâ Tito zâk Korinti a zeŋgâren gâbâ mân kek âbureipkât umnâ âbamgwâbam
    oi uŋgeuŋge orâwan. Yatâ op a zâmbamŋâ Makedonia hânân âiwan.
  ppo-ppo: Aimó kutó diyaai yaletei, ya̧lo no Taitus bitinire betené ya̧lo hosaa muni
    derepéni kisipa sekȩtepa, ai so whi̧paae ko̧leó fomaaté yóló ȩ Masedonia hae
    kwiapaae felepó.
  hin-2017: तो मेरे मन में चैन न मिला, इसलिए कि मैंने अपने भाई तीतुस को नहीं पाया;
    इसलिए उनसे विदा होकर मैं मकिदुनिया को चला गया।
  wol-KYG: Waaye sama xel dalul woon, ndax gisuma woon sama mbokk, Tit. Teewul ma
    tàggtoo ak ñoom, jëm diiwaanu Maseduwan.
  bef-bef: '@see-verse:2CO.002.012'
  amm-amm: Ulai yani mulu mo waliyo muwoi, mulu na kalomonoki. Ulai afonimaiso? Woli
    Taitusoso poki mo waliyo. No monoi no Toluwa nokoso utukaikoki, Masituniya asiso
    monoi na manoki.
  zaj-zaj: hata avo nikala nabule tindiwalo mmoyo, kwavija haja sim'vikile ndugu yangu
    Tito. Avo niwalaga, nichola kuisi ya Makedonia.
  chq-NT: Pe jo gatsee'²¹na 'in tsaru'¹u' Tito 'e fuu²¹ do, joon gajmaa¹a cu'²u‑tsii
    tsʉ jo gatsee'²¹na. Tsʉ 'wii'¹³ joon ga'ɨ́ɨ³ɨɨ júu³ 'in tsá² do joon gangóo³oon
    fu lɨ sii²¹ Macedonia.
  swp-swp: na nuagu nige i taru, paana egu tau Tito ea eooasa‐eai. Arinai ea lauaioniedi
    ea torohaigabaedi ea lau Makedonia.
  bjr-bjr: Miqoo maridaqa maasa qikaqaafasaa Titusafa inni maqusaindari ani ifoo qimaseeqa
    randaidaqa sia paquriafannanara qimuqusa mandaikufaqa miqooqaraasa nimandamasee
    Maseedoonia maqa maaqaki minara randarara fiqiafana.
  aby-aby: Eno ukaada nanu naiye Daidasi nama dawa imukebe dawa Doroasi goiro fou
    ure daue ibake i orou emua idua mediake iroma Masadonia orofaro owere ane.
  eng-YLT: I have not had rest to my spirit, on my not finding Titus my brother, but
    having taken leave of them, I went forth to Macedonia;
  jni-jni: Vat in ani me daki iriba im totti ba barki daki ma kem uhenu um sa Titus
    abirko me, in dusa in akki uhana Umakidoniya.
  kne-kne: Ngem gapo ta magas Tito ay mangabat koma en sak-en, peteg ay nadandanaganak,
    isonga nanpakadaak sin aag-i takos di ta ikanayon ko ay emey ed Macedonia.
  tgj-tgj: Vbvritola ngo achialvbv mvngdwk toku, ogulvgavbolo ngo ngonugv achiboru
    Taitasnyi hoka kaapa nyuma toku. Vkvlvgabv ngo hoka nyi vdwa alvbv doola kukv
    vpikula Mesedonia bv vngdavngra pvkunv.
  gui-NT: erei mbaeti etei chepɨacatu, mbaeti avae joco pe ñanderɨvɨ Tito rambue.
    Jae rambue che jae Troas pegua reta pe aja yeta co, jare ayu chugüi reta Macedonia
    cotɨ.
  quc-TT: Pune jeriꞌ, man utz taj xinnaꞌo rumal man xinriq ta ri wachalal Tito, rumal
    riꞌ xinel bꞌik chilaꞌ kꞌa te riꞌ xineꞌ pa Macedonia.
  heg-NTPO: Mo auk daleng ngi tetesa lo, undeng auk tutnaal kaak-paling Titus se ua
    lo. Tiata auk seon atuil in parsai se kota Troas sas, hidim auk bok lakong propinsi
    Makedonia.
  ptu-ptu: 'Sapo'' tä'' hapa'' penabangku aka tä'' liupi sule solasubuntaa'' Titus
    dio. Iya kuuaammi to Troas: “La tahhu'' lakoä'' Makedonia.”'
  bzd-NTPO: Erë s'yami Tito wa̱ a' biyö́ done ye' a̱, e' kë̀ ku̱ne ye' wa̱ we̱s ikablë'
    es. E' tö ye' tkiwé̱ ka̱bikeitséka̱ tai̱ë. E' kue̱ki̱ ye' e̱' chéa̱t Tróade wakpa
    a̱ ta̱ ye' mía̱ Macedonia ie' yulök.
  kwf-kwf: Sui bore Ꞌana ka ꞋunaꞋeri, nau ku manata Ꞌabera doe liu ꞋuamuꞋa, sulia
    noaꞋa naisi dao toꞋona ngwaefuta kia sa Titus, ngwae ba ngali alaꞋanga suli kamu.
    Nia neꞋe kwate ma nau ku fata ni oli oliꞋa fuana ngwae ki Ꞌi Troas, ma nau ku
    leka naꞋa Ꞌaku Ꞌuana Ꞌi Masedonia fuana daoꞋa toꞋona sa Titus.
  eng-WYC-2017: I had not rest to my spirit, for I found not my brother Titus, but
    I said to them farewell, and I passed into Macedonia.
  eng-WMBB: I had no relief for my spirit, because I didn’t find Titus my brother,
    but taking my leave of them, I went out into Macedonia.
  zat-NTPS: Guzúale̱'a gunne xue lawe' da quebe bezrelda' bi bíchedxu Tito ga na'.
    Chee̱ le̱ na' bzea' dizra' benne' ca' zaj zre̱'e̱ na', na' guxá'a xe̱zr la xu
    Macedonia.
  spp-spp: Lire ná li wuuni mú i, mii yákiliŋi mpyi a tɛ̀ɛn mɛ, ɲaha na yɛ mii ɲyɛ
    a mpyi a na cìnmpworoŋi Titi ɲya mɛ. Ɲyɛ ka mii i kuni cya pi á, maa ŋkàre Masedoni
    kùluni i.
  zty-NTPS: Ḻa'kze goken ki, wžé' zedla' dan' bi bejx̱aka'a bi' lježžo Tito ga na'.
    Che ḻen bkwásḻena' benne' ka', na' wyá'a gan nbab Masedonia.
  mek-mek: Kai lau alou aekakipo paisa, gome lau akiu Taitus egae alaisa. Ega puo
    egaꞌina papiauꞌi lapamegoniꞌi, ke lakailai Masedonia ago lalao.
  aey-aey: Euqa ija wawi meleec coti Taitas ono wali fecwe qee. Eunu ija wawi ben
    bahic me qee men. Odocob ija Troas dana cajaca ono odio adimig ija hu Masedonia
    hatuna calem.
  urd-GVH: लेकिन जब मुझे अपना भाई तितुस वहाँ न मिला तो मैं बेचैन हो गया और उन्हें
    ख़ैरबाद कहकर सूबा मकिदुनिया चला गया।
  ycn-ycn: Uncá nuphátala huanaquiyana Tito rehuá i'imacá. Aú calé nohuó ca'aró rijhua'até.
    Aú nu'umá nuyucuno najló. Ejomi no'opá piño ají que Macedonia te'eré ejo.
  djr-djr: Yurr mirithirra ŋarra ŋunhi warwuyundja, bili yakan ŋarra ŋunhi maḻŋ'maraŋ
    ŋanyanhany wäwa'mirriŋunhany ŋarraku Dätitjnhany, ŋunhiliyiny. Bala yan ŋarra
    ganarrthaman ŋunhiyiny wäŋa Durawatjtja, bala ŋarra marrtjin balan bitjanna Matjataniyalila.
  kvg-kvg: Geté no nòfofogeapám. Zapa ndǿgo, noge nøfu Taitus, no amba nømbøe-vawám.
    Geté kha qeiviáv. Yaq no ndigu ezoqam, ouo manqat mba nøzø-eín, Masedonia plovins-te
    sasa nønav.
  rug-rug: Ba balabala mamata sa buloqu, sina lopu boka dogoria rau sa tasida, se
    Taetusi vasina. Ke zama luluara mo si rau koari na tie vasina, meke taluarae la
    pa pinaqaha popoa Masedonia.
  hop-NT: Nīk̇aṅw nu itupkoy Titus pepeq qa tuwaqw, kurs pas iunaṅwa soon uyiwaltini;
    nihqe ōviy nu pay pumuy mātapt, pahpiy Macedoniat aqw’a.
  san-URD: سَتْیَپِ سْوَبھْراتُسْتِیتَسْیاوِدْیَمانَتْواتْ مَدِییاتْمَنَح کاپِ شانْتِ
    رْنَ بَبھُووَ، تَسْمادْ اَہَں تانْ وِسَرْجَّنَں یاچِتْوا ماکِدَنِیادیشَں گَنْتُں
    پْرَسْتھانَمْ اَکَرَوَں۔
  heb-LB: אך לא מצאתי מנוחה לנפשי, כי לא פגשתי כמתוכנן את טיטוס אחי. לפיכך נפרדתי
    מאנשי טרואס ויצאתי למקדוניה לחפש את טיטוס.
  caf-NT: '''Et whunts''ih sulhutsin Titus ''en buka ités''en, ''et whunts''ih ''aw
    nachálhtel. ''Et hoh suyéghah be suba ts''ah''un cha''hóot''ah li''ust''ah. ''Et
    huwa hubugho whenásja, ''et Macedonia yun k''ut ts''ih lhughadíya.'
  mio-NT: soco quechaha saxini xain, vati ña ni tahin chi ra Tito yani yo. Chacan
    cuu cha saña tahin chi ñi, ta cuahin iti ñuhun Macedonia.
  srq-NT: Tito oreãte que seje huee ra. Nyebe sechɨã ngoi eã mbeɨte nguiã. Nyebe “co
    acua quia co” ae nguiã hue jenda je. Macedóniaa ngue aso cote ra.
  kje-NT: maa ya'u honorok akin ka namkene ono ka oro ik walin Titus pakromo lolo
    Troas makun, de ka'u derne lir man ai nodi nano Korintus makun. Kame'ede ya'u
    konohiyala i wal'uhe lolo onne mene ya amhara ala'a laa Makedonia.
  gaz-gaz: waan ani obboleessa koo Tiitoo hin argatiniif, hafuurri koo boqonnaa hin
    arganne. Kanaafuu ani nagaatti isaaniin jedhee Maqedooniyaatti darbe.
  kud-kud: Hesi yagu nuwatuwu nigele iyatalu wuwuna tahigu Taito yabeha ahayai Tilowasi
    ainai. Nigele ta yavelauwedi na yalaugabaidi ta yalalaune Masedoniya.
  urb-NT: 'Arahã Tit, jande mu ke ihẽ amahem ym, a''erehe ihẽ ajumupyai hũ. (Ihẽ rehe
    pehendu katu my, ame''ẽ ke Tit pandu ta ihẽ pe, aja akwaha naĩ. Nixói a''ep.)
    A''erehe a''ep pe har ta pe ihẽ apandu: “Tit ke ihẽ akekar ta aho” aja. Pe, Masendo
    ywy pe ihẽ aho.'
  fra-LSG: c’est pourquoi, ayant pris congé d’eux, je partis pour la Macédoine.
  san-HK: satyapi svabhrAtustItasyAvidyamAnatvAt madIyAtmanaH kApi zAnti rna babhUva,
    tasmAd ahaM tAn visarjjanaM yAcitvA mAkidaniyAdezaM gantuM prasthAnam akaravaM|
  cak-SNT: inreꞌ xa chaꞌnin xaꞌnyaꞌ can ri hermanos ri icꞌo pa tanamet Troas y xipa
    Macedonia. Ruma nikꞌaxo ri vánima ruma man xkil ta kiꞌ riqꞌuin ri Tito chireꞌ.
  uvh-uvh: ka na yong ka wara'ganang wa kuyana Taitas ning nonda guk mo' kanga irosi
    tanga base tuguk. Ning tanga Troas ning naktangka aming u midi kabi' ka kabaksi'
    kugurang ikni' ningsa' ina ibinga kama tubo Masedonia tara' waraga' mugo tuguk.
  ino-ino: Mako'ae hu'na fole aikefe hu'noa'maki lakanatimo'a Taitasi'a o'mai'nea
    yafe nakesamo'a lapa ne'aike'na apatale'na Masetonia koteka kahau ame u'noe.
  gnn-gnn: Yurru ŋarranydja yukurra ŋunhi ŋayaŋu-warwuyun yana, liŋgu ŋarra yaka maḻŋ'marama
    ŋunhiliyi ŋilimurruŋguway wäwanha Dätitjnha. Ŋarranydja yukurra ŋunhi gatjpu'yun
    nhanŋu yolŋunydja bunanharawu, dhukarr-nhäma ŋarra yukurra, märr ŋarra yurru ŋäma
    nhumalanha, yurru yaka warray ŋayinydja bunana. Bala ŋarra gonha'yurrunanydja
    Dhuruwatjtja wäŋa, bala marrtji Matjataniyalilina, ga ŋunhalayina ŋarra ŋanya
    maḻŋ'maramanydja.
  yal-yal: Koni n xaxili mi yi saxi, amasɔtɔ n mi ngaxakedenna Tito lixi na. Nanara,
    n yi n ɲungu mɛn kaane ma, n siga Masedoniya yi.
  cnt-NT: La₁ tsá₃ tei₄ jme₁'ei₅ dsɨ₃, ia₁ tsá₃ ca₂dsáng'₂ Tito rɨn'₅₄ jniog₄. Ca₂'ág'₃
    bá₄ jniá₂ jág₁ rɨn'₅₄ jniog₄ ja₁jaun₂, jaun₂ guë́₄ guio₃ le₃'uë₃ Macedonia la₂.
  tif-tif: 'utamiya, Nalmi naktum Taitus kaa tilin disa kala kalaliya, nayo aket uluum
    tabep-nula, nayo kawu ilokin disa; kulaa kela uni. Siin kaali, nali Troas kaa
    unin disa, ilom Taitus ami bokola-lomdi: Kapta nami abiin kaa kuluu-lomdap tal
    aba din Korin unokomap kaali, din ulawa, Korin kasel imi aket fukunin uyo tambal-kup
    keyinbu ne? mafak keyinbu ne? kala kalalap weng ayo kutama tal Troas kalawu nitam-ilomdap
    nayo bokop-nan o, kala, Taitus ami kanum bokola-lomdi dabaali umba. Yale, ali
    tilin disa yo, kalaliya, asuk Troas kala ilokomi disa kala kalaliya, Troas kasel
    iyo weng umuuyila keya kulaa, Taitus ami fen yakyak bital Provins Masedonia tili
    ko.'
  nlx-nlx: ते मार मोना माय आराम नाह जुड़नो, ज्यानकेरता काय मी मार बायाख तीतुसाह नाह
    मिलानो; तानकेरता मी ताह रेन मकादुनियाम जात रिनो।
  apw-NT: Áídá’ shik’isn Titus ákú doo hak’i dahíí bighą shiyi’siziiníí biyi’ doo
    iłch’į’gont’éé da ni’; áík’ehgo áídí’ bits’ą́’ dahdiyaago Macedóniayú dahnaadiisdzaa.
  gum-gum: nai nuneg Tito trusrø mu kaagøptinchene, nane nai isubigube ni mumayguen
    kømuben, nabe trusrøngurri nømun ungwa chippa, Macedoniasrømay ibig kur.
  not-NT: Carari nocogabepari Tito, iriro cantënguicha te naneiri. Te nomagoriasërete.
    Aro nobetsataiganajari, nogaganaca cara Maseroniaquë.
  plu-plu: Henneme nah kiyimwihwa yiharit mpiynepepye ayge. Nah nupewkankam ku nah
    patiptak ukebyi kiyapwiye Titu ku pariye nah awahkise yimin nuwenyan. Apim ini
    nah kaayhsima muwaka ig akki nuthu ku samah yiwskawni ayge. Henneme ig kote danuhte
    atere adahan nah patiptakig. Nah hiyapni henne, nah ekkewpiye gitkis nerras hiyeg
    ayge, nah tipik adahan gipegepten ta apitit Masedôniyamnaw.
  iou-iou: Ude kaŋpäŋ nadäŋkuro upäŋkaŋ Taitusta wäyäkŋewa wawäpäŋ nadäwätäk pähap
    täŋkut. Nadäwätäk täŋpäŋ Troas nanik äbot täŋpani in itkot yäŋ yäwetpeŋ Masedonia
    komeken kuŋkut.
  ntp-NT: Dʌmos aidʌsi ai aanʌ maitʌʌ gʌraduñi Tito cascʌdʌ maitʌibʌstan tada giñibʌdaga.
    Cascʌdʌ otoma ii aanʌ mʌcadʌrʌ Masedonio dʌvʌʌriamu.
  rai-rai: Iaku iaau ngaraa, maa pa iaau baat paa Tito, a tenglik u ra nurnur. Io,
    baa iaau aa wewataai wetulaa paa ma diat taanga matira, iaau waan paa urong Maakedonia.
  haw-1868: 'Aole o''u maha ma kuu naau, i ka loaa ole ia''u o Tito o ko''u hoahanau:
    aka, uwe aku la au ia lakou, a hele aku la i Makedonia.'
  ffm-ffm: kaa hakkille am waaltaaki, sabi mi tawaali ton Titus sakiike am oo. E oon
    wakkati, mbaynii-mi sakiraaɓe ɓee, paa-mi leydi Makedoniya.
  arb-NAV: لَمْ تَسْتَرِحْ رُوحِي لأَنِّي لَمْ أَجِدْ تِيطُسَ أَخِي. فَوَدَّعْتُ الْمُؤْمِنِينَ
    هُنَاكَ وَتَوَجَّهْتُ إِلَى مُقَاطَعَةِ مَقِدُونِيَّةَ.
  cop-CNT: ⳿ⲙⲡⲉ ⲡⲁⲡⲛ̅ⲁ̅ ⲉⲙⲧⲟⲛ ⳿ⲉⲧⲉ ⳿ⲙⲡⲓϫⲓⲙⲓ ⳿ⲛⲧⲓⲧⲟⲥ ⲡⲁⲥⲟⲛ ⲟⲩⲟϩ ⳿ⲉⲧⲁⲓⲉⲣⲁⲡⲟⲧⲁⲍⲉⲥⲑⲉ ⲛⲱⲟⲩ
    ⲁⲓ⳿ⲓ ⳿ⲉⲃⲟⲗ ⳿ⲙⲙⲁⲩ ⳿ⲉ⳿ⲑⲙⲁⲕⲉⲇⲟⲛⲓⲁ..
  sri-sri: 'Irasũ ããrĩkerepʉrʉ, marĩyagʉ Titore bokabirisĩã, bʉro bʉjawere gũñarikʉbʉ.
    Irasirigʉ iro marãrẽ: “Waagʉ́ yáa”, ãrĩ, Macedonia nikũgue ĩgʉ̃rẽ ãmagʉ̃́ waabʉ.'
  nal-nal: Singsaxai ga inaxam farvaras panaze xawit ga tangin Taaitus inaan, daazugu
    lamaskana Kaarisito. Malasing ma ga vataling naandi Troaas ma ga waan Maasedonia.
  kyq-kyq: Naɓo kɛn mꞋaan jaay mꞋɔŋ te gɛnaam Tit ey se, maakum tap ɓo ɔŋ ɗaar eyo.
    Gɔtn se maam mꞋiin̰ mꞋɔn̰ gɛnaagen ɗoobm al‑Masi ki ɔɔ mꞋɓaa taa naaŋ Masedoan
    ki.
  kwd-kwd: Ma gwa'a 'ani 'ino'ona, nau ku manata abelo ba'ita, suria naku 'ame daria
    wane goru futa la Taetas, wane laka'u ne'e to'o na kwairiinga suri 'amooru. Ngaia
