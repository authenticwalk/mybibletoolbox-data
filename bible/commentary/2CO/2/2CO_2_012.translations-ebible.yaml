  twi-ASANTE: Ɛberɛ a meduruu Troa kɔkaa Asɛmpa no, mehunuu sɛ Awurade ama adwuma
    no yɛ ho ɛkwan wɔ hɔ.
  aoj-aoj: Fowaꞌ Dembinai nandaꞌ ufiaꞌw kwagala aeꞌ afiꞌi agataga Troasa agawalapa
    basef buꞌwafi ma Krais.
  cbv-cbv: Éfeso tʉ́tchimant bejni Troas tʉ́tchina jʉibínit, Cristoíh tʉ́ini doonádih
    wã naáwáchah, dawá ĩ tʉ́i joyóp jĩ. “Dios ã teo wáacachah, caandíh jepahnit dawá
    ĩ jʉmna caá”, wã niíj wẽi jenah joyóp jĩ.
  taw-taw: Pen yad Klays takaw teplep ak Tlowas binɨb kɨlop agñɨnɨg, taun Tlowas amjakɨnek
