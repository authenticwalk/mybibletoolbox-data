  acr-NNT: Echiriꞌ xinopon chupa ri tinamit Troas che utzijoxik ri Utzilaj Tzij re
    ri Cristo, lik chom ri jeqebꞌal re ri nuchak xuya ri Qanimajawal chwe;
  kpg-kpg: I dogu dau adu gi Troas belee hana e agoago di Longo Humalia o Christ,
