  bvr-bvr: Gun-gata ngaypa ngu-beya burrwa rrawa gun-nelangga Durówech (Troas), an-ngayburrpa
    Bunggawa wugupa apula birripa minypa aburr-gonyjinga gurda apula, minypa ngaypa
