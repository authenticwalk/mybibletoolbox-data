    Kristokrä.
  azg-NT: Tyjë tsjoon Troas na nninncya jñꞌoon naya ntyja ꞌnaanꞌ Cristo ndëë nnꞌan
    tsjoonꞌñeen. Xjenꞌñeen tꞌman vaa na tyincyaahanꞌ na totyentjön nnon jon.
  bhd-bhd: ते ज़ैखन अवं मसीहेरी खुशखबरी शुनाने त्रोआस नगरे मां अव, ते प्रभुए मेरे
    लेइ अक बत खोल्ली।
  too-NT: Quit ictētaxtulh nac Troas como a'ntza' icmāsu'yucu'tulh huan xatzey tachihuīn
