verse: 2CO.002.012
translations:
  kpx-kpx: Di subuta Toloasi oe tialeu Kosiveu daho lovie humaha alavoge di Keliso
    hotoe dua loui ata haivege keau hoto ke evilu.
  okv-H: Eto na da Troas ta pambuto mihio Bada na degi enu kito Keriso ta duru javotoho
    avo embomeni ta degi hande ue
  tbo-tbo: Hougana u Tolowasi a lugeleta po ipa Keliso tuwegana dewadewana a guguyeya
    naka Guyau noka hosi u gaogao i hoeya.
  mal-C: ക്രിസ്തുവിന്റെ സുവിശേഷം പ്രസംഗിക്കാൻ ഞാൻ ത്രോവാസിൽ എത്തിയപ്പോൾ കർത്താവുതന്നെ
    എനിക്ക് ഒരു വാതിൽ തുറന്നുതന്നു.
  grc-SR: Ἐλθὼν δὲ εἰς τὴν Τρῳάδα εἰς τὸ εὐαγγέλιον τοῦ χριστοῦ, καὶ θύρας μοι ἀνεῳγμένης
    ἐν κυρίῳ,
  bgc-bgc: जिब मै मसीह का सुसमाचार सुणाण नै त्रोआस नगर म्ह आया, अर प्रभु नै मेरे ताहीं
    वचन सुणाण खात्तर एक राह खोल दिया।
  khz-khz: Troas vanuganai aagoto, Keriso Valina Namana pana varavaragia ulanana.
    Au Troas vanuganai akwarato, ne aripa-rorirorito, Velekou na vovanugai Vali Namana
    pana varavaragia vanagina geku ekala-pakaato.
  deu-TKW: Wie ich aber nach Troas kam zur Verkündigung des Evangeliums Christus',
    so that sich mir wohl eine Thüre auf im Herrn;
  zsr-NT: Catiꞌ bdxinaꞌ lu yödz Troas quië gunaꞌ lban qui didzaꞌ dxiꞌa queëꞌ Cristo,
    benntsquëꞌ nedaꞌ latj Xanruꞌ gunaꞌ lban niꞌ.
  lin-lin: Tango nakomaki na Troasi mpo na kosakola Sango Malamu ya Klisto, Nkolo
    afungolelaki ngai bikuke mpo ete nakoka kosala mosala na ngai.
  hns-NT: Djab ham Troas sahar me pahoetjlie aur Prabhoe hamke attjha mauka deis khoes
    khabar Kriest ke biese me partjaar kare ke, tab hamaar iesaai bhaai Tietas abbe
    lek hoewa na aail raha. Ohie se hamme bahoet sotj lagal hai
  noa-E: Troas phöbör ee Cristo iek jawaan a maawai maach Pöröu ich iek jaaumkhĩir
    sĩi phithurgjã chukhu mʉrʉg jaaupijim.
  eng-EMTV: Now when I came to Troas for the gospel of Christ, and a door was opened
    to me by the Lord,
  mib-NT: Ná ni jehēn rī ñuu Troas jeē nácani ri jnūhun Jitoho yō Cristo, te vāha
    ni sáha ya jeē ni íyo modo jeē nácani ri jnūhun ya.
  lif-NT2: आल्‍ल इङ्‌गाॽ ख्रिस्‍तरे़ कुसुनाइङ् इङ्‌भोःसे़ त्रोआस पेगाङ्‌ङिल्‍ले़ खे़प्‍मो
    दाङ्‌बाल्‍ले़ इङ्‌भोःमा सुये़म्‍धिक् पिराङ्‌लो॥
  xnj-xnj: Panahikili kumuji wa Tloa kukokosa Lilovi la Bwina la Kilisitu, nakolili
    BAMBU anidindulili mlyangu muni nihenga lihengu laki.
  mmx-mmx: Gase aga vot to Troas kusu ana vavang mi Lagale Lavavang mumu ne Karisito,
    aga long lenger i do Leeme Silok ga suang langas tia ri lok lugugu go.
  cbr-NT: Troas ëmanuxun Cristo ñuiquin bana ñuixunux bëbatancëxun, ax cuëëncësabi
    oquin 'ën ñuixuncëxun cuati ca unicama cuëëanxa.
  tee-NT: Pus ju quit'in xac'ajumputun ju amachak'an Troas ixlacata ju Cristo. Chai
    acsni iccha'alh ju anch pus ju Dios qui'aktaiju ni laich xac'ajuni lhu lapanacni
    ju ixchivinti Dios.
  eng-LSV: And having come to Troas for the good news of the Christ, and a door having
    been opened to me in the LORD,
  cak-NT: Cuando ren xinapon pa tenemit Troas chi nentzijoj ri utzilaj rutzij ri Cristo;
    más que ri Ajaf can xujak jun puerta chinuech chi nintzijoj ri utzilaj rutzij,
  pah-NT: Aho ji cidade de Trôade pe ikwehe tamombe'u ti pyryva'ea g̃a pe javo Jesus
    Cristo'ga mombe'ua. Ji vahemame pevo g̃a ndoryvamo ji rehe hendupota. A'ereki
    nhandepojykaharete'ga e'i jipe kiro ihoi japiavo nhimombe'ua apiavo Trôade pe
    javo.
  sja-NT: Mɨa jaradak'a mɨ wã-e paji parã ak'ɨde. Ma k'ãyaara Troas p'uurudee wãji
    jarateede. Mama nipak'ãri, Tachi Waibɨapa k'aripaji mãpemaarãpa ũri k'inia p'anadamerã
    Cristopa ooda eperãarã k'aripait'ee.
  xed-xed: Sliʼafsliʼa yu ka laghwi da luwa Truwas da mna Lfiɗa Gwaɗa ta ghəŋa Yesu
    Kristi. Manda ɓhadaghata ɗa, kəʼa ka yu ná, məɗ taɗipta Mgham Yesu ta tvi ɗinaɗina
    ŋa mna gwaɗa hada.
  mks-NT: Tá na̱xi̱nu̱ co̱o i̱ ñuu Troas ña̱ ca̱xi tu̱hun i̱ tu̱hun va̱ha sa̱ha̱ Jesucristo
    já na̱nu̱ná nu̱ú i̱ caja chúun va̱ha i̱ cuéntá mé á cúú xitoho í.
  gfk-S: Io, ma be iou ga hana utusu Toroas ura harpir tano tahut na hininaawas tane
    Krais, iou ga nes be no Watong gate ter mahuo tagu be ni papalim kaia.
  bmu-bmu: Nöŋön Kraistkö Ölöwak Buŋaŋi jim sehimamgöra aka Troas taonöŋ anbiga Kembunöŋ
    naŋgu öröm niŋgiiga nupŋi miaŋgöreŋ memamgö amqeyök.
  dgz-dgz: Ne pa Toroas, Keriso Oit Mega Kakaewa opata gapan wadidiamopen tauana gapan
    Ayop Iesu nao mega tapen menan tonan ase watap nenen.
  eng-GNV: Furthermore, when I came to Troas to preach Christs Gospell, and a doore
    was opened vnto me of the Lord,
  zaa-NT: Betsina' bá' le' ciudad Troas para gunia' predicar mensaje qui' Cristua
    nna, tsè'ni ná ttu oportunidad gùppa' para gunia' tsina qui' Señor.
  eng-WEBSTER: Furthermore, when I came to Troas to preach the gospel of Christ, and
    a door was opened to me by the Lord,
  guh-guh: Patajopajë Troas tomarata tatsipaebinexa Cristo pelivaisi. Troas tomarata
    tapatsivajënaeya, taniji Dioso tanetoxanepanaeyaexanaejava tatsipaebinexa pejumelivaisi
    bajarapatomarata. Nexata Troas tomarata itsa tsipaebabiabajë Dioso pejumelivaisi,
    Troas tomarapijivi nenamuxunaevetabiaba xaniavaetsia.
  bon-bon: Cane liba Trooasi me latyaramtepene Keriso poto cidi me Miiji Mene jajanename,
    cane jääpänepene, egä Yageyame te gaabe ne ituge iitnana cane puma kaakesea wawename.
  nhw-BL: Quema niajsito altepetl Troas para nitlacamanalhuis nopa cuali camanali
    tlen Tohueyiteco Cristo, nijpanti Toteco techtlapolijtoya se ojtli para ma nijchihua
    itequi nopona,
  swh-ONEN: Basi nilipofika Troa kuhubiri Injili ya Kristo na kukuta kwamba Bwana
    alikuwa amenifungulia mlango,
  wbi-wbi: lino, ye nifikile kulikaaja lya Tuloa kupulikisia imhola inofu ija Kilisite,
    uMutwa akandindulila umulyango ughwa kuvomba imbombo jaake kula.
  bba-bba: Ye nɑ turɑ Torɑsiɔ n kɑ Kirisin Lɑbɑɑri Geɑ kpɑrɑ, nɑ wɑ kɑ Yinnin durom
    mɑ swɑɑ mɑn kusiɑrɑ n kɑ sɔmburu ko mi.
  eng-KJVCPB: Furthermore, when I came to Troas to preach Christ’s gospel, and a door
    was opened unto me of the Lord,
  kgk-NT: Agwahẽ-ma ramo va'ekwe Trôade tetã-my amombe'u mbe'use mo'ã va'ekwe Hesu
    rehegwa nhe'ẽ upe pygwa kwéry-pe. Xe renduharã Nhandejáry omoĩ porã-ma jepe ndaxe
    py'agwapýi joty xe are hagwã upe-py.
  waj-waj: Na viee yoosinna Toruaasaa gioonna kiaapuuya Yisuu Kirisiinna mmayaaya
    yoketaivaa kiaa mmiaa suaivaki na taaduu vaa Udaanga Anutuuqo na mmoori varaanara
    aataruuvaa mmuaanaa teerama kieeravai.
  cpy-cpy: Chapinki, areetakina naaka nampitsiki Troas niyaatan-takari nokenkithata-kaantziro
    Kameethari Ñaantsi jempe ikanta-kota Jeepatzii-totaa-rewo. Arira noñaakiro nokemijanta-kaantaki
    ikantakaakawo Awinkatharite.
  mpx-mpx: Sauga ya nem Tilowasi tage Keliso Wasana Waiwaisana na papaatena-an, ya
    pwawa te tuwalali ana nog Babala iyaka i pwela kaiweu.
  wbp-wbp: Ngularna yanu kirri-kirra Turaja-kurra, ngulangkajurna-jana yirri-puraja
    Jaru Ngurrju Jijaji Kiraji-kirli Warlalja-Wiri-kirli yapaku panuku. Ngulakungarntiji-jana
    langaju raa-pungu nyurru-juku Jijajirli yungujulu purda-nyanyi.
  luo-luo: Kane abiro Troa mondo ayal Injili mar Kristo ne ayudo ka Ruoth noseyawona
    dhoot,
  nhe-NT: Quema niajsito altepetl Troas para nitlacamanalos nopa cuali tlajtoli tlen
    Tohueyiteco Cristo, nijpanti Toteco techtlapohuilijtoya se ojtli para ma nijchihua
    itequi nopona,
  aii-aii: ܐܝܼܡܲܢ ܕܐܬܹ‌ܐ ܠܝܼ ܠܛܪܘܿܐܘܿܣ ܡܲܟܪܘܼܙܹܐ ܐܹܘܲܢܓܲܠܝܼܘܿܢ ܕܡܫܝܼܚܵܐ، ܡܵܪܝܵܐ ܦܬܝܼܚ
    ܠܹܗ ܐܸܠܝܼ ܬܲܪܥܵܐ،
  esk-NT: Tikitñama Troas-mun quliaqtuaġityaqługu tusraayugaaġiksuaq Christ-kun, Atanġum
    piviksriññiġaaŋa quliaqtuaqupluŋa.
  msb-msb: Pag-abot ko sa Troas para magtukdo san Maayo Na Barita manungod kan Cristo,
    nakita ko na may ginhatag sa akon na oportunidad didto an Ginoo para sani,
  cpa-NT: Dsi¹³ báh³ juu¹² ca¹quieg² Diú¹³ hi² ca¹he¹jni jǿg³ dsio¹ quiah¹² Cristo
    mi³ca¹dsiég¹jni jøa³juøi² Troas.
  dso-dso: କିସ୍‌ଟର୍‌ ସୁବ୍‍କବର୍‍ ଜାନାଇବାକେ ମୁଇ ଜେଡେବେଲେ ଆଇଲି, ତର୍‌ଆୟାଇ ସେବା କାମର୍‌ପାଇ
    ମାପ୍‌ରୁର୍‌ ବାଟ୍‌ ମେଲାଅଇଆଚେ ବଲି ମୁ ଜାନି ପାର୍‌ଲି ।
  meu-meu: Lau be Troa nala, Keriso ena sivalai namo iharorolaina, bena Lohiabada
    ese iduara ta e kehoa egu;
  yva-NT: Arono rinanto no munijo Troas indamu syo Ayao Kovo Kristus ravov, syo raen
    Amisye po unsanda rausiso rinai no munijo namije rai indamu syo Apa anakere raijar.
  dgc-dgc: Nadid, to kédemét ko ta Troas a magpahayag ta Mahusay a Baheta, éy inatdinanék
    na Panginoon ta mahusay a pagkékataon ko.
  zpm-NT: Bded ga nagoṉ dzigo bia naa guiedz Troas. Zeeṉe bdziṉ naa ga, ne nligaa
    bneedz Dios diidz niuṉ naa xtsiiṉ me ga.
  hix-NT: Àro ke, Koryentu hona àtohra wexeye. Tàroakne hona haxa àtoye. Àrwo yonyhorunu
    yokarymaxe, Kryestu yokarymaxe, àtoye, àsna. Khoryenkomo rwonà yonytxanàr xe rma
    haxa nehxatxkonà, àton komo. Thenyehra nekarymahekonà, Kohkomo, rowya.
  sim-sim: Os mashi jivi Kraishin a sawekmbaha yanga Troasik a iri wolo Wasilaka nihi
    anin or jelyashirik lerawu oson a lari nir.
  npi-ULB: जब म ख्रीष्‍टको सुसमाचार प्रचार गर्न त्रोआस सहर आएँ, त्यहाँ मेरो लागि प्रभुले
    ढोका खोलिदिनुभएको थियो ।
  cgc-cgc: Na giling a kan-o naan ta syudad Troas na magsugid ta miad na balita parti
    ki Cristo, miad gid tak pag-abot ko dya may upurtunidad na paatag ta Ginuo ki
    yaken aged naan a dya magwali.
  tim-tim: Galalupne, nâ hân siân siân ariân aregât keiŋe makyeŋgire nâŋgâŋet. Nâ
    ulikŋân Troa kepian âgân ain Humonenŋe Kristo arekŋe meme akniŋmâ luâk âmbâle
    dondâ meme akyeŋgimbo Kristo heŋgem nenguep aregât keiŋe nâŋgâwerâm nâŋgâlân togoyi.
  yor-yor: Ṣùgbọ́n nígbà ti mo dé Troasi láti wàásù ìyìnrere Kristi, tí mo sì rí i
    wí pé Olúwa ti ṣí ìlẹ̀kùn fún mi,
  wos-wos: Hanja wuni Kraisna yikafre hundi wanjoka Troasré yiwuka dé nana Néma Du
    wunika dé yambu nafwi, séfélak du takwa wuna hundi xékéndate.
  emp-NTPO: Mʌ̃ra Troa purud̶aa wãsia bed̶ea bia Critod̶ebemada jaradiai carea. Mama
    dadjirã Boroba ed̶a wãbadara ewabʌrʌ quĩrãca osia ẽberãrãba ũrĩ quĩrĩãnamãrẽã.
  eng-F35: Also, upon arriving in Troas for the Gospel of Christ, a door having been
    opened to me by Sovereign,
  ind-ind: Ketika saya tiba di Troas untuk memberitakan Kabar Baik tentang Kristus,
    TUHAN membuka kesempatan baik bagi saya.
  pes-OPCB: از این سخن بگذریم. من در ضمن سفر، به شهر تروآس رسیدم و خداوند فرصتهای
    بسیار خوبی فراهم آورد تا پیام انجیل مسیح را به مردم اعلام کنم.
  mpt-mpt: Ne Klaiste dowan weng ayamo Tloas bib seli omyang genia tenia Tloas bibo
    tlibuo inamin namino ne mo wataim blimobe. Sume sin deibo klautnene biotabe.
  ssx-ssx: I̱ mo Dotoa꞉si da pa꞉ta꞉ Ketisona꞉ Pi Seliapo waluekema꞉ opolo puaata꞉
    koto pa꞉ta꞉ pokolo pua꞉ eta꞉ mo Tekehalima꞉ amba꞉ pota꞉ wiayekeeki handa꞉ ua꞉me.
  mkl-mkl: Iyi ǹ to Torɑsi lɑɑbɑɑu jiidɑi Kirisi ku sisi, ǹ yɔɔ iyi didɔ̃i Lɑfɛ̃ɛi
    í cĩim kpɑ̃ɑ n ceò icɛ bɛ.
  gaq-gaq: କିସ୍‌ଟନେ ନିମାଣ୍ତା ସାମୁଆଁ ବାସଙ୍ଗ୍‌ ଅଲେଙ୍ଗ୍ ନ୍‌ସା ତ୍ରୋୟା ଦିପ୍‌ନ୍ନିଆ ୱେଚାଚେ
    ନେଙ୍ଗ୍ ଙ୍କେକେ ଏନ୍‌ କାମ୍ ନ୍‌ସା ମାପ୍ରୁ ଗାଲି ରଃ ବିଃବକେ ।
  gof-RNT: Taani Kiristtoosa Wonggelaa sabbakanaw Xiro7aada bida wode Goday yan taw
    ooso oge giigisidi wothis.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ସୁକୁକାଜି ଉଦୁବ୍‌ ନାଗେନ୍ତେ ତ୍ରୋୟାସ୍‌ତେ ସେଟେର୍‌ୟାନ୍‌ଲଃ,
    ନେ କାମି କାମି ନାଗେନ୍ତେ ପ୍ରାଭୁ ହରା ନିଜାକାଦାଏ ମେନ୍ତେ ଆଟ୍‌କାର୍‌କେଦାଇଙ୍ଗ୍‌ ।
  gah-gah: Neza Kilistoni gakó lamaná litove loko Toloa numutoka nanitugo, Guivahanímo
    gapova ale lologa molonimikago, gelekuke,
  lcm-lcm: Taun nata serei e Toroas si kag an akus ta akus ro i Karisto, Volava katala
    tavasai anig tatana asi kag abis,
  aer-aer: The kwenhe apmere ayenge-arle anetyarte impemele alpeke anteme apmere yanhe
    Troy-werne nhenge ayeye mwerre Jesus Christ-akerte iletyeke. Apmere ikwere-irremele
    the tyerrtye atningke areke ahentye-anerrirrelenge awetyeke Jesus Alartetye-arle
    arrwekele-anteyele utnenge itne-kenheke angkeke itne-arle angkentye impene renhe
    mwantyele awetyenhenge.
  qvc-NT: Noqaqam rirqay Truwas llaqtaman, Jisukristupa shumaq nutisyanda yach'achikuq.
    Chaymi chay llaqtaman ch'ayaptiyqa, Tayta Dyus ancha yanapawarqan, ancha achka
    truwasinukunata yach'achinaypaq.
  tgl-ULB: Isang pinto ang binuksan para sa akin ng Panginoon nang ako ay pumunta
    sa lungsod ng Troas upang maipangaral ang ebanghelyo ni Cristo doon.
  cbs-NT: Ja inun, Diosun kakape Cristokidi datan akin yusinkatsis iki Tróade maewan
    anu en jikiaya yuda ichapabu Diosun ea ninkamaya tsuabunda ea nemamabiaken
  xtm-NTPP: Te nuu jâ ni kenda sa ñuu Troas ma ja kaxtnu'u sa tnu'u vii tnu'u va'a
    Cristo ma nuu ñayii ñuu yukan, te visi vivii ni ndakune Iya Tátnuni ma ichi ja
    kaxtnu'u sa tnu'u vii tnu'u va'a ya ma,
  nnq-nnq: Panaika kukilambo chuku Toloa kutangacha Nhwalo Gwambone gwa Kilisto, napakolela
    Angwana banyogoli ndela ju kamwa maengo ga Angwana.
  bao-NT: Troas macãpʉre Cristo yee añurije quetire wederʉgʉ yʉ ca earo, Wiogʉ yeere
    yʉ ca padepe añuro peti bii eamiwʉ.
  san-ORI: ଅପରଞ୍ଚ ଖ୍ରୀଷ୍ଟସ୍ୟ ସୁସଂୱାଦଘୋଷଣାର୍ଥଂ ମଯି ତ୍ରୋଯାନଗରମାଗତେ ପ୍ରଭୋଃ କର୍ମ୍ମଣେ ଚ
    ମଦର୍ଥଂ ଦ୍ୱାରେ ମୁକ୍ତେ
  huv-NT: Wüx tapeayiüs tiül cambaj Troas, Teat Dios tambeol xic xeyay nasaj nipilan
    wüx Teat Cristo.
  otn-NT: Nu̱gä dá̱ map'ʉ ja ra̱ hni̱ni̱ Troas ngue dá̱ ma̱ngä hanja na̱ ra̱ hoga̱
    'da'yo hya̱ ngue ra̱ Cristo. Pɛ Oja̱ bi 'yøt'e ngue bi bøngma̱nho ra̱ hya̱ dá̱
    ma̱ngä p'ʉ.
  nop-nop: Nu Tolowa yokwetneŋ usuwawene Wapumdi Medeŋiŋ Momooŋ u yokwet uŋoŋ yohautadok
    tali tiulidokooŋ tubutomnamguk.
  obo-NT: Na, to kod-inguma ku riyot Troas amoy'd ponudtuu to Moppiyon Dinoggan moka-atag
    ki Disas Krays, nokita ku no id panoy ron to Monama iddon lugaa amoy od pokoponayun
    a to pinuungan ku rutun atag kandin.
  cak-ENT: Y ja tok yin xinapon chila' pa tinamit Troas, xinapon-vi c'a richin que
    nyentzijoj ri utzilüj tzij ri nc'amon-pe ri colonic, tzij ri richin ri Cristo.
    Y chiri', ri Ajaf Dios xujük c'a jun puerta chinuvüch, roma xuya-vi c'a k'ij chuve
    richin que nintzijoj ri utzilüj tzij ri richin colonic.
