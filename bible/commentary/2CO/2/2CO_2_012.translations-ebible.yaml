  viv-viv: Tu boi gana melala ana egana Talowasi againe higa Keliso yana VenuwaꞋata
    Yamumuna faꞋina ganalumamala, ada Kaiwabu miTalowasi aseꞋasedi ana wana giyau-yo
    yaku laumamala hivenogalena. Au hidedemi ganuhagana tu tobohiyada Taitasi vaita
    valeyami gidaꞋaliyeni-ma medede againe galele-wayogena faꞋina, nuwaku aimo ginauna
    lakahina ada au miTalowasi gahegedi tu gana Masedoniya ana fafaliya galakayemu.
  yao-yao: Panaiche ku Tuloa kukulalichila Ngani Jambone ja Kilisito, nakusimene kuli
    kuŵichikwe chile ni Ambuje kwaligongo lya masengo gao.
  tgp-tgp: Hin rani atu nara na pala Troas vara a retivujavujangi na Retir̃uhu hin
    Kr̃isto, hina purongo vara Moli mo sileau na masapa tavera matea,
  auc-NT: Botö Todoa näni quëwëñömö täno pöninque, Mönö Codito ingantedö ante watapæ̈
    apæ̈necæte ante cæyömo mönö Awënë, Botö beyæ̈ guiite apæ̈nee, ante odemö wi æ̈nete
    baï do cæcä atabopa.
  kbc-NT: Niɡ̶ijo mejigo nigotaɡ̶a Trôade me jeloɡ̶oditedibece nibodicetedi anele
    anoditece Cristo. Neɡ̶ejota naɡ̶ani nigotaɡ̶a, odaa ja jinadi Ǥoniotagodi me yomoketedomi
    epoagi midiaa ibakadi.
  bmh-bmh: Iz Troas naliu uzan Kristus nugau Ze Naliupet awarabun betemin ziwas ebu,
    Dubanou Ban nug uzan go gonugau ze duailel awarabun abu im oitai mileun, go iz
    abe memin.
  ctu-BL: Che' bʌ tsa' c'otiyon ti Troas cha'an mic sub i wen t'an Cristo, tsa' jambentiyon
    jump'ejl puerta yilal cha'an i ye'tel lac Yum.
  meq-meq: Na həl bo, na ye a gəma i Tərowas mata ɗa ha Labara Ŋgwalak eye nakə a
    tsik ka Kəriste aye mə ɗəma. Na ndisl naha a ɗəma, na zəba faya na, Bəy Maduweŋ
    Yesu kə həndekeŋ na tsəveɗ vototo lele.
  noa-H: Troas p'öbör hee Cristo hiek jawaan ha maawai maach Pöröu hich hiek jaaumk'ĩir
    sĩi p'it'urgjã chuk'u mʌrʌg jaaupijim.
  alp-NT: Kena au lopai kota Troase, leke au lepae Sou Misete kena Kristuse, Alla
    Itiluke lalane eteku kena kerike ete mpaije peneka.
  san-VEL: apara nca khrii.s.tasya susa.mvaadagho.sa.naartha.m mayi troyaanagaramaagate
    prabho.h karmma.ne ca madartha.m dvaare mukte
  kbq-kbq: Hagi nagrama Troasi kumate Krais Knare Musenke huama hunaku uhanatugeno'a,
    Ramo'a kankamuna erinaginantene.
  kbh-kbh: Ats̈e Troas puebloca sënjánashjango ora, Cristbe ts̈abe noticiënga jábuayenama,
    ats̈e sënjáninÿe Bëngbe Utabná tojanma chents̈e banga chë buayenana soye chamouenama
    y chëngbe ainaniñe chana chamóyëngacñama.
  ron-LSB: Când am venit la Troa pentru vestea lui Hristos și mi s-a deschis o ușă
    în Domnul,
  pon-pon: A ni ai pwaralawer Troaj, pwen padaki ronamau en Krijtuj, o wanim eu me
    ritida mo i on Kaun O,
  nhe-BL: Quema niajsito altepetl Troas para nitlacamanalos nopa cuali tlajtoli tlen
    Tohueyiteco Cristo, nijpanti Toteco techtlapohuilijtoya se ojtli para ma nijchihua
    itequi nopona,
  sps-sps: Eye, tan nainy te naa mi nyo tana ngats fan iny Toroas ma favaanan iny
    anyon Vurungan Rof nane Krais na aya, Tsunaun famanat vatuanyo ma favaanan iny
    Vurungan Rof tana fo vaaguam tsuri na aya.
  wnc-wnc: Siwan na wamu takeaknga Kraisda ninde tasinimukut taknga yanikapnangge
    nata Troas yot gapmane kundopa Buyambam tapata nae kepi tasingamukut.
  bus-bus: Kɛ̀ ma ka Toroasi lɛ mà Kirisi baaru nnaa kpá, Dii zɛ́ bↄ̀mɛ,
  gub-BL: Toroaz ywy rehe hehem mehe, Zaneruwihawete rehe ze'eg puràg imume'u pà purupe,
    aexak Zanezar ikatu haw ihe. Ta'e a'e pe har wenu katu heze'eg a'e wà xe. Aze
    tuwihaw ur zanepyr nehe, ximuàgà'ym hape izupe nehe. Nezewegatete Tupàn umuàgà'ym
    a'e pe har wapy'a a'e, heho àwàm me a'e. A'e rupi wenu katu Tupàn ze'eg a'e wà.
  imo-imo: Oi Kraistinga ungu tukume nimbo timboindo Troas taunondo puru wali Awilimuni
    na akuna kongono manda tembo aulkemu lipe tumbi tindirimu mele mona lierimuna
    kanoru.
  boj-boj: O ijo was kalil, e Kristus aqa anjam bole palontqa osim walwelosim Troas
    qureq di brantem. Brantonam Tamo Koba a na gam waqtetbonaqa e dia aqa wau ojoqnem.
  eng-DRA: And when I was come to Troas for the gospel of Christ, and a door was opened
    unto me in the Lord,
  knf-knf: Wi mbiiŋ du ubeeka wi Trowaŧ pţup Uţup Ulil Unuura wi *Kriŧtu, dwin kë
    Ajugun aţenën kë nhinan pdo uko mënţ bnuura.
  san-KHM: អបរញ្ច ខ្រីឞ្ដស្យ សុសំវាទឃោឞណាត៌្ហំ មយិ ត្រោយានគរមាគតេ ប្រភោះ កម៌្មណេ ច
    មទត៌្ហំ ទ្វារេ មុក្តេ
  arn-NT: Feychi puwlu iñche Troa waria mew tañi wewpipuafiel Cristo ñi werken dungu,
    ta Ñidol eluenew ñi küdawpuael kisu ñi dungu mew.
  zas-NT: Chi bidxinan guiedx Troas par ganen xtiidxzaꞌc Jesucrist, dád gognë Dios
    naj par günan mandad guin ni.
  ken-NT: Mpok nchwɔ́bhɛ́ Troas ndu bɛghati bho Mbok Ndɨ́ndɨ́ ɛ̌ti Yesu Kristo, Acha
    ánɛ́nɛ́ mbi ntá ya.
