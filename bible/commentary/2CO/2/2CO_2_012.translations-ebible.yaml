    cha geru Cristo giti ketu amage, ama cha keruchugu no ama geru gau ulia.
  tmd-tmd: Makwam nɨ Krais mönö wä aku Troas nöbö mö ñɨgö yad nöinö, rön, Troas dumɨdmön,
