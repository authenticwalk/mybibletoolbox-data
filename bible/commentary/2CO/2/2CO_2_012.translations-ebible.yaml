  kue-kue: Na Krais kamo mambuno wakai dipene endina pre ende pi Troas kamun plau
    dingo, ana Yaglkande kongun i eraglka pre konbo yauro narkwa.
  cot-NT: Narejetsipojacagueti Toroashiqui nontsavetanteroniji Quenquetsatsarentsi
