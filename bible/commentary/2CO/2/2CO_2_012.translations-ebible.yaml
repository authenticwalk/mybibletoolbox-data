  ind-AYT: Ketika aku tiba di Troas untuk memberitakan Injil Kristus dan ketika pintu
    terbuka untukku dalam Tuhan,
  cjo-NT: Ari chapinki nareetaka Toroowashiki, nokamanteeyakirini jeekatsiripaeni
    tsika ikanta Jesokirishito rowawijaakotantzi. Osheki ramitakotakina Awinkatharite,
    osheki raakameethateeyakinani jeekatsiripaeni, eejatzi nokenkithatakotantakariri
    Jesoshi osheki raapatziyakari rirori.
  nsn-nsn: Binaka ku lao i Troas tar hire tauete tono Uelhire Uaia Kristo, a Tamata
    Noman ke uatakapuka tun toro pirik totoguo.
  san-DEV: अपरञ्च ख्रीष्टस्य सुसंवादघोषणार्थं मयि त्रोयानगरमागते प्रभोः कर्म्मणे च
    मदर्थं द्वारे मुक्ते
  tna-NT: Troas ejude su ema cuinatiana su, saida ema punuatiana Cristo sa quisa saida
