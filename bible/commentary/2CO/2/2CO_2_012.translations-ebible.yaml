  kmg-kmg: No Troa haeo fisihape Kristore Biŋebiaŋ mupemurâ irec hatane Wofuŋzi bâšâwe-narewec.
  aso-aso: Naza Kilisitoꞌ gamazi lamineꞌ nene lo-ngemelesa Toloasi ebeta vo noheteluvo
