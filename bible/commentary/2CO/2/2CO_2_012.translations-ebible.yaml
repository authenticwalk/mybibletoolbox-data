    från Korint. På samma sätt som i Aten kunde Paulus inte bara sitta still, han
    börjar predika, se . Troas är en kuststad vid Egeiska havet, i nuvarande nordvästra
    Turkiet. Staden hade fått sitt namn från Alexander den store och hette egentligen
    Alexandria, men för att inte förväxlas med de femton andra städerna med samma
    namn kom den att kallas Alexandria Troas, eller bara Troas. Anledningen till namnet
    var att den låg nära staden Troja som Homeros skrev om i Iliaden och Odysséen.
    Paulus hade varit här på sin andra missionsresa, se .] När jag kom till Troas
    på grund av evangeliet (det glada budskapet) om den Smorde (Messias, Kristus)
    hade en dörr öppnats för mig av Herren där.'
