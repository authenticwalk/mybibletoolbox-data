  uli-uli: Ila hola doh Troas ibe foloyu Hapatpat Momay we kofael Kristus, ngo isala
    gola le Samol yesa hafel yalepal yai be foloyu Hapatpat Momay le.
  nin-NT: Nggo ingga i ta ku bre Ure ku wre ku Kristi ku nu Torrowa nggo, ni nga ni
    hi da Atiko à ka bwu anko a undu wa nabo ba.
  acu-NT: Wikia Troas yaktanam Cristonam uwemratin chichaman etserkatasan jeamtai,
    ii Apuri takatri nekas pengker takakmasminun wainkamiajai.
  cak-WNT: Y yac'a tek riyin xinapon chila' pa tinamit Troas, can xinapon wi c'a riche
