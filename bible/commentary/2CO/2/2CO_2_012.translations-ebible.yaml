  san-TAM: 'அபரஞ்ச க்²ரீஷ்டஸ்ய ஸுஸம்ʼவாத³கோ⁴ஷணார்த²ம்ʼ மயி த்ரோயாநக³ரமாக³தே ப்ரபோ⁴​:
