  san-IAS: aparañca khrīṣṭasya susaṁvādaghoṣaṇārthaṁ mayi troyānagaramāgate prabhoḥ
    karmmaṇe ca madarthaṁ dvāre mukte
  nho-nho: Taku saaita ni tae ki Troas ki hakaea nau te Lono Taukareka i Christ raa,
