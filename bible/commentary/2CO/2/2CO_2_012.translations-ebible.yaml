    ri niya'o colotajic.
  ebk-ebk: As nan inumchanak ad Troas ay uy mangekasaba as nan Ammay ay Chamag maepangkep
    kan Cristo, naammuwak ay inchat at nan Apo nan chansak ay nun-isuru hid-i.
  spa-PDDPT: Cuando fui a Troas para predicar las Buenas Noticias de Cristo, aunque
    el Señor me abrió una puerta,
  ruf-ruf: Lelo hanipfikile Tirowa kupeta Imbuli Inoghile ya Kiristu, Imtwatsa kangoloselela
    inzila nisang'ane ng'onde yake.
  gun-gun: Ha'e gui Trôade tetã py Cristo regua ayvu porã amombe'u aguã avaẽ jave
    py peteĩ okẽ ojepe'a xevy Senhor pe amba'eapo aguã.
  agu-BL: Yi wa'te'n le tnum Troas, ja tak' Ryos wi'nin ama'l swetz tan xtxole'n yi
    balaj stziblal tetz Cristo scyetz cyakil wunak.
  isn-isn: Umulango aeuluguwe kung'wane nu mukulu naenzile kukesali ka Troa kutanantya
    inkani ninza niang'wa Kilisto pang'wanso.
  ilo-ULB: Adda ruangan a linuktan ti Dios para kaniak idi napanak idiay siudad ti
    Troas a mangasaba iti ebanghelio ni Cristo sadiay.
  pir-NT: Sa yegʉ Troa wame tiri macapʉ esaʉ Cristo yere buhegʉ wahagʉ. Topʉ yʉhʉ
    ijigʉ̃ peyequina masa quehnoañe buheyere tʉho duayequina ijiri. Mari pʉhtoro tiquiro
    yedohoye mehna tiquiro yere yʉhʉ buheatiquina peyequina masa ijiri.
  anv-NT: Gébégé me nkwɔné né melɔ Truus, Ata apyɛ me ngɛ meti mangaré abya
    melɔ́mélɔ́ Kras.
  sab-NT: Cha jo chke una Troage geru che Chugagwalla Cristo giti tragadale kwian
