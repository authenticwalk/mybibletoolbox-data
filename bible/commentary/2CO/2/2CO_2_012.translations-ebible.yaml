    nontsavetantimojiaqueri, iriguenti nintacaajiaqueri Amajirote, oquejevetaca yashirejacotaquena
    Amajirote sotomorontsi.
  bnp-bnp: Na tahuna a bele o Troas ta ga vakalongo e huriki vonga na Velenga Kamumu
