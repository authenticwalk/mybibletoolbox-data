  tam-TCV: நான் கிறிஸ்துவின் நற்செய்தியைப் பிரசங்கிப்பதற்காகத் துரோவா பட்டணத்துக்குப்
    போனபோது, கர்த்தர் எனக்கு ஒரு கதவு திறந்ததைக் கண்டேன்.
  mit-NT: Na ní quesaì ñuu Troas ñà‑cachitnùhi palabra ìì xí Cristu, dandu nì cundaà
