  mdy-ETH: ዬካፓ ኪሪስቶሴኮ ኮዦ ሃይሶ ኬኤዛኒ ፂሮዓዳ ታ ዓኣዼ ዎዶና ጎዳ ዳልጊ ማዾኮ ካራ ታኣም ቡሌንቴ፥
