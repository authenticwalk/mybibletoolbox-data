  peg-peg: ଆରେ, କ୍ରିସ୍ଟତି ନେକ୍ରିକାବୁର୍‌ ସୁଣାୟ୍‌ କିନି କାଜିଂ ଆନ୍‌ ତ୍ରୟାତାଂ ୱାତି ପାଚେ
