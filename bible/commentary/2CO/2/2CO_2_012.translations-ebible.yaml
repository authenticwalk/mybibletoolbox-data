    asia okone lumbu tepa yanga andewa.
  qul-NT: Cristomanta evangeliota willanaypaj Troas llajtaman chayaspa, may allin
    cawarkan Señorpaj llanc'anaypaj.
  tnc-tnc: Tróadewejearã yeyaraᵽaka ᵽoto Maiᵽamakire yire jeyobaaikaᵽi ãrĩwa'ri imatikaja
    ᵽo'imajare imaraᵽe yire na'mitiyaokaro'si. Suᵽa imarĩ Jesúrika bojariroka nare
    yiwãrõmaka jĩjimakaᵽi tokarãre yire ã'mitiraᵽe.
  ter-NT: Yaneko nzimoné'e ya Torôadi ngoyúhoponea ne inámati ihíkauvoti koyúhoti
