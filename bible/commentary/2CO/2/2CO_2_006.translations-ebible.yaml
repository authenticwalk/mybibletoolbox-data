verse: 2CO.002.006
translations:
  kpx-kpx: Kosealemo la moagaeau avuho hoto tolote louge au vatehani malege elemua.
  okv-H: Eto amita ari sapura ta hajire amo ungo embomeni isapamane na eheve ere kogua
    amo inonora
  tbo-tbo: Ma lawa bolumi o’mboina po wimeihana geka pite lawana o weleweleya naka
    amaka emoemotana.
  mal-C: ഭൂരിപക്ഷംപേർ അവനു നൽകിക്കഴിഞ്ഞ ശിക്ഷ ധാരാളംമതി.
  grc-SR: Ἱκανὸν τῷ τοιούτῳ ἡ ἐπιτιμία αὕτη ἡ ὑπὸ τῶν πλειόνων·
  bgc-bgc: इसे माणस कै खात्तर या सजा जो सारे बिश्वासी भाईयाँ नै उस ताहीं देई सै, वा
    भतेरी सै।
  khz-khz: Gomi gutuma na netalima na vokala ekalaato voina metauna kamu vagi goveniato,
    voia genai gelegele pe nea, metau ragai mapio veni-iwavagia.
  deu-TKW: 'Für einen solchen ist es genug an der Zurechtweisung von der Mehrheit:'
  zsr-NT: Tscatiꞌ gaz zxguiaꞌ chbenliꞌ queëꞌ bönniꞌ naꞌ yelatiꞌz cunuhuöátëliꞌ.
  lin-lin: Mpo na yango, ekokaki penza ete bato oyo baleki ebele kati na bino bapamela
    ye.
  hns-NT: Djetana sadja toelog oke deile, otana thiek hai.
  noa-E: Ya pãach khapanaam khʉʉnauta i castigaatarr aawai ya ich jãgpai ʉ̈u sim.
  eng-EMTV: Sufficient to such a person is this punishment which was inflicted by
    the majority,
  mib-NT: Te jíín jéē ní cacuxeēn rō nuū de ná ni candutútú ró, te jíín yúcuan‑ni
    te ni cuu‑ni.
  lif-NT2: खिनिॽ थिक्‍हुप् के़बोःक्‍खिआङ् के़बिरुम्‍बा खुम्‍दिङ्‌ङिन् खुने़ॽ कुलागि
    के़रे़आङ् वाॽरो॥
  xnj-xnj: Kwa mundu mwenuyo uhamula weapewili na vandu vamahele yikumkola.
  mmx-mmx: Buaang atnemi miga siam mi mo lumumuat neni ga ruuna ka i, la na xap ta
    go.
  cbr-NT: Timë́xunmi mitsun 'ën mitsu cacësa oquin 'acë uni a camina usashi oxun ënti
    'ain.
  tee-NT: Pus ju uxijnan ni mamak'alhk'ajnit'at'it ju anu' alactu'unu' acsni xat'ak'aixt'ok'at'it
    pus k'oxich. Pus ju chavai jantu tasq'uini ni amamak'alhk'ajnit'it ali'.
  eng-LSV: sufficient to such a one is this punishment, that [is] by the greater part,
  cak-NT: Ri xbano quiri' chake, man jun chic ex ti'ij che, roma xa can xka yan pa
    ruwi', anche'l xqui'ij conojel kach'alal chi tika pa ruwi'. Y riq'uin ri' xc'achoj
    yan.
  pah-NT: A'ereki penhimongyavo pe peko ga rehe imondovo hahyva'ea ga pe. Kirupi kiro
    a'ero!
  sja-NT: Parã chok'araarãpa iru t'ãri p'uapimaa p'anɨ, iru yiaraa iru p'anadairã.
    Jãgapaipɨ. Waa mãgá yiaraa iru p'anadaik'araa bɨ.
  xed-xed: Tsa dvanaghata dvanagha ndəghata sanlaha mataba ghuni ta tsa mndu ya ná,
    prək tsaya.
  mks-NT: Jáchi̱ cua̱ha̱ ndó sa̱ na̱jána̱ni ndó da̱ cán. Va̱ti̱ já va caja xíxi ndó
    xi̱hi̱n dá. Ndáhví da̱.
  gfk-S: I haruat mon ikin ra harpadano ing ira haleng ta mu, mu te hapupusak ter
    ie tana.
  bmu-bmu: Könagesö ölŋan keuŋaŋgö likepŋi meleŋ waŋgigeri, miaŋön mönö dop köl waŋgii
    uruŋi kunbuk meleŋnök.
  dgz-dgz: Ap menan e wae wae nemoro ega apan ame inap tayana ganawan, umap tan.
  eng-GNV: It is sufficient vnto the same man, that hee was rebuked of many.
  zaa-NT: Huacca taání lani disciplina nu chi gulèqquia iỹetse' le contrį.
  eng-WEBSTER: Sufficient to such a man is this punishment, which was inflicted by
    many.
  guh-guh: Ponë yabara itsabaxutota pacatoyaquinatsi, paxamë baja cajena najamatabëcuenejëpaeya
    panavecuaitavetame bajaraponë, pibisiacuene pexanaenë, penapatsiyaniva panenacaetuatsijavata.
    Nexata baja bajaraponë belia copata pibisiacuene pexanaejava. Xanepana rabaja.
    Pëtsa baja pematatsënëa icatsia panavecuaitavetame bajarapacuenia.
  bon-bon: naace popi ibibi gyene, weene lui teebine seblawäjumeye piiyepu daremu
    secärumeye.
  nhw-BL: Miyac tlen amojuanti ya anquitlatzacuiltijtoque yaya catli tlajtlacolchijqui.
    Huan nimoilhuía para ya cuali ica ya nopa.
  swh-ONEN: Adhabu hii aliyopewa na wengi inamtosha.
  wbi-wbi: ulukwegho lunolumwaaghile umuunhu ujuo kuhuma kiviinga mulyumue lunkwilile.
  bba-bba: Sɛɛyɑsiɑ bi bɛɛn dɑbinu durɔ wi sɛɛyɑsiɑ, bu nùn nuɑ.
  eng-KJVCPB: Sufficient to such a man is this punishment, which was inflicted of
    many.
  kgk-NT: 'Ko''ánga ha''e-ta peẽ-my: Ha''eve-ma. Anive pereko asy íxupe hembiapo vaikwe-rehe.'
  waj-waj: Ivo itaama uuvaara ngia nuunaida kua yeena rau kiada irisaivaa inna mmuuvaa
    ngia mmuakiaa vooya ee-oo kiaivo inna aikioovai.
  cpy-cpy: Tema eenitatsi osheki pikaatee-yakini eeroka-paeni, pimatakiri pomishitowaeri.
    Roo kanteencha aritapaaki pipakaeri.
  mpx-mpx: Ami boda elana gamagal o ana lahi valila ku baunan, inoke ana lahi besena
    to.
  wbp-wbp: 'Nyurrurlarlu, ngula-jukunkulu ngarrurnu jungarni-jarrinjakuju kulungku.
    Ngulaju ngula-juku! Jalangulku karna-nyarra nyampu wangka: Yampiyalu, pina-ngarrirninja-wangurlu!'
  luo-luo: To kum ma ji mathoth kuomu osemiyo ngʼatni koro oromo.
  nhe-NT: Miyac tlen imojuanti ya inquitlatzacuiltijtoque yajaya tlen tlajtlacolchijqui.
    Huan nimoilhuía para ya cuali ica ya nopa.
  aii-aii: ܒܲܣܵܐ ܝܠܵܗ̇ ܐܸܠܹܗ ܬܲܥܠܲܡܬܵ‌ܐ ܕܚܲܕ ܗܵܕܟ݂ܵܐ ܐܢܵܫܵܐ ܒܝܲܕ ܪܵܒܵܐ.
  esk-NT: Taamna iñuk tatapsausriaqaaniktuq. Apaiŋuruq aŋiġutipḷusri taamna inillakapsiuŋ.
  msb-msb: Tama na an kastigo na ginhatag sa iya san kadamuan.
  cpa-NT: Tiúh¹ báh³ ma²ca¹cuø¹ dsa² jue¹² ju²lih¹³ dsøa¹².
  dso-dso: ତମର୍‌ ବିତ୍‌ରେ ଜବର୍‌ ଲକ୍‌ ତାକେ ଡଣ୍ଡ୍‌ ଦେଲାଇ ଆଚତ୍‌ । ଆରି ସେମନ୍‌ ତାକେ ଦେଇରଇବା
    ଡଣ୍ଡ୍‌ ତାର୍‌ପାଇ ଅଇଜାଇସି ।
  meu-meu: Una tau ena dika davana umui hutuma ese vada o gwauraia vada e heḡereḡere;
  yva-NT: Kavintare wea tenambe watavondi wapo mangke raugaje vatano napije ai to.
    Apa mangke mamai to, ti syare ngko to.
  dgc-dgc: Pero nadid éy hustu dén tu nipangparusa moy diya.
  zpm-NT: Nana goṉ, ne squi laa to pteedle zho tib caxtigw, ¡lëëlew ga na!
  hix-NT: '@see-verse:2CO.002.005'
  sim-sim: Jir mamatar orin ji mbashirik os nakrem ji lotu undarin or halaha hikriyok
    or layi linda oso ambehoma.
  npi-ULB: त्यो व्यक्‍तिलाई बहुमतद्वारा दिइएको सजाय पर्याप्‍त छ ।
  cgc-cgc: Katamaan ki kyo gaisyaay ta pagdisiplina ki kanen. Anduni usto en inyo
    na pagdisiplina
  tim-tim: Ye biwirâ mem miwindikmâ wan me wan agaŋi are nâŋgâre bo aktâp.
  yor-yor: Ìyà náà tí ọ̀pọ̀lọpọ̀ ti fi jẹ́ irú ènìyàn bẹ́ẹ̀ tó fún un.
  wos-wos: Guni séfélak du takwa wun haraki saraki sémbut hurundé duré hambuk hundimbu
    wata déka hu guni hwe. Wungi hurungun, bu sékéréké.
  emp-NTPO: Berara jũmarãba maʌ̃ ẽberã cadjirua od̶ara quẽãnaped̶a ãĩ b̶ʌsid̶aa. Ara
    maʌ̃ba bia b̶ʌa.
  eng-F35: This punishment that was inflicted by the majority is sufficient to such
    a one,
  ind-ind: Sesuai nasihat saya, hukuman yang diberikan kepadanya oleh sebagian besar
    dari kalian sudah cukup.
  pes-OPCB: چون آن شخص در اثر رفتاری که بیشتر شما نسبت به او نشان داده‌اید، به اندازهٔ
    کافی تنبیه شده است.
  mpt-mpt: Ibo ne wengo sino dola omfubeia wenteniba naka homon unang homon ibo oha
    bianiba Keb kukubo misiamobo ge oha bianiba e dobo klabibo kukub olo ayam otane
    memalo inamin wengo imino mo ohamibe! Yebminim keniba deibaine!
  ssx-ssx: Iki wopuma꞉ hande some dupiki tupa꞉ panisi peaeme ekita꞉ ana꞉e.
  mkl-mkl: Ammɑ í to bɛɛbɛ, si bɛi inɛ nkpɔ nŋɛ í kpɑ̃ɑ iju.
  gaq-gaq: ପେଇଂନେ ବିତ୍ରେ ଉଃଡ଼ିରୁଆନେ ଇକ୍‌ଚା ଅନୁସାରେ ଆତେନ୍‌ ରେମୁଆଁକେ ଆଣ୍ଡିନେ ଡଣ୍ଡ୍‍
    ବିବକେ ଆତେନ୍‌ ମେନ୍‌ସା ଜାବର୍ ।
  gof-RNT: Hinttefe dariya asay he uraa seerida seeray iyaw gidana.
  unx-unx: ଆପେକଏତେ ଚିମିନ୍‌ ହଡ଼କ ଏନ୍‌ ହଡ଼କେ ସାଜାଇ ଏମ୍‌କିୟାପେ, ଏନା ଇନିୟାଃ ନାଗେନ୍ତେ ପୁରାଃଗିୟା
    ।
  gah-gah: Lekeza mukilita ámina ve nene nogosani amiki netá matá ali hee liki lilí
    itamó nene mota áminaló asú ino.
  lcm-lcm: Ani igenen ang, lenginang nami mipo miang mitala amiming ia na kalapo angkoai
    e iang.
  aer-aer: 'Arrantherre kwenhe ikwere alkngetherre ileke. Kele mwerre-arle! Lyete
    kwenhe ayenge alakenhe arrekantherre angkeme: Yanhe impeyewe, awethe ikwere ahele-irretyale!'
  qvc-NT: Chay uchayuqtaqam ancha anyashpa, manana dijangillapachu qamkunawan tandakananqa.
    Piru uchangunata dijaptinqam, amana mastaqa kastigayllapachu.
  tgl-ULB: Ang parusang ito ng nakararami sa taong iyon ay sapat na.
  cbs-NT: Na besti en matu yuiai ninkakanwen. Jawen chakabuwen taexun man ja taxnimaima
    matube ana ichatiduma tenejaidakubainkin jatixun ma bika tenemaima jenetan ikunwain
    jau jeneyamanun matu man jawen nuiai jau unanun ana itan beyawakin daewadikanwen.
    Jakidi jawen chakabu ana shinanma jakimawakin matudi jakimadikanwen.
  xtm-NTPP: Vaa ja sukan ni ka ndaka'an‑so'o ndaka ni ma nuu tee yukan kuechi ni sa'a
    de ma chi chukan‑ni kó kuu, te ndása'a maa de kuenda.
  nnq-nnq: Hukumu ejapatite mundu jwenio kuboka ku bandu ajingi kuntocha.
  bao-NT: Mee, mʉja paʉ jañuropʉra cʉ̃re mʉja ca tuti bojoca catiorique menara añucã.
  san-ORI: ବହୂନାଂ ଯତ୍ ତର୍ଜ୍ଜନଂ ତେନ ଜନେନାଲମ୍ଭି ତତ୍ ତଦର୍ଥଂ ପ୍ରଚୁରଂ|
  huv-NT: Sapiüng ngocháyan aaga naél leaw icona teajchiün mamongoch aaga naxey quiaj,
    cos lamamongoch xeyay.
  otn-NT: Pɛ nu̱yá, ya mmɛ gätho 'da'igu̱ ga̱ ma̱mhmʉ ngue ga̱ hɛjpa̱hʉ'a̱ te ø'na̱
    ra̱ n'yohʉ na̱. Ya co nu̱'a̱ ya.
  nop-nop: Agaŋ hidi feedi kadakaniŋŋiŋdok kibikoŋ timiŋgiŋ wondok nadiwene tuwot
    tilak.
  obo-NT: Ollog don iddos silut kandin to ko-urallan koniyu.
  cak-ENT: Chin c'a ri xbanun quiri' cheke, man jun c'a tzij tibij, roma xa xuc'ul
    yan c'a ri c'uluman que nuc'ul. Xuc'ul yan c'a ri xquibij conojel ri hermanos
    que nka-ka pari'.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤌᤡᤰᤜᤢᤵ ᤁᤧᤒᤥ᤺ᤰᤂᤡᤀᤠᤱ ᤁᤧᤒᤡᤖᤢᤶᤒᤠ ᤂᤢᤶᤍᤡᤱᤅᤡᤴ ᤂᤢᤏᤧ᤹ ᤁᤢᤗᤠᤃᤡ ᤁᤧᤖᤧᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: De jíín jā ní ncuxeēn ndá nú nūū dē tá nī ndutútú ndá nú, de jíín ñúcuán-ni
    de nī ncuu-ni.
  san-TIB: བཧཱུནཱཾ ཡཏ྄ ཏརྫྫནཾ ཏེན ཛནེནཱལམྦྷི ཏཏ྄ ཏདརྠཾ པྲཙུརཾ།
  qve-NT: Ichaqa chay huchallikuq runata yaqa llapallaykichis q'aqchaspa corregisqaykichisqa
    ñan suficienteña.
  pao-NT: Nagutza wuna'me natsasoopedyapunne oosoo ka tuma'emukwase. Meno'o yise oosoo
    suda oo soonammekuse oo nemakodyuka ka suda tu manepu.
  cbu-NT: Na siy washunand shaniyarangus, tpazarangus, na waritayanlltanda. Mangooneenllparee.
  usa-usa: keráwáqá kétima-timunaqanibo keráwáqá taíganimma máqtemma ímibo taíganimma
    wemmá táí-meyamma ámikaae. miráoqtabama wemá anón-agaema matáiye.
  soy-soy: Lɛ̃ kɛ nɔ́mɛnɛ́yɑ̃́ ɑni nní u rincɔ́isɛ yɛ nɛ u piyɛ.
  hui-hui: Tí dewalime o biagonihondo tandaga nelo mirimigo karulape birimi manda
    bido.
  amf-amf: Agaadettsea eana yesa thoothin eenin pirdoono dhabino kina yeeka ko yeeke.
  quc-NNT: Ri k'äjisab'al u wäch ri achi ri' ri xiya che aretaq ximulij iwib', xaq
    ruk' b'a' la'.
  dob-dob: manuna toꞌumalina ꞌana eꞌisa ꞌilobena maiboꞌami ꞌemiyega, niꞌatu sawesawenaya.
  wrs-wrs: Nomba kinmba temba yimba dombroh vinamba hemba, doa ambo os noi lohra.
  mca-mca: Hats ƚ'ajƚu'uj je'm pa' yaqaamij qu' e'weeki'iƚ in ƚitanitheni'ƚij pakha'an.
  tzo-TZC: Ti jech laj atsob abaic ti laj avacꞌbe castigo ta sjipel loqꞌuel ta tsobobbail
    ti vinic taje, xuꞌ o xa.
  mya-mya: သင်​တို့​လူ​များ​စု​၏​ဒဏ်​ပေး​မှု​ကို​ခံ​ရ​ခြင်း သည်​ပင်​လျှင် ထို​သူ့​အ​တွက်​လုံ​လောက်​သော
    အ​ပြစ်​ဒဏ်​ဖြစ်​၏။-
  gng-NT: U ya daan wɔn, niʼni bà yɛbe kɔn' nin wɔ ma, nì dɛ̀kre nɛ.
  cbi-NTPO: Ñulla pure' chachilla juntsa rukunu yumaa tiba taaju de-iware' puiteñu
    jumuren mikave.
  ikk-NT: Ụdị afụnfụnnị ndị ka ọda buche ẹka ye onyẹ nọ ẹnịna e higụọ.
  leu-leu: A fakasanaman xaves simi aava mi fo tavaie pana, a fexaxaas sena.
  maz-NT: Nu'tsc'eji i̱ ñagueji i̱ castigaoji c'e cjuarma. Ya na jo, dya cja ni jyodü
    pje xe rí tsjapüji c'e cjuarma.
  bod-N: འོན་ཀྱང་མི་དེ་ལྟ་བུར་མི་མང་ཤས་ཀྱི་ཆད་པ་འཕོག་པས་ཆོག་ལ།
  tca-NT: Rü yema poxcu ga nüxna pexãxü̃ ga yema duü̃xü̃ ga yexguma pengutaquẽ́xegügu,
    rü chauxcèx rü marü name na ngẽxĩcatama na yiĩxü̃.
  zpl-NT: Liꞌá nia luhua nú castiya nú udeteꞌhua zeca benecuaꞌ necalane scuatsia.
  mbc-NT: Aasîrî arinîkon amîrî'nîkonya yenpa'ka'pî akore'tapai'nîkon. Mîrîrî wenai
    kure'ne eesewankono'ma'pî imakui'pî tînkupî'pî pî'. Aasîrî man.
  ndg-ndg: Ayee nga adhabu ya mundu yoo kwa baingi yatosha.
  wsk-wsk: Se nina suen biya ko memek wetang sapaman ale bala ikup te betegen ko beteman
    terong mam.
  toj-NT: Como mas ni jitzan lec ja huenlex ja huaahuex yi ja scastigo ‑ como jel
    ni t'usan ja ma' mi ocha ‑ pero malan xa soca.
  tbc-tbc: Aŋ talpein an muruan apani yau o ta agane na wa, man dugo, midaeŋ iŋ muruan
    dupani la yan idaisuda ya.
  sna-sna: Kurangwa kwaakaitwa navanhu vazhinji kwakamuringana.
  smk-NT: Sadag anay nipangirangep na nin nipanisiplina ra kona nin saray ka'bawan
    komoyo,
  grc-TCGNT: Ἱκανὸν τῷ τοιούτῳ ἡ ἐπιτιμία αὕτη ἡ ὑπὸ τῶν πλειόνων·
  gof-WFTW: Hinttefe dariya asay he uraa seerida seeray iyaw gidana.
  spa-BLM: Este castigo que fue infligido por los muchos es suficiente para tal;
  kyz-NT: 'A''eramũ nipo pẽẽ ''ga rerekou tywea ee rai''i. A''eramũ je ''awamũ ''jau
    pẽ nupe: Au''je ki ''ga rereko tywer ire.'
  dao-dao: Acuna khyanga khana nami mkhuimkhanak hin a phäha khäki ni.
  cya-cya: Cui' lya tsaña'an qui'an jun mxitijin jun nu ti'i 'in can',
  nii-nii: Yi mił, pe kumep kis ei, wumb pei wu endeim kin, ngo orung kindnjing ei,
    yi mił kapłi enim.
  ign-NT: '@see-verse:2CO.002.005'
  dik-NT: Ee tɛ̈de yen tɛ̈ cï kɔc juëc kamkun raan kënë wɛ̈ɛ̈t thïn.
  cac-cac: A jun yaelal ix eyac'och d'a yib'an̈ vin̈ ayic ix e molb'an e b'a, c'ocb'ilocab'i.
  tzj-E: Per camic nuban la' jdisciplina xeya' tzrij kch'alal.
  san-BUR: ဗဟူနာံ ယတ် တရ္ဇ္ဇနံ တေန ဇနေနာလမ္ဘိ တတ် တဒရ္ထံ ပြစုရံ၊
  yaa-NT: Akka mã ranãrito omiskõimanakĩ nãskanõkãfe.
  cab-NT: Abeíchuni lé meja jaríñagubei lídan jadámurin lun líchugúniwa luágu gürígia
    ligía, buídurügaali.
  clu-clu: Piro tama run indong ginaimo bilang silot kanana.
