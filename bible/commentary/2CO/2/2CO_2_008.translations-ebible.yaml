verse: 2CO.002.008
translations:
  kpx-kpx: Katealemo di isiviale la ke hoesehavoge auna hilokage la avuho isivi balugalu.
  okv-H: '@see-verse:2CO.002.007'
  tbo-tbo: Uyahinei a lupaliyemi ipa omi luhogala tauna binei ona wogeletena meya.
  mal-C: അങ്ങനെ, അവനോടുള്ള സ്നേഹം നിങ്ങൾ വീണ്ടും ഉറപ്പിച്ചുകൊടുക്കണമെന്നു ഞാൻ അപേക്ഷിക്കുന്നു.
  grc-SR: Διὸ παρακαλῶ ὑμᾶς κυρῶσαι εἰς αὐτὸν ἀγάπην.
  bgc-bgc: इस कारण मै थारे तै बिनती करुँ सूं के उस ताहीं अपणे प्यार का सबूत द्यो।
  khz-khz: Vovetaina gaurai, au na gomi anogimina, netalima pio vega-ripa-namanamaa,
    ia taunatauna goulamagiana.
  deu-TKW: Darum ersuche ich euch, die Liebe gegen ihn walten zu lassen.
  zsr-NT: Qui lë ni naꞌ rátaꞌyuaꞌ lauliꞌ gunliꞌ le gac bëꞌ nadxiꞌiliꞌ‑nëꞌ gdu ládxiꞌliꞌ.
  lin-lin: Yango wana, nazali kosenga na bino ete bolinga ye lisusu.
  hns-NT: Ohie khaatien ham toelogse bientie kariela kie toelog oke ab aapan prem
    dekhaaw.
  noa-E: I magpim ugua warr pãachdëu i dʉ̈i narrjö deeu ũmaai, “Marau agtha pʉ khõsi
    nʉm” abat irig.
  eng-EMTV: Therefore I appeal to you to reaffirm your love for him.
  mib-NT: Núu súcuan te cáhán ndahú rí jiín ró jijnáhan ró jéē steén tucu ró jéē iyó
    mánī rō jiín de.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ आल्‍ल खिनिॽ खे़न् मनाःन् आल्‍लसाङ् साॽरिक् लुङ्‌माॽ
    तुक्‍ते़म्‍मे़ॽ फाॽआङ् पेलि फाक्‍निङ्‌लो॥
  xnj-xnj: Ndi nikuvayupa mumlangisa kuvya mumganili neju.
  mmx-mmx: Kuren la a sing alolos nemi do mina lox asuusu amu bok mo labalamu atnemi
    rin.
  cbr-NT: Usaquin 'aquin camina axribia mitsubë timë́nun canan mitsun camina a nuibati
    quixuan 'unánun abë upíonanti 'ain.
  tee-NT: Yuchi iclalhijunau ni amalac'asunit'it ju chavai ni vasalh map'ainiyat'it
    ju anu' lapanac.
  eng-LSV: for this reason, I call on you to confirm love to him,
  cak-NT: Romari' can ninc'utuj favor chiwe wach'alal, chi can tic'utu' chech ri jun
    ri' chi rix can nijo-wi.
  pah-NT: 'Nurã ji ehetei kiro pe me: Pekwahavuka ti ga pe penhimiarõa oroarõ hete
    nde javo.'
  sja-NT: Maperã ɨ̃rá mɨa parãmaa enenee nɨ̃bɨ ak'ɨpidamerã wãara iru k'inia iru p'anɨ.
  xed-xed: Wyawa dzvu maranaŋwamara ta ɗvu kahwathwata.
  mks-NT: Sa̱há ña̱ cán quéa̱ xíca̱ ta̱hví tucu u̱ nu̱ ndo̱ ña̱ ná jána̱ha̱ ndó nu̱
    dá ña̱ mé a̱ nda̱a̱ quíhvi̱ ini ndó da̱.
  gfk-S: Io kaie, iou haragat mu be mu na hamanis habaling be i tutuno be mu sip ie.
  bmu-bmu: 'Miaŋgöra kewö uru kuŋgum eŋgizal: Iŋini mönö keu jöhöba urukalemŋini kunbuk
    toroqeba köhöiba kondel waŋgiba malme.'
  dgz-dgz: Ap menan ne nanam imaiangin, baigan ega me inap anuiana, warupan baraene
    me yavep.
  eng-GNV: Wherefore, I pray you, that you woulde confirme your loue towards him.
  zaa-NT: Acca ratta'yúnia' le qui'ni gulue' le attu vuelta la'tsì'ilatsi' nu té qui'
    le lani ą.
  eng-WEBSTER: Wherefore I beseech you that ye would confirm your love towards him.
  guh-guh: Bitso pacatojitsipatsi panetsitanajamatabëcueneitajëtsinexa paneasivajava
    bajaraponë.
  bon-bon: Peei name pi cane jijenininine weene teebine umle wawename, egä weene singi
    gemi teeme tääpume.
  nhw-BL: Huajca ama xijnextilica para noja anquiicnelíaj miyac.
  swh-ONEN: Kwa hiyo, nawasihi, mpate kuuthibitisha tena upendo wenu kwa ajili yake.
  wbi-wbi: liino, nikuvasuuma mumhufiqghe kuuti mumughanile.
  bba-bba: Yen sɑɑbu nɑ bɛɛ kɑnɑmɔ, i nùn kuo mɛ u ko n kɑ yɛ̃ mɑ i nùn kĩ.
  eng-KJVCPB: Wherefore I beseech you that you would confirm your love towards him.
  kgk-NT: Upéa pejapo hagwã ajerure peẽ-my pene rembihayhu-rami joty pereko hagwã
    íxupe. Anive pemomandu'a teĩ íxupe hembiapo vaikwe-rehe.
  waj-waj: Ivaaraina ngia innara mmuduuya ruaivaa kooyaa inna vitaakiateeraivaara
    na yaagueeqama ngii kiaunoo.
  cpy-cpy: 'Nokowa-kotee-yimini pikanteeri irika atziri: “Netakoteemi.”'
  mpx-mpx: Inoke ya awanun eliyamiu nuku pankite te tunahot ku nunuwana-an.
  wbp-wbp: Wangkayalurla kuja, “Pina-yantarni, yulkami karnangkulu kutu!”
  luo-luo: Omiyo akwayou mondo koro unyise hera moloyo.
  nhe-NT: Huajca ama xijnextilica para noja inquiicnelíaj miyac.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܦܲܪܦܘܼܠܹܐ ܝܘܸܢ ܕܡܲܩܘܹܝܬܘܿܢ ܒܝܼܹܗ ܚܘܼܒܵܘܟ݂ܘܿܢ.
  esk-NT: Taatnaqłuŋa iŋiġipsi tuniqsimasriḷaaquplugu piqpaksrił̣iqsi ilaanik.
  msb-msb: Kaya, nakimaluoy na ako sa iyo na pamatuudan an pagkamuot niyo sa iya.
  cpa-NT: Hi² jøng² juǿi²jni hniah¹² hi² mi³leh¹² hniah¹² hi² hnóh¹ hniah¹² dsa² héi².
  dso-dso: ସେଟାର୍‌ପାଇ ତାକେ ଆରିତରେକ୍‌ ଆଲାଦ୍‌ କରା ବଲି ମୁଇ ତମ୍‌କେ ବାବୁଜିଆ କଲିନି ।
  meu-meu: Taunabunai na noimuimu, emui iura-henina lalonai bavabia lou.
  yva-NT: Syo ananyao raugaje wasai indamu wapo wapa muinye rarorono ai jakato.
  dgc-dgc: Kanya i pékiohon kua dikam nadid, éy ipeta moy diya i pégmahal moy diya.
  zpm-NT: Rnab naa lo to, goḻleynie zho stib, zigne rleynieque to zho glo.
  hix-NT: '@see-verse:2CO.002.007'
  sim-sim: Uwa osik jirin a sawekwa karem. Os orin wapnuku jihik ji owenda nombo jihin
    ji mukunak or heyeka.
  npi-ULB: उसको निम्ति गरेको तिमीहरूको प्रेम सार्वजनिक रूपमा प्रकट गर ।
  cgc-cgc: Gapangabay a ki kyo na ipakita nyo isab inyo an na pagpalangga ki kanen.
  tim-tim: Aregât nâŋe goaŋyektere luâk bâleŋe agep are yâkgât okot âlep are akmâ
    maŋganŋet.
  yor-yor: Nítorí náà mo bẹ̀ yín, ẹ fi ìdánilójú ìfẹ́ yín hàn sí irú ẹni náà.
  wos-wos: Wungi maki guniré wuni we. Guni déré ané hundi watanguni, “Ménika nani
    némafwimbu mawuli ye.” Wungi watanguni.
  emp-NTPO: Maʌ̃ carea mʌ̃a bãrãa bed̶ea djuburiaya wayacusa cawabid̶amãrẽã bãrãba
    idjira quĩrĩã panʌda.
  eng-F35: Therefore I urge you to reaffirm your love to him.
  ind-ind: Jadi, saya mohon kalian menunjukkan kepadanya bahwa kalian masih mengasihi
    dia.
  pes-OPCB: پس خواهش می‌کنم به او نشان دهید که دوستش دارید.
  mpt-mpt: Inamin kesoa ibo imin dobhalilaiba e yatemnea funanea I ne gotneibobo ge
    funaneko!
  ssx-ssx: Koto ekina꞉ta꞉ ikana꞉ma꞉ ipiki pa꞉ta꞉ ika꞉ pukima꞉ homelemeeki ota꞉ peneme
    yaapa꞉peke laa honke alome.
  mkl-mkl: Nɑ nŋu, ǹ wɑ n tɔɔ ŋɛ, i ceɑɑ bɛi ɑ́ mɑ̀ iyi ì bi nŋu ŋɑ.
  gaq-gaq: ଆପେକେ ନେଙ୍ଗ୍‌ନେ ଗୁଆରେ ପେଇଂ ଆମେକେ ଆଲାଦ୍ ଡିଙ୍ଗ୍‌ଣ୍ଡିଂକେ ଡାଗ୍‌ଚେ ଆମ୍ୟାବିପା
    ।
  gof-RNT: Hintte iya siiqeyssa zaari iyaw qonccisana mela ta hinttena woossays.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଆପେକେଇଙ୍ଗ୍‌ ବିନ୍ତିପେତାନା, ଆପେ ଇନିଃକେ ସାର୍‌ତିଗି ଦୁଲାଡ଼୍‌ତାନାପେ ମେନ୍ତେ
    ଇନିଃକେ ଉଦୁବାଇପେ ।
  gah-gah: Nenemú alími vatí iki nasahilí i amiiki likigikámini mogona alapizitave
    loko lakagata aleko noluve.
  lcm-lcm: Napo sokotuk imi ta mi akalit amalangas luai ta kami vinga roron taun ia.
  aer-aer: The kwenhe arrekantherre ileme nhenge ikwerenge ipeltye-irretyeke renhe
    irlpangkelhe-ileme arrantherre-arle atnerte akangkemele renhe arntarnte-aremeke.
  qvc-NT: 'Chayraykum rrugaykillapa, chay masaykillapata yanapanayki, allita yach''anan:
    Alliptam kuyawanllapa, nishpa.'
  tgl-ULB: Kaya hinihikayat ko kayo na pagtibayin ninyo ang pag-ibig ninyo para sa
    kaniya sa harapan ng marami.
  cbs-NT: '@see-verse:2CO.002.007'
  xtm-NTPP: Te ja jikan‑ta'vi sa nuu ni kúu ja sukan jin sa'a ni de ma, te kuni de
    ja ka kutoo ndija ni de.
  nnq-nnq: Yene nampembela, mangweto mannayange mundu jwenio kutenda mmi kumpala muno.
  bao-NT: To biri, “Cʉ̃re mʉja ca mairijere cʉ̃re ĩñoña ñucã,” mʉjare yʉ ĩi.
  san-ORI: ଇତି ହେତୋଃ ପ୍ରର୍ଥଯେଽହଂ ଯୁଷ୍ମାଭିସ୍ତସ୍ମିନ୍ ଦଯା କ୍ରିଯତାଂ|
  huv-NT: Nganüy sasaj icon mejüiquichan alinomb ijiüran lasta.
  otn-NT: Ma̱'da'yo da̱mi̱ 'yu̱ti̱ ngue ga̱di̱ ma̱hmʉ'a̱ ra̱ n'yohʉ ya.
  nop-nop: Wondegoŋ menot timindok gigine tiŋa yolat.
  obo-NT: Purisu od buyuwon ku koniyu, no pokita row mandon kos kodginawa row kandin.
  cak-ENT: 'Romari'' ninc''utuj-vi c''a favor chive rix hermanos, que tic''utu'' c''a
    chuvüch ri jun ri'' que rix nijo-vi:'
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤀᤠᤸᤗ ᤂᤡᤏᤡ᤹ ᤂᤧᤴ ᤔᤏᤠ᤺ᤴ ᤀᤠᤸᤗᤛᤠᤱ ᤛᤠ᤹ᤖᤡᤰ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤋᤧᤶᤔᤧ᤹ ᤑᤠ᤹ᤀᤠᤱ
    ᤐᤣᤗᤡ ᤑᤠᤰᤏᤡᤱᤗᤥ॥
  mie-NT: Túsaá de cáhān ndāhví nī jíín ndá nú jā stéhēn tucu nú jā íyó mānī nū jíín
    dē.
  san-TIB: ཨིཏི ཧེཏོཿ པྲརྠཡེ྅ཧཾ ཡུཥྨཱབྷིསྟསྨིན྄ དཡཱ ཀྲིཡཏཱཾ།
  qve-NT: Chaymi kunanqa ruegakuykichis, qankunaqa yapamantayá khuyakuyniykichista
    chay runaman rikuchiychis.
  pao-NT: Mu sakwa yise tubetse besa oo matugu.
  cbu-NT: Ashiriya, chinangtsa atina siyaatsi. Nuwaa kuki yusur payungtsa.
  usa-usa: miráuma íbêqa kemá inaa téq kétima-timune. minnâ ókaraq wemmá kaayoné umákáaro.
  soy-soy: Lɛ̃ nnyɑ kɑm nɔ́ welu rɛ ɑni n wɑi likɛ́ n nyísɛlɛ̃ tɛ nɔ u lɑlɛ.
  hui-hui: Tígua ibuhondo gubalini ho henedane hendelo ani bilimu laro.
  amf-amf: “Ta keeda kiam yenin nashenam may kina dhehee” hamayse ida yeam miske.
  quc-NNT: Rumal ri' kixinb'ochi'j chi kik'ut chi jumul ri utzil iwanima' che ri are'
    jas ri i b'anom petinaq loq.
  dob-dob: '@see-verse:2CO.002.007'
  wrs-wrs: Wo kava yemba os wohishunv, nov wuleihimnu hemoa, os kava doa henga nihra
    yemba petheiv.
  mca-mca: Qa hik ta'ƚijupi' qu' nek'iyini'ƚij ewets qu' ewi'ƚij iye qu' meniwjutsiqeni'ƚiji'm
    pa' e'qsu'unka'xi'ƚij pakha'an.
  tzo-TZC: Jech o xal un, ta jcꞌanboxuc vocol, acꞌbeic yil yan velta ti scꞌuxul avoꞌntonique.
  mya-mya: သို့​ဖြစ်​၍​သင်​တို့​သည်​သူ့​ကို​အ​မှန်​တ​ကယ် မေတ္တာ​ထား​ကြောင်း​ကို သူ​သိ​ရှိ​နား​လည်​အောင်
    ပြု​ကြ​ရန်​သင်​တို့​အား​ငါ​တောင်း​ပန်​၏။-
  gng-NT: Nɛn bo nɛ n sureh nɛ ní wuɔn wɔ kí ye ni yíe wɔ.
  cbi-NTPO: Tsaañu' mitya ñulla yanu naa-i estyamuwa deju' bain juntsai ma-estyadei
    ti' u'tandinu tenve.
  ikk-NT: Ya wụ, dodo, ọ rị ẹka ụnụ, ghọsịzị n'a n'ọ rị ụnụ obi.
  leu-leu: E voxo ne faxaar nami o mi taa faxalit fulane pana vubuxan xasingitan simi.
  maz-NT: Rí ö'tc'üji rí recibidoji na yeje dya c'e cjuarma, ngue c'ua ra unü nguënda
    c'ü me i̱ṉ s'iyagueji.
  bod-N: དེའི༌ཕྱིར། ཁྱོད་རྣམས་ཀྱིས་ཁོ་ལ་ཡང་བསྐྱར་བྱམས་པ་གནང་བར་བྱའོ་ཞེས་བདག་གིས་བསྐུལ༌བ་ཡིན།
  tca-NT: Rü ngẽmacèx chanaxwèxe i wenaxãrü noxrirüü̃ nüxü̃ nüxü̃ pedauxẽẽ na aixcüma
    nüxü̃ pengechaü̃xü̃.
  zpl-NT: Enzeꞌe nacua luhua nú lubeꞌ zecahua lulla nú chiquiꞌ secahua liꞌilla.
  mbc-NT: Mîrîrî ye'nen esatîuya sîrîrî apî'nîkon, î' kai'ma kure'ne tîsa'namaya'nîkon
    epu'to'pe mîîkîrîya, isa'namakonpa.
  ndg-ndg: Kwa eyo naatia mwoyo kuthibitisha upendo winu hadharani kwa ajili yaywembe.
  wsk-wsk: Ani nina aking munan ningo te biguwura la, wetang te ninga nengemang kua
    tua mu kausalko ninga manorsam.
  toj-NT: Huax c'ana huilex lec pavor. Alahuic yabi que yaj ni huaxa huabyexa.
  tbc-tbc: An niŋen aŋ igo agane wo ŋurupaiaŋ da, aŋ fon ilom apani mok a.
  sna-sna: Ndinokukurudzirai, naizvozvo, kuti mumutsiridze rudo rwenyu kwaari.
  smk-NT: Edet ibarita' ko komoyo nin ipa'kit moyon alaki et a pangangado' moyo kona.
  grc-TCGNT: Διὸ παρακαλῶ ὑμᾶς κυρῶσαι εἰς αὐτὸν ἀγάπην.
  gof-WFTW: Hintte iya siiqeyssa zaari iyaw qonccisana mela ta hinttena woossays.
  spa-BLM: Por eso os ruego que confirméis vuestro amor hacia él.
  kyz-NT: 'A''eramũ je ''jau pẽ nupe: ''Ga ree pejeporomutara ki peesaukat ''ga upe.
    Pereko esage etee ki ''ga, ''jau je pẽ nupe.'
  dao-dao: Acuna thea, ani akcanga nami jawng naki ti cun nami mdang vaia ning jah
    nghui na veng.
  cya-cya: Can' cha' jñan cha' tsu'hue 'in um, cunan um ña'an chca tsu'hue lca tiquee
    can' xiya'.
  nii-nii: Yi erang kin, eim piimba na enim kin dinga kii sind ei, enim eim kin noman
    ka keimi mendpił ngungii.
  ign-NT: Nuvaraha puiti iápecha­vahini ímereca eta émuna­si­ra­samihi éma. Ejaca­pavare
    te emuri.
  dik-NT: Këya, wek aa yɔ̈ɔ̈k bäk cɔl aŋic lɔn nhiɛɛr wek ye.
  cac-cac: Yuj chi' tzin tevi d'ayex to tze ch'ox e vach'c'olal d'a vin̈.
  tzj-E: Rmal c'ara' congan quenwajo' quenbij chewa, lok' ten-a' kch'alal ch-utz c'ara'
    nutz'et chcongan newajo'.
  san-BUR: ဣတိ ဟေတေား ပြရ္ထယေ'ဟံ ယုၐ္မာဘိသ္တသ္မိန် ဒယာ ကြိယတာံ၊
  yaa-NT: Nãskakẽ ẽ mato yoiai keskafakĩ ea nikasharakãfe. “Nõ mia noikõi. Mĩ anã
    nofe isharakõitiro,” ixõ yoikãfe tãpinõ.
  cab-NT: Ligía nayúmuragunbei jun lúnya jarúfuduni jínsiñejabu lun.
  clu-clu: Gani, nagapangabay ako kanindo nga ipakita nindo ron kanana nga ginaigogma
    nindo tana pa ra.
  swh-ULB: Kwa hiyo ninawatia moyo kuthibitisha upendo wenu hadharani kwa ajili yake.
  tpt-NT: Xlhiyucha klatapayniniyau ni kamasunitꞌik mijapaxkantikꞌan.
  aai-aai: Isan imih kwa abifefeyani, kwanau gewas naso’ob, kwa i kwabiyabuw.
  sny-sny: Serai ane fene ma'e marepi kairefi a'i se peri te'esiya. Fene werese meni
    ape ma'e au te'ere, fene le ne marepi erasi a'i tote wawesiyete.
  myy-myy: Ito bajiri mʉcana ĩre mʉa ti maire ãmoa yʉ. “Gʉa rãca mʉ ñare ãmoa gʉa”,
    yi ĩre mʉa baba cʉtire ãmoa yʉ ĩja.
  trc-NT: Cheꞌé dan cata̱j xnaꞌanj ꞌu̱nj rihaan soj se vaa me raj veꞌé quiꞌya̱j soj,
    ga̱a ne̱ gu̱un ya̱ rá soꞌ se vaa ya̱ ya̱ ꞌe̱e̱ rá soj man soꞌ ei.
  cut-NT: Chemin che ricá favor nchuhn che ndaconan ne ndo ya̱n ne nduco se, din yahino
    ne sa̱hn.
