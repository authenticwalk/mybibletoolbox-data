    xaniwaicha pata tsipaebi jiwi pan ichamonaetha, Nacom pata taneitorobixae. Daxota
    Nacom Pejume Diwesi papaeban caemonae wanaexanaexaetsi Cristotha.
  boj-2014: Niŋgi qalie, Qotei aqa anjam maro tamo gargekoba naŋgi silali oqajqa deqa
