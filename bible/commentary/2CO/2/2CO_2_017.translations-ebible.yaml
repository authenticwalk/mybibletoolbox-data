  cop-CNT: ⲁⲛⲟⲛ ⲅⲁⲣ ⲁⲛ ⳿ⲙ⳿ⲫⲣⲏϯ ⳿ⲛⲟⲩⲙⲏϣ ⲉⲩⲉⲣⲓⲉⲃϣⲱⲧ ⳿ⲙ⳿ⲡⲥⲁϫⲓ ⳿ⲙⲫϯ ⲁⲗⲗⲁ ϩⲱⲥ ⳿ⲉⲃⲟⲗϧⲉⲛ
    ⲟⲩⲧⲟⲩⲃⲟ ⲁⲗⲗⲁ ϩⲱⲥ ⳿ⲉⲃⲟⲗϧⲉⲛ ⲫϯ ⳿ⲙⲡⲉ⳿ⲙⲑⲟ ⳿ⲙⲫϯ ϧⲉⲛ Ⲡⲭ̅ⲥ̅ ⲧⲉⲛⲥⲁϫⲓ.
  sri-sri: Wárã gajerã Marĩpʉyare buegorenarã, niyeru direta wajatadʉama. Gʉa gapʉ
    ĩgʉ̃sã irirosũ iribea. Gʉa Cristore moãboerã, Marĩpʉ iriunerã ĩgʉ̃ ĩũrõ ĩgʉ̃ weredoredeare
    goepeyari merã werea.
  nal-nal: Maam kawit maadi malasing naandi ina dit faamuzas be wana a dorang sin
    Nakmai xuna ta kaakaai. Singsaxai lamaskana Kaarisito, maadit faamuzas faraxai
    wana amun matmalabuk ka tak ma xa vaaratunaan lamarana Nakmai, wanaze naan nanga
    xa ra kling maam.
  kyq-kyq: Naaje se kꞋtecki aan gɔɔ jee dɛngen kuuy eyo, kɛn lee taaɗ taar Raa jeege
    tu tɛɗin̰ aan gɔɔ nakŋ suukŋ gɛn kɔŋ ɗim ro ki se. Num gaŋ kꞋtɛɗkiga kalaŋ ute
    al‑Masi se, naaje kꞋtaaɗki taar mɛt ki ute maakŋ kalaŋ aan gɔɔ jee kɛn Raa ɓo
    ɔlɗeno.
  kwd-kwd: Ma 'imeeru meru 'ame 'ilaka'u nga ta'a 'e aula na'a gila kwairii 'ania
    nga fatalana God fana 'agila dari bata 'ania. Tafe'ua ma 'imeeru meru foulange'enia
    nga Kwairiinga Le'a lo'oo, suria God ne'e ale 'ameeru. Ma 'imeeru meru alafuu
    kwala'imori furifuri. Meru alafuu 'ania tegelangaa ala Jisas Kraes. God 'e su'a
    na ni 'ola te'efou lo'oo meru agea.
  ded-ded: Ngic goa yeni hiedzotoa kirecgeyemmeudeac negemma Anutuac yoac deandae.
    Yeni isoc mi angkecdimbe, kpac. Anutungo suenunuu yeac negensima Kristogoc kpeketahema
    kecni ubaherenina dindingac femanu Anutuac yoac dekperagiandimbe.
  ewe-ewe: Míawo la, míele abe ame siwo tsɔ mawunya la ɖo ŋgonu hele amewo blem, le
    ga xɔm le wo si la ene o. Esi wònye Mawue dɔ mí ta la, míeƒoa nu kple Kristo ƒe
    ŋusẽ la, eye Mawu ƒe ŋku le mía ŋu ɖaa.
  nuy-nuy: Nugurru yuga nurru-marrbuy? Warraarrawindi yaga warra-mulung-aynbaj wirri-waṉa-waṉagana
    anubani-yung ana-lhaawu na-God-jinyung wubani-yung-jii yaga a-ngurrji-yii warriiyii-yinyung
    a-wuṉuga yungguyung. Yagu ngaayung anaani waari ngaynjamang wugurri-yii, niga-waj
    yamba God ngaya ngani-lharrgang anaani. Nga-yambina yijgubulu-windiyung, nga-marrbuy
    yamba anaani niga ngani-nayii, marri ngaya nganaa-mijgalmina na-Jesus Christ-jinyung.
  cop-BHC: ⲚⲀⲚⲞⲒ ⲄⲀⲢ ⲀⲚ ⲘⲪⲢⲎϮ ⲚⲞⲨⲘⲎϢ ⲈⲨⲈⲢⲒⲈⲂϢⲰⲦ ⲘⲠⲤⲀϪⲒ ⲘⲪⲚⲞⲨϮ ⲀⲖⲖⲀ ϨⲰⲤ ⲈⲂⲞⲖ ϦⲈⲚⲞⲨⲦⲞⲨⲂⲞ
    ⲀⲖⲖⲀ ϨⲰⲤ ⲈⲂⲞⲖ ϦⲈⲚⲪⲚⲞⲨϮ ⲘⲠⲈⲘⲐⲞ ⲘⲪⲚⲞⲨϮ ϦⲈⲚⲠⲬⲢⲒⲤⲦⲞⲤ ⲦⲈⲚⲤⲀϪⲒ.
  buk-buk: Magoc tu Anötö puc yac dôŋ-ŋga, dec yac atôm bu akôm. Ma yac akôm tôm lau
    daêsam naŋ sêkôm tu sêtap awa sa-ŋga lec dom. Mba. Yac aŋyalê tidôŋ bu Anötö kêyaliŋ
    yac sa ma piŋ yac dôŋ am damiŋ Kilisi, dec akôm gweleŋ ŋawaê ŋayham-ŋga ti ŋalôm
    ŋawasi ambo iŋ aŋgô-ŋga.
  pri-NT: Po dau wâru tàpé na rà pa popai kà Pwiduée, ba na rà bu mwani ma bu neemururà
    goo. Â câgo caa pwacèwiirà. Ba wâgo, âna go pwi ênawéna kà Kériso, na go ina ê
    âjupâra, na ara Pwiduée. Ba wàé pwi a cùruo.
  zpq-NT: Beṉe' zan chosoše'e diža' da' cheso'e c̱he Diosen' cont chesyebe beṉe' len
    xtiža'gaque' na' chosonežjue' ḻegaque' mechw. Neto' bi chonto' ca', san do laže'to'
    choe'to' diža' lao Diosen' da' nacto' Criston' txen, ḻe Diosen' gwseḻe' neto'
    choe'to' xtižen'.
  por-TFT: Como vocês veem, nós (excl) não trabalhamos/agimos como tantos outros que
    vocês conhecem. Eles ensinam a mensagem de Deus de uma forma que consideram agradável
    às pessoas e acham que as pessoas vão pagar-lhes por ensinarem daquela maneira.
    Nós (excl.) com certeza não queremos proceder assim. Pelo contrário, como servos
    de Cristo e sabendo que Deus nos (excl) observa, nós ensinamos sinceramente a
    mensagem que Deus nos deu para comunicar.
  gwi-NT: Ch'izhii nąįį Vit'eegwijyąhchy'aa vagwandak eegwaraandak zhyaa k'it t'agoonyąą,
    ąįį gwik'it t'igwinchy'aa kwaa, Christ vitsyaa tr'iinlii ts'ą' Vit'eegwijyąhchy'aa
    gwats'ą' diihił'ee ts'ą' łi'didlii haa vandah veegirinkhii.
  gvn-gvn: Godungku nganjinin yungan, nyungu kuku balkanka. Yinyaynka nganjin junkaynjaku
    balkal. Nyulu nganjinanka binal, nyulu nganjinin nyajil-nyajil. Nganjin Christanji
    kunamanya, nganjin nyungu work ngulkurrduku balkal-balkal. Nganjin yala yindu-yindu
    kari. Jana Godumu kuku balkal, money maninka. Nganjinalu kari. Nganjin nyungu
    kuku balkal, nyulu nganjinin yunganya.
  nhy-NT: Tejwan mach tiktematiltiaj itlajtol in Dios para tiktlaniskej itlaj tomin
    ken miekej kichiwaj. Sino tejwan tiktematiltiaj itlajtol in Dios ijkón ken Yej
    technawatia, iwan por yonik titlamachtiaj ika nochi toyolo ixpan Dios porke tisetitokej
    san se iwan Cristo.
  asm-FB: কিয়নো অধিক ভাগ মানুহৰ দৰে আমি ঈশ্বৰৰ বাক্যত ভাঁজ দিওঁতা নহওঁ; কিন্তু অকপটতাৰে
    কোৱাৰ দৰে, আৰু ঈশ্বৰৰ পৰা শিক্ষা পাই কোৱাৰ দৰে, আমি ঈশ্বৰৰ সাক্ষাতে, খ্ৰীষ্টত
    কথা কওঁ।
  okv-okv: Eto ke be amo embo nei nei na God ta ke embota degi koro na ombuto umbuora
    te nangona amo ainge aera te nangona Keriso ta ke hande ue God ta ke hande ari
    embopo ke ijie God ta titi ta ke be na pere erera.
  mxt-NT: Nyuhu ña sacuví ndi tari sacuví cuaha ra cachicá noo. Ra cuan cuñí ra xuhun.
    Tuhun ra Cristo ñima noo cha xicó yo cuví. Soco cahán ndi chihin cha nɨɨ iñi ndi
    tuhun ra vatyi ɨɨn ri cuví ndi chihin ra, ta Nyoo ta ra Cristo tachi̱ ra chi ndi.
  tzo-NT: Ti ho'one mu co'oluc co'nton xchi'uc ti yantique ti much'utic yac'oj sba
    chcholic ti sc'op Dios ti scuyoj sbaique ti ja' no'ox tsc'anic ti ep tsta svinictac
    yu'un ja' no'ox tsc'anic uc ti tstsalvanique. Ep ti much'utic hech tspasique.
    Ja'uc ti ho'one jun co'nton ti stojol ti Diose, ac'bilun cabtel yu'un ti Diose,
    sq'uelojun ti Diose, li'oy ti jtojol. Ho'on yu'un yu'unun ti Cristoe, hech yu'un
    ja' ti sventa ti yac'oj sba chic'opoje.
  ind-AGS: Karena kita bukan penjual murahan yang sekedar menjual firman Allah hanya
    untuk mendapatkan keuntungan pribadi seperti yang dilakukan banyak orang. Kita
    dengan sungguh-sungguh menyampaikan pesan Allah karena kami diutus oleh Dia. Kami
    hanya mengandalkan Kristus dalam menyampaikan berita tentang keselamatan yang
    dari Allah.
  omw-omw: Tirenramwu Kotira kyaiqa vareqata hia vaisi mpo hiahua nraantantamwa kyetama
    vare varita. Mwihua mpo inraikya nyiqata munima vare variantema kyeta Kotira qua
    tiqata munima vare variara. Hia tire munimanra rieqata nraakye qora Karaisira
    qua timwa nyi varunanra. Tire Karaisira mwakyaakyara qutaa mwakyaakyave timwa
    kye Kotiva tiri titaihata tire Karaisira kyaiqa vaisima varuro timwa kyeqata Kotira
    vuqaa variqata nraakye qora Karaisira qua timwa nyi varunanra.
  yrb-yrb: Ya Godinu sina weta uwara, ya enanari utaisi. Moana uwarama oi mubitae
    iba Godinu sina rorowarau wiawa me sara waita. Nono yana eno utawa utaisi. Godima
    ya mune odiba Yesu Kerisoma ya durua utasuro Godinu iboro inaibeda Danu ba sina
    rorowarau waisi.
  maa-NT: Ngaje̱n, mìkiì k'oa̱s'ín 'nè‑je̱n koni s'ín xi̱ta̱ xi kj'ei̱í xi chja̱ya
    'én‑la̱ Nainá nga to̱n síkijne. Ngaje̱n, 'én kixi̱í nokjoà‑je̱n. Nainá tíbeè‑ne
    nga jè kisìkasén‑naje̱n ko̱ nga'ñó ts'e̱ Cristo‑né nga nokjoàya‑je̱n, nga jè Cristo
    titsa̱jnako̱‑je̱n.
  mcq-mcq: ꞌEne ea ꞌahopo vejujaꞌinaꞌe Godoni irijaho paapene monia vene oju. ꞌEnakaivo
    nú Godoni irijaho nimaa Keriso oni vaji ꞌwaravuꞌe Godi kaꞌene nú irechamúume roajihuni
    unaꞌi ꞌwaravu.
  sus-A: مُشُ تَن مُ عَلَ شَ مَسٍنيِ مَسٍنمَ كْبِرِ شَ قٍ رَ عَلْ كَوَندِتِ ندٍيٍ.
    مُشُ كَوَندِ تِمَ بْحّ قِيشّ نَن نَ عَلَ يَ شْرِ نَشَن مُشُ شّيشِ. مُشُ نَ رَبَمَ
    عَلَ شَ مِشِ سُفَندِشِ نَن سَابُي رَ.
  jpn-1965: 私たちは、多くの人のように、神のことばに混ぜ物をして売るようなことはせず、真心から、また神によって、神の御前でキリストにあって語るのです。
  fra-SBL: Car nous ne sommes pas comme tant d'autres, colportant la parole de Dieu.
    Mais comme de sincérité, comme de Dieu, devant Dieu, nous parlons en Christ.
  yka-yka: Dumaˈin ku inin kuweˈ meˈ aˈa sinduwehin magusihat lapal Tuhanin duk hadja
    siye makasangka sīn. Kuweˈ hinangde dagangan lapal Tuhanin. Saguwaˈ peggeˈ asal
    Tuhanin mangandaˈak kamihin, iye puˈunnen hangkan magusihat kami dambūs-būs atey
    kamihin si matahan Tuhan. Iye hep patut si kami meˈ daraˈakan Almasihin.
  mle-mle: Samasama duw taakw miyawa tamiyaam yin God diki maaj kipakip wasapwiy-kwanadiy,
    day saan kwurik titaay. Aal yawiyim nyan atawa akis kwurkwanadiyan. Aw God nyanaam
    wayaki-dilik tikuw, aw nyan Jisas Kraisaam patin tibanalik tikuw, alik nyan God
    diki mwutamaam God diki maaj duw takwak mwiyir tikwanadiy mawulawa wasapwiy-kwanadiyan.
  shp-NTPO: Noara ichaxon wetsabaon akai keskáakin, Diossen joi yoixon, jato kopí
    yokataiboma iki, noara jaskáyamai, ikonira noa Dios bebon yoyo ikai, jan raanabo
    ikax, Cristo betanbi itaanan.
  aom-aom: 'Ae göehu göehu ahoꞌobëhe ëꞌaruëhioho no bogo ëhioho sarerëmiromo uëvarueje:
    No eni javuajëjo. Ëhi jiëꞌe ariböviohuro ijo bajemu uehorovoromo God-are jöho
    sareri sareriꞌoho majëhibe jijiharueje. Iae ëhuni uvarueje: No eni javuajëjo.
    Röhu no bogo ëhioho ëꞌi aꞌi uhohuꞌo maemu javuego God-ro uövuëꞌëro Kerisohu nimaje
    muohemu vaeromo God-are nuniro atarueje.'
  geb-geb: Nza mba Fhe Bakɨme buni vhuuin shɨga mbui gumgir fara muuŋgi fhuvara. Mbe
    fhura tamtam ruav, Fhe Bakɨme buni vhuuiŋ, mbe ntan shɨga mbui. Nza Fhe Bakɨme
    han mba ŋaara ndigim, ana nza sarigi, nza fhura guiguigi fhuvara. Nza Krais phorgap
    ndava bavira kav, nza Fhe Bakɨme rɨmani nɨman, ana mba nza suaŋgi bunin vhuuiŋ,
    nza ntara bun nzuai.
  bsj-bsj: Bo kebo na tangnin nubembo buro miyeker kwamar ti na ci fiya ki mwemeu,
    la nyeu ki neero wucakey bo tou ti mor Yesu na wo kwama toum beu nuwe kwama.
  cak-cak: Roma tok nikaya' rutzijol ri Jesucristo, pa ruchojmil nika'an, y man nika'an
    ta achel niqui'en ch'aka' ri xa niquijal rubixic roma ch'acoj méra. Roj ri jun
    kabanon riq'uin ri Jesucristo, riq'uin ronojel kánima nikaya' rubixic rija', y
    ja ri Dios takayon-pe kichin, ri achok chuvech nika'an-vi ri samaj.
  chf-NT: ¿Mach wäreca seq'uen machca u chen ca' cä chen t'ocob? Uc'a no'on t'ocob
    mach cä päpä' tz'aycu t'ocob u t'an Dios tuba cä chen gana t'ocob taq'uin. Q'uen
    ayan machcatac u chen ca' jiniba. Pero no'on t'ocob tubalon t'ocob aj Cristo,
    y cä tz'aycun t'ocob tu toja u t'an Dios. Jin tuba u täscon t'ocob Dios, y une
    u chänen si che' chich acä chen t'ocob.
  tlf-tlf: Kale ninggil nuyo fen Krais imi ogok ke-emin tinum kale, minte tam tinum
    migik kwiin tagang imi aget fugunin uyo, weng uyo baga-e-bulupta, unang tinum
    iyo mani kuga-e-bilipta, mitam mufekmufek soyaap kelum o age-nilipta, God imi
    weng uyo kafalemup ko age bisop baga-e-bilip kuta minte, ninggil nuyo ilitap ba
    kale, God yagal nuyo ulaa imdula imi sang uyo baga-e-bulup e minte, nuyo Krais
    imi ogok ke-emin tinum kale, nuyo imi weng uyo baga-e-bomta, mani kwaamum o ageta
    ba kale, nuyo imi aget fomtuup kobe-nulupta, imi tiin diim uyo tuluun weng uta
    kup baga-e-bulupta, iyo deng tebemak o ageta baga-e-bulup ko.
  piu-2006: Wiyawana nintilpayi tjuṯangku Katutjaku wangka nintilpayi maniku kutju.
    Katutjalu nganaṉanya watjaṉutjangka nganaṉatju Yiitju Kurayitjaku waarrkana tjuṯangku
    palumpa wangka tjukarurru tjakultjurinkupayi. Yalatji nganaṉatju tjakultjunkunytjala
    Katutjalu nganaṉanyatju nyakula yunyparringkupayi.
  poh-NT: Niban aweh tak i pahkanic reꞌreꞌ maj til qꞌuihal ruꞌ take toco̱m chic ncaꞌn
    quitzꞌa̱k ru̱cꞌ rijalaric ribehil riCꞌuhbal i Dios. Jeꞌ reꞌ ruꞌ ncaꞌn take reꞌ
    raj i hoj xa coric woꞌ wach rikꞌormojic riCꞌuhbal i Dios cꞌahchiꞌco̱j eh reꞌreꞌ
    cꞌahchiꞌco̱j rilom cho chi xa reꞌ woꞌ paꞌ wilic ritakꞌa̱b rikꞌormojic keh xa reꞌ
    woꞌ reꞌ cꞌahchiꞌ kakꞌorom ru̱cꞌ i rajawric riyeb woꞌ keh i Jesus reꞌ Pahbamaj
    chi Kꞌatal Kꞌoric.
  tue-tue: Ʉ̃sã ãpẽrã́ tiiróbiro Cõãmacʉ̃ye quetire wedera, wapasécãmesãria. Teero
    tiiróno tiirá, Cõãmacʉ̃ ticocorira Cristomena niijĩrã, Cõãmacʉ̃ ĩñacoropʉre cʉ̃ʉ̃ye
    quetire jĩĩditoro manirṍ wedea.
  bjp-bjp: Biil keme arae fanu fuun, ae ri fafas ini orek ke God isi kep pitkalang
    sau, arae fanu ae ri falamlam fal isi fifiil sing ri, biil. Isau le, lo Karisito,
    foim kimem i tekentu na mata God, wara le i tom i wuun ta kemem.
  xon-xon: Ti mu aa mooni Uwumbɔr aabɔr ŋimombil pu ke binib pam aah ŋani pu na. Uwumbɔr
    le tun timi ke ti moon waabɔr. Nima pu le ti ye binib bi len mbamɔn na, ki mooni
    Uwumbɔr aabɔr unimbil ni, Kristo aapɔɔn pu.
  tzo-ZNT: Li voꞌone maꞌuc yechon chac cꞌu chaꞌal li yane ti staqꞌuin noꞌox tsaꞌique
    ti cꞌalal chalic li scꞌop Rioxe. Li voꞌone jun coꞌon ta stojol ti Rioxe yuꞌun
    jaꞌ yajmantalon. Sqꞌuelojon chcaꞌi ti Rioxe ti cꞌalal chcal aꞌyuc ti cꞌusi yaloje.
    Jaꞌ chiscolta ti Cristoe yechꞌo ti xuꞌ cuꞌune.
  mpm-NT: Ti ruꞌu, chi tu saꞌa ri nanu ka saꞌa tɨjnɨ chaa ja nduku da niꞌin da xuꞌun
    sɨkɨ jnuꞌun Yandios. Chi suꞌva xndaku ndaa ri jnuꞌun Yandios sɨkɨ Cristo, chi
    maa Yandios ni tatu ruꞌu ja na xndaku nakani ndaa ri jnuꞌun un sɨkɨ ja yɨꞌɨ ri
    jiin Cristo, ti nuu mani maa ya junukuachi ri.
  ots-NT: I bbʉ rá ngu̱ cja̱hni cʉ i ma̱ndijʉ, i tʉnguijʉ nʉ́r palabra ca Ocja̱, pe
    gueguejʉ i tzi pöti car mensaje pa da tzøj yʉ cja̱hni. I hua̱ni pe dda palabra
    cʉ jí̱ rí hñe̱h ca Ocja̱. Nugö, dí tʉnguitjo nʉr evangelio, pe jin dí øte gá negocio,
    ncja ngu̱ ga dyøti cʉ ddaa. Dí ma̱ göhtjo ca ncjua̱ni, como xpá mɛnqui ca Ocja̱,
    xí ddajquigö nʉm cargo, cja̱ bí janti göhtjo ca dí øte. Guejtjo, dí yobbe car
    Jesucristo, eso jin to dí øhtibi ntjöti.
  hoy-hoy: यतिकी नाव आ हापाळ मुंदुर घाई हैलेच जो तान फायदा साटी परमेश्वर उन वचन इस्तेमाल
    माळतार; परमेश्वर नामी कळ्यान. मन इन सच्चाई देल अदिक परमेश्वर उन सेवक आगोद नाता
    देल नाव परमेश्वर उक उपस्थित जान्सकु मसीह दा माताळतेव.
  amo-amo: Bara na aari di nafo anit gbardan na idin lesu uliru Kutelle isesu ikurfun
    ba. Nanya nan, nin lau kibina, na ina tuu unuzu Kutell, nanya mmuro Kutell, ti
    din nlirun Kristi.
  pjt-pjt: Panya tjara kutjupangkuya manikitjangku tjukurpa para-wangkapai, palu nganaṉa
    tjananya puṟunypa wiya, panya Godalu witunnyangkala palula miṟangka tjukaṟurungku
    palumpa tjukurpa wangkapai Jesula wangaṉarangku kuliṟa.
  cwe-cwe: Cheye hachilingile fana wanhu weli wengi wachuuzi mbuli ya Mulungu kwa
