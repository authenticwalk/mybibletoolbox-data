  spl-spl: Yâhâ lok perâkŋe dondâhâlâkŋe biwiyeŋe kurihiakmâ tewetsenŋahâlâk nâŋgâm
    yeŋgâlen taka Kiristohât den pat kelaŋgatmâ kâsikum yiŋgimai. Yâkŋe otmai yawu
    ki otmain. Anitâ ikŋak den âlâlâ biwinenŋan katmap ya ekyongomain. Yâkŋe nenekmu
    ârândâŋ olâk sâm Kiristo hoŋ bawaŋgim den tâŋ tâŋâk ekyongomain.
  usp-NT: Oj ta' ojtijin chi jch'equic kapwaak chirij Jyolj Kakaj Dios chapca' trantak
    jujun cristian chic. Saki' chiwch Kakaj Dios chi oj pi jcholajli' jb'ij Jyolj
    xkab'an chawechak jwi'l ri' re xojcha'w y jwi'l ojchak jun riq'ui Kakaj Jesucristo.
  zav-NT: Nitə' beṉə' zan choso'ox̱oayague' chəsə'əše'e can' na xtižə' Diozən' parzə
    nic̱h beṉə' ca' choso'opeine' len xtižə'əga'aque'enə' choso'onežɉue' ḻega'aque'
    mech. Nada' bito chona' ca'. Do laža'a zotezəcza' chyix̱ɉui'a xtižə' Diozən' c̱hedə'
    ḻe'enə' bene' mendad chyix̱ɉui'an. Diozən' ṉeze nḻe'ine' naquən' chona' chyix̱ɉui'a
    xtiže'enə', nada' ngoda'a txen len Cristən'.
  sgz-sgz: A marán ái rung di lu him mai midán ái Káláu pasi pirán tabal sár, má kápte
    di him mai muswan ngorer a nem on ái Káláu. Mái sár á gim kápte gim lu longoi
    ngorer. Kabin gim kes mam Karisito, gim lu para talsai lain arbin mai kunlán bál
    gim i mátán táil ái Káláu, má ngorer kángim arbin a ngorer i rung a tarwa muswan
    i di ái Káláu.
  kek-NT: Ca'aj cui' la̱o li taklanbilo xban li Dios. Chi anchal kach'o̱l nococ'anjelac
    chiru li Dios sa' xc'aba' li Cristo xban nak reho chic. Moco juntak'e̱to ta riq'uineb
    li jun ch'ol chic li inc'a' neque'xq'ue xlok'al li ra̱tin li Dios. Chanchaneb
    aj yaconel nak neque'xsic' xtumineb riq'uin xyebal li ra̱tin li Dios.
  blz-NT: Gause i kai poosasala' tia mian sambanaan men mansarak dale' na pengelelekonan
    Wurungna Alaata'ala. Kai mian ni Kristus momorobukon men tuutuu'na, koi men tiodaa
    porobukononmai. Kai ia posuu' Alaata'ala ka' i Ia mimiile' i kai.
  poe-NT: A̱ ntá jeheni mé xrinchekjihyani nkexrí nixja itén Dios éxí chꞌe nchónhya
    chojni chrókjuacha sín chichaon. Náhí. Kaín a̱sénni tjakoni itén Dios kíxin kjueyáni
    chꞌán sichꞌeheni Cristo xra̱, la ko tjetsjehe chꞌán tí xra̱ tjejóchꞌeni.
  san-TAM: 'அந்யே ப³ஹவோ லோகா யத்³வத்³ ஈஸ்²வரஸ்ய வாக்யம்ʼ ம்ருʼஷாஸி²க்ஷயா மிஸ்²ரயந்தி
    வயம்ʼ தத்³வத் தந்ந மிஸ்²ரயந்த​: ஸரலபா⁴வேநேஸ்²வரஸ்ய ஸாக்ஷாத்³ ஈஸ்²வரஸ்யாதே³ஸா²த்
    க்²ரீஷ்டேந கதா²ம்ʼ பா⁴ஷாமஹே|'
  cof-NT: Tsan jotonan Diosichi mantate micariniquiminlayoe. Duque uyan micariminlari
    cala cachiquesiri Diosichi fiquica epele micariminla joe. Chiquilari tsanque micarituminlayoe.
    Crístochi tsachila joto, Diosichi cale tsarasica paminlayoe encanatuto.
  srm-NT: Wë a kandë u dee sëmbë aki wë e. Biga u ta konda di Buka u Gadu ku limbohati
    söndö ganjan. Wa ta suku möni nëën möönsö kuma so sëmbë. Nöö Gadu seei ta si taa
    u ta du di wooko kuma futoou futuboi u ˻Masa Jesosi˼ Keesitu di Gadu seei manda.
  qvs-NT: Ñukaykuna allima mishkik asnakshina kashpaynikuna mana chikan runakunashina
    kullkillata munashpa yachachikunisapachu. Tata Dios kachamuwaptinkuna Jesukristuwan
    tantalla kawsashpaynikuna mana llullachikushpa Tata Diospa rimananta yachachikunisapa.
  zca-NT: Nzho nayax xa' nilu' widi'zh che'n Dios par le' xa' gan dimi namás; per
    no, gat nakt no sa', sino ke nali nilu' no widi'zh che'n Dios, no lo Dios nidi'zh
    no por Krist, porke Dios mixë'l no.
  cbc-NT: Bairãpʉa capããrã aperã Dios yaye quetire quetibʉjʉganucũñama, tie mena pairo
    wapatagarã. Jãã pʉamea narẽ bairo jãã áperinucũña. Jesucristo yarã, Dios cʉ̃ cajoricarã
    ãnirĩ, cʉ̃ caĩñajoro caroaro cariape nʉcʉ̃bʉgorique mena jãã quetibʉjʉnucũña.
  qxo-NT: Nogacunaga manam waquincuna pägapä raycullar quiquincunapa yarpayllanpita
    yachatsicogcunanötsu cayä, sinöga Tayta Dios imaycay örapis ricaycäyämanganta
    musyarmi willacuynintaga rasun cagllata willacuyä.
  mox-mox: Tomotau ʼeala Yaubada ena vona ilulugaihiea, ta edi lugaihi ʼiuna ge tomotau
    adi ʼetoyavua weaqina, ta ʼesi nuanuadi mane ina lobea lugaihi nana ʼinega. Ta
    imaʼa ema ilivu gebu touʼava diavona ʼidewani, mana Yaubada ena vona alulugaihiea
    tomotau adi ʼetoyavua weaqina, ta ge taha mali ʼiuna weaqina. Imaʼa niʼa aveʼaidega
    Keliso maega, e ʼinega yani qabuna aviaviaqidi ama Toluvetune Yaubada matanaya.
  kew-kew: Gore aa adaapumi Gote-na agaa madaa mone meape kogono pemede. Niaame goa
    napema pare Gote-me niaa mea rapaasa-pulu nipuna ini agaa madaa agaa padane waru
    loa Krais raapu pirua kogono pamina.
  dww-dww: Tauma nam maika taudi aitauḡa ta naḡo babara be Mamaitua riunama ta rauguguye
    be mane ta paḡopaḡona nama, ibewa. Tauma Keriso na taunoyama be Mamaitua ya riuporemaina
    da tauna matane tauma riukaue ka rarau guguyana.
  twi-ASANTE: Yɛnte sɛ nnipa afoforɔ bi a wɔfa Onyankopɔn asɛm sɛ adetɔndeɛ bi, na
    ɛsiane sɛ Onyankopɔn asoma yɛn no enti, yɛka nokorɛ wɔ nʼanim sɛ Kristo asomfoɔ.
  aoj-aoj: Deiꞌ main, aeꞌ ina siꞌi anis epes hiasi safeꞌagon hiꞌalagona sandaꞌ maola
    basef Godi ma sogofaꞌ hiahawes asasisi atis, owaꞌatin. Aeꞌ andaꞌ maol inimba Godi
    naꞌambai. Aeꞌ ina ambasoꞌam dowafa maol Godi, owaꞌatin. Aeꞌ andaꞌan aila afeꞌ
    usiꞌini atin hiꞌalan, ape sisihiwi aloma Krais. God nasapaꞌe afiꞌi awalapa basef
    fafeꞌ andeandeꞌma naep ananipi.
  cbv-cbv: Dios naáwátdih bita bohé jibnitboó, jíib náahna, yoobópdih ĩ bohécan caá.
    Obohjeéhtih, páant ĩ bohéát pah jwiítboó jwĩ yee bohécan caá. Dios ã naáwát tʉ́ʉtnit
    jʉmna, caán ã enechah jéihnit, yoobópdih jwĩpĩ́ bohéna caá.
  taw-taw: Binɨb kuŋay kɨli God takaw ne agñɨlɨg, mani tap okok dɨnɨgabun agɨl agñɨbal
    tek, chɨn ma gɨpun. God pen chɨnop agek wog ne gɨl, gos teplep pal ak kɨdek gɨl
    yɨpɨd gɨl gɨpun. God nɨg mɨdaknɨŋ, Klays nop chɨg tep gɨl mɨdɨl, takaw yɨpɨd gɨl
    yɨbɨl agñɨbun.
  jic-NT: T'üc' way pülücj nin javelepj Dios vele po'ó. Nepénowa t'emel jisas p'in,
    ne nin lajay. Cupj yupj jinwá tulucj nin sin 'yüsa lijicj. Cupj Cristo se con̈cocj.
    Qjuisas gente sin 'yüsa t'üc' way p'in. Dios qjuisin tjejyama ne nin lijicj. Dios
    pjoca cupj velecj.
  zap-NT: Noo yra noo rzëëdet noo xdiiz Dëdyuzh noze por ne gun noo gan med zegne
    rlaa ndal mén, sinke le noo rzëëto ydebgyiky ydeblextootee noo nes lo Dëdyuzh
    zegne wxaal Ne noo ne yzëët noo we ne nak noo xpén Jesucrist.
  wer-wer: Ya epët omën narö mon öpënëak köntak Kristoë ngönte ök ya. Ten pöröa ök
    won. Anutuuk pim yaatak niulëën wotpil wesak pim ëöetak Kristoë naë rë olëak wë
    pim ngönte ök yaaurö.
  ipi-ipi: '@see-verse:2CO.002.016'
  qul-NT: Nokaycoka mana waquincuna jinachu negociota ruwaycu Diospaj palabran willaskaycuwan;
    manachayri mana engañaspa parlaycu Diospaj ñaupakenpi. Paypaj cachaskan caycu
    Cristowan ujlla caskaycuraycu.
  tnc-tnc: I'suᵽaka ñañua simako'omakaja, rĩkimarãja nime niñerũ tõᵽoriyaᵽawa'ri takaja
    Cristorika bojariroka wãrõtaᵽarimaja. Nuᵽaka baarijaribeyurã yija ᵽuri. Jesúrirã
    imarĩ, kirika bojariroka ᵽakirimarĩaja ᵽo'imajare wãrõerã Tuᵽarãte ᵽũatairã yija
    ime. I'suᵽaka ᵽuᵽajoairã yija ima simamaka kĩaika wãjitãji wãjirokaᵽi yija wãrõrijayu.
  ter-NT: Haina uti kuteâti po'ínuhiko xâne, enepohikone pohu itukó kixoti namúkope
    tiûketi ne koyúhoyea emo'u Itukó'oviti. Nonékuke Itukó'oviti, uti koati ovoxe
    Kristu ákoti itukáheapu koyúhoyea emó'u. Yoko koati Itukó'oviti pahukó'ovi vitúkea
    ne itukéti.
  bmr-NT: Mɨɨro mɨɨhai nɨhɨbamɨguiiharo Moocaani iijɨco mɨjɨɨbogotɨhi, saatoho iicabadɨ
    simañehejedɨro iinoro ubuunanɨmoro ɨjɨɨbeguehicabadɨ. Miyanotɨro naha mɨɨhai mɨjɨɨbeguehicahi
    Moocaani ɨmefeenevɨ, diibo Moocaani mɨɨhaico agalluumo mihicamaño, bu Cristo jeecɨvomɨnaa
    mihicamaño icano.
  fuf-fuf: Ko fii men wa'aa wa woɓɓe, baanorɓe daaluyee Alla on, kono ko e nder haqiiqa
    men yewtirta e innde Alla, e yeeso Alla e nder humondiral amen e Almasiihu on.
  bhl-bhl: Kate Fol so Timoti so, aso nu Sunbin-Got em kiin dim e Kulais em kitil
    so Sunbin-Got em weng be kilele fitew dim bokolew bokolew kekabuluw te. Aso nu
    mali kawtiw imdiw ba kate, aso nu Sunbin-Got em bontem dim weng be kiol kuw yangeko,
    bokoyemkabuluw te. Kate mali kawtiw bi Sunbin-Got em weng kuluko, wemin eisneng
    emdiw kelewko, tum win so alwol kelew kelew kekabiliw kasike.
  ons-ons: Ŋene ŋei zok loutneŋo okan okanmami, yale mi okan okanmaine. Ŋei zok loutneŋo
    Anutu wane don wane detpi sola wane aboŋ warage ne urataene okan okanmaike. Ŋo
    ŋene yemo wet qelaŋan gorop ge more Anutu wane don wane so Anutu wane kaitko Kristo
    wano makatake more miti ra okanmaine.
  con-NTPO: Nane cca'iacambi gi. Cca'indeccuja chavaemba ganaqquia'caen Chiga Aya'fama
    injanga condase'fa. Tsa'ma ingija ñoa'me injama'chone in'jamba gi condase'fa.
    Nane Chiga ingima ttu'sepa paña'jensi Cristo ingima in'jaensi gi Tise Aya'fama
    condase'fa.
  ghs-ghs: Oonita abi apei baura bamenoma eranomake eetemi isanataqu? Oi qesai tterettareho
    isakita Ohongaho noo hiiroraiho teteke nanai te iihoraidzara. Bamu, Ohongaho pengata
    nanai Kiristuhota beedzae giimaqi baura oke qere biireqi meenipamuke sinabidza
    hiireqi Ohongaho too naatorai.
  peg-peg: ହେ ହେନି ମାନାୟାର୍‌ ଇନେସ୍‌ ଇସ୍ୱର୍ତି ବଚନ୍‌ ବାଡାୟ୍‌ କିତାର୍‌, ଆପ୍‌ତ ହେୱାର୍‌
    ଲାକେ କିଉପା, ମତର୍‌ ସୁସାର୍‍ ବାବ୍ରେ ଇସ୍ୱର୍ତି ବଲ୍‌ ଲାକେ, ତା ସାକିତ ଆପ୍‌ କ୍ରିସ୍ଟତାକେ
    ସତ୍‌ନିକା ହୁଦାଂ ମାନ୍‌ଞ୍ଜି କାତା ଇନାପା ।
  txu-NT: Nhym kam me krãptĩ kute arĩk Metĩndjwỳnh kupa'ã kabẽn jarẽnh punu. Djã ne
    bar me kudjwa ã arẽnho ane? Kati. Ar ba ne bar amijãno djan Metĩndjwỳnh kukwakam
    katàt arẽnhkumrẽx. Metĩndjwỳnh ta ne ar ipumũnho nhỹ. Ar ije kupa'ã arẽnh nhym
    kute ar imã o pãnh karõ ne bar ã katàt arẽnho ane. Kritu ar imẽ amijo kajkep bar
    katàt arẽnhkumrẽx ne.
  eng-WEBU: For we are not as so many, peddling the word of God. But as of sincerity,
    but as of God, in the sight of God, we speak in Christ.
  gnw-NT: Echa'ã jeta vae uiporu Tumpa iñee umɨngana vaerã mbaembae iyupeguarã. Ẽrei
    ore jae reta rami'ã co. Ore numɨmbeu cavi Tumpa iñee Tumpa oreocui numɨmbeu vaerã
    rami. Oremiari Tumpa jovaque Cristo re ndugüɨrovia ramo.
  mux-mux: Yi pulele-ni telemele mele oliu aku-sipu naa telemulu kanili. Pulu Yili-nga
    ungele mimi-siku naa niku gólu toku méle taropu mele toku ku-moni pulele liilimele
    mele oliu aku-sipu naa telemulu. Pulu Yili-ni oliu kongun ili silimáliinga Krais-kene
    wasie tere lepu molupu oliunga numanu sumbi-sipa pípili Pulu Yili-ni kanupa mulupili
    yunga ungma yambuma nimbu silimulu.
  maj-NT: Ji̱n najmi b'a̱ tín'ei̱ xi nkú i̱ncha ts'ín xi tíbatéña éhe̱n Nti̱a̱ná tu̱
    xi sa̱kúhu̱ ra̱ ni. Ngayjehe̱ ní ani̱ma̱ni̱ b'eni̱jmíi̱ Cristo̱. B'a̱ n'ei̱ nginku̱n
    Nti̱a̱ná xi kitsjá xáni̱.
  bkq-NT: Turâem âdylâ tienmakehoem kulâ Deus itaumbyry egatuim modo emyenro keba
    xina. Deus ewanuem xina aidyly, mâkâ ingonotyby tawylygue, âdype tâitoem inkâba.
    Cristo eon-honrugue lelâ xina âsewanily, adâkely tydase, adienkyly tâense warâ
    Deus awyly tutuze tawylygue.
  kue-kue: Ba yomba merkinde God kamo dindre topo gundo inamunedi ormere i no yegl
    ta erekunga. Tamanga. No ka i God yene norko pre ana kakimbi dikunga. No Krais
    bogl nomano suwara yendre ana God ongumuglo mina yene ka norkwa i pamere wakai
    ere dumga.
  cot-NT: Choocajiatarite icaramirincavaeque amatavijantajiatsica manaquea itsavetantamampeajiacaroquea
    intati, inintajiaque iraantajiaquemparo imentaquipae. Cotanquitsiquea naatimpajia
    teequea nonquempejiguempariji iriatimpajia, manatarite itigarancajiaquenaquea
    Aapani Irioshi nontsavetantajiaquero Iguenquetsatsare. Itsaquequea iriatimpa arimajaca
    nocantamajaque teequea namataguempaji, iriguenti agavejacaajiaquena Quirishito.
  bnp-bnp: E huriki ranga ri vara e huriki na nitana Vure, ri ngaru ri gi bole a moni
    vona. Pali i uka ma a rata mavonga. A Vure i rudu iau, lakea a vara e huriki na
    naro muholi na matana Vure, manga a vora ne Kristo.
  apn-NT: Na hte mẽ kot mẽ kêp Kris nhỹ hã mẽ ahkre hã amnhĩ to hêx xwỳnhjaja te Tĩrtũm
    kapẽr o wẽnê pyràk o mẽ hkôt pa. Jao kàxpore hprãm xàj amnhĩ krã hkôt tanhmã mẽ
    kãm harẽnh to nhũm htem mẽ kuma nẽ hpãnhã tanhmã mẽ kãm amnhĩrer to. Nom pa na
    pa hte ã amnhĩ nhĩpêx anhỹr kêt nẽ. Nẽ mẽ uràk nẽ amnhĩ krã hkôt Tĩrtũm kapẽr
    jahkre ho ixpa hkêt nẽ. Tĩrtũm kot mẽ akaxyw ixãm jakamã na pa hte ixkatàt kôt
    Kris nhỹ hã amarĩ mẽ amã kapẽr jarẽnh o ri mẽ akôt ixpa. No mẽ uràk nẽ kàxpore
    prãm xàj mẽ amã harẽnh kêt nẽ. Tĩrtũm kot ja hã ixpumunh mex.
  ctp-NT: Siꞌi nan ngiꞌni ba kanan loꞌo chaꞌ ꞌin Ndiose, siꞌi nan nxaꞌan ba chaꞌ kanꞌ
    sa ñaꞌan nu ngiꞌni xka ta nten; tyukwi ti tiye ba nchkwiꞌ ba loꞌo nten, ngiꞌni
    ba ñaꞌan tiꞌ si ndiꞌin Ndiose seꞌen ndiꞌin ba, chaꞌ Ndiose lka nu ngwaꞌan tñan
    ꞌwa chaꞌ kuꞌni ba tñan chaꞌ ꞌin Krixtu.
  opm-opm: Nuhurnong ma Got oh ihat son inasi nahat napapat bap nuhurmur. Ihtin inasi
    ma inahat napapat bap nuhuroh kat han ire Nuhur Got ohe meng moh erer oh han ap
    mat pisusa yan daripti ohe tan hat meng moh pisaper daham ma meng pisaptiru mat
    nuhur imat meng na pisaptimur. Nure ma ihat saptinong ohri Krais orhe nitao rim
    ma Got ohe kis naham nadarhetip han hatin hat orhorwi arpin han hat orhorwi meng
    pot pisaptimur.
  bvr-bvr: Ngardawa ngatipa ngika minypa aburr-gata aburr-werranga rrupiya wupa mbi-borrwuja
    aburr-workiya minypa Wangarr gun-nika janguny gubu-ngurrjinga aburr-workiya. Wurra
    ngatipa Wangarr nyjirri-nacha nyirri-molamola nyirri-burral nyirri-gugaliya, minypa
    nipa nyjirri-jerrmarra, nyirri-weya nyirri-workiya nipa nyanma, minypa ngatipa
    rrapa Christ gu-ngardapa nyiburr-negiyana, gu-gurda ngacha.
  wal-wal: Nuuni Xoossaa qaalaa hiraisobaadan, walakkidi zal77iya hara daro asatu
    mala gidokko; shin Xoossai nuna kiittin, ammanettidi Xoossaa sinttan Kiristtoosa
    baggaara qaalaa yootoos.
  zad-NT: Beṉ' zan llialallee yibeje' cho'a xtill' Chioza' mech. San neto' aga kan'
    chonnto'. Ṉez nḻe'i Chioza' do yic̱hj do lall'nto' choe'nto' xtilleena' ḻega beṉ'
    bseḻee, daa naknto' Crístona' toz.
  kmg-kmg: Nâŋe ŋic gâcnezi eeŋgopieŋ iŋuc mi eeŋgopeneŋ. Ŋic gâcne bocjahazi Anuture
    dâŋte manapie âbârâ gie-jeŋic eekac. Nâŋe ine maŋtaniŋ juhuc Anuture micte â Anuture
    maio Kristorao qohotahuc miti mueŋgopeneŋ.
  aso-aso: Eveneꞌ hamolitesi lisiheꞌ mo amuneꞌza laza nene eveneꞌ linge mukiꞌ goꞌine
    izi moni polopeti liliꞌ ilisa Oꞌmosoꞌmi gamazi di monaaꞌ nadiꞌmine amo Oꞌmosoꞌmo
    do ote-ledavo asiꞌve Oꞌmoso ninge neivosa nene Kilisitoda mine molo mino do voziuꞌ
    vomiuꞌ amo gono lisiheꞌ lamineꞌ dosa nene Oꞌmosoꞌmi gamazi laaꞌ nounako aꞌmine
    gono nene leliꞌ ne ha dalonidoꞌ o neive.
  uli-uli: Gich ila site wochog rechokla rema kapta mala yalol Deus le ye wochog bo
    sew formel le tor pelal. Gich ila Deus mele ye hagloyugich. Ila fal le sima kapta
    mekla ye katos mo fael metael Deus, bo yagel mala gich ila lol Kristus re hagloy.
  nin-NT: Inta si di re inklo mu nu ure ku Abachi ku nâ ta si nggo abanu so di na
    hen. Inta bre si ure ujiji ku nâ ta si anishirr abi da ure yo, nu nggo inta i
    si anishirr bu Kristi, uwa a si Abachi nggo a tu inta.
  acu-NT: Chikich ainau untsuri kuik jukitaij tusar, Yuse chichamenka yapajiasarang
    etserina nunisrikia iikia etsertsuji. Antsu Yus akupkamu asar, tura Cristo inatiri
    asar, Yus iincha jiirmaji tusar, pengker nintimsar Yuse chichame anangmatsuk paan
    etserji.
  cak-WNT: Rumari' riyoj riche (rixin) chi nikatzijoj ri ruch'abel ri Dios, nikatzijoj
    riq'ui jun kánima ch'ajch'oj, y ma nikaben ta achi'el niquiben nic'aj chic, ruma
    yec'o q'uiy ri xa niquijel rubixic ri ruch'abel ri Dios, ruma nicajo' yech'acon
    chrij. Yac'a riyoj can yoj rusamajel wi ri Dios ri yojrutek chubanic ri rusamaj,
    xa jun kabanon riq'ui ri Cristo chubanic ri samaj, y chuka' can chuwech ri Dios
    tek nikaben ri samaj ri'.
  ebk-ebk: Chakami nan makaekaman, tay finaor chakami kan Apo Dios, at tit-iwa nan
    am-in ay ifiagfiakiami as nan mangiilana kiapú as nan nakius-usaanmi kan Cristo.
    Achi kami kaman as nan ongor ay mangisursuru as kalen Apo Dios ay nan pangkepcha
    at ta fumaknangcha.
  spa-PDDPT: Porque no somos como muchos que negocian la Palabra de Dios. Hablamos
    con sinceridad en Cristo, como sus enviados delante de Dios.
  ruf-ruf: Twetwe si ka iwanu wamwenga bae iwochuhutsa Imbuli ye Imulungu, lekeni
    mghati mwa Kiristu twetwe twa iwanu iwolongesa hambele he Imulungu, ka iwanu iwatumighwe
    ne Imulungu.
  gun-gun: Mba'eta ore ma Nhanderuete ayvu romombe'ua rupi ndorojokorei, amboae kuery
    rami e'ỹ. Ha'e rami 'rãgue py Cristo re vy Nhanderuete guigua anhetẽa rupi oreayvu
    roikovy, Nhanderuete renonde rupi ae.
  agu-BL: Poro nk'e'tz cho'n kutane'n ketz chi quitane'n yi e' yi na chitzan tan suke'n
    yi yol Kataj tan tu' yi cyetz chipu'k na cyaj quen te'j. Ej nin nk'e'tz ni'cu'n
    o' scyuch' yi e' yi na chitx'ixpuj yi xtxolbil yi yol Kataj. Poro yi o' ketz na
    katxol yi mero yol Kataj. Ej nin qui na el kalma' tan kacambal kapu'k te'j, na
    junit o' tu Cristo. Ej nin chakij cho' tan Ryos tan txoli'n. Ej nin ncha'tz, puntil
    cu'n na kulej yi kak'un, na na tzan i' tan kaxmaye'n yi ko ba'n na kaban nka qui'.
  isn-isn: Kunsoko usese singa anga antu neangiza neegulya ulukani lang'wi Tunda kunsailo.
    Kuleke ite, kuuza nisigo, kuutambula mung'wa Kilisto anga uu nekutumilwe kupuma
    kung'wi Tunda, ntongeela ang'wi Tunda.
  ilo-ULB: Ta saantayo a kas kadagiti adu a tattao a mangilako iti sasao ti Dios tapno
    adda magungona. Ngem ketdi, agsaokami kenni Cristo nga addaan iti nasin-aw a panggep,
    kas nainbaonkami manipud iti Dios, iti imatang ti Dios.
  pir-NT: Peyequina apequina Cohãcjʉ̃ yere buhemene niñerure wapata duaye. Ʉsã pehe
    tiquina yero saha yeraja. Ni mehono marieno Cristo tutuaye mehna tiquiro yere
    buheaja ʉsã. Cohãcjʉ̃ ʉsãre cũgʉ̃ tiquiro ihñonopʉ quehnoano buheaja ʉsã.
  anv-NT: Ɛsé depɔ fɔ́ bɔɔ́ abi ágbarege meko mejɔɔ́ Ɛsɔwɔ byabya ɛké genó gesé
    ndɛre bɔɔ́ abifɔ ápyɛɛ́. Yɛ́mbɔ gétúgé Ɛsɔwɔ atɔme ɛsé, ɛsé dégarege ji
    ne matɔɔ́ sé mmu pópó né mbɛ ushu wuú ndɛre baá utɔɔ́ Kras. Ɛsɔwɔ alu ntɛsɛ
    ɛsé.
  sab-NT: agwa Chube cha gau cha kagu geru Cristo giti dbe kwian ulitaske, cha kle
    geru kete kwiange Chube cha ta gbe kare Chube kirallaske me mo kirallaske. Cha
    me kle geru dbe kwian na tanre kle geru dbe kare, kwian ene kle chage geru dbe
    gire kle igi kade mo alin geru dbe giti, cha me kle mo ta dbe age ene kwian geru
    ganga ole.
  tmd-tmd: Nöbö mö mɨga rɨg ap mɨga pɨnɨŋö, rön, God Mönö wä nuŋwa yad nöl yönöia.
    Makwam an mag aliö akuyöbö röinɨŋ. God nuŋ anɨŋ yad nɨgön, mabö nuŋwa cɨne, rön,
    agal abön, nugugu mɨdɨm nugugɨrön, an Krais nöbö mö nuŋwa mɨdön, mönö mɨ ödöriö
    akwör yajnɨŋö, rön, God Mönö wä nuŋwa ödöriö akwör yad nölöla.
  acr-NNT: Riꞌoj na kaqaꞌan ta pachaꞌ ri kakiꞌan jujun, ma e kꞌi ri kijalkꞌatim Ruchꞌaꞌtem
    ri Dios, xa kiꞌanom chꞌakabꞌal puaq che rutzijoxik; noꞌj ri kaqaꞌan riꞌoj chwach
    ri Dios y pa rubꞌiꞌ ri Cristo, e kaqatzijoj pa saqil wi ri Tzij uyaꞌom ri Dios
    chiqe.
  kpg-kpg: Gimaua hagalee hai be digau dogologo ala e hai hegau gi nnelekai a God
    be nia balumee. Gei gimaua e agoago gii donu i mua o God dela ne hagau mai gimaua,
    gadoo be nia hege ni Christ.
  taj-taj: तिग्‍दा भिसम ङन्‍से स्‍य्‍हान्‍दो म्‍हिगदेसे ह्रङ् लसी परमेश्‍वरला बचन
    व्‍यापार लबा आरे। तर ङन्‍दा परमेश्‍वरसेन पुइखबा हिन्‍ना। थेतबासेलमा परमेश्‍वरला
    ओन्‍छाङरी ख्रीष्‍टदेन छ्‌याम गिक तसी ङन्‍से ज्‍यबा सेमसे पाङ्ला।
  avt-avt: Yi yertei haiu mɨt ap mɨrak menmen mar ke mɨt yapɨrwe hɨr nɨrɨakem. Hɨr
    nepno heriyai heriyai natɨp mɨt hɨm me God hanhan nanɨt pewek mererim keremem.
    Te hɨr ap nankaap mɨt miyapɨr au. Te haiu mɨt aposel au. Haiu mɨt han kaiu yaaik
    haiu matɨp mɨt hɨm yaaim me Krais mentar God kehimɨntenai haiu mɨrɨakem. Haiu
    metike Krais mau han kiutɨp, God kɨrai haiu matɨp mɨt miyapɨr hɨm mɨrak.
  cbk-cbk: Came hende como maga otros quien ta trata con el mensaje de Dios como cosa
    de negocio para asegura ya el di ila ganancia. Pero Dios ya escoje canamon para
    predica el di suyo mensaje, poreso ta anda came habla con sinceridad na vista
    de Dios, cay came maga servidor di Jesucristo.
  uig-ARA: چۈنكى بىز كۆپ كىشىلەرنىڭ قىلغىنىدەك خۇدانىڭ كالام-سۆزىنى سودا-سېتىق ئىشى
    قىلمايمىز؛ ئەكسىچە بىز سەمىمىيلىك بىلەن خۇدا ئالدىدا خۇدادىن ئەۋەتىلگەنلەر سۈپىتىدە
    مەسىھدە سۆزلەيمىز.
  tuf-tuf: Uw quir binat Sir chihtá ehcúc tehmár ray cácaro. Oya rar eyta, ray caquin
    sihw̃ar Sir chihtá ehcuro. Cuatán isra Jesucristo urán wan rehquír Sir ub cahmor
    urá istanác cuitar ehcuro. Ray racar rehquiti ehcútiro. Cuat Sirat ayic etar isat
    eyta ehcuro.
  abx-abx: Pero para si kami', kon buhat kami' to, ga'i kami' aka'irog si malabbat
    mga a'a nga agparapanlibutan-na i allingun-na si Diyos para hamok agpakaganansya.
    Lugod, tungod si dati na pag'adda kami' si Kristo, tangkod i pagpahalling kami'
    tungod kay agtahap kami' nga agpakali i Diyos ngan tungod liwat kay tikang si
    iya i mga allingon kami'.
  mco-NT: Ca' ɨɨch ajcxy nduñ jadu'n nej jacnaagɨty ajcxy huɨdibɨ Dios y'ayuc mɨhuɨdijtɨp
    meeñgɨ́xy. Cɨxyjot huinɨjot ɨɨch jäy nyaj'ixpɨjccɨxy Dios y'ayuc ytɨy'ajt. Com
    Dios tɨ xyajnïbɨcyɨch co yɨ' y'ayuc ngapxhuäcxɨch. Mɨɨd co nyajpaatɨm ma Cristo,
    paady ycɨxp nduunɨm jadu'n nej jɨhuɨ̈y nyajpaatɨm jabom jabom ma Dios yhuinduu.
  cpb-NT: Kaarira jirikapaini kenkithatashiwaitawori riñaane Pawa ikowi raantashiwaityaawo
    koriki. Te ari onkantya, jirikatajaantake maperotanairori ikenkithayantzitzi.
    Iroowa nantairi naaka eejatzi. Iriira Pawa otyaantakenari nonkenkithatakaante,
    nantawaitainiri Cristo, iriira Pawa kempoyaanari nantayetzirowa.
  aon-aon: Anam sabaimi armam apa harahaen hanak aria hanator utabor um agundok hakripesh
    Iruhin ananin baraen um. Aria apak madae muneken kabi amam heneken um uwe, uwok.
    Apak mantoruh Krais iri, apak douk Iruhin nakop enyudok mour aria neshopokap manak
    meneken wosik. Anan natrup um douk madae munek rohw uwe, uwok. Makripesh ananin
    baraen wosik abom.
  hus-NT-2005: Wawáꞌ yab i junwal jelti xi xeꞌechtsik in janwal an alwaꞌ tʼilab abal
    kin ejto kin átlomnaꞌ. Yab i tʼajál anchanꞌ, wawáꞌ u káw kʼal yantam i tsubaxtaláb
    tin tamét na Dios, kom tu abatwálejil na Dios ani tu tʼojnálil na Kristo.
  mig-NT: Chi̱ nasu̱ cháa káxi̱kó tú'un Dios cuenta mercancía kákuu‑ri̱, va̱sa kásá'a
    sava cha̱a súan, chi̱ sua cha̱a ndaa̱ kákuu‑ri̱. Nátu̱'un cha̱a ni̱ tájí Dios
    va̱i kákuu‑ri̱, chi̱ Dios, jiní‑ya̱ ndasa káka'a̱n‑ri̱ tu̱'un Cristo.
  bps-bps: Na là gami gambet i dademe dad to alò tamdò Tnalù Dwata, du fye nun gwèla
    knun. Kabay gami mahal, du mdà di ksasatumi ku Krayst, i tulenmi too nun kagdaan
    di Dwata. Landè manmi kakakéng, slame matlu i manmi, du dek gami Dwata mimò i
    nimoan, na gadean i kdee nimòmi.
  mbs-mbs: Kenà a iling te menge doma otaw egtoladà te kagi te Timanem amon mengewarta.
    Meneng insogò a te Timanem, aw netegahan din te nelobos se pedowan ko te pegtoladà
    te Mèpiya Indan tepad ki Cristo.
  tof-tof: Aprrapórr God kibü inzan bómzyatóda wagó, ki gaoandómakla, zitülkus ki
    ene abün ilklió bülión pamzan kokeakla, wirri mani azebóm ubi nibióbe Godón bóktan
    amgoldógab. A ki amkoman moboküpi bóktandakla Godón obzek kwata, Kerrisoka dabyórrünzanakla.
    Ki bóktandakla pamzan, God nibiób zirrtapónóp.
  cme-NT: Ŋga miɛŋo‑i Diiloŋo'i hãa-ye baa-ma wuɔ i ce-ma. Nuɔmba bɔi ciɛ Diiloŋ-nelma‑i
    ta ba taara gbeiŋa baa-ma. Miɛ ii si dii kufaŋgu taamba temma‑i. Miɛ iŋ yeŋ Kirsa
    horre-na, i sa waŋ Diiloŋ-nelma‑i baa hɔmmu hãi; i waŋ-ma baa huɔŋga diei Diiloŋo
    yufelle-na.
  sus-sus: Muxu tan mu Ala xa masenyi masenma kɔbiri xa fe ra alɔ kawanditi ndee.
    Muxu kawandi tima bɔɲɛ fiixɛ nan na Ala ya xɔri naxan muxu xɛɛxi. Muxu na rabama
    Ala xa Mixi Sugandixi nan saabui ra.
  pon-2006: Pwe kiht, se sohte duwehte aramas tohto, me kin doadoahngki mahsen en
    Koht duwehte dipwisou pweitikitik me re kin netikihla; pwe at padahk kin pwilisang
    rehn Koht, me ketin poaroneikitodo. Se kin kapahrek ni mehlel mwohn silangi, duwen
    ladun Krais kei.
  dad-dad: Amã, musei idi Negur nẽ od nigin moni mala kabĩ daledig gen sã. Age fiya
    ban, Kristus bun, amã, tamo Negurem sur fedin gen, Negur mala bun momoi nẽ bunem
    wogõ maudig.
  zab-NT: Dunnɨ quɨt cadxantin negocy cun xtiidx Dios zec ni run nuuru bniety sino
    que dunnɨ rdxannɨ zec ni riáld, zec ni abcuabee Dios dunnɨ idxannɨ. Ne Dios nánny
    dec pur xpɨny Crist ni nan ningui cadxueen xtiidxny.
  jae-jae: Aêac atulu Anôtônê mêtê amboac lau taêsam sêgôm kêtu awaŋa naŋ atom. Anôtô
    kêsakiŋ aêac, tec asôm ênê mêtê lasê toŋalêlôm ŋawageŋ akô Anôtô laŋônêm, asôm
    kêtôm Kilisi gêbiŋ aêac tôŋ.
  ksd-ksd: Tago pa ave varogop ra mangoro, nam diat dia pait pukue ra tinata kai God
    da ra magit na kunukul; ma avet, ave varvai ma ra dovotina tai Kristo, da tai
    God ma ta ra luaina mata i God.
  msm-NT: Di pigsugu koy to Diyus, aw ogkaaha din no tininood to pag-ikagi noy su
    nabogkot koy man duon ki Cristo. Kona koy no angod to diya mahan-in no mgo otow
    no ogpang-anad to kagi to Diyus agun makasaepi.
  myk-myk: Wèe kunni ya ta Kilɛ wo Kilɛ Jozaama pu ɲɛri wù jagi ɲuŋɔ ba pii ya pu
    ɲɛri mu pu wo kuduun kaa na wɛ. Kilɛ wʼa wèe tun, lee wuu na wèe ya Kilɛ Jomɔ
    pu yɛrɛ pyi Kirisa wo kariɲɛɛgɛ ki ni ni funvige ni Kilɛ ɲaha tàan.
  sbe-sbe: Na kai nige Yaubada wasana ta ka taunumayei yoma namwanamwa hesabadi, doha
    tamowai hekadiyao yodi laulau. Kai meta Yaubada yona hetamali tamowaidi, unai
    ede Keliso yona gigibwaliyena yo Yaubada matanaena ka hedehedede. Yoma hedehedede
    ne se dudulai.
  mcr-mcr: Ämaqä kuapänäŋi, mbqä mapŋqä Goti Iqueqä kukŋui awä ätuätqäŋuwä-pa, ne
    iiŋä miqä itqäŋu. Oee. Iŋäqe, Goti Iqu änandowatqaŋgi, ne Kraisi Iqutä anä ämuäŋnanä,
    Goti Iqueqä hiŋuä iqiŋi, Iqueqä kukŋui äma, quaŋgi matqä, naqä-qakuinä ätuäkitqäŋu.
  cux-NT: Nús'uu ní nguɛ́ɛ́ caaⁿ'máⁿ 'nū nduudu cuaacu yeⁿ'é Ndyuūs chi 'iiⁿ'yāⁿ nadíí'vɛ
    yā nús'uu, tan'dúúcā chi diiⁿ n'deēe n'dáí 'iiⁿ'yāⁿ. Naati Ndyuūs dichó'o yā nús'uu
    ní nús'uu ní caaⁿ'máⁿ 'nū nduudu miiⁿ ndúúcū núúⁿmáⁿ staava yeⁿ'é 'nū. Ní Ndyuūs
    inaáⁿ yā nús'uu ti diíⁿ 'nū tan'dúúcā chi Cristo neⁿ'é yā chi diíⁿ 'nū, ti yeⁿ'é
    Cristo nús'uu.
  tur-YTC: Çünkü biz, birçokları gibi, Tanrı sözünü ticarete araç yapanlardan değiliz,
    tersine, Tanrı’dan olarak Tanrı’nın önünde Mesih’te içtenlikle konuşuyoruz.
  san-ITR: anye bahavo lokA yadvad Ishvarasya vAkyaM mR^iShAshikShayA mishrayanti
    vayaM tadvat tanna mishrayantaH saralabhAveneshvarasya sAkShAd IshvarasyAdeshAt
    khrIShTena kathAM bhAShAmahe|
  bel-N: Бо мы не фальшуем слова Божае, як многія, але гаворым у шчырасьці, як ад
    Бога, перад Богам у Хрысьце.
  sch-sch: Midangngei tamtak chu Pathien chong hi sadâi thonân an mang anghan keini
    chu nimak mea; hannirese Pathien'n mi tîrna sikin kêng Khrista tîrlâmngei
    anghan Pathien mitmua takintâi takin kin chong ngâi ani.
  mic-MIQNT: Pas'g negmow ta'nig gigwajia'tijig Gjinisgamewigtug. Mo ninen telo'ltiweg
    pa wijei aq pugwelgig igtigig ta'n teli ugsua'tu'tij Gjinisgam ugglusuaqanml ta'n
    goqwei mawi anawgtig. Mo gesite'tmi'ti'gw. Pas'g teli ugsua'tu'tij pa wijei aq
    goqwei pas'g gisi ntuisgetunew ugjit suliewei. Gatu ninen gigwajiagewei pestunmatmeg.
    Ninen na Se'suguli ugtlugowinumg aq ugml'gigno'tim wet sapu tl lugweg nineneg.
    Gjinisgam petgimugsieg'p aq nemugsieg. Na teli usgutmeg gigwajiagewei aq gis lita'sualitesnen.
  huu-NT: Damɨerie Jusiñamui rafuena lluamona, ucubena oiacadɨmacɨ. Omoɨmo comecɨna
    facañedɨmacɨ; ia iese llofueñedɨcue. Omoɨmo cue comecɨna facajanona, bie rafue
    cue lluamona, buena oñedɨcue. Jusiñamuimona cue llogacɨnona otɨcue. Jusiñamui
    cuena cɨua jira, Cristomo cue duilla jira, uanaicɨnona jaca llotɨcue.
  jiv-NT: Kame untsurí̱ aents kuítian achiktaj tusar Yusa chichame̱n yapajinia núniskechuitji.
    Antsu Krístunu ajasu asar, Yus akupkamu asar, Yus íimmianum anaṉtsuk esetsar
    étsereaji.
  otm-NT: Hønt'ʉ tengu gä'be ngue n'dat'a Oją dím bɛ̨mhbe, nɛ dyʉm 'bɛhnigä'be Oją,
    nɛ dyʉ́ 'yɛ̨hɛ gä'be ra Cristo, nɛ nu a Oją in nuc'be. Nɛ nugä'be hin dí øt'be
    tengu øt'ʉ 'da xʉn ngu ngue in nde da dąsɛ nangue rá 'bɛfi Oją i øt'e.
  dah-dah: Goyenpoga neŋbe al budam wor po hora niŋ po nurdeb Al Kuruŋyen mere goyen
    det titmiŋeŋ kura yeŋ nurde haŋyen gwahade ma teŋ hityen. Gwaha titŋeŋbe Al Kuruŋ
    beleŋ hulyaŋ yirke meteŋ teŋ haŋ mar gwahade goyen po, Yesu Kristuya heŋ bininiŋde
    mat fudinde wor po Al Kuruŋ beleŋ deneŋ hikeya mere tagalde kuŋ hityen.
  tnk-tnk: Kɨmaha iahəpkəmwhen mhə ia nərmama me nəha həpɨk kamhəni irapw nəɡkiariien
    səvəi Kumwesən tɨ nuvehiien a mane, rekəm. Mətə Kumwesən rɨnərhi pehe kɨmaha.
    Ia Kristo kɨmaha iahaməni irapw nəɡkiariien amasan səvənhi ia nəmri Kumwesən,
    nənə nəɡkiariien səkɨmaha rauku pen a ia rerɨmaha sə ratukwatukw.
  kpr-kpr: 'Namane vironu seraera ainda beká mo: God namane, Keriso da aghi aoro dae
    sedo gategusira. Ava kotise, namane Iesu da javoda a God da dombuda saramana use,
    geka bekáda bekáda seraera. O evetu genembo mendeni mo, jo namane eraera amingo
    iraeri. Nemo moni bari dae kotise, God da Geka kotae kotae sise saramana eraera.'
  san-IAS: anye bahavo lokā yadvad īśvarasya vākyaṁ mṛṣāśikṣayā miśrayanti vayaṁ tadvat
    tanna miśrayantaḥ saralabhāveneśvarasya sākṣād īśvarasyādeśāt khrīṣṭena kathāṁ
    bhāṣāmahe|
  nho-nho: Maatou see mee pee ko aaraa tama, e haia laatou naa taratara TeAtua nei
    ma ni taratara vare koi. Maatou nei ni heunatia mai TeAtua, teenaa maatou nei
    e taratara ki te taratara maaoni imua naa karamata TeAtua, i maatou ni tama e heheuna
    maa Christ.
  gym-NT: Ye abko ni kwati tä näin Ngöbö kukwei kuin dirire ngwian diankrä jae, ye
    kwrere tita näin ñakare, akwa ti abko tä näin Ngöbö kukwei mike gare era metre.
    Ni juani Ngöbökwe tä blite era metre töi kuinbti, ye kwrere tita blite Kristobtä
    Ngöbö okwäbti Kristo köböire.
  azg-NT: Jndye nnꞌan mꞌan na conanꞌmanhin jñꞌoon ntyja ꞌnaanꞌ Cristo ndëë nnꞌan chaꞌ
    ntantjonhin xoquituꞌ. Majoꞌ juu jñꞌoon na coninncyahin, quijñꞌeenhanꞌ, tyiꞌcüjiꞌhanꞌ
    juuhanꞌ chaꞌxjen juu jñꞌoon na sijndaꞌ Tyoꞌtsꞌon. Majoꞌ já tyiꞌcontꞌá chaꞌna contꞌa
    joo nanꞌñeen, ngꞌe tonnon Tyoꞌtsꞌon xoncüeeꞌ nꞌö́n na cotyentjö́n nnon Cristo,
    ndoꞌ nquiintyi jon tꞌua jon tsꞌianmin ndë́.
  bhd-bhd: किजोकि अस तैन केरे ज़ेरे नईं, ज़ैना परमेशरेरू वचन पेइंसां केरे लेइ प्रचार
    केरतन, पन अस मनेरी सच़ैई सेइं, ते परमेशरेरे तरफां परमेशर हाज़र सेमझ़तां मसीह मां
    ज़ोतम।
  too-NT: Quit tū' hua'chi a'ntīn ta'a'kxokonu'n lā' taxtāpalī huan tamāsca'tīn a'ntū
    ixla' Dios. Xlaca'n tū' xa'nca tamāsu'yu como xmān ta'a'kxokotlajacu'tun. Quit
    iclīchihuīna'n a'ntū stu'ncua' na ixlacapūn Dios, como xla' quilīmāmacū'nī't na'ictā'scuja
    Cristo.
  ind-AYT: Sebab, kami tidak seperti banyak orang lain, yang menjual firman Allah.
    Sebaliknya, dalam Kristus kami berbicara di hadapan Allah dengan ketulusan, sebagaimana
    utusan-utusan Allah.
  cjo-NT: Eeniro osheki iyotaantashiteeyawitaworini iñaani Tajorentsi raantyaari koriki.
    Tee nokimitari naaka. Rotyaantakina Tajorentsi niyotaantero iñaani, riyotaki nokowaperotaki
    niyotaantero kameetha. Eejatzi ramitakotakina Jesokirishito.
  nsn-nsn: Inggeim ahik pah mi uabulaua tono uelhire God misiana ra guata per gisiameher
    tamat. Bo tar hangana Kristo puk, inggeim mi hire tauete toro mana tang God. Teeit
    inggeim mi ate God ke heiriha tamiueim tamiuoum.
  san-DEV: अन्ये बहवो लोका यद्वद् ईश्वरस्य वाक्यं मृषाशिक्षया मिश्रयन्ति वयं तद्वत्
    तन्न मिश्रयन्तः सरलभावेनेश्वरस्य साक्षाद् ईश्वरस्यादेशात् ख्रीष्टेन कथां भाषामहे।
  tna-NT: Beju ecuaneda mu tueda quisa saida cuana quisa pu cua, Diusu ja quitaita
    ecuana da puji huaratiatana putsu. Ecuaneda Cristo sa tucheda neje Diusu sa quisa
    saida cuana quisaquisa epuani. Ecuaneda butsepi neje Diusu butse su mesa quisa
    saida cuana cristiano cuana equisainia. Aimue ecuaneda mu Diusu sa quisa saida
    cuana chipilu einatsu puji quisaquisa epuani mahue, cuaja pia cuana ja yatani
    nime.
  lid-lid: Ahi aposel badeh, bala buku iri lau solo-an ala rakon, rakon ta atiye sahou
    ta Kindrei bwe. Iri amekes i buku doh ta ariu luk tiri mwan ma badih rayah, ma
    iri winiyan ado mwasin. Ahi aposel badeh, bwe. Ahi akohok gok dah badu mine Kindrei
    amwenen, ma ahi bawendreya laleyah bwe. Ndrine ahi badeh, udu mwasin hawe Krais,
    ma ta mada Kindrei ahi badeh, atiye amwenen iri sahou tan mene iy edeu eme tahi.
  wim-wim: Yaꞌa! Nilam thonamangan Christ.angan ep maꞌ-aath-aathan nganang! Nil God.angan
    kuch nganang wik min nungantam anangan waaꞌ-waaꞌān wiy-wiyantan, an puth nil kanam
    thiich ngangk nganttaman. Nil meeꞌmiy thamp ngan kan-kanam paththam kaangka niiy
    thamp thiichān nunang. Puth ngananiya keꞌ pam wanch wiy yimanangan yaꞌa, yaan
    thonakaman muukamathantan thanang, wik min God.antaman waaꞌantan than yipmam wukal
    thanttakaman uwayna.
  zga-M: Ulwakhuva ufwe satuleindavanu avingi avilonda uvukavi vwakhyuma ukhunghendela
    mundimenyu. Pu ufwe vutwinchova eilimenyu nuvunonu vwa vufumbwe, putunchovela
    mwa Keileisite, nduvutusulivwa ukhuhuma khwa Nguluve, mbele ya Mungu.
  yom-yom: Beto tuisi ko banga batu bankaka bobo bankitilanga mu mambu ma Nzambi.
    Vayi beto tueti tubanga, mu Klisto, mambu ma kiedika va meso ma Nzambi, banga
    batu bobo kafidisa.
  san-SIN: අන්‍යේ බහවෝ ලෝකා යද්වද් ඊශ්වරස්‍ය වාක්‍යං මෘෂාශික්‍ෂයා මිශ්‍රයන්ති වයං
    තද්වත් තන්න මිශ්‍රයන්තඃ සරලභාවේනේශ්වරස්‍ය සාක්‍ෂාද් ඊශ්වරස්‍යාදේශාත් ඛ්‍රීෂ්ටේන
    කථාං භාෂාමහේ|
  yut-yut: Amɨn morapmɨ da Piŋkop dakon gen yaŋ teŋteŋaŋek moneŋ ɨlɨkgaŋ nin uŋudeŋ
    dɨma amaŋ. Piŋkop da iyɨ pi uŋun nimgut, ae nin top dɨma yomaŋ. Nin egɨp egɨpnin
    Kristokon tosok, ae Piŋkop da dabɨlon gen nimgut uŋun but dasi nandaŋek yaŋ teŋteŋomaŋ.
  grc-BYZ: οὐ γάρ ἐσμεν ὡς οἱ λοιποὶ καπηλεύοντες τὸν λόγον τοῦ Θεοῦ, ἀλλ᾽ ὡς ἐξ εἰλικρινείας,
    ἀλλ᾽ ὡς ἐκ Θεοῦ κατενώπιον τοῦ Θεοῦ ἐν Χριστῷ λαλοῦμεν.
  cpc-NT: Kaarira jirikaiti kinkithatashiwaitawori iñaani Pawa ikowi jaantashiwaityaawo
    kiriiki. Aña iriitataikira mapirotanairori ikinkitharyaantsitzi. Irootaki nimatanairi
    naaka iijatzi. Iri Pawa otyaantakinari nonkinkithatakaanti, nantawaitainiri Cristo,
    iri Pawa kimpoyaanari nantayitziro.
  nhg-NT: Pos tejua abele tecchihuasque quiename quechihua meyactie ocseque. Pos yejua
    quenelultea tietlajtultzi Deus ca ocseque sösantle. Cache tejua tetlajtlanunutza
    ca tli melöhuac ipa toyulo. Tetlanunutza lo que tli tiechelfejque Deus. Tecchihua
    quiename tegiente de Cristo, porque tecmajtecate que Deus quetztaluteca tli tecchihua.
  nya-nya: Kusiyana ndi ena ambiri, ife sitilalikira Mawu a Mulungu kuti tipeza phindu.
    Mʼmalo mwake, ife mwa Khristu timayankhula pamaso pa Mulungu moona mtima, monga
    anthu otumidwa ndi Mulungu.
  ngu-NT: Xtitemachtiaj itlajtol Dios quen miyequej quichihuaj yejhuan temachtiaj
    para quitlanisquej tomin. Yej titemachtiaj quen Dios otechnahuatij. Yejhua ica
    titemachtiaj ican nochi toyojlo ixpan Dios san secan ihuan Cristo.
  kup-kup: Oñ deim tamegit ari hodad, met paru nari Godiz ñetiv mañovai sohot, nonair
    nai ahoam bohopanez hat haovai samahat dei nak, oñ pim ñetiv hahan hez-potam dei
    Kristonañ lop honeri ravat het, Godiz etañik ñetï tinao añarabon bar mañovai sameg.
  jid-jid: Kina hei brun di ba leh ne tren Rji na kpa riba. aheinaki ne tsrakakiya
    mren ki tretre yin ne Almasihu yah de Rji tunta ki gre ne Rji.
  wmw-wmw: Ofwe atiri kamba wengi wengine‑wo wereza usemi wa Mwenyezimungu kwa anzima
    yakupata faida. Kwasa javyo, kwa kuwa tiwa wanu wa kweli, tiperékiwa na Mwenyezimungu,
    tukwereza ukweli kuhusu Almasihi mbere ya Mwenyezimungu.
  gmv-GGM: Nuni Wodhe demanas giidi Xoossa qaala shaqaca mala walakerethidi bayziza
    daro asata mala gidoko. Gido attin Xoossafe kiitettida suure asa mala gidid Kiristoosan
    gidid Xoossa sintthan sure yootos.
  ssg-ssg: Se mewenae teteka laha kaxi ahuti kakai Haeu ti leili atelaha wanen hanowi
    amite tesol aposel ti Krais. Amite tioi ka puki Haeu kilami amite ailei tenen
    puasain ien ma lawe i papaxai nanahiamite. Amite kumahe masin teka woinakon kaxi
    ahutiai kakai Haeu. Laha tua ailele ti ukei moni.
  zpo-NT: Nu nakalet re nu negos lo Kwent Chul cheen Dios, modxa nle zyen xaa; per
    nela Dios, kwaan dub lextoo nu nle nuya, nel Dios mxaal nu zaa nu kwent cheen
    Jesucrist.
  poy-poy: Twenga tulifana ndiri gambira wantu walii yawawuza ujumbi wa Mlungu kwa
    mota yawu, kumbiti twenga twankubwera kwa uherepa wa moyu kulongolu kwa Mlungu,
    gambira wantu yawatumitwi na Mlungu, patulikolerana pamuhera na Kristu.
  qwh-NT: Noqacunaqa manam waquin nunacunanotsu qelleta ganayänäpaq Diospa willaquininta
    willapäcuyä; sinoqa Teyta Jesucristuwan jucnolla carninmi, Dios cachayämashqa
    captin, pepa nopancho rason caqllata parlayä.
  gaw-gaw: Danab kuḏum laa ag aben ohp̱a gona, Kayak naip̱a men doḏonu uḏat heṯeb
    ele amu ig amubia iiṯa. Iiṯa! Ig uḏat imu Kayak nuhigp̱a aomut amu ig Kayaknu
    uḏat amup̱a ham bup̱uak ii heṯem. Iiṯa. Ig tutuḵunab heut goṯe. Ig Kristusnu uḏat
    danab daatta, ig Kayak noobp̱a nai amu mehuqṯem.
  nca-nca: Hamó, uni kumimbo noko koro situwiye siyowero quro Anutu koro mandí ŋu
    yesowoyoteŋgo. Quko noreko ŋunde kini. Kini, norendo hamó tero Anutuko asá yerewí
    uni qembe Kristo quroyómo Anutu koro toŋímo mande yeyoteto.
  zpz-NTPP: De̱ ya̱ cyiiñ de̱, gun wagyicy du̱ de̱ de riidz ni Ñgyoozh gal nu ricy
    de mbecy nu ricy dalje̱z nu la coz, gun yuꞌ zigy mbecy nu ni ricy yu. De̱ ya̱,
    lugaar nu ni gyicy de̱, lo la Ñgyoozh li rshaal de̱ de riidz nim. Gun mi zeꞌ bzuu
    nez mi de̱ ya̱, nunu de̱ ya̱ nac du̱ de̱ Crisht nunu mi zeꞌ nac num de̱ ya̱.
  mkj-mkj: Pwa kamai johpwa doahroar armaj dir, ma kin doadoahkki Mahjan in Koahs
    doahroar dipwjoau siksik dupukoa ma irai kin noaskihla; pwa amai padahk kin injang
    ipen Koahs, ma kadardo kamai. Kamai kin kapahrak in mehlel mwohn Mijoa doahroar
    lidu in Christ pwi.
  zac-NT: Pues lëꞌë naꞌa adë nádiꞌi naꞌa ziquë zihani mënë naquëhunë neguci con shtiꞌdzë
    Dios. Adë rdë́ꞌnëdiꞌi naꞌa cambi shtiꞌdzë më ziquë runë zihani mënë; al contrari
    na naꞌa verdá. Lëꞌë Dios bëshéꞌldiꞌ lëꞌë naꞌa nu delantë lu më ruadiꞌdzë naꞌa
    shtiꞌdzë më purquë quëbezënú Cristo lëꞌë naꞌa.
  kyg-kyg: Asole tisa vayatapimogimo umenitata huꞌa kagemi yaꞌapimo maketi nehaya
    vayakana huꞌa Goti geꞌamo aeꞌa hakalo huꞌa hapa nepaiyaꞌmonanafa lagaemo Kalaisipiꞌmo
    maiꞌnetaeꞌmo Gotiꞌa lamiꞌniya aliꞌyaꞌamo neꞌalitaeꞌmo Goti aulagaleꞌmo laipafatiꞌmo
    aeta hakalo huta hapa nepaune.
  kmk-kmk: Yoong gaputa si Apudyus ud nangibaun kan dikami, koon mi. Yoong bokona
    kama kami’t dan udum un mantudtudu da si mamilakan da. Napudnu kami un mangitudtudu
    utdin katuttuwaan gapu utdit naiyossaanan mi kan Kristu ot si Apudyus ud mangiila
    kan dikami.
  cao-NT: Jabi huëstima tsi xo toa Dios Chani yoacanaibo, parata ganancia quëshpi
    na pë. Jahuë mishni bo mëtsaxëniria cabo jascaria tsi Dios Chani mëtsamiscani
    quiha pë. Jama, paraxoma tsi Dios Chani yoaquia ra, Diós ëa raani iqui na. Dios
    ranihuacasquia. Jabi Cristo iqui tsi toa Chani yoati mëtsa xo ëa ra.
  bbr-bbr: Ik karauk roat akas Anut nukan ämän aiauk owaun sarau miäi senek wa sarau
    miäum. Ik kiro roat senek wa. Anut nukas ik kon sarau maun äsimoikowon, okon,
    ik Anut nukan amukup Krais nukan ämän roasiret jekur awareanik, wa sätwareäum.
  inb-inb: Nukan­chika, Dius­pa Rimaita mana willa­na­kun­chi­chu, nukan­chi kulki­rin­ga­pa,
    achka­kuna chasa rurag­pi­kuna­pas. Taita Dius kacha­mus­ka­kuna kaspa­mi, Dius­pa
    ñawipi Cristo­manda willa­na­kun­chi, mana ima­pi­pas llullas­pa­lla.
  hrv-hrv: Uistinu, mi nismo kao mnogi koji trguju riječju Božjom, nego iskreno -
    kao od Boga pred Bogom - u Kristu govorimo.
  box-NT: Ɓa nùpua cɛ̀rɛ̀ɛ wee bue le Dónbeenì bíonì à càráa mu bìo, ká
    warɛ́n yí máa wé làa bán bìo síi. Le Dónbeenì tonkaa wɛn, á wa wee hɛ́n
    wa yiwa à sáráa hã tonkaa mu tonló le yahó wa páaníló là a Krista bìo
    yi.
  ote-NT: Pe nuje co rá mfatsꞌi Ajua̱ dí ma̱nbahe rá noyaꞌa̱ ngueꞌa̱ yá ꞌmɛhniguiheꞌa̱
    ne dí ma̱ñhe con gatho ma mʉihe ja rá thandiꞌa̱, ne dí ha̱npahe rá tsꞌɛdi ma Zidadahʉ
    ra Jesucristo. Hindí njahe ngu maꞌra ma̱nba rá noya Ajua̱ co ra nthate, hønsɛ
    pa da da̱ ra boja̱.
  wnu-wnu: An mom inimbig igoumon eng, in munon yurau qei gas ende ue. Wuri der ginam
    gugum isub Qenu qob qamb taui qur ba igour gas ende ue. In Qenu sarau eng ebet
    igoun eng in ar gag-gag me ebet igoun. In Yisas nob misir gari big qoregensi wogub
    Qenu magqurt qob dibes qamb igoun.
  zam-NT: Ingue lide nu' zin' cón che'n di's ndac co' nac che'n Diox par li nu' gan
    co' hua nu' xal ndli huax mèn co' nse' loo di's ndac che'n Diox par li mèna gan
    huax tmi. Ndxe'leque', co'se' ngo nu' yalbàn cón che'n di's ndac che'n Diox loo
    mèn, dib nzo yéc nu' no dib nzo lezo' nu' ngo nu' yalbàn. Ingode nu' yalbàn xal
    mèn co' ndoo guyith lezo'. Nden' nu', lìcque', mtel' Diox nu' no non nu' le' loo
    Diox ngo nu' yalbàn loo mèn. No non nu' nac nu' che'npe' Crist. Yende mod li nu'
    con' co' neete lezo' nu' li nu'.
  zyp-NT: Kaaning cawh ming hringpaw hratah a miasang du tah Khazing bia khah chohrongnah
    tah hmang bei peh. Canghrasala, Khazing taitei tawpaw cawngsaw sahlo hrakhei lung
    hmuisui tah Khri ming tah Khazing hme leco bia kaa rei.
  sey-NT: Yëquë Cristo ja̱ꞌre tsioni paꞌi doꞌire i̱ jëjo daosicohuaꞌi sëte Maijaꞌquë
    ña hue̱ꞌñana nuñerepa care pajë cayë. Yecohuaꞌi jai pa̱i Maijaꞌquë coca quëa doꞌipi
    curiquë neñuꞌu cajë yoꞌoyeje̱ paꞌye yoꞌoye pa̱ñë, yëquë.
  nvm-nvm: No vierafe non aresren ijefuon maiji fun Godri no kema no e Jesuon ikrejo
    iji ren. Ijefuon noka mukorigia Godon vuak ma iji abe Godon nifak ijia e fok nijaidiav.
    Regavo e uruvana roin buka Godon vuak iji kege e uruvana nijaidiame mon uruvana
    karkuai vierafen gavo noiji no ijegrejo bakin.
  mps-mps: Tiali goli, da te bidi hauwa augwali tiwai me ebeo, augwali tedali tedela
    pelama, te Godigo pode masigi sabo bisnis sę tiwai me ebo, te tiwai dago egobeo.
    Menio. Dago te sę Godide sali, tama dago te Godigo sęde tibo po subigila me
    wagobeo. Menio. Dago sę dolasa mu tigidali ela pobao. Da te Krais dali wadolama,
    tama homu mu naga eyu, tama God gedude dago agai po te we bidi dabebolo pusubo
    dao.
  pab-NT: Hiyaiya, wiso atyo maisa haiyaharenai Enore niraene xakaihenaha hoka motya
    etakehare xiyehaliti betetiterehare akereta xini wisaonita. Xakore hoka Enore
    atyo axikatya wiso hoka hatyo hiyeta aliterexe wiraeta enahalakoita, Enore Kalorexe
    Aohenere ana wahakitere hiyeta.
  llg-llg: Masaneda, huu ita ia, taa sama leo hataholi feꞌek, fo kada nanoli Lamatuak
    Dedeꞌa-kokolan fo suek ala sangga nanalak, sama leo ala danggan pake Lamatuak
    Dedeꞌa-kokolan. Taa! Mete ma ai kokolak, na, basa hataholi la bisa lita ledo-ledo,
    lae, ai manoli no dale malalaok. Ai kokolan ndia, naoka neme Manetualain mai.
    Ma ai soda nala nana mbaꞌak mia Karistus.
  kyf-kyf: Nɩɩ, nyɩma -duun -tɔlʋa -wa paa -Lagɔwɛlɩ pɛlʋ, -amɩa 'nɩ wa 'bhisa -mɩ.
    -We ka gbʋ -wa, -Lagɔ tiea -aɩn, 'ɩn -a gbaa ɔ wɛlɩ gbʋzɔnʋ sa, Klisɩɩ lubhonʋnya
    'bhisa ɔ 'dɛ 'yu.
  tpi-tpi: Tasol mipela i no olsem ol planti man, ol i save go nabaut na mekim wok
    bisnis long tok bilong God. Nogat. Mipela i kisim dispela wok long God yet na
    mipela i no save giaman nabaut. Mipela i wanbel wantaim Krais, na long ai bilong
    God mipela i save autim stret ol tok em i bin givim mipela.
  mih-NT: Ta maa ndi ña iyo ndi tañi iyo cuaha xaan ra. Vatyi nazaca ra tuhun ña ñiñi
    sihin Tuhun Ndyoo vatyi iyo sa cuñi ra ñihi ra sihin cuhva cuan. Zoco ndoo xaan
    zacuaha maa ndi cuhva i tava ra Ndyoo tyiño sii ndi. Ɨɨn ñi cuu ndi sihin ra Cristo,
    ta sito ndi vatyi ndyehe ra Ndyoo tandɨhɨ sa zavaha ndi.
  qvh-NT: Jesucristo cachamash captinmi waquinnösu imatapis chasquinä-raycula yarpaynëcunata
    yaparcur wilacuyninta wilacuyä. Saypa trucanga Tayta Diosninsi imay hörapis ricaycämashganta
    musyarmi paypa wilacuyninta rasun caglata wilacuyä.
  kms-kms: Te pugri beghi wute quan wet bidi riteri ningg God ningg wand bir ruwo
    ye te kin pugri puq pen segi, God beghi tiqi nundogu ye, pugri bu beghi Kraist
    nde gre pu yembu di God nde rar pe wand nganye kinne simbe bad.
  agn-agn: Piro yami tang sinobol tang Dios ig mga torobolon ni Cristo. Animan pagtoldok
    ami tang bitala na ang de-dek ong popotokon amen. Belag ami ta pario tang domang
    pamangoarta ong bitala tang Dios.
  nhi-NT: Tlamilauca, siquin tlanonotzah nitlahtoltzin Dios yeh nic icniquih ica motomintisqueh,
    pero tehuan amo ohcon, tla yeh tehuan ittenonotzah nitlahtoltzin Dios ica nochi
    in toyolo, nic Dios otechontitlan, uan nic itsetitoqueh iuantzin Cristo. Yehuatzin
    Dios yec icmomachitia non.
  ttc-NT: Komo qetza nya'tx a'o' iktza' junjun aj cha nkyexk'a'man ti'j Tyol Dios,
    sinoke qetza nqoyolina tuky'i jun tume'l tzan tpaj tlajen Qtata Dios a'o'na, b'ix
    tuj twitz Qtat nqoyolina [tuky'i jun qajwalil aj ntzaj tsi'] Krist.
  dan-1931: Thi vi ere ikke som de mange, at vi gøre en Forretning af Guds Ord, men
    som af Renhed, som af Gud tale vi for Guds Åsyn i Kristus.
  kwj-kwj: Woro nunu, kale hima miyafo to Gotri mwanji ki ya tau wu randau hinga nu
    randa nambwe. Mina. Nunu do tau Gotri ri tapa naha ki nu torosini gambolombo sumbu
