    ʉ̃i yávaiyede ãmeno cʉbevʉva ʉ̃i jã́inore, ñʉje cʉe boje Jesucristoque cũinávʉpe.
  ita-1927: Poiché noi non siamo come quei molti che adulterano la parola di Dio;
    ma parliamo mossi da sincerità, da parte di Dio, in presenza di Dio, in Cristo.
  lww-lww: Nalologena la p̃asa pe asitom manene re urmi e yum̃aena nene poli, asum̃a
    amlologon ke visena kiena ne Ntewa vena ataulu ga kilavaru ea, ana imimi na pe
    sa re nene poli. Ntewa pisir plan imimi ana memiyum̃ae ga e yo metava e marana,
    a mepian visena lelaga kiena Kristo pa yar tap̃ena lala, p̃arpoyo ga e m̃areraena
    nap̃a mla pan imimi.
  ckb-ckb: ئێمە وەک زۆر کەس بازرگانی بە پەیامی خوداوە ناکەین، بەڵکو بە بێ دووڕوویی
    لە خوداوە و لەبەردەم خودا بە ناوی مەسیح دەدوێین.
  nas-nas: Aiꞌ niiꞌke tee Kumponing bakaang kara mooniꞌ nka-koo daankiampiaung niiꞌning
    nkoarimanaꞌ, teka niiꞌ nantoong arooꞌpoꞌnupoong masikeng, Kumponinge botomurioꞌ
    Kumponing-koo dutakanooꞌke Karistooꞌkoo kuunge karompimaung.
  uvl-uvl: Hana halang te teke te mene umtutuna nga ume nenge te haliu hotote NeHalang
    nena helenga, pe imem ero. NeHalang i sipona kulosia imem pe mo hele ke manmanna
    nga matana ke pomanga Kristus nena hana mur toto.
  eng-BBE: 'For we are not like the great number who make use of the word of God for
    profit: but our words are true, as from God, being said as before God in Christ.'
  ixl-CNT: Tan aatz oꞌ, nojchit taꞌxh niqal vinujul qꞌu kam tiꞌ u Cristo. Yeꞌxhkam
    kusaꞌ tiꞌ. Vatz Tioxh niqaleꞌ utz, Tioxh chajonnaj qetz. Yeꞌxhkam nikubꞌaneꞌ echaꞌ
    unjolol qꞌuꞌl nichꞌexu u yolbꞌal Tioxh tiꞌ qꞌu kam qꞌuꞌl isaꞌ.
  xsi-xsi: Tamâta rârâ uru soka silâ wa simâ wa situla Maro Kindeni kawa ŋgua, andeta
    ŋandai ilonzi papa i ŋga; kinzi ilonzi pa mbumbu uru sikai ŋana nenzi wurâta ŋinde.
    Kinzi silaŋenzi tamâta tu Maro Kindeni kawa ŋgua nde kelekele ŋana tapako kâ.
    Aŋga maka ŋandai katogonzi tamâta ŋinde ŋga. Maro Kindeni tamwata ipatea maka
    ku isupwama tu katula i kawa ŋgua. Mine nde maka kakai Kirisi ndamwa ku kamandi
    Maro Kindeni nao katula ŋgua mao nâ.
  crx-NTPO: Mbene la soo 'únt'ohne ndiz un'a nja dúhint'oh, lhane Yak'usda ooghuni
    'uts'un un'a náhuyulh'en. 'Et whe sooneya 'uhulh'en. 'Et wheni 'aw ndúlhts'it'oh.
    'Et ts'ih'un un'a whe 'ants'i Yak'usda ba yats'ulhduk whe' ts'utni, 'et whuz un'a
    oonalh whe Christ 'en be yats'ulhduk.
  kan-OKCV: ಎಷ್ಟೋ ಮಂದಿ ದೇವರ ವಾಕ್ಯವನ್ನು ಕಲಬೆರಕೆ ಮಾಡಿ, ಅದರಿಂದ ಹಣಗಳಿಸುತ್ತಾರೆ. ನಾವಾದರೋ
    ಹಾಗೆ ಮಾಡುವವರಲ್ಲ. ನಾವು ದೇವರಿಂದ ಕಳುಹಿಸಲಾದವರಾಗಿ ಕ್ರಿಸ್ತ ಯೇಸುವಿನಲ್ಲಿದ್ದುಕೊಂಡು ದೇವರ
    ಮುಂದೆ ಯಥಾರ್ಥವಾಗಿ ಮಾತನಾಡುತ್ತೇವೆ.
  bbb-bbb: Ro na vierafega noeje none mani ijadufuo maeje fune Godire no kemo no e
    Jesudo imevo ije rei. Ijadufuo noka mukoreigia Godido vua maeje abena nidua fuone
    ijia e boeje nijasiave. Rove e uruvana gue bu vierafe buka Godido vua ije kena
    e boeje nijasiakinu moni boeje kekuae bu ije vierafe. Rove noeje no ijiege vierafena
    renoevo baki.
  blw-blw: Wat faén-ani tot-owa kaman hen anchichay chuar way tapena way ancha yanggay
    ammag cha igégga-ay hen alen Apudyus ah kaman tencha ah mangar-ancha yanggay ah
    pelak. Ngém chàni, safali hen ganchatni te ah Apudyus paat tot-owa hen namiyar
    an chàni. Wat chani iyafiin hiya ya i-illana agé chàni hen antoy chani mansérfiyan
    an Jesu Cristu.
  tam-2017: அநேகரைப்போல, நாங்கள் தேவவசனத்தைக் கலப்படம் செய்து பேசாமல், சுத்தமாகவும்,
    தேவனால் அருளப்பட்டபடியாகவே, கிறிஸ்துவிற்குள் தேவசந்நிதியில் பேசுகிறோம்.
  azz-NT: Huan tejuan amo ay ticnamacatinemij in Tajtoltzin de Dios ten cualcui ne
    nemaquixtilis. Huan nión no tictamachilispatilíaj in Tajtoltzin de Dios ijcón
    queme ne ocsequin tacajcayahuani quichiutinemij. Ta, tejuan titanojnotztinemij
    ica in Tajtoltzin de Dios ica yolchipahualis porín Dios technahuatilij ya ma ijcón
    titequititinemican. Huan tejuan titanojnotztinemij ijcón queme yesquía toixpan
    ijcatosquía Totajtzin Dios. Huan no titanojnotztinemij ica yolchipahualis porín
    tejuan tipoutinemij ihuan Cristo.
  spa-RV-1909: 'Porque no somos como muchos, mercaderes falsos de la palabra de Dios:
    antes con sinceridad, como de Dios, delante de Dios, hablamos en Cristo.'
  csy-csy: Banghangziam cile kote sia mi tampi te in Pathian kammal sia summet vawtna
    in a zat uh bang hi ngawl in, hanciamtak in Pathian hong sawlna bang in, Pathian
    mai Christ sung ah thu ka hil uh hi.
  mxq-NT: Oytyim ma̱a̱dyʉts nnejxy, nga̱jxwaꞌxypyʉts ja Diosʉ ꞌyayuk. Per kyaj éxtʉm
    may ꞌyadʉꞌʉtstʉ ttukganarattʉ éxtʉmʉ ajuuy adoꞌkpʉty, amumduꞌuk jot es tiꞌigyʉ
    mʉt ja Jesukristʉ nga̱jxwaꞌxyʉts ʉj Dios windum.
  tzj-NT: Pro ajoj nkaban jawa' samaj ri' como ma ok junan ta cuq'uin ja jule' chic
    winak ja xa por interés nquexol ja rtzobal Dios ruq'uin jule' itzel tak tijonem.
    Pro ajoj tok nkaya' rbixic ja rtzobal Dios nojel kac'u'x nojel kanma nkaya', Dios
    nyo' chake ja nkabij, arja' nokrutz'at, xa jun kabanon ruq'uin ja Cristo chi rbixic.
  tdt-tdt: Iha mestri barak mak hanorin Maromak nia liafuan ho objetivu atu manaan
    osan deit. Maibee ami la hanesan sira. Ami nee hanorin ho laran hodi Kristu nia
    naran, tanba Maromak mak haruka ami, i Nia haree hela ami.
  ron-BTF: Fiindcă nu suntem asemenea celor mulți, care corup cuvântul lui Dumnezeu;
    dar ca din sinceritate, dar ca din Dumnezeu, înaintea feței lui Dumnezeu vorbim
    în Cristos.
  eng-WEBP: For we are not as so many, peddling the word of God. But as of sincerity,
    but as of God, in the sight of God, we speak in Christ.
  eng-FBV: 'We are not like the majority who trade in the word of God for profit.
    Quite the opposite: we are sincere in sharing the word of God in Christ, knowing
    God is watching us.'
  nld-1939: Wij; daar we niet als veel anderen handel drijven met Gods woord, maar
    met zuivere bedoelingen spreken, op gezag van God, ten overstaan van God, en in
    Christus.
  bwo-bwo: Noo Ik' aap'tso jaak k'ac' kemiru ayuwotsk'o noonaliye, ernmó Ik'oke wosheets
    kááw woshetswotsk'o wotar Krstosn Ik' shinatse keewituwone.
  nch-BL: Tojuanti amo tiitztoque quej tacame cati quitequihuíaj icamanal Toteco para
    tacajcayahuase para quitanise tomi. Tojuanti titepohuilíaj icamanal ica toyolo
    xitahuac iixpa Toteco Dios cati techtachilía huan cati techtequimacatoc ma tijchihuaca.
    Quena, titepohuilía ica itequiticayo Cristo pampa timotatzquilijtoque ipan ya.
  quc-TNT: Ri uj man xa tä ch'acoj tajin cäka'n chrij ru Lok' Pixab ri Dios, jas ri
    cäca'n q'uia winak, cäquiyuj c'ut ruc' ri man kas tzij taj. Xane ruc' ri jicomal
    kanima' cäkatzijoj ri kas tzij chuwäch ri Dios rumal chi uj u tako'n ri Are',
    uj patänil tak re ri Cristo.
  tfr-NTPO: Nopga ara to l̈öng tjl̈õkwo l̈i l̈ë, dbur shak e go wl̈o. Tjawa omshäryë
    eni l̇l̇ëme. Tjawa Cristo parkaga kjĩshko ga tjawa ichara Sbörë pak ëre shäryë
    Cristo dbo go, ga tjawa ĩya sök ĩyado. E kjĩshko ga tjawa tjl̈ẽ beke.
  kaq-NT: Coriqui bihnoxon Papan joi maromabonahi quescapahbo tah non hahyamahi. Yohitannahue
    Papan jaah cahen yoninicabo noque. Hihcoini yohuannicabo. Papan noque jisi honanxon
    tah non yohihi, Criston janen.
  sgb-sgb: Ta hikay ya taganán in-utoh ni Apo Namalyari, haka gawan ha pamakimiha
    naên kan Apo Jesu-Cristo, ay boon nakêm naên ipamwang ya Mangêd ya Habi ha arapan
    ni Apo Namalyari. Alwa kay nanad hên kaatag ya ampagkaperaan bat ya habi na.
  vie-1934: Vả, chúng tôi chẳng giả mạo lời của Đức Chúa Trời như nhiều kẻ khác; nhưng
    chúng tôi lấy lòng chân thật, theo như đạo từ Đức Chúa Trời đến thể nào, thì giảng
    ra thể ấy trước mặt Đức Chúa Trời, trong Đấng Christ.
  kxv-kxv: ହା଼ରେକା ଲ଼କୁ ବାତ୍‌କାଲି ତାକି ମାହାପୂରୁତି କାବ୍ରୁ ୱେ଼କ୍‌ହି ମାନେରି, ମା଼ମ୍ବୁ
    ଏ଼ୱାରିଲେହେଁ କିହିହିଲଅମି, ସାମା ତୀର୍‌ପୁତଲେ ମାହାପୂରୁତି ହୁକୁମି ତଲେ ତାନି ନ଼କିତା ମା଼ମ୍ବୁ
    କ୍ରୀସ୍ତ ତା଼ଣା ମାଞ୍ଜାନା କାତା ଜ଼ଲିମାନମି ।
  amu-NT: Ee mꞌaⁿ nnꞌaⁿ na cwitꞌmo̱o̱ⁿ ñꞌoomꞌ Tyꞌo̱o̱tsꞌom cweꞌ cha nnda̱a̱ nntaꞌntjomna
    cantyja ꞌnaaⁿꞌnaꞌ. Sa̱a̱ jâ na cwiluiindyô̱ apóstoles, ñequio na xcweeꞌya nꞌo̱o̱ⁿyâ
    cwiñeꞌquiaayâ ñꞌoomꞌm ndoꞌ cwiluiindyô̱ nnꞌaⁿ na cwindyeꞌntjomtyeⁿ nnom Cristo.
  hin-CV: हम उनके समान नहीं, जिनके लिए परमेश्वर का वचन खरीदने-बेचने द्वारा लाभ कमाने
    की वस्तु है. इसके विपरीत हम सच्चाई में परमेश्वर की ओर से, परमेश्वर के सामने मसीह
    में ईश्वरीय सुसमाचार को दूसरों तक पहुंचाते हैं.
  spa-BES: Porque no somos como el gran número que hace uso de la palabra de Dios
    con fines de lucro; al contrario, hablamos con sinceridad delante de Dios, como
    enviados suyos que somos y por nuestra unión con Cristo.
  san-BEN: অন্যে বহৱো লোকা যদ্ৱদ্ ঈশ্ৱরস্য ৱাক্যং মৃষাশিক্ষযা মিশ্রযন্তি ৱযং তদ্ৱৎ
    তন্ন মিশ্রযন্তঃ সরলভাৱেনেশ্ৱরস্য সাক্ষাদ্ ঈশ্ৱরস্যাদেশাৎ খ্রীষ্টেন কথাং ভাষামহে|
  tdx-tdx: Tsy manahake i maro mandetake i tsaran’ Añahareiy zahay; fe ami’ty do’e
    aman’ Añahare naho amy Norizañey, añatrefan’ Añahare ro itaroña’ay.
  naf-naf: Wa nin am Kawawaŋgalen zeleset kwizet buŋam temaŋ etaŋ matip ekŋen keboŋ
    yek. Nin Kawawaŋgat zetnaŋ kandaŋan mamanup keyepmti Kilaisiyaŋ nin ikŋaŋgat mulupmaŋ
    kapi mimiyet zemndeyeyepmti Kawawaŋgat zikatnan esemteŋ mamti mulupmaŋ mamnup.
  grc-MT: ου γαρ εσμεν ωσ οι λοιποι καπηλευοντεσ τον λογον του θεου αλλ ωσ εξ ειλικρινειασ
    αλλ ωσ εκ θεου κατενωπιον του θεου εν χριστω λαλουμεν
  vid-vid: Hetwe hatuwele kota wanji wawele nguguza ulonzi wa Nguluwi, ila hetwe twangudamla
    kwa kugoloka hali Nguluwi, kota wanhu tulajizwe na Nguluwi, tuli hamwe na Kilistu.
  pio-NT: Wacàlida wèepunícawa Dios itàacái quéwa càmita cài wamàni weedácaténá walíwa
    plata càide iyúwa madécaná áibanái imàníiná. Néese wacàlidaca Dios itàacái machìwéeri
    iyú Dios iicápiná càide iyúwa wenàiwica Dios ibànuèyéica báisícáináta wawàwa wamànica
    càide iyúwa Dios ichùulìaná wamànica, wàyacáiná nacái abédanamata Cristo yáapicha.
  tsn-tsn: Ke bao fela ba ba tshwanang le rona, batho ba ba itekanetseng ba ba romilweng
    ke Modimo, ba bua ka nonofo ya ga Keresete, le leitlho la Modimo le re okame.
    Ga re tshwane le ba ba bapalang ka Lefoko la Modimo, ebile ba bantsi thata, ba
    megopolo ya bone mo go tsamaiseng Efangele e leng ipapalelo ka yone.
  amr-NT: Huakkaʼ huakupetaʼ onʼpakpo huakkaʼ nogyo̱ nogyo̱ onʼhuaʼepo Jesucristoen
    huadak huaʼa onʼmanbatiaʼpakikaʼ. Oroʼnayo ken konig kahueʼ o̱ʼi̱kay. Diosa oroʼtaj
    moʼtaʼmonaʼuynok Jesucristotaj oʼnigpe̱i̱kaʼpo daknopoada Jesucristoen huadak
    huaʼa oʼmanbatiaʼpakikay.
  pwg-pwg: Tokai ke wawaya viya nakanani, ti na God vonana vaghata ke ita dimadimei.
    Wawayisi koroto ghamana iberoberowesi, i nota ghamana da gwabisiyai mane ita viiya.
    Ma tokai na God ivonatawekai, tuna kubiine ku matana akii nota manininai Keriso
    varana biibiina kadimadimei.
  cjv-cjv: Ena ari suwo koropane Yai Gumam kam mapunom kokonan beinga yokamai “No
    kongo munmane inapune,” diro beimie. No yokamai kam mapunom kokonan epe beikepune.
    Tamanumie. No yokama mora fipunga Yai Gumam kokonan i norongoro ena no yokamai
    te Kirisito gere moiro te Yai Gumam okom muromdi moiro kam mapunom ari yai opai
    di mari de erere kasu wanere di erekepune. Ena iran no yokamai kounom bepunie.
  tha-KJV: เพราะว่า เราไม่เหมือนคนเป็​นอ​ันมากที่​ทำให้​พระวจนะของพระเจ้าเสื่อมเสีย
    แต่​ว่าเราประกาศโดยอาศัยพระคริสต์ด้วยความจริงใจ อย่างคนที่มาจากพระเจ้าและอยู่ในสายพระเนตรของพระเจ้า
  por-BR-2018: Porque nós não somos como muitos, que tentam vender a palavra de Deus;
    mas nós a falamos em Cristo, diante de Deus, com sinceridade, como enviados de
    Deus.
  mhl-mhl: Ŋiŋigo goine kokoineji noŋ oŋuine so fukegobi. Yoŋoji gogoyaŋuŋ kitiŋganimiŋgo
    maneru Anuture buŋo oi rojikibajiki gio oŋuine kosa baku ruaru miegobi. Nonji
    yoŋore so, so fukeru eegoyoŋ, Kristoke qakatoru keoma bokeru maŋne gbagbataeŋine
    fukeko dimago. Anutuji sore nuya, oi maneru iŋore jiŋo maio dimaku Biŋe buŋoine
    poretiŋ misaueego. Oŋu.
  klv-klv: Namtsasum̃an nǝvanuan tosob̃ur lotop̃ur hǝn nasoruan siGot m̃os nǝvat.
    Be aGot esǝvat ginamito, ale len aKristo, len nǝlonamit tomasil, namtukel ur na-kel-uri-an
    tovoi len nǝhon aGot.
  bco-bco: Mole dia꞉no꞉ a꞉lakiyo꞉, kalu nolba꞉yo꞉ Godeya꞉ towo꞉ ko꞉li ko꞉lilo꞉ wida꞉lab
    ko꞉sega, niliyo꞉ a꞉la꞉ba. Gode eyo꞉ nio꞉ nanog we dimidama꞉ki da꞉fea꞉sa꞉ga꞉ iliga꞉fo꞉
    ko꞉lo꞉, nio꞉ Ya꞉su Kelisowa ege dowaki, Godeya꞉ ene siwa꞉l amio꞉ ene towo꞉ digalo꞉le
    wida꞉sen.
  kdl-NT: Tsa̱ tyoku u ama ɗa a tsu yan kuɓari ku kadyanshi ka Kashila̱ tsa̱ra̱ a
    tsa̱ra̱ ikebe wa. Nala tsa̱ri wa. Shegai uma̱tsi u ɗa tsa̱ri u uwoko atsumate
    a Kashila̱, kpam a asuvu a ucira u Kawauwi tsu tsu dansa ta̱ akani yi a kapala
    ka Kashila̱.
  apu-NT: Ate posotari Teoso ĩkapani aparĩkauatini, kotxi kona apanakini atokoni !atxa
    ate. Kaiãopokori kãkiti sãpiretari Teoso sãkire txineiro apakapini ĩkapani. Ninoamoni
    Teoso sãkire tiitxi vẽtxitiko atoko itxa. Kona ikara atokoni !akama, kotxi Teoso
    iokanataua ate kãkitimoni. Teoso atamataua, ininiã atãonoka asãkirauata, kotxi
    Kristo nitiriakori atxaua.
  roo-roo: Riro irara rutu oirara Pauto vo reoaro vatepaiveira oiso rutu osa akukupapara
    raga kotokotoara. Oire ra vara-ia moni oupaave vara voripaoro. Ari vegei viapau
    oiso osa voea. Eake iava? Uvare Pauto vegei vao arureva. Eva-a oa vituaro iava
    oiraopa reo rutu iava siposipopave, vo rara Krais tapo ora tavosipave. Uva Pauto
    vegeiva vurapareveira, vo ovusa oiraopavira rutu vo reo kosi piepave oa oupave
    rera ruvara-ia.
  miz-NT: Ntɨꞌɨ́ ne, ñá tē ntaíka ntɨ ntádikō ntɨ túꞌun Xuva ko vatā ó de ña nguīi.
    Ñá tē ntánadama ntɨ́ túꞌun ñā, tsi ntákaꞌan ntaá ntɨ túꞌun Xuva kō, ñá tē ntaéni
    ntaꞌví ntɨ ñaꞌa. Tsí mii Xuva kō táxnūu ña ntɨ́ ne, é kūve taꞌan ntɨ́ nī Cristu.
  qvz-NT: Dios ñucanchita yanapashcamandami ushanchi ñucanchi. Ashca camachic runagunami
    cullquita ganangahualla Diospa shimita camachinaun. Ñáucanchi randi Cristohuan
    ashcamanda, Dios cachashca runa asha, paihuacpi mana llullashachu sirtu shimita
    rimasha camachiunchi.
  deu-ELO: Denn wir verfälschen nicht, wie die vielen, das Wort Gottes, sondern als
    aus Lauterkeit, sondern als aus Gott, vor Gott, reden wir in Christo.
  mjc-NT: Nyuhu ña javahá ndi tumaa javahá ra tsicá nuu cuaha naha ra. Ra ican naha
    ra cuñí ra naha xuhun. Maa tyin ña taahán tsi xico yo tuhun ra Cristo. Nyuhu caahán
