  dwr-ENT: ኑኒ ፆሳ ቃላ ጌሎባዳን፥ ዋላኪዴ ዛሊዒያ ሃራ ጮራ ኣሳቱዋ ማላ ጊዶኮ፤ ሺን ፆሳይ ኑና ኪቲና፥ ኣማኔቲዴ ፆሳ ሲንን
