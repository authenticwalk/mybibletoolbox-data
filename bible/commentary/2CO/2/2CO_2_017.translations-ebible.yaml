  ory-ory: ସେହି ଅନେକ ଲୋକ ଯେପରି ଈଶ୍ବରଙ୍କ ବାକ୍ୟ ବିକୃତ କରନ୍ତି, ଆମ୍ଭେମାନେ ତ ସେମାନଙ୍କ ପରି
