    pende. Ami lepae Alla Eni lepataru lulu Alla Iulake amire.
  san-VEL: anye bahavo lokaa yadvad ii"svarasya vaakya.m m.r.saa"sik.sayaa mi"srayanti
    vaya.m tadvat tanna mi"srayanta.h saralabhaavene"svarasya saak.saad ii"svarasyaade"saat
    khrii.s.tena kathaa.m bhaa.saamahe|
  kbq-kbq: Mago'amo'za zago erigahune, nehu'za Anumzamofo naneke huama nehazana, tagria
    Anumzamo hurantegeta fatgo huta huama nehune. Huama'ma nehunana Kraisi'a tagu'afi
    maninegeta Anumzamofo avure huama nehune.
  kbh-kbh: Bënga chë ts̈abe noticiënga ndoñe queftsatabuayiyná, nts̈amo ba ents̈anga
    imojtsamcá, mo nÿe bats̈á uámana soyënga cuaftsemncá, y ndayánaca juácanama, mo
    nda ndaye nduámana soyënga cuaftsencá. Banga chca mondama; bënga ndoñe. Bënga,
    Crístoftaca cánÿiñe mo canÿacá jtsemnëse, fsëndabuayiyná mo Bëngbe Bëtsabe delante
    cuaftsemnëngcá, ndegombre nÿe nts̈amo ts̈abá yomncá nÿets ainánaca jtsebos̈ëse,
    y mo Bëngbe Bëtsabe ichmonëngcá.
  ron-LSB: Căci noi nu suntem ca mulți, care colportăm cuvântul lui Dumnezeu. Ci ca
    din sinceritate, ci ca de la Dumnezeu, în fața lui Dumnezeu, noi vorbim în Hristos.
  pon-pon: Pwe kit jo dueta me toto, me kin liliajojaki majan en Kot; a at padak me
    melel, o a pwili jan Kot, o kin wiaui mon Kot pan Krijtuj.
  nhe-BL: Tojuanti ax tiitztoque queja tlacame tlen quitequihuíaj Itlajtol Toteco
    para tlacajcayahuase para san quinequij quitlanise tomi. Tojuanti tiquincamahuía
    tlacame Itlajtol ica toyolo xitlahuac iixpa Toteco Dios tlen techtlachilía huan
    tlen techtequimacatoc ma tijchihuaca. Quena, tiquincamahuía nochi tlacame ica
    itequihuejcayo Cristo pampa timotlatzquilijtoque ipan ya.
  sps-sps: Mi nat em, mam gima faarei rarom a mesapan tsuri na vainy, to te favaanan
    iny ror vaanan ten Gov faarei rori na foka iny fafiifoiny iny, a of ovei, ka iny
    nom moni tsun tsuri, a sikia. Ten Krais, mam favaanan iny rom vaanan ten Gov ana
    mam faason emanaa fifiisen minon a parits a reits Tsunia. Ana mam nat fi rom nei,
    a Gov to te jiats vavis maromam, Ayei tagei kan maromam.
  wnc-wnc: Sike ginu atnataaing. Aminu kunduta enake Anututane wamu takeaknga yanikapsa
    amin binga dakngakaing. Dakngake siakan wam takngaat gatu kem wam takngaat ngangu
    bokngan yawa take dua singgak ngana aminu buyambamda wamu waaknga natake siakan
    wam ngang nataaing. Siwan ngana na aminu wa kem panzike yakaing amin binga dua
    dakngake tasinggat. Aho. Anututa na take nanitewan kuke nata musipmane takngaaya
    dua natake Kraisdane gepbiatang koyuke Anututane kaine inane siakan wam takngakan
    yanikapmanggat.
  bus-bus: Wá dɛ lán gbɛ̃ kɛ̀ aↄ̃ègↄ̃ laa taa kↄ̃n Luda yãonↄ bàro. Kirisi guu weè
    yã o kↄ̃n nↄ̀sɛpuraao kↄ̃n Luda dↄ̃nao à zĩ̀rinↄ ũ.
  gub-BL: Ure urupuner ure, ta'e nuruiko kwaw amogwer wazàwe ure xe. Amogwer numuawate
    katu kwaw Tupàn ze'eg a'e wà. Tupàn ze'eg nuzawy kwaw ma'e ime'eg pyràm hekuzar
    'ym ma'e a'e, imuwete 'ymar wanupe a'e. Tupàn uremur kar pepyr a'e. A'e rupi na'ureremu'em
    kwaw peme ure, huwa rupi ure, ta'e Zaneruwihawete hemiruze'eg romo uruiko ure
    xe.
  imo-imo: Iye awinini Gotenga ungumu wamongo ningo naa tiko kolo toko bisnis mele
    teko kou mone awini limele mele lino aku ulu naa teremolo. Goteni lino i kongonomu
    tirimomunga Kraist kinye peya tendeku tipo molopo linonga konopu tumbi nimbe pepili
    Goteni kanopa molopili yunge unguma imboma nimbo tirimolo.
  boj-boj: Niŋgi qalie, Qotei aqa anjam maro tamo gargekoba naŋgi silali oqajqa deqa
    osib Qotei aqa anjam mare mare laqnub. Ariya iga naŋgi bul sai. Qotei na iga wau
    egej deqa iga gisaŋ na wauosaieqnum. Iga Kristus koba na are qujaitosim Qotei
    aqa ŋamgalaq di aqa anjam mare mare laqnum.
  eng-DRA: For we are not as many, adulterating the word of God; but with sincerity,
    but as from God, before God, in Christ we speak.
  knf-knf: Bañaaŋ baŧum baji bado na plaana pyok ţi uţup wi Naşibaţi. Kë un ŋşë ji
    ŋţup uţup wi Naşibaţi na ŋhaaş ŋjinţ jibi aţu'uŋ un pdo. Ţi mnhina mi Kriŧtu,
    ŋji ŋţup wa kë Naşibaţi amee.
  san-KHM: អន្យេ ពហវោ លោកា យទ្វទ៑ ឦឝ្វរស្យ វាក្យំ ម្ឫឞាឝិក្ឞយា មិឝ្រយន្តិ វយំ តទ្វត៑
    តន្ន មិឝ្រយន្តះ សរលភាវេនេឝ្វរស្យ សាក្ឞាទ៑ ឦឝ្វរស្យាទេឝាត៑ ខ្រីឞ្ដេន កថាំ ភាឞាមហេ។
  arn-NT: Welu iñchiñ ta pepi kimeltuiñ tüfachi afmatufalchi dungu, iñchiñ am kimeltukenolu
    Cristo ñi küme dungu taiñ wewam ta pülata. Taiñ femafel, fente küme kimeltukeiñ
    nor piwke mew ka küme rakiduam mew, Ngünechen werküetew am iñchiñ ka kiñewküleiñ
    ta Cristo mew.
  zas-NT: Dunujn ad cayguieentan negojs con xtiidx Dios ziꞌc rüjn garol ree bejn,
    dunujn raguieenan ziꞌc rayal, ziꞌc ma bacaabee Dios dunujn yaguieenan. Abiꞌ Dios
    ragbee guial por guial nayajcan xbejn Cristo zeel raneen xtiidxaman.
  ken-NT: Bɛyǎ bo básɔ̀t Mbok Ndɨ́ndɨ́ anɛ bághàti bho mbɔ mbi bɛyaŋ nkáp. Bɛsɛ́
    sɛ́pú nɔ, sɛ́ghàti bho Mbok Ndɨ́ndɨ́ chí nɛ ntɨ nɛmɔt, ndǔ bɛtaŋ Kristo, nɛ
    sɛrɨŋɨ bɛ amík Mandɛm achi bhɛsɛ amʉɛt.
