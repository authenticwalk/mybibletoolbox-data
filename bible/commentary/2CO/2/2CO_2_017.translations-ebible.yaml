verse: 2CO.002.017
translations:
  kpx-kpx: Ata degomoleau Dilava lovi vai isiviale kemo ibina baluga malei. Isito
    noeau kateholima. Dilavau no hanavege no Dilava nimo Keliso hoto seleve loui ata
    haivema.
  okv-H: Eto ke be amo embo nei nei na God ta ke embota degi koro na ombuto humbagora
    te dagona amo ainge aera te dagona Keriso ta ke hande ue God ta ke hande ari embopo
    ke ijie God ta tihi ta ke be na pere erera.
  tbo-tbo: Tamogi tauyai emoemotiyai matababana tauyai ega mei lawa gehouhi tauhi
    Yaubada a baha hi waya po mei ani wigimagimala. Tauyai Yaubada a wihimilana binei
    tauna u matana nugotuhu moinanei to ibaabani Keliso gowanei.
  mal-C: പലരും ചെയ്യുന്നതുപോലെ ഞങ്ങൾ ദൈവവചനത്തെ ഒരു വിൽപ്പനച്ചരക്കാക്കി മാറ്റുന്നില്ല;
    മറിച്ച് ദൈവത്താൽ അയയ്ക്കപ്പെട്ടവർ എന്ന ബോധ്യത്തോടെ ഞങ്ങൾ ദൈവസന്നിധിയിൽ ആത്മാർഥതയോടെ,
    ക്രിസ്തു തന്ന അധികാരത്തോടെ സംസാരിക്കുന്നു.
  grc-SR: Οὐ γάρ ἐσμεν ὡς οἱ ⸂λοιποί,⸃ καπηλεύοντες τὸν λόγον τοῦ θεοῦ· ἀλλ᾽ ὡς ἐξ
    εἰλικρινείας, ἀλλ᾽ ⸂2ὡς ἐκ θεοῦ, κατενώπιον τοῦ θεοῦ,⸃ ἐν χριστῷ λαλοῦμεν.
  bgc-bgc: हम उन बरगे कोनी जो परमेसवर के वचन नै पईसा खात्तर प्रचार करै सै; पर यो जाण
    सां के परमेसवर नै म्हारे ताहीं भेज्या सै अर मन की सच्चाई तै हम उसका वचन आज्ञाकारिता
    अर मसीह अधिकार तै सुणावां सां, यो जाणकै के परमेसवर म्हारे ताहीं देक्खै सै।
  khz-khz: Ai ati talima reketa vetaira, pe Palagu gena kila gavopatagiana moni paia
    rawali ulanana; a ai ati Palagu gena kila gavopatagiana moni na pia voimai ulanana.
    Aikina. Ai Palagu na etugumaito, einagulu paia kalaa netiwato. Ai Keriso ria gakwapunato,
    e Palagu wailanai ai aomai rorirori e taunatauna ai Palagu gena kila gakilagiana.
  deu-TKW: Nun, wir treiben es nicht, wie so viele die aus dem Worte Gottes ein Gewerbe
    machen, sondern aus lauterem Triebe von Gott aus reden wir vor Gott in Christus.
  zsr-NT: Cutu runtuꞌ ca tun zian bunách tuꞌgún dxin xtidzëꞌë Dios ca tu le tutiꞌ
    len taꞌu bunách, san le nasölëꞌë netuꞌ Dios, gdu ládxiꞌtuꞌ ruiꞌtuꞌ didzaꞌ lahuëꞌ
    Lëꞌ le nactuꞌ tuz len Cristo.
  lin-lin: Solo, biso tozali te lokola ebele ya bato oyo bakomisaka Liloba na Nzambe
    mombongo na bango mpo na kokoma na bomengo. Kati na Klisto, tosakolaka nde Liloba
    na bosolo nyonso lokola batindami ya Nzambe.
  hns-NT: Dher manai Parmeswar ke baat aapan faida khaatien partjaar kare hai. Bakie
    hamlog aise na baatie. Hamlog Kriest ke dwaara Parmeswar ke aage safa diel se
    aur okar hoekoem se partjaar kariela.
  noa-E: Ar pãar ee sëukha nem jaaujem khʉʉn khabam. Ich Ẽwandamauta mag jaaupibam
    chan pöd mag jaaubam. Magarrau maach ich Ẽwandamaucha jʉr autarr khʉʉnaun chadau
    mag jaauju aai nʉm. Marau chan mag am dënjö sĩi phatkhon aum khõchgau maach khĩirjug
    eemuapaita Ẽwandam iek jaau wënʉrraba nʉm. Maragan ich Ẽwandamauchata ich iek
    jaaupi sĩewai i dau na nem jaau nʉmjã thum agchata jaaujem, Cristo dʉ̈ita khapeerkha
    naawai.
  eng-EMTV: For we are not as the rest, corrupting the word of God; but as of sincerity,
    but as from God, we speak in the sight of God in Christ.
  mib-NT: Te ruhū jijnáhan ri, tu cásáha ri nájnūhun cásáha cuehē tēe jeē cánducú
    de nihīn de xūhun sɨ́quɨ̄ jnūhun Yaā Dios. Chi sa cánacani ndaā rī jnūhun ya,
    chi máá Yaā Dios ni tají rúhū, te máá yá jiní jeē cánacani ndaā rī sɨquɨ̄ jeē
    cácandíje ri Cristo.
  lif-NT2: आनिगे़ग वेॽहाॽ कुइसिःक् निङ्‌वाॽफु पाःन्‍जाक् ले़ङ्‌हङ् के़जोःक्‍पासिगे़ग
    मे़ःन्‍लो॥ खे़ल्‍ले़ कुले़क्‌वाग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ पाङ्‌घुसिबा कुदोःप्‍मा
    मनाहाॽ कुइसिःक् ख्रिस्‍तरे़ कुयुक्‍किल्‍ले़ पारिगे़ॽरो, थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    ओमत्तिगे़र वाॽ के़लॽबान् निःसुम्‍बे़रो॥
  xnj-xnj: Tete lepi ngati vangi vevigana kupata mashonga mu njila yeniyi, pahali
    paki tikokosa muuchakaka palongolo ya Chapanga, ngati vandu vevatumwili na Chapanga
    mukuwungana na Kilisitu.
  mmx-mmx: Nema maxo lok ngan nedi mo buaang lentaba di tong asu levelinga at ne Moroa
    xusu dina lok kaka lempilas. Ketla ma paase asu levelinga at ne Moroa mi luruturun,
    ma gugu at lemeren ne Moroa ngan lavaanat saxaruki at ne Karisito.
  cbr-NT: '''Itsa unin ca curíqui biti cupíshi Nucën Papa Diosan bana ñuixunquinbi
    a bana quicësa oquin ñuiquinma bëtsi oquin ñuixunia. Usa ''aíshbi cananuna nux
    a unicamasama ''ain. Usa ''ixun cananuna Cristonan ''ianan Nucën Papa Diosan nu
    aín bana ñuixunun caíscë ''ixun, axa cuëëncësabi oquin aín bana unicama ñuixunin.'
  tee-NT: Para ju quijnan lai icnaviyau ni jantu chun iclayau tachi ju ali'in ju jantu
    sok ta'amalaninin ixchivinti Dios. Pus ju quijnan ni va lakatam ict'ajuntau ju
    Cristo pus icnonau ixchivinti Dios la'ixlhichux qui'alhunut quinc'an. Chai ni
    icc'atsayau ni Dios ju xaquintamalakachayachin pus tachi ju va jun la'ix'ucxlacapu'
    yuchi ju icchivinau.
  eng-LSV: For we are not as the many, adulterating the word of God, but as of sincerity—but
    as of God; in the presence of God, in Christ we speak.
  cak-NT: Roj man naka'an ta anche'l niqui'en ri ch'aka chic chi nakatzijoj rutzij
    ri Dios. Reje' xa yech'acon chirij rutzij ri Dios, romari' niquiya' más rui' y
    niquijalala' rubixic. Roj can ja ri Dios takayon kachi chi naka'an rusamaj, chuka'
    joj rusamajel ri Cristo roma pa rubi' raja' jojch'o'n-wi, y can chech-wi ri Dios
    naka'an ri samaj ri'. Man naka'an ta anche'l niqui'en ri ch'aka chic; reje' xe
    chi yech'acon, niquijalala' rubixic rutzij ri Dios.
  pah-NT: 'Kiroki g̃a pe Tupana''ga e''i reki g̃a mbopopoaka pemombe''u ti javo –
    g̃ahã po omombe''u Tupana''ga nhi''ig̃a Cristo''ga mombe''ua g̃a pe hamo. Emo
    he''yive''g̃a ojiroho tehe onhimonhi''ig̃a imombe''gwovo ojipe''g̃a pe. G̃a pe
    Tupana''ga nde''i. G̃a oho tehe. Kirẽ g̃a ei: “Pembuhu ti itambere''ia ore ve
    kiro. A''ereki ore Tupana''ga nhi''ig̃a mombe''u pe me,” ei g̃a g̃a pe. Ore ki
    a''e te g̃a ja rũi ore rekoi. Ore orepyry hete ojipe''g̃a moandyandyje''yma Tupana''ga
    nhi''ig̃a mombe''gwovo. A''ereki Tupana''ga e''i ore ve pemombe''u ti nhinhi''ig̃a
    javo. Nurã Cristo''gareheva''ero ore nhi''ig̃atui imombe''gwovo katu Tupana''ga
    rekorame ore rupi.'
  sja-NT: Táipata mãga jarateedai. Ma-it'ee Tachi Ak'õrepa tai jɨrɨt'eraji. Tai k'ĩsiadoopa
    jarateedak'aa. Tachi Ak'õrepa ichi ũraa taimaa jarapipari. Tai nipadak'aa awaraarãk'a.
    Ãchi k'ĩsiadoopa Ak'õre net'aa jaratee nipapata, eperãarãpa ãchi pia ak'ɨdamerã
    mãik'aapa ãchimaa p'arat'a teedamerã. Taipa jõdee mãga oodak'aa. Tachi Ak'õrepa
    tai ichita ak'ɨpari perã, k'ĩra jĩp'a jarateepata irua oopi bɨk'a. Mãgá jarateedai
    Cristo tai ome bapari perã.
  xed-xed: Aŋni ná, nza a aŋni manda hamata sanlaha ta za huɗa taŋ ta gwaɗa Lazglafta
    wa. Lazglafta ta ghunaftá aŋni, kahwathwata ta mnə aŋni ma Kristi ta kəma Lazglafta.
  mks-NT: Jáchi̱ xíni̱ Ndióxi̱ ña̱ mé nde̱ co̱ xíca nuu nde̱ cáha̱n nde̱ tu̱hun Ndióxi̱
    sa̱há jiu̱hún ta co̱ jáma nde̱ ña̱ tá quia̱hva cája cua̱há ña̱yivi. Ña̱ cája nde̱
    quéa̱ cáha̱n nde̱ xi̱hín ña̱yivi xi̱hín ndinuhu ini nde̱ ña̱ sáhan Ndióxi̱ nu̱ú
    nde̱ ca̱ha̱n nde̱. Jáchi̱ mé nde̱ cúú nde̱ na̱ na̱chindahá Ndióxi̱ ta cája chúun
    nde̱ sa̱ha̱ Jesucristo.
  gfk-S: Iesene mem paile ngan hoke di ira haleng ing di kios hagae no nianga tane
    God ma di papalim ma ie ura kapkap barbarat. Pata. Tano numem kinkinis naramon
    tane Krais ma ra matmataan tane God ma hoke ira turadi God te tule, mem la tangtange
    ira linge ing mem nunure ter be i tutuno.
  bmu-bmu: Ambazip tosatŋi gwötpukŋan mönö ni ewö qahö akze. Yeŋön malmalŋini naŋgöbingöra
    möta Anutugöreŋ keu mi kölköl-örörö ewö laŋ memba ala jimakze. Nöŋön yeŋgö dop
    qahö ahakzalmö, Kraist qekötahöba köŋbiŋ mosöta uruni sarakŋi aiga kinjal. Anutunöŋ
    melaim niŋgiyöhi, mi möta yaŋgö jemesoholŋe kinda Buŋa keuŋi törörök jim sehimakzal.
    Mewö.
  dgz-dgz: Endi nu, waenapan upi taine mini nu God oit mega une tat garewa aigap warapen
    ya taivin, go nu God watu enaneni sep nagirewa menan, tavewa gapan, God yamap,
    Keriso aroewa gapan, waenapan wadidiamuivin.
  eng-GNV: 'For wee are not as many, which make marchandise of the woorde of God:
    but as of sinceritie, but as of God in ye sight of God speake we in Christ.'
  zaa-NT: Porqui'ni labí rutsiání tu' evangelio qui' Tata Dios para qui'ni riyéninią
    tì'atsi yala fácil ná ccá ri'u discípulo qui' Cristua tì'ba runi nuỹetse' ca enne';
    sino según nu lí taá riquixa'a tu' titsa' qui'e, tì'a dàni canu ná cą ttùba lani
    Cristo; porqui'ni ná tu' mandado por Tata Dios enne' rilá'nie intu' tulidàba.
  eng-WEBSTER: 'For we are not as many, who corrupt the word of God: but as from sincerity,
    but as from God, in the sight of God we speak in Christ.'
  guh-guh: Pacuenia itsamonae tsipaebabiaba Cristo pelivaisi ëpematamotsinexatsi,
    paxanë apo paitsinë. Biji rajane itsajamatabëcuene ata apo pasivanajamatabëxainaenë
    jivijavabelia itsa patsipaebabiabajë Cristo pelivaisi. Dioso baja cajena panejamatabëcueneyapëtane.
    Dioso paneitoroba Cristo patatonacuenebinexa.
  bon-bon: Cine eei bucurage biname bime pana lica gemi, lui cina toraca ngenecu cama
    ai kaakesea ne lica jaawenusi. Teepi Miiji Mene yaacenanusi rarekaake päpäna taatu
    name pi. Yepä cine toraca gemi, toraca ngenecu cama ai kaakesea ne jewenenisi;
    cine Miiji Mene jaajananemusi Acejiyame me awecetnära ngalebora. Tabe te cibibine
    nityepipi, siige cine Keriso me kaakesea bägrä gemi.
  nhw-BL: Tojuanti amo tiitztoque quen tlacame catli quitequihuíaj icamanal Toteco
    para tlacajcayahuaj para san quinequij quitlanise tomi. Tojuanti titlacamanalhuíaj
    icamanal ica toyolo xitlahuac iixpa Toteco Dios catli techtlachilía huan catli
    techtequimacatoc ma tijchihuaca. Quena, titlacamanalhuía ica itequiticayo Cristo
    pampa timotlatzquilijtoque ipan ya.
  swh-ONEN: Tofauti na watu wengine wengi, sisi hatufanyi biashara na Neno la Mungu
    kwa ajili ya kupata faida. Kinyume chake, katika Kristo tunalisema Neno la Mungu
    kwa unyoofu, kama watu tuliotumwa kutoka kwa Mungu.
  wbi-wbi: usue natulindavule avaanhu vinga vano vavikile ilisio lya Nguluve hwene
    kiinu kya kughusia. looli mu ngufu isa Kilisite, tupulikisia ilisio lya Nguluve
    mu vugholofu vwoni pa maaso gha Nguluve ndavule utusaghile.
  bba-bba: Sɑ ǹ sɑ̃ɑ nɡe ɡɑbu be bɑ kɑ Gusunɔn ɡɑri tenkuru mɔ̀. Adɑmɑ, yèn sɔ̃ Gusunɔwɑ
    u sun ɡɔrimɑ, yen sɔ̃nɑ sɑ ɡɑri ɡerumɔ kɑ murɑfiti sɑriru win wuswɑɑɔ nɡe Kirisin
    sɔmɔbu.
  eng-KJVCPB: 'For we are not as many, which corrupt the word of God: but as of sincerity,
    but as of God, in the sight of God speak we in Christ.'
  kgk-NT: Nhandejáry réry-py omombe'u va'e mate omoherakwã porã kwaa va'erã. Ore niko
    Nhandejáry remimondo va'e voi ore. Anhete teegwa voi ore remimombe'u. Oĩ ojéupe
    gwarã-rehe ombojopara rei gwemimombe'u Nhandejáry nhe'ẽ mo'ã. Ore ae katu ndaha'éi
    upeixagwa inhe'ẽ va'e. Ore ore py'a porã reheve ae Cristo réry-py ore oroiko va'e.
    Hesegwa nhe'ẽ tee voi ore oromombe'u va'ekwe oroiko-vy.
  waj-waj: Mo teenoo hama ta vaidi vooya roosiima Anutuuqaa mmooriivaa iikiaunnavai.
    Iya ngiariiyara yaata utida sikau varaaraivaara Anutuuqaa mmooriivaa varaavai.
    Anutuuqo ti titoovaara ta inna avuuvau titi ausaiyauvakidiri safuuma mmayaayaivaa
    tida Yisuu Kirisiinna mmoori vareera vaidiya varida mmooriivaa iikiaunnavai.
  cpy-cpy: Kaarira irika-paeni kenkithata-shiwaetawori iñaani Tajorentsi ikoyi raantashi-waetyaawo
    koriki. Tema riitakira irika-paeni maperota-neerori ikenkitha-waeryaantzitzi.
    Rootaki nomataneeri naaka. Riitaki Tajorentsi otyaanta-kinari nokenkithata-kaante,
    nantawaeteeniri Jeepatzii-totaa-rewo jempe itzimi napatahaari, riitaki Tajorentsi
    ñaanari nantayiteero.
  mpx-mpx: He ama nige ha oola gamagalau enuna, hi gewi Yehoba wasana hi papaatena-an
    ge gogomwau nihi pwawaa. Yaa ama nige ha lokalokakawi, he Yehoba te i patunama
    inoke Keliso alana elana ha wasa tunahot Yehoba matanaa.
  wbp-wbp: Ngalya-kari nyurrurla yapa marda kankulu-nganpa nginji-wangka nganimpaku
    Kurdungurlu-patuku Wiriwiriki, kula-nganta tala-mipaku karnalu-nyarra yimi-ngarrirni
    Yimi Ngurrjuju Jijaji Kiraji-kirli. Panu-karirli kalu-nyarra payirni talaku yinjaku
    yimi yirri-puranjakungarntirli. Kala nganimparlu, kula karnalu-nyarra japirni
    talaku kuja-piyarlu. Kaaturlu-nganpa yiringi-manu yungurnalu-jana Jijaji Kiraji-kirlangurlu
    warru yimi-ngarrirni kutu Yimi Ngurrju. Manu kanganpa nyanyi nganimpa kuja karnalurla
    warrki-jarri jungarni.
  luo-luo: Nikech wan ok wachal gi ji mathoth mamoko, magajo wach Nyasaye mondo giyudie
    ohala. Wan to wan joma Nyasaye oseoro kendo wawacho adiera e nyime kuom Kristo.
  nhe-NT: Tojuanti ax tiitztoque queja tlacame tlen quitequihuíaj Itlajtol Toteco
    para tlacajcayahuase para san quinequij quitlanise tomi. Tojuanti tiquincamahuía
    tlacame Itlajtol ica toyolo xitlahuac iixpa Toteco Dios tlen techtlachilía huan
    tlen techtequimacatoc ma tijchihuaca. Quena, tiquincamahuía nochi tlacame ica
    itequihuejcayo Cristo pampa timotlatzquilijtoque ipan ya.
  aii-aii: ܠܹܐ ܝܘܲܚ ܡܐܲܝܟ݂ ܪܵܒܵܐ ܐܚܹܪ̈ܢܹܐ ܕܚܵܒ݂ܛܝܼ ܠܵܗ̇ ܗܹܡܸܙܡܵܢ ܕܐܲܠܵܗܵܐ، ܐܸܠܵܐ ܒܡܫܝܼܚܵܐ
    ܟܹܐ ܗܲܡܙܸܡܲܚ ܩܲܕܡ ܐܲܠܵܗܵܐ ܒܡܗܘܼܡܢܘܼܬܵ‌ܐ، ܐܲܝܟ݂ ܐܢܵܫܹ̈ܐ ܫܘܼܕܪܹ̈ܐ ܡ̣ܢ ܐܲܠܵܗܵܐ.
  esk-NT: Kisimiŋ tamatkua uvaptiktun ittut quliaqtuaqtuat piŋŋuaġutaitchuakun iḷumutuuruamik
    Christ-kun sivuġaani Agaayyutim. Uvagut inġitchugut iñugiaktuatitun quliaqtuaqtuatitun
    Agaayyutim uqałhanik piññaŋniutiginiałhiñaġlugu.
  msb-msb: Pero makahimo kami kay ginsugo kami san Dios bilang mga suruguon ni Cristo.
    Dili kami pareho san kadamuan na ginanegosyo an surmaton san Dios, kundi nagatukdo
    kami sin hugot sa buot sa iya atubangan.
  cpa-NT: Cónh¹jøng² tsa¹jmo² jnieh³ ju³lah jmo¹² dsa² siáh², ju³lah dsa² tsø²jan¹²
    jǿg³ huu¹³ hi² hniu¹dsa líh²dsa cog³. Dsa² ti³té¹³ jǿg³ báh³ ŋi²niang³ jnieh³
    ja³ta¹ni¹ Diú¹³, hi² jmo² jnieh³ ta³ cuø¹²dsa, hi² tsø²jan¹³ jnieh³ jǿg³ quiah¹²
    Cristo.
  dso-dso: କେତେକ୍‌ ଲକ୍‌ମନ୍‌ ପର୍‌ମେସରର୍‌ ବାକିଅ ବେବାର୍‌ କର୍‌ତେରଇବା ଜିନିସ୍‌ ପାରା ବାଇବାଇ,
    ମାତର୍‌ ଆମେ ସେନ୍ତାର୍‌ ନାଇ । କାଇକେବଇଲେ ପର୍‌ମେସର୍‌ ଆମ୍‌କେ ପାଟାଇଆଚେ । କିରିସ୍‌ଟର୍‌
    ଗତିଦାଙ୍ଗ୍‌ଡା ଇସାବେ, ଆମେ ତାର୍‌ ମୁଆଟେ ସତ୍‌ ବାକିଅ ଜାନାଇବୁ ।
  meu-meu: Ḡau tamona, ai na dia haida na heheto, Dirava ena hereva asia hoihoilaiamu,
    to mai momokanimai ida Dirava ese Keriso lalonai e henimaimu heḡereḡerena Dirava
    vairanai a herevamu.
  yva-NT: Vatane wanui wo ayao Amisye ravov weye ubekero wo romane ratande mai, maisyare
    vatano wanamavumbe no pasari wemaisy. Weramu reamamo reamo vatane wato mansamaisye
    ramu. Yara reamanapatambe Kristus ai muno reamo Apa ayao ravovo tugaive weye Amisy
    opi po reansatutir muno Po reansanyanyuto rai.
  dgc-dgc: Ewan kame kona du iba a mégtoldu ta kagi na Diyos a monda maketa side ta
