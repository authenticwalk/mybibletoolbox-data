  mkn-mkn: Dolu waktu orang Yahudi bekin korban bakar, dia pung bau asap nae pi Tuhan
    ko bekin sanáng Dia pung hati. Kotong ju sama ke satu bau wangi yang kasi inga
    sang Tuhan soꞌal Kristus. Ma kasi orang saparu, kotong sama ke satu bau busuk.
    Te kalo orang yang idop jao dari Tuhan ada lia kotong pung idop, itu bekin dong
    pikir-pikir bilang, dong nanti mati, deng dong tapisa buang dari Tuhan. Ma kasi
    orang saparu lai, kotong sama ke satu bau wangi. Te kalo orang yang dapa idop
    batúl, ada lia kotong pung idop, itu bekin dong inga karmana Kristus su kasi salamat
    sang dong, deng kasi dong idop yang sonde tau putus-putus. Manusia sapa yang mampu
    bekin ini hal dong samua? Sonde ada, to?
  pol-UBG: Jesteśmy bowiem dla Boga przyjemną wonią Chrystusa wśród tych, którzy są
