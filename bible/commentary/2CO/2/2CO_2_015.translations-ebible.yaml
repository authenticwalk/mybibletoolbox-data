  pan-pan: ਕਿਉਂ ਜੋ ਅਸੀਂ ਪਰਮੇਸ਼ੁਰ ਦੇ ਲਈ ਉਨ੍ਹਾਂ ਵਿੱਚ ਜਿਹੜੇ ਮੁਕਤੀ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਰਹੇ ਹਨ
