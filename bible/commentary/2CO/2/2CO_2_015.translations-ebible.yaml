  san-ORI: ଯସ୍ମାଦ୍ ଯେ ତ୍ରାଣଂ ଲପ୍ସ୍ୟନ୍ତେ ଯେ ଚ ୱିନାଶଂ ଗମିଷ୍ୟନ୍ତି ତାନ୍ ପ୍ରତି ୱଯମ୍ ଈଶ୍ୱରେଣ
