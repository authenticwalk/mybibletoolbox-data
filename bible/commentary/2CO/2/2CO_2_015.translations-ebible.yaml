    ugánu ligía lun jasálbarun, jáma gíñe ja lúnbaña merésibirun jamáni ugánu ligía
    lun jeféridirun.
  clu-clu: Ay sa Dios kami pario sa anang paamot ni Cristo nga nauguman ang mga tao
