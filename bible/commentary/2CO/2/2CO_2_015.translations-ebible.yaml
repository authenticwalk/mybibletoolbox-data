  ikk-NT: Makẹni, ebe Osolobuẹ rị, ishin Kraịstị kẹ ẹnyi wụ—kẹ ebe ndị rị e nwọn nzụọpụha
    rị kẹ ebe ndị lakọ iwi rị.
  leu-leu: Senaso a Piran a lamon o netaara ve taara lasan i Krais la palou ina mu
    rabuna aava ri taxa fakaxupan e nari aava ri taxa kawaasanan.
  maz-NT: Yo nte me püns'üji na quijmi o nguichjünü. Je xo ga cjatjonu, me mäjä Mizhocjimi,
    na ngueje rí xipji yo nte ja ga cja e Jesucristo. Je ga cjanu ga ne Mizhocjimi
    rá cjagö, zö bübü c'o ra dyätpä o̱ jña e Cristo nguec'ua ra jogü o̱ mü'büji, zö
    bübü c'o dya ra dyätpä o̱ jña nguec'ua dya ra jogü o̱ mü'büji.
  bod-N: བདག་ཅག་ནི་དཀོན་མཆོག་གི་སྤྱན་དྲུང༌དུ། ཐར་པ་འཐོབ་བཞིན་པ་དང་འཇིག་བཞིན་པའི་མི་རྣམས་ལ་སྐྱབས་མགོན་མཱ་ཤི་ཀའི་དྲི་ཞིམ་ཡིན་ལ།
  tca-NT: Rü ñu̱xma i toma i Cristugagu Tupanapẽ́xewa na timexü̃, rü guxü̃wama tanguchigagü
    natanüwa i ngema yaxõgüxü̃ rü ngema tama yaxõgüxü̃..
  zpl-NT: Nu equie cuendaꞌ Jesucristo liaꞌahua necaꞌahua xi neca llene quiendixi nu
    ñia rlia ante Diose, llene nú rriña lubee bene enu tsilaꞌa nu lubee bene enu nenitilu
    lu Diose.
  mbc-NT: Maasa pra anna wanî, manni' a'pusin Cristo nîtîrî Paapa pia warantî tîwe'sanon
    pe. Manni' a'pusin wîtî pata po warantî, itekare anna nekaremekî eta manni'kan
    awe'pîika'tîtonkonya, moropai aasa'mantatonkonya eta nîrî.
  ndg-ndg: Kwa mana twenga kwa Nnongo, ni harufu inoite ya Kristo, bote kwati ya balo
    babile lopolelwa na kati ya balo baangamia.
  wsk-wsk: Mu awuk, Kaem koma te, se Kristus ningi mu, ana mel bo siring kapawara
    iwita kariimet nunga sangaru towoso mu ta, se kariimet maga namawasan mu nunga
    ningi ana bagasan.
  toj-NT: Ja quenticon ja janec' huanoticon sloiltajel ja yabal ja Cristo, jel gusto
    huax yab ja Dios ja jas huanoticon eq'ue, jaxa ma' huane elel libre cuando huax
    sc'uane ja yabal ja Diosi, xliquiqui ni huax huaj ja yaltzilei cuando huas staahue
    ja alivio. Huax aaji yile ja sac'anile ja ba jel tzamal juntiro. Pero ja ma' jel
    ni ch'ayele juntiro, lajan soc jun veneno huax yab ja yenlei y ja' ni oj chamuque
    yuja. ¡Jel xihuel ja sbaj cuando mix c'uantic ja yabal ja Diosi! Ta mi c'a huas
    scoltayoticon ja Diosi, mi ni ma' oj ajyuc svalor ba oj yal ja yabali.
  tbc-tbc: Man dugo, gidad maŋ tamolpein a Anut patud ipasi dan luluŋad lo matur boi,
    tia, ensauta a daoŋ lo diau dan luluŋad lo matur boi, Anut maŋ mumaluma iwen iloŋ
    a, man dugo, maŋsama mumaluma man nek ibol Kristus mumalun igo woŋ a.
  sna-sna: Nokuti isu tiri kunhuhwirira kwaKristu kuna Mwari pakati peavo vari kuponeswa
    nevari kuparara.
  smk-NT: Say gaw'en mi ket bara'mon mabanglon insinso nin man'ida'ton na ni Cristo
    konan Dios a masanglap ran saray mangkaisalba tan mataman et nin saray mangkasida'.
  grc-TCGNT: Ὅτι Χριστοῦ εὐωδία ἐσμὲν τῷ Θεῷ ἐν τοῖς σῳζομένοις καὶ ἐν τοῖς ἀπολλυμένοις·
  gof-WFTW: Nuuni attiyaa asaa giddoninne dhayiya asaa giddon Kiristtoosa baggara
    Xoossaas imettida sawiya shitto mela.
  spa-BLM: 'Porque somos un dulce aroma de Cristo para Dios, tanto en los que se salvan
    como en los que se pierden:'
  kyz-NT: Sã'ã judeu 'gã mama'e kasiga rapya Jarejuwarete 'ga muorypawamũ rakue. Nan
    tee futat jane 'ga muorywi Jejui 'ga mome'uramũ. Janeje'ega renupara 'gã amũ nipo
    Jejui 'ga rerowiaa ajemogyau. A'eramũ nipo Janeruwarete 'ga 'gã katu'oka 'gã mogyau
    wemiayuwamũ. A'ere nipo janeje'ega renupara 'gã amũ nuerowiari futari Jejui 'ga.
    A'eramũ nipo 'gã awau ajemogyau mama'eukwaawa 'wyriara rape rupi.
  dao-dao: Mimi cun, küikyan he ja khyükaki he üng, Pamhnama veia Khritaw naw a bilawha
    ng’uinghnama mi kyaki ni.
  cya-cya: Si'yana cunta 'in Ndiose lca hua sca na nu xityi'i si'ya Cristo, lo' nguine
    yu'hui tyi'i can' lja nten nu ntsu'hui cha' tyi'o laa lo'o nu ntsu'hui cha' quinan'.
  nii-nii: Pe sinim yi mił mołpun kin, Krais eim nge kułmał kałpi muru ka wii topu
    kin, tonu Gos eim mołum konu ełe ngum. Pe muru ka wii ei, to tor pupu kin, wumb
    nii endi eim oł kis ełmin oł ei, si kindpi kin, Gos kin orung si mundang mołmun
    wumb ei kin punum ku. Nga muru ka wii ei, tor pupu kin, wumb nii endi oł kis ełmin
    oł ei nge erpi, bok to mani pupu kin, am pu mołmun wumb ei kin punum ku.
  ign-NT: Taicha eta vicame­ta­rai­ruirahi tímicu­ti­ji­ri­cavahi eta táijiyeva eta
    incienso, eta máijara­sirahi ema Cristo te mamirahu ema Maiya. Tacapu­si­siacahi
    namutu ena tisama­haviana. Natiarihi ena masuapa­ji­rai­rahana, náemitia­rua­nayare
    taicha namava­rairahi nasuapahini. Tijechehi eta najiusira tacutihi eta máquehe
    mácani máepena­quenehi. Natiari­hivare ena tisuapa­napahi náuchucu­rea­na­yarehi;
    ticuti­rinehi najiucahini eta táijiyequene. ¡Tétavi­cavahi eta néñami­ravahi eta
    vicatu­pa­ra­hairahi!
  dik-NT: Rin ɣok aa cït adöŋ ŋïr mit ye Raan cï lɔc ku dɔc gäm Nhialic, adöŋ ŋïr
    ë thiëi piny kam kɔc luɛ̈k Nhialic, ku kɔc mär.
  cac-cac: Icha sjab' stab'il junoc tas suc'uq'ui sjab' syac' Cristo d'a Dios, ich
    on̈ ta' ayic tzec' calanel yab'ixal. Spucaxb'at d'a scal eb' scolchaji yed' pax
    d'a scal eb' vanto sateq'ui.
  tzj-E: Com ajoj tak nkaya' rbixic Jesucristo ok cara' ok ajni' jun achnak jcongan
    qui' rexla' nuna' Dios per c-e' quewech wnak jnec'axana kxin. Ec'ola ntajina nquewil
    totanem rxin Dios y tak nkaya' rbixic Jesucristo chca jara' utzlaj c'aslemal rxin
    Dios rec'mon ta chca. Per ec'ol chic jle' ntajina nqueba chpam nimlaj lowlo' y
    tak nkaya' rbixic Jesucristo chca jara' xe cmic rec'mon ta chca. Jawra samaj rxin
    Dios jxenbij kaja chewa ¿nak jun xtecwin ta xtrejkaj ela ruyon kaja?
  san-BUR: ယသ္မာဒ် ယေ တြာဏံ လပ္သျန္တေ ယေ စ ဝိနာၑံ ဂမိၐျန္တိ တာန် ပြတိ ဝယမ် ဤၑွရေဏ
    ခြီၐ္ဋသျ သော်ဂန္ဓျံ ဘဝါမး၊
  yaa-NT: Akka nõ meka shara Cristoõnoa yoimis keyokõichi nikanõfo. Akka atirifãfe
