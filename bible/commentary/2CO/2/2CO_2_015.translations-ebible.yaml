  san-TIB: ཡསྨཱད྄ ཡེ ཏྲཱཎཾ ལཔྶྱནྟེ ཡེ ཙ ཝིནཱཤཾ གམིཥྱནྟི ཏཱན྄ པྲཏི ཝཡམ྄ ཨཱིཤྭརེཎ ཁྲཱིཥྚསྱ
