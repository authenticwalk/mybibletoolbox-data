  mya-mya: ငါ​တို့​သည်​ဘု​ရား​သ​ခင်​အား​ခ​ရစ်​တော်​ပူ​ဇော် သည့်​မွှေး​ကြိုင်​သော​နံ့​သာ​ရ​နံ့​နှင့်​တူ​ကြ​၏။
