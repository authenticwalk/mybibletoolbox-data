  yml-yml: Tomotoga ꞌifwaidi i nunago ꞌitaꞌitaꞌi ꞌana ꞌeda ꞌwaineamo, weꞌe ꞌifwaidi
    i nunago wafaotoga ꞌana ꞌeda ꞌwaineamo. Keliso faifaina ꞌa lalauꞌage tomotoganidi
    matadie, baniꞌodi Keliso magaina i sousouyeni ꞌwaimega, Yaubada yana ꞌeba sosoana.
  ory-ory: କାରଣ ପରିତ୍ରାଣ ପାଉଥିବା ଓ ବିନାଶ ହେଉଥିବା ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ଆମ୍ଭେମାନେ ଈଶ୍ବରଙ୍କ
    ଦୃଷ୍ଟିରେ ଖ୍ରୀଷ୍ଟଙ୍କର ସୁଗନ୍ଧ ସ୍ୱରୂପ,
  bzj-bzj: Kaa wee da jos laik di smel a insens, weh Krais di aafa op tu Gaad, ahn
    dis smel di spred monks dehn wan weh di geh sayv, ahn monks dehn wan weh deh pahn
    di road tu dischrokshan.
  chk-chk: Pun sia usun chök och pwokusun Kraist ngeni Kot, a pwopwonfeil lein chokewe
    mi küna manau, pwal lein chokewe mi pöütmwälila.
  ssd-ssd: Kristus nu sine sinamŋge minit tukunu Kuate am mbolŋge sine mundur mayenu
    taŋaŋ mineg. Mundur mayenu ta Kuateŋge muskil kile-tidiŋga minit mbal ŋgisikade
    mbal ta ŋakmba tugum kinit ta
  acr-TNT: Oj cꞌu pachaꞌ cunabal lic quiꞌ ruxlab camuyuyic copon chwach ri Dios, ma
    kuma riꞌoj cakꞌalajin rucꞌuꞌx ri Cristo chiquiwach ri quecolobetajic y chiquiwach
    ri catajin quisachic.
  rop-rop: '@see-verse:2CO.002.014'
  mee-mee: Iau ka role minmina kurumea, ka mangng ra koilolo ora Karais tunge ma i
    a tunga te Nutu. Ba ka i a koilolo ngaliua nga ragau ra Nutu umma ta ravunglele
    rea, ba ngaliua nga ragau reke lola ta raunga nga sia.
  dif-dif: Ngangau Christuni kuli ngumu ngaiani nganai Godani tanangu, tana tepi pantjiai,
    ja tanangu, tana tintateriai;
  gam-gam: Krais mirang wopake yendo mal embe mormonka Krais no i God opa mal aundo.
    No mirang wopake mormon ge God i yem djindo una pirka wamo al pine una para pir.
  nou-nou: Edo Keriso nango God da yei itiri God mi nango awa teta embo mi joino muno
    ewamei awa mimbedo edo budo era da awodo burira. Edo nango God da ge awa embo
    munenegari ainda yei budo bimbijera awa teta muno biae embo mi mimbedo betedo
    era da awodo awa nango ra awarate embo God mi soregurira awa teta muno ewamei
    embo mi mimbedo wasiri de atima era da awodo ra. Awasedo embo amemi buro eiawa
    adera awa uso inono ni?
  mqb-NT: Amar sə wurde ata nà, winen Almasihu à mivel a mənuko inde, ma pak a sə
    ɗakan anan mazlaɓ a Mbərom anà ɗo saa tam ahay, aday anà ɗo saa lize ahay ite.
  ape-B: Umu moneken, apak douk kobi enen sanda nyeih yopuli yabil ulimu. Enyudak
    sanda douk Krais nenek ofamen noku God uli. Enyen douk nyeih nyanamu echebuk douk
    nameitu God nape nanalawech chatanamali chape kalbaluli chanu echebuk douk chape
    chagipech ahudak yah hanamu yowebuli wabul uli chopuk.
  grc-F35: Ὅτι Χριστοῦ εὐωδία ἐσμὲν τῷ Θεῷ, ἐν τοῖς σῳζομένοις καὶ ἐν τοῖς ἀπολλυμένοις—
  cav-NT: Pae cuanara Yusuja bijidaque muru ijimedaque pahua bahue jucuare bucha,
    tumebaedya ecuana Cristoja biji eque aniya baatsutu Yusura tuja biji eque baya.
    Huani etsapetanau bucha dutyaja jiru ishu, tumebaedyatu ecuana eque Cristoja quisarati
    dutya bahue ejudadiu, Yusu queja judirushabuque cuanaque, tumebaedya ijahuaja
    etiquiju judirubuque cuanaque.
  kgp-NT: Nén ger há tóg vẽnh kar kri rũm ke tĩ. Ri ke ti nĩ, isỹ vẽnh kar mỹ Cristo
    kãmén kỹ, ag tỹ Topẽ ki kanhrãn jé. Vẽnh kar mỹ sóg ti vĩ tó tĩ, ũn krenkren mũ
    ag mỹ, ũn vãgfor kỹ nỹtĩ ag mỹ ke gé.
  bvd-bvd: Si kada kameli meli faarongo 'ana si faarongoa Diana nee sulia Kraes nia
    adea manata lana God ka ele tasa. Ma kameli meli ka faarongoa 'ana si faarongoa
    diana nee fua toae 'ana fere ki sui guu, ma nia ka mala 'ana ta doo moko diana
    tasa ne falea maurie fua toaa ne da manata mamana ki. Ma fua toaa ne da naofia
    kwakwaea nia God fuada, si Faarongoa Diana nee na rongo toi lae ta'aa suli nia
    mala 'ana doo moko ta'aa tasa ne saungi kera uri maee. Aia, na suai lae bobola
    fainia sae nao ta wane si bobola gu fai faatalongai lana si Faarongoa Diana nee.
  ukr-1871: 'Бо ми пахощі Христові Богу в тих, що спасають ся, і в тих, що погибають:'
  apz-apz: Kɨlais kako nakumo nehumaso soꞌno Anɨtu kako nakumo nonahonɨngkuhwosi akino
    wopɨngo paꞌnyoso uwaꞌmontonoho. Oso akino hiso aꞌamu Anɨtuye honɨngkano sopo humalofo
    somo uwahwosi aꞌamu tɨkanomo uyoꞌne honɨngkano sopo humalofo soꞌnjimo uwaꞌmontonoho.
    Akino angaꞌnohino hisoꞌno hwapɨngoso Kɨlaisɨye akinofoho.
  yon-yon: Kedi, nub kuu Godbed bobni yaa burudande bindaneendaniib monmaraneendaniib
    kuyaom ye weng kanyare dakmuub kuu, Yesu Keresumbed nengkane God yaa baeb amun
    konemoon areb keruwen.
  poi-NT: Aɨcht́am ajext́am juuts jém po̱ma ijo̱co icɨ̱ñi juuts jém Jesucristo iñoaypaap
    iJa̱tuŋ. Núcpa jém icɨ̱ñi ju̱t́ it́ jém icɨacputyajpáppɨc y ju̱t́ it́ jém togoyyajpáppɨc.
  wuv-wuv: Uaa a'a mei Haidaa, hai'ou ale'ei fei malelee fei dufaa unuu Christ dupuaa
    ei roi tela ma ei roi pa'ai.
  quf-NT: Chaqa nuqakuna yaĉhachikurqami, Jesucristo Taytanchik Dyusta insinsyuwan
    quntachin chaypa mishkila asyaynin yupay kanillapa. Chay insinsyupa asyayninqami
    shikwakan, chay washakaq runakunaman, chaynulla chay mana washakaq runakunaman
    ima.
  yuw-yuw: Nonu Duichon tugo tana öngkuuna Kopotorocho kombiuna ibibo itac. Tuna owi
    amna itonggongon uyapdec ongidangmahu o owi amna omochon uyapdec ongidangmahu
    yu ambaracho Duichon tugo kombingidang.
  hus-NT-1971: Huahua’ jaye ejtil tu nihuihuiltalab axi a Cristo im binanchi a Dios.
    U exlanchab i ey huahua’ c’al axi jec’onthachchic ani c’al axi q’uibelom inicchic.
  med-med: Nambuⱡ emel, Got kʉn Kraist raⱡ nga uⱡ tʉngʉn etpa, mura rui kai kʉⱡ tʉn
    kʉn, pepa ekit orum ila, wamp mbʉ kundʉp nʉtmin. Ei nga, ndip kona nombuⱡa mam
    ei, wamp mat, tʉk kun etʉk mormin. Wote, muⱡ kona ping wamp mbʉ, nombuⱡa mam tila,
    tʉk kun etʉk mormin ku.
  bch-bch: Ngansa Kristus iuot mambe nabene ngan soanga Deo ieda. Be gai aot mambe
    nabene toa ne iuad ila pagid panua iaoa rua. Panua iaoa ede, Deo iuangga ibada
    gid mulian, be panua iaoa ede pade tiuangga tiduaea ngan dinga imperno.
  cco-NT: Dsʉco̱ꞌ laꞌeáangˊ có̱o̱ꞌ˜ Dseaˋ Jmáamˉbaꞌ lɨ́ɨˊnaaꞌ lafaꞌ co̱o̱ˋ jmeafɨɨˋ
    e jloꞌˆ e guilíˋ fɨˊ quiniˇ Fidiéeˇ, jo̱guɨ e jo̱baꞌ e lafaꞌ niꞌˊ jee˜ jaléngꞌˋ
    dseaˋ i̱ nɨsɨlaangˉ jee˜ jaléꞌˋ dseeˉ quiáꞌˉ jo̱guɨ jee˜ jaléngꞌˋ dseaˋ i̱ nɨteáangꞌ˜
    fɨˊ ngolíingˋ fɨˊ lɨ˜ ꞌlɨꞌˆ.
  deu-1951: Denn wir sind für Gott ein Wohlgeruch Christi unter denen, die gerettet
    werden, und unter denen, die verloren gehen;
  alq-ALGNT: Mi mega maia tabickotc ka minomag8anig Jesos Christ kagi pagidinama8agobanen
    Kije Manidon ejinagoziag. Kakina a8iagog ominadana8a ii ka minomag8anig, igi8e
    meg8adj ka ag8acimagani8i8adj, acitc ke8ina8a meg8adj ka 8anicino8adj.
  ixl-NNT: tan vatz u Tiixheꞌ as ech oꞌeꞌ echeꞌ txꞌumtxꞌulla tzꞌakabꞌal tul nu kupaxsa
    u bꞌaꞌnla yoleꞌ tiꞌ u Cristoeꞌ xoꞌl unqꞌa tenameꞌ uvaꞌ ni niman, as tukꞌ xoꞌl
    unqꞌa tenameꞌ uveꞌ yeꞌ ni niman.
  boa-NT: Ahdu Críjtoj tééveri meímíbáávyémeke Píívyéébe ímí ɨ́jtsúcunúmé dííbyé uwááboju
    métsújaúcuhíjcyá pámehdívúré pájtyetéímyema wágóóóvéímyedívu.
  quh-NT: Cristoj k'apaynin caycu Diospaj. Chayraycu willaraskaycoka incienso k'apayjina
    llojsishan juchamanta cacharichicushajcunaman, jucharaycu chincapushajcunamanpis.
  kwi-kwi: Aune, Dios pit kainammturuzne, Dios pashit aizpa kiamtumakpas, awa Cristora
    piankamanapa. Incienso paktawane, piam, awa piaanapa. Aune, Dios pit kainammtuzne,
    inciensokana makpas. Nane Dios pit awaruza kainanamtu, wan mɨanapa. Mɨarawane,
    mazantuzne nɨjkulamtu, Dios usparuza watsat mɨlnanapa. Dios pit mɨmtuchiruzne
    ĩnta ɨat kit wan kaarɨnazi.
  agm-agm: Amɨ siyatɨ wapa waatɨ waamainjotɨhapa nahataapɨpɨhɨ notɨ ahotipatamatiyaatɨ
    Kɨraisihopɨ pɨwɨha nyahɨ nesi nahataapɨpɨhɨ isɨhiyai Kɨraisihopɨ gɨwunyaahauhɨ
    Autaahaatɨho taatɨ japɨhɨ numwaasawɨhiyaamunɨ amɨ Kɨraisihopɨ gɨmaawunyaahauhɨ
    Autaahaatɨho namumwaasawɨhiyaamɨ otɨhatɨhɨ isapɨpa kwɨtaahomatiyaatɨ tɨwɨhaawaatɨ
    isɨhiyaisɨ katawaunjɨhaayo. Katawaunjonɨhɨ amɨ kandapɨ Autaahaatɨho nyapɨ maaritataise.
  ubr-ubr: Yabin ot on fifiu yanden ninibin ba Keriso ikutetai God aurin, on fio yanden
    ninibin min igat sabu iyabon siyayawas a sabu iyabon sisisiwan on sanasi nan yen.
  tsw-NT: Wuma u tsu tsa̱ ma̱guru ma na Zamawawa a casu A̱sula̱ ɗa, za na a bazasa
    uba̱ta̱ wa aza a na A̱sula̱ a wawusa na aza a na a̱ kuwusa̱.
  cax-NT: Arrüna supanitaca tacana arrone rroriocoma, arrüna urriantai norimia, arrüna
    ñacumanatarrti Cristo ümoti Tuparrü. Arrüna norimia sürotü esa bama sürobotü au
    napese y esa bama ito sürobotü au infierno.
  aia-aia: Na heitaroha'i nameu haua 'inia Kraest, 'a 'onaai insens na si'ini mamagi
    na ha'a-wa'ewa'ea God ma 'adarara hako 'ari si'inihana beiraaui mwani inoni. Tanaraaui
    nei narai tahi beia God, na Taroha Goro 'a haua tanaraaui si'ini na mamagi, ma
    hauai tahi tarau tanaraau. Mei tanaraaui nei nara suriai tara 'anai mae, na si'inihana
    'a ta'aa tanaraau, ma haua tanaraaui mae tarau. Hoita naasi, 'a 'ome 'onaa do
    ai'a ta nei nai arari 'anai hauai tau'aro na ororiu di'u o'asi!
  srp-1865: 'Jer smo mi Hristov miris Bogu i meðu onima koji se spasavaju i koji ginu:'
  agt-agt: Te ikami nga mangipadangag ta damag ni Hesus a kuman kami na bangog na
    en nga makamamallak ta Namaratu ewan. A kuman na malab da kami hapa na mangurug
    kiden nga mekerutan pase awan kiden mangurug nga megaged.
  lug-lug: Tuli kawoowo eri Katonda olwa Kristo mu abo abalokolebwa ne mu abo abatannalokolebwa.
  yby-yby: Lemoya Kalaestida nuwala lalokidana minudawo wewenaya Omailoka uda je mekaiyoko
    lahelamibo nesauti dilime yowaloka molokaka noibo wewenasidaya ito tolowa ikaka
    niabo wewenasidaya nuwalalimo kohaidokaka noiye.
  heb-heb: כי ריח ניחח המשיח אנחנו לאלהים גם בתוך הנושעים וגם בתוך האבדים׃
  mpp-mpp: Kristoholec wetackelu gabeng hoinonggeng madicne Wapongta fecaigac. Ngic-ngigac
    wasecne aidaingte, yengele hewacka yogodi hoine madicne gagaineholec ailu gaga
    yelegac. Nga dac-sanangte yefe balaibecaigaing, yogo yengele hewacka howac hoine
    fitolu yogodi homac yelegac. Ma ngicti bole yogo nalic badaicte? Ngic Kristoholec
    wetackelu gagac, yedi sugu nalic badaicte.
  apb-apb: Na melu urihana dango wau-wesu i maana God, aana a God ko ilenimwa'e haahie
    asunge melu ko eu'esuie aana taroha'inilana a Kraes hunie ahutana mo iinoni, mo
    iini nge ha'a-uurilada kei lae, na lo'u mo iini nge kire kei ei'aa mwaanie a God.
  san-TEL: యస్మాద్ యే త్రాణం లప్స్యన్తే యే చ వినాశం గమిష్యన్తి తాన్ ప్రతి వయమ్ ఈశ్వరేణ
    ఖ్రీష్టస్య సౌగన్ధ్యం భవామః|
  ben-IRV: কারণ যারা উদ্ধার পাচ্ছে ও যারা ধ্বংস হচ্ছে এদের সকলের কাছে আমরা ঈশ্বরের
    কাছ থেকে খ্রীষ্টের সুগন্ধের মত।
