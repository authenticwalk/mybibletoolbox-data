    ထံ​သို့​လည်း​ကောင်း​ပျံ့​နှံ့​၍​သွား​လေ​သည်။-
  gng-NT: Imɔ̀n, Uwien bo, ti yé Kristo ya lɛfina nɛ ki nu ki ŋmɛ. Bà pɛ miŋmɛrm
