  gfk-H: Hokaiken, mehet hoing no bilai na sangsangina makaia ta Karisito tupas Kalou
    ing i hanahaan harbasiai nalamin ta diet ing Kalou i halhalon diet ma ing diet
    kana diet hirhirua.
  viv-viv: WaꞋita, kaliva tufoidi kibababala ana edeya hinanauna tu tufoidi agolaufofola
    ana edeya hinanauna. Ime Yaubada yana tofaisewa badi hinafadiya Keliso ana halamana
    faꞋine alulumamala faꞋina, ime vaita Keliso yana vanedimodimo amine, maganai-nadi
    Yaubada nuwana gikivedigagina.
  yao-yao: Pakuŵa kwa Akunnungu uweji tuli mpela nnunji wambone wa Kilisito utupegwilwe
    ni Akunnungu, waukwenela pasikati ja ŵakukulupuswa ni ŵakusochela.
  tgp-tgp: Matan enr̃a r̃a hasori ponaha r̃uhu non Kr̃isto isan God isan la haratu
    sei God mo lo jurira, ale isan la haratu sei la pa tihai —
  auc-NT: Ïïmaï edæ impa. Codito ængä beyænque në quëwenguïnäni weca quëwëmöni incæ
    në wænguïnäni weca quëwëmöni incæ mönitö Codito nempo quëwëninque tömengä nänö
    oguï wamönedö baï mönitö adobaï, Wængonguï wë ongonte baï tocæcäimpa, ante oguï
    wamönete baï apæ̈nemönipa.
  kbc-NT: Niɡ̶ijo jotigide sacerdoti judeu ibootalo Aneotedoɡ̶oji ladokojegi me docaɡ̶atalo.
    Aneotedoɡ̶oji idigotedoɡ̶owa micataɡ̶a niɡ̶ida ladokojegi. Odaa Cristo jiɡ̶iniaa
    ane ɡ̶odiboote Aneotedoɡ̶oji. Micataɡ̶a niɡ̶ina lanigi edokojegi milaagiteloco
    oko, jiɡ̶idaaɡ̶ejinaɡ̶a Aneotedoɡ̶oji ɡ̶odiiɡ̶e me jilaagaɡ̶ataɡ̶atedice nibodicetedi
    anele aneetece Cristo minataɡ̶a inatawece oko, minataɡ̶a oko baaniɡ̶ida lewiɡ̶a,
    codaa me minataɡ̶a oko analeeɡ̶aniatagigipi.
  bmh-bmh: Petak pet, ig Kristus nugau Ze Naliupet awaranem, gonun, ig a ilau sous
    naliu mui Uwait muranemen sul. Duailel Uwait nug imareun mui, duailel ipal tamarabun
    abu ebu darem mui, ag unum ze go duanemen, go ag sous naliu itu duanemen sul.
  ctu-BL: Come xojocña mi' yubiñonla Dios cha'an woli' yajñel Cristo ti lac pusic'al.
    Xojocña i yutslel Cristo ti' tojlel jini woli bʌ i coltʌntelob yic'ot jini woliyo'
    bʌ ti sajtel.
  meq-meq: Nəmay na, andza mal nakə a ze huŋŋa lele Kəriste ma vəlay naha a Mbəlom
    aye. Mal eye niye a zatay a ndo neheye Mbəlom ma təmiye tay ha aye ada ndo neheye
    ta dziye aye.
  noa-H: Hẽwandamau hoowai maach hi hiek jaau wënʌrrʌm k'ʌʌnan incienso warp'am magwe
    t'ʌ̃ap wëjömjöta hoojem, mag hi hiek haaidʌmk'ĩir jaau wënʌrrʌmua. Mag nʌm gaaimuata
    chi peerdʌju k'ʌʌnan peerdʌ nʌm, maagwai chi peerdʌbaju k'ʌʌnan hamachdëu k'õs
    hʌ̈k'aba hawia sĩi hok'oo t'ʌnʌm.
  alp-NT: 'Kena ami lepae Kristuse, amire saka tamata rebe iphala kemenyane boini
    ntelete ete Alla. Tamata leini rebe esi lene loko Kristuse Eni hnaunaru more,
    esi supu susate eleki namake esi supu poie kena auwe klitine: esi beteke amire
    sakesa kai matale boini mpulute rebe tamata esi keu beije. Po tamata leini rebe
    esi lene loko Eni hnaunaru esi keue lalane rebe kerisi kena supu hlamate: esi
    beteke amire saka leite boini ntelete kena hidupe hoko esi trima ami lepare. Hoko
    sire pine iktili kena kerike makerike meije? Sae mo!'
  san-VEL: yasmaad ye traa.na.m lapsyante ye ca vinaa"sa.m gami.syanti taan prati
    vayam ii"svare.na khrii.s.tasya saugandhya.m bhavaama.h|
  kbq-kbq: Kraisi'ene hagerfinonku knare mna neviankna nehanunkeno, Anumzamo'a muse
    hugahie. Ana naneke vuno eno nehigu mna nentahizankna hu'za maka vahe'mo'za nentahize.
    Kefozazimifinti zamahoke nehea vahe'mo'zane kefozazimifinti zamahoke nohea vahe'mo'zanena
    nentahize.
  kbh-kbh: Er chë incienso tojtsejuínÿinÿana ora, ents̈ábioye ts̈abá juanguë́ts̈enana;
    cachcá Cristbe ts̈abe noticiënga fstsabuayiyná ora, Bëngbe Bëtsabiama bënga jtsemnana
    chë ndëmuanÿenga tmojtsama cha oyejuayá chaotsemnama. Incienso tcojtsejuinÿná
    ora, nÿetscángbioye juanguë́ts̈enana. Cachcá, Bëngbe Bëtsabe palabra fstsoyebuambná
    ora nÿetscanga jouenana, Cristo yojtsatsebacanga y chë pochocánënga jtsemnama
    imojtsajnë́ngnaca.
  ron-LSB: 'Căci noi suntem o aromă dulce a lui Hristos pentru Dumnezeu, atât în cei
    ce se mântuiesc, cât și în cei ce pier:'
  pon-pon: Pwe kit me pomau en Krijtuj on Kot ren me pan dorela o ren me pan lokidokila
    kan.
  nhe-BL: Quena, eltoc queja tonemilis quipiya se tlaajhuiyacayotl tlen Cristo pampa
    Cristo itztoc topani huan nopa tlaajhuiyacayotl tlen tijpiyaj quipactía Toteco
    Dios. Pero ax san se quiselíaj nopa tlaajhuiyacayotl tlacame tlen momaquixtíaj
    tlen inintlajtlacolhua huan tlacame tlen yohuij mictla.
  sps-sps: Tan nainy te kaa rora faarei to te koman fi raror a Gov ra te favaanan
    iny vaanan Tsunia, toto tsura faarei non a tsuraf a tauf rof to te faan iny e
    Krais ten Gov. Sana toto to ayei kat faarei non a tsuraf to te tauf gengen non
    tsuri na vainy, to te saup fatabiny e Krais ana rin vainy to te nun ror.
  wnc-wnc: Ngan. Anututa puya nata wa tasinggat takngae natapan take singgak. Unzing
    sanga kapanga take siknga aknga Kraisda Anutue iman natapan take siknga singgak
    binga ita puya waakngae natapan take singgak. Siwan puya wa nata tasitakunggat
    takngata kapanga akngata binga keu kuupbam tawamban sandewan aminu kuupbamda wamu
    waaknga atnataaing. Aminu Anutue gepbiatang kopnangge tasikaing amikat gatu aminu
    Anutue masa imuke toknga pananga akngae gepbiatang kopnangge tasikaing amin kaya
    kuut atnataaing.
  bus-bus: Zaakɛ wá dɛ tuaetiti gũnnadee kɛ̀ Kirisi kpàta Ludanɛ ũ gbɛ̃ kɛ̀ èe ń
    mì siinↄ tɛ́ kↄ̃n gbɛ̃ kɛ̀ aↄ̃ↄe kaatɛɛnↄ.
  gub-BL: Xaxeto umunyk yhyk Tupàn huwa rupi a'e wà. Zaiko yhyk ài Tupàn pe. Zaneruwihawete
    a'e, tàpuzuhu rehe uzekaiw ma'e ài hekon a'e. Zanemono Tupàn pe yhyk hyàkwegatu
    haw ài a'e. Hàtàxiner uhàuhàz. Nezewegatete zaha taw nànàgatu ywy nànàgatu no,
    Zaneruwihawete rehe ze'egaw imume'u pà teko wanupe, Tupàn hemipyro ràm wanupe,
    hemipyro 'ym wanupe no. Kàpuhàg ài zaiko zane, Tupàn pyr oho ma'e ràm wanupe zane.
  imo-imo: Kraistinga mune pengamu toromona Goteni lino aku tepa mele mune pengamu
    toromona pimo. Aku mune penga toromomu imboma pali, mindili nolemala aulkena wendo
    ongo molko kondonge aulkena purumele imbomanga kape mindili nongo molko kenjinge
    aulkena purumele imbomanga kape, imunana mune toromo.
  boj-boj: Od, gago wau di qurem quleq ti bul Kristus na Qotei atraiyeqnu qaji. Quleq
    di tamo uŋgasari Qotei na eleŋeqnu qaji naŋgi ti tamo uŋgasari padalqa gamq di
    unub qaji naŋgi ti naŋgoq aiyeqnu.
  eng-DRA: For we are the good odour of Christ unto God, in them that are saved, and
    in them that perish.
  knf-knf: Na manjoonan, ŋwo pa Naşibaţi pţëkëñ plil pi Kriŧtu ţi pŧoof pi bañaaŋ
    banwooŋ ţi bgah bi mbuur na bañaaŋ banwooŋ kak ţi bgah bi pkeţ.
  san-KHM: យស្មាទ៑ យេ ត្រាណំ លប្ស្យន្តេ យេ ច វិនាឝំ គមិឞ្យន្តិ តាន៑ ប្រតិ វយម៑ ឦឝ្វរេណ
    ខ្រីឞ្ដស្យ សៅគន្ធ្យំ ភវាមះ។
