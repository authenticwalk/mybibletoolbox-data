  row-row: Dalahulun, Leleꞌ atahori Yahudi ra tao tutunu-hohotuꞌ, foon hene nisiꞌ
    Lamatuaꞌ de tao namahoꞌo ralan. Hita o onaꞌ maꞌameniꞌ sa mana fee nesenedaꞌ neu
    Lamatuaꞌ soꞌal Kristus. Te soaꞌ neu atahori ruma, hita onaꞌ maꞌafo mburuꞌ sa.
    Te mete ma atahori masodꞌa nara raꞌadoꞌ mia Lamatuaꞌ, rita masodꞌa tara, naa tao
    se duꞌa-duꞌa rae, neꞌo sira mate, boe ma saranggaa ro Lamatuaꞌ. Te soaꞌ neu atahori
    ruma fai, hita onaꞌ maꞌameniꞌ sa. Huu mete ma atahori mana rasodꞌa ndoo-tetuꞌ,
    rita masodꞌa tara, naa tao se rasanedꞌa taꞌo bee fo Kristus fee masoi-masodꞌaꞌ
    neu sira, ma fee se masoi-masodꞌaꞌ nda manaetuꞌ ma manabasaꞌ sa. Atahori se bisa
    tao nala basa dala ia ra? Nda hambu sa, to?
  msy-msy: Guizbangɨra, e mati pauran mɨn mɨgharir mughuriar aghuim zuim, Krais a
