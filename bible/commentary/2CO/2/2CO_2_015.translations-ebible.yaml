verse: 2CO.002.015
translations:
  kpx-kpx: Ige Dilavau nahie malevege nahi Keliso hoto loumale keu evievi ataemo senisi
    hagote nahate. Isito evieviholialebiamo hagoholinu.
  okv-H: Eto ungotena Keriso ta embomeni amo God ta degi jeune mune te aingeko eto
    God na oreketo humbasuja eto oreketo umbae toasuja embomeni enana amo mahu munehembagora.
  tbo-tbo: Matababana tauta mei dadi puguna wodewadewana Keliso i’mbeneneya Yaubada
    uyahina. Naka pugunana e gunanohaya po tu luyagohana po tu hilahilage u hayahi
    he noonoli.
  mal-C: ദൈവസന്നിധിയിൽ യേശുക്രിസ്തു അർപ്പിക്കുന്ന സുഗന്ധധൂപംപോലെയാണ് രക്ഷിക്കപ്പെടുന്നവരുടെ
    മധ്യത്തിലും നശിച്ചുപോകുന്നവരുടെ മധ്യത്തിലും ഞങ്ങളുടെ ജീവിതങ്ങൾ.
  grc-SR: Ὅτι χριστοῦ εὐωδία ἐσμὲν τῷ θεῷ ἐν τοῖς σῳζομένοις καὶ ἐν τοῖς ἀπολλυμένοις·
  bgc-bgc: हम परमेसवर कै खात्तर मसीह के जरिये, जळाई गई उस धूप की खस्बू की ढाळ सां,
    जो उद्धार पाण आळे अर नाश होण आळे दोनुआ कै खात्तर सै, यो परमेसवर का सुसमाचार सै,
    अर सारे माणसां धोरै फैल्लण लागरया सै।
  khz-khz: Taunatauna, Palagu wailanai ai Keriso valina ponana namana, Palagu na rakava
    aona na evega-magulirato talimara nuganugara na e kala rakava talimara kwarega
    rauparanai gelakana talimara nuganugarai.
  deu-TKW: Denn wir sind für Gott ein Wohlgeruch Christus' bei den Geretteten und
    den Verlorenen.
  zsr-NT: Nacruꞌ ca tu nör rlaꞌ zxix, le ruzéguiꞌë Cristo lahuëꞌ Dios, len le rguisiëꞌ
    laugac nup nulagac len nup nanitgac.
  lin-lin: Pamba te, mpo na Nzambe, tozali solo kitoko ya Klisto kati na bato oyo
    bazali na nzela ya lobiko mpe kati na ba-oyo bazali kobunga.
  hns-NT: Pieta Parmeswar ke aage hamlog djaise ek Kriest ke mahakauwa baatie oelog
    khaatien djaun batj djaai aur bhie djaun ose alag karal djaai.
  noa-E: Ẽwandamau oowai maach i iek jaau wënʉrrʉm khʉʉnan incienso warpham magwe
    thʉ̈ap wëjömjöta oojem, mag i iek aaidʉmkhĩir jaau wënʉrrʉmua. Mag nʉm gaaimuata
    chi peerdʉju khʉʉnan peerdʉ nʉm, maagwai chi peerdʉbaju khʉʉnan amachdëu khõs
    ʉ̈khaba awia sĩi okhoo thʉnʉm.
  eng-EMTV: For we are the fragrance of Christ to God among those being saved, and
    among those perishing.
  mib-NT: Te cúu yó nájnūhun ɨɨn sūje jeē jeén asɨ̄n nuū Yaā Dios sáha Cristo. Te
    nájnūhun jeē jinú xicō un núū ñáyuu cācu ánuá jiín núū ñáyuu jnahnū ndetū.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ से़न्‍लप् के़घोःबार के़बप्‍पा हे़क्‍क्‍याङ् के़मे़क्‍पार
    के़बप्‍पाहाॽरे़ खुनिॽ लुम्‍मो आनिॽ हिङ्‌मन्‍निङ्‌ग निङ्‌वाॽफुमाङ्‌ङो ख्रिस्‍तरे़
    तोःन्‍दुबा फुङ्‌नाम्‌कुइसिःक् चोःक्‍लो॥
  xnj-xnj: Muni tete unungalila bwina ngati ubani weuwusiwa na Kilisitu palongolo
    ya Chapanga, wehukuvahikila voha, vevisanguliwa na veviyaga.
  mmx-mmx: Nedik di ru katling ne Karisito ngan lavanga i so misigisigis ti ne Moroa.
    La nedi dik lok ka lorooro maxat, la nedi bok dinaba seeve, dim somax i.
  cbr-NT: Nun Cristo ñuiquin aín bana unicama nuibaquin ñuixuncëbë ca Nucën Papa Dios
    cuëënia. Nun nu ñuixuncëxun cuatia raíri uni ainan 'inun ië́micë 'imainuan raíri
    unix ami sinántisama tani ië́micëma 'aínbi ca Nucën Papa Dios nun nu a unicama
    nuibaquin aín bana ñuixuncëbë cuëënia.
  tee-NT: Pus ju quijnan chunch icjuntau tachi ju tu'u' ju na saksi acamin chai ju
    Dios na k'ox quintalhiulayan acsni ic'ajunau ju lapanacni ixlacata ju Cristo.
    Pus na saksi ju chivinti ixlacata ju Cristo mas jantu si catatak'alhtaxtuya' ni
    jantu cata'ana' ju lacajipi. Va ali'in ju catatak'alhtaxtuya'.
  eng-LSV: we are a refreshing fragrance to God because of Christ, in those being
    saved, and in those being lost;
  cak-NT: Y quiri' roj, can jojapon chech ri Dios anche'l ruxla' jun jubulaj ak'om,
    roma can c'o ri Cristo kaq'uin. Ri ruxla' ri jubulaj ak'om ri' can napon-wi quiq'uin
    conojel; quiq'uin ri xquiecolotaj y quiq'uin chuka' ri man xquiecolotaj ta.
  pah-NT: G̃apyteri pe Cristo'ga mombe'urame nhande ikatuva'ea ja perfume ja Tupana'ga
    pe ga mbohoryva. Jara'g̃a ojiko Cristo'ga rehe. A'ero ga g̃a nderohoi Tupana'ga
    viara rupi. Jara'g̃a ndojikogi reki Cristo'ga rehe ogwovo hahyva'ea ruvihava viara
    rupi.
  sja-NT: Ara k'era t'ũa aubaiparik'a ewat'aak'ãri, mãga pɨk'a tai ijãapataarã t'ɨmɨ́
    wãpata jarateede Cristopa oopi k'inia bɨ eperãarãmaa. Tachi Ak'õrepa unuk'ãri
    taipa mãga jarateemaa p'anɨ, o-ĩa beepari. Cristopa tai jarateepataarã pëipari
    jarateedamerã chi ũri k'inia p'anɨɨrãmaa mãik'aapa chi ũridaamaa p'anɨɨrãmaa paara.
  xed-xed: Manda va tsaya, nda nza aŋni manda urdi zɗa vərtikatani klaf Kristi ka
    vlaŋtá Lazglafta. Tsa urdi ya ná, nda nza ka ŋa gwal ta mutsa mbaku, nda gwal
    ta zaɗiŋtá ghəŋa taŋ tani.
  mks-NT: Jáchi̱ mí cúú yó tátu̱hun ju̱sa va̱ha ña̱ támi sáha̱n ña̱ jóco̱ Jesucristo
    nu̱ Ndióxi̱. Ta ndícui̱ta nuu a tañu na̱ jáca̱cu Ndióxi̱ sa̱há ña̱ cándeé ini
    na mé á. Ta jári ndícui̱ta nuu a tañu na̱ cu̱hu̱n indayá sa̱há ña̱ co̱ó na̱candúsa
    na mé á.
  gfk-S: Hokakarek, mem hoke no bilai na hunhuraan mekaia hone Krais tupas God ing
    i hanana harbasie nalamin ta di ing God i halon di ma ing di kanaia di hiriruo.
  bmu-bmu: 'Miaŋgö könaŋi kewö: Neŋön ambazip Suep mire öŋgömei aka könöp sianöŋ gemei,
    yeŋgö sutŋine anda kainga wörönini sarakŋi mörakze. Kraistkö könaŋi jim sehiinga
    Anutunöŋ nupninaŋgö wörönŋi möt ölöwahakza.'
  dgz-dgz: Iwa nu God inap tutu dena omaewa iu irinewa ame umap. Menan God inak ewakewa
    munine nagirewa amba inak wakaumine nagire den, nu tutunua gapan Keriso anu awain.
  eng-GNV: For wee are vnto God the sweete sauour of Christ, in them that are saued,
    and in them which perish.
  zaa-NT: Porqui'ni de riquixá'a tu' nu cca qui' Jesucristua nna ną́ tì'ba ttu olor
    tsè' qui' ttu incienso nu runi Cristua ofrecer lani Tata Dios; ą'hua ràthilàlia
    bą́ hàstaá lani ca enne' ccá salvar, ą'hua lani canu rinitti bá nna.
  eng-WEBSTER: 'For we are to God a sweet savor of Christ, in them that are saved,
    and in them that perish:'
  guh-guh: Dioso sivajamatabëcuenebarëyatsi pajivi itsamonaejavabelia tsipaeba Cristo
    pelivaisi. Paxanë ata Dioso panesivajamatabëcuenebarëya. Tsipaji patsipaebabiabajë
    Cristo pelivaisi daxitajivijavabelia. Itsamonae baja jumecovënëtapona Cristo pelivaisi
    Dioso pecapanepaevinexatsi. Itsamonae pijinia apo jumecovënëtsi Cristo pelivaisi
    Diosovecua penaxuabivinexa.
  bon-bon: Cine miiji lengo gwidape pana gemi, Keriso lui ne juubudäruge Acejiyame
    ne iiwärejame, ingle cime cabu ca Miiji Mene te Keriso poto cidi me otnenige iyeta
    biname bime cabu me; eei bime cabu me, lui cina cirege iyeteta ireclota ne päpäna,
    cuta eei bime cabu me, lui cina cirege iyeteta budre ne päpäna.
  nhw-BL: Quena, eltoc quen tonemilis quipiya se tlaajhuiyacayotl tlen Cristo pampa
    Cristo itztoc topani huan nopa tlaajhuiyacayotl catli tijpiyaj quipactía Toteco
    Dios. Pero amo san se quiselíaj nopa tlaajhuiyacayotl masehualme catli momaquixtíaj
    tlen inintlajtlacolhua huan inijuanti catli yohuij mictla.
  swh-ONEN: Kwa maana sisi kwa Mungu ni harufu nzuri ya manukato ya Kristo miongoni
    mwa wale wanaookolewa na kwa wale wanaopotea.
  wbi-wbi: ulwakuva kwa Nguluve usue tulindavule ulunusi ulunono lwa Kilisite luno
    lukuvafikila vooni, vanovipokua na vano visova.
  bba-bba: Geemɑ, bɛsɛ sɑ sɑ̃ɑwɑ nɡe turɑre nubu duroruɡiɑ ye Kirisi u Gusunɔ wɛ̃ɛmɔ.
    Mɑ yɑ pusɑ be bɑ fɑɑbɑ wɑɑmɔn mi, kɑ mɑɑ be bɑ kɑm kobu dɔɔn mi.
  eng-KJVCPB: 'For we are unto God a sweet savour of Christ, in them that are saved,
    and in them that perish:'
  kgk-NT: '@see-verse:2CO.002.014'
  waj-waj: Yisuu Kirisiiva tiiki variivaara suuda yoketaivo viraivaa roosiima Anutuuqo
    ti taikiai ta variaunnanoo. Anutuuqo gioonna kiaapuuya vitoo yoketaivau yapaanaraiyaata
    ikia aakiaana kuaara iikiaiyaatama suuda yoketaivo viraivaa roosiima ta iya tasipama
    varida Yisuu Kirisiinna aataruuvaa iya vitaakiaunnano Anutuuqo taivai.
  cpy-cpy: Akimiwitakawo kajankari itahaeri Jeepatzii-totaa-rewo rinimota-kaantyaariri
    Tajorentsi. Iroka kajanka-pathari kantacha ikemaen-kayiteero ikaate awijako-shire-yitaa-tsini,
    eejatzi ikaate peyashi-waetaa-chani.
  mpx-mpx: Kila ta ola bugul bwalena waiwaisana Yehoba elana. Ta ola Keliso bwalena,
    bwalen o i lelu i nok gamagalau elal, bolo hi nanawa mwal kaiwena ge bolo hi nanawa
    nak kaiwena.
  wbp-wbp: Nganimpa Kurdungurlu-patu Wiriwiri, ngulaju kanganpa yinyi Jijaji Kirajirli
    Kaatuku nganayi kuyu warntarri-piya ngulalpalurla purranjarla yungu Kaatuku nyurru-wiyi
    yimiri-maninjaku. Panu-kari yapa kuja kajana Kaaturlu muurlparlu mardarni, manu
    panu-kari ngula kalurla jurnta yanirra-juku kuja-purda-kari, ngulakuju karnalu-jana
    jintawarlayiki-jiki Yimi Ngurrju yimi-ngarrirni.
  luo-luo: Nikech Nyasaye tiyo kodwa kaka tik mamit mar Kristo e kind joma iwaro kod
    joma lal.
  nhe-NT: Quena, eltoc queja tonemilis quipiya se tlaajhuiyacayotl tlen Cristo pampa
    Cristo itztoc topani huan nopa tlaajhuiyacayotl tlen tijpiyaj quipactía Toteco
    Dios. Pero ax san se quiselíaj nopa tlaajhuiyacayotl tlacame tlen momaquixtíaj
    tlen inintlajtlacolhua huan tlacame tlen yohuij mictla.
  aii-aii: ܣܵܒܵܒ ܪܹܝܚܵܐ ܒܲܣܝܼܡܵܐ ܕܡܫܝܼܚܵܐ ܝܘܲܚ ܠܟܸܣ ܐܲܠܵܗܵܐ، ܠܐܵܢܝܼ ܕܦܪܝܼܩܹܐ ܝܢܵܐ
    ܘܠܐܵܢܝܼ ܕܒܸܛܠܵܩܵܐ ܝܢܵܐ.
  esk-NT: Atakkii ittugut Agaayyutmun tipraġiksuatun Christ-kun akunġatni tamatkua
    anniqsuumaaqtuat suli tammaummiruat.
  msb-msb: Amo man bagaʼn mahumot na insenso kami na ginahalad ni Cristo sa Dios sa
    tunga sadtoʼn mga ginasalbar kag bisan sadtoʼn mga tawo na Impyerno an inda kadtuan.
  cpa-NT: Lán¹² jniang³ ju³lah lǿa¹² cøng² jmi³ŋi³ chiun² ma²jøn¹² Cristo ni³ Diú¹³
    ti³jmi²dsa. Di³ tsø²jan¹² báh³ jniang³ jǿg³ quiah¹²dsa ja³tiogh³ dsa² liúg², quianh¹³
    ja³tiogh³ dsa² dsa¹hén² calah.
  dso-dso: କାଇକେବଇଲେ ଆମେ କିରିସ୍‌ଟ ପର୍‌ମେସର୍‌କେ ପଡାଇ ଦେଇତେରଇବା ଦୁପ୍‌ ପାରା ଆଚୁ । ଆମେ
    ଜାନାଇତେରଇବା ସୁବ୍‍କବର୍‌ ଗଟେକ୍‌ ସୁନ୍ଦର୍‌ ବାସ୍‌ନା ପାରା ସବୁଲକ୍‌କେ ଗାଲାନି । ଗଟେକ୍‌
    ବାଟର୍‌ ଲକ୍‌ମନ୍‌ ଆଜିଗାଲାଇନି, ଆରି ଗଟେକ୍‌ ବାଟର୍‌ ଲକ୍‌ମନ୍‌ ରକିଆ ପାଇଲାଇନି ।
  meu-meu: Badina be, ai na Keriso bonana namona Dirava vairanai, e hamauridiamu taudia
    ediai bona bae mase taudia ediai;
  yva-NT: Arono reamo Ayao Kove so ravov, omamo raurata irati ana mbovove rameseo
    Amisye aije rai. Ayao so nande irati vatano Amisye po mapaya awa ayao kakai raije
    mansai, muno nande tavon irati vatano Amisye po mangke nuge nuganuije raugaje
    maije mai.
  dgc-dgc: Mara, sikitam i sépot ni Cristo a gustu na Diyos. Ey maahob ya du tolay
    a meligtas, sakay du tolay be a mepahamak.
  zpm-NT: Haxta no, masaque nac no lo Dios zig tib ncuaaṉe sca nex rlaa; sca nac no
    lo me sacne laa no ngable lo Jesús. Nëzrii nëzrec nex zëbxlaa gox co, zigtaa lo
    grë zha ne ngable xnëz Diosa, zigtagaa lo grë zha ne zie nëz ne nitlow.
  hix-NT: Amna wya Kryestu yokarymatxho rma, thoxnyemà wyaro ohxe nay hamà, Khoryenkomo
    wya. Àsok hana natxow ha, amna yonytxany kom ha. Anar komo, tonyhoryexem me natxow
    hamà. Anar komo, tanàhnohsom me natxow hamà.
  sim-sim: Omendinga sira. Nir Krais nga nakrem ni sinda oso arme kuvasahanda hom
    ni nanda sir. Uwak Krais nirin Avui Wasilakan ormu ofa hom hawa. Ma ol hevenik
    inda nombok sinda ondo nga ma ol hik inda nombok sinda ondo nga amber kuva oso
    si sahawak misinda lir.
  npi-ULB: किनकि हामी परमेश्‍वरको निम्ति उद्धार पाएकाहरू र नष्‍ट भइरहेकाहरूका निम्ति
    ख्रीष्‍टका सुबास्‍ना हौँ ।
  cgc-cgc: Paagi man ta ame na pagsugid parti ki Cristo, paryo kay ta ammot na nagustuan
    ta Dyos. Iling man tan naan ta tanan na mga ittaw na pasugiran nay ta miad na
    balita, mga naluwas an daw mga ula naluwas, paryo kami ta napalimao danen. Piro,
    iran na palimao dili paryo.
  tim-tim: Nen Kristogât higen suk suk akmaen aregât luâk Anutuŋe heŋgemgo yekbiap
    are makyeŋgienŋe manman âlepŋe miawakyeŋgimap. Dâ luâk bikŋe makyeŋgienŋe hilip
    agu agugât miawakyeŋgimap.
  yor-yor: Nítorí òórùn dídùn Kristi ni àwa jẹ́ fún Ọlọ́run, nínú àwọn tí a ń gbàlà
    àti nínú àwọn tí ó ń ṣègbé.
  wos-wos: Nani Krais wali natafa mawuli héraata nani Krais Godka hwendéka yikafre
    yama xaakwa hulingu maki nani re. Rembeka di God hératendéka du takwa akwi, fakutekwa
    du takwa akwi di naniré xéta Kraiska di saréké.
  emp-NTPO: '@see-verse:2CO.002.014'
  eng-F35: Because we are the aroma of Christ for God, among those who are being saved
    and among those who are being wasted—
  ind-ind: Bagi Allah, pelayanan kami seperti persembahan yang harum baunya, sebab
    kami mempertaruhkan nyawa demi mengabarkan berita tentang Anak-Nya. Bagi orang-orang
    yang mengikut jalan keselamatan, pelayanan kami juga seperti bau yang harum. Tetapi
    lain halnya bagi orang-orang yang mengikut jalan menuju kebinasaan.
  pes-OPCB: و از آنجا که مسیح در زندگی ما حضور دارد، ما برای خدا عطری خوشبو هستیم،
    عطری که بوی آن به مشام همه می‌رسد، چه گناهکاران و چه نجات یافتگان.
  mpt-mpt: Klaiste ni bobol temo bibe bio Gode kin dimo kukub olo makob ni tang ayamo
    ulabobe. Ni monoba Klaiste weng ayamo nakaia unangai hengmin temo bliba Gode doketoube
    isa eka nakaia unangai aseinin bib deibe bebib isa omkayebobo kukub olo makob
    isa tang ayam olo kungkayebobe.
  ssx-ssx: Nikita꞉ mo hande Ketisoma꞉ Koda꞉ pa꞉ta꞉ hala꞉la꞉ totopopiki alema꞉ handoloma꞉me.
    Koto aleta꞉ mo da꞉taasa꞉ wanda꞉hali make alu pa꞉la꞉ wanda꞉hali anka꞉lopuna꞉ putupu
    hala꞉ alema꞉ handoloma꞉me.
  mkl-mkl: Ntɔi, si wɑjui Ilɑɑɔ̃ ɑ̀ yɛi bɛi inúnù didɔ̃i Kirisi, bi inɛ ŋɑ iyi ɑ̀
    bɑ fɑɑbɑ, do bi woo bɔ nfe ku ce ŋɑ.
  gaq-gaq: ଡାଗ୍ଲା ଉଦାର୍ ବାଲେଃକ୍ନେ ବାରି ନସ୍ଟ ଡିଙ୍ଗ୍‌କ୍ନେ ରେମୁଆଁଇଂନେ ବିତ୍ରେ ନେ ଇସ୍‌ପର୍‌ନେ
    ମୁଆଃନ୍ନିଆ କିସ୍‌ଟନେ ବାସ୍ନା ରକମ୍‌ ।
  gof-RNT: Nuuni attiyaa asaa giddoninne dhayaa asaa giddon Kiristtoosa baggara Xoossaas
    imettida sawiya shitto mela.
  unx-unx: ଚିୟାଃଚି ଆବୁ ଖ୍ରୀଷ୍ଟ୍‌ ହରାତେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ନାଗେନ୍ତେ ଚାଢ଼ାଅକାନ୍‌ ବୁଗିନ୍‌
    ସହାନ୍‌ ଲେକାନ୍‌କ ତାନ୍‌ବୁ । ଅକ୍‌ନାଃଚି ଅକନ୍‌କ ଜୀଉବାଞ୍ଚାଅକ ନାମେତାନା ଆଡଃ ଅକନ୍‌କ ଜିୟନଃ
