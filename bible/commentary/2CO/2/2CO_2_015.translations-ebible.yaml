  gmv-NT: ጋሶይካ ኑኒ ꬋያናይታሲኔ ኣታናይታስ ጊዶን ኪርስቶሳ ባጋራ ፆሳስ ሺቂዳ ሳዎ ቱኑ ጊዛ ኤፃኔ ማላ።
  por-BLT: Nós somos para com Deus o cheiro suave de Cristo, surgindo entre aqueles
