  gvc-gvc: Cristo yaina jina, Cohamacʉ sehere wahchechʉ yoaja mari, me sitiare mari
    wahcheriro seheta. Ã jia Cristo yaina mari jia tiare ñʉ masina paina Cohamacʉ
    to yʉhdohtina. Paina ti ñaa buhiri pichacapʉ wahahtina cʉ̃hʉ Cristo yaina mari
    jia tiare ñʉ masina.
  sbk-sbk: Ate hwa Ngulubhi tilinunshili uwinza uwa Yesu bhonti bhabhahwaulwa na bhasigabhahwaulwa(bhabhateega).
  mya-JVB: အဘယ်သို့ နည်းဟူမူကား၊ ငါတို့သည် ကယ်တင် သောသူ တို့၌ ၎င်း ၊ ဆုံးရှုံး သောသူ
    တို့၌ ၎င်း၊ ဘုရားသခင် အား ခရစ်တော် ၏ အမွှေးအကြိုင် ဖြစ် ကြ၏။
  kgf-kgf: Hénia imi yomuhuc; Nini imi gési énécmimia ʒéma humucac buŋa ionac sucginaiguc
    momacnec Anutuac kiwaiguc Kristoac héméŋa wanʒiŋ.
  awb-awb: Ínéga Sísa Karáhéne arambehri miraunsabé Maniká Iteriboga ínénsabe, Kaweq
    kunkúni naneq tahnsá ání móne aintéhre. Kawerarítéhra kereq iraipéq pokoneherao
    kereqka kunkúni naneq monseráhnue aiki aikionserah kawerarítéhra kereq iraipéq
    pokoneherao kereq siahrega néne ehweh íráhwe.
  gdn-gdn: Nu ka gwede mosi aurai bagi kawaya ki Keriso nu tenibu puyo maba e eya
    Mamai e idai rabineya nu nakanibu. Nu aurinuga ki ka iyapana iya waunai wadamu
    ragidai ade iyapana iya paerepiyamu ragidai mete kina ki mu kuduba tauniyau kimugu
    warapiyau.
  nko-NT: Lɛ́lɛ́ mʋ́ á, Kristo gyí atɔ tɔhɛ́, anɩgyí mʋ́ ɔfan ánɩ́ ɩdɛkʋsʋ́ há
    Bulu, há ahá ánɩ́ bʋdɛ nkpa nya pʋ́ amʋ́á bʋdɛfwɩ fɛ́ɛ́.
  bsn-NT: Ti quetire masare yʉa gotibatosere ĩavariquẽnagʉ̃mi Dios. Yʉa gotibatose
    sʉorine masa jediro, Dios tʉjʉ varona, rojose tãmʉotʉjabetiriarojʉ varona quẽne,
    tire ajijedirãma.
  pib-NT: Gi rixanu wa Goyakalu chinanu Kristo pogamlunwu wixa, gognetkaakaluneyegitka
    ga wa gamgachine yegi koxa.
  wiv-wiv: Na vuna hita ta vinaka sanda kua e hubi papa, kua a Kristus e pelea ki
    vala habuka opa ni Vuvu. Na baloka sanda kua e lala kete hubi vano na pidaka manumanu
    kua dia ta vavana na dala kara lagato, ki vano ve na nuhu dia ta vavana na dala
    kara golua.
  reg-reg: Kulwokubha eswe ku Nyamuanga, nibhulange bhwa kisi obhwa Kristo, bhona
    agati ya bhanu abhachungulwa na agati ya bhanu bhalisimagila.
  mlh-mlh: 'Ore fuŋine oi iŋi: Niŋoji ŋiŋigo Sombuŋgo ropenimiŋ eru misi korugo rakanimiŋ,
    yoŋore botugo raru warebeŋ moji kounoŋuŋ gbagbataeŋine maneegobi. Kristore fuŋne
    misauebeneŋ Anutuji gionoŋunde kouine maneko fiine fukeega.'
  gof-ENT: ኑኒ ኣቲያ ኣሳ ጊዶኒኔ ያ ኣሳ ጊዶን ኪሪስቶሳ ባጋራ ፆሳስ ኢሜቲዳ ሳዊያ ሺቶ ሜላ።
  aau-aau: Payhokuaw, hromkwe mon kamon prawk yaprue non se hieyn, Krais hiy God se
    ma naws prawk kow hiy non. Seyr prawk yaprue sohokwe uwrsa God hiy ma huonok prosue
    wayr ohom o, uwrsa ma lokrue pror ha wayr ohom o, hmo ompok mon sway nouk-a-nouk
    wayr.
  tvk-tvk: Rut moletin xil, Hi di miteh meulien e xil, e rute sav xil mun di langgusil
    suse te maten tang. E melele xa xamem mabithiten longeongen hos usil Iesu Kristo
    mi moletin xil, Hi besi xi holu ven nggoni ngan xa xi besi xi melele xa di pongos
    vokon te sanien eo tei.
  prf-NT: Gapu kumán kami a en masárrub a insenso a iyalay ni Cristo ten Diyos. Sakay
    kumalat iyud ten maligtas hidi sakay ten mepahamak hidi.
  auy-auy: Maníkó séna Ísu Káráísiti kentáféna imáyáa éna kesí kísaumo máímba asaa-wiyún-kánámó
    agáéntemba wéiye simbá miyámó intembá Ísu Káráísitin-aai simátimunanasa Maníkó
    kentáásáféna séna Ísu Káráísitimo intembá asaa-wiyún-kánámó agáéntemba owé wésiye.
    Maníkón-arááímo wáéwi minkwíyúmbá ísááwasa waántáwankon-arááímo wáéwi minkwíyúmbá
    ísáámba wéowe.
  tbg-tbg: Tenavu Karaitira vakaaka vaiinti nahenti tiva nimi vauraro Kotiva tinavuara
    tiharo, Ne Karaitiraqaahairo koqe untavi vai haikara voqaarama variavo, tira.
    Minti timanta Kotira vatukaini vire iakavata, Sataanira vatukaini vire iakavata,
    vika vi untara uhire variara.
  hub-NT: Ii Cristo chichame etsereaj nuka Yuusan pegker amajeawai. Ju chichaman antuk
    metek umianka Yuus uwemtikiawai. Chichaman umina nu iismaka ju chichamka pegkeraiti.
    Tura shuar megkaaratin aina nusha ju chichama junak antuinawai.
  hmo-hmo: Momokani, ai be Keriso ena bonana namona, Dirava ena vairana dekenai. Inai
    bonana namona be mauri dala idia raka taudia, bona mase dala idia raka taudia
    danu idia kamonai noho.
  big-big: Anotoyegirik teniyegi kukngizi wazonomek wizinda. Logo pumok Kilisi tenigi
    yungke yolu pumok logo yombanu yaliya wazaya puwili keya kemenak ibengki puwiligu
    mengkera.
  gux-G: Kelima ti tie u Tienu po Kilisi nuulimanu. Yaaba n tindi yeni yaaba nye m
    bodima sanu nni.
  cnl-NT: '''É̱e̱² ''e³ jɨ̱³ xʉ̱³ Cristo ''e³ cu²ji̱''n³ Dios. Jnee''³¹ hua² xen³na''³¹
    la²³ xen³ ñi² xʉ̱³. Ñi² jo̱³ hua² ''e³ jɨ̱ɨ̱''³ dsa³ ''i³ sɨ³láan³ quia̱''² dsa³
    ''i³ sɨ³gua''²³ co̱''³.'
  zar-NT: Nácaruʼ ca tu nöri riláʼ zxixi, le ruzéguiʼë Cristo lahuëʼ Dios, en le riguísiëʼ
    lógaca nupa nulágaca, en nupa nanítigaca.
  kde-kde: Kwa kuva, Nnungu àtwona hwetu kuva muchi liumba lya mahuta la kunung'ila
    livatênda vanu vammale Kilisto. Henga vanu vapôhwa na vanu vayahîka, vàpilikana
    chààke liumba anelyo.
  ata-ata: Xo nexi ne loxo noxou Lataua la nexi aloxo lomolomo tumaꞌu lailaixe ulai
    noxou Lataua sou Kalisito nonixineꞌi ta mitema aneꞌi ane mimulaxu taneꞌi noxou
    Iesu minoꞌu pamauli xe aneꞌi ane mimulaxu taneꞌi noxou Iesu uasi ane sou isoisoli.
  qvw-NT: Tayta Diospá ya'anchic Jesuspa allin aśhnayninnümi salbacücunäpäpis chincacücunäpäpis
    cayanchic.
  nfa-nfa: Uru-uru sèra, lodꞌo dhèu Yahudi tao korban tunu, sèbꞌu hèu gèmu na caꞌe
    asa Lamatua, ho pakarejꞌe dꞌara Na. Èdhi èci èèna kahèi dènge hèu mèngi èci, dhu
    pasanèdꞌe Lamatua lula-nèti Kristus. Te ngaa bagi mi dhèu cahagꞌe, èdhi èci èèna
    ka dènge hèu badha madhe. Te ladhe dhèu dhu mamuri pakajꞌèu nèti Lamatua rèdhi
    mamuri èdhi, èèna pasanèdꞌe rèngu, peka na, bèli-camèdꞌa rèngu madhe, aa cèri
    eele nèti Lamatua. Te ngaa mi dhèu cahagꞌe hari, èdhi èci èèna ka dènge hèu mèngi
    èci. Te ladhe dhèu dhu mamuri mola rèdhi mamuri èdhi, èèna pasanèdꞌe rèngu tasa
    mera mia Kristus hia mamuri mi èdhi, aa pala-bagi hia rèngu mamuri toke dꞌai mia-mia.
    Dhèu rai-haha cee ka dhu bisa adꞌu-ue jꞌara se aaꞌi-aaꞌi? Aadꞌo, sina ma?
  tnp-tnp: E nəhmtɨ Uhgɨn, itɨmah iəmotəhmen e nəmiəvɨ səntə rəha Krɨsto kəm nətəmimi
    rəfin, nətəmimi nətəm Uhgɨn tatosmiəgəh ilah, mɨne nətəmimi nətəm okəhuva e nalpɨniən
    rəha Uhgɨn.
  urd-urd: क्यूँकि हम ख़ुदा के नज़दीक नजात पानेवालों और हलाक होने वालों दोनों के लिए
    मसीह की ख़ुश्बू हैं।
  hot-hot: Alalô ma Kilisi anêŋ da atu ba ôv mavi ba êv hadêŋ Wapômbêŋ ba avômalô
    lôkthô iliŋu ôv êŋ. Avômalô takatu ba ewa bulubiŋ lôk takatu ba i loŋ nimbuliŋ
    i.
  mqj-NT: Annu kami-kami sirapangkan pantunu bumanangnga' napemalasan Kristus langngan
    Puang Allata'alla nauduk angganna tau, susi to dipasalama' tenni to la tinanda
    lako kasanggangan.
  rus-SYN: 'Ибо мы Христово благоухание Богу в спасаемых и в погибающих:'
  mbh-mbh: '@see-verse:2CO.002.014'
  bdd-bdd: beno Keliso ꞌina paihowa Yehoba ꞌoina, ta weyahina ꞌalolohatoto gide hoya
    mahaina ꞌausalana ꞌalelewane taudi Yehoba ꞌiꞌabiꞌabihetedi ꞌoidiya, ta wete taudi
    nata sihesilae hataya ꞌoidiya.
  cbt-NTPO: Quisocristoso' pimóchin nininso' a'përahuaton, Yosë chinotërin. Ina pimoanahuaninso
    pochin ya'ipi parti nanamën a'chinai. A'chinpatëira, Yosëri nohuantërinsopita
    noya natanpi ni'ton, nicha'ësarin. Co nohuantërinsopitahuënta' natanpirinahuë',
    topinan quëran natanpi ni'ton, parisitopiquë pa'sapi.
  srn-NT: Bika wi de leki wan switi smeri fu Kristus gi Gado, na mindri fu den sma
    di Gado e ferlusu, èn na mindri fu den di e go lasi.
  cta-NT: '@see-verse:2CO.002.014'
  bqc-SIM: Asa wá dɛ tulaleti gĩ na pↄ́ Kilisi kpàsa Luaɛ ũ gbɛ̃́ pↄ́ àlɛ ń
    suabaↄ ń gbɛ̃́ vũaaaↄ guuɛ.
  tcz-CHONGTHU: Kahinkhou hi Christa atobanga Pathen henga gimnamtui hungnamdoh a
    ahitai. Hinlah hiche gimnamtui hi Huhhing'a umho dinga hihen amangthah ho ding
    hijongleh gimnam chom choma namdoh a kahi tauve.
  mar-mar: कारण ज्यांचे तारण होत आहे अशा लोकात आणि ज्यांचा नाश होत आहे अशा लोकात आम्ही
    देवाला ख्रिस्ताचा सुवास आहोत.
  snp-snp: Aya yamu kolalo. Wenena maleka olu omuni kami wenena, ido maleka u kopa
    unawamo wenena, muki kiliyanigu yau kala kuwa lo oloto melonimo, ya Kilisto ladanuwala
    imo neta, Gotikafo lalo kolami neta ya minone.
  isl-isl: Við erum eins og góðilmur reykelsis, sem Kristur brennir frammi fyrir Guði
    og berst ilmur þess jafnt til frelsaðra og ófrelsaðra.
  spy-NT: Kēēboonkyinē Yēyiin nyēē anyiny yoo kēēmiitē kyoomchinē biiko ng'aleekaab
    Kiriistō. Boonkyinē ꞉lōkōōywēchoo biiko choo /kēēmii /kiirāroochē āk choo mii
    bokubootōōs ām kēēlto nyēē teer.
  xnn-xnn: Men-galalasing si Apo Dios ken dakami gapo isnan mangibagbagaanmi ken Kristo.
    Et si Kristo ay ibagbagami et wada nan ipagpagtekna isnan am-in ay ipogaw ay omay-ayanmi
    ay mamati wenno adi mamati.
  mwe-mwe: Pabha uwe mbuti nunjila kwa lubhani lwa a Kilishitu kwa a Nnungu, munkumbi
    gwa bhowe bhaatapulwanga na bhaobhanga.
  tte-tte: Yaubada iyapaisowala taemala Keliso bwalaina na iyui-lawan tomo kolili,
    siya silalau lebo kaiwena yo siya tabe silalau boita kaiwena.
  tcs-tcs: Laip blo yumpla po God i wase wan swit sentoil wea i kamaut prom Kraist.
    Ane dempla uda God i seibem go prapa laik dis swit smel blo da Gudniuz bat dempla
    uda God nogo seibem, nogo laik dat smel.
  hlt-THB: Ikawtih ningnih taw hulna ak awm huikhqi ingkaw ak plalthamkhqi aham Khawsa
    venawh Khrih a bawktui na ni awm uhy.
  soq-soq: No nolamba dewasaitana, sa ipa nitu bonawa eudida God mampe pulontoia rua.
    No ipa Keriso mebaawa bonabonaua eudida noneite antitana apana mida inantopua,
    ita do mo mida kadiwa donsapua mampo.
  qub-qub: Nogacunaga Jesucristu-raycumi caycä insinsupa alli asyaynin may-chaymanpis
    chayajno. Chaymi willacuptë chayaycan salbacunanpaj cajcunamanpis mana salbacunanpaj
    cajcunamanpis.
  att-att: Á magayáyâ si Namarò megapu nittam, gapu ta ipakánnámmu tam si Apu Kesu
    sù ira ngámin nga tatolay, tapè meyígù ira. Á aggira lâ yù maguray, nu manguruk
    ira onu ari ira manguruk.
  bki-bki: Atua mila bonoti nene ban ea tomu nonovio, ba bokar nalo napano aju aban
    ea m̃arabo na ioruriano, a ba bokar nalo napano aju aban ea m̃arabo na nakovioiano.
  bqp-bqp: Zaakũ ó de turaretiti gbĩnnade kũ Kirisi kpàta Ludanɛ ũ gbɛ̃ kũ àtɛni
    ń sura banↄ tɛ́ kũ gbɛ̃ kũ ò sãtɛnanↄ.
  mcp-mcp: Sə́ bɨ́ bánda bə jɔ̧jɔ̧ labínda mə́ Krîst shú mə́ Zɛmbî, sə́ ŋgə sá nə́
    buud bɛ̂sh bwə́ gwádʉ́gág məcud mə́ Krîst, tɔɔ bɔɔŋg bwə́ ŋgə́ *dʉ́g cʉg wá, tɔɔ
    bɔɔŋg bwə́ ŋgə́ jɛ̧ wá.
  hat-hat: Nou tankou yon bon lansan Kris la ap boule pou Bondye. Sant li rive nan
    men tout moun, kit y'ap sove, kit y'ap peri.
  npl-NT: Porke tejwah kemi itla ajwiálistli non Cristo kimaktilia Dios, iwa non ajwiálistli
    xitini ixpa akimeh momakixtiah iwa ixpa akimeh moixpoloah.
  bgg-bgg: Chiih-è gethek ne Masi è Hamangkhung-aphuii shii phi pha rem no pha bisi
    duiine, hanyie ragia rey pha ji shii de shiie chiih-è san dun pha ji shii shiie
    muii ro.
  eng-TCENT: For we are a sweet fragrance of Christ ascending to God among those who
    are being saved and among those who are perishing;
  eng-BSB: For we are to God the sweet aroma of Christ among those who are being saved
    and those who are perishing.
  cpu-NT: Akempivaitakaro kasankari itayiri Cristo irinimotakaantyaariri Pava. Iroka
    kasankainkari kantatsi inkemainkayetairo inkarate avisakoshireyetaatsine, eejatzi
    inkarate peyashivaitaachane.
  san-ASM: যস্মাদ্ যে ত্ৰাণং লপ্স্যন্তে যে চ ৱিনাশং গমিষ্যন্তি তান্ প্ৰতি ৱযম্ ঈশ্ৱৰেণ
    খ্ৰীষ্টস্য সৌগন্ধ্যং ভৱামঃ|
  tac-NT: '@see-verse:2CO.002.014'
  eng-WEBPB: 'For we are a sweet aroma of Christ to God in those who are saved and
