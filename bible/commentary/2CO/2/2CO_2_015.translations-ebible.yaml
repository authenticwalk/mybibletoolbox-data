    lea sapu vala nia Karisito koe Tamasa.
  hop-NT: Pi soñawnen itam Christ ahpiy hihta kwaṅwáhovaqtuqat God eṅem tataqtsoqwaqat
    anyuṅwa, piw put unaṅwveya. Noqw sinom itamuqlapyaqam itamuy hovaikwya, ima mokiwuy
    aw ökiwisqamu, pu put aṅqw ayo nö́ṅakiwyuṅqam pīwu.
  san-URD: یَسْمادْ یے تْرانَں لَپْسْیَنْتے یے چَ وِناشَں گَمِشْیَنْتِ تانْ پْرَتِ
    وَیَمْ اِیشْوَرینَ کھْرِیشْٹَسْیَ سَوگَنْدھْیَں بھَوامَح۔
  heb-LB: אנחנו כניחוח המשיח לאלוהים בקרב הנושעים ובקרב הלא־נושעים.
  caf-NT: '''Ink''ez ndan hudujih ''ink''ez ndan kwuncho yuh ts''ih hutedulh, ''en
    hubutah Christ ''en ba Yak''usda ts''un buba sooltsun li''ts''int''ah.'
  mio-NT: Cusii ini ra Ndioo ndehe ra cha cati tuhun ndi tuhun Cristo chi ndihi ñivi―masi
    ñivi nduvaha anima, masi ñivi ndoyo ñuhun.
  srq-NT: Cristo riqui urechɨangui re co. Nyebe ureɨco nguiã aba mbushɨmbusa rãte
    Dios je ã. Ure Dios cheẽ nenei nenei mose, emo emo ño echeẽ isi nguiã. Siqui beɨ
    sacuã. Emo emo ño echeẽ isiã nguiã no. Nyoɨ sacuã tata cuasu.
  kje-NT: Lolo Makromod Lalap kalarna ai maise au mo'oni ra'in ma nahuwa'an Makromod
    Lalap akin. Ai penia man hopon am loikaru Lirna Wawa'an ma na'ono Kristus laa
    ri mormori na'akeme, man lernala or'ori dardari noro idewe man lolo kalla laa
    yakanne. Enla ri man lolo kalla laa yakan onnenihe, lo'o hir derne ainim wanakunu,
    hir pene'ek ainim wanakunu onne naisa ha mormori maki man pusuk wake'e, ono am
    kukunohi nahenia hir lernala hunukum nano Makromod Lalap. Enimaa ri man lolo kalla
    ma nala or'ori dardari onnenihe, lo'o hir derne ainim wanakunu hi rauroin ma'aruru
    wake'e, naise ha man wala'ula'u ma'aruru ono am kukunohi nahenia Lirna onne ma
    nala or'ori dardari ma kan horu hi. Honowok eni werek rehi de inhoi lo'o naruri
    nampe'el howok honowok enie?! Lo'o Makromod Lalap kan paku maika lolo honowok
    eniyeni, ri mormori mahaku kaale ma naruri howok honowok eni!
  gaz-gaz: Nu warra fayyifamaa jiranii fi warra baduutti jiran gidduutti Waaqaaf urgaa
    Kiristoos.
  kud-kud: Wuwuna ita dova pwalawasi panena namwanamwa alilina Besinana i'aiyauyanei
    Yaubada ainai. Neta panenane idabadabalala ta livalivahidi na taumwalomwalowoi
    gamwagamwadiyai hibenabenalei.
  urb-NT: Tupã pe jande ke Kirisutu me'ẽ, ame'ẽja saka. A'erehe Tupã pe jande riki
    ma'e pihe katu ame'ẽja saka. Aja rahã Kirisutu rehe har japandu pandu. Tupã muhã
    katu ame'ẽ ta pe japandu pandu. Mupyraraha renda pe oho ta ame'ẽ ta pe japandu
    pandu tĩ. Kirisutu rehe har japandu pandu tĩ.
  fra-LSG: 'Nous sommes, en effet, pour Dieu la bonne odeur de Christ, parmi ceux
    qui sont sauvés et parmi ceux qui périssent:'
  san-HK: yasmAd ye trANaM lapsyante ye ca vinAzaM gamiSyanti tAn prati vayam IzvareNa
    khrISTasya saugandhyaM bhavAmaH|
  cak-SNT: Y quireꞌ jeꞌ ojreꞌ, can nkubꞌaka choch ri Dios incheꞌl ruxlaꞌ jun jubꞌul
    akꞌuon, ruma cꞌo ri Cristo kiqꞌuin. Ri ruxlaꞌ ri jubꞌul akꞌuon reꞌ can nibꞌaka
    quiqꞌuin ri xcaꞌcolotaj y quiqꞌuin jeꞌ ri man xcaꞌcolotaj ta.
  uvh-uvh: Indi aming arantagim girisi fama' ka Anutu wari anata' manggakna ning a
    manggakna titining mo', kadasasasu'na ning wara'sining bining ganang ofa kareng
    ka Kasira Aming Jisas wari beni Anutuga' tangam ning mupmu kareng sini' ningda'ning
    wari ikem.
  ino-ino: Nehiketa lakaeya Yisasi avake nehuna vaya'mokita Kalaisi'ae lo'kata mai'nona
    yafe kanale mana ne'aiya ya'kana nehunakeno Anumaya Koti'a amuse nehe. Ani mana'amo'a
    mi'ko vayapi vike'a ani mana'ake ke ne'afikeno apa'ku apame alino ne'katea vaya'ae
    hao'otake kava nehu'a hani yapi ata leke leke nehea atafi visaya vaya'ae ani mana'ake
    ke ne'afe.
  gnn-gnn: Yo, Godtja ŋuli wirrki yana dhika wal'ŋu ŋayaŋu-djulŋithirri ŋuriŋiyi ŋunhi
    ŋilimurru ŋuli birrŋ'marama dhäwu' Christnhanydja bukmakkala yolŋu'-yulŋuwala
    birrka'mirriwala, ŋurikinydja walalaŋgu ŋunhi ŋayi Christthu walŋakuma ŋuli yukurra
    walalanha, ga ŋuriki walalaŋgu ŋunhi walala yukurra marrtji walalaŋgalay walala
    gatjaḻ'kurru ŋunha rakunydhinyaramirrilili.
  yal-yal: Amasɔtɔ en luxi nɛn alo wusulanna xirina Alaa Muxu Sugandixin naxan ganma,
    a rali Ala ma yamaan birin tagi, kisi muxune nun kisitarene.
  cnt-NT: Ia₁ jniog₄ bá₄ lág₅ co₂'nió'₄ chen₂ a₂cau₂ ja₂dsɨ́₂ ma₂juɨg₂ ma₂ro₂ a₂jén'₅
    Cristo ne₄ Diú₄, a₂qui₂dsɨ₂'ag₅ jë₄ quió'₅ dsa₂ i₂i₂nio₄ juɨ₅ a₂lióin₂, qui₂ja₂dsɨ́₂
    ján₃ jë₄ quió'₅ i₂dsɨ₂'én₂ në́₃.
  tif-tif: Kanola nikil nuli Yesus ami sang kaata, unang tunum imi bakayila-tal-une-buluwa,
    dukuma-tala-bulula, God ali fiyaap duuba. Numi kanubup kaali, mafek mafek dulul
    ta tang kulii-uneba tap keluya, unang tunum malo ma tang mafak taba-bom-bala atam
    suunbip alaltap ke, God ami weng uyo atam suun-daa yang taan-yaamin liip une-balale,
    malo ma ita tang tambal taba bom-bala, fiyaap duubip ililtap ke, God ami weng
    kaa fiyaap duu-bam weng san suunkup ilin liip kaata, tabuu une-bala-kem-tabasip.
    Kemin, kaa kanta kanolin ok awak dukum kaa tabuulama disa. Aa, alami titil uyo
    taang kaloma dinim; God maakup ata-kup titil kaa kuyilaya kanu-mokomup.
  nlx-nlx: काहाकाय आमु बोगवानान आहने सुटकारो होदणाराह एने खेतेम एणाराह दुयून केरता
    मसीन हाजाली गेंद हेते।
  apw-NT: 'Hadíí hasdákáhíí ła’íí doo hasdákáh dahíí bitahyú Bik’ehgo’ihi’ṉań bich’į’
    Christ yee łikągolchįhíí k’a’at’éégo ndlįį:'
  gum-gum: Kaguende Tiusweimbe nambe Cristoi tru purø may irrabzhig latailø ker, kaigyugurri
    wesraig pønrrabelai lata, tru managatig pinab pinamsrømay amrrab pønrrabelai lata.
  not-NT: Naquemisantaiguëri Quirisito aisati nocomantëgotëri, iroro iniacaninataiguëna
    Tosorintsi. Nacarataiguë tojai matsiguenga. Nigótacaqueri cara iriáiguë Jonogaguitequë
    aroquenta naquemisantacaqueri; ainta tojai basini nigótacaqueri cara iriáiguë
    Sharincabeniquë tenta inguemisante ora nocomantëri.
  plu-plu: Wixwiy keh ig Uhokri bateke ginaktin ke wotbe ig ayhpiyebe imihgibe mmanawa
    ig hiyá Cristo ay upitwiy. Wixwiy ke wotbe bohkisne Cristo gihiyakemni amihyi
    ta gipuriwkis nerras ku pariye danuhnepwi git Uhokri gikakkis nerras ku pariye
    biyuknepwi giw Uhokri.
  iou-iou: Bureni, manbiŋam yäŋahäwani ninä Anututä peŋ niwerirän Kristo täŋo käbäŋi
    säkgämän yäpmäŋ kuŋat täkamäŋ. Täŋitna unitäŋo käbäŋitä äma irit kehäromita biŋam
    ba äma geŋi wakita biŋam u bämopi-ken piäŋ wädäk täyak.
  ntp-NT: Dai baigʌlidi Diuusi gaaagiditai aatʌmʌ Suusi Cristo ñiooquidʌ. Siʌʌscadʌ
    mʌmiadagi ʌjudidíu papaaligadʌ cubimidali quiuupiʌrʌ vʌʌscatai ismaacʌdʌ ami daraajagi
    uvagidacana. Dai siʌʌscadʌ gaaagiadagi aanʌ Diuusi ñiooquidʌ vʌʌscatai ismaacʌdʌ
    gʌnʌmpaidiadagi caʌcana dai ʌʌmoco cʌʌgacʌrʌ vuvaquimu dai iimimu Diuusi ʌʌmadu
    dai aa maivaavoitudamu dai ʌDiaavora ʌʌmadu iimimu.
  rai-rai: Miaat welaar ma ra utnaa baa a tubalina i aangawian wakwakaak, baa Kaarisito
    i wetabaar mai karom God. Ma aangawianina i waan karom diat baa diat a lalaaun
    takum, ma karom diat kaai baa diat waan kup a winirua u ra aakaina mangamangaan.
  haw-1868: No ka mea, he mea ala makou no Kristo i ke Akua, no ka poe ola a me ka
    poe make.
  ffm-ffm: E ley ɗum, ɗo Laamɗo, min uurdi Almasiihu e ley hisinteeɓe ɓee e halkotooɓe
    ɓee.
  arb-NAV: 'فَإِنَّنَا رَائِحَةُ الْمَسِيحِ الطَّيِّبَةُ الْمُرْتَفِعَةُ إِلَى اللهِ،
    الْمُنْتَشِرَةُ عَلَى السَّوَاءِ عِنْدَ الَّذِينَ يَخْلُصُونَ وَعِنْدَ الَّذِينَ
    يَهْلِكُونَ:'
  cop-CNT: ϫⲉ ⳿ⲁⲛⲟⲛ ⲟⲩ⳿ⲥⲑⲟⲓⲛⲟⲩϥⲓ ⳿ⲛⲧⲉ Ⲡⲭ̅ⲥ̅ ⳿ⲙⲫϯ ϧⲉⲛ ⲛⲏⲉⲑⲛⲁⲛⲟϩⲉⲙ ⲛⲉⲙ ϧⲉⲛ ⲛⲏⲉⲑⲛⲁⲧⲁⲕⲟ..
  sri-sri: Ãsũ ããrã. Marĩpʉ, marĩ Jesucristoya kerere were, ĩgʉ̃yare iritʉyamakʉ̃
    ĩãgʉ̃, õãrĩ sʉ̃rõrĩ ĩgʉ̃rẽ sĩdea soemurĩ merã ʉsʉyarosũ, marĩ merã ʉsʉyami. Sʉ̃rõrĩrẽ
    ĩgʉ̃ ĩũrõ soemumakʉ̃ sʉ̃rõ seyarosũ, marĩ noó waaró marĩ Jesucristoyarã ããrĩrĩ́rẽ
    ĩgʉ̃ taumurãrẽ, peamegue waamurãdere masĩmakʉ̃ yámi.
  nal-nal: Maam maadi malasing azaan ka milalas mikuf sin Kaarisito xa waan sin Nakmai.
    Ma a miaana xai waan lawalau aubina ina Nakmai xa zaxot faulin naandi ma xai waan
    saait lawalau aubina dina milung.
  kyq-kyq: Ɗeere, naajege se kꞋtecki aan gɔɔ nakŋ oot nijimi kɛn al‑Masi ɛɗ Raa ki
    se. Naajege kꞋtaaɗki taar al‑Masi jeege tun Raa utu aɗen kaaja ɔɔ jeege tun Raa
    utu aɗen kut kici.
  kwd-kwd: Alata goru kwairii 'ilo'oo suria la Jisas Kraes, dauru goru 'ilaka'u nga
    'ola ne'e si'ini 'e le'a ne'e kwatea aile'anga fana God. Ma 'ola na'a si'inilana
    'e le'a lo'oo na nga Kwairiinga Le'a lo'oo ne'e leka 'ubulana fanua te'efou. Ma
    nga ta'a na'a gila to'o na mooringa firi, nga Kwairiinga Le'a 'ilaka'u nga 'ola
    ne'e si'ini 'e le'a ne'e ngaria mai nga mooringa firi faga. Ma nga ta'a na'a gila
    ngaria kwa'ikwa'inga fa'asia la God, nga Kwairiinga Le'a lo'oo 'e 'ilaka'u no'o
    nga 'ola 'e si'ini 'e ria ne'e kwa'iga 'agila mae. Aia, ngaia 'e aga 'ilaka'u
    te'efuta wane 'ame to'omia fana 'ani agea taunga'inga lo'oo.
  ded-ded: Kristogoc kpeketahema kecni sebihomunnina gombunga Anutuaru enude. Ngicngac
    komoc kpegecde, yeneac botucfu imocngo homuna gombunga kekehagoc amma kekec yemmeude.
    Nga hofeac sing modacandae, imoc yeneac botucfu ine hoachomung kpedzini imocngo
    homec yemmeude. Tembucnina ua imoc naric mi mebing, kpac. Kristogoc kpeketahema
    kecni ifi fingerude.
  ewe-ewe: Elabena Mawu wɔ mí míezu ami si ʋẽna lĩlĩlĩ la, eye Kristo ƒe ʋeʋẽ lĩlĩlĩ
    si wòtsɔ de mía me la, kaka ɖe ame siwo katã kpɔ xɔxɔ kple ame siwo mekpɔe o la
    siaa dome.
  nuy-nuy: Warruburru yamba warra-wurru-wurruj na-God wani-wiri-gana-yinyung, anubani
    ana-lhaawu wu-yamana aarrawuj-mamaaḻang-jii, wiijamana yamba ana-wiri wugurri-wuy.
    Yagu wugurraayung warruburru-yung wurru-jadugina-yinyung, anaani ana-lhaawu wu-yamana
    nguynju yaga aaladi-yii wubani aarrawuj-mamaaḻang, wiijamana yamba ana-ngawij
    wugurri-wuy. Anaani wiijamana, na-Christ-jinyung ana-lhaawu. Warruburru-yung wurru-jambarrgina-yinyung,
    wugurru amburru-wiri, yagu wugurraayung waari-yinyung amburru-jambarrgang, amburru-jadugina
    wugurru. Nugurru aḏaba ngirri-magana aadanu. Yangi-nyung yuga wirri-waṉagana ana-lhuḏ,
    warrubawi-yung, wii-rajaarrijgana ana-lhaawu wugurru? Waari warraaynbaj.
  cop-BHC: ϪⲈ ⲀⲚⲞⲚ ⲞⲨⲤⲐⲞⲒⲚⲞⲨϤⲒ ⲚⲦⲈⲠⲬⲢⲒⲤⲦⲞⲤ ⲘⲪⲚⲞⲨϮ ϦⲈⲚⲚⲎ ⲈⲐⲚⲀⲚⲞϨⲈⲘ ⲚⲈⲘ ϦⲈⲚⲚⲎ ⲈⲐⲚⲀⲦⲀⲔⲞ.
  buk-buk: Bu Anötö gêlic yac atôm gêŋ malu ŋayham, tu yac mba gweleŋ ahoc ŋawaê ŋayham
    asê pi Kilisi-ŋga. Lau naŋ sêkôc ŋawaê dau sa ma sêtap seŋ sêndöc tali-ŋga sa,
    naŋ sêlic yac ti mba gweleŋ tôm sêŋgu gêŋ ŋamalu ŋayham. Magoc lau naŋ sêkôc sa
    dom dec sic waê bu sêniŋga, naŋ sêtec yac ti mba gweleŋ tôm sêŋgu gêŋ mbôp ŋasu.
    Gweleŋ ŋawaê ŋayham-ŋga dau iŋ gweleŋ atu andô, ma yac neŋ asa gitôm bu kôm?
  pri-NT: Üu, jè pwacèwii ê jawé ûrea, ê pwi âraimeai, na é naa tà Pwiduée, wà Kériso.
    Â wà pàra tàpé na é gére pa-udòrà mwara, âna rà têre pwi jawé ûrea-bà na dau wâdé
    awé, â é naa tàra ê *âji wâro [dàra gòiri jaaé]. Â napwa naa goo wà tàpé na rà
    gére tubatiàu ê wâro kàra, wâiti jiié, âna rà têre co ê ûraara muru na bà, na
    wâbu, na pame tàra ê pwâra bà. O wàilàapà na pâri ma é pwa ê wakè bèepwiri, [wakè
    kâra *apostolo? O nye ticè, êco pwi âboro na é pitu têe wà Pwiduée].
  zpq-NT: Diosen' chebede' choncho cont chesacbe'e beṉe' naquen da' güen juisyw yesejnilaže'
    Criston'. Na' baḻe' chesejnilaže'ne' na' de yeḻa' mban c̱hegaque' toḻi tocaṉe,
    na' yebaḻe' bi chesejnilaže'ne' na' chesebiaye'e.
  por-TFT: Quando nós (excl) relatamos a mensagem de Deus sobre Cristo, ela se espalha
    entre as pessoas como o cheiro de perfume. Aqueles que creem na mensagem que lhes
    contamos são salvos {Jesus Cristo os salva} da culpa dos seus pecados. Mas aqueles
    que rejeitam essa mensagem ficarão separados de Deus para sempre.
  gwi-NT: Gwanzhįh tr'ahk'an dąį' gwinzii vagwaatsan k'it Christ diikhwan Vit'eegwijyąhchy'aa
    antł'eediiniinlii. Ąįį gwanzhįh tr'ahk'an dąį' gwinzii vagwaatsan zhit juu neeheezhii
    akwat teehaajil nąįį tee łat naadoo k'it t'ii'in.
  gvn-gvn: Ngana bamanda wubulbuku Jesusanka balkal-balkan, bamanda Godundu dunganyamunku,
    bamanda bada-bada dunganyamunku. Yinya work Jesusangka ngananda dajin Godunku,
    God yinyaynka wawurr-wawurrmaniji.
  nhy-NT: Porke tejwan tikatej kej itlaj tlamantle kuakualtzin ajwiak para Dios, porke
    tiktematiltiaj in tlamachtile de Cristo iwan kinmajsi nochtin katlej momakixtiaj
    iwan katlej mopoloaj.
  asm-FB: কিয়নো পৰিত্ৰাণৰ পাত্ৰ আৰু বিনাশৰ পাত্ৰ সকলৰ মাজত আমি ঈশ্বৰলৈ খ্ৰীষ্টৰ সুঘ্ৰাণ
    স্বৰূপ।
  okv-okv: Eto ungotena Keriso ta embomeni amo God ta degi jeune mune te aingeko eto
    God na oreketo umbasuja eto oreketo umbae toasuja embomeni enana amo matu munehembeora.
  mxt-NT: Ta yoó cuví yo tari noo xico vixi cha chahá cuenda ra Cristo chi Nyoo. Ta
    cañá xico cuan mahñu ñu cha cucacu añima, ta mahñu ñu cha ma cacu añima ñandɨhɨ.
  tzo-NT: Ja' hech cutsiltutic hech chaj c'u che'el ti yutsil yic' ti pome chiya'yuntutic
    ti Diose. Ti cutsiltutique ja' yu'un te oy ti co'ntontutic ti Cristoe hech yu'un
    chcalilambetutic ti sc'ope. Yac'oj sba cha'ibeic ti yutsil ti Cristoe ti much'utic
    tsc'an chcolique xchi'uc ti much'utic mu sc'an xch'unique, hech ch'ayel chbatic.
    Ho'on ti jventa ti yac'oj sba cha'yique.
  ind-AGS: Pelayanan kami seperti persembahan yang berbau harum di hadapan Allah,
    dan juga berbau harum bagi orang-orang yang diselamatkan serta mereka yang sekarat.
  omw-omw: Tire Karaisira mwakyaakya nraakye qora timwa nyi varuraro Kotiva tiriara
    tiqaro, Karaisiraqaa kyuqe mwunta viva nkyiqaatairovata kyuqe mwunta vi varihata
    variavo, tihata nkye Kotira mwatukyaqi virera hiahuavata, Saataaninra mwatukyaqi
    virera hiahuavata, mwi mwuntara hue variara.
  yrb-yrb: Yana Yesu Kerisonu kobere muno ari Godima imutasu. Ya uwara nesia, naueta
    uwaraini nautawa uwaraini ema nesiabai ibaisiro Yesu Kerisonu kobere muno yabairoma
    ane farasuro i uwara nesia nautaita.
  maa-NT: I̱t'aà tsa̱je̱n k'oa̱á s'ín ngaya‑la̱ koni ni̱'ndi̱‑la̱ chrjongó‑la̱ Nainá,
    k'e̱ nga jè Cristo tsját'aà‑la̱ Nainá. K'oa̱á s'ín bijchókajiìn‑la̱ jñà xi̱ta̱
    xi bitjokàjiìn kjo̱'in ko̱ xi̱ta̱ xi chija.
  mcq-mcq: Ijihuni maijaho nú Keriso oni vaji Godoni unaꞌi amua mamaaꞌe ꞌuvu. ꞌEnakaivo
    ea kaꞌene nimaa rojiꞌina ꞌee panimaa rojiꞌina mahoꞌo amua kajaho urahuna.
  sus-A: وٌن لُشِ نّ عَلْ لَبُندّ شِرِ قَنيِ عَلَ نَشَن نَيٍنسٍنمَ كِسِ مِشِيٍ نُن
    كِسِتَرٍيٍ تَفِ.
  jpn-1965: 私たちは、救われる人々の中でも、滅びる人々の中でも、神の前にかぐわしいキリストのかおりなのです。
