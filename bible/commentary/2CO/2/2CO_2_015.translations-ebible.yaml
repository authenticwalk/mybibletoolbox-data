  dwr-ENT: ኣዪሲ ጎፔ፥ ኑኒ ኣቲያ ኣሳ ጊዱዋኒኔ ዪያ ኣሳ ጊዶን ኪሪስቶሲ ፆሳው ያርሺያ ሳዉዋ ቶሺኩ ጊያ ሺቱዋ ማላ።
  pma-pma: Tei en meatin keil, Ahi mul mutut keil, ka teisav en keil amul avupuol.
