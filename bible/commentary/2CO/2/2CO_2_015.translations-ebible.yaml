  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤛᤧᤴᤗᤵ ᤁᤧᤄᤥ᤺ᤒᤠᤖ ᤁᤧᤒᤵᤐᤠ ᤜᤧᤰᤁᤩᤠᤱ ᤁᤧᤔᤧᤰᤐᤠᤖ ᤁᤧᤒᤵᤐᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤗᤢᤶᤔᤥ
