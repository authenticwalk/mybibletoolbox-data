    Deus tuomazeze; uriza nhârângu taypalâ kehoem idato ara mawânrâ xina agueho âjidaholy.
    Tâlâ xina aguely izetonro, Jesus tâinwânsemo, tâzemakeozemo-ro warâ. Tâlâ xina
    aguely einwântânry modo; Jesus tyeinwândysebanro. Aunloenlâ ise Deus agâpa âieholymo-ro
    warâ.
  kue-kue: Kaima. No kungo demine wakai orkwa mereyegl moungo kade ana Krais indre
    God ofa tongwa. Ana demine wakai i waidi ende guglo kamun enaglkwa yomba ya te
    God akepledi ere-yungwa yomba meglmara ongwa.
  cot-NT: Aquempetacaroquea casancajencaro. Iriraquea Aapani Irioshi ishineventajiacajiquea
    yamenajiacajigueti atsavetacojiaqueriquea Quirishito atsavetantimojiaqueriquea
    irimeshiajiaqueca aisa aatoca imeshiajiti.
  bnp-bnp: Si manga a havu mangisipa e Kristo i habi lakea na Vure. A mangine hita
    i huli lae ne huriki a Vure i korimule ria, i huli lae ne huriki ri velu.
  apn-NT: '@see-verse:2CO.002.014'
  ctp-NT: '@see-verse:2CO.002.014'
  opm-opm: Nuhur meng pot ma pisapti oh Krais oh itapnong apop gapgwesi kat pande
    hatin deipatru mat orhor nuhurhe imat meng pot pisusa apop gapgwesi kat hanip
    apriya hatin mat apripriptimur. Apriperhan din hansi na din hansi tap hat amraptimur.
    Amrama dapti han ihiroh Got orhor ambutin inasi mat papat han bap ihirmur. Amram
    na dapti han ihiroh er apteinong son inasi hat pati han bap ihirmur.
  bvr-bvr: Ngardawa gun-gata minypa ngatipa nyirri-ganyja nyirri-workiya janguny,
    gun-narda minypa ngatipa nyirri-nirra nuluwa Wangarr meyali gun-maywapa ranginy
    jimarna Christ mu-yalpurda a-nirra nula Wangarr mun-molamola mun-gungolkuja gatiya
    minypa wurra gama gorlk aburr-jinyjarra — aburr-werranga aburr-gata minypa Wangarr
    wanngu burr-nenga a-nirra, rrapa aburr-werranga aburr-gata minypa aburr-lijiwarriyapa
    aburr-workiya.
  wal-wal: Aissi giikko, nuuni attiya asa giddooninne xayiya asa giddon Kiristtoosi
    Xoossaayyo yarshshiyo sawuwaa tonggu giya shitto mala.
  zad-NT: Ka bibayi Chioza' shii xḻa' llen yala' daa chḻa' zix̱ sia, ka'kzan chibaile'
    daa nzoa Crístona' neto' choe'nto' xtilleena' ladj beṉ'ka' yila na' ladj beṉ'ka'
    kwiayi'.
  kmg-kmg: Nâŋe Kristore âsu mumundoŋ eŋgopeneŋzi Anutu bâiŋnecnepene ŋic jujure biŋe
    â sisipiricte biŋe mâmâc jopaekac.
  aso-aso: Ee, Kilisitoꞌ gamazi lo-ngemeꞌmo monaaꞌ nounive laza unuvo neꞌmine noune.
    Adoꞌ lovouꞌ gomuꞌ molaaꞌ iveꞌmo biluvaꞌve ngivileꞌ ogo aꞌminemuꞌ olize izo vaaꞌ
    neida nene unuvo huhu lo minaaꞌ ineꞌ sokile nene gizikevo hutileꞌ ogavo eze zuho
    gilavo laniteꞌ ogavosa idoꞌ biluvaꞌve linge aꞌminguꞌ ngeleꞌmizi monave nene gilisa
    leliꞌ libililisa nave li gilavo aꞌmine unuvo nene goloso loloꞌ ogaꞌ neineꞌ neꞌmine
    nene none. Oꞌmosoꞌmo gelavo laza Kilisitodatiꞌ unuvo lamineꞌ ezela dizineꞌ neꞌmine
    nene none. Aꞌmine unuvo nene lukuvo nalizavetingukisi idoꞌ vi tolovo ilizavetingukisi
    nene hutileꞌ ogaꞌ neive.
  uli-uli: Bo gich ila siya wochog bo incense kala Kristus ye teptap maligach ngal
    Deus, le ye medarloh mala bol luwullur rechokla rebe daor mo luwullur rechokla
    re towe daor.
  nin-NT: Inta i gri ihi Kristi imunta yi kago na abangga ba nggo a ko kpa ba ttungo
    tuku abangga ba nggo a so kɨ nggo, nâ ta si ingba izizi i anye. Inta na meme,
    wre ki inta bu nu Abachi inkpinkpye ima yi.
  acu-NT: Iikia Cristo chichame etserin asar, nekapeamka iikia kungkuaji. Ii Yuse
    chichame ujakarmau asar, uwemrartin ainau tura mengkakartin ainausha ii kungkuamurinka
    nekaprartin ainawai.
  cak-WNT: Y queri' riyoj chuka' can yojapon c'a chuwech ri Dios achi'el jun ak'om
    ri jubul ruxla', ruma can c'o ri Cristo kiq'ui. Y can queri' chuka' napon quiq'ui
    quinojel ri winek; quiq'ui ri xquecolotej y quiq'ui chuka' ri ma xquecolotej ta.
  ebk-ebk: Tay nan panangekaskasabami as nan maepangkep kan Cristo at kaman munfiangu
    ay insenso ay kapnekan Apo Dios ay songsongsongun nan am-in ay manngor ay omaafurot
    ya nan chiyuycha us maetoróng as nan pakachachaelancha.
  spa-PDDPT: 'Porque somos fragancia de Cristo para Dios entre los que son salvos
    y entre los que se pierden:'
  ruf-ruf: Kwaapfila hambele he Imulungu, twetwe twa nung'o inoghile ya Kiristu kwa
    awala iwokombolighwa na kwa awala iwakwagha.
  gun-gun: Mba'eta ore kuery ma Cristo guigua heakuã va'e rami orekuai Nhanderuete
    pegua, oo jepe va'e ha'e okanhy va'e kuerya rupi.
  agu-BL: Na yi o' ketz o' xconsbe'tz Cristo, ni'cu'n o' tu c'o'cal insens. Na tan
    tu' yi mbi banak Cristo ja ko'c ketz chi jun balaj insens swutz Ryos. Ncha'tz
    ẍchiwutz wunak. Nin na el jucl katziblal ẍchixo'l yi e' yi ẍchiclaxok, nin na
    el jucl ẍchixo'l yi e' yi at cyopombil tq'uixc'uj.
  isn-isn: Kunsoko usese kung'wi Tunda, inge keunyuki uza nuang'wa Kilisto, ehi muawe
    neagunilwe nemuawe neakulimeligwa.
  ilo-ULB: Ta iti Dios, datayo ti nabanglo nga ayamuom ni Cristo, kadagiti naisalakan
    ken kadagiti mapukpukaw.
  pir-NT: Cristo yequina ijina, Cohãcjʉ̃ pehere bucuegʉ̃ yeaja mari, ehme sitiyere
    mari bucuero saha. Sa ye Cristo yequina mari ijiyere ihña masine apequina Cohãcjʉ̃
    yʉhdʉoatiquina. Apequina tiquina ñañe buhiri pecapʉ wahatiquina gʉ̃hʉ Cristo yequina
    mari ijiyere ihña masine.
  anv-NT: Geŋwáge ɛsé gelú ɛké gebɛ́gé ɛlu ɛwé ásɔɔ́ né mewɛ Kras achyɛgé
    mbaá Ɛsɔwɔ. Bɔɔ́ abi Ɛsɔwɔ áwené gemɛ́ge bwɔ́ áwuú geji cha ne abi ánome
    mme detú áwuú geji cha.
  sab-NT: Cha kle chage geru Cristo giti trage kwian ulita ole, e giti nga suga no
    no Chubedi, ene geru Cristo giti ñage chke uñale kwian ulitage, ene kwian ulita
    ñage geru amaña keruchuge ñage mo ta gbe geru gai ulia mo alin. Kwian gweale geru
    gai ulia agwa gweale me geru gai ulia,
  tmd-tmd: Krais bɨ hölɨŋ wä höba pɨ God höjöpal ur nöl akuyöbö, an mɨdöla. Krais
    ñɨgö kömö pɨmɨd nöbö mö akuyöbö hölɨŋ aku nugwön, hölɨŋ mɨ id wä nugumɨn, ñɨgö
    kömö mɨdɨb mag aku nöla. Jɨ wöröxɨba rɨmɨdöi nöbö mö bla, hölɨŋ paŋyöbö akwör
    nugwön, nöbäpö hölɨŋ gwogwo höm nugumɨn, ñɨgö wöröxɨb mag aku nöla. Jɨ nöbö mö
    kai mabö aku rɨb maga rɨ?
  acr-NNT: Oj kꞌu pachaꞌ kunabꞌal lik kiꞌ ruxlabꞌ kamuyuyik kopon chwach ri Dios,
    ma quma riꞌoj kaqꞌalajin rukꞌuꞌx ri Cristo chikiwach ri kekolobꞌetajik y chikiwach
    ri katajin kisachik.
  kpg-kpg: Idimaa, gidaadou gu manongi ang gi God i di manongi o Christ. Di kala deenei
    ga modoho ang gi digau ala ga dagaloaha, mo ang gi digau ala gaa kili gi daha.
  taj-taj: तिग्‍दा भिसम थार्बा याङ्बा म्‍हिगदेदेन नाश तसी निबा म्‍हिगदेला गुङरीनोन
    ङनी परमेश्‍वरला लागिरी ख्रीष्‍टग्‍याम ज्‍यबा बास्‍ना खबा धूप हिन्‍ना।
  avt-avt: Haiu mɨt aposel haiu mɨre menmen mɨnɨn yaaim me Krais hɨrak kewepwarem
    kewet God em. Haiu mɨre menmen minɨn yaaim men nɨmɨn ke mɨt miyapɨr kerek God
    kaktorhis. Me mɨt miyapɨr kerek God kaktorhis, menmen haiu misesim hɨram mɨre
    menmen mɨnɨn yaaim mamkepi hɨr nanu werek werek. Me mɨt kerek God ap kaktorhis
    nanɨno si, menmen haiu misesim hɨram mɨre menmen mɨnɨn enum menipi hɨr nani. Mɨt
    neimɨn hɨr nanɨrtei menmen im werek werek a? Taauye!
  cbk-cbk: Y came dol perfume que si Jesucristo ta ofrece con Dios, cay ta predica
    came el Buen Noticia, y el olor de ese ta man calayat entre el maga gente quien
    ta cree con Jesucristo para tene salvacion. Y ta man calayat tamen ese mismo olor
    entre el maga gente quien hende ta tene fe con el Señor.
  uig-ARA: چۈنكى بىز خۇداغا يەتكۈزۈلىۋاتقان مەسىھنىڭ خۇشپۇرىقىدۇرمىز، ھەم قۇتقۇزۇلۇۋاتقانلار
    ئارىسىدا ھەم ھالاكەتكە كېتىۋاتقانلار ئارىسىدا شۇنداقمىز؛
  tuf-tuf: Etar isat uw quin ehcwayat, Sirat ítitan, Jesucristo chihtá cuitar ehcuro.
    Eyta istír ahní rehcaro. Isat bahnaquin cucajá acat ehcuro. Jesucrístoat imáy
    síujaquin cucajá acat cat, cab oc icar beyata bin cucajá acat cat Sir chihtá ehcuro.
  abx-abx: Kay si pagbahu-na si Diyos, kita kam i makapariho si bahu-na si Kristo
    bisan singnga kita pa'arop, bisan kon awinan kita huwang si mga taralwason o ma'in
    ngani' si mga mammatayon nga bulag si Diyos.
  mco-NT: Co ngapxhuäcxyɨch Cristo y'ayuc ma yɨ mayjäy huɨdibɨ padamb ajcxy y'alma
    ñïdzoocɨn ooy Dios jäygɨdägy. E ñañ jadu'n Dios ooy jäygɨdägy co ngapxhuäcxyɨch
    Cristo y'ayuc ma yɨ jäy ajcxy huɨdibɨ ajcxy y'alma tɨgoyaamb. Jadu'n ɨɨch ajcxy
    ndung nipaady nej jɨhuɨ̈y nboomjójcɨxɨch jabom jabom ma Dios yhuinduu mɨɨd Cristo
    ycɨxpɨ.
  cpb-NT: Oshiyawaitakawo kasankari ritayiri Cristo rinimotakaantariri Pawa. Jiroka
    kasankari kantacha inkemainkayetairo awisakoshireyetaatsine, eejatzi peyashiwaitaachane.
  aon-aon: Um maresh? Apak douk kabi enen sanda nyeisik yopuri unar iri um. Enyudok
    sanda douk Krais nenek ofamen nako Iruhin iri. Enyen douk nyeisik nyanak um eshudok
    douk Iruhin nape naraesh shatanamori shape wosik iri shani eshudok douk shape
    shagipesh ahudok yah hanak um yoweiburi wabur iri shopunek.
  hus-NT-2005: Pos wawáꞌ i junwal jelti jun i niwiytaláb xi na Kristo in pidhál na
    Dios ani u bukʼel putálkʼi xon ti kʼwajat xi loꞌodhichtsik ani xi kʼibchonékichtsik.
  mig-NT: Chi tu̱'un Cristo, bueno skáka‑yó já'a̱n sá'a Dios, te jáa̱ tu̱'un‑ún nuu̱
    cháa káka̱ku jíín núu̱ cháa kánaa.
  bps-bps: Du gito i fbel i Fye Tulen gablà ku Krayst, sadi ito gambet i fye bun,
    i too gaflehew Dwata, i gal gbun i dad to mayè faglut, kel di dad to fadlug magu
    di dalan salu di kaflayam landè gusenan.
  mbs-mbs: Meluba se Timanem aw megtoladà a tepad ki Cristo diyà te menge otaw nemenal
    aw diyà heman te menge otaw ipelumun.
  tof-tof: Ki Kerrison ilangzanakla, Godón ne klama bagürwóman ngitanda. Ki Kerrison
    ilangzanakla ibü aodó, zidbairrün nidipko, akó ibü aodó, bamrükürrün nidipko.
  cme-NT: Na saa da, Diiloŋo wulaa, ii dii ŋaa Kirsa natikolo nuɔmba hɔlma-na. Bamaŋ
    biyaa hũmebabalalle‑i, bafamba wulaa kuliiŋ-hũlãaŋgu'i dii-yiɛ ta ku jo baa
    kuliiŋgu. Bamaŋ biyaa koŋkor-hũmelle‑i, cicɛ̃lmaŋ-hũlãaŋgu'i dii-yiɛ ta ku
    jo baa cicɛ̃lma. Hai gbãa ce maaceŋ daama temma‑i?
  sus-sus: Won luxi nɛ alɔ labundɛ xiri fanyi Ala naxan nayensenma kisi mixie nun
    kisitaree tagi.
  pon-2006: 'Pwe kitail rasehng pwohn warpwohmwahu me Krais kin ketin meirongkihong
    Koht, me pil lelohng me komokomourla kan oh me wie leklekdekla kan:'
  dad-dad: Ere nigin, amã idi kel gei fedif anidi ado idi isaikalauf anidi atun, Negur
    mala bun, Kristus nẽ sumeĩ biya.
  zab-NT: Ne pur Jesucrist dunnɨ nan zec tuby guux ni rldianaxy nez lo Dios, guux
    ni rdzɨny nez lo de ni reldilaaz Crist ne nez lo de ni quɨt reldilaaz laany.
  jae-jae: Gebe Anôtô gêlic aêac atu Kilisinê gêŋmalu amoa lau, taŋ Anôtô ênam êsêac
    kêsi to lau, taŋ sênaŋa naŋ ŋalêlôm.
  ksd-ksd: Tago avet a bo na ang na vuvuvul kai Kristo tadav God, ta diat di valaun
    diat, ma ta diat dia virua;
  msm-NT: '@see-verse:2CO.002.014'
  myk-myk: Bani Kilɛ ya wèe pye Kirisa wo nudanga sinmɛ. Sipyii piimu na ba shɔ, ni
    piimu na ba gyɛɛgi ge, kee nugo ke ya nɔni pee bɛɛri na.
  sbe-sbe: Kaniyona ede Yaubada kalinawai meta kai ka hemala Keliso yona pane namwanamwana
    ye lau tamowai maudoidi luwadiyena, siya kaiteyadi kabihemauli se lobaiyako yo
    hinage kaiteyadi se laulau boita hesabana.
  mcr-mcr: Ne nätmatqä jinaŋä-weqä ii eŋqä-paŋä iiŋä etaŋgu, Kraisi Iqu inetmetä,
    Goti Hanjuwä Ique änawikqe. Ga ämaqä häŋä hea ique-ique pmeqä hänaqä iqi pmetaŋguwä
    iquauŋi, neyaqä jinaŋä-weqä äŋguä eŋqä-pa iqu ämuänyäqe, ätumaŋi, häŋä-pmeqeuŋqä
    yäŋqiyä. Itaŋga qui imäkmbŋqä hänaqä iqi pmetaŋguwä iquauŋi, neyaqä jinaŋä-weqä
    äŋguä iqu, piyaŋä-weqä eŋqä-pa muänyqaŋga, ätumaŋi, äpäkoŋqeuŋqä wäŋqiyä. Ga wäuŋuä
    tnäŋä iiŋi qäyu imäkätŋqe, tqukä?
  cux-NT: S'uuúⁿ tan'dúúcā 'áámá cosa chi n'dɛ̄ɛ̄vɛɛ ngééⁿ chi incienso nanááⁿ Dendyuūs.
    'Tíícā s'uuúⁿ chi i'teenu yú Cristo. 'Tiicá ntúūⁿ s'uuúⁿ nanááⁿ 'iiⁿ'yāⁿ chi caⁿ'á
    yā cu'téénu yā Jesucristo ní caⁿ'á yā na va'ai chɛɛti nguuvi. Ní nanááⁿ 'iiⁿ'yāⁿ
    chi nguɛ́ɛ́ i'téénu yā ní caⁿ'á yā ná vaadī n'gii cueⁿ'e daāⁿmaⁿ,
  tur-YTC: Çünkü biz hem kurtulanlar hem de mahvolanlar arasında Tanrı'ya Mesih’in
    hoş kokusuyuz.
  san-ITR: yasmAd ye trANaM lapsyante ye cha vinAshaM gamiShyanti tAn prati vayam
    IshvareNa khrIShTasya saugandhyaM bhavAmaH|
  bel-N: Бо мы — слодыч Хрыстовая для Бога ў тых, якія збаўленыя, і ў тых, якія гінуць.
  sch-sch: Keini chu Khrista'n mirimhoi hâla Pathien kôma pêk sanminring tira om
    ngei le ânmang tira om ngei lâia minzar anghan kin ni.
  mic-MIQNT: Ta'n tujiw Se'suguli eig 'gtinnenaq tetapua'lug Gjinisgam pa wijei aq
    weljema'gewei muta Gjinisgam nemiatl Se'susal eimlij 'gtinnenaq. 'Ms't ta'nig
    westa'tijig aq ta'nig mo westa'ti'gw geitu'tij Se'suguli eig 'gtinnenaq muta pa
    wijei aq weljema'gewei nasgmn.
  huu-NT: Cristomo caɨ duillamona, ie rafuena caɨ lloia, Jusiñamuina iobitadɨcaɨ.
    Caɨ lluamona, damɨerie jillodɨmacɨ. Iena jitaiñenamona, damɨerie faɨfidɨmacɨ.
  jiv-NT: Kristu in pujurtamu asamtai Yusja̱i̱ nekapsamka iikia kuṉkúaji. Ii kuṉkúajnia
    nuna uwemtikramu ainia nusha tura uwemtikrachma ainia nusha nekapramnia ainiawai.
  otm-NT: Nɛ nangue dín 'yohʉ ra Cristo, Oją in numanhojʉ, tengu ra 'yɛ̨thi i yʉmanho
    bʉ nam bɛ̨n Oją. Nugä'be dím mam'be ra Cristo Jesús bʉ 'bʉi gätho yʉ ją'i, gue'ʉ
    i ja yʉ́ temaząi, nɛ ʉ di 'bɛh ra temaząi.
  dah-dah: Det hamŋeŋ igiŋ muŋ wor po Al Kuruŋ galak irde haŋyen gwahade goyen po,
    Yesu Kristu beleŋ meteŋmiŋ teŋ teŋ ge teŋ neŋ gayen dade Al Kuruŋ galak irtiŋ
    geb, alya bereya Al Kuruŋ beleŋ yumulgaŋ titiŋ marya yubul tike kak alare kutek
    haŋ marya goyen tumŋaŋ mereniniŋ nurde haŋyen.
  tnk-tnk: Iakani iamɨnhi irə tɨ nəri nə mə kɨmaha iahəmwhen ia nɨmwəkmwəki nari nɨpekɨn
    rapein amasan Kristo rauvani tɨ nəɡnəɡɨniien Kumwesən nɨse napw irə ramevən tɨ
    nərmama səməme Kumwesən rauvehimɨru irəha, mamevən mwi tɨ səməme kamhəuvən mə
    tuhemhə.
  kpr-kpr: 'Eregoseva: evetu genembo mave God da Geka ighagha use ambari dae erera
    aikena, namanenda vironu mo, kau masa da kaugo ava use irira. Mave fumbarira amo,
    ambarira. Evetu genembo mave God da Geka ningido, jebuga evovodae irari ava barera
    aikena, namanenda vironu mo, kau muno evevago ava use irira. Mave fumbarira amo,
    jebugarira. Ava sedo, vironu sari emo, saramana bouvugori. Jo feghako iraeri.'
  san-IAS: yasmād ye trāṇaṁ lapsyante ye ca vināśaṁ gamiṣyanti tān prati vayam īśvareṇa
    khrīṣṭasya saugandhyaṁ bhavāmaḥ|
  nho-nho: I te aa, i taatou nei e mee pee ko naa mee mannoni e hookina Christ ki TeAtua,
    teelaa e ttoha no takoto ma naa tama ni hakassaoria aa ma naa tama e nnoho ki mmate.
  gym-NT: Ne aisete Kristokwe nünabare ño, käkwe ja tare nikani, ye kwrere tita nüne.
    Ye abko, Kristo namani kuin dbe Ngöbö ngwärekri, ye kwrere tita Ngöbö ngwärekri,
    jändrän rä bäne ye kwrere. Amne ni mda mda rabadre dianintari ya, ñakare ya, akwa
    jändrän rä bäne ye tä näin jökrä ni ngätäite kä ngrabare temen, ye kwrere jire
    tita niaratre okwäte.
  azg-NT: Caveeꞌ nchjii jon na concyá jñꞌoon ntyja ꞌnaanꞌ Cristo ndëë nnꞌan. Ya na
    itsco tsꞌan su, quichi condyiꞌ jndyeeꞌhanꞌ ndëë tsoñꞌen nnꞌan. Manndaꞌ vaa na
    itsijonhanꞌ na nchjii Tyoꞌtsꞌon na concyá juu jñꞌoonꞌñeen ndëë nnꞌan na condyehinhanꞌ.
    Nque nnꞌan na coyꞌonhin cüenta Cristo na ntsinꞌman jon ñuaanhin ndoꞌ mantyi nincüajon
    itsꞌaahanꞌ quiiꞌ ntꞌan nnꞌan na cotsu ñuaanhan.
  bhd-bhd: किजोकि अस परमेशरे कां मुक्ति मैलने बालां, ते नाश भोने बालन कां, दुइयां
