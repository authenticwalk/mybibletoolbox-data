    ʉ̃jʉrojʉ warona cʉni, jeame ʉ̃jʉrojʉ ĩna wabore ñaroca Dios ĩ masoana cʉni ĩ oca
    masirã yirãji ĩja. Masare Dios oca mani riasoja queno sʉtiro bajiro bajia ĩre.
    Ito bajiro masare mani gotija ticõri, wanʉgʉ̃ yiguĩji Dios.
  trc-NT: Dan me se nda̱ꞌ rá se vaa yachruu̱ squíí gunꞌ da̱j, ne̱ achén yoꞌ scaꞌnúj
