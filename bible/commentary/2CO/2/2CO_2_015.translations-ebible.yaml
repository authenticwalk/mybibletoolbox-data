    tang dulul tebe kwep unebu ulutap keluta, unang tinum iip maak iyo tang mafak
    kuun-bulu utafinonbip ulutap ke God imi weng uyo utafinono kupkaa yang kaanamin
    ilep une-bala e minte, iip maak iyo tang tambal kuun-bulu deng tebebip ulutap
