    anudan.
  xtm-NTPP: Vaa ndaka ja vii ja va'a ka sa'a ka kuu o ma ndákua'a Cristo ma nuu Su'si
    ma, te kénda i nuu ya ma sukan kúu in ja jáxiko asi, te sukan kúu tna i nuu ñayii
    jin ndani'i ta'vi ma, kovaa masu sukan kúu nuu ñayii ka skenaa maa i ma.
  nnq-nnq: Gambu twenga tubi andi ubani guna kunungila gwenio Kilisto ampangi Nnoongo,
