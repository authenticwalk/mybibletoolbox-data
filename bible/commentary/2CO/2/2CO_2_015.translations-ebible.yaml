    ĩwẽ'õ za'ra mono ne, te ta norĩ hã te te siwi 're wẽ'õ pese za'ra, ĩwasu'uwẽ hã.
    Ni'wam norĩ si ĩwasu'uwẽ te te sima 're ĩwẽ za'ra mono norĩ si, te za 'Re ĩhâimana
    u'âsi mono hã te te 're anho'reptu, hâiwa ãma ĩ'rata 're si'ubumroi u'âsi mono
    da. Ta norĩ ma si, tãma 're wẽ u'âsi za'ra mono di Cristuhu wasu'uwẽ hã, marĩ
    ĩsadazei uptabi hã 're sadazei wairébé mono wa, dama 're ĩwẽ wairébé mono ne.
    E 'wa hã 're hâimana mono bâ, si'uihâ na tiwaihu'u pese na Cristuhu wasu'uwẽ na
    romhuri na te te ãma 're ĩ'uwaimrami mono da hã, 'Re ĩhâimana u'âsi mono ma. Ni'wa
    hã sada hâimana õ di.
  cuk-cuk: Ar anmala, abonolesmalad-abargi, degi, dule-yoggus-gudimalad-abargi, Bab-Dummadga
