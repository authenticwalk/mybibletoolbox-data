  uvh-uvh: Ka na Anutuning kadapmang kareng ga' sura kabakna mamareng nakuk u kabinga
    kabakna kareng ubu naknga Anutuga' mesisiringa sa' tirik. Ka aposel arantagim
    indi Anutuning midi kareng u kama yong yong ituanga fiaretam wa Anutu warisa'
    yotangkanibinga girii Kasira Aming Jisas ka kane kigineng ka ami' ningda'ning
    kuma' tanga tipmirigu' aidining arantagim kigineng guk ning ira ituanga fiaretam.
    Abanga midi kareng ka indining mini'ganang kadofita' wa ofa Anutuga' tangam wara'ning
    mupmu kareng ningda'ning tinga Anutu wari Kasira Aming Jisas ning kane kareng
    ning midi wa aming amingga' tipkadofiaminga naknga yareting.
  ino-ino: Kalaisi'a Sata ayapati eteno lavaleketa Akaeya'ae lo'kata mai'nona yafe
    mi'ko hao'otake ya akaseta mai'neta Anumaya Kotife amuse'a nehuta aki alita asaka
    hisune. Akaeya lakaeya laha ne'maeketa fate fate kumate Yisasi avake hapa'nepaunake'a
    ani ke afi'a alakepa nehaya yafe kanale mana aino uneno nehe.
  gnn-gnn: Yo, mirithirri yana ŋarra ŋayaŋu-djulŋithirrinydja ŋuriŋiyi dhäwu'yunydja
    nhumalaŋgala. Wirrki yana wal'ŋu ŋarra dhika buku-wurrpandja Godnha, liŋgu bitjan
    warray liŋgu ŋayi ŋuli ŋanapurrunha gäma yukurra ŋurru-warryun ḻatju'kuma warray
    dhika wal'ŋu, märr yurru ŋanapurru djuḻkmarama ŋuriki yätjkunydja mokuywunydja,
    dhambay-manapanmirri yana Djesu-Christkala. Yo, balakurruyi ŋanapurruŋgalaŋukurrunydja
    Godthu ŋuli yukurra balaka'yunmaramana ŋunhiyi dhäwuny'tja birrka'mirrililina,
    balanyarana bitjan buŋgan bäw' ŋunhi, märr yurru birrka'mirriŋura wäŋaŋuranydja
    marŋgithirri nhanŋu Djesu-Christkunydja.
  yal-yal: Koni Ala tantun, amasɔtɔ a Muxu Sugandixina en nasoma a fangan bun ma nɛn,
