  agm-agm: Iyataahandɨ kandɨ wanɨ nɨnɨ Autaahaatɨhoai kɨnyɨ gaahoŋe undɨtɨ mepɨ autaahemwataayo
    amɨ nyahɨ komɨ pɨwɨha nesi daayaatɨ ausaawa kataunjohiyɨhiyaanɨnɨ Kɨraisihoaisaatɨ
    tɨmaamaitohɨtɨhandɨ Autaahaatɨho nasisoaarɨ netɨ andɨtinyaisɨhɨ amɨ kahapaamapɨpa
    nyahɨ komɨ otɨpɨpatɨ kawitɨhaahɨra netɨ nanyisapusɨwaiwai nyahɨ newaatɨ tiwa ipɨhatisawaamɨhaayo.
    Nyahimata tiwa ipɨhatisotɨmandɨ siyaatɨ nyahɨ tiworisai tiwa ipɨhatisaatɨ isɨhiyai
    numwaasi nasohiyɨhiya kɨmiye undɨwɨ nasoaanɨwɨ aunɨhiyohɨpatamatiyaatɨ isɨhiyai
    nunjɨhaayo. Iyataatɨ Autaahaatɨho nyangisɨ nahataapɨpɨhɨ netɨ natanyoaasihɨ isɨhiyaisɨ
    komɨ pɨwɨha nyahɨ katawaunjɨhaayo. Katawaunjonɨhɨ kɨretapɨ isɨhiya Autaahaatɨhopɨ
    mmonɨwɨ gɨwunyaawaayopo. Iyataatɨ komɨ pɨwɨha nyahɨ isɨhiyaisɨ katawaunjohɨha
    sa wapa apɨpaahɨ gaahapa waamainjotɨhapaamatiyatɨ noaipatɨ isɨhiyaamɨhatɨhɨ ahondaise.
    Ahotihɨ amɨ isɨhiya nahataapɨpɨhiya Kɨraisihopɨ mmonɨwɨ gɨwunyaawaayopo.
  ubr-ubr: Baise God tabikakaiwai! Yabin ot Kerisoai tabikaita on ot ra fufur fafatum
    yangan ba God ebonanawaiit Kerisoai tabigagam tasosowar. God on ot ebiyamet Keriso
    an sagob on fio yanden obin ninibin ba on taniyamai inarat tafanam au engon inboai.
  tsw-NT: Tsu godyo ta̱ A̱sula̱ lon! A̱yi ɗa za na ka̱mba̱to ntsu agbashi a̱ yi, reve
    waru u walaa tsu elime a̱tsuma̱ a mmalu ma alya ma aci a Zamawawa. A̱sula̱ waru
    u ta kambusa bazasa urevu wu Zamawawa uba̱ta̱ biti ana ma̱guru ma saꞌani.
  cax-NT: ¡Chapie ümoti Tuparrü! Itopiqui uiti macananati Cristo ümoti choborese.
    Arrüsomü supacanaca ito ichepeti Cristo. Sane nauquiche caüma arrti Cristo icüpuruti
    somü au nanaiñantai icu na cürrü. Soboi caüma bama macrirrtianuca isuputaramati
    Cristo.
  aia-aia: Ma'ata meu ha'atee ha'agorohia God! 'Inia 'ia Kraest 'a 'a'auhi'ameu 'anai
    ha'ahehoa Saetan suri'i mwani dora na 'ia God 'a na'otarameeu 'ari suri'i. Mia
    God 'a ha'ataari'ameu hura'a 'anai taroha'inia Kraest suria 'ari mwane dora 'onaai
    'adarara na haa i si'inihanai insens hako 'ari suriai mwani dora.
  srp-1865: Ali hvala Bogu koji svagda nama daje pobjedu u Hristu Isusu, i kroz nas
    javlja miris poznanja svojega na svakom mjestu.
  agt-agt: Ammi maski am had sin na lugar ya eyan mi nga pangipadangagan a pake matalakak
    ta Namaratu ewan gafu ta pakikahulun mi te Hesus Kristu, te intu ya kanayun mangiunnan
    tekami ta kuman na kapitan mi nga mamaspasikan ta patarabaku na tekami. A mesaned
    ya damag na kalalaki na ta kuman na bangog ta ngamin kiden lugar gafu tekami.
  lug-lug: Katonda yeebazibwe atuwanguzisa bulijjo mu Kristo Yesu, n’akawoowo ak’okumanya,
    ke tubunyisa wonna.
  yby-yby: Ito Taetasida ga mako olotiya lo bamoko Omailimo lolo ibo nesamuya epoka
    letuwe. Lemoda lilime Kalaestitoka omeletokoko olohamidana asetokaiyoko lemoya
    elowa jeko anida anida heko minune. Sakoko ula molaiyoko monokamidana nuwala lalo
    maya auvena siyekuniyoko, numuto namato hutili oko wibotoya eleko elowa jeko minatune.
  heb-heb: אבל תודות לאלהים הנתן לנו בכל עת נצחון במשיח ומפיץ על ידינו את ריח דעתו
    בכל מקום׃
  mpp-mpp: Aime Wapongti hudu ewalime nonge Kristoholec wetackelu gabeng bacnubame
    damengsoc yeicne alingka mengocnubame nganibong yogodi feicne aigac. Inguc aime
    macsoc hikebeng, Yesule siduc yogo hoine madicne ailu yogodi bolenonggang fikelu
    hikecaigac. Ilec Wapongte kwele-madic micnogabeleng!
  apb-apb: Oto no ko paalahea God oto liutaa, aana a Kraes e a'aila'asie oohotaa,
    na oto ie melu lado oto pe'ie a Kraes na melu ko lae-lae oto i sulie mala mo koni-konihe
    ingeie. A God e asu i lalo aameelu hunie tataroha i sulie a Kraes ke lai hule
    oto aana ahutana mo henue, mala wasuha'ana dango wau-wesu nge e tohungei wesu
    mangoni oto hiito'o e sai hule aana ta'ena nga leu i laona nume.
  san-TEL: య ఈశ్వరః సర్వ్వదా ఖ్రీష్టేనాస్మాన్ జయినః కరోతి సర్వ్వత్ర చాస్మాభిస్తదీయజ్ఞానస్య
    గన్ధం ప్రకాశయతి స ధన్యః|
  ben-IRV: ঈশ্বরকে ধন্যবাদ যে তিনি সবদিন আমাদের নিয়ে খ্রীষ্টে বিজয় যাত্রা করেন এবং
    তাঁর বিষয় জানা হলো সুগন্ধের মত আর এই সুগন্ধ আমাদের মাধ্যমে সব জায়গায় প্রচারিত
