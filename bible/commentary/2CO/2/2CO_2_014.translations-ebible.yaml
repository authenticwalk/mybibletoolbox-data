    pumèníiri isàni icàlàlìanáwa.
  tsn-tsn: Mme a go lebogwe Modimo! ka se Keresete a se dirileng, ka go re naya phenyo
    gore gongwe le gongwe fa re tsamayang teng a re dirise go bolelela ba bangwe kaga
    Morena le go anamisa Efangele jaaka setlolo se se monate.
  amr-NT: ʼUruaʼda Cristoa moʼnigkikaʼuyate oknopo̱e̱po kenpaʼti oʼnigpe̱i̱kaʼnok
