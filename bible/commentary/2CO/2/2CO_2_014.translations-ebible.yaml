    yî yese le saŋse Klistu mondvuum e monciim ɛ bó kee wvú yuuke nsam we diɛwɛ jiin
    fò bó ɛ ton e.
  row-row: Mae au sia bee o, au oꞌe makasi naeꞌ mbali Lamatualain. Huu Kristus natati
