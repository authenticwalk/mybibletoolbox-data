    nguiã ure je mangue jenda chooñoa je co. Aba mbushɨmbusa rã tuchɨ chõ echeẽ nde.
    Sã aba mbushɨmbusa riqui mbae mbushɨmbu turã jate no.
  kje-NT: Enimaa ya apanak trimkasi Makromod Lalap man rehiyedi Nin arwali na'akeme
    lolo Kristus! Ai norle'ule'u norwaliwali yai penia ainima arwali kan kawala mayai
    ono moro Kristus mamwaliyedi mahaku me'e, la Makromod Lalap nair mayai leke am
    loikaru Lirna Wawa'an ma na'ono Kristus lolo ewi-ewi, penia ri nammori derne rakani
    la rauroinedi Ai me'e! Ai Lirna Wawa'an onne naise ha wala'ula'u man hi'i ri nammori
    akin nahuwa'an.
  gaz-gaz: Waaqa yeroo hunda akka nu Kiristoosiin moʼannoo qabaannu nu taasisee urgaa
    beekumsa isaa karaa keenyaan iddoo hundatti facaasuuf galanni haa taʼu.
  kud-kud: Na Yaubada ainai ta'awa yauwedo wuwuna iya yana lau ahaiyena hauga maudoina
    Besinana ainaena ta wahiyala di'wa. Ta Yaubada iyepaihowagai na Besinana ana hanapu
    vehabana a'abiye dabalala tupwa maudoina aidiyai dova pwalawasi panena.
  urb-NT: '(Amõ rahã we, Tit rehe asak. A''erehe pehẽ pexoha rehe har akwa. Pexoha
    katu, aja akwa.) A''erehe Tupã pe ihẽ apandu: “Mã! Ne jõ riki katu te me''ẽ ke”
    aja. Pesarahã! Amõ ta ke kapitã muputu''u rahã, muputu''u ame''ẽ ta ke a''e werur.
    “Ko ihẽ amuputu''u ame''ẽ ta ke” aja kapitã mujesak hekoha ta pe. Aja Tupã tĩ.
    Kirisutu riki kapitã keruhũ a''e. (Jande jajurujar katu ehe.) A''erehe jande riki
    Kirisutu kotyhar ta ke. (A''erehe a''e muputu''u ame''ẽ ta aja saka jande tĩ.)
    A''erehe Kirisutu namõ jande ke Tupã mujesak hekoha ta pe, ame''ẽja saka. A''erehe:
    “Ne jõ riki katu te me''ẽ ke” aja Tupã pe ihẽ apandu. Tupã pandu jande pe: “Kirisutu
    rehe har pepandu pandu peho” aja. A''erehe ehe har japandu pandu jaho. Ma''e pihe
    katu ame''ẽ ke amõ jyhẽ rahã, upa koropi pihe katu. Aja Kirisutu rehe har japandu
    rahã, upa ngã renda rupi Kirisutu rehe har ukwa ta. (Ma''e piheha ok ta rupi upa
    pihe katu, ame''ẽja saka.)'
  fra-LSG: Grâces soient rendues à Dieu, qui nous fait toujours triompher en Christ,
