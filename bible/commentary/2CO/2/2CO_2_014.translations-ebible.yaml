  tha-KJV: แต่​ขอบพระคุณพระเจ้าผู้ทรงให้เรามีชัยเสมอโดยพระคริสต์ และทรงโปรดประทานกลิ่นหอมแห่งความรู้ของพระองค์​ให้​ปรากฏด้วยตัวเราทุกแห่ง
  por-BR-2018: E graças a Deus, que sempre nos faz triunfar em Cristo, e por nós em
