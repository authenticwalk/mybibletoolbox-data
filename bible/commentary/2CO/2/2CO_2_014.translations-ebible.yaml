    Lamatualain natudꞌu nakandoo nae, hita ia ra, Eni atahorin. Dadꞌi leleꞌ hita tafadꞌe
    atahori soꞌal Kristus, naa onaꞌ maꞌameniꞌ sa fo basa atahori hae rala.
  msy-msy: Ezɨ God, Krais ko porogha en faragha zuima, e an gɨn ghua kalabuziar gumazibar
    mɨn ghua bar akuegha mɨgɨa ghaze, Krais modorozim gafiragha apaniba dɨkabɨragha
    gɨfa! Ezɨ arazir kamɨn gumazamiziba bar God gɨfoghamin fofozim ini. A mati mughuriar
    aghuimɨn mɨn otozɨ, amɨnim a bɨrazɨ a tintinibar ghu. Bizir kam bagha kɨ Godɨn
    mɨnabi.
  agg-agg: Ŋga Godɨmbo hɨhɨfɨndɨ-hurɨmboane nɨmboe sapo aiani Krais-babɨdɨ nɨmboefanɨ
    muŋguambo si aho ra sɨhefɨmbo aboedɨ nafɨ semündümunɨ huhü asu nɨne-moatükunɨ
    ranai sɨhefɨmbo moaruwaimbo-femunɨmbo aho ra ŋgasündɨhu aboedühɨ tükehundɨ. Yɨhoefɨ
    ratüpurɨ ranahamboani God ai hoafɨyuanɨ asu nindou ai Krais ranahambo fɨfɨrarɨhorɨ.
    Kraisɨmbo fɨfɨrɨfe ranana aparümbɨ fɨsɨŋarü yaŋgorɨ wakareandɨ nahurai-ane.
  ptp-ptp: Lêc gwêbaga a hi vɨxag pec ên Anutu, ên wê Kɨlisi vông vevac vô nipaên
    mɨ ngɨnoo, om dɨdii xe la vac nivɨha hɨxôn i, dɨ vông xe la nêl Kɨlisi kɨtong
    vac vɨgwe vɨhati ên nêb xomxo vɨhati i xovô, tɨyi xocbê susu nivɨvea nivɨha la
    vac vɨgwe vɨhati mɨ xomxo yaxên ge.
  nak-nak: Taritigi pepeho soata te La Tahalo Uru! Eia suli bibibi amiteu la bilalaha
    tetala, amite bolehoho la gima te la vagagarile Kraist moli. Oio te la merera
    tamiteu la isale Kraist eia sulubula soio te la maututula tomi, mai la malia la
    malalia, eia mali vivili tataho.
  lbb-lbb: Ika a atong wakak tetek e God, anasa e Karisito i nigon mila arlar ana
