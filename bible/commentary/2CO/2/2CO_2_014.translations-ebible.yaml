    itlajtol iwan ma xoyawi (xitini) ik nian nepa kej itlaj tlamantle ajwiak.
  asm-FB: কিন্তু সেই ঈশ্বৰ ধন্য, যি জনাই আমাক সদায় খ্ৰীষ্টত জয়যুক্ত হ’বলৈ পথ দেখুৱাই
    আৰু আমাৰ দ্বাৰাই তেওঁৰ জ্ঞানৰূপ সুগন্ধ সকলো ঠাইতেই প্ৰকাশ কৰে।
  okv-okv: Rate degi nainge nainge pambasora amo God na eoi Keriso ta ari sasapura
    nembari embopo ue amiga kajueto pahue amita ke javotoho embo tapa ta hande eora,
    amo i buji javotoho na mune javotoho hande euja aingeko eora.
  mxt-NT: Soco tyahvi nyoo chi Nyoo vatyi tyicuan ri sahá ganaa yo chihin fuerza ra
    Cristo Jesús. Vatyi sacotó yo tuhun ra chi ñáyɨvɨ. Ta tuhun ra cha cahán yo, cuví
    chi tari noo xico vixi chahan cha cañá tandɨhɨ ri ityi nu cuahán yo.
  tzo-NT: Hocol yal ti Diose ti scotol c'ac'al chaq'uilan ti q'uelel ti Cristo Jesuse
    ti yu'unune. Yu'un ti vo'one cajcontra ono'ox ti Diose. Hech chaj c'u che'el ti
    capitan soldadoe ti ora to ti chac' ti q'uelel ti much'u yajcontra ti laj stsale
    hech tspasat ti muc' yu'un hech chilic ti laj yu'unin xae, ja' no'ox hech ti Cajvaltique
    chaq'uilan ti q'uelel ti yu'ununtutique. Chac' chituntutic yu'un, yu'un hech chpuc
    sc'opilal ti scotol balumil hech chaj c'u che'el yutsil yic' ti pome ti c'alal
    yac'oj sba chac' ti q'uelel ti capitan soldadoe ti laj xa yu'unin ti yajcontrae.
  ind-AGS: Tetapi syukur kepada Allah! Allah selalu memimpin kita ke dalam kemenangan
    melalui kuasa Kristus dan melalui kita, memperkenalkan Kristus kepada orang lain
    di mana saja. Dan pelayanan kami seperti bau harum yang bisa tercium ke mana-mana.
  omw-omw: Qikye, Kotiva mwitaa mwitaa hirara rieqana nte Kotirara kyuqeve timwa kyena
    mwiaqamwata mwatarera. Tire Karaisiravata nrohi varunanranra tiro, Kotiva tiri
    tivita vareqaro nrohi varihata tire mpo mwata mpo mwataqi nrohiqata teta nramwutaahua
    nraataraqi vi varunanrave. Tire Karaisira qua timwa nyiqi vi varuraro tiriqaatairo
    mwia quavanto kyuqe mwunta vira votima kyero ekyaa viro nrinro hi variro.
  yrb-yrb: Godima ya woroworo durua utebasuba Dawabai we ma kobererau uteda we ma
    derawere utaisi. Godima yanu siosa uetaroma ma serigari ue Yesubai odiro Yesuini
    ibinisi. Yanu gaukarana Yesu Kerisonu kobere muno ari. Godima i kobere muno mune
    odasuro aboro aboro farasuro emema nauteda Yesu Keriso imutaita.
  maa-NT: Ndaà chjí‑la̱ Nainá nga i̱t'aà ts'e̱ Cristo fìko̱‑naje̱n k'e̱ nga okó‑la̱je̱n
    jñà xi̱ta̱ i̱sò'nde nga jye kisìkijne. I̱t'aà tsa̱je̱n k'oa̱á s'ín obísòn kjo̱hítsjeèn‑la̱
    Nainá xi ko̱s'ín ngaya‑la̱ koni jngoò jta̱‑la̱ tsojmì xi 'ñó ndaà jne̱, mé‑ne
    nga skoe̱‑ne jñà xi̱ta̱ ni̱ta̱ ñánda‑ne nga títsa̱jna.
  mcq-mcq: ꞌEnakaivo Godi teimani ꞌwavujaho Keriso oni vaji Hura naꞌia mapoka venue
    uneunecha asitaha paraju. ꞌEne nuni vaji Huni henaka mamaijaho kwaa ara mapokakino
    najahuꞌe pu areri amua maaꞌe ꞌuvujaꞌina.
  sus-A: تَنتُي نَ عَلَ بّ، نَشَن وٌن شُن نَكٍلِمَ عَ شَ مِشِ سُفَندِشِ سَابُي رَ.
    عِسَ كٌلٌنقٍ قَن عَلْ لَبُندّ شِرِ قَنيِ. عَلَ وٌن تَن نَن شّيشِ عَلَكٌ يِرٍ بِرِن
    شَ رَكٌلٌن نَ مَسٍنيِ رَ.
  jpn-1965: しかし、神に感謝します。神はいつでも、私たちを導いてキリストによる勝利の行列に加え、至る所で私たちを通して、キリストを知る知識のかおりを放ってくださいます。
  fra-SBL: Or, grâces soient rendues à Dieu qui nous conduit toujours en triomphe
    dans le Christ, et qui révèle par nous en tout lieu l'odeur agréable de sa connaissance.
  yka-yka: Saguwaˈ asal magsukul kami teˈed si Tuhan, peggeˈ magdambuwaˈ kami duk
    Almasi duk luwal kami tahinang tandaˈ weˈ Tuhanin, tandaˈ weˈ Almasihin mangandaˈagin
    duk kami kuweˈ meˈ pilisunen. Duk ginuna kami inin weˈ ne magpalatag si kēmon
    lahat aka-aka sabab Almasihin. Inin kuweˈ dalil bengngi kamanyan manyug.
  mle-mle: May nyan Godak wayapiy sinaak. Jisas Krais tabaam tibanalik tikuw, aw God
    mwugiydik, nyan yikinadiyan diki mawul wakiladiy niki tamiy niki tamiyaar Satan
    diki yawiyim kakilik. Adi miyawa tamiyaar karay kariya-dikib viyakita yaam duw
    taakw wukidana pik, atampik ki viyakita Jisas Kraisak wadil maaj miyawa tamiyaar
    yibagwulik, samasama duw taakw day rakarak tikwanadiy viyakita maaj wukik.
  shp-NTPO: Jaskara ixonbira, en Dios iráke akai, ja Cristo meranxon jatíbi jawékibo
    nonharesti noa imaa kopí, jatian noo meranxonribi jawen joi jatíbiain jato ninkámai,
    ja joira jakonhira inin poatai keskati, jatíbiain nokotai.
  aom-aom: Röhu no God mabëhe uaꞌejo. Rabëni Kerisoro mu sisëꞌo noꞌo ruahöꞌöjavuëꞌëro
    jiëꞌëro ëhuꞌëro God-ro uvajeje no Kerisoꞌo gemu mae javuajë uvoromo söjavuo ujuoho
    vaꞌego nimorohëꞌi jijiharueje. Ëhiꞌoromo huro Keriso-are jöho no bojamuijëꞌëro
    noro ae majëhibe vaꞌego ridi mabëhëro rumorovanovobe vaꞌajeje. Rumorovanovobe
    vaꞌego aëro heruomajeje God ëhi jiëꞌe ae jiajoho.
  geb-geb: Gu ntigem, Fhe Bakɨmen ndikndigap ana phorga nzuai. Gu khueŋ nzuav, ana
    zazera nzan kua ruav, won ŋkasŋkar za kha gumgi gu mbigi khɨvi, ana za kha bigi
    kambarav ŋkasŋka bakɨme ki. Ana vhɨra nzan kua ruim, nza Krais taagi nza ndir
    zav nza nzuav muuŋgi ŋaara ŋkasŋka, nza ana bun nzuai. Nza mba tɨvar muuŋrim,
    kha gumgi gu mbigi Krais kaŋgirga. Mbe ana kaŋgirga, mba tɨv, ana bigɨna vhuuŋ
    ndɨga fharar muuŋgip, ana ndɨk bɨɨŋbɨɨŋ, za ana ndiv, za mba bigir ŋgɨrim, mbe
    ana ndɨk gorɨrga.
  bsj-bsj: La buka kangek fiye kwama wiyeu wo nebo turani ti mor Kristi kir kir ker
    nyer ca wa kun finager nyom ka ce fiye gwameu.
  cak-cak: Pero matiox che ri Dios ri nibano chi jumul nkutiquer chirij ri itzel,
    roma xa jun kabanon riq'uin ri Cristo Jesús, y nkurucusaj richin ni'e chi naj
    chi nakaj ri jubulaj ruxla' ri utzulaj runo'oj ri Jesucristo.
  chf-NT: Cälben Dios que uc'adios u chi que aj Cristo ni mero cä Yumla. Y bada Dios
    u paq'uin bisanon t'ocob cachichcada tuba u yäq'ue' tä ute conoce aj Cristo bajcatac
    cä tz'aycun u t'an. Es ca' a wälä ni pom jätz'äcnaba que u tobe u yutz'u cachichcada.
  tlf-tlf: Kale kota Tatias iyo atami e, ipmi sang uyo bogopnelata, kota God iyo,
    “Misam o,” ageli ko. Kale nimi God imi, “Misam o,” agan-bii bomi magam uyo ki,
    God iyo ilami Man Yesus iyo ulaa dula numi dubom kebe-nala e, ita kanube numi
    waasi dinan-kalin tinum imi kamogim tambal ilatap kebe-nalata, isiik suun bon
    tem abe-bom-nalata, waasi iyo fegele-balata, tambaliim tiinan-bomup kale minte,
    ninggil nuyo kanube waasi dinan-kalin tinum ilitap no kebe-bomta imi daang uyo
    begebe-bom tiinan-bomup kale, ulutap mungkup God iyo ninggil nuyo ulaa imdula
    tiine-bom Krais imi sang uyo baga-e-bulupta, tinum imi min fuut agelipta, mufekmufek
    umi tang tambal kalaa angbip ulutap kale, kafin kaa kutufosu komi unang tinum
    kwiin tagang iyo tolong do-nilip e, weng boyo dagaa ku no ke-bilip ko.
  piu-2006: Katutjanyalaka puḻkapuwa! Yiitju Kurayitjaku walytja tjuṯa nganaṉa nyinanyingka.
    Paluru ilta nganampa mayutju tiṉa nyinanyi. Katutjalu nganaṉanya nintilpayi wangka
    Yiitju Kurayitjanyatjarra tjakultjurinkunytjaku. Wangka palumpa yaṉangu tjuṯa
    yunyparringkupayi, kukatjanu paṉṯiku yunyparrinytja nguwanpa.
  poh-NT: Chiri̱j chic wili to̱b ta woꞌ jaꞌ biram ta nak chic ribiral i Ti̱to, xponic
    woꞌ ribiral wu̱cꞌ. Ru̱cꞌ reꞌreꞌ til kꞌe̱ꞌ woꞌ chic tioxonic raj yeꞌeric reh Dios
    ru̱cꞌ take paꞌ bih riban. Reꞌ Dios wili reꞌ woꞌ reꞌ nbanic chi koj-elic chi coric
    chipam kacamaj ruꞌum chi hoj aj niminel reh Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric.
    Reꞌ riban i Dios wili jeꞌ ricab riban jenoꞌ cꞌamol quibe̱h take juntuhm ok chi
    sol reꞌ nchol ribanaric chi reꞌ take riso̱l ncaꞌn cho canar i kꞌakꞌanic. Reꞌ woꞌ
    reꞌ nbanic chi reꞌ kacꞌuhbal i hoj raj camanom reꞌ cꞌahchiꞌ kakꞌorom chiri̱j rinabjic
    i Jesus cꞌahchiꞌ rojic lok chi junsut tinamit jeꞌ ricab riquihej je ri̱b jenoꞌ
    ncꞌohnic laj ikꞌo̱m.
  tue-tue: Cõãmacʉ̃rẽ ʉsenire ticoa. Cʉ̃ʉ̃rã́ Cristore ñañarére netõnʉcã́rĩ tiirígʉ
    niiwĩ. Ʉ̃sã cʉ̃ʉ̃mena niijĩrã, ñañarére netõnʉcã́rãbiro niiã. Sitiaãñúre niipetiropʉ
    sesarobirora Cõãmacʉ̃ ʉ̃sãmena cʉ̃ʉ̃ye quetire niipetiropʉ masĩpetijõãrĩ tiii.
  bjp-bjp: Isau le ia fotrokap usuf God, wara le aunbiing kere patep lo Karisito,
    i famu pes kerer arae nenge King, ae ka paket ta foron tuui kia, ke ka wuun kemem
    isi fasarara Rokap na Fafas lo Karisito, isi fanu rik usum lo na foron falifu
    tikii. Ma Rokap na Fafas ae, i arae tier ae imel e rokap na sana usuf fanu ae
    ri ongen u.
  xon-xon: Tɔ, cha ti doon Uwumbɔr mbamɔm. N‑yoonn mɔmɔk u cha ti nyaŋni kinimbɔŋ,
    Kristo aapɔɔn pu, ki cha ti buen ni kookoo, ki tuk binib waabɔr ke bi bee u. Waabɔr
    mɔ ke tulalee aah nu mɔ pu na.
  tzo-ZNT: Coliyal ti Rioxe ti jaꞌ chiscolta ti Cristoe yoꞌ más xvinaj o ti chacꞌ
    jcuxlejaltic ta sbatel osile. Coꞌol xchiꞌuc chvinaj smuil nichim.
  mpm-NT: Ti na kutaꞌu ri nuu Yandios, chi nɨnɨ saꞌa ya ja kundee ri jiin taka jniñu
    ja taꞌu ya nuu ri. Ti jandaa ndixia kuu ja ka kundee ri, chi ka yɨꞌɨ ri jiin seꞌe
    ya Cristo Jesús. Ti jajniñu ya ruꞌu ja kachanuu ri jnuꞌun Cristo nuu taka ni ñuu,
    nanu jichanuu ɨɨn xiko asun.
  ots-NT: Dí ndo öjpi mpöjcje ca Ocja̱, como guegue i föxquigö dár tʉngui cár tzi
    palabra göhtjo pʉ jabʉ dí dyo. Como dí yobbe car Jesucristo, göhtjo pʉ jabʉ dí
    pa, ncjahmʉ i pa guegue hne̱je̱, cja̱ por rá nguejquigö i jmeya ja i ncja. Ncjapʉ
    ga tti̱htzibi cam Tzi Tajʉ pʉ ji̱tzi. Nu car Cristo i jñɛjmi hnar rey ca xí nda̱pi
    quí contra, ya xpá ngoh car guerra, cja̱ nuya, i ttøhtibi cár mbaxcjua. Nugöjʉ,
    yí cja̱hniguijʉ, dí jñɛjmʉ cʉ to ba tu̱ car guitjoni pʉ jabʉ i tjoh car rey, como
    guejcöjʉ i ncca̱jtiguijʉ, cja̱ i fa̱di, dí e̱me̱bijʉ cár tzi palabra car Jesucristo.
  hoy-hoy: लेकीन परमेश्वर उन धन्यवाद आगुल जो मसीह दा हमेशा नामी जय इन हाब्ब दा हुळकु
    वयाळतान, अदिक मसीह अन्द ग्यान इन वास नाम द्वारा सप्पा जागा दा फैलुसतान.
  amo-amo: Bara nani uzazunu Kutelle ri ulena adi nanya Kristi na adin cinu nin narik
    udu linbun, nanya bite uliru umang din nudu anit lanza kauley.
  pjt-pjt: Uwa, wanyula Godaku pukuḻarira palunya mirawaṉima, panya paluṟu Christalawanungku
    nganaṉanya rawangku witulyankupai palumpa Tjukurpa Palya aṉangu tjuṯangka para-tjakultjunkunytjaku,
    kaya palumpa mirpaṉtju tjuṯangku nganaṉanya puṯu alatjiṯu kuralpai Godalu nganaṉanya
    witulyankunyangka. Kaya ngura winkingka aṉangu tjuṯangku tjukurpa palunya kuliṟa
    Jesuku Christaku nintiringkupai. Tjukurpa paluṟu panya paṉṯi wiṟu puṟunypa ngura
    tjuṯangka lipiringkupai. Panya paṉṯi wiṟu paṉṯinyangka aṉangu tjuṯangku paṉṯilpai,
    palu puṟunypa nganaṉa tjukurpa Jesunyatjara para-wangkanyangka aṉangu ngura winkitjangku
    kuliṟa nintiringkupai palumpa.
  cwe-cwe: Mbali chomwing'ha hewela Mulungu! Kwaviya kwa kuilumba na Chilisito lusita
    lose cheye cha wahumi muna yamasondelelo ya Chilisito. Mulungu kochitendeza cheye
    chivimanye kupwililisa usenga wa Chilisito chila hanhu, fana chinogile chinung'hila
    goya.
  daa-NT: Ozilinteŋ Buŋte, ŋaar kaak beraate nosirraw doo iŋ n̰ume kaak gi n̰umtu
    iŋ Iisa Masi, ŋaar ko kaak ogiraate ɗo ay maanna. Ŋa n̰aamaate gi gaariy kabarrey
    ɗo gee okin̰co. Kabarre-at, taar ar ɗee kaak gala kaak icaag wer okin̰ji.
  mlp-mlp: Teq ya God esey diq ugaiq. In Krais eman bolim in ago bab bunmo ginolim
    tigiquriyam bugta. Giquriyam bugim in i bab gibenab giwaqan i Krais aholib tisoqot.
    Soqotan teq God i giwaqim giqad on mataw bunmo gimeb lehad in danmeb lehsa i muzim
    inaq lehauqta. In uliq saw bunmo i giqad lehsa i on mataw Krais anan gibilensa
    in huritayta, bilaqne faq aqasin ahuran dimunta gwahtiqim saw bunmo waleq tonaqta
    nazaq nog.
  ape-C: Aria douk yenek tenkyu um Iruhin. Um maresh? Ihih nyumneh anan apa nataurum
    apak mantoruh Krais aria mani anan manoprom aria mabo yoweihi aih habuhuk.Iruhin
    nohur apak makripesh ananin yopinyi baraen aria arpesh shape ihirub warub iri
    shemneken shadukem Krais wosik. Agundok shadukem Krais um douk kabi shemnek anar
    yopuri unar douk rowe ranak ihirub warub aria shemnekar shanadudareh um.
  bgs-bgs: Pasalamat ki katô Manama! Su tingód katô kapasakup dé ki Cristo, Manama
    tô ágpid áknami tun ta kapanaluwan. Ukit áknami matalap tô Madigár Gulitán tingód
    ki Cristo iring na pamammut na ágkangadággan tun ta agad ánda banuwa.
  faa-faa: Isiapo suamo Kotiaki himu hakásaraka hemakapukua risiasamo isiapo Kotiaki
    suserakanapo. Isu Keresoaki kataka marekea risia aporoane Kotimo karikia purakanapo.
    Karikia puraka Kotimo Sataneane hurutapikia marokeraka wawaeraka apura ayiáka,
    isu karikia purakanapo. Asiamo aporo hinamomo Keresoane hemakapusimo isiapo Yasu
    Keresoane some kape purakanapo. Asiamo Yasu Keresomo someane isiapo some akarane
    makata wape yamona asiapo.
  kik-kik: No rĩrĩ, Ngai arogoocwo, o we ũrĩa ũtũtongoragia hĩndĩ ciothe na ũhootani
    thĩinĩ wa Kristũ, nake agatũhũthagĩra ta tũrĩ mũtararĩko mwega wa kũmemerekia
    ũhoro wa kũmenya Kristũ kũndũ guothe.
  cap-NT: Nicju tjapa anc̈hucz̈ quintu nonzinc̈ha, walikazza anc̈hucqui. Yoozquin
    ancha gracias cjican chiyuc̈ha. Yoozpanc̈ha anawalinacquiztan wejrnaca atipskatchiqui.
    Niz̈aza tjapa kjutñi Yooz Ejpqui Cristuz̈ puntuquiztan paljayta cjiskatc̈ha wejrnacaz̈
    cjen. Jaknuz̈t tjapa kjutñi tsjii zuma ulura z̈kejtc̈haja, jalla niz̈ta irata
    wejrnacaz̈ paljayta liwriiñi taku tjapa kjutñiz̈ ojkc̈ha.
  ksr-ksr: 'Nononoŋ Anutu kokaembaajoŋ mepeseeŋkeboŋa: Kraistwaa buŋa kolooŋ weleŋa
    qeniŋ Anutunoŋ kambaŋ so kawali galeŋ kaaŋa nunuano kema otokoriaŋ maamakejoŋ.
    Haamonoŋ japujariŋ jurayaa moroŋa awaa meŋ karo momakejoŋi, iikawaa so Anutunoŋ
    nemuŋ koma nonono gomaŋ daeŋ daeŋ liligoŋ Kraistwaa kania jeŋ asariniŋ asuganoŋ
    kolooŋ seiŋ keno gomaŋ so momakeju. Kawaajoŋ Anutu mepeseeŋkejoŋ.'
  eng-TNT: Thankes be vnto God which alwayes geveth vs the victorie in Christ and
    openeth the saver of his knowledge by vs in every place.
  sbs-sbs: Kono vuitumelo vuve kwa Ireeza, umo mwa Kreste utuyendisa mu miliko. Ketu
    usansaila munko yenzivo yakwe konse.
  sue-sue: Ata Anutura zazo de ike nanekai! Nu nakare soremuro gita wawi nakare Kristora
    putou meni iwo nuso puro osisinowenakare. Nu nakare buara iyetawi bayawenakare
    ibosi zamare meni so topetitinowia, ago ine ge nuso meni zebu sero topetiro susawewia.
  fra-NCL: Mais grâces soient rendues à Dieu qui nous fait triompher en tout temps
    dans le Christ, et par nous répand en tout lieu le parfum de sa connaissance !
  snn-NT: Ja'nca recoyo gu'a huanoñe ba'isi'quëta'an, mai Ëjaguë Riusubi caraye beoye
    ta'yejeiye yo'ocuare maire re'huaji. Ja'nca sëani, baguëni bojojën, jo'caye beoye
    surupa cajën bañuni. Cristobi conguëna, maire si'aruanna sani, si'a bainni mai
    ba'iyete ëñoji. Ëñoguëna, bainbi maini ëñani, Cristoni masicuabi ai re'oye yo'ojën
    bojoyë cajën ba'iyë.
  atb-NT: Nghut kôlhang, Hkrisduq má, ngamoq lé hkâ-nhám le ûng budang hkyô shut shuî-û
    yù mù, Hkrisduq lé sê é sumsé hpaqchyi é nam ngón shôm lé, ngamoq dông mai jowò
    hkangmó má taî pyo é sû, Garai Gasang gi, jeju hkya-ôn é huî nyì sháng gaq.
  cek-AK: Anih panoekhaih loe hmuihoih ah oh moe, ahmuen kruekah Kri panoekhaih pungsak
    hanah, Sithaw mah aicae abom pongah, vaihi Kri ah aicae han taahaih hnusakkung,
    Sithaw khaeah oephaih om nasoe.
  bkd-bkd: Adagi gayed sa pagpasalamat ku duun hu Dios ta pinaagi hu pagpakigsabuwa
    day ki Cristo impaahà hu Dios duun hu alan ha mga etaw ha nalibri kay duun hu
    gahem hi Satanas. Pinaagi kanay sa tultulanen mahitenged ki Cristo agkailing hu
    pahumut ha nakalekep duun hu bisan hindu.
  ctu-76: Pero wocox i yʌlʌ Dios mi' bej cotyañonla lac ganarin i p'ʌtyʌlel laj contra
    cha'an ti Cristo Jesús. Dios mi yʌq'ueñob i cʌñob i t'an Dios cha'an ti joñon
    lojon. Che' bajche' yowocña bʌ pom i cʌñol i t'an Dios mu' bʌ i pam pujquel.
  lac-NT: 'Ca'' ij carex ti'' C''uj: “Bayo'' C''uj, quire'' rajra'' tech tan a yamtiquenob
    soc c''ucha''an in worob tu cotor ba'' quire'' tech C''uj ta p''eri''quin tenob
    yejer Cristo.” Rajen C''uj caj yam to''onex soc ic masiquex u t''ʌn ich tu cotor
    mac ich yoc''ocab soc yerob biquira'' C''uj. Bayiri'' tan u qui''quintic ij corex
    u t''ʌn c''uj.'
  xla-xla: Epedeme di ka꞉dena, God hi di dla ta꞉demama hatlo ya꞉ dla siyele hamiloweye.
    Adipalati, Godtapo Keliso tle Saitenta itiyamaleye mo-yumuwapo. Epapele koko tle
    ditapo Keliso dulu dla ha꞉ha꞉lati Godtapo dia꞉ dla itiyamale hamimdepo. Epapedeme
    dita mo hadima tama꞉, edla Godtapo ka꞉dle yuye dia꞉ tle ullu ka꞉dle pamalalo alisisi
    some opa dla pasalalemtelepe.
  xav-NT: Tane nherẽ, 'Re ĩhâimana u'âsi mono ãma si, wa za 're ĩ̱wata u'âsi. Ta hã
    te za sisarina te te 're wa'anhimroi u'âsi, Cristuhu ãma 're ĩwahâimana za'ra
    mono zéb zarina, wa'ãma 're sib'a'uwẽ za'ra mono wa. Da'wapéi'wa norĩ nhib'apito
    hã tinhitob'ru norĩ ãma te te ai'uté za'ra wẽ te, da'ahâ nho'a sisarina te te
    're ĩsimroi mono ne, taha ma si wa te oto tãma 're romhuri za'ra mono da, te za
    sisarina si te te 're wanhimroi u'âsi, 'Re ĩhâimana u'âsi mono hã. Te duré te
    te 're wapawaptob u'âsi za'ra, Cristuhu wasu'uwẽ si daro mono bâ wa te dama ãma
    're ropéi mono da, Cristu hã aihĩni da te oto 're waihu'u za'ra mono da. Wedewa'u
