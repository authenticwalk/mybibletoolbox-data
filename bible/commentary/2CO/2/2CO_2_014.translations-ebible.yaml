  san-BEN: য ঈশ্ৱরঃ সর্ৱ্ৱদা খ্রীষ্টেনাস্মান্ জযিনঃ করোতি সর্ৱ্ৱত্র চাস্মাভিস্তদীযজ্ঞানস্য
