  san-THA: 'ย อีศฺวร: สรฺวฺวทา ขฺรีษฺเฏนาสฺมานฺ ชยิน: กโรติ สรฺวฺวตฺร จาสฺมาภิสฺตทียชฺญานสฺย
    คนฺธํ ปฺรกาศยติ ส ธนฺย:ฯ'
  iws-iws: Hindɨe wɨt, nɨmbi Adi Komii krɨmiir Wanɨn siir boɨn wadɨekii. Dimusi rani,
    krɨma ɨni Jisɨs Krais siir aowa ywowɨm mɨ ɨni saɨkar yamɨmasuwɨm mɨ krɨmiirɨn
    wɨ siyar whɨnkɨnsiis haigɨnɨuwi kɨrɨe nwowamɨn. Tɨ nuan dimɨn biyɨe biyɨeyɨm sɨmiirsi.
    Adi Komii siya krɨmiirɨn mɨnam nɨkɨunakɨn Krais siir yai kɨbiya saiir boɨnmɨmauuɨm
    hɨnda tɨnda. Mɨ ta yai kɨbiya ya ɨni pɨuii mɨiyɨknan ywowa omom omomɨm saeya bɨdi
    yɨnyokɨigiya.
  pol-SZ: Bogu niech jednak będą dzięki za to, że w Chrystusie zawsze pozwala nam
    odnosić zwycięstwo. Wszędzie też możemy nauczać ludzi o Jezusie, tak że wieść
    o Nim rozchodzi się po całym świecie jak cudowny zapach.
  ztq-NT: Per skizh Dios, por lëë xaa xneetsy tiits nii kuuñ noo gan por Crist, ni
    loo gaa noo xaal xaa xtiits xaa parñee kiisy noow, parñee laañee xkaatyee klyaa
    nexo.
  zai-NT: Peru diuxquixe Dios qué rudii lugar quixhe dxí xiixa laanu, ne raca ni zacá
    purti nuu né nu Cristu Jesús tobi si. Ne riquiiñe laanu para ireeche stiidxa',
    casi riahui ti xho' naxhi.
  upv-upv: Ko nuwra erres wor elep tevi Atua nga tetajer ololi rramok-asi suri Kristo,
    ko ololi mapun nga m̃irres sen nga muto ji kerr suri rramrongwose ni, esesbel
    iok jijle nir.
  wap-NT: Mazan “kaiman,” õkian Tominkaru ati, ushaꞌapanum kauꞌan uzaamatanii waunao
    Christ idaꞌati papoitorunao nii. Uruu idiꞌo Tominkaru kaiwaan waunao naꞌakapaꞌo
    nii naꞌiki kowaadapaꞌo nii Kaimanaꞌo Kuwai, pidannao aitapa-kinaa nii Christ.
    Kaduunuꞌo kawanuꞌo nii pidannao ati wuruꞌu kaimanaꞌoraz kuwai.
  mva-mva: Ata Nanaranga taperui! Bakara, ngai ka Kristus malienga-nao be iuasa, be
    kita nge suri ngauauri-kita be ngaromuang-kita be ngabagabaga-kita bokana. Be
    nge kita-lo ka Nanaranga boau monamona nge ege-ege kaba itatamali be ilakolako
    be ono ege-ege tamoata be aine takadi Kristus dikauakauataki.
  dwr-NT: Shin Kiristtoosa bagganna ubba wode nuuna xoonoo kaalethiyaa Xoossaa, qassi
    Kiristtoosa timirttiyaa nu bagganna shittuwaadan, ubbasaa gathiyaawaa galatay
    gakko.
  kfw-kfw: Takkha Pathian kha minpaak omchak rase! ajarchu Christa raalmatorna karok-ah
    sina khan raalring angnga Christa le inruoiya inchunna suungnga Pathian in apha
    rakip-ah anakeiruoi chak. Halli amun rakip-ah sariak rimkahoi angnga phuonnasik
    Christa jarra minjetnasik Pathian in naneiman eii.
  bfz-bfz: पर परमेशरो रा धन्यवाद ओ, कऊँकि मसीह री एकता री बजअ ते से आसा खे सदा आपू
    साथे चलाओआ और आसा के जय दलाओआ और आपणे ज्ञानो री खुशबू आसा रे जरिए हर जगा रे फैलांदा
    रओआ।
  cuk-09: Bab Dummadga dog-nuedye an sogsunnad, ar Cristo-Jesúsgi Bab Dummad bela
    nakwega anmar-imaked, degine, ibmar-wawadik yeer-yapanned bela neg-gaedyob, anmarba
    Cristo-Jesús-nug bela dulemar wisgumamaid.
  ben-OBCV: কিন্তু ঈশ্বরের ধন্যবাদ হোক, তিনি সর্বদা আমাদের নিয়ে খ্রীষ্টে বিজয়যাত্রা
    করেন এবং আমাদের মাধ্যমে সর্বত্র তাঁর সম্পর্কীয় জ্ঞানের সৌরভ ছড়িয়ে দেন।
  mil-NT: Te táxǎhu xii Yá Ndiǒxí chi ducaⁿ‑ni sànu ichi ñaha‑gá xii‑ndɨ́ nàcuáa cunuu‑ndɨ̌
    núú yucu ñǎvǎha chi ndècu ndɨhɨ‑ndɨ́ Xítohó Jesucrìstú, te mee Yǎ Ndiǒxí sáchìuⁿ
    ñaha‑gá xii‑ndɨ́ càháⁿ‑ndɨ́ tnúhu‑gá. Te cada iní‑ó sǎ tnǔhu‑gá‑áⁿ cúú‑xí dàtná
    ɨɨⁿ yúcú sǎ ǐo váha sàháⁿ te ta xǐténuu dicó‑xi nděni ní cuu cuáháⁿ. Te ducaⁿ
    sǎtnahá‑xi cùu tnúhu‑gá chi nchúhú quídé‑ndɨ̌ nàcuáa ta xǐténuu nděni ní cuu cuáháⁿ.
  myu-myu: 'Kuyje ya''õcaat oexe nopag̃õg̃õap tag̃wi taomũnmũn''ibiyũ kug̃. Soat etabutpe
    oexe―jebekitkit etabutpe. Imẽnpuxim Deus tak soat em wuya''õmucanucan Cristo eju
    mũg̃''i wuyeku am soat etabutpe jebekitkit etabutpe. Apẽn soat tag̃ te''okuat
    jepõg̃põg̃põg̃ iap puxim Deus tak wuymujujum soat kaka dag̃. Wuymujujum Cristo
    ekawẽn muwẽn ãm soat ka watwat itaybit am ixem. Imẽneju: — Warara''acat podi ma
    ẽn xipat! — i juy ace cebe―Deus pe.'
  amk-amk: Wape yohong mahikai we Allai, weo na ameweboyari ria Kristusi fo, tefu
    amea we ne fi tuti kia amea pampang we amerariati na ne rang rorong etaparandini
    we inong wemambiriu foi. Allai kia amea tonanai we ambori na amea, kaiwo kariri
    Kristusi fo dafai wariai to doni kontai toyari finiunsai mampori we ne niunsaifoi
    sefarai to katai doni konta fo.
  fai-fai: Kata nuka Got ayo ken keiyo akanum kala. Aka sun kuw Kadais sok dim nuka
    adiyam tudo imadew gebom ei badano, nuka wasi iyo anik anik keiyamábuw. Kale Got
    aka nuka imadála adikum yak abe maek abe ká bom naduwe alata kal keimin kuyam
    Kadais sung uyo bakanino yakba. Bemi kal keimin uyo ki fiw kidel kunin taw kala.
  ura-NT: Nariha Cana Coaunera itolere bana namuritoroatena coacuelanaala, cana aina
    cuaain Jesocurisitohacha ichai naitoonjoa beratihane jaun, itolere sacutaain bihacachene
    coreniha. Nii canaque naitoonjoa niicha berateite, aiha jujuhine rijijieein itolere
    lomoritiin riaaneein aonanojohi ne.
  mcd-NT: ¡Aicho! Upa Diosin, mihuushocai ahuarafoan noco shatumatiroma min noco amapaiyai
    cuscan non anon. Un shinanfiaquin uhuun nomuran un shinanni Upa Diosin noco iyofoanfainai
    cuscan non Cristo fu rafumisi. Ascatan Jesús noco Ifono ahuun curushhuunoashu
    non isharatiro futsafori ahuunoa yoishquin. Ascashon nocohuunshon manifotifain
    nocon Ifo Cristo onantirofo.
  urt-urt: Ŋam hriphrip me Got ŋaiye poi si gwahilyeh topoꞌe Krais pe, nyermbe nyermbe
    Got kin yohe pe, kin neleŋeime poi taꞌe ŋaiye miyeꞌ ondoh titinge miyeꞌ wondoh.
    Taꞌe luku pe, nye nyermbe Got nungwisme poi ŋaiye poi manange wusyep misme wah
    bongol tikin Krais pe, wusyep uku ki naihe sengehrepe nal moiye moiye.
  kiz-kiz: Lakini ashukulibhuayi K'yara, ambaye kupetela Kristu mala syoa katulongosya
    tete mu ushindi. kup'etela tete isambasya alufu inofu ya mataifa ghaki mahali
    poa.
  tzo-TZE: Pero coliyal Dios ti scotol c'ac'al xu' cu'un ta sventa li Cristoe jech
    buyuc no'ox chvinaj batel sc'oplal Cristo ta jventa. Jech chac c'u cha'al nom
    xvinaj smuil yic' nichim.
  lex-lex: Mere emkade ho'mana a'u'uli-uwedi Uplerlawna-Mempulwatnu yoma a arwal miamni
    re ta'en niana rhi' tertieri-tawtawa mai ami, onnila amor oleka E A'nani Yesus
    Kristus mla' ihru ida-ralm ida. Ne Uplerlawna Nnairi ami mak ululu de mhi' E arwalli
    pa mla' makot nohora Yesus Makamori-Kalewan de la' meni-meni to'a!
  dov-dov: Pesi alumbwe Leza unga muliKkilisito utuzulwida mukuzunda lyoonse. Kwindilila
    mulindiswe ulayubununa mununko unona waluzibo lwakwe koonse.
  rgu-rgu: Tehuu leo mae au nai bea boe, au hule makasi dodouꞌ neuꞌ Manetualain. Huu
    fo Kristus natati soaꞌ hihii-nanau tadaluꞌ ara, boe ma Ana naseki, ma ita boe
    tabua-taesa too Ni. Huu ria na, de Manetualain natudu naroo nae, ita nana Ria
    lahendan. De, tepoꞌ fo ita tafada lahenda laꞌeneuꞌ Kristus, ria sama leoꞌ lahenda
    hae raa maboo-meniꞌ esa.
  toc-NT: Pero chú ca̠na̠ cpa̠x­cat­ca­tzi̠niy Dios pi̠ juerza ta̠ya­nima xta­chu­huí̠n
    Cristo la̠qui̠ xli̠­hua̠k cris­tianos nataucxilha pi̠ chu xma̠nhuá ma̠pek­si̠­nama
    nac qui­la­ta­ma̠tcán. Pus Cristo quin­ca̠­la­ka­lha­ma­ni̠tán y lak­pa­li̠ni̠t
    qui­la­ta­ma̠tcán la̠qui̠ naliakchu­hui̠­na­ná̠hu xta­chu­huí̠n y lacaxtum nama̠­la­ka­pun­tu­mi̠­yá̠hu
    la̠tachá nícu aquinín qui̠­cha̠­náhu xta̠­chuná cumu la̠ per­fume hua̠ntu̠ luu
    tla̠n mu̠csún.
  som-som: Ilaah baa mahad leh kan had iyo goorba libta inagu siiya Masiix, oo meel
    walba udgoonka aqoontiisa gaadhsiiya, ee innaga inaga gaadhsiiya.
  mam-C: Me chjonte qMan Dios, tu'n txolin qten te iky'sb'il te' tzaljb'il, junx kyuk'a
    ma kub' ti'j il kyu'n, ikyxjo tze'nqeku xo'l q'aq' nchex txolin kyten te iky'silte
    tzaljb'il, aj kykanb'in toj jyoj q'oj. Ma qo kanb'in tu'n qAjaw Crist, a Jesús,
    qu'n ma tzaj tq'o'n Tb'anil Tqanil qe. Ma kanin Tb'anil Tqanil kyxol tkyaqil xjal
    qu'n, ikyxjo tze'nku tk'ok'jil storak nja jupin toj kyq'iq' toj nintz q'ij te
    xo'l q'aq'.
  ndj-ndj: Lakini tukumlumba Chapanga yatulongosha mumwanja wa kutugola yufwi tuweshi
    kukwisha unakaka wa Kilistu kucha nyambulilu nofu, kila mahali.
  mbj-NT: P'op Hagä Do hã ỹ j'aa etsë, ãã tamahũũm hado had'yyt hyb n'aa Kristo sii,
    Kristo j'aa ketsë do tametëëh bä kä. Jé pad'yyt hẽ, ãã hyb n'aa P'op Hagä Do maher'ood
    hõm Kristo ky n'aa, buu benyym do jé pad'yyt hẽ bewäd däk do hadoo.
  lat-VUC: 'Deo autem gratias, qui semper triumphat nos in Christo Jesu, et odorem
    notitiæ suæ manifestat per nos in omni loco:'
  ngp-ngp: Mna Mnungu atogolwe yehe akukilongoza kunda wahumi mwo ludongo lukwanga
    uhumi wa Kilisito. Mnungu akitenda kiigendeze mbuli ye kindedi cha Kilisito enga
    mhemp'he kila hant'hu.
  enq-2: Goteme Kraisa-kisa Satane yanda pimaiyoo ita minateona lao panasoo, endakali
    dupanya enombanya koteaka lao baame naima laminao paenge. Wele epe tunduma pingi
    mende tunduma pyoo taengeli pyoo, Kraisa doko dopale-lamo lao kandao nyingi mana
    doko naimame endakali dupa lamaiyoo yuu pitakanya taeyalapa lao Goteme lenge.
    Dopa lenge dokonya, nambame Gote yaka pilyino lenge.
  eng-ASVBT: But thanks be unto God, who always leadeth us in triumph in Christ, and
    maketh manifest through us the savor of his knowledge in every place.
  mna-mna: Mi nio leleŋ ambai pa Anutu mi aŋpakuri. Pa gorgori ni imuŋmuuŋgu piam
    mi iuluulu yam pa uraata ta amkamam pa Krisi i. Niam iŋgi kembei zin malmal kan
    ta tigaaba biibi kizin pa malmal ma tilip, mi timiili pa kar kizin be iwal biibi
    tiyaaru zin. Uraata tiam, ina iwe zaala pa Anutu be iswe Krisi uruunu pizin tomtom.
    Uruunu tana na, kembei ta aigau rukŋana ta kuziini ila ma irao pa lele ta boozomen.
  myw-myw: Kalin nuwem Yowbad, peinan Kelis waseg, tut babaw imimgwayem mo katakayway,
    kakatimlakes sinapun Kelis ven babaw wasigeis, mamagina atanoun manisin iskwanes,
    simasim seikwan.
  sby-sby: Nomba katulumbani Lesa pakwinga mukuba pamo ne Klistu, Lesa walatubika
    pamo pamulongo walikoto lilendenga lya bantu bakondwa balakomo. Latusebenseshenga
    kwambeti Klistu aishibikwe mucishi conse mbuli bwema bulanunkilinga konse konse.
  sll-sll: Ena God ol wai ol na tomia wai pir tomno. Kraist kiang hobi hon mongwo
    meri han holi ungure nan ari hobi u howa di tere Kraist haang awala ganaminga
    pire God mole Kraist ari hobi sigare kul tomia dire Kraist wai hamua.
  yaq-NT: Taa Liojta te aet bai saune, aapo'ik, juka' Jesukrijtota betchi'bo a' yaaka'ue,
    si'imeku yo'orika itom yeu katne' betchi'bo itom aniamta. Intok aapo, aapo'ik
    betana juka' a' nok lutu'uriawata si'imekut itom yee a' majtane' betchi'bo itom
    ania. Ini'i nok lutu'uria intok, jita tua win jubak si'imekut a' weye'e benasi
    machikai.
  uro-uro: Sokt di ut tes ama mär sage ma Ngämuqa iaqäkt kärak i sa vasägos dä qä
    rhoer nanokt ut bä nävät ma Krais aa qrot dä ut täqäne dä mamär na aa lat bä qosaqi
    nävät a ut dä sa ama mädräm sävät a qa angät tamaska ama mär qa di qat tet pät
    ama ivärhimek moe qärqämekni i ut tet e.
  ita-1885: OR ringraziato sia Iddio, il qual fa che sempre trionfiamo in Cristo,
    e manifesta per noi in ogni luogo l'odor della sua conoscenza.
  muy-muy: Ay si məzləbum Melefit kwa aɗaba àgray ti leli ana məmərani akaɗa ndam
    ya tèyefiŋa kà ndam ezir gatay a, tasləkabiya tara a magam a ni. Agray nahkay
    kəlavaɗ aɗaba leli mə̀bu akaba Krist akaɗa mis bəlaŋ. Leli məɗəfiki Krist ana
    mis ku eley eley do ɗek ; pakama geli ya məɗəmki ke Krist ni akaɗa ga zlam ya
    ti tazəbay, azək gani ezi àcər ni.
  kqc-kqc: Idu Sei rofu buni tora gade maida, kaere bi Keriso dudu, iya rena vene
    yaku rautu toboma oro imisi okiyadi ma kuo airata niyadi kana, una toga ourefeidesi
    una dudu ina rofu diba nina bi sisika guta kono tau noibanuri rivai reyo kana.
  tav-tav: Yʉ catʉgooñarique pairique to cãnibato quena Diore yʉ ĩ wariñuu. Jesucristo
    jʉgori caroaro mani cátipere mani átibojami Dio. Cʉ ye quetire mani cabuioro manire
    camatagarã nipetirãre na netonucumi Dio. To bairi mani jʉgori cʉ ye quetire aperã
    quena na caapi majiro áami Dio. To bairi caroaro cajʉti ñuurije cajʉti jejarore
    bairona nipetiropʉ jeja peticoapa Jesu ye queti quena.
  eng-ULB: But may thanks be to God, who in Christ always leads us in triumph. Through
    us he spreads the sweet aroma of the knowledge of him everywhere.
  spa-VBL: ¡Pero gloria a Dios, que siempre nos guía hacia la victoria en Cristo,
    y revela un dulce aroma de su conocimiento a través de nosotros, dondequiera que
    vamos!
  fra-_FOB: Or, grâces soient rendues à Dieu qui nous fait toujours triompher en Christ,
    et qui répand par nous l'odeur de sa connaissance en tous lieux.
  hau-ULB: Amma godiya ta tabbata ga Allah, wanda cikin Almasihu yake kai mu ga nasara
    a koyaushe. Ta wurin mu ya baza kamshi mai dadi na saninsa ko'ina.
  mal-mal: എന്നാൽ ക്രിസ്തുവിൽ ഞങ്ങളെ എല്ലായ്പോഴും ജയോത്സവമായി നടത്തുകയും എല്ലാ ഇടങ്ങളിലും
    ഞങ്ങളിലൂടെ തന്റെ പരിജ്ഞാനത്തിന്റെ വാസന വെളിപ്പെടുത്തുകയും ചെയ്യുന്ന ദൈവത്തിന്
    സ്തോത്രം.
  lit-lit: Taigi dėkui Dievui, kuris per Kristų visuomet mus veda pergalės eisenoje
    ir per mus paskleidžia savo pažinimo aromatą kiekvienoje vietoje,
  urd-GVR: Lekin Ḳhudā kā shukr hai! Wuhī hamāre āge āge chaltā hai aur ham Masīh
    ke qaidī ban kar us kī fatah manāte hue us ke pīchhe pīchhe chalte haiṅ. Yoṅ Allāh
    hamāre wasīle se har jagah Masīh ke bāre meṅ ilm ḳhushbū kī tarah phailātā hai.
  far-far: Aia, nau ku tangoa God sulia nia kwatea kulu ka 'ado fainia sa Christ.
    Ana kada ki tafau, sa Christ talai kulu laona kwailiufie nia 'i naona wane ki
    tafau. Ma God ka kwate kulu ka fata talo ana na farongoe sulia sa Jesus Christ
    ana fere ki tafau. Ma na farongoe nai, nia dia ta ru moko lea ne leka 'uria kula
    ki tafau.
  suz-BL: तन्‍न परमप्रभु यावे कली “गे रिम्‍शो पाइब बाक्‍ननी” दे ठेयब सेल्‍नीकी। मारदे
    हना ख्रीस्‍त आ नेंमी ग्राना ग्रान लाइनीकी। मोपा शेंना शेंन हिरशा गाक्‍कानु, ब्रोव़शो
    रिना पाइश्‍शो खोदेंशो पा नेल्‍लेमी ख्रीस्‍त कली तुइक्‍नीमी।
  car-NT: Tamusi ety awongary te man. Pa'poro oty y'mondonen me irombo mo'ko Tamusi
    na'na aropory poko roten kynaijan mo'ko Kristus ta. Wararo moro Kristus ukutyry
    popory aripa'pojan na'na 'wa.
  amp-amp: O Tunga Nkifraye, yiha yiham ninn yekwannom ninhu tire tkityatkitm kak
    hatoh hanitwonnom. Yak hatoh hanitatnnom, kfo nuhas fnahwonomm, nom Kraisr nrfa
    hbhakhato tfit rorhu yufatpno rim htamo yuhat. Nd yuhatn kmi kmiroh met yindarim
    Bro Nkifrar mhti dukekwomr. Rorhu mrokfot kangme paura gbefr o wel gbefr kanjo
    frfnahwatr kmi kmi gbefr kekwomr.
  bht-bht: पर परमेश्वरे दा धन्यबाद हो, जड़ा मसीह सोगी साड़े रिश्ते दिया बजा ला हमेशा
    साड़े सोगी चलदा है, कने सांझो जितांदा है। इदा मतलब है की असां जिथू भी जांदे न,
    असां शुभसमाचार दी खुशबु फेलांदे न, ताकि सारे लोक परमेश्वरे जो जाणन कने सुणन।
  eng-NOY: But thanks be to God, who always exhibiteth us in triumph in Christ, and
    manifesteth through us the odor of the knowledge of him in every place.
  cub-NT: Torojʉede jínajarevʉ Jʉ̃menijicʉre. Maje cʉe boje Jesucristoque cũinávʉpe,
    cainʉmʉa majare vainí tʉre d̶ayʉbe Jʉ̃menijicʉ maje mauvare, ina majare coyʉicõjemeniduivʉre
    Jesús ʉ̃i yávaiye méne. Coyʉre d̶ayʉbe Jesús ʉ̃i yávaiye méne caino maje nʉino,
    obedivʉ põeva ne coreóvarãjiyepe ayʉ ʉ̃́re, yópe põecʉi bicovaiyepe mumijʉede,
    eaquiyepe ayʉ cainoi.
  ita-1927: Ma grazie siano rese a Dio che sempre ci conduce in trionfo in Cristo,
    e che per mezzo nostro spande da per tutto il profumo della sua conoscenza.
  lww-lww: Kiau yalena pa sanene narui, ana potena pap̃isi pa Ntewa komin nap̃a silaga
    mligan Kristo naga sum̃a sumon ita. Nanua sumo ita tepe kiena nasinekar ga lala,
    ana naga taulu ita rui, ana tetaveve naga tepa kar ga e yo make ga, ana pogos
    nap̃a yar la apisu ita, yoko avisu kilale sane Kristo naga pe kieta Sup̃e. Pona
    nekilia nevisa sanini, sane ita na sane ponotaninu wo tai nap̃a asikapia, ponos
    miyere p̃ar make yo, ana pogos nap̃a yar la amloponia, yoko alopon kilalea sane
    Kristo sum̃a pimi m̃alivin la.
  ckb-ckb: بەڵام سوپاس بۆ خودا، ئەوەی هەموو کاتێک لە کەژاوەی سەرکەوتنی مەسیحدا ڕابەرایەتیمان
    دەکات، لە هەموو شوێنێک بەهۆی ئێمەوە بۆنی خۆشی ناسینەکەی بڵاو دەکاتەوە،
  nas-nas: Teka tampara masikung tee-koo Kumponing, aiꞌ teie tee Karistooꞌkoo kuunge
    arooꞌantamurira siong-antamurimaung ookara batei-koo ookara kapooꞌ puruꞌuuꞌnaꞌ
    sirakuraꞌ oroꞌantavuma. Eeꞌnoko niiꞌkoo kuunge tee Karistooꞌ noruꞌkoong noruꞌ
    avitoitoi bereng-antavukooꞌ nuuraaꞌ tampaꞌ kaꞌmiꞌpinaꞌ.
  uvl-uvl: Pe e hele urana toto lange NeHalang nge i muka ia imem ke moi hotia Kristus
    nena ume. Pe poia ume nem inangana ehech ngana song ke kikina toto nga kileng
    lochloch ngana ke hehei pe hana te eteia i.
  eng-BBE: But praise be to God who makes us strong to overcome in Christ, and makes
    clear through us in every place the value of the knowledge of him.
  ixl-CNT: Utz taꞌnchittioxh tu u Tioxh aas niꞌxhqeloꞌp tu qꞌu kam taqꞌo tiqꞌaqꞌal
    u Cristo Jesuus. Echaꞌ u aa chꞌaꞌo aas nitoleꞌ tiꞌ qꞌul ikoontra. Utz aꞌ vaꞌl
    niꞌan itxumbꞌal sukukꞌatza aas til chaj koꞌxh txꞌanel nipaxku paal itziiul viyolbꞌal.
    Echaꞌ ipax paal tuulabꞌ txꞌumqꞌixsabꞌal.
  xsi-xsi: Taitu kala ŋine naŋa kawâŋgu ndaŋge ŋalae ilâ pa Maro Kindeni, ŋana tu
    maka kapasipa kuku Kirisi lâ, aku Kirisi ipole kazâŋa rârâni. Mine nde Maro Kindeni
    ikaima koka Kirisi muli kala kandeka kalâ. Maro Kindeni wurâta ilua maka ŋana
    kalâ kakura nia nia katula ŋgua pwataki ŋana Kirisi kâ, aku ŋgua ŋinde nde itogo
    kelekele kuwae ara ndo mwasina, lawea itapala kala ilâ isala nia ndoni.
  crx-NTPO: '''Et hoonts''i Yak''usda ts''un musi dusni. ''En gha Christ ''en be ''ahoolhyiz
    whuch''a'' ts''ulhdeh. ''Ink''ez ndai la ''en ghun be t''ets''oninzun-i, ''ants''i
    sooltsun-i k''un''a wheni negha n''un ndulcho whe whedándi le''unt''oh.'
  kan-OKCV: ಕ್ರಿಸ್ತ ಯೇಸುವಿನಲ್ಲಿ ನಮ್ಮನ್ನು ಯಾವಾಗಲೂ ಜಯೋತ್ಸವದೊಡನೆ ಮೆರೆಸುತ್ತಾ, ಅವರ ವಿಷಯವಾದ
    ಜ್ಞಾನವೆಂಬ ಸುವಾಸನೆಯನ್ನು ನಮ್ಮ ಮೂಲಕ ಎಲ್ಲಾ ಸ್ಥಳಗಳಲ್ಲಿ ಪ್ರಸಾರಗೊಳಿಸುವ ದೇವರಿಗೆ ಕೃತಜ್ಞತೆಗಳು.
  bbb-bbb: Ro noka Godido ireobo oemare ijadufuo maeje fune Jesure ise ijadufuo daro
    ije fune asi. Ijadufuo fu maza boeje daro fuone ijia e ije no fuefuo imevo ije
    ifejuoko no Jesudo vua maeje abena are irore ijia nijasianoeko e bu vua ije fieve.
    Ro vua ije no abe kuariavo ije fuka ire be udi mukore urimo igege udi urina are
    irore ijia vake.
  blw-blw: Wat hiyachi, anà ammag manyaman an Apudyus te gapon nelarammongantaaw an
    Cristu wat tenorongan chitaaw way mangafà hen kafusorna. Yag inyusarna agé chàni
    way manginwarawag hen anchi chamag mepanggép an Cristu hen aminay chani ayan way
    hen yachiy chamag, kaman paat fangfangrun Apudyus way cha honghongon hen katagutagu.
  tam-2017: கிறிஸ்துவிற்குள் எப்பொழுதும் எங்களை வெற்றியடையச்செய்து, எல்லா இடங்களிலும்
    எங்களைக்கொண்டு அவரைத் தெரிந்துகொள்கிற அறிவின் நறுமணத்தை வெளிப்படுத்துகிற தேவனுக்கு
    ஸ்தோத்திரம்.
  azz-NT: Huan tictasojcamachilíaj Totajtzin Dios porín Yejuatzin techchihualtía ma
    tictamitanilican in amocuali Satanás ica ichicahualis de Cristo Jesús. Huan Totajtzin
    Dios quinextilijtinemi in talticpacuani de queniu yejuan huelis quixmatiyasque
    in Tajtoltzin de Dios ica por tejuan totanojnotzalis. Huan ne totanojnotzalis
    de Cristo, yejua ne quinejnehuilía queme yesquía se cualtzin ahuiyacayot ten nochi
    taajuialía nohuiyampa.
  spa-RV-1909: Mas á Dios gracias, el cual hace que siempre triunfemos en Cristo Jesús,
    y manifiesta el olor de su conocimiento por nosotros en todo lugar.
  csy-csy: Tu in Christ sung ah tatsat ngawl in zawna hong pia le Ama heakna ngimnamtui
    sia kote tungtawn in mun tatuam ah a kilangsak Pathian tung ah, pokna theampo
    om tawntung tahen.
  mxq-NT: Per yajja̱ꞌa̱ygyʉdákp ja Dios, diꞌibʉts dʉꞌʉñʉm ndukꞌoybyʉdseempy tiꞌigyʉ
    mʉt ja Kristʉ, es ʉʉtskyʉjxmʉty ja Dios dyajnijáwʉty ja Kristʉ jyaꞌa, diꞌibʉ dʉꞌʉn
    éxtʉm tuꞌuk diꞌibʉ mʉk pa̱ꞌa̱kxuꞌkp es oymya̱a̱ty ñaspojʉ.
  tzj-NT: Pro nmaltioxij tre ja Dios como arja' ni nokrc'aj wi' in nokch'ocmaji chakaja'
    pro xa rumac ja xa jun kabanon ruq'uin ja Cristo chewi' tok nokch'ocmaji. Maltiox
    tre ja Dios chakaja' como arja' rya'on chake chi nokbe nat nakaj chi nekaya'a'
    rbixic ja Jesucristo chique winak, jari' cani' rxula' jun ak'om nekaj cuq'uin
    pro jun ak'om ja congana qui' rxula'.
  tdt-tdt: Maibee agradese ba Maromak! Ami nebee uluk Maromak nia inimigu, Nia kaer
    tiha ona. Nia halo ami sai laran ida ho Kristu hodi lori ami tu-tuir Nia, atu
    ema hotu-hotu haree katak Kristu mak manaan. Agora Nia uza fali ami hodi foo konhese
    Kristu iha nebee-nebee deit, hanesan buat morin nebee ema hotu horon.
  ron-BTF: Acum mulțumiri fie aduse lui Dumnezeu, care totdeauna ne face să triumfăm
    în Cristos și care face cunoscută aroma cunoașterii lui prin noi, în fiecare loc.
  eng-WEBP: Now thanks be to God who always leads us in triumph in Christ, and reveals
    through us the sweet aroma of his knowledge in every place.
  eng-FBV: But praise be to God, who always leads us in a triumphal procession in
    Christ, and reveals through us the sweet scent of his knowledge wherever we go!
  nld-1939: God zij dank! Overal toch leidt Hij ons rond tot Christus’ triomf; allerwege
    verspreidt Hij door ons de geur van diens kennis.
  bwo-bwo: Ernmó jam aawo Krstos da'oon noon jishirwonat sheeng sháák' detsts shituwok'o
    Krstossh no detsts dano jam beyok nobetsitwok'o woshtso Izar Izewersh údo wotowe!
  nch-BL: Tijtascamatij Toteco Dios pampa Cristo ya tatantoc huan ama techyacana quej
    timasehualme cati moaxcatijtoc. Huan techtequihuía para titepohuilise icamanal
    campa hueli techaj, para icamanal ma momoyahua quej se taajhuiyacayot cati campa
    hueli ajsi.
  quc-TNT: Maltiox ba' che ri Dios ri cuya chke chi amak'el ronojel k'ij cujch'acan
