    ŋode bumik; Komi ämatä päŋku iwankät ämik täŋkaŋ yärepmitpäŋä intäjukun ämanikät
    äneŋi oretoret bumta täŋtäŋ eŋiken ämneŋ. Udegän intäjukun ämanintä täŋkentäŋ
    nimiŋirän Kristo täŋo manbiŋam käbäŋi säkgämän ude komeni komeni piäŋ wädäŋ yäpmäŋ
    kuŋirän unitäŋo mebäri nadäk täkaŋ.
  ntp-NT: Dʌmos sʌʌlicʌdʌ baigʌrʌlidi aatʌmʌ Diuusicʌdʌ. Ʌgai vaa ʌgai daidʌ gʌrsoicʌi
    isapiagaaagiadagi aatʌmʌ ñiooquidʌ dai gʌrsoicʌi sai maitʌrsobicʌiña ismaacʌdʌ
    vuidʌrʌ vʌʌtʌ Suusi Cristo. Diuusi gʌrsoicʌi ismamaatʌtuldi aatʌmʌ aa istumaasi
