    cont chesacbe'e beṉe' naquen da' güen juisyw nombia'cho Criston'.
  por-TFT: Contudo, antes de lhes contar mais sobre isso, desejo agradecer a Deus
    o que Ele está fazendo. Como um grande líder de combatentes obriga todos os presos
    a tomar parte no desfile da vitória [MET], Deus conduz a nós, seus obreiros, para
    a vitória sobre Satanás por causa da nossa (excl) união/relação com Cristo. Deus
    faz com que as pessoas conheçam a Jesus Cristo como resultado de nosso (excl)
    ensino da mensagem dele. Essa mensagem é como [MET] o cheiro de perfume.
  gwi-NT: Juk Vit'eegwijyąhchy'aa vats'ą' mahsį' goonyą'! Christ vaa kheihłak tr'iinlii
    dąį' Vit'eegwijyąhchy'aa vitsyaa tr'iinlii geh'an Satan łyaa gaiiyiitr'iłtsąįį
