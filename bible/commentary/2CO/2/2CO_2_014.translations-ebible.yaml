    ni-lhuḏ-jaarri-wugij. Nurru anaani nuunaa-mijgalmina na-God, nguynju yadhu warruburru-yung
    warra-wurru-wurruj amburru-marrbuy na-Jesus ana-lhal-lhangu-waj. Dani-yung wu-yamana
    nguynju yaga aarrawuj-mamaaḻang-jii wiijamana wugurru.
