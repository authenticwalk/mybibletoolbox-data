  tur-YTC: Bizi her zaman Mesih’te zafere götüren, bilgisinin hoş kokusunu bizim aracılığımızla
    her yerde yayan Tanrı’ya şükürler olsun.
  san-ITR: ya IshvaraH sarvvadA khrIShTenAsmAn jayinaH karoti sarvvatra chAsmAbhistadIyaj nAnasya
    gandhaM prakAshayati sa dhanyaH|
  bel-N: Падзяка ж Богу, Які заўсёды дае нам трыюмфаваць у Хрысьце, і водар веданьня
    пра Сябе выяўляе праз нас у-ва ўсякім месцы.
  sch-sch: Hannirese Pathien kôm râisânchong om rese! Khrista motorna sika lampui
    jûina han mi intângngei anghan Pathien'n Khrista leh inzomin mi ruoi tit ngâi
    sikin. Khrista rietna thurchi hah muntina mirimhoi angin minzar rangin Pathien'n
    mi mang ngâi ani.
  mic-MIQNT: Majulgwalug Se'suguli ta'n teli apjiw ilgwenugsi'gw, gisi wissuigno'taqatitesnu
    lue'uti. Nige' gis nmitutew 'ms't wen ta'n tel gawasga'lugsi'gweg aq ta'n tel
    mimajulti'gw Gjinisgamewigtug te'sigisg'g. E'wugsi'gw ugjit usgumanenu Se'suguli
    glaman na agnutmaqan ugjit se'sa's'gt'tew 'ms't tami pa wijei aq weljema'gewei.
    Miwatmaqat Gjinisgam ugjit ula.
  huu-NT: Jusiñamui fue eo mare. Cristo dɨbeimo iñedɨnona naimɨe anafefitajanona,
    Cristo comɨnɨna caɨ illamona, naimɨe rafuena uicana jaidɨcaɨ. Ie rafuena caɨ lloia,
    iena comɨnɨ ɨɨnoia, Jusiñamui naimacɨna jai caɨmare itatate.
  jiv-NT: Kristu Jesusja̱i̱ Yuska incha nupetmamtikramak ewekatmasuitji. Tuma asamtai
    Nincha ti shiir yúmiṉsa pujajai. Tura kukujⁱ kuṉkúakui, ashí nékainia núnisaṉ
    ii etserkamuja̱i̱ Kristu shiir chichame̱n Yuska ashí aentsun nekamtikiainiawai.
  otm-NT: Pɛ jamadi Oją, nangue dín 'yohʉ ra Cristo di jajʉ ga tąfʉ ra zįthu bɛ'a
    gätho dí øthʉ. Nɛ hønbʉ go hapʉ dím mam'be ran ho ma'da'yo, Oją di japi da tho
    a, tengu tho 'bʉ n'da ra 'yɛ̨thi i tux ran dąhi i yʉmanho.
  dah-dah: Goyenpoga Al Kuruŋ beleŋ asogom haniŋde mat dawarke Yesu Kristuya heŋ asogomde
    meteŋ goyen hugiŋeŋ fole irde hite geb, goke Al Kuruŋ igiŋ nurde uneŋ himyen.
    Yeŋ beleŋ hulyaŋ dirke Yesu nurd uneŋ yeŋya awalikde heŋ heŋ gobe det hamŋeŋ igiŋ
    muŋ yara goyen tagalde tukuŋ hiteke al budam wor po nurtiŋ ala teŋ haŋyen.
  tnk-tnk: Mətə iakaməɡnəɡɨni Kumwesən tɨ nəri nə mə ia nəpɨn me in ramiri kɨmaha
    ia Kristo, mamo kɨmaha iahəmwhen ia nərmama me i kamhəkurirə ia kiɡ riti sə rɨnaruaɡən
    pam, mamrərɨɡ pen fwe imwəni. Ia nəpɨn me Kumwesən ramo nukurənien ia Kristo rauku
    pen ia kɨmaha mamevən ia kwopun me. Nərmama kamhəreɡi nukurənien nəha rəmwhen
    ia nari riti kamreɡi nɨpekɨn.
  kpr-kpr: 'Avata kotugo, na God kena aiyakoe resena. Ainda beká mo: nu Keriso da
    javo jighari erare dae sedo, namane bu Keriso de dabade tatedo, Keriso nunda gitofu
    ava de atai fati fefetusira ainda fakinaimi, sonemburureari namane sifo ghousa
    gitofu de atai fati feteraera. A kotugo, God sonemburureari, namane Iesu da Bino
    ava vironu seoro ivegedo irureari, evetu genembo isambu ningido kasama eraera.
    Kau yaurai masa o muno bu ivegedo ya gheraira aminga ava, namane Iesu da bino
    ava, bu ya seoro ivege ya gheraira.'
  san-IAS: ya īśvaraḥ sarvvadā khrīṣṭenāsmān jayinaḥ karoti sarvvatra cāsmābhistadīyajñānasya
    gandhaṁ prakāśayati sa dhanyaḥ|
  nho-nho: Tevana iaa taatou ki fiaffia i TeAtua. I taatou e hakapaa ki Christ raa,
    teenaa taatou e hakataakina TeAtua ma ni karapusi, ki tautari taatou vaamuri Christ,
    te tama e noho hakamaatua. Taatou nei e haia TeAtua ki hakaea taatou te iloa Christ raa
    ki te henua hakkaatoa, ki ttoha te iloa naa ma ko naa sauna naa mee mannoni.
  gym-NT: Tita kuin niere Ngöböye, ñobtä ñan angwane Kristo krütani krusobtä angwane,
    ni ganainbare kwe Ngöbökrä amne Ngöbökwe ni dianinkä sribikäre jakrä Kristo köböire.
    Ni ganainbare rübtä abko tä näin ni ganainkä jiebti, ye kwrere mtare nunta näin
    Kristo jiebti. Nun köböire abko Ngöböta kukwe kuin Kristobtä mike gare ni mda
    mdaye, aisete jändrän rä bäne, ye kwrere kukwe kuin ye rä kite niken kä jökräbti
    temen.
  azg-NT: Ncya ya jndyi Tyoꞌtsꞌon na ninnquiiꞌchen itsꞌaa jon na condui já nnꞌan na
    conanꞌjö́n yohin ngꞌe mꞌaan Cristo quiiꞌ nꞌö́n. Mangꞌe joꞌ minyuuchen na coninncyá
    juu jñꞌoon naya ꞌnaanꞌ jon, coyꞌon nnꞌan cüentahin. Xjen na condye nnꞌan juu jñꞌoonꞌñeen,
    itsijonhanꞌ ngiohan ntyja ꞌnaanꞌhanꞌ chaꞌvijon tseonsu na quichi jndyihanꞌ, nquii
    Tyoꞌtsꞌon itsꞌaa jon na cocya jñꞌoonꞌñeen chaꞌxjen na condyiꞌ tseonsu.
  bhd-bhd: परमेशरेरू शुक्र भोए, ज़ै मसीह मां सदा असन ज़ीतारे जशने मां च़लाते, ते अपने
    ज्ञानेरे खुशबू इश्शे ज़िरिये हर ठैरी फैलाते।
  too-NT: Maxquī'yāuj pāxcatca'tzī Dios como por ixpālacata Cristo xa'nca taxtuyācha'
    huan tachihuīn a'ntū icmāsu'yu. Xla' quimaktāya para na'icmāsu'yu lakachu ixpālacata
    Cristo. Lā' huā'mā' tamāsca'tīn hua'chi lakatin perfume a'ntū a'kahuan lakachu.
  ind-AYT: Namun, syukur kepada Allah, yang selalu memimpin kami kepada kemenangan
    di dalam Kristus dan menyatakan keharuman pengetahuan akan Dia di setiap tempat,
    melalui kami.
  cjo-NT: Ari nokantani naari nopaasonkitapiintziri Tajorentsi. Tema itentapiintee
    tsikarika aateeyini. Naapatziyeeyarini Jesokirishito, rootaki itajonkakowenteeyantakinarini,
    imatakagaeyantakinaworini maawaeni ikowakagaeyakinarini. Iroñaaka niyotakaakirini
    maawaeni jeekatsiripaeni riyotakotantyaariri rirori.
  nsn-nsn: Bo a niuaha kompe e la tang God gere uoto uoum keip tamiueim toro binopo
    tar hangana Kristo. God ke guata maring hire tauete ueltebeireim tar niate geking
    kaleig tasir gisiamehe tar Tamata Noman misiana tar inete ger muhuiantiehe tun.
  san-DEV: य ईश्वरः सर्व्वदा ख्रीष्टेनास्मान् जयिनः करोति सर्व्वत्र चास्माभिस्तदीयज्ञानस्य
    गन्धं प्रकाशयति स धन्यः।
  tna-NT: Diusulupai Tata Diusu yama yainia pamapa hora su, Cristo neje tupupai ecuaneda
    epishitiame epuani putsu. Ecuana etsahuatani tusa quisa saida cuana pamapa cristiano
    cuana eshanapame puji. Tueda quisa saida da ai puida pu cua nime cristiano cuana
    peje su eberereatiani.
  lid-lid: Arile, jo baradeu wurah barala ta Kindrei adeh. Tasah, len marakon iy badeh,
    atehei ahi ala kon rakon, rakon ta atiye lahou tinan, Krais ndrabwidiy ta akohok
    ahi ame hamon ma amekes ahi asahan lau tan handru. Ehe, buku manahu buburen asahan,
    ma jor aluhiy iu ili bolo kon marakon, i buku le tekedek tahi aseben iri mwan
    ma badih marakon akohok tanan ta Kindrei.
  wim-wim: Puth ngampiya thankyou thawāmp nungant piip God.antan. Ngamp anman ngangk
    minangamana iiy-iiyanampwey nil puth Christ.angan min-minakam piꞌ-piꞌan ngampang
    ngamp pal-puyan iiy-iiyanamp, aꞌ putha ngampan keꞌam winynyang moꞌanamp thanttam
    al-alantaman than piip God.antaman kaangk keꞌana. Ngampaniya wik min God.antamana
    waaꞌ-waaꞌanamp thant weꞌarathanamp aak thon-thonangana, than yipmam yotangana
    min-min ngeeyayn aꞌ ngaantam-ngeeyayn nunang God.an. Ngampana keꞌ yuk awal min
    paththam anangan unchan yimanangan iiy-iiyanamp thant aak thon-thonangana, wik
    min anangan wampathanamp thant.
  zga-M: Pu leino anghinivwangwe Unguluve, uvei uyu mwa Keileisite eimisekhei nghyoni
    ikhutulongoncha ufwe mumbuluti. Ukhunghendela ndyufwe ivonia uvunonu vwa mwene
    mwonimwoni.
  yom-yom: Vayi matondo kuidi Nzambi ! Niandi wukutunungisanga mu zithangu ziosomu
    Klisto ayi beto keta sadila mu tembikisa, mu bibuangu bioso, bioso nzayilu yi
    Klisto banga malasi ma tsudi yi kitoko.
  san-SIN: ය ඊශ්වරඃ සර්ව්වදා ඛ්‍රීෂ්ටේනාස්මාන් ජයිනඃ කරෝති සර්ව්වත්‍ර චාස්මාභිස්තදීයඥානස්‍ය
    ගන්ධං ප්‍රකාශයති ස ධන්‍යඃ|
  yut-yut: Mani nin Piŋkop ya yaŋsi iyamaŋ, nido Kristo da uwalni pabɨŋ yopgut. Ae
    Piŋkop da mibɨl taŋ nimɨŋakwan nin iyɨ dakon amɨn kabɨni buŋon da yolgamaŋ. Uŋun
    da nin paŋtagap aban Kristo dakon mibɨlɨ yono uŋun da yo kɨbaŋɨ tagɨsi da yaŋ
    dukwan dukwan kɨsak.
  grc-BYZ: Τῷ δὲ Θεῷ χάρις τῷ πάντοτε θριαμβεύοντι ἡμᾶς ἐν τῷ Χριστῷ καὶ τὴν ὀσμὴν
    τῆς γνώσεως αὐτοῦ φανεροῦντι δι᾽ ἡμῶν ἐν παντὶ τόπῳ·
  cpc-NT: Iro kantacha, onkantawitya tsikarika ankinayiti, kantatsi ampaasoonkitiri
    Pawa. Tima okimiwaitakawo oyaatzishitatyiirimi Cristo, ipiyaawo irirori nampitsiki
    joitsinampaantaki jowayirita. Ojyakotatyaawo iijatzi iyainkatzi kasankari maawoniki
    nampitsi. Ari ankantayityaari aaka aayiti tsikarikapaini ankamantayitairi atziri
    tsika ikantakota Cristo.
  nhg-NT: Pero ma tetietlasojcömatelicö Deus, pues ica quiename tlö seme tiechbicaloteneme
    ipa sente desfile de tietlatlöneles de Cristo Jesús. Hua ejqueu tlamachestilo
    por medio de tejua de inu machestelestle tli tlajtoa de yejuatzi. Ejqueu inu machestelestle
    macheateca ipa noche locör. Ica quiename cuöc ajfeyoc potune ca nobeyo.
  nya-nya: Koma tithokoze Mulungu amene amatitsogolera nthawi zonse monga ogwidwa
    ku nkhondo a Khristu pa chipambano chake. Tsono amatigwiritsa ntchito yofalitsa
    ponseponse nzeru zodziwira Khristu ngati fungo labwino.
  ngu-NT: Pero ticmacaj tlaxtlahuijli Dios yejhuan quichihua para nochipa titetlanquej
    pampa tinemij san secan ihuan Cristo. Ijcon quen itlaj ajhuiyalistli panohua,
    no ijqui totechcopa panohua on temachtijli ica Cristo.
  kup-kup: Met ne Godiz homet biñ pimau ravat hez. Met dei Kristo Seten ritou metat
    hez-popunañ honeo ravat hezaek, pi eñizat bakez avatamahan pim ñetiv añarabon
    mañovai samegin, zi bu nañ meverat ulagï tinao mosik an pap manat hezan sovai
    hateveteamegivoz zut añarab tairari ñetï pov hateveteamah-poritï an pap manamah.
  jid-jid: Me gren ni Rji, ni min Almasihu wha kai ga nasara ko wha ni ton ne who
    bu a sra whiwhi riro whu didima whu to ko ni tsen.
  wmw-wmw: Fala ninshukuru Mwenyezimungu, atilóngoza daima nkati ya mandamano a ushindi
    wa Almasihi. Kwa javyo julu yetu, awesusira wanu wengine wijiwifu kuhusu iye kamba
    sheru vyayenera kunuwira kwake kila mahala.
  gmv-GGM: Gido attin Kirstoosa baggara wurso wode nuna xoono ogen kallethi yuushizane
    ba lo7e eratetha nu baggara wurso son qoncisiza Godas galatay gako.
  ssg-ssg: Kemulik haniwa Haeu, tetel lawe i neini huali kako ti xoiniai hatesol kawatan
    ma lawe waliko lialun nake kako pakata xoxox kapi Jises Krais. Haeu hapuasa kako
    ti sawateniai meng tenen ti i kakak sale Jises Krais. Ti kako aile tenen puasain
    ien, se masin ka poi tenen waliko pate solian i tah hani tesol tesol.
  zpo-NT: ¡Dixkix Dios, xaa tubka nle zee nyent mod le stub xaa gan lo nu, kwent cheen
    kwaan mle Jesucrist! Nu kwent cheen nu nle Dios nrech kwent cheen Jesucrist zee
    labeyy re xaa xaa, kwaan nzharech zyen doo yezh mod tub bech;
  poy-poy: Kumbiti, mayagashii kwa Mlungu, kwa yakatulongoziya mashaka goseri mumwanja
    gwa ukanga wa Kristu. Yomberi katutenda twenezi unakaka wa Kristu, gambira ununkira
    uherepa kila pahala.
  qwh-NT: “Grasias” nicushun Teyta Diosnintsicta, porqui pemi permitin noqantsicrecur
    imeca perfumi caruman pucutaqno pepa willaquinin memanpis tsemanpis chärinanpaq.
    Tsenoqa yanapamantsic Teyta Jesucristuntsicwan imepis allicho yarqunapaqmi.
  gaw-gaw: Am gemu da Kayak amegp̱a, “Ena heme,” awe aṯem. Nug ig ehaniḵeḵe amu ig
    Kristusnu g̱agaṯagp̱a ban eḏidtata, Kayak nai mehuqutut, danab ag nuhignu aaḵu
    dooṯeb. Doyak amuam muṯuḏig enanag aben ohp̱a goṯe amubia heṯe.
  nca-nca: Quko Anutu yuŋgunaŋoyoteno, dokoro noreko Kristo quroyómo yoteto, ko naru
    rokóŋoro Anutuko nore kusi-kusi uni qembe noriní howe uyareyoteto. Ŋunde tero
    mandenanimbo Anutu koro murí ŋu, risá nuŋgurí qembe riní mirane-mirane toŋiní
    unipareto iŋoyi tondaŋeyote.
  zpz-NTPP: Gric den gras ni Ñgyoozh, gun ricy mi nu gyicy den gan nu nac Crisht.
    Orzeꞌ de ub na dric na nu gad lagy de mbecy de coz nim. De coz zeꞌ nañ gal nu
    na tub coz zguul nu tush las den.
  mkj-mkj: A kisai kapingkalahngannoang Koahs, ma anjoau ohroj kahlwa kisai ma wia
    armaj lidu en Christ kapar en kalwehdi. Ih doadoahk ki kisai pwa kisai en kaparahla
    ipen armaj kan maram in Christ, doahroar pwohn le karahdin mwehu pwowoa ma kin
    koalpijoang wija ohroj.
  zac-NT: Dushquilli Dios el quë nazianú lëꞌë hiaꞌa lu desfile shtë Cristo Jesús.
    Lëꞌë më quëhúniꞌ parë guëdë́ꞌnaꞌa gan lu enemigu guëdubi tiempë, nu quëhunë më
    compañi lëꞌë hiaꞌa parë guadíꞌdzaꞌa dizaꞌquë naná ziquë olor nashi naná rrëꞌtsë
    por grë́tëꞌ partë.
  kyg-kyg: Vae, Gotifeꞌmo hao ke heꞌnove. Gotiꞌa muki afinaꞌmo alagepa huno laha neꞌmaegeta
    Kalaisipiꞌmo maiꞌnetaeꞌmo kame vayatimo aeta apakaseta neꞌune. Neꞌunagenoꞌaeꞌmo
    Kalaisifeꞌmo ava gemo afiꞌa aeto hisaya faigoko geꞌamo alagepa atu aigekana huno
    muki kotegamo aino atagu faenuneno nehiye.
  kmk-kmk: Dakoḻa manyamanak kan Apudyus ta gapu’t dit naidagamungan mi kan Kristu
    kama kami’t baḻud un kanayuna mabuḻog un mangipaila’t dit nangabakana. Dikami
    dan usalon Apudyus un mangiwalagawag sit Nabaḻu’n Damag maipanggop kan Kristu
    daḻapnu mansaknap un kama si nabangu’n insensu.
  cao-NT: Dios qui “Gracias” iquia, jia tsi noqui ja mëpihai ca quëshpi na ra. Jahuë
    Cristo yaxo tsi noqui bëbomahi quiha Dios ra. Jabi ëa ja bini quiha jahuë Chani
    pacanamati, jatiroha cató ca nohiria bá jahuë Cristo cahëyoino iquish na.
  bbr-bbr: Utianik, rusapai is akan ämän roimin, okon, is Anut jou murim. Ik Krais
    pak pasar raumoi, orip orip marai itimoriäum. Keseria, Anut nukas karauk roasiret
    marai itimoriäum ätär maraun akan amiakap imäiki ariäu. Anut nukas Krais nukan
    ämän kiro am sou eposek sou peäu senek omsau erekapu oi ariaun ik sare mukonuk,
    roasiret kiro ämän roianik, Krais äpu miäi.
  inb-inb: 'Taita Diusmi nukan­chita ima­ura­pas paipa iapa iachai karamú, Jesu­cristo­wa
    iaia kukuta miti­ku­chin­ga­pa. Chasa­lla­ta, nukan­chita maima­pas­mi kachá,
    Alli Willai­ta willaspa purig­rin­ga­pa —chi Alli Willaika, iapa miski asna­rig­sina­mi
    ka— chita uias­paka, sug­kuna­pas paita rigsig­samun­ga­pa. Chi­manda­mi paita
    nini: “Pai Siñur”.'
  hrv-hrv: Ali hvala Bogu koji nas u Kristu uvijek proslavlja te širi po nama na svakome
    mjestu miris svoga spoznanja.
  box-NT: Ɛ̀ɛ ká mi le wa khòoní le Dónbeenì, lé bìo á le wee dí wa yahó
    à fáaráa hã fũna fɛ́ɛɛ wa páaníló là a *Krista bìo yi. Le Dónbeenì
    wee dĩ̀n wa wán à zéenínáa o Krista à ɓa nùpua zũń wo hã lùa ɓúenɓúen
    yi. O zũńló mu ka lòn sãmu na sĩ á wee bɛ̀nbɛ́n fè hã lùa ɓúenɓúen.
  ote-NT: Nujʉ́ ga umfʉ njama̱di Ajua̱ ngueꞌa̱ núꞌá̱ nza̱ntho faxcahʉ pa dí ta̱tehʉ
    ngueꞌa̱ dí ꞌbʉhʉ co ma Zidadahʉ ra Jesucristo. Nehe Ajua̱ faxcaguihʉ pa dí ma̱ñhʉ
    ra ma̱ca noya de ra Zidada Jesucristo pa habʉraza da fa̱di de gueꞌa̱. Y nura ma̱ca
    noya dí ma̱ñhʉ nja ngu ꞌnara hoga ñʉni xi tsɛ rá ñʉni.
  wnu-wnu: End see ye Qenut uberoroum. Wo qenen inopuri ten igama ne munon iningarambari
    wo init biruet igo. Munon inubersiau tari wo innonogursi igama qugurau end me
    uburab isub igoun. In sarau ubune Qenu wonou in qabarit di qob dibes qamara munon
    Yisas imbig igour. Sarau eng ebet igumune qob toau isub igo eng, mi qogom uber
    ger ubune isa munon gugum igau gas ende.
  zam-NT: Per Diox quix Diox tac Diox nzo noque' nu'. Ndli nu' gan nxo'f zin' nu'
    zin' co' nac zin' cón che'n Crist Jesús. No ndli Diox par nda' mèn cuent cón che'n
    di's ndac co'se' ngo nu' yalbàn axta nden' mèn nac cón che'n di's ndac che'n Diox
    xal thìb xla' co' ndrye's loo mbii co' anze'f nix ndlya'. Tataa ncàba loo cón
    che'n di's ndac rye lugar co'te' ngo nu' yalbàn cón che'n di's ndac.
  zyp-NT: Canghrasala, Khri thongtah tenah lang a ma seikhui paria thlang tu Khazing
    cawh a lawng he peh. Aringthopaw zihmui hratah a cangpaw Ama hninah khah kawkih
    letah kaipaza sá pawtah kaaning khah a ma hmang.
  sey-NT: Maijaꞌquëpi maire siꞌanë Cristo Jesús ja̱ꞌre ñese quëco saoyena saji. Ja̱je
    paꞌina, maijaꞌa i̱ cocare pare i̱ñoji, pa̱ire.
  nvm-nvm: Regavo noka Godon bomana oimare ijefuon maiji fun Jesur ise ijefuon daro
    iji fun asin. Ijefuon fu tavan bog daro fuon ijia e iji no fuifuon ikrejo iji
    ifejduoko no Jesuon vuak ma iji abe ar iror ijia nijaidiaoko e bu vuak iji faiv.
    Regavo vuak iji no abe kuardiavo iji fuka ire be udi mukor urino igeg udi uri
    ar iror ijia vak.
  mps-mps: Tiali goli te Masedonia tǫde eno Taitus sulama, tama agai dagede dwagi
    yai po olama, megi eno usu da weyu Godibolo po odu gebao. Sesemane sogo agai da
    tau selama, tama dago Kraisgo bomode te wąbi hwįani usu yai. Tama dago sę ebode
    te Godigo po pusali, tama te bidi dabe augwaligo Krais konea sabo dao. Te koneani
    kolesaga te pusu ebo nai tiwai denami te tigidali habuba pabo tiwai ebao.
  pab-NT: Xakore hoka nihalahareta atyo Enore kakoa. Hiyaiya, hahotyalita wisaonitere
    Enore Kalorexe Aohenere kakoa hiyeta atyo Enore nolokita wiso exolatyaharenae
    akereta, Enore Kalorexe Aohenere jiyahao akahenere xanetere xema. Airaxero nexe
    xaoretere hakakoare akereta atyo Enore mokita wiso, hoka Enore Kalorexe Aohenere
    tahi tyotya halitinai sema maheta.
  llg-llg: Tehuu, mae au nai sudi bee mesan, au oke makasi noꞌuk neu Manetualain.
    Huu Karistus natati laban dedeꞌa manggalau kala so, de Ana senggi, ma ita boe
    oo, nana mbaꞌak to Ndia. Huu ndia de, Manetualain natudu nakandoo, nae, ita ia,
    Ndia hataholi nala. De, ledoeik ita tafada hataholi laꞌeneu Karistus, na, ndia
    sama leo kaboo menik esa fo basa hataholi la hae laꞌen.
  kyf-kyf: '''Ɩn -a ''pa -Lagɔ fuo, nɩɩ, mɔ kwaa -aɩn ''ylɩ weee nya Klisɩɩ tʋ -luluee
    dugba -lilie ''wʋ. ''Ɩn ɔ bhua -aɩn ''wʋ -a ''ka Klisɩ -slolu da weee, nɛɛ ''wlɩɩ
    ŋnɛ -we mneni la da weee.'
  tpi-tpi: Tasol nau mi tenkyu long God, long wanem, oltaim em i save bringim mipela
    i go nabaut bilong tokaut long strongpela wok Krais i bin mekim bilong kisim bek
    mipela na mekim mipela i kamap lain bilong en. Na long dispela pasin olgeta lain
    manmeri i kisim save long God. I olsem switpela smel i kamap na win i karim i
    go nabaut long olgeta hap.
  mih-NT: Ta vityi sehi tyahvi ndyoo sii ra Ndyoo vatyi zahacanaa yo tandɨhɨ saha
    sa cuenda ra Cristo, ta sihin tyiño maa ndi zacoto ra Ndyoo tuhun ra nacahnu cuii.
    Ta tañi minoo sa vixi xaan sahan cuu tuhun ra.
  qvh-NT: Cartacamushgäta ali chasquiyashgayquita Tito wilamaptinmi fiyupa cushicur
    Tayta Diosta agradëcicorgä. Tayta Diosninsimi yanapaycäman wilacuyninta wilacuptë
    may-saychöpis chasquicuyänanpä.
  kms-kms: Pudi beghi God chumbuai bidig. Beghi Kraist nde taq pu yembu ye pe God
    beghi nde ye nawo di beghi ninde dobu paru. Di ni beghi nde gri puq nen Kraist
    ningg nei bab kin nei te wel yuwon tuqo neri kin pugri tiqe manyi vir ir.
  agn-agn: Piro salamat ong Dios, gapil ita ong pagpandeg ni Cristo bilang mga na-pen
    da ong nandia. Midio kaman ang pirmi itang agpatabiden tang Dios ong tatang mabael
    ang prosision ang pagsilibra tang pagpandeg ni Cristo. Ig aggamiten ita nandia
    agod ipakabot tang kamatodan natetenged ong ni Cristo, ang midio agpawasag na
    tang tatang mabanglong ongaw ong tanan ang logar.
  nhi-NT: Itmotlasohcamatiliah Yehuatzin Dios, pues icchiua que ica Yehuatzin Cristo
    nochipa mattlatlanican, uan icchiua tehuan matican queh itlah cualtzin ahuiyac
    tlen ica ic nouiyan motematiltia Yehuatzin.
  ttc-NT: Per pixon te Qtata Dios, komo tzan tpaj te Kristo Jesus, tetz nk'ulun tzan
    k'on jqet tz'aqik, b'ix ja'chq aj ja' nqopon n'ok en qi'j qetz te aj b'an tb'anil
    toklen qotzqila' tetz.
  dan-1931: Men Gud ske Tak, som altid fører os i Sejrstog i Kristus og lader sin
    Kundskabs Duft blive kendelig ved os på ethvert Sted.
  kwj-kwj: Apa Gotri ni ya ma nu weseꞌa. Hinde wowani, gisi gisi nunu ri okulawani
    Kurais kwambu tiki au tini nu dikindau keke. Wondani o nu randau tau ki Gotri
    ri mwanji kipe ti ri bwandawani hima le Kurais ni wu hambwandawani o hambwa to
    mwaꞌambwe kuwa kipe naha to ele mapwa ele mapwa indau hinga ya ichiꞌuchanda.
  vie-OVCB: Tạ ơn Đức Chúa Trời! Ngài đã cho chúng tôi dự phần chiến thắng với Chúa
    Cứu Thế, dùng chúng tôi truyền bá Phúc Âm như gieo rắc hương thơm ngào ngạt khắp
    nơi.
  kze-kze: maarán-áíntávéta Áánútumpa'a súwiya kwésune. Ísu Káráísiti usáyaaitaraintavena
    Áánútu kwentéya tarúsinkenaya anónka'a sisatá siyáántán-tamai ávónta kwéuvune.
    Áánútu si'marówata Káráísitin-aai amápa'-marava'a kosimátimunasaya kwéisaawana
    kwenááigo áséi-kwiyunkaamba úmaena amápa'-marava'a kóyáwé kwéiye.
  lbk-lbk: Enyaman tako magtek ken Apo Dios ay inmafak ken chakami ay sikhod ay fosona,
    ta sa na't enfalinen ay faana chakami ay naiyornos ken Jesu Cristo. Ipangpangona
    chakami ay kag falod isnan sakhang nan katakhotakho ya maichalan ken chakami maiwalas
    nan Chamag maipoon ken siya isnan olay entona ay ili, kag isnan fanglon nan insinso
    ay masosongsong isnan olay entona.
  mto-NT: Kuka̱jtsja tseꞌe je̱ Nteꞌyam du̱tsa̱k, je̱ꞌe̱ a̱a̱tseꞌe xa̱ꞌma ka̱jx xyakma̱a̱daakp
    je̱ Cristo Jesús ka̱jx. Ijtpts a̱a̱tseꞌe veꞌem ax joꞌn je̱ paꞌajk xooꞌkpa juuꞌ
    veꞌe du̱yakpaꞌajkxooꞌkpa̱jkka̱jxp toꞌk je̱ ta̱jk, ijtpts a̱a̱tseꞌe je̱ jayu ntuknu̱java
    je̱ Nteꞌyam je̱ kya̱ts je̱ yꞌayook vinxu̱p toꞌk it toꞌk naxviijn.
  bzh-bzh: Om sa nehaḳo Anutu arë raḳ in Kerisi tu nġaa pin ala gehil atu yi alam
    meneli hil ving yi raḳ buk. Lom nevo huk vu hil bë hil ġevonġ yi ġaġek na
    menoh vu nyëġ pin nabë nġaa reggu nivesa balam pin degenġo medejaḳ ni.
  guj-2017: પણ ઈશ્વર જે ખ્રિસ્તમાં સદા અમને વિજયકૂચમાં દોરે છે અને અમારે આશરે પોતાના
    જ્ઞાનની સુગંધ સર્વ જગ્યામાં ફેલાવે છે, તેમની આભારસ્તુતિ થાઓ.
  jvn-NT: Para sedulur, aku maturkesuwun marang Gusti Allah, awit nang endi waé Dèkné
    nuntun aku. Lan jalaran sangka pitulungané Gusti Allah wong-wong bisa ngerti nèk
    aku, sing mauné mungsuhé, saiki dadi peladèné Kristus. Saiki nang endi waé sing
    tak parani, aku bisa nggelarké kabar kabungahané Kristus lan sangka pitulungané
    Gusti Allah wong pirang-pirang pada gelem nampa kabar kabungahan iki, éling-éling
    kaya lenga wangi sing ngabar kaé.
  byr-byr: Kɨrɨꞌ saba Taaitazarɨ sarɨmɨnyɨne kadɨka wɨꞌnɨwaꞌdeꞌna Gotɨyarɨ nɨmɨ suya
    wɨdɨvanɨge. Kɨraazɨtɨyai yuya kayaaꞌnanyangɨjɨ yuya kayaaꞌnanyaraavɨjɨ malyavɨ
    mena dathɨwagakevɨdaaꞌnyɨ yuyagaaꞌ Gotɨyai Kɨraazɨtɨyarɨjɨ yaaraya neyadaaꞌnyɨ
    yɨlaaya yɨwadaanyaine. Yɨ sahwai gamɨre yagaalyaꞌ nejɨwaakada yɨ yuya pimagɨ wɨjɨwakamaryadaawojɨ
    aꞌmweraavɨna Kɨraazɨtɨyarɨ wibwarɨdaakwadelyɨ. Yawɨta dazaꞌ saꞌ wabatɨrɨnyaꞌ yuneba
    winɨgodeꞌbɨsasɨ.
  ian-ian: God kat sɨvu agɨ ngwula. Ndɨ nɨn kat apma vat yilɨngandɨ. Kraistna mbaapmamba
    nɨn kat taagala ndɨ ava kwindɨ maa kavle vak kat kwulatɨganɨn. Ndɨna apma vat
    ngepma ngepmamba yiga mbutɨnja vak nɨn kat kwilɨndɨ. Apma vatna.
  hun-hun: De legyen hála az Istennek, aki mindenkor diadalra vezet minket a Krisztusban,
    és az ő ismeretének illatát terjeszti általunk.
  mcf-NT: Bëdambocquid mibi nec, Papa. Mimbi Esuquidistu tantiaquid ëbi yacpadquido
    icmeshun mimbi, Esuquidistu chuibeneta, caid ëbitedi nec. Ëmbi chuibanaid noadte
    bëdabimboecquid nec. Noadte bëda pushudec noadsho uano-uanoec tabadquidon shëdec.
    Adembidi, Esuquidistu ëbi yacpadquidon chuibenesho uano-uanoec tabadquidon tantiec.
  kjs-kjs: Gote-me ade abuna ni raba mea-pulu neme ipu-para ora pili loaayo. Naa Keriso
    raapu piramina Gote-me Keriso-na purimi naana koe elenu lore alinu-rupa rabuaanaaya.
    Go pea-le naana kogono Gote-me enaali raayo-para Keriso madaa remaa lakelama pu
    aaya. Go rabu ora epe kaa pi agalere su raayo-para pea.
  mni-mni: Adubu Tengban Mapubu thagatpa oisanu! Maramdi Christtaga amata oina punsinnahanbiduna
    Christtagi lan-ngambagi khongchatta lanpha oina Tengban Mapuna matam pumnamakta
    eikhoibu chingbiri. Amasung Christtabu khangbagi nungsiba manam adubu mapham pumnamakta
    sandokpada Tengbang Mapuna eikhoibu sijinnabiri.
  yad-NT: Vurya̱jchana̱tyateni̱ Ju̱denu jiryatiy savuunutanichara Crístumusivyu̱y,
    sadityanusarantirya datyadoda Crístunchiy vuryimusintyi, ti̱ta̱ju̱ vichajomuju̱,
    nu̱tyu vu̱rudi, nijya̱nvay naryiiyadaju̱.
  mxb-NT: Tído náki̱ꞌoi ndivéꞌe noo̱ Ndios, dá chi̱ mií ná dáxi̱nko̱o va̱ꞌa ndidaá
    ña̱ꞌa ndóꞌo yó sa̱ꞌá ña̱ ndíko̱ yo̱ Cristo Jesús. Ta noo̱ ndúꞌu̱ ni̱ xi̱ꞌo na
    choon dánaꞌa̱ ndu̱ sa̱ꞌá to̱ꞌon na, dá kía̱n táto̱ꞌon ki̱ꞌo náka̱ꞌani díko̱ támi
    sáꞌa̱n, ki̱ꞌo di̱ꞌón náka̱ꞌani to̱ꞌon na noo̱ ndidaá ña̱yuu.
  pon-2006A: Eri, kitail kapingkalahngan ong Koht! Pwehki eh ketin kupwuredahr kitail
    en kin iang Krais ahnsou koaros, duwehte sapwellime lidu kei nan sapwellime kapar
    en powehdi. Oh e ketin doadoahngkin kitail pwe kitail en kaparahla rehn aramas
    akan marain en Krais, duwehte pwohn leh pwohtik pwohmwahu ehu me kin ikiparpeseng
    wasa koaros.
  maq-NT: Peru nacuechji rë Nina ta hatuxa sahmi me xi caa niji vetjintjin ngatsë
    rë xi tjin tangun cjuatacun niji cojo Jesucristu. Chuva vëhë xi Nina ne, sahmi
    me xi cumachaya rë xuta cjuatacun rë me jingujyë ni.
  hto-hto: Juzíñamuina ɨere fɨgora daɨífɨredɨcaɨ; mei Cristo nana éoidɨnona anáfenua
    izói, Juzíñamui dáfeodo, Cristo dɨga, nágaruillaɨdo caɨna úicaiteza. Afe llezica
    ziórede raa caɨmare jállia izói, afe izói Juzíñamui Crístona onóillɨfuena caɨdo
    nágagobiaɨdo jɨca jalléitate.
  por-BRBSL: Agora graças a Deus que sempre nos conduz em triunfo em Cristo, e revela
    através de nós o doce aroma de seu conhecimento em todos os lugares.
  ces-NKB: Avšak díky Bohu, který nám vždycky dává vítězství v Kristu a na každém
    místě skrze nás zjevuje vůni svého poznání.
  cui-cui: 'Nacom patsipaeban, pajan: “Nacom maisa pajʉntʉ coyene weiweinan xua painta
    exaname”, pajan. Nacom pana cana exana xua Cristo betiya pana canamataxeina poxonae
    Nacom Pejume Diwesi pacueicueijan. Mataʉtano Nacom pana cana exana xua pata amanayabiwa
    caurimonae pia pentacaponaein tatsi poxonae jiwi yaputane pacana exanan xua peyabara
    yaputaewatsi Cristo. Daxita nacuantha ichaxota paponeiban, bapon payabara paebeiban.
    Barapo pexeinya jume diwesi xua papaebeiban tajʉ beya pajume pichipaponan, icha
    be poxonae petuxuei tuxusi ichi xua tajʉ tuxusi pona.'
  boj-2014: Qotei a gaigai iga aqaryaigeqnaqa iga Kristus aqa siŋgila na qoto buŋyeqnum.
    Deqa e Qotei tulaŋ biŋiyeqnum. Iga Qotei aqa wau ojeqnum deqa tamo uŋgasari sawa
    sawa kalilq di unub qaji naŋgi Qotei qa bole poinjreqnu. Naŋgo powo di sabaŋ quleq
    ti bolequja bul.
  eng-OEBUS: All thanks to God, who, through our union with the Christ, leads us in
    one continual triumph, and uses us to spread the sweet perfume of the knowledge
    of him in every place.
  eri-eri: Onou wa ji elebe Itou hilobainga tuni, taate boni, saini oruwa Kristus
    no ere ege gidu haigonga ere nomo fai-aita bagu heigei nomo haruwe danga bagu
    tai waha, nomo beele malalamudu lewei nomo haigedu haumu fere-fere langa goi-goina.
    Onowou waha langa fai-aita bagu oruwanga, Itou bode isou elegane. No agiya unyuru
    bagu dorofe heige ganga, jagui tedu haumu oruwa fere-fere goi-goina.
  wiu-wiu: Nitikouyake Akolaliyo toto-pala eya tokoleke ke wane uku. Tobou poyo agome
    keneya toto moa kawikoa Keraisu-pala lipukoa aua yako. Nipa ta piko peyake meki-kitame
    padeya ka̱lono tokoya yakou toa Keraisunomo yakamotoa tokome toko.
  swe-swe: '[Paulus använder sig nu av en militär liknelse där en segrande general
    kommer hem och marscherar runt i ett triumftåg i sin hemstad.] Men vi tackar Gud,
    som ständigt för oss fram i den Smordes (Kristi) triumferande segertåg och sprider
    sin kunskaps doft genom oss överallt.'
  cth-cth: Maimanaw teh Khrih thung tânae pawi pou to thai nahanelah, hote Bawipa
    panuenae hmuitui hah maimouh lahoi kho tangkuem koe, kâkahei thai nahanelah ka
    sak pouh e Cathut lungmanae teh pholennae awm naseh.
  mti-mti: Megara, nu God gumbe gaun wanta. God me evedni namu yoiyoi anunivi Keriso
    gumbe garawa nunivi. Sira Keriso yaug anotan upawa oraiwa nu gunup ampa ampa watete
    ampe.
  pad-NT: Khai ani'ava ada Deus. Cristo kania aakaramisina vani Deus haria bananihaha'oadahaja.
    Cristoa binadabaka'oa'iki ida Jahari kabadani. Haria saari'iki ada Jahari sa'a
    kabodinia, Cristo kania ariadahajabanaja kaimoni. Nahina mitxaki fori hiki ida
    Cristo monina jahaki. Deus haria honariavini mani ida Cristo monina-ra akanarafarakhamaja
    ibavi hahavia, oniani ida ibavi ipohikia jahani akanamitxakhamana hija.
  twi-twi: Yɛda Onyankopɔn ase sɛ daa odi yɛn kan wɔ yɛn anigye ne nkonimdi santen
    wɔ Kristo mu ma ɔde yɛn trɛw ne ho nimdeɛ huamhuam no mu.
  hlt-hlt: Tedae Khrih ah mamih khophoeng aka pha sak taitu tih, mamih ah amah mingnah
    a bova la hmuen takuem ah aka ul sak Pathen te lungvatnah sih.
  tbz-SIM: Kuyie nyètìrì ndɛu, kunku kùù ti tɑnnɛ́ fɛkperínɑfɛ miɛkɛ, nɛ̀ Yesu Kirisi
    kpɛ́í. Kɛ̀ ti dò tùdɑ̀ɑ̀rí kufɔ̃ɔ̃ku kunɑtikù kou tipíìtì timɔu, kɛ bo nte kɛ̀
    bɛnìtìbɛ̀ɛ bɑntɛ́ Kirisi.
  san-GUJ: ય ઈશ્વરઃ સર્વ્વદા ખ્રીષ્ટેનાસ્માન્ જયિનઃ કરોતિ સર્વ્વત્ર ચાસ્માભિસ્તદીયજ્ઞાનસ્ય
    ગન્ધં પ્રકાશયતિ સ ધન્યઃ|
  ake-NT: E'tane tenki ta uya Papa pɨ', uyanin kon ye' inke rɨ Sises Kʉrai yau itentai
    ina enasa' utɨto' yau, mɨrɨ awonsi'kɨ urɨ'nokon poro iye'ta'nʉkʉ mɨ awɨrɨ rɨ i'tuto'
    kɨtun.
  qvn-NT: Chaychrümi Titowan tincurärï. Jinarcurmi chay lutan rurapäcungaypita nä
    wanacurarcayangayta willaparaman gamcunapita. Chaymi nogaga Diosta “Gracias” nicü.
    Paymi Jesusman yupachicugcunataga ima-ayga captinsi yanapämanchi ali cawayta.
    Chaura paymi nogacunataga mayman chayman chrapäcuptïsi Jesuspita willapäcuyta
    yanaparcayäman. Chaynuypam inciensu rupar asyagta mayagnuysi runacunaga Jesuspita
    willapata mayacurcayan.
  tku-NT: Maxquī'yāuj tapāxcatca'tzīn Dios ixpālacata ixlīmāpa'ksīn Cristo tzej lītaxtuyācha'
    tachihuīn tū icmāsu'yu. Xla' quimaktāya na'icmāsu'yu calhāxcuhuālh ixpālacata
    Cristo. Huā'mā' tamāsu'yun hua'chi a'ktin perfume tū mu'csun calhāxcuhuālh.
  bjk-bjk: Ma lamun mem me tengen deek kö God ewe nang ibo sisilien e mem kölöme re
