    al‑Masi se jeege tu taa an̰ jeele. Ɔɔ taar naan̰ se lɛ, tec aan gɔɔ nakŋ oot nijimi
    kɛn oot wɔɔk dɔɔɗ gɔtɔ ɓaa se paac se.
  kwd-kwd: Aia, nau ku baatafea God suria ngaia 'e talai 'adauru 'ubulana leka kwairiunga
    ala Kraes 'i na'ona na ta'a te'efou 'ilaka'u wane ne'e riufia fununga. Ma God
    'e kwaibooni adauru fana kwaifoula'i 'ania nga kwairiinga suria la Jisas Kraes
    na fanua no'ona te'efou. Ma nga kwairiinga lo'oori, ne'e 'ilaka'u nga 'ola 'e
    si'ini le'a ne'e leka suria ni fanua te'efou.
  ded-ded: Anu Kristogoc kpeketahema kecni Anutungo nasosoc yeac firanggac arennu
    hesicnunuude. Hesicnunuu guruamasoc kenni Yesuac siducngo homung kerengagoc amma
    imocngo uaninau fingecma kengkefude.
  ewe-ewe: Ke akpe na Mawu be to nu si Kristo wɔ me la, míekpɔ dziɖuɖu eye míekaka
