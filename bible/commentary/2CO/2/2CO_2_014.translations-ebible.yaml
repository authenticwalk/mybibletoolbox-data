    chốn!
  kxv-kxv: ସାମା ମାହାପୂରୁଇଁ ଜହରା ଆ଼ପେ, ଏ଼ୱାସି ବାରେବେ଼ଲା ମାଙ୍ଗେ ଅ଼ହାନା କ୍ରୀସ୍ତ ତା଼ଣା
