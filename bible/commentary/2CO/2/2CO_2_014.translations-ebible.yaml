  gaq-gaq: ଇସ୍‌ପର୍‌ନେ ଦନ୍ୟବାଦ୍‍ ଡିଙ୍ଗ୍‌ଲେ । ଡାଗ୍ଲା ମେଁ ଜିସୁ କିସ୍‌ଟନେ ବାନ୍ କାଲାଆଃ ଆନେକେ
