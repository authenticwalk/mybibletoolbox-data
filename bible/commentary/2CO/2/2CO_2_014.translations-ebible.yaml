    yesnàr ke. Henta kom amna yehtok hana, Kryestu yokarymahehe, amna wya. Toto komo
    wya Kryestu yonytxatxho ryhe, thoxnyemà wyaro ohxe rma haxa naha.
  sim-sim: Ter Avui Wasilakan armesarmek amu mbanduwa. Mberem ushiwak? Kwambu orhik
