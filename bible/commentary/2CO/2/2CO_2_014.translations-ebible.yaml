    Kristo pirena imarotiko ikini tõpati iaripiretini, kamariãro iarikatxiãtini atokokana
    Kristo pirena iaripiretini ĩkapani.
  roo-roo: Ragai roru iraopaoro Turaro-ia toupaavoi. Uvare Krais tapo ora tavosipaveiei,
    ra vegei tapo vokapareveira Pauto uvarovu rutu Seten-ia putepaoro. Ari ita, voraro
    rutu viripareveira Pauto vegei iava sopauarei tauvapaoro, vo ovusa vegei vo taraiaro
    vao Krais iava kosi piepave uvarovu rutu. Ra va iava vo reo vao rera iava oa uvupaoro
