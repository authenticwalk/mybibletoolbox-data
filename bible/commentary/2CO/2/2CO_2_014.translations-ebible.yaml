    ୱେ଼କ୍‌ହିମାନେସି ।
  amu-NT: Matseitꞌmaaⁿꞌndyo̱ Tyꞌo̱o̱tsꞌom na jeeⁿ quianlꞌuaaⁿꞌaⁿ. Ee ncꞌe na mꞌaaⁿyâ
