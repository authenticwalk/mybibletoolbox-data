    vagwaatsan k'it Christ viginjik eegwaraandak diits'an gwahtsii.
  gvn-gvn: Ngana God thankim-bungada. Ngana Jesus Christanji kunamanya, nyulu ngananin
    ngulkurrduku kujilkuda. Yinyayanka ngana kari yinyilmal baja bamanka Godunku wawu
    kari. Nyulu ngananda balkan bamanda wubulbuku kuku Jesusanka balkanka, bubungu
    yindu-yinduymbu. Nyulu wawu bama wubulku binalmanka Jesusanka.
  nhy-NT: Pero tiktlasojkamachiliaj in toTajtzin Dios porke Yej nochipa kichiwa ma
