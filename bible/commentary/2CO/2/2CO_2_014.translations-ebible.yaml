  kue-kue: Na God diwakai yeiteinga. Sraglpre, ye engenge no akeple dungo ana no Krais
    bogl usuwara pi kunda yombuglo ounga. Ana mambuno i mina yomba prapra God mambunomo
    kaningwa. Ana i kungo demine wakai orkwa mereyegl waidi ende makan koglkoglo ongwa.
  cot-NT: 'Noshineventajiacariquea Aapani Irioshi, nocanqueriquea: “Arioteesaa”, yagavejacaajiaquenatari
    nagavejajiaqueriniji maasano catsimatashitarica, notsipamajajiacaritari Quirishito,
    irootaquequea yagavejacaantajiaquenaca nontsavetacojiaqueriquea iriatimpa, nontsitacaguitejavaetanaqueroquea
    maasano quepatsi.'
  bnp-bnp: Pali iau a kavurike hatekea a Vure. Mi rihi e Kristo, a Vure i tuli mia
    na matane huriki lobo, mi manga a vora­kato vona i lakavu na vabinga. I rudu tala
    mia, mi vakalongo lae a Velenga Kamumu, i manga a pokona havu mangisipa i huli
    lae.
  apn-NT: Nà Tĩrtũmja mex o mex. Na hte mẽ pahto mex rãhã ho pa. Nẽ mẽ kot mẽ panê
    àmnàr xwỳnhjaja nhũm hte tanhmã mẽ ho pu mẽ ma paxàmnhĩx ri mẽ hkôt mẽ kãm Kris
    kapẽr jarẽnh o ri papa. Te mẽ pahte mẽ hkuxwa xà ho ri mẽ hkuxwa ho papa pyràk.
    Mẽ pahte Kris kôt amnhĩ nhĩpêx jakamã Tĩrtũm mã te mẽ pahkuxware nẽ ri mẽ papa
    pyràk. Nẽ te mẽ kãm Kris jarẽnh o ri papa pê te mẽ hkuxwa xà ho mẽ hkuxwa ho ri
    mẽ hkôt papa pyràk. Nhũm hte mẽ hkwỳjaja mẽ pama nẽ kãm mar prãm nẽ. Nẽ mẽ paxujarẽnhja
    haxwỳja te kot mẽ hkuxwa xà kuxwa mex nhũm htem hpãr nẽ kãm ho amnhĩ kuxwa hprãm
    pyràk. Jao kãm mẽ pamar prãm nẽ Kris kôt amnhĩ xunhwỳ. No nhũm mẽ hkwỳjaja axtem
    nẽ mẽ kêp mẽ pamar prãm nõkati. Mẽ kumã Tĩrtũm kapẽrja te kêp wenẽn kuxỳ htỳx
    nhũm mẽ kot hpãr nẽ htyk pymaj amỳm kuhê pyràk. Jao kapẽr kaga nẽ kêp amỳm amnhĩ
    xunhwỳ. Nẽ na pu htem amnhĩ krã hkôt mẽ kãm Kris kapẽr jarẽnh o ri papa hkêt nẽ.
    Ãm Tĩrtũm nhỹ hã pix mã tanhmã harẽnh to ho papa.
  ctp-NT: Lye ꞌa tyaan xuꞌwe ꞌin Ndiose chaꞌ ska ti chaꞌ ꞌñaan loꞌo Krixtu. Sa ñaꞌan
    lka si ndaꞌaan loꞌo Ndiose tuwiin sa tlyu ti chaꞌ ngiꞌniin tnuan ꞌin Jesucristo,
    chaꞌ wa mdijin lyo yu ꞌin nu kuxi. Ngwañaꞌan loꞌo ꞌñaan ta Ni seꞌen tyaꞌaan laja
    nten kanꞌ, chaꞌ loꞌoan nchkwianꞌ chaꞌ ꞌin Krixtu seꞌen ndiꞌin neꞌ nchga kichen;
    ngitsaanꞌ chaꞌ ꞌin Ndiose seꞌen ndiꞌin nten, ni siya nchkwianꞌ loꞌo nten nu nchka
    ꞌa tiꞌ tyoꞌo laa ꞌin chaꞌ kuxi, ni siya nchkwianꞌ loꞌo xka ta nten nu ja nchka
    tiꞌ kunan chaꞌ suꞌwe kanꞌ. Ñaꞌan tiꞌ ska nan nu xi tyiꞌi nu ndyukwa ꞌa tyiꞌi nchga
    seꞌen, kwiꞌ ngwañaꞌan lka tñan nu ngiꞌnian chabiyaꞌ ꞌin Ndiose. Ndiya ꞌa tiꞌ Ndiose
    ꞌin ran, kwiꞌ ngwañaꞌan ndiya tiꞌ Ni tñan nu ngiꞌni Krixtu lo chalyuu loꞌoan.
  opm-opm: Mahaw ihirdapat kat mahaw ihirnong ire merwi mar ti tapmar pisaptimur.
    Pisusa iraire aptei oh Nuhur hanip maihirnong ambura nure han deiyamur rim amam
    ham birhiptimur. Amaru hat orhor Got oh dirnong Ihir Krais orhe tapnong hat patio
    rim kuuhan ire kintei oh dipwi amam nahat napisapatmur. Napisusa aptei aptei oh
    orhe meng pot pison inasi nahatporhan meng pot pisaptimur. Meng pot ma pisapti
    oh apop temtiperhan sahren gwe oh tit uhe rum tem tit uhe rum tem ros sapatru
    hat orhor orhornong am hatin ohe meng ohhe ihat hanip mutuh ros among among oh
    artahat sapatmur. Orhor imat napisapat han ohoh ihan nuhur Got orhornongwi weso
    por armi mat paptimur.
  bvr-bvr: Wurra japurra ngapa a-jirra, ngatipa Wangarr minypa nyjirri-ganyja a-bamburda
    a-workiya, rrapa Christ nyirri-jurrjurrmunga nyirri-workiya minypa ngatipa rrapa
    nipa gu-ngardapa nyiburr-negiyana, rrapa minypa nipa gipa gu-buna, gu-wulebana
    gun-gabagata gun-nerra gun-guyinda. Minypa gun-nigipa janguny ngatipa nyirri-ganyja
    nyirri-workiya, gu-werranga gu-werranga gu-rrawa gu-jirra gu-boya birripa aburr-galiyarra
    aburr-workiya rrapa marn․gi aburr-nirra aburr-bamburda nula Christ minypa nipa
    an-molamola.
  wal-wal: SHin Kiristtoosa baggaara ubba wode nuna xoonuwau kaalettiya Xoossaa, Qassi
    Kiristtoosa timirttiyaa nu baggaara shittodan, ubbasaa gattiyaagaa galatai gakko.
  zad-NT: Chox̱ken Chioza' chone' kwenc̱he toshiizi chonnto' gan lao diika' chḻis
    chta dii x̱iwaa daa naknto' Crístona' toz. Na' ngoonto' nez choe'nto' xtilleena'
    kwenc̱he doxen zbii zkaaṉ yell-lioni illiljan, ka chllilj shii xḻa' to dii chḻa'
    zix̱ sia, na' gombia' beṉ' ḻe'.
  kmg-kmg: Opoŋ, Anutu e Kristore gieŋicfâc-ticne nâŋe saoreŋ qahuc bataniŋ-nâpoekac,
    ehuc enâreme miti-ticnere âsu aŋac biaŋ bâiŋnepene ŋezurâ mâreŋ sâc raekac, irec
    mumuteŋ sâko ecnezo.
  aso-aso: Neꞌmine uvoniꞌza Oꞌmosoꞌmo gamene gamene hize eleꞌ o-ledaaꞌ neingumuꞌ nene
    opoꞌni noluve. Aza nene Kilisitoꞌ biluvaꞌve ngivileꞌ ogo osuꞌ lingumuꞌ lolize
    izo unuvo huhu lo minineꞌ guvele nene numudoꞌ namadoꞌ lo sotoꞌ olonidoꞌ nene leleꞌmize
    molavo monaaꞌ noune.
  uli-uli: Iwe ngo ligdi bo sibe kangalu Deus yal hachigchig. Bo Deus yesa foru le
    Kristus yebe kkel mo imol mala kkelel molfid. Iwe ngo gich sibe dabey Kristus
    irel yodla yesa win. Deus yesa tapeligich bo sibe kaptaloh kofael Kristus bo yarmat
    rebe gola; yebe medarloh kaptal le be wochog yal medarloh sew bol formel le ye
    momay.
  nin-NT: Inta nyarr ku Abachi, nggo Kristi a di kuchi inta so ga ma nâ ta si agarr
    ngga nggo a vu ba ni iku. Abachi a di na undu ni inta ba na du anishirr a hi Kristi.
    Ihi ima i di ttu abubo kago nâ ta si ingba iwre i anye a ngu nu ukpa.
  acu-NT: Tura Cristo Jesús tuke tunau nepetin asa, iincha tuke kakamtikramji. Tura
    asamtai ii nintin pujawapi tusar, ii tunía wekaaji nunisha ni kakarmarijai aints
    ainau ni chichamen nekamtikiawaitji. Tura asar Yuska maaketai taji.
  cak-WNT: Pero can sibilaj c'a nmatioxij chare ri Dios, chi Riya' can nuben c'a chake
    chi ronojel tiempo yojch'acon ruma xa jun chic kabanon riq'ui ri Cristo Jesús.
    Y ri Dios can yojrucusaj wi chuka' riche (rixin) chi nikaya' rutzijol pa ronojel
    lugar, ri rubanon ri Dios kiq'ui. Y ri ch'abel ri' can napon ta c'a rutzijol achi'el
    ruxla' jun ak'om ri jubul ruxla'.
  ebk-ebk: Ngem munyamanak as solet kan Apo Dios, tay kiapú as nan nakius-usaanmi
    kan Cristo, kanayon kami ay makelak-am as nan nangafiakana. Hi Apo Dios at osarun
    chakami ay mangepakaammu as nan tataku henan am-in ay lukiar as nan maepangkep
    kan Cristo ay hiya nan kaman munfiangu ay insenso.
  spa-PDDPT: Pero gracias a Dios, Quien siempre nos lleva en un desfile triunfal en
    Cristo, y por medio de nosotros manifiesta la fragancia de su conocimiento en
    todo lugar.
  ruf-ruf: Lekeni mighede kwe Imulungu iyotutenda tuhume ghamatsuwa ghose kubitila
    Kiristu, na kubitila twetwe itukwenetsa imbuli ye ukummanya Kiristu chila hanu
    hatumsang'anila ka nung'o inoghile.
  gun-gun: Ha'e rami avi arovy'a Nhanderuete, mba'eta Cristo re vy opo'akaa rupi riae
    orereraa, ha'e ore kuery orekuaia re opa rupi oikuaa uka Cristo regua heakuã porã
    va'e ramigua.
  agu-BL: Poro ntyoẍ tetz Kataj yi xomcho' te Cristo jalu' na ja wi't xcye' i' tan
    kacambaje'n. Ej nin ntyoẍ yi o' xconsbe'tz i' jalu' tan bene'n lo'on yi balajil
    Ryos bene'n tzi'n wi munt.
  isn-isn: Kuite walumbwe Itunda nai mung'we Kilisto nkua yehi wekutongeela usese
    muuduli. Kukiila sese kesa palilya unyunki nuuza nua mahala akwe kunkika yehi.
  ilo-ULB: Ngem agyamanak iti Dios, nga adda kenni Cristo a kanayon a mangiturturongkadakami
    iti panagballigi. Babaen kadakami, iwarwarasna ti nabanglo nga ayamuom ti pannakaammo
    kenkuana iti sadinoman.
  pir-NT: Sa ye Cohãcjʉ̃ pehe marine ñañene yeragʉ̃ yere. Cristo yequina mari ijigʉ̃
    ihñano marine ñañene yeragʉ̃ yere. Sa yegʉ Cohãcjʉ̃re bucue, “Quehnoare”, niaja.
    Sa yena Cohãcjʉ̃ marine tiquiro dutigʉ̃ masina ijipihtiropʉ Cristore masare masigʉ̃
    yeaja mari. Sa tiquirore masiñe tiquina quehnoano tʉhoture.
  anv-NT: Yɛ́mbɔ matame mabɛ ne Ɛsɔwɔ. Ji ammyɛ apwɔ ne asɛ ɛsé bɔɔ́ denɔ bií dékɛ́ne
    déjyɛ ne ji gétúgé déchome mmyɛ ne Kras. Ji asɛlé ɛsé apyɛ bɔɔ́ ákage
    dépɔré Kras né yɛ́ndé mbaá ayi déjyɛɛ́ ne depɔ ɛtiré mbɔ désanege déjyɛɛ́
    ɛké gebɛ gelɔ́gélɔ́.
  sab-NT: Cha gerule no no Chube giti, diali ama kle cha chudaboi tanre nga ulitage
    baini kaire cha joge ngwadi, diali ama kle cha ta gbe chage no mo ta dbe no Cristo
    ole gerule no trate Cristo giti kwian ulita ole, ene cha giti geru Cristo giti
    ñage chke uñale kwian nga ulitamuge. Cristo gerua kle chage kwianske nga ulitage
    lle ñachke no ñalla kare, geru kle skwen no kwiange.
  tmd-tmd: Makwam, God ra akuyöbö nugwön, nugwo ri ablaŋe rɨla. Ha nuŋwa Krais nugwo
    agal abmɨn, hön Seten nugwo pɨ wöktaitö möl nuŋ piaku nɨgön, an pöŋa. Nuŋ an pön,
    ami nöbö dib rɨg rɨmɨdöi mag akuyöbö anɨŋ yölɨŋ höd dum nugugɨrön, nöbö mö hör
    piaku piaku anɨŋ nugwön, Krais mönö wä nuŋwa nugumɨn, hölɨŋ id wä röxg höm nugwöia.
  acr-NNT: ¡Xa maltiox kꞌu che ri Dios! Ma kojel pan chi utz chwa ronoje ruma ri Cristo,
    yey yaꞌtal chiqe kaqaqꞌalajisaj rukꞌuꞌx Rire. Ma quma riꞌoj keꞌek utzijoxik ri
    Cristo che ronoje luwar, e pachaꞌ kunabꞌal kiꞌ ruxlabꞌ kamuyuyik.
  kpg-kpg: Gidaadou gi danggee ang gi God, go Mee dela e dagidagi gidaadou i tadau
    aali i baahi o Christ, gaa hai gidaadou gi iloo dono maalama, gi hagadele ina
    ang gi nia daangada huogodoo di modongoohia iloo o Mee dela e manongi gadoo be
    di lolo kala, dela e modoho gi nia gowaa huogodoo.
  taj-taj: तर परमेश्‍वरदा धन्‍यवाद तगै, तिग्‍दा भिसम थेसे य्‍हाङदा सदन ख्रीष्‍टदेन
    छ्‌याम ढाबा ग्‍यामरी थोला। ओच्‍छे ङनीग्‍यामसेन थेसे ज्‍यबा बास्‍ना खबा ह्रङ्‌बा
    ख्रीष्‍टला ज्ञान बुद्धिला तामगदे जम्‍मान ग्‍लारी धोना लला।
  avt-avt: Te in ek hi hitehi God hatɨp hɨrak yaaik. Hɨrak kekepai keriuwe menmen
    iuwe me Krais te haiu minɨn menmen me tɨ. God ketaihis kesiuwai haiu men wit heriyai
    heriyai haiu matɨp mɨt hɨm yaaim me Krais. Hɨm im hɨram yaaim mar ke mɨt hɨr nemiwo
    (o nemiyin) tɨpar mekre heurek, maain hɨr newepim hɨram mɨnɨn meprer wit wit heriyai
    heriyai.
  cbk-cbk: Pero gracias a Dios! Cay siempre por el union di amon con Jesucristo dol
    ta sigui came con Dios na procesion, como si fuera came maga preso di Jesucristo,
    quien ta tene victoria. Por medio di amon, ta guinda lejos el mensaje di Jesucristo
    masquin donde donde lugar, como ta man calayat un olor bien oloroso.
  uig-ARA: ئەمما بىزنى مەسىھدە ھەمىشە تەنتەنە بىلەن غالىبانە باشلايدىغان، بىز ئارقىلىق
    ھەر يەردە ئۆزىگە دوست تارتقۇچى خۇشپۇراقنى چاچقۇچى خۇداغا تەشەككۈر!
  tuf-tuf: Isat Sir quin “oquéy,” wacaro. Sirat is cájacro. Ima cacmín jaquin cájacro.
    Caquir imát yajác chihtá ehcún ayro. Cajc bahnác cuitar uw bahnaquin quin ehcún
    ayro.
  abx-abx: Pero salamat si Diyos kay agpabungyud-na kita kam pirmi si iya pariho si
    mga magpanda'og si girra nga pamasallod si syudad bawa i pagrayhak. Ahimoy to
    tungod si dati na pag'adda-ta si Kristo ngan pina'agi si kita, agsamwak i mga
    allingon mahi'unong si iya si bisan singnga lugara. Para si magpakatu'anan sito,
    day bahoy to nga bali pag'alimwagan.
  mco-NT: Nyajnajxypɨch jäygɨdaacɨn ma Dios co mɨɨd Jesucristo ymɨc'ajt jatytimy nmɨmadacypɨch
    jabom jabom tüg'ócɨy huɨdibɨ xymɨdzip'ajtpɨch ma tüg'ócɨy naax cajp. Nañ jadu'n
    Jesucristo tɨ xymöyɨch yɨ' y'ayuc huɨdibɨ ngapxhuäcxypɨch ma tüg'ócɨy naax cajp.
    Je mayjäy ma canaag cajp ooy jäygɨdaaccɨxy Cristo y'ayuc. Co ngapxhuäcxɨch Jesucristo
    y'ayuc xɨ ya, jadu'n nipaady nej tüg xuucɨn huɨdibɨ ooy oy xuugy, e y'abojɨ̈y
    xɨ ya.
  cpb-NT: Onkantawetya tsikarika ankenayete, ontzimatye awethareeyaari Pawa. Tema
    oshiyawaitakawo oyaampoyeretatyeerime Cristo, ripiyaawo irirori nampitsiki rithonkaatantakera
    romanata. Oshiyakoyetatyaawo eejatzi ipookainkatzi kasankari maawoiniki nampitsi.
    Ari ankantayetaiyaari aaka aayete tsikarikapaini ankamantayetairi atziri tsika
    ikantakota Cristo.
  aon-aon: Aria douk yenek tenkyu um Iruhin. Um maresh? Ihih nyumneh anan apa nataurum
    apak mantoruh Krais aria mani anan manoprom aria mabo yoweihi aih habuhuk. Iruhin
    nohur apak makripesh ananin yopinyi baraen aria arpesh shape ihirub warub iri
    shemneken shadukem Krais wosik. Agundok shadukem Krais um douk kabi shemnek anar
    yopuri unar douk rowe ranak ihirub warub aria shemnekar shanadudareh um.
  hus-NT-2005: Por i pidhál ti jalbintsixtaláb na Dios, xi echʼekʼi tu tolmiyal ki
    átaꞌ xowaꞌ yab alwaꞌ, kom u kʼwajatich kʼal na Jesukristo. Na Dios tu éynál abal
    ki bukʼu an alwaꞌ tʼilab, jelt xan tu bukʼel in niwíy jun i niwiytaláb.
  mig-NT: Ko ná kúta'u̱‑yo̱ núu̱ Dios, chi̱ bueno kúndéé‑yó skáka‑yó tíñu Cristo sá'a‑ya̱,
    chi ta̱ká lugar jichá nu̱u tu̱'un‑ya̱ kuá'a̱n kásá'a‑yó, te kájini tu̱'un‑i‑ya̱.
  bps-bps: Kabay too agu mlé bong fye di Dwata, du mdà di ksasatumi ku Krayst fnisanan
    gami, du fye balù nè gusalumi nun nan gukmamun gami fbel i Fye Tulen gablà ku
    Krayst, na di kbelmi dun gambet bun i too fye fangbun mbel balù nè gusalumi.
  mbs-mbs: Meneng ontò a egpesiontong diyà te Timanem, so sikandin se nenalo kenitadon,
    aw impetaking kidon din te ibeg din, aw impeakop kidon din diyà ki Cristo. Insalig
    te Timanem diyà kenitadon se kebenalan tepad ki Cristo amon ipetaga-taga tadon
    iyan diyà te kedita te otaw, so mèpiya se kebenalan tepad ki Cristo, iling te
    sebad metinadeg keedekan pengkey kenan.
  tof-tof: A mi Godón eso ekyanórre! Wa pamkolpamab obzek kwata igó amtyanda igó,
    wa satani ut-ut yónürr. Akó wa kibü balngomólda ene kla bómtyande, zitülkus ki
    Kerrisoka dabyórrünakla. Inzana, wa kibükama morroal ilang ayoda blaman bwóbdü.
    Ene morroal ilang igó klama, mi oyabóka umulakla.
  cme-NT: I siɛ gbuu gbãa jaal Diiloŋo‑i! Iŋ yeŋ horre-na baa *Kirsa‑i, Diiloŋo taa
    i yaaŋ-na. A ce diɛ cor terieŋgu terieŋgu, nuɔmba suɔ wuɔ Kirsa yaraa bigãarãŋo‑i.
    U ciɛ diɛ cor terieŋgu terieŋgu, ba ta ba nu Kirsa hũlãaŋgu‑i yiɛ.
  sus-sus: Tantui na Ala bɛ, naxan won xun nakelima a xa Mixi Sugandixi saabui ra.
    Isa kolonfe fan alɔ labundɛ xiri fanyi. Ala won tan nan xɛɛxi alako yire birin
    xa rakolon na masenyi ra.
  pon-2006: Eri, kitail kapingkalahngan ong Koht! Pwehki eh ketin kupwuredahr kitail
    en kin iang Krais ahnsou koaros, duwehte sapwellime lidu kei nan sapwellime kapar
    en powehdi. Oh e ketin doadoahngkin kitail pwe kitail en kaparahla rehn aramas
    akan marain en Krais, duwehte pwohn leh pwohtik pwohmwahu ehu me kin ikiparpeseng
    wasa koaros.
  dad-dad: Anĩ ere, Negur de mafiyẽf, ĩ faimud amã Kristus bun kusĩ wal fiya bun uyu
    iroukanamãdig, agef fen, ĩ, amã bunem, Kristus nigin keleĩ anĩ nẽ sumeĩ biya,
    modoũ ganan bun firagagaũ feledig.
  zab-NT: Per xtiosten Dios dec pur Jesucrist llillite cayacnény dunnɨ par quɨt xi
    gún gan dunnɨ, ax pur dunnɨ cayacbee bniety de didxzaac xte Jesucrist, de didxzaac
    ni ná zecpacza tuby nis ni rldianaxy ni callíi iranezte.
  jae-jae: Mago daŋge êndêŋ Anôtô. Eŋ kêkêŋ aêac, taŋ Kilisi gêbiŋ aêac tôŋ naŋ, awaka
    ênê wae kêku ŋacjo tuluŋa sa. Ma kêkêŋ aêac gebe aoc Kilisinê wae lasê ênam gamêŋ
    samob auc êtôm ŋamalu ŋajam, taŋ gêjam gamêŋ popoc naŋ.
  ksd-ksd: Ma go a pite varpa tadav God, nina ba i tul tar avet ba avet a ongaongor
    vatikai tai Kristo, ma i vaarike ure avet ta ra lavur gunagunan par ra ang na
    vuvuvul i kana kabinana.
  msm-NT: Na kuntoon ogsajaon noy yagboy to Diyus, su tongod to pagkabogkot noy duon
    ki Jesu-Cristo, naagow koy din da likat to kadootan aw ihajag pagpakita to kadaogan
    din. Aw pinaagi kanami, igpatangkap din to nawnangonon bahin ki Cristo diya to
    inggad andei no banwa angod to ngadog to pahomut no ogsabnog diya to yuwasonon
    no mgo otow aw diya to mgo kastiguhonon. Halad sikan ni Cristo diya to Diyus.
  myk-myk: Faabye Kilɛ! Wee wʼa sefɛɛrɛ kaan wèe mu tuun bɛɛri ni Kirisa wo kariɲɛɛgɛ
    ki funŋɔ ni, na wèe luu na daga na Kirisa wo macɛŋɛ ki shɛɛ xuu wu bɛɛri ni, ba
    nudanga sinmɛ ɲɛ wɛ.
  sbe-sbe: Na Yaubada ka lautokiyei. Keliso meta kana waiunu ye saedikwaidiko, na
    huya maudoina iya yona bayaoyena Yaubada ye woyaigai ka laulau. Kalimaiyena ede
    Keliso sonogana panena namwanamwana na ye kawalau teha maudoina kalidiwai.
  mcr-mcr: Iŋi nyi täŋgaŋi, Goti Hanjuwä Iqueŋi, “Äŋguiqe” tiiŋiŋqä ätquä. Kraisi
    Iqu ne aŋgi inetmetŋqä wäuŋuä yäŋänäqŋqä imäkmiŋqeŋqä awä täkiquatuŋque, Goti
    Hanjuwä Iqu hiunji ique-ique im-imä änätma ikitŋqeŋqä ätquä. Itaŋga iutaŋi, kuämiqä
    andŋä tä ikeqaŋgä sisnyaŋä im-imä äweqä-paŋä iiŋi, ämaqä im-imä äpmeŋuwä iquauŋi,
    Kraisi Iquenyqä näqŋqä epŋqä ätuäkitqäŋu.
  cux-NT: '''Úú ní ca''á gracia Ndyuūs caati Ndyuūs caⁿ''á yā nduucú ''nū ''āā tií
    nūuⁿ lugar naachi caⁿ''á ''nū caati nús''uu cuuvi chɛɛ́ ''nū yeⁿ''e nducuéⁿ''ē
    cucáávā s''uuúⁿ ní yeⁿ''e Cristo s''uuúⁿ. Níícú Ndyuūs diíⁿ yā cáávā nús''uu chi
