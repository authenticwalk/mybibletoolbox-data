  bco-bco: Ko꞉sega niyo꞉ Godemo꞉wo꞉ mada o꞉m a꞉la꞉so꞉lo꞉l. Mo꞉wo꞉ Gode eyo꞉ bubo꞉wo꞉
    tiniabiki, nio꞉ Ya꞉su Keliso eya dowaki, kaluka꞉isale nolo꞉ tinio꞉ a꞉no꞉ ba꞉da꞉sa꞉ga꞉
    sagalema꞉kiyo꞉, Gode e tamina a꞉la꞉ta꞉ga꞉, nio꞉ tambo tililia꞉mio꞉. Ya꞉suwa꞉ ene
    nanogdo꞉ dian kalu niya a꞉la꞉ta꞉ga꞉yo꞉, mun nafa ko꞉lo꞉ fa꞉fa꞉sa꞉ dia꞉ga꞉lo꞉ heno꞉
    tambo ha꞉nab amilo꞉ dabu o꞉leaumbo꞉, ene towo꞉ sa꞉la꞉i ha꞉na꞉lab.
  kdl-NT: Tsu cikpa ta̱ Kashila̱ cika! Aya u zuwa tsu tsu woko agbashi a ne kpam u
    tonoi n a̱tsu a kapala adama a ulya u kaci u Kawauwi. Kashila̱ ka ɓa̱nga̱ tsu
    ta̱ dem tsu tamburuka ureve u Kawauwi ko nte wa tyoku u ili i magula̱ni.†
  apu-NT: Peerekari Teoso kamakiti ate ĩkapani. Kristo nakiti aniniãua, Teoso txĩkitakaua
