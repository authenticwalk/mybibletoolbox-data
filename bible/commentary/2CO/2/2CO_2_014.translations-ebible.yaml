  ata-ata: Ia laixe musuku noxou Lataua e uulaxunexi utotomu no anu uauli noxou Kalisito
    mo taxavutalanu vaikala sou mii ane loxo tumaulixu sou lavulavu laixe noxou ne
    tasukunu ulai no xalexalee tani ukalusi no mine nenge talai.
  qvw-NT: Ñatac Tayta Dios maypa liptinchicpis Jesuspam imaćhüpis altullaćhu caycachimanchic
    tuqui mishqui aśhnä-yupay cä allin willacuyninta maymanpis milaycachishtin. Caypïtamari
    sulpäta ucú.
  nfa-nfa: Te ngaa, masi ka jaꞌa ètu mia èèna ka, jaꞌa manèngi makasi ae-ae mi Ama
    Lamatua. Te Kristus labꞌa le jꞌara-jꞌara dhu bhelu-katubꞌa, ka Na segi le. Aa
    èdhi paꞌèki dènge Ne kahèi. Nèti èèna ka, Ama Lamatua padꞌelo taruu, peka na,
    èdhi jꞌajꞌi dhèu unu Na. De ropa èdhi peka dènge dhèu lula-nèti Kristus, èèna
    nuka sèmi hèu mèngi èci, dhu dhèu aaꞌi-aaꞌi sangèdꞌu rare.
  tnp-tnp: Pəh kotəni-vivi Uhgɨn, mətəu-inu in təmol win e rəhan tɨkɨmɨr mɨn e nəluagɨniən.
    Kəni təhmen e kig kəti iətəm təmol win e nəluagɨniən mɨnɨtəlɨg matit rəhan soldiə
    mɨn mɨne rəhan mɨn tɨkɨmɨr, Uhgɨn tatit itɨmah e Krɨsto. Kəni itɨmah rəhan mɨn
    nətəmimi nətəm iəutəni pətɨgəm neinatɨgiən rəha Krɨsto, kəni neinatɨgiən əha in
    təhmen e nəmiəvɨ səntə kəti iətəm tatuvən ikɨn pɨsɨn pɨsɨn mɨn.
  urd-urd: मगर ख़ुदा का शुक्र है जो मसीह में हम को हमेशा क़ैदियों की तरह गश्त कराता
    है और अपने इल्म की ख़ुशबू हमारे वसीले से हर जगह फ़ैलाता है।
  hot-hot: Aêŋ ba nanêm leŋiŋmavi êndêŋ Wapômbêŋ. Yani lovak ba halom alalô takatu
    ba Yisu Kilisi anêŋ avômalô ba aloyeŋ lôk leŋiŋmavi. Wapômbêŋ hadum ku hamô alalô
    kapôlôŋiŋ ba intu avômalô tem neja anêŋ auk êtôm nômla ôv mavi embeŋ luvuluvu.
  mqj-NT: Kurru' sumanga' langngan Puang Allata'alla, annu tontongkan napatette illalan
    umpakaroa' kapataloanna Kristus annu mesa kappa'mokan Kristus. Napakekan Puang
    Allata'alla anna malara kareba diona pengkaranganna Kristus titale' sirapan bau
    bumanangnga' titantan lao.
  rus-SYN: Но благодарение Богу, Который всегда дает нам торжествовать во Христе и
    благоухание познания о Себе распространяет нами во всяком месте.
  mbh-mbh: Them risea God iion roro, eneke i pathengal tokokoere ako lemem mong ur
    ako i ngo roal them nge lemem omaing a i nge, eneke them ini a Krais ile. Na them
    es nge pen elonga na them panongpol na tokokoere olemi mire ol nge a God. Na God
    ilemi sivenga nge lemem omaing, eneke lemem panongpolong i ranga ve ini ur ako
    i una vro a pen elonga na tokokoere o una i. Na tokokoe areko o nongal lemem riong,
    lemem panongpolong aken i ranga ve ini ur ako i una vro na o una i na i pathengal
    or nge mimiong ako aro ile vusonga avele. Aveto tokokoe areko o nong sirik lemem
    riong, lemem panongpolong aken i ranga ve ini ur ako i una plot ma o una i na
    o lel okime nge na o es, mako rinong i sangpolo ol or. Na toko e avele ile engenging
    i pavurvur nge omaing aken,
  bdd-bdd: Coinega Yehoba ꞌoina yaloyauwedo, weyahina Keliso ꞌina waiwaiyega tuta
    baibaiwana ꞌiꞌabiꞌabi hewaiwaiyemai ma ꞌima paihowega Keliso ꞌana sanapu tupwa
    mabwaiyana ꞌoidiya ꞌidabalala gide hoya mahaina ꞌausala hedade ꞌidabalala ma tomota
    sinisoniso,
  cbt-NTPO: Ma noyacha Tata Yosëso paya, tënëhua'. Quisocristo imarëhua' ni'ton, nani
    tahuëri ina catahuarinpoa' inimiconënpoapita minsëcaso'. Inapitaso' co nohuantopihuë'
    Quisocristo nanamën a'china'huaiso'. Co nohuantopirinahuë', nisha nisha parti
    paatoi, nanamën a'chinárai. Pimóton hua'sai' pimoanahuaninso pochin Quisocristo
    nanamën nahuinarin. A'chintatoi, na'a piyapi'sa' anitotërai.
  srn-NT: Ma grantangi fu Gado! A e meki tak' a de fu si ala ten tak' wi di de wan
    nanga Kristus, na winiman. So wi e panya a sabi fu En leki wan switi smeri na
    ala sei.
  cta-NT: Ndya tsa naꞌ xlyaꞌbe jiꞌi̱ ycuiꞌ Ndyosi chaꞌ stuꞌba chaꞌ jiꞌna loꞌo Cristo.
    Laca chaꞌ ñiꞌya̱ si ndyaꞌa̱ loꞌo ycuiꞌ Ndyosi jiꞌna ndyaꞌa̱ quiꞌi ti na calle,
    chaꞌ ndyuꞌni chi̱ Ni loo Jesucristo chaꞌ cua ntiji̱loo yu jiꞌi̱ nu cuxi. Juaꞌa̱
    jiꞌna ta Ni su tyaꞌa̱ na laja ñati̱ biꞌ, chaꞌ loꞌo na nsañi na chaꞌ jiꞌi̱ ycuiꞌ
    Cristo ca slo lcaa ñati̱; ndachaꞌ na chaꞌ jiꞌi̱ ycuiꞌ Ndyosi ca slo ñati̱, masi
    nchcuiꞌ na loꞌo ñati̱ nu ntiꞌ clyaá jiꞌi̱ nu cuxi, masi nchcuiꞌ na loꞌo xaꞌ ñati̱
    nu ná ntiꞌ cuna chaꞌ tsoꞌo biꞌ. Pana ñiꞌya̱ laca sca na tyixi xtyiꞌi nu nda xtyiꞌi
    ntyucua lcaa seꞌi̱, juaꞌa̱ laca cña nu nduꞌni na cuentya jiꞌi̱ ycuiꞌ Ndyosi. Ndiya
    tsa tiꞌ ycuiꞌ Ndyosi jiꞌi̱, la cuiꞌ juaꞌa̱ ndiya tiꞌ Ni cña nu ndyuꞌni Cristo
    nde chalyuu xquiꞌya na.
  bqc-SIM: Ma sáaukɛ̀ ń Luao, asa ìↄ dↄaawɛ̃ɛ gↄↄpiiɛ, wiↄ zĩ̀blenaↄ ũ naa Kilisiwa,
    wi aà dↄ̃a gĩ fã́ɛ gupiiu.
  tcz-CHONGTHU: Hinlah Pathen thangvah in umhen! Aman sohchanga eikoiyu hin Christa
    a jona a chu eipuilut'u ahitai. Tua hi aman eiho Christa hetna thuhi gimnamtui
    tobanga muntina seichoile dinga eimanchah u ahitai.
  mar-mar: पण देवाचे आभार मानतो जो ख्रिस्तामध्ये नेहमी आम्हास विजयाने नेतो आणि त्याच्याविषयीच्या
    ज्ञानाचा सुगंध प्रत्येक ठिकाणी आमच्याद्वारे सगळीकडे पसरवितो.
  snp-snp: Ido Kilisto lulau mino edonimo yamu Gotikafo aimola aumala mino ledaito,
    neta-mata muki olu afima edenumo kanulalo ya lilimito u-u ito, wenena eba negu-negu
    ya lamodokati kala kuwa koliti aimola ladanuwala kolinawamo mona olu oloto piyami
    we ya siyane naba-naba loumowe.
  isl-isl: Þökk sé Guði fyrir sigur hans í Kristi og að hann skuli hafa leyft okkur
    að taka þátt í sigurgöngu hans, og segja öðrum frá honum. Boðskapurinn um hann
    berst eins og sætur reykelsisilmur út um allan heiminn.
  spy-NT: Nteenee, kusilākoy ꞉Yēyiin nyoo kiikubiirtoowēēch Kibrōkōsyoontēēt kubununēē
    Kāārārookiintēēt. Yēyiisyēēnēēch ꞉Yēyiin sikiibāroostoochi biiko lōkōōywēk chēē
    kāroomēch.
  xnn-xnn: Idi dinatngak siya et gawigawis nan inbagana ken sak-en isonga pilmi nan
    nangdayawak ken Apo Dios. Daydayawek siya tay isnan maitatapiyanmi ken Kristo
    et si Apo Dios nan Apomi ay mangipangpango ken dakami tapno am-in ay omay-ayanmi
    et osalena dakami ay mangibaga isnan gawigawis ay damag.
  mwe-mwe: Ikabheje, bhatendelwe eja a Nnungu bhakututenda mobha gowe tukombole kutama
    nkulundana na a Kilishitu. Numbe nibhakututenda tujeneye Ngani ja a Kilishitu
    mbuti indu ya nunjila mmbali yowe.
  tte-tte: Na Yaubada takawatoki koina, kaiwena iya sauga meuloina ibaguna-yagila
    na woya takaiwe-gabaen Keliso ana sagu kolila. Yaubada iyapaisowala Keliso kana
    katai wasana taluwewasayani dedei meuloina kolili besiele olo bwalaina namwanamwana
    yaumai ikalai iyui-takikilan na tomo meuloili sibenalan.
  tcs-tcs: Bat big eso po God uda oltaim meke yumpla po win bikoz prom yumpla i pas
    wea Kraist. Ane nau da BosLod i yuze yumpla po teke da Gudniuz go ebriwea, ane
    yumpla i sprede da Gudniuz. Yumpla wase naissmel ane da Gudniuz i wase nais sentoil.
  hlt-THB: Khrih awh noengnaak ing ningnih anik sawikung ingkaw, amah a cyihnaak bawktui
    a hun hoei awh ak khyn sak kung, Khawsa venawh zeel nyng.
  soq-soq: Tane ne God wadaposisadine auwasadina. Keriso bedewee God kadi mukawa daitada
    nanausimona baiwa no tauma Keriso bedewentene mukamukaua sorodia ruau me do antitana.
    Ita me no dewanedio Gagalo euda amonantitano nitu bonawa eudida ruawa nosedie
    bola uduudu bedewe debamaleidio eteie Keriso atensai.
  qub-qub: Tayta Diosta agradësicö. Paymi imaypis yanapaycäman Jesucristuwan llapanchöpis
    alli llojshinäpaj. Nogacuna willacuptëmi may-chaychöpis musyarcaycan alli willacuyninta.
    Chay willacuyga may-chaymanpis chayaycan insinsupa alli asyayninnörämi.
  att-att: Á dayáwat tam laguk si Namarò, gapu ta aggina yù mangappù sù narákè. Á
    sittam nga mepattatádday kâ Apu Kesu, tatole na ittam. Á aggina yù mangituluk
    nittam sù angayát tam, ánna abbágán na ittam, tapè ipakánnámmu tam yù bilin na
    nga meyannung kâ Apu Kesu ta ngámin nga lugár, nga kunnay ta passamâ nayù aguk
    na bábbanguk nga naggapu nittam.
  bki-bki: Kiaku ieliano ban jibe nei naruei, mia siva toru ban Atua, bior napano
    bogo nonovio naio ji Kristo ju ka vurim̃arabo ka kito. Beamu, kito robe kiano
    uolu ga, mia naio buru bulag kito ruei, ana rotakisor naio ravan ea vio nonovio,
    ana bogo na tomu nalo aial kito, mia avitilubario ka Kristo naio be kiado Tubo.
    P̃eli nemijikia never tibe na, kito rojibe ka bonotanunu novo tai napano amisebi,
    napano jo miou janea vio reraio, ana bogo na tomu nalo amijugunio, mia amijugun
    lubario ka Kristo jo moluo ealo.
  bqp-bqp: Ma sáabu kɛ̀ kũ Ludao, zaakũ àdigↄ̃ dowɛrɛ arɛ gↄrↄ sĩnda pínki, odìgↄ̃
    zĩ̀blerinↄ ũ Kirisi gũn, odì a dↄ̃na gbĩ dagula gu sĩnda pínkia.
  mcp-mcp: Mə yə́ Zɛmbî akíba, nyə muud mə́ dʉ́ sá ja jɛ̂sh, kwoŋ mə *Krîst dɨ̂, nə́
    sə́ dʉ́g ntɔ̧ ntɔ̧́lə yé yɛ́. Mə yə́ nyə akíba, nyə muud ŋgə́ balan nə sə́ shú
    nə́ njɨ́ɨ́gʉ́lá mə́ Krîst í ŋgə́g nə mpyáánz kʉ́l jɛ̂sh nda labínda yɛ́.
  hat-hat: Ann di Bondye mèsi! Paske l'ap toujou mennen nou ansanm ak Kris la pou
    fete batay li genyen an. Li pran nou, li sèvi ak nou tankou yon odè k'ap gaye
    bon sant li toupatou, pou n' ka fè tout moun konnen Kris la.
  npl-NT: Pero tiktlasojkamatih Dios, porke Ye Akin kichiwa matitlatlanikah por tikateh
    itech Cristo. Ika n tekitl non otechmaktili, totech kinextia itlasojtlalis, kemi
    se ajwiálistli non sentetl xitini.
  bgg-bgg: Jishii Hamangkhung-aphuii shii laso phi! Chiih-è gethek Masi rog shii um
    pha ji è idang Hamangkhung-aphuii è phathegpho duiine Masi ro yang pha lumuii
    lua. Hamangkhung-aphuii è gathek shii Masi chiang pha khani yi rem now pha duiine
    zab hà shiiy yi pha gathek shii khoh.
  eng-TCENT: But thanks be to God, who always leads us in triumphal procession in
    Christ, and through us spreads the fragrance of the knowledge of Christ everywhere.
  eng-BSB: But thanks be to God, who always leads us triumphantly as captives in Christ
    and through us spreads everywhere the fragrance of the knowledge of Him.
  cpu-NT: Iro kantacha, onkantavetya tsikarika ankenayete, kantatsi ampaasoonketairi
    Pava. Tema okempivaitakaro oyaampoiritaatyeerimi Cristo, ipiyaara irirori nampitsiki
    joitsinampaantakera jovayirita. Oshiyakoyetatyaaro eejatzi oivarainkata kasankari
    maaroni nampitsiki. Arira ankantayetyaari aaka aatayete tsikarikapayeeni ankamantayetairi
    atziri tsika ikantakota Cristo.
  san-ASM: য ঈশ্ৱৰঃ সৰ্ৱ্ৱদা খ্ৰীষ্টেনাস্মান্ জযিনঃ কৰোতি সৰ্ৱ্ৱত্ৰ চাস্মাভিস্তদীযজ্ঞানস্য
    গন্ধং প্ৰকাশযতি স ধন্যঃ|
  tac-NT: Rekó neka a'rigé alué ra'íchali beniria alé we'ká riógachi Tróasi anilichi,
    Onorúgameka abiénachigo 'la nejkúrigo rekó panápuri eyénachi ne. Ralámulika ye
    ra'íchali akigá, benime ju Onorúgame nila ra'íchali. Jaré ralámuli 'la benime
    ju ye ra'íchali, 'lige jaré ralámuli tabilé benime ju ye ra'íchali. Rekó ta benime
    ke, 'we 'la machí a'boika Kristo oyérame nírigo ramué.
  eng-WEBPB: Now thanks be to God who always leads us in triumph in Christ, and reveals
    through us the sweet aroma of his knowledge in every place.
  gfk-H: Senbia mehet tanga tahut ta Kalou nong i la lamlam mehet wara haminis bia
    Karisito i ta luai tano nuna hinarubu hoing tiga tamat na umri na hasalsal hani
    ira nuna hirua hua. Ma hoing no dadaip na puh harbasianei tiga sangsangina i sangina
    timaan, io, Kalou i ta tulei harbasianei mehet bia ira tunatuna ta ira sibaan
    bakut diet naga nunurei ia.
  viv-viv: Iya galakayemu-yo valeyami yamumuna Taitasi giꞋaliyena-ma ganogalina faꞋina
    Yaubada againe gavesiule. Au ime yana tofaisewa Keliso againe amiyaveꞋavina-ma
    tova moyaꞋaina gififaiwalavelema. Tuwaina tolugaviya nibaidiyao hikiveꞋavidi ada
    yogoyogonidiyao hinauwedi be wai hinagoyedi amine, meda Keliso Setani ahenao gifaiwalahegehegedi
    be ime boi Yaubada nibaineyao amine amiyami-ma gikiveꞋavima be ginagoyema. Kadu
    Yaubada givegidema be kaliva adi vaigau hitagotagona be magana manuwa gilelevilana
    amine, meda yama laumamala againe Keliso ana halamana vaita magana yamumuna amine
    fafali moyaꞋaina agaidiya ginanauna.
  yao-yao: Nambo tukwatogolela Akunnungu pakuŵa moŵa gose akutulongosya tuli mu mpingo
    wa kulosya kupunda mu kulumbikana pamo ni Kilisito. Nombewo akututenda uwe tujenesye
    umanyilisi wa kwamanyilila ŵelewo, papali pose patukumpanganyichisya masengo mpela
    nnunji wambone.
  tgp-tgp: Pani r̃a vere meje tavera isan God sei hin Kr̃isto, mo lo tiromar̃a r̃a
    lo jeu na nor̃a meresahi tarea. Ale na sava jara r̃a lo vano hinira, enia mo vair̃a
    r̃a lo vere na tinapua hin Moli, ale r̃a lo sohai na Retir̃uhu sohena hasori ponaha
    r̃uhu matea.
  auc-NT: Në tæ̈ï ëmongä inte mönö Codito ïñömö në pïinte cædäni ïnänite gänä cæcampa.
    Ïninque mönitö Codito nempo quëwëñömönite Wængonguï, Në tæ̈ï ëmongä ingante waa
    acædänimpa, ante cædinque mönitö ïmönite në tæ̈ï ëmongä mïñæ̈ ænte mäocä dao dao
    godinque mönitö tömengä nänö ëmönö baï adobaï tæ̈ï ëmömönipa. Ayæ̈ oguï wa woboyæ̈
    wodo wodo cædinque tömäo mäo oguï wa baï Wængonguï adobaï cædinque mönitö ïmönite
    angä ëñëninque mönitö wæætë, Mönö Codito æbänö ingää, ante wayömö wayömö mäo apæ̈nemöni
    ëñënänipa. Wængonguï mänömaï cæcä beyæ̈ mönö Wængonguï ingante waa ate pönëninque
    apæ̈necæ̈impa.
  kbc-NT: Pida iniotagodeeɡ̶atalo Aneotedoɡ̶oji. Igaataɡ̶a idioka limedi meote me
    inigaanyaɡ̶a, oko ane ɡ̶odexogotege Cristo. Aneotedoɡ̶oji ɡ̶odibake meote inatawece
    oko mowajipata latematigo ane yalaɡ̶atalo Cristo. Niɡ̶ida natematigo liciagi lanigi
    ladokojegi ane ilaagiteloco inatawece oko.
  bmh-bmh: Bo, ulis iz agal ze domin, gonun, iz Uwait ulagwag morom. Ig Kristus dual
    pezai daimai, umkoskos malai zilauranem. Gonun, Uwait nug duailel ipal malai zilauranem
    abai marabun goagal ameagab ebu imaigei aidaneu. Uwait nug Kristus nugau ze go
    a ilau sous naliu sous zuaneu sul emgasag unum oi aidabun ig tapai migena, duailel
    ze go doimai, Kristus abe macanemen.
  ctu-BL: Wocolix i yʌlʌ Dios come ti Cristo Jesús tsa'ix mʌjli i cha'an ti lac tojlel.
    Jini cha'an mi' c'ʌñonla ja'el ti' pucol jini xojocña bʌ che' mi la cʌc' ti cʌjñel
    Cristo ti pejtelel lum.
  meq-meq: Ane tuk na, zambaɗakway a Mbəlom! Maa ye may ha kame kame məsle ka wu hay
    huya na, neŋgeye, hərwi nəmay madzapa eye tə Kəriste. Andza niye faya ma ɗiye
    ha Kəriste a ndo hay kwa ka waray ka waray tebiye tə nəmay, ma zatay a ndo hay
    andza mal nakə a ze huŋŋa aye.
  noa-H: Pari hʌ̈u hajim ha chirʌm Hẽwandamag, Cristo dʌ̈i k'apeerk'a naawai nem p'it'urm
    nemjã hi gaaimuata hʌ̈u maach garmua pödpʌ̈pʌ̈i haajem paar. Maguata hĩs maach
    wënʌrrʌmpierr Hẽwandam hiek jaauwaijã, warp'am magwe jʌ̃gdee t'ʌ̃ap wëjömjö, jũrr
    maach gaaimuata hõrag hich k'augpi sim.
  alp-NT: Masike ele mere po au kotie trima kasi bei Alla le iteki musuaru esi lake
    ami moneka le ami esa kai Kristuse peneka. Kai Alla Ipake ami kena lepae Kristuse
    etika-etika neka.
  san-VEL: ya ii"svara.h sarvvadaa khrii.s.tenaasmaan jayina.h karoti sarvvatra caasmaabhistadiiyaj naanasya
    gandha.m prakaa"sayati sa dhanya.h|
  kbq-kbq: Hianagi Kraisimpima vugoteno tavreno nevigeta ha'ma hugateneronkeno tagripi
    huvazino eri'zana erigeno Agri'ma ke'za antahi'za hu'zamo'ma maka kaziga knare
    manamo'ma vuno eno hiazama nehia Anumzamofona humuse huntoe.
  kbh-kbh: Ats̈e Bëngbe Bëtsábioye sëndbétsatschuanaye, bënga bacna soyënga jamama
    juabnënga cha tojanëyë́njanama, tempo s̈ojanamë́nda juabnënga; y chë mora bënga
    Crístoftaca cánÿiñe mo canÿacá jtsemnëse, nÿets tempo cha s̈netsënachayama, mo
    canÿe ayënjanayacá, y chë nÿets luarenache ents̈anga Cristbiama soyënga chamotsábuatmama
    bë́ngaftaca cha yojtsamama, mo nda canÿe botamana uanguëts̈e soye nÿets luarënguenache
    chauáshanama cuaftsamcá.
  ron-LSB: Mulțumiri lui Dumnezeu, care ne conduce totdeauna în Hristos, și care,
    prin noi, descoperă în orice loc mireasma dulce a cunoștinței Lui.
  pon-pon: A danke on Kot, me kotin kaloe kitail di pan Krijtuj, ap kajanjaleki kitail
    pomau en a erpit waja karoj.
  nhe-BL: Tijtlascamatij Toteco Dios pampa Cristo ya tlatlantoc huan ama techyacana
    queja titlacame tlen moaxcatijtoc. Huan techtequihuía para tiquincamahuise tlacame
    Itlajtol campa hueli techaj, para Itlajtol ma momoyahuas queja se tlaajhuiyacayotl
    tlen campa hueli ajsi.
  sps-sps: Tan nainy te ruak fatabin me Taitus fiisen men vaanan rof tsumi, nyo paparaa,
    ai tovei nyo tsue faarof naa rou ten Gov, tana saa ten Krais, Gov kat rara ma
    fabiu Satan, ana mam amaraav kan fikavuu kan manaa rom tana parits ten Krais to
    ayei. Sai tovei to te naa fi rora tan ta fo pan vavis, Ayei kat rarora ma tsue
    of ir a mesapan tana Tsunaun ana ra te favaanan vavis iny Vurungan Rof nane Krais
    to ayei ito te kat fapaparei non e Gov faarei non a tsuraf a tauf rof to te paparaa
    miror a vainy.
  wnc-wnc: Siwan ngana nata Kraisde gepbiatang yuwawa Anututa na gatangamuke nanitakuwan
    take siknga kunggat. Kuwawa Anututa na nanitakuwan kuke puyana pasiwa buya asaakgak.
    Buya aawan itane wamnata keu kuupbam tawamban sandekgak. Unzing kapanga take siknga
    akngata keu kuupbam tawamban sandewan aminu buyambamda natake apbaknganing binga
    Anututa gatangaman itane wamna yanitakuke tasinggat.
  bus-bus: Ma sáabu kɛ̀ Ludanɛ, zaakɛ ègↄ̃ dↄↄwe aɛ gurↄ píngi, weègↄ̃ zĩ̀blerinↄ
    ũ Kirisi guu, weè à dↄ̃na gũu dagula gu sãnda píngia.
  gub-BL: Tupàn ikatuahy a'e. Zanemono'og Zaneruwihawete inuromo a'e, ikatu 'ym ma'e
    heitykar romo zanemuigo kar pà a'e. Aze tuwihaw weityk amo tuwihaw nehe, hurywete
    putar nehe, wata putar taw myteromo wemiruze'eg wanupi nehe, zauxiapekwer wanupi
    nehe. Nezewegatete zane no, zaiko Zaneruwihawete inuromo zane no, ta'e weityk
    ikatu 'ym ma'e a'e xe. A'e tuwihaw wata teko wanuwa rupi a'e, ukàgaw hexak kar
    pà wanupe a'e. Nezewegatete Zaneruwihawete zanemono kar ywy nànàgatu taw nànàgatu
    a'e no, ukàgaw ikwaw kar pà wanupe a'e no. Ikàgaw ikwaw paw a'e, nuzawy kwaw yhyk
    hyàkwenaw a'e. Ywy nànàgatu uhàuhàz a'e.
  imo-imo: Paimbo, konopu wango naa nimu nalo Goteni opa pule iye topa mainye mundupelie
    uwi nimbe lino Kraistinga imboma kumbe lepa alume nimbe yu pumbelie lino Kraist
    molopa teremo uluma pali temane topo tilipo andamili nimu. Akumunga yundo paa
    tereno nimolo. Yunge ungu nimbo tilipo andoromolo, aku ungumunga mune tolimu kombumanga
    pali pilko manda tenderemele.
  boj-boj: Qotei a gaigai iga aqaryaigeqnaqa iga Kristus aqa siŋgila na qoto buŋyeqnum.
    Deqa e Qotei tulaŋ biŋiyeqnum. Iga Qotei aqa wau ojeqnum deqa tamo uŋgasari sawa
    sawa kalilq di unub qaji naŋgi Qotei qa bole poinjreqnu. Naŋgo powo di sabaŋ quleq
    ti bolequja bul.
  eng-DRA: Now thanks be to God, who always maketh us to triumph in Christ Jesus,
    and manifesteth the odour of his knowledge by us in every place.
  knf-knf: Nawulën ŋbeeb Naşibaţi. Adoluŋ kë Kriŧtu akob Ŧatana awat kë ŋţok ţi pwat
    pi awatuluŋ. Aji ţëpna ţi nja kado *Kriŧtu ameeţana kaniink dko bŧi jibi ukëra
    ulil pţëkëñ ujaaŋ uniink dko.
  san-KHM: យ ឦឝ្វរះ សវ៌្វទា ខ្រីឞ្ដេនាស្មាន៑ ជយិនះ ករោតិ សវ៌្វត្រ ចាស្មាភិស្តទីយជ្ញានស្យ
    គន្ធំ ប្រកាឝយតិ ស ធន្យះ។
  arn-NT: Welu ¡püramyengepe ta Ñidol Ngünechen ta Cristo tañi femelchi küme dungu
    mew! Kuyfi ta kayñetukefuiñ, welu fewla kisu müten ta weweiñmew. Fey tüfa chuchi
    püle rume amuiñ, kisu ta adkünukeeiñmew taiñ kimngeael taiñ kimeltukeelchi dungu
    mew, fey kisu tañi küme dungu wall püle rupakey kiñe küme perfume reke.
  zas-NT: Per quixtëë Dios guial por Jesucrist guixie guixie cayagnëman dunujn chitëë
    xhie güün dunujn gan abiꞌ por dunujn cayagbee ree bejn xtiidxzaꞌc Jesucrist, diidxzaꞌc
    guin ree na̱j ziꞌc tijb ni rliaa nejxh ni rireꞌch chaꞌ guidibczi.
  ken-NT: Bakak ámbák nɛ Mandɛm mmu ánù ansɔt chi awɔ́nɛm. Asɔt bhɛsɛ́ mbɔ batɛmɛ́
    nɛnu abhɛn bákɛ́mɛ́ ɛbhɨ̌nɛnu nɛ ǎya bɛsɛ mbi mpoknkɛm ndu sɛ́rɔ́bhɛ́ nu chi
    ɛbhe Yesu nɛ́nɛ. Yɛ̌ntɨkɨ ɛbhak ɛnɛ sɛ́rɔ̀ŋ, Mandɛm áfʉɛ̀t ntá yɛsɛ bɛkʉ bo
    mándɨ́ŋɨ́ Kristo ndu sɛ́kʉ̀ Mbok Ndɨ́ndɨ́ ántáká nɔ́kɔ́ mbɔ ɛrɨ́tí ɛriɛp
    mbǎnkɛm
