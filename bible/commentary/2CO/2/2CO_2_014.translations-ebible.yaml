    tomtoboh tetek la ning la longori.
  kan-2017: ಕ್ರಿಸ್ತನ ಮುಖಾಂತರ ನಮ್ಮನ್ನು ವಿಜಯೋತ್ಸವದತ್ತ ನಡೆಸುವ ಹಾಗೂ ನಮ್ಮ ಮೂಲಕವಾಗಿ ತನ್ನ
