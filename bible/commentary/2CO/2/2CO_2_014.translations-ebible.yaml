  zaw-NT: Xquixtios lo Dios nani con Jesucrist racnäj nuurnu te dipacnu gunijt, empac
    rujntisnu gaan, luxh con nuurnu guiraa nejz ruluilojni xhi saru najc gumbeepac
    bejṉ xtidx Dios.
  san-MAL: യ ഈശ്വരഃ സർവ്വദാ ഖ്രീഷ്ടേനാസ്മാൻ ജയിനഃ കരോതി സർവ്വത്ര ചാസ്മാഭിസ്തദീയജ്ഞാനസ്യ
    ഗന്ധം പ്രകാശയതി സ ധന്യഃ|
  tam-TCV: இறைவனுக்கே நன்றி. அவர் எப்பொழுதும் எங்களைக் கரம்பிடித்து, கிறிஸ்துவின்
    வெற்றி பவனிக்குள் வழிநடத்துகிறார். இப்படி அவரைப்பற்றிய அறிவின் நறுமணம்போல் எங்கள்
    மூலமாக எல்லா இடங்களிலும் பரவச்செய்கிறார்.
  mit-NT: Doco ansivéhé Dios, vàchi nicanicuahàn chindéé Jesucristu ndohó, vàtùni
    cundee‑nda nùù nsidanicuú tnùndoho. Te chindéé stná‑yàndó na cachítnùhu‑nda palabra
    ìì xí‑yá inicutu sàhà‑ñá cundaà ini nèhivì nansa iá ichì‑yá, dandu na ian inicutu
    xítià iin dico tnami nduá.
  ceb-ULB: Apan salamat sa Dios, nga diha kang Cristo nga naggiya kanato sa kanunay
    diha sa kadaogan. Pinaagi kanato gipakaylap niya bisan asa ang kahumot sa kahibalo
    mahitungod kaniya.
  ces-LB: Nemohu si pomoci, znovu musím děkovat Bohu, že se na nás prokazuje jeho
    vítězná moc a že poznání Boha můžeme šířit okolo sebe jako vzácnou vůni.
  mkn-mkn: Ma biar beta ada di mana sa, beta minta tarima kasi bam-banya sang Tuhan
    Allah. Te Kristus su baparáng lawan hal jahat dong, ais Dia su manáng, deng kotong
    ju taꞌika deng Dia. Andia ko Tuhan Allah kasi tunju tarús bilang, kotong ni, Dia
    pung orang. Jadi waktu kotong kasi tau orang soꞌal Kristus, itu sama ke satu bau
    wangi yang samua orang dapa ciom ame.
  pol-UBG: Lecz dzięki Bogu, który nam zawsze daje zwycięstwo w Chrystusie i roznosi
    przez nas woń swojego poznania w każdym miejscu.
  qxh-NT: Cananga Tayta Diosninchita alliman ćhurayculläshun. Washämänanchi-raycur
    Washäcuj Jesústa caćhamusha. Payga llapallanta ićhipur, Tayta Diosninchipa maquinćhu
    puriycächimanchi. Chaymi Jesúspita willapäcur puriptï, may-chayćhüpis runacuna
    wiyarcaycan.
  nwi-nwi: Pəh khani vi vi Kughen yame ramofugxn ətawə kasərer ye nɨmrɨ narmamə ikɨn
    mɨn fam, rəmhen kɨn yame king ramapita tɨkmɨr mɨnə kafan, mamərɨp əriə ye nɨmrɨ
    namramə mɨfam. Mərɨg Kughen ramərɨp ətawə ye nɨmrɨ narmamə mə tukhani-ərhav nəgkiarien
    kafan, rəmhen kɨn yame senta ramənaah ikɨn mɨnə fam.
  kmo-kmo: Ada God riina woshiato. Rii nona eechaba eechaba kiyatayeto. Nota Kraist
    riitaka tawak, no ow ana pichaweyn yeyada pichu. God riita nona otiichichawak,
    eyey ma yecha Kraist riiti hin meeji ye itawak, riiti maji kwowa ya tawa boboyega
    akar eemek i ye yato.
  agr-agr: See tajai Apajuin, Kristu depetmakua imanuk etamu asamtai, jutii ni chichame
    etsegbauwa dushakam pegkeg kugkuina iman, ashí yantamnum etsegbaun wakejus antuidau
    asagmatai.
  kyc-kyc: Anatu kando sangyu lao karamanale. Namwa Koraisapa pako karo Anatumi namwa
    kata laminyipya Koraisame nyuo anamasi minyiyamo dokona namwame anamasi minyilyako
    lao karamwasa pilyamo. Kyaa keyange neta raeyo penge doko suu pyao Anatumi Koraisa
    dokona lao wambu peparae serami lapala namwa keta banya pii raeyo lamailyamo.
  urd-GVU: لیکن خدا کا شکر ہے! وہی ہمارے آگے آگے چلتا ہے اور ہم مسیح کے قیدی بن کر
    اُس کی فتح مناتے ہوئے اُس کے پیچھے پیچھے چلتے ہیں۔ یوں اللہ ہمارے وسیلے سے ہر
    جگہ مسیح کے بارے میں علم خوشبو کی طرح پھیلاتا ہے۔
  yre-NT: -Kaa Bali muo "fɔ! Kɔɔ yaa drɛ ɛn Crizi fɛ pɛɛnɔn 'klɩ. Ɛn e -kaa sɛn Crizi
    -le -guliga -va. Yaa drɛ zɩɛ 'nan -e -cee "wɛan min pɛɛnɔn 'o -kɔla Bali -tɔdɩ
    -a "le 'nan -laziglɔ nɛn -a -koei "a 'nɔnnɔn bɛ -yɛɛ cɩ fuilanan "man.
  fuh-BKF: Ammaa jettooje ngoodanii Laamɗo kokkoowo en jaalagol wakkati fuu saabe
    kawtal meeɗen e Almasiihu. Laamɗo hokkii min saakude anndal Almasiihu nokku fuu
    hono no uurdi mbelndi ni.
  arl-NT: Janiyari jiyanohua shuquiritiaa Pueyasoni. Nojuajaari pueyaracaanu pa shocotaniquiaa
    pa paraca seque, pueyaracaanu pa sacuanuucua pa Jiyaniijia Cristoocua. Pueyasoori
    na rupaa pohuataniquiaa canaa. Naacuajitij, canaa niishishano Jesucristojinijiiri
    juhua shanohua jaanutaja jaanujuquiaa pueya tajinia puetunu tiquiyocuajanaa.
  ziw-ziw: Mna Chohile ahongezwe akuchilongoza mazuwa yoseni mwe ntambo ya uhuma wa
    Kulisito. Uyo achitenda chilonge ichindedi cha Kulisito saviya mhempe wedi chila
    hantu.
  grc-TR: Τῷ δὲ Θεῷ χάρις τῷ πάντοτε θριαμβεύοντι ἡμᾶς ἐν τῷ Χριστῷ, καὶ τὴν ὀσμὴν
    τῆς γνώσεως αὐτοῦ φανεροῦντι δι᾿ ἡμῶν ἐν παντὶ τόπῳ.
  nag-nag: Etiya Isor ke dhanyavad ase, jun amikhan ke hodai Khrista dwara jiti bole
    di thake, aru amikhan dwara pora tel laga mitha sugandh laga gyaan sob jagate
    dikhai thake.
  eng-OEBCW: All thanks to God, who, through our union with the Christ, leads us in
    one continual triumph, and uses us to spread the sweet perfume of the knowledge
    of him in every place.
  knj-NT: Pero kal wej yu diosalil tet Dios, yutol tobal k'inal chi c'al ske' cu x'oxon
    el oj, tol caw miman yel oc apnoj Cristo Jesús, yutol jix yak' ganar. Chi cu sk'anbalne,
    yet watx' chi sajlemtoj sk'aneal bey jun jun lugar, jaxca chi yun yec' sab junoj
    tzet yetal suk'uk'i xa c'al yec' sab.
  deu-1912: Aber Gott sei gedankt, der uns allezeit Sieg gibt in Christo und offenbart
    den Geruch seiner Erkenntnis durch uns an allen Orten!
  san-PUN: ਯ ਈਸ਼੍ਵਰਃ ਸਰ੍ੱਵਦਾ ਖ੍ਰੀਸ਼਼੍ਟੇਨਾਸ੍ਮਾਨ੍ ਜਯਿਨਃ ਕਰੋਤਿ ਸਰ੍ੱਵਤ੍ਰ ਚਾਸ੍ਮਾਭਿਸ੍ਤਦੀਯਜ੍ਞਾਨਸ੍ਯ
    ਗਨ੍ਧੰ ਪ੍ਰਕਾਸ਼ਯਤਿ ਸ ਧਨ੍ਯਃ|
  nob-LB: Jeg takker Gud, han som har vunnet seier gjennom det Kristus gjorde, og
    som har gjort meg til sin slave. Nå må jeg marsjere med i hans triumftog over
    verden, for å spre det glade budskapet om Kristus til alle mennesker. Mitt arbeid
    er som aromatisk røkelse som blir ofret til Gud. Til hans ære sprer jeg duften
    om Kristus til alle mennesker. For dem som tror på budskapet og blir frelst, er
    dette en duft som feirer livet. De derimot som ikke tror på budskapet og derfor
    går evig fortapt, opplever det som duften av Guds påminnelse om dagen med straff
    og døden. Hvem er da verdige til å utføre et slikt arbeid?
  ntj-ntj: Yuwa, Mama Kuurrnga-la marninypungama. Tjiinyamarntu-lan Kurayitjalawana
    wina nyinarra. Tjiinyakurlu-ya warrmarlarringkula yarra yanyan-yanyanpa nyinapayi-tjananya
    puwa wiyala. Palunyalu marlaku pitjanyangka-ya pukurltu lurrtjurriwa marninypungama,
    palunyapirinypa. Palunyalu-lan tjukurrpa Kurayitjanyatjarra yarla lipiwanalu parrawatjara
    pirnilu-ya kuliratjaku. Tjiinya tjukurrpa palunyanya parntipirinypa. Tjiinyakurlu
    parnti walykumunu ngarama. Nyangka pirnilu-ya parntila, palunyapirinypa.
  sxb-NT: Katonda atondowolwe! Iye nio otukangatra ki omukangasi owa awa-iiye mu owukire
    enyinga ziona mu owulala wuifu ni Kristo, kandi ni kuwita ku ifwe, alanzia amangʼana
    agagera na awantu wamanya Kristo asi-uasi kiomo okuwunya okwa amavuta kuilanzia.
  nhu-NT: Geenɛn, keyoone nu fô Nyo' le wvù ké no saa fwe dvusɛse yî Klistu le nyaa
