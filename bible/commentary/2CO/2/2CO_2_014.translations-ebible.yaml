    boon luta ya kamwangan ya tungkol kan Apo Jesu-Cristo ya nanad ha pabango ya anhumngaw.
  vie-1934: Song tạ ơn Đức Chúa Trời, Ngài làm cho chúng tôi được thắng trong Đấng
