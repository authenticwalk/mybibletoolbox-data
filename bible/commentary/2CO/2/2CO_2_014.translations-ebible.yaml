  apw-NT: Bik’ehgo’ihi’ṉań ba’ihégosį, áń dákozhą́ Christ binkááyú nagonl’ṉéhgo ánohwiłsį,
    ła’íí nohwinkááyú bígozįgo ádilzį, áí łikągolchįhíí k’a’at’éégo da’adzaayú benagowaa.
  gum-gum: Inchendø Tiuswan ‘mayanguen ungwa, ungwa’ chinrrab, Cristoinuube nam kaigwan
