  buk-buk: Magoc aö bu wanem daŋge Anötö, ŋahu bu iŋ wê yac lau naŋ dakêŋ whiŋ Kilisi,
    gitôm ŋgac siŋsêlêc ti ndê lau siŋ-ŋga naŋ sêku si ŋacyo hoŋ dulu. Ma wanem daŋge
    iŋ bu lau daêsam sêtap gauc sa pi Kilisi, tu gweleŋ naŋ iŋ kêŋ sip yac amaŋ-ŋga.
