    faɲin naxan xuyama ayi.
  cnt-NT: La₁ ti₁'mag'₄ Diú₄ ia₁ co₂tan₅₄ bá₄ jiog₂₃ juɨ₅ a₂léi₂ jniog₄ le₃quió'₅
    Cristo Jesús, ia₁ të₂le₃ quian'₅₄ jniog₄ bá₄ jme₂jniai₂₃ jág₁ dse₃ la₂ quió'₅,
    ia₁jaun₂ dsa₂ në́₃ le₃cuɨin₂₃ 'éi₂, co₂'nió'₄ a₂ja₂dsɨ́₂ ma₂juɨg₂ ca₂le₂con₂.
  tif-tif: Kemin, kulaa tal Taitus ayo atamile, kipni sang ayo bokop-nala, Nayo, God
    ami yaap ke yo, aki ko. Nami God ami yaap ke yo, akan-kaabi kaami miit kabak-ali,
    God ali almi Man Yesus ayo uldaa-dabuula ali tiltam Kamokim Dukum ke-lomda ata
    numi waasi keyon o, kala tal-ilomda ata ata kelaya, nuli kabaak ban-ilom almi
    kalabus tunum tap kelupla, ata dusiin-daa unba-balala, nuta yak ami daang tem
    abupla, alik iyo numi itafiin-umbip. Kanolin kemin, God ali nikil nuyo ulelna
    tal-une-bam Kraist ami sang kaata nuyo bakayin-bulupya, tunum imi mafek mafek
    kaami tang tumu-lomdip tang tambal o, kala-laabip ultap kemin, am bokon kala dik-daa
    kulaasu kaami unang tunum deng-kup fikip-fikip tiinaasip iyo weng sandiwa weng
    uyo kaal-ke utam kebip.
  nlx-nlx: पुण बोगवानान दन्यवाद एय जो मसी माय कायेम जिकने तिवाराम ली फिरेह, एने मसीन
