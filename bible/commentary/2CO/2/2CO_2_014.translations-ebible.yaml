verse: 2CO.002.014
translations:
  kpx-kpx: Di aike Dilava ivi hoesehavoi vahaehoanu. Kosealemo Dilavau Vatae Kosive
    vuvunemo nahie malevege nahi Kelisoluvuta igaetolahalu. Keu nahie malevei isiviale
    nahi matama bahatae tai Keliso hoto loui ata haivege abu kemo lulelelahai. Ige
    Keliso vaveveu abuemo senisi hagote ke nahate vai.
  okv-H: Rate degi dainge dainge pambasora amo God na eoi Keriso ta ari sasapura dembari
    embopo ue amiga kajueto pahue amita ke javotoho embo tapa ta hande eagora, amo
    ji vuji javotoho na mune javotoho hande eaguja aingeko eagora.
  tbo-tbo: Ma Yaubada ta mamala dumaya babana tauna a weluweluwinagei houga magomagouna
    Keliso uyahinei ta kadikadidila lagona. Ma tauta uyahitiyei tauna galena tuhagana
    i gunanohaya po tupo atapuna mei dadi puguna.
  mal-C: ക്രിസ്തുവിൽ ഞങ്ങളെ എപ്പോഴും ജയഘോഷമായി നടത്തുകയും ഞങ്ങളിലൂടെ അവിടത്തെക്കുറിച്ചുള്ള
    പരിജ്ഞാനത്തിന്റെ പരിമളം എല്ലായിടത്തും പരത്തുകയുംചെയ്യുന്ന ദൈവത്തിനു സ്തോത്രം.
  grc-SR: Τῷ δὲ θεῷ χάρις τῷ πάντοτε θριαμβεύοντι ἡμᾶς ἐν τῷ χριστῷ, καὶ τὴν ὀσμὴν
    τῆς γνώσεως αὐτοῦ φανεροῦντι δι᾽ ἡμῶν ἐν παντὶ τόπῳ.
  bgc-bgc: पर परमेसवर का धन्यवाद हो, जो मसीह कै साथ म्हारी संगति होण के कारण हमनै
    जीत कै उत्सव म्ह लिये फिरै सै, इब परमेसवर म्हारे ताहीं खसबूदार इत्र की ढाळ मसीह
    का ज्ञान फैलाण खात्तर हरेक जगहां इस्तमाल करै सै।
  khz-khz: Palagu atanikiu-veniana, kwalana vanagivanagi ia gena tiavu tiliganai Iesu
    Keriso gena maguli aonai ai evaimaina. Ne ai gemana Keriso valina noowane mulaga
    ponana namana na tanopara maparana evaiana, ne geripaana.
  deu-TKW: Dank aber sei Gott, der uns allezeit zum Sieg führt in Christus, und den
    Wohlgeruch seiner Erkenntnis durch uns offenbart aller Orten.
  zsr-NT: Xclenëꞌ Dios, rchë́ꞌteczëꞌ rëꞌu ca tu le nac bëꞌ bdél‑liꞌnëꞌ Cristo yöl‑laꞌ
    ruslá queëruꞌ. Dios rugunëꞌ dxin rëꞌu quië ruluꞌë lahui ca gac lunbëꞌ Cristo bunách.
    Le nacruꞌ nac ca tu le rlaꞌ zxix, le rguis gátiꞌtëz.
  lin-lin: Sik’oyo, tika ete matondi ezonga epai na Nzambe oyo, mpo na bomoko na biso
    na Klisto, atambolisaka biso tango nyonso kati na molongo na Ye ya balongi, mpe
    azwaka biso lokola bisalelo na Ye mpo na kopanza boyebi ya Klisto, na bisika nyonso,
    lokola solo kitoko ya malasi.
  hns-NT: Sab dhanbaad Parmeswar ke miele! Oe Kriest ke sanghe hamlogke hardam djietaawe
    hai. Djaaha hamlog djaaila, hoewa hamlog okar khoes khabar phailaaila. Oe djaise
    ek mahakauwa tjaaro or phail dja hai.
  noa-E: Pari ʉ̈u ajim a chirʉm Ẽwandamag, Cristo dʉ̈i khapeerkha naawai nem phithurm
    nemjã i gaaimuata ʉ̈u maach garmua pödpʉ̈pʉ̈i aajem paar. Maguata ĩs maach wënʉrrʉmpierr
    Ẽwandam iek jaauwaijã, warpham magwe jʉ̈gdee thʉ̈ap wëjömjö, jũrr maach gaaimuata
    õrag ich khaugpi sim.
  eng-EMTV: Now thanks be to God, who always leads us in triumph in Christ, and making
    known through us the fragrance of His knowledge in every place.
  mib-NT: Te na cútahū yō nuū Yaā Dios, chi níní ndéca vāha ya yohó cuángoo yó jíín
    Cristo Jesús, te ndúú yó jiín yá jeē cujéhnu ndasɨ́ yá snáā yā poder ndɨhɨ enemigo
    yā. Te jéjníñu ya yohó jéē scuité núu yó jnúhun ya tācá‑ni lugar, nájnūhun jíté
    núu ɨɨn xicō asɨ̄n.
  lif-NT2: कर निङ्‌वाॽफुमाङ्‌ङिन् नोगे़न्‍लो, थेआङ्‌भे़ल्‍ले़ खुने़ॽ सदादिङ् ख्रिस्‍ते़न्‍नु
    सोरिक् थङ्‌नाःम्‍बा ससःत्‍सराङ्‌ङो लाम्‍आलोःरो॥ हे़क्‍क्‍याङ् कुनाम्‍गे़नुॽबा
    फुङ्‌नाम्‍मिन् से़ःबा कुइसिःक् खुने़ॽ ख्रिस्‍तरे़ कुयाःम्‍बेओबा ने़हिनिङ्‌वाॽइन्‌आनिॽलाम्‍बा
    के़रे़क् पिसाङ् से़ःसुरो,
  xnj-xnj: Nambu, tikumsengusa Chapanga ndava kila ligono akutilongosa tivii mu msambi
    wa kulangisa uhotola witu mukuwungana na Kilisitu. Mwene akutikita tidandasa uchakaka
    wa Kilisitu ngati unungalila bwina, kila pandu.
  mmx-mmx: Ketla ata tong avukat ti ne Moroa, mo im gomgonga amisik nama at lugugu
    atnama. Anai i lok ngan at lavatpas momo atnema xeneng at ne Karisito ik sak tup
    mi lavamunepen minama. La at lekngen nama neni i paase asu Lagale Lavavang at
    lengkot axap la neni i so misigisigis tinedi dikleklen i.
  cbr-NT: Ñunshin 'atimanëan nu 'atimaquin sinánmisa tanan aín bana ñuixunxunma 'anun
    'imitisa taniabi ca Nucën Papa Diosan, Cristo Jesús cupí, nun 'acësabi oquinu
    aín bana ñuixunun nu 'imia. An ca aín 'acësabi oquin nu 'aquinia quixun 'unánquin
    cananuna —asábi ca —quixun caquin a rabin. Uinu caranuna cuani, anuxun ca nun
    nu Cristo Jesús ñuiquin aín bana ñuixunia, a banax ca asérabi upíira 'icë quixun
    unin sinania.
  tee-NT: Para icjuni lak'ailakts'iuch ju Dios ni yuchach ju akts'iya quinta'aktaijuyan
    ni lai t'alalhajayau ju macxcai ni va lakatam t'ajuntau ju Cristo. Chai ju Dios
    vachu' quinta'aktaijuyan ni laich ic'ajuniu tachi chun ju lapanacni ixlacata ju
    Cristo. Chai ju anu' chivinti ixlacata ju Cristo chunch junita tachi ju tu'u'
    ju na saksi acamin ju na makat ujtaican.
  eng-LSV: and to God [is] thanks, who at all times is leading us in triumph in the
    Christ, and the fragrance of His knowledge He is revealing through us in every
    place;
  cak-NT: Pero matiox che ri Dios, roma ja raja' nibano chake chi nich'acataj ri itzel
    koma, roma xe jun kabanon riq'uin ri Cristo Jesús. Y ri Dios can jojrucusaj chuka'
    chi nakatzijoj rutzij pa ronojel lugar. Y ri tzij ri' can napon rutzijol anche'l
    ruxla' jun jubulaj ak'om.
  pah-NT: Timbohete ti Tupana'ga! Tupana'ga Cristo'ga poko hete tipopoaka hete ti
    ga Diabo'gapyriva'ea hohe anhag̃a hohe javo. Nhande Cristo'gareheva'ero g̃waramo
    Tupana'ga nhande poko hete tipopoaka ti g̃a Cristo'ga pavẽi Diabo'gapyriva'ea
    hohe no javo. Nhande ipo'rurame perfume kiro ihoi ojipe'g̃ape'g̃a pe. Na jitehe
    Tupana'ga nhande po'rurame Cristo'ga mombe'gwovouka kiro gamombe'ua ihoi ojipe'g̃ape'g̃a
    pe nhaporemo.
  sja-NT: Taipa gracias jarapata Tachi Ak'õremaa, iruata Netuara Poro Waibɨa p'oyaapari
    perã Cristo juapa. Maperãpɨ netuara apidaapa tai Cristodeerã p'oyaada-e pai. Mãgá
    ichideerã perã irua tai k'aripapari jarateedamerã jõmaarã t'ãide.
  xed-xed: Rfu da Lazglafta! Tsatsi ta vlaŋnatá za ghwa inda fitik ma Kristi. Klafkla
    ta aŋni ŋa mnaŋtá Kristi ma inda vli. Nda nza aŋni manda urdi zɗa vərtiktika ta
    pusata lu.
  mks-NT: Ndíquia̱hva i̱ ndixa̱hvi nu̱ Ndióxi̱ jáchi̱ sa̱há ña̱ na̱caja Jesucristo
    quée va̱ha í níí tiempo. Tá quia̱hva ndícui̱ta nuu in jíco̱ támi sáha̱n quia̱hva
    já ndícui̱ta nuu tu̱hun Ndióxi̱ cája nde̱ já quéa̱ ná cuu canda̱a̱ ini ña̱yivi
    tu̱hun va̱ha sa̱ha̱ Jesucristo.
  gfk-S: Iesene mem tanga tahut tane God nong ila lamlamus mem ura hamanis be Krais
    te lie tano nuno hinarubu hoke tike tamat na umri na lamus haselsel hanane ira
    nuno hiruo hobi. Ma hoke no dadaip na puh harbasiane tike hunhuraan kala mimisien,
    io, God te tule harbasiane mem be ira turadi ta ira katano bakut di nage nunure
    ie.
  bmu-bmu: 'Neŋön Anutu kewögöra möpöseimakin: Kraistkö buŋa aka welenŋi qeinga Anutunöŋ
    nalö dop suahö galöm ewö aka neŋguaŋgiriga anda köiraŋ kölakzin. Luhutnöŋ plaua
    juraŋaŋgö wörönŋi ölöpŋi memba kaiga mörakzin. Miaŋgö dop Anutunöŋ nam köl neŋgiiga
    denike denike liliköba Kraistkö könaŋi jim asariinga aukŋe asuhum sehiba aniga
    gölme dop mörakze. Miaŋgöra Anutu möpöseimakzin.'
  dgz-dgz: Go God inap gaun baware waivin! Iwa God nu Keriso den tobot taneni menan,
    endi Keriso nu naune aen koewa garawasivin. Amba anut kanamawa Keriso inap wandeniwa
    ame nu gamunup at at iravi senare tau aepen menan God wa agoat nimaniwan. Ame
    kaum tutu dena tutua at senare tau aini mini anut kanama ame tau ainiwa.
  eng-GNV: Now thankes be vnto God, which alwaies maketh vs to triumph in Christ,
    and maketh manifest the sauour of his knowledge by vs in euery place.
  zaa-NT: Quíỹaru Tata Dios enne' runi qui'ni tulidàba runi ri'u vencer, porqui'ni
    ná ri'u ttùba lani Cristo Jesús enne' runi ri'u seguir; ą'hua por medio de predicación
    qui' tu' nna runie qui'ni runa ca enne' mensaje qui'e itú lèttia bání tì'ba ttu
    perfume nu ril·là' iỹixi nna dia tsi'į itú lèttia bání.
  eng-WEBSTER: Now thanks be to God, who always causeth us to triumph in Christ, and
    maketh manifest the savor of his knowledge by us in every place.
  guh-guh: “Pexaniacuene rabaja panetoexaname,” pajanë Diosojavabelia, Cristo pejamatabëcueneta
    Dioso patanejamatabëcuene yavenonabiabixae. Itsajavabelia itsa paponajë, Dioso
    paneyajavaponabiaba. Panejamatabëcueneyavenonabiaba pacuenia Dioso jitsipa pataexanaenexa.
    Panejamatabëcueneyavenonabiabanua itsamonaejavabelia xaniavaetsia patatsipaebinexa
    Dioso pejumelivaisi. Pamonae jumecovënëta bajarapalivaisi, tsitapexanialivaisitsi
    bitso.
  bon-bon: Yepä mine miiji Acejiyame ne eso ceerame! Ingle naace gyene, mine liba
    Keriso cama yepä gemi, Acejiyame te lipu jewenuji Keriso ne uutrutame teeme cubuyame
    bime cabu ca, tabe cuta cine ätyepäneji biname bine niwenininuge Keriso cama gigri
    uutrutame. Acejiyame te niwenininuge cine iyeta poto ta biname bine mene jajanename
    Keriso poto cidi me. Pui mene lui miiji lengo pana gyene, lui te cewe ne iyeta
    yaacwabuge.
  nhw-BL: Tijtlascamatij Toteco Dios pampa Cristo ya tlatlantoc huan ama techyacana
    quen timasehualme catli moaxcatijtoc. Huan techtequihuía para titlacamanalhuise
    icamanal campa hueli techaj para icamanal ma momoyahuas quen se tlaajhuiyacayotl
    catli campa hueli ajsi.
  swh-ONEN: Lakini Mungu ashukuriwe, yeye ambaye siku zote hutufanya tuandamane kwa
    ushindi tukiwa ndani ya Kristo. Naye kupitia kwetu hueneza kila mahali harufu
    nzuri ya kumjua yeye.
  wbi-wbi: neke tukumwongesia uMutwa ulwakuva mwa Kilisite ikutulongosia jaatu kulefia
    avalugu. kange ikutupelelausue kukwisia uvukagusi vwa mhola sa Kilisite imbale
    sooni, ndavule ulunusi ulunono vule lukwilana.
  bba-bba: Su Gusunɔ siɑrɑ. Domi u rɑ n sun ɡbiiye kɑ nɑsɑrɑ yèn sɔ̃ sɑ ɡbinnɛ kɑ
    Kirisi. U sun dendimɔ u kɑ tɔmbu Kirisi ɡiɑsiɑ yɑm kpuro nɡe turɑre yèn nuburu
    tɑ pusɑ bɑɑmɑ.
  eng-KJVCPB: Now thanks be unto God, which always causeth us to triumph in Christ,
    and maketh manifest the savour of his knowledge by us in every place.
  kgk-NT: Atima porã-ta Nhandejáry-pe. Ha'e nhane moingo-ma peteĩxa Cristo ndive.
    Opa-rupi nhane moirũ nhande reraha-vy. Nhane mombaraete jaiko porã meme hagwã.
    “Ipu'aka voi ra'e Nhandejáry ra'e” he'i hagwã nhande rexaháry. Opa-rupi omohyakwã
    porã va'e-rami omoherakwã uka porã nhande-vy nhande rexaháry oikwaa porã hagwã
    Cristo rehegwa. Upéixa ramo nhane rerakwã oiko va'erã hyakwã porã va'e-rami Nhandejáry
    Hesu Ru-pe. Cristo nhane mbohekoha porã. Upéi nhande rekoha pyahu rerakwã mombyry-rupi
    oho va'erã enterove oikwaa hagwã hesegwa nhe'ẽ. Nhandejáry ndive oiko va'erã,
    Nhandejáry ndive oiko e'ỹ va'erã ave oikwaa arã Hesu Cristo rehegwa nhe'ẽ.
  waj-waj: Ta Anutuuqaara kua yoketaivaa kiaunnanoo. Vaidiiya rapiraivaa yaatara kiada
    nnida kua aayanna tiraivaa roosiima Yisuu Kirisiiva vaa yaatara kioovoono tiiki
    variivaara teeta yaataraunnano Anutuuqo mmuakiaa suai ti vitoo kua aayanna tasipama
    nniivai. Suuda yoketaivo ngieera kuaikiai rikiaaneema Anutuuqo tikiai ta Yisuu
    Kirisiinna mmayaayaivaa varada mmuakiaa yoosinnaiyauvaki variaiya kiaa mmiaa rada
    nookiaunnani rikiaavai.
  cpy-cpy: Roo kanteencha okantawityaa jempe-rika akinayite, kantacha amaniri Tajorentsi.
    Tema okimiwitakawo oyaamporitaa-tyeerimi Jeepatzii-totaa-rewo, ipiyaawo rirori
    nampitsiki rotsinampaantaki rowayirita. Oshiyako-yitatyaawo eejatzi inteeneenkatzi
    kajankari maawoeni nampitsiki. Arira akantayityaari aaka aayite jempe-rika-paeni
    akamanta-yiteeri atziri jempe ikanta-kota Jeepatzii-totaa-rewo.
  mpx-mpx: Yaa Yehoba ta tobalan! Iya sauga gegewena i nulila ge Keliso elana nak
    ta pakokove. Yehoba i patuwalali-agila Keliso ana aatena wasana ta palelu labena
    gegewena elal, i ola bwalai waiwaisana mana i ahe i yu pwapwati.
  wbp-wbp: Ngalipa jintawarlayi yungurliparla yati-wangka Kaatuku pulka-pinjarla.
    Jijaji Kirajiji nyurru-juku yirrarnu wiri-nyayirni, kankarlarni-nyayirni-ka nyina
    Warlalja-Wiriji kingi-piya, manu karla Juju Ngawurlangukuju wiri-jiki nyina. Nganimpaju
    Kurdungurlu-patu Wiriwiri, ngulaju karnalu nyina Jijaji Kiraji-kirlangu warrkini-patu
    pirijina-piya-patu. Nyanungurlunya kanganpa yilyami Yimi Ngurrju-kurlu kirri-kari
    kirri-kari-kirra. Yimi Ngurrju ngulaju ngurrju-nyayirni kula-nganta jujuminyiminyi-piya
    kuja-ka parntirr-karri. Yapangkuju kalu purda-nyanyi yaliji Yimi Ngurrju, manu
    kalu milya-pinyi kujaju ngurrju-nyayirni.
  luo-luo: Erokamano ni Nyasaye, ma kinde duto telonwa kaka joma oselocho kuom Kristo,
    kendo ma konyore kodwa kuom keyo tik mamit mar ngʼeyo Kristo.
  nhe-NT: Tijtlascamatij Toteco Dios pampa Cristo ya tlatlantoc huan ama techyacana
    queja titlacame tlen moaxcatijtoc. Huan techtequihuía para tiquincamahuise tlacame
    Itlajtol campa hueli techaj, para Itlajtol ma momoyahuas queja se tlaajhuiyacayotl
    tlen campa hueli ajsi.
  aii-aii: ܫܲܟܘܼܪܹܐ ܝܘܸܢ ܠܐܲܠܵܗܵܐ ܕܟܹܐ ܝܵܗܒܹܠܔ ܠܲܢ ܓ݂ܵܠܹܒܘܼܬܵ‌ܐ ܒܡܫܝܼܚܵܐ ܒܟܠܔ ܥܕܵܢܵܐ،
    ܘܟܹܐ ܓܵܠܹܐ ܒܝܼܲܢ ܪܹܝܚܵܐ ܕܝܕܵܥܬܹܗ ܒܟܠܔ ܕܘܼܟܵܐ.
  esk-NT: Aglaan quyyan illi Agaayyutmun ataramik akimmatriruamun uvaptiknik Christ-kun.
    Siamitkaatigut tipraġiksautun napmunliqaa quliaqtuaqupluta tusraayugaallautamik.
  msb-msb: Kaya nagapasalamat ako sa Dios na sa pakig-usad kan Cristo amo pirme an
    nangunguna sa amon sa pagkagana kag paagi man sa amon ginapalukop bisan diin an
    kaaraman manungod kan Cristo bagaʼn pahumot.
  cpa-NT: Cónh¹jøng² di³hmah³ Diú¹³, dsa² tiog¹³ jmo¹² hi² líh² jniang² quianh¹³ dsa²
    hlanh³, jniang³ dsa² ma²quianh¹³ Cristo. Quianh¹³ jniang³ jmo¹²dsa hi² tsø²jan¹²
    jǿg³ quiah¹² Cristo ta³cøng² jmøi¹guǿi¹, ju³lah tsø²jan¹² hi² ma²juøi² ja³jøn¹²dsa
    chiun², jmo¹²dsa lø²ŋi¹² dsa² jue¹² jǿg³.
  dso-dso: ମାତର୍‌ ପର୍‌ମେସର୍‌ ଦନିଅବାଦ୍‌ ପାଅ । କିରିସ୍‌ଟତେଇ ମିସିରଇଲାର୍‌ପାଇ ତାର୍‌ ଜିତ୍‌ଲା
    ଦଲର୍‌ ଦାଡିତେଇ ବନ୍ଦି ଲକର୍‌ ଇସାବେ ପର୍‌ମେସର୍‌ ଆମ୍‌କେ ସବୁବେଲେ ଡାକିନେଲାନି । ସବୁଲକ୍‌କେ
    କିରିସ୍‌ଟର୍‌ ବିସଇ ଜାନାଇବାକେ ସେ ଆମର୍‌ ଦେଇକରି କାମ୍‌ କଲାନି । ଜନ୍‌ଟା କି ଦୁପ୍‌ ପାରା
    ସବୁ ଜାଗାଇ ବାସ୍‌ନା ମାର୍‌ସି ।
  meu-meu: A Dirava aita hanamoa, ia ese Keriso ena kwalimu ai nega idoinai e hakaumaimu,
    bona ia sivaraina bonana namona na gabu iboudiai ai emai amo e hahedinaraiamu.
  yva-NT: Kove raura seo Amisye ai! Weye Po reansaugav indamu reantavondi reama akarijo
    Kristus ai arono Po apa vambunine raroron no vatano wanui mansamun. Muno Amisye
    po reansaugav indamu reamo Ayao Kovo Kristus ravov no rui rui vayave maisyare
    inyo ugo ranavane mbovove ntami nuge raito tenambe.
  dgc-dgc: Pero salamat ta Diyos! Dahil ta pékiagum tam ni Cristo, éy sinakup kitam
    dén na Diyos, da utusan kitam dén na Diyos a méngipahayag ni Cristo ta tolay.
    Mara, i ipahayag tama éy koman i sépot a mekalat ta étanan a tolay.
  zpm-NT: Per, ¡xquizh xquieḻnzaac Dios! Sac zaatne ziotaa no, Jesús ner lo no, me
    rlu gaṉle rdziuuṉ no gan lo grëtaa ncuaaṉe rca. Tibaque rnee no lo miech gacnaṉ
    zho gaṉle cho nac me, sca quiaxobneṉ no Xtiidz me, zig rzëbxlaa tib ncuaaṉe nex
    rlaa.
  hix-NT: Ohxe xaxa manay hamà, kehe amna, Khoryenkomo wya. Àsok tawro hana. Amna
