  snc-snc: Barau atanikiu-viniani, korana vanaḡivanaḡi ḡia na ḡena seḡuka kokorenai
    Iesu Keriso ḡena maḡuri nuḡanai ḡai eḡori-kaumani. Benamo ḡai ḡemana Keriso varina
    tu noḡamo muramura bonana namona na tanobara mabarana ḡeḡabiani, benamo ḡeribaiani.
  lgl-lgl: Lau batafea God sulia 'e kwatea gia ka io raratai failia Christ. Ala talasi
    gi sui, Christ 'e talai gia 'i laola liu kwaikwaloana 'i maala ioli gi sui. Ma
    God ka kwatea gia ka fatalo 'alia faronona sulia Jesus Christ ala falua gi sui.
    Ma faronona fo, 'e malaa na 'are si'ina 'oka lia 'e la fala lifi gi sui.
  mmo-mmo: Sa naapêêlis la vu Anutu in Kalisi tu va pin dangga, de yaatu yite hil-ambe
    Anutu nanggiiy yiiy ak busin pin. Tombe navu kul vu hey-ambe hey naanêêl Kalisi
    banye la lohvu taaku pin in nambe hil pin lanjak ni, naambe sen va galovasa la
    nanggwang hil pin-ambe dangoyin.
  ncu-NT: Mo̱nꞌ sa a ane̱ sa Wuribware̱ aŋsɛ, a le̱e̱ fe̱yɛ ɔ naa ɔ kaa ɔ kaapo̱ fe̱yɛ
    Kristoo a kɔ gyi Ɔbɔnsam se̱. Mò̱ e̱ gye̱ ɔgye̱ŋkpɛɛpo̱, ne̱ ane̱ gye̱ mò̱ kamɛɛ‑rɔ
    awuye. O de ane̱ ɔ tɔwe̱ mò̱ kuŋu si ase̱ŋ to̱ŋ ke̱maa. Mò̱ kuŋu si ase̱ŋ mɔ
    du ne̱e̱ fe̱yɛ sɔ kɔne̱kɔne̱sɛ‑ɔ.
  cni-NT: Ari nocantani narori nopasonquitapinitiri Tasorentsi. Aquemisantaqueri Quirishito,
    irootaque itasoncacoventajeitantaqueeri, imatacaajeitantaqueerori maaroni icoacaajeitaqueeri.
    Meeca iotacojeitaqueri maaroni savicajeitatsiri.
  eng-WMB: Now thanks be to God who always leads us in triumph in Messiah, and reveals
