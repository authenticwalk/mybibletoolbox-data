  lif-NT: ᤁᤖ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤏᤥᤃᤧᤴᤗᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤛᤍᤠᤍᤡᤱ ᤂᤪᤡᤛ᤻ᤋᤧᤴᤏᤢ ᤛᤥᤖᤡᤰ ᤌᤱᤏᤠ᤺ᤶᤒᤠ
