  soy-soy: Uléécɑɑ yɛɛ ipɑkɑrɛ te, uyɛɛ tíyɛsɛlɛ̃ kɑri Yeesu kupɛ́nɛcɔ kɛ́mɛɛ mɛsɛ́rɛ
