  pri-NT: Êco na jè ipwaolé tà Pwiduée! Ba é jèe piétò wà Kériso. Â é popajè, na ara
    tèpa âboro diri, pwacèwii ê pwâra paa kêe na é piétò. Â jè paarié naa na diri
    pâ ére, pwacèwii jè ûraara muru na wâdé, na é pâra pitiri pâ ére.
  zpq-NT: Chox̱clen Diosen', none' cont Jesucriston' ba bebeje' chio' ḻo na' gwxiyen'
