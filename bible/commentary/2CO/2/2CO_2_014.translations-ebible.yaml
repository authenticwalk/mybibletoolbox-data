    God hiykwe mey kamon hromo owh mon sehe meio ousne, Krais so nonkway, prawk yaprue
    ma sway ke kipay lowpwarowp mon nakey nakey e.
  tvk-tvk: E tave ti neta xa di natenexo temak, di names pupu ni Hi. Namesi vengan
    xi tesak ni Iesu Kristo tehas tan ni elu nan xil, e vehakut xi di del xamem pe
    met moletin xil. E rute xil vus xa di del xamem maba en, longeongen hos di misak
    ni moletin xil mei lakil Hi mikapis e rute xil vus.
  prf-NT: Peru salamat ten Diyos ta pirmi na kami a ikuyug ten parada nen tagumpay
    ni Cristo, gapu ten pákpagkaessa mi dikona. Ginamit kami nen Diyos para kumalat
    en pákkatenggi kánni Cristo a kona ten kákkalat nen págpasárrub.
  auy-auy: Maarán-ááísáféta Maníkómpáꞌá súwisa súne. Ísu Káráísiti íyáákaraintafena
    Maníkó wentéta kááísasinkenasa óraaka sisatá siyáántán-kwimái áfonta fáúne. Maníkó
    siꞌmarówata Káráísitin-aai seyaafáꞌ-máráfáꞌá kosimátimunasasa ísááwana wenááigo
    asaa-wiyúnkáámbá úmaena seyaafáꞌ-máráfáꞌá wété wéiye.
  tbg-tbg: Ike, Kotiva minti minti i vairara irihama, te vira quahama amite vauro.
    Navutaaka naatara kaa vaintinavuka vaiinti nahenti vika tinavu tave quahama timitaate
    tivakeha vatuka vau vi ani variantemake, Kotiva tinavuvata tivita varaimanta tenavu
    Karaitira vataake vi ani vaunara. Tenavu Karaitira vakaaka tiva nimiqi vi vauraro
    vira uvavano tinavuqaahairo koqe untavi haikara voqaara vi ani vaimanta airi vaiinti
    nahenti vi uvara iri variara.
  hub-NT: Cristo Jesús nepetmakua iman arti turamu asa, nina senchirin sukartusu asamtai,
    Yuusan maake tajai. Tura chikich nugka ainanam chicharkartamunmasha, shuar ainasha
    shir antukar nekaawarti tusa yainmaji.
  hmo-hmo: To Dirava lau tanikiu henia, ia ese nega ibounai ai ia hakaua, vadaeni
    Keriso lalonai ai noho dainai ia ese ai dekenai kwalimu ia henia. Aiemai haroro
    gaukara dekena amo Dirava ese iena hereva ia hedinaraia, vadaeni taunimanima ibounai
    be Keriso ena sivarai idia diba. Inai bamona diba be bonana namona bamona gabu
    ibounai dekenai ia lao noho.
  big-big: Kapura ngago wazono mabiyeng Anotoyegi mani. Purik teni Kilisi kiling sawela
    koyimowei Anotogo teni kazing lewege mizagimekke iza orowei keleyi logo tonugu
    ngezebekyegi iwaka pura kukngizi wazono wezamek kang wale mabiyengke orowei miziweki
    keleyi legi.
  gux-G: Ama ti ya tiendi u Tienu baligi, wani yua cedi ke ti paadi u yogu kuli Kilisi
    nni. Ki cedi ke ti yadi kaan kuli o banma nulumanmu.
