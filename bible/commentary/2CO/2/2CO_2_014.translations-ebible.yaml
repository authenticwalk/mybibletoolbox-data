    wl̈eni. Ba tjl̈õkwo roy pjl̈ú l̈i, e Sbö kong l̇l̇ëbo l̈õ pjl̈ëbl̈ë wl̈eni. Tja
    wopjl̈ú Sbö tjok e kjĩshko.
  kaq-NT: Yanca res tah hen mato copi masa shinanhohqui, hea huetsabaan. Jahuen rahuibo
