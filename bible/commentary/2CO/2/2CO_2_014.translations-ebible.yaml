  ory-ory: କିନ୍ତୁ ଈଶ୍ବରଙ୍କର ଧନ୍ୟବାଦ ହେଉ, ସେ ସବୁବେଳେ ଆମ୍ଭମାନଙ୍କୁ ଘେନି ଖ୍ରୀଷ୍ଟଙ୍କଠାରେ
