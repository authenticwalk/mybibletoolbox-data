  pan-pan: ਪਰ ਧੰਨਵਾਦ ਹੈ ਪਰਮੇਸ਼ੁਰ ਦਾ ਜੋ ਮਸੀਹ ਵਿੱਚ ਸਾਨੂੰ ਸਦਾ ਜਿੱਤ ਦੇ ਕੇ ਲਈ ਫਿਰਦਾ ਹੈ
    ਅਤੇ ਉਸ ਦੇ ਗਿਆਨ ਦੀ ਖੁਸ਼ਬੂ ਸਾਡੇ ਰਾਹੀਂ ਜਗ੍ਹਾ-ਜਗ੍ਹਾ ਖਿਲਾਰਦਾ ਹੈ।
  gvc-gvc: Ã yoa Cohamacʉ Satanare to yʉhdʉrʉcari baharo mari cʉ̃hʉre tirore yʉhdʉrʉcachʉ
    yoara, Cristo mehne ñaa yoaare marine duhuchʉ yoaro. Surara mahapʉ pari pohna
    wahaga ti yʉhdʉrʉcarire ti yoa ñono seheta mari cʉ̃hʉ Cohamacʉ mehne Satanare
    mari yʉhdʉrʉcarire yoa ñona nija Cohamacʉ mehne. Ã jina “Noana”, nija tirore.
    Ã jina Cohamacʉ marine to dutichʉ masina jipihtiropʉ Cristore masare masichʉ yoaja
    mari. Ã tirore masia tina noano wahchera me sitiare ti wahcheriro seheta.
  sbk-sbk: Asalipwaje Ungulubhi, ambaye katika Kristu mara zote hutuongoza sisi katika
    ushindi. Yatibhomba aje timenaje na huje tinunshilaje ensi yonti.
  mya-JVB: ငါ တို့သည် ခရစ်တော် နှင့်အတူ အောင်ပွဲ ကိုအစဉ် ခံစေခြင်းငှာ၎င်း၊ ထိုသခင်
    ကို သိ ခြင်း၏ အမွှေးအကြိုင် သည် ငါ တို့အားဖြင့် အရပ်ရပ် တို့၌ နှံ့ပြား စေခြင်းငှာ၎င်း၊
    ပြုတော်မူသောဘုရားသခင် ၏ ကျေးဇူး တော်ကို ချီးမွမ်းခြင်းရှိစေသတည်း။
  kgf-kgf: Waŋu Anutu ewa hia ac wammiwiŋ, inéŋ nalé séc Kristoac qeriaiguc meseli
    nénécmiyu yaréiguc onogicanʒiŋ. Waŋu Kristo niŋmimia imuac héméŋa hiabianéŋ neŋaŋ
    murunec saima baec séc sécgéma keŋanʒac.
  awb-awb: Manikánka ahriahri págegeue séhréh aitéhnká ite págege naneq kiotaikúne.
    Sóiriqka kaweq kunkúni naneq abae arúéhnserah Manikánka séhréh aitéhnká Sísa Karáhé
    éhweh mah kehiná kéhíná suwahpeq abae agire. Itega teri terinúnara íráhwana abae
    agire. Minayabe Manikánsabe iwíáh íwíáh atóge.
  gdn-gdn: Ko nu Mamanuga God paraupamu. Nu Keriso e naureya idiwei ki pokaiya ka
    Mamanuga God nu yabiyabirinuga uburau e kasiyarai pokaiya nu waraniyau da nu berokoi
    kuduba raurutamemei iwei. Nu tawana tawana bani iwei ki ka iyapana Keriso kataitagamana
    ki katai nu pokanugere gwede mosi aurai bagi kawaya ki maba tarau kawayawagau
    kayawagau.
  nko-NT: Támɛ ndɛ Bulu ɩpán da ánɩ́ Kristo ɩsʋgyí sʋ alabwɛ́ anɩ ndoun, alakpá
    anɩ buo ɩwɩ, anɩdɛ́ mʋ ɩsʋgyí amʋ nkɛ gyí. Nɩ́ ayɔ́ ɔtɩ́nɛgyíɔtɩ́nɛ́ a, ɔtɔtsʋn
    anɩsʋ bláa ahá ámʋ Kristo asʋn wankláán ámʋ, fɛ́ alɩá ofobí fánfán tɔwá
    ɔfan yɔ́ tsútsúútsú.
  bsn-NT: “Cristo manire ĩ rijabosare sʉorine vãtia ʉjʉ, rojose yirotigʉ, manire ĩ
    rotiriarore bajiro yibeticõato” yigʉ yiyumi Dios. To bajiro ĩ yijare, vãtia ʉjʉre
    ajibeticõari, Dios ĩ bojasejʉare yirũgũaja mani. “Jedirojʉ quẽnase sʉtise ti sʉtibatorore
    bajiro ñajediroanare ti quetire gotibatoato” yigʉ, yʉare goticudi rotirũgũami.
    To bajiro yigʉ ĩ ñajare, “Quẽnaro yaja mʉ”, Diore yivariquẽnato mani.
  pib-NT: Poyagnutkaluru Goyakalu wa Wale psolgogneko gakaglokyegitwu Kristo chinanu.
    Rekakgitlu rumatikolu Kristo pogamlunu wixaya pasretamnunanukaya.
  wiv-wiv: Palaka kua ta hate motunia a Vuvu, ia, ia kua e haharehihita balika kaka
    kua e vin na varihubia na poloki Kristus, hita ka tatani kavakava na galanga kapopou
    kua a Kristus e katia kete pele mulehihita, hita kene kara kana manumanu vona.
    Galanga kua ia e habuka sanda kua e hubi papa matoto kua e hubi lobia palaka laveve
    ki vala na hada lalanga na manumanu dia kene lala a Vuvu.
  reg-reg: Nawe asimwe Nyamuanga, unu Mkristo mwanya gwona kachitangasha eswe mukuiga.
    Okulabhila kwiswe kanyalambula obhulange bhwakisi obhwobhwengeso bhwae mbala jona.
  mlh-mlh: 'Niŋoji Anutu yoore eru miteŋ gaekimiŋ: Kristore biŋe fukeru kiŋaŋine qabeneŋ
    Anutuji damaŋ so mamari siŋaŋ oŋuine oga nobeko raru kokoriaŋ keegobeneŋ. Gbinji
    jariŋ iruinere kou fiine roru wareko maneegobeneŋ, ore so Anutuji maŋgo enoreko
    kae uro uro roregaru Kristore fuŋne mitaniŋgabeneŋ totogo fukeru saueru rako kae
    so maneegobi. Ore eru Anutu miteŋ gaegobeneŋ.'
  gof-ENT: ሺን ኪሪስቶሳ ባጋራ ኡባ ዎዴ ኑና ፆኖን ካሌያኔ ሺቶ ሜላ ሳዊያ ኪሪስቶሳባ ኑ ኤሪያ ቲሚርቲያ ኡባ ቤሲ ጋና
