verse: 2CO.002.001
translations:
  kpx-kpx: Di subuta lae lohoi hoto isute laheho louge la kemo uvulahalu. Di aike
    ke huhuai isiviholinu tota lae lohoi hoto isute louliho.
  okv-H: Avoeto ke erena amo ungo osaga kiagora na ungota degi pambae
  tbo-tbo: Uyahinei u nugotuhu a dewaya ega ipa a nememahi po a winugodubumi.
  mal-C: വേദനയുണ്ടാക്കുന്ന മറ്റൊരു സന്ദർശനത്തിനായി നിങ്ങളുടെ അടുക്കൽ വരരുതെന്നു ഞാൻ
    തീരുമാനിച്ചു.
  grc-SR: Ἔκρινα ⸂δὲ⸃ ἐμαυτῷ τοῦτο, τὸ μὴ πάλιν ⸉ἐν λύπῃ πρὸς ὑμᾶς ἐλθεῖν.⸊
  bgc-bgc: मन्नै अपणे मन म्ह न्यू ठान लिया था, के दुबारा थारे धोरै ओड़ै आकै थमनै दुख
    ना देऊँ।
  khz-khz: Vovetaina gaurai aoku avega-vetovoato natiwato, ragai pana wati laka-gitami,
    kwalana pana vaikila-gaokami, ne aomi irauna nege metauna kalinana.
  deu-TKW: Ich habe nämlich bei mir selbst gedacht, ich wollte nicht abermals mit
    Betrübnis zu euch kommen.
  zsr-NT: Qui lë ni naꞌ bëꞌ ladxaꞌa cu guidteaꞌ queëliꞌ leyúbl, cui gunaꞌ ga huíꞌniliꞌ.
  lin-lin: Yango wana nazwaki mokano ya kozongela bino te mpo ete nayokisa bino lisusu
    mawa te.
  hns-NT: Ham sallaah karlie kie ham aaike toelogke phien se doekh na debe.
  noa-E: Mag mʉch barbaimaawai pãachta khĩir naauwia ökhĩirjuu apimaaugauta agtha
    maba chirʉm.
  eng-EMTV: But I determined this within myself, that I would not come to you in sorrow
    again.
  mib-NT: Núu súcuan te ni jeni ni rī jeē ma jéé rī ɨnga jínu nuū rō jiín jnúhun cuxeēn
    rī te cucuíhyá ni rō sáha ri.
  lif-NT2: हे़क्‍केःल्‍ले़ खिनिॽ पाःन् मे़त्‍छे़ इङ्‌गाॽ याम्‍मो खिनिॽओ मे़न्‍दाःमा
    निङ्‌वाॽ चोगुङ्‌लो॥
  xnj-xnj: Hinu, niamwili nikuvagendelela lepi kavili nikotoka kuvavinisa mtima.
  mmx-mmx: Nia aga doma i do nia noxo vot pasa bok ba nimi at tara tavatpas melemu,
    kusu a noxo lox abulu nimi.
  cbr-NT: Mitsu masá nuitumiti rabanan cana mitsu isi bënëtishi cuantëcëntima sinan.
  tee-NT: Ju quit'in chani xacnajun ju laqui'alhunut. Xacnajun ni jantuch aktam xaclalak'anchokoputunachau
    acsni va xaclhamak'aninin tuch'i xanaviyat'it.
  eng-LSV: And I decided this to myself, not to come again to you in sorrow,
  cak-NT: Jari' xinnojij-ka ren, romari' can xin-ij-ka pa wánima chi can man yibe
    yan ta iwiq'uin roma man ninjo' ta ninyec más bis. Xa más ta utz ibanon chic arreglar
    ronojel chi'icojol, cuando xquinapon.
  pah-NT: 'Nurã ji ei jiyvyteri pe ikwehe: Ndahoa''javi ti ji Corintopeve''g̃a pyri
    tahahya''javyme ti g̃a pe javo.'
  sja-NT: 'Naaweda mɨ parã ak''ɨde wãk''ãri, parã t''ãri p''uapiji. Maperã waya wãit''ee
    pak''ãri, nãga k''ĩsiaji: “Mɨ naapai waya wã-e ãra t''ãri p''uapide.”'
  xed-xed: Skwi kura yu ná, haɗ yu dzaʼa vrəgladapta da kaghuni, da gurɗəglaghunaftá
    yu ta ŋuɗufa ghuni wa.
  mks-NT: Sa̱há ña̱ cán quéa̱ na̱sacu ini i̱ ña̱ ná a̱ cúhu̱n tucu u̱ coto nihni i̱
    ndo̱hó já ná a̱ cácuéha̱ ini ndó.
  gfk-S: Hokakarek, iou ga bul no nugu lilik be pa nile baling ukaia ho mu ma ni me
    gil hatapunuk mu.
  bmu-bmu: Mutuk eŋgöreŋ kaba siksauk akeraŋgöra jim eŋgibiga gamuŋini möta wösöbirik
    aket. Miaŋgöra eŋgöreŋ kabiga kunbuk mewö akepuköra möta urunan keu jöhöba köna
    anangö areŋni uteköyal.
  dgz-dgz: Ap menan ne imuna kaimakaet anega anuna, e inayap daio sia ya ongain iwa
    kaimakaet diaepena bagu sisi anune tawa.
  eng-GNV: Bvt I determined thus in my selfe, that I would not come againe to you
    in heauinesse.
  zaa-NT: Por nui nna acca adila tsa' guléqquia látsa'a' bíttuá itá tìà' attu vuelta
    làti tse'e le, canchu por visita quia' nna gappa le tristeza.
  eng-WEBSTER: But I determined this with myself, that I would not come again to you
    in heaviness.
  guh-guh: 'Najamatabëcopatajë baja taponaejava paxamëjavabelia. Tsipaji jamatabëjumaitsinë
    paxamë yabara mapacueniaje: “Apo ponaenë abaxë tsane Corinto tomarapijivijavabelia
    tanajamatabëxainaeyaexanaeyaniva bajarapamonae,” jamatabëjanë.'
  bon-bon: Yoo, peei name pi cane otni cäco läbitepene peeyemopo Korinito cewe me,
    ingle cane liga cire lädejine, cane cuta cääri ngenecu mäpu me cire jiweninejine
    weebibine.
  nhw-BL: Huajca nimonejnehuili achi cuali, para amo más nimoyolcocos, amo nimechitati
    nimantzi huan nimechtequipacholmacas quen nijchijqui achtihui.
  swh-ONEN: Hivyo nilikusudia moyoni mwangu nisifanye ziara nyingine yenye kuwaumiza
    ninyi.
  wbi-wbi: lino nikalamwile nu mwojo ghwango kuuti, nanikwisa kange kulyumue kukuvalemasia
    amoojo ghiinu.
  bba-bba: Yen sɔ̃nɑ nɑ ɡɔ̃ru doke n ku kɑ dɑ bɛɛn mi kpɑm kɑ nuku sɑnkirɑnu.
  eng-KJVCPB: But I determined this with myself, that I would not come again to you
    in heaviness.
  kgk-NT: 'Upéa-rehe ha''e xejéupe: “Ndaha mo''ãvéi-ma xe vy''are''ỹ reheve pono ambovy''are''ỹ
    rei íxupe kwéry” ha''e xejéupe pende-rehe.'
  waj-waj: Sa ngii ausaiyauvo kava mmuaararakiaiveeraivaara na ngiiisi kava kuanaree
    kiaa kiee iima rikiee pikieeravai. Neneenoo itaama yaata utuee pikieeravai.
  cpy-cpy: 'Iroka nokenkishiryaakari: Eerowa napiiteero nareetee-mi, roorika owashiretakota-kaawaetemini
    nareetemi.'
  mpx-mpx: Nige ya nonowa kaiwena ya nuwatu bahi na nonowa ge atemiu na papalomwan
    al ni oola no nowa toto valila.
  wbp-wbp: Nyampunyarna-nyarra manngu-nyangu wurnakungarntirli, “Kajilparna pina-yantarla
    Karinji-kirra, kajikarna-nyarra marda pirlirrpaju maju-manirra nyurrurla Kirijini-patuju.
    Lawa kujaju! Kajilparna-nyarra marda pirlirrpaju maju-mantarlarra, kulalpankujulu
    nyarrparlulku ngajuju wardinyi-mantarlarni.” Kujanyarna manngu-nyangu kanunju-karirli.
  luo-luo: Omiyo ne angʼado e chunya, ni ok anachak alimu kendo ka limbena dikelnu
    kuyo.
  nhe-NT: Huajca nimoyolilhui achi cuali para ax más nimoyolcocos, ax nimechitati
    nimantzi huan nimechcuesolmacas queja nijchijqui achtohui.
  aii-aii: ܗܵܕܟ݂ܵܐ، ܩܛܝܼܥ ܠܝܼ ܒܠܸܒܝܼ ܕܠܵܐ ܐܵܬܹܝܢ ܠܟܸܣܠܵܘܟ݂ܘܿܢ ܚܕܵܐ ܓܵܗܵܐ ܐܚܹܪܬܵ‌ܐ
    ܒܦܵܫܲܡܬܵ‌ܐ،
  esk-NT: Sivunniqsuŋa utlatqigunġitḷusri aliatchaktitchaktuaġusri.
  msb-msb: Nakapag-isip-isip ako na dili na ako kuntani mapakada sa iyo kun masasakitan
    ko man lang an iyo kabubut-on.
  cpa-NT: Hi² jøng² ca¹jmo¹jni dsøa¹ hi² tsa¹mi³nei³jni juu¹² ja³tiogh³ hniah¹² jmai³
    jøng², ju³ jøng² ca¹lø¹hniuh¹² hi² juǿi³jni hniah¹² jǿg³ uai¹² calah.
  dso-dso: ମାତର୍‌ ମୁଇ ଆଗତୁ ଆଇଲା ବେଲେ ଜେନ୍ତିକି ତମ୍‌କେ ଦୁକ୍‌ ଦେଲି, ସେନ୍ତି ଆରିତରେକ୍‌
    ଦୁକ୍‌ ଦେବାର୍‌ ଆଲେ ନ ଆସି ବଲି ବାବ୍‌ତେ ରଇଲି ।
  meu-meu: Lalogu na hadaia nato basina vasi lou, lalo-hisihisi baine vara na garina.
  yva-NT: Risyo ayao raura patimuve no rinanuga rai to syare risyamo indati syakare
    syo animaumbe raugavo wasai jakatoe ramu.
  dgc-dgc: Kanya naisip ko dén a éwanék pabi bumisita dikam a huway nadid, monda éwan
    ta kam man dén palungkutén.
  zpm-NT: Miṉ co nagoṉ beṉd naa ne niaḻ naa,
  hix-NT: Okhokanàr komo xehra mak wehxakonà. Àsok tawro hana. Ryeryehotanàhnye ro
    me manatxhe, omnyamo. Ryeryehotanàhnye komo khokanàr xehra ro mak wehxakonà. Rowya
    okhokatxhenye rma, uro eryehotanàhtxoko kahra wehxan hamà, owyanye. Àro ke, onà
    wyaro àkekonà, rowya rma. Àhyakany xarha rotontoko, àkhoketxow hamà, àro ke, àtohra
    rma hak wehxan hamà, àkekonà.
  sim-sim: Las avak kolok a ta heyenak kavakava os ji unda jihi oso er si nanak a
    heyehe a mbanak ji halana ambu nahi, avak a mbanak sunguwavu jihi indik kavak
    si nanda ngashi. Karem a hishihi mbeek jirin kolok a ra heyeri ambu nir.
  npi-ULB: तिमीहरूको दुःखपूर्ण अवस्थामा म फेरि तिमीहरूकहाँ नआउने निर्णय मैले गरेँ
    ।
  cgc-cgc: Gani, gadisisyon a na dili a nang anay magsud-o ki kyo tak dili ko liag
    na masakitan eman nakem nyo tenged ta ake na pagsaway ki kyo paryo kan-o.
  tim-tim: Akto biwinânâk âmâ hin nâŋgân. Ulikŋân Korinti kepian arim makyeŋgire umatŋe
    miawakyeŋgiep. Are lâuwâŋe miawakbopgât aregen hinŋe bo ariwian.
  yor-yor: Nítorí náà mo tí pinnu nínú ara mí pé, èmi kì yóò tún fi ìbànújẹ́ tọ̀ yin
    wá.
  wos-wos: Wuni wa, “Dika némbuli yamba yikéwuni. Diré wambula xéta diré wambula hambuk
    hundimbu yamba wakéwuni.” Wungi wata wuni gunika yahambawuni.
  emp-NTPO: Maʌ̃ carea mʌ̃a crĩchasia bãrãra acʌd̶e wãẽ́da. Wayacusa bãrã quẽã b̶ʌd̶eba
    sopuabi quĩrĩãẽ́ basía.
  eng-F35: Actually, I determined this within myself, that I would not come again
    to you in sorrow.
  ind-ind: Oleh sebab itu, saya memutuskan untuk tidak lagi membuat kalian sedih pada
    waktu saya kembali mengunjungi kalian.
  pes-OPCB: پس تصمیم گرفتم که نزدتان نیایم تا باز سبب رنجش و اندوه شما نشوم.
  mpt-mpt: Ne inangge fumbi kesoa ne bobol temo funania Ne imino mo monita i hengmino
    omkeimabenita i bobol tem abilo omyamine ge funaiobe.
  ssx-ssx: Koto ekina꞉ta꞉ yaka hone witolota꞉ ika꞉ pukima꞉ ka꞉nda꞉ homaapa꞉na꞉ pao
    na ipulueke hone ua꞉me.
  mkl-mkl: Nŋui í jɔ̀ ǹ lɑsɑbu n mɑɑ̀ n ti n nɑɑ bi tu ŋɛ n nɑɑ n fɔ inɔ nŋɛ mɑ́.
  gaq-gaq: ମାତର୍‌ ପେଇଂନେ ଡାଗ୍ରା ନେଙ୍ଗ୍‌ନେ ୱେନେ ଡିରକମ୍ ବାର୍‌ମୁଇଂତର୍‌ ଦୁକ୍ ଆଡିଙ୍ଗ୍ ଣ୍ତୁ
    ଏନ୍‌ ନେଙ୍ଗ୍ ମନ୍‌ନ୍ନିଆ ବାବେ ନ୍‌ଲେଃକେ ।
  gof-RNT: Taani nam77antho hintteko biikke gada qofa qachchiday hinttena azzanthonna
    agganaassa.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଆପେତାଃତେ ସେନ୍‌ତେୟାଃ ଆପେ ନାଗେନ୍ତେ ଦୁକୁରାଃ କାଜିତାନାଃରେଦ, ଆଇଙ୍ଗ୍‌
    ଆପେତାଃତେ ଆଡଃ ଚିଉଲାଅ କାଇଙ୍ଗ୍‌ ସେନା ମେନ୍ତେ ମନ୍‌ରେଇଙ୍ଗ୍‌ ଉଡ଼ୁଃକାଦା ।
  gah-gah: Miluma gilita netá goha ale utó mololikimikatove loko gulugo, gena nivisekago,
    lekelitoka vamitove loko nigikatunú lo hukokuve.
  lcm-lcm: Using natala saupai ta, naka ago ta anguan serei an man ka vil amakus imi.
  aer-aer: Urreke the arrenhantherrenhe aretyeke apetyetyenhenge, ayenge kwenhe alakenhe
    itirretyame, “Nhenge ayenge apeke Corinth-werne ampetyele alpeme, the arrenhantherrenhe
    Jesus-kenhe areye atnerte akngarte-iwemere. Ayenge kwenhe alakenheke ahentye-anetyakenhe!
    Nhenge the apeke-arle arrenhantherrenhe atnerte akngarte-iweme, kele nthakenhe-arle-ame
    arrantherre ayenge akangketyeke mpwarirtneme.” Alakenhe re ayenge itirreke.
  qvc-NT: Chayraykum manaraq munarqaychu kutimuyta qamkunaman, ama llakichishunaypaq.
  tgl-ULB: Kaya pinasya ko sa aking sarili na huwag na muling pumunta sa inyo nang
    nakakasakit.
  cbs-NT: Jaska matukidi shinankin matun juinti punu nukawakin tsiun akatsi ikama
    jaska en matuwen nuijaidai man ea unanunbun, iwanan, matu shinankin kaxabetanan
    matu medabewanun, iwanan, en matu kene bumaimaki. Matu anu jikitushitan tsuabuda
    en matu juinti punu nukawakin tsiun akaya tsuan eadi benimawatidumaki, en matu
    punu nukawatushikenan. Janua man ma pewashinken ea benimawaya matudi ewen man
    benimaxanaii. Jaskaken natian matu anu en kakatsi iyuamaki.
  xtm-NTPP: Chukan kúu ja sa'a ni jani ini sa, ja nuna jaan sa in‑ka jichi nuu ka
    iyo ni a chi masu sa'a sa ja jin kuxii ini ni.
  nnq-nnq: Yene mbangite nakantyangije kabena nu kunhwechuyanga.
  bao-NT: Ate jʉori, “ ‘Cʉ̃ja ca tʉgoeñarique pairo yʉ tiibocu,’ ĩima ĩigʉ, ca waatipe
    niicu,” yʉ ĩicãwʉ.
  san-ORI: ଅପରଞ୍ଚାହଂ ପୁନଃ ଶୋକାଯ ଯୁଷ୍ମତ୍ସନ୍ନିଧିଂ ନ ଗମିଷ୍ୟାମୀତି ମନସି ନିରଚୈଷଂ|
  huv-NT: Xique taton ngo nandilil najaw icon, cos ngo nandiüm nüüch icon mamix imeajtsan
    alinomb.
  otn-NT: Ja̱na̱ngue nu̱gä dí ɛ̱na̱ ngue ma̱n'na xa̱nho ngue ya hi̱ndá map'ʉ ma̱høn'a̱,
    porque nu̱'mø xca̱ magä p'ʉ, hønt'a̱ xti du̱ ni̱ mmʉihʉ co nu̱na̱ ra̱ hya̱ xca̱
    ma̱ ngue xca̱ hɛc'a̱hʉ te gä guí øthʉ.
  nop-nop: Nu hidi’walaŋkade wooŋ welemulap kotigoŋ tubuminta-hambaatneŋ yoŋa nadibedi
    tiŋa hatigut.
  obo-NT: De-en nopuhawang ku no konna a pa od unduwon to koniyu otid mosakit da en
    mandon kos ginawa row.
  cak-ENT: Xa jari' ri xinnuc-ka yin, romari' xinbij-vi c'a pa vánima que man nquibe
    tüj chic chila' iviq'uin si xa riq'uin bis nkubec'uje' iviq'uin. Xa más ta utz
    que ichojmirsan chic na ri xbanatüj chi'icojol, c'ateri' nquinapon.
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤐᤠ᤺ᤴ ᤔᤧᤳᤇᤧ ᤀᤡᤱᤃᤠ᤹ ᤕᤠᤶᤔᤥ ᤂᤡᤏᤡ᤹ᤀᤥ ᤔᤧᤴᤍᤠ᤺ᤔᤠ ᤏᤡᤱᤘᤠ᤹ ᤆᤥᤃᤢᤱᤗᤥ॥
  mie-NT: Túsaá de nī jani inī ni jā má cuéē ni incā vuelta nūū ndá nú jíín tūhun
    jā cuxeēn ni de cucuécá inī nū sāhá nī.
  san-TIB: ཨཔརཉྩཱཧཾ པུནཿ ཤོཀཱཡ ཡུཥྨཏྶནྣིདྷིཾ ན གམིཥྱཱམཱིཏི མནསི ནིརཙཻཥཾ།
  qve-NT: Chaymi noqaqa decidirani qankunaman manaña visitamuyta, saynapi qankunaman
    hamuspa q'aqchaqtiy, ama llakichinaypaq.
  pao-NT: Ooonne'yoona nu gi mu-baa nobengegena, nu gi mu soonesagwikute.
  cbu-NT: Chinarangi anoo kamanchintspa. ¿Mayaamaja musá napchi? tárangi. Uwash musá
    napkinaareena, Koríndshuch tputs kizpur mang' mantschinllinaya mangishi, tárangina.
  usa-usa: miráuma kemá keráwáqá mamá tirummá umátikaiyaba íma kétikaitaq keráwáqtôpaqa
    íma ya timónaraune.
  soy-soy: Ám lɑ kɛ́ nɔ́ɑnɛ́pɔ́ɔ cɑɑisɛ nnyɑ kɑm tihɔ́ rɛ ɑ́m nɔ́kɛnɛ́mɛɛ pɛɛpɔnɛ.
  hui-hui: Anigo i̱na manda bialu hewaria tí mo genda holeyane i̱na tí kamiria lone
    naibule manda biru.
  amf-amf: Ta keeda isa woylaminka “Yeam bucchana pir yedar nivattine” hamayse i bhocchade.
  quc-NNT: Rumal ri' xinchomaj in chi man kinopan tä iwuk' jumul chik ri xa ta b'is
    kinya chiwe aretaq kinopanik.
  dob-dob: Onaꞌaiꞌaila, tuta nina lowa yanuwena ꞌaene geyaꞌabo yayayausimi be yaꞌenaꞌena
    paꞌalimi be omayamaya yaꞌebwaꞌebwaꞌemi gosemina ꞌina bubuna toꞌumalina manuna.
    Nate namo ꞌimi leta yaꞌetoladinawa.
  wrs-wrs: Wo noinda kava osva nengvna, hengamba prolmba mongnanamba kanamba yeindamba
    owai, si luhunvavmoa, manara, homeis si ka yemba hengava ongolvm, wo yimba undva
    sahonam koholotho vrivra.
  mca-mca: Hik ta'ƚijupi' in heniwjutsiqenij qu' mexe nite' natsame' eku'ni'ƚ ei qe
    nite' hisu'untax qu' nata'ƚ yiwets iye qu' uƚ'etsi'iƚi'mkii.
