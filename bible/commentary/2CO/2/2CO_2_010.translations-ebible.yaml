verse: 2CO.002.010
translations:
  kpx-kpx: Ata moleu laemo vaveve toela vage lana ibinave vaholisito halevage dana
    data la vale ke nahate vai. Ige mesoho ata moleu daemo vaveve toela vage dana
    Iesu Keliso vuvunemo ke huhuoholige lana di vale ke elehai lulelelahave.
  okv-H: Eto ungona embo ta ari sapura hotembeto toasova amo namote tapa hotembeto
    toasona. Eto ari sapura mihirou hotembeto toasona amo ungo avoembo Keriso ta tihi
    ta hotembeto toasona.
  tbo-tbo: Iyai gehouna a apapoe ona paligigili yaka tau gasi a paligigili. Ma inapa
    awai binei ma an’ompaligigila yaka naka Keliso u matana ma a dewaya taumi ubeimi.
  mal-C: നിങ്ങൾ ക്ഷമിക്കുന്നവനോടു ഞാനും ക്ഷമിക്കുന്നു—ക്ഷമിക്കപ്പെടാനായി എന്തെങ്കിലും
    ഉണ്ടായിരുന്നെങ്കിൽ—നിങ്ങൾക്കുവേണ്ടി ക്രിസ്തുവിന്റെ സന്നിധിയിലാണ് ഞാൻ അത് ക്ഷമിച്ചിരിക്കുന്നത്.
  grc-SR: ᾯ δέ τι χαρίζεσθε, καὶ ἐγώ· καὶ γὰρ ἐγὼ ⸂εἴ τι κεχάρισμαι, ᾧ κεχάρισμαι,⸃
    δι᾽ ὑμᾶς ἐν προσώπῳ χριστοῦ,
  bgc-bgc: जिस ताहीं थम किसे बाबत माफ करो सो, उस ताहीं मै भी माफ करुँ सूं, क्यूँके
    जिस बात के बारें मन्नै उस ताहीं माफ करया सै, जै वो सच म्ह माफी लायक था, तो मन्नै
    मसीह ताहीं हाजिर जाणकै उस ताहीं थारे खात्तर माफ करया सै।
  khz-khz: Pene gomi na talima ta gena rakava gotugamagi-piatogaana, au na votalima
    gena kala rakava maki atugamagi-piatogaana. E pene rakava ta au na atugamagiato,
    voo rakava Keriso wailanai au na warau atugamagi-piatogaato gomi gemi nama pakunai.
  deu-TKW: Wem ihr aber verzeiht, dem verzeihe ich auch; ebenso was ich meinerseits
    verziehen habe, wo ich es gethan, das habe ich um euretwillen im Angesichte Christus'
    gethan,
  zsr-NT: Catiꞌ nu runít lauliꞌ lbiꞌiliꞌ, nedaꞌ caꞌ runít lahuaꞌ nu naꞌ. Catiꞌ nu
    runít lahuaꞌ, chquiꞌ bi ben nu naꞌ runít lahuaꞌ, runaꞌ cni uláz queëꞌ Cristo quië
    gac bi uziꞌliꞌ xbey.
  lin-lin: Moto nyonso oyo bino bolimbisi, ngai mpe nalimbisi ye ; mpe likambo oyo
    ngai nalimbisi, soki ezalaki penza na likambo ya kolimbisa, nalimbisi yango mpo
    na bolamu na bino na miso ya Klisto,
  hns-NT: Djab toelog oke maaf kariehe, tab ham bhie maaf karab. Aur djab ham koi
    ke maaf karab, tab ham ie tjiedj kariela toelogke khaatien, aur Kriest ke hoekoem
    se, djeme saitaan hamlogse na djiet paawe.
  noa-E: Pãrau perdonaabarm woun muajã agjö i perdonaaju. Mag mua i perdonaabarmjã,
    chadcha ich khaibag isegbaawai i perdonaaju sĩerr khai, pãar gaaimuata Cristo
    dakhĩir mua i perdonaaju.
  eng-EMTV: And to whom you forgive anything, I also forgive; for if indeed I have
    forgiven anything, the one whom I have forgiven, I have done so for your sakes
    in the presence of Christ,
  mib-NT: Núu súcuan te núu íne cáhnu ni rō nuū ñayuu, te suni súcuan ruhū. Chi jeē
    íne cáhnu ni rī nuū ñayuu núu ni sáha i cuēchi, te sáha ri súcuan sɨquɨ̄ jeē maní
    rī jiín ró jíto jínúū Cristo.
  lif-NT2: खिनिॽ ले़प्‍मि के़बिरुम्‍बा मनाःन् इङ्‌गाॽआङ् ले़प्‍मि पिरुङ्‌लो॥ ले़प्‍मि
    पिमा के़बोःङ्‌बा पाःन् वाॽने़ फाॽग्र, खे़न् ले़प्‍मि पिरुङ्‌ङिल्‍ले़ इङ्‌गाॽग
    ख्रिस्‍तरे़ कुयुक्‍किल्‍ले़ खिनिॽ लागिए हे़क्‍के चोगुङ्‌लो॥
  xnj-xnj: Mwakamlekekesa mundu, mewa na nene yati nikumlekekesa mundu mwenuyo. Muni
    panilekekesa, muchakaka ngati niviii na lilovi la kulekekesa, nilekekesa palongolo
    ya Kilisitu ndava yinu.
  mmx-mmx: Do nemi mina doxoma xepe laxapmek teren, nenia bok anaba doxoma xepe i.
    Ketla axok pakes ti doxoma xepe laxakapmek teren. Ketla i epovo do nia ana lox
    i xuren kusu ana ru tooro nimi at lemeren ne Karisito.
  cbr-NT: Usoquin 'aquinmi mitsun aín 'ucha manuquin, aribi manumicëbëtan, cana 'ënribi
    aín 'ucha manuin. Axa 'ëmi 'uchacëbi cana mitsúnmi aín 'ucha manucë cupí, 'ënribi
    aín 'ucha manuan, Cristo cuëëncësabi oquin.
  tee-NT: Pus va tichi chavaich ju mac'acxanit'at'it ju uxijnan pus vachu' ju quit'in
    icmac'acxanita. Pus ni alinch xamati' lamilhi'uxijnan ju quilactu'uta pus icmac'acxanita
    ni mac'acxanit'at'it ju uxijnan. Icmac'acxanita ni icc'atsai ni Cristo ju lakts'in
    tuchi icnavi.
  eng-LSV: And to whom you forgive anything—I also; for I also, if I have forgiven
    anything, to whom I have forgiven [it], because of you—in the person of Christ—[I
    forgive it,]
  cak-NT: Xa rix can xticoch' (xticuy) rumac, ren chuka' quiri' xtin-en riq'uin. Roma
    ren xa can xcoch'otaj (xcuyutaj) yan rumac chinuech. Y ri rumac ri xincoch' (xincuy)
    ren, can iwoma rix xin-en quiri'. Y can chech ri Cristo xincoch' (xincuy) yan
    rumac.
  pah-NT: Pe aherekote'varuhua renonhe'ymame ji na jitehe nahenonha'javi aherekote'varuhua
    no. Po ji henonha'jave'ymame aherekote'varuhua, a'ero pe ndehe ji nahenonha'javi.
    Cristo'ga okwaha nhiremienonha'jave'yma.
  sja-NT: Parãpa ma eperãpa k'achia ooda perdonaa p'anɨk'a, mɨa pida perdonaa bɨ.
    Wãara, Cristopa k'awa bɨ abaapa mɨ ome nepɨra jɨrɨ baji pɨrã, mɨa ma nepɨra perdonaaji.
    Mɨa mãga ooji parã waya t'ãri o-ĩa p'anadamerã.
  xed-xed: Ka plinispla kuni ta dmakwa mndu ná, iʼi guli ná, plinispla yu. Dəmakwa
    mndu ya plinis yu, ka si mamu dmaku ŋa play ná, plinispla yu kabga kaghuni, nda
    ngha Kristi guli,
  mks-NT: Ña̱ cán quéa̱ ndá na̱ ná caja cáhnu ini ndó sa̱ha̱ já caja cáhnu ri ini
    ye̱he̱ va sa̱ha̱ ná. Ta tá íin in ña̱ha ndítahan caja cáhnu ini i̱ sa̱ha̱ já quéa̱
    cája i̱ ña̱ sa̱ha̱ mé ndó. Ta sánde̱hé cáxí Jesucristo ña̱ cája i̱.
  gfk-S: Ma be mu lik luban leise ira sasana ta tikenong, iou bileng, iou lik luban
    leise bileng ira nuno sasana. Ma a mangana sasana hobibiha iou te lik luban leise,
    iou te lik luban leise ie ra matmataan tane Krais uta mu. Iesene i tale sene mon
    be ni gil hobi ing be i tutuno be a mon sasana kanaia ura liklik luban leise.
  bmu-bmu: Iŋini kungö siŋgisöndokŋi mosötze ewö, nöŋön mi mewöyök mosöt waŋgizal.
    Bölöŋi ak niŋgiyöhi, miaŋgöra qahö mötpi öŋgözapmö, eŋön kunbuk ölöwaka mindirim
    aŋgumegöra mötzal. Miaŋgöra bölöŋamŋi mi lök Kraistkö jeŋe ölŋa mosöt waŋgibiga
    teköyök.
  dgz-dgz: E da da koewa muga anu ae veane ne den anu ae veain. E kakaewa ega menan,
    Keriso anuini gapan, orup koewa mega ame anu ae vean.
  eng-GNV: 'To whome yee forgiue any thing, I forgiue also: for verely if I forgaue
    any thing, to whome I forgaue it, for your sakes forgaue I it in the sight of
    Christ,'
  zaa-NT: Canchu eyuniỹén latsi' le qui' hermano rigú'u falta nna, ą'hua inte' eyuniỹén
    huá látsa'a' quì'į, pues beyuniỹén látsa'a' quì'į ru'a lo Cristua solamente porqui'ni
    té interés quia' para bien qui' lebi'į,
  eng-WEBSTER: 'To whom ye forgive any thing, I forgive also: for if I forgave any
    thing, to whom I forgave it , for your sakes I forgave it , in the person of Christ;'
  guh-guh: Nexata baja aeconoxae itsa pajamatabëcuenecaevame papibisiacuene bajaraponë
    exana paxamë tuatuajëta, xanë ata baja jamatabëcuenecaevajë bajaraponë pibisiacuene
    pexanaejava. Xanë baja jamatabëcuenecaevajë paneconi bajaraponë exana xanëjavaberena.
    Jamatabëcuenecaevajë baja bajaraponë pibisiacuene pexanaejava, daxita paxamë aneconijibia
    jamatabëcuenebarëyaya panejinavanapaenexa Cristo pitabarata.
  bon-bon: Weene liba ngene jitrimalinuge biname me niiya mule, cane cuta pipu ngene
    nätrimaluge. Ingle cane singi gäne weeme tääpume, peei name pi cane Keriso me
    opo gaabe je ngene ituge ätrimela niiya mule poto cidi me, liba toraca gyene egä
    niiya mule pisi nyene, cane lui poto cidi me miiji ngene ätrimelame.
  nhw-BL: Huajca ama quema anquitlapojpolhuise, na nojquiya nijtlapojpolhuis, sintla
    onca se tlamantli catli monequi nijtlapojpolhuis. Huan quema nijtlapojpolhuis,
    nijchihuas iixpa Cristo pampa nimechicnelía.
  swh-ONEN: Kama ninyi mkimsamehe mtu yeyote, mimi pia nimemsamehe. Kile nilichosamehe,
    kama kulikuwa na kitu chochote cha kusamehe, nimekwisha kusamehe mbele ya Kristo
    kwa ajili yenu,
  wbi-wbi: pano mukunsaghila umuunhu, najuune ninsaghiile. ulwakuva nave pwelili lino
    ninoghiile kusaghila, nisaghiile pamaaso gha Kilisite vwimila umue.
  bba-bba: Ì n ɡoo nùn win torɑru suuru kuɑ, nɑ mɑɑ yɛ̃ro suuru kuɑ. Gɑ̃ɑnu nù n
    wɑ̃ɑ ni nɑ suuru kuɑ, bɛɛn sɔ̃nɑ nɑ kuɑ Kirisin wuswɑɑɔ.
  eng-KJVCPB: 'To whom ye forgive any thing, I forgive also: for if I forgave any
    thing, to whom I forgave it, for your sakes forgave I it in the person of Christ;'
  kgk-NT: Peiporiahuvereko ramo íxupe aiporiahuvereko ave arã xe anive hagwã nhane
    mandu'a hembiapo vaikwe-rehe. Oĩ-ma ramo va'ekwe xe aiporiahuvereko hagwã, Hesu
    Cristo réry-py aiporiahuvereko-ma voi íxupe. Nhandejáry Hesu Cristo oikwaa voi
    xe apohayhuha enterovéa-pe.
  waj-waj: Gioonna kiaapu voovoono maisa aataruuvaa iivaara ngia hama ivaara yaata
    utiraida ngii ausa mmuduuyaiyauvaa inna mmiaani rikiee neeta hama ivaara yaata
    utiraina ni ausa mmuduuyaivaa inna mmiauvai. Vara ii vaidi ivo maisa aataruuvaa
    niiyara iiravainnee? Vara hama niiyara iiravainnee? Hama na ivaara yaata utuauvai.
    Na kati ni ausa mmuduuyaivaa inna mmiauvai. Ngia yoketaama variateeraivaara na
    Yisuu Kirisiinna avuuvau itaama iikiauvai.
  cpy-cpy: Roo kanteencha ikoyi Jeepatzii-totaa-rewo pipeyakoteeri irika atziri. Rootakira
    nanteeri naaka tema rootaki kameethatzi-moteemini maawoeni eeroka. Itzimi-rika
    pipeyakoteeri eeroka-paeni, aritaki nopeyakotantee eejatzi naaka.
  mpx-mpx: Yaa sauga ya ebo komiu gegi etega nuku nuwayoho, he nau al ge na nuwayoho.
    Ge ebo gamagal o tage bugul etega i ginol ge na nuwayoho, he iyaka ya nuwayoho
    Keliso matanaa komiu wami waisi kaiwena.
  wbp-wbp: Jijaji Kirajirli kaju milya-pinyi jungarni wangkanja-panu. Kajilpankulu
    yapa wilji-warnu yawuru-jarrinjarla pina-kangkarlarni, ngulakuju ngajurlangu kajikarnarla
    yawuru-jarri. Mardaju yangkaju yaliji nginji-wangkaja ngajukuju, marda lawa-juku,
    karija. Ngari karnarla yawuru-jarrimi kutu yungurna-nyarra wurdujarra-maninjarla
    mardarni jintawarlayilki Juju Ngawu-kujaku. Yuwayi, yangkaju yali Juju Ngawu karlipa
    milya-pinyi-jala nyarrpa kuja-ka nyanungurlu manngu-nyanyi. Nyanungurlu kangalpa
    manngu-nyanyi ngalipaju yungu nganta-ngalpa karlirr-mardarni Kaatu-kujaku. Kujakujurnarla
    ngampurrpa-wangu nyanungukuju. Yaliki yapaku, kajilparnarla jurnta nyinayarla
    yawuru-jarrinja-wangu, ngulaju kajika-ngalpa panu-juku karlirr-kanyi Jujungku.
    Kuja-kujakuju karnarla yawuru-jarrimi yapaku yaliki.
  luo-luo: Ngʼato angʼata muweyone richone an bende aweyone. Nikech ka aweyone ngʼato
    richone; ka dipo an bende onego awene ngʼato e wach moro amora, to atimo kamano
    kuom Kristo, nikech un,
  nhe-NT: Huajca ama quema inquitlapojpolhuise, na nojquiya nijtlapojpolhuis, intla
    onca se tlamantli tlen monequi nijtlapojpolhuis. Huan quema nijtlapojpolhuis,
    nijchihuas iixpa Cristo pampa nimechicnelía.
  aii-aii: ܠܡ̇ܢ ܕܐܲܚܬܘܿܢ ܦܲܚܠܝܼܬܘܿܢ، ܐܘܼܦ ܐܵܢܵܐ ܦܲܚܘܼܠܹܐ ܝܘܸܢ. ܣܵܒܵܒ ܡܸܢܕܝܼ ܕܐܵܢܵܐ
    ܦܘܼܚܠܵܐ ܝܘܸܢ - ܐܸܢ ܐܝܼܬ ܗܘܵܐ ܡܸܢܕܝܼ ܠܦܲܚܘܼܠܹܐ - ܥܒ݂ܝܼܕܵܐ ܝܘܸܢ ܒܘܼܬ ܕܝܼܵܘܟ݂ܘܿܢ
    ܩܲܕܡ ܦܵܬܵ‌ܐ ܕܡܫܝܼܚܵܐ.
  esk-NT: Natqigutrigupsi taavrumiŋa iñuŋmik, natqigutipmigigaptuuq. Aasriiñ qanutchikun
    natqigutriruksrauniġuma ilaanun, pakma natqigutigiga pisigiplusri sivuġaani Christ-ŋum.
  msb-msb: Kay an ginapatawad niyo ginapatawad ko man. Niyan, an ginpatawad ko, kun
    igwa man, ginpatawad ko idto sa atubangan ni Cristo alang-alang sa iyo,
  cpa-NT: Hén¹³ báh³ jní² dsag³ quiah¹² lǿa¹² ju³ hein² dsa² ca¹hénh¹ hniah¹² dsag³
    quiah¹². Ja³ta¹ni¹ Cristo ma²ca¹hén¹ báh³ jní² dsag³, chi²júh² dsøg¹² ja³cog²
    jní² báh³ ca¹jmo¹ dsa² héi² dsag³. Di³ jøng² ni³ huu¹³ quiánh² hniah² ca¹hén¹jni
    dsag³.
  dso-dso: ଜେଡେବେଲେ ମିସା ତମେ ସେ କରିରଇବା କାମର୍‌ ପାଇ ତାକେ କେମା କର୍‌ସା, ତେବେ ମୁଇମିସା
    ତାକେ କେମା କର୍‌ବି, ଜଦି କାଇଟା ମିସା ମୁଇ କର୍‌ବାର୍‌ ରଇଲା, ତମର୍‌ପାଇ ମୁଇ କିରିସ୍‌ଟର୍‌
    ମୁଆଟେ ସେମନ୍‌କେ କେମା ଦେଇସାରାଇ ଆଚି ।
  meu-meu: Umui ese tau ta ena dika ba gwau tao, lau danu ena dika baina gwau tao.
    Badina be tau ta ena dika bama gwau tao una na umui daimui ai bona Keriso vairanai
    bama gwau tao,
  yva-NT: Ranivara wapo vatano napije aneme raijar indamu wasanuga nsauman, weamo
    inanuga nsaumano ai tavon. Ayao kakai rui no ai, risyamo riparijo aije ramu yara
    inanuga nsaumano ai no Kristus amun indamu ngkovo wasai ti wasanuga nsauman tenambe.
  dgc-dgc: Pero nadid, éng patawadén moy siya to kasalanan na, éy patawadén ko be.
    Ey tukoy ni Cristo a pinatawad ko dén siya nadid, alang-alang dikam.
  zpm-NT: Goḻguiaaṉladz miṉe beeṉ zha co sca, teḻ naa laa naa biaaṉladzlew. Jesús
    zobwi gaṉle laa naa beṉle zho perdon, zeeṉa gbiire zaacse gac to;
  hix-NT: Noro hoko towahke harha oyehtokonye, towahke rma rha wehxaha, uro xarha.
    Noro hoko rma, towahke harha wehxaha, Kryestu nenyàr me, oyowakryenàr kom horà,
  sim-sim: Os ma lar kavakavan or uwan ji mba, �Kavakava os mi unda oso Avui Wasilaka
    angop or laha ermbewa osik nir er nga mbeek indik kavakava mihi oson ni hishihi
    ni mbakwa ambu nir,� karem ji mba nahi, an er nga os ji mbawa hom a mbakwa nir.
    Krais mbawa hom ma oton erem a uwa oso jirin si jelyashinak ma oto nga ji waphimbiji
    likmbaha na uwa sir.
  npi-ULB: यदि तिमीहरूले कसैलाई क्षमा दियौ भने, म पनि त्यस व्यक्‍तिलाई क्षमा दिनेछु
    । यदि मैले केही क्षमा दिएको छु भने, यो येशूको उपस्थितिमा तिमीहरूका निम्ति हो ।
  cgc-cgc: Bisan kino na patawaren nyo, patawaren ko man. Nlaman Cristo na para ta
    inyo na kayaran na napatawad ko en daw kino na dapat patawaren
  tim-tim: Dâ hinŋe laune lokom luâk aregât dosa hepunaŋbiâ nâkâ hainâk Niambi gulip
    akŋet dâm mem ge kat nenekto aŋun aŋgiwâengât dosaŋe hepunaŋdân. Niambiŋe Yesugât
    kâmot gulip akŋet dâmap aregât keiŋe nâŋgâmaen. Aregât yeŋgât akmâ Kristoŋe nâŋgâmbo
    âlepŋe agâkgât luâk aregât dosaŋe hepundân.
  yor-yor: Ṣùgbọ́n bí ẹ̀yin bá dáríjì ẹnikẹ́ni, èmi pẹ̀lú dáríjì í. Ohun tí èmi pẹ̀lú
    bá fi jì, nítorí tiyín ní mo fi jì níwájú Kristi.
  wos-wos: Du hurundan haraki saraki sémbutka hélék yata wun sémbut yatakandat, guni
    “Yak” naata hurundan haraki saraki sémbutka wambula yamba sarékékénguni. Wungi
    hurungut, wuni akwi wungi hurutawuni. Di wuniré haraki saraki sémbut hurundat,
    wuni hurundan haraki saraki sémbutka wambula yamba sarékékéwuni. Kraisna makambu
    téta guniré yikafre hurunjoka wuni hurundan haraki saraki sémbutka wambula yamba
    sarékékéwuni.
  emp-NTPO: Ab̶aʌba cadjirua od̶ada bãrãba quĩrãdoasid̶ara mʌ̃a bid̶a quĩrãdoaya.
    Cadjirua mʌ̃a quĩrãdoaida b̶ʌda wãrãda b̶asibʌrʌ, maʌ̃ cadjiruara Crito quĩrãpita
    jũma quĩrãdoasia bãrã bia duananamãrẽã.
  eng-F35: If you forgive anyone, I do too; further, if indeed I have forgiven anything
    to someone, I have done so for your sakes in the presence of Christ,
  ind-ind: Waktu kalian memaafkan saudara kita itu, ketahuilah bahwa saya juga sudah
    memaafkannya. Kalau memang dia bersalah kepada saya, maka di hadapan Kristus saya
    sungguh-sungguh memaafkannya, demi kesatuan kita semua.
