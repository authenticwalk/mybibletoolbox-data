  tel-2017: మీరు ఎవరినైనా దేని గురించి అయినా క్షమిస్తే నేనూ అతన్ని క్షమిస్తాను.
  hat-BSA: Men sila ke nou te padone a, mwen te padone li tou; paske anverite, sa
