    menenkena tamage hu'na atrenezmantoe], Kraisi avurera tamagrama knarema hanagu
    atrenezamantoe.
  kbh-kbh: Chcasna, ndánaca ndayánaca ts̈ëngaftanga chas̈mojaperdoná ora, áts̈naca
    cha chantseperdóna. Y ats̈e cha chantseperdóna, ndayá japerdónama ndegombre tojtsemnëse.
    Y chca chanjama ts̈ëngaftangbe ts̈abiama y Cristbe delante.
  ron-LSB: Acum și eu iert oricui iertați ceva. Căci, dacă într-adevăr am iertat ceva,
    am iertat aceluia pentru voi, în prezența lui Hristos,
  pon-pon: A ma komail pan makeki ow meamen meakot, nai pil pan maki on i. A ma i
    makeki on amen meakot, i makekier pweki komail wilianti Krijtuj.
  nhe-BL: Huajca ama quema inquitlapojpolhuise, na nojquiya nijtlapojpolhuis, intla
    onca se tlamantli tlen monequi nijtlapojpolhuis. Huan quema nijtlapojpolhuis,
    nijchihuas iixpa Cristo pampa nimechicnelía.
  sps-sps: Sai tovei, tan nainy te anofe ravainy romin kat tana mes to aya, nyo kan
    anofe ravainy rou kat tsunia. Ai to tan nainy te anofe ravainy ronyon kat tsunia,
    ito te kaa fi minon ya ta ka ma anofe ravainy anyo ya, nyo kat rou ya matan e
    Krais kaa iny faakouts mami,
  wnc-wnc: Sike aminu ginda waiakngana sandekngamukaingu waapatane waiakngana kaya
    kuut asandekngamunggat. Sike nata waiaknga sandekngamunggau wa nata gin gatandamunangge
    natake Kraisde gepbiatang yuke tasinggat.
  bus-bus: Tó a gbɛ̃ kɛ̃̀ kↄ̃n à taario, mɛɛ̀ adee kɛ̃ se. Zaakɛ tó ma gbɛ̃ yã kɛ̃̀nɛ,
    tó yãkee gàa gↄ̃ kuu, mɛɛ̀ kɛ a yãnzi Kirisi aɛzĩ,
  gub-BL: Aze peneharaz a'e awa hemiapo kwer ikatu 'ym ma'e wi nehe, hereharaz putar
    hemiapo kwer wi ihe nehe no. Aze amo uzapo ikatu 'ym ma'e nehe, hereharaz putar
    hemiapo kwer wi ihe nehe. Hereharaz kwez hemiapo kwer wi ihe, ta'e hepurumukàg
    wer pezeruzar haw rehe ihe xe. Zaneruwihawete ukwaw hemiapo kwer wi hereharaz
    taw a'e.
  imo-imo: Sataneni lino Kraistinga imboma moromolomunga kondi topa ulu teremoma pali
    lipo manjirimolo. Kuromanga nomi Satanenga engemuni lino topa mainye naa mundupilimunga
    linoni teko kenjirimele imbomanga ulu kerima tiye kolamili. Aku tepolio kano iyemuni
    tepa kenjirimu ulumu enoni tiye koromele mele nani kape aku ulu tero. Ulu te paimbo
    tepa kenjirimu lemo eno kondo kolopo lipo tapondopo Kraist kanopa molopili oi
    tiye koloru.
  boj-boj: Niŋgi tamo bei aqa une kobotetqab di e kamba dego aqa une kobotetqai. E
    tamo bei aqa une kobotetqai di e niŋgi qa osiy Kristus aqa ŋamgalaq di kobotetqai.
  eng-DRA: And to whom you have pardoned any thing, I also. For, what I have pardoned,
    if I have pardoned any thing, for your sakes have I done it in the person of Christ.
  knf-knf: Kë ñaaŋ i naşaaŋ amiir, nji kak dji kamiira. Aa, woli dka uko uloŋ wi pmiir,
    dmiir miir pa an ţi kadun ki *Kriŧtu.
  san-KHM: យស្យ យោ ទោឞោ យុឞ្មាភិះ ក្ឞម្យតេ តស្យ ស ទោឞោ មយាបិ ក្ឞម្យតេ យឝ្ច ទោឞោ មយា
    ក្ឞម្យតេ ស យុឞ្មាកំ ក្ឫតេ ខ្រីឞ្ដស្យ សាក្ឞាត៑ ក្ឞម្យតេ។
  arn-NT: Feymew tüfeychi che eymün tamün wiñoduamatuel, iñche ka femngechi wiñoduamatuafiñ.
    Mülele chem dungu mew rume tañi wiñoduamangetuael, iñche ta wiñoduamatufiñ. Fey
    Cristo kimniey tañi wiñoduamatufiel küme piwke mew, eymün tamün kümelkawafiel.
  zas-NT: Yan chutëëz bén güündi perdon, nëgajc naj gün laaman perdon. Abiꞌ bén ma
    benan perdon, bal yuꞌ ni günan perdon, benan laaman perdon delant loj Cristo por
    lëjt
  ken-NT: Yɛ̌ntɨkɨ mmu anɛ bǎfoŋori bɛbʉ́ bhi, mɛ nkwɔ nchí foŋori yi. Nɛ mɛ̌foŋori
    mbák ɛnyɨŋ ɛchi mbɔŋ ɛnɛ ɛ́yàŋ bɛ mámfoŋori yi. Nchí foŋori yi ɛ̌ti yɛka ndu
    nnyɛ́n Kristo mmu átó mɛ.
