  tha-KJV: ถ้าพวกท่านจะยกโทษให้​ผู้ใด ข้าพเจ้าก็​ยกโทษให้​ผู้​นั้นด้วย เพราะถ้าข้าพเจ้ายกโทษให้คนใดๆ
