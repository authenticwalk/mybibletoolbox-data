  kan-OKCV: ನೀವು ಯಾರನ್ನಾದರೂ ಕ್ಷಮಿಸಿದರೆ, ನಾನು ಅವರನ್ನು ಕ್ಷಮಿಸುವೆನು. ನಾನು ಯಾರನ್ನಾದರೂ
