    bunu. Mia maka nosidom never ka kamiu monoka kuvijev vironiano laka van naio bereio,
  bqp-bqp: Tↄ̀, tó gbɛ̃ke nɛ̀sɛyakana yã kɛ̀, adi kɛ ma nɛ̀sɛɛn à yàkaro, á gbɛ̃
    sĩnda pínki pↄ́mɛ à yàka, ke á gbɛ̃kenↄ, de màsun o à gɛ̃ onalaro.
  mcp-mcp: Ŋkí ŋgwɔ́l múúd nyə a sá nə́ mə bə́g nə məcɛy mə lâm, mə dɨ́ nyə á sá yɛ́;
    mpǔlə dʉ́g ɨɨ́, bɨ bɛ̂sh wə́ nyə á sá məcɛy mə lâm mɔɔŋg wá, mə awáyɛ́ jwuŋ sá
    mə́ ŋgə́ cɨ yííd.
  hat-hat: Si yon moun fè yon lòt lapenn, se pa mwen li fè lapenn, men se nou tout,
    moun Korent, li fè lapenn. Pou m' pa al twò lwen, pito m' di se kèk nan nou li
    fè lapenn.
  npl-NT: Tla aka onechyolkoko, amo san ne onechyolkoko, matikijtokah nomejwah noiwa
    para amo manitlajtolpano.
  bgg-bgg: Thuh hanyiejia è gaithek shii zo yi arone, ai ne gu shii jia arek bie pha
    nathek zab ichua shii ìujia duhug phi. (Ji-è gu nyie yao pha ji aishii bajo diig
    aphi yang ro.)
  eng-TCENT: Now if anyone has caused sorrow, he has caused it not to me, but in some
    measure (not to put it too severely) to all of you.
  eng-BSB: Now if anyone has caused grief, he has not grieved me but all of you—to
    some degree, not to overstate it.
  cpu-NT: Nokovi iroñaaka noñaaventeri irinta shirampari ovashiretakaavaitakanari.
    Tera naaka inkantzimoneentakaavaitakya, aña kempitaka maaroni eerokaite ikantzimoneentakaayetakami.
    (Nokantantarori “kempitaka,” tema te nonkove novanaatziivaitero.)
  san-ASM: যেনাহং শোকযুক্তীকৃতস্তেন কেৱলমহং শোকযুক্তীকৃতস্তন্নহি কিন্ত্ৱংশতো যূযং
    সৰ্ৱ্ৱেঽপি যতোঽহমত্ৰ কস্মিংশ্চিদ্ দোষমাৰোপযিতুং নেচ্ছামি|
  tac-NT: Alé ajtí bilé rió 'we inílime 'we resí olá 'emi ralámuli, pe bo'nepi gompaniérola
    ke wa'lú seweli 'ya 'emi. Ne abiénachigó 'we seweka ajtí alarigá mochígichi 'emi.
    'Émika abéchigo resí nilia mochí alué rió chojkila gite, tabilé ganíliga mochíkuru
    'emi nibilé nétiri ganíliga ajtíkuru. Neka tabiléchigo ne'ochániligó alué rió
    uché rajpé.
  eng-WEBPB: But if any has caused sorrow, he has caused sorrow not to me, but in
    part (that I not press too heavily) to you all.
  gfk-H: Bia tikai i ta gil hahuat ra tapunuk, pai manga gil hatapunuk iau. Taia.
    I ta gil hatapunuk muat, senbia pai manga tamat mon. Pa ni tangai bia i ta manga
    gil hatapunuk muat.
  viv-viv: Tu bana kaliva gikoyo-ma keke iyaꞋekugaga aseꞋuꞋaulolo gidaveleku. Bana
    yami yoꞋo kalivana faꞋina vaita omi moyaꞋaimi gidakiveꞋaseꞋaulolomi. O kaꞋi ganagahe
    tufoimi gikiveꞋaseꞋaulolomi, faꞋina keke nuwanuwaku omi moyaꞋaimi yami wowomumu
    ganaꞋitamotamoꞋaini.
  yao-yao: Ni sambano apali mundu jwansupwisye, mundu jo nganasupusya une nambo ni
    ŵanyamwe wose ni ngangusaka meje jwakalipa nnope.
  tgp-tgp: Vara tamlohi atu mo vaiau na rongo mo sati, mo sopo vaiau haseku vara a
    rongo i sati, pani na malele tinapua mo vai kamim mo isoiso ka rongo mo sati.
  auc-NT: Adocanque wïwa cæcä adinque botö tömengä nänö wïwa cædö beyæ̈ wæwëmo incæte
    mïnitö tömämïni wædænque incæ nanguï incæ wæwëmïni adobaï ïmïnipa. Botö, Tömengä
    ingante pïïnämaï incæboimpa, ante pönëninque, Wædænque wæwëmïnipa, ante apæ̈nebopa.
  kbc-NT: Niɡ̶ijo oko aneo moko agecaɡ̶alodipi leeɡ̶odi loenatagi ane beyagi, eo maɡ̶aɡ̶a
    ee agecaɡ̶alo, pida ijo niɡ̶ina akaamitiwaji aneliodi magecaɡ̶alodipi. Pida aɡ̶alee
    jemaa daɡ̶a jiojotece, igaataɡ̶a eliodi niɡ̶ina akaamitiwaji jeɡ̶eliodi maloikatiti
    niɡ̶ini oko, odaa aɡ̶alee leeditibige daɡ̶aloikatiti.
  bmh-bmh: Bo, igul eg meun du go, iz getal go en sikut wai maremin, go iz uhu milab
    tam, go ag unum uhu mareun. Bo, iz uhu go en gusig ze asiu i awarai.
  ctu-BL: Jini winic tsa' bʌ i techbeyon i ch'ijiyemlel c pusic'al tsi' techbeyetla
    la' ch'ijiyemlel lamitaletla.
  meq-meq: Ndoweye kə wurakum ha ɗərev na, a wureŋ ha ɗərev a neŋ bay, a nəkurom tebiye,
    siye hay kə ndalatay haladzay, siye hay tsekweŋ. Ane tuk na, a seŋ mətsike faya
    ka zal bay.
  noa-H: Pari hiwiir hãbpaimua jãg mʌ hök'ĩirjuu hapitarr chan mʌch happai k'aba,
    jãan chi iglesia heem k'ʌʌndampata t'um hich jãg hök'ĩirjuu hapijim, hich jãg
    k'aigba harr gaaimua.
  alp-NT: Kwali betaya, au lepa suike loko tamata rebe iono dosa rebe au beteke ete
    imi kena auku sulate ete imire. Au rekwa be tamata bokala bei imi esi beteke eni
    nsalalaru etei eleki imi hukumeni. Imi hukumeni roma mere neka. Saisa rebe tamata
    mere ionore eono lalekue susa po imi lekwe susa lesi leneka. Pise iono imia leini
    susa. Au beteke ele mere le au suka be auku lepate kbere kuate lokoi mo.
  san-VEL: yenaaha.m "sokayuktiik.rtastena kevalamaha.m "sokayuktiik.rtastannahi kintva.m"sato
    yuuya.m sarvve.api yato.ahamatra kasmi.m"scid do.samaaropayitu.m necchaami|
  kbq-kbq: Hagi mago'mo'ma tamarimpa knazama eritamiana, tamagrama hazaza hu'na nagra
    rama'a narimpagna hunontoe. Na'ankure anamofona mago'a arimpa kna eriominakure.
  kbh-kbh: Y mora, chë ts̈ëngaftangbeñe puerte ngménana chaotsemnama tojama boyabásabiamna,
    cha áts̈bioye ndoñe ngmená ches̈nátsbema, ntsachets̈á ts̈ëngaftanga tcmojabiamcá,
    ínÿengbioye ínÿengbiama más. Chca së́ntsichamo, er ats̈e ndoñe quetsátsbos̈e jayanama
    ntsachets̈á tojamama cha más bacna soye tojama ca.
  ron-LSB: Dar, dacă cineva a provocat întristare, nu mie mi-a provocat întristare,
    ci în parte, ca să nu vă presez prea mult, vouă tuturor.
  pon-pon: A ma meamen wiada kainjenjued eu, kaidin nai eta, me a kainjenjuedi, pwe
    i ender non kapun on, a ele komail karoj.
  nhe-BL: Yajaya nopona imohuaya tlen quichijqui nopa tlajtlacoli tlen ica nimechtlajcuilhui
    achtohui, ax san na nechcuesolmacac, pero nojquiya inmechcuesolmacatoc nochi imojuanti.
    Ax niquijtohua para yajaya nelmiyac inmechcuesolmacatoc pampa ax nijnequi nijchihuas
    más hueyi ni tlamantli.
  sps-sps: Nyo tsugainy kat fifiiring fiisok rou ya to te tsue nyo tana mes to te
    faruak a fo patang sa kat fifiiring fafisfis pis mami na gum iny vainy fafaaman,
    to te kat fi ya tsonyo,
  wnc-wnc: Siwan aminu sanga maakngana kaya aknga tasikut tapae natake yawit. Ita
    maaknga ginu kuupbamde damukut ngana nae wena.
  bus-bus: Tↄ̀, tó gbɛ̃ke nↄ̀sɛyakana yã kɛ̀, èe kɛ ma nↄ̀sɛn à yàkaro, a píngi pↄ́n
    à yàka, ke a gbɛ̃kenↄ, lɛ màton o à gɛ̃ ↄlaro.
  gub-BL: A'e ikatu 'ym ma'e iapo har pepyr har a'e, nahemuzemumikahy kar kwaw a'e.
    Nan. Pemuzemumikahy kar a'e. Aze ru'u amo pepyr har uzemumikahy a'e pe wà. Nuzemumikahy
    kwaw paw rupi wà.
  imo-imo: Nalo Korin iye teni tepa kenjirimu kano iyemuni umbuni te tirimu na kau
    naa tirimu. Enondo kape tirimu, nalo eno paa tepa torumu konopu naa leaio nio.
  boj-boj: Tamo qujai nami une atej qaji di aqa une qa e anjam koba merŋgwasai. Tamo
    dena e are gulbetetbosai. A niŋgi kalil are gulbetetŋgej.
  eng-DRA: And if any one have caused grief, he hath not grieved me; but in part,
    that I may not burden you all.
  knf-knf: Ñaaŋ andolnuŋ kë njooţani, mënţ nji ţañ i i adoluŋ kë njooţani, an bŧi
    biki adoluŋ kë najooţani. Dbaa ji an bŧi, baŧum ţi an.
  san-KHM: យេនាហំ ឝោកយុក្តីក្ឫតស្តេន កេវលមហំ ឝោកយុក្តីក្ឫតស្តន្នហិ កិន្ត្វំឝតោ យូយំ
    សវ៌្វេៜបិ យតោៜហមត្រ កស្មិំឝ្ចិទ៑ ទោឞមារោបយិតុំ នេច្ឆាមិ។
  arn-NT: Fey iñche tañi karta mew tukulpafiñ tati che tamün fill weñangkületew. Fey
    tüfachi dungu weñangkülkaenew, welu iñche müte wesalkalaenew, welu may eymün ta
    doy wesalkaeymünmew, welu müte rumeñma no tañi fillpikawafel ta iñche.
  zas-NT: Bal yuꞌ tijbidi ma badxeꞌnaya naj, per ad najtzi guyunaya nëgajc lëjt guyunaya.
    Rnin në lëjt chitëë gadëëdlajn guial ganin graczidi guyunaya por zian.
  ken-NT: Kɛ mmǔ anɛ átwɔ́ nɛ ɛsɔŋɔri, abhɨ́kɨ́ kʉ chi mɛ. Mbɨ́kɨ́ yaŋ bɛrɛm tontó,
    kɛ ngɔ bɛ ákʉ́ chi be mankɛm.
