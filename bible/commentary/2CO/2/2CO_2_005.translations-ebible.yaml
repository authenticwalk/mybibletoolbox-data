verse: 2CO.002.005
translations:
  kpx-kpx: La moleu subuta vaveve toela vale keu da igae aiohavoholisito la kebiata
    aiogevenu. Ige kemoike nahi bahata uvulahalu. Isito di isiviholinu vaveve toela
    vale keho hoto tolote louliho.
  okv-H: Eto embo vahai na enu osaga kogueva amo nau degi ta ae kiae rate amita ke
    na enu ungo osaga isapa kogue mihovova.
  tbo-tbo: Inapa tulami ina linugowiteniu naka ega tau tunawau ita linugowiteniu ma
    atapumi gasi nugote i liwiteinimi. ‘Nugote’ a bahebaheya ega ipa tulami a lipilipili
    dumaya.
  mal-C: നിങ്ങളിലൊരുവൻ എനിക്കു സങ്കടമുണ്ടാക്കുന്നെങ്കിൽ അയാൾ എന്നെയല്ല, ഞാൻ കണക്കിലേറെ
    പറയരുതല്ലോ, ഒരളവുവരെ നിങ്ങൾക്ക് എല്ലാവർക്കുമാണ് സങ്കടം വരുത്തിയിരിക്കുന്നത്.
  grc-SR: Εἰ δέ τις λελύπηκεν, οὐκ ἐμὲ λελύπηκεν, ἀλλὰ ἀπὸ μέρους—ἵνα μὴ ἐπιβαρῶ—πάντας
    ὑμᾶς.
  bgc-bgc: अर जै किसे नै उदास करया सै, तो मेरे ताहीं ए न्ही बल्के थोड़ा-थोड़ा थारे
    सारया ताहीं उदास करया सै, अर मै उसकी गलतियाँ के बारें म्ह इसतै ज्यादा कुछ और न्ही
    कहणा चाहन्दा।
  khz-khz: Pene gomi taa na aovitiviti evega-walaana genai, au vokapu ai ati geku
    tugamagi metau. Pa, kapu reketa ati averere-agirato, na gomi maparami tugamagi
    metau kamu evenimito, pa ita kila, gomi vogona, kwalana au ati aririwana, gomi
    gemi ai vokala kilana pana kilagi-metau-iwavagia.
  deu-TKW: Hat aber ein Gewisser Betrübnis geschaffen, so hat er nicht mich betrübt,
    sondern eure Gesamtheit; wenigstens, damit ich nicht zu viel thue, einen Teil
    davon.
  zsr-NT: 'Chquiꞌ zoëꞌ niꞌ bönniꞌ naꞌ bushuiꞌnnëꞌ rëꞌu, clëg nedaꞌz bushuiꞌnnëꞌ, san
    yúguꞌtëliꞌ lbiꞌiliꞌ bushuiꞌnnëꞌ latiꞌ. Rniaꞌ: Latiꞌ, cui töd bëꞌi gchugu bëꞌa
    queëꞌ bönniꞌ naꞌ.'
  lin-lin: Soki moko kati na bino ayokisaki moninga na ye mawa, ayokisaki yango ngai
    te kasi ayokisaki nde bino nyonso to ndambo kati na bino, mpo nalekisa ndelo te.
  hns-NT: Djab toelog me se koi ekwan ke oedaas karies hai, tab oe na khaalie hamke,
    bakie toelogke bhie oedaas karies hai. Tabbo ham na maangiela oke auro doekh dewe.
  noa-E: Pari iwiir ãbpaimua jãg mʉ ökhĩirjuu apitarr chan mʉch appai khaba, jãan
    chi iglesia eem khʉʉndampata thum ich jãg ökhĩirjuu apijim, ich jãg khaigba arr
    gaaimua.
  eng-EMTV: Now if anyone has caused grief, he has not grieved me, but in part—lest
    I burden you all.
  mib-NT: Te jeē ní cucuíhyá ni rī ni sáha tēe jeē ni sáha cuēchi ún, te nasūu máá‑ni
    ri, chi suni nde máá ró jijnáhan ró ni sáha de jeē ní cacucuíhyá ni rō jecu. Te
    cáhán rī jeē jecu‑ni, chi tu cúní rī cuxeēn ndasɨ́ rí.
  lif-NT2: इङ्‌गाॽ खिनिॽ साॽरिक् निङ्‌वाॽ के़दुक्‍पा पाःन् पाःप्‍मा आनिङ्‌वाॽ होःप्‍लो,
    कर इङ्‌गाॽ याप्‍मि तुक्‍खे के़जाःप्‍पाल्‍ले़ इङ्‌गाॽ तुक्‍खे चाःत्ताङ्‌बानुःल्‍ले़आङ्
    माङ्‌भा यरिक् खे़ल्‍ले़ खिनिॽ तुक्‍खे के़जाःत्तिआङ् वाॽरो॥
  xnj-xnj: Hinu avi mundu mweamvinisi mtima muyaki anivinisi lepi mtima nene, nambu
    avavinisi mitima mwavoha nyenye, ndi mbwitu kuvya namkali neju.
  mmx-mmx: Mo laradi xantubu atnimi goxo lox abulu solo ia, ketla neni ga lox abulu
    aleng lentaba atnemi limixin lotu. La nia axopara i do lumumuat teren na silok
    solo.
  cbr-NT: '''Aisamaira oquin mitsu masá nuitumitisama tanquinbi cana mitsu cain, an
    ñu ''atima ''acë unin ca ''ëishima micamaribi masá nuitumiaxa.'
  tee-NT: Ju anu' lapanac ju xa'alactu'unun jantu quit'in ju xaquilhimamak'anini ju
    tuchi xanavi. Alai uxijnan ju xatamamak'aniniyan. Para ca palai k'ox ni acnaulh
    ni va ali'in lamilhi'uxijnan'an ju amamak'aninicalh. Ju chunch jantu na lhu icmuc'ani
    ixtalak'alhin ju anuch alactu'unu'.
  eng-LSV: And if anyone has caused sorrow, he has not caused sorrow to me, but in
    part, that I may not burden you all;
  cak-NT: Pero ri jun ri xiruya' pa bis, man xe ta chue ren ri quiri' xu'on, xa can
    quiri' chuka' xu'on chiwe rix. Y man nin-ij ta chi quiri' xu'on chiwe chi'iwonojel,
    roma man ninjo' ta chi can k'axinak ri nin-ij.
  pah-NT: Kiroki ga omondo hahyva'ea okote'varuhurame ikwehe – ji ve jate rũi ga imondoi
    hahyva'ea. Pe me ga imondoi hahyva'ea pe mongoveveuhuavo no. Emo kotihĩ ipavi
    pendekoveveuhua pe hugwi. A'ea ji ei. A'ereki ji nanhi'ig̃ahyhetepotari reki ga
    pe.
  sja-NT: Wãara parã t'ãidepemapa, k'achia oo k'iniapa, mɨ t'ãri p'uapiji mãik'aapa
    parã ũk'uru audupɨara mãgapiji. Ichia tachimaa mãgá ooji mĩda, mɨa iru waa ɨmɨatee
    k'inia-e.
  xed-xed: Ŋranafta mndu ta ŋuɗuf ta mnduha ná, iʼi a ŋriɗif tsi wu, kaghuni demdem
    ya, dər má kaghuni demdem a tsi. Tsaw va a yu ta fərtiŋtá gwaɗa ta ghəŋani wa.
  mks-NT: Ta mé da̱ na̱caja cuéha̱ ini i̱ cán co̱ó na̱caja cuéha̱ da̱ ini in túhún
    ye̱he̱ tá na̱caja da cua̱chi. Joo cúú á tátu̱hun na̱caja cuéha̱ ri da ini ndihi
    ndó. Cáha̱n i̱ ña̱ yóho̱ xi̱hi̱n ndo̱ ña̱ ná a̱ jána̱ni ndiva̱ha ndó da̱.
  gfk-S: Be tikenong ite gil hawat ra tapunuk, paile manga tutuno be ite gil hatapunuk
    iou. Pata. Ite gil hatapunuk mu, iesene paile manga tamat mon. Paile tutuno be
    ni tange be ite manga gil hatapunuk mu.
  bmu-bmu: 'Kunöŋ siŋgisöndok aiga gamu aka wösöbirik asuhuyöhi, miaŋön mönö nöŋgö
    qakneyök qahöpmö, körek eŋgö qakŋine mewöyök öŋgöyök. Keu mi jim qaribi sohobapuköra
    mönö kewöyök jimam: Gamu miaŋön mönö körek dop köl eŋgii miaŋgöra gwötpuk me borom
    kun wösöbirik aket.'
  dgz-dgz: Apan ega da koewa tani menan bagu sisi eneni ame ek inayap di tan, inanap
    dim da uon. Nop mame gapan e bagu sisi aigap sia enapen menan ya anuivin.
  eng-GNV: And if any hath caused sorowe, the same hath not made mee sorie, but partly
    (lest I should more charge him) you all.
  zaa-NT: Nu beni escándaluá nna álahua ttu inte' ba bedihuiní'nią látsa'a', sino
    bedihuìni' huánią latsi' iyaba le, pues casi iyaba le, bittu calátsa'a' ínnía'
    ttu cosa adiru fuerte contra lą.
  eng-WEBSTER: 'But if any hath caused grief, he hath not grieved me, but in part:
    that I may not overcharge you all.'
  guh-guh: Ponë pibisiacuene exana, caenënë xanë apo nenajamatabëxainaeyaexanae. Daxita
    paxamë ata bajarapacuenia pacanajamatabëxainaeyaexana.
  bon-bon: Lui biname te weeme sobe cabu niiya mule ne itu jaawenepi, tabe cebine
    ngenecu mäpu me lica nawenepi yepä weebibine — yoo weeme poto bine. Cane singi
    lica teebine lipu wawename,
  nhw-BL: Yaya nopona amohuaya catli quichijqui nopa tlajtlacoli catli ica nimechtlajcuilhui
    achtihui, amo san na nechtequipacholmacac, pero nojquiya anmechtequipacholmacatoc
    nochi amojuanti. Amo niquijtohua para yaya nelmiyac anmechtequipacholmacatoc pampa
    amo nijnequi nijchihuas más hueyi que monequi.
  swh-ONEN: Lakini ikiwa mtu yeyote amesababisha huzuni, kwa kiasi fulani hakunihuzunisha
    mimi kama vile alivyowahuzunisha ninyi nyote, ili nisiwe mkali kupita kiasi.
  wbi-wbi: liino umuunhu ghweni juno apeleleliile kulemala mu mwojo, naandemisie juune,
    looli avalemisie najumue. neke lino nanilonda kuviika uluo kuuva lutalamu kyongo
    kulyumue.
  bba-bba: Goo ù n kɑ nuku sɑnkirɑnu nɑ, n ǹ mɔ nɛnɑ u nuki sɑnkɑ, bɛɛ kpurowɑ, ǹ
    kun mɛ bɛɛn ɡɑbu, kpɑ n ku ɡere n kɑ tondɑ.
  eng-KJVCPB: 'But if any have caused grief, he hath not grieved me, but in part:
    that I may not overcharge you all.'
  kgk-NT: 'Gwĩ nhane mbovy''are''ỹ va''e oĩ ra''e pene pa''ũ-my. Pono xe nhe''ẽ asy
    eterei peẽ-my ha''e-ta: Xe naxe anhóiry avy''are''ỹ va''ekwe hese. Peẽ ave nipo
    pereko ave nhembyasy ra''e xe-rami ave.'
  waj-waj: 'Vaidi voovoono ngii nuuna aakiaivaki maisa aataruuvaa iinno ausa mmuaararaivaa
    ngiiita niitama ti mmiinnee? Vara hama ti mmiinnee? Vaa kutaa itaama iivo hama
    ausa mmuaararaivaa ni mivai. Mmuakiaaya ngii mivai. Na tinara: Mmuakiaaya ngii
    mivaivee, tino rikioo ivo pinaama mmamma maisaivoora na kava yaata utuee kiaunoo:
    Ivo ngiiikidiri vooya nnaasu ausa mmuaararaivaa mmiivaivee, kiauvai.'
  cpy-cpy: Nokoyi nimaeka nokenkithata-koteri atziri owashireta-kaawaeta-kinari. Teera
    naaka ikantzi-moneenta-kaawaetyaa, tema kimitaka maawoeni eeroka-paeni ikantzi-moneenta-kaayitakimi.
    (Nokantan-tawori “kimitaka,” tema tee nokoyi nowanaa-pero-waetero.)
  mpx-mpx: Gamagal etega iyahe tei alomiu ei valila aten i palopalomwan. Nige ya babaa
    nau ateu i palomwan, yaa komiu gegewemiu te atemiu tabam kekeisi i palomwan. (He
    ya ba ola o, kaiwena nige nuwau na ba papulowan hot eliyamiu.)
  wbp-wbp: 'Nyurrurlarlu-jala kankulu milya-pinyi yapa yangka kuja-nyarra yapangku
    muntuku-maninjarla kurntaku ngurrju-manu nyurrurla. Ngari karna-nyarra kuja wangkami:
    Yalirli yapangku, kulaju ngaju kurntaku ngurrju-manu, nyurrurla-nyarra kurntaku
    ngurrju-manu.'
  luo-luo: Ponono ngʼato osekelo chuny lit, an ok ema osekelona chuny litno, to osekele
    mana ni un, ka ok adwar jimbo wachno.
  nhe-NT: Yajaya nopona imohuaya tlen quichijqui nopa tlajtlacoli tlen ica nimechtlajcuilhui
    achtohui, ax san na nechcuesolmacac, pero nojquiya inmechcuesolmacatoc nochi imojuanti.
    Ax niquijtohua para yajaya nelmiyac inmechcuesolmacatoc pampa ax nijnequi nijchihuas
    más hueyi ni tlamantli.
  aii-aii: ܐܝܼܢܵܐ ܐܸܢ ܚܲܕ ܗܘܝܼܵܐ ܝܠܹܗ ܥܸܠܬܵ‌ܐ ܕܦܵܫܲܡܬܵ‌ܐ، ܠܹܐ ܝܠܹܗ ܐܸܠܝܼ ܡܘܼܦܫܸܡܵܐ،
    ܐܸܠܵܐ، ܕܠܵܐ ܓܲܪܘܸܣܸܢܹܗ ܚܲܒܪܵܐ، ܒܚܕܵܐ ܐܘܼܪܚܵܐ، ܡܘܼܦܫܸܡܵܐ ܝܠܹܗ ܠܟܠܵܘܟ݂ܘܿܢ.
  esk-NT: Aglaan nallipsi iłuiḷḷiuqtitchiruam isrumaaluktinġitchaaŋa, aglaan isrumaaluktitkaasri.
    Iłuiḷḷiuqtitchummataitchipsi itnaqama.
  msb-msb: Kun may nagpamundo, dili lang ako an ginpamundo niya kundi kamo o an nagkapira
    sa iyo. Dili ko gusto na magin grabe an akon pagsabi manungod sa iya.
  cpa-NT: Jøng² dsa² ca¹cuø¹ jmø³uai¹² héi², a¹jáng¹ quieg¹ jní² hi² ca¹cuø¹dsa. Lǿa¹²
    mih² ca¹cuø¹dsa quiánh² ca¹lah¹jáh¹ hniah¹². “Mih²” báh³ juøh¹²jni. Di³ tsa¹hno¹
    jmo³jni hiug¹² ué² quiah¹²dsa.
  dso-dso: ଏବେ ତମର୍‌ ବିତ୍‌ରେ ଜେ ପାପ୍‌ କରି ତମ୍‌କେ ଦୁକ୍‌ ଦେଲା ଆଚେ, ସେ ଅବ୍‌କା ମକେ ଦୁକ୍‌
    ଦେଏନାଇ, ମାତର୍‌ ତମ୍‌କେ ସବୁକେ ଦୁକ୍‌ ଦେଲାଆଚେ । ସବୁକେ ନଇଲେ ମିସା, କେତେଲକ୍‌କେ ଦେଇଆଚେ
    । ତାର୍‌ ପାପ୍‌ କଲାଟା ଅଦିକ୍‌ ବଡ୍‌ ଅଇକରି ଡିସ ବଲି ମୁଇ ମନ୍‍ କରିନାଇ ।
  meu-meu: A hisihisi e havaraia tauna ese dia lau mo se hahisigu, a umui danu taina
    (herevana basina ha-aukaia) e hahisimui.
  yva-NT: Wapo raen vatan inta no wapa yasyine po ayao kakai manakoe rave to. Apa
    ana po rave mbewar ribui inanimaumbe jewen, yara mbeti weapamo wasanimaumbe tenambe
    tavon. (Weramu vemo syayao soowabe nora, weye syantatukambe weapamo wea tenambe
    wasanimaumbe rako, nako mamaune inta manimaumbe rako?)
  dgc-dgc: Nadid, tu kaguman moy sina a te kasalanan to éya, éy éwan san sakén i inatdinan
    na ta kalungkutan, da pinakasanike na be i senganya dikam.
  zpm-NT: 'Zeeṉe bin naa zha nac doḻ ne noyuṉ zha co i, zig rne naa ga: bio naa guieḻnë;
    per rieṉ naa mazdraa nroob bio to guieḻnë.'
  hix-NT: Rokaryehtan àmenhoye, owyanye okukuru komo hanatanàhtoho me, tanhàn hoko
    ehxahotho rma hanatanàhtoho me. Àsok tawro hana. Okukmanàr komo xe wehxakon hamà.
    Royuknye ro me oyehtxoho komo rma hutwanàr xe wehxakon hamà. Noro ryhe, atxke
    tehtoko, àkhokano yeryey hamà. Urohnà rma, omnyam haxa okhoketxkonà. Omerorohra
    rma, okukuru kom marma, nekhoketxkon hatà, noro yanhàn hoko. Àro hoko rma, teryewrye
    ro àmenhonàr xehra mak wehxaha. Noro màhanatanàhtxownà hatà. Okukuru komo rma,
    thenyenohnà komo rma, noro hanatanàhtxownà hatà. Àna ha tkahorye harha naha. Àhanatanàhpàra
    harha ehtxoko. Towahke harha ehtxoko, noro hoko. Eryehotanàhtxok harha, tekhokaxemà
    ro me rma haxa esnàr hona. Àro ke, noro xan me osonyhotxok harha, àwya. Àro wyaro
    àkehe, owyanye, teryewrye ro.
  sim-sim: Ma oto mbeek wavu anhi nom or urik kavak nari ambu sir. Wavu jihi amber
    er nga nor urik kavak nari sir. Hako mbeek an mashi kava menden orin a mbakwak
    a hishiwa ambu nir, wahau. Wa, a mbakwa karem, jir amber nembes jihi lal or urik
    wavu jihi kavak nari sir.
  npi-ULB: यदि कसैले दुःख दिएको छ भने, त्यसले मलाई मात्र छैन, तर केही हदसम्म (यसलाई
    कडा गरी नभन्‍ने हो भने) तिमीहरू सबैलाई पनि दुःखित तुल्याएको छ ।
  cgc-cgc: Anduni, may ambal a ki kyo parti ta mama ya na naan dyan na gaatag ki yaken
    ta kunsimisyon. Dili nang yaken paatagan din ta kunsimisyon, kyo man paatagan
    din. Piro, nlaman ko na dili kyo tanan. Ambal ko na dili kyo tanan tak dili ko
    liag na kanen an pakalainen gid ta miad.
  tim-tim: Hain kulemgoân gârâmâ dondâ maktere bâliwopgât getek makbe. Yeŋgâlân gâtŋe
    siâŋe bâleŋe agep aregât nâ biwinân getek umatŋe miawakniŋep. Amâ ye âmâ biwiyeŋe
    umatŋe agâkgât mâŋgiyeŋgiep.
  yor-yor: Bí ẹnikẹ́ni bá fa ohun ìbànújẹ́ kì í ṣe èmi ni ó bà nínú jẹ́, bí kò ṣe
    ẹ̀yin fúnra yín, níwọ̀n ìyówù kí ó jẹ́; n kò fẹ́ sọ ọ́ lọ́nà líle jù.
  wos-wos: Wun du haraki saraki sémbut huruta dé nanika xak dé hwe. Wunika male hwehambandé.
    Dé guni atéfékéka yalefu xak dé hwe. Wuni déka haraki hundi wanjoka hélék yata
    wuni “Némafwi xak dé” nahafi yata, “Yalefu xak dé” wuni na.
  emp-NTPO: Wãrãda ab̶aʌba cadjirua o b̶ʌd̶eba mʌ̃ra sopuabisia. Baribʌrʌ ab̶abe mʌ̃drʌ
    sopuabiẽ́ basía, ãtebʌrʌ berara jũma bãrã sid̶a sopuabisia. (Berara jũma bãrãda
    jara b̶ʌa, idjia od̶ara jũmawãyã cadjirua b̶ʌad̶a a quĩrĩãẽ́ bẽrã.)
  eng-F35: So, if anyone has caused grief, he has not so much grieved me as he has
    all of you, to some extent—not to be too ‘heavy’.
  ind-ind: Saudara kita yang saya bicarakan dalam surat itu, kesalahannya lebih mengecewakan
    bagi kalian daripada saya, atau setidaknya bagi sebagian dari kalian. (Saya tidak
    mau melebih-lebihkan hal itu.)
  pes-OPCB: بدانید آن کسی که باعث تمام این ناراحتی‌ها شد و در نامه‌ام به او اشاره
    کردم، نه فقط مرا رنجاند، بلکه بیشتر سبب رنجش شما شد یا لااقل برخی از شما. اما
    نمی‌خواهم بیش از اندازه نسبت به او سختگیر باشم،
  mpt-mpt: Bainobe, naka ele ne bobol temo ilum omnebu otane nenekiembabe. Bainobo
    galin naka mak unang mak ibsa bobol tem ilum olo omyebiobe. Ne bobol temo funania
    Ibo alukum ib bobol temo ilum omfubenobo ge funai otane ne mo menganita baanita
    Ibo alukumobo genimibabe.
  ssx-ssx: Ma꞉nda꞉ epima꞉ ma꞉nda꞉ pa꞉ta꞉ puki ka꞉nda꞉ma꞉ homa꞉ tiaeya꞉ ekita꞉ ipikana꞉ma꞉
    I̱ pa꞉ta꞉ na pia꞉pate iki paeyao pa꞉ta꞉ ka꞉nda꞉ putupa kia꞉me alome. Koto ka꞉nda꞉
    putupa kia꞉me pi alo ekita꞉ I̱ma꞉ mo some lombei piki tupa꞉ hando lapeke yeke
    alome.
