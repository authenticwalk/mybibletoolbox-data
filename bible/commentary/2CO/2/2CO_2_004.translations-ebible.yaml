    myikwɨnma̱a̱ꞌnmya̱ꞌa̱twa̱ꞌa̱ñɨdɨ jøts ø xkagupøktɨt. Kaꞌ meets nayɨdeꞌen nyikjotmayꞌookwa̱ꞌa̱ñ,
    jaꞌaxɨ øts ɨdøꞌøn na̱nkyꞌejxwa̱jnɨp ma̱ba̱a̱t meets ɨdøꞌøn ndsøky nbaꞌayøy, patyxɨ
    meets ɨdøꞌøn nga̱jpxwijy.
  aak-aak: Ayɨ́ neparɨnɨ. Xámɨ nionɨ payɨ́ nearɨ nɨwɨ́rénapɨrɨ́ná dɨŋɨ́ rɨ́á samɨŋɨ́
    mɨnɨxé ayá wí nɨxearɨ́ná ŋwɨ́ tɨ́nɨ eaŋanigɨnɨ. Payɨ́ ana dɨŋɨ́ sɨpí oseainɨrɨ
    meaŋanigɨnɨ. Seyɨ́né rɨpɨ nánɨ nɨjɨ́á oimónɨ́poyɨnɨrɨ eaŋanigɨnɨ, “Poro nene nánɨ
    dɨŋɨ́ sɨpí nɨwirɨ́ná xwapɨ́ ayá wí rɨ́a wiarɨnɨ?” oyaiwípoyɨnɨrɨ eaŋanigɨnɨ.
  chd-NT: Iya' ma quiniƚi iƚe coƚje'e cajoqui juaiconapa, tic'equi axpe' cainujuay.
    Li'ipolhuo' imanc' aƚhuos'mipa acueca'. Unlejpa ƚainunxajma'. Laininiƚ'epolhuo'
    aicaipic'a cahuos'miyacolhuo'. Ma' aipic'a ti'iƚa' coƚsina' ca'elhuo' capic'a
    juaiconapa, toƚta'a laininiƚ'epolhuo'.
  kdc-kdc: Mna ibaluwa ija niwandikila kwa kunyunyuwala na usungu muumoyo na mahozi
    mengi, sandike kwa kuwagela usungu, lakini kuwalagusila viniwanogela ng'hani.
  nhr-nhr: Eẽr kòo ẽes tcgãya sa góá, kar kòo kaisase thõòan xám̀ a kòo qão tcáó khama.
    Káí tcgáí-tshàran cgoar góá sia, a ra a kò thõò-xám̀kagua tu tc'ẽe tama, igaba
    tu gha nxãasega q'ãa, kaisa ncàm̀a ner gatu koe úúa hãa sa ka.
  uig-PIN: Qünki ǝslidǝ ɵzüm eƣir azab iqidǝ ⱪǝlbimdiki dǝrd-ǝlǝmdin kɵp kɵz yaxlirimni
    tɵkküzüp turup silǝrgǝ xu hǝtni yazƣanidim; mǝⱪsitim silǝrgǝ azar berix ǝmǝs,
    bǝlki silǝrgǝ qongⱪur baƣlanƣan, exip taxⱪan muⱨǝbbitimni bilixinglar üqün idi.
  beo-beo: Na dogo ganodini se bagade nabawane, na da dinanuwane dilima meloa dedene
    i. Na da dili da:i dioi nabima:ne hame dedei. Be dilia huluane na dilima asigidafa
    hou, amo dili dawa:ma:ne, na amo meloa dedene i.
  acf-NT: Lè mwen ékwi lèt sala, mwen té ka soufè an chay épi tjè mwen té kwazé. Mwen
    hélé patan mwen ka ékwiʼy. Sé pa pou mété zòt an lapenn ou sav, mé mwen té vlé
    zòt sav mizi enmen mwen enmen zòt.
  tpi-OTNT: Tru, taim mi raitim pas long yupela, mi wari moa yet na bel bilong mi
    i gat bikpela hevi tru na mi krai planti wantaim. Tasol mi no bin raitim dispela
    pas bilong givim bel hevi long yupela. Nogat. Mi raitim bilong yupela i ken save
    olsem, mi laikim yupela tumas na mi givim bel bilong mi moa yet long yupela.
  mbt-NT: Pegsulat ku dengan kaniyu, amana ne masakit ka geyinawa ku wey migsinehew
    a tenged te kalaggew ku. Kene ne iyan ku tuyu ka pegpasakit kaniyu, ke kene, igkeupii
    ku re perem ne egpakataha kew ne amana ku dakeli sikaniyu te geyinawa.
  hau-SA: Gama na rubuta muku ne cikin baƙin ciki mai yawa da ɓacin zuciya har ma
    da hawaye mai yawa, ba don in sa ku baƙin ciki ba ne, a’a, sai dai domin in nuna
    muku zurfin ƙaunar da nake yi muku.
  mam-NT: Tej t-xi' nsma'na wu'ja cyuyey, e tzaj ch'in nbisa bix e xi' wok'je'na,
    cuma il ti'j oc wilenkey. Pero min e wajbe'ya tu'n cybisena. Nuk e wajbe'ya tu'n
    t-xi' nyeec'ana nim tk'ak'bil nc'u'ja cyi'ja. Ju' tzunj min in pona cyxola tisenj
    otk cub nninc'u'na.
  udu-udu: Haali/ aha/ ’kwarkina a’di i um mo ’peni bwa jin ṯoco’d mo dhali ka du
    jin ’pe’d she/ mo dhali ki jabu’th jin up̱ka/ mo e em pem mo, yisa mmoraḵ um c̱idhuwa
    dum bum mo yisa, hili mmodhal um bway mo mmomish mo/en jin ishki’d ka enthus mo,
    a’di jin takika/ mo gom um mo be.
  tvt-tvt: Sen loong asuh nga mikse ah janhaat angno hu ang ih le raangmaat tahang;
    erah langla sen thungthet thuksuh tah angka, sen loong ih nga minchan ah toomjat
    rum ah ngeh ih raangmaat tahang.
  bgt-bgt: Na letasi iangeni ku kidi risoa atua itamiu, inau ku risoa kori dikahehe.
    Inau ku tangi eigna na dikahehe ke hutu puala kori hehegu. Inau ku risoa boi bali
    vadikaheheghamu, keana inau ku risoa eigna kotida adoa inau ku pukuni dothovighamu.
  mvn-mvn: '@see-verse:2CO.002.003'
  djk-NT: Bika na booko ede fu anda meke mi be sikiifi a biifi de, anga wataa ain
    seefi. Mi á be sikiifi en fu buduufu u, ma na fu be soi fa mi lobi u dipi pasa
    peesi.
  uig-LAT: Chünki eslide özüm éghir azab ichide qelbimdiki derd-elemdin köp köz yashlirimni
    tökküzüp turup silerge shu xetni yazghanidim; meqsitim silerge azar bérish emes,
    belki silerge chongqur baghlan’ghan, éship tashqan muhebbitimni bilishinglar üchün
    idi.
  nde-nde: Ngoba ngalilobela ngokukhathazeka okukhulu lobuhlungu benhliziyo njalo
    langezinyembezi ezinengi, hatshi ukuba ngilizwise ubuhlungu kodwa ukuba ngilazise
    ngokuzika kothando lwami kini.
  ton-ton: 'He ne u tohi atu kiate kimoutolu ʻi he mamahi lahi mo e feinga loto mo
    e loʻimata lahi: ka naʻe ʻikai ke mou mamahi ai, ka koeʻuhi ke mou ʻilo ʻae ʻofa
    ʻoku ou maʻu ʻo lahi ʻaupito kiate kimoutolu.'
  mir-NT: '@see-verse:2CO.002.003'
  cak-YNT: Xa roma camas tijoj-pokonal y k'axomal xink'asaj itzij yex, mare' xintak-a
    re carta re' chiva y can riq'uin ok'ej ximban-a, roma camas xinojij re andex ic'alvachin.
    Re xintak-a rubixic chiva man chin-ta che yixinya' pa bis, xa chin che yex titamaj
    y titz'eta' che yen camas yixinjo'.
  ces-1613: Nebo z velikého ssoužení a bolesti srdce psal jsem vám, s mnohými slzami,
    ne abyste zarmouceni byli, ale abyste poznali lásku, kteroužto k vám velikou mám.
