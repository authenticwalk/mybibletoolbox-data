  lgl-lgl: Talasi ba lau geregere ko famiu, lau kwaimalatai rasua, ma kwai la maagu
    ka afe sulia lau ani. Iko 'ali lau geregere ko famiu 'ali 'amu ka liodila, wasua
    ma lau geregere ko 'ali 'amu ka saiala kwaimanaa ba'ela lau famiu sui.
  mmo-mmo: + o 2:4 Sin 20:31*Sa kaavu kaapiya vu ham bôôy-ato ond sa longgpayo nimeen-ambe
    sa kaatuuh hôôk lôôt, tombe sa mengg luk kaasêêh lôôt having, lemu same aawiingin
    nambe aambiing-ambe ham alompayo nimeen jak ondeey sa kaavu kaapiyaa-ja le, nganjo
    sa kaavu in nambe ham anjak ni naambe sahengg naving ham lôôt.
  ncu-NT: Mo̱ a kyo̱rɛɛ mo̱ne̱ wo̱re̱ amo̱‑ɔ, aa tɔɔraa mo̱, ne̱ mo̱ kakpo̱nɔ‑rɔ a
    nye̱ra. Mo̱ a kyo̱rɛɛ wo̱re̱ amo̱‑ɔ na akyukyu e̱ gyaa. N gye̱ sa ne̱ mo̱ŋ kpa
    fe̱yɛ mo̱ne̱ akatɔ gyi. Amaa mo̱ a kpa ne̱e̱ fe̱yɛ mo̱nꞌ gyii ane̱ŋ ne̱ mo̱ e̱
    kpa mo̱ne̱ pɛɛɛ mɔ ase̱ŋ‑ɔ ne̱e̱.
  cni-NT: Peerani nosanquenajeitantaquempironiri, oshequi noashiretacojeitaquempi
    catsini, oshequi niracojeitaquempi. Iro cantaincha te noninteji noashiretacaajeitempi,
    irointi nocoaqueni piojeite oshequi nocavintsaajeitaquempi catsini.
  eng-WMB: For out of much affliction and anguish of heart I wrote to you with many
    tears, not that you should be made to grieve, but that you might know the love
    that I have so abundantly for you.
  zaw-NT: Che bacuaä guijtzga lojtu, lacti xhigabduxh benä, binduxhä; xhet te gac-huindi
    lajztu, alga te gacbeetu yäḻsanälazduxh ni sanälazä la'tu.
  san-MAL: വസ്തുതസ്തു ബഹുക്ലേശസ്യ മനഃപീഡായാശ്ച സമയേഽഹം ബഹ്വശ്രുപാതേന പത്രമേകം ലിഖിതവാൻ
    യുഷ്മാകം ശോകാർഥം തന്നഹി കിന്തു യുഷ്മാസു മദീയപ്രേമബാഹുല്യസ്യ ജ്ഞാപനാർഥം|
  tam-TCV: நான் மிகுந்த துன்பத்தோடும், உள்ளத்தின் வேதனையோடும், அதிக கண்ணீரோடும் உங்களுக்கு
    அந்தக் கடிதத்தை எழுதினேன். ஆனால், உங்களைத் துக்கப்படுத்த வேண்டும் என்பதற்காக அல்ல,
    நான் உங்கள்மேல் வைத்திருக்கும் அன்பின் ஆழத்தை நீங்கள் அறிந்துகொள்ளும்படியாகவே
    நான் அப்படி எழுதினேன்.
  mit-NT: Cunaha‑nsiá, cuàhà gá nì nacani inì na ní tiai carta mà; cuàhà gá nì dàndòhí
    mií, ndè nì sacui. Doco màdì sáhà‑ñá cuníˋ dacúhúún inì mii‑nsiá nduá nì tiaiàmà;
    còó, cuisì sàhà‑ñá ni cúndáà ini‑nsià ñà‑cuàhà gá cuú inì sàhà‑nsiá.
  ceb-ULB: Kay nagsulat ako kaninyo gikan sa dakong kagul-anan, uban sa kasakit sa
    kasingkasing, ug sa hilabihan nga paghilak. Dili ko gusto nga mapasakitan ko kamo.
    Hinuon, gusto nako nga makahibalo kamo sa giladmon sa akong gugma diha kaninyo.
  ces-LB: Věřte mi, že ani mně nepůsobilo žádné potěšení psát vám takový dopis. Dělal
    jsem to s velmi těžkým srdcem – a proč to nepřiznat, dokonce jsem přitom plakal.
    Nechtěl jsem vás ranit, právě naopak, chtěl jsem vám ukázat, jak vroucně vás mám
    rád a jak mi na vás záleží.
  mkn-mkn: Waktu beta tulis itu surat kasi bosong baru-baru tu, beta rasa susa deng
    hati barát. Beta ju manangis bam-banya. Ma beta tulis bagitu, ko biar bosong bisa
    mangarti beta pung sayang sang bosong. Te beta sonde tulis itu hal ko bekin bosong
    rasa susa.
  pol-UBG: Gdyż w wielkim ucisku i utrapieniu serca, wśród wielu łez pisałem do was
    nie po to, abyście się smucili, ale żebyście poznali, jak wielka jest moja miłość
    do was.
  qxh-NT: Piñapaypa cartacamur, juyupa llaquicur wagashcäraj. Mayganiquitapis llaquicuyman
    ćhurayta mana munashcächu. Manchäga sumaj llaquipäshajta tantiyacärinayquita munashcä.
  nwi-nwi: Nɨpɨg yɨmɨrai nəkwəkwə a mher-pre kɨn kɨmi əmiə, rɨkik rəpou pɨk tuk əmiə,
    kɨni rɨkik rarkwopɨr, nehe nɨmrɨk rɨmnaiyu tuk əmiə. Mərɨg yɨmɨpəh nɨraiyen nəkwəkwə
    a mə jakor rɨkimiə rəpou; mərɨg yɨmɨrai mə takharkun mə norkeikeiyen kafak rehuə
    tuk əmiə.
  kmo-kmo: Mashi ada kwona keyichi hari, eeji inyaka harapa nomoya tarek, keyaniga
    keyir. Ada keyiri, saka kwotainyaka kwotayeken eena keyirek. Yaho. Kwota ada kwona
    rukusii tawa boboyen hebaken eena keyir.
  agr-agr: Tujash wi papiin agatjabiajim nunak, senchi uyumaka waitiamunum buutkun
    pujusan agatjabiajime. Tujash atumin wake besemag anentaimtijatasanuk agatjashbaijime,
    ayatak wi atumin senchi aneajim nuna dekaatnume tusan agagbaijai.
  kyc-kyc: Mona randame kumuo ee andake lao randa nao pepa pase doko piyu. Nambame
    nakama mona randanyi pyambuo pepa pyao jii nayo. Nakama peparae apa pyuo mona
    retelyono doko soo nyimili lao pyao jiyu.
  urd-GVU: مَیں نے آپ کو نہایت رنجیدہ اور پریشان حالت میں آنسو بہا بہا کر لکھ دیا۔
    مقصد یہ نہیں تھا کہ آپ غمگین ہو جائیں بلکہ مَیں چاہتا تھا کہ آپ جان لیں کہ مَیں
    آپ سے کتنی گہری محبت رکھتا ہوں۔
  yre-NT: '''Fluba zɩɛ, tʋ nɛn an ya -a crɛn -tɛnan ''cɛɛ bɛ, te ''cee ''wɩ ''an ''ta
    drɛ ''trɔdrɔ, ɛn te ''wɩ "naan ''an man. Maan crɛn -tɛ ''cɛɛ ''an yra le yiɛ ''yi
    ''a. Ma''an crɛn -tɛlɛ ''cɛɛ ''nan, -e ''ka ''ta ''e drɛ -trɔdrɔ dɩ. ''Pian maan
    crɛn -tɛ ''cɛɛ ''nan -e ''ka -tɔ ''nan an ''ka ye "yi ''kpa tɩglɩ.'
  fuh-BKF: Ɓillaare e ɓernde mettunde e gonɗi keewɗi mbinndiranmi on. Ko mbinndumi
    ɗuum wanaa faa mi mettinana on, ammaa wo faa mi anndina on no njinngu am dow mooɗon
    foti mawnude.
  arl-NT: Janiya jaara niaacuara naajiocanu coteenu cua naajioneeni, janiyari jiyacari
    jiyanohua tacaariquiaa niaacuani. Coojiaari jiyanohua taraajeriquiaa. Janiyari
    jiyacari nujuqueriquiaajaaniuhuaj. Majaari cua naajionu quiquianu cuno naajionee
    cua taraajonura niajaniya. Cunoori seetanujuanaa quiquianu cutara cua niishitiniuria
    niajaniya, taa cua paniya jiyanohua niajaniyani.
  ziw-ziw: Nawawandikilaga kwa chinyulu na nkunto haila mesozi yalozize, siyo kwa
    kuwawonelani chinyulu nyuwe, mna chani mmanye ivyo huwaungisa.
  grc-TR: Ἐκ γὰρ πολλῆς θλίψεως καὶ συνοχῆς καρδίας ἔγραψα ὑμῖν διὰ πολλῶν δακρύων,
    οὐχ ἵνα λυπηθῆτε, ἀλλὰ τὴν ἀγάπην ἵνα γνῶτε ἣν ἔχω περισσοτέρως εἰς ὑμᾶς.
  nag-nag: Kilekoile moi laga mon bisi bikhai kene aru dukh hoi kene likhi ase, suku
    pani giri kene, kintu apnikhan ke mon dukh kori dibo nimite nohoi, hoilebi ami
    laga morom apnikhan nimite bisi thaka to janai dibo nimite ase.
  eng-OEBCW: I wrote to you in sore trouble and distress of heart and with many tears,
    not to give you pain, but to let you see how intense a love I have for you.
  knj-NT: Ja' yet jix jin tz'ibentoj jun jin carta ti' e ex, caw chin oc il je yu.
    Caw chi yab sya'il jin c'ul je yu, tol chin ok' je yu. Pero man yu oj jex jin
    tx'emon cus oj, yuxan jix jin tz'ibetoj e ex. Jix jin tz'ibetoj e ex, yet watx'
    che yotajne el oj, tol chi cam el jin c'ul je yin sic'lebil.
  deu-1912: Denn ich schrieb euch in großer Trübsal und Angst des Herzens mit viel
    Tränen; nicht, daß ihr solltet betrübt werden, sondern auf daß ihr die Liebe erkennet,
    welche ich habe sonderlich zu euch.
  san-PUN: ਵਸ੍ਤੁਤਸ੍ਤੁ ਬਹੁਕ੍ਲੇਸ਼ਸ੍ਯ ਮਨਃਪੀਡਾਯਾਸ਼੍ਚ ਸਮਯੇ(ਅ)ਹੰ ਬਹ੍ਵਸ਼੍ਰੁਪਾਤੇਨ ਪਤ੍ਰਮੇਕੰ ਲਿਖਿਤਵਾਨ੍
    ਯੁਸ਼਼੍ਮਾਕੰ ਸ਼ੋਕਾਰ੍ਥੰ ਤੰਨਹਿ ਕਿਨ੍ਤੁ ਯੁਸ਼਼੍ਮਾਸੁ ਮਦੀਯਪ੍ਰੇਮਬਾਹੁਲ੍ਯਸ੍ਯ ਜ੍ਞਾਪਨਾਰ੍ਥੰ|
  nob-LB: Jeg var sterkt nedtrykt og bedrøvet da jeg skrev til dere, og tårene rant.
    Jeg ville jo ikke gjøre dere lei dere, men jeg ville bare vise hvor mye jeg elsker
    dere.
  ntj-ntj: Tjiinya-rna kurrurnpa walykunytjiltu puru yulatjarralu lata palunyanya
    walkatjunu. Tjinguru-yan kulira ngayulu-tjananyarnanta tjurlpilymankukitjalu walkatjunu.
    Wiya, walkatjunu-rna nintilu-yan kuliratjaku ngayulu-tjananyarnanta ngarltunytjulu
    kuliranyangka.
  sxb-NT: Nyawajojera ni ndi no omwoyo omuzito oguizuule du no owululu kandi amaziga
    ni gayooka. Ngʼani mbwe nyagalanga muwe no owululu, yaaya; ni, nyagalanga mbwe
    mumanye olugonzi olwa munsi olwa mbagonziizie nalwo.
  nhu-NT: Ben ekeè lɛ ŋwa' wvudvu wɛ nu ɛ me nto nsaaŋke bô nsase wvu baay, ɛ fitele
    tone me, ɛ misɛm ɛ yiŋsɛn ɛ̂ me ɛjise. Ɛ kɛ me nto nsaŋ nonɛn keeŋge ɛ́ ben eyuw
    ɛ ɛ̀ nu nsase kɛ. Ɛ̀ to nu keege ɛ́ ben ekiɛɛ keŋkoŋɛn ke baay kè me ŋkɛŋke fô
    ben e.
  row-row: Leleꞌ au suraꞌ susura naa fee nggi lai-laiꞌ ia, au susa ma rala ngga baraat.
    Au o nggae ala seli. Te au suraꞌ taꞌo naa, naa fo ama mihine susue ngga neu nggi.
    Te au nda suraꞌ dalaꞌ naa fo tao nggi susa sa.
  msy-msy: Guizbangɨra, kɨ ia bagha akɨnafarim osirir dughiamɨn, kɨ bar ian apangkuvigha,
    nan navim bar osemezɨ, kɨ puvɨram azi. Kɨ osɨmtɨzim ia danɨngasa akɨnafarir kam
    osirizir puvatɨ. Kɨ ghaze, ia kamaghɨn fogh suam, kɨ bar ia gifuegha, bar uan
    navim ia ganɨngi. Kamaghɨn kɨ ia bagha osiri.
  agg-agg: Horombo sɨheimbo pas sürü papɨrɨhɨ koarɨheheandɨ sɨmboanɨ ana wandɨ ŋgusüfoambe
    tɨŋɨrɨfo afɨndɨ nɨmarɨwohüyo asu asübusümbɨ hohoanɨmo ranai tüküfihɨyo ro aranɨmbo-aranɨmboya
    wakɨmarɨheandɨ. Se tɨŋɨrɨfombü hohoanɨmo-mbeyeia sahehea pas ra sürü papɨrɨhambo-yahɨpoanɨ.
    Ŋga se wambo ro sɨheimbo hohoanɨmo afɨndɨ hohoanɨmo-arɨhandürɨ ra fɨfɨrɨmbɨrɨhinda
    saheheamboyahɨ parɨhe koamarɨheheandɨ.
  ptp-ptp: Lêc buc wê a kɨvuu kɨpihac tige vô xam ilage od a kɨvuu hɨxôn nɨlôg vɨyin
    levac dɨ a byag hɨxôn. A o kɨvuu kɨpihac tige ên a nêb a ob vông xam nɨlôm i vô
    vɨyin lêm. Nge, a nêb a ob vông xovôên vô xam bê a xêgyaa vin lec xam luu vêl.
  nak-nak: Ale eau pala kekesia mutou, la masaligu puri, eau ilo buruko sesele. Eau
    kama gabutatalea veia ge vailo buruko amutou, eau gabutatala molia veia ge vei
    matagagea mutou la gilogo taku ale uru soio tamutou.
  lbb-lbb: A tumtumus tetek mulo ana bal maris, pa a nuknukik i mamahat kol pa a luru
    matak i punga. Bel a tumtumus sur ar saran a bal maris tetek mulo, a mang sur
    mulor tasmani mang a mang kol sur mulo.
  kan-2017: ನಿಮ್ಮ ಮೇಲೆ ನನಗಿರುವ ಅಧಿಕವಾದ ಪ್ರೀತಿಯನ್ನು ನೀವು ತಿಳಿದುಕೊಳ್ಳಬೇಕೆಂತಲೇ ನಾನು ಬಹಳವಾಗಿ
