  cof-NT: Nulaca laquirato, duque padeseinato, tencabi laquiito, warenato nulachi
    ya pilaca tsanque quiyoe. Nulaca laqui suwachun ya pilaca eretiyoe; yape nulaca
    duque laquiraeque miilaisa ya pila quiyoe.
  srm-NT: Nöö mi kë fuun sabi taa fa mi bi sikifi di pampia dë, nöö ku gaan fuka a
    hati e, ku wata a wojo seei. Ma na fu da unu fuka mbei mi sikifi ën e, ma mi bi
    kë lei unu kumafa mi lobi unu tjika.
  qvs-NT: Chay kartaynita killkashpayni sukaman llakishpa wakashpa killkashkaykichi
    yachanaykichipa tukuy kankunata sukaman kuyanaynita. Mana munarkanichu llakita
    kuynikichita.
  zca-NT: Pwes or mixëla yech ze' lo go, dox trixt mizi da, no dox milen xigab, haxta
    mbina mile'i. Per ngaleta kuba' par ngawin laxto' go, sino ke par ne go, dox nazhi'
    da go.
  cbc-NT: Baipʉa mʉjããrẽ yʉ cawoajori rʉ̃mʉ caãno yʉ caĩwoajopeere tʉ̃goñarĩ roro
    majũ yapapuari yʉ otinucũwʉ̃. Bairo cabaimiatacʉ̃ãrẽ, mʉjãã tʉ̃goña yapapuao joroque
    ĩ mee, mʉjããrẽ yʉ woaquetibʉjʉjowʉ. Mʉjããrẽ nocãrõ yʉ caĩñamairĩjẽrẽ na masĩáto
    ĩ roque, tore bairo mʉjãã yʉ quetibʉjʉ woajowʉ.
  qxo-NT: Noga ima llaquicuywanmi cartacamurgä. Jutsa rurayniquicunata mana dejariyaptiqui
    hastam wagargöpis. Imanö captinpis manam llaquicuyänayquita munartsu cartacamurgä,
    sinöga mana gongaypa yarparaycangäta musyayänayquita munarmi.
  mox-mox: Vonahaqiaqi, me egu nuavita ta wese me egu dou lova leta nana yaʼwayavia
    ʼimia. Ta leta nana ge eda ʼwayavi sabi givenuavitami, ta ʼesi nuanuagu ona alamania
    yaʼa yaveveyolubemi qiduana.
  kew-kew: Gore abade neme nimi piri-para pepa tua o taarude. Go rabu naa robaa-para
    kedaa mua neme nimi madaa re page sude. Neme abade go pepa tisuri gore nimina
    pu robaa-para kedaa masaatalo agu napisu. Dia, pare neme nimi madaa pedo pu raaname
    omape koneme nimi raba minalo pisude.
  dww-dww: Taugu maiḡone leta ḡaromie è girumina, inam ḡarogue ya piripiri kauana,
    taugu ma nuaboyagu be ma matasurugu. Be nam tai nuaboyemima aubainama è girumana,
    ibewa da sagumima aubainama, baninama taumi sibo koya kataie kauena da taumi taugu
    nuaguma koya paḡopaḡo kauena.
  twi-ASANTE: Mede amanehunu, awerɛhoɔ ne nisuo na ɛretwerɛ mo saa krataa yi. Mantwerɛ
    mammɛhyɛ mo awerɛhoɔ na mmom, metwerɛ de bɛkyerɛɛ ɔdɔ a medɔ mo nyinaa.
  aoj-aoj: Endilisi andaꞌmepago basef ifimba ma nemaf afamba opaf aeꞌafi agameꞌ nimanimi
    akafimi luꞌwami eaꞌ alomam alef hiafi. Aeꞌ ina andaꞌ basef ifimba ma fegaseꞌepa
    opalef nimanilifi, owaꞌatin. Andaꞌefa ipaꞌ pegegawa aeꞌ okom peleleꞌ mailipa aꞌowaꞌ.
  cbv-cbv: '@see-verse:2CO.002.003'
  taw-taw: Mɨj ned nɨbop tɨkɨnek anɨb ak, mɨdupmɨdup yɨp ak puŋɨl ñɨl lɨlɨg, gos pal
    lɨlɨg, chaŋ awl lɨlɨg mɨj tɨkɨnek. Pen nɨbop gen chɨb gɨnɨmuŋ agɨl ma tɨkɨnek,
    nɨbop mapen awl yɨbɨl lɨpin ak nɨgɨnɨmɨb agɨl mɨj tɨkɨnek.
  jic-NT: Nun mpes tepyac na, pasal nólatsja nun la tjüjitsja mpes. Pasal 'aplijílatsja
    napj. La tipiyú napj. Ma najastsja 'aplijila nsem nun napj tepyac mpes. Napj najastsja
    nun jus nlayé napj po quelel la nusejay.
  zap-NT: Chene wkaa noo gyiich ne wxaal noo lo de, kesentyent wunles lextoo noo,
    axtegue ngyidet wuu we, axtegue woon noo. Per wkaadet noo we por ne gunles noo
    lextoo de, sinke le noo wkaa we, chen gyenen de ne kesentyent ryaan noo de.
  wer-wer: Pël ëënëëtak nem pep retëng ë ninautak ne arimëën ya këlangön ëën ing aimeëak
    ar ya këlangön niwasumëak naën, nem arimëën lup sant kaö pan yaalni pöt ëwat sënëak
    retëng ë ninaut.
  ipi-ipi: '@see-verse:2CO.002.003'
  qul-NT: Chay cartata escribimuspa sinchita llaquicorkani wakanaycama. Chaywanpas
    mana kancunata llaquichiyta munarkanichu, manachayri athun munacuyniyta ricuchiyta
    kancunaman.
  tnc-tnc: I'sia ᵽaᵽera mijaro'si yo'oraᵽaka ᵽoto jimarĩa ba'iaja yiᵽuᵽaraᵽe yoraᵽarõ'õjĩrã.
    Suᵽa simako'omakaja sĩatirã ba'iaja mija ᵽuᵽayaokaro'simarĩa ᵽaᵽera mijare yiᵽũataraᵽe.
    “Jia mare wayuĩaiki kime Ᵽablo”, mija ãrĩwãrũokaro'si mijare sayiᵽũataraᵽe.
  ter-NT: Vo'oku yaneko yundoxínopinoe, koati hána'iti ikáxu'iyea ongóvo koane kotíveyea
    inzóneu. Koati ênoti íyoyeam. Yoko haina ombosíkoti ngoíkaxu'ikeanoe yokóvo, kó'inokeneye
    ne yúndoenopi yanekôyo, itea koati ngaha'aînopitinoe yéxi yupíheovo ákoyea omótovopinoe
    ongóvo.
  bmr-NT: Mɨɨro toohaameque amɨɨhaidi acaatɨnɨusumi ɨdaasuno iicaneri tafi uco nɨjɨ
    nɨjɨ iicahicauneri taahicauhi. Jaaruubo toohaameque caatɨnɨutɨhi amɨɨhaico ɨdaasuvusuqui
    icatɨno, jillɨ amɨɨhaico gaajasuqui sihidɨ amɨɨhaico agaijɨnoco.
  fuf-fuf: Ko e nder annde tiiɗunde e mettu ɓernde e gonɗi tiiɗuɗi mi windani on,
    hinaa non fii sokolingol on, kono ko fii no andiron giggol tiiɗungol ngol mi joganii
    on ngol.
  bhl-bhl: 'Nakunum kumel kunum waneng yutaka! Nem emisik fut bosi fut beem ding dim
    bakate, ne sakik ilum so bomi, amesomelii, kiin ok mit dakamsomelii, fut be boko,
    yom dim dabalayemsi te. Ne ibolow fukunite: Ilo kal ilum mak duyeminba keli kate,
    i fut kale teing bokoko, kilele atemomeliw: “Fol e nulo ibolow mutuk fian duyemkabe
    kai!”, angeko, kal kelokoliw te.'
  ons-ons: Na kibiwa ŋinane yemo wikilerop so qom umat korop so dene doku roku mere
    qekole, kibi ea kau, eaŋo wetŋine maki boriakane mida. Kibi eaŋo wetŋine qelotkeki,
    noŋo ŋinane korop wetne zok manerop pamaike, ea desikei wane.
  con-NTPO: Ña injama'cho tsosipie que'ine ñombi'yepa gi i'namba que'inga tsa'caen
    tevaen. Nane tevaembi gi que'i ña tevaen'jema camba ñombi'ye'faye. Tsa'ma in'jan
    gi que'i tsama camba ña que'ima ñotsse in'jan'chove atesu'faye.
  ghs-ghs: Oonita anai nikeho kokora minake eetorai oke nike eto arabidzainohe paha
    eto noo oi nikeke suqobidzainoiqi hiire qeesuhimi oi anata surupo ma ttidza hemenoma
    naateta.
  peg-peg: ଇନାକିଦେଂକି ବେସି କସ୍ଟ ଆରି ୱାସ୍କିନି ନନାକାତ ବେସି କାଣେଲ୍‌ ଲାହାଙ୍ଗ୍‌ ଆନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌
    ଲେକି କିଜ଼ି ମାଚାଙ୍ଗ୍‌; ଇନେସ୍‌ ଏପେଙ୍ଗ୍‌ ଦୁକ୍‌ ଆଡୁ, ଏପେଙ୍ଗ୍‌ ଆକାୟ୍‌, ମତର୍‌ ମି କାଜିଂ
    ନାଦାଂ ଜେ ଆଦିକ୍‌ ବେସି ଜିଉନନାକା ମାନାତ୍‌, ଇଦାଂ ଇନେସ୍‌ ଏପେଙ୍ଗ୍‌ ବୁଜାଆଡୁ ।
  txu-NT: Nã bãm ar akam idjumar punu rax ne ikadjwỳnhbê itokry kumex man mu:w. Djãm
    ije ar amã ar akaprĩ jadjàr kadjy ne ba ar amã pi'ôk no'ôk? Kati. Ar aje imar
    kadjy. Imã ar ajabê:ê. Ar aje imar kadjy ne ba ã amrẽbê amikukãm ar amã pi'ôkkam
    ane.
  eng-WEBU: For out of much affliction and anguish of heart I wrote to you with many
    tears, not that you should be made to grieve, but that you might know the love
    that I have so abundantly for you.
  gnw-NT: Echa'ã aicuatía peve ayao reve, chepɨatɨtɨ ramo. Ayandu chepɨa pe. Aipota'ã
    pepɨatɨtɨ vaerã. Ẽrei aipota picuaa vaerã quirãi tuicha ete co chepuruau pecotɨ.
  mux-mux: Sika na-ni eni pepá te topu sirindu kene ⸤eni ui teku muluring mele piliipuliinga⸥
    pepá tombundu na kamelena aima mindili tepa numanu buni tipili kola tepu molupu
    kene pepále topu eni sirindu. ‘Mindili sambu.’ nimbu naa sirindu. ‘ ‘Na-ni eni
    numanu aima lakupa monjulemú.’ niku piliangi.’ nimbu topu sirindu.
  maj-NT: A̱t'aha̱ ni xi y'et'ánu̱u nk'ie nga kits'inntúnu̱u, b'a̱ ts'ín y'et'á a̱t'aha̱
