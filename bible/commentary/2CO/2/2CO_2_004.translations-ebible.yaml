    Pero mu yu'unuc chopol co'nton. Ja' laj cac' ana'ic ti lec jc'anojoxuque.
  lex-lex: Mere aghorta horat de tiy miy de a ralmu nmayo' doin, ne uhedge'du la kniakru.
    A'u'enyatu horat de a'g edonna wuahaka totpena mlier la ralam mawla, mere aghi'
    emkade totpena miy e miat niohora a ih'ru-ralmu di de enden rer tiy miy.
  dov-dov: Ndakulembela chakupengana kupati akuchisa kwamoyo, alubo amisozi mingi.
    Tendalikuyanda kuti ndikwetele kuchisa. Nkabela, ndalikuyanda kuti uzibe bukomezi
    bwaluyando ndwejisi kulinduwe.
  rgu-rgu: Tehuu fai fo au duiꞌ susuraꞌ ia fee emi a, au dale ka hedis naan seli ma
    dola asa eꞌedu. Au haitua susuraꞌ ia nana, au ta saka enoꞌ fo tao a emi dale hedi,
    tehuu au tao leo naꞌ, ela emi bisa bubuluꞌ mae au sue a emi seli.
  toc-NT: Pero acxni̠ cca̠­tzoknín a̠má carta hua̠ntu̠ cti­ca̠­ma­ca̠­ni­chá̠n luu
    li̠pe̠cua xac­li̠­pu­huama aka­tiyuj xac­lama caj xpa̠­la­cata hua̠ntu̠ xac­ca̠­hua­nimá̠n
    y hasta xac­ta­sama. Pero ni̠ tipu­hua­ná̠tit pi̠ ni̠ cca̠­la­ka­lha­maná̠n huá
    cca̠­li̠­quilhní̠n, huata aquit chuná cti­ca̠­tzoknín la̠qui̠ naca­tzi̠­yá̠tit
    pi̠ xli̠­ca̠na cca̠­la­ka­lha­maná̠n y cla­cas­quín naca̠x­la­yá̠tit.
  som-som: Waayo, dhib badan iyo silica qalbiga ayaan idinku soo qoray anigoo aad
    u ilmaynaya, oo ma aha inaad calool xumaataan, laakiin inaad garataan jacaylka
    aad u sii badan ee aan idiin qabo.
  mam-C: Xi ntz'ib'inji'y wu'ja kye'y tuk'a txqan b'is, ex lab'il toj wanmi'n, ex
    in jaw oq'a tu'n ikyjo. Me nya tu'n kyjaw b'isi'n, qala' tu'ntzintla tel kyniky'a
    te qa nimxix nk'u'ja kyi'ja.
  ndj-ndj: Pandivayandikilili ndavelili muna lung'ong'u na lihingili mundima na kwa
    misosi yitangalili, ili ngotoo kuvang'ong'utesha yumwi ila kuvalangusha ndambu
    yindivatamili.
  mbj-NT: Tak'ëp ỹ h'yy katón doo gó, ỹ aoot doo me ta ti bë ỹ ma erii wät paah. Bë
    h'yy katón ỹ an'oo bä do hyb n'aa nado bë ỹ wén ma erii wät, pooj jé ỹ erii wät
    do hã. Bë ỹ wén ma erii wät, tak'ëp bë ỹ kamahä̃n ỹ erii wät do hã bë bahapäh
    hyb n'aa.
  lat-VUC: 'Nam ex multa tribulatione et angustia cordis scripsi vobis per multas
    lacrimas: non ut contristemini, sed ut sciatis, quam caritatem habeam abundantius
    in vobis.'
  ngp-ngp: Nehiwa wandikilani aho nk'hongo handa na makunt'ho mengi na kinyulu mwo
    moyo, na masozi mengi, icho nehaunga hiyo kuwagelani kinyulu, mna ni kuwatenda
    mbunk'hule ivo lukunde lwangu lwili kwenyu.
  enq-2: Nambame nyakama mona kenda pisalanya pepa pyao peakala naeyo. Nyakama etete
    auu kaenge namba-kisa silyamo doko masalapale lao, namba kenda andakepi, monanya
    maka kaeyapaepi, dupanya katao, namba ee longo lao, pepa pyao peekeo.
  eng-ASVBT: For out of much affliction and anguish of heart I wrote unto you with
    many tears; not that ye should be made sorry, but that ye might know the love
    which I have more abundantly unto you.
  mna-mna: Ro mbolŋana tana, nio aŋbeede piom raama tiŋiizi biibi. Pa mazwaana tana,
    aŋkam ŋgar boozo piom, mi leleŋ ipata ma ipata kat. Mi aŋbeede ro tana bekena
    aŋpasaana leleyom som. Aŋbeede bekena aŋswe kembei aŋur kat leleŋ piom.
  myw-myw: '@see-verse:2CO.002.003'
  sby-sby: Pakulemba kalata isa nkandalikuba wakondwa sobwe ndalikuba watatilwa mumoyo,
    ndalikulila misoshi. Nteko kwambeti munyufwe nsoni, nsombi kwambeti mwinshibe
    kukonempa kwa lusuno ndonkute pali njamwe.
  sll-sll: Na homa pasi bol ni tegarai, piriga oun dere milna gul sungure ni yalhobi
    haini mere bol ni teirawa. Milni gul sinama dire ta bol ni tekiraba, yona milna
    ni tega i maing pinana dire bol ni teirawa.
  yaq-NT: Bwe'ituk junak inepo, junaka'a ji'osia ji'ojteita emou bittuakai, unnaa
    ka in yanti ela'uta net ayukan. Intok tu'isi ka in allea'uta, junuen in opoam
    wo'otakai. Ala ne, ka enchim ka alleetua' betchi'bo emou ji'ojtek, tua ama butti
    in enchim nake'uta enchim ju'uneiyaa i'akai.
  uro-uro: Ngua säm sävät a ngän inguna sa airäs ngo masirhat bä qaku isiska mät gu
    snängaqa bä ngut nok inguna va qale rhoqoräkt i ngua rhäqäne sä ngän bä airäs
    ngän dap kinak pa ngua rhualat sä ngän iva ngänät dräm i gua snäng bät a ngän
    masirhat.
  ita-1885: Perciocchè di grande afflizione, e distretta di cuore, io vi scrissi con
    molte lagrime; non acciocchè foste contristati, ma acciocchè conosceste la carità,
    che io ho abbondantissima inverso voi.
  muy-muy: Ka ya ti nə̀biki wakita ana kʉli ni ti ma gani àhəlua ahàr a dal-dal, yam
    tuway goro tekeɗi àdəgaya. Nə̀biki pakama gani ana kʉli ti ga məhəli ahàr ana
    kʉli do, nawayay ti kə̂sərum nu ti nə̀bu nawayay kʉli dal-dal.
  kqc-kqc: Adina ya rofu ouresi bura regasa bi esika esika moisi ne koru tau dudu
    isaka niyaka ma nai uka ideri bi iriyeduka no iniye niyo. Mina bi diya ya esika
    magika, idu ya rofu gokai uka mai vau reyaka, mina ya ya diba nigedi.
  tav-tav: To bairi queti joorica pũurore mʉjaare uca joʉ seeto tʉgooñarique pairi
    yʉ caotiwʉ. Na tʉgooñarique paiato ĩi mee mʉjaare yʉ cauca joowʉ. Mʉjaare yʉ camai
    tʉgooña netorije macare na majiato ĩi yʉ cauca joowʉ ti pũurore.
  eng-ULB: For I wrote to you from great affliction, with anguish of heart, and with
    many tears. I did not want to cause you pain. Instead, I wanted you to know the
    depth of the love that I have for you.
  spa-VBL: Lloré mucho cuando les escribí, en gran angustia y con un corazón cargado,
    no para entristecerlos, sino para que supieran cuánto los amo.
  fra-_FOB: Car je vous écrivis, dans une grande affliction et le cœur serré de douleur,
    avec beaucoup de larmes; non pour vous attrister, mais pour vous faire connaître
    l'affection excessive que j'ai pour vous.
  hau-ULB: Domin kuwa na rubuto maku cikin kunci da bacin rai da kuma hawaye mai yawa.
    Ba zan so in sake bata maku rai ba. Maimakon haka, na so ku san zurfin kaunar
    da nake da ita domin ku.
  mal-mal: വളരെ കഷ്ടവും മനോവ്യസനവും ഉണ്ടായിട്ടും വളരെ കണ്ണുനീരോടുകൂടെ ഞാൻ നിങ്ങൾക്ക്
    എഴുതിയത് നിങ്ങൾ ദുഃഖിക്കേണ്ടതിനല്ല, എനിക്ക് നിങ്ങളോടുള്ള വലിയ സ്നേഹം നിങ്ങൾ അറിയേണ്ടതിനത്രേ.
  urd-GVR: Maiṅ ne āp ko nihāyat ranjīdā aur pareshān hālat meṅ āṅsū bahā bahā kar
    likh diyā. Maqsad yih nahīṅ thā ki āp ġhamgīn ho jāeṅ balki maiṅ chāhtā thā ki
    āp jān leṅ ki maiṅ āp se kitnī gahrī muhabbat rakhtā hūṅ.
  far-far: Kada be nau ku kekede kau fua mulu, nau ku kwaimanatai 'asiana, ma kafo
    'i maaku ki ka igwa sulia nau ku angi. Nao nau si kekede kau fua mulu fua ne mulu
    kai kwaimanatai, boroi ma nau ku kekede kau fua mulu kai saitamana na kwaimanie
    baita nau fua mulu tafau.
  suz-BL: एको चिठी ब्रेक्‍तुनु, आं थुं खाइश्‍शा “दोपा अर्ती गेङमी? हुइश्‍शा रिम्‍शो
    दुम्‍नीमी कों? दोपा रिम्‍शो दुम्‍नीमी?” दे इन कली शुश मिम्‍शा, ङाक्‍थ्री दुम्‍ती।
    इन थुं खाइक्‍पाइक्‍चा कली ममाइ, इन कली दाक्‍तीके मोदेंशो दुम्‍त, दे मिम्‍तीन।
  car-NT: Moro kareta merory je'tun pe pore y'wa kynakon. Yturu'po kynesykakon imero.
    Yjenakuru kyno'sakon. Kata'mato ajypoto'ko'me kapyn moro kareta simeron. Poto
    me imero y'wa apynarykon ukutyry 'se te wakon o'waine.
  amp-amp: Na nikompno wom gontwat bi wandfaf hanymohat, nd yiha nanhu dukefr nhai
    rhu marnyarmor. Yima yuhur rigumuhata bugahato nur hanyhato wandfamoyant. Na nd
    gontwat wandfafmohat, nhai marimoya krho mrokfom hirhotanko yima yuhum krhorahmko.
    Nhai. Nanhu yima yuhur nikompno rhumor. Nd dukeftn nd gontwat wandfahato memoya
    gontwatn nd nanhu yima yuhur htirahkomr.
  bht-bht: बड़े दुखी मने ला, कने रोई-रोई करी ऐ चिठ्ठी मैं तुहांजो लिखी है, इस तांई
    नी की, तुसां दुखी होई जा, पर इस तांई की तुसां उस बड्डे प्यार जो जाणी लिया, जड़ा
    मिंजो तुसां सोगी है।
  eng-NOY: For out of much distress and anguish of heart I wrote to you with many
    tears, not that ye should be made sorrowful, but that ye might know the exceeding
    love which I have for you.
  cub-NT: Chĩoñʉ baju ji orique toivaicõjecacʉ apecʉre no paperayoca bácarõre. Pare
    ñájicacʉ yʉre jaraiye jaʉé boje mʉjare. Ʉ̃́re toivaicõjemetecacʉ, chĩore d̶acʉyʉ
    mʉjare. Quénora ʉ̃́re toivaicõjecacʉ, mʉje majinajiyepe ayʉ pare ji ʉede mʉjare.
  ita-1927: Poiché in grande afflizione ed in angoscia di cuore vi scrissi con molte
    lagrime, non già perché foste contristati, ma perché conosceste l’amore che nutro
    abbondantissimo per voi.
  lww-lww: Nepisa sanene komin nap̃a pogos na nesiri pim̃asu pan amiu nanua ne, nemloge
    piowagan manene laa. Nemloge sane losineu lavis worovia, a wamarau la sum̃a mlalau.
    Visena m̃arera la nap̃a nepisa pan amiu e m̃aki nene, pe nekila re poli komin
    nap̃a sineun amiu m̃ena ga aloge viowa, ana sineun nekila amiu avisu kilale sane
    sineu sii manene amiu silaga.
  ckb-ckb: لە تەنگانەیەکی زۆر و دڵتەنگییەوە بە فرمێسکی زۆرەوە بۆم نووسین، نەوەک خەمبار
    بن، بەڵکو تاکو بزانن خۆشەویستیم بۆ ئێوە چەند قووڵە.
  nas-nas: Koontoꞌ sisikeera ninka domang mankiꞌmoi daarirerompiruꞌnung taꞌdue duuꞌmarama.
    Diiꞌ mankiꞌanta-koo deeaꞌ, teka diiꞌke ninge piaae maantoꞌmui piaarampimanaꞌ noruꞌeriiꞌnaang.
  uvl-uvl: Nga etue nenge e hasasia alalaha nem letek meena pe letek una pe matak
    eina sio ke halang, pe letemo meena ia nem ero. E teke a eteia ke iau mutek tau
    tote imo.
  eng-BBE: For out of much trouble and pain of heart and much weeping I sent my letter
    to you; not to give you sorrow, but so that you might see how great is the love
    which I have to you.
  ixl-CNT: Tan aatz untzꞌibꞌat bꞌen u uꞌ tzexeꞌ, techalich telaꞌ tok vaanima setiꞌ.
    Oknajichꞌins il utz, kaanaich voqꞌ vatz Tioxh setiꞌ. Loqꞌ etitzꞌachi aas vet sunkꞌuꞌl
    unkꞌaxbꞌixsabꞌenex tu yol tu uꞌ. Pek aꞌ unsaꞌ sapaal etxumbꞌal tuul aas kꞌuxh
    unbꞌan ech tziꞌ tan, tiira tiiꞌin setiꞌ.
  xsi-xsi: Mao nâ, muŋga, lâ zo ŋinde naŋgere ŋgua ŋinde lâ pepa tini, ande naŋa kaloŋgu
    loko ŋalae tina ŋanami ku iloŋgu malia ndo, kala amo ata nâ. Taitu naŋa ŋandai
    aŋgere ŋgua ŋinde pami ŋana aveta ilomi malia ŋga. Naŋa aŋgere pami ŋana miki
    ma kasama tu naŋa iloŋgu ndo ikeno pami.
  crx-NTPO: '''Et sdzi ts''odi be dzoh nuzut inle'', ''et whuz un''a ndust''oh whe
    ''i be snatsul too'' hoonli whe nohts''ó k''e''isguz. ''Aw nohdzi ts''odi ooselh
    huba iloh nohts''ó k''e''isguz. ''Et nts''en''a la be nek''ets''intsi''-i ncha-i
    nohba ust''i, ''et t''ewhuntihzeh hukwa'' nuhzun, ''et huwa nohts''ó k''e''isguz.'
  kan-OKCV: ಏಕೆಂದರೆ, ನಿಮಗೆ ದುಃಖವಾಗಬೇಕೆಂದಲ್ಲ, ನಿಮ್ಮ ಮೇಲೆ ನನಗಿರುವ ಅಧಿಕವಾದ ಪ್ರೀತಿಯನ್ನು
    ನೀವು ತಿಳಿದುಕೊಳ್ಳಬೇಕೆಂತಲೇ ನಾನು ಮಹಾ ದುಃಖದಿಂದಲೂ ಬಹಳ ಕಣ್ಣೀರಿನಿಂದಲೂ ಹೃದಯದ ವೇದನೆಯಿಂದಲೂ
    ನಿಮಗೆ ಬರೆದೆನು.
  bbb-bbb: Ro fasi ije na ude isoe nijiaeva ije na asoe jone igege naka ireobo oefiane
    abena nido ijiakuma isoena nijiae. Ro fasi ije na isoe nijiaeva ije ja jare gana
    oefiane abekiro na ije nijaeva baki. Ro jame izege na ja oetuavo ja ije gana vierafekiro
    na ije isoena nijiae.
  blw-blw: Ya faén angkay naraka hen anchi nanoratà an chàyu, te ammag sigab way térén
    hen hamhamào yag nankelaà amin way nannanmà hen chayu am-ammaan. Yag hen pontos
    hen anchi sorat-o, faén ah lomawengan hen hamhamàyu, te ah mangil-anyu koma hen
    kenapararon hen layad-o an chàyu.
  tam-2017: அன்றியும், நீங்கள் துக்கப்படுவதற்காக எழுதாமல், உங்கள்மேல் நான் வைத்த அன்பின்
    அளவை நீங்கள் தெரிந்துகொள்வதற்காகவே, அதிக வியாகுலமும் மனவருத்தமும் அடைந்தவனாக அதிகக்
    கண்ணீரோடு உங்களுக்கு எழுதினேன்.
  azz-NT: Porín cuac namechtamiijcuilohuilij ya ne tayecanque noamatajcuilol, ijcuacón
    niyoltajyohuiaya huan nimoyoltequipachoaya hasta no nimochojchoctiaya. Huan ne
    achtopa amat amo namechonijcuilohuilij sayó para namechtayocolmacas. Ta, namechonijcuilohuilij
    porín nicnequía xicmatican de queniu namechueyitasojtatoc.
  spa-RV-1909: Porque por la mucha tribulación y angustia del corazón os escribí con
    muchas lágrimas; no para que fueseis contristados, mas para que supieseis cuánto
    más amor tengo para con vosotros.
  csy-csy: Banghangziam cile haksatna tampi le thinngimna sung pan in thitui tampi
    taw note kung ah lai kong at hi; note thinnasak tu in kong at hi ngawl hi, ahihang
    note tung ah ka nei a dimlet itna na heak thei natu uh in kong at hi zaw hi.
  mxq-NT: Kots miits nduknigajxtʉ tadʉ neky, byeenʉdsʉ naty nnayjyáwʉty amaymyʉʉt
    jotmaymyʉʉt, extʉ jʉʉyʉts. Kyaj nnija̱ꞌa̱yʉdʉ es mjotmayꞌooktʉt, jaꞌa dʉꞌʉn es
    xyjáwʉdʉt ko byeen jyantsymyʉjwiinʉty ja tsojkʉn diꞌibʉts nmʉda̱jtypy mʉt miidsʉty.
  tzj-NT: Como anin ja tok xintz'ibaj ja carta ja xintak ewq'uin congana bis ok'ej
    nmajon tri'. Ja xintz'ibaj chipan ja carta ma rmal ta chi nuya' bis chewe pro
    xintz'ibaj utzc'a chi netz'at chi congana nixwajo'.
  tdt-tdt: Iha tempu nebaa hau hakerek ho laran susar ho tristi too matan been suli.
    Hau hakerek laos atu halo imi laran susar, maibee atu imi hatene katak hau hadomi
    teb-tebes imi.
  ron-BTF: Fiindcă v-am scris din mult necaz și chin al inimii, cu multe lacrimi;
    nu ca să fiți mâhniți, ci ca să știți dragostea pe care o am din abundență pentru
    voi.
  eng-WEBP: For out of much affliction and anguish of heart I wrote to you with many
    tears, not that you should be made to grieve, but that you might know the love
    that I have so abundantly for you.
  eng-FBV: I was crying many tears when I wrote to you, in great anguish and with
    a heavy heart—not to make you sad, but so you would know how much love I have
    for you.
  nld-1939: Waarlijk in grote bekommernis en beklemming van hart heb ik u onder veel
    tranen geschreven, niet opdat gij bedroefd zoudt worden, maar opdat gij de liefde
    zoudt leren kennen, die ik u zo vurig toedraag.
  bwo-bwo: Shiyani eenonat nibi kic'on, ay aac'uwonowere wotdek'at itsh tguut' ayidek'at
    iti tshuntsok'o itdanetwok'owa etni bako iti shiyaaniyosha etaatniyaliye.
  nch-BL: Nelía nechyolcoco quema nimechtajcuilhui nopa amatajcuiloli. Nimotequipacho
    huan nimochoquili miyac, pampa amo nimechtajcuilhuiyaya para nimechtequipacholmacas,
    pero nijnequiyaya xijmatica para nelía miyac nimechicnelía.
  quc-TNT: Aretak c'ut xintz'ibaj bi ri jun wuj chic chiwe, sibalaj in oquinak il,
    sibalaj xinbisonic, tajin c'u quinok'ic. Man xintz'ibaj tä c'u bic rech xa quixbisonic,
    xane are cwaj chi quiwetamaj chi sibalaj quixwaj nimalaj iwonojel.
  tfr-NTPO: Miydoror pjl̈ú ga kjibokwo l̈i l̈ëmishko ga pjãy ber l̈öng woydëe. E kjĩshko
    ga tërshko ga tja woydë, tja wosong, tja sl̈ar ëë bako, pjãy iër ber l̈öng woydë
    l̈i woydoror l̇l̇ëm kjĩshko. Gueniyo toror eni, pjãy woydër ara l̈i miydëmi e
    go wl̈o.
  kaq-NT: Benatax jointi tiromahax bero jene manontamecahinxon tah hen huishaxon mato
    yohihohqui. Man benánon hihxonma bi matohon hen hihti shinanai man honannon hihxon
    tah hen huishahohqui.
  sgb-sgb: Hên haton hinabyanan kataw bahên ha hulat ko kamoyu, ay pêrad tanan a ko
    matêêh ya nakêm ko ya namalagêhbêg haka hadyay pamanangih ko. Hinulatan kataw
    alwan ha mamalungkot kamoyu, noa, êmên ipamwang kamoyu no ay-êmên kahlay ya pamanlugud
    ko kamoyu.
  vie-1934: Vả, ấy là đang trong cơn khốn nạn lớn, tấm lòng quặn thắt, nước mắt dầm
    dề, mà tôi đã viết thơ cho anh em, nào phải để cho anh em âu sầu, nhưng để làm
    cho anh em biết tình yêu dấu riêng của tôi đối với anh em vậy.
