  snc-snc: Moḡoni, au nuḡagu tu ma metona ḡesi ema ḡegu vetuḡamaḡi maki ebarego-rakavato
    e ataḡito maki, mo fefa ḡomi ḡemi atoreato-ḡoi nai. Mo fefa gwaḡiḡina atore-vinimito
    tu dia ḡomi nuḡami bana vaḡa-metori ḡana. Asiḡina. Au na mo fefa moḡesina atore-vinimito
