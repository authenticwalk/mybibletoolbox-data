  ena-ena: Viaŋ nalusaŋ manasɨŋ lɨbɨdalɨŋ iadɨ mavɨn lɨdaci nalusaŋ igahɨlahɨla ilɨhacin
    uami. Namɨlaŋ mavɨn mɨŋamɨŋa saŋ ma lɨbacin uami. Viaŋ nalusaŋ mavɨn hekɨlɨ hɨnilan
