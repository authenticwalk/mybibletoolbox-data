verse: 2CO.002.004
translations:
  kpx-kpx: Di levaleva ke hisaliai laheho hanavoge di uvuu kibianu. Di ninanataike
    ke hisalianu. Di isiviholinu la ke dodavei uvulahaliho. Isito di isiviale la ke
    dodavei hilokage di uvu bahatau lae ua.
  okv-H: Eto na ungota degi ke ngahia kajihena amo tunga osaga te tihi sisivu te tapa
    kajihena te amo ungo osaga kiagova na kajae rate ungo osa peni vahai eagona avo
    ungona be kiagova kajihena.
  tbo-tbo: Ega yaka a’mgiluma mahi anai nugopilipiliu po anai nugowiyuwau po anai
    matadiligwegweu ma a’mgiluma. Ega ipa a winugodubumi ma ipa u luhogala a lata
    uyahimi ona hanapugeya.
  mal-C: മഹാദുഃഖത്തോടും ഹൃദയനുറുക്കത്തോടും വളരെ കണ്ണുനീരോടുംകൂടെയാണു ഞാൻ നിങ്ങൾക്ക്
    അത് എഴുതിയത്. അതിന്റെ ഉദ്ദേശ്യമോ നിങ്ങളെ ദുഃഖിപ്പിക്കുക എന്നതല്ല മറിച്ച്, എനിക്കു
    നിങ്ങളോടുള്ള സ്നേഹം എത്ര ആഴമേറിയത് എന്നു നിങ്ങൾക്കു മനസ്സിലാക്കിത്തരിക എന്നതാണ്.
  grc-SR: Ἐκ γὰρ πολλῆς θλίψεως καὶ συνοχῆς καρδίας ἔγραψα ὑμῖν διὰ πολλῶν δακρύων,
    οὐχ ἵνα λυπηθῆτε, ἀλλὰ τὴν ἀγάπην ἵνα γνῶτε ἣν ἔχω περισσοτέρως εἰς ὑμᾶς.
  bgc-bgc: बड़े क्ळेश अर दुखी मन तै मन्नै घणेए आँसू बहा-बहाकै थारे ताहीं चिट्ठी लिखी,
    ज्यांतै न्ही के थम उदास होवो पर ज्यांतै के थम उस घणे प्यार नै जाण ल्यो, जो मन्नै
    थारे तै सै।
  khz-khz: Taunatauna, au aoku mametauna na e geku tugamagi maki ekamu-vagito e atagito
    maki, vopepa gomi gemi ataloawai aonai. Vopepa gaokana atalo-venimito ati gomi
    aomi pana vega-metaura ulanana. Aikina. Au na vopepa vovetaina atalo-venimito
    ganina, au aririwato gomi pio ripa, au na gomi aulamagi-rakavamina.
  deu-TKW: 'Aus vieler Drangsal und Herzensbeklemmung heraus habe ich euch also geschrieben,
    unter vielen Thränen: nicht damit ihr betrübt werdet, sondern damit ihr die Liebe,
    die ich ganz besonders zu euch habe, erkennet.'
  zsr-NT: Catiꞌ niꞌ buzujaꞌ queëliꞌ lu guich lë naꞌ, gsë́bitsqui ladxaꞌa, len buíꞌnitsqui
    ladxaꞌa ga bdxintë grödxaꞌ. Buzujaꞌ cni lu guich, clëg quië gunaꞌ ga huíꞌniliꞌ
    san quië gnö́ziliꞌ ca nadxíꞌitsquidaꞌ lbiꞌiliꞌ.
  lin-lin: Solo, tango nakomelaki bino, nazalaki kati na pasi makasi, kati na komitungisa
    na motema na ngai, mpe kati na kolela makasi ; ezalaki te mpo na koyokisa bino
    mawa, kasi mpo ete boyeba mozindo ya bolingo na ngai mpo na bino.
  hns-NT: Ham oe tjietthie bahoet sotj me aur roi-roike liekhlie rahielie. Ham na
    maangat rahielie toelogke oedaas kare, bakie ham liekhlie toelogke dekhaawe khaatien
    kie ham toelogke ketana tjaahiela.
  noa-E: Pari jãg ẽsap pãrag deepʉ̈yaag phã chiraawai thumaa khĩirjuwia gaai machaaga
    aadëmua warag mʉchta bĩejeejim. Pari mʉch meerba chirʉm, mua ẽsap gaai pãrag jãg
    phã deepʉ̈itarr chan sĩi pãar ökhĩirjuu apieg khabajim. Magju khãai ante jãg phã
    deepʉ̈itarran, mʉchdëu chadcha pãar khõsi chirʉm khap amkhĩir ajim. Mua pãar khõchkhaba
    chirakhiin, pãar jãjãgkhamjã mʉ gaai mas khaba chiraajeekham.
  eng-EMTV: For out of much affliction and anguish of heart I wrote to you, through
    many tears, not that you might be made sorrowful, but that you might know the
    abundant love that I have for you.
  mib-NT: Te jeē ní tee ri carta un núū rō, te yōhyo ni nacani ni rī sɨquɨ̄ rō, te
    ni jnahuhū ni rī, te nde ndahyú rī ni tee ri. Te tu ní tée ri jeē sáha ri jeē
    cucuíhyá ni rō, chi sa suhva návāha cuni rō ndese yōhyo manī rī jiín ró.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ खिनिॽ निङ्‌वाॽ तुक्‍ल फाॽआङ् मे़ःन्, कर इङ्‌गाॽ लुङ्‌माॽ
    तुक्‍निङ्‌बान्‌कुसिङ् के़निःत्तुम्‍ल फाॽआङ्‌ङे आनिङ्‌वाॽ तुगे़आङ् साॽरिक् आयोःम्‌पुॽरे़
    हे़क्‍क्‍याङ् आमिक्‌वा थाःसुङ्‌ल खे़न् सक्‍इङ्‌घङ्‌ङिन् इङ्‌गाॽ हाक्‍निङ्‌ङाङ्
    वयाङ्‌लो॥
  xnj-xnj: Panavayandikili apo kadeni navi ngolongondi mumtima na maholi gamahele,
    yavi lepi ndava ya kuvavinisa mitima nyenye muni kulangisa kuvya nikuvagana neju.
  mmx-mmx: Aga malagan mo lovoang tinimi mi langsangan lumumuat la lanteng keneng
    at lorooro rak la lengkabilidan bok gara sixisu at luxatli rak, la mo levelinga
    xopmen do ri lox abulu nemi. Ketla nia aga malagan i ti lox axasep nemi xusu mina
    ven kisip labalamu silok tarak tinimi.
  cbr-NT: Mitsu buánminuxun a quirica cuënëoi cana mitsu sinani masá nuituti bëunan
    mëscuti 'ian. Mitsúxmi masá nuitunun quixun cana a quirica 'acëma 'ain. 'Ën cana
    asérabi mitsu nuibati quixunmi 'unánun cana usaquin 'an.
  tee-NT: Pus acsni icla'ats'oknunitau ju anu' alhiqui slivasalh ni xaclalhamak'anininau
    chai slivasalh na xaquixcani ju qui'alhunut tus na ick'alhulh. Jantiyu' ju iclalhi'ats'oknuniu
    ni va aclama'amak'aniniputu. Alai va xaclacasq'uin ni ap'uc'ats'aya'it'it ni vasalh
    na iclamapainiyau ju uxijnan.
  eng-LSV: for out of much tribulation and pressure of heart I wrote to you through
    many tears, not that you might be made sorry, but that you might know the love
    that I have more abundantly toward you.
  cak-NT: Cuando xintz'ibaj-e ri carta ri' chiwe, can yalan xibison y can yalan pokon
    xuna' ri wánima, y can xinok' chuka' cuando xin-en-e. Roma riq'uin ri xintak-e
    rubixic chiwe, man xinjo' ta xinya' bis chiwe; ri xin-ij-e chiwe xe chi tina'ej
    y titzu' chi ren can yalan jixinjo'.
  pah-NT: Hahy hete ji ve ji ikwatijarame pe me ikwehe. Ji rekoveveuhuro jijehe'oheteavo
    ikwehe. Nopomongoveveuhupotari reki ji ikwatijarame pe me. A'ereki ji opoarõ hete.
    Akwatija po ti ji Corintopeve'g̃a pe tokwaha ti g̃a nhiremiarõhetea, a'e ji ikwatijarame
    pe me ikwehe.
  sja-NT: Ma k'art'a p'ãk'ãri, mɨchi t'ãride k'ĩsia nɨ̃baji, parã mãgá ɨtrɨa k'inia-e
    pada perã. Jẽedachi parã t'ãri p'uapi k'inia-e bada perã. Ma k'art'a p'ãk'ãri,
    mɨa jĩp'a ak'ɨpi k'inia baji parã audú k'inia iru bɨ.
  xed-xed: Ta vində yu ta tsa ɗelewer ya ŋa ghuni ná, nda ghuya ghəŋa ɗa, gurɗə gurɗa
    ŋuɗufa ɗa katakata, ima taw ta ira ɗa. Ŋa ŋraghunaftá ŋuɗufa ghuni a vindaghunafta
    yu wa. Ɗina ka snaŋta ghuni ta ɗva kaghuni ya ɗvaf yu kahwathwata.
  mks-NT: Joo nani na̱ca̱hyí i̱ mé carta cán já na̱casáhá táhvi̱ ini i̱ ta ndícani
    ini i̱ ja̱nda̱ quia̱hva na̱casáhá sácu u̱. Co̱ó na̱ca̱hyí i̱ ña̱ sa̱há ña̱ cúni̱
    ña̱ ná cata̱ti ini ndó xi̱hi̱n á joo cúni̱ ña̱ ná canda̱a̱ ini ndó ndá quia̱hva
    quíhvi̱ ndiva̱ha ini i̱ ndo̱hó.
  gfk-S: Hokakarek, iou ga pakpakat tupas mu nalamin ta ira but na harubaal ma ira
    tamat na tirih naramon tano tingagu. Ma iou ga pakat ie ma ra haleng na lur na
    matagu. Iou pai gale pakpakat hobi be nige gil hatapunuk mu iesene be ni hapalaine
    mu be iou manga sip hababane mu.
  bmu-bmu: Wösöbirik akŋegöra kimbi mi qahö ohoyalmö, önöŋi qahö uru jöpaköm eŋgimakzali,
    iŋini miaŋgö könaŋi möt yakömegöra mönö keu köhöikŋi mi kimbinöŋ ohoyal. Urunan
    eŋgöra aka waimanjat ketaŋi möta köŋjiliŋ qakŋe tata imbilnan eriga ohoyal. Mewö.
  dgz-dgz: Ok ame seanawa, ne imuna potana sisi kakaru wan enan anu gurana, yaman
    doge den singin. Ok ame seana bagu sisi enapen ya sean, go enan anenen anu gurinawa
    ame e anu yawapen menan sean.
  eng-GNV: 'For in great affliction, and anguish of heart I wrote vnto you with many
    teares: not that yee should be made sorie, but that ye might perceiue the loue
    which I haue, specially vnto you.'
  zaa-NT: Porqui'ni loti' bedíania' le cártaá nna yala nùyue uccua te' ą'hua ttu tristeza
    ỹéniní gùta' lo lóstu'a' por lebi'i, hàstaá gurétsinia'; pero álahua bedíania'
    le cártaá para gudihuíní'a' latsi' le, sino para ccá bá le saber qui'ni demasiáduní
    catsi'í te' le.
  eng-WEBSTER: For out of much affliction and anguish of heart I wrote to you with
    many tears; not that ye should be grieved, but that ye might know the love which
    I have more abundantly to you.
  guh-guh: Apo jitsipaenë picani patacatoyaquinaenexa bajarapabaxuto. Itsiata itsa
    pacatoyaquinatsi, nuajë paxamëjitsia. Najamatabëxainajë cajena bitso tajamatabëëthëtovetsina.
    Apo pacatoyaquinaetsi raja saya patacanajamatabëxainaeya exanaenexa. Ayaicuenia
    raja patacaasivajava patanejamatabëcueneyapëtaenexamë, pacatoyaquinatsi.
  bon-bon: Yoo, cane peei leta ne mage ngenecu mäpu piiyepu ele mäcu cama yoogärepene.
    Cane naace name pi lica yoogärepene, egä weebibine ngenecu mäpu me wawename, yepä
    weebibine umle wawename egä cäme singi lipu baborage gyene weeme tääpume.
  nhw-BL: Nelía nechyolcoco quema nimechtlajcuilhui nopa amatlajcuiloli. Nimotequipacho
    huan nimochoquili miyac, pampa amo nimechtlajcuilhuiyaya para nimechtequipacholmacas,
    pero nijnequiyaya xijmatica para nelía miyac nimechicnelía.
  swh-ONEN: Kwa maana niliwaandikia kutokana na dhiki kubwa na kutaabika sana kwa
    moyo wangu tena kwa machozi mengi, shabaha yangu si ili niwasababishe mhuzunike
    bali kuwaonyesha kina cha upendo wangu kwenu.
  wbi-wbi: pano nikavalambiile ikalata vwimila imumuko imbaha nu lusukunalo ulukome
    ni misosi minga. looli nalondagha mukagule vule nili nu lughano ulukome kulyumue.
  bba-bba: Mɛyɑ nɑ bɛɛ tireru yoruɑ kɑ nɔni swɑ̃ɑru kɑ nuku sɑnkirɑnu kɑ mɑɑ yĩresu,
    n ǹ mɔ n kɑ bɛɛ nuki sɑnku. Nɑ kĩwɑ i ɡiɑ nɡe mɛ nɑ bɛɛ kĩ n nɛ.
  eng-KJVCPB: For out of much affliction and anguish of heart I wrote unto you with
    many tears; not that you should be grieved, but that ye might know the love which
    I have more abundantly unto you.
  kgk-NT: Ahai ramo va'ekwe upéa kwatia peẽ-my gwarã xe anhemboasy eterei ajahe'o
    ahai-vy avy'are'ỹ-gwi. Ndaha'éi pene mbovy'are'ỹ hagwã ahai va'ekwe peẽ-my kwatia-rehe.
    Xe apohayhu etereiha aikwaa ukase peẽ-my.
  waj-waj: Na ngiiini yanaivaa fafaara raa suaivaki ni ausaivo kaayauma mmuaararooduu
    na pinaama ratee variee ngiiiyara yaata utuee yanaivaa reeravai. Hama na ngii
    ausaiyauvo mmuaararakiaiveeraivaara yanaivaa ngiiini reeravai. Na mmuakiaaya ngiiiyara
    pinaama mmuduuya ruauvaa ngia arinaima teeda rikiaateeraivaara na yanaivaa ngiiini
    reeravai.
  cpy-cpy: Notyaanta-kimirowa paerani nojankinari, nowashire-waeta-tyaaha nojankinata-kimiro.
    Teera roo notyaantan-takimirori nokantzi-moneenta-kaantemiri. Tema nokowawitatyaa
    piyote osheki netako-pero-takimi.
  mpx-mpx: Sauga leta o ya leleli, ya nuwanuwatu nabi ge yayaluwau i pulowan, inoke
    ya leleli alou ge no lomatanun. Ya leleli nige tage nuwamiu na apanak, yaa nuku
    atena te ya nunuwana-agimiu nabiyan.
  wbp-wbp: Yangka pipa yali kujarna-nyarra kamparru-wiyi yilyajarra, ngula-purujulparna
    miyalu maju nyinaja. Ngulaju wajampa-nyayirnirlirna-nyarra jaru yirrarnu nyurrurlaku
    yulanja-karrarlu. Ngulaju kula nyurrurlaku muntuku-maninjaku, lawa. Nyurrurlaku
    karna-nyarra yulkami-nyayirni. Kujarlanyarna-nyarra pipaju pantirninjarla yirrarnu.
  luo-luo: Ne andikonu ka chunya chandore kendo lit; kendo pi wangʼa ne chwer mangʼeny,
    nikech ne ok adwar mondo ami ubed mokuyo, to ne adwaro mondo ungʼe kaka aherou,
    un duto, gihera matut.
  nhe-NT: Nelía nechyolcoco quema nimechtlajcuilhui nopa amatlajcuiloli. Nimocueso
    huan nimochoquili miyac, pampa ax nimechtlajcuilhuiyaya para nimechcuesolmacas,
    pero nijnequiyaya xijmatica para nelía miyac nimechicnelía.
  aii-aii: ܟܬܝܼܒ݂ ܠܝܼ ܐܸܠܵܘܟ݂ܘܿܢ ܒܐܘܼܠܨܵܢܵܐ ܓܘܼܪܵܐ ܘܒܡܲܪܝܼܪܘܼܬܵ‌ܐ ܕܠܸܒܵܐ ܘܒܪܵܒܵܐ ܕܸܡ̈ܥܹܐ،
    ܠܵܐ ܕܡܲܦܫܸܡܸܢܵܘܟ݂ܘܿܢ ܐܸܠܵܐ ܕܡܲܕܥܸܢܵܘܟ݂ܘܿܢ ܟܡܵܐ ܚܘܼܒܝܼ ܪܵܒܵܐ ܝܠܹܗ ܐܸܠܵܘܟ݂ܘܿܢ.
  esk-NT: Aglakama ilipsitñun iłuiḷḷiullapiaġataqtuŋa isrumatuyaakłuŋa uummatimni
    qiaŋŋaġma. Aliatchaqunġitchipsi aglaan iḷisimatqugipsi atqunapiaq piqpaksrił̣iġa
    ilipsitñik.
  msb-msb: San magsurat ako sa iyo masakit an akon buot. Namumundo ako kag nagatangis.
    Dili ako nagsurat sana kay gusto ko kamo pamunduon kundi gusto ko ipaaram sa iyo
    kun sing-ano kadako an pagkamuot ko sa iyo.
  cpa-NT: Jøng² hiug¹² hlaih¹³ jéin¹²jni, quin³jni ju²cǿh¹ dsøa¹², hi² ca¹dsianh¹³jni
    si² quiánh² hniah¹². Ma¹dsio¹² jmøi² ca¹hǿi² ne¹. Di³ ca¹lø¹hniuh¹² hi² juǿi²jni
    hniah¹² jǿg³ uai¹² jøng². Ha¹chi² hno¹jni lé² hi² hlaih¹³ jénh² hniah¹². Cónh¹jøng²
    hno¹jni li¹ŋih³ hniah¹² ha²lah hiug¹² ma¹dsio¹² hnó¹jni hniah¹².
  dso-dso: ମୁଇ ମନେ ମନେ ବେସି ଦୁକ୍‌ କସ୍‌ଟ ଅଇକରି ଆରି ମନେ ମନେ କାନ୍ଦି ଆସୁଜରାଇ କରି ଲେକି
    ରଇଲି, ଜେନ୍ତିକି ତମେ ଦୁକ୍‌ ଅଇରୁଆ ବଲିକରି ମୁଇ ବାବିନାଇ । କାଇକେବଇଲେ ମୁଇ ତମ୍‌କେ ବେସି
    ଆଲାଦ୍‌ କଲିନି । ଏଟା ଜେନ୍ତିକି ତମେ ଜାନିରୁଆ ।
  meu-meu: Badina be na tore henimui negana ai na lalogu e hisihisiva bona e metauva;
    mai taigu ida na tore henimui, dia ihahisimui totona, to egu uraheni badana emui
    ai ba diba totona.
  yva-NT: Syo nyovara wao namije ratoe inanuga ranimaumbe rautan, inami ngkaruge ntende
    manui weye mangkeo rinai. Weramu sya bekere mamo indamu syo animaumbe raugavo
    wasai oma jewen, yara ribeker weapo sya muinyo manakoe ranaun no wasanuga rai.
  dgc-dgc: To pénulat ko dikam to sulat a esa, éy nalungkuték dikam. Nakasangisangeték
    a makay éwan moy tanggapén tu nihatul ko dikam. Ey éwanék nanulat dikam a pakasaniken
    ta kam; éngˈwan, monda mapospusan moy a mahal ta kam a tahod.
  zpm-NT: Teḻ gaṉ to gaṉle zeeṉe pxeḻ naa guits co, ¡ne nlipaa mban rac naa no naa
    zhizhgab to! Haxta roon naa zeeṉe noquiaa naaw. Laa naa pxeḻ guits co lo to, per
    pxeḻd naaw par ngoguieḻnë naa to; sinque laaw pxeḻ naa, zeeṉa xixcuaaniob lo ncuaaṉe
    ndzinlid ne noyac i; ni laa naa beṉ miṉ co sacne rquia zdoo naa to.
  hix-NT: Teryewrye ro mak àmenhoye, ohokonye roseryehokanàr ke. Thenyehra koseryehokekonà,
    tàrataxe ro, okukuru komo yanhàn hoko. Àro wyaro rowya àmenhontoko rma, okhokanàr
    komo xehra rma wehxakonà. Oxenye rma haxa ryehtxoho hutwanàr xe haxa wehxakonà,
    owyanye.
  sim-sim: Ome sira, mas jirnjik jekamban a kayeri wolo wavu anhi kavak si narik jirnjik
    a tlaha na holori nir. Hako jekamba oson a kayeri mbeek wavu jihi kavak si nakmbaha
    na kayeri ambu sir, wahau. Jirin wapnuku anhik a owenda osik a kayeshinak ji heyekmbaha
    amu kayera.
  npi-ULB: किनकि मैले ठुलो कष्‍ट, हृदयको पीडा र धेरै आँशुका साथमा तिमीहरूलाई लेखेँ
    । म तिमीहरूलाई कष्‍ट दिन चाहन्‍न थिएँ । बरु, तिमीहरूप्रति भएको मेरो प्रेमको गहिराइ
    तिमीहरूले थाहा पाओ भन्‍ने म चाहन्थेँ ।
  cgc-cgc: Na gasulat a kan-o ki kyo, nasebean a gid daw gatulo ake na luwa. Piro,
    dili ko liag na masakitan inyo na nakem tenged ta ake na sulat. Liag ko nang na
    ipakita na sikad bakod ake na pagpalangga ki kyo.
  tim-tim: Akto kulem esenŋe kulemgoân sop ain âmâ hin nâŋgân. Ye biwiyeŋe umatŋe
    akmâ bâliwopgât akto yeŋgât okot nâŋgâyeŋgiman are nâŋgâŋet dâm yeŋgât akmâ tepne
    bâlimbo hâk hilâlâm owâiŋe bo nâŋgâ yeŋgim kinmâ dewunne tuŋe gembo indem kinmâ
    kulemgoân.
  yor-yor: Nítorí pé nínú ọ̀pọ̀lọpọ̀ wàhálà àti ìrora ọkàn mí ni mo ti fi ọ̀pọ̀lọpọ̀
    omijé kọ̀wé sí yín; kì í ṣe nítorí kí a lè bà yín nínú jẹ́, ṣùgbọ́n kí ẹ̀yin bá
    a lè mọ bí ìfẹ́ tí mo ní sí yín ṣe jinlẹ̀ tó.
  wos-wos: Wun nyinga gunika hayiwuka wuna mawuli xak dé ya. Xak yandéka wuni séfélak
    nukwa géra. Wun nyinga hayita, wuni gunika némafwimbu mawuli yawukaka xékélakingute,
    wuni mawuli ya. Guna mawuli xak yandéte, wuni mawuli yahambawuni.
  emp-NTPO: Wãrãda maʌ̃ cartara b̶ʌsia bãrã quẽãi carea. Baribʌrʌ mãwã b̶ʌẽ́ basía
    bãrã sopuad̶amãrẽã, ãtebʌrʌ cawad̶amãrẽã mʌ̃a bãrãra wãrãda quĩrĩã b̶ʌda. Maʌ̃
    carea mʌ̃a sopuad̶eba, jũmawãyã crĩcha b̶ʌd̶eba, idjab̶a jĩã b̶ʌd̶eba maʌ̃ cartara
    b̶ʌ́ b̶asia.
  eng-F35: Now I wrote to you out of great distress and anguish of heart, with many
    tears, not that you should be made sorrowful, but that you might know the greatness
    of my love for you.
  ind-ind: Surat yang lalu saya tulis kepada kalian dengan berat dan hancur hati,
    bahkan dengan bercucuran air mata. Tetapi saya bukan bermaksud membuat kalian
    sedih, melainkan supaya kalian tahu betapa saya sangat mengasihi kalian!
  pes-OPCB: در واقع نوشتن آن نامه برایم بسیار دشوار بود، چون بی‌نهایت اندوهگین و محزون
    بودم. راستش را بخواهید، به هنگام نوشتن، گریه می‌کردم. نمی‌خواستم با آن نامه شما
    را ناراحت کنم، اما می‌بایست به شما نشان می‌دادم که چقدر دوستتان دارم و به شما
    علاقه‌مندم.
  mpt-mpt: Sino ne ib futano dolayebi dimo ne bobol tem daako misiamut nenoa memin
    bobol wanembua mebianita dola omfubeibiobe. Ne inaibuo ne mo funanita Ne inanimio
    i bobol tem abil omyamabibo ge funaim blimobe. Ne funania Ne weng olo dola omfubenimio
    i wateniba tekein keniba Fole ni kla gobe bianeta weng olo baabenebo geine genita
    dola omfubei biobe.
  ssx-ssx: Iki pa꞉ta꞉ tameiya꞉ tapaowa꞉ta꞉ yaka puki ka꞉nda꞉ tieke pitolo hata꞉ tanda
    tieke pia꞉me. Kutupa e̱ wopu loa꞉me. Mo tameiya꞉ tapaowa꞉ ekina꞉ teketa꞉ ika꞉
    puki ka꞉nda꞉ma꞉ homaaluekema꞉ na pua꞉pate ikana꞉ma꞉ I̱ma꞉ iki pa꞉ta꞉ pukima꞉ homoloeki
    hone uemena꞉yeke pua꞉me.
  mkl-mkl: Bɛɛbɛi ǹ kɔ nŋɛ tiɑu wɑ do inɔ ku fɔ do cikɑ̃ɑju nkpɔ nkpɔ, kù jɛ n fɔ
    inɔ nŋɛ, ǹ bi i mɑ̀ ŋɑ zɑkɑ bɛi ǹ bi ŋɛ í toi.
  gaq-gaq: ମାଲେ ଦୁକ୍ ବାରି କସ୍ଟ ଗାଗ୍‌ଡ଼େନ୍ନିଆ ଅଃ ଅଃଚେ ନେଙ୍ଗ୍ ଆଣ୍ଡିନେ ଚିଟି ଗୁଆର୍‌ମ୍ୱକେ
    ଆପେକେ ଦୁକ୍ ଆଡିଙ୍ଗ୍‌ନ୍‌ସା ଣ୍ତୁ ମାତର୍‌ ଆପେକେ ନେଙ୍ଗ୍ ଉଡ଼ି ଆଲାଦ୍ ଡିଂଣ୍ଡିଂକେ ଏନ୍‌ ଆମ୍ୟାନେ
    ଲେଃଗେ ଆତେନ୍‌ ଚିଟିନେ ବିସୟ୍ ।
  gof-RNT: Taani daro waayeninne un77an qassi daro afuthan xaafiday, hinttena azzanthanaassa
    gidonnashin taani hinttena ubbaa ay mela dosiyakko hinttena erisana melassa.
  unx-unx: ପୁରାଃ ଦୁକୁ ଆଡଃ ମନ୍‌ସୁରୁଦ୍‌ରାଃ ହାସୁତେ ରାଆଃତାନ୍‌ଲଃ ଆଇଙ୍ଗ୍‌ ଅକ ଚିଠି ଅଲାକାଦ୍‌
    ତାଇକେନାଇଙ୍ଗ୍‌, ଏନା ଆପେକେ ଦୁକୁଇଚିପେ ନାଗେନ୍ତେ କାଇଙ୍ଗ୍‌ ଅଲ୍‌, ମେନ୍‌ଦ ଆପେକେ ଆଇଙ୍ଗ୍‌
    ଚିମିନ୍‌ ଦୁଲାଡ଼୍‌ପେ ତାନାଇଙ୍ଗ୍‌, ଏନା ଉଦୁବ୍‌ ନାଗେନ୍ତେଇଙ୍ଗ୍‌ ଅଲାକାଦ୍‌ ତାଇକେନା ।
  gah-gah: Itó mulúnegú ale golesa gelekugo itó mulúne gitihiná okago, lekelikumú
    ive napa napa uke luhuva netá gizo lukumumó nene mulutikú golesa oleketatove loko
    negopa, nigikáne lekelitoka alévolé oko mulumó nenémini mogonáa lekelepizitove
    loko ámina luhuva gizumóma neve.
  lcm-lcm: Io, natala salik animi kuli kui lava e nei lomlomon ig kuvul velai ani
    tangis lava, parik using asi vil amakus palau animi, sikei asi akalit animi ta
    tavirimok i vinga ro ang napo atogon ia animi.
  aer-aer: Pipe yanhe nhenge tharle arrekantherre arrekwele intelhe-ileke, nhenhe
    ikwerele ureke ayenge atnerte akngarte-anthurre-iwelheke. Ayenge kwenhe arrekantherre
    akngerre anthurre itirreke artnemele nhenge the pipe yanhe yernerlenge. Tharle
    pipe yanhe intelhe-iletyakenhe-arle arrenhantherrenhe alhwarrpele-anthetyeke,
    arrangkwe. The kwenhe pipe yanhe arrekantherre intelhe-ileke nhenge ayenge-arle
    arrekantherre ahentye anthurre anemenge.
  qvc-NT: 'Chaymi ancha llakiwan malaganayashpa, waqashpa, chay punta kartata qamkunata
    iskibrishurqaq. Manam munarqaychu qamkuna llakinaykipaq. Ashwanmi iskibrishurqaqqa,
    qamkuna yach''anayki: Pablum ancha kuyawanchiqllapa, nishpa.'
  tgl-ULB: Dahil sumulat ako sa inyo ng may matinding kapighatian, at may pusong nagdadalamhati,
    at maraming pagluha. Ayaw kong magdulot sa inyo ng sakit. Sa halip, nais kong
    malaman ninyo kung gaano kalalim ang pag-ibig na mayroon ako para sa inyo.
  cbs-NT: '@see-verse:2CO.002.003'
  xtm-NTPP: Vaa ndákani ndáka'vi ini sa, te kúxii xeen ini anua sa a, te nda'yu sa
    ji'in ndenuu sa, nuu ni tee sa carta ni tetniñu sa nuu ni ma. Kovaa masu ja jin
    kuxii ini ni kúu ja ndáka'an sa a chi ja na jin kuni ni sukan kútoo ña'a sa kúu.
  nnq-nnq: Pununhwandikilanga balua jaje nakiba chiimba umwojo nu kokaleka na manjochi
    twe, ngiti ikiba kupala kunhwechuya mangwetuje, nambu magambu gu kunnayanga kutenda
    ndenda kumpalanga muno.
  bao-NT: Bʉaro tʉgoeña pai yeri bate, otirique mena yʉ owawʉ. Biigʉpʉa mʉja ca tʉgoeñarique
    pairo tiirʉgʉ méé mʉjare yʉ owa cojowʉ. Bʉaro mʉjare yʉ ca mairije peere cʉ̃ja
    majijato ĩigʉ, to biro yʉ tiiwʉ.
  san-ORI: ୱସ୍ତୁତସ୍ତୁ ବହୁକ୍ଲେଶସ୍ୟ ମନଃପୀଡାଯାଶ୍ଚ ସମଯେଽହଂ ବହ୍ୱଶ୍ରୁପାତେନ ପତ୍ରମେକଂ ଲିଖିତୱାନ୍
    ଯୁଷ୍ମାକଂ ଶୋକାର୍ଥଂ ତନ୍ନହି କିନ୍ତୁ ଯୁଷ୍ମାସୁ ମଦୀଯପ୍ରେମବାହୁଲ୍ୟସ୍ୟ ଜ୍ଞାପନାର୍ଥଂ|
  huv-NT: Xique xeyay ngo majneaj ximeaats, tajiüntsas wüx tarangas aaga alinoic nawiig
    nüüch icon. Ngo narang aag ayaj nüüch mamix imeajtsan, naleaing tarangas para
    mejawan nguineay sajiür icon lasta.
  otn-NT: Nu̱'mø ma̱ ot'ä ra̱ carta dá pɛn'na̱hʉ p'ʉ, ja̱njua̱ni̱ ngue hi̱ndí̱ pa̱di̱
    te ga̱ ot'i, asta̱ dí zoni̱ ngue ra̱ ndødu̱mmʉi jagui. Porque dí pa̱di̱ ngue da̱
    du̱ ni̱ mmʉihʉ 'mø gá̱ nu̱hʉ na̱ ra̱ hya̱ dá̱ ot'i. Pɛ nu̱na̱ ra̱ hya̱ dá̱ pɛn'na̱hʉ
    p'ʉ, hi̱ndá̱ pɛn'na̱hʉ p'ʉ ra̱ hya̱ ngue da̱ du̱ ni̱ mmʉihʉ. Sinoque dá̱ pɛn'na̱hʉ
    p'ʉ ra̱ hya̱ n'namhma̱ guí pa̱di̱ ngue ma̱thoguitho da̱di̱ ma̱'a̱hʉ.
  nop-nop: Nu walane fagihi tubune hiditok bulaniŋgoŋ maŋgoŋ haŋaniŋgoŋ nadiŋa makat
    dautilitiliknit pepa youhamgut. Wondi welebulaniŋgoŋ tubumintahamdok moŋ. Adi
    tobo walanedi hiditok kisaŋ nadihatilat u hanimbihilit yoŋa unduŋ tugut.
  obo-NT: Purisu iddot id sulat a koniyu, movoggat en kos ginawa ku woy id taddu kos
    dayas ku pomon to lampas no lanu. Piru id kopi-i ku nod kosorollan dow no waa
    a mid sulat amoy'd posakit to ginawa row, ko konna, amoy id pokita ku no id dokollan
    ku en sikiyu to ginawa.
  cak-ENT: Ri xintük c'a rubixic chive, riq'uin c'a juis ok'ej xinbün-e. Riq'uin c'a
    k'oxomül y pokonül, roma juis xinnuc pan ivi' roma ri ic'ulachin. Ri xintük c'a
    e rubixic chive man richin tüj c'a que nyixinya' pa bis rix, man quiri' tüj, xa
    richin c'a que rix tivetamaj y titz'eta' que yin juis c'a nyixinjo' pa vánima
    chi'ivonojel rix.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ ᤋᤢᤰᤗ ᤑᤠ᤹ᤀᤠᤱ ᤔᤧ᤺ᤴ. ᤁᤖ ᤀᤡᤱᤃᤠ᤹ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤏᤡᤱᤒᤠᤴ ᤁᤢᤛᤡᤱ
    ᤁᤧᤏᤡ᤺ᤳᤋᤢᤶᤗ ᤑᤠ᤹ᤀᤠᤱᤅᤣ ᤀᤠᤏᤡᤱᤘᤠ᤹ ᤋᤢᤃᤧᤀᤠᤱ ᤛᤠ᤹ᤖᤡᤰ ᤀᤠᤕᤥ᤺ᤶ ᤐᤢ᤹ᤖᤧ ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤔᤡᤰᤘᤠ ᤌᤠ᤺ᤛᤢᤱᤗ
    ᤂᤧᤴ ᤛᤰᤀᤡᤱᤄᤱᤅᤡᤴ ᤀᤡᤱᤃᤠ᤹ ᤜᤠᤰᤏᤡᤱᤅᤠᤱ ᤘᤕᤠᤱᤗᤥ॥
  mie-NT: De jā ní ntee nī carta ñúcuán nūū nū, de ndasí nī nacani inī ni sīquī nū,
    de nī ntahúhvī inī ni, de jondē jácu nī nī ntee nī. De nduú ní ntée nī jā sāhá
    nī jā cucuécá inī ndá nú, chi sa jā cunī nū nāsa mānī ndasí nī jíín nú.
  san-TIB: ཝསྟུཏསྟུ བཧུཀླེཤསྱ མནཿཔཱིཌཱཡཱཤྩ སམཡེ྅ཧཾ བཧྭཤྲུཔཱཏེན པཏྲམེཀཾ ལིཁིཏཝཱན྄ ཡུཥྨཱཀཾ
    ཤོཀཱརྠཾ ཏནྣཧི ཀིནྟུ ཡུཥྨཱསུ མདཱིཡཔྲེམབཱཧུལྱསྱ ཛྙཱཔནཱརྠཾ།
  qve-NT: Chay cartata qankunaman escribimuspayqa, ancha llakisqan, preocupasqan,
    hinallataq waqaykuspayraqmi escribimuraykichis. Ichaqa manan qankuna llakisqa
    kanaykichista munaspaychu, chay cartataqa escribimuraykichis, aswanqa qankunata
    anchatapuni khuyakusqayraykun.
  pao-NT: Nu suda soonamme ka mu tuma'emukwadu nakase, nu yise mu-matu tubo. Nu ka
    besa mu soobedyana mu sootummatzina, nu gi suda mu sokwamana petzape.
  cbu-NT: Ashiriya, yandaranguri, mangi kapung mantsaranguri yandarangina. ¿Wanipaja
    tanurangi? Siyangaz kaminis kiyung kachiyarangina. Yandaranguri, waani mang' mantschinllinpa,
    tárangeezi, nda. Siyaa kizpur chinakuri yandarangina.
  usa-usa: kemá keráwáqtôpaqa maamin-áúbámá kágayaunanama ketirunóbáqá ummaa kéyaitana
    tirummá kéitanaboana tiqnumá yaráiye. keráwáqá tirummá ma timíyábá íma kétikaimanibo
    keráwáqtábá “ôriq umá kétikaiye” téq kemá paá timá-timenaaq uráune.
  soy-soy: Ncɔ́ŋ píimɑ kɛ́mɛɛ́ kɑḿ pɛɛ́ we lin kɛwuu-i nɛ́ mulú, nɛn mɛyíkíyiki
    téni ɑḿ nɛ rítɛlɛ́ tɛ̃ nɔ́ wɔ́lu. Amɑ́ ɑ́m nɔ́ wɔ́i rɛ nɔ́ɑnɛ́pɔ́ɔ ɑkɛ́ cɑɑi,
    nɛ nɔ́ wɔ́i rɛ ɑni ceri rɛ ɑ́m kusɑ nɔ́ lɑ.
  hui-hui: I̱naga mini taulia ho howabi mini burugulo howabi de iba timbuni ibalu
    howabi i̱na tíhondo beba ala gilibu wia haru. Ani birugo i̱na tí mo genda holenaga
    ndo tí bibahendehondo i̱na gubalini ogobiore ho kada lalu manda bilimulonaga gili
    biru.
  amf-amf: Gebhi gaalebee, woylamka qaabobee, thoothi ermitbeka yena inin thaapoono
    kattsi yeam inin nashenam yenin dhesoadettsi hamaysene; yeam bucchana hamaysetehe.
  quc-NNT: Aretaq k'ut xintz'ib'aj b'i ri jun wuj chik chiwe, sib'alaj in okinaq il,
    sib'alaj xinb'isonik, tajin k'u kinoq'ik. Man xintz'ib'aj tä k'u b'ik rech xa
    kixb'isonik, xane are kwaj chi kiwetamaj chi sib'alaj kixwaj nimalaj iwonojel.
  dob-dob: '@see-verse:2CO.002.003'
  wrs-wrs: Nonamba kava nemetva yemba novol vinvnamba, kamba wosavamengra lohna, kava
    moamba osevranamoa, kava kinmba mendekli lopsho vrena. Manara, mongova ye men
    avm indkoklanahonam. Kava wenahonam novol vevna. Kava novol vinvnamoa yemba, kinmba
    plothunilmba, heva os yem wolalm, osm ora, kava es yemba und vewol vev.
  mca-mca: In henq'ika'aƚ ei qi in yuƚ'axi'mkii qa yitawje'met iye qa olots ke' nekju'
    yit'ilii in yaq'apyijkii, qa nite'ƚe ikji' in henq'ika'aƚ ei qu' net'ejuyets qu'
    uƚ'etsi'iƚi'mkii, qe qa' enikfe'li'ƚets yijat'ij pa' na'l ye'm yeqsu'unka'x, les
    in hit'ijets pa' yeqsu'unka'xi'ƚ ej.
  tzo-TZC: Ti cꞌalal laj jtsꞌibaboxuc ti baꞌyel jcartae, oyun ta vul oꞌnton, ta at
    oꞌnton. Jaꞌ jech xtoc liꞌocꞌ. Pero mu yuꞌunuc laj jtsꞌibaboxuc ti jcartae yoꞌ
    jech ta xacacꞌoxuc ta at oꞌnton. Jaꞌ noꞌox yoꞌ xanaꞌic ti ep cꞌuxoxuc ta coꞌntone.
  mya-mya: ငါ​သည်​အ​လွန်​ပူ​ပန်​သော​က​ရောက်​၍​မျက် ရည်​များ​စွာ​ကျ​လျက်​ထို​စာ​ကို​ရေး​လိုက်​ခြင်း
    ဖြစ်​၏။ သို့​သော်​သင်​တို့​အား​ဝမ်း​နည်း​စေ​လို​၍ မ​ဟုတ်​ဘဲ သင်​တို့​အား​ငါ​မည်​မျှ​ချစ်​ကြောင်း
    ကို​သိ​စေ​လို​၍​ရေး​လိုက်​ခြင်း​ဖြစ်​သည်။
  gng-NT: N là kiɛh nɛ kugbɔnku nnɔ ma nnɔ, nʼyɛnm ŋa là ŋmɛ fiimu nɔ, nì wi nni
    ki tì kɛnde' nɛ n muɔh brìbrì. Nin nɛn kɛ ŋɔ ma là kɛle' kugbɔnku bugbɛn ń
    saa niʼyɛnm, n la yíe ní bɛnde n yíe nɛ ki tì kpɛ ma bo nɛ.
  cbi-NTPO: Tsaaren iya juntsa kiika piikendu pure' pensaa ju', mika llaki jutu warendindu
    piikemuwaayu. Tsejturen ne juntsa kiika ñullanu piike' ere' bain ne llakinguikaakenu
    erendyuyu, iya naa-i estyamu'ba juntsa dekeewaanaa tsanguiyu.
  ikk-NT: Ẹkwan lẹ obi rị a gbawanị m kẹ m gi de ya wụ ẹkụkwọ-ozi. E deni m'ẹ n'ọ
    fụ ụnụ, kanị m de ẹ ni ụnụ marịn nị ụnụ rị m obi ọda-ọda.
  leu-leu: Ne kala xe simi pana maasaxan e lagafan la xunus iga e pana taangiisan
    xaves sait. Ne pife vile xena famamaxus nami taasaxa xena xuus nami pana vubuxan
    xasingitan molava siak xe simi.
  maz-NT: '''Ma ró pen''c''eji c''e carta, me ró cjijñi cjo ri jyëzgueji c''o na s''o.
