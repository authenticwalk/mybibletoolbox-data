  tgo-tgo: Mbaŋa ya roriya letako iyako ya rerenuwaŋa laghɨye weiŋgu lo gharevɨrɨ
    laghɨye moli, na ya rori weiye maralumuŋgu. Ya rori ma ŋgoreiya ya thɨvathara
    nuwami, ko iyemaeŋge mbala hu ghareghare ya gharethovuŋga laghɨye moli.
  yap-yap: Kug yoloy e babyor ngomed ni kari magafan’ug ngomed, ma kari kireban’ug
    ni be map’map’ e lu’ u owcheg, ni gathi fan e nggu kirebnag an’med, machane bochan
    e ngam nanged gelngin fanmed t’uf rog ni gimed gubin.
  mop-NT: Le'ec ti tan in tz'iibtic te'ex a carta abe' biq'uin ado'o, yaj in wool.
    Top yaj in wool tu jajil asto ti uchi in woc'ol. Ma' ti'i u yajcunbeebe'ex a wool
    in tz'iibtaj te'ex a carta abe'e. In tz'iibtaj abe' ti'i ca' a weelte'ex ti top
    yaj in wu'ye'ex.
  tet-tet: Baa oras haꞌu kalo hakerek uluk nia, haꞌu koran susar no neon todan, tan
    emikaan hahalok. Haꞌu moos tanis waꞌin. Mais kakerek kalo nunia kodi katudu haꞌukaan
    dadomin baa emi. Lahoos atu kodi kasusar emi.
  hlt-MCSB: Phacip phabaem neh thinko ngaisaknah boeih lamloh mikphi puem neh nangmih
    ham kan daek te, nangmih te kothet sak ham pawt tih lungnah muep ka khueh te na
    ming uh van ham ni.
  xtd-NT: Yo n‑xo ndu ini‑da te n‑xo tnau ini‑da, hora n‑kidavaꞌa‑da carta ijan. Xa
    diko n‑xo ndaꞌi‑da. Ko ñatu n‑kidavaꞌa‑da xa ku tnau ini koio‑n. N‑juini‑da xa
    jini koio‑n nada xemani ñaꞌa‑da.
  mdy-ETH: ሚርጌ ዖዪ፥ ሜታዺ ማሊሢና ሃሣ ሚርጌና ዬኤኪ ዬኤኪ ታ ዒንሢም ፃኣፔሢ ሚርጌ ታ ዒንሢ ናሽካያ ማዔሢ ዒንሢ ዔራንዳጉዲ
    ጌይ ማዓንዳኣፓዓቴም ዒንሢ ዖዪሳኒ ጌይቱዋሴ።
  spl-spl: Yawu gârâmâ biwinaŋe kepeiyekmâ mansan. Yakât otmâ pepa kulemguwan ya sâlikum
    nâŋgâŋetâ tepyeŋe bâlewuap nâŋgâm tepne nâŋgâyiŋgim dondâ isewan. Yawu otmâ ya
    sâlikum nâŋgâm nâhâitŋe “Nâŋgâningimap yaŋak pepa yu kulemgum katningimu takap,”
    sâm nâŋgânomaihât yawu kulemguwan.
  usp-NT: Cuando xintz'ib'ajb'i inwuj li pi awechak, sub'laj imb'isonc y sub'laj c'ax
    laj wanm asta xwok'b'ej wib', pero ma' ri' ta' chwaj tanye' b'is chawechak pirechi'
    tawetemajtak chi in sub'laj atinlok'ajtaka' atak juntir.
  zav-NT: Tristchgua zoa' catə' bzoɉa' cart de'en bseḻa'a na' chegüi'inchgüeida' ḻo'o
    yic̱hɉla'aždaogua'anə' xte gwcheža'. Bzoɉa' cartən' caguə par nic̱h sole trist
    sino par nic̱h əṉezele de que nada' chacchgüeida' c̱hele.
  sgz-sgz: '@see-verse:2CO.002.003'
  kek-NT: Nak xintz'i̱bac e̱riq'uin xinyot'e' ut xinya̱bac xban nak xraho' sa' inch'o̱l.
    Inc'a' xintz'i̱bac e̱riq'uin re xq'uebal xrahil e̱ch'o̱l. Re ban nak te̱nau nak
    k'axal raro̱quex inban.
  blz-NT: Tempo i yaku' nuntulis surat iya'a bo ko'omuu, yaku' siasa tuu' a noangku
    ka' masiongo' tamban i yaku' nowiri. Panduungku taasi' se' i kuu bi pasiongo',
    kasee kada' inti'ionmuu se' i yaku' molingu'kon tuu' i kuu.
  poe-NT: Kjánchó tió ikjian tí xroon a chrꞌanhánrá senó la imá kóxakonhen a̱senná
    tsja̱nka kja̱xin. Kjánchó jehya kíxin ikjian tí xroon a chrꞌanhánrá kíxin chrókjui̱ntakꞌávárá.
    Náhí. Ikjian tí xroon chrꞌanhánrá kíxin chrókónoaxínrá kíxin imá tjua̱hará tí
    jahará.
