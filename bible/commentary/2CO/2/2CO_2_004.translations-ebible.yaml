    yamaleŋ thôk. Miŋ yahato kapya êŋ ek nêm môlô malaiŋ ami. Mi. Yahato ek injik
    thô nena yaleŋhaviŋ môlô bêŋ anôŋ.
  mqj-NT: Inde angku ukisangkoa' sura' yolonae, masussa tongan-tongan kusa'ding anna
    rantang buaku lambisan tumangi'na'. Tae' kukua la kupopebangkoa' sura' anna malara
    masussa duka' penawammua', sapo kukua anna malara muissanan kumua kukamasei tongan-tongangkoa'.
  rus-SYN: От великой скорби и стесненного сердца я писал вам со многими слезами,
    не для того чтобы огорчить вас, но чтобы вы познали любовь, какую я в избытке
    имею к вам.
  mbh-mbh: Na tho wat venen aken, eneke lemik kerere na thekik einga i teel nge thomu,
    nako tho wat malueng aton a thomu nge. Na tho wat i a thomu nge ve aro tho palemi
    kerere thomu avele, aveto tho wat i ve aro lomumu mire ako ve, ok sagu rintet
    thomu.
  bdd-bdd: '@see-verse:2CO.002.003'
  cbt-NTPO: Chiníquën sëtato, i'hua ninshitëranquëma'. “Co yanatërinacohuë',” ta'to,
    sëtërahuë. Na'nëchináchin cancantërahuë. Co nohuantërahuë' chiníquën asëta'huanquëmaso'.
    Co no'huiranquëmahuë'. Na'con nosororanquëma'. Ina nitotacamaso marë' ninshitëranquëma'.
  srn-NT: A ben hebi gi mi fu skrifi unu. Mi du en nanga sari ini mi ati èn nanga
    furu watra-ai. Mi no du en fu un firi sari, ma fu un kon ferstan a tranga lobi
    di mi abi gi unu.
  cta-NT: Nu loꞌo nguscua naꞌ quityi biꞌ, quiñaꞌa̱ tsa ngulacua tiꞌ naꞌ liꞌ; xñiꞌi̱
    tsa tiꞌ naꞌ ngua liꞌ, hasta ndyunaa naꞌ xquiꞌya cuꞌma̱. Pana siꞌi chaꞌ ca xñiꞌi̱
    tiꞌ cuꞌma̱ nguscua naꞌ quityi biꞌ; ngua tiꞌ naꞌ chaꞌ ca cuayáꞌ tiꞌ cuꞌma̱ chaꞌ
    ntsuꞌu tsa tyiquee naꞌ ñaꞌa̱ naꞌ jiꞌi̱ cuꞌma̱, biꞌ chaꞌ nguscua naꞌ quityi biꞌ.
  bqc-SIM: Ma lápi kɛ̃̀ɛ́ ń pↄsiao ń nↄ̀sɛpusuo ń wɛ́'ioɛ, i kɛ kɛ́ mà á pↄ
    ya yã́i no, kɛ́ àↄ dↄ̃ lá ma yeaázi kà yã́iɛ.
  tcz-CHONGTHU: Hiche lekhathot kajih chu lunghemna lentah neija, lunggimna neipuma
    chule mitlhi tamtah sohleuva nangho lungnat ding chu deilou jeh a, ichan geiya
    nangho kangailut'u ham ti hi nahet joh dingu kati ahiye.
  mar-mar: कारण, मी दुःखाने, मनाच्या तळमळीने व अश्रू गाळीत तुम्हास लिहिले ते तुम्ही
    दुःखी व्हावे म्हणून नाही पण तुमच्यावर जी माझी प्रीती आहे तिची खोली तुम्हास समजावी.
  snp-snp: Moda kolafe? Komu lufuwa wi fulo gedomo ya sene-mulune keina oto ogofu
    naba-naba kolito, kufu omo omune nowala naba-naba lomaito lufuwawa ya wiyomo ne.
    Etito wiyomo ya linate katoti keina kolinawae, loto wiyámowe. E’e, linate senemulune
    naba-naba gimomo mona ya kolife loti kolinawae, loto lufuwawa ya wi fulo gedomo
    ne.
  isl-isl: Þið getið ekki ímyndað ykkur hve erfitt það var fyrir mig að skrifa ykkur
    fyrra bréfið. Það olli mér mjög miklum sársauka og ég grét yfir því. Ég ætlaði
    ekki að særa ykkur – heldur gera ykkur grein fyrir því hversu annt mér var um
    ykkur.
  spy-NT: Kyāāsirwook āriirē kukāng'woonchoo. Mēēbērē kyāāyēyē kuu nyooto saayeyaak
    ōnērēēkiisyē, nteenee kyāāmāchē ōnkēt chamateenyuu nyēē nyikiis nyēē āboontēēnook.
  xnn-xnn: Isonga isnan ninsolatak et nin-ayos nan agak gapo isnan dadama ay seg-angko.
    Ngem egayak ninsolat ay mangipaseseg-ang ken dakayo nodi ninsolatak tay kayatko
    ay ipaila nan pilmi ay layadko ken dakayo.
  mwe-mwe: Punannjandishilenje pala munaliji nshilaje shikulungwa muntima na minyoi
    jilitunguka, nngabha kuti nng'injikanje, ikabhe mmumanyanje shinguti kumpinjiyanga.
  tte-tte: Saugana letane bwaine yalele yanuwanuwatu lalakina me yagu nuwa-polowe,
    kabo letane yalele meyagu matalilo. Nige yakato letane yalele na nuwamiu yasibayanae,
    na iyamo nuwanuwagu wakatai yakato yau yamulolo lalakina kolimiu.
  tcs-tcs: Wen ai bin raite dat nada leta po yupla, ai bin gad prapa big atso. Ai
    bin mata krai wen ai bin raite dat leta. Ai no bin wande yupla po pil sore po
    mi bat ai bin wande yupla po prapa sabe aumas ai prapa labe yupla.
  hlt-THB: Nangmih kaw seet sak aham am nawh ni lungnaak khqi soeih nyng tice nami
    simnaak thai aham, kawseet mikphli tui a baw doena ca ni pat lawk khqi nyng.
  soq-soq: Ne leta sa nuana pokawaida, ke ita sai debamawa do e manlawo girumanten.
    Ne epe dewasana mai e poka enalepaa baiwa, dia, tane e ewane ateitane insena baiwa
    ne e nuawadawadaidaledina.
  qub-qub: Fiyupa yarpachacur, llaquicur wagashpärämi chay cartataga isquirbimurä.
    Ichanga manami llaquicunayquipächu cartacamurä, chaypa ruquenga gamcunata fiyupa
    cuyashäta musyanayquipämi.
  att-att: Á sù ngaw pattúrâ ku nikayu, á naraddamà kuruk ánna nabagabagalà nga nakkulukulè,
    megapu sù narákè nga kingnguá naw. Ngam yá lâ ipattúrâ ku, ari ta paraddamat takayu,
    nu ari galâ ta ipakánnámmù yù nepallà nga ángngiddù ku nikayu.
  bki-bki: Neber jibe na bior napano bogo na nebivitau biedu ban kamiu nua na, nomijog
    bova laka garuei. Nomijog jibe kiaku iviso vaataro vuru kokorovio, a jogumiraku
    aju ajibiribil. Iliano na jikirkili nalo napano neber ka kamiu ea m̃esi nei, maka
    nala rivior napano nojidom ka nala kamiu bunu kuvijog rivova, mia nojidom nala
    ka kamiu kuvitilubar ka kiniou nojo tinieku jii laka kamiu bogo nonovio.
  bqp-bqp: Ma takada pìi kɛ̃̀árɛ wari gũn kũ pↄsira zↄ̃kↄ̃ↄo kũ wɛ́'i dasio, adi
    kɛ de á pↄ yaka yãinlo, de àgↄ̃ dↄ̃ lákũ má yeái nà yãimɛ.
  mcp-mcp: Mə á cilə ntâg kálaad wɔɔŋgʉ́ nə məzhwíílɛ míshʉ́d, mə ŋgə́ dʉ́g *incwaw
    í ntʉg, lâm kú bə mə nə́ shɛɛ. Njɨ, mə a shígɛ́ cɛɛl wá bɨ́ məcɛy lámʉ́d, mə á
    yida cɛɛl nə́ bɨ mpúg nə́ mə ŋgə cɛɛl bɨ́ váál á ntɔ̧ minjɨ.
  hat-hat: Wi. Lè sa a, kè m' te boulvèse anpil, kè m' te sere, se ak dlo nan je mwen
    te ekri nou. Mwen pa t' fè sa pou fè nou lapenn non. Se vle mwen te vle fè nou
    konnen jan m' renmen nou anpil.
  npl-NT: Porke ijkuak onomechtlajkuilili, satlawel onimotekipachoaya iwa onimoyolkokoaya
    iwa onichokaya. Pero amo onomechtlajkuilili para nomechyolkokos, yej para xikmatikah
    satlawel nomechtlasojtla.
  bgg-bgg: Gu nathek shii bajo diig chiih-è bajo duhug nane bajo mieg khothek shan
    ne zey; Gu mizey hì ne nathek shii duhug rek yi pha azey ro, jishii gu è nathek
    zab shii khama miie pha jithek thieg yi pha zey.
  eng-TCENT: For I wrote to you out of great distress and anguish of heart and with
    many tears, not to cause you sorrow, but to let you know the abundant love I have
    for you.
  eng-BSB: For through many tears I wrote you out of great distress and anguish of
    heart, not to grieve you but to let you know how much I love you.
  cpu-NT: Notyaantakemiroranki nosankinare, novashirevaitatyaara nosankinatakemiro.
    Tera iro notyaantantakamirori onkantya nonkantzimoneentakaantyamiri. Aña nokovavetatya
    piyote osheki netakoperotataikami.
  san-ASM: ৱস্তুতস্তু বহুক্লেশস্য মনঃপীডাযাশ্চ সমযেঽহং বহ্ৱশ্ৰুপাতেন পত্ৰমেকং লিখিতৱান্
    যুষ্মাকং শোকাৰ্থং তন্নহি কিন্তু যুষ্মাসু মদীযপ্ৰেমবাহুল্যস্য জ্ঞাপনাৰ্থং|
  tac-NT: '''Lige ne ''we seweka ''siéturu alué osilí osá, ''lige nalaka ''siéturu
    ne. ''Lige ''we galé ne ''emi, alekeri osé ne ''emi. Alué osilí, tabilé ne''ogí
    kéré.'
  eng-WEBPB: For out of much affliction and anguish of heart I wrote to you with many
    tears, not that you should be made to grieve, but that you might know the love
    that I have so abundantly for you.
  gfk-H: Hokaiken, iau ga pakpakat tupas muat nalamin ta ra tamat na harmanang ma
    ra tamat na tinirih narako tano balagu. Ma iau ga pakat ia ma ra haleng na palona
    matagu. Pa iau ga pakpakat hua bia enaga gil hatapunuk muat, senbia wara hapalainei
    muat bia iau manga sip muat.
  viv-viv: FaꞋina yami leta gaꞋetoladina ana toveya yaku waꞋaseꞋuꞋaulolo yaku wanuwavita
    yaku watagiya gaꞋetoladina. Keke vaita ganakiveꞋaseꞋaulolomi faꞋina hidedemi gadaꞋetoladini,
    keke. Au yaku nuwanuwa agaimiya gavatubuga ma wanahalamanena faꞋina gagahe.
  yao-yao: Pananlembelelaga ndili ngusongoneka akuno ndili ngulilasika ni misosi,
    ngaŵa kuti nansupusye ŵanyamwe nambo kuntenda mmanyilile kuti ngunnonyela kwannope.
  tgp-tgp: Na rongo mo sati hajavua hin rani atu na uli leta atu isamim, r̃omiku mo
    jovi tavera ale na tangi matana. Na sopo opoia vara a vai kamim ha r̃om sasati,
    pani na opoia vara ha levosahia sohena sava na lo opoi kamim.
  auc-NT: Botö nanguï caate wædömo inte mïmönoque pönente wæwëninque yabæque adobaï
    Ca ca nanguï pönente wædinque mänömaïnö ante wæbopa. Incæte botö, Mïnitö wæwencæmïnimpa,
    ante dicæ ämogaa. Wæætë, Botö æbänö mïnitö ïmïnite nanguï waadete pönëmopa, ante
    ëñencæmïnimpa, ante odömoncæte ante yewæ̈mömopa.
  kbc-NT: Niɡ̶ijo me jidi naɡ̶ajo eledi notaɡ̶anaɡ̶axi, eliodi me joɡ̶owikomata codaa
    eliodi me ee agecaɡ̶alo neɡ̶epaaɡ̶icota meliodi me jinoetibece. Ajidikotibigaɡ̶aji
    daɡ̶a jaote makaami agecaɡ̶alodipi, pida jidikotibigaɡ̶ajitiwaji me jaotibige
    mowooɡ̶oti meliodi me ɡ̶ademaanitiwaji.
  bmh-bmh: Iz bigegwa sikut wai maremin ziwas ebu, izal oiab uhu usalina, oiab bisom
    banou mui sikut wai maremin. Iz ag oiagab uhu usalabun aimai sikut wai marab tam,
    iz ag en izal oiab banou noumanem abai marabun sikut wai maremin.
  ctu-BL: Wocol tsa cubi che' bʌ tsac ts'ijbubeyetla jun, come cabʌl tsac cha'le pensar
    ame c techbeñetla i ch'ijiyemlel la' pusic'al. Cabʌl tsa cubi wocol. Tsac cha'le
    uq'uel. Pero wersa tsac ts'ijbu cha'an mi la' ña'tan mic wen c'uxbiñetla.
  meq-meq: Ahəl nakə neŋ na watsakum naha ɗerewel niye na, ta mətuwe eye haladzay.
    Na watsa ta mədzal gər eye hərwi ɗərev a wur fagaya ɗokɗok haladzay. Na watsakum
    naha na, hərwi məwurakum ha ɗərev bay. Ane tuk na, na watsakum naha na, hərwi
    ada kâ sərum ha, na wuɗa kurom haladzay.
  noa-H: Pari jãg hẽsap pãrag deepʌ̈yaag p'ã chiraawai t'umaa k'ĩirjuwia gaai machaaga
    haadëmua warag mʌchta bĩejeejim. Pari mʌch meerba chirʌm, mua hẽsap gaai pãrag
    jãg p'ã deepʌ̈itarr chan sĩi pãar hök'ĩirjuu hapieg k'abajim. Magju k'ãai hante
    jãg p'ã deepʌ̈itarran, mʌchdëu chadcha pãar k'õsi chirʌm k'ap hamk'ĩir hajim.
    Mua pãar k'õchk'aba chirak'iin, pãar jãjãgk'amjã mʌ gaai mas k'aba chiraajeek'am.
  alp-NT: Po au leki sulate loko imire, lalekue susa titinai, au rani eti hnetekeku.
    Au natue sulate kena ono imi susa mo, po au ono ele mere leke imi rekwa be au
    oki imi titinai.
  san-VEL: vastutastu bahukle"sasya mana.hpii.daayaa"sca samaye.aha.m bahva"srupaatena
    patrameka.m likhitavaan yu.smaaka.m "sokaartha.m tannahi kintu yu.smaasu madiiyapremabaahulyasya
    j naapanaartha.m|
  kbq-kbq: Narimpamo'a tusigna nehige'na zavinete'na, ama avona kreneramue. Tamarimpa
    tamazeri kna hunakurompage, nagrama nagu'afima navesineramantoaza antahiama hanazegu
    kreneramue.
  kbh-kbh: Pero chë tsbuanácha tcbonjanëbuábiama ora, ats̈e corente s̈onjanongmé y
    ainana s̈onjántsets̈ena chca jabuache soyënga ts̈ëngaftanga jubuábiamama, y chca
    jamama shëchbuíynaca sënjanoperdé. Pero ats̈e ndoñe checbátanëbuabiama ats̈e jatsmama
    ts̈ëngaftanga puerte ngménaca chas̈motsemnama, ndayá chas̈motsetats̈ëmbuama ats̈e
    ts̈a cbababuánÿeshanama.
  ron-LSB: Pentru că din multă suferință și din angoasă sufletească v-am scris cu
    multe lacrimi, nu ca să vă întristez, ci ca să cunoașteți dragostea pe care o
    am din belșug pentru voi.
  pon-pon: Pwe ni lokolok o majak en nan monion i me lapalap, me i intin kilan janejan,
    kaidin pwen kamauki komail, a pwe komail en ajada, duen ai limpok on komail kaualapia.
  nhe-BL: Nelía nechyolcoco quema nimechtlajcuilhui nopa amatlajcuiloli. Nimocueso
    huan nimochoquili miyac, pampa ax nimechtlajcuilhuiyaya para nimechcuesolmacas,
    pero nijnequiyaya xijmatica para nelía miyac nimechicnelía.
  sps-sps: Nyo saraa kamits fiisok te kirkir fi naa nyon fafakap nan noun naa to aya!
    Ana koma vanyo patang fiisok ovei vato, nyo susuiny matan kan vato te kirkir fi
    naa nyon naa. Nyo tsugainy fapatang maromi tana foka to te kirkir of bus vanyo
    mi, sana nyo komainy maromi ma natiny a ka to, i tovei, tan mangiir tsian tsonyo
    tsumi.
  wnc-wnc: Ngan. Tupa nata pas ginde matandamukumu wa nata meya takngatu ginde damunangge
    natake dua nata matakum. Aho. Natane musipma meya siknga ginde natapbum. Natake
    kwanamu kumzang siyuk pas wasanu ginde matandamukum. Sike pas wasanu ginda kendeke
    nata ginde musip gwaang natandamunggat taknga anggaman siwan kaningge natake matakum.
  bus-bus: Ma takada pì kɛ̃̀are nawɛ̃a guu kↄ̃n pↄsia bítao kↄ̃n wɛ́ɛ'io plɛ̀plɛ,
    èe kɛ lɛ a pↄↄ yaka yãnzinlo, lɛ àgↄ̃ dↄ̃ lán má yeazi nà yãnzimɛ.
  gub-BL: Hepape ipy peme imono kar mehe azemumikahy a'e 'ar mehe ihe, penemiapo kwer
    ikatu 'ym ma'e rehe ihe. Azai'o ihe no. Namono kar kwaw a'e pape pemuzemumikahy
    kar pà. Apuamutar katu ihe, a'e rupi amono kar peme ihe. Hepurukwaw kar wer peamutar
    katu haw rehe peme, peme imono kar pà.
  imo-imo: Paimbo nani eno pipia te topo tiru wali eno oi teko moloringi mele pilipolio
    pipia tomboindo na kamelena paa mindili tepa konopu umbuni tepili kola tepo molopolio
    pipiamu topo eno tiru. Eno tepo umbuni tiemboi nimbo naa tiru. Nalo eno konopu
    paa lakopa mondoro ulumu ningo pilengei nimbo topo tiru.
  boj-boj: Bole, e are gulbe ti akam ti sosim anjam di neŋgreŋyem. E niŋgi are gulbetetŋgwa
    osim anjam di neŋgreŋyosai. E niŋgi tulaŋ qalaqalaiŋgeqnum di niŋgi qalieqajqa
    deqa e anjam di neŋgreŋyem.
  eng-DRA: 'For out of much affliction and anguish of heart, I wrote to you with many
    tears: not that you should be made sorrowful: but that you might know the charity
    I have more abundantly towards you.'
  knf-knf: Aa, dpiiŧan awo na mnkuul, ajooţan, kë uleef ubeew na nji. Kë nşë wo mëmpiiŧan
    piiŧ najooţanaan, ddo haŋ nameena jibi nŋalanaŋ maakan.
  san-KHM: វស្តុតស្តុ ពហុក្លេឝស្យ មនះបីឌាយាឝ្ច សមយេៜហំ ពហ្វឝ្រុបាតេន បត្រមេកំ លិខិតវាន៑
    យុឞ្មាកំ ឝោកាត៌្ហំ តន្នហិ កិន្តុ យុឞ្មាសុ មទីយប្រេមពាហុល្យស្យ ជ្ញាបនាត៌្ហំ។
  arn-NT: Welu feychi wirileluwiyiñ nga tüfeychi karta rume fillduamkülen ka weñangkülen
    ka meken ñi ngüman kütu. Welu wirileluwlayiñ tamün weñangküleael ta eymün, welu
    may femngechi tamün kimael iñche tamün rume piwkeyewfiel.
  zas-NT: Chi bacan guiꞌch guie dád guyun xgab abiꞌ guyunayan xt ronan bacan diidxnaa
    ni bacan loj guiꞌch guie, per ad bacatan guiꞌch guin par gaguꞌnayan lëjt, bacanan
    par gagbeedi guial rën daꞌtan lëjt.
  ken-NT: Nsɨŋ be nɛ bɛyǎ bɛbe antɨ, nɛ basɛ́mɛ́, nɛ babhɛsɛ amík. Mbɨ́kɨ́ sɨŋ bɛ́chɔŋti
    batɨ ayɛka amɛm. Nsɨŋ chi bɛkʉ mǎndɨŋɨ bɛ nkɔŋ be tontó.
