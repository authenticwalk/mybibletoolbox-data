  ncu-NT: Amo̱se̱ se̱ ne̱ mo̱ a kyo̱rɛɛ wo̱re̱ ko̱ bo̱ kyo̱ŋwe̱ mo̱ne̱ tɔwe̱ ke̱tɔ
