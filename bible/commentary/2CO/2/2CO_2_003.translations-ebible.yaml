verse: 2CO.002.003
translations:
  kpx-kpx: Katealemo di subuta levaleva mole hisaliai laheho hanavonu. Di subuta lae
    lohoaleu hoto isute loui la haivege la kemo uvulahai di vahaeho vaholilu. Isito
    di isiviale la vaveve toela ke bahata halevage di lohoi elehai vahaehoige la bahata
    vahaeholahave.
  okv-H: Eto na ungota degi ke ngahia na kajihena amita be amo na ungota degi pambae
    kihi ta ungona ke avo tambu au teho mihirovo pambuto ungota tunga javotoho ari
    avo kiaehena. Eto na kogona amo na tunga javotoho ururono ungote tapa tunga javotoho
    aisova.
  tbo-tbo: Geka binei ma naka bahana a giluma neiyahi uyahimi. Ega nugonugou ipa a
    nehi po taumi ipa ona inugokaohau ona winugodubuwe. Matababana a hanapugena dumaya
    naka u kaoha taumi gasi omi kaoha.
  mal-C: എന്നെ ആനന്ദിപ്പിക്കേണ്ടവർനിമിത്തം ദുഃഖിതനായിത്തീരാതെ ഇരിക്കേണ്ടതിനാണ് ഞാൻ
    മുൻലേഖനത്തിൽ നിങ്ങൾക്ക് എഴുതിയത്. നിങ്ങൾ ആനന്ദിക്കുന്നത് കാണുന്നതിലാണ് ഞാൻ ആനന്ദിക്കുന്നതെന്ന്
    നിങ്ങൾക്കു വ്യക്തമായി അറിയാം എന്നെനിക്ക് ഉറപ്പുണ്ട്.
  grc-SR: Καὶ ἔγραψα ⸋ὑμῖν⸌ τοῦτο αὐτό, ἵνα μὴ ἐλθὼν λύπην ⸂ἔχω⸃ ἀφ᾽ ὧν ἔδει με χαίρειν,
    πεποιθὼς ἐπὶ πάντας ὑμᾶς, ὅτι ἡ ἐμὴ χαρὰ πάντων ὑμῶν ἐστίν.
  bgc-bgc: अर मन्नै याए बात थारे तै ज्यांतै लिक्खी के कदे इसा ना हो के मेरै आण पै,
    जिनतै मन्नै आनन्द मिलणा चाहिये, मै उनतै उदास होऊँ; क्यूँके थम सारया पै मन्नै इस
    बात का भरोस्सा सै, के जो मेरा आनन्द सै, वोए थम सारया का भी सै।
  khz-khz: Voia pakunai au na vopepa gaokana atalo-venimito. Au ati aririwato, au
    pana wati, pio vega-verereku talimami na au pio vega-aovitivitiku, kwalana au
    ripaku au avererena kapunai gomi maki au ria, taverere-kouna.
  deu-TKW: So habe ich diese Angelegenheit brieflich bei euch abgemacht, damit ich
    nicht, wenn ich käme, Betrübnis habe von denen, an welchen ich Freude haben sollte;
    darf ich mich doch zu euch allen versehen, daß meine Freude euer aller Sache ist.
  zsr-NT: Qui lë ni naꞌ buzujaꞌ queëliꞌ lu guich ziꞌal. Cutu guꞌndaꞌ guidaꞌ ga zoaliꞌ,
    cui gunliꞌ ga huiꞌndaꞌ, le ral‑laꞌ gunliꞌ lbiꞌiczliꞌ ga udzijdaꞌ nedaꞌ. Le ruzxöni
    ladxaꞌa lbiꞌiliꞌ, nözdaꞌ udzíjiliꞌ yúguꞌtëliꞌ chquiꞌ udzijdaꞌ nedaꞌ.
  lin-lin: Nakomelaki bino ndenge mpe nasali yango sik’oyo mpo ete bato oyo basengeli
    kosepelisa ngai bayokisa ngai mawa te tango nakoya. Nandimisami penza na tina
    na bino nyonso ete esengo na ngai ezali mpe esengo na bino nyonso.
  hns-NT: Ham oe tjietthie liekhlie rahielie djeme hamke aaike oedaas na howe ke pare.
    Toelogke to tjaahat raha hamke khoesiaalie dewe ke. Hamaar sotj-bietjaar hai kie
    hamaar khoesiaalie toelogke khoesiaalie bhie rahe.
  noa-E: Mag khĩirjuwiata ar nacha mʉchdëu pãrag ẽsap phã deepäaiwai ag gaai sĩi jaaupʉ̈i
    chirajim, mʉch barju nawe pãach appai iekhawia mag khaigba aadëp nʉm thumaa wajapha
    arreglaamkhĩir. Mua khaphʉ chirʉm mʉch onee aju, mʉ barju nawe pãrau mag problema
    arreglaapʉ̈imʉn; mag amʉn mʉch appaijã khaba pãachpata dʉ̈i onee aju.
  eng-EMTV: And I wrote this very thing to you, so that when I came, I would not have
    sorrow from those from whom I ought to have joy, having confidence in you all
    that my joy is the joy of you all.
  mib-NT: Te jeē yúcuan cúu jeē ní tee ri carta un núū rō, návāha nacani ni rō sɨquɨ̄
    cuéchi ró sáha, te ma cucuíhyá ni rī sáha cuēchi ró quɨ́vɨ̄ jeé rī nuū rō. Chi
    sa suhva sáha ró jéē cúsɨɨ̄ ni rī. Te jíní vāha ri jeē núu cusɨɨ̄ ni rī, te suni
    ndɨhɨ ró jíjnáhan ró cusɨɨ̄ ni rō.
  lif-NT2: इङ्‌गाॽ खिनिॽओ ताआल्‍ले़ सःप्‍मा के़बाङ्‌बाल्‍ले़ए आनिङ्‌वाॽ मे़दुक्‍खुन्‍ल
    फाॽआङ् तगिबा सक्‍इङ्‌घङ्‌ङो हे़क्‍तङ्‌बा के़साक्‍पा पाःन् साप्‍तुङ्‌बारो॥ इङ्‌गाॽ
    सःत्ताल्‍ले़ खिनिॽआङ् के़सःत्तिॽ के़लॽबा से़क्‍खाए निःसुङ्‌लो॥
  xnj-xnj: Ndava yeniyo ndi navayandikili kuvya nibwela lepi kavili kwinu nikotoka
    kuviniswa mtima na vandu veviganikiwa kunihekesa. Nimanyili uchakaka kuvya nene,
    nakaheka mwavoha nyenye mewa mwiheka.
  mmx-mmx: Ni lavasuun teren la nia aga malagan mo lovoang petpes tinimi. Agoxopara
    i do ana vot pasa nimi la ana ruuna ka lainbulu mila nemi vam nom limixin do ri
    lox amomo ia. Aga nunu do mina momo eburu minia.
  cbr-NT: Mitsu isi cuaniami 'ë masá nuitumiti rabanan cana cuanquinma mitsu usaía
    quicë quiricashi buánmian. Buánmiquin cana sinan, 'ëx cuani masá nuitutíma cuëënia
    isi camina mitsúxribi upí oquin sinani cuëënti 'ai quixun.
  tee-NT: Jantuca' xac'amputunacha ni xacnajun ni ca va lai xac'amak'aninilh ni xaclakts'ilh
    tuch'i ju layat'it. Pus yuchi iclalhilak'ak'aimauch lacats'unin acsni icla'ats'oknuniu
    p'ulhnan. Ju chunch acsni aclalakcha'anau ju uxijnan pus jantu aclhi'amak'aninina'
    tuch'i layat'it. Alai va aquilamak'ank'achayau ju quit'in. Pus icc'atsai ni vachu'
    ak'ach'ana'it'it ju minchux'an acsni iclalhik'achanauch ju uxijnan.
  eng-LSV: And I wrote to you this same thing, that having come, I may not have sorrow
    from them of whom it was necessary [for] me to have joy, having confidence in
    you all, that my joy is of you all,
  cak-NT: Y chuka' can quiri' ri xintz'ibaj yan e chiwe, chi quiri' cuando ren xquinapon
    iwiq'uin, can manak chic xquibison roma ri rubanon ri ic'aslen, xa can xquiquicot
    ta iwoma, roma can quiri' nic'atzin niben chue. Y weta'n chi cuando ren xquiquicot,
    quiri' chuka' xtiben rix, roma cuando ren yiquicot, weta'n chuka' chi rix can
    jixquicot chuka'.
  pah-NT: 'Nurã ji ikwatijari pe me ikwehe pepohi ti pejikote''varuhua hugwi kiro
    javo. A''ereki ji a''e: Po ji hoi g̃a pyri nhinhi''ig̃ahyavo g̃a pe g̃andekote''varuhua
    rehe nehẽ, a''ero po ti g̃a ji mongoveveuhui ji rayva nehẽ. G̃ahã po ji mbohory
    hamo! a''e ji ikwehe. Akwaha pa reki pendeaporog̃ita. Ji roryvame pe ndorypavamo
    no.'
  sja-NT: 'Mapa wãi k''ãyaara, k''art''a p''ã pëiji parãpa aɨde jara bɨ ũridamerã
    mãik''aapa oodamerã mɨa ũraadak''a. Mɨ parãmaa wãru pɨrã parãpa mãga oodai naaweda,
    audupɨara parã t''ãri p''uapii. Waya unudak''ãri, mɨa k''inia bɨ parãpa mɨ t''ãri
    p''uapii k''ãyaara, t''ãri o-ĩapidamerã. Mɨa nãga k''awa bɨ: mɨ t''ãri o-ĩa bak''ãri,
    parã jida mãga p''anɨ.'
  xed-xed: 'Skwi kəl yu ka vindaghunaftá tsa ɗelewer ya ná, va a yu ta laba ɗa slanaghatá
    mnduha má dzaʼa zɗiɗiftá ŋuɗuf mazlay ná, ŋa ŋəriɗiftá ŋuɗuf wa. Grafgra yu kazlay:
    Ka ta rfu yu ná, dzaʼa rfu inda kaghuni guli kəʼa.'
  mks-NT: Sa̱há ña̱ cán quéa̱ na̱ca̱hyí i̱ in carta ña̱ na̱chindahá i̱ nu̱ ndo̱ cán
    jáchi̱ co̱ cúni̱ xi̱nu̱ i̱ ja̱n ta jácacuéha̱ ndó ini i̱ sa̱há ña̱ cája ndó. Jáchi̱
    ndítahan jácaji̱i̱ ndó ini i̱ nani íin i̱ xi̱hi̱n ndo̱. Jáchi̱ xíni̱ va̱ha i̱
    ña̱ tá cáji̱i̱ ini i̱ já cáji̱i̱ ini ri ndóhó va.
  gfk-S: Ma iou ga pakat no mangana nianga hobi ing iou ga tule ukaia ho mu kinong
    be ni hana tupas mu, iou paile sip be ira turadi ing i tale be di na me halaro
    iou, di na me gil hatapunuk balik iou. Ma iou manga palai ta ira numu tintalen
    be mu na laro bileng ing be iou laro.
  bmu-bmu: 'Kimbi köhöikŋi mi könaŋi kewögöra ohoba alal: Nöŋön söŋgaibiga körek eŋön
    mönö nömbuk söŋgaime. Nöŋön iŋini körek mewö uruyahötŋi qahö möt narim eŋgizal.
    Nöŋön tosatŋi eŋgöra sösöŋgai miwikŋaimamgö mötzalmö, kabiga könaŋamŋini sohoi
    laŋ malgetka eŋgeka wösöbirik akileŋbuk.'
  dgz-dgz: Amba e ne aton nena nena nagirewa gare bagu sisi nenane tawa menan inayap
    ya ongen. Iwa ne asiginap aton nega e den warat anuiwanin. Go garewa ame ne ok
    nega daitonawa ame kaimakaet seana.
  eng-GNV: 'And I wrote this same thing vnto you, lest when I came, I should take
    heauines of them, of whom I ought to reioyce: this confidence haue I in you all,
    that my ioye is the ioye of you all.'
  zaa-NT: Por nui nna yà'la telá bedíania' le, para qui'ni ccá resolver escándalo
    entre lebi'į, para quini canchu itá' attu làti tse'e le nna làa gudihuìni' le
    latsi' lóstu'a' cuàndua qui'ni dàa láni le guni le qui'ni edacca' látsa'a'; pues
    ga'na' seguro qui'ni canchu té la' redacca' latsi' lo lóstu'a' nna, entonces ą'hua
    lebi'į nna edacca' huá latsi' le.
  eng-WEBSTER: And I wrote this same to you, lest, coming I should have sorrow from
    them by whom I ought to rejoice; having confidence in you all, that my joy is
    the joy of you all.
  guh-guh: 'Bajaraxuata taponaevajënaeya paxamëjavabelia copiata baja cajena pacatoitorobaliatsi
    itsabaxuto, patacatoyaquinaebaxuto. Bajarapacuenia pacatoyaquinatsi tsipaji abaxë
    apo jamatabëponaenë paxamëjavabelia patacasivanajamatabëxainaeyaniva, itsa pacatanetsi
    panejinavanapaejava apo patacaitorobicuenia. Jitsipajë picani paxamë patacasivajamatabëcuenebarëyanexa.
    Paxamë yabara jamatabëjumaitsinë mapacueniaje: “Corinto tomarapijivi baja cajena
    nejamatabëcueneyapëtane. Bajarapamonae itsa jamatabëcuenebarëya, xanë ata bajarapamonae
    sivajamatabëcuenebarëyanë tsabiabi,” jamatabëjanë.'
  bon-bon: Yoo, cane naace name pi peei leta yoogärepene, ingle cane singi lica ge
    weebibine ängrärame. Ingle naace popi pui padare cabu cane liga cire lädejine,
    cane ngenecu mäpu cire jääpänejine wemiji pi. Cuta weene peete nemi pui biname,
    lui cina cebine gege me nawenuye! Cuta cane toraca umle gäne, egä cane liba gege
    birige, weene iyeta cuta piiyepu gege birige.
  nhw-BL: Yeca nimechtlajcuilhui nopa amatlajcuiloli para xijxitlahuaca nochi catli
    monequi quema ayamo niajsi. Quej nopa amo nimotequipachos quema niajsiti ica amojuanti
    catli achi más monequi antechchihuilisquíaj para ma nipaqui. Anquimatij para na
    nipaquis quema nijmatis para nochi amojuanti nojquiya anpaquij.
  swh-ONEN: Niliandika hivyo kama nilivyofanya, ili nikija nisihuzunishwe na wale
    watu ambao wangenifanya nifurahi. Nina uhakika na ninyi nyote, kwamba wote mngeshiriki
    furaha yangu.
  wbi-wbi: fye nambe nikavalembile mu kalata jila kuti, ningiise kulyumue nileke kulemasivua
    mu mwojo ghwango na vaanhu vano vaveele vanoghiile kukumhela nihovoke, nikagwile
    kuuti ningave nu lukeelo, na jumue mweni muvisaghe nulukeelo.
  bba-bba: Yenin sɔ̃nɑ nɑ bɛɛ tireru yoruɑ nɡe mɛ nɑ kuɑ. Nɑ ǹ kĩ n turi bɛɛn mi
    kpɑ bu mɑn nuki sɑnku be n weenɛ bu mɑn nuku dobu wɛ̃. Nɑ bɛɛ kpuro nɑɑnɛ sɑ̃ɑ
    mɑ nɛn nukuru tɑ̀ n dorɑ, bɛɛ kpuron nuku dobɑ.
  eng-KJVCPB: And I wrote this same unto you, lest, when I came, I should have sorrow
    from them of whom I ought to rejoice; having confidence in you all, that my joy
    is the joy of you all.
  kgk-NT: Upéixa-gwi ahai va'ekwe peẽ-my kwatia ani hagwã agwahẽ ramo pende ha-py
    xe mbovy'are'ỹ jevy. Aipota xe rerohory voi xe agwahẽ ramo pende ha-py. Ajerovia-ma
    voi xe pende-rehe kwéry. Xe avy'a ramo peẽ ave pevy'a arã.
  waj-waj: Ivaara na tauraa yanaivaa nnaasu fafaara kiaaduu ngiiisi viravai. Na ngiiisi
    vinai ngia ni tasipama sirigaida variataama vaikiainnaata ngia ausa mmuaararaivaa
    ni miaarainnoo kiaa na tauraa yanaivaa nnaasu fafaara kiaaduu ngiiisi viravai.
    Vaa na arinaima rikiauvai. Na sirigaina varinai fai ngieeta mmuakiaaya sirigaida
    variaaravai.
  cpy-cpy: 'Rootaki notyaantan-takimiri paerani nojankinari, tee nokoyi niyaata-shitemi
    powashireta-kaanta-waetenari. Tema eerokawitee-yakani thaamenta-shireta-kaenani.
    Rootaki nokanta-shire-witan-takari: “Eerowa niyaatzita, nokema-kota-waeriita eenitatsi-rika
    thaamenta-shireta-kaenani. Ari okantyaa nokimo-shireta-kaan-tyaariri eejatzi rirori-paeni.”'
  mpx-mpx: Inoke heiya te kaiwena valila wami leta ya ginol. Nige nuwau na nowa eliyamiu
    ge nau atilomwan na pwawaa eliyamiu, kaiwena binimala te nuku payaliyaya-agau.
    He ateu i matuwaagimiu te ebo bugul etega ni payaliyaya-agau, komiu gegewemiu
    al ge ku yaliyaya.
  wbp-wbp: 'Nyurrurlarluju yungulpankujulu wardinyi-mantarla. Kajirna kutu yantarlarra
    nyurrurla-nyangu-kurra pipa pantirninja-wangurla-wiyi, ngulaju kapunkujulu maju-mantarla
    marda pirlirrpaju. Kuja-kujakunya, nyinajalparna nyampurla-juku yaninja-wangu,
    manurna-nyarra yimi-wiyi pipa-kurra-manu nyurrurlakuju. Nyampunyarna ngajuju manngu-nyangulku:
    Kajilparna ngaju-wiyi wardinyi nyinakarla, ngulakuju kajikankulu nyurrurlarlangu
    wardinyilki nyina.'
  luo-luo: Mano emomiyo ne andikonu kamano, mondo kane abiro iru to kik umiya kuyo
    un monego umiya mor. Nikech angʼeyo malongʼo chuth ni ka amor eka un duto bende
    umor.
  nhe-NT: Yeca nimechtlajcuilhui nopa amatlajcuiloli para xijxitlahuaca nochi tlen
    monequi quema aya niajsi. Quej nopa ax nimocuesos quema niajsiti ica imojuanti
    tlen achi más monequi innechchihuilisquíaj para ma nipaqui. Inquimatij para na
    nipaquis quema nijmatis para nochi imojuanti nojquiya inpaquij.
  aii-aii: ܟܬܝܼܒ݂ ܠܝܼ ܐܵܗܵܐ ܡܸܢܕܝܼ ܣܵܒܵܒ ܐܝܼܡܲܢ ܕܐܵܬܹܝܢ ܕܠܵܐ ܦܵܝܫܹܢ ܡܘܼܦܫܸܡܵܐ ܒܐܵܢܝܼ
    ܕܘܵܠܹܐ ܝܠܵܗ̇ ܕܡܲܚܕܝܼ ܠܝܼ، ܣܵܒܵܒ ܚܵܬܸܪܓ̰ܲܡܥ ܝܼܘܸܢ ܕܟܠܵܘܟ݂ܘܿܢ ܒܸܬ ܫܲܪܸܟܝܼܬܘܿܢ ܒܚܲܕܘܼܬ‌ܝܼ.
  esk-NT: Aglaktuŋa pisigiplugu taamna, utlakkupsi aliatchaktitqunġitḷuŋa ilipsitñun
    quviasraaqtiksramnun. Nalupqisruutiginġitchiga quviasruutipkun quviatchaktinniaqtilaaqsi.
  msb-msb: Amo ina an dahilan kun nano kay ginsurat ko idtoʼn una kay habo ako magpakada
    kun papamunduon man lang ako san mga tawo na dapat kuntani magpalipay sa akon.
    Kaya niyan, nakasiguro ako na an akon kalipay magigin kalipay man niyo tanan.
  cpa-NT: Hi² lah¹jøng² báh³ ca¹juǿi²jni hniah¹² mih² jǿg³ uai¹² quianh¹³ si² ca¹dsianh¹³jni.
    Mi³jøng² tsa¹ma¹jmóh³ hniah¹² hi² lé² hlaih¹³ jéin¹²jni jmai³ nei³jni ja³tiogh³
    hniah¹², hniah¹² dsa² mi³jmóh³ hi² lé² hioh¹² jéin¹²jni. Lë́²jni hi² lé² hioh¹²
    jénh² hniah¹² ca¹lah¹jáh¹ hniah¹² na³ma²hioh¹² jéin¹²jni hŋiéng¹ ja³cogh² hniah¹².
  dso-dso: ସେଟାର୍‌ପାଇ ମୁଇ ତମ୍‌କେ ଚିଟି ଲେକିରଇଲି । ଜନ୍‌ ଲକ୍‌ମନ୍‌ ମକେ ସାର୍‌ଦା କରାଇବାର୍‌
    ଆଚେ, ମୁଇ ଆଇଲେ ସେମନ୍‌ସେ ମକେ ଦୁକ୍‌ ଦେଅତ୍‌ ବଲି ମନ୍‍ କରିନାଇ । ମୁଇ ଜାନି, ମୁଇ ସାର୍‌ଦା
    ଅଇକରି ରଇଲେ, ତମେ ମିସା ସବୁଲକ୍‌ ସାର୍‌ଦା ଅଇରଇସା ।
  meu-meu: Bena egu revareva ta na torea, baina vasi negana ai ihamoalegu taudia ese
    bae hahisigu na garina. Na abidadama henimuimu, lauegu moale ai umui danu ba moale.
  yva-NT: Wemi mbewar ti syo sya nyovara wao manasyin ratoe wasai to. Weye ranivara
    ride syo wapa ana wadave ngkakaije raen datire, weamo wapo inaveti inanayanambe
    ramu, yara wapo inaveti inanimaumbe rave. Weramu syo raen ranivara risyamo inanayanambe,
    weamo weapamo wasanayanambe tavon.
  dgc-dgc: Kanya nanulaték dikam to sulat ko a esa, monda éwanék moy palungkutén éng
    dumeméték sina. Da sikam i dapat a magpasaya diyakén. Da méniwalaék a i kahusayan
    ko éy kahusayan moy be.
  zpm-NT: Ne racladzdaxe naa miṉ co waa, gane pxeḻ naa tib guits co lo to glo, zeeṉa
    nzhixcuaale lo guieḻto ne nobee to i, zeeṉe laa naa nlanso. Sac teḻ lega nlansose
    naa, laa ne ndzio ne guieḻbley, leḻ guieḻnë ndzio ne. Ni naṉ to gaṉle, tipse nac
    guieḻbley ne rdziaap ne; ¿niacxe zrieelo nley gac to teḻne raṉ to mban rac naa?
  hix-NT: Àtoko rma rokaryehtanà àmenhoye, ohyakanye. Àsok tawro hana. Ryeryehotanàhnye
    me tehxorye manatxow hamà. Teryehorye ryehtoko, teryehoryem me rma rha tehxorye
    manatxhe, omnyam xarha. Rokhokanàr hona mak wenyakonà, owyanye. Àro ke, ohyakanye
    rotohra ro rma haka, rokaryehtanà àmenhoye.
  sim-sim: Las avak kavakava jihi er si nanak kolok a ra heyenak wavu anhi kavak si
    nanda ngashi, karem a mbaha jekamban masmas a kaye amu ormbera. Unak ji heyehe
    kavakava jihin ji halaha ji rupshikmbahan. Mberem ushiwak? Os mbele las ji rupshiwa,
    an er nga a rupshinda nir.
  npi-ULB: मैले जे लेखेँ, त्यो यसकारण लेखेँ कि म तिमीहरूकहाँ आउँदा जुन व्यक्‍तिहरूद्वारा
    मैले आनन्द पाउनुपर्ने थियो तिनीहरूद्वारा म दुःखित नहोऊँ । मेरो आनन्द तिमीहरू सबैमा
    भएको जस्तै छ भन्‍ने कुरामा म निश्‍चित छु ।
  cgc-cgc: Gani, imbis na magsud-o a ki kyo, gasulat a nang en kan-o ki kyo tak liag
    ko na magbag-o kaw aged daw miling a dyan, dili maglain ake na nakem tenged ki
    kyo na mga dapat inta gapalipay ki yaken. Parti ki kyo, sigurado a na daw malipay
    a, kyo yan malipay man.
  tim-tim: Gârâmâ siân togowian dâm ain galalupne yeŋe okot âlep akmâ agak meme âlepŋe
    akmâ tân nugumai dâm kulem esenŋe kulemgom katere togombo emelâk oyaŋi. Kulemgom
    ain âmâ yeŋe nâŋgât akmâ heroŋe akbaigât nâŋgâm heŋgemgoân.
  yor-yor: Èmi sì kọ̀wé bí mo tí kọ sí yín pé, nígbà tí mo bá sì de, kí èmi má ṣe
    ni ìbànújẹ́ lọ́dọ̀ àwọn ti ìbá mú mi ní ayọ̀, nítorí tí mo ní ìgbẹ́kẹ̀lé nínú
    gbogbo yín, wí pé ẹ̀yin yóò jẹ́ alábápín ayọ̀ mi.
  wos-wos: Wungi maki wuni wun nyinga gunika hayi, wuni guniré ye guniré xéta wuna
    mawulimbu xak hérahafi yanjoka. Wuni guniré xe yikafre mawuli yawut, wu yikafre
    dé. Wuni gunika sarékéta wuni xékélaki. Wuni yikafre mawuli yawut, guni akwi yikafre
    mawuli yatanguni, yikafre mawuli yawuka maki.
  emp-NTPO: Maʌ̃ carea bãrã acʌd̶e wãi cãyãbara cartada diabuesia. Mãwã mʌ̃ wãbʌrʌd̶e
    bãrãba mʌ̃ra sopuabid̶aẽ́a. Bãrãba mʌ̃ra b̶ʌsrid̶abid̶ida panʌa. Mʌ̃a cawa b̶ʌa
    bãrãba mãwã od̶i bẽrã mʌ̃ ume ãbaa b̶ʌsrid̶a pananida.
  eng-F35: And I wrote this very thing to you so as not to have sorrow from those
    who ought to make me rejoice, when I come, having confidence in you all that my
    joy is also yours.
  ind-ind: Itulah sebabnya saya menuliskan kepada kalian perkara-perkara dalam surat
    yang lalu, supaya ketika saya datang, kalian tidak membuat saya sedih. Karena
    seharusnya kalianlah yang menjadi sumber sukacita saya! Saya yakin ketika saya
    tiba, kalian semua akan baik-baik saja, sehingga saya bersukacita, dan kalian
    pun ikut merasakan sukacita.
  pes-OPCB: به همین دلیل، آن مطالب را در آخرین نامه‌ام نوشتم تا وقتی آمدم، آنانی که
    باید مرا شاد کنند، باعث غم و اندوه من نگردند. زیرا اطمینان دارم که شادی من شادی
    همۀ شماست.
  mpt-mpt: Sino ne futano dola omfubenia Ibo kukub misiam olo deibueine ge baabeibuo
    ne funania I kukub misiam olo klaibbua ne motemamio ne bobol temo abilo mo omfutnenomobabe.
    I sin klaibbuabo genia ne i kla seinyemano ge funanita futano dola omfubeibiobe.
    Ne tekein kenia Ne monia ibsu natlania seinimio ibsa seinomabiobo geibiobe.
  ssx-ssx: Koto ekina꞉ta꞉ I̱ma꞉ koto tameiya꞉ tapaowa꞉me. Pa ekipeke I̱ma꞉ta꞉ iki
    pa꞉ta꞉ a꞉pa yaka ta꞉na꞉ma꞉ homa꞉ tiaapeke ya꞉la꞉ tapakema꞉ kone I̱ puki ka꞉nda꞉ma꞉
    homo tiaaseme laa laapa꞉na꞉ alo pua꞉me. I̱ma꞉ hone witolota꞉ I̱ ta꞉na꞉ma꞉ homolo
    dina꞉ta꞉ iki paeyao make ta꞉na꞉ma꞉ homelememe.
  mkl-mkl: Nɑ ŋɔi í jɔ̀ ǹ tɑko ǹ kɔ nŋɛ tiɑu bɛ wɑ do yɑɑse bɛɛbɛ. N kù bi n nɑɑ
    bi tu ŋɛ, iŋɛ iyi hɑi bi tu ŋɛi ɑn bɑ inɔ didɔ̃, ì fɔ inɔm ŋɑ. Ǹ wɑ n nɑɑnɛ iŋɛ
    fei iyi bii inɔm í dɔ̃, inɔ didɔ̃i iŋɛ feii.
  gaq-gaq: ବାରି ଜାଣ୍ତେଇଂନେ ବାନ୍ ନେଙ୍ଗ୍‌ନେ ସାର୍ଦା ଡିଙ୍ଗ୍‌ନେ ଦର୍‌କାର୍ ମେଁଇଂନେ ବାନ୍ ନେଙ୍ଗ୍
    ପାଙ୍ଗ୍‌ଚେ ଡିରକମ୍ ଦୁକ୍ ଆବା ଣ୍ତୁ ଏନ୍‌ସା ନେଙ୍ଗ୍ ଏନ୍‌ ସାମୁଆଁ ଗୁଆର୍‌ମ୍ୱକେ ତେସା ନେଙ୍ଗ୍‌ନେ
    ସାର୍ଦାରେ ଜେ ପେଇଂନେ ସାର୍ଦା ଏନ୍‌ ପେ ସାପାରେନେ ବିସୟ୍‌ରେ ନେଙ୍ଗ୍‌ନେ ବିସ୍‌ବାସ୍‌ ।
  gof-RNT: Taani hinttew he dabddaabbiya xaafiday, ta hinttena be7anaw biya wode tana
    ufayssanaw bessiya asan ta azzananaw koyonna gishossa. Ta ufayttiya wode hintte
    ubbayka ufayttanayssa ta ammanays.
  unx-unx: ଏନାମେନ୍ତେ ଆଇଙ୍ଗ୍‌ ଆପେତାଃତେ ଏନ୍‌ ଚିଟାଉ ଅଲାକାଦ୍‌ ତାଇକେନାଇଙ୍ଗ୍‌, ଆଇଙ୍ଗ୍‌ ଏନ୍ତାଃତେ
    ସେନ୍‌ରେ, ଅକନ୍‌ ହଡ଼କଆଃ ନାଗେନ୍ତେ ଆଇଁୟାଃ ସୁକୁହବାୟଃତେୟାଃ, ଇନ୍‌କୁଆଃ ହରାତେ ଆଇଙ୍ଗ୍‌ ଜେ'ଲେକା
    ଦୁକୁ ଆଲକାଇଙ୍ଗ୍‌ ନାମେକା । ସାର୍‌ତିଗି ଆଇଁୟାଃ ପୁରାଃ ବିଶ୍ୱାସ୍‌ ମେନାଃ, ଆଇଁୟାଃ ରାସ୍‌କାରେ
    ଆପେୟାଃ ରାସ୍‌କା ମେନାଃ ।
  gah-gah: 'Itó lekezatini netá matá aliaká amó ali hee litave loko luhuva netá makó
    gozapá gizo lukumumó nene lekelitoka vokugo, lekeza mulúnegú ali lamaná inimiaká
    niamómata goha mulúnegú ale golesa gilito netá alinimikatave loko nene ámina luhuva
    gizumóma neve. Lezatemú láa loko noguluve: Není mulúnegú lamaná gilitotímo monéna
    mulutikú lamaná geleaká netá ale utó mololeketanogo ive.'
  lcm-lcm: Si kag buk i salik, nata mengen velai ani kalinga madot, vei nganing nala
    serei, na vap ang kipo vap ro asi auruk anig, kila vil amakus iau, using natapo
    lomlomon ta nami aongos, mi togon a sikei palau a uruk val nau.
  aer-aer: 'Arrantherre kwenhe ayenge atnerte akangketyeke mpwaretyeke. Nhenge ayenge
    apeke-arle apmere arrekantherrenhe-werne kele alheke nhenge pipe intelhe-iletye-arlke-akenhele,
    kele arrantherre ayenge atnerte akngarte-iwemere. Alakenhe irreketyenge, ayenge
    akwete aneme alhetyakenhele, the nhenge pipe arrekwele arrekantherre intelhe-ileke.
    Ayenge kwenhe alakenhe-arle itirretyame: ayenge arrekantherre akangkerlenge, arrantherre
    akangkemele anteme-arle aneme.'
  qvc-NT: 'Chaymi manaraq shamushpa, chay punta kartaypi anyashurqaqllapa, allita
    kawsashpa kushichiwanayki. Chaqa manam munarqaychu shamuyta, qamkunarayku llakinaypaq.
    Ashwanmi yuyakurqay: Dyusta kasuptinllapam, rini kushikuq. Chayshina kushikuptiymi,
    paykunapis rinllapa kushikuq, nishpa.'
  tgl-ULB: Sumulat ako gaya ng aking ginawa upang sa aking pagpunta sa inyo ay maaaring
    hindi na ako masaktan ng mga dapat ay nagbigay ng kagalakan sa akin. Naniniwala
    ako sa inyo na ang kagalakan na aking nararanasan ay tulad din ng kagalakang mayroon
    kayo.
  cbs-NT: '@see-verse:2CO.002.002'
  xtm-NTPP: Te sa'a ni tee sa nuu carta sa ma, sukan‑va'a nuna jaan sa ma, te ni a
    maa ni, ni a maa sa, másu jin kuxii ini o, vaa ja maa Su'si ma, te ndimaa ka iyo
    sii ini o a, te kúkanu ini sa ja sukan kúu sii ini sa a te ka kusii ini tna ni.
  nnq-nnq: Nga mana ngununhwandikilanga kulenga nhikaje kabele kachinu kupala nakaechukaje
    na bandu abapaligwa kunhalali mwojo gambu manyi kipola kutenda nenga anda nhali
    mwojo uyo na mangweto mmoa mpakuala mwojo.
  bao-NT: To biri, yʉ ca tiiricarore birora mʉjare yʉ owa cojowʉ, mʉja pʉto yʉ ca
    earo, yʉ ca ʉjea niiro ca tiiboricarã yʉ ca tʉgoeñarique pairo yʉre tiirema ĩigʉ,
    “Yʉ ca ʉjea niirije mʉja niipetirã mʉja ca ʉjea niirijera nii,” ĩi tʉgoeñari.
  san-ORI: ମମ ଯୋ ହର୍ଷଃ ସ ଯୁଷ୍ମାକଂ ସର୍ୱ୍ୱେଷାଂ ହର୍ଷ ଏୱେତି ନିଶ୍ଚିତଂ ମଯାବୋଧି; ଅତଏୱ ଯୈରହଂ
    ହର୍ଷଯିତୱ୍ୟସ୍ତୈ ର୍ମଦୁପସ୍ଥିତିସମଯେ ଯନ୍ମମ ଶୋକୋ ନ ଜାଯେତ ତଦର୍ଥମେୱ ଯୁଷ୍ମଭ୍ୟମ୍ ଏତାଦୃଶଂ
    ପତ୍ରଂ ମଯା ଲିଖିତଂ|
  huv-NT: Tarangas alinoic nawiig cos ngo nandiüm mamix ximeaats wüx sanatüch niüng
    ijlüyiün. Cos áagan icona alndom meajchiün mapac ximeaats; sajaw ngondom mapac
    imeajtsan sitiül xique amix ximeaats.
  otn-NT: Ja̱na̱ngue ya hi̱ndá̱ magä p'ʉ, sinoque høntho dá̱ pɛn'na̱hʉ ra̱ carta dá̱
    ot'i. Hi̱ndá̱ ne ngue ga̱ mmap'ʉ ngue høndra̱ du̱mmʉi ga̱ ma ha̱. Porque ya hi̱nda̱
    zä ga̱ johya 'mø ga̱ hɛc'a̱hʉ te guí øthʉ. Da̱gue'a̱hʉ p'ʉya, xquet'a̱ dí pa̱di̱
    ngue hi̱nda̱ zä gui johyahʉ 'mø høndra̱ du̱mmʉi ga̱ ha̱ts'a̱hʉ p'ʉ.
  nop-nop: Ale nu mede ukuyoŋ adi indiŋ doktiŋa youhamgut. Nu uŋoŋ usuwawene hidi
    nadifo tinamdok wabiŋa welemulap tinamneeneŋ, doktiŋa nu hiditok wanaŋ indiŋ nadihambe
    tuwot tilak. Nu nemek niŋdok nadifo tilat kaŋ hidi maaŋ undugoŋ nadifo tiiŋ.
  obo-NT: Ini en kos unayan no id sulat a koniyu iddot id lihad, amoy od tuliddon
    dow kos koniyun pinuungan. Woy ukit tadda, to kod-unduwon ku, konna a od lanu
    taddot mgo minuvu no idda en nanoy kos od pokopahaa koddi. Oyyos nosorollan ku
    no otik od kahaa a, od kahaa kow en mandad.
  cak-ENT: Y chuka' quiri' c'a ri tzij ri xintz'ibaj yan e chive, richin que tok yin
    nquinapon c'a iviq'uin, ninvil ta c'a quicot quiq'uin ri hermanos ri c'uluman-vi
    que nquiya' quicot pa vánima. Xa ichojmirsan ta chic c'a ronojel. Y nuyo'on c'a
    vánima que quiri' vi ri nibün, roma rix nyixquicot ri ivánima tok ivetaman que
    ri vánima yin quiri' chuka' rubanun. Xa jun c'a kabanun.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤂᤡᤏᤡ᤹ᤀᤥ ᤋᤠᤀᤠᤸᤗᤧ ᤛ᤺ᤵᤔᤠ ᤁᤧᤒᤠᤱᤒᤠᤸᤗᤧᤀᤣ ᤀᤠᤏᤡᤱᤘᤠ᤹ ᤔᤧᤍᤢᤰᤂᤢᤴᤗ ᤑᤠ᤹ᤀᤠᤱ ᤋᤃᤡᤒᤠ
    ᤛᤰᤀᤡᤱᤄᤱᤅᤥ ᤜᤧᤰᤋᤱᤒᤠ ᤁᤧᤛᤠᤰᤐᤠ ᤐᤠ᤺ᤴ ᤛᤠᤵᤋᤢᤱᤒᤠᤖᤥ॥ ᤀᤡᤱᤃᤠ᤹ ᤛ᤺ᤳᤋᤠᤸᤗᤧ ᤂᤡᤏᤡ᤹ᤀᤠᤱ ᤁᤧᤛ᤺ᤳᤋᤡ᤹ ᤁᤧᤗ᤹ᤒᤠ
    ᤛᤧᤰᤂᤠᤀᤣ ᤏᤡ᤺ᤛᤢᤱᤗᤥ॥
  mie-NT: Jā ñúcuán cúu jā ní ntee nī carta ñúcuán nūū nū, tácua tá cuēē ni de ja
    nī nacani inī nū sīquī cuāchi nú sāhá, de mā cucuécá inī ni sāhá cuāchi nú quīvī
    jā cuéē ni nūū nū. Chi sa sāhá ndá nú jā cusiī inī ni. De jínī vāha ni jā tú cusiī
    inī ni, de suni ndihi ndá nú cusiī inī nū.
  san-TIB: མམ ཡོ ཧརྵཿ ས ཡུཥྨཱཀཾ སཪྻྭེཥཱཾ ཧརྵ ཨེཝེཏི ནིཤྩིཏཾ མཡཱབོདྷི; ཨཏཨེཝ ཡཻརཧཾ ཧརྵཡིཏཝྱསྟཻ
    རྨདུཔསྠིཏིསམཡེ ཡནྨམ ཤོཀོ ན ཛཱཡེཏ ཏདརྠམེཝ ཡུཥྨབྷྱམ྄ ཨེཏཱདྲྀཤཾ པཏྲཾ མཡཱ ལིཁིཏཾ།
  qve-NT: Chayraykun noqaqa huk cartata qankunaman escribimuraykichis, chayamuqtiy
    ama llakichiwanaykichispaq, aswanqa kusichiwanaykichispaq. Hinaspapas noqaqa confiaranin,
    qankunaqa llapallaykichis noqawan kushka kusikunaykichista.
  pao-NT: Nu mu-matoo tubopu, o'no nu ka mu-baa petugase gi suda soonammekwu ka mu-matu
    tuma'emukwa. Mu sakwa besa e masoonamme. Nu oo sopedakwatoo, nu ka besa soonammena
    mu punno'o besa sokwamakwu.
  cbu-NT: Anumun nuw kirakaa siyaam yandaranguri, siyap sirú zanganirangina. Kirakush
    yandakuri, waneekuri, Koríndshuch waani yarachpasinaya, tárangina siyaatsi. Zapshtakuri,
    waana yarkusin, yutaritshishirini nduneekchu, kisshapari napchina, tárangina.
    Yareemasinllina, tárangina. Ashkachinaarsin, washunand mangini kis taachpariniya,
    tárangina.
  usa-usa: keráwáqá kemmá timuqá matikaí-wáyúkábóaq miráitaq kemá keráwáqtôpaq uréq
    tirummá í-yátááqá mayaíyábá íkétikaiye. minnáyaba naayóbáqá aúbama keráwáqtôpaqa
    agatáune. kemá keráwáqtábá itáunnama kemá timuqá ímáráanaqa keráwákáráq timuqá
    íma maránoe.
  soy-soy: Lɛ̃ nnyɑ kɑm títɛlɛ́ tɛ̃ lɛ̃ nɔ́ wɔ́i rɛ nɛn píyei n tuipɔ, ɑ́m kɑpɛ
    nɔ́ mpí, nɔ́ɔ yɛ́ pɛɛ rinɛ́pɔ́ɔ n lɑrukusɛ kɛ́mɛɛ mɛníŋɛ mpɔ́ɔcɑɑi yɛ̃. Ái
    céreisɛ rɛ nɛ yɛ nɛn mpɔ́ɔnɑrɛ m mɑ́, li yɛ kɔ nɔ́nnɛ́nɛ́í mmú n lɑ́ɑ́rúlɛ.
  hui-hui: Irane ogoninaga i̱na tíhondo beba mbira ala gilibu wia harugoni. I̱na tí
    hemiria ibiruyagua wali agali i̱ mo turu haga kamirume dege i̱ mo genda halimulo
    hame nale haru. Mbira manda bu kogo laro. I̱ turu ho koangi tíbi turu howa kamidalo
    manda bu ko.
  amf-amf: Birayse yena inin thaapoonoar yekal inin nivenka, iam wozisa zaskayna eena
    iam kenin bucchoamadettsine. Harrna hambhidianna, isa wozano ye wulsaar woza koda
    maate inin hamonnane.
  quc-NNT: Rumal ri' xintz'ib'aj b'i ri jun wuj chik chiwe. Are la' chi man kwaj taj
    kine'k rech xa kinriqa b'is iwumal, xane rajwaxik kib'ano chi käkikot wanima'.
    Ku'l k'u nu k'ux chi aretaq kinkikot na in, ri ix xuquje' kixkikot na wuk'.
  dob-dob: Ta ꞌimi leta nina yaꞌetoladinawa ꞌigu ꞌelouya ma igu nuwamwau be ma igu
    dedoi be ꞌenega tuta ꞌabo yayausimi wada giegwausowaligu, ta geyaꞌabo yanuwanuwa
    mwau, ta esi maiboꞌami yaemisemi ta yanuwayaina ꞌaene ꞌaboꞌagu ꞌigu gwausowalega
    ꞌomi wate wada gwausowala. ꞌEnega ꞌimi leta nina yaꞌetoladinawa, nigeya ꞌaene
