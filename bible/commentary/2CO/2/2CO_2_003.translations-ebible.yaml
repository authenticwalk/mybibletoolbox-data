    do aw ? Nə̀səra lekʉlʉm ti, tamal nə̀bu nəmərvu ti lekʉlʉm day kəmərumvu.
  kqc-kqc: Kamini makai bura reyaka—ye na ya rofu bae negidari, bi na moi ada reyagadu
