  cak-SNT: Y ja mismo reꞌ ri ya xintzꞌibꞌaj-el chiva, chi quireꞌ antok inreꞌ xquibꞌaka
    iviqꞌuin, manak chic xquibꞌisuon ruma ri rubꞌanun ri icꞌaslien, xa xquiquicuot
    ta ivuma, ruma nicꞌatzin chi quireꞌ ntiꞌan chuva. Y vataꞌn chi antok inreꞌ xquiquicuot,
    quireꞌ jeꞌ xtiꞌan ixreꞌ.
  uvh-uvh: Ka sidi aming ka naga sapma kabakna kareng ninak wara'ning wari iking.
    Ka na sidi kadapmang kadagang u ko tanga ikinga ganang anga sap wa na waraga'
    kabakna mamareng ma nakok ning tonga sidining kadagang u tipdidima waraga' sura
    wa na umpang ka tim yoksamguk wang. Na kuma' nakedarik sidigok ka nagok indi sasuk
    kubaniksa' kuma' tanga ikem wara' sidi nasi' mamareng naga nakarik u tanga kayonama
    ning tanga naga kabakna kareng ubu nakotik wa sidindu' nagok kabakni' kareng dabiksa'
    nakantam.
  ino-ino: Lapa'kaeyate ne'u'na ke olapama'kisoa yafe avo ka'na nelapamoe. Lapa'kaeya
    amuse ya ne'namea vaya mai'naya yafe haviku ke nelapama'kisukeno lapaipamo'a haviya
    nehisikeno naipamo'ae haviya hu yafe makale o'me'noe. Avopi ka'na lahapapai'noa
    hao'otake kava ako alitapa alakepa hutesaketa lo'kata makopi amuse hukune hu'nae
    nehoe.
  gnn-gnn: Ŋurikiyina ŋayaŋuwu ŋunhi ŋarra wukirrinydja djorrany'tja nhumalaŋgu. Ŋunhi
    bini ŋarra marrtjinya bala nhumalaŋgala, ŋunhi nhuma bini mukthunanydja yana yukurranha
    miṯtji nhinanha ŋunhilinydja liŋgu yätjŋuranydja dhukarrŋura, ŋuriŋiyinydja bini
    ŋarranhanydja wirrkina galŋa-yätjkunha. Ŋarra yukurrana guyaŋina bitjarra, “Ŋarra
    yurru djuy'yun djorra', märr walala yurru miṯtji ŋamathanharamirri ŋäthili yana,
    ga yurruna ŋarra yurru marrtjinydja. Ŋunhi ŋarra yurru maḻŋ'marama ŋunhiyi miṯtjinha
    ḻatjuny'tja dhikanydja wal'ŋu, bala ŋarranydja yurru ŋuriŋiyinydja wirrkina goŋmirriyirri
    ŋayaŋu-djulŋithirrina.” Bitjarra ŋarra yukurrana guyaŋinanydja, liŋgu nhumalanhanydja
    yurru ŋayaŋu-djulŋikuma ŋuriŋiyina ŋunhi ŋarra ŋuli galŋa-djulŋithirri.
  yal-yal: Nanara, n kɛdin sɛbɛxi ɛ ma fa fala n mi yi sigama ɛ konni, alogo n nama
    na muxune raxɔlɔ naxanye findɛ n sɛwa xunna ra. N yi laxi a ra, a n ma sɛwan findɛ
    en birin ma sɛwan na.
  cnt-NT: Jaun₂ lë₃, ca₂jmo₃ si₂ ca₂juá'₃, ia₁ tsá₃ 'nio₃ jmó'₂ 'nia'₂ 'lia'₂ dsɨ₃
    jë₁ma₂dsióg₃, ia₁ 'nia'₂ dsón'₂ bá₄ ca₂tɨ́ng'₂ jmó'₂ a₂jéin₄ 'io'₂ jë₁ma₂dsióg₃.
    Ia₁ caun₂ bá₄ 'ei₅ dsɨ₃ ja₁con'₂ 'nia'₂ a₂dsióg₄ 'ei₅ dse₃ dsɨ₃, le₂jaun₂ a₂'ei₅
    rë₂ 'au'₂ 'nia'₂ ján₃.
  tif-tif: Kemin, siin kawu nali sukon ma dola kuya-lomdi titil weng kaa ti tituun-kup
    bokoyilila utabip. Kemin, nali kipni fanang kaa din unin disa bom ilila, kipni
    aket uyo fal-siki-lom kukup mafak ayo kambola keliwa kawu, kukup tambal kaata-kup
    nuu-biliwa, nami din unokomi kaa, kipni kukup mafak uyo utam-somdila, aket uluum
    kep-namu no. Nali din kipni kukup tambal kaata-kup, utamdiya fiyaap duumon o,
    kebi ko. Nali din ulila, Ipni aket mafak nami kukaap-nin uyo lukuuyu kulaabip
    u, kala kalaliya kaata nali fiyaap duu-mokomi. Kemin ale, nami utabi kaali, alik
    kipkal kaa fiyaap duu-mokomip o, kalbi.
  nlx-nlx: एने मी ज्यी वात तुमूह ज्यानकेरता लिखेल काय ओहलो नाय एय काय मार आवणे रेन,
    जाह रेन माहु खुसी जुड़ने जुवे मी ताह रेन नाराज एय; काहाकाय माहु तुमू आखा पोर बुरहो
    हे, काय जी मारी खुसी हे, तीस तुमू आखान बी हे।
  apw-NT: Áí bighą áík’ehgo nohwich’į’ k’eshiłchį́į́, nohwaa niyáágo nohwíí shił daagoyiłshǫ́ǫ́
    le’at’éhi doo shiini’ bídaadołṉííhgo da; díí da’aṉii nohwá bígonsį, nt’é baa shił
    gozhóóníí nohwíí ałdó’ baa nohwił daagozhǫ́ǫ́ doleeł.
  gum-gum: Inchawei nabe øyeekkurri tru merrab kilgawan na pørøppe, tru nanguen kasraaranrrabelø
    na trusrø puben, nan isui indingarumønrraim pørig køn. Pøs na kasrag pasrøbene,
    ñimgucha chiguen kømøtø, mayeeløba treetøwei pønrrønrraimab isuague.
  not-NT: '@see-verse:2CO.002.002'
  plu-plu: Awaku ini nah kuwis awahkise pahakwa kagta yimin adahan yiswa wadithebdih
    yitaraksan apit ndawnhan atere. Mmanawa kiskama yis keh nah bateke numin ku aysaw
    nah danuhpene yit. Ka kis adahan yis keh nah ka batek. Nah ipeg ta yipitit, nukebyupwi,
    ku yis pukuha ku samah ini nah ayipwihwa aynessa apit ndawnhan atere. Mmanawa
    ku yis ka batek, nah kawnata batek.
  iou-iou: Ude nadäŋkuro unita inken nämo äreŋkaŋ manbiŋam komi nikek in yäpän tägawäpäŋ
    tepmakta intäjukun u kudän täŋpäŋ tamiŋkut. Inken äreŋpäŋ ämawebetä täŋkentäŋ
    namiŋirä bänep oretoret tänaŋipäŋ täŋpewä butewaki nadäkta nämo nadäŋkut. Nämo,
    bureni nadäk täyat uwä ŋode; Näkä oretoret terak irira in udegän oretoret terak
    itneŋ.
  ntp-NT: Cascʌdʌ casi gʌnooji aanʌ ʌʌquioma vai poduucai sioorʌ soimaasi ivuaadatadai
    isʌma duuca tʌgitocagi sai camaisoimaasi ivuaadana naida gʌndivida aanʌ. Vai poduucai
    siʌʌscadʌ aaji aanʌ maisoigiñʌliatudagi aapimʌ. Aapimʌ ʌrʌgai daidʌ gʌaagai isbaigiñʌliatudagi.
    Aanʌ poʌlidi issiuu duucu baigiñʌliadagi aanʌ poduucai aapimʌ ʌʌpʌ baigʌnʌlidiña.
  rai-rai: Mi ia a kabina baa iaau timtimu ku karom muaat, kaduk baa ang waan ut ang
    tapunuk un muaat. Maa i koina kupi muaat a wagaaia iaau. Iaau nunurai baa ang
    gaaia, muaat kaai daat a gaaia ungaai.
  haw-1868: Nolaila, ua palapala aku au ia oukou i ua mea la, o ehaeha auanei au i
    ka poe e pono ke hoohauoli mai ia'u i kuu hele ana'ku; ua manao lea hoi au ia
    oukou a pau, o ko'u olioli ana, o ka oukou hoi ia a pau.
  ffm-ffm: Ɗum waɗi so mbinndir-mi no mbinndir-mi nii e ley ɓataaki am oo. Mi yiɗaano
    warde to mon so fotuɓe seynude kam ɓee cuŋlina kam. Miɗo hoolii on fuu seyo am
    yo seyo mon on fuu.
  arb-NAV: لِهَذَا أَكْتُبُ إِلَيْكُمْ مَا أَكْتُبُهُ هُنَا، حَتَّى عِنْدَمَا أَجِيءُ
    لَا يَأْتِينِي الْحُزْنُ مِنَ الَّذِي كَانَ يَجِبُ أَنْ يَأْتِيَنِي مِنْهُ الْفَرَحُ.
    وَلِي ثِقَةٌ بِجَمِيعِكُمْ أَنَّ فَرَحِي هُوَ فَرَحُكُمْ جَمِيعاً.
  cop-CNT: ⲟⲩⲟϩ ⲫⲁⲓ ⲁⲓ⳿ⲥϧⲏⲧϥ ϩⲓⲛⲁ ⲁⲓϣⲁⲛ⳿ⲓ ϩⲁⲣⲱⲧⲉⲛ ⲟⲛ ⳿ⲛⲧⲁ⳿ϣⲧⲉⲙϭⲓ⳿ⲙⲕⲁϩ ⳿ⲛϩⲏⲧ ⳿ⲛⲧⲉ ⲛⲏ
    ⲉⲧⲉⲥ⳿ⲙ⳿ⲡϣⲁ ⲛⲏⲓ ⳿ⲛⲧⲁⲣⲁϣⲓ ⳿ⲉⲃⲟⲗ ⳿ⲙⲙⲱⲟⲩ ⲉⲣⲉ ⲡⲁϩⲏⲧ ⲑⲏⲧ ⳿ⲉ⳿ϩⲣⲏⲓ ⳿ⲉϫⲉⲛ ⲑⲏⲛⲟⲩ ⲧⲏⲣⲟⲩ ϫⲉ
    ⲡⲁⲣⲁϣⲓ ⲫⲱⲧⲉⲛ ⲧⲏⲣⲟⲩ ⲡⲉ..
  sri-sri: 'Irasirigʉ irinʉgue mʉsãrẽ su pũ gojabʉ yʉ mʉsã pʉrogue waaburi dupuyuro
    iririre ãmudoregʉ. Irire ãmuburi dupuyuro yʉ mʉsãrẽ ĩãgʉ̃ waamakʉ̃, yʉre ʉsʉyamakʉ̃
    iriboanerã, yʉre bʉjaweremakʉ̃ iribokoa. Yʉ ãsũ ãrĩ gũñáa: Yʉ mʉsã merã ʉsʉyamakʉ̃,
    mʉsãde yʉ merã ʉsʉyarãkoa. Irasirigʉ mʉsã merã bʉjaweredʉabi: “Waabea dapa”, ãrĩ
    gojabʉ.'
  nal-nal: Naan a vuvuna xari, ga ra farar wat sinim paamua. Tamon ga lek puat nanga,
    ga lek famaskalus nim. Avuna xa daxa nim naaguna vadokdok nia. Ga inaxam paazaai
    wana nim faakdul adu dia dina laanga dokdok faraxai.
  kyq-kyq: Kɛn ɔlumo jaay mꞋraaŋseno maktub se, taa maam mꞋje eyo kaaɗ kɛn mꞋɓaa gɔtse
    ki se, jeegen am kɛɗn maak‑raap se ɓo, Ꞌtɛrl am tujn̰ maakuma. Maam mꞋjeel maakum
    ki, kɛn maam jaay maakum raap se, naase kic ɓo Ꞌpaacki maakse Ꞌraapo.
  kwd-kwd: Ngaia na'a, naku 'ame leka kau te'amooru, tafe'ua mai nau ku giri kau famooru
    fana fa'aodolana tani ai amooru madi. Suria ngaia 'ame le'a lauta mooru kwaimanadai
    fagu alata nau 'aku nigi te'amooru, suria ngaia to'omia fana 'amoru fa'aile'a
    nau. Nau ku fito'o na'a mooru moru lo'o no'o suria nga 'ola nau ku giri suria,
    ma nau taku aile'a, ma 'amooru te'efou tamoru aile'a la'u mola.
  ded-ded: Nga ngenearu haba goa ngeneng ubangerec meficgenengandae, imocac negemba
    ngereede. Ngeni ubaebic meficgenembauac kibi mong ohongemmeai. Ni ngeneac yofi
    negengyombonggeduae, sogac sogai nearu fedeu ngeni sasawango sogaigecde.
  ewe-ewe: Esia ta meŋlɔ agbalẽ ma na mi, ale be miaɖɔ nuwo ɖo hafi mava elabena nyemedi
    be makpɔ naneke le mi, ame siwo ŋu meɖoa ŋu ɖo be miado dzidzɔ geɖe nam la ŋu,
    si ade nuxaxa nye dzi me o. Menya nyuie be ne meva mia gbɔ le dzidzɔ me la, ekema
    miawo hã miakpɔ dzidzɔ geɖe.
  nuy-nuy: Wudani-yung-gala, ngaya anubani-yung nga-yandharrgini anaaynbaj ana-wubiba
    nugurri-wuy, anaani nga-yambini andhurrg nugurri-wuy. Yigaj! Waari ngaynjambini
    anudaju nugurri-rruj, ngaya yamba waari nganamba-nani anubani anaaladi nurraaṉbaaṉbini-yinyung
    nugurru. Yagu ngaya ngana-ngaynbandii ngirri-wurrij-majgang aadanu ngaya. Marri
    nga-marrbuy ngaya, nugurru warraarrawindi-lhangu numburru-dhi-maṉdhina aadanu.
    Bani-yung marri, ngagurru anaani ngaambu-wurrij-maṉdhiyn.
  cop-BHC: ⲞⲨⲞϨ ⲪⲀⲒ ⲀⲒⲤϦⲎⲦϤ ϨⲒⲚⲀ ⲀⲒϢⲀⲚⲒ ϨⲀⲢⲰⲦⲈⲚ ⲞⲚ ⲚⲦⲀϢⲦⲈⲘϬⲒ ⲘⲔⲀϨ ⲚϨⲎⲦ ⲚⲦⲈⲚⲎ ⲈⲦⲈⲤⲘⲠϢⲀ
    ⲚⲎⲒ ⲚⲦⲀⲢⲀϢⲒ ⲈⲂⲞⲖ ⲘⲘⲰⲞⲨ ⲈⲢⲈ ⲠⲀϨⲎⲦ ⲐⲎⲦ ⲈϨⲢⲎⲒ ⲈϪⲈⲚ ⲐⲎⲚⲞⲨ ⲦⲎⲢⲞⲨ ϪⲈ ⲠⲀⲢⲀϢⲒ ⲪⲰⲦⲈⲚ ⲦⲎⲢⲞⲨ
    ⲠⲈ.
  buk-buk: Tu dinaŋ-ŋga dec aö gac mac kêsi tôm aö gasôm su, naŋ dom, magoc gato bapia
    daŋ têŋ mac. Ma aö gakêŋ bataŋ bu mac oc asôc aneŋ yom dau ŋapu. Ma bocdinaŋ têŋ
    ndoc aö bu watêŋ mac waloc, naŋ ŋawapac daŋ oc yêc yac ŋasawa dom, ma gêŋ dau
    oc kôm aö atac ŋayham. Ma aö gakêŋ whiŋ bu mac hoŋ oc atac ŋayham awhiŋ aö.
  pri-NT: '@see-verse:2CO.002.002'
  zpq-NT: Bzoja' carten' ca' cont cate' yida' gan' zoalna' bich gonḻe da' mal da'
    gonen gacyaše'da', ḻe cheyaḻa' gonḻe cont yebeda'. Na' zoa' lez ḻecze mbalaz soa
    le'e cate' gonḻe soa' neda' mbalaz.
  por-TFT: Portanto, em vez de ir visitá-los já, escrevi uma carta que lhes enviei.
    Escrevi dessa forma para que vocês fizessem a coisa certa. Então, quando eu for
    visitá-los, vocês não me entristecerão quando deveriam causar-me regozijo. Eu
    tinha bastante certeza de que todos vocês fariam o que lhes mandei fazer naquela
    carta e por causa disso eu ficaria contente, e vocês ficariam contentes também.
  gwi-NT: Ąįį geh'an zhit dęhtły'aa nakhwats'ą' danoihtł'oo t'oonchy'aa. Juu shizhit
    shoo ił'aii nąįį shoo shahąhtsyaa kwaa gaashandaii geh'an nakhweenineeshizhii
    kwaa. Nijin shoo ihłii dąį', nakhwatee gwagwaanchy'aa ts'ą' shoo ǫhłįį gaashandaii.
  gvn-gvn: Kaki ngayu yurranda kaday, ngayu wawu yurra nganya wawurr-wawurr-bunganka.
    Ngayu wawu kari yurranin murru-kanganka, milka-bujar-bunganka. Ngayu yurranin
    milka-bujar-bunganyaku, ngayu yalarrku milka-bujarmanyaku. Kari. Ngayu jakalbaku
    letter yurranda yungan, yurra yinyayanka bamanka murru-kadanka, nyungun helpim-bunganka
    buyun bawanka. Yinyamun ngana wubulku wawurr-wawurrmaniji. Ngayu binal, ngayu
    wawurr-wawurrmaniji, yurra yalarrku wawurr-wawurrmanijida.
  nhy-NT: Por yonik nej namechijkuililia yin amatlajkuilole. Mach oniknekke oniaj
    para amo nimoyolkokos sino nej nikneki namejwan xinechmakakan pakilistle. Kuale
    nikmati nik tla nej nipakis, namejwan noijki anpakiskej aminochtin.
  asm-FB: আৰু এই সকলোবোৰ কথা লিখিলোঁ, যাতে যেতিয়া মই আহিম, তেতিয়া যি জনৰ ওচৰৰ পৰা
    আমি আনন্দ পোৱা উচিত, সেই জনৰ পৰা যেন দুখ পাবলগীয়া নহয়। কিয়নো আপোনালোকৰ বিষয়ে
    মোৰ দৃঢ় বিশ্বাস এই যে, আমাৰ আনন্দত আপোনালোক সকলোৱে আনন্দিত হব।।
  okv-okv: Eto na ungota degi ke ngahia na kaitana amita be amo na ungota degi pambae
    kiti ta ungona ke avo tambu au teho mitirovo pambuto ungota tunga javotoho ari
    avo kiaetena. Eto na kogona amo na tunga javotoho ururono ungote tapa tunga javotoho
    aisova.
  mxt-NT: Yucuan chaha sacuhi̱n tuhun cuan chi ndo. Vatyi tatu cuhin soco ma sanducuihya
    ndo iñi chihin cuhva iyó ndo. Vatyi tahán chi sandusɨɨ́ ndo iñi. Ta tatu sɨɨ cuñí
    yuhu, chité tyi tandɨhɨ yo ta cusɨɨ iñi yo.
  tzo-NT: Hech yu'un ti hech laj jcajtacboxuc jelavel tal ti cartae ti c'utic ti palta
    avu'unique yu'un hech mu xc'ot quich' mul ti c'alal chihul te ti atojolique. Yu'un
    ja' laj jc'an ti chapajem xa avu'unique. Yu'un ja' ti jc'an ti nichim no'ox co'ntontic
    jcotoltic c'alal te xa oyun ti atojolique.
  ind-AGS: Itulah alasan mengapa saya menulis surat itu. Saya tidak ingin berkunjung
    dan menjadi sedih, yang seharusnya kalianlah yang menjadi sumber kegembiraan saya.
    Saya yakin bahwa apa yang membuat hati saya senang, juga membawa rasa suka cita
    bagi kalian.
  omw-omw: Nte mwianra rieqana haaru nkyini qara vara kyaavaro vura. Nte tiqana, Nkyi
    uro timwa nyataarita nkye ni mutukya kyuqema mataahua variqata mwiaqaatai nkye
    ni mutukya uaqiama matevorave, timwa kyena nte nkyini qara ntumwa taavara. Ni
    mutukyaqitai kyuqe ihana varuqata nkyevata nkyi mwutukyaqitai kyuqe ihata variara.
    Mwi quarara qutaave tura.
  yrb-yrb: Yanu ba me ueta sineta auboko ma kobererau uforo yabai famane iba nanu
    bodere owawa siaia uero eta. Na unutawa maru ueta. Nanu ununa yaru ueta. Enoba
    ya eno ufoitana yabai yaru bobo famaro yana efote yaru ufoita.
  maa-NT: Koií xá jye kiskiì jngoò‑nò xo̱jo̱n, mé‑ne k'e̱ nga kìjchokon ìjngoò k'a‑nò
    nga mì ba si̱kíjna‑ná nga mochjeén‑né nga jñò si̱tsjako̱‑ná. Nga k'oa̱á s'ín tíjngoò
    takoàn, 'a̱n, matsja‑na ti̱koa̱ jñò, matsjaá‑nò.
  mcq-mcq: Ike uneka kehuni hahi na joni asura vejuta. ꞌEne vejuroꞌi vea kaꞌene na
    vuꞌujaho ea kaꞌene na venie teamanihunijija paveje na temukiꞌavarono avajuta.
    Ijihuni maijaho na ja mahoꞌo nimaa vetiu jihunaꞌe nuni temarijaho ja mahoꞌo joni
    temaraꞌe rehuna.
  sus-A: ﭑ نُ بَرَ نَ بَتَاشّ سّبّ عَلَكٌ وٌ حّرّ كِ، ﭑ نَشَن لِمَ وٌ يِ رَ، عَ نَشَ
    قِندِ سُننُنيِ رَ ﭑ بّ. عَ لَنمَ وٌ شَ قِندِ سّيوّ نَن نَ ﭑ بّ. ﭑ عَ كٌلٌن نَشَن
