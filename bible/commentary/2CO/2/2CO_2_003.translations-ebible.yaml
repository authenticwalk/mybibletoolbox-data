  kan-OKCV: ನಾನು ಬಂದಾಗ ನನ್ನನ್ನು ಆನಂದಪಡಿಸತಕ್ಕವರಿಂದಲೇ ದುಃಖ ಹೊಂದಬಾರದೆಂದು ನಾನು ಹಿಂದಿನ
