    owuinyu.
  nhu-NT: Ɛ̀ nɛɛ fiɛɛ fì to geɛ ɛ me nsɛ nsaŋ ŋwa' wɛ ɛ̂ je yì me nto nsaŋɛɛ le. Ɛ̀
