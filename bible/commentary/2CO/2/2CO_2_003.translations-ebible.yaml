  san-PUN: ਮਮ ਯੋ ਹਰ੍ਸ਼਼ਃ ਸ ਯੁਸ਼਼੍ਮਾਕੰ ਸਰ੍ੱਵੇਸ਼਼ਾਂ ਹਰ੍ਸ਼਼ ਏਵੇਤਿ ਨਿਸ਼੍ਚਿਤੰ ਮਯਾਬੋਧਿ; ਅਤਏਵ
