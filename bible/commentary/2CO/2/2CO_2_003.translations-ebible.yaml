  eng-ULB: I wrote as I did in order that when I came to you I might not be hurt by
    those who should have made me rejoice. I have confidence about all of you that
    my joy is the same joy you all have.
  spa-VBL: Por eso escribí lo que escribí, para no estar triste por los que deberían
