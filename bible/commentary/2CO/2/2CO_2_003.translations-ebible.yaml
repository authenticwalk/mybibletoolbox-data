  nak-nak: Ale eau pala kekesia mutou la merera la igototolola, eau viteteli moli
    amutou veia amuto ge piligi la vulovulo mutou ale kama kokora veia eau kati ge
    ilo buruko le amutou ele. La vuhula eia koramuli seselea veia amutou ale la vavua
    la valolo taku, amuto ge visagege moliau, amuto kama ge vailo buruko eau te la
    vulovulo mutou ele. Eau gabutatalea veia mai eau kama ge guvi te la sagegela,
    amuto tai kama ge koramulia ge sagege. Eala moli eau tai kama koramulia ge sagege
    mai amuto kama ge sagege vikapopo leau.
  lbb-lbb: Ine a kamkamna ning ia ka tumtumus tar larning tetek mulo, sakana ning
    ar hanot mulor saran a bal maris tak. Anasa mulo ka mulor tolsot sur mulor agasgas
    iau. A tasmani mang ar gas, taum o mulo.
  kan-2017: 'ಆದಕಾರಣ ನಾನು ಆ ಪತ್ರವನ್ನು ಬರೆದದ್ದು: ನನ್ನನ್ನು ಸಂತೋಷಪಡಿಸಬೇಕಾದವರೇ ನನ್ನನ್ನು
    ದುಃಖಕ್ಕೆ ಈಡುಮಾಡಬಾರದೆಂದು ನಾನು ಬರಲಿಲ್ಲ. ನನ್ನ ಸಂತೋಷವೇ ನಿಮ್ಮೆಲ್ಲರ ಸಂತೋಷವೆಂದು ನೀವು
    ಭಾವಿಸುತ್ತೀರೆಂದು ನಂಬಿದ್ದೇನೆ.'
  cso-NT: Hi³ jáun² bíh¹ ca³jmú³² jná¹³ cú²jueh³² sí² jáun², quí¹ tiú²uú² ca³lɨ³hnó³²
    ná¹ hi³ cháh¹³ hnoh² hlah³ tsɨn³² jná¹³ nɨ́¹ má¹cá²chó³² ná¹ ñí¹ nɨ́²; quí¹ hnoh²
