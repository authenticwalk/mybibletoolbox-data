    namahoꞌo. Au uhine basa nggi. Dadꞌi au umuhere, mete ma rala ngga namahoꞌo, na,
    hei rala mara o ramahoꞌo onaꞌ naa boe.
  msy-msy: Ia gumazamizir agorogem na ganɨdiba, kamaghɨn kɨ ia bagh izɨ osɨmtɨzim
    ia danɨngan aghua. Ezɨ bizir kam bagha kɨ fomɨra ia bagha akɨnafarir mam osirighava
