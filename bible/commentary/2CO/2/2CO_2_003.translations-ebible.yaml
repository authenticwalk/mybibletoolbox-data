    hɨhɨfɨ-hɨhɨfɨyeihanei. Ranɨ moatükunɨmbo sɨheimbo muŋguambo anɨhondümbo-rɨheandürɨmboanahɨ.
  ptp-ptp: A xo bêge, om a kɨvuu kɨpihac ti mɨ vông i loc vô xam ila, ên a nêb xam
