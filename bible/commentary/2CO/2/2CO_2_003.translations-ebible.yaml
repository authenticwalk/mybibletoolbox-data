  ena-ena: '@see-verse:2CO.002.002'
  tgo-tgo: Iyako kaiwae iyava ya roriya lemi letana. Va ya rori ŋgoreiye va ya rori
    kaiwae mava nuwaŋguiya ya ghaona e ghemi na ghino ya vaidiya gharevɨrɨ e ghemi,
    kaiwae mbala ghemieŋge hu vawarariŋaŋgo. Ya vareminjeŋga na hu ghambugha lo renuwaŋa
    na ne ya warari na tembe ghemi hu warariva.
  yap-yap: Aram fan ni gu yoloy fa gi babyor ngomed, ya dabug ni nggub ngomed me kireban’ug
    ni pi’in nsusun e nge felan’ug ngorad e yad e ngar kireb niged lanin’ug. Ya gu
    manang nra gu felfelan’, ma ku errogon gimed ni gimed ra felfelan’.
  mop-NT: Le'ec a c'u' in wadaj te'ex ichil a carta in tücaa'taj tun te'exe, in wadaj
    te'ex ti'i ma' a yajcuntique'ex in wool etel c'u' a tane'ex a betic le'ec ca'
    c'ochoquene. Tane'ex cuchi a qui'cuntic in wool etel c'u' a tane'ex a betiqui.
    Tin t'an inene, jaj ti'i tulacale'ex. Ti tane'ex a qui'cuntic in wool inene, qui'e'ex
    ilic a wool inche'exe.
  tet-tet: Tan lia nia, haꞌu kfoo hakerek uluk nia, kaꞌak, haꞌu ksei la tone dauk
    emi. Haꞌu ksei kein toꞌo emi hahulin mohu emikaan lia lai, foin haꞌu ktone. Hodi
    nunia, haꞌu lalika neon susar tan emikaan lia aat nia sia. Tuir dalan loos, emi
    musti halo haꞌu neon diꞌak. Malorek tiꞌan baa haꞌu kaꞌak, kalo haꞌu neon diꞌak,
    neꞌe naꞌak, emi moos neon diꞌak.
  hlt-MCSB: Ka pawk vaengah kothaenah ka khueh pawt ham ni hekah he ka daek. Amih
    kaha omngaih ham ni ka kuek. Nangmih boeih kah omngaihnah te kai kah omngaihnah
    ni tila nangmih boeih te kan ngaitang thil coeng.
  xtd-NT: Xijan kuu xa n‑kidavaꞌa‑da nuu‑n. N‑juini‑da xa kuvete‑da xiꞌin‑n hora na
    xee‑da ijan, ña n‑juini‑da xa ku tnau ini‑da xaxeꞌe‑n. N‑xio‑da confianza nuu‑n
    xa kuvete koio ntdaa mee‑n hora kuvete mee‑da.
  mdy-ETH: ሃያኮ ቤርታ ታ ዒንሢም ፃኣፔሢ ዒንሢ ኮይላ ታ ሙካኣና ታና ዎዛሳኒ ኮይሳ ዓሳ ታና ዖዪሱዋጉዲ ጌዒኬ፤ ዓይጎሮ ጌዔቴ
    ታ ዎዛዼኔ ጌይፃ ዒንሢ ቢያሢ ዎዛዼኔ ጌይሢ ማዔሢ ታ ጉሙርቃኔ።
  spl-spl: Yâhâ nâŋe topŋe katmâ Kiristohât den pat âlepŋe kâsikum yiŋgiminiwan. Yakât
    otmâ yeŋe otbi mewi yakât nâŋgâmune biwine heroŋe otminiop yakât nâŋgâm yeŋe yawuâk
    otmâ mannomai, yawu biwinaŋe nâŋgâwan. Yakât otmâ yeŋgâlen takawan mâne tep heroŋe
    kakŋan katnekbâihât dopŋe otbâp. Yamâ taka den sâyiŋgimune nâŋgâm bâlenihinomai
    nâŋgâm pepa kulemgum katyiŋgimune ekbi.
  usp-NT: In xintz'ib'ajb'i man nab'e inwuj pi awechak pirechi' cuando intaw chic
    aac'lak chi asolajcak, ta' taye'tak b'is laj wanm, ri' qui'cotemal taye'tak laj
    wanm. In ri' chwaj tiwa'x aqui'cotemak chapca' qui'cotemal ri wi' laj wanm in.
  zav-NT: Le'e cheyaḻə' gonḻe par nic̱h soa' mbalaz. De'e na'anə' bzoɉa' cartən' gotə'əyoida'
    le'e cueɉyic̱hɉle de'e malən' par nic̱h catə'ən yida' de'e yoblə delaṉa'a le'e
    cui soa' trist can' chonḻen'. Bzoɉa' le'e c̱hedə' ṉezda' de que yoguə'əle yebeile
    gonḻe ca soa' mbalaz.
  sgz-sgz: Tungu iau le ur si gam, a lala tinang i balang mák sal i luir matang. Kápte
    iau nem ngo ina atabureng i gam, mái sár iau nem i gam suri gama talas ngo a lala
    bop i balang mam gam. Ngo ina han hut suri mák gam i pákánbung erei, má kápte
    be gam anokwai taun erei i katbán i gam, na han sák i bál gam suri táit ina parai
    uri gam, ki ngorer na sák i bál git no. Gam sár gam lu alaes pas iau, má káp iau
    te nem ngo ina atabureng i gam, pasi á ngorer kápte iau han suri laum gam. Ái
    sár iak tarwai pákán ram erei suri ngo gama anokwa táilnai kamu taun, má namur
    inak tapam hut. Má ngo gama longoi ngorer, iau ruruna ngo gita laes tiklik i pákánbung
    ngo gita pánpán arsuar.
  kek-NT: Jo'can nak xintz'i̱ba li hu li xintakla e̱riq'uin. Inc'a' xco̱in e̱riq'uin
    xban nak inc'a' xcuaj xraho' inch'o̱l e̱ban la̱ex li xeq'ue raj xsahil inch'o̱l.
    Ninnau nak nasaho' ajcui' e̱ch'o̱l la̱ex cui sa sa' inch'o̱l la̱in.
  blz-NT: Koiya'a mbali' i yaku' nuntulis surat bo ko'omuu. Yaku' bude' taka na ko'omuu
    kalu isian men minsidakon i yaku' masiongo', gause i kuu a men tio mompopolewa'
    i yaku'. Mbali' yaku' mongooskon i kuu giigii' se' upa men minsidakon i yaku'
    lewa' uga' minsidakon i kuu lewa'.
  poe-NT: Mé xi̱kaha ikjian tí xroon chrꞌanhánrá senó kíxin tjínka̱konhya chrókjuasán
    chrókjui̱nchekóxakonnará ínaá. Náhí. Jahará chrókjui̱nchechànará. Méxra̱ ó nòna
    kíxin tí chrókóchàna janhan ntá chrókócháhará kaín rá.
  san-TAM: 'மம யோ ஹர்ஷ​: ஸ யுஷ்மாகம்ʼ ஸர்வ்வேஷாம்ʼ ஹர்ஷ ஏவேதி நிஸ்²சிதம்ʼ மயாபோ³தி⁴;
    அதஏவ யைரஹம்ʼ ஹர்ஷயிதவ்யஸ்தை ர்மது³பஸ்தி²திஸமயே யந்மம ஸோ²கோ ந ஜாயேத தத³ர்த²மேவ
    யுஷ்மப்⁴யம் ஏதாத்³ருʼஸ²ம்ʼ பத்ரம்ʼ மயா லிகி²தம்ʼ|'
  cof-NT: 'Nula laca son suwano podeino jominlae. Tsan josanan, la jun mate jica jomanpari,
    nulaca son tino podeino itomin joinhie. Laquiino jomin joinhie. Junsi lari nulaca
    itsanque tenca caya jomanyoe: La laqui jonari, nulari son jono podeilaituchunaeque
    tenca caya jomanyoe. Junni jun tenchisiri nulachica cajituto, ya pilari tsanque
    quito ereyoe.'
  srm-NT: Wë nöö di ma kë da unu fuka, nöö hën mbei mi mbei di oto pampia manda da
    unu, fuun musu buta soni tololoo a tatai liba a fesi fu te mi ko nöö mi sa dë
    waiwai. Nöö mi sabi unu taa ee mi dë waiwai nöö unu seei o dë waiwai tu. Ma ee
    sö mi musu ko si unu taa un ta libi wan libi di an fiti, nöö un dee sëmbë dee
    bi musu mbei mi dë waiwai nöö woon mbei mi dë fukafuka. Nöö wai an o dë.
  qvs-NT: Chayrayku suk kartata piñakushpayni killkarkaykichi allita rurashpa kushichiwanaykichipa.
    Chayrayku manara kankunaman rinayashkanirachu ama llakita kuwanaykichipa. Allita
    yacharkani kushikuypuru kaptini kankunapish kushikuypuru kanaykichita.
  zca-NT: Kuze', por nangayala, mejor mixëla yech ze' lo go, porke gat nzhaklata yala
    lo go, par ngale' go más ngawin laxto'n, porke más wen, le' go zak laxto'n. No
    nane ka, chi nizak laxto'n por go, nu ska go zak laxto' go por da.
  cbc-NT: Bairi merẽ mʉjããrẽ cajʉ̃goye jĩcã carta mʉjãã yʉ woaquetibʉjʉ jʉ̃goyetijowʉ.
    Mʉjãã tʉpʉ yʉ caãno, yʉ yapapuao joroque mʉjãã caáperiparore bairo ĩ, yʉ woaquetibʉjʉ
    jʉ̃goyetijowʉ. Yʉ ʉseanio joroque mʉjãã caáto bootʉ̃goñarĩ tore bairo yʉ ápʉ.
    Bairi cariapea yʉ masĩña mʉjãã mena yʉ caʉseaninucũrĩjẽrẽ. Jĩcãrõrẽã bairo nicõãña.
  qxo-NT: Gamcunaman watucagniquicuna shamur llutan rurayniquicunapita sienticatsïmanmi
    cargan. Tsaymi quiquï shamunäpä cagchö cartallatarä apatsimurgö mana alli rurayniquicunata
    tantiyacuyänayquipä. Tsay tantiyacur allina cawayaptiqui watucagniquicuna shamur
    mana yarpachacuypanam cushicushä.
  mox-mox: Lova egu leta ʼinaya me egu nuavita ta wese ma mataelugu vona waiwaina
    yaneimi. Ta egu leta ʼiuna, mana ge nuagu tauguyega eda wai be oda givenuavitegu
    egu vona waiwaina ʼimia weaqina, mana omiʼa luaqiaqiemi be ona giveqaiawegu. Ta
    yahalamani aqiaqiea ʼeguma yaʼa me egu qaiawa qiduana, e ʼinega omiʼa wese oqaiqaiawa.
  kew-kew: Gore nimimi nina robaa-para raana masaape kone mulalo palimi-daare ni wala
    nimi piri-para ipua kedaa pi kone namealua kone isu. Go kone kedaa nagulalore
    neme pepa tua o taato. Gore neme raaname ome raburi nimimi page go madaa raaname
    omeme-daa ade.
  dww-dww: Vutuna aubainama ḡaromie è girumana da taumi yaba matabudi sibo koya kawa
    didimanidina, yodibe sibo ḡaromie è tavana. Deḡoda ḡaromie yà tavana, nam ama
    ḡoeḡoena da anitai nuavereguma banegidima, be ta voiegu da ta tainuaboyagu. Taugu
    è kataiena taumi taugu mate tokare tài nuavere tenaḡana.
  twi-ASANTE: Saa enti na metwerɛɛ saa krataa no brɛɛ mo. Na mempɛ sɛ meba mo nnipa
    korɔ no ara a mobɛgye mʼani no nkyɛn bɛhyɛ mo awerɛhoɔ. Menim yie sɛ, sɛ me ho
    tɔ me a, mo nso mo ho bɛtɔ mo.
  aoj-aoj: Iꞌi ipaꞌ sonehepa, andeandeꞌ. Waf afamba buꞌwafi. Apaꞌ iꞌi aeꞌ efoꞌo ma
    pendaꞌ opaf aeꞌafi nimanif, naꞌambai andaiwaꞌ. Eaꞌ isimba atis fowaꞌ aliꞌ andaꞌ
    basef ifimba fafeꞌmago ipaꞌ. Deiꞌ main, aeꞌ egawa ipaꞌ endilisi naꞌamba. Iꞌi aeꞌ
    sonehe epe, ipaꞌ hipai wapani sonehepa.
  cbv-cbv: Pánihna, ñi pebhna bej jwʉhcanjeh, ñi yéej chãjatdih ñi cádahat pínah niijná,
    wã daác wahap jĩ. Ñi míic ámohat pínah jã́tih bejna nihna, bʉ́dí wãta jĩ́gahap
    taga. Pánih bʉ́dí jĩ́gahna, jʉ̃inít, yeebdíh tíicaíhcan, yeebdíh bʉ́dí wã oyatdih
    ñi jéihyat pínah niijná, páant wã daác wahap jĩ. Jwĩ jwʉ́ʉb míic enna, tʉ́ʉt nʉʉmnít,
    tʉ́inijeh ñi jʉmʉchah enna, wã tʉ́i wẽibipna caá. Yeebbʉ́t ñi tʉ́i wẽibipna caá.
    “Queétboó tʉ́i jepahnit, tʉ́inijeh ĩ jʉmbipna caá”, wã niíj jenah joiná caá.
  taw-taw: Yad nɨbop nɨgen yɨp tep gɨnɨgab binɨb okok mɨdebɨm, ak nɨm amjakɨl nɨgen
    chɨb gɨnɨgab ak, tep ma gɨnɨgab. Anɨb ak nɨŋɨd nɨm, ned nɨbop mɨj tɨkɨl yokɨnek.
    Yad nepin, tɨtay gek yɨp tep gup ak, nɨbop mɨdupsek abe tep gup.
  jic-NT: Mpes quina nun solejé tsjan mpes napj tepyac nun mpes. Najastsja lovin ma
    la müjí quinam lojitsjé. Mpes ne'aj jum na, ma ca 'aplijila nsem napj nun mpes.
    'Ücj najas nsem nin lojí, más 'ücj. Napj selé nun 'ücj jisas wa ca nsem napj 'ücj
    najas na.
  zap-NT: Por neguin wkaa noo logne wkaa noo lo gyiich ne wxaal noo lo de, chen chene
    ylenza noo lo de wa, gunlesdet de lextoo noo, sinke laa de rap degne ynexiilen
    noo. No nanwen noo ne chene yzhiilen noo, no ke de yra de yzhiilen.
  wer-wer: Pël ëënë pötaanök ne arim naë waisën ya kë newasënë salöröak ya këlangön
    koir nangkanëak pepewer retëng ë ninaut. Pöt ne tiarimtën epël kön kosang wiaut
    pötaanök. Nem ya kë suma pötak arta ya kë sënëët.
  ipi-ipi: '@see-verse:2CO.002.002'
  qul-NT: Chayraycu escribimorkayquichis. Mana puriyta munarkanichu kancuna llaquichinawayquichispaj,
    cusichinawayquichistapachaka. Seguro carkani cusicuyniy tucuyniyquichispaj cananta.
  tnc-tnc: “I'suᵽaka naᵽuᵽarijĩñu”, ãrĩwãrũtirã ba'iaja mija ᵽuᵽaririka yaᵽaberiwa'ri
    mija ᵽõ'irã ya'ribeyu ruᵽu. Mija ᵽõ'irã yeyarũki ruᵽu mijaka okajierika yaᵽawa'ri
    “Ikuᵽaka mija baabe”, ãᵽaraka ᵽaᵽera takaja mija ᵽõ'irã yiᵽũataraᵽe. Okajietirã
    ba'iaja ᵽuᵽaᵽekaja jĩjimaka yire ᵽuᵽarirũjerũkirã mija imaokaro'si mijare sayiᵽũataraᵽe.
    Suᵽa imarĩ “Naᵽõ'irã yeyarãka ᵽoto jia simamaka ĩatirã jĩjimaka nimarãñu je'e
    naro'sioka”, ñarĩᵽuᵽajoayu.
  ter-NT: Énomone kutí'inoke yundoxínopitinoe yanekôyoke, maka enepo nzimapíne, hákone
    ikaxú'i ongóvo ve'ókuke, itínoe mani kutí'inoke elóketi ongóvo. Koati ngutipoâti
    kutí'iyeamo iséneu ne inzóneu elókeyeamakamo yokóvo, uhá ketínoe, enepo nzimapínoe
    ya elókekoke ongóvo.
  bmr-NT: Jillɨtɨ amɨɨhaidi jino uujoho aameque jillɨ caatɨnɨuhi amɨɨhaijaago ofooboco,
    uco amɨɨhai imo imo momoonɨjirumo, jillɨro ɨdaasuno momoonɨjirunoco iimogotɨmaño.
    Jaamaño amɨɨhai imitɨco mejeevesuhachiijɨ uujoho imo imo icaji. Jaaneri tollɨro
    amɨɨhai imo imo mihicaji.
  fuf-fuf: Mi windiranii on nii fii wota mi heɓir haanuɓe weltinde lan ɓen sokola
    nde mi aroyi. Miɗo joganii on fow ndee hoolaare wonde, weltaare an nden ko nde
    mon on fow.
  bhl-bhl: 'Yom dim em “Ilum banimok!”, angomi, beem mongom ete ne emisik fut boko,
    dabalayemsi te. Nimtew angom? Yu nelo kakat dukanembiliw kunum waneng angomi,
    yu kanelom nelo sakik ilum dunemokoliw te! Babo! Kate ne kilele kal kelite: Ne
    sakik ilum banimeko, kakat so yom fukun teli tewe, nem kakat beem dim e alik alik
    yukati kalfong fian so kulokoliw te.'
  ons-ons: Ea wane na kibi yewa ŋinane qekole, na ŋinano mi sarikalane nange, sarige
    ŋeiwa oi bakom okannangi wetne peseake, eŋe wikile mangalane ra more yeine metkole.
    Onoka wane, na ŋinane korop detkole, yemo naŋane oi bakomne eaŋo korop ŋinane
    oi bakom okanmaike.
  con-NTPO: Tsa'cansi ñajan qquen voeyiyitsse tevaen cuintsu jai'ngae ña jisi que'i
    ñama avujaensundeccu ñombi'yembe'yi ñama avujaeñe. Nane ña avujatssisi que'i'qque
    avujatssi'faya qquen gi in'jan.
  ghs-ghs: Oonita ana dzaira pepa bosabosa nikeho quba dzoobiremi nike tete nikeme
    pobitemi anai oho qupa qidzaqidzama nikeho torota qeemamake qupa qidzaqidza oi
    paha nikeho naatakoiqi hiireqi ana oke qeeteta. Oonihe oho amake anai nikeho torota
    biranate heme moitemi nike quba apema anake qupa qidzaitarota oi bamu.
  peg-peg: ଆରେ, ଇମ୍‌ଣାକାର୍‌ ତାଂ ନା ଦୁକ୍‌କିନାକା ପାୟାନାକା ଲଡ଼ା ହେୱାର୍‌ତାଂ ଆନ୍‌ ୱାଜ଼ି
    ଇନେସ୍‌ ଦୁକ୍‌ ପାୟା ଆଉନ୍‌ । ଇଦାଂ କାଜିଂ ଆନ୍‌ ଇ କାତା ଲେକିକିଜ଼ି ମାଚାଙ୍ଗ୍‌, ଲାଗିଂ ନା
    ୱାରିତାଂ ଇନେନ୍‌ ମି ୱାରି, ଇଦାଂ ମି ୱିଜ଼ାର୍‌ ବିସ୍ରେ ନା ପାର୍ତି ।
  txu-NT: Kam ne ba amrẽbê amikukãm ar amã pi'ôk no'ôkkam ikabẽn jarẽ. Ar aje ikutêp
    abeno mexmã ne ba ar amã arẽ. Ba ar awỳr itẽm ne ibôx ne ije ar apumũnh ne idjumar
    punu kêt kadjy ne ba ar amã arẽ. Ar aje ijo kĩnhmã ne ba bit tẽmbê ar awỳr itẽm
    ne ar awỳr ibôxmã nhym ren ate ar akwỳ imã idjumar punu jadjà. Ar akwỳkam idjumar
    punu karõ ne ba amrẽbê amikukãm ar amã pi'ôk no'ôk ne. Nã bãm ar amexkam amakbê
    amim ar akunĩ kamnhĩx ne. Ba ar awỳr bôx gar iro'ã akĩnh kadjy ba tu amim ar amex
    kamnhĩxkumrẽx ne.
  eng-WEBU: And I wrote this very thing to you, so that when I came, I wouldn’t have
    sorrow from them of whom I ought to rejoice; having confidence in you all that
    my joy would be shared by all of you.
  gnw-NT: Jáeramo aicuatía peve, agüɨye vaerã pe reta chembɨyerovia vaerãve chembɨpɨatɨtɨ,
    aa pepɨ yave. Echa'ã che arovia che ayerovia yave, pe reta vi piyeroviata co.
  mux-mux: Aku-sipu piliipu kene ‘Eni ui numanu topele toku molangi. Penga na ombú
    kene oliu numanu sipu kapula-kapula molamili.’ nimbu na-ni ‘buni simbuma ui piliangi!’
    nimbu pepá te ui topu sirindu kanili. Na piliiker, ‘Na numanu siliu kene eni kepe
    numanu silimele. Numanu naa siliu kene eni numanu naa-ko silimele.’ nimbu piliiker.
  maj-NT: Kui nga kits'inntúhu̱nu̱u tu̱ xi najmi sa̱kúhuna kju̱a̱ba nk'ie nga ku̱i̱chusehe̱nu̱u.
    A̱t'aha̱ jun xi tjíhin nga k'u̱a̱i̱nú kju̱a̱tsjo. Ko̱ behe̱ k'an nga kju̱a̱tsjona̱,
    kui xi ta̱ kju̱a̱tsjonu̱u.
  bkq-NT: 'Awylygue ani katalâ âyanmo kâingonokyly awyly, udâpa witoem. Unâzema yangahu
    oday: “Eyanmo udâly-ro watay, toenzepa âjityenze keanze urâ, kâunrutomo nidapyramo
    mawânkâ ise. Katalâ wao ise kâingonokyly. Kâunrutomo indadylymo watayma ise, tuomare
    kehoem eyanmo udâly. Arâ ise womazely, Deus ize ato anhedylymogue; iomazezemo
    lâpylâ tyeinwândylymogue warâ” uguema.'
  kue-kue: Mambuno yeglpre na pepa komnaiye kana bogl ene teingra, i na ene meglmara
    undre ana na nomana yumbun ina kiurika pre yegl erika. Ene na gun yenambedi wakai
    ere narikwa yomba. Na taragl ta pre gun yeingo ana ene ama taragl ipre gun yei-yei
    erikwa, na nomana ene pre pirka gigle dungwa.
  cot-NT: Irootaquequea notioncantajiaquempica nocantajiaquempi pincomajamajajianaquempaja,
    namenaquequea noncoraquevetaquempagueti manaquea pishimampojancacaajiaquenaquea,
    teetarite irooquea noninteji onquempetaquempaquea imaica, iroguentiquea noninque
    poguishinejajiaquenaquea naatimpa cameetsanijite pishinetimentajiaquempanijite
    aviatimpajia aisa.
  bnp-bnp: Pali a ngava a here muga, a here mu gu pulo a vilone mua i uka ma mu gu
    habi a nimadihi nau. Mua kunana a viri bara mu vakapitei iau. Pali mua bara mu
    ramai a ngava a here na raukea iea, bara mu vivi, lakea iau tara bara vivi.
  apn-NT: Ja pymaj na pa pre wam ixte mẽ awỳr kagà mẽnhta kamã mẽmoj nê tanhmã mẽ
    amã ixàkjêr to. Mẽ ate kamã harẽnh nẽ mar nẽ tokyx kormã mẽ awỳr inhmõr xwỳj ri
    tanhmã mẽ ate amnhĩ tomnuj tota kaga nẽ tãm amnhĩ nhĩpêx kaxyw. Kêr pa mẽmo arĩgro
    hã ma mẽ awỳr mõn pôj nẽ mẽ ate tãm amnhĩ nhĩpêx o apa hã mẽ apumu nẽ ixkaprĩ
    hkêt nẽ ixkĩnh nẽ. Ka mẽ ajaxwỳja ixpumu nẽ akĩnh nẽ.
  ctp-NT: '@see-verse:2CO.002.002'
  opm-opm: Norhor gure patinong na aprisa brakwi gurnong natirmur. Brak mat ma natir
    oh noh gure pati kat apirhanoh norhornong amam da napin han gurdapat norhornong
    da er naham ina ruumsup napriprikin daham na apdormur. Na aprisa mengwi brak mat
    natirmur. Gur norhornong amam da napin han gur ohoh ihan gur Nuhur Por ohhe amam
    hat pathanoh nuhurhe amam haptimur gur ihat dahat pati ma hapat dahapatmur.
  bvr-bvr: Gun-narda nula ngaypa ngu-wukurrjinga gu-gata ngacha gelama gelama gun-gubay
    janguny ngaypa mu-ngoyurra ngu-jerrmarra ana-gorrburrwa. Gala yapa ngaypa minypa
    ngu-bengga ana-gorrburrwa rrapa ana-goyburrpa nyanma ngaypa minypa wargugu ngu-ni;
    ngardawa ana-goyburrpa nyiburr-gata jimarna ngunabi-jalkajarna. Jarra ngaypa marr
    ngu-balcha ana-gorrburrwa minypa gun-nga gun-gata ngaypa minypa ngu-marrkapcha,
    gun-narda minypa ana-goyburrpa burr-guta nyiburr-marrkapcha.
  wal-wal: Taani intteyyo he dabddaabbiyaa xaafidoogee, tana ufaissanau bessiya asatun
    taani azzananau inttekko baanau koyabeennaagaassa; taani ufaittiyo wode, intte
    ubbaikka qassi ufaittanaagaa inttenan ubban ammanettais.
  zad-NT: Na' bzejchoklə le' daa bi goklallid' yid' na' gonyeshile nad', ḻa' cheenlid'
    gonle ka yiba yizakid'. Na' nx̱enlallaa lenle yiba yizaklenile nad'.
  kmg-kmg: 'Eme no dâŋ i hâcne šiŋucte qâreŋke-ŋarepo: No fâpe ŋoŋe bubiaŋ bâbâfua-narezi
    busâqoc bâfua-narenšipiŋ. No nâŋâcnere šiŋuc hâcne manapaŋkepo: Nore bubiaŋzi
    mâmâc sâko-nâŋec ekac.'
  aso-aso: Ma minamadinako nemuꞌ nene naza nolize izo minelodoꞌ neleꞌmizi milalizave
    lengikumuꞌ nene mulumo geni gehalove lo gelo idoꞌ naza nolize ma izeloniꞌ initekumuꞌ
    nene linginesi aꞌminemuꞌ longolize izilizave losa lengikumuꞌ nene gele muꞌmusiꞌ
    o mino aꞌmine luhuvo gize-lingiduvoniꞌ gamazi nene gizuvoniꞌ ve.
  uli-uli: Ila fal le itafawey babior we iremi iyang. Ite dipli ibe buyoy iremi ye
    sala tayikof depey irer rechokla ir mele rebe hamomayu lal depey. Ye tugul lal
    depey le ibe rraey, ngo pangami ngo habe wol rraey.
  nin-NT: Ima yo di ingga charr ki imba ungbamvu unggo ku, wre ki ingga bu si ni vri
    isisurr ni imba abangga ba nggo aba yo ka ni ingga isu isisurr, nggo ingga ti
    nga ni imba ba hen. Ingga i hi kakami ni isisurr imungga di ingga ti nyarr, imba
    mi wemi i ta nyarr meme.
  acu-NT: Tura asakrumin winaka wake mesemtikrukairam tusan, atumnaka jiischamiajrume,
    antsu wina waramtikrustaram tusan wakerajai. Tura asan papinak aatran akuptukmiajrume.
    Tura atumin jean wisha warasamtaikia, atumsha mash warasmintrum, tu nintimsan
    pujuyajai.
  cak-WNT: Y can quec'ari' chuka' nubij chupan ri xintz'ibaj yan el chiwe nabey, riche
    (rixin) chi tek riyin xquinapon iwuq'ui, man ta xquixinya' chic pa bis, xa can
    ta xtiwil ri quicoten quiq'ui ri kach'alal ri can ruc'amon chi niquiya' quicoten
    pa wánima. Y can cukul nuc'u'x chi tek riyin yiquicot, chi'iwonojel chuka' riyix
    xquixquicot wuq'ui.
  ebk-ebk: Hiyasa nan kiapúna as nunsuratak kan chakayu ad kasin ta mu umuyak hesa,
    achiyak panguyusun kan chakayu ay mangepalagsak koma kan ha-un. Tay maid chuwachuwak
    ay mu naragsakak at naragsak kayu us am-in.
  spa-PDDPT: Les escribí esto para que al llegar no sea entristecido por los que debían
    alegrarme. Confío que mi gozo es el de todos ustedes.
  ruf-ruf: Niwandikilani mbuli ayo ili hanikutsa ndeke kughumighwa usungu na awala
    iwabamighwe kunitenda ndeng'elele. Nomanya ghendo nene ning'adeng'elela, namwe
    wose mtsodeng'elela pfipfila.
  gun-gun: Ha'e nunga rupi ae ambopara va'ekue, peẽ kuerya py avaẽ vy peẽ xembovy'aarã
    pendekuai va'e re xeporiau e'ỹ aguã. Mba'eta peẽ kuery ha'e javi re ajerovia mba'emo
    xembovy'a va'e peẽ voi penembovy'a avi aguã.
  agu-BL: Quinin nicy'ak tan chixajse'nu', na yi nink nnicy'ak, ja klo' jal bis wa'n
    ẍchixo'lu' tan paj yi jun cart yi benak wa'n. Nin na el intxum tetz yi ko qui
    na chintzatzin wetz, ncha'tz e' cyeru' quil chitzatzinu'. Cha'stzun te qui nnicy'ak
    scye'ju' na nk'era'tz wajbil tan wuk'ol mas bis scyeru'.
  isn-isn: Aemandikile anga neenitumile nsoko kina itungo nenzile kitalanyu ndeke
    kuaaligwa nawa naeantendile ndoeligwe. Nketa ugimya kunsoko anyu meehi kina ulowi
    wane inge ulowi wuwowuwo nemukete unyenye miehi.
  ilo-ULB: Nagsuratak a kas iti inaramidko tapno inton umayak kadakayo ket saandakto
    a mapasakitan dagidiay mangparparag-o koma kaniak. Adda panagtalekko maipapan
    kadakayo amin a ti rag-ok ket kapadpada ti rag-o nga adda kadakayo amin.
  pir-NT: Sa yegʉ mʉsa cahapʉ wahaerʉ. Sa wahaeragʉ mʉsare ihyo ojoaʉ. Mʉsa yʉhʉre
    bucuegʉ̃ yeatina ijiepenata yʉhʉre bʉjʉa witigʉ̃ yeboaga mʉsa, mʉsa cahapʉ yʉhʉ
    esagʉ̃. Mʉsa mehna yʉhʉ bucuegʉ̃, mʉsa gʉ̃hʉ bucuenata. Tire masiaja yʉhʉ. Sa
    yegʉ yojopʉre mʉsa mehna bʉjʉa witi dueragʉ wahaerʉ mʉsa cahapʉ.
  anv-NT: Gɛ ula bi me nsame gefɔgé ŋwɛ yimbɔ ɛta nyú mbɔ nnó ɛ́kágé nchwɔgé
    ɛwú, bɔɔ́ abi álu mampyɛ nnó metɔɔ́ ɛgɔgé me, ápyɛ metɔɔ́ ɛsɔ́gé lé me
    sɔɔ́. Ne nkaá cháŋéné nnó metɔɔ́ ɛké ɛgɔɔ́ me ɛgɔɔ́ ntó ɛnyú ako.
  sab-NT: Sugedu chage ene malen cha chada degangu ba ulita alin, cha geru gbu chada
    giti alin kagu ba ulita alin, ene cha me ka boadale ba ole agali. Cha me tadu
    jogekalin agali gwage badi chege ta olire ba ulita kle age giti, cha tañachugu
    ma no chada degange ba alin, ene ba ulita agali ñage mo ta gbe ba kle age giti
    chuge ngwadi mo ta gbe ma no age no Chube takalin kare, ba age ene, chadi nga
    be suga no, kaire ba ulitadi nga be suga no.
  tmd-tmd: Aku nugwön mönö, ñɨgö köp kai kɨtma. Nɨ rɨbyöx nuguma, “Wön nöbö mö piaku
    nugwön, mɨ ödöriö wahax pɨlöxa jɨ wöhö, wön ñɨgö nugumön, nɨ mɨ ömörö pön rɨb
    maga rɨ aku, nɨ mɨ wöinö,” rɨma. Nɨ rɨbyöx nuguma, “Nɨ keir wahax pɨn aku, ñɨŋ
    aipam wahax pöñɨŋö,” rɨma.
  acr-NNT: Ruma kꞌu riꞌ xintzꞌibꞌan pan che alaq, chaꞌ we xinopon ukꞌ alaq, na kinya
    ta alaq pa bꞌis, ma kiꞌkotemal ri kanwoyꞌej che alaq. Lik kꞌut kubꞌul nukꞌuꞌx
    ukꞌ onoje alaq, ma wetaꞌam e janipa ri kuya kiꞌkotem chwe riꞌin, kuya kiꞌkotem
    che ralaq.
  kpg-kpg: Deenei di mee ne hihi adu gi goodou dagu lede deelaa. Au nogo hagalee hiihai
    e hanadu gi goodou, bolo au ga lodo huaidu gi di mee i godou baahi, idimaa go
    goodou ala go agu gau e maanadu bolo e haga tenetene au. Au e iloo bolo au ma ga manawa
    lamalia, gei goodou hogi e manawa lamalia.
  taj-taj: थेतबासेलमा ङा खमा ताङ्ना लबा म्‍हिगदेग्‍याम ङादा सुर्दा थातगै भिसीन ङाइ
    थे चिठी भ्रिबा हिन्‍ना। तिग्‍दा भिसम ङा ताङ्‍बा धुइरी एनीगदेएनोन ताङ्ला भिबा ङादा
    पक्‍का विश्‍वास मुला।
  avt-avt: Hi hɨnapen anen ari yi mɨt miyapɨr en yi yenipa hi han enuk au. Hi hanhan
    yi eikepa hi han yaaik etikewi, te hi hinɨn hewisi tɨwei men yi mɨt, hi hetpi
    menmen hi han enuk heriuwerem. Hi hertei wɨ kerek hi han yaaik heriuwe menmen,
    te yi yapɨrwe han yaaik yetikewa me menmen.
  cbk-cbk: Poreso gane ya escribi yo aquel carta con ustedes, para entende gayot anay
    ustedes todo el maga cosas que quiere yo habla antes de andar yo alli otra vez.
    Ansina hende yo ay recibi tristeza con el mismo maga gente quien debe dale conmigo
    alegria. Cay el di mio confianza con ustedes bien grande, y sabe yo que el alegria
    di mio, alegria tamen di ustedes.
  uig-ARA: مەن ئەسلى مېنى شادلاندۇرۇشى تېگىشلىك بولغانلاردىن ئەكسىچە ئازار يەپ قالماي
    دېگەن مەقسەتتە شۇ خەتنى يازدىم؛ چۈنكى مېنىڭ شادلىقىم سىلەر ھەممىڭلارنىڭمۇ شادلىقىدۇر
    دەپ سىلەر ھەممىڭلارغا ئىشەنچ باغلىدىم.
  tuf-tuf: Eyta cuácayat ajmár biti cuar cárita cuihsúr áyjacro. Aját ba ítyatra ahní
    rehcata biro. Eyta cuat ba tecuay bíyeyra, asa ahní réhcajatro. Cue rehcátaro.
    Aját ba ítitan, asan ba owaran tan wan rehcayat, ba cat as owár tan wan rehcáyqueyra.
    Eyta rehquít as récaji ey aw̃at ratiro. Ey aw̃at rati cuar carit cuihsúr áyjacro.
  abx-abx: Agsurat ako da'iray siray, basi' si utro pada'inan-ko, ga'i ako sabuwanan-na
    kabidu'an si mismo mga a'a nga kunta' tibuwan si ako kalipayan. Kay si pagsurat-ko,
    gana' la'in si inisipan-ko kon ma'in hamok nga agkarilipay kam dina kon akapada'inan
    ako nga angumpurmi ako si mga buhat-bi.
  mco-NT: Paady ycɨxpɨ tɨ nnijayɨɨygɨxy jadu'n co ca' nnɨcxa'ñɨch mɨc'amy ma miich
    ajcxy, com ca' jadu'n ndzocyɨch co ɨɨch miich ajcxy nyajtajɨpy nyajmayɨpy. Jac'oy
    co ɨɨch miich ajcxy nyajjotcugɨ̈huɨpy. Com nejhuɨɨybɨch co ɨɨch jotcujc nayjɨhuɨ̈yiijɨch
    mɨɨd miich ajcxy ycɨxpɨ. Nañ jadu'n miich ajcxy jotcujc mnayjɨhuɨ̈huɨɨyb co mnejhuɨ̈huɨpy
    co tɨ njotcugɨ̈huɨbɨch mɨɨd miich ajcxy ycɨxpɨ.
  cpb-NT: 'Iroowa notyaantantakemiri pairani nosankenare, te nokowi niyaatashitemi
    powashiretakaanakari. Eerokawetaka thaamentakainane. Iroowa nokantashiretantakari:
    “Eero niyaatzita, nonkemakotawairiita tzimatsirika thaamentakagainane naaka. Iroowa
    nonkimoshiretakaantyaariri iriroripaini eejatzi.”'
  aon-aon: Ipak douk penek eik yanadudareh iri. Namudok aria yakri uwok um inaku itrip
    itik ipakih aih aria eikihw apahw yowehw, uwok. Douk namudok aria eik yeneku shup
    douk riguk yenekapugu iri. Eik yadukem ipak. Aria eik inadudareh um enesh eshudok
    um, ipak ihipmorim shopunek apa panadudareh-umesh.
  hus-NT-2005: Jaxtám tu dhutsuntsitsik, pos yab u leꞌnaꞌ kin kʼale tu álnaꞌtsik abal
    ti kin tʼeꞌpindhaꞌ. U léꞌ tu álnaꞌtsik abal ti kin kʼijidhmédhaꞌ, pos u choꞌób
    alwaꞌ ke max nanáꞌ in kʼwajat kʼijidh, ejtal tatáꞌtsik neꞌech teye ki kʼwajaytsik
    kʼijidh.
  mig-NT: Te suni tu̱'un yá'a ni̱ chaa‑ri̱ nuu̱‑ro̱, náva̱'a nú ni̱ jaa̱‑ri̱, te ma̱
    kúkuí'a̱ ini̱‑ri̱ sá'a cha̱a ja̱ násásɨɨ̱ nɨ́nɨ iní ruu̱ jia̱n. Te jáni ndija
    ini̱‑ri̱ ja̱ nátu̱'un kúsɨɨ̱ iní‑ri̱, suni koo sɨɨ̱ iní ta̱ká‑ro̱.
  bps-bps: Taman én duengu febe di gamu i muna sulatgu mngak gamu, du fye di ksalugu
    déén, i dad to flehew deg moon, là baling flidù deg. Du gadègu ku teenyu agu lehew
    du mdà di fye nimòyu, na lê gamu sa lehew.
  mbs-mbs: Simolat a kenyo kedengan amon tòliden niyo se inang niyo, amon eked a niyo
    kebegayi te lidò aw domoton a. Sikiyo peden se memegay kanak te luba, so netegahan
    ko den aw tomolò kaw te insolat ko, yan meluba se kedita tadon.
  tof-tof: Ka ene peba mórrag wialómórró, igósüm ka nóma ki tama, e kürü gyagüp kolaean
    koke ki ngigütinane, yadi, kürü nidi bagürwóman ki ngitan kwarila. Ka amkoman
    karrkukusi angundóla yabükwata wagó, kürü ne bagürwóme ene ta yabü bagürwóme.
  cme-NT: Bamaŋ saaya ba fɛ̃ mi huɔŋga‑i, mi sa taara mi kã ba ka du-ka, ku'i ciɛ
    mi naa mi bir aa nyɛgɛ̃ŋ sɛbɛ hã-na. Mi suyaa miɛ mi huɔŋ da ka fɛ̃, ku bi dɔlnu
    namaaŋo‑i hiere.
  sus-sus: N nu bara na bataaxɛ sɛbɛ alako wo ɲɛrɛ ki, n naxan lima wo yi ra, a naxa
    findi sunnunyi ra n bɛ. A lanma wo xa findi sɛɛwɛ nan na n bɛ. N a kolon naxan
    na findi sɛɛwɛ ra n bɛ, a findima nɛ sɛɛwɛ ra wo fan bɛ.
  pon-2006: 'Eri, ih kahrepen ei ntingkiwohngkumwailehr: pwe I sohte men kohwei oh
    diarada ei nsensuwed sang rehmwail me I kin kasikasik en kansenamwahwihiehla.
    Pwe I uhdahn ese me ni ei kin nsenamwahu, kumwail koaros pil kin nsenamwahu.'
  dad-dad: Aya enei bagai nigin atotkenein, are sain aya asiyouf bun, idi aya wau
    al fiya difanauf anidi bun, aya morõ to alouf nigin age afen. Aya enei momoi auf,
    are sain aya wau al fef, ã gananeg wauĩ al fef.
  zab-NT: Ningui ax bcuáa zec ni bcuáa lo cart ni bxiaalda lot, te par chi guelda
    quɨt isaclastɨ nare xlat ni cuzaclaaztɨ naa. Ne nare nánna dec belati rzaclaaza
    ax iratectɨ rzaclaazzactɨ pur ziy.
  jae-jae: Aê kato biŋ tonaŋ gebe aê embe jawac, go aŋgôm ŋoc ŋalêlôm ŋawapac êsa
    atom, gebe kôm tonec gêjac amac ŋawae gebe aŋgôm aê têtac ŋajam êsa. Aê kakêŋ
    gêwiŋ gebe aê embe jamoa totêtac ŋajamgeŋ, go amac samob amoa totêmtac ŋajam amboac
    tonaŋgeŋ.
  ksd-ksd: Ma iau ga tumu go ra dari tadav avat, kan, ba ina pot, ta niligur na tadav
    iau ta diat, nina ba i topa ia ba ina gugu ta diat; iau nurnur ta vavat par, ba
    kaugu gugu ia bula ra gugu kavavat par.
  msm-NT: Iyan impadaehi ku iyu to diya una no suyat agun no ko makaandiyan ad, wadad
    on hinang now no igkaguul ku duon iyu no iyan podom oglipay kanay. Su namaan a
    no ko ogkalipay a, ogkalipay kinow tibo.
  myk-myk: Lee wuu na nɛ bi sɛmɛ wa ka, na wee tun yi mu, kɔnhɔ di ganha bu da zhɛ
    yi yíri di zhɛ na zɔ wu mɛɛ kasulo ta wà yee mu wɛ, yee piimu pʼa yaa pu na funŋɔ
    taan ge. Nɛ dà li na jo kaa le li ɲɛ nɛ wo fundanga kaa ge, lee li ɲɛ yee bɛɛri
    bɛ wo fundanga kaa.
  sbe-sbe: Debanaena ede lahinaidi leta ya kuli ye laowa kalimiuwai na ena ya laowa
    meta siya kaiteyadi bena kabo se hegwauyalagau ne taba nige se henuwayababagau.
    Na ya sunumaeigomiu bena yogu gwauyala ne unai ta gwauyalakesega.
  mcr-mcr: Nyi äpmqe, ämaqä nyi aquvänä imqä nyimäkqänäŋä iquenä, iiŋi miqä ipnuwäŋqe
    manyiŋgaŋgi, kukŋui hiqä suqä quvqeŋqe, tuwaŋuä äqiyätmä, hiŋuiqänäŋi qe ätnämäukqe.
    Kŋuä yäŋänäqŋqä ti indqäŋgqe. Nyi yeeqä itmä emeqaŋgundqe, he-pqe yeeqä inä ipnuwäŋqä.
  cux-NT: Chuū idinguúⁿ yeⁿ'é ndís'tiī ti taachi ndaá nguɛ́ɛ́ cu'neeⁿ ndaachi nuúⁿ
    cucáávā ndís'tiī ti ndís'tiī cuuvi tee nī 'úú vaadī yeenú. Vɛ́ɛ́ 'viich'ɛɛtiinúuⁿ
    'cúū nanááⁿ nducyáácá ndís'tiī chi vaadī yeenu chi vɛ́ɛ́ yeⁿ'é, maaⁿ vaadī yeenú
    miiⁿ cunéé ndúúcū nducyaaca nī.
  tur-YTC: Bunu aynen size yazdım öyle ki, yanınıza geldiğimde beni sevindirmesi gerekenler
    beni kederlendirmesin. Sevincimin hepinizin sevinci olduğuna dair hepinize güvenim
    tamdır.
  san-ITR: mama yo harShaH sa yuShmAkaM sarvveShAM harSha eveti nishchitaM mayAbodhi;
    ataeva yairahaM harShayitavyastai rmadupasthitisamaye yanmama shoko na jAyeta
    tadarthameva yuShmabhyam etAdR^ishaM patraM mayA likhitaM|
  bel-N: І я пісаў вам гэта, каб, прыйшоўшы, ня мець смутку ад тых, ад якіх я мусіў
    мець радасьць. Я маю пэўнасьць адносна ўсіх вас, што мая радасьць — для ўсіх вас
    [радасьць].
  sch-sch: Masika han kêng ke lekhamuthuon hah nin kôm ki miziek — râisân mi shak
    rang ngei tak hah nangni minngûi ranga hong rang chu nuom mu-ung. Ka râisânin
    chu nangni khom nin râiasân ngâi ti ki riet sikin.
  mic-MIQNT: Etna na ugjit weji wi'gmuloqop na wi'gatign. Mo getu liewa's ugjit ewlgwija'lulinew
    gilew na mimajuinu'g ta'n ulgwija'ligoq. Tel'ta'si ta'n tujiw ni'n ulgwijinan
    na gilew elt ulgwijultitoqs'p.
  huu-NT: Omoɨmo cartana navui oredɨcue. Omoɨ dɨne ite rafuena raise fɨnollena, iena
    oredɨcue. Cuena iobitajana uiñotomoɨ. Omoɨ dɨne ite rafuena omoɨ raise fɨnoia,
    coninɨri iocɨre iitɨcaɨ. “Cuena iobitaitomoɨ” raillanomo cue comecɨna facadɨcue.
  jiv-NT: Wi jeakun atumí tunaari̱ íwiartsurminiṉ kúntuts enentáimsa̱i̱j tusan nakitiakun,
    nu papin áarmaj nútiksanak áarmajai. Warí, atumketrume winia waramtikrustin.
  otm-NT: Janangue'a dá ot'ahʉ ra søcuą nguetho dín nde ngue gan 'yomfɛ̨nihʉ ts'ʉ,
    nɛ sä gui hojʉ 'bɛ'a gnám 'bʉhmbʉ. Nɛ nu'bʉ dá mbagä bʉ, ya xquí hojʉ a 'bɛ'a
    man'da gnám 'bʉhmbʉ, nɛ sä gui 'dajʉ ran johya bʉya nɛ hin din ja'ahʉ ra dumbʉi.
    Nguetho dí ɛ̨nsɛgä ngue n'dat'a dím bɛ̨mhbʉ, nu'bʉ dín johyagä nɛ ahʉ ja nin johyahʉ.
  dah-dah: Gwahade niŋgeb deŋ hitte ma kuŋbe asaŋ go wa kaŋ dunmiriŋ. Dufaynerbe goyenter
    deŋ hitte kumiriŋ manhan deŋ ge amaŋeŋ nurtekdebe mata buluŋtiŋ yeneŋ goke kandukŋeŋ
    nurmewoŋ yeŋ nurmiriŋ geb, gogo asaŋ po kaŋ dunmiriŋ. Irdeb kame kuŋ matatiŋ hoyaŋ
    henayiŋ goyen deneŋbe amaŋ heweŋ yeŋ nurde himyen. Ne amaŋ heweŋbe deŋ wor amaŋeŋ
    nurnayiŋ yeŋ nurde himyen.
  tnk-tnk: Nənə iakɨmərai nəkukuə nəha mə nəpɨn iakuvehe mətoni kɨmiaha tapkreɡi mhə
    rerɨk rəmisə. Iakəpwəh nokeikeiien mə nərmama səməme tuhaməkeikei mho rerɨk raɡien,
    tuho rerɨk rəmisə. Iou iakuvəukurən raka mə kɨtaha kuatia a, nənə nəpɨn rerɨk
    raɡien, kɨmiaha mwi rerɨmiaha traɡien.
  kpr-kpr: 'Na geka daba ava kotise, aindae sedo nanda reta gitida gefuseni. Na amingusena
    da beká mo: na ivuga arena amo, ne ivuga areva. Na ya namonde dombu dabade arera,
    ainda sifo aminda, namonde dabade ivuga aeteri. Jo dubo mema ae aeteri. Na ya
    nemokena buvudo, geka fakara saono dubo mema areva amo, na maveghae ivuga areni?
    Ava kotise, na geka fakara ava, retada gefuseni.'
  san-IAS: mama yo harṣaḥ sa yuṣmākaṁ sarvveṣāṁ harṣa eveti niścitaṁ mayābodhi; ataeva
    yairahaṁ harṣayitavyastai rmadupasthitisamaye yanmama śoko na jāyeta tadarthameva
    yuṣmabhyam etādṛśaṁ patraṁ mayā likhitaṁ|
  nho-nho: Teenaa ko taku vana ni sissii atu taku pas naa ki kootou. Nau ni see hiihai
    maa nau ki hanatu no aroha nau i naa nnoho hakaaroha kootou, naa tama nau ni maanatu
    maa nau ma ki hiahia ai. I aa nau e iloa maa taku saaita e hiahia, teenaa kootou
    hoki e fiaffia.
  gym-NT: Tikwe tärä tikaba tare kore munye, ñobtä ñan angwane munkwe kä mikadre nuäre
    tibtä näre abko munkwe ti moto mikadre ulire rababa ruen tie, ñobtä ñan angwane
    mun ñan tö namani ti kukwei mikai täte, aisete ti ñan tö rababa rikai yete. Ti
    rikadre yete angwane, munkwe kä ngwiandre nuäre gwaire jabtä tibe rababa ruen
    tie, akwa tikwe tärä tikaba jirekäbe kore munye.
  azg-NT: Mangꞌe na nndaꞌ, tji tsonꞌñeen na scüenönhanꞌ na mꞌanhoꞌ chaꞌ tyiꞌncꞌön
    na chjooꞌto tsꞌön xjen na nguë nntꞌa quiiꞌ ntꞌanhoꞌ, ee xiaꞌntyi ntyja ꞌnaan nquehoꞌ
    incyaahanꞌ na neiinꞌ tsꞌön. Ngꞌe mavaaꞌ ya tsꞌön xjen na mꞌan na nën, mantyi ꞌoꞌ
    ncꞌonhoꞌ na neinhoꞌ.
  bhd-bhd: ते मीं ई गल तुसन एल्हेरेलेइ लिखी, कि एरू न भोए, कि मेरे एजने पुड़ ज़ैन
    सेइं आनन्द मैल्लेरो लोड़तो थियो, अवं तैन करां दुखी भोईं; किजोकि मीं तुसन सेब्भन
    पुड़ इस गल्लरो भरोसोए, कि ज़ै मेरो आनन्दे, तैए तुश्शो सैरी केरो भी आए।
  too-NT: Lā' ū'tza' tū' iclī'a'lh. Xmān iccātzo'kni'ni' huan kalhtin carta. Tū' xa'ica'ncu'tunācha'
    iccālacaquilhnīyāni' lā' nīn xa'iccāmālakaputzīcu'tunāni'. Palh hui'xina'n tlōkentaxtūyā'tit
    a'ntū iccātzo'knuni'n, quit na'iclīpāxuhua lā' nā hui'xina'n nalīpāxuhua'yā'tit.
  ind-AYT: Aku menulis, sebagaimana yang aku lakukan, supaya ketika aku datang, aku
    tidak akan mendapatkan kesedihan dari mereka yang seharusnya membuatku bergembira.
    Sebab, aku merasa yakin pada kamu semua bahwa sukacitaku akan menjadi sukacita
    kamu semua.
  cjo-NT: 'Rootaki paerani nojankinatantzimirori, nokaminaantakimiri: “Pookero iroka
    kaari kameethatatsi pantayitzirini”. Tema tee nokowaki nopokantyaari nowashiretakoeyemini,
    omaanta okameethatzi niweshiryaakagaeyemini. Nokenkithashiryaakotzimi eerokapaeni
    pikemijantaperotena okaatzi nojankinatzimiri rootaki atsipatawakaantaari akimoshireeyeni.'
  nsn-nsn: Ter tengkana, maeit ku bolomeo tamiuoum te pare, tar binaka ru lameo tamiuoum,
    ahik pah ra me uaueldolomo baka polukuio. Inggoum pake turung uauaha totoguo.
    Doh inggo u tagorong mana teil pare, tar binaka ru uaho, inggoum pono mung uah.
  san-DEV: मम यो हर्षः स युष्माकं सर्व्वेषां हर्ष एवेति निश्चितं मयाबोधि; अतएव यैरहं
    हर्षयितव्यस्तै र्मदुपस्थितिसमये यन्मम शोको न जायेत तदर्थमेव युष्मभ्यम् एतादृशं
    पत्रं मया लिखितं।
  tna-NT: Da putsu, yama micuana pia quirica su jubida d'ayana tueda ai madhada mebasetaque
    puji, ema micuana peje su cuinatiji mahue su. Da su beju ema micuana peje su ecuinati
    su, aimue ema ebia su epibapiba mahue, micuana d'aya putsu. Bahue ema micuaneda
    beidaji epu, ahua ema micuana neje beidaji epu su.
  lid-lid: Ehe, aha le badeh, amekes jo sekesek. Eme ma, jo bwalek ewek hawe aha ja,
    ma amekes sahou boto-on, ma ndrine aha amaha labai, bwe. Eme ma, idoh kati lakou
    jo atorou ewek taha ma mwena. Jo bwalek ewek edeu maha-an ari ja ewek taha ta
    kandriyen udu ndrokowa aha. Buku ndrinek sekesek ta koha aha, jo tanan aha ale
    ado mwasin ma sekesek asahan.
  wim-wim: Ngay keꞌ wamping niiyant-a, puth yaꞌa, ngay puth lat anan ep umpang niiyant.
    Ngaywey wampingan-a, an ngay waking niiyang, aꞌ niiyana ngul-nyaaꞌ wunin. Aꞌ putha
    ngayaniy ngangk way-wayam paththam ngul wuning niiyantam. Puth niiyam pam wanch
    yotam aak nanman wun-wunaniya ep ngangk min yumpin ngayangwey! An ngay meeꞌmiya
    paththam ngay ngangk minangaman iiy-iiyang-a, yaa, niiy maꞌmangkamana ngangk minangam
    anman thamp iiy-iiyaniya.
  zga-M: Pu nayune nikhuvasimbeila eilimenyu leileilyo ukhuta yakheiva nikhwincha
    khulyumwe ukhususuvala navala vavo vale vikhung'ovosya. Neileinuvukifu ukhukongana
    numwe mweivooni ukhuta uluhekhelo lwango luhekhelo lulalula ulumuleinalyo umwe
    na yumwe.
  yom-yom: Enati ndilusonikina mambu momo, banga bu ndituama kulusonikina mu diambu
    mu thangu ndiela kuiza kuidi beno, ndibika monoso kiadi kuidi batu bobo bafueti
    kumbonisa khini. Ayi tsidi diana mu diambu dieno beno boso ti khini ama yidi khini
    eno beno boso.
  san-SIN: මම යෝ හර්ෂඃ ස යුෂ්මාකං සර්ව්වේෂාං හර්ෂ ඒවේති නිශ්චිතං මයාබෝධි; අතඒව යෛරහං
    හර්ෂයිතව්‍යස්තෛ ර්මදුපස්ථිතිසමයේ යන්මම ශෝකෝ න ජායේත තදර්ථමේව යුෂ්මභ්‍යම් ඒතාදෘශං
    පත්‍රං මයා ලිඛිතං|
  yut-yut: '@see-verse:2CO.002.002'
  grc-BYZ: καὶ ἔγραψα ὑμῖν τοῦτο αὐτό, ἵνα μὴ ἐλθὼν λύπην ἔχω ἀφ᾽ ὧν ἔδει με χαίρειν,
    πεποιθὼς ἐπὶ πάντας ὑμᾶς ὅτι ἡ ἐμὴ χαρὰ πάντων ὑμῶν ἐστιν.
  cpc-NT: 'Irootaki notyaantantakimirori pairani nosankinari, iiro niyaatashitantzimi
    powashiritakaawaitina. Aña iirokawitaiyakani thaamintashiritakainanimi. Irootaki
    nokantashiriwitantakari: “Iiro niyaatsita, nonkimaita tzimatsirika thaamintashiritakainani.
    Ari onkantya nonkimoshiritakaantawaityaariri iriroriiti”.'
  nhg-NT: Por inu onemiechejcuelfe inu sösantle, porque amo necnequeya neyös para
    nenniechchihualtisque ma noyulcoco, pues cache conbenierebe ma xeniechpöquelesmacacö
    cuöc neya nemotlac. Hua necpea confiönsa ca nemejua, de que cuöc naja nopöctea,
    nuyejque nemejua nemopöctea.
  nya-nya: Nʼchifukwa chake ndinakulemberani monga ndinachitiramo kuti nditabwera
    kwanuko ndisadzamve chisoni ndi anthu oyenera kundisangalatsa. Ndinali ndi chikhulupiriro
    ndi inu nonse kuti inuyo mukakhala ndi chimwemwe poona kuti inenso ndili ndi chimwemwe.
  ngu-NT: Yejhua ica onemechijcuilohuilij ipan on ocse tlajcuilolamatl quen onicchiu
    pampa xonicnec nias niman nicselis ajmantli nemotech, pampa más quitocarohuaya
    nennechpactisquej. Nicyolmatzticaj ica tla nipaquis, no nenpaquisquej nemochimej.
  kup-kup: Pot homet arimaz tep nae batam menat arihaz hameehö. Met ne arinañ emat
    biñ ravat hemaz zait tat hez, povoz ganö okoek emat ari honoñai nao etomazaek,
    ne amun honoñai tom hezavoz homet, naem tat tep nenae menat arihaz hameehon ok
    emah. Met tokat ne somapuh parunañ honeo het dei biñ ravat hek, pot arimaz homet
    tep garos poe menat ok hameehö.
  jid-jid: Me nha ni yi'u yadenme tin mita ye niyin mena to kpa sur ti meme nibi ba
    mle tu ba noyin si sur mehei nigabagidi ni yin grin me hei un aki bi hei un aki
    be ahane'u whawu.
  wmw-wmw: Nandika evyo vinu-vyo ipate nikija nisitayiwe uzuni na ware wajuzi kunipa
    radi. Kamana nanawo hakika kuwa radi yangu omi ndi yenu umwe piya.
  gmv-GGM: Ta kase intes xaafiday ta inteko biza wode tana ufaysanas bessiza asati
    tana michisopeto gaada xaafadis. Gaasoyka ta ufa7etiko intes wursosika ufays gidanaysa
    ta ammanays.
  ssg-ssg: Nake tenen ien, nga tai haniwen amuto sale hasawiai nanahiamuto lehe na
    nga luawa, tap tel ti amuto hakawata namilok. Amuto ala teteka ti hamuamuaiak.
    Namilok xoxoan ka amuto hatesol aile usiusi kakaiak leili teik pasuk ien ape lehe
    ati kako he amuam.
  zpo-NT: Kwaanzee mkee na yech zee lo gu, nel nanzheklat na ngal na zee gak nales
    lextoo na, ne na xomod nle gu. Mas wen ble nix gu lextoo na zee nix gak lextoo
    rese be.
  poy-poy: Toziya nuwalembiriti luhamba alu su paniza nfira ndiri kuhinginiziwa na
    walii yawafira kunemelera. Nakaka nuvimana neni panemelera, viraa vilii na mwenga
    hamnemeleri.
  qwh-NT: Tsenoqa cartacamorqä manam chäramuptï llaquitsiyämänequipaqtsu, antis chäramuptï
    cushicunantsicpaqmi; porqui noqa cushishqa captïqa, qamcunapis cushishqachiri
    quecayanquiman.
  gaw-gaw: Da nai matu ahilagnu yaami amu da diig imunu yaami. Ag da oo gamag ahak
    meḏaglagnu daaṯeb amge da uḵen, ag ug laala ii bap̱aidp̱ig anṯena, oolp̱a ug doopanu
    yaami. Da ahilagnu amu da ag ele ag da aḏi kobol tutuḵu heḵulagnu oo gamag ahak
    dooṯem amu ag ele amunu oolag gamag ahaḵunu genab doomi.
  nca-nca: Ŋande ye iŋoteno, ko yeno uyarewano quno ŋuno yendo nori niŋgu-niŋgu naŋge
    tewano, newonde surumí kama tewano. Ŋu murí ŋuro tero sokome komo nakayáŋoro rewe
    yeno uyaró. No ŋande iŋoteno, ko no o karo niŋgu-niŋgu tewano tiníqo, ye soso
    o ŋuro ŋuya niŋgu-niŋgu tewaŋgo.
  zpz-NTPP: Ndeꞌ nu ni mod pca̱a̱ lo gyicy nu zeeda̱ lo der, gun cueꞌ nu gyicy der
    nu gyicy shni̱ ornu yapa̱ lat der. Gun de ru lagy ñi nu gyicy der nu gyet lagya̱.
    Gun ya̱ rad lagya̱ nu segur la gal nu ya̱ gyet lagya̱, niꞌ ziꞌl gyetaꞌ lagy de
    ru.
  mkj-mkj: 'A ioar kahrpoan oai ne insingkihwehng kamwai: pwa ngoahi johpwa nimen
    alwe apel diarda oai injinjuwed jang ipamwai ma ngoahi kin kajkajik en kainjenmwahuwihla
    ngoahi. Pwa nehn uhdahn oai kidal ma nehn oai kin injenmwahu, kamwai ohroj kin
    pel injenmwahu.'
  zac-NT: Por ni bëquëaꞌa lu të tubi cartë más antsë; bënehia cunseju parë lëꞌë të,
    të parë gac rëglë asuntë ni. Iurní iurë guëdchinia ndë, adë riádiꞌi lduaꞌa por
    conductë shtë të. Mejurë napa segurë de quë si talë guëquitë lduaꞌa iurní, también
    guëquitë lduꞌu të.
  kyg-kyg: Visugetapaeꞌmo namogaga aisuva yaꞌmo alita namisaya vayaꞌmogitapamo naipamoꞌmo
    kana hisiya yaꞌmo alita oꞌnamisayafeꞌmo oꞌuꞌna avokeꞌmo kaeꞌnove. Lole nagesamo
    oꞌafiꞌna lokiya vaiꞌna magoke nagesamo afiꞌnaeꞌmo, namogaga aisuvana ani kava
    hutapa lapamogaga aigae.
  kmk-kmk: Siyadi ud nansulatak yan kan dikayu daḻapnu umoyak kad sinat bokona sigab
    di somsomok dit itdon yu kan sakon nu adi lagsak. Ta naid duwaduwak un nu nalagsakak,
    nalagsak kayu pay.
  cao-NT: Ja tsi xo toa carta pari mato qui ë raaniquë mato yobaxëna, jocha quima
    ma casoparino iquish na. Toatiyá tsi caarohapihax tsi ë cohuëhuahacaquë aniquë
    ra toá ca jocha iqui na. Jama, jaboqui ranihuahacati ó pasoquia mato qui shishopihi
    na. Jatsi no rani-ranibëquinano ra.
  bbr-bbr: Kiro onokun, is ak meter sakau ämän jer we mareanik, surmaromin. Akasar
    is woi erer orip rawaun keseiriäi, keseria, is ak rawa pote woi usu owaun utomin.
    Keseria, ak kiro ämän meter jer we maromin ninareanik, akan woiaka piririanik,
    ätäi onok eposek tainoraiei. Is äpu is kar osapun woi erermoi, nepipirita rai,
    ak nais erekapu nepipiraiei.
  inb-inb: Chi­manda­mi chasa karta kachar­kai­ki­chita. Chi­wanka, nuka chaiag­ri­ura,
    kam­kuna­wa mana llaki­rispa kasa­chu. Chasa­paka, kam­kuna­wa kun­tin­tu­lla­mi
    kasa. Suma­mi iuiani, nuka alli iuia­chii­wa kag­pika, tukui kam­kuna­pas alli
    iuia­chii­wa kan­ga­pa­kuna.
  hrv-hrv: Zato vam to i napisah da me, kada dođem, ne ražaloste oni koji bi mi imali
    biti na radost. Uzdam se doista u sve vas, da je moja radost - radost svih vas.
  box-NT: Lé bṹn nɔn á ĩ túararáa ho vũahṹ mu. Ĩ lá ɓuara mi cɔ̃́n ho
    pã̀ahṹ mu yi, á mi bìo lá à vɛ́ɛní ĩ yi, ká minɛ́n lé bìa ɲɔǹ lá
    ko mi wɛɛ́ ĩ sĩi. Mu bon, ĩ ɓɛ̀ntĩ́n láa mu yi le ká ĩnɛ́n sĩi wan, á
    minɛ́n ɓúenɓúen sĩa mún ǹ wa.
  ote-NT: Ne guetꞌatho ngu núꞌa̱ ya stá opꞌahʉ, dá xiꞌahʉ núꞌa̱ mahyoni gui ꞌyøthʉ,
    pa njabʉ ꞌbʉ stá mahma̱bʉ hinxcá jacjʉ da du ma mʉi, ngueꞌa̱ nuꞌahʉ rí ꞌñepꞌahʉ
    gui jacjʉ ga johya. Y nugui ndí camfri gue gatho nuꞌahʉ de xcá hyandgahʉ stá johya,
    neꞌahʉ xcá johyahʉ nehe.
  wnu-wnu: 'An abari ye anit mismisir igoum. End bo anit diab anquguragsearau end
    wogoum. Ye ete misir igoum: ye mi ger ebet mismisir igoum eng an gor gugum yenob
    mi end mismisir igoumon. Qanam end namanimun qoan gumat aninob qamam eng.'
  zam-NT: Cona, tataa mque'en ye's cón che'n con' ndxè' loo gu' loo ner cart co' mtel'en
    loo gu' tac indlyasten galen loo gu' par ne'xi tín'te lezon por cón che'n gu',
    gu' co' ndxàal li par tyac tín' lezon. No daa ngobe' no ndxàpen yalxla's loo ryete
    gu' chele' daa tyac lezo' co'se' gal neen máa gu' par nedrè', gu', ne, tyac lezo'
    co'se' ñee gu' zin daa loo gu'.
  zyp-NT: Ma hratei ca ka ciapaw khah ka vong tihtah ka lung a pa lawngsah ruapaw
    cawngsaw sahlo tah ka lung aa pa pachia ly nápaw cawtah a cang. Ka lunglawngnah
    he naa pa hrong hrah he ceh tahpaw heh naa zawpui cung letah zingnah ka hnui.
  sey-NT: Ja̱je paꞌina, ja̱re ja̱je mësarute toyahuë, yëꞌë sani ti̱ꞌa maca yëꞌë oi
    ëaye neñere je̱oni deꞌhuasicohuaꞌi paꞌija̱jë caquë. Yëꞌëpi ja̱ro sani sihuaquëna,
    mësaruje̱ sihuaja̱ꞌcohuaꞌi aꞌë cuasahuë.
  nvm-nvm: Ijefuon fas igi na amur isoim nijiav. Na vierafe jan jar na oimardiekfuon
    ijefuon na oifian abe miakva iji fuba maren. Ijefuon na vierafe ja amur afikin
    fok ka mukorigia asume amarega na vuakafie na iji vierafen. Ja ijegrenki na vuakva
    naka oimarke vo jak jaka oimarkfuon.
  mps-mps: 'Dage we bidigo te wiegi yai homu pemene enabolo mabo bage dao. Tama ena
    dage pageba pelama, te eno homu sęgę sidali weyu, te delide naga polobadu eno
    te pas asęna tolama tama dagego sali. Eno dage tigidalide te tiwai homugo koneai:
    te eno nai me delide te wiegi yai homu pemene ebaso da, teda dage tigidaligo me
    wiegi yai homu pemene teba ebo dao.'
  pab-NT: Hatyo hiyeta naxairatya etake babera, kasani maisa notyoa hoka nokaxexamaikohalinikisaki
    naokare etakehare halitinai noxaihalahalinikisasenai mahetarenai hiyeta. Hiyaiya,
    aliterexe ala naokita. Nihalaharehena ala hoka xiso tehitiya xihalahareta naoka.
  llg-llg: Huu ndia de, au sulak lai-laik susulak kekeꞌuk ndia, ae, au bei ta dadi
    uni ei neti. Au bei ahani tataak, fo suek ei makaneni basa ei dedeꞌa mala dei.
    Boe ma, mete ma dei fo au dadi mai, na, au boso ameda belak huu ei dedeꞌa mala.
    Huu, teteben, na ei ndia tao mala au daleng namahoko. Au alelak ei basa nggei.
    De, au amahele, mete ma au daleng namahoko, na, ei dale mala boe oo, lamahoko
    leondiak.
  kyf-kyf: '''Sɛbhɛ ɩn cɛlɩa da aɩn ''wʋ, we ji -wa nɩɩ, ɩn ''nɩ ''yɩbha ɩn -ka amɩaa
    -gbɛ nyni, nyɩma -wa ''ka yaa na dlɩ namanɩ, ''ɩn -maa ''ka na dlɩ sumanɩ. Ɩn
    dɩ we dlɩ ''wʋ nɩɩ, na ''mʋna mɩ a ''dɛ weee ''mʋna nya.'
  tpi-tpi: Yupela ol manmeri bilong mekim mi i amamas, olsem na mi no laik i kam long
    yupela na kisim bel hevi. Long dispela as tasol mi bin raitim pas mi salim i kam
    long yupela bipo. Mi save, sapos mi amamas long wanpela samting, orait yupela
    olgeta i save amamas long dispela tu.
  mih-NT: Yucuan cuenda i tasi carta cuan sii ndo vatyi cua zandundoo ndo tyiño cuee
    ca sa quisi nu yucu ndo coto nducuihya iñi zacuu ndo sihin cuhva iyo ndo. Tahan
    si sii ndo sa zanduzɨɨ ndo iñi. Ta nɨɨ cuu iñi vatyi tatu zɨɨ cuñi mi, zɨɨ cua
    cuñi tucu maa ndo.
  qvh-NT: Saymi shamunäpa trucanga gamcunapä cartacamushcä, conträ sharcur lutanta
    rurashgayquita tantyacuyänayquipä. Manami munashcäsu gamcuna cagman chämuptë resienticasimänayquita,
    sinöga lapansipis cushicunansitami munashcä.
  kms-kms: Te ningg bu nge kei nyumo raqe ire ur gidiq nungoqi nde keq wundo, te pu
    ei otiwo nge nungoqi nde godo te nungoqi ei nge puq wegh chumbuai gad ye tene
    mune puq wegh yivany kare kin te yambu kari. Te pugri nge nei gab nge chumbuai
    gad, tedi nungoqi buagi ane mune chumbuaine wand ye.
  agn-agn: Animan nagsolato kang lagi ong nindio agod mga mapaningo si atan, indi
    amo ra magpapongaw ong yen, yamong dapat din magimong kalipayano. Tenged pagpareto
    nga ang pagtorol ta kalipayan ong yen, magtorol ka ta kalipayan ong nindio.
  nhi-NT: Ica non ohcon yonnamechontlahcuiluilih, ohcon ihcuac nias innamechontatiu,
    namehuantzitzin naquin moniqui nannechmactisqueh paquilis amo yeh nannechontlaocolmacah.
    Pues yec inmati tla neh inpaqui, namehuantzitzin noiuqui namonpaquih.
  ttc-NT: Astilji oqet ntz'ib'a' etetz iktza'x oqet ntz'ib'a' tb'ay-el. Ikxji oj npon
    k'onti'l tzan nna'on jun b'is tzan epaj etetz aj a'ox b'a'n-tal tzan nchalaj eti'j;
    wetz lo'ik nk'u'j eti'j ekyaqil etetz tzan ek'ulun tzan nchalaj tuj wanim eti'j
    etetz b'ix ikxji ax tzan echalaj etetz wuky'i'l.
  dan-1931: Og jeg skrev netop derfor, for at jeg ikke, når jeg kom, skulde have Bedrøvelse
    af dem, som jeg burde have Glæde af, idet jeg havde den Tillid til eder alle,
    at min Glæde deles af eder alle.
  kwj-kwj: Kunu ani ni eripeꞌaripe ti handau himiyama hurahama ahi, o keke kunu tambwa
    a tani sembe amwaka kunu ani hano ti a diyaha. O hinga keke chengi ti imbihumbwa
    o kunu a kaisiro. Hinde wowani, ani kunu ni mwe naha ka hinga ani hambwandau.
    E, ani mwaꞌambwe fo keke ani eripewani kunu okwe ani ga funda ete nu eripendau.
  vie-OVCB: Tôi đã viết điều này cho anh chị em để khi đến thăm, tôi không bị phiền
    muộn bởi những người đáng lẽ khiến tôi vui mừng. Tôi tin chắc niềm vui của tôi
    cũng là niềm vui của anh chị em.
  kze-kze: kentópa'a íma kuráundara'a sé'a aúváívimba awáné'a sáwí'o kwéomba kawe'á
    umátinkaigwae sé'a kentópa'o kondá íma sirunkó umbaí táníye sé'a mináúváí agaimái
    timé'a kawe'ó umáímo máyáantavena kesirunkó kawe'á íníwai mináúváí agaimái tímakaumne.
    kesirunkómó kawe'ó ínanamo éna kentirunkógwárá'á kawe'ó ínímba mindá árair-aimban-iye.
  lbk-lbk: Siya nan khotok nan nensolatak ken chakayo issan chey, tay ta ket lang
    mo omey ak issa, ya ento mo omipalagsak kayo, ket ay enngongoyos ak khapo isnan
    ang-angnenyo. Tay maid chwadchwak ken chakayo am-in et nay ammok ay mo malaylaychan
    ak, siya akhes ay malaylaychan kayo am-in.
  mto-NT: Je̱ꞌe̱ ka̱jxts a̱ts miitseꞌe veꞌem nmu̱jaꞌyidi ku̱x kaꞌa a̱tseꞌe nna̱jkxuvaajñ
    joma veꞌe miitsta je̱ts a̱ts miitseꞌe ku̱nkuꞌíxtinuva je̱ tsaachvinmaꞌyu̱n ma̱a̱t,
    miitsta, juuꞌ a̱tseꞌe ku̱xyakxo̱o̱jntkti. Nayjaꞌvijinup a̱tseꞌe tyu̱va je̱ts ku
    a̱tseꞌe nxo̱o̱ndu̱k, mxo̱o̱jntktuvapts miitseꞌeda.
  bzh-bzh: 'Nebë saga om sën sa ḳevu ḳapiya saga yök vu ham wirek in bë ham gwërin
    ham in nġaa nipaya. In nabë senök berup vu ham, og ham su gwevonġ besayoġ maggin
    in ham, gaḳ ham gwevonġ besa kwaġ vesa. Log sa kwaġ nevo ham nebë: Nabë sa
    kwaġ vesa in nġaa ti, og ham kwamin vesa geving behil kwad vesa doḳ ti.'
  guj-2017: અને મેં તમને એ જ લખ્યું, એ સારુ કે જેઓથી મારે આનંદ પામવો, તેઓથી હું આવું
    ત્યારે મને દુઃખ ન થાય; હું તમારા બધા પર ભરોસો રાખું છું, કે મારો આનંદ તમારા સર્વનો
    છે.
  jvn-NT: Mulané para sedulur, tenimbang aku teka nang nggonmu, aku luwung nulis layang
    waé. Nang layang kuwi aku wis ndunung-ndunungké bab prekara-prekara sing kudu
    mbok tata. Dadiné nèk aku teka nang nggonmu, kowé bisa nggawé bungahé atiku tenan,
    ora ndadèkké sediku terus. Lan aku ya pretyaya nèk kowé pada nggatèkké marang
    tembung-tembungku kuwi, supaya aku bisa bungah. Nèk aku bungah, kowé kabèh mesti
    ya mèlu bungah.
  byr-byr: Sarɨmɨ aꞌmweihi nɨmɨnyɨ yɨlaaya nyɨgaibɨneihɨlyɨ. Sarevɨ sarɨmɨnyawɨnna
    sarɨmɨre kayaaꞌnanyaꞌ wanganaawɨwɨjɨ kwajɨ sarɨmɨnyɨna nɨmɨre munyɨꞌ taanga kamaaꞌmudɨka!
    “Miꞌna kyavadaꞌgalapɨri wɨdeinyɨ,” dena sarɨmɨnyawɨnna wɨwaꞌdeinyɨ mɨꞌ. Sahɨrɨsavɨneꞌna
    kɨgaaꞌ paazɨyaꞌ nɨmɨ yɨhithave. Yɨ nɨmɨ sarɨmɨ yuyaihɨrɨna dɨragɨnna dara lɨmwamwaꞌde.
    Nɨmɨ pɨnɨnna yɨlaaya yɨwɨjaꞌ yɨ sarɨmɨ yuyaihi yɨlaaya avaaina yadɨvɨsaihɨlyɨ.
  ian-ian: '@see-verse:2CO.002.002'
  hun-hun: És azért írtam nektek éppen azt, hogy amikor odamegyek, ne szomorodjak
    meg azok miatt, akiknek örülnöm kellene, mert meg vagyok győződve arról, hogy
    az én örömöm mindnyájatoké.
  mcf-NT: Aden tantiaquin mimbi iste dada uaombi ma ëbi bëdambo icmequid unësquio
    icmetiapimbo iquebi, queshun. Bëdambo iquebi, quequin ëbi tantiec adquiobidi mibi
    icoatsiac, quequin tantiombi.
  kjs-kjs: Gore nimimi nana lo robaa-para raana masaape kone mulalo palimi-daare ni
    wala nimi piri-para ipuma kedaa pi kone namealua kone wisua. Go kone kedaa nagulalore
    neme pepa luma rapaayo. Gore neme raaname kome raburi nimimi page go madaa raaname
    komalimi-daa ade.
  mni-mni: Eina toukhibagum, eina lakpa matamda eibu haraohanpham thokpa makhoising
    aduna eigi pukning wakhal wahandanaba eina nakhoida chitthi asi ikhibani. Maramdi
    eina haroaba matamda nakhoi pumnamaknasu harao-i haina eina thajajei.
  yad-NT: Ramuni̱tiy ri̱pa̱jadara catera jiryimu, ra̱numatiy jto̱ jiryimu, ne ra̱jto̱
    jaryi jachipiya̱nu jiryimu, jiryatiy ri̱chana̱ryu̱y jiryisa̱ju̱, tapi radyetya
    ra̱numatiy jchana̱y ray, jirya̱jchana̱y varintyidye.
  mxb-NT: Sa̱ꞌá ño̱ó ni̱ taai iin ka̱ tuti ñoó ko̱saa̱a̱n noo̱ ndo̱, dá kía̱n tá ná
    saa̱i̱ noo̱ ndéi ndó, dá kía̱n ná dáꞌa ni kundaꞌí inii̱ kee na̱ kánian ki̱ꞌo ña̱
    kadii̱ iníi̱. Ta kándéé káꞌano inii̱ ña̱ tá kadii̱ ini yuꞌu̱ saꞌa̱ ndo̱, dá kía̱n
    kadii̱ taꞌani ini mií ndó.
  pon-2006A: 'Eri, ih kahrepen ei ntingkiwohngkumwailehr: pwe I sohte men kohwei oh
    diarada ei nsensuwed sang rehmwail me I kin kasikasik en kansenamwahwihiehla.
    Pwe I uhdahn ese me ni ei kin nsenamwahu, kumwail koaros pil kin nsenamwahu.'
  maq-NT: Vëhë xi cuatjin catsihindu nuju nixtin hya, cojo sa xi hya xi cuinduva ndyá
    ne, hacuiin cuma va rë xahasen naha ngatsë nuju ta, xi meje rë ne, tuhun rë xahasen
    naha cjuasua. Hacuaha mangu cácun cojo nuju ngayujun ni. Mangu cácun xi tu mé
    ni xi sahmi xi jemu sua ma rë xahasen naha ne, hacuaha vëhë ni ne, sahmi xi jemu
    sua ma rë xahasen nuju.
  hto-hto: Ie jira naui ómoɨmo cue cuegábemo cue daɨna izói cuetɨcue. Omoɨna zúucaitaɨbiacañedɨcue.
    Mei jɨáɨfodo cuena ióbitaredɨomoɨ. Mei naui aféruimo uáfuena onódɨcueza, cue caɨmare
    illarui omoɨ caɨmare íitɨomoɨza.
  por-BRBSL: E eu vos escrevi isto mesmo, para que, quando eu viesse, não tivesse
    tristeza daqueles de quem eu deveria me alegrar; tendo confiança em todos vós
    que minha alegria seria compartilhada por todos vós.
  ces-NKB: A toto vám píši, abych až přijdu, neměl zármutek kvůli těm, z nichž bych
    se měl radovat; jsem o vás všech přesvědčen, že má radost je [radostí] vás všech.
  cui-cui: Daxota bayatha pacata tinatsi icha carta tsipei jopa bepaca siwa ponaetsi
    icha saya paca jʉntʉ coyene wecoyei exanatsi poxonae yabara paca muxuwetatsi pocotsiwa
    paexaname xua abe paexaname. Apara jame paxam pomonae bewa pana nejʉntʉ coyene
    weiweina exanaem. Xan nanta xeinan icha jʉntʉ coyene weiweinan paxam bara paichim
    tsane pajʉntʉ coyene weiweinaename.
  boj-2014: Deqa e nuŋgoq olo bosiy are gulbe oqa uratonum. E nuŋgoq bosiy areboleboleibqas
    di kere. Utru deqa e anjam bei nami neŋgreŋyosim nuŋgoq qariŋyem. E qalieem, e
    areboleboleibqas di niŋgi kalil dego ijo arebolebole di unsib e koba na areboleboleigwas.
  eng-OEBUS: So I wrote as I did because I was afraid that if I had come, I should
    have been pained by those who ought to have made me glad; for I felt sure that
    it was true of you all that my joy was in every case yours also.
  eri-eri: Tere ji edegamu hiyei nomo fai-aita, onou waha bona ji tere bagu maidu
    boni huwanyafe ou tei nomo awani. Ji hugu waha boninga amina pas yeregedu boni
    huuru tageneha. Ji alai, ji dada ete boni edega wehenga, tere fere oruwanga dada
    wahanga bonade edega wagu ganga.
  wiu-wiu: Nipa noamekene pipia pade wiane wetekakouna. Nipa no wete wida wa wakapeane
    noameneyake anu wene epetekatiki-kiti kime no einagono wene keda takakaya tokolo
    eina poanele tewitikoa wato wa kime wamotoane tekene ni wiane wetekakouna. No
    wediane mekolupa kiwika wedia meoi wane wene pikene tokouna.
  swe-swe: Jag skrev som jag gjorde [i tidigare brev, troligen ett ”tårarnas brev”
    som skrevs efter Första Korintierbrevet] för att inte behöva komma och få sorg
    av dem som skulle ge mig glädje, för jag litade på att min glädje är allas er
    glädje.
  cth-cth: Kai ka tho navah, ka lung na kahawi sak e taminaw koe lungmathoenae sak
    hoeh nahanelah ca na patawn e doeh. Kai ka lung hawinae teh, nangmouh na kaawm
    e naw pueng lunghawinae lah ka tho han telah nangmouh abuemlahoi kâkuen lah kai
    ka yuem teh ka lung a kuep toe.
  mti-mti: Ne gigirum namuwa tena. Kuiyawa ne guniyap uwatnawa, iyayapan mu degadega
    nektanit di, go ne anona mu danadawai nekpe. Me ne topayana. Sira ne imunwa yaigipam
    ye undag oya anoeni, degadega neuma me ye undag degadega yeuma.
  pad-NT: Onofirihi ida jorakia a'onira onavanavanaha'ianavini, oniani ida oathi kapapirani
    hoariha a'onira oakaronavini hi'ia. A'onira onokijoraja vaha; ova'i mokara nimanihi
    vaha. Ni-onofiki ida ova'i-ra mokara avani'avini. Onofiki bana ida ova'i-ra khai
    avani'avini. Oogahi ida khaii onina, bona khaii avakhanihahavihi.
  twi-twi: Ɛno nti na mekyerɛw saa krataa no brɛɛ mo. Na mempɛ sɛ meba mo nnipa koro
    no ara a mubegye mʼani no nkyɛn abɛhyɛ mo awerɛhow. Minim yiye sɛ, sɛ me ho tɔ
    me a, mo nso mo ho bɛtɔ mo.
  hlt-hlt: Ka pawk vaengah kothaenah ka khueh pawt ham ni hekah he ka daek. Amih kaha
    omngaih ham ni ka kuek. Nangmih boeih kah omngaihnah te kai kah omngaihnah ni
    tila nangmih boeih te kan ngaitang thil coeng.
  tbz-SIM: Dɛɛ̀ te kɛ̀ n di wɑ̃̀ri n sòò di wɑ̃̀ri tì. N do í dɔ́ n kɔtoo kɛ̀ n yɛ̀mmɛ̀ɛ
    cɑɑ̀rɛ̀nɛ̀ n nɑ nwúó mbɛ̀ kɛ̀ mɛ̀ nɑɑti. N yɛ̃́mu kɛ dò nkɛ̀ n yɛ̀mmɛ̀ nɑɑti,
    di kɔ̃mɛ múnkɛ bo nnɑɑti.
  san-GUJ: મમ યો હર્ષઃ સ યુષ્માકં સર્વ્વેષાં હર્ષ એવેતિ નિશ્ચિતં મયાબોધિ; અતએવ યૈરહં
    હર્ષયિતવ્યસ્તૈ ર્મદુપસ્થિતિસમયે યન્મમ શોકો ન જાયેત તદર્થમેવ યુષ્મભ્યમ્ એતાદૃશં
    પત્રં મયા લિખિતં|
  ake-NT: Imenuka'pʉ uya na'ne' kasa imenuka'pʉ uya, uye'sa' a'tai isewankamasa' pe
    esi namai' upori'manin nan pe rɨ e'paino kon winɨ. Uyenu yau tanporo ɨwesi'pʉ
    kon tanporo pori' pe e'to' yau ɨwesi kon pa.
  qvn-NT: Chaymi antis naupataga isquirbimurä gamcuna lutan rurarcayangaypita wanacurcur
    alita rurapäcunay raygo. Nä ricapäcugniqui aywamur piñapaptï mana laquisha capäcunaypag,
    antis cushisha capäcunaypag.
  tku-NT: Ū'tza' jā iclī'a'lh. Xmān iccātzo'kni'n a'ktin carta. Jā xa'ica'ncu'tunācha'
    iccālacaquilhnīyān ē nūn xa'iccāmālakaputzīcu'tunān. Palh hui'xina'n mākentaxtūyā'tit
    tū iccātzo'knuni'n, quit na'iclīpāxuhua ē nā hui'xina'n nalīpāxua'yā'tit.
  bjk-bjk: Me e xo geet a mangana tinenge urungan tö mum, möxösa, nang e xo wan urungan
    te mum, e koxobo mamaa bara ina nangadi ewe idi te eöt ta öaxanan e, idi tabo
    pet ötapunuk belek e. Me e maras kirip sik bere mum morobo axanan nang bere e
    axanan.
  msy-2020: Ia gumazamizir agorogem na ganɨdiba, kamaghɨn kɨ ia bagh izɨ osɨmtɨzim
    ia danɨngan aghua. Ezɨ bizir kam bagha kɨ fomɨra ia bagha akɨnafarir mam osirigha
    anemada. Kɨ fo, kɨ bizitam bagh bar akueghtɨ, ia uaghan bar moghɨra bar akuegham.
  bpr-bpr: Taman, yé duen-gu febe di gamu i muna sulatgu du fye di ksalugu déé, i
    dad to flehew do moon, là balingla agu flidù. Du gadègu, ku lehew agu, lê gamu
    man lehew.
