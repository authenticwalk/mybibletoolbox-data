    ega dac nina8itinakag kidji iji apacenimo8ag.
  ixl-NNT: As ech veꞌt oꞌeꞌ echeꞌ umaj uxhchil uvaꞌ ni talax ikameꞌ uvaꞌ nik qal jeꞌ
    sqe, aqꞌal uvaꞌ yeꞌ la kukꞌujbꞌaꞌ jeꞌ kukꞌuꞌl tiꞌ u kutxumbꞌaleꞌ. Pet la kukꞌujbꞌaꞌ
    kukꞌuꞌl tiꞌ u Tiixheꞌ, uvaꞌ ni ulsan taama unqꞌa kamnajeꞌ.
  boa-NT: Ɨ́dátsóhrée muhtsi éhne múúne ditye dsɨ́jɨ́vétsoímyé íjcyadu. Ehdúu múhtsima
