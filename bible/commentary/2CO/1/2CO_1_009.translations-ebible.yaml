  ena-ena: Hulaŋ mu agaŋ hulaŋ mu dɨ ifɨhɨmuhɨmu saŋ abɨci hulaŋ hɨmɨbali agadɨ hɨji
    tɨmɨŋ tɨmɨŋ lɨlalɨ uami. Aludɨ hɨji avi hameŋ ala tɨmɨŋ tɨmɨŋ lalɨ uami. Asɨ agaŋ
    lɨci vɨhɨlɨ hameŋ agaŋ aludɨ hɨvɨ iahalɨ uami. Nudɨ vɨdɨvɨdɨŋ agasaŋ igahɨlahɨla
    saŋ hameŋ lalɨ uami. Lɨci alaŋ vɨhɨlɨ agadɨ havahava hɨnihɨni aludɨ nukeŋ vɨdɨvɨdɨŋ
    agasaŋ ma igahɨlahɨlu uami. Asɨ dɨ vɨdɨvɨdɨŋ agasaŋ pam igahɨlahɨla hɨnihɨlu uami.
    Asɨ dɨ vɨdɨvɨdɨŋ agaŋ lɨdaci hulaŋ iamɨgali hɨmavɨlalɨ agɨlaŋ cɨhu hɨhi iahavɨlalɨ
    uami.
  tgo-tgo: Emunjoru e gharemeke lama renuwaŋa va woŋa emunjoru ne wo mare. Ko iyemaeŋge
    vakathako iyako va i yomara weime na i vakathaime thava wo vareminjeime ghamamberegha,
    ko mbe Loi eŋgevara, iye i vaŋguthuweiruŋgiya ramaremare, ghamberegha ra vareminje.
  yap-yap: Gu leam niged ni gamad e girdi’ ni kem’ay i turguy ni ngan thang e pogofan
    romad. Machane ni yodorom nagmad ni bochan e gathi gamad e nggu toergad ngomad,
    ya kemus ni Got ni ir e ma faseg e girdi’ ko yam’ e ir e nggu toergad ngak.
  mop-NT: Tiqui t'an ino'ono, wa tu jajil bel ti ca'a ti quimil u men a yaj abe'e.
    Tz'abi to'on ca' ti c'ümü' a yaj abe' ti'i ma' ti tuclic wa chucul u chichil ti
    wool chen ti baalo' ti'i ca' ti bete' u meyaj a Dioso. Tz'abi to'on ca' ti c'ümü'
    abe'e, ti'i ca' ti tz'aa' ti wool tu pach a Dios a walac u ca' cuxquintic a quimene.
  tet-tet: Ami horan nuꞌu ema ida mak rona tekis ema makotu lia taa ukun mate baa
    nia. Mais lia nia sia hotu-hotu dadi, nebee ami hetak fiar baa Naꞌi Maromak, no
    la tara aan baa amikaan babelen duꞌuk. Naꞌi Maromak, mak noo beran atu nalo ema
    mak mate tiꞌan moris nikar.
  hlt-MCSB: Tedae mamih tah mah khuiah dueknah te oltloeknahla ng'khueh. Te dongah
    mah dongah aka pangtung la om uh boel sih lamtah aka duek rhoek te aka thoh Pathen
    dongah pangtung uh sih.
  xtd-NT: N‑ka xo naꞌa‑da xa io xa kuú‑da xaxeꞌe xa kunduu‑da xiꞌin Cristu. Ko duꞌa
    n‑kuu xa koo‑da confianza nuu Ianyuux. Ia nadandoto ndɨyɨ kuu‑ia.
  mdy-ETH: ፔቶ ኑ ሃይቃንዳጉዲ ኑ ዑፃ ዎጊንቴያ ኑም ማሊ ጴዼኔ፤ ዬይ ቢያ ኑና ሄሌሢ ሃይቄ ዓሶ ዔቂሳ፥ ፆኦሲ ኑ ጉሙርቃንዳጉዲ
    ማሃንዳፓዓቴም ኑና ኑ ጉሙርቁዋጉዲኬ።
  spl-spl: Otmu emelâk Anitâŋe mundomgât sâpŋe kalop ya tetenitgiwomap sâm biwinetŋe
    memâk manbit. Yawu gârâmâ netŋe wâtnetŋanâk torokatmâ mandomgât dop ki tap. Yakât
    nâŋgâmutŋe haŋ sânitgiâkgât Anitâŋe nâŋgâmu umatŋe yu kaknetŋan yâhâop. Umatŋe
    yu kaknetŋan yâhâmu yan biwinetŋaŋe yâkâlen kepeim wâtŋan kindehât mem heweweŋ
    tuhunelehop. Yawu tuhunelekmâ yan lok mumuŋe mumuŋambâ mem yahatyekmu mannomai
    yakât dopŋeâk mâmâŋe otnitgimu biwinetŋe huruŋ sâmu manman âlepŋan manbit.
  usp-NT: Jwi'l sub'laj c'ax ri xkatij, xkic'aj laj kanm chi cla' ojcamc. Jilonli
    c'ax xkatij pire ma' tikacub'a' kach'ol chikij oj kic'an, ri' rajwax tikacub'a'
    kach'ol chirij Kakaj Dios ri tic'astasan jwichak camnakib' laj jcamnaklak.
  zav-NT: De'e ḻi bena' xbab ḻo'o yic̱hɉla'ažda'ogua'anə' de que la' gatcza'anə'.
    Pero na' goc c̱hia' ca' par nic̱h cui bena' xbab de que gwzoiczəda' nadə'əza'
    yocuiža'a de'en chyi' chzaca'anə'. Na' de'en goc ca' benən par nic̱h chonḻilažə'əcha'
    Diozən', Dioz ben' yosban beṉə' guat ca'.
  sgz-sgz: A muswan imi bál gim gim áslai ngo páput má gima mat. Áá, tilik lala taun
    minái a sorliwi kángim rakrakai, mái sár a tapam hut suri gimá mánán pasi ngo
    kángim rakrakai kápate arwat suri tangan gim. Má pasi á ngorer gimá ruruna i rakrakai
    káián ái Káláu masik, koner a aptur kalengnai bos minat.
  kek-NT: Xkac'oxla nak ac tenebanbil ca̱mc sa' kabe̱n. Us ajcui' nak quikac'ul chi
    jo'can re nak cua̱nk xcacuilal kach'o̱l riq'uin li Dios li nacuaclesin re li camenak
    chi yo'yo ut inc'a' takac'oxla nak cuan xcacuilal kach'o̱l kajunes kib.
  blz-NT: Surionmai somo koi se' ni'ukum pate. Kasee men koiya'a nosida kada' daa
    i kai sian mongooskon wakamai, kasee kada' mongooskon Alaata'ala men momotuo'i
    mian lapus.
  poe-NT: Ó kónoheni kíxin chrókꞌuenxínni ntiha. Mé xi̱kaha kónhenni kíxin chrókónoexínni
    kíxin tí jehóni la chrókjuachahyani tíha. Náhí. Chrókuinkáchónkini Dios, mé tí
    nkexro nchexechón chojni tsíkꞌen.
  san-TAM: 'அதோ வயம்ʼ ஸ்வேஷு ந விஸ்²வஸ்ய ம்ருʼதலோகாநாம் உத்தா²பயிதரீஸ்²வரே யத்³ விஸ்²வாஸம்ʼ
    குர்ம்மஸ்தத³ர்த²ம் அஸ்மாபி⁴​: ப்ராணத³ண்டோ³ போ⁴க்தவ்ய இதி ஸ்வமநஸி நிஸ்²சிதம்ʼ|'
  cof-NT: Numa puyano óra fanueque tenca canaminlayoe. Junni epenan padeseilaitiyoe.
    Diosi chiquilaca tsanque padeseisa carica jominue yape yaca fe tennalarasa. Chiquila
    tenca mánta podeicaituchunaeque, Diosisiri podeimiyachunaeque, tenca calaquisa
    micarinaminhe. Yari poden joe. Puyaca junlaca mansoncarimin joe.
  srm-NT: Tuu e, dee sëmbë. Wë biga u bi ta fii a u hati kaa taa woo dëdë. Wë ma tökuseei,
    sö nöö a bi musu waka fuu musu puu pakisei a u seei taa wa sa heepi u seei, ma
    Gadu nöö u musu futoou taa hën nöö sa heepi u. Nöö a sa heepi u tuu, dee sëmbë,
    biga hën ta weki sëmbë puu a dëdë.
  qvs-NT: Yuyarkanisapa wañunaynikuna ora chayamushkantana. Sukaman sufriptinikuna
    wañudukunata kawsachimuk Tata Dioska yachachiwarkansapa payllata kreyishpa kawsanaynikunapa.
    Yachachiwarkansapa mana kikinikuna kreyinakushpa kawsanaynikunapa.
  zca-NT: Guzhë unei, mile' no xigab; sa' mizi no mile' Dios par nangayila no mis
    no, sino ke mizu'i par más yila no yalnazhon che'n Dios, kwa'n nile', niruban
    rë men ngut,
  cbc-NT: Capajĩãecoyasirãrẽ bairo majũ jãã tʉ̃goñawʉ̃. Bairi, “Marĩ majũ rupaʉ mena
    marĩ catʉ̃goñarõ jʉ̃gori marĩ netõmasĩẽna,” ĩ tʉ̃goñamasĩrĩ yua, Dios mena jeto
    jãã tʉ̃goñatutuajʉ̃gowʉ. Cʉ̃ roque camasã cariacoana na caãnimiatacʉ̃ãrẽ, tunu
    na catinemo joroque caácʉ cʉ̃ caãnoi, cʉ̃ mena jeto cariape jãã tʉ̃goñatutuajʉ̃gowʉ.
  qxo-NT: Tsaynam rasunpaypapis wanushga cuentana ticracuycuyargä. Tsaychönam tantiyacuyargä
    quiquïcunapa munaynïcunallaman yäracuyänäpa rantin wanushgacunatapis cawaritsimog
    Tayta Diosllaman yäracuyänäpä.
  mox-mox: Vonahaqiaqi, tuta goyona be ada ʼaliga, ta baʼe toa vita nana ʼifoqe ʼimaya
    yaqisa ge taumega ema waiwai ana vetumaqanei, ta ʼesi Yaubada ena waiwai ʼinaya
    ana vetumaqana, mana tauna ana fata be ʼaliʼaligidi nagiveyaʼitoto ʼeviviedi.
  kew-kew: 'Gore niaana robaa-para gupa kone isima: Mo koso page aame onaa tu maomaatalo
    palia-daare niaa madaa opalia kone isima. Goa pisa pare niaana puri madaa kone
    narulasima-daa go kedaa ipisa ya? Dia, pare Gote-me ome onaanu rayo wala marekaaya-pulu
    niaame nipuna puri madaa kone sua ora mada adalimi.'
  dww-dww: Tauma kè noḡotina da yodi ama gurima raḡaninama ya tavana. Uma kauinama
    ya tubuḡana, baninama Mamaitua yai kataiemaina da tauma nam sibo ama rewapanama
    kèi sumaḡe, ibewa be Mamaitua na rewapanae sibo kèi sumaḡana, baninama tauna vutuna
    tokare banaga guriguridima e kawa midisuḡu munaḡedina.
  twi-ASANTE: Nokorɛm yɛgye too mu sɛ yɛrebɛwu. Saa asɛm yi siiɛ, sɛdeɛ ɛbɛyɛ a yɛremfa
    yɛn ho nto yɛn ankasa so, na mmom, yɛde yɛn ho bɛto Onyankopɔn a ɔma awufoɔ sɔre
    no so.
  aoj-aoj: Wamemeꞌma nimanimi luꞌwami eaꞌ ogawa waꞌi endilisi atis aꞌ ogaꞌ. Apaꞌ owaꞌ
    amamba matagamafa ma afaꞌ ina ukup pendandaꞌma banagami afaꞌimi atom, owaꞌatin.
    Afaꞌ ukup pendapoma banagami Godi atom, amamba magasaꞌma epes sagagaꞌii.
  cbv-cbv: Weemdíh ĩ mao yohbipna caá”, wã niíj jenah joyóp yʉh jĩ. Obohjeéhtih, Diosboó
    páant ãt yapat tʉ́ʉtʉp tajĩ, “Weemjéh wã jenah joyátjĩh wã jéih chãjna caá”, wã
    niíj jenah joicát pínah niijná. Caán, chah wẽpni jʉmna, wʉnah bejnitdih jwʉ́ʉb
    booani jʉmna, weemdíh ã teo wáacat pínahboodíh bidat caá náahap.
  taw-taw: Nɨŋɨd yɨbɨl apun, bɨ takaw bɨlokep olap agup, Bɨ nɨm ak kumnɨmuŋ agup ak,
    bɨ anɨb ak mɨŋel nod dup ak tek chɨl abe dɨnɨgul agɨl gos nɨgɨlok. Pen chɨlop
    gak anɨb ak, gos awl yɨbɨl owak ak nɨm, chɨl ke kɨles mɨdobul agɨl ma nɨgɨnɨgul.
    God ne binɨb kubal okok kɨlop gek tɨkjakɨpal anep, kɨles ne ak dɨl chɨlop kod
    mɨdaknɨŋ mɨdobul agɨl nɨgɨnɨgul.
  jic-NT: Qjuiyólatsja ca qjuis mü'ü'nacj. Dios jostsja cupj ca la monacj jupj qjuis
    capj mp'a'sas, mpes jupj jostsja nin qjuiyólatsja cupj. Dios jostsja cupj jus
    nlayecj cupj ma polel qjuis capj p'ya'sacj cupj p'iyá. T'üc' way Dios 'ücj polel
    sin müjünsüs tecya'lin̈, jis la püt'üs niswá. Jupj 'ücj qjuis capj p'ya'sa.
  zap-NT: Che legue nak noo zegnak mén ne che wkyeen xtis ne guet men. Per wzak noo
    we, chen yseed noo ne ykalodet noo noo ke, sinke le noo ykalo Dëdyuzh porke laa
    Ne rneban mengut.
  wer-wer: Yaap, pan ten wel wiinëak yeë pël wesaut. Pël ëautak këëmre këlangön pöt
    om pas orö naniirëën. Tenimtë weëre kosangötön kön wiin iraan Anutu wel wiaurö
    wal ë yaulmëaup piin kön wi kosang wasënëak omën pöt tenim naë orö nirëaut.
  ipi-ipi: '@see-verse:2CO.001.008'
  qul-NT: Wañuchinapaj juchachaska jina yuyacorkaycu. Chaytaj yachachiwancu nokaycu
    quiquiycupi mana confianata, manachayri wañuskacuna causarichej Diospi.
  tnc-tnc: Suᵽabatirã “Najããrũkirãja yija ime”, yija ãrĩᵽuᵽajoaraᵽe. Suᵽa imarĩ yija
    ᵽuᵽayariji marãkã'ã yija ᵽo'ia ĩarĩrĩwãrũbeyu. I'suᵽaka simako'omakaja “Reyaekarã
    imakoᵽeirãte ᵽariji õñia jariᵽe'rirũjeiki imarĩ, Tuᵽarã ĩ'rĩkaja imaki yijare
    ĩarĩrĩwãrũiki”, yija ãrĩwãrũerã i'suᵽaka yijaro'si simaraᵽe.
  ter-NT: Ya xokóyoke ûti, mani ákotine vitóvoku, mani vivohíkovotine. Kó'inokeneye,
    maka hákone kuvovópovo ûti, itea itúkapune Itukó'oviti, enepone koexépukopoti
    ivokóvoti kuvóvo ûti.
  bmr-NT: Iguijenɨcuujimo iicanɨcɨbadɨ mihicahicauhi. Jaaruno fɨne jillɨ mofiivɨro
    esɨcɨnɨtɨmo Moocaani uchuumucuumoco ubuheetesufiibocoro mehesɨcɨnɨqui iicauno.
  fuf-fuf: Kono menen e hoore amen tigi, meɗen felliti men fawaama mayde, fii wota
    men fawu hoolaare amen nden e hoore amen menen tigi, kono e Alla on Immintinoowo
    mayɓe ɓen.
  bhl-bhl: 'Beem ding dim bakate, aso nu geeyemin kunum mak em weng “Kaso yu kuanokoliw
    te!”, yange weng beemdiw kiliko, aso nu ibolow fukunomeluw: “Bomin deiw mak banim!
    Kame kuanuw kai!”, angsuluw te. Kate, beem ding kabalak e, aso nu kilele atemuwete:
    Fein, nukalem kitil e fong gel kate, Sunbin-Got em kitil e atin kuw fian keko,
    e ki keko, kuansiliw kawtiw ilo yemkalfolkabe te.'
  ons-ons: Ŋene seukkenane rakoke kutzo motkoi, yale wetkekone. Tanik ea wakongi,
    ŋene welekatne zonomze mida leleke. Ŋo siluŋ masi eaŋo wakone more ŋebuki, ŋenze
    zonomgo kito gekenane mida. Ŋene Anutu weku detlukka more eŋano kito togole gekenane,
    Asuŋo ŋei seu seune ebuki wisikae wie okanmami.
  con-NTPO: Nane paye tson'jen qquen gi injama'choni in'jan'fa. Tsa'ma tsa'caen tsu
    inginga antte ingi ti'tsse Chigave in'jan'faye. Tisuma ccushaeñe oshambi qquen
    in'jamba gi pa'choma qquendyaen'su Chigave ti'tsse in'jan'fa.
  ghs-ghs: Oi Ohongai baataho pobike tukutorainomaniqi hiireqi sama nanane oke nookami
    pepepe naatetanita nanai Ohongaho qupa toobake eeteqi sama nanameke baataho pobi
    ooniqi hiireta.
  peg-peg: ଆଁ ଆପ୍‌ ଦାଣ୍ଡ୍‌ଦେସ୍‌ ହେଲାୟ୍‌ କିୟା ଆତାପ୍‌ନା ଇଞ୍ଜି ଜାର୍‌ ଜାର୍‌ ମାନ୍ତ ଅହ୍ୟା
    ଆଜ଼ି ମାଚାପ୍‌, ଇନେସ୍‌ ଆପ୍‌ ଜାର୍‌ ଜାର୍‌ ଜପି ବାର୍ସି ହିୱାଦାଂ ଇଚିସ୍‌ ଇମ୍‌ଣି ଇସ୍ୱର୍‌
    ହାତାକାରିଂ ନିକ୍‌ନାନ୍‌, ତା ଜପି ଦିଆନ୍‌ କିନାସ୍‌;
  txu-NT: Mrãmri ne bar mã amim, —Dja me ibĩ. Dja me ibĩ, anhỹr ar ibakumrẽx. Mỳj
    ne bar kam kuma? Bir, dja me ar ikangrônho ba, bar arỳm amikanàrràm ar iba kêt
    ne arỳm tu amim Metĩndjwỳnhbit kamnhĩxkumrẽx. Ta kute akubyn me tyko tĩn djwỳnh
    dja bar tu amim kamnhĩx tỳxkumrẽx.
  eng-WEBU: Yes, we ourselves have had the sentence of death within ourselves, that
    we should not trust in ourselves, but in God who raises the dead,
  gnw-NT: Añete co, orepɨa pe nduyemɨngueta tẽi Tumpa umaeñota co oreré numano vaerã.
    Ẽrei jucuarãi Tumpa uicuaaca oreve orepuere'ã co nduyeco orembaepuere rei, jaeño
    orepuere nduyeco Tumpa re. Echa'ã Tumpa ipuere umbɨjecove ye umanocue vae reta.
  mux-mux: Sika nanga numanu sukundu kot tinjirim piliipu kene ‘ “Kulupili.” nikem-nje.’
    nimbu piliipu kene ‘Kolumbu.’ nimbu piliirindu. Akiliinga-pe Pulu Yili-nga kongun
    tinjirindeliinga buni kanuma wendu urum kene ‘ ‘Nanga tondulale-ni na Pulu Yili-nga
    kongun teliu.’ nimbu naa piliambu.’ nimba ulu akili wendu urum. Pulu Yili, yambu
    kulúlima ‘Lomburuku ola molangi.’ nilimú yili, yunga tondulaliinga mindi na-ni
    kongun ima teliu.
  maj-NT: B'a̱ kamani̱ xi nkú maha̱ já xi n'e̱k'ien. Tu̱nga b'a̱há kamani̱ tu̱ xi
    najmi ji̱n su̱ba̱ ka̱ma 'yún tak'uhu̱nni̱ yjoni̱. B'a̱ ní kama tu̱ xi Nti̱a̱ná
    ka̱ma 'yún tak'uhu̱nni̱. Kui xi ts'ínkj'áíyaha̱ xu̱ta̱ k'ie̱n.
  bkq-NT: “Iweâmaze kyigueho naintai” tâkeze ani xina. Mârâ xina âsenagazedobyry olâ
    imâem kehoem xina Deus nheinwântoem adyenehonze, âwâlâ kulâba xina âseinwândoem.
    Deus lelâ kâmayno amaymba kâmakeim, iguewâtyby modo kurâem ietoni warâ.
  kue-kue: Kaima, no nomane punga no sigoraglkwa kuno orkwa. Ba taragl yeglmere plau
    dinan ana nono yombro mina ta giglendi andigl moglkramga, ba God suwara mina tengete
    moramga, sraglpre, ye yomba geglkwa ikor endungwa yagle.
  cot-NT: 'Noquenquejantavetacaca: “Imaicashiatsi nometojavaeteni.” Cotanquitsiquea
    iroguenti oquejetacaquea imaica cameetsanijite nontsamajajiaquenijite aatoquea
    inchiquiojiquea naatimpa nagavejajiguitsi nontampishitashijiaquero, iriguenti
    naventajiaquempa Aapani Irioshi tancoretancoreitirica metojajiavetatsica.'
  bnp-bnp: I muholi, a luhoi ta ga mate. I bele mavonga, i uka ma ga luhoi tora mule
    iau. Ga luhoi torea a Vure, ra Vure i vakamahuri mule na matenga e huriki ri mate
    pali.
  apn-NT: 'Na pa pre tee ri amnhĩ kukamã ijamaxpẽr o: —Koja pẽr mẽ ixpĩ. Tanhmã kot
    pa we amnhĩ to nẽ tokyx mẽ kêp amnhĩ pytà? Kot paj tee ri inhmã mẽ kêp amnhĩptàr
    prãm. Tĩrtũm pix na ja kaxyw mẽ kutã àhpumunh tỳx. Rỳ nhũm mẽ kot ixpĩr tã nhũm
    kot akupỹm ixto ixtĩr kaxyw tapxipix na àhpumunh tỳx. Nà kot paj amnhĩ kaxyw tapxipix
    mã mãn ijamaxpẽr o ri ixpa nhũm amnhĩ tã ixpumu nẽ hkĩnh nẽ. Ã ixte amnhĩ nhĩpêx
    anhỹr o ixpaja na kãm hprãm. Anẽ.'
  ctp-NT: chaꞌ wa mdiya bra chaꞌ nu kaja ba, mskeꞌ tiꞌ ba. Ngwañaꞌan ngwa chaꞌ suꞌwe
    la ndyaa ñaꞌan tiꞌ ba ꞌin ska ti Ndiose, chaꞌ nchka ꞌin Ni kuꞌni Ni chaꞌ tyuꞌu
    nten xiyaꞌ ni siya wa ngujwi neꞌ; kanꞌ chaꞌ nchka ꞌin Ni kulaa Ni ꞌñaan. Ja mdaꞌan
    ꞌa chaꞌ tiyean chaꞌ ti ykwiinꞌ tian ka kulaan ꞌñaan ꞌin chaꞌ kuxi kanꞌ.
  opm-opm: Ihat daham nuranure haputin dik oh gin mama napir oh ma hapat dahatpamur.
    Dahatpa orhor Got ohdapat nuhurnong Ihir nuranure kasip ohsi ihaptikin ma dahapti
    da oh ha mandatingwe. Mandayarit norhe hanip haputperhan it da pamsapat ohe kasip
    mohsi mar pinggitpora. Pinggirit ihir Gin orhe pamsapat kasip ohsi nahah ma hapat
    dahat ha patengwe rim ama kasip oh namgitipmur.
  bvr-bvr: jimarna Wangarr a-yinagata gu-borrwurra atila gata nyirri-juwa barra. Wurra
    gu-yinagata gu-ni atila, wurra minypa gala nyirri-yinmiyarna ngatipa wupa marr
    nyirri-balcharrarna atila, wurra jarra marr nyirri-balcha nula Wangarr an-gatiya
    a-jarrkarraja a-workiya an-gugaliya mu-ngoyurra a-juwuna, gu-gurda ngacha.
  wal-wal: Nuuni nu bolli haiquwaa pirddai pirddettiis yaagidi qoppida; shin hegee
    hanidoogee haiqqida asaa haiquwaappe denttiya Xoossan nuuni ammanettanaappe attin,
    nu huuphen ammanettennan agganaassa.
  zad-NT: Goktekzinto' ni bllin lla guetnto' ṉaa. Gok c̱hento' ka' kwenc̱he gokbe'into'
    bi gak wx̱enilall' kwinnto', san chiyaḻ' wx̱enilall'nto' Chioza', beena' chisban
    beṉ' wetka'.
  kmg-kmg: Eme ši hâmocte biŋe eŋgopeneŋ muhuc maŋnâŋec ŋeŋgoroŋkewec. Erâ i mâc mi
    fua-nârewec, nâŋe nâŋâcne tâpirire manapene waha qaqane eha Anutu hâmoc qâŋɋâŋ
    bâɋâreekac e mocjaha manasiŋkenaŋte wiac i fua-nârewec.
  aso-aso: Ee, luteuꞌ neve nene mo helaatoꞌ leleꞌmize milikeniꞌ neive losa gele minune.
    Neꞌmine initeꞌ sotoꞌ o-lidineꞌ nene laza lelitoꞌ gele medelo mino minamo asi hilangutiꞌ
    do ote-ngedaaꞌ ive Oꞌmosoloꞌ nene lehete o mineloningumuꞌ nene sotoꞌ o-lidineꞌ
    ve.
  uli-uli: Hamem hasa sor le resa hatugulu bo ha bele mes. Iwe ngo yela iye sengal
    mele bo fael mala hamem ha towe yetedah chog depmem uwomem, bo habe yetedah chog
    depmem wol Deus we yema hamolowa tefalir chomes.
  nin-NT: Inta wo ingba i īttū ni isisurr munta. Ima si di inta kye atu amunta mu
    hen, ni so di kye hun ko na Abachi ku nggo ta abi kɨ ba si.
  acu-NT: 'Antsu aints maatasar achikmawa nunisrik: Nekasriapi jakatatji tu nintimnuyaji.
    Tura timiá wait wajakur: Uwemrashtinuapitji, tu nintimsar pujarning Yus: Wi jakaun
    inankitin asan, atumin uwemtikratatjarme tusa iin nuitamramiaji.'
  cak-WNT: Can xkach'ob c'a chi ma yojcolotej ta chic chuwech ri camic, pero re' xkac'ulwachij
    riche (rixin) chi ma nikacukuba' ta kac'u'x riq'ui ri xa kachuk'a' ka riyoj. Xa
    riche (rixin) chi nikacukuba' kac'u'x riq'ui ri Dios, chi Riya' can c'o ruchuk'a',
    can yeruc'asoj wi c'a ri caminaki'.
  ebk-ebk: Nan kenatit-iwana at naleknami ay kaman kami nakeddengan ay matuy. Ngem
    enommat chi ta manuruwanmi ay fiakun nan achormi nan talekunmi, ngem kun at hi
    Apo Dios yangkiay ay makafiael ay mangtaku as nan matuy.
  spa-PDDPT: Pero estuvimos sentenciados a muerte, para que no confiáramos en nosotros
    mismos sino en Dios, Quien resucita a los muertos,
  ruf-ruf: Lekeni mne imimoyo yetu tsatupfikitsa ka tuighighwa kufa. Ilawila apfo
    ili tuleke kwihuhila wenyegho, ila tumuhuhile Imulungu iyowatsilihula iwanu iwafile.
  gun-gun: Ha'e rami vy orepy'a re romano taa roendu karamboae orejee ae rojerovia
    e'ỹ aguã, ha'e rã Nhanderuete omano va'ekue omboete jevy va'e re anho.
  agu-BL: Le wutz ketz kajtza'kl yi jalta'tz kaquimbil. Poro ntin xcon yi jun q'uixc'uja'tz
    tan ẍchajle'n sketz yi qui'c rmeril tan kacolol kib. Nin xcon tan lajluchaxe'n
    skawutz yi tajwe'n tan k'ukewe'n mas kac'u'l te yi Ryos yi na xcye' tan chije'se'n
    tzaj yi e' alma'.
  isn-isn: Tai, aekukete ulamuli wansha mitaitu. Kuite nianso aeyukutenda usese kulekekuika
    uhueli pigulya litu usese, kuleke ite kuike uhueli witu kung'wi Tunda, nueiula
    iashi.
  ilo-ULB: Pudno, naikeddeng kadakami ti pannakatay. Ngem naaramid dayta tapno saankami
    nga agtalek iti bagbagimi, ngem ketdi, iti Dios, a mangpapaungar kadagiti natay.
  pir-NT: Sa yena “Marine wejẽ cãeta”, ni tʉhotumi ʉsã. Sa ñano yʉhdʉna Cohãcjʉ̃ dihitare
    ʉsã wacũ tutua nemou. Ʉsãre tiquina ñano yegʉ̃ cahmeahye Cohãcjʉ̃ tiquirore ʉsã
    wacũ tutua nemoatire. Tiquiro pehe yariariquinare masoriquiro ijire. Sa tiquirore
    wacũ tutuana ʉsã esa tuharo ʉsã ihcãno sahaerarire masiaja. Cohãcjʉ̃ marine yedohore.
  anv-NT: Ɛbɔ́ ɛlú wyɛ ɛké lé mpa ne asɔɔ́ nnó ábɔ́ manwa ɛsé. Yɛ́mbɔ ɛwena
    ɛpyɛ nnó ɛkágé ɛsé déliígé mmyɛ ne gemɛge sé ambɔɔ́, déligé ɛlé mmyɛ
    ne Ɛsɔwɔ muú apyɛ bɔɔ́ ákwilegé né negbo.
  sab-NT: '@see-verse:2CO.001.008'
  tmd-tmd: Jɨ alöŋ mag aku, an rɨb diba yöxmɨdöl makwam, ölɨsö ana keir mɨdölɨŋö,
    rön, yadölöl; God nöbö mö wöröxöi bla rɨmɨn öbɨlöi God akwör an nugwidɨx mɨdaŋ
    mɨjnɨŋö, röla.
  acr-NNT: E xqanaꞌ riꞌoj e pachaꞌ qꞌatom chi tzij re kamik paqawiꞌ. Pero kꞌo xutiqoj
    chiqe ri xqikꞌowibꞌej, ma rukꞌ waꞌ xqamajo na jinta uchak ri kakubꞌiꞌ qakꞌuꞌx
    chiqibꞌil qibꞌ; xew e kubꞌul qakꞌuꞌx rukꞌ ri Dios, ri kebꞌukꞌastajisaj lo ri ekaminaq.
  kpg-kpg: Gimaua guu hai hua bolo gimaua gaa mmade, gei nia mee aanei ne hai mai
    gi gimaua bolo gimaua gi hudee bida hagadagadagagee i gimaua, gei gi hagadagadagagee hua
    gi God dela e haga mouli aga digau mmade.
  taj-taj: ङन्‍से मी सिबान तजी भिसी म्‍हन्‍बा मुबा। चु तबा चा ह्राङसे ह्राङदान भर
    लगै भिसी आहिन, तर सिबागदेदा सोना लबा परमेश्‍वरथोरी भर लगै भिसी चुह्रङ् तजीम।
  avt-avt: Hawɨr han kitet hawɨr wawi wawɨr ke mɨtɨk kerek mɨtɨk masistret hɨrak nepei
    katɨp hawɨr wawi. Menmen im nepei man mekepawɨr wertei hawɨr hɨrekses ap wawinɨn
    menmen im au. Hɨram mekepawɨr te hawɨr wertei God kerek hɨrak kɨkɨan mɨt nɨpaa
    naa hɨr pɨke nekrit, hɨrak kerekek kakɨkepawɨr.
  cbk-cbk: Came mismo ya perde ya el animo y nuay mas esperanza, cay dol ay muri ya
    man gayot came. Pero ya pasa gale aquel para hende came confia canamon mismo,
    sino para confia came solamente con Dios, quien ta hace resucita con el maga muerto.
  uig-ARA: ئەمما ئۆزىمىزگە ئەمەس، بەلكى ئۆلگەنلەرنى تىرىلدۈرگۈچى خۇداغا تايىنىشىمىز
    ئۈچۈن قەلبىمىزدە ئۆلۈمگە مەھكۇم قىلىنغاندەك يۈرەتتۇق.
  tuf-tuf: Is urá cuit síhw̃atan, uwat is tíw̃ata síhw̃ajacro. Uwat is ruhw̃uyat,
    isat Sir tamo cuít sihw̃an ac waquír chájacro. Sácajaquin sicor yin ayquib tamo
    cuít síhw̃ayta acu eyta yajacro. Ijmár chihtá cuitari sera waajar síhw̃ayta ac
    eyta yajacro.
  abx-abx: Si kamatu'uran ngani', agpaka'abat kami' nga day nagpatukan na kami' si
    kamatayon nga gana' na gayod sahimo kami'. Pero ahinabo' to basi' ga'i kami' agpantapod
    si mga kalugaringon kami' lugod ari si Diyos dina, nga iya i magbanhaw si dimu'an.
  mco-NT: Jadu'n ɨɨch ajcxy nnayjɨhuɨ̈yii nej jäy ajcxy huɨdibɨ yajpatcɨxp o'cjɨjp'am.
    Jadu'n tɨ njatyɨch, jɨgɨx jëbɨ n'ixpɨcyɨch nej ɨɨch huaad nïgɨ Dios nyajmɨj'atyɨch,
    je Dios huɨdibɨ yajjugypɨgɨp yɨ jäy ajcxy tɨɨbɨ y'öccɨxy. E ca' nan ngɨ'm mɨc'ajt
    nmɨjpɨdaacpyɨch.
  cpb-NT: Nokenkithashireta, iro rishinetantakenawori Pawa noñiiro nokamimawetaka,
    nawentaashiretantaiyaariri, te okameethatzi nawentaashiwaitya naaka.
  aon-aon: Adur atin, apakigun um numun douk abom memnek yowegun kabi jas nakri um
    enen arpen ta nyugok aria enyen nyemnek yowen um. Enyudok douk nyatogrum apak
    kabi madae urkwip porum apakin dodog, uwok. Enyudok nyatagrumap um apak ta urkwip
    porum Iruhin ananin atin dodog douk nohuri shagok iri arpesh shakitak shape iri.
  hus-NT-2005: I achʼaꞌ jelti max u bijtsidhich ke neꞌech tu chemel. I tamu anchanꞌ,
    abal ki kʼwajbaꞌ ni itsích ba na Dios ani yab ki chalpay ke neꞌech ki ejto ki
    watʼnaꞌ kʼal wawáꞌkʼi i cháp. Jechéꞌ na Dios, jaꞌich xin ejdhál ti ít an chemélomtsik.
  mig-NT: Ko máá‑rí, a ni̱ kaja'ncha̱ ini̱‑ri̱ ja̱ kúu̱‑ri̱. Súan sá'a‑ya̱ náva̱'a
    ma̱ kándíja‑ri̱ ja̱ kúu nama‑ri̱ máá‑rí, chi̱ sua nuu̱ Dios ja̱ náschakú‑ya̱ ndɨ́yi,
    kándíja‑ri̱.
  bps-bps: Man nawami takel i bang kfatimi. Kabay én duen nun kaflayammi, du faglabat
    Dwata gami di lam i too sasè kaflayam én, là fakay ku snaligmi i kgalmi. Alòmi
    fakay snalig i kgal Dwata, du kenen gmagan mték i dad mati.
  mbs-mbs: so aneng-aneng ko metoman a imetayan. Meneng lekat te ibeg te Timanem se
    peg-aneng-aneng ko kenyan, amon wedad doma seligan ko, olò Timanem, so sikandin
    se meg-antay te menge otaw lekat te nematay.
  tof-tof: Anda, ki kibiób moboküpi igó gyagüpitótók ipüdóp, wamaka kibü zaza ⌊kolaean
    darrem⌋ tókyerre büdülüm. A ene wa ugósüm tómbapónórr, ki kibióbka koke ngambangólnórre
    a wata Godka, büdül pamkolpam nótó arsinda.
  cme-NT: Ii naa tĩɛna baa-ma wuɔ i kuliiŋ-belle hii. Ŋga mafamma ciɛ pigãaŋ-ye
    wuɔ i baa haa i naŋga‑i miɛ fɛrɛŋ fɔ̃ŋgũɔ‑i-na. I haa-ka Diiloŋ-na, wuɔ u yaa
    gbãa sire kuomba‑i.
  sus-sus: Na maɲɔxunyi bara lu muxu xunyi alako muxu naxa muxu xaxili ti muxu yɛtɛ
    ra, muxu xa muxu xaxili ti Ala nan na naxan faxamixie rakelima.
  pon-2006: Se lemelemehte me se pahn melahr. Ahpw mepwukat wiawihong kiht, pwe se
    en dehr koapworopworki pein kiht ahpw Kohtohte me kin ketin kaiasada me melahr
    akan.
  dad-dad: Momoi, amã waumã bun, es fiya tamo kot bun taka laa fouf ye di, kisi fedig
    gen, kisi mafen. Anĩ ere, amã mug bun to mafar fen, Negur tamo gare den anidi
    kel turĩ fedidig ĩ bun mafarauf nigin enei wõ yen.
  zab-NT: dunnɨ bdxannɨ xgab dec agutyxgan. Per bdeednɨ ziy te par chonén cuend dec
    quɨt xi chaleeti idxannɨ sin guelgucné xte Dios, laany ni rsbánny de bɨnguty.
  jae-jae: Aêac tauŋ asaê gebe sêkic aêacma biŋ sugac. Mago gêŋ tau gêgôm aêac kêtu
    êwa ma kauc saŋa gebe taêŋ êka tauŋ ma tekweŋ saki atom, taêŋ êka Anôtô, taŋ gêŋu
    ŋacmatê dêdi sa naŋ taugeŋ.
  ksd-ksd: maia pa, a varkurai na minat i ga tur ta ra bala i vevet iat, upi koko
    avet a kapupi avet mulai, God iat, nina i vatut pa ra lavur minat;
  msm-NT: Nailing to boot noy no igkamatoy noy on to diya. Di iyan ing-abuta noy to
    diya no mgo kalisod agun kona koy musalig to kaugalingon noy, di nasi no iyan
    da saligan noy to Diyus no ogpakabanhaw ngani to mgo patoy.
  myk-myk: Wèe kunni bi sii li yaha jo wèe da xhuu. Ga lee ya pye mu, kɔnhɔ wèe ganha
    ba wùyɛ pyaa kii pyi wù tadaŋa wɛ, fo Kilɛ, wee wemu wʼa xuu ɲɛni na yeege xu
    ni ge.
  sbe-sbe: Mamohoikalili, nuwamai ta udiyedi meta kamnana ka lapui ede boita ka hanahanawui.
    Na saha se tubu kalimaiyena ta udiyedi meta bena taba nige ka bom ka midiyeigai,
    na taba yoma midi mo ka tole Yaubada unai, iya ede tauboiboita tauhetoloꞌuyoidi.
  mcr-mcr: Naqä-qakuänänji. Ne neqä qeqä-quuvqä tämdaŋi, haŋä-iqä ämitanä, “Ne näwinyä
    äpäkonaŋqunä” indqänmiŋque. Haŋä-iqä iiŋä änemakqe, ii ne neqä yäŋänäqŋqeŋqä mindqäŋqä,
    Goti ämaqä pizqä aŋgi vauqumuatqä Iqueqeŋqänä indqänatuŋquänänji.
  cux-NT: Nacadiinúúⁿ 'nū chí ca'á yā orden chi 'cuūvi 'nū naati chuū ní chiī chí
    ch'iⁿ'i nús'uu chi cu'téenu cá 'nū Ndyuūs chi nadacuéeⁿ yā 'iiⁿ'yāⁿ yeⁿ'ē nguaaⁿ
    tináⁿ'ā. Ní nguɛɛ i'téénu 'nū yeⁿ'e maáⁿ 'nū.
  tur-YTC: Evet, iç varlığımızda ölüme makûmiyet bizimleydi, ta ki, kendimize değil,
    ölüleri dirilten Tanrı'ya güvenelim,
  san-ITR: ato vayaM sveShu na vishvasya mR^italokAnAm utthApayitarIshvare yad vishvAsaM
    kurmmastadartham asmAbhiH prANadaNDo bhoktavya iti svamanasi nishchitaM|
  bel-N: Але мы мелі самі ў сабе прысуд сьмяротны, каб спадзявацца не на саміх сябе,
    але на Бога, Які ўваскрашае мёртвых,
  sch-sch: Kin chunga thina rangin roi an jêkmasat angin kin riet. Hannirese maha
    chu keinia hin minngam loiin Pathien mithi kaithoi nôkpu kôm kin minngam theina
    rang sika alei ni.
  mic-MIQNT: Tel'ta'sieg'p 'lpa 'npu'titesnen. Mo eigtnugup tami ta'n tli apoqonmasultitesnen.
    Na ula wet tliaq glaman ma' lita'sualsultiweg gatu awna lita'sualatesnen Gjinisgam,
    ta'n gisi unaqo'laji nepu'tilipni.
  huu-NT: “Naie facaise fiodaitɨcue” raillanomo cue comecɨna facadɨcue. Cue fɨnoca
    rafuemona dama jillonidɨcue; ia Jusiñamui uai siñona jira, naimɨe cuena jillotate.
    Fiodaitɨnona naimɨe jillotarede. Niadedɨ fiodaitɨnona jɨaɨ jillotarede. Naimɨedɨ
    naimɨe cuena jillotajana cue ɨɨnuana jitaide.
  jiv-NT: Nu itiurchatnumia̱ “iwiaaku jíinkishtatji” tu enentáimsamji. Túrasha “iikia
    tujinchaitji” tu enentáimtumatsuk, antsu jakamunmaya̱n inianniua nú Yúsan enentáimtusarat
    tusa nu túrunamji.
  otm-NT: Majuąni ɛ maguepʉ xcá tu'be, pɛ gätho ʉ bin ja n'damhma sä ga pą'be ngue
    hin'yʉ ma ts'ɛdi zɛhɛ'be, pɛ ga tøm'be 'bɛ'a da 'yøt' Oją, ngue man'da xʉn ndoho
    rá ts'ɛdi ngue da xox'ʉ xʉn du.
  dah-dah: Fudinde wor po, neŋbe bininiŋde mat wor po al beleŋ mudunke kamniŋ tihit
    yeŋ nurde hinhet. Goyenpoga neŋ hitte mata gwahade forok yiriŋ gobe neŋ beleŋ
    nindikeŋde saŋiŋde ma meteŋ teŋ al kamtiŋ yisaŋ heŋ hiyen al Al Kuruŋ gote tareŋde
    meteŋ teŋ teŋ ge teŋ kanduk gogo forok yiriŋ.
  tnk-tnk: Kɨmaha iahamreɡi rəmwhen kɨnəkiri raka kɨmaha mə tahemhə. Mətə narimnari
    me nəha haməuvehe mə kɨmaha tahəpwəh nətɨɡiteien ia nɨskaiien atukw səkɨmaha,
    mətə tahətɨɡite ia Kumwesən sə ramo nərmama hemhə hətui mwi.
  kpr-kpr: 'Namane ambariá kotiseri. Avata amo, namanenda evevadae sirorusira. Ainda
    beká mo: namane tuturo edo, totofo namanenda kasama a fakina ava ighagha edo,
    God da fakina avanembo tumonduse iriari. God resena eimi, nune seari evetu genembo
    ambarida ghe jebugeraera. Nunda fakina ava tumondaoro dae sedo, bouvu a mema teria
    beká ava, namane nangaekena sirorusira.'
  san-IAS: ato vayaṁ sveṣu na viśvasya mṛtalokānām utthāpayitarīśvare yad viśvāsaṁ
    kurmmastadartham asmābhiḥ prāṇadaṇḍo bhoktavya iti svamanasi niścitaṁ|
  nho-nho: Maaua ni mannatu maa maaua ku oti te tukua ki mmate. Tevana iaa naa vana nei
    ni ssura ki illoa maaua maa maaua see lavaa te heheuna ki naa tino mahi maaua.
    TeAtua koi soko Ia e lavaa te tokonaki ki maaua. A Ia naa ko te Tama e hakamasike
    naa tama e mmate.
  gym-NT: Angwane nun krütadre era metre rababa ruen nunye, akwa kukwe rakakaba kore
    nunbtä, ye köböire abko nunkwe ñan tödekadre ja di jenbti au akwa, Ngöbö ni krütanikrütani
    mikakata nire, ye aibebti nunkwe tödekadre abko rükaba gare nunye.
  azg-NT: Tꞌoonꞌ nꞌö́n na chaꞌvijon jndë tijndaꞌtyen jñꞌoon na cüjë́. Nndaꞌ vaa na
    tui chaꞌ tyiꞌnanꞌqui nꞌö́n yo na nndëë ntꞌá nquë́. Xiaꞌntyi quinanꞌqui nꞌö́n nquii
    Tyoꞌtsꞌon na itsintcüi jon nnꞌan na jndë tjë.
  bhd-bhd: बल्के असेईं अपने मने मां समझ़ोरू थियूं, कि अस मारे गानेम ते अस अपनो भरोसो
    न रखम, बल्के परमेशरे पुड़ भरोसो रखम ज़ै मुड़दन ज़ींते केरते।
  too-NT: Xa'icpuhuan palh na'icnītza'. Xa'icca'tzī que quit tūlatza' xa'ictlahua
    nīn tuntū'. Lā ū'tza' xa'iclīpāhuan xmān Dios. Xla' ū'tza' a'ntīn tzē cāmālakahuanīchoko
    huan nīnī'n.
  ind-AYT: Bahkan, kami mempunyai hukuman mati dalam diri kami sendiri supaya kami
    tidak yakin pada diri kami sendiri, melainkan pada Allah yang membangkitkan orang
    mati.
  cjo-NT: Kyaaryo nokamemi; omaanta ishinetziro Tajorentsi riyotaakina tee okameethatzi
    ameentyaawo ashintsini aakapaeni inta ameentyaawo ishintsini rirori, riraga piriinteeriri
    kamaentsiripaeni.
  nsn-nsn: O man, inggeim king uamoko puk manasa tar siokor ninamana pare, mi mat.
    Bo a puh pukuonene ke pokos, e ualasira tamiueim, maeit ahikieim pah mi pemai
    katongoisieim, bo inggeim mi pemai to tang God, gere uatua tapokis tasir mat.
  san-DEV: अतो वयं स्वेषु न विश्वस्य मृतलोकानाम् उत्थापयितरीश्वरे यद् विश्वासं कुर्म्मस्तदर्थम्
    अस्माभिः प्राणदण्डो भोक्तव्य इति स्वमनसि निश्चितं।
  tna-NT: Emanuame puji deja nime ema jabatiana. Tueda enime iyuda cuana ja ema manujiji
    cuana id'emeyuji Diusu peje su ebia su jubida nimetucheametana. Aimue ema tucheda
    su mahue.
  lid-lid: Handru labai! Ahi atona iri maha-an i buku ndramak lalou atona ta len ndramak
    ta anuhun sahou asehek ano ta iy kameh imek. Maha-an doh mene asahan tahi ma ahi
    kameh winiyan babudon ta boto-on tahi amwenen kameh udu awas bwe. Ahi badeh, atehei
    budon udu ta Kindrei le ari, iy le ari winiyan mete-ei iri mene ndramak ame hamon
    ame awas ja.
  wim-wim: Nganan ngaantam-ngeeyan keꞌ nil God.angan nganang kan kalow, puth yaꞌa,
    nil kaaꞌ-piichanath nganang mulaman. Ngan kan-ngul ngaantam-ngeeyanan aak wayan
    wampan ngant nil yipam meenathow ngant nilam thonakam maꞌ-thayana, nganan yaꞌa,
    nilam thonakam mulaman ekathan ngampang, nganiya yaꞌa! Ngan nganttakam maꞌ piip
    God.antang wantan. Nilana puy-puyam maꞌ-aath-aathow nganang, aꞌ putha aak wayan
    wampow ngant-a, nil kaaꞌ-piichanathow nganang, nganana kan meeꞌmiy nil puthamana
    ngul kaaꞌ-piichanathow nganang maꞌ-yotam thampa.
  zga-M: Lweli, twale nuvuhigiwa uwakhufwa pa lyufwe. Pu eiyo yatupelega ufwe tuhekhe
    ukhuva nuluhuveitolo palyufwe yufwe, puleino tuveikhe uluhuveilo mwa Nguluve,
    uveinchusya avafwile.
  yom-yom: Beto tubanzila ti batuzengidi nkanu wu lufua. Vayi diambu diodi divangimina
    mu diambu tubika tula diana dieto mu beto veka vayi tutuladiana dieto mu Nzambi
    yoyi yimfulukisanga bafua.
  san-SIN: අතෝ වයං ස්වේෂු න විශ්වස්‍ය මෘතලෝකානාම් උත්ථාපයිතරීශ්වරේ යද් විශ්වාසං කුර්ම්මස්තදර්ථම්
    අස්මාභිඃ ප්‍රාණදණ්ඩෝ භෝක්තව්‍ය ඉති ස්වමනසි නිශ්චිතං|
  yut-yut: Asisi, kɨmot akdamaŋ yaŋsi nandagɨmaŋ. Nin tapmɨmnin madep dɨma yaŋsi nandaneŋ
    do jɨgɨ uŋun noman taŋ nimgut. Piŋkop amɨn kɨmakbi kɨmoron baŋ paban pɨdot pɨdot
    amɨn uŋun dagɨn nin arɨpmɨ tagɨ paŋpulugosak yaŋsi nandaneŋ do jɨgɨ uŋun pagɨmaŋ.
  grc-BYZ: ἀλλὰ αὐτοὶ ἐν ἑαυτοῖς τὸ ἀπόκριμα τοῦ θανάτου ἐσχήκαμεν, ἵνα μὴ πεποιθότες
    ὦμεν ἐφ᾽ ἑαυτοῖς, ἀλλ᾽ ἐπὶ τῷ Θεῷ τῷ ἐγείροντι τοὺς νεκρούς·
  cpc-NT: Nokinkishiryaawo iroñaaka, iro ishinitantakinawori Pawa noñaakiro nokamawitaka,
    onkantya nawintaashiripirotantyaariri, tii okantzimaita nawintaapirowaitya naaka.
  nhg-NT: Tomacheliöya quiename tlö teyene tecuntenödos para temequesque. Pues ini
    nönca otiechmachte que majcamo tectlölicö toconfiönsa ca tejua mismo, tlöcamo
    tieca Deus, öque quenyulebitilo mimejque.
  nya-nya: Zoonadi, tinamva mʼmitima mwathu chilango cha imfa. Koma izi zimachitika
    kuti tisangodzidalira mwa ife tokha koma Mulungu yemwe amaukitsa akufa.
  ngu-NT: Titomatiyaj quen on yejhuan yoquintlajtlacolmacaquej para ma miquican. Pero
    in onochiu para ma ca sa no tejhuamej ma titoneltocacan, yej para ma tictlalican
    toyojlo san itech Dios yejhuan quinyolitia on mimiquej.
  kup-kup: Met rotap dei ñomakaz ev teg, pot homeg, oñ God maot bavirirï abatahan
    dei nañom. Met pot etoohan, ñomakaz toog-pov betezam pot etooh bon, oñ ganö deimauz
    kezavohö rekot eñizohopan, pot homeok hezavoz deitï honoñai poñ berevamahaek,
    pi añarab ñomamahari baval hamah-pop rekot dei eñizohot bakez avatohopan, pot
    petev homevai sameg.
  jid-jid: Nakima ki wotre u kwu. aman ikpie atin duta na you nitu bu na, sei ni Rji
    wa ani bi ba ba kwu. wha a zun iji luden ne mein bei.
  wmw-wmw: Ofwe wanyewe tiwona kuwa tihukumiwa kifo. Fala eci cikuna ipate tisiritumaini
    wanyewe ila tintumaini Mwenyezimungu ari na uwezo wakuwaludisira wafwi uhai.
  gmv-GGM: Adafeka nuus nu bolla hayqo piriday piirdetida milatides; Hess wurikka
    nu bolla gakkida gaasoy nuni hayqidayta dentthiza Xoossan ammanetanassafe attin
    nu woliqan ammanetontta mala hanides.
  ssg-ssg: Salan tetan amite sokok uke amite mat nake i hakawata hawane tiamite. Tenen
    ien i sohot lehe amite kum hana namilomite hani puki kuimite, tuahe hani Haeu,
    tetel i xahateni aliake seilon maten.
  zpo-NT: Mzak nu nak nu mod tub xaa naklakwent yet. Per kwaane mle sirb zee mseed
    nu nawiit nu leeka lo nu, sinka nkin wii nu lo Dios, xaa nseban re xaa ngut.
  poy-poy: Kumbiti mumioyu ya twenga iweriti handa tutozwitwi kulagwa, su tufundwi
    kuwera natulitumbira twaweni, kumbiti tumtumbiri Mlungu yakawazyukisiya yawahowiti.
  qwh-NT: Pensaquicayarqä wanïnïcuna janäcunachona quecanqantam, peru mä tseqa canaq
    wanushqacuna cawaritseq Diosllamanna mas marcäquita yachacuyänäpaqmi, y quiquïcuna
    yarpäyanqäcunaman mana marcäcuyänäpaqmi.
  gaw-gaw: Genabnab, ig ug doota, “Ig mauhḵunig,” amut amge anam beumnu diig am ig
    iḵa ihinig g̱agaṯagnu am ii dab memata, ig Kayaknu g̱agaṯag dab meḵunignu beum.
    Nug danab mauhp̱ig amu heeb, ag eḏun hip̱aidḵulagnu Kayak.
  nca-nca: Hamó, topé piyimi ka rero khumowato, ye iŋatowó. Quko ŋuro murí ŋuko ŋandiro,
    asa noreŋo wimbunani ŋuro kama iŋowato. Kini, Anutuko uni khumowí yoriní otoqoyoteŋgo
    ŋuro wimbí ŋuro iŋowato naŋge.
  zpz-NTPP: Guze̱e̱ de̱ nu na̱ gal nu na tub pres nu bi zuu la nu gat. Orzeꞌ ni bzac
    de̱ par nu gad lagy de̱ nu cueꞌ gyicy cup de̱ consuel lo uba̱, sinu gyicy cup
    de̱ consuel lo Ñgyoozh, biñ nu gyicy nu gyabañ mbecy.
  mkj-mkj: Kamai poahm pwa doahrma kamai pengpenglahng mehdi. A mehpwiai wiawi pwa
    kamai en koapwoarpwoarki Koahs kalahpwuk, a jaudi pein kamai. Koahs wia Koahs
    men ma kamourda mehdi.
  zac-NT: Bëdëꞌnë naꞌa llgabë na naꞌa ziquë tubi naná condenadë lu galguti, perë zni
    guc parë tsaldí lduꞌu naꞌa shtiꞌdzë Dios más, el quë nanapë pudërë të guëldishtë́hiꞌ
    tëgulë ladi ra tëgulë. Ra cusë durë guc rahin të parë adë gápëdiꞌi naꞌa confiansë
    mizmë lëꞌë naꞌa.
  kyg-kyg: He, yasi vekamoꞌa, faligae, huno huꞌniya agufa gemo laipafiꞌmo ago afole
    aiꞌniye. Lagaitimo laha maegaune, huta osuta Gotiꞌa faliꞌnayatetiꞌmo alino he
    tino neꞌapateya vekaekeꞌmo laha maegaiye, huta lagesamo afisunafeꞌmo mani hanageke
    yaꞌmo afole aiꞌniye.
  kmk-kmk: Ta sat somsomok mi siyadiyon ud timpu un matoyan mi. Yoong nakwa di daḻapnu
    bokona sat long-ag mi dit mantaḻgodan mi nu adi si Apudyus un makabooḻa mamaungaḻ
    si natoy.
  cao-NT: Toatiyá tsi “Rësopaimaria xo ëa rë” i ë niquë tënëhi na. Jama, tocajaniquë
    ra, ë quima Dios quiri, naa nohiria bo Bësomati Ibo-iboria quiri ë bësono iquish
    na.
  bbr-bbr: Kiro epar, iken ronkat kiro onok pakas ik meiäun rai kesermun, utianik,
    kiro onok ik opok pewon, owon, iken sakaus ik sareikau senek wa äpu maun keserwon.
    Anut nukas karar ik sareikaun itok. Kos roat meiein ätäi kon sakaus siräi mareäu.
  inb-inb: Wañu­chii tukun­ga­pa kag­sina­mi iuia­na­kur­kan­chi. Chasa­wa­mi iachai­kur­kan­chi,
    nukan­chi kikinpa iuiai­kuna­lla­wa mana ima­pas awan­tai pudin­ga­pa kagta. Taita
    Dius wañus­ka­kunata kaug­sa­chig­wa iuia­rispa­lla­mi pudin­ga­pa kan­chi awan­tan­ga­pa.
  hrv-hrv: Ali u sebi prihvatismo i smrtnu osudu da se ne bismo uzdali u same sebe,
    nego u Boga koji uskrisuje mrtve.
  box-NT: Wa ɓɛ̀ntĩ́n lá wee leéka le ɓa à ɓúe wɛn. Lé bṹn nɔn á wa yí dó
    wa sĩa waten yi à wa dó hã le Dónbeenì na wee vèení ɓa nì-hía yi.
  ote-NT: Nuje ya ndí njahe ngu ꞌraya ja̱ꞌi núꞌʉ xa tꞌɛꞌmbi pa da tho. Dá thohe njabʉ
    pa maꞌna dá pa̱dihe gue Ajua̱ go gueꞌa̱ ña̱ngaguihe de ya tsꞌothogui, ngueꞌa̱
    de guecsɛhe hinte tsa ga øthe, y nuꞌá̱ ja rá tsꞌɛdi pa da japi da yopa nte núꞌʉ
    ya xa du.
  wnu-wnu: Git apand, umau werei end mom isuminei. Qugurau init dier eng ininou uyes
    me bumaimun eng inimbig ebeterei. Qenu wonou munon umari wurimenub igo eng in
    imbigar qamb.
  zam-NT: 'Lìcpe'' ba''i, mden''en le''n lezon no ndxaben loo lezon: Nase guth mèn
    daa. Ngòc con''a loon par ne''ngàpten yalxla''s lyá'' daa por cón che''npe''en.
    Ndxe''leque'', ngòca par gàpen yalxla''s loo Diox co'' ngo xban mèn làth mèn nguth
    le'' Diox lá'' daa chele'' Diox nee lezo'' li Diox con''a loon.'
  zyp-NT: Thi he seh aa ma tahpaw a cang tatah kaa lungchung tah kaa pacang. Canghrasala,
    ma hming heh cawh kaaning le kaaning khah a paichai lytah mehthi a patho khypaw
    Khazing a paichai nápaw cawtah a cang.
  sey-NT: Huani je̱ojaꞌcohuaꞌini nejoseꞌeje̱ paꞌiohuaꞌire nëjiꞌi. Ja̱je paꞌiquëtaꞌare
    iye yoꞌoseꞌe cato ju̱ꞌisicohuaꞌire huëoquëna, Maijaꞌquëna quëcoyere yeꞌyaye pajiꞌi.
    Coꞌye yëquëja̱ꞌa ne ti̱ꞌacohuaꞌi aꞌë cuasaye pa̱ ja̱ꞌñere yeꞌyaye pajiꞌi.
  nvm-nvm: '@see-verse:2CO.001.008'
  mps-mps: Mu po da wali, te da homu sęgę ebo te po tų ebo bidi jasgo te da isimainao
    po wali tiwai elama bidali. Te sęgę dabe te tiwai magi baso pedalaliwe? Te dena
    bomogo usu yabo homu idali weyu te sęgę daba pedalali. Dago te Godigo bomoba
    homu tialumainogo yai, te agai te isai bidi dabe augwali hodolobo bidi dao.
  pab-NT: Kaxaisakehenereharenai akereta wikehexoawi. Nikare atyo wikaxomokaka maisa
    wisota wityakekoawi maheta xini, xakore hoka Enore wityakeko maheta. Hatyo atyo
    ekasekihitita kamatinai.
  llg-llg: Ai mesa nggai mameda belak, sama leo hataholi esa bei fo namanene mana
    maketu dedeꞌak, fo naketu huku mate ndia. Tehuu basa sila la dadi, fo suek ai
    mamahele neu Manetualain, ma taa mamahele neu ai ao nala. Huu Lamatuak ndia, naena
    koasa fo tao nasoda falik hataholi kamates.
  kyf-kyf: We mɩ -aɩn dlɩɩ nɩɩ, tlɩa -a yia, 'ɩn -amɩaa gbʋsloluee gbʋ -wa. -Delee
    -a yi 'maslɛɛn -amɩaa 'dɛ dlɩ 'wʋdɩ, nɩɩ, -Lagɔ -ɔ bhua tlɩtlɩnya 'wʋ tlɩtlɩe
    lʋ, -a 'ka ɔ 'dɛbhlogbɔɔɔ dlɩ 'wʋdɩɩ 'gbʋ.
  tpi-tpi: Tru yet, mipela i bin pilim wankain hevi olsem man i harim jas i tok long
    em i mas i dai. Dispela i bin kamap long mipela bai mipela i no ken ting moa long
    strong bilong mipela yet. Nogat. Mipela i mas ting long strong bilong God tasol,
    em i save kirapim bek ol man i dai pinis.
  mih-NT: I sica iñi ndi vatyi cua cahñi ñiyɨvɨ sii ndi ta ma cuu zacacu ndi sii ndi.
    Ta sihin cuhva cuan ta i sino ca iñi ndi sii ra Ndyoo vatyi cuu zacacu maa ra
    sii ndi ta cuu tucu zanandoto ra sii ñiyɨvɨ i sihi.
  qvh-NT: Wanusiyämänanpä cashganta yarpaptëpis Tayta Diosmi salvamash. Pay mana yanapämaptenga
    manami imanöpapis maquincunapita gueshpëmansu cargan. Manami saylachösu yanapämash,
    sinöga imaypis yanapaycämanmi. Saymi wanushcunata cawarisimog Tayta Diosman imaypis
    yäracö runacunapa maquinpita salvamänanpä.
  kms-kms: Te nganye beghi nde umbo pe beghi nei bab kin beghi pati kin ngeri te muq
    rindi pre. Pudi yumbo ren kin beghi nde puq ren ei beghi nei bab beghi bon nde
    gre pene pas kin tuqui segi, beghi God wute riti kin mune nindiri riwo kin ninde
    gre pe di tuqui.
  agn-agn: Kalaom amen, kiminabot da tang oras ang mapatay ami ra. Piro nainabo si
    agod indi ami ra manalig ong sadili amen, kondi ong Dios ang pagboi ong mga patay.
  nhi-NT: Otmomachilayah quemeh naquin ya quinchialtihtoqueh in miquilistli, pero
    non ohcon opanoc otechnextilih amo matmoyolchicauacan yehyeh totich, tlamo yeh
    inauactzinco Dios naquin quinyancuicayolitia in miquemeh.
  ttc-NT: Qetza tuj qanima oqna'oj iktza' oqokamelna tuq, per te nini owoken tzan
    k'on tuq tok qwit'b'a' jk'u'j qi'jxa sinoke ti'j te Qtata Dios aj nkyejaw tanq'insa'
    kye kamnaq.
  dan-1931: 'Ja, selv have vi hos os selv fået det Svar: “Døden”, for at vi ikke skulde
    forlade os på os selv, men på Gud, som oprejser de døde,'
  kwj-kwj: Mwe naha, nui inaka ki ka hinga nu hambwaro, nunu kotimwosini o nunu yeni
    sikonda. O sumbu hinga nunu ki sukwaro ti, apa nunu ka hinga nu hambwa hinga,
    nui kwambu tiki nu dikikoro, mina, haro hima leni ai wunu rasaindau Gotri kwambu
    numbwa sembe rini nu hano.
  vie-OVCB: Chúng tôi cảm thấy như bị lên án tử hình, nên không dám cậy mình, chỉ
    biết ủy thác mọi việc trong tay Đức Chúa Trời, Đấng khiến người chết sống lại.
  kze-kze: sínkamiyata puwónaunda-kanaa tiráiye-imayaa éta súvamaiya maémaumne. íma
    kentáásí asirayándéímán-ivo Áánútuna asirayándéí mayáíyá kwémaeta máyaumne. Áánútu
    pukáampinkemba usásitinkaiwaina asirayándéí mayáíyá kwémaeta máyaumne súndayavenaya
    minánón-úmbáí-yántáá'á kentáásópa'a tiráiye.
  lbk-lbk: Siya, kananmi mo nakedchengan kami ay mapatey. Ngem siya chi nan inmat
    tatno faken nan awakmi nan talkenmi, mod-i ket si Apo Dios yangkhay ay mamangon
    isnan natey.
  mto-NT: Veꞌem a̱tseꞌe nnayjaꞌviji ax joꞌn je̱ jayu pa̱n pa̱neꞌe je̱ yꞌo̱o̱ꞌku̱n
    kutúkani. Ni vinxú̱pats a̱tseꞌe xkaꞌo̱ꞌyixji je̱ts a̱tseꞌe ku̱nkukeek je̱ tsaachpaatu̱n.
    Je̱ꞌe̱ ka̱jxts ya̱ꞌa̱ veꞌe tyoojnji kyo̱jtsji je̱ts a̱tseꞌe viinm nkanayjávajat,
    je̱ꞌe̱ veꞌe je̱ts a̱tseꞌe toꞌk ka̱ꞌa̱jyji nnapyá̱mju̱t je̱m je̱ Nteꞌyam yꞌam kya̱ꞌm,
    juuꞌ veꞌe je̱ o̱o̱ꞌkpata̱jk du̱yakjoojntykpa̱jknuvap.
  bzh-bzh: Nġaa saga töḳ vu he rot behe kwamin vo bë he rëḳ malamin nama yönon.
    Rëḳ he raḳ ni bë nġaa nebë saga netöḳ vu he in bë he jaḳ ni nabë he nimin
    wëëk su yoh vu bë adoḳ vu he rë, om hil ġetunġ malad in Anutu timu sën nenër
    balam-diiḳsën denekedi raḳ yah lo.
  guj-2017: વળી અમને લાગ્યું હતું કે અમારું મરણ થશે, જેથી અમે પોતાના પર નહિ, પણ મૃત્યુ
    પામેલાંને સજીવન કરનાર ઈશ્વર પર વિશ્વાસ રાખીએ.
  jvn-NT: Tenan para sedulur, ing ati rasané wis garèk matiné waé, nanging Gusti Allah
    nglilani kuwi mau kabèh klakon, supaya awaké déwé ora njagakké kekuwatané déwé,
    nanging njagakké pitulungané Gusti Allah. Wujuté Dèkné bisa nangèké wong sing
    wis mati.
  byr-byr: Naanga nebulyaꞌnanyasɨ. Nemɨ saina taanginyaꞌ yɨbwakɨmanɨgo. Yawɨbwaꞌdei
    mena dakabaaibɨꞌ nemɨ balaadeꞌna. Yɨ Gotɨyai “Kumɨ kunnya dɨragɨnya sabwina nyawɨralɨmwagapɨdɨka!
    Aawa. Nɨmɨ aꞌmwe bainɨkeraavɨ ayahi yɨdɨkaaꞌdɨnyainyɨ nayaa yawɨralɨmwagapɨka!”
    kadaꞌ sasare saꞌ yɨmaꞌnakesɨ.
  ian-ian: Samat tɨga nɨn kat manda kat yandɨ. Wan vat nɨn kat apma maawut kwivat
    yandɨ. Wan vak nɨn kat yandɨ, nɨn maawupmba yelavɨtɨnɨn. Nɨna avamba ana alɨpsɨga
    kwulakiyanɨn. God nɨn kat kwunatndɨ maa kwulakiyanɨn waa yelavɨntɨnɨn. God nɨma
    kwonduo lɨga nyana. Kiyaa nɨmba kat wandɨ maa ndi laakiyandi.
  hun-hun: Sőt halálra is szántuk magunkat, hogy ne magunkban bizakodjunk, hanem Istenben,
    aki feltámasztja a halottakat,
  mcf-NT: Unës uatiad, utsibo quesho tantiash, Ëbibi mënchiquidtiapimbocquimbi matses
    unësacsho uincuemequidën ëbi mënchictsiash, quequin tantiec tsadobi.
  kjs-kjs: 'Gore naana lo robaa-para go-rupa kone wisima: Mo kose page alimi enaali
    lu makomaalalo palia-daare naa madaa opalia kone wisima. Go pisa pare naana puri
    madaa kone narulasima-daa go kedaa ipisa ya? Dia, pare Gote-me kome enaalinu raayo
    wala marekaaya-pulu naame nipuna puri madaa kone suma ora mada adalimi.'
  mni-mni: Tasengnamak eikhoida sibagi wayel adu lakle haina eikhoigi thamoida phaokhi.
    Adubu masi eikhoina eikhoi isada thajaba thamdaduna asibabu hinggat-hanbiba Tengban
    Mapuda thajaba thamnabani.
  yad-NT: 'Radyetyati ji̱ta: Ra̱numa diiy. Rani̱day ji̱ta datyaru̱rye: Ne ya̱jachipiya̱
    jiñijyu̱, yentyutyasa̱daju̱. Ya̱jachipiya̱ Ju̱denunijyu̱ ni̱tiy datyara mi̱sa̱subeda
    diibyimusiy.'
  mxb-NT: Ta ño̱ó kúú no̱ó ni̱ ka̱tóni̱ ini ndu̱ ña̱ kuaꞌa̱n ndu̱ kuu ndu̱. Ta dión
    ni̱ ndoꞌo ndu, dá kía̱n ná dáꞌa ni kandeé iní ndu̱ mií ndú, diꞌa ná kandeé iní
    ndu̱ iin tóꞌón dini̱ Ndios, na̱ dánátaki na̱ ni̱ xiꞌi̱.
  pon-2006A: Se lemelemehte me se pahn melahr. Ahpw mepwukat wiawihong kiht, pwe se
    en dehr koapworopworki pein kiht ahpw Kohtohte me kin ketin kaiasada me melahr
    akan.
  maq-NT: Peru ngayin ne, hisca hatsëë camangu tacuin cojo cjuaveya niji. Cuatjin
    camá cojo sa xi hacuiin cuetihin tacuin cjuatacun niji suvin ta cuetihin tacuin
    Nina, me xi tsicuya cjuahñu rë nima.
  hto-hto: Aféruimo méinellena llavécamɨe abɨ izói cue abɨ cacaide. Mei íadɨ tɨ́idɨno
    meine abɨdo cáatate Juzíñamuimo cue ɨ́ɨnuana cue onóillena, afe zuufue cuemo comuide.
    Dama cue abɨ́ ɨ́ɨnoñeillena cue llófuete.
  por-BRBSL: Sim, nós mesmos tivemos a sentença de morte dentro de nós mesmos, que
    não devemos confiar em nós mesmos, mas em Deus que ressuscita os mortos,
  ces-NKB: Měli jsme sami v sobě dokonce rozsudek smrti, abychom nespoléhali sami
    na sebe, ale na Boha, který křísí mrtvé,
  cui-cui: Ichacuitha pananta xeinan xua bara metha pata werapaewa tsane. Ichitha
    baxua Nacom saya bara copata xua pata yabara jume cowʉntsiwa tsane xua meisa Nacom
    bara compa pia coutha pata taneyawenaewa tsane xua jopa pata tana nayawenaewa
    tsane pata coutha. Nacom apara pon equeicha asʉ exana pewerapaewi petʉpae cuiru
    coyene weya.
  boj-2014: Bole, iga are qalem, gulbe dena iga moiyotgwas. Anjam pegiyo tamo na tamo
    bei minjqas, “Ni une ti unum deqa ni moiqam.” Dego kere iga are qalem, gulbe dena
    iga moiyotgwas. Qotei na gulbe di iga egej. Di kiyaqa? Iga gago segi siŋgila qa
    are qalaim deqa. Iga Qotei aqa siŋgila qa are qaloqnqom. Agi a na qujai moiyo
    tamo naŋgi olo subq na tigeltnjreqnu.
  eng-OEBUS: Indeed, we had the presentiment that we must die, so that we might rely,
    not on ourselves, but on God who raises the dead.
  eri-eri: Ngalenga tigini, ere ou iseye wa jas no fai waha umei nomo letuna dorofe
    iseyeha. Waha no ere hage ebere danga boya ege ada iso boya waha bona ere langa
    heigaiha. Uwa. Ere Itou nomo danga boyanga iso boya, no fai umou waha ege jaimu
    nigi-nigina.
  wiu-wiu: Nipa Akolaliyo anu po-kitika tewitikademe toko wane wene piane mekou. Akolaliyo
    eni ke enekakale memotoa tikilepa noanume eya tomotoa tokome toka. Anu weneme
    padeleka toamekene one patu-kama kautakoane kamotoa tokome toka. Tuane ali atoa
    moa kamotokako ago Akolaliyo nitika.
  swe-swe: Ja, det kändes som om vi hade fått en dödsdom över oss. Detta för att vi
    inte skulle förtrösta på oss själva, utan på Gud som uppväcker de döda.
  cth-cth: Kaimouh due han totouh lawk a tâtueng awh toe telah ka panue. Hatei telah
    bout onae teh kaimouh ni mahoima kâuepnae tho laipalah kadoutnaw kathâw sakkung,
    Cathut kângue nahane doeh.
  mti-mti: Natawa di, nu numbo danunup bo atan anotu. Mame pawanewa nu numbovit anotumat
    den ata God me bo gumbe warinam mumpewa gumbe anotumat atan oya.
  pad-NT: Ariabono akava'ibodivaranivini hi'iki ida ija'ari abinini-ra vavahonariahivini
    fori arihi'ina. Nimania ida namitha'iki akadiania haria ka'ojomo'ija kaimoni ida
    ariabono avakaijokaravini. Jahaki ida Deu-ra avakaijokavini. Ovari ija'ari abini'iki-ra
    anahoki'iki ada.
  twi-twi: Nokware mu, yegye too mu sɛ yɛrebewu. Saa asɛm yi sii, sɛnea ɛbɛyɛ a yɛremfa
    yɛn ho nto yɛn ankasa so, na mmom yɛde yɛn ho bɛto Onyankopɔn a ɔma awufo sɔre
    no so.
  hlt-hlt: Tedae mamih tah mah khuiah dueknah te oltloeknahla ng'khueh. Te dongah
    mah dongah aka pangtung la om uh boel sih lamtah aka duek rhoek te aka thoh Pathen
    dongah pangtung uh sih.
  tbz-SIM: Ti mɛ̀nkɛ sòò í yɛ̃́ kɛ dò nti bo nfòù, kɛ bútínko kɛ́nkémmú Kuyie mmɑ́ɑ̀,
