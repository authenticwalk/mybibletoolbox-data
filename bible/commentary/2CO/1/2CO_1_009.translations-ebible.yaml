    aɗaba Melefit ti ahəŋgaraba mis e kisim ba.
  kqc-kqc: Rama, una umuyegedi di meda baeyo kana amuteyafa. Idu mina bi uni yeiva
    rofu mokena vari gira de aegifa, idu Sei di yeiva rofu mokena vari gira aegifa,
    kaere bi muyena vene moi dadi rae redo amiye.
  tav-tav: “Jesu ye quetire mani cabuio teñarije wapa mani jĩagarãma,” jã caĩ tʉgooñawʉ.
    Dio cabai yajiricarãre catunu catio majii jetore na tʉgooña tutuato ĩro to bairo
    cabaiwʉ jãre. “Jã majuuna catʉgooña ocabʉtirã jã ã,” na ĩ tʉgooñaqueticõato ĩro
    cabaiwʉ.
  eng-ULB: Indeed, we had the sentence of death on us. But that was to make us not
    put our trust in ourselves, but instead in God, who raises the dead.
  spa-VBL: De hecho, era como una sentencia de muerte dentro de nosotros. Esto nos
    sirvió para dejar de depender de nosotros mismos y comenzar a confiar en Dios,
    quien levanta a los muertos.
  fra-_FOB: Et nous nous regardions nous-mêmes comme condamnés à mort, afin que nous
    n'eussions point de confiance en nous-mêmes, mais en Dieu qui ressuscite les morts;
  hau-ULB: Hakika, mun ji hukuncin mutuwa akan mu. Amma wannan ya faru ne domin kada
    mu dogara ga kanmu, sai dai ga Allah, wanda ke tada matattu.
  mal-mal: വാസ്തവമായും വധശിക്ഷയ്ക്ക് വിധിക്കപ്പെട്ടവരെന്ന് ഞങ്ങൾക്ക് തോന്നിയതുകൊണ്ട്,
    ഞങ്ങളിൽ തന്നെ അല്ല, മരിച്ചവരെ ഉയിർപ്പിക്കുന്ന ദൈവത്തിൽ തന്നെ ആശ്രയം വച്ചു.
  lit-lit: taip, mes patys savyje jautėmės gavę mirties nuosprendį, kad nepasitikėtume
    savimi, bet Dievu, kuris prikelia mirusius.
  urd-GVR: Ham ne mahsūs kiyā ki hameṅ sazā-e-maut dī gaī hai. Lekin yih is lie huā
    tāki ham apne āp par bharosā na kareṅ balki Allāh par jo murdoṅ ko zindā kar detā
    hai.
  far-far: Kalu kwaisae ne maurilamalu laona molagali karangi ka suina. Ma kalu saitamana
    ru nai ki fuli fua malu, fua nao kalu si fito'ona kalu talamalu, boroi ma kalu
    ka fito'ona God lalau ne saitamana taelana wane ne mae ki.
  suz-BL: साइक्‍चा पुंइसीशो खोदेंशो दुम्‍तक। मो दुम्‍तक हना यो “परमप्रभु यावेम बेक्‍शो
    मुर आन कली सेंब। मोपतीके मेको कली थमा सुइय्‍य। मेको क्‍येङा लाक्‍शा सुइमी इं कली
    प्रोंइने मचाप्‍नीम” दे मिम्‍शा बाक्‍तक।
  car-NT: Na'na turu'po ta terapa moro na'na rombyry man kynakon. Iwara aseke typori'tory
    poko kapyn tywo'potyry 'se na'na kynakon, moro iromby'san wyino kari'na awonganen
    Tamusi pori'tory poko te.
  amp-amp: Bi memonom bi nohyuk tkitt bi tohwonom. Ndt to nhai be sfno inji rhurmot.
    Ndt nmoh yak dukayuk neftn rhumotnom. Ndhtet krhopam yakneft nhai tfit tunmoh
    bbukeft yukatohkfot. Nhai. Bro Nkifrarpar nom tfit yukatohkfot. Rorrpar bi nohet
    yimam tfit kasinyewurm.
  bht-bht: असां तां अपणे मने च ऐ सोची लिया था, की असां मरणे बाले न। ऐ इस तांई होया
    की असां अपणे आपे पर नी पर परमेश्वरे पर भरोसा रखन, जड़ा मरयां जो जिन्दा करदा है।
  eng-NOY: yea, we ourselves had within ourselves the sentence of death, that we might
    not trust in ourselves, but in God who raiseth the dead;
  cub-NT: Jʉ̃menijicʉ nópe arĩ dápiaicõjeñʉme, ñʉje napini corebenajiyepe ayʉ ñʉje
    baju cad̶atenajiyede. Quénora jãve napini coreiye jaʉteavʉ̃ ñʉjare Jʉ̃menijicʉre,
    ñai nacovañʉ ina yaivʉ bácavʉre yainore jarʉvarĩ, ʉ̃i cad̶atequiyepe ayʉ ñʉjare,
    yaijʉrorivʉ bácavʉre.
  ita-1927: Anzi, avevamo già noi stessi pronunciata la nostra sentenza di morte,
    affinché non ci confidassimo in noi medesimi, ma in Dio che risuscita i morti,
  lww-lww: Lelaga, memloge sa nap̃a visae yerkawa na kumali tai visawal visave awe
    mom̃ar imimi memarmare, yoko mevisu sane sa ve sanene na wo laa sane, komin nap̃a
    mepisu rui sane tap̃atete si mekila sur tai, mop̃asine imimi p̃ele sina mesape
    yoko imimi mom̃arera ve sanape. E pogos nene, memligan kiamimi malena sike ga
    e limana Ntewa, mop̃asine ga naga komin nap̃a naga taaga ga pe Ntewa nap̃a kilia
    kila yaru nap̃a mare imi mali sina.
  ckb-ckb: بێگومان هەستمان دەکرد حوکمی مردنمان بۆ دراوە، تاکو پشت بە خۆمان نەبەستین،
    بەڵکو بەو خودایەی مردووان هەڵدەستێنێتەوە.
  nas-nas: Bakei booꞌkoo bamuruꞌning-pinaꞌ noruꞌmariruꞌ, teka teie Kumponinge tee
    arikung niiꞌkoo tauraꞌpuuꞌnung niiꞌ tee narung-koo baitomariiꞌnaang booꞌnuka domang-antavurimaung-koo,
    eeꞌnoko niikaang puring-koo biꞌmariaꞌ.
  uvl-uvl: Pe mo amnei ker tote nga letemem ke mo teke emem etue nenge mo mete ia
    koloi. Pe ero, ure nenge lohot nei, teke henonoua imem nge NeHalang nge i non
    nge hemaul heke mule hehei pe hana nga metenga pe samem kikina ngana tu mana nge
    i nge lape halaua imem. Iange imem sipomem nakumem ero toto nge mo halau mule
    imem ke motu ke mo maulul.
  eng-BBE: 'Yes, we ourselves have had the answer of death in ourselves, so that our
    hope might not be in ourselves, but in God who is able to give life to the dead:'
  ixl-CNT: Kamchil texh nichkuchꞌia nichkunacheꞌ. Loqꞌ aatz u kam tziꞌ, aꞌ tokeꞌ aas
    yeꞌk sakꞌujeꞌ jeꞌ kukꞌuꞌl qiꞌ. Pek taꞌxh sakꞌujeꞌk kukꞌuꞌl tiꞌ u Tioxh vaꞌl niqꞌaavitzꞌpixsan
    qꞌu kamnaj.
  xsi-xsi: Mao nâ, lâ zo ŋinde maka iloma patea tu mateŋa ne zo nde imâ ipâŋga pama
    lâ. Andeta malia ŋinde ipâŋga pama ŋana duvi ŋine kâ; Maro Kindeni itu itula pwataki
    pama tu maka kakura ŋana kapavila warakama kâ, ande tia ndo. I ilo tu maka ma
    kao tinima pa i simbo nâ tu ivilama, ŋana tu inani nâ ikura ŋana ipaŋonzi mateŋa
    tamâta simandi sânda simo vianzi kilo.
  crx-NTPO: '''Ahoolhyiz daztitsah-un hukwa tse ts''úholih. ''Et whuz un''a nebulh
    ndúhooja de, ''et whu la gha ''aw whenich''oh t''aníuznotan uznoozin junih. Yak''usda
    za t''aniuznootan. ''En za yaidlanne dunabudutálelh ''et huwa.'
  kan-OKCV: ಮರಣದ ಶಿಕ್ಷೆಯನ್ನು ನಾವು ಅನುಭವಿಸುತ್ತೇವೋ ಎಂಬಂತೆ ನಮಗಾಯಿತು. ನಾವು ನಮ್ಮ ಮೇಲೆ ಭರವಸೆಯಿಡದೆ,
    ಸತ್ತವರನ್ನು ಎಬ್ಬಿಸುವ ದೇವರ ಮೇಲೆಯೇ ಭರವಸೆ ಇಡುವವರಾಗಬೇಕೆಂದು ಇದೆಲ್ಲಾ ಸಂಭವಿಸಿತು.
  bbb-bbb: '@see-verse:2CO.001.008'
  blw-blw: Te hen ekatni hen hiyachiyat an-ani yanggay ammag matéy. Ngém an peet an
    na-ammaanchi ah mangacharanni way achini koma manchinlan hen kafaelanni, ta anni
    yanggay an manchinlan ah Apudyus way makafael way mangempauchi hen natéy.
  tam-2017: நாங்கள் எங்கள்மேல் நம்பிக்கையாக இல்லாமல், மரித்தவர்களை உயிரோடு எழுப்புகிற
    தேவன்மேல் நம்பிக்கையாக இருப்பதற்காக, மரணம் வரும் என்று நாங்கள் எங்களுக்குள்ளே
    உறுதியாக இருந்தோம்.
  azz-NT: Huan ica por ne tajyohuilis tejuan ticyolmachiliayaj ijcón queme neques
    taca quiyolmachilíaj cuac in tequihua quintelchihuas para quinmictis. Huan nochi
    nijín mochihuac sayó para que Dios techyecajsicamatiltis de que ma tictacuautamatiyacan
    ihuan Yejuatzin huan amo tejuan san ma timoyecantiyacan san. Porín Yejuatzin quipixtinemi
    hueyi chicahualis para quinpanquixtis yoltocque neques ten momiquilijque.
  spa-RV-1909: 'Mas nosotros tuvimos en nosotros mismos respuesta de muerte, para
    que no confiemos en nosotros mismos, sino en Dios que levanta los muertos:'
  csy-csy: 'Ahihang kote sung ah thi tu in khensatna ka nei uh hi, tabang in koma
    le koma ki muang ngawl a, mithi thokiksak Pathian ka muan thei natu uh a hihi:'
  mxq-NT: Nayjya̱ꞌa̱jʉts éxtʉm diꞌibáty yajtʉydyuna̱a̱mp mʉt ja oꞌkʉn. Perʉ tya̱a̱dʉ
    dʉꞌʉn jyajty esʉts nnijáwʉt wiꞌixʉts nbadúnʉt amumduꞌuk jot ja Dios diꞌibʉ yajjikypyejkypy
    ja oꞌkpʉty, es kyajts njʉna̱ꞌa̱nʉt ko ʉj kʉꞌʉm nmʉmada̱ꞌa̱gʉpts ja ayoꞌon.
  tzj-NT: Ja tok kach'ob chi xa camíc cajal chic chikawach jari' xuc'ut chikawach
    chi rjawaxic chi solo ruq'uin ja Dios nyuke' wi' kac'u'x, jun Dios ja nyico quixin
    ja camnaki' chipan ja camíc, bien ch'obtaj kumal chi mta noc wi' ja xtiyuke' kaj
    ta kac'u'x kuq'uin ajoj kayon.
  tdt-tdt: Iha tempu nebaa ami senti katak ami hetan ona kastigu mate. Maibee buat
    sira nee akontese atu ami la bele laran metin ba ami nia aan, maibee ami laran
    metin ba Maromak. Tanba Nia mak halo moris fali ema mate.
  ron-BTF: Dar aveam sentința morții în noi înșine, ca să nu ne încredem în noi înșine,
    ci în Dumnezeu care învie morții;
  eng-WEBP: Yes, we ourselves have had the sentence of death within ourselves, that
    we should not trust in ourselves, but in God who raises the dead,
  eng-FBV: In fact it was like a death sentence inside us. This was to stop us relying
    on ourselves and to trust in God who raises the dead.
  nld-1939: Ja, we hadden over onszelf reeds het doodvonnis geveld, om niet op onszelf
    te vertrouwen, maar op God, die de doden opwekt.
  bwo-bwo: Mank'o k'iro no'ats angshetsok'owe noosh shiyeyat b́ teshi, jaman no'ats
    b́ boduwere no amaniruwo k'irts tizitu Ik'ona bako no took angon b́ woterawok'o
    nibn no dek'ishe.
  nch-BL: Quena, timoilhuiyayaj para temachti nimantzi techmictisquíaj. Ya nopa techpano
    para ma amo timotemachica ipan tojuanti toselti, pero para ma timotemachica ipan
    Toteco cati quinyolcui mijcatzitzi.
  quc-TNT: Xkana' chi je' ta ne k'atom tzij chkij chi cujcämisaxic. Xkac'ulmaj c'u
    wa' we c'äx ri' rech cäketamaj cäcu'bi ka c'ux chrij ri Dios ri queuc'astajisaj
    ri cäminakib. Man cäcu'bi tä c'u ka c'ux chbil kib uj.
  tfr-NTPO: Tjawa zrökoba l̈ororwa eni. Shäryono eni, tjawa opping mär om go ame wl̈o,
    tjawa mär ber l̈öng Sbö go shara wl̈o. Shinmoga woshraga l̈i e.
  kaq-NT: Mahuati shinan sca tah non janiqui. Noquen coshiyaxonbi teneti non shinanyamanon
    ta Papan noque jascajamanishqui, yamanicabo huenihihninicaxon Papan noque yanapantihi
    non honannon.
  sgb-sgb: Taganán êndat naên no nilumatêng ya anggaan biyay naên. Nalyari ya habayto
    ta êmên kay a pahimala ha kagalingan naên, noa, kan Apo Namalyari bat, ya ampam-in
    biyay kanlan natsi.
  vie-1934: Chúng tôi lại hình như đã nhận án xử tử, hầu cho chúng tôi không cậy mình,
    nhưng cậy Đức Chúa Trời là Đấng khiến kẻ chết sống lại.
  kxv-kxv: ହାଅ, ମାଙ୍ଗେ ପା଼ୟାଲି ହୁକୁମି ହୀପ୍‌କି ଆ଼ହାମାନେ ଇଞ୍ଜିଁ ଅଣ୍‌ପିମାଚମି, ଏ଼ନିକିଁ
    ମା଼ମ୍ବୁ ମା଼ ମୁହେଁ ବା଼ର୍ସୁ କିହାକଡାଆନା ଏମିନି ମାହାପୂରୁ ହା଼କିଟି ନିକ୍‌ନେସି ଏ଼ୱାଣି ତା଼ଣା
    ବା଼ର୍ସୁ କିନମି;
  amu-NT: Sꞌaanaꞌ nquiuuyâ na matseijomnaꞌ jâ chaꞌna nnꞌaⁿ na jnda̱ teijndaaꞌ na mañejom
    na cwje. Tuii na ljoꞌ cha caꞌmo̱ⁿyanaꞌ nda̱a̱yâ na ñequiiꞌcheⁿ cꞌo̱o̱ⁿyâ na quitꞌmaⁿ
    nꞌo̱o̱ⁿyâ Tyꞌo̱o̱tsꞌom na mañequiaa na cwitandoꞌxco nnꞌaⁿ na jnda̱ tja̱, meiⁿ
    tancꞌo̱o̱ⁿyâ na ntyjaaꞌ nꞌo̱o̱ⁿyâ chiuu cwilaxmaaⁿ nncjo̱o̱yâ.
  hin-CV: हमें ऐसा लग रहा था, मानो हम पर दंड की आज्ञा ही प्रसारित हो चुकी है. यह इसलिये
    हुआ कि हम स्वयं पर नहीं परंतु परमेश्वर में विश्वास स्थिर रखें, जो मरे हुओं को
    जीवित करते हैं.
  spa-BES: 'nos sentíamos como sentenciados a muerte, él propósito de esto, para no
    poner nuestra esperanza en nosotros mismos, sino en Dios que puede dar vida a
    los muertos:'
  san-BEN: অতো ৱযং স্ৱেষু ন ৱিশ্ৱস্য মৃতলোকানাম্ উত্থাপযিতরীশ্ৱরে যদ্ ৱিশ্ৱাসং কুর্ম্মস্তদর্থম্
    অস্মাভিঃ প্রাণদণ্ডো ভোক্তৱ্য ইতি স্ৱমনসি নিশ্চিতং|
  tdx-tdx: Eka, an-tro’ay ao ‘nio te voa-fatse havetrake, soa tsy hiato-batañe, fa
    aman’ Añahare mpampitroatse o vilasio;
  naf-naf: Sepem kegok mti windenn penaŋ kwalepme delaŋ zemâge. Yaŋgut kwitnaŋ kwitnaŋ
    ke belak etaŋ penaŋ ku sokbemndaye. E nin nnaŋgat nâmann tototnaŋ beme Kawawaŋ
    ek am gakikiengatnan mamme walip egat kwewetaŋ nâmkiŋpepeyet nukŋaŋ sambe ke sokbemndaye.
  grc-MT: αλλα αυτοι εν εαυτοισ το αποκριμα του θανατου εσχηκαμεν ινα μη πεποιθοτεσ
    ωμεν εφ εαυτοισ αλλ επι τω θεω τω εγειροντι τουσ νεκρουσ
  vid-vid: Mgati mwa nhumbula za hetwe, natona kota tutagusigwa kubagama, avi navilawila
    leka tuleche kitumbila twetwe baha. Ila twitumbile Nguluwi yalinguwazilipula wabagame.
  pio-NT: Wía apóstolca waicácaté wíawawa càide iyúwa nacháawèeyéi nanuéyéipináca.
    Quéwa cayábacaté walíni yái wàuwichàanácawa, wéewáidacáinátéwa càmíinápiná wáibàa
    wawàwawa wachàini iwéréwa, néese Dios iwérépiná wáibàaca wawàwawa yái Dios icáucàidéerica
    wenàiwica yéetácáisi íicha.
  tsn-tsn: Re ne re ikutlwa o ka re re atlholelwa go swa le go bona ka fa re neng
    re sena nonofo ka teng go ithusa; mme go ne go siame, gonne foo re ne ra baya
    sengwe le sengwe mo diatleng tsa Modimo, o ka osi o neng o ka re boloka, gonne
    o ka tsosa le bone baswi tota.
  amr-NT: Oroʼtaj boʼarakapet namaʼda oʼnopo̱e̱meʼnigʼa. Diostaj nogi̱ti oknopo̱e̱ʼdik
    a̱ʼe̱ya̱ʼpo diga̱da paiʼda oʼnopoʼe̱mey. Diosanayo eʼbueytaj noyhuada̱ʼdik o̱ʼe̱.
    Oroʼnayo huataʼda noyhuada̱hueʼdik o̱ʼe̱ne.
  pwg-pwg: Vonavaghata, nuwanuwakii kamonai damina kaviiya da nakanani ma wawaya iti tupavirekai
    ma ita vonakiiyaragha da kakii kovogha na rabobo. Ma weni nakanani itupuwa na
    ivi beyebeyekai da ke takii mani akii rewapana kati tumaghanei, ma God kati tumaghanei.
    Tuna wawaya raborabobosi iyawasisi.
  cjv-cjv: No yokamai epe moipungai ena “No gorapune,” di fi moipunba goikepune. Dumba
    ena no yokamai “No nonon erowai topunga nokapu morapune,” di fikenaro bepunba
    “Yai Gumam ari goinga akire di erongua tokoi aringa yaromi towane akire di norowame,”
    di firaro bepunga gorapunga mapunom fuka di norome.
  tha-KJV: ที่​จร​ิงเราคาดว่าเราถึงที่ตายแล้ว แต่​ที่​เป็นเช่นนี้​ก็​เพื่​อม​ิ​ให้​เราไว้ใจในตนเอง
    แต่​ให้​ไว้​ใจในพระเจ้าผู้ทรงโปรดให้คนทั้งปวงฟื้นจากความตาย
  por-BR-2018: Por isso já tínhamos em nós mesmos a sentença de morte, para que não
    confiássemos em nós mesmos, mas sim em Deus, que ressuscita aos mortos;
  mhl-mhl: 'Oŋu goku maŋnoŋuŋgo iŋi manesubeŋ: Moji komekiminde buŋo mitariko buŋo
    oiji painoŋuŋgo ropeko sibirigakimiŋ ore odigabeŋ. Noŋunde usuŋgoo roegaru egu
    gokimiŋyoŋ, Anuture usuŋ paio roegaru gokimiŋ eru oŋu fukeya. Anutuji komekiine
    bogbore yabeko pakerenimiŋ, iŋoji afagaru niŋo oŋuakoŋ bapi nobeeiŋ.'
  klv-klv: Kitin, namtunau ke namtb̃imat. Naten evisi hǝn asike namtb̃eriŋ nǝlonamit
    len ginamit sǝb̃onamito, be hǝn namtb̃eriŋ nǝlonamit len aGot togolgol alat lotomat
    lile mǝhat dan nǝmatan.
