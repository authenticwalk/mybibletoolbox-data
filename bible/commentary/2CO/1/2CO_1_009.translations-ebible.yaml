    o'male'niketa ani lo'kiyae lame'atiti ohu'nona'maki Anumaya Koti'a fali'naya vaya
    alino heti ne'apatea ve'kamo lo'kiyae lakaeya lame'atiti hisuna yafe ani kana
    ya lakaeyate fole ai'ne.
  gnn-gnn: Ŋarranydja guyaŋina yanapi ŋarra ŋunhi rakunydhinyana. Ga yuwalk ŋarra
    ŋunhi rakunydhinanydja galki. Yo, ŋunhiyinydja maḻŋ'thurruna bitjarrayinydja,
    märr yurru ŋarra yaka guyaŋinyamirri yanapi ŋarra ḏäl ga ganydjarr-ḏumurru. Godtja
    ḏukṯuk ŋarraku, ŋarra yurru märr-nherraṉmirri nhanukalay Godkala, ŋunhi ŋayipina
    ŋuli yolŋunha gaŋgathinyamirriyama rakunyŋurunydja.
  yal-yal: Nxu yi nxu mirixi nun fa fala sayaan bata ragidi nxu ma. Koni na ligaxi
    nɛn alogo nxu nama la nxu yɛtɛ ra fɔ Ala naxan faxa muxune rakelima sayani.
  cnt-NT: Con'₂ siá'₂ lág₂ jnia'₅₄ a₂tsá₃ ma₃jmɨg₄ cha₂ quián₂ jnia'₅₄, në₂jag₄ bá₄
    a₂ma₂'i₄ 'éi'₃ dsióg₃. La₁ tsá₃ a₂nag₅₄, ia₁ ca₂le₃jë́₃ a₂i₃ŋág₂ jnia'₅₄ jaun₂
    ca₂jmo₃ ta₁ a₂ca₂jme₁tɨn₅ jnia'₅₄ a₂'éin₂ le₃quió'₅ Diú₄, on₃jua'₅₄ le₂quián₂
    jnia'₅₄ guio₅₄. Ia₁ i₂'éi₂ bá₄ lɨ́n₅ i₂jme₂jen'₅₄ 'lag₄.
  tif-tif: Kaata tiltam numi diim abamnuya, nulmi aket fukunin ayo God ali kanolin
    mafek mafek mafak kaami tem kabaku din-ilom kipni taanokomip uyo mepso tulu kayi!
    kalalaya, mafek mafek mafak kaa kuno kewa tiltam talebu ema? kala-sulup. Katale,
    kabak-ali disa. God ami aket fukunin kaali, Kanolin mafek mafek mafak kuuta, kewi
    tildak Pol nikil imi diim abokomu kaata, dong dokoyiluya iyo utamiwa yi, Awu,
    nulmi titil kulaa fan daa kala kalalip utamip, God ata-kup titil miit kayaakim
    ale, ata-kup suunkup dong dakaayin-balala titil-fak-daa laabup o, kalin o, kala-lomda
    mafek mafek mafak uyo kuno kewala, tildak numi diim abemsu. Kemin, God ami titil
    kaali ti, tunum taanip imi yim-fola tam tiin-yaamin tunum o.
  nlx-nlx: एने आमु मोरीस गीयाह ओहलो आमरो मोन आमुह केतालो। ते ज्य तानकेरता एनो काय
    आमु खुद फिसलो नाह केऱ्या, पुण बोगवाना पोर बुरहो केरी जो मुरेलाह जीवाड़ ने।
  apw-NT: Da’itsaahíí bee nohwá ngot’ąą niidzįį, áídá’ danéé doo ída’óndlii da, ndi
    Bik’ehgo’ihi’ṉań nanezna’íí nádaayihii’ṉa’íí ba’óndlii doleełhíí bighą nohwich’į’
    ágodzaa.
  gum-gum: Pøs nambe ke yandø kwamigu puermaptøwei isub melabelø ker. Pøs øyeeg puppe,
    nam namasiitø namdø tsabø kermab isubelø kønrrain kømøtø, Tius tru kwailanguen
    katøle øsiirangarub kusrubigwan isua pønrrabelø kønrrain kuig køn,
  not-NT: Aisonori nigóiguë tigue nangantima nagabisaicotima naati. Patiro nogueicoqueri
    Tosorintsi. Paniro Iriro icanta yogabisaicoonti icabiritaguetirinta camaguetatsiri.
  plu-plu: Usuh ahegbet apititak uyakni adahan miyaka. Henneme kibeyne, in keh usuh
    ka wownteknema usuh kamaxwa. In keh usuh kamaxwa ta gipititnen Uhokri ku pariye
    ignewa kannuh kannikasa hiyeg ariwntak miyaka.
  iou-iou: Bureni täwetat. Nin kumäŋ-kumäŋta biŋam täkamäŋ yäŋ nadäŋpäŋ bänepnin pena
    putäreŋkuŋ. Upäŋkaŋ u ahäŋ nimiŋkuko uwä nininken kehäromita nadäna äpani-inik
    täŋpäpäŋ Anutu kumbani-ken nanik yäpmäŋ akwani u kubägän nadäŋ imineta ude uwä
    ahäŋ nimiŋkuk.
  ntp-NT: Sʌʌlicʌdʌ poʌliditadai aatʌmʌ iscacoiya ʌragai aatʌmʌ. Diuusi dagito ispoduucai
    ʌpʌduuñiagi tʌsai aatʌmʌ maatʌna isducatai vaamioma cʌʌga vaavoitudagi Diuusi
    dai maisiu poʌliada aatʌmʌ isʌʌgi istutuidi isgʌrsoicʌdagi. Diuusi ʌgai dai ʌpan
    duduaacaldi ʌcoidadʌ.
  rai-rai: Miaat nuki naa miaat a maat ma. A utnaa mi i waan paat kupi koku miaat
    nurnur u ra dekdekimiaat ut, miaat a nurnur ku un God, ia baa i watur paa a kum
    minaat.
  haw-1868: 'Aka, iloko o makou iho ka hoohewaia e make, i paulele ole ai makou ia
    makou iho, i ke Akua no nana e hoala ka poe make:'
  ffm-ffm: Ana wa'annoo min hono no min saraaɓe sariya wareede. Kaa noo, ɗum waɗirii
    pati min pawa jikke amen e ko'e amen, kaa min pawa ɗe e Laamɗo immintinoowo maayɓe
    oo.
  arb-NAV: وَلَكِنَّنَا شَعَرْنَا، فِي قَرَارَةِ أَنْفُسِنَا، أَنَّهُ مَحْكُومٌ عَلَيْنَا
    بِالْمَوْتِ، حَتَّى نَكُونَ مُتَّكِلِينَ لَا عَلَى أَنْفُسِنَا بَلْ عَلَى اللهِ
    الَّذِي يُقِيمُ الأَمْوَاتَ؛
  cop-CNT: ⲁⲗⲗⲁ ⳿ⲁⲛⲟⲛ ⳿ⲛ⳿ϧⲣⲏⲓ ⳿ⲛϧⲏⲧⲉⲛ ⲁⲛϭⲓ ⳿ⲙⲡⲓⲉⲣⲟⲩⲱ ⳿ⲛⲧⲉ ⳿ⲫⲙⲟⲩ ϩⲓⲛⲁ ⳿ⲛⲧⲉⲛ⳿ϣⲧⲉⲙϣⲱⲡⲓ
