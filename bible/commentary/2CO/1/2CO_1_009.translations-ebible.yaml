  mpp-mpp: Aime Wapongti ngic-ngigac homackacni bagboliyecebacaigac, ye ngagepangkenangte
    yedi homacte alingkacni baicnubawec. Nongele tapili yogo andoine miyac, ye yogo
    edalicnubanale inguc aiwec.
  apb-apb: Na melu saie uri melu ke tohungei mae to'ohuu oto. Ta'e leune e rau urine,
