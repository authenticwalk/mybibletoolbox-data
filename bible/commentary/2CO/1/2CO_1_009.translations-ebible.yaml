  sri-sri: 'Wẽjẽbéokõãrãkuma”, ãrĩ gũñadibʉ. Marĩpʉ direta gʉa gũñaturaburire irasũ
    ñerõ taribʉ. Irasirirã: “Marĩ basi neõ iritamumasĩbirikoa. Marĩpʉ boanerãrẽ masũgʉ̃
    sugʉta marĩrẽ taumasĩmi”, ãrĩ gũñaturabʉ.'
  nal-nal: Maadi naxaam mase adu maadina maat ka. Azaan angkanaan ka ra balas kuna
    tuaa maadina irur wana dikdikang simaam faatak, kawit. Maadina irur be wana dikdikang
    sin Nakmai, ina xat faramaraat faulin aubina ziaana maatang.
  kyq-kyq: Ɗeere, naaje se kꞋsaap jꞋɔɔ ɓiije naŋga sum, naaje jꞋkooyo. Naɓo, naaje
    se jꞋɔnd doje do naaje malin̰ge tu eyo, num naaje jꞋɔnd doje do Raa ki, naan̰
    ɓo debm lee dur jeege daan yoge tu.
  kwd-kwd: Meeru meru madafia iiria nga mooringa 'ameeru fofona fanua lo'oo 'i wado
    'e gagalani 'ani sui no'o. Ma 'imeeru meru su'aai ni 'ola lo'oori 'e lau ameeru,
    fana 'ameru sia fito'o mola ameeru talameeru, tafe'ua ma 'ameru fito'o na God
    ne'e su'asuria tata'elana nga ta'a ne'e mae 'ua.
  ded-ded: Anu Anutungo homecfunac ngicngac megboriyunuande, ye negensinggenideac
    yeng homecac arennunac mesinunuec. Nenang kucngo soha mi ande, ye imoc edzacnunuudeac
    ifi anec.
  ewe-ewe: Míebu be míedze na ku elabena míekpɔ be wɔna aɖeke meganɔ mía ŋu o, gake
    míetsɔ nu sia nu gblẽ ɖe Mawu si tea ŋu wɔa nu sia nu, eye wòfɔa ame kukuwo gɔ̃
    hã tso yɔdo me la ƒe asi me.
  nuy-nuy: Yijgubulu-windiyung, nurru nirri-waṉagaa ana-lhirribala ana-lhaawu, nurru
    naambu-ngawini, anubani nirri-yangani yi-wurrij-duj. Yagu anaani wu-waṉbini, nguynju
    naambu-marrbuy-windiyung, waari naambu-waṉbang anaaynbaj, nurri-nyinyung-mirri
    ana-lhuḏ. Yagu nigaaj-bugij God naani-maṉmani, niga-waj yamba ambani-ḻaḻagang
    warruburru-yung wurru-ngawina-yinyung, ana-ngawij-gala.
  cop-BHC: ⲀⲖⲖⲀ ⲚϦⲢⲎⲒ ⲚϦⲎⲦⲈⲚ ⲀⲚϬⲒ ⲘⲠⲒⲈⲢⲞⲨⲰ ⲚⲦⲈⲪⲘⲞⲨ ϨⲒⲚⲀ ⲚⲦⲈⲚϢⲦⲈⲘϢⲰⲠⲒ ⲈⲢⲈϨⲐⲎⲚ ⲬⲎ ⲘⲘⲀⲨⲀⲦⲈⲚ
    ⲀⲖⲖⲀ ⲈⲪⲚⲞⲨϮ ⲪⲎ ⲈⲦⲦⲞⲨⲚⲞⲤ ⲚⲚⲒⲢⲈϤⲘⲰⲞⲨⲦ
  buk-buk: Yomandô! Yac gauc gêm bu yac mba têm ambo taŋli-ŋga pacndê têŋ ndoc dinaŋ.
    Magoc mba. Wapac dau tap yac sa bu êndôhôŋ yac bu taŋkwê yac dauŋ mba licwalô
    dom, magoc taŋkwê Anötö naŋ tôm bu uŋ lau batê sa, naŋ ndê ŋaclai.
  pri-NT: Pwacèwii na jèe pitèio, ma pwa wârimuru tôo, tiagoro bà. Â wiàna wàrapwiri,
    â na târa na câgo caa tà cèikî naa gooò côwâ; â ba na go pipanuâô tà Pwiduée,
    na é pawâro côwâ tèpa bà.
  zpq-NT: Da' ḻi bento' xbab ḻo' yic̱hjlažda'oto' ba za' yeḻa' goten'. Na' goc c̱heto'
    ca' cont gocbe'eto' bi soeczeto' gwyo gwc̱hejto' dan' chzaca'zi'ton' san cheyaḻa'
    šejnilaže'to' Diosen' cont gone' c̱hac̱h laže'to', Dios ben' chosban beṉe' guat
    ca'.
  por-TFT: 'De fato, foi como se sente uma pessoa que ouve um juiz dizer: “Eu condeno
    você à morte [MET].” Mas Deus nos deixou pensar que morreríamos para que não dependêssemos
    da nossa própria força. Pelo contrário, Ele desejava que dependêssemos somente
    da força dele, pois é Ele que tem o poder de restaurar à vida aqueles que já morreram.'
  gwi-NT: Łyaa diidrin ndaanaan'ąį' gweheelyaa gwiindhan. Gaa Vit'eegwijyąhchy'aa
    juu niindhat nąįį ineegwiłdaii, adan zhrįh vit'injirahahchy'aa geenjit jyąhts'ą'
    goodlit.
  gvn-gvn: Yuwu, nganjin balu wulan. Yamba Godungku nganjinin juran-bungan yinyamun
    kulimun. Nganjin binalda, Godungku jananin mambarrin nganjinanda kuli dajinka,
    nyulu nganjinanda milbinka nganjin junkurrji kari. Nyuluku junkurrji, nganjin
    kari. Nyuluku bamanga junkurr dajin, munaku bundanka kulika. Nyuluku bama juran-bungal
    yarkinmun.
  nhy-NT: Otikmachilijkej kej yeskia ya timikiskej. Nik ijkón otimochijkej para ma
    tikmatikan amo san tejwan ma tikmopialikan konfiansa, sino moneki ma tiktlalikan
    tokonfiansa inawak Dios katlej weli kinyolitia in mikkamej.
  asm-FB: প্ৰকৃতপক্ষে, আমি মৃত্যুদণ্ড পোৱাৰ যোগ্য আছিলোঁ৷ সেয়েহে আমি নিজৰ ওপৰত ভাৰসা
    নকৰোঁহক, কিন্তু ইয়াৰ পৰিৱৰ্তে যি জন মৃত্যুৰ পৰা তোলোঁতা, সেই জন ঈশ্বৰত ভাৰসা
    ৰাখোহঁক৷
  okv-okv: amo dagota sari ari ta duru avo umbuto arako ere ua etera avoeto aita kera
    amo sovera nangota avo tumota mane aisora te God ambure embo jigeoi vasiri te
    ereuja embo vahai avo tumota ere uaetera.
  mxt-NT: Cuñi̱ maa ndi vatyi cha cha cuacúvi ndi. Ta ña cuvi̱ sacacu ndi chi ndi.
    Soco yucuan sañaha̱ chi chi ndi na nachinó ca iñi ndi chi Nyoo ra sanandotó ndɨyɨ.
  tzo-NT: J'ech'el chicham o laj ca'i, laj jna' ti mu xu' cu'un ti jcolta jba jtuc.
    Lec ti hech laj jnope yu'un hech ja' no'ox laj jch'un ti chiscoltaun ti Diose.
    Ja' no'ox laj jna' ti xu' chcha'cuses ti animaetique ti Diose.
  ind-AGS: Sebenarnya itu seperti hukuman mati di dalam diri kita. Ini untuk menghentikan
    kita mengandalkan diri kita sendiri dan percaya pada Allah yang membangkitkan
    orang mati.
  omw-omw: Mwi entara tire tiqata, Po, tire qati variara entava taiqa viharo qutu
    quara entavama nri ntaiho, qiavananra. Tire mwitaa timwa kye tire tetavanto teta
    kyaahaqa hiara aanrava hia vahuvata mwiaqaatai tire Kotiva qutu qua nraakye qorahua
    qati vara sivuma kye variva, mwiva nraahu tiri kyaahaqa hiananrove timwa kye,
    mwianra nraahu nronraqama kye riemwaqi quavananra.
  yrb-yrb: Moana uwarama ya ma uifitaita we imuteda nono ane ufeisi ya iwata meba
    moana ememetu utawa utebisi. Eno utedana Godi Dawa eme uietaroma ma uyarasu imusite
    Dawabai buna musi.
  maa-NT: K'oa̱á s'ín komà‑naje̱n nga jyeé‑la tjínè‑la̱ nga ki̱yá‑je̱n. K'oa̱á s'ín
    komàt'in‑je̱n mé‑ne nga ìsa̱ ndaà kjót'aà takòn‑naje̱n Nainá xi ma‑la̱ síkjaáya‑la̱
    mik'en, nga mì tà yijo‑naje̱n kjót'aà takòn‑je̱n.
  mcq-mcq: Nú nimaaꞌe nikwamasahuniji núni vajakino irechamúe hijujihunaꞌe nú onúno
    panimaa vetiꞌarahuna kaivo Godi kaꞌene ea venaue ꞌurijuji nimaa vetihuna.
  sus-A: نَ مَحْشُنيِ بَرَ لُ مُشُ شُنيِ عَلَكٌ مُشُ نَشَ مُشُ شَشِلِ تِ مُشُ يّتّ
    رَ، مُشُ شَ مُشُ شَشِلِ تِ عَلَ نَن نَ نَشَن قَشَمِشِيٍ رَكٍلِمَ.
  jpn-1965: ほんとうに、自分の心の中で死を覚悟しました。これは、もはや自分自身を頼まず、死者をよみがえらせてくださる神により頼む者となるためでした。
  fra-SBL: Oui, nous avons eu nous-mêmes la sentence de mort au-dedans de nous-mêmes,
    afin que nous ne nous confiions pas en nous-mêmes, mais en Dieu qui ressuscite
    les morts,
  yka-yka: Kannal kami weˈ iye ne miyaˈan kamatey kamihin. Saguwaˈ hangkan miyaˈan
    pinatekka si kami supaya kami gaˈi ngandel si di kamihin, saguwaˈ supaya kami
    ngandel dambuwaˈ-buwaˈ si Tuhan, iye mamakellum meˈ pateyin.
  mle-mle: Nyan adiy jas kiyadakik tasakwu-kwadanadiy duw taakw kaytik, mawul samasam
    wukidiyan. God adiy vaal jaaw nyanaam yadakikik mayaakw kwadil aw nyan kitawa
    wak maarbakik, “Nyan miyawa jaav nyan nyanadiy kapa apaar kwur-kwabanadiy,” wataay.
    Aw di atawa kwurdil aw nyan di diki ap kwurik wabakikik miyawa yawiyik. Aw a apaar
    di kiyadiy duw takwaam di kirapitaka-kwadadiy.
  shp-NTPO: moa retekantiresbora noa ikanai ixonbora, non shinankana iki. Ikaxbi neskara
    jawéki winotabaonra noa onanmaa iki, non koshinbi koshiamai ja mawátabo jirimai
    Dioskikaya noa koshiti.
  aom-aom: 'Nosi herovoromo uvareje: Vuovavuoꞌiröhe jöho court-re majahuijamu hejanovëꞌe
    javuajëjo. Ëhi herovareje. Röhu ëhi herovare hesi bëhoho God-ro nimadeje noro
    uehorovoromo uvoröhego: Nosi sivuoho bogo eni javuoꞌi God-ro vuovëꞌe aribövioho
    ajëmego riꞌöꞌamajëro jiëꞌëro ëhuꞌëro hesi huro ajamuiꞌajëjo.'
  geb-geb: Ne guigira khaŋ muuŋgi, ŋka vov bigi ndi thɨgar mbai guman pana nɨman thɨgap
    ŋka mbararagim, ana khaŋ ŋka nzuai, “Ŋko rimgip, za vhɨzgirga.” Mba simtɨk mba
    fara muuŋgiap ŋkan hɨgi. Mba simtɨgi ŋkan hɨgɨrim, ŋka maaŋ muuŋgip wom wani won
    ŋkasŋka ga ndɨkndɨgɨrga fhuvara. Ŋka Fhe Bakɨmen ŋkasŋka ga ndɨkndɨgɨrga. Ana
    vhɨzi gumgi, ana taagia mbe khavi guma ma.
  bsj-bsj: Bicom nyon nuwa warker bwarer dor nyer bwi nyo katiyico nyo kin nyo. La
    nyeu kwama nin niwo kung nubo bwiyarangumeu.
  cak-cak: Pa kánima xka'ij chi can nkucamises na vi, pero ja mismo ri k'axomal xc'utu
    chikavech chi ja riq'uin ri Dios ri nic'ason-e quichin ri anima'i' nic'atzin chi
    cukul-vi kac'u'x, y mana-ta riq'uin ri juba' kuchuk'a' roj.
  chf-NT: Ti täj c'ajalin que mach cä ni' che trebe ta cä japän cäba t'ocob t'oc ni
    chämo. Ca' jini u chon pasa uc'a cä cäne' t'ocob cache' cä juntuma mach u ch'ä
    cä japän cäba t'ocob. C'änäli cä cäne' t'ocob cä totoj äq'ue' cäba t'ocob tu c'äb
    Dios, jini que u cuxpesan ajchämejobba.
  tlf-tlf: Kale mitam numi diim uyo abeluta, numi aget fugunin uyo, “God iyo kanupmin
    mufekmufek mafak bomi tem kutam-tele bogobe-nala e, ‘Ipmi kaanan-temip uyo mep
    so tulu o,’ age-nalata, mufekmufek mafak boyo kupkala mitam talan-bo aga o?” agansup
    kuta, boga ba kale, God imi aget fugunin uyo, kanupmin mufekmufek mafak bota kupkali
    no Fol ninggil imi diim abelan-temu bota tebe dong dogobeluta, utamipta e, nulumi
    titil uyo tii ba kalaa age-nilipta, utamipta e, God ita kup titil magam kayaak
    e minte, ita kup suun nuyo dong daga-e-bala titil faga-bomup no kalaa agelin o
    age-nalata, mufekmufek mafak boyo kupkalata, mitam numi diim uyo abemsu kale,
    God imi titil boyo ki, ita kup tinum kaanip imi ifola fen tigi saanin tinum ko.
  piu-2006: '@see-verse:2CO.001.008'
  poh-NT: Pa ricorquilal, nicꞌ paꞌ wach ricꞌraj jenoꞌ cꞌacharel nankꞌormojic reh ruꞌum
    jenoꞌ aj chꞌukul mahc chi naricansjic ruꞌum reh rimahc jeꞌ woꞌ reꞌ xkicꞌraj i
    hoj nok xa pan quimic nak chic wilco̱j. Kꞌe̱ꞌ tare̱t chi xa cu jeꞌ woꞌ reꞌ cꞌahchiꞌ
