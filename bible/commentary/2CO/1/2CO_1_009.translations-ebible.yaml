    kote la ira sanami se laganakko nanga kausam.
  toj-NT: Ja' ma ti c'ot ja ora ja huego, la chiticon ja ora jahui. Ja quenticoni,
    hasta lajan soc ch'ac ja quipticoni, pero stz'acatal ja Diosi, yuj ja jahui, jayuj
    jipaticon juntiro ja jc'ujolticon soc ja Dios ja ma' huax ya sac‑huuc ja chamhuiniqui.
  tbc-tbc: Rumok, maŋ iloma lo ibol tamol kot lo itur go mateŋ ile wo dubol ak igo
    ya. Kagin an ilasa yan fun man, maŋsema wagema lo ta matur na wa, tia, Anut nek
    a talpein dumat ak ifufunaip dumasa den mi tinima mupani wa.
  sna-sna: Zvirokwazvo mumwoyo medu takanzwa kuti takanga tatongerwa rufu. Asi izvi
    zvakaitika kuti tirege kuvimba nesimba redu asi naMwari, anomutsa vakafa.
  smk-NT: Say wamin talaga no anggawan mi anaytaw. Bale', nangyadi' taw komi ta pigaw
    nin maadal mi a andi' nin magpya sa lalaman mi no kai edet, kona nin Dios a makapamabyay
    abirno konran nati ana.
  grc-TCGNT: Ἀλλὰ αὐτοὶ ἐν ἑαυτοῖς τὸ ἀπόκριμα τοῦ θανάτου ἐσχήκαμεν, ἵνα μὴ πεποιθότες
    ὦμεν ἐφ᾽ ἑαυτοῖς ἀλλ᾽ ἐπὶ τῷ Θεῷ τῷ ἐγείροντι τοὺς νεκρούς·
  gof-WFTW: Nuuni nu bolla hayqo pirddi pirddettida mela qoppida. Shin nuuni nu huu7en
    gidonnashin, hayqqidayssata denthiya Xoossan ammanettana mela hessi hanis.
  spa-BLM: Sí, nosotros mismos tuvimos la sentencia de muerte dentro de nosotros mismos,
    para que no confiáramos en nosotros mismos, sino en el Dios que resucita a los
    muertos,
  kyz-NT: Janeruwarete 'ga je jukaukaa werewi 'gã nupe. A'eramũ je tejemuaẽma tejee.
    “Je juka sipo 'gã pa”, 'jau je tejeupe etee futat ai'i. A'eramũ je tepoia tejee
    tejemogypyyg awi. A'eramũ je tejemogypyyka Jarejuwarete 'ga ree etee futat 'awamũ.
    Ae moferapara 'ga ree etee futat je tejemogypyyka tekou 'awamũ.
  dao-dao: Kami thi khaia kami ngaiki. Acun cun, kami mät am üpna u lü, khyang kthi
    mtho bekia Pamhnam kami üpnak thei vai phäha ni akya ve.
  cya-cya: Cha' ñi si'yana xtyi nta ti hua nu caja hua, ña'an ca si'yana si'i tsa
    'in ti hua chcua quiloo hua, cui' ca nu 'in Ndiose, ñi nu n'ni cha' ndyiqui'o
    nten.
  nii-nii: Nimbił erang sin piinjpin ei, sinim kułmun kunum mandi sałim. Ba ei yi
    erang kin, sinim nge dinga ei, kapłi ermin ni piinermin mon; ba sin Gos eim nge
    dinga mendpił ei, kapłi ei piimin. Nimbił erang Gos eim wumb kułngii nge, si konj
    sipi kindiłim pułwu.
  ign-NT: Vicutiripa nácani nacapa­ruasana te navahu ena aquenucana. Ema Viya máisapapa
    eta juca, mavarairahi vaipa vítiji­vaimahi vicasiñava. Mavarahapa yátupina eta
    vicasi­ñai­ra­yarehi eta mayehe, taicha éma, macarichu maratahahi máimichava ticaita­re­cahavi
    te vépena­papuca.
  dik-NT: Acuk yök lɔn cït ɣok kɔc cï tɛ̈m thou. Ku kënë acï rot looi bï nyuɔ̈th ɣo
    lɔn acie riɛlda yen ŋɔ̈thku, ee riɛl Nhialic raan kɔc cï thou jɔt.
  cac-cac: A co naani to ol on̈ cham ta'. Icha chi' utab'il on̈ ta', yic vach' an̈ej
    Dios scac'och yipoc co c'ool, yujto a' tz'ac'an pax pitzvoc eb' chamnac. Xal on̈,
    maxtzac co na' tato tzon̈ colchaji.
  tzj-E: Tak xkach'ob che c'o chic cmic chkawech jara' xec'tuwa chkawech che nc'atzina
    che xruyon ruq'uin Dios neyke' wa' kac'u'x, jun Dios jneycowa cxin cnomki' chpam
    cmic, bien xch'obtaja kmal che majo'n noc wa' xteyke' kta kac'u'x kuq'uin kaja
    ajoj kayon.
  san-BUR: အတော ဝယံ သွေၐု န ဝိၑွသျ မၖတလောကာနာမ် ဥတ္ထာပယိတရီၑွရေ ယဒ် ဝိၑွာသံ ကုရ္မ္မသ္တဒရ္ထမ်
    အသ္မာဘိး ပြာဏဒဏ္ဍော ဘောက္တဝျ ဣတိ သွမနသိ နိၑ္စိတံ၊
  yaa-NT: '@see-verse:2CO.001.008'
  cab-NT: Sandíguaadiwa yebe woúngua queísi gürígia ja síadiwaaña lun joúnwen. Wel,
    lasúseredunbei líra lun wafúnrendeirun lídaangiñe lun weménigidun luágu Búngiu
    le gabáfubei lun lásaaragüdüniña jiláaña, máma lun wawoúgua lan weménigida.
  clu-clu: Amun pagsarig, maman run dato amun oras. Piro natabo gali dato agud makatoon
    kami nga indi magsarig sa amun kaogalingun, kondi sa Dios nga maman ang nagabanaw
    ang mga patay.
  swh-ULB: Kweli, tulikuwa na hukumu ya kifo juu yetu. Lakini hiyo ilikuwa ni kutufanya
    sisi tusiweke tumaini juu yetu wenyewe, badala yake tuweke tumaini katika Mungu,
    afufuaye wafu.
  tpt-NT: Laqsaval xaklhilayau ixkintapaxtoqniyan kakniucha. Chuncha val para jantucha
    kajkꞌatsau ni va keꞌemankꞌan ikmaxajnichaꞌau. Va klhakapuꞌau vamun ni Dios para
    kintamalaqtaxtun. Yucha lay majkujuchoqoy mas yu nitacha.
  aai-aai: Turobe, aki naniyi atatam i morob isan hirubin. Baise iti namamatar i ebi’obaiyit
    it men taiyuwit tanitutumit, baise God tanitumitum i akisinamo murumurubih ebimisuruwih.
  sny-sny: Pefine a'i, nomo marepi erasi a'i toteteye. Nomo temeniyeyei ne toteteye.
    Nomo lai marepi nomo lo tote tawesirowata. Ahowa, Owane Sitewi lai lu taune si
    ta'ane norohuwe hene aniyei ape, nomo le ne tote tawesinamiteye.
  myy-myy: “Pablore sĩana mani”, ĩna yire masicãcʉ yʉ. “Yʉre ĩna sĩaroti yʉmasiti
    camota masibea yʉ”, yi tʉoĩacʉ yʉ. Ito bajiro rẽtacʉ yʉre, Diore riti yʉ tʉorʉ̃nʉtoni.
    “Dios ñami godarãre mʉcana tʉdi catiroca yigʉ. Ito bajiri ĩ sĩgʉ̃ti ñami yʉre
    maso masigʉ̃”, yʉ yi masitoni, ito bajiro rẽtacʉ yʉre.
  trc-NT: Dan me se ꞌo̱ sayuun noco̱o ya̱ ya̱ me yoꞌ, ne̱ nuveé sayu̱u̱n gu̱un nucua̱j
    yáꞌ me sayuun yoꞌ a̱ maꞌ. ꞌO̱ se ne ga̱a̱ ya̱ ya̱ rá núj ga̱a̱ iꞌna̱ꞌ núj a̱ maꞌ.
    ꞌO̱ se caꞌnéé nimán núj quina̱j nimán núj rej yoꞌ na̱nj ado̱nj. Nda̱ꞌ rá se vaa
    síí nataꞌ se‑cacu̱nꞌ cavi̱ꞌ roꞌ, da̱nj vaa guun rá núj na̱nj ado̱nj. Tza̱j ne̱
    ꞌo̱ se cuna̱j uxrá quiranꞌ núj da̱nj, ga̱a ne̱ yu̱u̱n cheꞌe̱, ga̱a ne̱ se̱ gaa
    nucua̱j rá núj man maꞌa̱n núj maꞌ. ꞌO̱ se vaa cheꞌé ga̱a̱ nucua̱j ya̱ rá núj man
    Diose̱ síí naquiꞌyaj iꞌna̱ꞌ man yuvii̱ caviꞌ na̱nj ado̱nj.
  cut-NT: A chihco da̱ma ino nuhn nduhca̱ che rihco da̱ma ino ihyan che a devano ye
    che va che coh ye. Ate chichihve yahn nuhn ca̱va che ndotenan che cochahtino nuhn
    ma̱n nuhn ne, cochahtino nuhn Dendiohs, ihyan min che rendedetuhche ye tena̱hn.
  bel-bel: Але самі ў сабе мелі вырак на сьмерць, каб спадзяваліся не на саміх сябе,
    а на Бога, Які ўваскрашае мёртвых,
  zlm-KSZI: Kami merasa bagaikan telah dijatuhi hukum mati. Namun, itu telah berlaku
    supaya kami tidak lagi berharap kepada diri sendiri tetapi kepada Allah yang menghidupkan
    semula orang mati.
  gdr-gdr: Sɨ onggɨt penaemb sɨn kea sowaina garɨnd ɨmɨnjogɨm yomnenenonda da sowaina
    uj re momtakɨp e auka ik. Ajɨ nangga pena onggɨtyam mɨle aukonj re nok mana da
    ɨdenat sɨn maka sowalenggyam nony b'ɨtɨjaindam, ajɨ Godɨm pɨlwa nena yama re danda
    yɨbnau uj rɨga utnɨkam.
  vmy-NT: ꞌBa kuánni̱ joni tsa kueyee̱ tsakaiñu. Tunga ꞌba kuán tuxi bi ngatꞌa tsajain
    xunni_ri̱, tusa ngatꞌare Naꞌenchana xi tsikjaꞌaya nganire mikꞌen.
  cmn-FEB: 事实上，那就像我们内在已被判处了死刑。但也正因为如此，我们不再仅倚靠自己的力量，而是去相信可以让人死而复生的上帝。
  gmv-RNT: Addafekka nu bolla hayqo pirday pirdetida misatides; hessi wurikka nu bolla
    gakkida gaasoy nuni hayqqidayta denthiza Xoossan ammanettanassafe attin nu wolqan
    ammanetonta mala hanides.
  ncl-NT: Quema, tiquijtuloaya pampa neli yehuanten molalilije pa techmictilosquiaya.
    Ma yoje, inon techpanuc pa yoje amo ticlalilosquiaya laneltocalisli ca tehuanten
    tochicahualisli. Techpanuc pa ticlalilosquiaya laneltocalisli ca Dios hual quinyuliltía
    oc sejpa yehuanten hual miquije.
  sua-sua: Kua mien te, kun mnam kuaro papat ko her pat re te, E Nut ther mrua monik
    kim a yor ngang dok he. Vanangko ko her kerkolkol vgum o vnek ruk endruk tok,
    he nang dok kam mia kol a pat ta ti te, dok nguak or kam mrua kaur orom kuaro
    mur serppak mruo kam mrua hong dok pum o vnek ruk endri, nang kle kaur orom her
    E Nut to nera hover o yoror petgim ngaro nnak ka serppak mruo.
  are-are: Altjirrala kunha etnanha impurlarrarnaka nurnanha ingkwa errilknga tutjika,
    nurna erinha ekarltalkura tnakitjinanga. Altjirra erinha purrama, erala relha
    errilknga ntjarranha kamalhelama.
  gai-gai: Na anna gidik ŋgoin, aia an ritri waparacna ramootta ramootmo mo menacna
    ndoprena kamna kirara aia waracri, na aintocna makukna kirar aia aŋgɨrinan. Na
    aia ndorita rɨtɨpaikmo, ndori puŋga kai moi gagara teac. Wanaiŋ. Aia Raraŋ Aetaniac
    niŋgikca rɨpac, an Raraŋ Aetaniac, mandaia ndo an menacrena meikramtaɨrmo mac
    moa ŋgeprena.
  qvm-NT: Wanutsimänanpag cashganta yarpaptëpis Tayta Diosmi salvamashga. Pay mana
    yanapamaptenga manami imanogpapis maquincunapita gueshpëmantsu cargan. Manami
    tsaylachötsu yanapamashga, sinöga imaypis yanapaycämanmi. Tsaymi wanushcunata
    cawaritsimog Tayta Diosman imaypis yäracö runacunapa maquinpita salvamänanpag.
  chz-NTPS: Maˊ jmeeˉ jnäähˈ hʉʉˊdsëˉ heˉ maˉnaˉju̱u̱ˊ baˊ jnäähꜗ ja̱ˉ. Heˉ ja̱ˉ gaꜙjmääꜘ
    kya̱a̱ꜗ jnäähˈ mahꜗ saꜙ kye̱ˊ jnäähꜗ oˉjø̱hꜙ dsëˉ kya̱a̱ꜗ hñaaꜗ jnäähˈ. Mahꜗ läꜙja̱ˉ
    läꜙchaˉ oˉjø̱hꜙ dsëˉ kya̱a̱ꜗ jnäähˈ kihꜗ Dio hi̱ˉ miˉji̱i̱hˋ hi̱ˉ maˉnaˉju̱u̱ˊ.
  kmu-kmu: Humainonanagi tagaya kanaleꞋya huta maisuna tokiyatia omaleneanagita ani
    lokiyahena tametitia ohisunagi Anumaya KotiꞋa fali vayaꞋma alino heti-neꞋamatea
    kanomofe tametitia hisunafe ani avamete kana yana falote humaine.
  ood-NT: Bo wa sha tahhadag mant ni-lodaitachud k hemho wa wo ni-muꞌij. Id atki hab
    ahgk hab e juh matt pi ab hu hejel wo t-hiwgad ch wabshaba heg waꞌi Jiosh ab wo
    si hiwgad. Heg o ab i ha wuwhasid g koꞌi muhkig amjed
  lbm-lbm: बल्की हम न अपनो मन म समझ लियो होतो कि हम पर मरन की आज्ञा भय गयी हय। ताकि
    हम अपनो भरोसा नहीं रखे बल्की परमेश्वर को जो मरयो हुयो ख जीन्दो करय हय।
  ncj-NT: Oticmachilihque quen yotimictoyahque. Huan ic otechnextililoc matitetemachican
    in Dios aquin quinihxitilos in mijcamen, huan ahmo san ic tehhuan matimotemachican.
  yuj-yuj: Kare karono, yino am touwe tokwae sámp námp te, wae jaso aropan ‘Sumpwi
    nanap’rá sénánko wanámp niampon. Am koropnámp touwe te yino, yinokump kárákáre
    fek námponorá nɨnɨk mwanámpan te mono. Yino ankár Kwaromp kárákáre mao sumpwinap
    arop fárámpá pap konámpan nɨnɨk mwanámpani námpon.
  kto-kto: Migat ara! Osainpang giginanim gare migana la osainong na la la tiesong
    ara ias namo eba aving. Pa urio giginanim la betieng ira pa meba tale agatpang
    iro kukunim pang kan ga eba pemung. Karuk. Akosarong Morowa ira pa gare ro meba
    naganpang it iro kukunim ang Morowa la puoong meba ina emum inamaniap la mevara
    ra.
  gmv-NT: ኣዳፌካ ኑ ቦላ ሃይቆ ፒርዳይ ፒርዴቲዳ ሚሳቲዴስ፤ ሄሲ ዉሪካ ኑ ቦላ ጋኪዳ ጋሶይ ኑኒ ሃይቂዳይታ ዴንꬂዛ ፆሳን ኣማኔታናሳፌ
    ኣቲን ኑ ዎልቃን ኣማኔቶንታ ማላ ሃኒዴስ።
  por-BLT: Na verdade, foi para nós como uma sentença de morte. Isso aconteceu para
    que parássemos de confiar em nós mesmos e tivéssemos fé em Deus, que ressuscita
    os mortos.
  stp-NT: jup jich aaꞌ ich guꞌ nam jich gɨbiimɨich koodaꞌ. Baꞌ dhiꞌ bhaan maat jachich
    na cham tuꞌr sɨlhkam kaꞌ jax ñach ɨlhiiꞌñdhaꞌ dɨɨlh, guꞌ jaꞌpji dai gu Dios nach
    tɨꞌñchokaꞌ na guiꞌch palhbuiꞌñdhaꞌ sia tuꞌ na pɨx kɨꞌn, sia koiꞌñgaꞌn ja duduadhiꞌñ
    guꞌ.
  ame-NT: Poʼñoc̈h napaʼ neñoteñ neyoc̈hro t̃eʼpaʼ oʼ c̈hapona ñeñt̃ nocop allempoch
    nerroma. T̃arraña añecpa huapona echarrteñets atet̃, allochñapaʼ att̃och eʼñe
    neñoteñ Yomporchaʼña neyemtena. Amachña nañeña yemtetso. T̃arroʼmar Yompor poʼhuamencot̃
    amaʼt arromñat̃paʼ c̈hocmach tantater.
  mgh-2016: Eiyo, mmamirimani mwihu neechoona thoko attu ahukumulhiye wiiviya. Nansho
    yeerelhe chiicho wiira niittuchihiye unkhulhuvelha Nlhuku naahihimusha akhwilhe,
    wo uhikulhuvelha machiri ihu hiyaano naashinene.
  kvn-NT: 'Tenal anmal naga ulubgin itosmal, anmal keg-chulgu purkwed-wilubmal. ¿Ibiga
    anmalga teob kus pe ebinzhe? Nabir. Imi anmal melle naga tukin choggal: “An-itoleged
    naga wilub-takleged-akar nos.” Tenal anmal naga choggal: “Imi Pab Tummad purkwaled-akar
    kannan tule-otulogo-choggu, al Pab Tummad nabir wilub-takleged-akar anmal-onogo.”'
  gvf-gvf: Iru milebinga, ena na ibal kobe gulabinga paama dire, nomanin si pire milebinwe.
    Milebinba kal iru u maribe ongwa main iwe. Inan yobilanan bilungwa na kuunin paima
    di pirekire, gulungwa kobe aa te alungwa yal, God taran aa ki di na tenangwa kuunin
    paima di pirabina dire, main iray u maribe omue.
  san-ISO: atō vayaṁ svēṣu na viśvasya mr̥talōkānām utthāpayitarīśvarē yad viśvāsaṁ
    kurmmastadartham asmābhiḥ prāṇadaṇḍō bhōktavya iti svamanasi niścitaṁ|
  deu-ELBBK: Wir selbst aber hatten das Urteil des Todes in uns selbst, damit unser
    Vertrauen nicht auf uns selbst wäre, sondern auf Gott, der die Toten auferweckt,
  mcb-NT: 'Nokantantaigakarira: “Maika nonkamaigake.” Kantankicha onti okañotaka maika
    kameti nogotasanoigakeniri gara tsikyata naro nagaveaigi noshintsitashiigakerora,
    panirotyo Tasorintsi irirori iragaveakera irogavisaakoigakenara, irirotari ganiaigiririra
    kamageigatsirira.'
  yle-yle: pi knî y꞉oo a vyee nê. Yi kópu a nga pyodo, mu kópu u dîy꞉o a nuw꞉o a chóó
    a p꞉uu daadî kwo, ngmênê Chóó Lémi p꞉uu choo kwo, pini n꞉ii ngê pi ntóó kpêênî
    dpo pyidu.
  swh-1850: Naam, tulikuwa kama watu waliohukumiwa kuuawa, ili tufundishwe kumtegemea
    Mungu mwenye kuwafufua wafu, badala ya kutegemea nguvu zetu sisi wenyewe.
  ese-NT: 'Eꞌe, mimishi cuana jjashahuabaquiani ecuana quecuajji. Eyacuiñajjiya ecuana
    ba mee canaje jama baꞌa: Dejja cuanaja ecuana ejaahuanajji pojjeama. Oya oe nei
    ecuana jaahuanajji poani. Ohuaya ohuaye nei emanoꞌyojaa cuana shequi mee ca oꞌoyani.
    Jamaya eseya ba mee canaje Eyacuiñajjiya.'
  jac-NT: Haꞌ jalnihan̈ to haꞌ bey tuꞌ caw con̈caman̈. Haꞌ huntekꞌan isyaꞌtajil tuꞌ
    haꞌ akꞌni cotxumuꞌan̈ tato mach chu iscawxi cocꞌulan̈ jin̈an̈, walxinto caw yin̈n̈e
    Comam Dios bay wal iscawxi cocꞌul, Comam chiakꞌni itzitzbocan̈ anma camom.
  cak-CNT: Can xkach'ob chi man yojcolotej ta chic chuvech ri camic, pero re' xa richin
    c'a chi tiketamaj chi man tikacukuba' kac'u'x riq'uin ri kuchuk'a' roj, chi xaxe
    ta c'a riq'uin ri Dios tikacukuba' kac'u'x, roma rija' can c'o-vi ruchuk'a', can
    yeruc'asoj-vi c'a ri caminaki'.
  zia-zia: Ayero “Magayaora gerao nenane” ayero sewangne. Arata awiya tebeba oko kasa
    yena. Putoung nanae ganane wosiro baingtai Tuwa Bayau magayao uwinoi seka yero
    nowa nung dekaongka awiya tumo diyanenese sero nona awiya nanae-una atu kasa yena
    ara.
  mal-2015: അതേ, ഞങ്ങളിൽ അല്ല, മരിച്ചവരെ ഉയിർപ്പിക്കുന്ന ദൈവത്തിൽ തന്നേ ആശ്രയിപ്പാൻ
    തക്കവണ്ണം ഞങ്ങൾ മരിക്കും എന്നു ഉള്ളിൽ നിർണ്ണയിക്കേണ്ടിവന്നു.
  tuo-NT: “Ʉ̃sãrẽ wẽjẽcõꞌarãsama”, ni wãcũmiwʉ̃. Ʉ̃sã ne tutuatiwʉ. Tojo waꞌaꞌque
