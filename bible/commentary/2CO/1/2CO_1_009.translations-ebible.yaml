    sawk hromkwe God, lokrue me ma ma-me-sian so kueir kueir-aw lwak e hokuaw.
  tvk-tvk: Nenemien namem temot texoni moletin tei xa langguri be von koten e lakin
    maten mini. E matepus kila xa holesok xil ak testal tengan vasak ni xamem manaling
