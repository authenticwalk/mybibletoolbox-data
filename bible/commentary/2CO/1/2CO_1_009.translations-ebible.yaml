    ulkwip pulomu God ananin atin strong douk nohuli chagak uli elpech chaitak chape
    uli.
  grc-F35: Ἀλλὰ αὐτοὶ ἐν ἑαυτοῖς τὸ ἀπόκριμα τοῦ θανάτου ἐσχήκαμεν, ἵνα μὴ πεποιθότες
    ὦμεν ἐφ᾿ ἑαυτοῖς, ἀλλ᾿ ἐπὶ τῷ Θεῷ τῷ ἐγείροντι τοὺς νεκρούς·
  cav-NT: Maju ishu cuana amena inatahua bucha yatse cabatichine. Adebachinedya tuque
    yatse ecuana cuitadya jutidya eje bucha cacuinanashatie jutaquique ama, Yusura
    cuita camadya yatse ecuinanashauque. Tuquetu Emaju Cuanaque Nityatsuranucaquique.
  kgp-NT: “Ag tỹ isỹ tũg' henh ke hỹn,” he sóg mũ vẽ. Ẽn kã sóg Topẽ hã mĩ ẽkrég mũ
    sir, isỹ vẽnhmỹ kren mãn ke tũ nĩn kỹ. “Ti hã ne inh kren han ki kanhró nĩ',”
    he ja inh nĩ. “Ũn kãgter mũ ag rĩnrĩn mãn ki kanhró tóg nĩ, kỹ tóg inh kren han
    ki kanhró nĩ gé,” he ja inh nĩ.
  bvd-bvd: Nia mamana 'asia naa, kameli meli kwaifii sae sa tara meli ka mae naa.
    Ma sui na 'afitaia nai ki daka dao tomeli 'uri nai uri ka nao meli si fiitona
    lau tetedea kameli tala'ameli. Kameli oli meli ka fiitona na 'ameli tetedea nia
    God suli ne nia waa fua tatae lana wane faasia maea.
  ukr-1871: Та сами в собі присуд смерти мали, щоб не надїяти ся нам на себе, а на
    Бога, що підіймає мертвих,
  apz-apz: U Anɨtu kako poyo peꞌnɨfitnneꞌento olo sɨkuno hoꞌnahumentiso lomo huno
    syafɨhuꞌmalohwonefoho. I osoꞌno tango hiso pehoꞌne neꞌmaꞌmasoto. Hwapɨngoso olenoho.
    Nakwo nakwoe yokumpohnꞌnyo foꞌmoꞌnaneso huno honɨngkonontane soꞌno nakwo nakwoe
    yokumpohnꞌnyo soꞌno huno nayɨhwoloho. Oꞌo, Anɨtu kako aꞌamu poyo peꞌnnyo somo
    songo ulɨkafɨwoꞌnɨngkiso sohwoe yokumpohnꞌnyo soꞌneꞌnohini wonayono.
  yon-yon: Anamaa, nub niindem aombed meenuwen kuu nub dukni yaron keruun kii anduwen.
    Kumban ku kwanoon kuu nubka nub inameniib o nub aromkonoyiib yaambedban dukniwendan
    ben dembi ye God yaambed angkumone doburuwen kii.
  poi-NT: Ɨch anja̱mpa juuts apreso, jém accaata̱páppɨc. Dios ijɨ́cpa iga annascaaba
    je̱mpɨc iga odoy aŋcupɨguiñ iga ɨch wɨa̱p anayo̱xpátta̱ anyaac. Iwɨ̱aŋja̱m tanJa̱tuŋ
    Dios iga aŋcupɨguiñ iga je icut́um wɨa̱p ayo̱xpát, je wɨa̱p icpɨs jém caaneyajwɨɨp.
  wuv-wuv: Hi'i. Laloo ei naranaraa hai'ou, hai'ouna nanamuinia ba hai'ou'aa ma'e.
    Ma'uaa fei manumanu fei, ina nomai ba hai'ounei'aa o'ugaa ana hai'ou, ma'uaa o'ugaa
    mei Haidaa, mei i fa'asi'anaa ei ma'ea.
  quf-NT: '@see-verse:2CO.001.008'
  yuw-yuw: 'Boinno sinom, irot nonin wömai nonu kombigomon, non urop omochon fat idamon,
    mahong kiapmo worocho wömai ingoroc nindagoc: Non noniin gesödec youp noni angit
    matonin. Muno sinom, Kopotorocho inoin gesö nimontacanu wömai nonu youp noni angit
    tontamon. Kopotoroc yu omomyi doun wekongidang, yuhon gesö woi moröma sinom.'
  hus-NT-1971: I tsalpay abal max hualam im bajumalits an hora cu lej tsemthajits
    t’ajat. Antsana’ tu jila’ a Dios qui yajchicna’ abal qui lej tsapna’ jaja’ ani
    yab qui tsapna’ ti cuete’ ba’. In lej cua’al in tsap a Dios, ma in ejtohual quin
    ejtha’ an tsemelomchic.
  med-med: Uⱡ mbun kʉⱡ, wamp rok kunding etmin ni mel kapⱡa, tʉn kʉn urum ila, ronduⱡ
    mbun mormin ei, tʉn nga ronduⱡ ti mon. Got ndi, wamp kormin mbʉ, etpa kont mundrum
    ronduⱡ ila, muⱡʉmin nimba itim.
  bch-bch: Tautaunga lolomai ede ga ede lalaede mambe panua tilongo madidnga patutuinga
    posanga aea ikeo ga gid manta timate. Be kadonga toa ne iuot ta ilua gai ta aoatai
    kemi mambe gai arangrang ngan aeadi gai mulian mao, be aeadi Deo toa ipei mulian
    gid matemate.
  cco-NT: Jo̱ caꞌɨ́ˋ dsiˋnaaꞌ e dseángꞌˉ nijngámꞌˉ dseaˋ jneaꞌˆ. Jo̱ dsʉꞌ cangojéeˊ
    e jo̱ e lɨ́ꞌˆ laco̱ꞌ calɨlíꞌˆnaaꞌ e jaˋ quɨ́ꞌˉ jmɨɨ˜ jmóˆnaaꞌ yee˜naaꞌ, dsʉco̱ꞌ
    ꞌnéˉ e nɨseáang˜ yee˜naaꞌ fɨˊ jaguóˋ Fidiéeˇ i̱ jɨˋguɨ jmijí̱ꞌˊtu̱ jaléngꞌˋ ꞌlɨɨ˜.
  deu-1951: ja wir hatten bei uns selbst schon das Todesurteil über uns gefällt, damit
    wir nicht auf uns selbst vertrauten, sondern auf den Gott, der die Toten auferweckt.
  alq-ALGNT: Mi maia kagi ick8aienimigo8ag kagi inendamag. Anic dac, kidji gi apacenimo8ageiag
