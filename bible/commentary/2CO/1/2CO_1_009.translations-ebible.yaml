    causarichimoj Diospi confiacuycu.
  kwi-kwi: Awa aumɨza piantashiara mintuanash. Au imasarachi akwa, aune aumin watsasachimanash.
    Suasne aune Diosta aumɨza watsat mɨlmumikasha, nɨjkulanash, irɨttuza mamasa kakulninnamtu
    akwa.
  agm-agm: 'Sandɨ saimainjɨhɨ amɨ akɨtɨnɨhɨ nɨnɨ sandɨ: e wanɨ kɨmura nisapɨ ko napwɨto
    tatɨ Autaahaatɨho katatɨ gwɨnyaasurandaatisɨ nɨnɨ kapwɨtande ndɨ gwɨnyaataayo.
    Amɨ nɨnɨ sandɨ saindɨ gwɨnyaahohɨtɨmandɨ apaapɨmaahe, nɨnɨ nɨwahonɨnɨ watɨpɨhonɨnisɨ
    nga andɨtitɨtondɨ wɨndɨ nɨwahonisapɨ minjatɨndɨ nehɨ Autaahaatɨho apɨpaahɨ watɨpɨho
    amɨ isɨhiya aimɨ napomahohiyɨhiyaisangi ahowimatɨ japɨhɨ numwaasɨhoetɨ nisɨ maarɨho
    ahiyatɨ koaisaahɨhɨ winjatɨtande, amɨ ko nɨngi nɨtatamanatɨ nga andɨtɨniwɨtando.'
  ubr-ubr: Wei dura bag nunuaii wainonot on arimon watarab. Baise atonio bobo imatar
    onai wei men toui auri wat watinonot mes, ab God On sabu rabob emon ebobaimisires
    On aurin wat on watnos.
  tsw-NT: Amayun a ɗa, tsu jiyan ta̱ tsu ta̱ kuwa̱. Agba ili i ndolo i zuwa tsu ta̱
    tsu zuwa ucira uba̱ta̱ wa̱ A̱sula̱ amma o ucira wa aciya̱tsu shi, adama a na a̱yi
    ɗa za na tsu ꞌya̱sa̱n a̱kwa̱kwa̱.
  cax-NT: Somonquisio tacanati naqui turabomati isucarü mayüriabuca, tiene que aconti.
