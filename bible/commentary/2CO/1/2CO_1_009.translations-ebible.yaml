    sen lanyiis hey-ambe hey aanggimb-ato lung la. Lemu va nambêênju tovu hey in nambe
    hey anjak ni naambe yame gatung mengg in yate niwêêk e, nganjo yiiy gatung mengg
    in Anutu sen nawiing-ambe hil yimbin davu kandi lak laah-ato timu in nambe dôôvu
    yiiy.
  ncu-NT: Ane̱ a fa fe̱yɛ ane̱ e̱ kpa a ane̱ wu‑o, ŋkpa ke̱maa mo̱ŋ lɛɛ m bo̱‑rɔ.
    Amaa amo̱‑ɔ a waa ne̱e̱ a ane̱ ma taa ane̱ e̱ye̱e̱ bo̱ dɔŋŋɔ ane̱ fɔŋfɔŋ e̱ye̱e̱
    se̱, amaa na ane̱ taa e̱ye̱e̱ bo̱ dɔŋŋɔ Wuribware̱ se̱, a le̱e̱ fe̱yɛ ɔ taare̱
    a o kyiŋŋi bamo̱ ne̱ baa wu‑o ba ŋkpa‑rɔ.
  cni-NT: 'Queario, niotaque tecatsi noncantea noavisacotajea narosati, irootaque
    naventantacariri Tasorentsi. Apaniro irinti imataquero yoavisacotaquena: tempa
    aisati imatiro yoitinairi camaintsiri.'
  eng-WMB: Yes, we ourselves have had the sentence of death within ourselves, that
    we should not trust in ourselves, but in God who raises the dead,
  zaw-NT: Gulicanu, alabiennu xhigab sejtpacnu. Niluxh dee gusajcnu te bisieednu na'c
    chaliilajznu lagajc nuurnu, alga chaliilajznu Dios nani ruspaṉsac rebeṉgut.
  san-MAL: അതോ വയം സ്വേഷു ന വിശ്വസ്യ മൃതലോകാനാമ് ഉത്ഥാപയിതരീശ്വരേ യദ് വിശ്വാസം കുർമ്മസ്തദർഥമ്
    അസ്മാഭിഃ പ്രാണദണ്ഡോ ഭോക്തവ്യ ഇതി സ്വമനസി നിശ്ചിതം|
  tam-TCV: உண்மையிலேயே எங்களுக்கு மரணத்தின் தீர்ப்பு வந்துவிட்டது போன்று எங்கள் இருதயங்களில்
    உணர்ந்தோம். ஆனாலும் நாங்கள் எங்களிலே அல்ல, இறந்தோரை எழுப்புகிற இறைவனில் நம்பிக்கை
    கொள்ளும்படியே இது நிகழ்ந்தது.
  mit-NT: te sànì sahnde ini‑nsì sàhà vida xi‑nsi. Doco ducán nì cuu xi‑nsí sàhà ñà‑nì
    cúndáà ini‑nsì màsà cáhví‑nsí xì mii‑nsí; cuisì Dios ni cahvi xi‑nda, vàchi mii‑yá,
    mà úhì danátiácú stná‑yàndó mate sánì xìhì‑ndà.
  ceb-ULB: Sa pagkatinuod, hinukman na kami sa kamatayon nganhi kanamo. Apan wala
    kini naghimo kanamo nga mosalig sa among kaugalingon, kondili sa Dios gayod, nga
    nagbanhaw sa mga patay.
  ces-LB: '@see-verse:2CO.001.008'
  mkn-mkn: Botong sandiri rasa barát, sama ke satu orang baru dengar hakim putus hukuman
    mati kasi sang dia. Ma itu samua jadi, ko biar botong parcaya sang Tuhan Allah,
    deng sonde parcaya sang botong pung diri. Te Tuhan tu, yang ada pung kuasa ko
    kasi idop kambali orang mati.
  pol-UBG: Więcej, sami w sobie mieliśmy wyrok śmierci, abyśmy nie ufali samym sobie,
    lecz Bogu, który wskrzesza umarłych.
  qxh-NT: Wañuy janäćhu caycasha. Chaycuna ćhayapamaptin, cawaynïpis, wañuynïpis mana
    nuwapitachu cashanta tantiyacushcä. Chayraj Tayta Diosninchiman sumaj yupachicuyta
    yaćhacushcä. Payga wañushcunatapis cawarachin.
  nwi-nwi: Nəfrakɨsien, kɨmawə yɨmɨsərɨg mə kɨneighan-pən ta kɨn əmawə mə jakhamhə.
    Mərɨg nɨpɨg əutən mɨnə a kɨmnhauə mə jakhapəh nɨsətəgtə-atukien irəmawə, mə jaksətəgtə
    əmə ye Kughen yame ramor narmamə yamə mɨne kɨmnhamhə khamragh mɨn.
  kmo-kmo: Ayo, sugu wopu no eecha hiki tar, jas riita nota haken wochir. Eecha otiiri
    diita boboy sii eeta nona mukuchir noti hapa sakapa kiki siikiitawak. Yaho. Sii
    eeta nona mukuchichu nota na God riiti hapaga boboyeban kowu ta. Rii eeta ha tawa
    man awasen yeechi yesokwa tawa God.
  agr-agr: 'Nuniaku: Mantamnati, tujamainakui anentaimaina imanika anentaibiaji. Tujash
    nu dekamtijamabi iík anenmamtsuk, Apajuí aents jakaunash inanna nui kajintsá anentaimtan.'
  kyc-kyc: Kumungi renge namwa keta palamo lao suu piyama. Dopa piyamopape namwa range
    porai lao suu pyaa napala Anatu wambu kumungi lete nyingi dokona kapa nyisara
    renge doko mana nyiyama.
  urd-GVU: ہم نے محسوس کیا کہ ہمیں سزائے موت دی گئی ہے۔ لیکن یہ اِس لئے ہوا تاکہ ہم
    اپنے آپ پر بھروسا نہ کریں بلکہ اللہ پر جو مُردوں کو زندہ کر دیتا ہے۔
  yre-NT: '''Wɩ ''kpa, -a -cin -tɔ ''kʋ ''ji ''nan minnun "ta ''kʋ -tɛɛman. Bali -si
    -nɔn ''nan ''wɩ zɩɛ ''e bɔ ''kʋ man -e ''kʋ vɩlɛ ''kʋ yi -tɛra ''kʋ ''bɔ ''fli
    da dɩ. ''Pian -e ''kʋ yi -tɛra Bali ''bɔ nɛn e minnun wuanla -kanɔn ''va bɛ -a
    da.'
  fuh-BKF: Ley ɓerɗe amin, miɗen maatannoo wo min saraaɓe sariya wareede. De ɗum waɗirii
    faa taa min njowa jikke amin dow ko'e amin, ammaa min njowa ɗe dow Laamɗo ummintinoowo
    maayɓe oon.
  arl-NT: Seetanujuanaa, canaari jiyanijiani Pueyaso naasucuaari nareja canaa shanacunutaniya
    canaa cusonuunura. Naajaa, naacuajitij, Pueyasoori jiyacari canaa niishitiriquiaa
    maja canaa tiuuniuria tama canaacuajaaja, saaja nocua canaa tiuuniuria cutara.
    Nojuacuajaari macunucua samiitianijiojua.
  ziw-ziw: Nachikala saviya wantu wakantilwe file, chani chihinywe kumsinya Chohile
    akuyusa wantu, chikaleka kwesinya wenye.
  grc-TR: Ἀλλὰ αὐτοὶ ἐν ἑαυτοῖς τὸ ἀπόκριμα τοῦ θανάτου ἐσχήκαμεν, ἵνα μὴ πεποιθότες
    ὦμεν ἐφ᾿ ἑαυτοῖς ἀλλ᾿ ἐπὶ τῷ Θεῷ τῷ ἐγείροντι τοὺς νεκρούς·
  nag-nag: Hosa pora bhi, amikhan morai dibole hukum thakisele, eneka hoile he amikhan
    nijor uporte nohoi kene, Isor kun pora mora ke jinda kori diye, Tai uporte biswas
    thakibo nimite.
  eng-OEBCW: Indeed, we had the presentiment that we must die, so that we might rely,
    not on ourselves, but on God who raises the dead.
  knj-NT: Ja' cu na'oni, tol oj cu cam xa c'al titu'. Jix ec' el wan tu' kiban, yet
    watx' asan Dios chi kaoc yip oj cu c'ul, yutol ja' chi ak'on pitzc'u a eb camnaj.
    Jal jon xin, c'am chi kaoc yip oj cu c'ul, tol chi ske' cu colon cu ba yul ket.
  deu-1912: und bei uns beschlossen hatten, wir müßten sterben. Das geschah aber darum,
    damit wir unser Vertrauen nicht auf uns selbst sollen stellen, sondern auf Gott,
    der die Toten auferweckt,
  san-PUN: ਅਤੋ ਵਯੰ ਸ੍ਵੇਸ਼਼ੁ ਨ ਵਿਸ਼੍ਵਸ੍ਯ ਮ੍ਰੁʼਤਲੋਕਾਨਾਮ੍ ਉੱਥਾਪਯਿਤਰੀਸ਼੍ਵਰੇ ਯਦ੍ ਵਿਸ਼੍ਵਾਸੰ
    ਕੁਰ੍ੰਮਸ੍ਤਦਰ੍ਥਮ੍ ਅਸ੍ਮਾਭਿਃ ਪ੍ਰਾਣਦਣ੍ਡੋ ਭੋਕ੍ਤਵ੍ਯ ਇਤਿ ਸ੍ਵਮਨਸਿ ਨਿਸ਼੍ਚਿਤੰ|
  nob-LB: Ja, det kjentes ut som om jeg allerede hadde fått min dødsdom. Men gjennom
    dette skulle jeg lære å ikke stole på min egen kraft, men bare på Gud, han som
    kan vekke opp døde.
  ntj-ntj: Kulirnu-litju, “Wartalpitjanu-linyatju mirrirntanku”, palunyakukantjalu.
    Tjinguru-litju mirrirringama. Ngarna Mama Kuurrtu-linyatju wankarunu. Palunyalu-linyatju
    puru wankarunku. Tjiinya-litju mularrkulira ngula-linyatju palunyapirinypartu
    wankaltjaku. Tjinguru-litju karnany-karnanytju kulinma yungarralu wankakutura
    kanyilkitjalu. Wiya, pika-linyatjuya pungkulanyangka-litju nintirringu. Kutjupalu
    wankakutura kanyilkitjamunu. Ngarna Mama Kuurrtu tjiinya mirritjanu wanka pakaltjingalpayilu
    wankakutura kanyinma.
  sxb-NT: Kuwuene, mu emioyo giifu ifwe aweene twaikengera ekiina mbwe tufwire chee.
    Na ago gaaikola kugere tutaaza twata emioyo giifu ku ifwe aweene yaaya, ni tute
    emioyo giifu ku Katonda oziusia awafu.
  nhu-NT: Yî kecɛɛy e, bese to kee lɛ ɛ̀ nu kɛ wase kpwe fô bese le. Geenɛn fifin
    to kooyi nonɛn keege lɛ fo bese eyeemè yî bikuu bisɛse le kɛ, lɛ bese eyeemè ɛ
    ɛ̀ nu yî Nyo' le. Ɛ̀ nu wvú wee wvù bvuuse bonyii yî kpwe le.
  row-row: Hai o medꞌa beran seli, onaꞌ atahori sa feꞌe na rena mana maꞌetuꞌ dedꞌeat
    naꞌetuꞌ hukun mate neu e. Te basa naa ra dadꞌi, fo tamahere neu Lamatualain, afiꞌ
    tamahere neu ao tara. Te Lamatuaꞌ naa, naꞌena koasa fo tao nasodꞌa baliꞌ atahori
    mates ra.
  msy-msy: Bar guizbangɨra, e mati gumazim jas ovengasava a mɨgei moghɨn, e uari barasi.
    God kamagh sua, e uan gavgavibara nɨghnɨghan kogham. Puvatɨ, e Godɨn gavgavimra
    nɨghnɨgh a gisɨn tugham, a gumazir ovengezibagh amizɨ me ua dɨkafi. Kamaghɨn,
    bizir kam e bato.
  agg-agg: Ranɨyahɨ asu ro hohoanɨmoyahanɨ wandɨ fiambe tɨŋɨrɨfo afɨndɨ tükümefeyowa
    yɨfɨndamboyafɨ masahɨ sapo nindou kot hɨfandɨ-randeimbɨ ai hoafɨyuhüya, se yɨfɨndamboyafɨ,
    ehu nahuraiyo tükümefeyondɨrɨ. Ŋga asu ranɨ-moatükunɨ yɨhoefɨmbo tükɨmefeyo ra
    yɨhoefɨ fimbo hohoanɨmokoate-ndehühɨ, ro God yɨfɨhündɨ botɨre-randeimbɨ-mayu ranahambo
    yaŋgɨrɨ-anɨmbo hohoanɨmo-ndefomboane.
  ptp-ptp: Om xe xo vɨyin vac nɨlôm bêga ên xe nêbê xe tɨyi xocbê xomxo wê tɨbii tung
    buc pyap ên nêb ob hi xe xib ge. Lêc vɨyin levac tige val vô xe ên nêb xe o vông
    nɨlôm i loc vô xêkɨzêc wê xecxe va vông ge lêm. Nge, xe nɨlôm i loc vô Anutu tibed,
    ên xêkɨzêc wê Anutu vông ge ob tɨpi vô xomxo yibên kɨdi lec mavɨha ge.
  nak-nak: La tiagu oilo tikumu sesele mai la iloburukola te la tahalo ale egite lao
    tolea veia ge bilia. Oio vola, La Tahalo Uru eia mata sosoli taro moliau mai ele
    veia ge viteteliau veia eau ge sau tola sekela eia, veia eau umala ge tovo lalai
    veia ge magiri moli te la vagagarila taku lou, eala moli eia masagea veia eau
    ge toro moli tetala sekela, eia ale ge vimahuli etatou taro la pileho.
  lbb-lbb: A momolna, mila nuki mang mila kar mat. A utna ne i hanot sur gong mila
    tortorot ana rakrakaimila ot, milar tortorot ka o e God, esaning i sira akamtur
    a minatla.
  kan-2017: ಸಾಯುವುದು ನಿಶ್ಚಯವೆಂದೆನಿಸಿದಾಗ ನಾವು ನಮ್ಮ ಮೇಲೆ ಭರವಸವನ್ನಿಟ್ಟುಕೊಳ್ಳದೆ ಸತ್ತವರನ್ನು
    ಎಬ್ಬಿಸುವ ದೇವರ ಮೇಲೆಯೇ ಭರವಸವಿಡುವವರಾಗಬೇಕೆಂದು ಇದೆಲ್ಲಾ ಸಂಭವಿಸಿತು.
  cso-NT: Jmɨ́¹ láɨ²³ jnoh¹ hi³ má²tiauh² jnoh¹ ñí¹ má²jngah³ bíh¹ tsú². Tɨ³la³ la³
    nɨ́² ca³ma³ta² jnoh¹ hi³ tɨ³ lɨ³mí¹ chá¹³ jnoh¹ cáun² tsɨ́³ ñí¹con² Dió³² bíh¹,
