verse: 2CO.001.009
translations:
  kpx-kpx: No huhulahai kosea, “Vatehani kena no aiogevege noeabuna haluvisi.” Isito
    vatehani keu noemo lohoge Dilavau isiviale no no nego huhulahaholisito negove
    huhulahai kosea, “Keu haluvimale kebia tatuvemale ke vuvunemo auna no tedaevei.”
  okv-H: amo dagota sari ari ta duru avo humbuto arako ere ua ehera avoeto aita kehera
    amo sovera dagota avo humota mane aisora te God ambure embo jigeoi vasiri te eraguja
    embo vahai avo humota ere uahera.
  tbo-tbo: Maya a wiwaya naka amaka mei u hilage hina lueeneya. Tamogi noka i waawala
    naka ipa ega ana itumaganena meu, ma Yaubada tauna tu hilahilage e itowolihi ipa
    uyahina a lauwahala.
  mal-C: അങ്ങനെ ഞങ്ങൾ മരണശിക്ഷയ്ക്കു വിധിക്കപ്പെട്ടവരെപ്പോലെ ആശയറ്റവരായിത്തീർന്നു.
    എന്നിട്ടും ഞങ്ങൾ സ്വയം രക്ഷപ്പെടാനുള്ള മാർഗം ഉപേക്ഷിച്ച്, മരിച്ചവരെ ജീവിപ്പിക്കാൻ
    ശക്തനായ ദൈവത്തിൽ പ്രതീക്ഷവെച്ചു.
  grc-SR: Ἀλλὰ αὐτοὶ ἐν ἑαυτοῖς τὸ ἀπόκριμα τοῦ θανάτου ἐσχήκαμεν, ἵνα μὴ πεποιθότες
    ὦμεν ἐφ᾽ ἑαυτοῖς ἀλλ᾽ ἐπὶ τῷ θεῷ τῷ ἐγείροντι τοὺς νεκρούς·
  bgc-bgc: बल्के हमनै अपणे मन म्ह समझ लिया था, के म्हारे ताहीं मार दिया जावैगा, अर
    हम अपणे-आप पै भरोस्सा ना राक्खां, बल्के परमेसवर पै भरोस्सा राक्खां, जो मरे होया
    नै जिन्दा करै सै।
  khz-khz: Taunatauna, ai gema vemamilagi, ai pia vagi-kwaregamai rauparana warau
    gevega-taunataunaato. Na aikina. Ai gemai vokala gewalato ganina, ai matotaumai
    gema tiligai ragai paia veraramani, na kwarega na maki evega-kuliiti-wairana Palaguna
    genaimo paia veraramani.
  deu-TKW: 'Ja, von uns aus mußten wir uns das Todesurteil sprechen: auf daß wir nicht
    auf uns selbst unser Vertrauen hätten, sondern auf den Gott, der die Toten auferweckt.'
  zsr-NT: Gúquituꞌ guc queëtuꞌ ca rac quequëꞌ bönniꞌ chnarugu quequëꞌ latiëꞌ. Guc
    cni queëtuꞌ cui uzxöni ládxiꞌtuꞌ laꞌ cuinztuꞌ, san uzxöni ládxiꞌtuꞌ‑nëꞌ Dios,
    Nu ruspán nup chnatgac.
  lin-lin: Solo, tomonaki kaka ete basili kokatela biso etumbu ya kufa. Nzokande,
    ezalaki mpo ete tolongola elikya na bomoto na biso, kasi tozala na elikya nde
    na Nzambe oyo asekwisaka bakufi.
  hns-NT: Oesab hamlogke maar dhaariega.” Hamlog apane ke na batjaai pailie. Tab hamlog
    aapan bharosa Parmeswar ke oeppar saup deilie. Oe to maral log ke djienda kare
    hai.
  noa-E: Muan ya mʉch thõopäaigpampiita chirajim; pari jũrran mag wajap dau aug wautarr
    gaaimua ya mʉrʉg jaaubarmjöta ajim, mʉchpai wir aig igju khãyau ʉ̈rcha Ẽwandam
    õor mee sĩsid arrjã phiriu aaujem gaaita khĩirjuju.
  eng-EMTV: Indeed, we had the sentence of death in ourselves, that we should not
    trust in ourselves but in God who raises the dead,
  mib-NT: Te sɨquɨ̄ jeē ní cajehnde ni rī cuu rī, te yūcuan ní sáha jeē ní cajecūhun
    ni rī jeē ma ténuū rī maá rí chi tú jniñu ri, chi sa suhva Yaā Dios jeē nastécu
    ndɨ̄yɨ tenuū rī.
  lif-NT2: से़क्‍खाए आनिगे़ग स्‍ये़ॽइगे़बि फाॽआङ् निङ्‌वाॽ इःत्तुम्‍बे़रो॥ कर कङ्‌ग
    आनिगे़ आबाङे ताङ्‌से़ःप्‍सिङ्‌मा फाॽआङ् मे़ःन्, कर के़सिःबाहाॽ कुहिङ्‌वे़त् के़जोःक्‍पा
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़रक् ताङ्‌से़ःप्‍मा आसुक् के़लॽबा इःप्‍मा सुक्‍तुम्‍बे़र
    फाॽआङ् अक्‍खे पोःक्‍खे़बारो॥
  xnj-xnj: Chakaka tete mumitima yitu tajiwene ngati vandu vevahukumiwi kukomewa,
    muni tiwuliwayi kumhuvalila Chapanga mweakuvayukisa vevafwili, pahala pa kuhuvalila
    makakala gitu tavete.
  mmx-mmx: I ruturun tinotno do maga nua i do nema mo mana met ta. Ketla anaa lumumuat
    ga vot ti lox alolos nama xusu ma noxo nunu at lolos axa atnama, ketla at ne Moroa
    xusuk mun, mo ik lox arooro limixin basinge lanmet.
  cbr-NT: 'Asérabi cananuna bamai quixun cananuna sinan. A ñucamax ca ësaquin nun
    sinánun ''iaxa: Nuxbi cananuna ië́tima ''ain, Nucën Papa Dios, an uni bamacëbi
    baísquimiti, ainshi ca nu ië́miti ''icë quixun.'
  tee-NT: Vasalh xacnonau ni ca vats'alhti acniyau. Para ju Dios lacasq'uilh ni chunch
    acc'atsayau ni jantu va qui'akstu quinc'an ju aclhilaksichokocau. Alai yuchi ju
    Dios aclhilaksiu. Yuchach ju lai malok'oni ju tam xamati' mas nitach.
  eng-LSV: but we ourselves have had the sentence of death in ourselves, that we may
    not be trusting on ourselves, but on God, who is raising the dead,
  cak-NT: Can xkana' que man jojcolotaj ta chic chech ri camic, pero re' xe chi nakana'ej
    chi kayon roj man jun kachuk'a' y romari' can xkaya' kánima riq'uin ri Dios, roma
    raja' can c'o-wi ruchuk'a' chi yeruc'asoj ri caminaki'.
  pah-NT: Xamano tuhẽ ti nhande! oro'e ore ikwehe. Tupana'ga ore momanouka gwerevi
    tojikogyme ti g̃a ojihe javo. Tojiko ti g̃a ji rehe jate javo ga ore momanoukari
    gwerevi omanove'g̃a mbogwerahara'ga.
  sja-NT: Wãara, k'ĩsiaji madeepa chok'ai uchia-e pai. Mamĩda ɨ̃rá k'awa bɨ mãga paji
    mɨa ijãanaamerã mɨchi k'ĩradoopa chupɨria nɨ̃bɨdeepa uchiai. Jĩp'a Tachi Ak'õrépata
    uchiapii. Ichia mãgá k'aripai ichi jõmaarã k'ãyaara waibɨara bairã. ¡Irua aupaita
    piudap'edaarã chok'ai p'irabaipipari!
  xed-xed: 'Manda va tsaya ná, nda fa aŋni ŋa rwiŋta ka aŋni sizlay. Tsaw Lazglafta
    ta fata mantsa ŋa maraŋta kazlay: Ta mbrakwa ŋni a fafta ŋni ta ghəŋa ŋni wu kəʼa.
    Ta Lazglafta ta sliʼaganaptá mndu ma mtaku fafta ŋni ta ghəŋ.'
  mks-NT: Na̱ca̱hán nde̱ ña̱ ja̱ndá ndáti cuití nde̱ quivi nde̱ joo na̱chindeé ña̱
    yóho nde̱he̱ jáchi̱ náha̱ nu̱ú nde̱ ña̱ co̱ ndítahan candeé ini nde̱ mé nde̱.
    Jáchi̱ ña̱ ndítahan candeé ini nde̱ cúú Ndióxi̱, mé a̱ jánditacu tucu ndi̱i.
  gfk-S: Mem ga kilingane ikin ra harubaal hoke be tike ut na gil harkurai te bul
    um no ula harkurai be mem na mat. Iesene i ngan hobi be mem pai nagele tur tano
    numem dades iat iesene mem na tur tano dades tane God nong i hatut ira minat.
  bmu-bmu: 'Mewö mala uruninan kewö mötmöriin: Kunöŋ kömumbingö keuŋi lök jim teköi
    keu miaŋön qaknine öŋgöi ayuhubingö mambörin. Nanini ösumnöŋ nariba malbinbukmö,
    Anutu kukösum qakŋe nariba malbingöra aka mewö asuhuyök. Anutunöŋ kömukömuŋi mem
    gulim eŋgii wahötmei, yaŋön mönö amqeba nini mewöyök bauköm neŋgimakŋa.'
  dgz-dgz: Imunu anega anuton, nu borit wapen menan nop gase panane. Go inak mame
    inanup venaseniwa iwa mega ame nuk aro nuga gapan ya anu tumat waninepen, go God
    borit wane nagirewa sia yon wanumot wani apanewa, aroewa anu tumat waninepen.
  eng-GNV: Yea, we receiued the sentence of death in our selues, because we shoulde
    not trust in our selues, but in God, which rayseth the dead.
  zaa-NT: Beni cuenta latsi' tu' qui'ni uccua tu' tì'ba ttu nu chi biria sentencia
    contrį para gattią; pero anía uccua para qui'ni bittu gappa tu' confianza de nu
    cca qui' la'a intu' ba sino lani Tata Dios enne' té la'huacca qui'e echìthèe canu
    yatti.
  eng-WEBSTER: 'But we had the sentence of death in ourselves, that we should not
    trust in ourselves, but in God who raiseth the dead:'
  guh-guh: '“Pepacuene raeta baja panebeyejebiana,” pajamatabëjanë tsabiabi. Dioso
    baja cajena panetocopata bajarapacuenia itsamonae patanebejiobiaexanabiabinexa.
    Nexata paepatota panebejiobiaexana patajamatabëjumaitsinexa mapacueniaje: “Xanë
    tajacuata apo necaëjëpae tavecuapanepaenexa mapacueneje. Matapania Dioso neyavenonaena,
    necaëjëpaena tavecuapanepaenexa mapacueneje,” patajamatabëjainexa. Dioso caëjëpatsi
    pataneyavenonaenexa. Tsipaji baja cajena Dioso pematacotsinë petëpaevi ata.'
  bon-bon: Cine lasicnanti-pago, egä cine budre cabu ca äblicäco uucratna. Yepä ai
    mäpu te naace tääpume läbitepi cibibine abiberäjame, egä cine cime cabu gone ngene
    atwana yaacranimusi yepä Acejiyame taatu cabu me, lui te biname bine budre cabu
    ca birige arpinera.
  nhw-BL: Quena, timoilhuiyayaj para temachtli nimantzi techmictisquíaj. Ya nopa techpano
    para ma amo timotemachica ipan toseltzitzi, pero para ma timotemachica ipan Toteco
    catli quinyolcui mijcatzitzi.
  swh-ONEN: Kwa kweli, mioyoni mwetu tulihisi tumekabiliwa na hukumu ya kifo, ili
    tusijitegemee sisi wenyewe bali tumtegemee Mungu afufuaye wafu.
  wbi-wbi: kyang'haani tulyahighilue kufua. neke uluo lulyale kukutuviika usue tuleke
    kuva nu luhuvisio lwitu twevene, pepano tuvike uluhuvisio lwitu kwa Nguluve, juno
    isyulula avafue.
  bba-bba: Sɑ rɑɑ tɑmɑɑ bɑ sun tɑɑrɛ wɛ̃wɑ bu kɑ sun ɡo. Adɑmɑ yenin bweserɑ sun deemɑwɑ
    kpɑ sɑ n kɑ yɛ̃ mɑ n ǹ weenɛ sɑ n bɛsɛn tii nɑɑnɛ sɑ̃ɑ mɑ n kun mɔ Gusunɔ turo
    wi u rɑ ɡɔribu seeye.
  eng-KJVCPB: 'but we had the sentence of death in ourselves, that we should not trust
    in ourselves, but in God which raiseth the dead:'
  kgk-NT: Orojejuka uka hagwã-ramima oroiko va'ekwe Nhandejáry-rehe anho mante orojerovia
    hagwã. Omano va'ekwe gwive omoingove jevy va'e voi Nhandejáry Hesu Cristo. Ore
    orejéhegwi rei nore mbaraetéiry. Ha'e anho mate ore mombaraeteha.
  waj-waj: Ta yaata utida rikiaannaduu Anutuuqo tuuvaugiataama tete variaanna suaiyauvo
    kutaa taikaivaivee kiaa kiada pinaama ti mmuaararooduu variravai. Hama ta titi
    yaagueeqaivaura mmoori vareerama kiada Anutuuqo tinai vaidi putuaiya diitaaraivaa
    yaagueeqaivaura ta mmoori varaaraivaara ta itaama variravai.
  cpy-cpy: Nokenkishiryaa-kotawo nimaeka eenitatsira oeta ishinetan-takinawori Tajorentsi
    noñaakiro nokamima-witaka, ari okantyaa niyoperotan-tyaari nawentaa-shiretee-yaari
    rirori, tee okameethatzi nawentaa-shiwaetyaa naaka.
  mpx-mpx: He tunahot ha nuwatu atemeya te iyaka ha yayaomal. Yaa ginol o i gan eliyama
    inoke bahi totoma ama mel naha teteli, yaa Yehoba, iya toyaomal i palutil, ana
    mel naha teli.
  wbp-wbp: Yuwayi, junga kujaju! Kapurna paliyarla-jala Yajiyarlaju, kula-ngantaju
    nganangku juyurdurlu yunparnu. Wuurnpa-puruju kularnaju wilypi-mantarla ngajuju,
    lawa. Ngarirna payurnu Kaatu kapuru nyinanja-wangurlu. Nyanungurlu kangalpa jintangku
    wankaru-mani palinja-warnu. Kujarlanyarnarla wala nyinaja-juku.
  luo-luo: Chutho, ne wawinjo e chunywa ka gima nosengʼadnwa buch tho. To magi notimorenwa
    mondo waket genowa kuom Nyasaye ma chiero joma otho, to ok kuomwa wawegi.
  nhe-NT: Quena, timoilhuiyayaj para temachtli nimantzi techmictisquíaj. Ya nopa techpanoc
    para ma ax timotemachica ipan toseltitzi, pero para ma timotemachica ipan Toteco
    tlen quinyolitía mijcatzitzi.
  aii-aii: ܘܪܥܝܼܫ ܠܲܢ ܒܠܸܒܲܢ ܠܕܝܵܢܬܵ‌ܐ ܕܡܵܘܬܵ‌ܐ، ܩܵܐ ܕܠܵܐ ܕܵܪܲܚ ܗܹܒ݂ܝܼܲܢ ܥܲܠܔ ܓܵܢܲܢ
    ܐܸܠܵܐ ܥܲܠܔ ܐܲܠܵܗܵܐ ܕܟܹܐ ܡܲܩܸܡ ܡܝܼ̈ܬܹ‌ܐ.
  esk-NT: Iḷitchuġigaluaġikput tikiummiñasugalugu tuqquviksraqput, aglaan taamna atuumaruq
    tunŋatqunġitḷuta uvaptiknun aglaan Agaayyutmun aŋipkaitḷaruamun tuquŋaruanik.
  msb-msb: Matuod man gayod kay nabatyagan namon na baga man lang kamiʼn ginkondinar
    sin kamatayon. Pero pagpadumdom lang ini na dili kami magsarig sa amon lang gayod
    kakayahan kundi sa Dios lang na nagabuhay san patay.
  cpa-NT: Lǿi² jnieh³ ma²tǿ² ja³dsiág¹ jnieh³. Jøng² Diú¹³, dsa² jmo¹² hi² hiog¹ dsa²
    ma²ca¹dsan¹, ca¹cuø¹ jǿg³ hi² ca¹ŋi¹ŋǿi² jnieh³ lah¹jøng². Mi³jøng² tsa¹chi² mi³lǿi²
    jnieh³ hi² tiúh¹ jnieh³ guiag¹³.
  dso-dso: ଉଁ, ଆମ୍‍କେ ମରନ୍‌ ଆସି ଡାବିଅଇରଇଲା । ମାତର୍‌ ନିଜର୍‌ ନିଜର୍‌ ଉପ୍‌ରେ ଆସା ନ କରି,
    ଜନ୍‌ ପର୍‌ମେସର୍‌ ମଲା ଲକ୍‌ମନ୍‌କେ ଉଟାଇସି, ତାର୍‌ ଉପ୍‌ରେ ଆସା କର୍‌ବାକେ ଏ ସବୁ ଅଇଲା ।
  meu-meu: A sibomai lalomai ai ato baia mase, taunabunai sibomai asia heabidadama,
    a mase taudia e hatoredia isimu Diravana a abidadama heniava.
  yva-NT: Tugae, syo ranaune mamo maisyare wene mo inaman. Anakotare so nande rinai
    indamu vemo risyamo risawa taune sya vambunine rai nora, yara Amisye apa vambunine
    obo rai. Wandaen Amisye apa vambunine manakoe rave weye Wepirati po vatano nanawirati
    ugwenen to mavera ukovakato.
  dgc-dgc: Akala me éy dinumemét dén i oras me a mate. Pero nanyari ya monda éwan
    kame umasa ta sarili me, éng éwan ta Diyos. Siya i mégpabuhaya ta pate a huway.
  zpm-NT: Masaque bzhiaac no leṉ dze co zig rzac tib zha ne nole guet, laa zho quiambëzse
    gaḻ hor ne guet zho. Garaa bdzioṉ no peet grieelod dziuuṉ no ne nose, sinque Dios
    none gnalo no, mese zac csilaa no lo grëtaa guieḻnë; sac teḻ me, haxta meṉgut
    rbeeban me.
  hix-NT: Àsok tawro hana. Twayehkaxem me nay hamà, mosonà, katxho me rma kehutwekonà.
    Àro wyaro rma ryeryakon hamà, Khoryenkomo, rahoxet hona xenyhera harha ryehtxoho
    me, tahoxet hona haxa rowya xenytxoho me. Noro ryhe, àwayehxemo komo yanàmnye
    me nay hamà.
  sim-sim: Ome sira, wavu yoko nihi ni hakurik ni hishiri nir. Erem ni hishihi nimu
    mbara, �Nihinjik mberem ni undahi ambu nir, Avui Wasilaka nom or mbawak ma ol
    hahanda indik usahandahi lir. Uwa osik or nirin jelyakwa ri.�
  npi-ULB: वास्तवमा, हामीमाथि मृत्युदण्ड थियो । तर त्यो हामी आफैँमा होइन, मृतकहरूलाई
    जीवन दिनुहुने परमेश्‍वरमाथि भरोसा गर्न सकौँ भनेर भएको थियो ।
  cgc-cgc: Pamatyag nay paryo kay ta mga pasintinsyaan ta kamatayen. Piro, naagian
    nay iling tan na kabellay aged dili kay magsalig ta ame na kaugalingen. Dyos nang
    dapat an na saligan nay tak kanen nang gid may gaem na magbannaw ta mga napatay.
  tim-tim: Akto ire emelâk momogât pat akten dâm hannenŋaet kârikŋe are hulaŋep. Are
    âmâ yân bo miawaknengiep. Nen nenŋaet kârikŋe nâŋgâenŋe gembo Anutu momoŋe mem
    golâ katyekmap yâk konok nâŋgaŋmâ tânnenguwen dâm ulilaŋnegât are miawaknengiep.
  yor-yor: Nítòótọ́, nínú ọkàn wa a tilẹ̀ ní ìmọ̀lára wí pé a tí gba ìdálẹ́bi ikú,
    ṣùgbọ́n èyí farahàn láti má mú wa gbẹ́kẹ̀lé ara wa bí kò ṣe Ọlọ́run tí ń jí òkú
    dìde.
  wos-wos: Wungi wata angi akwi ani wa, “Kot xékékwa néma du di wa, du nawulak bari
    hiyandate. Ani wunde du maki ani re. Bari hiyataani.” Wungi ani wa. Ani ana hambukéka
    sarékéhafi yata hiyandé du takwaré husaramékwa Godka male haxénate dé wun xak
    anika ya.
  emp-NTPO: Wãrãda daira bead̶ida crĩchasid̶aa. Baribʌrʌ jũma mãwãsia ara dadub̶a
    poya ẽdrʌd̶ida crĩcharãnamãrẽã ãtebʌrʌ beuped̶ad̶a ʌ̃rẽbabibari Ãcõrẽba ẽdrʌ b̶ʌida
    ĩjãnamãrẽã.
  eng-F35: Yes, we ourselves have had the sentence of death within ourselves, so that
    we not place confidence in ourselves, but in the God who raises the dead;
  ind-ind: Bahkan waktu itu, seperti orang yang sudah dijatuhi hukuman mati, kami
    berpikir, “Sebentar lagi kami dibunuh!” Namun hal itu terjadi supaya kami tidak
    mengandalkan kekuatan kami sendiri, tetapi mengandalkan Allah yang menghidupkan
    orang mati.
  pes-OPCB: و احساس می‌کردیم که محکوم به مرگ هستیم، چون برای نجات خود، کاری از دستمان
    برنمی‌آمد. اما این زحمات درس خوبی به ما داد تا دیگر به خودمان متکی نباشیم، بلکه
    به خدایی توکل کنیم که می‌تواند حتی مرده‌ها را زنده کند. پس همه چیز را به دست خدا
    سپردیم.
  mpt-mpt: Bainobe, kukub misiamo ni dimo tam tlanoa ni bobol temo ilum omfubesoa
    funanoba Ni kaanomabbiobo, ni nini skil daabenamin titilo blimobo genobbu otane
    kukub olo ayamobe. Niminbabe, ni mo funanobta Ni nini skil daabenomo geim blimobe.
    Gode kulila binabibi imin dohaanamin titilsa kesoa ni ilum olo omonoba e kweiban
    dim omfanoba e titil ota ni daabene biobe.
