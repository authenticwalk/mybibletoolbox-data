  bsn-NT: “Manire sĩarʉarãma”, yitʉoĩacajʉ yʉa. “Dios ñaami manire rujeor'i, rijariarãre
    quẽne catiogʉ. To bajiri adigodojʉre ĩ sĩgʉ̃ne ñaami manire maigʉ̃” yʉa yitʉoĩarotire
    yiro bajicajʉ.
  pib-NT: Seyni wixa gitakanshinikanutnawa wupninripa, wma maponshinikanutinitipnawa,
    seyni Goyakalu waponshinikanutinripa, gi rixanu Walenwa gipnachine yotunkakachri.
  wiv-wiv: E matoto, bizea kua hita ta hatunia ia e vinaka kaka kua e longoria na
    jas e tania vona habuka kete hubu matoa. Palaka na goloa kua e bele, kete beta
    hita kata vaka maroro na kahita matuhanga mule, palaka ni Vuvu kua e lala kete
    vavalamari mulehia kaka na matea.
  reg-reg: Chimali, chaliga chili na indamu yo lufu ingulu yeswe. Nawe eyo yaliga
    ilikuchikola eswe chisige okubha nobhiikanyo ingulu yeswe eswe, nawe chibhe nobhwiikanyo
    ku Nyamuanga, unu kachisulula abhafuye.
  mlh-mlh: 'Oŋu goku maŋnoŋuŋgo iŋi manesubeŋ: Moji komekiminde buŋo mitariko buŋo
    oiji painoŋuŋgo ropeko sibirigakimiŋ ore odigabeŋ. Noŋunde usuŋgoo roegaru egu
    gokimiŋyoŋ, Anuture usuŋ paio roegaru gokimiŋ eru oŋu fukeya. Anutuji komekiine
    bogbore yabeko pakerenimiŋ, iŋoji afagaru niŋo oŋuakoŋ bapi nobeeiŋ.'
  gof-ENT: ኑኒ ኑ ቦላ ሃይቆ ፒርዲ ፒርዴቲዳ ሜላ ቆፒዳ። ሺን ኑኒ ኑ ሁዔን ጊዶናሺን፥ ሃይቂዳይሳታ ዴንያ ፆሳን ኣማኔታና
    ሜላ ሄሲ ሃኒስ።
  aau-aau: Hromkwe sawk senkin seme nan liok, enekwei hreme lokrue ey hokwe mo sehe.
