  sbk-sbk: Twali nulongwe ulwafwe eli lyatibheshele huje tusahwisubhile tetee, aje
    tisubhilaje Ungulubhi yazyusya nabhafwe.
  mya-JVB: ငါ တို့သည်မိမိ ကိုယ်ကိုအစဉ်မ ကိုးစား ဘဲ၊ သေ သောသူ တို့ကို ထမြောက် စေတော်မူသော
    ဘုရားသခင် ကို ကိုးစားမည်အကြောင်း သေ စေဟုစီရင် ခြင်းကို ကိုယ်တိုင် ခံရသကဲ့သို့ဖြစ်
    ၏။
  kgf-kgf: Humucac buŋa ʒétecgé nénécmimia ʒéma niŋni hélaguc waŋec, néŋ haka imuhuc
    hicŋi nénécmiyec imi mia nini neŋaoc ménda héiseli amuma humuc ic meɋeli énécmianʒac
    Anutu iwac muru sac héiseliwiŋ niŋac imuhuc hicŋi nénécmiyec.
  awb-awb: Mó kegá iubiq iuwanehrawoe íwíáhuraune. Iteriahríáh íre miraorahuraune.
    Írakaumo. Íre miraorahuraunayabé Manikánka webataq séhréh aitankéhe íwíáhuraune.
    Manikánka pusa ké iriwe oganúq itahráhinsabé ite moq séhréh aitahráhire íwíáhuraune.
  gdn-gdn: Nu nuwanuga notanuga wagubu ke; ‘Nu popoigamana waipusui bauwena.’ Nu inako
    notamipi ki ka nu eba nu nubo kasiyaranuga pokaiya iyaigamana ki nana wainamipi.
