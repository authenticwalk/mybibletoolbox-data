  ben-IRV: সত্যিই, আমরা ভেবেছিলাম যে আমরা এবার মারা যাবো। কিন্তু এই অবস্থা আমাদের
    জন্যই হয়েছিল যেন আমরা নিজেদের ওপর নির্ভর না করে ঈশ্বরের উপরে নির্ভর করি যিনি
    মৃতদের জীবিত করেন।
  ntu-ntu: '@see-verse:2CO.001.008'
  pan-pan: ਸਗੋਂ ਅਸੀਂ ਆਪਣੇ ਆਪ ਵਿੱਚ ਮੌਤ ਦਾ ਹੁਕਮ ਪਾ ਚੁੱਕੇ ਹਾਂ, ਜੋ ਅਸੀਂ ਆਪਣਾ ਨਹੀਂ ਸਗੋਂ
    ਪਰਮੇਸ਼ੁਰ ਦਾ ਜਿਹੜਾ ਮੁਰਦਿਆਂ ਨੂੰ ਜਿਉਂਦਾ ਕਰਦਾ ਹੈ ਆਸਰਾ ਰੱਖੀਏ।
  gvc-gvc: “Marine wajãnocaahca”, ni tʉhotumai sã. Ã ñano yʉhdʉna Cohamacʉ dihtare
