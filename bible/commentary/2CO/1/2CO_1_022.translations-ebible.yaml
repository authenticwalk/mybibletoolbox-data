  bod-N: ཡང་ཁོང་གིས་བདག་ཅག་ལ་ཐེལ་བརྒྱབ་པ་དང་དམ་པའི་ཐུགས་ཉིད་བདག་ཅག་གི་སེམས་སུ་གཏའ་མར་གནང༌ངོ༌།།
