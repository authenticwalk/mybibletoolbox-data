  nsn-nsn: mari kotpokoso nanon, kare heir tena Iabena ger Dedeil tagigeig pare, a
    uaparok e moko uatuka tar haua geke ualapagahaion e lame.
  san-DEV: स चास्मान् मुद्राङ्कितान् अकार्षीत् सत्याङ्कारस्य पणखरूपम् आत्मानं अस्माकम्
    अन्तःकरणेषु निरक्षिपच्च।
  tna-NT: Cuaja cristiano cuana ja mecuana sa ai cuana emarcatani nime tueda ai cuana
