  bel-N: Які і запячатаў нас, і даў заруку Духа ў сэрцы нашыя.
  sch-sch: ei chunga pumanina a sînthona darpu, le ei ta ranga neinun a lei mintûp
    murdi hah khâmna anghan ei mulungrîlngei sûnga Ratha Inthieng mi pêk ani.
  mic-MIQNT: Gegnugwalugsi'gup ugjit negmewe'n, ta'n tujiw ignmugsi'gweg Wejuli Nisgaml
