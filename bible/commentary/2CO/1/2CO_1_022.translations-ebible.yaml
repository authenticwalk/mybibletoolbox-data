    agaŋ kahilegumun, unduŋ yoŋa adi biyagoŋ hinek indiŋ nadinim, nemek momohi noli
    maaŋ kedem moŋgotneem.
  obo-NT: Id po-ubpa rin dinit keta iddos Uhis no Ispiritu timbang patow no siketa
