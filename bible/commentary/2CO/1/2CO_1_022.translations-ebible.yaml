  tcz-CHONGTHU: Aman eiho ijakai Ama a hidinga eithutep u aphotchetna masa hinan ilungsung
    uva Lhagao Theng akhumin Ama hinna eichan tha tauve.
  mar-mar: तसाच त्याने आपल्यावर शिक्का मारला आहे आणि जो येणार आहे त्याबद्दलची खात्री
    म्हणून आमच्या अंतःकरणात आपला पवित्र आत्मा हा विसार दिला आहे.
  snp-snp: Amokafo aimola lebonala o ledami ne. Ido aiga lumunami neta yauti komu
    apito lomami neta ya aimola Ouna luteu mele ledami, ya etito netawa muki lumunagoliye,
    loti kolinagilae, loto luteu mele ledami ne.
  isl-isl: Hann hefur sett á okkur innsigli sitt – tákn eignarréttar síns – og blásið
    okkur heilögum anda í brjóst, sem tryggingu þess að við tilheyrum honum. Þetta
    er aðeins upphaf alls þess sem hann ætlar að gefa okkur.
  spy-NT: Kiikung'oocheeneech ꞉Yēyiin Tāmirmiryēēt /sikiinkētēēnēēch kule kēēyēku
    cheechii ānkōōboorwēēch ꞉Tāmirmiryoonoo tukuuk chēē mākukōōnēēch.
  xnn-xnn: Intedna nan Ispiritona ken datako ay kailasinan nan maitatapiyan tako ken
    siya. Et gapo isnan kawadan nan Ispiritona ken datako getken tako ay tongpalena
    nan am-in ay awnitna ited ken datako.
  mwe-mwe: bhenebho gubhatupele Mbumu jwabho mmitima jetu abhe lulembo kuti uwe tubhabho
    na abhe ngamulo ja indu yowe ibhatubhishile.
  tte-tte: yo ana kilakilala ipei kolila yo bwaimwa kilakilalane iwalo-masalagila
    kita ana tomoyao, yo Yaluyaluwa Tabuna iyeyamako kolila imiyamiya katela mena.
    Yo Yaluyaluwa Tabuna ana kaiwe talotonanako mwa koinaele takatai namwanamwai meuloinane
    Yaubada iwaloyameline kaiwela bwaliga kani takalai.
  tcs-tcs: ane God i bin wantaim prubem dat yumpla i blo em wen God i bin gibe Spirit
    blo em po stap wea at blo yumpla. Diswan i da pas ting em i bin gibem po soem
    dat yumpla i blo em.
  hlt-THB: amah a koena ni awmnaak tacik ce ni deng sih khqi nawh, Ciim Myihla ce
    nipek khqi hy.
  soq-soq: Do me lomisanen, tauma no me mampeaida wainitana. Ita me Aleupa kakaiwa
    neneno nuambo wande. Sa ipa uduudu God no baimba imaasano winedia moawa bautaa,
    ita ema bedewe sabamosade no ando God mampe uduudu me sauawalena wadataa rua os.
  qub-qub: Espíritu Santutapis noganchïman cachamusha señalashana cananchïpaj. Espíritu
    Santuta chasquishana carmi musyanchi Tayta Dios aunimashanchïta cumlimänanchïpaj
    cashantapis.
  att-att: Á iniyawâ na nittam yù Ikararuá na, nga ajjan nittam, nga panákkilalát
    tam ta tatole ni Namarò ittam. Á yù Ikararuá ni Namarò yù ipamakuruk na nittam
    ta iyawâ na nittam gapay sangaw yù ngámin nga initabbá na.
  bki-bki: Atua bijauia kito ka robe kiano, naruei naio jian Niununo ju joomo ea kito,
    jibe verikariano tai ka mia kitoliko naio ea bogo nonovio napano ju ka rimei.
  bqp-bqp: à a sèedaa kɛ̀wá, à a Nini dà ó swɛ̃̀n pↄ́ kũ óni le zɛnkpɛkɛ ũ.
  mcp-mcp: Nyə wə́ nyə a wá shé məyɨɨgyé mɛ́, a wá shé Shíshim yé mílámʉ́d tâŋ bɛ́ɛ́n
    nə́ a bá sá sâ jɛ̂sh nyə́ á kaag yí.
  hat-hat: li menm ki make nou ak letanp li, ki mete Sentespri nan kè nou tankou yon
    garanti pou tou sa li sere pou nou.
  npl-NT: Ye yotechneskayoti ika Iespíritu itech toyolo, kemi se tlayakánali tlan
    satepa tikseliskeh.
  bgg-bgg: hanyie è awai ro muspho pha nab ne gethek shii ruii phi ro, chiih-è ai
    ne gethek shii phi pha ne bajo um pha surua So Ragung ne gathek lubuthek shii
    phi ro.
  eng-TCENT: He has also sealed us and put his Spirit in our hearts as a guarantee.
  eng-BSB: placed His seal on us, and put His Spirit in our hearts as a pledge of
    what is to come.
  cpu-NT: okempivaitakaro impothoyetatyeemi jashiyetaira. Tema añiirora jotyaantakairi
    Tasorentsinkantsi inampishiretantai, ari ayotziri omapero Pava irothotyeero okaratzi
    ishinetakairi.
  san-ASM: স চাস্মান্ মুদ্ৰাঙ্কিতান্ অকাৰ্ষীৎ সত্যাঙ্কাৰস্য পণখৰূপম্ আত্মানং অস্মাকম্
    অন্তঃকৰণেষু নিৰক্ষিপচ্চ|
  tac-NT: '''Lige Onorúgame nejíkuru bo''né Alawala ''la a''wágame napurigá ramué
    ralámuli ''la machiboa ''la Onorúgame ''kúchila nírigo ramué. ''Lige ramué ralámuli
    alekeri gite ''la machiáguru Onorúgame bilé rawé nejímio bilé raweli ''we semátiri.
    ''Lige napurigá anile alué bo''né Onorúgame, ''la sébali olamio. Onorúgameka etea
    ajtíkuru. ''La machíguru ''la bijchiá aniá.'
  eng-WEBPB: who also sealed us and gave us the down payment of the Spirit in our
    hearts.
  gfk-H: Ia mah nong ga barai bat dahat bia wara nuna ma ga bul no Halhaliana Tanua
    narako tutun at ta ira kati dahat hoing tiga kunubus wara hatutuna bia na tar
    ira mes na haridaan ta dahat namur.
  viv-viv: '@see-verse:2CO.001.021'
  yao-yao: atupele Mbumu jwakwe mmitima jetu aŵe chimanyisyo chachikulosya kuti tuli
    ŵandu ŵakwe, nombewo aŵele poni kwa indu yose yaatugosele.
  tgp-tgp: ale enia mo tapuhir̃a, ale mo tau na Tanumena na mapur̃a mo sohena vara
    mo tau na sope volir̃a tiroma na hinau tari la pa mai hitahu.
  auc-NT: Tömengä ëmöwo yewæ̈monte baï cædinque, Botö quïmïni ïmïnipa, ante pönö cæcampa.
    Ayæ̈, Ïincayæ̈ ate mïni godömenque nanguï ænguinque mïnitö ñöwo botö Önöwoca ingante
    ænte ëwocaedäni, ante tömengä Önöwoca ingante ñöwo da pönongä ænte ëwocamïnipa.
  kbc-NT: Nikeetedoɡ̶owa moko nepilidi, niɡ̶ijo naɡ̶a niwakatee Liwigo me diɡ̶eladetioɡ̶oji,
    odaa jiɡ̶idaaɡ̶ee me nikeetedoɡ̶owa micota me najigotedoɡ̶owa inoatawece anele,
    ane ligegi me najigotedoɡ̶owa.
  bmh-bmh: '@see-verse:2CO.001.021'
  ctu-BL: Tsi' yotsʌbeyonla i sello. Tsi' yʌq'ueyonla jini Espíritu ti lac pusic'al,
    i tejchibal jach i ye'tel.
  meq-meq: Kə pakway Məsəfəre ŋgay a ɗərev kway hərwi məɗe ha na, nəkway ndo ŋgay
    hay. Andza niye a ɗa ha na, ma ta vəlakweye siye i wu neheye a gwaɗ ma vəliye
    aye.
  noa-H: Mag hichdëu maachig hich hiek hʌ̈k'api hat'am haigta maach gaai hich dauchach
    p'ã sĩubarmjö hajim, magbarm haigmua hichdëu k'õsimjö nem wau nʌm hoowia hõrag
    chadcha hich dënk'a nʌm k'ap hamk'ĩir. Mag nʌm dʌ̈i hĩchab hich Hak'aarjã deejim,
    mag gaaimua hʌ̃gt'ar paimaawai hichdëu mʌg hatag maachig nem deeju hanʌmjã chadcha
    deeb k'aba deeju k'ap hamk'ĩir.
  alp-NT: Ibitike ite kena Eni tamata peneka le Iono Ro Misete Ikbasae ite lalemaru.
    Iono Ro Misete Ikbasae ite lalemaru, mere tanda ete ite be pusue rebe Italukele
    namake Iriluke ete ite.
  san-VEL: sa caasmaan mudraa"nkitaan akaar.siit satyaa"nkaarasya pa.nakharuupam aatmaana.m
    asmaakam anta.hkara.ne.su nirak.sipacca|
  kbq-kbq: Avame'za Avamu'areti tagu'afi anteneranteno Nagri vahere huno hu'ne. Henkama
    hakare'za tamisiazamofo huvempa hu'ne.
  kbh-kbh: Cha tojama chë Uámana Espíritu bëngbe ainaniñe cháuamashënguama jtsemándayama,
    y chë soye jtsinÿanÿnayana bënga Bëngbe Bëtsabe ents̈anga imomnama. Y bëngbe ainaniñe
    chë Espíritu imobómnayeca, bënga corente jtsetats̈ëmbuana bënga mochjóyëngacñama
    lempe nts̈amo Bëngbe Bëtsá bënga jats̈atayama s̈ojas̈ebuachenacá.
  ron-LSB: care ne-a pecetluit și ne-a dat în inimile noastre plata Duhului.
  pon-pon: Me pil kotin kileledier kitail o kotiki on kitail er komoan Nen nan monion
    atail.
  nhe-BL: Quena, Toteco quitlalijtoc isello ipan tojuanti para ma nesi tiiaxcahua.
    Huan yajaya techmacatoc Itonal ipan toyolo queja se tlayacanca tomi tlen technextilía
    para temachtli techmacas nochi tlen techtencahuilijtoc yonque noja polihui para
    techmacas.
  sps-sps: Ana Ayei bobot bus ratuara faarei raror fasito Tsunia fatoobing tana sanaan
    to te fakei finy Yan Aaven Taabos koma rara faarei non a vaamuan nana fo mamatsiny
    ka to te nai faan iny non Ya tsura.
  wnc-wnc: Ita nin pake inane Waung Kapa ninde nimukut. Unzing ikwawa toikga ikwawa
    matekge maakngine tuwang matakut taknga kake ikwawa ninane ngang natapik binga
    ita Waunga ninde niman pana nindupan inane amina siwik. Siwan ita Waungu ninde
    nimukuu waapae anzing natapnim. Ita inane Waunga Waapa ninde gwa niman nindane
    musipmikatang pukuke nin pake yuak. Sike masande Anututa inane sanga ninde nimunangge
    nataak kaknga kuupbam atnimik ngang natapna kekekanggak.
  bus-bus: à a sèeda kɛ̀wa, à a Ninii dà wa swɛ̃̀n pↄ́ kɛ̀ wé e kpɛ́gaau ũ.
  gub-BL: — Peiko heremiruze'eg romo kury, i'i zanewe. A'e rupi — Tupàn hemiruze'eg
    romo wanekon a'e wà, i'i teko zanewe wà. Umur Wekwe Puràg zanepy'a pe a'e. A'e
    rupi — Uzapo putar ikatuahy ma'e tetea'u a'e nehe, za'e izupe kury. Xikwaw ikatuahy
    ma'e tetea'u hemiapo ràm zane kury.
  imo-imo: lino yunge imboma moromolo nimbo pilemili nimbe linonga konopuna tukundo
    Gote yuni nanga nimbe imbi topa, linoni pilipolio lino paimbo yunge imboma nimbe
    kanopa ltimu. Pele, paimbo yunge melema pali lino timbelo nimbo pilemili nimbe
    i teli oi yunge Mini Kake Telimu linonga konopuna molopili nimbe tirimu.
  boj-boj: Osiqa aqa toqor egsiqa gago are miligiq di atej unu. Aqa toqor di aqa Mondor
    Bole. Mondor di Qotei na iga namo egej deqa iga qalieonum, bunuqna iŋgi bole bole
    a na iga egwa marej qaji di dego egwas.
  eng-DRA: Who also hath sealed us, and given the pledge of the Spirit in our hearts.
  knf-knf: adiiman kë ŋwo biki nul wi aţuuŋ uhaaş wi nul ţi nja, wul uwooŋ uko ujuni
    ţi iko yi ahoŋuŋ aji aluŋ kawul nja.
  san-KHM: ស ចាស្មាន៑ មុទ្រាង្កិតាន៑ អកាឞ៌ីត៑ សត្យាង្ការស្យ បណខរូបម៑ អាត្មានំ អស្មាកម៑
    អន្តះករណេឞុ និរក្ឞិបច្ច។
  arn-NT: Ka femngechi markakünueiñmew reke kisu ñi ngenngelen ta iñchiñ mew, fey
    elkünuy iñchiñ taiñ piwke mew kisu ñi Lif Küme Püllü kiñe pürenda reke femngechi
    taiñ rüf feleael tañi montulaetew.
  zas-NT: Laaman gule dunuj ree par laaman, abiꞌ guxhaal xSprijtaman bén nabajnnëꞌ
    ree ziꞌc tijb sen guial yacaꞌ ree ni yacaꞌ ree.
  ken-NT: afyɛ́ bhɛsɛ ɛrɨŋ amʉɛt, bɛtɔŋ bɛ sɛchi bɔ̌bhi. Akʉ nɔ ndu áchyɛ́ bhɛsɛ
    Ɛfóŋó Bɛdyɛrɛ mmu achi amɛm batɨ yɛsɛ́ ndu bɛtɔŋ bɛ chɔŋ anchyɛ bhɛsɛ yɛ̌ntɨkɨ
    ɛnyɨŋ ɛchak.
