verse: 2CO.001.022
translations:
  kpx-kpx: '@see-verse:2CO.001.021'
  okv-H: amo ungotena Iesu Keriso ta toho amita hajire embo na kiagora overekena avo
    ungotena kogue ambota do puvurou kesora avo ke be erera.
  tbo-tbo: po tauna a wekiwekilala uyahita i houni naka Alugona Waiwoiyawana i weleta
    po u nugonugota mei anani’mbenena tahatahayana. Ma uyahinei ta hanapugeya anani’mbenena
    gehouhi ubeita i wononogogehi po he iotonana.
  mal-C: അവിടന്ന് തന്റെ ഉടമസ്ഥതയുടെ മുദ്ര നമ്മുടെമേൽ പതിച്ച്, തന്റെ ആത്മാവിനെ ആദ്യഗഡുവായി
    നമ്മുടെ ഹൃദയങ്ങളിൽ പകരുകയുംചെയ്തിരിക്കുന്നു.
  grc-SR: ὁ καὶ σφραγισάμενος ἡμᾶς, καὶ δοὺς τὸν ἀρραβῶνα τοῦ πνεύματος ἐν ταῖς καρδίαις
    ἡμῶν.
  bgc-bgc: '@see-verse:2CO.001.021'
  khz-khz: e evega-taunataunarato, ita ia gena taunilimalima, gena vegailia maki ita
    gerai etaoato, e ita nugara garakaurai ia Palagu na etao-togaato, Palagu aona
    na ita evega-ripa-vealevarato, ia gena vega-nama maparana maki roe nea vou pita
    gapia vegata.
  deu-TKW: der uns auch versiegelt, und das Pfand des Geistes in unsere Herzen gegeben
    hat.
  zsr-NT: Bennëꞌ queëruꞌ le nac bëꞌ náquiruꞌ queëꞌ, bchiziëꞌ icj ládxiꞌdauꞌruꞌ Dios
    Böꞌ Laꞌy, Nu nac queëruꞌ le run ga nac löz yúguꞌtë le gunnëꞌ queëruꞌ Dios.
  lin-lin: abetaki biso kashe na Ye lokola libula na Ye, mpe atiaki Molimo na Ye kati
    na mitema na biso lokola ndanga ya biloko oyo akopesa biso.
  hns-NT: Oe aapan Pawietr Aatma hamlogke diel me deis hai dekhaawe khaatien kie hamlog
    okar hai. Aise karke oe dekhaais kie oe aapan sab waada poera kariega.
  noa-E: Mag ichdëu maachig ich iek ʉ̈khapi atham aigta maach gaai ich dauchach phã
    sĩubarmjö ajim, magbarm aigmua ichdëu khõsimjö nem wau nʉm oowia õrag chadcha
    ich dënkha nʉm khap amkhĩir. Mag nʉm dʉ̈i ĩchab ich Akhaarjã deejim, mag gaaimua
    ʉ̈gthar paimaawai ichdëu mʉg atag maachig nem deeju anʉmjã chadcha deeb khaba
    deeju khap amkhĩir.
  eng-EMTV: who also has sealed us, and given us the Spirit in our hearts as a guarantee.
  mib-NT: Te suni ni jēhe ya Espíritu yā jeē cóndee ini anuá yō, te cúu ya nájnūhun
    ɨɨn sello jeē steén jeē cúu yó séhe Yaā Dios. Te sáha Espíritu jeē iyó ndáā ni
    yō jeē cuāha Yaā Dios tahū yō.
  lif-NT2: आनिॽ खुने़ॽइन् फाॽआङ् ओसेःन्‍धाक्‍मारे़ लागि सेसेमाङ्‌ङिन् ते़न्‌याङ् कुइसिःक्
    आनिॽ सिक्‍लुङ्‌मो आबिरे़आङ् आवाॽरो॥ हे़क्‍केलॽरिक् सेसेमाङ्‌ङिन् आबिरे़बाल्‍ले़
    चोगुल्‍ले़ काक् माङ्‌हे़क् चोगुबा पाःन्‍हाॽ से़क्‍खाए ताःरो फाॽआङ् निःन्‍धो पोःङ्‌लो॥
  xnj-xnj: Atipeli Mpungu Msopi mumitima yitu muni alangisa tete ndi tavandu va Chapanga
    na avyai ulangisu wa kulangisa kuvya chakaka.
  mmx-mmx: la neni ga lok katling dik do ateren akmokso la ga lok li Loroonan Kaala
    ren keneng atdik ngan lampinebeng.
  cbr-NT: Nux ainan 'aish cananuna xënibua 'aínbi abë 'iti 'ai quixunu 'unánun ca
    Nucën Papa Diosan aín Bëru Ñunshin Upí nubëa 'inun nu 'ináncëxa.
  tee-NT: Chai is'ask'at'an quintanavitan ju quijnan chai ju uxijnan vachu'. Chai
    quintaxtaknitan ju Spiritu Santu ju t'ajun laqui'alhunut'an ni laich capuc'atsayauch
    ni aquintamuctaxtuniyan chux tuchi quintak'alhtasunitan.
  eng-LSV: who also sealed us, and gave the deposit of the Spirit in our hearts.
  cak-NT: Chuka' ri Dios can ruyo'n-wi ketal chi can joj richi chic raja', ruyo'n
    ri Espíritu Santo pa kánima, y jari' ri retal chi can ketzij-wi chi c'o ri xtiyo'x
    chake roma ri Dios.
  pah-NT: 'Tupana''ga nhande mongoi ojiheva''ero. Ombuhuruka ga gwa''uvapyryva nhande
    pyri. Gara''uvapyryva okwahavuka nhande ve. A''ero nhande ei: Nhande xako Tupana''gareheva''ero
    kiro. Omombyry po ti Tupana''ga nhande ve nehẽ, xa''e nhande.'
  sja-NT: Tachia k'awaadamerã wãara ichideerã p'anɨ, ichia tauchaa pɨk'a bɨji tachi
    t'ãride. Ichi Jaure pëiji tachi ijãapataarã ome bapariimerã. Mãga ook'ãri, tachimaa
    ak'ɨpiji ichia wãara tachi pia ak'ɨit'ee mãik'aapa t'ẽepai teeit'ee jõmaweda ichia
    k'ĩsia iru bɨ tachi-it'ee.
  xed-xed: 'ka tahamaftá tsi ta ŋizla ŋa maraŋtá kazlay: Ŋani amu kəʼa. Tsaya ta nzakway
    ka Sulkum nda ghuɓa famam tsi ma ŋuɗufa mu ŋa gramaftá skwiha ɗinaɗina dzaʼa tsi
    magay ŋa mu dazlay.'
  mks-NT: Jáchi̱ mé á cúú á xitoho mí ta cómí a̱ cuéntá sa̱ha̱ yo̱. Ta na̱sacu a ínima̱
    yi̱i̱ mé á ini ínima̱ yo̱ já ná canda̱a̱ va̱ha iní ndá quia̱hva íin ña̱ma̱ni̱
    caja Ndióxi̱ xi̱hi̱n yo̱ chí nu̱u̱.
  gfk-S: Aie bileng nong ga bare bat dait be ura nuno ma iga bul no Halhaaliena Tanuo
    naramon tutuno iat ta ira kati dait hoke tike kunubus ura hatutuno be na ter ira
    mes na haridan ta dait namur.
  bmu-bmu: Anutunöŋ urunine Uŋa Töröŋi mekötahöiga yaŋön oyaeŋkoyaeŋ malbingö keuŋi
    naŋgöba jim köhöimakza. Anutunöŋ mewö aka buŋaŋi akzinaŋgö muŋgem supapŋi mi mekötahöm
    neŋgiyök.
  dgz-dgz: Ap aigap sia, nu megawa di anupen menan God paua mega yatup pananen. Amba
    dim dim iravi nunan tat anuini di taueta ame anu awapen menan Guewa Woup Seniwa
    potanup baraen.
  eng-GNV: Who hath also sealed vs, and hath giuen the earnest of the Spirit in our
    hearts.
  zaa-NT: Tata Dios chi guthèl·le'e Espíritu Santo thúe lo losto' ri'u para gulue'
    qui'ni chi ná ri'u enne' qui'e, acca ga'na ri'u seguro qui'ni gunna huée qui'
    ri'u iyábani ca bendición tsè' gání le' ỹiabara' nu chi benìnie ri'u prometer.
  eng-WEBSTER: Who hath also sealed us, and given the earnest of the spirit in our
    hearts.
  guh-guh: Dioso raja Espíritu Santo nacatsijamatabëecaeyaexana. Nexata nayapëtanetsi
    Dioso pexicuenetsi. Bajaraxuata yapëtanetsi pepacuene xaniajai Dioso vajanacacapanepaejavanexa.
  bon-bon: Tabe cuta teeme cewecu ne itu yaacitanepi mime cabu me awabame, egä tabe
    mime Yageyame gyene, piiyepu Aceji Seemo itu nicäripi klaje wawename, egä mine
    cirege päpäna iyeta, teeme ngena piti nemi mime tääpume.
  nhw-BL: Quena, Toteco quitlalijtoc isello ipan tojuanti para ma nesi tiiaxcahua.
    Huan yaya techmacatoc Itonal ipan toyolo quen se tlayacanca tomi catli technextilía
    para temachtli techmacas nochi catli techtencahuilijtoc masque noja polihui para
    techmacas.
  swh-ONEN: kwa kututia muhuri wake na kutupa Roho wake mioyoni mwetu kuwa rehani
    kwa ajili ya kututhibitishia kile kijacho.
  wbi-wbi: alyavikile ikivalilua pakyanya jiitu kange akatupeela uMhepo mu numbula
    siitu ndavule uvuvaha vwa kila kino ale ikutupeela uviise.
  bba-bba: Wiyɑ u sun win yĩreru koosi, wiyɑ mɑɑ Hunde Dɛɛro doke bɛsɛn ɡɔ̃rusu sɔɔ
    nɡe siɑn wɑ̃ɑrun sunɑ.
  eng-KJVCPB: who hath also sealed us, and given the earnest of the Spirit in our
    hearts.
  kgk-NT: Omoĩ-ma nhande-vy Nhe'ẽ Marangatu tee va'e nhande py'apy pygwarã kwéry.
    Oime-magwi nhande py'apy-py jaikwaa-ma, nhande rereko-ma gwe'yirã Nhandejáry.
    Hemime'ẽrã-rehe nhaha'arõ kwaa-ma ave.
  waj-waj: 'ta yoketaama variateeraivaara ti aakiaiyauvaki ari Mmannasaivaa yapa kiaikio
    varivai. Variivaara gioonna kiaapuuya teeda kiaanoo: Inna Anutuuqaaniyavee, kiaavai.
    Ivo tiini teerama kiaikio vai aataruuyauvaa fai yapooma ta varaaraivaara ivo ari
    Mmannasaivaa ti mmivaivee. Ivo itaama tiiyara iivaara ta hama taara yaata utida
    variaunnanoo.'
  cpy-cpy: okimiwitakawo ipothoyita-tyeemi rashiyiteera. Tema añiirowa rotyaanta-kaero
    Ishire tajorentsi inampi-shiretantee, ari ayotziri maperori Tajorentsi ithotyahaero
    okaatzi ikashiya-kaakaeri.
  mpx-mpx: ge wana euna i teli elala i pamasal kila wana gamagalau, Yayaluwa Bwabwalena
    i pem i minaa atelaa. He Yayaluwa Bwabwalena o iyaka ta ahe haba, inoke ta atena
    waisi gegewena bolo Yehoba i bateli kaiwela bwaliga abwe ta ahe al.
  wbp-wbp: Ngalipajurliparla Kaatuku warlalja. Ngulangkanya-ngalpa yirrarnu murru-piya
    nyanungu-nyangu, ngulaju murru-piyaju Pirlirrpa nyanungu-nyangu kaninjarni Kirijinirla.
    Pirlirrpa Kaatu-kurlangu-kurlurlu karlipa milya-pinyi nyiyarningkijarra kapu-ngalpa
    yinyi ngaka-kari kuja-ngalpa jangku-pungu nyurru-wiyi.
  luo-luo: mi oketo kido kuomwa manyiso ni wan joge bende oseketo Roho mare e chunywa
    kaka singo mar gima biro.
  nhe-NT: Quena, Toteco quitlalijtoc isello ipan tojuanti para ma nesi tiiaxcahua.
    Huan yajaya techmacatoc Itonal ipan toyolo queja se tlayacanca tomi tlen technextilía
    para temachtli techmacas nochi tlen techtencahuilijtoc yonque noja polihui para
    techmacas.
  aii-aii: ܘܡܘܼܬܸܒ݂ ܠܹܗ ܚܵܬܡܹܗ ܥܲܠܲܢ، ܘܝܘܼܗܒܹܠܔ ܠܹܗ ܐܸܠܲܢ ܪܘܼܚܹܗ ܕܗܵܘܹܐ ܪܲܗܒ݂ܘܼܢܵܐ
    ܓܵܘ ܠܸܒܲܢ.
  esk-NT: nalunaitŋutaliqhuta pigiliutipiaqhuta iŋmiñun aasriiñ iḷipḷugu Irrutchiñi
    uummatiptiknun nalupqisruutiginġiqł̣ugu ilaanun pigitilaaptiknik.
  msb-msb: Gintandaan kita niya agod maaraman san tanan na kita para na sa iya. Kita
    man an ginhatagan niya san iya Espirito Santo bilang kasiguruhan na makabaton
    kita san tanan na gintuga niya sa aton.
  cpa-NT: Ca¹jmo¹dsa ma²lán¹² jniang³ dsa² quián¹²dsa. Ma²ne³ jniang³ lah¹jøng² lǿa¹².
    Di³ ma²ca¹cuø¹dsa hi² ma²quin³ jniang³ jmi²dsí² quiah¹²dsa.
  dso-dso: ଆମେ ତାର୍‌ଟା ବଲି ଜାନ୍‌ବାକେ ସେ ଆମ୍‌କେ ତାର୍‌ ଚିନ୍‌ ମାର୍‌ଲା ଆଚେ ଆରି ସୁକଲ୍‌ଆତ୍‌ମା
    ଆମର୍‌ ବିତ୍‌ରେ ଦାନ୍‌ କଲା ଆଚେ । ପର୍‌ମେସର୍‌ ଆମର୍‌ପାଇ ଜେତ୍‌କି ବିସଇ ସଙ୍ଗଇଆଚେ, ସେ ଆତ୍‌ମାର୍‌
    ଲାଗି ଆମେ ସେଟା ସବୁ ପାଇବୁ ବଲି ଜାନ୍‌ଲୁନି ।
  meu-meu: Ia toana danu ita latadai vada e atoa, bona ena Lauma toana ita lalodai
    vada e henida, toana bunai.
  yva-NT: Anawayo Vambunino ntuna wansanuga rai omamo Amisye apa kamano musyeve mare
    apaura wansai to. Weti anakotaro ngko dave wemirati Po raurairive Apa kawasae
    wansai indati Po raunande aje no munije ama akari.
  dgc-dgc: Tinandaan na kitam a sikitam i koo na, a inatdinan na kitam ta Espiritu.
    Saya i katunayana a tupadén na i pangako na dikitam.
  zpm-NT: Haxta pxeeḻ me Espíritu Sant zdoo ne, rrieequia bloobey me ne ga, par glu
    gaṉle lo me ngab ne, ni ible zgaa ne grëtaa guieḻnzaac ne bneele me gneedz me
    lo ne.
  hix-NT: Tàmryenon me khutwamohsotxownà. Tokato yàmye, kàwyanye. Kàhnawonye rma naha,
    Khoryenkom yokato. Àro hoye ro, karyhe roro harha kehtxoho komo thutwetxhe.
  sim-sim: Or ma fle lihin li jinyimambla unda hom Masikome orhik nirin erem uri ria.
    Masikome orhi os masmas wavu nihik or oweri oso osmu mukunduwa, kumak nirin armek
    or ukmba nor mbahanda hom erem or ukwa nir.
  npi-ULB: उहाँले आफ्नो छाप हामीमा लगाउनुभयो र हामीलाई पछि दिने कुराको बैनाको रूपमा
    हाम्रो हृदयमा पवित्र आत्मा दिनुभयो ।
  cgc-cgc: Kanen man gapamatuod na kiten i iya gid na mga ittaw na paryo pamarkaan
    ki din paagi ta iya na pag-atag ta Dyos Ispiritu Santo ki kiten aged sigurado
    ki na mabot adlaw na tumanen pa ta Dyos tanan din na pangako ki kiten.
  tim-tim: Hain akmâ nâŋgât kâmot nâŋgâ niŋŋet dâm ikiŋaet Heakŋe huŋgun aŋdo tirip
    kat nengimbo nen hin nâŋgâmaen. Anutugât Heak âlepŋe arekŋe kautnenŋân menenekto
    nâŋgâen aregât wan me wan nengât dâm hâriep are siân bunewâk miawak nengiwiap
    aregât nâŋgâen.
  yor-yor: ó sì fi èdìdì rẹ̀ dì wá pẹ̀lú, ó sì tí fi Ẹ̀mí rẹ́ sí wa ní ọkàn gẹ́gẹ́
    bí ẹ̀rí ìdánilójú ohun tí ó ń bọ̀.
  wos-wos: Wun God dé nani Kraisna hundi xékékwa du takwaré dé wa, nani déka du takwa
    reta yikafre sémbut male hurumbete. Dé déka Hamwinya nanika hwe, nani dé hukémbu
    akwi naniré yikafre hurutendékaka xékélakimbete.
  emp-NTPO: Idji Jaureda dadjirãza diasia sẽyãda b̶amãrẽã. Mãwã cawabi b̶ʌa dadjirãra
    idjid̶eda. Idjab̶a dadjirã sod̶e b̶ʌsia cawad̶amãrẽã jũma idjia diai jarad̶ara
    wãrãda edad̶ida.
  eng-F35: who also sealed us and gave us the down payment of the Spirit in our hearts.
  ind-ind: Dia memberikan Roh Kudus ke dalam diri kita masing-masing sebagai cap atau
    tanda yang menunjukkan bahwa kita sudah resmi menjadi milik Allah. Roh itulah
    yang menjamin bahwa Allah akan memenuhi semua janji-Nya kepada kita.
  pes-OPCB: و مهر مالکیت خود را بر ما زده، و روح‌القدس را به عنوان بیعانهٔ برکات آینده
    در دلهای ما نهاده است.
  mpt-mpt: baabenea Ibo nemiobo ge baabenebiobe. E sinanomo inamin namin kukub ayamo
    omyamabe kesoa sino e Hobe nibo dobyenea baanea Ibo tekein keniba Ni God emi kesoa
    e Hobe ni dobyebiobo, sinanomo e inamin namin ayamo mak osa homon omyamabebo geine
    genebiobe.
  ssx-ssx: Koda꞉ma꞉ kone niki ma̱leke lila꞉me. Ipikana꞉ma꞉ ombu nikita꞉ ipika꞉ ekie
    laata꞉ ipika꞉ tombo niki pa꞉ta꞉ ula꞉me. Koda꞉ma꞉ mo niki pa꞉ta꞉ ka꞉la꞉ Holi Sipitidita꞉
    ipika꞉ wetepena꞉ kulu pa꞉la꞉ ale paeyaona꞉ titina꞉ tombo ka꞉la꞉mee.
  mkl-mkl: Nŋui í ce si wɑ sɛɛdɑɛ iyi wɑ nyisi iyi ɑ̀ jɛ tɛɛ, nɔ í dɑ nwɑ si Hundeɛ
    si idɔ ku jɛ nwɑ bɛi kɑɑziɡi.
  gaq-gaq: ମେଁ ଆନେକେ ବିନେ ଆଡିଙ୍ଗ୍‌ବକେ ବାରି ନେନେ ଗାଗ୍‌ଡ଼େନ୍ନିଆ ମେଁନେ ପବିତ୍ର ଆତ୍ମାକେ
    ଆନ୍ତାର୍ ବକେ । ପବିତ୍ର ଆତ୍ମା ଡିଙ୍ଗ୍‌ଡିଙ୍କେ ନେନେ ଆଡ଼ାତ୍ରା ଇସ୍‌ପର୍‌ନେ ଅଦିକାର୍‌ନେ ଚିନା
    ବାରି ଇଡ଼ିଂଡେ ନେ ମେଃମେଃନେ ନେବାଏ ମେଁନେ ଦାନ୍ ରକମ୍‌ ।
  gof-RNT: Nuuni iyabaa gideyssa erisanaw ba maatamiya nu bolla wothis; qassi ba Geeshsha
    Ayyaana oythi oothidi nu wozanan wothis.
  unx-unx: ଇନିଃ ଆବୁକେ ଆପାନ୍‌କାଦ୍‌ବୁଆ ଆଡଃ ଆବୁଆଃ ମନ୍‌ସୁରୁଦ୍‌ରେ ଆୟାଃ ପାବିତାର୍‌ ଆତ୍ମାକେ
    ଠାହାରାଅକିଃ ହରାତେ ଆବୁଆଃ ଚେତାନ୍‌ରେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଆକ୍‌ତେୟାର୍‌ରେୟାଃ ଚିହ୍ନାଁ ଆଡଃ
    ହିଜୁଃ ଦିପିଲିରେ ଆବୁ ଅକ୍‌ନାଃ ନାମେୟାଃବୁ ଏନା ସାର୍‌ତିଗି ତାନାଃ ।
  gah-gah: Itó áisigó nene ligikagú anosa mololetamóma neve. Itó netá mukí alika lehizeletatitímini
    izaina ike nene Sikalahú mulutegú molokago noimóma neve.
  lcm-lcm: na kana akanangai kapo ago singimem ta namem kakana, na Malanganto ina
    kapo ago e vingamem val samui akanangai, asi samui suai aongos lak.
  aer-aer: Anwerne kwenhe Ngkarte-kenhe areye, Re Utnenge Akngerre anwernenhe antheke
    nhenge utnenge kwene anwerne-kenhele anetyeke yanhe-ngentyele anteme arrpenhe
    areyele aretyenhenge anwerne-arle apententye akngerre Ikwerenhe areye. Arrantherre
    itelareme nhenge nthakenhe-arle artwele impatye pwelekeke arrerneme, arrpenhe
    areyele aretyenhenge angkemele anteme, “Alartetye yanhe-kenhe kwenhe pweleke re.”
    Alakenhe anteme Ngkartele anwernenhe Utnenge Akngerre antheke anwerne Ikwerenhe
    anetyenhenge. Yanhe-ngentyele anteme anwerne itelareme Ngkartele-arle anwernenhe
    arratye anthetyenhe mwerre ingkirreke Rarle anwerneke alhileke-iperrele.
  qvc-NT: 'Chaymi Santu Ispiritunda qowashqa kanchiq suq siñaltashina, shunqonchiqpi
