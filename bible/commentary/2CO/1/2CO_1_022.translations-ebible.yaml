  san-BUR: သ စာသ္မာန် မုဒြာင်္ကိတာန် အကာရ္ၐီတ် သတျာင်္ကာရသျ ပဏခရူပမ် အာတ္မာနံ အသ္မာကမ်
    အန္တးကရဏေၐု နိရက္ၐိပစ္စ၊
  yaa-NT: Akka fẽtsa ãfe afarafo marakka fatiro fetsafãfe tãpinõfo ãfenãkẽ. Nãskafakĩri
