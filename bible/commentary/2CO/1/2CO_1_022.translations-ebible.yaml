  aai-aai: I nowanamih ikwahit naatu Anun Kakafiyin dogorotamaim iwan na’atube, i
    anababahor abistan gewasin boro uf enanan isan.
  sny-sny: Le lai yaru ta nomo ma'e au fuwe. Serai nomo werese lo ne. Yaru ape apou
    a'i ne, le marepi hepene nomo lo papu Hepene Wara'i a'i lo wiyei ne eimawe arosai.
    Owane Sitewi lai Hepene Wara'i a'i lo nomo ma'e eimawe arosai su, nomo peri te'e
    naneiyei tewi a'i lo wanu so'oruweye. Serai nomo etiri eite so'oruwe tepa'asiye.
    Mo'o nowe ye'ewi henerairowa su, nomo peri te'e naneiyei werese werese a'i lo
    wanu so'oruwerowa. [Ef 1:13-14; 2 Ko 5:5]
  myy-myy: “Dios ñarã ñama ĩna”, gãjerã ĩna manire yi ti masiroca ĩnare yigʉ ñami
    Dios. Mani ya ʉsijʉ Espíritu Santo queo sãñi Dios. Ito bajiro ĩ yija, “Ĩ ñarã
    ña mani”, yi tʉoĩa mani ĩja. “ ‘Masare queno yicʉja yʉ’, ĩ yiado bajiroti manire
    queno yigʉ yiguĩji Dios”, yi tʉoĩa mani.
  trc-NT: Ne̱ soꞌ me síí cataj se vaa ya̱ ya̱ taꞌni̱j soꞌ me níꞌ, ne̱ caꞌnéé soꞌ Nimán
