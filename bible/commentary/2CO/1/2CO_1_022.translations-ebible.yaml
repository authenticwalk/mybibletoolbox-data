  taj-taj: थेह्रङ् लसी ङालान हिन्‍ना भिसी परमेश्‍वरसे य्‍हाङदा छापएनोन लबा मुला। ओच्‍छे
    थेसे य्‍हाङदा जम्‍मान स्‍हे पिन्‍ना। तर य्‍हाङसे जम्‍मान स्‍हे आयाङ्देधोनाला लागिरी
    थेसे ह्राङला आत्‍मा बैनाला रूपरी य्‍हाङला सेमरी थान्‍सी पिन्‍बा मुला।
  avt-avt: God hɨrekes kehimɨtenai haiu nɨrak, hɨrak kewis Hɨmɨn kɨrak Yaaik kekre
