    ebame puji. Tueda Espíritu Santo ja ecuana eshanapametani cielo su ecuaneda d'eji
    su epuenitiyu.
  lid-lid: 'Iy mene atehei kalem tan amwenen eme tataha: Iy atehei Malawin Ndrabun
    eme ndrine taha. Ma Malawin Ndrabun doh i buku ari le tiri lakou Kindrei anya
    kedeu taha hamon. Eme ma taha winiyan atanan i buku doh: Handru labai, Kindrei
    kameh edeu iri lakou marakon, iy mene tandrakan ta aliy eme tataha.'
  wim-wim: Nilana Ngeen-Wiy Min nungantaman kuch ngampar ngangk ngamparangan wunow
    nil yipam meenathow ngampar ngampaniy nungantakam ngulan, aꞌ putha ngampan yipam
    meeꞌmiy weenāmp aak ngul-ngulana ngamp aak min nungantamang wunāmp ing kenyana.
  zga-M: Aveikhile eikhimanyieo palyufwe pu akhatupa Umepo munumbula nchieto ukhuma
    khipeingikhilo khya khila ikhyu ale ikhutupapongela.
  yom-yom: Niandi wututula dimbu kiandi banga kiuka kiandi ayi wutula Pheveꞌandi mu
