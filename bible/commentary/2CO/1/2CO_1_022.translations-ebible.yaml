    tsoñꞌen jñꞌoon na jndë tcoꞌ jon ꞌndyo jon na ncyꞌön cüenta.
  bhd-bhd: ज़ैने असन पुड़ छाप भी की, ते ज़ेन्च़रे कोन्ची चीज़रे लेइ साई देतन तेन्च़रे
    तैनी पेइली आत्मा इश्शे मने मां दित्ती।
  too-NT: Dios quincālakmacaminī'ta'ni' huan Espíritu Santo a'ntī huī' na qui'a'clhcunucca'n.
    Chuntza' tasu'yu que tapa'ksīyāuj con Dios. Lā' nā tasu'yu que Dios natlōkentaxtū
    a'ntū huan que naquincātlahuani'yāni'.
  ind-AYT: yang juga telah memeteraikan kita dan memberikan Roh-Nya dalam hati kita
    sebagai jaminan.
  cjo-NT: Tema rotyaantakiro Ishire ojeekantakae ajankaneki. Iroñaaka ayoteeyakini
