  gun-gun: Nhandere ha'e nunga kuaa ukaarã omoĩ vy Onhe'ẽ ae omoĩ nhanekuraxõ re.
  agu-BL: Ej nin ocnak jun kechl ta'n, nin i'tz yi Espíritu Sant yi najlij te kalma'.
