  san-TIB: ས ཙཱསྨཱན྄ མུདྲཱངྐིཏཱན྄ ཨཀཱརྵཱིཏ྄ སཏྱཱངྐཱརསྱ པཎཁརཱུཔམ྄ ཨཱཏྨཱནཾ ཨསྨཱཀམ྄ ཨནྟཿཀརཎེཥུ
