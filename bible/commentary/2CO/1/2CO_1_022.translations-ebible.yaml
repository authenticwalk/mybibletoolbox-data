  asm-FB: তেৱেঁই আমাৰ হৃদয়ত বইনাস্বৰূপে পবিত্ৰ আত্মা দি আমাৰ জীৱনত মোহৰো মাৰিলে।
  okv-okv: amo ungotena Iesu Keriso ta toho amita hajire embo na kiora overekena avo
    ungotena kogue ambota do puvurou kesora avo ke be erera.
  mxt-NT: Ta tari cha tyaa̱ ra tuñi ra chi yo cuví cuan. Vatyi chaha̱ ra Tatyi Ii
    ra quɨhɨ́ añima yo cha cuenda cha cuñihi ca yo ñáá ca cha cucuhva ra chi yo.
  tzo-NT: Ja' uc ti yac'ojbucutic señail ti co'ntontic ti yu'unucutic sbatel osile.
    Ti señaile ja' ti Ch'ul Espíritu yu'un ti nainem ti co'ntontic jcotoltic.
  ind-AGS: memberikan stempel persetujuan-Nya kepada kita, dan memberi kita jaminan
    dari Roh untuk meyakinkan kita.
  omw-omw: Kotiva tiri nai kyaama tero mwiaqaatairo nai kyaama tai quava kepukyaqama
    vahiarive tiro, mwiva nai mwanraqura tiri mwutukyaqi vataira. Mwia mwanraquravanto
    tiri mwutukyaqi varihatara tita, tire tiqata, Qutaama Kotiva nraakiara tiri tivitaananrove,
    ti varunanra.
  yrb-yrb: Godima ya yawoteda Danu ere iwata ueta yabai odasute Danu Imumu Kotofu
    siaia utasuro yanu neno ubarero tare ibinuba yana Godinu uwara ya iwata utaisite
    Danu yabai ufisu i iwata utaisi.
  maa-NT: Ko̱ ti̱jè‑ne Nainá xi tsibít'aà chi̱ba̱‑ná koni jngoò sello; kisìkíjnajiìn
    ini̱ma̱‑ná jè Ini̱ma̱ Tsjeè‑la̱ xi tjoé ítjòn‑ná nga kixi̱ kjoa̱ nga ti̱koa̱ tjoé
    yije‑ná kjo̱ndaà xi tjíndaà‑la̱ nga tsjá‑ná.
  mcq-mcq: ꞌEne Hura nú ꞌuꞌo Hunaꞌe nimaa venarena areri ꞌAvenijaho núni oja vaji
    tatuaꞌe vene múhana.
  sus-A: عَ قَ عَ شَ تْنشُمَ سَ وٌن مَ، نَشَن عَ مَسٍنشِ عَ وٌن قِندِشِ عَ فبٍ نَن
    نَ. عَ بَرَ عَ يّتّ شَشِلِ رَ سٌ وٌن بْحّ عِ نَشَن عَ مَسٍنمَ عَ قَمَ نّ وٌن كِدٍ
    عَرِيَننَ رَ.
  jpn-1965: 神はまた、確認の印を私たちに押し、保証として、御霊を私たちの心に与えてくださいました。
  fra-SBL: qui nous a aussi scellés et nous a donné l'acompte de l'Esprit dans nos
    cœurs.
  yka-yka: Ngahinang indan Tuhanin weˈ kite bi sukuˈ si iye. Pinatennaˈ weˈ ne Niyawa
    Sutsihin dem ateyte bi. Sabab Niyawa Tuhanin kabugtuˈante bi weˈ tasangkate bi
    du kēmon pinanyap Tuhan para si kitehin bi.
  mle-mle: God bwu nyan Kristen duw taakw tasakwu-didiyan di dikidiy mwiya mwiyaba
    mwiya viyakitadiy duw taakw tibakikik tikuw. Aw di dikidi Mawul bwu nyanadiy mawulaam
    rawtakadid aw nyan lakwubakik ginyir di mwiya mwiyab kwurkidadiy adiy miyawa nyanak
    aban takadidiy jaav.
  shp-NTPO: Jawenashamanbo onantiakin imaxonra, ja Diossen Shinan non jointi meran
    imaa iki, já kopíres jan meniti yoiaibo non binon ixon.
  aom-aom: 'Huro no hesinö ioroꞌioremu baejavuoromo hesi Aruꞌahoho nosi dë vövöbajoꞌere
    bojamuijëꞌeje noro uvoröhego: Hu aevoromo hesi Aruꞌahoho suvuore bojamuijëꞌëro
    ëhuꞌëro hesi suvuoro vituohuꞌo ijonö iae bojamuiꞌajëjo. God-ro ëhi ioroꞌioremu
    ajamuijëꞌeje. Ëhi jiëꞌëro naꞌo bogo jöho huotohuotovoromo jövajeje. Amo bogo ëhunioho
    öꞌi uëvodoho vuonugoꞌi hijodeje.'
  geb-geb: Ana won ruuŋ farav nza khɨngiap, won Ŋina Ŋaarar nza nɨɨŋgi. Ana mba nzan
    nɨɨn za mbui bigir vhuuin panan, ana fharav anan nza nɨɨŋgi. Nza anan Ŋina Ŋaara
    ndigap, nza kaŋgi, nza guigira mba harigi bigi, nza vhɨra nta ndirga.
  bsj-bsj: Con kwa kang bek dor ber ne bo yuwa tangbe kwamak mor neere be nyi dike
    wo a ne bo tiki bwiyeu.
  cak-cak: Y ri Dios can ruyo'on ketal, y ruyo'on ri Lok'olaj Espíritu pa tak kánima,
    richin jun retal chi kitzij c'o más favor nekila'.
  chf-NT: Dios u ye'i cache' tubalonla uneba, y u yäc'bi ochic ni Ch'u'ul Pixan täc
    pixanla tuba u ye'e' cua'tac jini ya'to u xe u yäc'benonla.
  tlf-tlf: God iyo alugum nuyo kafalebela tele utamupta e, nuyo ilami unang tinum
    aligaap kalaa age-sulup kale minte, God ilami Sinik Tambal iyo dobela numi aget
    tem kal alba kalaa age-nulupta, boyo atin utamupta e, God imi, “Mufekmufek migik
    maak atin kup kopman-temi o,” age-se boyo atin nuyo kobelan-tema kalaa agan-bulup
    ko.
  piu-2006: Mayutjungku puluka walytja tjuṯa tjananya purantamilara ngaratjunkunytja
    nguwanpa nganaṉanya mayutju Katutjalu palumpa kurrunpa tjarrpatjunu nganaṉa palumpa
    walytja tjuṯa nyinanytjaku. Palulanguru nganaṉa kuliṉi, “Katutjalu nganaṉala palumpa
    kurrunpa tjarrpatjunkula yilta ngula nganaṉanya yaṉṯayaṉṯalku palumpa ngurrangka
    kanyilkitjangku.”
  poh-NT: Jeꞌ woꞌ chic, reꞌ woꞌ Dios xcojbic reh jenaj kehtalil cꞌuhtbal reh chi hoj
    chic racꞌu̱n rixkꞌu̱n eh reꞌ ehtalil reꞌreꞌ, reꞌ i Lokꞌ laj rUxlabal xicoj pan
    ka̱mna reꞌ ncamanic woꞌ keh chi chopbal na̱ i nariyeb keh i Dios.
  tue-tue: Marĩrẽ cʉ̃ʉ̃ põna wáari tiirígʉ niiwĩ. “Cʉ̃ʉ̃ põna niiã” jĩĩrére masĩdutigʉ,
    Espíritu Santore marĩpʉre ticodiocorigʉ niiwĩ. Espíritu Santore marĩrẽ ticojĩgʉ̃,
    nemorṍrã “ʉ̃mʉã́sepʉ marĩrẽ ãñurére ticogʉdaqui” jĩĩmasĩrĩ tiii.
  bjp-bjp: ka luun fakileng kia lo kerer, ke ka luun Tanwa Kalkaluu na balrer arae
    fifiil famu una fakileng u le nami keren kep foron tier tikii ae i fakale ta kerer
    ini.
  xon-xon: U daan timi ke uma le yeh timi, ki di Waafuur Nyaan ŋa tisui ni, ke u mɔk
    timi waah ga tii timi pu na n‑yoonn mu choo na.
  tzo-ZNT: Liyacꞌbotic seña ti stꞌujojotic xae. Ti señae jaꞌ ti Chꞌul Espíritue ti
    tal xchiꞌinotique. Jaꞌ sliqueb ti cꞌusi chcꞌot quichꞌtic ta vinajele.
  mpm-NT: Siaꞌan saꞌa Yandios, chi ni jaꞌa ya Espíritu ya ja kuncha jiin yo, ti jiin
    yukan jaꞌa ya jandaa nuu inijnuni yo ja kuu yo seꞌe ya, jiin ja na siuku ndaa
    kuɨtɨ yo taka jnuꞌun ni chiso ya nuu yo.
  ots-NT: Xí ddajquijʉ car Espíritu Santo pa gu yojmʉ. Por rá nguehca̱ dár yojmʉ car
    Tzi Espíritu Santo, dí pa̱dijʉ, cierto, ca Ocja̱ da ddajquijʉ car nzajqui ca jin
    da tjegue, ncja ngu̱ xcá xijquijʉ.
  hoy-hoy: नाव आऊन नव हुयेव याव नाम मा आऊन आगोद छाप हच्यान अदिक बयाना दा आत्मा अक
    नाम मनगोळ दा कोटान. जो भविष्य दा सिकोद आद.
  amo-amo: Ana tursu nari nin na gilet me na ni nari Ifip nanya nibinai bite minin
    so kulap ni mele na ama da ninari nin dandaunu.
  pjt-pjt: Munu panya paluṟu Kurunpa Miḻmiḻnga nganaṉala kutjungka kutjungka unngu
    tjarpatjunu aṉangu tjuṯangku nganaṉanya nyakula kulintjaku, alatji, “Mulapa nyanganpa
    kuwari Jesuku walytja tjuṯa nyinanyi.” Panya watingku pulukangka puṟantatjunkupai
    palumpa alatjiṯu ngaṟanytjaku, palu puṟunypa Godalu nganaṉala Kurunpa Miḻmiḻnga
    tjarpatjunu palumpa ngaṟanytjaku. Kala nyara palulanguṟu nintingku kulini, “Mulapa
    Godalu nganaṉanya ngula wiṟu tjuṯa kalkuntjatjanungku ungkuku.”
  cwe-cwe: na keka chilaguso uchanyha yetu yolagusa kuwa cheye ni wanhu wake na kwika
    Muhe Yelile mgati yetu, fana viya chilaguso cha vinhu vose viyochikila.
  daa-NT: ŋa diyte maan ar tompo kaak gaara kadar gi kuuniy geen̰ji ho ŋa berte Ruwwiney
    ɗo gelbinte. Ruwwin-at, taar maan kaak as awalle kaak gaara gamin kuuk yaa ase
    neginda.
  mlp-mlp: I inmo ago iyeq osamta haqad in ago gunun i giholib emim teq in ago Bugaw
    Dimunta igan i giduganib usaqta. Ussa i ginad emauq, God ago os dimunta in ignan
    bilamta na ago atowun kawaqmo i tuwazauq haqauq.
  ape-C: Anan douk nenek ananin kak nanagraehap mape ananipari atup. Aria nakop ananin
    Mishin nyawish nyape apakiruh aparuh. Enyudok ananin Mishin douk nyarik iri yopinyi
    enyudok um ihishmorim yopishi eshudok douk Iruhin nakri um kweipon ta nukopesh
    iri. Enyudok Mishin douk maraen nyapenyap. Namudok aria apak madukemesh abom um
    ihishmori eshudok enesh douk adur ta muraesh um atin.
  bgs-bgs: asta igpasóddór din na sikita tô kandin mga sakup ukit katô Ugis Espiritu
    na igpóddô din tun ta pusung ta ébô kasóddóran ta na matuman tô langun tandô din
    áknita.
  faa-faa: Isu suane epo ipi menapo, aíyaka isiapo hemakapusimo saro senaki patena
    ayiáka isuane epo ipi máka motoraka, Ho Kotesa isu himua maresa ayapo. Kotimo
    ayiakakosaposane isiapo kakarorakae aíyaka hemakapusimo, Ho Kotesa fana maresa
    ayapo.
  kik-kik: na agĩtwĩkĩra rũũri rwa kuonania atĩ tũrĩ ake, na agĩtũhe Roho wake thĩinĩ
    wa ngoro ciitũ arĩ ta mwĩhoko wa kũrũgamĩrĩra maũndũ marĩa magooka.
  cap-NT: Yoozqui nii tjeezic̈ha, niz̈aza wejtnaca kuzquiz niiz̈ Espiritu Santo luzkatchic̈ha.
    Jalla niz̈tiquiztan kjana tjeeztac̈ha, Yooz z̈oñinacac̈ha wejrnacqui, nii.
  ksr-ksr: Anutunoŋ uunananoŋ Uŋa Toroya mokotaaro iinoŋ oyaŋboyaŋ laligowombaa qaaya
    naŋgoŋ jeŋ kotiiŋkeja. Anutunoŋ kaeŋ ama buŋaya koloojoŋiwaa muŋgeŋ aasoya ii
    mokotaaŋ nonono.
  eng-TNT: and hath geven the ernest of the sprete into oure hertes.
  sbs-sbs: Ava tuviki luswayo mi chatuha luhuho mwi nkulo zetu kuti ive chisupo cha
    chete natuhe.
  sue-sue: '@see-verse:2CO.001.021'
  fra-NCL: lequel nous a aussi marqués d’un sceau et nous a donné à titre d’arrhes,
    le Saint-Esprit dans nos cœurs.
  snn-NT: Ja'nca re'huasi'cuabi Riusu Espíritute coni bajënna, yëquënabi baguë ba'iyete
    te'e ruiñe quëani acho ëjacua ruën'ë.
  atb-NT: Yhang sing lhê gâ é dizik, nga-nhúng lé htûng tap byi luî, jé lô râ hkyô
    pé hkyak joq lhê nghu é masat zè dông, Yhâng é Woi-nyí lé nga-nhûng é i-myit unghkaû
    má kat byi bê nghut ri.
  cek-AK: Anih mah aicae angmathaih tacik to daengh moe, aicae palung thungah kacak
    Muithla to paek.
  bkd-bkd: daw migpaulin kanuy hu Balaan ha Ispiritu ha iyan daan timaan ha mga etaw
    kuy kandin daw maangken taw daan sa insaad din kanuy.
  ctu-76: Dios ti yʌc'onla i wentyʌlel lac sellojlel cha'an tsiquil i cha'añonla.
    Ti yotsʌ Ch'ujul bʌ i Ch'ujlel ti lac pusic'al. I señʌjlel cha'an tsiquilʌch an
    tyo yambʌ mu' tyo bʌ quejel la cʌq'uentyel.
  lac-NT: A C'ujo' caj u tetenob soc raji' yʌninenob a tenobo'. In werob quire' tu
    chaj u Taj'or u Pixam C'uj u cʌjtar tin pixamob soc in werob yʌn toj quir u tar
    u nup'sej a ba' u toc aramʌn C'uj.
  xla-xla: Epame hatlo ya꞉tapo ya꞉ uluye dia꞉ dla hatitimuwapo. Epame ya꞉ Hela꞉dle
    Sokoye di dupa dulu dla ma hatitimuwapo, dita God ya꞉ akimlala ikadepe depo ha꞉ha꞉
    kokoye dia꞉ dla imelepo depame.
  xav-NT: Tipẽ'ẽzani hã ma tô duré te te wama 're anhomri, wapẽ'ẽ 're, wama 're ĩhâimana
    za'ra mono da hã. E marĩ te tawamhã wama wasu'u za'ra, Ĩpẽ'ẽzani hã wapẽ'ẽ 're,
    're ĩhâimana mono zé hã. 'Re ĩhâimana u'âsi mono nhib'a'uwẽ 're ĩwahâimana za'ra
    mono zé, te wama wasu'u za'ra. Duré, Ĩpẽ'ẽzani hã wapẽ'ẽ 're, oto 're sãmra mono
    wa, wa za wa te 're waihu'u pese za'ra, 'Re ĩhâimana u'âsi mono, sena na za te
    te wama ãma 're ĩ'a'uwaimrami mono zém na hã, uburé te te wama 're ĩ'aropisutu
    mono zéb zarina.
  cuk-cuk: Degine, Bab-Dummad e-wilub anmarga nasiksabalid, degine, anmarga E-Burba-Nued
    anmar-gwagegi nasiknonibalid, adi, oyogega, anmarde egadye, degine, anmarga bur
    bule ibmar-nuegan imakbaloye.
  tbf-tbf: Ma a nga totoka giet nge teir vunie nge giet mi Moromoruo Tamat sibu arogiet
    malan mi tsiktsik eor.
  uig-CYR: У йәнә үстимизгә мөһүр бесип, қәлбимизгә Өз Роһини «капаләт» болушқа ата
    қилди.
  ikw-NT: nye bnịasiri aka nyenwe nụ risi aị, nye kesiri aị Enine Nsọ nụ rime mkpọma
    aị neemesi nhne ọ bịtannu aị rikne.
  khs-khs: 'Niwa sopoke Enakeye, aluse niyewi matanemita: niwa Eyewi ene tiyapola:
    tuwatese, Ho Napowa nini himuwemi apoya epakeye. Koteyewi auma:na: seyawa niyewi
    henenapo aluse matanemita:, Ho Napowa puwano apoya epakeye.'
  dwr-ENT: ኑኒ ኣዋ ጊዲያዋ ኤሪሲያ ማታፋ ኢ ኑ ቦላ ዎዴ፥ ባሬ ጌሻ ኣያና ዋሲያዳን፥ ኑ ዎዛና ጊዶን ዎዳ።
  pma-pma: Kei mutis isen en moulien orer ka san Ninin Votut onen min ir vato en tiner.
    Ahi mumoni mukonek vatie lati keke hesan vasi tounah koa kei vat kati vasani min
    ir.
  atd-NT: woy imbogoy rin kanta ka Gimukud din no igmaganangon to ogtumanon din ka
    tibo no innangon din kanta.
  tel-2017: మనం తన వాళ్ళమన్న ముద్ర మనపై వేసాడు, మన హృదయాల్లో తన ఆత్మను హామీగా ఇచ్చాడు.
  hat-BSA: Se Li ki te mete so Li sou nou e te bannou Lespri a nan kè nou kòm yon
    pwomès.
  top-NT: Dios quinca̱ma̱xqui̱ni̱tán Espíritu Santo xlacata nakalhi̱yá̱u la̱ aktum
    sello y naquinca̱li̱lakapascaná̱n li̱tapaksi̱yá̱u Dios, y xlá na̱ milh latamá
    nac quinacujcán xlacata namaklhcatziyá̱u tziná amá lanca tapa̱xahuá̱n ni̱ma̱ quincali̱kalhi̱má̱n
    nac akapú̱n.
  msk-msk: Yang pagatag naan kanatu sang Balaan na Espirito yang toosanan na kita
    kanang Dios sakop, arag toosanan na aon pay madaig na panalangin na aatag kanatu
    nang Dios.
  gyr-NT: Güerer omondo yande rese ‘cheu nara’ oyapave. Ombou avei oEspíritu yande
    pɨha pɨpe ‘ipɨpe toicua che remimombehugüer rupi tuprɨ ité mbahe amondora chupe
    yuvɨreco curi’ oyapave.
  kmh-kmh: pisnep diniŋgamb rek Kawnan nuk ak yokek, ap chinup bak ayek mindpun. Kun
    gek mey, chinup aŋgak aŋgak rek maŋgiysek giniŋgamb aŋgiy niŋrep gipun.
  ukr-ONPU: Який також поставив на нас печать і дав завдаток Духа в наші серця.
  emi-emi: me ghe aimatoongainitala va kapuna ita God, me ghe atokala kapuna Spiriti
    eteva tale urunguitaniita tani apasunga va auena emene ghelei roorooaa voto ange
    tiuaala.
  zpv-NT: Ya bacaꞌh Ñiꞌh sehyu xteenn Ñiꞌh laꞌhnuꞌh nee bacweꞌza za Ñiꞌh Spíritu Saantu
    laꞌn lastoꞌ nuꞌh.
  gux-gux: O go den tieni ti po O maalima, yaa maalima n tie Utienu Fuomi yua ti pala
    nni .
  kos-kos: ac filiya sie mwe akul facsr in akkalemye lah kut ma lal, ac El ase Ngun
    Mutal in oan insiasr tuh in mwe akpwayei ke ma nukewa su El akoela nu sesr.
  ibo-ibo: Ọ kara anyị akara nʼihu, nyekwa anyị Mmụọ Nsọ ya ka o biri nʼobi anyị,
    dịka onye ga-ahụ na anyị ga-emezu nkwa ahụ niile.
  yml-yml: '@see-verse:2CO.001.021'
  ory-ory: ସେ ମଧ୍ୟ ଆମ୍ଭମାନଙ୍କୁ ମୁଦ୍ରାଙ୍କିତ କରିଅଛନ୍ତି ଓ ଆମ୍ଭମାନଙ୍କ ହୃଦୟରେ ପବିତ୍ର ଆତ୍ମାଙ୍କୁ
    ବଇନା ସ୍ୱରୂପେ ଦାନ କରିଅଛନ୍ତି।
  bzj-bzj: Hihn don put fi hihn stamp pahn wee fi shoa dat wee da fi hihn oan peepl.
    Ahn ih put ih Spirit eena wi haat fi mek wi noa dat wi wahn geh aal weh ih ga
    fi wi.
  chk-chk: o pwaunikich pwe sipwe nöün. A fangelong lon lelukach Ngünün pwe allükülükün
    mettoch meinisin mine a molotä fän itach.
  ssd-ssd: Nu sine nuŋe mbal ŋga nuŋe Guwa wasik taŋaŋ siŋgina le sine nu tuku mbal
    mineg ta kateseweg.
  acr-TNT: Ecꞌu Rire uyaꞌom ri Ruxlabixel pa kanimaꞌ, cꞌutubal re oj cꞌo chi pukꞌab
    yey cuꞌana na cꞌu ronoje ri ubiꞌtisim lo chike.
  rop-rop: en imbin makam wi blanga meigim wi blanga im, en imbin gibit wi det Holi
    Spirit blanga jidan insaid langa wi hat, en det Holi Spirit na det feswan ting
    weya God bin pramis blanga gibit wi, en det Holi Spirit shoum wi trubala God garra
    gibit wi ol detlot ting weya imbin pramisim wi.
  mee-mee: Ba ke pulia killa ae i nge ita ore pakosining roma, ka ita ra ragau rae
    i. Ba ke ule Kannu ae i ngallo nga lorame ma i a tunga e kapunu, ore patokala
    ta kavingtulu ra i la tunga rea te ita ngarume.
  dif-dif: Nulia bakana ngaianingu malka morlalu kurana wonti, ja Jaolaia poto ngaianingu
