    Kumwesən truvei pehe pam narimnari amasan me səməme rɨnəmri karen mə səkɨtaha.
  kpr-kpr: A kotugo, nu namonde nunda tofodae rurusira, ava ijugari dae sedo, nunda
    tano namondeda tamonda fitiri sefusira. Tano resena emo, nunda Asisidae resena.
    Nunda esimbugari a jebuga namonde amboda barera, ava kasama aoro dae sedo, nunda
    Asisi Kakara namondekena mutiri ruruseri.
  san-IAS: sa cāsmān mudrāṅkitān akārṣīt satyāṅkārasya paṇakharūpam ātmānaṁ asmākam
    antaḥkaraṇeṣu nirakṣipacca|
  nho-nho: Teenaa ko Ia naa ni tuku tana hakailona i taatou, i taatou ni tama aana.
