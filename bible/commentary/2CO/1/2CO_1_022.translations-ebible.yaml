    nõ tãpitiro afara fetsa nã noko yoiyoa keskara chanĩmakõi noko inãxii.
  cab-NT: Rúlaali Sífiri Sándu wádoun lun larúfuduni luágu lánigu wamá. Sífiri Sándu
    le wádaanbei, ligía queísibei lasúbudiraja le lúnbei werésibiruni queísi lánigu
    Búngiu. Queísi ítara líña lubeí, ¿gayáraati funásan ítara wamá queísi gürígia
    ja aríñagubaña ában cátei áni magúnfuliruntiña láu? Siñáti.
  clu-clu: Kag gintandaan na kita pagtaw na kanatun ang Ispirito Santo nga nagaoli
    run sa atun tagiposoon. Tana bilang karigunan nga kita anang mga bata kag babatonon
    ta anang mga ginpangako.
  swh-ULB: Aliweka muhuri juu yetu na alitupa Roho katika mioyo yetu kama dhamana
