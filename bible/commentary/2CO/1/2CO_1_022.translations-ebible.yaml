    ki taatou i ana mee hakkaatoa teelaa ni tuku maa taatou.
  gym-NT: 'Erere arato, Ngöböta ni bkäne abko bä mikani krörö kwe: Niarakwe ja Üai
    Deme mikani nüne nibtä, angwane jändrän tärä bäri mda kwe nikrä abko mikani gare
    nie arato, ye köböire abko Ngöböta jändrän mda mda ngibiare ni kräke abko tä mike
    gare nie.'
  azg-NT: Ndoꞌ ngꞌe na incyaa jon Espíritu Santo quiiꞌ nnꞌön, joꞌ tsiꞌmanhanꞌ na condui
