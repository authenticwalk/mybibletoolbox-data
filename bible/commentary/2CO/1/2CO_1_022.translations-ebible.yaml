  otm-NT: Nɛ guet'a Oją bi 'yøt'e yʉ́ mbɛti gahʉ a, nɛ bi 'dajʉ rá Hogandąhi mbo ma
    mbʉihʉ, guepʉ na fądi majuąni di 'dajʉ 'bɛ'a gätho man'da.
  dah-dah: Irde alya bereyamiŋ hitiŋ mar goyen nere yeŋ nurdeb bininiŋde soŋ irde
    Holi Spirit kiryiŋ. Holi Spirit gobe Al Kuruŋ beleŋ detmiŋ kura goke biŋa tiyyiŋ
    kuruŋ goyen kame dunyeŋ gobe fudinde yeŋ nurnayiŋ yeŋbe gogo Holi Spirit kiryiŋ.
  tnk-tnk: məmri Nənɨmwɨn səvənhi ia rerɨtaha rahatən pen mə kɨtaha nərmama me səvənhi.
