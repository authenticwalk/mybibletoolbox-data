  soy-soy: U nwɔ́i kɛrɔ́cɑ́ɑ́ wɑlɛ uu Nfɑ́ɑsɔnɛ kɛrɔ́mɛɛ wɑi ukɛ́ nɛ rɔ́ nyísɛ rɛ
