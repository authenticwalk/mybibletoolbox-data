  san-SIN: ස චාස්මාන් මුද්‍රාඞ්කිතාන් අකාර්ෂීත් සත්‍යාඞ්කාරස්‍ය පණඛරූපම් ආත්මානං අස්මාකම්
    අන්තඃකරණේෂු නිරක්‍ෂිපච්ච|
  yut-yut: Uŋun iyɨ dakon amɨn ekwamaŋ dakon tɨlak yɨpmaŋ nimgut. Ae Wupni nin da
