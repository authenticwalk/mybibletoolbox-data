  kmg-kmg: Erâ ekizia wâc ma qâreŋ banârehuc šâšâfic-ticne Mâro maŋnâŋecko râeme huwec.
  aso-aso: Idoꞌ leleꞌmize nomolo eiꞌ ve lo noso molo-ledo salani molo-lidineꞌ initeꞌ
