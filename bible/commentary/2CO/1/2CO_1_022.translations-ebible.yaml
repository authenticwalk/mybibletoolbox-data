  huu-NT: Ie comɨnɨna caɨna itatate. Iena caɨ uiñollena, ie Joreño caɨmo jai itatate.
  jiv-NT: Tura ukunam ii achiktatjinia nuna, nekas amastatjai tusa Yus ni Wakani̱n
