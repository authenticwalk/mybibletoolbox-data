    Iqueŋi, neyaqä äwqä yäpä tämä ae äpmuatänaikqe.
  cux-NT: Ndyuūs tee yā s'uuúⁿ 'áámá sello yeⁿ'é yā na cuerpo yeⁿ'e yú ti yeⁿ'é yā
