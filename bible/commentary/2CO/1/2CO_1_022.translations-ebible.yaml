  ign-NT: '@see-verse:2CO.001.021'
  dik-NT: ku yïk ɣo kïnden ye ɣok kacke, ku tɛ̈ɛ̈u Wɛ̈ike ɣopuɔ̈th bï nyooth lɔn ye
