  lif-NT: ᤀᤠᤏᤡ᤹ ᤂᤢᤏᤧ᤹ᤀᤡᤴ ᤑᤠ᤹ᤀᤠᤱ ᤀᤥᤛᤣ᤺ᤴᤎᤠᤰᤔᤠᤖᤧ ᤗᤠᤃᤡ ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤴ ᤋᤧᤴᤕᤠᤱ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤀᤠᤏᤡ᤹
