verse: 2CO.001.002
translations:
  kpx-kpx: No isivialeike nahie Mama Dilava isi nahie Kosive Iesu Keliso keau la huhuevei
    la hoesegevege lana ue dua vave.
  okv-H: Eto ungotenau Mama God te eto Bada Iesu Keriso te amita hondate ari te peka
    te ungota degi iresuja.
  tbo-tbo: Yaubada Amata po Guyau Yesu Keliso hai lunugotootogo po hai nugodumola
    hina melabenimi.
  mal-C: നമ്മുടെ പിതാവായ ദൈവത്തിൽനിന്നും കർത്താവായ യേശുക്രിസ്തുവിൽനിന്നും നിങ്ങൾക്കു
    കൃപയും സമാധാനവും ഉണ്ടാകുമാറാകട്ടെ.
  grc-SR: χάρις ὑμῖν καὶ εἰρήνη ἀπὸ θεοῦ πατρὸς ἡμῶν καὶ κυρίου Ἰησοῦ χριστοῦ.
  bgc-bgc: हम प्रार्थना करा सां, के पिता परमेसवर अर प्रभु यीशु मसीह की ओड़ तै थारे
    ताहीं अनुग्रह अर शान्ति मिल्दी रहवै।
  khz-khz: Palagu, ita Tamara e Velekou Iesu Keriso geriana vega-nama iwavagina e
    maino gemi ai pene mia.
  deu-TKW: Gnade euch und Friede von Gott unserem Vater und dem Herrn Jesus Christus.
  zsr-NT: Rnabdaꞌ‑nëꞌ Xuzruꞌ Dios len Xanruꞌ Jesucristo uzáꞌ ladxëꞌë queëliꞌ len gunëꞌ
    ga soa dxi icj ládxiꞌdauꞌliꞌ.
  lin-lin: Tika ete ngolu mpe kimia epesamela bino kowuta na Nzambe, Tata na biso,
    mpe na Nkolo Yesu-Klisto !
  hns-NT: Hamlogke Pieta Parmeswar aur Prabhoe Jiesoe Kriest ke bhalaai aur sjaantie
    toelogke oeppar rahe.
  noa-E: Maach Aai Ẽwandamagjã jëeunaa maach Pör Jesucristoogjã jëeu chirʉm, pãach
    ʉ̈u wai nʉm dʉ̈i ĩchab khõinaa wai wënʉrramkhĩir.
  eng-EMTV: Grace to you and peace from God our Father and the Lord Jesus Christ.
  mib-NT: Te cáñuhun ni rī jeē Tatá yō Yaā Dios jiín Jítoho yō Jesucristo na sáha
    ga yā jeē váha róhó te sáha ya jeē coo ndeyɨ́ coo sɨɨ̄ ni rō.
  lif-NT2: आनिॽ पानुदिङ्‌पाः निङ्‌वाॽफुमाङ्‌नु दाङ्‌बा ये़सु ख्रिस्‍तरे़ लुङ्‌गुम्
    नु सनारुङ्‌खिनिॽ के़बिरिररो॥
  xnj-xnj: Tikuvaganila uteke na ubwina kuhuma kwa Chapanga Dadi witu na BAMBU witu
    Yesu Kilisitu.
  mmx-mmx: Letaba nabalamu mi lenmila rinemi boro at ne Moroa ne Temen nedik la Leeme
    Silok atdik ne Iesu Karisito.
  cbr-NT: Usa 'aínmi Nucën Papa Dios 'imainun Nucën 'Ibu Jesucristonën nuibacëx chuámarua
    bucucanti cana cuëënin.
  tee-NT: Ictapainini ju quimpai'an Dios chai ju qui'ucxtin'an Jesucristo ni catanaviniyan
    lamapainin chai cata'aktaijuyan ni jantu calac'alh ju mi'alhunut'an.
  eng-LSV: Grace to you and peace from God our Father and the Lord Jesus Christ!
  cak-NT: Y ja' ta ri bendición y ri uxlanen ri nipe riq'uin ri Katata' Dios y ri
    Ajaf Jesucristo xtic'ue' ta pa iwánima chi'iwonojel.
  pah-NT: 'Ore oro''e: Nhanderuvete''ga Tupana''ga ti tomombyry pe me Jesus Cristo''ga
    pavẽi nhandepojykaharete''ga pavẽi. Tonog̃atu ti g̃a pepy''a, oro''e ore.'
  sja-NT: Mapa mɨa k'inia bɨ Tachi Ak'õrepa Tachi Waibɨa Jesucristo ome parã pia ak'ɨ
    p'anadamerã. Mãgá parã k'ãiwee p'anapataadait'ee.
  xed-xed: Ka vlaghunavla Lazglafta nda Mghama mu Yesu Kristi ta zɗakatahuɗani nda
    zɗakwani.
  mks-NT: Ña̱ cúni̱ quéa̱ ná caja Ndióxi̱, tátá yo̱ xi̱hi̱n Jesucristo, xitoho í cua̱há
    ña̱ma̱ni̱ xi̱hi̱n ndo̱ ta ná caja mé á ña̱ ná coo va̱ha ini ndó.
  gfk-S: A harmarsai ma ra malum tupas mu mekaia hono Tama dait ma no Watong Jisas
    Krais.
  bmu-bmu: Anutu Iwinini aka Kembu Jisös Kraist yetkön mönö kalem möriam eŋgiyohotka
    luainöŋ malme.
  dgz-dgz: Mamanu God ge Ayop nuga Iesu Keriso dere garaet wat aipakam imaep amba
    nonup baigan muga enep inayap wandep.
  eng-GNV: Grace be with you, and peace from God our Father, and from the Lord Iesus
    Christ.
  zaa-NT: Calátsa'a' qui'ni Dios Padre qui' rí'ua nna gunie le bendecir lani adí favor
    qui'e ą'hua lani la'ỹeni nu runna Jesucristua enne' née Señor lo iyate.
  eng-WEBSTER: Grace be to you and peace from God our Father, and from the Lord Jesus
    Christ.
  guh-guh: Pacatovajëtatsi vaxa Diosojavabelia, vajatuxanenë Jesucristojavabelia ata,
    papecaitaxutotsoniataenexa jamatabëcuenexanepanaeya panejinavanapaenexa.
  bon-bon: Acejiyame mime Babe piiyepu Yageyame Yeesu Keriso, teeme miiji te weeme
    cabu lenajame piiyepu teepi weebibine poode ceerame.
  nhw-BL: Toteco Totata huan Toteco Jesucristo ma quipiyaca hueyi ininyolo ica amojuanti
    huan ma anmechmacaca tlasehuilistli ipan amoyolo.
  swh-ONEN: Neema na amani itokayo kwa Mungu Baba yetu na kwa Bwana Yesu Kristo iwe
    nanyi.
  wbi-wbi: uvumosi vuuve numue nu lutengano kuhuma kwa Nguluve Nhaata ghwitu nu Mutwa
    Yeesu Kilisite.
  bba-bba: Gusunɔ bɛsɛn Bɑɑbɑ kɑ Yinni Yesu Kirisi bu bɛɛ durom kuɑ kpɑ bu bɛɛ ɑlɑfiɑ
    wɛ̃.
  eng-KJVCPB: grace be to you and peace from God our Father, and from the Lord Jesus
    Christ.
  kgk-NT: Tapende rovasa porã katu Nhandejáry Nhande Ru tee va'e. Tapene mbopy'agwapy
    porã ave pende rexakwaa rei-vy. Hesegwa voi nhande. Nhandejáry Hesu Cristo rehegwa
    voi ave nhande.
  waj-waj: Ti Napoova Anutuuqoota ti Udaanga Yisuu Kirisiivaatama kati ngiiiyara yoketaama
    yaata utida ngiari ausa nuufaivaitana ngii mida nnaasu variateeraivaara ta yaata
    utuaunnanoo.
  cpy-cpy: Okantashitzimaetyaa ineshironka-yiteemi Ashiteeri Tajorentsi, kameetha
    ijeekakaa-yiteemi, ari ikimi-temiri eejatzi Awinkatharite Jesús Jeepatzii-totaa-rewo.
  mpx-mpx: Ha awanun Yehoba Tamala ge wala Babala Yeisu Keliso nihi muloluagimiu ge
    wali nuwa laumwal atemiu ni pakalaopop.
  wbp-wbp: Ngaju karnalu-nyarrarla wangkami ngalipakupalanguku Wapirraku manu Jijaji
    Kirajiki Warlalja-Wiriki kujanya, “Payirni karnangkupala yungunpala-jana yimiri
    nyina Karinji-wardingki-patuku yapaku. Kujarlaju yungungkulu marlaja nyinami rarralypa
    ngurrju-nyayirni tarnnga-juku.”
  luo-luo: Ngʼwono gi kwe moa kuom Nyasaye Wuonwa kod Ruoth Yesu Kristo obed kodu.
  nhe-NT: Toteco Totata huan Toteco Jesucristo ma quipiyaca hueyi ininyolo ica imojuanti
    huan ma inmechmacaca tlasehuilistli ipan imoyolo.
  aii-aii: ܫܵܦܵܩܲܬ ܘܫܠܵܡܵܐ ܐܸܠܵܘܟ݂ܘܿܢ ܡ̣ܢ ܐܲܠܵܗܵܐ ܒܵܒܲܢ ܘܡ̣ܢ ܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ.
  esk-NT: Uvvatuq Agaayyutim Aapagikkapta suli Jesus Christ Atannapta iłuaqqutisrimaallaŋniaġlisi
    suli tutqiksillusri.
  msb-msb: Nagapangadyi kami na an Dios na aton Ama kag an Ginooʼn Jesu-Cristo magaataman
    sa iyo sin maayo kag magapalinaw san iyo isip.
  cpa-NT: Ju³jmo¹³ Jmi² jniang³ quianh¹³ Jesucristo Juu¹³ jniang³ dsio¹ dsǿa¹² ja³cogh²
    hniah¹². Ju³cuø³ dsa² héi² ju²hiúg¹ dsøa¹².
  dso-dso: ଆମର୍‌ ବାବା ପର୍‌ମେସର୍‌ ଆରି ମାପ୍‌ରୁ ଜିସୁର୍‌ ଟାନେଅନି ଜିବନ୍‌ ଦୁକାଇଲାଟା ଆରି
    ସାନ୍ତି ତମ୍‌କେ ଅ ।
  meu-meu: Tamada Dirava ena amo, bona Lohiabada Iesu Keriso ena amo, harihari-bada
    bona maino bavabi.
  yva-NT: Kove muno saumane no no wama Injayo Amisy muno no no Amisy Yesus Kristus
    no wasautan.
  dgc-dgc: Tama tam a Diyos sakay ti Panginoon tam a Jesu Cristo, éy atdinan de kam
    maka ta biyaya sakay ta kapayapaan.
  zpm-NT: Dios meṉ ne nac Pxoz ne, ni Jesús meṉ ne rnabey ne, me guṉlay to, me glu
    gaṉle pa lotaa noxco me to zeeṉa peet zhgab ctsebde to.
  hix-NT: Onà wyaro amna nkehe, Khoryenkomo wya, ohokonye. Towahke exko, nyamoro hoko,
    ohxe txetxoko, kehe amna, àwya, Txesusu Kryestu wya xarha. Kyàmkom me rma naha,
    Khoryenkomo. Kohkom me rma naha, Txesusu Kryestu.
  sim-sim: Avui Wasilaka nihi nga Wasilaka nihi Jisas Krais nga waprupshi frihi nga
    waphimbiji frihi nga fri halashinak jihik si nashinak ji lika.
  npi-ULB: हाम्रा पिता परमेश्‍वर र प्रभु येशू ख्रीष्‍टको अनुग्रह र शान्ति तिमीहरूमा
    रहेको होस् ।
  cgc-cgc: Kabay pa na mabaton nyo mga kaayaran daw katawwayan na alin ta Dyos na
    ate na Amay daw alin ki Ginuo Jesu-Cristo.
  tim-tim: Ewenenŋe Anutu akto Humonenŋe Yesu Kristo yâkŋe biwiyeŋe yâkgâlân kali
    are biwiyeŋe sândugeâkgât wâtŋe akyeŋgim damunyeŋe agetgât ulilaŋdân.
  yor-yor: Oore-ọ̀fẹ́ sí yín àti àlàáfíà láti ọ̀dọ̀ Ọlọ́run Baba wa, àti Jesu Kristi
    Olúwa.
  wos-wos: Nana yafa God nana Néma Du Jisas Krais akwi guniré yikafre huruta, nakélak
    huru mawuli hwembét, guni jémba rengute ani Godré wakwexéké.
  emp-NTPO: Mʌ̃a quĩrĩã b̶ʌa dadjirã Zeza Ãcõrẽba, dadjirã Boro Jesucrito bid̶a ãdji
    biad̶eba bãrãra careba pananida idjab̶a necai b̶aira bãrãa dia pananida.
  eng-F35: Grace and peace to you from God our Father and Sovereign Jesus Christ.
  ind-ind: Kiranya kalian semua senantiasa hidup tenang dan menikmati kebaikan dari
    Allah Bapa dan Kristus Yesus Penguasa kita.
  pes-OPCB: از پدرمان خدا، و خداوندمان عیسی مسیح، خواستار فیض و آرامش برای شما هستم.
  mpt-mpt: Nib Aye God esa eka Sume Yesus Klaist esa i dumo ibo daaye bianiba bobol
    ayam omkayemine!
  ssx-ssx: Nika꞉ Apa꞉ Koda꞉ma꞉ make Tekehali Yesu Ketisoma꞉ make iki pa꞉ta꞉ a꞉ta꞉ma꞉
    homa tamba꞉ mina꞉la꞉eki make puki lopaniaasa꞉eki make kina꞉e.
  mkl-mkl: Ilɑɑɔ̃ Bɑɑ nwɑ do Lɑfɛ̃ɛ Jesu Kirisi ɑ mu nŋɛ didɔ̃ do lɑɑkɑi ku sũ.
  gaq-gaq: ନେନେ ଆବା ଇସ୍‌ପର୍ ବାରି ମାପ୍ରୁ ଜିସୁ କିସ୍‌ଟ ଆପେକେ ଲିବିସ ବାରି ସାନ୍ତି ମିଲେଲେ
    ।
  gof-RNT: Xoossaa nu Aawappenne Godaa Yesuus Kiristtoosappe, aadho keehatethaynne
    sarotethay hinttew gido.
  unx-unx: ଆବୁଆଃ ଆପୁ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଆଡଃ ପ୍ରାଭୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ସାୟାଦ୍‌ ଆଡଃ ଜୀଉସୁକୁ
    ଆପେ ନାଗେନ୍ତେ ହବାଅଃକା ।
  gah-gah: Ameteho Ómasi itó Guivahani Izesu Kilistó aitokatí nasahilí itó hulu nene
    lekelitoka minoloko voko minino.
  lcm-lcm: Roron na marip ane singimi le si God tamara na Volava Iesu Karisto.
  aer-aer: Ilerne akwetethe apayuthnerle-anerreme Ngkarte Akngeye ilerne-kenhe Jesus
    Christ Alartetye-arlke arrenhantherrenhe ingkirreke arntarnte-aretyeke. Alakenhe
    ikwerenge anteme arrantherre atnerre aneme, atere-irretyakenhele.
  qvc-NT: Chaymi Tayta Dyusman, Siñurninchiq Jisukristuman mañakuni, tukuy imapi qamkunata
    yanapashunan, ama nimata manchashpa, ashwan kushikushpa kawsanaykillapa.
  tgl-ULB: Sumainyo nawa ang biyaya at kapayapaan mula sa Diyos na ating Ama at ng
    Panginoong Jesu-Cristo.
  cbs-NT: Nukun Epa Dios inun nukun Xanen Ibu Jesucriston jau matu unanuma jiwemakin
    pewakin duawakubainunbunwen.
  xtm-NTPP: Te maa Yuva o Su'si ma ji'in Jesucristo iya tátnuni nuu o a, na skuta'vi
    ña'a ya ja vii ja va'a, te jin koo mani ni.
  nnq-nnq: Ana Nnoongo Awabito na Angwana ana Yesu Kilisto bampe gwambone gwabe na
    tengela.
  bao-NT: Ʉmʉreco Pacʉ mani Pacʉ, Wiogʉ Jesucristo, cʉ̃ yee añurijere, añuro jĩcãri
    cõro niiriquere, mʉjare cʉ̃ja tiicojojato.
  san-ORI: ଅସ୍ମାକଂ ତାତସ୍ୟେଶ୍ୱରସ୍ୟ ପ୍ରଭୋର୍ୟୀଶୁଖ୍ରୀଷ୍ଟସ୍ୟ ଚାନୁଗ୍ରହଃ ଶାନ୍ତିଶ୍ଚ ଯୁଷ୍ମାସୁ
    ୱର୍ତ୍ତତାଂ|
  huv-NT: Sandiüm Miteatiiüts Dios at Miteatiiüts Jesucristo müjchiw icon mimonajneajiw,
    at mejlüyiün najneájan tiül imeajtsan.
  otn-NT: Dí̱ nnegä'be ngue nu̱na̱ Oja̱ ma̱ Papáhʉ co 'nɛ̱hna̱ ma̱ Hmu̱hʉ Jesucristo
    di ja̱p'a̱hʉ 'nɛ̱ da̱ hyu̱t'a̱ ni̱ mmʉihʉ.
  nop-nop: Betnik Bepaŋ eŋ Wapum Jesu Kilisto adi’walaaniŋ siloŋ tobogoŋ eŋ kulemadi
    hidi’walaŋkade haliwooŋ halaak.
  obo-NT: Muopa nod kotanggap dow iddos kopiyannoy woy kosunayan no id pomon to Monamon
    Amoy woy tod Longaggon no si Disas Krays.
  cak-ENT: Y ja ta c'a ri utzilüj sipanic ri nspaj-pe ri Dios y ri uxlanen ri petenük
    riq'uin ri Katata' Dios y ri Ajaf Jesucristo nc'uje' pa tak ivánima chi'ivonojel.
  lif-NT: ᤀᤠᤏᤡ᤹ ᤐᤠᤏᤢᤍᤡᤱ ᤐᤠ᤺ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱ ᤏᤢ ᤍᤠᤱᤒᤠ ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤗᤢᤱᤃᤢᤶ ᤏᤢ ᤛᤏᤠᤖᤢᤱ ᤂᤡᤏᤡ᤹
    ᤁᤧᤒᤡᤖᤡᤖᤖᤥ॥
  mie-NT: De ñúhún inī ni jā Tatá ó Yāā Dios jíín Jētohō ō Jesucristo ná sáhá cā yā
    jā váha ndá nú de sāhá yā jā coo ndeé coo siī inī nū.
  san-TIB: ཨསྨཱཀཾ ཏཱཏསྱེཤྭརསྱ པྲབྷོཪྻཱིཤུཁྲཱིཥྚསྱ ཙཱནུགྲཧཿ ཤཱནྟིཤྩ ཡུཥྨཱསུ ཝརྟྟཏཱཾ།
  qve-NT: Noqaqa Dios Taytanchistan, hinallataq Señorninchis Jesucristotawan iman
    mañakushani, qankunata hawkallata kawsachispa, tukuy imapi yanapasunaykichispaq.
  pao-NT: Numme mu nanesootuhikute soo Te Naa ka Te Pabe'e-no mu sootuhina mu magwetzoikwu.
  cbu-NT: Ashiriya, Aparich siyaam wanasir istakchu, mangeemis mapiym panachiya atina.
    Iy kurakarini, Isus siyaam ashtachtamparee atina.
  usa-usa: ketibotáámá Áánûqtugaraq uyátárai-naqa Îtu Káríqtogaraq yenákátí iráqô-qtataakoma
    kaayoné-yátáákáráq keráwáqá timíyóye.
  soy-soy: Urɔ́sɑ́ɑ Uléécɑɑ nɛ Upíimɑ Yeesu Kirisi pikɛ́ ípɛɛlɛ́ɛ nɔ́ nyísɛ ɑpi
    kɔ nkíŋniŋɛ nɔ́ hɛ.
  hui-hui: Ngode Datagaliwabe ina Aba ibubi Anduane Homogo Yasu Kerisobi libugua biamogo
    bia holenebi mo palia holenebi tíhondo ngilo hamelo kaba.
  amf-amf: Wosa Imbaa Barjobee Imbaa wontea Yesus Kiristoosbesa sunin imintonbee payyamonbe
    yena ko dee.
  quc-NNT: Are ta b'a' ri Dios qa Tat xuquje' ri Qajaw Jesucristo kutoq'ob'isaj i
    wäch, kub'ano chi kuxlan ri iwanima'.
  dob-dob: Tamada Yaubada be ꞌida ꞌInapwana Yesu Keliso ꞌidi obobomega wada miya gwausowala.
  wrs-wrs: Sesoa ara eva Yesus Kristus pivna mendekli yem undalm vewol evevra, wo
    yimba os undwonam avra.
  mca-mca: Pa' Intata Dios qa ha' Yatsat'ax'inij Jesucristo qu' net'iftits'iƚ ewets
    qa qu' nikesimen iye pe' atawjetsi'ƚ.
  tzo-TZC: Ichꞌic sbendición ti Jtotic Diose schiꞌuc ti Cajvaltic Jesucristoe. Acꞌo
    yacꞌboxuc jun avoꞌntonic.
  mya-mya: ငါ​တို့​အ​ဖ​ဘု​ရား​သ​ခင်​နှင့်​အ​ရှင်​ယေ​ရှု ခ​ရစ်​ထံ​တော်​မှ​ကျေး​ဇူး​တော်​နှင့်​ငြိမ်​သက်
    ခြင်း​သည် သင်​တို့​အ​ပေါ်​သို့​သက်​ရောက်​ပါ​စေ သော။
  gng-NT: TiʼBaa Uwien nin Yonbdaan *Yesu Kristo ń juoke nɛ, kí de nɛ uyɛnduɔn.
  cbi-NTPO: Lala' Apa Dios bain, naa Bale Ruku Jesucristo bain ñullanu estya' keeware'
    nejuu tiba bulla jutyu chujti' jintsusa tenve.
  ikk-NT: Ẹfọma lẹ udọn hụn gha ẹka Osolobuẹ Nẹdi ẹnyi lẹ Di-nwẹni-ẹnyi wụ Jizọs'
    Kraịstị bịa ya rịnị ụnụ.
  leu-leu: Ne vubuk rao a Piran Tamataara e na Memai Yesus Krais re taa tavai nami
    pana luaian e xakaavangan xatam sirie.
  maz-NT: Rí ötcöbe Mizhocjimi c'ín Tataji, 'ñe e Jesucristo c'ín Jmugöji ra sido
