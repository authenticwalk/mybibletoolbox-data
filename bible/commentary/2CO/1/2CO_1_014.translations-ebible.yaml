    ।
  txu-NT: Be, kraxje me kute prĩne imar mex kêt rã'ã. Godja me ĩ imar pydji. Nã bãm
    ã ar ajã amim ane. Dja gar ĩ iman ikam akĩnhkumrẽx kute mrãmri ne ije ar akam
    ikĩnh pyràk. Dja Bẽnjadjwỳr djwỳnh akubyn bôx ba ar akam ikĩnhkumrẽx. Nã bãm ã
