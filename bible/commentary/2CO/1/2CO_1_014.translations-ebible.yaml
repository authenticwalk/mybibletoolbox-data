    yuyashpa kushikunaykichipa. Ñukaykunapish sukaman kushikushasapa kankuna ashwan
    ashwanta entiendishkaykichirayku.
  zca-NT: Como lë' go mizobyek la, pla ra' xti'zh no; nane ka no, or zhin zhë or yëk
    Señor Jesús xtu wëlt, Me nile' mandad be, orze' lë' go zak laxto' por no, nela
    nizak laxto' no por go ga'.
  cbc-NT: Merẽ bairãpʉa peeto mʉjãã tʉ̃gomasĩña jãã caátiãninucũrĩjẽrẽ. Nemojãñurõ
    mʉjãã camasĩnemorõ boya. Bairi marĩ Quetiupaʉ Jesús ati yepapʉ cʉ̃ catunuatí rʉ̃mʉ
    caãno, caroaro jĩcãrõ tʉ̃ni jããrẽ masĩpetiri bero jãã mena mʉjãã ʉseanigarã. Jãã
    cʉ̃ã mʉjãã mena caroaro jĩcãrõ tʉ̃ni jãã ʉseanigarã, mʉjãã caátiãnajẽ cʉ̃ãrẽ ĩñarĩ
    yua.
  qxo-NT: Tsaynö shumag tantiyacur cawayaptiquinam Señornintsic Jesucristo cay patsaman
    cutimungan junag paypa ñöpanchö ricanacur gamcuna nogacunapita cushicuyanqui y
    nogacunapis gamcunapita cushicuyäshä.
  mox-mox: '@see-verse:2CO.001.013'
  kew-kew: Gore Aa Mudu Yesu epaliade yapi di raburi niaame nimi madaa pedo pu piralima-rupa
    nimimi niaa madaa page pedo pu piralimina. Go madaa abia ogesi-daa niminaaeme.
  dww-dww: Yodibe dà Badama Yesu na kaba verauma raḡanine taumi koi nuaverena tauma
    ḡaromaie, maika taudi ḡesaudima nama. Be tauma kai nuavere taumi ḡaromie.
  twi-ASANTE: monnte aseɛ yie no ase daakye sɛdeɛ ɛbɛyɛ a, da a Awurade Yesu bɛba
    no, mode yɛn bɛhoahoa mo ho na yɛn nso yɛde mo ahoahoa yɛn ho.
  aoj-aoj: '@see-verse:2CO.001.013'
  cbv-cbv: '@see-verse:2CO.001.013'
  taw-taw: '@see-verse:2CO.001.013'
  jic-NT: Mpes 'ücj nujisas nsem cupj mpes Jesucristo niswa tjac' na, jupj cupj qjuis
    Jepa Püné. T'üc' way cupj 'ücj qjuisas nsem nun mpes.
  zap-NT: zegne che rdee de kwent lad lad, ne por noo yra noo nak ne tsunzoon lextoo
    de yra de zegne tsunzoon ke lextoo noo por laa de yra de chene ydxiin dxe ne chiid
    Jesucrist.
  wer-wer: '@see-verse:2CO.001.013'
  ipi-ipi: Tene okonena, nanimana Akali Andane Jisasa lapone epola-angi, nanimato
    yakama laiyu lolo-peyama pua teke, yakamatopi nanima laiyu lolopeyai. Wamba nanimato
    wuane lema-kola, yakamato pii okone enene ya lo aŋa mee teke andeai. Matili yakamato
    pii okone enene ya lo wayumane wete andalapale nemboto teyo.
  qul-NT: Cunan waquintaka entendinquichisña. Señorninchis Jesucristo cutimojtin,
    nokaycumanta cusicunquichis, nokaycupas kancunamanta cusicusajcu.
  tnc-tnc: Ika mijare yibojaika, “Ᵽablo kijeyomarãᵽitiyika wãjia bojairã nime”, jia
    ãrĩwãrũbeyukajĩrã ĩ'rãrimarãre ime ruᵽu. Ĩ'rãrĩmi jia yijare õrĩtirã “Ĩ'rã ᵽuri
    jiitaka yijare wãrõekarã”, yijareka nimauᵽatiji narĩrika yija yaᵽayu. I'suᵽakajaoka
    maiᵽamaki Jesucristore ᵽe'rietarãñurĩmi “Jia yijare ã'mitiriwa'ri mire nayi'rika”,
    jĩjimakaᵽi kire yija ãrĩrãñu.
  ter-NT: kuteâti tiríxivo yéxi koeku ûti kó'oyene vitúkeovo yéyexovopemo yaneko káxe
    aukápapu ne Vúnae Jesus Kristu, kuteâtimaka itíkivonoemo véyexovope, ûndi yoko
    nza'ínehiko yaneko káxe.
  bmr-NT: Oono samañosacoro magaajacuubadɨ, jaamo ufucu, Mohaivojɨɨbo Jesucristo asaajifucu,
