    jal wil ẍchiwutzu', nin ncha'tz e'u', quil jal quilu' tzinwutz. Katzatzink bin
    skibil kib.
  isn-isn: Kina makulenga iniino. Hange nkete ugimya kina muluhiku lomukulu u Yesu
    kuukila nsoko anyu kunsoko alogoha lanyu, anga uu nemukulula kitaitu.
  ilo-ULB: a maawatandakamin bassit. Ken agtalekak nga iti aldaw ni Apotayo a Jesus,
    dakaminto ti pakaigapuan ti panagpannakkelyo, a kas dakayo met kadakami.
  pir-NT: '@see-verse:2CO.001.013'
  anv-NT: Ne né bií bi Ata sé Jisɔs Kras achwɔɔ́, dedoó nyɛ ɛbwɔ ɛwɔmé gétúgé
    sé wyɛ ndɛre ɛsé ntó dedoó nyɛ ɛbwɔ ɛwɔme gétúgé nyú.
  sab-NT: '@see-verse:2CO.001.013'
  tmd-tmd: '@see-verse:2CO.001.013'
  acr-NNT: Woꞌora majom alaq usukꞌ jubꞌiqꞌ puwi ri qaꞌanom; qoyeꞌem kꞌu ri qꞌij echiriꞌ
