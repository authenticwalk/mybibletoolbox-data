    mee‑da xaxeꞌe mee‑n.
  mdy-ETH: ሃሢ ዒንሢ ኑ ዛሎ ጋፒሲ ዔሩዋ ባኮ ጊንፃፓ ጋፒሲ ዒንሢ ዔራንዳሢ ታ ጉሙርቃኔ፤ ጎዳ ዬሱሴ ኬሎና ኑ ዒንሢና ዖቶርቃንዳሢጉዲ
    ዒንሢያ ኑኡና ዖቶርቃንዳኔ።
  spl-spl: Yawu gârâmâ yeŋgâlen gâtŋe nombotŋaŋe den ya sâlikum nâhât biwinan girawu
    tap yakât nâŋgâŋetâ ki keterakyiŋgimu nâŋgâm bâlenihim gai. Yawu gârâmâ biwinan
    tap yu nâŋgâm heŋgeŋgum ewe katnekŋetgât biwine mem mansan. Ewe katnekŋetâ biwinenŋaŋe
