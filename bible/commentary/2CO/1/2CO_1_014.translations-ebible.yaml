    xamim.
  prf-NT: a kona ten sabadit moy dán a pákkaintendi dikomi. Sakay ten kássoli nen
    Panginoon a Jesus, ay mepagmadikál moy kami a kona ten págmadikál mi dikomoy.
  auy-auy: '@see-verse:2CO.001.013'
  tbg-tbg: '@see-verse:2CO.001.013'
  hub-NT: Atumka yamaika winaka shir enentaimturainatsrume, turasha Jesucristo ataksha
    jui taakaigka, wika atumin enentaimkun, shir aneasan nakunkut enentaimtinaitjai.
    Tura atumsha tumasrumek wijaisha shir aneasrum nakunkut enentaimtinaitrume.
  hmo-hmo: Hari be ai umui diba sisina sibona. To lau daradara lasi, gabeai ai do
    umui diba momokani. Vadaeni Lohiabada Iesu ena Dina neganai, umui ese ai do umui
    heagilaia, ai ese umui do ai heagilaia hegeregerena.
  big-big: Ne inugu mabek neyegi langai iwaka panu ono piyengki wangki iwakagi purikki
    ne yuke yolura wok Yemizibek Yisu yogibokko nogo iniyegi langai lewege kaiyagi
    mabilik inugu neyegi langai lewege kisagi.
  gux-G: yeni yin cengi ke ti yonmidaano daali pali baa yaa mani ti po ke ti mɔ ya
    pala mani i po.
  cnl-NT: '@see-verse:2CO.001.013'
  zar-NT: lë naʼ réajniʼiliʼ latiʼ. Níʼirö cateʼ idxín dza huödëʼ Xanruʼ Jesucristo,
    gaca gunliʼ netuʼ zxön ca naʼ netuʼ guntuʼ libíʼiliʼ zxön.
  kde-kde: ikànava kwa vino mùtwelewa chihi kadiki. Bahi nniduva alila lyambeuya Nang'olo
    wetu Yesu muchimulyone kwajili yetu malinga hwetu chitumbelyona kwajili yenu.
  ata-ata: aloxo ngingi ngelavusixe sevilesi ia ngingi ngalavusixe ukalusi, la ngingi
    ngamomomo sou ngaꞌosasixe ne aloxo nexi taꞌosasinge kalumo no anu voxo noxou Tila
    Iesu.
  qvw-NT: '@see-verse:2CO.001.013'
  nfa-nfa: Neꞌe ne, miu meꞌa ciki era lula-nèti jiꞌi se. Te ngaa èèna na, lodꞌo Kètu
    èdhi, Yesus Kristus mai hari ka, jaꞌa keꞌa, na, miu meꞌa jꞌara ae-ae. Dènge jꞌara
    neꞌe, miu bisa koa-kadꞌiri jiꞌi, sama sèmi jiꞌi koa-kadꞌiri miu kahèi.
  tnp-tnp: '@see-verse:2CO.001.013'
  urd-urd: चुनाँचे तुम में से कितनों ही ने मान भी लिया है कि हम तुम्हारा फ़ख़्र हैं;
    जिस तरह हमारे ख़ुदावन्द ईसा के दिन तुम भी हमारा फ़ख़्र रहोगे।
  hot-hot: '@see-verse:2CO.001.013'
  mqj-NT: '@see-verse:2CO.001.013'
  rus-SYN: так как вы отчасти и уразумели уже, что мы будем вашею похвалою, равно
    и вы нашею, в день Господа нашего Иисуса Христа.
  mbh-mbh: '@see-verse:2CO.001.013'
  bdd-bdd: gide wasanapu pwaiya tupwana, ma ꞌabwa Bada Yesu ꞌina sabwelo madouna ꞌoina
    wayaliyaya tauma weyahima, ma tauma wete ꞌayaliyaya weyahimi.
  cbt-NTPO: Ipora noyamiachin nitotërama'. Sinioro Quisoso o'mantacaso' tahuëri nanihuachin,
    noya cancantatoi, noya ni'sarainquëma'. Naporo tahuëri canpitanta' noya ni'saramacoi,
    tënai. “Paono noya a'chintërincoi ni'ton, imarai,” tosarama'. Ina yonquicamaso'
    nohuantërai.
  srn-NT: '@see-verse:2CO.001.013'
  cta-NT: '@see-verse:2CO.001.013'
  bqc-SIM: Lá á wá dↄ̃ gĩa yↄↄ, má ye à wá dↄ̃ sã́asã, kɛ́ à ĩ́anadã wá
    yã́ musu Dii Yesu mↄ́zĩ, lá wá dã á yã́ musuwa.
  tcz-CHONGTHU: Tun nanghon keiho nei hethem hih jong leuchun, I-Pakaiyu Yeshua Christa
    ahung kit niteng le chun, keihon nangho kakisonpi tobanguva hi nanghon jong nei
    kisonpi dingu ahi.
  mar-mar: त्याप्रमाणे तुम्ही काही अंशी आम्हास मान्यता दिली की, जसे आपल्या प्रभू येशूच्या
    दिवशी तुम्ही आमच्या अभिमानाचा विषय आहा, तसेच आम्ही तुमच्या अभिमानाचा आहोत.
  snp-snp: '@see-verse:2CO.001.013'
  isl-isl: '@see-verse:2CO.001.013'
  spy-NT: '@see-verse:2CO.001.013'
  xnn-xnn: '@see-verse:2CO.001.013'
  mwe-mwe: pabha nnaino mmumanyinji kashoko. Bhai, tumumanyi kuti lyubha lya kwiya
    a Yeshu shumwiiniyanje kwa ligongo lyetu malinga shitukwiiniya uwe kwa ligongo
    lyenunji.
  tte-tte: Yo yakatai bwaite saugane koina nige wakakatai namwanamwaimai, na sauga
    ilalaoma koina kani kabo wakatai namwanamwaimai yakato kai ami kaba gagasa, besiele
    tem Guyau Yeisu ana pileyoima koina kai tabe ama kaba gagasa komiu.
  tcs-tcs: moden wanem yupla sabe ya nau. Solong wea dat dei wen da BosLod i go kambaigen
    mitu go bloubaut yupla, ane wea seimkainwei yupla go bloubaut mitu tu.
  hlt-THB: Kaimih ve ak kek am tai awm nami ning zaksim hawh dawngawh, Bawipa Jesu
    a nyn awh nangmih awh ka zoeksang qu aham a awm amyihna, kaimih awh awm nangmih
    zoeksang qu kawm uk ti, tice ak soep cana zasim bit kawm uk ti tinawh ngaih-u
    unyng.
  soq-soq: '@see-verse:2CO.001.013'
  qub-qub: Waquinniquimi ichanga imano cashätapis musyaycanquina. Chaymi nogacunaga
    gamcunapaj sumaj cushicö. Chaynömi gamcunapis Taytanchi Jesucristo cutimuptin
    nogacunapaj sumaj cushicunquipaj.
  att-att: tapè magayáyâ kayu megapu nikami, ánna magayáyâ kami gapay megapu nikayu,
    sangaw nu pagáddekán na ággaw, nu mattoli si Apu Kesu Kiristu nga mamanunnù ta
    ngámin nga tatolay.
  bki-bki: Verver tibe na, bogo napano kito nonovio rotu vio takurano ea bogoti na
    toru nei napano Tubo Yesu rimei bereio, mia kamiu kuvisaaro laka ka kumemi, a
    mia kumemi nuvisaaro laka ka kamiu.
  bqp-bqp: Lákũ á ó dↄ̃ nà fíti tera, má ye à ó dↄ̃ sãnsãn, de à ĩa dã ó yã musu
    Dikiri Yesu sugↄrↄ zĩ, lákũ óni dã á yã musu nà.
  mcp-mcp: Mə jɨ nə búgə́ ntɔ́ nəcé bɨ mú ŋgə bwɛlɛ mpu nə́ bɨ́ bɨ́ nə ŋkul jee bəgʉwa
    nə sə́ nə́mə́ nda sə́ mə́ bá bəgʉwa nə bɨ́ jwɔ́w mə́ Cwámba wúsʉ́ Yésus-Krîst
    dɨ́ nə́.
  hat-hat: 'sa nou poko fin konprann koulye a: konsa, lè jou Seyè Jezi a va rive,
    nou ka kontan m'' anpil, menm jan mwen menm m''a kontan nou tou.'
  npl-NT: Maya axa, ayamó nochi nonkajsikamatih ijkuak Toteko Jesús walmokopas, nomejwah
    weletis nompakiskeh por tlan otomechmachtijkeh. Noiwa tejwah tipakiskeh nomowah.
  bgg-bgg: '@see-verse:2CO.001.013'
  eng-TCENT: just as you have understood us in part—that on the day of the Lord Jesus
    you will be proud of us just as we will be proud of you.
  eng-BSB: as you have already understood us in part, so that you may boast of us
    just as we will boast of you in the day of our Lord Jesus.
  cpu-NT: Kempitaka aritake pikemathayetakena kapicheeni, kantake pinkimoshireventaina
    apaata impiyeerika Avinkatharite Jesús. Ari nonkempitzityaari eejatzi naaka, kimoshire
    nonkantaventaiyaami eerokaite apaata.
  san-ASM: যূযমিতঃ পূৰ্ৱ্ৱমপ্যস্মান্ অংশতো গৃহীতৱন্তঃ, যতঃ প্ৰভো ৰ্যীশুখ্ৰীষ্টস্য
    দিনে যদ্ৱদ্ যুষ্মাস্ৱস্মাকং শ্লাঘা তদ্ৱদ্ অস্মাসু যুষ্মাকমপি শ্লাঘা ভৱিষ্যতি|
  tac-NT: '''Lige ''emi ''we pee námame ju churigá nírigo ramué, ''lige pe abé i''libeko
    abé we''ká ra''íchali námame nímala ''emi. ''Lige abé i''libeko napu''lige ku
    re''kínasa alué Wa''lula Esukristo jena wijchimoba, ''lige ''we ganíliga mochímala
    ''emi ramué ''yuga, alarigá napurigá ramué ''we ganíliga mochíwachigó ''emi ''yuga.'
  eng-WEBPB: as also you acknowledged us in part—that we are your boasting, even as
    you also are ours, in the day of our Lord Jesus.
  gfk-H: '@see-verse:2CO.001.013'
  viv-viv: '@see-verse:2CO.001.013'
  yao-yao: nachiŵamuno sambano nkutumanyilila kanandi, nipele pa lyuŵa lichauje Ambuje
    chinlifune kwaligongo lyetu ni uweji yachitujile pa kulifuna kwaligongo lyenu.
  tgp-tgp: hina purongo vara nake ka sopo lo levosahi mamahuni kamam. Hin rani atu
    vara nor̃a Moli Iesu i mele pala, kamim ha pa hapahapa matamam sohen nake kamam
    kama lo hapahapa matamim.
  auc-NT: Mönitö æbänö ïmönii, ante mïnitö pancaa ante do ëñëmïnipa. Ayæ̈, Mönö Awënë
    Itota tömengä nänö ponguïönæ ïinque bayonte mönitö mïnitö ïmïnite adinque, Mïnitö
    në wede pönengaïmïni ïmïnipa, ante adinque tocæmönimpa, ante do ëñëmïnitawo. Ayæ̈
    mänïönæ bayonte mönitö ïmönite adinque mïnitö adobaï, Waa në cægaïmïni ïmïnipa,
    ante tocæmïnimpa, ante ämo ëñëmaïmïnipa.
  kbc-NT: '@see-verse:2CO.001.013'
  bmh-bmh: Ag ulis igual ze nugau bigeg ginampet abe macanemen. Bo, igual dabeleu
    gusig ag aiu ses igual ze unum gonugau bigeg abe mamamen. Guzenebi, aiu ses igual
    Dubanou Ban, Yesus nugau alabun ziwas zuba, ig ag en igual oigeb oug siksikanem
    sul agen han ig en siksikamamen.
  ctu-BL: Come lamitaletla tsa'ix la' ch'ʌmbe isujm, la' ñuclelon lojon che' bajche'
    jatetla ja'el c ñuclelet lojon ba' ora mi' cha' tilel lac Yum Jesús.
  meq-meq: 'Wu andaya nakə ka tsənum i ŋgal aye. Ane tuk na, ka ta tsənumeye tebiye.
    Wu eye na, anaŋ: Ka ta ŋgalakumeye may ha andza nəmay dərmak nəmaa ta ŋgalakiye
    kurom ha pat i Bəy Maduweŋ Yesu nakə ma maweye aye.'
  noa-H: Hĩsin sĩi pãrau bʌchk'unpaita k'ap'ʌ nʌm muata nacha pãachig Hẽwandam hiek
    jaauchëtarr, pari wajapcha k'ap'ʌ haju bʌchk'un waaur nʌm. Maach Pör Jesús pierrum
    hedta pãar honee haju mʌ gaaimua, maagwai mʌchjã hagjö honee haju pãar gaaimua.
  alp-NT: '@see-verse:2CO.001.013'
  san-VEL: yuuyamita.h puurvvamapyasmaan a.m"sato g.rhiitavanta.h, yata.h prabho ryii"sukhrii.s.tasya
    dine yadvad yu.smaasvasmaaka.m "slaaghaa tadvad asmaasu yu.smaakamapi "slaaghaa
    bhavi.syati|
  kbq-kbq: Meninena tagrira tageta antahirami so'e osugahazanagi, Rantimo Jisas Kraisi
    esia zupa, tamagra musena tagrikura nehanageta, tagranena anazanke huta tamagrikura
    musena hugahune.
  kbh-kbh: Mora ndayá ats̈e stsamama ndoñe lempe quecmátësertana. Pero ats̈e së́ntsebos̈e
    ts̈ëngaftanga chama corente chacmósertama; chca, Bëngbe Utabná quem luaroye chaojésabo
    ora, ts̈ëngaftanga bëngbiama oyejuayënga chas̈motsemnama, nts̈amo bë́ngnaca ts̈ëngaftangbiama
    oyejuayënga fchantsemncá.
  ron-LSB: așa cum și voi ne-ați recunoscut în parte — că noi suntem lauda voastră,
    așa cum și voi sunteți lauda noastră, în ziua Domnului nostru Isus.
  pon-pon: Pwe kit me kapin pa omail, dueta komail me kapin pat ni ran en Kaun Iejuj.
  nhe-BL: yonque ama san se pilquentzi inquimachilíaj tlen tojuanti. Huan queja nopa
    ipan nopa tonal quema sampa hualas Tohueyiteco Jesucristo, huelis inpaquise pampa
    intechixmatij, queja nojquiya tipaquise pampa timechixmatij.
  sps-sps: kainon to te gim fi rom mi ma nat faarof iny a foka tsumam tovei roman,
    tan nainy te tabin fatabin minon a Tsunaun tsura, mi onot rom ma tsue iny paparaa
    tsumam, jesan kan to tsumam, mam tsue iny paparaa kan maromi.
  wnc-wnc: '@see-verse:2CO.001.013'
  bus-bus: Lán á wa dↄ̃ nà féte tia, má yezi à wa dↄ̃ sãnsãn, lɛ à ĩa dã wa yã
    musu Dii Yesu mↄ́gurↄↄ zĩ, lán wé dã a yã musu nà.
  gub-BL: '@see-verse:2CO.001.013'
  imo-imo: '@see-verse:2CO.001.013'
  boj-boj: '@see-verse:2CO.001.013'
  eng-DRA: As also you have known us in part, that we are your glory, as you also
    are ours, in the day of our Lord Jesus Christ.
  knf-knf: 'Uka uko uloŋ wi nadooŋ abi yikrën : ţi unuur wi Ajugun Yeŧu akbiiŋ, ŋwo
    mnlilan mi nan nakuţ nawo mnlilan mi nun.'
  san-KHM: យូយមិតះ បូវ៌្វមប្យស្មាន៑ អំឝតោ គ្ឫហីតវន្តះ, យតះ ប្រភោ រ្យីឝុខ្រីឞ្ដស្យ
    ទិនេ យទ្វទ៑ យុឞ្មាស្វស្មាកំ ឝ្លាឃា តទ្វទ៑ អស្មាសុ យុឞ្មាកមបិ ឝ្លាឃា ភវិឞ្យតិ។
  arn-NT: '@see-verse:2CO.001.013'
  zas-NT: Ziꞌcgajc taꞌngaj cayagbeedi guial chi guiꞌt Dad Jesucrist zatijb lëjt yabaadi
    con dunujn guiáad dunujn yabaan con lëjt.
