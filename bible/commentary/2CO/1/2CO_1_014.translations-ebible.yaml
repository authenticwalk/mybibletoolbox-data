  acu-NT: '@see-verse:2CO.001.013'
  cak-WNT: Y yec'o c'a chiwe riyix ri xk'ax yan juba' chiquiwech chi chupan ri k'ij
    tek xtipe ri Ajaf Jesús chikac'amaric, xquixquicot riyix kuma riyoj, can achi'el
    chuka' xkojquicot riyoj iwuma riyix.
  ebk-ebk: '@see-verse:2CO.001.013'
  spa-PDDPT: Como en parte también ustedes entendieron que su motivo de orgullo somos
    nosotros, igualmente ustedes serán nuestro motivo de orgullo en el día del Señor
    Jesús.
  ruf-ruf: hata ka mbaka sambi mwomanya chidogho, hambele mtsomanya ghendo na mtseghoda
    kwaajili ya twetwe, ka twetwe pfatwitseghoda kwaajili ya mwemwe mne litsuwa lya
    Imtwatsa wetu Yesu.
  gun-gun: amongue henda py orepy'a re oĩ va'e peikuaa maa rami, nhande-Senhor Jesus
    oua ára py peẽ kuery orererovy'a aguã, ore roguerovy'aa rami avi.
  agu-BL: Nin lok chitzatzinu' swe'j chi na chintzatzin wetz scye'ju'. Na ko ya'tz
