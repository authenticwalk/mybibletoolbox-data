  kgf-kgf: Ini hénianina bakianec sac niŋasarianʒu imuac séc Miŋ Kewunina Yesuac nalé
    yandaiguc nini onac ʒézé ségiségigina wanni, ini acguc nonac ʒézé ségiséginina
    wammu.
  awb-awb: Itega sehiranú ehweh peh ákáhtaq íráhwe. Íné nuwahbehme ínéga sehiranu
    ehwéh áwahewé iragéhe. Itene Wahnah Sísaga tuinagake itega ínénsabe iwíáh íwíáh
    aintageheéna sehiranu ehwéh áwahewé írátíáhnsábé nuwahbehre. Íréhrataq wega tuinagake
    ínéga itensabé iwíáh íwíáh aitónserah itega ínénsabe moq iwíáh íwíáh aintagéhe.
  gdn-gdn: '@see-verse:2CO.001.013'
  nko-NT: '@see-verse:2CO.001.013'
  bsn-NT: To bajiboarine, yʉa ucasere quẽnaro ajimasijeobeaja mʉa maji. Quẽnaro yʉare
    mʉa ajimasijeosere bojaja yʉa. Yʉare mʉa ajimasijeojama, mani ʉjʉ Jesucristo ĩ
    tudiejarirʉ̃mʉ ti ejaro, “Quẽnaro yʉare gotimasioñuma Pablo mesa”, yivariquẽnarʉarãja
    mʉa. Yʉa quẽne, “Quẽnaro ajitirʉ̃nʉrã ñaama”, yitʉoĩa variquẽnarʉarãja.
  pib-NT: Wane gixa psoji gimatyawu wa gixa galixkowyegitanunwu. Waneko pixka gixkoxni
    walixkowyegitanunepgi Wutsrukate Gesogognepa.
  wiv-wiv: Kua miu ta lohoi lala za dihura polealea laveve kua ta vavapolungania kirimiu,
    palaka ta vaka maroro pebarae, da ba muri da miu te ba lohoi lala laveve na vuvuna
    kagu polea laveve kua. Pale, na dama kana Paraha a Iesus kete koto kara manumanu
    vona ni bele, da miu te ba konakona ni hita, hita ve da hita te konakona ni miu.
  reg-reg: Nili no bhubhasi ati kwolubhaju mwamalile ochimenya. Nili nobhubhasi ati
    kulusiku lwa Latabhugenyi Yesu chilibha nsonga yemwe ingulu ye chigundu chemwe,
    lwakutyo mulibha kwiswe.
  mlh-mlh: 'Nonde fuŋne oi mobeine akoŋ iŋi mane taniŋgagobi: Ofoŋnoŋuŋ Yesuji moke
    fukeiŋ, nonji damaŋ oo ŋoŋore eru sakine ba ropebemiŋ. Ore so ŋoŋoji oŋuakoŋ soine
    nonde eru ŋoŋo-ŋaŋunde saki miteŋ gabi sagaiŋ. Ŋoŋo nonde fuŋne oŋu mane taniŋganimiŋ
    ore manego.'
  gof-ENT: ሃዒ ሂንቴ ኑና ሃኒዳ ኬና ኤሬታ፥ ሺን ሲንፌ ኩሜ ኤራናይሳ ታ ኣማኔታይስ። ኑ ጎዳ ዬሱሲ ሲሚያ ዎዴ ኑኒ ሂንቴናን
    ጬቄቲዳይሳዳ ሂንቴካ ኑናን ጬቄታና።
  aau-aau: '@see-verse:2CO.001.013'
  tvk-tvk: E tave ti neta xosxa mutakil kuh ti mu xamem, e melele xa Suv Iesu itilomun
