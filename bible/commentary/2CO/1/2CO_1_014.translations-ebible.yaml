verse: 2CO.001.014
translations:
  kpx-kpx: La aike no vaveve bahata hilokaholilu. Isito di isiviale nahie Kosive Iesu
    ke vaniu lohoge lana no vaveve bahata hilokai no vahaeho vave. Ige noeabuna vani
    kela la vahaeho vai.
  okv-H: ungona dago be kogue hamo ere uma Iesu ta puvurari iji puvurou ungotenane
    javo mine kaha ue amita tihi ta hetasora.
  tbo-tbo: Awai to gilugiluma neiyahi to luhogaleya ipa nugonugomi hina lugadagadalihi
    po ona hanapugeya ega tota koyakoyamemi. Yaka ata Guyau Yesu a iyeta gunawilana
    meme uyahina apo ona winugogegeiyai mei to nugonugogegemi pite.
  mal-C: മുമ്പ് നിങ്ങൾ ഞങ്ങളെ ഒരല്പം മനസ്സിലാക്കി. അതുപോലെതന്നെ തുടർന്നും എന്നെ നിങ്ങൾക്ക്
    പൂർണമായി മനസ്സിലാക്കാൻ കഴിയും എന്നു ഞാൻ ആശിക്കുന്നു. അങ്ങനെ, കർത്താവായ യേശുവിന്റെ
    പുനരാഗമനത്തിൽ ഞങ്ങൾക്കു നിങ്ങളെക്കുറിച്ച് അഭിമാനിക്കാൻ സാധിക്കുന്നതുപോലെതന്നെ,
    നിങ്ങൾക്ക് ഞങ്ങളെക്കുറിച്ചും അഭിമാനിക്കാൻ സാധിക്കും.
  grc-SR: καθὼς καὶ ἐπέγνωτε ἡμᾶς ἀπὸ μέρους, ὅτι καύχημα ὑμῶν ἐσμέν, καθάπερ καὶ
    ὑμεῖς ἡμῶν, ἐν τῇ ἡμέρᾳ ⸂τοῦ κυρίου Ἰησοῦ.⸃
  bgc-bgc: '@see-verse:2CO.001.013'
  khz-khz: Taunatauna, kiata warau gotugamagi-rawalimaito. E atugamagina, kapinai
    vou pio tugamagi-rawali-taunataunamai. Ne Iesu Velekou pene waikule tomanai, gomi
    na ai pio vega-ragemai, ai na gomi paia vega-ragemi vetaina.
  deu-TKW: 'sowie ihr uns doch schon teilweise verstanden habt, nämlich das: daß wir
    euer Ruhm sind, so gut als ihr der unsrige auf den Tag unseres Herrn Jesus.'
  zsr-NT: lë naꞌ réjniꞌliꞌ latiꞌ. Niꞌr catiꞌ gdxin dza huödëꞌ Xanruꞌ Jesucristo, gac
    gunliꞌ netuꞌ zxön ca naꞌ netuꞌ guntuꞌ lbiꞌiliꞌ zxön.
  lin-lin: ndenge kaka bosili kososola yango mwa moke, ete bokoki penza komikumisa
    na tina na biso, ndenge mpe biso tokomikumisa na tina na bino na mokolo ya Nkolo
    Yesu.
  hns-NT: Ham maangiela kie toelog na khaalie thora se bakie thiek se samadjh dja
    kie Prabhoe Jiesoe ke aane waala dien par toelog hamlogse khoesie rahiehe djaise
    hamlog toelogse khoesie rahab.
  noa-E: Ĩsin sĩi pãrau bʉchkhunpaita khaphʉ nʉm muata nacha pãachig Ẽwandam iek jaauchëtarr,
    pari wajapcha khaphʉ aju bʉchkhun waaur nʉm. Maach Pör Jesús pierrum edta pãar
    onee aju mʉ gaaimua, maagwai mʉchjã agjö onee aju pãar gaaimua.
  eng-EMTV: just as also you have understood us in part, that we are your boasting,
    as indeed you also are ours, in the day of the Lord Jesus.
  mib-NT: nájnūhun je cájecūhun ni rō jecu. Te súcuan te cuu cusɨɨ̄ ni rō sɨquɨ̄ rī
    quɨvɨ̄ ndíji Jitoho yō Jesús, nájnūhun cácusɨɨ̄ ni rī sɨquɨ̄ maá ró.
  lif-NT2: '@see-verse:2CO.001.013'
  xnj-xnj: muni mbaka hinu mwimanya padebe. Kangi timanya kuvya mwimanya hotohoto
    kuvya mu ligono la kuwuya BAMBU witu Yesu yati mwimeka ndava yitu ngati tete yati
    chetimekela ndava yinu.
  mmx-mmx: nemi mi goxo xasep nunuan teren. Kuren la nemi minaba lok momo aleng mumu
    nama kerekngan nema manaba lok momo mumu nimi ap mo laaleng Leeme Silok ne Iesu
    namlong teren.
  cbr-NT: '@see-verse:2CO.001.013'
  tee-NT: Ju uxijnan akts'iya aquilalhik'achanau acsni caminchokoya' ju qui'ucxtin'an
    Jesús mas alin ju ali'in sia milhi'uxijnan ju tanajun ju chavai ni jantu aquintitalhik'achalh.
    Pus ju quit'in vachu' aclalhik'achanauch ju uxijnan ju acs avilhchan.
  eng-LSV: according as you also acknowledged us in part, that we are your glory,
    even as also you [are] ours, in the Day of the Lord Jesus;
  cak-NT: Can jec'o chiwe rix ri xqui'en yan entender chi koma roj, jixquicot cami.
    Y can anche'l jixquicot rix koma roj cami, quiri' chuka' roj xkojquicot iwoma
    rix chupa ri k'ij cuando ri Ajaf Jesús xtipe chic jun mej (bey).
  pah-NT: '@see-verse:2CO.001.013'
  sja-NT: Wãara parãdepema ũk'uruurãpa mãga k'awapata. Mamĩda mɨa k'inia bɨ parã jõmaarãpa
    k'awa k'inia p'anadamerã taipa oopata mãik'aapa jarateepata. Mãgá Tachi Waibɨa
    Jesús waya chek'ãri, tachi jõma o-ĩa p'anadait'ee iru k'ĩrapite. Tai o-ĩa p'anadait'ee
    parãpa taipa jarateeda ijãadap'edaa perã. Jõdee parã o-ĩa p'anadait'ee tai it'aideepa
    ũridap'edaa perã Cristopa ooda eperãarã k'aripait'ee.
  xed-xed: '@see-verse:2CO.001.013'
  mks-NT: ña̱ co̱ cánda̱a̱ cua̱há ini ndó viti. Ta cúni̱ nde̱ ña̱ ná caji̱i̱ ini ndó
    sa̱ha̱ mé nde̱ tá quia̱hva caji̱i̱ ini nde̱ sa̱ha̱ ndo̱ tá ná tandaa qui̱ví quixi
    tucu Jesucristo ñuyíví yóho.
  gfk-S: '@see-verse:2CO.001.013'
  bmu-bmu: 'Nöŋgö könani mi lök bahösapsap kewö möt asarize: Kembunini Jisösnöŋ kunbuk
    kamawi, nöŋön mönö nalö miaŋgöreŋ eŋgöra aka sileni memba öŋgömam. Miaŋgö dop
    iŋini mewöyök ölöp nöŋgöra aka sileŋini möpöseigetka dop kölma. Iŋini nöŋgö könani
    mewö möt asarim tekömegöra mötzal.'
  dgz-dgz: '@see-verse:2CO.001.013'
  eng-GNV: Euen as ye haue acknowledged vs partly, that we are your reioycing, euen
    as ye are ours, in the day of our Lord Iesus.
  zaa-NT: tì'ba chi ritelí báni le titó'; es qui'ni canchu chi i'yu tsá íl·lani Señor
    Jesús nna, yala edácca'ni le por intu', tì'ba intu' por lebi'į.
  eng-WEBSTER: As also ye have acknowledged us in part, that we are your rejoicing,
    even as ye also are ours in the day of the Lord Jesus.
  guh-guh: Pacatojitsipatsi xaniavaetsia patanejamatabëcueneyapëtaenexamë. Tsipaji
    abaxë xaniavaetsia apo panejamatabëcueneyapëtaemë pacuenia pajamatabëcueneitsinë
    tsavanapae. Nexata pamatacabi vajatuxanenë Jesús icatsia patsianica, paxamë panesivajamatabëcuenebarëyamë
    tsane. Bajara pijinia pacuenia paxanë ata pacasivajamatabëcuenebarëyatsi tsane.
  bon-bon: '@see-verse:2CO.001.013'
  nhw-BL: masque ama san se pilquentzi anquimachilíaj tlen tojuanti. Huan quej nopa
    ipan nopa tonal quema sempa hualas Tohueyiteco Jesucristo, huelis anpaquise pampa
    antechiximatij tojuanti, quen nojquiya tipaquise pampa timechiximatij amojuanti.
  swh-ONEN: kama vile mlivyotuelewa kwa sehemu, mtakuja kuelewa kwa ukamilifu ili
    mweze kujivuna kwa ajili yetu, kama na sisi tutakavyojivuna kwa ajili yenu katika
    siku ya Bwana Yesu.
  wbi-wbi: kuuti lubale mutwelevilue. nili nu lukangasio kuuti ikighono kya Mutwa
    Yeesu tuliva vwimila mu kidada kiinu, ndavule fino muliiva kulyusue.
  bba-bba: nɡe mɛ bɛsɛn ɡɑri yi bɛɛ yeerimɑ mɑ Yinni Yesun tɔ̃ru sɔɔ i ko kpĩ i woo
    kɑnɑ bɛsɛn sɔ̃, nɡe mɛ bɛsɛn tii sɑ ko ko bɛɛn sɔ̃.
  eng-KJVCPB: as also you have acknowledged us in part, that we are your rejoicing,
    even as ye also are ours in the day of the Lord Jesus.
  kgk-NT: Ore rekoha rehegwa peikwaa ku'a ku'a rei joty. Apombojerovia ukaseve-gwi
    aipota peikwaa xe rehegwa nhe'ẽ. Nhandejáry Hesu ou jevy hagwã áry-py, avy'a arã
    pende-rehe. Upe áry-py peẽ ave aipota pevy'a ave arã ore-rehe.
  waj-waj: '@see-verse:2CO.001.013'
  cpy-cpy: Kimitaka pikematha-yitakina eepichokiini, aritaki pajahaa-wentee-na paata
    ipiyeerika Awinkatharite Jesús. Ari nokimi-tyaari eejatzi naaka, najahaawenteemi
    eeroka-paeni paata.
  mpx-mpx: '@see-verse:2CO.001.013'
  wbp-wbp: Jalangu kankujulu milya-pinyi wita-kari wita-kari ngajuju. Jijaji Warlalja-Wiri,
    yangka kaji pinarni yani nyampu-kurra nguru-kurra, ngula-jangkaju kapunkujulu
    milya-pinyi-nyayirni ngajuluju. Ngula-jangkaju, kapurlipa-nyanu wardinyi-jarri
    wungulku-juku.
  luo-luo: mana kaka koro usengʼeyowa moromo, e kaka ubiro medo ngʼeyowa chuth, mondo
    uchop e okangʼ munyalo sungoru nikech wan, mana kaka wan bende wabiro sungore
    nikech un e odiechieng Ruoth Yesu.
  nhe-NT: yonque ama san se pilquentzi inquimachilíaj tlen tojuanti. Huan queja nopa
    ipan nopa tonal quema sampa hualas Tohueyiteco Jesucristo, huelis inpaquise pampa
    intechixmatij, queja nojquiya tipaquise pampa timechixmatij.
  aii-aii: ܐܲܝܟ݂ ܕܦܘܼܪܡܹܐ ܠܵܘܟ݂ܘܿܢ ܐܸܠܲܢ ܚܲܕܟ̰ܵܐ، ܕܫܵܩܠܝܼܬܘܿܢ ܫܘܼܒ݂ܗܵܪܵܐ ܒܝܼܲܢ ܕܵܐܟ݂ܝܼ
    ܕܐܘܼܦ ܐܲܚܢܲܢ ܒܸܬ ܫܵܩܠܲܚ ܫܘܼܒ݂ܗܵܪܵܐ ܒܝܼܵܘܟ݂ܘܿܢ ܒܝܵܘܡܵܐ ܕܡܵܪܲܢ ܝܼܫܘܿܥ.
  esk-NT: takku kaŋiqsitḷasrił̣auraġaluaqmigiksi-samma pakma. Iḷaatnimi nanġautiqatlaniaġiptigut
    suli nanġaġisipmigiptigiñ uvluani Atannapta Jesus.
  msb-msb: bisan dyutay na an iyo pagkasabot sa amon, masasabutan gayod niyo na ikakahambog
    niyo kami sugad man na ikakahambog namon kamo pag-abot san adlaw san pagpakilala
    sa Ginooʼn Jesus.
  cpa-NT: Di³ ma²ŋih³ báh³ hniah¹² mih². Mi³jøng² lé² hi² hiug² hoh¹² hniah¹² ja³cog²
    jnieh³, jmai³ ja³jiúgh² Jesús Juu¹³ jniang³. Mi³jøng² lé² calah hi² hiug² dsǿa¹²
    jnieh³ ja³cogh² hniah¹² jmai³ jøng².
  dso-dso: ଏବେ ଆମେ ଜାଇଟା କଲୁନି, ସେ ବିସଇ ତମେ ଅଲପ୍‌ ଅଲପ୍‌ ବୁଜ୍‌ଲାସ୍‌ନି । ମାତର୍‌ ମୁଇ
    ଆସା କଲିନି, ସେଟା ତମେ ପୁରାପୁରୁନ୍‌ ବୁଜି ପାର୍‌ସା । ଜେନ୍ତାରି କି, ଆମର୍‌ ମାପ୍‌ରୁ ଜିସୁ
    ବାଉଡ୍‌ଲା ଦିନେ, ତମେ ଆମର୍‌ ଲାଗି ସାର୍‌ଦା କର୍‌ସା, ସେନ୍ତାରିସେ ଆମେ ମିସା ତମର୍‌ଲାଗି ସାର୍‌ଦା
    କର୍‌ବୁ ।
  meu-meu: '@see-verse:2CO.001.013'
  yva-NT: '@see-verse:2CO.001.013'
  dgc-dgc: '@see-verse:2CO.001.013'
  zpm-NT: Nli ruṉbeydpaa to zha nac naa, per racladz naa gley to zeeṉe raṉ to naa,
    zigne gleyaque naa gaṉ naa to gaḻ dze ne laa Jesús, meṉ ne rnabey ne guiaad stib.
  hix-NT: Yaworon me uro muhutwetxkonà rma haryhe mà. Rohutwatxehkanàr xe mak wehxaha,
    owyanye, onà wyaro kany me oyehtxoho menye, amna hananàhnyenhàrà ryhe mosonà,
    enyhoru rma, kany me oyehtxoho menye. Txesusu yomoknàtoko, Kohkomo yomoknàtoko,
    àro wyaro tawro xe wehxaha, owyanye, rohoko. Àro wyaro rma rha, onà wyaro àkehe,
    ohokonye. Ronhananàhàthàyamo ryhe moxamo, enyhoru komo rma, àkehe, Kohkomo wya,
    ohokonye.
  sim-sim: Ter wavu nihi jivik si nandan mbeek kas ji yarirakowa ambu sir. Hako kumak
    Wasilaka Jisas indik or tawa wolo, mbele mbele amber avak krahak ji heyehe ji
    yarirakokwa lir. Uhu warje mende nga nirin ji rupshihi hi nihin hauowekwa jir,
    os jirin ni rupshihi hi jihin ni hauowenda hom.
  npi-ULB: जसरी अहिले तिमीहरूले हामीलाई केही मात्रमा बुझ्यौ । येशू ख्रीष्‍टको दिनमा
    हामी तिमीहरूका निम्ति गर्व गर्ने कारण बन्‍नेछौँ, जसरी तिमीहरू हाम्रा कारण बन्‍नेछौ
    ।
  cgc-cgc: '@see-verse:2CO.001.013'
  tim-tim: Nengât keinenŋe bikŋeâk nâŋgâi gârâmâ Humonenŋe Yesu are lâuwâŋe purikato
    nen manman âlepŋân manbaengât heroŋe akmâ manbeigât nâŋgâm heŋgemgowei. Akto nenâkâ
    hainâk ye heroŋe akmâ manbaigât nâŋgâm heroŋe akten.
  yor-yor: Gẹ́gẹ́ bí ẹ̀yin pẹ̀lú ti ní ìmọ̀ nípa wa ní apá kan, bákan náà ni ẹ ó ní
    ìmọ̀ lẹ́kùnrẹ́rẹ́ tí ẹ ó sì fi wá yangàn, bí àwa pẹ̀lú yóò ṣe fi yín yangàn ní
    ọjọ́ Jesu Olúwa.
  wos-wos: '@see-verse:2CO.001.013'
  emp-NTPO: '@see-verse:2CO.001.013'
  eng-F35: (as indeed some of you have acknowledged) that we are your boast, just
    as you are ours, in the day of the Lord Jesus.
  ind-ind: '@see-verse:2CO.001.013'
  pes-OPCB: همان‌طور که تا حدی ما را شناخته‌اید، روزی ما را به طور کامل بشناسید و
    به ما افتخار کنید. آنگاه ما نیز در روز بازگشت خداوندمان عیسی، به شما افتخار خواهیم
    کرد.
  mpt-mpt: Ibo ni seinyebib otane ibo ni kukubo klao mo tekein kebibba kesoa ne funania
    Ibo ni kla tekein keniba I bain Yesuse okok dlasanin nakabo geniba kla seinyemine
    gabibe. Ibo memalo tekein keniba I bain Yesuse okok dlasanin nakabe geib biamo
    sinanoa nib Sume Yesuse tlame dimo ni ibo seinyemoba eka ibsak ni seinye biam
    nomabiobe.
  ssx-ssx: '@see-verse:2CO.001.013'
  mkl-mkl: '@see-verse:2CO.001.013'
  gaq-gaq: ନେଙ୍ଗ୍ ଆସା ଣ୍ଡିଂଏ ଏବେ ମେଃମେଃନେ ନିମାଣ୍ଡାଃ ବାବ୍‌ରେ ବୁଜେପେଡିଙ୍ଗ୍‌ ଆତେନ୍‌ ସାପା
    ବେଲା ମାପ୍ରୁ ଜିସୁନେ ଆର୍‌ମୁଇଂତର୍‌ ପାଙ୍ଗ୍‌ନେ ଦିନା ବଲ୍‌ ବାବ୍‌ରେ ବୁଜେ ପେୟାଏ । ତେଲା
    ପେ ନେନେ ନ୍‌ସା ଗର୍ବ ଡାଗ୍‌ଚେ ପେବାବେଏ ବାରି ନେନେ ଡିଗ୍ ପେ ନ୍‌ସା ଗରବ୍‌ ନେଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Ha77i hintte nuna hanida keena ereeta, shin sinthafe kumethi eranayssa
    ta ammanettays. Nu Godaa Yesuusi simmiya wode nuuni hinttenan ceeqettidayssada
    hintteka nunan ceeqettana.
  unx-unx: ନାହାଁଃ ଆପେ ଅକ୍‌ନାଃ କାଟିଃ ଲେକାଗିପେ ଆଟ୍‌କାର୍‌ଉରୁମେ ତାନା, ଏନା ଆବୁଆଃ ପ୍ରାଭୁ
    ୟୀଶୁଆଃ ହିନିଜୁଃ ଦିପିଲିରେ ପୁରାଃଗିପେ ଆଟ୍‌କାର୍‌ଉରୁମେୟାଁ । ଏନାରେଦ, ଆପେ ଆଲେ ନାଗେନ୍ତେ
    ଆପାନ୍‌କେ ମାରାଙ୍ଗ୍‌ ମେନ୍ତେପେ କାଜିନା ଆଡଃ ଆଲେୟ ଆପେ ନାଗେନ୍ତେ ଆପାନ୍‌କେ ମାରାଙ୍ଗ୍‌ ମେନ୍ତେଲେ
    କାଜିନା ।
  gah-gah: '@see-verse:2CO.001.013'
  lcm-lcm: ta kami nas ka tapunuk, val lenginang mitala nas lik asukang ke ta, kami
    kus aminaung tatamem ka asukang val kamem kus aminaung tatami, si kana taun a
    Volava Iesu.
  aer-aer: '@see-verse:2CO.001.013'
  qvc-NT: '@see-verse:2CO.001.013'
  tgl-ULB: na naintindihan na ninyo kami ng bahagya. At nagtitiwala ako na sa araw
    ng ating Panginoong Jesus, kami ay inyong ipagmamalaki, katulad ng pagmamalaki
    namin sa inyo.
  cbs-NT: Nukukidi man ninka bexmas waii. Jakia nukun Xanen Ibu Jesús ana juaya man
    pepaibu matuwen kein nun benimaya nun matu yusin pewamiswen taea inun nukuwendi
    taea benimakin man nuku kenwandiaxanai en manakubainaii.
  xtm-NTPP: Vaa jâ ni ka jaku'ni ini ni jaku nawa ka kuu sa nuu ni a, te chukan kúu
    ja kivi ndii Jesús iya tátnuni nuu o a, te jin kuni ni ja in jayiñu'u ka kuu sa
    nuu ni a, te sukan ka kuu ni nuu maa sa a.
  nnq-nnq: gambu mpaka ngoe mutumanyi kachoko tu. Tumanyi kutenda lichoba likubuja
    Angwana ana Yesu mangweto mamutulumbalila twenga andi twe putunnumbalila mangweto.
