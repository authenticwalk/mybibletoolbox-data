  fuf-fuf: wano fuɗɗorɗon faamude non wonde ko men ɓe mantorton. Onon kadi ko on ɓe
    men mantorta ɲande ardu Iisaa Joomi men on.
  bhl-bhl: '@see-verse:2CO.001.013'
  ons-ons: Iwa yemo ŋine sisineka detmami, ea wane ŋine ŋenane batze maine okanikei,
    ŋo baŋ Waom Yesu sariake, naso yewao ŋene yale waka ŋinane batŋine baŋ okanikene.
  con-NTPO: Tsa'caen tevaemba gi in'jan que'i enttingeve tayo ñotsse pañaqquia'caen
    pa'tssima ñotsse paña'faye. Nane Na'su Jesús jiya'cho a'ta napisi tsa'caen ñotsse
    pañamba qui ingine avujatssi'faya. Toya'caen ingi'qque tsequi a'ta que'ine avujatssi'faya.
  ghs-ghs: Oi Dzesu Soopara napahoi paana naataquho bodzata nanai nookami nike nanaho
    nee ma bau naataridzonita nookare.
