    heroŋe naŋgaŋginom.
  usp-NT: Y jwi'l awetamakchak q'uitja', cuando titaw k'ij tipe chic Kakaj Jesucristo
    ri Kajawl, atak sub'laj atqui'cottak chikij. Y jilon oj sub'laj ojqui'coti' chawijak.
  zav-NT: Bac̱hgaczə cheɉni'ile de que do yic̱hɉ do laža'a chona' yoguə'əḻoḻ de'en
    chona', na' che'enda' šeɉni'ilen binḻo. Na' catə'ən əžin ža yidə X̱ancho Jeso'osən'
    de'e yoblə, che'enda' yebeile de'en babe'elena' le'e xtiže'enə', ca nada' chebeida'
    de'en cheɉḻe'ele c̱hei.
  sgz-sgz: '@see-verse:2CO.001.013'
