    kakiꞌkot alaq chiqe riꞌoj, jelaꞌ pachaꞌ riꞌoj kojkiꞌkot che ralaq.
  kpg-kpg: Ma e aha maa goodou digi modongoohia humalia gimaua dolomeenei, au e hagadagadagagee
    bolo maalia gei goodou ga modongoohia humalia gimaua, bolo goodou gaa mee di godou
    tenetene i gimaua, gadoo be di mau tene adu gi goodou i di Laangi o tadau Dagi
    go Jesus.
  taj-taj: तसैनोन दान्‍दे एनीगदेदा ङन्‍ना बारेरी जजाकर जे था मुला, लिच्‍छा एनीगदेसे
    ङन्‍ना बारेरी जम्‍मान ताम था याङ्ला। ओच्‍छे य्‍हाङला प्रभु येशू फेप्‍खबा धुइरी
    एनीगदे ङन्‍ना लागिरी ताङ्म्‍याङ्बा ह्रङ् लसी ङनीएनोन एनीगदेला लागिरी ताङ्म्‍याङ्ला।
  avt-avt: '@see-verse:2CO.001.013'
  cbk-cbk: Masquin poco pa lang ustedes ta entende acerca del di amon persona, tiene
    came el esperanza que despues de todo ustedes ay entende completamente, para puede
    ustedes queda alegre por causa di amon, como came tamen ay queda alegre por causa
    di ustedes al llegar otra vez el Señor aqui na mundo.
  uig-ARA: '@see-verse:2CO.001.013'
  tuf-tuf: Baat cahují bar cájacro. Eyta cuácayat aját acsar ba quin bahnác echí ehcú
    cunro. Eyta ehcwayat ba caba rahcuáyqueyra. Baat caba rahcyat, as ojcor ay wacáyqueyra.
    Jesucristo cajc uch cut wicayat, baat as ojcor ay tew̃áyqueyra. Aját ba ojcor
    ay waquír eyta baat cat as ojcor ay wacáyqueyra.
  abx-abx: si pagtikang-bi pagsabot sadurudiki'it mahi'unong si kami' ina'anto, anakka
    i uras nga agpakasabot kam si dimu'an ngan dayon sadayaw-bi kami' si la'in pariho
    si pagdayaw kami' may si ka'am ina'anto ngan anmas pa si pagpada'itu-na gihapon
    si Ginu'o Jesus.
  mco-NT: Jadu'n nej miich ajcxy cham cujc-huäcxy mhuinjɨhuɨɨygɨxy ɨɨch n'ayuc ndɨy'ajt.
    Jacjiinɨ co anajty je xɨɨ je tiempo ymiñ co ajt nHuindzɨn Jesús y'ane'ma'ñ ya
    naaxhuiñ, chi miich ajcxy jotcujc mnayjɨhuɨ̈huɨɨyb mɨɨd ɨɨch ycɨxpɨ. E nañ tɨm
    jadu'n nej ɨɨch ajcxy jotcujc nayjɨhuɨ̈huɨɨyb mɨɨd miich ajcxy ycɨxpɨ.
  cpb-NT: Pikemathatakenaga eepichokiini, kantacha pinkimoshirewentaina paata ripiyairika
    Awinkatharite Jesús. Ari nonkantyaari eejatzi naaka, kimoshire nonkantawentaimi
    eerokapaini paata.
  aon-aon: '@see-verse:2CO.001.013'
  hus-NT-2005: Anchanꞌ xan ta exbayámalichtsik ban úw xi tu dhutsuntsámal, ke tatáꞌtsik
    i kʼwajat i kulbél kʼal wawáꞌ ti kwenta, anchanꞌ weye ti neꞌech ku kʼwajay u kulbél
    kʼal tatáꞌtsik ta kwenta, tam ka tsích ni Ajátik Jesús.
  mig-NT: chi̱ ndaa̱, kájuku̱'un ini̱‑ro̱ ɨ́ɨn tá'ú, ja̱ ondé kɨvɨ̱ ncháa̱ máá Jíto'o̱‑yo̱
    Jesús, te koo sɨɨ̱ iní‑ro̱ já sɨkɨ́ rúu̱, te suni súan koo sɨɨ̱ iní‑ri̱ ja̱ sɨkɨ́
    róó jíná'an‑ró.
  bps-bps: ku matnù i kgadèyu gablà di nimòmi, balù di bang ani làyu too gadè, du
    fye di kasfulê Amuito Dyisas, flehewyu gami salngad i kaflehewmi gamu.
  mbs-mbs: '@see-verse:2CO.001.013'
  tof-tof: '@see-verse:2CO.001.013'
  cme-NT: Dumandɛ‑i-na ku saa kaala na wulaa wuɔ Itieŋo‑i Yesu jommaŋ-yiiŋgu‑i, na
    hɔmmu ka fɛ̃ baa-ye aa miɛ muumu bi fɛ̃ baa namaaŋo‑i.
  sus-sus: Wo ɲan bara nde kolon, kɔnɔ wo xa fahaamui fama nɛ kamalide a kolonfe ra
    a won birin binyɛ sɔtɔma nɛ won Marigi Isa fa tɛmui won bore xa fe ra.
  pon-2006: Mehnda ma kumwail saikinte wehwehkinkitala mehlel ahnsou wet, ahpw I koapworopworki
    me kumwail pahn wehwehkinkitala mehlel mwuhr, pwe ni Rahnen atail Kaun Sises kumwail
    en kak pohnmwahsohkinkit duwehte at pahn pohnmwahsohkin kumwail.
  dad-dad: '@see-verse:2CO.001.013'
  zab-NT: zec ni duudxga cayacbeet dec chi gueed Xtadnɨ Jesucrist stuby, laat saclaaznét
    dunnɨ ne dunnɨ saclaaznén laat.
  jae-jae: amboac ajala aêacma biŋ ŋatênageŋ su gebe êndêŋ Apômtau Jesu nê bêc aêac
    atu nêm waem ŋam, amboac amac atu ma waeŋ ŋam.
  ksd-ksd: da ava tar mulaot ure ta ra umana magit pire vevet, upi avat a langlang
    ta vevet, da avet bula ave langlang ure avat ta ra bung i kada Luluai Iesu.
  msm-NT: '@see-verse:2CO.001.013'
  myk-myk: ma na jo ba yi wa yi ɲaha cɛ mɛ dɔɔni wɛ, na jo Kafɔɔ Yesu cabaŋa yee keree
    na ba wèe ɲuŋɔ yirige, ba wèe bɛ wogoo da ba yee ɲuŋɔ yirige mɛ wɛ.
  sbe-sbe: Musamusana kabimai kwa katako, na yogu henuwa ede taba kabimai kwa katanamwanamwakalili
    na Guiyau Yesu yona mayadai unai kabo kwa hededetausaeigai, gonogonowana doha
    kai hinage kabo ka hededetausaeigomiu.
  mcr-mcr: '@see-verse:2CO.001.013'
  cux-NT: Tan'dúúcā chi ndís'tiī túúmícadiinúuⁿ nī 'tɛ́ɛ́ maaⁿ naati taachi ndaa Señor
    Jesucristo taama vmnéⁿ'ēe tuu'mí ndís'tiī cuuvi yeenú nī cáávā nús'uu tan'dúúcā
    chi cuuvi yeenú 'nū cáávā ndís'tiī.
  tur-YTC: Bizi kısmen kabul ettiğiniz gibi, umarım sonuna dek bizi kabul edeceksiniz.
    Efendimiz Yeşua’nın gününde bizim övüncümüz siz olduğunuz gibi, sizin övüncünüz
    de biziz.
  san-ITR: yUyamitaH pUrvvamapyasmAn aMshato gR^ihItavantaH, yataH prabho ryIshukhrIShTasya
    dine yadvad yuShmAsvasmAkaM shlAghA tadvad asmAsu yuShmAkamapi shlAghA bhaviShyati|
  bel-N: як вы часткова і даведаліся ад нас, што мы — пахвала вашая, як і вы — нашая,
    у дзень Госпада Ісуса.
  sch-sch: '@see-verse:2CO.001.013'
  mic-MIQNT: ta'n goqwei nige' pas'g gijga nestasultioq. Ta'n tujiw Gjisaqamaw Se'sus
    ugna'gwegm iga'qt'tew, gilew gisi ul'ta'sultitoqs'p ta'n ninen teli pgisitule'g
    gelu'lg agnutmaqan glaman ugs'ta'titoqs'p aq ninen ul'ta'sultitesnen ta'n teli
    gtlams'tasultioq.
  huu-NT: Cuena nia eo raise uiñoñedomoɨ; ia cuena uiñocana omoɨ jaillanona, cueri
    omoɨ iobillana jitaidɨcue. Caɨ Nama Jesús abɨdo bia, omoɨri cue iobilla isoi,
    cueri omoɨ iobillana jitaidɨcue.
  jiv-NT: Ishichik nékayatrumek nú núkap tuke nekaki wetarum tusan wakerajrume. Nuiṉkia
    Jesukrístu tátinia nú tsawantai̱ átum winia shiir enentáimtursattarme. Tura átum
    péṉker wekasa asakrumin shiir enentáimtustatjarme.
  otm-NT: Nɛ madague'bʉ hin guí pąhmbʉ gätho ya dí xi'ahʉ, pɛ nu'bʉ bi zøn ra pa ba
    ɛ̨h ra Hmu Jesús, gan johyahʉ nangue a ram hma dí ot'ahʉ. Nɛ ngutho ga'be da hyu
    ma mbʉi'be nangue ahʉ.
  dah-dah: '@see-verse:2CO.001.013'
  tnk-tnk: '@see-verse:2CO.001.013'
  kpr-kpr: '@see-verse:2CO.001.013'
  san-IAS: yūyamitaḥ pūrvvamapyasmān aṁśato gṛhītavantaḥ, yataḥ prabho ryīśukhrīṣṭasya
    dine yadvad yuṣmāsvasmākaṁ ślāghā tadvad asmāsu yuṣmākamapi ślāghā bhaviṣyati|
  nho-nho: '@see-verse:2CO.001.013'
  gym-NT: Angwane nun abko tä nüne ño, ye nükanina gare ruäre munye, akwa mtare rükadre
    gare täte munye, ie ti tö, ni Dänkien Jesu jatadi nüketa angwane, ja rabadre ruen
    ütiäte nunbti munye, ye kwrere arato ja rabadre ruen ütiäte munbti nunye ni Dänkien
    Jesu ngwärekri abkokäre.
  azg-NT: Ntyji na ñꞌenhoꞌ na covaaꞌ nꞌonhoꞌ ntyja nján nquë́, joꞌ na mꞌanhoꞌ na neinhoꞌ
    na ityiiꞌ Tyoꞌtsꞌon ꞌoꞌ ntyja ꞌnaanꞌ nquii jon, chaꞌxjen mantyi na ncꞌö́n na neiinꞌ
    nꞌö́n ntyja ꞌnaanhoꞌ na tonnon jon juu xuee xjen na nndyo nndaꞌ nquii ta Jesús.
  bhd-bhd: ज़ेन्च़रे तुसन मरां केत्रेईं मन्नोरू भी आए, कि अस तुश्शे धुमण्डेरी वजाम;
    तेन्च़रे तुस भी प्रभु यीशुएरे वापस एजनेरे दिहाड़े इश्शे लेइ घमण्डेरी वजा भोले।
  too-NT: Xmān ā'makapitzīn de hui'xina'n māchekxī'yā'tit a'nchī nalīpāxuhua'yā'tit
    hui'xina'n por quimpālacata a'xni'ca' namimpala huan Māpa'ksīni' Jesús. Lā' nā
    quit na'icpāxuhua por mimpālacataca'n.
  ind-AYT: seperti juga kamu telah memahami sebagian tentang kami, yaitu bahwa kami
    adalah kebanggaanmu, sebagaimana kamu juga adalah kebanggaan kami, pada hari Tuhan
    Yesus.
  cjo-NT: '@see-verse:2CO.001.013'
  nsn-nsn: gete kung naman manate tur pukuoum me sikina tamiueim, inggoum mung me
    turung naman manate uakapa tun, song rung turung sala tamiueim. Te misiana kompe
    inggeim mi turung sala pono tamiuoum tar binaka re kotpokoso na marein Iesu nagi
    Tamata Nomaneig.
  san-DEV: यूयमितः पूर्व्वमप्यस्मान् अंशतो गृहीतवन्तः, यतः प्रभो र्यीशुख्रीष्टस्य
    दिने यद्वद् युष्मास्वस्माकं श्लाघा तद्वद् अस्मासु युष्माकमपि श्लाघा भविष्यति।
  tna-NT: Aimue micuaneda ema eshanapaeninia mahue tsuhu biame, Echua Puji Jesucristo
    epue su, micuaneda ema jepuiti beidaji epu. Daja huecha da tsine su ya di micuana
    jepuiti beidaji epu.
  lid-lid: '@see-verse:2CO.001.013'
  wim-wim: '@see-verse:2CO.001.013'
  zga-M: ukhuta oluunu mumalile ukhulumanya. Pu neileinuvukifu ukhula mulinchuuva
    lya Ntwa uYise pu lwiva savulil yienyo ukhukongana na matingo ngienyo, nduvuyakhiva
    mwiva khulyufwe.
  yom-yom: Bu didi ti lusudika fioti, ti lulenda kukiniemisa mu diambu dieto, buawu
    bobo beto mamveto tuela kukiniemisina mu diambu dieno mu lumbu ki Pfumu Yesu.
  san-SIN: යූයමිතඃ පූර්ව්වමප්‍යස්මාන් අංශතෝ ගෘහීතවන්තඃ, යතඃ ප්‍රභෝ ර‍්‍යීශුඛ්‍රීෂ්ටස්‍ය
    දිනේ යද්වද් යුෂ්මාස්වස්මාකං ශ්ලාඝා තද්වද් අස්මාසු යුෂ්මාකමපි ශ්ලාඝා භවිෂ්‍යති|
  yut-yut: '@see-verse:2CO.001.013'
  grc-BYZ: καθὼς καὶ ἐπέγνωτε ἡμᾶς ἀπὸ μέρους, ὅτι καύχημα ὑμῶν ἐσμεν, καθάπερ καὶ
    ὑμεῖς ἡμῶν, ἐν τῇ ἡμέρᾳ τοῦ Κυρίου Ἰησοῦ.
  cpc-NT: Kimitaka aritaki pikimathatakina kapichiini, kantatsi pinkimoshiriwintaina
    paata impiyairika Awinkathariti Jesús. Ari nonkimitsityaari iijatzi naaka, kimoshiri
    nonkantawintaimi iirokaiti paata.
  nhg-NT: Hua necneque ma seme xecasojcömatecö ini nönca que ye nencasojcömate ölgo,
    que nemejua nenpajpöquesque por tejua ipa inun tunale cuöc hualiloas toTlöcatzintle
    Jesús. Hua ejqueu mismo tejua tepajpöquesque por nemejua.
  nya-nya: Monga mwamva pangʼono chabe, ndikuyembekeza kuti mudzamvetsa kwenikweni,
    kuti mutha kutinyadira monga ife tidzakunyadirani, pa tsiku la Ambuye Yesu.
  ngu-NT: Aman xmás nencajsicamtij tlica ijquin titohuicaj. Pero ticnequij para cuajli
    nencajsicamatisquej para on tonajli ijcuac huajlas toTeco Jesús, huelis nenpaquisquej
    topampa sa no ijqui quen tejhuamej tipaquisquej nemopampa.
  kup-kup: Met petev deim homevai samegivoz kapot ari petï aviam hodad hakez, oñ am
    kap potaz tin hodad ravovai sohopeken ahö ravohopanez ne zait toh. Tohopeken darim
    Amip Iesu Kristo maot erapanez aliz posik, dei arimaz biñ pimau ravat hekan ari
    amun deimaz biñ pimau ravat hepek.
  jid-jid: Tun wha bin tonta fime ziza bin ghagbe nita ne ivin wu tibun Yesu, tutur
    wha kin ghaban ni yin.
  wmw-wmw: kamba sambi‑pa vyamwereriwa nafwe aba. Kwa javyo, suku ya kuludi Mwenye
    Insa, kwa namuna mmoja yakuwa ofwe tikuja kuritenza kwenu umwe, nomwe mukuja kuritenza
    kwetu ofwe.
  gmv-GGM: Inte nunan ceeqetizayssa mala nuka intenan ceeqetizayssa ha7i wurs erontta
    aggikoka Goda Yesusay simmi yiza gallas wursika erandista.
  ssg-ssg: Aope ie amuto kum tioi aluini nga. Tuahe pahak wanen telao amuto tioi hawane
    nga lehe na Jises Krais tel Masiwi aliama, amuto amuke nga hanowi ti nga amuke
    amuto.
  zpo-NT: Nixa nal gor ne nanlabeyyt gu nu wen wen, nzhekla na leezha bare Jesucrist
    Xaa Nabeyy be, lee re gu nzho mod to gu yalxwa cheen re nu modxa noka re nu to
    yalxwa cheen re gu.
  poy-poy: toziya mpaka vinu mmana katepu hera. Tuvimana kuwera shakapanu hamuvimani
    na hamututumbiri twenga gambira twenga ntambu yatulitumbira mulishaka lya Mtuwa
    gwetu Yesu.
  qwh-NT: Peru sitsun noqacunapaq mana llapanta cäyiyarqonquitsu; munä imecarpis llapanta
    cäyiyänequitam. Tsenam Teyta Jesucristu que patsaman cutimuptin noqacunapaq qamcuna
    allapa cushicuyanqui. Tsenollam noqacunapis qamcunapaq allapa cushicuriyäshaq.
  gaw-gaw: '@see-verse:2CO.001.013'
  nca-nca: '@see-verse:2CO.001.013'
  zpz-NTPP: ornu shuub dzi nu cyid Shuaan den Jesuuz, gal nu gyet lagy de̱ ya̱ nu
    nac de ru, orzeꞌ niꞌ ziꞌl gyet lagyaꞌ de ru nu nac de̱ ya̱. Ndeꞌ tub coz nu gad
    lagy der ñuu ga zi tiem na.
  mkj-mkj: pwa mihnda ma kamwai kahjikkoar woahwoahkihla mehlel kamai apkas, kamwai
    pirin woahwoahkihla kamai in unjek mwuhr, pwa nehn rehn in asai Koaun Jesus kamwai
    en kak juweiki kamai doahroar amai en pel juweiki kamwai.
  zac-NT: Hia riasë́ të tubi partë shtë ra cusë ni. Quëbeza de quë iurë lëꞌë Dadë
    Jesús guëabriꞌ stubi, lëꞌë të guëquitë lduꞌu të de lëꞌë naꞌa cumë lëꞌë naꞌa guëquitë
    lduꞌu naꞌa de lëꞌë të.
  kyg-kyg: Magoꞌamogitapamo lageta lagaefeꞌmo lapamogaga neꞌaitapa lahapage lahapage
    nehiye. Magoꞌamogitapamo lagaefeꞌmo lahapage lahapage nehiyaꞌmonanafa nahauꞌniyanagetapa
    mukiꞌamogitapa lageta alagepa hutetapaeꞌmo lahapage lahapage hugiye. Ani kava
    huta Ala kava netimo Yesuꞌa eminesiya afinaꞌmo lapakaefeꞌmo lamogaga neꞌaitaeꞌmo
    lahage lahage hugiye.
  kmk-kmk: '@see-verse:2CO.001.013'
  cao-NT: Jaboqui jia tsi ëa ma cahëyoiyamamitsa rë. Jama, huësti barí tsi ëa cahëyoixëqui
    mato tia, noba Ibo Jesu joxëquë no. Toa barí tsi ranixëqui mato, mato bax ë ani
    quëshpi na. Jasca, mato qui ranixëquia ëa ri.
  bbr-bbr: Ak rusapai iken ämän nukan onoktapau eteinak äpu miäi. Utianik, iken ronkat
    sakau ak tawa iken ämän erekapu kon onoktapau äpu maiei. Keserna, tawa iken Näwäu,
    Jisas nukan kowaun omre kounuk, ik ak mesin iken woiok uru nepipiriäum senek akas
    nais ik mesin nepipiraiei.
  inb-inb: '@see-verse:2CO.001.013'
  hrv-hrv: 'kao što nas djelomično i razumjeste: da smo mi vaša slava kao i vi naša
    u Dan Gospodina našega Isusa.'
  box-NT: 'Mi dĩǹ yí ɲá bìo kà ɓúenɓúen: Mi dà à zã̀maka wa bìo yi, làa
    bìo á warɛ́n mún ǹ zã̀makaráa mi bìo yi nɔ̀nzoǹ na wa Ɲúhṹso Yeesu ù
    ɓuen yi.'
  ote-NT: Ya guí pa̱hʉ teraza de núꞌa̱ stá xiꞌahe gue nu stí yopa menga ma Zidadahʉ
    ra Jesu nuua ja ra ximhai, ma gui esca ma nsuhe ngu nuje ma ga eꞌtsꞌahe ri nsuhʉ
    nehe, ne dí tøꞌmhe gui pa̱hʉ maꞌna xá hño de guehna.
  wnu-wnu: Qoan an musub me imbigau. End qen geret ininou Munon Aib Yisas wonou qen
    eng gab an init uberarari in anit uberet ende at igoruboun.
  zam-NT: xal mden' gu' no mda' gu' cuent mase ndxep cón chenen thìb mod no tedib
    mod. Tac co'se' gàc huiz co' yi'th Tad Jesús na', anze'f tyac lezo' gu' huiza
    xal nden'en ndyac lezon por cón che'n gu' nalle.
  zyp-NT: kaa konglang thaikheh cawh naa hni thahpaw hrakhei naa ma hni thlu tae a.
    Ma tih taco Abuipaw Zisu a vongkaw tihtah naaning khah ka ca palaikhuipaw he peh
    hratah naaning zong tah naa ma palaikhui hrá he ceh.
  sey-NT: Ja̱je paꞌina, mësaru deꞌhue ari te̱ꞌte maca asasicohuaꞌipi, mai Ëjaë Jesucristo
    dai maca yëquëre sihuaja̱ꞌcohuaꞌi aꞌë. Sihuajëna, yëquëpi mësarute sihuaja̱ꞌcohuaꞌi
    aꞌë.
  nvm-nvm: '@see-verse:2CO.001.013'
  mps-mps: '@see-verse:2CO.001.013'
  pab-NT: Koxaka holini waiyekehalaka xomana. Kasani tyotya waiyekehalaka xomana hoka
    Wiyekohase Jesus haikoahetehenere xowaka xihalahare wikakoa, exahe wiso wihalaharetere
    xikakoa akereta.
  llg-llg: Hatematak ia, bei fo ei malelak kada fak laꞌeneu ai. Tehuu dei fo, mete
    ma ita Lamatuan Yesus Karistus fali main so, na, au amahele ei malelak noꞌuk so.
    No leondiak, na ei bisa kokolak koaok laꞌeneu ai, sama leo ai kokolak koaok laꞌeneu
    ei.
  kyf-kyf: A -yi -slɛɛn we 'ji -sɛlɛ nɩɩ, -amɩa mɩ amɩaa 'ŋnɩ -yɔmnɩnɩ nya nya. 'Ɩn
    'sa -bhloo 'dɛ amɩa yi 'yaa -amɩaa -nʋ nya -mɩa, -amɩaa -Kanyɔ -Zezuu yiyizlɩ.
  tpi-tpi: '@see-verse:2CO.001.013'
  mih-NT: tañi sa cutuñi iñi ndo zuhva. Ta quɨvɨ cua quisi ra Jesús ra ndyaca ñaha
    sii yo ta zɨɨ xaan cua cuñi ndo sihin maa ndi, ta zɨɨ xaan cua cuñi tucu ndi sihin
    ndo.
  qvh-NT: Sayno lapanta ruraycä Jesucristupa wilacognin cashgäta lapayqui tantyar
    cushicunayquipämi. Saynöpis Señorninsi Jesucristo cutimunan junag paypa naupanman
    chäyaptiqui noga cushicushämi.
  kms-kms: muq nungoqi beghi pas kin musoqne nei wamb, pudi otiwo di oghine nganye
    nei wamb ye. Te ei nungoqi beghi ningg chumbuai wand. Nungoqi beghi ningg chumbuai
    wand kin te otiwo Yumbui Jisas mune nandi kin nginy tende di beghi nungoqi ningg
    chumbuai bad kin te ane tuquine.
  agn-agn: Midio indio pa gaintindian mi ta osto, piro balampa bogos ang maintindiano
    nindio, agod ong kaldaw ang magbalik si Ginong Jesus mapambog ami nindio pario
    tang ipambog amo ka yamen.
  nhi-NT: ohcon quemeh axan ya peua nanconitztiueh, nic ica tehuan nanconpiah tlen
    ica namonmosinisqueh, ohcon quemeh tehuan itpiasqueh tlenoh ica itmosinisqueh
    ica namehuantzitzin ihcuac ualmouicas in toTecotzin Jesús.
  ttc-NT: anke mina' tel eniky' b'an byenech. Ikxji, cha'oj tmeltz'jik te Qajaw Jesus,
    etetz okxchalajel qi'ja iktza'x qetza ajna'l nqochalajna eti'j.
  dan-1931: ligesom I også til Dels have erkendt om os, at vi ere eders Ros, ligesom
    I ere vor, på den Herres Jesu Dag.
  kwj-kwj: Gamindache ri nunu ni ku hambwandaro, woro Apukolaka Jisas gisi tiki ya
    tinda ete ku hambwakonda, kunu keke hi kuhi nu rasaikondau hingambwa kunu okwe
    hi nuhi ti o ku rasaikonda.
  vie-OVCB: Dù nay chỉ hiểu chúng tôi được đôi phần, nhưng đến ngày Chúa Giê-xu trở
    lại, anh chị em sẽ hiểu rõ và tự hào về chúng tôi, cũng như chúng tôi tự hào về
    anh chị em.
  kze-kze: '@see-verse:2CO.001.013'
  lbk-lbk: ay ad-iyo chadlos maawatan idwani, ta isnan kasin aliyan Apo Jesus, et
