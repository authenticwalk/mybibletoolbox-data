  cof-NT: '@see-verse:2CO.001.013'
  srm-NT: Nöö söseei un ta fusutan di libi fuu wan pikiwan tu. Ma nöö u kë fuun sa
    ko fusutëën ku telu. Biga ee a waka sö, nöö te Masa Jesosi toona ko a di goonliba
    aki, nöö woon njan buka da u leti kumafa u seepi o njan buka da unu tu.
  qvs-NT: Killkashkaynita leyishpaykichi tipitana entiendiykankichi. Munanisapa ashwan
