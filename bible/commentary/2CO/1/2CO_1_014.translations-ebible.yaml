    tol-e̱lk li Jesucristo ut sahak ajcui' inch'o̱l la̱in e̱riq'uin la̱ex.
  blz-NT: koi i kuu minginti'i men sambana na ko'omai, kada' na iliona i Tumpu Yesus,
    kuu bo kodaawankon i kai koi i kai uga' bo kodaawankon i kuu.
