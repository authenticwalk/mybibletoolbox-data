  yml-yml: '@see-verse:2CO.001.013'
  ory-ory: ପୁଣି, ଆମ୍ଭମାନଙ୍କ ପ୍ରଭୁ ଯୀଶୁଙ୍କ ଦିନରେ ତୁମ୍ଭେମାନେ ଯେପ୍ରକାରେ ଆମ୍ଭମାନଙ୍କ ଦର୍ପର
