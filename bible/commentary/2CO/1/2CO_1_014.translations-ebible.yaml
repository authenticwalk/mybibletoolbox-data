  pan-pan: ਜਿਵੇਂ ਤੁਸੀਂ ਸਾਨੂੰ ਕੁਝ ਮੰਨ ਵੀ ਲਿਆ ਜੋ ਸਾਡੇ ਪ੍ਰਭੂ ਯਿਸੂ ਦੇ ਦਿਨ ਅਸੀਂ ਤੁਹਾਡਾ
