    Jaꞌa paꞌadhu sasuri neꞌe mi dhèu parcaya aaꞌi-aaꞌi dhu biasa pakaboko ètu kota
    Korintus dènge propensi Akaya.
  tnp-tnp: Iəu Pol, iətəm Uhgɨn təmɨtəpɨn e nəuian məmə iəu aposɨl rəha Krɨsto Iesu,
