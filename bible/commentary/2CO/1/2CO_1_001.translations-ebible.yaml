  pan-pan: ਪੌਲੁਸ, ਜਿਹੜਾ ਪਰਮੇਸ਼ੁਰ ਦੀ ਮਰਜ਼ੀ ਨਾਲ ਮਸੀਹ ਯਿਸੂ ਦਾ ਰਸੂਲ ਹਾਂ ਅਤੇ ਨਾਲੇ ਸਾਡਾ
    ਭਰਾ ਤਿਮੋਥਿਉਸ ਅੱਗੇ ਯੋਗ ਪਰਮੇਸ਼ੁਰ ਦੀ ਕਲੀਸਿਯਾ ਨੂੰ ਜਿਹੜੀ ਕੁਰਿੰਥੁਸ ਵਿੱਚ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ
    ਸਭਨਾਂ ਸੰਤਾਂ ਨਾਲ ਜਿਹੜੇ ਅਖਾਯਾ ਵਿੱਚ ਹਨ।
  gvc-gvc: Yʉhʉ Paulo Jesucristo buhe dutiro to cũriro jija. Cohamacʉ to cahmariro
    seheta cũre yʉhʉre Jesu. Yʉhʉ, mari coyeiro Jesu yairo Timoteo mehne mʉsare Cohamacʉ
    yainare, Corinto macainare joarocaja tjoa. Jipihtina Cohamacʉ yainare Acaya macainare
    mʉsa cʉ̃hʉre joarocaja.
  sbk-sbk: U Paulo, utumwe wa Yesu hlugano lwa Ngulubhi, nu Timotheo uholo witu, hwubhibhanza
    isha hu Korintho, na hwa Kristu bhonti bhabhali humukoa gwanti gwa hu Akaya.
  mya-JVB: ဘုရားသခင် ၏အလို တော်အားဖြင့် ယေရှု ခရစ် ၏ တမန်တော် ဖြစ်သော ငါ ပေါလုနှင့်
    ငါ့ညီ တိမောသေ သည်၊ ကောရိန္သု မြို့၌ ရှိ သော ဘုရားသခင် ၏ အသင်းတော် မှစ၍ ၊ အခါယ
    ပြည် အရပ်ရပ် တို့၌ ရှိ သော သန့်ရှင်း သူအပေါင်း တို့ကို ကြားလိုက်ပါ၏။
  kgf-kgf: Anutuac ewa siŋ niŋac Kristo Yesuac Méliméli ic waŋi ni Paulo ʒéma ninʒéŋ
    ninʒéŋ munanina Timoteo niri hénaoriŋ Korinti ama areŋa yandaiguc kecʒu ʒéma ic
    embac téréya Akaia baec séc kecʒu ionac momacnec kiwi yomi oénécmizic;
  awb-awb: Íné Porane páhsi sáhnsahwe tagahro. Maniká awahbehrana omaq intena Sísa
    Karáhé éhweh síwáhnorinkeheéna eqmaq nuwowe. Ite Kórína suwahpeqte kéreq moke
    Ákáía marákórápéqté Sísa tagaríáh kéreqsabé mah pahsí sehiranuge. Iteruwahrah
    aní Tímótiga ínéreq ména itensabé, Nirutaboiruge ire.
  gdn-gdn: Nu sumanuga eyaka mena ragidai Mamanuga God nene dibipiyamu natere Korini
    rabineya idiwu ade Mamanuga God e iyapanaiyoma kuduba tawana Akaiya rabineya idiwu
    mete kina; Nau Poru ade nu sumanuga eyaka mena apunai Simosi mete kina wi okaga
    yau okapemei. Mamanuga God e ebo nuwaiya wainapupu da baganai ki pokere e nau
    Poru winesinibu ade tonosinibu da nu Keriso Iyesu pokaiya iya waunai wadamana
    ki sisiyai nau iyapana tadeyana ki nana. Wi paerega ki denai bita wibo wadamana
    ko ki ka Mamanuga God e rikapupu deni mena wi wadinibu bagi. E ade nu Kaiwawonuga
    Iyesu Keriso mete kina karako waitanimoto da mu wi nene kwaetagubu ki mibai wi
    naigida mena kataiwagi wetawetara ade nuwabagi rabineya mibi mamamai idiwoi.
  nko-NT: Mɩ́ Paulo ánɩ́ ɩna Bulu apɛ́tɔ́ nabwɛ́ Kristo Yesu sumbí ɔyɔpʋ́ mʋa anɩ
    píó Timoteo dɛ́ ɔwʋlʋ́ ánfɩ wanlɩ́n. Anɩdɛ́ mʋ́ wanlɩ́n sɩ́sɩ́ Bulu ɔpasua
    ánɩ́ ɩbʋ Korinto wúlutɔ pʋ́ Bulu ahá ánɩ́ bʋbʋ Akaia ɔsʋlʋ́sʋ fɛ́ɛ́.
  bsn-NT: '¿Ñati mʉa Corinto vãme cʉti macana, Dios sʉori ĩ macʉ ocare ajitirʉ̃nʉcõari,
    rẽjarũgũrã? Adi queti mʉare ucaja yʉa. Jesucristo sʉori Dios yarã ñaja mʉa. Mʉa
    rĩ mere ucaja yʉa. Mʉa ye sitana, Acayana jediro Dios yarã adi quetire ĩna ĩarotire
    bojaja yʉa. Mʉare quẽnarotirã, mani jacʉ Diore, to yicõari, Jesucristo mani ʉjʉre
    ado bajise mʉare sẽnibosaja yʉa: “Quẽnaro mʉa rãca ĩna ñarotire yirã, ĩnare ejarẽmoña”,
    mʉare yisẽnibosaja yʉa. Yʉ ñaja Pablo, adi paperare mʉare cõagʉ̃. “Yʉ ocare gãjerãre
    gotimasiocudirʉcʉja mʉ” yigʉ, Dios ĩ bojarore bajiro yʉre cõacami Jesucristo.
    Mani maigʉ̃, Timoteo rãca ñaja yʉ.'
  pib-NT: Pawlo kirukate. Walenwa Geso Kristo yokanatanru Goyakalu gishinikyawaka.
    Ga wa Timotiyo, gimole, kirukate koxa. Goyakalu gapatanune chinanni, wa Korinto
    gajene, ga wa pejnuruneko kpashirine, psolusretako Gakayi gajene chinanu koxa.
  wiv-wiv: Hau a Pol, na apostel ke Iesus Kristus. Na lohoihoia ke Vuvu mule, ia e
    makiau kata kara kana apostel. Hau kamani tazidolu a Timoti miro ta vapolungania
    na pas kua kirimiu manumanu na sios ke Vuvu ni Korin, kamana manumanu laveve ke
    Vuvu kua dia ta mia na palaka laveve na provins a Akaia.
  reg-reg: Paulo, intumwa ya Kristo Yesu kulwo kwenda kwa Nyamuanga na Timotheo muili
    weswe, ku kanisa ya Nyamuanga inu ili Korintho na bhekilisha bhona bhanu bhali
    mu chalo chona cha Akaya.
  mlh-mlh: Anutuji maŋ aŋiinere so Pol noŋ igodoŋ nuko Kristo Yesure sosore ŋi aposol
    fukego. Nonji maŋkekerisie ogonoŋuŋ Timotike ŋegobere. Korint sitio Anuture maŋkekerisie
    kufufuŋ gogobi eru ŋiŋigo gbagbataeŋine sosowo Akaia prowinsyaŋuŋ sagaru gogobi,
    nikoji ŋoŋoke Biŋe buŋo mimane ekimiŋ ore wareru quraŋ yo quraŋgabere.
  gof-ENT: ፆሳ ሼኔን ዬሱስ ኪሪስቶሳ ሃዋሬ ጊዲዳ ጳዉሎሲኔ፥ ኑ ኢሻ ፂሞቲዮሲ፥ ቆሮንቶሳን ዴዒያ ፆሳ ዎሳ ኬሲኔ ኣካያ ቢታን
