  cof-NT: La Pablo in pilaca Coríntobi chuminlachica erechun quinayoe. Diosi laca
    wentecae yape Jesucrístochi mantá tan josa. Junni labe aco Timotéobe nulabe saludailainayoe.
    Corinto pueblobi chuminlachi tenchi, junsi jerale Acaya tobi chuminlachi tenchi
    in pila quinayoe Diosichi tsachilachi tenchi.
  srm-NT: Wë un dee biibima u Masa Jesosi dee dë a Kolenti dë, mi Paulosu ta manda
    gaan odi da unu e. ˻Leti kumafa un sabi kaa,˼ mi dë wan u dee tjabukama u Jesosi
    Keesitu de ta kai apösutu, nöö Gadu seepi tei mi buta sö e. Wë nöö fa mi ta sikifi
    di pampia aki, nöö mi ku Timoteo nöö sö u ta sikifi ën makandi. U ta mbei ën manda
    da unu ku hii dee oto biibima dee dë a di pisiwata fu Akaja naandë te lontu dou,
  qvs-NT: Munanayni wawkinikuna, paninikuna, ñuka Pablu wawkinchi Timoteowan tantalla
    kay kartata killkaykaykichi. Korinto llaktapi Akaya partipi Jesukristuta kreyishpa
    kawsakmasinikunata killkaykaykichi. Tata Dios munaptin Jesukristu ñukata kachamuwashka
    paypa rimananta yachachikunaynipa.
  zca-NT: Na Pab, yub Krist Jesús mixë'l da par dizha lo go, porke sa' ngokla Dios
    gak, par lun widi'zh che'n Me. Na no Timoteo, xa' nak wech be por Jesukrist; mixë'l
    no yech re' lo rë go, xa' nak men che'n Jesukrist, rë go xa' nzho yezh Corinto,
    no rë go men che'n Jesukrist xa' nzhin rë yezh plo nak lazh men Acaya.
  cbc-NT: Yʉ, Pablo cawãmecʉcʉ, Dios yʉre cʉ̃ caboro jʉ̃gori Jesucristo yaʉ apóstol
    cʉ̃ caquetibʉjʉrotijoʉ majũ yʉ ãniña. Bairi marĩ yaʉ, Timoteo mena mʉjãã ñubueri
    majã Dios ya poa macããna Corinto macã macããnarẽ mʉjãã woajoʉ yʉ átiya. Tunu bairoa
    aperã Dios ya poa macããna Acaya yepa nipetiropʉ macããna cʉ̃ãrẽ woajoʉ yʉ átiya.
  qxo-NT: 'Corinto marcachö y Acaya provincia quinran criyicog mayicuna: Noga Pablo,
    Jesucristupa apostolnin canäpä Tayta Dios churamashga captinmi, waugintsic Timoteuwan
    cay cartata gamcunaman cartacayämü.'
  mox-mox: Leta baʼe yaʼa Faulo ta wese taida Timoti ʼimega. Lova Yaubada tauna ena
    nuenuega venuaʼivinegu ʼinega yavetovaletuyana Ieisu Keliso weaqina. Imaʼa leta nana
    aʼwayavia waiwai omiʼa ʼekalesia ʼabaga qiduana Kolinita ʼinaya otoatoa, ta wese
    Yaubada ena tomotauyavo gwalagwalami diʼwe Akaya ʼinaya otoatoa.
  kew-kew: Niri Pol abade Gote-me madamua Yesu Krais-na aposel kogono aa mapiraasa.
    Niaana ame Timoti saa laapo abia pipa rabu neme Korin su lotu adanu-para kirita
    pimi onaa nimina agaa tua repaato. Mo Grik su-para pimi Yesuna ruru onaanu piri-para
    go pepa tua repaato.
  dww-dww: Taugu Pol, Yesu Keriso na taunoyama, Mamaitua ya yokoegu be ya vinegu da
    taugu apasol Mamaitua varinama verenama yà rauguguyena. Taugu be turadama Timoti
    mate uma letanama yà girugirumina, taumi Mamaitua na ekalesiama Korint nopone
    miemienimima ḡaromie, be mate tauwai sumaḡa Akaia nopone miemienidima ḡarodie.
    Taugu be Timoti kawai kaiwemina.
  twi-ASANTE: 'Krataa yi firi Paulo a Onyankopɔn ayi no sɛ Kristo Yesu ɔsomafoɔ no
    ne Timoteo a ɔyɛ yɛn nuanom no mu baako nkyɛn, Mede saa krataa yi rekɔma Onyankopɔn
    asafo a ɛwɔ Korinto ne ahotefoɔ a wɔwɔ Akaiaman mu no nyinaa:'
  aoj-aoj: Aeꞌ Pol, God nandandepe aposel Krais Jisasi. Aeꞌ aloma owamapa Timoti wandaꞌago
    basef ifimba ma ipaꞌ amam nematawa Godi pagape Korini pelomago amam nematawa hiasi
    Godi siꞌisi sagape anamba hiagoma esis Grik sagapoma.
  cbv-cbv: Weém, Pablo, biíhdih daacát tʉ́ʉtnit, yeéb Corinto tʉ́tchidih moón Jesúíhwãdih
    wã wahna caá. Dios ã náahat pah, Jesucristoíh doonádih ã naáwát tʉ́ʉtni wã jʉmna
    caá. Nin nʉ́odih wahna, jwĩ ʉ́ʉd panihni Timoteojĩh yeebdíh bʉ́dí jwĩ tʉ́yat tʉ́ʉtna
    caá. Bita Acaya baácdih moón Jesúíhwãbʉt nin wã daác wahnidih ĩ joyó naáh.
  taw-taw: Yad Pol. God yɨp agek, bɨ Klays Jisas takaw nop dad ameb ak mɨdebin. Pen
    mɨñɨl mam chɨn Timoti ayɨp mɨdɨl, chɨl mɨj anɨb ak ñu kɨl tɨkobul. Tɨkɨl, nɨbi
    God binɨb ne taun Kolin pelpel apnan gɨpɨm ak ayɨp, binɨb God yɨl ak mɨdupsek
    Akaya plopens mɨdebal okok ayɨp, nɨbop ñobun.
  jic-NT: Napj Pablo. Apóstol way napj, Dios nin tjejyama la veles la p'a jilal jupj
    mpes. Jos napj velé Jesucristo po'ó. Timoteo já'asa napj lal, jupj cupj qjuis
    catjam. Nun Dios ts'uyupj Corinto po'ó. Quina pyaquecj nun mpes. Niná papel Dios
    ts'uyupj pjü way mpes Acaya po'ó. Yupj Dios juts'a'á 'ots'ipj.
  zap-NT: Noo nak Pabel ne nak xpoxter Jesucrist porke zenga rlaan Dëdyuzh. Yrup noo
    Timotew ne rlaleedx ke Jesucrist kakaa gyiichree yxaal noo lo de yra de ne nak
    de men-Corinto ne rlaleedx Jesucrist no le lo yra men ne rlaleedx Jesucrist ydendxee
    Acaya.
  wer-wer: O Anutuu ingre mor saö Korin kak wëauröere Krik yangerak wëaurö, ne Pool
    Anutu pimtë këmtak Yesu Kristoë ngön yaaö omnamp ne tiarim karip Timoti piiring
    wë pep epwer retëng ë yaningk.
  ipi-ipi: Namba Polo. Goteto namba Jisasa Kataisana aposolo akali atola nembo tea-kola,
    namba balana aposolo akali ateyo. Amene Timoti nalipato Gotena sosa Kotini tano
    okona ateya okopi, Gotena wandakali Akaya potopinjia okona ateyai tupapi, yakama
    pitakana pepa oko peyo epe leyapa.
  qul-NT: Noka, Pablo, Jesucristopaj apostolnin cani Diospaj munayninman jina. Hermano
    Timoteowan cusca cay cartata escribimuni Corinto llajtapi caj Diospaj iglesianman,
    tucuy Acaya provinciapi caj creyentecunamanpiwan.
  tnc-tnc: ¿Yaje mija ime yijeyomarã? Yi'i Ᵽablo, yijeyomaki Timoteoᵽitiyika, “Jia
    nimarũ”, mijareka yija ãñu. Tuᵽarãte yire jã'meikaᵽi ãrĩwa'ri Jesucristorika bojariroka
    bojataᵽarimaji ñime. Corintowejeareka suᵽabatirã Acayaka'iarãoka imarã Tuᵽarãte
    jiyiᵽuᵽayeeokaro'si rẽrĩrijayurãro'si ika ᵽaᵽera yiᵽũatayu.
  ter-NT: Yundóxinopinoe, undi Poûlu, undi ápostulu páhoe Kristu Jesus koyúhoyea emó'u
    xapa xâne, kuteâtimaka ahá'inonu Itukó'oviti indúkea. Anéyenemaka njokóyoke ne
    Timóti, po'inu ûti xoko Jesus. Pahúkinopeanoe ûti ra koyuhópeti, itínoe ho'uxínovoti
    ítuke Itukó'oviti ya pítivokonake Koríntu, koane paúkinoamaka ûti ne uhá koeti
    po'inu kasása'iupo Itukó'oviti ya uhá koeti Ákaya.
  bmr-NT: Uujoho Pablo Jesucristo minɨsumɨnaafi Moocaani jeebɨɨ onoobadɨ. Jaabo uujoho
    onoonoco nahabo Timoteo caatɨnɨhi jihaameque monahabomɨ Moocaani iijamɨnaa Corintori
    iicamedi, jaabadɨro bu paryɨ Acaya jiinɨjeri iicamo, paryɨ Moocaanita iicamedi
    icano.
  fuf-fuf: Immorde e an min Puulusa, mo Alla hoddiri wonugol *sahaabaajo Iisaa Almasiihu
    on, wondude e oo musiɗɗo wi'eteeɗo Timotee, haa e ngal *moftal Alla wongal Korenti,
    e gomɗinɓe wonɓe Akaaya ɓen fow.
  bhl-bhl: Sunbin-Got e akalem ibolow fukunin kuw geleweko, Fol nelo galmoko, Kulais
    Yesus em kalan kunum kenemse te. Kame neso, Kulais elo ibolow fein dangbe kunum
    Timoti so, aso nu fut kale Kolin abiw mutuk fian ka biliw em sios kunum waneng
    yuso, Akaia aneng fian bomi, Sunbin-Got akalem galmose kunum waneng yuso, alik
    alik yulo dabalayemuw te.
  ons-ons: Anutu eŋine wetinane Paulo na Yesu Kristo wane aposolo okane more urata
    mamaile, iwa makalane neu biranange, so kimaze Timoti mali malipze weku. Na kibi
    iwa Anutu wane doku tau tau magu Korinti matko gemami, so Anutu wane ŋei ŋerep
    korop Akaia kepeo ge arimami, ŋinane qemaile.
  con-NTPO: Ña Pablo gi Cristo Jesúsne afa'su. Chiga Quitsa tsa'caen in'jamba ñama
    ttu'se'cho. Ñajan, ña faenga'su Timoteoi'ccu gi Corinto canqque'su Jesúsve in'jamba
    bo'fa'chondeccunga tevaen'jen'fa. Nane poiyi'cco Acaya ande'su Chigave in'jan'chondeccunga
    gi tevaen'jen'fa.
  ghs-ghs: 'Dzoobe Dzairamane: Ohonga hiiremi ana Pauroi Dzesu Kiristuho Qaru abi
    naate oorai.'
  peg-peg: ଆନ୍‌ ପାଉଲ୍‌, ଇସ୍ୱର୍‌ ଇଚାତ କ୍ରିସ୍ଟ ଜିସୁତି ରୱାନ୍‌ ପକ୍ୟାତାକାନ୍‌, ଆରେ ଟଣ୍ଡେନ୍‌
