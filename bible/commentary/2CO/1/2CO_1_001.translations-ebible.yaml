  aby-aby: Na Foruma naini yanu naiye Dimodini uwama yewa owaowa yanake odaisaisu.
    Godi Danu arararo uike na Yesu Kerisonu afasoro mi we mune odikara. Enoba ya Korinida
    goiro Godinu wake naukada fare ku siane ibaisa orouini i Akeiya orofaroma aboro
    aboroma fare ku siane ibaada Godinu wake naukaisa orouini ya yaisinabake yewa
    owaowa yanake odaisaisu.
  eng-YLT: 'Paul, an apostle of Jesus Christ, through the will of God, and Timotheus
    the brother, to the assembly of God that is in Corinth, with all the saints who
    are in all Achaia:'
  jni-jni: Bulus, una kadura ka Yesu unu bura uru usuro imum be sa ugomo Asere ma
    nyra nan Timitawus uhenu uru me uhana ahira anu tarsa utize ta Asere sa raa Ukorintis,
    nigoo nan de sa wazi lau anyimo akaya vat.
  kne-kne: Sak-en si Pablo ay apostol en Cristo Jesus ay maibasar sin layden Diyos.
    Din gait kos na et din agi tako ay si Timoteo. Naey di solat mi en dakayo ay ipogaw
    en Diyos ed Corinto ya pati am-in di ipogaw na sin probinsiya ay Akaya.
  tgj-tgj: 'Pwknvyarnv gv mvngku lokv, Kristo Jisu gv Apostol gubv darkunam Paul ngo
    gvlokv, okv boru Timoti gvlokv— Korint lo Pwknvyarnv gv Gvrja ngala okv Akaia
    mooku lo Pwknvyarnv gv nyi mvnwngnga lvkdunv:'
  gui-NT: Che co jae Pablo. Che co jae Jesucristo jemimondo Tumpa jemimbota rupi.
    Ñanderɨvɨ Timoteo vi oime cuae pe oi che ndive. Aicuatía cuae tupapire opaete
    peporogüɨrovia vae Corinto pe peñemboatɨ vae reta pe, jare opaete iru oñeñono
    tee Tumpa peguara vae opaete Acaya rupi ñogüɨnoi vae reta pe.
  quc-TT: 'Ri Pablo taqoꞌn rech ri Cristo Jesús xa rumal ri urayibꞌal kuꞌx ri Dios,
    rachiꞌl ri alaxik Timoteo, kakitaq rutzil kiwach konojel ri e kojonelabꞌ ri e
    kꞌo pa ri tinimit Corinto pa Acaya:'
  heg-NTPO: Surat ni deng au, Paulus. Ama Lamtua Allah nutus auk lakong se ola-ola
    son, le tek atuli las deng Yesus Kristus, man Ama Lamtua tulu meman son deng hmunan
    nua ka. Kit palin Timutius ne ia, un kon tunang boa-blingin bel mia. Auk dul surat
    ni bel totoang atuil in parsai ngas, man tao lam nakbua tutungus se kota Korintus
    nol propinsi Akaya.
  ptu-ptu: Inde suha' buttu di kao Paulus mesaä' suhona Kristus Yesus aka situhu'
    pa'elo'na Puang Allataala. Duka' buttu di solasubuntaa' Timotius, lu lako inggannakoa'
    solasubungki umma'na Puang Allataala itim jumaa' Korintus, anna lu lako duka'
    inggannakoa' umma'na Puang Allataala itim propinsi Akhaya.
  bzd-NTPO: Ye' dör Pablo. Skëköl wák e̱r wa ye' dör Cristo Jesús ttekölpa tsá̱ e'pa
    eköl. S'yami kiè Timoteo, e' tso' ye' ta̱ í̱e̱. Sa' tso' yëkkuö i' shtök a' dör
    Skëköl icha erule se̱rke Corinto, e'pa a̱. Ñies sa' tso' yëkkuö i' shtök s'batse'r
    male̱pa se̱rke ká̱ male̱pa a̱te̱ Acaya, e'pa ulitane a̱.
  kwf-kwf: NauꞋa sa Paul, ta ngwae lifurongo ana sa Jesus Christ sulia na kwaiogaiꞋanga
    God. NauꞋa faꞋinia sa Timoti na ngwae asina kia, keroꞋo kerekere kwau fuamuꞋa
    na ngwae God ki neꞋe kamu tua saena maꞋe fanoa doe Ꞌi Korint, ma fuana ngwae God
    ki taꞋifau logo neꞋe kira tua saena abaꞋi kula Ꞌi Gris.
  eng-WYC-2017: Paul, apostle of Jesus Christ, by the will of God, and Timothy, brother,
    to the church of God that is at Corinth, with all saints that be in all Achaia,
  eng-WMBB: 'Paul, an emissary of Messiah Yeshua through the will of God, and Timothy
    our brother, to the assembly of God which is at Corinth, with all the holy ones
    who are in the whole of Achaia:'
  zat-NTPS: Neda', Pablo, naca' gubáz chee̱ Jesucristo lawe' da naca na da dxaca lazre'
    Dios. Tu zren nen bíchedxu Timoteo dxuzúaja' da nigá chee̱le le'e, bi bícha'dau',
    zrágale chee̱ Dios lu xe̱zre Corinto. Cá'anqueze dxuzúaja' da nigá chee̱ xúgute̱
    bi chee̱ Dios zaj zre̱'e̱ xe̱zre ca' zaj nababa xe̱zr la xu Acaya.
  spp-spp: Mii Poli u ɲyɛ Yesu Kirisita tùnntunŋɔ mà tàanna ná Kile ɲyii wuuni i ke,
    mii ná wuu cìnmpworoŋi Timɔti u à ŋge lɛtɛrɛŋi sémɛ, yii Kile dánafeebii kuruŋke
    ku ɲyɛ Kɔrɛnti i ná yii mpii puni pi ɲyɛ Kile wuu Akayi kùluni i ke, si ntun yii
    á.
  zty-NTPS: Neda', Pablo, žapa' ḻe'e “Padiox̱”, ḻe'e ẕdoble che Dios ḻo yež Corinto,
    na' ḻezka' yógo'tele nakle che Dios gan nbab Acaya. Neda' naka' wbás che Jesús,
    Benne' Criston', dan' žénele Dios gaka' ki. Bi' lježžo Timoteo žónḻenbe' neda'
    tẕen.
  mek-mek: Lau Paulo. Lau auga Deo ega logoai Iesu Kristo ega apostolo lamia. Lau
    iꞌina malelega lapapua, ke akiꞌa Timoti aunimai akamaisai laulaisa, oi Deo ega
    iifi eꞌa papiaumi Korinto taoninai oague aumi, ke Deo ega papiau maꞌoai Akaia
    agogai oaguega aumi fou eemi efai.
  aey-aey: Ija Pol, ija Jisas Kraisna aposel. Ija Anut uqana cisdocna aposel calem.
    Ija ege wawige meleec cotige Timotica ele Anutna tamanec age Korin ono bileginaca,
    Anutna dana cajaca qagoc cunug age Akaia hatu cunugna bileginaca jaqiadowona.
  urd-GVH: यह ख़त पौलुस की तरफ़ से है, जो अल्लाह की मरज़ी से मसीह ईसा का रसूल है।
    साथ ही यह भाई तीमुथियुस की तरफ़ से भी है। मैं कुरिंथुस में अल्लाह की जमात और सूबा
    अख़या में मौजूद तमाम मुक़द्दसीन को यह लिख रहा हूँ।
  ycn-ycn: Pablo nucá. Tupana a'arí nucá Jesucristo huacára'acarena naquiyana penaje.
    Caja queja Tupana huátaca nu'umacá. Nucá, Timoteo hua'até huacára'año ijló marí
    puráca'aloji pajimila Corinto ejo. Jesucristo ja'apiyá jema'ajeri caja Timoteo.
    Jesucristo ja'apiyá jema'ajeño caja icá. Tupana a'acárena rile'ejena ina'uqué
    penájena icá. Piyuque Tupana le'ejena ina'uqué, Acaya te'eré ehuá i'imacáñojlo
    huahuacára'a marí puráca'aloji.
  djr-djr: Dhuwandja djorra' ŋarrakuŋ Bolwuŋ, ŋunhi God-Waŋarryu ŋayipi ŋarranhany
    nhirrpar dhiyakuny djämaw, ga djuy'yunawuynydja ŋarra dhuwal Djesu-Christku. Bala
    ŋarra gan dhuwal wukirrin dhäwuny' nhumalaŋ Godkalaŋumirriwnydja malaw dhipaliyiny
    ŋunhi Gorinlilnydja wäŋalil. Ga bukmakku yan nhumalaŋ dhuwal Garraywalaŋumirriwnydja
    yolŋuwnydja walalaŋ mala bukmaklil yan dhipaliyiny ŋunhi Yäkiyalilnydja makarrlil
    wäŋalil. Yurr rrambaŋin linyu ga dhuwal wukirriny Dimithiynha, ŋunhi wäwa'mirriŋuynha
    limurruŋgal.
  kvg-kvg: No Pól, nqanek pepa nqæpeaomit. No Keliso Yesu-gé u-aném. Ndøgo Mbumbukiam-qá
    poév. Nqanek pepa nigi Klisten nøfu Timotí namba niti-peaomít. Zo-té qeitø-peaomít,
    zo Mbumbukiam-gi Klisten bawan ezoqam, nandav Kolin taon-te ndozoyage, neka zo
    Mbumbukiam-gi ezoqa ate ndøzøte꞉go, Akaya plovins-te nandozo-yageap.
  rug-rug: Arau Paula, sa apositolo d te Zisu Karisito pa hiniva te Tamasa, meke e
    Timote sa tasida koe Karisito, kubere atu nia gami kara sa mami leta hie koa sa
    ekelesia te Tamasa pa Koriniti, meke koari doduru tie te Tamasa pa doduruna sa
    pinaqaha popoa pa Akaia.
  hop-NT: Nu’ Paul, God tunatyayat ahpiy Jesus Christ ayaatnihqa it penta, itahtupkoy
    Timothyt ámuma. Itam Corinth epeq God aw tōnawtaqamuy öqalanta, pu sohsokmuy God
    sinomuyatuy aṅ ahsupoq Achaia‐tutskwat ep yesqamuy pīwu.
  san-URD: اِیشْوَرَسْییچّھَیا یِیشُکھْرِیشْٹَسْیَ پْریرِتَح پَولَسْتِمَتھِرْبھْراتا
    چَ دْواویتَو کَرِنْتھَنَگَرَسْتھایَے اِیشْوَرِییَسَمِتَیَ آکھایادیشَسْتھیبھْیَح
    سَرْوّیبھْیَح پَوِتْرَلوکیبھْیَشْچَ پَتْرَں لِکھَتَح۔
  heb-LB: מאת פולוס, שליח ישוע המשיח לפי רצון אלוהים, ומאת אחינו טימותיוס. אל המאמינים
    המשיחיים בקורינתוס וביוון כולה.
  caf-NT: Si, Paul, Yak'usda bugha nts'ena'a hukwa' ninzun, 'i be Sizi Gri ba whel'a
    'ust'ah. 'Ink'ez ndun nelhutsin Timothy hiyúlhni, 'en chah sulh 'ut'en. 'Et ndunnah
    keyah Corinth 'et Yak'usda ba 'ilhunahuwúdulh hinli, 'ink'ez ndulhcho hoh yun
    k'ut Achaia húdelhts'i, ndunnah nohwhulh dune Yak'usda bube'ildzun hinli, 'en
    nuhwheni ts'iyawh ndi dustl'us k'ut nuhts'o k'e'usges.
  mio-NT: Yuhu ra Paulu chi ra Timoteo yani yo taa tutu ya chihin ndo. Tatun ra Cristo
    Jesuu cui, vati tacan cuni ra Ndioo. Chi ñivi Ndioo iyo ñuun Corinto chi ndihi
    ñivi Ndioo iyo nini cahnu ñuhun Acaya tachi ndi tutu ya.
  srq-NT: Pablo chõ se re. Dios chiirabo chõ se re. Jesucristo chɨmondo chõ se re.
    Timoteo rese co ambesa mondo quia jẽje aque. Jesús quiato Corinto jenda ja je.
    Acaya jenda ja je abe no.
  kje-NT: Konohiyala kerei raramne ma aile Korintus noro idewe Makromod Lalap Nin
    ri mememen ma aile nohorai Akhaya na'ahoruwedi! Ya'u eni Paulus. Makromod Lalap
    kikan ya amwali hophopon ma nodi Kristus Yesus Lirna Wawa'an lernohi Nina honorok
    panaeku aimehi. Yo oro ik walin Timotius aku horok eni maiyala ki mi.
  gaz-gaz: 'Phaawulos isa fedhii Waaqaatiin ergamaa Kiristoos Yesuus taʼee fi obboleessa
    keenya Xiimotewos irraa, Gara waldaa kiristaanaa Waaqaa ishee Qorontos jirtuutii
    fi qulqulloota Akaayaa guutuu keessa jiraatan hundumaatti:'
  kud-kud: Yau Paulo Yaubada yana nuwatuwuwena yavetauyewasa Yeisu Besinana vehabana,
    na tahida Timoti ainaena. Yami leta ilalaowane neta Yaubada yana bodao Kolinita
    ainai vehabamiu. Na hinage Yaubada yana bodao Gilisi tupwana maudoina alonai vehabadi.
  urb-NT: 'Pehẽ riki Tupã kotyhar ta ke. Korin ok ta pe har ta ke pehẽ. Ihẽ Páu. Ko
    pehẽ pe paper pinim ihẽ amondo axo. Timo ihẽ namõ ixo. Jande mu aja a''e. Tupã
    kotyhar ta Ngere ywy pe ixo. Upa katu te ame''ẽ ta pe paper pinim jamondo jaxo
    tĩ. Tupã putar, a''erehe ihẽ pe Jesu Kirisutu pandu kwe: —Nde ke ihẽ amondo axo.
    Ihẽ rehe har nde erepandu pandu ta ereho — aja Kirisutu pandu. Mã peja pehẽ rehe
    Tupã, jande pái keruhũ ipy''a katu te hũ. Mã peja Jesu Kirisutu, jandema''e sawa''e
    te aja tĩ. Ipy''a katu te hũ tĩ. Mã peja pehẽ py''a ke Tupã muhury katu tĩ. Mã
    peja Jesu Kirisutu aja tĩ. Muhury katu tĩ.'
  fra-LSG: 'Paul, apôtre de Jésus-Christ par la volonté de Dieu, et le frère Timothée,
    à l’Église de Dieu qui est à Corinthe, et à tous les saints qui sont dans toute
    l’Achaïe:'
  san-HK: IzvarasyecchayA yIzukhrISTasya preritaH paulastimathirbhrAtA ca dvAvetau
    karinthanagarasthAyai IzvarIyasamitaya AkhAyAdezasthebhyaH sarvvebhyaH pavitralokebhyazca
    patraM likhataH|
  cak-SNT: Inreꞌ Pablo, in ru-apóstol ri Jesucristo ruma quireꞌ nrajoꞌ ri Dios. Can
    junan ojcꞌo riqꞌuin ri hermano Timoteo antok nitak-el va carta va chiva ixreꞌ
    hermanos ri ix ru-iglesia ri Dios ri ixcꞌo pa tanamet Corinto. Va carta va man
    joꞌc ta ivichin ixreꞌ, xa quichin jeꞌ quinojiel ri santos hermanos ri icꞌo nicꞌaj
    chic tanamet chupan ri Acaya.
  uvh-uvh: Pol na Anutu wari Kasira Aming Jisas ning midi kareng yangara itua wara'ning
    kane aming aposel ning nipmigu'. Nagok ka indining kuyani' nua'ni ka Timoti guk
    indi Anutuning naktangka aming arantagim ka Korin yong kini a naktangka aming
    arantagim dabiksa' ka kama tubo Grik tara' wara'ni wara'guk sidita' midi umpang
    i yoksamiamuk.
  ino-ino: Anumaya Koti'a Akai'a haiya kava huno nakaeya Polo'na hapali male'nike'na
    Yisasi ke'a ne'afukeno ali'ya'ale hunate'nike'na nakaeya'ae lakanatimo'a Timoti'ae
    lo'kata'a mani avo kata'a Yisasi ke afitapa lapaipafi male'naya vaya Kolini kumate'ae
    A'kaiya aupalika'ae mai'naya vaya nelapamu'ae.
  gnn-gnn: Dhuwalanydja djorra' ŋarrakuŋu Bolwuŋu ŋunhi ŋarranydja dhuwala bo'puyŋu
    Djesu-Christku, yurru Godthu ŋayipi ŋarranha nherraranydja dhiyakuyi djämawunydja,
    bala wukirrina ŋarra yukurra dhäruktja dhuwala nhumalaŋgu Godkalaŋumirriwu miṯtjiwu
    dhipali Gorinlili wäŋalili, ga bukmakku nhumalaŋgu yolŋu'-yulŋuwu Godkalaŋumirriwunydja
    bukmaklili yana wäŋalili dhipali Guriklili makarrlili, yurru wukirri ŋarra yukurra
    dhuwala yulŋunydja rrambaŋi ŋilinyu maṉḏa Dimithiyu ŋilimurruŋgala gutha'mirriŋuyu.
  yal-yal: N tan Pɔli naxan findixi Yesu Alaa Muxu Sugandixina xɛraan na Ala sagoni,
    n tan nan kɛdini ito sɛbɛma ɛ ma, nxu nun en ngaxakedenna Timɔte, siga dɛnkɛlɛya
    yamaan ma Kɔrɛnti taani e nun muxu sariɲanxine birin Akaya yamanani.
  cnt-NT: Jniá₂ Pa₄, co₂në₅ 'éi'₃ ca₂jmo₃ 'ŋiog₅ Diú₄, a₂lɨ́ng₅ jan₂ dsa₂ i₂chen₄
    quián₅ Jesucristo, jmo₂₃ si₂ la₂ co₂lë₅ quian'₅₄ rɨn'₅₄ jniog₄ Timoteo a₂dsian'₄
    ne₄ guá'₅ quián₅ Diú₄ i₂chan₂ juɨg₂ Corinto, quian'₅₄ ca₂le₃jɨ́n₃ guë́₄ dsa₂ sián'₂
    i₂tén₅ le₃quió'₅ Diú₄ i₂chan₂ le₂tan₅₄ 'uë₃ Acaya.
  tif-tif: Nak-tunum kusal kaa laabip o? Nali Pol nata God almi fanang saanin kaata,
    nali uldaa-nam-buulaya, Yesus Kraist almi kalaan tunum kesi. Kemin, nata sukon
    kala God ami unang tunum abip Korin kaptam bom-bilip ipsole, alik Provins abip
    Akaya kaptam bom-bilip iso, kipni dola kulaayili din unokomu kabak-ali nikil alimal
    nulmi nak-tunum Timoti aso, weng umuuyila kela kayi!
  nlx-nlx: 'पौलुसान उगे रेन जो बोगवानान मोरजी से मसी यीशुन प्रेरित हे, एने बाहख तीमुथीयुस
    ने उगे रेन बोगवानान ती मोंडली जी कुरिंथीयो माय हे, एने आखा बोगवानान माणहान नावे
    जा आखाया माय हेते:'
  apw-NT: 'Shíí, Paul, Bik’ehgo’ihi’ṉań bik’ehgo Jesus Christ binal’a’á nshłíni, ła’íí
    nohwik’isn Timotheus holzéhi biłgo, Bik’ehgo’ihi’ṉań daayokąąhíí Corinthgee ha’ánáłséhíí
    bich’į’ k’e’iilchii, ínashood daanliiníí dawa Akéya biyi’ dahot’éhé daagolííníí
    biłgo:'
  gum-gum: Tius nan trendø treeg kønrrain kuikkurri, na Pablo Cristo Jesús nøashib
    karua ørig, namui nuneg Timoteoba misra, Corintosrø iglesianba, katø tru Acaya
    pirau muba kuimburab Tiuswei misaamera warabelanba i kilgawan pørar.
  not-NT: ¿Ainirobiegui, nopiguemisantacagane, cara Corintoquë? Naro Paboro yaca Maseroniaquë,
    nasanguenataiguimiro oca. Icoiguëna Tosorintsi aisati igáquena Jesoquirisito.
    Itsibatina yaca Timoteo opiguemisantane. Nasanguenataiguimi obirojegui quemisantatsiri
    ira botoibiritari Tosorintsi canta Corintoquë, aisati iraegui quemisantatsi omagaroquë
    Acaya.
  plu-plu: Nah Pol awahkis inin kagta yimin. Kibeyne, Uhokri kaniypen akak gibetki
    adahan nah humaw Cristo Jesus giwatni. Nah gikak ukebyi Timótyu usuh awahkis inin
    kagta yimin yis Uhokri gihiyegapu koríntyuyenepwi payak gikakkis madikte gihiyegapu
    ku pariye ayge apit Grésiyamnaw.
  iou-iou: Näk Pol Anutu täŋo nadäk terak Kristo Jesu täŋo aposoro itat. Täŋpäkaŋ
    notninpak Timoti-kät nektä man ŋo kudän täŋpäŋ Anutu täŋo äbot täŋpani ämawebe
    Korin yotpärare-ken itkaŋ inta peda ärekaŋ. Ba intagän nämo, Anutu täŋo kudupi
    ämawebe Grik komeken ittäŋ kukaŋ unitä danikta bok peda ärekaŋ.
  ntp-NT: Aanʌ ʌrPaavora dai Suusi Cristo ʌcovai giñvusaitu ansaidʌ ʌrootosadʌcana.
    Poduucai ipʌli Diuusi cascʌdʌ. Aanʌ ʌʌmadu gʌraduñi Timoteo gʌmviaatuldi. Dai
    aanʌ gʌnoojidi idi oojai aapimʌ gʌraaduñi vaavoitudadami mʌsmaacʌdʌ Coriintoʌrʌ
    oidaga dai gʌnʌmpaidiña dai siaa duutudaiña Diuusi. Dai idi oojai ʌrgʌraaduñi
    vaavoitudadami Acaayʌrʌ oidacami vʌʌtarʌ ʌʌpʌ.
  rai-rai: Iaau Paaulo, aapostolo anun Kaarisito Iesu u ra nemnem anun God, mir ma
    Timoti a teindaat, mir timu a buk mi karom muaat a taara na nurnur anun God irong
    Korinto, ma karom a taara anun God raap u ra papaar Aakaaia.
  haw-1868: 'O PAULO he lunaolelo na Iesu Kristo, no ka makemake o ke Akua, o Timoteo
    hoi ka hoahanau, na ka ekalesia o ke Akua ma Korineto, me ka poe hoano a pau e
    noho ana ma Akaia a puni:'
  ffm-ffm: Oo ɓataaki ga am iwri, miin Pool nelaaɗo Iisaa Almasiihu e sago Laamɗo,
    kaɲum e sakiike men Timote. Miɗen njowta deental Laamɗo gonngal Korintu ngal,
    miɗen njowta seniiɓe wonɓe leydi Akaya ɓee fuu.
  arb-NAV: مِنْ بُولُسَ، رَسُولِ الْمَسِيحِ يَسُوعَ بِمَشِيئَةِ اللهِ، وَمِنَ الأَخِ
    تِيمُوثَاوُسَ، إِلَى كَنِيسَةِ اللهِ فِي مَدِينَةِ كُورِنْثُوسَ، وَإِلَى جَمِيعِ
    الْقِدِّيسِينَ الْمُقِيمِينَ فِي مُقَاطَعَةِ أَخَائِيَةَ كُلِّهَا.
  cop-CNT: ⲡⲁⲩⲗⲟⲥ ⳿ⲡⲁⲡⲟⲥⲧⲟⲗⲟⲥ ⳿ⲛⲧⲉ Ⲓⲏ̅ⲥ̅ Ⲡⲭ̅ⲥ̅ ⳿ⲉⲃⲟⲗ ϩⲓⲧⲉⲛ ⳿ⲫⲟⲩⲱϣ ⳿ⲙⲫϯ ⲛⲉⲙ ⲧⲓⲙⲟⲑⲉⲟⲥ
    ⲡⲓⲥⲟⲛ ⳿ⲛϯⲉⲕ⳿ⲕⲗⲏⲥⲓ⳿ⲁ ⳿ⲛⲧⲉ ⲫϯ ⲑⲏⲉⲧϣⲟⲡ ϧⲉⲛ ⲕⲟⲣⲓⲛⲑⲟⲥ ⲛⲉⲙ ⲟⲩⲟⲛ ⲛⲓⲃⲉⲛ ⲉⲑⲟⲩⲁⲃ ⲉⲧϣⲟⲡ ϧⲉⲛ
    ϯⲁⲭⲁⲓⲁ ⲧⲏⲣⲥ..
  sri-sri: Yʉ Pablo, marĩyagʉ Timoteo merã mʉsã Marĩpʉyarã Corinto marãrẽ, irasũ ããrĩmakʉ̃
    ããrĩpererã Acaya nikũgue ããrĩrã́rẽ õãdorea. Marĩpʉ gããmederosũta Jesucristo yʉre
    ĩgʉ̃yare buedoregʉ pími.
  nal-nal: Nia xari Pol, a aaposal zin Iesu Kaarisito. Pana sasaxotang ma ainaxamang
    sin Nakmai, naan ka kalin nia a aaposal. Nimaa Timoti daaza dia lamaskana Kaarisito,
    maadi varaar iaa a waambaar angkari xa waan sinim aubina naagu inaxam paazaai
    wana Nakmai ma naagut balas fatu la bina laba Korin ma xa waan sin aubina ninis
    sin Iesu di iziar varawuk la pira Aakaaiaa.
  kyq-kyq: Kɛn ara maam Pɔl, *mꞋdebm kaan̰ naabm Isa al‑Masi aan gɔɔ kɛn *Raa maakin̰
    jen ro ki ɔɔ maam mꞋraaŋ maktubm ese se ute gɛnaajege, Timote. Naaje kꞋtɛɗsen
    tɔɔsɛ naase ki jee *eglizn kɛn maakŋ gɛgɛr kɛn Kɔrint ki ute jee Raagen paacn̰
    taa naaŋ Akayi ki ute magalin̰a.
  kwd-kwd: Nau la Pol, nga Wane ni Kwairiinga ala Jisas Kraes suria nga kwaisiriinga
    na God. Nau fe'enia la Timoti nga wane goru futa, mee'e mele giri kau famooru
    nga ta'a na God lo'oo moru to'oru 'ubulana ma'e fanua ba'ita 'i Korin, ma fana
    ta'a na God te'efou la'u mola lo'oo gila to'oru 'ubulana gule'e lefu 'i Gris.
  ded-ded: Anutungo Pauro negennenu Yesu Kristoac aposoro anduae. Ni nga tosonina
    Timoteo, nereng kibi yomoc Anutuac kpebung Korinti taonnu kecdae nga kpetiac areng
    sasawa Akaia bangecfu kecdae, ngenearu faidipe.
  ewe-ewe: 'Nye, Paulo, ame si Mawu ŋutɔ tia be manye Yesu Kristo ƒe dɔla kple nɔvinye,
    xɔsetɔ Timoteo gbɔe agbalẽ sia tso, Na Mawu ƒe hame si le Korinto kple ame kɔkɔe
    siwo katã le Akaya:'
  nuy-nuy: Ngaya-waj nga, yaani Paul. Ngaya anaani ngawu-lhaawu-yarrijgina-yinyung
    na-Christ-inyung na-Jesus. Niga-waj yamba God ni-wijangani aadanu. Naagi na-Timothy
    nigaayung yaagi ni-burraa, ngayawi-rruj. Ngayawi-nyinyung naagi naa-murruyung.
    Niiṉi-waj anaani niini-yandharrgina ana-lhaawu nugurri-wuy nuu-jambarrgina-yinyung,
    anubani-rruj-jinyung nurru-burraa ana-lhal-uj ana-Corinth-duj. Marri waadurru-yung
    warraarrawindi-lhangu warra-wurru-wurruj na-God-jinyung aadani-rruj-jinyung ana-lhal
    wu-mayina ana-Greece.
  cop-BHC: ⲠⲀⲨⲖⲞⲤ ⲠⲀⲠⲞⲤⲦⲞⲖⲞⲤ ⲚⲦⲈⲠⲬⲢⲒⲤⲦⲞⲤ ⲒⲎⲤⲞⲨⲤ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ⲪⲞⲨⲰϢ ⲘⲪⲚⲞⲨϮ ⲚⲈⲘ ⲦⲒⲘⲞⲐⲈⲞⲤ
    ⲠⲒⲤⲞⲚ ⲚϮⲈⲔⲔⲖⲎⲤⲒⲀ ⲚⲦⲈⲪⲚⲞⲨϮ ⲐⲎ ⲈⲦϢⲞⲠ ϦⲈⲚⲔⲞⲢⲒⲚⲐⲞⲤ ⲚⲈⲘ ⲞⲨⲞⲚ ⲚⲒⲂⲈⲚ ⲈⲐⲞⲨⲀⲂ ⲈⲦϢⲞⲠ ϦⲈⲚϮⲀⲬⲀⲒⲀ
    ⲦⲎⲢⲤ.
  buk-buk: Aö Pol, naŋ gati Yisu Kilisi ndê †aposel kêkuc Anötö ndê atac whiŋ, gambo
    gawhiŋ yac neŋ asidôwa Timoti, ma alu ato bapia dindec têŋ Anötö ndê gôlôwac dabuŋ
    yêc malac Korin, ma têŋ Anötö ndê lau dabuŋ hoŋ yêc gameŋ Akaya-ŋga.
  pri-NT: Wâgo Paulo, na pwa tii, wâgo pwi *apostolo kà Iésu *Kériso, wiâra ê câbawâdé
    kà Pwiduée. [Ba é cùruo pâ, ba na go picémara ê popai kêe.] Go wii tàwà, wâguwà
    ê wâra pwapwicîri kêe, na tâa na ville Korénito, â târa mwara pâ âboro kêe, na
    province Akaïe. Tàgére wàibu ma wà Timotéo, pwi a cèikî béejè. [Â é naa bwàcu
    kàwà mwara.]
  zpq-NT: Neda' Pablo naca' postlw c̱he Jesucriston', ḻe can' chaclaže' Diosen'. Chzoja'
    cart nga c̱he le'e chdop chžagle chonxenḻe Diosen' ḻo ciuda Corinto, na' c̱he
    note'tezechle beṉe' že' doxen distritw Acaya beṉe' ba gwlej Diosen' cont zjanaque'
    ḻo ne'e. Neda' len beṉe' migw c̱hecho Timoteo chguapto' le'e tiox.
  por-TFT: Eu, Paulo, escrevo esta carta a vocês. Eu —me tornei apóstolo de/represento—
    Cristo Jesus, pois para isso Deus me escolheu. Acompanha-me Timóteo, nosso irmão
    crente. Envio isto a vocês que são povo de Deus nas congregações na cidade de
    Corinto. Quero que os crentes que moram em outros lugares na província de Acaia
    também possam ler esta carta.
  gwi-NT: Jii dęhtły'aa t'ee Paul ts'ą' gwik'injigwiighit zhit diichaa Timothy haa
    nakhwats'ą' daraantł'oo, shįį Vit'eegwijyąhchy'aa k'iighai', Christ Jesus veenjit
    Tr'ihił'e' ihłii. Corinth kwaiik'it gwachoo gwizhit Vit'eegwijyąhchy'aa vitr'igiinkhii
    zheh nąįį ts'ą' Achaia (Greece) nahkat gwik'injiighit nąįį datthak chan.
  gvn-gvn: Yanyu kaban ngalinyandamun, Paulundumun, Timothyndamun. Ngalin yurranga
    jawun. Ngalin yanyu kabanba balkal, yurranda yungal, Godundumunbu bamanda townbu
    Corinth, Godundumunbu bamanda wubulbuku bubungu Achaia. Godungku nganya Paul wangkanin,
    yungan, nyungu kuku balkanka Jesus Christanka.
  nhy-NT: Nej niPablo, Dios okimonekiltij onechtlalij nitlatitlanile de Jesucristo.
    Nej iwan tokni Timoteo tamechontlajkuililiaj namejwan tokniwan antiopantlaneltokakej
    katlej anchantij itech weyikan de Corinto, iwan nochtin in tiopantlaneltokakej
    de Dios katlej katej itech estado de Acaya.
  asm-FB: 'ঈশ্বৰৰ ইচ্ছা অনুসাৰে হোৱা খ্ৰীষ্ট যীচুৰ পাঁচনি পৌল, আৰু তীমথিয় ভাই - কৰিন্থত
    থকা ঈশ্বৰৰ মণ্ডলীৰ আৰু গোটেই আখায়া দেশত থকা সকলো পবিত্ৰ লোকৰ সমীপলৈ:'
  okv-okv: Na Paul Iesu Keriso ta apostel ana God na siriketo umbuna, amite ungotenau
    namei Timothy na ungo God ta ekalesia da Corinth embomeni te eto ungo enda Achaia
    embomeni ototohu tapa amita degi ahari erevi ere kaitera.
  mxt-NT: Yuhu ra Pablo, cuví noo ra apóstol ra Jesucristo vatyi Nyoo nacachi̱ vaha
    ra chii. Ta yuhu ta ra Timoteo yañi yo tyaá ndi noo tutu ihya chi ndo cha cuví
    ndo ñáyɨvɨ ñuu Corinto cha yɨhɨ́ cuenda Nyoo, ta chi tandɨhɨ ñu yɨhɨ́ cuenda Nyoo
    nɨcacahnu ityi Acaya chiña.
  tzo-NT: Ho'on Pabloun, ho'on jcholc'opun yu'un ti Jesucristoe yu'un hech laj sc'an
    yo'nton ti Diose. Xchi'uc ti quermanotic Timoteoe, cha'vo'untutic chajc'oponoxuc
    ti carta, ho'oxuc ti ach'unojbeic sc'op ti Diose ti te oyoxuc ti Corinto te ti
    estado Acaya xchi'uc ti sjoylejal yu'un Acaya.
  ind-AGS: Surat ini datang dari Paulus, yang dipanggil menjadi seorang Rasul dari
    Yesus Kristus menurut kehendak Allah, dan dari saudara kita, Timotius. Surat ini
    ditujukan kepada gereja Allah yang ada di kota Korintus. Kami juga mengirim salam
    kepada yang terkasih, semua umat Allah di Yunani.
  omw-omw: Nte Poruva. Kotiva tihana nte nronraqama vina Iesusi Karaisira mwakyaakya
    timwa nyi varuvama varina. Tiretana tiri tiqata Timotikya nkyiara Kotira nraakye
    qora Korintiqi variahuavata ekyaa Kotira nraakye qora Akaiaani variahuanivatama
    qara mwaa vara kye.
  yrb-yrb: Na Foroma yanu yaiye Timotini wana ewa owawa siaia utaitu. Godi Danu unu
    uite na Yesu Kerisonu afosoro amara mune odi. Ya Korinita su Godinu naueta guruguru
    ue ibebaita uwaraini Akeiya orofa aboro aboro guruguru ue ibebaita naueta uwara
    nesia, yaba waitu.
  maa-NT: '''A̱n, Pablo, tìsìkasén‑nò xo̱jo̱n jè, nga k''oa̱á s''ín kjòmejèn‑la̱ Nainá
    nga ''a̱n tsibíxáya‑na Cristo Jesús. ''A̱n, ko̱ ''ndsè Timoteo titsa̱nìkasén‑nòje̱n
    xo̱jo̱n jè. Titsa̱nìhixot''aà‑nòje̱n jñò xi xi̱ta̱ na̱xa̱ndá‑la̱ Nainá ''mì‑nò
    xi titsa̱jnaà ya̱ na̱xa̱ndá Corinto, ko̱ ngats''iì xi̱ta̱ tsjeè‑la̱ Cristo xi
    títsa̱jna kóho̱kji nangui Acaya.'
  mcq-mcq: Na Porura Keriso oni apasorua Godira Huni ura ijino iji pijihana. ꞌEne
    Timoti kaꞌene núni vweijiꞌo Godoni sosia mahoꞌo kaꞌene Korinitiai namuna ꞌee nimaa
    rojiꞌina mahoꞌo kaꞌene Akea vaji hijujihi punaꞌe veju.
  sus-A: ﭑ تَن ثْلُ، عَلَ بَرَ تِن نَشَن شَ قِندِ عَ شَ شّيرَ رَ، ﭑ نُن ﭑ نفَشَكٍرٍنيِ
    تِمٌتٍ، مُشُ بَرَ وٌ شّيبُ، وٌ تَن عَلَ شَ دَنشَنِيَتْي نَشٍيٍ نَ كٌرِنتِ، عَ
    نُن سّنِيّنتْي بِرِن نَشٍيٍ نَ عَكَيِ.
  jpn-1965: 神のみこころによるキリスト・イエスの使徒パウロ、および兄弟テモテから、コリントにある神の教会、ならびにアカヤ全土にいるすべての聖徒たちへ。
  fra-SBL: Paul, apôtre de Jésus-Christ, selon la volonté de Dieu, et Timothée, notre
    frère, à l'assemblée de Dieu qui est à Corinthe, avec tous les saints qui sont
    dans toute l'Achaïe.
  yka-yka: Sulat inin amban aku, si Paul duk amban Timoteo, pungtinaˈiten bi. Amban
    bayaˈ Tuhanin kawakilan ku weˈ Isa Almasi dinaˈak magmahalayak lapalnen. Pasampayku
    sulat inin piyu si pagtipunan meˈ sukuˈ si Tuhan maluˈu si puweblo Korintohin
    sampay si kēmon aˈa Tuhan si tibuˈukan lahat Akayahin.
  mle-mle: Wun Pol-adiwun. God tasakwu-didiwun Jisas Krais dikidi diki maaj karay-kwanadi
    duw tituwkikik. Nyanadi Godak wukijibir tikwanadi gwalugwa duw Timotiy, an nakamwiyib
    ki lapa nyig sukwuta. An gwur adiy Godak gaba maaj sukwu-kwanadiy Korin tipa kidiy
    duw takwak ki lapa nyig sukwuta. Awarab adiy miyawa nuwukadiy Grik tamiya kidiy
    God dayadiy duw takwak ab.
  shp-NTPO: Ea riki Pablo, Diossen jaskara shinanna iketian, Jesucriston raana. Ja
    non wetsa Timoteo betanra nato kirika en wishai, ja Corinto jeman Diossen joi
    akaiboki, itan ja Acaya main iká jatíbi joi akaibokiribi mato bomanoxon.
  aom-aom: O asëꞌe God-are ekaresiae Corinth amore raromarujoho God-ro nimamu Iesu
    Keriso-are apostle jevëꞌëro Paul naꞌo nosi öe Timothyꞌo noro niöꞌiro jemë jejëmiromo
    God-are aribövi Greece saꞌa ioroꞌiorore raromarujoho jemëꞌo jejëmijö.
  geb-geb: Gu Por, gu Krais Zisas farasarigi ŋaara guma. Fhe Bakɨme vuzvugara Zisas
    na farasarigim, gu anan ŋaara guma ki. Na phorga guigira Zisas khothɨgi guma Timoti,
    ŋka kha gava khergiap, nde Korin ŋgu bakɨmen Fhe Bakɨme sios vhen ki gumgi gu
    mbigi, ŋka kha gava khergiap, nde ndi mbaav, vhɨra guigira Zisas khothɨgi gumgi
    gu mbigi, nde Akaia ŋgu bakɨme fhain ki, ŋka vhɨra anan nde ndi mbai.
  bsj-bsj: Bulus nii tomange Yesu Almasiya ki maka kwamak kange yii be Timoti, a ne
    bikur waber kwamaro wo korintiyawa, kange nubo bwang kwama nin tiyeu gwam mor
    cinan loro Akayau.
  cak-cak: Yin Pablo, jun ru-apóstol ri Jesucristo roma can quiri' vi rurayin-pe ri
    Dios pa nuvi'. Y ri Timoteo ri junan kaniman ri Jesucristo riq'uin c'o vave' tok
    nin-en-e ri vuj re' chive rix aj-Corinto ri nimol-ivi' pa rubi' ri Dios, y chique
    conojel ri erichin rutinamit ri Dios chiri' chupan ronojel ri roch'ulef Acaya.
  chf-NT: No'on aj Pablojon, ajc'äncanon tuba aj Jesucristo, uc'a ca' jini u yoli
    Dios. Nämte' t'oc quermanola aj Timoteo cä tz'ibän ni junda tuba cä täscäbenetla,
    anela que a woylan abala tä Corinto tuba a ch'u'ul c'ajti'inla Dios, y che' chich
    täcä cä täscäben upetejob que seq'uen ta Diosba tama upete caj tama ni noj cab
    tä Acaya.
  tlf-tlf: Nugumal ibo nuubip aga? Niyo Fol nita kale, God ilami aget fugunin uta
    kup ulaa nimdula Yesus Krais imi kalaan tinum kesi kale, nita suuk kon ko God
    imi unang tinum abiip Korin kutam albip ipso alugum Provins Akaya albip so ipmi
    dola kwaapmi no tolon-temu kale, kwek uyo mangkal ninggil nulumi duup Timoti iyo
    ipmi weng umobe no kela ko.
  piu-2006: Ngali Puulalu Timitjiyiluṯarra Kurinytjiyanya ngurrara tjuṯaku piipa ngaatjanya
    wakara wantirriyaṉi. Timitjiyinya nganampa walytja nyinanyi. Katutjalu yirriṯi
    kuliṉu ngayulu Yiitju Kurayitjaku waarrkana nyinanytjaku. Kurinytjiyanya ngurrara
    tjuṯa nyurrangarri Katutjaku walytja tjuṯa nyinanyi. Piipa ngaatja ngalitju nyurrangarrimpa
    wakara wantirriyaṉi. Manta Kiritjinya ngurrara tjuṯangkuṯarra piipa ngaatjanya
    riitarrinytjaku, Katutjaku walytja tjuṯangku.
  poh-NT: Reꞌ hin maꞌ Lu̱ꞌ, reꞌ Dios xiripahba̱ꞌ chi aj kꞌorol riCꞌuhbal chiri̱j i
    Lokꞌ laj Ajabe̱s Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric eh jeꞌ reꞌ xiban ruꞌum nok
    jeꞌ reꞌ i camanic xa̱j chiwi̱j chi nanibanam chiwach. Reꞌ hin wichꞌi̱l i kacha̱kꞌ
    pan niminic reꞌ Timote̱yo ribihnal, reꞌ hoj cꞌahchiꞌ katzꞌihbanic reh hu̱j wili
    aweh hat-tak moloj wach ritinami̱t i Dios wilca̱t tak ar pan tinamit Cori̱nto
    eh jeꞌ woꞌ aweh hat-tak kich aj niminel wilca̱t tak ar chi junsut riyukꞌul i Aca̱ya.
  tue-tue: Yʉʉ Pablo, Timoteo marĩya wedegʉmena mʉ́ãrẽ ãñudutia. Yʉʉ Cõãmacʉ̃ booró
    Jesucristoyere wededutigʉ beserigʉ niiã. Yʉʉ atipũrẽ́ mʉ́ãrẽ Cõãmacʉ̃rẽ padeorí
    põna macãrã Corintopʉ niirã́rẽ jóaa. Teero biiri niipetira Jesuré padeorá Acaya
    ditapʉ niirã́cãrẽ jóaa.
  bjp-bjp: Ia Pol, nenge aposel ke Karisito Iesu na wolwol ke God, kama e Timoti tualikrer,
    kama sisiit usuf gam, foron tom unune ke God ae na Korin, turan fanu kalkaluu
    tikii ke God ae na falifu na Akaia.
  xon-xon: Min Pɔɔl u ye Yesu aakpambal Uwumbɔr aageehn pu na, m ni tina aabo Timoti
    le ŋmee kigbaŋ kee tii nimi Uwumbɔr aanib bi bi Korint aatiŋ ni na, ni waanib
    bimɔk bi Griis aatim mɔmɔk ni na.
  tzo-ZNT: Voꞌon Pabloon, yajꞌapoxtolon ti Jesucristoe yuꞌun jaꞌ yech iscꞌan ti Rioxe
    ti chcal aꞌyuc cꞌusi yaloj ti Jesucristoe. Chajcꞌoponticotic tal ta vun xchiꞌuc
    li Timoteoe, voꞌoxuc ti achꞌunojic scꞌop Riox liꞌ ta jteclum Corintoe xchiꞌuc
    ta sjunlej estado Acayae.
  mpm-NT: Ruꞌu Pablo jiin Timoteo, ja kuu da ñani yo ja ka kandixia yo Jesús, ka kanxiaꞌu
    ri nuu taka ra ja kanchuku ñuu Corinto. Kuu ri apóstol Jesús, ti Jesús kuu Cristo
    ja ndiso ya jniñu ñaꞌnu nuu Yandios, ti maa Jesús ni jaꞌa ya jniñu un nuu ri ja
    na kuu ri apóstol nuu ya. Ti chaa ri tutu jaꞌa nuu taka ra ja ka kandixia Jesús,
    ja ka ndututu ra ñuu Corinto. Chaa ri tutu jaꞌa nuu ra naa ra ja ni ka kusɨɨn
    ra nuu ichi ndevaꞌa, ti ni ka ndɨvɨ ra nuu ichi Yandios jiin nuu tendɨꞌɨ yɨvɨ
    ka kandixia ja kanchuku nɨ kaꞌnu ndañuu Acaya.
  ots-NT: Nugö, dúr Pablo, xí nzojqui car Tzi Ta ji̱tzi cja̱ xí hñi̱xquigö ʉ́r jmandaderogui
    car Jesucristo. Nugöbbe nʉr hermano Timoteo, dí pɛnquibbe na̱r carta‑na̱, nuquɛjʉ,
    guí hermanojʉ grá bbʉpjʉ jar templo jar jñini pʉ Corinto, cja̱ co göhtjo cʉ pe
    dda quí cja̱hni ca Ocja̱ cʉ rá bbʉh pʉ jar estado Acaya.
  hoy-hoy: 'पौलुस उन दी टु जो परमेश्वर उन इच्छा देल मसीह यीशु उन प्रेरित हुन, अदिक
    वार्ट तीमुथियुस उन दी टु परमेश्वर उन आ मंडली इन हेसुर, जो कुरिन्थुस दा आद, अदिक
    सप्पा अखाया नगर इन सप्पा पवित्र लॉकुर हेसुर:'
  amo-amo: Bulus unan kadura Yesu Kristi nin su Kutelle, nin Timintawus gwana bit,
    udu kutii kulau korintiyawe, nin vat nanit alau nigbirin na ikilin acaiya.
  pjt-pjt: Uwa, Jesuku walytja tjuṯa! Ngayuluṉa Paulalu lita nyangatja nyurampa walkatjunanyi
    ngura pala Kaṟintjala nyinanytja tjuṯaku. Panya ngayuluṉa tjukurtjara Jesulu Christalu
    iyantja, panya Godaluṉi ngurkantanu palumpa tjukurpa aṉangu tjuṯangka tjakultjunkunytjaku.
    Kali Timitjilu ngali kuwari maḻpaṟarangku tjunguringkula nyuralakutu lita nyangatja
    ma-iyaṉi, munu Jesuku walytja kutjupa tjuṯakutu kuḻu, panya manta pala Akayala
    nyinanytja tjuṯakutu kuḻu.
  cwe-cwe: Paulo mtumigwa wa Yesu Chilisito kwa malondo ya Mulungu, hamwe na ndugu
    yetu Timoseyo nowasamseni. Kwa bumbila da wanhu wowomuhuwila Chilisito weli uko
    Kolimso hamwe na welile weli uko kwiisi yose yili uko Akaya.
  daa-NT: Ŋa nun Pool kaak kuuniy *paliine ka Iisa Masi iŋ niyin ta Buŋdi kat nu siiraakon
    maktumne-anta. Iŋ siŋte Timote, ni n̰aamaat maktumne-an ɗo *Egliz ka Buŋdi kaak
    n̰uma ɗo geeger ka Korent ho ɗo gee ku Buŋdi okin̰co kuuk goy ɗo kiɗ ka Akayi
    okin̰ji.
  mlp-mlp: Ari yaqmo Pol. God-mo anad bilaqan ya Krais Yesus ago Aposel iyta. Ya imaqbab
    Timoti inaq i sansandek ka ne God ago on mataw Yesus ago nan huritad uliq Korin-ib
    osayta na teq saw Akaya-ib God ago on mataw tawonta na bunmo gimen sansandek ka
    i mar tonim eman leh negaq.
  ape-C: Eik Pol, anan Krais Jisas ananin aposel. Iruhin anan meyoh nakri aria nagraehe
    um enyudok mour aposel um inak ikripesh ananin baraen. Eik yani apakin wanin Timoti
    weneku apudok shup um ipak Iruhin ananishi arpesh douk pape wabur Korin iri. Wenekap-umogu
    ipak pani ihish Iruhin ananish arpesh douk shape ihirub warub um agudok shokugi
    nahobig Akaia iri.
  bgs-bgs: Sakán si Pablo na inému apostoles i Jesu-Cristo tingód katô kakalyag ka
    Manama. Sakán asta tô kataladi ta na si Timoteo ágpangumusta ákniyu na mga ágpamaké
    katô Manama tun ta lunsud ka Corinto asta katô langun ka duma mga sakup ka Manama
    tun ta kaluwagan ka probinsya ka Grecia.
  faa-faa: Kotimo hemakapusua aeyaka ano Pore Yasu Keresomo tarira aporo rekeasimo
    murikimasane anopo. Nōmo soko, isiapo Keresoa paosa aporo mae Timotimo soko,
    etapo reane hemakapurakanapo. Re Yasu Keresoa paosa aporo hinamo Korini taonea
    risiane soko, Kotimo aporo hinamo Akaia hauaka á risiane soko, re suaki nōmo
    sawi one poparaka makerakanapo.
  kik-kik: 'Nĩ niĩ Paũlũ, mũtũmwo wa Kristũ Jesũ nĩ ũndũ wa kwenda kwa Ngai, tũrĩ
    na Timotheo mũrũ wa Ithe witũ, Twatũma marũa maya kũrĩ kanitha wa Ngai ũrĩa ũrĩ
    Korinitho, o hamwe na andũ othe aamũre arĩa marĩ Akaia guothe:'
  cap-NT: Wejr Pabluqui Jesucristuz̈ illzta apostoltc̈ha. Yoozqui niiz̈ munañpi jaru
    tii apostol puestuquiz wejr utchic̈ha. Jaziqui tii cartal apayz̈cuc̈ha anc̈hucaquin
    Corinto wajtchiz z̈oñinaca. Wejttan Timoteuz̈tan anc̈hucaquin tsaanz̈cuc̈ha. Niz̈aza
    tjapa Acaya yokquin kamñi z̈oñinacz̈quin tsaanz̈cuc̈ha. Anc̈hucqui Yoozquin criichiz̈
    cjen Yooz icliz z̈oñinacc̈hucc̈ha.
  ksr-ksr: Anutunoŋ uusiiŋaa so Pool nii kuuŋ nono Kraist Jiisaswaa wasiwasi eja aposol
    koloojeŋ. Niinoŋ uumeleeŋ alanana Timotiwo rajo. Korint sitinoŋ Anutuwaa uumeleeŋ
    kanageso laligojuti ano ejemba soraaya kuuya Akaia prowinsgia sokoma laligojuti,
    noronoŋ oŋowo Buŋa qaa amiŋ mobombaajoŋ kaŋ tere koi oojo.
  eng-TNT: Paul an Apostle of Iesu Christ by the will of God and brother Timotheus.
    Vnto the congregacion of God which is at Corinthum with all the saynctes which
    are in all Achaia.
  sbs-sbs: Paulusi, muapositola wa Jesu Kreste che ntato ye Ireeza, mi Timoteya mukwetu,
    ku nkereke ye Ireeza ina mwa Korinte, ni kuva zumina vonse vena muchilalo cha
    Akaiya.
  sue-sue: Na Paulo. Na Anutura bera Yesu Kristora aposolo wena amireto otao nasokai
    Timoti, nato Tuara dubu Korinti nate nowewa, ata Tuara ema bama Akaya provinsra
    nowewa, nimorekare pas ei awa gainonato awa.
  fra-NCL: 'Paul, apôtre de Jésus-Christ par la volonté de Dieu, et Timothée son frère,
    à l’Eglise de Dieu qui est à Corinthe, et à tous les saints qui sont dans toute
    l’Achaïe :'
  snn-NT: Yë'ë, Pablo hue'eguëbi yua Riusu raoni jo'casi'quë'ë. Riusubi yë'ëni ëñani,
    Yë'ë coca quëacaiguëte baguëte re'huani jo'caza caguë, Jesucristo ba'iyete quëani
    achoye yë'ëre re'huani raobi. Ja'nca raoguëna, yë'ë yua mai te'e bainguë Timoteo
    hue'eguë naconi ba'iguëbi utire toyani, mësacua Riusu bainreba Corinto huë'e jobore
    ba'ijënna, utire toyani saoyë yë'ë. Ja'nca toyani saoguë, si'a Riusu bainreba
    baguë bain mame re'huasi'cua si'a Acaya yijare ba'ijënna, ja'ancuare'ga utire
    toyani saoyë yë'ë.
  atb-NT: 'Garai Gasang ô nau é eq rajung za, Hkrisduq Yesuq é lagyo rayuq dut sû
    ngò Poluq gi, nga-nhûng é gumang Timohti le kut, Korinhtuq myuq mâ é, Garai Gasâng
    é noqkuq hpúng lé le, Ahkaia mau gón mâ é sân-yúng bang banshoq chyáng le, dang
    kyô kat lhê:'
  cek-AK: 'Sithaw koehhaih baktih toengah Jesu Kri mah patoeh ih kami kai, Pawl hoi
    aicae ih amnawk Timote mah, Korin vangpui ah kaom Sithaw ih kricaabu hoi Akaia
    prae thung boih ah kaom kaciim kaminawk boih khaeah ca kang pat hoi:'
  bkd-bkd: Iyan a si Pablo sa pinilì hu Dios ha apostol hi Jesu Cristo sa migsulat
    taini duma ki Timoteo sa suled taw duun hu pagtuu. Sinulatan day inyu sa tagkaamul-amul
    ha mga tumutuu diyan ta Corinto daw duun hu alan ha mga etaw hu Dios diyan ta
    probincia ta Acaya.
  ctu-76: Joñon Pablojon. Yajcʌbilon bʌ ajsubt'an ñumel i cha'an Jesucristo cha'an
    che' yom Dios. Quic'ot la quermano Timoteo chʌncol lojon c ts'ijbubeñetla ili
    jun ochemet bʌ la ti' t'an Dios ya' bʌ añet la ti lum Corinto bʌ i c'aba' yic'ot
    pejtyelel i cha'an bʌ Dios ya' ti pejtyelel pañimil Acaya bʌ i c'aba'.
  lac-NT: A teno' Pablojen, p'eri'en yejer Timoteo, ij quet acsa'orirex, tan in ts'ibticob
    techex a je' ju'una'. C'uj caj u teten soc yʌj tseq'uiren Jesucristo quir in beyaj
    ti', quire' tsoy tu t'ʌn Jesús, rajen quin tsec'tic u t'ʌn. Tan in tuchi'ticob
    a je' ju'una' soc a xaquiquex, a mac a yacsmʌnob tu yorob ich u cajar Corinto
    quet yejer a mac C'uj yʌninob, a mac a cʌja'an ich tu cotor u ru'umin Acaya.
  xla-xla: Na꞉ye Polopo. Godtapo ya꞉ta solotamale tle na꞉ye mo-sauwapo, na꞉tapo Yesu
    Keliso ya꞉ Taiya dle oko hamhallepo depame. Epapedeme na꞉ mate epo di ei Timoti
    mate yu ilimale iye God ya꞉ opa hapuloma Kolin mo dla ha꞉ha꞉ mate epo Akaya mo
    dla ha꞉ha꞉ mate dla hamima.
  xav-NT: Wa hã Paru, wa ãma aima rob'ui'éré za'ra wa'wa, Corĩtu na 'ri nho'õmo nhisi
    ãma, ĩwasu'uwẽ u 're asi'rã'õtõ aba mono norĩ ma, asiré. Uburé Ataza na danhipti'a
    nho'õmo nhisi ãma, 'Re ĩhâimana u'âsi mono nhib'a'uwẽ 're aihâimana za'ra wa'aba
    mono norĩ ma zama, wa ãma aima rob'ui'éré za'ra wa'wa. 'Re ĩhâimana u'âsi mono
    hã ma tô ĩ̱pisutu, Cristu Zezusihi zadawa wasu'u'wa na ĩsadawa para dama 're ĩ̱hâimana
    mono da, daro mono bâ, te te sima ĩ̱wẽzéb uwaibaba. Wano hã te duré ãma ĩ̱zadawa
    wapto, uburé te aima ãma ĩrowasu'u za'ra wa'aba zém na hã, Timotiu na wano nhisi
    hã.
  cuk-cuk: Ani Pablo, Bab-Dummad-sogedba Cristo-Jesús-e-sapin-bur-dummadga-gumogadid,
    degine, gwenad-Timoteo, anbo bemar Corintoʼgi Jesúsʼba-nanaimalad, degine, bela
    bemar Jesucristoʼba-nanaimalad bela Acaya-yalagi-bukmaladse anmar garda narmaksimalad.
  tbf-tbf: Eou e Paulo, ken aposol e Karisito Iesu vemusurie ken lalaron e Raban.
    Egor e Timote e kasigiet, gor vavataor rakot senga mi kulou vodovodon tuktuk i
    Korinto ma simi kuoluon e Raban simi enamon kokouk i Akaia.
  uig-CYR: Худаниң ирадиси билән бекитилгән, Мәсиһ Әйсаниң расули мәнки Павлус вә
    қериндаш болған Тимотийдин Коринт шәһиридә туруватқан, Худаниң җамаитигә вә шуниңдәк
    пүткүл Ахая өлкисидики барлиқ муқәддәс бәндиләргә салам!
  ikw-NT: Mawa Pọlu, nye izi Jizọsi Karaịsi lele kpa ọ masịri Chiokike, nụ nnwọ nda
    aị Timoti, gbaznenu ọgbako Karaịsi ke zị nụ Kọrinti nụ kpakara ele ke Chiokike
    zị nụ kpakara Akaya ọkwukwo.
  khs-khs: 'Koteyewi matanawamunuse newa Pole Yesu Kelesoyewi apasolo walosene sena
    epesita: ta:peyawa nekeye. Neyawana, nini Kelesowemi kulu hapa sena ne ma:e Timotiwala,
    na:tewi kiwa matanesekeye. Kiwa Yesu Kelesowemi kulu hapa sena kesale Kolini taunewemi
    sita:newana, Kote sena kesale Akaia peleya: emi sita:newana, kiwa sopoma neyewi
    sawi weyamowa momate tiye ilikepilakeye.'
  dwr-ENT: ታኒ ጳዉሎሲ፥ ፆሳ ሼኒያን፥ ኪሪስቶሲ ዬሱሲ ኪቴዳዌኔ ኑ ኢሻይ ፂሞቶሲ ፆሳው ጎዪኒያ ቆሮንቶሳ ካታማን ዴዒያ ኣማኒያዋንቶኔ
    ኣካዪያን ዴዒያ ፆሳ ናናቶ ሃ ዳቢዳቢያ ፃፌቶ።
  pma-pma: Inau Pol, eiloheh onen Iesu Kristo musil rendemien onen Ahi, namul namutis
    leta koanik ral min Timoti, tuer en demkatien. Namutis vat min kami koa mivi Sios
    onen Ahi en taon ten out Korin, ka heha min meatin sav vasi keil emun onen Ahi
    koa mimul en out savsav keil en provins ten out Akea.
  atd-NT: Sikanak no si Pablo, suguanon a ni Hisu Kristu su sikan ka imboot to Magboboot.
    Sikanak woy si Timoteo no sulod ta to pogtuu ka nigsulat kaniu no mgo nigtuu to
    Magboboot no dio to lunsud to Kurintu woy ka dio to probinsia to Girisia.
  tel-2017: కొరింతులోని దేవుని సంఘానికీ అకయ ప్రాంతమంతటా ఉన్న పరిశుద్ధులందరికీ దేవుని
    సంకల్పం వలన క్రీస్తు యేసు అపొస్తలుడు అయిన పౌలు, మన సోదరుడు తిమోతి రాస్తున్న విషయాలు.
  hat-BSA: 'Paul, yon apot Kris Jésus pa volonte Bondye, e Timothée, frè nou, a legliz
    Bondye ki nan Corinthe lan, avèk tout sen ki toupatou nan vil Achaïe yo:'
  top-NT: Aquit Pablo tí Dios li̱makxtakni̱t nacli̱tanú ixapóstol Jesucristo tí nali̱chihui̱nán.
    Aquit quinta̱camcán Timoteo cca̱ma̱lakacha̱niyá̱n jaé carta hua̱k huixín li̱ta̱camán
    tí lakachixcuhui̱yá̱tit Dios nac Corinto, y na̱ chuná hua̱k tí ca̱lacsacni̱t Dios
    ixli̱ti̱lanca pu̱latama̱n Acaya.
  msk-msk: Ako si Pablo, ako yang yagasolat kamayo. Apostol ako ni Jesu Kristo pinaagi
    sang pagbuut nang Dios. Si Timoteo na lomon ta yang inagad ko adi. Yomoyon yaan
    kanak sining pyagalaong ko disining solat. Kamo na manga tomotoo asang syodad
    na Korinto, aw yang kadaygan na manga tomotoo na asang kariko nang banwa na sakop
    nang Akaya, pyapadara ko agkamayo yaning solat ko kamayo.
  gyr-NT: Avɨrave, opacatu Jesús reroyasareta Corinto pendar peico vahe, pe Tũpa reroyasar
    ɨvɨ Acaya rupindar avei. Che Pablo, Tũpa remimbotar rupi Jesucristo apóstol aico.
    Aicuachía che ñehe pẽu. Co yande rɨvrɨ Timoteo avei omondo omahenduhasa pẽu.
  kmh-kmh: Yand Pol. Gor yip aŋgek, bi Jiysis Krays minim dand amemb ak mindiy, mam
    chin Timotiy yip, nimbip Gor biynimb nuk miñmon dawin yomb Koriyn, Akaya propens
    maŋgiysek mindpim rek, minj tiksipur.
  ukr-ONPU: Павло, з волі Божої апостол Христа Ісуса, і брат Тимофій. Церкві Божій
    в Коринфі та всім святим по всій Ахаї.
  emi-emi: Aghi, Pol, kapuna apostolo ieghi Iesu Karisto, me tale aloannaane God,
    me kapuita ta Timoti, Angalu pitipiti mae ona tale alena ale manga ateva God eKorint
    me tale ila akapa taumattu ngatoa la aikaaiaa ta God la tokatoka akapa see tale
    provinsi eteva eAkaia.
  zpv-NT: Naꞌh Pahblu naan tuhb pooxtla xteenn Jesucristu laasii ziꞌchi xclaaꞌdzi
    Dxiohs guluꞌyiꞌhn xchiꞌdxyi Ñiꞌh. Naꞌh nee neezaa laꞌh Timoteu, nin naa bwiitsi
    lasaaꞌ nuꞌh pur xcweenta xchiꞌdxyi Dxiohs; racaꞌh nuꞌh dxihtsi riiꞌ loh tu bwiinn
    raꞌ nin naa raꞌ xpwiinn Jesucristu nez loh guihdxyi Corintu, nee cun neezaa loh
    raꞌ xpwiinn Dxiohs nin rii raꞌ nez loh guihdxyi raꞌ nin rnabwaꞌ guihdxyi Acaya.
  gux-gux: Mini polo, Jesu Kilisiti tondo kelima U tienu yanbuama po, leni ti kpiilo
    Timote, ti taani diani yinba Utienu nitanli yaaba n ye Kolinta, leni Utienu nigagidiŋanba
    yaaba n ye Akayi diema nni kuli.
  kos-kos: 'Ma sel Paul, sie mwet sap lun Christ Jesus ke lungse lun God, ac oayapa
    Timothy, mwet wiasr in lulalfongi — Nu sin church lun God in acn Corinth, ac nu
    sin mwet lun God nukewa apunla acn Achaia:'
  ibo-ibo: 'Pọl, onyeozi nke Jisọs Kraịst dịka ọchịchọ nke Chineke si dị, na Timoti
    nwanne anyị nwoke, Na-edegara chọọchị Chineke nke dị na Kọrint, na ndị nsọ niile
    ndị nọ nʼala Akaịa akwụkwọ:'
  yml-yml: Emavo, yau Faulo iada Timoti taiadi ꞌa vekaiwa ꞌwaimie. Yaubada nuanuana,
    bega a vetomataꞌaulele Iesu Keliso faifaina, weꞌe ꞌomi Yaubada yana ꞌAilaꞌa ꞌwa
    miamiani ꞌatamana Kolinita ꞌwaineye, kumanimiavo ꞌwa vetumaganaga Keliso ꞌwaineye
    wata Yaubada yana tomotoga matatabumi ꞌawalawa Gulisi nageneye, a kilukiluma ꞌwaimie.
  ory-ory: ପାଉଲ, ଈଶ୍ବରଙ୍କ ଇଚ୍ଛାରେ ଖ୍ରୀଷ୍ଟ ଯୀଶୁଙ୍କର ଜଣେ ପ୍ରେରିତ, ଆଉ ଭ୍ରାତା ତୀମଥି, କରିନ୍ଥ
    ସହରରେ ଥିବା ଈଶ୍ବରଙ୍କ ମଣ୍ଡଳୀ, ପୁଣି, ସମୁଦାୟ ଆଖାୟାରେ ଥିବା ସମସ୍ତ ସାଧୁଙ୍କ ନିକଟକୁ ପତ୍ର;
  bzj-bzj: Dis leta da fahn mee, Paal, weh da wahn apasl a Krais Jeezas, kaa dat da
    weh Gaad waahn. Ah di rait dis leta lang wid wi brada Timoti. Wi di rait tu di
    cherch da Korint Siti, ahn tu aala Gaad peepl dehn aal oava Akaiya.
  chk-chk: Ngang Paulus, eman nöün Kraist Jesus soukünö ren letipen Kot, pwal pwiich
    ei Timoty, aia kapong ngeni chon ewe mwichefel lon Korint, pwal ngeni ekewe chon
    pin meinisin lon unusen ewe fanü Akaia.
  ssd-ssd: Kuate tuku kuasmbi Korinŋge nu tuku mbal afu ŋakmba Akaia kilke mbolŋge
    mine likade tane ŋakmba kaiye. Ye Paulus Kuate nu nuŋe nzali dubimba ye Kristus
    Yesus tuku aposel mini ŋga nyu te-mayokna. Ye siŋgine tira Timoteus sile tane
    ndoŋ pasatam prowek.
  acr-TNT: Riꞌin in Pablo in takoꞌn re ri Kanimajawal Jesucristo ma e ri Dios yaꞌyom
    wa chac chwe. Riꞌin junam rucꞌ ri hermano Timoteo cakaya pan rutzil wach alak,
    ri alak utinamit ri Dios re riglesia cꞌo Corinto, y chique conoje ri hermanos
    ejekel chupa ronoje tak ri luwar re Acaya.
  rop-rop: Orait, mi na Pol, en mi speshalwan mishanri blanga Jisas Krais, dumaji
    God bin wandim mi blanga jidan speshalwan mishanri. En mi raidimbat dijan leda
    langa ol yumob Kristjan pipul deya langa det taun gulum Korinth en langa ola pipul
    blanga God deya langa det kantri gulum Akeiya. En det braja blanga wi neim Timathi
    im iya garram mi weya mi raidimbat dijan leda.
  mee-mee: Ka iau ae Pol a iau a aposel te orae Karais Iesus kanna kurumea Nutu lonangana.
    Omea Timoti a i a kolingara te ngallo nge Karais, mangng ka papaꞌe lau laekia
    te miau raka momo ngae Korin ra lopatokonakana te Nutu, kala nga ragau kinung
    rae Nutu reke tupu onreke momo nga ina re kalaoka ngallo ngae Akaia.
  dif-dif: Paululu, Jesuni Christuni Apostel Godaia jertapaterinandru, ja Timotheulu,
    ngatata, Godaia mili wolarani Korintungu, kulikirila pratjanani jela, tana Achaiani
    paruparu ngamanani.
  gam-gam: Na Pol, God nomane pai mal pille na dje i djell worika, na Krais Jisas
    Aposelye moro. Nono agane Timoti na boll aike moraka, no soka pepa bolo ye Korin
    pillgi pai una aunmoll. Alla propins Akaia pillgi pai una mor ge para aunmoll
    eri.
  nou-nou: Na Paul, God da goroba mi Iesu Keriso da binga atopatari embo isena. Ingodenaso
    namendi Timothy mi nangae da ove eiawa Corinth nati da God da embo berari atima
    era edo Greece busu da God da embo atima era ainda yei ititera.
  mqb-NT: Sə vindek ikwen ayak ɗerewel a anan nà, nen Pol, ɗo a Mbərom sə walay aday
    sə təra anan ɗo maslan a Yesu Almasihu ata awan. Mə vindek ayak nà, manay tə
    Timote mərak a mənuko, anà kwanay ɗo a Yesu ahay à Korintu, aday anà ɗo a Yesu
    azar aya pə daliyugo sə Akaya fok re.
  ape-B: Yek Pol, anan Krais Jisas ananiwe aposel. God anan meyoh nakli ali nautuwemu
    enyudak moul Aposel umu inak iklipech ananin balan. Yek yanu apakinu owaninu Timoti
    woneku asudak pas umu ipak God ananipu elpech douk pape wabul Korin uli. Wonekasumagu
    ipak panu ihech God ananich elpech douk chape ihalub walub enyebuk provins Akaia
    uli.
  grc-F35: Παῦλος, ἀπόστολος Ἰησοῦ Χριστοῦ διὰ θελήματος Θεοῦ, καὶ Τιμόθεος ὁ ἀδελφός,
    τῇ ἐκκλησίᾳ τοῦ Θεοῦ τῇ οὔσῃ ἐν Κορίνθῳ, σὺν τοῖς ἁγίοις πᾶσιν τοῖς οὖσιν ἐν ὅλῃ
    τῇ Ἀχαΐᾳ·
  cav-NT: Era rique micuanaja cuadishaya quirica Corintoju Yusuja cuanaja ishu, tumebaedya
    Acayaju dutya epuju cuanaja ishu. Isaraya micuana era. Ique Pablo. Yusura ique
    mepehua Jesucristoja yana atsaqui juishu, tuja inime jadya juya tibu. Timoteo
    ecuana tsehuequique ri eatsehue. Tura micuana isaramereyadya.
  kgp-NT: Paulo tỹ rá vẽ, ẽg régre tỹ Timóteo mré. Jesus Cristo hã ne inh fẽg', isỹ
    tỹ ti apóstolo jẽ jé, Topẽ tỹ inh kuprẽg kỹ. Isỹ Topẽ tũ ag mỹ rán vẽ, ũ tỹ cidade
    tỹ Corinto tá vẽnh mãn tĩ ag mỹ, ũ tỹ Grécia tá vẽnhmãn tĩ ag mỹ ke gé.
  bvd-bvd: Nau sa Bol na 'aboosol nia sa Disas Kraes sulia kwaidooria nia God. Nau
    fai toolakolu sa Timotii miri kekeda kau fuamolu konia manata mamana ne molu nii
    'ana maefera baita na 'i Koren, ma fuana lau guu toaa nia ki God 'ana bali lolofaa
    na 'i Gris.
  ukr-1871: 'Павел апостол Ісуса Христа, волею Божою, та Тимотей брат, церквам Божим
    у Коринтї з усїма сьвятими у всїй Ахаї:'
  apz-apz: Ngko Poulɨꞌnɨmo Anɨtu kako Jisas Kɨlaisɨye hungkuno lɨkuꞌmofo (apousel)
    syoho soꞌno nɨhwosopoꞌmentiso hwoꞌnyoho. Nakwoe nenɨngkwaꞌwehwo Timoutiꞌnji nekwo
    olo iyoswo loso aꞌamu hwaho Ngkɨlik ango Koulin sopo Jisas Kɨlaisɨmo inɨngkawowoꞌnɨngkohofo
    aꞌamu soꞌnji oso hwaho Ngkɨlik aꞌamu hopiꞌnonohino Jisas Kɨlaisɨmo inɨngkawoꞌnɨngkohofo
    soꞌntnneꞌno mtɨꞌmokalokuhwayo.
  yon-yon: Pool, ne kuu God ye dowaken yaambed Yesu Keresumbed kinoona ye apaso keraan
    yoom nub kuristen angkodmi Timoti yoom. God yaa anam andiwendan Korin aom doriib,
    yiib yaa kerek kee keenduub, karadmo kerundoondan korem ambibkin Akaiya aom doriib
    yaa kangkon.
  poi-NT: Ɨch aPablo. Jesucristo accám juuts tu̱m apóstol porque je̱mpɨgam ixunpa
    tanJa̱tuŋ Dios. Sɨɨp ɨch con jém tantɨ̱wɨ Timoteo manjáyayt́ámpa mimicht́am, jém
    Dios mipɨxiñt́am, jém miŋtuuma̱tampáppɨc jém attebet Corinto. Anjáyáypat́im it́u̱mpɨy
    jém Dios ipɨxiñt́am icuwɨ̱t́i jém naxyucmɨ de Acaya.
  wuv-wuv: 'Yau Paul, hemea apostle Christ Jesus a''a fei nunumiaa mei Haidaa ma i
    a''au, Timothy, mei lofuu o''ou. Feni ne''ia i dinaa a''a ei losuu mei Haidaa
    yei Corinth ma a''a minaa ei apunaia yei Achaia:'
  quf-NT: Nuqa Pablumi, Tayta Dyus munasha katin, Jesucristupa apustulnin kani. Chaymi
    Corinto pwiblupi Dyuspi kriyiqkunaman, chaynulla Acaya lugarpi kriyiqkunaman,
    nuqa ukninchik Timoteuwan pulla kar, kay kartata iskribimuni.
  yuw-yuw: Noc Pol, noc Duic Yesu yuhon aposelno. Kopotorocho ‘noc aposel youp woroc
    towa’ yongo soworegoc. Oro, nocot oröc noni Timotiot not bapiya ngo Kopotorochon
    kunkun suraro Korin taun orin Achaia provins woce idangma sontha sidaya ongeyac.
  hus-NT-1971: Nana’its im Pablo tin abathualejil a Jesucristo, cum antsana’ pel in
    culbetal a Dios tiquim bijiy. Nana’ ani u ebchal c’al a Cristo Timoteo tu tsapnethalchic.
    Nan tu thuchanchal axe’ xi u ebchalabchic ax it ajith ti al an tamcunel ebchalab
    ti bichou Corinto, ani jaye patal jitats pel in c’al a Dios ax u c’uajilchic ti
    bichoulom Acaya.
  med-med: Na Pol, Got ndi, to ropa mondpa kʉn, Kraist Jisas nga nombuⱡa rung wu ei,
    muⱡeimp nimba tʉpa mundrum. Na kʉn, tʉn nga ʉngʉn Timoti kʉn, mon kʉⱡ ropʉⱡ, Korin
    wamp, Got nga rapa tenda ila mormin mbʉ kʉn, Grik kona ila Got nga rapa tenda
    ila mormin mbʉ pora, mon ei ropʉⱡ ngunmbʉⱡ.
  bch-bch: Gau Paulus, eaba ato aea ton Iesus Kristus. Ngan Deo ele kimnga, idol gau
    ngan kadonga naurata toa ne. Gairua oaeda Timoti abode laulau toa ne ga ila pagimi
    iaoa kelede ton Deo ngan tuanga Korin. Gai abode ga ila pagimi ga pagid panua
    tututui toa ngada oa ngan tibur kapei Akaia.
  cco-NT: Jnea˜ Paaˉ lɨ́ɨnˊn jaangˋ dseaˋ apóoˆ i̱ óoˋ ta˜ quiáꞌˉ Dseaˋ Jmáangˉ, co̱ꞌ
    lajo̱b calɨꞌiáangˋ dsíiˊ Fidiéeˇ cajméerˋ có̱o̱ꞌ˜ jnea˜. Jo̱ co̱lɨɨng˜ có̱o̱ꞌ˜
    jaangˋ dseaˋ rúꞌˋnaaꞌ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ i̱ siiˋ Timoteo, jmoꞌˊo e jiˋ
    la e catɨ́ɨngˉ jaléngꞌˋ ꞌnʉ́ꞌˋ, dseaˋ rúꞌˋnaaꞌ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ i̱ neáangˊ
    fɨˊ na fɨˊ Corinto. Jo̱guɨ cajo̱ catɨ́ɨmˉ e jiˋ la i̱ dseaˋ rúꞌˋnaaꞌ dseaˋ quiáꞌˉ
    Dseaˋ Jmáangˉ caguiaangˉ i̱ neáangˊ fɨˊ latøøngˉ fɨˊ guóoꞌ˜ uǿˆ fɨˊ lɨ˜ se̱ꞌˊ
    Acaya.
  deu-1951: 'Paulus, Apostel Jesu Christi durch Gottes Willen, und Timotheus, der
    Bruder, an die Gemeinde Gottes, die in Korinth ist, samt allen Heiligen, die in
    ganz Achaja sind:'
  alq-ALGNT: Kina8a ka teb8eta8eg Kije Manido, ka ma8adjiidieg kidji aiamieieg 8edi
    Konit (Corinthe) odenag, nin Pon kidojibiamonom. Nin Jesos Christ Odanodaganan
    nidinagimigo, adi kagi iji nda8enimijidj Kije Manido kidji ijinagozi8ag. Ni8idjiog
    Timote (Timothée), ka teb8etag ke8in. Ijinijaama8agani8i8ag dac oo ojibiigani
    ke8ina8a kakina Kije Manido odanicinabeman 8edi ka tajike8adj Akaia (Achaïe) akikag.
  ixl-NNT: Ineꞌ in Pablo. As in apóstol tetz u Jesucristo, tan echeꞌ uvaꞌ nisaꞌ u
    Tiixheꞌ. As in tukꞌ u qitzꞌin qatzikeꞌ u Timoteo ni aqꞌon bꞌen u uꞌujeꞌ sete,
    jankꞌal ex uvaꞌ ex itenam Tiixh uveꞌ echen tu u tenam uvaꞌ Corinto tukꞌ ex uvaꞌ
    echen ex tu u Acaya skajayil.
  boa-NT: Oo Páávoro o íjcyáábekée oke Píívyéébe picyóó Jetsocríjtodítyú íjcyáné uwááboju
    úwááboobéré o péhíjcyaki. Aane íñe ícyooca muhtsi íhyaamɨ mécaatúnú ménahbe Timotéoma
    elle Coríítori ámuha meíjcyáné cahcújtso múnáa éllevu. Téhdure pámeere Acááyá
    iiñújɨri íjcyáné cahcújtso múnáá wáábyuta téhaámɨ.
  quh-NT: Noka, Pablo, Cristo Jesuspa cachan cani Diospa munayninnejta. Hermanonchej
    Timoteo nokawan cashan. Kelkamushayquichej Corinto llajtapi Diospa sutinpi tantacojcunaman.
    Kelkamuyquichejtaj tucuy Acaya jallp'api Diospa runasninmanpis.
  kwi-kwi: Nane Pablo mun ish. Diosne nawa nat kit Jesucristowa ɨnintamika namninta.
    Nane au aña Timoteokasa Diosta piantuza, Corinto pɨpulukin puraruza, an pɨnkɨh
    pat kit ɨninnamtus. Cristora nɨjkulturuzakas, Acaya suwara uzturuzakas, ap pit
    ɨninnamtus.
  agm-agm: Nɨnɨ Porɨhonɨnɨ Kɨraisɨ Jisaasiho komɨ pɨwɨha awusaitandɨ kandatɨ naninyatɨ
    natanoaasisɨhonɨne. Nɨnɨ Kɨraisihomɨ pɨwɨha awusaitandɨ Autaahaatɨho maaritataatɨ
    nɨngi nanɨmahanatɨ pɨwɨha naninyatɨ netɨ natanoaasisɨhonɨne. Nɨnɨ sapɨ utɨpɨmo
    kɨmo jɨpatɨpiyataayo. Iyataatɨ nyamɨ naisoho Timoteho kɨmo nɨngisatɨ kɨmbɨhɨ maasɨ
    bindɨhaawɨ maisɨhoaaŋɨ Autaahaatɨhomɨ isɨhiyaamɨ aunahɨpa awaipatɨ sitihandɨ Korindɨhanda
    bimohiyɨhiyaatangisunɨ amɨ Autaahaatɨho isɨhiya komɨhiyaimatɨtaatɨwɨ namɨhainjawɨhiya
    yapɨpatɨ Akaiyaahanda bimohiyɨhiya nahatiyaisunɨ ahoya gaahuraare satɨhaato.
  ubr-ubr: 'Yau Paul on God an gogoiai ifouriu anat Keriso Iesu an baiyoyobotin amatar,
    yau on tait tuat Timothy ibaisiu rui fef wagagayam omi aurim—Omi God an ekalesia
    sabu nan Corinth mafam gagaminai womama aurim a God an sabu nan Achaia tafanam
    tutufinai womama engon aurim:'
  tsw-NT: A̱mu ɗa Bulu, Timoti za tsu ta̱ pa oɓolo na̱ a̱mu. A̱mu ɗa n ɗanaa nɗu mepepelime
    ma nda. A̱sula̱ a ɗangwa mu ta̱ mo oꞌwo aajiya e Yesu Kristi Zamawawa. N ta ɗanasaa
    ɗu a̱a̱ꞌisa̱ a̱ a̱za̱ e Itoni a̱ A̱sula̱ a̱tsuma̱ a̱ lyuci va̱ Korinti oɓolo na
    ama a̱ A̱sula̱ suru upasu wa Akataya.
  cax-NT: Arrüñü Pablo apóstol ñü isiu nirrancarrti Tuparrü. Arrti Jesucristo itasurutiñü
    y icüpurutiñü au nanaiñantai nauqui suraboi nurarrti. Auna ichepeñü anatito naqui
    usaruqui Timoteo. Supaquionco tanu ümo bama icocoromati Tuparrü au manu pueblurrü
    Corinto, y ümo namanaiña bama samamecana ümoti au manu cürrü Grecia.
  aia-aia: Tana'amoui noni ana'ia God na'i 'omaai Korin, mei tanaraau hako inoni hinihini
    na'i Provens amoou na'i Akaea. 'Inaua Pol na 'ia God na sigihiau 'anai Ha'ataari
    ana Jisas Kraest, mea Timoti 'i do'oragaau, namiri hauai usu-usuni.
  srp-1865: 'Od Pavla, apostola Isusa Hrista po volji Božijoj i brata Timotija crkvi
    Božijoj u Korintu, sa svima svetima koji su u svoj Ahaji:'
  agt-agt: Tekamuy ngamin nga iglesya na Namaratu ta ili na Korinto, kontodu ngamin
    kiden tolay na Namaratu nga magyan ta lugar na Akaya. Ampade Dama tam Namaratu
    ikid ni Afu Hesus ya mangikallak tekamuy petta mappya kam la. A ya nagsurat tekamuy
    a iyak, Pablu, nga turin ni Hesus Kristu nga pinatudunan na Namaratu ewan. A ya
    kabagis tamin Timotyo ya kahulun kin hapa nga magsurat tekamuy.
  lug-lug: Pawulo omutume wa Kristo Yesu, olw’okusiima kwa Katonda, n’owooluganda
    Timoseewo, tuwandiikira ekkanisa ya Katonda eri mu Kkolinso awamu n’abatukuvu
    bonna abali mu Akaya yonna,
  yby-yby: 'Nemo Poloya Omaimidana galalo Jisesi Kalaestida aposolola lolo obo we,
    ito iwete Timotiyaki magoina minoko Omaimidana wewenalale yuha Kolinti numutoka
    ito Akaiya ebatoka Jisesida wewenalale yuhasidaya luhuwa nesa maya je nolibodanaki
    sa-loko noloe:'
  heb-heb: פולוס שליח ישוע המשיח ברצון אלהים וטימותיוס אחינו אל קהלת אלהים אשר בקורנתוס
    עם כל הקדשים אשר באכיא׃
  mpp-mpp: Na Pol, Wapongti bawosaecnume Kristo Yesule salecebaicne aigabac. Na nga
    ngic hae-gbanonggeng Timoti, noki hibi yago Wapongte habu Korin taonka gagabiyeng,
    ailu Wapongte bingec sasawa Akaia prowinswa gagaing, ngengela logabelec.
  apb-apb: Saediananga mwaanieu a Pol, iini nge a God maraana e lio hilisieu uri hunie
    ne ke ne'i hurula'aa nana a Jisas Kraes. I'emere'i aasikaelu a Timoti, nge ni
    mere ko uusu-uusu hao huni'omu mwala aana soihaada'inge a God hao i Korinit, na
    no'one hunie ahutana mo iinoni maa'i a God aana ta'ena nga leu hao i laona po'o
    ni henue i'omu i Akaea.
  san-TEL: ఈశ్వరస్యేచ్ఛయా యీశుఖ్రీష్టస్య ప్రేరితః పౌలస్తిమథిర్భ్రాతా చ ద్వావేతౌ కరిన్థనగరస్థాయై
    ఈశ్వరీయసమితయ ఆఖాయాదేశస్థేభ్యః సర్వ్వేభ్యః పవిత్రలోకేభ్యశ్చ పత్రం లిఖతః|
  ben-IRV: আমি পৌল, ঈশ্বরের ইচ্ছায় খ্রীষ্ট যীশুর প্রেরিত হয়েছি এবং ভাই তীমথিয় ও
    করিন্থ শহরে ঈশ্বরের যে আছে মণ্ডলী এবং সমস্ত আখায়া প্রদেশে যে সমস্ত পবিত্র লোক
    আছেন, তাঁদের সবার কাছে এই চিঠি লিখলাম।
  ntu-ntu: Ninge Pol kc tqkqle Jiszs Kxnzmcpx mz nzngini-krnge aposol nede mz nzvz-nqblq-krde
