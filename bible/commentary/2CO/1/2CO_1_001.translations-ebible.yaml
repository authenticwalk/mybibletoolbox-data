  deu-ELBBK: 'Paulus, Apostel Jesu Christi durch Gottes Willen, und Timotheus, der
    Bruder, der Versammlung Gottes, die in Korinth ist, samt allen Heiligen, die in
    ganz Achaja sind:'
  mcb-NT: ¿Aiñoegivi viroegi kametikyarika pinaigake? Narori aiñona aka kametikya
    nonake. Yogari Tasorintsi ikogakagakena nompegakempara iritigankane Jesokirishito.
    Maika nokogake nontsirinkaigaempira viroegi kematsaigatsirira timaigatsirira kara
    Korintoku intiegiri aikiro maganiro timageigatsirira Akayaku. Inti notentashitaka
    apigematsaegine Timoteo.
  yle-yle: Nê Póól, Chóó Lémi ngê a ngmidi noo, Yesu Kédisu u dyépi ngê a pyódu noo.
    Yélini Yesu u yoo vy꞉o nmyinê ghê dniye, Kódin, myenté yi wee u kwo p꞉aani p꞉aani,
    nmî mbwó Timoti k꞉ii ala pweepwee pee nmye nyinê dyede.
  swh-1850: Mimi Paulo, mtume wa Kristo Yesu kwa mapenzi ya Mungu, na ndugu Timotheo,
    tunawaandikia ninyi mlio kanisa la Mungu huko Korintho, na watu wote wa Mungu
    kila mahali katika Akaya.
  ese-NT: Eya Pabo, Jesosa Quitoja huoojeaꞌyo oja sohui huohuijji. Jamaya Eyacuiñajjiya
    a sa acani. Timoteo esejaya epeejji enijje nequi. Eyaya tehueaña miquiana huasijje.
    Eꞌe, miquiana Jesosaja epeejji cuana Conito cuiñajjijo baꞌe yasijje, ma Acaya
    meshijo baꞌe yasijje cuanaya tehueaña eyaya.
  jac-NT: Hanin Pablo intiꞌan, ischejab Comam Jesucristo wehan, yuto hac tuꞌ el yin̈
    iscꞌul Comam Dios. Haninan yeb naj juẍta Timoteo chicotzꞌibn̈etojan̈ huneꞌ carta
    tiꞌ teyet, hex ayexxaco yul iskꞌab Comam Dios yul con̈ob Corinto, yeb tet macta
    ayxaco yul iskꞌab Comam yul ismajul Acaya.
  cak-CNT: Yin Pablo, ru-apóstol ri Jesucristo roma jari' ri rurayibel ri Dios. Yin
    can vachibilan c'a ri kach'alal Timoteo tok ninben-el re carta re' chive rix kach'alal
    ri nimol-ivi' pa rubi' ri Dios ri pa Corinto, ri jun tinamit ri c'o chila' pan
    Acaya. Pero re carta re' man xaxe ta c'a ivichin rix, xa can quichin chuka' conojel
    ri lok'olej tak kach'alal ri ec'o pa ch'aka' chic tinamit ri chiri' pan Acaya.
  zia-zia: Na Paulo. Na Tuwa Bayaura bera Yesu Kristora aposolo yewang na aune otao
    naname Timoti, nato Tuwara dubu Korinti nape atu nowa, aune Tuwara emo bauno Akaya
    provinsra atu nowa, niye aeno igi ewiya gainenato ara.
  mal-2015: 'ദൈവേഷ്ടത്താൽ ക്രിസ്തുയേശുവിന്റെ അപ്പൊസ്തലനായ പൗലൊസും സഹോദരനായ തിമൊഥെയൊസും
    കൊരിന്തിലെ ദൈവസഭെക്കും അഖായയിൽ എല്ലാടത്തുമുള്ള. സകലവിശുദ്ധന്മാർക്കും കൂടെ എഴുതുന്നതു:'
  tuo-NT: Yʉꞌʉ Pablo, Timoteo meꞌrã mʉsãrẽ añudutiꞌi. Õꞌacʉ̃ ʉaronojõta Jesucristo
