    ngen. Be mager ip ngenem nem lungera ama lengi sagel ngen ama Slurlka aa uis per
    a ngen a qerlingki mai ma Akaia.
  ctu-CTI: Joñon Pablojon. Yajcʌbilon bʌ ajsubt'an ñumel i cha'an Jesucristo cha'an
