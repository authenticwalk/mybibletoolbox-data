    pejtyelel i cha'an bʌ Dios ya' ti pejtyelel pañimil Acaya bʌ i c'aba'.
  zos-NT: Øjti chøṉø Pablo, Jesucristo'is chøṉ 'yapostoles porque jetse syun Diosis.
