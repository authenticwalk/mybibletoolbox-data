    nii cojorã Jesucristore ca tʉo nʉnʉjeerã niipetirãre, Timoteo mani yee wedegʉ
    mena, mʉjare jãa añu doti cojo.
  san-ORI: ଈଶ୍ୱରସ୍ୟେଚ୍ଛଯା ଯୀଶୁଖ୍ରୀଷ୍ଟସ୍ୟ ପ୍ରେରିତଃ ପୌଲସ୍ତିମଥିର୍ଭ୍ରାତା ଚ ଦ୍ୱାୱେତୌ କରିନ୍ଥନଗରସ୍ଥାଯୈ
