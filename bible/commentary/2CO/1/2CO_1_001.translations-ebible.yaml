  aaz-aaz: Surat reꞌ ia naꞌko au naiꞌ Paulus kau. Uisneno nreek kau he au ꞌnao ꞌeu
    mee-mee he utoon ꞌeu tuaf anmatoom nok Yesus Kristus, reꞌ Uisneno naruruꞌ ma nakriraꞌ
    nain Je naꞌko unuꞌ. Hit oriꞌ naiꞌ Timotius es ia msaꞌ. In nsonuꞌ haan tabes ma
    haan buseet. Au ꞌtui surat reꞌ ia ꞌeu apirsait ein ok-okeꞌ reꞌ biasa nabuan nbin
    kota Korintus ma propinsi Akaya.
  qup-NT: Munashkanchi wawkinchikuna paninchikuna, ñuka Pablo wawki Timoteowa pakta
    kay kartata killkahunchi. Ñuka Pablo Yaya Dios munashpan Jesukristupa apostolnin
    tukushkani. Tukuy kankuna Korinto llaktapi Jesukristuta kirishpa Yaya Diosta kasukkunarayku,
    tukuy Akaya allpapi Yaya Diospa akllashkan runankunaraykupas kay kartata killkahunchi.
  dop-dop: Mɑɣɑ Pɔɔlɩ, Ɩsɔ luɣu lɑpǝnɑ nɑ mɑ́ lɑ Yesu Kilisiti tillu. Mɑ́ nɑ tɑ́ tɑɑpɑlʋ
    Timotee tǝ ŋmɑɑkǝnɑ tɑkǝlɑɣɑ kɑnɛ. Ɩsɔ sɛɛlɑɑ kpekǝle nte tǝ wɛ Kɔlɛntɩ tɔ tǝ
    nyǝ́mɑ mɛɣɛ tǝ ŋmɑɑ-kɛ. Nɑ Ɩsɔ yǝlɑɑ tǝnɑ mpɑ pɑ wɛ Akɑyi tɛtʋ tǝnɑ tɑɑ tɔ sɩ
    tǝ sɛɛkɩ-mɛ.
  azb-azb: Allahın iradəsi ilə Məsih İsanın həvarisi mən Paul və Timotey qardaşdan
    Allahın Korinfdə olan cəmiyyətinə və bütün Axayyadakı müqəddəslərə salam!
  eng-DBY: Paul, apostle of Jesus Christ by God's will, and the brother Timotheus,
    to the assembly of God which is in Corinth, with all the saints who are in the
    whole of Achaia.
  guo-NT: Xan Pablo, Dios namakafit Jesucristo pej-apóstolliajwan, Dios nanejxasink
    xot. Xan ampox carta lelx, Timoteo sʉapich, xamal Jesús pejwʉajan naexasitampimliajwa,
    Corinto paklowaxpijwam. Lelxbej ampox carta puexa Acaya tʉajnʉpijiwliajwa, Jesús
    pejwʉajan naexasitiliajwa.
  hla-hla: Alia e Pol a toa aposol tere Iesu Kristo turu ngil tere Sunahan. Alia ne
    toularara e Timoti te koloto uam i tamilimiu u katun tere Sunahan te ka mia i
    Korin. Ne la has uana turu katun hoboto tere Sunahan te ka ria tara provins i
    Gris.
  mav-NT: Uito ti Puaru are. Uiwy­ria'in Iesui mohey haria tawa Kurintiu piaria yi
    Akaia piaria. Eiperia ti Tupana mimo­waku ko'i ra'yn tewaku hap wuat ko'i. Uito
    ti Iesui potpo­'oro Pauru e hap het rakat are. Sa'a­wy'i Tupana to'e uhepe — Woro­'airo
    en Uha'yru moherep miit'in muat hamuat e. Koitywy atipo­'oro ehowawi uimiwan aikope
    aikope eiwa­'a­tunug Tupana mõtypot hamo are. I'ewyte toĩne'en meiũpe aheywyt
    aikywyt sese Timoteu are. Mi'i ti uipo­wyro mesuwat uhehay wan hap ete.
  kpf-kpf: Anutugât sâtkât Yesu Kristogât Aposolo orâwan, nâ Paulo sot bukuziŋ Timoteo,
    net Korinti kamânân Anutugât kâmut sot Grik hânân Kembugât siŋgi a ândie, zeŋgât
    ekap zi kulemgum ziŋget.
  ppo-ppo: Ȩta, Kótóné ama kisipa mole ala sya furaalu, so whi̧ tȩteróló kaae tare
    whi̧ Yesu Kerisoné kutó diró̧póló dotȩyale aposel whi̧ Pol-né dapó. I dere asȩta
    da̧né no Timoti da̧mo wusuró bituraalu, dia̧ Akaia hae kwiamó Kótóné kae beteró
    betere so whi̧ró, ai hae kwiamó tȩne Korin bemó betere Kótóné fake so whi̧tamopaae
    dapó.
  hin-2017: 'पौलुस की ओर से जो परमेश्वर की इच्छा से मसीह यीशु का प्रेरित है, और भाई
    तीमुथियुस की ओर से परमेश्वर की उस कलीसिया के नाम जो कुरिन्थुस में है, और सारे
    अखाया के सब पवित्र लोगों के नाम:'
  wol-KYG: Ci man Póol, ndawal Almasi Yeesu ci coobarey Yàlla, ci man la bataaxal
    bii bawoo, bawoo itam ci Timote mbokk mi, ñeel mbooloom Yàlla mi ci Korent, ak
    mboolem ñu sell ñi ci diiwaanu Akayi gépp.
  bef-bef: Poluita nani Yesu Kilisitohi aposolo neleꞌmo ho tiꞌehinamofita to bo mone
