    si liyai noko nokolalo moi monoi mani, tokumononinukuwo, Kotoni noko nokolalo
    ititouni moiso.
  zaj-zaj: Lupwilili luno lolawa ha Paulo, mtumigwa wa Yesu Kilisto, yasaguligwe na
