    rok Got u Korinth, nge ngak urngin e girdi’ rok Got u Greece ni polo’:'
  mop-NT: Inen aj Pablojen. Inen u yaj xa'num a Jesucristo u men baalo' u c'ati a
    Dioso. Inen etel ti hermano Timoteo, tan ti tz'iibtic te'ex a carta ada'a, boon
    tuule'ex a ti'ije'ex Dios ich caj Corinto. Tan ilic ti tz'iibtic a carta ada'
    ti'ijoo' boon tuul a hermano a que'enoo' tulacal tubajac cuenta Acaya.
  tet-tet: Hakerek neꞌe nosi haꞌu, Paulus, mak Naꞌi Maromak boi baa Yesus Kristus
    klosan. Itakaan maluk Timotius namutuk no haꞌu iha neꞌe. Ami rua solok tabe. Haꞌu
    kalo hakerek bodik emi hutun sarani sia iha kota Korintus no rai Akaya tomak.
  hlt-MCSB: Pathen kah kongaih dongah Khrih Jesuh kah caeltueih Paul neh manuca Timothy
    loh, Kawrin kah aka om Pathen hlangboel neh Akhaia pum ah aka om hlangcim boeih
    taengah kan yaak sak.
  xtd-NT: Mee‑da, Spalu, xaxeꞌe xa da n‑juini Ianyuux, kuu‑da ɨɨn se n‑tundaꞌa Jesucristu.
    Xiꞌin ñani‑ro Timoteo, kidavaꞌa‑da carta yaꞌa nuu ñayiu ka jandixa Ianyuux ñuu
    nani Corinto. Dɨuni kidavaꞌa‑da nuu ntdaa ñayiu n‑kaxí Ianyuux xndaxio nituꞌu
    distrito Acaya. N‑kida dɨɨn ñaꞌa Ianyuux mee‑n, xa kada koio‑n xa juini mee‑ia.
  mdy-ETH: ፆኦሲ ማሊሢ ማዔም ዬሱስ ኪሪስቶሴኮ ዳኪንቲ ማዻያ ማዔ፥ ጳውሎሴና ኑ ዒሻሢ ፂሞቴዎሴናይዳፓ፦ ቆሮንቶሴይዳ ዓኣ ሺኢጲፆ
    ማኣሮ ዓሶና፤ ዬያጉዲ ዓካይያይዳ ዓኣ፥ ኪሪስቶሴ ጉሙርቃ ዴሮም ቢያ።
  spl-spl: Yen Korinti kapi ambolipŋe otmu Akaia hânân kapi nombotŋe tatmâ arap ya
    ambolipŋe orop Yesu Kiristohâlen biwiyeŋaŋe kepeim tem lâuwaŋgim manŋetgât Anitâŋe
    meyehop. Nâ Paulo. Emelâk Awoŋnenŋe Anitâŋe Yesu Kiristohât aposolo sâm âi nihiop
    ya mem mansan. Otmu bukunenŋe âlâ, kutŋe Timoteo, yâkŋe nâ orop tânahom mansait.
    Netŋe heroŋe nâŋgâyiŋgim ekap yu kulemgum katyiŋgiait.
  usp-NT: In Pablo, in jtako'n Kakaj Jesucristo jwi'l jilon raj Kakaj Dios chwij.
    In pach Timoteo ri kech'elxic chirij Kakaj Jesucristo, tikatakb'i man wuj ri pi
    awechak, atak jun k'at ajtakeltak re Kakaj Jesucristo ri watak Corinto y pi rechak
    juntir yak ajtakeltak re Kakaj Jesucristo ri wi'tak lak luwar re Acaya.
  zav-NT: Nada' Pab naca' apostol c̱he Jesocristən' con can' gwnalažə' Diozən'. Nada'
    chzoɉa' cart nga par le'e bagwleɉ Diozən' nic̱h chdopə chžagle cho'ela'ole Cristən'
    lao' syoda Corinton', na' notə'ətezəchle bagwleɉ Diozən' par nacle lažə' ne'enə',
    le'e nitə'əle doxen gan' mbane Acayan'. Nada' len beṉə' bišə'əcho Temtion' chonto'
    orasyon chṉabto' lao X̱acho Diozən' na' X̱ancho Jesocristən' əsa'aclenšgue' le'e
    na' so'one' ca so cuezle binḻo len xbab de'en yo'o ḻo'o yic̱hɉla'ažda'olen'.
  sgz-sgz: Iau Paulo, ákte ilwa pas iau ái Káláu ngorer i kán nemnem suri ina him
    án apostolo káián ái Iesu Karisito. Giur ái Timoteo, tuá git i Karisito, giur
    tarwa palai worwor minái uri narsán tan tám ruruna di kis á Korin má uri narsá
    gam no á matananu káián ái Káláu i kunlán balis á Girik.
  kek-NT: La̱in laj Pablo. Sic'bil cuu xban li Dios chok' x-apóstol li Jesucristo
    xban nak jo'can quiraj li Dios. Cuochben laj Timoteo li kech aj pa̱banelil. Yo̱quin
    chixtz'i̱banquil li hu a'in e̱riq'uin la̱ex aj pa̱banel li cuanquex sa' li tenamit
    Corinto ut reheb ajcui' chixjunileb laj pa̱banel li cuanqueb sa' chixjunil li
    na'ajej Acaya.
  blz-NT: Yaku' i Paulus, poposuu' ni Kristus Yesus' gause pingkira'na Alaata'ala.
    Yaku' nuntulis surat kani'i ia tulungi utusta sa'angu' kaparasaya'an men i Timotius.
    Bona jama'atna Alaata'ala men isian na kota Korintus ka' bona giigii' mianna Alaata'ala
    na libutan Akhaya.
  poe-NT: Janhan Pablo mé kjueyána Dios kíxin si̱tꞌaha̱ Ìnchéni Jesucristo xra̱, la
    ko kíchó ni Timoteo ikjinni tí xroon i chrꞌánhanráni tí jahará ni̱nko̱e Dios chjasin
    Corinto la ko kaín tí í so kíchó ni tinkáchónki Ìnchéni tjejorá nkuíxín estado
    Acaya.
