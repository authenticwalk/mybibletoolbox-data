  swp-swp: 'Paulo, Iesu Keriso ena aposotolo Eaubada ena nuatu eai, eo eda tau Timoteo,
    Eaubada ena ekalesia Korinito eai enadi ai uri, maedi hetabu tataodi gamagaridi,
