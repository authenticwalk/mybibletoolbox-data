    yaimi.
  kbm-kbm: Kilisi Yisu ane aposel ayeu Pol, ebe Pomate ta gitung be geb ok, be tis
    eitit and nune Timoti, eilu aro kapia etenik gitangi yem amolmol bui ane nangge
    Korint, be tis amolmol tepwengge ebe imbweg Akaia as taku ok.
  rmc-rmc: 'Me o Pavol, le Devleskra voľatar apoštolos le Ježišoskro Kristoskro, the
    o phral o Timoteus pisinas le Devleskra khangerake andro foros Korint the savore
    Devleskre manušenge andre caľi Achaja:'
  apr-apr: Au Paulu awodo rau naii. Ngan Maro itoo ye taunu lono a itarau bet ayei
    aposol ke Yesu Kirisi. Le aye ede san Timoti, yo itara lon medana pang Yesu i,
    in amru amgaua inbe amyawara rau naii pang ang di tooltool ke Maro yo kagaua ye
    bareme ke Yesu a kanepe malala mai Korin nga, inbe pang di tooltool ke Maro le
    imot yo tinepe nin la nin ye tana mai Akaia ngan lapau.
  tiy-tiy: Begéney Pablowe, ségétéw apostol sénugu Jesu Kristowe non been i galbéke
    kétayay Tuluse rigoné ku. I begeye Timoteowe, ségétéw so dumo gu munur bé Jesuse,
    sulata key begom do munur dob ingéde Korinto brab dob kéluhanay de ingéd dob Akaya.
  nlg-nlg: Inau a Paul, tu gerea na gegere eni. God te viliu tua ge ku nina manevetena
    Jesus Christ. Ma Timothy, na kulada itatana Christ, gaia koluu inau iani. Iroghai
    toro gegere vanira nina holohoru a God i Corinth maia ghua rana taluutuni tana
    bubulo ni Achaia talighu.
  dgr-DOGNT: Sı̨ Paul, Nǫ̀htsı̨ wedahxà Zezì-Krı wecheekeèdeè aht'e. Gòet'ı̨ Tımothy
    wexè kǫ̀ta Corınth Nǫ̀htsı̨ wecheekeè nàgedèe sìı gıts'ǫ̀ eehtł'è, eyıts'ǫ Achaıa
    nèk'e Nǫ̀htsı̨ wets'ǫ dǫ hazǫǫ̀ nàgedèe sìı gıts'ǫ̀ ts'eetł'è.
  pes-OPV: پولس به اراده خدا رسول عیسی مسیح وتیموتاوس برادر، به کلیسای خدا که در قرنتس
    می‌باشد با همه مقدسینی که در تمام اخائیه هستند،
  ron-1924: 'Павел, апостол ал луй Исус Христос, прин воя луй Думнезеу, ши фрателе
    Тимотей, кэтре Бисерика луй Думнезеу каре есте ын Коринт ши кэтре тоць сфинций,
    каре сунт ын тоатэ Ахая:'
  tpz-tpz: Eöꞌ e Pöl, eöꞌ e aposol pe Ieesuꞌ Kristo, po iu koman pe Sosoenën keꞌ kon
    a neoꞌ, köꞌ tavus e aposol peꞌ. Ko kiun vaꞌih ne kea peöꞌ Timotiꞌ to teꞌ vaꞌpeh
    me a non neöꞌ, köꞌ kiun ko vanö ka nös neöm, o kum teꞌ varih to vaman nem e Sosoenën
    manih Körin, me ra ma napan pe Sosoenën to teꞌ ne manih pa muhin va Akaëaꞌ.
  agd-agd: Yisas Karaisini kama vaya varen mo vanasi siamino van ma Tiyarafenu ano
    vei anunurá tivíká ein banta séi Porin má inká tetisi kama sifá tiváe Timotin
    má anon ma vompon uvaré uno. Mai ma Koriní barurá baona monó nanin banta kayo
    vá inká Ákaiá barafin má ma mumunan kéká baonafái uvamádékun oren mino.
  rkb-NT: Uta Pauro, Sesus Kiristu ykzohota iwa hi Deus nizihikik. Ikiahatsa Korĩtio
    ezektsa bo piwataha. Asaktsa Deus tyryktsa, Akaija ezektsa bo niwatihi piwataha.
    Asahi Sesus harere bo hyỹ nikaranaha. Timoteo humo katsa mymypokzitsirẽtsa mytsy
    wata atahi katuk ahabo piwatahaka.
  san-THA: 'อีศฺวรเสฺยจฺฉยา ยีศุขฺรีษฺฏสฺย เปฺรริต: เปาลสฺติมถิรฺภฺราตา จ ทฺวาเวเตา
    กรินฺถนครสฺถาไย อีศฺวรียสมิตย อาขายาเทศเสฺถภฺย: สรฺเวฺวภฺย: ปวิตฺรโลเกภฺยศฺจ ปตฺรํ
    ลิขต:ฯ'
  iws-iws: Kara Polkɨn, kara Jisɨs Krais siir aposel inkamkɨn mɨ Kara siir yai ɨmiir
    boɨnourwokai haigɨnɨuwi. Bɨiyarɨn Adi Komii krɨmiir Wanɨn siya kariir nɨmbinamar
    naɨngwokɨn aposel inkam nwowam siir mɨi aiir mɨriiyam. Mɨ ta yokwowa kara mɨ krɨmiir
    nomiiyau ɨeya Timoti krɨrar wɨnkika kɨmiiramɨn. Mɨ tariinanɨn saeya wɨ kɨmiiram
    nɨti iikamɨm Adi Komii siir pɨugana saiirɨm, warɨ om Korin hɨr nwowɨm. Mɨ iikamɨm
    yɨpɨkɨ Adi Komii siirɨm, ɨkɨ hɨnda tɨnda nwowɨm mɨ Grik nu haɨmii haɨmii nhɨrɨm
    sɨmiir hɨranɨm yɨm ɨriipɨ hɨriinan.
  pol-SZ: Ja, Paweł, powołany przez Boga na apostoła Chrystusa Jezusa, wraz z Tymoteuszem,
    uczniem Pana, piszę do kościoła Bożego w Koryncie oraz do wszystkich świętych
    w całej Achai.
  ztq-NT: Naa nak Pable. Styoo Dios kwlañ nii kakaa xapostle Jesucrist. Chopaa Timoteo
    xal kitsy re lo meñ Corinto nii xniladzy xtiits Dios ni lo meñ nii no tyub nëz
    Acaya.
  zai-NT: Naa nga Pablu. Naca apóstol sti Jesucristu purti gudixhe Dios gaca ni. Naa
    ne hermanu Timoteu cucá' du gui'chi ri lú tu, hermanu ca', irá tu casi nuu tu
    ndaani guidxi Corinto ne laca idubi naca Acaya.
  upv-upv: Inu Pol nuvi aposol se Iesu Kristo suri marongen se Atua. Ko komru Timoti
    ngel, tasi kerr, nomor-uli naul ngel tevi kami kalesia ne Korin nir, ko tevi jinibb
    on p̃etp̃eti nir nga marlik renge Akaea totoklai.
  wap-NT: Diꞌoraz kaarita õgaru Paul diꞌikiꞌo, Tominkaru zaamataniaz Christ Jesus
    apostlen nii, naꞌiki waꞌinawuzu Timothy diꞌikiꞌo kapam. Wasaadan kaarita unao
    atiꞌo Tominkaru pidanannao baokopatinpainaouz Corinth ii, naꞌiki baꞌoran upidanannao
    atiꞌo mashaapainao kidaz Achaia Baara ii aka.
  mva-mva: Ngau Pol, Nanaranga rerenganao be Kristus Iesus ‘apostel’ ne upura ka taritokada
    Timoti keru be ugere. Be nge kam Nanaranga ‘sios’ ne Korin anua-lo kasoaki be
    Nanaranga tamoata be aine ne ege-ege Gris kaba-lo kasoaki ka kigere-kaming.
  dwr-NT: Taani Phawuloosi, Xoossaa sheniyaan, Kiristtoosi Yesuusi kiitteeddawenne
    nu ishay Ximootoosi Xoossaw goyinniyaa Qoronttoosa katamaan de7iyaa ammaniyaawanttoonne
    Akaayiyaan de7iya Xoossaa naanatoo ha dabidaabbiyaa xaafeetto.
  kfw-kfw: 'Pathian lungdou dungjuiya Christa Jisu tirton Paul khat-um ni-u ninai
    Timothy in Achaia rampumpuiya kaom Pathian miring rakip ngaile inruoiya Corinthia
    ah kaom Pathian koisuok ngaidiang:'
  bfz-bfz: ये चिट्ठी पौलुस और आसा रा पाई तीमुथियुसो री तरफा ते ए। आँऊ पौलुस परमेशरो
    री इच्छा ते यीशु मसीह रा प्रेरित ए। ये चिट्ठी परमेशरो री तेसा मण्डल़िया रे नाओं
    पाँदे लिखूँआ जो कुरिन्थुस नगरो रे ए और परमेशरो रे सब पवित्र लोका रे नाओं पाँदे
    जो सारे अखाया प्रदेशो रे रओए।
  cuk-09: Ani Pablo, Bab-Dummad-sogedba Cristo-Jesús-nuggi an barmilealidid, degine,
    gwenad-Timoteo, a-anbo bemar Corintogi Bab-Jesúsba-nanaimalad-Bab-Dummadse-golega-danar-ambikunoni-damaladse,
    degine, bela bemar Jesucristogi-akananaimalad bela Acaya-yalagi-bukmaladse anmar
    garda narmakmalad.
  ben-OBCV: 'পৌল, ঈশ্বরের ইচ্ছা অনুযায়ী খ্রীষ্ট যীশুর একজন প্রেরিতশিষ্য এবং আমাদের
    ভাই তিমথি, করিন্থে অবস্থিত ঈশ্বরের মণ্ডলী এবং সমস্ত আখায়া প্রদেশের যত পবিত্রগণ
    আছেন, তাদের সবার প্রতি:'
  mil-NT: Yúhú té Pǎblú càháⁿ‑í tnúhu Xítohó Jesucrìstú chi ducaⁿ nǐ cachí Yǎ Ndiǒxí
    cunduu. Te càdúha‑í tutú‑a ndɨhɨ té Timùteú tée ndècu ndɨhɨ‑o ichi‑gá cuèndá daquìxi‑í
    ndaha nchòhó ñáyiu xǐndecu ichi Yá Ndiǒxí ndécú ñùú Còrintú, te tutú‑a cuu‑xi
    tnàhá cuèndá nchaa ñáyiu cùu cuendá Yǎ Ndiǒxí xǐndecu nchaa ñuú yɨ́ndèhu distritú
    Acǎyá.
  myu-myu: Corinto ka watwat, cartadup mubarararag̃ õn eywebeaptum―Deus ebekitkiyũ
    adeayũ beaptum, Grécia eipi watwat beaptum. Õn Paulo. Jesus Cristo emumuju õn
    Deus bikuyap tag̃. Tupmubarararag̃ õn wuykitpit Timóteo eju―wuyxe ikukpinat eju.
  amk-amk: Weo doroi Allai ne jematiwa mea na bendari Korintusi tuti Allai ne inontarai
    memararebana wa mea kiai tantenang na nu Akhaya wai. Kaiwo anatu ninai na yau
    Paulusi, na Seng Allai ne dawiafo terai yuai yau we Yesus Kristusi ne rasuli,
    tuti na tane doroi Timotiusi kontai.
  fai-fai: Naka Faul Got alata walunamudano Yesus ami weng dew kámin kinim keisi so
    nulum nafadow Timoti alaso, nuta sauk kon bela godu, Got ami wanang kinim gu Kodin
    abiw teinbidiw so adikum Got wanang kinim Akeisia bakan bidiw so kimino, kale
    dauyamuw ko.
  ura-NT: Canuna Faboroneeun. Cana Coaunera jerihane jaunne, rai Calaohi Jesocurisito
    letono afosotoneeun. Cana nejera Timoteeo aina jiniiquiina, Acaiha batane que
    nenaa Coriintoo Jesocurisito ranojoineein iclesianeein neiniquichene rai, chaen
    nii Acaiha batane sacutaain Cana Coaunera cachaneein satiin neiniquichene raine
    maajeeine caa quiricha laenacaanu.
  mcd-NT: Uhuun yoramishtichin un mato cunu fomai man tapinon. No futan Jesús tanamisi
    Timoteo futan un mato cunu fomai. Upan Diosin ua catonpaiquin ua catonni ahuun
    tsain Jesucristohuunoa un ato yoifoanfafainon. Un Jesucristo fu rafumisi. Nantori
    ua nichini. Icoinra huafo Corinto anoafoan yafi Diospan yorafo Acaya mai anoafori
    un mato nantifi yoisharai.
  urt-urt: Ŋam Pol, ŋam aposel tikin Krais Jisas. Ŋasande tikin Got pe, ki nalaŋatme
    ŋam aposel. Ŋam mainge tup eꞌe pe, poi hindi Timoti member tup uku mal lenge miyeꞌ
    tuweinge tikin Got ŋaiye yarp moi embere Korin, topoꞌe lenge miyeꞌ tuweinge tikin
    Got ŋaiye yarp yalꞌe yalꞌe ya yoto provins Akaia.
  kiz-kiz: Paulo n'tumee wa kristu Yesu kwa mapenzi gha K'yara, ni Timotheo ndongho
    bhitu, kwa likanisa la k'yara laliyele korintho, ni kwa bhaumini bhoa bhabhayele
    mu mkoa bhuoa wa Akaya. Neema na iyelai kwa yhomo ni amani kuhomela kwa K'yara
    Dadi wayhoto ni Bwana Yesu Kristu.
  tzo-TZE: Vu'un Pabloun, vu'un jcholc'opun yu'un li Jesucristoe yu'un jech la sc'an
    li Diose. Chajc'opanoxuc tal ta carta jchi'uc quermanotic Timoteo, vo'oxuc li
    jch'unolajeloxuc tey ta lum Corintoe xchi'uc ti buyuc no'ox oyoxuc tey ta avosilalic
    ta Acaya banamile.
  lex-lex: Ina-nara ama-hyali makpesiay, makden la letlawna Korintus la'pa Uplerlawna
    mutnu-rahanu honona makden la Akhaya liewnu. Paulus, maka Kristus Yesus Ntut niana
    pa agodia Uplerlawna lirni-tunnu onnila Uplerlawna ralma-rior wamueheni, a'g inhatti.
    Agora it hyalli Timotius ma'enyatga horat di tiy miy.
  dov-dov: Pawulu apositolo waKkilisito Jesu mumaknze aLeza aTimoteyo mukulana wesu
    kumbungano yaLeza ilimuKkolinto, akubantu baleza boonse basalali muchisi choonse
    cheAkkasia.
  rgu-rgu: Susuraꞌ ia neme au, Paulus. Manetualain nadenu au leo basa mamanaꞌ ara
    uu, ela afada lahenda ra laꞌeneuꞌ Yesus Kristus, fo riꞌ Manetualain tudu memaꞌ
    ana neme uluꞌ mai. Ita fadin Timotius nai ia boe. Ana haitua haraoe soda-moleꞌ.
    Au duiꞌ susuraꞌ ia fee basa lahenda kamahereꞌ fo biasa rabua rai kota Korintus,
    ma rai propinsi Akaya.
  toc-NT: Aquit Pablo hua̠nti̠ Dios qui­lac­sacni̠t la̠qui̠ nac­li̠­taxtuy xapóstol
    Jesu­cristo, aquit chu Timoteo cca̠­tzok­nimá̠n eé carta xli̠­hua̠k hui­xinín
    hua̠nti̠ li̠pa̠­hua­ná̠tit Jesús y hui­látit nac xaca̠­chi­quí̠n Corinto y na̠chuná
    xli̠­hua̠k nata̠­laní̠n hua̠nti̠ tahui­lá̠­nalh xli̠­ca̠­lanca nac xapu̠­la­tama̠n
    Acaya.
  som-som: Bawlos oo rasuulkii Ciise Masiix ku ah doonista Ilaah, iyo walaalkeen Timoteyos
    waxaannu warqaddan u qoraynaa kiniisadda Ilaah oo Korintos ku taal iyo kulli quduusiinta
    Akhaya oo dhan jooga.
  mam-C: Ayi'n Pabl jun tsanjil qAjaw Jesucrist tu'n tajb'il qMan Dios. Junx tuk'a
    erman Timotey, nxi ntz'ib'inji'y u'j lu'n kye erman, aye' Ttanim Dios toj tnam
    Corint ex toj tkyaqil tx'otx' te Acay.
  ndj-ndj: Nenga Pauli ndundami wa Yesu Kilistu ngimu ya utami wa Chapanga, pamu na
    mulongu wetu Timotewu tukuvajambusha. Tukuvayandikila yumwi lipinga lya vandu
    yimumjumilili Kilistu yimuvelili aku Kolindu na vandu va Chapanga vosi poposi
    pala pamuvelili mumlima wa Akaya.
  mbj-NT: Paw-Ro ỹ ti hỹỹh, P'op Hagä Do karẽn do hyb n'aa ỹ tanaëënh doo, Kristo
    Jesus mejũũ do see ỹ bahado däk hyb n'aa, ta ky n'aa ỹ baher'ood hõm hyb n'aa
    kä. Ër hỹỹj hadoo do Tsimoot häd näng do sii bë ỹ edëng bëëh, P'op Hagä Do karapee
    hedoo doo, Korĩn häd näng do panang bä habong doo. Sahõnh hẽ Akaja häd näng do
    häj n'aa bä P'op Hagä Do tsyt hẽ ta wë tabasëëw hõm do ãã edëng na-ããj hẽ.
  lat-VUC: Paulus, Apostolus Jesu Christi per voluntatem Dei, et Timotheus frater,
    ecclesiæ Dei, quæ est Corinthi cum omnibus sanctis, qui sunt in universa Achaia.
  ngp-ngp: Miye Paulo mwigala ulosi ywa Yesu Kilisito, nitangwe ni Mnungu mwenye.
    Nihamwenga na ndugu yangu Timoseo chawegailani baluwa mwo mkowa wa Akaya. Chawegailani
    baluwa, want'hu wamhuwile Kilisito uko Kolinso, na want'hu wa Mnungu wose kila
    hant'hu uko kwo mkowa wa Akaya.
  enq-2: Namba Polo, Goteme masiamoli pyoo Jisasa Kraisanya aposole kata leamo dokopa,
    Kristene kaiminingi Timotiapa, nalimbame Gotenya siosa Korina katenge dokopi,
    Akaeya yuu doko pitakanya endakali Gotenya latae dupa pitakapi, dupanya pepa dake
    pyao peekelyambano.
  eng-ASVBT: 'Paul, an apostle of Jesus Christ through the will of God, and Timothy
    our brother, unto the church of God which is at Corinth, with all the saints that
    are in the whole of Achaia:'
  mna-mna: Nio Paulus. Anutu itunu leleene mi iur yo ma aŋwe ŋgoŋana ki Yesu Krisi.
    Niamru toŋmatiziŋ kiti Timoti, ta ambeede ro ti ima piom wal ki kar Korin ta kombot
    la lupŋana ki Anutu na. Mi ima pa Anutu wal kini potomŋan boozomen ta timbot irao
    lele pakaana biibi ki Akaia na tomini.
  myw-myw: Kalin nuwag min-Kolinit yakamiy. Yey Pawl, takawein liva̱nen Yeisuw Kelis,
    yey; peinan Yowbad nanon ma̱wan. Yey soug bwadads Timotiy nakalel milet neiw,
    kuvinis, Yowbad natayakelesiys yakamiy ven Kolinit waseg, simiyas tasiyas tayakelesiys
    ven avakaein Akay waseg.
  sby-sby: Kalata ilafumunga kuli njame Paulo walasalwa ne Lesa kuba mutumwa wa Klistu
    Yesu ndi ne mukwetu Timoti, ndalembelenga ku mubungano wa bantu bashoma Lesa bali
    mu Kolinto ne kubanse bonse bali mucibela ca Akaya.
  sll-sll: Na Pol molia. Molere Kraist Yisas na bai nu sungure, ari tau ha maing di
    tenama dire, God na pare engure aposel honagi ol moliwa. Molere enambi ta Kraist
    pir tongwo yal Timoti han mongure pasi bol ni teiwa. Tega ha i ni God ha maing
    pir tere a i si ware Korin malgi monga hobi iwe, Griki ganba oo tabil tabil monga
    hobi ire dire, pasi kere pinana dire bol ni teiwa.
  yaq-NT: Inepo Paplo, Liojta junen eaka' betchi'bo, Jesukrijtota betana yeu pu'aritaka
    ne yeteu bittuari. Krijtopo itomak weri Timoteo' teamtamake, inika'a ji'ojteita
    te, jume' bwe'u jo'araa Korinto' tea'po Krijtota sualeme, intok si'ime jume'e,
    bwiaraa Akaaya' tea'po, Liojta yoemiammeu te ji'ojte.
  uro-uro: Aingo ma Pol di ma Krais aa ngangga na ngo nävät ma Ngämuqa aa snängaqa.
    Bä qale aurha ruaqa ma Timoti rhe gem ngo. Dä ngut säm dakt täkt ama abuk sagem
    ngän ama qatnanaktpämda mäni ma Ngämuqa e mät ama värhäm ama mor äm ma Korin bä
    sävät ama qatnanaktpämda moe qärarhani i qale rha mät ama värhap pät ama ngärhäktka
    moe ma Akaia.
  ita-1885: PAOLO, apostolo di Gesù Cristo, per la volontà di Dio; e il fratello Timoteo;
    alla chiesa di Dio, ch'è in Corinto, con tutti i santi, che sono in tutta l'Acaia;
  muy-muy: Nu Pol Melefit àdaba nu a, nu zal asak ga Yezu *Krist. Leli ata wur ga
    məŋ geli Timote məbiki wakita hini ana ndam ge Melefit ya *təcakalavu a Koreŋ
    ni, akaba ana ndam ge Melefit ɗek, nday ya ti tə̀bu a kəsa gərgərani bu ka haɗ
    Eseyi ni.
  kqc-kqc: 'Sei di ura dada, na Paul bi Iesu Keriso di nifeidena amiye niyaka, ma
    uni dubuini Timothy ka nasa mini — Ya Corinth taoniri Sei di ekalesia vene ma
    Sei di vene tau noibanu Achaia gaganiri amededi ya tau vakoi rofu bura reida:'
  tav-tav: Yʉ Pablo, mani yaʉ Timoteo mena mʉjaare jã queti joo ati pũurore. Corintopʉ
    cãna Jesucristore caapiʉjarãre, to bairi nipetiro Dio yarã Acaya yepa macana quenare
    jã uca joo. Jesucristo ye quetire buio teñari majocʉ yʉ ã, Dio yʉre cʉ cacũricarore
    bairona.
  eng-ULB: Paul, an apostle of Christ Jesus by the will of God, and Timothy our brother,
    to the church of God that is in Corinth, and to all the believers in the entire
    region of Achaia.
  spa-VBL: Esta carta viene de parte de Pablo, apóstol de Jesucristo, conforme a la
    voluntad de Dios, y de parte de Timoteo, nuestro hermano. Es enviada a la iglesia
    de Dios en Corinto, así como a todo el pueblo de Dios que está por toda la región
    de Acaya.
  fra-_FOB: Paul, apôtre de Jésus-Christ, par la volonté de Dieu, et Timothée, notre
    frère, à l'Église de Dieu qui est à Corinthe, et à tous les Saints qui sont dans
    toute l'Achaïe.
  hau-ULB: Bulus, manzon Almasihu Yesu ta wurin nufin Allah, da kuma Timoti dan'uwan
    mu, zuwa ga Ikilisiyar Allah da ke a Korantus, da kuma dukan 'yan'uwa da ke yankin
    kasar Akaya.
  mal-mal: 'ദൈവഹിതത്താൽ ക്രിസ്തുയേശുവിന്റെ അപ്പൊസ്തലനായ പൗലൊസും, സഹോദരനായ തിമൊഥെയൊസും
    കൊരിന്തിലെ ദൈവസഭയ്ക്കും അഖായയിൽ എല്ലായിടങ്ങളിലുമുള്ളതായ സകലവിശുദ്ധന്മാർക്കും കൂടെ
    എഴുതുന്നത്:'
  lit-lit: Paulius, Dievo valia Jėzaus Kristaus apaštalas, ir brolis Timotiejus –
    Dievo bažnyčiai, esančiai Korinte, ir visiems šventiesiems, esantiems visoje Achajoje.
  urd-GVR: Yih ḳhat Paulus kī taraf se hai, jo Allāh kī marzī se Masīh Īsā kā rasūl
    hai. Sāth hī yih bhāī Tīmuthiyus kī taraf se bhī hai. Maiṅ Kurinthus meṅ Allāh
    kī jamāt aur sūbā Aḳhayā meṅ maujūd tamām muqaddasīn ko yih likh rahā hūṅ.
  far-far: Nau sa Paul, ta wane lifurongo ana sa Jesus Christ sulia na kwaidorie God.
    Nau fainia sa Timoti na wanefuta kulu, karo kekede kau fua mulu wane God ki ne
    mulu to laona mae fere baita 'i Korin, ma fuana wane God ki tafau laugo ne kera
    to laona lofaa 'i Gris.
  suz-BL: परमप्रभु यावे आ दाक्‍शो पा ख्रीस्‍त येसु आ सोइश्‍शो गो पावल नङ। इं लोक्‍ब
    तिमोथी नु गोमी कोरिन्‍थ सहर ङा परमप्रभु यावे कली थमा सुइश्‍शा ग्रुम्‍ब इन कली
    नु आकाया रागीम बाक्‍ब थमा सुइक्‍ब नेल्‍ल आन कली एको चिठी ब्रेक्‍शा सोइक्‍ताक्‍स्‍कु।
    १कोरिन्‍थी १:१
  car-NT: Paulus, mo'ko Tamusi nisanory wararo Jesus Kristus napojoma'po, mo'ko ka'sakarykon
    Timoteus maro ero kareta merojan mo'karon Korinte po Tamusi na'nanopy'san 'wa,
    pa'poro mo'karon Akaje po aitonon Kristus wyinonokon 'wa enapa.
  amp-amp: Na Pora, na Krais Jisasrhu aposera. Bro Nkifrarhu duka fijo aposer hingrneft
    fak htamora. Nani nanhu yinouwem Timotirpno ndar gontwat no wandfewunonko niko
    taun Korinthu Kristenko, yo Akaia profinshu Kristen bugako.
  bht-bht: मैं, पौलुस, परमेश्वरे दिया इच्छा ला यीशु मसीह दा प्रेरित है, कने साड़ा
    मसीह भाई तीमुथियुस मेरे सोगी है। मैं ऐ चिठ्ठी कुरिन्थुस शेहर च परमेश्वरे दिया
    कलीसिया जो, कने अखाया प्रदेशे दे सारे परमेश्वरे दे लोकां जो लिखा दा है।
  eng-NOY: 'Paul, an apostle of Christ Jesus by the will of God, and Timothy the brother,
    to the church of God which is in Corinth, with all the holy who are in all Achaia:'
  cub-NT: Yʉ, Pablo, toivaicõjeivʉ apecʉre iyoca paperayocare. Meaicõjeivʉ mʉja cójijivaivʉ
    Corinto ãmicʉriĩmarocavʉ Jʉ̃menijicʉi põevare aru caivʉ apevʉ Acaya ãmicʉrijoborõcavʉ
    Jʉ̃menijicʉi põevare máre. Jʉ̃menijicʉ beorĩ epeibi yʉre Jesucristoi yávaiye méne
    beorĩ coyʉicõjeimaracacʉre. Timoteo máre, majecʉ ʉ̃i jʉ aiye boje Jesúre majapedeca,
    meaicõjeimi mʉjare.
  ita-1927: Paolo, apostolo di Cristo Gesù per la volontà di Dio, e il fratello Timoteo,
    alla chiesa di Dio che è in Corinto, con tutti i santi che sono in tutta l’Acaia,
  lww-lww: Erau lala, inu Pol nemio kieta puruvi nap̃a Timote; imimi lua mekekaran
    nap̃a mevitawe amiu sina e m̃aki nini, nane amiu sum̃are kiena ne Ntewa e pupia
    kumali nae Koren amio m̃ena li na lelagaena tap̃ena lala nap̃a asutetai asike
    e pupia lepas nap̃a Kris. Ntewa kiena nasinenanena, naga pisirlua inu Pol vena
    neim sane nalologena tai kiena ne Yesu Kristo, kila narui kiau suri moki nap̃a
    nevisawal van amiu e m̃aki nini, ana sumon nanene,
  ckb-ckb: 'لە پۆڵسەوە کە بە خواستی خودا نێردراوی عیسای مەسیحە، هەروەها لە تیمۆساوسی
    براتانەوە، بۆ کڵێسای خودا لە کۆرنسۆس و هەموو گەلی پیرۆزی خۆی لە هەموو ئەخایا:'
  nas-nas: Aung karavoto˜ tee ninge Paulaꞌke daariamaang, Jiisuuꞌ Karistooꞌkoong kara-okomui-nkai
    Kumponinge bamuioꞌ, eeꞌnoko tee Timoti niiꞌmaikoꞌ nariꞌ, diiꞌaape Kumponing bakaning-aape
    teke Koorin-navuntuꞌkoo dootuuꞌdarimaing-aape, napoꞌ teing ookara Kumponing bakaning
    meekupoong Akaiaꞌnamensiꞌkooning diiꞌanko otoromaing.
  uvl-uvl: Iau Paulus. Pe nga NeHalang lemene ngana iua iau ke e lohot ke iau Iesus
    Kristus nena hekulkulonga. Pe imem nai tira Timoti nenge letena manmanna ngana
    elle mana ke mange ita, mo hekule alalaha nei ke lange NeHalang nena mata nge
    Korin pe nena hana mur nenge tetu nga kileng lochloch ngana nga tuele kina nenge
    Akaia.
  eng-BBE: 'Paul, an Apostle of Jesus Christ by the purpose of God, and Timothy the
    brother, to the church of God which is in Corinth, with all the saints who are
    in all Achaia:'
  ixl-CNT: Nunqꞌilabꞌenex, in Pablo, ichaj u Jesucristo titxumbꞌal u Tioxh. Aꞌ unmol
    u niman tetz u Jesuus Timoteo nunqꞌilabꞌenex, kajay ex, ex niman tetz u Tioxh
    atilex tu u tenam Corinto, tuchꞌ ex niman tetz u Tioxh atilex tikuenta Acaya.
  xsi-xsi: Naŋa Paulo, naŋa amo Yesu Kirisi ne pâri-tamâta ikura Maro Kindeni tamwata
    ne pateâŋa mine. Naŋa amo taitu kuku ninda-nambwe Timoti, kala aŋgere ŋgua lâ
    pepa ŋine tini imâ pa miki kalo-tawana tamâta kamo Korin lawea, katavanzi Maro
    Kindeni ne tamâta rârâni simo Akaia tâno ŋinde.
  crx-NTPO: Si Paul ndet la Yak'usda hukwa' ninzun k'un'a, 'i be Sizi Gri ba whel'a'-un
    'ust'oh. 'Ink'ez ndun neulhutsin Timothy huyúlhni, 'en cha sulh 'ut'en. 'Et mbene
    la keyoh Corinth ts'e Yak'usda ba 'ilhunaoodúlhne hinli, 'ink'ez ndulcho whe yun
    k'ut Achaia dilhts'ine, mbene la nohbulh Yak'usda ooch'e' unline, 'et nohni ts'iyawh
    ndi 'udustl'us k'ut nohts'o k'e'isguz.
  kan-OKCV: 'ದೇವರ ಚಿತ್ತಾನುಸಾರ ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ಅಪೊಸ್ತಲನಾದ ಪೌಲನೂ ನಮ್ಮ ಸಹೋದರನಾದ ತಿಮೊಥೆಯನೂ,
    ಕೊರಿಂಥದಲ್ಲಿರುವ ದೇವರ ಸಭೆಗೆ ಮತ್ತು ಅಖಾಯ ಪ್ರಾಂತದಲ್ಲಿರುವ ಎಲ್ಲಾ ಪವಿತ್ರ ಜನರಿಗೆ ಬರೆಯುವ
    ಪತ್ರ:'
  bbb-bbb: Na Foru e ije Godi fu fuone vierafema ijia kiega na Jesu Kuraesido Afasero
    rena imevo ije nare e Timoti uvia nuvuone ijiaki fasi ige isoena ja nijiave. Fasi
    ige no isoena e Godi ma vierafevo bu afuina are Koriniti guove ijia kariva ijiakiro
    Godido e boeje bu aesakae Gurisi guove ijia kariva ije nijiave.
  blw-blw: Haén ah Pablo way aposel Jesu Cristu gapoh layad Apudyus. Yag antoyan agéhtoh
    Timoteo way sonodtaaw. Wat antoyan hen soratni an chàyu way cha ma-am-among ahnad
    Corinto way manayaw an Apudyus ya anat agéh kafabréfabréy way sakopon hen provinsiyan
    hen Acaya.
  tam-2017: 'தேவனுடைய விருப்பத்தினாலே இயேசுகிறிஸ்துவின் அப்போஸ்தலனாகிய பவுலும், சகோதரனாகிய
    தீமோத்தேயுவும், கொரிந்து பட்டணத்தில் உள்ள தேவனுடைய சபைக்கும், அகாயா நாடு முழுவதும்
    உள்ள எல்லாப் பரிசுத்தவான்களுக்கும் எழுதுகிறது என்னவென்றால்:'
  azz-NT: Nejuatzin ni Pablo niitatitanil de Jesucristo porín ijcón quimonequiltij
    Totajtzin Dios. Huan nican iixpan in tocniu Timoteo namechtajpaloa de namejuan
    ten nantaneltocani de Dios ten nancalyetocque campa pueblo Corinto. Huan no niquintajpaloa
    nochi in taneltocani yolchipauque ten poutinemij ihuan Dios ten calyetocque tech
    in itatilanal de Acayajcopaca.
  spa-RV-1909: 'PABLO, apóstol de Jesucristo por la voluntad de Dios, y Timoteo el
    hermano, á la iglesia de Dios que está en Corinto, juntamente con todos los santos
    que están por toda la Acaya:'
  csy-csy: 'Pathian deina tungtawn in Jesus Christ i sawltak keima Paul le i suapui
    pa Timothy in, Corinth a om Pathian pawlpi le Achaia ngamsung ah mithiangtho theampo
    tung ah:'
  mxq-NT: Ʉj Pa̱a̱blʉ. Dios tsyojkʉngyʉjxm xyꞌapostʉlʉꞌátyʉts ja Jesukristʉ, jaꞌa
    njʉna̱ꞌa̱nʉm ko tʉ xykyéxyʉts. Tiꞌigyʉ mʉt ja nmʉguꞌukꞌa̱jtʉm Timotee nduknigáxtʉdsʉ
    tya̱dʉ neky ja mʉbʉjkpʉtʉjk diꞌibʉ naymyujkʉdʉp ma̱ ja Korintʉ ka̱jpn, es nidʉgekyʉ
    ja Diosʉ jyaꞌayʉty ma̱ ja Akayʉ ñax.
  tzj-NT: Anin ja rin Pablo, Dios rya'on chwe chi inocnak apóstol rxin ja Jesucristo.
    Anin wachbil ja kach'alal Timoteo ntz'ibaj jawa' carta ri' in ntakel ewq'uin wach'alal
    ja nemol ewi' pa rubi' ja Dios chipan ja tinamit Corinto. In ntakel cuq'uin chakaja'
    canojel ja kach'alal ja re xin Dios ja rec'o chipan ja jule' chic tinamit ja c'o
    chipan ja departamento Acaya.
  tdt-tdt: Surat nee husi hau, Paulo hamutuk ho ita nia maluk sarani Timóteo. Maromak
    foti hau sai Kristu Jesus nia apostolu. Ami haruka surat nee ba imi, Maromak nia
    povu iha sidade Korintu ho mos sarani sira hotu iha provinsia Akaia.
  ron-BTF: Pavel, apostol al lui Isus Cristos prin voia lui Dumnezeu, și fratele Timotei,
    bisericii lui Dumnezeu care este în Corint, cu toți sfinții care sunt în toată
    Ahaia;
  eng-WEBP: 'Paul, an apostle of Christ Jesus through the will of God, and Timothy
    our brother, to the assembly of God which is at Corinth, with all the saints who
    are in the whole of Achaia:'
  eng-FBV: This letter comes from Paul, an apostle of Jesus Christ according to the
    will of God, and from Timothy, our brother. It is sent to the church of God in
    Corinth, together with all of God's people throughout Achaia.
  nld-1939: 'Paulus, door Gods wil apostel van Christus Jesus, en broeder Timóteus,
    aan de Kerk Gods in en aan alle heiligen in gans Achaja:'
  bwo-bwo: Ik' ettsok'on Iyesus Krstossh wosheets wottso P'awlosnat no eshuu T'imotiyosoke.
    K'orontos kitotse fa'a Ik' moonat Akayiyin fa'a Krstiyani wotts ash jamwotssh.
  nch-BL: Na niPablo cati niitayolmelajca Jesucristo pampa Toteco ica ipaquilis nechtapejpeni
    para niteilhuis icamanal. Na ihuaya toicni Timoteo timechtajcuilhuíaj amojuanti
    cati anitiopa Toteco ipan altepet Corinto huan nojquiya tiquintajcuilhuíaj nochi
    taneltocani cati itztoque ipan amotal Acaya.
  quc-TNT: In wa', ri Pablo, in apóstol. In jun chque ru tako'n ri Jesucristo. Je
    wa' nu banic rumal chi are u rayibal ri Dios. Ri in, wachi'l ri kachalal Timoteo,
    quintz'ibaj bi wa' we wuj ri' chque ri kachalal cojonelab che ri Dios ri e c'o
    pa ri tinimit Corinto, xukuje' chque conojel ri e rech ri Dios ri e c'o pa tak
    ri tinimit re Acaya.
  tfr-NTPO: Kjibokwo ëre taga tja Pablorë, bi kjl̈ara Timoteo tjok. Tja kjrara Sbörë
    beno ba tjl̈õkwo roy l̈aga Cristo Jesús ãska. Sbö tjl̈õkwo kjragaga l̈öng Corinto
    kjokyo, l̈öng Acaya kjokyo, kjibokwo ëre ichërwa jek bomi kong.
  kaq-NT: ¿Man Papan shinanya jascabihi jihueyamahin, hea huetsabaan? Jesucriston
    raanti joni jahue, Papan hea jaah tah hen hea Pablo jahuen raanti hihxon nea joi
    raanai. Noquen huetsa Timoteo betan tah hen huishahi, man Corinto jema janin jihuetaibo
    qui raannoxon, Acaya maibo janin jihuetaibo noquen huetsabo qui rihbi raannoxon.
  sgb-sgb: Hiko hi Pablo ya pinili ni Apo Namalyari hên mag-in apostol ni Apo Jesu-Cristo.
    Kalamo ko di hi Timoteo, ya patêl tamo ha paniwala. Ampanulat ako hên habaytsi
    kamoyun patêl ha Panginoon ya angkapi-tsi-tsipon ha balayan Corinto haka kamoyu
    ya pinili ni Apo Namalyari hên mag-in kana ha boon probinsyan Acaya.
  vie-1934: 'Phao-lô, theo ý muốn Đức Chúa Trời, làm sứ đồ Đức Chúa Jêsus Christ,
    cùng người anh em chúng ta là Ti-mô-thê, gởi cho Hội thánh của Đức Chúa Trời ở
    thành Cô-rinh-tô, và cho hết thảy thánh đồ ở khắp xứ A-chai:'
  kxv-kxv: ପା଼ୱୁଲ ମାହାପୂରୁତି ଅଣ୍‌ପୁ ତଲେ କ୍ରୀସ୍ତ ଜୀସୁ ତା଼ଣାଟି ପାଣ୍ତ୍‌ୱି ଆ଼଼ହାମାନାତେଏଁ
    ଇଞ୍ଜାଁ ମା଼ ତାୟି ତିମତି କରନ୍ତି ଗା଼ଡ଼ାତା ମାନି ମାହାପୂରୁତି କୁଲମି ଅ଼ଡ଼େ ଆକାୟା ଦେ଼ସାତା
    ମାନି ବାରେ ମାହାପୂରୁ ଲ଼କୁତାକି ଆ଼କୁ ରା଼ଚିମାନମି ।
  amu-NT: Mannco̱ Pablo, cwiluiindyo̱ apóstol, tsꞌaⁿ na matyꞌiom Jesucristo tsꞌiaaⁿ.
    Matseicwano̱ⁿya cartawaa ñequio Timoteo na mꞌaⁿꞌ oꞌ tmaaⁿꞌ nnꞌaⁿ na macwjiꞌ Tyꞌo̱o̱tsꞌom
    cwentaaⁿꞌaⁿ na mꞌaⁿꞌyoꞌ tsjoom Corinto ndoꞌ mati nda̱a̱ chaꞌtsondye nnꞌaⁿ na cwilayuꞌ
    ñꞌeⁿñê na mꞌaⁿ tsꞌo̱ndaa Acaya.
  hin-CV: 'परमेश्वर की इच्छा के द्वारा मसीह येशु के प्रेरित पौलॉस तथा हमारे भाई तिमोथियॉस.
    की ओर से कोरिन्थॉस नगर में परमेश्वर की कलीसिया तथा आखाया प्रदेश के सभी पवित्र
    लोगों को:'
  spa-BES: 'Pablo, Apóstol de Jesucristo por la voluntad de Dios, y Timoteo nuestro
    hermano, a la iglesia de Dios que está en Corinto, con todos los santos que están
    en toda Acaya:'
  san-BEN: ঈশ্ৱরস্যেচ্ছযা যীশুখ্রীষ্টস্য প্রেরিতঃ পৌলস্তিমথির্ভ্রাতা চ দ্ৱাৱেতৌ করিন্থনগরস্থাযৈ
    ঈশ্ৱরীযসমিতয আখাযাদেশস্থেভ্যঃ সর্ৱ্ৱেভ্যঃ পৱিত্রলোকেভ্যশ্চ পত্রং লিখতঃ|
  tdx-tdx: I Paoly, Firàhe’ Iesoà Norizañey ami’ty satrin’ Añahare, naho i Timoty
    rahalahintika. Ho ami’ty Fivorin’ Añahare e Korinto ao mitraoke amo noro’e iaby
    miparaitake Akaia añeo.
  naf-naf: Neŋ Zisas Kilais ikŋaŋgalen ombemindendeŋaŋ mamayet Kawawaŋaŋ ikŋaŋ nâmdelaŋ
    zemti neme mamti mulupmaŋ kapi mamiyap. Âpme neŋmak Timoti nâmkiŋpepeen notn ekmak
    nit Kawawaŋgalen am maŋge nâmkiŋpepeŋinmak Akaia msalen mka kataŋ tapmelip ingat
    temakwep papia pigok kumti bemalu mkaŋin ŋotakŋan Kolin ke kozin.
  grc-MT: παυλοσ αποστολοσ ιησου χριστου δια θεληματοσ θεου και τιμοθεοσ ο αδελφοσ
    τη εκκλησια του θεου τη ουση εν κορινθω συν τοισ αγιοισ πασιν τοισ ουσιν εν ολη
    τη αχαια
  vid-vid: Heni Paoli, mtumigwa wa Kilistu Yesu. Nguluwi ndo yanyhagule ndiwe mtumigwa.
    Twa hamwe na mng'holozangu Timoteyi twanguwalamsani. Twanguwandichilani hemwe
    chilundo cha wanhu walingumkunda Kilistu muwele ako Kolinto, hamwe na wanhu weng'ha
    welile wa chila honhu kuli Akaya.
  pio-NT: Núa Pablo, Jesucristo imáidéericaté yàasu apóstolcaténá núa ibànùacaténá
    núa càide iyúwa Dios iwàwáaná. Núa Pablo, Timoteo yáapicha, yái wéenásàiri yeebáidéerica
    Jesucristo itàacái, wawàwalicué pía. Nubànùacué pirí cuyàluta, píacué Dios yàasu
    wenàiwica yeebáidéeyéica Jesucristo itàacái ìwacáidáyaquéeyéicawa Corinto ìyacàlená
    irìcu, píacué nacái Dios yàasu wenàiwica ìyéeyéica macái Acaya yàasu cáli íinata.
  tsn-tsn: Ditsala tse di rategang, Lokwalo lo lo tswa mo go nna Paulo, yo o tlhomilweng
    ke Modimo go nna morongwa wa ga Jesu Keresete; le mo go mokaulengwe wa rona yo
    o rategang Timotheo. Re lo kwalela lotlhe Bakeresete ba Korinta le Akaia yotlhe.
  amr-NT: Do Pablo i̱jje̱y. Jesucristoen huadak huaʼa kamanbatiaʼpakikeʼpo Diosa meʼtaʼmonaʼuyne.
    Huamaʼbuy Timoteoere i̱jje̱po onʼnigmadoyaʼne. Corinto huakkaʼ jakyo Cristoen
    huaknopo̱e̱ʼeri kenpaʼti Acaya huadaribayo Jesucristoen huaknopo̱e̱ʼeri moʼe̱ne.
    Diosa boktieʼeaʼuyatenok Diosen moʼe̱ne. Opudomeytaj onʼnigmadoyaʼne.
  pwg-pwg: Taku Pol ma God ina kayowanai ivineku da taku Yesu Keriso ina aposol. Ma
    varesita Timoti yavata akii viruwa kagirugiruma, God ina wawaya kudubimi Korint
    kwanatuna ma Akeya dobuna kamonai kurimi.
  cjv-cjv: Na Pauro. Na Mesia Yesu nawi dongua fuka yai moraro beika Yai Gumam na
    gunom boi narongua moiye. Ena na ne yokamai yai opai Yesu fi ki si tere moinga
    Korin tei moinga yokamai munom boi ereiye. Te na ari yai opai Yesu fi ki si tere
    moinga Akeiya ikinom akainom tei moinga yokamai munom i ama boi ereiye. Ena te
    nonon Yesu gama arinom Timoti na moiki tei ama moimie.
  tha-KJV: เปาโล ผู้​เป็​นอ​ัครสาวกของพระเยซู​คริสต์​ตามพระประสงค์ของพระเจ้า และทิโมธีน้องของเรา
    เรียน คริสตจักรของพระเจ้าที่เมืองโครินธ์ และบรรดาวิ​สุทธิ​ชนที่​อยู่​ทั่วแคว้นอาคายา
  por-BR-2018: Paulo, apóstolo de Jesus Cristo, pela vontade de Deus, e o irmão Timóteo,
    para a igreja de Deus que está em Corinto, com todos os santos que estão em toda
    a Acaia.
  mhl-mhl: Anutuji maŋ aŋiinere so Pol noŋ igodoŋ nuko Kristo Yesure sosore ŋi aposol
    fukego. Nonji maŋkekerisie ogonoŋuŋ Timotike ŋegobere. Korint sitio Anuture maŋkekerisie
    kufufuŋ gogobi eru ŋiŋigo gbagbataeŋine sosowo Akaia prowinsyaŋuŋ sagaru gogobi,
    nikoji ŋoŋoke Biŋe buŋo mimane ekimiŋ ore wareru quraŋ yo quraŋgabere.
  klv-klv: Ginau aPol nutos nalob̃ulat napisulan egai. Len nalǝŋonian siGot, ilekis
    hǝn ginau hǝn notovi ahai pispisul seKristo, aYesu. Ginau mai aṽadato len nadǝlomian,
    aTimoti, namrutosi. Nutos nalob̃ulat napisulan egai van hǝn alat siGot len naut
    a Korint, mai alat lotovi siGot sǝb̃on len naut p̃isi len naprovens Akaia.
  bco-bco: Ne Fo꞉l, Godeya꞉ ene asulo꞉wa꞉ ilikiyo꞉, ne da꞉feyo꞉ ko꞉lo꞉, ne Ya꞉su Kelisowa꞉lo꞉
    iliga꞉felo꞉ kalu nowo꞉ ne. Ni nao Timoti naino꞉ mo꞉fo꞉s we Kolin tilidabu kaluka꞉isale
    o꞉lia꞉, malilo꞉ kaluka꞉isale Akaya hen amilo꞉ sab gimo꞉ sa꞉sa꞉liga꞉to꞉l.
  kdl-NT: Mpa Bulus, Kashila̱ ka ka cigai ka ɗanga̱sa mu n woko kasuki ka Yesu Kirisiti
    Kawauwi. Timoti wa̱ ta̱ pini kaɓolo na̱ mpa aꞌayin a ɗa n korongi ukanikorongi
    u na vi. Kuwa ku Atoni ku Kashila̱ ka ka̱ri a ilyuci i Korintiya ka ma koronku,
    n gba̱ aza ɗa aꞌa̱ri ama a Kashila̱ a kapashi ka Akataya.
  apu-NT: Nota Paoro, Xesosi Kristo iokanatakitino. Teoso nirekari iokanatinino kãkitimoni
