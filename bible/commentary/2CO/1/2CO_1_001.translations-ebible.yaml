    nonobe-ga'yoo, yise no'oko mu tunaka'oedyukudu ka teepu Achaia mee nanaeadu-matoo
    tubo'o tuwow.
  cbu-NT: ¿Tamarimsa, Isuschichis; taaris? Nuw Paportana suri. Apanll waana zandarangu,
