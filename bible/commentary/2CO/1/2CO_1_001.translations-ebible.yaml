verse: 2CO.001.001
translations:
  kpx-kpx: Di ivilike Bolo. Dilava isivimoike di Iesu Keliso abostolo holisi nahie
    haoka Timotiti levaleva ko laheho hanavoma. Ekalesiau Koliniti oe umale isime
    Dilava ataeau Giliki vatae umale la kebia bahataho no ko hisaliai hanavoma.
  okv-H: Na Paul Iesu Keriso ta apostel ana God na siriketo umbuna, amite ungotenau
    namei Timothy na ungo God ta ekalesia da Corinth embomeni te eto ungo enda Achaia
    embomeni ototohu tapa amita degi ahari erevi ere kajihera.
  tbo-tbo: Tau Paulo Yaubada a nugotuhugei a ituwetuwega Yesu Keliso binei. Ma walehita
    Timoti. Omi gilumana i nenehi naka Yaubada a bolu u Kolinito ubeimi. Ma gasi Yaubada
    tu wiwoiyawena Giliki tupona atapuna u hinena ubeihi.
  mal-C: 'ദൈവഹിതപ്രകാരം ക്രിസ്തുയേശുവിന്റെ അപ്പൊസ്തലനായ പൗലോസും നമ്മുടെ സഹോദരനായ തിമോത്തിയോസും,
    കൊരിന്തിലുള്ള ദൈവസഭയ്ക്കും അഖായ സംസ്ഥാനത്തിൽ എല്ലായിടത്തുമുള്ള സകലവിശുദ്ധർക്കും,
    എഴുതുന്നത്:'
  grc-SR: Παῦλος ἀπόστολος ⸉Ἰησοῦ χριστοῦ⸊ διὰ θελήματος θεοῦ, καὶ Τιμόθεος ὁ ἀδελφός,
    τῇ ἐκκλησίᾳ τοῦ θεοῦ τῇ οὔσῃ ἐν Κορίνθῳ, σὺν τοῖς ἁγίοις πᾶσιν τοῖς οὖσιν ἐν ὅλῃ
    τῇ Ἀχαΐᾳ·
  bgc-bgc: या चिट्ठी पौलुस अर म्हारे बिश्वासी भाई तीमुथियुस की ओड़ तै सै, मै पौलुस
    परमेसवर की इच्छा तै मसीह यीशु का प्रेरित सूं, उस कलीसिया कै नाम जो कुरिन्थुस नगर
    म्ह सै; अर साब्ते अखाया परदेस के सारे पवित्र माणसां के नाम।
  khz-khz: Au Paulo, Palagu gena ririwa vetainai Keriso Iesu gena apostolo ai evega-agokuto,
    e ita walakavara kamonagi aonai Timoteo goti gemana epepa ewatina. Gomi Palagu
    gena ekalesia Korinto aonai, e veaga talimami maparami, Akaia tanona maparana
    aonai gotaluna talimami, gemi ataloana.
  deu-TKW: Paulus, Apostel Christus Jesus', durch Gottes Willen, und Timotheus der
    Bruder an die Gemeinde in Korinth samt allen Heiligen in ganz Achaia.
  zsr-NT: Nedaꞌ, Pablo, nacaꞌ gbaz queëꞌ Jesucristo le rëꞌnnëꞌ cni Dios. Runbiꞌ nedaꞌ
    tsazxö́n biꞌi bö́chiꞌruꞌ Timoteo. Rugapaꞌ Dios lbiꞌiliꞌ, rudubliꞌ queëꞌ Dios lu
    yödz Corinto, len yúguꞌtëliꞌ náquiliꞌ quizi queëꞌ Dios luyú Acaya.
  lin-lin: 'Polo, ntoma ya Yesu-Klisto, kolanda mokano ya Nzambe, mpe ndeko Timote ;
    Epai ya Lingomba ya Nzambe, oyo ezali kati na Kolinto ; mpe epai ya basantu nyonso
    oyo bazali kati na Akayi mobimba :'
  hns-NT: Ham Paulas baatie aur Parmeswar ke hoekoem se Jiesoe Kriest ke ek pathaawal
    waala hoi gailie hai. Ham aapan iesaai bhaai Tiemotias ke sanghe ie tjietthie
    liekhiela Parmeswar ke samaadj log khaatien djaun Korente sahar me hai, aur sab
    Aakhaaja diehaat ke iesaai log khaatien bhie.
  noa-E: Mʉʉn Pabloou, Ẽwandamau Jesucristo iek jaaumkhĩir ich Cristooucha jʉr autarr.
    Muata Timoteo dʉ̈imua mʉg ẽsap phã deepʉ̈i chirʉm, Grecia durr Corinto phöbör
    ee Ẽwandam iek ʉ̈kha durrum khʉʉnag maimua deeum phöbördam nʉnʉidʉm eem magwe
    thumaa chi ʉ̈kha durrum khʉʉnagjã agjö.
  eng-EMTV: 'Paul, an apostle of Jesus Christ by the will of God, and Timothy our
    brother, To the church of God which is at Corinth, together with all the saints
    who are in all Achaia:'
  mib-NT: Máá rí cúu Pablo, apóstol Jesucristo, chi súcuan ni nujnahan ni Yaā Dios
    ni tají yá ruhū nacani ri jnūhun ya. Te ndɨndúú rí jiín hermano yō Timoteo cátee
    ri carta yáha cuájeē nuū rohó hermano ñuu Corinto jeē cácandíje ró Yaā Dios, jiín
    núū ndɨhɨ róhó jéē cáyɨhɨ ndaha Yaā Dios jeē cáyūcu nɨ́ɨ́ cáhnu Acaya.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिङ्‌वाॽलाम्‍बा ख्रिस्‍त ये़सुरे़ कुसेःक्‌युक्‍मिबा
    पोःङ्‌से़ सेगाङ्‌बा इङ्‌गाॽ पावल नु आनिॽ नुसाॽ तिमोथिरे़ कोरन्‍थि ये़क्‌यक्‍कोबा
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसेसेहुप्‍लक् नु अक्‍खैया ते़ङ्‌गप् खाराक् के़युङ्‌बा
    काक् ख्रिस्‍ते़न्‌नसाःन् के़जोःक्‍पाहाॽ कन् सक्‍इङ्‌घङ्‌ङिन् हाक्‍कासिगे़बारो॥
  xnj-xnj: Nene Pauli, mtumi wa Kilisitu Yesu kwa kugana kwa Chapanga, pamonga na
    mlongo witu Timoti. Nikuvayandikila nyenye vandu mwemkumsadika Kilisitu kwenuko
    ku Kolinto, na vandu voha vma Chapanga vevavi kila pandu pamulima wa Akaya.
  mmx-mmx: Nenia ne Pol, lun pavang at ne Iesu Karisito. Moroa xa ga soxolik ka ia
    ri mo lugugu. Ne Timoti, neton dik i paase aru box ia at na lovoang. Nia a sok
    na lovoang tinemi limixin mi nunu at ne Moroa dom Korin, la tinemi bok limixin
    nunu mik lok to at lengkot axap at lenep silok Grik.
  cbr-NT: '''Ëx Pablo ''ixun cana mitsu quirica buánmin, camina biti ''ain. Nucën
    Papa Dios cuëëncësabi oquin ca Jesucristonën ''ën a ñuiquin aín bana uni ñuixunun
    ''ë caísacëxa. An caísa ''ixun cana Timoteobëtan mitsu quirica buánmin. Axribi
    Jesúsmi catamëcë ''aish ca nun xucën ''icën. Mitsúxmi Corinto ëmanu ''icë axa
    Jesucristomi catamëcë unicama ''imainun Acaya menu ''icëcama axa Jesucristo cupí
    Nucën Papa Diosan iscëx upí ''icë, micama cananuna ënë quirica buánmin.'
  tee-NT: Ju quit'in icPablo. Ju Dios quisacxtulh ni ixtamalakachan Cristo acva. Pus
    ju quit'in chai ju quilhilak'au'an Timoteo iclamac'amiyau ju uxijnan ju vachu'
    lhilac'ap'int'at'it ju Dios ju vilhchit'it ju lak'achak'an Corinto. Vachu' ic'amac'amiyau
    ju talhilaca'anta ju Dios ju tavilanancha chux ju xalacat'un Acaya.
  eng-LSV: 'Paul, an apostle of Jesus Christ, through the will of God, and Timotheus
    the brother, to the Assembly of God that is in Corinth, with all the holy ones
    who are in all Achaia:'
  cak-NT: Ren Pablo, ru-apóstol ri Jesucristo roma jari' nrojo' ri Dios. Can junan
    jojc'o riq'uin ri kach'alal Timoteo cuando nintak-e ri carta re' chiwe rix kach'alal
    ri nimol-iwi' pa rubi' ri Dios ri jixc'o pa tenemit Corinto, ri c'o pa rech-ulef
    Acaya. Ri carta re' man xe ta iwichi rix, xa can quichi chuka' conojel ri lok'olaj
    tak kach'alal ri jec'o pa ch'aka chic tenemit chiri' pa rech-ulef Acaya.
  pah-NT: Jihi ko ako Pauloramo Jesus Cristo'ga moirũharamo. Aporavyky ji Tupana'ga
    pe Cristo'ga mombe'gwovo. A'ereki a'ea Tupana'ga opota. Kiro ji ikwatijarukari
    orenhi'ig̃a imondovouka pe me Timóteo'ga pavẽi. Timóteo'ga oko nhaneirũramo ojikoga
    g̃waramo Jesus'ga rehe nhande pavẽi. Jesus'gareheva'ero pejiko pe Tupana'ga rehe
    penhimono'og̃a tihendu ti ganhi'ig̃a javo. Kiro ore ikwatijarukari imondovouka
    pe me – perope pecidade de Corinto pe. Kiro ore ikwatijarukari g̃a pe nhaporemo
    no – kiroki Tupana'ga remimo'ẽhara'g̃a u pegwyri pe Grécia pe.
  sja-NT: Mɨ, Pablopa na k'art'a p'ã pëiru Jesucristode ijãapataarãmaa, Corinto p'uurude
    p'anɨ mãik'aapa jõma Acaya eujãde p'anɨ. Tachi ɨ̃pema Cristo k'aurepa, Timoteopa
    ichiaba salude pëiru parãmaa. Tachi Ak'õrepa k'inia bada perã, mɨ jɨrɨt'eraji
    Jesucristopa mɨ pëimerã jarateede ichia oopi k'inia bɨ eperãarãmaa.
  xed-xed: Iʼi Pwal zbap Lazglafta ŋa nzaku ka mnda ghunay Yesu Kristi ta vindaghunaftá
    na ɗelewer na. Kawadaga ŋni nda zwaŋama Timute. Ta ga zgu ŋni ŋa kaghuni Igliza
    Lazglafta ma luwa Kwareŋt, nda ya ŋa inda gwal zlghay nda ŋuɗuf ta kuraghuta kwakwara
    haɗika Akaya tani.
  mks-NT: Ye̱he̱ cúú Pablo, da̱ na̱ca̱xi Ndióxi̱ cacuu apóstol cuéntá Jesucristo jáchi̱
    já cúni̱ a̱ caja. Ye̱he̱ xi̱hín ñaní, Timoteo cáhyí nde̱ carta yóho nu̱ ndóhó,
    na̱ cúú cuéntá Ndióxi̱ ndúu ñuu Corinto ta nu̱ tócó ndihi na̱ cúú cuéntá Ndióxi̱
    ndúu estado Acaya.
  gfk-S: Aiou Pol tike apostolo tane Krais Jisas haruat ma no sinisip tane God, ma
    ne Timoti no tasi dait tane Krais, mir tule karek ra nianga tupas mu ira matanabar
    na lotu tane God kaia Korin ma mu bakut ira matanabar tane God ta ira balbalin
    taman Akaia.
  bmu-bmu: Anutunöŋ sihimŋaŋgö dop Pol ni kuŋgum niŋgiiga Kraist Jisösgö melaimelai
    azi aposol akzal. Nöŋön urumeleŋ alanini Timotibuk tatzit. Korint sitinöŋ Anutugö
    urumeleŋ könagesö maljei aka ambazip sarakŋi pakpak Akaia prowinsŋini dop köla
    maljei, netkön embuk Buŋa keu eraum mötpingöra kaba kimbi ki ohozit.
  dgz-dgz: God waenapan mega pa sewa Korin gapan gaun inayap waivin, waenapan mega
    iravi at Guris den. Ne apan Pol, God om enunegen Iesu Keriso watu enamot mega
    da, amba gwaninu Timoti den. Me den Iesu anu tumasiniwa.
  eng-GNV: 'Pavl an Apostle of JESVS Christ, by the will of God, and our brother Timotheus,
    to the Church of God, which is at Corinthus with all the Saints, which are in
    all Achaia:'
  zaa-NT: Inte' Pablo apóstol qui' Jesucristua por la' calatsi' qui' Tata Dios, lani
    hermano qui' ri'u Timoteo rudí'a' cártį para lebi'į ca enne' runi formar iglesia
    qui' Tata Dios rè' le' ciudad Corinto, ą'hua para iyaba ca enne' qui' Tata Dios
    tse'e le' ituba región Acaya.
  eng-WEBSTER: 'Paul, an apostle of Jesus Christ by the will of God, and Timothy our
    brother, to the church of God which is at Corinth, with all the saints who are
    in all Achaia:'
  guh-guh: Xanë Pablonë, Dioso tanetojitsipaexae, nitapeta Jesucristo pijaapóstolenënexanë.
    Nexata Jesucristo nitoroba jivi tatsipaebinexa pexanialivaisi. Vajabananë Timoteo
    xanëjavata ponapona. Nexata pacatoyaquinatsibeje mapalivaisije Dioso panejumecovënëtsivi,
    paCorinto tomarapijivimë. Patoyaquinajëbejenua mapalivaisije Acaya nacuajava pejinavanapaevi
    ata.
  bon-bon: Cane, Paulo, Yeesu Keriso me ätyepäneji biname gäne, Acejiyame te lui ne
    najuji ai kaakesea tääpume. Cane piiyepu mine cama yepä ätrunga biname Timoti,
    cine te yoogärenago Korinito babo cewe ätrunga ingle cabu me piiyepu Akaya probins
    ngalebora iyeta Acejiyame me binamewale bime bau me.
  nhw-BL: Na niPablo catli niitlayolmelajca Jesucristo pampa Toteco ica ipaquilis
    nechtlapejpeni para niteilhuis icamanal. Na ihuaya toicni Timoteo timechtlajcuilhuíaj
    amojuanti catli anitiopa Toteco ipan altepetl Corinto huan nojquiya tiquintlajcuilhuíaj
    nochi tlaneltocani catli itztoque ipan amotlal Acaya.
  swh-ONEN: 'Barua hii ni kutoka kwangu mimi Paulo, mtume wa Kristo Yesu kwa mapenzi
    ya Mungu, na Timotheo ndugu yetu, Kwa kanisa la Mungu lililoko Korintho, pamoja
    na watakatifu wote walioko Akaya yote:'
  wbi-wbi: une ne Paulo ne n'sung'hua ghwa Kilisite mu lughano lwa Nguluve, nu Timoteo
    u nyalukolo ghwitu, ku tembile ja Nguluve jino jili ku Kolinto, na vitiki vooni
    vano vali mukighavo kyoni ikya Akaya.
  bba-bba: Bɛɛ Gusunɔn yiɡbɛruɡibu, bɛɛ be i wɑ̃ɑ Korintiɔ, kɑ nɑɑnɛ dokeobu kpuro
    be bɑ wɑ̃ɑ Gɛrɛkibɑn tem ɡirum sɔɔ, nɛ Pɔlu Yesu Kirisin ɡɔro Gusunɔn kĩru sɔɔ,
    kɑ Timɔte bɛsɛɡii, bɛsɛrɑ sɑ bɛɛ tɔburɑ.
  eng-KJVCPB: 'Paul, an apostle of Jesus Christ by the will of God, and Timothy our
    brother, unto the church of God which is at Corinth, with all the saints which
    are in all Achaia:'
  kgk-NT: Xe Paulo Hesu Cristo remimondo va'e. Nhandejáry remimbota-rupi aiko-ma hemimondo
    ramo. Xe nhande re'ýi Timóteo ndive oromondo-ta kwatia-rehe ore nhe'ẽ peẽ-my gwarã.
    Peẽ Corinto tetã mygwa Nhandejáry nhe'ẽ-rupi penhomboaty aty va'e pegwarã orohai
    peẽ-my. Hesu-rehe ojerovia va'e gwive opa Grécia yvy rupigwa pegwarã orohai ave
    peẽ-my.
  waj-waj: Na Pauruusoono aa yanaa aavaa ngiiini fafaarakiaunoo. Anutuuqoono ari yaata
    utiivaugiataama ni mmataama kiaikiai na Yisuu Kirisiinna kuaivaa varee nuaira
    aposoroo vaidivai variaunoo. Ti seena vaidi Timotiiva ni tasipama varikiai na
    aa kua aavaa ngiiini fafaarakiaunoo. Ngia vaa ausa hanigieera gioonna kiaapu Koridii
    variaiyaniaatama Anutuuqaa gioonna kiaapu Akaiya mmata mmuakiaavau variaiyaniaatama
    na aa yanaa aavaa fafaarakiaunoo.
  cpy-cpy: Naaka Pablo jankinatzi-mirori iroka, Rotyaantaa-rewote Jesús Jeepatzii-totaa-rewo
    irika, rootaki ikowakaa-kinari Tajorentsi. Ari nokaatziri noyemijantzinkarite
    Timoteo nojankinatzimiro. Eerokayitakira nojankinatziniri pikaatzi pipiyowentaari
    Tajorentsi janta nampitsiki Corinto, riijatzira nojankina-yitziniri kemijantzinkari-paeni
    jeekatsiri nampitsiki-paeni janta Acaya-ki.
  mpx-mpx: Nau Pol, Yehoba wana nuwatu eliyana ya tabwa Keliso Yeisu wana apostolo.
    Alou ge talila Timoti leta ya ha leli ge ha patuna i nowa Yehoba wana ekelesiya
    Kolinita eliyamiu, alomiyau ge Yehoba wana gamagalau gegewel labi Akaiya elana.
  wbp-wbp: Ngajurna Puurlu Kurdungurlu Wiri. Kaaturluju milarninjarla ngajuju yajarnu.
    Kujarlanya, Jijaji Kirajiki karnarla jalanguju marlaja warrki-jarri Kurdungurlu
    Wiri-juku Kirijini-patu-kurluju. Timiji ngalipakupurdangka Kirijini, ngulaju kaju
    jirrnganja pipa-kurra-mani yimi. Jirramarlu-juku karnalu-nyarra pipa-kurra-mani
    nyurrurlaku Kirijiniki Karinji-wardingki-patuku manu panu-karirlanguku Kaatu-kurlanguku
    yangka kuja kalu nyina kirri-kari kirri-karirla ngurrararla Kiirijirlaju.
  luo-luo: 'An Paulo, jaote mar Kristo Yesu kuom dwaro mar Nyasaye; kod owadwa Timotheo,
    Ne kanisa Nyasaye man Korintho, kaachiel gi jomaler duto man Akaya:'
  nhe-NT: Na niPablo niitlayolmelajca Jesucristo pampa Toteco ica ipaquilis nechtlapejpeni
    para niteilhuis itlajtol. Na ihuaya toicni Timoteo timechtlajcuilhuíaj imojuanti
    tlen initiopa Toteco ipan altepetl Corinto huan nojquiya tiquintlajcuilhuíaj nochi
    tlaneltocani tlen itztoque ipan imotlal Acaya.
  aii-aii: ܦܵܘܠܘܿܣ ܫܠܝܼܚܵܐ ܕܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܒܨܸܒ݂ܝܵܢܵܐ ܕܐܲܠܵܗܵܐ، ܘܛܝܼܡܵܬܹܐܘܿܣ ܐܲܚܘܿܢܵܐ،
    ܠܥܹܕܬܵ‌ܐ ܕܐܲܠܵܗܵܐ ܓܵܘ ܩܘܿܪܲܢܬܘܿܣ، ܘܠܟܠܵܝܗ‌ܝ ܩܲܕܝܼܫܹ̈ܐ ܕܝܼܢܵܐ ܒܟܠܵܗ̇ ܐܵܟ݂ܵܐܝܼܵܐ.
  esk-NT: Uvaŋa Paul, aasriiñ uqqiraqtigigaaŋa Jesus Christ-ŋum pisułhagun Agaayyutim.
    Aglaktuŋa ilipsitñun ukpiqtuaŋuruanun Corinth-mi suli ukpiqtuaŋuruapayaanun iñuuniaqtuanun
    nunaŋani Achaia-m. Uvvaasriiñ Timothy aniqatvut uvamniittuq.
  msb-msb: Mga kamaranghod sa pagtuod sa Dios dida sa Corinto kag mga ada sa entiro
    Grecia na mga tawo san Dios, ini na surat hali sa akon, si Pablo na nagin apostol
    ni Cristo Jesus sa pagbuot san Dios, kag hali man kan Timoteo na aton kamanghod
    sa pagtuod.
  cpa-NT: Jní² báh³ Pablo. Ca¹hia¹ Diú¹² jní² hi² ma²lán¹²jni tsih² dsa² høh³ quián¹²
    Cristo Jesús. Quianh¹³ báh³ jní² Timoteo, dsa² roh¹³ jniang³. Jøng² dsianh¹³ jnieh³
    si² la² quiánh² hniah¹², dsa² chianh² jøa³juøi² Corinto ca¹lah¹quianh¹³ ta³cøng²
    ja³té¹² huø¹ Acaya, ju³lah hniah¹² dsa² ma²quián¹² Diú¹³.
  dso-dso: ମୁଇ ପାଉଲ୍‌, ପର୍‌ମେସରର୍‌ ମନ୍‍ କଲା ଇସାବେ କିରିସ୍‌ଟ ଜିସୁର୍‌ ଗଟେକ୍‌ ପେରିତ୍‌
    ସିସ୍‌ ବାଚାଇଅଇଲିଆଚି । ମୁଇ ଆରି ଆମର୍‌ ବାଇ ତିମତି ଆରି କରନ୍ତିୟଟାନେ ରଇବା ପର୍‌ମେସରର୍‌
    ଗୁଲାଇ ମଣ୍ଡଲିମନ୍‌କେ ଆରି ଆକାଇଆଟାନେ ରଇବା ସବୁ ପର୍‌ମେସରର୍‌ ଲକ୍‌ମନ୍‌କେ, ଏ ଚିଟି ଲେକ୍‌ଲୁନି
    ।
  meu-meu: 'Lau Paulo, Keriso Iesu ena aposetolo taugu Dirava ena ura dainai, varavarada
    Timoteo ida, Dirava ena ekalesia taumui Korinto ai, bona helaḡa taumui iboumui
    ai Akaia tanona idoinai, a tore henimuimu:'
  yva-NT: Risyirati Paulus, risyamo Yesus Kristus po inatutir indamu syo Apa Ayao
    Kove raura, mamaisyo Amisye apa bekere rai. Risye wama arakovo Timotiusa pe ririmo
    nyovara waowe so ratoe ririmo ranutugore anugano Amisy wana no munijo Korintus
    wasai muno more tavon irati Amisye apa kawasae wasai tenambe wana no propinsi
    Akaya rai.
  dgc-dgc: Gébwat ye ni Pablo a apostol ni Cristo Jesus ayun ta kaluuben na Diyos,
    sakay ti Timoteo a top tam. Saye i sulat mia du sakup na simbaan ta Korinto sakay
    du étanan a tolay na Diyos a édse ta Akaya.
  zpm-NT: Naa nac Pabl, grop no bets ne Timoté, laa no rquia stib guits rii rxeeḻ
    no guiedz Corint i. Naṉle to gaṉle Dios bzo naa, pxeeḻ me naa none naa Xtiidz
    Ndzon Jesús lo miech. Laaw ziaad lo to i, grëse to ne nac to zha ne ngab xnëz
    Dios; zigtaa tow, zigtaa grëragaa zha ne no dib nëz Gres iw.
  hix-NT: Pawru uro ha. Kryestu Txesusu nànyaknyàrà ro me wehxaha, Khoryenkom yano
    me mak ha. Rakoro naha, Txemohtyo. Kowtà komo rma noro ha. Ohyakanye àmenhehe,
    Koryentu hon komo hyaka. Khoryenkomo mryenon komo rma omnyamo. Anar komo hyaka
    xarha àmenhehe, Akaya yamtar hon komo hyaka rma, omeroron komo hyaka rma, Khoryenkomo
    mryenon komo hyaka rma.
  sim-sim: An Pol, aposel Krais Jisashi anira. Avui Wasilaka an aposelik a nakmba
    or hishihi orhinjik anin aposelik kamari ri. Timoti or nakrem Jisasin shi hishindiyanda
    ma or nga shi lihi jekamba kason jirnjik amu kayenduwa. Jir sios Avui Wasilakahi
    yanga Korinik linda nga jir Jisas Kraisin hishindiyanda ma amber ol provins Akaiak
    linda nga jirnjik amu kayenduwa.
  npi-ULB: पावल, परमेश्‍वरको इच्छा अनुसार येशू ख्रीष्‍टका प्रेरित, र हाम्रा भाइ तिमोथीबाट,
    कोरिन्थमा भएका परमेश्‍वरको मण्डली र अखैया प्रान्तमा रहेका सम्पूर्ण विश्‍वासीहरूलाई
    ।
  cgc-cgc: Yaken i Pablo na isya ta mga apustulis Jesu-Cristo tenged ta pagbeet ta
    Dyos. Ake na duma di Timoteo na ate na utod ki Cristo. Gapangamusta kay ki kyo
    na mga ittaw na iya ta Dyos na gatipon-tipon naan ta syudad Corinto asta man ta
    tanan na mga ittaw na iya ta Dyos na naan ta bilog na prubinsya Acaya.
  tim-tim: O galalupne, nâ Paulo akto galanenŋe Timoteo kulem esenŋe ire Anutugât
    luâk âmbâle Korinti kepian mandâi yeŋgât kulemgoet. Ye kulem esenŋe ire oyaŋmâ
    metem âmâ Anutugât luâk âmbâle Akaia hânân mandâi are yeŋgimbiâ oyaŋbai. Akto
    nâmâ Yesu Kristogât hoŋ bawa aregât aposologât âi Anutuŋe makmâ katnegep.
  yor-yor: 'Paulu aposteli Jesu Kristi nípa ìfẹ́ Ọlọ́run, àti Timotiu arákùnrin wá,
    Sí ìjọ Ọlọ́run tí ó wà ní Kọrinti pẹ̀lú gbogbo àwọn ènìyàn mímọ́ tí ó wà ní gbogbo
    Akaia:'
  wos-wos: God wuniré wasékendéka wuni Pol Krais Jisasna aposel wuni re. Nana bandi
    Timoti, wuni wali reta ani ané nyinga hayi gunika. Guni Korinmbu reta Kraisna
    hundi xékékwa du takwa, guni Akaiana hafwambu rekwa Godna du takwa atéfék, gunika
    akwi ani ané nyinga hayi.
  emp-NTPO: Mʌ̃ra Pauloa. Ãcõrẽba quĩrĩãna bẽrã mʌ̃ra Jesucritoba diabued̶aa. Dadjirã
    djaba Timoteora mʌ̃ ume b̶ʌa. Naʌ̃ cartara b̶ʌbʌrʌa Ãcõrẽ ẽberãrã Corinto purud̶ebema
    itea, jũma idji ẽberãrã Acaya druad̶e b̶ea itea bid̶a.
  eng-F35: 'Paul, apostle of Jesus Christ by the will of God, and brother Timothy,
    to the church of God that is in Corinth, together with all the saints throughout
    Achaia:'
  ind-ind: Kepada jemaat Allah di kota Korintus dan segenap umat Allah di seluruh
    daerah Akaya, yaitu kalian semua yang sudah disucikan Allah karena percaya kepada
    Yesus. Salam sejahtera dari saya, Paulus, yang menjadi rasul Kristus Yesus karena
    kehendak Allah, dan dari Timotius, saudara seiman kita.
  pes-OPCB: این نامه از طرف پولس است که به خواست خدا انتخاب شده تا رسول عیسی مسیح
    باشد و نیز از طرف برادر ما تیموتائوس. این نامه را به کلیسای خدا در قُرِنتُس و
    نیز به همهٔ مسیحیان سراسر ایالت اخائیه می‌نویسم.
  mpt-mpt: Fol neta futan olo dolanita Gode meletani Yesuse bainobo galin nakaia unanga
    ibo Kolin bibo blib ibsa eka Yesuse bainobo galini Glik betano blib ibsa omfubenamabibe.
    Nib neke Timotie ne beketne bianea daanebebe. Gode ele bobol tem funin ye ne Yesus
    Klaiste okok nemasanin naka nemakanebiobe.
  ssx-ssx: Koda꞉na꞉ hone pa꞉la꞉ ekina꞉ I̱ta꞉ Yesu Ketisona꞉ aposolo hali hano la꞉la꞉
    hali I̱ Poloma꞉ make nika꞉ kame Timodima꞉ make tapaasopa꞉ wape doe. Mo Kotindi
    da pa꞉ta꞉ Koda꞉na꞉ siosi pa꞉ta꞉ make mo Akaya kenke pa꞉ta꞉ hala꞉ Koda꞉na꞉ wanda꞉hali
    pa꞉ta꞉ alopa꞉me.
  mkl-mkl: Amui Pɔlu woo bɛi Jesu Kirisi si idɔɔbii Ilɑɑɔ̃, do Timɔtee kpɑɑsi nwɑ.
    À ce inɛi iɡbɛi Ilɑɑɔ̃ ŋɑ iyi ɑ̀ wɑ Kɔrɛnti fɔɔ do woo dɑsi nɑɑnɛ ŋɑ fei iyi ɑ̀
    wɑ si ilɛi Gɛrɛsi fei.
  gaq-gaq: ଇସ୍‌ପର୍‌ନେ ଇକ୍‌ଚା ଅନୁସାରେ ସ୍ରିବକ୍ନେ ଜିସୁ କିସ୍‌ଟ ପେରିତ୍‌ ସିସ୍‌ ପାଉଲ୍ ବାରି
    ନେନେ ବୟାଁ ତିମତି କରିନ୍ଥ ସହର୍‌ନେ ଇସ୍‌ପର୍‌ନେ ମଣ୍ତଲି ବାରି ଆଖାୟା ଦେସ୍‌ନେ ସାପାରେ ବିସ୍‌ବାସି
    ଡାଗ୍ରା ଏନ୍‌ ଉଲିଆ ଗୁଆର୍‌ବକେ ।
  gof-RNT: Xoossaa shenen Yesuus Kiristtoosa hawaare gidida Phawuloosinne, nu ishaa
    Ximotiyoosi, Qoronttoosan de7iya Xoossaa woosa keethaasinne Akkaya biittan de7iya
    Xoossaa asa ubbaas xaafida kiitaa.
  unx-unx: ଆଇଙ୍ଗ୍‌ ପାଉଲୁସ୍‌, ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ସାନାଙ୍ଗ୍‌ ଲେକାତେ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ମିଆଁଦ୍‌
    କୁଲାକାନ୍‌ନିଃ ତାନିଙ୍ଗ୍‌ । ପାଉଲୁସ୍‌, ଆଡଃ ଆବୁଆଃ ହାଗା ତୀମଥି, କରିନ୍ଥିରେ ତାଇନଃତାନ୍‌
    ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ କାଲିସିୟାରେନ୍‌ ହଡ଼କକେ, ଆଡଃ ଆଖାୟା ପାର୍‌ଗାନ୍‌ରେ ତାଇନଃତାନ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ସବେନ୍‌ ବିଶ୍ୱାସୀକତାଃତେ ନେ ଚିଟାଉ ଅଲେତାନାଇଙ୍ଗ୍‌ ।
  gah-gah: 'Neza Ómasímini agepagú gakotó Izesu Kilistoni aposolo loló u ve Paulona
    itó ve ligiveteho Timotí ezagi makó minusike Koliti numutoka Ómasímini vegenala
    zuha itó Akaia mikasi lugáaloka monó gele vegená miniliki viki iki inamó lekeza
    luhuva netá imane gizo nolukumuke láa loko noluve:'
  lcm-lcm: Nau a Paulo, napo tung val aposel ani Karisto Iesu using kana lomlomonai
    a God. Nau kuvul ve tungara Timoteo, namemlongpo alis a panbuk ke taun imi, nami
    kana kuvkuvulan a God, mipo ago e Korinto, kuvul ve ri vap daus aongos kipo ago
    nei palpal Akaia.
  aer-aer: Atyewe Jesus-kenhe areye-aye, ayenge awerrirraye. Ayenge kwenhe Paul-arle,
    arrantherre kwenhe ayenge itelareme, Ngkartele ayenge akngakeke, ayenge ileke
    alhetyeke Jesus Christ-eke urrkapetyeke arrpenhe areyeke-arlke ayeye mwerre ikwere-akerte
    iletyeke. The anteme ayeye nhenhe intelhe-ileme arrekantherre Jesus-arenye-arle
    apmere Corinth-ele aneme areyeke, arrpenhe areyeke apmere arrpenhele aneme-arle
    ahelhe akngerre Achaia-le. Timothy, atyeye anwerne-kenhe, ilerne pipe nhenhe apurtele
    intelhe-ileme.
  qvc-NT: Kuyashqay kriyiq masitakuna, noqa Pablum masanchiq Timutiyuwan kay kartata
    kach'amunillapa qamkuna Kurintu llaqtapi tandakaq kriyiq masiykunaman, chay prubinsyayki
    Akayapi tiyaq yumbay kriyiq masinchiqkunamambis. Chaqa Tayta Dyus munaptin apustulnin
    kanaypaqmi, Jisukristu akrawashqa, paypaq yach'achikunaypaq.
  tgl-ULB: Ako si Pablo na apostol ni Jesu-Cristo dahil sa kalooban ng Diyos, at si
    Timoteo na ating kapatid, para sa iglesya ng Diyos na nasa Corinto at sa lahat
    ng mga mananampalataya sa buong rehiyon ng Acaya.
  cbs-NT: En Pablo Jesucriston kushipayawakin Diosun jawen shinanen ea katuniken nukubetan
    ikunwain nukun betsa Timoteobetan en Pablon en ana matu kene bumaii. Diosunabu
    Corinto maewan anuxun man ikunwainbu inun dasibi nukubetan Jesús chibainbu Acaya
    mai pakea anu manibaunabu en matu kene bumai uindaxankanwen, jaska man unanumamenkainan.
  xtm-NTPP: Saña, kúu sa Pablo tee ni tetniñu Jesucristo ma ja sukan ni kuu ini maa
    Su'si ma, te ka ndakan‑tnu'u ñaña'a ña sa ji'in ñani o Timoteo a ndaka ni ja ni
    ka nduu ni sa'ya Su'si o a ja ka iyo ni ñuu Corinto ma ji'in ndaka ni ja jâ ni
    ka ndusiin ni nuu ja u'vi ma ja ka iyo ni ñuu Acaya ma.
  nnq-nnq: Nena Paulo nandundame jwa Yesu Kilisto kukupala kwa Nnoongo mbi pamwe na
    nnongo gwango Timoteo. Nunhwandiki balua jenje mangweto mabandu mamunhwamine Kilisto
    bu kilambo chuku Kolinto, pamwe na bandu ba Nnoongo bi ilambo yu Kuakaya.
  bao-NT: Yʉ Pablo, Ʉmʉreco Pacʉ cʉ̃ ca booro mena, Cristo Jesús yee quetire wederi
