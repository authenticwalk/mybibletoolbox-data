    Nuw siyaam kirakaa yandayaruri, zanganchintspa. Siyaam Koríndshucheemis yandakina.
    Apanll siyaa ipuseeru, wanasir taapana átu, Isuschicheem ínarangiya siyaatsi.
    Nee kirak yandakuri, Kiríkshucheemtamtis ichinguroomis yandakina.
  usa-usa: kemá Póroma móragaraq Tímotima ketááí tíbâqawaaraa-nakonopaq kágayaune.
    wenôpakaraq Áánûqtuni máqte-kayukama mórabi áíkuma Korítiani-marupaqa máa-kayukayopakaraq
    máqtemma Áánûqtuni waayúkama Karíki-marabaq máa-kayukayopakaraq kágayaune. kemá
    Îtu Káríqtoni timátíkarai-naqa máunana minnáyaba Áánûqtuma kemmá aúyakaiye.
  soy-soy: Nɛ́ɛ Pɔɔli yɛɛ Uléécɑɑ mɛlɑ kɛ́mɛɛ Kirisi Yeesu utumɛ m pɑnsɛ, nɛ urɔ́mɑ́rɛcɔ
