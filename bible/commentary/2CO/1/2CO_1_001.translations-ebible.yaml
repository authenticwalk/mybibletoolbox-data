  san-TIB: ཨཱིཤྭརསྱེཙྪཡཱ ཡཱིཤུཁྲཱིཥྚསྱ པྲེརིཏཿ པཽལསྟིམཐིརྦྷྲཱཏཱ ཙ དྭཱཝེཏཽ ཀརིནྠནགརསྠཱཡཻ
