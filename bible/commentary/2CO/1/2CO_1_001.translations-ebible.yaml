    Uhgɨn əpəha Korən, mɨne nəfaki mɨn ilah rəfin əpəha ikɨn Akaiə.
  urd-urd: पौलुस की तरफ़ जो ख़ुदा की मर्ज़ी से मसीह ईसा का रसूल है और भाई तीमुथियुस
    की तरफ़ से ख़ुदा की उस कलीसिया के नाम जो कुरिन्थुस शहर में है और तमाम अख़िया के
    सब मुक़द्दसों के नाम पौलुस का ख़त।
  hot-hot: Ya Pol atu ba Wapômbêŋ lahaviŋ yambitak êtôm Yisu Kilisi anêŋ aposel yai
    lôk aiyaŋ Timoti ato kapya êntêk hadêŋ Wapômbêŋ anêŋ avômalô anêŋ Kolin lôk avômalô
    matheŋ takatu ba êmô plovins Akaia.
  mqj-NT: Inde sura'e lu dio mai kaleku Paulus, mesa rasulna Kristus Yesus situru'
    pa'kuanna Puang Allata'alla, anna lu dio mai sa'do'doranta Timotius lu lako anggammu
    sa'do'dorangki to nakala' kombonganna to mangngorean itin Korintus, anna lu lako
    anggammua' to Sarani itin propinsi Akhaya.
  rus-SYN: 'Павел, волею Божиею Апостол Иисуса Христа, и Тимофей брат, церкви Божией,
    находящейся в Коринфе, со всеми святыми по всей Ахаии:'
  mbh-mbh: Tho a Pol, tho ini a Krais Jisas ile pakeke, eneke God i ateal tho ve aro
    tho velpol ini ile pakeke. Tho wat malueng ake a thomu tokokoe areko o lotual
    a God ako a Korin na a pen alavusnga ako o voth a Akaia. Na titeir a Timoti i
    voth tomo nge tho.
  bdd-bdd: Yauwedo meKolinita ꞌomi Yehoba ꞌina tohekalesiyao ma ꞌomi wete Yehoba ꞌana
    tohemisao tupwa Akaya mabwaiyana ꞌalona, ꞌimi leta bewa tasidai Timoti ꞌiꞌabihetegauwa
    ma ꞌaleleyawa, taugu Paulo ꞌoiguwega, weyahina Yehoba ꞌina hesinuwega yahetohepwaila
    Yesu Keliso weyahina.
  cbt-NTPO: Ca Paonoco ninshitantaranquëma'. ¿Noya canpitanta' ya'huarama'? Noya canta'
    ya'huarahuë. Yosë nohuanton, Quisocristo acorinco nanamën a'china'huaso marë'.
    Iya Timotioro'co nanan a'pataranquëma'. Corintoquë ya'huëramasopita ninshitaranquëma'.
    Yosë nohuanton, canpitanta' huëntonënquë ya'conama'. Acaya parti nisha nisha ninanoro'saquë
    imaramasopita yonquiatënquëma', ninshitaranquëma'.
  srn-NT: Gi a gemeente fu Gado na Korinte, nanga ala den sma fu Gado ini a heri distrikti
    Akaya, Disi na wan brifi fu Paulus nanga brada Timoteus. Mi na wan boskopuman
    fu Kristus Yesus fu di Gado wani dati.
  cta-NT: Pablo laca naꞌ. Seꞌi̱ ti ndiꞌi̱ naꞌ ca nde loꞌo Timoteo tyaꞌa ngusñi na
    chaꞌ jiꞌi̱ Cristo. Nscua ya quityi re chaꞌ ca̱a̱ slo lcaa cuꞌma̱ ca quichi̱ Corinto
    nu tsa tlyu ti ndyuꞌni tlyu ma̱ jiꞌi̱ ycuiꞌ Ndyosi, loꞌo juaꞌa̱ tyaa quityi re
    slo lcaa ñati̱ nu ntsuꞌu chaꞌ jiꞌi̱ loꞌo ycuiꞌ Ndyosi tyucui ñaꞌa̱ loyuu su cuentya
    Acaya. Cua nda ycuiꞌ Ndyosi cña ꞌna chaꞌ tsaꞌa naꞌ chcuiꞌ naꞌ loꞌo nguꞌ xaꞌ quichi̱
    ca tyijyuꞌ la, lcaa chaꞌ nu jiꞌi̱ Jesucristo.
  bqc-SIM: Mámɛmaa Kilisi Yesu zĩna Pↄlu lá Lua yeiwa ń wá gbɛ̃do Timↄteeo, wámɛ
    wa láɛ bee kɛ̃̀ Lua gãlide pↄ́ kú Kↄlɛniↄnɛ ń Lua gbɛ̃́ pↄ́ kú Gɛlɛsi bùsuuↄ
    píi.
  tcz-CHONGTHU: Hiche hi Pathen lunglama Christa Yeshua solchah a pang Paul le isopiu
    Timothy a kona Corinth a um Pathen houbung le Greece gamkol sungsea Pathen mithengte
    hodinga lekhathot ahi.
  mar-mar: देवाच्या इच्छेने ख्रिस्त येशूचा प्रेषित पौल आणि बंधू तीमथ्य ह्यांजकडून;
    करिंथ शहरातील देवाच्या मंडळीस व सर्व अखया प्रांतातील सर्व पवित्र जणांस सलाम,
  snp-snp: Aiyo, linate Goti wenenala Kolinti numudo monolo mau wi-wi amo, ido felegaga
    wenenala muki Giliki eba kuliya Akaiya mika negu-negu minamo, linate muki ya namo
    Polo, Kilisto Yesu aposolola, Gotikafo kala lalo kito lonolalo ya fulo nedaito
    olu minomo we ya mono wenenate Timotite minoto, lufuwa ama ya wi fulo gedowe.
    Eyalo.
  isl-isl: Kæru vinir. Þetta bréf er frá mér, Páli, sem Guð sendi sem boðbera Jesú
    Krists, og frá okkar kæra bróður, Tímóteusi. Bréfið er til allra kristinna í Korintu
    og Grikklandi öllu.
  spy-NT: Anii ku Bāwulō nyoo kitoola ꞉Yēyiin āyēku *lēbkēēyiintēētaab Kāārārookiintēēt
    Yēēsu ānkāāboontē keey ng'eetaabiya Tēmētēēwō. Kiisubooyook akweek biikaab Kiriistō
    ām *kiriinkēētaab Kōōriintō kunam wōlēē mii ꞉kanisoosyek tukul chēbo yēēmēētaab
    Akaaya.
  xnn-xnn: Sak-en si Pablo ay nagapowan nan solat ay naay et aboloyan abes Timoteo
    ay ib-a tako ay mamati. Apostolis Jesu Kristo sak-en gapo tay esangak ay pinilin
    Apo Dios. Mensolatak ken dakayo ay mamati id issa Corinto ya nan am-in ay ipogaw
    Apo Dios isnan probinsiyayo ay Acaya.
  mwe-mwe: Ajino bhaluwa jino kujikopoka kwangu nne, a Pauli ntume jwa a Yeshu a Kilishitu
    na apwanga a Timoteo, kwa engwa kwabho a Nnungu. Ngunakunjandishilanga mmanganya
    mmandunji bha a Nnungu nninginji ku Kolinto na bhandu bhowe bha ukonjelo mmbali
    yowe ya ku Akaya.
  tte-tte: Yau Paulo, Yaubada ana nuwatu mena yaemala Yeisu Keliso ana tosagenawasa
    (apositolo). Yau yo kalakava Timoti, leta bwaite kalele yo kayawasayawa komiu
    Yaubada ana tomeliwo Kolinita koina mekamikavao Yaubada ana tomoyao meuloili Akaya
    polovinsi koina.
  tcs-tcs: Diswan mi Pol ya raite dis leta. God i bin suze mi po bi misnare-man blo
    Kraist Zizas. Ane dis leta tu i prom bala blo yumpla Timoti. Mitu raite dis leta
    po da sos blo God de wea da siti blo Korint ane wantaim raitem po ebridem pipol
    blo God uda stap oloba wea saut pat blo Gris.
  hlt-THB: 'Khawsa kawngaihnaak amyihna Jesu Khrih a ceityih na ak awm Paul ingkaw
    ningnih a naa Timote ing, Korin khaw awhkaw ak awm thlangboel ingkaw, Akhaia qam
    khuiawh ak awm thlakciimkhqi boeih a venawh:'
  soq-soq: Ne Paul leta ema e manlawo girumantedina. God insaisawa rua ne Keriso Iesu
    aposeliwa wananten, me ne waaubanen. Ne ita sumanai somba Timoti nata e God ekelesiawa
    Korint bedewe wanwanlala, ita do God mebaawa apanawaida kakaibu Akaia bolawa bedeuwointa
    wainilana auwaleitana!
  qub-qub: 'Corinto siudächo y Acaya probinsyacho caycaj ermänucuna: Tayta Dios acramashan
    y Jesucristupa apostulnin noga Pablumi cay cartata apachicamö. Ermänunchi Timoteopis
    salüdunta apachicamunmi.'
  att-att: Sikán si Pablo, nga sinullà ni Namarò ta mangilayalayâ sù bilin na nga
    meyannung kâ Apu Kesu Kiristu. Á si Timotio yù kabbuluk ku, nga wagi tam nga mangikatalà
    kâ Apu Kesu. Á mattúrâ kami nikayu nga taga Korinto, ánna yù ira ngámin nga tatole
    ni Namarò ta purubinsia na Akeya.
  bki-bki: Bilbilu nalo, kiniou Pol bija kuruado nei Timoti, kumemi juo numisaaro
    ka nubiviuo vija kamiu bereio ea m̃esi nei, nina kamiu ea Atua kiano yimo lu,
    ea komeli na toru na Korin, bija kamiu namoneano lu dolu nalo napano kumitu janea
    vio ea burum̃ara tanobuku nei na Kris. Ea kiano verikariano, Atua bitirilar kiniou
    Pol ka nemei tibe Yesu Kristo kiano atevi tai, mia vite telabo ka noverialio van
    kamiu ea m̃esi nei, mia beamu ka nina,
  bqp-bqp: Makũ Pↄlu, Kirisi Yesu zĩ̀rii Luda pↄyenyĩnaa gũn kũ ó gbɛ̃ Timↄtio,
    ókↄ̃nↄ mɛ́ o takada dí kɛ̃̀ sↄsi gbɛ̃ kũ ò kú Kↄrintinↄnɛ kũ Luda gbɛ̃ kũ ò
    kú Girisi bùsunnↄ ń pínki.
  mcp-mcp: Nə mə Pwôl, muud Yésus nyə a sá nə́ mə bə́g *muud lwámá yé nda Zɛmbî nyə
    á ŋwa cígʉ́lá nə́ yɛ́, nə *mínyɔŋʉ̂ íshé Timotê, sə́ wə́ mə́ cílə́ kálaad ɛ́ga.
    Sə́ ŋgə cilə *Dɔ̧ lʉ́ óbúgʉla ɔ́ Zɛmbî dɨ́ Kɔrɛ̂nt yí, nə miŋkɛ̧́ŋkɛ̧̂ mi búúd
    myɛ̂sh mísə́ Akayî myá.
  hat-hat: Mwen menm Pòl, yon moun Bondye menm te deside rele pou sèvi apòt Jezikri,
    ansanm ak frè nou Timote, m'ap ekri nou tout ki nan legliz Bondye a nan lavil
    Korent ansanm ak tout pèp Bondye a ki nan tout peyi Lakayi.
  npl-NT: Ne Pablo, Dios okimonekilti maniyeto itlatematilti n Cristo Jesús. Ne iwan
    Timoteo tikijkuiloah nin amatlajkuíloli para n tokniwah non moololoah Corinto
    iwa nochteh akimeh nonchantitokeh itech nochteh n tlalmeh de Acaya.
  bgg-bgg: 'Phaul è, Masi Isu ro guaphasamoy Hamangkhung-aphuii è yang, chiih-è gethek
    ro khuiino Thimothi re-è, Khorinth pha Hamangkhung-aphuii pha charch, chiih-è
    zab Akhaya pha Hamangkhung-aphuii pha branthek shii ro:'
  eng-TCENT: 'Paul, an apostle of Jesus Christ by the will of God, and Timothy our
    brother, to the church of God in Corinth, together with all the saints throughout
    Achaia:'
  eng-BSB: 'Paul, an apostle of Christ Jesus by the will of God, and Timothy our brother,
    To the church of God in Corinth, together with all the saints throughout Achaia:'
  cpu-NT: Naakara Pablo osankinatzimirori iroka, Irotyaantajanore Jesucristo nonatzi,
    irootake ikovakaakenari Pava. Arira nokaratziri iyeki Timoteo nosankinatzimiro.
    Eerokayetakera nosankinatzini pikaratzi papatoventaari Pava janta nampitsiki Corinto,
    irijatzira nosankinayetziniri ikaratzi itasorentsitakaitairi janta kipatsiki Acaya.
  san-ASM: ঈশ্ৱৰস্যেচ্ছযা যীশুখ্ৰীষ্টস্য প্ৰেৰিতঃ পৌলস্তিমথিৰ্ভ্ৰাতা চ দ্ৱাৱেতৌ কৰিন্থনগৰস্থাযৈ
    ঈশ্ৱৰীযসমিতয আখাযাদেশস্থেভ্যঃ সৰ্ৱ্ৱেভ্যঃ পৱিত্ৰলোকেভ্যশ্চ পত্ৰং লিখতঃ|
  tac-NT: Ne Páulo osá ye osilí. Kristo Esusi wanápale ne'chí napurigá ne nulame nímala
    aleké nila nóchali. Ye rió Timoteo, Esukristo oyérame ju napurigá ramué, alueka
    jena ajtí ne 'yuga. Osée ne 'emi ralámuli Esukristo oyérame napu napuíme ju alé
    bilena galírale Onorúgame nila ra'íchali benimea, 'lige alué Onorúgame e'kali
    tánimia, 'lige cheliera 'yamia Onorúgame, 'emi alé we'ká riógichi Korinto ejperégame
    ralámuli. 'Lige abiena osé ne 'emi ralámuli Onorúgame oyérame napu ejperégame
    ju alé we'kanami we'ká riógichi napu Akaya anilime gawí ju.
  eng-WEBPB: 'Paul, an apostle of Christ Jesus through the will of God, and Timothy
    our brother, to the assembly of God which is at Corinth, with all the saints who
    are in the whole of Achaia:'
  gfk-H: Iau Pol tiga apostolo ta Iesu Karisito haruat ma no sinisip ta Kalou, ma
    Timoti no tasi dahat ta Karisito, mamir tulei ken ra nianga tupas muat ira mataniabar
    na lotu gar ta Kalou kaia Korin ma muat bakut ira mataniabar gar ta Kalou ta ira
    mes na tamaan kaia Akaia.
  viv-viv: Yo siule tobohiyakweyao moyaꞋaimi Kolinita againe. Iya Folo Yaubada givegideku
    be Yesu Keliso yana kabu gavaina, higa yana afositolo adi maka giveleku. IyaꞋeku
    kadu tobohiyada Timoti yama lukafoi agaimiya. Omi Yaubada yana yoꞋogaga Kolinita
    againe kadu yana kaliva mahamahalimiyao moyaꞋaimi Akaiya ana fafaliya yami leta
    aꞋetoladina be wanaꞋitana.
  yao-yao: Uneji che Paolo nduna ju Che Yesu Kilisito kwa usache wa Akunnungu, ndili
    pamo ni nlongo njetu che Timoseo. Ngunnembela ŵanyamwe ŵandu ŵa Akunnungu unkwakulupilila
    Kilisito ŵanli ku Kolinto pamo ni ŵandu wose ŵa Akunnungu ŵaali ku Akaya kose.
  tgp-tgp: Enau Paul na uli leta nike peresi vorair̃a Timothy, enau vahar̃ule non
    Kr̃isto Iesu matea usuri na masalon God. Kama lo uliuli mo vano isana vao kalesia
    non God Corinth peresi na tapuhi sei la lo toho r̃alihi na jara tavera matan Achaia.
  auc-NT: Wængonguï pönö angä beyæ̈ Itota Codito botö Pabodobo ïmote da godongä godongaïmo
    inte botö mönö tönïñacä Tïmoteo tönö guëa apæ̈nemöna ate botö ïïmaï ante yewæ̈mömopa.
    Coodinto ïñömö quëwëmïni inte mïnitö ïñömö Codito ingante mïni godongämæ̈ pönencabo
    incæ acæmïnimpa, ante yewæ̈mömopa. Ayæ̈ Acayabæ tömäo ïñömö quëwente Wængonguï
    quïnäni inte tömënäni adobaï adota acædänimpa, ante yewæ̈mömopa.
  kbc-NT: Ee Paulo. Ee liiɡ̶exegi Jesus Cristo, leeɡ̶odi joaniɡ̶idaa ane yemaa Aneotedoɡ̶oji.
    Ǥonioxoa Timóteo ini meetaɡ̶a naɡ̶a jidi naɡ̶adi notaɡ̶anaɡ̶axi. Jidikotibigaɡ̶aji
    anakaami lapo loiigi Aneotedoɡ̶oji ane ɡ̶adiɡ̶eladi nigotaɡ̶a Coriinto, codaa
    me iditawece loiigi Aneotedoɡ̶oji ane idei nipodigi Grécia.
  bmh-bmh: O zaiar, sikut e go iz Pol izan sikut wai marem, Uwait nugau dabeleu eim
    sag iz Yesus Kristus nugau ze oi aidabun du tapai mileun. Iz zai Timoti al iguan
    ag Uwait nugau duailel Korin uzanan mui Akaia agaig ebuan mui sikut wai marem.
  ctu-BL: Pablojon, apóstolon i cha'an Cristo Jesús cha'an che' yom Dios. Wʌ'an la
    quermano Timoteo quic'ot. Wolic ts'ijbubeñetla xñopt'añet bʌ la i cha'an Dios
    ya' ti Corinto yic'ot ti pejtelel Acaya.
  meq-meq: Maa watsakum naha ɗerewel nakay na, neŋ Pol. Neŋ ndo i maslaŋ i Yesu Kəriste
    hərwi a say a Mbəlom. Neŋ ta Timote malamar kway nəmaa tsikakum naha me a məhay
    gər i ndo məpe mədzal gər hay ka Yesu neheye ma gəma i Koriŋte aye ada a siye
    i ndo məpe mədzal gər hay ka Yesu neheye ka dala i Akay aye.
  noa-H: Mʌʌn Pabloou, Hẽwandamau Jesucristo hiek jaaumk'ĩir hich Cristooucha jʌr
    hautarr. Muata Timoteo dʌ̈imua mʌg hẽsap p'ã deepʌ̈i chirʌm, Grecia durr Corinto
    p'öbör hee Hẽwandam hiek hʌ̈k'a durrum k'ʌʌnag maimua deeum p'öbördam nʌnʌidʌm
    heem magwe t'umaa chi hʌ̈k'a durrum k'ʌʌnagjã hagjö.
  alp-NT: Kwali betaya, imi pusumi rebe hlaleke loko Alla me kota Korintuse kai pusue
    Alla Eni tamata me otoi Akaya. Au Pauluse, rebe Alla Isuka au supu bitike kena
    Kristuse Yesuse Eni maka ulake kai iteki kwali Timotiuse ami natue sulate meije
    ete imi pusumi.
  san-VEL: ii"svarasyecchayaa yii"sukhrii.s.tasya prerita.h paulastimathirbhraataa
    ca dvaavetau karinthanagarasthaayai ii"svariiyasamitaya aakhaayaade"sasthebhya.h
    sarvvebhya.h pavitralokebhya"sca patra.m likhata.h|
  kbq-kbq: Hagi ama avona Poli'na Anumzamo, Krais Jisasi'a aposol eri'za vahe manio
    huno huhamprinante ne'mo'nane, nerafu Timoti'ene kreneramu'e. Ama ana avona, Korinti
    mono nagate'ene ana miko Akai (Greece) kaziga Anumzamofo mono naga'ma mani'narega
    kreneramu'e.
  kbh-kbh: Ats̈e Pablo, Jesucristbe canÿe ichmoná, Bëngbe Bëtsá ats̈e chca jtsemnama
    yojánbos̈eyeca, Jesucrístbeyeca bëngbe cats̈ata Timotéoftaca quem tsbuanácha sëntsabiamná,
    Corinto puebloca Bëngbe Bëtsábeñe os̈buachiyëngcá enefjuanëngbiama, y nÿets Acaya
    luarents̈e Bëngbe Bëtsabe nÿetsca ents̈angbiámnaca.
  ron-LSB: 'Pavel, apostol al lui Isus Hristos, prin voia lui Dumnezeu, și Timotei,
    fratele nostru, către adunarea lui Dumnezeu care este în Corint, împreună cu toți
    sfinții care sunt în toată Ahaia:'
  pon-pon: PAULUJ wanporon en Iejuj Krijtuj amen pan kupur en Kot o ri atail Timoteuj
    on momodijou en Kot, me mi Korint o jaraui kan karoj, me mi Akaia.
  nhe-BL: Na niPablo niitlayolmelajca Jesucristo pampa Toteco ica ipaquilis nechtlapejpeni
    para niteilhuis itlajtol. Na ihuaya toicni Timoteo timechtlajcuilhuíaj imojuanti
    tlen initiopa Toteco ipan altepetl Corinto huan nojquiya tiquintlajcuilhuíaj nochi
    tlaneltocani tlen itztoque ipan imotlal Acaya.
  sps-sps: Nyo Pol, nyo na amaraav ten Krais Jisas tan koman ten Gov. Amam me Timoti,
    a vamuinyasiny fafaaman tsura, mam kirkir naa rom noun tovei tsumi na gum iny
    vainy fafaaman ten Gov te kaa rom tana ngats fan tsian iny Korin, ai to kan tan
    mes panainy vainy taabos u fasito ten Krais te kaa rom tana gum fan iny Akaia.
  wnc-wnc: Na Pol. Anututa ina banipda siwan na tapan nata Jesu Kraisdane kwiikngaapa
    dakngake yuwawa aminda nae natapa aposel amin singgak. Siwan naat gatu Jesue puya
    amin notninu tapatu umana Timoti ngang inikamang kapaatda unekan gatake yuamak.
    Sike nitda pas asanu ginu Anututane amina dakngake Korin yot gapmane yuaing aminde
    gatu Akaia kep komune yuaing aminu kuupbamde matandamukamak.
  bus-bus: Mamↄma Pↄlu, Kirisi Yesu zĩ̀ri Luda pↄyezi guu kↄ̃n wa gbɛ̃ Timↄtio, wámbe
    wa takada kɛ̀ kɛ̃̀ sↄsi kɛ̀ kú Kↄrintinɛ kↄ̃n Luda gbɛ̃ kɛ̀ aↄ̃ↄ kú Girisi bùsunnↄ
    ń píngi.
  gub-BL: Ihe Pawru ihe. Zaneruwihawete Zezuz hemimono karer romo aiko ihe, ta'e Tupàn
    uputar nezewe haw a'e xe. Zanerywyr Ximot a'e no, xe hepyr hekon a'e no. Pe Tupàn
    hemiruze'eg Korin tawhu pe har romo peiko pe. Oromono kar putar ko pape peme ure
    nehe kury, Kere ywy rehe har nànàn ure nehe no.
  imo-imo: Na Pol, Goteni na kanopa ltimuna Kraist Jisasini yunge kongonomu tendepuwi
    nimbe lipe mundurumu iyemu, na kinye linonga Kraistinga ungumu pileli angenu Timoti
    peya molopolio Gotenga imbo talape kombu awili Korin moromelema kinye, Gotenga
    imbo kake telima kombu Akaia provins tukundo kombumanga pali moromele imboma palindo
    i pipiamu eno topo tiro.
  boj-boj: E Pol. Kristus Yesus na e qariŋbej deqa e aqa anjam mare mare laqnum. Qotei
    aqa segi areqalo na e wau di ebej. Aqo gago was Timoti wo anjam endi neŋgreŋyonum.
    Neŋgreŋyosim niŋgi Korin qureq di Qotei qa loueqnub qaji niŋgi ti Qotei aqa segi
    tamo uŋgasari kalil Akaia sawaq di unub qaji naŋgi qa ti qariŋyonum.
  eng-DRA: 'Paul, an apostle of Jesus Christ by the will of God, and Timothy our brother:
    to the church of God that is at Corinth, with all the saints that are in all Achaia:'
  knf-knf: Nji Pawulu, i Naşibaţi aduuŋ pa nwo nanjañan i Yeŧu *Kriŧtu, ţiki aŋaluŋ
    wa, na Timote ayiţ nja, ŋpiiŧanaŋ an banfiyaaruŋ Kriŧtu biki ubeeka wi Korinŧ
    na bañaaŋ biki Naşibaţi bŧi banwooŋ ţi uŧaak wi Akayi bŧi.
  san-KHM: ឦឝ្វរស្យេច្ឆយា យីឝុខ្រីឞ្ដស្យ ប្រេរិតះ បៅលស្តិមថិព៌្ហ្រាតា ច ទ្វាវេតៅ ករិន្ថនគរស្ថាយៃ
    ឦឝ្វរីយសមិតយ អាខាយាទេឝស្ថេភ្យះ សវ៌្វេភ្យះ បវិត្រលោកេភ្យឝ្ច បត្រំ លិខតះ។
  arn-NT: Iñche Pablo, Jesucristo ñi apostol Ngünechen ñi ayüel mew, kiñentrür tañi
    peñi Timotew iñchiw chaliwpeyiñ tüfachi karta mew ta Ngünechen ñi feyentulechi
    trokiñche tati mülelu Korinto waria mew ka Ngünechen ñi trokiñche mülelu Akaya
    trokiñ mapu mew.
  zas-NT: Naj Pab, Dios bacaabee naj gacan xi apóstol Jesucrist, në dux compniar ree
    Timoteo zaꞌ con naj. Naj cuca guiꞌch guie par lëjt guial ma rliladxidi xtiidx
    Dios luguiedx Corinto në los demazri ree bén rigaꞌ niz Acaya.
  ken-NT: Mɛ Pɔ̌l, mǔnto Yesu Kristo bɛkoŋo nkaysi Mandɛm, kɛ nchí sɨŋ ɛkáti ɛnɛ.
    Nchí fá nɛ Tímɔti, mɔmáyɛsɛ amɔt. Nchí sɨŋ ntá yɛka bǒnkwɔ Mandɛm abhɛn
    ɛtɔk Kɔrint nɛ bo Mandɛm mankɛm abhɛn báchi atú Akáiya ankɛm.
