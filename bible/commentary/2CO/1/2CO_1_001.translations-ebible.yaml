  txu-NT: Ba ibê Paur. Kritu Jeju ne ijano ba memã 'ã idjujarẽnh ar iba. Metĩndjwỳnh
    kabẽnkôt ne ijano ba 'ã idjujarẽnh ar iba. Ximoxidjwỳ ne ikôt dja. Gwaj baje Ximoxio
    bakamy. Ba ne ba pi'ôk no'ôkkam ar amã ikabẽn jarẽ. Krĩraxbê Kôritukam ar aje
