    pɛɛ Akɑyii kɛtẽ nnɛ́í kɛcɑ́ɑ́ ń we kɑri rítɛlɛ́ ntí wɔ́lu.
  hui-hui: I̱ Polo Ngode Datagaliwabe ibuni hame leagome Keriso Yasunaga abosolo kogoni.
    I̱bi ina hamene Timodibi iyame beba ogo tíhondo gilibu wia haraba. Keriso hameigini
    Korindini kamirubi Ngode Datagaliwabenaga wali agali bibahende Agaia dindini kamirubi
    tíhondo beba gilibu wia haraba.
  amf-amf: Barjo bhocchinka Yesus Kiristoos yisa tarjamonnante kinin yittsaa i Bhawloosbee
    imbanaasa Thimaatoosbekalanka, Qorontoos katamante dohon Barjosa misken ooninbee
    pir Akaya peente dahaana Barjodar woylamin qajayna wulbena nittsadhoono warqannone.
  quc-NNT: In wa', ri Pablo, in apóstol. In jun chke ru taqo'n ri Jesucristo. Je wa'
    nu b'anik rumal chi are u rayib'al ri Dios. Ri in, wachi'l ri qachalal Timoteo,
    kintz'ib'aj b'i wa' we wuj ri' chke ri qachalal kojonelab' che ri Dios ri e k'o
    pa ri tinimit Corinto, xuquje' chke konojel ri e rech ri Dios ri e k'o pa taq
    ri tinimit re Acaya.
  dob-dob: Kagutoki me Kolinita ꞌomi Yaubada ꞌina toekalesiyao, be ꞌomi wate Yaubada
    ꞌana toemisao sena Akaya maiboꞌana solanaya, ꞌimi leta gete tasidai Timoti ꞌilemegu
    ga ꞌaꞌetoladinawa, ꞌaboꞌagu Paulo ꞌeguyega, manuna Yaubada ꞌina esinuwega yaetosimana
    Yesu Keliso manuna.
  wrs-wrs: Kava Pol, moalamangnindrini Kristus Yesusna. Kava lohv moalamangnindrinielmba,
    noinda osm Sesoava indva vrevna. Ka eva Timoti, pivna mongawa andranindrini Kristusna,
    kasambla honamba tombaiva novol evepiprinv yem Sesoanindm Korinnindram, eva Sesoatindim
    indkumbim vavawonam, nom ten eungu vevm Akaiaprovinsra.
  mca-mca: Yakha' Pablo, t'eku'myiiji' pa' Intata qu' ya'apostoli'ipji' ha' Jesucristo,
    qa na' Timoteo inejefe'epji' pa' Intata. Ha'ne witfaakanek t'ejuyii hekhewe' inejefetsipji'
    pa' Intata i'ni' ha' witset Corinto qa week iye pekhewe' i'ni' ha' sehe' Acaya,
    inejefetsipji' pa' Intata.
  tzo-TZC: Vuꞌun Pabloun. Ilocꞌ iꞌayan ta yoꞌnton ti Diose ti jech jcholcꞌopune, ti
    jech tacbilun yuꞌun ti Jesucristoe. Ti vuꞌune schiꞌuc ti quermanotic Timoteoe
    ta jtsꞌibaboxuc talel ti jcarta liꞌe ti voꞌoxuc yuꞌunoxuc xa ti Dios ti oyoxuc
    ta jteclum Corintoe schiꞌuc ti cꞌu avepalic ti buꞌyuc noꞌox oyoxuc ta Acayae.
  mya-mya: ဘု​ရား​သ​ခင်​၏​အ​လို​တော်​အ​ရ​ခ​ရစ်​တော် ယေ​ရှု​၏​တ​မန်​တော်​အ​ဖြစ် ခန့်​ထား​ခြင်း​ခံ​ရ
    သူ​ပေါ​လု​နှင့်​ညီ​တိ​မော​သေ​တို့​ထံ​မှ ကော​ရိန္သု ရှိ​ဘု​ရား​သ​ခင်​၏​အ​သင်း​တော်​ဝင်​များ​မှ​စ​၍
    အ​ခါ​ယ​ပြည်​နယ်​ရှိ​ဘု​ရား​သ​ခင်​၏​လူ​စု တော်​ဝင်​တို့​ထံ​သို့​စာ​ရေး​လိုက်​ပါ​သည်။
  gng-NT: Min Pɔl, n yé *Yesu Kristo ya tond nɛ Uwien ya yíem bo. Min nin tiʼninjɛ
    Timote nɛ kiɛh kugbɔnku kuu tí de Uwien ya taanl yaab bà te Korɛnt ya du ni
    nnɔ nin bà mɔ kɛ yé uʼyaab ki te Akayi ya tinfɛnm kɛ ni nnɔ.
  cbi-NTPO: Iya Pablo, Diosren tsaa mutyañuya, Jesucristochi kuinda kenu lara' eramu
    ruku, in keranguemu naatala Timoteoba Corinto pebulusha Diosnu kerangue' waku
    wakudimulanu bain, naa vejanla Acaya tusha keranguen chumulanu bain ura' dejusa
    tindetsuyu.
  ikk-NT: Mmẹ wụ Pọlụ de Ẹkụkwọ-ozini. M wụ onyẹ-ozi pụ-ichẹn nke Kraịstị wụ Jizọsị
    ghahanị uche Osolobuẹ. Mmẹ lẹ Timoti nwẹnẹ ẹnyi gba de ẹ. Ndị ụka Osolobuẹ rị
    alị Kọrẹntị kẹ ẹnyi rị e dejẹnni Ẹhụhụọ-ozini, uwẹ lẹ ndị nsọ ile hụn wẹ ile gba
    rị Azụụn Akaya.
  leu-leu: 'Nenia na Pol: ne saxa yaamut si Krais Yesus sena vubuxanan sina Piran.
    Ne waan nabeꞌ xuvul pa Timoti, na titaara e maame lisan a lagasai aanabeꞌ xe simi,
    mu rabuna sina Piran pe Korin, xuvul pana mu rabuna fatak aava ri waan pe Esia.'
  maz-NT: Nutscö e Pablo o juancügö e Jesucristo rá cjagö apóstole, rá zopjü yo nte.
    Je ga cjanu va ne Mizhocjimi. Nutscöbe e cjuarma Timoteo rí pen'c'öbe ne carta.
    Nu'tsc'eji o̱ ntetsc'eji Mizhocjimi i̱ṉ jmurüji a Corinto c'ü tsja a Acaya i̱ṉ
    ma't'üji Mizhocjimi, ngue'tsc'eji rí pen'c'öbe ne carta. Dya nguextjotsc'eji i̱ṉ
    cãrãji a Corinto rí zenguats'ügöbe. Xo 'ñetjo c'o cjuarma c'o cãrã c'o 'ñaja jñiñi
    a Acaya, rí xiqueji ra mbörü Cjimi c'o.
  bod-N: དེ་ཡང་ཕོལ་ལོལ་ང་རང་ནི་དཀོན་མཆོག་གི་ཐུགས་དགོངས་བཞིན་མཱ་ཤི་ཀ་ཡེ་ཤུའི་སྐུ་ཚབ་པ་ཞིག་ཡིན༌ལ།
    སྤུན་ཟླ་ཐི་མོ་ཐེ་ངེད་གཉིས༌ཀྱིས། ཀོ་རིན་ཐུ་རུ་ཡོད་པའི་དཀོན་མཆོག་གི་ཆོས་ཚོགས༌དང༌།
    ཨ་ཀ་ཡཱ་ཡུལ་ཀུན་ཏུ་ཡོད་པའི་དད་ལྡན་དམ་པ་རྣམས་ལ་འཕྲིན་ཡིག་འདི་ཉིད་སྤྲིངས་པ༌སྟེ།
  tca-NT: Pa Chaueneẽgü i Corĩ́tiucü̱̃ã̱xgü i Tupanaãxü̃́ yaxõgüxü̃, rü Pa Chaueneẽgü
    i Guxü̃ma i Acayaanewa Ngẽxmagüxü̃, choma i Pauru nixĩ i pexcèx chanaxümatüxü̃
    i ñaã popera wüxigu namaã i taeneẽ i Timutéu. Rü choma nixĩ i Tupana choxü̃ yaxuxü̃
    na Ngechuchu ya Cristu choxü̃ muxü̃ na nüxü̃ chixuxü̃cèx i norü ore.
  zpl-NT: Liꞌá Pablo, Diose ucañi liꞌá para nú aca apóstolꞌ Jesucristo. Nu liꞌá cuna
    saꞌahua Timoteo rquieꞌeru carta quieꞌ luhua liꞌihua bee enu nzelila arquiꞌ Stichiaꞌ
    Diose eyeche Corinto cuna diqui lu iliu Acaya.
  mbc-NT: Uurî Paulo, Jesus Cristo naipontî'pî itu'se Paapa wanî ye'nen. Uurîya sîrîrî
    kaareta menuka sîrîrî uyonpakon Timóteo uupia tîîse. Sîrîrî kaareta yarimauya
    aapia'nîkon innape Jesus ku'nenan Coríntio po tîîko'mansenon pia. Moropai tamî'nawîronkon
    Grécia pata poro tîîko'mansenon Paapa pemonkonoyamî' pia nîrî yarimauya sîrîrî.
  ndg-ndg: Paulo, mtume wa Kristo Yesu kwa mapenzi hga Nnongo, ni Timotheo nnongo
    witu, kwa likanisa lya Nnongo lyalibile Korintho, na kwa baumini bote babile mu'nkoa
    wote wa Akaya.
  wsk-wsk: Ani Paul, Kaem ko gomang te ani Jesus Kristus ko apostle ko bagasam, ale
    nanga bo Timothy ilak tam gawa imi bataguru nina sios Corinth bagasan mu, se Kris
    suen la Achaia sor te, mu ningarsan.
  toj-NT: Quena Pablooni, y quena ni huanon stz'ijbajel ahuilex ja carta iti soc ja
    quermanotic Timoteo. Secabanumon ni ja Cristo Jesusi porque yena ni seconejona.
    Ja juun iti, huanticon secjel ahuilex apetzanilex ja matic ti ayex ja ba iglesia
    ba Corinto ja janec' huaxa c'uanex ja Diosi soc jach ni spetzanil ja quermanotic
    ja ba lugar Acaya.
  tbc-tbc: Ŋai Pol, ŋai Jesus Kristus san aposel, Anut ilon yen dan ago, id teid Timoti
    ŋai da girek en migire ya. Maŋ girek en aŋ Anut san midaeŋ Korint na amado dan,
    agod tamolpein fidian a Anut idiraig gun dilasa yan Akaia provins ilon lo dumado
    dan dam, sam na girek en migane ipalu da.
  sna-sna: 'Pauro, mupostori waKristu Jesu nokuda kwaMwari, naTimoti hama yedu, kukereke
    yaMwari iri muKorinde, pamwe chete navatsvene vose vari muAkaya yose:'
  smk-NT: Si'ko si Pablo a sa karabayan nan Dios ket tinudo' nakon apostol nan Cristo
    a si Jesus. Iti yan kalamo' ko si Timoteo a busat tamo sa pammemper. Ipa'wit miyaytin
    surat komoyon iti sa dupong ran tutawo nan Dios isen sa Corinto tan konra et nin
    sarba ran raruman tutawo nan Dios isen sa intiron prubinsyan Acaya.
  grc-TCGNT: Παῦλος ἀπόστολος Ἰησοῦ Χριστοῦ διὰ θελήματος Θεοῦ, καὶ Τιμόθεος ὁ ἀδελφός,
    τῇ ἐκκλησίᾳ τοῦ Θεοῦ τῇ οὔσῃ ἐν Κορίνθῳ, σὺν τοῖς ἁγίοις πᾶσι τοῖς οὖσιν ἐν ὅλῃ
    τῇ Ἀχαΐᾳ·
  gof-WFTW: Xoossaa shenen Yesuus Kiristtoosa hawaare gidida Phawuloosinne, nu ishaa
    Ximotiyoosi, Qoronttoosan de7iya Xoossaa woosa keethaasinne Akkaya biittan de7iya
    Xoossaa asa ubbaas xaafida kiitaa.
  spa-BLM: 'Pablo, apóstol de Cristo Jesús por voluntad de Dios, y Timoteo, nuestro
    hermano, a la asamblea de Dios que está en Corinto, con todos los santos que están
    en toda Acaya:'
  kyz-NT: Je Pauloramũ ka'arana akwasiat imonou pẽ nupe. Timoteo 'ga ako je pyri.
    Je 'ã Jejui Kristu 'ga remimonoferamũ. Ymã te ako Jejui 'ga je monoi kwe pewara
    'gã nupe omome'waramũ ikue. “Kwe pe ekwap je mome'wau ekou 'gã nupe”, 'jau 'ga
    jee ikue. 'Uwarete 'ga remifutar imũ etee futat 'ga je monou kwe pewaramũ pẽ mu'jaukaa
    ojee ikue. A'eramũ je ka'arana kwasiaa imonou Korĩtu pewaramũ pẽ nupe, Jarejuwarete
    'ga remiayuwamũ pẽ nupe. Akaja ywy pe okwasi'o ma'eramũ pẽ nupe nanẽ je ikwasiaa
    imonou nũ. Jarejuwarete 'ga remiayuwamũ pẽ nupe je imonoi.
  dao-dao: 'Pamhnama ngjakhlüa, Jesuh Khritawa ngsä, kei Pawluh la mi na Timoti naw,
    Korintuh khawa awmkia Pamhnama sangcim la, Akaijah khawa awmki hea Pamhnama khyang
    ngcim hea veia:'
  cya-cya: Nan' yu Pablo, si'ya cha' cuiya' 'in Ndiose ngua'an tñan Jesucristo 'ñan
    tsa ycuin' cha' tsu'hue 'in ñi. Nan' lo'o yu ta'a na Timoteo ca'an tñan hua sca
    quityi re 'in um, 'un nu lca laa 'in Ndiose nu ndiyo' ti'in quichen Corinto, tsatlyu
    lo'o jun ta'a na nu ndi'in se'en lyi'ya loo Acaya.
  nii-nii: Na Pol Krais Jiisas nge ek se andił wu, Gos noman ełe na to tonu kindim.
    Nga sinim nge enginjpin, Timisii kin ouni mołpuł kin, sił enim ‘Ka mułeiyo!’ kindmbił
    nge, Gos wumb Korin konu men ngii ełe mołmun wumb ei kin, nga Gos nge tiłap wumb
    Akeiya konu ełe pei mołmun wumb ombu, ek ka mułeiyo kindmbił.
  ign-NT: Nuti Pablo, mayehenuhi apóstole ema Jesucristo. Manere­ji­ru­nuichuhi ema
    Tata Vicaiyaquene, mavarairahi nímitucaya ena achaneana eta máechaji­ri­ruvana
    éma. Puiti juca nucartane, nápechava nucajurehe núti, émapa ema viparape Timoteo.
    Véchaji­cahehi emutu eti machane­ranahi ema Viya ecava­sanahi tayehe eta avasare
    Corinto, énapa namutu ena vichamu­rianahi machane­ra­na­hivare ema Viya ticava­sanahi
    te avasareana tayehe eta departamento Acaya.
  dik-NT: Athör kënë abɔ̈ tënë Paulo, atuny Jethu Krïtho ë wɛ̈t wïc Nhialic, ku wämääthda
    Timothï ku tënë akut kɔc cï gam gen Korinth, ku tënë kɔc kɔ̈k ë Nhialic ëbën rɛ̈ɛ̈r
    pan Akaya.
  cac-cac: A in Pablo in, schecab' in Jesucristo, yujn̈ej to icha chi' ix el d'a sc'ool
    Dios. A in yed' vin̈ cuc'tac Timoteo, sco tz'ib'ejb'at jun co carta tic d'ayex
    yiglesia exxo Dios d'a chon̈ab' Corinto. Sco tz'ib'anpaxb'at d'ayex e masanil
    ex yiquexxo Dios d'a yol yic Acaya.
  tzj-E: Anen en Pablo, Dios rey-on chwa che enocnak apóstol rxin Jesucristo. Anen
    wexbil kch'alal Timoteo quentz'ibaj jawra carta y quentak ela ewq'uin wch'alal
    jnemol ewi' prubi' Dios chpam tnamet Corinto. Y quentak ela cuq'uin chka' conjelal
    kch'alal jeyonan che e rtnamet Dios jec'ola chpam jle' chic tnamet jc'ola chpam
    departamento Acaya.
  san-BUR: ဤၑွရသျေစ္ဆယာ ယီၑုခြီၐ္ဋသျ ပြေရိတး ပေါ်လသ္တိမထိရ္ဘြာတာ စ ဒွါဝေတော် ကရိန္ထနဂရသ္ထာယဲ
    ဤၑွရီယသမိတယ အာခါယာဒေၑသ္ထေဘျး သရွွေဘျး ပဝိတြလောကေဘျၑ္စ ပတြံ လိခတး၊
  yaa-NT: Ẽfe yora mĩshtichi, ẽkĩa Pablo. Ẽ kirika kenexõ mato fomai mã tãpinõ. Nofeta
    Jesús Ifofamis Timoteo feta ẽ mato kirika kenexõ fomai. Epa Niospa ea katopaiyaito
    Cristo Jesús ea katoni ãfe meka ẽ mato yoifofãfofãinõ. Nios chanĩmara faafo Corinto
    anoafo, Acaya mai anoafori ẽ mato keyokõi yoisharai.
  cab-NT: Áu Páblo, ában láni Jesucrístu apóstolu áu, láu lugúndan Búngiu, ában le
    loúnajabei lun napúrichijani ugánu luáguti asálbaruni. Úara lúma Timotéo, le wadúje
    lueígiñe Jesucrístu, nabǘrüjañoun gárada to jun, jugúra le tílanabei ligílisi
    to ubúruguboun Corínto, lúma joun sun lánigu Búngiu ja loúbawagubaña Acáya.
  clu-clu: Ako, si Pablo, kag atun kabogto nga si Timoteo nagasolat kanindo nga mga
    tomoloo dian sa Corinto, kag pati run da sa tanan nga mga bata ang Dios dian sa
    bilog nga probinsya ang Acaya. Ako apostol ni Cristo Jesus bilang manogbarita
    parti kanana, kag dia sono sa anang kabubutun ang Dios.
  swh-ULB: Paulo, mtume wa Kristo Yesu kwa mapenzi ya Mungu, na Timotheo ndugu yetu,
    kwa kanisa la Mungu lililoko Korintho, na kwa waumini wote walioko katika mkoa
    wote wa Akaya.
  tpt-NT: Kitꞌin kPablo va kimalaqachal ni Cristo Jesús kaklaqputeꞌenil ixchivinti,
    va por chuncha naul ni Dios. Va iktꞌavil kilaqajkꞌan Timoteo. Klatsꞌoqniyau ni
    uxiknan yu ixlapanakni Dios untꞌatꞌik yu vilanantꞌik laka putaulan Corinto y vachu
    tachun yu ixnavin Dios laka estado Akaya.
  aai-aai: Ayu Paul God ana kokomaim Keriso Jesu ana turabarayan amatar naatu it turat
    Timothy airi kwa ekalesia sabuw tafaram Corinth kwama’am naatu God ana sabuw etei
    tafaram Akaiya wanawanan kwama’am isa fef akirum abiyafar.
  sny-sny: Iyape ano, Pol. Owane Sitewi lo marepi se, Jisas Krais lai peri lo ane
    lu taune ma'e au te'e fiyariyei ne eimawesawi. Sosu Timoti, kaiyemo nomo lo aiwawe
    a'i, ane one towe eite lu taune ma'e, omo Korin sahe irosiya ape, Owane Sitewi
    lo peri wanu tote tawesisiya ape, ausawiyei. Sosu lu taune ma'e, Owane Sitewi
    lo peri umasiteye ape, omo pani Akaia sahe, aiwawe a'i ausawiyei.
  myy-myy: Ñati yʉ ñarã mʉa. Yʉ robo bajiroti Jesucristore tʉorʉ̃nʉrã ña mʉa cʉni.
    Yʉ ña Pablo adi papera mʉare cõagʉ̃. Jesucristo ocare yʉ goti ucutoni ĩ cũrʉ ña
    yʉ. Dios ĩ ãmojare ito bajiro yʉre cũquĩ Jesucristo. Mʉa Corinto cʉto gãna Diore
    rʉ̃cʉbʉorã minijuasotia mʉa. Adi papera cõa yʉ mʉare. Mʉa Acaya sita gãnare cʉni
    Diore rʉ̃cʉbʉorã mʉa ñajare adi papera cõa yʉ. Mani yagʉ Timoteo rãca adi papera
    mʉare cõa yʉ.
  trc-NT: ꞌU̱nj me síí cuꞌna̱j Pabló si̱j apóstol cuneꞌ Jesucristó man nata̱ꞌ se‑na̱na̱
    soꞌ rihaan yuvii̱, nda̱a vaa me rá maꞌa̱n Diose̱ qui̱ꞌyáj a. Ya̱nj tinúꞌ Timoteo
    ga̱j, ne̱ ꞌyaj núj yanj nihánj caꞌne̱j núj rihaan soj si̱j noco̱ꞌ man Diose̱ ya̱nj
    chumanꞌ cuꞌna̱j Corinto, ne̱ caꞌne̱j núj yanj nihánj rihaan cunuda̱nj yoꞌó nij
    soj si̱j sa̱ꞌ noco̱ꞌ man Diose̱ ya̱nj nu̱ꞌ estadó cuꞌna̱j Acaya uún a.
  cut-NT: U Pa̱blo, che tenda̱hnun Dendiohs u che ndi apóstol yahn Dihvo vo Jesucristo
    ne, dirún ca̱ca cuh nduco dihno vo Timoteo, dechuh nuhn yahn nchuhn, ihyan yahn
    Dendiohs che vate ne ya̱n Corinto ma̱n, numachahte ya̱hn yahn Acaya ma̱n.
  bel-bel: 'Павал, з волі Божае апостал Ісуса Хрыста, і Цімафей брат Царкве Божай
    у Карынфе з усімі сьвятымі па ўсёй Ахаіі:'
  zlm-KSZI: 'Daripada Paulus yang dengan kehendak Allah telah dilantik sebagai Rasul
    Isa al-Masih, dan daripada saudara kita, Timotius, Kepada jemaah di Korintus dan
    kepada semua orang salih yang tinggal di Akhaya:'
  gdr-gdr: Simesime! Kon Pol ten. Ɨ God naska nata kea singi yoramitonj kor pɨlwa
    Keriso Yesumna ɨtmɨkitijog rɨga awowɨm. Sɨ yu kon ɨta onggɨtyam ɨtmɨkitijog rɨga
    wɨko omnɨka yiyenyɨn wanɨm. A sɨ kon dɨde gar ke utkunda yɨnggan Timote, sɨn ɨtemb
    peba ɨrɨkaya ra Godɨmna sosim pɨlwa e rɨnte re yɨbɨm Korinto taunɨnd, ɨ dɨde komkesa
    yɨna rɨga wa pɨlwa e yepim re wekeny Akaya eriya nata.
  vmy-NT: An, Pablo, tetsikasen_nuu̱ xujunbi, xi jngu apóstore Jesucristo kuáa̱n jotsaꞌen
    kuamejénre Naꞌenchana. An ko ntsꞌia Timoteo tenikasenri̱ xujunbi jun xi makjainnu
    ngatꞌa tseꞌe Naꞌenchana xi tetsubo naxinanda Corinto ko ngatsiꞌu xuta tsjere Naꞌenchana
    xi tetsubasun nangi Acaya.
  cmn-FEB: 本函来自奉上帝旨意成为基督耶稣信徒的保罗，以及我们的教友提摩太兄弟。它将送给哥林多的上帝教会，以及和亚该亚地区的所有上帝子民。
  gmv-RNT: Xoossa shene mala Yesus Kirstoosas kiitettida Phawuloosappenne nu isha
    Ximtoosappe Qorontoosen diza Xoossa Woosa Keeththeys qasseka Akaaya biittan ammaniza
    kumeththa asas.
  ncl-NT: Nehual Pablo niunca Cristo Jesús ilanahuatini pampa yoje Dios quinequic
    pa niyes ilanahuatini. Huan tocni Timoteo ticate. Annimitzijcuiluilijtica amhuanten
    hual anmonechicúa pa anquimolancuacuetzilis Dios pampa anquineltoca yihual nepa
    pin caltilan Corinto. Noje annimitzijcuiluilijtica moxtin ilacames Dios hual cate
    nepa noje pa mochi in lali Acaya.
  sua-sua: Vae, dok e Pol, a aposel to mkor e Yesus To E Nut Thim Orom Ka Msasaen,
    ko tmeng dok kam kol ka gu, kmikkiem gi enang ko E Nut mruo tmi kut svil mang
    dok kam kol ka gu tok. Va ngornopia to e Timoti, endo nam kaum kaeha kar dok ta
    vle mo kmok kat. Ko kaittiegom kua hor ta ngang nguk ruk E Nut ka ngaomevek to
    ormuk ko tok mnam a rengmat ka pun to e Korin. Va ko kaittiek ngang E Nut karo
    mia mruo akuruk kat, endruk kun mnam o marhok tgus ruk mnam a mmie ka mhe to e
    Akaia kat.
  are-are: Atha Paul-ala, tjina nurnakanha Timothy-ala turta, pepa nhanha rrakangkarrurna
    yairnama. Altjirra erarrpa kunha yinganha urrarakala Krista Jesuaka apostle nitjika.
    Timothy ilirnantama pepa nhanha rrakangkarrurna yairnama, rrangkarrala Altjirraka
    worlamparinya namanga Corinth town-ala. Ilirna pepa nhanha relha alkngaltara rrakangkarrurna
    turta yairnama, rrangkarrala pmara Achaia-ala namanga.
  gai-gai: Aku Pol, aku Karais Iesusna up aŋgɨrena ramoot. Na Raraŋ Aetaniac, ma ndona
    toŋtoŋ ŋgoin mbuŋa, ma aukmo up aŋgɨrena ramootta larapacrina. Na aukapa, aukna
    lap Timotiap, aŋga gan timbiŋ rapara tiratnanna, nenmo Korin ndeacrena Raraŋ Aetaniacna
    Iesusna rɨtɨpaikta meikramtaɨrta tumbunapa, an Akaiana pitrik inik ndeacrena Raraŋ
    Aetaniacna meikramtaɨrap, nenmo muruŋcamiŋa neaŋga makɨpek.
  qvm-NT: 'Corinto marcacho y Acaya provinciacho caycag yäracog mayëcuna: Tayta Dios
    acramashga captin Jesucristupa apostolnin carmi noga Pablo wauguintsi Timoteuwan
    cay cartata gamcunapag apaycätsimö.'
  chz-NTPS: Jnäꜘ Paaˊ la̱a̱nˈ apóstol kya̱a̱ꜗ Jesucristo läꜙ hyohˉ dsëꜗ Dio. Kya̱a̱hˊ
    Timotä ø̱ø̱hꜗ jneˊ sɨɨnꜙ kyahꜗ hnähꜘ hi̱ˉ tä̱ä̱hˊ gwahꜙ kihꜗ Dio jwɨɨˉ Corinto
    läꜙkye̱ˉ kihꜗ läꜙjë̱ë̱ꜙ hi̱ˉ la̱a̱ꜗ kya̱a̱ꜗ Dio hi̱ˉ tä̱ä̱hˊ läꜙka̱a̱ˉ hwaꜗ Acaya.
  kmu-kmu: Nagaila Polonia Anumaya KotiꞋa hapalinateno Aposolo kano maiyo huno hunatene.
    NelafuꞋa TimotiꞋene mani avona negaoꞋe. Tamakaife nehuꞋe. Tamakaya Anumaya Koti
    anagala Kolini kumate mainetama agai kema havigahe melitalu hutama nemaiya veafeꞋene
    Akaiya kotega maineꞋya Yisasife haviꞋya amakupi malenaya veaꞋnenefe hutaꞋa mani
    avona negaoꞋe.
  ood-NT: 'Ni-wepnag mam am kih Corinth t am ch am wehsko Greece jewed ch ed: Am ant
    ep wo haꞌichu i em-oꞌohani ahni Paul g t-wehnag Timothy wehm. S-mahch am mani
    d kehshaj g Jesus Christ. Do Jiosh tatchui mani heg an ahgachug.'
  lbm-lbm: पौलुस को तरफ सी जो परमेश्वर की इच्छा सी मसीह यीशु को प्रेरित हय, अऊर भाऊ
    तीमुथियुस को तरफ सी परमेश्वर की उन मण्डली को, नाम जो कुरिन्थुस म हय, अऊर पूरो
    अखया को सब पवित्र लोगों ख।
  ncj-NT: Nehhuatl Pablo nitetiotlatitlanil in Jesucristo ica tetlanequilistzin in
    Dios. San secnin ihuan in tocniu Timoteo, niquihcuilohua inin amatl ica in tocnihuan
    ipan itiotlayehualoltzin Dios tlen ca ipan in altepetl Corinto, huan nochten in
    aquin pohuihque tehuaxcahuan Dios ipan nochin tlali den Acaya.
  yuj-yuj: Ono Pol, onan Kwaro námoku náráp nɨnɨk fek Krais Jisasomp aposel pap námpon.
    Ono mámá pas kumwi nae rae. Timoti yino Kwaromp sios mekamp koumteouráp arop Korin
    mek yakáp nap, ntia provins Akaia mek yakáp nap yumonapok sámp-kérép re.
  kto-kto: Maun ekelesiap onim Korin, Turuo Paulo, turuo non Apostolo ang Karisito
    Iesu. Na kan ang Morowa, touabu Apostolo. Turuo ga ekelesia papa ruang Timoti
    la omirong urio babam ga osagaing me miun ekelesiap la maionama Korin ga inamaniap
    am Morowa onim na provins Akaia.
  gmv-NT: ፆሳ ሼኔ ማላ ዬሱስ ኪርስቶሳስ ኪቴቲዳ ጳዉሎሳፔኔ ኑ ኢሻ ፂምቶሳፔ ቆሮንቶሴን ዲዛ ፆሳ ዎሳ ኬꬄይስ ቃሴካ ኣካያ
    ቢታን ኣማኒዛ ኩሜꬃ ኣሳስ።
  por-BLT: Paulo, apóstolo de Jesus Cristo de acordo com a vontade de Deus, e Timóteo,
    nosso irmão, escrevemos esta carta. Ela é enviada para a igreja de Deus em Corinto
    e para todo o povo de Deus que se encontra na província da Acaia.
  stp-NT: Aañ Paablo nañ jir nobiiꞌñ guch Xoiꞌkam, nat gu Dios pɨx pu chuꞌm kɨꞌn jiñ
    dhai, jam ñioꞌkiꞌñ iñ bɨɨmaꞌn gu Timoteo nar jiñ jaduuñ jich Xoiꞌkam bhaan. Aapiꞌm
    jach jam ñioꞌkiꞌñ na pim bhaiꞌ dhɨr oiꞌdhaꞌ Koriinto na pim puiꞌp tɨ jɨɨgiꞌñ buiñor
    guch Xoiꞌkam, gam sia gu jaiꞌch Xoiꞌkam jɨɨgiꞌñdham nam naiꞌ jaꞌp jup tuꞌiiꞌ bɨɨx
    na jɨꞌx Akaaya bhaan bipioꞌ gu dɨbɨɨr.
  ame-NT: Masheñneshachaʼ ñam̃a noc̈haneshachaʼ ñeñt̃es allohuenes ameʼñenaya Yompor
    ñam̃a eʼñe sameʼñeñot̃ c̈hocma sapc̈hena Yomporecop all anetso Corinto. Ñam̃a
    añ cartapaʼ añecpaʼnaña nequellquëñ allohuenacop ñeñt̃ oʼ pueyochreshaʼ perranet
    Parets ñeñt̃ apc̈haʼyetsa allemeñ anetso Acayoʼmar. Na Pablon oʼch alla nequellquërrnaserr
    poʼpoñ carta epan masheñ Timoteo. Napaʼ ñeñt̃en Jesucristo puellsensaren t̃arroʼmar
    atet̃ muenen Yompor.
  mgh-2016: Mii Paolo, karumiya a Kuristo Yesu kiihaniye wo uttuna wa Nlhuku, kiri
    vamoka ni munnihu Timotheo, Kinolhepa iwarakha iwe uwaninyu mwaattiva nrii nlhoko
    wa attu anrumelhenlhe Kuristo o Ukorintho, vamoka ni attu onkhaye a Nlhuku kila
    vakittu mu Uakaya mu.
  kvn-NT: Imi antin Pablo, Cristo-Jesús-nuggin-palmilegalid, tenal an-itolegedbal-chul,
    Pab-Tummad-itolegedbal. Imi antin kwenad-Timoteobak, pemal-Corintogin-Pabbal-nanimaladga,
    tegin pemal Provincia-Acayagin pel-kwapa Pabgin-chwilidik-pukmaladga karta wis
    palmijii.
  gvf-gvf: Na Pol miliga, Korin ai God ka main ibal taminin na ka minin ganin bile
    ibalin kobi tere, te God ibalin kobe Akaya gariba bilin bilin milungwa, para bile
    teiwe. Kirisito Yesu nusi erungwa ongwa yal, Aposel, na milama dire, God iru pirala
    di pire na paale suna ere ingure, na miliwe. Ka main ibal enan ta, Timoti, yalini
    na bole para milebilwe.
  san-ISO: īśvarasyēcchayā yīśukhrīṣṭasya prēritaḥ paulastimathirbhrātā ca dvāvētau
    karinthanagarasthāyai īśvarīyasamitaya ākhāyādēśasthēbhyaḥ sarvvēbhyaḥ pavitralōkēbhyaśca
