    monyar andeac Teat Cristo monlüy tiül cambaj Corinto. At aton süüch mamb manguiayiw
    meáwan micual Teat Dios moncül tiül iüt Acaya.
  otn-NT: Nu̱gä drá̱ Pablo, Oja̱ bi 'yɛ̱xqui̱ ngue drá̱ representantegä ra̱ Jesucristo.
