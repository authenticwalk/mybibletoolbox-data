  eng-WEBU: 'Paul, an apostle of Christ Jesus through the will of God, and Timothy
    our brother, to the assembly of God which is at Corinth, with all the saints who
    are in the whole of Achaia:'
  gnw-NT: Che co jae Pablo. Che co jae Jesucristo jemimondo Tumpa jei vae rupi. Yanderɨvɨ
    Timoteo vi ime cua pe oĩ che ndive. Aicuatía cua tupapire opaete pepurugüɨrovia
    vae Corinto pe piyembatɨ vae reta pe, jare opaete ĩru uñeñono tee Tumpa peguarã
    vae opaete Acaya rupi ñugüɨnoi vae reta pe.
  mux-mux: Na Poll, Pulu Yili-ni na makó turum kilia Krais Yesos-ni “Nanga kongunale
    tenji-pui.” nimba liipa mundurum yili, na-kene oliunga ⸤Krais-nga ungele piliili⸥
    angin Timoti-kene wasie molupulu kene pepá ili topu siker. Pulu Yili-nga yambu-talape
    kolea-auli Korin molemelema kene, Pulu Yili-nga yambu kake tílima kolea Akaya
    propinj sukundu koleamanga pali molemele yambumanga pali pepá ili eni topu siker.
  maj-NT: An Pablo̱, an xi kama nku nda̱ postru̱hu̱ Jesucristo̱ a̱t'aha̱ Nti̱a̱ná
    b'a̱ ts'ín kama mjehe. An ko̱ nda̱ nts'eé Timoteo̱ tísuniñai̱hi̱ jun xu̱ta̱ ni̱nku̱hu̱
    Nti̱a̱ná xi tintsu̱bo̱o nanki Corinto̱ ko̱ ngatentoo̱ xu̱ta̱ha̱ Nti̱a̱ná xi tintsu̱bo̱o
    nga ngúsuhu̱n a̱nte Akaya̱.
  bkq-NT: Urâ Paulo, xirâ kata âyanmo iweninri, Cristo Jesus induakeyby tywâgâ aguenriem,
    Deus aiedyse atobyry ara. Timóteo, Cristo eynynâ kypemugu tarâ yagâlâ merâ, idaenkulymo
    lâpylâ. Âyanmo xirâ kata kâingonodyly Corintodâ Jesus eynynonro modoram; idânârâ
    Acaia eynynonro Deus xurâ modoram lâpylâ xirâ kata idâly-ro warâ.
  kue-kue: Na Pol, na Yesus Krais aposelmo moglka, i God yene prumere na pinde yungwa,
    te nono angro Timoti akiye, ye na bogl moglko ana na pepa muno bogl ene God yombama
    du-wakai Korin taun meglkwa ya te yomba du-wakai Akaia kamun prapra mogl-eingwa
    i teinga.
  cot-NT: Naroguenti Paavoro itigarancane Jesoquirishito, iriotari nintacaaquena Aapani
    Irioshi. Imaica noninque nontioncajiaquempiquea aviatimpajia Corintoquitica tsaroventajiacarica
    Aapani Irioshi aisa maasano igomajamajarejia choocatantaguetaroca Acaya. Iriguenti
    notsipataca apitsaroventariteni Timoteo.
  bnp-bnp: Iau, e Paulus, a apostolo ne Isu Kristo, na ningaru na Vure. Maria e Timoti,
    a turane hita, miri herea a raukea iea. I lakea ne mua e huriki a tara na Vure
    mu made o Korin, turana e huriki a tara na Vure ri made na tabeke lobo ne Akaia.
  apn-NT: Pa Korĩt kãm Tĩrtũm krajaja. Xà mẽ apiitã mẽ amex na ka mẽ apa? E ot pa
    mẽ awỳr kagà nhĩpêx nẽ kumẽ. Mẽ amã nẽ mẽ anhõ pika pê Gres kamã Tĩrtũm krajê
    mẽ mẽ ato ixpimrààtã mẽ awỳr hipêx nẽ kumẽ. Ixpê Pawre na pa hte Tĩrtũm jamaxpẽr
    xà hkôt ma Jejus Kris nhỹ hã krĩ piitã hkôt hkrajê jahkre ho ri ixpa. Tã Kris
    kôt mẽ pahtõ Ximotre mẽ wa mẽ awỳr hipêx nẽ kumẽ.
  ctp-NT: Palyu lkaǎn. Seꞌen ti ndiꞌiǐn nde re loꞌo Timu taꞌa msñian chaꞌ ꞌin Krixtu.
    Ndaꞌan ba kityi re chaꞌ tsaa seꞌen ndiꞌin taꞌa wan nde kichen Corinto kwa, ꞌwan
    nu ngiꞌni tnun wan ꞌin Ndiose sa tlyu ti. Kwiꞌ ngwañaꞌan tsaa kityi re seꞌen ndiꞌin
    nchga nten nu ndiꞌin chaꞌ ꞌin loꞌo Ndiose ñaꞌaan lo yuu ꞌin Acaya. Wa mda Ndiose
    tñan ꞌñaǎn chaꞌ tsaꞌaǎn chkwiǐnꞌ loꞌo nten nchga la kichen tijyuꞌ la. Ngwañaꞌan
    ngwa tiꞌ Ndiose chaꞌ kunan neꞌ nchga chaꞌ nu ngwaꞌu Jesucristo.
  opm-opm: Noh Pormur. Got oh nohnong Go Krais Jisas orhe atamrein sashen hanmur napor
    kis nahat napapat han noh gin diradire taptem Timoti nuhut gurnong mama brak mat
    nasariya ohmur. Grik mong Korin ap mutuh ma pati kuuhano aptei aptei ama pati
    kuuhano ama aptei aptei Got orhe nita hat pati kuuhan sios gurnong mama brak mat
    nasariya ohmur.
  bvr-bvr: Mun-guna jurra ngaypa Paul ngu-wukurrjinga ana-gorrburrwa, ngaypa ng-guna
    ngu-mujama nuluwa Christ Jesus minypa nipa Wangarr jal a-ni rrapa nguna-wuna ganyjarr.
    An-guna Dimati (Timothy) an-ngayburrpa worlapa arrburrwa, ngatipa wugupa nyirri-wukurrjinga
    ana-gorrburrwa. Gun-guna janguny ana-gorrburrwa ana-goyburrpa nyiburr-garda Wangarr
    nyiburr-yika gu-gardiya gu-rrawa Gorint (Corinth) nyiburr-nirra rrapa nyiburr-werranga
    burr-guta Wangarr nyiburr-yika gu-gatiya wana gu-bapala rrawa nyiburr-nirra gun-gata
    gun-nelangga Akéya (Achaia).
  wal-wal: Taani PHauloosi, Xoossai kiitta gin, Kiristtoos Yesuusi kiittidoogeenne
    nu ishai Ximootiyoosi Xoossaayyo goinniya Qoronttoosa kataman de7iya woosa keettaayyoonne
    Giriike biitta ubban de7iya geeshshatuyyo ha dabddaabbiyaa xaafoos.
  zad-NT: Nad' Pablo nak' postl c̱he Jesucrístona' kon ka chaklall' Chioza', na' len
    beṉ' bish'cho Timotewi chwapnto' le' chiox, le' chdop chllagle choe'la'ole Chioza'
    yell Coríntona'. Na' ḻekzka' chwapnto' chiox yog'ḻoḻ bish' ljwellchoka' lle' gana'
    mbani Acáyana', beṉ'ka' nak lall' na' Chioza'.
  kmg-kmg: 'Anuture micdâŋte Jesu Kristore aposolo epo Paulo no hâcne, erâ qomâ-nâŋec
    Timoteo nâhe Korinti haeonec Anuture kikefuŋ â Akaia mâreŋko mitiŋic juraŋgopieŋ
    ŋoŋe papia ši qâreŋke-ŋarehuc šiŋuc mukoperec:'
  aso-aso: Izesuꞌ Kilisitoꞌ aposolo mineline lo Oꞌmosoꞌmo eiꞌ luloloꞌ neleꞌmize molave
    Pauloꞌ naza leze zuho Timoteokisi makaꞌ mino Oꞌmosoꞌmi evenele zuho Kolidi ebekuꞌ
    mulise milaaꞌ nave lengikisi idoꞌ Akaia misubo linge mukikuꞌ Oꞌmosoꞌmi evenele
    miniꞌmi monaniꞌ lengikisi nene luhuvo niteꞌ mene nogize-lingiduze. Ningilo.
  uli-uli: 'Babior le ila ye budoh mo irel Paulus le Deus mele ye dipli bo yebe mel
    bo lol Kristus Jesus apostel, ngo ye wol budoh mo irel Timothy le bisich — Ngali
    eklesia la yael Deus woal Corinth, mo pangerloh mekla lol Deus wol ballel Achaia:'
  nin-NT: A si ingga Bulu nggo Abachi à ttu ingga na na ingga ki uni ko na angu ka
    Yesu Kristi. A si inta tuku Timoti, uzayirr mungga ngbangba kakami wa. Inta yo
    so charr ku abiga ba na aki ka nggurr bi ka Abachi ba nggo so ni igbu nu Korrintiya
    wa, na abiga ba we na anga ka Akaya.
  acu-NT: 'Wiitjai Pabloitjai. Yus wakerau asamtai Jesucristo: Wina chichamur etserkata
    tusa eatkamiayi. Yuse aintsri Corintonam pujuinautirmin, nunia Acaya nungkanam
    pujuinautirmincha, wína yatsur Timoteojai ju papin aaran akuptajrume.'
  cak-WNT: Riyin ri Pablo, yin jun ru'apóstol ri Jesucristo ruma queri' ri xrajo'
    ri Dios. Riyin can wachibil c'a ri kach'alal Timoteo tek ntz'ibaj el re wuj re'
    chiwe riyix kach'alal ri yix iglesia riche (rixin) ri Dios ri yixc'o pa tinamit
    Corinto. Pero re wuj re' ma xaxu (xaxe) ta wi c'a iwuche (iwixin) riyix, xa can
    quiche (quixin) chuka' quinojel ri lok'olaj tak kach'alal ri yec'o pa nic'aj chic
    tinamit ri chiri' pa rucuenta ri Acaya.
  ebk-ebk: Ha-un hi Pablo ay apostol Cristo Jesus, tay hiyana nan enkeddeng Apo Dios.
    Hi Timoteo ay ifia takú ay omaafurot at hiya nan kadwak hena. Nauy nan suratmi
    as nan iglesia ad Corinto ya as nan am-in ay tatakon Apo Dios henan intiru ay
    probinsiya ay Acaya.
  spa-PDDPT: Pablo, un apóstol de Cristo Jesús por la voluntad de Dios, y el hermano
    Timoteo, a la iglesia de Dios que está en Corinto, con todos los santos que están
    en toda Acaya.
  ruf-ruf: Nene Pauli, mtumighwa wa Yesu Kiristu kwa unoghelo we Imulungu, hamwe na
    ndughu yetu Timoteo twomlamsani. Twomwandikilani mwemwe kingili lye iwanu we Imulungu
    lyose ilili Kolinto, na iwanu wose we Imulungu iwali muisi yose ya Akaya.
  gun-gun: Xee Paulo ma Cristo Jesus pegua apóstolo-rã Nhanderuete oipotaa rami xemoĩ
    va'ekue. Irmão Timóteo reve roxarura Nhanderuete pegua igreja kuery Corinto py
    pendekuai va'e pe, ha'e iky'a e'ỹ va'e kuery Acaia yvy re pendekuai va'e ha'e
    javi pe guive.
  agu-BL: I ina'tz in Pawl. Ej nin tan tu' banl talma' Ryos in apostl tetz Jesucristo.
    At kajwutz Timoteo swe'j. Ej nin yi carte'j i'tz tetz cyeru', yi e'u' cmon creyent
    yi najlche'u' le tnum Corint. Ncha'tz i'tz scyetz cyakil yi e' kajwutz yi najlche'
    lakak ama'l cwent Acaya.
  isn-isn: Paulo, mutuung'wa nuang'wa Yesu Kilisto kualowe ang'wi Tunda nu Timoteo
    muluna witu, kitekeelo lang'wi Tunda nelikole Kukorinto, nukuahueli ehi mu neakoe
    mumukoa wehi nua Akaya.
  ilo-ULB: Ni Pablo nga apostol ni Cristo Jesus babaen iti pagayatan ti Dios, kenni
    Timoteo a kabsattayo, kadagiti iglesia ti Dios nga adda idiay Corinto ken kadagiti
    amin a namati iti entero a rehion ti Acaya.
  pir-NT: Yʉhʉ Pablo, Jesucristo yere buhe duti tiquiro cũrigʉ ijiaja. Mari Pacʉ tiquiro
    cahmediro saha cũri yʉhʉre Jesu. Yʉhʉ, mʉsare Cohãcjʉ̃ yequinare, Corinto cjãnare
    ojoa ohoaja. Ijipihtina Cohãcjʉ̃ yequinare Acaya cjãnare mʉsa gʉ̃hʉre ojoa ohoaja.
    Mari acayʉro Timoteo mehna quehnoa dutiaja mʉsare.
  anv-NT: Me Pɔl muú Ɛsɔwɔ ajyaá nnó mbɛ ŋgbá Kras Jisɔs ndɛre ji akɛlege, ne
    nsamé ŋwɛ yina. Ɛsé ne meŋmɛ sé Timɔti délɔɔ́ ɛnyú matame. Ntɔmé ŋwɛ yina
    ɛta nyú ɛchomelé bɔɔ́ Jisɔs né melɔ Kɔrɛnt ne bɔɔ́ Ɛsɔwɔ ako abi álú né
    gebagé mewaá Akaya.
  sab-NT: 'Cha Pablo chada ai degange ba ulita Chubenu alin kle mo lite Chube geruadi
    una Corintoge kaire daba Chubenu na ulita alin kle toi una na kaire kairege nga
    kweri Acayage: Chube tale Chube cha gau cha gbu Jesucristo gerua ketangale, cha
    ule daba Timoteo ole gbi kage chada ai giti ba ulita Jesucristo gerua gaba alin.'
  tmd-tmd: Nɨ Pol. God nɨ yad nɨgmɨn, Krais Jisas mönö wä pön dub nöbö i mɨdön, haul
    Timoti an nöbö rama yörɨk mɨdön, ñɨgö God nöbö mö nuŋwa taun dib Korid mɨdöi bla
    aipam, Akaia Propins mibɨl piaku mɨdöi bla aipam magalɨg, köp kɨ kai kɨtmɨdla.
  acr-NNT: Riꞌin in Pablo in taqoꞌn re ri Qanimajawal Jesucristo ma e ri Dios yaꞌyom
    wa chak chwe. Riꞌin junam rukꞌ ri hermano Timoteo kaqaya pan rutzil wach alaq,
    ri alaq utinamit ri Dios re riglesia kꞌo Corinto, y chike konoje ri hermanos ejeqel
    chupa ronoje taq ri luwar re Acaya.
  kpg-kpg: Mai baahi o Paul, tangada agoago hagau a Jesus Christ i di hiihai o God,
    mo mai tadau duaahina go Timothy, ang gi di nohongo dabu a God i Corinth, mo ang gi
    nia dama a God huogodoo ala i Achaia.
  taj-taj: लास्‍सो, कोरिन्‍थ शहररी मुबा परमेश्‍वरला मण्‍डलीदेन अखैया अञ्‍चलरी मुबा
    जम्‍मान परमेश्‍वरला म्‍हिगदेदा परमेश्‍वरसे ख्रीष्‍ट येशूला मुल चेला दोबारी धम्‍बा
    ङा पावलदेन य्‍हाङला आले तिमोथीग्‍याम फ्‍याफुल्‍ला।
  avt-avt: Hi Pol hi hɨre mɨtɨk aposel ke Krais Jisas hatɨp mɨt hɨm mɨrak. Nɨpaa God
    hanhan kewisa hi hɨre mɨtɨk aposel hi hɨrɨak menmen mɨrak. Hi hetike kaiu yinak
    Timoti hawɨr wik wewis tɨwei ik wesiuwerek kaknen yi mɨt miyapɨr ne weiwɨk me
    God yi yau wit Korin ke provins Akaia, yi yetike mɨt miyapɨr ne God yerer wit
    wit yeit provins eik e.
  cbk-cbk: Este carta ta sale conmigo, si Pablo, un apostol di Jesucristo por causa
    del querer de Dios. Ta sale tamen este con el di aton hermano na fe, si Timoteo.
    Came dos ta escribi este carta para con el maga creyente de Dios na pueblo de
    Corinto, y para con todo el maga creyente tamen na entero provincia de Grecia.
  uig-ARA: خۇدانىڭ ئىرادىسى بىلەن بېكىتىلگەن، مەسىھ ئەيسانىڭ روسۇلى مەنكى پاۋلۇس ۋە
    قېرىنداش بولغان تىموتىيدىن كورىنت شەھىرىدە تۇرۇۋاتقان، خۇدانىڭ جامائىتىگە ۋە شۇنىڭدەك
    پۈتكۈل ئاخايا ئۆلكىسىدىكى بارلىق مۇقەددەس بەندىلەرگە سالام!
  tuf-tuf: As Pábloat ba ac ayin carit uch cuihsuro. Ba coríntoin acu ayin cuihsuro.
    Asan Sir ajc cut Jesucristo chihtá ehcúquibro. Aját carit uchan ba acu ayin Timoteo
    jor cuihsuro. Timotéoan Jesucristo cutar is acu rabro. Ba Jesucristo chiwa Corinto
    pueblo cuitar itquin acu ayin cuihsuro. Sir uw Acaya cajc bahnác cuitar itquin
    acu cat ayin cuihsuro.
  abx-abx: Tikang to surat si Pablo. Adda ako apostul-na si Kristo Jesus tungod si
    katuyu'an-na si Diyos. Atiya' agtangka' si ako si Timoteo nga bugtu'-ta kam si
    pagtu'o. Tigsurat-koy to para si manniniripon pag'ampo' anan si syudad Corinto
    hasta pa i ditangnga' mga a'a anan nga nagtagama paghuwang si Diyos si bug'os
    prubinsya-bi si Acaya.
  mco-NT: Ɨɨch Pablo, Dios jadu'n tɨ tzocy, paady ycɨxpɨ Jesucristo tɨ xyajnïbɨcyɨch
    co ngapxhuäcxɨbɨch yɨ' y'ayuc. Ɨɨch mɨɨd ajt nmɨgüg Timoteo nguejxypɨch jada necy
    ma je mɨbɨjcpɨdɨjc jɨm Corinto. Nañ jadu'n nguejxypɨch jada necy ma tüg'ócɨy je
    mɨbɨjcpɨdɨjc majaty je cajp huɨdibɨ yajpatp jɨm Acaya ñaaxjot.
  cpb-NT: Naaka Pablo osankenatzimirori jiroka, Rotyaantaperotane Jesucristo ninatzi,
    iro ikowakaakenari Pawa. Ari notsipatari iyeki Timoteo nosankenatzimiro. Eerokatake
    nosankenatzini pikaatzira pipiyowentari Pawa janta nampitsiki Corinto-ki, irijatzi
    nosankenatzini ikaatzi roiteshiretaitairi janta Acaya-ki.
  aon-aon: Eik Pol, anan Krais Jisas ananin aposel. Iruhin anan meyoh nakri aria nagraehe
    um enyudok mour aposel um inak ikripesh ananin baraen. Eik yani apakin wanin Timoti
    weneku apudok shup um ipak Iruhin ananishi arpesh douk pape wabur Korin iri. Wenekap-umogu
    ipak pani ihish Iruhin ananish arpesh douk shape ihirub warub um agudok shokugi
    nahobig Akaia iri.
  hus-NT-2005: Nanáꞌ, xu bij Pablo, tin abatwálejil na Jesukristo, kom na Dios anchanꞌ
    tin leꞌnámal. Nanáꞌ ani an kidhábláb Timoteo, i dhutsuntsal jechéꞌ an ti úw xu
    kʼwajíltsik Korinto xin belálich na Dios ani ejtal xu dhabalábichtsik kʼal na
    Dios xu kʼwajíltsik putál ban chabál xi Akaya.
  mig-NT: Máá‑rí Pablo kúu‑ri̱ apóstol nuu̱ Jesucristo, chi̱ súan ni̱ jata'a̱n ini̱
    Dios. Te jíín ñaní‑yo̱ Timoteo káchaa‑ri̱ tutu̱ yá'a nuu̱ tɨ́ku'ni̱ Dios kánchaa̱
    ini̱ ñuu̱ Corinto, onde̱ jíín núu̱ táká ña̱yɨvɨ ndóo káxiu̱kú nɨ́ɨ́ ñúu̱ Acaya.
  bps-bps: Dad flanekgu, i sulat ani mdà di deg Fol, na di kene Timoti i flanekito
    di kafaglutito di ku Dyisas Krayst. Na mdà di knayè Dwata tanalékan agu mgimò
    satu to dek Dyisas Krayst. Na febegu i sulatmi ani di kdeeyu dad faglut di Dwata
    di banwe Korintu, na di kdee dad banwe glam di Akaya.
  mbs-mbs: Seini se solat ko, si Pablo, doma ki Timoteo, kedowa tadon te pegpemenal.
    Lekat te ibeg te Timanem, siak se sebad sogounun i Jesu Cristo. Seini se solat
    ko diyà te kedita niyo menge sakop te Timanem kidoen te Korinto, aw diyà te kedita
    niyo menge sakop din doton te doma ogpeanan te Gresya.
  tof-tof: Ka, Pol, ini peba mórrag kótó wialómdóla. Timoti, mibü zonaret, kankü asine.
    Ka Kerriso Yesun ⌊apostolóla⌋ Godón ubidügab. Ka yabüka wialómdóla, Godón sos
    pamkolpamdó Korrint wirri basirrdü, blaman Godón pamkolpampükü dudu Akaya prrobinsdü.
  cme-NT: Muɔ Pol, Yesu-Kirsa *pɔpuɔrbiloŋo muɔ ŋaa Diiloŋ uŋ'a ma ce dumaa. Muɔ baa
    mi natobiŋo‑i Timote‑i, miɛmɛi nyɛgãaŋ sɛbɛ daayo‑i diɛ hã Diiloŋ-dũŋ-baaŋ
    namaa namaŋ dii Korɛ̃nti‑i-na a naara bamaŋ bi dii Akayi huɔŋga-na hiere.
  sus-sus: N tan Pɔlu, Ala bara tin naxan xa findi a xa xɛɛra ra, n nun n ngaxakerenyi
    Timote, muxu bara wo xɛɛbu, wo tan Ala xa danxaniyatɔɛ naxee na Korinti, a nun
    sɛniyɛntɔɛ birin naxee na Akayi.
  pon-2006: 'Sang ngehi Pohl, me aledier doadoahk en wahnpoaron en Krais Sises sang
    ni kupwur en Koht, oh riatail souleng Timoty— Ong mwomwohdisohn Koht me mi Korint,
    oh ong sapwellimen Koht souleng koaros nan wehin Krihs:'
  dad-dad: Pol, Negur nẽ oroya bunem Kristus Jesus nẽ aposel wõ aun, neda turada Timoti
    ado, pas enei Negur nẽ sios Korin bun ado, tamo kayau fateul ganan Akaia provins
    bun dibodok bun matotof.
  zab-NT: Nare Pablɨ, Dios bcuabeeny naa gaca apóstol xte Jesucrist, ne xcumpniernɨ
    Timoteo zuguané naa. Nare cacuáa cartré par laat ni areldilaaztɨ xtiidx Dios láani
    guɨdx Corinto ne iduibteru de nez Acaya.
  jae-jae: Kilisi Jesu nê aposolo aê, Paulu, taŋ Anôtô kêkalem aê naŋ, agêc lasic
    Timote, aêagêcma biŋ êndêŋ Anôtônê gôlôac amac, taŋ aŋgôŋ Korinti to êndêŋ Anôtônê
    lau samob, taŋ ajam Akaia aucgeŋ aŋgôŋ naŋ.
  ksd-ksd: Paulo, ra apostolo kai Kristo Iesu ure ra mamainga kai God, ma Timoteo
    tura i dat, tadav ra ekelesia kai God aro Korinto, ma ra lavur tena gomgom par
    ta ra gunan Akaia parika;
  msm-NT: Siak si Pablo no tag-suyat to seini pigbogajan ni Cristo Jesus to katongdanan
    to pagka-apustul su sikan man to pagboot to Diyus. Duma ku si Timoteo no suun
    ta duon ki Cristo. Suyat ku seini iyu no kaotawan to Diyus no oghihimun duon to
    siyudad to Corinto hasta to tibo mgo inabin din diyan to prubinsya to Grecia.
  myk-myk: 'Nɛ Pɔli wemu wʼa pye Yesu Kirisa wo tudunmɔ Kilɛ wo ɲidaan wu funŋɔ ni
    ge, nɛ ni na ceborona Timote ni, wèe pʼa we sɛmɛ we tun yee mu; yee piimu pu ɲɛ
    Kilɛ wo sipyii Korɛnte kulo li ni ge, ni yee piimu bɛɛri pu ɲɛ fɛfɛɛrɛ wuu Akayi
    fiige ki bɛɛri ni ge. Wèe ya yi shaari:'
  sbe-sbe: Yau Paulo, maidagu kada kaha Timoti leta ta ka kuli. Yau meta Yaubada yona
    nuwatuyena ye yoganeigau na ya hemala Yesu Keliso yona apostolo. Na Timoti ye
    saguigau na leta ta ka kuli ye laowa Yaubada yona dubu Kolinito unai kalimiuyena
    yo teha Akaiya unai Yaubada yona tamowai maudoidi kalidiyena.
  mcr-mcr: Poli iqunä, nyi Goti Hanjuwä Iqueqä äwiŋqä iutaŋi, Kraisi Jisasi Iqu kukŋuä
    awä tuäkiqämqä änändowatkqä iqunji. Ga nyitä, neqä neyämaqä Timoti iqutä, ye tuwaŋuä
    tä he Goti Iqueqä yoqeŋqä aŋä-himqä Korinä iu aquvä äqänätqäŋuwä iquenŋqätä, Iqueqä
    ämaqä huizi, qua naqä Äkaiya im-imä äpmeŋuwä iquenŋqätä äqiyque.
  cux-NT: '''Úú Pablo ''úú. Ní Ndyuūs neⁿ''é yā chi ''úú cuuvi ''áámá apóstol chi
    candɛɛ́ nduudu cuaacu yeⁿ''ē Jesucristo. ''Úú ndúúcū Timoteo chi hermano yeⁿ''e
    yú idinguúⁿ carta ''cūū yeⁿ''e ''iiⁿ''yāⁿ yeⁿ''e yáāⁿ Corinto chi caⁿ''á yā yáacū
    yeⁿ''e ''iivú Ndyuūs, ní yeⁿ''ē nducyaaca ''iiⁿ''yāⁿ chi i''teenú yā Jesucristo,
    ''iiⁿ''yāⁿ chi snée yā na núúⁿmáⁿ yáⁿ''āa yeⁿ''e Acaya.'
  tur-YTC: 'Tanrı’nın isteğiyle Mesih Yeşua’nın elçisi Pavlus ve kardeşimiz Timoteos,
    bütün Ahaya’daki kutsalların hepsine ve Tanrı’nın Korint’teki topluluğuna:'
  san-ITR: IshvarasyechChayA yIshukhrIShTasya preritaH paulastimathirbhrAtA cha dvAvetau
    karinthanagarasthAyai IshvarIyasamitaya AkhAyAdeshasthebhyaH sarvvebhyaH pavitralokebhyashcha
    patraM likhataH|
  bel-N: 'Павал, з волі Божай апостал Ісуса Хрыста, і Цімафей, брат, — царкве Божай,
    што ў Карыньце, з усімі сьвятымі, якія ва ўсёй Ахаі:'
  sch-sch: 'Paul, Pathien lungdoa Khrista Jisua tîrton, le ei lâibungpa Timothy
    ngei renga han, Korinth taka Pathien koiindang, male Achaia ram pumpuia Pathien
    mingei murdi kôm han:'
  mic-MIQNT: Nige' ni'n Poligap epa'si, aq ap ewi'gmuloq, ta'n getlams'tasultioq Gjinisgamewigtug,
    na 'gjigan Golint, aq maw 'ms't ta'n te'sijig Gjinisgam ugtmimajuinumg, Gli'gewa'gig.
    Ni'n aq Timoti, 'gjignaminu Se'suguliewigtug, wel'ta'sualuleg. Ni'n na Se'suguli
    ugtapostale'witemul, muta Gjinisgam Gisiteget tel'te'tg'p.
  huu-NT: ¿Nɨgacɨno? ¿Nɨe isoidomoɨ? Pablodɨcue. Corintomo ite creyentiaɨ, omoɨ dɨne
    bie carta oredɨcue. Nana Acaya railla enɨruemo ite creyentiaɨmo bie carta jɨaɨ
    oredɨcue. Jusiñamui jitailla jira, ie rafuena cue jino llollena, Jesucristo oretagamɨedɨcue.
    Cue dɨga Timoteo illa jira, naimɨe ie uaina omoɨ dɨne jɨaɨ orede.
  jiv-NT: Wi Pápruitjai Jesukrístu akatramu. Yus nuna wakerakui ni akatramuri̱ anaikiamuitjai.
    Ii yachi̱ Timiutéuja̱i̱ Yus-shuar Kurintiu péprunam íruntrumna nuna áatjarme.
    Kame ashí Akaya nuṉkanam Yusna ajasurmena nunasha áatjarme.
  otm-NT: Nugä drá Pablogä, nɛ nangue rá pähä Oją ma 'bäigä'be a ra Jesucristo. Dín
    'yogä'be ma cuhʉ ra Timoteo. Nɛ dí pɛn'nahʉ bʉ ra søcuą gyʉ 'yɛ̨c'yɛihʉ ngue dim
    pɛti bʉ ja rán ngu Oją bʉ ja ra hnini Corinto, nɛ gätho yʉ 'yɛ̨c'yɛi i 'bʉpʉ ja
    ra xɛqui Acaya.
  dah-dah: Ne Polbe Al Kuruŋ beleŋ dufaymiŋde Yesu Kristuyen mere basaŋ al aposel
    hiyyeŋ yeŋ hoy niryiŋ. Niŋgeb nebe deŋ Korin taunde niŋ Yesuyen alya bereya sios
    Al Kuruŋ beleŋ doyaŋ dirde hi goya Al Kuruŋyen alya bereya Akaia naŋa bana haŋ
    mar kuruŋ goke meteŋ kadne Timotiya dufay uŋkureŋ po irde asaŋ gago kaŋ hime.
  tnk-tnk: Iou Pol. Iou aposol riti səvəi Iesu Kristo, tɨ nəri nə mə Kumwesən rɨməni
    nəkwan mə tako, mɨne piəvtaha Timoti. Nəkukuə i rauvehe tukumiaha nakalasia me
    səvəi Kumwesən fwe taon nəha Korin, mɨne nərmama me pam səvəi Kumwesən fwe profens
    nəha Akaea.
  kpr-kpr: Arie, nanda nano namendi! Na Paul, Iesu Keriso da aghi kato aono dae sedo,
    God nunda uju ava use, na gategusira. Na namondeda namendi Timothy ghae, ne ategi
    beká ava erera. Ne reighi Corinth aminda God da natofo edo ireva, a God da natofo
    isambu Frovensi Akeia aminda ireva ava, namane nangae ne ategi beká ava erera.
    Yari budo givu!
  san-IAS: īśvarasyecchayā yīśukhrīṣṭasya preritaḥ paulastimathirbhrātā ca dvāvetau
    karinthanagarasthāyai īśvarīyasamitaya ākhāyādeśasthebhyaḥ sarvvebhyaḥ pavitralokebhyaśca
    patraṁ likhataḥ|
  nho-nho: A nau Paul, se aposol Jesus Christ i te hiihai TeAtua; teenei ko maaua
    ma Timothy nei e sissii atu te pas nei. Teenei maaua pas ki kootou, naa tama TeAtua
    e nnoho i Korint ma naa matakaaina hoki iloto Greece.
  gym-NT: Ti Pablo käta tärä ne tike. Ngöbö tö namani ti mikai Jesukristo kukwei ngwianka
    abko erere tita sribire kräke. Ti ne mden käta köbö kuin juen ti mräkä Timoteo
    ben gwaire mun nünanka juta Corintote käta gätäre Ngöbö käbti, ye kräke nunta
    köbö kuin juen. Erere arato, mun nünanka kä jökräbti temen kä Acayate, kräke nunta
    köbö kuin juen.
  azg-NT: Maja Pablo matscüenön tsonvahin ndëë ꞌoꞌ na conduihoꞌ tmaanꞌ nnꞌan na vantyja
    nꞌonhoꞌ Tyoꞌtsꞌon na mꞌanhoꞌ tsjoon Corinto. Yo na ntꞌue tsꞌon jon, condui ja
    tsꞌan na iꞌua Jesucristo tsꞌian nnön na mancya jñꞌoon naya ꞌnaanꞌ jon ndëë nnꞌan.
    Juu ntyjëëhë Timoteo itsijonhin yo jñꞌoonvahin na macüji. Nque ntyjëëhë na mꞌanhan
    ndyuaa Acaya na mantyi conduihin tmaanꞌ cüentaaꞌ Tyoꞌtsꞌon, ntꞌue nꞌö́n na tsoñꞌenhan
    quinanꞌjnꞌaanhinhanꞌ.
  bhd-bhd: अवं पौलुस परमेशरेरे मेर्ज़ी सेइं यीशु मसीहेरो प्रेरिताई, मेरे त कने ढ्ला
    तीमुथियुसेरे तरफां ई चिट्ठी परमेशरेरी तैस कलीसियारे नंव्वे, ज़ै कुरिन्थुस मांए,
    ते सारे अखाया इलाकेरे सब पवित्र लोकां केरे नंव्वे,
  too-NT: Iccātzo'knuni'mā'ni' huā'mā' carta quina'n, quit Pablo lā' Timoteo a'ntī
    quintā'tinca'n. Quit ixapóstol Jesucristo como Dios quilīhui'līlh quilī'apóstol.
    Iccātzo'knuni'yāni' hui'xina'n a'ntīn tā'tapa'ksīyā'tit Dios lā' takēstokā'tit
    nac Corinto para namācā'tanī'yā'tit Dios. Lā' nā iccātzo'knuni'yāuj ixlīhuākca'n
    a'ntīn takalhlaka'ī' ixlīhuāk huan nac Acaya.
  ind-AYT: Paulus, seorang rasul Kristus Yesus oleh kehendak Allah dan Timotius, saudara
    kita, kepada jemaat Allah yang ada di Korintus bersama semua orang kudus yang
    ada di seluruh Akhaya.
  cjo-NT: Naaka Paaworo nojankinateeyimironi eerokapaeni korintojatzi. Nokoyi niwethatemi
    eerokapaeni tsikarika pikanta pijeeki. Paerani rotyaantakina Pawa Tajorentsi noshiyakaawenteri
    Jesokirishito, nokenkithatakayeri maawaeni atziri. Nojankinateeyimini maawaeni
    aapatziyariri Jesoshi jaga Korintoki eejatzi jaga maawaeni kipatsiki owaero Akaaya.
    Iroñaaka notsipatari jaka ayemijantzinkarite Temoteeyo.
  nsn-nsn: Inggo Poul ku bolo toro uelhire rone, raeim me Timoti ger uanotougigeig.
    God ke malara totoguo na aposoul Iesu Kristo. Roono o la tasir tamatar nang God
    toro buturung lotu tar uan uleik i Korin menia pono tosno tamata God gesir dedeil
    gera uangoul tar pang uan i Akaia.
  san-DEV: ईश्वरस्येच्छया यीशुख्रीष्टस्य प्रेरितः पौलस्तिमथिर्भ्राता च द्वावेतौ करिन्थनगरस्थायै
    ईश्वरीयसमितय आखायादेशस्थेभ्यः सर्व्वेभ्यः पवित्रलोकेभ्यश्च पत्रं लिखतः।
  tna-NT: Ema da Pablo. Diusu ja ema ichatana Jesucristo sa apóstol epu puji. Mesa
    beitujiji quisaquisa puji da ema. Hue ema upia yani edue Timoteo neje. Tu neje
    yama ye quirica ebeituinia Corinto ejude su aniji Diusu sa dharejiji cuana peje
    su. Pamapa Acaya yahua su aniji Diusu sa dharejiji cuana peje su di ye quirica
    yama ebeituinia.
  lid-lid: Jo Pol, jo aposel ari ta Krais Jises. Ta so-ok ta Kindrei le amwenen, iy
    atehei jo asahan aposel. Jo hawe nadu tine taha ari Timoti, aru mala-uh atorou
    la-ukei dah ewek taha mwan ma badih ta Kindrei are kon Korin, hawe iri mwan ma
    badih ta Kindrei marakon are loboho kon munyak tinan Akaya.
  wim-wim: Ngurp ngatharam niiyalang, ngan Timothy.angana, nil ngurp ngamparamana,
    ngan lat inan umpanan niiyant Christians aak town Corinth.angan wunaniy Greece.angan,
    puth town thon-thonangan wunaniy aak nangan Greece.angan. Nil God.angan ngayang
    miꞌ, aꞌ kuch ngayang wik Jesus.antaman waaꞌāng pam wanchantan.
  zga-M: Paulo, usuhwa va Kilisite khuligano lwa Nguluve, nu Timoti ulukololweito,
    khupelela ngwa Nguluve unguleikhu Korintho, na khuveideekhi vooni avalie khukhilunga
    khyooni eikya khu Akaya.
  yom-yom: Polo, mvuala wu Klisto Yesu, mu luzolo lu Nzambi, va kimosi ayi khombꞌeto
    Timote tufidisidi nkanda kuidi dibundu di Nzambi didi ku Kolintova kimosi kuidi
    banlongo boso badi ku Akayi dioso.
  san-SIN: ඊශ්වරස්‍යේච්ඡයා යීශුඛ්‍රීෂ්ටස්‍ය ප්‍රේරිතඃ පෞලස්තිමථිර්භ්‍රාතා ච ද්වාවේතෞ
    කරින්ථනගරස්ථායෛ ඊශ්වරීයසමිතය ආඛායාදේශස්ථේභ්‍යඃ සර්ව්වේභ්‍යඃ පවිත්‍රලෝකේභ්‍යශ්ච
    පත්‍රං ලිඛතඃ|
  yut-yut: Nak Pol, nak Yesu Kristo dakon yabekbini. Piŋkop da iyɨ da galaktogon pi
    uŋun namgut. Nak gat ae notnin Timoti gat da papia on Piŋkop dakon paŋmuwukbi
    Korin kokup papmon ekwaŋ gat, ae telagɨ paŋmuwukbi morap Akaia provinskon ekwaŋ,
    ji kɨsi do mandaŋ damamak.
  grc-BYZ: Παῦλος, ἀπόστολος Ἰησοῦ Χριστοῦ διὰ θελήματος Θεοῦ, καὶ Τιμόθεος ὁ ἀδελφός,
    τῇ ἐκκλησίᾳ τοῦ Θεοῦ τῇ οὔσῃ ἐν Κορίνθῳ σὺν τοῖς ἁγίοις πᾶσι τοῖς οὖσιν ἐν ὅλῃ
    τῇ Ἀχαΐᾳ·
  cpc-NT: Naaka Pablo osankinatzimirori jiroka, Jotyaantapirori Jesucristo ninatzi,
    irootaki ikowakaakinari Pawa. Ari nokaatziri iyiki Timoteo nosankinatzimiro. Iirokataki
    nosankinatziniri pikaatzi papatowintaari Pawa janta nampitsiki Corinto, irijatzi
    nosankinayitziniri oitishiritaari janta nampitsiki Acaya.
  nhg-NT: Naja nePöblo, que neca netlateotitlantle de Cristo Jesús, ipampa ejqueu
    quenequihuaya Deus. Naja ca tocni Timoteo nemiechejcuelfea ini nönca cörta para
    nemejua tli nencate de inu grupo de creyentes ompa Corinto, hua para innochtie
    tli yecteque cate ipa noche nemoestado de Acaya.
  nya-nya: Paulo, mtumwi wa Khristu Yesu mwachifuniro cha Mulungu, pamodzi ndi mʼbale
    wathu Timoteyo, Kulembera mpingo wa Mulungu mu Korinto, pamodzi ndi oyera mtima
    onse mu Akaya monse.
  ngu-NT: Nejhua, Pablo, niiapóstol Jesucristo pampa Dios ijqui oquinec onechtlalij.
    Nejhua ihuan tocniu Timoteo temechtlajcuilhuiaj nemejhuamej tocnihuan yejhuan
    nennemij ipan itiopan Dios ompa ipan on hueyican itoca Corinto, niman para nochimej
    teyaxcahuan itech Dios yejhuan chantij imanyan on iregión Acaya.
  kup-kup: Met ne Pol, God pimauz hodadevok Iesu Kristoz aposor abanap banavatahan
    ne pim ñetiv añarabon mañovai samohop ev. Met aban Timoti darim modap deip honeo
    ev het ari Akaia arim zei okosik Korin zei ahotak ma zei mod goeñik het Godiz
    homeo badae batat pim togut ravat hezariz homet ñetï epov ev menakaz teg.
  jid-jid: Bulus Manzo Almasihu Yesu ni bubu into Rji ni whu Timoti vernyinbu yeh
    ni kho Rji wa ba ha ni korantos tutun mrevayi bi ba ha ni kpala memen akaya.
  wmw-wmw: Omi Paulu, walii wa Almasihi Insa kwa kusaka ka Mwenyezimungu. Omi na nduyetu
    Timotiyu tukwandikirani eyi waraka‑yi wanu wa jamati ya Mwenyezimungu ya Korintiyu,
    pamoja na piya watakatifu wenére piya inti ya Akaya.
  gmv-GGM: Xoossa shene mala Yesus Kiristoosas kitetida Phawulosapene nu isha Xiinttossape
    Qoronttosen diza Xoossa woosa keetheys qasseka Akaya biittan ammaniza kumetha
    asas.
  ssg-ssg: Nga Pol tetel puki Haeu kilami aposel ti Jises Krais, nga tai teik pas
    ie hani amuto teka kahikahi Krais ti Korin hetekie hatesol seilon ti Haeu leili
    hatexux xux Akaia. Amuam ti amili Timoti tel akikikako ti Krais haniwa amuto hatesol.
  zpo-NT: Na nak Pab, nu na nak tub re xaa mkayaa yalnabeyy lo Jesucrist nel sbaa
    nzhekla Dios. Tubka kwaan wech Timoteo, kakee na yech ne lo re gu, xaa mle nambey
    Jesús, xaa nzho yezh Corinto, nu lo re xaa mle nambey Jesús, xaa nzho dub naz
    ba pa nak yizhyo cheen Acaya.
  poy-poy: Neni Paulu, ntumintumi gwa Yesu Kristu kwa mafiliru ga Mlungu pamuhera
    na mlongu gwetu Timotewu twankuwalamusiyani. Tuwalembelerani mwenga shipinga sha
    wantu yawamjimira Yesu aku Korintu, na kwa wantu woseri wa Mlungu kila pahala
    Muakaya.
  qwh-NT: Noqa Pablum Diospa boluntaninrecur, Teyta Jesucristupa apostolnin cä. Tsemi
    wauqintsic Timoteuwan que cartata escribiyämü, Corinto pueblucho y Acaya probinsiacho
    Diosman creyicoq wauqicuna y panicuna.
  gaw-gaw: Da Paulus amu Kayak Nug nuḵa da totol danab meiḏe, da Kristus Jesusnu totol
    danab daaṯem. Da ig lainig Timotius ele i ad uḏug imu yaaṯep amu i ag danab ah
    Kayaknu kristen tamaniak Korint daaṯeb ahilagnu amu Kayaknu danab ah oh Grik wanp̱a
    ap̱a daaṯeb amu oh dilagnu ele yaaṯep.
  nca-nca: No Pol, noko Anutuko rokó niriní Kristo Yesu koro asáŋowí uni tunoqanowó.
    Noya topone Timoti koya sokome ŋa nakayáŋaro Anutu koro huru-huru Korin yendémo
    ŋuno yoteŋgo ŋuno uyaró. Ŋuya unipare meté horé soso Akaia mirasina yoteŋgo ŋu
    ŋuya ŋuno uyaró.
  zpz-NTPP: Ya̱ Baly, yu nu bzu Ñgyoozh nu gac aposht ni Jesucrisht. Ni bicy mi, gun
    ndeꞌ coz nu rlagy mi. Ya̱ nu biicy na Timoteo zeed de̱ gyicy ii lo de mbecy ni
    Ñgyoozh nu yuꞌ gyedz Corinto nunu lo dela de mbecy ni Ñgyoozh nu yuꞌ lo de yu
    ni Acaya.
  mkj-mkj: 'Jang Paul, nihn Jesus Christ wahnpoaroan men ma Koahs pilda, apel riasai
    joauloang Timothy. Oang mwomwohdjohn Koahs nehn Corinth, apel oang nihn Koahs
    joauloang ohroj nehn wein Achaia:'
  zac-NT: Na Pablo, nahia tubi poshtë shtë Cristo Jesús purquë zni na voluntá shtë
    Dios. Juntë con Timoteo, bë́chaꞌa naná rialdí lduꞌi shtiꞌdzë Jesús, quëquëꞌë naꞌa
    cartë rëꞌ nu guësheꞌldë náꞌahin lu grupë shtë shmënë Dios naquëreldë ciudá Corinto
    nu zac lu grë ra nabëzunë́ Dios almë shtë raiꞌ, lëꞌë të naquëreldë regiuni shtë
    Acaya.
  kyg-kyg: Nagaemo Poloꞌnaeꞌmo Gotiꞌa, apa aliꞌyaꞌnileꞌmo avaleꞌna aliꞌna ategauve,
    huno huteno navaleno nateꞌnigeꞌna Kalaisi Yesu apa vekaꞌamo maiꞌnove. Nagaeꞌe
    konagatimo Timotiꞌeꞌmo Kolitiyani taonifiꞌmo maiꞌnaya siosi vayaꞌmogitapaꞌe muki
    Goti vayaꞌamo lapaote vayaꞌmo Akaiya kotegamo maiꞌnaya vayaꞌmogitapaꞌefeꞌmo mani
    avoꞌmo nekaoꞌae.
  kmk-kmk: 'Kan dikayu’n gimung di manuttuwa utnat Corinto kan losana tagun Apudyus
    sinat probinsiya’d Acaya: Sakon si Pablo un apostoles Jesu Kristu gaputa siya’d
    piniyan Apudyus. Buḻun ku si sunuda Timoteo un mansulat kan dikayu’n losan.'
  cao-NT: Pablo, naa Jesucristo yonati tsi xo naa carta quënëti ibo. Jabi ëa Diós
    biniquë ra, jahuë Chani chitahëhuati ibo iti. Jatsi Corintó ca chahahuacanaibo,
    Acaya maí ca chahahuacanaibo, tihi cabo joihuaquia. Jasca, mato joihuahi quiha
    Timoteo ri, naa ë bëta ax tsi yonocobëquihai cato.
  bbr-bbr: O jaiat, okoro jer kiro is Pol nukas jer we marom, Anut nukan ronkatisar
    is Jisas Krais nukan ämän oi ariaun ro sare murowon. Iu Timoti ories ak Anut nukan
    roasiret Korin menan pak Akaia provins pakan pak jer we maromur.
  inb-inb: Taita Dius nukata muna­was­ka­manda, Jesu­cristo kacha­mu­waska­mi kani,
    Alli Willai­ta willaspa purin­ga­pa. Timoteo suti waugki­wa kaspa, kam­kuna Taita
    Dius­wa tukus­ka­kuna Korinto pui­blupi kaug­sa­na­kus­kata i Taita Dius­pa­lla
    tukui kag­kuna Akaia alpa suiu kaug­sa­na­kus­ka­ta­pas­mi kai karta kachai­ki­chita.
  hrv-hrv: 'Pavao, po volji Božjoj apostol Krista Isusa, i brat Timotej: Crkvi Božjoj
    u Korintu sa svima svetima u svoj Ahaji.'
  box-NT: Mu lé ĩnɛ́n Poole na le Dónbeenì lè mí sĩi bìo á wó là a Yeesu
    Krista tonkaro, lè wàn za Timɔtee á wee tɛ̀ɛní ɓa kèrètĩ́ɛwa kuure na wi
    ho Korɛnte lóhó yi ho Akayii kɔ̃hṹ yi. Wa mún wee tɛ̀ɛní bìa bìo sã̀
    le Dónbeenì yi na wi ho kɔ̃hṹ mu ɓúenɓúen yi
  ote-NT: Núgui drá Pablo rá apostolgui ma zi Hmuhʉ ra Jesucristo. Ajua̱ go rá pahaꞌa̱
    pa bi hñuxcagui dega apostol. Nugui co ra cu Timoteo dí opꞌaꞌihe nuna carta, núꞌahʉ
    gyá gamfrihʉ guí ꞌbʉhʉbʉ Corinto, ne pa gatho núꞌʉ maꞌra ya gamfri ꞌbʉi ja maꞌra
    ya hnini de guepʉ ja ra hai Acaya.
  wnu-wnu: Ye Pol, Munon inubersiau tari Yisas qen gab Qenu ye wonou sarau munon yemaribig
    yiimuriamorei. End ye Timoti nob ombur namanimun e an Qenu wonou munon yurau Korin
    nob ai Akaia igoumon eng nob gugum gaiar qamb gumotoroun.
  zam-NT: Daa, Pab, nac thìb mbi' co' mtel' Jesucrist par ndxen di's che'n Jesucrist
    xal gunee lezo' Diox. Ngue que'en ye's co' nac cart ndxè' loo gu' co' ndxela's
    loo Diox por cón che'n Crist co' nqueltàa le'n templ le'n ciuda Corint no loo
    mèn co' ndxela's loo Diox por cón che'n Jesucrist dib anax par ned le'n yèezya'
    ned làaz mèn acay. Ryete gu' nac che'npe' Diox. Leque tiempa, ryop nu' Timote
    co' nzo non trè' ngue nii nu' Diox loo ryete gu'.
  zyp-NT: Khazing a rei tei Khri Zisu apostol a cangpaw kama Paul le kaa unypaw Timote
    tah Akhaia raang letei a ungpaw mehpathai sahlo le a ei teitah Korin khuapui letei
    Khazing khrisawbu khatah ca kaa ca kua he.
  sey-NT: Yëꞌë Pablo Maijaꞌquë yë doꞌipi Jesucristo jëjo saoquë deꞌosiquë aꞌë. Ja̱je
    cani cayë, i̱ jëjo daoquë aꞌë caquë. Iye toya jaꞌhua toyayë, Maijaꞌquë doꞌiquë
    Timoteo ja̱ꞌre co̱ni, Maijaꞌquë tse̱cohuaꞌina Corinto daripë paꞌicohuaꞌina cajë,
    cuiꞌne Maijaꞌquë pa̱ina cajë toyayë, siꞌa Acaya yeja paꞌicohuaꞌina.
  nvm-nvm: Na For e iji God fu fuon vierafenma ijia kiega na Jesu Kuraison afasor
    rene ikrejo iji nar e Timoti uviainuvuon ijek fas igi isoime ja nijiav. Fas igi
    no isoime e God ma vierafejo bu afuime ai Korint guf ijia karinva ijiga Godon
    e fok ai Gris guf ijia karinva iji nijiav.
  mps-mps: Ena Pol dao, ena te Krais Jisasgo sę ebo tagala palai bidi dao. God aga
    homugo digi tama Godigo ena te aga sę ebo bidi muai. Ena dali, te dago ama Timoti
    da sigo pas te dage Godigo po odoyu te Korin moni hanude bidibo we bidi dagebolo
    e pas asęna tolobao, te moni Grik tǫ pedai tigidali badu bidalubo te Godigo
    we bidi tigidalibolo eno e pas asęna tolobao.
  pab-NT: Natyo atyo Paulo, Jesus Cristo niraene kakoare Enore xaokalita, naxairatya
    exe babera haxawalita wihinaehare Timóteo kakoa, wenakalati Corinto nali tyaoniterenae
    tyakekohatiyenae ana, exahe tyotya Enore koamaniya tyaoniterenae Grécia naliyerenae
    xoaha ana.
  llg-llg: Susulak ia neme au mai, Paulus. Manetualain nadenu au so, uni sudi bee
    uu, fo afada hataholi la laꞌeneu Yesus Karistus, fo Lamatuak tudu mema kana neme
    makahulun mai so. Ita fadin Timotius nai ia boe. Ana fee soda-molek. Au sulak
    susulak ia, fee basa hataholi kamahele kala, lai kota Korintus ma propinsi Akaya.
  kyf-kyf: -Amɩ *Pɔlʋ, -ɔ -wa -Zezu *Klisɩɩ *tietienyɔ -Lagɔɔ dʋmagbʋ nya, -amɩ -yɔ
    -amɩaa bheli Timotee 'sɔ, -amɩa cɛlɩa -Lagɔɔ *leglizɩ mɩa Kolɛntɩgbe nʋkplɛ 'sɛbhɛ
    'wʋ, we -yɔ 'ya -Lagɔnyɩma weee -wa mɩa Akai -dʋdʋ -kpabhie -gʋ.
  tpi-tpi: Mi Pol, mi aposel bilong Krais Jisas. Long laik bilong em yet God i makim
    mi olsem aposel. Mi wantaim brata Timoti mitupela i raitim dispela pas long yupela
    manmeri bilong sios bilong God i stap long taun Korin, wantaim olgeta manmeri
    bilong God i stap long olgeta hap bilong provins Akaia.
  mih-NT: Yuhvi ra Pablo i casi ra Ndyoo sii vatyi cui minoo apóstol ra Jesucristo.
    Ta tyei carta ya sihin ra Timoteo yañi yo, ta cua tasi ndi sii si sii maa ndo,
    ra cu vehe ñuhu ra Ndyoo ñuu Corinto, ta sii tandɨhɨ ñiyɨvɨ sa cuu cuenda ra Ndyoo
    nacahnu Acaya.
  qvh-NT: 'Corinto marcacho y Acaya provinciacho caycag yäracog mayëcuna: Tayta Dios
    acramash captin Jesucristupa apostolnin carmi noga Pablo wauguinsi Timoteuwan
    ishcäcuna cay cartata gamcunapä apaycäsiyämö.'
  kms-kms: Nge Pol, God nikin nei pene ni nge Kraist Jisas ningg aposel ningg naip
    ko. Nge di beghi mand Timoti temu nyumo raqe wen nungoqi wute Jisas nei wumbig
    ye Korin kin di God ningg wute yuwon ye buagi aye nungoqi Akaia tende opu was
    kin nungoqi nde peq wundo.
  agn-agn: Yo si Pablo, tatang apostolis ni Cristo Jesus sigon ong kaliagan tang Dios.
    Doroa ami ni Timoteo, ang logod ta ong ni Cristo, pamagpakomosta ami ong nindiong
    tarabidan, yamong mga pamagto ong Dios atan ong Corinto, aroman tang tanan ang
    mga sinakepan na ong bilog ang probinsia tang Acaya.
  nhi-NT: Neh Pablo, itlatitlancau Cristo Jesús ica nitlaniquilitzin Dios. Neh iuan
    in tocniu tlaniltocani Timoteo itnamechontlahcuiluiliah namehuantzitzin, tlaniltocanih
    iaxcauan Dios tlen namonchanchiuah Corinto, uan nochtin niaxcatzitzin Dios tlen
    namonchanchiuah itich nochi in tlalmeh tlen pouih Acaya.
  ttc-NT: Wetz a'in Pa'k tky'ixel Qajaw Jesukrist, tzan tpaj ikxji tgan tuq te Qtata
    Dios. Wetz tuky'i te qerman Timotey, qetza nqet qtz'ib'a'na te etetz erman aj
    atikxqet Korint, b'ix kye kyaqil kye txq'anky qerman aj pawame' te Qtata Dios
    aj nkyenajan tuj tkwentil Akay.
  dan-1931: 'Paulus, ved Guds Villie Kristi Jesu Apostel, og Broderen Timotheus til
    Guds Menighed, som er i Korinth, tillige med alle de hellige, som ere i hele Akaja:'
  kwj-kwj: Ani Pol, ani Kurais Jisas himache. Gotri ri okokona ki Jisas himache hinga
    ri ani esiro. Woro, ani ga nui hiparakambwe fori, Timoti, ga kunu Korin kipe sios
    lenga, e, Girik mapwa tokwe dau Gotri ni sembe hasini dau hima lenga, kunu ni
    do chengi si humbwendau.
  vie-OVCB: Đây là thư của Phao-lô, được Đức Chúa Trời tuyển chọn làm sứ đồ của Chúa
    Cứu Thế Giê-xu, cùng với Ti-mô-thê. Kính gửi Hội Thánh của Chúa tại Cô-rinh-tô
    và tất cả anh chị em tín hữu thánh thiện xứ Hy Lạp.
  kze-kze: kéma Póro maanáímbá agaimaráúmpo ísáaro. moóráwai áwí'a Tímóti kentáásí
    kwaásigo kesé máyáísa'a agaimaráúmpo ísáaro. Áánútu kwená imáyáavinkemba kentávéna
    séna aantá-kwaasi éma Ísu Káráísitin-aai kosimátíma'mae naauwó séna si'mákaivo
    ísáaro. Kórínti-naopakewai Áánútun-aaiyave'a áraire kwésewai ísáaro. Ákáyaa-marava'a
    Kórínti-naopakewaiye ó'on-o'on-daopakewaiye máyáawai Ísóigona kwaási ísáaro.
  lbk-lbk: Sak-en si Pablo ay sinmek Apo Dios ay en-apostol Jesu Cristo. Et siya na
    nan solat ay nalpo ken chakami ken Timoteo ay ib-a tako ay mamati. Isolatmi na
    ken chakayo ay mamati ay maam-among issa id Corinto, sa et isnan am-in ay takhon
    Apo Dios ay wad-ay isnan am-in ay sakop nan Acaya.
  mto-NT: A̱tseꞌe je̱ Pablo, je̱ Nteꞌyam a̱tseꞌe xvinko̱o̱n je̱ts a̱tseꞌe nꞌítu̱t
    je̱ Jesucristo je̱ kyuká̱tsiva. A̱ts je̱ts je̱ nꞌútsamda je̱ nꞌajchamda Timoteo,
    máyam a̱a̱tseꞌe je̱ Dios ntuknu̱ke̱xta je̱ jaanchjaꞌvivata̱jkta juuꞌ veꞌe nayꞌamojkijidup
    je̱m coriintovit kyajpu̱n ka̱jxm, je̱ts nu̱jom je̱ Nteꞌyam je̱ jyayu juuꞌ veꞌe
    ijttup je̱m acáyait yꞌit jo̱o̱tm.
  bzh-bzh: Sa Paulus sën Anutu ggooin sa raḳ in bë sa natu Kerisi Yesu yi sinarë
    lo. Alu hil arid Timoti ḳevu ḳapiya sënë yök vu ham sën Kerisi-yi-alam vu Korint
    aga, gevu Anutu-yi-alam pin sën denedo yoh vu distrik Akaya pin lo.
  guj-2017: કરિંથમાંના ઈશ્વરના વિશ્વાસી સમુદાયને તથા તેની સાથે સમગ્ર અખાયામાંના સર્વ
    સંતોને, પાઉલ જે ઈશ્વરની ઇચ્છાથી ઈસુ ખ્રિસ્તનો પ્રેરિત છે, તે તથા ભાઈ તિમોથી લખે
    છે
  jvn-NT: Para sedulurku nang pasamuan Korinta, iki layang sangka enggonku, Paulus
    lan sedulur Timotius. Kowé kabèh ngerti nèk Gusti Allah wis miji aku dadi rasulé
    Kristus Yésus. Awaké déwé ora namung kirim slamet marang sedulur-sedulur sing
    nang kuta Korinta, nanging uga marang sedulur-sedulur sing pada nurut Gusti nang
    bawah Akaya kabèh.
  byr-byr: Koridɨ Mwaalyaihi, nyaꞌmweihi Polɨnyɨ Gotɨyare sɨmunyavɨ Kɨraazɨtɨyai Jizaazai
    gamɨnyɨneba nyɨdaasadeinyɨ nyɨdahɨlakakeinyɨ pɨkarya daꞌ yɨhithawasɨwaabe. Nɨmɨjɨ
    neyaꞌmwei Timotilyɨ sainaai Gotɨyare kusɨlaanyavɨyaihi anga Koridɨ mwaaihasaihɨlyɨ
    Pɨrovijɨ Gɨriza yuneba Gotɨyare tewaanyara mwaaihasarajɨ saihɨrɨna yɨhɨthɨwoi.
  ian-ian: Wun Pol wun. Wan pas wunayɨ pɨlɨwutɨga. God wandɨ maa wun Kraist Jisasna
    nyaangɨt yiga mbutɨgowun nat nɨmba kat. Aposelna njɨvwa kwutɨgowun. Nɨna kɨta
    mbaapmamba lɨga nyan Timoti wunogwinala lɨgandɨ. Korin walɨnja ngepmamba yisola
    lɨga Godna mbaapmamba lɨga nɨmba kat wan pas pɨlɨwutɨgowun. Akaia walɨnja nɨma
    kɨpmamba lɨga Godna mbaapmamb lɨga nɨmba kat ndino ndi kat wan pas pɨlɨwutɨgowun.
  hun-hun: 'Pál, Jézus Krisztus apostola az Isten akaratából, és Timóteus atyafi,
    az Isten gyülekezetének, amely Korinthusban van, és mindazoknak a szenteknek,
    akik egész Akhájában vannak:'
  mcf-NT: Pabado nebi. Nuquin Papa bunacpadomboen Esuquidistun, Ëbi chuibeneta, caid
    nebi. Esuquidistu tantiaquidbidi Timoteyo nuqui con utsi caid ëbëd iquec. Aid
    ëbëd icnubi Esuquidistu tantiec Codinto yacnoësh iccuededquidon mimbi iste dada
    uaimbi. Ëmbi dada uaid mibitedishun isbanshun utsibo meneta ma isnueshun.
  kjs-kjs: Niri Pol abalade Gote-me ada muma Yesu Keriso-na aposel kogono ali mapiraasa.
    Naana ame Timoti saa laapo abi pipa rabu neme Korin su lotu adanu-para kirita
    pimi enaali nimina agale luma rapaato. Mo Grik su-para pimi Yesuna ruru enaalinu
    piri-para go pepa luma rapaato.
  mni-mni: 'Chitthi asi Tengbang Mapuna ningbibagi mapanna Jisu Christtagi pakhonchatpa
    oina khandokpikhraba Paul amasung eikhoigi ichil-inao Timothy-na, Corinth-da leiba
    Tengban Mapugi singlupta amadi Achaia-da leiba Tengban Mapugi mi pumnamakta:'
  yad-NT: Ray Pávuru, Jesucrístu nusu̱chi̱ Ju̱denu va̱ta̱damusiy, vu̱tyeryi̱ Timutévuta
    na̱ñi̱pa̱ra catera jiryimu Ju̱denu siityari̱vajyuu Coríntyumu vichavay, jiryimuntiy
    ti̱ta̱ju̱ jiryatiy Acáya vicha̱diva vichavay ti̱ta̱ju̱ jirye.
  mxb-NT: Yuꞌu̱ kúú Pablo, ta kúúí iin apóstol, na̱ néꞌe to̱ꞌon Jesucristo, táto̱ꞌon
    ki̱ꞌo kóni̱ mií Ndios. Ta yuꞌu̱ xíꞌín ñani yo̱ Timoteo káꞌa̱n ndu̱ ndisáꞌán xíꞌín
    ndoꞌó, na̱ kúú ña̱yuu Ndios ndéi ñoo Corinto xaa̱n, xíꞌín ndidaá ka̱ ña̱yuu Ndios
    ndéi chí kuendá Acaya.
  pon-2006A: 'Sang ngehi Pohl, me aledier doadoahk en wahnpoaron en Krais Sises sang
    ni kupwur en Koht, oh riatail souleng Timoty— Ong mwomwohdisohn Koht me mi Korint,
    oh ong sapwellimen Koht souleng koaros nan wehin Krihs:'
  maq-NT: Ngahan Pablo ne, casuaxa ná Jesucristu xi má ngahan apóstol tsëhë me, tsëhë
    xi cuatjin xi meje rë Nina. Hane ngahan cojo cha Timoteo xingueen ne, ningatjin
    ngu xujun vi tsujun, ngayujun ni xuta Corinto xi xuta ladu rë Nina ngayun. Hacuaha
    ningatjin xujun vi xi scutaya yëjë sa xuta ladu rë Nina jingujyë ni estadu Acaya
    vë.
  hto-hto: Páblodɨcue. Juzíñamui comecɨ jítaina izói Jesucristo orécamɨedɨcue. Timoteo
    cue dɨga illa llezica, Coríntomo ite Juzíñamuimo jaɨnaide ámatɨaɨmo bibe cuetɨcue.
    Daje izói Acaya énɨemo ite nana Juzíñamuimo dúidɨnomo bibe cuetɨcue.
  por-BRBSL: 'Paulo, apóstolo de Cristo Jesus através da vontade de Deus, e Timóteo
    nosso irmão, à assembléia de Deus que está em Corinto, com todos os santos que
    estão em toda a Acaia:'
  ces-NKB: 'Pavel, podle Boží vůle apoštol Ježíše Krista, a bratr Timoteus církvi
    Boží, která je v Korintu, se všemi svatými, kteří jsou v celé Acháji:'
  cui-cui: Xan Pablon pacata tinatsi. Nacom peichichipaexae bapon necana exana xua
    Jesucristo pia peitorobi jiwi jiwana tatsin. Xan irʉ Timoteo pon pejume cowʉntsin
    baponbe panbe pacata tinatsi. Paxam pomonae irʉ painya nejume cowʉntsixae Jesucristo
    pana nacaetutame penacaetutsi botha Corinto tomaratha xua wʉnae painya nejainchinexa
    Nacom. Mataʉtano pata tinanbe pomonae irʉ Nacom piamonae tatsi xua Acaya nacuatha
    jinompa.
  boj-2014: E Pol. Kristus Yesus na e qariŋbej deqa e aqa anjam mare mare laqnum.
    Qotei aqa segi areqalo na e wau di ebej. Aqo gago was Timoti wo anjam endi neŋgreŋyonum.
    Neŋgreŋyosim niŋgi Korin qureq di Qotei qa loueqnub qaji niŋgi ti Qotei aqa segi
    tamo uŋgasari kalil Akaia sawaq di unub qaji naŋgi qa ti qariŋyonum.
  eng-OEBUS: To the church of God in Corinth, and to all Christ’s people throughout
    Greece, from Paul, an apostle of Christ Jesus, by the will of God, and from Timothy,
    who is also a follower.
  eri-eri: Ji Pol we, ji Yesus Kristus nomo aposel. No nogo nomo gauwou langa, Itou
    no ji aposel dorofe hangada hiyaiha. Ji baabo Timoti ngare, ere pas beha tere
    fai-aita bagu Itou nomo sios Korin taon langa yafaya waha bagu, nere Itou nomo
    fai‑aita bagu oruwanga Akaia Prowins oruwanga langa yafade waha bagu yerege tagiyare.
  wiu-wiu: Polo nopa tone oyali Timosi-pala opiane mekene i pipia wiane wetekaku-ye.
    Nipa Akolaliyo papete wene toopiane toane taatekakene Keraisu Yesuno Aposelo ago
    mekene uku. Enipa Akolaline ali atoa wini Korine take meki-kiti ni Geriki ta piko
    peyake Akolaliyo one wa takoa motane yene peyake i pipia wiane wetekakuno, yakamene.
  swe-swe: Från Paulus, genom Guds vilja en apostel (sändebud, ambassadör) åt den
    Smorde (Messias, Kristus) Jesus, och [från] brodern Timoteus. [Timoteus hade besökt
    Korint flera gånger, se . Han är troligtvis inte sekreterare på samma sätt som
    Tertius, se . Han är nog inte heller medförfattare, snarare finns han med som
    ett vittne för att visa att Paulus inte är helt själv i dessa påståenden, se .]
    Till Guds församling i Korint och alla de heliga i hela Achaia. [Korint var huvudort
    i den romerska provinsen Achaia i södra Grekland.] [Det enda som separerar kyrkorna
    i Nya testamentet är geografisk placering. Församlingen på en ort, även om de
    träffades i olika hem, benämns alltid som en enhet.]
  cth-cth: Kai Pawl, Cathut ngainae lahoi Jisuh Khrih e guncei lah kaawm e, hoi ka
    nawngha Timote ni Kawrin kho kaawm e Cathut e kawhmoun hoi Akhaia ram pueng dawk
    kaawm e tami kathoungnaw koe ca na patawn awh.
  mti-mti: Poru me God ano meuma gumbe Iesu Keriso apasoro meuma, sira nu gwanunwa
    Timoti, gaun vete at Korint danave God siosi meuma gumbe, sira at kokawa Akaia
    undag danave wakeyawa iyakaisi igiyawa undag gumbo.
  pad-NT: Hovani Paulo ho. Deua binofiki ida Jesus Cristo athi avaadahaoniva abono
    ohina. Arigamina Timóteo jaboni kodiania hojaki. Binofiki ida a'onira okajirihivini
    jaboni. A'onivani avajoronibakhiaki Corinto sidajia, Jesus kaija'ari avakadimoni
    hida papira onajiri'iki. Va'ora okajirihivini hiki hida oathi jaboni Jesus kaija'ari
    Acaia kaarabonia avajoronionibakhiaki.
  twi-twi: 'Saa krataa yi fi Paulo a Onyankopɔn ayi no sɛ Kristo Yesu somafo no ne
    Timoteo a ɔyɛ yɛn nuanom no mu baako nkyɛn, Wɔde saa krataa yi rekɔma Onyankopɔn
    asafo a ɛwɔ Korinto ne ahotefo a wɔwɔ Akaiaman mu no nyinaa:'
  hlt-hlt: Pathen kah kongaih dongah Khrih Jesuh kah caeltueih Paul neh manuca Timothy
    loh, Kawrin kah aka om Pathen hlangboel neh Akhaia pum ah aka om hlangcim boeih
    taengah kan yaak sak.
  tbz-SIM: Mí mPɔɔri Kuyie nkuù dɔ́ kɛ̀ n nɑɑ́ nYesu Kirisi kó ditɔ̃nnì nɛ̀ ti nɛ́po
    Timɔntee, tíì di wɑ̃̀ri di m̀pɑ́tíri, díndi Kirisi kɔbɛ bɛmɔu bɛ̀ɛ̀ bo Kɔdɛnti
    nɛ̀ Akɑyii omɔu miɛkɛ.
  san-GUJ: ઈશ્વરસ્યેચ્છયા યીશુખ્રીષ્ટસ્ય પ્રેરિતઃ પૌલસ્તિમથિર્ભ્રાતા ચ દ્વાવેતૌ કરિન્થનગરસ્થાયૈ
    ઈશ્વરીયસમિતય આખાયાદેશસ્થેભ્યઃ સર્વ્વેભ્યઃ પવિત્રલોકેભ્યશ્ચ પત્રં લિખતઃ|
  ake-NT: 'Paarʉ winɨpaino, Kʉrai Sises nennoko''pʉ itekare ekamai'', Papa eseru poro,
    mɨrɨ awonsi''kɨ Temu''ti, utonpa kon winɨpaino, Papa so''sii Koren pon pona kan,
    tanporo A''kaya poro te''san wakʉ ton Papa munkɨ amʉ'' pokon pe:'
  qvn-NT: Noga Pabloga Dios acramasha captinmi Jesucristopita willapacug cayä. Chaymi
    noga isquirbiyämü Corinto marcachru Diosman yupachicug gotucagcunapag, jinaman
    ‘Acaya’ ninganchru Dioslata servipäcunanpag raquisha lapan runacunapag. Nogaga
    Timoteowan ishcaynïmi aparcayächimug cay cartata.
  tku-NT: Iccātzo'knuni'mā'n huā'mā' carta quit Pablo ē nā Timoteo tī quintā'tinca'n.
    Quit ixapóstol Jesucristo ixpālacata Dios quilīhui'līlh quilī'apóstol. Iccātzo'knuni'yān
    hui'xina'n tī tapa'ksīni'yā'tit Dios ē tā'kēstokā'tit nac Corinto namakapāxuī'yā'tit
    Dios. Nā iccātzo'knuni'yāuj ixlīpō'ktuca'n tī ta'a'ka'ī' nac Acaya.
  bjk-bjk: E, e Pol, önga aposol te Krais Jisas eöt ma a mamaa re God, me Timoti a
    tönö re ire kölöme re Krais, maa me tile ina tinenge na urungan te mum abo nangadi
    ne lotu re God tingan Korin me mum kirip abo nangadi re God kö boxönö xirip pingan
    Akaia.
  msy-2020: Kɨ Pol, kɨ Krais Iesusɨn aposelɨn mam. God uan ifongiamɨn gɨn ghua, aposelɨn
    mɨn ikiasa na amɨsefe. Kɨ en aveghbuam Timoti ko, ga akɨnafarir kam osirigha,
    ia Korinɨn nguibar ekiamɨn aven Godɨn siosɨn itiba, ko Godɨn gumazamizir Akaian
    Provinsɨn danganiba bar adar itiba, ia bagha an osirigha anemadi.
  bpr-bpr: Do, Pol, i satu to dek Krayst Dyisas fagu di knayè Dwata, na Timoti, i
    flanekto di kaftoo, gumdà i sulat ani. Na yé gugtadè i sulat ani di gamu dad to
    ftoo di ku Dyisas Krayst di syudad Korintu, na i kdee dad to nfun Dwata di kabal
    probinsya Akaya.
