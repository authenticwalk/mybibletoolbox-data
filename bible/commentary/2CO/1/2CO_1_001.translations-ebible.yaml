    Acaya.
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤡᤱᤘᤠ᤹ᤗᤠᤶᤒᤠ ᤂᤪᤡᤛ᤻ᤋ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤛᤣ᤺ᤰᤕᤢᤰᤔᤡᤒᤠ ᤐᤥ᤺ᤱᤛᤧ ᤛᤣᤃᤠᤱᤒᤠ
    ᤀᤡᤱᤃᤠ᤹ ᤐᤠᤘᤗ ᤏᤢ ᤀᤠᤏᤡ᤹ ᤏᤢᤛᤠ᤹ ᤋᤡᤔᤥᤌᤡᤖᤧ ᤁᤥᤖᤴᤌᤡ ᤕᤧᤰᤕᤰᤁᤥᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤛᤣᤛᤣᤜᤢᤵᤗᤰ
