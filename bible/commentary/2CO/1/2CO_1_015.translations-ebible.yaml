verse: 2CO.001.015
translations:
  kpx-kpx: Di hilokage vaveve keabuna kateai. Katealemo di subuta lae tiveve ke huhuai
    isivialeike deiai ti abuiai. Ige elike la kemo negolahai ue dua vai.
  okv-H: Eto ungona dago hamo ueva avo ke be hotembihe hae heriso ungota degi pambasi
    uje uena amo
  tbo-tbo: Omi nugogegae a hanapugena dumaya yaka lolowa u wiwogatala ipa a nehi uyahimi
    mala luwaga po omi kaoha ina lata duma.
  mal-C: ഈ ആത്മവിശ്വാസത്തോടെയാണ് ഞാൻ മുമ്പുതന്നെ നിങ്ങളെ സന്ദർശിക്കണമെന്നും അങ്ങനെ
    നിങ്ങൾക്കു രണ്ടാമതും പ്രയോജനം ഉണ്ടാകണമെന്നും ഉദ്ദേശിച്ചത്.
  grc-SR: Καὶ ταύτῃ τῇ πεποιθήσει ἐβουλόμην ⸂ἐλθεῖν πρὸς ὑμᾶς τὸ πρότερον,⸃ ἵνα δευτέραν
    ⸂2χάριν⸃ ⸂3ἔχητε·⸃
  bgc-bgc: मन्नै भरोस्सा सै, के थम मेरी बात्तां नै पूरी तरियां तै समझगे सों, इस करकै
    मै पैहल्या थारे धोरै आणा चाहूँ था, ताके मेरे दुबारा आण तै थमनै दुगणी आशीष मिलै।
  khz-khz: Au aripa-rorirorito, ai pio ripa-namanamamai e gemai pio veraramani gaurai,
    au na navuga atovoato pana wati lakagita-kunemi, pe vega-rualana gomi pana veakavami.
  deu-TKW: Und in diesem Vertrauen beabsichtigte ich, zuerst zu euch zu kommen, damit
    ihr zweimal die Freude hättet;
  zsr-NT: Le benaꞌ löz lë ni, gzaꞌ ladxaꞌa guidaꞌ ga zoaliꞌ ziꞌal catiꞌ gdödaꞌ luyú
    Macedonia, atiꞌ guidaꞌ ga zoaliꞌ leyúbl catiꞌ uzáꞌa ni quië uziꞌliꞌ xbaꞌ chop
    lzu. Töd niꞌ huac gáclenliꞌ nedaꞌ uguꞌliꞌ nedaꞌ nöz tsijaꞌ luyú Judea. Cni guꞌndaꞌ
    gunaꞌ.
  lin-lin: Na elikya yango, nazalaki na mabongisi ya koya liboso epai na bino mpo
    ete bokoka kozwa ngolu ya mibale ;
  hns-NT: Ham toelogke oeppar etana bharosa karat rahielie kie ham sallaah karlie
    rahielie Maasadonia diehaat djaai se pahiele toelogke paas aawe ke, tab hoewa
    se lautke phien se toelogke paas aawe ke. Ie rakam se hamlog doei dafe miel saktie.
    Tab toelog hamme madat kar sakte Joedea diehaat djaai ke.
  noa-E: Mag mʉch gaaimua pãach onee aju khaphʉ chiraawai nacha pãar aigta chiraimaju
    khĩirju chirajim, biek numí pãar oothuraag.
  eng-EMTV: And in this confidence I intended to come to you earlier, that you might
    have a second benefit,
  mib-NT: Te sɨquɨ̄ jeē súcuan ni cucáhnu ni rī, te jeē yúcuan ní jeni ni rī jeē núu
    na quíhín rī Macedonia te jeē rī nuū maá ró xīhna gā, návāha cusɨɨ̄ ni rō jeē
    jécondēhe rí rohó úū jínu núú.
  lif-NT2: आनिॽ नुःरिक्‍काङ् कुसिङ् आनिःत्तासि के़लॽबा पाःन्‍निन् से़क्‍खाए इगु कत्तुङ्‌बाल्‍ले़
    चोगुल्‍ले़ मुॽइसाम् के़घोःसुम्‍ल फाॽआङ् याम्‍मो खिनिॽओ ताःमा निङ्‌वाॽ चोगुङ्‌ङाङ्
    वयाङ्‌लो॥
  xnj-xnj: Navi na uchakaka mulijambu lenilo, ndi napangili kuvagendelela nyenye kumbele,
    muni mpata mota mala zivili kwa kunilola nene mala zivili.
  mmx-mmx: Nia agaraklen tinotno vam i na. Kuren la nia aga doxoma i do anat pas avot
    be udom atnimi xusu minaba lok ka amu manga leveloklox anarong.
  cbr-NT: Mitsúxmi usai nubë cuëënti 'unánx cana mitsu isi rabëti cuanti sinan, mitsúxmi
    nubë isanani cuëënun.
  tee-NT: Chai ni xacc'atsai ni akts'iya tu'u' lalhiulayau pus yuchi pakt'ui xaclalhilak'amputunachau.
    Chai ju chunch pakt'ui ixlack'achau ni ixlalakts'iu.
  eng-LSV: and in this confidence I was intending to come to you before, that you
    might have a second favor,
  cak-NT: Ren roma can nuyo'n wánima iwiq'uin, xinjo' xik'ax ta iwiq'uin na'ey, chi
    quiri' cuando xquitzolaj-pe yik'ax jun mej (bey) chic iwiq'uin y can ca'i' mej
    (paj) xtuc'om-pe bendición chiwe, roma ca'i' mej (paj) yik'ax iwiq'uin.
  pah-NT: 'Nahã tuhẽ ko Corintopeve''g̃a, a''e ji ikwehe. Nurã ji ena''ẽi: Apytaahi''vi
    po ti ji Corintopeve''g̃a pyri g̃a ndepiaga jikwavame jigwovo Macedôniapeve''g̃a
    gwyri pe nehẽ, a''e ji novĩa. Aerẽ po ti ji jivyri Corintopeve''g̃a pyri g̃a mbohoryva''java
    nehẽ. A''ero po ti g̃a ji pokogi ji horame Judéiapeve''g̃a gwyri pe nehẽ, a''e
    ji novĩa.'
  sja-NT: Mɨa k'ĩsiaji parãpa pedeejida taipa k'art'a p'ã pëidap'edaa mãik'aapa ijãajida
    wãara Cristopa tai pëiji jarateedamerã irua oopi k'inia bɨ eperãarãmaa. Mapa wãit'ee
    paji parã ak'ɨde. Wãda omé wãit'ee paji parã o-ĩa p'anadamerã mɨ unudak'ãri.
  xed-xed: Grafgra yu mantsa ya nzakwani kəʼa, kəl yu ka kuma si lagha da kaghuni
    karaku, ŋa mutsaghunaftá zɗaku his səla.
  mks-NT: Sa̱há ña̱ cándeé ini i̱ ndo̱hó sa̱há ña̱ cán quéa̱ na̱sacu ini i̱ coto nihni
    jihna ñúhú i̱ ndo̱hó ña̱ ná caji̱i̱ ndiva̱ha ini ndó tá ná cuni ndó ye̱he̱ i̱vi̱
    tañu.
  gfk-S: Iou ga manga palai be mu lilik hobi uta mem, kaie iou gom bul no nugu lilik
    be ni huna kol mu waing mu nage kap ra harharahut airuo pana.
  bmu-bmu: 'Nöŋön keu miaŋgö qakŋe awösamkakak kinalaŋgöra aka mutuk eŋgöreŋ kaba
    eŋgekŋamgö areŋi alal. Indimŋi yahöt eŋgekiga kötumötuet mötmegöra aka köna anmamgö
    areŋi kewö albi ahöyök:'
  dgz-dgz: Ap menan e nu wa namurat nimanepen menan namu e inayap daio ongep amba
    at Masedonia anget anun amba sia ewagai entan ongepena e inayap daio derewa sia
    onget anun. Iwa ne inayap daio derewa ongepena gapan e God wat aipakam mega derewa
    warapen menan anun. Ap ewap e ago tanegen watu enanegene at Diudia angep.
  eng-GNV: And in this confidence was I minded first to come vnto you, that ye might
    haue had a double grace,
  zaa-NT: De té confianza lo lóstu'a' qui'ni edácca'ni le por inte' nna, acca uccua
    látsa'a' itá' yà'la tè làti tse'e líą' para qui'ni Tata Dios nna gunie le bendecir
    chùppa vuelta;
  eng-WEBSTER: And in this confidence I purposed to come to you before, that ye might
    have a second benefit;
  guh-guh: 'Nexata xanë pacasivajamatabëcuenejumaitsitsi mapacueniaje: “Corinto tomarapijivi
    baja cajena xaniavaetsia nejamatabëcueneyapëtane. Yapëtane pacuenia apo sivanajamatabëxainaenë
    itsajamatabëcuene bajarapamonaejavabelia,” pacasivajamatabëjaitsi. Bajaraxuata
    picani jamatabëpatajë paxamëjavata patanesivajamatabëcuene barëyanexamë itsa patajë
    paxamëjavata.'
  bon-bon: Yoo, cäme toraca ätrunga puga ge ai poto cidi me, siige cane niinäce gläämu
    nacijepi peeyeme Korinito cewe me otnime weebibine ängrärame weene piba neeneni
    gääbu gege äbitame.
  nhw-BL: Huan pampa nijpiya temachili para sempa anpactoque ica tojuanti, nijnequiyaya
    niyas nimechitati ome hueltas, para ome hueltas anquiselijtosquíaj tlatiochihualistli.
  swh-ONEN: Kwa kuwa nilikuwa na uhakika wa mambo haya, nilitaka nije kwenu kwanza,
    ili mpate faida mara mbili.
  wbi-wbi: ulwakuva nilyale nu vukangafu mu ili, nikanoghilue kukwisa kulyumue taasi,
    neke kuuti muwesie kukwupila uluvumbulilo ulwa kughendelua kavili.
  bba-bba: Yĩiyɔ bin sɑɑbuwɑ nɑ ɡbiɑ nɑ ɡɔ̃ru doke n dɑ bɛɛn mi kpɑ i kɑ domɑru wɑ
    nɔn yiruse.
  eng-KJVCPB: And in this confidence I was minded to come unto you before, that you
    might have a second benefit;
  kgk-NT: “Ovy'a arã xe rexa-vy” ha'e mo'ã-ma xe pende-rehe. Macedônia rape-rehe aha
    ramo agwahẽse ranhe mo'ã pende ha-py. “Upéi agwahẽ jevy-ta ajukwe-vy iha-py” ha'e
    xejéupe. “Upéixa ramo imokõiha agwahẽ jevy va'erã ambovy'ave hagwã íxupe kwéry”
    ha'e mo'ã va'ekwe pende-rehe. “Xe pytygwõ hagwã ahave hagwã mombyryve Judéia yvy-py
    aha hagwã” ha'e mo'ã ave va'ekwe pende-rehe.
  waj-waj: Ngia itaa kua kiaaraivaara vaa na rikiauvai. Ivaara na taaraneetu ngiiisi
    vinai ngia taaraneetu yoketaama variateeraivaara na ngiiisi kuanara suaivaitana
    mmatairavai.
  cpy-cpy: Rootaki nokowan-takawori napiiteero nareetemi janta, roo pikimo-shiretan-tyaari
    nareetee-mira.
  mpx-mpx: Ya atena tunahot te ku yaliyaya-agau, inoke valila no nuwatu ya ginol ya
    ba tage houwa ga na nowa eliyamiu ge abwe na nok na na Masidoniya. I ola al, ya
    ba tage sauga ebo na sikalem Masidoniya, na nowa al eliyamiu, inoke eliyana labe
    nuku pwawa paeluwa. Ge ya nuwatu tage komiu nuku labeyau na nok na na labi Yudiya.
    Yaa nau iyahe Masidoniya, nigeya ga ya nonowa i oola valila no baaba.
  wbp-wbp: Ngula-jangkanya kapurna-nyarra jirramaku yantarlarni nyurrurlaku nyanjaku
    manu pirrjirdi-maninjaku.
  luo-luo: Nikech ne an-gi ratiro kuom wachni, ne achano mar limou mokwongo mondo
    ne uyud gweth manyadiriyo.
  nhe-NT: Huan pampa nimotemachía para sampa inpaquise tohuaya, nijnequiyaya niyas
    nimechitati ome hueltas, para ome hueltas inquiselijtosquíaj tlatiochihualistli.
  aii-aii: ܣܵܒܵܒ ܚܵܬܸܪܓ̰ܲܡܥ ܝܼܘܸܢ ܒܐܵܗܵܐ، ܘܗܵܕܟ݂ܵܐ ܒܥܹܐ ܠܝܼ ܕܐܵܬܹܝܢ ܗܘܵܐ ܠܟܸܣܠܵܘܟ݂ܘܿܢ
    ܩܲܕܡܵܝܬܵ‌ܐ ܕܦܵܝܫܝܼܬܘܿܢ ܗܘܵܘ ܡܒܘܼܪܟܹܐ ܓܵܗܵܐ ܕܬܲܪܬܹܝ.
  esk-NT: Nalupqisruutiqanġitchuŋa taavrumiŋa. Taatnamik tikiqattaaqqaaġukkipsi, piqaquplusri
    ikayuusriamik tapillugik quviasruutmiglu.
  msb-msb: Nagsiguro ako sani, kaya nag-isip ako pagbisita anay sa iyo
  cpa-NT: Dsøg¹² báh³ dsǿa¹² jnieh³ hi² lah¹jøng² lǿa¹². Hi² jøng² ca¹lø¹hno¹jni mi³nei³jni
    lah¹jiá¹² juu¹² ja³tiogh³ hniah¹². Mi³jøng² tánh¹ rón² lé² hioh¹² jénh² hniah¹².
  dso-dso: ଏଟା ସବୁ ତମେ ବୁଜି ପାର୍‌ସା, ସେଟା ଜାନିକରି ମୁଇ ତମର୍‌ଟାନେ ବୁଲିଆଇବି ବଲି ମନ୍‌କଲି
    । ଜେନ୍ତାରି କି ମୁଇ ତମ୍‌କେ ଦୁଇତର୍‌ ସାଇଜ କରିପାର୍‌ବି ।
  meu-meu: Una na dibagu dainai, egu lalo-hadai gunana be dekemui ai baina vasi nato,
    harihari-bada iharuana ma baina henimui totona;
  yva-NT: Wemi mbewar syanave wasai weapamo wananta sya bekere rai, weti syo sya unanui
    anya rapatimu to syare ide wasai ama susye jirum. Weye syo rakarae ide wasai ama
    susye jirum, weamo Amisye apa kove nde wasaive jirum tavon.
  dgc-dgc: Nadid, da inumasaék dikam, éy naisip ko éy talagaék pa dikam a bumisita,
    baguék tumulos ta Masedonia. Ey nadid éy talagaék maka be a sumibel dikam to késoli
    ko a gébwat ta Masedonia, monda patulusénék moy ta penduwa; sakay péglakadénék
    moy maka be ta Hudea.
  zpm-NT: Sca nagoṉ rzaac naa, gacxe na ni naa glo niaḻgaṉ naa to, dzigo ile nrie
    naa nia naa nëz Macedon. Ni zeeṉe mbire naa nëz co, niaḻteedaque naa lo to i stib;
    zeeṉa niac chop vuelt ne nionley zdoo to. Lozh ga, iṉe niowse nzonëz to naa nia
    naa nëz Judé.
  hix-NT: Amna hananàhnyenhàrà ryhe mosonà kany me xaxa mpànà natxhe ha, àkekonà rma,
    ohokonye. Àro ke, onà wyaro kehutwekonà. Nyamoro yonyxe àten hamà, àkekonà, ohokonye.
    Nyamoro hyaka htxero àten hamà. Àsnye ro àten hamà, Maseknonya yamtar hona, àkekonà.
    Yawo rma rha komokyan hamà, nyamoro hyaka hakahpa harha, àkekonà. Àro wyaro romokàtxhe
    harha, ohxe ronyakyatxow hamà, Xukneya yamtar hona, àkekonà. Àro wyaro asako ro
    romoknàr xe rma wehxakon haryhe, ohyakanye, asako ro rma rha oyowakryenàr kom
    horà.
  sim-sim: Karem a hishihi jihik a takmba amu hishira. Jir nirin ji lafaumbafawu jelya
    mendenda jir. Unda osik jirin a ta heyeshihikop provins Masedoniak a ikurik amu
    hishira. Ushihi hovok Masedonian a halaha indik a raha jirin a heyeshihi nom provins
    Judiak a ikmbaha amu hishira. Os Judiak a ikuri wolo jirin a mbanak anin ji jelyashinak
    a i, karem a hishiri nir. Erem a uhu hindi frijip jirin a ta heyehe jirin a jelyanak
    wavu jihi si mbornakmba na hishiri nir.
  npi-ULB: यो कुरामा म निर्धक्‍क भएको कारण, तिमीहरूले दुईवटा भेटको लाभ उठाउन सक भनेर
    म तिमीहरूकहाँ अगाडि नै आउन चाहन्थेँ ।
  cgc-cgc: Tenged gasalig a na gaintindiay ki, una na plano ko na daw miling a ta
    Macedonia, mapit a anay ki kyo daw ta pagbalik ko alin ta Macedonia, mapit a dyan
    eman aged matabangan ta kyo ta darwa bisis. Naan ta isip ko man na daw malin a
    dyan ki kyo na munta ta Judea, matabangan a nyo man ta mga kinanglanen ko ta ake
    na pagbyai.
  tim-tim: Akto yeŋe Anutugâlân biwiyeŋe kali akto siân biwiyeŋe hainâk kinbiapgât
    are nâŋgâm aregât yekberâm agân.
  yor-yor: Nítorí mo ní ìdánilójú yìí wí pé, mo pinnu láti kọ́kọ́ bẹ̀ yín wò kí ẹ
    lè jẹ àǹfààní ìgbà méjì.
  wos-wos: Guni nanika yikafre mawuli yangukaka xékélakita, wuni Masedoniaré yinjoka
    yita tale guniré xénjoka wuni wa. Guniré xétaka Masedoniaré ye yatakataka wambula
    yae guniré wambula xénjoka wuni wa. Wungi wata yambu yéték guniré xéta guniré
    yikafre hurunjoka wuni mawuli ya. Guniré wambula xéwut guni wuniré yikafre huruta
    wunika nawulak jondu hwengut wuni Judiana héfaré jémba yinjoka wuni wa.
  emp-NTPO: Bãrãra mʌ̃ carea wãrãda b̶ʌsrid̶ad̶ida crĩcha b̶ʌ bẽrã, naãrã mʌ̃a crĩcha
    b̶asia b̶arima umé bãrã acʌd̶e wãida biara carebai carea.
  eng-F35: It was in this confidence that I was planning to come by you first,
  ind-ind: Maka dengan harapan penuh untuk bisa datang melayani kalian, saya sudah
    berencana untuk mengunjungi kalian sebelum dan sesudah ke Makedonia. Dengan begitu,
    kalian akan mendapat berkat dua kali lipat dan bisa membantu saya berangkat ke
    Yudea.
  pes-OPCB: با چنین اطمینانی به درک و فهم روحانی شما بود که تصمیم گرفتم با دوبار ملاقات
    شما، دوبار برکت به شما برسانم؛
  mpt-mpt: Sino ne tekein kenia Ibo ne seinemomabiobo gei kesoa ne funania Ne Kolin
    bib seli yatenamino asu kenano ge funai biobe. Mikiktemo monia Kolin bib sel ibo
    yatemami ole deibenia monia Masedonia betan ye dania imin tenia yatemamio ibsak
    seinino asu keiba deibenia imin Yudia betano tlang gamio imeno doniba dlebnita
    deib tamal deibo tlamabibo ge funaibu otane ne baino mo inanita tlim blimobe.
  ssx-ssx: I̱ta꞉ doeki manuna꞉ hone lenkipa꞉ witolota꞉ iki yaapo peao epeaena꞉ honema꞉
    iki handolo ipuluekema꞉ hone pambao ua꞉me.
  mkl-mkl: Nɑ sɑɑbui ideu ihɛ̃i í jɔ̀ ǹ tɑko ǹ dɑsi idɔ n bɔ bi tu ŋɛ ku bɑ i bɑ
    didɔ̃ ikɔ minji ŋɑ.
  gaq-gaq: ଆରି ପେଇଂ ଡିଡିକି ମ୍ବାର୍‌ ତର୍ ଅନୁଗ୍ର‍ଅ ବା ପେୟାଏ
  gof-RNT: Hessa taani loytha erida gisho hintte nam77antho go7ettana mela kasetada
    hintteko baanaw qofa qachchas.
  unx-unx: ଆଇଙ୍ଗ୍‌ ନେ ବିଷାଏରେ ସାର୍‌ତିଗି ସାରିତାଇକେନ୍‌ ହରାତେ ସିଦାତେ ଆପେତାଃତେ ସେନ୍‌ ନାଗେନ୍ତେଇଙ୍ଗ୍‌
    ମନେ ତାଇକେନା । ଏନାତେ ଆପେ ବାର୍‌ସାତେ ଆଶିଷ୍‌ପେ ନାମାକାତେତେୟାଃ ।
  gah-gah: Gakó láa loko nolumó nene gele alévolé okuke goí oko gamena lositá lekelitoka
    vitomó nenémo mulutikú lamaná gilitave loko ale vavá umó.
  lcm-lcm: Au, using nata atogon a nas ro suke, kag vubuk aino ta naka serei aino
    singimi, ani mi arai anig amatan pongua,
  aer-aer: Yewe, arrekwele ayenge itirreke arrenhantherrenhe awethe aretyeke alhetyeke.
    Ayenge itirreke arrekantherrenge anetyeke apmere Macedonia-werne-atheke alhemele,
    arrekantherrenge awethe-anteye anetyeke anpere apetye-alpemele arrenhantherrenhe
    nhenge atnerre-iletyeke. The arrenhantherrenhe apayuthnetyeke ahentye-aneke apwerte
    ngkweltye apurtelhe-ilemele atyenge atnyenetyeke nhenge Judea-werne apetyalpemele.
    Kenhe urreke ayenge ahentye akngarte-iwelheke arrenhantherrenhe anyente-ngare
    ware aretyeke alheke.
