    guu.
  tcz-CHONGTHU: Keiman nangho hetkhen themna le tahsanna ka photchet nom bang uva
    hi, nangho aniveina a hungvil kit ding kati hi phattheina athop'a kachansah nom
    un ahi.
  mar-mar: आणि मी या विश्वासामुळे असे योजले होते की, प्रथम मी तुमच्याकडे यावे, म्हणजे
    तुम्हास दोन भेटीचा फायदा व्हावा.
  snp-snp: Aya yamu kolito linate ya kamena lele ya lalo kolinawamo ne, loto komu
    linatedoka oto geyetoto,
  isl-isl: Ég hafði ákveðið að koma við og hitta ykkur á leið minni til og frá Makedóníu,
    vegna þess að ég var viss um trúnað ykkar og skilning. Þannig hefði ég orðið ykkur
    til tvöfaldrar blessunar og þið getað aðstoðað mig við förina til Júdeu.
  spy-NT: Nto kuuyu kwāātinyēē man ng'ālyoontooni, kōkwāāchōb kule āruutoochook akweek
    yoo āwēētii Maketoonnya nto yoo āyēēwu, atyikaanwaak subak sukuyēētyēēchook ꞉ruutooynyuu
    kunyil āyēēng' nto yityo, ō-āmiisoo yoo āwēētii Yuuteeya.
  xnn-xnn: Gapo tay namnamaek ay men-gasing kayo ken dakami et ninemnemko en gawis
    no dinmag-os kami koma isnan kad-anyo isnan inmayanmi id Macedonia dakamit kasin
    domag-os isnan somagonganmi. Kayatko no mamindowa ay ilaenmi dakayo tapno mamindowa
    ay mabadangan kayo. Et isnan komaanak ay omey id Judea gawis no bomadang kayo.
  mwe-mwe: Ngulikulupalila kumanya na kulupalila kwenunji, gundumbilile ndandubhe
    kuika kunngwenunji nkupinga mpwaikanje pabhili.
  tte-tte: Tauna kona yagu nuwatu kwayaliyaya lalakina kaiwegu mwa bwaite kaiwena
    yagu nuwatu yakato yalaowa kolimiu kabo muli mena yalau Masidoniya polovinsi.
    Yo yakato tem saugana yavivilama Masidoniya koina kani yalauyoiwa kolimiu, yo
    koina melabui kabiyakaiwe kwalobai. Yo tabe yanuwatui yakato komiu kwasaguiyau
    na yalau Yudiya polovinsi. Na iyamo nige yalalaowa besiele yagu walowa tauna kona,
    na yadudulaimo yalau Masidoniya yo yau elemo naga bwaite koina.
  tcs-tcs: Wen ai bin lisenbaut wiskain bilib yupla gad wea God, ai bin meke plan
    po kam po bizit yupla tu taim, solong ai gad sans po blese yupla tu taim.
  hlt-THB: Ikawtih vawhkaw yp qunaak ka taak dawngawh, nangmih hih voei na nami hawihkhangnaak
    ham, lamma na nangmih a venawh law aham cai nyng.
  soq-soq: Ne e sumanailantene insedine dima ne wamona ipawaida e ateiten. Sa baiwa
    ne Masedonia awa antedine ita do leuntene iedine e ewalepona insaisawanten. Ne
    epe dewasapono e sau euda natawa donsapona. Tane do menanena Iudia awa baiwa dima
    ne menaneapona mampe e sauneapona.
  qub-qub: Gamcuna sumaj tantiyamashayquita musyarmi Macedonia probinsya quinraypa
    shamur gamcuna cajman rimëru chayamuyta yarparä. Chauraga ishcay cutinami gamcuna
    cajman chayamöman caran.
  att-att: Á gapu ta mappelokà megapu sù pagayáyâ naw nga mamaddulò nikán, á sinalákkuruk
    ku ngaw ta pidduát takayu nga tullúnán, tapè mamidduá gapay yù pammakapián naw
    megapu nikán.
  bki-bki: Mia bior napano nomijikia vatitigio ka jidomiano novo na jibe na ju iviso
    ka kito ruei, nojidom laka ka bogo napano nojo ka navan ea tanobuku na Masetonia,
    mia nomei ka namaluvo kean kamiu.
  bqp-bqp: Yã pì náanikɛnaa gũn ma dìtɛ yã, tó matɛn gɛ́ Masedonia, mà bↄtɛ á kĩnaa
    mà á gwa káaku, mà ɛra mà su kũ á kĩnaao de à arubarika le gɛ̃̀n pla, gbasa à
    kpámai ma Yudea gɛnaa gũn.
  mcp-mcp: Mə mpú ntɔ́ bʉ́bə́lɛ́, gwə́ wə́ mə́ á ka cɛɛl fwo zə nûŋ bɨ́dɨ́, zə nyiŋgə
    sá nə́ bɨ gwágʉ́g məshusʉg ja ábɛɛ̂ yí.
  hat-hat: Mwen te sitèlman gen konfyans sou pwen sa a, mwen te kòmanse fè lide ale
    lakay nou pou nou te ka resevwa benediksyon Bondye a de fwa.
  npl-NT: Ye ni tlan nechyolchikawa, iwa yika oniknektoka achto nomejwah nomechonitaskia,
    iwa ijkuak niwalmokopas, nomechtlajpalos oksepa.
  bgg-bgg: Hìthek zab thieg ne Gu ne igobi nathek shii wuii pha muphak rab, jiè nathek
    shii nyichiieng khirzey mua ruii phro.
  eng-TCENT: Because I was confident of this, I intended to come to you first, so
    that you would be blessed by a second visit.
  eng-BSB: Confident of this, I planned to visit you first, so that you might receive
    a double blessing.
  cpu-NT: Irootakera nominthatantakarori napiitairo nonkivantemi janta, onkantya pinkimoshiretziitantyaari
    nareetaiyaamira.
  san-ASM: অপৰং যূযং যদ্ দ্ৱিতীযং ৱৰং লভধ্ৱে তদৰ্থমিতঃ পূৰ্ৱ্ৱং তযা প্ৰত্যাশযা যুষ্মৎসমীপং
    গমিষ্যামি
  tac-NT: '''Lige neka ''la machiéturu ''emi ralámuli uché rajpé beninalio churigá
    nírigo ramué. ''Lige ne alekeri osá siminálituru alé Korinto. ''Lige ne osá simisáká
    alé, ''liko uché rajpé abé a''lá benimélike''é ''emi alué ra''íchali.'
  eng-WEBPB: In this confidence, I was determined to come first to you, that you might
    have a second benefit,
  gfk-H: Iau ga manga palai bia muat lilik hua uta mehet, hua iau gaam bul no nugu
    lilik bia ena luena kol muat waing muat naga kap ra harharahut ta airua pakaan.
  viv-viv: Tu ahe ganuwaveꞋavina omi iya wanagakahikahiyeku faꞋina, gavevai higa vaita
    yaku nuwaliliuga againe omi miKolinita agaimiya gadavebutu kadu agaimiya gadaꞋela
    gadalauyabu be abavemwamwala luhei gadavelemi.
  yao-yao: Isyene naliji ni chele chilolelo, nasachile kaje kwika kukwenu kuti nkole
    upile kwa kumona une kaaŵili.
  tgp-tgp: Ale matan na levosahi hinau atu, na lo verea isamim tiroma vara a pa rohi
    kamim mata a sile na ler̃uhu vaha rua isamim vara a toho peresi kamim.
  auc-NT: Mänömaï impa, ante pönëninque botö, Ïïmaï cæcæboimpa, ante pönentabopa.
    Wayömö ayæ̈ godämaï inte botö täno mïnitö weca ponte waadete apæ̈necæboimpa. Apæ̈nebo
    ëñëninque mïnitö wæætë mempoga tocæmïnimpa, ante ïïmaï cædïmo intabopa.
  kbc-NT: Jowooɡ̶odi niɡ̶ida makaamitiwaji mele mabaatege niɡ̶inoa yotaɡ̶a, joaniɡ̶idaa
    leeɡ̶odi me domaɡ̶a jemaa me idalitacaɡ̶awatiwaji, domaɡ̶a jaotibige mitoataale
    me jakadi me ɡ̶adaxawani, codaa me jaote maniniitibecetiwaji.
  bmh-bmh: Getal izal dabeleu gusig enai dareun; iz amegai alai ag isanarai, aiu ses
    han koli alai isanarai.
  ctu-BL: Cujil xuc'ul la' pusic'al quic'ot. Jini cha'an tsac ña'ta tilel ñaxan ba'
    añetla cha'an ti' cha'yajlel tijicñayetla.
  meq-meq: Na sər ha ta deɗek, hərwi niye na gwaɗ haɓe a seŋ na diye naha a gay kurom
    təday ada na həndzəɗiye kame. Na maweye na, ta təv kurom dərmak hərwi ada nâ dzəna
    kurom masulo eye.
  noa-H: Mag mʌch gaaimua pãach honee haju k'ap'ʌ chiraawai nacha pãar haigta chiraimaju
    k'ĩirju chirajim, biek numí pãar hoot'uraag.
  alp-NT: Au persaye be namake lalemi ndina le ami, hoko akmenare au taluke peneka
    be namake au luake kena selu imi. Au noake be namake au luake selu imi peneka
    eleki au keu loko otoi makete pine au leu suike loko imi leke imi supu tapa rebai
    lua bei au.
  san-VEL: apara.m yuuya.m yad dvitiiya.m vara.m labhadhve tadarthamita.h puurvva.m
    tayaa pratyaa"sayaa yu.smatsamiipa.m gami.syaami
  kbq-kbq: Nagra tamage ko ke'na antahina huneramina, ese'ma retro hu'noana, tamagrite'ma
    esu'azamo'a tare asomura erigahaze.
  kbh-kbh: Chca ndegombre yomnama ats̈e sëndë́tats̈ëmboyeca, ats̈e sënjanjuabná ts̈ëngaftangbioye
    jshétsana jánÿama, y chca, chë ts̈abe soye ts̈ëngaftangbiama uta soye jamana,
    ts̈ëngaftangbioye uta soye jánÿëse.
  ron-LSB: În această încredere, am hotărât să vin mai întâi la voi, ca să vă dau
    un al doilea folos,
  pon-pon: A ni kaporopor wet, me i men pwar kilan komail maj o, pwe komail en pur
    on pereperen.
  nhe-BL: Huan pampa nimotemachía para sampa inpaquise tohuaya, nijnequiyaya niyas
    nimechitati ome hueltas, para ome hueltas inquiselijtosquíaj tlatiochihualistli.
  sps-sps: Nyo fakats faman rou tovei, mi nat bus vanyo ana mi faason tsun to tsonyo,
    ai nyo kat bus fakats tsonyo, ma nai nak anyo mi tan fuan viir nainy, ma faparits
    anyo mi tan fuan viir nainy.
  wnc-wnc: Sike sanga wa ginu nae banip sikaing kakngae natake nata ginde kunangge
    natapbum. Ginde kuke nata gikat gatake yuwatna ginda apbaknganing. Unzing tupa
    nikat gatake yukumang binga nata gin gatandama ginda gatusa bakngawa sipmaya siwikge
    natake ginde kunangge natapbum.
  bus-bus: Bee náanɛkɛna guu má dìɛ yã kɛ̀ tó mɛ́ɛ gaa Masedonia, mà bↄɛ a kiia mà
    a gwa káaku, mà ɛara mà su kↄ̃n a kiio, lɛ à aubarika e gɛ̃̀n plaa, gbasa à dↄnlɛ
    kɛmɛ ma Yudea gana guu.
  gub-BL: — Azeharomoete weruzar ko Tupàn ze'eg waiko a'e wà kury, a'e purupe, penehe
    heze'eg pà.
  imo-imo: Eno aku teko molonge konopu lepolio eno tepo tono kondopo wali talo tipo
    kanomboi nimbo nani eno moromelena oi ombo niu kanomu.
  boj-boj: Ijo are miligiq di e nami qalieem, niŋgi ijo kumbra kalil qa tulaŋ areboleboleiŋgim
    sqab. Utru deqa e na niŋgi merŋgem, “E mati nuŋgoq bosiy niŋgi uratŋgosiy Masedonia
    sawaq gilsiy dena puluosiy nuŋgoq olo bqai.” Od, e bati aiyel nuŋgoq bqajqa are
    qalem. Di kiyaqa? Qotei na niŋgi gereiŋgo aiyeltŋgwajqa deqa. E nuŋgoq olo bosiy
    dena Judia sawaq aiqa laqnitqa niŋgi silali qa aqaryaibibqa e gamq di iŋgi bei
    qa truquaim deqa ti are qalem.
  eng-DRA: 'And in this confidence I had a mind to come to you before, that you might
    have a second grace:'
  knf-knf: Dfiyaar uko mënţ, ukaaŋ kë mbi ŋal kaţëpna duna du an, kabaa kaya Maŧedoniya
    di nji kawoonuŋ kakak du an, kaşë kayeenk uko wi nji kanumiiŋ pyaana bayaaş du
    *Yuda, hënk nahilna nanuurandën uyaaş utëbanţën.
  san-KHM: អបរំ យូយំ យទ៑ ទ្វិតីយំ វរំ លភធ្វេ តទត៌្ហមិតះ បូវ៌្វំ តយា ប្រត្យាឝយា យុឞ្មត្សមីបំ
    គមិឞ្យាមិ
  arn-NT: Iñche am kimnielu eymün tamün rume ayüwken iñche mew, rakiduamfun tamün
    pewmeafiel ta eymün wünelu mew petu tañi amunon ta Masedonia trokiñ mapu, fey
    ta famngechi tañi witranngemeael eymün mew. Rakiduamfun tañi ka wiñome witranngerpatuael
    eymün mew, fey ta famngechi epu rupa ñi witranngemeael eymün mew femngechi tamün
    ayüwael. Fey eymün kellumuafun tañi inayael ñi rüpü ka femngechi tañi amuael kay
    ta Judea trokiñ mapu mew.
  zas-NT: Laan na̱j ni yuꞌguican, zeel yaloj benan xgab nidganan lëjt din nabaadi
    guial ma barojp volt bidganan lëjt.
  ken-NT: Tɛ̌ndu mpú makati nyaka wáwák bɛ chɔŋ mǎnsɨkɨ ntɨ nɛ mɛ, mbɔ̌ŋ nkaysi
    bɛyambɨ bɛ́twɔ awu ntá yɛka bɛ maŋák bɛghɔ mɛ ámbák nɛ bhe ndɔŋ ɛpay.
