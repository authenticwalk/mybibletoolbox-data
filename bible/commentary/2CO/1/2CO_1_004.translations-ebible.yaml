  avt-avt: Hɨrak kakɨkepai han kaiu me menmen enum mamnen te haiu han etwenɨn mɨt
    miyapɨr han haiu emkepi me menmen enum mamnen. Haiu emkepi emriuwe menmen God
    nepei kekepai keriuwerem.
  cbk-cbk: Dios ta dale este consuelo canamon na todo clase de sufrimiento, para puede
    tamen came dale animo con quien tiene masquin cosa clase de sufrimiento. Entonces
    ta puede came dale animo canila con el mismo animo que Dios ta dale canamon.
  uig-ARA: بىز ئۇچرىغان ھەرقانداق جاپا-مۇشەققەتتە ئۇ بىزگە رىغبەت-تەسەللى بېرىۋاتىدۇ،
    شۇنىڭ بىلەن بىز خۇدا تەرىپىدىن رىغبەتلەندۈرۈلگەن بولۇپ ئۇ بىزگە يەتكۈزگەن رىغبەت-تەسەللى
    بىلەن ھەرقانداق باشقا جاپا-مۇشەققەتكە ئۇچرىغانلارغا رىغبەت-تەسەللى بېرەلەيدىغان
    بولدۇق.
  tuf-tuf: Sirat is cuecu ayti tan wan chácaro. Is cuac becayat tan wan chácaro. Acsar
    isat cat cahujín cuécuti tan wan chácayta acu Sirat isa eyta chácaro. Sirat is
    tan wan chaquir eyta isat cahujín cat im eyta tan wan chácayta acu Sirat isan
