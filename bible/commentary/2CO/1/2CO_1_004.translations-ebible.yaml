    tú'un ndúndéé iní‑yo̱ sá'a Dios ja̱ ká'a̱n máá‑yó máá tú'un ndéé iní.
  bps-bps: Na balù tan i gumaflayammi toon gami gal tnabeng, du fye balù tan i kaflayam
    kel di dememi to, gamtabeng gami dale fagu di tabeng gablé Dwata gami.
  mbs-mbs: Pengkey eden se kelimahan ko, ontò a din egtebangan. Yan pengkey eden se
    kelimahan te doma otaw, meketabang a heman kandan pineokit te tabang imbegay te
    Timanem kanak.
  tof-tof: Wa mibü metat arüng bütanda, mi müpdü nómadakla. Ene igósüm, mi gaodómakla
