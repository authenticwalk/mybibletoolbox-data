    naimacɨ duere sefuia, nɨe isoide ramo naimacɨ jiria, Jusiñamui caɨna ocuiñotaja
    isoi, naimacɨ comecɨaɨna ocuiñotaredɨcue.
  jiv-NT: Ii wáitiajnia nui̱ Yuska in atsaṉtamji. Tura in atsaṉtamjinia nútiksarik
    iisha chíkich shuar wáitiainia nuna atsaṉkrarat tusa túrutmaji.
  otm-NT: Nu'a Oją i hurca ma mbʉihʉ nangue gätho yʉn ʉnbi dín nuhʉ. Janangue'a da
    zä ga hurpahʉ yʉ́ mbʉi 'da to'o in nu ran ʉnbi, tengu tho bʉ í hyurcahʉ ma mbʉihʉ
    Oją.
