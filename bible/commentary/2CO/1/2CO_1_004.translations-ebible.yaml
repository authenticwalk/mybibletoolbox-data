    ta kandan.
  myk-myk: Wee wʼa loɲinɛ kaan wèe mu wù kanhama keree ki bɛɛri ni, kɔnhɔ wèe bɛ di
    já wʼà wù sipyiɲii logoo ɲiŋɛɛ pu kanhama keree tuun ni, ni lee loɲinɛ le ni,
