    Ki kʼijidhmédhaꞌ kʼal jayéchkʼi an kʼijidhtaláb xu pidhnal kʼal na Dios.
  mig-NT: Te máá‑yá, chi̱ já'a‑ya̱ tú'un ndéé iní‑yo̱ núu̱ táká tu̱ndó'o káta'a̱n‑yo̱,
