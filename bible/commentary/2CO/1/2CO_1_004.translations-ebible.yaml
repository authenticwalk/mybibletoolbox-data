    naꞌapa Tominkaru maꞌozakadan kawan wanyukunuu.
  mva-mva: Ngai ka moatubu neda moarunga-lo iloda iaka-uiauiadi. Bokaibe ilo aka-uia
    Nanaranga iang-kita ane be tamoata takadi moatubu bakarairai didokidoki nge ono
    ilodi taka-uiauiadi.
  dwr-NT: Xoossay nuuna nu huuphew menthetheedda menthethuwaadan, daro waayyiyaa waayyettiyaawantta
