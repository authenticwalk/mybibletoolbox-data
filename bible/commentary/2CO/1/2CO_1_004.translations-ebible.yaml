  abx-abx: Iya i magparali'aw si dimu'an mga kasamok si mga kinabuhi' kami', basi'
    akali'aw may kami' si mga aniya' pala'in-la'in kasamukan-na nga aggamit mismo
    si mga sakarawat kami' kali'awan tikang si Diyos,
  mco-NT: Dios xyajjotcugɨɨyɨm co nmɨnajxɨm nyajnajxɨm tzaachypɨ ayo'n jɨgɨx jëbɨ
