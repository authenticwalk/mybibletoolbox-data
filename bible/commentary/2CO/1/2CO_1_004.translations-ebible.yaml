  tmd-tmd: Ömörö bli anɨŋ hömɨdmɨn, nuŋ anɨŋ nugwidɨx mɨdön pɨ ösös rɨ ri aba aku
    mɨ, an piöŋö höuöilön, nöbö mö bli ömörö pɨmɨdöi akuyöbö, ñɨgö kwo algör ör pɨ
    ösös rɨ ri abön nugwidɨx mɨd ri abnɨŋa.
  acr-NNT: Rire e kabꞌochiꞌin qakꞌuꞌx chwach ronoje kꞌaxkꞌobꞌik, chaꞌ jelaꞌ riꞌoj
    utz kaqabꞌochiꞌij kikꞌuꞌx ri e kꞌo chupa ronoje kꞌaxkꞌobꞌik. Kaqaya kꞌu ri bꞌochibꞌal
