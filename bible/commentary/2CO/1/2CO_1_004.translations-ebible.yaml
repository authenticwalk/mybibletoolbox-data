    ŋa biŋmalô, taŋ Anôtô gêjam malô aêac tauŋ naŋ.
  ksd-ksd: nina i vamaniu avet livuan ta ra lavur magit na varmonong, upi avet bula,
    avet a varmaram valar pa diat, ba ra lavur magit dia monong diat, ma nam ra varmaram
    iat ba God i tar vamaniu avet me.
  msm-NT: Inggad nokoy to mgo kalisod ta, ogdasigon ki din yagboy agun ogpakadasig
