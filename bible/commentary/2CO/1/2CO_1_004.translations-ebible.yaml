verse: 2CO.001.004
translations:
  kpx-kpx: Nahi vatehani malege Dilava keu nahie tedaevei isiviale ata degomoleau
    vatehani malege Dilavau nahie tedaevemale ke vuvunemo elike nahi kebia tedaevegei.
  okv-H: Eto amina ungotenau osaga tapa avo kogue hondate uoi mine ungotenane hondate
    ari God ta degi humbagora avo jigama ue embo nei ta osaga neite neite avo kito
    hondate eagora
  tbo-tbo: Tauna ata pilipili atapuhi uyahihi e haguhaguta. Yaka wihaguhagu emosina
    Yaubada e weleweleta uyahinei apo lawa gehouhi hai pilipili tapuhi po tapuhi ta
    haguhi.
  mal-C: ഞങ്ങൾക്കുണ്ടാകുന്ന സകലകഷ്ടതകളിലും അവിടന്നു ഞങ്ങളെ ആശ്വസിപ്പിക്കുന്നു. അതുകൊണ്ട്
    ഞങ്ങളും ഏതുതരം കഷ്ടതയിൽ ആയിരിക്കുന്നവരെയും ദൈവത്തിൽനിന്നു ലഭിച്ചിരിക്കുന്ന ആശ്വാസത്താൽ,
    ആശ്വസിപ്പിക്കാൻ പ്രാപ്തരായിരിക്കുന്നു.
  grc-SR: ὁ παρακαλῶν ἡμᾶς ἐπὶ πάσῃ τῇ θλίψει ἡμῶν, εἰς τὸ δύνασθαι ἡμᾶς παρακαλεῖν
    τοὺς ἐν πάσῃ θλίψει, διὰ τῆς παρακλήσεως ἧς παρακαλούμεθα αὐτοὶ ὑπὸ τοῦ θεοῦ.
  bgc-bgc: परमेसवर म्हारै सारे दुखां म्ह तसल्ली देवै सै, ताके हम उस तसल्ली कै कारण
    जो परमेसवर म्हारै ताहीं देवै सै, उन ताहीं भी तसल्ली दे सका, जो इस तरियां के दुखां
    म्ह हो।
  khz-khz: Palagu na ai gema vitiviti e veraulea aorai eveakavamaina. Vovetaina gaurai
    ai na maki talima reketa geria metau ai paia veakavara ripa, Palagu na ai eveakavamaina
    gelegelenai.
  deu-TKW: der uns tröstet bei all unserer Trübsal, so daß wir zu trösten vermögen,
    die da sind in irgendwelcher Trübsal, mit dem Troste, mit dem wir selbst von Gott
    getröstet werden.
  zsr-NT: Ruhuíꞌ zxönëꞌ rëꞌu Dios catiꞌ rac bítiꞌtëz bi rac queëruꞌ, quië gac huiꞌ
    zxönruꞌ caꞌ nup bi rac quegac. Ruhuíꞌ zxönruꞌ lequëꞌ ca naꞌ ruhuíꞌ zxönëꞌ rëꞌu
    Dios.
  lin-lin: abondisaka biso kati na pasi ya lolenge nyonso mpo ete biso mpe tokoka
    kobondisa bato oyo bazali kati na pasi ya lolenge nyonso, na nzela ya kobondisama
    oyo biso mpe tozwaka kowuta na Ye Nzambe.
  hns-NT: Djab hamlogke har ek rakam doekh oethaawe ke pare hai, tab oe hamlogke tieha
    dewe hai. Aisane hamlog doesare ke bhie tieha dei sakiela oelogke moesiebat me.
  noa-E: Ichdëuta maach gaai masi wa ökhĩirjuu khãijã nʉm aigjã chadcha maach khĩir
    jãsenkhaajem, jũrr maach garmuajã agjö dich khapeen gaai masi wa ökhĩirjuu khãijã
    oowai ich Ẽwandamau maach dʉ̈i atarrjö ich agjö am khĩir jãsenkhamkhĩir.
  eng-EMTV: who comforts us in all our tribulation, so that we may be able to comfort
    those who are in any affliction, by means of the comfort with which we ourselves
    are comforted by God.
  mib-NT: Chi sáha ya jeē ndúsɨɨ̄ ni yō sɨquɨ̄ tāca jnúndóho ndóho yó, návāha suni
    cuu sáha máá yó jeē ndúsɨɨ̄ ni jnáhan yó jéē cándoho jnūndóho. Chi nájnūhun ni
    sáha ya jeē ndúsɨɨ̄ ni maá yó, suni súcuan sáha yó jéē ndúsɨɨ̄ ni i.
  lif-NT2: निङ्‌वाॽफुमाङ्‌लाम् आघोःसुम्‍बा आःन्‍छिङ्‌माल्‍ले़ इनोगे़न् तुक्‍खेओ के़वाॽबाहाॽ
    आःन्‍छिङ्‌मा पिमा आसुक्‍तुम्‍सिम्‍ल फाॽआङ् खुने़ॽए काक् आनिॽ इनोगे़न् तुक्‍खेओ
    आःन्‍छिङ्‌मा आबिॽरो॥
  xnj-xnj: Chapanga akutipolesa mitima mang'ahiso gitu goha muni na tete tivapolesa
    mitima vangi vevana mu mang'ahiso ndalindali, kwa kupoleswa mitima wula wetiupokili
    kuhuma kwa mwene.
  mmx-mmx: Neni xusuk mun i lox amenemen nama at levenmumuat it pot parap nama. Kuren
    la nema bok maba epovo xusu mana lox amenemen nedi di ruuna levenmumuat kerepmo
    mi na lavapaase amenemen, nema maga ruuna ka i boro at ne Moroa.
  cbr-NT: Uisa ñu cara 'ia 'icëbënu a cupí tëmërai masá nuitutiabi ca Nucën Papa Diosan
    upí oquinu sinánun nu 'imia. An nu usaquin 'imicë cupí cananuna bëtsi uni nux
    'icësaribitia tëmërai masá nuitutiabi, 'ë 'aquincësaribi oquin ca Nucën Papa Diosan
    mi 'aquinti 'icë quixun caquin 'aquinti 'ain. Usaquinu uni itsi 'aquinun ca Nucën
    Papa Diosan nuxnu masá nuitutiabi upí oquinu sinánun nu 'imia.
  tee-NT: Yuchach ju quintamatank'oxaxk'ayayan acsni alin ju quimak'alhk'ajnat'an
    ni laich vachu' camatank'oxaxk'ayayau ju ali'in ju tat'ajun mak'alhk'ajnin mas
    va tuchi ixtalakxtuch cava. Laich camatank'oxaxk'ayayau ju ali'in ni quintamatank'oxaxk'ayayan
    ju Dios.
  eng-LSV: who is comforting us in all our tribulation, for our being able to comfort
    those in any tribulation through the comfort with which we are comforted ourselves
    by God;
  cak-NT: Y ja raja' ri nibochi'n kachi chi nuya' ruchuk'a' kánima cuando jojc'o pa
    sufrimiento, chi quiri' cuando roj nakatzu' chi jec'o kach'alal jec'o pa sufrimiento,
    can jojtiquier yekabochi'j chuka' chi nakaya' ruchuk'a' cánima, anche'l nu'on
    ri Dios kaq'uin roj.
  pah-NT: Nane'ymi ga ore pokogi hahyrame ore ve ji javijitehe ti g̃a topoko ojipe'g̃a
    javo ore ve. Oropokoga g̃waramo ore g̃a pokokwahavi hahyparavuhurame g̃a pe.
  sja-NT: Mãgá oopari tai jarateepataarãmaa, chupɨria jõnɨde. Ichia tai mãgá k'aripapari,
    taipa, jõdee, awaraarã auk'a k'aripadamerã ãra chupɨria jõnadak'ãri.
  xed-xed: Tsatsi ta lɓa ŋuɗuf ŋaŋni ma inda ghuya ɗaŋwa ŋni. Nda tsa lɓa ŋuɗuf ta
    vlaŋnata tsi ya, ta laviŋta aŋni ta lɓanatá ŋuɗuf ta sanlaha ta ghuya ɗaŋwa guli.
  mks-NT: Mé a̱ cán sáhan tu̱hun ndeé iní nu̱ tócó ndihi ña̱ ndóho iní já quéa̱ ná
    cuu caja ri mé ví quia̱hva í tu̱hun ndeé ini ña̱yivi tá ndóho ini na. Tá quia̱hva
    cája mé á xo̱ho̱ quia̱hva já ndítahan caja í xi̱hín ña̱yivi.
  gfk-S: Aie nong la habalaraan dait nalamin ta ira dades na harubaal bakut ing i
    ubal dait, waing dait nage tale be dait na habalaraan di ira mes ing di kis nalamin
    ta ira mangana harubaal so ing i ubal di. Ma dait na habalaraan di ma no harabalaraan
    nong God ga tabar dait me.
  bmu-bmu: Nini kahasililiŋ könaŋi könaŋi miwikŋaimakzini, nalö miaŋgöreŋ Anutunöŋ
    uruqesawölim neŋgimakza. Uruqesawölim neŋgii möta miaŋgö qakŋe kininga tosatŋan
    kahasililiŋ könaŋi könaŋi miwikŋaimakzei, mi mönö ölöp amqeba uruqesawölim eŋgimakin.
  dgz-dgz: Me nunan ap taini gapan nu bagu sisi waritoni wamewa God wabigam tobigam
    taniwan. Ap umap waenapan itan bagu sisi warepiwa, nu yonat God wabibigam nimaneni
    aroewa gapan waenapan imua wabigam tobigam tamuinampen.
  eng-GNV: Which comforteth vs in all our tribulation, that we may be able to comfort
    them which are in any affliction by the comfort wherewith we our selues are comforted
    of God.
  zaa-NT: Porqui'ni Tata Dios nna reyúneé intu' la'ỹeni lo iyábani la' rehuiní' latsi'
    qui' tu' para qui'ni ą'hua intu' nna éyue' huá tu' la'ỹeni ca enne' tse'e lani
    la' rehuiní' latsi' por medio de la'a mísmuba la'ỹeni nu runna Tata Dios qui'
    tu'.
  eng-WEBSTER: Who comforteth us in all our tribulation, that we may be able to comfort
    them who are in any trouble by the consolation with which we ourselves are comforted
    by God.
  guh-guh: Pamatacabi panetocopiapatabiaba daxita xua bitso panenajamatabëxainaeya
    exanaejitsia, itsiata Dioso panejamatabëcuenebabatabiaba bajaraxuavecua. Bajara
    pijinia pacuenia paxanë ata panejamatabëcuenecaëjëpa itsamonae juya patajamatabëcuenebabatsinexa
    pamatacabi bajarapamonae ata tocopiapatatsi xua bitso najamatabëxainaeya exanaejitsiatsi.
  bon-bon: Tabe nitityeräjininuge iyeta mäpu cabu, siige pui ätityera ca, mine lui
    ne teeme bau ca jepäninisi, mine miiji gemi poto bine ätityera, laatibi maramara
    mäpu bine jääpänanemusi.
  nhw-BL: Yaya techyoltlalía ipan nochi nopa tlaohuijcayotl catli techpanotihuala
    huan quej nopa quichihua para tojuanti nojquiya tihuelise tiquinyoltlalise sequinoc
    catli itztoque ipan tlaohuijcayotl san se quen Toteco techyoltlalijtoc.
  swh-ONEN: Yeye hutufariji katika taabu zetu, ili tuweze kuwafariji walio katika
    taabu yoyote kwa faraja ambayo sisi wenyewe tumepokea kutoka kwa Mungu.
  wbi-wbi: uNguluve ikutuhuvisia usue mu mhumhuko siitu sooni, neke kuuti tuwesie
    kuvahuvisia vala vano vali mu mhumhuko. tukuvahuvisia avange mu luhuviilo lula
    lula luno uNguluve alyatumiile kukutuhuvisia usue.
  bba-bba: U sun dɑm kɛ̃mɔ bɛsɛn nuku sɑnkirɑnu kpuro sɔɔ, kpɑ bɛsɛn tii su kɑ kpĩ
    su be bɑ nuki sɑnkire dɑm kɛ̃ mɛ bɛsɛn tii sɑ wɑ Gusunɔn min di.
  eng-KJVCPB: who comforteth us in all our tribulation, that we may be able to comfort
    them which are in any trouble, by the comfort wherewith we ourselves are comforted
    of God.
  kgk-NT: Jahasa asy asy ramo jepe nhane mbopy'agwapy ave va'e voi ha'e. Ha nhane
    mbopy'agwapy meme-gwi nhande ave jaikwaa nhande rapixa-pe ohasa asy va'e-pe nhambopy'agwapy
    jevy hagwã. “Xe upéixa voi ave ahasa asy va'ekwe” ja'e arã nhande rapixa-pe ohasa
    asy ramo imbopy'agwapy jevy hagwã íxupe. “Upe jave voi va'ekwe Nhandejáry xe mbopy'agwapy-ma
    va'ekwe. Xe mbopy'agwapy hagwe-rami ne mbopy'agwapy ave va'erã Nhandejáry” ja'e
    arã íxupe imbopy'agwapy-vy.
  waj-waj: Mmuaararai aataru ari vookara ari vookaraiyauvo tiiki vaikio ivo ti tasipama
    yoketaama varioo tirooma varira ausa nuufaivaa vareera aataruuvaa ti mmivai. Ivo
    itaama ti tasipama varioo tiiyara boo tiineema ti seena gioonna kiaapuuyaki mmuaararaivo
    vainai rikiada ta iya tasipama yoketaama varida tirooma varira ausa nuufaivaa
    vareera aataruuvaa iya vitaakiateeraivaara Anutuuqo itaama ti tasipama yoketaama
    varioo tirooma varira ausa nuufaivaa vareera aataruuvaa ti mmivai.
  cpy-cpy: Aririka otzimi pomeentsitzi-mowaeteeni, riira Tajorentsi oeshirenkaeni,
    amatantyaawori aaka oemoshirenkayiteri itsipa-paeni opomeentsitzi-moyitari. Roojatzira
    amateeri aakapaeni okaatzi rantzi-mota-kaeri Tajorentsi.
  mpx-mpx: Sauga gegewena ebo pulowan ha pwawa, iya i labema, inoke bosowaima bolo
    ali pulowan tomaha ona i gan, labe toto Yehoba i pem, eliyana naha label.
  wbp-wbp: Kirijiniji karlipa marda nyina wuurnpa-puru. Nyangurla-puka kajilparlipa
    wuurnpa-puruju nyinayarla, ngula-puruju kapu-ngalpa Kaaturluju pirrjirdi-mani,
    ngula-piyarlu-yijala yungurlipa-jana pirrjirdi-mani panu-karirlangu yapa-patu
    wuurnpa-puru.
  luo-luo: en ema olochonwa e chandruok duto mamakowa, mondo wabed gi nyalo mar hoyo
    joma moko manie chandruok, ka wahoyogi gi hoch ma Nyasaye osehoyowago wan wawegi.
  nhe-NT: Yajaya techyoltlalía ipan nochi nopa trabajojyotl tlen techpanotihuala huan
    queja nopa quichihua para tojuanti nojquiya tihuelise tiquinyoltlalise sequinoc
    tlen itztoque ipan tlaohuijcayotl san se queja Toteco techyoltlalijtoc.
  aii-aii: ܗ̇ܘ ܕܟܹܐ ܝܵܗܒܹܠܔ ܠܲܢ ܠܸܒܵܐ ܓܵܘ ܟܠܵܝܗ‌ܝ ܐܘܼܠܨܵܢܲܢ̈، ܕܐܘܼܦ ܐܲܚܢܲܢ ܡܵܨܲܚ ܝܵܗܒܲܚ
    ܠܸܒܵܐ ܠܐܵܢܝܼ ܕܝܼܢܵܐ ܓܵܘ ܟܠܵܝܗ‌ܝ ܐܘܼܠܨܵܢܹ̈ܐ، ܒܝܲܕ ܝܵܗܒ݂ܵܠܬܵ‌ܐ ܕܠܸܒܵܐ ܕܐܲܚܢܲܢ ܒܓܵܢܲܢ
    ܩܲܒܘܼܠܹܐ ܝܘܲܚ ܡ̣ܢ ܐܲܠܵܗܵܐ.
  esk-NT: Araaqtuqtigigikput iluqaitñi iłuiḷḷiuġutigikkaptikni, uvagutsuli araaqtuiyumiñaqsipḷuta
    tamatkuniŋa iłuiḷḷiuġutiqaqtuanik taavrumiŋa araaqtuutmik akuqtuaġikkaptiknik
    Agaayyutmiñ.
  msb-msb: na nakaliaw sa amon sa tanan na mga kasamukan. Kaya, makaliaw man kami
    sadtoʼn may mga iba-iba na klaseʼn kasamukan paagi san kaliawan mismo na ginhatag
    sa amon san Dios.
  cpa-NT: Cuø¹²dsa ju²hiúg¹ dsøa¹² lǿa¹² ju³ he² jmø³uai¹² chian² jniang³. Mi³jøng²
    chi² ju²hiúg¹ dsøa¹² hi² lé² li¹cuú³ jniang³ ja³cog² dsa² siáh² quin¹² jmø³uai¹²
    calah.
  dso-dso: ସେ ଆମ୍‌କେ ସବୁ ଦୁକ୍‌ କସ୍‌ଟ ଆଇଲେ ସାଇଜ କର୍‌ସି । ସେନ୍ତାରିସେ ବିନ୍‌ ବିନ୍‌ ରକାମର୍‌
    କସ୍‌ଟ ପାଇତେରଇବା ଲକ୍‌ମନ୍‌କେ ଆମେ ଜେନ୍ତି ଦୁକ୍‌ ସାରାଇବୁ । ପର୍‌ମେସର୍‌ ଟାନେଅନି ଜନ୍‌
    ସାଇଜ ଆମେ ପାଇଲୁଆଚୁ, ସେ ସାଇଜର୍‌ ଲାଗି, ଆମେ ମିସା ବିନ୍‌ ଲକ୍‌କେ ସାଇଜ କର୍‌ବୁ ।
  meu-meu: Emai hisihisi iboudiai lalodiai ia ese taumai e halodiamu, taunabunai ai
    ese hisi e animu taudia na taudia ihalodia dibamai; Dirava ena tauhalo e henimaimu
    ai ese ma a henidiamu.
  yva-NT: Muno reamamo Po reansayove reama siuri kotaro rui vayave rai. Amisye po
    reansayove indamu arono vatano kaijinta una irati siuri kotare rai, reamo mayove
    irati vambunino reamo raija no Amisye ai rai. Maisyare muno Amisye po vambunine
    raugaje reansanuga rai arono reansiuri, maisyare omai tavon reamo vatano kaijinta
    manuga ravera mbambunin arono siuri nande mai.
  dgc-dgc: Siya i mangtulunga dikitam ta kahirapan tam, monda makatulung kitam be
    du iba a te hirap. Maari me a tulungan du te hirap, dahil ta péngtulung dikitam
    na Diyos.
  zpm-NT: lo grëtaa guieḻnë ne rdieed ne. Ni laa me rchoobladz zdoo ne goṉ, zeeṉa
    scagaa grëraa zha ne rdziaṉ ne no guieḻnë, mban rac zho, guio ne guiochoobladz
    ne zdoo zho zigne rchoobladzaque me zdoo ne.
  hix-NT: Àsok tawro hana. Teryewhamnohsom me rma haxa amna nay hamà, anoto komo.
    Noro ryhe, amna yakoronomehe. Teryewhamnohsom me amna yehtoko rma, amna yakoronomehe,
    amna yeryehotanàhrà horà. Àro wyaro rma amna yeryehotanàhyaha, amna wya anar komo
    yeryehotanàhtoho me, teryewhamnohsom komo rma yeryehotanàhtoho me. Noro wya amna
    yakoronomatxhàr hoye ro, nyamoro amna nakoronometxhe hakahpa harha.
  sim-sim: Nir nga erem. Os nomorawu apsham apshamhi nihik li talawa wolo wavu nihin
    or jelyaha or mbornashiwak jip nimu linduwa. Unda osik nir nga erema. Nomorawu
    ol mahik li talawa wolo os Avui Wasilaka nirin or jelyanda hom lirin ni jelyashiwak
    olmu jip linduwa.
  npi-ULB: परमेश्‍वरले हाम्रा सारा दुःख कष्‍टमा हामीलाई सान्त्वना दिनुहुन्छ । त्यसैले,
    हामी पनि दुःखमा परेकाहरूलाई सान्त्वना दिन सक्छौँ । परमेश्‍वरले हामीलाई सान्त्वना
    दिनको निम्ति प्रयोग गर्नुभएको सान्त्वनाद्वारा नै हामी अरूलाई सान्त्वना दिन्छौँ
    ।
  cgc-cgc: Daw maagian ta mga kabellay, dili ki din pabay-an. Gatabang kanen an ki
    kiten na papalipay din ate an na nakem aged may sarang ki na magtabang ta duma
    na iran an na nakem mapalipay bisan ino pa na kabellay iran an na maagian. Daw
    ino na pagtabang ta Dyos ki kiten, iling man tan ate an na pagtabang naan ta duma
    na mga ittaw.
  tim-tim: Hain akmâ hâk hilâlâm keiŋe keiŋe mem limbâpnengumap. Akto Anutuŋe mem
    limbâpnengumapgât limbâp arekŋe nen hain agâk gala bikŋe hâk hilâlâm keiŋe keiŋe
    kâlegen manbiâ âlepŋe mem limbâpyeŋguwaen.
  yor-yor: Ẹni tí ń tù wá nínú ni gbogbo ìdààmú wa, ki àwa pẹ̀lú lè máa tu àwọn tí
    ó wá nínú ìdààmú nínú, nípá ìtùnú náà ti a fi ń tú àwa fúnra wa nínú láti ọ̀dọ̀
    Ọlọ́run wá.
  wos-wos: Xak nawulak du takwaka yandét ani diré yikafre hurumbete, dé ana mawuliré
    wungi yikafre huru. Xak anika yandéka dé aniré yikafre hurundéka maki, ani wungi
    diré yikafre hurunate, God ana mawuliré dé yikafre huru.
  emp-NTPO: Ne jũmane bia mĩga panʌne idjia daira sobiabibaria dewara bia mĩga b̶eada
    sobiabid̶amãrẽã idjia dai sobiabid̶a quĩrãca.
  eng-F35: who encourages us in all our affliction, so that we may be able to encourage
    those who are in whatever affliction, by means of the encouragement with which
    we ourselves are encouraged by God.
  ind-ind: Dialah yang menguatkan kami sehingga kami sanggup menghadapi setiap penderitaan.
    Dengan begitu, kami pun bisa menguatkan orang lain yang juga mengalami berbagai
    penderitaan. Mereka dikuatkan ketika kami bersaksi tentang cara Allah menguatkan
    kami.
  pes-OPCB: او ما را تسلی می‌دهد تا ما نیز همین تسلی را به کسانی دهیم که در زحمتند
    و به همدردی و تشویق ما نیاز دارند.
  mpt-mpt: '@see-verse:2CO.001.003'
  ssx-ssx: Ipikana꞉ma꞉ nika꞉ ka꞉nda꞉manu minoloma꞉ pa꞉ta꞉ tamba꞉ mu hala꞉me. Pa ekipeke
    ipikana꞉ma꞉ niki tamba꞉ mia꞉eki muma꞉ ekita꞉ mo mandane ka꞉nda꞉ma꞉ homa꞉la꞉ wanda꞉hali
    tamba꞉ miomono pa꞉la꞉me.
  mkl-mkl: Wɑ tũ idɔ nwɑ si wɑhɑlɑ bɑɑ yoomɑ nwɑ fei. Í yɑ ce bɛɛbɛi ku bɑ ɑwɑ mɔ
    kɑ yɔkɔ kɑ tũ idɔi inɛ ŋɑ iyi ɑ̀ wɑɑ wɑhɑlɑ do yɑɑse bɛi í tũò ti ɑwɑ mɔ.
  gaq-gaq: ନେନେ ଅସ୍‌ବିଦା ବେଲା ମେଁ ଆନେକେ ଆଣ୍ଡିନେ ସାନ୍ତି ବିବକେ ଆତେନ୍‌ ସାନ୍ତି ବାନ୍ ନେନେ
    ଅସ୍‌ବିଦା ଡିଙ୍ଗ୍‌ମ୍ୟାକ୍ନେ ବିନ୍‌ଣ୍ଡ୍ରେକେ ସାନ୍ତି ବିଃ ନେୟାଏ ।
  gof-RNT: Xoossay nuus immida minthethuwan, meton de7eyssata nu minthethana mela
    Xoossay nuna nu meto ubban minthethees.
  unx-unx: ଇନିଃଦ ଆବୁଆଃ ସବେନ୍‌ ଦୁକୁହାସୁ ଇମ୍‌ତା ଜୀଉରାଡ଼େଃ ଏମାବୁତାନାଏ, ଏନାମେନ୍ତେ ଆବୁ
    ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃଏତେ ନାମାକାଦ୍‌ ଏନ୍‌ ଜୀଉରାଡ଼େଃରେୟାଃ ହରାତେ, ସବେନ୍‌ ରାକାମ୍‌ରାଃ ଦୁକୁହାସୁତାନ୍
    ହଡ଼କକେ ଜୀଉରାଡ଼େଃବୁ ଏମ୍‌ ଦାଡ଼ିୟା ।
  gah-gah: Eza milumámini mogonáa haitopaitó utó noigo lelémo guni oaká noive. Lá
    okago, Ómasímo lelémo hulu oaká noi hulu nenémo leza ámina oko ligive lugáa miluma
    malumámini amupiló niminikoma kelémo geha zitunimó onoive.
  lcm-lcm: Taun kapo pakangai animem si kamem keve mamaiten aongos, namempo kun vil
    korong ani anatok ani ri vap si kari saka mamaiten an, using lenginang namemlapo
    atogon a anatok ro le si God.
  aer-aer: Kele ilengare apeke-arle anwernenhe akurne atweme, Ngkartele anwernenhe
    atnerre-ileme. Yanhe-ngentyele anwerne anteme tyerrtye arrpenhe atnerre-ileme
    arlkarentye-ketyenge.
  qvc-NT: Chayshinam tukuy ima ñakashqanchiqpi ancha kunswilawanchiq, noqanchiqkunapis
    suqkunata atinanchiq kunswilayta, Tayta Dyus kunswilawashqanchiqshina.
  tgl-ULB: Ang Diyos ang nagbibigay ng kaginhawaan sa atin sa lahat ng ating mga pagdurusa,
    upang mabigyan natin ng kaaliwan ang lahat ng nagdurusa. Makakapagbigay tayo ng
    aliw sa iba kung paano tayo binigyang aliw ng Diyos.
  cbs-NT: Jamapai tibi mei nun bika teneaya Diosun nuku daewakin nuku benimawamiski.
    Nuku jaska wamiswen taexun Jesucristo ikunwain betsabu jawada mei bika tenei juinti
    nishmaibu Diosun ma nuku medabewamisken jatuwendi nuikin nun jatu benimawadiatidubuki.
  xtm-NTPP: Vaa ora ka iyo o nuu tnundo'o tnuneni ma chi maa ya ndátaa tnu'u kanu
    ini nuu o a, sukan‑va'a suni maa tna'a tnu'u kanu ini ni taa ya ma, te jin ndakua'a
    tna o nuu tna'a o ñayii ka iyo nuu tnundo'o tnuneni ma.
  nnq-nnq: Nnoongo jwenio ojwatujangata mumalola gito goa, yene na twenga tuotwile
    kajangata bange bandu abakweti malola gagoa, kundela ujaje ejatujangata jwenio.
  bao-NT: Cʉ̃ra niipetirije ñañaro mani ca tamʉoro mani ca tʉgoeña bayiro manire tiimi,
    mani cãa, ñañaro ca tamʉorãre Ʉmʉreco Pacʉ mani ca tʉgoeña bayiro manire cʉ̃ ca
    tiiricarore birora cʉ̃ja ca tʉgoeña bayiro cʉ̃jare mani ca tiipere biro ĩigʉ.
  san-ORI: ଯତୋ ୱଯମ୍ ଈଶ୍ୱରାତ୍ ସାନ୍ତ୍ୱନାଂ ପ୍ରାପ୍ୟ ତଯା ସାନ୍ତ୍ୱନଯା ଯତ୍ ସର୍ୱ୍ୱୱିଧକ୍ଲିଷ୍ଟାନ୍
    ଲୋକାନ୍ ସାନ୍ତ୍ୱଯିତୁଂ ଶକ୍ନୁଯାମ ତଦର୍ଥଂ ସୋଽସ୍ମାକଂ ସର୍ୱ୍ୱକ୍ଲେଶସମଯେଽସ୍ମାନ୍ ସାନ୍ତ୍ୱଯତି|
  huv-NT: Nej üüch majneaj omeajtsaats wüx meáwan naél amongochiiüts. Atquiaj alndom
    icootsa aton müjchiiüts majneaj omeajtsüw jangantanej teamamongoch naél. Cos atnej
    teambeol icoots Teat Dios, atnej alndom müjchiiüts majneaj omeajtsüw jangantanej
    aton.
  otn-NT: N'na ndi̱ ngu̱ n'na ndi̱ ga̱ sähʉ ra̱ n'ʉ, guehna̱ Oja̱ di hoga̱ ma̱ mmʉihʉ.
    Pɛ tengu̱tho bi 'yørca̱hʉ Oja̱ ngue bi hoga̱ ma̱ mmʉihʉ, i̱ nnepe ngue ga̱ jahʉ
    p'ʉ ma̱ mmi̱c'ɛ̱i̱hʉ ya. Nu̱'mø dí̱ nnu̱ ma̱ mmi̱c'ɛ̱i̱hʉ ngue sä ra̱ n'ʉ, xquet'a̱
    ga̱ hojpa̱hʉ yø mmʉi.
  nop-nop: Unduŋ hatiŋale malabumuŋ mebimebi mintanimulune niniŋkulemalak. Ala indibo
    Bepaŋdi niniŋkulemalak mede wondigoŋ notniye nolidi malabumuŋ mebimebinit hatibune
    kedem yeniŋkulemayaneem.
  obo-NT: Su od uus sikandin to keton ginawa riyot langun no kosupittan ta amoy siketa,
    od kotuig mandad nod uus to ginawa to duma iling taddot kod-uus to Monama to ginawa
    ta.
  cak-ENT: Y ja rija' ri nbanun cheke roj que ncukür kac'u'x tok nkuc'uje' pa tak
    pokonül, richin que tok roj nyekatz'et que yec'o hermanos yec'o pa tak pokonül,
    nkutiquer c'a nyekato'. Nkutiquer-vi c'a nkacukuba' quic'u'x, riq'uin ri rubanic
    xbün ri Dios kiq'uin roj.
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤗᤠᤶ ᤀᤠᤄᤥ᤺ᤛᤢᤶᤒᤠ ᤀᤠ᤺ᤴᤇᤡᤱᤔᤠᤸᤗᤧ ᤀᤡᤏᤥᤃᤧᤴ ᤋᤢᤰᤂᤣᤀᤥ ᤁᤧᤘᤠ᤹ᤒᤠᤜᤠ᤹ ᤀᤠ᤺ᤴᤇᤡᤱᤔᤠ
    ᤐᤡᤔᤠ ᤀᤠᤛᤢᤰᤋᤢᤶᤛᤡᤶᤗ ᤑᤠ᤹ᤀᤠᤱ ᤂᤢᤏᤧ᤹ᤀᤣ ᤁᤠᤰ ᤀᤠᤏᤡ᤹ ᤀᤡᤏᤥᤃᤧᤴ ᤋᤢᤰᤂᤣᤀᤥ ᤀᤠ᤺ᤴᤇᤡᤱᤔᤠ ᤀᤠᤒᤡ᤹ᤖᤥ॥
  mie-NT: Chi sáhá yā jā ndúsiī inī ō sīquī ndācá tūndóhó jā ndóho ó, tácua suni cuu
    sāhá maá ó jā ndusiī inī táhán ó jā ndóho tūndóhó. Chi tá cúu nūū ní nsāhá yā
    jā ní ndusiī inī maá ó, suni súcuán sáhá ó jā ndúsiī inī ji.
  san-TIB: ཡཏོ ཝཡམ྄ ཨཱིཤྭརཱཏ྄ སཱནྟྭནཱཾ པྲཱཔྱ ཏཡཱ སཱནྟྭནཡཱ ཡཏ྄ སཪྻྭཝིདྷཀླིཥྚཱན྄ ལོཀཱན྄
    སཱནྟྭཡིཏུཾ ཤཀྣུཡཱམ ཏདརྠཾ སོ྅སྨཱཀཾ སཪྻྭཀླེཤསམཡེ྅སྨཱན྄ སཱནྟྭཡཏི།
  qve-NT: Ima problemayoqña, otaq ima ñak'ariykunapiña kaqtinchispas, Diosmi yanapaspa
    consuelawanchis. Saynapi noqanchispas, imaynan consuelasqa kashanchis, saynallatataq
    wawqe pananchiskuna ima ñak'ariypiña, otaq ima sasachakuypiña kaqtinkupas, yanapaspa
    consuelananchispaq.
  pao-NT: Saa'a tamme punno'o mu numu netummatzikwu ka umu suda manese. Tamme mooasoo
    nasootuhipu, tamme yise kumma'akoosoo mesoo netummatzi.
  cbu-NT: Iysha kiyung kachiykuni, Apanll iyaa tuwizpurtakiya. Ashirucha, Apanllee
    nayanimarini yasakuni, tputsee nllitaritaa istamaam waritakaniya. Iysha tputsee
    tuwizpurtakaniya.
  usa-usa: ketáámá tú-tiqa kéitanama wemá keqtáámá timakakí kéumatikaitaqtaaboaqtaa
    ketáámá móraiq umá káqo-yuma yeqtí yú-aiqtabama yimakakí kéumayikaunatae.
  soy-soy: Uyɛɛ yɛ ntɔ́cɔ́ŋ nnɛ́í kɛ́mɛɛ ɑrɔ́kíŋ niŋukusɛ uu rɛ tɔ́ɔkɛ́ yɛ kɔ fe
    tɔkɛ́ pɛpɛɛ ncɔ́ŋ mpehẽ mpehẽ kɛ́mɛɛ ń we ɑkɔ́ níŋukusɛ yɑrɛ kɛ uyɛ̃ uu ɑrɔ́kɔ́
    n níŋukusɛ mɛcɔ.
  hui-hui: Genda bibahende ina kamagoria íbu ngagola ibugua ina biamogo biaga ka.
    Ani biradagua wali agali marunaga gendabi tara tara yu kagola Ngode Datagaliwabehanda
    inahondo biamogo biyadagua iname nde ti biamogo bibehe kama.
  amf-amf: Wodi Barjokala wonin haapen wocchimbhintanka gaalente dahaana wulam wonin
    wocchinsoadettsi, Barjo wonin gaalen wulir woam kida wocchinse.
  quc-NNT: Ri Dios kuku'b'isaj qa k'ux chupam ronojel ri k'äx ri käqariqo rech ri
    uj xuquje' kujkowinik käqaku'b'isaj ki k'ux ri tajin käkiriq k'äx. Jas ru ku'b'isaxik
    qa k'ux uj u b'anom ri Dios, je' käqa'n uj chuku'b'isaxik ki k'ux ri e are'.
  dob-dob: ta ꞌima ꞌelouyao ꞌediyega ꞌigie gwausowalima, be ꞌenega sawesawemaya taudi
    tomiya mwau wate ꞌada giegwausowalidi, manuna ꞌima ꞌebe gwausowala nina Yaubada
    ꞌenega ꞌalobena sawesawenaya be ꞌasaꞌubale ꞌediya be taudi wate sida gwausowala.
  wrs-wrs: Mana vema kinda, himba elsus kana undmba vi vovhoawol veluhunv, wo os evata
    kava mongla indhanamba vinvra, ovra, himba nomba kin ianga vev. Kava no monana
    vinvra, Sesoa kavm ten und vi vovhoawol vevnam.
  mca-mca: Pakha'an jiyisimetsinij week na'aj a'tax qa niihet iye hats'inha qa' ƚeke'ye'
    qu' jintisimetsinek pekhewe' qu' naats'e'ej pe'ye' qa neq'iihetij iye, qa' jintit'iji'
    pa' hats ƚunye'j in jiyisimetsin pa' Intata.
  tzo-TZC: Cꞌusiuc noꞌox ti jvocolcutique, ti Diose ta spat ti coꞌntoncutique, yoꞌ
    jech xuꞌ ta jpatbecutic yoꞌntonic ti buchꞌutic oyic ta vocole jech chac cꞌu chaꞌal
    ta spatbun coꞌntoncutic ti Diose.
  mya-mya: ငါ​တို့​သည်​ဆင်း​ရဲ​ဒုက္ခ​အ​မျိုး​မျိုး​ခံ​ရ​ကြ သော​အ​ခါ ကိုယ်​တော်​သည်​ငါ​တို့​အား​နှစ်​သိမ့်
    မှု​ကို​ပေး​တော်​မူ​၏။ သို့​ဖြစ်​၍​ငါ​တို့​သည်​လည်း ဘု​ရား​သ​ခင်​ထံ​တော်​မှ​ယင်း​သို့​ရ​ရှိ​သည့်
    နှစ်​သိမ့်​မှု​ဖြင့်​ပင်​လျှင် ဒုက္ခ​ဆင်း​ရဲ​အ​မျိုး​မျိုး ခံ​ရ​ကြ​သူ​တို့​အား​နှစ်​သိမ့်​စေ​နိုင်​ကြ​ပေ
    သည်။-
  gng-NT: U duɔndeh tiʼyɛnm ijɛnd kɛ ni ŋɔ tiʼmɔ ń li freh ki duɔndeh binib bà lɛnh
    ijɛnd kɛ ya bol ya yɛnm kí ñɛ tinbi mɔnɔn lɛnh uyɛnduɔn wà uʼsaan nnɔ bo nɛ.
  cbi-NTPO: Yaa lala tyeeba de-i' llaki juu dechuñu bain masundyawaamu juve, tsenmalaa
    lalanu Dios naake' masundyawaamuñuba, laa bain tsaren ke' veela tyeeba de-i' llaki
    juu dechunmala masundyawaamu junudetsu.
  ikk-NT: Ịya wụ onyẹ a kasị ẹnyi obi imẹ nsọngbu ẹnyi ile, kẹni ẹnyi saẹka e gi nkasị-obi
    hụn Osolobuẹ ye ẹnyi nwẹn a kasị ndị ọzọ rị imẹ nsọngbu ọwụlẹ obi.
  leu-leu: Nane famalulum netaara lana mu lagafan xapiak sitaara talo taara fexaxaas
    sena famalulum nari aava ri toxan a lagafan pana maluluman aava Piran fo famalulum
    netaara pana.
  maz-NT: Mizhocjimi cjacö rá mäjä. Nguec'ua 'ma cjó c'o ra säjä o ndumü, o pje c'o
    ra sufre, ra sö rá zopjü c'o, ngue c'ua ra mäji. Rá xicöji ja va tsjacö Mizhocjimi
    rvá mäjä 'ma mi sufregö.
  bod-N: བདག་ཅག་དཀའ་སྡུག་སྣ་ཚོགས་ཀྱི་ནང་དུ་ཡོད་དུས། ཁོང་གིས་བདག་ཅག་ལ་སེམས་གསོ་གནང༌ཞིང༌།
    དེ་ནི་བདག་ཅག་གིས་ཀྱང་དཀོན་མཆོག་ནས་ཐོབ་པའི་སེམས་གསོ་ལ་བརྟེན༌ནས། དཀའ་སྡུག་སྣ་ཚོགས་མྱོང་མཁན་གཞན་དག་ལའང་སེམས་གསོ་བྱེད་ནུས་པའི་ཕྱིར་རོ།།
  tca-NT: Rü nüma ya Tupana rü toxü̃ nataãẽxẽẽ i ngẽxguma ngúxü̃ tingexgu, na toma
    rü ta tanataãẽxẽẽgüxü̃cèx i ngẽma togü i duü̃xü̃gü i ngúxü̃ ingegüxü̃. Rü ngẽmaãcü
    ngẽma Tupana toxü̃ na taãẽxẽẽxü̃rüü̃ toma rü ta tanataãẽxẽẽgü i ngẽma togü i duü̃xü̃gü.
  zpl-NT: Liꞌinu rduꞌnu ana arquiaꞌahua chenu nehuana seꞌcaꞌahua para nú leꞌca scua
    acaꞌahua duaꞌahua ana arquiꞌ bee bene lu xitse nú nehuana seca beella, nu duꞌahua
    ana arquiꞌ beella tucu nú rduꞌ Diose ana arquiaꞌahua.
  mbc-NT: Mîîkîrîya tamî'nawîron uurî'nîkon esewankono'mato' winîpai upîika'tîkon.
    Moropai mîrîrî upîika'tîtoi'ya'nîkon ke, manni'kan uurî'nîkon warantî, teesewankono'mai
    tîwe'sanon pîika'tîto'pe, manni' iwinîpai unapisî'pîkon ke.
  ndg-ndg: Nnongo utufariji twenga katika mateso yitu yote, ili panga tyweze kuafariji
    balo babile katika mateso. Tunaafariji wenge kwa faraja yeyelo ambayo Nnongo aitumile
    kutufariji twenga.
  wsk-wsk: Nu anananga ikup suen la ningi sangam nangarso. Se uwutatala ana awiriya
    ikup ningi bagasan mu, sokel ana nangata Kaem kote taman mu te sangam nungarnakko.
  toj-NT: Porque chican jas huocolil huala ectic ja quentiqui, huan nix yaa snihuanil
    ja jc'ujoltiqui. Jachuc, ja quentiqui cuando huax quilatic que huan huocol ja
    jmojtiqui, oj bob caatic snihuanil ja sc'ujol ja yenle chomajquili. Como cabunejtic
    ni ja quentic jastal jel tzamal xliquiqui huax huaj ja caltziltiqui, jach ni oj
    bob jcoltatic ja jmojtic ja quentic chomajquili.
  tbc-tbc: '@see-verse:2CO.001.003'
  sna-sna: ivo vanotinyaradza pamatambudziko edu ose, kuti tigone kunyaradza avo vari
    mumatambudziko nokunyaradza kwatakawana isu kubva kuna Mwari.
  smk-NT: Mantulungan natamo sa sarban dya'dya' tamo ta pigaw nin bana' a lamang sa
    sain nin panunulong nan Dios kontamo, ket makatulong atamo konran mampangirangep
    nin nagsikabarang nin dya'dya'.
  grc-TCGNT: ὁ παρακαλῶν ἡμᾶς ἐπὶ πάσῃ τῇ θλίψει ἡμῶν, εἰς τὸ δύνασθαι ἡμᾶς παρακαλεῖν
    τοὺς ἐν πάσῃ θλίψει, διὰ τῆς παρακλήσεως ἧς παρακαλούμεθα αὐτοὶ ὑπὸ τοῦ Θεοῦ.
  gof-WFTW: Xoossay nuus immida minthethuwan, meton de7eyssata nu minthethana mela
    Xoossay nuna nu meto ubban minthethees.
  spa-BLM: que nos consuela en toda nuestra aflicción, para que podamos consolar a
    los que están en cualquier aflicción, mediante el consuelo con que nosotros mismos
    somos consolados por Dios.
  kyz-NT: Ore upe mama'e tywera jeaporamũ, Janeruwarete 'ga ore mojemogypyyka jui
    ojee ai'i. A'eramũ ore nanẽ pẽ poaa 'ga oropoaawera 'jawerimũ etee futat.
  dao-dao: Pamhnam naw a jah jekyainak sak am, khuikhaki he pi mi jah jekyaisak thei
    hnga vaia, ani naw mi khuikhanak naküt üng jah jekyai saki.
  cya-cya: Cui' ñi lca nu ndaa cha' tnu tiquee 'in na lo'o nchgaa cha' nu ndijin na,
    ña'an ca si'yana tca taa na cha' tnu tiquee 'in nu ndijin cuati loo cha', cui'
    cha' tnu tiquee nu ndaa Ndiose 'in na.
  nii-nii: Sinim oł embin endi tonu ołum kunum ei, Gos eim sinim paki topu ngołum.
    Ngopu kin yi ku, sinim wumb nii endi eim oł embin endi tonu omba kunum ei, sinim
    wumb ei kin kapłi paki to ngumun ku. Ei sinim Gos paki tołum nge epi ende, sin
    sinim Gos kin sinjpin epi ei, wumb ei kin paki tumun ku.
  ign-NT: Puiti éma, ticuri­sa­mu­re­re­ca­havihi tayehe tamutu eta viátajivana, apaesa
    virata­ha­hi­varéni víti apanava vicuri­sa­mu­re­cha­va­ca­hi­varéni nácani ticata­ji­va­na­hivare,
    tacutihi eta macuri­sa­mu­re­chi­ra­havihi víti ema Viya.
  dik-NT: Ee ɣo dɛɛt puɔ̈th kärɛc ɣo yök yiic, rin buk lëu aya buk kɔc kɔ̈k aa dɛɛt
    puɔ̈th käracken yiic. Aayeku ke dɛɛt puɔ̈th cït tɛ̈ ye Nhialic ɣo dɛɛt puɔ̈th
    thïn.
  cac-cac: Ayic sja co yaelal, a Dios tz'ac'an snivanil co c'ool, yic vach' syal pax
    cac'an snivanil sc'ool eb' tz'ab'an pax syail. Icha syutej Dios yac'an snivanil
    co c'ool, icha pax chi' scutej cac'an snivanil sc'ool eb'.
  tzj-E: Tak nokoc'je'a chpam lowlo' chka bechnak opech lowlo', arja' nyukba' kac'u'x.
    Cara' nuban chka ch-utz c'ara' ajoj tak nquekatz'et wnak jec'ola chpam lowlo'
    chka bechnak lowlo' opech, nokocwina nekyukba' quec'u'x arj-e' chka'. Ajni' nuban
    Dios chka, arja' nyukba' kac'u'x ajoj y cara' c'a nkaban chca wnak, ajoj nokyukbana
    quec'u'x arj-e' chka'.
  san-BUR: ယတော ဝယမ် ဤၑွရာတ် သာန္တွနာံ ပြာပျ တယာ သာန္တွနယာ ယတ် သရွွဝိဓက္လိၐ္ဋာန် လောကာန်
    သာန္တွယိတုံ ၑက္နုယာမ တဒရ္ထံ သော'သ္မာကံ သရွွက္လေၑသမယေ'သ္မာန် သာန္တွယတိ၊
  yaa-NT: '@see-verse:2CO.001.003'
  cab-NT: Rúti gurásu woun lídan sun wasúfurirun, lun gíñe gayára lan wafúnrendeirun
    lúmagiñe ída lúba lan gayára lan wíchugun gurásu joun ámu ja asúfurirubaña, lídan
    méme luwúyeri igáburi le líchugubei woun.
  clu-clu: Ginapabaskug na kita kag ginalipay sa tanan ta nga mga kalisud agud nga
    paagi sa bolig nga dia nga atun nabaton kanana makapabaskug kita ra kag makalipay
    sa iba sa andang mga kalisud.
  swh-ULB: Mungu hutufariji sisi katika mateso yetu yote, ili kwamba tuweze kuwafariji
    wale walio katika mateso. Tunawafariji wengine kwa faraja ileile ambayo Mungu
    alitumia kutufariji sisi.
  tpt-NT: Kintamalakaꞌulayan mas va tisuncha kimaqanlqajnatkꞌan kaval yu klhitapasayau.
    Ex chuncha lay klakmalakaꞌulayau yu alati yu tamaqanlqajnan, vachu va tacha ni
    Dios kintamalakaꞌulan ni kijnankꞌan.
  aai-aai: Ata yare moumurih na’in wanawanah tarur i koufair koubainunub ebitit, imih
    nati koufair koubainunub ta’imon God it bitit, karam sabuw iyab yare koun hiyen
    tere’er koufair koubainunub tanitih.
  sny-sny: Nomo marepi orese a'i teriteyei su, Owane Sitewi lai marepi fetane a'i
    nomo ma'e au ironamirowa. Marepi fetane a'i Owane Sitewi lai auwe ape, lu taune
    tamo marepi orese a'i teriteye ape, nomo fara'u marepi fetane a'i lo au ferafereirowa.
  myy-myy: Disejʉa rʉyabeto mani bʉjatobitija ĩ tʉoĩarisena mani rãca ñatĩñagʉ̃ yiguĩji
    Dios. Ito bajiroti manire yigʉ yiguĩji Dios, “Gãjerã ĩna tʉoĩa bʉjatobitija ĩnare
    ejabʉajaro”, yirocʉ. Mani tʉoĩa bʉjatobitija manire Dios ĩ ejabʉaro robo bajiro
    gãjerãre mani ejabʉaja quena.
  trc-NT: Caꞌve̱e se me maꞌa̱n sayuun ranꞌ núj, tza̱j ne̱ Diose̱ roꞌ, me síí narqué
    ndoꞌo chrej nucua̱j man núj, ne̱ cheꞌé dan gu̱un nucua̱j núj nago̱ꞌ núj chrej
    nucua̱j man tinúú núj güii quira̱nꞌ tinúú núj sayuun uún chugua̱nj. Cheꞌé dan
    asa̱ꞌ ranꞌ tinúú núj sayuun, ne̱ caꞌve̱e nago̱ꞌ núj chrej nucua̱j man tinúú núj
    chrej narqué maꞌa̱n Diose̱ man núj nago̱ꞌ núj man tinúú núj chugua̱nj.
  cut-NT: Cuahn che yah rahno nuhn ne, a ihyan min che reneca̱h ya̱n ye chedave yahn
    nuhn. Tihca̱ redin ye, ca̱va che, nduhca̱ che reneca̱h ya̱n ye chedave yahn nuhn
    ne, tihca̱ co neca̱h ya̱n nuhn chedave yahn ihyan che yah rahno ye.
  bel-bel: Які суцяшае нас ва ўсякай маркоце нашай, каб і мы маглі суцяшаць усіх замаркочаных
    тым суцяшэньнем, якім Бог суцяшае нас саміх!
  zlm-KSZI: Dia menghibur kami dalam pelbagai kesusahan, supaya kami pula dapat menghibur
    orang yang mengalami kesusahan dengan penghiburan yang kita terima sendiri daripada
    Allah.
  gdr-gdr: Sɨ re sɨn komkesa b'ɨdgotnena akatenentondam, God kea sɨn b'obogɨl ugowa
    niyeneninonj. Nokɨm da ɨdenat onggɨtyam b'ogɨl ugowa mɨle ke sɨdaka kwa danda
    okatenyu rɨga b'obogɨl ugowam yepim re komkesa b'engabenga b'ɨdgotnenand wekeny.
    Sɨ sɨn rɨrɨr im rɨga b'obogɨl ugowam onggɨtyam yɨpaina b'ogɨl ugowa mɨle ke rɨna
    re sɨn akatenentondam Godɨm pɨlke.
  vmy-NT: Kui tsjana kjuaje kakun ngajinre ngayéje kjua xi temitjaxtia, tuxi ko ña
    ku̱an kuaꞌeni_ra kjuaje kakun xuta xi tume kjua tifaꞌaxtiu. Kjuaje kakun xi Naꞌenchana
    tsjana, ndekui xi kuaꞌe ngani_ra xuta xi yakꞌa.
  cmn-FEB: 上帝在我们经历的所有苦难中抚慰我们，让我们可以用他所赐的抚慰，抚慰其他置身苦难之人。
  gmv-RNT: Nuka nu baggara Xoossafe demmida minotethan metotetizayta minthethanas
    dandayana mala nu meton izi nuna minthethes.
  ncl-NT: Dios techlacahualtía, mocajtica tonahuac pa techmacas chicahualisli pa mochi
    tonalijmes quiman tipanujticate lacocoltilisli. Inon tejchihuilía pa yoje huil
    ticmatisi ticmacasi chicahualisli oc sequin mochi tonalijmes quiman yehuanten
    panujticate lacocoltilisli. Tiquinmacalo in chicahualisli calica Dios tejchicahualtía
    tehuanten noje quiman techmaca chicahualisli.
  sua-sua: '@see-verse:2CO.001.003'
  are-are: Era nurnanha alkngolkngilama nurna imampurla namalanga, nurna relha arrpunha
    ntjarranha alkngolkngilitjinanga, etna imampurla namalanga. Era antja nurna etnanha
    alkngolkngilitjika, erala nurnanha alkngolkngilakala ngerra.
  gai-gai: Na an makukar wɨt anikca aimo larurenanna, Raraŋ Aetaniaca aina iroar inkarmo,
    ma moa wewetta irikrena. Aintik aia mɨn, aia an meikramtaɨra titocna makukarap
    eacrenanna, aia moi iriknande, na an tɨpna kirara Raraŋ Aetaniaca aina iroar inkara
    moa wewettarena.
  qvm-NT: Tsaynog yanapamaptintsimi tantyantsi yäracog mayintsi nacaptin cuyapar imanog
    shacyätsinantsipagpis. Tsaynog shacyätsiptintsimi paycuna ima nacaycho carpis
    Tayta Diosman yäracongapag.
  chz-NTPS: Maˊ cha̱a̱ˉ jneˊ lliꜘwɨɨꜘ, hi̱ˉ heꜘ jñuuh˜ heˉ tiˉmeehˉ dsëˉ jneˊ. Mahꜗ
    läꜙja̱ˉ kaˉlähꜘ jneˊ, kwanˊ beꜘ kihꜗ jñahꜘ hi̱ˉ tiˉmeehˉ dsëꜗ läꜙko̱o̱ˉ maˉjmeeꜘ
    Dio heˉ maˉnøhꜗ dsëˉ jneˊ.
  kmu-kmu: Tagaya mukiꞋa kana yama alunagenoꞋa Anumaya KotiꞋa taipa kanale hulatesia
    yana nelamie. Tamineafe tagaya aniꞋa huta nagoꞋa veaꞋma kana yama falote humatesigeta
    Anumaya KotiꞋa tayama hia kava huta veala amaipa alita kanale humatesunafe tagaiteꞋma
    falote humainea avamete kana yana falote humaine.
  ood-NT: Heg o am i t-gewkemhun wehs t-kudutadag ed. Kuch heg hekaj t-nakog matt
    am epai wo i ha gewkemhunad hegam mo nahnko mahs haꞌichukaj e kudut heg wa hekaj
    mat haschu g Jiosh hekaj i t-gewkemhu.
  lbm-lbm: ऊ हमरो सब कठिनायियों म प्रोत्साहन देवय हय; ताकि हम वा प्रोत्साहन को वजह
    जो परमेश्वर हम्ख देवय हय, उन्ख भी प्रोत्साहन दे सकेंन जो कोयी तरह की कठिनायी म
    हंय।
  ncj-NT: Dios techyolsehuilo ipan nochin totlapanolis, huan ijcon noyojqui tehhuanten
    cuali tiquinyolsehuisque in aquin tlapanohuahque ijcon quen Dios otechyolsehuilo
    tehhuanten.
  yuj-yuj: Yinan kápae kare kwataenámp ankank korop námpan kor, mao támao yinan yaewouria
    nɨnɨk mek kárákáre sánk konámpono. Ae konámpara, yino fwap arop ankwap fárákap
    kápae kare ankank kwatae korop námpon kor, man yaewouria nɨnɨk mek kárákáre sánk
    mwanámpon. Kwaro yinan yaewouria nɨnɨk mek kárákáre sáp konámp niamp yino kor
    tak mwanámpon.
  kto-kto: Eva, maidangong Morowa dalap pa, na tara la man betmeng mirier giginanimup
    ira pa. Ga met iriro tavuk, pakosarong ga puopang meba maidangpang gat dalap ma
    non inamaniap la memaning non ara giginanimup. Ga eba puopang meba maidangpang
    dalap ma at tavuk la maidangong Morowa dalap pa.
  gmv-NT: ኑካ ኑ ባጋራ ፆሳፌ ዴሚዳ ሚኖቴꬃን ሜቶቴቲዛይታ ሚንꬄꬃናስ ዳንዳያና ማላ ኑ ሜቶን ኢዚ ኑና ሚንꬄꬄስ።
  por-BLT: Ele nos ajuda em todos os nossos problemas, para que possamos confortar
    aqueles que também passam por dificuldades. E para ajudar os outros, damos o que
    recebemos de Deus.
  stp-NT: Jich guꞌnguxiꞌñdhaꞌ noꞌch tuꞌ bhaan jich chulhiiñ nach baꞌ yaꞌ dɨr jaꞌp
    jaꞌk puiꞌp ja guꞌnguxiꞌñdhaꞌ guiꞌ nam puiꞌp jum tulhiiñdhaꞌ. Jaꞌxbuiꞌch jup ja
    guꞌnguxiꞌñdhaꞌ na jɨꞌx jich guꞌnguxiꞌñdhaꞌ aach gu Dios.
  ame-NT: Ñerraʼm esempo huennaya paʼnamen ñeñt̃ amueroc̈htatañtetsa ñapaʼ ñachña
    c̈hocma yocshaterreʼ. T̃arroʼmar oʼ coshaterrey Yompor, allochña yapaʼc̈hoʼña
    att̃och yeñoteñ oʼch yocshater yam̃a masheñneshaʼ ñerraʼm esempo huapanet ñamet
    ñeñt̃chaʼ mueroc̈htatahuet. Añ poctetsa oʼch yocshaterranet ñet att̃o Yomporpaʼ
    oʼ coshaterrey yam̃a.
  mgh-2016: Nlhuku phi noniteelhiha mirima mu uhuvani wihu mwonkhaye. Akina vanohuva
    aya naateelhihe mu uhuvani waya wo kila iphiro, wo yoyo nrima unonihelha awe uyo.
  kvn-NT: Imi Pab Tummad, pel-kwapa meke-ibi-wilegedgin, anmal-penta. Al anmal tule-pimalad-wilenaidgin
    nabir tulemal-pentamo melle pukib-itogal, Pab anmal-pentajadyobmo.
  gvf-gvf: Taalime main main u maribe pi na ibal kobe tongwa, God aa ki di na ibal
    kobe tomue. God aa ki di na tongwa mere, ibal kobe taalime main main u maribe
    nangwa, aa ki di ibalin kobi iru ere terabinga, kuunin painamue.
  san-ISO: yatō vayam īśvarāt sāntvanāṁ prāpya tayā sāntvanayā yat sarvvavidhakliṣṭān
    lōkān sāntvayituṁ śaknuyāma tadarthaṁ sō'smākaṁ sarvvaklēśasamayē'smān sāntvayati|
  deu-ELBBK: der uns tröstet in all unserer Drangsal, damit wir die trösten können,
    die in allerlei Drangsal sind, durch den Trost, mit dem wir selbst von Gott getröstet
    werden;
  mcb-NT: atsipereavageigira kameti agaveaigakeniri agishineaigakerira pashini tsipereavageigankitsirira
    ankañoigakemparira irirori yogishineaigakaira.
  yle-yle: Dini ghi n꞉ii ngê ló dono ngmênmînê vyîmî ngê, nmî nuw꞉o dmi yinê moo l꞉âmo,
    mu kópu u dîy꞉o u yi u ngwo a kwo, Yélini y꞉oo dono wunê vyîmî ngmê, yi nuw꞉o
    dmi yinté nmî l꞉âmol꞉âmo té. Yi nuw꞉o l꞉âmol꞉âmo u ntââ ngê nmo pyede, mu kópu
    u dîy꞉o nmî Mî ngê nmî nuw꞉o dmi mwiyé a l꞉âmo ngê. Nmî nuw꞉o dmi mwiyé wodêpê
    l꞉âmo ngê, ye yoo yi nuw꞉o dmi lukwe mbêmê pînmo l꞉âmol꞉âmo té.
  swh-1850: Yeye hutufariji sisi katika taabu zetu zote, ili nasi tupate kuwafariji
    wengine katika kila taabu kwa faraja hiyohiyo tunayopokea kutoka kwa Mungu.
  ese-NT: 'Eseya quea nee, quea yeno poanijo, ohuaya quea bihui nee po mee cani. Quea
    bihui nee po majje eseyaya pea cuana quea bihui nee po meejeꞌyo, yenoꞌama peaꞌai.
    Jamaya ejjaꞌaqui baꞌa: —Eyacuiñajjiya ecuana jaahuana cani. Oya miquiana jaahuanajji
    poani peaꞌai. Jamajjeya ¡aꞌa quea yeno pojji!'
  jac-NT: Hacaꞌojab yakꞌni Comam yakꞌlobal janma yin̈ ej isyaꞌtajil chul jiban̈, hacojab
    tuꞌ chu jakꞌni yakꞌlobal yanma macta chiakꞌlen isyaꞌtajil yu iscꞌulchꞌanil Comam
    yakꞌ jet.
  cak-CNT: Y jac'a rija' ri nibanon chike roj chi nicuker kac'u'x tok yojc'oje' pa
    tak tijoj-pokonal, richin chi tok roj yekatz'et chi ec'o kach'alal ec'o pa tak
    tijoj-pokonal, can yojtiquir c'a yekato'. Can yojtiquir-vi c'a nikacukuba' quic'u'x,
    riq'uin ri rubanic xuben ri Dios kiq'uin roj.
  zia-zia: Nung yaya-biyaya daigairo nanae-una atu kasa yero noi nae sorepunoiya.
    Arare Tuwa Bayau mene nae sorepunoiya deka ayero nae otao mani ena yaya-biyayara
    mokora atu naya giro soremari nenane ara.
  mal-2015: ദൈവം ഞങ്ങളെ ആശ്വസിപ്പിക്കുന്ന ആശ്വാസംകൊണ്ടു ഞങ്ങൾ യാതൊരു കഷ്ടത്തിലുമുള്ളവരെ
    ആശ്വസിപ്പിപ്പാൻ ശക്തരാകേണ്ടതിന്നു ഞങ്ങൾക്കുള്ള കഷ്ടത്തിൽ ഒക്കെയും അവൻ ഞങ്ങളെ ആശ്വസിപ്പിക്കുന്നു.
  tuo-NT: Piꞌetisetirinʉcʉ̃ Õꞌacʉ̃ marĩrẽ wãcũtutuacã weemi. Tojo weerã marĩ quẽꞌrã
    piꞌetirãrẽ wãcũtutuacã weemasĩꞌi. Marĩrẽ Õꞌacʉ̃ wãcũtutuacã weeꞌcaronojõta narẽ
    weemasĩꞌi.
  mbl-NT: '''Ũgmũ yõg hãpkummuk pip, ha Topa tek mũ''ã hã'' tehe'', yĩk mũ''ãte tikmũ''ũn
    hãg tehe''. Yã'' pip tikmũ''ũn yõg hãpkummuk xohix kamah. Topa tek mũ''ã hã''
    tehe'', hak mũ''ãte'' pẽnãhã'', tu hãmyũmmũg, tu tikmũ''ũn hãg tehe'', yã Topa
    putuk.'
  zpc-NT: Con bitezi tazëdi raca quiero, hueꞌlë Diuzi raꞌo diꞌidzaꞌ z̃elaꞌadyiꞌ tacuenda
    gacaro hueꞌ lërëro benꞌ tula diꞌ idzaꞌ z̃elaꞌadyiꞌ bëꞌ raca tazëdi quiejëꞌ.
  gul-NT: E da courage we wensoneba trouble come ta we, so dat de same courage wa
    God da courage we wid kin mek we able fa courage oda people, too, wensoneba trouble
    come ta um.
