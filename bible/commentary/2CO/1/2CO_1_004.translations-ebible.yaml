  gup-gup: Nungka kankangemarnbun kadberre djalmunguyh kore ngad karrikarrme kunyid,
    ba bu ngadmanwali karrbenkangemarnbun birribuyika bininj nawu kabirrikarrme kunyid.
    Kaluk karrbenmarnekurduyime karohrok yiman bu God ngokko kankangemarnbom kadberre.
  bss-NT: Awédeʼ syánē nlém á abum áyə̄le ndutul ésyə̄ə̄l eche dékudɛɛ́, âbɛl
    boŋ syánē ámpē déhɛl bad nlém awéd á abum ábe bɔ́mpē békude nyaa e
    ndutul ké ehéé. Déwêd bɔ́ nlém á abum melemlem ngáne Dyǒb áwédɛɛ́ syánē
    nlém á abum.
  met-met: Tatua atimamdi maluxuʼm mauxangamam longgalo bu sanga ba am gatatua teladi
    atidingdi duwa mauxangania xauna. Am gatatua atidingdi xaung ati tatuanganama
    am gaxap rangua Urana ba.
  kpj-NT: '@see-verse:2CO.001.003'
  zao-NT: Lee Diox ntetsey leettsooʼaa lo re yalti kuu ndriidaa, tsa noʼaa tetseyaa
    leettsoo re zha kuu ndriid yalti; ne tsa tetseyaa leettsoo re zha, leeka taxal
    mtetsey Diox leettsooʼaa.
  byx-byx: De qatikka ai de qe sem madlek na uut i aiv ama merlen iirang muqas muqas
    ngere lenges nauut. I ai de qe sem madlek nauut taqurla ip saqikka mager iv uut
    tat never iari i re tal ama merlen iirang taqurla; i re tal liirang aa i saqikka
    i raquarli i ra raquarl uut i ma Iesus aa liinka.
  ctu-CTI: Dios mi' ñuc isʌbeñonla lac pusic'al ti pejtyelel lac wocol che' mi la
    quilan wocol cha'an joñonla je'el ch'ujbi lac ñuc isʌbeñob i pusic'al jini yaño'
    bʌ chʌncol bʌ i yilan wocol. Che' jini mi lac ñuc isʌbeñob i pusic'al jini año'
    bʌ i wocol che' bajche' ti' ñuc isʌbeyonla lac pusic'al Dios je'el.
  zos-NT: Cuando toya'ista'mbøjtzi, Diosis yajapya ø maya'ṉgutya'm. Entonces cuando
    eyapø pøn toya'isyajpa, øtz muspa ⁿyajayaj myaya'cuy como Diosis yajayuse ø maya'ṉguy.
  gvs-gvs: Ima mou liliudi goi ikipaiwolema e itoboinema ituli ta tokaiyakomou adi
    mou liliudi goi kakipaiwoledi Yaubada ina kipáiwala goi nakae boi kai bogina ikipaiwolema.
  kbm-kbm: Ei geb eitit ru givin ebe tanggas gen bunam walang ano ok, love ande eitit
    ate gitangi ebe ve tanemb amolmol subu ebe ivang tis bunam ge ok ru weik etok
    ge ve gwangne ebe tanggas nangge Pomate ok.
  rmc-rmc: Ov amen del o radišagos andre savore amare pharipena. Avke paľis the amen
    šaj das ole radišagostar, so chudňam le Devlestar, avre manušen andre lengre pharipena.
  apr-apr: Moolmool, kanakana ngan ye kene yo urata moonoo pombe pang yidi nga, ngan
    ilonidi le lodo iken dook mata mulu. Ngan tina yo ilonidi nen nga, le ye dada
    gaongo leu la bet idi nga ke bet talon di diede ye urata moonoo yo pombe pang
    ye di nga, a bet nen ngan lodi iken dook mata mulu lapau.
  tiy-tiy: Tabanga no betom dob kéluhanay de kérégéno tom inok gétabanga tom soy de
    dumo tom amuk kérégénan ro fiyon ati klasi nuwe. Iraya tom so bero tabang loo
    bé tabange niray i Tuluse betom.
  nlg-nlg: Agaia te togholuvughita tana lei dida vahola, keri ge ka togholuvura arahei
    tara vahaghitaili. Mi tana bona tara tona sodoa na kakale na vure tara keha ke,
    mi ghita ghua ka tangomana na vaheadira na togholuvu vagha ghua a God te vaheghita.
  dgr-DOGNT: Goxè hoìla łǫ sǫnı kò goxè sìghà hòɂǫǫ̀ agohɂı̨. Gots'ǫ̀ hanì eda hǫt'e
    t'à dǫ gıgha hoìla sìı gıxè sìghà hòɂǫǫ̀ agets'ehɂı̨.
  pes-OPV: که ما را در هر تنگی ما تسلی می‌دهد تا مابتوانیم دیگران را در هر مصیبتی
    که باشد تسلی نماییم، به آن تسلی که خود از خدا یافته‌ایم.
  ron-1924: каре не мынгые ын тоате неказуриле ноастре, пентру ка, прин мынгыеря ку
    каре ной ыншине сунтем мынгыяць де Думнезеу, сэ путем мынгыя пе чей че се афлэ
    ын вреун неказ!
  tpz-tpz: Ka ma punis kurus varih to tatavus ne manih pea, ne Sosoenën to vavaatö
    këh e non sih pea, ka onöt e no pa vatö o kokoman pa napan varih to tataum ne
    a ma vu punis, vamanih pa ö ne Sosoenën to vavaatö va i non sih a ma kokoman pemöm.
  agd-agd: Teti ma umampin oré tifékun ma véi setin kama uren kusin timé iyainí esá
    ena nanin banta ma umampin orintí maé kamaé aya ékun ná kusin barano.
  rkb-NT: 'Atahi sinini tsimykaranahaze mymytsumuẽhĩ. Paikpa mytsaty tsimykaranahaze
    mymykuwyky. Deus hi: — Pahatsumuẽhĩ ikiahatsa niwatihi ustsa kytsa sinini mykaranahaze
    tysitsumuẽhĩnaha iwahi natatsihikik — iwa myhyrinymyrẽtsa Deus hi nimyhyrinymyryky.'
  san-THA: ยโต วยมฺ อีศฺวราตฺ สานฺตฺวนำ ปฺราปฺย ตยา สานฺตฺวนยา ยตฺ สรฺวฺววิธกฺลิษฺฏานฺ
    โลกานฺ สานฺตฺวยิตุํ ศกฺนุยาม ตทรฺถํ โส'สฺมากํ สรฺวฺวเกฺลศสมเย'สฺมานฺ สานฺตฺวยติฯ
  iws-iws: Siya krɨmiir kwoɨn ɨmiir whɨnkɨnsiis haigɨnɨuwikɨn hɨkɨm krɨmiir nɨmbiniyɨm
    sɨmiirsi warar. Mɨ hɨriinankɨ nɨuwi mɨ nɨm krɨma wɨ ɨkɨ iikam nhɨrɨm sɨm nikɨ
    whɨnkɨnsiis haigɨnɨuwɨm mɨ wɨ sɨmiir nwokɨ ɨisiimauuwɨm hɨka sɨmiir nɨmbiniiya
    saiirsi. Mɨ krɨma sɨmiirɨn wa whɨnkɨnsiis haigɨnɨui, tɨ dimɨn taemɨnɨm Adi Komii
    siya whɨnkɨnsiis haigɨnɨuwɨm krɨmiir.
  pol-SZ: To On w każdej trudnej sytuacji dodaje nam otuchy, abyśmy i my mogli dodawać
    otuchy tym, którzy znajdują się w jakimś trudnym położeniu.
  ztq-NT: Lëë Dios xchoobladzy styoo no tsiñee no no tu kyalnë, parñee singo gak kchoobladzy
    no styoo xcombañer no tsiñee no xaa tu kyalnë.
  zai-NT: Rusieche be laanu ora tiica acaná ladxidó' no, ne zacá rizi'di nu usieche
    nu stobi ni cayacaná ladxidó', cásica bisieche be laanu.
  upv-upv: '@see-verse:2CO.001.003'
  wap-NT: Uruu maꞌozakadaꞌoraz wanyukunuu wabaiatan dono aimaakan kashaꞌora kidaꞌo.
