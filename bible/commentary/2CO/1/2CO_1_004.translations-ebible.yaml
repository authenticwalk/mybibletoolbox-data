  twi-ASANTE: Ɔkyekyere yɛn werɛ wɔ yɛn amaneɛ nyinaa mu na yɛnam awerɛkyekyerɛ a
    yɛn ankasa anya afiri Onyankopɔn nkyɛn no so atumi akyekyere afoforɔ a wɔwɔ amaneɛ
