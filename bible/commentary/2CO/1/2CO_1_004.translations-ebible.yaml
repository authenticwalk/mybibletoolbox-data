  txu-NT: Ar ba ne bar apỹnh ar ikaprĩ djàri kuma. Bar amikanê man me Jeju'ã kum ar
    ikurê man apỹnh ikaprĩ ja ma nhym Metĩndjwỳnh arỳm kunĩkôt akubyn ar ijo kĩnh.
    Mỳj kadjy ne ã ar ijo kĩnho ane? Bir, dja me'õdjwỳ kaprĩ jabej bar amikudjwa akubyn
    o kĩnh nhym arỳm ar ikudjwa kĩnh. Metĩndjwỳnh ta kute ar ijo kĩnh o dja bar ajte
    me'õo kĩnh. Ja kadjy ne ã ar ijo kĩnho ane.
  eng-WEBU: who comforts us in all our affliction, that we may be able to comfort
    those who are in any affliction, through the comfort with which we ourselves are
    comforted by God.
  gnw-NT: Echa'ã jae jecuaeño yanembɨpɨacatu yaiporara yave, yandepuere vaerã yambɨpɨacatu
    ĩru uiporara ñugüɨnoi vae reta. Echa'ã jucuarãi vi Tumpa yanembɨpɨacatu.
  mux-mux: Yu, oliu-kene bunima wendu olemú kene ‘Eni numanu tondulu pupa waengu nipili
    molangi.’ nilimú Pulu Yili. ‘Ui oliu-kene bunima wendu olemú kene Pulu Yili-ni
    oliu ‘Numanu tondulu pupa waengu nipili molangi.’ nimba liipa tapunjilimú mele
    yambu mare bunima wendu ombá kene aku-siku ‘Numanu tondulu pupa waengu nipili
    molangi.’ niku manda liiku tapunjungí.’ nimba yu-ni oliu aku-sipa liipa tapunjilimú.
  maj-NT: A̱jihi̱n ngayjee̱ kju̱a̱ni̱ma̱ xi tíbitjajíaán tsjá nga'yúnná tu̱ xi ko̱
    ta̱ ñá ta̱ ka̱ma k'u̱a̱i̱ nga'yúhu̱n ra̱á xu̱ta̱ xi kju̱a̱ni̱ma̱ tíf'ajin. A̱t'aha̱
    títsjá nga'yúnná Nti̱a̱ná, kui nga ka̱mahaná k'u̱a̱i̱ nga'yúhu̱n ra̱á xu̱ta̱.
  bkq-NT: Xina âsenagazeday, Deuslâ xina eon-hondâni, âsenagazeni modo xina eon-hondâdoem,
    ton-honru nhuduhobyry ara lâpylâ.
  kue-kue: Ana yumbun kanekane nono mina plau dungwa i ye akepledi yombuglo norkwa,
    nono eremogl yomba tau yumbuno panambuka i akepledi tenamga, i God nono akepledi
    normere kuno yegl.
  cot-NT: atsipevaejiacagueti cameetsanijite agavejajiaquenijite oguishinejajiaquerinijite
    itsipapae atsipevaetanquitsica anquempejiaquempari iriatimpa yoguishinejajiacajigueti.
  bnp-bnp: I luke maria na tahuna miri bole a maregoa, lakea maria ranga, bara miri
    luke e huriki ranga ri bole a maregoa na naro a Vure i luke maria vona.
  apn-NT: '@see-verse:2CO.001.003'
  ctp-NT: Ndayaꞌ ꞌa Ndiose ꞌñaan ni, chaꞌ nu chunꞌ ndiꞌin la ka ꞌñaan tayaanꞌ ꞌin
    xka ta nten, bra nu tyukwa neꞌ chaꞌ kuxi; sa ñaꞌan nu ndayaꞌ Ni ꞌñaan, kwiꞌ ngwañaꞌan
    ka tayaanꞌ ꞌin xka ta nten bra kanꞌ.
  opm-opm: Ama Got orhor Nure boknong oh tihan tihan ruumsup oh nahatporhan ama ruumsup
    danong pang naham yah nahapatmur. Yah nahatporhan ama yah nahah da ohsi arwananah
    ihirnong ire tihan tihan ruumsup ma hayanong oh panggeit ha papindingwe rim inahapatmur.
  bvr-bvr: Rrapa ngatipa nipa a-gunggajinga atila a-workiya gun-nga gun-nerra gu-nirra
    atila gu-workiya, gu-gata wenga barra ngatipa marn․gi nyirri-ni nula gun-gata
    gun-gugunggaja, rrapa minypa nyirri-gunggaja burrwa aburr-gata minypa gun-nga
    gun-nerra gu-ni burrwa. Minypa ngatipa barra nyirrbi-jalkaka birripa gu-gurda
    ngacha minypa nipa Wangarr nyjirri-jalkakaja a-workiya ngatipa.
  wal-wal: Xoossai nuna nu huuphen minttettido minttettuwaadan, daro waayiyaa waayettiyaageeta
    nuunikka minttettanaadan, nu waaye ubban i nuna minttettees.
  zad-NT: Chiyonxenlallee cho' lao yog'ḻoḻ diika' chzak'zi'cho kwenc̱he ka chone'
    c̱hecho, ka'kzan goncho yiyonxenlall'cho beṉ' yoblə kat' chzak'zi'gake'.
  kmg-kmg: Ehuc šârâ hâriŋ fuŋne fuŋne enâreme bâmiriŋ-nâpoekac. Eme Anutuzi bâmiriŋ-nâpoekac,
    bâbâmiriŋ izia nâŋe iŋuc jaha âgo gâcne šârâ hâriŋ fuŋne fuŋne maŋnao juhapie
    sâcne bâmiriŋ-jopanaŋmu.
  aso-aso: Oꞌmoso naza hize eleꞌ okuvo ingine aꞌmineꞌmine igi eveneꞌ ma neꞌmine manaꞌmine
    geni gihilizaniꞌ nene hize eleꞌ i-ngidilizadoꞌ lisiheꞌ i minilizangumuꞌ ve lo
    aza nene genite vaikuꞌ hize eleꞌ o-ledaaꞌ neive.
  uli-uli: Yema tipingigich irel pangal hafohoy ka yach bo hare be yoh le gich sibe
    tipingir rechokla re mel luwul pangal metmetael hafohoy le sibe teptap hammal
    la ye yoh ngalgich mo irel Deus.
  nin-NT: Uwa yo di su ki inta isisurr ttuttumi nggo inta ti se ni ivri. Meme yo,
    nggo abanu mi ti se ni ivri isisurr, inta di su ba isisurr imbarr yi ni isu isisurr
    yi nggo Abachi ni inta.
  acu-NT: Ii wait wajakrinkia, Yuska tuke iin pengker nintimtikramrau asamtai, chikich
    ainausha wait wajainamtaikia, Yus iin tuke pengker nintimtikramramiaji nunisrik
    iisha chikich wait wajainausha pengker nintimtikrartinuitji.
  cak-WNT: Y ya c'a Riya' ri nicukuban kac'u'x tek yojc'o pa tak tijoj pokonal, riche
    (rixin) chi tek riyoj yekatz'et chi yec'o kach'alal ri yec'o pa tak tijoj pokonal,
    can yojcowin c'a yekato'. Can yojcowin wi c'a nikacukuba' quic'u'x, achi'el rubanon
    ri Dios kiq'ui riyoj.
  ebk-ebk: Liwliwauna chitaku as nan am-in ay liglikiat takú ta mafialin takú us ay
    liwliwaun nan iib-a takú ay cha mun-iliwliwas ya ta iliwliwa takú kan chicha nan
    inliwliwan Apo Dios kan chitaku.
  spa-PDDPT: Quien nos consuela en toda nuestra aflicción, para que nosotros consolemos
    a los que están en cualquier aflicción, por medio de la consolación con la cual
    nosotros mismos somos consolados por Dios.
  ruf-ruf: Imulungu kotukanza mna ghamaghayo ghose, ili tuwakanze awala iwali mne
    maghayo ghoghose ka Imulungu pfayotukanza twetwe.
  gun-gun: Ha'e rami vy ore voi opa mba'e py rojexavai rã orembopy'a guaxu 'rã, ore
