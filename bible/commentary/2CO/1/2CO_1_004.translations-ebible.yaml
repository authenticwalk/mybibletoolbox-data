    ceux qui sont dans quelque affliction, par la consolation dont nous sommes nous-mêmes
    consolés par Dieu.
  yka-yka: Ine-ine kasusehan kami, asigne kami supaya isab kami taˈu ngasig meˈ saweˈ
    kamihin bang isab siye dem bayuˈ-bayuˈan kasusehan. Katabangan kami siye peggeˈ
    bakas talabey kami ne tinabangan weˈ Tuhanin.
  mle-mle: '@see-verse:2CO.001.003'
  shp-NTPO: Janra jatíbi non masá teneainkobo, jaskatax tantiti koshi shinanyabo noa
    imai, jaskáaxon nonribi ja masá teneaibo, jan noa menia tantiti koshi shinanyaxonribi
    non jato akinti kopí.
  aom-aom: Huro gövuaje no huë vavaeni bövi biseꞌo baejamu gövuëꞌiroho sanuamuego
    biririvavuajeje ëhuro huë vavaeni bövi biseꞌo baejëꞌe aribövioho noꞌo sanuëmijëꞌoho
    eni javuoröhego. Sanuëmego jabuꞌo birire baeröhego. Huhu no sanuamuijadëhi noꞌo
    ëhi ëꞌoromo a ioroꞌioroho sanuëmego mae jëvoröhego.
  geb-geb: Ana za ŋkan hi simtɨgi, ana ndava mɨɨtɨgar ŋka ndɨɨi. Maaŋ muuŋgiap, Fhe
    Bakɨme ndava mɨɨtɨgar ŋka ndɨɨi tɨvara, ŋka vhɨra mbarkɨrga simtɨgi ndi gumgi,
    ŋka mba ndava mɨɨtɨgar mben nɨɨnga.
  bsj-bsj: Kwama ne bo dangne mor kalaka beko nen gwam, na bo ne nubo buro mor kalaka
    dangne gwam ciye. Bo ki ne tangnim bo dangne ki dangne wo kwama nebeu.
  cak-cak: Rija' chuvech ronojel k'axomal ri nikak'asaj pa kac'aslen nuya' ruchuk'a'
    ri kánima, richin quiri' ja jun roj nkutiquer nikaya' ruchuk'a' cánima ri niquik'asaj
    xa achique na k'axomal. Nikaya' ruchuk'a' ri cánima riq'uin ri mismo ruchuk'a'
    ri kánima ri xyo'ox chike roj roma rija'.
  chf-NT: Une u ch'a'alesbenon cäjinla no'onla jinq'uin u chenon pasala upete cua'
    chichca jini. Jin uc'a no'onla täcä u ch'e' cä ch'a'alesbenla ujin machcatac mu'
    u chen pasa cua' chichca jini. Cä ch'a'alesbenla ujin ca' chich Dios u ch'a'alesbon
    cäjinla.
  tlf-tlf: Kale kanube Sailas so Timoti so ninggil numi aget iluum min kaal fuyap
    umi kugan-bomup uyo, Aatum God iyo nuyo dong daga-e-balata, bilili agan-kalin
    aget uyo kugan-bomup kale, Aatum imi bet bubul boyo kobe som, kafalebe no kela
    utamsup kale, ulutap nugol mungkup tii nugumal aget iluum min kaal fuyap kulip
    iyo bet bubul uyo kupka-e-bom e minte dong daga-e-bom no kem-numup ko.
  piu-2006: Nganaṉa puṯu kulintjala Katutjalu nganaṉanya yaṉṯayaṉṯara kurrunpa rapalpayi.
    Nganaṉa yalatji kurrunpa raparringkula kutjupa tjuṯa yaṉṯayaṉṯara rapantjaku,
    tjana puṯu kulintjala. Kutjupa tjuṯangku nganaṉanya panypurangkula pungkunytjala
    Katutjalu nganaṉanya yaṉṯayaṉṯara rapalpayi. Nganaṉa yalatji raparringkula kutjupa
    tjuṯa yaṉṯayaṉṯara rapantjaku, yunytjuwiya tjuṯangku tjananya panypurangkula pungkunytjala.
  poh-NT: Jeꞌ woꞌ chic nok reꞌreꞌ xa cꞌahchiꞌ woꞌ riyeb cho ricowil kacꞌux chipam
    chiꞌnchel kacꞌaxquilal katiꞌquilal koj-iqꞌuic wi̱ꞌ, reꞌ hoj ewoꞌ nkayew ricowil
    quicꞌux take kas kacha̱kꞌ aj niminel reh Jesus wilque̱b pan tiꞌcꞌaxic on pan tiꞌquil
    cꞌuxlis, jeꞌ ricab cꞌahchiꞌ nicꞌulum i hin chipam rinimjic i Dios chi ru̱cꞌ i
    ricowil nicꞌux riyew cho ruꞌ, reꞌ woꞌ chic reꞌ nyeꞌbic nicowil i hin chi riyeꞌeric
    ricowil quicꞌux take wilque̱b pan cꞌaxquilal pan tiꞌquilal.
  tue-tue: Ʉ̃sã ñañarõ netõrécõrõ ʉ̃sãrẽ wãcũtutuari tiii. Teero tiirá, ʉ̃sãcã ãpẽrã́
    ñañarõ netõrã́rẽ wãcũtutuari tiimasĩ́ã. Ʉ̃sãrẽ Cõãmacʉ̃ wãcũtutuari tiirírobirora
    cʉ̃́ãrẽ wãcũtutuari tiimasĩ́ã.
  bjp-bjp: I fafnen kerer la na foron tatawin tikii kirer, isi kere sabin kerek fafnen
    fanu ae imel e tatawin kiri ini sinangun fafafnen ae kere kep ta u sing God.
  xon-xon: Timi aafalaa mɔmɔk ponn ni u sɔŋni tisui, ke ti mu ga ŋmaa sɔŋ binib bi
    bi falaa mɔmɔk aabɔŋ ni na aasui. Ti mu ga sɔŋ bisui ke Uwumbɔr aah sɔŋ tisui
    pu na.
  tzo-ZNT: Jaꞌ ta spat coꞌontic ti cꞌalal ta jtatic ilbajinele yoꞌ jpatbetic o yoꞌonic
    uc ti muchꞌutic ta staic ilbajinele yuꞌun iquiltic xa ti lispatbotic coꞌontic
    ti Rioxe.
  mpm-NT: Maa ya kuu ja jaꞌa jnundee ini sɨkɨ taka nundoꞌo jnaꞌan ri, ti suni kuaꞌa
    ri jnundee ini nuu ñani jnaꞌan ri ja suni ka ndoꞌo i nundoꞌo. Chi nanu ni saꞌa
    ya ja ni niꞌin ri jnundee ini, suni siukan na saꞌa ri ja na niꞌin ra jnundee ini
    naa ra.
  ots-NT: Guegue i ju̱jtigui ʉm tzi mʉygö, göhtjo nʉ dí sufri, pa gu pa̱cö gu ju̱htibi
    í mʉy yʉ pe ddáa bbʉ ga sufrijʉ hne̱je̱. Gu föxcö‑yʉ como ngu̱ ga möxquigö ca
    Ocja̱.
  hoy-hoy: आव नामव सप्पा क्लेशगोळ दा दिलासा कोळतान; ताकी नाव आ दिलासा अन्द कारण जो
    परमेश्वर नामी कोळतान, आंदरी भी दिलासा कोळ सकुल जो यातारा प्रकार इन क्लेश दा इतीदार.
  amo-amo: Ulena adin nonkuzu nibinaiyi bite nanya piwu nibinaiyi bite arik nonko
    among ale na nibinaiyi mine piya nin nonku nibinai na Kutelle na ma nonku nari
    mun nibinaibit.
  pjt-pjt: Panya pika munu kutjupa kutjupa tjuṯa kuḻu nganaṉala wirkankunyangka paluṟu
    nganaṉanya kurunpa rapalpai nganaṉa ngapartji aṉangu kutjupa tjuṯa kuḻu wangkara
    kuṉpuntjaku pika tjuṯa munu kutjupa kutjupa tjuṯa tjanala kuḻu wirkankunyangka.
  cwe-cwe: Yeye kochitaza muna manhesa yetu yose, na muladi na cheye chidahe kuwataza
    goya wamwenga muna manhesa kwa kutaza goya iyo ichihokele kulawa kwa Mulungu.
  daa-NT: Ŋaar ko kaak salaate ɗo ay wiktin taat kaawin patiy kaƴte a paa kat ginte
    oki, iŋ sale kaak gi gastu min ɗo Buŋdi, gii gedire salin̰co ŋuur kuuk taaɓiya
    iŋ ay kaawna.
  mlp-mlp: Afaqan nagan i giholib gwahtiqsa in i ginad waqsa i gigem kiskismo usaqta.
    Na ezaqgo Krais santitiy ayahmo sorta na asor i giholib bolsa i santitiy kabemmo
    sorauqtamo. Ad nazaqmo i Krais aholib soqotim inaq ossa in agem kiskismo usaqta
    na ayahmo diq iyim in wazbalim i gigemab tubolaqtamo. Nazaq iyan God i gigem eman
    kiskismo usaqta nazaqmo i on mataw gigo afaqan amo amo usaqta na ginad waqsa in
    gigem kiskismo usaqmo.
  ape-C: Ihinyumori amaen nyatogur um apak iri, anan apa nataurumap nagabe apakish
    mishish aria apakiruh aparuh hor wosik. Nataurumap namudok um apak wosik abom
    um mutaurum eshudok arpesh douk enenyenen amaen nyatogrumesh iri aria esheshiruh
    aparuh hur wosik. Apak mutaurumesh kabi Iruhin narik nataurum apak um.
  bgs-bgs: Agad ándin tô kahirapan dé, ágpabákkárrán ké ka Manama ébô ukit katô kapabákkár
    din áknami, makapabákkár ké pagsik katô duma mga ágkahirapan.
  faa-faa: Makata umisa isu kaua faserepeperakano isu himu kára nakohoamo Kotimo isuane
    kamenakaraka arareraka mawakapuraka rekenapo. Asiasamo aporo meta kaua makata
    umisa fasereperakano, isiapo aseraka kamenakaraka ararehoane siahoasireapo. Asiamo
    Kotimo isu kamenakaraka araresa ayiáka, aporo metane soko, isiapo ayiáka kamenakaraka
    ararenapo.
  kik-kik: ũrĩa ũtũũmagĩrĩria mathĩĩna-inĩ maitũ mothe, nĩguo na ithuĩ tũhotage kũhooreragia
    arĩa marĩ na thĩĩna o wothe na ũndũ wa kũũmĩrĩrio kũrĩa ithuĩ ene tũũmĩrĩirio
    nakuo nĩ Ngai.
  cap-NT: Wejrnacaz̈ sufranami Yooz Ejpqui kuzñipanc̈ha, niztapacha wejrnacaz̈ sufrita
    jilanacz̈quiz kuzjapa. Nekztanaqui wejrnacqui sufrita jilanacz̈quiz maznasac̈ha,
    “Yoozqui amquiz kuznasac̈ha”, cjican. Niz̈aza wejrnacpacha ninacz̈quiz kuznasac̈ha.
  ksr-ksr: Nono kakasililiŋ kania kania mokolooŋkejoŋi, kambaŋ iikanoŋ Anutunoŋ uunana
    meŋ saaliŋkeja. Uunana meŋ saaliro moma iikawaa qaganoŋ naniŋ tosianoŋ kakasililiŋ
    kania kania mokolooŋkejuti, ii saanoŋ afaaŋgoŋ meŋ saaliŋ oŋomakeboŋa.
  eng-TNT: which comforteth vs in all oure tribulacion in so moche that we are able
    to comforte them which are troubled in whatsoever tribulacion it be with the same
    comforte wher with we oure selves are conforted of God.
  sbs-sbs: Ireeza u tuombaomba muma sukuluka etu onse, ili kuti naswe tuombaombe bena
    mu masukuluko. Tu ombaomba vamwi sina Ireeza mwa va tuomba-ombeli.
  sue-sue: Nu yaya-buyaya dainiro nasokare nana kei awawi nakare uzutitinowia. Are
    Anutu meni nakare uzutitinowia uzutai da ami nakare otao mamai eni yaya-buyayara
    mokara nuara te uzutamunonakare awa.
  fra-NCL: qui nous console dans toutes nos tribulations, afin que, par la consolation
    que nous recevons nous-mêmes de lui, nous puissions consoler les autres dans toutes
    leurs afflictions !
  snn-NT: 'Mai recoyo ai sa''ntijën ai yo''ojën ba''ijënna, mai Ëjaguëbi maini oire
    bani, sa''ntiye beoye ba''icuare maire re''huaji. Ja''nca re''huaguë, maini bojora''rë
    yihuoguë caji: Mësacuabi yë''ë oiguë coñete ye''yejën, recoyo re''o huanoñe ba''ijën,
    yequëcua, recoyo sa''nticuare''ga güina''ru oire bani, bojo recoyo huano güesejën
    ba''ijë''ën. Ja''nca re''huaguëna, yequëcuani oire bani coñe porecua ruiñë mai.'
  atb-NT: Garai Gasâng chyáng mai ngamoq wó yû bê nghut é nhik tíng hkyo èq, hkasû
    é wuîhke hkyô hui bang lé le nga-nhúng wó nhik tíng byi sháng gaq ga, Yhang gi,
    ngamoq é wuîhke hkyô banshoq má nhik tíng byî ri.
  cek-AK: Sithaw mah aicae han monghaih paek baktih toengah, aicae mah doeh raihaih
    tong kaminawk to mongsak thai hanah, Anih mah aicae raihaih boih thung hoiah aicae
    han monghaih to paek boeh.
  bkd-bkd: Agbulig haena kanuy duun hu alan ha mga kasamukan taw ta daw mabuligan
    taw daan sa duma ha mga etaw hu bisan inu ha kasamukan dan, ta sa igdasig kanuy
    hu Dios iyan daan igdasig taw kandan.
  ctu-76: Dios mi' ñuc isʌbeñonla lac pusic'al ti pejtyelel lac wocol che' mi la quilan
    wocol cha'an joñonla je'el ch'ujbi lac ñuc isʌbeñob i pusic'al jini yaño' bʌ chʌncol
    bʌ i yilan wocol. Che' jini mi lac ñuc isʌbeñob i pusic'al jini año' bʌ i wocol
    che' bajche' ti' ñuc isʌbeyonla lac pusic'al Dios je'el.
  lac-NT: Mʌ' ja wirej, raji' cu chichquintic ij corex wa ber cu c'uchur to'onex tu
    cotor muc'yaj. Rajen, c'ucha'an ij corex ic chichquintiquex u yorob ij quet acsa'orirex
    wa ber cu muc'yajob, quire' C'uj caj u chichquintaj ij corex tu muc'yajnʌjo'onex
    uch.
  xla-xla: Epame ya꞉tapo dita wotiyalle dulu dla ha꞉ha꞉lati dia꞉ye gademdepo. Eta
    asiyama ma dita opa opita wotiyalle dulu dla ha꞉ha꞉lati yia꞉ gademha꞉ha꞉lepo depame.
  xav-NT: Wa hã, duré Timotiu, uburé marĩ ĩpire hã wa te 're sépata mono wamhã, te
    za tô te te 're wapawapto, wapẽ ĩ're wama 're sa'wari mono da. Taha wa, wama waihu'u
    pese di oto duré, ĩsarina, wa te 're ĩdapawapto mono zéb da hã, wasine 're dapẽ'ẽ
    nhimi'wara mono da, marĩ ĩpire hã da te 're sépata za'ra mono wamhã. 'Re ĩhâimana
    u'âsi mono te te 're ĩwapawapto mono ne, wa za tô wa norĩ zama wa te 're dapawaptob
    za'ra, dapẽ hã ĩ're dama 're simi'wara mono da apâ.
  cuk-cuk: We-Bab-Dummad bela anmar-wilediidgine anmar-gwage armaked, adi, anmar dulemar-baigan-wiledimalad-e-gwage
    Bab-Dummad-anmar-gwage-armakeyobi, armakmogagar.
  tbf-tbf: Eie a ko vamada gei sibu vinekikin kokouk gei ta ko suvuon, terengien va
    gei ta mang oit nia vamada bu mei mene gi ta suvu vinekikin. Io, gei ta oit nia
    vamada gie ngan mi vavaman ian e Raban tate nga vamada gei ngan.
  uig-CYR: Биз учриған һәр қандақ җапа-мушәққәттә У бизгә риғбәт-тәсәлли бериватиду,
    шуниң билән биз Худа тәрипидин риғбәтләндүрүлгән болуп У йәткүзгән риғбәт-тәсәлли
    билән һәр қандақ башқа җапа-мушәққәткә учриғанларға риғбәт-тәсәлли берәләйдиған
    болдуқ.
  ikw-NT: nye naakasi aị ovu nụ rime kpakara awhnụwhnu aị, ma a nwernu rikne kasi
    ele berere zị n'awhnụwhnu ọbula ovu hite n'ọkasi ovu a nwehịaru n'aka Chiokike.
  khs-khs: 'Nano hilila kalikalila sopoke niwemi hetetiyapitewa nini himu sosolo tema:pekitise
    Koteyewi niwa hauwekilise seselese penana: ta:sela: elakeye. Alanase sena kesale
    nowemi nano hilila hetetisaleke, niyewi potapola: hauwekilise seselesaleke ililakeye.
    Alake Koteyewi niwa hauwekilise sesela epapuluse, sena nowana, niyewi epapuluse
    hauwekilise seselesekeye.'
  dwr-ENT: ፆሳይ ኑና ኑ ሁጴው ሜንዳ ሜንዋዳን፥ ዳሮ ዋዪያ ዋዬቲያዋንታ ኑኒካ ሜንናዳን፥ ኑ ዋዪያ ኡባን ኢ ኑና
    ሜን።
  pma-pma: Anatin, kei mul vati lat rendemien orer en avong keil vasi takeih rovisu
    eni. Hesakini, ral min rendemien tetahos koa Ahi mul vati lat ir eni, ir emun
    rokilea rovahati lat rendemien onen mesav keil koa amul avisu en avong keil takeih.
  atd-NT: Sikandin ka ogbulig to goinawa ta to tibo no ogkabayaan ta no igkabaybayari
    oyow songo ogpakabulig ki to goinawa to duma ta ko songo duon kandan no igkabaybayari.
    No ian ta igkabulig kandan ka sikan dod no imbulig din to kanta no goinawa.
  tel-2017: ఆయన మా కష్టాలన్నిటిలో మమ్మల్ని ఆదరిస్తున్నాడు. దేవుడు మాకు చూపిన ఆ ఆదరణ
    మేమూ చూపి ఎలాంటి కష్టాల్లో ఉన్నవారినైనా ఆదరించగలిగేలా ఆయన మమ్మల్ని ఆదరిస్తున్నాడు.
  hat-BSA: ki rekonfòte nou nan tout afliksyon nou yo pou nou kapab rekonfòte sila
    ki nan nenpòt afliksyon avèk menm rekonfò ke nou menm te rekonfòte pa Bondye a.
  top-NT: Dios quinca̱ma̱camajá̱n acxni akxtakajnaná̱u xlacata na̱ tla̱n naca̱ma̱camajá̱u
    tí ta̱kxtakajnán. Dios lacasquín caca̱lakalhamáu namá cristianos na̱ chuná la̱
    xlá quinca̱lakalhamani̱tán.
  msk-msk: Yaan yang yagadasig kanak aw aon kanak karisud. Dyadasig ako naan antak
    ako makatigkul sang kariko nang kanak karisud antak ako makadasig sang kadaygan
    na manga tomotoo na aon karisud. Makadasig ako kanilan tungud sang pagdasig kanak
    nang Dios.
  gyr-NT: Ahe niha yande mbovɨhaño opacatu yande paraɨsusa pɨpe, yande avei evocoiyase
    yaicatura ava iparaɨsu vahe mbovɨha ãgua yuvɨreco. Ẽgüe ehi eté Tũpa imbou vɨhasa
    yandeu, ahe avei yande yamondora yuvɨreco chupe.
  kmh-kmh: '@see-verse:2CO.001.003'
  ukr-ONPU: Який втішає нас у всіх наших труднощах, щоб ми могли втішати тих, хто
    перебуває в різних труднощах, тією втіхою, яку ми самі отримуємо від Бога.
  emi-emi: Ia etautau mae sarasarakana etaimami tale nau ekapa atoa nau ami tokatoka
    tale maate, liuna avalua o me ami rooroo tani mene sausi katoa la tokatoka tale
    sesa nau tee. Ami aisausieinila tale isaa o sarasarakana God ghe tau mae sio etaimami.
  zpv-NT: laasii chin ratiꞌdxiloh raꞌ nu guelrzaꞌcazii, ziꞌchi gahca za guidiꞌhnn
    nu gahn gasacwachidxyii nu stoꞌ bwiinn raꞌ nin rutiꞌdxiloh guelrzaꞌcazii raꞌ ziga
    basacwachidxyii Dxiohs stoꞌ raꞌ nuꞌh.
  gux-gux: Wani n baagiti falabuolu kuli n ni ke ti moko n tua baagi kaaba yaaba n
    ye fala tiamo nni leni tin ba yaa baagi Utienu kani .
  kos-kos: El kasrekut in mwe lokoalok nukewa lasr, tuh kut in ku in kasru mwet ngia
    ke kutena mwe lokoalok ma oasr yorolos, ke ouiyen kasru se pacna ma God El kasrekut
    kac.
  ibo-ibo: Onye na-akasị anyị obi nʼime nsogbu anyị niile, ka anyị site nʼụzọ dị otu
    a nwee ike ịkasị ndị ọzọ niile nọ na nsogbu dị iche iche obi. Inyere ha aka dịka
    anyị onwe anyị si nata inyeaka site nʼaka Chineke.
  yml-yml: ꞌAda vita matatabuna ꞌwaidie i kikiavefaꞌalida wata nuada i ꞌiveagiagidi
    bega tovetumagana ꞌifwaidi vita tulina tulina i na veluagadiga, ꞌada fata ta na
    ꞌivaisedi ꞌaivaitanidi ta veluagadiga ꞌwaidiega.
  ory-ory: ଈଶ୍ବରଙ୍କ ଦ୍ୱାରା ଯେଉଁ ସାନ୍ତ୍ୱନାରେ ଆମ୍ଭେମାନେ ସାନ୍ତ୍ୱନାପ୍ରାପ୍ତ ହେଉଅଛୁ, ସେହି
