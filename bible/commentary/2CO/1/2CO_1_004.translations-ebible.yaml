  kde-kde: Hwetu patulaga, nang'e ànatutuja mitima yetu, uchinga na hwetu tupate kuvatuja
    mitima vanu vanji pavalaga, kwa itujwi uila itupwecheledile kuhaloka kwa Nnungu.
  ata-ata: Anu e mamaatolanenge no anu tuꞌutuꞌumaxu noxinge ukalusi, mo sou nexi tamomomo
    sou mamaatolaneꞌi aneꞌi ane tuꞌutuꞌumaxu seꞌi uxalisiꞌa no anu vaikalau Lataua
    ane Anu mulosienge.
  qvw-NT: Paymá ñacayninchiccunaćhu cunsuylaycamanchic, ya'anchicpis paypi ćhasquishanchic
    llaquipayninwan ñacayćhu cäcunäta cunsuylaycunapä.
  nfa-nfa: Nèngu ka pamahoꞌo dꞌara èdhi ladhe èdhi ètu dꞌara sasusa. Nèti èèna ka,
    èdhi kahèi bisa pamahoꞌo dhèu leo dhu paraga dènge sasusa. Te èdhi bisa paꞌèra
    dꞌara rèngu, sama sèmi Lamatua paꞌèra le dꞌara èdhi.
  tnp-tnp: In tətəfəri nətəlɨgiən rəhatah e nərahiən rəfin rəhatah məmə kitah kotəhrun
    nəfəriən nətəlɨgiən rəha nətəmimi e nərahiən pɨsɨn pɨsɨn mɨn. Kəni kitah kotəfəri
    nətəlɨgiən rəhalah e noliən rəha nəfəriən nətəlɨgiən iətəm Uhgɨn təmol kəm tah.
  urd-urd: वो हमारी सब मुसीबतों में हम को तसल्ली देता है; ताकि हम उस तसल्ली की वजह
    से जो ख़ुदा हमें बख़्शता है उनको भी तसल्ली दे सकें जो किसी तरह की मुसीबत में हैं।
  hot-hot: Alalô athak apôm Kilisi anêŋ malaiŋ lomaloma ba hayô siŋ ba halelope. Ma
    doŋtom yani hathak hêv alalô thêvô aêŋ iyom. Aêŋ ba alalô apôm malaiŋ ma hêv alalô
    thêvô ek nanêm avômalô takatu ba ewa malaiŋ thêvô esak thêvô atu ba bôk Wapômbêŋ
    hêv hadêŋ alalô.
  mqj-NT: Napakarangakan angki nalambi' kamasussaan, anna malara inde pepakarangannae
    kipake duka' umpakaranga solaki to nalambi' kamasussaan.
  rus-SYN: утешающий нас во всякой скорби нашей, чтобы и мы могли утешать находящихся
    во всякой скорби тем утешением, которым Бог утешает нас самих!
  mbh-mbh: Na i opoal them nge lemem matheong alavusnga potunnga mo aro them opoal
    mun tokokoe areko o el matheong, naro them opoal or nge opoaling ako God i sungu
    i a them nge.
  bdd-bdd: ma ꞌima miyamwau ꞌoidiyega ꞌiꞌabihe yaliyayemaiya, ꞌoinega sowasowahima
    taudi tomiya mwau wete ꞌaꞌabihe yaliyayadi, weyahina ꞌima ꞌebe yaliyayaina Yehoba
    ꞌoinega ꞌalobeya sowasowahina ꞌalagubale ꞌoidiya ma taudi wete siyaliyaya.
  cbt-NTPO: Ma'sona tëranta' onpohuatëhua', ina catahuarinpoa' noya cancantacaso marë'.
    Achinicancaninpoa' ni'ton, canpoanta' nanitarihua' a'napita catahuacaso'. Inapitanta'
    ma'sha onpohuachina', achinicancanarihua'. Yosë catahuarinpoaso pochachin inapitanta'
    catahuarihua'.
  srn-NT: A e trowstu wi na ini ala wi nowtu. Dan na so wi man trowstu den sma di
    de ini ala sortu nowtu nanga a srefi trowstu di Gado ben trowstu wi.
  cta-NT: Nu nxtyucua Ni jiꞌna ni, juaꞌa̱ nduꞌni Ni chaꞌ tiyaꞌ la taca xtyucua na
    jiꞌi̱ xaꞌ ñati̱, nu loꞌo tyacua cua ñaꞌa̱ ca chaꞌ tiꞌí jiꞌi̱ nguꞌ; ñiꞌya̱ loꞌo
    nguxtyucua ycuiꞌ Ndyosi jiꞌna, la cuiꞌ juaꞌa̱ taca xtyucua na jiꞌi̱ xaꞌ ñati̱
    liꞌ.
  bqc-SIM: Ì wá nↄ̀sɛ níniwɛ̃ɛ wá ĩadama píi guu, kɛ́ wà e gbɛ̃́ pↄ́ kú baa
    ĩadama kpeletaa guuↄ nↄ̀sɛ níninɛ́ sↄ̃ ń nↄ̀sɛ nínibↄ pↄ́ Lua wá nↄ̀sɛ nìniowɛ̃ɛo.
  tcz-CHONGTHU: Aman kahahsat nau jousea eilhamonu ahin keihon jong midang kalhamon
    theina dingu ahi. Hahsatnan amaho aphah tenguleh, Pathen in keiho eilhamonu tobanga
    chu amaho jong kalhamon theina dingu ahi.
  mar-mar: तो आमच्या सर्व संकटात आमचे सांत्वन करतो; यासाठी की, ज्या सांत्वनाने आमचे
    स्वतःचे देवाकडून सांत्वन होते. त्या सांत्वनाने आम्ही, जे कोणी कोणत्याही संकटात
    आहेत त्यांचे सांत्वन करण्यास समर्थ व्हावे.
  snp-snp: Keina mona-mona lamodoka fede lomami kamenalo ya amokafo ade olu faka lo
    lede-lede o minaiye. Eti o ledami, ya wenena ma keina mona-mona fede giminami,
    ya amokafo lalimo ade olu faka lo ledami yamaidana oto wenenawa ani olu faka lo
    gedenawae, loto eti o ledami ne.
  isl-isl: '@see-verse:2CO.001.003'
  spy-NT: Sooysooyēēch ꞉Yēyiin ām nyāliluutēk alak tukul sikeesaaysaay ꞉nkacheek choo
    boonto nyalil ake tukul kuu wōloo kisooysooytēēch ꞉inee.
  xnn-xnn: Liwliwaliwena datako tapno getken tako abes nan ikkan tako ay mangliwliwaliw
    isnan iib-a tako ay mapalpaligatan. Mabalin ay badangan tako daida gapo isnan
    inadal tako ay badang Apo Dios ken datako.
  mwe-mwe: A Nnungu bhakutuangalaya nkulaga mwetu, nkupinga na uwe twaangalayanje
    bhananji nkulaga kwabhonji kwa nng'angalo gogo gutuposhela kopoka kwa bhenebho.
  tte-tte: Iya tosaguimai yo tokabi-yakaiwemai saugana tem polowe kalobaili, kabo
    sowasowamai sagune Yaubada iyeyeyamane kolimai koina analiyao siya me ali nuwa-polowe
    kasaguili na kakabiyakaiweli.
  tcs-tcs: Em meke yumpla at gud prom atso prom ol dem trabol yumpla i gad. Ane i
    diskain solong yumpla tu i ken meke dem pipol at gudgen prom olkain trabol dempla
    i gad. Wen dempla i gad trabol, yumpla i ken meke dempla at gud wea da seim gudwei
    wea God i bin gibem po yumpla.
  hlt-THB: Khawsa venawh kawng ni huh ngaihdingnaak ingkaw kyinaak ak hukhqi ce ngaihdingnaak
    awi nik kqawn peeknaak thai aham, kyinaak boeih awh amah ing ngaihdingnaak ce
    ni pehy.
  soq-soq: God ipa sa poka daitada donsaitana bedewe saunedie muka nenede. Ema bedewe
    no God sauwa euda donsaitana intawa deawaa asiasi sumanai sosomba isiwa poka daitada
    eteia saumontaa baiwa.
  qub-qub: Paymi cuyapar shacyächimanchi ima ñacayman chayaptinchïpis. Noganchïpis
    ñacaycajcunata cuyapar yanapäshun.
  att-att: Á nu marigirigâ ittam, bannáyán na ittam, maguray lâ yù jigâ tam, tapè
    ammu tam gapay yù mamannay sù ira kábulut tam nga marigirigâ ta makkakerumá nga
    jigâ, nga kunnay sù ámmanne ni Namarò nittam.
  bki-bki: Bogo ninio napano kito robiviuo bogokouo, Atua jo mililup̃ilup̃i vatitig
    kito, ana mila kito rojikili bereio. A kario, romijikia rodu bajago na ililup̃ilup̃iano
    napano naio mila ka kito, rolaio kija van kiado bilbilu dolu nalo napano aju abiviuo
    kialo bogokouo nalo, roijalo tibe na.
  bqp-bqp: Àdi ó laakari kpátɛwɛrɛ ó wɛ́tãmmana sĩnda pínki gũn, de ò le ò gbɛ̃
    kũ ò kú bee wɛ́tãmmana kpate taka buri gũnnↄ laakari kpátɛńnɛ se kũ laaakarikpatɛbↄ
    kũ Luda ó laakarii kpàtɛowɛrɛo.
  mcp-mcp: A ŋgə cweel sə́ milâm *íncwaw í ntʉg byɛ̂sh sə́ ŋgə́ bwəma nə ndɨ́ yííd,
    shú nə́ sə́ bə́g nə ŋkul mə cwéél bɔɔŋg bɛ̂sh bwə́ ŋgə́ nə́mə́ bwəma nə incwaw
    í ntʉg wá milâm, váál á mə́ cweel sə́ mísʉ́ mílâm yí.
  hat-hat: Li ankouraje nou nan tout lapenn nou, konsa nou menm tou nou ka ankouraje
    moun ki nan tout kalite lapenn lè n'a ba yo menm ankourajman nou te resevwa nan
    men li an.
  npl-NT: Ye nochipa techyolchikawa ijkuak titlaijyowiah, para ijkó tejwah noiwa matikinyolchikawakah
    akimeh tlaijyowiah, ijkó kemi Dios techyolchikawa.
  bgg-bgg: Ai è gethek ro zab pha diig shii nong phi, gethek Hamangkhung-aphuii è
    mua pha nong ji è gethek de gai ro zab pha diig shii nong mua phro.
  eng-TCENT: who comforts us in all our affliction, so that we can comfort those experiencing
    any kind of affliction with the comfort we ourselves have received from God.
  eng-BSB: who comforts us in all our troubles, so that we can comfort those in any
    trouble with the comfort we ourselves have received from God.
  cpu-NT: Aririka ontzime pomerentsitzimovaitaineri, iriira Pava poshenkaineri, iroora
    amatantyaarori aaka amposhenkayetyaari pashinepayeeni opomerentsitzimoyetari.
    Irojatzira amateri aakaite okaratzi jantzimotakairi Pava.
  san-ASM: যতো ৱযম্ ঈশ্ৱৰাৎ সান্ত্ৱনাং প্ৰাপ্য তযা সান্ত্ৱনযা যৎ সৰ্ৱ্ৱৱিধক্লিষ্টান্
    লোকান্ সান্ত্ৱযিতুং শক্নুযাম তদৰ্থং সোঽস্মাকং সৰ্ৱ্ৱক্লেশসমযেঽস্মান্ সান্ত্ৱযতি|
  tac-NT: Esukristo 'we a'lá na'temame ju ramué, 'lige ramué alekeri gite 'we 'la
    na'temátékuru alué uché jaré ralámuli resí ikichi, napurigá na'temame ju Onorúgame
    ramué.
  eng-WEBPB: who comforts us in all our affliction, that we may be able to comfort
    those who are in any affliction, through the comfort with which we ourselves are
    comforted by God.
  gfk-H: Ia nong i la hamaraam dahat nalamin ta ira dadas na tinirih bakut ing i ubal
    dahat, waing dahat naga tale bia dahat na hamaraam diet ira mesa ing diet kis
    nalamin ta ira mangana tinirih sa ing i ubal diet. Ma dahat na hamaraam diet ma
    no harhamaraam nong Kalou ga tabar dahat ma ia.
  viv-viv: Ide ada vita moyaꞋaina agaidiya gihawavemoluvida be higa gaveyao vita tulina
    tulina hinuhagadi medema ide adafaiweya kanahawavemoluvidi. E, gavaimi ide ada
    vita agaidiya Yaubada givelugada, medema tobohiyadeyao adi vita ana toveya kanalukahihiyedi
    be aseꞋasedi kadu kanakivevatuna.
  yao-yao: Akunnungu akututulasya mitima mmalagasyo gose kuti noweji tukombole kwatulasya
    mitima aŵala ŵaali mmalagasyo gagaligose. Tukwatulasya mitima mpela ŵelewo iŵatite
    pakututulasya uwe.
  tgp-tgp: Enia mo lo tahe na r̃omimam na nomam rani r̃ilangi tari matan vara kama
    er̃i tahe na r̃omin tinapua na nora rani r̃ilangi hin nanauhi sei God mo silea
    isamam.
  auc-NT: Adocä Wængonguï mönö ïmonte äninque, Wënæ wënæ wæwëmïni adinque botö waadete
    pönö apæ̈nebo ëñëninque mïnitö wampo pönëmïnitapa. Ïninque wadäni wënæ wënæ wæwënäni
    adinque mïnitö botö apæ̈nedö ante waadete godö apæ̈nemïni ëñëninque tömënäni wæætë
    wampo pönencædänimpa, ante botö mïnitö ïmïnite pönö cætabopa, Wængonguï angampa.
  kbc-NT: Ǥodaxawatetece inoatawece ane dakaketoɡ̶odomi, eotedibige me jakataɡ̶a me
    jaxawanaɡ̶a niɡ̶ina eledi aninoa lawikodico, digo anigotedoɡ̶owa Aneotedoɡ̶oji
    me ɡ̶odaxawa.
  bmh-bmh: Gonug ig uhu mui darena, igual oigeb selai dabun isaniganeu. Guzenaital,
    iguan han igual oigeb selai mui ebu duailel ipal uhu mui darem agal oiagab selai
    dabun isanarabun iboin.
  ctu-BL: Dios mi' ñuq'uesan lac pusic'al ti pejtelel lac wocol cha'an mi lac ñuq'uesʌbeñob
    i pusic'al yaño' bʌ ti pejtelel i wocol. Che' jini, mi lac ñuq'uesʌbeñob i pusic'al
    che' bajche' Dios tsi' ñuq'uesʌbeyonla lac pusic'al.
  meq-meq: Kwa kəɗay ahəl nakə nəmay mə ɗəretsətseh aye na, a vəlawamay gədaŋ hərwi
    ada nəmay nəmaa sliye faya məmatay naha ɗərev a siye i ndo neheye faya ta siye
    ɗəretsətseh aye andza nakə Mbəlom a dzəna may aye dərmak.
  noa-H: Hichdëuta maach gaai masi wa hök'ĩirjuu k'ãijã nʌm haigjã chadcha maach k'ĩir
    jãsenk'aajem, jũrr maach garmuajã hagjö dich k'apeen gaai masi wa hök'ĩirjuu k'ãijã
    hoowai hich Hẽwandamau maach dʌ̈i hatarrjö hich hagjö ham k'ĩir jãsenk'amk'ĩir.
  alp-NT: Kena ami supu susate sasaisa neka, Iono ami lalemaru ktili, leke ktiline
    rebe ami supu bei Tuhane mere, ami pakele kena tapa tamata rebe esi supu susate
    leke lalesi ktili.
  san-VEL: yato vayam ii"svaraat saantvanaa.m praapya tayaa saantvanayaa yat sarvvavidhakli.s.taan
    lokaan saantvayitu.m "saknuyaama tadartha.m so.asmaaka.m sarvvakle"sasamaye.asmaan
    saantvayati|
  kbq-kbq: Mika knazantifina Agra tazeri fru nehie. E'inahu nehigu Anumzamo'ma tagri'ma
    nehiankita rumokizmia knafima mani'nesageta zamazeri fru hanune.
  kbh-kbh: Cha bënga jtsañémuayana padecena soyënguiñe tmojtsemna ora, chca, bënga
    chamotsobenama chë tmojtsesufrinënga jañémuayama, nts̈amo Bëngbe Bëtsá s̈ojujabuachcá
    chënga jujabuáchëse.
  ron-LSB: care ne mângâie în toate necazurile noastre, ca să putem mângâia și noi
    pe cei ce se află în vreun necaz, prin mângâierea cu care noi înșine suntem mângâiați
    de Dumnezeu.
  pon-pon: Me kin kamakamait kit ni at kamekam kan karoj, pwe kit en pil kak kamait
    ir ala, me mi nan jon en kamekam akan karoj, ki kamait, me kit kamait kila ren
    Kot.
  nhe-BL: Yajaya techyoltlalía ipan nochi nopa trabajojyotl tlen techpanotihuala huan
    queja nopa quichihua para tojuanti nojquiya tihuelise tiquinyoltlalise sequinoc
    tlen itztoque ipan tlaohuijcayotl san se queja Toteco techyoltlalijtoc.
  sps-sps: Ayei kat famaun rarora to te kaa mirora na fo patang ma onot kan ara ma
    kat famaun ira mesapan tana fo patang tsuri. Tan nainy te sab ror a mesapan fo
    patang, ara onot kan ror ma kat famaun rari tan senviir kat iny kat famaun to
    te faan rara Gov.
  wnc-wnc: Sike meya takngatu takngatu nae apan ngana ita natane musipma tasiwan kwikwiknga
    singgak. Siwan ngana ita naekan dua natake tasinggak. Aho. Ita amin bamde natake
    na gatangaman meya takngatu takngatu notninde apa kakengu nata wa amindane musia
    pasiwa kwikwiknga sining. Unzing ita natane musipma tasiwan kwikwiknga singgak
    binga nata ginu notnae pasidamitde natake Anututa na gatangamunggak.
  bus-bus: È wa làakari kpáɛwe wa wahaa píngi guu, lɛ wà e wà gbɛ̃ kɛ̀ aↄ̃ↄ kú baa
    wahaa kparee taka guunↄ làakari kpáɛńnɛ se kↄ̃n làakarikpaɛbↄ kɛ̀ Luda wa làakari
    kpàɛoweeo.
  gub-BL: Tupàn hemiruze'eg 'ym upuraraw kar ma'erahy waiko zanewe a'e wà, ta'e zazeruzar
    Zezuz rehe zane xe. Tuweharupi Tupàn zanepytywàgatu a'e. Aze ma'e na'ikatuahy
    kwaw zanewe nehe, aze xipuraraw ma'erahy kwer nehe, tuweharupi zanepytywàgatu
    putar a'e nehe. A'e rupi zapuner amogwer uzeruzar ma'e wapytywà haw rehe zane
    nehe no, aze upuraraw ma'erahy a'e wà nehe no, ta'e nezewegatete Tupàn zanepytywàgatu
    a'e no xe.
  imo-imo: Yu, lino kinye umbunima wendo oromo wali eno konopu enge nimbe u nipili
    molangei nimo Gote. Oi lino kinye umbunima wendo oromo wali Goteni lino konopu
    enge nimbe u nipili molangei nimbe lipe tapondoromo aku tepa mele imbo mare umbunima
    wendo ombalo wali aku teko konopu enge nimbe u nipili molangei ningo manda liko
    tapondangei nimbe yuni lino oi aku tepa lipe tapondorumu.
  boj-boj: Deqa a gago gulbe kalil qa iga are latetgeqnu. A kumbra degyeqnu deqa iga
    na olo kamba Kristen tamo uŋgasari gulbe ti unub qaji naŋgo are latetnjreqnum.
  eng-DRA: Who comforteth us in all our tribulation; that we also may be able to comfort
    them who are in all distress, by the exhortation wherewith we also are exhorted
    by God.
  knf-knf: Aji tëŋţën nja wal wi ŋjaaŋ ŋwo ţi unoor undoli, kadolna nja ŋhil ŋdo katëŋţën
    bañaaŋ banwooŋ ţi unoor undoli na ptëŋţën pi Naşibaţi atëŋţënuŋ nja.
  san-KHM: យតោ វយម៑ ឦឝ្វរាត៑ សាន្ត្វនាំ ប្រាប្យ តយា សាន្ត្វនយា យត៑ សវ៌្វវិធក្លិឞ្ដាន៑
    លោកាន៑ សាន្ត្វយិតុំ ឝក្នុយាម តទត៌្ហំ សោៜស្មាកំ សវ៌្វក្លេឝសមយេៜស្មាន៑ សាន្ត្វយតិ។
  arn-NT: Kisu ta yafülkeeiñmew kom taiñ kutrankawün mew, fey chumngechi Chaw Ngünechen
    yafülkeeiñmew ta iñchiñ, ka femngechi pepi yafültukuafiyiñ kakelu che kutrankawkülelu.
  zas-NT: Laaman raguꞌ du luxdoo ree loj xhietëëz guialrzagdiaj ni radüüd ree din
    gac yaluꞌ ree luxdoo ree bén cadëd xhietëëz guialzi, yaluꞌ ree luxdoo reeman ziꞌc
    raguꞌ Dios du luxdoo ree.
  ken-NT: Ǎchyɛ bhɛsɛ nɛpɔptǐntɨ́ ndǔ bɛsɔŋɔri ɛbhɛsɛ́ mɛnkɛm bɛ sɛ́nkwáy bɛchyɛ
    bo abhɛn báchí ndǔ yɛ̌ntɨkɨ ɛnyǔ ɛsɔŋɔri nɛpɔptǐntɨ́. Nkúbhɛ́ nɛpɔptǐntɨ́
    ɛnɛn Mandɛm áchyɛ̀ bhɛsɛ mpok ɛsɔŋɔri, kɛ nɛ́kʉ̀ sɛ́nkwáy bɛchyɛ bo abhɛn bachi
