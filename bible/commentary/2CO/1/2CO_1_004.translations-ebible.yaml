    hreme ma hiy-mon senkin.
  tvk-tvk: Reitin, xi di pet rat nenemien namem e melele te xeih xil vus xa di mabisu
    ni. Mak, ma del nenemien hos xa Hi di pet rat xamem ni, xamem mun makila ti mupet
    rat nenemien na mosav xil mun xa di labisu ni melele te xeih xil.
  prf-NT: Paraparaán na kitam ni tehud kitam a kalungkutan, tánni maparapara tam bi
    en agum hidi a tehud a kalungkutan.
  auy-auy: Fíꞌo-fiꞌon-umbai-tantaaꞌa seyaafáꞌá kentááfáꞌó timbá Maníkó siráfaiyaimba
    póna fíꞌo-fiꞌon-umbai-tantaaꞌo tuwímbaifaꞌo tínda Maníkómó siráfaiyaintenta úmai
