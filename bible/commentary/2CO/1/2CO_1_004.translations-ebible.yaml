  sus-sus: Ala won nalimaniyama won ma tɔɔrɛ kui, alako won fan xa nɔ tɔɔrɔmixi gbɛtɛe
    ralimaniyade na ki.
  pon-2006: Ih me kin ketin sewesei kitail nan atail apwal akan koaros, pwe kitail
