  tbg-tbg: Tenavu vo maara vo maara vare vaiha mpo ike ti vauraro Kotiva tinavu muntuka
    kuquqama timite vaira. Kotiva tinavu muntuka kuquqama timite vaimantara ti, tenavu
    tavaari vaiinti nahenti vo maara vo maara vare vaiqe, tenavuvata Kotiva tinavu
    muntuka kuquqama timite vainantemake, vaiinti nahenti vika muntukavata kuquqama
    nimitaari.
  hub-NT: Yuus ii waitainakrincha tuke ikakaatmau asamtai, isha nunisrik chikich aina
