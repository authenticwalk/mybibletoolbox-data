    py ae.
  agu-BL: Ya'stzun na ban i' ske'j, bantz koque'n ketz tan chimayse'n yi e' yi ate'
    swutz q'uixc'uj, chi banak Ryos tan kamayse'n ketz.
  isn-isn: Itunda wekuanji usese munzago yitu yehi, nsoko kina kuhume kuafaliji awe
    neakoli mulwago, kuuafaliji neangize kufalaja yeyoyeyo ni Tunda aukiilie kuufaliji
    usese.
  ilo-ULB: Liwliwaennatayo ti Dios kadagiti amin a pagrigatantayo tapno maliwliwatayo
    dagidiay marigrigatan. Liwliwaentayo dagiti sabali iti isu met laeng a liwliwa
    nga inusar ti Dios a nangliwliwa kadatayo.
  pir-NT: Mari ñano yʉhdʉgʉ̃ ihñano ijipihtinare marine tiquiro yequinare yedohore
    tiquiro apequinare mari yedohoatire. Sa yena apequina tiquina ñano yʉhdʉgʉ̃ ihñana
    tiquina pehere yedohoro cahmene marine. Cohãcjʉ̃ marine tiquiro yedohoye mehna
    mari gʉ̃hʉ tiquina gʉ̃hʉre yedohonata.
  anv-NT: Ji afyɛɛ́ ɛsé metɔɔ́ né yɛ́ndé ɛfwyale ɛwé ɛsé dégɛne nnó ɛsé ntó
    dékaá ndɛre défyɛɛ́ bɔɔ́ abi ágɛné ɛfwyale metɔɔ́. Déké défyɛɛ́ ɛbwɔ́
    metɔɔ́, défyɛgé ɛbwɔ́ metɔɔ́ wyɛ ndɛre Ɛsɔwɔ afyɛɛ́ ɛsé.
  sab-NT: Che kle boi daga ngwale gire Chube che chudaboi, ama che kira gbe ama che
    ta gbe suga no, ene kaire daba na kle boi daga ngwale che ñage daba ene chudaboi
