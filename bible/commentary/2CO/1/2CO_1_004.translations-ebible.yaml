    nchaa tnúhu ndee ìní‑áⁿ cuǎñaha‑o xìí‑yu.
  myu-myu: Xipat'ũmat jebapukpug̃ ocewebe bima, ixe ma oxebuywatwan. Imẽnpuye warara'acayũ
    be xipat'ũmat ebapuk puje, ocetaybit ibuywat am ip, ipiatpi'ajojom ip pima dak.
    Ocetaybit ixeyũ buywat am, Deus soat em kuy ocebuywatwan puye.
  amk-amk: Andino dohong amenemirorongnei mitubaru aha na dadira amesodairi fi kiai
    ne, ambori na amenemirorong mitubaru amesobuai ria Allai tonana fo, amea kontai
    amefata inontaraio enemirorong fituaya fosa kontai ao enemirorongfoi mitubaru
    aha.
  fai-fai: Ade yaknámin atan kal nuka idum kudokabuw, aka ilil dudáyaba, kayo nuka
    ken yak madik imi idum kuduliw uyo nuka ken ilil dudáyamokabuw. Kale be Got alam
    ilil dudáyam kámin kuyamsa tuw nuka ken ilil dudáyamokabuw.
  ura-NT: Acate satiin itolere necairichaacachene jaaunru caje, cairichaaojoaain cana
    coaraain, cana suujua nunaeraneein ne. Nitohaneeinte cana netonai nii cairichaaojoaain
    cana coaraain cana suujua nunaane rijijieein, necairichaauruha leeochaaurune coaraain,
    cairichaaojoaain acaauru coaraain acaauru suujua nunaain nenaa coina ichae Cana
    Coaunera.
  mcd-NT: '@see-verse:2CO.001.003'
  urt-urt: Mane lalme ŋaiye tas natme poi pe, Got kin tehei ŋaiye ki pwal poi ŋoihmbwaip
    ŋumwaiye. Taꞌe luku pe, kin ŋasande ŋaiye ya mungwis lenge miyeꞌ tuweinge ŋaiye
    yarp topoꞌe hwap wula wula pe, ki ŋahilyeh taꞌe ŋaiye Got pwal poi ŋoihmbwaip
    ŋumwaiye.
  kiz-kiz: '@see-verse:2CO.001.003'
  tzo-TZE: Ja' ta stsatsubtasbutic co'ntontic c'alal me oy vocol chca'itique yu'un
    jech xu' ta jtsatsubtasbetic yo'nton ec li boch'otic oy c'usiuc no'ox vocolal
    cha'ye, yu'un stsatsubtasojbutic xa co'ntontic ec li Diose.
  lex-lex: E' ed mak khi' aruri ami la'a hya'a-hya' maka khi' akropna-krieutu la'a
    a mormior miamni, totpena ruri-lai maka amlernan la Uplerlawna mana, amal walia
    ma maruri-malai riy maka kler la kropna-krieutu la hya' to'owa.
  dov-dov: Leza wakatumbulizya kumasukusyo esu woonse, kuti tukakonzye kumbulizya
    abo balimumasukuzyo. Tulumbulizya bamwi alumbulizyo ndulonya Leza ndwatumbulizya
    alo.
  rgu-rgu: Maneniko ita hapu susa-lela, sona Ria riꞌ ooe-nanasi ita. Huu ria na, de
    ita bisa ooe-nanasi lahenda fekeꞌ fo riꞌ hapu susa-lela. Ita bisa tatetea sira
    dale nara, sama leoꞌ Manetualain natetea ita dale nara boe.
  toc-NT: Dios quin­ca̠­ma̠x­qui̠yá̠n li̠ca­mama acxni̠ li̠pu­hua­ma̠­náhu la̠qui̠
    na̠chuná naca̠­ma̠x­qui̠­yá̠hu li̠ca­mama xa̠maka­pi­tzí̠n cris­tianos hua̠nti̠
    tali̠­pu­hua­má̠­nalh, y na̠ naca̠­la­ka­lha­ma­ná̠hu chuná cumu la̠ xlá quin­ca̠­la­ka­lha­ma­ni̠tán.
  som-som: kan naga gargaara dhibtayada oo dhan inaannu kuwa dhib kasta ku jira ugu
    gargaari karno gargaarka Ilaah nagu gargaaray.
  mam-C: Ex ax ntzaj q'onte chewsb'il qanmin toj tkyaqiljo a n-iky'x qu'n, tu'ntzintla
    tb'antqe qchewsinte kyanmi'njo noq ti'chaqku n-iky'x kyu'n, tu'nxjo chewsb'il
    anmin, a ma tzaj q'on qe tu'n Dios.
  ndj-ndj: mweni akutukola mawoku yufwi mutabu shosi, ili na yufwi tuweshi kuvakola
    mawoku vayetu mutabu shosi ngimu watukolili Chapanga.
  mbj-NT: Sahõnh hẽ baad nadoo do ãã wë tadëë bä, ãã tah'yyb enäw had'yyt hẽ, ta wób
    ãã bahajaa hyb n'aa ãã h'yyb en'yym hyb n'aa, baad nadoo do sa wë tadëë bä, ãã
    hã P'op Hagä Do h'yyb en'yym doo me.
  lat-VUC: 'qui consolatur nos in omni tribulatione nostra: ut possimus et ipsi consolari
    eos qui in omni pressura sunt, per exhortationem, qua exhortamur et ipsi a Deo.'
  ngp-ngp: Akisangalaza suwe mwa makunt'ho yetu yose, vikukink'ha udahi wo kuwasangalaza
    want'hu watuhu mwe kila makunt'ho, kwo kuwagela ludole ukudya suwe wenye kiuhokele
    kulawa kwa Mnungu.
  enq-2: Naima-kisa kenda tata dupa pitaka epelyamopa, Goteme naimanya mona tambo
    lasekenge. Endakali waka dupa kenda nyetaminopa, naimame dopaka pyoo mona tambo
    lasakamaiyepale lao, baame naimanya mona tambo lasekenge.
  eng-ASVBT: who comforteth us in all our affliction, that we may be able to comfort
    them that are in any affliction, through the comfort wherewith we ourselves are
    comforted of God.
  mna-mna: Pataŋana pareiŋana ta so ipet piti na, ni iuluulu iti, mi ipotor lelende,
    mi ipombolmbol iti. Naso iti tarao be tu'uulu wal pakan ta pataŋana indeeŋe zin
    na, mi topotor lelen, mi topombol zin. Paso, ni ipombol iti mi ipotor lelende
    kek. Tana iti tarao be tu'uulu wal pakan ta pataŋana indeeŋe zin na.
  myw-myw: Kweiboug abem igeg ilabem va̱gan bakalabes tasiyas abes igeg. E, bakalabes
    tasiyas Yowbad inalab to nilabem.
  sby-sby: ukute kututontosha twaba ne mapensho kwambeti ne njafwe tucikonshe kutontosha
    banetu bali mu mapensho amushobo uliwonse, pakwinga ne njafwe Lesa latutontoshonga.
  sll-sll: Tongwiwe, talime tal oun dongwo u na au sungwo haung nabe God di gon gan
    ole aura di na tomua. Tongwo ipire tal oun dongwo ari tau au sinangwo nan ereyu
    di gon gan ole aura di tenaminga pamua. Pangwiwe, God aki di na tongwo meri nan
    ereyu ari hobi aki di tenaminga pamua.
  yaq-NT: Aapo ju'u Lios, si'imekut, jiokot itom ito bicha'ut itom jiapsi jojoa. Junuen
    itom ket, jume' jiokot emo bichame, itom a am jiapsi jo'ane' betchi'bo, jiba aapo'ik
    Liojta betana itom a' mabetaka'a benasia, itom am jiapsi jo'ane' betchi'bo.
  uro-uro: Näkt kät sämaqrot na ut pasägos toqoräkt i qali lut da ama märän angärha
    ron ivakt iva ut di mamär iva urhit sämaqrot nä iarhakt kärarhae i sa qale rha
    da arhä märän moe angärha ron nä iangärhäkt ama sämaqrot kärangät i sa ma Ngämuqa
    qa matnärhäm ut na ngät.
  ita-1885: il qual ci consola in ogni nostra afflizione; acciocchè, per la consolazione,
    con la quale noi stessi siamo da Dio consolati, possiamo consolar coloro che sono
    in qualunque afflizione.
  muy-muy: Ka sarta ya ti mə̀bu magray daliya lu ni ti avi njəɗa ana leli. Agray nahkay
    ti, ti leli day mə̂vi njəɗa ana mis ndahaŋ ya tagray daliya gərgərani ni ɗek bilegeni.
    Njəɗa gani nani ya ti məvi ana tay ni ti njəɗa ge Melefit ya àvi ana leli ni.
  kqc-kqc: Ma ina yaku uni esika esika tau noibanuri una moi aededo, mina ye una yaku
    esika esika moiyadi vene moi aedegifa, Sei yaku uni esika esikari una moi aedeyo
    kana.
  tav-tav: To cãnacã nina mani capopiye tamʉoro mani catʉgooña ocabʉtiro átinucumi
    Dio. To bairi mani quena aperã capopiye tamʉorãre na catʉgooña ocabʉtipere mani
    átinemo maji. Tʉgooña ocabʉtiriquere Dio manire cʉ cajoorore bairona mani quena
    na catʉgooña ocabʉtipere mani joo maji.
  eng-ULB: God comforts us in all our affliction, so that we can comfort those who
    are in any affliction. We comfort others with the same comfort that God used to
    comfort us.
  spa-VBL: Él nos consuela en todas nuestras aflicciones, para que podamos consolar
    también a otros con el consuelo que recibimos de Dios.
  fra-_FOB: Qui nous console dans toutes nos afflictions, afin que, par la consolation
    dont nous sommes nous-mêmes consolés de Dieu, nous puissions consoler tous ceux
    qui sont dans quelque affliction.
  hau-ULB: Allah yana ta'azantar da mu a cikin dukan wahalarmu, domin mu iya ta'azantar
    da wadanda ke cikin kowace wahala. Muna ta'azantar da wasu da irin ta'aziyar da
    Allah ke ta'azantar da mu.
  mal-mal: ദൈവം നമ്മെ ആശ്വസിപ്പിച്ചിരിക്കുന്ന ആശ്വാസത്താൽ ഏതെങ്കിലും കഷ്ടങ്ങളിലായിരിക്കുന്നവരെ
    ആശ്വസിപ്പിക്കുവാൻ കഴിവുള്ളവരായിത്തീരത്തക്കവണ്ണം നമ്മുടെ കഷ്ടങ്ങളിൽ ഒക്കെയും അവൻ
    നമ്മെ ആശ്വസിപ്പിച്ചിരിക്കുന്നു.
  lit-lit: kuris mus guodžia kiekviename mūsų prispaudime, kad būtume pajėgūs guosti
    tuos, kurie yra bet kokiame prispaudime, ta paguoda, kuria mes patys esame Dievo
    guodžiami,
  urd-GVR: Jab bhī ham musībat meṅ phaṅs jāte haiṅ to wuh hameṅ tasallī detā hai tāki
    ham auroṅ ko bhī tasallī de sakeṅ. Phir jab wuh kisī musībat se dochār hote haiṅ
    to ham bhī un ko usī tarah tasallī de sakte haiṅ jis tarah Allāh ne hameṅ tasallī
    dī hai.
  far-far: God 'adomi kulu, kada kulu too ana 'afitaie ki, fua ne kulu kai 'adomia
    laugo tani wane ne kera dao to'ona 'afitaie ki. Kulu bobola fuana 'adomilana wane
    ki, sulia na kwai'adomie ne God kwatea fua kulu.
  suz-BL: गो शुश श्‍येत जकानु, परमप्रभु यावेमी आंइ थुं नाइक्‍पाइश्‍शा बारपाइक्‍ब।
    मिनु आंइ थुं नांइ‍सीशा, गोपुकीमी यो श्‍येत जाइब आन कली आन थुं नाइक्‍पाइश्‍शा,
    बारपाइक्‍ने चाप्‍नीकी।
  car-NT: Pa'poro oty ta na'na kota'mary jako na'na pori'tomanon. Iwara pa'poro oty
    ta mo'karon amykon terapa kota'mary jako ipori'tomarykon taro na'na man moro Tamusi
    nyry na'na pori'tomatopo pori'tonano ke.
  amp-amp: Tamoh tamoh krhopam nom yakneft rorn nmoh yima yuhum kak marnyewurm. Ndnettn
    tfit womm tamoh krhopam-pno rhuneft, nomn yihato nd yimam-pno rhuhato kfo yima
    boyima marnya-hato nd rom haruh hasoyuk krho yima yuhum thu jubtwarahmm.
  bht-bht: सै सांझो साड़े सारे दुखां च तसल्ली दिन्दा है; ताकि असां दुज्जयां दे दुखां
    च उना जो इयां ही तसल्ली देई सकन जियां परमेश्वर सांझो दुखां च तसल्ली दिन्दा है।
  eng-NOY: who comforteth us in all our distress, that we may be able to comfort those
    who are in any distress by the comfort wherewith we are ourselves comforted by
