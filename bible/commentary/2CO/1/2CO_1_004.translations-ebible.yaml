    yā ngii ndúúcū dáámá 'viich'ɛ́ɛ́tiīnūuⁿ chi Ndyuūs tee yā nús'uu.
  tur-YTC: Tanrı’dan aldığımız teselliyle her türlü sıkıntıda olanları teselli edebilmemiz
