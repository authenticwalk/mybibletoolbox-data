  bfz-bfz: परमेशर म्हारे सबी क्ल़ेशो रे सुख-शान्ति देओआ ताकि आसे बी ओरी लोका खे तिना
    रे क्ल़ेशा रे सेई सुख-शान्ति देई सकिए जो परमेशरो ते आसे पाई राखी।
  cuk-09: We-Bab-Dummad bela anmar-wilediidgine anmar-gwage armaked, adi dulemar-baigan-wiledimalad-e-gwage
    anmar armakmogagar, igi Bab Dummad anmar-gwage armakmogadyob.
  ben-OBCV: যিনি আমাদের সকল কষ্টের জন্য সান্ত্বনা প্রদান করেন, যেন আমরা স্বয়ং যে
    সান্ত্বনা ঈশ্বরের কাছ থেকে লাভ করেছি, যারা যে কোনো কষ্টভোগ করছে, তাদের সেই সান্ত্বনা
    দ্বারা সান্ত্বনা প্রদান করতে পারি।
  mil-NT: Te cuěi nándɨ ndòho‑o ndecu‑o dico dɨu‑ni Dútú Ndiǒxí táxí‑gǎ tnúhu ndee
