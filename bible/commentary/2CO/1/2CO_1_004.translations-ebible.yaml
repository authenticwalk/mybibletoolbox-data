  bel-N: Які пацяшае нас у кожным прыгнёце нашым, каб мы маглі пацяшаць тых, якія
    ў-ва ўсялякім прыгнёце, пацяшэньнем, якім Бог пацяшае нас!
  sch-sch: Ama'n ei intaknangei murdia mi san ngâia, masikin eini khom Pathien renga
    sanna ei man nanâk hah mangin midangngei an intakna murdia ei san thei ani.
  mic-MIQNT: Apjiw apgnua'lugsi'gw aq melgignewa'lugsi'gw ta'n tujiw gitnm'ti'gw.
