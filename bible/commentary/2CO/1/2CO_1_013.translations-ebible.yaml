verse: 2CO.001.013
translations:
  kpx-kpx: No dolodoloe hoto laheho hanavoholilu. Isito no laheho hisaliai isiviale
    la ke dodavei ke bahatamo lulelelahai.
  okv-H: Eto dagota ahari kajari aita amo ke ojikari irae rate ke araha ta pere ungona
    eheketo kiari haite avo pere kajagora. Avoeto na uje ere ona amo
  tbo-tbo: Naka binei to yamgilumanehi ega bahagowagowadei ma ipa ona hanapugena pahi.
  mal-C: നിങ്ങൾക്ക് വായിക്കാനും മനസ്സിലാക്കാനും കഴിയാത്തതൊന്നുംതന്നെ ഞങ്ങൾ നിങ്ങൾക്കെഴുതിയിട്ടില്ല.
  grc-SR: Οὐ γὰρ ἄλλα γράφομεν ὑμῖν, ἀλλ᾽ ἢ ἃ ἀναγινώσκετε ἢ καὶ ἐπιγινώσκετε, ἐλπίζω
    δὲ ὅτι ⸋καὶ⸌ ἕως τέλους ἐπιγνώσεσθε·
  bgc-bgc: क्यूँके मन्नै अपणी चिट्ठियाँ म्ह हमेशा साफ-साफ लिख्या सै, ताके जिब थम उन
    चिट्ठियाँ नै पढ़ों तो आसान्नी तै समझ सकों, पर इब भी थम उन ताहीं ठीक तै न्ही समझ
    पाते, मन्नै आस सै के एक दिन जिब प्रभु यीशु बोहड़ के आवैगा, तो थम इन ताहीं पूरी
    तरियां समझ ल्योगे। तब हम थारे गर्व का कारण बणागे, अर थम भी म्हारै खात्तर गर्व
    का कारण बणोगे।
  khz-khz: Ai na gomi pepa gatalo-venimina e ati pepa gaokara gatalo-venimina. Aikina.
    Ai gema pepai rakagau gakilagirana kilara gomi na pio agira e pepa ganira maki
    pio tugamagi-rawalira peparamo.
  deu-TKW: Denn es ist nichts damit, daß in unseren Briefen etwas anderes stecke -
    als was ihr leset, und was ihr auch versteht, ja ich hoffe noch völlig verstehen
    werdet,
  zsr-NT: Ruzujtuꞌ queëliꞌ lu guich tuz le gac ulabliꞌ len le gac tséjniꞌliꞌ. Rac
    ladxaꞌa tséjniꞌliꞌ gdu
  lin-lin: Solo, tokomelaka bino makambo mosusu te, kaka makambo oyo bozali kotanga
    to oyo boyebi malamu. Mpe nazali na elikya ete bokososola penza malamu kino na
    suka,
  hns-NT: Ham aapan tjietthie hardam ie rakam se liekhlie hai kie moeskiel na hai
    parhe ke. Ham maangiela kie toelog parhke toerant samadjh dja.
  noa-E: Pãrau wajapha khĩirjumʉn mʉchdëupai mʉch igwia pãachig ẽsap gaai mag jaaupäaiwaijã
    pãrau khaphʉ aju, chadcha pãachdëu mʉ oojemjöpaita mʉchdëujã mʉch jaau chitʉm.
    Jãg mʉchdëu phã deepʉ̈i chirʉmʉn, sĩi mʉ gaaimua pãach onee aju aai nʉm wajapha
    pãachig khap amkhĩrau.
  eng-EMTV: For we write no other things to you except what you read or also understand.
    And I hope that you will understand, even until the end,
  mib-NT: Te jnūhun cátee ri nuū tāca carta rī, chi máni jeē cúu cahu ró te jecūhun
    ni rō cúu. Te ñúhun ni rī jeē jecūhun vāha ga ni rō,
  lif-NT2: खिनिॽ निःप्‍मा के़न्‍छुक्‍तुम्‍मिम्‍बा नु कुसिङ्‌निःप्‍मा के़न्‍छुक्‍तुम्‍मिम्‍बा
    पाःन्‍हाॽ सक्‍इङ्‌घङ्‌ङो थेआङ् मे़साप्‍तुम्‍बे़न्‍लो॥ आल्‍लो आनिगे़ याःम्‍बेओ
    मिसाक्‍लक् कुसिङ्‌गे़न्‍निःत्तुम्, कर थिक्‌ये़न् खिनिॽ काक् पाःन्‍हाॽ कुसिङ्‌निःप्‍मा
    के़सुक्‍तुम् के़लॽबा इङ्‌गाॽ निङ्‌साङ् चोगुङ्‌लो॥ हे़क्‍क्‍याङ् दाङ्‌बा ये़सुःन्
    नुःङ् युःबा ये़न्‍नो खिनिॽ याःम्‍बेओ वेॽ मनाहाॽ नुःबा पाःन् मे़त्तुम्‍सिम्‍बे़बा
    कुइसिःक् खिनिॽआङ् आनिगे़ याःम्‍बेओ नुःबा पाःन् के़जे़क्‍तुम्‍सिम्‍लो॥
  xnj-xnj: Tikuvayandikila nyenye mambu gamwihotola kugasoma na kugamanya. Mtima wangu
    wisadika kuvya yati mwimanya hotohoto,
  mmx-mmx: Ma malagan na lovoang tinimi mi levelinga i xasep aleng la kopmen tevelinga
    ren go ik lox alipe. La nia am domam poovo i do mibaklen axasep nunuan ba mo levelinga,
  cbr-NT: Nun cananuna mitsúnmi ënë bana cuaisama oquin 'axun mitsu paránuxun quirica
    buánmicëma 'ain. Nucën 'Ibu Jesús ucëbëmi mitsux abë 'icë isi cananuna —nun bana
    ñuixuan cupí ca atux Jesucristobë 'icë —quixun sinani cuëëinra cuëënti 'ain. Nux
    cuëëncësaribi oi camina, —Pablobëtan ca abë 'icë unicaman nu 'unánmiacëxa —quixun
    sinani, nu nuibati cuëënti 'ain. Usai ca 'iti 'icë quixun 'unánquinmi mitsun upíira
    oquin 'unánti cana cuëënin.
  tee-NT: Jantu tu'u' atumpa nomputun ju tuchi icla'ats'oknunitau. Va yuchi tachi
    ju lakts'int'at'it chai tachi ju mach'akxayat'it. Chai iclacasq'uinauch ni va
    tachi chunch ju amach'akxaya'it'it.
  eng-LSV: for no other things do we write to you, but what you either read or also
    acknowledge, and I hope that you will also acknowledge to the end,
  cak-NT: Y man jun ta chic tzij ri nintz'ibaj-e chiwe, xa can xe chirij ri xitzu'
    yan y chuka' can iweta'n-wi jabel. Ri ninrayij chiwe, ja chi can niben ta entender
    ronojel, ri pa ruticribel-pe c'a pa ruq'uisbel.
  pah-NT: Hajiheva'ea ore ndorokwatijari javo pe me. Onhimime'ỹva'ea jate orokwatija
    ore pe me. Nurã pe ikwahavi nahanahã Paulo'g̃a ei nhande ve ikwatija javo. A'erorame
    tehe pe ndapekwahakatui ve orereaporog̃ita. Ikwahaheterame po ti pe ndoryndoryvamo
    ore rehe nehẽ. Na jitehe po ti ore roryroryvamo pe ndehe nehẽ nhandepojykaharete'ga
    rura'javame Jesus'ga rura'javame nehẽ. A'ea ore oropota hete.
  sja-NT: Taipa parãmaa k'art'a p'ã pëidak'ãri, jĩp'a p'ãpata taipa jara k'inia p'anɨ
    aupai. Mãgá p'ãpata parãpa tai k'art'a leedamerã mãik'aapa pia k'awaadamerã jõmaweda
    aɨde jara bɨ.
  xed-xed: Skwi ta vindaghunafta aŋni ná, skwi ya ŋa dzaŋafta ghuni ŋa snaŋta ghuni
    ya. Kiʼa nda kiʼa yeya skwi snaŋ kuni ndanana mndani, ta graftá ŋni ná, dzaʼa
    nda sna kuni ta inda skwi dazlay. Skwa tsafarakwa ghuni aŋni, manda ya dzaʼa nzaku
    kaghuni ka skwa tsafarakwa aŋni baɗu vragata dzaʼa vragata Mgham Yesu.
  mks-NT: Tá na̱ca̱hyí nde̱ carta nu̱ ndo̱ jihna co̱ó na̱ca̱hyí nde̱ tu̱hun ña̱ a̱
    cu̱ú canda̱a̱ ini ndó jáchi̱ nda̱cú nda̱cú cáha̱n nde̱ xi̱hi̱n ndo̱ nu̱ carta
    cáhyí nde̱. Jáchi̱ cúni̱ nde̱ ña̱ ná canda̱a̱ va̱ha ini ndó
  gfk-S: Hokakarek, mem pakpakat tupas mu ira linge sene mon ing i tale be mu na was
    ma mu na palai ine. Hoke mu ga palai dahine uta mem, io, iou manga sip be mu na
    palai harsakit be mem no numu burwana ura latlaat hoke mem bileng, mem nage latlaat
    uta mu ta ikino bung tano Watong Jisas.
  bmu-bmu: Kulem ohomakzali, miaŋgö keuŋi pakpak mönö ölöp oyoŋda möt asarimeaŋgö
    dop akza. Keuni mi geŋmoŋi qahö. Keu könaŋi asa-asambötŋi kun qahö ohomakzal.
    Mi aukŋeyök ahöza. Miaŋgöra nöŋgö könani mi körek möt asarim tekömegöra möta jörömqöröm
    akzal.
  dgz-dgz: Ne ok mame e yao batnak anu anu omewa gapan di sivin, kaimake den da uon.
    Menan e nop nega iravi anu kakayasepen menan anuivin. Ok mame gapan nu inanup
    asigip ta kakayatai, go endi semua megenat asigip tai, Iesu tauepi wamewa gapan
    amba asigip taitamai. Ap wamewa nu endi e wa namurat imaintoni mini e nu wa namurat
    nimaniwaniai.
  eng-GNV: For wee write none other thinges vnto you, then that ye reade or els that
    ye acknowledge, and I trust ye shall acknowledge vnto ye end.
  zaa-NT: Porqui'ni labí biỹa attu cosa huaya' rinèni tu' le lo ca carta qui' tu',
    sino ca cosa nu dacca' gul·la le nna ttélíni le nna; ą'hua yala calátsa'a' qui'ni
    ttélíni le itute nu riquixa'a' lo ca carta quia',
  eng-WEBSTER: For we write no other things to you, than what ye read or acknowledge;
    and I trust ye will acknowledge even to the end;
  guh-guh: Palivaisianë baja pacatoyaquinabiabatsi, caelivaisita anijajamatabëcuenelivaisibeje
    apo xainaponae. Palivaisianë pajumetaneme itsa palebame patacatoyaquinaelivaisianë,
    bajarapalivaisianë saya caejamatabëcuenelivaisi xainapona. Pematatsënëa itsajamatabëcuenelivaisi
    apo xainaponae. Pacatojitsipatsi xaniavaetsia panejumeyapëtaenexa palivaisianë
    pacatoyaquinatsi.
  bon-bon: Cine lui leta bine yoogärimusi weeme bau me, mäpu lica gemi acnemame piiyepu
    opo awatname. Yepä ai padare cabu weene cängena umle lica bäbitininiye iyeta cime
    poto cidi me, yepä cane ngene atwana icraninine weeme cabu me, egä weene ingwe
    ca cängena umle päbitipeye iyeta cime poto cidi me. Siige mime Yageyame Yeesu
    Keriso me acnenuta bimu cabu weene epu gege cire inajipi cime tääpume cine liiyepu
    weeme tääpume.
  nhw-BL: Ipan noamatlajcuilol san nimechtlajcuilhuía xitlahuac catli amo ohui para
    anquipohuase huan anquimachilise. Amo tleno nijtlatiyaya para san sequin ma quimachilica.
    Nijnequi se tonal xijmachilica nochi tlen tojuanti,
  swh-ONEN: Kwa maana hatuwaandikii mambo ambayo hamwezi kusoma au kuyaelewa. Natumaini
    kwamba,
  wbi-wbi: natukuvalembela kyokyoni kino namuwesia kukwimba na kukwelevua. nili nu
    vukangasio.
  bba-bba: Mɛyɑ tire ni sɑ bɛɛ kuɑ sɔɔ sɑ ǹ bɛɛ ɡɑ̃ɑ tukunu ɡɑnu yorue mɑ n kun mɔ
    ye i ɡɑrɑ n bɛɛ yeeri mi. Nɑ mɑɑ yĩiyɔ mɑ yeni yɑ koo bɛɛ yeeri sɑ̃ɑ sɑ̃ɑ,
  eng-KJVCPB: For we write none other things unto you, than what you read or acknowledge;
    and I trust you shall acknowledge even to the end;
  kgk-NT: Ndaha'éi apombotavy hagwã xe nhe'ẽ amoĩ kwatia-rehe. Amombe'u porã hagwã
    ae peẽ-my amoĩ kwatia-rehe pemonhe'ẽ hagwã. Xe ko peteĩxa voi xe nhe'ẽ. Aipota
    peikwaa porã voi xe rehegwa nhe'ẽ.
  waj-waj: Ta ngiiini yanaiyauvunu fafaarakiaanna kuaiyauvaki ngia kooyaa yaarida
    arinaima rikioo kuaiyauvaa nnaasu ta fafaarairavai. Ta varida iikiaunna aataru
    mmooriiyauvaara ngia makee kiisama nnaasu teeda rikiaivaa ngia eeyaavai arinaima
    teeda rikiaa taika kiaateeraivaara na faannaina variaunoo. Fai ngia itaikio ti
    Udaanga Yisuu Kirisiiva ti yaparainara suaivaki ta ngiiiyara mannaka kiaaraivaa
    roosiima ngia mmuaakaraama aikiooma tiiyara mannaka kiaaravai.
  cpy-cpy: Tema okaatzi nojankina-yitakimiri tekatsi nomana-pithatemi, tekatsi pomeentsi-waeta-chani
    ikematheetero. Okantashitzimaetyaa pikemathata-piinteero okaatzi nojankina-yitzimiri.
  mpx-mpx: He wami leta elal baaba bolo bosowaimiu nuku vasili ge ali sapu nuku atena
    ya te ha lelelian eliyamiu. Ge ya atena te ama ama aatena iyaka kekeisi i gan
    eliyamiu, inoke ateu i matuwa te abwe nuwamiu ni sapu hot ge nuku atena komiu
    ami ehanahanaha te ama, i ola te sauga Babala Yeisu ni sikalim ama ama ehanahanaha
    te komiu.
  wbp-wbp: Nyampurla pipangka, ngari karna-nyarra yirrarni jaru yungunkujulu ngaju
    milya-pinyi manu manngu-nyanyi jungarnirli. Nyiyarningkijarra yungunkulu milya-pinyi
    pipangka ngula karna yirrarni.
  luo-luo: Nikech ok wandiknu gik matek ma ok unyal somo mi uwinj tiendgi. Omiyo ageno
    ni,
  nhe-NT: Ipan noamatlajcuilol san nimechtlajcuilhuía xitlahuac tlen ax ohui para
    inquipohuase huan inquimachilise. Ax tleno nijtlatiyaya para san sequin ma quimachilica.
    Nijnequi se tonal xijmachilica nochi tlen tojuanti,
  aii-aii: ܠܹܐ ܝܘܲܚ ܒܸܟܬܵܒ݂ܵܐ ܐܸܠܵܘܟ݂ܘܿܢ ܡܸܢܕܝܼ ܫܒ݂ܘܿܩ ܡ̣ܢ ܗ̇ܘ ܕܡܵܨܹܝܬܘܿܢ ܩܵܪܹܝܬܘܿܢ
    ܝܲܢ ܦܲܪܡܹܝܬܘܿܢ. ܘܐܝܼܬ ܠܝܼ ܗܹܒ݂ܝܼ ܕܒܚܲܪܬܵ‌ܐ ܒܸܬ ܦܲܪܡܹܝܬܘܿܢ ܒܡܸܠܝܘܼܬܵ‌ܐ،
  esk-NT: Tarra tuyuutivut agliqiaġikkasri kaŋiqsiñaitchuaŋunġitchut; kinnisunġitchipsigiñ
    uqaġikkaptigun. Niġiugaġigiga kaŋiqsitḷasrił̣iksraqsi iḷaatnigun,
  msb-msb: Kaya ngani wara kamiʼn iba na ginsurat kundi an mababasa kag masasabutan
    niyo. Ginalaom ko man na
  cpa-NT: Ma²ŋih³ hniah¹² dsøg¹² jǿg³ jøng². Ha¹chi² jǿg³ siíh² ma²ca¹juǿi²jni hniah¹²
    quianh¹³ si² ma²ca¹dsianh¹³jni ja³cogh² hniah¹². Ju³li¹ŋih³ hniah¹² cu²rø².
  dso-dso: କାଇକେ ବଇଲେ, ଆମେ ଚିଟି ପାଟାଇଲା ବେଲେ ତମେ ଜାଇଜାଇଟା ପଡିକରି ବୁଜିପାରାସ୍‌, ସେଟାସେ
    ଲେକି ପାଟାଇଲୁନି ।
  meu-meu: Badina be ai ese hereva hehunidia asia tore henimuimu, a ba duahidia diba
    bona anidia ba lalo-davari herevadia mo. Egu helaro be harihari do asio dibadia
    ḡoevaḡoeva ḡaudia na anidia ba diba vaitani. Bena umui ese ba heaḡilaimai, ai
    ese baia heaḡilaimui heḡereḡerena ai, eda Lohiabada Iesu ena dina ai.
  yva-NT: Syo ayao sarokir obo ratoeyo wasai sya nyovara wao rai indamu ama ine inta
    ngkokaibe jewen yara wananta rai arono wabacave rai. Weye ribeker indamu wapo
    kovo Amisy no rinai wema wadaen dave. Nandijawe wapo raene rinai ma ntairi kobe
    jewen, weramu soamo ibeker indamu wadaen bintabo indamu wapare, “Tugae, Paulus
    apa ana dave mamaisy ivae.” Maisyare omaisy, arono masyoto Amisy Yesus pakare,
    indati weapamo wasanuga manakoeyo rinai, muno masyoto naije inanuga manakoeyo
    wasai tavon.
  dgc-dgc: Ewan kame manulat dikam ta éwan moy maari a mapospusan. Ey nadid, éng mapospusan
    moy i kalahati san, éy umasaék a mapospusan moy i étanan. Eng kona sa, éy purién
    moy kame, sakay purién me kam be ta aldew a késoli na Panginoon Jesus.
  zpm-NT: Grë miṉe rnee no lo guits ne zixeeḻ no lo to, niapse diidzliw, ni miṉe rgobey
    no grieelo guieṉ to miṉ co rquiaa no; gane racladz naa gdziṉ dze ne guieṉ tow.
  hix-NT: Yaworon me rma àmenhehe, ohyakanye. Yaworon mehra nmenhen hamà, Pawru, kàhyakanye,
    kahra hak nahtxoko, okukuru komo. Owyanye rokaryehtanà yonyetoko, yaworon me rohutwanàr
    xe wehxaha, owyanye.
  sim-sim: Os jirnjik jekamban a kayewa mbeek tlowantlok nanda mashin a kayenda ambu
    nir, wahau. Mashi os ji heyekrahakorokwak a hishiwa ambek a kayenda nir. Karem
    a hishihi amu kayenduwa. Unak ji heyehe an nombo wornan a tiyanda, karem ji heyekrahakorokmbahan.
  npi-ULB: हामी तिमीहरूले पढ्न र बुझ्न नसक्‍ने गरी केही पनि लेख्दैनौँ । म आशा गर्छु,
    कि तिमीहरूले पूर्ण रूपले बुझ्नेछौ ।
  cgc-cgc: Ame na mga sulat ki kyo ula may patago daw ino beet ambalen tak dili bellay
    intindien. Nlaman ko na anduni ula nyo pa naintindii ta usto, piro kabay na mabot
    adlaw na maintindian nyo ta usto aged ta adlaw na mabot Ginuo Jesus para mag-ukom
    ta tanan na mga ittaw, mapabugal nyo kami i paryo ta pagpabugal nay ki kyo.
  tim-tim: Akto den yeŋgât kulemgoyion keiŋe amâ bo heambukmâ tatâp aregât hin nâŋgâre
    humo aktâp.
  yor-yor: Nítorí pé àwa kò kọ̀wé ohun tí eyín kò lè kà àti ni mòye rẹ̀ sí yín. Mo
    sì tún ní ìrètí wí pé.
  wos-wos: Gunika hayimben hundiré guni xéta jémba xékélakingute nani hayi. Hundi
    nawulak fakuhambame. Hayimben hundiré xéta guni wun hundika jémba xékélakitanguni.
    Némbuli guni nana atéfék jémbaka akwi nanika akwi xékélakihambanguni. Nawulak
    male guni xékélaki. Nana Néma Du Jisas wambula yatendéka nukwa guni nanika jémba
    xékélakingute nani mawuli ye. Wun nukwa nani gunika yikafre mawuli male yatembeka
    maki, guni nanika yikafre mawuli male yatanguni.
  emp-NTPO: Daiba cartad̶e b̶ʌd̶acaa bãrãba poya cawad̶aẽ́da. Mʌ̃a crĩcha b̶ʌa bãrãba
    maãrĩ cawaped̶ad̶ara biara cawa wãnida. Mãwã bãrãra dai carea b̶ʌsrid̶ad̶ia idjab̶a
    dadjirã Boro Jesu zebʌrʌd̶e daira bãrã carea b̶ʌsrid̶ad̶ia.
  eng-F35: For we do not write you any other things than what you can read and understand;
    and I do hope that you will keep on understanding to the end
  ind-ind: Yang kami tuliskan kepada kalian hanyalah hal-hal yang bisa kalian baca
    dan mengerti. Sebagaimana kalian sudah mengerti sebagian tentang kami, semoga
    kalian juga akan mengerti lebih dalam. Dengan demikian, pada hari Tuhan Yesus
    datang kembali, saya harap kalian bangga terhadap kami yang sudah mengerjakan
    pelayanan di antara kalian, sama seperti kami juga bangga terhadap kalian!
  pes-OPCB: نامه‌هایی که به شما نوشتیم، همه روشن و واضح بوده‌اند و هرگز مطلبی سربسته
    نگفته‌ایم. و من امید دارم
  mpt-mpt: Ni futano ibo dola dlubebebiobo ayokbabe. Ibo kinimibo o mitmakamo tekein
