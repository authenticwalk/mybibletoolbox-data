    nitotarama huachi, tënahuë.
  srn-NT: Wi no skrifi noti san un no man leisi noso ferstan. Un e ferstan wi pikinso
    kba, ma mi e howpu tak' un sa kon ferstan heri bun tak' tapu a dei fu wi Masra
    Yesus, dan un o man meki bigi gi wi, soleki fa wi o man meki bigi gi unu.
  cta-NT: Tsa lo cua ti chaꞌ nguscua ya lo quityi nu ca̱a̱ slo ma̱, sca chaꞌ nu taca
    chcuiꞌ cuꞌma̱, sca chaꞌ nu taca ca cuayáꞌ tiꞌ ma̱. Masi juani cua ngua cuayáꞌ
    tiꞌ ma̱ xi, pana cua ntiꞌ ya chaꞌ tya caca cuayáꞌ tsoꞌo la tiꞌ ma̱ chaꞌ biꞌ. Loꞌo
    tyalaa tsa̱ biꞌ, nu loꞌo ca̱a̱ Jesús nu Xuꞌna na chaca quiyaꞌ, liꞌ caca tsoꞌo
    tyiquee ma̱ ñaꞌa̱ ma̱ jiꞌi̱ ya; juaꞌa̱ cuare tsoꞌo ca tiꞌ ya ñaꞌa̱ ya jiꞌi̱ ma̱
    ca liꞌ.
  bqc-SIM: Wili láe kɛ̃́ɛ́o, sema pↄ́ i a kyokɛ á dↄ̃ bàasio.
  tcz-CHONGTHU: Kalekhathot'u hi aki ima beihela ahin, chule imacha nahet mo dinguva
    akijih doh a aumpoi. Nanghon neihin hetthemna dingu nikho ahunglhun ding kakinemin
    ahi.
  mar-mar: कारण तुम्हास वाचता येतात किंवा समजतात, त्यावाचून दुसऱ्या गोष्टी आम्ही तुम्हास
    लिहीत नाही आणि शेवटपर्यंत तुम्ही नीट समजून घ्याल अशी मी आशा धरतो.
  snp-snp: Yamu kolalo. Lufuwa wi fulo gedonigu ya ka ailo-ailo ma wiyámone. E’e,
    linate moda katoti monawa kolife lenawado, yamako wi-wi one. Etito komu ya lamomu
    koliti kefoma kolife loti kolafa, ido aiga ya moda kolife lo fuli lenawamo ne,
    loto sene-muluneu kolito kiyaba o minowe. Moda kolafe? Wekolate Yesu kamenalalo
    ya lamo linatemu kolito alikani enumo yamaidana oti linate yaki lamomu koliti
    alikani enawamo ne, loti kawa mona ya koli fuli lenawamo ne, loto kolito ya kiyaba
    o minowe.
  isl-isl: Bréf mín hafa verið skrifuð í einlægni og hreinskilni – þar er ekkert hægt
    að lesa á milli lína! Ég vona að þið verðið hreykin af mér, þegar þið kynnist
    mér betur, á sama hátt og ég verð hreykinn af ykkur á endurkomudegi Drottins Jesú.
  spy-NT: Kēēsirwook ng'aleek chēē rōōtootiin ānkukāsāktōōs yoo koosuman. Kunyi, āboontēē
    mooyēēt kule ānkoo ‑mōōmuuchē raat ōnkēt kiyēē kābur nteenee +mōōnkēt kuchurta
    ām bēsyōōsyēk choo kwoonii. +Moong'erecheeneech acheek kuu yoo +makeeng'erecheenaak
    ꞉nkacheek bēsyoonoo itiilēē ꞉Mokoryoontēēt Yēēsu ng'aleek.
  xnn-xnn: Magtek ay maid kampot isnan nemnemmi tay maid sinalinanmi isnan am-in ay
    insolatko ken dakayo tay nalaka ay mabasa ya maawatan. Sapay koma ta nan bassit
    ay getkenyo id wani ay maipanggep isnan ogalimi et namnamaenmi ay awnit mataptapiyan
    enggana ay omdan nan agew ay kasin omaliyan Kristo tapno awnit maipaliso nan gasingyo
    ken dakami isnan gasingmi ken dakayo.
  mwe-mwe: Tunakunjandishilanga indu ishinkombolanje shoma na kwiimanya. Ngunakulupalila
    kuti shimwimanyanje ukoto,
  tte-tte: Tawae letane koina kwayasili na kwalobai bwaimwa iyaele nuwatunane. Nige
    yaboyoi nuwatu wadawadamna o didididiuna letane kalona mena.
  tcs-tcs: Ai no raite leta blo mi wea yupla kan kesem prapa. Bat ai raitem prapa
    kliawei wea yupla ken sabe wanem i min. Ane ai prapa wande yupla po prapa sabe
    ebriting ai raitem,
  hlt-THB: Ikawtih nangmih ing am nami noet thai ingkaw am naming zaksim ce am qee
    law nyng.
  soq-soq: Dima uduudu no e manlawo girumantitana ipawaida sabamo winede, e wisiaitane
    ateitana rua, mai dima da koasana rua, dia. Tauma e mai uduudu ateitanatuwapia
    rua, tane ne insedina ando uduudu ateitanatuwapi. Inta ema bedewee Tatamba Iesu
    wiwisawa walamawe no e asola wataa rua deawaa e no asomba wana.
  qub-qub: Apachimushä cartäcunachöpis manami mana tantiyacajcunatachu isquirbimushcä.
    Ojalä llapanta tantiyaycunquiman.
  att-att: Á itúrâ ku lâ nikayu yù awayyá naw nga bibbiran ánna kánnámmuán naw. Á
    mássiki nu arán naw paga nánnámmuán, á iddanamák ku ta mánnámmuán naw sangaw ngámin,
  bki-bki: Vite nonovio napano nubivitauio ban kamiu ea kenememi m̃esi nalo nei, nina
    vite nalo napano numijikia ka kamiu kuvijikia kuvulukuio, a numijikia ka kamiu
    kuvijikia kuvuluku lubario. Ana ver vite nalo tai napano kumitu kumijikia beve
    torogio ga, nejidom ea bogoti nalo napano ju binimei, mia kamiu monoka kuvila
    von kuvijog vatitig nonovio.
  bqp-bqp: Odì takada ke kɛ̃árɛro, séde a kũ áni a kyó kɛ à dↄ̃ baasiro.
  mcp-mcp: Sə́ áŋgɛ̂ nə cilə bɨ́ gúl sâ shús, nə́mə́ njɨ jɔɔŋg bɨ́ ŋgə́ lɔ̧́ bɨ́ ŋgə́
    nə́mə́ mpu nɨ. Mə jɨ nə búgə́ nə́ bɨ é bá shúgʉla mpu sâ sə́ ŋgə́ cɛɛl cɨ yí ncindí
    nə ncindí.
  hat-hat: Nan tout lèt mwen ekri, mwen pa janm di lòt bagay pase sa nou ka li ak
    sa nou ka konprann. Mwen gen espwa nou ka rive konprann nèt
  npl-NT: Itech toamatlajkuilolwah amitla ok se tomechtlajkuililiah, yej san tlan
    weletis nonkiamapoaskeh iwa weletis nonkajsikamatiskeh. Nikneki kuali xikyekajsikamatikah.
  bgg-bgg: Gathek è nathek shii zey pha jine nathek nyatham ne nyagao pha ji ro. Jishii
    nathek thuh rang de gathek shii ichua ìujia ìd bie ara ro, gu nathek shii luthong
    nathek ne gathek shii zab ìd ruii phro, jiè Ithong Isu pha inai shii gathek è
    nathek shii wiangwe rek pha duiine, nathek de gathek shii wiangwe rek mua phro.
  eng-TCENT: For we are not writing anything to you other than what you can read and
    understand. And I hope that you will understand completely—
  eng-BSB: For we do not write you anything that is beyond your ability to read and
    understand. And I hope that you will understand us completely,
  cpu-NT: Tema okaratzi nosankinayetakemiri tekatsira nomanapithatemi, onkarate pomerentsivaitachaneri
    inkemathayeetero. Okamintha pinkemathatapiintairo okaratzi nosankinayetzimiri.
  san-ASM: যুষ্মাভি ৰ্যদ্ যৎ পঠ্যতে গৃহ্যতে চ তদন্যৎ কিমপি যুষ্মভ্যম্ অস্মাভি ৰ্ন
    লিখ্যতে তচ্চান্তং যাৱদ্ যুষ্মাভি ৰ্গ্ৰহীষ্যত ইত্যস্মাকম্ আশা|
  tac-NT: '''Lige ramueka osiáguru ye osilí, ''lige ye osilí suwábaga ''we a''lá bi''ígame
    ra''íchame ju, ''la ma''chígime ruwime júkuru ye ra''íchali napurigá ''la námaka
    akimela ''emi ye ra''íchili.'
  eng-WEBPB: For we write no other things to you than what you read or even acknowledge,
    and I hope you will acknowledge to the end—
  gfk-H: Hokaiken, mehet pakpakat tupas muat ira linga sen mon ing i tale bia muat
    na was ma muat na palai tanai. Hoing muat ga palai dahina uta mehet, io, iau manga
    nem bia muat na palai harsakit bia mehet no numuat burena wara latlaat hoing mehet
    mah, mehet naga latlaat uta muat ta iakano bung tano Watong Iesu.
  viv-viv: WaꞋita, yaku leta moyaꞋaina agaidiya keke tamo gahe sevasevauyana gadaꞋetoladini,
    au yaku nuwanuwa gaꞋetoladina-ma amifaiweya wanahawana kadu wanahalamanena. Tova
    adamoya yami halamana yaku nuwanuwa faꞋina tufona. Nuwanuwaku iya aku halamana
    agaimiya ginatubutubuga tu yaku nuwanuwa wanahalamane-Ꞌowona be higa Kaiwabu Yesu
    ginayewaꞋela ana toveya iya omi faꞋimiya ganagakahikahi amine, meda omi iya faꞋikuya
    amifaiweya wanagakahikahi.
  yao-yao: Tukunnembela ŵanyamwe indu yankukombola kusyoma ni kuimanyilila. Ngulolela
    chinnyimanyilile yambone,
  tgp-tgp: Matan kama lo uli na sava mo lo toho na r̃omimam hin leta nike matan vara
    ha er̃i levosahi mamahunia, ale na lo r̃omtau vara ha pa levosahi mamahuni kamam,
  auc-NT: Mïnitö acæmïnimpa, ante yewæ̈möninque mönitö dicæ idiquibæ̈ ante yewæ̈mömöniyaa.
    Wæætë, Edonque adinque do ëñencæmïnimpa, ante edonque yewæ̈mömöni abaïmïnipa.
    Ayæ̈ botö, Mïnitö näwangä godömenque ëñencæmïnimpa, ante ïïmaï ante pönëmopa.
  kbc-NT: Igaataɡ̶a inoka jidiiɡ̶atibigaɡ̶ajitiwaji niɡ̶inoa notaɡ̶a anakati malomeɡ̶enitelogo
    codaa mowooɡ̶oti ane diitigi. Codaa inibeotegetiwaji mowooɡ̶oti inoatawece ane
    jiditibigaɡ̶ajitiwaji, codaa micota mowooɡ̶otitiwaji niɡ̶ijoa analee doɡ̶owooɡ̶otiteda
    niɡ̶ina natigide, amanagawini akatitiwaji madinanenitibece oko leeɡ̶odi, digo
    mokotaɡ̶a maɡ̶aɡ̶a jakataɡ̶a me idinanenaɡ̶atibece akaami leeɡ̶oditiwaji niɡ̶ica
    noko nige dopitedijo Ǥoniotagodi Jesus me iwi anigoteta inatawece oko.
  bmh-bmh: Ig ag ze nanalaimai, bigeg iau abe mabun sag sikut wai marem. Iz ze ipal
    ag gonugau bigeg abe mabun anmamamen go i sikut wai maranem.
  ctu-BL: Jini woli bʌ c ts'ijbubeñetla mi mejlel la' q'uel, mi mejlel la' ch'ʌmben
    isujm. Com mi la' ch'ʌmben isujm c'ʌlʌl ti' cajibal.
  meq-meq: Wu nakə nəmaa watsakum naha aye na, a wur bo bay, ka slumeye faya mətsəne.
  noa-H: Pãrau wajap'a k'ĩirjumʌn mʌchdëupai mʌch higwia pãachig hẽsap gaai mag jaaupäaiwaijã
    pãrau k'ap'ʌ haju, chadcha pãachdëu mʌ hoojemjöpaita mʌchdëujã mʌch jaau chitʌm.
    Jãg mʌchdëu p'ã deepʌ̈i chirʌmʌn, sĩi mʌ gaaimua pãach honee haju haai nʌm wajap'a
    pãachig k'ap hamk'ĩrau.
  alp-NT: Imi selu amiki sulate ete imire. Pusue rebe ami lekilu ete imire, ami leki
    batuke saisa rebe imi baisele, imi natire. Tinai, meije imi nati pusue amiki atate
    mosa, po au hlaleke be namake imi nati amiki atate mimise sa. Auku lalekue ele
    mere leke kena Tuhane Yesuse Iluake suike kena Iteu pakala ete nusa meije, imi
    lalemi ndina le ami, molupe kena mere ami lalemaru ndina le imire neka.
  san-VEL: yu.smaabhi ryad yat pa.thyate g.rhyate ca tadanyat kimapi yu.smabhyam asmaabhi
    rna likhyate taccaanta.m yaavad yu.smaabhi rgrahii.syata ityasmaakam aa"saa|
  kbq-kbq: Na'ankure avoma kreraminofina, tamagrama nehampritma antahini osuga'zana
    kreonte'noanki, nagrama antahuana, mikozana amatfa hu'naze.
  kbh-kbh: Er nts̈amo fsëntsabiamnamna ndoñe queftsátsbos̈e, nts̈amo ts̈ëngaftanga
    s̈mojtsalía y cmojtsësertánents̈ana inÿets̈á játayanana, y sëntsobátmana puerte
    ts̈abá lempe chacmósertama.
  ron-LSB: Căci nu vă scriem altceva decât ceea ce citiți sau chiar recunoașteți,
    și sper că veți recunoaște până la capăt —
  pon-pon: At intin won komail kaidin toror jan me komail kin wadok o kamelele. A
    i kaporoporeki me komail pan kamelele kit kokolata duen akai komail kamelele kit
    er.
  nhe-BL: Ipan noamatlajcuilol san nimechtlajcuilhuía xitlahuac tlen ax ohui para
    inquipohuase huan inquimachilise. Ax tleno nijtlatiyaya para san sequin ma quimachilica.
    Nijnequi se tonal xijmachilica nochi tlen tojuanti,
  sps-sps: A mes a ka ton man, fo kots noun tsonyo te naa tsumin arasan fiisok an
    sikia ma fisikii iny natiny. Ana nyo matoong tsun naa rou tan nainy to te nat
    faarof faman fi romi na fo mamatsiny ka tsumam,
  wnc-wnc: Sike wamu wa nitda ginde matandamukamak kaknga yapii kusopuknga dua. Aho.
    Ginda gisa take kendeke wamu waakngatane yapii anggaman natapningge matakamak.
    Sike na atnataat. Aminu gikat nana kunduta nae banip sikaing. Unzing nata tapduknga
    Buyambam tapaninu Jesuta gatuna apik gwene ginde banip siwit binga ginu kuupbamda
    nae banip siningge take nataat.
  bus-bus: Weè lá ke kɛ̃arero, séde kɛ̀ é à kyó kɛ à dↄ̃ↄ baasiro.
  gub-BL: Urumume'u ureremiapo kwer uruiko peme ure. Urumuapyk ureremimume'u kwer
    uruiko pape rehe no, peme imono kar pà no. Nazawaiw katu kwaw a'e ze'eg. Pepuner
    ikwaw paw rehe paw rupi nehe. Aze pekwaw katu paw rupi nehe, ikatu ihewe nehe.
    Ta'e ko 'ar rehe napekwaw katu kwaw ma'e paw rupi pe xe. Nuhyk kwaw penemigwaw.
    Tuwe pekwaw paw rupi nehe. A'e rupi Zanezar Zezuz tur mehe nehe, penurywete putar
    nehe, ta'e pekwaw katu putar ma'e nehe xe. Urerurywete putar ure nehe no, penemigwaw
    rehe ure nehe no.
  imo-imo: Eno manda kanoko ungu pulumu tumbi tiko pilinge unguma pipia topo tiro.
    Paimbo oi andopo kongono teru mele eno tumbi tiko naa liko manjirimele nalo linonga
    Awili Jisas ombalo waimu wendo ombalo kinye eno Kraistinga imboma molongena kanopolio
    tono kolomolo mele enoni lino Kraistinga imboma aku teko molomolo kanokolio tono
    kolko kau molangeila konopu ltemolo.
  boj-boj: Ijo anjam endi niŋgi sisiyosib poiŋgwajqa deqa e neŋgreŋyonum. Bole, ijo
    anjam qudei qa niŋgi geregere poiŋgosai unu. Ariya ijo are endegsi unu. Niŋgi
    ijo anjam kalil qa poiŋgekritim gilsib diŋo bati itqab. Yim gago Tamo Koba Yesus
    a olo bqajqa batiamqa niŋgi e qa tulaŋ areboleboleiŋgim e kamba dego niŋgi qa
    tulaŋ areboleboleibqas.
  eng-DRA: 'For we write no other things to you than what you have read and known.
    And I hope that you shall know unto the end:'
  knf-knf: Na manjoonan, ţi ikaarta yi ŋpiiŧanaŋ, ŋëmpiiŧan nin uko uloŋ umpaţi na
    wi nahiluŋ kaleyiir kakuţ kate, kë nşë me kë unuur uloŋ naluŋ kate.
  san-KHM: យុឞ្មាភិ រ្យទ៑ យត៑ បឋ្យតេ គ្ឫហ្យតេ ច តទន្យត៑ កិមបិ យុឞ្មភ្យម៑ អស្មាភិ រ្ន
    លិខ្យតេ តច្ចាន្តំ យាវទ៑ យុឞ្មាភិ រ្គ្រហីឞ្យត ឥត្យស្មាកម៑ អាឝា។
  arn-NT: Iñche tañi karta mew wirileluwlayiñ ta chem kalechi dungu no rume, femngechi
    tamün küme chillkatuafiel ka tamün longkontukuael müten. Fey tunte petu küme kimniemulafun
    rume, ayülen eymün tamün küme kimmuafiel. Fey tamün fente küme ayüwael iñchiñ
    taiñ duam, chumngechi ta iñchiñ rume ayüwayiñ ta eymün tamün duam, feychi ta wiñometule
    wüla taiñ Ñidol Jesucristo.
  zas-NT: Loj dux guiꞌchan ad racaatan ni ad zajct goolidi o ni ad zajct chigniaꞌdi.
    Balzianclaa chigniaꞌdi gra ni canin lojdi.
  ken-NT: Ɛnyɨŋ ɛnɛ bǎpày ndǔ bɛkáti ɛbhɛsɛ chi ɛnyɨŋ ɛnɛ ɛchi bhɛsɛ antɨ, sɛbhɨkɨ
    bhɛsɛ yɛ̌nyɨŋ. Yɛ̌ bǎbhɨkɨ jwimɛm nɛ́nɛ bɛyɨŋɨ ɛnyǔ bo sɛchi, nókó ká bɛ
    chɔŋ mǎnjwimɛm sayri ɛwak ɛ́mɔt, bɛ nywɔp Yesu Acha átwɔ̀, mǎnkwáy bɛdɛp awɔ
    antɨ ɛ̌ti yɛsɛ nkúbhɛ́ mbɔ ɛnyǔ bɛsɛ́ sɛ́dɛ̀p mburɛ awɔ antɨ ɛ̌ti yɛka.
