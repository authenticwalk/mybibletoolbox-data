    yʉhna, tʉ́ttimah, ñi tʉ́i beh joyát pínahdih yeebdíh bʉ́dí wã náah yacna caá.
    Pánih beh joiná, jwĩ Maáh Jesús ã jwʉ́ʉb dei jʉ̃ʉ́wʉ́chah, “Pablo jwiítdih ã tʉ́i
    bohénap jĩ”, weemdíh wẽinit, caandíh ñi niijbípna caá. Biíc yoobó yeebdíh wẽinit,
