  bel-N: Бо пахвала нашая гэткая — сьведчаньне сумленьня нашага, што мы ў прастаце
    і шчырасьці Божай, не ў цялеснай мудрасьці, але ў ласцы Божай жылі ў сьвеце, а
    асабліва, у вас.
  sch-sch: Hi rammuola kin ringnuna leh aliekin nangni le kin inkainangei han munisi
    vârna sika ni loiin Pathien moroina sinthotheina sikin Pathien-pêk ngamna le
    takintâinân roi ajêka mi mindeta kin sielesarietnân mi ril sikin kin inpâkpui
    ani.
  mic-MIQNT: Mawi ul'ta'sultieg gis tluenen, tetapua'taqatieg'p mimajuinuigtug aq
    me' piam ugjit gilew ta'n te'sioq. Gjinisgam gejugsieg mo wesgiji angamgusultiweg.
    Elita'sualg't ilgwenugsinen mu ninen ta'n teli angita'sultiweg. Negm Gjinisgam
    teli ul'telmugsieg'p ignmugsinen ml'gigno'ti ta'n tli tetapua'taqatinen aq ntangita'suaqanminen
    telimugsieg na tlian.
  huu-NT: Cuena gaɨñedɨno cuena nɨbaɨ jeare ñaɨtɨmacɨ; ia daje rafueri abɨna ɨedotɨcue.
    Cue comecɨmona iena uiñotɨcue. Cristona ɨɨnoñedɨnona marena fɨnodɨcue. Omoɨna
    marena fɨnodɨcue. Jusiñamui jitaillacɨno fɨnocana jaidɨcue. Jusiñamuimona jeacɨnona
    fɨnoñecana jaidɨcue. Cue comecɨna facajacɨnomona iese jaiñedɨcue; ia Jusiñamui
    cuena canuamona, iese jaidɨcue.
  jiv-NT: Yatsurtiram, ju̱ nekaatarum tusar wakeraji. Ju̱ nuṉkanam pujusar tura nekaska
    atumja̱i̱ pujusar anaṉtsuk tura Yus umirkar wekaimji. Aya ii nekatairi̱ji̱a̱i̱ṉ
    wekaichamji. Antsu Yus in waitnentrama asa péṉker wekasatniun yainmakmaji. Nu
    nekaar shiir enentáimji.
  otm-NT: I hu ma mbʉi'be nguetho di bɛ̨nga ma mbʉi'be ngue xʉn ho 'bɛ'a dí øt'be
    ua ja ra ximhäi, nɛ xʉn ho 'bɛ'a dí øt'be nangue ahʉ. Nɛ hin nangue man 'yomfɛ̨nisɛ'be,
    pɛ Oją i fäxca'be ngue dí øt'be ran ho.
  dah-dah: 'Be, neŋbe det uŋkureŋ kura goke turŋuŋ yaŋ nurde amaŋ heŋ hityen goyen
    goke dineŋ tihim. Gobe gahade: neŋ megen heŋyabe mataya meteŋya teŋ hityen gobe
    bininiŋde matbe fudinde yeŋ nurde hite. Deŋya hinhetya wor mataya meteŋya fudinde
    teŋ teŋ gobe tareŋ wor po tanarde hinhet. Gwaha teŋ hityen gobe nende saŋiŋde
    moŋ, Al Kuruŋyen tareŋde teŋ hityen. Irde megen niŋ alyen dufay wukkek ineŋ haŋyen
    goyen gama irde mata goyen ma teŋ hityen. Al Kuruŋ beleŋ buniŋeŋ dirde igiŋ igiŋ
    dirde hiyen go hende huwardeb mata gogo teŋ hityen.'
  tnk-tnk: Nari riti kɨmaha iahaməɡkiari ərpwi irə. Kɨmaha iahamreɡi fwe ia rerɨmaha
    mə ro nɨpərhienien. In i mə noien səkɨmaha ia təkure tɨprənə iahəno m nərmama
    nepwɨn, mhəno mwi m kɨmiaha rəpi raka, in noien sə raməmak irapw ia kwopun ukuraan.
    Iahaməni a nəɡkiariien pərhien rəmwhen sə Kumwesən rokeikei. Iahəpkəɡkiari mhə
    ia nukurənien səkɨmaha səvəi tɨprənə, mətə iahaməɡkiari ia namasanien səvəi Kumwesən.
  kpr-kpr: Namane nangae roera dabako eindae ivuga use, totofo sakai sise irera, amo
    eviri. God sonemburureari, namane dubo jokáda itatameraera, namane enda eminda
    irise a deinghuse, ari bekáda bekáda use a geka bekáda bekáda sise irá gheraera.
    A namane nemokena irise kau daba ava edo ghuseri. Amo, jo evetu genembo da dubo
    kotariimi aeri. Amo, namane God da sonembaimi edo ghuseri.
  san-IAS: aparañca saṁsāramadhye viśeṣato yuṣmanmadhye vayaṁ sāṁsārikyā dhiyā nahi
    kintvīśvarasyānugraheṇākuṭilatām īśvarīyasāralyañcācaritavanto'trāsmākaṁ mano
    yat pramāṇaṁ dadāti tena vayaṁ ślāghāmahe|
  nho-nho: 'Teenei te mee e ahu ai maaua: Naa hakataakoto maaua e hakailoa mai maa
    i te nnoho maaua i te maarama nei, i te vasi naa sosorina maaua ki kootou raa,
    maaua ni tautari koi ki naa tiputtipu e ttonu aa e ttapu iloto naa mahi te manava laaoi
    TeAtua. Maaua ni see tautari ki te iloa te tama.'
  gym-NT: 'Mdakäre abko, kukwe krörökrörö abko nun tö mikai gare bäri munye: Ngöbö
    diebti nunkwe nünanba deme ni mda mda ngätäite kä nebtä amne mun bäri, ben nunkwe
    nünanba kore abti kä nüke mtare. Erere arato, Ngöbö diebti nunkwe ni mda mda ngökani
    ñakare jire, ye abko gare kuin nunye amne jata nebe ruen ngite ñakare jire chi
    nunye Ngöbö ngwärekri, ñobtä ñan angwane ñan ni kä nebtä töi abko erere nunta
    näin, akwa Ngöböta ja moto mike kuin nunkrä abko diebti nunta näin kore. Ye mdenbtä
    nun tö ja dikaire.'
  azg-NT: Vaa ncüii nnon ntyja nján na conanꞌntsá já chjo ntyja ꞌnaanꞌhanꞌ. Ee quiiꞌ
    ñuan nján covicjë́ na yo na jiꞌua conanꞌxuán ndoꞌ mantyi yo na xoncüeeꞌ nꞌö́n
    na cotsamꞌán quiiꞌ ntꞌan tsoñꞌen nnꞌan, ndoꞌ majndeichen quiiꞌ ntꞌan nquehoꞌ.
    Mantyi ntyja ꞌnaanꞌ juu naya na condui Tyoꞌtsꞌon, joꞌ na cotyentjö́n nnon jon
    yo ndëëhoꞌ, chito contꞌáhanꞌ chaꞌxjen juu na jndaꞌ nquen joo nnꞌan na tyiꞌquitaꞌjnꞌaanhin
    jon.
  bhd-bhd: किजोकि अस अपने इस ज़मीरेरे गुवैही पुड़ घमण्ड केरतम, कि दुनियाई मां, खास
    केरतां तुसन मां इश्शो चालचलन परमेशरे लायिक ते पवित्रतैई ते सच़ैई सेइं थियो। ज़ै
    दुनियारे ज्ञाने सेइं नईं, बल्के परमेशरेरे अनुग्रह सेइं साथी थियो।
  too-NT: Līpāxūj iclahuī' como quit icca'tzī que xa'nca ictlā'huanī't na milaclhpu'nanca'n
    lā' nā na ixlaclhpu'nanca'n ixlīhuākca'n huan tachi'xcuhuī't. Tū' ica'kxokonu'nī't.
    Dios quimaxquī'lh tapāstacna'. Lā' ū'tza' xa'nca iclīlatlā'huan. Dios lej lakalhu'manīni'n.
    Quimaxquī'nī't tapāstacna' a'ntūn tū' hua'chi ixtapāstacna'ca'n huan tachi'xcuhuī't
    a'ntīn xalanī'n nac quilhtamacuj.
  ind-AYT: Inilah kebanggaan kami, yaitu kesaksian hati nurani kami bahwa kami hidup
    di dunia ini, terutama terhadap kamu, dengan ketulusan dan kemurnian dari Allah,
    bukan dalam hikmat dunia, melainkan dalam anugerah Allah.
  cjo-NT: 'Niyotaki iroka: tema ramitakotakina riraga Tajorentsi, ineshironkatakina,
    rootaki nokyaaryoowenantanariri nantziniriri. Tee niyotashita oetarika nantziniriri,
    omaanta riyotaakina rirori okameethatantari nantayitakinirini. Niyotaki piñaaperotakiro
    okameethataki nantayitakinirini, eejatzi ikimitaka paashinipaeni atziri, rootaki
    nokimoshiryaantakari.'
  nsn-nsn: A puhene tering sala keip tunusieim ge remi niate peeim ke hire tauete
    tun toro mana pare, inggeim king guata uaia tun tasir tamatang gane i koto te
    tamiuoum tunumpeono king mene uakalahara pe, karing uamana ngohina ke guata pe
    God. Inggeim ahik pah king guata tar puhene e la tur tar niate uaiang gane i kot,
    bo e la tur tena nitampopokoho God.
  san-DEV: अपरञ्च संसारमध्ये विशेषतो युष्मन्मध्ये वयं सांसारिक्या धिया नहि किन्त्वीश्वरस्यानुग्रहेणाकुटिलताम्
    ईश्वरीयसारल्यञ्चाचरितवन्तोऽत्रास्माकं मनो यत् प्रमाणं ददाति तेन वयं श्लाघामहे।
  tna-NT: Ema nimebeidaji, beju ema saida, butsepi micuana duju su puniunetiana putsu.
    Aimue ema daja saida micuana duju su puniuneti quema tucheda neje mahue. Diusu
    ja ema tsahuatana daja saida micuana duju su epuniuneti puji.
  lid-lid: 'Budon tahi atona sahou dah handru, ma ahi sekesek ta lakou dah: Ta lakou
    marakon ahi mene amekes ili tiri mwan ma badih badu kon munyak dah, ahi mene a-en
    hamon ta kandriyen mwasin, ma kandriyen handru. Ahi ba-en hamon ta tanan mene
    ahi akohok tiri mwan ma badih badu munyak dah bwe. Tikisiy ta Kindrei le mene
    aseben ahi, ma ahi amekes i buku aliy. Ma ahi mene amekes kandriyen doh ili le
    kala ahi abo gok hawe aha mwan ma badih badu Korin.'
  wim-wim: 'Ngan ngangk minangam wik inangan thawanan niiyant: ngan kan meeꞌmiy nganttakaman
    ngan minaman paththam iiy-iiyanan niiyant, ngan puth way keꞌam yumpan niiyant.
    Puth nil nganang piip God.angan maꞌ-aath ngan nanpalan minaman iiy-iiyanan niiyanta.
    Ngan nganttakam keꞌ ngaantam-ngeeyin kuchek nganttamangan min iiyanak, yaꞌa, nil
    God.angan ep maꞌ-aath-aathan nganang. Ngan keꞌam wik uuyamanan niiyant, yaꞌa,
    wik kan-kanam paththam thaw-thawanan niiyant, aꞌ putha wiyantan thamp.'
  zga-M: 'Tukhigineihincha eili: Uvuvooni wa nyievonelo nchieto. Ulwakhuva yielie
    mbuyumbwe uvunonu nu vunonu wa Nguluve ukhuta twangelelaga yufwe ni ncha nkiluga.
    Tugahile ewo nayumwe, sayieliewo nduhala lwa nkilunga, pu yieleiewo nduhungu lwa
    Nguluve.'
  yom-yom: 'Diambu dimmonisanga nkembo eto diawu diadi : mintima mieto mintelamanga
    kimbangi ti tudiatidi va nza ayi va ntuala eno mu bunlongo ayi mu busonga biobi
    bimbanga kuidi Nzambi ; bika sia ti mu nduenga yi batu vayi mu nlemvo wu Nzambi.'
  san-SIN: අපරඤ්ච සංසාරමධ්‍යේ විශේෂතෝ යුෂ්මන්මධ්‍යේ වයං සාංසාරික්‍යා ධියා නහි කින්ත්වීශ්වරස්‍යානුග්‍රහේණාකුටිලතාම්
    ඊශ්වරීයසාරල්‍යඤ්චාචරිතවන්තෝ(අ)ත්‍රාස්මාකං මනෝ යත් ප්‍රමාණං දදාති තේන වයං ශ්ලාඝාමහේ|
  yut-yut: Nin yaŋsi nandamaŋ, on mɨktɨmon Piŋkop da nin paŋpulugaŋakwan nin aŋpak
    telagɨsi amaŋ ae gen bamɨsi baŋ yomaŋ. Ae jikon yaŋ gɨnsi agɨmaŋ. Nin on mɨktɨm
    dakon nandaŋ kokwin tagɨsi dɨma yolgumaŋ. Piŋkop da nin nandaŋ yawok nimɨŋek paŋpulugagɨt,
    do nin aŋpak agɨmaŋ uŋun do nandano wɨgɨsak.
  grc-BYZ: Ἡ γὰρ καύχησις ἡμῶν αὕτη ἐστί, τὸ μαρτύριον τῆς συνειδήσεως ἡμῶν, ὅτι ἐν
    ἁπλότητι καὶ εἰλικρινείᾳ Θεοῦ, οὐκ ἐν σοφίᾳ σαρκικῇ, ἀλλ᾽ ἐν χάριτι Θεοῦ ἀνεστράφημεν
    ἐν τῷ κόσμῳ, περισσοτέρως δὲ πρὸς ὑμᾶς.
  cpc-NT: Niyotzi naaka tampatzika nokantaka tsikarika nosaikimoyitantaki. Iri Pawa
    yotatsi tikaatsi namatawiti, tikaatsi oitya nonkaanikowintyaari. Tsika nokantaka
    niyotaayitakimi iirokaiti, tii nokinkithatakotapaintziro kapichiini ikimitakaantawitari
    isaawijatzi yotanitaantsi inatzi, aña apa nokinkithatakopiintakiro tsika ikanta
    Pawa inishironkatantzi.
  nhg-NT: Pues tomachelea que cuale tecate. Pos tecmate ipa toyulo que ca noche giente,
    hua especialmente ca nemejua, toportörojque ca cuale, hua amo ca ume toxöyac.
    Pues ejqueu quenequihua Deus ma tecchihuacö. Toportörojque ejqueu ipampa Deus
    tiechpaliebiluc, amo porque tejua lalebes tecmajmate.
  nya-nya: Tsono chonyadira chathu nʼchakuti, chikumbumtima chathu chimatitsimikizira
    kuti timakhala bwino mʼdziko lapansi, makamaka pa ubale wathu ndi inu. Takhala
    moona mtima ndi oyera mtima. Sitinachite chomwechi mwa nzeru ya dziko lapansi
    koma monga mwa chisomo cha Mulungu.
  ngu-NT: Sanoyej techpactia temechijliaj ica totlamachilis techmachiltia ica nochipa
    titohuicaj ican yolchipahualistli niman yolcuajlilistli yejhuan quisa itech Dios.
    Ijcon, tej, titohuicaj ihuan nochi tlacatl, niman no melahuac nemohuan titohuicaj.
    Ijcon yotitohuicaquej xpampa techyecana totlamatquilis, yej pampa techyecana itetlajsojtlalis
    Dios.
  kup-kup: Eñarohol, met ev arin añomaz toh-epovoz dei biñ ravat hez. Met God masakao
    anat eñizamahan, dei ham eparahazatuz homeamah-porinañ honeo het ñetï rotapuv
    baval hat tin tovai sameg. Ma arinañ honeo batam ok het taput toog. Met ev hamenat
    añoh-epov deim loporizaroh homeamegin rotap ravamah. Met ham eparahazatuz hodadevonañ
    dei het pot tameg bon, oñ Godihö masakao anat eñizamahan dei moreg nao nat, oñ
    orah rezah tin nenañihar tovai sameg.
  jid-jid: Kin ghagbe na yin ni tingbe enmrebu ni tin dindinmre ni tinbi wha ne ye
    ne Rji kin zera ni sunbu ne gblugbu kin tin wha yi tuntuma ni bin yin sa ta bubu
    bimbi Rji.
  wmw-wmw: 'Kamana kuridãi kwetu kwakikisha uswafi wa myoyo ndiku: kuwa daima titenda
    mulumwengu na niya swafi, na ukweli wakulawa ka Mwenyezimungu. Siyo kwa wijiwifu
    wa kibinadamu ila julu ya rehema ya Mwenyezimungu, ndi vyatiinshi mulumwengu‑mu.
    Wanu piya tíwatenda novyo, pakulu-pakulu umwe.'
  gmv-GGM: Histiko nu ceqeteth hayssa malako. Ha alamezan harapeka intesara nusara
    diza gaytotethan, Xoossafe gidida geeshatethaninne suretethan nu deydayssa nu
    wozinay nuusu markatees. Hessika asa cinccatethan giddontta Xoossa kiiyatethanko.
  ssg-ssg: Nga kak matut hetekie amuam ka nanahiamite usiusi namili Haeu ma lawe amite
    aile aluini hani teka seilon, kasinan hani amuto. Kumahe ka amite pon ailean nake
    amite usiusi anesoin tuahe ti seilon. Ti xoxoi namilomite hani Haeu, i to huhuali
    amite ti lalape soliaian.
  zpo-NT: Nzeen nu naz leen lextoo nu lee rese kwaan mle nu lo re myet yizhyo, mle
    nuya tub mod nali nu kwaan dub lextoo nu, nel Dios mle yudar nu, zee masra mle
    nuya lo re gu. Nu kwaanzee nix doo nzhak lextoo nu, nel kwaan mle nu lo re gu
    namlet nuya mod nzhak xaa yizhyo ne nel Dios mle yudar nu.
  poy-poy: Twenga tulitumbira shintu shimu hera, nfiru yatwenga itulanguziya nakaka
    kuwera kulikala kwa twenga pasipanu na nentu kulikolerana pamuhera na mwenga,
    tulikaliti kwa unanagala na uherepa wa moyu gwakatupananiti Mlungu, tulonguziwiti
    ndiri na luhala lwa wantu, kumbiti manemu ga Mlungu.
  qwh-NT: Peru imano ecano carpis, cushicuyä consensiäcuna limpiu canqantam. Porqui
    qamcunacho quecarmi, mecho tsecho quecarpis, Dios munashqanno portacuyarqö. Tsenoqa
    cayarqö manam quiquïcunapa yachaq quenïcunarecurtsu, sinoqa Teyta Diosmi alli
    queninwan yanapayämarqon tseno cawacuyänäpaq.
  gaw-gaw: Aria ig iḵa amu keeke laip̱unu am binanig meṯem. Ihinig ulum oonigp̱a daaṯe
    amu ele keeke amuam genab ip̱unigṯe. Keeke amuam inam. Ig wanp̱a oiṯem amu ig
    Kayaknu op̱ia awak kobol amu nuhig ham bup̱uak iiṯa kobol ele aot oiṯem. Ig danab
    dab makp̱a ii heṯem. Iiṯa. Ig Kayaknu ehaniṯak oḵai, hamu megṯe, amup̱a hetata
    amu ig ag Korint daaṯeb ele amu, ag oolagp̱a huana hemut.
  nca-nca: Hamó, norendo newondenanimo hamó-hamó niŋgu-niŋgu teyoteto. Dokoro, Anutuko
    otete sopowero quro iŋo-iŋonani riní murí meté horé ŋuya murí hamó ŋuya howero
    nokono ŋano khe u-unani meté howeyato. Iyo, unindoro iŋo-iŋoyemo khe ŋu kama howeyato.
    Anutuko samaka-samaka tuwó nunoní ŋunde tatowó. Ko ye keweroyemo murí meté ŋu
    hamó horé howeyatowó.
  zpz-NTPP: Yuꞌ tub coz nu ricy ñi nu tonaꞌ la yet lagy de̱. Coz zeꞌ, ndeꞌ nu rad
    lagy de̱ nañ lardo̱o̱ nu nap bicy du̱ de̱ de ru gal nu dela deꞌ zir mbecy. Bicy
    du̱ de̱ der nu gyel cacy. Nunu naal la rabee coz nu bicy du̱ de ru. Walab nu bicy
    du̱ de ru tub mod nu bruu nañ shcab ni uba̱, sinu bicy de̱ tub mod nu bruu lo
    Ñgyoozh. Gun Ñgyoozh bicy mi faboor nu blocyuub mi de̱ nu ni bicya̱.
  mkj-mkj: Kamai juweiki pwa kadeik in nehn loaloamaikai kajalehioang kamai in dehde
    pwa kamai kin allaluhki mehlel mwohn Koahs nehn amai mour nehn jampah oauwe, a
    mehlel nehn amai pwukoa kan oang kamwai. Jaudi loalkoang in jampah ma kamai kin
    mwoakidki, apwen kalahngan in Koahs.
  zac-NT: Nanú tubi cusë narsëquitë lduꞌu naꞌa. Shgabë naꞌa rniꞌi de quë nadzú naꞌa
    tubi manërë zaꞌquë nu santu entrë ra mënë shtë guë́ꞌdchiliu nu zac entrë lëꞌë
    të. Na naꞌa verdá. Zni guquëreldë naꞌa, lë́dëdiꞌi por llni shtë naꞌa sino por
    favurë shtë Dios. Bëꞌnë më compañi lëꞌë naꞌa.
  kyg-kyg: Lagaemo ma mopafi vayaꞌmogi afiteꞌa ageꞌnaya agufa kavatetiꞌmo mago kavaꞌmo
    osuꞌnonagenoꞌaeꞌmo Gotiꞌa fiku laha maeno lamiꞌnigeta mago kavaꞌmo aeta ati okaeta
    laipafatiꞌmo laote kavaꞌmo huꞌnone. Lagaemo ma mopafi vayaꞌai apaulagaleꞌmo mani
    kavaꞌmo nehuta lapakae lapaulagaleꞌmo magoꞌe huta mani alagepa kavaꞌmo huꞌnone.
    Yuꞌilaga vekatimoꞌa mani alagepa kavatieꞌmo faigoko gemo laha nepaigeta ani alagepa
    kavatieꞌmo lamogaga neꞌaune.
  kmk-kmk: Maipasdayaw mi un ibaga un panoknokan tun somsomok mi un nadaḻus tun mantatagu
    mi kan napudnu kami utdan losana tagu taḻon kan dikayu. Padan din kinapudnun Apudyus
