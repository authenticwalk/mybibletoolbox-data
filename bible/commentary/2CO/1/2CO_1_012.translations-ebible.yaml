    tet-ewa ay okhali ay nalpo ken Apo Dios. Ya faken nan silib si takho nan nangischo
    isnan inang-angnenmi mod-i ket nan fachang Apo Dios.'
  mto-NT: Je̱ja xa veꞌe toꞌk viijn juuꞌ a̱tseꞌe ntukxo̱o̱jntkp, je̱ꞌe̱ts je̱ꞌe̱ veꞌe
