    naa sa, naa fo basa atahori rita hai ue-tao no rala meuꞌ. Hai o milalao ue-tatao
    mara, mendiꞌ mahineꞌ laoꞌ mia Lamatualain, nda mendiꞌ mahineꞌ mana naꞌoka sia
    raefafoꞌ ia sa. Huu Lamatuaꞌ natudꞌu rala malolen neu hai. Naeni de hai tao ues
    manggate lenaꞌ, leleꞌ miꞌibꞌue mo nggi.
  msy-msy: Bizir kam na gamima kɨ bar akonge. Nan navir averiamɨn, kɨ uan araziba
    deravɨra da tuisɨgha kamaghɨn fo, kɨ nguazir kamɨn ikia arazir aghuim gami, egha
    guizbangɨra ian damazibara e arazir bar aghuim gami. Kɨ arazir God nan akazir
    kam gamua God baghavɨra itir arazibar gɨn ghua, bizitam ian modozir puvatɨ. Kɨ
    nguazir kamɨn fofozim isa arazir kam gamizir pu. Puvatɨ, kɨ Godɨn apangkuvimɨn
    gavgavim isa, arazir kam gami.
  agg-agg: 'Ndanɨ-moatükunɨ ndanahamboanahɨ ro hɨhɨfɨ-hɨhɨfɨya arɨhandɨ: Wandɨ hohoanɨmoambe
    yare hoafɨmeyondɨrɨ ro Godɨndɨ-mayo sürühoeimbɨ hohoanɨmo hohoanɨmoya marɨhandɨ.
    Hɨfɨ ndanɨhündambo nindou-yafe fɨfɨrɨfenambo wambo moai ranɨ hohoanɨmo ranai rareandɨra
    tüküfeyondɨrɨ, ŋga wanɨ. Ŋga Godɨndɨ hɨpoambofe hohoanɨmo ranai wambo ramareandɨra
    asu ro nindou-yei mbusümo mbumundɨ hohoanɨmo ranɨ-süŋgu yaŋgɨrɨ mahahabodɨhɨ.
    Sɨheimbo-poanɨmbo ro yahurai ramarɨheandürɨ hahɨ.'
  ptp-ptp: Xe hi vɨxam pec ên môp wê xe mi vông ge, ên Anutu vông yuac vac xe nɨlôm
    om xe vông môp bôbac hɨxôn nɨlôm nivɨha. Dɨ xe o vông ya xovôên kɨbun ga lêm.
    Nge, vɨzid wê Anutu vông ge ngɨdu xe xôn dɨ xe vông yuac ya. Om xe nɨlôm xovô
    bêga ên xe nêbê xe vông môp tibêge vac xomxo vɨyang vɨyang mahɨgun, dɨ buc wê
    xe dô hɨxôn xam ge, od xe vông môp nivɨha tibêgee luu vêl.
  nak-nak: 'La paga isasa eau sagege moli ovola maie: La vulovulogu matata moli, eau
    kama gabutatala papai te la pulolou taku kabili te la valalua. Eau tai kama igo
    isa la iruru soio tamutou e Korin. Eau kama gabu tikumu la mari taku, eau tautaulailo
    te la gilogo te La Tahalo Uru sekela, eau rovi moli la merera ale sesele me la
    pulolou tetala ale maroka, ale eau valoloti le amutou pala.'
  lbb-lbb: Ine a utna ning mila iaunan mila ono, a nuknukimila bel i sira tiu mila
