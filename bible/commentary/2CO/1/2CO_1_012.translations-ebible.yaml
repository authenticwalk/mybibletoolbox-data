  kan-2017: ನಾವು ಕೇವಲ ಮನುಷ್ಯಜ್ಞಾನವನ್ನು ಬಳಸದೇ ದೇವರ ಕೃಪೆಯನ್ನು ಆಶ್ರಯಿಸಿ ಪರಿಶುದ್ಧರಾಗಿಯೂ,
