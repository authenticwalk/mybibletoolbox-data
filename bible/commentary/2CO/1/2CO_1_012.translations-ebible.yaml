  gmv-NT: ሂስቲኮ ኑ ጬቄቴꬂ ሃይሳ ማላ። ሃ ኣላሜዛን ሃራፔካ ኢንቴሳራ ኑሳራ ዲዛ ጋይቶቴꬃን ፆሳፌ ጊዲዳ ጌሻቴꬃኒኔ ሱሬቴꬃን
