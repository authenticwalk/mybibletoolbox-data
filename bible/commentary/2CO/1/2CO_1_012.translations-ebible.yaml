    utdit kaasin Apudyus.
  cao-NT: 'Ranixo tsi ë yoacatsai ca tsi xo naa: Dios Chani yoaquí tsi mato yoi, nohiria
    huëtsa bo, tihi cabo ë parayamaniquë ra. Jiaria noho jabi i-ini quiha mato bëta
    ë iniquë no. Jasca, yama tsi xo toa yoi ca ë anina iquia ra, nohiria huëtsa bo
    xërëquë xo na. Jabi ëa noixo tsi quiha jahuë chamá tsi Diós ëa mëbi-mëbiniquë
    ra jia ca ë ano iquish na. Jasca, toca tsi mato mëbicasquia ëa ri, noho tiisí
    tsi nomari.'
  bbr-bbr: Ik woiok erer orip kiro ämän awarom. Owon, iken woiok uru okoro ämän awaraurim
    kiro epar senes ik äpu mom. Ik onok tuku eposek roasiret amiakap miäumun. Anut
    nukas ik mesin wou ereraun ikes kiro onok eposek miäumun. Ik kiro onok eposek
    iken omnokou pakan ronkatis owau wa. Anut nukasar kon wou näu oripas ik sareikonuk,
    ik kiro onok tuku eposek roasiret erekapu akan amiakap keseriäumun, utianik, ik
    aka Korin roasiret akan amiakap kiro onok tuku eposek senes keseriäumun.
  inb-inb: 'Kasa­manda­mi alli iuia­chii­wa kan­chi: nukan­chipa iuiai­wa­mi iachan­chi,
    nukan­chi kai alpapi i maspas kam­kuna­wa, sug­lla suma iuiai­wa tukuipi alli­lla
    kaug­saspa kagta­kuna. Mana chasa kaug­sa­na­kun­chi­chu nukan­chi kikinpa iuiai­lla­wa.
    Taita Dius kikin suma kuiaita kara­mus­ka­wa­mi chasa alli­lla kaug­sa­na­kun­chi.'
  hrv-hrv: 'A ovo je naša slava: svjedočansto naše savjesti da smo u svijetu živjeli
