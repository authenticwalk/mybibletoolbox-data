  cmn-FEB: 我们始终以恰当的方式对待其他人，尤其是你们。我们的良心也证明了这一点，对此我们深感自豪。我们以圣洁和真诚遵循上帝的原则，不是依靠世俗的聪明，而是凭借上帝的恩典。
