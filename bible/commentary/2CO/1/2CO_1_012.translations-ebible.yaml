  mit-NT: Cunaha‑nsiá, cuàhà gá cudíì ini‑nsì ñà‑ìnáhá‑nsî viì gá quidá‑nsí ñuhìví
    yohó. Có‑dàndàhví‑nsì ni‑iin nèhivì, vàchi cuisì ichì mii‑yá indéhe‑nsí. Te na
    ní sandoo‑nsi ñuu‑nsià yucán, chicá más nì sàhandee ini‑nsì quida viì‑nsí ducán.
    Cónì dátiáâ uun‑nsi nduú‑nsí nècuàchì nchichí guâ, na quidá dava nèhivì ñuhìví.
    Còó, cuisì gracia xi Dios nì chindee xi‑nsí.
  ceb-ULB: 'Mapagarbohon kami niini: ang pagpamatuod sa among konsensya. Kay putli
    man kini nga mga katuyoan ug matinud-anon nga miabot gikan sa Dios nga among gipahigayon
    sa among kaugalingon dinhi sa kalibotan. Labi pa namong nabuhat kining tanan uban
    kaninyo—dili sa kalibotanong kaalam, apan pinaagi sa grasya sa Dios.'
  ces-LB: S naprosto čistým svědomím mohu prohlásit, že jsem s vámi ve všech směrech
    jednal vždy jen a jen upřímně, jak mě Bůh vedl, a na to jsem hrdý. Ne lidská vypočítavost,
    ale Boží milost je mi vůdčí silou. To platilo vždy i ve vztahu k vám.
  mkn-mkn: Botong bisa omong bésar, tagal botong tau di botong pung dalam hati bilang,
    apa yang botong bekin di ini dunya, iko Tuhan pung mau kasi botong. Botong sonde
    ondor dari itu tugas, ko biar samua orang bisa lia botong ada karjá deng hati
    barisi. Botong ju kasi jalan botong pung karjá, pake pintar yang turun dari Tuhan
    Allah, bukan pake pintar yang baꞌakar di ini dunya. Te Tuhan kasi tunju Dia pung
    hati bae sang botong. Andia ko botong bisa karjá lebe karás lai waktu botong ada
    sama-sama deng bosong.
  pol-UBG: 'To bowiem jest naszą chlubą: świadectwo naszego sumienia, że w prostocie
    i w szczerości Bożej, nie w cielesnej mądrości, ale w łasce Boga postępowaliśmy
    na świecie, a szczególnie względem was.'
  qxh-NT: Irmänucuna, tincupämajcuna imata rimamaptinsi, mana llullacushcächu. Shungüpis
    musyan. Ricay ñawiquićhüpis alli cawashcä. Tayta Diosninchipa maquinćhu cawar,
    mana alli-tucüchu. Mana runacuna ashishantachu willapäcur puriycä. Manchäga llaquipämashanpita
    Tayta Diosninchipa shiminta willapäcuycä.
  nwi-nwi: Nar kɨrik yame rɨkimawə ramagien tukun. Ye norien yame yakasor kɨmi narmamə
    apnapɨg mɨnə ye tokrei tanə, mɨne kɨmi əmiə, yakasor ye swatuk yame Kughen ramhajoun.
    Norien kapəmawə ratuatuk əmə, maməmɨr əmə ikɨn rakhak ikɨn. Kɨni taktəkun e, ye
    nərɨgien kapəmawə, yakasərɨg mə yakhapəh nɨsorien nar kɨrik yame rahas. Pəh nien
    mə norien kapəmawə ratuatuk məknakɨn meinai yakhavəh nɨrkunien kape narmamə, mərɨg
    mə Kughen ramasitu irəmawə yerkin agien.
  kmo-kmo: Nota diita nosapek chishi tarek, nota kwotaka yo eecha otii tarek, God
    riita nona otiichicharek, nota noti inyaka wopu, noti yon, no kwona geenyik kwodii
    wosiiken mukuchicha. No God riiti misomak no otiitar. No nosapek tawa hokwa sokwa
    tawa nobosaka sumowurek. Yaho. God riita nona yeyada rukusii tarek, eena no otii
    tar. Otii tarek, noti inyaka sokwa hiki tawak, no ragato.
  agr-agr: Aents aidau ditá yachajinig anentaimas yujau aina nunitsuk, jutiik Apajuí
    wait anenjamsamtai pegkeg aina duke anentaimainaku, tikich aidaujaish kuitamamka
    imagnisa yujaidau asaja, atumjaig nuní nagkaemasa kuitamamka yujasmayag duwi eme
    anenmabauk ajutjamainaji.
  kyc-kyc: Isa yuu dakena palyuo karo piyamano dokopa yuu peparae panga see nao Anatu
    dokona lao suu pyao pii rolae iki langiyama. Akipamo namba rae maiyuo pyakalyuo
    pilyunu dokona langirowale. Namwame mee wambunya soo gisingi dokome langya nao
    Anatunya mona keyange palyuo ipingi dokona porainya renge dokome lao langiyama.
  urd-GVU: یہ بات ہمارے لئے فخر کا باعث ہے کہ ہمارا ضمیر صاف ہے۔ کیونکہ ہم نے اللہ
    کے سامنے سادہ دلی اور خلوص سے زندگی گزاری ہے، اور ہم نے اپنی انسانی حکمت پر انحصار
    نہیں کیا بلکہ اللہ کے فضل پر۔ دنیا میں اور خاص کر آپ کے ساتھ ہمارا رویہ ایسا ہی
    رہا ہے۔
  yre-NT: '''Wɩ nɛn ''kʋ ''ci "nranman bɛ -nyrɛn ''nan, ''kʋ ''wulo -ji "nrɔndɩ ''ka
