    éta Maníkó úwoisaamo súwaꞌnai intáféta imáyáa éta Maníkóní kísau aantemba maéta
    ímba kaeꞌ-ááíwáráꞌ-wáásíyáán-úmaisa méraundantemba kentúrankaꞌa éraiꞌa miyá úmaisa
    méraumne.
  tbg-tbg: Tenavu vaiinti nahenti nivuqaa ni vauraro kia vo haika kaara tinavu toqaavu
    harimanta tenavu koqemake vika nivuqaa ni vaunarara ti, tenavu virara iriha quaheha
    koqeve ti vaunara. Tenavu vaiinti nahenti nivuqaa niha kia unaqaraiqaake vikaqihai
    vo haika vararerave tiraiti, tenavu Kotiva tinavu koqema timite vainarara iriha,
    Kotira kaiqaqai varaqi viha avuqavuqamake ni vaunara. Tenavu vo vaiinti nahenti
    nivuqaavata, ni nivuqaavata, niha mintiaqi vi vaunara.
  hub-NT: Ika chikichnum yujasrisha waitrutsuk yujaina asar, atumiincha tumasrik yujasmiaji.
