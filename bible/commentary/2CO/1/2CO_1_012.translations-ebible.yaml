    Yuus nina nekatairiya nuiyan wait anentrama asa, shir pujusarti tusa nigki yainmau
    asamtai, shirapi umikjia tuina asar, shir aneasa nakunkut pujaji.
  hmo-hmo: 'Ai be gau ta totona ai heagi noho, gauna be inai: Mai laloa namo danu
