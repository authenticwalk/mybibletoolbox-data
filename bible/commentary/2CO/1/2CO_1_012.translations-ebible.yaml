  juy-juy: ପୁର୍ତିଲୋଙନ୍‌ ଉପରେଙ୍‌ବେନ୍‌, ପୁର୍ତିନ୍‌ ଆ ବୁଡ୍ଡି ବାତ୍ତେ ଇନ୍‌ଲେଞ୍ଜି ଏଃଞଣ୍ଡ୍ରମ୍‌ଲନାୟ୍‌,
