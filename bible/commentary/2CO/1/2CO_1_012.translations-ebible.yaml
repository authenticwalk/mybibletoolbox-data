    qomon qoregen end qib igoun. Ne anit qomon eng sig-sig at igoun.
  zam-NT: Nzo thìb con' co' ndli par ndan gust lezon no par ndyac lezon. Loo con'
    ndxè', nden'en le'n lezon cón che'n con' ngue lin, ndyaquen, huenque' ngue lin.
