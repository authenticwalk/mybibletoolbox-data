    etel tulacal ti wool, mentücü, qui' ti wool u men ma' yan a yaj-oolal to'ono.
    Ti betaj abe'e, ma' etel u patalil a ti'i a yoc'olcabi. Ti betaj abe' etel u patalil
    a walac u tz'eec a Dioso.
  tet-tet: Ami bele dale waꞌin, tan amikaan serwisu loos no tebes. Ami serwisu hodi
