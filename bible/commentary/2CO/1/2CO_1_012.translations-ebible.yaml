    yi. Mu yí wó lè hã sãnía bè-zũńminì pànká, ká mu wó le Dónbeenì
    sãamu pànká yi.
  ote-NT: Co ꞌnara johya ne co ꞌnara mfeni xá ntꞌaxi dí xiꞌahe gue nuje stá ꞌyohe
