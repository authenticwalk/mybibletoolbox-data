  tnp-tnp: Rəueiu iəkəni nəghatiən u mətagiən əmə lan. Iəkotəhrun vivi e nɨkitɨmah
    məmə iəsotoliən nati kəti tərah e noliən rəhatɨmah. E noliən mɨn rəfin iətəm iəmotol,
    itɨmah iəmotohtəu=pən suaru iətəm Uhgɨn təmɨtəpɨn məmə iəmotəghati əhruahru əmə
    mautəni tagəhag nəghatiən. Iəmotol noliən əha kəm nətəmi əpnapɨn əmə rəha nəhue
    nɨftəni, kəni mautol tapirəkɨs kəm təmah. Iəsotəghatiən e nəhruniən əmə rəhatɨmah
    rəha nəhue nɨftəni, mətəu iəmotarəriə əmə e nəuvɨriən rəha Uhgɨn.
  urd-urd: क्यूँकि हम को अपने दिल की इस गवाही पर फ़ख़्र है कि हमारा चाल चलन दुनिया
    में और ख़ासकर तुम में जिस्मानी हिक्मत के साथ नहीं बल्कि ख़ुदा के फ़ज़ल के साथ
    ऐसी पाकीज़गी और सफ़ाई के साथ रहा जो ख़ुदा के लायक़ है।
  hot-hot: Yêlô miŋ asopa auk pik ami. Mi. Wapômbêŋ hêv wapôm ba intu yêlô lêk atitiŋ
    yêlôaniŋ ku ba ayê nena avaloŋ Wapômbêŋ anêŋ auk ba anaŋ abô anôŋ ma miŋ avôv
    môlônim auk ek yêlô aêv yêlôda liŋ ami. Yêlô adum aêŋ hadêŋ avômalô lôkthô. Ma
    sêbôk atu ba amô haviŋ môlô ma yêlô ayabiŋ i dedauŋ mavi ek nandum aêŋ iyom. Ma
    abô takatu ba bôk yêlô ato hadêŋ môlô êŋ ma yêlôaniŋ auk anôŋ ba môlô lêk osam
    ba oyala yôv. Aêŋ ba yêlô ayê yêlôaniŋ ku nena mavi. Ma lêk môlô oyala yêlôaniŋ
    auk dokte. Yakô vêmam ka tem môlô noyala yêlôaniŋ auk lôkthô ma tem alalô napesaŋ
    abô imbiŋ i. Ma waklavôŋ Anyô Bêŋ Yisu anêŋ endelêm ma tem môlô nobam yêlô êtôm
    atu ba tem yêlô nabam môlô aêŋ iyom.
  mqj-NT: Sendekan annu nakua penawangki angganna pa'palakoki illalan lino lako ma'rupa
    tau, la'bi-la'binna lako kalemua', ma'bulo salampakan sitonda penawa mapatting
    lu yao mai Puang Allata'alla. Kara-kara iatoo kipalako tangngia ura'na kapaissanan
    ma'rupa tau sapo ura'na pa'kamasena Puang Allata'alla lako kaleki.
  rus-SYN: Ибо похвала наша сия есть свидетельство совести нашей, что мы в простоте
    и богоугодной искренности, не по плотской мудрости, но по благодати Божией, жили
    в мире, особенно же у вас.
  mbh-mbh: Na them ri nunganga ako them rov i a lemimem ako ve, lemem omaing alavusnga
    ako nge thomu i ngo pat, na lemem riong alavusnga ako them oma i a thomu nge i
    nunganga, na God ilemi sivenga nge lemem omaing areken. Na them oma venen aken
    mun a toko alavusnga nge. Na them panes ake ini toko ulue angare ole mire avele,
    aveto God ile themosaling i opoal them.
  bdd-bdd: Caigeda nuwatuhu weyahina yayaliyaya madouna, beno yasanapuya moisa ꞌima
    mumuga ꞌausalana ma dumwaluna tomota ꞌoidiya, geya sanapu baleꞌu ꞌoidiyega, ma
    hesi Yehoba ꞌina helau ꞌoima ꞌoinega, ma gide ꞌapaihowa madouna ꞌoimiya.
  cbt-NTPO: Yosë ni'sárincoi ni'ton, no'tëquën sha'huitarainquëma'. Co pi'pian tëranta'
    nonpintërainquëmahuë'. Noyápiachin cancantatoi, ya'ipi parti a'chinai. Co quiyaora
    yonquinëhuëi quëran a'chintërainquëmahuë'. Yosë inaora nohuanton, catahuarincoi
    ni'ton, noya ninai. Ina marë' noya cancantërai.
  srn-NT: 'Fu a sani disi wi kan meki bigi: Wi abi wan krin konsensi tak'' wi ben
    tyari wisrefi na wan fasi di kmopo fu Gado. A ben de wan krin fasi sondro bedrigi
    maniri, no nanga libisma koni, ma nanga a bun-ati di Gado sori wi. Wi du dati
    na mindri fu ala sma, ma funamku na un mindri.'
  cta-NT: Tsoꞌo tsa ntiꞌ ya chaꞌ xcuiꞌ nguaꞌni tyucui tyiquee ya loꞌo ma̱, xcuiꞌ nda
    ya chaꞌ liñi loꞌo ma̱, ñiꞌya̱ nu nguaꞌni ya loꞌo xaꞌ ñati̱; juaꞌa̱ ntiꞌ ya. Ngua
    jiꞌi̱ ya cuaꞌni ya juaꞌa̱ loꞌo ma̱ xquiꞌya chaꞌ lye tsa nguaꞌni tyaꞌna tiꞌ ycuiꞌ
    Ndyosi jiꞌna laja ti; siꞌi chaꞌ ndaꞌya chaꞌ hique ti ya, biꞌ chaꞌ nduꞌni ya juaꞌa̱.
  bqc-SIM: 'Yã́ pↄ́ wi a ĩ́anadãn kɛ: Wá làasoo daa doũ, asa ń Lua gbãao wá
    kú ń nↄ̀sɛpuao mↄafilisai dṹnia guu, atɛ̃sa á kĩ́i. Dṹnia ↄ̃nↄ wá kuòo,
    sema Lua gbɛ̃kɛ.'
  tcz-CHONGTHU: Keihon lung ngamtah le selepha hetna thenga a kaseitheiyu chu Pathen
    peh thenna hinkho le nangho toh khosah khomna a lung dihtah pua kaumu hi ahi.
    Keiho kachihnauva kisonglouvin Pathen lungsetna a kakisongun ahi. Hiche hi keiho
    vannoi mite masanga, adehset'a nangho masanga kachonnau chu ahiye.
  mar-mar: आम्हास अभिमान बाळगण्याचे कारण, म्हणजे आमच्या सद्सदविवेकबुद्धीची साक्ष होय.
    आम्ही मनुष्याच्या ज्ञानाने नव्हे, तर देवाच्या कृपेने, देवाच्या पवित्रतेने व प्रामाणिकपणे
    जगात आणि विशेषतः तुमच्याशी वागलो.
  snp-snp: Etito ya sete-mulude lalo koli-koli onimo ka ya logiminagolowe. Kolalo.
    Lamo moda felegaga mo limo monalo moinonimo ya Gotidokati ne. Mikaleka ama ka
    manedeu negu yauti monawa ya melámone. E’e, Goti nasafilila yakafoko adelo olu
    faka lito mikaleka wenena muki omunido ya monawa melone. Ido linate kiliyanigu
    ya moda oto dito aya monawa meloninako, yamu ka ma ukadelo minámaito moda oude-lute-kateu
    lalo koli-koli onimo ka ya lo oloto melone.
  isl-isl: Okkur finnst gott að geta sagt í fullkominni hreinskilni, að í öllu okkar
    starfi höfum við gert það eitt sem rétt var og treyst á hjálp Drottins, en ekki
    eigin hæfileika. Þetta á sérstaklega við um framkomu okkar við ykkur.
  spy-NT: Ng'ālyoontēēt ꞉nyi nyēē kēēng'ērēchēē. Mwoowēēch ꞉kāāsōōtēywēēkyoo kule
    kikiibuur kāāburto nyēē tiliil ānkubo man. Kimēēntōōwēēch ꞉kiirnātēētaab kōōrooni,
    nteenee kiintōōwēēch ꞉chamateetaab Yēyiin, nto miisin, yoo kikiibuurtooy keey
    akweek.
  xnn-xnn: Men-gasing kami ay mangwani en maid polos getkenmi is inikkanmi is ngawi
    isnan ipogaw, am-amed ken dakayo. Ostoosto nan inik-ikkanmi ya maid polos kampot
    is wada isnan nemnemmi tay si Apo Dios nan nagapowana. Isnan am-in ay ik-ikkanmi
    et baken nan silib di ipogaw is magapgapowana nodi nagapo isnan badang Apo Dios
    isonga makaikkan kami isnan ostoosto.
  mwe-mwe: Shitukwiiniya shindu shimo, mitima jetu jinakutukong'ondelala kuti tunatama
    pa shilambolyo pano na kajekaje munkumbi gwenunji, kwa kwiitimalika kutupegwilwe
    na a Nnungu. Twangalongoywa na lunda lwetu ikabhe kwa nema ja a Nnungu.
  tte-tte: Ama kaba gagasa bwaite besiele. Katemai kalo yawasosina mena kakatai mumugamai
    sinamwanamwasosi tomo kolili yo tabe kolimiu. Yaubada manna mena me ama yakasisi
    kawalo yawasosi kolimiu. Nige kanunuwatu-lau yanuwa yaulina kana sonoga koina,
    na iyamo ama kaiwe ilaomaya Yaubada ana katekamkamna koina.
  tcs-tcs: Mitu prapa sabe diswan i da trutok bikoz i kam prom at blo mitu. Mitu i
    bin meke ebriting stret ane wea prapawei po yupla, bikoz mitu i bin mekem wea
    dat spesilpeiba wanem God i bin gibem po mitu, no prom dat wei wiskain ol pipol
    blo dis wold i meke ol samting.
  hlt-THB: 'Ve ve kaimih a zoeksangnaak na awm hy: ka mimah awhkaw ak che ak leek
    simnaak kawlung ing Khawsa ven awhkaw ciimcaihnaak, kawlung tang ing khawmdek
    awh, awipui na nangmih mi tuqunaak awh ak nep na khaw sa unyng tice ni sim sak
    hy. Khawmdek cyihnaak ing cemyihna bi am bi unyng saw Khawsa am qeennaak ak caming
    ni.'
  soq-soq: Ne insedina e no baimba rauparitonuna, ipawa no nuamba wadia no apana uduudu
    bedeuwo ita do e Korint bedewe wanwanlala bedelawo God dewaneno kakaiwa euda os
    wainite. No mai laga mampe apana da wawa teinepe etapona, dia, tane ulaipa os
    waite wainite. God meba nuawadawadawa amonawa nena mampe no wanwan euda e bedelawo
    wantana, mai apanaida insaisawa mukawa mampe, dia. Wanwan euda ema no asowawantitana.
  qub-qub: Ermänucuna, gamcunawanpis allimi cashcä. Pitapis manami llullapashcächu.
    Quiquëcunallapitachu manami cawä. Tayta Diosninchïmi cuyacoj cayninwan llapanchöpis
    yanapäman. Chaymi imapitapis mana pengacöchu.
  att-att: Á magayáyákà, gapu ta napiá lâ yù nonò ku ánna yù kustombarè sù ira ngámin
    nga tatolay ta dabbuno, á nepatalugáring nikayu nga wáwwagì. Á aringà áppè pípiá,
    ngam matunung yù ngámin nga akkuák ku ánna yù ngámin nga kagiak ku nikayu, nga
    ari naggapu sù sírik na tolay, nu ari galâ sù pangikállà ni Namarò nikán.
  bki-bki: Kumemi nubar jogvaiano nalo jibe nei, mia vite tai napano jo mila numijog
    bo laka ea kumemi. Nina jidomiano tai napano joa kumemi napano ber jibe nei, ber
    ea tivelinio na kenememi bajago kamu ea miremiu, a kamu ea tomu dolu nalo na yetemeriba
    nei miralo, kumemi numila vite nonovio be lu vatitig, a kenememi meuliano be riano
    vatitig, jibe napano Atua jidomio. Maka numim̃au vija jidomiano na yetemeriba
    nei, mia numim̃au bija Atua kiano tiniememiano.
  bqp-bqp: 'Yã kũ odì a ĩa dãn dí: Ó laasun tɛn owɛrɛ, kũ Luda gbãnao ó kú kũ
    nɛ̀sɛpurao manafiki sari andunia gũn, atɛ̃nsa á kĩnaa. Andunia ↄ̃ndↄ̃n ó kúoro,
    séde Luda gbɛ̃kɛ.'
  mcp-mcp: 'Sâ jɨ́ nə ŋkul sá nə́ sə́ bə́gʉwag yí jísə nə́: lâm í ŋgə lwó sə́ nə́
    sə́ áŋgɛ̂ nə cʉgə nə buud milâm mímbá, sə́ kú nə sâ á shweelʉ́g, nə́mə́ njɨ váál
    Zɛmbî ŋgə́ jɨɨ yí. Sə́ ŋgə ntâg bul cʉgə cʉg jɔɔŋgʉ́ nə bɨ̂, sə́ áŋgɛ̂ nə bɛ̧
    məfʉg mâ buud, mpaam mə́ Zɛmbî wə́ í ŋgə́ kyey nə sə̂.'
  hat-hat: 'Men rezon ki fè m'' kontan ak tèt mwen anpil konsa: Konsyans mwen pa repwoche
    m'' anyen pou jan m'' te mennen tèt mwen byen nan mitan tout moun, ak kè ouvè,
    san ipokrizi, sitou nan mitan nou menm, moun Korent, jan Bondye vle l'' la. Paske,
    sa se travay favè Bondye a, se pa t'' bon konprann lèzòm ki t''ap dirije mwen.'
  npl-NT: Satlawel tipakih, porke totlalnamikilis techmatiltia nochipa tinemih ika
    toyolo chipawak, iwa timilajkameh ixpa n tlaltikpaktlakah, iwa okachi nomonawak.
    Iwa tla tiweletih tinemih ika toyolo chipawak, amo por saikpanoa ti ixtlamatih,
    yej porke Dios ika itlasojtlalis techpalewia matiyeknemikah.
  bgg-bgg: Ichiih pha sohjambling shii gethek ro siengthek ne chiih-è gathek ro nyie
    siangthang ne nathek rog shii um sbang pha ji ne, bran ro khani è asi pha ji shii
    Hamangkhung-aphuii ro liijiing pha blu è rone chiih-è Hamangkhung-aphuii è phi
    pha miang nane wie ji shii khoh rone gathek ne guithek è now pha ji shii yao srane
    wiangwe rek.
  eng-TCENT: 'Now this is the reason for our confidence: Our conscience testifies
    that we have conducted ourselves in the world, and especially toward you, with
    integrity and godly sincerity, not by worldly wisdom, but by the grace of God.'
  eng-BSB: 'And this is our boast: Our conscience testifies that we have conducted
    ourselves in the world, and especially in relation to you, in the holiness and
    sincerity that are from God—not in worldly wisdom, but in the grace of God.'
  cpu-NT: Niyotzira naaka notampatzikatzimotantake tsikarika nosaikimoyetantake. Iriira
    Pava iyotatsi tekatsi namatavite, tekatsi ompaitya nompashiventakovaityaari. Tsikara
    nokantaka niyotaayetakemi eerokaite, te noñaaventapaintero ikempitakaantavetari
    osavisatzi iyotanetaantsi onatzi, aña intaani noñaaventapiintakero tsika ikanta
    Pava ikaminthaantzi.
  san-ASM: অপৰঞ্চ সংসাৰমধ্যে ৱিশেষতো যুষ্মন্মধ্যে ৱযং সাংসাৰিক্যা ধিযা নহি কিন্ত্ৱীশ্ৱৰস্যানুগ্ৰহেণাকুটিলতাম্
    ঈশ্ৱৰীযসাৰল্যঞ্চাচৰিতৱন্তোঽত্ৰাস্মাকং মনো যৎ প্ৰমাণং দদাতি তেন ৱযং শ্লাঘামহে|
  tac-NT: Ramueka tabilé chijúnaga rupoa alué ra'íchili panápurimi e'yénaga. Alué
    ra'íchali napu ramué benírilie, suwábaga 'we a'lá ju. Aka ramué tasemi 'yégiliguru
    'emi. 'La suwábaga ra'íchili 'we a'lá o'wé ra'íchame niru ramueka 'emi 'yuga.
    Onorúgame nejíguru bilé a'walí. 'Lige 'la sébali oliame ju ramué napurigá aniá
    'lige napurigá na'talia ramué. 'Lige Onorúgame gu'iri ramué napurigá ramué 'we
    a'lá sébali olawa. Ramueka tabilé 'yégiga e'yenálime júkuru, tase napurigá alué
    ralámuli tabilé Onorúgame oyérame.
  eng-WEBPB: 'For our boasting is this: the testimony of our conscience that in holiness
    and sincerity of God, not in fleshly wisdom but in the grace of God, we behaved
    ourselves in the world, and more abundantly towards you.'
  gfk-H: Io, ma no numehet nianga na latlaat i hoken, bia narako tutun at tagu iau
    kilinganei bia pa mehet bisbis ta dahina ma mehet ta mur ira mangana tintalen
    maram hoing Kalou i takodas harsakit ing mehet ta lon nalamin tano ula hanua.
    Ma tutuna sakit mehet ga gil hua ing mehet ga lon nalamin ta muat. Pa mehet ga
    lon hua haruat ma ira gumut na lilik makai tano ula hanua mon. Taia. Mehet ga
    lon hua haruat ma no harmarsai gar ta Kalou.
  viv-viv: Tu omi miKolinita gaitoma saꞋeyana faꞋina gagakahikahi-ma hidede amine.
    Yaubada gifaiwalaveleku-yo fafali tulina tulina kalivai-dina matadiya yaku waꞋasehawahega
    gahuluva yegayegana, tu omi matamiya yaku waꞋasehawahega-moꞋa gahuluva. Keke babi
    ana nuwahuya amine gadahuluvimi. Au Yaubada yana nuwadoga givehimeyeku-yo agaimiya
    gahuluva yegayegana, ada yaku dewa au hidedemi velemoꞋena ma togahe nuwafoukuya
    giꞋalakakila.
  yao-yao: Uweji tukulifunila chindu chimo, miningwa jetu jikutuŵalanjila kuti utame
    wetu pachilambo pano nnopennope ni ŵanyamwe kutama kwauswela ni ntima wambone
    utupegwilwe ni Akunnungu. Nganitutenda yeleyo kwa lunda lwa chiundu nambo kwa
    ntuuka wa Akunnungu.
  tgp-tgp: Kama lo retihapahapa sohena matan kama er̃i vere tataholoia vara r̃omimam
    la sopo pisuhi kamam hin te nomam vavahinau mo sati kama lo vaira na naho tamlohi
    tari teni isamim. Kamam kama lo turu na r̃omr̃uhu non God, mo sopo na lelevosahi
    nona tamlohi, kama r̃omatano kama lo hahau sohena natirihi na naho tamlohi, ale
    kama lo vaia nike isamim mo jeu na jara tinatinapua.
  auc-NT: Mönitö ïïmaï ante nämä waa ate pönëninque apæ̈nemönipa. Wængonguï quïmöni
    ïnömöni inte mönitö tömengä, Tæiyæ̈ waëmö ëwocacæmïnimpa, ante ænte entawëmönipa.
    Mänömaï beyæ̈ Wængonguï nö cæcä baï mönitö adobaï inguipoga quëwëninque nö cæte
    quëwëmönipa. Ayæ̈ mïnitö weca pöninque mönitö godömenque waa cætamönipa. Mänömaï
    cædinque mönitö inguipoga quëwënänique näni ëñënö beyænque dicæ cætamöniyaa. Wæætë
    mïmö entawëmöni inte nämä apænte äninque mönitö Wængonguï waadete pönö apæ̈necä
    ëñëninque eyepæ̈ cætamönipa, ante tomönipa.
  kbc-NT: Digawini ane leeɡ̶odi me idinanenaɡ̶atibece. Niɡ̶ina ane jeemiteeɡ̶atece
    catiwedi ɡ̶odaaleɡ̶ena aneo me jowooɡ̶otaɡ̶a me jaoɡ̶a niɡ̶ina ane beyagi, oɡ̶oa
    domige niɡ̶ina anele, aaɡ̶aɡ̶a nikeetoɡ̶owa anejinaɡ̶a me ɡ̶odewiɡ̶a ɡ̶adodoetiwaji
    midioka limedi mele. Niɡ̶ijo me jaoɡ̶a ɡ̶obakedi ɡ̶adiwigotigi me ɡ̶adaxawaneɡ̶egitiwaji,
    jibaaɡ̶atema iniokiniwateda Aneotedoɡ̶oji, odaa Aneotedoɡ̶oji ɡ̶odaxawa midioka
    limedi me jowooɡ̶a inokina ane iɡ̶enaɡ̶a. Ajibakenaɡ̶a lixakedi niɡ̶ina okotigi
    niɡ̶ina iiɡ̶o. Pida Aneotedoɡ̶oji eliodi meletedoɡ̶odomi, codaa najigotedoɡ̶owa
    ɡ̶odoniciwaɡ̶a me jaoɡ̶a ɡ̶obakeditema ɡ̶adiwigotigitiwaji.
  bmh-bmh: Ig oigeb siksikai mui ze go awarem. Einen, igual oigeb oug ze e awaraporoi
    go petak pet ig abiu. Ig igul tuguiai naliu duailel ameagab ebu macanemun. Uwait
    nug ig en ougab siksikabun iguan igul naliu go macanemun. Ig igul naliu go igual
    em ebuan dabeleu eim wab tam. Uwait nugtal gonugau ougab naliu eim ig isanigena,
    ig igul tuguiai naliu go duailel unum agal ameagab ebu macanemun, bo, ag, Korin
    duailel, agal ameagab ebu igul tuguiai naliupetpet macanemun.
  ctu-BL: Ñʌch'ʌl lojon c pusic'al come ti' p'ʌtʌlel Dios tsac mele lojon chuqui isujm
    yic'ot chuqui toj. Jiñʌch c ñuclel lojon. Tsa' ajniyon lojon ti jump'ejl lojon
    c pusic'al aq'uebilon lojon ti Dios. Che'ʌch tsac pʌsʌ lojon c bʌ wʌ' ti pañimil.
    Ñumen tsac mele lojon chuqui uts'at ti la' tojlel, mach che'ic bajche' mi' ña'tañob
    ti pañimil, pero yic'ot i yutslel i pusic'al Dios.
  meq-meq: 'Wu nakə nəmaa ŋgalakiye ha aye na, anaŋ: Nəmaa sər ha mə ɗərev mede may
    kame i ndo hay tebiye na, deɗek, nəmay ndo i deɗek hay andza nakə a say a Mbəlom
    aye. Mede may niye lele wene wene eye na, kame kurom. Gədaŋ may nakə nəmaa ndza
    ha andza niye aye na, a yaw abəra mə metsehe i ndo i məndzibəra hay bay. Ane tuk
    na, Mbəlom a dzəna may ta ŋgwalak ŋgay.'
  noa-H: Mʌch wajap'a chitanaa hiek'aawaijã chadcharam hiekta pãar hee Hẽwandam dak'ĩirjã
    mʌch hiek'a chitaajem k'ap, mʌ honee chirʌm hi dau na. Mʌ mag chitʌm chan sĩi
    mʌg jẽb gayam k'ʌʌn k'ĩirjug k'augau k'aba, sĩi hich Hẽwandamau mʌrʌg magpi sĩewaita
    t'umaam k'ʌʌn daarjã hʌ̈u wajap'a chitaajem.
  alp-NT: Kwali betaya, ami lalemaru ndina le ami noake be amiki sifate kai atate
    ete tamata makete nkena pusue. Ami lalemaru ntoline ete tamata makete, sakesa
    kai saisa rebe Alla Isukare. Ami ono sasaisare lulu tamata inoakele mo po Alla
    Itapa ami. Po au rekwa be ami ono saisa ete imire, lesi bei saisa rebe ami onoe
    ete sie maketaru.
  san-VEL: apara nca sa.msaaramadhye vi"se.sato yu.smanmadhye vaya.m saa.msaarikyaa
    dhiyaa nahi kintvii"svarasyaanugrahe.naaku.tilataam ii"svariiyasaaralya ncaacaritavanto.atraasmaaka.m
    mano yat pramaa.na.m dadaati tena vaya.m "slaaghaamahe|
  kbq-kbq: Hagi tagrama musema hunana, tamagra manuna knafina ama' tagu'tagesama tagu'afima
    e'nerita, hakare'za hu'nazampi mani fatgo nehuta, ruotge huta nemanita, Anumzamofo
    so'e avu'avazante nemanita, ama mopafi antahizankura ontahi'none.
  kbh-kbh: 'Canÿe soye endmëna ndayá oyejuayënga s̈ojtsabiamná: bënga bëngbe ainanents̈a
    juabnë́ngaca jtsetats̈ëmbuana puerte ts̈abá jtsamëse fstsiyena ca, nts̈amo chë
    Bëngbe Bëtsabe ents̈anga endbetsamncá, nÿetsca quem luarents̈a ents̈ángbeñe, y
    más ts̈ëngaftangbeñe, y bënga jtsetats̈ëmbuana nts̈amo ts̈abá tifjamcá nÿets ainánaca
    tifjamama. Bënga tondaye chibiatsma quem luarents̈a ents̈angbe osertanánaca, ndayá
    Bëngbe Bëtsá ts̈a ts̈abia bë́ngaftaca bétsemnayeca, s̈ojújabuache chca chamotsiyenama.'
  ron-LSB: 'Căci lauda noastră este aceasta: mărturia conștiinței noastre că în sfințenie
    și în sinceritate față de Dumnezeu, nu în înțelepciune trupească, ci în harul
    lui Dumnezeu, ne-am purtat în lume și mai mult decât atât față de voi.'
  pon-pon: 'Pwe iet kapin pat: Injen at kin kadede on kit, me je weweideki karakarak
    o melel en Kot nin jappa o nan pun omail, kaidin ni lolekon en pali uduk, a ki
    mak en Kot.'
  nhe-BL: Ica miyac paquilistli huan ica se toyolo tlen ax techteilhuía, nimechilhuía
    para nochipa tijchijtoque tlen senquistoc cuali huan tlen xitlahuac iixpa Toteco.
    Niyon se tlamantli ax tijchijtoque san ica totlalnamiquilis tojuanti. Pero Toteco
    quena, pampa hueyi iyolo noca na, nechpalehuijtoc para nijchihuas tlen nelía xitlahuac
    ica tlacame ipan ni tlaltepactli tlen ax quineltocaj Toteco huan achi más nijchijtoc
    tlen xitlahuac ica imojuanti.
  sps-sps: 'Ka ton man, tana saa a isen a ka to te paparaa of romam, ana mam nat faman
    iny rom Ya: Amam gima gam mami, mam kat fatatabiny rom ka na rof tan kat tsumam
    an vegiau tsumam matar a fokinai tana monaagits to, ai to kan tana tou vivangura
    tsonyo fifiisen mamimi. A ka to te kat romam fiisen minon kat man an koma rof
    to te koman fi non e Gov. A nat babainy tsumam te gima tagaa ot maromam, sai tana
    parits tana koma ree''un ten Gov to te fafaakouts maromam ma kat a ka te komainy
    non Ya.'
  wnc-wnc: Sike sanga nata ie apbaknganggat takngae natake daniwa natapnong. Nata
    nina natapa natdetdetna kakaa siknga singgak. Siwan sanga nata ginde tasindamukumu
    wa Anututa na gatangaman sanga nomana akngakan tasikum. Tasike natdetdeu aminu
    Anutue masa imukainggane akngae dua natake tasikum. Aho. Anututa ninde musip kwikwik
    natanimunggak kakngane yuke nata ginde tasindamukum.
  bus-bus: 'Yã kɛ̀ weè à ĩa dãan yɛ̀: Wa laasuu e oowe kɛ̀ kↄ̃n Luda gbãaao wá
    kú kↄ̃n nↄ̀sɛpuraao mↄnafiki sai anduna guu, atɛ̃nsa a kiia. Anduna ↄ̃ndↄ̃ↄn wá
    kúoro, séde Luda gbɛ̃kɛɛ.'
  gub-BL: Urumume'u putar amo ma'e ureremiapo kwer peme xe ure nehe kury. A'e ureremiapo
    kwer ikatu urewe. Ko ywy rehe urereko mehe ure, pepyr urereko mehe ure, Tupàn
    wiko urepy'a pe a'e, ma'e imume'u kar pà urewe tuweharupi a'e. A'e rupi xo ikatu
    ma'e zo uruzapo peme ure. (— Ikatuahy Pawru a'e, peze ihewe.) A'e rupi na'ureremu'em
    kwaw peme ure. Nuruze'eg kwaw ureremigwaw rupi peme ure. Tupàn urepuhareko a'e.
    A'e rupi umur ukàgaw urewe. A'e rupi hemigwaw rupi uruze'eg uruiko peme ure kury,
    ta'e ukwaw kar urewe a'e no xe.
  imo-imo: Na andopo tero mele konopuni pilipolio ulu teruma pali tepo kondoru. Na
    eno kinye moloru wali Goteni kanopa kake teli uluma nimbe pimoma kau konopuna
    panjipo, na konopu talo naa pepili eno kinye tumbi tipo molopo ulu mare teru mele
    pilipolio molopo kondoru nimbo lipo manjipo tono kolto. Walite tepo naa kenjiru
    nimbo pio mele eno manda nimbo tirumanga tono kolopo i paa nio. Aku uluma konopuni
    pilipolio teru kinye mai kombuna aku tepa lipe manjili teni na naa taporumu. Goteni
    na kinye konopu noipelie taporumumunga na aku tepo andopo moloru.
  boj-boj: O was kalil, ijo are miligiq di e qalieonum, e kumbra bole tiŋtiŋ segi
    dauryoqnsim unum. E ijo kumbra deqa tulaŋ areboleboleibeqnu. Kumbra bole kalil
    Qotei na osorbeqnu qaji di segi e dauryoqnsim unum. E mandam tamo naŋgo powo na
    kumbra di yosaieqnum. Qotei a e qa are boleiyoqnsiq kumbra osorbeqnu qaji di segi
    e yeqnum. Deqa e na tamo uŋgasari kalil naŋgi kumbra bole gaigai enjreqnum. Agi
    e na niŋgi dego kumbra tulaŋ boledamu eŋgoqnem.
  eng-DRA: 'For our glory is this, the testimony of our conscience, that in simplicity
    of heart and sincerity of God, and not in carnal wisdom, but in the grace of God,
    we have conversed in this world: and more abundantly towards you.'
  knf-knf: Hënkuŋ, uko wi uwooŋ mnlilan mi nun, uhaaş wi nun udiimanuŋ un kë mnwo
    mi nun ţi umundu wi na ţi kadun ki nan manwo mnwo mnŧool akuţ ajinţ ţi kadun ki
    Naşibaţi. Uko mënţ uwoona du Naşibaţi, mënţ uşal unŧuŋa wi bañaaŋ bajën ubiiŋ
    aţoŋun, bnuura bi nul babiiŋ aţoŋun.
  san-KHM: អបរញ្ច សំសារមធ្យេ វិឝេឞតោ យុឞ្មន្មធ្យេ វយំ សាំសារិក្យា ធិយា នហិ កិន្ត្វីឝ្វរស្យានុគ្រហេណាកុដិលតាម៑
    ឦឝ្វរីយសារល្យញ្ចាចរិតវន្តោៜត្រាស្មាកំ មនោ យត៑ ប្រមាណំ ទទាតិ តេន វយំ ឝ្លាឃាមហេ។
  arn-NT: Fey iñchiñ ta tüngduamküleiñ ka fente küme kimnieiñ taiñ nieken ta nor rakiduam
    ka kiñe lif küme mongen eymün mew müngell. Fey tüfachi dungu femlaiñ ta iñchiñ
    kisuke taiñ kimün mew, welu may ta Ngünechen, kisu tañi küme piwketuchen mew,
    kellueiñmew taiñ nieael tüfachi mongen.
  zas-NT: Abiꞌ ni rabaan rnin lojdi guial achetczi naduladxan guial rayagbeen nabajnan
    naya delant lojdi në delant loj ree bénguidxliuj, abiꞌ diidxli cayguieenan ni
    rayal yaguieenan. Per ad cayguieentan zian por dux quiarguiejnzan, cayguieenan
    zian por xyudar Dios.
  ken-NT: Ɛnyɨŋ ɛnɛ ɛ́kʉ́ sɛ́dɛ̀p awɔ antɨ chi bɛ batɨ̌ yɛsɛ ághàti bhɛsɛ bɛ nɛpɛ́m
    ɛnɛsɛ nɛchi sayri nɛ bǒ mmɨk, sayri sayri nɛ bhe. Sɛ́kʉ̀ mɛnyɨŋ mbɔ bo Mandɛm
    nɛ ntɨ nɛmɔt nɛ tɛtɛp ndu sɛ́bhɨ́kɨ́ koŋo nɛrɨŋɨ́ndak ɛnɛn bǒ mmɨk. Sɛ́kʉ nɔ
