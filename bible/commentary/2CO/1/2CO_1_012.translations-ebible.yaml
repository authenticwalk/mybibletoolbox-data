  txq-txq: Ai bisa kokolak maloloa bafan, nahuu ai bubuluk nai ai dalen dale mae,
    hata fo ai taok nai dae-bafok ia, tungga Manetualain hihii-nanaun soa-neu ai.
    Ai ta makaheok numa ues naa mai, mita fo basa hatahorir bisa mete-rita ai maue-osa
