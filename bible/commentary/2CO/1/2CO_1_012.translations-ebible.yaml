    aaj toꞌk jo̱o̱t ntsu̱u̱na yaja naxviijn, ax nu̱yojkts a̱tseꞌe nxo̱o̱ndu̱k ku a̱tseꞌe
    veꞌem nmaajkꞌítju̱ miits ma̱a̱tta. Je̱ Nteꞌyam a̱tseꞌe xtoojnjip je̱ maaꞌyu̱n
    je̱ts a̱tseꞌe veꞌem njoojntyka; kaꞌa a̱tseꞌe njoojntyka je̱ naxviijnit jayu je̱
    vyinmaꞌyu̱n ka̱jx.
  bzh-bzh: 'He kwamin vesa in nġaa sënë behe raḳ ni bë yönon. Sënë nebë: He su kwamin
    nevo bë alam debo nġaa doḳ nah he huk rë, gaḳ Anutu og neloḳ vu he, gehe nehevonġ
    nġaa niröp los ġaġek anon sën Anutu vonġ vu he lo vu ham los alam pin.'
  guj-2017: કેમ કે એ બાબતે અમને અભિમાન છે અને અમારી પ્રેરકબુદ્ધિ એવી સાક્ષી આપે છે
    કે ભૌતિક જ્ઞાનથી નહિ પણ ઈશ્વરની કૃપાથી અમે દુનિયામાં અને વિશેષ કરીને તમારા સંબંધમાં
    ઈશ્વરની દ્રષ્ટિએ પવિત્રતાથી તથા શુદ્ધ મનથી વર્ત્યા.
  jvn-NT: Para sedulur, apa ta sing marakké aku kendel? Jalaran aku rumangsa resik
    ing lair lan batin marang kabèh wong, malah-malah marang kowé sing pada nurut
    Gusti. Aku blaka marang kowé, awit kuwi sing dikarepké karo Gusti Allah. Enggoné
    awaké déwé nduwé rumangsa resik ing lair lan batin kuwi ora manut tyarané wong
    pinter nang jagat kéné, ora, nanging manut karepé Gusti Allah lan sangka pitulungané
    Gusti Allah sing gedé kabetyikané.
  byr-byr: Sareꞌ darevɨnyɨ. Nemɨ nemɨnyɨne yayaꞌ munyaba makinyaꞌ yaasɨwaꞌna mɨꞌ.
    Aawa. Sareꞌ daresɨ. Nemɨre sɨmunyai padaihɨrakyai dara jalɨkurakadelyɨ. Kwaaka
    davakɨ mwaalyaraayawɨ nemɨ kaanya yamaryadaanyanna nawɨꞌnya yagoinera. Yɨ nabaai
    sarɨmɨnyɨ nawɨꞌnya naanga yagoinera. Yɨ daresɨ. Gotɨyai nemɨnyɨ tewaanaanga sabwinajɨ
    yɨdaꞌnanya nebulyaꞌnanyabwinajɨ nejaavadevurɨ sara yagovulyɨ. Aꞌmwe kɨlaakejɨkɨyabulyɨyaraavɨre
    sɨdusabwi nemarimaꞌnaabadevwi mɨꞌ. Aawa. Gotɨyare yune yanga gaimwangeꞌna negaimwadaasɨ
    nemɨ kaanya sasara yamaryoinera.
  ian-ian: Kɨpmamba yetɨlɨna vak kɨpmana maawupmba ana yetɨlɨnɨn. God kwiya maawupmba
    yetɨlɨganɨn. Ngwuk kat yalaa yetɨlɨna vak God kwiya maawupmba yetɨlɨnɨn. Ana ngwuk
    kat tɨga nyaangɨt pagwuga woseka walɨnɨn. Tak ngwuk kat yina vak maawupmba yelavɨka
    apma vat ndi kat yinɨn waa yelavɨtɨganɨn.
  hun-hun: 'Mert a mi dicsekedésünk ez: lelkiismeretünk tanúsága szerint, mi Isten
    szentségével és tisztaságával, nem emberi bölcsességgel, hanem Isten kegyelmével
    mozogtunk a világban, kiváltképpen pedig közöttetek.'
  mcf-NT: Bëdamboec tabadquin ismequid nebi, quequin tantiec bëdambo iquebi. Adaid
    chuinu. Tantia. Nuquin Papan ëbi tantiamiacpaden ismec utsibobëd bëdamboec tabadobi.
    Adquiecbidi mibëdi tabadobi. Matsesën tantiamiacpadpenquio yec tabadobi.
  kjs-kjs: Naame nimina lo robaa-para ado rekele puma epe-rupa pema. Go madaare naame
    go su kamaa pora epe-rupa pamuma nimi raapu page epe-rupa piramina. Go puma naame
    go su kamaa wi kone nasuma pagaa wi kone nawisima. Dia, Gote-na epe raba meape
    kone suma nipuna puri muma epe-rupa piruma kone komea su pirisimade.
  mni-mni: Eikhoina chaothokchari madudi eikhoina taibangpan asida, maruoina nakhoiga
    eikhoigagi leinaba marida eikhoina pukchel tingna amadi pukchel sengna chatchari
    haibadu eikhoigi achum aran khangnabagi pukningna eikhoida sakhi piri. Masi eikhoina
    taibangpanbagi lousinggi mapanna touba natte adubu Tengban Mapugi thoujalgi mapanna
    toujabani.
  yad-NT: Ri̱chana̱y ji̱ta jiryatiy radyetyasara rajechimyu, nu̱tyu si̱tenu jachipiya̱jadamu
    ravyichanichara jiryequebyimu Ju̱denu diya. Ne ravyichasara ridyiya nijya̱nvay
    datya̱damu, Ju̱denu jmu̱tya̱damusiy ji̱ta ravyichasara jaryivya̱ju̱ jiryimuntiy.
  mxb-NT: Ta ió iin ña̱ꞌa kédaá xíꞌín ndú, dá kaꞌa̱n va̱ꞌa ndu cháá saꞌa̱ mií ndú,
    ta kíán ña̱ ko̱ kútúú taꞌon ini ndu̱ saꞌa̱ ni iin ña̱ꞌa kée ndu, dá chi̱ kéndaa̱
    ndu̱ ndidaá ña̱ꞌa, ta kée ndua̱n xíꞌín ndinoꞌo ini ndú noo̱ Ndios. Ta ko̱ kéchóon
    taꞌon ndu ña̱ ndi̱chí ió ñayuú yóꞌo. Diꞌa kée ndua̱n sa̱ꞌá ña̱ mani̱ ni̱ kee Ndios
    xíꞌín ndú. Ta dión kée ndu iin níí kúú vá noo̱ xíonoo ndu, ta dión kéndaa̱ cháá
    ka̱ ndu̱ xíꞌín ndoꞌó.
  pon-2006A: Se pohnmwahso pwehki kadeikpen loalat eh kasalehiong kiht ni dehde me
    se kin weweidki mehlel mwohn silangin Koht nan at mour nin sampah wet, ahpw mehlel
    ni at pwukoa kan ong kumwail. Kaidehkin loalokong en sampah me kin kamwakamwakid
    kiht, pwe kalahngan en Koht.
  maq-NT: Ngayin ne, nihñi yehe yojo niji ngatsë rë xi ha hyin cojo cjuatacun niji
    ta tyjahi xahasen niji hacuaha nechin nguñaja tacuin xi tivanguin cojo ngasunhndë
    niji. Peru hacuiin cojo cjuatacun niji suvin xi cuatjin cun ngayin ta cojo cjuandaja
    rë Nina. Hacuaha hatuxa cuatjin cun ngayin hya xi nechin ngajñi nuju.
  hto-hto: 'Daa cue comécɨdo onóigafueri ɨere ióbidɨcue. Afefue bie izói jóide: cue
    comecɨ úrilla uai nɨ́fuenino bínɨedo cue mácajana llote. Daje izói Juzíñamui eróicana
    jɨáɨmana jɨ́fueñeno cue mácaja llote. Omoɨ cɨ́gɨri bie izói rɨire itɨcue. Juzíñamui
    caɨmare cue cánuado daɨí itɨcue. Dama cue fɨbíllafuedo daɨí iñédɨcue.'
  por-BRBSL: 'Pois nossa ostentação é esta: o testemunho de nossa consciência de que
    em santidade e sinceridade de Deus, não em sabedoria carnal, mas na graça de Deus,
    nos comportamos no mundo, e mais abundantemente em relação a vocês.'
  ces-NKB: 'Neboť naše chlouba je tato: svědectví našeho svědomí, že jsme si na světě
    - a obzvláště u vás - počínali v prostotě a upřímnosti Boží, ne v tělesné moudrosti,
    ale v Boží milosti.'
  cui-cui: 'Pajʉntʉ coyene weiweinan, daxota atsaquiya pata jeiwa pocotsiwe: Daxita
    pocotsiwa paexanan po cae pin nacuathe, xuano poxonae pata paca barʉ jinompaewatsi,
    pata jʉntʉ coyene bara pana tsipaeba xua pinae bara beta paexanan. Pajʉntʉ coyene
    xanepanan Nacomtha. Mataʉtano bara xainyeya paexanan daxita coyenein. Nacom pana
    neyawena xua beta pata jinompaewa tsane pata antobexae Nacom. Apara baxua jopa
    paexanaeinyo barompaya pata tayaputae coyenewatha.'
  boj-2014: O was kalil, ijo are miligiq di e qalieonum, e kumbra bole tiŋtiŋ segi
    dauryoqnsim unum. E ijo kumbra deqa tulaŋ areboleboleibeqnu. Kumbra bole kalil
    Qotei na osorbeqnu qaji di segi e dauryoqnsim unum. E mandam tamo naŋgo powo na
    kumbra di yosaieqnum. Qotei a e qa are boleiyoqnsiq kumbra osorbeqnu qaji di segi
    e yeqnum. Deqa e na tamo uŋgasari kalil naŋgi kumbra bole gaigai enjreqnum. Agi
    e na niŋgi dego kumbra tulaŋ boledamu eŋgoqnem.
  eng-OEBUS: Indeed, our main ground for satisfaction is this – Our conscience tells
    us that our conduct in the world, and still more in our relations with you, was
    marked by a purity of motive and a sincerity that were inspired by God, and was
    based, not on worldly policy, but on the help of God.
  eri-eri: Ji dada etenga beha boni inyangaro edega-edegani. Ji yame huwanyafe langa,
    ji benou isini, ji onowou tigini, onodu onowou ngalenga langa ji nere fai-aita
    oruwanga ono nigeneha, onowou waha Itou no ji hiyaiha. Itou no ji bona aau warainga
    no onowou benou waha hiyaiha, onodu ji ere fai oulaha ebere isou langa tei uwa.
    Ji onowou beha langa fai-aita oruwanga gama langa golo weneha, ono wene wa ji
    tere gamatege langa onowou beha gai inyangaro oojo weneha.
  wiu-wiu: Pinali anu wa kei piane oatekumopa anu tepeme a wa oko toane atiki toane
    mekene ukuno, yakamene. Ali atoa pitikoi toane pima yakene Akolaline weneke titia
    tanele tikilepa anu oya-lawe kipala etene wene epetaneya meane ki̱yo akenele-kama
    tokouna. Enipa anu kaua-mikitane peku noane tokouna mena. Akolaliyo pewe witikome
    yametekale toma yakouna.
  swe-swe: '[Paulus använder sig av ordet ”stolthet” 29 gånger i detta brev, mer än
    i alla andra brev totalt. Ordet har ofta en negativ klang, men Paulus förståelse
    utgår ifrån Jer 9:23-24, som han delvis citerar i 10:17. Att skryta om sina egna
    mänskliga resultat är fel; däremot är en stolthet över vad Gud har gjort något
    gott.] Detta är vår stolthet (vad vi skryter över) och vi kan med ett rent samvete
    säga (vårt samvetes vittnesbörd är): här i världen, och särskilt mot er [i Korint],
    har vi uppträtt heligt och rent inför Gud och inte varit ledda av världslig visdom
    utan av Guds nåd (kraft, favör).'
  cth-cth: Kaimouh ni kâoup kawi e teh talaivan lungangnae laipalah Cathut e lungmanae
    dawk Cathut koehoi ka tho e lungthin thoungnae hoi kahring awh e hah lawkpanuesaknae
    lung ni na panue sak.
  mti-mti: Mame degadega numawa. Nu nonunmagawa esinewa mameib taibe vete. Nu piyu
    mame danave sira ye yenanwa ete iyakaisi ge God gumbe nonunmagawa esinewa gumbe.
    Nu ete piyu mame ano meuma gumbe onan God ano oraiwa meuma gumbe.
  pad-NT: Aogaki ida hojai Deua binofikia akahojai'ina avakadiania, vahoariha vakadiania
    jaboni, oniani ida ariabono khai ani'avini hija. Hojai Deua binofikia akahojaina
    mani ida ava'i kaabanahahani haria osaniravini hija. Ni-korijanahia akavaraniki.
    Ka'oa hiki ida akadivarani, akadibadani hiki. Nimania ida hojai Deua bivajahaki.
    Ni-ava'ahaki ida ogahai araboa kama'daki haria bananivini. Ava'ahaki ida Deus
    haria kajoamoravini, haria bananivini.
  twi-twi: Yɛhoahoa yɛn ho sɛ yɛn ahonim mmu yɛn fɔ, yɛatena ase nokwaredi mu, ne
    titiriw ne bere a yɛwɔ mo nkyɛn no. Ɛnyɛ wiase nyansa na ɛkyerɛ yɛn kwan. Mmom,
    yɛn akwankyerɛ fi Onyankopɔn adom no mu.
  hlt-hlt: Mamih mingcimnah kah laipai tah mamih kah hoemdamnah la om coeng he. Te
    tah Pathen kah moeihoeihnah neh cimcaihnah khuikah ni. Te dongah nangmih taengah
    taoe tah pumsa cueihnah nen pawt tih Pathen kah lungvatnah nen ni Diklai ah kho
    ka sak uh.
  tbz-SIM: 'Ntɛ dɛ̀ ti nɑɑtinɛ̀ tì: Ti yɛ̀mmɛ̀ ti nɑ́ɑ́mmu ti borimɛ wennimɛ̀ kɛ̀
    ti dò mpɑ́íí kutenkù miɛkɛ, kɛ nɛ́ dɔkɛ wenni di borɛ̀, dɛ̀ í tú nɛ̀ onìtì kó
    mɛciì, ndɛ̀ bonní Kuyie nkó mɛsɑ̀ɑ̀ mborɛ̀ ndɛ.'
  san-GUJ: અપરઞ્ચ સંસારમધ્યે વિશેષતો યુષ્મન્મધ્યે વયં સાંસારિક્યા ધિયા નહિ કિન્ત્વીશ્વરસ્યાનુગ્રહેણાકુટિલતામ્
    ઈશ્વરીયસારલ્યઞ્ચાચરિતવન્તોઽત્રાસ્માકં મનો યત્ પ્રમાણં દદાતિ તેન વયં શ્લાઘામહે|
  ake-NT: 'Serɨ si ina utapurɨto'': Ina ewan uya ekama teseru kon ku''sa'' ina uya
    non yau, mɨrɨ awonsi''kɨ aya''kɨrɨ''nokon ɨpokon pe ina e''to'' iyau kuru. Papa
    winon wakʉ mɨrɨ awonsi''kɨ i''napairon yau. Serɨ ku''sa'' ina uya orʉ pu''ketʉ
    poro pʉra, e''tane Papa uya wakʉ nonkasa'' winɨ.'
  qvn-NT: 'Canan ichaga imanuy cawangätas niyärishay: Gamcunachru cayanmi juc ishcay
    runacuna casqui rimagpag ricapäcamag. Nätan nogataga alila rurag captïmi shongöga
    “Lutantam rurayanqui” mana nimanchu. Chaymi cushirayä nogaga maychru chaychru
    carsi, jinaman gamcunacagchru cayarsi cawarä razoncaglata rimayarmi, nätan Dioslapag
    cawayarmi. Chaynuy cawarä Dios cuyapämälar yanapämaptinmi, manam noga ali cawayta
    yachrag carchu.'
  tku-NT: Līpāxuhua icuī'lh ixpālacata quit icca'tzī tzej ictlā'huanī't na milacpu'na'i'tātca'n
    ē nā na ixlacpu'na'i'tātca'n ixlīpō'ktuca'n tachi'xcuhuī't. Jā ica'kskāhuī'ninī't.
    Dios quimaxquī'lh talacapāstacni'. Ū'tza' tzej iclīlatlā'huan. Dios lakalhu'manīni'n.
    Quimaxquī'nī't talacapāstacni' tū jā hua'chi ixtalacapāstacni'ca'n tachi'xcuhuī't
    xalanī'n nac cā'quilhtamacuj.
  bjk-bjk: Io, a tinenge aölolot te mem i bira, bara kölöme runon te mem iat, mem
    me ösöxö bere mem koxobo röxröxö a ulik me mem moxo muu abo mangana tatalien meriso
    re God i töxödös esexere nang mem moxo to kaluluonin a nangadi xö öxöno lagunon.
    Ma turunon saxit mem moxo pet bira nang mem moxo to kaluluon te mum. Mem kaim
    kö talien eöt mabo dinödöm mera mon kö öxöno lagunon. Kaim. God ixo top e mem
    ma a abalamu re ine rua mumuu abo tatalien töxödös.
  msy-2020: Bizir kam na gamima kɨ bar akonge. Nan navir averiamɨn, kɨ uan araziba
    deravɨra da tuisɨgha kamaghɨn fo, kɨ nguazir kamɨn ikia arazir aghuim gami, egha
    guizbangɨra ian damazibara e arazir bar aghuim gami. Kɨ arazir God nan akazir
    kam gamua God baghavɨra itir arazibar gɨn ghua, bizitam ian modozir puvatɨ. Kɨ
    nguazir kamɨn fofozim isa arazir kam gamizir pu. Puvatɨ, kɨ Godɨn apangkuvimɨn
    gavgavim isa, arazir kam gami.
  bpr-bpr: Yé satu gumdàmi lehew, du gadèmi di ktomi too glut na tluh i kibòmi gamu,
    na kel di kdee dad to fagu di kgagan blé Dwata mdà di kafyen, na ise ku mdà di
    kfulung i dad to.
