  meu-meu: 'Emai heaḡi badina binai, lalomai ese e hamomokaniamu: emai kara tanobada
    ai bona umui emui ai a karamu na mai helaḡadia bona mai momokanidia ida; dia tanobada
    aonegana amo a Dirava ena harihari-bada amo.'
  yva-NT: Inanayanambe weye inanuga mo sya ana idave no mine vone so raen omamo inta
    ngkakainoanive ramu, yara mamaisy muno nsarokir. Muno sya ana idave irati sya
    arakove wasai maisyare wemai tavon weye Amisye po vambunine raugaje rinai. Muno
    ritavondi mine so ama ana ratantona ntiti raije jewen, yara Amisye apa kove obo
    rai, wemi mo vambunine raunande rinai.
  dgc-dgc: Saye i kasayaan mia. Tukoy me dén a mahusay dén i ugali mia. Ey lalo dén
    dikam. Matapat kame. I ugali mia éy éwan kona ta ugali na tolay, éngˈwan gébwat
    ta tulung na Diyos.
  zpm-NT: Rley no sacne rieṉ no choot noquidied miech, ndzinli mban no, zigtaa zeeṉe
    zo no lo tow, zigtaa zeeṉe zogaa no lo grëraa miecha. Per guiabd ne togo por niini
    now, sinque ne nquialadz Dios no gane quiayacnieṉ me no znu mban no.
  hix-NT: Uro akoronomatxoko, rohoko orwonàmrà kom ke, àkehe, owyanye, onà wyaro ryehutwanàr
    ke. Rohnawo yaworo ryehutwantoko, ohxe rma kehutwehe. Toto kom hoko, nyamoro marma
    hokohra, ohokony xarha, ohxe roro kehutwehe. Yaworon me xaxa rma kehutwehe, ohokonye,
    Khoryenkom hokon kaxe. Toto komo wyaro tàywero ryehtxoho hoye rohra, rohoko towahke
    Khoryenkom yehtxoho hoye ro haxa, àro wyaro ohxe wehxaha, ohokonye.
  sim-sim: Angop ji heyenda nir. Nir nombo worna indinga Avui Wasilakahi os ni tiyakmbaha
    or mbahandan ni tiyanda nir. Waprupshi orhi nihik si nashindak lerawun nimu landuwa.
    Mbeek hishiyarinda misambik fehen ni tiyaha lerawun ni landa ambu nir. Os jir
    nga ni liri wolo nga yanga anandik ni yari wolo nga nombo worna oso nom ni tiyayandari
    nir. Uhunda oson ni rupshi mendehe jirin nimu sawenduwa.
  npi-ULB: हाम्रो अन्तस्करणको गवाहीमा हामी गर्व गर्छौं । किनकि यो परमेश्‍वरबाट आउने
    शुद्ध प्रेरणा र इमानदारीमा छ जसअनुसार हामी यो संसारमा चलेका छौँ । विशेष गरी, हामीले
    यो तिमीहरूसँग अझ बढी गरेका छौँ, सांसारिक ज्ञानमा होइन, तर परमेश्‍वरको अनुग्रहमा
    ।
  cgc-cgc: 'Yi ame na ipabugal: nlaman nay na nangabui kay na ula kay gabuat ta malain
    naan ta mga paryo nay na ittaw, labi en gid naan ki kyo. Paagi ta tabang ta Dyos
    ki kami, terek ta ame na tagipusuon tanan nay na mga pabuat daw paambal. Iling
    tan ame na mga pabuat tenged Dyos an miad gid ki kami, dili tenged kami i mga
    maalam na ittaw.'
  tim-tim: O galalupne, nen wangât nâŋgâm heroŋe akmaen? Hin. Nenŋe luâk âmbâle hânŋe
    hânŋe manmai akto Korinti yeŋgât dewunyeŋân agak meme âlepŋeâk mem manmaen aregât
    heroŋe akmaen. Dâ areâk bo. Anutuŋe okot nâŋgâ nengiepgât hâkgât nâŋgâ nâŋgâ are
    bo nâŋgâm âmâ agak meme âlepŋe akmâ Anutuŋe damun nenŋe akmap aregât biwinenŋân
    ârândâŋâk mem manmâ okot âlep akmâ tân yeŋgumaen. Aregât nâŋgâm heroŋe dondâ akmaen.
  yor-yor: Nítorí èyí ní ìṣògo wá, ẹ̀rí láti inú ọkàn wa pẹ̀lú si jẹ́rìí wí pé àwa
    ń gbé ìgbésí ayé tí ó ní ìtumọ̀ pàápàá jùlọ nínú ìbágbépọ̀ wa pẹ̀lú yín, nínú
    ìwà mímọ́ àti òtítọ́ láti ọ̀dọ̀ Ọlọ́run wá. Kì í ṣe nípa ọgbọ́n ti ara ni àwa
    ń ṣe èyí bí kò ṣe nípa oore-ọ̀fẹ́ Ọlọ́run.
  wos-wos: Nani ané jooka xékélakita nani yikafre mawuli ye. God naniré yikafre hurundéka
    nani guni wali reta, nak hafwambu rekwa du takwa wali reta, nani yikafre sémbut
    huruta yikafre mawuli male yata, yéna yahafi yata nani jémba re. Nani nana mawuli
    sarékémbu nani wungi rehambame. God hwendén yikafre mawuli xékéta nani wungi huruta
    jémba re. Wungi xékélakimbeka nana mawuli yikafre dé ye.
  emp-NTPO: 'Naʌ̃ carea b̶ʌsrid̶a panʌa: daiba cawa panʌa so jipa panʌneba, crĩcha
