  aaz-aaz: Hai bisa mifeef aꞌkreꞌo, natuin hai mihini mbi hai neekm ein am nak, saaꞌ
    reꞌ hai mmoeꞌ sin ambi pah-pinan ia, mituin Uisneno In romin neu kai. Hai ka mtet-koit
    fa naꞌko mepu naan, maut he biak ein ok-okeꞌ bisa nkius ma niit hai mmeup nok
    neek akninuꞌ. Hai minaob hai mepu mpaek mahinif ma manoef reꞌ ansaun naꞌko Uisneno,
    ka mpaek fa mahinif reꞌ naꞌuu ma naꞌbaaꞌ naꞌko pah-pinan ia. Fin Uisneno naruruꞌ
    ma nakriraꞌ In nekan arekot neu kai. Es naan ate hai bisa mmeup maꞌtaniꞌ ntein
    oras hai mibu-bua mok ki.
  qup-NT: Kushillami kahunchi yuyayninchipi, mana llullashpa, tukuy imapi alita rurashpa
    kawsahushkanchita yachashpanchi. Manami ñukanchi kikin yachayninchiwachu atipashkanchi
    chasna kawsanata, ashwan Yaya Diosmi ñukanchita yuyashpan yanapashka chasna paypa
    munashkanta rurashpa kawsananchipa, payta mana kasuk runakunawa kahushpanchi,
    chaymanta ashwan kankunawa kahushpanchi.
  dop-dop: Mpi pǝ tɔɔ tǝ pǝsǝɣɩ nɑ tǝ́ sɑ tɑ́ tɩ tɔɣɔlɛ sɩ tǝ nyǝmɑ́ teu kɛ hɑtuu
    tɑ́ tɑɑnɑɑ sɩ Ɩsɔ yɑɑsi kʋpɑŋ nɑ tɑmpɑnɑ nyǝŋ kɛ tǝ tɔkɑɑ nɑ tǝ́ lɑnɑ yǝlɑɑ tɑɑ,
    ɩlɛnɑ pǝ́ tɩɩ kǝlǝnɑ mǝ kiŋ. Ɩsɔ pɛɛlɛɛ tiikɑɣɑnɑ-tʋ, pǝ tɑɣɑ yʋlʋlɑɣɑtʋ nɑtǝlɩ.
  azb-azb: Vicdanımız da şahiddir ki, dünyaya, xüsusən sizə görə bəşəri müdrikliklə
    deyil, Allahın lütfü ilə, Allahdan gələn səxavət və səmimiyyətlə həyat sürmüşük.
    Biz buna görə fəxr edirik.
  eng-DBY: For our boasting is this, the testimony of our conscience, that in simplicity
    and sincerity before God, (not in fleshly wisdom but in God's grace,) we have
    had our conversation in the world, and more abundantly towards you.
  guo-NT: Xanal potʉajnʉcha jiw naewʉajnax wʉt, xamalxotan wʉtbej, chiekal duilx,
    me-ama Dios nejxasink. Samata, xanal nejchachaemlax. Xanal chiekal duilx, Dios
    nakajachawaet xot. Tajut tajaxtat, matabijaxpoxantat, xanal chiekal duila-enil.
  hla-hla: 'A ka teka te sasala memu lam: a mouna u hakhakats i tamulam e haruto ranei
