    ke-yimbu. Kemin, God ali suunkup numi disa misiim kulu dong dakaayin-bam, titil
    kukaayim-bam kem-yaaba. Kemin, tawaal diim kalawaali utamsip tunum imi aket fukunin
    uyo kewa-lomdup, God almi aket fukunin tituun-kup tabasu kaata-kup, kuluu-lom
    unang tunum alik imi tituun-kup tabin weng kaata-kup bakayin-bam, kukup tambal
    kaata-kup kukaayin-bam ale, kipkal kuno kanolin kukup kaata suunkup kukaayin-bam
