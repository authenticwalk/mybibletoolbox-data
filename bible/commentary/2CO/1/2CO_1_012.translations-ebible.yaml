    feni tamilang nge rogon feni yul’yul’ e thin romad ngomed, e Got e i gagiyegnag
    me ir e pi’ gelngimad nge yag, ma gathi yib ko gonop rok e girdi’.'
  mop-NT: Pues te'i. Inche'exe, a weele'ex. Chen toj ti betaj ta wetele'exe, y baalo'
