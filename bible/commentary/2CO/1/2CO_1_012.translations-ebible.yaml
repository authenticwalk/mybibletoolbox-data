  san-THA: อปรญฺจ สํสารมเธฺย วิเศษโต ยุษฺมนฺมเธฺย วยํ สำสาริกฺยา ธิยา นหิ กินฺตฺวีศฺวรสฺยานุคฺรเหณากุฏิลตามฺ
