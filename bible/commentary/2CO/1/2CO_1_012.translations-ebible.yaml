verse: 2CO.001.012
translations:
  kpx-kpx: No haokuvuia, no vahaeholahalu. No hilokage no vatae vaveve vaholisito
    vaveve dua unaha vage la ke elehalu. No la lobogevei atae lulelemo la haiveholilu.
    Isito Dilavau no huhuevei no hoesegeveale kemo no Dilava hoto loui la haivelu.
  okv-H: Eto ke erevi ke be pere avoeto tunga javotoho ue ungota degi erera amo enda
    embo tapa ta degi ari tapa do eagora amo ke sokova na ae rate ke be ari te ke
    otohu ari te God ta degi puvaguja amina eagora, amo enda embo ta kiari sokova
    na ae rate God na hondate uoi eagora.
  tbo-tbo: I nugogegae naka gegeka. I winugonugotuhu i bahena idumaluya naka i bagibagi
    geka hipulina uyahina po gasi ginouli baneina naka i witulatulana taumi mitehi
    naka tauhi Yaubada a nugotuhu waiwoiyawanei po a baha moinanei i tanitaniwageiyai.
    Ega tu mehipuli hai nugoholaholagei ma Yaubada a lunugotootogogei.
  mal-C: ഈ ലോകത്തിൽ ഞങ്ങളുടെ വ്യവഹാരം, വിശേഷിച്ച് നിങ്ങളോടുള്ളത്, ദൈവത്തിൽനിന്നുള്ള
    വിശുദ്ധിയോടും ആത്മാർഥതയോടുംകൂടെ ആയിരുന്നു എന്ന് ഞങ്ങളുടെ മനസ്സാക്ഷി നൽകുന്ന ഈ
    സാക്ഷ്യംതന്നെ ഞങ്ങളുടെ അഭിമാനം. ലൗകികജ്ഞാനത്താലല്ല, ദൈവത്തിൽനിന്നു ലഭിച്ച കൃപയാലാണ്
    ഞങ്ങൾക്ക് അത് സാധ്യമായിത്തീർന്നത്.
  grc-SR: Ἡ γὰρ καύχησις ἡμῶν αὕτη ἐστίν, τὸ μαρτύριον τῆς συνειδήσεως ἡμῶν, ὅτι ἐν
    ⸂ἁπλότητι⸃ καὶ εἰλικρινείᾳ ⸆ θεοῦ, ⸆2 οὐκ ἐν σοφίᾳ σαρκικῇ ἀλλ᾽ ἐν χάριτι θεοῦ,
    ἀνεστράφημεν ἐν τῷ κόσμῳ, περισσοτέρως δὲ πρὸς ὑμᾶς.
  bgc-bgc: क्यूँके म्हारी अन्तरात्मा शुद्ध होण कै कारण हम घमण्ड करा सां, अर दुनिया
    म्ह अर खास करकै थारे बिच्चाळै, म्हारा चाल-चलण जो परमेसवर की ओड़ तै सै, वो पवित्रता
    अर सच्चाई सुधा था, ना के दुनियावी ज्ञान तै, पर परमेसवर कै अनुग्रह कै साथ था।
  khz-khz: 'Ai gema veveagoloka ganina ea: Ai aomai gamamilagirana ai gema maguli
    e kala etanoparai, pa ita kila, gema vetaukava gomi ria raupara veaganai e taunataunanai.
    Ekala veagara e taunataunara Palagu gena vega-nama aona na gevogomaina, na ati
    tanopara talimara geria aonekai gekalarawai.'
  deu-TKW: Wenn wir uns denn rühmen, so handelt es sich um das Zeugnis unseres Gewissens,
    daß wir in Heiligkeit und Lauterkeit Gottes, nicht in fleischlicher Weisheit,
    sondern in Gottes Gnade uns bewegt haben, wie in der Welt überhaupt, so ganz besonders
    gegenüber von euch.
  zsr-NT: Lë ni le run ga rudzíjituꞌ. Böꞌ naccztuꞌ ruluíꞌi netuꞌ, len yöl‑laꞌ baꞌa
    ladxiꞌ queëtuꞌ len gdu ládxiꞌtuꞌ runtuꞌ bi runtuꞌ yödzlyú ni, len cni bentuꞌ caꞌ
    ga niꞌ zoaliꞌ. Cni bentuꞌ, le guclen netuꞌ le buzáꞌ ladxëꞌë queëtuꞌ Dios, len
    clëg len yöl‑laꞌ rejniꞌi queëztuꞌ bentuꞌ cni.
  lin-lin: 'Tala likambo oyo tokoki komikumisa na yango : mitema na biso ezali kotatola
    ete, kati na mokili mpe mingi penza na miso na bino, totambolaki na bosantu mpe
    na bosolo oyo ewutaka na Nzambe. Totambolaki bongo na bwanya ya bomoto te, kasi
    na ngolu ya Nzambe.'
  hns-NT: Hamlog khoesiaalie se bol sakiela kie hamlog Parmeswar ke aage poera aur
    safa diel se aapan djiewan bietaaila, aur oisahie hamlog toelogke sanghe bhie
    rahiela. Hamlog apane oeppar bharosa na kariela, bakie Parmeswar ke bhalaai ke
    oeppar.
  noa-E: Mʉch wajapha chitanaa iekhaawaijã chadcharam iekta pãar ee Ẽwandam dakhĩirjã
    mʉch iekha chitaajem khap, mʉ onee chirʉm i dau na. Mʉ mag chitʉm chan sĩi mʉg
    jẽb gayam khʉʉn khĩirjug khaugau khaba, sĩi ich Ẽwandamau mʉrʉg magpi sĩewaita
    thumaam khʉʉn daarjã ʉ̈u wajapha chitaajem.
  eng-EMTV: 'For our boasting is this: the testimony of our conscience, that we have
    conducted ourselves in the world in simplicity and godly sincerity, not with worldly
    wisdom but by the grace of God, and especially toward you.'
  mib-NT: 'Iyó ɨɨn jeē sáha jeē cácusɨɨ̄ ni rī: Chi vāha íyó ni anuá rī jeē váha ndoo
    te ndaā ni cajica ri nuū ñáyuu ñayɨ̄vɨ́, te víhyá gā nuū maá ró jijnáhan ró. Chi
    sɨquɨ̄ jeē váha ni Yaā Dios, te ni chindéé ñáhán yá ruhū, te nasūu sɨ́quɨ̄ jéē
    ndichí máá rí cúu jeē ní cajica ri súcuan.'
  lif-NT2: कन् इक्‍सा खाम्‍बेःक्‍मोरक् मे़ःन्, कर खिनिॽ तगिआङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुनिङ्‌वाॽ कुइसिःक् आनिगे़ ये़प्‍ले़क्‍किन् सेसे नु कुदोःप्‍मा कत्तुम्‍बे़ के़लॽबा
    पाःन्‍निन् मुरा मे़न्‌याए पाःप्‍मा सुक्‍तुम्‍बे़रो॥ कङ्‌ग मे़न्‍छाम् याप्‍मि सिक्‍कुम्
    निङ्‌वाॽरे़ कत्तुम्‍बे़बा मे़ःन्, कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुलुङ्‌गुम्‍लाम्‍बा
    कत्तुम्‍बे़बारो॥
  xnj-xnj: Tete timekela chindu chimonga, mtima witu ukutijovela muuchakaka kuvya
    titamili pamulima apa na neju pagati yinu, mumtima wa usopi na mukusadikika kwekwihuma
    kwa Chapanga. Tihengili genago lepi kwa luhala lwa chimundu, nambu kuhuma kuubwina
    wa Chapanga.
  mmx-mmx: Nema ma lok momo aleng, mila lodoxoma nunuan atnema i lox ase nema do,
    loklok atnema at na lavatbung menemen ngan maga ebibinat ka minemi. Ga lok nunuan
    mene nga la kopmen taxakapmek teren ngan ne Moroa ga lok tooro nama min. Kuren
    mun maga mumu asu letaba nabalamu at ne Moroa la kopmen do at lakleklen maut at
    laradi at na laxangka.
  cbr-NT: Cananuna asérabi 'unanin, Nucën Papa Diosan 'imicëx nun nuitu upí 'ixun
    cananuna unicama paránquinma ñu upíshi 'a quixun. Unicaman ca usaínu 'ia nu isaxa.
    Uni itsían nu iscësamaira oquin camina usaínu 'ia mitsun nu isacën. Usaquin sinani
    cananuna cuëëinra cuëënin. Nunbi unin sináncësa oquin sinani cananuna usai 'icëma
    'ain. Nucën Papa Diosan nu nuibaquin 'aquincëxëshi cananuna usai 'ian.
  tee-NT: Yuchi ju ani ju iclhik'achanau. La'ixlhichux qui'alhunut quinc'an icc'atsayau
    ni salaka xact'onau la'ix'ucxlacapu'an ju yu'unch ju jantuca' talhilaca'anta ju
    Cristo. Chai jantu tu'u' atumpa xacpast'ac'au. Va xac'a'aktaijuputunau ju yu'unch.
    Chai ju uxijnan k'oxich c'ats'ayat'it ni slivasalh xacnaviyau cuenta ni salaka
    actsucu acsni xaclat'avilau ju uxijnan. Para jantu lai salaka xactsucuyau ju va
    laquintac'atsan qui'akstu quinc'an. Alai Dios ju xaquinta'aktaijuyan la'ix'amapaininti
    ni lai chun xactsucuyau.
  eng-LSV: 'For our glorying is this: the testimony of our conscience, that in simplicity
    and sincerity of God, not in fleshly wisdom, but in the grace of God, we conducted
    ourselves in the world, and more abundantly toward you;'
  cak-NT: 'Roj can c''o roma jojquicot: Roj jojquicot roma keta''n chi ri yeka''an
    xa can riq''uin ch''ajch''oj kánima, y can ketzij-wi chech ri Dios ronojel ri
    yeka''an. Man kano''j (kana''oj) ta roj ri nakacusaj. Roj jojtiquier naka''an
    quiri'' roma ri Dios jojruto''. Can quiri-wi ri kac''aslen ri kac''utun chiquiwech
    ri jec''o chech-ulef, pero rix kach''alal can itz''eton juba'' más ri kac''aslen.
    Más iweta''n anchique c''aslen kac''uan.'
  pah-NT: Tupana'ga oropokoga g̃waramo orepyry hete ore orokokatuavo ojipe'g̃a pe
    nhaporemo g̃a moandyandyje'yma. Pe me koji'i ore rekokatui. A'ea ore ei oronhimboheteavo.
    A'ereki ore orokwaha oroyvyteri pe orereaporog̃itapyryva. Yvyakotyve'g̃a nembikwahatehea
    rupi rũi ore rekokatui pe me. Tupana'ga remimombyryva g̃waramo reki ore ve ore
    rekokatui pe me.
  sja-NT: Parãdepema ũk'uruurãpa jara p'anɨ taipa eperãarã k'ũra nipapata. Mamĩda
    mãga-e. Tai o-ĩa p'anɨ jõmaarã t'ãide jaratee nipadak'ãri, k'ĩra jĩp'a nipapata
    perã. Mãgá nipajida parã t'ãide. Audua nipadak'aa paji parãpa k'ĩsiadamerã tai
    k'ĩsia k'awaara p'anɨ awaraarã k'ãyaara. Mãga-e. Parã t'ãide t'ãri pia p'anapachida,
    Tachi Ak'õrepa tai k'aripa bada perã. Mãga ooji ichia tai k'inia iru bapari perã.
  xed-xed: Skwi ya ta vlaŋnatá tsafara vgha ná, nzuvusnza ŋni ta nzaku ɗina nda inda
    mnduha ka ŋni ta ɗaslay ma ghəŋa ŋni. Katkatani mataba nzaku ya nzuvus mu nda
    kaghuni. Nzunza ŋni ta tsa nzaku ya ndəʼets nda hanatá ghəŋ manda ya vlaŋna Lazglafta.
    Manda ya ta kumə ɗifla sluʼuvgha a nza ŋni ta tsa nzaku ya wu, ama Lazglafta ta
    kataŋnata nda zɗakatahuɗani.
  mks-NT: 'Íin java ña̱ha cája ña̱ ná coo va̱ha ini nde̱ ta cúú á ña̱ yóho: cánda̱a̱
    cáxí ini nde̱ ña̱ co̱ cája nde̱ ña̱ núu ta tócó ndihi ña̱ cája nde̱ ñuyíví yóho
    cája nde̱ ña̱ xi̱hín ndinuhu ini nde̱. Ta xi̱hín ndinuhu chága̱ ini nde̱ cája
    nde̱ ña̱ cán tañu mé ndó. Ta ni in ña̱ cája nde̱ co̱ cája nde̱ ña̱ sa̱há ña̱ ndíchí
    quixi ji̱ni̱ mé nde̱ jáchi̱ mé Ndióxi̱ quéa̱ táhvi̱ ini sa̱há nde̱ ta chíndeé
    a̱ nde̱he̱ cája va̱ha nde̱.'
  gfk-S: Io, ma no numem nianga na latlaat i horek, be naramon tutuno iat tagu iou
    kilingane be mem paile harababo ta dahine ma mem te mur ira mangana tintalen metuma
    hone God i takados harsakit ing mem te lon nalamin tano ula hanuo. Ma tutuno sakit
    mem ga gil hobi ing mem ga lon nalamin ta mu. Mem pai gale lon hobi haruat ma
    ira gumut na lilik mekira tano ula hanuo mon. Pata. Mem ga lon hobi haruat ma
    no harmarsai tane God.
  bmu-bmu: 'Tosatŋi iŋini nöŋgö könaŋamnaŋgöra uruyahöt akzei, miaŋgöra keu kewö jimam:
    Anutunöŋ solanŋi malbingö mörakzawi, neŋön miaŋgö dop gölmeŋi gölmeŋi liliköba
    miaŋgöreŋ ahakmeme sarakŋi mi pöndaŋ wuataŋgöba malin. Eŋgö sutŋine mi mönö kapaŋ
    köla törörök wuataŋgöba malin. Mi gölme ambazip mötkutukutuninaŋgö dop qahöpmö,
    Anutugö kalem möriamŋan inahöm neŋgiyöhaŋgö dop mi aka memba malin. Anutunöŋ ahakmemeni
    mi eka naŋgöba “Dop kölja,” jiiga urukezapnan keu mi mörakzal aiga miaŋgöra silenini
    memba öŋgömakzin.'
  dgz-dgz: Nu nuk ian guine kakaewa gapan taintoni menan wa namurasivin. Iwa piup
    gapan amba e inayap den imunu potanu woup sen eboewa da uoni gapan wa tainton.
    Amba tat nuga ame, God garaet nuneni aroewa gapan tainton, piup nagirewa dima
    muga gapan da uon.
  eng-GNV: For our reioycing is this, the testimonie of our conscience, that in simplicitie
    and godly purenesse, and not in fleshly wisedome, but by the grace of God wee
    haue had our conuersation in the worlde, and most of all to you wardes.
  zaa-NT: Nu redacca' bá latsi' tu' nna es qui'ni la' rulábalatsi' qui' tu' nna riquixá'ą
    qui'ni bihua por biỹa interés ní sino lani ttu la' rulábalatsi' tsè' delante de
    Tata Dios bèni tu', especialmente entre lebi'į; pero álahua según la' riyeni tsè'
    qui' la'a mísmuba intu', sino por cualàni qui' Tata Dios.
  eng-WEBSTER: For our rejoicing is this, the testimony of our conscience, that in
    simplicity and godly sincerity, not with fleshly wisdom, but by the grace of God,
    we have had our manner of life in the world, and more abundantly toward you.
  guh-guh: Itsa pajinavanapajë daxitajivijava, paxamëjava ata, xaniavaetsia pajinavanapajë
    Dioso pitabarata. Itsa pajinavanapajë paxamëjava, pibisiacuene apo pacasivanajamatabëxainaetsi.
    Bajaraxuata panasivajamatabëcuenebarëyanë. Paxanë raja saya mapanacuapijilivaisita
    apo panejamatabëcueneyavenonae xaniavaetsia patajinavanapaenexa. Dioso raja patanejamatabëcueneyavenonaexae,
    bajarapacuenia xaniavaetsia pajinavanapajë.
  bon-bon: Cine ai tääpume gege gemi, egä cine ngene ca eglenisi, egä cine iyeta padare
    cängenarage ninajininuge iyeta biname cama, toracarage lui weene Korinito biname
    cama. Cine Acejiyame miji conocäco mule cama piiyepu Acejiyame miji yepä taatu
    ngene atwana cama ituge lenaja. Cimerage umle te cibibine lica ituge awecetnära,
    yepä Acejiyame me owecu te niwecetnärininuge cibibine.
  nhw-BL: Ica miyac paquilistli huan ica se toyolo catli amo techtelhuía, nimechilhuía
    para nochipa tijchijtoque catli senquistoc cuali huan catli xitlahuac iixpa Toteco.
    Niyon se tlamantli amo tijchijtoque san ica totlalnamiquilis tojuanti. Pero Toteco
    quena, pampa hueyi iyolo ica na, nechpalehuijtoc para nijchihuas catli nelía xitlahuac
    ica masehualme tlen ni tlaltipactli catli amo quineltocaj Toteco huan achi más
    nijchijtoc catli xitlahuac ica amojuanti.
  swh-ONEN: 'Basi haya ndiyo majivuno yetu: Dhamiri yetu inatushuhudia kwamba tumeenenda
    katika ulimwengu na hasa katika uhusiano wetu na ninyi, katika utakatifu na uaminifu
    utokao kwa Mungu. Hatukufanya hivyo kwa hekima ya kidunia bali kwa neema ya Mungu.'
  wbi-wbi: 'tukughinia mu ili: amasio gha masaghe ghiitu. ulwakuva vwe vufumbue uvunono
    nu vuvalafu vwa Nguluve kuuti tulyalutiile jusue mu sa iisi. tuvombile ndiki kyongo
    numue, nakwekuti mu vukoola vwa iisi, neke pepano mu vumosi vwa Nguluve.'
  bba-bba: Yenin sɔ̃nɑ sekurɑ kun sun mɔ̀, domi bɛsɛn ɡɔ̃ru ɡɑ sun seedɑ diiyɑmmɛ
    mɑ bɛsɛn wɑ̃ɑru hɑnduniɑ sɔɔ, su mɑm ɡere bɛɛn mi, tɑ dɛɛre. Gusunɔ u derɑ tɑ
    ǹ murɑfitiru mɑni. Win duromɑ mu sun kpɑrɑ, n ǹ mɔ tɔnun bwisi.
  eng-KJVCPB: For our rejoicing is this, the testimony of our conscience, that in
    simplicity and godly sincerity, not with fleshly wisdom, but by the grace of God,
    we have had our conversation in the world, and more abundantly to you-wards.
  kgk-NT: Ko va'e xe mbovy'a voi. Xe py'apy gwive aikwaa xe reko porãha. Hesu reroviaha
    e'ỹ mbyte-py, pende apyte-py, mombyrykwe-py, hi'ãgwikwe-py ave peteĩxa voi xe
    aiko Nhandejáry nhe'ẽ marangatu-rupi. Ndaha'éi yvypóry arandukwe-rupi aiko upéixa.
    Nhandejáry ae xe rexakwaa rei-magwi xe mo'arandu-vy, upéixa aiko. Íxupe amboete-vy
    apogwereko porãse.
  waj-waj: Aa na tinara kua aavaa inna titiiyara mannaka tinara kuavai. Aa mmata aavau
    ta varida iikiaunna aataru mmooriiyauvaara ti yaata utiraivoono ausa yoketaivaa
    ti mmivai. Ta ngii tasipama varida hama ta mmatayaiya tinni vairaiyauvunudiri
    mmooriivaa iiravai. Ta Anutuuqo tiiyara yoketaama yaata utiraivaugiataama yaagueeqaivaa
    varada ti ausa mmuduuyaiyauvo ngiiiyara yoketauduu Anutuuqo ti kiaa ti mmuuvaugiataama
    ta safuuma ngiiiyara mmooriivaa iiravai. Ivaara ta titiiyara mannaka kiaunnanoo.
  cpy-cpy: Niyotzi naaka notampatzikatzi-motantaki jempe-rika nojeeki-moyitantaki.
    Riira Tajorentsi yotatsi tekatsi namatawite, tekatsi nopashiwentakotyaari. Jempe
    nokanta niyotaa-yitakimi eeroka-paeni, tee nokenkithata-kota-paenta-tziro roshiya-kaanta-witari
    jaawiki-jatzi yotanitaantsi iroka, apatziro nokenkithata-kota-piintakiro jempe
    ikanta Tajorentsi ikaminthaantzi.
  mpx-mpx: 'Wama abayaliyaya bwabwatana hot etega i ola hiwe: atema gunina elana ha
    atena te wama pagan gamagalau elal i sapu ge i tunahot Yehoba matanaa. Nige ha
    golugoluwa siba toto i neem panayawiya, yaa wama gasisi i neem Yehoba wana mulolu
    elana. Wama pagan i ola to gamagalau gegewel panayawiya elal, ge wama pagan komiu
    eliyamiu i ola hot to.'
  wbp-wbp: Kaatuju kaju yimiri nyina ngajuku, ngula-warnu karnarla jungarni-nyayirni
    warrki-jarrimi. Kula karna ngaju warrki-jarrimi panu-kari-piya yimirr-yinja-palka-piya
    yangka kuja kalu-nyanu pinangkalpa-ngarrirni, lawa. Ngulangkanya karna wardinyi-jarri.
    Nyurrurlarlu ngalya-karirli yapangku kankujulu nganta manngu-nyanyi nganta karna-nyarra
    yimirr-yinyi. Lawa! Nyurru-wiyi yangka kamparru-wiyi, kularna-nyarra yalumpuju
    yimirr-yungu ngajulurluju yangkangka nyurrurla-nyangurla Karinjirla, jungarnilparna
    warrki-jarrija junga-nyayirni! Kujarlaju karna nyina kurnta-wangu-juku.
  luo-luo: 'Koro ma e sunga marwa: Chunywa miyowa ratiro ni wasedak e pinyni, to moloyo
    e winjruok marwa kodu, ka waluoro Nyasaye kendo ka wawuotho e ler mar adier. Ok
    wasedak kamano nikech waluwo rieko mar pinyni, to nikech ngʼwono mar Nyasaye.'
  nhe-NT: Ica miyac paquilistli huan ica se toyolo tlen ax techteilhuía, nimechilhuía
    para nochipa tijchijtoque tlen senquistoc cuali huan tlen xitlahuac iixpa Toteco.
    Niyon se tlamantli ax tijchijtoque san ica totlalnamiquilis tojuanti. Pero Toteco
    quena, pampa hueyi iyolo noca na, nechpalehuijtoc para nijchihuas tlen nelía xitlahuac
    ica tlacame ipan ni tlaltepactli tlen ax quineltocaj Toteco huan achi más nijchijtoc
    tlen xitlahuac ica imojuanti.
  aii-aii: 'ܐܵܗܵܐ ܝܠܹܗ ܫܘܼܒ݂ܗܵܪܲܢ: ܐܸܢܝܲܬܲܢ ܒܸܣܗܵܕܵܐ ܝܠܵܗ̇ ܕܚܕܝܼܪܲܢ ܓܵܘ ܥܵܠܡܵܐ، ܘܒܘܼܫ
    ܙܵܘܕܵܐ ܠܟܸܣܠܵܘܟ݂ܘܿܢ، ܒܩܲܕܝܼܫܘܼܬܵ‌ܐ ܘܒܡܗܘܼܡܢܘܼܬܵ‌ܐ ܕܡ̣ܢ ܐܲܠܵܗܵܐ، ܠܵܐ ܒܚܸܟ݂ܡܬܵ‌ܐ
