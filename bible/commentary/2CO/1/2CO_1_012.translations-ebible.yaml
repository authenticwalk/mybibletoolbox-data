    crĩcha bia sid̶a Ãcõrẽbʌrʌ diabaria. Daira naʌ̃ ẽjũãnebema necawaad̶eba mãwã nĩnaẽ́a,
    ãtebʌrʌ Ãcõrẽba idji biad̶eba careba b̶ʌ bẽrã mãwã nĩnaa.'
  eng-F35: 'Now this is our boast: the testimony of our conscience that we have conducted
    ourselves in the world with openness and godly sincerity, not by fleshly wisdom
    but by the grace of God, and especially toward you.'
  ind-ind: 'Inilah yang kami banggakan, dan dengan segenap hati saya katakan bahwa
    ini benar: Dalam segala hal yang sudah kami lakukan di dunia ini, kami bertindak
    dengan hati nurani yang jujur dan murni yang berasal dari Allah. Hal itu semakin
    nyata dalam pelayanan kami demi kepentingan kalian, yang kami lakukan berdasarkan
    kebaikan hati Allah, bukan berdasarkan ilmu dunia ini.'
  pes-OPCB: آنچه باعث افتخار ماست، این است که می‌توانیم با نهایت صداقت بگوییم که در
    رفتارمان با مردم و مخصوصاً با شما، همیشه صادق و بی‌ریا بوده‌ایم، و چشم امیدمان
    فقط به یاری خداوند بوده است، نه به توانایی‌های خودمان.
  mpt-mpt: Ni bain baabenomabbiobe, ni naka mak unang maki kukub ayamo ye omkaye binobbu
    otane ibole dot ayam omkaye binobbio kesoa ni seimbuobe. Ni dabalim olo tekein
    kemino mo omonobta ibo kukub ayamo mo omkaye binobbiobabe. Gode emaye ni daaye
    bianea e kukub ayam osa weng moton omin kukub osa omkayebeta ni omonobta ibo omkaye
    binobbiobe. Ni ina binobbio kesoa ni bobol ayam fumbianoba Ni i kukub ayam omkaye
    binobbiobo gabuobe.
  ssx-ssx: Nika꞉ honema꞉ ota꞉ hau pelememe laa peneme yaasekena꞉ ta꞉na꞉ma꞉ homoloma꞉
    ekita꞉ dupae. Nika꞉ pitoloma꞉ hau paeyao pa꞉ta꞉ta꞉ Koda꞉ma꞉ kita꞉la꞉ yakopiki
    hau make tikitiki piki hau make pitoloma꞉me. Dupiki hau manuta꞉ do kenkena꞉ hone
    u lenkena꞉ peaasa꞉eki pa꞉ta꞉ na a꞉pa꞉la꞉me. Pate mo Koda꞉na꞉ a꞉ta꞉ma꞉ homa tamba꞉
    mina꞉la꞉ ekima꞉ homeke puma꞉me Dupiki haumanu puma꞉ ekita꞉ mo wanda꞉hali paeyao
    pa꞉ta꞉ puma꞉pate pa iki pa꞉ta꞉ homeke hone wopu witolo hata꞉ puma꞉me.
  mkl-mkl: Ide iyi í jɔ̀ ɑ̀ wɑɑ tɔɔò fufu wee. Idɔ nwɑ wɑ jɛ nwɑ sɛɛdɑ iyi isɛɛnɛ
    nwɑ í mɑ́ si wɑjui inɛi ɑndunyɑ ŋɑ, nɔ iyi í re mɔm nŋui í jɛ si wɑju nŋɛ. Kù
    nɔ kù jɛ do muɑfiti. Mii ŋɑu bɛ fei, hɑi bi Ilɑɑɔ̃i wɑ nɑɑ. Kù jɛ do bisii ɑmɑnɛ
    ŋɑ, ɑmmɑ do didɔ̃i Ilɑɑɔ̃i.
  gaq-gaq: ମଞ୍ଚ୍‌ପୁର୍‌ନ୍ନିଆ ପାରାନ୍ ବାରି ଏବେ ପେଇଂନେ ଏତେ ନେନେ ବିସ୍‌ବାସ୍‌‌ ଇସ୍‌ପର୍ ତିଆର୍‌
    ଡିଙ୍ଗ୍‌କ୍ନେ ପବିତ୍ରତା ବାରି ବିସ୍‌ବାସ୍‌ତତାବାନ୍ ଚାଲେଲେଃକେ ଡାଗ୍‌ଚେ ନେନେ ବୁଦି ଜେ ସାକି
    ବିଃଡିଂକେ । ଏନ୍‌ସା ନେନେ ମନ୍‌ନ୍ନିଆ ଗରବ୍‌ ଡିଙ୍ଗ୍‌ଏ । ରେମୁଆଁନେ ଗ୍ୟାନ୍‌ନ୍ନିଆ ଣ୍ତୁ,
    ମାତର୍‌‌ ଇସ୍‌ପର୍‌ନେ ଆସିର୍ବାଦ୍‌ରେ ଡିଙ୍ଗ୍‌ନ୍‌ସା ନେନେ ଇକ୍‌ଚା ଡିଙ୍ଗ୍‌ନେଲେଃକେ ।
  gof-RNT: Nuuni nu geeshsha kahan ceeqettoos. Nuuni ha alamiyan de7ida de7uwan ubbarakka
    nu de7ida de7uwan tumatethaninne suuretethan hinttera de7ida. Hessika, ha alamiya
    cinccatethan gidonnashin Xoossaa aadho keehatethaana.
  unx-unx: ନେ ଅତେଦିଶୁମ୍‌ରେ ଜୀଦାନ୍‌ ଆଡଃ ବିଶେଷ୍‌କେଦ୍‌ତେ ଆପେଲଃ ଆଲେୟାଃ ନାତା ପାର୍‌ମେଶ୍ୱାର୍‌
    ଏମାକାଦ୍‌ ପାବିତାର୍‌ ଆଡଃ ପାତିୟାର୍‌ରେନ୍‌ ହରାତେ ହବାକାନା ମେନ୍ତେ ଆଲେୟାଃ ବିବେକ୍‌ ଗାୱା
    ଏମେତାନାଏ । ଏନାମେନ୍ତେ ଆଲେ ଆପାନ୍‌କେ ମାରାଙ୍ଗ୍‌ ମେନ୍ତେଲେ କାଜିନ୍‌ତାନା । ହଡ଼କଆଃ ସେଣାଁଁନ୍‌ତେଦ
    କାହା, ମେନ୍‌ଦ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ସାୟାଦ୍‌ରାଃ ପେଡ଼େଃତେ ନେଆଁଁଲେ କାମି ଦାଡ଼ିତାନା ।
  gah-gah: 'Lezatemú gulusigo lagasó iteaká noimó nene lá okomú neve: Ligika lamanatotí
    itó monokú nene imane mikasiuka nominuko ligikámo netá makokumú lehelú osá amive.
    Leza monóini nomi vegená keí kovogisaló nenémini oko minunike monó gilina vegená
    lekelí lokovogisaló etó oko vevesoko minoaká noune. Itó monóini nomi vegenalite
    gili hee likakató leheta o minoko nomive. Ómasímini nasahilitó voko leheta oko
    minoaká noune.'
  lcm-lcm: Namempo angkoai ro si mengen alava tatamem asukang ke. Le si kamem vinga
    daus, namempo mengen amalangas ta, e mataria i ri vap i kuli rina, na alaba ina
    e matami, kamem lau i ago katapo daus luai na tutuman val kana vubuk a God. Parik
    using namempo atogon a masam i kuli rina ke, sikei using kana roron a God.
  aer-aer: Ngkartele kwenhe ilernenhe arntarnte-areme, alakenhenge anteme ilerne urrkapentye
    Ikwerenhe arratye mpwarerle-anerreme. Ilerne kwenhe urrkapetyakenhe aneme urrtyirreke-arle
    arrpenhe areye-arteke, nhenge yanhe areye akaperte altywere akwele-arle akelhemeke.
    Ilerne iwenhe apeke renhe alengke-iwetyakenhe arrekantherre-ketyenge. Ngkartele
    kwenhe ilerneke imerneme nhenge nthakenhe-akenhe mpwaretyeke ilerne ingkirreke
    anthurre akethele mpwaretyenhenge. Alakenhe ikwerenge anteme ilerne akangkentye
    aneme.
  qvc-NT: 'Ancha kushikushpam niykillapa: Dyus yanapawaptinmi, kay mundupi allitalla
    rurashpa, mana nimata pakashpachu, kawsashqallapa kani. Piru qamkunawanqam mas
    shumaqta kawsashqallapa kani. Chaymi mana nimata penqakushpachu, ancha kushikuni.
    Piru manam noqaykunapa yuyayniywanllachu chayshinaqa kawsashqallapa kani. Ashwanmi
    Tayta Dyus yanapawaptin, chayshinaqa kawsashqallapa kani.'
  tgl-ULB: 'Ipinagmamalaki namin ito: ang patotoo ng aming budhi. Dahil sa malinis
    na hangarin at katapatan sa Diyos kaya kami namuhay sa mundo. Ginawa namin ito
    lalong lalo na sa inyo, at hindi sa karunungan ng mundo, ngunit sa halip sa biyaya
    ng Diyos.'
  cbs-NT: Jamen nukukididan, jaska yudabun Dios unanbuman shinain kenmis keskama jakia
    Diosun nuku shinan betsa wamatan juinti pepa nuku waniwen taexun jaska Diosun
    bechipaimis nuku shinanmaya tsua padanma duapa bestikunkaini matuwen nuijaidai
    nun kenkunkainaii, matuwen taea chanima benimaidan.
  xtm-NTPP: Te ka kutachi xeen sa, vaa maa Su'si ma kúu iya chíndee ña'a ja in jayiñu'u
    kúu ja sukan ka sa'a sa, te onde maa Su'si ma na'a ja ka ka'an ndaa ka ka'an ndija
    sa ka iyo sa ñuu ñayivi a, te ñukuun‑ka ka kuu sa ji'in ni, te cha'a chi masu
    ja sukan jani ini ñayii ñuu ñayivi a kúu chi ja ni skuta'vi ña'a maa Su'si ma
    kúu ja ka sa'a sa sa'a.
  nnq-nnq: Twenga tulokeloke kilebe chimwe tu, kuchalakicha kwa myojo jito jilenga
    kutenda tutamite padunia pano, muno panakati jinu, kukunyenyepa nu kuaminika kwatupi
    Nnoongo. Tulongaliigweje na malango gi kimundumundu nambu kwa gwambone gwa Nnoongo.
  bao-NT: Jãa peera jãa ca ʉjea niirije, jãa ca tʉgoeña niirijepʉ, ati yepare niirã,
    añuro petira mʉja mena niirã, Ʉmʉreco Pacʉ, añurije díámacʉ̃ ĩirique cʉ̃ ca tiicojorije
    jʉori, “Añuro mani bii niiupa,” jãa ca ĩi tʉgoeña majiro jãare ca tiirije jʉori,
    jãa ca ʉjea niirije nii. Jãa ca biirique cʉti niirijea, bojoca majirique jʉori
    menara ca biirije méé nii, Ʉmʉreco Pacʉ añuro cʉ̃ ca tii bojarije mena pee jãa
