    sumbi-sipu molupu ulu mare tirindu mele piliipu kene ‘Molupu kunjurundu.’ nimbu
    piliipu numanu siker. Ulu akuma numanale-ni piliipu tirindu kene ma-koleana piliipa
    kungnjuli ulu te-ni na liipa naa tapunjurum. Pulu Yili-ni na we kondu kolupa kene
    liipa tapunjurumeliinga na aku-sipu andupu mulurundu.
  maj-NT: Tsjo mani̱ nk'ie nga chasei̱ xi nkú ts'ín tintsu̱ba̱i̱ ko̱ yai̱ nk'ie nga
    na̱xu̱ kin'ei̱ a̱jihi̱nnu̱u ko̱ a̱jihi̱n ngayjee̱ xu̱ta̱. Najmi ch'a kich'ana̱cha̱i̱hi̱.
    Nk'ie nga b'a̱ kin'ei̱ a̱jinnu̱u, kju̱a̱ndaha̱ ní Nti̱a̱ná kitsjáni̱yáni̱. Najmi
    xi nkú ts'ín tíjñaha̱ xu̱ta̱ kitsjáni̱yáni̱.
  bkq-NT: Deus tynynonro modo aidyse ato ara lelâ xina aidyly, arâ ani mâkâ ize ato
    xina anhedyly, iozepa kulâ âdy adiendyseba, ânguy tienokudyzeba warâ. Arâ ani
    xina aidyly, Corintodâ agâmo tawyly ume. Koendonro lelâ, iozeno lelâ warâ ani
    xina anhekyly, tonomegugue kulâ inkâba, arâlâ mawânkâ ani Deus xina nhenomedâdyly.
    Arâ ani xina, Deus xurâem koendonro nhenehonly.
  kue-kue: 'No taragl suwara ipre gun yomga: No nomano undungwa i yegl di norkwa.
    No mambuno du-wakai pamere ere yomba prapra tomga. God no mitno gogltre mambuno
    yegl eraglmedi nomano wakai norkwa. I makandle yomba nomano pamere yegl ta norko
    erekunga. Manga. God wakaimo mina akepledi norko no yomba mina mambuno wakai ombuno
    dumga, ba ene mina mambuno wakai i merkinde ounga.'
  cot-NT: Noshinevaejiacaquea nocanca namenajiaquegueti nococani nocomajamajajiaca
    acaniqui quepatsiqui, aisa teequea namataajiguempaji, pamenamajajiaquenaquea aviatimpajia
    noguintenitimojiaquitimpigueti. Cotanquitsiquea noquejejiacagueti imaica, teequea
    noguijatacojigueroji itsatica caquinte, manaquea icavintsajaquena intati Aapani
    Irioshi yagavejacaantaquenaca.
  bnp-bnp: A vivi vona a hini a hategu i uka ma i hataki hale vona tara maki a ratea.
    A nimadegu, a Vure i rata iau a made malamala. A maki lobo a rata, i uka ma a
    tami e huriki. I uka ma a luhoi tora a lohokanga na bakovi. A luhoi torea a naro
    kamumu na Vure. A naro nga a rata na matane huriki na malala. A rata hateka na
    matane mua.
  apn-NT: Nẽ na xep pre atar Kris kôt mẽ pahkwỳjaja tanhmã ixto kapẽr punuj to nẽ
    Jejus kot mẽ awỳr inhmẽnh kêt ã mẽ amã ixto hêx. Nẽ ijakwa nhĩkjê ho inhmã mẽ
    akĩnh nẽ ijakwa nhĩkjê ho mẽ ato ixkapẽr punuj ã ijarẽnh o ri pa. Nom ixte ã amnhĩ
    nhĩpêx anhỹr kêt. Aa ixte tanhmã mẽ ano kupyr to hkêt. Ãm hãmri na pa mẽ amã amnhĩ
    jarẽ nẽ tãm mẽ amã ixkapẽr o ri ixpa nẽ tãm ri mẽ anhĩpêx o ri ixpa. No ijamaxpẽr
    tũm kôt tanhmã mẽ anhĩpêx to hkêt nẽ. Ãm Tĩrtũm kot mẽmoj to mẽ pakutã nojarêt
    ã omunh xà hkôt pix mã na pa hte ỹ hã mẽ ato mex o ri ixpa. Ijamaxpẽr nyw o. Na
    pa hte Tĩrtũm pyrà nẽ mẽ piitã mẽ ho mex nẽ. No mẽ kajaja ixpyràn mẽ apê hkra
    jakamã na pa hte mẽ ato mex kumrẽx o ri ixpa.
  ctp-NT: Suꞌwe ꞌa nka tiye ba chaꞌ tyukwi ti tiye ba ndiꞌin chaꞌ ꞌwa loꞌo wan, nchkwiꞌ
    ba xkwiꞌ chaꞌ nu ñi loꞌo wan, ti kwiꞌ sa ñaꞌan nu ngiꞌni ba loꞌo xka ta nten;
    ngwañaꞌan nka tiye ba. Nchka ꞌwa ngiꞌni ba ngwañaꞌan loꞌo wan chunꞌ lye ꞌa nchka
    tꞌnan tiꞌ Ndiose ꞌñaan xuꞌwe ti; loꞌo ja ngiꞌni ba ngwañaꞌan chunꞌ chaꞌ nu ngwiꞌya
    ke ti ba ti ykwiꞌ ti ba.
  opm-opm: Nuhur Got oh nure boknong armi nahatin inasi nahapat ohe meng oh napotiprohemur.
    Mamarumur. Nure da oh nuhur kakdah mama saya apriya hat ma pati oh kakdah moh
    ohe dakuu da ohsi saya apriya na haptimur. Got orhe damdapat Imat yah matpora
    ma dahapat ohe kasip orhorsi hanip ire mutuh oh gisipga dasi na ham tit dawi hat
    patim Got orhe duung da ohsi hat gure mutuh oh yah hat namgit saya apriya hat
    pati ma hapat dahapatimur. Ama ihat yah hat saya apriya hapti da oh Got orhordapat
    nure boknong armi nahatin inasi nahatporhan ihat saptimur.
  bvr-bvr: 'Ngatipa nyirri-guna nyirri-molamola nyirri-nirra minypa gu-guna ngacha:
    Minypa wuparnana nyirri-galiyarra ngatipa gun-burral Wangarr nyirri-yika nyirri-mujama
    minypa gun-nardiya rrawa nyirri-ni, minypa burr-guya nyirri-yinagatiya ngatipa
    gata ana-goyburrpa nyiburr-murna nyirri-ni. Minypa Wangarr wugupa atila nipa a-gunggajinga
    atila; rrapa ngika minypa an-gugaliya wana a-negiya a-workiya minypa gu-janguny
    gu-guyinda gu-guna gu-yika gu-rrawa.'
  wal-wal: Nuuni ceeqettiyoogee hagaa; ha sa7an nuuni de7iyo de7oi, ubba qassi inttenaara
    nuuyyo de7iya issippetettai Xoossaa aaro kehatettaanappe attin, asa aadhdhida
    eratettaana gidennaagaa, qassi Xoossai immido geeshshatettaaninne suuretettan
    nuuni de7iyoogaa nuna zoriya wozanai nuuyyo markkattees.
  zad-NT: 'De to dii chakyiblennto'': daa ṉezyeṉ''into'' do yic̱hj do lallnto'' nsa''
    c̱hento'' wen ladj beṉ'' yell-lioni, ka chazlall'' Chioza'', na'' chonnto'' to
    dii byen chonchnto'' wen ladjlena''. Na'' aga yeḻ'' sin'' c̱he beṉ'' yell-lionin
    chaklenan neto'' chonnto'' ka'', san Chiozan'' chaklene'' neto''.'
  kmg-kmg: 'Nâŋe nâŋâcnere piticne mana biaŋkeeŋgopeneŋ ine kecšiŋucte: Maŋfâsâc â
    mitio maŋtaniŋ jupene maŋnâŋeczi wiac mocte tutuc mi qanâreekac. Nâŋe miti tâmiric
    jaŋere maio iŋuc hâcne juhuc miti mamana ŋoŋere maio wâc jujâmbâŋkeeŋgopeneŋ.
    I mâreŋko maŋɋârâŋ dâŋ fokac ira siŋkehuc mâcne, Anuture uruc jauŋko siŋkehuc
    eeŋgopeneŋ.'
  aso-aso: 'Idoꞌ neꞌmine noluvoniꞌ nene nemuꞌ noluve: Leliꞌ luteuꞌ nene tiꞌ lo gele
    eleꞌvoleꞌ ogo none: Me misubouꞌ aleveti vovoꞌninguꞌ ogo molo uneꞌ nene me misubouꞌ
    aleve gilavo otohato monovo ve laaꞌ naniꞌ monovoloꞌ nene eꞌmetamo asi Oꞌmosoꞌmi
    nasahiliꞌve neꞌmo hize eleꞌ o-ledo neivo monovote nene do zovoꞌ zavaꞌ izo soza
    niteꞌ amo Oꞌmosoꞌmo gilivo lisiheꞌ ilineꞌ initekovoꞌ nene ogo molo minuneꞌ ve.
    Idoꞌ lengita nene aꞌmine monovoloꞌ nene eꞌmete gehepeve ogo ogo molo minuneꞌ ve.
    Idoꞌ luteuꞌ nene neꞌmine lo gele eleꞌvoleꞌ ogo minaaꞌ nouneꞌ nenako leliꞌ monovotemuꞌ
    nene lolize izaaꞌ noune.'
  uli-uli: 'Sew formel mele hasa cchehas ngo ye tugul depmem iyang: sa faesul momay
    wegdegmem, le yesa llah mo irel meka wegdegmem ngalugmi irel yamem ma katos mo
    tugul ngal meka Deus ye sor. Te meka repiyach yarmat mele hamem hama dabey, bo
    hama dabey kkaelel haradiya la yael Deus.'
  nin-NT: Inggurr anke̱ i munta inggi si di, anishirr bi ingbingbru ba mi a hi uzirr
    munta ku iwre ku na atu amba tuku ni ingbingbru yi we. Inta si sha inkindirr sharri
    ki imba hen. Inta i di so iso i abangga ba nggo a sa aba Abachi. Uzirr munta kuma
    u si si ihi i unushirr mu hen, u si uzizi ku Abachi mu u di inta na meme.
  acu-NT: Yatsur ainautiram, ju chicham nekaataram tusar wakeraji. Iikia atumjai pujakur,
    anangmatsuk antsu Yus umirkur pujuyaji. Tura junia aints ainau nintimina nunisrikia
    pujuchmiaji, antsu Yus iin pengker awajtamsau asa, iin nekas pengker pujustinun
    suramsamiaji. Iikia tu nintimsar pujakur pengker nintimji.
  cak-WNT: Sibilaj yojquicot riyoj wacami, ruma nikana' pa kánima chi ronojel ri yekabanala'
    can ch'ajch'oj y can choj wi chuwech ri Dios. Y ma kana'oj ta c'a riyoj ri nikacusaj.
    Ri nikacusaj c'a riyoj ya ri utzil ri kac'ulun chare ri Dios. Can que wi c'a ri'
    ri kac'aslen ri kac'utun chiquiwech ri winek ri yec'o chuwech re ruwach'ulef,
    yac'a riyix kach'alal más itz'eton. Chuka' iwetaman achique rubanic ri c'aslen
    ri kac'uan.
  ebk-ebk: Naragsak kami ay mangepaneknek as nan wacha as numnummi ay nan en-enatmi
    ya infiagfiakiami as nan pachongmi ay tataku at nacharos ya tit-iwa, kaskasin
    kan chakayu. Fiakun as nan silib nan taku nan nurpuwan chatona, ngem kun at nurpu
    as nan grasyan Apo Dios.
  spa-PDDPT: 'Porque ésta es nuestra satisfacción: el testimonio de nuestra conciencia
    es que nos portamos con sencillez y sinceridad de Dios en el mundo y mucho más
    ante ustedes. No nos portamos con sabiduría humana, sino con gracia de Dios.'
  ruf-ruf: Twetwe tweghodela chinu chimwe, mimoyo yetu yotulangusa ka kukala kwetu
    muisi amu, hasa na mwemwe, tukala kwa uhenzeluka na ghumoyo ghunoghile ghwatwing'ighwe
    ne Imulungu. Ng'atulongotsighwe ne tsimbutsi tse iwanu bae, ila twolongotsighwa
    ne uluso we Imulungu.
  gun-gun: 'Mba''eta pova''e nunga re ae roguerovy''a: Peteĩve henda py orepy''a ky''aa
    noroendui, mba''eta Nhanderuete guigua iky''a e''ỹa ha''e anhetẽa rupi orekuai
    kova''e yvy re, peẽ kuerya py guive. Avakue ''arandua rupi e''ỹ roiko, ha''e rã
    Nhanderuete oremboaxya rupi.'
  agu-BL: I bin jalu' at jun xtxolbil yi wi'nin na tzatzin inc'u'l te'j, i'tz yi cyakil
    yi e'chk takle'n yi imbanak sajle'nix, chin tz'aknak cu'n. Nin tzinwutz wetz qui'c
    mu'ẍ tal impaltil. Lmal nin yi atin tzaj ẍchixo'lu'. Poro nk'e'tz wajtza'kl cuntu',
    ma na Ryos nchinch'eyan tan imbnol e'chk takle'n balaja'tz.
  isn-isn: 'kuulingela lele: Uwihengi wisigolitu, kunsoko inge kisigo niza, nuuza
    wang''wi Tunda kina aekendile usese mihe. Kutendile ile lukulu nunyenye, hange
    singa kikulyo launkumbigulu kuleka gwa ile inge nuukende wang''wi Tunda.'
  ilo-ULB: 'Ipagpannakkelmi daytoy: ti pammaneknek ti konsensiami. Ta nagbiagkami
    ditoy lubong babaen iti nasin-aw a gandat ken ti kinapudno iti Dios. Inaramidmi
    daytoy a nangnangruna kadakayo, ken saan a babaen iti nainlubongan a kinasirib,
    ngem ketdi, babaen iti parabur ti Dios.'
  pir-NT: 'Sa yena mʉsa mehna ʉsã ijirire wacũna bucueye mehna ohõ saha tʉhotuaja
    ʉsã: Ahri yehpapʉ Cohãcjʉ̃ tiquiro yedohoye mehna ñañe marieno quehnoano mehna
    masare piti ti buhei. Mʉsa pũritare quehnoano piti ti buhei. Ohõ saha yena ʉsã
    esa tuharo yerʉ. Cohãcjʉ̃ cahĩñe mehna tiquiro tutuaye mehna sa yei.'
  anv-NT: Genó ɛyigé ɛsé dedoó ɛbwɔ ɛwɔme gelú nnó, matɔɔ́ sé ágarege ɛsé
    nnó délú pópó né yɛ́ndégenó ɛyigé ɛsé dépyɛɛ́ fa mme, chacha gébégé
    délú ne ɛnyú, ne déjɔ́gé wyɛ wáwálé. Ɛsé délií fɔ́ mmyɛ né déŋgaré
    ákwaá wɔ́, délií lé mmyɛ né utó bi utanegé né galɔ́gálɔ́ ayi Ɛsɔwɔ álɛrege
    ɛsé.
  sab-NT: Nga suga no chadi cha tale cha suge moge ulia nga ulita baini kaire cha
    jogeba ngwadi cha chagedu kwian ulitaske age no trate Chube takalin kare, cha
    kledu ba kwian una Corintomu ulitaske cha chagedu age no ene kaire. Cha agali
    mo talla giti me mo ta gbu chage ene, me ene, agwa Chube agedu no cha alin, ama
    cha ta gbu, ama cha kira gbu diali, ene cha ñadu chage age no trate ama takalin
    kare.
  tmd-tmd: Rɨb mag ana yuö kwo nugwöla, nöbö mö bla pɨsaŋ mɨdön ap agap apɨm röl bla,
    God an pɨsaŋ mɨdɨm nugugɨrön, nugwo rɨbyöx nugu gɨrön röla. An mönö mör yadön,
    mag wä akwör röla. Nɨ wöxnö yadmɨdla, ñɨgö öim öim paŋ mag aliö akwör röla. Makwam
    nöbö mö bla rɨg rɨbyöx nugumɨdöi mag akwör rɨbyöx nugwön aliö alölöl. God anɨŋ
    uliöxön pɨ ösös rön rɨbyöx nölɨm, aliö alöla.
  acr-NNT: Kꞌo ri kuya kiꞌkotemal chiqe; waꞌ e ri qabꞌinik qasilabꞌik qakꞌutum chiwach
    ralaq y chikiwach konoje ri winaq, ma kaqanaꞌ chiqakꞌuꞌx lik saqil y jusukꞌ ri
    qabꞌinik jelaꞌ pachaꞌ ri karaj ri Dios. Yey wa qaꞌanom na e ta ruma unimal naꞌoj
    re ruwachulew; e ruma rutoꞌbꞌal ri Dios qukꞌ.
  kpg-kpg: Gimaua e tenetene, idimaa, mau hagamaanadu gu haga modongoohia aga bolo
    gimaua e heehee hua i mua nia hadumada o God i henuailala nei, gei e donu go mau
    hegau adu gi goodou, hagalee mai i nia kabemee o henuailala, gei mai i tumaalia
    o God.
  taj-taj: चु तामला लागिरी ङनी ताङ्‍बा मुला, जम्‍बुलिङला म्‍हिगदेला ङाच्‍छा जे आहिन,
    तर एनीगदेला ङाच्‍छाएनोन ङनी परमेश्‍वरसे उन्‍बा सत्‍य ग्‍यामरी सेमहेन्‍सेन भ्रबा
    मुला भिबा ताम ङन्‍से सेमहेन्‍सेन पाङ्‌खम्‍ला। चुह्रङ्बा बानीबेहोर चा ङन्‍से म्‍हिला
    ज्ञान बुद्धिग्‍याम याङ्बा आहिन, परमेश्‍वरला दयामायाग्‍याम याङ्बा हिन्‍ना।
  avt-avt: Haiu han yaaik meriuwe menmen im. Han kaiu kitet menmen haiu mɨrɨakem haiu
    mises menmen yaaim God kewetaiyem haiu ap mari han ke mɨt miyapɨr meriuwerem au.
    Menmen me tɨ mɨt nerteiyem ap mekepai haiu mɨrɨakem au. God kerekek kekepai haiu
    mɨrɨakem. Haiu mises menmen im mekre nɨmɨn ne mɨt miyapɨr ne tɨ, te haiu misesim
    wɨsenum mekre nɨmɨn ne yi mɨt miyapɨr. Te haiu han yaaik meriuwe menmen im.
  cbk-cbk: Tiene came orgullo cay el di amon vida aqui na mundo ta dale mira que tiene
    came sinceridad que ta sale con Dios, y separao ya came del pecado para sirvi
    con Dios. Especialmente ansina el di amon relacion con ustedes, y el di amon conciencia
    ta asegura canamon que verdad este. Y nuay came hace este maga accion con el di
    amon mismo sabiduria lang, sino por medio del gran favor de Dios.
  uig-ARA: چۈنكى پەخرىمىز، يەنى ۋىجدانىمىزنىڭ گۇۋاھلىقى شۇكى، خۇدانىڭ ئالدىدا ساپ
    نىيەتلەر ۋە سەمىمىيلىك بىلەن (ئىنسانىي پاراسەت بىلەن ئەمەس، بەلكى خۇدانىڭ مېھىر-شەپقىتى
    بىلەن) بىز بۇ دۇنياغا نىسبەتەن ۋە بولۇپمۇ سىلەرگە نىسبەتەن ئۆزىمىزنى تۇتۇۋالىدىغان
    بولدۇق.
  tuf-tuf: Isat ijmár ojcor uchta waquinro. Is ur istanác cuit sihw̃ar waquinro. Isat
    uw bahnaquin cat, ba cat cayar yajti ítchacro. Sir ub cahmor urá istanác cuitar
    yajacro. Ijmár uw chihtá cutar yájtiro. Cuat Sirat is cuitar yajc etar isat eyta
    yajacro.
  abx-abx: 'Para si magpamakara''at si kami'', yayto i saruman kami'': Gana'' si mga
    binuhatan kami'' nga akabuwan kamamalu''an si kami'' si bisan singnga lugara ato
    si kalibutan ngan labihan na i parti si pagpakihuwang kami'' si ka''am. Klarado
    nga mga diyusnon to mga buhat tungod kay agsunod kami'' i sagrado ngan tangkod
    pama''agi, ma''in sigon si kalibutanon kadunong kundi'' sigon si pagtapod si mapinalangga''on
    pagpanginanu-na si Diyos.'
  mco-NT: Jotcujc nayjɨhuɨ̈yiijɨch mɨɨd jada ycɨxpɨ com nejhuɨɨybɨch co tɨ ndzɨnäyɨch
    mɨɨd tudägy'ajtɨn etz mɨɨd oyjot oyhuinma'ñ mɨɨd yɨ mayjäy ajcxy canaag agajp
    etz jacnïgɨ ma miich ajcxy. Dios mɨɨd may'ajtɨn oy'ajtɨn tɨ xypubetyɨch co tudägy
    tɨ ndzɨnäyɨch, e ca' nguyduñɨch ngɨ'mjot ngɨ'mhuinma'ñɨch ma ndzɨnáayɨnɨch.
  cpb-NT: Niyotzi naaka kameethashireri ninatzi tsikarika nisaikimoyetantake. Iriira
    Pawa yotatsi tekaatsi namatawite, tekaatsi nonkaaniwentakowaite. Tsika nokanta
    niyotaayetakemi eerokapaini, te nonkenkithatakotero roshiyakaawetari isaawikisatzi
    yorenkantsi, apatziro nokenkithatakotziro tsika ikanta Pawa ineshironkatantzi.
  aon-aon: Eik apa yanagunukuk um enyudok atin. Enyudok. Eikim urkum mor wosik aria
    yadukemesh abom um eik apa yenek adurihi hani yopihi aih. Yani ipak mape obi nyutob
    douk yenekeh yariguk. Ehudok aih, eik douk madae igipesh agundok atapishi arpeshin
    saki aria douk inekeh uwe, uwok. Eheh douk hanakumori Iruhin atun. Anan douk nataurume
    meyoh aria neyohur yenekeh.
  hus-NT-2005: 'Xantʼókʼi tu kulbél, jaꞌich kʼal jechéꞌ tin kwenta: I choꞌób abal
    u xeꞌchinék lujat tin tamét na Dios ani yab i tʼekʼámal tibáꞌ; anchanꞌ tu xeꞌchinék
    kʼal ejtalkʼi ani más kʼal tatáꞌtsik. Yab i éynámal wawáꞌkʼi i chalab, i éynámal
    nin alwaꞌtal na Dios.'
  mig-NT: Chi̱ jíín yá'á kúu ja̱ kásátéyíí‑rí máá‑rí. Chi̱ ini̱ añú‑ri̱ kúu testigo
    ja̱ ní ka̱jika kuu va̱'a ñúkúún‑rí ini̱ ñu̱yɨ́vɨ, jíín tú'un ndoo ini̱, jíín tú'un
    kájí iní cuenta Dios, nasu̱ jíín tú'un ndíchí cuenta ñu̱yɨ́vɨ, chi̱ sua jíín tú'un
    luu íó ini̱ Dios.
  bps-bps: Too gami lehew, du di nawami gadèmi too matlu i nimòmi na landè bunimi
    di dademe dad to, na lumban di gamu, du i nimòmi slame mdà di Dwata. Na gadèmi
    i duenmi gmagan mimò ani, ise ku fagu di kfulung i dad to di tah tanà, bay fagu
    di kafye Dwata.
  mbs-mbs: Ontò a neluba, so netegahan ko te ontò metòlid se keogpà ko. Pengkey kenan
    a pesalo, aw labi pa doton kenyo, metòlid se keogpà ko aw mèpiya heman se tod
    ko kenà pineokit te kenaken kebiyasa, meneng pineokit te tabang te Timanem kanak.
  tof-tof: 'Ki ikub bagürdakla igó: kibü gyagüpitótóka amkoman pupainda igó, blaman
    pamkolpamab obzek kwata ki inzan tórrmen tulmili ngyaben kwarilnürrü, amkoman
    moboküpi akó ilklió bülióni-koke. God kibü gaodó tinóp inzan ngyabenóm. Ki amkoman
    inzan ngyaben kwarilnürrü yabü obzek kwata. Ki inzan kwarilnürrü Godón gail tonarr
    ngarkwatódó, a inzan koke, tüpan ⌊wirri gyagüpitótók⌋ ngarkwatódó.'
  cme-NT: Iŋ bilaa i fɛrɛ dumaa terni nanni-na ku huraa namaa terieŋgu-na, ku yaa
    gbu ku fɛ̃ i hɔmmu‑i. I suyaa wuɔ i ciɛ maacenfafamma. I sa kã moloŋ terieŋ-nu
    baa hɔmmu hãi; i kã baa huɔŋga diei. Diiloŋ-ãncemma, nelbilieŋ-maama sĩ. Diiloŋo
    kãayã-yiɛ i firnu i hɔmmu‑i baa-na wɛima-na hiere.
  sus-sus: Muxu sɛɛwaxi yi nan ma. Muxu a kolon muxu bɔɲɛ kui a muxu bara ɲɛrɛ duniɲa
    kui wo ya ma sɛniyɛnyi nun bɔɲɛ fiixɛ kui, naxan fatanxi Ala ra. Muxu ɲɛrɛxi na
    ki nɛ wo ya ma dangife yire birin na. Na ɲɛrɛ mɔɔli mu kelixi adamadi xa lɔnni
    xa ma. A kelixi Ala xa hinnɛ nan ma.
  pon-2006: Se pohnmwahso pwehki kadeikpen loalat eh kasalehiong kiht ni dehde me
    se kin weweidki mehlel mwohn silangin Koht nan at mour nin sampah wet, ahpw mehlel
    ni at pwukoa kan ong kumwail. Kaidehkin loalokong en sampah me kin kamwakamwakid
    kiht, pwe kalahngan en Koht.
  dad-dad: 'Amã mug nigin seli yabiya are yeir: Nemã kisi es fiya bun kurõ fesif,
    are amã tenebur ein, Negur nẽ fateul ado momoi bunem, ã bun bagai age mafedig.
    Amã tenebur ein bouwa buru isennẽya nẽ kisi biya bunem to age mafedig, anĩ ere,
    Negur nẽ wau ifenẽya bunem age mafedig.'
  zab-NT: Ne ni rzaclaaznɨ rniin laat ná dec xíteete rniati rziiennɨ pur ni nánnɨ
    nabánnɨ nania nez lot ne nez lo iraru bɨnguɨchliu, ne guldípacnɨ cadxannɨ ni riáld
    idxannɨ. Per quɨt cadxantin ziy pur guelnánzipac xtennɨ sino que pur guelgucné
    xte Dios.
  jae-jae: Aêacma waeŋ ŋam tau tonec gebe aêacma awa ŋalêlômŋa gêwa sa gêdêŋ aêac
    gebe asa ma lêŋ amoa nom atôm Anôtônê lau tolaŋôŋnêm sawageŋ. Kauc ŋamalacŋa gêjam
    gôliŋ aêac atom, Anôtônê moasiŋ gêjam gôliŋ aêac. Ma lêŋ tau tonaŋ aêac asa ajac
    ŋawaegeŋ gêdêŋ amoa awiŋ amac amboac tonaŋgeŋ.
  ksd-ksd: Tago ave langlang ma ra varvai na mulaot ta ra bala i vevet dari, ba amital
    tar vanavana ta ra rakarakan a gunagunan ma ra gomgom na mangamangana ma ra dovotina
    tai God, ma vakir ma ra kabinana mara ra pia, ma ra varmari kai God ka, ma i ga
    manga damana iat tadav avat.
  msm-NT: Ogpakapanghimantug koy su namaan koy no matarong to tibo pamatasan noy diya
    to mgo otow, yabi duon iyu, aw tininood to ginhawa noy. Nakahinang koy to madojow
    tongod to tabang to Diyus, kona no tongod to pig-otawan no kaalam.
  myk-myk: Wèe na já kaa lemu kaa taga wùyɛ pɛlɛ ge, lee li wa mɛ. Wèe zɔlɔɔ pu wa
    lee wo sɛɛrɛɛ na jo tifire ni see wemu wʼa foro Kilɛ ni ge, tee tifire te wo ɲaarigana,
    ni wee see we wo ɲaarigana na wèe ya ɲaari koŋɔ ke na, na la fara bɛ yɛrɛ lee
    na yee mu. Ga Kilɛ wo niimɛ wu baraga ni wèe ya lee pye, wèe ya ta tee fungɔngɔ
    fɛɛrɛ te ta sipya mu wɛ.
  sbe-sbe: 'Unai yoma gwauyala lakilakina ede teina: Yoma nuwatulobai ye hededehemasalaha
    meta yoma miyamiya kaiyaulina ta unai yo komiu yo kai yoda kawakeha ne udiyedi
    meta yoma miya ne se aꞌa yo ka miyaidi ma nuwamamohoimai. Teina ta Yaubada unai
    se laoma. Ginauli ka ginaulidi ta meta nige kaiyaulina ta sibasibana unai na Yaubada
    iya yona kabinamwa unai ka ginauliwatanidi.'
  mcr-mcr: Neqä suqeŋqä kŋuä täunda iwäsäutanäŋgaŋi, yeeqä kiiŋi, tiiŋiŋqä änenyätŋqe.
    Neqä suqä qokä-apäkä eeqänäŋä iuqä hiŋuä iqi ituŋque, ii suqä quaŋgi ma, suqä
    jänänäŋitä, naqä-qakuitänji. Ne suqä tque imäkquatuŋquä näqŋqe, ämaqä qua iutaŋi
    ämetqäŋuwä-paŋä ma, Goti Iqu Iqueqä suqä nätmatqä hiŋgi vqä iuta änätapkqe. I
    etaŋgi, suqä iiŋä iqua, huiziuqä hiŋuä iqi imäkätanä-qe, heyaqä awä iqi äpmenäŋgaŋi,
    änäänä imäkmiŋque.
  cux-NT: Ní yeenú 'nū ti deenú 'nū na staava yeⁿ'é 'nū chi chiiⁿ chi idiíⁿ 'nū ní
    cáávā 'iiⁿ'yāⁿ yeⁿ'e iⁿ'yeeⁿdí 'cūū. Ní n'daacā diíⁿ 'nū. Ní n'daacā diíⁿ 'nū
    cáávā ndís'tiī. Ndyuūs chi n'dai taavi chínneé yā nús'uu chi 'túúcā din'daacá
    'nū. Chuū nguɛ́ɛ́ cuuvi diíⁿ 'nū cáávā vaadī deenu yeⁿ'e maáⁿ 'nū.
  tur-YTC: 'Övünmemiz şundandır: Dünyaya ve özellikle size, insan bilgeliğiyle değil,
    Tanrı’nın lütfuyla, Tanrı’nın kutsallığıyla ve içtenliğiyle davrandığımıza vicdanımız
    tanıktır.'
  san-ITR: apara ncha saMsAramadhye visheShato yuShmanmadhye vayaM sAMsArikyA dhiyA
    nahi kintvIshvarasyAnugraheNAkuTilatAm IshvarIyasAralya nchAcharitavanto.atrAsmAkaM
