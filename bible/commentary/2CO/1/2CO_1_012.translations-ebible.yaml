    Jiꞌi rai boe nèti sasabꞌa-laꞌa ne, sèna ka dhèu aaꞌi-aaꞌi bisa rèdhi jiꞌi sabꞌa
    dènge dꞌara mola. Jiꞌi pakako sasabꞌa jiꞌi, pake boe mamèu dhu mai nèti rai-haha
    ne, te ngaa mamèu dhu kapua na nèti Ama Lamatua. Te Lamatua padꞌelo dꞌara hua
    iia Na mi jiꞌi. Nèti èèna ka, jiꞌi bisa asa tabha èra ètu dꞌara sasabꞌa-laꞌa lodꞌo
