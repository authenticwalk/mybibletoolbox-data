  tha-KJV: นี่​เป็นสิ่งที่เราชื่นชมยินดี​ได้ คือใจสำนึกผิดชอบของเราเป็นพยานว่าเราได้​ประพฤติ​ตนเป็​นที​่​ประจักษ์​แก่​โลก
