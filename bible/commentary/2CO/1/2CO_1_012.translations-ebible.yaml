    rá thandiꞌa̱, ngueꞌa̱ nuꞌá̱ xa ꞌracje ra tsꞌɛdi pa dá øthe njabʉ, hingo de ma
    mfenisɛhe dá øthe.
  wnu-wnu: Qenu qomon qoregen ne misir qoregen inimbiga in qomon boru gitab wogub
    qomon misir uber end in munon qau qib igoun end wot uberet igoun. Munon ai qent
