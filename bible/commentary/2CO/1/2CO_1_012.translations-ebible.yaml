  kgp-NT: Ha vé, inh jykre tóg tỹ ũn há nỹ, ki kanhró inh nĩ. Vẽnh kar mỹ sóg nén
    ũ há hã han tĩ, vẽnh jykre kuryj, kỹ sóg ki hã tó tĩ gé, Topẽ jykre han kỹ. Inh
    pi(jé) isỹ vẽsóg ki nén to jykrén mũ ẽn hã han tĩ'. Topẽ hã ne isar han tĩ', isỹ
    ti jykre ki króm jé. Kỹ sóg ãjag mỹ ti jykre hã kãmén ja nĩgtĩ gé.
  bvd-bvd: Kameli meli bae noniraa suli ade lameli fua toae ki sui guu ma fuamolu
    lau guu nia diana ma ka mamana. Kameli meli ade 'uri nai suli ne meli fiitona
    ade dianaa nia God, nao lau liotooa nia wane gwana.
  ukr-1871: Се бо хвала наша, сьвідченнє совісти нашої, що ми в простотї і чистотї
    Божій, не в мудрости тїлесній, а в благодатї Божій жили на сьвітї, більше ж у
    вас.
  apz-apz: Nakwoe yahino ole soꞌno nakwo sɨmeho wopɨngo namoꞌnɨngkohoho. Anɨtu kako
    nefoꞌmawoꞌnɨngkiso soꞌno nakwoe humayo ntoꞌnohino soꞌnji nakwoe hungkuno nehopiꞌnohino
    soꞌnji nakwo sɨmeho hufaꞌuꞌnji miyalokuyɨhwono. Oꞌo, huno angaꞌnohino soꞌnji sɨmeho
    angaꞌnohino soꞌnji yalokuhwono. Oso wopɨngo yalokuhwoneso hwahoponjo huno somtaꞌango
    miyalokuyɨhwono. Oꞌo, Anɨtu kako huno wopɨngo nejopahonɨngki nakwo oso wopɨngoso
    yalokuhwono. Nakwoe sɨmeho soꞌmo ose hnnɨwoꞌnɨngkɨhwone soꞌno nakwo sɨmeho wopɨngo
    namoꞌnɨngkohoho. Nakwo sekumo oso hiso paꞌnyoso selohofɨwoꞌnalokuhwono.
  yon-yon: Kwane, nubbed kerengkande dakmuub kuu kei, nub komo kamuwen ye kiwaan korokbendoon
    kuu, okad kiri doburuweniib yiib yoom doburuweniib kuu inamen karadmoyiib aadidmiyiibban
    ye inameniib God yaambed meneboon kumbed ambangke doburuwen, anamaa, yiib yoom
    doburuwen kuu kwamunemo kuda. Kwanuwen kuu okad kiri ye meeni kangdom ye kerekmen
    yaambedban, Godbed kabamoon kondoon ye mimyob dowaken ye kerekmen yaambed kui.
  poi-NT: Aɨcht́am agui amaymáya̱ta porque anjo̱doŋ ána̱namaŋjo̱m iga aŋwɨ̱watne yɨ́p
    naxyucmɨ y mimicht́ámaŋjo̱m juuts aŋquejáy Dios. Ɨch d́a aŋwɨ̱watne ɨch anjɨ̱xi̱mɨ,
    yɨ́p naxyucmɨpɨc, pero aŋwɨ̱watne porque Dios tsa̱m ayaachaŋja̱m y ayo̱xpát iga
    wɨa̱iñ aŋwɨ̱wat.
  wuv-wuv: 'Sifeni feni mamaguguaa hai''ou: Lomi na marapu ei naranaraa hai''ou wagii
    ei mau tatalaiaa hai''ou yeni ano ma fei mau gutagutaa hai''ou a''a hamu''ou.
    Siguapaloei napa''aa apunai ma fa''uai ma noramiana a''a mei Haidaa. Ma abaa hai''ouna
    bigi''aa e''ei a''a fei mau apa''aa feni ano, ma''uaa a''a fei rawani''aa mei
    Haidaa.'
  quf-NT: Kusatami aligriyanillapa, tukuywan kusa shumaq allinlata kawsasha kanillapa
    nir yaĉhashayllaparayku. Piru ashwan qamkunawanmaqami kusa mas shumaqta kawsasha
    kanillapa. Manami munayniyllapamantachu chaynuqa kawsasha kanillapa. Ashwanmi
    Tayta Dyus llakipar yanapamashanllaparayku, chaynuqa kawsarayllapa.
  yuw-yuw: Oro, Kopotorocho tongfat neuna nonu sontho yangaminthu o owi amna ambaracho
    yangaminthu imanang mayogomon. Muno, duc mata noni orin toroc kiap noni woi tungu
    nongnongogon tongidomon. Nonu kiap togomonma wömai guroc amna auhon kombic kombic
    ma sindanidamon. Muno, Kopotorocho ning banauna noni sing yuhon kombic kombic
    ogepma tanmanaina youp noni tongidamon. Worocha tongga irot noni sacsago idina
    nonu noniha borongdedidamon.
  hus-NT-1971: In lej culbel cum u ats’al thacat tu ichich c’al u xe’tsintal. In xe’tsinenec
    t’ocat ani tequeth, cum tu tolmiyal a Dios c’al in alhua’ inictal antsana’ quin
    xe’tsin. U lej t’aja ti cuenta quin xe’tsin bolith tam tin c’uajatac c’al tata’chic.
  med-med: Tʉn ambʉⱡʉp paⱡpʉn mormʉn, ei nambuⱡ emel, tʉn nga numan orunga Got ndi,
    uⱡ kai mat ngurum mbʉ mel, wamp mbʉ kʉn, uⱡ kun na, uⱡ kupa mbʉ mint etmʉn. Mana
    mʉi kona ila wamp nga pilpa kungʉndi ei ndi, tʉn nga pilpa kungʉndi ei kʉn kapⱡa
    mon! Got nga wamp pol ti uⱡ ila, tʉn pilpa kungʉndi ei nguⱡnga kʉn, tʉn wamp mbʉ
    kʉn, uⱡ kun kai mbʉ nga minal etmin.
  bch-bch: Tinimai igelgel ngan lemai kadonga rabu ngan gimi, ta lolomaiai anaman
    mambe lemai kadonga itutui tau lalaede mambe Deo ikim. Gai lolomai aea danga eta
    mao ga mao tau. Be lemai kadonga toa ne iuot ngan lemai oatainga tanoeai aea mao,
    be iuot ngan Deo ele kadonga lolo marum aea. Gai anasi kadonga toa ne rabu ngan
    panua toa ngada ne tanoeai, be anasi kapei tau rabu ngan gimi.
  cco-NT: Jo̱ seabˋ co̱o̱ˋ uiing˜ e iáangˋ dsiˋnaaꞌ, jo̱ e jo̱ uíiꞌ˜ e nɨcalɨlíꞌˆnaaꞌ
    e dseángꞌˉ guiʉ́bˉ nɨcaꞌeeˉnaaꞌ, jo̱guɨ líꞌˆ dsiiˉ e eáangˊguɨ nɨcajméˆnaaꞌ lajo̱
    jee˜ ꞌnʉ́ꞌˋ. Jo̱ lajo̱b jmooˉnaaꞌ, dsʉꞌ o̱ꞌ laꞌeáangˊ có̱o̱ꞌ˜ jaléꞌˋ e tɨɨngˋnaaꞌ
    ngángꞌˋnaaꞌ yee˜baaꞌ, co̱ꞌ lɨ́ɨˊnaaꞌ lajo̱ dsʉꞌ uíiꞌ˜ e lajo̱ nɨcajméeˋ Fidiéeˇ
    có̱o̱ꞌ˜ jneaꞌˆ uíiꞌ˜ e eáangˊ ꞌneáaiñˋ jneaꞌˆ.
  deu-1951: 'Denn unser Ruhm ist der: das Zeugnis unsres Gewissens, daß wir in Einfalt
    und göttlicher Lauterkeit, nicht in fleischlicher Weisheit, sondern in göttlicher
    Gnade gewandelt sind in der Welt, allermeist aber bei euch.'
  alq-ALGNT: 8adan oo8e 8egonen 8edji kitci inendamag. Nikikendananan 8e8enda egi
    paba ijitcigeiag, adigotc ka paba ijaiag. A8acamej kitci 8e8enda kigi todagom.
    Ka8in kegon nidodji kadosinanan, ka8in a8iag nidodji 8agackibinasi8anan. Mi mega
    iidi kagi iji minigo8ag Kije Manido kidji iji pimadiziag. Ka8in kagita8endamo8in
    a8iagokag ka odjimagag nidodji k8ag8e abadjitosinanan, Kije Manido dac okitci
    ca8endjige8in kagi minigo8ak nigi abadjitonanan.
  ixl-NNT: As nu kutxuqꞌtxuneꞌ, tan ootzimal sqaꞌn uvaꞌ yeꞌl umaj vaꞌlexh kat kubꞌan
    tiꞌ unqꞌa tenameꞌ, katil uvaꞌ kat palkat oꞌ. As echat kat kubꞌana tul kat pal
    oꞌ sexoꞌl, tan jik chit kutxumbꞌal kat kubꞌana, tan Tiixh kat aqꞌon u kutxumbꞌaleꞌ.
    As jit tukꞌ unqꞌa vatz txꞌavaꞌilla txumbꞌaleꞌ kat kubꞌankat unqꞌa jikla txumbꞌaleꞌ
    sexoꞌl. Pet tukꞌ vibꞌaꞌnil u Tiixheꞌ kat kubꞌankat.
  boa-NT: Muurá muhtsi méwaajácú ímí tehdújuco muhtsi meíjcyane mɨ́amúnááj pɨɨne ímichi
    ámúhama. Píívyéébere múhtsikye pɨ́áábóneri ímí muhtsi méícyahíjcyáhi. Tsá múhtsiye
    tehdu meíjcyatúne. Ááneri mítyane muhtsi méimíjyúúhií.
  quh-NT: 'Sonko-yuyayniycupi cusiywan yachaycu: Diosman t''akaskas, cheka caspataj
    cay pacha runas chaupipi causacushaycu. Manataj runaj sajra yachayninmanjinachu
    causaycu, manachayrí Diospa c''acha yanapayninmanjina. Astawanka kancuna chaupipeka
    ajinata causacuycu.'
  kwi-kwi: Mamaz pit aumɨza watsal kulnintu. An sukin uzasmin, aune uruza kaiznara
    aizpa wat minñat kit Dios iztakin nil uztamakpas. Aune Diosta pianchiruzkana minñamtuchimakpas.
    Diosne au minñamtu aizpa piankam kit aumɨza kiwainnara, us kishit aizpa u akwa
    kinpa.
  agm-agm: Iyataatɨ nɨnɨ akɨtɨnɨhɨ maaritɨtɨ sandɨ kandaato. Isɨhiya nahatiyaamɨ ndɨhetɨ
    gaahonɨnɨ saasanotahonɨnɨ daindɨ bitondaayo ndo. Iyataatɨ amɨ sa pɨwa nɨnɨ katohɨmaapɨ
    nisɨ maarɨhoaisangi akɨte tatɨ gɨnunyaatataise. Amɨ sahɨhɨ aimɨ sawanaatɨ mmonɨwɨhiyaate.
    Nɨnɨ samɨ otɨhatɨhɨ tɨtɨhɨ saasanotahonɨnɨ Autaahaatɨho maaritirɨhɨretɨ samɨ ndɨhetɨ
    auta daindɨ bitohonɨho. Saindɨ daindɨ bitondaatɨ isɨhiya Autaahaatɨhoai mausonɨwɨhiya
    amɨtɨha gaaha gwɨnyaahohɨrɨhɨretɨ netɨ japepihɨrataamaayo. Owetise. Nehɨ nɨnɨ
    gaahandɨ wɨndɨ kamaindɨhandɨ kandɨ Autaahaatɨho nehɨ koaisunyaatɨ gaahatɨ kanisatɨ
    andɨtɨniwɨtandɨ kopɨ gɨwunyaataayo.
  ubr-ubr: 'Wei atonio sawar kaitamom aurin on wataseseir ato wabi dura bag: Tafanamai
    bobo engon tutufin wabobo on yawas totorin a matafin wat God an gogoi nanaba on
    waboen, gagamin bag on ai yawas on obin omi aurim wafour, wei on God an gogoi
    nanaba on nunuai tutufinai aurim wafour. Wei on men orot jever asi gigiboanai
    nan sibonanawaii on, baise God an faiwar an kaberai nan ibonanawaii.'
  tsw-NT: Tsu ta gura damma na̱ tsu cuwan ili i na tsu yuwain, tsu ta̱ a̱ ma̱za̱nga̱
    na asuvu a̱ tsu a̱ ri cece. Mantsa suru tsu yuwan ta̱ nden ma̱ a̱ɓula̱, agba a̱tsu
    tsu soko ɗu ko ili i ta̱ shi. Isaꞌani ya̱ A̱sula̱ i ɗa i zuwai tsu yuwain ne,
    urevu wu uvaɗi u nda u ɗa shi. Tsu yuwan ta̱ nden ma̱ a̱ɓula̱ uba̱ta̱ u na tsu
    da̱nuyi suru bele a̱tsuma̱ a muwwulai n tsu na̱ a̱ɗu.
  cax-NT: Arrüñü Pablo bien ipucünunca, itopiqui tusio iñemo que urria nisüboriqui
    icu na cürrü, y nauquiche ito anancañü abarrüpecu. Champü quiatarrü niñapensaca,
    chirrapancapü. Iñata sane nisüboriqui, itopiqui arrti Tuparrü bien buenurrti saübuñü,
    bayurarati iñemo. Arrüna nirrapanauncu champürrtü sauquiñüantoe, ta uiti. Chirranitacapü
    icuqui nantai cürrü.
  aia-aia: '''I''ameu meu mari''ori''o, ''inia meu ''irara ha''agorohia doni barongamee''i
    ra odo-odo tanaraaui mwani noni hako ''onaai ''irisia ana God, me ororiu tana''amou.
    Ni awa odo-odo nameu haua, meu haua suriai goro ana God ''ini''ameu, ai''a suriai
    aidanginai noni.'
  srp-1865: 'Jer je naša slava ovo: svjedoèanstvo savjesti naše da smo u prostoti
    i èistoti Božijoj a ne u mudrosti tjelesnoj nego po blagodati Božijoj življeli
    na svijetu, a osobito meðu vama.'
  agt-agt: A mappya ta pakimallak da kami, kahkahulun, te ya talak mi a awan ta dulay
    ta nonot mi, awa kanayun ipaita mi ya matunung na nonot ta atubang na ngamin tolay,
    aglalo tekamuy. A intu la gagangay mi ya kuman na amu mi ta gagangay na Namaratu,
    te bakkan haman ta sistema na tolay ya nekatalak mi am awa panguffun na Namaratu
    tekami.
  lug-lug: Tulina okwenyumiriza ng’omwoyo gwaffe gutujulira kubanga twatambulira mu
    buwombeefu ne mu mazima ga Katonda, so si mu magezi ag’omubiri, naye mu kisa kya
    Katonda nga tuli mu nsi n’okusingira ddala gye muli.
  yby-yby: 'Lemo Timotiteya lelimotemuya eloiboya lasolasi yowekaka noiye. Sa-lokoya
    ne: Lemoya luka lalototiya ito monokamuya maya ebakuya minoiboya, lukalimoya saina
    makomo lipisamiye. Lemoya monoka elamabo wewenasida domudalo maya yamidana oko
    minoidanaki, edimo monoka elebo wewenasida domudaloya wehe loko minoiye.'
  heb-heb: כי זאת היא תהלתנו עדות לבבנו אשר בתם וישר אלהים התהלכנו בעולם וביותר אתכם
    ולא בחכמת הבשר כי אם בחסד אלהים׃
  mpp-mpp: Ngic-ngigac yengele haicka nga ngengele haicka momochac Wapongte aibaba
    madicne nga gaga gbagbacne gagabeleng. Ailu kwele ngage-ngagenonggeng mime yegengkeme
    himong yagowa inguc galu ngagebe feicne aicaigac. Aime kwele esecnele ngage-ngage-motoc
    balaibelu ngengele hewacka mi gagabeleng, miyac. Wapongte kwele-madicti yefe edalicnubame
    balaibelu gagabeleng.
  apb-apb: Maeni eesiku, manataku e taha mola aana nou saie uri melu ka'a eeroa ike
    nga iini aana nga maholo, ta'e melu ko lulu i sulie mola oodo-oodonga nge a God
    e saeto'o aana. Walu ola melu ko eu'esui'i e uure mola aana hahu'ana manata-diananga
    a God, na melu ka'a asuie ike nga mei ola i sulie saenanaunge ni iinoni. Tolahameelu
    e diana oto urine tarau pe'ie ahutana mo iinoni, na oto liutaa maholo melu o'o'o
    pe'i'omu.
  san-TEL: అపరఞ్చ సంసారమధ్యే విశేషతో యుష్మన్మధ్యే వయం సాంసారిక్యా ధియా నహి కిన్త్వీశ్వరస్యానుగ్రహేణాకుటిలతామ్
    ఈశ్వరీయసారల్యఞ్చాచరితవన్తోఽత్రాస్మాకం మనో యత్ ప్రమాణం దదాతి తేన వయం శ్లాఘామహే|
  ben-IRV: এখন আমাদের গর্বের বিষয় হলো এই যে, মানুষের বিবেক সাক্ষ্য দিচ্ছে, ঈশ্বরের
    দেওয়া পবিত্রতায় ও সরলতায় এবং ঈশ্বরের অনুগ্রহে আমরা পৃথিবীতে এবং তোমাদের মধ্যে
    জীবন কাটিয়েছি কিন্তু জাগতিক জ্ঞানের পরিচালনায় নয়।
  ntu-ntu: Krlz-angidrx mz nabznge kx nqmq krnge mz nzmnc-krgr badr leplz mrlz x tubq,
    myapxbz mz nzmnc-krgu. X abrtzlvzx da lc. Murde trvzpxpuu mz nzyrplapxkr leplz,
    a' vzpxm mz zmrlz ngr Gct kc tqokatrle ninge.
  pan-pan: ਸਾਨੂੰ ਇਸ ਗੱਲ ਤੇ ਮਾਣ ਹੈ ਜੋ ਸਾਡਾ ਵਿਵੇਕ ਗਵਾਹੀ ਦਿੰਦਾ ਹੈ, ਜੋ ਸਾਡਾ ਚਾਲ-ਚਲਣ ਸੰਸਾਰ
    ਵਿੱਚ ਖ਼ਾਸ ਕਰ ਤੁਹਾਡੇ ਵਿੱਚ ਸਰੀਰਕ ਗਿਆਨ ਤੋਂ ਨਹੀਂ ਸਗੋਂ ਪਰਮੇਸ਼ੁਰ ਦੀ ਕਿਰਪਾ ਤੋਂ ਪਵਿੱਤਰਤਾਈ
    ਅਤੇ ਨਿਰਦੋਸ਼ਤਾ ਨਾਲ ਜੋ ਪਰਮੇਸ਼ੁਰ ਦੇ ਯੋਗ ਰਿਹਾ ਹੈ।
  gvc-gvc: 'Mʉsa mehne sã jirire wacũna wahchea mehne õ sehe tʉhotuja sã: Ahri yahpai
    Cohamacʉ to yoadohoa mehne mahñono marieno noano mehne masare piti ti buhehi.
    Mʉsa pinihtare noano piti ti buhei. Õ sehe yoana sã mʉ sʉro sã masia mehne yoaerahi.
    Cohamacʉ cahĩa mehne to tuaa mehne ã yoahi.'
  sbk-sbk: Tihwisunvya eli, oushuha wiza amili yetu uwinza we mwoyo hwa Ngulubhi aje
    tajendeleye pansi, namwe siyo ne hekima ya munsi. Tumefanya hivi hasa na ninyi,
    na sio katika hekima ya ulimwengu, lelo hu neema ya Ngulubhi.
  mya-JVB: ငါ တို့ဝါကြွား ဝမ်းမြောက်ခြင်း အကြောင်း ဟူမူကား၊ လောကီ ပညာ ကိုအမှီမ ပြု
    ၊ ဘုရားသခင် ၏ ကျေးဇူး တော်ကို အမှီပြု၍ လျစ်လျူ သောစိတ်နှင့်၎င်း ၊ ဘုရားသခင် အလိုတော်ရှိသောကြည်ဖြူ
    ခြင်းနှင့်၎င်း၊ ငါ တို့သည်ဤလောက ၌ ကျင့်ကြံပြုမူ ၍ သင် တို့ဆီမှာ လည်း ထိုသို့အထူးသဖြင့်ကျင့်ကြံ
    ပြုမူသည်ဟု ကိုယ်ကိုကိုယ် သိသော စိတ်သည်သက်သေခံ သတည်း။
  kgf-kgf: Nini baeciguc kecma haihaka wamma onac muru geŋ imi ogicogicyawac wamma
    Anutuac haka méndacma keŋhéi hahéi qahac hélacnec wamma baecac niŋtegic qiŋtegiciguc
    qahac, néŋ Anutuac ewa hiayaiguc héima namma ai meanʒiŋ imi nonac ewa qeri solaŋa
    ninanéŋ héipuc waŋ nénécmizac. Waŋu nini imi imuac niŋni eeyaguc waŋanʒac.
  awb-awb: Iteba míaraunaraq kaweqtaq méq Manikáne sansá tábúsoqme sehgiráúne. Ahtebia
    ánínká íwáhnorinserah íre miraia peh Manikánka séhréh aitena iwíáh aitáráiraq
    íwáhnoruraune. Itene irupipeqté íwíáhgá kawerúne íwíáhúnayabé iwíáh íwíáhúne.
  gdn-gdn: Nu wainapemei da nu supasupai kwaigemei ki pokere nu yona yau wi nidimei;
    Nu rabinanugu nidiyau wira-wira ki mibipiyau da yewe wairau ki nu iyapana paunamugu
    ade wi paunagau mete kina ki ka nu gwede mo eba wekemipi ko nu nuwanuga notanuga
    eyaka mena pokaiya ka nu Mamanuga God nuwaiya badidi ki mena matarau kwaigibi.
    Nu ka eba nu nubo katainuga pokaiya iwegemeya kwaigemeya ko Mamanuga God e deni
    mena nu wadi-nibu bagi ki puyoi kasiyarai pokaiya ka nu upigemeya.
  nko-NT: Abɛ́talɩ́ pʋ́ ɩbɩ sí kántɔ́ anɩaa anɩ klʋn mɔ́kʋ́há anɩ pɔ́n anɩ nkpatɔ,
    títriu anɩa mlɩnyɔ nátɩtɔ. Megyí anɩ ɔsʋlʋ́ʋ anfɩsʋ nyánsa anɩlɔ́pʋ anɩdɛ́
    anɩ agyʋ́má yɔ, mboún Bulu awɩtɔlɛ sʋ́ anɩlatálɩ́ lɛ́ ɩwɩtɔ anɩdɛ́ tógyítɔ́
    bwɛ ɔnɔkwalɩsʋ.
  bsn-NT: 'Ado bajise tʉoĩacõari, variquẽnaja yʉa: “Dios ĩ bojarore bajiro masare
    quẽnaro yicajʉ mani”, yitʉoĩaja yʉa. Masare yitorã me ñaja yʉa. “Corinto macana
    rãca ñarã, quẽnaro Dios ocare gotimasiocajʉ”, yitʉoĩaja yʉa. Yʉare quẽnaro yiyumi
    Dios, “Gãjerãre quẽnaro yato” yigʉ. Yʉa masune yʉa tʉoĩasene gotibeticajʉ. Dios
    ĩ masise rãca to bajiro yicajʉ yʉa.'
  pib-NT: 'Gi rixanu tyenwa walixkowle: wa wupgujtanshinikanyegitnawa wa kpashirinwu
    ga wa myokwirenwu Goyakalu chinanu. Tyechijne wane wixjetya, ga wa wanepnute wane
    wixa gixyegiya. Gi wane wixa gi rixanu tyegogne gajeruya kgimatkalerunwu, seyni
    Goyakalu gimutlewle chinanu wane wixa.'
  wiv-wiv: 'Kahita kona zahezahea e kubarae: Na polokohita matoto hita ta lala kubarae,
    hita ta lala hita kata vavana papa matoto na matana manumanu laveve, ia mai ve
    na kahita moge kua kirimiu. Hita ta lala hita kata kakatia goloa na moge tumonga
    kamana moge kua e matoto ki mahoto kua hita ta pelea ni Vuvu. Hita ta kakatia
    mogemoge kua na vuna na matuhanga kana mahariharia ke Vuvu, beta ni na vuna na
    save bukuna vulovulo.'
  reg-reg: 'Echikuisha linu: obhubhambasi bhwe mitima jeswe. Kulwokubha nikulwobhwiganilisha
    bhwakisi no bhwelu bhwa Nyamuanga ati chalibhatilega eswe abhene muchalo. Chikolele
    kutya amwi nemwe, na atali mubhwengeso bhwe chalo, nawe chikolele muchigongo cha
    Nyamuanga.'
  mlh-mlh: 'Goine ŋoŋoji nonde fuŋnere maŋyoka egobi, ore eru buŋo iŋi mibemiŋ: Anutuji
