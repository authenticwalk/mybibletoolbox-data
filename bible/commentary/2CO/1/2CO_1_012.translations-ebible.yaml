    techyekana, sino porke ijkón techyekana in Dios ika iteiknotlamachilis.
  asm-FB: এতিয়া আমাৰ শ্লাঘা এয়ে যে, আমাৰ বিবেকে সাক্ষ্য দিয়ে, মাংসিক জ্ঞানেৰে নহয়,
    কিন্তু ঈশ্বৰৰ অনুগ্ৰহেৰে জগতলৈ, এনে কি, অধিক পৰিমাণে আপোনালোকলৈ ঈশ্বৰে দিয়া পবিত্ৰতা
    আৰু অকপটতাৰে সৈতে আমি আচৰণ কৰিলোঁ।
  okv-okv: Eto ke erevi ke be pere avoeto tunga javotoho ue ungota degi erera amo
    enda embo tapa ta degi ari tapa do eora amo ke sokova na ae rate ke be ari te
    ke otohu ari te God ta degi puvuja amina eora, amo enda embo ta kiari sokova na
    ae rate God na hondate uoi eora.
  mxt-NT: Iyó noo tuhun cha cusɨɨ xaan cuñí ndi, vatyi yoso ri sandaví ñaha ndi. Vatyi
    cachi cuhva iyó ndi. Ta ndaa cuhva iyó ndi xihna ca chihin tandɨhɨ ri ndo, ta
    chihin inga ñáyɨvɨ ñandɨhɨ. Ta ñima chihin cha chiñi tuñi maa ndi iyó ndi tyehe
    caa, soco cha cuenda tyi tyinyeé xaan maa Nyoo chi ndi.
  tzo-NT: Ho'oni xu' chcal ti mu'yuc bu nilo'lavan, ti jun co'nton chi'abtej ti stojol
    ti Diose. Ti jna' ti hech co'nton. Hech yu'un mu'yuc bu laj jlo'laoxuc uc. Ma'uc
    ti sventa sp'ijil co'nton ti xu' cu'une. Ja' ti sventa ti yutsil yo'nton chiscoltaun
    ti Diose.
  ind-AGS: Kami bangga dengan kenyataan — dan hati nurani kami menegaskannya — bahwa
    kami telah bertindak dengan benar terhadap orang-orang, dan terutama kepada kalian.
    Kami telah mengikuti prinsip-prinsip Allah tentang kekudusan dan ketulusan, bukan
    menurut kebijaksanaan duniawi tetapi melalui kasih karunia Allah.
  omw-omw: Tire nraakye qora utaqaa nrohi varuraro hia tiri toqaamwu rihata tire kyuqema
    kye mwihua utaqaa nrohi varunanranra tita, tire mwianra qamwateqa kyuqe huroma
    tita. Tire nraakye qora suqaa nrohirera hia tire mwatanyaa qua okyara riaraiti,
    tire Kotiva tiri kyuqema timwa taaninranra rieqata Kotira kyaiqa nraahu varaqi
    viqata avuqavuma kye nrohi varunanra. Tire mpo nraakye qora suqaavata, nkyi suqaavata,
    nrohiqata mwitaamaqi vita mpoqiavata mwitaamaqi vunanra.
  yrb-yrb: Ya aneba sina bunawere waisi? Ya aboro aboro we inaredana kobererau torowa
    ue ane are enoma enoma utebe iba neno siosa utawa utaisi. Godima naini nanu uwaraba
    durua utasuba yabai siosa utawa. Yanu imueta utawa. Ya Godinu imueta meo me, kobererau
    utebisi.
  maa-NT: Tjín jngoò kjoa̱ nga ndaà nìkítsa̱jna‑je̱n yijo‑naje̱n. K'oa̱á s'ín beè‑la̱je̱n
    takòn‑je̱n nga i̱t'aà ts'e̱ Nainá nchrobá‑ne nga tsjeè ko̱ kixi̱ tihonguíko̱‑je̱n
    yijo‑naje̱n i̱ i̱sò'nde, ko̱ jè tíjna ítjòn i̱t'aà tsa̱jòn. Mìtsà kjoa̱chji̱ne̱‑la̱
    xi ta̱xki̱ xi̱ta̱ nga ko̱'nè‑je̱n, kjo̱ndaà‑la̱ Nainá‑né.
  mcq-mcq: Ijihunaꞌe núra teamanumujaho ikena. Núni vwiha ijara ꞌwarumujara nú Godoni
    maiji vwihaniiꞌina vajijino mweꞌa ikehuni vaja ꞌee jonunaꞌa kara mamaa vejara.
    Nú akuavare Godi ura renuni ꞌunamijino nimaa nimaiji vejara kaivo mweꞌa kehuni
    vwiha ijihunijaho pana.
  sus-A: مُشُ سّيوَشِ يِ نَن مَ. مُشُ عَ كٌلٌن مُشُ بْحّ كُي عَ مُشُ بَرَ حّرّ دُنِحَ
    كُي وٌ يَ مَ سّنِيّنيِ نُن بْحّ قِيشّ كُي، نَشَن قَتَنشِ عَلَ رَ. مُشُ حّرّشِ
    نَ كِ نّ وٌ يَ مَ دَنفِقٍ يِرٍ بِرِن نَ. نَ حّرّ مْولِ مُ كٍلِشِ عَدَ مَدِ شَ
    لْننِ شَ مَ. عَ كٍلِشِ عَلَ شَ هِننّ نَن مَ.
  jpn-1965: 私たちがこの世の中で、特にあなたがたに対して、きよさと神から来る誠実さとをもって、人間的な知恵によらず、神の恵みによって行動していることは、私たちの良心のあかしするところであって、これこそ私たちの誇りです。
  fra-SBL: 'Car notre vantardise, c''est ceci : le témoignage de notre conscience
    que, dans la sainteté et la sincérité de Dieu, non dans la sagesse charnelle,
    mais dans la grâce de Dieu, nous nous sommes conduits dans le monde, et plus abondamment
    envers vous.'
  yka-yka: Niyaˈ ne kabantuhan kami, peggeˈ kataˈuhan kami dem pikilan kami weˈ kēmon
    addat kami si meˈ aˈahin, pasōng ne si kaˈam, hāp du. Bentel teˈed kawul-piˈil
    kamihin peggeˈ inurungan du kami kataˈu weˈ Tuhanin. Dumaˈin kataˈu manusiyaˈ
    tinuhut kamihin saguwaˈ iye hininang kamihin ngandel si tabang Tuhanin.
  mle-mle: Aw nyan ki javik sakwar-sakwar tinadiyan. Aw nyanadiy mawul nyanak wakwanadiy
    adiy nyanadiy miyawa kwurbadiy yawiy miyawa tamiyawa gwuradiy nyidim, day mwiyir
    tidiy. Aw God dikidi Mawul nyanak sugwiyaan kwurtaay, nyanadiy duw taakw dayadiy
    mwutamaam kwurbadiy sukw day mwiyirda tidiy. Aw nyan nyanadiy kapa mawulaar atawa
    akis kwuryi-kwadiyan. Aw God nyanak sukwasukw kwurdik, atawa kwurbadiy.
  shp-NTPO: Kikin raroshamanra noa ikanai, jakonira jatíbibo bebon nato netemeax noa
    ike ixon, non shinan meran onannax, ja mato betanshaman ikaxa, noa jaskata iki.
    Jatian noa neskati ikábora, non onan shinanmanbi noa ikáma iki, Diossenkayara
    jawen noimisti shinanman jaskatibo iti noa onanmaa iki.
  aom-aom: 'Ave jöho no uehorovoromo nimoroharueje. Herovoromo uvarueje: Iae mae-ëjo.
    God-ro ajamuego no bogo ma-döëremuoho muoho vaeꞌi nosi dë vövöbajoꞌo uhohuꞌo ma-vaꞌorahoro
    a jabesi örire röhu jemesi örirohuꞌo vaejëvarue höjo. Bogo aehu ëma uvaruoho:
    Simano maꞌe uehore hö uvaruoho baeꞌi aꞌi God-hu huë baejavuoromo bojamuaje darugoho
    ëho no baeromo muoho vaejarue höjo.'
  geb-geb: Ŋka bigɨna bueŋra nzuav wani wo zɨni ndi vun kuamkuagi. Ŋka ndava vheni
    khueŋ kaŋgi, ŋka nden han kav muuŋgi tɨvi, ŋka zazera khaŋ tɨga havhargiap Fhe
    Bakɨme vuzvugi tɨvi gum tɨvi guari, ŋka nta zɨn vui. Ŋka mba tɨvar za kha gumgi
    gu mbigi ga mbui. Fhe Bakɨme fhura ŋkan kora muuŋgiap ŋkan kurkurigim, ŋka mba
    tɨva muuŋgi. Ŋka kha nuianan ki gumgi ndɨkndɨgi vhuuiŋ zɨn vui fhuvara.
  bsj-bsj: 'Dike bwi nyo cukti yeu co wo: War ke dume neeyeu nyoki ya wucak kange
    yimbo ken mor kwama, fou dor bitinerowo. Nyo ma wo kange kom kebo mor nyom ka
    ko dor bitinenrowo.'
  cak-cak: Ri nibano chike roj chi nkuquicot vacami, ja ri nuna' ri kánima. Y ri'
    ja chi kac'utun chiquivech ri vinak, y más chivech rix, jun kánima (ch'uch'uj,
    me'l oc) ri man jun itzel kevan chupan. Man aj-roch'ulef ta no'oj uc'uayon kichin,
    xa ja ri ru-favor ri Dios ri sipan chike ri uc'uayon.
  chf-NT: Ya'an ump'e noj gran ch'a'aljin täc'a t'ocob, uc'a cä c'alin wina'tan t'ocob
    cache' t'oc ump'emp'e chich cä c'ajalin, ca' yo Diosba, cä chi tu toja t'ocob
    tu jut machcatac cuxujob pancab. Más cä c'ac'a' chi t'ocob tu toja bajca anetla
    anelaba. Dios u täclon t'ocob ajnicon t'ocob ca' jini, uc'a uneba utz u c'ajalin
    t'oc no'onla. Jini c'ajalin tuba u pancab mach u täclon t'ocob cä chen tu toja.
  tlf-tlf: Kale ninggil nuyo dulul weng maak tolong dobup uyo, Korin kasel iip maak
    maak iyo bogo-nilip, “Fol ninggil bilip iyo nuyo bisop baga-em-nak-bilip o,” agelip
    tinangkubup kuta, ninggil numi tolong do utabup uyo, boyo fen tuluun weng ba kalaa
    agan-bulup kale, nuyo utamupta, God imi tiin diim uyo nuyo kuguup mafak umaak
    ibo kupka-em-nuubaalup kale, nuyo kuguup tambal uta kup ibo kupka-em-nuubup kalaa
    age-nulupta, numi aget uyo bilili agebebu ko. Kale God iyo suun kup numi dong
    daga-e-bomta titil kupka-e-boma kale, kafin diim komi utamsip tinum imi aget fugunin
    uyo kupka-nulupta, God imi aget fugunin tol kup tebesu uta ku fugun-bom e minte,
    alugum unang tinum iyo tuluun weng so kem weng so uta kup baga-e-bom e minte,
    kuguup tambal uta kup kupka-e-bom-nulup e minte, ipkil mungkup kanupmin kuguup
    uyo suun kup kupka-e-bom no kem tebesup ko.
  piu-2006: Irriṯi nganaṉatju nyurrangarrilawana nyinarra tjukarurru wangkapayi, ngunytji
    wangkanytjawiya. Yaṉangu kutjupa tjuṯangkaṯarra nganaṉatju tjukarurru wangkapayi.
    Yalatji tjukarurru wangkanytjaku Katutjalu nganaṉanya nintilpayi. Yaṉangu tjuṯangku
    walytjangku kulira wiyawana watjalpayi.
  poh-NT: 'Was tak nicha̱kꞌ aj niminel reh Jesus, nwa̱j nikꞌorom aweh tak chi wilic
    jenaj i til nyeꞌbic sukquil kacꞌux i hoj eh reꞌ ricorquilal, reꞌ i wili: Reꞌ ka̱mna
    ricapaj cho eh rikꞌor keh chi reꞌ Dios xiban chi reꞌ hoj cꞌahchiꞌ kacꞌacharic
    chi quixilac take tinamit ayuꞌ wach acꞌal ru̱cꞌ jenaj sak wach capew-bal, ru̱cꞌ
    jenaj chꞌublic wach noꞌjbal eh jeꞌ woꞌ pa ricorquil laj cꞌacharic wilco̱j. Reꞌ
    nikꞌor reꞌreꞌ til coric maj til awu̱cꞌ hat-tak xcꞌutunic wach chi jeꞌ reꞌ kanoꞌjbal
    eh chi reꞌ hoj maꞌ reꞌ ta nchel ru̱cꞌ xa tikꞌimaj wach noꞌjbal xojcꞌacharic ru̱cꞌ
    sakil wach noꞌjbal. Maꞌxta! Jeꞌ laꞌ reꞌ cꞌacharic xkaꞌn ruꞌum reh rinimal wach
    ratoꞌbil i Dios riyew cho chi kana̱.'
  tue-tue: 'Ʉ̃sã ateré wãcũrã, bayiró ʉseniã: Atibʉ́recopʉre basocáre tiiditóro manirṍ
    ãñurõ tiirécʉtira niirucuwʉ. Mʉ́ã watoapʉcãrẽ teerora tiiwʉ́. Teero tiirá, ʉ̃sã
    wapa cʉohéra, ãñurõ tʉgueñaã. Ʉ̃sã basiro ʉ̃sã masĩrémena teeré tiimasĩ́ria; Cõãmacʉ̃
    ʉ̃sãrẽ ãñurõ tiirémenape teeré tiimasĩ́ã.'
  bjp-bjp: 'Nenge tier ae kama laes ini i aragii: Na wolwol kimah, kama usum tom le
    kama mi na sinang ae i kalkaluu ma i tekentu ae i la tom sing God, aunbiing kama
    kiis turan fanu tina piklinbat, ma kama rakrakai tom na mi lo, aunbiing kama kiis
    tura gam. Biil kama mi na tasum tina piklinbat, biil. Kama liu namin famais ke
    God.'
  xon-xon: Ti kpa kipupuk; ba pu? ti nyi tisui ni ke ti bi chain. Timi aabimbin bi
    mbamɔm Uwumbɔr aah ban pu na. Binib aalan le aa cha ti bi mbamɔm, Uwumbɔr aaterm
    pu, le cha ti bi mbamɔm joo cha dulnyaa wee ni aanib wɔb, ki moo bi mbamɔm joo
    cha niwɔb.
  tzo-ZNT: Li voꞌone sjunul coꞌon chitun yuꞌun ti Rioxe, jnaꞌoj ti muc bu chiloꞌlovane.
    Li cꞌusitic chcale mu jtucuc noꞌox ta jyules ta jol; jaꞌ chispꞌijubtas ti Rioxe.
  mpm-NT: Iyo ɨɨn jnuꞌun ja saꞌa ja kusɨɨ ini ri. Chi jini inijnuni ri ja vaꞌa ii
    ni ka jika ri nuu yɨvɨ ñuyɨvɨ jaꞌa, ti viꞌi ga ni ka jini ndijin taka maa ra naa
    ra. Ti siaꞌan kuu chi kundaꞌu ini ya ruꞌu ja ni chindee ya maa ri. Ti jaꞌa tu
    ni kuu ja ndichi xaan xini maa ri ja siaꞌan ni jika ri.
  ots-NT: Nugö, jin dí pɛhtzi ʉm tzö, porque dí pa̱di, dí pɛjpi ca Ocja̱, göhtjo mbo
    ʉm tzi mʉy. Göhtjo nʉm vida xtú mbe̱ni, bí jantigui guegue, cja̱ xtú hmʉy gá honrado.
    Xtú hmʉjcö ncjapʉ bbʉ ndí yobbe cʉ cja̱hni cʉ jin gui e̱me̱. Cja̱ bbʉ ndár bbʉjcöjʉ,
    más xtú ndo ju̱hpi ndu̱mʉy ja gua hmʉy pa gua föxquiguɛjʉ.
  hoy-hoy: यतिकी नाव तान अंतर मन इन ई गवाही मा घमण्ड माळतेव, कि दुनिया दा अदिक विशेष
    माळकु नीम न्याड्या, नाम चरित्र परमेश्वर उन योग्य हिंग पवित्रता अदिक सच्चाई सहित
    ईरोद, जो शारीरिक ग्यान देल ईला लेकीन परमेश्वर उन अनुग्रह अन्द सांगुळ ईरोद.
  amo-amo: Nene ilelere ti din fo figiri mung ushaida yiru bite ule na arik wa su
    nin nati bite nanya yi. Tiwa su nanin bara kata yinu nin lau nin kidegere na wa
    nuzu kiti Kutelle na nafo kujinjin yii ulele bara nanin inuzu ballu Kutelle.
  pjt-pjt: Uwa, Godalulinya pukuḻtjungku kanyini kali palulanguṟu waṟka palumpa tjukaṟurungku
    palyaṉi. Ngali mantangka nyanga nyinara aṉangu mantatja kulilpai tjuṯangka tjunguringkula
    palyalpai wiya, panya tjana nintipukangku-palku walytjangku kuliṟa palyalpai.
    Palu ngali Godalu nintinnyangka kutju kuliṟa tjukaṟurungku palyalpai palumpa mukuringkula
    kurunpa winkingku, munuli palulanguṟu pukuḻarinyi. Ka tjinguṟu nyura kutjupa tjarangku
    kulini ngali nyuranya ngunti kurannyangka-palku. Palu wiya, ngali panya mungaṯu
    Kaṟintjala nyinara nyurala tjukaṟuru alatjiṯu nyinangi Godalu kutjungku ngalinya
    kuṉpunnyangka.
  cwe-cwe: Kwaviya kwiigoda kwetu ni kuno, lungilo jetu dolava ukalangama kuwa chikala
    muna isi, haswa muna umbwiya wetu na mweye, muna kwela na ubala wa moyo, vovilawa
    kwa Mulungu. Chitenda ivo si kwa ubala wa chiisi mbali kwa unovu wa Mulungu.
  daa-NT: 'Maan kaak galni ho ni ibiniy ɗo kaƴni, ŋaar ko aŋka : ɗo goyinni kaak ɗo
    duniiner ho iŋ kuŋko, ni goy iŋ gelbinni kaak *cawar ho iŋ goye kaak taɓ kaak
    Buŋ rakiyo. Ni goyɗo iŋ ilim ta maaniinin di, kar gay, ni goy iŋ barkin ta Buŋdi.'
  mlp-mlp: Ari ya kazaq ihol abin iluwaiqta. God ya inad wamuzsa ya imileq a hi iyad
    on mataw bunmo gigo hib ya daq titnonta emad ya inad giger a hi iyaqta. Helmo,
    ya igem nazaq diq loyinad bilaqaiq. Teq yaqgo luw os na ya mataw og kabta ginad
    muzinim a hi luwaiqta. Haiqgam. God-mo agem dimunta yagad dante dimunta na iqisihunta.
    Iqisihunan ya dante na muzad ya ne gigo hib mat nazaq diqta iyim yaqgo daq na
    ya ne ayahmo giqisihunaiqta.
  ape-C: Eik apa yanagunukuk um enyudok atin. Enyudok. Eikim urkum mor wosik aria
    yadukemesh abom um eik apa yenek adurihi hani yopihi aih. Yani ipak mape obi nyutob
    douk yenekeh yariguk. Ehudok aih, eik douk madae igipesh agundok atapishi arpeshin
    saki aria douk inekeh uwe, uwok. Eheh douk hanakumori Iruhin atun. Anan douk nataurume
    meyoh aria neyohur yenekeh.
  bgs-bgs: Ni gó tô padadurungán dé su isóddóran dé na matullid asta bánnal tun ta
    saruwan ka Manama tô langun ka áglumun dé. Ituman ni ánnà ukit katô áknami kakatigan
    asal ukit katô ginawa ka Manama áknami. Matullid gó tô ágkémun dé tun ta langun
    manubù, asta tuu pa gó tun ákniyu.
  faa-faa: Nōmo some one reaki kakaro somerakaripo. Ano Keresoa paohoanafonosa aporoyaki
    reane soko, re Keresoa paosa aporoyaki ano reane soko, maiya suamo ano koteaka
    reapo. Asiamo nena aporomo hemakapusuane nōmo kekemasafapo. Kotimo wakapumo ano
    yaku arareraka, makata aina kotesa soko ereketaenane soko, anoaki kasapo. Asiamo
    Koti hikumisia ano reyaki kakaro koteaka reapo. Koteaka reke nōmo himumo hemakapuraka,
    “Ne siaraka rekenapo.” Aíyaka hemakapurakarakano koteaka reane repo kaiyisimo
    nōmo mahamerakanafapo.
  kik-kik: 'Na rĩrĩ, ũndũ ũyũ nĩguo twĩrahagĩra: Thamiri ciitũ nĩcio itũmenyithagia
    atĩ mĩthiĩre iitũ ĩrĩa tũikaraga nayo gũkũ thĩ, na makĩria ũrĩa tũikaranagia na
    inyuĩ, nĩ ya ũtheru na ya ũhoro wa ma kuuma kũrĩ Ngai. Tũtiĩkaga ũguo kũringana
    na ũũgĩ wa thĩ, no nĩ kũringana na wega wa Ngai.'
  cap-NT: Wejrqui anc̈hucatan, niz̈aza tjapa z̈oñinacz̈tanami Yooz zuma kamañchiz
    kamchinc̈ha, zuma lijituma. Ana pizc kuzziz kamchinc̈ha. Wejt kuzquiz zizuc̈ha
    anal toscara chiyuc̈ha, weraral chiyuc̈ha. Jalla niz̈ta zuma kamcan, ana z̈oñiz̈
    pinsita jaru kamchinc̈ha. Okzñi Yoozqui wejtquiz yanapchic̈ha, niz̈ta zuma kamzjapa.
    Jalla niz̈ta zuma kamtaz̈ cjen cuntintutc̈ha wejrqui.
  ksr-ksr: 'Tosaaŋa oŋonoŋ noo kanianaajoŋ uuwoi anjuti, iikawaajoŋ qaa kokaeŋ jemaŋa:
    Anutunoŋ solaŋa laligowombaajoŋ momakeji, nononoŋ mono iikawaa so gomaŋa gomaŋa
    liligoŋ kanoŋ nanamemeŋ soraaya ii pondaŋ otaaŋ laligoniŋ. Oŋoo batugianoŋ ii
    mono kaparaŋ koma tororo otaaŋ laligoniŋ. Ii baloŋ ejemba momakootonanaa so qaagoto,
    Anutuwaa kaleŋmoriaŋanoŋ inaaŋ nononotiwaa so ii ama meŋ laligoniŋ. Anutunoŋ nanamemena
    ii iima naŋgoŋ “Sokonja,” jero uugejananoŋ qaa ii momakejeŋ ano iikawaajoŋ selenana
    meŋ umakejoŋ.'
  eng-TNT: Oure reioysynge is this the testimony of oure conscience that in synglenes
    and godly purenes and not in flesshly wysdome but by the grace of God we have
    had oure conuersacion in the worlde and most of all to you wardes.
  sbs-sbs: Tuli kumusa chechi; vupaki cha lizwalo lyetu. Mukuti mihupulo milotu ni
    kusepahala kuzwililila kwe Ireeza sina mutu batendeli iswe munkanda. Tuva tendi
    bulyo cha vungi nanwe- isiñi cha vutali vwe nkanda, kono cha chisemo che Ireeza.
  sue-sue: 'Nakare nena zo emo natopekare gawenakare ewanana inowia; noko duba nasokare
