  san-ORI: ଅପରଞ୍ଚ ସଂସାରମଧ୍ୟେ ୱିଶେଷତୋ ଯୁଷ୍ମନ୍ମଧ୍ୟେ ୱଯଂ ସାଂସାରିକ୍ୟା ଧିଯା ନହି କିନ୍ତ୍ୱୀଶ୍ୱରସ୍ୟାନୁଗ୍ରହେଣାକୁଟିଲତାମ୍
