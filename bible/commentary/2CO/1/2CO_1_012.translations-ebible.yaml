  iws-iws: Nɨkrɨra tɨ dimɨn ɨmiiramɨn ɨni maɨrgɨmaɨrgar mɨ okiyo krɨriir kwoɨnɨn krɨriirɨn
    hɨnɨɨna boɨnkɨn, tɨkɨ mɨiyɨm tɨ krɨra mɨriiyokiyokɨiyɨm ɨkɨ omom omomɨm sɨm mɨ
    kɨmiir waraur, yɨm wadɨe kɨnaɨrgɨm, Adi Komii siir naeyɨuɨn siyar bɨdi whɨnkɨnsiis
    haigɨnɨuwɨn krɨriirɨn. Krɨriir siyɨu ɨiirsiyar tɨ krɨra tɨrɨn bɨiya iikamɨm sɨmiir
    whwonkam ɨda, yɨm tɨriigɨnɨm yɨm kaimwokɨnar bɨdi ywowɨm. Mɨ tɨ nuɨn siir tɨran
    siyɨuɨm tɨ iikam ɨma nɨnoknɨnkɨniyɨn yɨo krɨriir bɨ whɨnkɨnsiis haigɨnɨugɨn tɨ
    dimɨn taemɨnɨm sɨmiir tɨramɨn. Nɨɨngaka Adi Komii sasaɨrgɨn krɨriir whɨnkɨnsiis
    haigɨnɨuwɨn tɨ dimɨn taemɨn ɨmiir tɨrɨm. Krɨra tɨ siyɨu ɨiir napko ɨiya krɨra
    iikamɨm nuanɨm kɨmaka waraur nwowa mɨ krɨra iikam kɨmaka tɨ hɨriinan siyɨu ɨiir
    asi mɨ apkrɨpkaigo mɨ krɨra ta saiiramɨn maɨrgɨmaɨrga prasae bɨ kɨnko.
  pol-SZ: Mamy ogromną satysfakcję z tego, że w stosunku do wszystkich ludzi—także
    do was—zawsze postępowaliśmy otwarcie i uczciwie. Nie polegaliśmy bowiem na własnej
    mądrości, ale na łasce Boga.
  ztq-NT: Xle noo porñee xyeeñ noo nii sinak xñabey Dios mbañ noo ni chan gaa to nii
    singo mbañ noo lo kislyu re. Lëë Dios beeñ lëë noo yudar parñee kpañ noo sinak
    xñabey xaa, lëdy porñee tir chak noow.
  zai-NT: Laadu nanna dxichi du huazá du jneza lade irá binni, ne jma rusi lade tu.
    De ndaani ladxidó' do nanna du dxandí ni, ne nga ni jma rusieche laadu. Purti
    irá ni huayuni du, huayuni du de idubi ladxidó' do, casi na Dios. Cadi beeda ni
    de xquenda biaani du, sínuque ucané Dios laadu pur enda nacha'hui sti' para gunda
    bini du zacá.
  upv-upv: Ko namrunge erres suri majingen se kem iel ngatan, suri nammajinge renge
    sel nga musorsan m̃irres; ko namloli erpok kele tevi kami, ko ean mare kele wor.
    Sete namsilveni nolo kem sopon, ko sete namvijuri norongwosien se jinibb kobbong.
    Atua ko ewilwil se kem.
  wap-NT: 'Aizii waꞌatadinpaꞌazon: aonaa kanom washaꞌapatan baꞌazootin-kidaꞌo nii
    waunao, kaiman wamashaapan naꞌiki washaꞌapata aimaakan kaiman, ipai pidannao tuma
    wachiꞌikapa-kizi kawanaꞌati. Unao tuma powaꞌa zii wamashaapan kaiman. Ipai washaꞌapatan
    aimaakan sakitapa Tominkaru aipan kawanaꞌati, aonaa kanom wadizinpan unao ai.
    Washaꞌapatinan kaikapaꞌa aonaa pidan aitapaaban kaduz idaꞌanaꞌo mani, mazan Tominkaru
    kaminkaꞌutan idaꞌanaꞌo paꞌan waunao.'
  mva-mva: 'Kana ono nemai-la kiraketukatuka-kama nge bokai: Iloma sikitadia-lo be
    kikaua soakinga-ma kateka ngaenao nge adoado-la ka dieno. Moimoi soaking-ma tamoata
    takadi maradi nge kiadoadoraki, ata kam mara-ming nge kaba kiadoadoraki-tina.
    Be soakinga-ma ngaedi nge mangata-la ka kiememaki be muzi adoadodi Nanaranga iangkamai-la
    ane be kitagatagadi. Bokaibe soakinga-ma ngaedi nge tago kateka kauanga malaidi
    ane be kitagatagadi. Tago. Nge Nanaranga marou ne tadokidoki-ba kaiboang nena-lo
    be kitagatagadi.'
  dwr-NT: Nuuni ceeqettiyaawe hawaa; ha sa7an nuuni de7iya de7uu, ubba qassi hinttenanna
    nuussi de7iya ittippetethay Xoossaa aadho keekatethaanappe attin, asaa aadhdheedda
    eratethaana gidennawaa, qassi Xoossay immeedda geeshshatethaaninne suuretethaan
    nuuni de7iyaawaa wozanaa qofay nuussi markkattee.
  kfw-kfw: Keini in-orna ajar hichu, hiwa eini nuoipilchung ringkhuo-ah incheenna
    nangnile niomna suungnga hin omchan katuun li malung inthiang tak-ah Pathian nape
    wairoonna nuoiya omchan hi kinjui, hiwahi miring ngai singna khan eleiya, Pathian
    riangwai ranak khanna kintho eii tihi akase akatha jetnakhan namincheen eii.
  bfz-bfz: आसा खे इजी गल्ला पाँदे कमण्ड ए कि आसा रा विवेक साफ ए कि दुनिया रे और खास
    करी की तुसा बीचे म्हारा चाल-चलण परमेशरो जोगा, एड़ा पवित्र और सच्चाईया साथे था,
    जो शरीरो रे ज्ञानो ते नि, बल्कि परमेशरो री कृपा साथे था।
  cuk-09: 'Anmar wegine nug-dummarba an itomardo: Ulubgine anmarga sognaido, anmarde
    nued we-napneggi nanasmarye, degine, bemar-abargi bur-bule nued nanasmarbarye.
    Anmar nanasmalad, na san-dummarba na imakedginsulid, gwage-inikigwadgi, Bab Dummad
    nabir anmargi binsaedba, dulemar-binsaed-nikaa daedbarsulid.'
  ben-OBCV: 'এখন আমাদের গর্ব এই: আমাদের বিবেক সাক্ষ্য দেয় যে, আমরা ঈশ্বরের দেওয়া
    পবিত্রতায় এবং সরলতায় জগতের মধ্যে আচরণ করেছি, বিশেষত তোমাদের সঙ্গে আমাদের সম্পর্কের
    ক্ষেত্রে। এইসব গুণ ঈশ্বর থেকে লব্ধ। আমরা জাগতিক প্রজ্ঞা অনুসারে নয়, কিন্তু ঈশ্বরের
    অনুগ্রহের দ্বারা এরকম করেছি।'
  mil-NT: Te ío váha cùu iní‑ndɨ́ chi cùtnuní iní‑ndɨ́ sá cúú‑ndɨ̌ cue tée cùu ndáá
    dàtná cuìní Yǎ Ndiǒxí cunduu ndècu‑ndɨ́ ñuyíú‑a, te dɨu‑ni ducaⁿ quìde‑ndɨ́ sá
    cúú‑xí‑ndó chi mee‑gǎ cúndàhú iní ñáhá‑gǎ xii‑ndɨ́ chíndèe ñaha‑gá, te ñá túú
    quìde‑ndɨ́ dàtná sání ìní cue ñáyiu ñuyíú‑a.
  myu-myu: Abu buk oceg̃ug̃uykuku? Ka'ũma ma. Cedag̃ ma juk adi ocekukuku. Xipan ma
    juk adi ocesop warara'acat kug̃. Eykug̃ pit ibodi ma ocesop xipan eykug̃. Icẽmãn
    oceju iboam e'em. Apẽn cedag̃ ocexe iap tag̃ oceju jekukum, ocetaybit cĩcã buye
    g̃u―Deus ocebuywatwan puye acã; ixe soat em xipat cĩcãat ũmũm ocewebe buye dak.
    Imẽnpuye ocecokcok ocekukuap kay cedag̃ ma ocekuku buye.
  amk-amk: Fio dohong amea ameboi amearomi weai fa mani, na amenemirorong ketui nei,
    amewaitawanai we fi kiai amenari na nunei nini, reantenang mani na todoni ameweboyari
    ria mea fo, finanai amenari na amemararebanai tuti na amenemirorong mesio Allai
    dohoni foi, wiro na awai nunei kaha, wape kariri Allai ne bengno dohonai arora
    fo.
  fai-fai: Num tok bakanin uyo ki num adikum bakan kadák umi ufek ufek kanam kámin
    so nulum ufek ufek adikum weng tatun bakam kámusuw, be Got alamiyo kal aket kidel
    dekuyámin uyo kudu naduwo kanamusuw. Kale be kanam kanam atin kiwso duw kei naduwo
    be kanamusuw. Kale be Got alam min gelemin tuw kanamusuw, kata be bakan dim kadák
    umi kal keimin tuw kanamusuw bá. Kale naka be nalam aket fukanin adikum bako atin
    afan kali.
  ura-NT: Jataaine raotojoihacaanu inara coritana coacuelanaala, niheichu chatohaneein
    caa chauratane que baaso ichaelanaala, niheichu inara aina nihacaanulune bana
    inara rai baaso ichaenihacaanulune jaun. Coatiha canacaanu raajenihane cha coitucuera
    nihacaanune jaun aihahacaanu. Cana Coaunerate jataain canacaanu belaitohane jaun,
    nitohaneei ichaohacaanune jerihana jaunna aihacaanu.
  mcd-NT: Man non tapia manifoti iconcoin yoimisishaquin nocon nomuran non unimacoinni.
    Non mato murannoashu isharacoinmisi. Non Dioshuunoashu a cuscara sharacoin non
    imisi. Noncai mato paramisima. Icon fusti non mato yoimisi. Icoinra huamafoan
    shinanmisi cuscacai non mato ismamisima. Upa Diosin noco shinanmashara cuscan
    huafain non mato oinmana.
  urt-urt: Ŋainde ŋaiye poi hriphrip supule, topoꞌe poi sisyeme pe, poi mende ŋaiꞌe
    ŋaiꞌe topoꞌe ŋoihmbwaip ŋumwaiye malme lenge mitiŋ lalme, topoꞌe yip miyeꞌ tuweinge
    Korin. Poi marp bwore bwarme gwande ŋasande tikin Got. Poi yukur marp gwande ŋasande
    tikin kekep eꞌe, pakai. Poi marp gwande bongol, topoꞌe ŋoihginir tikin Got.
  kiz-kiz: 'Tukajifunila ele: ushuhuda wa dhimiri yhitu. Yakuwa ni kup''etela nia
    inofu ni unofu wa K''yara yakuwa talotili tayhoto ku dunia. Tuketili naa henu
    ni muenga, na so kup''etela hekima ya ulimwengu, lakini badala yaki ndo kup''etela
    neema ya K''yara.'
  tzo-TZE: Vu'une xu' chcal ti mu'yuc bu lilo'lavane, ti jun co'nton chitun yu'un
    Diose. Ta jna' jtuc ti jech co'ntone. Mu'yuc bu la jlo'laoxuc. Li c'usitic la
    jpase ma'uc ta jbijil jtuc. Yutsil no'ox yo'nton la scoltaun li Diose.
  lex-lex: Ina-nara ama-hyali, a ralam mamni nahepru yoma amparora de, a wniehwa-liakat
    mamni la it rimormior wialli de, amden rer lia plol wawna. Yoma amodia ihru ploi-ralma
    ple'era la'a rira, emeka hya' mak kla' nana Uplerlawna ralamni. Ampehwa-mlakat
    de ami edonna mnairia rimormior kirkirni-ralma-riorni mere Uplerlawna tultulanni-rere'eni
    mai ami. Mere agat niohora de a wniehwa-liakat mamni la' miy die nareh mieman
    la maka mhi'a la riy korni.
  dov-dov: 'Makanze akulisumpula kwesu ngaaya: kutaba aluzyalo kwesu kuntwakachita
    lwesu munyika abusalali abantu abuleza bwini kutaponena mubusongo bwanyama pesi
    muluzyalo lwaLeza.'
  rgu-rgu: Ami bisa dedea bau-inaꞌ, nana huu ami bubuluꞌ nai ami dale ana boboko mara
    mae, ami tao hata ubeaꞌ nai dae-bafoꞌ ia, tuka Manetualain hihii-nanaun soaneuꞌ
    ami. Ami ta heoꞌ meme nonoi lakaꞌ ria mai, fo ela basa lahenda bisa rita ami moi-tao
    noo dale lalao-lalafuꞌ. Ami malalaꞌo nonoi-tatao mara, meniꞌ duduꞌa-aafi tandeꞌ
    neme Manetualain mai, ta pake duduꞌa-aafi tandeꞌ fo ri naoka-nasamu nai dae-bafoꞌ
    a. Huu fo Manetualain natudu dale malole Na neuꞌ ami. De tepoꞌ fo ami sama-sama
    moo emi a, tebe-tebe ami saka enoꞌ fo moi-tao noo dale lalao-lalafuꞌ.
  toc-NT: Aquinín cka­lhi̠­yá̠hu tapa̠­xu­huá̠n porque cca­tzi̠­yá̠hu pi̠ aksti̠tum
    cla­ta­ma̠­ni̠­táhu uú nac ca̠quilh­ta­macú y ne̠cxni ti̠ cca̠ak­ska­hui­ni̠­táhu,
    na̠chuná acxni̠ xac­la­ma̠­náhu nac milak­sti̠­pa̠ncán cumu la̠ hui­xinín catzi̠­yá̠tit.
    Pero ma̠squi luu tancs chú cla­ma̠­náhu, ni̠ caj que̠c­stucán quin­ta­la­ca­pa̠s­tac­nicán
    cli̠­ca­tzi̠­ni̠­táhu pi̠ chuná nac­la­ta­ma̠­yá̠hu, sinoque huá Dios quin­ca̠­ma̠­ca­tzi̠ní̠n
    y quin­ca̠­la­ka­lhamán la̠qui̠ chuná tancs y aksti̠tum nac­li̠­pa̠­hua­ná̠hu.
  som-som: Waxaannu ku faanaynaa, qalbigayaguna marag furayaa, inaannu dunida ugu
    soconnay quduusnimo iyo daacadnimo xagga Ilaah, ee uguma aan socon xigmadda jidhka
    laakiinse nimcada Ilaah, oo khusuusan xaggiinna.
  mam-C: 'Atzin ja''lin nqo tzalaja ti''jjo lo: Qu''n a qanmi''n q''mante qa b''a''n
    ma qo b''eti''y kyxolxjal, aye'' nya nimilqe, ex ikyxjo kyxola tuk''a jun qchwinqila
    saqxix ex junch''in tumil. Atzi''n lo tzajnin tu''n t-xtalb''il qMan Dios, ex
    nya te jun kynab''lxjal te twutz tx''otx''.'
  ndj-ndj: Yufwi tukwidumba utovileli wa natilu yetu wukutugayila chiganu kucha ndambu
    yitwikala mumlimawu na chamunu kwa yumwi, kwa ushisha moyu na ugoleki wutusangiliwili
    na Chapanga, tulongushiwa ha na luhunja lwa chiwundu ila usangi wa Chapanga.
  mbj-NT: 'Hahỹ hyb n''aa ãã kasab''ee: J''ooj madäk doo me nado ãã baboo bong bë
    mahang, ta wób sa mahang na-ããj né hẽ. Baad ãã h''yyb metëëh ta ti ãã hã. Dooh
    ãã jejën bä ãã h''yyb. Tii da ãã wén bok, P''op Hagä Do ky enyym do hyb n''aa
    ãã wë. Dooh badäk hahỹỹ hã habong do hajaa do hã ãã h''yyb ee bä.'
  lat-VUC: 'Nam gloria nostra hæc est: testimonium conscientiæ nostræ, quod in simplicitate
    cordis et sinceritate Dei, et non in sapientia carnali, sed in gratia Dei, conversati
    sumus in hoc mundo: abundantius autem ad vos.'
  ngp-ngp: Suwe chakeduvya kwaviya, mioyo yetu heiina kiyangayanga yalonga uwona kugamba,
    kikala mwe isi ino, vitendese kwa kunda hamwenga na nyuwe kwa ujalamu na moyo
    wedi kink'higwe ni Mnungu. Hakilongozwe na mzungu wa mnt'hu ila kwa mbazi za Mnungu.
  enq-2: 'Naima kyeto nyingi tenge doko dake: Gotenya kondo kaenge dokome nisimupa,
    naima mona lapo napaliu, Gote mona mendai palengeli pyoo naima mona mendai paliu,
    mana epe dupa minao isa yuu dakenya kalyamano. Naimame endakalinya masepae dupa
    wata-minao nakalyamano. Tenge dokonya, naimanya moname koelyaminona laa naeyamupa,
    naima auu kaeyapae andake mende nyilyamano. Naima nyakama-pipa kateamano dokopa,
    naimame mana epe minao kateama.'
  eng-ASVBT: For our glorying is this, the testimony of our conscience, that in simplicity
    and sincerity of God, not in fleshly wisdom but in the grace of God, we behaved
    ourselves in the world, and more abundantly to you-ward.
  mna-mna: 'Koroŋ biibi ta niyam ise pa i, ina ta kembei: Amyamaana la leleyam kembei
    mbulu ta amkamam isu toono ti na, amtoto ŋgar ki toono som. Som kat. Niam ampase
    pa kampeŋana ki Anutu, mi amtoto mbulu kini. Tana ampakaam som, mi amzzo sua ŋonoono
    men raama leleyam ŋgeezeŋana. Mi niom na, amkam kat mbulu ta kembei piom.'
  myw-myw: Amalivan tawtoun peinan kakakin-wan amasinap bwanabwein, kamnat. Nag ma̱wan
    ven watinow sinapun, tage peinan Yowbad nisiwyoubum iva̱gem mo nakamlavag takamnat
    yakamey, amasinap bwein wasigeis babaw gamag; singay gog wasigeis yakamiy.
  sby-sby: Lino pali cintu cilatupanga kulilumbanya tobene pakwinga miyeyo yetu ilatupanga
    bukamboni bwa kwambeti kulikonse nkotwalapita, makamaka pakati penu, tulenshi
    bintu byalulama, kayi munshila yashomeka kwelana ne luyando lwa Lesa. Nkatwali
    kutanguninwa ne mano a muntu sobwe, nsombi lwalikuba luse lwa Lesa.
  sll-sll: Ena ganba ari hobi honagi talhan para weni ol tomingiwe, milna pangwo amane
    mole ol tominia di piminua. Ari wiyol tau ni Korin monga hobi kina nan piminga
    meri ta ol ni tekiminia, God pirari pare yulang na tongure omena haung gole mominga
    i mole ol ni tominua.
  yaq-NT: Lutula wee'po, ju'u itom aet ito uttia'u ini'i juna'a, Liojta bichapo, aapo'ik
    itom jiapsi i'a'po aman, intok ka jak wa'am, intok ka jiapsita bepa a' sualeka,
    te inim junuen ito uju'u'u itom ito ju'uneiyaa'u juna'a. Intok che'a bat naataka
    emo nasuk anekai. Lios, aapo tu'isi yee a' nake' betchi'bo junuen itom jiapsine'
    betchi'bo itom aet aniak. Ini'i intok, ka itom koba suawaeka au betchi'bo weye.
  uro-uro: Märmär gem ngo iva ngua rhamän särhäm ngän i nguat dräm mamär i sa ngua
    mualat nä gua lat ba ama ruvek moe di nävät ama iska ama engäktki na qa dä ama
    räkt ka dä ma Ngämuqa aa saqong. Näkt iangärhäkt ama lat di qaku nävät ama ruvek
    nämäni ama ivätki arhä mädräm dap kinak nävät ma Ngämuqa aa ñämsävätki bä sa ngua
    mualat sävät a ngän doqoräkt masirhat.
  ita-1885: PERCIOCCHÈ questo è il nostro vanto, cioè la testimonianza della nostra
    coscienza, che in semplicità, e sincerità di Dio, non in sapienza carnale, ma
    nella grazia di Dio, siam conversati nel mondo, e vie più ancora fra voi.
  muy-muy: 'Zlam geli ya məmərvu àna naŋ ni ti nihi : mə̀səra a məɓəruv geli ba, manjəhaɗ
    geli akaba mis ti manjəhaɗ ge jiri àna huɗ bəlaŋ. Mànjəhaɗ akaba mis ɗek ti nahkay,
    ay akaba kʉli ti manjəhaɗ geli ni àtam geli ya mànjəhaɗ akaba mis ndahaŋ ni. Màgray
    nahkay ti, Melefit àwayay : màgray ti àna sulum gayaŋ ciliŋ, do ni ti àna məsər
    zlam ge mis do.'
  kqc-kqc: 'Adina uniye ni-ika resifa bi yomakai: uni uka di mokena yaku niokudo gokai
    mina konori uni vegu regamafa bi, Sei yaku vegu rama resi ago rama nido kana regamafa;
    ye besa besa ya vene rofu rei mona regamafa. Una bi diya mina kono di mokena tora
    dada de regamafa, idu Sei di buni tora gade dada regamafa.'
  tav-tav: Ape wame quenare seeto jã tʉgooña wariñuu. Ati yepa ãnaa ĩtori mee caroaro
    jeto jã cátinucuwʉ. Mʉja tʉpʉ quenare to bairona jã cápʉ́. To bairi caroaro jã
    tʉgooña. Jã majuuna jã camajirije mena jã cátiquẽpʉ. Dio maca jã cátinemowĩ.
  eng-ULB: 'We are proud of this: Our conscience testifies that we have conducted
    ourselves in the world with holiness and godly sincerity, not relying on fleshly
    wisdom but on the grace of God.'
  spa-VBL: Nos enorgullecemos en el hecho—y nuestra conciencia lo confirma—de que
    hemos actuado de manera apropiada con las personas, especialmente con ustedes.
    Hemos seguido los principios de Dios de santidad y sinceridad, no conforme a la
    sabiduría mundanal, sino por la gracia de Dios.
  fra-_FOB: Car ce qui fait notre gloire, c'est ce témoignage de notre conscience,
    que nous nous sommes conduits dans le monde, et surtout à votre égard, avec simplicité
    et sincérité devant Dieu, non pas avec une sagesse charnelle, mais avec la grâce
    de Dieu.
  hau-ULB: 'Muna kuwa alfahari da haka: wato shaidar lamirinmu. Gama da kyakkyawan
    nufi da aminci da ke zuwa daga Allah muka tafiyar da rayuwarmu a Duniya. Mun yi
    wannan ne musamman tare da ku-ba kuwa cikin hikimar Duniya ba, amma ta wurin alherin
    Allah.'
  mal-mal: ലോകത്തിൽ ഞങ്ങളുടെ പെരുമാറ്റം, വിശേഷാൽ നിങ്ങളോട്, മാനുഷികജ്ഞാനത്തിൽ അല്ല,
    ദൈവകൃപയിൽ തന്നെ, നിർമ്മലതയിലും ദൈവിക പരമാർത്ഥതയിലും ആയിരുന്നു എന്ന ഞങ്ങളുടെ മനസ്സാക്ഷിയുടെ
    സാക്ഷ്യമാണ് ഞങ്ങളുടെ അഭിമാനകരമായ പ്രശംസ.
  urd-GVR: Yih bāt hamāre lie faḳhr kā bāis hai ki hamārā zamīr sāf hai. Kyoṅki ham
    ne Allāh ke sāmne sādādilī aur ḳhulūs se zindagī guzārī hai, aur ham ne apnī insānī
    hikmat par inhisār nahīṅ kiyā balki Allāh ke fazl par. Duniyā meṅ aur ḳhāskar
    āp ke sāth hamārā rawaiyā aisā hī rahā hai.
  far-far: Wanefuta ki 'ae, kalu manata tango sulia kalu saitamana lea ana abulolamalu
    fuana wane ki tafau nia lea ma ka mamana, ma ka tasa fua mulu. Na abulolae kalu
    ka 'urinai nao lau sulia na liotoe ana wane ki, boroi ma sulia na kwai'adomie
    God fua malu.
  suz-BL: गो आंइ नें बोरपा बाक्‍नीकी। मारदे हना परमप्रभु यावेमी सक्ति गेतीकी। मिनु
    मेको आन मुर दुम्‍शा, मुर नेल्‍ल आन कुल, इन कुल यो रिम्‍शो थुं रे पा गेय कोंइताक्‍क।
    आंम आंइ रागी ङा जोक्‍तीक तुइक्‍तीक रे ममाइ। तन्‍न परमप्रभु यावे आ शिशीम पतीके
    बाक्‍ब। २कोरिन्‍थी २:१७; हिब्रू १३:१८; १कोरिन्‍थी १:१७
  car-NT: 'Ero irombo moro na''na wotamyikatopo: Na''na turu''po kynamyikapojan ipororo,
    e''i''pa ''ne enapa na''na wairy Tamusi embata o''wanokon me ''ne ka''tu rapa.
    Ero nono tu''ponokon tywonumengaporamon me kapyn, Tamusi turu''popory narorykon
    me te ero nono tu''po na''na kynemanen.'
  amp-amp: Nanhu toh nmbuhat yo nanhu nefm nikompno tohhato niwam ridukak thombat,
    nanhu yima yuhur nhai finji duka yimtnakahr o duka krhokahr. Nhai. Bro Nkifrar
    yak hta bohtamotra nanhu toh nmbuhat be yi marnya mifmot. Nhai wom beb nmbuhat
    nikompno htarmoyant. Bro Nkifrar yuhuwafhato hemora ndhtet ruhefthu rhuyuk rhu
    dukeft. Nhai ndar bbinysofthu yimaroh rhu dukeft hikrmoya. Nd Bro Nkifrar heyuk
    nefmpno nikompno yo ndar bbinysofthu yimampno toh hnamoya. Ndnetann nanhu yima
    yuhur nhai finji duka yimtnakahr o duka krhokahr. Nhai. Nanhu yima yuhur be yindhorwor.
  bht-bht: क्योंकि असां अपणी अंतरात्मा दिया सच्चाईया पर घमंड करदे न। संसार च कने खासकर
    तुसां लोकां बिच साड़ी जिन्दगी पबित्र कने सच्ची थी, जड़ा परमेश्वरे दिया तरफा ला
    सांझो मिलया था। असां माणुआं दे ज्ञान पर भरोसा नी रखया है, पर परमेश्वरे दे अनुग्रह
    पर भरोसा रखया है।
  eng-NOY: For our glorying is this, the testimony of our conscience, that in simplicity
    and the sincerity which is of God, not in fleshly wisdom, but in the grace of
    God, we have conducted ourselves in the world, and especially toward you.
  cub-NT: Apevʉ mʉjacavʉ ʉbenina arĩ coyʉrĩduyama ñʉjare borocʉrivʉre. Ʉbenita ne
    que aiye jãve ãmevʉ. “D̶ad̶avʉ̃ maja yópe d̶aiye jaʉrõre majare Jʉ̃menijicʉi jã́inore”,
    ñʉje arĩ dápiaiyeque torojʉrivʉbu ñʉja. Coreóvaivʉbu ñʉja cainʉmʉa d̶arĩ cõmajivʉre
    jʉjovabevʉva aru ãmeno cʉbevʉva máre põeva Jesúre jʉ abevʉque aru pʉeno baju mʉja
    Jesúre jʉ aipõevaque. Ʉbenita nópe d̶arĩ bʉojabevʉ ñʉja ñʉje majiéque. Quénora
    Jʉ̃menijicʉ nópe d̶arĩ majide d̶aibi ñʉjare bojecʉbeda ʉ̃i parʉé majiéque.
  ita-1927: 'Questo, infatti, è il nostro vanto: la testimonianza della nostra coscienza,
    che ci siam condotti nel mondo, e più che mai verso voi, con santità e sincerità
    di Dio, non con sapienza carnale, ma con la grazia di Dio.'
  lww-lww: Mop̃ar naloge viowaena la sanene, ana sur tai sum̃a nap̃a kila imimi memloge
    pon imimi pap̃isi. Nane sitomena tai nap̃a teke e imimi nap̃a pisa sanini, sape
    e lepas na kiamimi p̃elaga e maramiu, a e maran yeririna tap̃ena lala na yomarava
    nini, mekila sur make ga pe wa ruru nenaga, a kiamimi malena pe lelaga nena na
    po, sa nap̃a Ntewa sinenania. Pe memiyum̃ae re memio sitomena na yomerava nini
    poli, ana memiyum̃ae ga memio lemamiena kiena ne Ntewa.
  ckb-ckb: 'ئێمە شانازی بەمەوە دەکەین: ویژدانمان شایەتی دەدات کە هەڵسوکەوتمان لە جیهاندا،
    بە تایبەتی سەبارەت بە ئێوە، لە دروستی و بێ دووڕوویی بوو کە لە خودایە، نەک بە دانایی
    دنیایی بەڵکو بە نیعمەتی خودا.'
  nas-nas: 'Niiꞌ tee dotumarimaung domang kiiroraaꞌmariri eeꞌkoo: aiꞌ niiꞌke tee aarumo
    koontoꞌ narung nkoampimaung Kumponing piavomanaꞌ ookara nantoong eeꞌnoko diiꞌkoo
    meuꞌke, niiꞌnung kapooꞌ makempampiaꞌ, eeꞌnoko teeꞌ oroꞌnooꞌkoo kansiꞌ bakaang
    matau siompampiaꞌ, Kumponing bakaang piaae kakeꞌii-antamuriko bakaang aarumo siompampikooꞌ.'
  uvl-uvl: Imem mo palut laka totoia ure lochloch ngana nenge mo popoia nga ich nei.
    Nem mene teu luluche lemem ume nenge mo poia lala nge imo. Nga letemem mo eteia
    ke mo poia nga poinga nge urana pe nga poinga nge pengpeng nenge NeHalang tunge
    at nge imem. Pe mo nanasia mele nga ich letena matana ngana ero, NeHalang letena
    poreke ngana mana halaua imem ke mo poia poinga nenge pomam.
  eng-BBE: For our glory is in this, in the knowledge which we have that our way of
    life in the world, and most of all in relation to you, has been holy and true
    in the eyes of God; not in the wisdom of the flesh, but in the grace of God.
  ixl-CNT: Atil maꞌl kam nitxuqꞌtxunsanoꞌ utz, ayaꞌ vaꞌl tu kunachbꞌal atilka aas
    yeꞌk tꞌeꞌsil sukukꞌatza. Tan vatzsaj koꞌxh yolil niqalvu vinujul tu u vatz amlika
    txꞌavaꞌ tzaꞌ. Utz tuchꞌ chit qaanima niqaleꞌ. Yitꞌ mamaj txumbꞌal koj tetz aanima
    tu u vatz amlika txꞌavaꞌ tzaꞌ nikubꞌanbꞌe tiꞌ. Pek tiqꞌaqꞌal vibꞌaꞌnil u Tioxh.
    Utz ech nikukꞌuch texoꞌl majte.
  xsi-xsi: Ayo, naŋa uru andeka ŋalae ŋana ŋine kâ; naŋa apasama lâ warakâŋgu iloŋgu
    kaloŋgu tu naŋa uru aveta vetâŋa sondo wa vetâŋa mao nâ panzi tamâta rârâni, ikura
    Maro Kindeni ne pateâŋa mine. Aku lâ zo muŋgâŋa ŋinde naŋa amo kumi, ande naŋa
    apono muli sondo ndo pa vetâŋa mine. Taitu tâno ŋine ne ilo-kalo ŋandai ivila
    naŋa ŋana aveta mine ŋga. Maro Kindeni io ne wisi-wisi imâ pana lâ, kala i walo
    kaika ilana ŋana aveta mine.
  crx-NTPO: '''Et ndet la neyo ts''e oogha t''ets''oninzun-i di la whunénulhtun, ''i
    za ts''uhóont''i'' whe howu yats''oolhduk. ''Et whe whunénilhtan ndi yun k''ut
    uzdalts''i''. Yak''usda oobé ''alha'' nudzun-i, ''ink''ez ''aw nanki khuni be
    yalhts''usduk, ''et whuz un''a za ''uk''enus nohtoh uzdálts''i''. Ndi yun k''ut
    whut''enne be whútnih-i, ''i be lhe''ts''ilel. Yak''usda ye unzoo-i, ''i gha ''uts''it''en.
    ''Et whuz un''a ne-eni toh whudiz''ai-i whunénilhtan.'
  kan-OKCV: ಈ ಲೋಕದೊಂದಿಗೂ, ವಿಶೇಷವಾಗಿ ನಮ್ಮ ಮತ್ತು ನಿಮ್ಮ ಸಂಬಂಧದಲ್ಲಿಯೂ, ನಾವು ದೇವರಿಂದ ಹೊಂದಿದ
    ಪವಿತ್ರತೆ ಮತ್ತು ದೈವಿಕ ನಿಷ್ಕಪಟತ್ವದಿಂದ ಯೋಗ್ಯರಾಗಿ ವರ್ತಿಸಿದ್ದೇವೆ ಎಂದು ನಮ್ಮ ಮನಸ್ಸಾಕ್ಷಿ
    ಹೇಳುತ್ತದೆ. ಈ ಮನಸ್ಸಾಕ್ಷಿಯ ಹೇಳಿಕೆಯು ನಮಗೆ ಹೆಮ್ಮೆಯ ವಿಷಯವಾಗಿದೆ. ನಾವು ಇದನ್ನು ಈ ಲೋಕದ
    ಜ್ಞಾನದಿಂದ ಅಲ್ಲ, ದೇವರ ಕೃಪೆಯನ್ನೇ ಆಶ್ರಯಿಸಿ ಮಾಡಿದ್ದೇವೆ.
  bbb-bbb: Ijadufuo na vierafe irere na oe none ijia vierafena kuaevo ije nane ma
    kuaeve. Ro iko zinume ijia ire ige no kuariakuvejo ije fuka Godire ifejuo ijadufuo
    ire boeje no oenoekinu joefuo renoeva ije noneka ma vierafena renoe. Ro ije no
    renoeva ije no ema ijiebuo vierafe ijia renoeva baki. Ro ire boeje fune Godire
    no ma rejuona daro muokoga no renoe.
  blw-blw: Annig cha ichayaw ya sigurachu agé hen hamhamàni way hen aminay chani ekamkaman
    hen katagutagu ya kaskasen an chàyu, wat nacharos amin way maid netat-aro ah laweng.
    Yag faén agé hamhamà hen tatagu hen nangar-anni hen enkamanni te an tenorongan
    Apudyus chàni gapon ség-angna.
  tam-2017: உலகத்திற்குரிய ஞானத்தோடு நடக்காமல், தேவனுடைய கிருபையினால் நாங்கள் உலகத்திலும்,
    விசேஷமாக உங்களிடமும், கபடம் இல்லாமல் உண்மையோடு நடந்தோம் என்று, எங்களுடைய மனது
    எங்களுக்குச் சொல்லும் சாட்சியே எங்களுடைய புகழ்ச்சியாக இருக்கிறது.
  azz-NT: Pero se taman semi techyolpactía porín totamachilis techyolmachililtía de
    que melau tiyolchipaucanentinemij huan timelaucanemij intzlan in talticpacuani.
    Pero no cachi oc tichipaucanentinenque namotzalan namejuan. Huan Totajtzin Dios
    sayó Yejuatzin techpalehuij ica iteyolicnelilis para ijcón tejuan tihuelque tiyolchipaucanentinenque.
    Huan tejuan amo timelaucanentinemíaj ica por tejuan totamachilis san. Ta, ica
    por itapalehuilis de Dios tiyolchipaucanentinenque namotzalan.
  spa-RV-1909: 'Porque nuestra gloria es esta: el testimonio de nuestra conciencia,
    que con simplicidad y sinceridad de Dios, no con sabiduría carnal, mas con la
    gracia de Dios, hemos conversado en el mundo, y muy más con vosotros.'
  csy-csy: Banghangziam cile, i sia le pha heakna taw tettipanna, cilesa pilna taw
    hi ngawl in, Pathian thuthiamna tungtawn in hi leitung ah le a dimlet in note
    tung ah thinsung thiangtho le Pathian sung ah deisakna ka nei uh hi, ci sia ka
    ki suantakna uh a hihi.
  mxq-NT: Taa dʉn tuꞌuk diꞌibʉts xymyeepy ja jotkujkꞌa̱jtʉn, jaꞌa dʉꞌʉn kodsʉ nwinma̱ꞌa̱ñ
    xymyiꞌinxʉ ko tʉts nꞌity tudaꞌaky es wa̱ꞌa̱ts ya̱ naxwiiñ, es waanʉ niꞌigʉ ma̱
    miidsʉty. Diósʉdsʉ dʉꞌʉn tʉ xypyudʉkʉ mʉt ja tsyojkʉn es njikyꞌátʉdʉts dʉꞌʉn.
    Kyajts tʉ njikyꞌaty mʉdʉ ja̱ꞌa̱yʉ wyijyꞌa̱jtʉn.
  tzj-NT: Como ajoj wach'alal congana nokquicoti ja mta nak ta kabanon ja xtiti'on
    ta kaconciencia rmal, ch'ajch'oj rij rwach ja kabanon, ni majun nak ta kawawan
    ta pa tak kanma. Ni quirwari' ja kabanon chiquewach ja winak in pior c'a chewach
    ixix. Ma kana'oj ta ajoj nkacoj pro ja rutzil ja nsipaj ja Dios chake jari' nsamaji
    pa tak kanma chi rbanic nojel ja nkaban.
  tdt-tdt: Ami orgulhu, tanba ami hatene katak saida deit mak ami halo iha mundu nee,
    liu-liu iha imi nia leet, ami halo ho lo-loos ho laran moos, tanba Maromak tulun
    ami halo nunee. Ami laos uza ita ema nia matenek, maibee Maromak nia laran diak
    mak servisu iha ami.
  ron-BTF: 'Fiindcă bucuria noastră este aceasta: mărturia conștiinței noastre, că
    am avut comportarea noastră în lume, și mai abundent față de voi, în simplitate
    și sinceritate dumnezeiască, nu cu înțelepciune carnală, ci prin harul lui Dumnezeu.'
  eng-WEBP: 'For our boasting is this: the testimony of our conscience that in holiness
    and sincerity of God, not in fleshly wisdom but in the grace of God, we behaved
    ourselves in the world, and more abundantly toward you.'
  eng-FBV: We take pride in the fact—and our conscience confirms it—that we have acted
    properly towards people, and especially to you. We have followed God's principles
    of holiness and sincerity, not according to worldly wisdom but through the grace
    of God.
  nld-1939: Onze roem toch bestaat in de getuigenis van ons geweten, dat we namelijk
    in heiligheid en oprechtheid Gods, niet in vleselijke wijsheid maar in Gods genade,
    ons gedrag in de wereld hebben ingericht, en zeer bijzonder met betrekking tot
    u.
  bwo-bwo: No it'et keewo haniye, hanwere ar b́ wotok'o no nibo gawitwe, k'osh ashuwotsnat
    bítsnooru itnton nobeets beyo Ik'oke nodek'ts S'ayinonat kááwatse tuutsone, han
    b́ wotuwere Ik' s'aatone b́ teshi bako ash dani telefonaliye.
  nch-BL: Ica miyac paquilisti huan ica se toyolo cati amo techtelhuía, nimechilhuía
    para nochipa tijchijtoque cati senquisa cuali huan cati xitahuac iixpa Toteco.
    Yon se tamanti amo tijchijtoque san ica totalnamiquilis tojuanti. Pero Toteco
    quena, pampa hueyi iyolo ica na, nechpalehuijtoc para nijchihuas cati nelía xitahuac
    ica masehualme ten ni taltipacti cati amo quineltocaj Toteco huan achi más nijchijtoc
    cati xitahuac ica amojuanti.
  quc-TNT: C'o ri sibalaj cuya quicotemal chke. Are la' chi cäkana' pa kanima' chi
    ch'ajch'oj ri ka c'aslemal xukuje' chi kas utz ri ka chomanic waral cho we uwächulew.
    Más c'u na je' ri ka banic wa' chixol ix xukuje'. Man xak tä c'u ruc' ri ka no'j
    uj je' ka'nom wa', xane are ri Dios uj u to'm ruc' ri nimalaj u tok'ob.
  tfr-NTPO: Miydërwa ga tjawa jëktong pjl̈o bek nopga uunkong tjok, bomi tjok bakoe.
    Tjawa krë ara wopjl̈ú e kjĩshko. Tjawa kjimtara Sbörë, ga tjawa tjl̈ẽno bek ĩyado,
    l̇l̇ëye jnenorwa ë kong l̇l̇ëme. Tjawa mär l̈öng kjok miydë kjok ëre kjing go
    l̈i go l̇l̇ëm, tjawa mär l̈öng Sbö wopjl̈ú l̈i go.
  kaq-NT: Mai mehabo tocan jihuehahnan tah non jaabaan honanquin hahcajayamahi. Papan
    yanapana tah non hinamehti jihuetai, jan shinanai quescajaquin shinanax jihueti.
    Mato tocan hashoan rihbi jascari jihueti. Noquen jointinin tah non honanquin sirijahi.
    Jaa copi tah non jointi siripax yohuanscai.
  sgb-sgb: An-ipagmahlay naên, ya malinis ya konsinsya naên ta ayn pagbabara, haka
    panay main kaptêgan ya dinyag haka hinabi naên ha balang miha, lalon-laloy na
    kamoyu. Habaytoy alwan gawan ha sarili naên kamwangan, noa, gawan ha ayn kapantag
    ya ingalo ni Apo Namalyari.
  vie-1934: Còn như cái điều làm vẻ vang cho chúng tôi, ấy là lương tâm chúng tôi
    làm chứng rằng mình lấy sự thánh sạch và thật thà đến bởi Đức Chúa Trời mà ăn
    ở trong thế gian nầy, nhất là đối với anh em, không cậy sự khôn ngoan theo tánh
    xác thịt, nhưng cậy ơn của Đức Chúa Trời.
  kxv-kxv: ବାରେକିହାଁ ଦାର୍‌ତିତା ମୀ ତାକି ମା଼ମ୍ବୁ ମାଣ୍‌ସିତି ବୁଦିତଲେ ତା଼କାଆନା ମାହାପୂରୁତି
    କାର୍ମାଟି ତାନି ସୁଦୁ ଅ଼ଡ଼େ ନାମୁତଲେ ତା଼କିମାଚମି ଇଞ୍ଜିଁ ମା଼ ଅଣ୍‌ପୁ ସା଼କି ହୀହିମାଞ୍ଜାନେ,
    ଈଦି ମା଼ ବଡପଣତି କାତା ।
  amu-NT: Waa cwii nnom na mañequiaanaꞌ na neiiⁿyâ cantyja ꞌnaaⁿꞌ juunaꞌ na juu na
    mꞌaaⁿꞌya nꞌo̱o̱ⁿyâ matsonaꞌ na cwitsaamꞌaaⁿyâ quiiꞌntaaⁿ nnꞌaⁿ chaꞌxjeⁿ macaⁿnaꞌ
    na cꞌoom tsꞌaⁿ na jnda̱ tqueⁿ Tyꞌo̱o̱tsꞌom na cwiluiiñe cwentaaⁿꞌaⁿ na ljuꞌ tsꞌom
    ndoꞌ matꞌmaⁿticheⁿ cwilaxmaaⁿyâ na ljoꞌ jo nda̱a̱ ꞌyoꞌ ncꞌe juu naya na matseixmaaⁿ,
    nchii cweꞌ na jndo̱ꞌ nꞌo̱o̱ⁿ ncjo̱o̱yâ.
  hin-CV: 'इसलिये हमारे गर्व करने का कारण यह है: हमारी अंतरात्मा की पुष्टि कि हमारे
