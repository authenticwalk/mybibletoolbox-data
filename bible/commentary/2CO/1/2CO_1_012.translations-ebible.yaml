    i mena e yambaneke, ko iyemaeŋge lama vurɨgheghe i mena Loi le thovuye e tɨne.
    Ghamathanavu ŋgoreiyevarako weŋgiya gharɨgharɨke wolaghɨye e yambaneke, na ghamathanavu
    weŋga ŋgoreiye molivara iyako.'
  yap-yap: 'Ba’aray e ren’en ni gamad ba felfelan’ ngay: lanin’mad e be micheg ngomad
