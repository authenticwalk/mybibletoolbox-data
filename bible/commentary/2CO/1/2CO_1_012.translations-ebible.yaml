    oi damaŋ so boyoberu gobeŋ. Ŋoŋore botugo oi yameŋ keku poretiŋ boyoberu gobeŋ.
    Oi moreŋ ŋiŋigo maŋgboroŋnoŋunde so matayoŋ, Anuture yauŋmoririji dobe nobeya
    ore so oi eba eku gobeŋ. Anutuji eebobone oi ŋoneru kitiŋgaku “Sagaga,” miko maŋkajeneji
    buŋo oi maneego eku ore eru sakinoŋuŋ ba ropeegobeneŋ.'
  gof-ENT: ኑኒ ኑ ጌሻ ካሃን ጬቄቶስ። ኑኒ ሃ ኣላሚያን ዴዒዳ ዴዑዋን ኡባራካ ኑ ዴዒዳ ዴዑዋን ቱማቴኒኔ ሱሬቴን ሂንቴራ
    ዴዒዳ። ሄሲካ፥ ሃ ኣላሚያ ጪንጫቴን ጊዶናሺን ፆሳ ኣ ኬሃቴና።
  aau-aau: 'Hromo me-heyr-ok kamon kokwe senkin: hromo nanpanan yor uron ko kokwe
    senkin nonkway, hromo lanio yor, kipay serey serey ma mesair kow, seyr hme nian
    ma mesair kow mokwe, yaprue-ar. Hrom hme nion ma non-wak hokwe, hromkwe yor mnow-mnow-aw,
    seyr yor luw-luw-aw, God so mon ma le sohom nonaw meio. Hromkwe uwrsa ki ko mo
    nonkway non nak-meio pa, sawk God so maym kow yor nonaw meio.'
  tvk-tvk: Xamem mabesi xamem vengan manemi mabit holesok xil vus xa di mapol ni momal
    pe met Hi. E ut etan ak, mangguxou kuhi tengan sexien namem xil ti ihusil nenemien
    xa be reitin e memese nggoni ngan xa Hi ien bei. Mapol ni nggusil eheien hos na
    Hi, e tahusil metisouen na moletin xil ti te ut etan. E matepol ni sexien hos
    xil ak tehe holu mu e melele xa mateti visal xamim.
  prf-NT: 'Iddi en mepagmadikál mi sakay patunayan bi nen konsensiya mi: tapat sakay
    awan ti págwari-wari en pákpággagum mi ten atanan, lalu dán dikomoy. Peru nagamet
    mi iyád ten tulung nen Diyos bakán a ten pamamag-itan nen karunungan nen tolay.'
  auy-auy: Waási túrankaꞌo méraundasafeta imáyáa úndasa sirumpinkén-ímáyáágó séna
