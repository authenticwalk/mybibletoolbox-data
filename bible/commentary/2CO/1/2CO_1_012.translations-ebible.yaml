    Diox làth mèn loo izlyo' por mblá'en ryethe con' co' nac cón che'n xab izlyo'.
    No inquedìiden loo hues xtàan. Más de cona, masre' ndlina làth gu'. Ingue tee
    bante daa làth mèn xal mèn co' nde'f di's ndxác. Ndxe'leque', Diox ndli le' daa
    ngue tee ban ndac loo gu' no loo taamas mèn loo izlyo'.
  zyp-NT: Kaa pachawpaw peh cawh ma heh a cang. Kaa chiachaw thluidangnah lungthing
    tah a ma hnikhuipaw cawh khazaw letei kaa hringnah lehei, a hlui tah naaning khatah
    a peitlenah letah Khazing taitah a va chuhpaw pathainah le dingnah khakhei kaa
    peitle he peh tahpaw heh a cang. Ma cawh alui singnah phung hratah kaa tuapaw
    cang lytah Khazing a ningdonah thongtah kaa tuapaw a cang.
  sey-NT: Iye yeja pa̱ire cuiꞌne mësarute deꞌoyerepa siꞌsi peoyepi paꞌijë cuiꞌne nuñere
    papi yoꞌohuë, caye nëiji, yëquëre. Ja̱ deꞌoye yoꞌohuë cuasayepi yëquëre sihuaye
    paꞌiji. Iye yëquë deꞌoye paꞌiye yëquë iye yeja ta̱ꞌñe asayepi paꞌiye pa̱huë. Coa
    Maijaꞌquë oi i̱siye co̱caiyepi ja̱je paëꞌë.
  nvm-nvm: No ire ijiebuon no bomana aroikaravo ijefuon no oinuvuon ijekma noka ma
    kuardiav. Regavo ik anej ijia ire igi no kuardiakrejo iji fu Godri ifejduomga
    ire fok no moikigia reoknum vo jon reoinva iji noka ma vierafeknum reoin. Regavo
    iji no renva iji no e moikigia oijo ijiebuon vierafenva ijia renva bakin. Revo
    ire fok no reoinva iji fun Godri no ma reduome daro muokoga no ire ijin reoin.
  mps-mps: 'Dago wiegi yai homu pemene ebo sę e kolesaga delide ebo dao: dago homugo
    hanilama po pusuyu da, te magi dwai sę isąbo te wiegi yai kolesaga me tama te
    Godigo da mabo te meda isąwai homu kolesagade bilibo po pusubao. Te e tǫde bidigo
    koneani kolesaga te dago wali pabeo. Menio. Te Godigo olo mayu tau sabo wiegi
    yai kolesagago naga da tau selama, tama da te tiwai kolesagade bilibao. Tama da
    te kolesagade te tigidali bidi tomode bilibo dao. Tama dageba dago te kolesaga
    me mu ela pidu geai dao.'
  pab-NT: 'Exehare hiyeta atyo wihalahareta: Wiyahekola atyo xakaita wihiye hoka wawenane
    xikakoa atyo Enore isehenere waiyexe, aliterexe xoaha akereta tyaonita, enawaiyexehare
    niyatere akereta, hoka maisa atyo halitinai nawaiyore akereta xini.'
  llg-llg: Ai bisa kokolak lena-lenak, huu ai bubuluk nai ai dale nala, mae, hata
    fo ai taon nai daebafok ia, tungga Lamatuak hihii-nanaun neu ai. Ai taa heok mima
    ues ndia mai, suek basa hataholi la lita ai tao ues mia dale malalaok. Ai boe
    oo, makalalaꞌok ai uen, minik malelak fo mana konda neme Manetualain mai, huu
    taa minik malelak fo naoka nai daebafok ia. Huu Lamatuak natudu Ndia dale malolen
    neu ai. Huu ndia de, ai tao ues tea-tea lena bali, neu ledoeik fo ai sama-sama
    mia ei.
  kyf-kyf: Gbʋ -we 'wʋ -a 'kaa -amɩaa 'dɛ 'ylimanɩ mʋ nɩ, -amɩaa dlɩ mɩ we dayɩlu
    nya nɩɩ, -amɩaa nɔnɔbhʋ mɩ -mɔwlʋda, 'ɩn we 'snaa 'wʋ dʋdʋgʋ -nyɩma weee gbɛgbɛɩn,
    'ɩn we mɩ 'ya 'sa 'dɛbhie amɩaa gbɛgbɛɩn, sa -Lagɔ 'yɩbhaa. Nɩɩ, we 'nɩ nyɩmɛɛ
    gbʋyiloo sɔlʋ, -Lagɔɔ 'nanɩɩ sɔlʋ -wa.
  tpi-tpi: Mi save amamas moa yet long dispela wanpela samting. Long bel bilong mi,
    mi save olsem, mi bin mekim stretpela pasin na pasin i tru long olgeta manmeri,
    em pasin God i bin givim mi. God i bin marimari long mi na givim dispela kain
    pasin long mi, na mi no bin kisim long kain save bilong yumi ol man bilong graun.
    Mi bin wokabaut long dispela pasin namel long olgeta man, tasol namel long yupela
    mi bin bihainim dispela pasin moa yet.
  mih-NT: Zɨɨ xaan cuñi ndi vatyi catyi sa siñi tuñi vaha sii ndi vatyi vaha xaan
    cuu cuhva i zavaha ndi ta ndoo xaan, ta yoñi sii zandavi ñaha ndi ihya ñuu ñiyɨvɨ.
    Ta sihin maa ndo cuaha ca sa vaha i zavaha ndi ndɨhɨ ca. I tyindyee ra Ndyoo sii
    ndi sihin cuhva ya, ta ñá zavaha ndi sii si sihin sa siñi tuñi ñi maa ndi.
  qvh-NT: Musyayashgayquinöpis gamcuna cagcho car pitapis mana lulapaypa y mana engañaypami
    cawayashcä. Sayno ali cawayänäpäga Tayta Diosmi imachöpis yanapäyämash.
  kms-kms: 'Te pugri beghi yumbo taq ren ningg bu chumbuai bad: Beghi nde nei pe beghi
    nei bab beghi qi pe ven nde pas kin beghi yumbo ur yuwon nganye di yumbo ur nganye
    kin God beghi nengu kin tene wute buagi nde bei bad. God nikin nei pene beghi
    yuwon nuangu di yumbo ur ren kin nengu, beghi wutamu qi pe kin nei yumbui patevi
    kin tende pu patevi segi. Beghi wute buagi nde yumbo ur ren kinne puq pen, pudi
    nungoqi nde beghi yumbo ur ren kin quan nganye puq pen.'
  agn-agn: 'Mandian narin tang agpambog amen ig mismong agpamatodan tang yamen ang
    konsinsia: Ang pagigtabid amen ong tanan ay limpio ig de-dek ong popotokon, labi
    pa mga ong nindio. Narin gaboat amen ong tabang tang Dios ig anda ong kinata-wanan
    ang pagalin ong kalibotan ang na.'
  nhi-NT: 'Cah itlah tlen ica itpaquih, uan yeh yeh nin: In toyolihtic techmatiltia
    tehuan nochipa otnininqueh ica in yolchipaualis uan ica in tlen milauac tlen ualeua
    inauac Dios; amo otechyacan in totlalticpactlaixmatilis, tlamo yeh nitetlasohitalitzin
    Dios tlen tiquiti totich. Ohcon otnininqueh iuan in tocniuan itich nin tlalticpac,
    uan ocachi namonauac.'
  ttc-NT: Qetza nqna'o'na jun chalajb'il tuj qanim tzan tpaj te qanim nyolin ma'tx
    qob'etna tuj jun tume'l galan twitz ja tx'o'tx'ni b'ix pyor exol etetz, b'ix tuky'i
    jun tk'u'jlal tuj twitz Qtata Dios. Kyaqil ntzani nya'tx tzan tpaj-wit qetza jun
    qlistulna, sinoke tzan tpaj te Qtata Dios b'an galan nab'lin quky'ila anke k'onti'l
    nqajo'.
  dan-1931: Thi dette er vor Ros, vor Samvittigheds Vidnesbyrd, at i Guds Hellighed
    og Renhed, ikke i kødelig Visdom, men i Guds Nåde have vi færdedes i Verden, men
    mest hos eder.
  kwj-kwj: 'Woro nunu ka sumbu hinga nu wosindau tini hi nuhi nu rasaindau: Nui sembe
    ki dau mwanji ti ka hinga amwei nu sawendau, nunu Gotri nunu haro halaya sumbu
    tinga, e, sumbu mwe naha tumbwa sirinandau sumbu tinga nu torosini nu ichiꞌuchandau.
    Woro do sumbu hinga do nuwe ki hambwa laka hambwandau hima rito sawekawesiwani
    nu sirinanda nambwe, mina, Gotri hima keke wo sumbu to nunu okulawani o numbo
    hinga ki nu indau. Ele sumbu kipe hinga nu torosini ele hima i nindo ki ya nu
    ichiꞌuchanda. Woro kunu ki ka sumbu hinga ti miyafo naha nu mekundaro.'
  vie-OVCB: 'Chúng tôi vui mừng vì có thể chân thành xác nhận: Chúng tôi đã đối xử
    cách trong sạch và ngay thẳng với mọi người, nhất là với anh chị em. Chúng tôi
    không dùng thuật xử thế khôn khéo của con người, nhưng hoàn toàn nhờ ơn phước
    Đức Chúa Trời.'
  kze-kze: kwaási túranka'a máyaundayaveta imáyáa kwéundaya sirumpinkén-ímáyááó séna
    kawe'á umáíya máyaumne sisatá aamoiyá kwéune. marapá-áínkóná ááimba íma imáyáa
    éta Áánútu úwoiya kwésuwa'naa-intaveta imáyáa éta Áánútuna mayáíyé su'mai kwémaeta
    méta íma árúvare-kwaasiraani'a umáíya maúndantemba kentúranka'a árai'a miráyá
    umáíya máyaumne.
  lbk-lbk: 'Idwani, ibfakhak nan nay ay ilal-ayadmi: Olay nan semekmi et itet-ewana
