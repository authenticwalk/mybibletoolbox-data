  fuh-BKF: 'Inan ko min mantortoo: ɓerɗe amin ina ceedanoo min min mbuurdii e goonga
    e laaɓal ɓerɗe ƴuurungal to Laamɗo ley adunaaru ndu, sakko hakkunde mooɗon. Min
    ngaɗiraay ɗum hakkillooji ɓiɓɓe-Aadama, ammaa wo e moƴƴere Laamɗo.'
  arl-NT: Canaari shuquiriaatia quiyani canaa niishishacari canaari maninia quijiaca
    quiquiaari canaa quishacari niaatani, Pueyaso niishiyashijiaca niquiaranio. Majaari
    canaa sapojonu quijia niajaniya. Canaari seetanujuanaa niaacua taraajejani Pueyaso
    jiyatenuucua canaa nia panijiaca canaa quiniuria. Canaari naa maninia quiquiaari
    niaatani, saaja Pueyaso cumaquishacari canaa, maja tama canaa niishitiajatajaaja.
  ziw-ziw: Mbuli chikwefenyeza nino, ukuzi wetu mwe umanyi wa kusagula kugamba kwa
    ulenguso na ung'azi wa myoyo kulaila kwa Chohile, suko kwa umanyi wa chimwili
    mna kwa wedi wa Chohile chikala mwe isi vitendese mwenyu.
  grc-TR: Ἡ γὰρ καύχησις ἡμῶν αὕτη ἐστί, τὸ μαρτύριον τῆς συνειδήσεως ἡμῶν, ὅτι ἐν
    ἁπλότητι καὶ εἰλικρινείᾳ Θεοῦ, οὐκ ἐν σοφίᾳ σαρκικῇ ἀλλ᾿ ἐν χάριτι Θεοῦ, ἀνεστράφημεν
    ἐν τῷ κόσμῳ, περισσοτέρως δὲ πρὸς ὑμᾶς.
  nag-nag: 'Kilekoile etu nimite amikhan mon dangor kore: aru amikhan laga thik bhabona
    pora etu gawahi di ase, amikhan ji kaam etu prithibi te korise, etu pobitro aru
    hosa mon pora korise, aru mangso laga buddhi pora nohoi, kintu Isor laga kripa
    pora, aru asol to apuni khan logot te he kaam to bisi korise.'
  eng-OEBCW: Indeed, our main ground for satisfaction is this – Our conscience tells
    us that our conduct in the world, and still more in our relations with you, was
    marked by a purity of motive and a sincerity that were inspired by God, and was
    based, not on worldly policy, but on the help of God.
  knj-NT: Caw chi cu tzalai, yutol yotaj cu c'ul, tol jichan c'al chi kute cu beybal
    jon tet masanil ánima, c'al yel xa c'al jix kun e ex. C'am tzet pena yin cu beybal,
    catu' watx' c'al jix yun kaon oc cu c'ul yin, yutol jix yak' yipal Dios e on yu
    swatx' c'ulal. Man yu oj cu jelanil, yuxan watx' cu beybal tu', c'amaj.
  deu-1912: 'Denn unser Ruhm ist dieser: das Zeugnis unsers Gewissens, daß wir in
    Einfalt und göttlicher Lauterkeit, nicht in fleischlicher Weisheit, sondern in
    der Gnade Gottes auf der Welt gewandelt haben, allermeist aber bei euch.'
  san-PUN: ਅਪਰਞ੍ਚ ਸੰਸਾਰਮਧ੍ਯੇ ਵਿਸ਼ੇਸ਼਼ਤੋ ਯੁਸ਼਼੍ਮਨ੍ਮਧ੍ਯੇ ਵਯੰ ਸਾਂਸਾਰਿਕ੍ਯਾ ਧਿਯਾ ਨਹਿ ਕਿਨ੍ਤ੍ਵੀਸ਼੍ਵਰਸ੍ਯਾਨੁਗ੍ਰਹੇਣਾਕੁਟਿਲਤਾਮ੍
    ਈਸ਼੍ਵਰੀਯਸਾਰਲ੍ਯਞ੍ਚਾਚਰਿਤਵਨ੍ਤੋ(ਅ)ਤ੍ਰਾਸ੍ਮਾਕੰ ਮਨੋ ਯਤ੍ ਪ੍ਰਮਾਣੰ ਦਦਾਤਿ ਤੇਨ ਵਯੰ ਸ਼੍ਲਾਘਾਮਹੇ|
  nob-LB: Jeg er stolt over ærlig å kunne si at jeg alltid har handlet rett mot dere,
