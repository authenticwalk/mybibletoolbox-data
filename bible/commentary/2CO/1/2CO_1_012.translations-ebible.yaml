  dso-dso: ବାଇମନ୍‌ ଆମେ ବଡ୍‌ପନ୍‌ ଅଇକରି କଇବା ଗଟେକ୍‌ କାତା ଆଚେ । ସେଟା ଆମେ ସତ୍‌ ବଲି ଜାନ୍‌ଲୁନି
    ଆରି ସେଟା ଅଇଲାନି, । ସବୁଲକର୍‍ଟାନେ ଆରି, ତମର୍‌ଟାନେ ମିସା ଆମର୍‌ ଚଲାଚଲ୍‌ତି ସୁକଲ୍‌ ଆରି
    ଦରମ୍‌ ଆଚେ । ଏଟା ଆମର୍‌ ବିବେକ୍‌ ସାକି ଦେଲାନି । ଲକ୍‌ମନର୍‌ ଗିଆନ୍‌ ଇସାବେ ଆମେ କରୁନାଇ,
