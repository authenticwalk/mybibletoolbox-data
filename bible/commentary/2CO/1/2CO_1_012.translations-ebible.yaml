    be mai momokani bona mai laloa maoromaoro danu. Tanobada taunimanima edia aonega
    dekena amo inai kara ai karaia lasi. To Dirava ena hariharibada ena siahu ese
    ai ia biagua dainai ai karaia.'
  big-big: Ini nawiligu kumulirik ne wok mabiyeng ne makngeze keya yawe nogora yongolok
