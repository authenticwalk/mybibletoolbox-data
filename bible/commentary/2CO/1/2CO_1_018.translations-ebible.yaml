verse: 2CO.001.018
translations:
  kpx-kpx: Dilava keu seleve. Ige di hoto keta seleve. Di hoto bahata keu dolodoloe
    hoto holioholinu.
  okv-H: Eto dago God ta ke be na ungota degi erera amo dagona hotembari heriso, jo
    heriso na ungota degi ke ae rate
  tbo-tbo: Amaka mei Yaubada e bahabaha moina naka pite u paliwitumagana uyahimi.
    Ega ata lueena ma anona ega.
  mal-C: നിങ്ങളോടുള്ള ഞങ്ങളുടെ വാക്ക് ഒരേസമയം “ഉവ്വ്” എന്നും “ഇല്ല” എന്നും ആയിരുന്നില്ല
    എന്നതിനു വാക്കുമാറാത്ത ദൈവം സാക്ഷിയാണ്.
  grc-SR: Πιστὸς δὲ ὁ θεός, ὅτι ὁ λόγος ἡμῶν ὁ πρὸς ὑμᾶς οὐκ ⸂ἐγένετο⸃ Ναὶ καὶ οὔ.
  bgc-bgc: जिसा परमेसवर बिश्वास जोग्गा सै, उस्से तरियां म्हारी बात भी बिश्वास जोग्गी
    सै।
  khz-khz: Palagu kila-taunataunaimo emagulina vetaina, ai maki vovetaina; gomi gemi
    ai vali gavopatagiana aonai ati murumai “Pa” nagatina, na aomai “Aikina” nagatina.
  deu-TKW: Gott ist gut dafür, daß unser Wort zu euch nicht ein Ja- und Nein-Wort
    ist.
  zsr-NT: Niꞌa queëꞌ Xanruꞌ Dios, Nu run gdutë ca rna xtidzëꞌë, cutu bëꞌzaꞌ caꞌ didzaꞌ
    catiꞌ bë́ꞌlenaꞌ lbiꞌiliꞌ xtidzëꞌë Dios.
  lin-lin: Kasi lokola ezali solo ete Nzambe azali Moyengebene, maloba oyo toyebisaki
    bino ezali te « iyo » mpe « te. »
  hns-NT: Djaise Parmeswar par bharosa kar sake hai, oisahie hamaar baat par bhie
    bharosa kar sake hai.
  noa-E: Ẽwandamaujã khaphʉ sim, i dau jam mua pãrag nem mag awia deeu ũwaai mʉchdëupai
    ich ag iek igwia mag khabam aajẽ. Mua mag nem jaauba chitʉm.
  eng-EMTV: As surely as God is faithful, our word unto you was not “Yes and no.”
  mib-NT: Tuú chi máá Yaā Dios jíní yā jeē tu cáhán rī jiín ró jeē cuu, te yachī nácahān
    rī jeē ma cúu.
  lif-NT2: कर निङ्‌वाॽफुमाङ्‌ङिन् नसाःन्‍साबा चोःक्‍पा कुइसिःक् इङ्‌गाॽआङ् नसाःन्‍साबा
    चोःक्‍का॥ इङ्‌गाॽ चोगुङ् नु मे़जोगुङ्‌ङिन् लॽरिक् के़बाःप्‍पा मना मे़ःन्‍नाॽरो॥
  xnj-xnj: Nambu Chapanga ndi mchakaka hotohoto, ujumbi witu kwinu lepi lijambu la
    kujova “Ena” Na bahapo “Lepi.”
  mmx-mmx: Levelinga at ne Moroa i paase asu i, i ruturun la kerepmo levelinga rak
    tinimi xopmen loxolinga mene do tuturun kopla kopmen.
  cbr-NT: Usama cananuna nux 'ain. Nucën Papa Diosan ca 'unania, nux —cananuna cuanti
    'ai —quiquin cananuna —asérabi cananuna cuanti 'ai —quixun sinan.
  tee-NT: Para jantu chun iclai. Pus ju Dios lai lhilaksican ni camuctaxtuya' tuchi
    najunta. Chai vana va chun lai quilalhilaksiyau ju quit'in ni ixlapanac icjunita.
    Vachu' sok ju quinchivinti. Jantu va tam tam xaclajunau.
  eng-LSV: And God [is] faithful, that our word to you did not become Yes and No,
  cak-NT: Ri Dios can nu'on-wi ri nu'ij; raja' can reta'n-wi ri xka'ij chiwe. Roma
    cuando roj naka'ij ja', can ja-wi ri' c'o pa kánima. Y man jun mej (bey) naka'ij
    chiwe ja' y xa man quiri' ta ri c'o pa kánima.
  pah-NT: Jireaporog̃ita katu reki ji nhinhi'ig̃a rerojijyirame. Tupana'ga e'i katu
    jipi. A'itituhẽva'ea pe ga ei. Na jitehe ore ekatui oronhi'ig̃ame pe me. Noronhi'ĩtehei
    ore a'itituhẽva'ea mombe'gwovo jipi.
  sja-NT: Tachi Ak'õrépata k'awa bɨ tai jarateepataarã mãgá p'anadak'aa. Ichiaba mãgá
    jarateedak'aa, jarateedak'ãri iru Warra, Jesucristopa ooda eperãarã k'aripait'ee.
    Jĩp'a taimaa jarateepata irua jarapi bɨk'a. Tachi Ak'õrepa ichita oopari ichia
    jara bɨk'a. Mãga oopata tai jida ichiaba, ichideerã perã.
  xed-xed: Manda va tsa nzakwa Lazglafta ka mndu tɗukwa ya ná, manda va tsaya tsa
    gwaɗa mnaghuna aŋni ya. Nza a tsa gwaɗa mna ghuna aŋni ya ka «aŋi,» aʼ «mantsa
    a kay guli wu» kəʼa ta va tsa skwa turtuk ya wu,
  mks-NT: Sánde̱hé cáxí Ndióxi̱ ña̱ co̱ jándahvi nde̱ ndo̱hó jáchi̱ co̱ cáchí nde̱
    xi̱hi̱n ndo̱ “a̱ja̱n” tá cúni̱ cachi nde̱ “u̱hu̱n.”
  gfk-S: Mu nunure tutuno iat be God la gilgil haruatne ing ila tangtange, kaie i
    tahut be mu na nunure be mem ngan hobi bileng ing mem ga ter no numem hininaawas
    tupas mu, be mem pai gale tange be “I tutuno,” ma “Paile tutuno.”
  bmu-bmu: 'Anutunöŋ keu jiba miaŋgö dop pöndaŋ ahakzawi, neŋön mönö yaŋgö jeŋe kewö
    jim köhöizin: Neŋön nalö kunöŋ “Oŋ, mi ölöp akin,” jim jöhöba miaŋgö andöŋe “Mi
    qahö akin,” pötagororoŋ keu mewö meleŋqeleŋ qahö jiba malin.'
  dgz-dgz: God nop tavewa waini apanewa mini ap umap nop nuga inayap ae ao ya wainton.
  eng-GNV: Yea, God is faithfull, that our worde towarde you was not Yea, and Nay.
  zaa-NT: 'Pero tì''a Tata Dios nna rinnie nu ná lí, ą''hua intu'' nna labí ná chùppaní
    titsa'' qui'' tu'' para ína tu'': óobá, làniana ína tehuá tu'': bihua.'
  eng-WEBSTER: But as God is true, our word towards you was not yea and nay.
  guh-guh: Dioso ata panecueneyapëtane apo patacayamaxëitojorobicuene. Dioso baja
    cajena pejumelivaisi pacatsipaebabiabatsi. Nexata icatsia xuacujinae bajarapalivaisi
    itsa pacatsipaebabiabatsi, saicayalivaisicuenia icatsia apo pacatsipaebabiabitsi.
  bon-bon: Acejiyame te lipu toraca mene jiicuge, cäme mene cuta toraca ge, weeme
    bau me otni poto cidi me liba jijipene.
  nhw-BL: Pero amo quej nopa, noicnihua. Toteco Dios quimati para na amo niquijtosquía,
    quena, nijchihuas se tlamantli, sintla ya nijmati para amo nijchihuas.
  swh-ONEN: Hakika kama Mungu alivyo mwaminifu, maneno yetu kwenu hayajawa “Ndiyo
    na Siyo.”
  wbi-wbi: neke hwene vule uNguluve nywilifu, natujova fyoni kuuti “Eyo” ni “Ndali”
  bba-bba: Nɡe mɛ Gusunɔ sɑ̃ɑ nɑɑnɛɡii, ye nɑ bɛɛ sɔ̃ɔwɑ, yɑ ǹ sikɑ mɔ.
  eng-KJVCPB: But as God is true, our word toward you was not yea and nay.
  kgk-NT: Heroviapyrã voi xe remimombe'u. Nhandejáry onhe'ẽ-gwi ova e'ỹ teeháixa peteĩ-rupi
    voi xe remimombe'u.
  waj-waj: Anutuuqo tira kuaivaa kua kutaavai nnaasu tiivai. Ivaa roosiima ta kua
    mmayaayaivaa ngii giaa ngii miaunna kuaivaa hama ta ee-oo tida hamavee kiaa kiada
    ngii giaa ngii miaunnavaivee.
  cpy-cpy: Tema tee itheeya-nita Tajorentsi, riyotzi rirori tee notheeya-waeta naaka
    nokantzira “¡Ari!”
  mpx-mpx: Yehoba iya tobaaba tunahot, ge i ola al nau ya ba tunahot eliyamiu te wama
    baaba eliyamiu i tunahot, nige tage hohopemeya naha ba “Ibwe” ge atemeya naha
    ba “Nigeya.”
  wbp-wbp: Kaaturluju kaju milya-pinyi jungarna-nyarra wangkaja kapurna-nyarra yantarla.
    Kularna-nyarra yimirr-yungu yimi jirrama-kurlurluju. Kari-nganta kapurna yantarla
    nyurrurla-nyangu-kurraju! Kula karna-nyarra wangka nyurrurlakuju kuja-purda-kari
    kuja-purda-kari, lawa. Ngajulu karna-nyarra warrarda wangka nyurrurlaku Jijaji-piya
    yangka kuja kangalpa ngalipaku wangka jungarni-juku. Nyiyarningkijarra kuja kangalpa
    Kaaturlu jangku-pinyi ngalipaku yinjaku, ngulaju Jijaji Kiraji-kirlirli kangalpa
    yinyi ngalipakuju junga! Manu kangalpa milki-yirrarni Kaatu yimiri-nyayirni. Kujarlaju,
    kuja karliparla wangkami Kaatuku, wangkami karliparla Jijajirla yirdi wiri-nyayirnirla
    ‘Ngula-juku ngurrju!’ yungurliparlajinta pulka-pinyi Kaatuku! Jilpanarlu, Timijirli
    manu ngajulurlu, yimi-ngarrurnurnalu-nyarra Jijaji Kiraji-kirli Kaatu-kurlangu-kurlu
    Ngalapi-nyanu-kurlu.
  luo-luo: Kaka Nyasachwa en ja-adiera, wach ma wasebedo ka wawacho kodu ok en “Ee”
    gi “Ooyo.”
  nhe-NT: Pero ax quej nopa, noicnihua. Toteco Dios quimati para na ax niquijtojtosquía,
    quena, nijchihuas se tlamantli, intla ya nijmati para ax nijchihuas.
  aii-aii: ܐܝܼܢܵܐ ܕܵܐܟ݂ܝܼ ܕܐܲܠܵܗܵܐ ܡܗܘܼܡܢܵܐ ܝܠܹܗ، ܗܹܡܸܙܡܵܢܲܢ ܐܸܠܵܘܟ݂ܘܿܢ ܠܹܐ ܝܗܘܵܐ
    ”ܗܹܐ ܘܠܵܐ.“
  esk-NT: Agaayyun tuniqsimaruq uqaġikkaġmigun. Taatnatuntuuq uqautivut ilipsitñun
    nalupqinaitchaqtut. Agaayyutim iḷisimagai isrummitqitḷaisilaaqputlu uqautigikkavutlu.
  msb-msb: Sugad san pagkasiguro na matinumanon an Dios, an amon man surmaton sa iyo
    dili “Oo” kag “Dili”.
  cpa-NT: Cónh¹jøng² báh³ té¹² jǿg³ ca¹juǿi²jni hniah¹², cónh¹ ja³té¹² jǿg³ quiah¹²
    Diú¹³ hŋiah¹².
  dso-dso: ଜଦି ପର୍‌ମେସର୍‌ କଇବାଟା ସତ୍‌, ସେନ୍ତାର୍‌ ଆଲେ ମୁଇ କଇବାଟା ମିସା ସତ୍‌ ସେ । ଏକାବେଲେ
    ଉଁ ଆରି ନାଇ ବଲି, ନ କଇ ।
  meu-meu: Dirava be momokani bena emai hereva na dia “oibe” bona “lasi”.
  yva-NT: Weramu risyamo syo raura tai wemaisye ramu; syare “Yombe” umba “jewena,”
    omamo syo raura ramu. Weye Amisye po vatane wansaponae ramu, weti risya syo wasaponae
    tavone ramu.
  dgc-dgc: Maari kam a magkatiwala ta kagi ko. Ewanék mégbulibuli. Matapat i Diyos,
    sakay matapat be i kagi ko.
  zpm-NT: Dios zobwi gaṉle rdziuuṉscad no. Miṉe rnee no, rdziuuṉ now.
  hix-NT: Yaworon me xaxa naha, Khoryenkomo. Noro wyaro rma rha, yaworo toskarymaxem
    me wehxaha, owyanye, ryeryehotatho yano mehra mak ha.
  sim-sim: Las avak jirin a mbafirimbaw, karem ji hishinan. Avui Wasilaka mashi orhi
    omek nanda sir. Os or mbawa hom er unda ri. Unda hom an omek a mbanda nir.
  npi-ULB: तर जसरी परमेश्‍वर विश्‍वासयोग्य हुनुहुन्छ, हामी एकैसाथ “हो” र “होइन” भन्दैनौँ
    ।
  cgc-cgc: Sigurado a gid na ula ko paisab-isab ake an na ambal ki kyo paryo man na
    sigurado gid na Dyos an gatuman gid ta tanan din na ambal.
  tim-tim: Dâ aregât keiŋe makyeŋgire nâŋgâŋet. Anutuŋe han lâuwâ bo akmap yâk den
    bunŋe makmap. Aregât nen gai yeŋgât han lâuwâ bo akmâ den bunŋe makmaen aregât
    wan me wangât makmâ âmâ hainâk memaen.
  yor-yor: Ṣùgbọ́n bí Ọlọ́run tí jẹ́ olóòtítọ́, ọ̀rọ̀ wa fún yín kí í ṣe bẹ́ẹ̀ ni
    àti bẹ́ẹ̀ kọ́.
  wos-wos: God wungi maki du yingafwe. Dé wandékangalambu male dé huru. Hurundéka
    maki nani angi wahambame, “Xéxé yingafwe.” Nani wambeka maki nani huru.
  emp-NTPO: Ãcõrẽra bed̶ea ab̶a b̶ʌa. Idjia cawa b̶ʌa daiba jaraped̶ad̶ara wãrã basida.
    Daiba bãrãmaa wãniana ad̶aped̶a ara maʌ̃ne wãnaẽ́ana ad̶aẽ́ basía.
  eng-F35: As God is faithful, our word to you was not “Yes” and “No”,
  ind-ind: Demi Allah yang selalu setia, saya menjamin kepada kalian bahwa sikap Silas,
    Timotius, dan saya tidak seperti itu! Karena sesuai dengan berita keselamatan
    tentang Kristus Yesus, Anak Allah, rencana-Nya tidak pernah asal-asalan! Yesus
    yang kami beritakan bukanlah Orang yang sebentar berkata “Ya” dan sebentar lagi
    berkata “Tidak.” Dia berpendirian teguh dan sangat layak dipercaya!
  pes-OPCB: نه، اینچنین نیست. آن خدایی که سخنانش راست و قابل اعتماد می‌باشد، شاهد
    است که سخنان ما نیز قابل اعتماد می‌باشد و وقتی می‌گوییم «بله»، منظورمان همان «بله»
    است.
  mpt-mpt: Nibole makob Gode baanea Ne inamin namino nanamabibo genemeo bain nabinabe
    inanoba nibsa Inamin namino nanomo genomobo bain nabinabuobe.
  ssx-ssx: Ota꞉ Koda꞉ma꞉ta꞉ ota꞉ pi homeke lo hala꞉ ekina꞉ta꞉ I̱ma꞉ iki pa꞉ta꞉ la꞉
    ua꞉ ekita꞉ mo aowe make dia꞉me pi yaapo na la꞉ ua꞉me.
  mkl-mkl: Si bɛi ì mɑ̀ ŋɑ iyi Ilɑɑɔ̃ í jɛ ilu nɑɑnɛ, ǹ bi i mɑ̀ ŋɑ iyi n ci yɑ ni,
    ǹ wɑ n nɑɑ nɔ n ni, n kù wɑ n nɑɑ mɑ́.
  gaq-gaq: ମାତର୍‌‌ ଜଦି ପେଇଂ ପର୍‌ମେସର୍‌କେ ବିସ୍‌ବାସ୍‌ ଡିଙ୍ଗ୍‌ପେଡିଙ୍ଗ୍‌କେ ତେଲା ପେଇଂ ବିସ୍‌ବାସ୍‌
    ଡିଙ୍ଗ୍‌ପେୟାଏ ଜେ ନେନେ ମେଃମେଃନେ ନେବାସଙ୍ଗ୍‌ଏ ଆତାନ୍‌ନେ ଉତର୍ “ଅଁ” ବାରି “ଣ୍ତୁ” ମ୍ୱାକ୍ଲିଗ୍‌
    ଡିଙ୍ଗ୍ ଆୟା ଣ୍ତୁ ।
  gof-RNT: Shin Xoossay ammanetteyssa gidiya gisho nu hinttew odiya qaalay “Ee” woykko
    “Akkay” geyssa gidenna.
  unx-unx: ସାର୍‌ତିଗି ପାର୍‌ମେଶ୍ୱାର୍‌ ପାତିୟାରଃ ଲେକାନ୍‌ନିଃ ତାନିଃ, ଆଇଙ୍ଗ୍‌ ଆପେକେ କାଜି
    ଏମ୍‌ ଇମ୍‌ତା ଚିଉଲାଅ ମନ୍‌ତାୟାଁଃକେ କାଇଙ୍ଗ୍‌ ନେତେହେନ୍ତେ ।
  gah-gah: Ómasi eza lamanalímini amelahináa minoakeve loko gakó lo hukoko lo lekemekugo
    hutuváa itó gihiláa nene gamena hámakó utó onamive.
  lcm-lcm: Parik. God kapo nas atutuman luai ta parik namemtapa lomlomonai angvolai,
    asi kamem ainak tapai na misag pok.
  aer-aer: Arrangkwe, ayenge kwenhe alenye atherrele angketyakenhe. Arrantherre itelareme
    Ngkarte-arle arratye angkeme, yanhe-arteke-arle ayenge arrekantherre arratye angkeme.
  qvc-NT: 'Tayta Dyusmi allita yach''an: Pablum “Arí” nishpa, mana yach''arqanchu:
    Manam rinichu riq, nishpaqa. Chaymi Dyusqa noqapa tistiguy.'
  tgl-ULB: Ngunit kung paanong ang Diyos ay tapat, hindi natin sasabihin ng sabay
    ang “Oo” at “Hindi.”
  cbs-NT: En shinan betsa betsapa en maewama Diosun unainkiki. Jaskawen taexun man
    nuku ana ja atidubumaki.
  xtm-NTPP: Vaa Su'si ma chi in‑ni ja ká'an ya te sa'a ya. Chukan kúu ja ja ka kaxtnu'u
    sa a chi masu yika‑ni ja nú saa xi ña'a kúu.
  nnq-nnq: Nnoongo nga kweli jika, kuyenie, chache chitunnengila mangwetoche ngiti
    kilebe, “Chukujeketela,” nu “Kanaje.” Kukingobu chimwe.
  bao-NT: Ʉmʉreco Pacʉ cʉ̃ ca ĩirore biro ca tiigʉ cʉ̃ ca niirore birora, añurije
    queti mʉjare jãa ca wederique, “O biro nii,” ĩicã pacagʉ, “To biro méé nii,” ĩirique
    méé nii.
  san-ORI: ଯୁଷ୍ମାନ୍ ପ୍ରତି ମଯା କଥିତାନି ୱାକ୍ୟାନ୍ୟଗ୍ରେ ସ୍ୱୀକୃତାନି ଶେଷେଽସ୍ୱୀକୃତାନି ନାଭୱନ୍
    ଏତେନେଶ୍ୱରସ୍ୟ ୱିଶ୍ୱସ୍ତତା ପ୍ରକାଶତେ|
  huv-NT: Teat Dios ajaw leaw sasaj icon ngo napíüngan, naleaing sanarang.
  otn-NT: Pɛ i pa̱ Oja̱ ngue hi̱nja̱m'mø dí̱ mma̱ ngue ga̱ øt'ä n'na ra̱ hya̱ nu̱'a̱
    dí pa̱di̱ ngue hi̱nda̱ zä ga̱ øt'e.
  nop-nop: Bepaŋ adi biyagoŋ molom hatilak doktiŋa mede hanine dediŋ tiŋa biyagoŋbo
    eŋ yalaŋbo tibek?
  obo-NT: Piru sikami, konna koy ungketen. Iling to Monama nod kosolihan, od kosolihan
    koy mandad nikiyu, su otik od ikahi koy to, “Oyya,” oyya en idda.
  cak-ENT: Ri Dios ri nbün-vi c'a ri nbij, ja rija' ri nk'alajrisan que xa man quiri'
    tüj. Rija' retaman-vi c'a ri xkabij chive, y man ca'i' tüj c'a ri ntel-vi. Man
    nbij tüj c'a que ja' y xa man quiri' tüj ri nrajo' nbij.
  lif-NT: ᤁᤖ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤏᤛᤠ᤺ᤴᤛᤠᤒᤠ ᤆᤥ᤺ᤰᤐᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤀᤡᤱᤃᤠ᤹ᤀᤠᤱ ᤏᤛᤠ᤺ᤴᤛᤠᤒᤠ ᤆᤥ᤺ᤰᤁᤠ॥
