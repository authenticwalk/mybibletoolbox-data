    li²coi³ cˀoa⁴jaon³-le⁴ cˀoa⁴mai³-le⁴.
  gup-gup: Yuwn bu kuhni ngaye ngayime. Ngarringunjdjikan nawu God nawu minj kankowe
    dja minj kadjalmayaliborledme. Dja ngad kunu minj bihmarneyime ngudberre, “Yoh!
    Dja med, wurra, ngarriyime burrkyak!” Minj kuhni ngarriyime.
  bss-NT: Áʼsō éʼ Dyǒb áde ábɛle ngáne áhɔ́bé aá mɔ́ɔ̄bɛ̌l, nzé sêláŋgé
    nyé bán sɛ́ɛ̄bɛ̌l dyam, sêbɛlé sébɛ̄l-lɛ dɔ́.
  met-met: Bila Urana bungingbunginalo libu haruanganoa, haruangamama am gaharua nang
    ba xaningxaning “Wane” “Tegu” tang te.
  kpj-NT: '@see-verse:2CO.001.017'
  zao-NT: Per nali nak Diox, ne tataka nali nak nee lo re kuu ni nee lo goo.
  byx-byx: I ama Ngemumaqa dai ai de masmas ke tekmet ip taquarl ka taqen. Dai saqikka
    ngua, dai ai de ngu tekmet ip taquarl ngua taqen. I ama lengi i ngua sil ba ngen
    na nget dai ama quanas nget, i quasik rliingmet na nget.
  ctu-CTI: 'Pero Dios yujil mach''an mi lojon c lolon subeñetla: Muc''ʌch c cha''len,
    cho''on lojon, che'' ma''ix mi lojon c pensalin c cha''len.'
  zos-NT: Pero como Dios viyuṉ dzambapøte, jetse øtz viyuṉ dza'mque'tpa. Ji'ṉ tu'maṉ
    metzaṉ ma ndzøc ø ngui'psocuy.
  gvs-gvs: E kina Yaubada aba numisa iyagoida! Ima livala yaimi goi geya kapoleta
    geya! Tutayana kama, ‘U, bei kao’, e ima nuwonúwana nakae bei kaguinuwe. Neta
    kama, ‘Geya kawoita’, nakae bei kaguinuwe.
  kbm-kbm: Pomate Ei Amol yaun ano ane be ei gitpweng are ginei ayeu ganei angg yaun
    be ganei “Ece,” me “Ma,” gipil dongke ite ma molge.
  rmc-rmc: Ale avke sar o Del vakerel o čačipen, avke the mire lava ke tumende na
    sas the „He“ the „Na“.
  apr-apr: Ngan Maro i Maro moolmool, le betanga ki yo iwete nga, ngan itoo le imot.
    Le am nga lapau ke bet ampalele betanga kiam a amwete pang nen, “E”, lo ngan bet
    ampalele mulu a awete pang nen, “Tiap”, ngan tiap.
  tiy-tiy: Béréhé ku begom i toowe, ségiléw bé kétoow i Tuluse, tintu fo bénantak
    guy rigoné kuy fénasad guwe begom.
  nlg-nlg: Te vagha God te kokoea na utuni haia ke, inau tu bosa na utuni haia ghua.
    Tana bona tu bosa, “Eo,” tu mua ghanaghana, “Taho,”
  dgr-DOGNT: Hanìkò Nǫ̀htsı̨ edeyatıì k'èdì k'ę̀ę̀ godı nezı̨ı̨ naxıghàts'ı̨ı̨ɂǫǫ
    sìı ehkw'ı hǫt'e, eyı ghǫ ı̨hk'è “Hęɂę” eyıts'ǫ ı̨hk'è “Į̀le” ts'edı nıìle.
  pes-OPV: لیکن خدا امین است که سخن ما با شما بلی و نی نیست.
  ron-1924: Крединчос есте Думнезеу кэ ворбиря ноастрэ фацэ де вой н-а фост ши „Да”,
    ши „Ну”.
  tpz-tpz: E Sosoenën to suksuk rakah non a soe koman peꞌ. Eöꞌ me se soe vamaman rakah
    keoꞌ peöm pan, a ma soe kurus nöꞌ to sosoe ka noꞌ neöm, to hikta teꞌ me ne a soe,
    “oman”, me a soe, “ahik”.
  agd-agd: Tiyarafenu ano minó bei vaya ánain mi yakhafé iyain bantí pasé máan manan
    onté uno. Téi fura siré tiretin tiamiyá uno. Téi ma siyaruna vaya kayo mai séi
    ma varanuna yana san mi fura sé tiyá uno.
  rkb-NT: 'Iwa batu ba my. Deus ba zikmyspihikbata, Deus ta wasape zuba mykara. Uta
    kino niwatihi batu mybarapetu kasopyk. Wasape mykara iwata wasani mykara. Deus
    ana humo hi tsihyrinymyrẽta. Ikiahatsa batu tyso: — O Pauro hawa motsaso zeka
    wasani ja mykara — Iwa batu tyso.'
  san-THA: ยุษฺมานฺ ปฺรติ มยา กถิตานิ วากฺยานฺยเคฺร สฺวีกฺฤตานิ เศเษ'สฺวีกฺฤตานิ นาภวนฺ
    เอเตเนศฺวรสฺย วิศฺวสฺตตา ปฺรกาศเตฯ
  iws-iws: Adi Komii siir hɨriinan, yɨo siya ɨinokɨinokɨn yai mwowar boɨnanaeikɨn.
    Mɨ an kara ɨriipɨ hɨriinan ɨinokɨinokɨn yaimwo ɨmiirarar mɨ boɨnikɨn. Mɨ kara
    kɨmiirɨn ha bɨ boɨnkɨn kara wɨ kapi nɨti mɨ ɨiya kariir kwoɨnɨn ha naɨngwowi,
    kara wɨ nɨt rani. Kara kɨmiirɨn wɨ hɨriinan boɨn tani nɨɨngaka.
  pol-SZ: Bóg mi świadkiem, że nigdy was nie okłamaliśmy!
  ztq-NT: Lëë Dios nan nii tugak nak xtiits noo. Xñeedy noo schilow ni xñeedy noo
    kchilodyo tugak tiemp.
  zai-NT: Cásica qué rusiguii Dios la? zacaca qué huayabi du laatu zuni du xiixa ni
    nanna du qué zuni du.
  upv-upv: Ko suri Atua tetajer okwilwil suk, ko niko sete nurongwos bowrai nale ngel
    nuru korti porvesane, “O-o” ko “Ejki”.
  wap-NT: Tominkaru karikaonan uparadan mishiin. Naꞌapaꞌo kauꞌan wuruꞌu wakuwaa mishiniz,
    “Oo” õkian dono, mishiꞌo wuruꞌu “Oo” õkianuz.
  mva-mva: Nanaranga moimoina-tina pilenga moarunga itagatagadia-tina uia be pilenga
    ngaedi nge iememaki be dikalingolingo. Be ngaia-la bokana, ngau “E” kana upile
    nge “E!,” be “Tago,” kana upile nge “Tago!”
  dwr-NT: Shin Xoossay ammanetteeddawaa gidiyaawe tuma gidiyaawaadan, nuuni hinttenttoo
    odiyaa qaalay “E” giyaawaanne “Gidenna” giyaawaa gidenna.
  kfw-kfw: "Pathian hichu akatuun karil ejarra, ningchungnga kei chong inkhit hi “Oh”\x94\
    \ halli “Ngang”\x94 kiti emak."
  bfz-bfz: जिंयाँ सच्ची ई परमेशर विश्वासो जोगा ए, तिंयाँ ई आसा री गल्ला रे बी “आ”
    रा मतलब आ और “ना” रा मतलब ना ई ओआ।
  cuk-09: Ar Bab Dummad geg gakansasoggu, anmar bemarga ibmar-soged eyeye sogsurdo,
    geb sorba, surye sogsurbardo, unnila irgwen-sogar anmar imaked.
  ben-OBCV: কিন্তু ঈশ্বর যেমন নিশ্চিতরূপে বিশ্বস্ত, তোমাদের কাছে আমাদের বার্তা তেমনই
    “হ্যাঁ” বা “না” নয়।
  mil-NT: Dico Yá Ndiǒxí Yaá ío váha quìde ndáá nàha ndáá náhá càxi‑gá sá nchǔhú ñá
    túú dàma‑ndɨ́ sá càháⁿ‑ndɨ́.
  myu-myu: Deus pit napa g̃u e'em. Soat em ja'õ dag̃ e'em. Õn tak inapa bit oce g̃u.
    Deus itaybit iboam. — Hm hm. Cum õn eykay — i'ũmg̃u õn e'em, cum'ũm pima bit.
  amk-amk: Wape, mai kariri Allai we dohong kariri fi medura fo, amene kaiwo amewuwuai
    we mea fo nani wiro amemadurai na amenemirorong boru kaha, amani ameteyo “Yo,”
    tuti “Bereri.” Wiro tonana kaha.
  fai-fai: Kata kiba ken Got afan kaloliw nam, nam weng ding umtiyamasi be naka “au”
    kalebi ade alo “báyo” kalebi, keimomi bá ka. Kalokabiw.
  ura-NT: Cana Coaunerate, inara rai cha que erenaa jerichaanune “Airichaanuhi,” naacaanune
    canacaanu suujua cuhane “Airihacaanuhi,” naenihacaanune coaraje.
  mcd-NT: Ascacun anorimafinquin. Man Upa Dios icoinra huaa cuscarifi un mato yoimisi
    cuscan man icoinra huatiro. Uhuun tsaincai rafuma. Un mato yoimisi cuscan cayacaficoin.
    Ahuacai un mato parayomisima. Uricai ointi rananyama.
  urt-urt: Wusyep tikin Got ki bwore mise. Taꞌe luku pe, wusyep lalme ŋaiye ŋam mana
    yip pe, ŋam manange mise pe, yukur ma plihe mininge pakai.
  kiz-kiz: Katya kabhele K'yara kya ayele mwaminifu, tijobha hee fyoe”Ena” ni“Lepi”.
  tzo-TZE: Jech chac c'u cha'al chach'unbeic sc'op Diose yu'un chana'ic ti ja' melele,
    jech xu' chach'unic ec li c'usi chacalboxuque.
  lex-lex: Mere emeknekama hota hya' ed mak Uplerlawna Nakot targa de hota Enhi' nana,
    de emkade walia hya' maka amakot targa tiy miy die, ami edon malahar miy.
  dov-dov: Pesi mbuli Leza mbasyomekede, majwi esu kulindinywe tesi akuti “ Iyii”a
    “pe.”
  rgu-rgu: Ita tamahere Manetualain, huu fo maneniko Ana dedea hihii-nanauꞌ esa, sona
    tantu Ana tao tukan. Huu ria na, de ami boe leo naꞌ. Maneniko ami dedea mae, “Yaa,”
    sona ami ta afi mae, “Taꞌa.”
  toc-NT: Sta­lanca catzi̠y Dios pi̠ aquinín ni̠chuná ckalh­chu­hui̠­na­ná̠hu para
    nacuaná̠hu “tla̠n” y aca­li̠stá̠n chú niaj cma̠­kan­tax­ti̠­yá̠hu hua̠ntu̠ cli̠­ta̠­ya­yá̠hu.
  som-som: Laakiin sida uu Ilaah aamin u yahay, hadalkayagu xaggiinna ma aha, Haah,
    iyo Maya.
  mam-C: Me mina, erman. Qu'n ikyxjo tze'nku te Dios kukx njapin b'aj Tyol, ex ikyxjo
    qe'. Mina nqo yoli'n tuk'a kab'e qyola.
  ndj-ndj: Ngimu Chapanga wavelili wa nakaka, topi, twavawombilili ha yumwi chilongu
    cha “Yina” na “Ng'odu” kwa chipindi chimu.
  mbj-NT: Bë hã ỹ her'oot doo, ta ky n'aa bë ỹ maher'oot do na-ããj né hẽ, ky kah'ỹỹt
    do nado. P'op Hagä Doo, ji hã ky kaneh'ỹỹt doo, ji hã h'yy kaneh'ỹỹt doo, hapäh
    te hub né hẽ ỹ her'oot doo.
  lat-VUC: Fidelis autem Deus, quia sermo noster, qui fuit apud vos, non est in illo
    Est et Non.
  ngp-ngp: Mnungu ni mhuwilwa, makawiilo yangu kwenyu hayandile, “Heiye” Aaho naho
    nigambe “Bule”
  enq-2: Goteme mende pitona lelyamo dupa yakinala naeyao kiningiaka pingi. Dopaka
    pyoo, naimame nyakama langyoo “Ipatamana” lao pituu, “Naipatamana” lao masala
    naeyamana lelyamano dake kiningiaka.
  eng-ASVBT: But as God is faithful, our word toward you was not yea and nay.
  mna-mna: 'Ŋonoono kat ta Anutu, ni ta itoto sua kini na. Niam amtortooro sorok sua
    tiam som. Irao amso piom: “E, niam ko aŋma,” mana amsu mini mi amso: “Som, niam
    ko ama som,” na som.'
  myw-myw: '@see-verse:2CO.001.017'
  sby-sby: Mbuli Lesa ncatabepe bantu, ncendalamulaya nkacalikuba cakusankanya maswi
    akwambeti “Ee”Nambi “Sobwe.”
  sll-sll: Ta dikia. God ha taniga obil dungwo meri na ere ha taniga diiwa.
  yaq-NT: Taa Lios itom ju'uneiyaa, wepulsi eaka, intok ka woik teuwaaka, itom emou
    noka'apo.
  uro-uro: Qoki rhoqor ma Ngämuqa qärakni i mamär vät a ut iva ut nanakt na qa sa
    aa enge moe di mamär vät a ngän iva ngänät nanakt nä gua enge iva qaku ngu qoar
    iva ngua rhualat nä guani näkt nasot dä saqi ngu qoar i qaku ngu namualat nä ini
    rhoqoräkt.
  ita-1885: Ora, come Iddio è fedele, la nostra parola inverso voi non è stata sì,
    e no.
  muy-muy: Melefit ti naŋ jireni. Ere ye ti nəhi ana kʉli kè meleher gayaŋ ni jiri
    daya. Tamal nə̀ɗəma « Iy » ti, ba iy gani. Tamal nə̀ɗəma « Aha » day, ba aha gani.
  kqc-kqc: Rama iniye Sei bi vegu rama redo kana, “Yo” nigida bi regida, idu de regida
    bi “Yo” de nigida.
  tav-tav: Dio maca nipetiro mʉjaare jã cabuiorijere majiimi. Mʉjaare buiorã ĩtorique
    mena jã buioquetinucu. Cariape jeto mʉjaare jã buionucu.
  eng-ULB: But just as God is faithful, we do not say both “Yes” and “No.”
  spa-VBL: Así como Dios es digno de confianza, cuando nosotros les damos nuestra
    palabra, no es Sí y No a la vez.
  fra-_FOB: Dieu, qui est fidèle, m'est témoin que la parole que vous avez reçue de
    nous, n'a point été oui et non.
  hau-ULB: Amma kamar yadda Allah yake amintacce, ba ma fadin ''I'' da ''A'a'' a lokaci
    guda.
  mal-mal: ദൈവം വിശ്വസ്തനായിരിക്കുന്നതുപോലെ, നിങ്ങളോടുള്ള ഞങ്ങളുടെ വചനം ഒരിക്കൽ ഉവ്വ്
    എന്നും മറ്റൊരിക്കൽ ഇല്ല എന്നും ആയിരുന്നില്ല.
  urd-GVR: Lekin Allāh wafādār hai aur wuh merā gawāh hai ki ham āp ke sāth bāt karte
    waqt “Nahīṅ” ko “Hāṅ” ke sāth nahīṅ milāte.
  far-far: Na fatalaku mamana dia laugo na fatalana God ne mamana
  suz-BL: परमप्रभु यावेमी आ देंशो खाप्‍ब, दे नेल्‍लेम तुइक्‍नीम। गोपुकीमी इन कली देंशो
    लोव़ थमान बाक्‍ब। दुम्‍बा कों, मदुम्‍बा कों, मार तुइक्‍चा देंशो लोव़ दुम्‍सीन
    मदुम्‍ब।
  car-NT: A'a me moro o'waine na'na nekarity'po auranano we'i'poto, uwa me tywairy
    upijan. Moro amyikaponen me ro Tamusi man.
  amp-amp: Bro Nkifrar nhai mikfota mkfotakahr. Tur bi kfoyuk tngrpat hikwor. Na to
    inji kanjo bi barkof kfoyuk tngrpat hikwa. Bi kfo yakio tngt kfiyant, to be nd
    bi kfo yakio tngt hikwa.
  bht-bht: परमेश्वरे पर भरोसा करी सकदे न, तियां ही तुसां भी सांझो पर भरोसा करी सकदे
    न, हालांकि असां तुहाड़े बाल ओंणे दा बायदा करा दे न।
  eng-NOY: But as God is faithful, our word to you is not yea and nay.
  cub-NT: Ne nópe arĩ coyʉiye yʉrã jãve ãmevʉ. Jʉ̃menijicʉi jã́inore jãve coyʉyʉbu
    mʉjare. Jʉ̃menijicʉ pʉcaũmea cʉbecʉ, oatʉvabecʉ, ye ʉbenina arĩ coyʉbebi. Jʉ̃menijicʉ
    “Yópe d̶acʉyʉmu” ayʉ baru, jãve d̶ayʉ apa. Aru ñʉja máre pʉcaũmea cʉbevʉ, oatʉvabevʉ,
    ye ʉbenina arĩ coyʉbevʉ. Ñʉja “Yópe d̶arãjaramu” aivʉ baru, jãve d̶aivʉ apa. Que
    baru yʉ jʉ ayʉ baru apede, ye oatʉvabevʉ.
  ita-1927: Or com’è vero che Dio è fedele, la parola che vi abbiamo rivolta non è
    “sì” e “no”.
  lww-lww: ana sa nap̃a amiu akilia awasine ga visena kiena ne Ntewa, akilia awasine
    m̃ena kiamimi visena. Kiamimi “Ore” pe kana kinas re nap̃a asape “Peraga” pona
    “Ana yo,”
  ckb-ckb: بەڵام هەروەک چۆن خودا دڵسۆزە، وتەکانمان بۆ ئێوە هەم «بەڵێ» و هەم «نەخێر»
    نییە.
  nas-nas: Kumponing masikung minku deemparako niikaang kara teeꞌke diiꞌkoo niiꞌ tosiroꞌmariaꞌ.
  uvl-uvl: NeHalang nena helenga tu ke manmanna ke pomalam iau pule e hele ke manmanna.
    Iau non nenge e hele ke teke, “Oe” pe “Ero” mule ero.
  eng-BBE: As God is true, our word to you is not Yes and No.
  ixl-CNT: 'Tan aatz u Tioxh, nojchit nitzojpi qꞌul iyol. Utz aꞌ niqiqꞌo tetz. Ech
    aatz u kuyol sete majte tan: —Kamal saiꞌ oj yeꞌka.— Chajkojoꞌ.'
  xsi-xsi: Mine tia ndo! Maro Kindeni uru ipono muli pa ne ŋgua pâŋa rârâni, aku lâ
    i nao naŋa apaimi tu naŋa ŋandai tamâta ŋana memelâŋgu rua ŋga.
  crx-NTPO: '''Et hoonts''i Yak''usda ''aw nela dootnih ait''oh. ''Et whuz un''a be
    nóhts''u yats''ulhduk-un ''aw, “A” ''ink''ez, “''Awundooh” lhiloh! ''Aw nawh yalhts''ulhduk.'
  kan-OKCV: ನಿಶ್ಚಯವಾಗಿ, ದೇವರು ಹೇಗೆ ಪ್ರಾಮಾಣಿಕತೆಗೆ ಯೋಗ್ಯರೋ, ಹಾಗೆಯೇ ನಾವು ನಿಮಗೆ ಕೊಟ್ಟ
    ಸಂದೇಶವೂ, ಒಮ್ಮೆ “ಹೌದು,” ಒಮ್ಮೆ “ಅಲ್ಲ” ಎಂದಾಗಿರುವುದಿಲ್ಲ.
  bbb-bbb: Ro Godi fu ire bino rekiro kuaemo ije fu aremo baki ro fuka remo. Ijadufuo
    nadua na vame besu ijiege irere na rekiro kuaevo ije naka revo.
  blw-blw: Ah kenatalek Apudyusat maid kaman an cha nadchi an chàni,
  tam-2017: நாங்கள் உங்களுக்குச் சொன்ன வார்த்தை ஆம் என்றும் இல்லை என்றும் இல்லை; அதற்கு
