  mal-2015: നിങ്ങളോടുള്ള ഞങ്ങളുടെ വചനം ഒരിക്കൽ ഉവ്വു എന്നും മറ്റൊരിക്കൽ ഇല്ല എന്നും
    ആയിരുന്നില്ല എന്നതിന്നു വിശ്വസ്തനായ ദൈവം സാക്ഷി.
  tuo-NT: Niweꞌe. Õꞌacʉ̃ ʉ̃sã weesere “Diacjʉ̃ta niꞌi”, nisami. Tojo weerã ʉ̃sã ne
    niꞌcãti noꞌo ʉaro dʉcayu, ucũmaꞌaweꞌe.
  mbl-NT: 'Topa te hãm''ãktux xe''e'', ha ''ãte hãm''ãktux xe''e kamah. ''Ãte hãm''ãktux
    ''ohnãg, hu: “''Ok pek mõg putup, pek mõg putup''ah? ''Ĩntu''.” Kaxĩy. Hã kaxĩy
    ''ãte hãm''ãktux ''ohnãg.'
  zpc-NT: Pero naca Diuzi testigo quiendoꞌ de que bibëꞌlëndoꞌ leꞌe chopa diꞌidzaꞌ.
  gul-NT: Sho as God ain neba lie, wa we say ta oona ain “Yeah” an “No.” We ain say
    fus one ting an den change um ta noda.
