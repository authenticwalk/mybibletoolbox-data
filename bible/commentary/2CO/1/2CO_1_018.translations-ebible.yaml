  tnp-tnp: Itəmah nəkotəhrun məmə Uhgɨn nian rəfin tatol rəhan nəghatiən, kəni iəu
    mɨn, rəhak nəghatiən kəm təmah səniəmə, “əuəh” mɨne “kəpə,”
  urd-urd: ख़ुदा की सच्चाई की क़सम कि हमारे उस कलाम में जो तुम से किया जाता है हाँ
    और नहीं दोनों पाई नहीं जाती।
  hot-hot: Wapômbêŋ hathak hanaŋ abô avanôŋ iyom. Ba intu yêlôaniŋ abô takatu ba anaŋ
    ma avanôŋ aêŋ iyom ba miŋ anaŋ abô takêŋ lôk leŋ luvi ami.
  mqj-NT: 'Susi Puang Allata''alla mala diorean, nakuamo duka'' dandingki matin tae''
    mangka kikua: “Io,” mangka kikua: “Tae''.”'
  rus-SYN: Верен Бог, что слово наше к вам не было то “да”, то “нет”.
  mbh-mbh: Tho panes lek riong ranga ve ako God i panes mun ile riong evelelnga.
  bdd-bdd: Gide tuwa Yehoba ꞌina gwae moisa, taugu wete ꞌigu gwae ꞌoimiya gwae moisa,
    ma sahena yatagwatagwala ꞌaboꞌabo.
  cbt-NTPO: Yosë ni'sárinco no'tëquën nontëranquëma'. Yosë no'tëquënáchin nonin ni'ton,
    canta' co nonpintëranquëmahuë'. Co nisha nisha nonahuë'.
  srn-NT: Ma soleki fa Gado de fu fertrow, na so san wi taigi unu a no “iya” nanga
    “no” tapu a srefi momenti.
  cta-NT: Cua jlo tiꞌ ycuiꞌ Ndyosi chaꞌ ná nchcuiꞌ ya tucua chaꞌ loꞌo cuꞌma̱, ñiꞌya̱
    si nacui̱ ya chaꞌ juaꞌa̱ laca, loꞌo liꞌ nacui̱ ya chaꞌ siꞌi juaꞌa̱. Ná nduꞌni
    ya juaꞌa̱,
  bqc-SIM: Lá Lua náai vĩ, yã́ pↄ́ wá òɛ́ dɛ ao aawo ũo.
  tcz-CHONGTHU: Pathen tahsan umtah ahi tobanga chu, keihon nangho koma kathuseiyu
    hi “Henge” ahilouleh “Kanompoi” tia kheltolea kahi pouve.
  mar-mar: पण जसा देव विश्वसनीय आहे; तसे आमचे तुमच्याबरोबरचे बोलणे ‘होय’ आणि ‘नाही’
    असे नाही.
  snp-snp: Goti ya ka ona aboga nenako, yamu lamo ka logimonimo ya faifa O, loto ido
    E’e, loto lakoina ekeleto ádone.
  isl-isl: Nei, alls ekki! Slíkur maður er ég ekki, það er eins víst og að Guð er
    sannorður. Þegar ég segi já, þá meina ég já.
  spy-NT: Māwēēchwēēchē keey ꞉Yēyiin sukung'eet ‑mākēēmwoowook kule, “Ēē, kēēyēyē
    kiyi,” nto kule, “Acha, ‑mākēēyēyē.”
  xnn-xnn: Tay baken tet-ewa di. Tay tet-etet-ewa nan ibagbagami ken dakayo ay kaneg
    nan katet-ewan nan kankanan Apo Dios.
  mwe-mwe: A Nnungu bha kweli jika, bhai, shitummalanjilenje shila nngabha shindu
    sha “Elo” na “Nngabha”
  tte-tte: Kabo nuwanuwagu wakatai Yaubada iya towalo yawasosi, yo kai tabe besiele
    kawalo yawasosi kolimiu. Nige yakato nuwa pwatamai mena kawaloba “O besiele”,
    na luwamai mena kawaloba “Nigele.”
  tcs-tcs: Yupla sabe God i no sabe lai. Wa, ai no sabe lai tu. Wen ai spik ‘Wa’,
    ai min ‘Wa’.
  hlt-THB: Cehlai Khawsa taw a yp a awm dawngawh, kaimih ak awithang ve nangmih a
    venawh, “Oeih” ingkaw “Am” amni.
  soq-soq: God, me mida ulaipaida, no ewanedio Gagalo euda e manlawo amonantena ipa
    mai ‘Oa’ ita bedewe ‘Dia’ do waipe.
  qub-qub: Tayta Diosninchi nishanta imaypis cumlishannömi nogacunapis nishäta cumlë.
    Gamcunataga manami yangalla aunipächu. «Au» nircurpis manami «mana» nëchu.
  att-att: Ta kuruk gapay nga mekatalà yù ngámin nga kagiam mi, ta kunnay ta mekatalà
    si Namarò. Á ari kami mabbábáng, nga makiuwan ta arubáng naw ánna mangari ta likuk
    naw.
  bki-bki: mia jibe napano kumijikia kumituvan ga Atua kiano iliano, kumijikia kumituvan
    ga bunu kenememi iliano. Kenememi “Ee” maka verenio “Makanio” p̃eli “tibe na kovio,”
  bqp-bqp: Lákũ Luda náani vĩ nà, yã kũ o òárɛ bi eemɛ, adi kɛ oinlo.
  mcp-mcp: Zɛmbî nyəmɛ́fwó mə́ mpú nə́ sə́ ádɛ́ bwɛlɛ bə nə bɨ́ nə́, sə́ ŋgə́ cɨ,
    sə́ ŋgə́ shwána.
  hat-hat: Mwen pran Bondye ki gen yon sèl pawòl la pou temwen, pwomès mwen te fè
    nou an, se pa t' yon wi ak yon non anmenmtan.
  npl-NT: Pero Dios kuali kimatok tejwah amo tomechiliah “ejé” iwa tlami amo tikchiwah.
  bgg-bgg: Hamangkhung-aphuii izai yao pha duiine, gu è nathek shii sbang rek pha
    ji ne “Oh,” nane “Asi” ne asi ro;
  eng-TCENT: As surely as God is faithful, our message to you did not waver between
    “Yes” and “No.”
  eng-BSB: But as surely as God is faithful, our message to you is not “Yes” and “No.”
  cpu-NT: Tema Pava kaari thaiyanetacha, jiyotzi irirori te nothaiyavaita naaka nokantzira
    “¡Ari!”
  san-ASM: যুষ্মান্ প্ৰতি মযা কথিতানি ৱাক্যান্যগ্ৰে স্ৱীকৃতানি শেষেঽস্ৱীকৃতানি নাভৱন্
    এতেনেশ্ৱৰস্য ৱিশ্ৱস্ততা প্ৰকাশতে|
  tac-NT: '''Lige Onorúgameka ''la sébali olame júkuru napurigá aní. ''Lige ramuéchigó
    ''la sébali olame niru napurigá aniame ju ramué.'
  eng-WEBPB: But as God is faithful, our word towards you was not “Yes and no.”
  gfk-H: Muat nunurei tutun at bia Kalou i la gilgil haruatanei ing i la tangtangai,
    hua i tahut bia muat na nunurei bia mehet ngan hua mah ing mehet ga tar no numehet
    hinhinawas tupas muat, ma pa mehet ga tangai bia “I tutuna,” ma “Pai tutuna.”
  viv-viv: Yaubada keke gidanuwaluga. Gavaimi ginagahe medemi makewaꞋe ginagugai.
    Meda anafaiweya ime Yaubada yana tofaisewa yama venuwaꞋata agaimiya keke nuwaluga
    amine vaita nagona adaveꞋehe tu muliya adavekeke.
  yao-yao: Akunnungu ali ŵakukulupilichika, utenga wetu kukwenu ngaŵa liloŵe lyakuti
    “Elo,” ni “Ngwamba” kwakatema kamo.
  tgp-tgp: Sohen God mo lo varar̃uhu tarea, nomam retisohai isamim mo sopo “io” ale
    hitahu “mo vono”.
  auc-NT: Wængonguï näwangä mönö ïmonte cöwë pönëninque në aacä ingampa, ante nö pönï
    impa. Mänömaïnö ante nö pönï ï baï mïnitö ïmïnite mönitö apæ̈nedö ïñömö adobaï
    nö pönï impa. Ïninque mönitö ædö cæte wadö ante apæ̈nequïmönii.
  kbc-NT: Ajakadi me idalitaɡ̶awatiwaji. Pida niɡ̶ijo meji mejigo idalitaɡ̶awatiwaji,
    ayowoogo daɡ̶a ɡ̶adinaalenitiwaji, digo mijoataɡ̶a Aneotedoɡ̶oji midioka limedi
    meetetece anewi.
  bmh-bmh: Uwait nug gonugau ze unum sesamoraneu sul iguan han guzental ag petak ze
    awarem. Ig ze unum awaranem go petak ze, go polu ze tam. Iguanag ag “Io, ig igul
    go mamam,” awaraimai, koli pigai i dabeleimai, “Tam, ig igul go mabun utem.” Ig
    guzenai awarab tam. Ig igual ze umkoskos sesamoranem.
  ctu-BL: Che' bajche' xuc'ul i pusic'al Dios ma'anic mic subeñetla ti cha'chajp.
    Ma'anic mic subeñetla ya' talon che' mach talonic.
  meq-meq: Mbəlom, neŋgeye ndo məhəle mbal ga. Wu nakə nəmaa tsikakum aye na, ayaw
    ada aʼay sulo sulo bay.
  noa-H: Hẽwandamaujã k'ap'ʌ sim, hi dau jam mua pãrag nem mag hawia deeu hũwaai mʌchdëupai
    hich hag hiek higwia mag k'abam haajẽ. Mua mag nem jaauba chitʌm.
  alp-NT: Saisa rebe Alla Italukele pende, namake Ionoe. Ele mere lekwe, saisa rebe
    ami betekele ete imire, ami onoe. Ami lemake imi mo.
  san-VEL: yu.smaan prati mayaa kathitaani vaakyaanyagre sviik.rtaani "se.se.asviik.rtaani
    naabhavan etene"svarasya vi"svastataa prakaa"sate|
  kbq-kbq: Hu'neanagi Anumzamo'a Agra'a ke'are oti ne'kina, tagranema neramasamuna
    nanekemo'a, tamagema huta izo hanuta, izo hugahune. I'oma hanuta, i'o hugahune.
  kbh-kbh: 'Canÿe soye ndegombre endmëna: Bëngbe Bëtsá sempre endbama nts̈amo tojayancá,
    y chca puerte ndegombre endmë́nayeca, ats̈e ndayánaca chjama ca stjayana ora,
    chca ndoñe questsbatayana chents̈ana ats̈be juabna jatstrócama, mo canÿa cachora
    canÿe soyama “aíñe” y “ndoñe ca” cuafjatichamcá.'
  ron-LSB: Dar, cum Dumnezeu este credincios, cuvântul nostru față de voi nu a fost
    “Da și nu”.
  pon-pon: A Kot me melel, pwe me je indan komail me jota ei o jo.
  nhe-BL: Pero ax quej nopa, noicnihua. Toteco Dios quimati para na ax niquijtojtosquía,
    quena, nijchihuas se tlamantli, intla ya nijmati para ax nijchihuas.
  sps-sps: Ayein man to te faarei non e Gov Ayei na man, nyo sikia ma faarei na mes
    to ayei, a kokopis vavis a nguev. “Eye” tsonyo, ayein “Eye faman,”
  wnc-wnc: Anututa siakan wam takngakan asinggan yanggak binga nata siakan wamban
    ginu danikum. Kem wamu takngatu nata dua siknga danikum.
  bus-bus: Lán Luda náanɛ vĩ nà, yã kɛ̀ wá òare nɛ́ lɛmɛ, èe kɛ auonlo.
  gub-BL: Tupàn umume'u ze'eg azeharomoete har tuweharupi a'e. Nezewegatete ko heze'eg
    azeharomoete ihe no.
  imo-imo: '@see-verse:2CO.001.017'
  boj-boj: Qotei a tamo bole unu deqa a aqa segi anjam kalil dauryeqnu. Deqa e dego
    anjam bole segi niŋgi merŋgeqnum. E laŋa odoqnsim olo saidosaieqnum.
  eng-DRA: But God is faithful, for our preaching which was to you, was not, It is,
    and It is not.
  knf-knf: Na manjoonan, ţi katim ki Naşibaţi, uţup wi nun na an uunwo wi « aa » na
    « a-a. »
  san-KHM: យុឞ្មាន៑ ប្រតិ មយា កថិតានិ វាក្យាន្យគ្រេ ស្វីក្ឫតានិ ឝេឞេៜស្វីក្ឫតានិ នាភវន៑
    ឯតេនេឝ្វរស្យ វិឝ្វស្តតា ប្រកាឝតេ។
  arn-NT: Koyladungukenochi Ngünechen ta küme kimniey iñchiñ taiñ koyladungukenon,
    “may” piyüm ka müchay müten “no” pitukelaiñ.
  zas-NT: Dios ragbee guial ad raguieꞌchtan yaguieenan ni rayagbeen ad zaguieentan.
  ken-NT: Tɛ̌ndu Mandɛm achi tɛtɛp, ɛnyɨŋ ɛnɛ ngátí bhe puyɛ̌ ɛyɔŋ ɛnɛ nkwǎ mmu
    ákà ɛnyɨŋ ɛ́mɔt ankʉ chi ɛchak.
