    “ஆம்” என்று சொல்லி, பின் “இல்லை” என்று சொல்கிற பேச்சு அல்ல என்பதும் நிச்சயம்.
  mit-NT: Doco ináhá Dios (cónì dàmá‑nsí palabra nì cachi‑nsì xì‑nsiá daa) na ian
    dajúùn‑nsì vichi, te después “còó” cachí‑nsì. Còó.
  ceb-ULB: Apan sama nga ang Dios nagmatinud-anon, dili namo dunganon sa pagsulti
    ang “Oo” ug “Dili.”
  ces-LB: '@see-verse:2CO.001.017'
  mkn-mkn: Kotong bisa parcaya sang Tuhan Allah, te kalo Dia omong satu hal, na, pasti
    Dia bekin iko. Andia ko botong ju bagitu. Kalo botong omong bilang, “Hoo,” na,
    botong sonde pikir bilang, “Sonde.”
  pol-UBG: Lecz jak Bóg jest wierny, tak nasze słowa do was nie były „tak” i „nie”.
  qxh-NT: Tayta Diosninchi shiminta ćharcushan-jina nuwapis shimïta ćharcü. Aunir,
    mana jipaman cutiricüchu.
  nwi-nwi: Kughen raməfrakɨs nɨpɨg m-fam; kɨni yakamhakwasɨg kɨn norien kafan nɨpɨg
    yaksəgkiar kɨmi əmiə. Yakhapəh nɨsorpirh-pirh-ien nəgkiarien mir e “Ǝwəh” mɨne
    “Nɨkam” ye nɨpɨg kɨrikianə.
  kmo-kmo: 'God riita omutiik tawak, ada kwona wokasakech: “Ayo”, “Yaho.”'
  agr-agr: Tujash Apajuí ni tibaujinak betek umina nu dekagtamui jutii wainka atum
    tsanuachbaunak.
  kyc-kyc: Anatu kyambo laa nange doko suu pyao nambana pii doko kinyiko leto. Namba
    kana minyuo pii lenge doko waa laope daa laope laparae yuu gii mendakipa laa nange.
  urd-GVU: لیکن اللہ وفادار ہے اور وہ میرا گواہ ہے کہ ہم آپ کے ساتھ بات کرتے وقت ”نہیں“
    کو ”ہاں“ کے ساتھ نہیں ملاتے۔
  yre-NT: Bali a 'kʋe 'wɩ 'nan yɩzan -a. 'Wɩ nɛn 'kʋ 'ji bɛ, -a 'bɔ nɛn kʋa 'vɩ 'cɛɛ.
    'Wɩ 'pee -cin 'ka 'kʋ 'ji -a -sru "dɩ.
  fuh-BKF: No tannyorɗen Laamɗo wo koolniiɗo ni, hono noon konngol ngol min kaalani
    on ngool wanaa ayyo e a'aa fuu nde wootere.
  arl-NT: ¿Janiyateeri coojia niquijiotejani? Maja. Canaa pohuatasacari Pueyaso rupaa
    nia niquiara, ¿canaateeri na jataniquiaani? Pueyasocuajaari niishiya, na rupaa
    canaa pohuatasacari, majaari canaa jataniniu quiquiaa. Pueyaso rupaacuajaari seetanujuanaa.
  ziw-ziw: Chohile ni mkanuni, chiwagambile nyuwe siyo mbuli ya “Heye” na “Bule.”
  grc-TR: Πιστὸς δὲ ὁ Θεός, ὅτι ὁ λόγος ἡμῶν ὁ πρὸς ὑμᾶς οὐκ ἐγένετο Ναὶ καὶ οὔ.
  nag-nag: Kintu Isor to hosa ase, etu nimite amikhan laga kotha apnikhan ke khali
    “Hoi” aru “Nohoi” eneka hobo napare.
  eng-OEBCW: As God is true, the message that we brought you does not waver between
    “Yes” and “No”!
  knj-NT: 'Yotaj Dios, tol c''am junel oj chi kal e ex jaxca ti'': “Ye” cu chinai,
    pero tejan chi yal yel oc apnoj, “c''amaj”. C''am junel oj chi kala.'
  deu-1912: Aber, o ein treuer Gott, daß unser Wort an euch nicht Ja und Nein gewesen
    ist.
  san-PUN: ਯੁਸ਼਼੍ਮਾਨ੍ ਪ੍ਰਤਿ ਮਯਾ ਕਥਿਤਾਨਿ ਵਾਕ੍ਯਾਨ੍ਯਗ੍ਰੇ ਸ੍ਵੀਕ੍ਰੁʼਤਾਨਿ ਸ਼ੇਸ਼਼ੇ(ਅ)ਸ੍ਵੀਕ੍ਰੁʼਤਾਨਿ
    ਨਾਭਵਨ੍ ਏਤੇਨੇਸ਼੍ਵਰਸ੍ਯ ਵਿਸ਼੍ਵਸ੍ਤਤਾ ਪ੍ਰਕਾਸ਼ਤੇ|
  nob-LB: Absolut ikke! Gud, som selv holder løftene sine, kan vitne om at jeg alltid
    står for det jeg sier.
  ntj-ntj: Wiya, ngayulu-rna kutjarra-kutjarra watjaranytjamunu. Nyarra Mama Kuurrtu
    tjukarurrulu watjalpayi, palunyapirinytju ngayulu-tjananyarnanta tjukarurrulu
    watjara.
  sxb-NT: Ni mala kiomo Katonda arindre amangʼana gaae, amangʼana giifu aga tuwalaga
    gano ngʼana amangʼana aga okuzogaania eminwa iwiri, okuganya mbwe “Ee” kandi okulowa
    mbwe “Yaaya.”
  nhu-NT: Yî kecɛɛy e, no Nyo' ké no leeme kɛ yî diɛw ye le, kɛ fiɛɛ fì bese jemyi
    ɛ̂ ben ké no nu fì bese ebee lɛ, “'Ɛɛ” kase tun lɛ, “'Aay” kɛ.
  row-row: Hita bisa tamahere neu Lamatualain, huu mete ma Ana olaꞌ dalaꞌ sa, na,
    tantu Ana tao tungga. Naeni de hai o taꞌo naa boe. Mete ma hai mitaa mae, “Hei”
    na, hai nda duꞌa mae, “Hokoꞌ” sa.
  msy-msy: God zurara uan mɨgɨrɨgɨabar gɨntɨsi. Ezɨ kamaghɨra kɨ guizbangɨra ia mɨgei,
    mɨgɨrɨgɨar kɨ ia gamiba bar, da uaghara “guizbangɨra” o “puvatɨ” mɨgeir pu.
  agg-agg: Sɨhɨrɨ Godɨmbo anɨhondümbo-arɨhurɨ nou asu se wandɨ hoafɨ amboa anɨhondümbo-ndɨhimboyei.
    Muŋguambo hoafɨ ro sɨheimbo asahandürɨ ra yɨnɨ ranane asu wanɨ ranane ra ai wanɨ.
  ptp-ptp: Anutu ge wê kɨyang nôn kehe om a nêl hɨxôn nôn bêga bê kɨyang wê xe mi
    nêl vô xam ge, xe o lee yuu ên xe nêb “Xe ob vông”, me nêl ngwe nêb “ob ma”, xe
    o nêl yuu xôn vaxvax lêm.
  nak-nak: Eau vei seselea mutou oata te La Tahalo Uru veia mai la merera isa ale
    eau ge veia mutou ovola, eia ge sesele moli mai ale eau veitia mutou pala.
  lbb-lbb: E God i momol, larotleng ning anumila a warwara i momol. Ning mila malmaling,
    a kamkamna mang milar tolsot pasi.
  kan-2017: ದೇವರು ನಂಬಿಗಸ್ತನಾಗಿರುವಂತೆ ನಾವು ನಿಮಗೆ ಹೇಳುವ ಮಾತು ಒಂದು ಸಾರಿ “ಹೌದೆಂದು” ಮತ್ತೊಂದು
    ಸಾರಿ “ಇಲ್ಲವೆಂದು” ಆಗಿರಲು ಸಾಧ್ಯವಿಲ್ಲ. ಅದಕ್ಕೆ ನಂಬಿಗಸ್ತನಾದ ದೇವರೇ ಸಾಕ್ಷಿಯಾಗಿದ್ದಾನೆ.
