  ena-ena: Asɨ nɨbu nudɨ nukeŋ hɨji lubiahɨlahɨla ciaŋ amɨŋ laci abɨlalɨ uami. Viaŋ
    hameŋ laci ala ciaŋ amɨŋ laci abɨlan uami. Lɨdɨŋ viaŋ analɨ ciaŋ agɨladɨdaŋ ciaŋ
    mu mu agɨladɨdaŋ ma abɨlan uami.
  tgo-tgo: Loi iye rautuutu emunjoru mbaŋake wolaghɨye, na tembe ŋgoreiyeva lama utuutu
    e ghemi i emunjoru, na ma e ghaemeke njimwa woŋa, “Ŋgoreiye,” na e lama renuwaŋa
    tɨne woŋa, “Nandere.”
  yap-yap: Rogon feni yul’yul’ Got, e aram rogon e thin ni gog ngomed ni gathi ba
    “Kefel’” nge ba “Danga’.”
  mop-NT: Jabix ilic ti walac u jajtal u t'an a Dioso, jaj ilic ti ma' in tz'aj in
    t'an te'ex ich ca' xeel, a jaj etel a ma' jaja.
  tet-tet: Lale. Nuneꞌe mai. Kalo Naꞌi Maromak dale lia ida, nanis Nia nalo tuir.
    Ami moos nunia. Kalo ami dale iha oin haꞌak, “heꞌe!”, iha kotuk la haꞌak, “lale.”
  hlt-MCSB: Pathen tah uepom la om ta. Tedae a hong a tak khaw kaimih kah olka he
    nangmih taengah a om moenih.
  xtd-NT: Nani jaꞌan Ianyuux, dani jaꞌan mee‑da. Nux jaꞌan‑ia “joon”, te “joon” kuu.
    Te nux jaꞌan‑ia “ñaꞌa”, “ñaꞌa” kuu. Te duꞌa jaꞌan mee‑da tuku.
  mdy-ETH: ፆኦሲ ሉኡቁዋ ፆኦሲ ማዔሢሮ ኑኡኒያ ዒንሢም ኬኤዛሢ «ሂዮዋ፥ ዔይዔያ» ጌዒ ሴካ ሃንጋ ጌይሲ ሺርሻ ባኣዚቱዋሴ።
  spl-spl: Yâhâ Anitâmâ bulâŋe Amboŋe. Yakât otmâ yâkŋe den imbiâk ki eknongomap.
    Yakât otmâ nâŋe Sila yet Timoteo orop Anitâhât nanŋe Yesu Kiristo yâkât den pat
    âlepŋe ya kâsikum yiŋgiminiwin yan Kiristoŋe den imbiâk eknongominiop yawu sâm
    ki ekyongominiwin. Yâkŋe Anitâhât den bulâŋe eknongominiop ya nenŋe gurâ tâŋ tâŋâk
    ekyongominiwin.
  usp-NT: Kes tz'et Kakaj Dios ta' tijq'uex Jyolj ri tijb'ij, re retami' chi oj kes
    tz'etel tz'et xkab'iji' chawechak,
  zav-NT: Diozən' chone' complir can' ne'enə'. Na' ṉezene' bito goca' šayec̱hə šayen
    catə'ən gwnia' yida' de'e yoblə delaṉa'a le'e ḻa'aṉə'əczə cui bida'.
  sgz-sgz: Ái Káláu a lu muswan, má á iau mul kak worwor a lu muswan. Ngo iakte sormángát
    suri longoi táit, a sálán ngo ina long arwat pasi sang. Káp iau te ngoro te kálámul
    di lu sormángát suri táit da longoi má sálán ngo kápte.
  kek-NT: Li Dios naxnau nak inc'a' yo̱quin chixyebal e̱re us cui nacuec'a nak inc'a'
    ta̱ru̱k tinba̱nu.
  blz-NT: Alaata'ala men malolo' a men mompotuutuu' men taengku' se' toonmai na ko'omuu
    taasi'po tumbena mangaan “Daa” ka' kodi-kodi' mangaan “Sian.”
  poe-NT: Méxra̱ tjetsjehe Dios kíxin xi̱kahya kjuáte̱heni tí jahará kíxin chrókjuijini
    la ko chrókjuijihyani.
  san-TAM: யுஷ்மாந் ப்ரதி மயா கதி²தாநி வாக்யாந்யக்³ரே ஸ்வீக்ருʼதாநி ஸே²ஷே(அ)ஸ்வீக்ருʼதாநி
    நாப⁴வந் ஏதேநேஸ்²வரஸ்ய விஸ்²வஸ்ததா ப்ரகாஸ²தே|
  cof-NT: Diosi nene patumin joe. Junni chiquilanan ya cuwenta joto, janhan titori,
    fiqui canbiyaituminlayoe.
  srm-NT: Ma leti kumafa i si un sa futoou Masa Gadu, nöö söseei un sa futoou u tu.
    Te u taki aai, nöö a tan aai. Te u taa nönö, nöö a tan nönö. Wa o ganjan unu.
  qvs-NT: Tata Dios mana llullakuyta yachak kashpa yachan ñukaykuna mana ishkay yuyayuk
    kanaynikunata.
  zca-NT: Per Dios, or nidi'zh Dios tu kwa'n, lë' Dios nile'i, no Dios nane, or nidi'zh
    no tu kwa'n, lë'i nile' no,
  cbc-NT: Dios cʉ̃ã caroaro cariape masĩñami tiere. “Mʉjããrẽ jãã ĩñarágarã,” o “Jãã
    ápérigarã,” jĩcã riseroa ĩrãana, jãã ĩnemoetinucũña. Tiere Dios cʉ̃ã masĩñami.
  qxo-NT: Tayta Diosnintsicmi musyan tsay atsca yarpayyog runacunanö mana cayangäta.
  mox-mox: Yaubada ena vona tuta qabuna vonahaqiaqi, ta yaʼa wese egu vona qabuna
    vonahaqiaqi. ʼInega ʼeguma yaʼa ena vona “ʼAo”, e ʼinega vona nana wese vonahaqiaqi,
  kew-kew: Gore Gote ora kone padane ia-ga neme agaa rayo e loa dia lapo rata nimi-para
    nasude.
  dww-dww: Ibewa ḡoma! Mamaitua ya kataiena da taugu yà riuriu kauana. Taugu nam nuaguma
    tuaḡaine yài anina yababa be muriḡa tokare nam e tubuḡa. Taugu aba èi aninena,
    inam e tubuḡana.
  twi-ASANTE: Onyankopɔn yɛ ɔnokwafoɔ. Enti sɛ meka sɛ yɛn mmuaeɛ yɛ “Aane” ɛberɛ
    biara a, ɛyɛ “Aane”, ɛnnyɛ “Dabi” da a.
  aoj-aoj: God anen nandaꞌ hiahaom datimai, nagaꞌi endilisi atisi. Basef hiafi afaꞌ
    wagaseꞌepafi endilisifi atif naꞌamba atin. Afaꞌ ina waꞌi anif basef biafif, “Ahoꞌ”
    naloma “Owaꞌ” fandahapima atogon, owaꞌatin.
  cbv-cbv: Páant ñi niíj jenah joicá bojoó. Dios ã niijátji pahjeh biíc yoobó ã chãjat
    pah, weembʉ́t yeeni nihcan caá.
  taw-taw: yad God Bɨawl nɨŋɨd yɨbɨl agup ak yɨl mɨdebin tek, taydɨl takaw yepɨs nɨbop
    agɨnɨm? Yad yaw agɨl mel ma agɨnɨm.
  jic-NT: Dios lovin nin liji jupj tjevele jin. Nin p'iyá, po quelel lijicj cupj tjevelecj
    jin.
  zap-NT: Nanwen Dëdyuzh ne noo nandet noo lo de yra de “zako” no orke guin yna noo
    “gakdeto”.
  wer-wer: Anutu pi yaap yaaup pöt kön wiinëët. Tapël ne arën niamëak kön selap akun
    tapëtakëër mak ma won poutepar neniaan ëaut.
  ipi-ipi: Wamba Goteto potomisa pii minditupa loto, matili Kataisato wua pulupeya
    lea-kola, balana iwanane Jisasa Kataisato atu yalua, jia yalua lo pii lapo laka
    napeaipia. Jia. Balato katu yalua angu loto, Goteto leane pua peaipia. Tene okonena,
    nanimato Gotena gene oko laiyu loto, enene, balato wuane peane lalamane. Kataisato
    atu yalua lalu, jia lalu, pii lapo laa napiyane lo wamba Sailasapi, Timotipi,
    nambapi, nanimato yakamanga langema. Wuaneko, Goteto mangene pukale lalane tupa
    enene piyane nembo toto, nanimato mangene mindi pimakale, napimakale lo, pii okonelapo
    lapotaka laa na-piyamane.
  qul-NT: Dios yachan, nokaycu mana niyquichischu “arí” nispa, quiquin ratollataj
    “mana” nispaka.
  tnc-tnc: Kẽñu uᵽakaja baaiki kime Tuᵽarã. I'suᵽakajaoka, “Ikuᵽaka yibaarãñu”, ñañua
    aᵽe uᵽaka baabeyuka ñime.
  ter-NT: Itea ako ákoeneye. Kuteâti kaná'uyea itúkeovo kuvovóneti ne Itukó'oviti,
    motóvamaka kitípi vemó'uinopinoe ákoyea itúkapu “Êm” ngixópitinoe, koeku ápeyea
    inzóneu ákoyea ngaévesaka emó'um.
  bmr-NT: 'Mɨɨro Moocaani gaajahi mɨɨhai amɨɨhaico: Jɨɨhɨ, monoomoro, bu siino: Chahano,
    monootatɨnoco.'
  fuf-fuf: No Alla woniri sella-findeejo non, ko non tawiri kongol ngol men hewtini
    on ngol wonaa ngol «hiiyii» e «oo'o».
  bhl-bhl: Kate babo! Sunbin-Got katiw beem kiin dim e ne yulo fein weng bokoyemsomi,
    “No!”, yange “Ba!”, yange weng alew weng be nam bongguko, bokoyemi te.
  ons-ons: Welekatne Anutu eŋe eŋine don me dereret ea korop modat waremaike, ea wane
    na yale waka welekatne ŋidanbe, na don me dereret yaleka ramaile, ea mo wet etke,
    “O, maine,” me “mida,” na yale mi raikale.
  con-NTPO: Me'i. Nane Chigaja tansintsse afasi ingi'qque tansintsse que'inga afa'fa.
    “Me'i” qquen ñoa'me in'jamba “Ju” qquen su'fambi gi.
  ghs-ghs: Oonihe tete oi obera abihonita nanai bamu nikeho torota noo eseima hiiremi
    mee ma habaho takurata biranataqu oke Ohonga meenomaho pengata hiirenita nookare.
  peg-peg: ମତର୍‌ ଆତିସ୍‌ପା ଇସ୍ୱର୍‌ ପାର୍ତି ଆନାନ୍‌, ଲାଗିଂ ମି କାଜିଂ ମାଦାଂ ଆପେଂ ଇମ୍‌ଣି
    ବଚନ୍‌ ହିଦ୍‌ନାପା ହେଦାଂ ଆଁ ଆରି ଆକାୟ୍‌ ଆଉତ୍‌ ।
  txu-NT: Metĩndjwỳnh kute kabẽn pỹnh ne arẽnh ba ije kudjwa ikabẽn pỹnh ne arẽnh.
  eng-WEBU: But as God is faithful, our word toward you was not “Yes and no.”
  gnw-NT: 'Tumpa vi uicuaa quirãi ore ndoe yave: “Nduyapota co”, ndarau ndoe voi ye:
    “Nduyapota''ã.”'
  mux-mux: '@see-verse:2CO.001.017'
  maj-NT: Nti̱a̱ná xi be nga najmi ta̱ kuihi chu̱bo̱ “joho̱n” ko̱ “najmi” bixíi̱hi̱n.
  bkq-NT: Âdaunloenlâ konokudaymba Deus. Tutuze mâkâ âyanmo auguehobyry inokudomo
    keba awyly. “Aiese urâ” uguehobyry, agânhedyly; “Agânhepyra ise urâ” uguehobyry,
    agânhepyra wawyly warâ.
  kue-kue: God ye ka kaima nem moglkwa, te na ene ka digidi teinga i “Owo” ya “Mane”
    suwo-akiye ta dikrika.
  cot-NT: 'Cotanquitsiquea Aapani Irioshi teequea inquempetempaji imaica, manaquea
    inetsanamajatiro icanqueca, ariquea noquempejiaca naatimpajia, teequea namatavijanteji,
    nocanquegueti: “Jeeje”, teequea noncantashitempaji aisa: “Tee.”'
  bnp-bnp: A Vure i ramai vakaroro a ngava i taki. Iau tara, na tahuna a taki ga rata
    a maki, i uka ma ga pulo tavula a ngavagu.
  apn-NT: Kwa mẽ ri ã inhmã ajamaxpẽr anhỹr kêt nẽ. Na pa pre mẽ amã ixêx kêt nẽ.
    Na pa hte Tĩrtũm noo mã ãm hãmri mẽmoj jarẽnh o ri ixpa nẽ mẽ amã mẽmoj jarẽnh
    o ixêx kêt nẽ. Nà ãm hãmri na pa pre ma mẽ awỳr inhmõr ã amnhĩ jarẽ.
  ctp-NT: Jlyo tiꞌ Ndiose chaꞌ ja siyaꞌ nchkwiꞌ ba tukwa chaꞌ loꞌo wan, ñaꞌan tiꞌ
    si nchkwiꞌ ba chaꞌ “ngwañaꞌan lka ska chaꞌ”, loꞌo chunꞌ ndiꞌin la nchkwiꞌ ba chaꞌ
    “siꞌi ngwañaꞌan lka chaꞌ”. Ja ngiꞌni ba ngwañaꞌan,
  opm-opm: Nure meng ma naporipti oh tan tit dawa tan tit es dahat na riptimur. Got
