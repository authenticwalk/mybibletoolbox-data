  sab-NT: Che ulita gerudale no no Chube giti, ama che Chugagwalla Jesucristo Ñenua,
    ama tai dage chege diali ama che chudaboi ama che ta gbe suga no.
  tmd-tmd: Nöbö Dib ana Jisas Krais Nuö nuŋwa God nugwo ri ablaŋe cɨnɨŋa. Acö God
