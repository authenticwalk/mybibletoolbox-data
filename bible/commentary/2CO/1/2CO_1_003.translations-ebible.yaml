  kpg-kpg: Hagaamuina a God, Tamana o tadau Dagi go Jesus Christ, go Tamana dela e honu
    tumaalia, go di God dela e lloomoi ai nia hagamaamaa huogodoo.
  taj-taj: य्‍हाङदा ल्‍हानान दया लबादेन दुखरी ह्रो लबा य्‍हाङला प्रभु येशू ख्रीष्‍टला
    आबा परमेश्‍वरला जयजयकार तगै।
  avt-avt: Haiu emwenɨpi niuk me God, hɨrak Haai ke Mɨtɨk Iuwe kaiu Jisas Krais. Haiu
    mertei hɨrak Haai ke han tewenɨnai, hɨrak Haai ke kekepai.
  cbk-cbk: Ta dale came gracias y alabanza con Dios, el Padre del di aton Señor Jesucristo.
    Dios tamen el Padre y origin de todo lastima, y con ele ta sale todo el di amon
    consuelo.
  uig-ARA: رەببىمىز ئەيسا مەسىھنىڭ ئاتىسى، رەھىمدىللىقلارنىڭ ئىگىسى ئاتا، بارلىق رىغبەت-تەسەللىنىڭ
    ئىگىسى بولغان خۇداغا تەشەككۈر-مەدھىيە ئوقۇلغاي!
  tuf-tuf: Uwat Sir tamo síhw̃ataro. Siran ay síhw̃ataro. Is Cara Jesucristo Tet tamo
