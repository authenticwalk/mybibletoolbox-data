  mig-NT: Ná kúta'u̱‑yo̱ núu̱ Dios, Táa̱ Jito'o̱‑yo̱ Jesucristo, chi̱ Táa̱ tu̱'un
    kúndá'ú ini̱ yóó kúu‑ya̱. Te suni Dios ta̱ká tu̱'un ndúndéé iní‑yo̱ kúu‑ya̱.
  bps-bps: Dnayenito Dwata i Mà Amuito Dyisas Krayst i too kamdo i dad to, i Mà too
