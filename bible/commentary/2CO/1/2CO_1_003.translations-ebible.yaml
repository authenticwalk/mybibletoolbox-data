    monovo mukiꞌ do sotoꞌ o-ledaaꞌ neineꞌ Oꞌmoso nene neive.
  uli-uli: Sibe kangalu Deus yal hachigchig. Ye ffaho depal ngo iy mele ye budoh pangal
