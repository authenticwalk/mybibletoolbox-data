    tundyee iñi sii ndi nu ndyehe ndi tundoho.
  qvh-NT: ¡Señorninsi Jesucristupa taytan Diosninsi alabash cayculäsun! Paymi ima
    nacaycho cashgapis yanapaycämansi payman imaypis yäracunansipä.
  kms-kms: Beghi God nyamb bidivi viyo. Ni beghi Yumbui Jisas Kraist ningg God di
    kiyi. Ni beghi wuyi wute ningg quan nganye yawo nase ye, di ni God wute umbo neny
    kughe ye.
  agn-agn: Dayawen tang Dios ig Tatay tang yaten ang Ginong Jesu-Cristo. Tanandia
    masine-bekanen ang Tatay, ig Dios ang pinagalinan tang tanan ang kalipay.
  nhi-NT: Mattlacachiuacan Dios, niTahtzin in toTecotzin Jesucristo. Yehuatzin topapan
