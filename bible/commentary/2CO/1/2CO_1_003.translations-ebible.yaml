  san-SIN: කෘපාලුඃ පිතා සර්ව්වසාන්ත්වනාකාරීශ්වරශ්ච යෝ(අ)ස්මත්ප්‍රභෝර‍්‍යීශුඛ්‍රීෂ්ටස්‍ය
