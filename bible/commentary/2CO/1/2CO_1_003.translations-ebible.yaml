  poy-poy: Kakwiswi Mlungu Tati gwa Mtuwa gwetu Yesu Kristu, Tati yakawera na lusungu
    na Mlungu yakawakola mawoku muvitwatira vyoseri.
  qwh-NT: Alabecushun Jesucristupa Papänin Dios Yayantsicta, porqui pëqa allapa ancupäcoq
