    tau sabo page bidi dao. Aga te tigidali sęgę elalubo bidigo homu nagame ilibo
    God dao.
  pab-NT: Maika kaihalaharetyaka Wiyekohase Jesus Cristo Nexe kakoa. Hatyo atyo waiyexehare,
    hatyo Enore atyo tyotya halitinai kahinaetita.
  llg-llg: Ai mahiik fo basa hataholi la, soꞌu dema-demak Manetualain naden. Huu Ndia
