  san-TAM: 'க்ருʼபாலு​: பிதா ஸர்வ்வஸாந்த்வநாகாரீஸ்²வரஸ்²ச யோ(அ)ஸ்மத்ப்ரபோ⁴ர்யீஸு²க்²ரீஷ்டஸ்ய
