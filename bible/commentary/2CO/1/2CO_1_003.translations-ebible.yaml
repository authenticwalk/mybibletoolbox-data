  nin-NT: Di inta nyarr ku Abachi, Aki a Atiko amunta wa Yesu Kristi. Aki ni ki itito
    wa, Abachi wa nggo izi i di zhi nu uwa yo ku.
  acu-NT: Yus ii Apuri Jesucristo Apaachiri aints ainautin wait anengkratin asa, tuke
