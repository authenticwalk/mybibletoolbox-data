  cpb-NT: Thame anthaamentaiyaari Pawa, ipaapatetari Awinkatharite Jesucristo. Iri
    Ashitairi, neshironkatantaneri. Iri Pawa, oimoshirenkantaneri rinatzi.
  aon-aon: Apak ta mutuk apakin Yain Iruhin ananin nyeigur nyuto iruhw. Anan douk
