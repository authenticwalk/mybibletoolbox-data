  sbe-sbe: Hedebasae ye sae Yaubada unai, iya yoda Guiyau Yesu Keliso Tamana, iya
    Tama katekatekamkamnana yo henuwabiga maudoidi Yaubadana.
  mcr-mcr: Goti Hanjuwä Iqu, neqä Naqä Jisasi Kraisi Iqueqä Goti eäqäqe, Kaniqu inänji.
