    hataholi feꞌek, ma Ndia boe oo kokoe ita, mete ma ita hambu totoꞌak.
  kyf-kyf: -Lagɔ -ɔ -wa -amɩaa -Kanyɔ -Zezu Klisɩɩ Dide, -ɔ -wa nyazɩdlɩ -ka -Lagɔ
    -yɔ -bɛlʋ -pa -Lagɔ, -a -mnɩnɩ ɔ 'ŋnɩ!
  tpi-tpi: Yumi litimapim nem bilong God, em i God na Papa bilong Bikpela bilong yumi
