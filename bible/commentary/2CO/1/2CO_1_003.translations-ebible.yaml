    nula. Nipiya Wangarr gun-gugunggaja gu-rrimanga arrburrwa, rrapa ngayburrpa nguburr-nyiljinga
    nguburr-workiya ngardawa nipa nyanma.
  wal-wal: Xoossaa nu Godaa Yesuus Kiristtoosa Aawaa, maarotettaa Aawaanne minttetto
