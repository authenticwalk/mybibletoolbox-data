  mdy-ETH: ሚጪንታ ዓዶ ማዔያ፤ ሃሣ ቢያ ባኣዚና ዶዲሻያ ማዔ ፆኦዛሢ፥ ኑ ጎዳሢ ዬሱስ ኪሪስቶሴኮ ዓዶ፥ ፆኦዛሢም ጋላታ ሄሎንጎ።
  spl-spl: Umatŋe topŋe topŋe teteningimawân Awoŋnenŋe Anitâ, Tihit tihit otmu Biwi
