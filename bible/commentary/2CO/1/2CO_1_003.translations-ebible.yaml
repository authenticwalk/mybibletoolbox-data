    Iquvi. Iiŋiŋqe ne Iqueqä yoqe haqeqä ämamäutanä, äŋguä iwimäkquanä.
  cux-NT: Dich'ɛɛtɛ yú Ndyuūs ti nééné n'dai Ndyuūs Chiida yú chi Chiida Señor Jesucristo
