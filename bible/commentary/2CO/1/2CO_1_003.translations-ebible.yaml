  dww-dww: Mamaitua dà Badama Yesu Keriso Tamanama, tauna vutuna isanama ka kaisuḡusuḡuna,
    baninama tauna raunuatoi be riuwai nuasubasuba Mamaituanama.
  twi-ASANTE: Momma yɛnna Onyankopɔn a ɔyɛ yɛn Awurade Yesu Kristo Agya no a ɔyɛ mmɔborɔhunu
    Agya na ɔyɛ Onyankopɔn a awerɛkyekyerɛ nyinaa firi no no ase.
  aoj-aoj: Apaꞌ mondasaꞌma agol Godi luꞌwagol, anen God ahama Dembinai apeꞌinai Jisas
    Krais. Anen ahamapa apeꞌinai, kofagonama okom magamagailapai nati apaꞌ uwahipipa.
    Anen God nandaꞌ opalef nimanilifi apaꞌ hiapaii fagape saꞌombel.
  cbv-cbv: Jwiítdih en jĩ́gahnit, Dios ãpĩ́ teo wáacna caá. Páant ã teo wáacachah,
    caán, jwĩ Maáh Jesucristo ã íipdih bʉ́dí wẽinit, “Jwiítdih bʉ́dí oinit, ma teo
    wáacat tʉ́ina caá, Paá”, niiját caá jwiítdih náahap.
  taw-taw: Chɨn God yɨb nop dad aplanɨgun. God, ne Bɨawl chɨn Jisas Klays nop God
