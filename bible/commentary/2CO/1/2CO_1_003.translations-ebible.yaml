    quiha ra, mëbiti ibo-iboria ja nori iqui na.
  bbr-bbr: Anut ko iken Näwäu, Jisas Krais nukan eit, pak kon momok. Ik erekapu Anut
    nukan enip oik jou murau. Ko iken momonek, ko ik mesin wouti mianik, sareikeäu.
    Ko woiaka päurar rawaun nukan onoktapau.
  inb-inb: 'Nukan­chipa Iaia Jesu­cristopa Taita Diusta ni­sun­chi: “Kam, iapa suma
    atun­mi kangi”. Pai­mi ka nukan­chi­manda llakii­iug. Ima­pi­pas llakii­kunata
    sama­chig­mi ka.'
  hrv-hrv: Blagoslovljen Bog i Otac Gospodina našega Isusa Krista, Otac milosrđa i
    Bog svake utjehe!
  box-NT: Le le khòoníi à bìo sĩ̀ wa Ɲúhṹso Yeesu *Krista ɓàn Maá yi. Wón
    na lé o maá na zũ le màkárí, á wee hení wa sĩa fɛ́ɛɛ.
  ote-NT: Ga xøcambenihʉ Ajua̱ nurá Dada ma zi Hmuhʉ ra Jesucristo, ngueꞌa̱ go gueꞌa̱
    ma Dadahʉ núꞌa̱ pɛscahʉ ra nthecate ne go gueꞌa̱ nza̱ntho hubga ma mʉihʉ.
  wnu-wnu: Munon inubersiau tari wonou Ur Qenu ne ininou Tain Qenu eng unum ba ereriomun,
    wo munon intoubar ne munon quguraget igamari eng oau wuri meinsi igo.
  zam-NT: 'Por cona, ndlyazen le'' na'' gab loo mèn: Anze''f ndac no natú'' nac Diox
    no Diox roo Diox xèn nac Diox. Diox co'' nac xudpe'' Tad Jesucrist na'', leque
    Dioxa nac xud na'' co'' ndlyat lezo'' ñèe mèn axta plóthe. No ntegán Diox lezo''
    mèn. No ndli Diox par ndyac lezo'' mèn axta plóthe.'
  zyp-NT: Kaa Buipaw Zisu Khri a Paw le a Khazing cawh reithai tah ung ky seh. Ama
    cawh zawngrawhnah khatah a chihpaw Paw le hnawngangnah vytei a peipaw Khazing
    a cang.
  sey-NT: Deꞌoquëre paꞌni Diusu mai Ëjaë Jesucristo pëca jaꞌquëre cañuꞌu. Ja̱ëpi mai
