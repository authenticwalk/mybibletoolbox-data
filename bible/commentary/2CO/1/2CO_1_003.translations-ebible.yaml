  mya-JVB: သနား ခြင်းကရုဏာ၏အဘ ၊ သက်သာ ခြင်းအမျိုးမျိုး တို့၏ အရှင် တည်းဟူသောငါ တို့သခင်
    ယေရှု ခရစ် ၏ ခမည်းတော် ဘုရားသခင် သည် မင်္ဂလာ ရှိတော်မူစေသတည်း။
  kgf-kgf: Miŋ Kewunina Yesu Kristo iwac Maŋgocya Anutu mepésimiwiŋ. Inéŋ wésé niniŋac
    Maŋgoc ʒéma qeri mebélac qebélac hénia hénia mocʒoŋ imuac Anutu kecanʒac.
  awb-awb: Maniká Iteribo áwíq pankerone. We itene Wahnah Sísa Karáhéne abowá ména
    itensabé arutaboiraitena irupipeq umehi tanáhráq eyoyó aitéhre.
  gdn-gdn: Nu Kaiwawonuga Iyesu Keriso e yo nu Mamanuga God karako paraupamu. E ka
    nu Mamanuga ade e ka nu nuwa-nuwaniyau ki apunai. Nu waitaniyana ade nu rabinanuga
    miniyana kwarisi ki kasiyarai kuduba ki e mena nu negeyau.
  nko-NT: Mlɩha akanfʋ Bulu. Mʋgyí anɩ Wíe Yesu Kristo mʋ Sɩ pʋ́ mʋ Bulu. Mʋgyí
    anɩ Sɩ́á otowun anɩ nwɛ pʋ́ anɩ Buluá otolwíí anɩ klʋn ɔkpagyíɔkpasʋ!
  bsn-NT: Diore ĩre rʉ̃cʉbʉoto, mani ʉjʉ Jesucristo jacʉre. Ĩne ñaami manire ĩamaigʉ̃.
    Mani tʉoĩasʉtiritisere, “Sʉtiritibeticõato” yigʉ ñaami.
  pib-NT: Gimalwutkalurupa Goyakalu, Wutsrukate Geso Kristo Giru. Kgetwamonrewaklerni
    Girchi, ga wa pejnuruko kgimnanuklewaklerni Goyakalu.
  wiv-wiv: Tolu kata vazahenia hizani Vuvu, Tamana kadolu Paraha a Iesus Kristus.
    Ia na Tamadolu ki vuvuna mogepa mahariharia laveve. Ia a Vuvu kua e lala kete
    kakatia poloka manumanu laveve kua kadia bizea vona ni malugunia polokodia.
  reg-reg: Na akusibwe Nyamuanga na Esemwene Lata bhugenyi Yesu Kristo. Omwene ni
    Lata we chigongo na Nyamuanga owo kusilisha kwone.
  mlh-mlh: Niŋo Ofoŋnoŋuŋ Yesu Kristore Mama Anutu miteŋ gaegobeneŋ. Iŋoji ŋonemaiŋ
    Rauine eru bobomiriŋ sosowo noreega ore Anutu fukega.
  gof-ENT: ማሮቴ ኣዋስ፥ ኡባ ዎዴ ኑና ሚንያ ፆሳስ፥ ኑ ጎዳ ዬሱስ ኪሪስቶሳ ኣዋስ ጋላቲ ጊዶ።
  aau-aau: Hromkwe hromo God, Hakamay Jisas Krais so Aio se me-ihey e. Hiykwe uron
    lowk yor so Aio, seyr hiykwe hiy-mon woro-woro yor so God.
  tvk-tvk: Xamem di masa memesien ba mi Hi xa be Tame Iesu Kristo, Suv nar. Xi be
    Tamemem xa pisen esaeen nan mi xamem e di pet rat nenemien namem.
  prf-NT: Puriyán tam en Diyos sakay Ama nen Panginoon tam a ti Jesu-Cristo, en makákkagbiyán
    a Ama sakay Diyos a pirmi a mangparapara dikotam.
  auy-auy: Kentáásí Fasiꞌaénkó Ísu Káráísitin-afowa Maníkón-áwíꞌa mósá maráúmne. Wemá
    kentáásifowama arumbó uwásínkáíwai siráfaenasa súwaꞌnai iwáín-áwíta mósá maráúmne.
  tbg-tbg: Kaiqenavu Kotirara koqema iarao tiha vira quahama amitaari. Viva Variqavano
    vaiharo tinavu Nora Vaiinti Ihu Karaitira vira Qovama vairo. Kotiva tinavu Qova
    vaivaro ekaa aaqurihama timitaaina okaravavata, muntuka kuquqama timitaaina okaravavata,
    viraqaahairo qovaraiqi vaira.
  hub-NT: Yuus ina apuri Jesucristo apariya nu, wait anentrama asa tuke ikakaatmau
    asamtai emematiarmi.
  hmo-hmo: Dirava, iseda Lohiabada Iesu Keriso ena Tamana ita hanamoa. Ia be iseda
    Tamana, bona bogahisihisi bona durua ibounai ia henia Diravana.
  big-big: Teni Yisu Kilisi Yemizi tonugubekki Anotobek keya Mangobekyegi ngago wilik
    kagowing meiweki, purik pi yalektagi Mangobek keya pi Anoto ya kuneng miza pilik
    puwili yalekta yanibek.
  gux-G: Ke U Tienu yeli n baa ti kpiagidi wan yua tie ti yonmidaano Jesu Krisiti
    Tienu ke gɔ tie u Baa. Wan yua n jie bi niba ninbaagu ke gua paagidi bi niba pala
    bonlikuli nni.
  cnl-NT: '''Ne''² rɨ²mi³gáan²na² Dios quien³² Juii³ra² Jesucristo, ''e³ quie''²³
    Jmii³ Juii³ra² Jesucristo co̱''³. ''I³ ''í³ Ñʉ''²ra² ''i³ bi²³ cuu''²³ dsɨ́² quia̱''²
    jne². ''I³ ''í³ Dios ''i³ jmee''n³² dsɨ³ra² tén³ la²³.'
  zar-NT: ¡Yöl-laʼ ba Dios, Xuzëʼ Xanruʼ Jesucristo, tuʼ náquiëʼ Xúziruʼ, en ruhuéchiʼ
    ládxëʼë rëʼu, en náquiëʼ caʼ Dios, Nu ruhuë́ tsáhuiʼticaʼsö rëʼu!
  kde-kde: Alombolewe Nnungu, Atata wanga Nang'olo wetu Yesu Kilisto, Atata avêle
    na chididi. Nang'e nni Nnungu wa kila namuna ya itujwi ya ntima.
  ata-ata: Taꞌitinu Lataua e Tila noxinge Iesu Kalisito Momu, anu tanutanuxu Momu
    anu Lataua sou mamaatola piena ukalusi.
  qvw-NT: ¡Jesusninchicpa Taytan Tayta Dios alawäśha cachun! Paymari llaquipayniyu
    Taytanchic, imaćhüpis cunsuylaycü Diosninchic.
  nfa-nfa: Dadꞌèi jiꞌi ka ladhe dhèu aaꞌi-aaꞌi dedꞌe padedha-dedha kolongara Ama Lamatua.
    Te Nèngu èèna, Ama nèti Kètu èdhi, Yesus Kristus. Rasa kasia aaꞌi-aaꞌi kapua nèti
    Nèngu, aa Nèngu ka dhu paꞌèra dꞌara èdhi.
  tnp-tnp: Pəh kotəni-vivi Uhgɨn, u in Uhgɨn mɨne Tatə rəha Iərmənɨg rəhatah Iesu
    Krɨsto. In Tatə iətəm in nəukətɨ nasəkəhruiniən, kəni in Uhgɨn iətəm nasiruiən
    rəfin o nəfəriən nətəlɨgiən tatsɨpən ohni.
  urd-urd: हमारे ख़ुदावन्द ईसा मसीह के ख़ुदा और बाप की हम्द हो जो रहमतों का बाप और
    हर तरह की तसल्ली का ख़ुदा है।
  hot-hot: Nambô Wapômbêŋ. Yani ma alalôaniŋ Anyô Bêŋ Yisu Kilisi anêŋ lambô ma lahiki
    anêŋ alaŋ ba hêv alalô thêvô lôk hêv alalô sa.
  mqj-NT: Dipakasalle Puang Allata'alla, Ambena Dewatanta Yesus Kristus, annu iamo
    Ambeta to lantuk ma'kamase anna Dewata kabuttuanna pepakaranga.
  rus-SYN: Благословен Бог и Отец Господа нашего Иисуса Христа, Отец милосердия и
    Бог всякого утешения,
  mbh-mbh: Them risea a God ako ini ar Pomnga a Jisas Krais Itema ako ini Titemer,
    na ini lemi esaling alavusnga tepun, na i paengeng it alavusnga lemir.
  bdd-bdd: Yehoba tauna ꞌida Bada Yesu Keliso Tamana ꞌoina taloyauwedo weyahina ꞌiboinamo
    tauna ꞌatemuyamuya huhuna,
  cbt-NTPO: —Ma noyacha Tata Yosëso paya. Sinioro Quisocristo pa'pin inaso'. Na'con
    nosororinpoa' ni'ton, catahuarinpoa' chiníquën cancantahuaso'. Nani tahuëri inasáchin
    achinicancaninpoa'.
  srn-NT: Meki wi opo a nen fu Gado, a P'pa fu wi Masra Yesus Kristus. Na En na a
    P'pa di abi sari-ati nanga ala trowstu.
  cta-NT: Cuaꞌni tlyu na jiꞌi̱ ycuiꞌ Ndyosi nu laca Sti Jesucristo nu Xuꞌna na, xquiꞌya
    chaꞌ tyaꞌna tiꞌ Ni ñaꞌa̱ Ni jiꞌna, loꞌo juaꞌa̱ nxtyucua tsa Ni jiꞌna loꞌo ndyacua
    cua ñaꞌa̱ ca chaꞌ tiꞌí jiꞌna.
  bqc-SIM: Wà Lua wá Dii Yesu Kilisi Mae sáaukpa, Mae Lua sósobide gbɛ̃nↄsɛnininapi.
  tcz-CHONGTHU: I-Pakaiyu Yeshua Christa Pa henga chun vahchoina jouse umhen. Pathen
    chu mi khoto them le lhamonna jouse hung konna Pa ahi.
  mar-mar: आपला प्रभू येशू ख्रिस्ताचा देव आणि पिता, जो दयाळू पिता व सर्व सांत्वन करणारा
    देव तो धन्यवादित असो.
  snp-snp: Wekolate Yesu Kilisto Gotila minoto Melafo minoto imo we kuliya ya olu
    faka lokele. Amo ya Metefo siya-mulunau kolami mona aboga ya ne. Ido sete-muludeu
    keina kolonimo kamenalo ya ade olu faka lo lede-lede imo we Goti ya ne.
  isl-isl: Lofaður sé Guð, faðir Drottins Jesú Krists. Hann er uppspretta allrar miskunnar
    og sá sem huggar okkur og styrkir í þrengingum og mótlæti. Þess vegna getum við,
    sem höfum hlotið huggun hans og hjálp, huggað og uppörvað aðra, sem eiga í erfiðleikum.
  spy-NT: Kusilākoy ꞉Yēyiin nyoo kwaaniitaab Mokoryoontēēt Yēēsu Kiriistō. Yēyiin
    ku Baaba nyēē riirēē biich ānkusooysooyē biich ām kēēlwookik tukul.
  xnn-xnn: Dayawen tako si Apo Dios ay Aman Apo Jesu Kristo ya Diosna tay dadama ay
    maseg-ang ken datako danapay ay-ayowen datako isnan am-in ay ligat.
  mwe-mwe: Bhakuywe a Nnungu ainabhabho Bhakulungwa bhetu a Yeshu Kilishitu, Atati
    bhakwete shiya na a Nnungu bhakutupa kuangalala.
  tte-tte: Yaubada tawaloseyan iya ala Guyau Yeisu Keliso tamana, yo iya kala Tokatekamkamna
    yo iya kala Tokabiyakaiwe sauga meuloina.
  tcs-tcs: Yumpla ebriwan mas liptemap neim blo God, da PapaGod blo BosLod blo yumpla,
    Zizas Kraist. God i da bos blo ebri sorewei ane em no blo panis. Wa, em i da God
    blo mina ebritaim meke at blo yumpla gud.
  hlt-THB: Ningmih a Bawipa Jesu Khrih a Pa ingkaw ngaihdingnaak boeih a Pa Khawsa
    venawh thangleeknaak awm seh,
  soq-soq: No God mida Tatamba Iesu Keriso Mamba wadaposisaitana. Me ipa no walama
    uduudu nuaparembaleidia mamba ita kadi daitada bedewe saunedie nuamba badosadia
    apanawa.
  qub-qub: Taytanchi Jesucristupa taytan y Tayta Diosninchi alabasha caycullächun.
    Paymi cuyapämanchi, imaypis shacyächimanchi.
  att-att: Dayáwat tam si Namarò, nga Yáma nayù Yápu tam, si Apu Kesu Kiristu. Ta
    mangikállà si Namarò, ánna dán nga naparán nga mamannay nittam ngámin nga makiyáma
    kuna.
  bki-bki: Kiniou nojidom noilivu laka van kiado Atua nei napano naio be kiado Tubo
    Yesu Kristo karam̃ano, a naio be teta novo tai napano be burupati na bajago na
    tinietiiano, a naio be Atua novo napano bujo ka bajago na ililup̃ilup̃iano.
  bqp-bqp: Ò Luda ó Dikiri Yesu Kirisi De sáabu kpá, De Luda wɛ̃ndadↄ̃nnɛri nɛ̀sɛkpatɛrii
    pìi.
  mcp-mcp: Gúmə́ nə Zɛmbî, Sɔ́ɔ́ŋgʉ́ mə Cwámba wúsʉ́ Yésus-Krîst, Sɔ́ɔ́ŋgʉ́ mə búl
    gwág búúd cɛy lámʉ́d yɛ́, Zɛmbî mə dʉ́ cweel mílâm ja jɛ̂sh yɛ́.
  hat-hat: Ann fè lwanj Bondye ki papa Jezikri, Seyè nou an, Papa ki gen kè sansib
    la, Bondye ki toujou la pou ban nou ankourajman an.
  npl-NT: Matikweyijkachiwakah Dios, Itajtsi n Toteko Cristo Jesús. Ye n Teta non
    nochipa techiknomati iwa nochipa techyolchikawa.
  bgg-bgg: Cho gethek de gethek ro Hamangkhung-aphuii shii chiih-è gethek ro Ithong
    Isu masi shii, chiih-è bushun pha Aphuii shii, hanyie è nong pha thog mua pha
    Hamangkhung-aphuii shii laso phi haro!
  eng-TCENT: Blessed be the God and Father of our Lord Jesus Christ, the Father of
    mercies and God of all comfort,
  eng-BSB: Blessed be the God and Father of our Lord Jesus Christ, the Father of compassion
    and the God of all comfort,
  cpu-NT: Thame antharomentaiyaari Pava, jirintari Avinkatharite Jesucristo. Iriitakera
    Ashitairi, neshinonkataneri. Iriitake Pava, poshenkantaneri inatzi.
  san-ASM: কৃপালুঃ পিতা সৰ্ৱ্ৱসান্ত্ৱনাকাৰীশ্ৱৰশ্চ যোঽস্মৎপ্ৰভোৰ্যীশুখ্ৰীষ্টস্য তাত
    ঈশ্ৱৰঃ স ধন্যো ভৱতু|
  tac-NT: Wa'lula ju Onorúgame, alué napu Wa'lula Esukristo O'nola ju. 'Lige Onorúgame
    'we 'la na'temame ju ramué napurigá bilé o'nó. 'Lige Onorúgame senibí nejkúrime
    ju napu'lige chibi ikisuga, bilé tábiri tabilé 'la nisa.
  eng-WEBPB: Blessed be the God and Father of our Lord Jesus Christ, the Father of
    mercies and God of all comfort,
  gfk-H: A pirharlat uram tupas Kalou. Ia no God ma a Sus ana no nudahat Watong Iesu
    Karisito. Ia no adahat Sus nong i la tartar ra harmarsai ma ia no God nong i la
    tartar ira harhamaraam bakut.
  viv-viv: Keke tamo gavana faꞋina tu BanaꞋe yada Kaiwabu Yesu Keliso yana Yaubada
    kadu Tamana kanahawadavadavana. FaꞋina hinekalikali inubana Tamada againe ada
    hawavemoluva tulina tulina inubana kadu Bana againe.
  yao-yao: Alapikwe Akunnungu ŵaali Atati ŵa Ambuje ŵetu Che Yesu Kilisito ni Atati
    ŵaali ni chanasa ni Akunnungu ŵa utulasyo wose.
  tgp-tgp: Hasohaso tavera i vano isan God sei Taman nor̃a Moli Iesu Kr̃isto, enia
    God mo lo r̃omopoi na tamlohi, ale God mata tahe la haratu r̃omira la jovi.
  auc-NT: Mönö Awënë Itota Codito Wæmpocä ïñongante Itota ïñömö adocä ingante, Botö
    Wængonguï ïnongä ingampa. Ayæ̈ Itota Wængonguï adocä ïnongä inte tömengä mönö
    wæwënö ante adinque godongämæ̈ wæte baï pönö waadete apæ̈necä ëñëninque mönö wampo
    pönëmö ïmompa. Mänömaï beyæ̈, Itota Mæmpo Wængonguï cöwë waa cæcampa, ante mönö
    watapæ̈ apæ̈necæ̈impa.
  kbc-NT: Jemaanaɡ̶a me joɡ̶eeɡ̶atalo Aneotedoɡ̶oji, ane Eliodi Ǥoniotagodi Jesus
    Cristo. Jiɡ̶iniaaɡ̶iniwa Ǥodiodi aneliodi me ɡ̶odiwikode, codaa idioka limedi
    me ɡ̶odaxawa niɡ̶ina me jawikodeeɡ̶a.
  bmh-bmh: Uwait go igual Dubanou Ban, Yesus Kristus nugau Uwait, go han, gonugau
    memeg. Ig unum Uwait nugau wanib ulag wag murab. Go igual memenig, go ig en ougab
    egwina, isaniganeu. Go oiagab selai dabun nugau bigeg.
  ctu-BL: La' sujbic i ñuclel Dios i Tat lac Yum Jesucristo. Jiñʌch lac Tat ja'el
    mu' bʌ i p'untañonla, mu' bʌ i ñuq'uesan lac pusic'al ti pejtelel wocol.
  meq-meq: Zambaɗakway a Mbəlom Bəba i Bəy Maduweŋ kway Yesu Kəriste. Neŋgeye faya
    ma gateye ŋgwalak a ndo hay huya, ma matay naha ɗərev pat pat aye.
  noa-H: Keena, maach Hẽwandamta hʌ̈ucha k'itʌm. Hichpaita maach Pör Jesucristo Hayau;
    hichta maach Haai haawai hichdëuta hõor dau haug k'aug paraanaa hĩchab maach k'ĩir
    jãsenk'aajem.
  alp-NT: Mai ite isike Alla, Tuhane Yesuse Kristuse AmaI. Ile Amate rebe laleIje
    noa ite rame. Iono ite lalemaru ndina kai Iriluke ktiline ete ite.
  san-VEL: k.rpaalu.h pitaa sarvvasaantvanaakaarii"svara"sca yo.asmatprabhoryii"sukhrii.s.tasya
    taata ii"svara.h sa dhanyo bhavatu|
  kbq-kbq: Hagi Rantimofo Krais Jisasi Nefa, Anumzamo Agrake mika asuragi zamofo agafa'a
    mani'neno, tazeri fruma nehimofo agi erisaga huta musena huntesune.
  kbh-kbh: Bënga mochtsatschuanaye Bëngbe Bëtsá, chë Bëngbe Utabná Jesucristbe Taitá,
    bëngbe Taitá, chë bëngbiama lastemado yomná, y ndaye padecena soyënguiñe tmojtsemna
    ora, bënga s̈ondbetsañemuayá.
  ron-LSB: Binecuvântat să fie Dumnezeul și Tatăl Domnului nostru Isus Hristos, Tatăl
    îndurărilor și Dumnezeul oricărei mângâieri,
  pon-pon: Meid iajanai Kot o Jam en atail Kaun Iejuj Krijtuj, o Jam en kalanan, o
    Kot en kamait pokon,
  nhe-BL: Ma tijtlascamatica Toteco Dios, yajaya tlen iTata Tohueyiteco Jesucristo.
    Yajaya tlen techtlasojtla huan ajachica techyoltlalía.
  sps-sps: Ara faavot ma variri Gov, Ayei na Gov ana Taman e Jisas Krais a Tsunaun
    tsura. Ayei na kifon a koma tagtag ana Ayei na Gov to te kat famaun rarora tan
    nainy te sab rora na fo patang.
  wnc-wnc: Sike ginu Anututane umana yatangenatnong. Waapa Buyambam tapaninu Jesu
    Kraisdane Nana. Sike butaya akngae yapii Anutu unin. Ita aminu musia meya nataainggane
    musia pasiwan kwikwiknga sikaingunin.
  bus-bus: Wà Luda wa Dii Yesu Kirisi De sáabu kpá, De Luda wɛ̃ndadↄ̃nnɛri nↄ̀sɛkpaɛri
    pì.
  gub-BL: Tupàn a'e, Zanezar Zezuz Zaneruwihawete tu romo hekon a'e. Zanepuhareko
    katu zaneru ài a'e. Upurupytywàgatu a'e no. A'e rupi — Nekatuahy urewe ne Tupàn,
    a'e izupe tuweharupi ihe. Peze'eg nezewe izupe tuweharupi nehe no.
  imo-imo: Linonga Awili Jisas Kraistinga Lapa, yu Gote moromo, aku iyemu yu kinye
    kondo kololi ulu pulumu pepa wendo oromo, yu lino kinye umbunima wendo oromo wali
    konopu enge nimbe u nipili molangei nimbe lipe tapondoromo Gotela, yu kapi nimbo
    imbi nimbo pala mundemili.
  boj-boj: Iga gago Tamo Koba Yesus Kristus aqa Abu Qotei aqa ñam soqtoqnqom. A gago
    Abu unu deqa a iga qa dulqajqa utru. A gago are tulaŋ latetgwajqa Qotei.
  eng-DRA: Blessed be the God and Father of our Lord Jesus Christ, the Father of mercies,
    and the God of all comfort.
  knf-knf: Nawulën ŋbeeb Naşibaţi, Aşin Yeŧu *Kriŧtu Ajugun ţi uko wi añagiiŋ nja
    abot atëŋţën nja.
  san-KHM: ក្ឫបាលុះ បិតា សវ៌្វសាន្ត្វនាការីឝ្វរឝ្ច យោៜស្មត្ប្រភោយ៌ីឝុខ្រីឞ្ដស្យ តាត
    ឦឝ្វរះ ស ធន្យោ ភវតុ។
  arn-NT: Püramyekefiyiñ ta Ngünechen taiñ Ñidol Jesucristo ñi Chaw, taiñ rumel kutranpiwkeyenieetew
    ka taiñ yafülkeetew.
  zas-NT: Quixtëë Dios xDad Dad Jesucrist, bén na̱j Dad bén raya dunuj ree naj tëëman
    Dios bén raguꞌ du luxdoo ree.
  ken-NT: Sɛ́mbɨ́tí Mandɛm nɛ Chi Yesu Kristo Acha ywɛsɛ. Achí Mandɛm ntínso nɛ
    ǎchyɛ bhɛsɛ nɛpɔptǐntɨ́.
