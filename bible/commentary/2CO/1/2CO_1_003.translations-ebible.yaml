    qjuesé palá na, jupj qjuis capj p'ya'sa. Malala qjuesé palá na, cupj ma qjuiyola
    jupj 'üsüs la qjuisiji mpes.
  zap-NT: Kesentyent nzoon Dëdyuzh Xuz Jesucrist, porke rles lextoo Ne be no syemper
    rguu Ne lextoo be.
  wer-wer: Tiar Anutu tiarim Aköp Yesu Kristo pim Pepapön yaya mepa. Tiar kön wiin
    pi sant yaauta pepap, tiarim Anutu wiap yaalniaup pël yaë.
  ipi-ipi: Wamba Kataisa bala tandaka andane neane pua, nanimapi tandaka andane nalamane
    tekeko, Kataisana piape peane okomane Goteto nanimana mini mo epene wetete pale
    lalane. Goteto yakama taputi pua moto, yakamana mini epene mo pale leakale nembo
    toto, nanimato balana piape tupa pua ateyama-kola, kenda-pene tupa nanimanga epalane.
    Dee, nanimato kenda-pene awua atalamane pua teke, yakamatopi awua atoto, mini
    epene palu atalapale loto, Goteto nanimana mini epene mo pale lalane. Dee, nanima
    tandaka no ateyama pua teke, yakamapi tandaka no ateyai oko nembo teyama. Tene
    okonena, Goteto nanimana mini epene mo pale lalane pua, balato yakamana mini epene
    mo pale lalane teke nembo teyama. Goteto wuane piyane nembo toto, nanimato yakamapi
    tailo atolopeyai nemboto ateyama. Wandakali waka tupamane kenda-pene waka-waka
    tupa awua atolai-kola, nanimato utupanena mini epene mo pale lape-pene. Wuaneko,
    andipa nanima kenda-pene waka-waka tupa awua ateyama-kola, Goteto nanimana mini
    epene mo pale lalane. Bala nanimana Akali Andane Jisasa Kataisa okona ayiane oko
    atoto, Goteto wandakali ondowa moyalane mana okona tene oko bala ateya. Wuaneko,
    balato wandakali mini kendawa atalaini tupa pitakana mini epene mo pale lalane.
    Tene utupane pitaka nembo toto, nanimato Gotena gene oko laiyu lamakale.
  qul-NT: Señorninchis Jesucristopaj Dios Tatanta alabasunchis. Payka, qhuyapayacoj
    Tata, cusichiwanchispuni.
  tnc-tnc: Maiᵽamaki Jesucristo Ᵽakika jĩjimaka imawa'ri “Jia mibaayu Tuᵽarã”, kire
    yija ãrĩrijayu. Maᵽaki imarĩ, mare kiwayuĩayu. Suᵽabatirã ba'iaja maᵽuᵽaririjayu
    ᵽoto mare jeyobaaokaro'si maka imaki kime Tuᵽarã.
  ter-NT: Iháyu'ikakana ne Itukó'oviti, Ha'a Vúnae Jesus Kristu, úkeaku uhá koeti
