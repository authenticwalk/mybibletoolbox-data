    okok mɨdupsek chɨnop gup ak, God mɨdeb ak ne chɨnop gek gos sek mɨdobun.
  jic-NT: Najas 'üsüs way mvelecj Dios po'ó. Jupj Jesucristo Dios. Jupj Jesucristo
