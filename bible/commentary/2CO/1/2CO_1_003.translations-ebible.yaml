    cuécuquin tan wan chac etar ey tamo síhw̃ataro.
  abx-abx: Darayawon i Diyus-na pati' Tatay-na si Paragdalum-ta kam Jesu-Kristo. Iya
    i Tatay nga bali kamaluluy'on ngan iya i Diyos nga pirmi agli'aw.
  mco-NT: Tzoc yajnajxɨm Dioscojuyip ma Dios, je nHuindzɨn Jesucristo yTeedy, je Dios
