  peg-peg: ମା ମାପ୍ରୁ ଜିସୁ କ୍ରିସ୍ଟତି ଇସ୍ୱର୍‌ ଆରି ଆବା ଜୁୱାର୍‌ କିୟାଟ୍‌, ହେୱାନ୍‌ ଦୟା ଆନି
