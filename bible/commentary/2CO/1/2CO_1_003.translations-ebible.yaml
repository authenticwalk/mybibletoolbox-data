verse: 2CO.001.003
translations:
  kpx-kpx: Nahie Kosive Iesu Keliso ke Mamau nahiho uvuima. Dilava keike vani bahata
    nahie tedaevema. Keu katealemo nahi vani bahata ivive ebagevai hoesehavogei.
  okv-H: Eto ungotenau jo ari ta Mamo God amita degi ta eto hondate ari tapa puvaguja
    avoeto ungotenau Bada Iesu Keriso ta Mamo God avo osa be ue jakeka erera.
  tbo-tbo: Yaubada tauna Guyau Yesu Keliso Amana ta mamali tauna lunugotootogo a baba.
    Yaubadana uyahinei wihaguhagu atapuna e nenei ta mamali.
  mal-C: കരുണാസമ്പന്നനായ പിതാവും സർവ ആശ്വാസങ്ങളുടെയും ദാതാവും നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുവിന്റെ
    പിതാവുമായ ദൈവം വാഴ്ത്തപ്പെട്ടവൻ!
  grc-SR: Εὐλογητὸς ὁ θεὸς καὶ πατὴρ τοῦ κυρίου ἡμῶν Ἰησοῦ χριστοῦ, ὁ πατὴρ τῶν οἰκτιρμῶν
    καὶ θεὸς πάσης παρακλήσεως,
  bgc-bgc: म्हारै प्रभु यीशु मसीह के पिता अर परमेसवर का धन्यवाद होवै, जो दया का पिता,
    अर जो हमेशा तसल्ली देवै सै।
  khz-khz: Palagu ita vega-namaa, ia ita gera Velekou Iesu Keriso Tamana. Ia venugagiviti
    Tamana e veveakava Palaguna taunatauna.
  deu-TKW: Gepriesen sei Gott der Vater unseres Herrn Jesus Christus, der Vater der
    Barmherzigkeit und Gott alles Trostes,
  zsr-NT: Yöl‑laꞌ ba Dios, Xuzëꞌ Xanruꞌ Jesucristo, le naquëꞌ Xuzruꞌ, ruhuechiꞌ ladxëꞌë
    rëꞌu, len naquëꞌ caꞌ Dios, ruhuíꞌ zxö́nteczëꞌ rëꞌu.
  lin-lin: 'Tika ete Nzambe mpe Tata ya Yesu-Klisto, Nkolo na biso, apambolama ! Azali
    Tata oyo ayokelaka bato mawa, mpe Nzambe oyo abondisaka bato kati na makambo nyonso :'
  hns-NT: Ham Prabhoe Jiesoe Kriest ke Pieta Parmeswar ke goen gaaila! Okare me se
    sab daaja aur tieha oetpan howe hai.
  noa-E: Keena, maach Ẽwandamta ʉ̈ucha khitʉm. Ichpaita maach Pör Jesucristo Ayau;
    ichta maach Aai aawai ichdëuta õor dau aug khaug paraanaa ĩchab maach khĩir jãsenkhaajem.
  eng-EMTV: Blessed be the God and Father of our Lord Jesus Christ, the Father of
    mercies and God of all comfort,
  mib-NT: Na cáhán yō jeē yóhyo cújéhnu Yaā Dios, Yaā cúu Tátá maá Jítoho yō Jesucristo.
    Chi máá yá cúu Tátá yō jeē cundáhú ni yohó, te níní sáha ya jeē ndúsɨɨ̄ ni yō.
  lif-NT2: आनिॽ दाङ्‌बा ये़सु ख्रिस्‍तरे़ कुम्‍बा याप्‍मि लुङ्‌माॽ के़दुक्‍पा नु आःन्‍छिङ्‌मा
    याप्‍मि के़बिबा पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनारा पोःररो॥
  xnj-xnj: Chapanga alumbiwa wa BAMBU witu Yesu Kilisitu, Dadi mweavi na lipyana na
    Chapanga mweipolesa mitima.
  mmx-mmx: Ata emi asu mi ne Moroa ne Temen Leeme Silok atdik ne Iesu Karisito. Temen
    dik kusuk mun lavasuun at labalamu, la neni lo Moroa at loklox amenemen.
  cbr-NT: Nucën Papa Dios ax ca Nucën 'Ibu Jesucristo aín Dios 'ianan aín Papa 'icën.
    Camabi unin ca a rabiti 'icën. Ax ca Nucën Papa Dios 'icën. Ax ca an nuibaquin
    upí 'inun nu 'imianan nu masá nuitutiabi upí oquin sinánmiti, a 'icën.
  tee-NT: Chach junicalh ni xak'aich ju Dios ju ixpai ju qui'ucxtin'an Jesucristo.
    Yuchach ju quinta'aktaijuyan laca'amapaininti. Chai yuchach ju quintamatank'oxaxk'ayayan.
  eng-LSV: Blessed [is] God, even the Father of our Lord Jesus Christ, the Father
    of mercies, and God of all comfort,
  cak-NT: Kaya' ruk'ij ri Dios, Rutata' ri Kajaf Jesucristo. Raja' jun Tata'j ri can
    nujoyowaj quiwech ri ralc'ual, y chuka' can jun Dios ri nibochi'n chi nuya' ruchuk'a'
    kánima.
  pah-NT: Timbohete ti Tupana'ga! Ga ko Jesus Cristo'ga ruvihavuhuhete'ga garuva'ga
    no nhandepojykaharete'ga ruva'ga. Ga nhande porogwety nhande arõheteavo. Ga nhande
    poko hete jipi nhandepy'a nog̃atuavo.
  sja-NT: ¡Wãara, Tachi Ak'õre, Tachi Waibɨa Jesucristo Ak'õre, jõmaarã k'ãyaara waibɨara
    bɨ! Ichia tachi chupɨria k'awaapari mãik'aapa ichiata tachi t'ãri o-ĩapipari.
  xed-xed: Rfamarfa ta Lazglafta Dani ma Mghama mu Yesu Kristi. Dagala tawa hiɗahiɗa
    da tsa Lazglafta ya. Tsa Lazglafta ta gɗata ta lɓa ŋuɗuf ŋa mu ya.
  mks-NT: Cóho̱ caja cáhnu í Ndióxi̱, mé a̱ cúú tátá xitoho í, Jesucristo. Jáchi̱
    Ndióxi̱ cúú á tátá yo̱, mé á sá ta̱hvi̱ ini sa̱ha̱ yo̱ ta cúú á Ndióxi̱ ña̱ chíndeé
    mí tá ndóho iní.
  gfk-S: A pirpirlet utuma tupas God. Aie no God ma a Tamana no nudait Watong Jisas
    Krais. Aie no Tama dait nong ila terter ra harmarsai ma aie no God nong ila terter
    ira harabalaraan bakut.
  bmu-bmu: Nini Kembunini Jisös Kraistkö Anutu Iwiŋi möpöseimakzin. Yaŋön mönö ak-kömukömu
    Toŋi aka urukölalep pakpak neŋgimakzawaŋgö Anutuŋi akza.
  dgz-dgz: Nu God wa atonasepen. Iwa me Ayop nuga Iesu Keriso Mamewa, amba imua mega
    ae mearen iragi wabibigam nimaniniwa.
  eng-GNV: Blessed be God, euen the Father of our Lord Iesus Christ, the Father of
    mercies, and the God of all comfort,
  zaa-NT: Quíỹaru enne' ná Dios Tata qui' Xana' Ri'u Jesucristua, lèe nna née Tata
    enne' té la' retúalatsi' qui'e lani iyaba ri'u, ą'hua née Dios enne' runna itute
    la'ỹeni lo losto' ri'u nna.
  eng-WEBSTER: Blessed be God, even the Father of our Lord Jesus Christ, the Father
    of mercies, and the God of all consolation.
  guh-guh: “Ayaicuenia panejamatabëcueneyavenoname,” pajanë vaxa Diosojavabelia. Bajaraponë
    Dioso, vajatuxanenë Jesucristo paxa. Dioso, vajanacaitaxutotsoniataenë, vajanacajamatabëcuenebabatsinë
    bitso vajanajamatabëxainaeyaniva.
  bon-bon: Mine eso yääcäresi Yageyame Yeesu Keriso me Acejiyame piiyepu Babe ne.
    Tabe babo owecuyame Babe gyene piiyepu Acejiyame, lui cabu ca iyeta ätityera cina
    totnenininisi!
  nhw-BL: Ma tijtlascamatica Toteco Dios, yaya catli iTata Tohueyiteco Jesucristo.
    Yaya catli techtlasojtla huan tlatoctzitzi techyoltlalía.
  swh-ONEN: Ahimidiwe Mungu na Baba wa Bwana wetu Yesu Kristo, Baba wa huruma na Mungu
    wa faraja yote.
  wbi-wbi: Aalumbwaghe uNguluve nu Nhaata ghwa Mutwa Yesu Kilisite, umwene ghwe Nhaata
    ghwa lusaghilo nu Nguluve ghwa luhuvisio lwoni.
  bba-bba: Su Gusunɔ siɑrɑ, bɛsɛn Yinni Yesu Kirisin Bɑɑbɑ wi u rɑ tɔmbu wɔnwɔndu
    kue, kpɑ u bu dɑm kɛ̃ sɑɑ bɑɑyere.
  eng-KJVCPB: Blessed be God, even the Father of our Lord Jesus Christ, the Father
    of mercies, and the God of all comfort;
  kgk-NT: Tupã Nhandejáry Hesu Cristo Ru-pe tanhambotuvixa mba'e voi katu. Nhande
    Rugwasu voi ha'e. Nhande poriahuvereko voi va'e ha'e. Nhande rexakwaa rei va'e
    voi ha'e. Nhane mbopy'agwapy va'e voi ha'e.
  waj-waj: Ti Udaanga Yisuu Kirisiinna Koonna Anutuuqaara ta kua yoketaivaa kiaunnanoo.
    Ivo ti Napoova tiiyara boo tioo ti tasipama varioo tirooma varira ausa nuufaivaa
    vareera aataruuvaa mmiraivovee.
  cpy-cpy: Jame ajahaawentee-yaari Tajorentsi, ipaapatentari Awinkatharite Jesús Jeepatzii-totaa-rewo.
    Riitakira Ashiteeri, neshironkatantaniri. Riitaki Tajorentsi, oemoshirenkantaniri.
  mpx-mpx: Yehoba, iya wala Babala Yeisu Keliso wana Yabowaine ge Tamana, ta tobalan.
    Iya Tamala toatiatilomwan, ge iya Yabowaine toto ala labe gegewena i neem elana.
  wbp-wbp: Ngalipa Kirijini-patu, pulka-pinyirliparlajinta Kaatuku ngularla Kirda-nyanu
    Jijaji Kirajiki Warlalja-Wiriki. Kaatuju ngalipa-nyangu Kirdana, ngulaju kangalpa
    yimiri nyina ngalipaku yungurliparla marlaja nyina pirrjirdi-nyayirni nyanunguku.
  luo-luo: Duongʼ obed ni Nyasaye ma Wuon Ruodhwa Yesu Kristo, kendo ma Wuon ngʼwono
    kendo Nyasach Loch duto,
  nhe-NT: Ma tijtlascamatica Toteco Dios, yajaya tlen iTata Tohueyiteco Jesucristo.
    Yajaya tlen techtlasojtla huan ajachica techyoltlalía.
  aii-aii: ܡܒܘܼܪܟ݂ܵܐ ܝܠܹܗ ܐܲܠܵܗܵܐ ܘܒܵܒܵܐ ܕܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ، ܒܵܒܵܐ ܕܪ̈ܲܚܡܹܐ ܘܐܲܠܵܗܵܐ
    ܕܟܠܵܗ̇ ܝܵܗܒ݂ܵܠܬܵ‌ܐ ܕܠܸܒܵܐ،
  esk-NT: Quyanaqtuq Agaayyun Aapagikkaŋa atannapta Jesus Christ-ŋum. Ilaa aapauruq
    iḷunŋuksriruaq uvaptiknik suli Agaayyutaupluni araaqtuił̣hiñaaŋuruaq uvaptiknik.
  msb-msb: Umawon an Dios na Ama san aton Ginoo na si Jesu-Cristo. Ini na Dios an
    Ama na maluluy-on kag ginhalinan san tanan na kaliawan,
  cpa-NT: Dsiog¹ bah³ Diú¹³ quián¹² Jesucristo Juu¹³ jniang³, dsa² lán¹² ti³jmi²dsa
    calah. Dsa² huø³ dsǿa¹² báh³ Jmi² jniang³ héi², dsa² cuø¹² ju²hiúg¹ dsøa¹² ja³ca¹lah¹jǿ¹.
  dso-dso: ଆମର୍‌ ମାପ୍‌ରୁ ଜିସୁ କିରିସ୍‌ଟର୍‌ ବାବା ପର୍‌ମେସର୍‌କେ ଦନିଅବାଦ୍‌ ଦେଉଁ । ସେ ଆମର୍‌
    ଦୟାକାରିଆ ବାବା ଆରି ଜାର୍‌ ଟାନେଅନି କି ଆମ୍‌କେ ସବୁ ବିସଇର୍‌ ସାଇଜ ଆଇସି ।
  meu-meu: Dirava aita imodaia; ia na iseda Lohiabada Iesu Keriso Tamana, Tama hebogahisina,
    tauhalo Diravana.
  yva-NT: Kangkamambe irati Amisye ai, opirati wama Amisy Yesus Kristus apa Aja pije!
    Wepirati wama Injayo aemeno wansai rave muno Wepirati po wansanuga rayove.
  dgc-dgc: Purién tam i Diyos, a Ama no Panginoon tam a Jesu Cristo. Diyos i mangagbi
    ta tolay. Siya i mégpatibay ta isip na tolay.
  zpm-NT: Bets, bzian, goḻgotsaa gwi ne gaṉle, ¡zha ndzontaa Dios, Pxoz Jesús meṉ
    ne rnabey ne! Sac goṉ, pa lotaa rquia zdoo me ne, pa lotaa rchoobladz me zdoo
    ne
  hix-NT: Ohxe xaxa manaha tkatxe, Khoryenkomo wya. Txesusu Kryestu yàmà noro ha,
    Kohkomo rma yàmà. Kyàmkomo rma noro ha. Kàhnàn kom yawono ryhe noro. Thenyehra
    rma haxa kakoronometxhe, keryehotanàhrà kom horà. Àro wyaron me naha, Khoryenkomo.
  sim-sim: Nir hi Avui Wasilakahin ni hausimbausika. Or Wasilaka nihi Jisas Krais
    avoko orhi ria. Or manjik or holoho armek unda tontlo ria. Unda osik nomorawun
    kishanda ma ondon or jelyashiwak wavu lihi si mbornawak jipjip linda lira.
  npi-ULB: हाम्रा पिता परमेश्‍वर येशू ख्रीष्‍टलाई प्रशंसा भएको होस् । उहाँ दयाका पिता
    र सबै सान्त्वनाका परमेश्‍वर हुनुहुन्छ ।
  cgc-cgc: Dayawen ta Dyos an na Amay ta ate na Ginuo Jesu-Cristo. Kanen an ate man
    na Amay na maluluy-on daw pirmi gatabang ki kiten na papalipay din ate na nakem
    bisan ino pa ate na maagian.
  tim-tim: Nen Anutu Humonenŋe Yesu Kristogât Eweŋe yâkgât kotŋe mem agatbaen. Yâkŋe
    damunnenŋe akto biwinenŋe sândugemap. Akto okot nâŋgâ nengimap. Akto biwinenŋe
    mem sândukŋe ketugumap.
  yor-yor: Olùbùkún ni Ọlọ́run, àti Baba Jesu Kristi Olúwa wa, Baba ìyọ́nú, àti Ọlọ́run
    ìtùnú gbogbo.
  wos-wos: Nani nana Néma Du Jisas Kraisna Yafa Godna ximbu harékétame. God dé du
    takwaka saréfa naakwa yafa dé. Dé du takwana mawuliré yikafre hurukwa God dé.
  emp-NTPO: Dadjirã Boro Jesucrito Zeza Ãcõrẽa bia bed̶ead̶ida panʌa. Idjira dadjirã
    quĩrã djuburiabari Zezaa, dadjirã sobiabibari Ãcõrẽa.
  eng-F35: All praise to the God and Father of our Lord Jesus Christ, the Father of
    compassion and God of all encouragement,
  ind-ind: Terpujilah Allah, Bapa dari Penguasa kita Kristus Yesus, Bapa yang penuh
    belas kasih dan selalu menguatkan kita!
  pes-OPCB: سپاس بر خدا، پدر خداوند ما عیسی مسیح، که پدر رحمتها و خدای همۀ تسلیات
    است.
  mpt-mpt: Nibo nib Sume Yesus Klaiste e Aye Gode niniino dobtouleb nomo! Inamin namin
    kukub misiamo ni dimo tam tloa ni bobol temo misiam omfubenomo e dohalilanea amitie
    daaye bianea bobol ayam omkaye binabe kesoa nisak inanoba naka mak unang maki
    inamin namin kukub misiamo i dimo tam tloa i bobol temo misiam omfubenomo daaye
    bianoba bobol ayam omkaye buobe.
  ssx-ssx: Niki paeyaoma꞉ mo Koda꞉ nika꞉ Tekehali Yesu Ketisona꞉ Apa꞉ pa꞉ta꞉ keiyae
    lomana꞉e. Ipikita꞉ pa hameke a꞉ta꞉ma꞉ homa꞉la꞉ Apa꞉ hata꞉ mo tamba꞉ mina꞉la꞉ ekita꞉
    ipiki pa꞉ta꞉ yama꞉ ipu hala꞉me.
  mkl-mkl: Kɑ sɑɑbu Ilɑɑɔ̃, Bɑɑi Lɑfɛ̃ɛ nwɑ Jesu Kirisi, nŋui í nɛ ɑrɑɑre, nɔ nŋui
    í yɑ mɑɑ tũ idɔ nwɑ wɑɑti kɑ̃mɑ fei.
  gaq-gaq: ନେଁଇଂନେ ମାପ୍ରୁ ଜିସୁ କିସ୍‌ଟନେ ଇସ୍‌ପର୍ ବାରି ଆବା ଦନ୍ୟ ମେଁ ଲିବିସଃନେ ଆବା ବାରି
    ସାପା ସାନ୍ତି ବିଃନେ ଇସ୍‌ପର୍;
  gof-RNT: Maarotetha Aawas, ubba wode nuna minthethiya Xoossaas, nu Godaa Yesuus
    Kiristtoosa Aawas galati gido.
  unx-unx: ଦଲାବୁ, ଆବୁଆଃ ପ୍ରାଭୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ଆପୁ ପାର୍‌ମେଶ୍ୱାର୍‌କେ ସାହାରାଅବୁ ଏମାଇୟା,
    ଇନିଃ ଲିନିବୁଇ ଆପୁ ଆଡଃ ସବେନାଃରେ ଜୀଉରାଡ଼େଃ ଏମ୍‌ତାନ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ ତାନିଃ ।
  gah-gah: Guivahanite Izesu Kilistoni amelahini Ómasi agepoka litunize. Eza hulu
    ameteho itó lelémo geha zeaká ameteho minokave.
  lcm-lcm: Posong ro ane si God, nia na tamana i kara Volava Iesu Karisto, using kapo
    tamamem ngorem, na kapo God tukulai i anatok ro.
  aer-aer: Yewe, anwerne kwenhe Ngkarte utyernemele anetyeke, Re kwenhe Akngeye Jesus
    Christ Alartetye anwerne-kenheke, Rarle anwernenhe arntarnte-areme anwernenhe
    atnerre-ilemele ikwerenge-ntyele anwerne irrpelthe-irrpelthe anetyenhenge.
  qvc-NT: Siñurninchiq Jisukristupa Taytan Dyusta alabashunllapa. Chaqa payqam ancha
    llakipawaqninchiq, tukuy imapi kunswilawanchiq.
  tgl-ULB: Nawa ang Diyos at Ama ng ating Panginoong Jesu-Cristo ay mapapurihan. Siya
    ang Ama ng mga awa at ang Diyos ng lahat ng kaalliwan.
  cbs-NT: Nukun Xanen Ibu Jesucriston Epa Dios, jabias nukun Epadi nukuwen nuikin
    nukun juinti punu nukai tsiun ikai nuku daewakin benimawakubainmisdan, kenjaidawakubainankanwen.
  xtm-NTPP: Ja vii ja va'a kúu Su'si o, Yuva Jesucristo iya tátnuni nuu o a, ja kúu
    ya Yuva o iya nda'vi ini xeen ma. Te maa ya kúu Su'si o, iya ndátaa tnu'u kanu
    ini ma.
  nnq-nnq: Tunnumbe Nnoongo na Awawa ba Angwana bito ana Yesu Kilisto, Awawa bina
    kia na Nnoongo ojwabajangata bandu mumalola goa.
  bao-NT: Ʉmʉreco Pacʉ mani Wiogʉ Jesucristo Pacʉ, mani Pacʉ ca ĩa maigʉ, to birora
    mani ca tʉgoeña tutuacõa niiro ca tiigʉ Ʉmʉreco Pacʉre mani baja peoco.
  san-ORI: କୃପାଲୁଃ ପିତା ସର୍ୱ୍ୱସାନ୍ତ୍ୱନାକାରୀଶ୍ୱରଶ୍ଚ ଯୋଽସ୍ମତ୍ପ୍ରଭୋର୍ୟୀଶୁଖ୍ରୀଷ୍ଟସ୍ୟ ତାତ
    ଈଶ୍ୱରଃ ସ ଧନ୍ୟୋ ଭୱତୁ|
  huv-NT: Najneajay ajlüy Teat Dios, miteat Miteatiiüts Jesucristo. Nej andiüm meáwan
    nipilan, at tanaámb teamüüch majneaj omeaatsaran.
  otn-NT: Nu̱na̱ Oja̱ ngue rá̱ Oja̱ 'nɛ̱hrá̱ Papá ma̱ Hmu̱hʉ Jesucristo, ma ga̱ ja
    ma̱mma̱di̱hʉ na̱ya. Nu̱na̱ Oja̱ ma̱ Papáhʉ, di huɛ̱ga̱hʉ 'nɛ̱ di hoga̱ ma̱ mmʉihʉ
    na̱.
  nop-nop: Wapumnik Jesu Kilisto’walaŋ beu eŋ Bepaŋ niutumbayaneem. Adi yadi Betnik,
    welekulema eŋ yokulema molom hatilak.
  obo-NT: Od doongon ta iddos Monama no Amoy woy Monama mandad tod Longaggon ta no
    si Disas Krays, oyyos sikandin kos Amoy ta no eeruwon woy id pomonnan to langun
    no tavang woy'd uus to ginawa.
  cak-ENT: Tikaya' c'a ruk'ij ri Dios, ri Rutata' ri Kajaf Jesucristo. Rija' jun Tata'aj
    ri nujoyovaj-vi quivüch ri ye ralc'ual, y chuka' jun Dios ri nucukuba' quic'u'x
    ri ye richin chic.
