  mox-mox: Eda Kaiwabu Ieisu Keliso Tamana Yaubada kana awatuboya. Tamada Yaubada
    tauna nuakolokolo ʼiuna, ta wese tauna ada Toiula aqiaqi.
  kew-kew: Niaame Gote-na bi minasaamina. Gore nipuri ora Gote niaana Aa Mudu Yesu
