  san-MAL: ഏതദർഥമസ്മത്കൃതേ പ്രാർഥനയാ വയം യുഷ്മാഭിരുപകർത്തവ്യാസ്തഥാ കൃതേ ബഹുഭി ര്യാചിതോ
