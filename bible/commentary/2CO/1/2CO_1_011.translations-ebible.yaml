    ri Dios rumal ri nimak tak u tewchibal pa ka wi'.
  tfr-NTPO: Rokërwa bomi kong ga pjãy syõshtë Sbö kong borwa kjĩshko, tjawa kjimtëmi
    wl̈o. Eni ga Sbö wopjl̈ú l̈i kjĩshko ga tjawa kjimte, nopga ara syõshtono sorë
    l̈i eni. Eshko ga nopga syõshtono ara l̈i ber l̈öng wopjl̈ú ba tjok, borwa kjĩshko.
  kaq-NT: Maton rihbi Papa yocaxonnahue, noque yanapanquin. Noque copi Papa qui hicha
