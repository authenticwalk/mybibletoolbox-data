  spa-BES: Ustedes, al mismo tiempo, colaborando con su oración por nosotros; si muchos
    oran por nosotros, la alabanza de agradecimiento por muchas personas de nuestra
    parte darán a Dios por todas las bendiciones concedidas a favor nuestro.
  san-BEN: এতদর্থমস্মৎকৃতে প্রার্থনযা ৱযং যুষ্মাভিরুপকর্ত্তৱ্যাস্তথা কৃতে বহুভি র্যাচিতো
    যোঽনুগ্রহোঽস্মাসু ৱর্ত্তিষ্যতে তৎকৃতে বহুভিরীশ্ৱরস্য ধন্যৱাদোঽপি কারিষ্যতে|
  tdx-tdx: 'Tovo’e ty fañolora’areo: mifanehake ho anay an-kalaly; fa kanao maro ty
    mihalaly, maro ka ty hañandriañe t’ie voavale.'
  naf-naf: Keyet mti in dundunduyaŋ ndamukulem minndewep. Âpme Kawawaŋaŋ dundunduŋin
    nâmti ndaŋgalaŋ ndeme ewe mamann in ma am sambeyaŋ ningat mti Kawawaŋgat olim
    sesewatsawep.
  grc-MT: συνυπουργουντων και υμων υπερ ημων τη δεησει ινα εκ πολλων προσωπων το εισ
    ημασ χαρισμα δια πολλων ευχαριστηθη υπερ υμων
  vid-vid: Hemwe wone mwangutulumba moko kwa kutulandila. Ahyo, utambichizo wotupegwa
    kwa chiwalo cha kulanda kwa wanhu wenji ahyo, viwe vimbusambusa vya wanhu wenji
    ng'hatu kumtogola Nguluwi kwa chiwalo cha hetwe.
  pio-NT: Quéwa iwàwacutácué piyúudàaca wía pisutácué Dios íicha walípiná. Manùbéeyéicaalí
    isutá Dios íicha walípiná, yásí manùbéeyéi nàapiná nacái Dios irí cayábéeri icùacáiná
    wía cayábéeri iyú.
  tsn-tsn: Mme lo tshwanetse go re thusa le lona, ka go re rapelela. Gonne ditebogo
    tse dikgolo le pako tse di tswang mo go lona a di tlaa ya kwa Modimong, di tswa
    kwa go lona ba lo boneng dikarabo tsa one tse di hakgamatsang mo dithapelong tsa
    lona tsa polokego!
  amr-NT: Pablotaj yabatiokaʼ, Dios, yanʼtionaʼpakikaʼ. Kenda opudomey eʼnigtionaʼpakikaʼnayo
    Diosa oroʼtaj dakaʼ boʼtiokikaʼapone kenpaʼti ʼuruaʼda mogkikaʼapone. Kenpaʼti
    huakkaʼada Diostaj dakiti oʼnonaʼapo.
  pwg-pwg: ma tami kovi vitekai iyamna kubiikai koniponipowana. Ma bade wawaya peyarisi
    eniponipowana kubiikai da God iyanei da ibiibiinikai. Ma wawaya God ina agabiibai
    ma ina vivita kurikai ina kitai na gamosi ina rakata da ini kiikiiwei.
  cjv-cjv: Ena ne yokamai ka make ei towainga Yai Gumam akire di norowame. Ena iran
