  san-ORI: ଏତଦର୍ଥମସ୍ମତ୍କୃତେ ପ୍ରାର୍ଥନଯା ୱଯଂ ଯୁଷ୍ମାଭିରୁପକର୍ତ୍ତୱ୍ୟାସ୍ତଥା କୃତେ ବହୁଭି ର୍ୟାଚିତୋ
