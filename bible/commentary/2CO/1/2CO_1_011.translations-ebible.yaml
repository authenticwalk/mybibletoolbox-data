    musyar atsca waugui-panicuna Tayta Diosta agradëcicärengapag.
  chz-NTPS: Läꜙja̱ˉ jmeeyꜗ cherˊmahꜗ kwahˉ hnähꜘ beꜘ ngɨɨˊ hnähꜘ kya̱a̱hꜗ jnäähˈ kiyhꜗ.
