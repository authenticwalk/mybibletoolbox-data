    vearoa purapareve. Eisi osa ragavira iava riro irara uvuipaai ra vo tauva eveipaoro
    rera vaisiaro kae piepaive va iava vearo vaisi purapaoro.
  miz-NT: te dɨvi nto xntii ntō ntɨ́ é kāꞌan ntâꞌví nto kuenta iñá ntɨ. Te tɨ̄tɨ́n
