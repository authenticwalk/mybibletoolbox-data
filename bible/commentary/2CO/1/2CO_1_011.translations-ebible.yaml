  gof-RNT: Woosan nuna maaddite. Daro woosa gaason Xoossaa maaduwa nu demmiya wode
    daro asay nu gisho Xoossaa galatoosona.
  unx-unx: ଆଡଃ ଆପେ ସବେନ୍‌କ ଆଲେ ନାଙ୍ଗ୍‌ ବିନ୍ତିକେଦ୍‌ତେ ଦେଙ୍ଗାଲେପେ । ଏନାରେ ଆଲେ ନାଗେନ୍ତେ
    ପୁରାଃ ବିନ୍ତିୟଃତାନ୍‌ ବିନ୍ତିରାଃ କାଜିରୁହାଡ଼୍‌ ନାମଃଆ ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆଲେକେ ବାର୍‌ଦାନ୍‌
