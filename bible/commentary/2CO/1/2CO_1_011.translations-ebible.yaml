    Ama atiasi amam nematawa hiasi ukup pegapoma afaꞌ ma soganifela Goda hiahawes
    isimba anen nandaꞌasi.
  cbv-cbv: Yeéb ñi ʉʉ́bʉ́chah, jwiítdih oinit, Diosboó ã tʉ́i teo wáacbipna caá. Páant
    ã teo wáacat doonádih joinít, dawá ʉʉ́bhnit, “Tʉ́ina caá, Paá. Pablowãdih mat
    tʉ́i teo wáacap wʉt be”, wẽinit, ĩ niijbípna caá.
  taw-taw: Pen nɨbi chɨlop gos nɨgɨlɨg God nop agnɨgɨnɨmɨb. Anɨgem, God ne nɨbi agnepɨm
