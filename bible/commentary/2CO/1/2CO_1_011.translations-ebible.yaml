  tam-TCV: ஆதலால் நீங்களும், உங்களுடைய மன்றாட்டுகளினால் எங்களுக்கு உதவுங்கள். அப்பொழுது
    பலருடைய மன்றாட்டுக்குப் பதிலாக, இறைவன் எங்களுக்குக் கொடுத்த கிருபையுள்ள தயவுக்காக,
    பலர் எங்களின் சார்பாக இறைவனுக்கு நன்றி செலுத்துவார்கள்.
  mit-NT: nú iin‑ni chindéé stná mii‑nsiá xícàn tàhvì‑nsiá nùù Dios sàhà‑nsí. Daaní,
    nú ducán xícàn tàhvì cuàhà nèhivì sàhà‑nsí, dandu cuàhà gá stná nèhivì icúmí naquimanì
    xì‑yá sàhà‑ñá ndiaha guá quidá‑yá sàhà‑ndà.
  ceb-ULB: Pagabuhaton niya kini ingon nga kamo usab magtabang kanamo pinaagi sa inyong
