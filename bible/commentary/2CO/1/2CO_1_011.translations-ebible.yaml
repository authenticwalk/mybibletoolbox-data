    matabudi Mamaitua tai kaiwena yaba matabudi ya voiedina sagumaima aubainama.
  twi-ASANTE: ɔbɛgye yɛn bio. Yei kyerɛ sɛ, ɔbɛbua mpaeɛ dodoɔ biara a mobɔ ma yɛn
    no, na Onyankopɔn bɛhyira yɛn, na dodoɔ no ara ama wɔn nne so de ada no ase ama
    yɛn.
  aoj-aoj: Ama deiꞌ beten ipaꞌ pandaꞌmafani atin, nondaꞌmafas naꞌamba. Eaꞌ God atiasi
