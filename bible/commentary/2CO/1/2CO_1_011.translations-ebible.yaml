  soy-soy: Nɔ̃́ nɛ kɔ kɛyómɛ yɑ́ɑ́silɛ nɔn nɛ likɛmɛɛ rɔ́ lɛ́ni. Pisoi mɛyɑ̃ nɛ kɛrɔ́cɑ́ɑ́
