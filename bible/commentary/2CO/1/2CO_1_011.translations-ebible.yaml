  mkl-mkl: Iŋɛ tɑkɑ nŋɛ ì wɑɑ sobi wɑ do kutɔɔ nŋɛ. Ilɑɑɔ̃ ɑ́ ɡbɑ kutɔɔ iyi inɛ nkpɔ
