    kãkiti sãpiretari Teoso iua ereka inini, kotxi ikamari ninoa amanaãkiti iaõka
    ate ĩkapani.
  roo-roo: Uva uvuiparoi ra vegei ita tauvapareve, vo rara visii vegeipa variripata
