    munmane ikanere mun firo Yai Gumam kam bawom duwaime.
  tha-KJV: ท่านทั้งหลายจะช่วยเราได้ด้วยการอธิษฐานเพื่อเรา เพื่อว่าคนเป็​นอ​ันมากจะได้ขอบพระคุณเพราะเรา
    เนื่องจากของประทานที่ทรงประทานแก่​เรา อันเป็นการทรงตอบคำอธิษฐานของคนเป็​นอ​ันมากนั้น
  por-BR-2018: Junto do vosso auxílio com oração por nós, a fim de que, pelo favor
    concedido a nós por causa de muitas pessoas, por muitos sejam dadas graças a Deus
    por nós.
  mhl-mhl: Ŋoŋo oŋuakoŋ bapi noberu niŋore eru oŋga wosibi bomuku nobeeiŋ. Kokoineji
    niŋore eru oŋga wosibi Anutuji maneru ore tifeine bokirieko yauŋmoririineji saga
    nobeko ŋone noberu emboŋ eeiŋ. Oŋu bomuku nobeko ogopune kokoineji oi maneru niŋore
    eru qodureru miteŋ gabi oŋgawowosiyaŋunji kokoriaŋ oŋuine roperu Anuture kajego
    rakaeiŋ. Ore eru jikigaru nonde eru Anutu oŋga wosieinebi. Oŋu weugo.
  klv-klv: Ale len na-sor-tuṽ-an samit gail mǝtovi tarhǝt sinamito. Ŋa nǝvanuan b̃isob̃ur
    lǝb̃isor tuṽ m̃os ginamito, dereh aGot tivoi masuṽ hǝn ginamito, ale nǝvanuan
    tisob̃ur lesipa vi tǝban aGot hǝni.
  bco-bco: Giliyo꞉lo꞉ nio꞉ asuwa꞉foma꞉ki, Godemo꞉ dulugu sa꞉la꞉bi. A꞉la꞉dimidalikiyo꞉,
    kalu modo꞉wa꞉lo꞉ dulugu sa꞉lab a꞉na ilikiyo꞉, Gode eyo꞉ nio꞉ asuwa꞉fa꞉ib ko꞉lo꞉,
    kaluka꞉isale iyo꞉ asuwa꞉tab a꞉no꞉ da꞉dakiyo꞉ Godemo꞉wo꞉ mada o꞉m a꞉la꞉sa꞉ma꞉ib.
  kdl-NT: Wa wauwa tsu ta̱ kpaci eɗa̱ ya ɓa̱nga̱sa̱ tsu ta̱ an ya yansa̱ka tsu kavasu.
