    binɨb kuŋay nɨŋɨd God nop tep agɨnɨgabal.
  jic-NT: Qjuisas nun qjuis capj p'o'sá wa. La tjomoná Dios lal cupj mpes. Pülücj
    la tjomon na, pülücj ca mwi'in̈ Dios lal, 'üsüs la qjuis tjiji mpes.
  zap-NT: belne gun de yudar ynab de lo Dëdyuzh por noo yra noo. No belne ynab ndal
