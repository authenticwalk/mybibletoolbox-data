    va ka non möm, pare vavihvih me poë.
  agd-agd: Tiretí ankan ma setin tiyae amúkeona vá inká kokhon nanin banta ano ma
    amúkein mái Tiyarafenu ano iniren mi setin tarisari uren tiya ukhein kokhon nanin
    banta ano setin too varen béin tusu siantanten mino.
  rkb-NT: 'Ikiahatsa niwatihi Deus bo mytsyhyryze tsimypamykysonahaktsa! Mytsyhyryze
    Deus bo tsimypamykysonahaze Deus mymytsumuẽhĩkĩ. Isapyrẽnikia ty mybo nyny my.
    Myhumo tsimypokzitsiukrẽta iwaze kytsa ipe: — O myzo Pauro tuktsa humo niwatihi
    sihumo tysipokzitsiki, ikia zuba tsamysapyrẽta — maha. Iwa kytsa sizubarẽtsa Deus
    humo sakurẽtsa maha.'
  san-THA: เอตทรฺถมสฺมตฺกฺฤเต ปฺรารฺถนยา วยํ ยุษฺมาภิรุปกรฺตฺตวฺยาสฺตถา กฺฤเต พหุภิ
    รฺยาจิโต โย'นุคฺรโห'สฺมาสุ วรฺตฺติษฺยเต ตตฺกฺฤเต พหุภิรีศฺวรสฺย ธนฺยวาโท'ปิ การิษฺยเตฯ
  iws-iws: Ta kɨma whɨnkɨnsiis haigɨnɨuwa krɨriir saiir hɨriinan, ta kɨma kwɨs boɨnkiya
    Adi Komii siiram krɨriir whɨnkɨnsiis haigɨnɨuwam, kɨma wɨ hɨriinan tɨr. Mɨ mhoɨiya
    iikam nhɨrɨm sɨma hɨriinan wakaei Adi Komii siya dimɨn taemɨnɨm kɨma kwɨsboɨnɨm
    siiram, krɨriir whɨnkɨnsiis haigɨnɨuwam, siya sɨmiir bɨdi wakaeyɨn mɨ sɨma wɨ
    siir inɨg ɨiir hainanprapraskii mɨ wɨ hɨnɨɨna boɨnkii, siya wadɨekɨn. Ɨriig.
  pol-SZ: bo o to właśnie do Niego się modlicie. Wielu ludzi będzie więc dziękować
    Bogu za wszystko, czego dla nas dokonał w odpowiedzi na wasze modlitwy.
  ztq-NT: deelñee kuñ do yudar kñab to lo Dios por lëë noo. Deelñee ndaly meñ kñab
    lo Dios por lëë noo, singo gak ndaly meñ ktee skizh tsiñee lëë Dios kuuñlay lëë
    noo.
  zai-NT: pa acané tu laadu, iní' né tu Dios pur laadu. Purti pa stale binni canaba
    acané Dios laadu la? laca stale binni zudii diuxquixe laa ora ma ucané laadu.
  upv-upv: Ko loten se kami kele suri kem ewilwil se kem. Jinibb elep arok-lot suri
    kem, ko daron nga marlesi nga Atua m̃irij m̃irres suri kem vajin, ko parwera erres
    tevi Atua suri.
  wap-NT: unao kaminkaꞌutan idi waunao utoriinpan idaꞌan. Tominkaru dakoꞌatin nii
    wuruꞌu iribaꞌoraz toriinapa-karu wadauꞌan, naꞌiki ukaminkaꞌutan nii naꞌiki ukazannaatan
    nii waunao. Uruu dikin ii iribaꞌo nii pidannao naubaan naꞌiki ĩkonaukii-kidan
    Tominkaru.
  mva-mva: kam-la rabo neming-lo kaduma-kama bokana. Bokai masa keka kanabe tamoata
    kokoko rabo nedi nge Nanaranga ngakatudi, be ono marou ne gadoki. Be tamoata kokoko-tina
    masa keka kanabe malongadi daenekaki be Nanaranga daperui.
  dwr-NT: Hintte woosseedda daro woosan nuussi anjjuu simmeedda diraw, daro asay nu
    diraw Xoossaa galatana mala, hinttekka qassi nuuna woosan maaddana koshshee.
  kfw-kfw: nangni innum keini ningnina khan ningnaheisan, halli miring katamtak ngai'n
    keini sik-ah innanipina kha masangna kaomsik eii, halli Pathian rawaan kha keinidiang
    anapesik eii, halli mi katamkhat in keini sik-ah ama minpaakna inrasa ngaikhan
    inhongkheeksik eii.
  bfz-bfz: जेड़ा कि तुसे बी आपणी प्रार्थना रे जरिए म्हारी मताद करोए कि जो बरदान बऊत
    लोका री प्रार्थना रे जरिए आसा खे मिलेया, तिजी री बजअ ते बऊत लोक म्हारी तरफा ते
    धन्यवाद करो।
  cuk-09: Ar bemar anmar-ular Bab-Dummadse-gornaidba, bukidar Bab Dummadga dog-nuedye
    sogmaloed, Bab Dummad ibmar-nued anmarga imakedba.
  ben-OBCV: যেমন তোমরা তোমাদের প্রার্থনা দ্বারা আমাদের সাহায্য করে থাকো। এরপর অনেকের
    প্রার্থনার উত্তরে আমরা যে মহা-অনুগ্রহ লাভ করেছি, সেই কারণে, অনেকেই আমাদের পক্ষে
    ঈশ্বরকে ধন্যবাদ জ্ঞাপন করবে।
  mil-NT: Te nchòhó tnàhá‑ndó chìndee ñaha‑ndo xii‑ndɨ́ chi càháⁿ ndɨhɨ‑ndo Yǎ Ndiǒxí
    cuèndá‑ndɨ́, te ío vài ñáyiu càháⁿ ndɨhɨ ñàhá‑yu xii‑gá cuèndá‑ndɨ́, te ducaⁿ
    ǐo vài ñáyiu ndàcáⁿ táhǔ‑yu núú‑gǎ cuèndá nchaa sá vǎha quìde ñaha‑gá xii‑ndɨ́.
  myu-myu: 'Eyju dak cuy ocebuywatwan epesop kawẽnwẽn pima Deus eju ocewebeam. Deus
    tak ocebuywatwan jeenuy, ocewebeam eyju kawẽnwẽn puye. Xipat cĩcãat je''g̃ũm ocewebe.
    Xipan jeenuy ocekug̃. Imẽnpuye adeayũ je''e cebe: — Bay, soat podi ma ẽn xipat,
    xipan Pauloyũ ejukuk puye — i. — Ẽn xipat cĩcãat ũmũm cebe — i dak je''e ip cebe.'
  amk-amk: mai kariri mefata amea na mene nadi mewenadi we amea wai. Na tonanane kaiwasa
    bitoya metutang tutu amea we Allai, ambori Allai mioang amea, donio mefau mefiai
    Allai metohong mahikaifeai wei ki.
  fai-fai: Kale wanang kinim seng iyo, Got ken keiyo, akokabiw, watawo kaleyo bá,
    kinim wanang seng ika num luk Got wis sánlabidiw kidi yán kiba kayo ko.
  ura-NT: Nitohaneeinte cana ichoteratejeein sacureein, canacaanu aina bajaebajaequichene.
    Arajii cachaauru canacaanu coreniha Cana Coaunera bajaanete, arajiin netonai Cana
    Coaunera coroaecurureein, canacaanu rai caohacha ichaane coreniha.
  mcd-NT: '@see-verse:2CO.001.010'
  urt-urt: Topoꞌe yip pa yungwisme poi yisilihme Yai ŋaiye ka ungwisme poi. No Got
    ka isyunde ŋisilih yip lalme pe, ka ungwisme poi. Pe lenge miyeꞌ tuweinge lalme
    ka yetekeꞌe ŋaimune ŋaiye Got ŋende me poi. Detale, kin nungwisme yisilih lenge
    miyeꞌ tuweinge pe, ka yininge wusyep hriphrip yilme kin.
  kiz-kiz: Alaketa naa Katya kabhele muenga kamkatusaidila kwa maombi ghinu. Naa bhingi
    bhalapisya shukrani sabhene kwa nia ba ya tete kwajia ya upendeleo wa neema yatupelibhu
    tete kup'etela maombi gha bhingi.
  tzo-TZE: Jech coltaicun ta sc'opanel Dios ec. Yu'un me epoxuc chac'opanbicun Dios
    ta jtojole, jech epoxuc chlic atojbeic ta vocol Dios c'alal chava'yic ti laj xa
    scoltaune. Jech lec chbat sc'oplal Dios ta jventa jcotoltic.
  lex-lex: Ne hota miy miana msiumbain rer lia ami. Mhi' emkade hota riy rahu ra'uli-rawedia
    Uplerlawna onnila Uplerlawna Natlin la miy sniumbain rariahu miy re pa Entutga
    ralam kalwiedni pa Nhima-nre' ami.
  dov-dov: Wazichita ezi mbuli mbumulokutugwasya ankombyo zyanu, mpawo bingi bayotulumbila
    nkambo kazipo zyaluzyalo nzitupegwa kulindiswe kwindila munkombyo zyingi.
  rgu-rgu: Maneniko emi hule-haradoi maroo fee ami, ria boe tutulu-fafaliꞌ neuꞌ ami,
    huu fo Manetualain sipoꞌ emi huhule-haradoim ma natudu dale malole Na neuꞌ ami.
    Ana nau tao leo naꞌ, nana huu lahenda dodouꞌ hule-haradoi fee ami. Boe ma fai
    fo lahenda dodouꞌ rafarene hata fo Manetualain taon soaneuꞌ ami, neuꞌ ko sira
    boe hule makasi dodouꞌ neuꞌ Ana.
  toc-NT: Pero anka­lhi̠ná cakalh­ta­hua­ka­nítit Dios caj quim­pa̠­la­ca­tacán; y
    para lhu̠hua cris­tianos hua̠nti̠ takalh­ta­hua­kaniy Dios xla­cata naquin­ca̠­mak­ta̠­yayá̠n
    ma̠s a̠tzinú lhu̠hua hua̠nti̠ nata­pa̠x­cat­ca­tzi̠niy acxni̠ xli̠­hua̠k nata­ca­tzi̠y
    pi̠ xli̠­ca̠na huá quin­ca̠­mak­ta̠­ya­ni̠tán nahuán.
  som-som: idinkoo nagu wada kaalmaynaya baryadaad noo baridaan, in barakada lana
    siiyey kuwa badan daraaddood, dad badan ay ku mahadnaqaan aawadayo.
  mam-C: noq tu'n kyna'j Diosa, aye' nchi mojin qi'ja toj taq'in qMan. Qu'n qa ma
    chi na'n Diosa qi'ja, ex qa ma tzaj ttzaq'win Diosjo kykub'sb'il kywutza, ax Dios
    kk'molte nim aq'b'il chjonte.
  ndj-ndj: Mututangili yufwi kwa dadavu shenu dasiyangiwi na Chapanga datusangili
    yufwi na vatangalili davamjumi Chapanga kwanongwa ya yufwi.
  mbj-NT: ãã bë masaa bä, ãã bë ky n'aa etsẽẽ doo me. Tii bä kä, hajõk raj'aa etsë
    da P'op Hagä Doo, ãã ted'ëëp do hyb n'aa, hajõk do sa kyyh P'op Hagä Do gadoo
    do hyb n'aa.
  lat-VUC: 'adjuvantibus et vobis in oratione pro nobis: ut ex multorum personis,
    ejus quæ in nobis est donationis, per multos gratiæ agantur pro nobis.'
  ngp-ngp: Nanywe mkachambiza mwo kulombeza kwenyu. Naivo kulombeza kwenyu kwingi
    kwajili yetu nokuhitulwe, kwaivo want'hu wengi nawenule maizwi yawe kumtogola
    Mnungu.
  enq-2: '@see-verse:2CO.001.010'
  eng-ASVBT: ye also helping together on our behalf by your supplication; that, for
    the gift bestowed upon us by means of many, thanks may be given by many persons
    on your behalf.
  mna-mna: '@see-verse:2CO.001.010'
  myw-myw: Yakamiy kulabemas peinan kuntougis Yowbad bikatinabwem; e, kunitougs simiyas
    babaw gamag, mo biligen Yowbad, bikatinabwem, mo bikalin nuwads simayas yakamiy.
  sby-sby: mbuli ncomukute kutunyamfwa mu mipailo yenu, neco mipailo yabantu bangi
    pali njafwe nikakumbulwe ne Lesa, kayi Lesa nakatuleleke. Bantu bangi nibakalumbaishe
    Lesa.
  sll-sll: Yal tani weniga Pol aki di to dire God sirin bol tenanga, aki di na tenangwo
    ari hobi hankinamba, ari para weni Pol aki di to dire God sirin bol tenanga, aki
    di na tenangure ari para weni hanere wai pire God haang awala ganangwo pamua.
    Pangwo ipire God sirin bol tomno.
  yaq-NT: Taa enchim juebenam, Liojtau bicha itom nokriaka, junaet enchim itom aniao,
    chukula juebenaka, Liojta aet bai saune, junuen aapo'ik itom si'imem betchi'bo,
    juka' tu'ik ae betana weyeka, aapo'ik Liojta betana itom mabeta'u betchi'bo.
  uro-uro: Näkt mamär iva ngän datnärhäm ut i ngäni nän sävät a ut ivakt iva ama rhäqäp
    na rha ama ruvek diva rhat tes ama mär sage ma Ngämuqa nävät ama modämne qärangätni
    i sa qa von ut täm ngät nävät ama ruvek ama rhäqäp na rha arha nän.
  ita-1885: sovvenendoci ancora voi congiuntamente con l'orazione; acciocchè del beneficio
    che ci sarà avvenuto per l'orazione di molte persone, grazie sieno rese da molti
    per noi.
  muy-muy: Lekʉlʉm day akəjənumki leli àna mahəŋgali Melefit ana leli. Mis kay atahəŋgala
    naŋ a ti emiciiki ana tay, aməgri sulum gayaŋ ana leli. Nahkay ti mis kay atəgri
    sʉsi daya.
  kqc-kqc: Ye ya vene ka usa usa dudu una aedebifa, ye makai dudu amiye tau una dada
    buni tora gade vo nigedi, Sei yaku ina vene di usa usa nina, dada ini buni tora
    gade una maro.
  tav-tav: Diore jãre mʉja cajenibojanucuata to bairona jã netoonucucõagʉmi Dio. Capãarã
    Diore cajenibojarã, jãre caroaro cʉ cátinemoro tʉjʉrã camaja capãarã majuu, “Caroaro
    majuu nare áami,” Diore ĩ wariñuugarãma.
  eng-ULB: He will do this as you also help us by your prayer. Then many will give
    thanks on our behalf for the gracious favor given to us through the prayers of
    many.
  spa-VBL: Ustedes nos ayudan con sus oraciones. De este modo, muchos agradecerán
    a Dios por la bendición que Dios nos dará en respuesta a las oraciones de muchos.
  fra-_FOB: Étant aussi aidés par vous et par vos prières pour nous, afin que, plusieurs
    personnes nous ayant fait obtenir cette faveur, plusieurs aussi en rendent grâces
    pour nous.
  hau-ULB: Zai aikata wannan yayinda kuka taimake mu da addu'ar ku. Sa'an nan da dama
    za su bada godiya a madadin mu don tagomashin alheri da aka yi mana ta wurin addu'o'in
    mutane masu yawa.
  mal-mal: അതിന് നിങ്ങളും ഞങ്ങൾക്കുവേണ്ടിയുള്ള പ്രാർത്ഥനയാൽ തുണയാകുന്നു; അങ്ങനെ പലരുടെ
    പ്രാർത്ഥന മുഖാന്തരം ഞങ്ങൾക്ക് കിട്ടിയ കൃപയ്ക്ക് വേണ്ടി പലരാലും ഞങ്ങൾനിമിത്തം ദൈവത്തിന്
    നന്ദി കരേറ്റുവാൻ ഇടവരും.
  urd-GVR: Āp bhī apnī duāoṅ se hamārī madad kar rahe haiṅ. Yih kitnī ḳhūbsūrat bāt
    hai ki Allāh bahutoṅ kī duāoṅ ko sun kar ham par mehrbānī karegā aur natīje meṅ
    bahutere hamāre lie shukr kareṅge.
  far-far: ana kada mulu 'adomi kalu ana folae kamulu ki. Nia ne, God kai kwai'adomi
    amalu sulia ne wane ki kera foa 'urinai fua malu ana kada 'oro ki. Nia ne, wane
    'oro ki kera ka tangoa God sulia na kwai'adomie nia fua malu.
  suz-BL: मोपतीके परमप्रभु कली “श्‍येत रे प्रोंइयीकी” दे पुंइना पुंइन बाक्‍नीकी। मिनु
    गेपुकीमी यो “पावल नु आ वारच आन कली श्‍येत रे प्रोनीन” दे पुनीने। नोले आंइ कली
    श्‍येत रे प्रोंइशो तशा, शुश मुरुमी “गे रिम्‍शो पाइब ननी, आंइ पुंइशो गेतीकी, रिम्‍शो
    पाइतीनी” दे परमप्रभु कली ठेयब सेल्‍नीम, दे तुइक्‍नीकी। फिलिप्‍पी १:१९
  car-NT: Amyjaron enapa na'na mepano'saton Tamusi 'wa auranatonon me. Iwara pyimemboto
    pyime kari'na moro na'na unemy'po poko Tamusi ety awongata'ton.
  amp-amp: To niko wakfo bruttnakahtkmnom Bro Nkifrar tamoh nefm toh rafo hanyrahrnom.
    Bok yimaroh kfo bruttna tngm wanyruharn toh raforahrnom. Rirhu arhuyuk yimam ndt
    htiruhamn, Bro Nkifrarko kfo yindhorrahmr.
  bht-bht: जियां तुसां साड़े तांई प्राथना करिरी साड़ी सहायता करदे न, तियां ही मते
    लोकां दियां प्राथना ला सांझो परमेश्वरे दियां आशीषां मीलियां न, उदिया बजा ला साड़िया
    तरफा ला परमेश्वरे दा धन्यबाद करनयो।
  eng-NOY: you also unitedly helping us by prayer, so that for this blessing bestowed
    on us by means of many, thanks may be given by many on your behalf.
  cub-NT: Que baru ʉvʉ ñʉja mʉje cad̶atenajiyepe aivʉ ñʉjare mʉje jẽniaiyede Jʉ̃menijicʉque
    ñʉjare boje. Obedivʉ põeva ne jẽniaiyede Jʉ̃menijicʉque ñʉjare boje, mearo d̶acacʉyʉme
    ñʉjare. Aru ne jã́iyede ʉ̃i mearo d̶acaiyede ñʉjare, obedivʉ põeva torojʉede jínajarama
    ʉ̃́re.
  ita-1927: aiutandoci anche voi con le vostre supplicazioni, affinché del favore
    ottenutoci per mezzo di tante persone, grazie siano rese per noi da molti.
  lww-lww: A monar amiu aiila imimi nap̃a asitom̃al imimi silaga e kiamiu leniena
    lala. Sa nene, pogos nap̃a Ntewa loge kiamiu leniena moki nene, yokorena visa
    ruru imimi narui, tamalia imimi sina vetan pogos m̃arera la nene, a yoko amiu
    ve moki avisa ga potena vap̃isi va naga vanon ya nap̃a yoko naga kila van imimi.
  ckb-ckb: ئێوەش بە پاڕانەوەکانتان یارمەتیدەرن بۆ ئێمە، بۆ ئەوەی خەڵکێکی زۆر لە پێناوی
    ئێمە لەسەر ئەو نیعمەتەی پێمان دراوە، سوپاسی خودا بکەن، کە وەڵامی پاڕانەوەی خەڵکێکی
    زۆرە.
  nas-nas: Diiꞌke teie kunsi-koo nariꞌ pakumereriaing, aiꞌ diiꞌke mmauꞌke pakumereriko
    deekoꞌ tee nantoong mmauꞌke Kumponing-koo tampaꞌ tampaavaing tenang Kumponinge
    niiꞌ pakumuriko.
  uvl-uvl: '@see-verse:2CO.001.010'
  eng-BBE: You at the same time helping together by your prayer for us; so that for
    what has been given to us through a number of persons, praise may go up to God
    for us from all of them.
  ixl-CNT: Pek lochtajoꞌ; qꞌilataj sikꞌletaj Tioxh qiꞌ. Tan nikꞌujeꞌ kukꞌuꞌl setiꞌ.
    Ech sibꞌal loꞌoksan iqꞌii u Tioxh aas latabꞌi kam qꞌu tzaꞌl nikolvoꞌ u Tioxh,
    tiqꞌaqꞌal veqꞌilat esikꞌlet Tioxh qiꞌ.
  xsi-xsi: Taitu wurâta ikeno pa miki tona ŋana kasuka maka ku kano pa Maro Kindeni
    tu ivilama. Ambo miki ma kaveta mine, ande Maro Kindeni ma ipaloŋo pa miki rârâni
    nemi noŋa, aku ma iveta kie ara pama. Ŋineŋga tamâta rârâ ma simora i ne pavilâŋa
    ŋinde, kala ma kawanzi ndaŋge pa i ŋana vetâŋa ŋinde iveta ŋana ivila maka kâ.
  crx-NTPO: Nohni cha tenadudli be 'alhgoh nela ooht'en whe nela tenadoohdli. Lhane
    neba tenadudli 'et whe hoonliyaz neghá honkat. 'Et huwa nebulh dáhooja la lhane
    Yak'usda ts'un musi neba hutni.
  kan-OKCV: ನೀವು ನಿಮ್ಮ ಪ್ರಾರ್ಥನೆಯಿಂದ ನಮಗೆ ಸಹಾಯಮಾಡಿರಿ. ಹೀಗೆ, ಬಹಳ ಜನರ ಪ್ರಾರ್ಥನೆಗಳಿಗೆ
    ಉತ್ತರವಾಗಿ ನಮಗೆ ದೊರಕಿದ ಕೃಪೆಯ ಮೆಚ್ಚುಗೆಗಾಗಿ, ಅನೇಕರು ನಮ್ಮ ಪರವಾಗಿ ದೇವರಿಗೆ ಕೃತಜ್ಞತೆಯನ್ನು
    ಸಲ್ಲಿಸುವರು.
  bbb-bbb: '@see-verse:2CO.001.010'
  blw-blw: Ya uray agé chàyu, chayu agé torongan chàni hen luwaruyu. Yag no chuar
    hen manginluwaru an chàni, wat ammag chuar agé hen manyaman an Apudyus hen manorongana
    an chàni hen manongfatana hen luwaruyu.
  tam-2017: அநேகர் மூலமாக எங்களுக்கு உண்டான இரக்கத்திற்காக அநேகரால் எங்கள் நிமித்தம்
    ஸ்தோத்திரங்கள் செலுத்தப்படுவதற்கு, நீங்களும் ஜெபத்தினால் எங்களுக்கு உதவிசெய்யுங்கள்.
  azz-NT: Huan ijcón mochiutiyás topan como namejuan nanquisentocaj nantechpalehuijtiyohue
    ica ne namotatatautilis. Huan como míac tocnihuan motatatautilíaj ica por tejuan,
    ijcuacón cachi oc in tocnihuan quitasojcamachilisque Dios ica por ne itecnelilis
    tenica Totajtzin Dios techicnelijtinemi.
  spa-RV-1909: Ayudándonos también vosotros con oración por nosotros, para que por
    la merced hecha á nos por respeto de muchos, por muchos sean hechas gracias por
    nosotros.
  csy-csy: Kote tung ah hong ki ap letsong te hang in mi tampi te in kote tang in
    Pathian a pok thei natu in, note in zong thunget nataw nong panpui tek uh hi.
  mxq-NT: ko miits xypyudʉ́kʉdʉt mʉt ja mga̱jxtákʉn. Pʉn mayjyaꞌayʉts xyñiga̱jxta̱a̱gʉ,
    nandʉꞌʉn mayjyaꞌay ja Dios tja̱ꞌa̱ygyʉda̱ꞌa̱ktʉt jaꞌagyʉjxm ko Diósʉts ja mʉj
    mayꞌa̱jtʉn tʉ xytyuunʉ.
  tzj-NT: In ixix chakaja' wach'alal, ko'eto'o' pan oración. Ja tok e q'uiy chewe
    nqueban orar pa kacuenta in tok nc'axaxi ja coración rmal ja Dios in noktotaj
    rmal tokoc'ari' e q'uiy chakaja' nemaltioxin tre ja Dios como arja' nto'o kaxin.
  tdt-tdt: Imi mos tenki ajuda ami liu husi imi nia orasaun. I Maromak sei hataan
    ema barak nia orasaun hodi foo bensaun mai ami. Too ikus ema barak mos sei foo
    agradese ba Nia.
  ron-BTF: Și voi, ajutând împreună prin rugăciune pentru noi, ca pentru darul dăruit
    nouă prin multe persoane, mulțumiri să fie aduse de mulți pentru noi.
  eng-WEBP: you also helping together on our behalf by your supplication; that, for
    the gift given to us by means of many, thanks may be given by many persons on
    your behalf.
  eng-FBV: You help us by praying for us. In this way many will thank God for us because
    of the blessing that God will give us in response to the prayers of many.
  nld-1939: wanneer ook gij medewerkt door uw gebed voor ons, opdat ook in onze plaats
    door velen dank zal worden gebracht voor de gunst, ons door bemiddeling van velen
    geschonken. Eerste deel. Verdediging van Paulus’ apostolaat. vastheid van karakter
    bij Paulus’ apostolaat.
  bwo-bwo: It noosh Ik' k'onon it tep'o geyituwe, ayi ashuwots Ik' k'onatse tuutson
    noosh imets Ik' s'aatosh aywots udo t'intsitune.
  nch-BL: Huan amojuanti nojquiya antechpalehuíaj ica amonetatajtil. Sinta miyac ten
    amojuanti anmotatajtíaj ica Toteco por tojuanti, huajca quema Toteco techmanahuijtosa,
    miyac ten amojuanti nojquiya anquihueyimatise huan anquitascamatise.
  quc-TNT: Je wa' cuban na chke we ri ix cujito' ruc' ri oración ri quiban pa ka wi'.
