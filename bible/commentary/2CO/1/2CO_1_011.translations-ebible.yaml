    sa grasyahanon nga kaluoy nga gihatag kanamo pinaagi sa mga pag-ampo sa kadaghanan.
  ces-LB: Přesto prosím, abyste na nás stále mysleli ve svých modlitbách – tím větší
    budou pak vaše chvály a vděčnost za jejich vyslyšení.
  mkn-mkn: Kalo bosong sambayang tarús kasi sang botong, itu tolong sang botong ju,
    te Tuhan Allah mau bekin banya hal bae kasi botong. Dia mau bekin bagitu, tagal
    banya orang ada sambayang kasi sang botong. Ais waktu banya orang inga sang botong,
    nanti dong ju minta tarima kasi bam-banya sang Dia.
  pol-UBG: Także przy waszej pomocy poprzez modlitwę za nas, aby dar, który otrzymaliśmy
    dzięki wielu, stał się dla wielu powodem dziękczynienia za nas.
  qxh-NT: 'Washämänanpaj Tayta Diosninchita mañacärinqui, ari. Mañacärishayquita wiyaptin,
    achcaj runapis Tayta Diosninchita ninga: «Taytallau Tayta, ima allish Pablutawan
    Timoteuta sumaj yanapashcanqui» nir.'
  nwi-nwi: Kɨni In mamor əfrakɨs məknakɨn nɨpɨg naksəhuak tuk əmawə. Narmamə khapsaah
    tuksəgnəgɨn Kughen tuk narɨmnar huvə yamə mɨne In ramor kɨmi əmawə, meinai kɨmiə
    nakhapsaah nakasəhuak tuk əmawə.
  kmo-kmo: Kwota na nona kiyatayichi God riina maji ba tanak, God riita nokwapa nokwapa
    nona ba tawa majin meejichi rii nona otiichinyak, nona heharekiita. Wonyak, eyey
    ma mima yepa eena hehar hikinak, God riina woshia takiita.
  agr-agr: Atum jutii pachijattsajum Apajuí augjumin, tikich aidaush jutiin pachijattsag
    Apajuin aujiagtaig, kuashat tikich aidaush Apajuin see tumain ainawai, Apajuinumia
    pegkeg juwamua nuna wainaidau asag.
  kyc-kyc: Dokonako palyuo nakamame ateŋa pyakao karapala namwa nyisinyi pyambulyaminyi.
    Anatumi ateŋa malu pilyaminyi doko isingi yano pyao namwa baame keyange renge
    palyuo nyisara. Nyisaramo dokopa wambu malu mee namwana yulu kando sangyu lao
    ateŋa larami.
  urd-GVU: آپ بھی اپنی دعاؤں سے ہماری مدد کر رہے ہیں۔ یہ کتنی خوب صورت بات ہے کہ اللہ
    بہتوں کی دعاؤں کو سن کر ہم پر مہربانی کرے گا اور نتیجے میں بہتیرے ہمارے لئے شکر
