verse: 2CO.001.011
translations:
  kpx-kpx: Katealemo lata no tedaevei noheho guligulilahageve. Lana vani bahata katelahai
    guligulilahage Dilavana la hoto evisi no tedaevei. Ige noeabuna negolahai lovilahage
    ata moagaeabuna vahaeholahai Dilava hoesehavoi.
  okv-H: ari ainge avoembo jo vahai eto dago embo pari evujo. Eto ungona pari ijirovo
    God na dago orekihirou ungo embo isapamane na dago kito osa aisova.
  tbo-tbo: Taumi gasi ipa lupaliyei ona haguhaguiyai. Yaka apo lupali atapuhi ubeiyai
    Yaubada ina wimihehi po Yaubada apo ina kawaidewidewiyai, ma lawa boluhi apo ubeiyai
    ma hina wimaamala tauna uyahina.
  mal-C: പ്രാർഥനയിലൂടെ നിങ്ങൾ ഞങ്ങൾക്കു സഹായികളായല്ലോ. ഇങ്ങനെ അനേകംപേരുടെ പ്രാർഥനയ്ക്ക്
    ഉത്തരമായി ദൈവം ഞങ്ങളെ കൃപയോടെ സഹായിച്ചിരിക്കുന്നു. അതുനിമിത്തം അവരെല്ലാം ഞങ്ങളെയോർത്ത്
    ദൈവത്തിന് സ്തോത്രംചെയ്യാൻ ഇടയാകും.
  grc-SR: συνυπουργούντων καὶ ὑμῶν ὑπὲρ ἡμῶν τῇ δεήσει, ἵνα ἐκ πολλῶν προσώπων τὸ
    εἰς ἡμᾶς χάρισμα διὰ πολλῶν εὐχαριστηθῇ ὑπὲρ ⸂ὑμῶν.⸃
  bgc-bgc: जिस तरियां थम प्रार्थना कै जरिये म्हारी मदद करो सों, उन आशीषां कै खात्तर
    जो भोत सारे माणसां की प्रार्थना की बजह तै हमनै मिली सै, उसकै कारण भोत-से माणस
    म्हारी ओड़ तै परमेसवर का धन्यवाद करै सै।
  khz-khz: Gomi na maki rapali ai roe wapio veakavamai gaurai. Ne Palagu na taunilimalima
    vogo gemi rapali pakurai, ai pene veakavamai. Voveveakava taunilimalima vogo na
    pia gitaa, ne ai na vonama garawaliana pakunai, maparara na Palagu pia tanikiua.
  deu-TKW: Dabei helft auch ihr mit Beten für uns, auf daß bei persönlicher Anteilnahme
    so vieler die auf uns kommende Gnadengabe auch die Dankesweihe von vielen erhalte
    für uns.
  zsr-NT: chquiꞌ gáclenliꞌ netuꞌ, ulidzliꞌ‑nëꞌ Dios gnábiliꞌ‑nëꞌ gáclenëꞌ netuꞌ. Dios
    gunëꞌ ca naꞌ gnábiliꞌ‑nëꞌ tsazxö́n len bunách zian, uzáꞌ ladxëꞌë queëtuꞌ, atiꞌ
    laꞌná xclenëꞌ Dios uláz queëtuꞌ.
  lin-lin: awa bozali kosala elongo na biso na nzela ya mabondeli na bino. Boye, bato
    ebele bakozongisa matondi epai ya Nzambe na tina na biso mpo na likabo ya ngolu
    oyo azali kopesa biso lokola eyano na mabondeli ya bato ebele.
  hns-NT: Aur toelog praatna se hamlogke sahaaita kariehe. Ie rakam se dher iesaai
    log Parmeswar ke dhanbaad deiga kie oe praatna soenke hamlogke etana bhalaai karies
    hai.
  noa-E: pãrau mʉ kõit ich jãg pʉaba jëeu durrumʉn. Khapankham khʉʉnau mʉ kõit Ẽwandamag
    jëeu nʉmʉn, magan ich agjö ʉ̈u irua mʉ wajapha wai chiraajem paarjã khapankham
    khʉʉnauta irig ʉ̈u ajim ajurau.
  eng-EMTV: you also laboring together for us in prayer, that thanks may be given
    by many persons on your behalf for the gift given to us through many.
  mib-NT: Te suni na chíndéé ñáhán ró rúhū jijnáhan ri jeē cacān tahú rō jehē rī.
    Chi núu cuehē ñayuu cacān tahú jehē rī, te suni cuehē i cuu nacuatáhú jehē rī
    jeē ni sáha ya jeē váha ruhū.
  lif-NT2: '@see-verse:2CO.001.010'
  xnj-xnj: Na mwavene mukutitangatila kwa kutiyupila kwa Chapanga. Kutiyupila kwinu
    yati muyanguliwa, na Chapanga yati akutimotisa ndi vandu vamahele yati vakumsengusa
    Chapanga ndava yitu.
  mmx-mmx: Nemi bok minaba lok tooro nama mi levesingising. Kuren la buaang bok atnemi
    dinaba tong aorong ti ne Moroa do neni ga vorang levesingising atnimi la ga lox
    aroo nama basinge lanmet.
  cbr-NT: '@see-verse:2CO.001.010'
  tee-NT: Pus ju uxijnan vachu' quila'aktaijuyauch acsni t'ap'aininiyat'it ju Dios
    ju quilacata quijnan. Chai ni na pumalhu ju catasq'uiniya' lamapainin ju Dios
    ju quilacata quijnan pus na pumalhu ju catajuna' lak'ailakts'iuch ju Dios ju quilacata
    quijnan ni quintanavinitan lamapainin ju Dios.
  eng-LSV: you also working together for us by your supplication, that the gift through
    many persons to us, through many, may be thankfully acknowledged for us.
  cak-NT: Romari' kojito' chuka' rix riq'uin i-oración, tic'utuj che ri Dios chi kojruto'.
    Chi quiri' can je q'uiy chuka' ri niquiya' matiox che ri Dios, cuando niquitzu'
    ri favor ri nu'on-pe raja' chake roj roma ri oración ri niben rix pa kawi'.
  pah-NT: Nahã po ti nehẽ pe nhi'inhi'ig̃ame Tupana'ga pe epoko ti Paulo'g̃a javo.
    Penhi'ĩ ti ga pe a'ero ojipe'g̃a pavẽi penhimongyavo. A'ero po ti pe ei ga pe
    g̃a pavẽi ndepyry hete nde imombyryva Paulo'g̃a pe javo nehẽ.
  sja-NT: Parãpa ichiaba tai k'aripadai, ɨt'aa t'ɨ̃ruta pɨrã tai pari. Mãga ooruta
    pɨrã, chok'araarãpa o-ĩa gracias jaradait'ee Tachi Ak'õremaa, unudak'ãri irua
    ne-inaa pia ooru tai k'aripait'ee parãpa ɨt'aa t'ɨ̃pata k'aurepa.
  xed-xed: Ka kata kuni ta aŋni nda maga duʼa. Ka nda ndəgha gwal ta maga duʼa da
    Lazglafta ta ghəŋa aŋni katsi ná, dzaʼa nda ndəgha gwal dzaʼa rfu ta ghəŋani guli
    tsuʼafər Lazglafta ta tsa duʼa taŋ ya.
  mks-NT: Ta mé ndó chíndeé ndó nde̱he̱ tá xíca̱ ta̱hví ndó nu̱ Ndióxi̱ sa̱há nde̱.
    Jáchi̱ tá ná ca̱ca̱ ta̱hví cua̱há ña̱yivi nu̱ Ndióxi̱ sa̱há nde̱, sa̱ mé quia̱hva
    já ndiquia̱hva cua̱há ña̱yivi ndixa̱hvi nu̱ Ndióxi̱ sa̱há ña̱ma̱ni̱ cája Ndióxi̱
    xi̱hín nde̱.
  gfk-S: Ma ne God na gil hobi ing mu na papalim tikai ma mem ura harahut mem ma ira
    numu sinsaring. Ma be mu na saasaring hobi, God na balu ira sinsaring ta ira haleng
    ma ina harahut mem ma no nuno harmarsai. Io kaie, a haleng di na tanga tahut tupas
    ie uta mem.
  bmu-bmu: Iŋini mewöyök bauköm neŋgiba neŋgöra aka köulukögetka meköm neŋgimakŋa.
    Gwötpukŋan neŋgöra aka köulukögetka Anutunöŋ möta miaŋgö likepŋi meleŋni kalem
    möriamŋan dop köl neŋgii neŋgehorimakŋa. Mewö meköm neŋgiiga alaurup gwötpukŋan
    mi möta neŋgöra aka mindiriba möpöseigetka köiraŋ köulukŋinan öŋgöba Anutugö kezapŋe
    gemakŋa. Miaŋgöra mönö toroqeba nöŋgöra aka Anutu köulukömakŋe. Mewö qesizal.
  dgz-dgz: E God inap nunan mup taiana menan God wat aipakam nimaniwan. Ap menan waenapan
    arugataet God inap gaun wain iwa God, e mup ega gamup, wat aipakam nimaniwan.
  eng-GNV: So that ye labour together in prayer for vs, that for the gift bestowed
    vpon vs for many, thankes may be giuen by many persons for vs.
  zaa-NT: canchu guni le intu' cualàni lani ca oración qui' le. Porqui'ni canchu enne'
    ỹetse' runi oración por intu' nna, làniana iỹetse' huá ca enne' hué' cą gracia
    Tata Dios por ca favor nu runie lani intu' de runie nu rinàbani cą ne por intu'.
  eng-WEBSTER: Ye also helping together by prayer for us, that for the gift bestowed
    upon us by the means of many persons, thanks may be given by many on our behalf.
  guh-guh: 'Paneyavenonaeyavajëtaponaename Diosojavabelia bajarapacuenia Dioso pataneyavenonabiabinexa.
    Paayaibitsaëtoxanetomë itsa panetovajëtaponaename Diosojavabelia, nexata Dioso
    paneyavenonabiabiana. Nexata pijinia jivi ayaibitsaëtoxaneto paxanë yabara jumai
    tsabiabi tsane Diosojavabelia: “Pexaniacuene bitso toexaname Pablobana. Ayaicuenia
    yavenoname pebeyejebiyanivatsi,” jai tsabiabi tsane.'
  bon-bon: weene liba weeme irecu ätumuta ca cibibine nitityeräjininuye. Yoo siige
    bucurage biname cina pa irecu lätumutanipesi Acejiyame bau me cime tääpume, Acejiyame
    te teeme irecu ätumuta daremu pa jaawecnistemepi, siige cibibine miiji pa niwenipi.
    Piba bucurage cina Acejiyame ne eso pa yääcäranepesi, egä cine ätityera ne ituge
    päpäna.
  nhw-BL: Huan amojuanti nojquiya antechpalehuíaj ica amonetlatlajtil. Sintla miyac
    tlen amojuanti anmotlatlajtíaj ica Toteco por tojuanti, huajca quema Toteco techmanahuijtos,
    miyac tlen amojuanti nojquiya anquihueyimatise huan anquitlascamatise.
  swh-ONEN: Kama vile mlivyoungana kusaidiana nasi katika maombi, hivyo wengi watatoa
    shukrani kwa niaba yetu kwa ajili ya baraka za neema tulizopata kwa majibu ya
    maombi ya wengi.
  wbi-wbi: akavombile ndiki ndavule umue pano mukututanga mu nyifunyo siinu. pe pani
    vinga vilikuvahongesia kukilila usue vwimila ulughano ulukome vwa vumosi vuno
    tupelilue usue kukilila inyifunyo sa vinga,
  bba-bba: Domi bɛɛn tii ì n sun somimɔ kɑ bɛɛn kɑnɑru, Gusunɔ u koo kɑnɑru mwɑ te
    tɔn dɑbirɑ kuɑ bɛsɛn sɔ̃, kpɑ u sun durom kuɑ tɔn dɑbiru tu kɑ nùn siɑrɑ bɛsɛn
    sɔ̃.
  eng-KJVCPB: you also helping together by prayer for us, that for the gift bestowed
    upon us by the means of many persons thanks may be given by many on our behalf.
  kgk-NT: Peẽ ave pembojeupi kuri pene nhe'ẽ ore-rehe Nhandejáry-pe ore pytygwõ hagwã.
    Upéixa ramo heta va'e ombojeupi ramo onhe'ẽ Nhandejáry-pe ohendu va'erã ore rovasa
    hagwã. Upe va'e-rehe onhangareko porã va'erã ore-rehe. Ore rovasa rire petima
    porã kuri Nhandejáry-pe. Upéixa ramo he'i va'erã “Heta voi nipo ra'e xe mboeteha”
    he'i va'erã Nhandejáry.
  waj-waj: Ngieetama tiiyara yaaku varada ti tasipama iikio fai itaama vai aataruuvo
    vainaravai. Fai kaayau gioonna kiaapuuya tiiyara yaaku varaaraivaa Anutuuqo rikioo
    irisaivaa tiiyara yoketainai fai ta yoketaama varida mmoori varaaravai. Kaayau
    gioonna kiaapuuya tiiyara kua yoketaivaa Anutuuqaa kiaa mmiateeraivaara ngieetama
    tiiyara yaaku varada variatee.
  cpy-cpy: Ari pikanta-yitanee-yaari eejatzi eeroka-paeni pitsipateena naaka, pamaneeri
    Tajorentsi raminako-wentan-tenari. Roo ramananteyaariri Tajorentsi ikaate kemakoyiteenani
    imatakiro Tajorentsi raminako-wentaana.
  mpx-mpx: He komiu wami awanun elana nuku labema. Inoke gamagalau hi gewi wali awanun
    lahena Yehoba ni muloluagima, yaka gamagalau nihi gewi nihi ba mulolu Yehoba elana
    wana mulolu eliyama kaiwena.
  wbp-wbp: Yuwayi! Tarnngajukulurla wangkaya Kaatuku ngajuku. Kujarlaju kapuju pirrjirdi-maninjarla
    warrawarra-kanyi parra-kari parra-kari. Ngula-jangkaju, panu-jarlurlu yapangku
    kapulurlajinta pulka-pinyi Kaatuku.
  luo-luo: ka umedo konyowa gi lemo maru. Mano nomi ji mangʼeny nodwokne Nyasaye erokamano
    kuom gweth momiyowa, kodwoko lemo mag ji mangʼeny.
  nhe-NT: Huan imojuanti nojquiya intechpalehuíaj quema inmomaijtohuaj. Intla miyac
    tlen imojuanti inmomaijtohuaj ica Toteco topampa, huajca quema Toteco techmanahuis,
    miyac tlen imojuanti nojquiya inquihueyimatise huan inquitlascamatise.
  aii-aii: ܒܗܲܝܲܪܬܵ‌ܐ ܕܨܠܵܘܵܬܵܘ̈ܟ݂ܘܿܢ ܒܘܼܬ ܕܝܼܲܢ. ܗ̇ܝܓܵܗ ܪܵܒܵܐ ܒܸܬ ܫܲܟܪܝܼ ܠܐܲܠܵܗܵܐ
    ܒܘܼܬ ܕܝܼܲܢ ܥܲܠܔ ܡܵܘܗܲܒ݂ܬܵ‌ܐ ܕܦܝܼܫܬܵ‌ܐ ܝܠܵܗ̇ ܝܘܼܗܒܹܠܬܵ‌ܐ ܐܸܠܲܢ ܒܨܠܵܘܵܬܹ̈‌ܐ ܕܪܵܒܵܐ
    ܐܢܵܫܹ̈ܐ.
  esk-NT: Ilipsi ikayuqtuksraurusri iŋiqsruutiluta. Tarrali iñugiaktuat iñuich quyyatiksraqaġisirut
    Agaayyutim aatchuutaagun qaisauruakun uvaptiknun kiuplugich iŋiqsrułhat iñugiaktuat
    iñuich.
  msb-msb: Sugad man dapat buligan niyo kami paagi sa iyo pagpangadyi agod alang-alang
    sa amon damo an magapasalamat sa bendisyon na ihahatag sa aton bilang sabat sa
    damo na mga pangadyi.
  cpa-NT: Jøng² hniuh¹² mi³hagh¹³ hniah¹² jnieh³ hi² hlanh¹³ hniah¹² Diú¹³. Mi³jøng²
    li¹juúh² dsa² jue¹² di³hmah³ Diú¹³ na³ma²jái¹²dsa hi² ca¹jmo¹ Diú¹³ hi² dsio¹
    ja³cog² jnieh³ ca¹lah¹cónh¹ lǿa¹² jǿg³ ca¹tseih³ hniah¹² Diú¹³ ni³ huu¹³ quián²
    jnieh³.
  dso-dso: ତମେ ଆମର୍‌ ପାଇ ପାର୍‌ତନା କରି ଆମ୍‌କେ ସାଇଜ କର୍‌ବାର୍‌ ଆଚେ । ସେନ୍ତାର୍‌ କଲେ ପର୍‌ମେସର୍‌
    ସବୁ ପାର୍‌ତନାଇ ମାଙ୍ଗ୍‌ଲାଟା ପାଟାଇସି । ଆରି ବେସି ଲକ୍‌ ପର୍‌ମେସର୍‌କେ ଦନିଅବାଦ୍‌ ଦେବାଇ
    । କାଇକେବଇଲେ ସେ ଆମ୍‌କେ ଆସିର୍‌ବାଦ୍‌ କଲାଆଚେ ।
  meu-meu: Umui danu ba kahamai emui ḡuriḡuri ai; bena ḡuriḡuri momo amo baia davaria
    hariharina dainai hutuma ese Dirava bae hanamoa.
  yva-NT: Weti syare weapamo watavondi wasambayambe rinai. Weye ranivara vatane wanui
    ube sambayambe rinai, weamo Amisye indati po kove raugaje rinai, umba vatane wanui
    ware wo kove raura seo Amisye ai.
  dgc-dgc: Sakay sikam, éy aguman moy kame be ta panalangin moy. Eng meadu i méngipanalangin
    dikame, éy pansingén na Diyos i panalangin dia, a tulos aguman na kame. Eng kona
    sa, éy meadu be i magpasalamat ta Diyos ta gimet na dikame.
  zpm-NT: totsaque gacnie to no tibaque gnab to lo me gacnieṉ me no. Zeeṉa, tibaque
    gac ne grëse ne gdeed ne xquizh lo me.
  hix-NT: Omnyam xarha, uro akoronomatxok xaxa mak hampànà. Rohoko orwonàmtxok xaxa
    mak hampànà, Khoryenkom yakoro. Rakoronomanàrà rma àro ha, owyanye. Orwonàmtoho
    komo yoyukyaha hampànà, Khoryenkomo. Àro hoye ro rowakryehe hampànà. Àro ke, onà
    wyaro nketxow hamà, thenyenohnà komo, àwya. Apa y, ohxe xaxa mehxak hamà, Pawru
    hoko, ketxow hamà, rohoko orwonàmrà kom ke mak ha, Khoryenkomo wya oyoyuknur kom
    ke mak ha.
  sim-sim: Jir avak nirnjik Avui Wasilakan ji sawenak os nirnjik ji sawewan or misihi
    avak nirin or jelyaka. Ushinak ma mushak avak os nirin or jelyawa nombon li heyehe
    orin armesarmek li mbaka. Mberem ushiwak? Ma mushak Avui Wasilakan li sawewak
    or misihi nirin jelyanda ri.
  npi-ULB: उहाँले यसो गर्नुहुनेछ जसरी तिमीहरूले पनि हामीलाई आफ्ना प्रार्थनाद्वारा
    मदत गर्छौ । त्यसपछि धेरैको प्रार्थनाद्वारा हामीलाई दिइएको अनुग्रही कृपाको लागि
    धेरैले हाम्रो तर्फबाट धन्यवाद दिनेछन् ।
  cgc-cgc: Iling tan luwasen kay din paagi ta inyo na pagtabang na tama kaw na gapangamuyo
    para ki kami aged daw magsabat Dyos an ta mga pangamuyo nyo para ki kami, tama
    man na mga ittaw magpasalamat ki kanen tenged ta iya na kaluoy daw tabang ki kami.
  tim-tim: Akto yekâ hainâk nengât Anutu ulilaŋbei. Hain akbiâ âmâ Anutuŋe den nenŋe
    dondâ are nâŋgâm wâtŋe aknengimbo aregât ulit dondâgât den pat sambelembo Yesugât
    kâmot hânŋe hânŋe manmai arekŋe den are nâŋgâm Anutu mepaiŋe mem agatbai. Are
    bunŋe agâkgât Anutu nengât ulilaŋbei.
  yor-yor: bí ẹ̀yin pẹ̀lú ti ń fi àdúrà yín ràn wá lọ́wọ́. Àti pé ọ̀pọ̀ ènìyàn ni
    yóò dúpẹ́ nítorí wa fún oore-ọ̀fẹ́ ojúrere tí a rí gbà nípa ìdáhùn sí àdúrà ọ̀pọ̀lọpọ̀
    ènìyàn.
  wos-wos: Guni anika Godré wata guni akwi aniré yikafre huru. Séfélak du takwa God
    aniré yikafre hurundékaka sarékéta Godka diména naata déka ximbu harékéndate dé
    God guna hundi séfélak du takwana hundi xéka aniré yikafre hurutandé.
  emp-NTPO: Bãrã bid̶a dai carea Ãcõrẽ iwid̶i panʌneba careba panʌa. Zocãrãba mãwã
    iwid̶i panʌ bẽrã zocãrãba Ãcõrẽa bia b̶ʌad̶a ad̶ia idji biad̶eba dai careba b̶ʌ
    carea.
  eng-F35: you also adding your cooperation in prayer, on our behalf; that thanks
    may be given by many persons for the gift bestowed on us by means of many, on
    your behalf.
  ind-ind: Pertolongan itu terjadi karena doa-doamu serta banyak jemaat lain. Dan
    Allah akan terus menolong kami sebagai jawaban atas doa-doa itu, sehingga kalian
    semua bersyukur kepada-Nya.
  pes-OPCB: و اما شما نیز باید با دعاهایتان ما را یاری کنید. وقتی ببینید که خدا به
    دعاهایی که در حق ما و برای سلامت ما می‌کنید، این گونه پرشکوه جواب می‌دهد، آنگاه
    خدا را بیشتر سپاس خواهید گفت.
  mpt-mpt: Ibsa ni beteno daayemiba Gode ib wengo wente bianea daayebea sinanomosa
    naka homon unang homoni ni beteno daayebiba Gode i beteno wentebea ohabianiba
    Kobo Folwali daayebebo, ni gangobo gabuobo ge ohamomabiobe.
  ssx-ssx: Kutupa make niki tamba꞉ minolo yeni peaasome ekima꞉ta꞉ ipikana꞉ma꞉ niki
