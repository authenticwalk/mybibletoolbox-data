  eng-WEBU: you also helping together on our behalf by your supplication; that, for
    the gift given to us by means of many, thanks may be given by many persons on
    your behalf.
  gnw-NT: Pe reta vi pepuere oremborɨ. Echa'ã pepuere piyerure Tumpa pe oreré. Jare
    jucuarãi yave, jeta vae umeeta yasurupai Tumpa pe jae uyapota oreve vae re. Echa'ã
    Tumpa uyapota co oreve, jeta vae uyerureta chupe oreré ramo.
  mux-mux: '@see-verse:2CO.001.010'
  maj-NT: Chu̱bantjai saha̱ni̱ nk'ie nga chu̱bako̱o Nti̱a̱ná. A̱t'aha̱ tsa nkjin maha
    xi ku̱i̱nchja̱ntjaini̱ nk'ie nga ku̱i̱nchja̱ko̱ Nti̱a̱ná, ta̱ nkjin ka̱maha xi
    tsjáha̱ máb'a̱chjíhi̱ Nti̱a̱ná nga̱t'aha̱ nga nda títs'ínko̱ni̱.
  bkq-NT: Xina eynynâ Deus agâ aguewâtaungâ. Amyguelymo idase lelâ, kâmaynoem xina
    awyly ume xina tienmakehoem. Arâ ise koendonro tawyly xinaram nhenehonly. Toenzepa
    ise, “Koendonro lelâlâ Deus. Koendâ mawânkâ Paulo, eataen-ho modo warâ agâ awyly”
    kehonly.
  kue-kue: Ba ene mina yomba merkinde no akepledi kamange ere norimbi, ana ene kamangeno
    i God pirtre no akepledi norambuka. God taragl no mina orkwa i yomba merkinde
    kandre ana ye God diwakai yenaglkwa.
  cot-NT: 'Pamijiaquenaquea aviatimpajia pamanacoventajiaquena. Iroshequiavaequegueti
    amanacoventajiaquenaca, ariquea onquempetaquempaquea aisa incaramirincavaequequea
    shineventajiaquemparineca Aapani Irioshi iramenajiaquegueti icavintsajamajajiaquena,
    incanquequea: “Arioteesaa.”'
  bnp-bnp: Mua ranga, mu kori iau, mu vasileki. Bara mu rata mavonga, e huriki ala
    kupo bara ri kavurikea a Vure na hini i longo a nivasileki ne huriki ala kupo,
    i vakabagetu iau.
  apn-NT: Nom kwa kêr ka mẽ apiitã arĩ ixto Tĩrtũm wỳr rãhã ho ri apa kê mẽ ama nẽ
    mẽ kãm ixkurê xwỳnhjê kutã ixto ixihtỳx rãhã ho pa. Nẽ ixto mex rãhã nẽ. Hãmri
    nhũm mẽ ohtô nẽ kot mẽ kêp tanhmã ixpytàr to hã ixtã omu nẽ ixtã kãm mex o mex
    ã harẽ.
  ctp-NT: Loꞌo ngwañaꞌan, ka tayaꞌ wan ꞌwa bra nu chkwiꞌ wan loꞌo Ndiose chaꞌ ꞌware.
    Kunan Ni chaꞌ nu chkwiꞌ wan loꞌo Ni, chaꞌ kaꞌan wan; bra kanꞌ kuꞌni Ni chaꞌ ka
    suꞌwe ꞌwa. Bra kanꞌ kaꞌan wan tya wan xuꞌwe ꞌin Ndiose chaꞌ ꞌwa, chaꞌ nu wa mdoꞌo
    laa ba ꞌin chaꞌ kuxi.
  opm-opm: Nambur ma napapat oh gur nure ihat ma pati meng nadahandeipti ohe pe oh
    inahat napapatmur. Imatwi ruumsan kat gur nure ihat paten meng oh nadahandeiptin
    Got oh namrapat bapkei nahat orhor sa napaptepra. Imat napapatin kuuhan ruumsan
    ihir wanahapti Ihirnong imat papat moh daham Got orhornong weso por sa armi mar
    paptepri.
  bvr-bvr: minypa ana-goyburrpa nyiburr-gunggajinga atila, nyibu-wengganacha atila
    nyiburr-workiya. Rrapa gu-gurda ngacha minypa aburr-jaranga wurra gama gorlk aburr-japurramaya
    barra nula Wangarr, minypa nipa a-galiyana burrwa birripa abu-wengganana atila,
    rrapa gu-gata wenga minypa a-gunggajinga atila.
  wal-wal: Intte woossido daro woosan nuuyyo anjjoi simmido gishshau, daro asai nu
    gishshaa Xoossaa galatana mala, inttekka qassi nuna woosan maaddana koshshees.
  zad-NT: shi gaklenle iṉabilene' gaklene' neto'. Na' shi beṉ' zan iṉabe' c̱hento',
    ḻekzka' beṉ' zan we'gake' Chioza' yeḻ' chox̱ken kat' ba goklene' neto'.
  kmg-kmg: Eme ŋoŋe nunumuzi bafic-nâpopie Anutu e buafec-ticnere erâ ŋezic-nâpome
    micne micne musereckerâ nâŋere erâ daŋge mumuteŋ ecnepie sâckezejec.
  aso-aso: '@see-verse:2CO.001.010'
  uli-uli: le be tappel yami tupungugmem irel yami memapelahmem. Pangal yami ma mapel
    bo yaglugmem ngo be tefael paliyal, ngo Deus yebe holbuwahmem; ngo ye cholop le
    ye bele kangalu Deus yal hachigchig bo yaglugmem.
  nin-NT: nggo imba so zi inta ibarr Abachi. A ta du anishirr shishemi a nyarr nggo
    Abachi à na wre ki inta ni itu i ibarr imba yi.
  acu-NT: '@see-verse:2CO.001.010'
  cak-WNT: Y can kojito' chuka' riyix riq'ui ri oración, riche (rixin) chi queri'
    can ye q'uiy c'a chuka' ri yematioxin chare ri Dios kuma riyoj, tek niquitz'et
    ri utzil ri nuben ri Dios chake riyoj ruma ri oraciones ri yeban pa kawi'.
  ebk-ebk: Nan chawatok at fiadnganak babaen as nan kararagyu. Mu hiyasa nan atunyu,
    songfiatan Apo Dios nan kararagyu ya ongor nan munyaman kan hiya kiapú as nan
    bendisyon ay inchatna kan chakami.
  spa-PDDPT: Ustedes también cooperan en su conversación con Dios a favor de nosotros,
    para que muchas personas den gracias por el don de gracia que se nos concedió.
  ruf-ruf: Mwemwe mng'atwapfila kwa kutulombela. Ukutulombela kwenu ng'ani kutsakwidikighwa,
    na Imulungu katsotubaliki, kuya iwanu wengi watsolonga mighede kwe Imulungu kwaajili
    ya twetwe.
  gun-gun: peẽ kuery voi orepytyvõ ramo pejerurea py. Ha'e rami rã heta 'rã Nhanderuete
    oguerovy'a orere, heta ojerurea rupi orereraa jepe rire.
  agu-BL: Ncha'tz tan tu' yi na chitzanu' tan nachle'n Kataj skibaj, ej nin tan tu'
    yi at jun c'oloj kajwutz yi na chitzan tan nachle'n Kataj skibaj, chityoẍinku'
    tetz Ryos scyuch' yi e' mas kajwutza'tz yil quilu' yil tak' Kataj Ryos yi banl
    talma' i' sketz.
  isn-isn: Ukutenda uu anga uu unyenye gwa nemukuailya kumalompi anyu. Iteedu akupumya
    ilumbi kukiila sesa kunsoko akukuilwa nuukende, naekupewe usese kukiila malompi
    naantu edu.
  ilo-ULB: Aramidenna daytoy kas tultulongandakami met babaen iti kararagyo. Kalpasanna,
    adunto ti agyaman iti biangmi para kadagiti naparabur a pabor a naited kadakami
    babaen kadagiti kararag dagiti adu a tattao.
  pir-NT: '@see-verse:2CO.001.010'
  anv-NT: Ɛnyú ntó pógé dénɛnémmyɛ gétúgé sé. Dépyɛgé mbɔ, gejamégé
    bɔɔ́ ánɛné nyɛ mmyɛ gétúgé ɛsé ne Ɛsɔwɔ awuú nyɛ mmyɛmenɛne ɛyi mbɔ alɛré
    ɛsé galɔ́gálɔ́ ne gejamégé bɔɔ́ átamege nyɛ ji gétúgé galɔ́gálɔ́ ayi
    ji álɛré ɛsé.
  sab-NT: Noare ba ulita mo ta gbe gerule Chube ole cha giti, ba ulita chudaboi kade
    Chubege cha alin cha kle boi tirareske. Ba ulita gerule ene Chube ole cha giti,
    Chube be cha chudaboi gire be suge ba ulitage Chube kle age no cha alin, e giti
    ba ulitadi nga be suga no gire ba ulita be gerule no no Chube ole ama kle age
    giti.
  tmd-tmd: '@see-verse:2CO.001.010'
  acr-NNT: Y ralaq kojtoꞌ ne alaq echiriꞌ kaꞌan alaq orar paqawiꞌ chwach ri Dios.
    Jekꞌulaꞌ we e kꞌi ri xebꞌanaw re waꞌ, e kꞌi riꞌ ri ketioxin chwach ri Dios ruma
    ri kuꞌan Rire quma riꞌoj.
  kpg-kpg: i di godou hagamaamaa gimaua i godou hai dalodalo. Nia dalodalo o digau
    dogologo le e kila humalia, gei God ga hila mai gi gimaua, gei digau dogologo
    ga haga hagaamu a God i dana hai dela ne haga dagaloaha gimaua.
  taj-taj: चुला लागिरी एनीगदेसे ङन्‍दा ल्‍हानान प्रार्थना लसी पिन्‍गो। एनीगदेसे ङन्‍ना
    लागिरी प्रार्थना लबासे लमा परमेश्‍वरसे ङन्‍दा मोलम पिन्‍ना, ओच्‍छे ल्‍हानान म्‍हिगदेसे
    ङन्‍ना लागिरी परमेश्‍वरदा धन्‍यवाद पिन्‍ना।
  avt-avt: Yi mɨt eikepawɨr eiriuwe menmen yi eiyitehi God em kakɨkepawɨr. Yi yɨrɨakem
    te maain mɨt miyapɨr yapɨrwe nanɨmtau God kemtau hɨm hɨr nitɨwekhi me hawɨr hɨrak
    kakɨkepawɨr, hɨr nanwenɨpi niuk mɨrak nantɨp hɨrak yaaik.
  cbk-cbk: mientras ta ayuda pa ustedes canamon por medio del di ustedes maga rezo.
    Si mucho ya gane gente ta reza para canamon, mucho tamen ay dale gracias con Dios
    por el di suyo bendicion canamon.
  uig-ARA: سىلەرمۇ بۇنىڭدا ھەم بىز ئۈچۈن دۇئا-تىلاۋەتلەر بىلەن مەدەت بېرىۋاتىسىلەر؛
    شۇنداق قىلىپ تالاي ئادەملەرنىڭ ۋاسىتىسى ئارقىلىق بىزگە كۆرسىتىلگەن ئىلتىپات تۈپەيلىدىن
    تالاي ئادەملەر خۇداغا رەھمەتلەر ئېيتىدىغان بولىدۇ.
  tuf-tuf: Baat is cuitar Sir ojcor conyat, is síwayqueyra. Baat eyta conyat, uw quir
    binat cat Sirat is síujac ojcor Sir quin “oquéy” wacáyqueyra.
  abx-abx: ngan aniya' liwat sabulig-bi pina'agi si mga pangadyi'-bi. Mangno si uras
    nga agsarumanan-na si Diyos i pangadyi'-na si malabbat a'a para si kami', malabbat
    may liwat i magpamasalamat tungod si pagbuwan-na si kami' si pagpalangga'-na.
  mco-NT: '@see-verse:2CO.001.010'
  cpb-NT: Ari pinkantanaiyaari eerokapaini poshiyaina naaka, pamanamanaataiyaari Pawa
    inkempoyaawentantenari. Iro ompoñaantyaari riwetharyaaperotaiyaari Pawa inkaate
    kemakotainane rimatakerowa Pawa ikempoyaawentaana.
  aon-aon: Aria ipak ta putaurumap puhwar Iruhin um anan nutaurumap. Iruhin ta numnek
    ipakin beten aria ta nutaurumap. Aria sabaishi ta shutik namudok aria shunek tenkyu
    um Iruhin um enyudok anan neneken nataurum apak meyoh um.
  hus-NT-2005: Na Dios neꞌech kin óntsi ti ku loꞌo, kom tatáꞌtsik i ól kʼal wawáꞌ
    ti kwenta. Ani kom yán xitaꞌ tu kontsintsal, kʼal yán jeye ti neꞌech ka pidhan
    ti jalbintsixtaláb na Dios kʼal tin kwenta an chʼejwalixtaláb xi Jajáꞌ tu pidhál.
  mig-NT: Suni ná chíndéé‑ró rúu̱ ja̱ kakán ta'u̱‑ro̱ já'a̱‑rí, náva̱'a suni kua'a̱‑í,
    ná nákuatá'ú‑i ja̱ sɨkɨ́ rúu̱, ná ni̱ kani'i̱n‑rí ta'u̱‑rí ni̱ sá'a kua'a̱‑í ja̱
    ní kajika̱n ta'u̱‑í.
  bps-bps: Fye ku tooyu gami tnabeng fagu di kdasalyu di Dwata, du fye dee dad to
    dmayen kenen di kitela i bong ktabengan gami mdà di dasal i dee dad to.
  mbs-mbs: Mèpiya aw megtabang kaw kanak pineokit te pegtawal-tawal niyo diyà te Timanem,
    amon megpesiontong se medita otaw diyà te Timanem tandà te pegpelowà din kanak
    pineokit te pegtawal-tawal te medita otaw.
  tof-tof: ezan kibü tangbamtindakla tóre bakode kibünkü. Abün pamkolpama nóma tóre
    korale kibünkü akó Godón gail tonarr nóma yarile kibüka, da abün pamkolpama sab
    Godón eso akyan korale kibü ngidü.
  cme-NT: Aa namaa bi fɛrɛ‑i na kãyã-yiɛ baa na Diilocãrãlle‑i u kor-e. A ce dumaaŋo-na
    duɔ nu nuɔmba bɔi cacãrãŋgu aa ce baa-ye, ku ka bi ce nuɔmba bɔi da nelma jaal-o
    i maama-na.
  sus-sus: Wo fan nɔma muxu malide na kui wo xa Ala maxandi ra. Mixi gbegbe na Ala
    maxandi muxu bɛ, mixi gbegbe fama nɛ Ala tantude a xa hinnɛ xa fe ra a naxan fima
    muxu ma.
  pon-2006: ni amwail pahn kin sewesehkin kiht amwail kasakas akan. Pwe iei duwen
    kasakas en me tohto eh pahn pweida, oh Koht pahn ketin kupwuramwahwih kiht; oh
    me tohto pahn kapingkalahngankihong Koht eh ketin doareikitala.
  dad-dad: Are ã, ãgenei kosẽya bunem usennamãge di, Negurem age fouf. Negur ĩ musei
    neid kosẽya solof fen, wau ifenẽya nẽ ege luwa ifanamãf nigin, museim amã nigin
    Negur de difiyẽf.
  zab-NT: mastecru belati gacnét inaabtɨ lo Dios pur dunnɨ. Ne belati zieny bniety
    canaab lo Dios pur dunnɨ ax ziyza ziendebɨy ideed gracy laany zec ni cayacnény
    dunnɨ.
  jae-jae: Ma amac anam aêac sa ateŋ mec êtu aêacŋa êwiŋmaŋ. Anôtô oc êŋô lau taêsam
    nêŋ mec, ma eŋ êmoasiŋ aêac e lau taêsam sênam daŋge eŋ êtu aêacŋa.
  ksd-ksd: avat bula avat a maravut varirivut ma kavava niaring ure avet; upi ta mangoro
    diat a pite varpa ure avet ta go ra magit na varmari di ga tul tar ia ta vevet
    ure ra mangoro.
  msm-NT: basta mutabang kow pinaagi to pag-ampu. Su ko mahan-in kow no og-ampu bahin
    kanami, mahan-in isab to ogpakapasalamat to Diyus tongod to pagtabak din to sikan
    ing-ampu now.
  myk-myk: Yee bɛ pʼa wèe tɛgɛ ni Kilɛ-ɲɛrɛgɛ ni. Lee wuu na Kilɛ ya niimɛ wemu kan
    wèe mu yee wo ɲɛrɛgɛ ki baraga ni ge, kɔnhɔ lee di bye kaɲuŋɔ sipyiɲɛhɛmɛɛ bɛ
    di baraga taha Kilɛ na wèe wuu na.
  sbe-sbe: Na komiu yomi tapwalolo ne udiyedi kwa saguigai ede debamaiyena kabo tamowai
    se bado se lautoki Yaubada unai, matawuwuna ede boda yodi tapwalolo debadiyena
    na kabinamwa ye leyama kalimaiyena.
  mcr-mcr: Iŋäqe, he ne yätamäkqä nepŋqe, Goti Hanjuwä Ique yatŋqä vqäpŋqänänji. Iŋi
    Iqu ämaqä kuapänäŋä iuqä yatŋqe qätä äwiyätä, kimaŋi ne äŋguänäŋinä inetquequänä.
    Iwä ämaqä huizi, Goti Iqu, ne iiŋä inemäkqaŋgqeŋqä, qu Iqueŋi, “äŋguiqä” tupunä.
  cux-NT: Ní ndís'tiī ní nginnee ntúuⁿ nī nús'uu ti ngaⁿ'anguā'á nī caavā nús'uu.
    Caati ndúútí chí 'yááⁿ ca hermanos ngaⁿ'angua'á yā yeⁿ'é 'nū, tuu'mi ní ca'á yā
    gracias Ndyuūs, ti Ndyuūs diíⁿ yā n'dai ca cáávā nús'uu.
  tur-YTC: Sizler de dualarınızda bize yardım ediyorsunuz; böylece birçokları aracılığıyla
    bize verilen armağan için birçokları bizim adımıza şükran sunsun.
  san-ITR: etadarthamasmatkR^ite prArthanayA vayaM yuShmAbhirupakarttavyAstathA kR^ite
    bahubhi ryAchito yo.anugraho.asmAsu varttiShyate tatkR^ite bahubhirIshvarasya
    dhanyavAdo.api kAriShyate|
  bel-N: пры дапамозе і вашай малітвы за нас, каб за дараванае нам па просьбе многіх
    дзякавалі за нас многія.
  sch-sch: nangni khom kin ta rangin chubaithonangeia mi nin san anghan. Masikin kin
    ta ranga chubaithona tamtak ngei hah thuonin om a ta, male Pathien'n sat mi vur
    a ta; male mi tamtakin kin ruthûlin a kôm râisânchong misîr an tih.
  mic-MIQNT: Pipanimuleg siawi apoqonmuinen, ta'n teli a'sutmessewieg. Na tujiw pugwelgig
    mimajuinu'g miwatmua'tital Nisgamal ta'n teli asitemugsioqol ugta'sutmaqanmual
    ugjit saputa'lugsinen. Na wet tl miwatmua'tital Gjinisgaml.
  huu-NT: Iena cue facaina omoɨ jɨɨcabi. Jusiñamui faɨriua meinomo, ailluena comɨnɨ
    cue facaina Jusiñamuimo iobillacɨnona fecaitɨmacɨ. Cuena Jusiñamui canua jira,
    iobillacɨnona fecaitɨmacɨ.
  jiv-NT: '@see-verse:2CO.001.010'
  otm-NT: Nɛ nu ahʉ sä gui zɛc'be ts'ʉ 'bʉ guín yąhʉ Oją nanguecä'be, nɛ m'bɛjua bʉya
    da zä gätho ahʉ n'dat'a ga xihmbʉ jamadi Oją nangue 'bɛ'a bi 'yørca'be.
  dah-dah: Goyenbe kanduk bana mat dad siŋa dirde hiyeŋ gobe deŋ beleŋ neŋ ge gusuŋaŋ
    irde hikeb gogo wol heŋ faraŋ durde hiyeŋ. Niŋgeb al budam neŋ ge teŋ gusuŋaŋ
    irde hike Al Kuruŋ beleŋ gusuŋaŋmiŋ wol heŋbe neŋ gayen buniŋeŋ dirde igiŋ igiŋ
    dirde hiyeŋ goke mel gore Al Kuruŋ igiŋ nurde uneŋ hinayiŋ.
  tnk-tnk: Mətə kɨmiaha tihaməkeikei mhasitu ia kɨmaha mhəfwaki tukumaha. Tiho iamɨnha
    irə mə nərmama həpɨk tuhəni tanak m Kumwesən tɨ narimnari amasan me səməme in
    tro m kɨmaha tɨ nəri nə mə nərmama həpɨk hənəfwaki tukumaha.
  kpr-kpr: Amo, nu namane nangae nange sonembaetira aindae, banunguse irovo, nu namane
    sonembarira. God nu, nenda benunu digari namanendae seraeva, ava ningido, namane
    sonembururari jebugaoro gido, evetu genembo digari beka fainghedo nundae aiyakoe
    sarera!
  san-IAS: etadarthamasmatkṛte prārthanayā vayaṁ yuṣmābhirupakarttavyāstathā kṛte
    bahubhi ryācito yo'nugraho'smāsu varttiṣyate tatkṛte bahubhirīśvarasya dhanyavādo'pi
    kāriṣyate|
  nho-nho: i kootou e tokonaki mai peenaa ki naa taku kootou. Teenaa TeAtua ma ki lono
    te lopo taku kootou e taku ake naa, aa ku huri mai no haia hakaraaoina maaua.
    Te lopo tama ma ki massike no hakanau iaa Ia ma naa varo laatou, i tana vana e mee
    ki maaua.
  gym-NT: amne munta blite Ngöböbe, yebti mun rabadre nun die mike kri. Ye abko, mun
    kwati tä blite Ngöböbe nunkrä ne ngwane, nun die mikata Ngöbökwe, ye rükadi gare
    munye angwane, ni kwati käkwe kuin niedi Ngöböye nunbtä.
  azg-NT: '@see-verse:2CO.001.010'
  bhd-bhd: तुस भी मिलतां प्रार्थनाई सेइं इश्शी मद्दत केरेले, कि ज़ैना बरकतां असन बड़ां
    लोकां केरे ज़िरिये मैली, किजोकि परमेशरे अनुग्रहे सेइं इश्शी हाफज़तरे लेइ बेड़ि प्रार्थनां
    शुन्नी, तैल्हेरेलेइ बड़े लोक इश्शू भोतू परमेशरेरू शुक्र केरन।
  too-NT: Xmān tasqui'nī que hui'xina'n naquilālīkalhtō'ka'yāuj. Lā' chuntza' naquīlāmaktāyayāuj
    hui'xina'n. Lā' chuntza' a'xni'ca' Dios naquisicua'lanālī, lhūhua' a'ntī natamaxquī'
    Dios pāxcatca'tzī, ixpālacata a'ntū Dios māstā'nī't chu a'nchī hui'xina'n squi'ni'tit.
  ind-AYT: Kamu juga turut menolong kami melalui doa-doamu sehingga banyak yang akan
    bersyukur atas nama kami karena kasih karunia yang diberikan kepada kami melalui
    doa-doa banyak orang.
  cjo-NT: aririka pamaneeyerini Tajorentsi ramitakotena. Roojatzi, aririka riyoteeyeni
    paashinipaeni ikemijantakimi rirori, rowawijaakotakina, osheki riweshiryaawenteeyaarini
    irira eejatzi ipaasonkiteri.
  nsn-nsn: Inggoum mung poul dedempe tar lotu tamiueim, maeit God e turung longoro
    tar bureher lotu gere laig tamiueim, song re guata uaia tamiueim. Kare mo burehe
    ra turung heir tar niuaha tang God ke guata uaia pe tamiueim.
  san-DEV: एतदर्थमस्मत्कृते प्रार्थनया वयं युष्माभिरुपकर्त्तव्यास्तथा कृते बहुभि र्याचितो
    योऽनुग्रहोऽस्मासु वर्त्तिष्यते तत्कृते बहुभिरीश्वरस्य धन्यवादोऽपि कारिष्यते।
  tna-NT: Daja Diusu ja ema yatayu, ahua micuaneda quema puji tueda ebaja su. Pia
    edue cuana di quema puji pabajata Diusu. Daja a putsu, diusulupai Tata Diusu yatayu
    huecuana Diusu ja ema etsahuatayu putsu.
  lid-lid: Ehe, Kindrei kameh amekes lakou doh ja, ma buku aha asolom ili tan ta ahi.
    Handru, aha amekes salom i buku doh, ma Kindrei kameh anuhun salom doh taha, ma
    iy aseben ahi. Ma mwan ma badih solo-an kameh anuhun ma bwetenei lakou doh Kindrei
    amekes eme tahi, ma iri kameh adeu wurah ili ta Kindrei ta aliy.
  wim-wim: Niiyaniya maꞌ-aathān nganang thampa, niiy meeꞌ-wuthanamān nungant God.ant
    ngantakana. Nil ngul ngeeyow niiyang, puth amanamana nil min iiy-iiyow ngant,
    aꞌ putha minam paththam maꞌ-aathow nganang. Puth anpalan-a, ngamp thankyou thawāmp
    nungant God.antan!
  zga-M: Aya igaka ewo ndumwe umwumukhutulangeila. Pu vingi yavikhutu saniela savali
    ya khutuhungu khila uluhunga ulutupe vilwe ufwe mundoovo ncha vingi.
  yom-yom: sumbu lulembo kutusadisa mu zitsambulu zieno. Mu diambu di nlemvo wututambula
    mu zitsambulu zi batu bawombo, buna batu bawombo bela vutudila Nzambi matondo
    mu diambu dieto.
  san-SIN: ඒතදර්ථමස්මත්කෘතේ ප්‍රාර්ථනයා වයං යුෂ්මාභිරුපකර්ත්තව්‍යාස්තථා කෘතේ බහුභි
    ර‍්‍යාචිතෝ යෝ(අ)නුග්‍රහෝ(අ)ස්මාසු වර්ත්තිෂ්‍යතේ තත්කෘතේ බහුභිරීශ්වරස්‍ය ධන්‍යවාදෝ(අ)පි
    කාරිෂ්‍යතේ|
  yut-yut: Mani ji nin paŋpulugaŋek bɨsit aba Piŋkop da amɨn morapmɨ dakon bɨsitni
    nandaŋek nin paŋpulugosak. Aŋakwan amɨn morapmɨ da Piŋkop da ninon paŋpulugok
    asak uŋun kaŋek ya yaŋ iyɨni.
  grc-BYZ: συνυπουργούντων καὶ ὑμῶν ὑπὲρ ἡμῶν τῇ δεήσει, ἵνα ἐκ πολλῶν προσώπων τὸ
    εἰς ἡμᾶς χάρισμα διὰ πολλῶν εὐχαριστηθῇ ὑπὲρ ἡμῶν.
  cpc-NT: Iijatzi pinkimitanaiyaari iirokaiti pintsipataina naaka, pamanamanaataiyaari
    Pawa inkimpoyaawintantinari. Ari onkantya impaasoonkipirotantaiyaariri Pawa inkaati
    kimakoyitainani jimapirotakiro Pawa ikimpoyaawintaana.
  nhg-NT: tlö nemejua nentiechtlamachpaliebisque ca nemotlötlajteles. De inu maniera,
    Deus tiechteochihuasque por nemotlötlajteles, hua ejqueu tejua hua nemejua hua
    ocseque tocnihua tonochtie tetietlasojcömatelisque toDeus.
  nya-nya: Mutithandize potipempherera. Pamenepo ambiri adzathokoza mʼmalo mwathu,
    chifukwa cha chisomo chake poyankha mapemphero a anthu ambiri.
  ngu-NT: tla nemejhuamej nentechpalehuiyaj ican nemooraciones. Niman tla miyequej
    topampa quichihuaj inoraciones, miyequej no quimacasquej tlaxtlahuijli Dios ipampa
    on tlatiochihualistli yejhuan techmaca ijcuac yoquinanquilij nemooración.
  kup-kup: '@see-verse:2CO.001.010'
  jid-jid: A ni tin whayi kita zonkpa bu ni braibu. ne whayi mire vayi ba ye brabranda
    giri don kita ne tun tagomashi didin wha ba tin ta'u ni bu bu bra Rji iji babra.
  wmw-wmw: kuno mwankutisaidiya julu ya kutilebelela duwa. Kwa namuna‑yi, wengi wakuja
    kushukuru kwa ajili yetu, kwa neema vyatipewa ofwe julu ya duwa ya wanu wengi.
  gmv-GGM: Inteka nuna inte woossan madite. Daro asa woossan nuusu imetida imotasine
    nu gishshi daroti Xoossa galatetes.
  ssg-ssg: Tuahe tin pahak amuto lotu hualima amite. Na Haeu hongeni lotu ti amuto
    ape ti lalape soliaian i to awawai amite, kilan seilon laha kak kemulik hani i.
  zpo-NT: Nu chelee re gu naab gu lo Dios, telisa kanap xaa nu; nu seeka zyen xaa
    nzaa dixkix lo Dios mod mkanap xaa re nu, kwent cheen kwaan ngunaab zyen xaa lo
    xaa.
  poy-poy: Mwenga mwankututanga kwa kutuluwira kwa Mlungu. Su kuluwa kwa mwenga kwa
    Mlungu, hakujimilwi, na Mlungu hakatutekeleri na wantu wavuwa hawalongi mayagashii
    Mlungu toziya ya twenga.
  qwh-NT: Peru tseno librayämänanpaqqa “Yanapecayämë” Teyta Diosnintsicman mañacurnin,
    llapan nunacuna noqacunapaq mañacuyaptinnäqa, atscaq nunacunam jina Diosnintsicta
    “Grasias” niyanqa pe yanapecayämanqanpita.
  gaw-gaw: '@see-verse:2CO.001.010'
  nca-nca: Ye ŋuya nore samaka nereweya koro hariri ti qembe. Ŋunde tiqo, Anutuko
    unipare parámi ŋuro haririye iŋoro nore samaka niriní unipare kumimbo noreŋo Anutu
    yuŋgunaŋowaŋgo.
  zpz-NTPP: benu de ru locyuub der de̱ ya̱ nu cyiñ der lo Ñgyoozh nu nac de̱. Orzeꞌ
    benu zigy mbecy rnii nu dey Ñgyoozh nu nac de̱ ya̱, orzeꞌ niꞌ ziꞌl zigy mbecy
    rbic dey gras nim nu nac nu nap bicy num de̱.
  mkj-mkj: Jangin amwai jeuweje kamai nehn amwai kapkapki kamai. Ioar doahr kapkap
    in armaj dir kin pwoaida, Koahs pirin kapaida kamai apel armaj dir pirin kajpahl
    kalahngan ki kamai oang Koahs.
  zac-NT: Lëꞌë të napë quë gunë të compañi lëꞌë naꞌa. Si talë zihani mënë gunë rall
    compañi lëꞌë naꞌa con oraciuni, zihani mënë guëdëꞌë graci lu më por ra favurë
    nagunë më parë lëꞌë naꞌa.
  kyg-kyg: Lapakaemo asole vayaꞌmogitapa nunumu hutapa latesageno Gotiꞌa lahau vaisigeꞌapaeꞌmo
    ani kava huꞌa asole vayaꞌmogimo Gotifeꞌmo hao ke heꞌa lategae.
  kmk-kmk: nu tumuḻung kayu maipagapu’t mangiluwaḻuwan yu kan dikami. Ot nu adu kayu’n
    mangiluwaḻu kan dikami adu pay dan manyaman kan Apudyus gapu utdan bindisyun na
    kan dikami un sungbat dan luwaḻu yu.
  cao-NT: Jatsi ë bax bëhoxcana, preso quima ë paquëmahacano iquish na. Japi ë bax
    huëstima ca nohiria bo bëhoxno tsi oquë-oquëriaxëhi quiha toa “Gracias” i-icanaibo
    ra, Diós ëa mëbixëquë no.
  bbr-bbr: Akas ik sareikaun Anut auriai, okon, ko ik imäikai. Roasiret sosop ik mesin
    Anut aurna, ko roumoi, kon wou näu oripas ik sareikai. Kesernuk, Anut nukas ik
    eposek sareikonuk, roasiret sosop aparmana, akas Anut ‘pere’ auraiei.
  inb-inb: 'kam­kuna­pas Taita Diusta nukan­chi­manda mañaspa kagpi­kuna. Achka­kuna
    nukan­chi­manda Taita Diusta mañag­pi­kuna, achka­kuna­lla­ta­ta­mi, Taita Dius
    nukan­chita suma iuiai­wa kawa­kug­manda, paita: “Pai Siñur” ninga­kuna.'
  hrv-hrv: A i vi ćete nam pomagati molitvom da bi mnogi za nas zahvaljivali Bogu
    na milosti koja nam je darovana posredovanjem mnogih.
  box-NT: Minɛ́n mún séení wɛn lè mí fìoró. Lé bṹn á à na ká mu sãamu
    na wa à yí ɓa cɛ̀rɛ̀ɛ fìoró pànká yi, á ɓa nùpua cɛ̀rɛ̀ɛ á à bè yi
    á à déráa le Dónbeenì bárákà wa bìo yi.
  ote-NT: Nuꞌá̱ ma da sigui da ña̱ngaguihe ꞌbʉ gui faxcahe gui ꞌyaphʉꞌa̱ por guecje.
    Y nuꞌbʉ ndunthi ya cu apabi Ajua̱ por guecje, nuꞌbʉ́ ꞌmɛfa ndunthi ma da umba
    njama̱diꞌa̱ por núꞌa̱ xa ꞌyøtꞌeꞌa̱ con guecje por yá ntꞌadiꞌʉ.
  wnu-wnu: Ego an init igub qenen Qenu simot nob qamb igoarar. Ende abari munon irou
    init igub nob qamarari inmusub igoriba. Ne qugurau eng Qenu init birueter end
    wot igub uber qomorubour.
  zam-NT: 'Tataaque'' gàca loon chele'' gu'' lyath no daa por mbez gu'' Diox por daa
    par yende cón li no mèn daa. Por cón che''n huax mèn co'' cuez no gu'' Diox por
    daa par tolo lyá'' daa loo yalguth co'' ndlya''s mèn li no mèn daa, huax mèn gab:
    Diox quix non U'', Diox, por con'' ndac co'' ngòc loo prob Pab.'
  zyp-NT: ma cawh naaning tah naa thlawchangná tah naa ma bawnah thongtah a cang.
    Mataico cawngsaw hlupui thlawchangnah thongtah bonghnang kaa hmuhpaw cawtah kaaning
    caipaw tah cawngsaw hlupui tah lawngbia aa hlai a.
  sey-NT: Ja̱je paꞌina, mësarupi Maijaꞌquëre yëquëni cuasajë se̱cacaijëna, cuiꞌne
    jai pa̱i yëquëni cuasajë se̱cacaisicohuaꞌi paꞌito, jai pa̱i mësaru aꞌë deꞌoji
    caja̱ꞌcohuaꞌi aꞌë, Maijaꞌquëre, i̱ yëquëre deꞌoye ñacai doꞌire.
  nvm-nvm: '@see-verse:2CO.001.010'
  mps-mps: Tama dagego tede Godibolo hanalu wabo po wabogo da tau sao. Tama tiyu te
    Godigo te we bidi hauwago aga hanalu wabo po tama odama, tama agai da tau saibao.
    Tama we bidi hauwago te agai da tau sali sęba homu koneama, tama Godibolo usu
    da po agai te yali dwagi yai sęde waibao.
  pab-NT: Hoka xiso atyoite xakahinaetya wiso xiraexala kakoa. Nikareya kahare haliti
    iraexatya womana hoka xiraexala hiyetaiya Enore kahinaetya wiso hoka hatyo hiyetaiya
    kahare halitinae ihalahare Enore kakoa.
  llg-llg: Mete ma ei hule-haladoi makandoo fee ai, na, ndia boe fali ai, huu Manetualain
    nau tao dedeꞌa malole noꞌuk fee ai. Ana nau tao leondiak, huu hataholi noꞌuk hule-haladoi
    fee ai. Basa de, ledoeik hataholi noꞌuk lasaneda ai, dei fo sila boe loke makasi
    noꞌuk leu Ndia.
  kyf-kyf: '''Ɩn amɩa ''ya, -yɔ a yia -aɩn bɛa -Lagɔbhubhoe nya, -amɩaa ''gbʋ. Nɩɩ,
    nyɩma duuun -Lagɔbhubhoe wɛlɩɩ ''gbʋ, -Lagɔ yia -aɩn ''nanɩ ''wʋnʋa yia, ''ɩn
    nyɩma -duun yi ''yaa -Lagɔ fuo ''paa -amɩaa ''gbʋ.'
  tpi-tpi: Tasol yupela i mas helpim mipela long prea. Na God bai i harim prea bilong
    planti manmeri na em bai i helpim mipela. Na planti manmeri bai i lukim, na ol
    bai i tenkyu long God long ol samting em i mekim bilong helpim mipela.
  mih-NT: tatu tyindyee maa ndo sii ndi sihin sa cahan ndo sihin ra sa cuenda ndi.
    Ta tatu cua caca tandɨhɨ ndo sii ra, cuee ca ta tandɨhɨ ndo cua nacuhva xaan ndo
    tyahvi ndyoo sii ra sa cuenda sa vaha cua zavaha ra sihin ndi.
  qvh-NT: Fiyu runacunapa maquinpita salvamänanpä Tayta Diosta manacuycuyälay. Sayno
    manacuyaptiquega wanusiyämänanpä yarparpis manami wanusiyämangasu. Saymi cawaycashgäta
    musyar asca waugui-panicuna Tayta Diosta agradëcicuyangapä.
  kms-kms: Nungoqi beghi ghav wundug God pengu wundig tedi ni beghi yuwon nuangu.
    Te ei wute nganye buagi ni beghi ningg God pengu rindig kin oyi nand di yuwon
    nuangu ye te ningg ni beghi nde nyamb pe God chumbuai rindig di ni nyamb rindivi
    viyo ye.
  agn-agn: ong yamen mintras agtabangan ami nindio ong mga pangadi mi. Ong maning
    ta si, dorong magpasalamat tenged ong kaloy ang ipakabot na ong yamen bilang sabat
    ong pangadi tang doro kang mga taw.
  nhi-NT: Ohcon isqui tla namehuantzitzin nantechonmatlanih nancontlatlautiah Dios
    topampa. Uan tla miqueh icmotlatlautiliah Dios topampa, noiuqui ohcon miqueh isqueh
    naquin icmotlasohcamatilisqueh Yehuatzin ica tehuan, ipampa in tlateochiualis
    tlen itsilisqueh ica namotlatlautilis.
  ttc-NT: Tetz oqoqtel tkolo'na tzan tpaj etetz nkx'onen quky'ila tzan tpaj nkxnaq'tzan
    qi'ja. B'ix tzan tpaj nini ky'ila'j xjal oxe'l ksi' pixon te Qtata Dios tzan tpaj
    tetz oje tz'onen qi'ja tzan tpaj kxnaq'tzb'en ky'ila'j xjal tuky'i'l.
  dan-1931: idet også I komme os til Hjælp med Bøn for os, for at der fra mange Munde
    må blive rigeligt takket for os, for den Nåde, som er bevist os.
  kwj-kwj: Woro kunu nunu ku okula ki Gotri ni ma ku uchahambwanda. Wondawa Gotri
    ele hima miyafo rini ni uchahambwandau mwanji ni ri mendini sa nunu ri okula.
    Wosiwa ele hima miyafo nunu ni wu hambwasini Gotri nunu keke woni nunu wosiro
    sumbu keke rini numbwa ya sa wu weseꞌanda.
  vie-OVCB: Xin cầu thay cho chúng tôi để Chúa cho chúng tôi được an toàn, và anh
    chị em cũng sẽ vì chúng tôi cảm tạ ơn lành của Chúa khi Ngài nhậm lời cầu nguyện
    của anh chị em.
  kze-kze: keinárawakwara'a kentááyávé'a Áánútumpa'a súwa'naa umai námúnaa seró. sáwívarawai
    námúnaa síyana Áánútu súwa'naa ínímba mindáyavesa Áánútumpa'a súwi sénááowe.
  lbk-lbk: isnan cha yo fomachangan ay cha omilowalo ken chakami. Et mo siya chi nan
    angnenyo, angsan nan enyaman ken Apo Dios isnan ichawchawna ay enkhawisanmi, ay
    songfat nan lowalo tako ay angsan.
  mto-NT: je̱ꞌe̱ ka̱jx ku a̱ts miitseꞌe xputá̱kada ku a̱tseꞌe xnu̱tsapko̱tsta. Ax
    pa̱n nu̱mayts a̱tseꞌe je̱ jayu xnu̱tsapko̱tsta, veꞌem tseꞌe nu̱may je̱ jayu je̱
    Nteꞌyam du̱kuko̱jtsjadat je̱ maaꞌyu̱n ka̱jx juuꞌ a̱tseꞌe je̱ Nteꞌyam xtoojnjip.
  bzh-bzh: Om hameḳ najom jaḳ in doḳ vu he geving. Nabë sënë in Anutu genġo alam
    nġahiseḳë hir jomraḳsën medoḳ vu he, behe doḳ vu alam nġahiseḳë bemëm kwaj
    vesa vu Anutu in he.
  guj-2017: તમે પ્રાર્થનાથી અમને સહાય કરજો, કે જે કૃપાદાન ઘણાંઓની મારફતે અમને અપાયું,
    તેને લીધે ઘણાં અમારે માટે આભારસ્તુતિ પણ કરે.
  jvn-NT: Pokoké, kowé kabèh kudu ndongakké awaké déwé terus, dadiné sedulur pirang-pirang
    bakal bisa memuji lan maturkesuwun marang Gusti Allah, awit Dèkné nampa pandongané
    sedulur-sedulur lan nulungi awaké déwé sangka kangèlan apa waé.
  byr-byr: Yɨ sarɨmɨ Gotɨyarɨ wɨjaꞌna nemɨnyɨ nayaa yeꞌmwannanegaimwadaapɨjɨ sara
    nevadaihasamaaradelyɨ. Sarevɨdaaꞌnyɨ Gotɨyai aꞌmwe kwalaalyaraavɨre yɨdaanganyaꞌ
    kadɨka wɨꞌnada yɨ sahwai yanga tewaanna neyajaꞌna yɨ yuya kwalaalya dazara wɨꞌnapɨjɨ
    yɨ nemɨnyɨna Gotɨyarɨ “Su! Su!” wɨdɨpɨꞌderera kwala naangera. Yɨ “Sareꞌ yɨmaꞌnana!”
    dona yɨhɨthɨwo.
  ian-ian: Ngwuk nɨn kat tɨga God kat nɨmamba wagalangweyan God nɨn kat kwunakiyandɨ.
    God nɨn kat kwunatnda vak vɨlaa wagalalɨna nyaangɨt wutndɨ waa waigangwuk. Wagalangweyan
    God nɨn kat apma vat yigiyandɨ. God nɨn kat apma vat yindeya vak vɨlaa God kat
    sɨvu kɨgiyangwuk. Ndi kat apma vat yimɨn waa God kat wagalalɨga nɨmba ndino God
    kat sɨvu kɨgiyandi.
  hun-hun: ha ti is segítségünkre lesztek az értünk mondott könyörgésetekben, hogy
    a nekünk adott kegyelmi ajándékért sokan sokféleképpen adjanak hálát értünk.
  mcf-NT: Ëbi tantiaquin mibitedishun chiac Nuquin Papan mënchicmiaid nebi. Aden mimbi
    chiac unës uanu, quesho tantiashun mimbi Pabado mënchiccoc. Mibi bëdambocquid
    nec, Papa, quequin ma dadpenshun ambi naid chuipanuna.
  kjs-kjs: Nimimi page naa raba meape beten laatepape. Go puma Gote-me nimi enaali
    adaapuna beten pagoma naa raba mealia. Go madaare enaali medalomame naa madaa
    kone suma Gote-para ora pili tema.
  mni-mni: Tengban Mapuda haijabagi mapanna nakhoinasu eikhoibu mateng pangbiri. Madu
    eikhoigidamak haija-nijabiba kaya adu paokhumbinaba, amadi Tengban Mapuna eikhoida
    yaipha thoujal pinabinaba aduga mi kayana eikhoigidamak Tengban Mapubu thagatnanabani.
  yad-NT: '@see-verse:2CO.001.010'
  mxb-NT: dá chi̱ chíndeé ndó nduꞌu̱ xíka̱ ndo̱ ña̱ mani̱ noo̱ Ndios sa̱ꞌá nduꞌu̱.
    Chi̱ tá kua̱ꞌá nda̱ꞌo ña̱yuu xíka̱ ña̱ mani̱ noo̱ Ndios sa̱ꞌá ndu̱, dá kía̱n kuaꞌa̱
    ka̱ ví ña̱yuu naki̱ꞌo ndivéꞌe noo̱ Ndios saꞌa̱ ndidaá ña̱ mani̱ kée na xíꞌín ndú.
  pon-2006A: ni amwail pahn kin sewesehkin kiht amwail kasakas akan. Pwe iei duwen
    kasakas en me tohto eh pahn pweida, oh Koht pahn ketin kupwuramwahwih kiht; oh
    me tohto pahn kapingkalahngankihong Koht eh ketin doareikitala.
  maq-NT: tsëhë xi ngayun ne, hacuaha tivisecuun niji xi tichjahyun rë Nina ngatsë
    niji. Hane xi cjín xuta sahmi me cuatjin ne, hacuaha jemu cjín cuma ngayun xi
    tuhun nacuechji rë Nina tsëhë cjuandaja xi sua niji me.
  hto-hto: Uáfuena, cuedo Juzíñamuimo omoɨ jɨcáfɨreiadɨ afémɨe cuena jíllotaite. Aillo
    comɨnɨ cuedo Juzíñamuimo úriadɨ, aillo íena ióbitaitiaɨoɨ. Juzíñamui cue ézɨcɨa
    ñúefuiaɨri íena ióbitaitiaɨoɨ.
  por-BRBSL: vocês também nos ajudam juntos em nosso nome por sua súplica; para que,
    pelo dom que nos foi dado por meio de muitos, agradecimentos possam ser dados
    por muitas pessoas em seu nome.
  ces-NKB: když nám i vy budete společně pomáhat modlitbou za nás, aby za nás mnoho
    lidí mohlo děkovat pro dar, který nám [byl dán] kvůli mnohým.
  cui-cui: '@see-verse:2CO.001.010'
  boj-2014: O ijo was niŋgi iga qa Qotei pailyoqniy. Yimqa Qotei a nuŋgo pailyo de
    ti tamo uŋgasari gargekoba naŋgo pailyo ti quoqnsim iga aqaryaigoqnqas. Gam dena
    niŋgi na dego iga aqaryaigoqnqab. Yim tamo uŋgasari gargekoba naŋgi Qotei tulaŋ
    biŋiyoqnqab.
  eng-OEBUS: And then many lips will give thanks on our behalf for the blessing granted
    us in answer to many prayers.
  eri-eri: Onou wa tere hauyawou langa ere hoyo higagu. Ono wadenga Itou no fai-aita
    baingaro nebere hauyawou isidu bona ere hoyo higonbona. Ono wonga fai-aita baingaro
    nere Itou no ere hoyo higei nomo bona dada onona waha uredu, hilobainga tuwode
    bode.
  wiu-wiu: Akolaliyo no edikoa auapekala tomotono, anu kowitikakala tamene. Ali atoa
    kainya matiyame kowitikakala tokoli yakoa tokalepa nipa no einago pewe wia kakome
    tokono, ke wa peya matiyame okala toi.
  swe-swe: under tiden som ni också hjälper oss (samarbetar tillsammans med oss) genom
    er förbön. Resultatet blir många [glada] ansikten som tackar Gud för den nåd (oförtjänta
    favör, kraft) vi får, eftersom många har bett för oss.
  cth-cth: Nangmouh ni hai ratoumnae hoi kaimouh hah na kabawp teh, taminaw e ratoumnae
    dawk kaimouh ni ka hmu awh e poehnonaw khet navah, taminaw ni kaimae yueng lah
    lunghawinae lawk a dei awh han.
  mti-mti: Nu yaug anotu ye nun yeuma gumbe waita nuniya. Me iyayapan obiren nun mumawa
    gumbe God me ano oraiwa meuma numpe, sira ano oraiwa oya iyayapan obiren garawa
    God gumbe gaun wampe oya.
  pad-NT: '@see-verse:2CO.001.010'
  twi-twi: obegye yɛn bio. Eyi kyerɛ sɛ obebua mpae dodow biara a mobɔ ma yɛn no,
    na Onyankopɔn behyira yɛn, na dodow no ara ama wɔn nne so de ada no ase ama yɛn.
  hlt-hlt: Nangmih loh kaimih ham rhenbihnah nen khaw m'bongyong uh. Te daengah ni
