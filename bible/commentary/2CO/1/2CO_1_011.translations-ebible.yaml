    dangbokoliw te.
  ons-ons: Ŋine meŋe meŋen ŋineŋo ŋene qesiŋ ŋonikei, ŋine yale okangei, yemo ŋenane
    ra more meŋen kaikei, meŋe meŋen ea wane turuŋine Anutuŋo mosop ŋoniake, yemo
