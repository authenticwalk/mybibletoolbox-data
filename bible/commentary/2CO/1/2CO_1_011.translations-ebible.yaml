    gaahatɨ kiyatɨ kiyaamɨ gaapɨpatɨ atɨwisatɨ nɨngi netɨ nanopɨsasɨtandɨhaiwa wiwa
    nanoaipasɨwaiwaatɨhapɨ nanɨmaahonɨhɨ amɨ kandapɨ isɨhiya taahiyɨhiya Autaahaatɨhoai
    kɨnyɨ gaahoŋe gaare undɨtaapo.'
  ubr-ubr: ato omi wei auri wonbayoi on nan wonibaisi. Wei auri on sabu sigaraba arimon
    sinbayoi God aurin ato God on arimon asi bayoi iniyafotes ato wei inimomoginei;
    ato sabu sigaraba arimon God sinikakaiwai ato wei inbimomoginei aurin on.
  tsw-NT: U ta wawa tsu adama a na yaa kambusa tsu a mantsa ma na yaa yuwusan avasa
    adama a̱ tsu. Adama o ndolo, A̱sula̱ a̱ ta̱ usu avasa a̱ a̱bunda̱ a̱ ɗu. U ta
    zuwaa tsu abaꞌun, waru ama na̱ a̱bunda̱ o to godyoo yi adama e ili i na u yuwaan
    ntsu.
  cax-NT: Arraño ito apayuraca suiñemo, itopiqui naneneca napeanca ümoti Tuparrü suichacu.
    Sane nauquiche caüma aboma sürümanama bama machampiencanama ümoti Tuparrü, itopiqui
    iñumutati arrüna ñanquiquirrimia pünanaquiti suichacu.
  aia-aia: suriai 'a'auhi'ameu amoou suri'i ha'arahesi amoo'i. 'Ia God 'ai 'a'auhi'ameu
    'ini rago adai noni nara ha'arahesi 'a'auhi'ameu. Ma 'ai ragoi nei rai ha'atee
    ha'agorohia God na'i 'oha rai 'omesiai hei'a'auhi na haua tana'ameu.
  srp-1865: S pomoæu i vaše molitve za nas; da mnogi ljudi mnogu hvalu daju Bogu za
    dare koji su nama dati vas radi.
  agt-agt: Ammi mappya ta uffunan da kami hapa ta pakimallak muy. Te am addu ya makimallak
    a addu hapa sangaw ya matalak ikid na magdayaw ta Namaratu am madangag da ya pangikallak
    na tekami gafu ta pakimallak muy.
  lug-lug: Tukolere wamu nga mutusabira, bangi balyoke batwebalizeeko olw’ekirabo
    kye twaweebwa.
  yby-yby: Ito edimosiya Omailoka litabolimoya lilime wati okadeko, Omaiya uka laloki
    we nenako, donoto leko lahelametibo nesauti dilipe yowaloka molokadeko, muki wewenasiya
    depauti depautiya lemokumuya Omaimidana epoka liki minatae. 8 1 Kol 15:32
  heb-heb: בעזרכם אתנו בתפלתכם למען יודו רבים בעדנו על מתנת החסד שהיתה לנו על ידי
    רבים׃
  mpp-mpp: Ailu yogo fikenale ngenge mimilocka baficnubadabiyeng. Aime Wapongti kwele-madicte
    wiyacine noledaicte, yogo fikeme ngic-ngigac bocyacti yenge yogo nganilu nongele
    ngagelu Wapong mitengkedaingte.
  apb-apb: Na omu sai pe'i'emeelu no'one aani aarenga'inge talameelu. Urine mwala
    oto hunge ke si paalahea a God, aena aana kire kei meni leesie uri a God e sai
    rongo hunie aarenga'inge mo iini hunge na e sai ha'adiana'a'emeelu i tehula'ana
    mo aarenga'inge ikire ngeena.
  san-TEL: ఏతదర్థమస్మత్కృతే ప్రార్థనయా వయం యుష్మాభిరుపకర్త్తవ్యాస్తథా కృతే బహుభి ర్యాచితో
    యోఽనుగ్రహోఽస్మాసు వర్త్తిష్యతే తత్కృతే బహుభిరీశ్వరస్య ధన్యవాదోఽపి కారిష్యతే|
  ben-IRV: আর তোমরাও আমাদের জন্য প্রার্থনা করে সাহায্য করছ, যেন অনেকের প্রার্থনার
    ফলে আমরা অনুগ্রহে পূর্ণ যে দয়া (বা দান) পেয়েছি তার জন্য ঈশ্বরকে অনেকেই ধন্যবাদ
    দেবে।
  ntu-ntu: Murde mnc-xgle-kzkr nzprtr-krbzmu mz kztegung mrkang kqlu mz nzkrka'-krbzmu
    mz Gct nzokatr-krde nigr. X mz nzayzlu-krbzle nzkrka'-krmu, nimu kxnzkqlung sa
    na-awi-ngrbzmu bade zmrlz ngrde kx avzomle bagr.
  pan-pan: ਤੁਸੀਂ ਵੀ ਰਲ ਮਿਲ ਕੇ ਬੇਨਤੀ ਨਾਲ ਸਾਡੀ ਸਹਾਇਤਾ ਕਰੋ ਜੋ ਉਹ ਵਰਦਾਨ ਜੋ ਬਹੁਤਿਆਂ ਦੇ
    ਰਾਹੀਂ ਸਾਨੂੰ ਮਿਲਿਆ ਉਹ ਦਾ ਬਹੁਤੇ ਲੋਕ ਸਾਡੇ ਲਈ ਧੰਨਵਾਦ ਵੀ ਕਰਨ।
  gvc-gvc: '@see-verse:2CO.001.010'
  sbk-sbk: Abhabhombe eshi neshi amwe namutaavwa humputo zyenyu abhinji bhaayenza
    asalifye huniaba yetu hunongwa ye upendelelo lwe lusajilo humputo zyenyu.
  mya-JVB: သင် တို့သည်ကူညီ ၍ ငါ တို့အဘို့ ဆုတောင်း လျှင်၊ နောက်၌လည်း ကယ်လွှတ်တော်မူလတံ့ဟု
    ငါတို့သည် ယုံကြည်မျှော်လင့် ခြင်းရှိ၏၊ ထိုသို့ဖြစ်လျှင်အများ သော သူတို့သည် ကူညီသောအားဖြင့်
    ငါ တို့၌ ရောက်သော ကျေးဇူး ကို အများ သောသူတို့သည်ထောက် ၍ ငါ တို့အတွက် ကျေးဇူးတော်ကို
    ချီးမွမ်း ကြလိမ့်မည်။
  kgf-kgf: Waŋu ini acguc toroqe nénécmima ʒéwelec wamma méra nénécmimu. Imi mia ic
    embac sasalanéŋ naŋgé nénécmima ʒéwelecgic ewa hiawac ai buŋa nénécmiyu iminéŋ
    ai meni, nonac niŋac wamma Anutu ewa hia ac wammimu.
  awb-awb: Itensabé púreraitáhro. Itensabé púreraitéhrataq mókakeakáq wega wahnahnue
    séhréh aitankéhe. Miraínayabé áhnte kegá mina tagéra wensabé kaweróne atera iwíáh
    íwíáh ataneherawoe.
  gdn-gdn: '@see-verse:2CO.001.010'
  nko-NT: Ɔbɛ́lɛ anɩ, tsúfɛ́ mlɩdɛ́ mpáɩ bɔ anɩ nwunsʋ. Ɩ́nɩ sʋ ahá tsɔtsɔɔtsɔ
    bɛ́da Bulu ɩpán anɩ nwunsʋ, tsúfɛ́ alawá awɩtɔlɛ há anɩ, mpáɩ ámʋ́ʋ́ ahá
    tsɔtsɔɔtsɔ bʋdɛbɔ há anɩ ámʋ sʋ.
  bsn-NT: Diore mʉa sẽnise sʉorine yʉare ejarẽmorʉarãja mʉa quẽne. Gãjerã quẽne, yʉare
    sẽnibosarʉarãma. To bajiri ĩna rãca jãjarã ñarʉarãja mʉa, yʉare quẽnaro Dios ĩ
    yisere ajicõari, “Quẽnaro yaja mʉ”, Diore ĩre yirona.
  pib-NT: Gixa koxa gipxakanwu gagjigognereya, wixa chinanu gixolune poyagnutyaplu
    wa wenekikolutka gixolune chinanu.
  wiv-wiv: na taem kua miu ta kokodonihita na kamiu lotua. Pale, manumanu luba da
    dia te hate motunia a Vuvu na vuna kua e longoria kamiu lotua ki kodonihita.
  reg-reg: Akola kutyo kwimwe ona omusakilana kulwo kusabwa kwemwe. Kutyo abhafu bhalisima
    kwe chigongo chinu chiyanibwe eswe okulabhila lisabwa lya bhafu.
  mlh-mlh: Ŋoŋo oŋuakoŋ bapi noberu niŋore eru oŋga wosibi bomuku nobeeiŋ. Kokoineji
    niŋore eru oŋga wosibi Anutuji maneru ore tifeine bokirieko yauŋmoririineji saga
    nobeko ŋone noberu emboŋ eeiŋ. Oŋu bomuku nobeko ogopune kokoineji oi maneru niŋore
    eru qodureru miteŋ gabi oŋgawowosiyaŋunji kokoriaŋ oŋuine roperu Anuture kajego
    rakaeiŋ. Ore eru jikigaru nonde eru Anutu oŋga wosieinebi. Oŋu weugo.
  gof-ENT: ዎሳን ኑና ማዲቴ። ዳሮ ዎሳ ጋሶን ፆሳ ማዱዋ ኑ ዴሚያ ዎዴ ዳሮ ኣሳይ ኑ ጊሾ ፆሳ ጋላቶሶና።
  aau-aau: hom God se hreme ma hiy-mesopok so kueir nonaw hokwe. Sa God hiy hreme
    hiy-mon ihey ankin, uwrsa kraiar homkwe hye ya nak-me-ihey a.
  tvk-tvk: Hi ipol ni imak vengan xa xamim mudutou ni xamem nggo sisen xil namim.
    E ixo sisen xil namim e sisen na mosav xil mun ve xamem, moletin holu ti limes
    Hi melele xa ti lipus tuxolxatien xil xa xi ti isa ni mi xamem.
  prf-NT: ten tulung nen dasal moy hidi. Ni konahud, makpal en magpasalamat ten Diyos
    gapu ten pagpapala na dikomi bilang tábbig ten dasal nen kakpalan.
  auy-auy: Kewáráꞌá kentáásáféꞌa Maníkómpáꞌá súwaꞌnai eꞌa inaí seró. Sáwífaꞌnanka
    inaí síyana Maníkó súwaꞌnai índa mindásafesa Maníkómpáꞌá súwi sénááwe.
  tbg-tbg: Nevata tinavuara iriha Kotira aaramaqi vivaro viva tinavu kahaqama timitaarire.
    Airi vaiinti nahenti tinavuara iriha Kotira aarama timitaivera, Kotiva tinavu
    koqema timiteharo kahaqama timitaira viraqaahai airi vaiinti nahenti Kotira quahama
    amitevara.
  hub-NT: '@see-verse:2CO.001.010'
  hmo-hmo: To gau badana be, umui ese ai do umui durua noho emui guriguri dekena amo.
    Vadaeni emui guriguri momo be Dirava ese do ia kamonai, bona ia ese ai do ia hanamoa.
    Unai neganai taunimanima momo ese ai do idia laloa, bona ai dainai Dirava do idia
    hanamoa bada.
  big-big: Inugu neyegi saweliweki waberek mizageya koyimowei purik pugu pilik mizagi.
    Pilik miza logo purik yongkambanu kolokngagonowili negi wazono wiziyagirikki wiyeke
    waberek mizayengki kangayengki keriya logowekke Anotoyegi wazono mei nangai.
