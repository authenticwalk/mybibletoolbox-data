    drɛ ''kʋɛ zɩɛ -yee "wɛan bɛ, min "kaga ''o Bali muo "fɔ.'
  fuh-BKF: Oɗon mballira min e majjum du'aawuuji mon, onon du. Hono noon, moƴƴere
    nde o waɗanta min saabe du'aawuuji yimɓe heewɓe, waɗata faa heewɓe njetta Laamɗo
    saabe amin du.
  arl-NT: Naacuajitij, Pueyaso miishacari maninia canaa, queraatia pueya secojonuucua
    canaacuarajuhuaj, queraatia pueyari Pueyaso sequenutaniya, “paacarasho”.
  ziw-ziw: Umo mkachambiza kwa malombezo, nivyo vikunga chani malombezo yalozize yakahitulwa,
