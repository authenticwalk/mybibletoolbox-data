  bod-N: མི་མང་པོས་དཀོན་མཆོག་ལ་བཀའ་དྲིན་ཞུ་བ་དང་། སྨོན་ལམ་མང་པོར་བརྟེན་ནས་ངེད་ཅག་ལ་བྱིན་རླབས་འཐོབ༌པའི་ཕྱིར།
