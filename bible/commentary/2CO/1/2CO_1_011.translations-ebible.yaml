  gaq-gaq: ପେଇଂ ନିଜର୍ ପାର୍‌ତନା ବାନ୍ ଆନେକେ ସାଇଜ ଡିଙ୍ଗ୍‌ପା । ଗୁଲୁଏରେ ପର୍‌ମେସର୍‌କେ ଦନ୍ୟବାଦ୍‌
