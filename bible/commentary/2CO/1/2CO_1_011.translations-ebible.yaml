  cmn-FEB: 请为我们祈祷，这也是对我们的支持。通过这种方式让众人为我们感谢上帝，上帝将会根据众人的祈祷，赐予我们恩典。
  gmv-RNT: Inteka inte woossan nuna maaddite. Daro asa woossan nuus imettida imotassinne
