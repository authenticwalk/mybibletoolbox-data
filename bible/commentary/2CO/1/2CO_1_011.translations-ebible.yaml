  juy-juy: ଆମ୍ୱେଞ୍ଜି ନିୟ୍‌ ଇନ୍‌ଲେନ୍‌ ଆସନ୍‌ ପାର୍ତନାନାବା, ଆରି ଇନ୍‌ଲେନ୍‌ ଅଙ୍ଗା ସନାୟୁମ୍‌
    ଏଞାଙ୍‌ଲାୟ୍‌, ତିଆତେ ଅମ୍ମେଲେ ଜବ୍ର ମନ୍‌ରା ଇସ୍ୱରନ୍‌ଆଡଙ୍‌ ସେଙ୍କେତଜି ।
  for-for: We, tigegeba nunamubisa tao'maeyiyo. Piya pigina Kotiba uwaena kina'mi
    ntunamu abintana agoya puratakiye. Agoya puratagiri uwaena kina'mitaba tigeba
    pika ti'mu potaigina kanarasano.
  epo-epo: dum vi ankaŭ nin kunhelpas per via petegado, por ke, pro la donaco donita
    al ni per multaj personoj, danko estu donata de multaj pro ni.
  gfk-gfk: Ma God na gil huo ing muat na papalim tika ma mehet wara harharahut mehet
    ma ira numuat sinasaring. Ma bia muat na saasaring huo, God na balu ira sinsaring
    ta ira halengin ma na harahut mehet ma no uno harmarsai. Io kaik, a halengin diet
    na tanga tahut tupas ie uta mehet.
  bjz-bjz: Kotú umó námane sonembuturota irari-du rea, benunu eghá egegadi rere. Aghá
    egegadora mo, God nímanda benununu ningia, námane sonembota jebugaita rosora-nu
    enembo oruabemi niningigea, be fangea, God dava “aiye” regegaita rousue.
  atg-NT: A li ri iromhi ke kpaghiẹ anye obọ, ini ebubu ẹgbọ e mẹ asha ri itobọ oyanye
    kphẹmhi na Ẹshinẹgba, ọni ọ pfo udu ri iromhi ni ebubu ẹgbọ e sọ a tsẹ.
  bjv-NT: Nɨngə, səi wa ka ɨsɨ ɨndəi rɔsi ta tɨ tɔ, me kəl ta tɨ kɨ Luwə mbata tɨ
    ləje. Luwə a ra səje majɨ kɨ rəbɨ nḛ kɨ dɨje ngay dəji mbata tɨ ləje. Lo kɨn
    tɨ, majɨ kɨn a təl nḛ ra oyo lə dɨje ngay mbata tɨ ləje tɔ.
  tos-NT: Hua̱mpi̱ ankalhí̱n caxakatlí̱tit Dios caj quimpa̱lacatacán; chu̱ lapi̱ lhu̱hua̱
    hua̱nti̱ naquinca̱makta̱yayá̱n c-mioracioncán xpa̱lacata naquinca̱makta̱yayá̱n
    Dios, na̱ chuná̱ lhu̱hua̱ hua̱nti̱ napa̱xcatcatzi̱niko̱y acxni̱ xli̱pacs nacatzi̱ko̱y
    pi̱ xli̱ca̱na̱ huá̱ quinca̱makta̱yani̱tán nahuán.
  rro-rro: Wai abomo katobarainamai emi bahuba'ari ai. Ba bahuba'ari bo'okia weiakia
    paukiai Tirama keba namonamai, weiana maearima bo'okia katehore namo 'abikia Tirama
    katebena ai paumaiai.
  mxp-NT: Nayɨdeꞌen meets ɨdøꞌøn ja mdsa̱pkaaky tyumɨ jaꞌagøjxpts adøm ɨdøꞌøn nɨꞌamukɨ
    ngajxa̱jkɨndɨt ja Dios jøts øøts ja pudøjkɨn xmøyꞌett.
  aak-aak: '@see-verse:2CO.001.010'
  chd-NT: 'Imanc'' jouc''a locuenaye lapimaye toƚsa''hueƚe ȽanDios, toƚmiƚe: “Totoc''itsola''
