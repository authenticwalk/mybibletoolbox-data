  bdv-bdv: ତୁମିମଃନ୍‌କେ ହେଁ ତ ଅଃମାର୍‌ ସଃଙ୍ଗ୍ ମିସି ପାର୍ତନାୟ୍‌ ଅଃମିମଃନାର୍‌ ଉହ୍‌କାର୍‌
