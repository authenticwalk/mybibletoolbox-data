    Tasorentsi iriori.
  eng-WMB: you also helping together on our behalf by your supplication; that, for
    the gift given to us by means of many, thanks may be given by many persons on
    your behalf.
  zaw-NT: sa'csi cayacnäjtu nuurnu, cabedx-canabtu lo Dios xcuentnu. Dxejcti palga
