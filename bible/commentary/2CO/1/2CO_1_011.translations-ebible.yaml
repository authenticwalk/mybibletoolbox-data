  sua-sua: Kom sei kam nho mkor E Nut tok, ekam ko muma mokpom kar dok orom mularo
    ngarkie kam turang dok ormar. He vgum mularo ngarkie ngarlavurgem ruk endruk,
    o mia ngara kanprim E Nut ge orom dok ko En nera ngan vgum muk orom mularo ngarkie
