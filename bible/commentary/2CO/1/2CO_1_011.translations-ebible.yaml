  kde-kde: akuno mwenu umutuyangata kwa kutuyuwila. Bahi inema itumbepata kupapatana
    na kuyuwa kwa vanu vohe ìmbekuva ing'anya ya vanu vohe kunshukulu Nnungu kwajili
    yetu.
  ata-ata: Xo aloxo ngingi ngesuꞌulinexi no anu lakilaka noxinge. La sou tapiena imomomo
    sou ivikala laixe noxou Latauamenge sou alauna laixe muneꞌe noxixe loxo lakolisou
    lakilaka noxiꞌa tapiena.
  qvw-NT: '@see-verse:2CO.001.010'
  nfa-nfa: Ladhe miu loe boe sabajꞌa hia jiꞌi, èèna ka soru-bara jiꞌi kahèi, te Ama
    Lamatua neo tao jꞌara dhu beꞌa ae-ae hia mi jiꞌi. Nèngu tao jꞌara èèna, lula dhèu
    ae dhu sabajꞌa hia jiꞌi. Hèia lodꞌo dhèu ae sanèdꞌe jiꞌi, rèngu manèngi makasi
    ae-ae mi Ama Lamatua kahèi.
  tnp-tnp: Kəni in otol lanəha nian nəutəfaki o tɨmah məmə, nətəmimi tepət okotəni-vivi
    Uhgɨn o natimnati təuvɨr iətəm in otol kəm təmah mətəu-inu nətəmimi tepət kəmotəfaki
    o tɨmah.
  urd-urd: अगर तुम भी मिलकर दुआ से हमारी मदद करोगे ताकि जो नेअ'मत हम को बहुत लोगों
    के वसीले से मिली उसका शुक्र भी बहुत से लोग हमारी तरफ़ से करें।
  hot-hot: '@see-verse:2CO.001.010'
  mqj-NT: ke tontong liukan mupamoloia' ummolai sambayang. Annu ianna buda tau umpa'sambayangangkan
    la natamba'kan Puang Allata'alla napolalan la buda tau ma'kurru' sumanga'.
  rus-SYN: при содействии и вашей молитвы за нас, дабы за дарованное нам, по ходатайству
    многих, многие возблагодарили за нас.
  mbh-mbh: Na them sis ve aro thomu o opoal mun them nge lomu nongongre. Na aro ve
    toko pulua o nong nge lemem, na God i olal ole nongong, aro toko pulua o risea
    a God nge ile opoaling sivenga ako i sungu i a them nge.
  bdd-bdd: Comi wete ꞌimi ꞌahwanoiyega walememai ma ꞌoinega maisa bwebweꞌana Yehoba
    ꞌoinega nata ꞌaloba, mabwaiyada ꞌida ꞌahwanoi ꞌoidiyega, ꞌoinega mabwaiyada taloyauwedo
    ꞌabihetenaina ꞌalobeya weyahina.
  cbt-NTPO: Canpitanta' quiya marë' chiníquën Yosë nontoco' catahuaincoi. Na'anquëma'
    quiya marë' Yosë nontohuatama', Yosë catahuarincoi. Ina quëran canpitanta' noya
    cancantarama'. “Ma noyacha Yosëri catahuarin paya,” ta'toma', “Yosparinquën Sinioro,”
    tosarama'.
  srn-NT: Un srefi e yepi wi fu e begi gi wi. Dan furu sma sa gi Gado furu tangi fu
    a bun di A du gi wi.
  cta-NT: Loꞌo juaꞌa̱ taca xtyucua ma̱ jiꞌi̱ ya nu loꞌo chcuiꞌ ma̱ loꞌo ycuiꞌ Ndyosi
    cuentya jiꞌi̱ cuare. Tucuá Ni chaꞌ nu chcuiꞌ ma̱ loꞌo Ni, chaꞌ tyu̱u̱ tyaꞌa ma̱;
    liꞌ cuaꞌni Ni chaꞌ caca tsoꞌo jiꞌi̱ ya. Loꞌo liꞌ tyu̱u̱ tyaꞌa ma̱ taca tya ma̱
    xlyaꞌbe jiꞌi̱ ycuiꞌ Ndyosi cuentya jiꞌi̱ ya, nu loꞌo cua ngulaá ya jiꞌi̱ nu cuxi.
  bqc-SIM: wabi pↄ́ álɛ kɛwɛ̃ɛ sabai. Beewa gbɛ̃́ↄ Lua sáaukpa dasi wá yã́ musu
    gbɛ̃kɛ pↄ́ a kɛ̀wɛ̃ɛ gbɛ̃́ dasiↄ wabikɛawɛ̃ɛ yã́i.
  tcz-CHONGTHU: Chule nangho keiho dinga nataonau chu neipanhu nau ahi. Chuphat leh
    mitamtah in thangvahna apeh dingu ahi, ijeh inem itileh Pathen in alungsetnaa
    eiho huhbit ichanna dinguva taona tamtah kimang chu asan ahitai.
  mar-mar: तुम्ही देखील आमच्यासाठी प्रार्थना करून आमचे सहाय्य करावे; मग पुष्कळ लोक
    आमच्यासाठी उपकार मानतील की त्यांच्या पुष्कळ प्रार्थनांमुळे देवाने आम्हास कृपा
    दिली आहे.
  snp-snp: Yamu ya linate yaki ade olu faka loti lamomu koliti loumu-umu o minalo.
    Etiti wenena mukite loumunawamo kawa ya Gotikafo kolito nasafili o ledageto, ya
    wenena mukite lamomu koliti siyane, lalole, loti ebola loumunawae, loti loumu-umu
    o minalo.
  isl-isl: En þið verðið einnig að hjálpa okkur með fyrirbæn og þá munuð þið hafa
    ástæðu til að þakka og lofa Guð, þegar þið sjáið undursamlegt svar hans við bænum
    ykkar.
  spy-NT: nto yooto tukul ōmiitē ꞉akweek ōsoowēēch. Mākubirchi yooto ꞉biiko wōlēē
    wōō Yēyiin kōōnkōy kubo acheek ām bērurto nyēē kōōkēēnyōōru /kēēwālunēē soowuutēkwaa.
  xnn-xnn: Et nan lowaloyo pala ken dakami nan esa ay mangbadang ken dakami. Et isnan
    mangsongbatan Apo Dios isnan lowalon nan adoado et maadoado abes nan mangdayaw
    ken siya ay men-iyaman isnan gawis ay badangna.
  mwe-mwe: Mmanganya nnakutujangutilanga kwa kutujujila. Nkupinga bhandu bhabhagwinji
    bhatendanje eja kwa a Nnungu ga ligongo lya mboka itupata kwa jujilwa na bhandu
    bhabhagwinji.
  tte-tte: Na komiu sowasowana tabe ami kawanoi mena kwanuwatuimai sagu kaiwena, kabo
    tomo sibaibaiwa ali kawanoi kaiwemai maisana Yaubada ikatekamkamna-yagimai. Kabo
    kani meuloili sikawatoki Yaubada koina ana katekamkamna-yagimai kaiwena.
  tcs-tcs: Yupla tu i elpe mitu bikoz prom dem prea blo yupla po God po mitu. Ane
    dem gudting wea God i mekem po mitu, plenti pipol i go prea po eso God po seibe
    mitu.
  hlt-THB: nangmih ing cykcahnaak ing ni bawm uhyk ti. Thlang khawzah ak cykcahnaak
    ce am qeennaak ak caming thung na a awm a dawngawh kaimih ang zyngna thlang khawzah
    ing zeelnaak awi kqawn kawm uh.
  soq-soq: '@see-verse:2CO.001.010'
  qub-qub: gamcuna Tayta Diosninchïta mañacäshimaptiquega. Chaynöpami Tayta Dios yanapämashanpita
    achcaj runacuna Tayta Diosta agradësiconga.
  att-att: Á sikayu, máwák nga abbágán naw kami gapay, megapu sù aru nga ipakimállà
    naw kâ Namarò megapu nikami, tapè ikállà na kami ni Namarò ánna abbágán na kami.
    Á yáyù nga aru gapay yù ira maddáyaw kâ Namarò, megapu sù pangikállà na nikami
    ta pakaginná na sù ipakimállà naw.
  bki-bki: A kamiu monoka kuvija kumemi napano kuvisidomii kumemi bogo nonovio ea
    kenemiu volkouano nalo. Tibe na, bogo napano mia Atua rijog volkouano miroano
    nei, ana mia rilivu ka kumemi vatitig, rilarur kumemi den bogokouo nalo nei bereio,
    a mia kamiu ve miroano kuver siva laka vanio bior venia napano mia naio rila van
    kumemi.
  bqp-bqp: adua kũ átɛn kɛwɛrɛ gãi. Lɛmɛ gbɛ̃nↄ ni sáabu kɛnɛ dasi ó yã musu gbɛ̃kɛ
    kũ à kɛ̀wɛrɛ yãi gbɛ̃ dasinↄ aduakɛna sabai.
  mcp-mcp: bɨ́ ŋgə ntâg kwíínd sə́ nə jəgʉlálə bɨ́ ŋgə́ jəgʉla nə Zɛmbî shú dɔɔŋg
    yí. Nə́ ndɛɛ́, nda jɨ́ nə́ zhwog buud bwə́ ŋgə jəgʉla nə Zɛmbî shú dʉ́sʉ́ nə́,
    zhwog buud bwə́ bá nə́mə́ yə nyə akíba shú dʉ́sʉ́ ja á bá sá sə́ mpaam yí.
  hat-hat: depi nou menm moun Korent nou ban m' ankourajman, nou lapriyè pou mwen.
    Se konsa Bondye va tande tout lapriyè sa yo n'ap fè pou mwen, la ban mwen benediksyon
    l', anpil moun va di l' mèsi pou mwen.
  npl-NT: tla nomejwah nontechpalewiskeh ika nomotiotsajtsilis. Tla miakeh non motiotsajtsiliah
    para Dios matechpalewi, noiwa miakeh kitlasojkamatiskeh Dios ijkuak tejwah techtiochiwas.
  bgg-bgg: nathek è gathek shii nong phi pha gathek shii sia phi pha miyaosiu ro.
    Ji-è gathek shii sia pha bajo sia ji ne chang ruii phro, chiih-è Hamangkhung-aphuii
    ne gethek shii khirzey phi ruii phro, chiih-è bajo thek ne awaithek ro goh ne
    aishii ziak ruii ne aishii laso phi ruii phro.
  eng-TCENT: as you join in helping us by your prayers. Then many will give thanks
    on your behalf for the favor granted to us through the prayers of many.
  eng-BSB: as you help us by your prayers. Then many will give thanks on our behalf
    for the favor shown us in answer to their prayers.
  cpu-NT: Eejatzira pinkempiyetanaiyaari eerokaite pinkarataina naaka, piñaañaatairi
    Pava inkempoyaaventantyaanari. Ari onkantya impaasoonketziiyetantaiyaariri Pava
    inkarate kemakoyetainaneri jimatakero Pava ikempoyaaventaana.
  san-ASM: এতদৰ্থমস্মৎকৃতে প্ৰাৰ্থনযা ৱযং যুষ্মাভিৰুপকৰ্ত্তৱ্যাস্তথা কৃতে বহুভি ৰ্যাচিতো
    যোঽনুগ্ৰহোঽস্মাসু ৱৰ্ত্তিষ্যতে তৎকৃতে বহুভিৰীশ্ৱৰস্য ধন্যৱাদোঽপি কাৰিষ্যতে|
  tac-NT: '''Emi ralámuli tániwa Onorúgame napurigá ramué gu''írimala napu''lige ramué
    resí ikiachi. Napu''lige ramué ''we resí ikichi, ''lige Onorúgame ''la nejímala
    alué a''walí uché rajpé. ''Lige Onorúgame ''la sébali olasa napurigá tánilige
    ''emi ralámuli, ''lige ''emi ''we a''lá sébali machimeli júkuru alué Onorúgame
    ''we a''lá sébali olame ko. ''Lige animela ''emi ralámuli: «Wa''lú cheliérabá
    mué Onorúgame, ''we semáriga nejkuri mué», animela ''emi.'
  eng-WEBPB: you also helping together on our behalf by your supplication; that, for
    the gift given to us by means of many, thanks may be given by many persons on
    your behalf.
  gfk-H: Ma Kalou na gil hua ing muat na papalim tikai ma mehet wara harharahut mehet
    ma ira numuat sinsaring. Ma bia muat na saasaring hua, Kalou na balu ira sinsaring
    ta ira haleng ma na harahut mehet ma no nuna harmarsai. Io hua, a haleng diet
    na tanga tahut tupas ia uta mehet.
  viv-viv: '@see-verse:2CO.001.010'
  yao-yao: Ŵanyamwe nkutukamusya uwe kwakutupopelela. Nipele Akunnungu chagajanje
    mapopelo genu ni chatupe upile, ni ŵandu achajinji chiŵatogolele Akunnungu kwaligongo
    lyetu.
  tgp-tgp: Kamim sohena, ha pa tueni kamam na nomim usiusi matamam, ale vuana, tamlohi
    matuvana la pa vere meje isan God matamam matan enia mo juri kamam na usiusi nona
    tamlohi matuvana.
  auc-NT: Ïninque mïnitö ïñacabo gongænte baï mönitö beyæ̈ Wængonguï ingante apæ̈nemïni
    ëñëninque tömengä cöwë bæi ongonte ængä beyænque quëwencæmönimpa. Mänömaï cæcä
    adinque nanguï ïnäni wæætë Wængonguï ingante waa ate pönente ïïmaï ante apæ̈necædänimpa.
    Wængonguï ëñëmi. Nanguï ïnäni apæ̈nedäni ëñëninque bitö Pabodoidi beyæ̈ pönö waa
    cæbi amönipa, ante apæ̈nequïnäni ïnänipa.
  kbc-NT: Ǥodatamaɡ̶ateetetege ɡ̶oninyaco leeɡ̶odi mipokitoɡ̶olocotiwaji, odaa jiɡ̶idaaɡ̶ee
    me ɡ̶odaxawaneɡ̶egi. Enice ipokitoɡ̶olocotiwaji miniwataɡ̶a Aneotedoɡ̶oji amaleeɡ̶aɡ̶a
    eliodi oko odiniotagodetalo Aneotedoɡ̶oji niɡ̶ina nige nibodicaɡ̶a me ɡ̶odatamaɡ̶ateetetege
    ane domaɡ̶a ɡ̶oninyaco, codaa ɡ̶odibinie.
  bmh-bmh: Agen ig isanigabun en Uwait auremen, gonun, go ig imaigamau. Duailel asiu
    ig en Uwait aurina, go doimai, gonugau ougab naliu eim ig isanigamau. Uwait nug
    ig naliu isanigaba, duailel asiu uligaimai, goagen Uwait ‘Ese-e’ auramam.
  ctu-BL: Jatetla ja'el mi la' coltañon lojon che' mi la' pejcʌbeñon lojon Dios. Che'
    jini cabʌlob mi caj i subeñob Dios wocolix i yʌlʌ cha'an c wenlel lojon mu' bʌ
    c taj lojon cha'an i yoración.
  meq-meq: Nəkurom dərmak ɗuwulumay me a Mbəlom. Andza niye, taɗə ndo hay haladzay
    faya ta ɗuwuliye me a Mbəlom hərwi may na, ndo hay haladzay ta gay naha sɨsœ dərmak
    hərwi ŋgwalak ŋgay nakə ma ta gamay aye.
  noa-H: pãrau mʌ kõit hich jãg pʌaba jëeu durrumʌn. K'apank'am k'ʌʌnau mʌ kõit Hẽwandamag
    jëeu nʌmʌn, magan hich hagjö hʌ̈u hirua mʌ wajap'a wai chiraajem paarjã k'apank'am
    k'ʌʌnauta hirig hʌ̈u hajim hajurau.
  alp-NT: Namake imi kotie ete ami rame. Imi ono ele mere, namake tamata bokala esi
    kotie trima kasi bei Tuhane le Ilene imi kotie lokoIje, hoko Iaseluke Eni misete
    kena Itapa ami.
  san-VEL: etadarthamasmatk.rte praarthanayaa vaya.m yu.smaabhirupakarttavyaastathaa
    k.rte bahubhi ryaacito yo.anugraho.asmaasu vartti.syate tatk.rte bahubhirii"svarasya
    dhanyavaado.api kaari.syate|
  kbq-kbq: Tamagrama nunamuma hutma taza hazazamo'ma eama hiana, rama'a vahe'mo'za
    hu musena hu'naze. Na'ankure tagri'ma kegava krirantezanku nunamuna hazageno,
    Anumzamo'a ana nunamuntamia antahizmino taza hu'ne.
  kbh-kbh: Ts̈ëngaftángnaca cmontsamna bënga jujabuáchana, bëngbiama Bëngbe Bëtsá
    jaimpádase; chca, ba ents̈anga Bëngbe Bëtsá mochanjëtschuaye, er cha tojama bënga
    chábents̈ana ts̈abe bendicionënga fchayóyëngacñama, cha jamëse nts̈amo chënga
    bëngbiama tmojanimpadacá.
  ron-LSB: ajutând și voi împreună în favoarea noastră prin rugămințile voastre, pentru
    ca, pentru darul care ne-a fost dat prin intermediul multora, să se aducă mulțumiri
    de către mulți în numele vostru.
  pon-pon: Komail pil jauaja kit ni omail nidinid, pwe me toto en danke pweki at pai
    me je aleer.
  nhe-BL: Huan imojuanti nojquiya intechpalehuíaj quema inmomaijtohuaj. Intla miyac
    tlen imojuanti inmomaijtohuaj ica Toteco topampa, huajca quema Toteco techmanahuis,
    miyac tlen imojuanti nojquiya inquihueyimatise huan inquitlascamatise.
  sps-sps: ito te faakouts finy ami mam tana fo faakats tsumi tsumam. Tan kat to aya,
    a fokinai nai tsue faarof naa ror ten Gov tana saa fo faakats tana vainy tana
    rof namamam, Gov biny bus ya.
  wnc-wnc: Siwan ginda na gatangamunangge natake Anutue tumuk wam ininong. Tumuk wamu
    asinggan iniwa Anututa natake na gatangaman kake aminu buyambamda ie inimbaknganing.
  bus-bus: adua kɛ̀ ée kɛɛwee gãzĩ. Lɛmɛ gbɛ̃nↄ é sáabu kɛnɛ pari wa yã musu gbɛ̃kɛɛ
    kɛ̀ à kɛ̀we yãnzi gbɛ̃ pariinↄ aduakɛna sàabu.
  gub-BL: Urepytywà pe nehe, Tupàn, peze peze'eg pà urerekuzaromo tuweharupi nehe.
    — O Tupàn, emono temi'u Pawru wanupe nehe, emono ma'e wanupe nehe, peze izupe
    tuweharupi nehe. Nezewe mehe umur putar urewe a'e nehe. A'e mehe teko tetea'u
    umume'u putar ikatu haw a'e wà nehe no, ta'e urepytywà a'e no xe.
  imo-imo: '@see-verse:2CO.001.010'
  boj-boj: O ijo was niŋgi iga qa Qotei pailyoqniy. Yimqa Qotei a nuŋgo pailyo de
    ti tamo uŋgasari gargekoba naŋgo pailyo ti quoqnsim iga aqaryaigoqnqas. Gam dena
    niŋgi na dego iga aqaryaigoqnqab. Yim tamo uŋgasari gargekoba naŋgi Qotei tulaŋ
    biŋiyoqnqab.
  eng-DRA: 'You helping withal in prayer for us: that for this gift obtained for us,
    by the means of many persons, thanks may be given by many in our behalf.'
  knf-knf: An naţok ţi ulemp mënţ wi najaaŋ nañehandërun ; hënk, Naşibaţi aŧiink pñehan
    pi bañaaŋ baŧum, kawulun bnuura, uko mënţ ukaaŋ kë bañaaŋ baŧum baji babeeba.
  san-KHM: ឯតទត៌្ហមស្មត្ក្ឫតេ ប្រាត៌្ហនយា វយំ យុឞ្មាភិរុបកត៌្តវ្យាស្តថា ក្ឫតេ ពហុភិ
    រ្យាចិតោ យោៜនុគ្រហោៜស្មាសុ វត៌្តិឞ្យតេ តត្ក្ឫតេ ពហុភិរីឝ្វរស្យ ធន្យវាទោៜបិ ការិឞ្យតេ។
  arn-NT: eymün kelluniemuliyiñ tamün ngillatuñmaniemuafiel ta iñchiñ. Fey rume fentren
    che ngillatuñmanieeliyiñmew ta iñchiñ, ka femngechi fentren che mañumtuay Ngünechen
    mew llowle engün tañi ngillatuel iñchiñ taiñ fürenengeael.
  zas-NT: mazri bal güündi yudar cwedx guiniabidi Dios por dunujn. Abiꞌ bal zien ree
    bejn cabejdx canab Dios por dunujn dxel zien gajc reeman gudëëd quixtëë lojman
    ziꞌc cayagnëman dunujn.
  ken-NT: Be nkwɔ bǎbhɔŋ bɛkwak bɛsɛ ndǔ nɛnɨkímʉɛt. Nɛ chɔŋ bɛyǎ bo mánchyɛ
    nɔkɔ Mandɛm bakak ɛ̌ti yɛsɛ, bɛyɨŋɨ bɛrɨ̌ntɨ ɛbhɛn yi átɔ́ŋɔ́ bhɛsɛ ɛ̌ti bɛyǎ
    nɛnɨkɨ́mʉɛt.
