    tah min sirijaxonai Papan, jaábo noque yocaxonnahue.
  sgb-sgb: Ihundo yo dayi ya pangipanalangin yo kannaên, ta êmên mal-at ya magpahalamat
    kan Apo Namalyari gawan ha pamakibat na hên pangipanalangin kannaên hên kal-atan.
  vie-1934: Chính anh em lấy lời cầu nguyện mà giúp đỡ chúng tôi, hầu cho chúng tôi
    nhờ nhiều người cầu nguyện mà được ơn, thì cũng nên dịp cho nhiều người vì cớ
    chúng tôi mà tạ ơn nữa.
  kxv-kxv: ମୀରୁ ଜିକେଏ ମା଼ ତାକି ପ୍ରା଼ତାନା କିହାଁ ମାଙ୍ଗେ ସା଼ୟେମି କିହାମାଞ୍ଜାଦେରି, ଏ଼ନିକିଁ
