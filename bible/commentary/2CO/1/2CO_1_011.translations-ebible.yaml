    mwantyele atnyenetyeke. Tyerrtye areyele anteme Ngkarte akertne utyernetyenhe
    itne-arle aremenge Rarle ilernenhe arntarnte-arerle-aneme mwerre atnyenemele.
  qvc-NT: '@see-verse:2CO.001.010'
  tgl-ULB: Gagawin niya ito habang tinutulungan ninyo kami sa pamamagitan ng inyong
