    ne₄ ca₂le₃jë́₃ a₂dse₃ a₂jme₃'o₅₄.
  tif-tif: 'Kemin, ipkal numi dong dokoya beten kamayim-biliwa yo! Kemin, unang tunum
    yaapkan kiimi beten kamayokomip kaali, God ali maan tiiyale, nuli dong dokoyilaya,
    nuyo tambal-kup ke-lokomup kaata, unang tunum yaapkan kusnum iso, kipso, maakup
    kuyaku-diyaku-ke Aatumen God ami bokola-lomdip: Ti yaap ke, disa masiim kawu dong
    dokoyilapla, yaap ke-silip o, kala-lomdip ami win ayo kufolokomip o.'
  nlx-nlx: तुमू बी आखा मिलीन विन्तान द्‍वारे आमरी मोदेक किरो, काय जो मोटलो वरदान मोकतास
    ने द्‍वारे आमुह जुड़ेल हे, तान कारेण मोकतास माणहे आमरी उगे रेन दन्यवाद केर सेकी।
  apw-NT: Nohwíí ałdó’ nohwi’okąąhíí bee nohwich’odaahṉii, áík’ehgo nṉee łą́ą́go nohwa
    da’oskąądgo hagot’éégo Bik’ehgo’ihi’ṉań nohwich’ozṉi’íí nṉee łą́ą́go ba’ihédaanzį
    doleeł.
  gum-gum: ñim Tiuswan namuyasig ‘purugurra’ chib miab meløbene. Øyamay truba yamelø
    namuimburab Tiuswan ‘mayanguen ungwa, ungwa’ chib kønrrun, pøs truba yamelø misra
    Tiuswan namuimburab miaben løtigwan nam truba nu purugúig utikkurri.
  not-NT: Pomitocotaiguena, pomanocotina arota ingantocotina Tosorintsi. Aintaca tojai
    ira manëgotaiguënane, aisati tojai ingarasiataiguëri Tosorintsi cara tojai icábintsaiguëna.
  plu-plu: Henne umawkan yis piriyepkaw udahan. Usuh muwaka kaayhsima hiyeg piriyepkaw
    udahan. Mmanawa ku kaayhsima hiyeg piriyepkaw udahan, ku ayge igkis hiyá Uhokri
    amnih usuh, nikwe kaayhsima hiyeg kabayhig.
  iou-iou: '@see-verse:2CO.001.010'
  ntp-NT: Aliʌsi gʌaagai isdaanʌda aapimʌ Diuusi sai gʌrsoicʌiña. Dai siʌʌscadʌ muidutai
    daanʌdagi Diuusi sai gʌrsoicʌiña muidutai pocaitiada agai ʌʌpʌ sai baigʌnʌlidi
    Diuusicʌdʌ maatʌcatai isDiuusi gʌrsoicʌi.
  rai-rai: baa muaat a waraaut miaat ma ra niaaring. Io, mongoro na taara diat a waatung
    wakaak karom God, baa diat baboi naa i baalu anundiat kum niaaring ma i waraaut
    miaat.
  haw-1868: O oukou hoi e kokua pu mai ana ia makou ma ka pule, i haawiia'ku ke aloha
    no makou e na kanaka he nui, no ka lokomaikai i loaa mai ia makou ma na kanaka
    he nui.
  ffm-ffm: e ley ko mballirton min duwaawuuji mon koo, yalla moƴƴere nde min keɓirta
    duwaawuuji yimɓe heewɓe ndee ana waɗa heewɓe njetta Laamɗo saabe amen.
  arb-NAV: عَلَى أَنْ تُسَاعِدُونَا أَنْتُمْ بِالصَّلاةِ لأَجْلِنَا؛ حَتَّى إِنَّ
    مَا يُوهَبُ لَنَا اسْتِجَابَةً لِصَلاةِ الْكَثِيرِينَ، يَدْفَعُ الْكَثِيرِينَ
    إِلَى الشُّكْرِ مِنْ أَجْلِنَا.
  cop-CNT: ⲉⲣⲉⲧⲉⲛⲟⲓ ϩⲱⲧⲉⲛ ⳿ⲛ⳿ϣⲫⲏⲣ ⳿ⲛⲣⲉϥⲉⲣϩⲱⲃ ϧⲉⲛ ⲡⲓⲧⲱⲃϩ ⳿ⲉ⳿ϩⲣⲏⲓ ⳿ⲉϫⲱⲛ ϩⲓⲛⲁ ⳿ⲉⲃⲟⲗ ϩⲓⲧⲉⲛ
    ⲟⲩⲙⲏϣ ⳿ⲛϯϩⲟ ⲡⲓ⳿ϩⲙⲟⲧ ⲉⲧϩⲁⲣⲟⲛ ⳿ⲉⲃⲟⲗ ϩⲓⲧⲉⲛ ⲟⲩⲙⲏϣ ⳿ⲛⲥⲉϣⲉⲡ⳿ϩⲙⲟⲧ ⳿ⲛⲧⲉⲛ ⲫϯ ⳿ⲉ⳿ϩⲣⲏⲓ ⳿ⲉϫⲱⲛ..
  sri-sri: 'Irasirirã mʉsã gajerã merã Marĩpʉre gʉaya ããrĩburire sẽrẽbosarosũta ĩgʉ̃
    gʉare iritamumakʉ̃ ĩãrã, wárã ĩgʉ̃rẽ: “Pablosãrẽ õãrõ iritamubʉ”, ãrĩ, ʉsʉyari
    sĩrãkuma.'
  nal-nal: la notaan angkanaan nim saait naaguna vawaal maam pana maainungang. Naanaan
    amala aubina dina raamin ma dina wisfaadaxa zin Nakmai wana a talazang iwana xizang
    amun maainungang sin naandi xu maam.
  kyq-kyq: Naase kic ute keem Raa kɛn naase aki keem se, naase ajeki noogo. Ɔɔ ute
    tɔnd mɛtn kɛn jeege dɛna tɔnd mɛtn Raa taa naaje se, Raa ajen tɛɗn bɛɛ. Ute naan̰
    se jeege dɛna Ꞌtɔɔm Raa taa bɛɛ kɛn naan̰ tɛɗjen se.
  kwd-kwd: tofuna moru booni 'ameeru 'ania nga fo'anga 'amooru. Sui ma nga ta'a 'e
    aula tagila baatafea God suria gila agasia ni 'ola ngaia 'e agea fameeru suria
    fo'anga lo'oo te'efou.
  ded-ded: Nga imoc fingerudeac ngeni nunumuu meficnunubisia. Nga Anutungo danggunuha
    nemmeude, imoc fingeru ngicngac homac yeneng hemma neneac negemma Anutu dengeregecde.
  ewe-ewe: Eya ta mi katã miwɔ ɖeka ne miado gbe ɖa ɖe mía ta vevie. Zi ale si miedo
    gbe ɖa eye mieɖe kuku ɖe mía ta la, zi nenema ke miagada akpe na Aƒetɔ la ɖe eƒe
    amenuveve si na be míenɔ dedie la ta.
  nuy-nuy: Marri nugurraayung aadanu ngirri-maṉmani-wugij. Nugurraayung ngirrii-jambina
    nurru. Anubani-yung yaga warraarrawindi nambii-jambina-wugij nurru na-God-guy,
    niga ambani-yambalmang anubani nambii-jambina-wala. Marri nambanii-garraalgaalgurmani
    ari nurri-wuy. Anubanila-wala warra-wurru-wurruj ambunu-warraarriwana, warraarrawindi-lhangu
    wugurru.
  cop-BHC: ⲈⲢⲈⲦⲈⲚⲞⲒ ϨⲰⲦⲈⲚ ⲚϢⲪⲎⲢ ⲚⲢⲈϤⲈⲢϨⲰⲂ ϦⲈⲚⲠⲒⲦⲰⲂϨ ⲈϨⲢⲎⲒ ⲈϪⲰⲚ ϨⲒⲚⲀ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ⲞⲨⲘⲎϢ
    ⲚϨⲞ ⲠⲒϨⲘⲞⲦ ⲈⲦϨⲀⲢⲞⲚ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ⲞⲨⲘⲎϢ ⲚⲤⲈϢⲈⲠϨⲘⲞⲦ ⲚⲦⲈⲚ ⲪⲚⲞⲨϮ ⲈϨⲢⲎⲒ ⲈϪⲰⲚ.
  buk-buk: Ma yac akêŋ whiŋ bu mbec naŋ mac ateŋ, naŋ oc nem yac sa bocdinaŋ. Têŋ
    ndoc ŋawapac bu tap yac sa tiyham, naŋ Anötö oc nem yac sa tu mac nem mbec-ŋga.
    Ma lau daêsam naŋ sêlic gêŋ dau, naŋ oc sênem daŋge Anötö tu iŋ ndê mwasiŋ naŋ
    kêŋ têŋ yac-ŋga.
  pri-NT: Â wâguwà, âna guwà pitu tôo, goro ê pwâra pwapwicîri kàwà. Ba é têre wà
    Pwiduée, â é [upao ma] *pwényunyuâariô. Â o wâru tèpa âboro, na rà o pwaolé têe
    goo pwiri.
  zpq-NT: Zoato' lez yoslacze' neto' con še gaclenḻe neto' yoḻ güižlene' c̱heto'.
    Na' še zanḻe gonḻe ca', nach ḻecze zanḻe güe'le yeḻa' chox̱clen c̱he' cate' ba
    goclene' neto'.
  por-TFT: Dependemos também de vocês, que nos ajudarão mediante suas orações em nosso
    (excl) favor. Se muitas pessoas orarem por nós, Deus receberá o agradecimento
    de muitas pessoas {muitas pessoas também agradecerão a Deus} quando Ele responder
    bondosamente tantas orações e nos livrar do perigo.
  gwi-NT: diineenjit khagadǫhjii haa diits'ohnyaa. Juu diineenjit khagidiinjii lęįį
    nąįį eh'an Vit'eegwijyąhchy'aa diits'ą' ch'eegoonzhrįį heelyaa ts'ą', dinjii lęįį
    nąįį mahsį' giheenjyaa.
  gvn-gvn: Godundu babajika nganjinin helpim-bunganka. God yurranda milka-janay, nganjinin
    ngulkurrduku kujilkuda. Yinyamun bamangka wubulduku God thankim-bungal. Jana nyungun
    buyay-manil, nyulu nganjinin juran-bunganya.
  nhy-NT: Namejwan noijki moneki xitechpalewikan ximotiotzajtzilikan inawak Dios por
    tejwan. Iwan tla miekej motiotzajtziliskej inawak Dios por tejwan, noijki miekej
    kitlasojkamachiliskej in toTajtzin Dios, por yen tlatiochiwalistle katlej techmaka.
  asm-FB: ইয়াতে আপোনালোকেও প্ৰাৰ্থনা কৰাৰ যোগেদি আমাৰ অৰ্থে সহকাৰী হৈ আছে। অনেকৰ
    দ্বাৰাই যি অনুগ্ৰহৰ বৰ আমাক দিয়া হ’ল, তাৰ কাৰণে, অনেকৰ দ্বাৰাই আমাৰ অৰ্থে ঈশ্বৰৰ
    ধন্যবাদ কৰা হয়।
  okv-okv: ari ainge avoembo jo vahai eto nango embo pari evujo. Eto ungona pari ijirovo
    God na nango orekitirou ungo embo isapamane na dago kito osa aisova.
  mxt-NT: Tatu tyinyeé ndo chi ndi chihin cha chicán tahvi ndo chaha ndi, ta tatu
    cuaha ñáyɨvɨ chicán tahvi chaha ndi, cunacuhva ñu tyahvi nyoo chi Nyoo cha cuenda
    tyi ñihí ñu tuhun tyi Nyoo chahá ra cha vaha chi ndi, vatyi chicán tahvi ñu chaha
    ndi.
  tzo-NT: Ta me xacoltaucun uc. Ja' chac'opombun Dios ti jtojol. Yu'un mi epoxuc chac'opombun
    Dios ti jtojole, hech patil más chlic apasic ti muc' ti Diose c'alal chavilic
    ti c'u che'el chiscoltaune. Hech más lec chbat sc'opilal ti Diose cu'untic jcotoltic.
  ind-AGS: Kalian membantu kami dengan mendoakan kami. Dengan cara ini, banyak orang
    akan berterima kasih kepada Allah untuk kita karena berkat yang Allah berikan
    kepada kita sebagai jawaban atas doa banyak orang.
  omw-omw: Nkyevata tiriara rieqata Kotirara aakyara tivaro tiri kyaahaqa hiari. Nraakye
    qora airivanto tiriara rieqata Kotirara aakyara tivera, Kotiva tiri kyuqema timwa
    tero kyaahaqa hirata mwiaqaatai nraakye qora airivanto Kotirara kyuqeve tivara.
  yrb-yrb: Yana Godibai naini nanu uwaraba guriguri uteda durua uforo Godima na neno
    arama uteda durua ufiro uwara faiyawere ereda Godiba we ma kobererau ufitae watane.
  maa-NT: Jñò, mochjeén‑né nga si̱chját'aà‑náje̱n nga ki̱nókjoa̱t'aà‑là Nainá i̱t'aà
    tsa̱je̱n mé‑ne nga ìsa̱ kjìn ko̱ma‑ne xi̱ta̱ xi ki̱chja̱t'aà‑la̱ Nainá, ti̱koa̱á
    kjìn ko̱ma xi̱ta̱ xi tsjá‑la̱ kjo̱ndaà Nainá koni s'ín machikon‑t'in‑je̱n.
  mcq-mcq: ꞌEne ja ꞌuꞌo niꞌajúhe núni siporua ꞌonuhu. ꞌEne ea mapokijihi siporua eha
    vene núnunaꞌi mamaa kaꞌene venajihunaꞌe teimani ꞌwaꞌavara.
  sus-A: وٌ قَن نْمَ مُشُ مَلِدٍ نَ كُي وٌ شَ عَلَ مَشَندِ رَ. مِشِ فبٍفبٍ نَ عَلَ
    مَشَندِ مُشُ بّ، مِشِ فبٍفبٍ قَمَ نّ عَلَ تَنتُدٍ عَ شَ هِننّ شَ قٍ رَ عَ نَشَن
    قِمَ مُشُ مَ.
  jpn-1965: あなたがたも祈りによって、私たちを助けて協力してくださるでしょう。それは、多くの人々の祈りにより私たちに与えられた恵みについて、多くの人々が感謝をささげるようになるためです。
  fra-SBL: vous aussi, vous vous associez en notre faveur par vos supplications, afin
    que, pour le don qui nous a été fait par l'intermédiaire de plusieurs, des remerciements
    soient rendus par plusieurs personnes en votre faveur.
  yka-yka: Duk makajari isab kami tabanganbi bang māku-māku kaˈam si Tuhan para si
    kami. Bang ekka kaˈam mamāku-māku si Tuhan para si kamihin bu pangurung Tuhanin
    pināku-pākubin, manjari ekka magpasalamat si iyehin sabab panabangne kamihin.
  mle-mle: '@see-verse:2CO.001.010'
  shp-NTPO: matonribi noki oranhanan noa akinnaitian. Ichaxon noki orankanaitianra,
    ichaxonribi Dios iráke akanti iki, janbi noa jakonbires imaboai kopí.
  aom-aom: Jemëro ajamuiromo nosi jöëni God uaꞌiramu huro iae ëhi ajamuiꞌëꞌe. Ae ahoꞌobëhe
    ëninamiꞌiramu nosi örire huë baejavuoromo ajamuiꞌëꞌe. Ëhuni ae ahoꞌobëhe nosi
    jöëni hesi örire mabëhe uaruomoꞌëꞌe.
  geb-geb: Nde vhɨra ŋkan kurav Fhe Bakɨme phorgɨp suaŋri. Nde maaŋ muunga Fhe Bakɨme
    gumgi vhɨrve buni mbararav ŋkan kurkurarga. Maaŋ muunga, gumgi gu mbigi vhɨrve,
    mbe Fhe Bakɨme ŋkan kurkurigi tɨva ganɨv, mbe Fhe Bakɨmen ndikndigirga.
  bsj-bsj: Can ma wo kambo ko tikang nyo ti mor dilou. nubo ducce an ne buka kangek
    ker nyer, ki luma nee kaka ko nee nyeu mor dilo nubo kila-kilau.
  cak-cak: Pero kojito' c'a pan oración, richin quiri' q'uiy ri xqueyo'on matiox che
    ri Dios koma, tok niquitz'et ri favor ri nuya' ri Dios pa kavi' roma qui-oración
    eq'uiy.
  chf-NT: Anela täcä c'änä a täclenon t'ocob t'oc a c'änti'yala. Ca' jini, por ni
    noj q'uenel c'änti'ya que u yuteba, Dios u xe u yäc'benon t'ocob lo que u c'atbinte,
    y q'uen u xe u yälben uc'adios, uc'a Dios u ch'ämbon yajin t'ocob.
  tlf-tlf: Kale ibo nuyo dong dogobe beten ke-bilipta o ageta kale, unang tinum kwiin
    tagang imi beten ke-eman-temip uyo, God iyo yan kebe-nalata, nuyo dong dogobelata,
    waalanan-temup bota, unang tinum kwiin tagang migik migik iso ipsino kwego dego
    ke Aatum God iyo bogobe-nilip, “Misam ke dong dogobelap waalan-silip o,” age-nilipta,
    imi win uyo kufu-eman-temip ko.
  piu-2006: Katutjanya nyurrangarri nganampatju kutu tjapinma! Paluru nyurrangarrinya
    kulira nganaṉanyatju yilta yaṉṯayaṉṯanmalpa. Yalatji nganaṉanyatju yaṉṯayaṉṯantjala
    Yiitjuku walytja tjuṯangku ngurra tjuṯawana kulira Katutjanya puḻkapungku.
  poh-NT: reꞌ cok ruꞌ wi reꞌ hat-tak enachop acꞌux tak chi katobjic pan ti̱j. Ru̱cꞌ
    chi jeꞌ reꞌ enbanjic qꞌuih woꞌ take equitioxonic johtok chiwach i Dios naquehtꞌalij
    nicꞌ wach kacoꞌljic riban ruꞌ chiwach i quimic.
  tue-tue: Cõãmacʉ̃rẽ mʉ́ã ʉ̃sãrẽ sãĩbosári, teero tiigʉ́daqui. Paʉ ʉ̃sãrẽ sãĩbosári,
    Cõãmacʉ̃ ãñurõ ʉ̃sãrẽ tiiápugʉdaqui. Cʉ̃ʉ̃ teero tiirí ĩñarã, paʉ ʉsenire ticoadacua.
  bjp-bjp: Ma aunbiing gam lupes kama ini foron sising kimi, ke fanu fuun rik fotrokap
    lo God, wara le i mais ta kamah, ma ka somangat ta ini foron sising kiri.
  xon-xon: Ni mu aah mee Uwumbɔr tii timi pu na, ni ter timi la. Binib aah mee Uwumbɔr
    tii timi ki wiir pu na, le u ga ŋa tinyoor ŋa ti pu. Nima le binib pam ga doon
    Uwumbɔr tii timi.
  tzo-ZNT: Coltaicon ta scꞌoponel Riox. Mi epoxuc chacꞌoponbecon Rioxe, jaꞌ noꞌox
    yech epoxuc “colaval” chavutic ti Rioxe ti cꞌalal xavaꞌiic ti liscolta xae.
  mpm-NT: Ti nu taka ra na chindee ruꞌu ja kakantaꞌu ra jaꞌa ri, chi nu kuaꞌa xaan
    yɨvɨ na kakantaꞌu i jaꞌa ri, suni kuaꞌa i nakuantaꞌu jaꞌa ri ja ni kundaꞌu ini
    Yandios ruꞌu naa ri, ti ni nama ya ruꞌu nuu taka nundoꞌo un.
  ots-NT: Nuquiguɛjʉ, hermano, dí öhquijʉ gui nzojmʉ tzʉ ca Ocja̱ por rá nguejquigö,
    pa da mɛzqui rá zö cja̱ da ndo möxqui. Dí pa̱di, bbʉ xta contesta ca Ocja̱, xta
    ddajquijʉ cʉ bendición cʉ xcrú öjpijʉ. Nubbʉ, xquí ndo dyöjpijʉ mpöjcje cja̱ co
    hne̱h cʉ pe dda hermano rá ngu̱ cʉ xí nzoh ca Ocja̱ por rá nguejquigö.
  hoy-hoy: नीव भी ऊंद आगकु प्रार्थना अन्द द्वारा नाम सहायता माळीर कि जो वरदान नामी
    हापाळ मुंदुर द्वारा सिक्त, अदुर कारण हापाळ लॉकुर नाम दी टु धन्यवाद माळुल.
  amo-amo: Ama su nari nani i wa bun nari nanya nlira anit gbardan ba daduru liburi
    liboo iyisunu bite bara ubolsu Kutelle na ana ninari nanya nlira na nit gbardan.
  pjt-pjt: Kaya wanyu nyura ngalinya alpamilanma munu ngalimpa Godala rawangku tjapinma.
    Ka paluṟu nyurala kulilku munulinya pukuḻtjungku kanyilku. Ka aṉangu tjuṯangku
    palunyalta mirawaṉira waḻkulku paluṟu ngalinya wankaṟu wiṟuṟa kanyinnyangka nyakula.
  cwe-cwe: one mweye mwahachitaza cheye kwa ichimu chetu muna kutambika. Ivo mapulo
    yetu mengi yezakwidikigwa na Mulungu kezachitemela mate, na wengi wezamwing'ha
    hewela kwa ichimu chetu.
  daa-NT: Kuŋ oki gaayaani iŋ inde ka Buŋdi. Iŋ inde kaak gee dakina indiy-ak ko,
    ni gasiy barkin min ɗo Buŋdi. Ampaa ko, gee dakina yaa dele barkine ɗo Buŋdi ɗo
    bi kani.
  mlp-mlp: '@see-verse:2CO.001.010'
  ape-C: Aria ipak ta putaurumap puhwar Iruhin um anan nutaurumap. Iruhin ta numnek
    ipakin beten aria ta nutaurumap. Aria sabaishi ta shutik namudok aria shunek tenkyu
    um Iruhin um enyudok anan neneken nataurum apak meyoh um.
  bgs-bgs: Madigár ka tabangan ké ikiyu ukit katô kadasal yu para áknami ébô marapung
    tô mga makapasalamat ka Manama tingód katô mga tabang na matanggap dé tikud kandin
