    Altjirrala turta etnanha, rrangkarranha turta wutjina. Relha ntjarralantama Altjirranha
    dangkilitjina, Altjirranha nurnaka tangitjala nakalanga.
  gai-gai: Ne aimo mbembendei mbuŋ ŋgotac. Te, Raraŋ Aetaniac, ma meikramtaɨr wɨtna
