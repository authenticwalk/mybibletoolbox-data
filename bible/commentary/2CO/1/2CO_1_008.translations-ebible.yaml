  med-med: Angmʉn, enim pilʉi! Eisiya kona ila mbun mam mat, tʉn kʉn urum ila, tʉn
    kuⱡmin nʉmp pitmin.
  bch-bch: Oaeoaeg, gai akim gimi aoatai kemi ngan gid kadonga kulupulupu iuotot ngan
    gai ngan tibur kapei Esia. Gai anaman kadonga kulupulupu toa ne oanaoana tau,
