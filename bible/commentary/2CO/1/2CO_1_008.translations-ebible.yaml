  ces-LB: Nebudu vám, drazí, tajit, že tady v Malé Asii jsme prožili snad nejhorší
    chvíle svého života. Vypadalo to už, že je s námi konec, připravovali jsme se
    na smrt. Cítím, že to muselo dojít tak daleko proto, abychom nespoléhali již na
    nic jiného než na Boha, který má moc vzkřísit i mrtvé.
  mkn-mkn: Sodara dong! Botong pung mau ko bosong mangarti batúl soꞌal itu susa yang
