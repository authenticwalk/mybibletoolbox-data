  azb-azb: Ey qardaşlar, Asiya vilayətində çəkdiyimiz əziyyətlərdən bixəbər olmağınızı
    istəmirəm. Gücümüzdən daha artıq bir yük altında qaldıq. Hətta yaşamaqdan belə,
    ümidimizi kəsmişdik.
  eng-DBY: For we do not wish you to be ignorant, brethren, as to our tribulation
    which happened [to us] in Asia, that we were excessively pressed beyond [our]
    power, so as to despair even of living.
  guo-NT: 'Takoew, xanal nejxasinkax xamal nejchaxoelaliajwam xabich nabijataxpox,
    Asia tʉajnʉxotan wʉt. Xanal jaxot nabijatax wʉt, nejchaxoelx: “Xabich nabijatas.
    Samata, kaes bej machiyaxisalbej nabijataspoxanliajwa. Xatis nakbeyaxaelbejpi”
    —an xanal, nejchaxoelx wʉt.'
  hla-hla: A ma tsi hatoulana, alam e ngilem alimiu go atei sile iam a nomi te butuia
    i tamulam tara provins i Eisia. A nitatagi i tamulam e kapan koru ba lam u poieto
    alam go mate.
  mav-NT: Uiwy­ria'in tawa Kurintiu piaria wẽtup yn wyti aimi­mohey. Mi'i pote atimo­herep
    teran ehepe aikotã sa'a­wy'i waho­'opot ehe'yi Asia totiat hap. Atiky­'esat eweikuap
    mi'i hap ete. Katu­pono karãpe eweho­'opot turan mono erakue ewei'e yn na'yn.
    Ta'i uruho­'opot kahato itote aikotã ahak puat ipotyi rakat wahupit hap ewy yt
    wahupit kuap i. Mi'i hap ewy yt uruhupit kuap i po'og ehe'yi Asia tote uruho­'opot
    hap. — Ta'i aiku­'uro ra'yn keĩ mesup pãi uruto'e yn uruto­'ope itote.
  kpf-kpf: Bukurâpnâ, nen Asia hânân sâknam nâŋgâm ândim gawen. Zen zorat kwakpegât
    sa nâŋgânek. Zoren kut ŋâi ŋâi yâmbâtŋâ kwâkniŋan zari ândiândiniŋâ buŋ upap nâŋgâwen.
  ppo-ppo: No nerape-ó, da̧ Esia hae kwiamó betepa, erale sekȩi alarape diaao̧ kisipa
    yaasepóló dapó. Mo doasi sekȩi alané da̧ só deró betaleteiné, beleyaaire mo su̧nipó.
    Atéru da̧ mo sukutere da̧lemó beterapóló kisipa mualepó.
  hin-2017: हे भाइयों, हम नहीं चाहते कि तुम हमारे उस क्लेश से अनजान रहो, जो आसिया
    में हम पर पड़ा, कि ऐसे भारी बोझ से दब गए थे, जो हमारी सामर्थ्य से बाहर था, यहाँ
    तक कि हम जीवन से भी हाथ धो बैठे थे।
  wol-KYG: Ndax kat, bokk yi, buggunu ngeen umple njàqare, ji nu daj ci diiwaanu Asi.
    Daj nanu coono bu jéggi dayo, te wees sunu kàttan, ba yaakaaratunu woona dund
    sax.
  bef-bef: Lalalutigitabe, Esia metoga nohuto kekeꞌi luseꞌnamofihi lu gupisalo minomo
