  quh-NT: 'Hermanosníy, cayta yachanayquichejta munaycu: Asia jallp''api cashaspa
    Cristoraycu llaquichiskas carkaycu. Aswan sinch''i mana atina muchuycunatapuni
    muchorkaycu. Chayraycu “wañuchiwasajcuchá”, nerkaycu.'
  kwi-kwi: Diosta piantuz, mɨzhain, au parishizara aizpa piankamanapa. Asia suwara
