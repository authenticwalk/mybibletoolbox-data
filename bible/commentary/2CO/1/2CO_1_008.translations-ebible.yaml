    chavantabopü somü. Au nitacürurrü supaquionco tiene que suison taha.
  aia-aia: Arai do'ora mana asigu'i, 'au 'irisia domoi aidangisiai maho nameu siri
    sadoia na'i Provens na'i Eisia. 'A arunga ta'aa, ma hihi'a di'u tana'ameu, mameu
    'adoma'inia do meugu bwa'i tahi'a.
  srp-1865: Jer vam neæemo, braæo, zatajiti nevolje naše koja nam se dogodi u Aziji
