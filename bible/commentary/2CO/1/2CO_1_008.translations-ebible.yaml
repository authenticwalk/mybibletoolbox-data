  kan-2017: ಸಹೋದರರೇ, ಆಸ್ಯ ಸೀಮೆಯಲ್ಲಿ ನಾವು ಅನುಭವಿಸಿದ ಕಷ್ಟ-ಸಂಕಟಗಳು ನಿಮಗೆ ತಿಳಿದಿರಲಿ ಎಂದು
