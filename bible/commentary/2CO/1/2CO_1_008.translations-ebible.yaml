  cco-NT: Dseaˋ rúꞌˋnaaꞌ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ, ii˜baaꞌ e nijmiguiéngꞌˊnaaꞌ áaˊnaꞌ
