  cao-NT: Nicaparicana, ëbë xatë bá. Asia mai xo tsi quiha anomaria ë tënëniquë iquia
    Ibo bax na. Noho coshi oquë ë tënëhai ini quiha. Toatiyá tsi chamayama cohuë ë
