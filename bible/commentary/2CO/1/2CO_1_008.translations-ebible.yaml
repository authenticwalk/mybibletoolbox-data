    əmawə, rapita nəsanɨnien kapəmawə, mamor rɨkimawə raməsɨk mə to yakhapəh nhamraghien.
  kmo-kmo: Ayo, yaka kumwoy, nomoya tawa boboy nona Esia nosapek nona yari, ada eena
