    na mominga bani umia hon monaminga paikimia di hanere mominua.
  yaq-NT: Krijtopo itomak werim, enchim te ju'unee i'a, jum bwiaraa Aasia' tea'po,
    ama butti obiachisi itom ito bichaka'po. Tua ama butti bettesi itou yeu siika.
    Kia te juni'i, ka ito au elpeiyaan itom au yuma'ane'po. Intok te kia, jiapsaka
    itom ama yeu katnee'uta juni'i, tee ka bo'o bichan.
  uro-uro: Aurha ruavek, nguat tamän nä rhangät täkt ama enge dinguna qaku nani a
    ut na ngän iva qaku ngänät dräm sävät ama märän gärangätni i sa ut mon säda angärha
    ron e ma Esia. Inguna iangärhäkt ama märän di ama enges ngät mamär bä sa qaku
    mamär iva u rhän näva angät tpäs moe bä äkt i sa ut mu aut snäng iva urhi ñäp.
  ita-1885: 'Perciocchè, fratelli, non vogliamo che ignoriate la nostra afflizione,
    che ci è avvenuta in Asia: come siamo stati sommamente gravati sopra le nostre
    forze; talchè siamo stati in gran dubbio, eziandio della vita.'
  muy-muy: 'Bəza ga mmawa, mawayay ti kə̀sərumki lala : ndam ga haɗ Azi tə̀gria daliya
    ana leli a dal-dal àsaɓay. Daliya gani ya màgray ni àtam njəɗa geli, mə̀ɗəm amatamaba
    àna sifa do.'
  kqc-kqc: Usika ourena, Asia gaganiri esika esika moiyafa, mina diba niyagane ura
    resifa. Ini adina mina toe una fafau aeyo bi tora iniye, ye una yaku duku rena
    ka yeiva de reyafa, ma uni uka ka yau niyo, ye una bi gua muyegifa mokeyafa.
  tav-tav: Yʉ yarã, Asiapʉ ãnaa seeto jã capopiye tamʉoriquere mʉja camajipere jã
    boo. Seeto majuu jã capopiye tamʉowʉ. Dope bairo jã cáti majiquẽpʉ. “Mani bai
    yajigarã,” jã caĩ tʉgooñawʉ.
  eng-ULB: For we do not want you to be uninformed, brothers, about the troubles we
    had in Asia. We were so completely crushed beyond our strength that we despaired
    even of life.
  spa-VBL: Hermanos y hermanas, no les ocultaremos los problemas que tuvimos en Asia.
    Estábamos tan agobiados que temíamos no tener las fuerzas para continuar, tanto
    así que dudábamos de que pudiéramos salir con vida.
  fra-_FOB: Car, mes frères, nous ne voulons pas que vous ignoriez l'affliction qui
    nous est survenue en Asie, c'est que nous avons été accablés excessivement, au-dessus
    de nos forces, en sorte que nous désespérions même pour notre vie.
  hau-ULB: Gama ba mu so ku rasa sani, 'yan'uwa, game da tsananin da ya same mu a
    Asiya. An murkushe mu gaba daya har fiye da karfin mu, har ma mun fidda zuciya
    za mu rayu.
  mal-mal: സഹോദരന്മാരേ, ആസ്യയിൽ ഞങ്ങൾക്ക് ഉണ്ടായ കഷ്ടങ്ങളെക്കുറിച്ച് നിങ്ങൾ അറിവില്ലാത്തവരായിരിക്കുവാൻ
    ഞങ്ങൾ ആഗ്രഹിക്കുന്നില്ല; ജീവനോടിരിക്കുമോ എന്ന് നിരാശ തോന്നുമാറ്, ഞങ്ങളുടെ ശക്തിക്കുമീതെ
    അത്യന്തം ഭാരപ്പെട്ടു.
  urd-GVR: Bhāiyo, ham āp ko us musībat se āgāh karnā chāhte haiṅ jis meṅ ham sūbā
    Āsiyā meṅ phaṅs gae. Ham par dabāw itnā shadīd thā ki use bardāsht karnā nāmumkin-sā
    ho gayā aur ham jān se hāth dho baiṭhe.
  far-far: Wanefuta ki 'ae, kalu doria mulu kai saitamana ne 'afitaie baita ne kalu
    dao to'ona kada kalu to laona lofaa 'i Esia. Ana kada nai, kalu fia ne kalu kai
    mae, sulia na 'afitaie nai baita ka tasa.
  suz-BL: आंइ दाक्‍शो लोक्‍बपुकी, एसीया रागीमी बाक्‍कानु, शुश श्‍येत जाइतक। श्‍येत
    जचा आ पर्बम लोव़ मख्रुइक्‍थु, तुइक्‍पाइक्‍नन्‍नी। आंइ जशो श्‍येत मार बाक्‍ब देंशा
    हना, बेक्‍चा ङा सम्‍म दुम्‍शो नकी। प्रेरित १९:२३-४०; १कोरिन्‍थी १५:३२
  car-NT: Moro Asia po na'na kota'ma'po anukuty'pa awairykon 'se'pa irombo na'na man,
    na'na a'sakarykon. Na'na pori'tory ko'po irombo awosin pangon otykon na'na eponen.
    Tyrombyry ekano'nen pairo rypo na'na.
  amp-amp: Bar yinouroko, nom Esia profins yakmo krhopam tndh nuhasrhotanko wawanyko.
    Nom Esia profins tohmohat mirahko be tu kuken krhopam tita-monom. Be tu bro krhopam
    titamonom. Nhai marimonom rhurahnom. Bi memonom ndar krhopampno nohrah-nom.
  bht-bht: हे मसीह भाईयो, मैं चांदा की तुसां साड़िया उना मुसीबतां दे बारे च जाणा,
    जड़ियां आसिया प्रदेश च सांझो होईयां। असां ऐसे बोझे ला दबुई गियो थे, जड़ा साड़े
    सेहणे ला बाहर था, असां तां जिणे दी पूरी उम्मीद ही छडी दितियो थी।
  eng-NOY: For we would not, brethren, have you ignorant of our distress which came
    upon us in Asia, that it was exceedingly heavy upon us beyond our strength, so
    that we despaired even of life;
  cub-NT: Mʉja, ñʉjevʉ, ʉvʉ ñʉja mʉje majinajiyede ñʉje napiye báquede ñájino ʉrarõ
    bajure no Asia ãmicʉrijoborõi. Pare ãmeno ñʉje ñájiye boje, ye napini majibetecarã
    ñʉja. “¿Jãve yainájivʉ bárica?” arĩ dápiarĩducarã ñʉja.
  ita-1927: Poiché, fratelli, non vogliamo che ignoriate, circa l’afflizione che ci
    colse in Asia, che siamo stati oltremodo aggravati, al di là delle nostre forze,
    tanto che stavamo in gran dubbio anche della vita.
  lww-lww: Pona pe amloge kilia ruru re poli yo wa, e pupia pogos naloge viowaena
    lala nap̃a mepisuia pogos nap̃a mesum̃a memiyum̃ae kar ke ga e pupia lepas nene
    nap̃a Esia, ana nekilia nevisa nevisave piowa na piowa pap̃isi. Sur la urmi manene
    la pan imimi, imimi pe metorokin la re si poli, pano pano-o mesitom mesape naga
    narui monar kiamimi luas nen malena narui.
  ckb-ckb: خوشکان و برایانم، نامانەوێت ئەو تەنگانەیەی لە ئاسیا بەسەرمان هات لەلاتان
    شاراوە بێت، کە زۆر قورس بوو و لە سەرووی توانامانەوە بوو، هەتا ئەوەی لە ژیان بێهوودە
    بووین.
  nas-nas: Ee mmaikoriꞌ, arikung Eesia-nameensiꞌkoo kuneꞌampiruꞌnung-koo papaararariarooꞌnaang
    naurarampimang. Niiꞌ teing aaꞌnaꞌ masikaꞌ arikunge pakusiꞌmurioꞌ domamariaukaꞌning-pinaꞌ
    noruꞌmariruꞌning.
  uvl-uvl: Ke titik mur pe liliuk mur, imem mo teke mo helete metene imo ke a eteia
    ure meena ngana nenge lohotot nge imem nga kileng nenge Eisia. Imem moura ero
    totoia melmelenga nenge lohot nge imem nei. Melmelenga nem meena kou sio tote
    imem ke kikimem ero nge mo takisia, pe mo naue emem metenga ke rochroi toto.
  eng-BBE: 'For it is our desire that you may not be without knowledge of our trouble
    which came on us in Asia, that the weight of it was very great, more than our
    power, so that it seemed that we had no hope even of life:'
  ixl-CNT: Uncheeꞌ echen setootzaji hermanos, kam qꞌu tzaꞌl paalkꞌoꞌ tikuenta Aasia.
    Tan nojchit tiira tilayol vaꞌl paalkꞌoꞌ. Yeꞌkan sakutxꞌak bꞌa qala. Nichtereꞌnkojqitzꞌa
    oj saitzꞌeꞌoꞌ.
  xsi-xsi: Niŋgu-nambwe wukale, maka iloma tu miki ma kalomi ŋgere ŋana malia ŋinde
    muŋga ipâŋga pa maka lâ Esia tâno. Malia ŋinde nde ŋalae tina, kala ipu maka ndue
    ku ipole nema kaika ndo lâ. Mine nde maka katu ma kamâte.
  crx-NTPO: Sulhutsinke 'et whunulh'en, nyan-i Asia yun k'ut ndi hoontsi'-un negha
    óoninkat, 'et nebulh dahooja-un la t'ewhunoohzeh hukwa' nuszun. Whuz ts'e nebulh
    dahooja-un la tube hoontsi' k'et 'aw uzdooni' ait'oh. 'On nus neba hoondaz k'et
    'aw whúlh nuzdolya' ait'oh neba le'hoont'oh. Neba hoontsi' k'et yats'itádla uznanzin
    neba le'hooja.
  kan-OKCV: ಪ್ರಿಯರೇ, ನಾವು ಏಷ್ಯಾ ಪ್ರಾಂತದಲ್ಲಿ ಅನುಭವಿಸಿದ ಕಷ್ಟ ಸಂಕಟಗಳ ಬಗ್ಗೆ ನೀವು ತಿಳಿಯಬೇಕೆಂದು
    ಬಯಸುತ್ತೇವೆ. ನಾವು ಸಹಿಸುವುದಕ್ಕೆ ಬಹುಕಷ್ಟಕರವಾದ ಒತ್ತಡಗಳು ನಮಗೆ ಬಂದೊದಗಿದಾಗ, ಅವು ನಮ್ಮ
    ಪ್ರಾಣಕ್ಕೂ ಅಪಾಯಕಾರಿ ಎಂದೆನಿಸಿತು.
  bbb-bbb: Ro kairafano igia fiefo, irufui ije no are Esia ijia biediaeva ije buka
    mamekanu no izege giriesana asusedufuo baki no ijene biediae. No irufui ije biediana
    noka uruvana isejavaekinu vierafero none oekiro no ijiege vierafe. Rove no vierafe
    nobe oedufuo ijadufuo maeje no vierafe Godi fu e oevo ije fu kiaga bu una urivo.
    Ro ire ije bu nuvuone revo ije noka daro nuvuone ijia bijuakuva baki. Ro noka
    Godido daro ijia bijuakuae bu ijadufuo nuvuone rei.
  blw-blw: Sosnod, laychénni way mangempaka-ammu an chàyu hen anchi nekaman an chàni
    hen provinsiyan hen Asia, te ammag pararo way térén hen napaligatannihchi way
    ekatni no ammag maid poros namnamani way matagu.
  tam-2017: எனவே, சகோதரர்களே, ஆசியாவில் எங்களுக்கு ஏற்பட்ட உபத்திரவத்தை நீங்கள் தெரிந்துகொள்ளாமலிருக்க
    எங்களுக்கு மனமில்லை. என்னவென்றால், நாங்கள் பிழைப்போம் என்கிற நம்பிக்கை எங்களுக்கு
    இல்லாமல்போகும் அளவிற்கு, எங்களுடைய பலத்திற்கும் மிஞ்சின அதிக பாரமான வருத்தம் எங்களுக்கு
    உண்டானது.
  azz-NT: Huan nochi namejuan tocnihuan ticnequij xicmatican de queniu techueyitajyohuiltijtihualajque
    cuac tinentinemíaj campa itatilanal de Asia. Huan semi techueyimachililtijque
    ne tajyohuilis hasta amo huelía oc tictaxicosque oc. Huan ijcón techueyitajyohuiltijtoyaj
    hasta ticyolnemilijtoyaj ya que xa amo timaquisasque.
  spa-RV-1909: Porque hermanos, no queremos que ignoréis de nuestra tribulación que
    nos fué hecha en Asia; que sobremanera fuimos cargados sobre nuestras fuerzas
    de tal manera que estuviésemos en duda de la vida.
  csy-csy: 'Banghangziam cile suapui te awng, Asia ngamsung ah ka tung hong theng
    nawngkaina he ngawl in na om tu uh ka dei bua hi, tua thu sia kote thatang i a
    zaw zawk ngawl vanngit ka puak uh hu in, nuntak tu zong ka ngaisun zo bua uh hi:'
  mxq-NT: Mʉguꞌugítʉty, ndsejpyʉts es xyñijáwʉdʉt nʉꞌʉnʉts tʉ nꞌayoy ma̱ yʉ Asyʉ ñax.
    Byeen jyantsymyʉjwiin jyantsykyajaajʉty tʉ nꞌayóyʉts, ni nmʉja̱a̱ts kyanakykyeꞌty
    esʉts nmʉdánʉt, es extʉ jʉnánʉts ko kyajts nbʉdsʉ́mʉt mʉdʉdsʉ njikyꞌa̱jtʉn.
  tzj-NT: 'Queri'' nbij chewe wach''alal como ajoj nkajo'' chi newotakij nak rbanic
    ja nimlaj rpokonal ja katij chipan ja departamento Asia, ni katzij wi'' chi jun
    nimlaj rpokonal congana lawulo'', congana capuj kac''u''x rmal: —Ni nokcam wi'',
    xokche'' kaj.'
  tdt-tdt: Maun-alin sira, hau hakarak atu imi hatene kona ba susar nebee ami hetan
    iha provinsia Ázia. Susar nee todan teb-tebes, liu fali ami nia kbiit, too ami
    hanoin ami atu mate ona.
  ron-BTF: Fiindcă nu vă voim neștiutori, fraților, despre necazul care a venit peste
    noi în Asia, că am fost apăsați peste măsură, peste puterea noastră, încât am
    pierdut chiar speranța de viață;
  eng-WEBP: 'For we don’t desire to have you uninformed, brothers, concerning our
    affliction which happened to us in Asia: that we were weighed down exceedingly,
    beyond our power, so much that we despaired even of life.'
  eng-FBV: Brothers and sisters, we won't keep you in the dark about the trouble we
    had in Asia. We were so overwhelmed that we were afraid we wouldn't have the strength
    to continue—so much so we doubted we would live through it.
  nld-1939: Want broeders, we willen u niet onkundig laten van de wederwaardigheden,
    die ons in Azië overkwamen; hoe we het namelijk zwaar te verantwoorden hadden,
    ver boven onze krachten, zodat we zelfs wanhoopten aan ons leven.
  bwo-bwo: T eshuwotso! Isiyi datskayotse no beyor no'ats bodts gond bek'o it danetuwok'o
    geefone, no'ats bodts gond bek'onuwere kurosh nofalitwoniyere bogo no'ats dihit
    b́ teshtsotse kashon beyosh nojangtso dab k'ut'dek're b́ teshi.
  nch-BL: Noicnihua, nijnequi xijmatica para tojuanti tijpanoque miyac taohuijcayot
    ipan tali Asia. Tahuel miyac taohuijcayot tijpixque hasta ayecmo tijpixque chicahualisti
    para huelis tiquijyohuise. Tijmatiyayaj para timiquisquíaj.
  quc-TNT: Kachalal, cäkaj chi quiwetamaj chi sibalaj nim ri c'äx ri xkarik pa Asia.
    Sibalaj nim c'ut ri c'äx ri xkariko chi man c'o tä chi ka chuk'ab chuch'ijic wa'.
    Ri uj man cu'l tä chi ka c'ux chi cujc'asi'c, xane xkachomaj chi cujcäm wi na.
  tfr-NTPO: Pjeyoga, woydërwa ga tjawa öör l̈öng song Asia kjokyo sorë l̈i miydëmi
    l̈öng pjl̈úe. L̇l̇ëbo shäryaraba borwa kong owa ara anmoyõ, kurwa mae. Tjawa wotjl̈ĩno
    ga tjawa där ber l̈öng së ame l̈ororwa.
  kaq-NT: Asia mai janinhax tah non hohmis hohmisnihqui, hea huetsabaan. Man honannon
    hihxon tah non mato yohihi. Hihti hohmis hohmisajahahbo tah non noquen coshi senenyamascaxon
    jihueti shinanyamascaniqui.
  sgb-sgb: Patêl ha Panginoon, labay naên hên mamwangan yoy hadyay pamairap kannaên,
    hên atsi kay ha probinsyan Asia. Êndat naên no matsi kay, ta pêrad tanan a naên
    matêêh ya habayto.
  vie-1934: Vả, hỡi anh em, chúng tôi không muốn để anh em chẳng biết sự khốn nạn
    đã xảy đến cho chúng tôi trong xứ A-si, và chúng tôi đã bị đè nén quá chừng, quá
    sức mình, đến nỗi mất lòng trông cậy giữ sự sống.
  kxv-kxv: ଇଚିହିଁ ଏ଼ ତାୟିୟାଁ ଅ଼ଡ଼େ ତାଙ୍ଗିସ୍କାତେରି, ଆସିୟା ରା଼ଜିତା ମାଙ୍ଗେତାକି ଆ଼ହାମାନି
    ସା଼ସ୍ତି ମୀରୁ ପୁନାଆନା ମାଞ୍ଜୁ ଇଞ୍ଜିହିଁ ମା଼ମ୍ବୁ ଅଣ୍‌ପି ହିଲଅମି; ମା଼ମ୍ବୁ ମା଼ ବା଼ଡ଼୍‌ୟୁଟି
    ବେଟାଆ଼ହାମାନି ସା଼ସ୍ତି ସହୱି ଆ଼ହାଲି ଆ଼ଡାଆରେଟୁ ଆ଼ହାମାଚମି, ଇଞ୍ଜାଁ ମା଼ମ୍ବୁ ନୀଡାମାଞ୍ଜାଲି
    ଜିକେଏ ଆ଼ସା ପିସାମାଚମି;
  amu-NT: ꞌO nnꞌaⁿya na cwilaꞌyuꞌyoꞌ, lꞌue nꞌo̱o̱ⁿyâ na caliuꞌyoꞌ cantyja ꞌnaaⁿꞌ nawiꞌ
    na tyotseijaaꞌñenaꞌ nacjooyâ xjeⁿ na tyomꞌaaⁿyâ ndyuaa Asia. Sꞌaanaꞌ na jeeⁿ jaaꞌ
    juunaꞌ hasta na ntycwii na mꞌaaⁿꞌ nꞌo̱o̱ⁿyâ na nluiꞌnꞌmaaⁿndyô̱ naquiiꞌ nawiꞌñeeⁿ,
    ndoꞌ na ljoꞌ jlaꞌtiuuyâ maxjeⁿ nntseicwjetonaꞌ jâ.
  hin-CV: प्रिय भाई बहनो, हम नहीं चाहते कि तुम उन सब क्लेश के विषय में अनजान रहो,
    जो आसिया प्रदेश में हम पर आए. हम ऐसे बोझ से दब गए थे, जो हमारी सहनशक्ति से परे
    था. यहां तक कि हम जीवन की आशा तक खो चुके थे.
  spa-BES: 'Porque es nuestro deseo, hermanos, que no ignoren las tribulaciones que
    tuvimos en Asia, fue una prueba tan grande, que ya no podíamos resistir más, hasta
    perdimos la esperanza de salir con vida:'
  san-BEN: হে ভ্রাতরঃ, আশিযাদেশে যঃ ক্লেশোঽস্মান্ আক্রাম্যৎ তং যূযং যদ্ অনৱগতাস্তিষ্ঠত
    তন্মযা ভদ্রং ন মন্যতে| তেনাতিশক্তিক্লেশেন ৱযমতীৱ পীডিতাস্তস্মাৎ জীৱনরক্ষণে নিরুপাযা
    জাতাশ্চ,
  tdx-tdx: O ry longo, tsy tea’ay te tsy hapota’ areo o feh’ ohatse nanoañe anay Asia
    añeo, izahay nampilogolgoeñe mandikoatse ty haozara’ay, vaho ho namoe aiñe.
  naf-naf: Nin Esia msalen mulup mmamti sek sindem palen etaŋ mamkwabenn. Keyet zapatnaŋ
    bugan pigok zemâtâtindama nâit. Kwitnaŋ kwitnaŋ nukŋaŋ omba penaŋ sekŋnan moti
