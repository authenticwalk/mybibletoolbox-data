    tuctucno kantiwa. Mepmo inobarac sinom worocho nondec öngkuuna nonthon gesö noni
    anggiratno sinom togoc. Tuna nonu ‘itonggong noni urop imana fahun’ yongo kombigomon.
  hus-NT-1971: Ebchalabchic, nan u lej tu tso’obliy abal i lej yajchicnamal yan i
