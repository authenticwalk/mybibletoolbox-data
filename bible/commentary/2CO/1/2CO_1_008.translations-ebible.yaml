    ne̱ aa sa ne̱ kite ne̱ ane̱ te‑o mo̱ŋ lɛɛ ki de ane̱ wɔre̱.
  cni-NT: Nocoaque piojeite, noyemisantaririnte, oshequi catsini noquematsicayetacaro
