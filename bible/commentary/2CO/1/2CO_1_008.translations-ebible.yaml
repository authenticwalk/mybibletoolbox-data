verse: 2CO.001.008
translations:
  kpx-kpx: No haokuvuia, no isiviai la namigevege hilokave. No Esia vata keve vatetumu
    baluga malelu. Vatehani isuteu noemo lohoge no huhuige noeabuna oleve katelahai
    ui.
  okv-H: Eto dagota namei kamei, ungo be kiagova uje ere ora amo eto dago enda Asia
    ta mihie bouka peni vahai umbua amo dago oenga humbari haite mane rate embo na
    tea amo pehari ahumpa ea
  tbo-tbo: Walewalehiyai, Asiya u tupona pilipili to ialonihi ipa to winugohepami.
    Witai uyahiyai hi huhounihi naka hi lata po hi witai duma po yautuwe a nugotapiyeya.
  mal-C: സഹോദരങ്ങളേ, ഏഷ്യാപ്രവിശ്യയിൽ വെച്ച് ഞങ്ങൾക്കുണ്ടായ ഉപദ്രവത്തെക്കുറിച്ചു നിങ്ങൾ
    അറിയാതിരിക്കരുതെന്നു ഞങ്ങൾ ആഗ്രഹിക്കുന്നു. ഞങ്ങൾ ജീവനോടിരിക്കുമോ എന്നുപോലും സംശയിക്കുംവിധം
    സഹനശക്തിക്ക് അപ്പുറമായ കഷ്ടതകൾ ഞങ്ങൾ നേരിട്ടു.
  grc-SR: Οὐ γὰρ θέλομεν ὑμᾶς ἀγνοεῖν, ἀδελφοί, ⸂ὑπὲρ⸃ τῆς θλίψεως ἡμῶν τῆς γενομένης
    ⸋ἡμῖν⸌ ἐν τῇ Ἀσίᾳ, ὅτι καθ᾽ ὑπερβολὴν ⸉ἐβαρήθημεν ὑπὲρ δύναμιν,⸊ ὥστε ἐξαπορηθῆναι
    ἡμᾶς καὶ τοῦ ζῇν.
  bgc-bgc: हे बिश्वासी भाईयो, हम चाहवां सां, के थम म्हारै उन दुखां नै जाणो, जो आसिया
    परदेस म्ह म्हारै पै पड्या, हम इसे भारया बोझ तै दबगे थे, वो बोझ म्हारे सहण तै बाहर
    था, उरै ताहीं के हमनै जिन्दा रहण की आस छोड़ दी थी।
  khz-khz: Walakava maparami, ai Asia tanonai raka metau vetaina garawaliato gauna
    garirirwana paia vega-ripami. Ai Asiai metau kamu iwavagi garawaliato, gema tiliga
    e ripa maparara maki geaikito, pe gema tugamagi nea, ati paia maguli, na paia
    kwarega.
  deu-TKW: 'So möchten wir denn euch nicht ohne Kunde lassen, Brüder, von der Trübsal,
    die uns in Asia betroffen hat: sie kam so schwer über uns, weit über Kräfte, so
    daß wir selbst am Leben verzweifelten.'
  zsr-NT: Rë́ꞌnituꞌ gnö́ziliꞌ, böchiꞌ lzaꞌadauꞌ, ca nac le zian le glac queëtuꞌ luyú
    Asia. Gdödti bëꞌi lë naꞌ guc queëtuꞌ, guc ziꞌtër ca le guc guaꞌ glentuꞌ. Caꞌ guc,
    cutur bentuꞌ löz soatuꞌ gbantuꞌ.
  lin-lin: Solo, bandeko, na tina na pasi oyo ekweyelaki biso kati na etuka ya Azia,
    tolingi boyeba malamu ete tonyokwamaki mingi kino ata kolemba nzoto mpe kobungisa
    elikya ya kokoba kozala na bomoi.
  hns-NT: 'Bhaai log, ham maangiela toelogke djanaawe kie hamlog Aasia des me ketana
    sataawal gailie. Hamlogke oeppar etana bietal kie hamlog na sahie paawat rahielie,
    aur hamlog sotjlie kie: „Ab hamlog mar djaabe.'
  noa-E: Cristo gaaimua khodamnaan, tale pãrau khaphʉ nʉm, Asia durr mawia mʉ wajapha
    dau aug wautarr. Muan tag mʉchdëu ãwatbajupii aajeejim; magʉm gaaimua muan ya
    tag mʉch pãar khĩir chitabajupii chirajim.
  eng-EMTV: 'For we do not desire you to be ignorant, brothers, concerning our affliction
    which happened to us in Asia: that we were burdened beyond measure, beyond our
    strength, so that we despaired even of life.'
  mib-NT: Hermano, cácuni rī jeē na cúni rō jijnáhan ró ndese ni candoho ri ichi Asia.
    Chi yōhyo xeēn jnūndóho ni cajito ri, nde je yajni tuá canda ri, te ni jeni ni
    rī jeē cuu rī nuú.
  lif-NT2: आमिःम् फुॽनुसाॽ नु ने़ॽनुसाॽसे, एसियाबा ते़ङ्‌गप्‍पो आनिगे़ तुमुम्‍बे़बा
    के़साक्‍पा इनोगे़न् तुक्‍खेःन् खिनिॽ निङ्‌वाॽओ ताःप्‍मा के़लॽबा निङ्‌वाॽ चोगुङ्‌लो॥
    खे़न् तुक्‍खेःङ्‌ग थम्‍मा सुक्‍मे़न्‍दे़प्‍मना कुइसिःक् चोगे़, हे़क्‍केःल्‍ले़
    आनिगे़ हिङिगे़ॽ के़लॽबा निङ्‌वाॽए मे़न्‍इःप्‍मनारो॥
  xnj-xnj: Valongo, tigana lepi nyenye mkoto kumanya mang'ahiso gegatikolili ku Asia,
    mang'ahiso genago gatopili neju, kupita uhotola witu wa kukangamala hati huvalila
    yoha ya kutama yatimaliki.
  mmx-mmx: Luvutnetak mi luvurinuk. Ma vara i xusu mina xasep ti levenmumuat maga
    ekip tangarang min to Asia. Mo levenmumuat maga xip tutu min ga silok aleng la
    ga mumuat aleng, la ma lixilik maga lok do mana doma abulubun ta at lorooro atnama.
  cbr-NT: '''Ën xucë́antu, mitsúnmi ''unánun cana mitsu cain, Asia menuxun ''aisamaira
    oquin tëmëraquin cananuna sinan, cananuna tënëtima ''ai quixun. Usa ''ain cananuna
    bamati sinan.'
  tee-NT: Iclacasq'uinau ji qui'alak'avin ni ac'ats'at'it ta yu xacmak'alhk'ajnanau
    ju quijnan acsni xacvilhchau ju xalacat'un Asia. Slivasalh na xacmak'alhk'ajnanau
    ni tachi ju va jantu lai actastucniyau xaclhiulayau. Chai xacnonau ni ca acniyauch.
  eng-LSV: For we do not wish you to be ignorant, brothers, of our tribulation that
    happened to us in Asia, that we were exceedingly burdened above [our] power, so
    that we even despaired of life;
  cak-NT: Wach'alal, can nic'atzin chi nina'ej utz chirij ri sufrimientos ri xkak'axaj
    roj cuando xojc'ue' pa rech-ulef Asia. Ri kachuk'a' can man nitiquier ta chic
    roma ri xqui'en ri winak chake. Can man jun chic anchique ri xkayobej, can xe
    chic ri kacamic xkayobej.
  pah-NT: 'Tamombe''u kiro pe me nhiirũa pe tapekwaha ti. Tiruahũ hete ore ve Ásiapeve''g̃a
    gwyri pe ikwehe. Hahyhetero tuhẽ ore ve pevo. A''ero ore ei ikwehe: Kiro po ti
    nhande manoi nehẽ, oro''e ore orovy''ahetee''yma.'
  sja-NT: Ɨ̃pemaarã, parãmaa mɨa k'irãpapi k'inia bɨ mɨ chupɨria nɨ̃bada Ásia eujãde.
    Mãga nɨ̃bak'ãri, perá choo-e paji. T'ãri ma-ãri nɨ̃baji.
  xed-xed: 'Aŋi zwanama, va a aŋni ta kwalaghuni kul snaŋtá ghuya ɗaŋwa ghuyə ŋni
    katakata ta haɗika Asiya wa. Fərtufərta tsa ghuya ɗaŋwa ya ka malaghuta mbrakwa
    ŋni. Graf a aŋni kazlay: Si ta dzaʼa nzanza ŋni da hafu kəʼa wa.'
  mks-NT: 'Cande̱hé ndó, ñani i̱, na̱ cúú cuéntá Jesús. Cúni̱ nde̱ ca̱xi tu̱hun nde̱
    nu̱ ndo̱ tá quia̱hva na̱ndoho ini nde̱ estado Asia. Na̱sa̱cuu a tondóhó chi̱cáhnu
    nu̱ú nde̱ ta chí a̱ cándeé ga̱ ini nde̱ na̱ca̱hán nde̱, nduu. Ta chí na̱sahnda
    ini nde̱: “Yóho quiví”, na̱ca̱hán nde̱.'
  gfk-S: Bar hinsaagu tane Krais, mem sip be mu na palai tano harubaal ing mem ga
    kilingane tusu Esia. No but na tirih nong ga hanawat ter ta mem, mem pai gale
    tale be mem na pusak, kaie mem ga lik be, “Maris, paile haruat be dait na lon
    um.”
  bmu-bmu: O urumeleŋ alaurupni, nini Eisia prowins uruŋe nup memba mala nupkö sihimbölö
    möta kahasililiŋ miwikŋaiba mörini, iŋini miaŋgöra gukmaulem malbepuköra mötzin.
    Nupkö lömbötŋan ösumnini oŋgita öŋgöŋgöŋi aka mulumgöm neŋgiiga kin köhöibingö
    osiinmö, töndup kapaŋ kölinga mem et al neŋgiiga malin. Mewö asuhuiga toroqeba
    malbin me qahöwi, miaŋgöra mewöyök tötböröm aka malin.
  dgz-dgz: Gwanin wainawa, at Eisia gapan, nu itan bobon doak ame wat yapatoni ame
    e di anu kakayasean. Nu itan doak ame natan wandini ao wat nagat nagat umanup
    uon, nu ina waine waine anut nuga baita tan.
  eng-GNV: For brethren, we woulde not haue you ignorant of our affliction, which
    came vnto vs in Asia, howe we were pressed out of measure passing strength, so
    that we altogether doubted, euen of life.
  zaa-NT: Lebi'į hermanos, calatsi' tu' ccá le saber ti'iỹa ná la' gùttè qui' tu'
    loti' gutsè'e tu' le' región Asia; pues uccua ttu prueba fuerte gání para intu',
    hàstaá qui'ni labiru fuerza qui' tu' guta' para gúchia tu' ą, labiru belaba latsi'
    tu' canchu hua teéru posible ccabàni tu'.
  eng-WEBSTER: 'For we would not, brethren, have you ignorant of our trouble which
    came to us in Asia, that we were pressed out of measure, above strength, so that
    we despaired even of life:'
  guh-guh: 'Tajamonae, pajitsipajë paxamë ata paneyapëtaenexa itsamonae Asiavënë nacuata
    patanebejiobiaexanabiabijava. Ayaicuenia bitso panebejiobiaexanabiaba. Nexata
    baja picani pasaëjibinë tsaponae. Apo panecaëjëpae baja picani patavajënaeyabelia
    pataponaenexa. Nexata pajamatabëjumaitsinë tsabiabi: “Patëpaenajë meta baja rovia,”
    pajamatabëjanë tsabiabi.'
  bon-bon: Cime ätrunga binamewale, cine singi lica gemi weene umle cäco lenajame,
    cine lipu mäpu bine jääpänanemepesi Asiya probins ngalebora. Teepi epu babo niiyarage
    ge, egä cine apu ningipi egä, “Siige ai cime ngälugaabe gyene.”
  nhw-BL: Noicnihua, nijnequi xijmatica para tojuanti tijpanoque miyac tlaohuijcayotl
    ipan tlali Asia. Tlahuel miyac tlaohuijcayotl tijpixque hasta ayacmo tijpixque
    chicahualistli para huelis tiquijiyohuise. Tijmatiyayaj para timiquisquíaj.
  swh-ONEN: Ndugu wapendwa, hatutaki mkose kujua kuhusu zile taabu tulizopata huko
    Asia. Kwa maana tulilemewa na mizigo sana, kiasi cha kushindwa kuvumilia, hata
    tulikata tamaa ya kuishi.
  wbi-wbi: ulwakuva natulonda umue muve vajaasu, vanyalukolu, imhumhuko sino tulyale
    naso ukuo ku Asia, tulyavonelilue kukila vule tuwesia kupinda, kuuti natulyale
    nambe nu luhuvisio lwa kukukala kange.
  bba-bba: Nɛɡibu sɑ ǹ kĩ i kun yɛ̃ nɔni swɑ̃ɑ te sɑ wɑ Asin temɔ. Ten kpɑ̃ɑrɑ bɑndɑ
    tɑ bɛsɛn dɑm kerɑ sere sɑ ǹ mɑɑ yĩiyɔ sɑ ko n hunde mɔ.
  eng-KJVCPB: 'For we would not, brethren, have you ignorant of our trouble which
    came to us in Asia, that we were pressed out of measure, above strength, insomuch
    that we despaired even of life:'
  kgk-NT: Xe re'ýi kwéry, Hesu reroviaha va'e kwéry, amombe'u porãse peẽ-my, mba'e
    ojehu va'ekwe ore-vy. Ásia yvy-py oroiko ramo ojehu va'ekwe ore-vy. Oroiko asyha
    ipohýi eterei va'ekwe ore-vy. Haimete va'ekwe ndore pu'akavéi oréjehe. “Nasẽvéi-ma
    va'erã ko'a-gwi” ha'e mo'ã va'ekwe. “Amano-tama xe” ha'e mo'ã va'ekwe xéjehe.
  waj-waj: Ti seenayaso, ta Asiaa mmataivau variaanna suaivaki ta mmuaararoovaa varaannaivaara
    ta ngii giaa ngii mikiai rikiaatee. Kaayau mmuaararoo pinaa ari vookarauvo tiiki
    vauduu hama yopeema ta ivaa yaataraaraivaara ta yaata utida ta tete variaanna
    suaiyauvo taikaanaravaivee kiaa kiada variravai.
  cpy-cpy: Noyemijantzinkarite-paeni, nokoyi piyoyiteero okaatzi pomeentsitzi-moyita-kinari
    naaka nojeekanta-paentari nampitsiki-paeni janta Asia-ki. Osheki rowatsi-naawaetee-takina
    noshiyakaa-mintheetzi ari nokamakimi.
  mpx-mpx: Talimeyau ge numeyau, nuwama wami wasa naha pewa pulowan kaiweliya, bolo
    ha pwawa labi Eisiya elana. Pulowan i bwata nabi ha pwawa i anlowagima ge wama
    gasisi nige bosowaina, inoke ha nuwatu te nasi naha aliga.
  wbp-wbp: Ngajukupurdangka-patu Kirijini-patu, yimi-ngarrirni karna-nyarra ngularna
    nyarrpa-jarrija ngurrara-karirla Yajiyarla, ngulaju yungurna-nyarra yimi-ngarrirni.
    Kula-nganta kapurna paliyarla. Kularna wilypi-pardiyarlarra wuurnparlaju.
  luo-luo: Jowete, ok wadwar mondo ubed ka ukia, kaka ne waneno masiche mapek e piny
    Asia. Ne oyie kuomwa masiche madongo kendo mapek moingowa tingʼo mine wajok gibedo
    mangima.
  nhe-NT: Noicnihua, nijnequi xijmatica para tojuanti tijpanoque miyac trabajojyotl
    ipan tlali Asia. Tlahuel miyac trabajojyotl tijpixque hasta ayoc tijpixque chicahualistli
    para huelis tiquijiyohuise. Tijmachiliyayaj para timiquisquíaj.
  aii-aii: ܒܵܥܲܚ ܕܝܵܕܥܝܼܬܘܿܢ، ܐܲܚܘܿܢܘܵܬܲܢ̈، ܒܘܼܬ ܐܘܼܠܨܵܢܵܐ ܕܬܦܝܼܩ ܠܹܗ ܒܝܼܲܢ ܓܵܘ ܐܵܣܝܼܵܐ،
    ܕܝܼܗܘܵܐ ܙܵܘܕܵܐ ܡ̣ܢ ܚܲܝܠܲܢ، ܗܲܠܔ ܕܩܛܝܼܥ ܠܲܢ ܗܹܒ݂ܝܼܲܢ ܐܘܼܦ ܡ̣ܢ ܚܲܝܹ̈ܐ،
  esk-NT: Aniqatiumaaŋ, nalutqunġitchiptigiñ iłuiḷḷiuqtitaułłaptigun nunaŋani Asia-m.
    Iłuiḷḷiuqtitauvagitḷuta qaaŋiqł̣ugu igḷutuił̣iksraqput nalupqigiliutipluguunniiñ
    iñuutilaaksraqput.
  msb-msb: Mga kamaranghod sa pagtuod, gusto namon na maaraman niyo an kasamukan na
    ginaagihan namon didto sa probinsya san Asia kay grabe gayod idto na dili ikasabi
    kag dili makaya, mala ngani kay nawara na an amon paglaom na mabuhay pa.
  cpa-NT: Hneng² jnieh³ li¹ŋih³ hniah¹², dsa² roh¹³ jniang³, ha²lah ca¹ŋi¹ŋǿi² jnieh³
    jmø³uai¹² huø¹ Asia. Di³ hiug¹² ma¹dsio¹² jmø³uai¹² ca¹quín³ jnieh³ ja³jøng²,
    ca¹lah¹ma¹li¹gu¹hái¹² jmi²dsí² quián² báh³ jnieh³ ca¹løa¹. Ca¹lah¹cónh¹ ja¹lái¹
    ca¹tiúh¹ báh³ jnieh³.
  dso-dso: କାଇକେ ବଇଲେ, ଏ ବାଇବଇନିମନ୍‌, ଆସିଆ ରାଇଜେ ଆମ୍‌କେ ଅଇରଇବା ବଡ୍‌ ଦୁକ୍‌ କସ୍‌ଟ ବିସଇ
    ତମେ ଜାନିରୁଆ ବଲି ଆମେ ମନ୍‍ କଲୁନି । ମୁର୍‌ଚି ନାପାର୍‌ଲା ବଡ୍‌ ପରିକା ଆଇଲା । ଏନ୍ତାରି କି
    ଆମେ ଆରି ନ ରଇକରି ମରିଜିବାର୍‌ ଅଇସିବେ ବଲି ବାବ୍‌ତେରଇଲୁ ।
  meu-meu: 'Varavaramai e, a uramu Asia ai a aniva hisidia ba diba: e gugubamai maseva,
    emai goada e oreva, banava baia mase ato.'
  yva-NT: Sya arakove, ibeker indamu sya siurijo manakoe nande rinai no propinsi Asia
    omamo wapo raen. Siurijo namije mangke dave, weti syo ranawane kakai weye sya
    vambunine mamaisye ramu. Rijaniv syare vemo wene mo inaugav.
  dgc-dgc: A tétotop ko, ibaheta me dikam i kahirapan me a dinanas me ta Asia. Dikél
    a tahod i hirap me ta éya, hanggan talaga kame a mate.
  zpm-NT: Bets, bzian, teḻ niaca miṉe niaṉ to gaṉle zha nactaa grë guieḻnë nroob ne
    bdieed no zeeṉe no no nëz Asia. Ne nligaa nroob psacsi zho no, ncuaaṉe lëbdraa
    no lo grë guieḻnë co, tibaque rdzieets no bod gataa niet no.
  hix-NT: Rowtà komo y, onà wyaro ryexetxhàràtho hutwanàr xe wehxaha, owyanye. Aaseya
    yamtar ho ryehtoko, teryewhamnohsom me rma haxa wehxakonà, thenyehra rma haxa
    mak ha, roho rma haxa mak ha, rowya enàmtoho yoho rma haxa mak ha. Àtoko rma,
    kwayehyan hamà àkekonà.
  sim-sim: Jisasin hishindiyanda ma jirin, ji misi. Os provins Esiak ni liri wolo
    nomorawu wasilaka mende nihik si talahandan ji hishika. Nomorawu oso nirin si
    kishashirik nir mbeek nomorawu oson ni kishandahik ni nari ambu nir. Ushirik ni
    hakuri mendek ni nari nir.
  npi-ULB: भाइहरू हो, हामीले एसियामा भोगेका दुःखको बारेमा तिमीहरू अजान रहो भन्‍ने
    हामी चाहन्‍नौँ । हामीले सहन नसक्‍ने किसिमले हामी मिचिएका थियौँ, यति साह्रो कि
    हामीले बाँच्ने आशा नै मारेका थियौँ ।
  cgc-cgc: Mga utod ko, liag nay na mlaman nyo na naan ta prubinsya Asia naagian nay
    segeng gid na kabellay na subla pa ta ame na masarangan asta na salig nay gid
    na mapatay kay en.
  tim-tim: O galalupne, nen Asia hânân hâk hilâlâm kakŋân manmâ gayion aregât pâpkowâigât
    makyeŋgire nâŋgâŋet. Nen Asia hânân mandenŋe umatŋe dondâŋande mem ge kat nenegep.
    Akto arekŋe nengât kârikŋe are ewangimbo wâtnenŋe gembo nen âmâ mombaen me gain
    o dâm nâŋgâyion.
  yor-yor: Arákùnrin àti arábìnrin, àwa kò fẹ́ kí ẹ̀yin jẹ́ òpè nípa wàhálà tí ó dé
    bá wa ní agbègbè Asia, ní ti pé a pọ́n wa lójú gidigidi rékọjá agbára ìfaradà
    wa, tó bẹ́ẹ̀ tí ìrètí kò tilẹ̀ sí fún ẹ̀mí wa mọ́.
  wos-wos: Wuna nyama bandi, ani Esiana héfambu renaka anika yandan xakéka xékélakingute,
    ani mawuli ye. Némafwi xak yae dé aniré haraki hurunjoka huru. Hurundéka ani némafwi
    hangéli héranaka wun xak ana hambukré dé sarékéngwandé. Sarékéngwandéndéka ani
    ana mawulimbu angi wa, “Wafewana ani bari hiyataani?”
  emp-NTPO: Djabarã, daiba quĩrĩã panʌa bãrãba cawad̶ida daira Asia druad̶e wãrãda
