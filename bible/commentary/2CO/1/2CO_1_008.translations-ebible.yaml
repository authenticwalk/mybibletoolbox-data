  dop-dop: Tɑ tɑɑpɑlɑɑ, tǝ cɑɑ sɩ ɩ́ nyɩ sɩ ɩsǝnɑ mpi tǝ tɔɣɔ kʋnyɔŋ kɛ Asii tɛtʋ
    tɑɑ tɔ pɩɩ nɩɩ-tʋɣʋ sɔsɔm nɑ pǝ́ kǝlɩ-tʋ pǝ tɩɩ fɛɩ, hɑlǝnɑ tǝ tɛmɑ tɑ́ tɑɑ sɩ
