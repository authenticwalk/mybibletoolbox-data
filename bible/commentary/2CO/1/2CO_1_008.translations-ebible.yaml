  san-MAL: ഹേ ഭ്രാതരഃ, ആശിയാദേശേ യഃ ക്ലേശോഽസ്മാൻ ആക്രാമ്യത് തം യൂയം യദ് അനവഗതാസ്തിഷ്ഠത
