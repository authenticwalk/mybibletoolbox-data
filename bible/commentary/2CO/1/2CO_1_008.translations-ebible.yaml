    molokatiye loko lekoloyo, elilo. Yaloka maya edawaki nesalimo eletelo yowekoko
    lilime udatibo nesa lekaiyoko, kolo meko lomudakiya minatune loko ma elamudawo
    ne.'
  heb-heb: כי לא נכחד מכם אחי את צרתנו אשר מצאתנו באסיא אשר כבדה עלינו עד למאד ויותר
    מכחנו עד כי נואשנו מן החיים׃
  mpp-mpp: Ngic hae-gbafocne, Asia prowinswa nongela umac fikeme doic ngageibeng,
