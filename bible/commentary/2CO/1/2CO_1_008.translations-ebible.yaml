    nipodigi Ásia. Niɡ̶ijoa ɡ̶odawikodico eliodi me dakaketoɡ̶odomi, codaa jiɡ̶icota
    me daɡ̶adiaa inibeoonaɡ̶atege me ɡ̶odewiɡ̶a.
  bmh-bmh: O zaiar, ig uhu go Esia agaig ebu omun en awaraporoi. Uhu banou nug ig
    unum tonoige mina, igual gusig zilacoroun. Gonun, igual dabeleu ig em e ebu i
    damam, noumamam aimai dabelemun.
  ctu-BL: Quermanojob, com mi la' ña'tan tsa cubi lojon cabʌl wocol ya' ti Asia. Mach
    cujchic c cha'an lojon yubil come wen wocol jax. Mach colicon lojon tsac ña'ta
    lojon.
  meq-meq: Ayaw, malamar may hay, a samay na, sərum ha ɗəretsətseh nakə nəmaa sa ka
    dala i Azi aye. Nəmaa sa ɗəretsətseh haladzay, a ze may gədaŋ. Nəmaa dzala na,
    tsɨy nəmaa mətiye.
  noa-H: Cristo gaaimua k'odamnaan, tale pãrau k'ap'ʌ nʌm, Asia durr mawia mʌ wajap'a
    dau haug wautarr. Muan tag mʌchdëu hãwatbajupii haajeejim; magʌm gaaimua muan
    ya tag mʌch pãar k'ĩir chitabajupii chirajim.
  alp-NT: Kwali betaya, au beteke meije leke imi rekwa amiki susate mei otoi Asiare
    lekwe. Susate rebe ami supue mere ektili kuate eti ami tahane rua moneka, eti
    ami noake be namake ami mata.
  san-VEL: he bhraatara.h, aa"siyaade"se ya.h kle"so.asmaan aakraamyat ta.m yuuya.m
    yad anavagataasti.s.thata tanmayaa bhadra.m na manyate| tenaati"saktikle"sena
    vayamatiiva pii.ditaastasmaat jiivanarak.sa.ne nirupaayaa jaataa"sca,
  kbq-kbq: Nenfugatane nasarehetanena antahigahaze, Esia kaziga kumapina knazampima
    ufre'nonana, ana kna'zamo'a tazerino arentakro nehuno, tagri hanavea tazeri agateregeta,
    ana knazana eriga osuta hago nefrumpi huta antahi'none.
  kbh-kbh: Jesucrístbeyeca ats̈be cats̈átanga, bënga fsë́ntsebos̈e ts̈ëngaftanga chas̈motsetáts̈ëmbo
    nts̈amo bënga Asia luaroca ts̈a fsënjansufrínama. Bënga puerte padecena soyënguiñe
    fsënjaniyena, nÿa ndoñe más jauantacá, chents̈ana vídaca jabocanama ntjatobatmancá.
  ron-LSB: Căci nu vrem, fraților, să nu fiți informați despre nenorocirea noastră,
    care ni s-a întâmplat în Asia, că am fost împovărați peste măsură de mult, mai
    presus de puterile noastre, încât am ajuns la disperare de viață.
  pon-pon: Ri ai ol akan, je jota men, komail en jaja duen at kamekam nan Ajien o
    at patau kaualap, lao jolar kaporopor en maur at.
  nhe-BL: Noicnihua, nijnequi xijmatica para tojuanti tijpanoque miyac trabajojyotl
    ipan tlali Asia. Tlahuel miyac trabajojyotl tijpixque hasta ayoc tijpixque chicahualistli
    para huelis tiquijiyohuise. Tijmachiliyayaj para timiquisquíaj.
  sps-sps: Nyo pon fi rou nei nyo ma tsue of mami na ka to, fuainy vainy fafaaman
    tsonyo tana iring an fo patang to te sab amam tana gum fan iny Esia. Saraa kamits
    to aya te paas mamam, karap fiisok ana fo patang to ayei te fakats romam kat iny
    atsun famat maromam.
  wnc-wnc: Siwan mate notna! Na ginde meya waaknga nae keu Esia ngang inikaing komune
    apbut takngae katak siknga natapningge nataat. Meya nata wa kakumu buyambam sikngata
    na tapaakusikut. Na tapaakusiwan nata apba kupit ngang natapbum.
  bus-bus: Wa gbɛ̃nↄ, wá yezi àgↄ̃ dↄ̃ lán wà wɛ́ɛ tã̀wa Asia bùsun nà. Wà mɛ̀ ↄ̃̀wa
    maamaa dɛ wa gbãa lɛ́la, baa wa wɛ̃̀ndi wá wɛ́ɛ dↄzi sero.
  gub-BL: Urumume'u wi putar ma'e peme ure nehe kury, urerywyr wà. Az ywy rehe urereko
    mehe urupuraraw ma'erahy kwer ure. Pema'enukwaw ma'erahy ureremipuraraw kwer rehe.
    Uzeruzar 'ym ma'e upuraraw kar ma'erahy kwer urewe a'e wà, ta'e urumume'u Zezuz
    rehe ze'eg puràg purupe ure xe. Urupuraraw ma'erahy azeharomoete ure. — Amàno
    putar ihe nehe kury, a'e hezeupe a'e 'ar mehe ihe.
  imo-imo: Ango kame, ya kombu Esia provins lino kinye umbunima paa wendo orumuma
    eno wamongo pilengei nimbo tiemboi. Ulu umbuni orumuma paa awili lerimu wali lino
    paa kolomolo konopu lierimulu.
  boj-boj: O ijo was kalil, iga Esia sawaq di gulbe kobaquja item. Gulbe dena iga
    ugeugeigosiqa gago siŋgila tulaŋ buŋyej. Deqa iga endegsi are qalem, gulbe dena
    iga moiyotgwas. O ijo was, niŋgi gago gulbe deqa qalieoiy.
  eng-DRA: For we would not have you ignorant, brethren, of our tribulation, which
    came to us in Asia, that we were pressed out of measure above our strength, so
    that we were weary even of life.
  knf-knf: An bayiţun, ŋŋal name kë mnhaj mi ŋhajuŋ du uŧaak wi Aŧiya manţëp uţup,
    kë ŋhaajala maakan adoo şal aji wi nun ubaa.
  san-KHM: ហេ ភ្រាតរះ, អាឝិយាទេឝេ យះ ក្លេឝោៜស្មាន៑ អាក្រាម្យត៑ តំ យូយំ យទ៑ អនវគតាស្តិឞ្ឋត
    តន្មយា ភទ្រំ ន មន្យតេ។ តេនាតិឝក្តិក្លេឝេន វយមតីវ បីឌិតាស្តស្មាត៑ ជីវនរក្ឞណេ និរុបាយា
    ជាតាឝ្ច,
  arn-NT: Pu peñi ka lamngen, ayünieiñ tamün kimael iñchiñ taiñ rupaelchi fentren
    wesake dungu mew ta Asia trokiñ mapu mew. Rume fütra kutrankawün mew rupaiñ, fey
    doy kimwelaiñ reke taiñ chumael, ka dew layalu trokiwiyiñ kütu rupalelu iñchiñ
    tüfachi dungu mew.
  zas-NT: Compniar raliduladx ree Jesucrist, rayënan gagbeedi guial dád zroꞌ na̱j
    ni bazaꞌcan niz Asia. Naya bazaꞌcan niz ni, par dunujn ad zadaantran, ad naguieentran
    nejz guial yabajnran mazri,
  ken-NT: Bɔ̌ma, sɛ́yàŋ mǎndɨŋɨ bɛyǎ bɛsɔŋɔri ɛbhɛn sɛ́bhɔ́ŋɔ́ awu atú Esia. Báchyɛ
    bhɛsɛ nɛnyok ɛnɛn nɛ́yá nɛcha. Ɛkʉ sɛ́fɛ́rɛ ntí ndǔ sɛ́kàysi bɛ ndak ywɛsɛ
    ámay.
