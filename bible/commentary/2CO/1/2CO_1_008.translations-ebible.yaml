  boa-NT: Ámuúha táñahbémuj, ó imíllé ámúhakye o úúballéné muhtsíi Áátsiá iiñújɨri
    meɨ́cúbáhrámeíñe. Ávyetáa muhtsi méɨ́cúbáhrámeí múha áábúcúítyuróne. Tsáhájucóo
