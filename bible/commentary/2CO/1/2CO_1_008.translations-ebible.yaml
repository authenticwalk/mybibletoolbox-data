  wuv-wuv: Ena lofu, nunumiaa hai'ou ba hamonei aida ba batanai ei awataa hai'ouna
    tonia yei Asia. Hai'ounamina temu ma namina ratanaa hai'ou ba pa'aa lomi hai'ou
    apitaipa'i ma ba hai'oupo'o birawa'a'afai ua.
  quf-NT: Kriyiq masiyllapakuna, Asia lugarpi qischakashayllapapaq chiqapta yaĉhanaykillapapaq
    willashunillapa. Kusatami qischakarayllapa mana agwantaypaqta. Chaymi yarpurayllapa
    chaypina wanuyashaqllapa nir. Piru chay qischakaykunaqami sirbimaranllapa ama
