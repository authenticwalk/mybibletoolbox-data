  maq-NT: Ngayujun ni ne, meje niji xi cumachaya nuju cjuacjintacun xi cavatjin camá
    ngajan estadu Asia. Jemu jyë camahani cjuañihi xi cavatjin camá, hisca ngahñu
    sa tsajin niji xi scaa niji cojo cjuañihi vëhë; quihndë tsajin niji cjuetacun
    xi cojo cjuahñu cuijnitihin.
  hto-hto: Amatɨaɨ, Asia énɨemo cuemo comuide féiredɨfuiaɨna ómoɨmo fɨdɨ́taiacadɨcue.
    Afénomo cuemo comuide rɨírede facátafue ɨere jamánomoideza, áfena ocuínidɨcue.
    “Nɨbaɨ bífuemona jílloñeno benó tɨ́itɨcueza,” daɨífɨredɨcue.
  por-BRBSL: 'Pois não desejamos ter vocês desinformados, irmãos, a respeito de nossa
    aflição que nos aconteceu na Ásia: que fomos sobrecarregados excessivamente, além
    de nosso poder, de tal forma que desesperamos até mesmo da vida.'
  ces-NKB: Bratři, nechceme, abyste nevěděli o našem soužení, které na nás přišlo
    v Asii - že jsme byli nadmíru přetíženi, nad [naše] síly, takže jsme ztratili
    i naději na život.
  cui-cui: Tamonae pam, paxam pomonae irʉ painya nejume cowʉntsiwixae Jesucristo.
    Paichichipan xua painya neyaputaewa xua ichamonae bichocono painta ayapube exana
    Asia nacuatha. Baxua bichocono ayapusʉya pana jʉntʉ coyene jʉjʉta, beya poxonae
    awatha muxu jopa jʉntema pata dubenanaebiyaewa. Ichacuitha pananta xeineiban xua
    jopa pana itacʉpaeyo xua pata panenebiwa xua pata asʉwa tsane.
  boj-2014: O ijo was kalil, iga Esia sawaq di gulbe kobaquja item. Gulbe dena iga
    ugeugeigosiqa gago siŋgila tulaŋ buŋyej. Deqa iga endegsi are qalem, gulbe dena
    iga moiyotgwas. O ijo was, niŋgi gago gulbe deqa qalieoiy.
  eng-OEBUS: We want you, friends, to know that, in the troubles which befell us in
    Roman Asia, we were burdened altogether beyond our strength, so much so that we
    even despaired of life.
  eri-eri: O baabo gane, tere ou ere Esia Prowins langa heige higai waha isagu ganga
    gau higina. Ou gai anyakaro ilei higidu bona ere ebere danga tigini feiyawai.
    Ono wainga ere umeru woboya rute iweyeha.
  wiu-wiu: Eya wa wene taneya meamene wane kiwi wene takadene uku. Esia ta ludu pima
    yakenepa tete-pala mokoane kakou matiyame tuateku tigotoko wane wene keda toologaneya
    pima yakou.
  swe-swe: Kära syskon (bröder och systrar i tron), jag vill inte att ni ska vara
    okunniga om den nöd vi fick utstå i [provinsen] Asien [nuvarande västra Turkiet
    där Efesos var huvudorten], hur vi var så nedtyngda (pressade), långt över vår
    kraft att vi till och med misströstade om livet (det fanns ingen utväg).
  cth-cth: Hmaunawnghanaw, Asia ram vah kaimouh koe runae ka phat e hah, nangmouh
    panuek laipalah o sak han ka ngai hoeh. Kaimouh ni a rucatnae khang thai hoeh
    totouh ka kâhmo awh dawk hring hane patenghai ngaihawinae awmhoeh.
  mti-mti: Tatangwanen, nu imunup ye topai atan den anoete nu at Esia danave edawai
    koka autu. Nu yusiwa kokavitwa me ankwatave waketu nu oma den ane kikikit aug
    antu. Nu inaiinai numawa waropiyatan ete.
  pad-NT: Arigamina, onofiki ida a'onira anava'ihokivini Ásia kaarabonia namitha'ikia
    Timóteo khama akadiania. Ajaharihari'oamani'ia. Daji karaho khanani arafiaki fori
    hi'iki ida namitha'iki akadiania, oniani ida ahokina-ra anokhajanaravini hija.
  twi-twi: Anuanom, yɛpɛ sɛ yɛtwe mo adwene ba ɔhaw a ɛtoo yɛn wɔ Asia mantam mu no
    so. Amane a yɛfaa mu no so, na na emu yɛ duru enti yɛn asetena mu anidaso nyinaa
    yerae.
  hlt-hlt: Manuca rhoek na mangvawt uh ham ka ngaih uh moenih. Mamih kah phacip phabaem
    bangla Asia ah om. Thaomnah kaha voelah a puehkan la bakba n'hap uh tih mamih
    hing ham pataeng n'tal uh coeng te.
  tbz-SIM: N kɔbɛ ti dɔ́ dí yĩ́ɛ̃́tɛ́mu ti fɛ̃̀ṹtɛ́ mɛ̀ɛ̀ botí Asii tempɛ̃ mmiɛkɛ,
    kɛ̀ dɛ̀ɛ cĩɛ̃kɛ kɛ́ ti yɔ̃ntɛ, kɛ̀ tí ketɛ́ kɛ í nyɛ̃́ kɛ dò nti bo nfòù.
  san-GUJ: હે ભ્રાતરઃ, આશિયાદેશે યઃ ક્લેશોઽસ્માન્ આક્રામ્યત્ તં યૂયં યદ્ અનવગતાસ્તિષ્ઠત
