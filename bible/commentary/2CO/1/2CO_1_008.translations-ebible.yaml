  san-PUN: ਹੇ ਭ੍ਰਾਤਰਃ, ਆਸ਼ਿਯਾਦੇਸ਼ੇ ਯਃ ਕ੍ਲੇਸ਼ੋ(ਅ)ਸ੍ਮਾਨ੍ ਆਕ੍ਰਾਮ੍ਯਤ੍ ਤੰ ਯੂਯੰ ਯਦ੍ ਅਨਵਗਤਾਸ੍ਤਿਸ਼਼੍ਠਤ
