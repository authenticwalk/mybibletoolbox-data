    in acn Asia. Ma toasr su filiyuki facsr arulana yohk ac toasrlana, oru kut fuhleak
    finsrak nukewa lasr mu kut ac moul.
  ibo-ibo: Anyị chọrọ ka unu mara ụmụnna m, ihe banyere nsogbu e sogburu anyị nʼEshịa.
    Nʼezie, nsogbu ahụ karịrị anyị ike, mee ka anyị hapụ inwekwa olileanya na anyị
    ga-emesi dịrị ndụ.
  yml-yml: Emavo, vita bwaikaotogidi ꞌa veluagadi ꞌawalawa Eisia nageneye, nuanuama
    ꞌwa na ꞌaseta-ꞌatumaidi. Mogitana vitanidi vitaotogidi ꞌwa da vo i da akufwasema
    ꞌa vo ꞌako, ꞌWainega ꞌa na wafa.”
  ory-ory: କାରଣ, ହେ ଭାଇମାନେ, ଏସିଆରେ ଆମ୍ଭମାନଙ୍କ ଉପରେ ଘଟିଥିବା କ୍ଳେଶ ସମ୍ବନ୍ଧରେ ତୁମ୍ଭେମାନେ
    ଯେ ଅଜ୍ଞ ଥାଅ, ଏହା ଆମ୍ଭମାନଙ୍କର ଇଚ୍ଛା ନୁହେଁ; ଆମ୍ଭେମାନେ ଆମ୍ଭମାନଙ୍କ ଶକ୍ତିରୁ ଅତିରିକ୍ତ
    ରୂପେ ଭାରଗ୍ରସ୍ତ ହୋଇଥିଲୁ, ଏପରିକି ଜୀବନର ଆଶା ମଧ୍ୟ ପରିତ୍ୟାଗ କରିଥିଲୁ;
  bzj-bzj: Mi bradaz ahn sistaz, Ah waahn unu noa bowt di chroblz weh wi mi gaahn
    chroo wen wi mi deh eena Aysha dischrik. Wi sofarin mi soh terabl dat wi mi tink
    dat wi neva mi wahn mek it owt alaiv.
  chk-chk: Ämi pwii kana, aia mochen achema ngenikemi usun ekewe riaföü mi torikem
    lon ewe fanü Asia. Äm aia nom fän watten me choun ekewe weires mi lap seni äm
    tongeni, pwe aia apilükingau ngeni äm aipwe chüen manau.
  ssd-ssd: Tira kame, sine Asia kilke mbolŋge piti sugo kaŋgerkigeŋ ta tane kila satiŋgamŋgig.
    Sine piti sugo kaŋgerka wamdus mayenu pro kinaig le kumamŋgig ŋga idusgeŋ.
  acr-TNT: Cakaj cꞌut, hermanos, quetaꞌmaj alak janipa chi cꞌaxcꞌobic xkicꞌowibej
    chilaꞌ Asia. Ruma wa unimal cꞌaxcꞌobic xpe pakawiꞌ, xkanaꞌo na jinta chi kachukꞌab
    che uchꞌijic waꞌ y xkachꞌob nenareꞌ na jinta chi pa sak cojcꞌasiꞌic.
  rop-rop: Wal main braja en sista olabat, melabat wandim yumob garra jinggabat det
    trabul weya melabat bin abum deya langa det kantri gulum Eisha. Melabat bin abum
    trabul detmatj, en melabat nomo bin abum ronwan pawa blanga jidan strongbala blanga
    go thru langa det trabul, en melabat bin reken melabat garra dai.
  mee-mee: Kolingau memena ngallo nge Karais, mangng ka matea ta miau nga lomiaumatana
    ka miralali reke lele nge mangng ina mangng ka momo ngae Esia. Keke maena nge
    mangng raumana, ba ka sana likimangng ta tolonga rea. Keke lola ta ke lele ina
    mangng ka roma, mangng ka la mateng.
  dif-dif: Ngangau ngaiani wata ngantjai, ngatata worajai, jura ko nganananto ngaianini
    ketjaketjanandru, naupini ngaianingu Asiani pantjina wonti, ngaiani pirna ja ngampu
    parina ketjaketjanala, jeruja ngaiani mararina wonti ngaianini tepindru.
  gam-gam: Agana ambana kambono, no propins Esia wane imb ta kakpin ge, ye piye dje
    pille dje aunmon. Imb kerman kakpin ge kune nayei, no gopon paro dje kanpin.
  nou-nou: Edo nango Asia busu da atera ainda memesi nangoda yei puma ira ainda binga
    awa ingo kiambu gae ta rora awasedo ingoda yei sano gadewa. Edo nango memesi nembodiba
    budo era amimi nangoda goroba awa atae adi aikambu edo ira edo nango kotedo era
    awa nango betaderi ta rora.
  mqb-NT: Mərak ahay, a nan umo nà, sənen anan ɗəce a manay sa ga pə daliyugo sə
    Aziya ataya awan. Ma gak ɗəce bayak a kə̀ zalak umo məgala à nga wa. Ma jak abay
    sa jəka mi sa təmay wa zay bay.
  ape-B: O apakipu sachich owachich, apak makli ipak padukemech umu enyudak hevi douk
    nyatoglomapu enyudak provins Esia uli. Nyanubu nebenyi hevi nyopobuk atap ali
    nyabouk apakin strong nyabihuk. Namudak ali apak manabuk ulkwip makli apak eke
    mugak umu atugun.
  grc-F35: Οὐ γὰρ θέλομεν ὑμᾶς ἀγνοεῖν, ἀδελφοί, ὑπὲρ τῆς θλίψεως ἡμῶν τῆς γενομένης
    ἡμῖν ἐν τῇ Ἀσίᾳ· ὅτι καθ᾿ ὑπερβολὴν ἐβαρήθημεν, ὑπὲρ δύναμιν, ὥστε ἐξαπορηθῆναι
    ἡμᾶς καὶ τοῦ ζῆν.
  cav-NT: Adebamereya micuana era yatse Asiaju eje bucha canerecatie juchineque, micuana
    ecue eatsehuequi cuanaque. Dyaque yatse canerecatichine castere ni eje bucha idutaqui.
    Dyaque bicueda cabutitsu eremeu bucha yatse cabatichine. Majuya bucha yatse cabatichine.
  kgp-NT: 'Inh kanhkã'', ãjag mỹ sóg inh jagtar mág ja tó sór mũ. Ga tỹ Ásia tá sóg
    nén ũ jagy tãvĩ ve ja nĩ, tá ag tóg isỹ hẽn ri ke kren, kỹ sóg: “ũri inh hỹn kren
    mãn ke tũ nĩ ha,” he ja nĩ.'
  bvd-bvd: Toaafuta nau ki 'ae, kameli meli dooria uri molu ka saitoma diana 'ana
    'afitaia baita 'oro baki 'e dao toomeli lao bali lolofaa 'i 'Eisia. Na 'afitaia
    baki da baita 'asia naa faafi kameli lelea kameli boroi meli ka kwaifii sae sa
    tara nao meli si mauri naa.
  ukr-1871: Бо не хочемо, браттє, щоб ви не відали про горе наше, що було нам в Азиї,
    що над міру і над силу тяжко було нам, так що не мали вже надїї й жити.
  apz-apz: U, nje aꞌamu soku, nakwo hwaho Esiya nohumentanɨngkuhwone yoꞌmayo tango
