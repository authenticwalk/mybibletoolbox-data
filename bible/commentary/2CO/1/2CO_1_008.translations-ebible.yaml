  ixl-NNT: As aꞌ ni qaleꞌ, vitzꞌin vatzik, uvaꞌ la etootzi kam unqꞌa kꞌaxkꞌoeꞌ uveꞌ
    kat kupalebꞌe tu u Asia, tan tii chit unqꞌa kꞌaxkꞌoeꞌ uveꞌ kat kupalebꞌe. As kat
