    ജാതാശ്ച,
  tam-TCV: பிரியமானவர்களே, ஆசியாவில் நாங்கள் அனுபவித்த பாடுகளைப்பற்றி நீங்கள் அறியாதிருப்பதை
    நாங்கள் விரும்பவில்லை. எங்களால் தாங்கமுடியாத அளவுக்கு, அதிகமான சுமைகளால் நெருக்குண்டோம்.
    இதனால் நாங்கள் உயிர் பிழைப்போம் என்ற நம்பிக்கையையும் இழந்தோம்.
  mit-NT: Ñánì, cuní‑nsì cundaà ini‑nsià nansa nì yàha‑nsi ladu Asia, cuàhà tnùndoho
