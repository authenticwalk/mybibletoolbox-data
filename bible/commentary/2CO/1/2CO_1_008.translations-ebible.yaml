    engo hiso neꞌmanto nakwoe yokumpohnꞌnyo somo noneyakolofahonɨngki nakwo huno ole
    syafɨhuꞌmalohwonefoho. Nakwo poyo wapeꞌnontaneꞌno kiyɨhwono ose syafɨhuꞌmalohwonefoho.
  yon-yon: Angkodmia, nub kuu Esia ambibkin angkambed durud yewed kanduwen kuu yiiwiib
    kaadkerime anduwed. Yiib koron keri kuu nub dowakenban. Nub dabab ku kanduwen
    kuu miin darewoob arewa anam, nub kangdommo dobiri ye aromkono korem kuu dowan
    keroone, nuwiib dukni yeman yaa doroon.
  poi-NT: Mantɨ̱wɨtam, ansunpa iga iñjo̱dóŋa̱támiñ iga tsa̱m pɨ̱mi ayaachwattamta̱
