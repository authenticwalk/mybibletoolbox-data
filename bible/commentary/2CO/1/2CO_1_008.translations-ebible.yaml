  aby-aby: Naiyemuku, naini nanu orou iyabairo i awe waa faraku ibai ya iwoka ufone
    ibake weakune. Iya Eisia orofaro eneiareibisibaie moi orouma iyabairo awe waa
    uyareibisaro imuka merama sinaada iyae feafeisiba mero eno ukaisa ariye eno we
    imukeibisi.
  eng-YLT: For we do not wish you to be ignorant, brethren, of our tribulation that
    happened to us in Asia, that we were exceedingly burdened above [our] power, so
    that we despaired even of life;
  jni-jni: Ya ira nihenu, tida nyara me i diri urusa uzito uge be sa wa kem diru anyimo
    Uasiyw, imum ya wun duru gbardang, ti kari mu riba mu guna ana tidi kuri ti cukuno
    anu vengize unee me.
  kne-kne: Dakayo ay aag-i, layden mi ay ammoan yo din nalabes ay ligat ay pinadpadas
    mi sin probinsiya ay Asia. Palalo ay nadagsenan kami sin ligat ay sana enggana
    ay adi kami makaitoled ya enggay magay namnama mi ay matago.
  tgj-tgj: Achiboru vdwa ngonu nonua Asia mooku lokv adwkaku paanam a lvkodv minpa
    nvpv vla mvngdu. Ngonua kudungkua ridubv jinam angv achialvbv kainvgo okv ai ka
    nvgo ngonu turdubv mvngtinnam nyemu toku.
  gui-NT: Echa roipota peicuaa vaera, cherɨvɨ reta, quirai roiporara Asia pe roi yave.
    Roiporara yae. Ayete mbaeti orepuere romoaguata. Jae rambue roñemongueta tei romanota
    co.
  quc-TT: Qachalal, man kaqaj taj chi mat kiwetaꞌmaj ri kꞌaxkꞌolal ri xqarik pa Asia.
    Sibꞌalaj xkꞌistaj qakꞌuꞌx, pa qakꞌuꞌx chi man uj kꞌas ta chik kujel la chilaꞌ.
  heg-NTPO: Kaka-pali me! Kaim in koma ka le mi nangan taan baktetebes deng susa-daat,
    man kaim hapun son se propinsi Asia kua. Kaim nataka kam ngele dui deng kaim in
    lepa-haal nala ka. Didiin kaim in makoe ka le ilang, undeng kaim le matem tetetas.
  ptu-ptu: Inggannakoa' solasubungki, kipohäe ke muissannia' diona indo kamasussaam
    mabanda' kisi'dim dio propinsi Asia. Tandana tä' deem pada samabanda', iya tä'um
    deem kiua la malapakam tubo,
  bzd-NTPO: A yamipa, sa' ki̱ ikiane tö a' wa̱ ijche̱r tö sa' weine Asia e' dör darërë
    sa' a̱. Sa' diché kë̀ dë'ka̱ iwöklö'wo̱ie. Sa' ibikeits tö kë̀ sa' döpattsa̱ ttsë'ka.
  kwf-kwf: Ngwaefuta kina, kaimili oga muke saiana neꞋe ꞋafitaꞋiꞋanga doe neꞋe kami
    dao toꞋona kaidaꞋi kami tua saena abaꞋi kula Ꞌi Asia. Ana kaidaꞋi neꞋeri, kaimili
    fia fasi kami ke mae, sulia na ꞋafitaꞋiꞋanga neꞋeri doe ka tasa.
  eng-WYC-2017: For, brethren, we will, that ye know of our tribulation, that was
    done in Asia; for over-measure we were grieved over-might [or above virtue], so
    that it distressed us, yea, to live.
  eng-WMBB: 'For we don’t desire to have you uninformed, brothers, concerning our
    affliction which happened to us in Asia: that we were weighed down exceedingly,
    beyond our power, so much that we despaired even of life.'
  zat-NTPS: Bi bicha', dxaca lázrentu' nézele ca naca xel-la zi' zren da gudentu'
    naga nababa Asia. Guca na tu xel-la zi' zrendxa ca da gaca guchaga launtu', na'
    québedxa guleza lázrentu' lantu'.
  spp-spp: Ɲyɛ cìnmpyiibii, yyefuge e wuu à tòro Azi kùluni i ke, wuu la na ɲyɛ yii
    i kuru cè. Ku fànhe mpyi a pêe mà tòro wuu pɛ̀rɛge na, fo wuu sàha mpyi a tɛ̀ɛn
    ná l'e na wuu sì n‑shwɔ kwùŋi na mɛ.
  zty-NTPS: Žénelto' nnézlele, ẕí'na'do' ka', kan nak da' zan da' goken cheto' gan
    nbab Asia. Wdetlen dan' goken cheto', na' gokžen zi' ka da' gok soelto'. Ki goken,
    biž bx̱en ḻáže'to' soato' nbanto'.
  mek-mek: Aau akiu Kristiano papiaumi, lai anina aani oi lai Asia agogai kelele akaikiꞌaꞌi
    faagamaisai kemia akiekie auga fouga fologo aoma. Egaꞌina alogai lai faagu auga
    aekainimai, ke egaꞌina kapaꞌi faagamaisai kemia auga faafiapiꞌi, gamuꞌi mo faoponiꞌi
    auga aekainimai kainai, lai iꞌina agofaꞌagai faagu felao auga afiaꞌamaga agaꞌo
    laaꞌi koa iꞌopoga.
  aey-aey: O wawige meleec cotiel, culumen Esia hatuna egeca hocob gahidom ec doqagannu
    gale gena. Ge, culumen ben bahic egena gagadic odoc wooldoc ege cilehgen. Culumen
    eu cilehgegen ege cal mecnu himec cisdom.
  urd-GVH: भाइयो, हम आपको उस मुसीबत से आगाह करना चाहते हैं जिसमें हम सूबा आसिया में
    फँस गए। हम पर दबाव इतना शदीद था कि उसे बरदाश्त करना नामुमकिन-सा हो गया और हम जान
    से हाथ धो बैठे।
  ycn-ycn: 'Nojena, huahuata ihue''epica meque íqui''ica huamaca chapú caje yajhué
    Asia te''eré ehuá. Cajrú nala''acá huecá chapú rehuá i''imacá. Caja uncá meño''ojó
    huajña''alá panacu ri''imacá. Caja huapechu i''imá huanacuhuá: “¿Ají caje aú ja
    chi huacapichajo?”'
  djr-djr: Wäwa walal, bili muka nhuma gan ŋunhi linyalanhany ŋäkul, ŋunhi walal gan
    ŋayaŋu-miḏikumar bumar linyalany mirithin yan ŋunhalnydja Yätjany makarrŋur wäŋaŋur.
    Ŋunhiyiny linyalaŋ maḻŋ'thurr mirithirra yan galŋa-ŋonuŋdhinyamirra, bala ŋuriŋiyiny
    linyalany balaŋ ŋunhi dhurrparanhan.
  kvg-kvg: 'Nǿfuap. Ni zo zøtezat-qa nizøgó, av nqægo: Ni Esia plovins-te ndøgo,
    matev føgøføgakh kandambá qani-fakhanumam. Khàpumu-khouwév. Ni amba niti-eqaném.
    Yaq ni qeimatavupam, ndèipakhaén.'
  rug-rug: Kasa tasiqu, hiva va gilanani gamu rau sari na tinasuna pu tutuvi gami
    koa sa pinaqaha popoa pa Esia. Noma hola sari na tinasuna pu tutuvi gami, meke
    lopu rovea gami sapu kote boka toa si gami.
  hop-NT: Pi itam Asiat ep hin k̇ānavotqat uma navoti’yuṅwniqat itam nāwakna, itahtupkomu.
