  san-SIN: හේ භ්‍රාතරඃ, ආශියාදේශේ යඃ ක්ලේශෝ(අ)ස්මාන් ආක්‍රාම්‍යත් තං යූයං යද් අනවගතාස්තිෂ්ඨත
