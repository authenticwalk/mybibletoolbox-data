    Iyataatɨ saiwa nisɨ maarɨho ambɨpatɨ yaasatɨ mɨmaipɨnimatiwaiwa apɨpaahɨ aungwohaiwanda
    nisɨ andɨtatamɨ watɨpɨhandi nanɨtipɨhaahandɨ nɨnɨ nga wɨndɨ netɨ tɨmwaapwɨtɨtaahetahaiwa
    nɨngi nanoaipataise. Aihɨ kɨmandɨ kandapɨ nɨnɨ saindɨ mmonɨtɨ gwɨnyaataayo: Nɨnɨ
    wɨndɨ asohonɨnɨmetɨto, napwɨto ndo.'
  ubr-ubr: Wei taitai tutuai, wei wagogoi wanawurem wonsagob ato yawas wawanis gagamis
