    'e jo iwóo¹³o'o 'e jiin'¹i'in.
  swp-swp: Heamamna lailai Asia eai ai hearo, nige ai henua au supusupuei; se hebaaea‐aririemai
    ema adidiri nige gonoana, hinage nuamai se beruberu ariri ai ene ibai abo ai mauri
    e nige’e?
  bjr-bjr: Maasa Asia maqa maaqaki fiqu fiqu imariafananoo firaa aupurarana qimufaqa
    minara inni naaqoo auqaida qimannimidaqa. Mi aupurarafa firaaqoo ummaara qimufaqa
