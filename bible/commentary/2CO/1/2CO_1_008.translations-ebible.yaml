  pan-pan: ਹੇ ਭਰਾਵੋ, ਅਸੀਂ ਨਹੀਂ ਚਾਹੁੰਦੇ ਜੋ ਤੁਸੀਂ ਸਾਡੀ ਉਸ ਬਿਪਤਾ ਤੋਂ ਅਣਜਾਣ ਰਹੋ ਜਿਹੜੀ
