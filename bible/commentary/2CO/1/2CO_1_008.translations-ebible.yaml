    yaꞌma ketaꞌa hiti nasana goliꞌa hiti nasanauba lugupisalo tiloto leleꞌmo ho kalinaꞌa
    nohigo molo emito minalupi fililupi luto mone mekeheliꞌohutamo niꞌibe.
  amm-amm: Woli iyali, koi mo wiyou tiyamonoki, koi uwomoko monoi sosolikomo mo, Aisiya
    asimai uwomoko monoi mo. Siyoliso na uwokomomoko manoki, koini ami na souwaikomomokokino,
    na poiniyaikomomokoki, na poi kolikalimokoi.
  zaj-zaj: Ndugu zangu, hatulonda mweye sambimuitange migayo ija ituiting'hane nayo
    muisi ya Asia. Tukala mumgayo mkulu ng'hani kubanza vija vitudaha kwazaganya,
    mbaka nhamanila ya kuwa wagima ipotela.
  chq-NT: Tsaru'¹u', 'iin²¹²na'a 'e liñii²¹ 'naa' 'e fa'í³ 'e galiseen²¹na'a coon²¹
