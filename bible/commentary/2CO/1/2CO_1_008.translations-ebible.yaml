    juyunaypam cunchuchipäcamasha, nä manam awantayta atipapäcurächu. Chaura cawaytaga
    manam pasay pinsiapäcurächu.
  tku-NT: Tā'timīn, quit iclacasqui'n hui'xina'n naca'tzīyā'tit chī iclīpātīni'lh
    a'cxni' xa'icui'lacha' nac Asia. Quit jātza' xa'ictāyani'. Ictipuhuanli jātza'
    ā'chulā' xa'ictilatamalh.
  bjk-bjk: Abo töke kölöme re Krais, mem me mamaa bere mum morobo maras köbo tiip
    lölös nang mem moxoro örasen tuso Esia. Me mem koxobo eöt tua sösölök a tiip taxin
    nang ixo ot sik ke mem, inexalik mem moxo döxömen bara, “Maris, ire tekebeöt tua
    tino im.”
  msy-2020: Nan adarasi, osɨmtɨzir Esian Provinsɨn e batozim, ia a gɨfoghasa. Osɨmtɨzir
    bar ekiam e avaragha, en gavgaviba bar dagh afira. Ezɨ kamaghɨn e ghaze, e ti
    ovegham.
  bpr-bpr: E dad flanek, yé kayèmi ku gadèyu gablà di dad kaflayam gnagumi di Asya.
