    engon isobonai on mes wei ai baitutum ifeu, wei wanos on arimon watarab.
  tsw-NT: Ama a̱ va̱, tsu ciga ɗu ta̱ i reve ununa tsu sowoi a̱tsuma̱lima̱ e iɗa ya
