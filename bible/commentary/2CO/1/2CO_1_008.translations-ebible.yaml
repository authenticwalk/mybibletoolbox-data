    jaléꞌˋ e cangongɨ́ɨˉnaaꞌ do e carˋ jí̱i̱ꞌ˜ joˋ ꞌgaꞌˊ lɨˊ cateáꞌˉnaaꞌ, co̱ꞌ jɨˋguɨ
    caꞌɨ́ˋ dsiˋnaaꞌ e joˋ niꞌuǿˋnaaꞌ e fɨˊ jo̱ e jí̱ꞌˋnaaꞌ.
  deu-1951: Denn wir wollen euch, Brüder, nicht in Unkenntnis lassen über die Trübsal,
