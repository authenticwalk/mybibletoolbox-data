    જાતાશ્ચ,
  ake-NT: Auro'kasa' rʉ'pʉ pe pʉra rɨ ɨwesi kon i'se pʉra ina man, utonpa ton, sa'man
    ton yau ina ekota'ma'pʉ pɨ' Eisa Mʉre'pʉ awo'nan yau'ne. Eke kuru sa'man yau ina
    esi'pʉ, ina uya a'kʉre'tɨto' entai rɨ, tʉuko'mamʉ kon pen nɨ tukai' enari'ke'
    ina esi'pʉ.
  qvn-NT: Jesusman yupachicug-mayïcuna, Asia ninganchru Diosman mana yupachicug runacuna
