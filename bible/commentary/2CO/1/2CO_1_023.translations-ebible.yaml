  pri-NT: 'Go nye âjupâra, â é paâjupâraô mwara wà Pwiduée, na go ina pâ: Wàéni ê
    majoroé ma câgo caa wâjué côwâ medariwà naa Korénito. Ba càcaa nümoo na guwà tòina
