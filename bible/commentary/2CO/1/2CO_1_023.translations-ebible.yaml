    ts'e̱n kichjàko̱‑nò.
  mcq-mcq: ꞌEne Godira nuni ojijaho kame nimaaꞌe vetiꞌejuꞌe ikaho ꞌwaravu. Na Koriniti
    pavuꞌujihuni maijaho na joni huraꞌe vene makimarejo ijihunaꞌe pavuꞌuta.
  sus-A: عَلَ نَ ﭑ سٍيدٍ رَ. ﭑ مُ فبِلٍنشِ كٌرِنتِ، عَلَكٌ عَ نَشَ قِندِ تْورّ رَ
    وٌ بّ.
  jpn-1965: 私はこのいのちにかけ、神を証人にお呼びして言います。私がまだコリントへ行かないでいるのは、あなたがたに対する思いやりのためです。
  fra-SBL: Mais j'appelle Dieu en témoignage de mon âme, que, pour vous épargner,
    je ne suis pas venu à Corinthe.
  yka-yka: Tuhanin saksiˈkun, kataˈuhanne dem ateykun. Asal toˈo pinaˈinku inin weˈ
    hangkan ku gaˈ ne piyu si kaˈam luˈu si Korinto peggeˈ gaˈi ku bayaˈ ngamāhan
    kaˈam.
  mle-mle: Aal gwurak vara maartuwil Korin tipaar liki maaw maaj, aal kitawaana. Wun
    gwurak wariya maaj wawak kwasik yidiwun aal gwura nyidim ril valim lakatiytuwik,
    aw gwuradiy mawulaam mwugiytuwik wukik-nadiy wakuw alik. Aw God wuna mawul mwiyir
    lakwuyakida. Aw di bwu lakwuda ki gwurak watuwa maaj, aal mwiya mwiyaba maaja.
  shp-NTPO: Ikaxbi ja Corintoain kanoxon shinannaxbi ea kayamaara, Diossen onanke,
    jatian jaskati ea kayamaa riki, matoki jakonhakin shinannax.
  aom-aom: Aꞌi ave jöho God-ro geꞌego na mae jöve. Naehu Corinth amore öꞌiëꞌoromo
    vuonugode hesi bëhoho naro öꞌoromo iꞌue bojëmego baejöëni ëhuni bogo öꞌodeje.
  geb-geb: Na buni havhari guma Fhe Bakɨme, gu ana zɨn panan, gu guigira khaŋ nzuai,
    gu vhemkora Korinan zɨgɨrga fhuvara. Ne khaŋ muuŋgi, gu simtɨgar nden nɨɨŋ thagi.
    Nera khare.
  bsj-bsj: La man co kwama na nii warker mi, dike bwi ma bou bo koritiya na cier kom.
  cak-cak: Pero chuvech ri Dios nin-ij-vi chive ri achique c'o pa vánima, y achique
    roma tok man yin benak ta chi'itz'etic. Roma yin man ninjo' ta chi nensoco' ri
    ivánima tok xquixentz'eta' chiri' pa Corinto.
  chf-NT: Dios chich u chänen cache' toj ni cä xe cäle'ba, ixta u ch'e' u tzämsenon
    si mach toj. Mach to ni' ajnon tä Corinto uc'a mach coli cä ch'ocomesan a pixanla.
  tlf-tlf: Kale God ita kup nimi aget fugunin uyo tele utam som-nala e minte, iyo
    nimi, “No tolon-temaali o,” age-nili no itabaali bomi magam uyo tuluun utam no
    keba kale, nimi no talbaali uyo, no yege-bili ibo fitom ku-nimip o age-nilita,
    am ko daanbu uyo, niyo no Korin uyo no tilin-tem ke-nilita, kupkali siit ilugobu
    ko.
  piu-2006: Nyurrangarrilakutu yankula nyinakitjangku ngayulu yalatji puṯu kuliṉu,
    “Kurinytjiyanya ngurrara tjaampala wiyawana nyinanytjala yankulaṉa tjananya tjinguru
    payilku. Palunya tjananya payiltjipingka ngayulu wiya kuwarri tjanalakutu yanku,
    ngayulu tjananya wantiku ngulaku, paluru tjanawarri tjukarurrurringkula palya
    nyinanytjala.”
  poh-NT: 'Jeꞌ reꞌ kꞌuruꞌ wi maꞌ coric take kꞌoric cꞌahchiꞌ nikꞌorom je aweh tak nicoj
    jenaj i Dios wu̱cꞌ chi reꞌreꞌ eriyew richi̱ꞌ chiwi̱j wi coric on maꞌ coric i nanikꞌorom
    wili: Reꞌ hin jaꞌ quino̱j ta awu̱cꞌ tak ar Cori̱nto chi akꞌoꞌrjic tak jeꞌ ricab
    nak tikꞌimaj wach wuꞌum, ruꞌum nok reꞌ hin xnicapaj chi maꞌ riban ta chi eniyew
    tak riman ritiꞌquil acꞌux tak ru̱cꞌ jenoꞌ kꞌilo̱j eniban aweh tak.'
  tue-tue: “Yʉʉ Corintopʉ wáagʉda” jĩĩrigʉ niipacʉ, wáariwʉ. “Yʉʉ wáaheri, mʉ́ãrẽ
    nemorṍ ãñucu” jĩĩ wãcũwʉ̃. Mʉ́ãrẽ bobooro wáari ĩñadʉgahegʉ, wáariwʉ. Cõãmacʉ̃
    yʉʉ teero wãcũriguere masĩqui.
  bjp-bjp: 'God i usum le orek kiak i tekentu: Biil ia tapiek sape unawii naismi na
    Korin, i wara sau le biil ia ier isi buar gam, biil.'
  xon-xon: M puu Uwumbɔr ke m len mbamɔn la; maa nan ban ke m kae nimi, nima le cha
    m nan len ke maan dan ni chee Korint aatiŋ ni n‑yoonn ngbaan.
  tzo-ZNT: Lavi muc bu echꞌ jvulaꞌanoxuque, yuꞌun mu jcꞌan ti chavat avoꞌonique. Ti
    Rioxe yiloj ti yech li cꞌusi chcale.
  mpm-NT: Ti kaꞌan ri ja maa Yandios jini vaꞌa taka ja iyo inijnuni ri, ti kuu kuaꞌa
    ya jandaa sɨkɨ jnuꞌun kaꞌan ri ja jandaa kuu ja changa ga kee ri nuu kanchuku
    taka yɨvɨ ñuu Corinto, chi tu ni kuu ini ri ja nduxaan ri nuu ra naa ra ja tu
    siuku vaꞌa ra. Ti maa Yandios kuu ja jini vaꞌa ja kaꞌan ndaa ri.
  ots-NT: Nugö, cierto jin dá ma pʉ Corinto masque ya xtá xihquijʉ gua ma pʉ. Bí janti
    ca Ocja̱, cierto na̱ dí xihquijʉ. Dú mbe̱ni, mejor jin gua ma pʉ cʉ pa‑cʉ, como
    jí̱ ndí ne gua bbɛjpiquijʉ gá fuerza güi dyøtijʉ ca ya xtá xihquijʉ.
  hoy-hoy: ना परमेश्वर उक गवाह माळकु अनतीन कि ना ईगासताका कुरिन्थुस दा इदुरसाटी बंदिदील,
    कि ना ईला चाहासीन कि नीमी बोयाईन.
  amo-amo: Nin nanin ina yicila Kutelle aso unan nizi iba ning bara imele na inati
    nan daa u Kurintiya ba bara inan unan tucu fiari.
  pjt-pjt: Uwa, Mama Godanya ngayuku ninti panya ngayulu tjukaṟurungku wangkanyi.
    Tjinguṟu ngayulu Matja-tuniyalakutu ankunytjikitja nyurampa ngurangka-waraṟa wirkankuku
    munuṉa nyuranya wangkara markulku ngunti-ngunti panya palyantjitja tjuṯanguṟu,
    ka nyura tjinguṟu kuliṟa tjituṟu-tjituṟuriku. Palu pala palula-tawaraṉa wantingu
    ngura pala Kaṟintjalakutu ma-pitjanytja wiyangku ngayulu nyuranya painnyangka
    nyura tjituṟu-tjituṟurinytjaku-tawara.
  cwe-cwe: Mulungu kazimanya mbuli zangu za mgati muna umoyo wangu, kwaviya ning'hali
    kuhita Kolimso kukimilila magayo.
  daa-NT: Buŋ oki saadiner, ya nu raada sa, ŋa daanu ! Nu bal ɓaawe ɗo werko Korent,
    asaan nu rakaaɗo pey naako iye taaɓine.
  mlp-mlp: Ari ya ne gigo hib a hi lehta na alulin in kazaq. Ya afaqan araq ayahta
    a ta negid ne ginad ayahmo meqniydaq haqad ya ne gigo uliq Korin-ib hidmo a hi
    leh. God ya ibiysa ya hel diqmo bilaqaiq.
  ape-C: Douk eik yakri um Iruhin ananin nyeigur um inek enyudok eikin baraen nyutogur
    adurin. Adur atin, eik madae inaku Korin arigas uwe, uwok. Um maresh? Eik yakri
    uwok um inaku ikripep enen dodogowinyi baraen aria inek ipakip urkwip yowep. Yakri
    uwok um inakumagu douk namudok.
  bgs-bgs: Na, ikasóddór tô Manama na bánnal ni ágkagin ku. Ándà a sadun diyan ákniyu
    tun ta Corinto su kakalyag ku na dì ku sikiyu supakan.
  faa-faa: Arirakano Kotimo ano himu aserasamo epo kaiyisimo nōmo kakaro somerakanapo.
    Repo makata aina watikisane nōmo maropohokosakipoko ano Korini taonea peako asiāne
    repo mahisinapaka ano pesafapo.
  kik-kik: Ngai nĩwe mũira wakwa, na nĩoĩ atĩ niĩ ndaagire gũcooka Korinitho nĩ ũndũ
    wa kũmũcaaĩra.
  cap-NT: Jilanaca, cullaquinaca, Corinto wajtquin tsjii tjonzñi okitac̈ha. Pero ana
    tjonchinc̈ha, anc̈huc ana ujzjapa. Jalla niic̈ha ana wejr tjonñi razunaqui. Yoozqui
    zizza, weraral cjiwc̈ha wejrqui.
  ksr-ksr: Niinoŋ temboma lombo oŋomambotiwaajoŋ moma uulaŋawo Korint oŋoonoŋ mende
    eleema kawe. Kaeŋ jeŋ Anutuwaa qata qabe saanoŋ qaana ii naŋgoŋ jewaa.
  eng-TNT: I call God for a recorde vnto my soule that forto faver you with all I
    came not enymoare vnto Corinthum.
  sbs-sbs: Kuhita kuti, ni sumpa Ireeza kuti ave mpaki yangu mwi vaka anisena nivezi
    kwa korinte ivavi kuti nimi sileleze.
  sue-sue: Na Korinti nate muro nikare gona wana duba nai kei awai azu, na kaka mamu
    dotisena awa. Na ge me memeka tona, awa Anutu meni gosinoya.
  fra-NCL: Pour moi, je prends Dieu à témoin sur mon âme que c’est pour vous épargner
    que je ne suis pas allé de nouveau à Corinthe ;
  snn-NT: Yureca, Riusubi yë'ë recoyo ro'tayete masiguëbi yë'ë te'e ruiñe cayete mësacuani
    masi güeseja'guë. Mësacuani bëiñereba cama'ija'guë caguë, Corinto huë'e jobona
    saimaë'ë yë'ë.
  atb-NT: Ngò gi, nungmoq hkyamsa râ matú, Korinhtuq myuq má a dum taû lé é hkyô têng
    é lé, ngá é saksé dut râ dông Garai Gasang lé wut dûng lhê.
  cek-AK: Toe nangcae tahmen pongah ni Korin vangpui ah kang zo ai boeh, tiah ka poekhaih
    panoekkung Sithaw loe kai hnukung ah oh.
  bkd-bkd: Natun-an gayed hu Dios ha sa hinengdan ha hurà a makadiyan ta Corinto ta
    daw harì kaw masakitan pinaagi hu igsaway ku inyu.
  ctu-76: Max tyo ba'an tic ñaxan jula' añetla che' ñac tsajniyon ti Macedonia che'
    bajche' tic wʌ pensali como mach com cotsan la' ch'ʌjyemlel che' mic wersa tyoj
    isañetla cha'an ti caj jini tsa' bʌ la' cha'le. Yujil isujm Dios melelʌch c t'an.
  lac-NT: A teno' quin wa'aric techex ʌcʌtan C'uj raji' yer wa taj quin wa'aric techex.
    A teno' in wer mʌ' jin tar in wirechex uch quire' in wer bin in ca' in q'ueyechex
    quire' a ba' ta betajex uch.
  xla-xla: Epapedeme na꞉ ikadepe kokoye wua꞉ watle atlema. Na꞉ta malamale meyelope
    depame ma wua꞉ta hala dla potlalo wekuwa kokoye ipo elema. Na꞉ posolotamana, na꞉tapo
    wua꞉ hala dla tame yu itiyamale mate atlemama wua꞉ watle upiyele hamiloweye. Epame
    God ma na꞉ta malamale koko iye me-ya꞉malamana.
  xav-NT: Wa hã apâ ĩ̱morĩ wamhã, ãma atẽme ĩ̱sipa za'ra wa'aba õ di tô, Corĩtu u
    hã. E marĩ wa. Marĩ hã 'manharĩ wasété za'ra wa'aba wa, te aihâ za'ra wa'aba tõ
    da, ãma atẽme ĩ̱wisi aba õ di tô, apâ. Tô sena, wa ãne hã aima ĩ̱siwasu'u za'ra
    wa'wa, 'Re ĩhâimana u'âsi mono nho'a. Taha wa, ĩ̱zadawa nhipese wamhã, 'Re ĩhâimana
    u'âsi mono te za tô ĩ̱'azâ.
  cuk-cuk: Napira an bemarga soged, mer bemarse urwegala, Corintoʼse an nadsurgusad.
    Bab-Dummad nue-wisid weyob an-bemarga-sogedi, napiragwad.
  tbf-tbf: O pengan senga va e Raban a deng tseptseperie tuktuk kong tino. O nga tsana
    kong vienviendon va o ta kap rakot i Korinto, simi vunan o kap nga lalaron nia
    so nasara nga.
  uig-CYR: Амма Худани өз җенимға гувачи болушқа чақиримәнки, Коринтқа техи бармиғанлиғимниң
    сәвәви көңлуңларни аяш үчүн еди.
  ikw-NT: M noosukwu Chiokike nye akebne m, ọ magwụ mkpọma m, nhne mernu me vála Kọrinti
    bụ m gharụ o bigbọ anụ.
  khs-khs: 'Koteyewi ne himu paponase Eyewi ta:pita: neyewi heneye selakeye. Kiyawa
    mane alusewa olokeyatelawa neyewi seila:pa:na:pela: newa Kolini taunewemi mina:na:
    elawamona kiyawa hilila tima:pelekitise newa eta: minamakeye.'
  dwr-ENT: ቃሲ ታኒ ቆሮንቶሳ ቤናን ኣጌዳዌ ሂንቴና ቆሄናዳና። ሄዌ ዎርዶ ጊዶፔ ታና ሙራናው ታ ሼምፑዋን ፆሳይ ማርካ።
  pma-pma: Sakini narvatei masao eris en kami en out Korin veni, vahit mahat, masel
    kat ris kami mun vakeih ka mivalonge vatisa ris. Ahi kilea keke selusien onak
    vi anatin.
  atd-NT: Nò, ka Magboboot dod ka ogpakamalogot to tu-tuu ian ka ignangon ku, to waro
    a makatood to oghondio to kaniu dio to Kurintu su noiniatan ku to waro igkabogoy
    ku kaniu to igmasakit to goinawa now.
  tel-2017: మిమ్మల్ని నొప్పించడం ఇష్టం లేక నేను కొరింతుకు మళ్ళీ రాలేదు. దీనికి దేవుడే
    నా సాక్షి.
  hat-BSA: Men mwen rele Bondye kòm temwen nanm mwen, ke se sèl pou m fè nou gras,
    m pa t vin Corinthe ankò.
  top-NT: Aquit cli̱quilhán Dios xlacata nacatzi̱yá̱tit ni̱ cakskahuinán, aquit ni̱
    camputuni̱tanchá porque ni̱ cca̱lacaquilhni̱putuná̱n.
  msk-msk: Kay manga karomonan ko, madyaw ko na isilotan ako nang Dios aw buku nang
    matungtung yang pyagalaong ko kamayo adoon. Wa pa ak akadto kamayo ag Korinto
    kay antak dili kadogangan yang kaundug mayo aw magkastigo ako sang yanagimo sang
    maat digkamayo. Wakaw kinaanglan na ayawan yang maat nang di pa ako adto kamayo
    antak aw domatung da ako agkamayo wa day maat na ikitaun ko na akapagkastigo ko
    kamayo.
  gyr-NT: Tũpa niha oicua acoi ndayevɨise Corinto ve pe pɨri, ẽgüe ahe pẽu mbahe avɨye
    ãgua rese.
  kmh-kmh: Yand nimb Koriyn kay mindenimbik ak niniŋg genik ak pen, kayaŋ ak amiy
    minim yomb aŋgen, kosyam mindenimimb rek ayek niŋiy, nimbip simb niŋiy ma ninik.
    Gor nuk niŋimb; yesek ma aspiyn.
  ukr-ONPU: 'Я закликаю Бога у свідки моєї душі: я не приходив у Коринф, щоб вберегти
    вас.'
  emi-emi: 'God erooroo tani ue va inangarighi aghaauliaa koronna: karika aghe oghi
    lao sio eKorint ta poli karika aghe aloannala va aghauliaa inangari sarasarakanaaili
    va ghe maate tale maamauluaaimim.'
  zpv-NT: Canaꞌbaꞌhn loh Dxiohs tin gacabwaꞌ Ñiꞌh xi lligaaba nuu stoꞌn, ziga ayi
    xclaaꞌdzihn chezahru chindxiruhn laꞌh tu, niꞌchin nin ayi bieꞌldaguiaꞌhahn cuun
    tu. Per sidela naꞌh ayi cañiꞌn dxyiꞌdxyi nin guchii, nicala gadxiinnza Ñiꞌh naꞌh.
  gux-gux: Utienu tie n siedo, ke mii pua faama li yaa tie moamoani won ta n miali;
    mii den guani ki gedi Kolinta, kelima mii den bua ki cuagi yi.
  kos-kos: Nga pang nu sin God tuh El etu nunak lun insiuk! Nga tuh tila fahsrot nu
    Corinth ke sripen nga tia lungse akelyaye kowos.
  ibo-ibo: Ana m akpọku Chineke dịka onye akaebe m, ọ bụ nʼihi ịnapụta unu mere m
    ji hapụ ịbịa Kọrint.
  yml-yml: Yaubada ꞌaku toꞌaseta a vona mogitana ꞌwaimie kebu a da vekali. Fai a nuanidi
    yami sauluva kebu ꞌatumaidiga, yaku lauvivila ꞌana tutuye kebu a da wai ꞌwaimie.
    A da waiga yami sauluva sakoidi a da ꞌisedi, faifaidi a da awavesakoyemi.
  ory-ory: କିନ୍ତୁ ମୁଁ ଈଶ୍ବରଙ୍କୁ ସାକ୍ଷୀ ମାନି ମୋʼ ପ୍ରାଣର ଶପଥ କରୁଅଛି ଯେ, ତୁମ୍ଭମାନଙ୍କ
    ପ୍ରତି ଦୟା ବହି ମୁଁ କରିନ୍ଥ ସହରକୁ ପୁନର୍ବାର ଯାଇ ନାହିଁ।
  bzj-bzj: Now Ah kaal pahn Gaad az witnis dat Ah di tel di chroot! Di reezn Ah neva
    kohn bak da Korint da kaa Ah neva waahn hert unu nohmoh.
  chk-chk: Ngang üa köri Kot pwe nei chon pwärätä, i a silei letipei. Iwe, üsap mochen
    aweiresikemi, iei mine üsap chüen ekiekin feila Korint.
  ssd-ssd: Ye Kuate am mbolŋge satiŋgamŋgit. Ye tane tugum pro ndawen ta teŋenmba.
    Ye tane satiŋge lika piti tiŋgikit ŋga tane mapekam tuku idusmba ye pro ndawen.
  acr-TNT: Lic caril ri Dios ri cꞌo pa wanimaꞌ y retaꞌam cꞌut suꞌbe na xinicꞌow ta
    chilaꞌ Corinto pachaꞌ ri xinchꞌobo. E ma na xuaj taj coc bis chicꞌuꞌx alak ruma
    canchꞌaꞌbej pa alak.
  rop-rop: Wal yumob irrim mi na. Basdam aibin dalim yumob ai garra kaman en luk yumob
    deya langa Korinth. Bat afta aibin jinggabat na. If mi kaman deya, ai garra meigim
    ad blanga yumob. Bat ai nomo bin wandi meigim ad blanga yumob. En blanga tharran
    na ai nomo bin kaman deya. En God sabi dijan trubala mi dalimbat yumob.
  mee-mee: Bae Nutu ke la turungpotange pangamologangau roma, ka kaomanna kia, ina
    iau nga turu pakau miau roma, pala ka ina iau sana kagaliu tae Korin, na iau ka
    kuma minmina ta baina iau sana nga ule maenang nge miau muni.
  dif-dif: Ngato Goda karkala wapaia tinkari ngankanietjani ngakani mungarani, ngani
    windri jendrangundruja wata Korinthangu wokaranala jurana kulkala.
  gam-gam: Na God kandjiye al kandja kaima djindo, na er yem Korin napill ge, ye pille
    urup dje djine dje er yem napill.
  nou-nou: Edo God gosira na gebe sena awa. Edo gae gae edo nanemi ano ingo dubo vevera
    tambowase sedo na ingoda yei bugudo biae awodo eose awa sari jaredo gido na naso
    ingo esega ari da kotari awa Corinth nati da ainda atae isena.
  mqb-NT: Həna ni jak ikwen ayak nà, na zlak ayak àga kwanay sabay angamaw ata awan.
    Mbərom awan a san zle, 'am uno sa jak ikwen ata nà, ɗiɗek awan. Kak matana bay
    nà, suwan nâ mac. Na zlak ayak à Korintu bay nà, anga u no sa gak ikwen way
    saa cəɓak ikwen ata bay.
  ape-B: Nameitu yek douk yalimu God ananin yeul umu inek enyudak yekin balan nyutoglu
    dodogowin. Adul ati, yek wo inaku Korin wisnabul e, wak. Umu moneken, yek yakli
    wak umu inaku iklipepu enen dodogowinyi balan ali inek ipakip ulkwip yowep. Yakli
    wak umu inakumagu douk namudak.
  grc-F35: Ἐγὼ δέ, μάρτυρα τὸν Θεὸν ἐπικαλοῦμαι, ἐπὶ τὴν ἐμὴν ψυχήν, ὅτι φειδόμενος
    ὑμῶν οὐκέτι ἦλθον εἰς Κόρινθον.
  cav-NT: Yusuratu adebaya era micuanaja ishu yunerique hueneyaque. Ique Corintoju
    cuachineque juatsu, riya micuana era nereda atiquena juchine. Jadya tibudya cuama
    jari. Ique jutitsu micuana peya inime amerecarama aya.
  kgp-NT: Ha vé, ki hã sóg tó mũ, Topẽ ne ki kanhró nĩ'. Inh ón tĩ nĩ ra tóg inh vóg
    kónãn mũ vẽ. Isỹ ãjag to jũ tũ nĩ jé, hã jé sóg ãjag tá jun ja tũ nĩ ver, cidade
    tỹ Corinto tá. Sỹ tá jun ra sóg ãjag to jũnh ke mũ vẽ.
  bvd-bvd: Aia, God nia saitomana gwana ne nau ku bae mamana ma ka nao kwasi suke.
    Doo bae adea nao kwasi lea kau siamolu 'i Koren bae, nau ku manata toi fasi ade
    lea ku dao ma ku ngatafi kamolu faafia doo baki molu ilia ki bae.
  ukr-1871: Я ж сьвідком Бога призиваю на свою душу, що, щадивши вас, ще не прийшов
    в Коринт.
  apz-apz: Ngko sekumo hwasyo hungkuno selɨꞌmtentesi Anɨtu kako nje hwasyo hungkunoso
    utɨhwaꞌnyopo sekumo ujo ehontojwasesɨhwonesohilo. I osoꞌno awonoho. Hwasyo hungkuno
    maselalokuyohono. Oꞌo ngko sekumo komoꞌno moseꞌmaꞌmmale hwapɨngoso aꞌamu fehohnjo
    sokuye yahino somneꞌno yokaꞌnjo sohwoꞌni pmꞌmeꞌno sekwo tango engo mapitnnohonji
    humantohe hwoꞌnyoho.
  yon-yon: Ne kuu God yaa baande yedmaan kuu yembed ne dowad weng anammo dakmoon andok
    andaan, ne angkon ika Korin yaa monokban keraan kuye id kuu, yiib yaa dabab kondainban
    andid.
  poi-NT: D́anam nɨcne manjóyáy juuts anjɨ̱sne id́ɨc porque d́a maŋwogayt́ooba. Dios
    tsɨ́y juuts tu̱m testigo iga d́a mammɨgóyáypa.
  wuv-wuv: Mei Haidaa i fagianainau nabaa lomi a warefa'uai ba fei pa'afina ba lomi
    una hadiwe'inaa Corinth sifei ba inei'aa fi'i naranaraa hamu'ou.
  quf-NT: 'Chiqaptami nishaykillapa: Corinto pwiblupi kaqkunaman watukushuqllapa shamunaypaq
    karmapis, manaraqmi shamushachu kani, qamkuna llakishalla katkillapa mas llakichishuymanllapa
    nir yarpur. Tukuy chaykunapaqmi, Taytanchik Dyusla yaĉhan.'
  yuw-yuw: 'Oro, noc wönggon sonot Korin taun maebotma worochon foro wömai ingoroc:
    ‘Nocho son mepmo moröma au kamityit’ yongo wönggon sonot maebot. Mata wo wömai
    nocho Kopotorocho yangamin boinno sinom yat.'
  hus-NT-1971: U punuhual a Dios ti cau abal yabaye in c’ale c’al tata’chic ti Corinto
    cum yab u le’ tu c’olchichic a ichich c’al a ey. Alhua’ max quin t’ajat tsemets
    max yab chubax jahua’ tu uchalchic.
  med-med: Akup na ndi, enim kʉn ik kol rop ni nanʉnt. Na nga numan orunga, Got pilpa
    morum. Na ik kol rop nint ndam, ik kol kʉⱡ, Got ndi, tʉpa pena ila ekit ndangga
    kʉning. Na ndi, enim Korin wamp kʉⱡ kʉn, ui nʉwʉr. Ei nambuⱡ emel, na ndi, enim
    mbun ngui ngʉngimp ei nga pilip it.
  bch-bch: 'Deo iuatai ngan lolog ta irangrang ngan ipamatua leg posanga pagimi ga
    bedane: Leg ipu ngan nala manmanae pagimi Korin mao, eine ngansa tinig ngan nakado
    ga lolomi isat mao.'
  cco-NT: Jo̱ dsʉꞌ ꞌñiabꞌˊ Fidiéeˇ dseaˋ tíiˊ nir˜ e ñirˊ e˜ uiing˜ quiáꞌˉ e jaˋ mɨˊ
    calɨ́ˉ e ninii˜i fɨˊ na fɨˊ Corinto lɨ́ꞌˆ laco̱ꞌguɨ jí̱i̱ꞌ˜ lamɨ˜ ɨˊ dsiiˉ. Jo̱
    nɨcalɨ́ˉ lajo̱ e lɨ́ꞌˆ laco̱ꞌ jaˋ lamɨ˜ iin˜n e nilíingˉtu̱ꞌ fɨꞌíˆ có̱o̱ꞌ˜ jaléꞌˋ
    júuˆ e sɨꞌíˆ e nifɨ́ɨˆɨ ꞌnʉ́ꞌˋ.
  deu-1951: Ich berufe mich aber auf Gott als Zeugen für meine Seele, daß ich, um
    euch zu schonen, noch nicht nach Korinth gekommen bin.
  alq-ALGNT: Ka8in dac nidodji koki pijasi ii apitc 8edi Konit odenag kidji pi nda
    8abaminagok. Ka8in mega kinada8enimisinona8aban kidji kackendameg. Kije Manido
    nikikenimig e teb8e8ag.
  ixl-NNT: As aꞌ u Tiixheꞌ ootzin tetz uvaꞌ kam stiꞌ yeꞌ kat oon veꞌt in sexoꞌl unpajte,
    tan tiꞌ uvaꞌ yeꞌ la bꞌen untxumunsa etaama. As estiꞌeꞌ yeꞌ kat oon in tu u Corinto.
  boa-NT: Aabe waajácú ɨ́ɨ́nélliihyéikyé elle Coríítori ámuha meíjcyámeke o ááhɨ́vetétúne.
    Ɨ́mɨáánée ó imíllerá ámúhakye o ááhɨ́veténe. Árónáacáa tsáhái o péétu ámúhakye
    uhbádúré o túkévéjtsotéíyónélliíhye. Áánélliihyée tsáhái ámúhakye o ááhɨ́vetétú
    ámúhakye o kímóvéjtsóíyónélliíhye.
  quh-NT: 'Dioska sonkoyta yachan. Chayraycu paypa ñaupakenpi cayta niyquichej: Kancunata
    mana llaquichiyta munaskayraycu manaraj jamushayquichejchu.'
  kwi-kwi: Nawa mɨzhain. U akwa Diosta paikumtus, na uruza kaiztu aizpa mɨanapa. Na
    uruza pɨrail kaiztane, Diosne nawa piantashina. Nane Corinto pɨpulura mamasa kailtachish,
    na uruza aliz kulnamanpa.
  agm-agm: Wanɨ kɨma pɨwɨma nɨnɨ ketɨ japɨhɨ sangisenda namaasohɨtɨhandapɨhaare. Nɨnɨ
    sangisenda japɨhɨ ketɨ notaataahɨ amɨ maipɨhandɨ samɨhatɨhɨ ahotindɨhandapɨ pɨwɨha
    apɨpaahɨ watɨpɨha kasatisanɨhɨ amɨ samɨ maarɨho omaŋɨtɨtɨhɨ yaasatɨ netɨ nasopɨsasɨnatɨ
    maipɨtɨtaihɨ kandapɨ nɨnɨ sangisenda japɨhɨ ketɨ kura namaaso. Iyataatɨ amɨ pɨwɨha
    sa nehɨ akɨtɨ akɨtɨhaanɨhɨ Autaahaatɨho ninjatɨ mmosɨhɨ nɨnɨ kandaato. Isɨ amɨ
    nɨnɨ jaipɨtisanaahɨ gaasɨ Autaahaatɨho nɨngi netɨ nanosasane.
  ubr-ubr: Yau God awur on au bainonot on initai insagob, On yau nunuau isagob! Yabin
    yau men amatabir anat men au Corinth on, yau men agogoi ati yababanim.
  tsw-NT: Ana n damma nɗu n ꞌyuwan ta̱ a̱ ka̱mba̱ Korinti adama n da̱na̱ ɗu usuɗuwu
    wan. Ne epen a ɗa maa yuwusan ndeɗe A̱sula̱.
  cax-NT: 'Suraboira ausucarü arrüna itopiquiche chiyacapütü tanu aubesa au Corinto,
    tacana arrümaniompü niñapensaca aucutanu. Arrti Tuparrü anati tacana niyesa terrticurrü.
    Tari carrticaboñü uiti, arrtü chüñemanauntupü arrüna sucanañü: Arrüna chiyacapü
    tanu au Corinto, ta autopiqui, tapü ausucheca arrtü ane carrticurrü aume sobi.
    Mejor urria tato primero numaquionco oemoantoe.'
  aia-aia: '''Io, waigui ha''ata''inia tana''amou i taranai taha nau ai''a taha aho''i
    mai ''inia na''i Korin, mia God na ''iraraa doni mareho nau maaniani ''a ha''a-momori!
    Nau ai''a taha mai bei''amou ani suria ''au ai''a ''irisia domoi arunga ta''aa
    di''u ''oha wai hadahada ha''a-ta''ai''amou ''ini''i barongamoo''i nara ai''a
    goro.'
  srp-1865: A ja za svjedoka Boga prizivam na svoju dušu da štedeæi vas ne doðoh više
    u Korint.
  agt-agt: Ammi anu kawagan na ta awek nedulot ya uray ken nga umange tekamuy? Pagasingan
    ta Dyos am tulad ya uhohug ku tekamuy, te am nedulot ku mina ya umange tekamuy
    a gagangay ta nehuya ta kam mina gafu ta tinarabaku muy, ammi awek nekayat ta
    mamatan kam ta atubang ku ta pangihuyak tekamuy.
  lug-lug: Katonda oyo ye mujulirwa w’emmeeme yange, nga nabasabira ne sijja Kkolinso.
  yby-yby: 'Sa-oneboya, nemoya edimotoka wamobomidana monawa maya sakoya ne: Ga maya
    nukau mudaokaka we Omailimoya mudaoneyoko, wehe lokoya noloe. Nemoya aku le Kolinti
    numutoka woko auha libeko dilipe opa okatuwe loko eloyoko eda okaiyoko wamoe.'
  heb-heb: ואני את אלהים אקרא להיות עד לנפשי כי בעבור היותי חס עליכם לא באתי עוד לקורנתוס׃
  mpp-mpp: Aime Korin taonka mi fuiba, yogolec fungine yanguc, na ngengele hewacka
    yowa sanangnehac midackale ailu, hegilelu mi fuiba. Yowane yogo Wapong yeuctihac
    widecnucaigac. Na kwesac aigabacka wecnudaic.
  apb-apb: Oto ne ke unue oodoi'omu aana e ue ka'u nou ka'a ooli ike mai i seemiu
    mala nou unue. A God e saie mola manataku, na e saie taane uri nga taa no ko unue
    e to'ohuu. Nou ka'a lae ike ue hao i Korinit, i sulie nou ka'a sare ere aamiu
    lo'u na urine kei aasa lo'u huni'omu.
  san-TEL: అపరం యుష్మాసు కరుణాం కుర్వ్వన్ అహమ్ ఏతావత్కాలం యావత్ కరిన్థనగరం న గతవాన్
    ఇతి సత్యమేతస్మిన్ ఈశ్వరం సాక్షిణం కృత్వా మయా స్వప్రాణానాం శపథః క్రియతే|
  ben-IRV: কিন্তু আমি নিজের প্রাণের ওপরে দিব্যি রেখে এবং ঈশ্বরকে সাক্ষী করে বলছি,
    তোমাদের মমতা দিতে আমি করিন্থে আসেনি।
  ntu-ntu: X ni-kzde Gct kx krlzle kx trpokiawxu. A' tekqtrx drtwrnge mz nzoklati-krbo
    nimu nzwrde krali, murde ma tqpnanati-moux nimu mz alwx ngrmung.
  pan-pan: ਹੁਣ ਮੈਂ ਆਪਣੀ ਜਾਨ ਲਈ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਗਵਾਹ ਕਰਕੇ ਭੁਗਤਾਉਂਦਾ ਹਾਂ ਜੋ ਮੈਂ ਤੁਹਾਡੇ
    ਬਚਾਓ ਖਾਤਰ ਹੁਣ ਤੱਕ ਕੁਰਿੰਥੁਸ ਨੂੰ ਨਹੀਂ ਆਇਆ।
  gvc-gvc: Mipʉre poto yahuihtja mʉsare. Poto yʉ yahuerachʉ Cohamacʉ sehe mʉsare poto
    yahujaro. Tirota yʉ tʉhotuare masina. Mʉsare tuhti duaeracʉ mʉsa cahapʉ wahaerahi.
