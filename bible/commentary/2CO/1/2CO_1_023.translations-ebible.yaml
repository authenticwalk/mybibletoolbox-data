  ceb-ULB: Hinuon, nagtawag ako sa Dios aron magsaksi alang kanako nga ang hinungdan
    sa wala ko pag-anha diha sa Corinto aron nga mapalingkawas ko kamo.
  ces-LB: 'Pán Bůh ví, že to nebylo jinak, než vám tady píšu: Korint jsem nakonec
    rozhodl vynechat jen proto, abych vás ušetřil setkání, které by pro vás mohlo
    být velice trapné.'
  mkn-mkn: Beta ada minta ko Tuhan sandiri yang jadi saksi di beta pung omong ni.
    Te Dia tau beta pung dalam hati. Dia tau kanapa beta balóm jadi pi kota Korintus.
    Beta sonde mau bekin bosong jadi malu, andia ko beta balóm pi sana.
  pol-UBG: A ja wzywam Boga na świadka mojej duszy, że aby was oszczędzić, nie przybyłem
    dotąd do Koryntu.
  qxh-NT: 'Irmänucuna: «Watucushayqui» nirpis llaquicuyman ćhayanayquita mana munar,
    Corinto marcaman mana shamushcächu. Jamcunawan alli ricanacuyta munashäta Tayta
    Diosninchipis musyan.'
  nwi-nwi: Kɨni yakvəh kwəsu ye nhag Kughen mə yɨmnəpəh nɨrerɨg-pre-mɨn-ien Korin
    məm əmiə meinai to yakpiurə, mɨpiəgkiar skai pre kɨmi əmiə, kɨni moriah əmiə.
  kmo-kmo: Ada God riiti hik ada bato. Riita eeji inyakan hecho! Ada kwona nomoya
    tawa boboyen hanan yuyato eena Korin akaman saka irek.
  agr-agr: Tujash wi Corinto minitjai tusa anentaimsamun minichag nunak Apajuí dekagtawai.
    Tuja wi minitjai taja nuna dekas tuchataik Apajuí suwimkan sujustí tajai. Wi anuí
    minichag nunak atumin kakaakan chichagkun wake ebeskaijim tau asan minichmajai.
  kyc-kyc: Anatu baa nambana wusinisi ingyuo karamo. Baa nambana mona kandelyamo doko
    sepala karo nakama randa jii naroŋo lao yuu Korina dokona epa nayo leto.
  urd-GVU: اگر مَیں جھوٹ بولوں تو اللہ میرے خلاف گواہی دے۔ بات یہ ہے کہ مَیں آپ کو
    بچانے کے لئے کُرِنتھس واپس نہ آیا۔
  yre-NT: Bali 'bɛ cɩ 'mɛn 'wɩ 'nan yɩzan -a, -te an 'wlu 'sɛn bɛ, 'e 'wɩ "nɛn -kɔɔn
    'mɛn. Fɛ -le "wɛan nɛn ma'an "nyian 'lʋlɛ 'ka 'va dɩɛ, -nyrɛn 'nan an 'ka "vale
    'an 'wɩ "paala 'cɛɛ 'klagla -e 'ka 'ta 'e drɛ -trɔdrɔ dɩ.
  fuh-BKF: 'Laamɗo na seedanoo kam, o jukkoo kam si mi fewii: wo faa taa mi haɓa e
    mooɗon waɗi de mi yeccaaki Korintu.'
  arl-NT: Niaari cua jiyaniquianu janiyari najuhuana coojia niquijiotejani, niaacua
    cua quiaaquiniuucua taa cua sequecanu coteenu niajaniyacuajani. Pueyasocuajaari
    niishiya, majaari cua quianu quiquianu niaacua Corinto tiacajinia, maja cua tacaatiniuria
    niajaniya, janiya jaara nia nacasusee jiyanohuani.
  ziw-ziw: Chohile nuyo akuniukwila, kamanya umoyo wangu! Sizile vituhu Kolinto kwa
    kuwawonelani mbazi.
  grc-TR: Ἐγὼ δὲ μάρτυρα τὸν Θεὸν ἐπικαλοῦμαι ἐπὶ τὴν ἐμὴν ψυχήν, ὅτι φειδόμενος ὑμῶν
    οὐκέτι ἦλθον εἰς Κόρινθον.
  nag-nag: Moi hosa pora koi ase, Isor ke ami laga gawah hobo nimite mati ase, moi
    apnikhan ke saja nadibo karone Corinth te aha nai.
  eng-OEBCW: But, as my life will answer for it, I call God to witness that it was
    to spare you that I deferred my visit to Corinth.
  knj-NT: Chi woche tol c'am chex wak' cus oj, yuxan, c'am to chin to bey Corinto
    tu'. Caw yel chi wal an, jin testigo Dios, yutol yotaj Dios sic'lebil tzet ey
    yin jin pixan. Ta man yel oj chi wal an, cam oj jin ojabi.
  deu-1912: Ich rufe aber Gott an zum Zeugen auf meine Seele, daß ich euch verschont
    habe in dem, daß ich nicht wieder gen Korinth gekommen bin.
  san-PUN: ਅਪਰੰ ਯੁਸ਼਼੍ਮਾਸੁ ਕਰੁਣਾਂ ਕੁਰ੍ੱਵਨ੍ ਅਹਮ੍ ਏਤਾਵਤ੍ਕਾਲੰ ਯਾਵਤ੍ ਕਰਿਨ੍ਥਨਗਰੰ ਨ ਗਤਵਾਨ੍
    ਇਤਿ ਸਤ੍ਯਮੇਤਸ੍ਮਿਨ੍ ਈਸ਼੍ਵਰੰ ਸਾਕ੍ਸ਼਼ਿਣੰ ਕ੍ਰੁʼਤ੍ਵਾ ਮਯਾ ਸ੍ਵਪ੍ਰਾਣਾਨਾਂ ਸ਼ਪਥਃ ਕ੍ਰਿਯਤੇ|
  nob-LB: 'Gud selv kan vitne om at det jeg nå sier, er sant: Den eneste grunnen til
    at jeg ikke besøkte dere slik jeg først hadde tenkt, var at jeg ikke ville komme
    for å irettesette dere.'
  ntj-ntj: Yuwa, Mama Kuurrtu-rni nyakulanyangka-rna tjukarurrulu watjara. Tjiinya-rna
    Kurinytjakutu yankukitjalu kulirnu wantingu tjiinya-tjananyarnanta yankula watjara
    tjurlpilymankutjakutarra.
  sxb-NT: Katonda omwene ari omuwoni wange mbwe okuamba okwa nyawa-ambra amagongi
    nikwo okwagera ni ndeka okuuza Korintho kiomo nyaagalanga.
  nhu-NT: Ɛ̀ nulo ɛ́ me mbe Nyo' ɛ́ wvú eben jim nsaw wɛm lɛ me nto mbaa nto Kolɛn
    ɛ ɛ̀ nu njefo me nto ŋgomte keembawcɛ lo ben.
  row-row: Au hule fo Lamatuaꞌ mana dadꞌi sakasii sia oꞌola ngga ia. Te Ana bubꞌuluꞌ
    au rala ngga. Ana bubꞌuluꞌ saa de au nda dadꞌi uu sia kota Korintus sa. Au nda
    nau tao nggi mae sa, naeni de leleꞌ naa au nda dadꞌi eti sa.
  msy-msy: God, a gumazir nan mɨgɨrɨgɨaba gavgavim dagh anɨdim, egha a nan navimɨn
    gari. Ezɨ kɨ an ziamɨn guizbangɨra kamaghɨn mɨgei, kɨ osɨmtɨzim ia danɨngan aghua,
    kamaghɨn amizɨ kɨ zuamɨra Korinɨn izezir puvatɨ. Kamaghɨra tu.
  agg-agg: Ŋga ro anɨhondümbo hoafɨ hoafayahɨ nda God ai anɨhond-ane mbüsü ŋgɨnɨndamündümbui.
    Ŋga ro sɨheimbo dɨdɨ tɨŋɨrɨfo afɨndɨ segudürɨpoanɨ saheheamboyahɨ asu ro hombo
    hoafɨmayahɨ sɨhei ŋgoafɨ Korinɨnambo asükai sɨnɨkoate-mayahɨ.
  ptp-ptp: Anutu xovô a nɨlôg pyap om a obêc kɨtyoo kɨyang ge od i nêl a nêg nipaên
    i yêp seac dɨ vông myavɨwen vô a. Lêc a o kɨtyoo lêm. Nge, a nêl kɨyang hɨxôn
    nôn ên a nêbê a o lôc vô xam lutibed lêm, ên a nêb a ob lôc nêl kɨyang xêkɨzêc
    vô xam dɨ vông xam nɨlôm i vô vɨyin lêm.
  nak-nak: La Tahalo Uru ge rovia veia la vikararala taku eia sesele moli. Ale eau
    kama guvi hari oio tamutou e Korin, eau gabutatala la vareagila tamutou, eau veia
    ge abia mutou bakisi la baa veia amuto ge vimatatea, amuto soukama mahela leau.
  lbb-lbb: A nunung e God sur ir apuasai mang a atong a momolna. Bel a han ulak tetek
    mulo to e Korin, anasa bel a mang sur a nuknukimulo ir mamahat on al rakrakai
    a warwara ning ar atongi tetek mulo.
  kan-2017: ನಿಮಗೆ ತೊಂದರೆ ಆಗಬಾರದೆಂದೇ ನಾನು ಇದುವರೆಗೆ ಕೊರಿಂಥಕ್ಕೆ ಬರಲಿಲ್ಲ. ಇದನ್ನು ಹೃದಯ
    ಪೂರ್ವಕವಾಗಿ ಹೇಳುತ್ತಿದ್ದೇನೆ. ಇದಕ್ಕೆ ದೇವರೇ ಸಾಕ್ಷಿ.
  cso-NT: Tɨ³la³ nɨ́¹juáh³ tiá² má²cá²chó³² jná¹³ já¹ juú² Corinto nɨ́² la³ cun³ hi³
    ca³lén¹³ jná¹³ jáun² jmɨ́¹tin², tɨ³la³ Dió³² bíh¹ Tsá² nau³² jáɨ¹³ ca³tɨn¹ jná¹³
    hi³ tiá² má²cá²chó³² jná¹³ ñí¹ nɨ́² cun³ñí¹ hi³ jéin³² jná¹³ juon²³ hnoh² bíh¹;
    hi³ nɨ́¹juáh³ tiá² tson² né³, cuɨ́¹ cha³hín³ jná¹³.
  ena-ena: Viaŋ analɨ ciaŋ abɨlɨŋ Asɨ iadɨ sɨbɨlɨ lamɨbali uami. Asɨ dɨ ibi hɨvɨ viaŋ
    naludɨ amɨŋ sɨbaŋ abadin uami. Namɨlaŋ akuaba akuaba lusɨŋ sɨbɨlɨ sɨbɨlɨ vilalaŋ
    agɨladɨ haiabɨla lamalama abɨdalɨŋ humɨgaŋ vɨhɨlɨ vimɨlaŋ aba viaŋ Kolin haiabɨla
    lɨhalɨha ma uacin uami.
  tgo-tgo: 'Loi e marae ya dage emunjoru e ghemi lo rɨghe na ma ya ghaona e ghemi
    Korinita e tɨne iyake: ma nuwaŋguiya tembe ya vakathava ghamivuyowo mbaŋa ne ya
    ghaona na ya goviya ghamwami.'
  yap-yap: Gu be yog e re bugithin ney u p’eowchen Got — ye ir e manang lanin’ug!
    Gu duwgiliy ndab ku gub nga Korinth ni fan e nge dab gu kirebnag an’med ko puwan’
    ni gu ra tay ngomed.
  mop-NT: Pues te'i. Le'ec a Dios in testigo. Wa cuchi taleen ti sut ta wetele'ex
    ich caj Corintojo, in yajcuntaje'ex cuchi a wool, mentücü, ma' bineen.
  tet-tet: Haꞌu kdale neꞌe, la bosok. Naꞌi Maromak natene haꞌukaan neon laran. Nia
    natene tan saa haꞌu ksei la tone emi iha kota Korintus dauk. Nuneꞌe mai. Haꞌu
    la ktone dauk, tan la koꞌuk kamoe emi, tan emikaan hahalok aat.
  hlt-MCSB: Kai tah ka hinglu dongah Pathen ni laipai la ka khue. Nangmih n'hlun dongah
    ni Kawrin la ka pawk pawh.
  xtd-NT: Naꞌa Ianyuux xa kida‑da, te jaꞌan ndaa‑ia xaxeꞌe‑da nakuenda kuu xa ta xee
    ka‑da Corinto. Xaxeꞌe mee‑n ta xee ka‑da, chi ña juini‑da xa kudeen ñaꞌa‑da. Te
    io anu‑da xa kuú‑da nux ña ndaa ntdaa xa jaꞌan‑da.
  mdy-ETH: ታኣኒ ቆሮንቶሴ ማዒ ሙኪባኣሢ ዒንሢ ዖዪሳዓ ጌዒ፥ ሚጪንቲሢናኬ፤ ዬያኮ ፆኦሲ ታኣኮ ማርካኬ።
  spl-spl: Yeŋgâlen ki takawan yakât yuwu sâmune nâŋgâŋet. Yeŋgâlen taka kuwikyekmâ
    den sâyiŋgiwomgât nâŋgâmune umatŋe olop. Yawuhât otmâ Epeso kapi pilâm Makeronia
    hânân tâŋ tâŋâk takawan. Yeŋe Kiristohâlen biwiyeŋaŋe kepeim mansai. Yakât otmâ
    den wuân me wuângât nâŋgâŋetâ bulâŋe otmu lâum manŋetgât nen Kiristohât aposololipŋaŋe
    ki meme sâsâ tuhuyekmain. Yawu otmâ yeŋe biwiyeŋaŋe kepeiakmâ konohâk otmu heroŋe
    naŋgaŋgiŋet sâm yen orop buku oraŋgim tânahom mansain. Den yan yu Anitâŋe nâŋgâmu
    bulâŋe oap.
  usp-NT: In, tamb'ij chawechak chiwch Kakaj Dios chi ta' chiqui' ximb'e laj or chi
    asolajcak Corinto, jwi'li' ta' chwaj atb'i inyaje'tak.
  zav-NT: Bito bida' Corinton' de'e yoblə delaṉa'a le'e c̱hedə' beyeɉda' bitolə detiḻa'
    le'e. Diozən' ṉezene' dižə' ḻin' cho'a əṉia' ca'. Šə chonḻaža'a Diozən' gone'
    nada' castigw.
  sgz-sgz: Ái Káláu sang a mánán on ngo iau parai támin á minái. Kápte iau nem ngo
    ina tari tilik taun uri iátin i gam mai wor rakrakai uri narsá gam suri sápkin
    er a hut i katbán i gam. Ái á káplabin kápte iau kaleng suri laum gam main Korin.
  kek-NT: La̱in inc'a' xcuaj e̱k'usbal. Jo'can nak inc'a' xco̱in e̱riq'uin aran Corinto.
    Li Dios naxnau nak ya̱l li yo̱quin chixyebal.
  blz-NT: Yaku' mama'ase' Alaata'ala mimiile' isiina noangku. Ia minginti'i se' nongko'upa
    mbali' i yaku' sianpo nomae' na Korintus. Men koiya'a mase dako' mampapolosi noamuu.
  poe-NT: A̱ ntá tí na̱xa̱ kjuasánhya janhan chjasánrá Corinto éxí kjuenka̱yáxian
    la tjetsjehe Dios kíxin tjínka̱konhya kíxin chrókóxakonhanrá tí chrókjuéntuáhárá
    tí jahará ínaá.
  san-TAM: 'அபரம்ʼ யுஷ்மாஸு கருணாம்ʼ குர்வ்வந் அஹம் ஏதாவத்காலம்ʼ யாவத் கரிந்த²நக³ரம்ʼ
    ந க³தவாந் இதி ஸத்யமேதஸ்மிந் ஈஸ்²வரம்ʼ ஸாக்ஷிணம்ʼ க்ருʼத்வா மயா ஸ்வப்ராணாநாம்ʼ
    ஸ²பத²​: க்ரியதே|'
  cof-NT: 'Junni Diosi meránasa pato itsantinayoe: La Coríntoca jino jotonan, nulaca
    sonba pato payibi jino munaratumanyoe. Jun tenchisiri cajitiyoe yape nula laquiilaitusa.'
  srm-NT: Wë nöö Gadu seepi dë kotoigima u mi e, taa di soni mbei ma ko a unu a Kolenti
    möön kumafa mi bi taki, a bi dë fu di ma bi kë ko ku hatiboonu a unu liba fu mi
    musu ta gandji da unu.
  qvs-NT: Manara Korinto llaktaykichiman rishkanirachu ama kankunawan sukaman rabyakunaynipa.
    Tata Dios yachan mana llullakushpa rimaykanaynita.
  zca-NT: No chi naga yi'dtsi'n ma go, por Dios nin lo go, por gat nzhaklata win laxto'
    goi. No chi lë' da ka mbël, mejor wei' Dios da.
  cbc-NT: Baipʉa, yʉ caágatʉ̃goñarĩcãrõrẽ bairo Corinto macãpʉ ápériri, jĩcã riseroa
    ĩmicʉ̃ã, ricaati ĩ mee yʉ baiya. Mʉjãã, caroaro mʉjãã caãnipeere bori mʉjãã tʉpʉre
    yʉ ápéwʉ. Tiere Dios cʉ̃ã cariape masĩñami.
  qxo-NT: Tayta Diosga musyanmi gamcunaman watucagniquicuna shamuyta yarpangäta. Peru
    watucagniquicuna shamurgötsu mana alli rurayniquicunachö cacuyaptiqui sienticatsiyta
    mana munarmi.
  mox-mox: Yaubada giwaligu qabuna alamani aqiaqiea, ta wese alahalamania yaʼa tuta
    qabuna yavonavona aqiaqi. ʼInega ena vematamagilafuyemi tolaʼai weaqina ge eda
    vayausimi. ʼIuna mana ge nuanuagu lugwae waiwaina eda neimi.
  kew-kew: Gore Gote-me ni adea-pulu neme yaa agaa natoa. Neme nimi kedaa pi agaa-daa
    nalagialua pare Korin su-para aipapulu naipisude.
  dww-dww: Taugu sibo ḡaromie è tavana, be nam e tavana baninama nam e ḡoena da sibo
    è tainuaboya munaḡemi. Uma kauine Mamaitua yau matamatama.
  twi-ASANTE: Mefrɛ Onyankopɔn sɛ mʼadanseɛ. Ɔnim mʼakoma mu. Sɛdeɛ ɛbɛyɛ a mobɛnya
    kwan agye mo ahome enti na mankɔ Korinto no.
  aoj-aoj: Aeꞌ aꞌi basef endilisifi atifa naep Godi. Aeꞌ andaiwaꞌ ma egaseꞌepa nimanimi
    ipaꞌ. Eaꞌ fowaꞌ ina itanima afoꞌo Korin, owaꞌ.
  cbv-cbv: Bʉʉ jwʉhna, wã jenah joyátjidih wã jwʉ́ʉb tʉ́ʉt nʉʉmátdih yeebdíh yoobópdih
    wã naóhbipna caá. Wã yeenachah, Dios wĩ́ih jenah joyátdih jéih beedáni, ã peéh
    chãjbipna caá. Yeebdíh enedih bʉ́dí wã bejíhna yʉhna, “Weemdíh ennit, queét ĩ
    tíicbipna caá”, niíj jenah joinít, ñi pebhboó bejcanjeh, nin Macedonia baácna
    wã jwíih jʉyʉ́p jĩ.
  taw-taw: Pen God ne nɨg mɨdaknɨŋ, yad nɨŋɨd yɨbɨl agebin. Yad nɨbi Kolin kay mɨdebek
    ak adɨkɨd nɨnɨg genek ak pen, pi ak amɨl takaw awl agen, koslam yenɨmɨb tek lek
    nɨŋɨd, nɨbop chɨb nɨŋɨd ma nɨnek.
  jic-NT: Nun ma la tjüjitsja Dios jostsja jin. Mop'in ma quelel nucopj tyültsja.
    Mpes ma tjum niswá nun nt'a. Dios selé t'üc' way velé, najas jupj nun jis wala
    vele t'üc' way nin velé.
  zap-NT: Per axtegue zeg rwii Dëdyuzh gardet chiid noo Corinto ste porke rlaandet
    noo gunles noo lextoo de; laa Dëdyuzh guu xkastig noo belne nlidet rnii noo.
  wer-wer: Nem arim naë waisumëak ök niia pöt ne kaar neniaan ëaut. Anutu pi nem nian
    pipët yaap pöt ëwat wë. Pi nem arim naë newaisën ëa pöta songönte ëwat wë. Ne
    Korin kakë waisanëën arën nga niaan ya këlangön ëan tapön. Pël ëënganëak newaisën
    ëaut.
  ipi-ipi: Yakamato Gote lo bilipi loto, Kitisene tai atalaini okonena, nanimato yakamana
    bilipi oko ando ata na-piyamane. Jia. Yakama epelewa atalapale loto, nanimato
    yakama towa atu piape pua atalamane. Tene okonena, nambato yakamana mini mo kenda
    piya olowane loto, Kotini tano okona dee lapone wamba ini naepene kondewa. Nambato
    owato pii naleyo. Goteto andeya.
  qul-NT: Kancunata qhuyapayaskayraycu manaraj Corintoman jamunichu pensaskayman jina.
    Chayta Dios yachan.
  tnc-tnc: “Mija ᵽõ'irã ya'rirãñu”, ñarãᵽaka mijare ᵽakiberaᵽaki yi'i. Okajãjiaᵽi
    mijare okajããriyaᵽaberiwa'ri mija ᵽõ'irã ya'riberaᵽe ruᵽu. Tuᵽarãte ĩaika wãjitãji
    ikuᵽaka mijare ñañua rita sime.
  ter-NT: Ya iháke Itukó'oviti, ngoyúhoinopinoe itúkeovo koati kaná'uti ra yûnzo âvoyea
    aúngapapu ya Koríntu noínjoponeopinoe, vo'oku ákoyea angáha'a ngoíkaxu'ikeanoe
    yokóvo, eneponimea ongonókoa nzayá'ikeopinoe.
  bmr-NT: Jaanotɨ eesamaahinɨbadɨ Corintovɨhiica footɨhi amɨɨhaico agaijɨmaño. Jaano
    miyaano iicanoco Moocaani gaajahi. Jaanotɨ miyaano iicatɨhachiijɨ imijiruno uudi
    uco Moocaani agaicaauno, uujoho iguijevene icano.
  fuf-fuf: 'Alla ko seedee an: ko fii wota mi aanin on haɗi mi yiltitoo Korenti.'
  bhl-bhl: 'Sunbin-Got katiw beem kiin dim e ne fein weng be bokoyemite: “Ne yulo
    kal ilum duyeminba kelo!”, angomi, beem mongom ete kuw Kolin abiw mutuk fian kalo
    telinba kesi te.'
  ons-ons: Ŋo na siluŋ koso Anutu oramaile, naŋane kotonane kine detki paki, turuŋine
    niniakane. Ea yemo ŋine sese ŋunikalane rawe paki, ŋinano Korinti mi sari more
    yeine metkole.
