  asm-FB: আপোনালোকলৈ মোৰ মৰম থকা বাবেই, মই এতিয়ালৈকে কৰিন্থলৈ যোৱা নাই, মোৰ প্ৰাণৰ
    ওপৰত ঈশ্বৰকহে এই কথাৰ সাক্ষী লৈছোঁ।
  okv-okv: Eto na ungota da Corinth ta pambae totona amita be avo ano ingivujo, amo
    ungona nau ke ngahia avo eone ingito ungona osaga kiova avo hotembeto pambae totona
    avo God ta titi ta erena.
  mxt-NT: Na naquehen Nyoo chii vityin ri tatu ña ndicha tuhun cua catyi chi ndo.
