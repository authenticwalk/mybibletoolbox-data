  tnp-tnp: Uhgɨn əmə təhrun məmə rəhak nəghatiən in nɨpəhriəniən. Iəməsuvaiən Korən,
    mətəu nəmə iəkuvnə, iəkəkeikei məfɨnə nəghatiən əskasɨk kəm təmah o noliən rəhatəmah,
