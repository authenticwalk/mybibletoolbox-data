    မ လာ ဟု ငါ စိတ် ဝိညာဉ် ဘက်၌ ဘုရားသခင် ကို ငါတိုင်တည် ၏။
  kgf-kgf: Ac geriwaguc waŋ énécmiwi niŋac ni Korinti ama areŋa yandaiguc ménda hayi.
    Ac imi hélacnec ʒézua, Anutunéŋ qeri uŋanawac héipucya wanʒac.
  awb-awb: Ite kamah aiénehoéna Kórína suwahpeq iteba íre surauge. Manikánka tagaríéhtáq
    aiq pútariahnsanuge.
  gdn-gdn: Nau nuwani notani kuduba ka Mamanuga God empiyau ki pokere e yabuiya ka
    nau yona mibai wi nidiyani yau kena; Nau wi bamagau ika natere Korini eba bausugubuwani
    ki mibai ka nau eba nuwaneya wi nuwaboya kawareya ade negeyana ki kudeya wainapekeya.
  nko-NT: Bulu ɔbɩ́tɩ mɩ́ ɩsʋ nɩ́ megyí ɔnɔkwalɩ ndɛ mlɩ bláa. Alɩá mmɛ́ɛba bowun
    tsitsa kʋkʋ blɩ́ tsú mlɩ ɩwɩ sʋ́ mmɛtrá bɔtsʋn ɩnʋ.
  bsn-NT: 'Ado bajiro tʉoĩagʉ̃ ñari, mʉa tʉjʉ vabeticajʉ yʉ maji: Mʉa tʉjʉ ejacõari,
    mʉare yʉ gotiserene, “Tud''ire bajiro ajisʉtiritiroma” yigʉ, vabeticajʉ yʉ. To
    bajiri vabeticõari, “Queti yʉ ucase rãca ĩnare gotirʉcʉja maji”, yitʉoĩacajʉ yʉ.
    Socʉ me yaja yʉ. Riojo masiami Dios quẽne.'
  pib-NT: Gita koschekgiwakatlu Goyakalu rupgujtatyapno, wa nkaspukyapgi gi wa Korinto
    nyawa.
  wiv-wiv: Palaka, paleka a Vuvu ni vairohiau kua ta na vavairuku. Hau beta na vano
    tapu ni miu na vuna beta ni kuligu kata vala bizea ni miu.
  reg-reg: Nawe inyuma yejo, enimulembeleja Nyamuanga okumbambalila anye injuno inu
    yakolele nisige okuja Korintho ntaja kubhanyola emwe.
  mlh-mlh: Nonji kanegaru yobiŋ egu ŋarebemiŋ ore maneru pipa Korint ŋoŋoreo so kirieru
    wareboŋ. Oŋu miku Anuture tina mibe soine buŋone oi kitiŋgaku miiŋ.
  gof-ENT: ታኒ ቆሮንቶሳ ቦና ኣጊዳይ ሂንቴ ኣዛኖና ኣታና ሜላሳ፤ ሄሲ ዎርዶ ጊዲኮ ፆሳይ ታ ሼምፑዋ ታፔ ኤኮ።
  aau-aau: God hiy nonkway, hakwe okrei me pey. Hakwe Korin mon kokwe le pa sehe lwak,
    hme eheyr mon yuk ame.
  tvk-tvk: Mak iaxa natnavat ti mun napus xamim e taon te hal Korin vengan xa, vahit
    namaat, ma nasepin mi xamim vaxeih mu e nasak ni xamim mulonge vasa mun. Hi mikila
    xa sepinien xil navan be reitin.
  prf-NT: Tistigu ku en Diyos, tukoy na en ked ten pusu ku. Awanák palla umangay haán
