    Un mato ari cacuana. Ascafia un shinan, —Un ato ari cashon un fasi ato asca huatiro,
    —ishon un shinan. Ascashon un mato ointi ihuumapaima un mato ari caama.
  urt-urt: Ŋam gwal naŋ tikin Lahmborenge Got ŋende bongol me wusyep ŋam pe, kin sisyeme
    ŋoihmbwaip ŋam. Tehei kin ŋaiye ŋam yukur plihe mat Korin pe, ki taꞌe leꞌe, ŋam
    gwarnge ŋaiye wusyep bongol ŋam se ka yul yip ŋoihmbwaip mane.
  kiz-kiz: Badala yaki, nikansii K'yara kunshuhudila nene ndabha yainifwanyili nisihidi
    korintho yakuwa ni sibhalemeli muenga.
  tzo-TZE: Ti jech muc x'ech' jq'ueloxuc tale, yu'un muc jc'an xcac' avat avo'ntonic.
    Sna'oj Dios ti jech chcale.
  lex-lex: Ina-nara, Uplerlawna ed maka ktutrier niohor (saksi) a'u. E' ed mak kat
    niohora a ih'ru-ralmu ha nakotkota. Plollol memna de la ler de a'g edonna tiy
    Korintus de yoma la'a a'uhmena ghi' miy ralammi pa rmayo'a la'a a'uwenna tiy miy
    onnila miy do'omi-halmi.
  dov-dov: Pesi ndayita Leza kuti abe kamboni amuuya wangu kuti tendakakkonzya pe
    kusika kuKkolinto lino kuti ndizomusiye.
  rgu-rgu: Au hule fo Manetualain riꞌ sakasii au dedea ka. Huu fo Ana bubuluꞌ au dale
    ka. Ana bubuluꞌ ubeaꞌ taon, de au bei ta dadi leo kota Korintus uu fa. Huu no
    au ta nau tao amamaeꞌ emi, de au bei ta leo naaꞌ uu fa.
  toc-NT: Pero aquit xta­cu­huiní Dios cli̠­qui­lhán xla­cata naqui­la̠­ca̠­naj­la­ni­yá̠hu
    hua̠ntu̠ xpa̠­la­cata ni̠ naj cca̠­li̠­la­kan­chá̠n nac Corinto la̠qui̠ ni̠ caj
    nac­ca̠­ma­ka­li̠­pu­huaná̠n.
  som-som: Laakiin Ilaah baan markhaati ugu yeedhayaa xagga naftayda, waxaan Korintos
    u iman waayay inaan idiin tudho.
  mam-C: Kub' nximi'n nej, tu'n nxi'y kyuk'iy, me b'a'ntla qa ma chex nkawi'n kujxix,
    tu'n kyb'inchb'i'n nya b'a'n. Me ojtzqi'nqinxa tu'n Dios, qa nky'e'ytaqa ikyjo.
    Tu'npetzi'n, mix in iky'i'y kyuk'iy liwey toj Corint.
  ndj-ndj: Chapanga ndi mtovilela wa nenga, mweni kayimanya ndima yangu, nongwa nguvawonela
    lusungu ndi nongwa nyisa kandi ha aku Kolindu.
  mbj-NT: 'P''op Hagä Do hã ỹ ky däng hahỹỹh: Bë hyb n''aa né hẽ, bë ỹ nahajẽm hyb
    n''aa, bë panang hẽnh ỹ wén nahõm wät p''aa hẽnh. Né hup ỹ né hẽ ti ỹ her''oot
    doo.'
  lat-VUC: 'Ego autem testem Deum invoco in animam meam, quod parcens vobis, non veni
    ultra Corinthum: non quia dominamur fidei vestæ, sed adjutores sumus gaudii vestri:
    nam fide statis.'
  ngp-ngp: Mna Mnungu niye muwona ywangu, yehe kaumanya umoyo wangu! Hizile naho Kolinso
    vileke niwageleni kinyulu.
  enq-2: 'Goteme namba kandamupa dapa lelyo: Nambame nyakama pyalanya latopa nyakama
    mona kenda kaeyatamini-latala, namba dee Korina naepeo.'
  eng-ASVBT: But I call God for a witness upon my soul, that to spare you I forbare
    to come unto Corinth.
  mna-mna: 'Keleŋ. Iŋgi aŋso sua ŋonoono ila Anutu mataana. Mi ni iute leleŋ ma imap.
    Uunu ta aŋma som, ina ta kembei: Leleŋ be aŋgal motoyom som. Tanata aŋmuŋai yom
    mi aŋma som.'
  myw-myw: Tage nag aw Kolinit, peinan nag sivinag baka̱neimiy. Tabudabod Yowbad.
  sby-sby: Nomba Lesa ampe cisubulo na ame nkandambanga cancinencine, capesha kwambeti
    mbule kwisa ku Kolinto nicakwambeti kantakamukansa kayi.
  sll-sll: Ena ha diga i God mining aki dinama dire gala diiwa. Na hongebe kura e
    molga meri wiya, kura ha di ni teralga milni gul sinamba, ha i pir po sinanga
    emgi uralga milni gul sikinama dire tau kwi han molia.
  yaq-NT: Taa ne i'an tajti, kee jum bwe'u jo'ara Korinto' tea'u weyekai, in junen
    jiulatuka'a benasia, Liojta nee a' ju'uneiyaa'po, ne ju'uneaka a' teuwaa, junuen
    ka in enchim sioktuabae' betchi'bo ka in aman emou sika'apo. Ka junuen lutu'uriatuko,
    Lios aapo nee betchi'bo ju'unea.
  uro-uro: Sokt di ngu qoar i ma Ngämuqa di qat dräm i sa qaku ngu namet sae ma Korin
    divakt iva qale ngu namärhamän särhäm ngän na ama enge ama qrot ngät.
  ita-1885: 'Or io chiamo Iddio per testimonio sopra l''anima mia, che per risparmiarvi,
    non sono ancora venuto a Corinto. Non già che noi signoreggiamo la vostra fede,
    ma siamo aiutatori della vostra allegrezza: perchè voi state ritti per la fede.'
  muy-muy: Nu nàŋgoru afa gekʉli a Koreŋ do ni ti aɗaba nàwayay məgrikivu daliya ana
    kʉli do. Tamal ma goro hini ya nəɗəm ni jiri do ni ti Melefit mâkaɗa nu a !
  kqc-kqc: Idu Sei bi nai vegu fafau ninegau reyainedi raka nida—yi no rededi fafau
    emagida baebu dada, dudusa Corinth rofu di nena de reyaka.
  tav-tav: Apeye cariape mʉjaare yʉ ĩ Dio cʉ catʉjʉro. Mʉja tʉ Corintopʉ aágabacʉ
    quena yʉ cáaáquẽpʉ, tutiire bairo na yʉ ĩboʉ ĩi. To bairo yʉ caĩro jʉtiritiborãma
    ĩbacʉ yʉ cáaáquẽpʉ.
  eng-ULB: Instead, I call God to bear witness for me that the reason I did not come
    to Corinth was so that I might spare you.
  spa-VBL: Pongo a Dios como mi testigo que la razón por la que decidí no ir a Corinto
    fue para no causarles dolor.
  fra-_FOB: Or, je prends Dieu à témoin sur mon âme, que c'est pour vous épargner,
    que je ne suis pas encore allé à Corinthe.
  hau-ULB: Maimakon haka, na yi kira ga Allah ya zama shaida domina, cewa dalilin
    dayasa banzo Korintis ba domin in kare ku ne.
  mal-mal: പക്ഷേ എന്നാണ, നിങ്ങളെ ആദരിച്ചിട്ടത്രേ ഞാൻ പിന്നെയും കൊരിന്തിൽ വരാതിരുന്നത്
    എന്നതിന് ദൈവം സാക്ഷി.
  urd-GVR: Agar maiṅ jhūṭ bolūṅ to Allāh mere ḳhilāf gawāhī de. Bāt yih hai ki maiṅ
    āp ko bachāne ke lie Kurinthus wāpas na āyā.
  far-far: Aia, God saitamana fatae nau ki mamana 'asiana. Nao nau si leka kau 'i
    nao siamulu 'i Korin sulia nao nau si doria balufilamulu fuana ru be mulu sasida
    ki.
  suz-BL: परमप्रभु यावे कली सांकछी वोइश्‍शा, इन कली थमा पा देंनुङ, गो इन कली हुइक्‍चा
    कली कोरिन्‍थ मजाक्‍ङ।
  car-NT: Yjerekuru wyino ajunendo'ko'me, opy'pa na'nen wa Korinte 'wa. Moro uku'nen
    me ro Tamusi sejatoja. Yjenapitary jako, oro yjemamyry uta'kan.
  amp-amp: Bro Nkifrar nanhu yima yuhur hti mifworr na nhai kfo nhehrmoyanko Korinkorhof
    nianeft. Nhai. Duka kanga bmbri yihato wom mrokfom kforuhanko, tfit niko wanyruhakomn
    tfit wom krhopam yakrahko.
  bht-bht: परमेश्वर मेरिया इसा सच्चाईया दा गबाह है की मैं हले दीकर कुरिन्थुस शेहर
    च इस तांई नी आया की, मैं तुहांजो दुख देणा नी चांदा था।
  eng-NOY: But I call upon God as a witness against my soul, that it was to spare
    you that I came no more to Corinth;
  cub-NT: Caride yʉ toivaicõjequijivʉ apecʉre mʉjare, coyʉcʉyʉ aipe teni oatʉvayʉ
    bácʉre “Yópe d̶acʉyʉmu”, ji arĩ dápiaiye báquede. Jʉ̃menijicʉvacari majibi jãve
    ji coyʉiyede. Ʉ̃́recabe majicʉ caiye ji dápiaiyede ji ũmei. Yʉ nʉmetevʉ cãreja
    mʉje ĩmaro Corintoi, ji jaraiyʉbe boje mʉjare.
  ita-1927: Or io chiamo Iddio a testimone sull’anima mia ch’egli è per risparmiarvi
    ch’io non son più venuto a Corinto.
  lww-lww: Kieta Ntewa nene naga pe lelaga silaga, a naga kilia iila visena nene nap̃a
    sineun nesape nevisawal van amiu. Sane nanua ne nepisa m̃a nesape yoko nom̃alivin
    amiu gar Koren nene, ana siraunia pe nepim̃as re si poli, a pona asitom piowagan
    inu e yo. Ana nesape nevisa van amiu nap̃a pe vanon re kiau sur tai poli, ana
    vanon amiu ga, komin nap̃a nekilia nesape visae neim̃asu yoko monar nevis m̃arera
    van amiu komin kiamiu p̃elaga lap̃asia. Ana pe sineun re nesape yoko nekila amiu
    aloge viowa poli, nane kila sane pe nepim re si poli.
  ckb-ckb: خوداش دەکەمە شایەت لەسەر خۆم، بەزەییم پێتان هاتەوە کە نەهاتمەوە کۆرنسۆس.
  nas-nas: 'Enang tee masikaꞌanta-koo Kumponing bakaang miring tampamang aaꞌpama:
    Ning tee diiꞌ orakaꞌ mantong-antarampiꞌneeng-koo diiꞌanko teꞌ Koorin napoꞌ toromaravaꞌ.'
  uvl-uvl: NeHalang eteia letek ke iau e pallaklaka ero. I poi ele iau ke ela nge
    imo nge Korin ero, iange lape e hele inin taua imo pe e heporeke tote atu ngamo.
  eng-BBE: But God is my witness that it was in pity for you that I did not come to
    Corinth at that time.
  ixl-CNT: Utz nojchit tootzaj u Tioxh vaꞌl nival sete tzaꞌ aas kꞌuxh yeꞌsaj vopon
    tzexeꞌ tu Corinto tan, evatz nuntxumeꞌ. Yuꞌnsaꞌ aas yaaom voponeꞌ.
  xsi-xsi: Maro Kindeni isama naneŋgu ilo-kalo ndoni marumbu lâ. Mine nde naŋa ano
    pa i tamwata tu ma isuka naneŋgu ŋgua ŋine; naŋa aporo ŋgua mao nâ pami tu naŋa
    tiniŋgu pwâka tu aveta malia pami, aku ŋana duvi taitu ŋinde nâ naŋa apalele iloŋgu
    kaloŋgu kala ŋandai amâ pa Korin lawea ŋga.
  crx-NTPO: Yak'usda ooka' disni' szul ghun st'a tiyin huba, 'aw nohundósdah hukwa
    lhe'núszun. 'Et huwa 'awhuz Corinth ts'e lhoozúsyai.
  kan-OKCV: ನಿಮಗೆ ಶ್ರಮೆ ಪಡಿಸಬಾರದೆಂದು ನಾನು ಕೊರಿಂಥಕ್ಕೆ ಹಿಂದಿರುಗಿ ಬರಲಿಲ್ಲ. ಇದಕ್ಕೆ ದೇವರೇ
    ಸಾಕ್ಷಿ.
  bbb-bbb: Ro vua ige na kuariavo ije Godi fune giena vierafema ijadufuo naka ma kuariave.
    Na vierafe na una are Koriniti vuakuva naka irufui abena ja miake. Ijadufuo na
    vame ije na ijia vuadufuo amaeriva ije na arena una vame be amaeri.
  blw-blw: Innilan Apudyus hen katot-owana way hen anchi ustoy lason-o hen iggay-o
    ummaliyan ahnad Corinto, te achì laychén way mangemparaweng hen hamhamàyu hen
    mangingarà an chàyu.
  tam-2017: மேலும் நான் உங்களை வருத்தப்படுத்தாமல் இருப்பதற்காகத்தான் இதுவரைக்கும்
    கொரிந்து பட்டணத்திற்கு வராமல் இருக்கிறேன் என்று, என் ஆத்துமாவின்பேரில் தேவனையே
    சாட்சியாக வைக்கிறேன்.
  azz-NT: Huan namejuan de nantaneltocani de Corinto, ayamo niyajtoc namechoncalpanojtiu
    ijcón queme nicyolnemiliaya nicchihuas. Pero namechyequilía que amo niyajtoc porín
    amo nicnequía ocsepa namechyolxocolitiu. Huan Dios cuali quimatoc que namechilijtoc
    ica sayó ten melau. Huan como nejua sayó namechilijtoc ica xolopijyot san, ijcuacón
    ma nihuetzi san tech in ixpolihuilis.
  spa-RV-1909: Mas yo llamo á Dios por testigo sobre mi alma, que por ser indulgente
    con vosotros no he pasado todavía á Corinto.
  csy-csy: Tuabek dom ngawl in Corinth khua ka pai ngawl lai na thu sia note atu ka
    ngaisut hang a hihi, ci sia ka nuntakna tetti tu in Pathian ka sam hi.
  mxq-NT: Diosʉ dʉꞌʉn ñija̱ꞌa̱p wiꞌixʉdsʉ njot nwinma̱ꞌa̱ñ, es waꞌants yʉꞌʉ xytyukkumʉdoy
    pʉn kyajts ngajxy tʉyꞌa̱jtʉn. Tyamba̱a̱tnʉmts nganejxy Korintʉ mʉt ko ngaꞌooja̱ꞌa̱ndʉ
    es ngayajjotmaydyuktʉkʉya̱ꞌa̱ndʉ.
  tzj-NT: Chwach Dios ja xtinbij chewe ri', como anin mta ngana ninbe ewq'uin nixenbana'
    ta castigar xa chewi' ja tok ma xinbe ta ewq'uin pa Corinto.
  tdt-tdt: Hau husu Maromak sai sasin katak, foin dadauk hau la fila ba Korintu tanba
    deit hau lakohi atu siak tan imi.
  ron-BTF: Mai mult, eu invoc pe Dumnezeu ca martor peste sufletul meu, că pentru
    a vă cruța nu am venit până acum în Corint.
  eng-WEBP: But I call God for a witness to my soul, that to spare you, I didn’t come
    to Corinth.
  eng-FBV: I call God as my witness that it was to avoid causing you pain that I chose
    not to come to Corinth.
  nld-1939: Ik roep God tot getuige aan voor mijn ziel, dat ik nog niet naar Korinte
    ben gekomen, enkel om u te sparen.
  bwo-bwo: Taa K'orontos maants aanat woo t k'azitsi jango itn tshiyanirawok'o itsh
    maac'o keewatniye, hansh Ik'o gawosh s'eegetwe,
  nch-BL: Nijtajtanía Toteco ma nechtatzacuilti sinta amo senquisa melahuac cati nimechilhuía
    ama. Melahuac amo niyajqui nimechitato ipan altepet Corinto pampa amo nijnejqui
    nimechtacahualtiti ica camanali cati nelchicahuac.
  quc-TNT: C'ä mäja' c'u quinopan iwuc' pa Corinto jas ri xinchomaj nabe. Are ri Dios
    ri quilowic, retam c'u ri Are' ri kas c'o pa wanima', chi xa rumal chi quintok'obisaj
    i wäch man xinopan taj.
  tfr-NTPO: Tja jek bomi shwoy Corinto kjokyo l̈oror. Gueniyo tja to jek l̇l̇ëm, pjãy
    wl̈on ara anmoyõ l̇l̇ëm wl̈o. Miyde Sbörë pjir ga eni. Rokër ba kong ga l̇l̇ëbo
    l̈ër l̈i eni l̇l̇ëm ga tja shdũya.
  kaq-NT: Honannahue, mato tah hen yohihi. Mato casticanyamanoxon tah hen Corinto
    janin cayamascahohqui. Hen ta hen hihcoinai. Papan ta honanihqui.
  sgb-sgb: A ko pon naniraw bahên kamoyu ha Corinto amêhên, ta êmên ko a makapaghabi
    hên ikahakit hên nakêm yo. Muwang ni Apo Namalyari ya pêtêg ya an-ihulat ko, ta
    muwang nay laman hên nakêm ko!
  vie-1934: Tôi cầu Đức Chúa Trời lấy linh hồn tôi làm chứng rằng, ấy là tại nể anh
    em mà tôi chưa đi đến thành Cô-rinh-tô;
  kxv-kxv: ସାମା ନା଼ନୁ ମାହାପୂରୁଇଁ ସା଼କି କିହାନା ନା଼ ଜୀୱୁତି ମା଼ନି କିହିମାଇଁ, ନା଼ନୁ ମିଙ୍ଗେ
    କାର୍ମା ଆ଼ହାନା କରନ୍ତିତା ୱେଣ୍ତେ ହାଜାହିଲଅଁ ।
  amu-NT: Macaⁿꞌa nnom Tyꞌo̱o̱tsꞌom na cwjiꞌyuuꞌñê cantyja ꞌnaⁿya na matseina̱ⁿya
    ñꞌoom na mayuuꞌ. Tîcjo̱ tsjomꞌyoꞌ quia na seijndaaꞌndyo̱ na ncjo̱ joꞌ ee na wiꞌ
    tsꞌo̱o̱ⁿya ꞌo ee xeⁿ tjo̱ na mꞌaⁿꞌyoꞌ jndeiꞌna na nntseitiaꞌa ꞌo.
  hin-CV: परमेश्वर मेरी इस सच्चाई के गवाह हैं कि मैं दोबारा कोरिन्थॉस इसलिये नहीं
    आया कि मैं तुम्हें कष्ट देना नहीं चाहता था.
  spa-BES: Pero Dios es mi testigo de que fue una pena para ustedes que no haya venido
    a Corinto en ese momento.
  san-BEN: অপরং যুষ্মাসু করুণাং কুর্ৱ্ৱন্ অহম্ এতাৱৎকালং যাৱৎ করিন্থনগরং ন গতৱান্
    ইতি সত্যমেতস্মিন্ ঈশ্ৱরং সাক্ষিণং কৃৎৱা মযা স্ৱপ্রাণানাং শপথঃ ক্রিযতে|
  tdx-tdx: Aa le koiheko ho valolom­belon-troko t’i Andrianañahare te i fiheveako
    anahareoy ty tsy nombako mb’e Korinto mb’eo heike.
  naf-naf: Kawawaŋaŋ neŋmak tapme zet kapi zeap. Neŋ Kolin dapmelaŋge inmagen ku gilik
    zemkobanen e yaŋaŋ kapigogat neŋ inmak ku atindândâyelen nâmbangapm ku koban.
  grc-MT: εγω δε μαρτυρα τον θεον επικαλουμαι επι την εμην ψυχην οτι φειδομενοσ υμων
    ουκετι ηλθον εισ κορινθον
  vid-vid: Nguluwi ndo yawele mlolezi wa heni, heye kaizela nhumbula ya heni! Heni
    suyile kahi Kolinto kwa mbuli ya kuwaditani mone usungu.
  pio-NT: 'Quéwa éwitaté nucàlidacáanítacué pirí nùanàanápináté pìyacàle Corinto néré
    nupáchiacaténácué pía, càicáaníta càmitaté nùawa néré. Siùcade nuwàwaca nucàlidacuéca
    piríni cáná yéewaná càmitaté nùawa néré. Nucàlidacué piríni Dios yéemìapiná: Càmitaté
    nuwàwa nùuwichàidacuéca pía cachàiníiri iyú pibáyawaná ìwalíisewa ipíchanácué
    máiní achúmaca piwàwa nùwalíise. Ináté nuínáidacawa cawàwanáta cayábáwanái pirícuéni
    càmicaalípináté nùawa pìatalé ráunamáita.'
  tsn-tsn: 'Ke goeletsa kwa Modimong go ntshupela fa ke sa bue boammaaruri: Mabaka
    a a dirileng gore ke seka ka lo etela ke gore ga ke batle go lo utlwisa botlhoko
    ka kgalemelo e e botlhoko.'
  amr-NT: Opud Corinto huaknopo̱e̱ʼeriere dakhueaʼ huakikaʼeri o̱ʼnepo Diostaj nopoʼkoreahued
    o̱ʼnikaʼnok i̱ghuaʼnanada eʼmanataʼ pakhueʼ i̱jje̱po opudenbayo huahueʼ i̱jje̱ʼuy.
    Buttida oʼnonaʼne. Diosapiʼ buttida meknopo̱e̱ne.
  pwg-pwg: Ke ata kayokayowei da ata yeghimi da nuwapoya ata veremi. Tuna kubiine
    ke wekarakava ana pisi Korint dami kurimi. God nuwanuwaku iakovi ma kubiiku ini mamatara
