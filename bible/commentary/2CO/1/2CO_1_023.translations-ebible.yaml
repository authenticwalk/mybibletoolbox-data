    aja ihẽ jupe. Anĩ. Aja aje''ẽ je''ẽ tar ym. A''erehe pehẽ koty ihẽ aho ym riki.'
  fra-LSG: Or, je prends Dieu à témoin sur mon âme, que c’est pour vous épargner que
    je ne suis plus allé à Corinthe;
  san-HK: aparaM yuSmAsu karuNAM kurvvan aham etAvatkAlaM yAvat karinthanagaraM na
    gatavAn iti satyametasmin IzvaraM sAkSiNaM kRtvA mayA svaprANAnAM zapathaH kriyate|
  cak-SNT: Pero inreꞌ can choch ri Dios niꞌej chiva ri chica cꞌo riqꞌuin vánima y
    karruma man in-kꞌaxnak ta iviqꞌuin. Xa ruma altíra nijoyovaj ivach y man nivajoꞌ
    ta nquixchꞌolij, mareꞌ man in-kꞌaxnak ta Corinto.
  uvh-uvh: Ka naga sidi sabonga Korin yongga' urap mo' aguk wara'ning ki wa ning,
    na u anga wa sifididima titiga' midi giming saninga mamareng ma nakni' ning tonga
    urap mo' aguk. Beng sini' urang torik, naga u mo' aguk wara'ning wa ki nua'ni
    guk mokngang, ya Anutu wari naning kabakna kuma' nabinga beng guksa' torik.
  ino-ino: Nakaeya ke nelapama'kisuketapa lapaipamo'a haviya hu yafe Kolini kumate
    o'u'noe. Mani nehoa ke Anumaya Koti'a ne'afike'na akaeya aulakale mani ke lamake
    nehoe.
  gnn-gnn: Yo, God yana ŋayipi marŋginydja ŋarraku; yuwalk yana ŋarra nhumalaŋgu yukurra
    ḻakaramanydja dhuwala dhäwuny'tja, dhunupa wal'ŋu yana, yaka ŋarra yukurra bothirri
    ḻakarama. Ŋunhi bini ŋarra marrtjinya bala nhumalaŋgala ŋäthilinydja, ŋunhi ŋarra
    nherrara ŋarrakuway ŋarra marrtjinyarawu, ŋarranydja bini ŋunhi waŋanha nhumalanha
    raypirri'yuna, wirrki yana ḏälyu dhärukthu. Yurru yaka ŋarra ḏukṯuk galŋa-yätjkunharawunydja
    nhumalaŋgu, ga ŋurikiyina ŋayaŋuwu ŋunhi ŋarra yakanydja marrtjina bala nhumalaŋgala
    ŋulinyaramirriyunydjayi.
  yal-yal: 'Ala nan n seren na, n bata n kɔlɔ n niini: Xa n mi xɛtɛxi Kɔrɛnti yi na
    ligaxi nɛn alogo n nama ɛ raxɔlɔ.'
  cnt-NT: Chi₂jua'₂ tsá₃ ma₂ca₂lë₃ dsióg₄ juɨg₂ Corinto lia'₂ con'₂ lë́₅ ma₂i₃jiog₅
    dsɨ₃, jág₅ bá₄ Diú₄ ia₁ tsá₃ 'nio₃ jniá₂ a₂cán'₂ 'nia'₂ o₂me'₅₄ dsɨ₅ a₂tsá₃ ca₂dsióg₃;
    ia₁ në₁jua'₂ tsá₃ le₂jaun₂, caun₂ bá₄ 'ei₅ dsɨ₃ o₁jŋia'₅₄ 'mú₃ ca₂quɨ́n₂ quió₃.
  tif-tif: God ata-kup nami aket fukunin uyo talalu utep-na-som, aa nami din unokomi
    disa yo, kalali din itamin disa kebi kabak-ami miit kaali, utam-som keba kemin,
    nami din unin disa kebi kabak-ali dindi yim-bak-saan-biliya, ipyo fatom dakamalip
    o, kalaliya am kula daanba ayo nali Korin kaa din unin disa; kula bii ilanin tap
    kebi no.
  nlx-nlx: मी बोगवानाह पुरावो मेलीन केथु काय मी कुरिंथीयो माय ज्यानकेरता नाह आवो काय
    मी तुमूह दोपकाड़ ने नाह होद्थु।
  apw-NT: Dií da’aṉii ádishṉiigo Bik’ehgo’ihi’ṉań shá yígółsįgo biká ádishṉii, doo
    nohwił daagozhǫ́ǫ́ dago ánohwishłe’ doo hasht’į́į́ dahíí bighą doo hwahá Corinthyú
    náshdáh da.
  gum-gum: 'Pøs nabe Tiusken ashen trendamønrrun: Na Corintosrømay katøgucha arrumuppe,
    na ñimun kalugueetømønrrab lastima ashiptø arrumuig købig køn cha.'
  not-NT: Iroro te najátaguëte naniajimi jirai, tenta nongogue nasintsitsatimi, aisati
    te naninte naguipasiguitimi, nogasëretacagaiguemi. Igóque Tosorintsi te nontsoiguema.
  plu-plu: Kuri nukebyupwi, nah akkamnihte yit ku samah nuhiyakemni uniyehwe. Nah
    awna giwtriknewa Uhokri. Ignewa hiyak madikte ku pariye ay apit nuyakni. Nah kote
    atekerete atere kuri akak inin awaku nah ka himehwekere yikak.
  iou-iou: Ŋode täwerira Anututä näkŋo man täŋkehärom täwayäŋ; Korin ämawebe inken
    nämo äreŋkuro uwä äreŋira nabäŋpäŋ mäyäk nadäneŋ yäŋpäŋ nämo äreŋkut.
  ntp-NT: Dʌmos maatʌ Diuusi ismaiquiaa ii aanʌ Coriintoamu maitʌnbagaida iñʌliditai
    soimaasi ivuaadatai aapimʌ.
  rai-rai: God ut i nunura iaau naa iaau pir a lingtatuna. Pa iaau waan talili balet
    karom muaat matira Korinto, kabina maa pa iaau nemi kupi a nuknukimuaat in mawaat
    un ta kum dekdek na pirpir baa ang piri karom muaat.
  haw-1868: Ke kahea aku nei au i ke Akua i mea hoike no kuu uhane, o ka minamina
    ia oukou ko'u mea i hiki ole aku ai mamua i Korineto.
  ffm-ffm: Laamɗo ceennu-mi, yurmaade on haɗi kam wirfitaade Korintu.
  arb-NAV: غَيْرَ أَنِّي أَدْعُو اللهَ أَنْ يَشْهَدَ عَلَى نَفْسِي بِأَنِّي إِشْفَاقاً
    عَلَيْكُمْ لَمْ آتِ إِلَى كُورِنْثُوسَ.
  cop-CNT: ⳿ⲁⲛⲟⲕ ⲇⲉ ϯⲱϣ ⲟⲩⲃⲉ ⲫϯ ⳿ⲙⲙⲉⲑⲣⲉ ⳿ⲉϫⲉⲛ ⲧⲁⲯⲩⲭⲏ ϫⲉ ⲉⲓϯⲁⲥⲟ ⳿ⲉⲣⲱⲧⲉⲛ ⳿ⲙⲡⲓ⳿ⲓ ϫⲉ ⳿ⲉⲕⲟⲣⲓⲛⲑⲟⲥ..
  sri-sri: Marĩpʉ yʉ wererire, yʉ gũñarĩrẽ masĩmi. Irasirigʉ yʉ mʉsã pʉrogue Corintoguere
