  gwi-NT: Vit'eegwijyąhchy'aa vandah oihts'it kwaa, ts'ą' shidrii zhit doonchy'aa
    gaandaii! Nakhwagwahaałshii nihthan geh'an Corinth gwats'ą' hihshyaa nihthan,
    gaa nakhweh'an akhagoihnyąą.
  gvn-gvn: Ngayu wanyurrimbu yurranda townbu Corinth kariku kadan? Ngayu wawu kari
    yurranin murru-kanganka yinyaynka dingkaranka nganjanandamunji manyarranji wunanya.
