  urd-urd: मैं ख़ुदा को गवाह करता हूँ कि मैं अब तक कुरिन्थुस में इस वास्ते नहीं आया
    कि मुझे तुम पर रहम आता है।
  hot-hot: Yêlô miŋ anyô bêŋ ek nasaŋ môlô ba nanaŋ nena, “Nônêmimbiŋ.” Mi! Môlôda
    bôk ôêvhaviŋ ba umiŋ lôklokwaŋ yôv. Ba intu alalô ŋê lôk iviyaŋ ek nandum ku imbiŋ
    i ma nanêm leŋiŋmavi ni ba êlêm. Aêŋ ba yahamiŋ Wapômbêŋ ma ba yahanaŋ abô êntêk.
    Yakô yasôk Kolin ma tem yanêm malaiŋ êndêŋ môlô ba intu miŋ yahathôk ami.
  mqj-NT: Puang Allata'alla ussa'biina' annu nalosa penawangku kumua tae'na' dadi
    matin Korintus annu mokana' la mapa'di' penawammua' ke makarra'i tula'ku matin.
  rus-SYN: Бога призываю во свидетели на душу мою, что, щадя вас, я доселе не приходил
    в Коринф,
  mbh-mbh: Na God ilemi mire nge ur areko tho ri nge kene i nunganga. Na tho lo werer
    a thomu nge a Korin avele, eneke nik plong ve aro tho vol thomu nge lomu vothung
    kerenga ako rongan thomu o oma i.
  bdd-bdd: Bewa Yehoba ꞌisanapuya yagwaegwae moisa ꞌabehega mwalo geya yaboꞌenegomi
    ꞌimi tupwa Kolinita ꞌoina weyahina geya nuwagu ma yaloina paꞌalegomi ꞌimi mumuga
    galana weyahina.
  cbt-NTPO: Ya'ipi yonquirahuëso' Yosë nitotërin. Ina ni'sárinco ni'ton, no'tëquën
    nontaranquëma'. Co nohuantërahuë' canpitataquë chiníquën pënëna'huanquëmaso'.
    Napoaton co i'hua ni'conanquëmahuë'. Naporo' pa'nahuë naporini, co noyahuë' ninamaso
    marë' chiníquën pënëna'huanquëmaso' ya'huë'itonhuë'.
  srn-NT: Gado na mi kotoigi, na En sabi mi ati. Mi no kon na Korinte ete fu di mi
    no ben wani taki tranga nanga unu.
  cta-NT: Ná ngutaꞌa̱ naꞌ quichi̱ tyi ma̱ tuꞌni, chaꞌ ná ntiꞌ naꞌ chaꞌ caca ñasi̱ꞌ
    naꞌ jiꞌi̱ cuꞌma̱. Chañi chaꞌ xquiꞌya chaꞌ biꞌ ti, biꞌ chaꞌ ná ndyaꞌa̱ naꞌ ca slo
    ma̱ liꞌ. Cua jlo tiꞌ ycuiꞌ Ndyosi chaꞌ biꞌ. Quiꞌya ycuiꞌ Ndyosi cresiya ꞌna si
    ná chañi chaꞌ nu nchcuiꞌ naꞌ re.
  bqc-SIM: Lua mɛ́ ma seelade ũ, a ma nↄ̀sɛ dↄ̃. Kɛ́ má ye ĩadawáo yã́i mi gɛ́
    Kↄlɛni lↄo.
  tcz-CHONGTHU: Keiman thutah sei kahi photchetna a Pathen hi keima chung chang thua
    ahetoh hidinga kakou ahi. Corinth a kahung kilekitlou chu kahaphosal louna dingu
    kagel jeh ahi.
  mar-mar: मी देवाला साक्षी होण्यासाठी हाक मरुन आपल्या जीवाची शपथ घेऊन सांगतो की तुमच्याशी
    कठोर व्यवहार करू नये म्हणून मी करिंथला आलो नाही.
  snp-snp: Ena Goti oune-lune-kane neyefe limo we omunalo ya ka ona ama logiminagolowe.
    Kolalo. Linate keina naba-naba kolitenawae, loto linatedoka Kolinti numudo ya
    kofa itibito ámowe.
  isl-isl: Ég kalla Guð til vitnis gegn mér, ef það sem ég nú segi er ekki sannleikanum
    samkvæmt. Ástæðan fyrir því að ég hef enn ekki komið til ykkar er sú, að ég vildi
    hlífa ykkur við hörðum áminningum.
  spy-NT: Inkētē mbo ꞉Yēyiin kule yu simāāchōō wōloo bo Kōōriintō, ku kule kimāāmāchē
    akubeenaak ng'aleek.
  xnn-xnn: Ngem ibagak id wani nan gapo ay egayak inmey id issa ay mangpasyal ken
    dakayo. Egayak inmey tapno maagtan kayo is waya ay mangibabawi isnan basbasolyo
    ta adi masapol ay dosaek dakayo. Getken Apo Dios ay tet-ewa di.
  mwe-mwe: A Nnungu ni bhakong'ondela bhangu ngaabheleketa unami, gundumbilile ngunaishe
    kabhili ku Kolinto ngunakummulayanga kuinjika kwa malobhe ga kalipa.
  tte-tte: Tauna kona nige yalalaowa Kolinita kolimiu kaiwena nige nuwanuwagu yalaowa
    na yayokoiyagimiu yo kami polowe yapei. Yaubada manna mena yawalo yawasosi kolimiu.
  tcs-tcs: God i luk ai spik trutok. Ai bin seinze main blo mi bikoz ai no bin wande
    yupla po gede big graul prom mi po meke yupla pil smol. Daswai ai no bin wande
    gobaigen bizit Korint.
  hlt-THB: Nangmih hlyn aham ka ngaih awh ni Korin khaw na am kang hlat hy, tice anik
    sim pyikung na Khawsa ta nyng.
  soq-soq: Tane dima baiwa ne mai e manlawo Korint bedewe wineapona? Sosona, God ewanede
    ne ulaipa wadina. Naita ne e manlawo wineapono ne e badowaida ibula empe dialepono
    nuala surakauidalepona. Sa sawa ne mai e manlawo wineapona, dia.
  qub-qub: 'Ermänucuna, Tayta Diospa jutinchömi rasunpa në: Shamunäpaj yarpashänöga
    Corintuman manarämi shamushcächu gamcunata mana jagayächinäpaj.'
  att-att: Á si Namarò yù massistígu ta kuruk yù kagiak ku nikayu. Á yawe laguk yù
    gapu na nga aringà minay nattúllun nikayu, gapu ta iniddagák ku lâ yù pabbabáwi
    naw ta liwâ naw, marakè maraddam kayu sangaw nu gammát takayu.
  bki-bki: Kiado Atua nei be riano bogo nonovio, a naio mijikia rijai iliano nei napano
    nojidom noverialio van kamiu. Jibe napano beamu neberio ruei ka mia noyotuba kean
    kamiu yako Korin, mia karina maka neviedu, a p̃eli kumisidomii niegeniege kiniou
    biorio. Mia nojidom noverial van kamiu ka naio maka rivior kiaku vite tai, mia
    bior kamiu ga, ka napano nemijikia ver neviedu, mia monoka neil sikili van kamiu
    rivior kenemiu bajago tealo. Mia maka nosidom ka mia nola kamiu kuvijog rivova,
    naina naruei mila na maka bunu neviedu.
  bqp-bqp: Luda ma nɛ̀sɛ dↄ̃, àkũmɛ ma sèedade ũ. Kũ má ye mà á bobo á dànlo yãin
    mádi gɛ́ Kↄrinti doro.
  mcp-mcp: Mə́ ŋwa Zɛmbî wúshinɛd nə́, mə́ ká shɨɨg mə yə. Mə a shígɛ́ cɛɛl káág bɨ́
    mbag, gwə́ wə́ mə áshígɛ́ ná nyiŋgə zə nûŋ Kɔrɛ̂nt yí.
  hat-hat: 'Mwen pran Bondye pou temwen sou lavi m'': se pou m'' te ka menaje nou
    kifè mwen chanje lide, mwen pa rive Korent.'
  npl-NT: Dios kuali kimatok amo niajtika Corinto kemi onikmoliaya, porke amo oniknek
    nomechyolkokoti.
  bgg-bgg: Gui khagi duiine gune Hamangkhung-aphuii shii ho—Ai ne gu lubu shii thieg!
    Nathek shii ragia rek phi pha, gu Khorinth hà wuii pha aphak ro.
  eng-TCENT: I call upon God as a witness against me, that the reason I did not return
    to Corinth was to spare you.
  eng-BSB: I call God as my witness that it was in order to spare you that I did not
    return to Corinth.
  cpu-NT: 'Omaperotatyaara, jiyotzi Pava te namatavitemi nokantzimira iroñaaka: Kantakaantzirori
    kaari nokivantantami Corinto-ki, ari onkantya eero nokisavaitantapaakami.'
  san-ASM: অপৰং যুষ্মাসু কৰুণাং কুৰ্ৱ্ৱন্ অহম্ এতাৱৎকালং যাৱৎ কৰিন্থনগৰং ন গতৱান্
    ইতি সত্যমেতস্মিন্ ঈশ্ৱৰং সাক্ষিণং কৃৎৱা মযা স্ৱপ্ৰাণানাং শপথঃ ক্ৰিযতে|
  tac-NT: Neka tabilé simírote'é alé Korinto napurigá anié ne napugiti neka machiame
    pecha 'cho 'la sébali ka 'emi ralámuli napurigá 'la gepúmala 'emi alué rejcholi
    napu ne ruimeli nílige alé sebasa napu 'emi ralámuli mochí. 'Lige ye rejcholi
    napu ne ruimeli nile 'we a'wágame nímili nile 'emi ralámuli níriga. 'Lige 'emi
    ralámuli alué ra'íchali akisá, 'lige seweka mochímili nile 'emi.
  eng-WEBPB: But I call God for a witness to my soul, that to spare you, I didn’t
    come to Corinth.
  gfk-H: Iau kilam Kalou bia ia na sura haut bia pa iau ga nem bia ena hapidinau muat,
    ma iakan no burena bia pa iau ga haan tupas muat kaia Korin.
  viv-viv: Tu wanogali! Yaubada gihalamaneku tu gagahegahe. Yami dewa ganuwenuwena
    faꞋina keke Kolinita againe gadamaduꞋela-yo gadaꞋitami. Keke nuwanuwaku kanaveꞋaꞋitaꞋita
    tu iya ganagolahegehegemi medema faꞋina keke gadamaduꞋela.
  yao-yao: Akunnungu ali jwaumboni jwangu, ŵelewo akuumanyilila mtima wangu. Uneji
    naamwiwe ninaiche sooni ku Kolinto kukunsupusya kwakunsalila maloŵe gakalipa.
  tgp-tgp: Ale na nahon God, na sopo halu, na sopo mele mai isamim Corinth matan na
    sopo opoia vara a vere komokomo kamim.
  auc-NT: Ïninque Coodinto ïñömö botö quïnante wæætë pönämaï ingaboï. Edæ wënæ wënæ
    cæmïni adinque mïnitö ïmïnite në panguënëmo incæ botö, Wïï päïnente awædö, ante
    wïï pontabopa. Wængonguï ayongante botö, Mänömaï impa, ante nö apæ̈nebo ëñëmaïmïnipa.
  kbc-NT: Jemaa Aneotedoɡ̶oji me ikee mejitece anewi, igaataɡ̶a yowooɡ̶odi ane yowoogo
    catiwedi yaaleɡ̶ena. Ja jiigi yowoogo, odaa aɡ̶ejigo nigotaɡ̶a Coriinto daɡ̶a
    ilaagetedipi niɡ̶idi oko anowo ane beyagi idoitibige daɡ̶a ɡ̶adelatomitiwaji.
  bmh-bmh: Uwait nug abiu iz ag petak ze awarem. Iz ag waiagab Korin uzan pigai koli
    alab tam, einen, iz ag uhu marab utem. Ze bigeg go en sag iz pigai alab tam.
  ctu-BL: La' i q'uel c pusic'al Dios come isujm maxto anic tsa' tiliyon ti Corinto
    ba' añetla come mach comic c tsʌts pejcañetla.
  meq-meq: Kə ge na raw me na, Mbəlom mâ kəɗ ga. Na ye naha a gay kurom a Koriŋte
    sa bay na, hərwi a seŋ ɗərev mâ wur fakuma bay.
  noa-H: Mʌ sëuk'a chirʌm k'ai magan Hẽwandamau mʌ dʌ̈i hichdëu hampierr haju haai
    sim; pari hagt'a mʌʌgwaiwe Corintoog pãar hoon maba chirʌmʌn, sĩi pãachig hik'ʌaba
    hiek'abaimaawai warag pãach hök'ĩirjuu hapimaaugauta maba chirʌm.
  alp-NT: Kwali betaya, Alla Iono saksi ete au. Irekwa lalekue. Tinai, kena mere au
    keu lome kota Korintuse mo, le au suka ono lalemi susa mo le au nasuke imi le
    imi dosaru.
  san-VEL: apara.m yu.smaasu karu.naa.m kurvvan aham etaavatkaala.m yaavat karinthanagara.m
    na gatavaan iti satyametasmin ii"svara.m saak.si.na.m k.rtvaa mayaa svapraa.naanaa.m
    "sapatha.h kriyate|
  kbq-kbq: Hianagi Anumzamoke nagri nagu'namena keno antahino hu'ne. Nagra tamage
    nehuankino Anumzamoke ana tamage keni'a refko hunantegahie. Ana agafare nagra
    Korinti kumatera mago'ane ome'noe. Na'ankure nagra hanave kefinti eme tamazeri
    fatgo osugahue.
  kbh-kbh: Bëngbe Bëtsá entsonÿá ats̈e ndegombre stsichámuama. Ats̈e Corinto puebloye
    cabá ndoñe chiyjá, er ats̈e ndoñe quetsátsbos̈e ts̈ëngaftanga jas̈ëchnana, chë
    bacna soyënga s̈mojamama, tcbojaucácanëse.
  ron-LSB: Dar chem pe Dumnezeu ca martor al sufletului meu, că, pentru a vă cruța,
    n-am venit la Corint.
  pon-pon: A i kin likwir on Kot me jaunkadede en nen i, me i jaikenta pwara wow komail
    nan Korint, pwe i de katoutoui komail.
  nhe-BL: Nijtestigojquetza Toteco para senquistoc melahuac tlen nimechilhuía ama.
    Melahuac ax niyajqui nimechitato ipan altepetl Corinto pampa ax nijnejqui nimechtlacahualtiti
    ica tlajtoli tlen nelchicahuac.
  sps-sps: Sai tovei nyo sing rou e Gov ma faarei Ya na mes a tatagaa iny matan tsonyo,
    to te tsue iny ronyon man. A kifon a ka tsonyo gim rou ma tabin fatabin me tana
    ngats fan tsian iny Korin tovei, kat rom sam kaa me ta fo patang to te naa mironyo
    naa tsumi, nyo te peits mami.
  wnc-wnc: Sike nata kem wam yawa kakengu Anututa natane wai waaknga anggaman tapan
    tapik. Nata ginde kunangge natapbum ngana na gatuna natagwaanguke nata ginde kuke
    kaanga danike gindane musipza papa nomataning. Unzing tasiwa ginda nae semna natake
    yamandet sikaing kakngata kekekayak ngang natake nata ginde dua kukum.
  bus-bus: Ludaa ma nↄ̀sɛ dↄ̃, àmbe ma sèedadee ũ. Kɛ̀ má yezi mà a bↄbↄ a dànlo
    yãnzin mɛ́ɛ gá Kↄrintizi dↄro.
  gub-BL: Tupàn ukwaw hepy'a a'e. A'e rupi umume'u putar hekatu haw peme a'e nehe
    kury. A'e 'ar mehe naha kwaw pepyr ihe, Korin tawhu pe ihe, ta'e amo umume'u penemiapo
    kwer ikatu 'ym ma'e ihewe a'e wà xe. Aze mo aha pepyr, a'e mehe mo aze'eg ahyahy
    mo peme, penemiapo kwer ikatu 'ym ma'e rehe.
  imo-imo: Nani eno umbuni te naa timboindo kombu awili Korin kelepo welea naa oru.
    Goteni na karomo paimbo nio. Enoni Kraistinga ungumu paimbo ningo enge ningo pimelemunga
    eno enge ningo pilko molangei nimbo na enonga iye awilimu molopo, eno nokambo
    nimbolio manda naa nimbo. Eno enge ningo pimele ulu akumuni eno enge ningo moromelemunga
    eno tono kolangei nimbo eno peya tapu topo kongono teremolo.
  boj-boj: O ijo was, e Qotei aqa ñam na niŋgi endegsi merŋgwai. E niŋgi gulbe eŋgwa
    uratosim deqa e olo Korin qureq bosai.
  eng-DRA: 'But I call God to witness upon my soul, that to spare you, I came not
    any more to Corinth:'
  knf-knf: 'Uko wi nji kaţupuŋ uwo manjoonan, Naşibaţi amee ; woli dţilani afiŋën
    : mënŋal ŋal pnooranan, ukaaŋ kë mënkak du Korinŧ.'
  san-KHM: អបរំ យុឞ្មាសុ ករុណាំ កុវ៌្វន៑ អហម៑ ឯតាវត្កាលំ យាវត៑ ករិន្ថនគរំ ន គតវាន៑
    ឥតិ សត្យមេតស្មិន៑ ឦឝ្វរំ សាក្ឞិណំ ក្ឫត្វា មយា ស្វប្រាណានាំ ឝបថះ ក្រិយតេ។
  arn-NT: Welu petu tañi amunon mew ta Korinto, chumngechi tañi rakiduamfel, Ngünechen
    küme kimnieenew tañi koylatukenon. Fey rüf dungu mew ta feypipen amulan tañi witranngemeael
    eymün mew. Ayülan tamün wiñome weñangküluwafiel.
  zas-NT: Yan bal gadan ga Corinto ziꞌc benan xgab, Dios ragbee guial gadan ga guial
    ad rëntan gadilëꞌn lëjt, abiꞌ Dios gudëëd naj casti bal id wali ni canin.
  ken-NT: Mandɛm achi ntísiɛ wa bɛ mpú sénse. Ntí anɛ mbɨ́kɨ́ pɛtnsɛm Kɔrint chi
    bɛ mbɨ́kɨ́ yaŋ mpɛt nchyɛ́ bhe ɛsɔŋɔri ɛ́chák.
