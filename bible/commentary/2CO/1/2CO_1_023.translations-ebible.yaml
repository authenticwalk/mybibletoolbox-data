  nuy-nuy: Ngaya nganu-yandhawiwana na-God, nambani-yiyina nugurru, anaani nga-yambina-maynji
    aniijgubulu. Anubani-yumbaa nga-wijangani, nga-yamayn, “Ngaynjaarri-maynji anubuguni
    wugurri-wuy, ari ngambaambulijgana wugurru.” Dani-yung nga-yamayn ngaya. Wudani-yung-gala
    nga, waari anubani-yung ngaynjanggi anubuguni.
  cop-BHC: ⲀⲚⲞⲔ ⲆⲈ ϮⲰϢ ⲞⲨⲂⲈ ⲪⲚⲞⲨϮ ⲘⲘⲈⲐⲢⲈ ⲈϪⲈⲚ ⲦⲀⲮⲨⲬⲎ ϪⲈ ⲈⲒϮⲀⲤⲞ ⲈⲢⲰⲦⲈⲚ ⲘⲠⲒⲒ ϪⲈ ⲈⲔⲞⲢⲒⲚⲐⲞⲤ.
  buk-buk: Aŋgô su naŋ. Aö gambu gatêŋ malac Korin dom, ŋahu bu mac asap nem lêŋ giso
    ŋatô dôŋ ambo, ma aö gatec bu waloc ma wakôm mac nem ŋalôm ŋawapac andô tu wamatôc
