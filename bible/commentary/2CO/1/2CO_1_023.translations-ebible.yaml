    chiin chi ndo. Yucuan chaha ña cuñí ñahi cuhin vatyi nacuaan iñi nyehí chi ndo.
    Ta Nyoo chiñí ra vatyi ndicha cha cahín.
  tzo-NT: Sna' ti Diose ti melel chcal ti yu'un laj jc'uxubinoxuc hech yu'un muc xi'ech'
    te ti alumalique.
  ind-AGS: Saya menyebut Allah sebagai saksi saya bahwa untuk menghindari penderitaan
    kalian, saya memilih untuk tidak datang ke Korintus.
  omw-omw: Nte nkyi unra qianinravauma Kotiva ni qua qovarama kyaananro. Nte qutaa
    qua nraahu tireranama. Nte uro Korintini variqana mpo qua kyaara nkyiara qiariro
    nkyi mwutukyavanto uaqia hiankyo tina, qaqira kyena hia quavara.
  yrb-yrb: Godima na erasuba nanu ba sina wemaro nauawe. Na unutawa yaba derawere
    we kakara ueta. Ya maru uotoba iba ya Korinita su uwarabai anawa ue.
  maa-NT: Tíkotsejèn Nainá, jè tíbeè ini̱ma̱‑na̱, mé‑ne kj'eè kiì fì‑na Corinto koni
