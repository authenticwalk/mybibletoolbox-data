verse: 2CO.001.023
translations:
  kpx-kpx: Dilavau hilokage di subuta lae lohoholiale keu koseanu. La vaveve toela
    degomoleau uike vage di isiviholinu lae tai hoto isute loui la aiogeveliho.
  okv-H: Eto na ungota da Corinth ta pambae tohena amita be avo ano ingivujo, amo
    ungona nau ke ngahia avo eagone ingito ungona osaga kiagova avo hotembeto pambae
    tohena avo God ta tihi ta erena.
  tbo-tbo: Yaubada a bahebaheya tauna u tu bahamoina, tauna nugonugou hinena i hanapugena
    pahi naka ega ata koyamemi, ma u nehi u Kolinito a womoomohi babana ipa a hagumi
    po ega a linugodubumi.
  mal-C: നിങ്ങളെ ബുദ്ധിമുട്ടിക്കരുതെന്ന് കരുതിയാണു ഞാൻ കൊരിന്തിലേക്കു പിന്നെയും വരാതിരുന്നത്.
    അതിനു ദൈവം സാക്ഷി.
  grc-SR: Ἐγὼ δὲ μάρτυρα τὸν θεὸν ἐπικαλοῦμαι ἐπὶ τὴν ἐμὴν ψυχήν, ὅτι φειδόμενος ὑμῶν
    οὐκέτι ἦλθον εἰς Κόρινθον.
  bgc-bgc: परमेसवर मेरी इस सच्चाई का गवाह सै के मै दुबारा कुरिन्थुस नगर म्ह ज्यांतै
    कोनी आया, के मै थमनै दुख देणा कोनी चाहूँ था।
  khz-khz: 'Palagu ripana e rakagau akilagirana maparara taunatauna, e au aoku pa
    nugaku garakauna maki ia ripana; au Korinto ai ati awatito ganina taunatauna ea:
    Au ati aririrwato, gomi gemi kala rakava pana wati kilagi-matagaira, ne voanana
    gomi aomi pana vega-metaura.'
  deu-TKW: Ich aber rufe Gott zum Zeugen an auf meine Seele, daß ich aus Schonung
    gegen euch nicht wieder nach Korinth gekommen bin.
  zsr-NT: Niꞌa queëꞌ Xanruꞌ Dios, Nu nözi le rzaꞌ ladxaꞌa, ruꞌa didzaꞌ gdutë li. Nözcznëꞌ
    Lëꞌ cutu bidaꞌ ga zoaliꞌ lu yödz Corinto, cui gun bayúdx gunaꞌ ga huíꞌniliꞌ.
  lin-lin: Nazali kolapa ndayi na Kombo ya Nzambe mpe likolo ya bomoi na ngai ete
    ezalaki te mpo na kolukela bino mindondo nde nazongaki lisusu te na Kolinto ;
  hns-NT: Parmeswar hamaar gawaahia hai kie ham na maangat rahielie goessa me aawe,
    ohie khaatien ham Korente me na ailie.
  noa-E: Mʉ sëukha chirʉm khai magan Ẽwandamau mʉ dʉ̈i ichdëu ampierr aju aai sim;
    pari agtha mʉʉgwaiwe Corintoog pãar oon maba chirʉmʉn, sĩi pãachig ikhʉaba iekhabaimaawai
    warag pãach ökhĩirjuu apimaaugauta maba chirʉm.
  eng-EMTV: Moreover I call upon God as a witness against my soul, that in order to
    spare you, I came no more to Corinth.
  mib-NT: Te jeē ná tu jeē rī nuū rō ñuu Corinto, nájnūhun ni jeni ni rī, suu cúu
    sɨquɨ̄ jeē tu ní cúní rī cuxeēn rī nuū rō jeē tu cásáha vāha ró. Te máá Yaā Dios
    cúu Yaā jiní jeē cahán ndaā rī. Te íyó váha jeē na cúū rī te núu tu cáhán ndaā
    rī.
  lif-NT2: खिनिॽ पाःन् मे़मे़त्‍निङ्‌ङिन्‍ल फाॽआङ् कोरन्‍थि ये़क्‌यक्‍को याम्‍मो मे़न्‍दाबान्‍बा
    पाःन्‍निन् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ए निःसुॽरो॥
  xnj-xnj: Chapanga ndi mshuudila wangu, mwene aumanyili mtima wangu! Nawuyili lepi
    kavili Kolinto, ndava nikotoka kuvavinisa mitima mukuvajovela malovi gakali.
  mmx-mmx: A sing ne Moroa xusu na vaase aru ia at na levelinga ana vaase i, la neni
    ikleklen axap keneng at lorooro rak. Nia a goxopara na lok li lumumuat atnimi.
    Ni lavasuun teren la nia goxot pas udom Korin.
  cbr-NT: Nucën Papa Diosan ca 'ën nuitu mëu 'ën ësaquin sináncë 'unania, mitsu nuibaquin
    mitsúxmi upí 'icë isti cuëëni cana mitsu isi cuanti sinanibi cuancëma pain 'ain.
    Nucën Papa Diosan ca 'unania, usa ca quixun.
  tee-NT: Ju Dios k'ox c'atsai ta yu junita ju qui'atalacpast'ac'at. Ju yuchi c'atsai
    ni jantu xaclamamaxaniputunau. Yuchi jantu xaclhi'anacha ju lak'achak'an Corinto
    junta vilat'it tachi ju p'ulhnan xacpastacta.
  eng-LSV: And I call on God for a witness on my soul, that sparing you, I did not
    come to Corinth yet;
  cak-NT: Pero ren can ja-wi ri Dios ninjo' chi yiruto', y can ja raja' tik'alajin
    ri c'o pa wánima, chi quiri' rix nina'ej anchique roma man jin-aponinak ta iwiq'uin.
    Ren man jani quinapon iwiq'uin pa Corinto, roma man ninjo' ta ninsoc ri iwánima
    roma ri nenbana' chi'icojol.
  pah-NT: 'Jihi a''e Tupana''ga pe kiro: —Tupanamo ehendu ti nhinhi''ig̃a ji ikwatijarame
    Corintopeve''g̃a pe. Po ji mbero kiro g̃a pe, a''ero po ti embuhu hahyva''ea ji
    ve. A''ea ji ei kiro Tupana''ga pe. A''ereki ga okwaha jipy''a. Kiro ji ei pe
    me a''ero Corintopeva''ea pe. Namondopotari hahyva''ea pe me. Nurã ji ndahoa''javi
    pe pyri ikwehe.'
  sja-NT: Ak'õre k'ĩrapite mɨa jara k'inia bɨ sãap'edata wã-e paji parã ak'ɨde. Tachi
    Ak'õrepa k'awa bɨ mɨchi t'ãride iru bɨ mãik'aapa mɨ miapii seewa jararu pɨrã.
    Mɨ waa wã-e paji Corinto p'uurudee parã ɨtrɨade, parã t'ãri p'uapiamaapa.
  xed-xed: Takma Lazglafta ta mnaghunata yu. Yaha yu da gurɗaghunaftá ŋuɗufa ghuni
    ka yu kwal yu kul vrəgladapta da luwa Kwareŋt.
  mks-NT: Sánde̱hé cáxí Ndióxi̱ ña̱ mé a̱ nda̱a̱ táhyí cáha̱n i̱ xi̱hi̱n ndo̱. A̱
    ñáha sa̱a̱ i̱ ñuu Corinto ja̱n tá quia̱hva na̱sacu ini i̱ caja i̱ jáchi̱ co̱ cúni̱
    jácacuéha̱ i̱ ini ndó.
  gfk-S: Iou kilam God be aie na suro haut be iou pai gale sip be ni hapadano mu,
    ma ikinong no burwana be iou pai gale hana tupas mu kaia Korin.
  bmu-bmu: Nöŋön tembula lömböt eŋgibileŋbuköra möta zilaŋ Korint eŋgöreŋ qahö liliŋgöba
    kayal. Mewö jiba Anutugö qetŋi qetpi ölöp keuni mi naŋgöba jima.
  dgz-dgz: Endi ne God yamapaet yonanina menan nop wapen taivin, ne ebo wapena me
    wanane tanegeta. Nop ame, ne ewagai e inayap daio derewa gapan sia ya ongena iwa
    bagu sisi aigap enapena tawa menan ne Korin sia ya tauan.
  eng-GNV: Nowe, I call God for a recorde vnto my soule, that to spare you, I came
    not as yet vnto Corinthus.
  zaa-NT: Tata Dios nna hua yù bée qui'ni para qui'ni làa gúdihuíní'a' latsi' le adí,
    acca labí chi bitá' le' ciudad Corinto tanél·li'a' le tì'ba belaba látsa'a'.
  eng-WEBSTER: Moreover, I call God for a witness upon my soul, that to spare you
    I have not as yet come to Corinth.
  guh-guh: Mapacuenia pacajumaitsitsije Dioso pitabarata. Dioso baja cajena nejamatabëcueneyapëtane.
    Pamatacabi picani jamatabëponabiabajë paxamëjavabelia, caecuenia itsa ponaejitsipajë,
    nexata pacabijataejitsipatsi. Tsipaji abaxë apo paexanavanapaemë patacaitorobicuenia.
    Bajaraxuata abaxë apo navecuaponaenë paxamëjavabelia, itsa pacabijatanetsi, bitso
    panenajamatabëxainaeyaniva.
  bon-bon: Acejiyame lui te umle gyene cane, tabe naitnenige, egä cane pui name pi
    otni cäco läbitepene peeyeme Korinito me, ingle cane singi lica ge weebibine ngenecu
    mäpu me wawename.
  nhw-BL: Nijtestigojquetza Toteco para senquistoc melahuac catli nimechilhuía ama.
    Melahuac amo niyajqui nimechitato ipan altepetl Corinto pampa amo nijnejqui nimechtlacahualtiti
    ica camanali catli nelchicahuac.
  swh-ONEN: Mungu ni shahidi wangu kwamba ilikuwa ni kwa ajili ya kuwahurumia ninyi
    sikurudi Korintho.
  wbi-wbi: pe pano nikun'suuma uNguluve, am'bule une lweluki lunolunivombile une kuleka
    kukwisa ku Kolitho kuuti nilava n'sigho kulyumue.
  bba-bba: Gusunɔwɑ sɑ̃ɑ nɛn seedɑɡii, nɑ ǹ kĩwɑ n kɑ bɛɛ ɡɑri sɛ̃sɔɡii ko. Yen sɔ̃nɑ
    nɑ ǹ wure Korintiɔ.
  eng-KJVCPB: Moreover I call God for a record upon my soul, that to spare you I came
    not as yet unto Corinth.
  kgk-NT: Mbava'e-gwi po ndahái va'ekwe pende ha-py. Nhandejáry oikwaa porã voi. Pono
    apombovy'are'ỹ rei ndaháiry. Nhandejáry oikwaa xe apu e'ỹ va'e voi xe.
  waj-waj: Na Anutuuqaa avuuvaudiri kua kutaavai ngii giaa ngii miee ataa kua tinaravee.
    Ngia Koridii variaiya na viee ngia koonnama variaivaara ngii tino rikioo ngii
    ausaiyauvo mmuaarareevoo kiaa na hama viravai.
  cpy-cpy: 'Omaperotatyaa, riyotzi Tajorentsi tee namatawi-tzimi nokantzimira nimaeka:
    Roo kantakaan-tzirori kaari nareetan-tzimi Corinto-ki, ari okantyaa eero nokijawaetan-tapaakimi.'
  mpx-mpx: Yehoba matanaa ya ba tunahot eliyamiu te no puna ge nige ya nonowa Kolinita,
    heiya te nige nuwau ami lahi ge ami lomwan na ginol.
  wbp-wbp: 'Kaaturluju kaju milya-pinyi junga karna-nyarra yimi-ngarrirni: Kajirna-nyarra
    yantarlarni nyurrurla-nyangu-kurra Karinji-kirra Majatuniya-wangurla-wiyi, ngulaju
    kapurna-nyarra miyalu maju-mantarla. Kuja-kujakujurna nyinaja nyampurla-juku yaninjarra-wangu.'
  luo-luo: Aluongo Nyasaye mondo obed janeno mara, ka anyisou ni ne ok aduogo Korintho
    mana mondo omi kik akelnu kuyo.
  nhe-NT: Nijtestigojquetza Toteco para senquistoc melahuac tlen nimechilhuía ama.
    Melahuac ax niyajqui nimechitato ipan altepetl Corinto pampa ax nijnejqui nimechtlacahualtiti
    ica tlajtoli tlen nelchicahuac.
  aii-aii: ܐܵܢܵܐ ܒܸܩܪܵܝܵܐ ܝܘܸܢ ܠܐܲܠܵܗܵܐ ܣܵܗܕܵܐ ܥܲܠܔ ܓܵܢܝܼ، ܣܵܒܵܒ ܟܹܐ ܒܵܥܹܝܢ ܗܘܵܐ ܚܵܣܟܹܢ
    ܗܘܵܐ ܠܵܘܟ݂ܘܿܢ ܡ̣ܢ ܬܲܥܠܲܡܬܵ‌ܐ، ܒܘܼܬ ܐܵܗܵܐ ܠܵܐ ܕܝܼܪܝܼ ܠܩܘܿܪܲܢܬܘܿܣ.
  esk-NT: Aggiġukkaluaŋŋaġmaunniiñ Corinth-mun aggiñġitchuŋa. Agaayyun iḷisimaruq
    iḷumutuułhanik uqaġikkaġma ilipsitñun. Utinġitchuŋa Corinth-mun atniummatiqaqunġitḷusri.
  msb-msb: Nagatawag ako sa Dios na magin testigo kontra sa akon kun nagabuwa ako
    na dili ako nagpakada sa iyo kay dili ko gusto na pamunduon kamo.
  cpa-NT: Ju³li¹cuúh¹ Diú¹³ jní² ju²lih¹³ dsøa¹² ju³ná³ tsa¹té¹² jǿg³ quieg¹jni. Di³
    lah¹dsóh² ni³ huu¹³ quiánh² hniah¹² báh³ jøng², hi² tsa¹ca¹tsø³jue¹³jni juu¹²
    ja³tiogh³ hniah¹². Di³ tsa¹hno¹jni cuǿ¹³jni hniah¹² ju²lih¹³ dsøa¹².
  dso-dso: ଜଦି ମୁଇ କଇବାଟା ସତ୍‌ ନାଇ, ସେନ୍ତାର୍‌ଆଲେ ପର୍‌ମେସର୍‌ ମକେ ଡଣ୍ଡ୍‌ ଦେଅ । ମୁଇ କରନ୍ତିଅତେଇ
    ବୁଲି ଆଇବାକେ କାଇକେ ଅଏ ନାଇ ବଲି ସେ ଜାନେ । ମୁଇ ତେଇ ଆଇଲେ, ତମର୍‌ ଚଲାଚଲ୍‌ତିର୍‌ ବୁଲ୍‌ଟିକ୍‌
    ଦେକ୍‌ଲେ, ତମେ ଦୁକ୍‌ କର୍‌ତାସ୍‌ ।
  meu-meu: Dirava hari lalogu dibana, lau na Korinto asina vasi badina korikori be
    na bogamui hisi dainai.
  yva-NT: 'Soamo waparijo rinai, wapare, “Veanimaibe irati Paulus pakare po reansapan
    akato jewen?” Weti syare syo raura kakavimbe wasai: Arono nandijawe syakaore ramu
    weye ayao kakaije no wasaija nene muno syonae syo wasanyao soowabei. Amisye po
    raen sya ayao syo raura so no rai tugae; syangkarive ramu.'
  dgc-dgc: Sistigu ko i Diyos a éwanék mégbulibuli. Kanya éwanék sina dikam bumisita
    ta Korinto, éy sala ko a paginglan ta kam ta kasalanan moy.
  zpm-NT: Me zobwi, me naṉ gaṉle pe nacne gard guiaḻ naa. Gard goṉ guiaḻ naa, per
    por tow; sac rquia zdoo naa to, racladzd naa loxaque guiaḻquiago naa to i, lozh
    ga mban gac to.
  hix-NT: Onà wyaro yaworo xaxa àkehe, owyanye, Khoryenkomo nenytxanàr me. Ohyakanye
    àtohra harha wexeye. Àsok tawro hana. Rotontok haxa, ahanatanàhràtho kom haryhe
    mà, rowya, okhokanàràtho kom haryhe mà. Àro ke, àtohra rma hak wehxan hamà, Koryentu
    hona, àkekonà, rowya rma, ahanatanàhpàranye ryehtxoho me, okhokahranye ryehtxoho
    me.
  sim-sim: Avui Wasilaka or heyewak omek amu mbanduwa. Os kolok a tarikop jirin a
    ngriaha na jiri jir. Karem a hishihi mbeek kolok jihik a rari ambu nir.
  npi-ULB: बरु, मैले परमेश्‍वरलाई मेरो गवाहीको लागि पुकारेँ । त्यसैले, तिमीहरूलाई
    बचाउन सकूँ भनेर म कोरिन्थमा आइनँ ।
  cgc-cgc: Nlaman ta Dyos na ambalen ko i matuod. Ula a gapadayon na miling dyan ki
    kyo naan ta Corinto tak liag ko na dili nyo maageman pagdisiplina ko ki kyo.
  tim-tim: Galama, nâ wangât bo togom yegân aregât lâuwâŋe makbe. Ulikŋân yekberâm
    akmâ hin nâŋgân. Nâ hinŋe arim âmâ Korinti gâtŋe yekmâ bâleŋe agi are den kom
    miwindik yekbiangât umatŋe miawak yeŋgiwiap. Are miawakbopgât hinŋe ain bo ariwiangât
    nâŋgân. Yu maktân are Anutuŋe nâŋgâm bunŋe dâp.
  yor-yor: Mo sì pe Ọlọ́run ṣe ẹlẹ́rìí ọkàn mi pé nítorí àti dá yín sí ní èmi kò ṣe
    padà sí Kọrinti.
  wos-wos: God wuna mawuli xékélakita dé angi akwi xékélaki. Wawuka hundi wu mwi hundi
    male dé. Wungi xékélakita dé guniré watandé. Wuni rengukaka sarékéta, gunika némafwi
    xak hwenjoka hélék yata, wuni gunika wambula yahambawuni.
  emp-NTPO: 'Mʌ̃a Ãcõrẽ quĩrãpita jaraya: Corintod̶aa wad̶i wãẽ́ b̶ʌa bãrã quẽã b̶ʌd̶eba
    sopuabi amaaba.'
  eng-F35: For my part, I call on God as witness, upon my soul, that it was to spare
    you that I have not yet returned to Corinth.
  ind-ind: 'Tetapi sekarang di hadapan Allah saya mengatakan dengan sesungguhnya bahwa
    yang saya sampaikan ini benar: Saya membatalkan rencana kembali ke Korintus pada
    waktu itu karena tidak mau kunjungan saya membuat kalian semakin sedih dan malu
    karena masalah dalam jemaat yang belum dibereskan.'
  pes-OPCB: خدا را شاهد می‌گیرم که اگر نزد شما بازنگشتم، به این علّت بود که نمی‌خواستم
    شما را با سرزنشهای سخت خود، برنجانم.
  mpt-mpt: Ne weng ele baabenamabi olo dim biamo Gode omkeimanamabe otane ne weng
    olo bainobe. Ne Kolin bibo imin natenamino deibeibuo mitmakamo inaminobe. Ibo
    kukub misiam naibbio kesoa ne funania Ne isuo imin monia hengmin olo omkeimai
    mole i bobolo ilum omfubenamabobo ge funai kesota ne ibsuo natenamino deibeibiobe.
  ssx-ssx: Koda꞉ta꞉ yaka wekitisi hali lonoe. Ipikana꞉ma꞉ta꞉ yaka honeta꞉ hone ula꞉me.
    I̱ma꞉ta꞉ iki ka꞉nda꞉ kia꞉peke yeketa꞉ Kotindi nane pao na poa꞉me.
  mkl-mkl: Ilɑɑɔ̃ í jɛ sɛɛdɑm n kù bi n bɑ ŋɛ ide ku ɡɑɑbu ku ce. Nɑ ŋɔi í ce n kù
    nyi wɑ Kɔrɛnti.
  gaq-gaq: ଇସ୍‌ପର୍ ନେଙ୍ଗ୍‌ନେ ସାକି । ମେଁ ନେଙ୍ଗ୍ ଗାଗ୍‌ଡ଼େ ପାର୍‌ମାନ୍‌ ଡିଂଡିଂକେ ଜେ, ଆପେକେ
    ନେଙ୍ଗ୍ ଡିରକମ୍ ବାରି ବାଦା ନ୍ନାବିଃ ଣ୍ତୁ, ଆତେନ୍‌‌ସା ନେଙ୍ଗ୍‌ନେ କରିନ୍ଥ ବାର୍‌ମୁଇଂତର୍‌
    ନାୱେକେ ଣ୍ତୁ ।
  gof-RNT: Taani Qoronttoosa boonna aggiday hintte azanonna attana melassa; hessi
    worddo gidikko Xoossay ta shemppuwa taappe ekko.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ ଆଇଁୟାଃ ଗାୱା ତାନିଃ । ଇନିଃ ଆଇଁୟାଃ ମନ୍‌ସୁରୁଦ୍‌ ସାରିୟାଏ । ଆଇଙ୍ଗ୍‌
    ଆପେକେ ଆଡଃ ଦୁକୁ କାଇଙ୍ଗ୍‌ ଏମାପେୟା, ଏନାମେନ୍ତେ ଆଇଙ୍ଗ୍‌ କରିନ୍ଥିତେ ସେନ୍‌ ନାଙ୍ଗ୍‌ କାଇଙ୍ଗ୍‌
    ସାନାଙ୍ଗ୍‌କେଦା ।
  gah-gah: Neza numutitoka voko gahá lekemeko lekelémo gopa okatove loko gulugo, gena
    okago, lekelitoka goha vamumóma neve. Gakó nene nigikagú ánigoaká ve Ómasímo gelekago
    lamaná lo nolukumuve.
  lcm-lcm: God kapo arai ani nei vingag, ta kag tav serei e Korinto, ani na ago ta
    vil arikek an animi.
  aer-aer: 'Ngkartele kwenhe itelareme tharle arratye ileme Rarle ayenge arerle-anemenge:
    Nhenge ayenge apeke-arle apmere arrekantherrenhe Corinth-werneke-amparre alheke
    nhenge Macedonia-werne urreke alhetyenhenge, arrantherre atyenge ahele-irremere.
