  dah-dah: Niŋgeb Korin taunde ma mulgaŋ himiriŋ gobe kanduk duntek ma nirkeb gogo
    mulgaŋ ma himiriŋ. Merene gabe fudinde moŋ kenem Al Kuruŋ beleŋ mununyeŋ.
  tnk-tnk: Təkwtəkwuni iakaməkwein Kumwesən mə trɨreɡi nəɡkiariien i səiou. Trɨni
    mɨnuə iapkɨni mhə nɨpərhienien, pwəh in rərpwɨn noien ərəha səiou. Iou iakɨnapkuvehe
    mhə fwe Korin tɨ nəri nə mə iapkokeikei mhə mə takɨni nəɡkiariien sɨkai riti tukumiaha.
  kpr-kpr: Avori, na God da dombuda, eminge resena. Na giti javi e nemokena yari dae
    useni. Avata dodo fefetusena ainda beká mo eviri. Erama nenda irari sembae ava
    gido, geka fakara seóno mema eove dae sise, na reighi Corinth aminda jo yae useni.
  san-IAS: aparaṁ yuṣmāsu karuṇāṁ kurvvan aham etāvatkālaṁ yāvat karinthanagaraṁ na
    gatavān iti satyametasmin īśvaraṁ sākṣiṇaṁ kṛtvā mayā svaprāṇānāṁ śapathaḥ kriyate|
  nho-nho: TeAtua e iloa i aku tiputipu. A Ia e iloa maa nau e taratara ki te taratara
    maaoni. Nau ni see hakavave ma ki hakasura atu ki kootou i Korint i aa nau see hiihai
    maa kootou ki llave hoki ma ni haaeo.
  gym-NT: Tita kukwe era erere niere munye, ye abko gare kuin Ngöböye, aisete ti rikadre
    Corinto mun känti yete ti näma nütüre, akwa ti ngämi niken, ñobtä ñan angwane
    mun tare kri tikwe, aisete ti ñan tö ñäkäita taretare munye, aisete ti ngämi niken.
    Tita kukwe niere munye, nebtä tita mun ngökö ne ngwane, Ngöbö ara jire raba niere
    ti rüere mun ngökabtä kore.
  azg-NT: Ntyja ꞌnaanꞌ juu jñꞌoon ndu na tatyjë nntꞌa tsjoonhoꞌ Corinto chaꞌxjen sijntꞌa
    jndyë na ntsꞌa, tatyjë chaꞌ tyiꞌcanhanꞌ na ntsityꞌia ꞌoꞌ. Cüjiꞌ jndyoyu Tyoꞌtsꞌon
    xe tyiꞌyuuꞌ jñꞌoon na matsinën ndëëhoꞌ ntyja na nndaꞌ sitiu.
  bhd-bhd: परमेशर मेरे इस सच़ैइयरो गवाहे कि अवं कुरिन्थुस नगरे मां दुबारां एल्हेरेलेइ
    नईं ओरोए कि अवं तुसन दुःख देनो चातो थियो।
  too-NT: Dios ca'tzī palh stu'ncua' a'ntū na'iccāhuaniyāni'. Palh quit xa'iccālaka'nchāni'
    cahuā nac Corinto, quit xa'iccālacaquilhnīni' hui'xina'n. Lā' ū'tza' tū' iclī'a'lh.
    Lā' Dios caquimāpātīnīlh palh tū' stu'ncua' huā'mā'.
  ind-AYT: Namun, aku memanggil Allah sebagai saksi bagi jiwaku bahwa untuk menahan
    diri atas kamu aku belum datang lagi ke Korintus.
  cjo-NT: 'Rootaki kaari niyaatanta noñeemi paerani, tee nokoyi nokenkithatakaawentemiro
    pantayitawitakarini: tee nokoyi nowashiretakagaeyemini. Riyotzi Tajorentsi tee
    notheeya.'
  nsn-nsn: Bo inggo ku kila tang God tar me tur keip totoguo maru hire tun tamiuoum
    toro man, ae maene ahikio pah ku tapokis i Korin, bo inggo ahik pah ku marang
    heir poluk me niduh tamiuoum.
  san-DEV: अपरं युष्मासु करुणां कुर्व्वन् अहम् एतावत्कालं यावत् करिन्थनगरं न गतवान्
    इति सत्यमेतस्मिन् ईश्वरं साक्षिणं कृत्वा मया स्वप्राणानां शपथः क्रियते।
  tna-NT: Edue cuana, jiahue yama micuana equisa jucuaja jepuiti ema mue puti micuana
    peje su. Ahua ema putiana su, dapia detse yama micuana jubida d'aya cua puina.
    Ema micuana peje su putija puana biame, mue ema puti micuana d'ayaja mahue putsu.
    Diusu bahue yama micuana butsepi equisainia. Ahua daja mahue su, ahua ema micuana
    bid'umimi yainia su, Diusu ja ema pacastigata emanu teje.
  lid-lid: Kindrei tanan budon tek. Eme ma, buku jo kawendreya badeh, Kindrei winiyan
    nyowani wendreya tek doh, iri mwan ma badih kameh winiyan atanan ta aliy. Arile,
    jo bawendreya bwe. Jo asehek handru. Jo bwalek edeu maha-an tinan ewek taha, ma
    abolosen ewek taha ta kandriyen ndra-in mene asahan ndrokowa aha. Eme ma, jo mene
    bawek hamon bawek Korin ta anyolom aha ja bwe.
  wim-wim: Ngay in kan-kanam thawang niiyant amanamana ngay keꞌaman wampang niiyant
    aak Corinth.angana. Nil God.angan meeꞌmiy ngayang ngayana kan-kanam thaw-thawanga.
    Ngaywey wampingan-a, ngayaniya waking niiyanga, aꞌ niiyaniya ngul-nyaaꞌ wunina.
    Puth ngayan kaangk keꞌ wakāng niiyanga, puth ngayan anan ngaantam-ngeeyang ngay
    nanpalan aak nangan keꞌ wamping.
  zga-M: Pu leino, nikhusiima Unguluve ukhunchova une ukhuta ikhyukyamelile une nesite
    ukhwincha khu Korintho yaale nilekhe ukhuvapa unchiigo umwe.
  yom-yom: Nzambi niandi mbangi ama. Ndisia buela kuizila ko ku Kolinto mu diambu
    ndimanga kuiza lumonisa kiadi.
  san-SIN: අපරං යුෂ්මාසු කරුණාං කුර්ව්වන් අහම් ඒතාවත්කාලං යාවත් කරින්ථනගරං න ගතවාන්
    ඉති සත්‍යමේතස්මින් ඊශ්වරං සාක්‍ෂිණං කෘත්වා මයා ස්වප්‍රාණානාං ශපථඃ ක්‍රියතේ|
  yut-yut: Nak gen bamɨsi yosot uŋun Piŋkop da nandɨsak. Do uŋun da manon da bamɨsi
    yaŋ dayɨsat, nak Korin tepmɨ dɨma opgum nido gen tebai dayɨko jɨgɨ pani do dɨma
    nandagɨm.
  grc-BYZ: Ἐγὼ δὲ μάρτυρα τὸν Θεὸν ἐπικαλοῦμαι ἐπὶ τὴν ἐμὴν ψυχήν, ὅτι φειδόμενος
    ὑμῶν οὐκέτι ἦλθον εἰς Κόρινθον.
  cpc-NT: 'Imapirotatya, jiyotzi Pawa tii namatawitzimi nokantzimiri: Kantakaantzirori
    kaari nariitantzimi Corinto-ki, iiro nokisantapaakimi.'
  nhg-NT: Tlö amo oneya ca nemejua ompa Corinto, netietlölea Deus quiename testigo
    de que onecchi para majcamo nemiechmaca yulcocolestle. Hua tlö cana amo melöhuac,
    ma nemeque.
  nya-nya: Mulungu ndi mboni yanga kuti sindinabwererenso ku Korinto kuno kuti ndisakumvetseni
    chisoni.
  ngu-NT: Aman, tej, nictestigotlalia Dios. Xoniaj ne Corinto quen onicnemilijca pampa
    xonicnec nemechajmanas.
  kup-kup: Met God nem hamohovoz rotap hodad hakezaek arin epat añom, Met ne emat
    arin etemaz hahoek, naem tohovoz kapot epat hez, Met ne emoman ganö ari am horï
    nañ tohopeken, ñetï honoñai tat kaev ravepekez nao añoman, ari hatevetet loporizaroh
    horï ravepek hezavoz homet naem toh.
  jid-jid: A hei na kin a yonta ni Rji wha a krin ni'u ni kpen ririn me na yen ni
    korinti me ni kpa yin chuwo.
  wmw-wmw: Sambi, omi ninlebela Mwenyezimungu ikiwa siri kusema kweli anuulaye, kuwa
    siludira Korintiyu konta ninyema kukusutumuni kanguvu pakulu.
  gmv-GGM: Tani Qoronttosa simmada inteko yoontta agiday intena mishisike gaadako
    qasse hessi tumu gidontta wordo gidiko Xoossi ta bolla markato.
  ssg-ssg: Salangawan ti nga tai lua hani kapimuto nake kumahe pahak nga tumei amuto.
    Puki Haeu tioi ka salan.
  zpo-NT: Nu chelee na zeeraka ya na yezh Corinto mrop welt mod nak xgab cheen na,
    zoob na Dios mod tub testig, nagat na nel nanzheklat na galno na re gu.
  poy-poy: Mlungu ndo kapitawu gwangu, yomberi kagumana moyu gwa neni. Neni niziti
    ndiri kayi Korintu kuwatenda muweri na utama.
  qwh-NT: Teyta Diosmi musyan imanir Corinto marcaman manaraq shamonqäta. Shamüraqtsoqa
    mana llaquitsiyänaqrecurmi.
  gaw-gaw: Da ham bup̱ualadṯem dayeb amu aria Kayak Nug dahil ham bup̱uak amu heeb,
    miag atiḵu. Amge iiṯa. Da nai genabib aṯem, da ag ug madaḵulnu ool ii daye, da
    paha ahilagp̱a, Korint ap̱a ii gomi.
  nca-nca: No mande ka yewe teteno, ko Anutu eneŋombo mandene riní kondéreyote, asa
    komo no Korin yendémo yeno kaŋuya kama uyarenowó, quhurí ye yunowano koro.
  zpz-NTPP: Gun Ñgyoozh neñ mi nu wancha̱ Corinto gal nu mnii to̱o̱ gun ya̱ rze̱e̱
    nu a̱ꞌ nap par de ru benu ñgya̱a̱.
  mkj-mkj: Ngoahi pangin Koahs pwa Ih en wia oai jounkadehde, Ih woahwoahki nehn kapehdihoa!
    Kahrpoan oai lemehda ngoahi en joah pwarwehng kamwai nehn Corinth; pwa ngoahi
    en joah kadroapwi kamwai.
  zac-NT: Cagnaꞌba Dios të gac më testigu en cuntrë de na si talë ruadiꞌdza bishi.
    Adë bë́ꞌnëdiaꞌa visitar lëꞌë të, më Corinto, purquë adë guc shtúꞌudiaꞌa guna cashtigu
    lëꞌë të.
  kyg-kyg: Gotiꞌa nageꞌniyanageno lama gemo nehiye, huno ageteno naha maeno faigoko
    gemo lapa paigiye. Lama gemo huꞌnaeꞌmo, kayoꞌmo lapamagisuvafeꞌmo oꞌnahauꞌnigeꞌnaeꞌmo,
    Kolitiyani taonifiꞌmo halate oꞌuguve, huꞌna huteꞌna lapataleꞌna aeꞌna lapakaseꞌnove.
  kmk-kmk: Sinsadin, si Apudyus ud manusa kan sakon nu bokona tuttuwa tun ibagak un
    sat gapun dit adik nangulinan sinat Corinto, adik piyaona madogaan nat sigab nat
    somsomok yu.
  cao-NT: Jaboqui Dios nicaquia mato qui ë quënëhai ca carta ja tsayano. Jatiroha
    ca cahëhi quiha. Mato parayamaquia ra quënëquí na. Mato qui ë shishoti planes
    ë rarinama-niquë pë, mato bërabihuacasyamaquí na. Caarohapixo tsi quiha mato ë
    raahaquë aniquë tia. Jabi ja tsi xo toa mato qui ë cacasyamanina ra. Mato ë raahacasyamani
    quiha.
  bbr-bbr: Anut nuka äpu is ak epar ämän awarom. Is ak rawa Korin mena kurte ätäi
    kowau wa, owon, is ak usu arau utom. Kiro onokun karar.
  inb-inb: 'Taita Dius, nuka ima iuia­kus­kata iachan­mi, nuka kam­kunata ima ni­kuska
    sutipa kagta: kam­kunata mana piñanga­manda­mi mana Korinto pui­bluma rir­kani.'
  hrv-hrv: 'A ja prizivljem Boga za svjedoka: duše mi, da vas poštedim, nisam više
    dolazio u Korint.'
  box-NT: Ĩ wee báa mu ɲii wán le Dónbeenì yahó á à dé ĩ mukãnì ì na
    mu bìo yi, le bìo nɔn á ĩ yí bĩnía yí ɓuararáa mi cɔ̃́n ho Korɛnte yi,
    lé bìo á ĩ yí wi à ĩ ɓóoní mia.
  ote-NT: Pe nugui hindá catbʉ Corinto ngu ndí behma̱, ngueꞌa̱ ndí tsu stá zoꞌahʉ
    ntsꞌɛdi y njabʉ xcá ʉhʉ. Ajua̱ pa̱di xá hño gue dá beni njabʉ, ne dí unga ma te
    ꞌbʉ hindí ma̱nga majua̱ni.
  wnu-wnu: Ye anmurimar qemerine gab eng Qenu wonou yonou qob qetopur eng ba dibesia
    gaiar. Ye qob eng quraum eng Qenu wonou yiimbiga quraum. Ye apand aninob quraum,
    ye Korin eng qand diab eng an quguragsieribam eng gab.
  zam-NT: Per chele' daa axta nalle' tarte gal nee máa gu' par ned ciuda Corint ndxè'
    xal mblin xtùuza, mèn ciuda Corint, Diox nonque' no naneeque' Diox leque daa mbli
    par ne'gal needen máa gu' por cón che'n gu' par ne'ngaclooden loo gu' no par ne'ngàc
    nayi'den loo gu'. No chele'i ilìcte nac, ña'ben loo Diox más huen guth Diox daa.
  zyp-NT: Korin khuapui lang ka va kawkaw lypaw cawh naa cung letah mochianah tlungsah
    khah ka du ly cawtah a cang tahpaw a pa hnikhuitu cawh Khazing a cang.
  sey-NT: Ja̱je paꞌiquëtaꞌare Corintona ti̱jupë saiye pa̱huë, mësaru oimaꞌcohuaꞌini
    caquë. Ja̱re sani paꞌito mësaru yoꞌoyere sa̱ñope yoꞌoye nëiji. Maijaꞌquë asaji,
    ja̱ yoꞌoyere coequë. Ja̱ doꞌire saiye pa̱huë.
  nvm-nvm: Regavo vuak igi na kuardiavo iji God fun gieme vierafenma ijefuon naka
    ma kuardiav. Na vierafe na una ai Korint vuakva naka afikin abe miak. Ijefuon
    na unam iji na ijia vuakfuon amarenva iji na areme una unam be amaren.
  mps-mps: Te eno te polobadu asęna tolali pasgo te dageba asobode tibo po wai yaibaso
    da, teda Godigo eno te tibo po wali te hania haninagameo. Tiali goli, menio. Eno
    mu po naga obao. Te eno sęgę dageba mabo te eno hagela homu yali, tama tiyu
    te ena dage bidibo madi polo me te Korin buluba ma asobe dao.
  pab-NT: Kasani atyo maisa xamaikohareta maheta maisa wenakalati Corinto nali noxanita.
    Maisa namaoseraita xini. Nakawijita atyo Enore xakai maheta notahi. Hiyaiya, waiyoreta
    atyo noxahekoli kakoa.
  llg-llg: Au oke fo Lamatuak mesa kana dadik sakasii neu au kokolang ia. Huu Ana
    bubuluk au daleng. Ana bubuluk hatina de au bei ta dadi uni kota Korintus uu.
    Huu, au taa nau tao ei mae.
  kyf-kyf: -Lagɔ ɩn 'bhua 'wʋ na gbʋdayɩnyɔ nya, ɩn -ka yotʋbhʋ ɔ 'bha 'mɩ. Ɩn 'nɩ
    'yɩbha ɩn 'ka aɩn sɩalɩɩ 'gbʋ, ɩn 'nɩa Kolɛntɩ lʋbhiti.
  tpi-tpi: Long nem bilong God, em man bilong strongim tok bilong mi, mi tok tru tumas
    olsem, mi no bin i kam kwik long Korin, long wanem, mi no laik givim hevi long
    yupela. Em tasol.
  mih-NT: Ta sito vaha ra Ndyoo vatyi ñá sehin ñuu ndo quɨvɨ sa i sica iñi cuhin vatyi
    cundahvi iñi sii maa ndo coto cuxein sihin ndo. Ta sito maa ra Ndyoo tandɨhɨ sa
    iyo añime.
  qvh-NT: Yarpashgäno gamcunaman mana shamush captë ama lutanta yarpäyaysu. Gamcunawan
    resientisinacuyta mana munarmi shamushcäsu. Tayta Dios musyanmi nicashgä rasun
    cag cashganta.
  kms-kms: Nge mune Korin godo segi kin puate taq pugri, eti nge nungoqi kin ninge
    ker kuany di te kin ningg nungoqi mai keuq, pugri bu nge munene godo segi. Nge
    God nde rar pe wand ven gad, nge wandoqi gad tedi piyi God nge yembe negh.
  agn-agn: Pa-dek tang Dios, gata-wanan na ang indio kang lagi napaning atan agod
    indi pabelatan pa tang mga nem mi mga samblengen amo yen.
  nhi-NT: Dios yec icmomachitia, uan tla amo milauac manechontlatzacuilti, tla neh
    amo inyahtoc Corinto yeh nic innamechontlaocolita, nic amo inniqui innamechoncohcocotiu.
  ttc-NT: Ajna'l nxik nqani' te Qtata Dios tzan tkaj testiw wi'j, nxik nsi' nyol wi'jx
    wetz, wetz k'onti'l inxik exol etetz tuj Korint tzan tpaj k'on ngan tuq tzan tok
    jun nya'tx galan exol.
  dan-1931: Men jeg kalder Gud til Vidne over min Sjæl på, at det var for at skåne
    eder, at jeg ikke igen kom til Korinth.
  kwj-kwj: Gotri ani heindawani ri miyaningisopo ki do mwanji kunu a sawekonda. Ani
    sembe nomo ti kunu ani hano ti a diyaha, o keke ani Korin ko tokwe ani i nambwe.
  vie-OVCB: Xin Đức Chúa Trời làm chứng cho tôi, sở dĩ tôi chưa đến Cô-rinh-tô thăm
    anh chị em vì muốn anh chị em khỏi bị khiển trách nặng nề.
  kze-kze: Áánútu kesí mayáígómbá awánaraiwai aúranka'a kwésimatimunda-aimba árair-aimban-iye.
    Kórínti-naopa'a kentópa'a kónáe séwánda asiramái simátíménana tirunkó umbaí taivó
    sé'a ivátuwe'a íma kuráumne.
  lbk-lbk: Wad-ay si Apo Dios ay mamannge isnan kanak. Nan khotok nan eg-ayko inmayan
    issa id Corinto et tay ad-ik laychen ay at wad-ay ensakitan nan semekyo.
  mto-NT: Ñu̱jaꞌvipts je̱ꞌe̱ veꞌe je̱ Nteꞌyam je̱ts kaꞌanum a̱ts miitseꞌe nkuꞌixta,
    ku̱x je̱ꞌe̱ a̱tseꞌe ntso̱jk je̱tseꞌe xmaso̱o̱ktinit je̱ mtó̱kinda, veꞌemts a̱ts
    miitseꞌe nkayaktsaachpaaꞌttat.
  bzh-bzh: Nabë sa hekuung raḳ, og Anutu rëḳ gelë lob ngis sa mesa nadiiḳ. Rëḳ
    ma gesenër yönon rot bë sa su bë ġevonġ beham nimin namum in nġaa nipaya sën
    ham nevonġ lo rë, om sën sa su yök Korint pevis rë.
  guj-2017: હું ઈશ્વરને સાક્ષી રાખીને કહું છું કે તમારા પર દયા કરીને હું હજી સુધી
    કરિંથમાં આવ્યો નથી;
  jvn-NT: Para sedulur, apa ta jalarané aku kok ora sida teka nang nggonmu? Saiki
    arep tak omongké lan Gusti Allah déwé ngerti nèk aku ora goroh. Aku durung teka
    nang kuta Korinta kuwi, jalaran aku emoh ngrembuk prekara-prekara sing ora pener,
    awit kuwi mengko ndadèkké larané atimu.
  byr-byr: Nabaai nɨmɨ sainyɨ Gotɨyai sasarei nɨmɨnyɨne jalɨkurakyaꞌnerɨ jaka wɨdɨwa.
    Yɨ nɨmɨ kwaasɨ dɨwɨjaꞌ nɨmɨre gaalyabwi yɨwawadesɨ. Kɨrɨꞌ aawa. Nɨmɨ naanga nebulyaꞌna
    dɨvanɨge. Nɨmɨ sarɨmɨnyɨ yavadaꞌgaidɨ taanginya ayɨna wɨjaayaꞌna “Aala!” dɨwaꞌde.
    Sarevɨdaasɨ “Sarɨmɨnyawɨ Koridɨna bɨdeinyɨ,” dɨwaꞌde kɨrɨꞌ nɨmɨ yarai wɨwaꞌdeinyɨ
    mɨꞌ.
  ian-ian: Nɨma sakwat kavle vat ngwulamba lɨgandɨ. Korin yivak kat kai wowun. Ngwuk
    kat ana woseka walɨgowun. God wuna maawut vɨga lɨgandɨ.
  hun-hun: Én pedig az Istent hívom bizonyságul magam mellett, hogy titeket kímélve
    nem mentem el még Korinthusba.
  mcf-NT: Nuquin Papan tantianubi mibi yacno nidnu quiobi. Adashic, chushcachitomane
    quiash mibi yacno nidenquio iccobi.
  kjs-kjs: Gore Gote-me ni adea-pulu neme makirae agale natoa. Neme nimi kedaa pi
    agale-daa nalagialua pare Korin su-para wagepu naipisuade.
  mni-mni: Eina Tengban Mapubu eigi sakhi oinaba koujei, mahakna eigi thamoibu khangbi!
