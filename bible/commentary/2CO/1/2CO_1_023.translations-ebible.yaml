  auy-auy: Maníkó kesí kísaugomba awánaraiwain-aúrankaꞌo simátimunda-aai éraiꞌ-aain-iye.
    Kórinti-naopaꞌa kentópaꞌa kónae séwánda óraaka simátíménana tirunkó umbaí taifó
    séꞌa ifátuweꞌa ímba kuráumne.
  tbg-tbg: Te Kotira autuqaa quqaa uvaqai tirera. Te oru Korintini vaiha vo uva kaara
    ni nitiariraro ni muntukavano qoraiqiantorave ti, te qaqirake kia mini vuavaunara.
  hub-NT: 'Tura wii Corintonam winichmaj nuna yamai ujaktajrume: Winimainaitiatan
    atum tunau takainarum nuna pachittsan senchi chicharkun, atumin wake emestan nakitakun
    tumamjai. Yuuscha wii tajarum nunaka ashi nekawai.'
  hmo-hmo: 'Dirava be lauegu lalona ia diba, bona ia diba lau hereva momokani inai:
    Lau be Korinto dekenai lau mai lasi badina korikori be umui lau bogahisihisi henia
    dainai.'
  big-big: Ne kayima ono purik nogo ini waberek keleyagiyeng kaiya logo nogo kaiyayengko
