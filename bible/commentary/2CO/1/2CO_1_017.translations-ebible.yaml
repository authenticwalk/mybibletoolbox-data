  ena-ena: Viaŋ naludɨ analɨ ciaŋ ma abacin uami. Hulaŋ fɨli neŋ hɨniavɨlalɨ agɨlaŋ
    ciaŋ mɨguavɨla abavɨlalɨ uami. Abavɨla cɨhu mu hɨji mu hɨji lamalama mu ciaŋ mu
    ciaŋ abavɨlalɨ uami. Agadɨ ala viaŋ nɨbɨlaŋ me hɨma uami.
  tgo-tgo: Ŋgoroŋga? Hu renuwaŋa mbema ya utu bwagabwagaeŋge na ya mwanavɨmwanavɨ
    lo renuwaŋa ŋgoreiya yambaneke gharɨgharɨniye ghanjithanavu, na e ghaeŋguke njimwa
