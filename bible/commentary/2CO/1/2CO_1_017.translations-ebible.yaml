verse: 2CO.001.017
translations:
  kpx-kpx: Di lae tiveve ke huhuale vaholige la degomoleau loui kosea, “Loboe ataike.”
    La huhuige di isivie huhuihuhuilike di vaime la lobogevenu. Vani mole dana loui
    kosea, “Ito, dana bae lohoi.” Isi vani mole dana loui kosea, “Ba, di bae loholivebene.”
  okv-H: Eto na ainge aisi hotembihena te tohena avo ungona na jo heriso ue ari ke
    eagovete? Eto enda embona aisona ke aisuja te ambota amo mane aisuja ke ainge
    avo dago na ari ke erevete?
  tbo-tbo: Geka u wiwogatalana a womoomohi ega tau tu lunugoluwaluwaga. U wiwogatala
    a dewadewahi ega mei tu mehipuli ginouli emosi binei he lueena ma a dumalu ega.
  mal-C: ചഞ്ചലചിത്തത്തോടെയാണോ ഞാൻ ഈ തീരുമാനമെടുത്തത്? ഒരേ ശ്വാസത്തിൽ “ഉവ്വ്, ഉവ്വ്”
    എന്നും “ഇല്ല, ഇല്ല” എന്നും പറയാൻ ഇടനൽകുന്ന മാനുഷികരീതിയിലാണോ, ഞാൻ കാര്യങ്ങൾ ക്രമീകരിക്കുന്നത്?
  grc-SR: Τοῦτο οὖν βουλευόμενος, μή τι ἄρα τῇ ἐλαφρίᾳ ἐχρησάμην; Ἢ ἃ βουλεύομαι,
    κατὰ σάρκα βουλεύομαι, ἵνα ᾖ παρ᾽ ἐμοὶ τὸ Ναί, ναὶ καὶ τὸ Οὔ, οὔ;
  bgc-bgc: थम मेरे तै पूछ सकों सों, के मन्नै अपणी योजना क्यूँ बदली। थम के सोच्चों
    सों, के मन्नै या योजना लापरवाही तै बणाई, या फेर मै दुनिया के माणसां की तरियां
    सूं? जिनके जुबान पै तो हाँ हो सै, अर मन म्ह ना हो सै।
  khz-khz: Gomi gotugamagina, au ati aoku maparana na evetaina anavugato ei? Pa gomi
    gotugamagina, au etanopara magulinai roe gemagulina talimara geria kalai akalana,
    pe muruku na, “Pa, pa” natiwato, na aoku kapinanai “Aikina, ati pana ago,” natiwato.
  deu-TKW: Bin ich nun bei dieser Absicht leichtfertig verfahren? Oder sind meine
    Plane überhaupt Plane nach dem Fleische, so daß bei mir das Ja Ja auch Nein Nein
    heißt?
  zsr-NT: '¿Naruꞌ ráquitsaliꞌ gzxiꞌ yëꞌa le butsáꞌa ca gunaꞌ? ¿Naruꞌ ráquitsaliꞌ lu
    yöl‑laꞌ bunáchz quiaꞌ runaꞌ le rdxinz icjaꞌ, len bëꞌzaꞌ caꞌ didzaꞌ catiꞌ gniaꞌ:
    Cni gunaꞌ?'
  lin-lin: Boni, elingi koloba ete namikakolaki tango nasalaki mabongisi yango to
    mpe elingi koloba ete nasalaka mabongisi na ngai kolanda baposa ya bomoto, mpo
    ete, na mbala moko, nandima likambo mpe naboya yango lisusu ?
  hns-NT: Ab toelog sotjat hoihe kie kaahe ke hamaar man badal gail aur kie ham khelwaar
    se aisan sotj-bietjaar karlie hai? Aur kie ham eklaage „‘ha”’ aur „‘na”’ boliela?
    Tanko na!
  noa-E: Pari magtarrta, jãgwia mʉ mabajĩ. ¿Pãrau oowai mua wajapha khĩirjubanaata
    pãrag maju a phã deepʉ̈ijĩ? ¿Wa mʉchta sĩi parhoobam khʉʉnjö ihãsisisdö chitaawaita
    nem mag aju atarrjã nʉʉpai awia deeu ũwaai mag khabam aajẽwa? Magjã khabam.
  eng-EMTV: Therefore, when I decided this, did I do it lightly? Or the things I decide,
    do I decide according to the flesh, that there may be with me “Yes, Yes,” and
    “No, No?”
  mib-NT: Te jeē súcuan ni jeni ni rī, ¿te á tée tu nácani vāha ni cúu ri jeē tu ní
    jéé rī nuū rō, chí naún? ¿A cájeni ni rō jeē cúu ri nájnūhun ñayuu ñayɨ̄vɨ jéē
    yachī cahán jeē cuu, yūcuán na te tuú, chí naún?
  lif-NT2: खिनिॽओ ताःमा मे़न्‍छुक्‍पे़न्‌, कर इङ्‌गाॽ कन् हने़ निङ्‌वाॽ चोगुङ्‌बा
    मे़ःन्, हे़क्‍क्‍याङ् इक्‍साबा मे़न्‍छाम् याप्‍मि कुइसिःक् लत्‍थिक् मुराःल्‍ले़
    ओ नु मे़ःन् लॽरिक् पाःप्‍मा निङ्‌वाॽ चोगुङ्‌बा मे़ःन्‍लो॥
  xnj-xnj: Muhololela wuli? Panapangili genago nivii ngati namundu nangali luhala.
    Wu, muholalela kuvya penipanga mambu gangu nikita ngati vandu va mulima uwu “Veviyidakila
    goha na kubela goha palukumbi lumonga?”
  mmx-mmx: Ise nenia aga soxovo li i na, aga soxovo li i mi luruturun. Nia xopmen
    agoxo soxovo li mene i mi loklok at na lavatbung menemen la ana sisiam gamasa
    mene do tuturun la kopmen.
  cbr-NT: ¿Sinánxunmaishi carana usaquin mitsu can? Jesucristonanma unix ca —cana
    'atima 'ai —quixun 'unanibi —cana 'ati 'ai —quia. ¿Mitsúnmi sináncëx carana 'ëx
    usa uni 'ain?
  tee-NT: Ju uxijnan ca laich nonat'it ni ca va tam tam xacnajun acsni icpastaclh
    ju chunch. Para jantu lai chunch xacnavi. Ca laich nonat'it ni chunch iclai tachi
    ju talai ju jantuca' talhilaca'anta ju Cristo. Ju yu'unch ni laich tanajun ni
    calaya' mas jantu.
  eng-LSV: This, therefore, intending, did I then use the lightness; or the things
    that I counsel, [did] I counsel according to the flesh, that it may be with me
    Yes, yes, and No, no?
  cak-NT: ¿Ni'ij como rix chi cuando ren xinnojij quiri' man xinnojij ta utz? ¿O ni'ij
    como rix chi ren xa c'a jin junan quiq'uin ri ch'aka chic winak, chi xe riq'uin
    ri quichi' niqui'ij ja' y ri cánima xa man quiri' ta nu'ij? Ren man jin quiri'
    ta.
  pah-NT: 'Aerẽ ji herojijyi jireaporog̃ita ikwehe ndahoa''javi po ti ji kiro Corintopeve''g̃a
    pyri javo. Nurã jararamo pe ei: “Heaporog̃ita te''varuhu Paulo''ga jipi herojijyjijyita
    ojeaporog̃ita. A''ereki ga ombotembote''iuhu javo nhande ve,” pe''ji pe ji ve.
    Ndajireaporog̃itate''varuhui ji. Nanhi''ĩtehei ji.'
  sja-NT: Mamĩda parãpa k'awa p'anɨ mɨ parãmaa wã-e paji. ¿Mapa parã t'ãidepema ũk'uruurãpa
    jara p'anɨ-ek'ã mɨ t'ãri auk'a bɨ-e parã ome? ¿K'ĩsia p'anɨ-ek'ã mɨchia oo k'iniata
    oopari awaraarãpa oopatak'a? ¡Mɨa mãga ook'aapɨ!
  xed-xed: 'Mataba tsaya ná, sna a yu ta skwi ta ndanu yu wu ka kaghuni ra? Ari tsa
    ndanə ndana yu ya ná, ndana sluʼuvgha ya a ka kaghuni ta gray, ŋa mnay ɗa kazlay:
    Aŋi, aʼ mantsa a kay guli wu kəʼa nda va tsa skwa turtuk ya na?'
  mks-NT: Coto a̱ cáhán ndo̱ ña̱ na̱cahvi i̱vi̱ joho ini i̱ tá na̱sacu ini i̱ caja
    i̱ ña̱ yóho. Ta ni a̱ cáhán ndo̱ ña̱ sácú i̱vi̱ joho ini i̱ xi̱hín ña̱ cája i̱
    tá quia̱hva cája ña̱yivi ñuyíví jáchi̱ ndá chuun quéa̱ cáchí i̱ jivi a tá a̱ ju̱ú
    a̱.
  gfk-S: Ma be iou ga lik um be ni hana hobi, mu lik be iou tike ut na lilik iriruo?
    Pata. Hohaam, mu lik be ing iou bul no nugu lilik, iou lilik utagu sene mon hoke
    ra turadi mekira ra ula hanuo, kaie iou nige tange pakur be “I tutuno” ma “Paile
    tutuno” bileng?
  bmu-bmu: Areŋni mewö albi ahöyökmö, mi uteköyal. Mewö aka an köl kam köl qakŋe möndöba
    laŋ qahö ahal. Nani areŋni mi gölme ambazipkö dop nanaŋgöra laŋ mötmöriba qahö
    ahal. Mewö kude mötmörime. Numbu ösum mohot miaŋönök “Oŋ, ölöp kamam!” aka “Qahö
    kamam!” keu yahöt mi mindiriba qahö jial. Mönö ahakmeme sarakŋi wuataŋgömakzal.
  dgz-dgz: Ap tat anuna, go daio derewa ya venasen, ap menan e anega anuiwaniana,
    ‘Pol me nop ae ao waini apanewa.’ Ne ap ya taina, nek kakaewa warapen menan den
    ya tainawa.
  eng-GNV: When I therefore was thus minded, did I vse lightnesse? or minde I those
    thinges which I minde, according to the flesh, that with me should be, Yea, yea,
    and Nay, nay?
  zaa-NT: 'De ribéqquia látsa''a'' itá'' làti tse''e le, tsí rulue'' qui''ni álahua
    hualí te'' biỹa renia'' cá. Tsí rulaba latsi'' le qui''ni runia'' disponer ttu
    cosa tì''ba ttu enne'' variable qui'' yétsiloyuį, para qui''ni tsàsti taá innia'':
    óobá, atsàsti taá nna innia'': labí.'
  eng-WEBSTER: When I therefore was thus minded, did I use levity? or the things that
    I purpose, do I purpose according to the flesh, that with me there should be yea,
    yea, and nay, nay?
  guh-guh: Pacuenia najamatabëxainabiabajë taponaenexa itsajavabelia, ponabiabajë
    baja cajena. Itsiata aeconoxae bajarapacuenia apo exanaenë taponaenexa paxamëjavabelia.
    Mapanacuata itsamonae najamatabëxainae ata itsacuenejavayo pexanaenexa, itsiata
    apo exanabiabi. Bajarapacuenia itsiata xanë apo jamatabëcueneitsinë. Paxamë baja
    cajena panecueneyapëtaneme.
  bon-bon: Cane acinacina biname lica ge, cane liba cäme gläämu ne mara me jaawenepene.
    Cane epu biname lica gäne, lui te papa gläämu jaacijuge, lui te mene taatu jiicuge
    yepä wawename lica.
  nhw-BL: Huajca huelis antlatzintocase para tlen nijpatlac notlalnamiquilis sintla
    nelía nimoilhuiyaya para niyas nepa. O huelis anmoilhuíaj para nicamanalti quen
    masehualme ipan ni tlaltipactli catli quiijtohuaj, “quena”, pero ipan ininyolo
    quiijtohuaj, “amo”.
  swh-ONEN: Nilipopanga jambo hili, je, nilikuwa kigeugeu? Au ninafanya mipango yangu
    kwa hali ya mwili, ili niseme, “Ndiyo, ndiyo” na “Siyo, siyo” wakati huo huo?
  wbi-wbi: pano nilyale nisagha mu ili, pe nikale nikana kana? pe nipanga imbombo
    kuling'hana nu vukome vwa vumuunhu, neke kuuti niti “Eyo, ndali” ni “Ndali, “Ndali”
    mu n'siki ghumo?
  bba-bba: Nɡe mɛ nɑ ɡɑri yi bwisikɑ nɑ ɡɔ̃rusu yiru kuɑ ro? Nɑ̀ n bwisikumɔ ye kon
    ko, nɑ rɑ ko nɡe hɑnduniɑɡii nɑ n sikɑ mɔ̀?
  eng-KJVCPB: When I therefore was thus minded, did I use lightness? or the things
    that I purpose, do I purpose according to the flesh, that with me there should
    be yea yea, and nay nay?
  kgk-NT: Ajapose va'ekwe ndajapói vyteri-gwi pene nhe'ẽ rei rei ra'e xe-rehe. “Nonhemongeta
    porãiry nipo ra'e opy'a ndive” peje mo'ã araka'e xe-rehe. “Ojéhegwi rei nipo ojapo
    araka'e” peje mo'ã araka'e xe-rehe. “Teko rei reko-rupi voi nipo ra'e oiko Paulo”
    peje mo'ã xe-rehe. “Ajapo-ta he'i mo'ã ójehe Paulo, upéi ndojapói he'i hagwe-rami”
    peje mo'ã araka'e xe-rehe.
  waj-waj: Na itaa kua kiaa kuanaree kiaa rikiee pikiee hama kuaivaara na aruoo kiaa
    aduoo kiaa tira vaidivai variaunnee? Ai hameetavee. Na kuanara nninara aataruuvaa
    mmataama kiee mo pikiee hara kiee variauvaara mmatayaa diaa vaidi kumimakaivaa
    roosiima na mmuai suaivau ee-oo na kuanaravaivee kiaa kiee hama na kuanaravee
    kiaunnee? Ai hameetavee.
  cpy-cpy: Roo kanteencha noepithokakiro nokenkishiryaa-witakari nanterimi. ¿Poshiyakaa-mintheetakima
    eeroka-paeni osheki namatawita-piintakimi? ¿Pikenkishiryaama noñaawaeta-shiwaetaka
    noninta-kaani-kiini, nokanta-piintaki “¡Ari! Nareeta-kyaami?” ¿Poshiyakaa-mintheetzima
    niyowitakawo eero nomatziro nareetemi?
  mpx-mpx: He ga i ola? Ku nuwatu valila ya ba ola o tage ya kakawemiu? Ku nuwatu
    ya baaba bwagabwaga ge no nuwatu ya teli pipili i ola panayawi gamagaliliyau wali
    pagan, inoke hohopewa ya talam ya ba, “Ibwe,” ge atewa ya towa ya ba, “Nigeya”?
    He nige i oola!
  wbp-wbp: Ngalya-kari kankujulu nginji-wangka ngajuku, nganta kankujulu kapuru nyinami
    nyarrpa kuja karna-nyarra wangka, manu nganta karna manngu-nyanyi Kirijini-wangu-piyarlu
    nganta.
  luo-luo: Kane achano kamano, uparo nine atimo kamano ka atugo? Koso uparo ni aloso
    chenrona ka japiny, ma anyalo kiko wach ka ayie niya, “Ee, Ee” kendo achako akwer
    ni “Ooyo, Ooyo?”
  nhe-NT: Huajca huelis intlajtlanise para tlen nijpatlac notlalnamiquilis intla nelía
    nimoilhuiyaya para niyas nepa. O huelis inmoilhuíaj para nicamati queja tlacame
    ipan ni tlaltepactli tlen quiijtohuaj, “quena”, pero ipan ininyolo quiijtohuaj,
    “axtle”.
  aii-aii: 'ܟܲܕ ܒܸܥܒ݂ܵܕܵܐ ܝܘܸܢ ܗܘܵܐ ܩܛܵܥܬܵ‌ܐ، ܒܸܚܫܵܒ݂ܵܐ ܝܬܘܿܢ ܕܠܵܐ ܬܲܚܡܲܢܬܵ‌ܐ ܥܒ݂ܝܼܕ
    ܠܝܼ؟ ܝܲܢ ܥܒ݂ܝܼܕ ܠܝܼ ܐܲܝܟ݂ ܕܐܢܵܫܹ̈ܐ ܥܵܠܡܵܝܹ̈ܐ ܟܹܐ ܥܵܒ݂ܕܝܼ ܘܐܵܡܪܹܢ: ”ܗܹܐ، ܗܹܐ، ܘܠܵܐ،
    ܠܵܐ؟“'
  esk-NT: Taatna piyumakama, isrummitqigaqtauŋuniqpik? Isrumavaluktusriunniiñ sivunniġaġasrugaluŋa
    iñuŋisun nunam, aŋŋaqqaaġluŋa tarani suli naagaaqtuaqsiḷuŋa.
  msb-msb: San ginplano ko ini, nano, nagpaburubag-o an akon isip kay kinahanglan
    ko magbag-o sani? Dili ako nagahimo sin mga plano sugad sa tawo na paburubag-o
    sin isip na dungan magsabat sin “Oo, Oo,” kag “Dili, Dili.”
  cpa-NT: Tsa¹ju³lë́h³ hniah¹² ton¹ báh³ lǿa¹² dsøa¹jni hi² ca¹jmo¹jni dsøa¹ lah¹jøng².
    Ha¹chi² lán¹²jni dsa² ton¹ hag³, ju³lah lán¹² dsa² hniu¹ jǿg³ quiah¹² jmøi¹guǿi¹
    la².
  dso-dso: ତେବେ ମୁଇ ଏନ୍ତାରି ମନ୍‍ କଲାକେ ମକେ ତମେ ଦୁଇ ମନିଆ ଲକ୍‌ ବଲି ବାବ୍‌ଲାସ୍‌ନି କାଇକି
    । ନିଜର୍‌ ମନ୍‍ କଲା ଇସାବେ ଚିନ୍ତା କର୍‌ବା ଗଟେକ୍‌ ଲକର୍‌ପାରା ତମେ ମକେ ବାବ୍‌ଲାସ୍‌ କାଇକି
    । ମୁଇ ଆଇବି ବଲି କଇଲେ ମିସା ତମର୍‌ ମନେ ସେ ନ ଆସେ, ବଲି ବାବ୍‌ଲାସ୍‌ କାଇକି ।
  meu-meu: Lalogu unu na hadaia toma daradara tauna na heto a? Eiava egu lalo-hadai
    be tanobada tauna ena lalo-hadai na heto, nega ta be “oibe” ma una nega tamona
    ai be “Lasi” danu a?
  yva-NT: Weramu sya ana syo ratantona wusyino namije mamo mamaisye ramu, weti indati
    syore wasai intabo vayave. Abo! Vemo wapare inanuga nanto nande maisyare vatano
    mine so mansamai nora! Vatano mine so wayao ware, “Yombe, reanta,” umba kavinta
    nakato ware, “Jewena, reana akato kai.”
  dgc-dgc: Ey nadid, da éwanék nakatulos, éy makay kagi moy a mégsalawahanék. Pero
    éwan. Diyan moy kékagin a mégbagu-bagu i gayak ko, a kona du iba a tolay a éwan
    matapat.
  zpm-NT: Ni pasëë naa niaḻ. Per guiabde to togo bod notiblid guic naa zeeṉe sca bne
    naa, o nacgaa naa zig nac grë zha ne laglaase rnee tib diidz, laa leṉ zdoo zho
    naṉpaa zho guṉd zhow.
  hix-NT: Àtohra mak wexeye, ohyakanye. Àro ke, onà wyaro nketxow hatà, okukuru komo,
    rohoko. Yaworon mehra nay hamà, teryehotatho yano me anar me rha nehutwen hamà,
    ketxow hatà, rohoko. Ryeryehotatho yano mehra mak kehutwehe. Anar komo wyarohra
    mak kehutwehe. Hàà, àten hamà, ketxhe rma haryhe, anar komo. Àro wyaro katxhe
    rma, àna matà, àtohra wehxaha, ketxhe xarha, teryehotatho kom yano me mak ha.
    Khoryenkom hokonohnà kom kax mak natxhe ha. Nyamoro wyarohra mak wehxaha.
  sim-sim: Hako os jihik a takurik a mbari mbeek a tari ambu. Unda osik las avak karem
    ji hishinan, �Os or takwak or mbawa mbeek tanda ambu ri. Or men mashimbakop mbanda
    ri, os ma misambik fehe li mbanda hom,� karem ji hishinan.
  npi-ULB: जब मैले यस तरिकाले सोच्दै थिएँ, तब के म हिच्किचाएँ र ? के मैले मानवीय मापनअनुसार
    योजनाहरू बनाएँ कि मैले एकै समयमा “हो” र “होइन” भनेँ र ?
  cgc-cgc: Tenged ula ko patuman ake an na plano, basi salig nyo na gaisab-isab a
    ta ake na isip. Dili iling tan tak dili a paryo ta mga ittaw na gaisip nang para
    ta iran na kaugalingen na kayaran na anduni gambal, “Ee”, piro lugay-lugay gaisab
    en iran na isip daw mag-ambal man “Dili”.
  tim-tim: Akto hain nâŋgâm benŋe wangât bo togom yegân? Ye aregât hin dâyi, “Paulo
    amâ ikiŋaet nâŋgâ nâŋgâŋe watmap. Akto den han lâuwân makmap.” hain dâyi. Amâ
    hiaŋgiyi.
  yor-yor: Nítorí náà nígbà tí èmi ń gbèrò bẹ́ẹ̀, èmi ha ṣiyèméjì bí? Tàbí àwọn ohun
    tí mo pinnu, mo ha pinnu wọn gẹ́gẹ́ bí ti ará bí, pé kí ó jẹ́ “Bẹ́ẹ̀ ní, bẹ́ẹ̀
    ní” àti “Bẹ́ẹ̀ kọ́, bẹ́ẹ̀ kọ́”?
  wos-wos: Yingi guni wa, guna mawulimbu? Wungi yanjoka wataka, wungi yahafi yata,
    wuni yénataka hundi wakwa du wuni re, o yingi maki dé? Wungi yanjoka wata wuni
    wuna mawuli sarékémbu male wuni wungi wa, o yingi maki dé? Deka mawuli sarékémbu
    hurukwa du di yéna yata di wa, “Xéxé.” Wungi wataka yahambandi. Di yéna yata di
    wa, “Yingafwe.” Wungi wataka di ya.
  emp-NTPO: Baribʌrʌ mʌ̃a crĩcha b̶ad̶a quĩrãca od̶aẽ́ bẽrã ¿bãrãmaarã mʌ̃a wariwaria
    jarasica? ¿Bãrãmaarã mʌ̃a oyad̶a ad̶ara waya oẽ́ana abarica mʌ̃djia o quĩrĩã b̶ʌ
