    Ro hɨfɨ ndanɨhündambo nindou nou moai mamɨ sɨmboanɨ wandɨ horombo hoafɨrɨhe masɨheheandɨ
    ranahambo yɨnɨ sa asu wanɨ sa rɨhandɨ, ŋga wanɨ.
  ptp-ptp: A nêb a ob la lê, lêc a laên ma, om xam xo bêna? Kɨyang wê a nêl vô xam
    ge, mêd a nêl hɨxôn nɨlôg yuu yuu, me? Ge o bêge lêm. Ên môp wê a nêb a ob vông
    ge, a o nêl kɨyang tɨyi xocbê tɨbii ya mi nêl ge lêm. Ên vya wê lee yuu ên nêb
    ob vông ge, dɨ ngwe wê nêbê obêc ma ge, he nêl yuu xôn vaxvax. Lêc a o vông bêge
    lêm.
  nak-nak: Ale eau tovo lalaia veia ge vimatata tataho la tuluga taku mai ele, mave,
    amuto veia eau gabutatala bulalahu? Amuto ubi leau la merera veia eau visigolo
    amutou ale eau kati goio tamutou, mave, amuto soioge veia eau tilimuli la masasagala
    taku moli mai la tahalo bulalahu veia eau ge vei mugea mutou isa la merera, veia
    mulimuli eau ge vulo loua?
  lbb-lbb: Mangasa, ning bel a hanot, mulo nuki mang, a nuknuk oros ka ana nuk a tinan
    ot tetek mulo? Mangasa, ngandek anuk na warwara i arlar ana tarai te na rakrakan
    hanua ning la malmaling on ta utna, ika bel la toli? Iau, bel a manglarning.
  kan-2017: ಹೀಗೆ ಯೋಚಿಸಿದ್ದರಿಂದ ನಾನು ಚಂಚಲಚಿತ್ತನಾಗಿದ್ದೇನೋ? ಕೇವಲ ಪ್ರಾಪಂಚಿಕ ಗುಣಮಟ್ಟಕ್ಕೆ
    ಯೋಚಿಸಿ ಈ ಕ್ಷಣ “ಹೌದು” ಮರು ಕ್ಷಣ “ಇಲ್ಲ” ಎಂದು ಹೇಳುವವನಂತಿದ್ದೇನೋ? ಎಂದಿಗೂ ಇಲ್ಲ.
  cso-NT: '¿Hí¹ lɨ́n²³ hnoh² hi³ tiá² ca³chá³ jná¹³ cáun² tsɨn³² jmɨ́¹ ca³lén¹³ jná¹³
