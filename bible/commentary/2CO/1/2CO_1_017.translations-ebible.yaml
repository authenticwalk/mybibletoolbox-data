  wol-2010: Ba may mébét loolu nag, ndax dama cee boolewul pastéef? Te ndax samay
    yéene yéeney nit kese la, ba may xel ñaar, naan «waaw» ak «déet»?
  snc-snc: Ḡomi ḡotuḡa-maḡini, au tu dia nuḡagu mabarana ḡesi maiḡesi aboioḡato ei?
    Ba ḡomi ḡotuḡamaḡini, au tu mai tanobara maḡurinai roḡo ḡetanuni tarimari ḡeri
    veiḡa na aiaḡoni, be murugu na tu, “Oi, oi” atato, a nuḡagu gabigabinai tu “Asiḡina,
    asi baiaḡoni,” atato.
  lgl-lgl: Wasua 'ala lau naia daona 'i soemiu rua talasi 'urifo, iko 'ali lau dao
    lo tonamiu. Ikoso 'ali 'amu fia 'uria malatagu 'e olisi kwai liu ala talasi afula
    gi 'i dunala iko 'ali lau dao 'i soemiu. Iko 'ali lau malaa ioli la molagali 'e
    lia gera sae 'uri 'e, “'Eo, lakae tau 'urila,” ma 'i burila gera ka sae lou 'ada
    'uri 'e, “Ikoso 'ali lau tau mola 'urila.”
  mmo-mmo: Soo aawiingin nambêênjo, le ma de same alaas e, om mak ham akam navu nambe
    soo aanêêl danjeen amu. Mak ham akam navu nambe va sen sa naanêêl in nambe saambiing-ato
    ond soo naaliinggis mali-malis amu be sa navu kaange vakasin yesi-yesin nambe
    sen kakook voon-atêêto mava?
  ncu-NT: Mo̱ a kra siraa fe̱yɛ mo̱ e̱ ba, ne̱ mo̱ŋ ba‑ɔ. A kaapo̱ ne̱e̱ fe̱yɛ n gye̱
    se̱sɛ ne̱ ɔ maa waa ke̱tɔ ne̱ ɔɔ tɔwe̱‑ɔ ne̱e̱ e̱e̱e̱? Amɔ mo̱ne̱ e̱ fa fe̱yɛ
    mo̱ ya tɔwe̱ fe̱yɛ mo̱ e̱ waa ko̱tɔko̱, n du ne̱e̱ fe̱yɛ ane̱ŋ ne̱ kaye̱ mɔ‑rɔ
    ase̱sɛ ne̱ bamo̱ ya tɔwe̱ ɛ, “Ɔɔŋ, mo̱ a nu,” ne̱ amo̱‑ɔ a kaapo̱ ne̱e̱ fe̱yɛ
