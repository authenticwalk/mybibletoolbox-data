  row-row: Leleꞌ au ufadꞌe ae, au ae eti seꞌu nggi, au tebꞌe-tebꞌeꞌ ae eti seꞌu nggi.
    Au nda uꞌetuꞌ dalaꞌ ia tunggaꞌ a hihii-nanau ngga, onaꞌ atahori laen mana sia
    raefafoꞌ ia sa. Au nda atahori mana dea-ralaꞌ, mana nataa nae, “Hei” te duꞌa nae
    “Hokoꞌ.”. Au nda atahori onaꞌ naa sa.
  msy-msy: Ezɨ manmaghɨn ami? Ia ti ghaze, kɨ amizir mɨgɨrɨgɨar kaba, kɨ pura ia gifari.
    Ia ti ghaze, kɨ nguazir kamɨn gumazibar mɨn puram akar dɨkɨrɨzibagh amua dar ghuangsɨgha
    egha ghaze, “Guizbangɨra” o “Puvatɨ” uaghara aningɨn mɨkɨmam? Bar puvatɨ.
  agg-agg: Horombo ro sɨheimbo yimbumbo hoeifendürɨ horombo hoafɨrɨhe masɨheheandɨyosɨ,
