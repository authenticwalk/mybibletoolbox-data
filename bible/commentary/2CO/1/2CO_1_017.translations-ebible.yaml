    “Nngabha” gwanakamo?
  tte-tte: Na gubesi ami nuwatu? Kwabatoko tauna kona yawawalone yakato yamwamwakota-yagimiu?
    Kwabatoko yaedeedede bwagabwaga yakato yagu nuwatu isagena wenoweno besiele yanuwa
    yaulina tomonliyao ali nuwatu? Kaiwena siya mumugali bwaite besiele. Nuwa-pwatali
    mena sitalam mwakomwakota siba, “O besiele, o besiele”, na luwali mena sikote
    imiyamiya siba, “Besi, besi.” Na yau nige mumugagu besiele bwaite.
  tcs-tcs: Yupla tingk ai bin seinze main wen ai bin meke mai main po kam bizit yupla,
    a? Nono. Yupla tingk ai gad seimkain tingking wase ol pipol blo dis wold i mekem,
    wase wen ol spik, ‘Wa’ bat ol i prapa min ‘No’. Ai no demkain man.
  hlt-THB: Vemyihna kang cai awh, a zanghoep cana nu kang cai? Kang hqi ing, “Oeih,
    oeih” am awhtaw “Am, am” ka tinaak ham khawmdek phung na nu kang cai?
  soq-soq: Ne ema insene wana e etale inseilana ne di wanakoanten, ba? Ita do inseilana
    ne dima wane tane insaisana leusana, sa ne di dewakoanten, ba? Ne duba apanawa
    dewau ruawa ‘Oa’ wampe, tane walama deawaa bedewe ‘Dia’ wampaa rua, deawaa dewasadina
    ba?
  qub-qub: Gamcunaman shamunäpaj yarpashäpis manami yarpashänöchu casha. Rimëru willachimushäno
    mana shamushäpita ¿imanirtaj waquinniqui niycanqui sumaj mana yarpachacuypa rimashäta?
  att-att: Á ajjan támma nikayu yù makkagi ta nu kuruk nga ikáyâ ku nga umay mattúllun
    nikayu, á anni má laguk ta arák ku palurotan? Onu kagiad da támma ta malogonà
    mabbabáwi. Ngam arán naw kagian ta aringà mekatalà nga kun na tolay nga ari makimoray
    kâ Apu.
  bki-bki: Mia nejidom ka kamiu monoka kuvijikia vatitig ka bogo napano nojo nojidomii
    ka neviedu kean kamiu, naio be vite tai napano nojidom laka ka nalaio, napano
    kiaku jidomiano jikili laka kanio. Naio maka ve vite tai napano nobitoviton eaio,
    napano nojo nojidomiio ka navan p̃eli mia navan re. Makanio, kiniou maka netibe
    tomu ninio napano maka kojikia komonmonea kialo iliano,
  bqp-bqp: Kũ ma tá bire dìtɛ, ma yã futɛ kɛ̀n yá? Tó ma dìtɛ mà yã kɛ, andunia
    yã dì domɛnɛ arɛ mà pi, ee, ee ke oi, oin yá?
  mcp-mcp: Ye mə á lás mimpu mimbá ja mə á ŋwa cígʉ́lá nə́ mə sá ntɔ́ yí? Ye ntɔ́
    jɨ nə́ micígʉ́lá myâm mí mú ŋgə bɛ̧ njɨ iyuug yâ lâm múúd mə́ jɨ́ nə ndɨ́ yí,
    mə ka dʉ bə mə ŋgə́ cɨ, mə ŋgə́ shwána?
  hat-hat: Lè m' te fè lide sa a, èske mwen te twò prese? Lè m'ap pran yon desizyon,
    èske se avantaj pa m' m'ap chache tankou tout moun kifè m' ta gen de pawòl?
  npl-NT: Ijkuak ijkí onikmoli nikchiwas, ¿san ijkí onikyejyekoli? Amo nikchiwa kemi
    n tlaltikpaktlakah non san kijtoah ejé, ejé; iwa san nima kijtoah, amó.
  bgg-bgg: Hì pha muphak rek shii, gune hohiia rey bey? Gu ne gui muphakthek rab shii,
    gu ne gui shii phua pha muphak rab ne bey? Ishak ò shii “Oh, oh” chiih-è “Asi,
    asi,” rone saro ne rai pho duiine gui shii wie pha jithek rab ne bey?
  eng-TCENT: Was I vacillating when I planned to do this? Or do I make my plans in
    a worldly manner, ready to say “Yes” and “No” at the same time?
  eng-BSB: When I planned this, did I do it carelessly? Or do I make my plans by human
    standards, so as to say “Yes, yes” when I really mean “No, no”?
  cpu-NT: Iro kantacha noipithokakero nokinkishirevetakari nanterimi. ¿Piñaajaantakema
    eerokaite osheki namatavitapiintakemi? ¿Pikinkishiretama noñaavaitashivaitaka
    nonintakaaneki, nokantapiintake “¡Ari! Nonkivantakemi?” ¿Piñaajaantzima niyotataavetakaro
    eerora nomatziro nonkivantemi?
  san-ASM: এতাদৃশী মন্ত্ৰণা মযা কিং চাঞ্চল্যেন কৃতা? যদ্ যদ্ অহং মন্ত্ৰযে তৎ কিং ৱিষযিলোকইৱ
    মন্ত্ৰযাণ আদৌ স্ৱীকৃত্য পশ্চাদ্ অস্ৱীকুৰ্ৱ্ৱে?
  tac-NT: '''Lige ne ''la alarigá simé olae napurigá anile ne alé osilichi. Neka tabilé
    alieri ju napurigá alué ralámuli tabilé Onorúgame oyérame. Alué ralámuli tabilé
    Onorúgame oyérame, i''sínimi ''we a''lá ra''íchame ju, nobi tabiléchigo sébali
    olame júkó. Ne alarigá ''la anisáká, neka ''la simela.'
  eng-WEBPB: When I therefore planned this, did I show fickleness? Or the things that
    I plan, do I plan according to the flesh, that with me there should be the “Yes,
    yes” and the “No, no?”
  gfk-H: Ma bia iau ga lik um bia ena haan hua, muat lik bia iau tiga tena lilik irirua?
    Taia. Hoeh, muat lik ing bia iau bul no nugu lilik, iau lilik utagu sen mon hoira
    tunatuna makai ra ula hanua, hua iau naga tangai pakur bia “I tutuna” ma “Pai
    tutuna” mah?
  viv-viv: Mene gavaimi wanuwanuwa? Iya gagahe vaita gadaꞋela tu keke faꞋina kaꞋi
    wavaitana iya toveꞋalololo? Badi kaliva-kawowo hinagahe vaita hinaꞋela tu nuwadiya
    ela faꞋina keke velemona hidanuwanuwa. Tu iya keke medemi gadahuluva. KaꞋi veꞋehe
    ganayakahina digo, veꞋehe amine ganahuluva. KaꞋi vekeke digo, kadu vekeke.
  yao-yao: Ana panasachile kutenda yeleyo nkuganisya naliji jwagalaukagalauka? Pane
    inguganisya nguganisya kwa nganisyo sya chiundu pinguti, “Elo,” ni “Ngwamba,”
    kwakatema kamo?
  tgp-tgp: Korong ka r̃omr̃omia vara na posi na r̃omiku vara a pa rohi kamim matan
    na sopo mele pala isamim sohen na verea moiso. Korong kara na lo halu sohena tamlohi
    varama sei lara “io” pani r̃arami nora retireti tataholo enia “mo vono”.
  auc-NT: Incæte botö, Mänömaï cæquïmo ïmopa, ante pönëninque dicæ önonque ante pönentawogaa.
    Mänömaï pöïnëmo inte botö ñimpo cæte pönämaï ïmo adinque mïnitö, Pabodo æ̈mæ pönente,
    Wïï pöïnente wabänö wïï pongä, ante pönëmïnitawo. Ïñæmpa inguipogaque quëwënäni
    mänömaïnö ante näni æ̈mæ pönënö baï botö ïñömö edæ dicæ adobaï pönentawogaa.
  kbc-NT: Niɡ̶ijo me yowoogo me idalitaɡ̶awatiwaji, adomaɡ̶atooa niɡ̶ijo yowoogo.
    Niɡ̶ina me jowo me jaote okanicodaaɡ̶ica, aɡ̶emokee me idinowo, micataɡ̶a niɡ̶ina
    oko anee, “Jao”, oɡ̶oa domige ee, “Ajao”, pida me notaɡ̶anaɡ̶a mina etiɡ̶odinaale.
  bmh-bmh: O zaiar, amegai iz ag alai piarabun dabelemin, go iz polumarab tam. Agal
    dabeleu iz em e ebuan duailel agen polumanemen sul guzeneu aimai ailanemen ta?
    Tam pet tam. Bo, salau tub zoun, gonun, iz pigai ag waiagab alab tam.
  ctu-BL: Che' bʌ tsac ña'ta majlel ba' añetla, ¿to'ol t'an jach ba tsac cha'le? ¿Mu'
    ba c bajñel ña'tan chuqui com c mel? ¿Mu' ba c subeñetla ya' talon che' mach talonic?
  meq-meq: Ahəl nakə na gwaɗakum na giye andza niye aye na, na tsikakum ta ɗərneh
    sulo ɗaw? Aʼay, taɗə na gwaɗ na giye wu nakə na həl faya bo məge aye na, na giye
    andza i ndo i məndzibəra hay ɗaw? Na gwaɗiye ayaw ada aʼay sulo sulo bay.
  noa-H: Pari magtarrta, jãgwia mʌ mabajĩ. ¿Pãrau hoowai mua wajap'a k'ĩirjubanaata
    pãrag maju ha p'ã deepʌ̈ijĩ? ¿Wa mʌchta sĩi parhoobam k'ʌʌnjö hihãsisisdö chitaawaita
    nem mag haju hatarrjã nʌʌpai hawia deeu hũwaai mag k'abam haajẽwa? Magjã k'abam.
  alp-NT: Lalekue ele mere po au lelike suike laleku peneka hoko au sili loko imi
    moneka. Hoko yapine imi noake be au lelike lalekue mere etiluke be au noake esa
    mo le au lulu tamata nusa meije esi onore, hoko imi beteke be au lemake imi.
  san-VEL: etaad.r"sii mantra.naa mayaa ki.m caa ncalyena k.rtaa? yad yad aha.m mantraye
    tat ki.m vi.sayiloka_iva mantrayaa.na aadau sviik.rtya pa"scaad asviikurvve?
  kbq-kbq: Nahigeno enaku'ma retroma hu'neana atreno ome huta nantahigegahaze? Nagrikura
    antahintahini'a retrora osu'nefi huta hugahaze? Hifi nagra ama mopafi vahe'mo'za
    i'o hugazanku izo nehu'za, izo hugazanku i'o nehazankna vahere hutma nagrikura
    nehazo?
  kbh-kbh: Ats̈e chca jamama tsjanjuabná ora, ¿chca tijanma ndoñe corente ts̈abá ntjenojuaboycá?
    ¿Ts̈ëngaftanga s̈matjájuaboye, nts̈amo nÿe quem luarama enójuabnaye ents̈anga
    monduamancá, cachora canÿe soyama “aíñe” y “ndoñe ca” jayanëse, ats̈e ndayánaca
    jamama snétsejuabnaye ca?
  ron-LSB: Așadar, când am plănuit aceasta, am dat oare dovadă de nestatornicie? Sau
    lucrurile pe care le plănuiesc, le plănuiesc eu după trup, ca la mine să fie “Da,
    da” și “Nu, nu”?”
  pon-pon: A iaduen, nai me japun ni ai kileledier mepukat? De i kin kileledi mepukat
    ni tiak en pali uduk, pwen ei ei o jo jo tapi jan pein nai?
  nhe-BL: Huajca huelis intlajtlanise para tlen nijpatlac notlalnamiquilis intla nelía
    nimoilhuiyaya para niyas nepa. O huelis inmoilhuíaj para nicamati queja tlacame
    ipan ni tlaltepactli tlen quiijtohuaj, “quena”, pero ipan ininyolo quiijtohuaj,
    “axtle”.
  sps-sps: Mi onot rom ma fakats fakinai saf a kifon a ka tsonyo pangis fakats tsonyo
    na? Mi pon rom, nyo kaa mi roun fuan fakats. Ge mi pon fi rom nei nyo faarei rou
    vainy tan puputaa tovei to te kokopis vavis ror a nguer, tsue ror a ka, “Eye,”
    sana sikia ari tsue ror a ka, “A sikia,” koma rari.
  wnc-wnc: Siwan ginu dasing nataaing? Nata ginde unzing kunangge natake ngana dua
    kukumdane yapii dasing? Asikaya nata natdetdeu anggaman dua natake yakum ba dasing?
    Ba sanga musia enayaaknga tawake tasike natane gupma gatangamuningge natake yakum
    ba dasing? Ba aminu tapatuta sanga takngatu tasinangge yake ngana dua tasiwik.
    Ba aho ngang yake ngana atasiwik binga nata waaknga tasikum ba dasing? Wena siknga.
  bus-bus: Kɛ̀ ma tá beee dìɛ, ma yã fɛɛ kɛ̀n yↄ́? Tó má dìɛ mà yã kɛ, anduna yã
    è dↄmɛ aɛ mà be, lɛmɛ, lɛmɛ ke auo, auon yↄ́?
  gub-BL: — Aha putar pepyr ihe nehe, a'e peme. A'e re naha kwaw pepyr. A'e rupi amo
    pepyr har uze'eg waiko herehe wà kury. — Pawru nuzapo kwaw wemimume'u kwer a'e,
    i'i mua'u waiko herehe wà. Na'ikatu kwaw nezewe herehe waze'egaw wà. Aze amume'u
    ma'e heremiapo ràm ihe nehe, azapo putar tuwe a'e ma'e ihe nehe. — Aha putar pepyr
    ihe, a'e peme. Nezewe heze'eg mehe nakwaw kwaw penemiapo kwer ikatu 'ym ma'e teko
    ihe. Amo umume'u wà ihewe wà. A'e re naheho wer kwaw pepyr. A'e rupi naha kwaw
    a'e 'ar rehe. Aha putar tàrityka'i nehe kury. — Pawru uzapo ma'e uzemurywete kar
    pà a'e. Nuzapo kwaw ma'e Tupàn imurywete kar pà a'e, i'i amo waiko herehe wà.
    Hemu'em a'e wà. Xo Tupàn imurywete kar haw rehe zo azapo ma'e ihe.
  imo-imo: Aku tembo niu mele konopuni naa pilipolio we niuya? Na i tembo, i tembo
    nimbo, nimbo panjiro mele maina imbomani konopu talo pepili ulu te naa tengeindo
    kolo toko temolo nimele mele na aku tepo naa nio. Ulu te temboindo paimbo tembo
    nio. Naa temboindo paimbo naa tembo nio. Goteni konopu alowa malowa naa tepa paimbo
    nimo mele nani i paa paimbo nio. Nani ungu te ee nimbo molo nimbo naa panjiro
    kano.
  boj-boj: Niŋgi endegsib are qaleqnub kiyo, “Pol aqa anjam di a dauryosai. A na iga
    gisaŋgej. A mandam tamo naŋgo kumbra dauryoqnsiq deqa a anjam bei maroqnsiq olo
    urateqnu. A laŋa odoqnsiqa olo saideqnu.” O ijo was niŋgi e qa degsib are qalaib.
  eng-DRA: Whereas then I was thus minded, did I use lightness? Or, the things that
    I purpose, do I purpose according to the flesh, that there should be with me,
    It is, and It is not?
  knf-knf: Wi njakuŋ aji ddo haŋ, dbeŋ beŋ i? Woli dji ddo uko, dji kawo na uşal wi
    ñaaŋ najën anwooŋ aanji ţijan ţi uţup uloolan i?
  san-KHM: ឯតាទ្ឫឝី មន្ត្រណា មយា កិំ ចាញ្ចល្យេន ក្ឫតា? យទ៑ យទ៑ អហំ មន្ត្រយេ តត៑ កិំ
    វិឞយិលោកឥវ មន្ត្រយាណ អាទៅ ស្វីក្ឫត្យ បឝ្ចាទ៑ អស្វីកុវ៌្វេ?
  arn-NT: Feychi amuan pilu iñche ñi witranngemeael eymün mew, ¿wüne rakiduampelan
    may? ¿Eymün may rakiduampeaymün iñche ñi adkünuken ñi dungun epuduamkechi “may”
    tañi piken, ka “pilan” tañi piken kiñe dungu müten reke?
  zas-NT: Ad güündi xgab guial chi rnin guidganan lëjt rnizan zian. Ad güündi xgab
    guial rünan ziꞌc rüjn gra ree bénguidxliuj, ganin guialan abiꞌ ragbeen guial ad
    zialtan.
  ken-NT: Nchí kʉ nyaka mbɔ bǒ mmɨk kɛ? Mmǔ mmɨk kɛ árɛ̀m ɛnyɨŋ ɛ́mɔt ankʉ chi
    ɛ́chák.
