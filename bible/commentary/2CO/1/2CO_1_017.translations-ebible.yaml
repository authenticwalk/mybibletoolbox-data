  tam-TCV: இப்படி நான் திட்டமிட்டபோது, ஒரு பொறுப்பற்ற முறையில் செய்தேனா? அல்லது, ஒரே
    மூச்சில் “ஆம்” என்றும், “இல்லை” என்றும் சொல்லும் விதத்தில், நான் உலகரீதியாக என்
    திட்டங்களை வகுக்கிறேனா?
  mit-NT: Doco (ñà‑cónì sáì), màdì ñà‑cónì nácání sahnú inì nduá. Còó, vàchi màdìá
    nansa ni nì cui nacání inì; ni có‑nàcání inì na iin nèhivì còò Dios ini anima‑xi.
    Vàchi nú ducán ni cúndúí, dandu “jaan” cachì vichi, te después “còó”.
  ceb-ULB: Sa dihang naghunahuna ako niining paagiha, nagduhaduha ba ako? Naglaraw
    ba ako sa mga butang sumala sa mga tawhanong sukaran, aron nga moingon ako nga,
    “Oo, oo” ug “Dili, dili” sa samang takna?
  ces-LB: '@see-verse:2CO.001.016'
  mkn-mkn: Ma karmana lai? Tiap kali beta kasi tau bilang, beta kapingin datang lia
    sang bosong, mangkali bosong kira, beta tunda-tunda tarús, ko? Ko, bosong kira
    beta cuma putus hal iko beta pung mau sandiri sa, sama ke orang laen di ini dunya,
    ko? Ko, bosong kira beta orang yang muka-balakang, yang suka bilang, “Hoo.” Padahal
    dalam beta pung hati, beta ada pikir bilang, “Sonde mungkin!” Mangkali bosong
    ada pikir beta ni, model bagitu, to?
  pol-UBG: Czy więc tak postanawiając, postąpiłem lekkomyślnie? Albo czy to, co postanawiam,
    postanawiam według ciała, aby było u mnie „tak, tak” i „nie, nie”?
  qxh-NT: 'Mana ćhayamuptïmi ichanga, ama yarpanquichu: «Chay runa shiminta mana ćharcunchu»
    nir. Nuwa mana ishcay-quimsatachu rimä.'
  nwi-nwi: Apa kupan, yakmə jakurə məm əmiə. Kɨni ai yɨmnarar ye nərɨgien kafak ye
    nɨkarɨn kape nəriwəkien kafak. ?Kɨni nakhamə ta mə yakaməgkiar apnapɨg əmə ye
    nəriwəkien kafak uə? Nɨkam. Nərɨgien kafak rɨpəh nɨsɨ-pənien tuk norien kape tokrei
    tanə, rəmhen kɨn yame narmamə kaseighan kɨn nar kɨrik mamhani hah mɨn ye nɨpɨg
    kɨrikianə.
  kmo-kmo: Ada kwona he nobon otiiken yari, kapo eecha hiki tar ada eeta inyaka akar
