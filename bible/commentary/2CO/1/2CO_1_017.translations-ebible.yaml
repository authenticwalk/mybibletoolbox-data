    inyakaban sumowuchi otiitawak, ada eecha maji upurus wocho, “Ayo, ayo, yaho, yaho.”
  agr-agr: Wi nuna nuniktajai tiuwaitag nunash ¿anentaimtsukek tiuwaitag? ¿Atumek
    minishtinaitkumpap wainak minittajai tawa tujutjumek?
  kyc-kyc: Kata dopa pyuo parona lao lao kaeyono doko male lao leeŋe lao suu pilyamisi?
    Namba range suu piyunuli pyuo rapa rapa pyuo dokopa suu pingi lamana palyuo eparo
    lapala enakana daa lao mee kambu ketae lee lao suu pilyamipi?
  urd-GVU: آپ مجھے بتائیں کہ کیا مَیں نے یہ منصوبہ یوں ہی بنایا تھا؟ کیا مَیں دنیاوی
    لوگوں کی طرح منصوبے بنا لیتا ہوں جو ایک ہی لمحے میں ”جی ہاں“ اور ”جی نہیں“ کہتے
