  fuh-BKF: Yalla nde mbi'ammi mi waran to mooɗon ndeen, mi tinnaaki naa? Si mi anniyake
    waɗude huunde, yalla miɗo sikkitira hono no yimɓe adunaaru anniyortoo, wi'ooɓe
    «ayyo» de wakkati gooto puɗɗita wi'ude «a'aa» naa?
  arl-NT: ¿Niaateeri jiyaniquianu janiyari nareya nia sequecanuni, naa cua sequesacari
    coteenujuanaa cua naajiojiniatej? ¿Niaateeri jiyaniya, naa cua naquerejosacaritij,
    janiyari tama cua panishanojuaaja miiniu paniquianuni, maja Pueyaso panishano?
    Seetanujuanaa, majaari coojia cua niquijiotenu quiquianu naa cua sequesacari niajaniyatej.
  ziw-ziw: Togola, umo haliganya vino, nasitenda kihituhitu? Hegu ayo huliganya, nayaliganya
    chimntu kugamba nalonga “Heye” na “Bule” aho?
  grc-TR: Τοῦτο οὖν βουλευόμενος, μήτι ἄρα τῇ ἐλαφρίᾳ ἐχρησάμην; Ἢ ἃ βουλεύομαι, κατὰ
