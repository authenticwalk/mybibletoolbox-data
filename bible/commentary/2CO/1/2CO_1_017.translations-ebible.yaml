  san-PUN: ਏਤਾਦ੍ਰੁʼਸ਼ੀ ਮਨ੍ਤ੍ਰਣਾ ਮਯਾ ਕਿੰ ਚਾਞ੍ਚਲ੍ਯੇਨ ਕ੍ਰੁʼਤਾ? ਯਦ੍ ਯਦ੍ ਅਹੰ ਮਨ੍ਤ੍ਰਯੇ ਤਤ੍
