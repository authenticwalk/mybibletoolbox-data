  urt-urt: Ŋupe ŋaiye poi ya mambaꞌe syohe pe, liki ka ungwisme yip. Pe Got ka plihe
    ambaꞌe yip. Ŋaiye Got ka ende ŋoihmbwaip poi ka si ŋumwaiye pe, liki se ka ungwisme
    yip ŋaiye pa yambaꞌe ŋoihmbwaip ŋumwaiye. Ŋaiye pa jin bongole, topoꞌe ŋaiye pa
    yikirh mane tuꞌe ŋaiye poi mikirh pe, Got se ka yul yip ŋoihmbwaip ŋumwaiye.
  kiz-kiz: Lakini Katya titaabishwa, ni kwajia ya falaja ya yhomo ni wokovu wayhomo.
    Ni kitya tifalijibhwa, ni kwajia ya falaja ya yhoto. falaja ya yhomo yifuanya
    mbhombho kikamilifu pamwishiliki mateso kiuvumilivu kabhele Katya tete katiteseka.
  tzo-TZE: Ta sventa ti chquich' vocol vu'une, yu'un jech ac'o avilic ti chcoltavan
    li Diose. Jech más tstsatsub avo'ntonic, jech chana'ic ti chascoltaoxuc eq'ue.
    Ta sventa ti chac'bun stsatsal co'nton li Diose, jech xu' ta jtsatsubtasboxuc
    avo'ntonic ec me chavich'ic vocol jech chac c'u cha'al chquich'e.
  lex-lex: Ne la'pa amlernana kropna-krieutu, de hade ed mak karuri-ka'orat nan miy,
    me nod miy totpena mlier la mormiori-lewlewna. Me la'pa amlernana ruri-lai, ha
    yala'ani de totpena miy miana mliernan walia ruri-lai mai ami pede hota miatu
    mitahan rer nieka kropna-krieutu nniahora-nniala'a emeknekama mak amlernan walia
    re.
  dov-dov: Pesi na twapenzegwa, ndumbulizyo lwanu alufutuko; na twawumbulizigwa anwebo
    mwawumbulizigwa. Lumbulizyo lwanu lulokubeleka kabotu mukwabana kupenzegwa kukozyenye
    akwesu.
  rgu-rgu: Maneniko ami nai ia hapu susa-lela, sona Manetualain natetea ami dale mara.
    Ma kalu ami hapu susa-lela, boe ma manenete no dale loaꞌ, sona emi boe muste bubuluꞌ
    mae, Manetualain pake enoꞌ ria ela natetea emi dale mara, ma poꞌi-tata na emi
    meme tadaluꞌ a mai. Maneniko emi hapu susa-lela sama leoꞌ ami, sona Manetualain
    natetea emi dale mara, ela emi boe bisa manenete noo dale loaꞌ.
  toc-NT: Xli̠­ca̠na lhu̠hua hua̠ntu̠ aquinín cli̠­pa̠­ti̠­ma̠­náhu caj xla­cata hui­xinín
    naka­lhi̠­yá̠tit tapa̠­xu­huá̠n nac mila­ta­ma̠tcán, y tla̠n nama̠­lak­tax­ti̠­yá̠tit
    mili̠s­tac­nicán; cumu para Dios quin­ca̠­ma̠x­qui̠yá̠n li̠ca­mama la̠qui̠ nac­ka­lhi̠­yá̠hu
    li̠t­li­hueke, pus na̠chuná chú aquinín tla̠n cca̠­ma̠x­qui̠yá̠n li̠t­li­hueke
    chu li̠ca­mama chu tapa̠­xu­huá̠n la̠qui̠ ni̠tu̠ naliaka­ti­yu­ná̠tit y nata̠­ya­ni­yá̠tit
    acxni̠ para túcu kalhi̠­yá̠tit nahuán min­ta­li̠­pu­hua̠ncán.
  som-som: Haddii lana dhibo waa gargaarkiinna iyo badbaadintiinna aawadood; haddii
    lana gargaarona waa gargaarkiinna aawadiis kaasoo yeesha dulqaadashada aannu ku
    dulqaadanno isku xanuunsiga aannu annaguna ku xanuunsanno.
  mam-C: Exla qa ma tz'ikyx qu'n tu'n tpaj tb'i Crist, mo qa nqo tzalaja tu'n chewsb'il
    qanmi'n tu'n, tkyaqiljo lo n-ajb'in te chewsb'il kyanmi'n, ex te kolb'il kye'y,
    tu'ntzintla kywe'xixa toj kynimb'ila toj tkyaqiljo yajb'il n-iky'x kyu'n, tze'nkuxjo
    qe' n-iky'x qu'n.
  ndj-ndj: Payiva tukupata tabu, topi tabu ayi yikuva kwanongwa ya kukoliwa mawoku
    na yumwi mulowuliwi. Patukoliwa mawoku ndi utangi kwa yumwi mukuyiwunishila tabu
    kucha yiyilayila yitupata yufwi.
  mbj-NT: Nesaa do ãã ahob bä, bë hyb n'aa né hẽ ti ãã bahoop. Bë h'yyb enyym hyb
    n'aa tii, bë bedëp hyb n'aa nesaa do mahä̃nh na-ããj hẽ. P'op Hagä Do ãã tah'yyb
    en'yym bä, bë hyb n'aa né hẽ ti ãã tah'yyb en'yym doo. H'yyb jawyk doo me ãã ahoop
    do ãã gadoo bë bahapäh bä, bë da h'yyb enyyw bok. Ti hyb n'aa, h'yyb jawyk doo
    me bë gado had'yyt hẽ da nesaa do bë ahoop doo. Jesus hyb n'aa ãã ahoop doo, ti
    né hẽ bë ahoop na-ããj hẽ.
  lat-VUC: 'Sive autem tribulamur pro vestra exhortatione et salute, sive consolamur
    pro vestra consolatione, sive exhortamur pro vestra exhortatione et salute, quæ
    operatur tolerantiam earumdem passionum, quas et nos patimur:'
  ngp-ngp: Uneva suwe chakunt'ha, inde chakunt'ha vileke nyuwe msangalazwe naho mkombolwe.
    Uneva suwe kikasangalazwa, nyuwe nanywe mwasangalazwa no kwinkwa ludole lwo kufinyiliza
    makunt'ho naayadya suwe kikuyafinyiliza.
  enq-2: Naima-kisa kenda dupa ipatamo doko, Goteme nyakamanya mona tambo lasetakala
    pyoo nyina lao ipata. Naima tanda nyilyamano dopaka pyoo nyakama tanda nyoo kyeto
    joo kalyepale lao, Gotenya mona tambo lasingi dokome nisingi. Nyakama kyeto joo
    katatamina lao naimame kyeto joo masilyamano. Goteme naima mona tambo lasakatamo
    doko, nyakama apata mona tambo lasetakala pyoo nyina lao naimanya mona tambo lasakata.
  eng-ASVBT: 'But whether we are afflicted, it is for your comfort and salvation,
    which worketh in the patient enduring of the same sufferings which we also suffer;
    and our hope for you is steadfast: or whether we are comforted, it is for your
    comfort and salvation;'
  mna-mna: Niam sombe ambaada pataŋana, inabe iuulu yom mi ipombol yom. Mi sombe Anutu
    iuulu yam pa pataŋana tiam mi ipombol yam, inako ipombol yom tomini be kemender
    mbolŋana mi kabaada pataŋana kembei ta niam i.
  myw-myw: Takinew abem bigeg mo bakalabeimiy va̱gan beitout ninoumiy, peinan abamiy
    igeg yakamiy. Takinew abem bwein, bakalabeimiy va̱gan beibwein abamiy. Yowbad
    ililabem mo kakamtilakeimiy va̱gan bukukwakins Yowbad bilabeimiy, magat bukwaptuleimiy
    waseg abamiy kalbaleb, ma̱wan abem yakamey.
  sby-sby: Mapensho ngotulakumananga nawo alamupanga katonto kwambeti mupuluke, na
    afwe katutontoshewa ne njamwe mwela kutontoshewa kwambeti, mucikonshe kwakoma
    mapensho awo ne njafwe ngotulakumananga nawo.
  sll-sll: Gul ire ire molga i ni ari hobi aki di ni tegere God ni pare enangure sigare
    kule u wai nana dire gul iiwa. Te God aki di na tongwo i na tani taman. Ni para
    aki di ni tomia pire na gul honagi olga meri ni ari para gul ire wara kere oli
    nanga nanga nimni mole yon ura dinamua.
  yaq-NT: Junuen san, juu u jiokot itom ito bicha'u, juna'a, enchim jiapsi jo'aa betchi'bo
    intok enchim jinne'uimtune' betchi'bo junuen itou weye. Taa Liojta betana itom
    jiapsi jo'aawao, ket jiba enchim jiapsi jo'aa betchi'bo, intok jinne'urimtune'
    betchi'bo weye. Junuen san chukula eme'e, ka seej chukti eaka itomak a jiokot
    emo bitne, i'an inim itom jiokot aet ito bicha'ut, ka jain eaka ket enchim a'
    inne'ene' betchi'bo.
  uro-uro: Bä ut don säda ama märän angärha ron divakt iva ngänit ta ama sämaqrot
    dä ama mumaiar. Bä qosaqi nga rhoqoräkt i ut ta ama sämaqrot divakt iva ngänit
    ta ama sämaqrot toqoräkt i qale ngän ma ama qrot sa ama bulap da ama märän angärha
    ron nävät ma Krais toqor ut.
  ita-1885: Ora, sia che siamo afflitti, ciò è per la vostra consolazione e salute;
    sia che altresì siamo consolati, ciò è per la vostra consolazione, la quale opera
    efficiacemente nel vostro sostenere le medesime sofferenze, le quali ancora noi
    patiamo.
  muy-muy: Ka ya ti təgri daliya ana leli nahəma, mawayay ti kə̂ŋgətum njəɗa àna naŋ,
    ti Melefit mâhəŋgay kʉli. Ka ya ti Melefit avi njəɗa ana leli nahəma, mawayay
    ti lekʉlʉm day kə̂ŋgətum njəɗa gani ; nahkay ekislʉmki meɓesey daliya akaɗa geli
    ya ti meɓesey ni.
  kqc-kqc: Esika esika moigifari, mina bi ya moi aedesi ya moi vegu rigo; ye Sei yaku
    una moi aedegori, mina bi yi vegu moi aedego, ye uni esika moina ida yokoi maka
    ka ya kaya esika moigedi kana, amuta dudu are rei gira regedi.
  tav-tav: To bairi mani popiye tamʉonucu. Mʉja catʉgooña ocabʉtiro boorã, to bairi
    caroorije mʉja cátinucurijere Dio mʉja yerire cʉ wajoato ĩrã jã popiye tamʉo,
    Jesu ye quetire buio teñabana. To bairi Dio tʉgooña ocabʉtiriquere jãre cajoʉ
    mʉja quenare tʉgooña ocabʉtipere joogʉmi. Mʉjaare netoogʉmi Dio. To bairi jã capopiye
    tamʉorijere bairona mʉja quena popiye tamʉorã mʉja tʉgooña ocabʉtigarã.
  eng-ULB: But if we are afflicted, it is for your comfort and salvation; and if we
    are comforted, it is for your comfort. Your comfort is working effectively when
    you patiently share in the same sufferings that we also suffer.
  spa-VBL: Si estamos angustiados, es para su consuelo y salvación. Si estamos siendo
    consolados, es para consuelo de ustedes, que los ayuda a soportar con paciencia
    los mismos sufrimientos que nosotros padecemos.
  fra-_FOB: Et, soit que nous soyons affligés, c'est pour votre consolation et votre
    salut, qui s'opère dans la patience avec laquelle vous endurez les mêmes maux
    que nous souffrons aussi; soit que nous soyons consolés, c'est pour votre consolation
    et votre salut;
  hau-ULB: Amma fa idan muna shan wuya, domin ta'aziyarku ne da cetonku. Haka kuma
    in mun ta'azantu, domin ta'aziyarku ne. Ta'aziyarku tana aiki ne sosai yayinda
    kuka jure da irin shan wuyar da mu ma muke sha.
  mal-mal: ഞങ്ങൾ കഷ്ടം അനുഭവിക്കുന്നു എങ്കിൽ അത് നിങ്ങളുടെ ആശ്വാസത്തിനും രക്ഷയ്ക്കും
    ആകുന്നു; ഞങ്ങൾക്ക് ആശ്വാസം വരുന്നു എങ്കിൽ അത് ഞങ്ങൾ സഹിക്കുന്ന കഷ്ടങ്ങൾ തന്നെ
    നിങ്ങളും സഹിക്കുന്നതിൽ നിങ്ങളുടെ ആശ്വാസത്തിനായി ഫലിക്കുന്നു.
  lit-lit: Ir jei kenčiame priespaudą, tai jūsų paguodai ir išgelbėjimui, kuris yra
    veiksmingas ištveriant tokius pačius kentėjimus, kuriuos ir mes kenčiame; arba,
    jei esame guodžiami, tai yra jūsų paguodai ir išgelbėjimui.
  urd-GVR: Jab ham musībatoṅ se dochār hote haiṅ to yih bāt āp kī tasallī aur najāt
    kā bāis bantī hai. Jab hamārī tasallī hotī hai to yih āp kī bhī tasallī kā bāis
    bantī hai. Yoṅ āp bhī sabar se wuh kuchh bardāsht karne ke qābil ban jāte haiṅ
    jo ham bardāsht kar rahe haiṅ.
  far-far: Kalu nonifi fua ne ka 'adomi kamulu ma ka famauri kamulu. Ana kada kalu
    nonifi, God 'adomi kalu, ma kalu ka 'adomi kamulu laugo, ma kalu ka fanikila kamulu.
    'Urinai mulu kai bobola fuana mabetaue ana kada mulu liu ana nonifie dia laugo
    ne kalu liu ana.
  suz-BL: आंइ श्‍येत जशोमी इन थुं नाइक्‍पाइक्‍ब। मिनु रिम्‍शो दुम्‍ब। गो आंइ थुं नाइक्‍पाइक्‍चा
    पुंइसीशोमी गे इन थुं नाइक्‍पाइक्‍चा पुंइसाक्‍नी। गे आंइ खोदेंशो दुम्‍शा, श्‍येत
    फाल्‍शा बाक्‍तीनी हना, गे आंइ खोदेंशो पा थुं नाइक्‍पाइक्‍चा पुंइसीनीनी। २कोरिन्‍थी
    ४:८-११,१५
  car-NT: Moro na'na kota'mary te apori'tomanamon me man. Uta'no wyino ajunenamon
    me man. Moro na'na pori'tomary te apori'tomanamon me enapa man. Moro ro aweja'nakarykon
    taro ajypojaton, moro na'na wota'karykary wara enapa awota'karykarykon ta.
  amp-amp: Nom krhopam yekwohat Kraisrn tfit hifa yima yuhur hnewarrn yima yuhum yak
    marnyewatrm yima yuhum miyorhwomnom. Ndnettn niko krhopam yakneft, nom nd yuhat
    hikhato nikompno yi rhuhato nikmoh yima yuhum yak marnya bomarnyahato yima yuhum
    mirhurahmko. Yima yuhum mirhuruhatmko Bro Nkifrar tfit yak miyakrahrko. Nom yihato
    nikmoh yima yuhum yak marnya bomarnyaneft, tamoh krhopam tfit nianeft, nhai tfit
    wom finji wohsis-ruhatko. Nom krhopam titahnamo kanjo be inji tita hanyrahkom.
  bht-bht: असां दुख सेहन करदे न, ताकि परमेश्वर तुहांजो तसल्ली दे कने तुहाड़ा उद्धार
    करे। क्योंकि परमेश्वरे सांझो तसल्ली दिन्दा है इस तांई उनी तुहांजो भी तसल्ली देणी
    क्योंकि तुसां बड़े सबर सोगी साड़े सांई दुख सेहन किते।
  eng-NOY: And whether we are distressed, it is for your comfort and salvation, which
    showeth its power in enabling you to bear patiently the same sufferings which
    we also endure; and our hope is steadfast in your behalf; or whether we are comforted,
    it is for your comfort and salvation,
  cub-NT: Ñʉja ñájivʉbu, bʉojarãjivʉ cad̶ateivʉ mʉjare, mʉje parʉrãjiyepe aivʉ mʉje
    ũmei aru mʉje mead̶aimara marajiyépe aivʉ máre. Jʉ̃menijicʉi cad̶ateiyede ñʉjare
    ʉ̃i parʉre d̶aiyede ñʉje ũmei, coreóvare d̶aibi ñʉjare aipe d̶aiye jaʉrõre ñʉjare,
    ñʉje cad̶atenajiyepe ayʉ mʉjare, parʉre d̶arĩ mʉjare mʉje ũmei. Que baru mʉja
    máre mʉje ñájiyede napini bʉojarãjivʉbu mʉje ñájinajijãravʉ baquinói yópe ñʉje
    napiyepedeca ñʉje ñájiyede.
  ita-1927: Talché se siamo afflitti, è per la vostra consolazione e salvezza; e se
    siamo consolati, è per la vostra consolazione, la quale opera efficacemente nel
    farvi capaci di sopportare le stesse sofferenze che anche noi patiamo.
  lww-lww: Pogos nap̃a mepane pog m̃arera lala, metam̃an ga narui, vena kila sane
    amiu akilia aloge wo a alual malena. A pogos nap̃a mevisu sane Ntewa kila lup̃elup̃e
    imimi, naga m̃ena ga po pap̃isi, komin nap̃a kila sane imimi m̃ena ga mekilia
    mekila lup̃elup̃e amiu sina ga, a mekilia meiila amiu vena akila kiamiu sitomena
    ve piavi vena akilia awar ro e napiowaena la nap̃a amiu m̃ena ga akilia alualia.
  ckb-ckb: ئەگەر تووشی تەنگانە دەبین ئەوا بۆ دڵنەوایی و ڕزگاریتانە، ئەگەر دڵنەوایی
    کرابین ئەوا بۆ دڵنەواییتانە، کە لە دانبەخۆداگرتنی ئێوەدا بەرگەگرتنی بەرهەم هێناوە
    بۆ هەمان ئەو ئازارانەی کە ئێمەش دەیچێژین.
  nas-nas: Eeꞌ, kapooꞌke mankiꞌantamuriko tee makosi, diiꞌ Koorin-nupoong domang unaarori
    domantariainaꞌ teeꞌ. Eeꞌnoko tenang niiꞌke domang kuaaꞌmorimanang diiꞌ napoꞌ domang
    kuaaꞌdorikooꞌ, eeꞌnoko puring nkaverikooꞌ ookara batei-koo teing mankiꞌnanka puruꞌkoong
    niiꞌke nariꞌ mantompampimaing.
  uvl-uvl: Pe imem mo takisia melmelenga nei ke halaua imo ke a mene maulinga ke koko.
    Pe nenge teke NeHalang hemaluche letemem nga nei, imo pule lape NeHalang hemaluche
    letemo pe ames ke kerkereng ke a takisia melmelenga ke mange imem.
  eng-BBE: 'But if we are troubled, it is for your comfort and salvation; or if we
    are comforted, it is for your comfort, which takes effect through your quiet undergoing
    of the same troubles which we undergo:'
  ixl-CNT: Ech kꞌuxh kaana kupaal tu tzaꞌl. Aꞌ kusaꞌ etootzajit u chitpichil tu paav
    utz, tiꞌ qaqꞌtu nimal ekꞌuꞌl majte. Utz kꞌuxh nitaqꞌ nimal kukꞌuꞌl u Tioxh, tiꞌ
    atziꞌ aas saveet qaqꞌtu nimal ekꞌuꞌl majte aas lapaalex tu qꞌu tzaꞌl. Ech saꞌatin
    examlil utz, seqꞌiꞌ qꞌu tzaꞌl qꞌuꞌl nipaalkꞌoꞌ majte.
  xsi-xsi: Lâ zo ndia malia itu ipu maka ndue, ande ŋinde nde duvi mine; ŋinde nde
    ŋana ipu tini kaika pa miki ilomi kalomi wa isuka nemi kalo-tawana wa. Aku lâ
    zo ndia Maro Kindeni ipu tini kaika pa maka iloma kaloma, ande iveta mine ŋana
    ipu tini kaika pa miki ilomi kalomi tona. Mine nde miki kakura tu kamandi kaika
    ŋana kakai nâna kâ, itogo maka uru kaveta mine.
  crx-NTPO: '''Et hoonts''i ndet la hoontsi''-un nets''u hóolts''ulh de, ''et ''i
    gha k''enánohuzní''ah ''ink''ez dahjih. Ndi hoontsi''-un nohts''u hóolts''ulh
    whe dzoh nahde ''et hoonts''i ndi k''enánenin''a-i, ''i be wheni cha ''ink''ez
    nohni cha ts''iyawh whulh nuzdilhya. ''Et whuz un''a ''uwhút''en. ''Ink''ez ndet
    la k''enánenin''a de, ''et nohni za nohba ''uhoont''oh. ''Et ''i be k''enánohuzní''ah
    ''ink''ez dahjih.'
  kan-OKCV: ನಮಗೆ ಕಷ್ಟಸಂಕಟಗಳು ಬಂದರೆ, ಅದು ನಿಮ್ಮ ಆದರಣೆ ಮತ್ತು ರಕ್ಷಣೆಗೋಸ್ಕರವೇ ಇರುತ್ತದೆ.
    ನಾವು ಸಂತೈಸುವಿಕೆಯನ್ನು ಹೊಂದಿರುವುದಾದರೆ, ಅದು ನಿಮ್ಮ ಆದರಣೆಗಾಗಿಯೇ. ಆ ಆದರಣೆಯು ನಮ್ಮಂತೆ
    ನೀವು ಅನುಭವಿಸುವ ಕಷ್ಟಸಂಕಟಗಳನ್ನು ಸಹನೆಯಿಂದ ಅನುಭವಿಸುವಂತೆ ಮಾಡುವುದು.
  bbb-bbb: Ro mazani ije no Godido vua abe kuaenoevo ije noka isejavaevo. Rove vua
    ije no abe kuaenoevo ije fuka ja ifejiana karauniamo ijadufuo noka ireobo oemareve.
    Ro no vierafe noka izege no isejavaeko Godi fu ifejuomo ijiege nose una ja ifejiadufuo.
    No ja ifejiaga ja giriesana irekina ja kabuaekabuaeki vame isejavaevo bino bu
    jone ruovo ja ije biediadufuo.
  blw-blw: Yag chàni, no cha-ani maligatan, annig cha etàén, te hen halenonotnaat
