    smimanil cu c'ul Dios tu', chi yak'on pax smimanil cu c'ul tu', yet watx' kotaj
    tzet oj jex kute cu miman c'ulneni catu' ey je colbanil. Yu jun tu' che tec'ba
    je ba je yak'on techa tzet oj jul je yiban jaxca tzet chi jul kiban.
  deu-1912: Wir haben aber Trübsal oder Trost, so geschieht es euch zugute. Ist's
    Trübsal, so geschieht es euch zu Trost und Heil; welches Heil sich beweist, so
    ihr leidet mit Geduld, dermaßen, wie wir leiden. Ist's Trost, so geschieht auch
    das euch zu Trost und Heil;
  san-PUN: ਵਯੰ ਯਦਿ ਕ੍ਲਿਸ਼੍ਯਾਮਹੇ ਤਰ੍ਹਿ ਯੁਸ਼਼੍ਮਾਕੰ ਸਾਨ੍ਤ੍ਵਨਾਪਰਿਤ੍ਰਾਣਯੋਃ ਕ੍ਰੁʼਤੇ ਕ੍ਲਿਸ਼੍ਯਾਮਹੇ
    ਯਤੋ(ਅ)ਸ੍ਮਾਭਿ ਰ੍ਯਾਦ੍ਰੁʼਸ਼ਾਨਿ ਦੁਃਖਾਨਿ ਸਹ੍ਯਨ੍ਤੇ ਯੁਸ਼਼੍ਮਾਕੰ ਤਾਦ੍ਰੁʼਸ਼ਦੁਃਖਾਨਾਂ ਸਹਨੇਨ ਤੌ
    ਸਾਧਯਿਸ਼਼੍ਯੇਤੇ ਇਤ੍ਯਸ੍ਮਿਨ੍ ਯੁਸ਼਼੍ਮਾਨਧਿ ਮਮ ਦ੍ਰੁʼਢਾ ਪ੍ਰਤ੍ਯਾਸ਼ਾ ਭਵਤਿ|
  nob-LB: Når jeg og mine medarbeidere møter vanskeligheter, er det altså til det
    beste, slik at dere skal bli frelst for evig. Gjennom den trøst og oppmuntring
    vi selv får når vi har det vanskelig, kan vi styrke og oppmuntre dere, slik at
    dere ikke forlater troen når dere må gå gjennom de samme lidelsene.
  ntj-ntj: Yuwa, yanyan-yanyantu-linyatjuya payira pungkula tjukurrpa walykumunu watjaranyangka.
    Wiya, pukurlpa-litju nyinarra. Tjiinyamarntu Mama Kuurrtu-tjananyanta wankarunku
    tjukurrpa palunyanya-yan mularrkuliranyangka. Yuwa, Mama Kuurrtu-linyatju yirringkara.
    Palunyalu nyuntunyatarrartu-tjananyanta yirringkanama. Tjiinya-tjananyanta kanyinma
    mirrparnmaalpa-yan nyinarratjaku kutjupatjarralu-tjananyanta payira pungkulanyangka.
    Tjiinya-linyatjuya payira pungkupayi, palunyapirinypartu.
  sxb-NT: Ifwe ni tuwona eminyako-nyaako, inywe mutuukra owuorezi owua omwoyo alala
    no owuinunuzi. Ni tuoreziwua omwoyo, kugera mwona ni muwa no owuoreevu owua omwoyo
    owugera ni musikia emioyo mu emidambo emifwanani ne egia ifwe twona tuwitamo.
  nhu-NT: Ɛ́ bese nu yî monlum e, tu ɛ̀ nu keelɛɛse mvuntelem mvunɛn noo keeboyse
    ben. Ɛ́ bó lɛɛse mvuntelem mvusɛse, tu ɛ̀ nu keege ɛ́ mvuntelem mvunɛn elɛɛtene,
    ɛ́ ben ekuu shém enu nyɛkeey yî boŋgɛw bò ben yɛne diɛwɛ no bese yɛne le.
  row-row: Mete ma hai sia ia hambu sususaꞌ na, Lamatualain tao manggatee hai rala
    mara. Ma mete ma hai hambu sususaꞌ, ma hai miꞌitataaꞌ no rala nemehoꞌot, na, hei
    o musi mihine mae, Lamatuaꞌ pake dalaꞌ naa fo tao manggatee rala mara, ma mboꞌi
    nggi mia deꞌulakaꞌ. Huu mete ma hei hambu sususaꞌ onaꞌ hai boe, Lamatuaꞌ tao manggatee
    rala mara, fo ama bisa miꞌitataaꞌ no rala nemehoꞌot.
  msy-msy: God kamagh sua, ia navir amɨrɨzim ko an akurvazim iniam, bizir kamɨn e
    osɨmtɨzim ateri. God navir amɨrɨzim e danɨngɨva, a uaghan navir amɨrɨzim ia danɨngam.
    Ia en mɨn tuivigh gavgavigh osɨmtɨziba atertɨ, God navir amɨrɨzim en mɨn ia danɨngam.
  agg-agg: Asu yɨhoehɨmbo-so tɨŋɨrɨfo afɨndɨ tükündɨfeyoanɨ ro sɨheimbo hohoanɨmondemboyehɨ
    sɨhei ŋgusüfoambe afurɨfe kifemboane, asu rananɨmbo God ai sɨheimbo aboedambo-ndeandürümbui.
    Ŋga asu God ai yɨhoehɨ ŋgusüfoambe afurɨfembü hohoanɨmo kürareamunɨ ana, asu sɨhei
    ŋgusüfoambe afurɨfendürɨmbo kameihane. Ranɨnambo ro tɨŋɨrɨfo masahoamɨndehɨ nahurai
    se moanane sei hehi ŋgɨnɨndɨ anɨmboei hei ana, God ai sɨhei ŋgusüfoambe hohoanɨmo
    afure küre arandɨ.
  ptp-ptp: Om xe obêc kɨlê vɨyin ya ge od kehe bêga nêbê xe nêb xam nɨlôm i vô vɨyin
    maên dɨ Anutu i vô xam vêl ên nipaên. Anutu obêc vông xe nɨlôm vô vɨyin maên ge
    od ob vông xam êno nɨlôm vô vɨyin maên, om buc wê xam ob tulec vɨyin tɨyi xocbê
    xe tulec ge od xam le xêkɨzêc dɨ kɨlê vɨyin vɨhati hɨxôn nɨlôm nivɨha.
  nak-nak: Mai eau ge gabu la iligiligi, ale eau ligi moli te la igogolu la valolo
    ale suli amutou, eia vimahuli amuto. Mai eau ge gabu la visuli te Kraist ale uru,
    ale eia suli moliau mai ele veia eau ge vagari, veia eau ge suli lou amutou, amuto
    ge koramulia ge magiri vagari te la iligiligi te la isale Kraist mai tai eau.
  lbb-lbb: Mila kilang a mamahatla, sur mulor los a harnangai ono, pa sur dir alaun
    mulo. Pa ning e God ir amoro mila, mulo otleng mulor kilangi, pa ir arakrakai
    mulo sur mulor tur rakrakai ana ngas a kankanla ne mila kilangi.
  kan-2017: ನಾವು ಕಷ್ಟಗಳನ್ನನುಭವಿಸುವುದರಿಂದ ನಿಮಗೆ ಆದರಣೆಯೂ, ರಕ್ಷಣೆಯೂ ಉಂಟಾಗುತ್ತದೆ. ನಾವು
