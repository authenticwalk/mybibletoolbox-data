    keihon nangho kalhamon tei ding'u nahiuve. Chuphat leh nanghon keiho thohsa chu
    thoh hattah a nathoh thei dingu ahitai.
  mar-mar: आणि आम्हावर संकट येते ते तुमचे सांत्वन व तारण व्हावे म्हणून येते आणि आम्हास
    सांत्वन मिळते ते तुमचे सांत्वन व्हावे म्हणून मिळते; म्हणजे असे की, जी दुःखे आम्ही
    सोशीत आहोत, ती धीराने सहन करण्यास तुम्हास सामर्थ्य मिळते.
  snp-snp: Keina lamodoka fede lumunami yakafo linate adi olu faka loto olu omudi
    kenaiye, loto linatemu kolito keinawa ya olu lomami ne. Ido lamo ade olu faka
    lo ledenami ya moda linatedoka yaki lonowa oluto adi olu faka lageto ya lamo keina
    kolonimo yamaidana oti linate yaki keina kolinawagu yau auma witi nedi minenawamole,
    loto linatemu kolito ade olu faka lo ledami ne.
  isl-isl: Það hefur kostað okkur miklar þrengingar að flytja ykkur huggun og hjálpræði
    Guðs. En Guð hefur gefið okkur nýjan styrk í erfiðleikunum. Það hefur hann einnig
    gert ykkar vegna, því að hann vill nota reynslu okkar, ykkur til huggunar, þegar
    þið lendið í sams konar raunum. Hann mun veita ykkur styrk svo að þið gefist ekki
    upp.
  spy-NT: Yoo kākēēnyāliilchē ꞉acheek, kukākēēnyāliilchē kule /sikeesaaysaayaak ānkōōriib
    kiyēē kyōōyēnchi. Yoo /kakeesaaysaayeech acheek ku kubo kule +/mākēēyēētyēēchook
    sōōmuytoochi nyāliluutēchooto kikēēnyōōru ꞉nkacheek.
  xnn-xnn: Isonga olay no mapalpaligatan kami isnan mangibagbagaanmi isnan gawis ay
    damag tay menpaay ken dakayo tay siya di nan mabadanganyo ya maisalakananyo. Et
    nan mangliwliwaliwan Apo Dios ken dakami isnan ligat et siya nan mangtekanmi ay
    mangliwliwaliw ken dakayo isnan ligatyo tapno mabalin ay an-anosanyo.
  mwe-mwe: Ibhaga tunalaga, ni kwa ligongo lya nng'angalo na ntapulo gwenunji. Putuangalala
    nkupinga kunng'angalayanga mmanganyanji na kuntaganga ntima kwa mboteko yenunji,
    mwiipilililanje malinga uwe.
  tte-tte: Tem kai kakamkamna, bwaimwa saguimiu yo leboimiu kaiweli. Tem Yaubada ikabiyakaiwemai,
    bwaimwa kami kabiyakaiwe kaiwena na mesabana wakalakisiye kamkamnaone kolili.
    Na kamkamnaone komiu kwalobalobaili kai besiele kalobaili.
  tcs-tcs: So ebridem trabol wea mitu i gad, i go meke mitu pil ebi insaid, bat i
    go meke yupla strong ane i go seibe yupla tu. So wen God i go meke mitu at gudgen,
    yupla go sabe wiskain po meke gudpasinwei po wananada solong po meke yupla at
    gudgen tu. So kipgo wea kuaiatwei nomata yupla gad atso prom ol trabol, bikoz
    i dem seimting wea mitu i bin go tru tu.
  hlt-THB: Kawseet ngaihkyinaak ham ingkaw hulnaak ahamni; kaimih ka mingngaih a ding
    awhtaw, nangmih naming ngaih a dingnaak aham ingkaw hulnaak ahamni; ce ing ce
    kaimih ing ka ming yh kyinaak ce yh thainaak ni pek khqi hy.
  soq-soq: Ne ema epe wadina, ipawa no poka etonta, sa ipa e baila poka eteitana sumanai
    bedewe nuala badowa enane inaitana baiwa. Deawaa, God no saunempe nuamba badosampa,
    sa ipa no e saulente nuala muka wanontaa baiwa. Inta ema bedewe God e muka enalede
    walamaipa no poka eteitana rua etonune e nuala aiaisiwa mampe badowa enane poka
    sa nanausana mai etedabuaitana, dia.
  qub-qub: Gamcuna-raycumi ñacaymanpis chayashcä. Tayta Diosninchïmi ichanga cuyapämashpan
    shacyächiman. Cananga gamcunatapis cuyaparmi shacyächë pasinsacur Tayta Diosninchïman
    sumaj yäracunayquipaj, salbashunayquipaj. Chaymi gamcunapis ñacayman chayar ama
    yamacanquichu.
  att-att: Á sikami, attamám mi yù jigâ nga umay nikami megapu sù pangilayalayâ mi
    sù napiá nga dámak, tapè pabbalinán na yù pakkapiánán naw, á meyígù kayu megapu
    ta pagginná naw sù bilin ni Namarò. Á gapu ta mabannáyán kami megapu sù ángngabbák
    ni Namarò nikami, abbágán na kayu gapay, á mabannáyán kayu, ánna meyattam naw
    gapay yù jigâ nga kunnay sù attamám mi.
  bki-bki: Mia bogo napano nubiviuo bogokouo nalo, numijamo ka ga, ka rila ka kamiu
    kumijikia kuvijog rivu a kuvijikia kuvijev meuliano. Mia bogo na numialio ka Atua
    mililup̃ilup̃i kumemi, naio bunu bo laka, bior napano mila ka numijikia nuvililup̃ilup̃i
    kamiu bereio, a numijikia nuviija kamiu ka kamiu kuvila kenemiu jidomiano ve tebievi
    ka kuvijikia kuvar dulu vovaiano nalo napano kamiu bunu kuvijikia kuviviuo.
  bqp-bqp: Tó ótɛn wari dↄ, á laakarikpatɛna kũ á surabanaao yãimɛ. Tó Luda ó laakarii
    kpàtɛ, á laakarikpatɛna yãimɛ, de à le à wari dokↄ̃nↄ kũ ótɛn kɛ fↄ̃.
  mcp-mcp: Ŋkí minjugú mí ŋgə bul bɛ̧ sə́, mí ŋgə bɛ̧ sə́ shú nə́ milâm mí cwáálʉwog
    bɨ̂, bɨ dʉ́gʉ́g cʉg. Ŋkí Zɛmbî ŋgə ntâg cweel sə́ milâm, a ŋgə sá ntɔ́ shú nə́
    milâm mí cwáálʉwog bɨ̂, bɨ mú jísɔw mínjugú mimpwûd sə́ ŋgə́ nə́mə́ jísɔw myá.
  hat-hat: Si mwen menm mwen nan lapenn, se pou nou menm, moun Korent yo, nou ka resevwa
    ankourajman pou nou ka delivre. Si mwen menm mwen resevwa ankourajman, se pou
    nou menm nou ka ankouraje, pou nou ka resevwa fòs kouraj pou sipòte avèk pasyans
    soufrans mwen menm m'ap sipòte a.
  npl-NT: Yika, tla tejwah titlaijyowiah, titlaijyowiah para nomejwah okachi ximoyolchikawakah
    iwa ximomakixtikah. Iwa tla Dios techyolchikawa, techyolchikawa para nomejwah
    noiwa ximoyolchikawakah, iwa ijkó noiwa nonkinxikoskeh n tlaijyowílisteh non tejwah
    ipa tipanotiwitseh.
  bgg-bgg: Gathek è diig mage arone, hì ne nathek shii nong pha nane giawo ro; gethek
    yi nong arone, chiihphado nathek shii nong mua ne gathek è zud mua pha ò diigthek
    shii chua phi ne jum è zud yi.
  eng-TCENT: If we are afflicted, it is for your comfort and salvation, which helps
    you patiently endure the same sufferings that we suffer. And our hope for you
    is steadfast. If we are comforted, it is also for your comfort and salvation,
  eng-BSB: If we are afflicted, it is for your comfort and salvation; if we are comforted,
    it is for your comfort, which accomplishes in you patient endurance of the same
    sufferings we experience.
  cpu-NT: Aritakera okantakari, irootakera nokemaantsivaitantakari naaka, iro niyotantyaarori
    tsika nonkantya nomposhenkayetyaami eerokaite, ari onkantya pavisakoshireyetantaiyaari.
    Irootakera iposhenkantayeetakanari eejatzi naaka, ari onkantya niyotantyaarori
    tsika nonkantero nomposhenkayetaiyaami eerokaite aririka piñaayetairo okaratzi
    nokemaantsivaitakari naaka.
  san-ASM: ৱযং যদি ক্লিশ্যামহে তৰ্হি যুষ্মাকং সান্ত্ৱনাপৰিত্ৰাণযোঃ কৃতে ক্লিশ্যামহে
    যতোঽস্মাভি ৰ্যাদৃশানি দুঃখানি সহ্যন্তে যুষ্মাকং তাদৃশদুঃখানাং সহনেন তৌ সাধযিষ্যেতে
    ইত্যস্মিন্ যুষ্মানধি মম দৃঢা প্ৰত্যাশা ভৱতি|
  tac-NT: Alarigá beniaa ramué napurigá ramué 'emi gu'íriwa, 'emi chibi ikisá. 'Lige
    Onorúgame 'we na'temame ju ramué, ramué abiénachigó alarigá beniboa 'we na'temaka
    járowa 'emi. 'Lige alarigá 'emi 'we a'lá anachámala napu'lige 'emi resí ikiá.
  eng-WEBPB: But if we are afflicted, it is for your comfort and salvation. If we
    are comforted, it is for your comfort, which produces in you the patient enduring
    of the same sufferings which we also suffer.
  gfk-H: Ing bia a mon tinirih i ubal mehet, i ngan hua wara hamaraam muat ma wara
    halon muat. Ing bia di hamaraam mehet, i ngan hua wara hamaraam muat. Ma iakano
    harhamaraam nong Kalou i tar ia ta muat ing muat tur dadas manapu ta kaikek ra
    ngunngutaan i haruat ma ing mehet kilinganei mah.
  viv-viv: VenuwaꞋata Yamumuna ana laumamala faꞋina ime tolaumamala vita awahina.
    Keke adawahi-kawowoni, au Yaubada yana hawavemoluva kadu yana kibababala omi wananuhagana
    faꞋina vita awahina. Meda Yaubada yana hawavemoluva ime anuhagana be higa aimo
    ami vita ana toveya ime wananuwenuwema-yo kadu omi aseꞋasemi ginavatu. Au hidedemi
    omi vita wananuhagana ime anuhagana amine ma agaidiya yami waꞋasevatu wanaꞋatuvefaꞋila.
  yao-yao: Iŵaga uwe tukulagaswa, tukulagaswa kuti ŵanyamwe ntulaswe mitima ni kukulupuswa.
    Pane iŵaga tukutulaswa mitima, ŵanyamwe nkutulaswa mitima iyoyopeyo ni kupata
    machili gakunkombolesya kugapililila malagasyo galagala gatukugapililila.
  tgp-tgp: Pani vara kama lo lavi na mauri r̃ilangi, ka levosahia vara kama lavira
    mata i tahe na r̃omimim ale mata maurimim la juri; ale vara God mo tahe na r̃omimam,
    enia matan vara kama er̃i tahe na r̃omimim na nomim rani r̃ilangi. Ale matana,
    ha er̃i r̃om peravu ha turu r̃ilangi na rani r̃ilangi sei sohen kama lo lavira.
  auc-NT: Mönitö nantate wæwëmöni amïnitawo. Edæ mönitö nantate wæwente apæ̈nemöni
    beyæ̈ Wængonguï mïnitö ïmïnite wæætë pönö waadete apæ̈necampa. Apæ̈necä ëñëninque
    mïnitö wæætë wampo pönëninque wæ̈nämaï quëwencæmïnimpa, ante Wængonguï cæcampa.
    Ayæ̈ mönitö wæwëñömönite tömengä pönö waadete apæ̈necä ëñente wampo pönëmöni amïnitawo.
    Edæ mïnitö nantate wæwëmïni inte wampo pönencæmïnimpa, ante Wængonguï mänömaï
    cæcampa. Ayæ̈ wampo pönëmïni badinque mïnitö ïincayæ̈ ate mönitö nantate wæwënö
    baï adobaï nantate wæwëmïni incæte piyæ̈në cæte ee cæte quëwencæmïnimpa, ante
    Wængonguï pönö cæcampa.
  kbc-NT: Niɡ̶ina me jawikodeeɡ̶a, jawikodeeɡ̶a me ɡ̶adaxawaneɡ̶egitiwaji, codaa me
    jikeenaɡ̶ataɡ̶awa anodaaɡ̶ee Aneotedoɡ̶oji me yewikatiditace oko. Odaa niɡ̶ina
    Aneotedoɡ̶oji me ɡ̶odaxawa, ɡ̶odaxawa eotedibige me jakataɡ̶a me ɡ̶adaxawaneɡ̶egi
    madinatiitalo inoa ɡ̶adawikodico odaa aɡ̶adinalomeɡ̶eni, niɡ̶ina mawikodeetiwaji
    digo mokotaɡ̶a me jawikodeeɡ̶a.
  bmh-bmh: Bo, ig uhu omun, go Uwait nug ag imaraimai agal oiagab selai dabun guzenamau.
    Igul gonug, Uwait nug igual oigeb selai dabun gusig migena, ag ig peigaimai, agal
    oiagab han selamau. Uwait nug agal oiagab selai dabun maramau. Gonug, ag ig uhu
    oi darem sul obi, ziwas go ebu, ag gusig tapai damamen.
  ctu-BL: Che' mi cubin lojon wocol, an i c'ʌjñibal cha'an mic ñuq'uesʌbeñetla la'
    pusic'al cha'an mi la' coltʌntel. Che' mi' ñuq'uesʌbeñon lojon c pusic'al Dios,
    mi mejlel c ñuq'uesʌbeñetla la' pusic'al. Che'ʌch mi' yujtel che' mi la' cuch
    wocol lajal bajche' joñon lojon.
  meq-meq: Taɗə nəmay faya nəmaa siye ɗəretsətseh kəgəbay taɗə Mbəlom faya ma vəlameye
    gədaŋ na, hərwi ada kâ tərum gədaŋ eye hay ada Mbəlom mâ təma kurom ha. Andza
    niye ka slumeye faya məsəmay naha a ɗəretsətseh nakə nəmay faya nəmaa səmay naha
    aye dərmak.
  noa-H: Mʌg Cristo hiek jaau nʌm gaaimua dau haug wau chitʌmʌn, Hẽwandamau mʌch peerdʌ
    hautarrjö pãachjã k'ĩir jãsenk'awia pãach peerdʌ haumk'ĩrau. Mʌg hirua mʌ k'ĩir
    jãsenk'a simʌn, jãan hich hagjö pãachjã mʌjö dau hap'ʌʌ hap'öbaadeewai jũrr mʌch
    garmuata pãar k'ĩir jãsenk'aa k'ap'ʌ hamk'ĩrau. Mag hamʌn magan pãrau mʌ dënjö
    hãwatimʌ hãwatju.
  alp-NT: Kai sepo ami supu susate, mere eono imi ktili, leke imi supu hlamate. Sepo
    ami supu ktiline, imi lekwe supu ktiline bei ami hoko namake imi tahane kena supu
    susate lupe ami supure neka.
  san-VEL: vaya.m yadi kli"syaamahe tarhi yu.smaaka.m saantvanaaparitraa.nayo.h k.rte
    kli"syaamahe yato.asmaabhi ryaad.r"saani du.hkhaani sahyante yu.smaaka.m taad.r"sadu.hkhaanaa.m
    sahanena tau saadhayi.syete ityasmin yu.smaanadhi mama d.r.dhaa pratyaa"saa bhavati|
  kbq-kbq: Tamagri knare zanku'ene tamaho'ma ke'zanku'ene, tagrira tazeri havizana
    hugahaze. Tamagrama fru huta manisagu, Anumzamo'a tagrira tazeri fru nehie. E'i
    ana zamo'ma eama nehiana, akoheno manineno, tagrama eneruna kna knazama e'nerimofonte
    efore nehie.
  kbh-kbh: Er bënga tmojtsesufrínëse, jtsemnana bënga jobenayama ts̈ëngaftanga jañémuayama
    chë s̈mojtsesufrina ora, y atsebácanënga chas̈motsemnama, Bëngbe Bëtsabe soyëngama
    jouenëse. Chë padecena soyënguiñe tmojtsemna ora Bëngbe Bëtsá s̈ojáñemose, jtsemnana
    bënga fchayobenama ts̈ëngaftanga jañémuayama, padecena soyënguiñe s̈mojtsemna
    ora. Chca, bënga jobenayana ts̈ëngaftanga jujabuáchana, Bëngbe Bëtsábeñe chas̈motsobátmanama,
    chábeñe jtsos̈buáchiyëse, y lempe jtsóboyayama, nts̈amo bënga fsënjasufricá s̈mojtsesufrina
    ora.
  ron-LSB: Dar dacă suntem în suferință, este pentru mângâierea și mântuirea voastră.
    Dacă noi suntem mângâiați, este pentru mângâierea voastră, care produce în voi
    răbdarea răbdării acelorași suferințe pe care le suferim și noi.
  pon-pon: A ma kit pai olar, nan a kin wiaui, pwen kamait o kamaur komail la, mepukat
    kin wiaui ni omail kanonama ni kalokolok ota, me kit kin kalokolokki.
  nhe-BL: Huan tojuanti titlaijiyohuijtoque miyac pampa tijnequij imojuanti xiyolpactoca
    huan para nelía ximomaquixtica ipan Jesucristo. Huan quema Toteco techyoltlalía,
    queja nopa quichihua para tojuanti nojquiya huelis timechyoltlalise huan timechpalehuise
    para inquipiyase fuerza huan ax inhuetzise quema inpanose ipan tlaijiyohuilistli
    queja tojuanti.
  sps-sps: Tan nainy te saraa kamits romam, mi nom rom kat iny kat famaun ana faason
    tsumi to te saup fatabiny fi maromi Krais, te parits kan me; ai tan nainy te nom
    romam kat iny kat famaun, ami nom rom senviir kat famaun to te kat maromi mi te
    onot ma tsutsun faparits men anaanos faamo to tan senviir saraa kamits to te nat
    faamuan bus iny amam.
  wnc-wnc: Siwan nata meya takngatu takngatu kakumu wa nata gin gatandamunangge natake
    nata Anututane puyana pasiwa buya aawan ita waiakngane ginu sandewikge tasisika
    meya waaknga pakum. Pake nata masande gindane musipza pasiwa kwikwiknga siningge
    natake ita natane musipma tasiwan kwikwiknga sikut. Siwan meya wa pakum taknga
    ginda pake ngana gindane musipza papa kekekawan ita gindane musipza pasiwan kwikwiknga
    sining.
  bus-bus: Tó wée nawɛ̃a kɛɛ, a làakari kpaɛna kↄ̃n a mìsinao yãnzimɛ. Tó Luda wa
    làakari kpàɛ, a làakari kpaɛna yãnzimɛ, lɛ à e à nawɛ̃a dↄ̃nkↄ̃ kɛ̀ wée kɛɛ fↄ̃.
  gub-BL: Urupuraraw ma'erahy uruiko ure, pepytywà pà ure. Ta'e nezewe mehe Tupàn
    pepyro putar tatahu wi a'e nehe xe, uzepyr pemuigo kar pà a'e nehe xe. Urepytywàgatu
    a'e, a'e rupi pepytywàgatu a'e no. Umur putar ukàgaw peme nehe no. A'e rupi aze
    ma'erahy pepuraraw nehe, pepuner putar nehe. Napezàn kwaw izuwi nehe. Napepytu'u
    kwaw Zezuz rehe pezeruzar ire nehe, ma'erahy ipuraraw mehe nehe. Ta'e Tupàn urepytywàgatu
    a'e no xe. Pekàg putar ma'erahy ipuraraw mehe nehe, urezàwegatete nehe.
  imo-imo: Lino mindili nombo umbunima meremolo wali eno konopu enge nimbe u nipili
    molko, mindili nolemala aulkena wendo ongo, molko kondonge aulkena punge aku lipe
    tapondoli ulumu eno kinye pepili nimbo aku tepo mindili nombo umbunima meremolo.
    Goteni lino konopu enge nimbe u nipili molangei nimomunga lino kelepo enge nimbo
    moromolo wali aku ulumuni linoni eno konopu u nimbe enge nipili molangei nimbo
    manda lipo tapondoromolo kano kinye lino umbuni tirimelena mepo moromolo mele
    eno aku teko mindili noromele wali eno kape konopu toimbo topili enge nipili taka
    liko molongela.
  boj-boj: O ijo was kalil, aqo Timoti wo gulbe eqnum di aqa utru agiende. Gago gulbe
    dena Qotei na nuŋgo are latetŋgosim niŋgi eleŋqas. Ariya Qotei na gago are latetgeqnu
    di aqa utru agiende. Kumbra dena dego Qotei na nuŋgo are latetŋgoqnqas. Yimqa
    jaqatiŋ iga qoboiyeqnum qaji di niŋgi dego qoboiyoqnsib siŋgila na tigelesqab.
  eng-DRA: 'Now whether we be in tribulation, it is for your exhortation and salvation:
    or whether we be comforted, it is for your consolation: or whether we be exhorted,
    it is for your exhortation and salvation, which worketh the enduring of the same
    sufferings which we also suffer.'
  knf-knf: Woli ŋwo ţi unoor, uwo wo pa ptëŋţënan kabot kaţijan mbuur ; woli Naşibaţi
    atëŋţënun, uwo pa ptëŋţënan nahilna namiir mnhaj mi ŋhajuŋ.
  san-KHM: វយំ យទិ ក្លិឝ្យាមហេ តហ៌ិ យុឞ្មាកំ សាន្ត្វនាបរិត្រាណយោះ ក្ឫតេ ក្លិឝ្យាមហេ
    យតោៜស្មាភិ រ្យាទ្ឫឝានិ ទុះខានិ សហ្យន្តេ យុឞ្មាកំ តាទ្ឫឝទុះខានាំ សហនេន តៅ សាធយិឞ្យេតេ
    ឥត្យស្មិន៑ យុឞ្មានធិ មម ទ្ឫឍា ប្រត្យាឝា ភវតិ។
  arn-NT: Fey iñchiñ ta kutrankawküleiñ eymün tamün yafültukuwafiel fey femngechi
    tamün kimeleluwafiel Ngünechen ñi montulchen. Taiñ fütra kutrankawün mew Ngünechen
    yafültukueiñmew eymün tamün kümelkangen reke. Fey famngechi tamün kimael chumngechi
    ñi yafülcheken ta Ngünechen müleyüm ta kutrankawün dungu, fey ka femngechi kisu
    tamün eluaetew newen, nielmün kutrankawün.
  zas-NT: Abiꞌ bal cayzaagdiajn, cayzaagdiajn din yaguieenan lëjt yudar din chuꞌ luxdoodi
    din laa tëëdi loj dol. Abiꞌ bal cuꞌman du luxdoon, rguꞌman du luxdoon din chuꞌ
    luxdoodi din gac taandi lasaꞌ ree guialzi ni caydüüdan.
  ken-NT: Sɛ́bhɔ̀ŋ ɛsɔŋɔri chí bɛ́ Mandɛm anchyɛ bhe nɛpɔptǐntɨ́, ampɛmɛ bhe. Nɛ
    Mandɛm ǎchyɛ bhɛsɛ́ nɛpɔptǐntɨ́ chi bɛ sɛ́nkwáy bɛchyɛ bhe nɛpɔptǐntɨ́. Ɛnkʉ
    mǎnkwáy yɛ bɛbhɔŋ ɛkɛ́bhɛ́ntɨ ndu bɛte kákátí ndǔ nkúbhɛ́ bɛsɔŋɔri ɛbhɛn
    sɛ́bhɔ̀ŋ.
