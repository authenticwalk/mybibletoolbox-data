  cof-NT: Chiquila padeseinatori, nulachi tenchi padeseiminlayoe. Yape nulanan pansi
    manjoto se lolaisa, chiquilanan padeseilainayoe. O chiquilanan pansi manhinari,
    yanan nulachi tenchinan joe nulaca pansi mansuwachun. Chiquila cuwenta padeseinaminlaca
    pansi mansuwano podeicaichunae yape tsanque wantailaisa.
  srm-NT: Ma nöö dee sitaafu i si u ta tja aki, nöö de dë fuunu hedi wë e, dee sëmbë,
    fuun jei fa Gadu ta heepi sëmbë tjika fu de feni di bunu fëën. Biga fa Gadu ta
    kötö u hati aki, nöö söseei woo sa toona kötö unu hati tu. Nöö te hati fuunu ko
    kötö kaa, nöö woon abi taihati fuun sa tja dee sitaafu go dou, leti kumafa u seei
    ta tja de aki.
  qvs-NT: Chayrayku ñukaykuna sufrishpaynikuna atipanisapa kankunata kushichiynikichita
    yachanaykichipa Jesukristu salvashuknikichi kananta. Tata Dios ñukaykunata kushichiwaptinkuna
    atipanisapa kankunata kushichiynikichita. Chashna kushichiptinikuna kankunapish
    ñukaykunashina rikchak layata sufrishpaykichi atipankichi mana shaykushpa Jesukristuta
    katiyta.
  zca-NT: No chi nided no lo rë kwa'n nizakzi no por go, lë'i nak par ya go wen, mbaino
    par ro' go lo rë kwa'n nazhe'b kwa'n nzadkë tich go. No chi nitsiyal Dios laxto'
    no, nu ska kun go le' Diose, par xek go ded go lo rë mis kwa'n nided no.
  cbc-NT: Bairi jãã cʉ̃ã popiye jãã tãmʉonucũña. Caroaro netõmasĩrĩ Jesucristo mena
    mʉjãã catʉ̃goñatutuapeere borã, jãã pʉame roro popiye jãã tãmʉonucũña. Bairo popiye
    jãã cabaimiatacʉ̃ãrẽ, jãã jʉátinemonucũñami Dios, jãã cʉ̃ã mʉjããrẽ jãã cajʉátinemomasĩparore
    bairo ĩ. Bairo jããrẽ ĩñacõrĩ yua, mʉjãã pʉame tʉ̃goñaenarẽ bairo tutuaro mena
    mʉjãã nʉcãnetõmasĩcõãgarã popiye jããrẽã bairo mʉjãã catãmʉonucũrĩjẽrẽ yua.
  qxo-NT: Tayta Dios nogacunatapis yanapayämaptinmi willacuyninta willacuyä imayca
    ñacayta päsarpis. Tsay willacuyangäta cäsucurmi gamcunapis cuyapäcuyninta y salvacionninta
    tariyanqui runacuna ñacatsiyäshuptiquipis.
  mox-mox: ʼInega tuta nana vita qiduana alobelobea, e ʼinega nawale ana aqiaqina
    ta wese ʼetoyavua Keliso ʼinega ona lobea vita diavona ʼidiega. Mana Yaubada ena
    iula ʼimaya ʼinega ama fata vona iula ana neimi. E baʼe ʼinega omiʼa ami fata
    vita diavona ona bibitaqodi ʼidewani imaʼa abibitaqodi.
  kew-kew: Gore niaame kedaa meda mealima rabu nimi raba mua oro yaalo epe-rupa piraliminalo
    pema. Goa pua niaame raba meape kone mealima rabu nimi page raba mealiminalo pema.
    Goa pua niaa pawa pirua kedaa ritima-rupa nimimi page go puri mapalaliminalo pema.
  dww-dww: Tauma piripiri ka banabanavidina, taumi anisagumima da yawasana ko banavina
    aubainama. Be deḡoda tauma Mamaitua na riuwai nuasubasubama ka banabanavidina,
    inam mate taumi aniriuwai nuasubesubemima aubainama da taumi tokare teneḡinama
    da piripiri ko damiporedina, maika tauma.
  twi-ASANTE: Mo awerɛkyekyerɛ ne mo nkwagyeɛ enti yɛhunu amane. Ɛfiri sɛ, sɛ Kristo
    kyekye yɛn werɛ a, yɛn nso yɛnam so bɛtumi akyekye mo werɛ. Ɛno bɛma mo anya ntoboaseɛ
    ahunu amane sɛ yɛn nso.
  aoj-aoj: Iꞌi deiꞌ anis daias sogasoꞌafa nimanimi, amamba motopalopepa mondaꞌ opalef
    ipeꞌilifi fepe saꞌombela atiasi God nokwahomepa waf awafi nofaꞌepa pigitanimai.
    Iꞌi God nondaꞌ opalef afaꞌilifi fegape saꞌombel, anen nondaꞌ opalef ipeꞌilifi
    awanelef wapani ma pilutu banagepama pegefaꞌ akafimi amambai siꞌi afaꞌ ogofaꞌami.
  cbv-cbv: Pánih yeejép yapna, yeebdíh jwĩ jéih teo wáacna caá, Diosdih chah ñi tʉ́i
    jenah joyát pínah niijná. Yeejép yapna, Dios jwiítdih ã teo wáacachah, jwiítbʉt
    yeebdíh jwĩ jéih teo wáacna caá, ñi jĩ́gahat ã yayát pínah niijná. Jwĩ yeejép
    yapat pahjeh mʉntih, yeebbʉ́t yeejép ñi yapachah, “Dios ã tʉ́i teo wáacbipna caá”,
    niíj jenah joinít, caandíh ñi cádahcan niít.
  taw-taw: Pen chɨlop gɨ tɨmel gel mɨŋel dɨpul ak nɨŋɨd, nɨbop gek gos sek yɨbeknɨŋ
    nɨbop tɨg asɨk dup. Akaŋ chɨlop gek gos sek mɨdobul ak, nɨbop abe gek gos sek
    mɨdebɨm. Anɨgek, chɨlop gɨ tɨmel gel yul dɨpul ak, nɨbop abe anɨgɨnɨgel won ak,
    mɨŋel anɨb okok dɨl kɨles tɨmel gɨl jak yenɨmɨb tek lup.
  jic-NT: T'üc' way malala qjuesé palá. Dios jos cupj 'ücj polel la nusijicj ne nun
    ma nujola nsem malala nu pyala na; nin mpes nin qjuesé palá. Nun jilal tjevelecj
    na Jesucristo po'ó, malala qjuis tepyala. Mop'in 'üsüs nu tepyala nun; Dios la
    tjiji nun 'ücj ca mpatjaqué jupj lal, nin nu tepyala. T'üc' way Dios nin liji
    ma qjuiyola. Dios jos nin p'iyá la mijicj nun mpes; nin mpes nin qjuesé palá.
    Mpes malala nu pyala na, malala qjuis tepyala jinwá, nun ma nujola nsem.
  zap-NT: Per yra ne rak noo sufrir yra noo, rak noo sufriro chen guu lextoo de no
    chen yláá de lo dol; no yra chene rguu Dëdyuzh lextoo noo, rlaa No chen no de
    guu lextoo, chen zenga gun de wantar gak de sufrir zegne rak ke noo sufrir.
  wer-wer: Tenim këëmre këlangön kat yawi pöt, ar wiap nuwasën Anutuuk utpetetakaan
    kama niöpënëak pël yeë. Ën Anutuuk ten wiap yanuwas pöt, ar wiap nuwasënëak pël
    yaalni. Ar ya wiaptaring tenim këëmre këlangön kat yawi tapët kat yawiin Anutuuk
    wiap nuwasën önëët.
  ipi-ipi: '@see-verse:2CO.001.005'
  qul-NT: Sufriycu chayka, chay sufriskaycunaka cusiska salvaska canayquichispaj.
    Dios cusichiwancu chayka, kancuna nokaycu jina sufrejtiyquichis Dios cusichisunquichis,
    firme aguantanayquichispaj.
  tnc-tnc: Jesucristorika bojariroka bojariᵽareaja ba'iaja yija jũarijayu. I'suᵽaka
    simako'omakaja, sayija rakajeᵽããrijayu jia mijare jeyobaaokaro'si. I'suᵽaka mijaro'si
    yija imamaka Cristore mija yi'yua ja'atabeyurã mija imarijarirãñu. Ba'iaja yija
    jũarijayu ᵽoto Tuᵽarãte yijare jeyobaarijayu. I'suᵽaka yija imarijayua õñurã imarĩ,
    ba'iaja jũariᵽotojo okajãjia imawa'ri samija rakajeᵽããyu mijaro'si.
  ter-NT: Itukovo koitóponovoti uti kotíveti ya itukétike, ûndi yoko nza'ínehiko,
    kó'inokeneye motovâtimaka hivó'oxikononoe ikéneke Vúnae koane itíkivo koítovone.
    Itukovo kouhépekopati Itukó'oviti ne inzóneu, koane isóneu ne nza'ínehiko, kó'inokeneye
    motovâti kó'iyeanemakaye iséneu ikéneke Vúnae, kutí'inokemo iteâti víki ne tiú'iti
    koekúti ákoti amuyá'i iséneu, kuteâtimaka vítea vékea ûti.
  bmr-NT: Jaamo mɨɨhai amɨɨhaico taajasujɨɨbogoco mɨjɨɨbogonotɨ ɨdaasuno mihicahi.
    Jaanotɨ amɨɨhai majacusucafetequi, mataajaqui icano. Jaabadɨro bu mɨɨhaico Moocaani
    ajacusuneri amɨɨhai bu majacusucafetequi. Jaamo bu tollɨro amɨɨhai sɨɨcujeebɨɨri
    majaabɨcɨhi jino mɨɨhai ɨdaasuno mihicanehejeque majaabɨcɨhicabadɨ.
  fuf-fuf: Si tawii men tampii, ko fii wakkilaare mon nden e fii kisiyee mon on. Si
    tawii men wakkilinaama, ko fii no wakkilinireɗon, no wawnireɗon ŋaɲɲaade tampereeji
    gooti e ɗi men woni naɓude ɗin.
  bhl-bhl: Yu kilele ibolow fukunina! Aso nu yom gomet em dulum elote kal ilum kulukabuluw
    te. Nimtew angom? Aso nu kal ilum kuluw tewe, Sunbin-Got e nulo ibolow menew dukuko,
    ibolow nanbow koyemkabe angomi, aso nukati emdiw keko, yom kal ilum kulabiliw
    ding dim bakate, aso nu yulo dokoyemeko, finik so kulomin deiw mo koyemuwi, yu
    ibolow falit angeko, ibolow nanbow angeko, bokoliw kasike.
  ons-ons: Ŋene wikile desikeneo, yemo ŋine qesiŋ ŋuniake, so gege ŋine wakoniake,
    ŋene wikile kutzo waki qesiŋ ŋoniakeo, yemo ŋine yaleka wikile kutŋino waki qesiŋ
    ŋuniake, so zonom ŋibongi sorin gekei, so togogole mage, ŋene wikile detmaine,
    ŋine yewaka desikei.
  con-NTPO: Nane ingija vana'jen'fa que'ima fuitepa ccushaeña'chove. Chigaja ingima
