    xyajjotkujkꞌa̱jtpʉdʉt es dʉꞌʉn xymyʉdánʉdʉt mʉt ja maꞌxtujkʉn ja dʉꞌʉmbʉ ayoꞌon,
    éxtʉmts ʉʉdsʉty nguꞌix nguba̱a̱dʉdʉ.
  tzj-NT: Ajoj tok nkatij rpokonal jari' c'oli rc'amonto chewe como nokcowini nkayukba'
