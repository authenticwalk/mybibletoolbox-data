    konigti Diosa moʼnopoʼdurugpakaʼapone, moʼnoeanhuahuikaʼapone. Diostaj moknopo̱e̱po
    moʼnigpe̱i̱kaʼpo oknopo̱e̱batikhueʼdik moʼi̱kaʼapone.
  pwg-pwg: Kokitakitikai da ikikava akii nuwapoya kamonai nuwanuba gwabikiiyai na
