  ata-ata: Lexe oponexi tuꞌumaxu, la anu ne sou umamaatolanenge no ꞌa mauli noxixe,
    lexe nexi tanoꞌu vaikala la anu ne sou umamaatolanenge ane uxalixu ꞌilixo sou
    ngaxolu seꞌisisi mo ngatavulenu tuꞌutuꞌumaxu ane loxo nexi tatavulenu ꞌo.
  qvw-NT: Chayurá ñacapäcuśhäca amcuna cunsuylaycuśha salbaycuśha capäcunayquipämi.
    Tayta Dios cunsuylaycäliman amcunacta cunsuylaycälinacpätacmari. Chayurá ya'acunanuy
