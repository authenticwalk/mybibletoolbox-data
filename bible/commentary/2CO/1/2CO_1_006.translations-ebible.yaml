    sii torraaji ɗi min torretee minen e ko'e amin ɗiin.
  arl-NT: Naacuajitij, canaa jaara naquiya miishaaquiaa Cristojiniji canaa pohuatanuucuani,
    Pueyasoori canaa cumaquiquiaa saaja canaa rejeretanura. Naacuajitij, majaari canaa
    tarinitianu Pueyaso Rupaa pohuatanu nia niquiara, seetanujuanaa Pueyaso pueya
    nia quiniuria, nia cumanijiasaanurajuhuaj. Naajuhuaj, Pueyaso jaara canaa cumanijiarecuaa,
    naacuajitij, canaa naata nia cumanijianujuhuaj. Canaari nia cumanijiaani, maninia
    rejeretajaca nia quiniuria naquiya nia miishacari, taa canaa rejeretaquiaacuaani
    naquiya canaa miishacari.
  ziw-ziw: Uneva chikasulumila, ni kwa wambizi na kuhonywa kwenyu. Uneva chambizwa,
    nyuwe nanywi mwambizwa nakujelwa nguvu ya kujijimiza na ugoji wa masulumilo ayadya
    suwe chikusulumila.
  grc-TR: Εἴτε δὲ θλιβόμεθα, ὑπὲρ τῆς ὑμῶν παρακλήσεως καὶ σωτηρίας, τῆς ἐνεργουμένης
    ἐν ὑπομονῇ τῶν αὐτῶν παθημάτων ὧν καὶ ἡμεῖς πάσχομεν· εἴτε παρακαλούμεθα, ὑπὲρ
    τῆς ὑμῶν παρακλήσεως καὶ σωτηρίας· καὶ ἡ ἐλπὶς ἡμῶν βεβαία ὑπὲρ ὑμῶν·
  nag-nag: Kintu jodi amikhan digdar pai ase, etu apnikhan laga anondo aru poritran
    nimite ase, jodi amikhan anondo pai ase, etu to apnikhan ke anondo dibo nimite
    ase, aru etu pora apnikhan bhi nomro kori kene amikhan laga dukh te bhag hobo.
  eng-OEBCW: If we meet with trouble, it is for the sake of your consolation and salvation;
    and, if we find consolation, it is for the sake of the consolation that you will
    experience when you are called to endure the sufferings that we ourselves are
    enduring;
  knj-NT: Yu jun tu', yuxan ja' yet chi kaben sya'il, chi kab sya'il yet watx' chi
