  bqc-SIM: Tó wà wá wɛtã̀, á nↄ̀sɛninia ń á bↄao yã́iɛ. Tó Lua wá nↄ̀sɛ
    nìni, á nↄ̀sɛninia yã́iɛ, kɛ́ à e taasi doũ pↄ́ wálɛ kɛ fↄ̃́.
  tcz-CHONGTHU: Keiho hahsatna hon eidelpha jengu jongleh hichu nangho lhamonna le
