    سے وہ کچھ برداشت کرنے کے قابل بن جاتے ہیں جو ہم برداشت کر رہے ہیں۔
  yre-NT: -Yee "wɛan -te kʋ ya 'kʋ yra yɩnan bɛ, e ya 'cee 'wɩ "yi "a. Kɔɔ kʋ yra
