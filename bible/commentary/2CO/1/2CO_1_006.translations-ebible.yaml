verse: 2CO.001.006
translations:
  kpx-kpx: Kelisou vatehani maleale ke nahate no vatehani malema. Ige Kelisou au vuvunemo
    no tedaevege no vatehani kemo negolahai uma. No isivialeike la no vaveve ke elehai
    la vatehani maleale kemo kabebi halevaito kemo negolahai uge Dilavana la malevei.
  okv-H: eto dagona osagate memengate embota ingeni ta kogue mihera amo God na ungota
    ari sasapura avo oreketo humbuto tunga jamo ari ta ikaguja amita ke ungota degi
    hande ere ora avoeto kogue mihera. Eto dagona tunga osaga kiari ijite tunga jamo
    ari ere humbuhora avo ungona tunga jamo ari ere humbuhava avoeto ungotena tapa
    na tunga osaga humbari haite aisora.
  tbo-tbo: Inapa Yaubada a bagibagi binei tona iyuwa yaka naka taumi hagumi po luyagohanami
    binei to iyuwa. Ma inapa hagu to tuhagaya yaka taumi gasi apo ina hagumi po wiyuwahi
    emotahi ton’omtaibagibagiyehi po apo ina ikadidilimi po on’omtaibagibagi.
  mal-C: ഞങ്ങൾ ഇപ്പോൾ കഷ്ടം സഹിക്കുന്നെങ്കിൽ അത് നിങ്ങൾക്ക് ആശ്വാസം ലഭിക്കേണ്ടതിനും
    നിങ്ങൾ രക്ഷപ്രാപിക്കേണ്ടതിനുംവേണ്ടിയാണ്. ഞങ്ങൾക്ക് ആശ്വാസം ലഭിക്കുന്നെങ്കിൽ അതുനിമിത്തം
    നിങ്ങൾക്കും ആശ്വാസം ലഭിക്കുകതന്നെ ചെയ്യും. അങ്ങനെ, ഞങ്ങൾ സഹിക്കുന്ന അതേ കഷ്ടതകൾ
    സഹിക്കാനുള്ള സഹനശക്തി നിങ്ങൾക്കും ഉണ്ടാകും.
  grc-SR: Εἴτε δὲ θλιβόμεθα, ὑπὲρ τῆς ὑμῶν παρακλήσεως καὶ σωτηρίας, ⸂τῆς ἐνεργουμένης
    ἐν ὑπομονῇ τῶν αὐτῶν παθημάτων ὧν καὶ ἡμεῖς πάσχομεν· καὶ ἡ ἐλπὶς ἡμῶν βεβαία
    ὑπὲρ ὑμῶν· εἴτε παρακαλούμεθα, ὑπὲρ τῆς ὑμῶν παρακλήσεως καὶ σωτηρίας·⸃
  bgc-bgc: जै हम दुख पावां सां, तो या थारी तसल्ली अर उद्धार कै खात्तर, क्यूँके परमेसवर
    म्हारे ताहीं तसल्ली देवै सै, तो वो थमनै भी तसल्ली देगा ताके थम धीरज कै गेल्या
    उन दुखां ताहीं सह लेओ सो, जिन नै हम भी सहवां सां।
  khz-khz: Ai paga vitiviti gomi veveakava e vevega-maguli pio vaia ulanana. Ai Palagu
    na eveakavamaina gomi veveakava pio vaia ulanana. E veveakava pio rawalia gauna
    na gomi aomi pene vega-tiligara, ne ai gavitivitina vetaina vitivitina pio rawalira
    genai, pio kwalimu.
  deu-TKW: Leiden wir, so geschieht es zu Trost und Heil für euch; haben wir Trost,
    so geschieht es euch zum wirksamen Trost im Dulden der gleichen Leiden, wie sie
    uns treffen,
  zsr-NT: Qui lë ni naꞌ, chquiꞌ bi rzacaꞌ rguiꞌtuꞌ, rac cni queëtuꞌ quië gac huiꞌ
    zxöntuꞌ lbiꞌiliꞌ len guntuꞌ ga ulaliꞌ. Chquiꞌ Dios ruhuíꞌ zxönëꞌ netuꞌ, rac cni
    quië gac huiꞌ zxöntuꞌ lbiꞌiliꞌ, atiꞌ lu yöl‑laꞌ rböz zxön ladxiꞌ queëliꞌ, gac
    guaꞌ glenliꞌ yuguꞌ le sacaꞌ quiꞌliꞌ, ca naꞌ rac caꞌ queëtuꞌ.
  lin-lin: Boye soki tozali komona pasi, ezali mpo na kobondisama mpe lobiko na bino.
    Soki mpe biso tobondisami, ezali mpo ete bino mpe bobondisama mpo na koyikela
    pasi oyo tozali komona elongo na bino mpiko.
  hns-NT: Djab hamlog doekh sahiela, tab hamlog toelogse bataai sakab kie Parmeswar
    ketana tieha dewe hai, aur kaise oe toelogke batjaaiga. Tab toelogke bhie saktie
    mielie aisan doekh sahe ke.
  noa-E: Mʉg Cristo iek jaau nʉm gaaimua dau aug wau chitʉmʉn, Ẽwandamau mʉch peerdʉ
    autarrjö pãachjã khĩir jãsenkhawia pãach peerdʉ aumkhĩrau. Mʉg irua mʉ khĩir jãsenkha
    simʉn, jãan ich agjö pãachjã mʉjö dau aphʉʉ aphöbaadeewai jũrr mʉch garmuata pãar
    khĩir jãsenkhaa khaphʉ amkhĩrau. Mag amʉn magan pãrau mʉ dënjö ãwatimʉ ãwatju.
  eng-EMTV: Now if we are afflicted, it is for your consolation and salvation, which
    is effective for enduring the same sufferings which we also suffer.
  mib-NT: Jeē yúcuan núu cándoho ri jnūndóho te súcuan te cuu sáha ri jeē ndúsɨɨ̄
    ni rō te quendōo vāha ga anuá rō. Te jeē sáha Yaā Dios jeē ndúsɨɨ̄ ni rī, suu
    sáha tucu jeē ndúsɨɨ̄ ni maá ró, te quéndōo vāha ga anuá rō. Te súcuan te nihīn
    rō fuerza jeē cuándeyɨ́ ni rō jiín táca jnúndóho nájnūhun cándoho ri.
  lif-NT2: आनिगे़ इनोगे़न् तुक्‍खेःल्‍ले़ के़ःप्‍तिगे़ल्‍ले़ खे़ङ्‌ग खिनिॽ आःन्‍छिङ्‌मा
    नु से़न्‍लप्‌रे़ लागिने़ पोःङ्‌लो॥ हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ आःन्‍छिङ्‌मा
    पिरिगे़ल्‍ले़ खे़न्‍नाङ् खिनिॽ आःन्‍छिङ्‌माल्‍ले़ लागिरो॥ हे़क्‍क्‍याङ् आनिगे़
    पिआसिगे़बा आःन्‍छिङ्‌मालाम् आनिगे़ थरुम्‍बे़बा इनोगे़न् तुक्‍खेःन् खिनिॽआङ् नासि
    थःप्‍मा के़सुक्‍तुम्‍लो॥
  xnj-xnj: Ngati tinga'hika, ndi ndava kupoleswa mitima kwinu na kusanguliwa kwinu.
    Tikapoleswa mitima ndi mewa na nyenye pamupoleswa mitima na kupewa makakala ga
    kukangamala mang'ahiso galagala.
  mmx-mmx: Mo do mana songot at lorooro axap atnama mumu nimi, naba lox avukat aleng
    mila losongsongot atnama naba lox asuusu loklox amenemen eburu mi lorooro rinimi.
    Mo do mana lok kaka loklox amenemen ukeneng ti lorooro atnama, na bok naba ravasu
    ngan loklox amenemen ti lok tooro nimi. Mo loklox amenemen i su auru nimi xusu
    mina tu atmatkun tip kip mo levesongsongot ngan nema map kiv i.
  cbr-NT: Mitsúnmi —Nucën Papa Diosan ca nu nuibatia —quixun 'unánan Jesucristomi
    catamëti mitsun 'ucha tërë́ncë 'aish aín uni 'inun cananuna tëmëraquinbi aín bana
    mitsu ñuixuan. Mitsúnmi Nucën Papa Diosan ca mitsu tëmëraíbimi cuëënun 'imiti
    'icë quixun 'unánun ca an nuxnu tëmëraquinbi tanshiti cuëënun nu 'imia. Usaquin
    'unánquin camina mitsun nux 'icësaribiti tëmëraquinbi Jesucristomi catamëti ënquinma
    tanshiti 'ain.
  tee-NT: Pus ni laich amat'ank'oxaxk'ayac'ana'it'it chai ni laich at'ak'alht'axt'uya'it'it
    yuchi iclhimak'alhk'ajnanau ju quijnan. Chai ni quintamatank'oxaxk'ayayan ju quijnan
    ju Dios pus vachu' yuchi lai lhic'ats'aya'it'it ni catamatank'oxaxk'ayayan ju
    uxijnan. Chai ju chunch vachu' lai ach'ix'a'it'it ju tu'u' mak'alhk'ajnat tachi
    ju iclhimak'alhk'ajnanau ju quijnan.
  eng-LSV: and whether we be in tribulation, [it is] for your comfort and salvation,
    that is worked in the enduring of the same sufferings that we also suffer; whether
    we are comforted, [it is] for your comfort and salvation;
  cak-NT: Y xa naka'an sufrir, can jojtiquier jixkabochi'j rix chi nakaya' ruchuk'a'
    iwánima y jixcolotaj. Y xa ri Dios jojrubochi'j roj chi nuya' ruchuk'a' kánima,
    quiri' nu'on chake, chi quiri' roj chuka' jojtiquier jixkabochi'j rix chi nakaya'
    ruchuk'a' iwánima y jixcolotaj. Quiri', rix can xtic'ue' i-paciencia chi jixtiquier
    nicoch' ri sufrimiento ri anche'l nakak'axaj roj.
  pah-NT: Hahy ore ve jipi ore pe pokogame pe mbojikoheteavo Tupana'ga rehe. Hahyrame
    ore ve Tupana'ga ore poko. A'ero ore pe pokokwahavi nahã ahe nhimomiranami hahya
    pe javo. A'ereki na jitehe hahy pe me no. A'ero pe nhimomiranami hahya pe.
  sja-NT: Wãara, chupɨria jõneeruta pɨjida Cristopa jarada jarateepata k'aurepa parãmaa,
    tai o-ĩa p'anɨ. Tai mãgá p'anadai ma jarateepata k'aurepa parã o k'achiadeepa
    uchiadap'edaa perã. Ma awara Tachi Ak'õrepa tai t'ãri o-ĩapi bɨk'a chupɨria jõnɨde,
    auk'a parã t'ãri o-ĩapiit'ee parã auk'a chupɨria jõneedak'ãri. Irua mãga ooit'ee
    parãpa choodak'ãri taipa choopatak'a.
  xed-xed: Ka ta ghuyay aŋni ta ɗaŋwa katsi ná, ŋa lɓaghunatá ŋuɗuf, nda ya ŋa mbakwa
    ghuni nzakwani. Ka si vlaŋnavla Lazglafta ta lɓa ŋuɗuf ta aŋni ná, nda nza ŋa
    lɓaghunatá ŋuɗuf ta kaghuni guli, dzaʼa kəl kuni ka mutsaftá mbrakwa suʼa ghuya
    ɗaŋwa mndərga va tsa ŋa aŋni ta ghuyay ya
  mks-NT: Tá ndóho ini mé nde̱ já cuu quixi tu̱hun ndeé ini mé ndó ta já cuu ca̱cu
    ndaa ínima̱ ndo̱. Tá sáhan Ndióxi̱ tu̱hun ndeé ini nde̱ já quéa̱ sáhan ri mé á
    tu̱hun ndeé ini mé ndó viti. Ta xi̱hín ña̱ yóho cuu coo ndacú va̱ha ini ndó tá
    ná quixi ña̱ ndoho ini ndó tá quia̱hva ndóho ini mé nde̱.
  gfk-S: Ing be a mon harubaal i ubal mem, i ngan hobi ura habalaraan mu ma ura haalon
    mu. Ing be di habalaraan mem, i ngan hobi ura habalaraan mu. Ma ikino harabalaraan
    nong God i ter ie ta mu ing mu tur dades ra hena kike ra ngunngutaan i haruat
    ma ing mem kilingane bileng.
  bmu-bmu: 'Neŋön köŋjiliŋ uruŋe maljin ewö, Anutunöŋ mönö iŋini uru qesawölim eŋgii
    uruŋini kunbuk meleŋda oyaeŋkoyaeŋ akŋegöra mötza. Anutunöŋ uru qesawölim neŋgiiga
    eŋön mi eka nanŋinak uru qesawölim miwikŋaime. Uru qesawölim eŋgimakzawaŋgö ölŋan
    mönö uruŋine kewö asuhumakza: Nini sihimbölö möringa eŋön tok sihimbölö miyöhök
    miwikŋaime ewö, mi mönö ölöp möta mökösöŋda kin köhöiba malme.'
  dgz-dgz: Ap umap, God wat inakam imaepen menan nu e enan itan bobon wat yapivin.
    Iwa God, nu gamunup, wabibigam imaepen menan. Nu umanup e den God menan itan bobon
    wat yapiwanin ap menan God e wabibigam imaiwan.
  eng-GNV: 'And whether we be afflicted, it is for your consolation and saluation,
    which is wrought in the induring of the same sufferings, which we also suffer:
    or whether we be comforted, it is for your consolation and saluation.'
  zaa-NT: Acca, de cca tu' sufrir le' yétsiloyuį, ą' modo lebi'i nna gata' adí la'ỹeni
    lo losto' le, ą'hua para qui'ni eyà'na le adí seguro qui'ni chi ná le salvo. Ą'hua
    de runna Tata Dios la'ỹeni qui' tu' nna ną́ para qui'ni lebi'į nna édi' huá le
    la'ỹeni, anía modo nna gúchia le lani paciencia de cca le sufrir la'a mísmuba
    clase de sufrimiento nu rittè tu'.
  eng-WEBSTER: 'And whether we are afflicted, it is for your consolation and salvation,
    which is effectual in the enduring of the same sufferings which we also suffer:
    or whether we are comforted, it is for your consolation and salvation.'
  guh-guh: Nexata paxanë itsamonae itsa panebejiobiaexanabiaba, Dioso panejamatabëcueneyavenonabiaba
    patanejamatabëcuenebabatsinexa. Nexata paxanë ata panejamatabëcuenecaëjëpaena
    juya itsamatacabi paxamë patacajamatabëcuenebabatsinexa itsa pacatocopiapata xua
    bitso pacanajamatabëxainaeya exanaejitsia. Nexata itsa pacajamatabëcuenebabatsianatsi,
    bajayajebi pajamatabëcuenesaëmë tsane Dioso panejumecovënëtsijava matapania Dioso
    papecacapanepaejavabelianexa. Paxamë ata raja itsamonae pacabejiobiaexanabiabiana.
  bon-bon: Cine liba mäpu cabu ninajininuge, peei lui weene Korinito biname bime miiji
    tääpume piiyepu weeme seemo ireclota ne kokre me wawename; piiyepu cine liba ätityera
    ne jääpänusi, weene cuta peei yepä ätityera ne jääpänuye, siige weene kokre läbitininuye
    epu mäpu cabu ämyemutaname, cine lipu mäpu cabu ninajininige.
  nhw-BL: Huan tojuanti titlaijiyohuijtoque miyac pampa tijnequij amojuanti xiyolpactoca
    huan para nelía ximomaquixtica ipan Jesucristo. Huan quema Toteco techyolchicahua,
    quej nopa quichihua para tojuanti nojquiya huelis timechyolchicahuase. Quinequi
    timechpalehuise para anquipiyase yoltetili huan amo anhuetzise quema anpanose
    ipan tlaijiyohuilistli quen tojuanti.
  swh-ONEN: Kama tunataabika, ni kwa ajili ya faraja na wokovu wenu; kama tukifarijiwa,
    ni kwa ajili ya faraja yenu, iwaleteayo saburi ya mateso yale yale yanayotupata.
  wbi-wbi: neke ndeve mhupumusuvua vwe vwimila ulukeelo lwinu nu vuvangi vwinu. kange
    nave tuhuvisivua, vwe vwimila vwa luhuvilo lwinu luvomba imbombo kinyilifu pano
    muva mu mhumhuko ku lugudo ndavule usue pano tulyapumwike.
  bba-bba: Sɑ̀ n nuki sɑnkire bɛɛn sɔ̃nɑ, kpɑ i kɑ dɑm kɛ̃ru kɑ fɑɑbɑ wɑ. Sɑ̀ n mɑɑ
    dɑm wɑ bɛɛn sɔ̃nɑ, i kɑ mɑɑ dɑm wɑ mɛ mu koo de i kɑ nɔni swɑ̃ɑru tɛmɑnɑ te tɑ
    sɑ̃ɑ tiɑ kɑ te sɑ wɑɑmɔ.
  eng-KJVCPB: 'And whether we be afflicted, it is for your consolation and salvation,
    which is effectual in the enduring of the same sufferings which we also suffer:
    or whether we be comforted, it is for your consolation and salvation.'
  kgk-NT: Ore mbohasa asy ore momytu'e'ỹ hagwã mo'ã. Nhandejáry ae ore pytygwõ meme
    ore py'a mombaraete jevy hagwã. Upéixa oroiko ramo peikwaa va'erã penhembopy'agwapy
    hagwã. Ore-rami pehasa asy ramo penhembopy'agwasu kwaa arã. “Paulo-rami ahasa
    asy ra'e” peje arã pendejéupe pendéjehe. “Upe jave Nhandejáry oipytygwõ íxupe
    ra'e, ombopy'agwapy-ma ave íxupe ra'e. Nhandejáry aipo ramo xe pytygwõ arã xe
    mbopy'agwasu hagwã ave” peje arã. “Aha'arõ-ta xe resende hagwã Nhandejáry” peje
    kwaa va'erã penhembopy'agwapy-vy.
  waj-waj: Mo fai ta ngiiiyara mmooriivaa varada mmamma nniitaraivaa varaaraivo fai
    hama ta kuminayaa varaaravai. Anutuuqo ngii tasipama varioo tirooma varira ausa
    nuufaivaa vareera aataruuvaa ngii mmioo ngii vitoo yoketaivau ngii yapaanaraivaara
    fai ta mmamma nniitaraivaa varaaravai. Mo fai Anutuuqo ti tasipama varioo tirooma
    varira ausa nuufaivaa vareera aataruuvaa ti mminaraivo fai hama kuminayaa vainaravai.
    Ta mmamma nniitaraivaa varadaata yaagueeqama variaunnaneema ngieetama mmamma nniitaraivaa
    varada yaagueeqama varikiai ta ngii tasipama varida boo tira kuaivaa ngiiita kua
    kiaaraivaara Anutuuqo ti tasipama varioo tirooma varira ausa nuufaivaa vareera
    aataruuvaa ti mminaraivo hama kuminayaa vainaravai.
  cpy-cpy: Aritaki okantakari, rootakira nokemaatsi-waetan-takari naaka, roo niyotan-tyaawori
    jempe nokantyaa noemoshirenka-yitemi eeroka-paeni, pawijako-shire-yitan-teeyaari.
    Rootakira roemoshirenkan-teeta-kinari eejatzi naaka, niyotan-tyaawori jempe nokantero
    noemoshirenka-yitee-mi eeroka-paeni aririka piñaayiteero okaatzi nokemaatsi-waetakari
    naaka.
  mpx-mpx: Sauga ebo ama ha lomwan, he komiu ami labe ge yawalimiu ana pwamwal ku
    pwawa. Ge sauga ebo Yehoba i labema, he komiu al ge labe ku pwawa, inoke labe
    o i pagasisi-agimiu lomwan ololana ama ha lomwani nuku palahikan.
  wbp-wbp: Ngaju karnarla wuurnpa-puruju Kaatuku warrki-jarri-juku ngulaju yungu-nyarra
    pirrjirdi-mani Kaaturlu tarnnga-juku miyalu ngurrju-karda. Nyurrurlarlangu kajinkili
    wuurnpa-puru nyinami ngaju-piya, ngula-puruju kapu-nyarra Kaaturlu pirrjirdi-mani
    ngaju-piya, ngulaju yungunkulurla wala-juku nyina tarnnga lani-wangu.
  luo-luo: Ka isandowa, to mano timorenwa mondo uyud hoch kod warruok; to ka wayudo
    hoch, to en mana ni mondo Nyasaye okonyu mondo udhil gi sand ma wan bende wayudo.
  nhe-NT: Huan tojuanti titlaijiyohuijtoque miyac pampa tijnequij imojuanti xiyolpactoca
    huan para nelía ximomaquixtica ipan Jesucristo. Huan quema Toteco techyoltlalía,
    queja nopa quichihua para tojuanti nojquiya huelis timechyoltlalise huan timechpalehuise
    para inquipiyase fuerza huan ax inhuetzise quema inpanose ipan tlaijiyohuilistli
    queja tojuanti.
  aii-aii: ܐܸܢ ܦܵܝܫܲܚ ܡܘܼܠܝܸܨܹܐ، ܒܘܼܬ ܚܵܬܸܪ ܕܝܵܗܒ݂ܵܠܬܵ‌ܐ ܕܠܸܒܵܐ ܐܸܠܵܘܟ݂ܘܿܢ ܘܦܘܼܪܩܵܢܵܘܟ݂ܘܿܢ
    ܟܹܐ ܦܵܝܫܲܚ ܡܘܼܠܝܸܨܹܐ. ܘܐܸܢ ܦܵܝܫܲܚ ܝܘܼܗܒܹܐ ܠܸܒܵܐ، ܒܘܼܬ ܚܵܬܸܪ ܕܝܼܵܘܟ݂ܘܿܢ ܟܹܐ ܦܵܝܫܲܚ
    ܝܘܼܗܒܹܐ ܠܸܒܵܐ، ܕܗܵܘܝܵܐ ܒܝܼܵܘܟ݂ܘܿܢ ܚܡܵܠܬܵ‌ܐ ܓܵܘ ܐܘܼܠܨܵܢܹ̈ܐ ܕܐܘܼܦ ܐܲܚܢܲܢ ܒܝܼܵܝܗ‌ܝ
    ܟܹܐ ܦܵܝܫܲܚ ܡܘܼܠܝܸܨܹܐ.
  esk-NT: Iłuiḷḷiuġaluaŋŋapta tusraayugaaġiksuaq pisigiplugu, Agaayyutim araksimaaġaasri
    uvaptigun annautisukhusri killiqiłipsitñiñ. Arakkau'apta arautiqaġniaqmiusripsuuq
    akuqtuġupsiuŋ anuqsrułikun atunim iłuiḷḷiuġutiłiq uvagut igḷutukkaptiknik.
  msb-msb: Kun nagatios kami sa pagtukdo san Maayo Na Barita, ina agod maisalbar kamo
    kag mapalipay. Kun napapalipay kami san Dios sa pagtios, amo man ina an makapalipay
    sa iyo kag mapasarig agod matiusan niyo na may pasensya an sugad na kasakitan
    na amon ginatios.
