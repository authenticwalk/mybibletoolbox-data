    pociechy – to dla waszego pocieszenia i zbawienia.
  qxh-NT: Shacyaycächimaptin, jamcunata shacyächinajpis camacan. Jamcuna-raycur ñacayman
    ćhayashcä. Tayta Diosninchim ichanga llaquipämashpan shacyächiman. Canan jamcunatapis
    llaquipar, shacyächijman Tayta Diosninchiman sumaj yupachicunayquipaj, jishpichishunayquipaj.
    Chaymi jamcunapis ñacayman ćhayar, ama yamacanquichu.
  nwi-nwi: Nɨpɨg kɨmawə yaksərɨg nəmhəyen ramuə tuk əmawə nɨpɨg yakamhani-ərhav nəvsaoyen
    huvə, kɨni nəvsaoyen huvə a rafəhsi-haktə nərɨgien kapəmiə mavəh mɨragh əmiə.
    Nɨpɨg Kughen raməgkiar vi vi kɨmi əmawə, ramor mə kɨmawə jakharkun nəgkiar vi
    viyen kɨmi əmiə. Kwənkwai norien a ramkuə ye nɨmraghien kapətawə, kɨni nɨpɨg nakasarə
    ye nɨpɨg əutən rəmhen əmə kɨn yame kɨmawə yɨmnɨsarə iran, ramasitu irəmiə mə takamharpɨn
    əmə ye nərer-tɨm-tɨmien.
  kmo-kmo: Nota keena nomoya tawa boboyen kiyaney, ii eeta kwoti inyaka wopu kepi
    taken kwona yesokwa yichi tawa boboyen eena kiyato. Nona kiyapowu tawey, kwona
    eechaba kiyapowu bato. Hapaga tawaboboyen kwona ha tawak kwo eeta kiki sowa nota
    kiya tawa kapa meeji tawa boboyen kwopa eechaba kiyatakiita.
  agr-agr: 'Jutii Apajuí chichame etsegjin, tikich aents waitkagmainakuish shiig aneenaji,
