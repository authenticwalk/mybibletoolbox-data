  ena-ena: Alaŋ naludɨ mavɨn ifɨmɨgumɨgu saŋ vɨhɨlɨ havɨlalu uami. Asɨ naludɨ ahɨliahudaci
    huaci hameŋ laci hameŋ laci hɨnihɨni saŋ avi vɨhɨlɨ havɨlalu uami. Alaŋ naludɨ
    mavɨn ifɨmɨgumɨgu saŋ Asɨ agaŋ aludɨ mavɨn ifɨmɨgulalɨ uami. Lɨdaci alaŋ naludɨ
