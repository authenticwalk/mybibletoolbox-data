  kxv-kxv: ସାମା ମା଼ମ୍ବୁ ଦୁକୁ କସ୍ତ ବେଟାଆ଼ତିସାରେ ଏ଼ଦି ମୀ ତାକି ଦୁକୁ ଡୂକ୍‌ନାୟି, ଅ଼ଡ଼େ
