  tam-TCV: நாங்கள் துன்பப்படுத்தப்பட்டால், அது உங்கள் ஆறுதலுக்கும் இரட்சிப்புக்குமே;
    நாங்கள் ஆறுதலடைந்தால், அதுவும் உங்கள் ஆறுதலுக்காகவே. அந்த ஆறுதல், நீங்களும் எங்களைப்
    போலத் துன்பங்களை அனுபவிக்கும்போது, அது உங்களிலும் பொறுமையான சகிப்புத் தன்மையை
    வளர்க்கிறது.
  mit-NT: Ñàyùcàndùá, nú ndohó nsiùhù, dandu sàhà‑ñá nìhì stná mii‑nsiá ndufuerté
    anima‑nsià, te càcu‑nsia nduájàn. Daaní, divi ducání stná, nú sànì nacuàhandee
    ini Dios anima nsiùhù, divini nduú stná mà sàhà‑ñá nacuàhandee stná ini‑nsì mii‑nsiá.
    Dandu vàtùni nìhì stná‑nsià quidandee víi inì‑nsia na hora ndohó‑nsiá nahi nsiùhù.
  ceb-ULB: Apan kung may kagul-anan man kami, alang kini sa inyong kahupayan ug kaluwasan.
    Ug kung gihupay man kami, alang kini sa inyong kahupayan. Ang inyong kalipay nagmalamboon
    sa dihang nagmapaubsanon kamo nga nag-ambit sa sama nga mga pag-antos nga giantos
    usab namo.
  ces-LB: Můžete se spolehnout, že čím víc utrpení podstoupíme pro Krista, tím hojněji
    nás zahrne svou útěchou a povzbuzením. Kristovo utrpení je mým denním chlebem,
    ale to je můj příspěvek k vaší záchraně.
  mkn-mkn: Kalo botong di sini dapa susa, Tuhan Allah kasi kuat botong pung hati.
    Deng kalo botong dapa susa, ais batahan deng hati bésar, na, bosong ju musti mangarti
    bilang, Tuhan ju pake jalan bagitu ko kasi kuat bosong pung hati, deng kasi lapás
    sang bosong dari yang jahat. Te kalo bosong dapa susa sama ke botong, Tuhan kasi
    kuat bosong pung hati, ko bosong ju bisa batahan deng hati bésar.
  pol-UBG: Jeśli więc doznajemy ucisku – to dla waszego pocieszenia i zbawienia, które
