    jutii waitiajin ichichmamtan amakuishkam atum aidautigmesh: Jutii waitiajinish
    aikasagkeap Apajuí ichichtamjattaji, tusajum dekamainaitjume.'
  kyc-kyc: Dokona ingyuo nakama koo soo karapala lete wai pyao parami lao nakamana
    reke lao randa nelyambano. Dee Anatumi nambwa mona minyarambu karamo doko kandapala
    nakama randa dopale nyerami dokopa mona kuki palyuo kararami ingilyamo.
  urd-GVU: جب ہم مصیبتوں سے دوچار ہوتے ہیں تو یہ بات آپ کی تسلی اور نجات کا باعث بنتی
