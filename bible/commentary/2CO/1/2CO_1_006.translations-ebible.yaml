  tgo-tgo: Mbaŋa ghime wo vaidiya vuyowo, iyako ghemi ghamithalavu na ghamivamoru
    kaiwae. Na mbaŋa Loi i thalavuime na i gonja nuwame, iyako ghamithalavu kaiwae
    iya i vakatha na valɨkaiwami hu ghataŋaghathɨ vuyowoke iya ghime wo vaidike.
  yap-yap: Fa’an gamad ra gafgow, ma bochan e nggu ayuweged gimed ngam thapgad ngak
    Got; ma fa’anra kan ayuwegmad, me ere ku errogon gimed ni kkun ayuwegmed ma kan
    pi’ gelngimed ni ngam athamgiliyed u fithik’ e gumaen’ e re mit i gafgow ni ku
    ir e gamad be athamgiliy.
  mop-NT: Le'ec ti tan ti betic u meyaj a Dioso, tan ti c'ümic a yaja. Yoc'lal a yaj
    a tan ti c'ümiqui, tan u jetz'cunbul a woole'ex, y tane'ex a sa'albül. Pues te'i.
    Le'ec ti tan u jetz'cunbul ti wool ino'ono, le'ec ca' a muc'yajte'ex a yaj a jabix
    ilic a tan ti c'ümic ino'ono, bel ilic u ca'a jetz'cunbule'ex a wool jabixo'on
    iliqui.
  tet-tet: Oras ami hetan susar, Naꞌi Maromak nakbiit amikaan neon, nebee ami bele
    haterus aan hodi neon boot. Naꞌi Maromak moos nodi dalan nia nebee ami bele hakbiit
    emikaan neon no sori emi hosi lia aat sia. Hodi nunia, kalo emi hetan susar hanesan
    ami, Naꞌi Maromak moos nakbiit emikaan neon, nebee emi bele haterus aan hodi neon
    boot hanesan ami.
  hlt-MCSB: Tahae ah n'lawn uh cakhaw nangmih ham thaphohnah neh khangnah la om coeng.
    N'hloephoelh akhaw nangmih kah thaphohnah la om. Ka patang uh vaengah tekah patangnah
    tah amah ah uehnah la thoeng.
  xtd-NT: Kueꞌe vida yaꞌa mee‑da, xa kutuu koio mee‑n xiꞌin Ianyuux kuia ma jɨn ndɨꞌɨ.
    Te nujuiin‑da diñi‑n, xa taa‑da tnuꞌu kanu ini, xa kunduu naꞌi koio ka‑n xiꞌin
    Ianyuux. Nujuiin Cristu diñi mee‑da, xa kada‑ia xa kundee ini mee‑da, te kunujuiin‑ia
    diñi mee‑n, xa kada‑ia xa kundee ini koio mee‑n. Duꞌa kutuu vaꞌa koio mee‑n xiꞌin
    Ianyuux kuia ma jɨn ndɨꞌɨ. Te duꞌa kundee ini koio‑n hora kueꞌe vida ka yaꞌa mee‑n
    ná kueꞌe vida ka yaꞌa mee‑da.
  mdy-ETH: ኑኡኒ ሜታዻ ዎዶና ዒንሢ ዶዱሞና ዻቂንታና ዴንቃኔ። ኑኡኒ ዶዱሞ ዴንቃ ዎዶና ሃሣ ዒንሢያ ኑኡኒ ሜታዼ ሜቶጉዴ ሜቶ
    ጊቢ ዳንዳዒ ዶዱሞ ዴንቃኔ፤
  spl-spl: Otmu yeŋe Kiristohâlen biwiyeŋaŋe tiŋâk kepeim manŋetâ manman kârikŋan
    katyekbuapgât nâŋgâm netŋe tem lâuwaŋgim manmutŋe umatŋe âlâlâ kaknetŋan yâhâmap.
    Yâhâ umatŋe âlâlâ kaknetŋan yâhâmap yan ikŋe wâtŋan kinmâ biwinetŋaŋe yâkâlenâk
    kepeim manmutŋe biwinetŋe ki orotok sâmap. Otmu yen gurâ yawu manŋetâ umatŋe âlâlâ
    teteyiŋgiwuawân biwiyeŋe ki orotok sâwuap.
  usp-NT: Cuando oj tikatij c'ax, pirechi' tijcowirsaj awanmak y pirechi' atcolmajtak
    laj jk'ab' amacak. Y cuando tiye'saj jcowil kanm oj jwi'l Kakaj Dios, pirechi'
    tijye' jcowil awanmak pire ta' taquib'aj awanmak chi jcuyic sub'laj c'ax ri tatijtak
    chapca' ri tijin tikatij oj.
  zav-NT: Chyi' chzaca'a laogüe de'en chzeɉni'ida' le'e can' gonḻe par žɉəyezole len
    Diozən'. Chac c̱hia' ca' par nic̱h cheyonxenḻaža'a le'e len bi de'en chyi' chzaquə'əle.
    Na' de'en cheyonxenḻažə' Diozən' nada' catə' bin' chac c̱hia', chone' ca' par
    nic̱h nada' cheyonxenḻaža'a le'e. De'e na'anə' chonḻilažə'əle Cristən' na' chgo'o
    chc̱heɉlažə'əle catə'ən chyi' chzaquə'əle can' chyi' chzaca'a nada'.
  sgz-sgz: Má pasi á ngorer i pákánbung gim sang gim áslai taun, a tangan gam mák
    arakrakai i taniá gam mul. A kabin i pákánbung gam á matananu si Káláu gam áslai
    rangrangas, gim arwat suri abálbál pas gam mul mai matngan arabálbál er ái Káláu
    a lu tangan gim mai. Má ngorer gamá kis pau má kápgamte puplir i pákánbung gam
    áslai matngan rangrangas er gim áslai.
  kek-NT: La̱o nocorahobtesi̱c re nak la̱ex texcolek' ut ta̱c'ojoba̱k e̱ch'o̱l. Naxc'ojob
    kach'o̱l li Dios re nak la̱o takac'ojob e̱ch'o̱l la̱ex nak yo̱quex chixcuybal
    xnumsinquil li raylal jo' li nakacuy la̱o.
  blz-NT: Kalu i kai mongololongi repaan, men koiya'a minsidakon i kuu kotata'u ka'
    salamat. Kalu i kai nitata'u, mbaka' men koiya'a minsidakon i kuu kotata'u, kada'
    i kuu mokotaan mongololongi repaan koi men kai lolongi.
  poe-NT: Tjejótjasóteni kíxin tí jahará chrókóchàxínrá la ko chrókuaáxinrá. A̱ ntá
    Dios nchechéhe̱ tí jeheni kíxin kja̱xin jahará chrókócháhará kíxin ntá chrókjuachará
    kjónté chrókjuasóterá éxí tjasóteni jeheni.
  san-TAM: 'வயம்ʼ யதி³ க்லிஸ்²யாமஹே தர்ஹி யுஷ்மாகம்ʼ ஸாந்த்வநாபரித்ராணயோ​: க்ருʼதே
