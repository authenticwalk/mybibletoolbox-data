  nfa-nfa: Ladhe jiꞌi ètu neꞌe abhu susa, Ama Lamatua paꞌèra dꞌara jiꞌi. Aa ladhe
    jiꞌi paraga dènge jꞌajꞌèra, hèia taha dènge dꞌara taleo, na, miu hudꞌi meꞌa kahèi,
    Lamatua pake jꞌara sèmi neꞌe sèna ka paꞌèra dꞌara miu, ho patalale miu nèti koasa
    bhabhelu-katubꞌa. Te ladhe miu abhu sasusa sama sèmi jiꞌi, Lamatua paꞌèra dꞌara
    miu, sèna ka miu bisa taha mere dènge dꞌara taleo kahèi.
  tnp-tnp: Nəmə itɨmah iautətəu nahməiən, nahməiən əha tətuva o tɨmah nian iəutəni
    pətɨgəm nanusiən təuvɨr, kəni nanusiən təuvɨr əha tətəfəri nətəlɨgiən rəhatəmah
    mosmiəgəh itəmah. Nəmə Uhgɨn təməfəri nətəlɨgiən rəhatɨmah, tatol məmə itɨmah
    iəkotəhrun nəfəriən nətəlɨgiən rəhatəmah. Kəni nəuan rəha nəfəriən nətəlɨgiən
    əha, tətəuə e nəmiəgəhiən rəhatəmah, məmə otətasiru e təmah məmə onəkotəhtul əskasɨk
    əmə lanko nian nəutatɨg e nahməiən kətiəh əmə iətəm kitah kəutatɨg lan.
  urd-urd: अगर हम मुसीबत उठाते हैं तो तुम्हारी तसल्ली और नजात के वास्ते और अगर तसल्ली
    पाते हैं तो तुम्हारी तसल्ली के वास्ते; जिसकी तासीर से तुम सब के साथ उन दुखों को
    बर्दाश्त कर लेते हो; जो हम भी सहते हैं।
  hot-hot: Ma yêlô apôm malaiŋ ek môlô noja bulubiŋ lôk thêvô. Ma Kilisi hêv yêlô
    thêvô êŋ ek môlô noja aêŋ iyom. Aêŋ ba ôpôm malaiŋ hatôm yêlô êŋ ma thêvô êŋ hadum
    ba tem numiŋ lôklokwaŋ lôk maliŋyaô.
  mqj-NT: Ianna nalambi'kan kamasussaan, la pepakaranga iko lako kalemua' anna la
    muola ullolongan kasalamasan. Ianna dipakarangakan, la dipakarangakoa' duka' napolalan
    malakoa' tontong matutu untingngayo kamasussaan susi kisa'dingan.
  rus-SYN: Скорбим ли мы, скорбим для вашего утешения и спасения, которое совершается
    перенесением тех же страданий, какие и мы терпим.
  mbh-mbh: Na evelelnga them el matheong, na them el tomo mun a God ile opoaling,
    na them pavurvur ako aro them opoal na them paengeng thomu nge lomu matheong potunnga,
    ako thomu o potun i ranga ve ini them.
  bdd-bdd: Ma ꞌeguma tauma muya ꞌaloba, beno ꞌomi ꞌami ꞌabi heꞌatepatu ma ꞌami ꞌabihetena
    weyahidi. Ma wete ꞌeguma ꞌama ꞌebe ꞌabiheꞌatepatu ꞌaloba, beno ꞌomi ꞌimi ꞌatepatu
    weyahina, ꞌeguma ꞌimi miyamwau gide tauma ꞌima miyamwau, ma wete ꞌeguma ꞌoidiyega
    waꞌalamaꞌiꞌita nata ꞌomi waꞌatepatu.
  cbt-NTPO: Canpitanta' Yosë nohuitacamaso marë' a'chintërainquëma'. Ina marë' aparisitërinacoi.
    Parisitapiraihuë', Yosë achinicancanincoi ahuanta'huaiso marë'. Yosë catahuarinquëma'
    canpitanta', tënai. Parisitopiramahuë' achinicancanarinquëma' quiya pochachin
    ahuantamaso marë'.
  srn-NT: Efu nowtu e miti wi, dan na fu unu kan feni trowstu nanga yepi. Te wi e
    feni trowstu, dan na fu unu kan feni trowstu tu, nanga krakti fu hori doro te
    un e nyan a srefi pina san wi e nyan.
  cta-NT: Masi tyacua chaꞌ tiꞌí jiꞌi̱ ya, masi lyaꞌ tiꞌ nguꞌ jiꞌi̱ ya, xquiꞌya cuꞌma̱
    laca chaꞌ tiꞌí biꞌ, chaꞌ taca xtyucua la ycuiꞌ Ndyosi jiꞌi̱ ma̱ chaꞌ caja ñiꞌya̱
    clyaá ma̱ jiꞌi̱ nu cuxi liꞌ. Nu loꞌo xtyucua Ni jiꞌi̱ ya ni, xquiꞌya cuꞌma̱ nduꞌni
    Ni juaꞌa̱ liꞌ, chaꞌ caja ñiꞌya̱ xtyucua ya jiꞌi̱ ma̱; juaꞌa̱ ta Ni juersa jiꞌi̱
    ma̱ chaꞌ loꞌo cuꞌma̱ talo ma̱ jiꞌi̱ chaꞌ tiꞌí, la cuiꞌ ñaꞌa̱ chaꞌ tiꞌí nu ndyaca
