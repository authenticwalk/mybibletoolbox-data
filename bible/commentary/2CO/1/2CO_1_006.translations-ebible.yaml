  eng-WMB: But if we are afflicted, it is for your comfort and salvation. If we are
    comforted, it is for your comfort, which produces in you the patient enduring
    of the same sufferings which we also suffer.
  zaw-NT: Palga rdeednu trabajw, najcni te gustolajz la'tu, te ḻaatu lo dojḻ. Palga
