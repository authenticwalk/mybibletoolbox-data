    God i gidimun tonnan bilamta na i anadin emad i gamuk na anan hel diqtaqmo haqauqta.
    Haqsa God i gigo hib abin ayahta waqaqta.
  ape-C: Ihinyumorim Iruhin nakripep-enyi adurin atinyi baraen promis douk nyape.
