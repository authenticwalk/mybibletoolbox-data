verse: 2CO.001.020
translations:
  kpx-kpx: Dilavau au hoto mai mamoale ke Iesuna hoto ke bahata mai selevetisi. Kemoike
    nahi Dilava ivi hoesehavoi guliguliai loui kosea, “Iesu Keliso kemo hoto keu seleve.”
  okv-H: Eto God na ke isapamane embo ta degi oje ereua amita ke be tapa amo Iesu
    ta degi hambasora avoeto amita ke avo ke be ijie embota degi hande uore jakeka
    ari te pekari te God ta degi puvaguja.
  tbo-tbo: Matababana Yaubada a paliwitumagana atapuhi lueenahi naka Keliso uyahina.
    Geka binei tauna uyahinei ‘Moina’ ta bahebaheya ipa Yaubada ta wiwasewaseya.
  mal-C: ദൈവം മനുഷ്യന് എത്രയെല്ലാം വാഗ്ദാനങ്ങൾ നൽകിയിട്ടുണ്ടെങ്കിലും അവയെല്ലാം ക്രിസ്തുവിൽ
    പൂർത്തീകരിക്കപ്പെട്ടിരിക്കുന്നു. അതുകൊണ്ട്, നാം ക്രിസ്തുവിലൂടെ അവയ്ക്ക് ദൈവമഹത്ത്വത്തിനായി
    “ആമേൻ” പറയും.
  grc-SR: Ὅσαι γὰρ ἐπαγγελίαι θεοῦ, ἐν αὐτῷ τὸ Ναί, ⸆ καὶ ⸂ἐν αὐτῷ⸃ τὸ Ἀμήν, τῷ θεῷ
    πρὸς δόξαν δι᾽ ἡμῶν.
  bgc-bgc: क्यूँके परमेसवर के सारे वादे मसीह यीशु म्ह पूरे होए सै। ज्यांतै हम आमीन
    बोल्ला सां यानी “हाँ”, ताके म्हारै जरिये परमेसवर की महिमा होवै।
  khz-khz: Palagu gena kilagavu maparara ekalarato “Pa taunataunamo”, Keriso gena
    maguli aonai getaunataunato. Vovetaina gaurai ai na Keriso aonana Palagu gavega-rage-kamuana,
    nagatina, “Pa, voo taunatauna” nagatiana.
  deu-TKW: Zu allen Verheißungen Gottes ist in ihm das Ja, und durch ihn das Amen,
    Gott zum Preise durch uns.
  zsr-NT: 'Cristocz runëꞌ ga nac gdutë löz yúguꞌtë le gzxiꞌ lu nëꞌë Dios, atiꞌ niꞌa
    queëꞌ Lëꞌ gac gnaruꞌ: “Caꞌ gac”, quië gac queëꞌ Dios yöl‑laꞌ ba.'
  lin-lin: Pamba te bilaka nyonso ya Nzambe ezalaka « iyo » kati na Klisto ; mpe ezali
    na nzela na Ye Klisto nde tolobaka « amen » mpo na nkembo ya Nzambe.
  hns-NT: 'Tjaahe djetana Parmeswar ke waada hai, oe sab poera kare hai. Ohie se okar
    dwaara hamlog bhie okar aadar karke boliela: Ha, aisahie hai.'
  noa-E: I gaaimuata Ẽwandamau maach dʉ̈i nem magju atarrjã chadcha ich iekhatarrjö
    aajem. Maguata maach Ẽwandaman chadcha ich iekhatarrjã sëukhaba sĩerrʉm aajem
    maadëu, Cristo gaaimua i thö iekhamamua.
  eng-EMTV: For all the promises of God in Him are “Yes,” and in Him “Amen,” to the
    glory of God through us.
  mib-NT: Chi ndɨhɨ jeē ni jéjnūhun Yaā Dios, squícu máá Cristo. Te jeē yúcuan cácahān
    yō jeē yóhyo luu cújéhnu Yaā Dios, te cácahān yō Amén, chi ndɨhɨ squícu Cristo
    Jesús.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ चोगुबा आक्‍खे़न् माङ्‌हे़क्‍हाॽसाङ्
    खे़ङ्‌हाॽ ख्रिस्‍तओ “ओरो” पोःङ्‌लो॥ हे़क्‍क्‍याङ् खुने़ॽलाम्‍बाए निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुमिमिदिङ् पोःङ्‌ल फाॽआङ् आनिगे़ “आमे़न्”, (ओरो, हे़क्‍के पोःङ्‌लरो), पाःत्तुम्‍बे़रो॥
  xnj-xnj: Muni mwene ndi mweitimalisa malaganu goha ga Chapanga. Mewawa mu njila
    ya Yesu Kilisitu tijova “Ena” Ndava ya kumulumba Chapanga.
  mmx-mmx: I ngan do buaang laxampapaase ali at ne Moroa, ne Iesu ga lox asoorun i.
    Kuren la ne Iesu Karisito ni luruturun la ma vaase asu i ri lox asuusu lisisixam
    at ne Moroa.
  cbr-NT: Nucën Papa Dios quicësabi oi ca camabi ñu Cristo Jesús cupí sënë́oncë 'iti
    'icën. Usaquin 'unánquin cananuna Jesucristo cupí, aín bana cuaquin —ca usai 'iti
    'icë —quixun Nucën Papa Dios rabin.
  tee-NT: Pus tachi chun ju ixchivinti ju xtakta ju mak'anchich ju Dios si uctaxtuta
    la'is'atsucunti ju Cristo. Chai lai lak'ayayau ju Dios ni laca'iniyau ixchivinti
    ju ists'alh.
  eng-LSV: for as many as [are] promises of God, in Him [are] the Yes, and in Him
    the Amen, for glory to God through us;
  cak-NT: Roma can ronojel ri ru'in ri Dios chi nuya' chake, can riq'uin ri Cristo
    ye'ilitaj y yebanataj-wi, roma ri Dios can richi-wi ri' rucha'on. Y roj can pa
    rubi' ri Jesucristo naka'ij chi can quiri-wi. Quiri' naka'ij cuando nakaya' ruk'ij
    ri Dios.
  pah-NT: Onhi'ĩpo'ru pa ga Tupana'ga no Jesus Cristo'ga. A'ero ga Tupana'ga nhi'ĩpo'ruavo
    g̃waramo nhande ei na tuhẽ hekoi javo Tupana'ga pe ga mboheteavo.
  sja-NT: Chonaarãweda Tachi Ak'õrepa jaraji Jesucristopa ooit'ee bada. Mãga jaraji
    Cristo t'oi naaweda. Mãpai iru t'op'eda, wãara ooji jõmaweda Ak'õrepa jaradak'a.
    Maperã k'awa p'anɨ Cristo wãara Tachi Waibɨa. Mãgá Cristode ijãapata perã, tachia
    “Amén” apata Tachi Ak'õre Ũraa ũridak'ãri.
  xed-xed: 'Nda ma tsatsi ta mna Lazglafta ta «aŋi» nda inda skwi tamaf tsi ta imi
    ta sləməŋ. Tsaya ta kəl amu ka mnay nda ma Yesu Kristi kazlay: Mantsa ya nzakwani
    kəʼa, ŋa vlaŋtá glaku ta Lazglafta.'
  mks-NT: Jáchi̱ xi̱hín Jesucristo jáxi̱nu̱ co̱o Ndióxi̱ tócó ndihi tu̱hun na̱sa̱ha̱n
    mé á nu̱ yo̱. Sa̱há ña̱ cán quéa̱ tá cája cáhnu í Ndióxi̱ cuu cachi yó “Já ná
    coo.” Ta tá cáchí yo̱ “Já ná coo” cúú á sa̱há ña̱ na̱caja Jesucristo.
  gfk-S: Ikin i palai kinong ira kunubus tane God bakut di hanawat tutuno naramon
    tane Krais. Io kaie, tano nudait kinkinis naramon tane Krais dait hatutuno ira
    nudait sinsaring ing dait tange “Amen” tupas God. Ma ikin ra tintalen i hatatik
    no hinsane God.
  bmu-bmu: Anutunöŋ jöhöjöhö keu (promis) sehisehiŋi dawik neŋgiyöhi, qötöŋini qahö
    mötzinmö, Kraistnöŋ keu körek mieŋgöra “Oŋ!” jiba mem köhöiiga pöwöwöm ahöza.
    Miaŋgöra Kraistnöŋ mewöyök nam köl neŋgii keu mieŋgö ölŋinan asuhui möta “Keu
    mi ölŋa,” jibin. Mewö ahinga Anutugö qetbuŋaŋan sehimakŋa.
  dgz-dgz: Menan, God wan dim dim nunat wa agiat nimaneni animpo da wan, Iesu agi
    ame iravi taitamepen menan anega wan, ‘Ame umap,’ amba taitamen, gego da uon.
    Iwa ap me menan nu Iesu gamup mup nuga gapan anega waintoni, ‘Ame umap.’ Ame God
    oya oya mega menan anega waintoni.
  eng-GNV: For all the promises of God in him are Yea, and are in him Amen, vnto the
    glorie of God through vs.
  zaa-NT: Porqui'ni lani Cristua nna cca cumplir iyáỹiani ca promesa nu chi beni Tata
    Dios; acca de rudàliani ri'u Tata Dios por nombre qui' Cristo Jesús nna rena ri'u
    “Amén”, quiere decir “ą́' bá ná”.
  eng-WEBSTER: For all the promises of God in him are yea, and in him Amen, to the
    glory of God by us.
  guh-guh: 'Jesús pejamatabëcueneta Dioso baja daxita nacatoexana pacuenia tajëvelia
    najumecapanepaeya jumaitsi vajanacatoexanaenexa. Bajaraxuata Diosojavabelia vajavajëtsijavata
    itsa jumaitsitsi: “Diosomë, bitso ayaijamatabëcuenenëmë,” itsa jaitsi, nexata
    Jesucristo pejamatabëcueneta jumaitsitsi.'
  bon-bon: Teeme cabu ca Acejiyame me iyeta mene cina toraca me läbitininusi. Peei
    name pi mine teeme ngii cabu ‘Amen’ mene jiicusi, mine liba Acejiyame ne yaawepyeräjusi.
  nhw-BL: 'Huan nojquiya Jesucristo temachtli quichihuas senquistoc nochi catli Toteco
    techtencahuilijtoc para quichihuas. Yeca tijhueyichihuaj huan tijtlascamatij Toteco
    pampa tiquitaj para nelía temachtli. Yeca quema tijhueyichihuaj Toteco huelis
    tiquijtose: “Quej nopa ma eli” ica nochi nopa tlamantli catli yaya techtencahuilijtoc.'
  swh-ONEN: Kwa maana ahadi zote za Mungu zilizo katika Kristo ni “Ndiyo.” Kwa sababu
    hii ni kwake yeye tunasema “Amen” kwa utukufu wa Mungu.
  wbi-wbi: ulwakuva ulufingo lwoni lwa Nguluve lwe Eyo. nwkw lino kukilila umwene
    tuuti Ameni ku vwimike vwa nguluve.
  bba-bba: Kɑ ɡeemɑ, Gusunɔn wurɑ bi, bu win nɔɔ mwɛɛnu kpuro sire. Yen sɔ̃nɑ sɑɑ
    win min di sɑ mɔ̀ ɑmi, sɑ kɑ Gusunɔ bɛɛrɛ wɛ̃ɛmɔ.
  eng-KJVCPB: For all the promises of God in him are yea, and in him Amen, unto the
    glory of God by us.
  kgk-NT: Tupã Nhandejáry omombe'u mbe'u va'ekwe gwemime'ẽrã kwéry-rehe. “Apohovasa
    va'erã. Nde re'ýi kwéry gwive ave ahovasa va'erã” he'i voi meme va'ekwe Nhandejáry
    nhane ramoigwasu kwéry-pe. Hesu Cristo-rehe jajerovia tee ramo, Nhandejáry he'i
    hagwe-rami nhande rovasa voi va'erã. Ha'e he'i va'ekwe gwive ojapopa-ma va'erã
    Cristo. Upéa-rehe ja'e “Amém. Upéixa ete toiko” ja'e nhamomba'egwasu-vy Nhandejáry-pe.
  waj-waj: Nnaaru Anutuuqo kua kiaa teerama kioo kuaivaa kaanaivo innaki vairavai.
    Ivaaraida ta innara kutaa tuanaavaivee kiaa kiada variaunnanoo. Ta itaa kua kiaunnaivaara
    Anutuuqaa nnutuuvo ngiau aapu vainoo.
  cpy-cpy: Riitakira Jesús Jeepatzii-totaa-rewo yotakaapero-yiteeri ari omonkaateeyaa
    okaatzi ikashiya-kaantakiri Tajorentsi. Rootaki akantan-tayitee-yaari aakapaeni
    awentaa-shire-yitaa-rewo “¡Ariwé!” Rootaki aweshiryaa-wentan-teeyaariri Tajorentsi.
  mpx-mpx: Yehoba bateli hi gewi i ginolil, he bateli o ali tunahot “Ibwe” i masala
    Keliso eliyana. Heiya te kaiwena sauga ebo Yehoba ta tobalan, inoke Yeisu Keliso
    alana elana ta ba “Ibwe. I ola.”
  wbp-wbp: '@see-verse:2CO.001.019'
  luo-luo: nikech singruok ma Nyasaye osetimo kodwa duto kar rombgi gin, “Ee kuom
    Kristo.” Mano emomiyo kwamiyo Nyasaye duongʼ kwalamo e nying Kristo to wawacho
    niya, “Amin.”
  nhe-NT: 'Huan nojquiya Jesucristo temachtli quichihuas senquistoc nochi tlen Toteco
    techtencahuilijtoc para quichihuas. Yeca tijhueyichihuaj huan tijtlascamatij Toteco
    pampa tiquitaj para nelía temachtli. Yeca quema tijhueyichihuaj Toteco huelis
    tiquijtose: “Quej nopa ma eli” ica nochi nopa tlamantli tlen yajaya techtencahuilijtoc.'
  aii-aii: ܣܵܒܵܒ ܟܠܵܝܗ‌ܝ ܩܵܘܠܹ̈ܐ ܕܐܲܠܵܗܵܐ ܒܝܼܹܗ ܝܼܢܵܐ ”ܗܹܐ،“ ܘܒܘܼܬ ܐܵܗܵܐ ܟܹܐ ܐܵܡܪܲܚ
    ”ܐܵܡܹܝܢ“ ܠܫܘܼܒ݂ܚܵܐ ܕܐܲܠܵܗܵܐ.
  esk-NT: Iluqaitñikkii akiqsruutai Agaayyutim atuumapkaġniġai Christ-kun. Taatnaqhuta
    nipliutigisruugikput Amen sumipayaaq iñuum kamaksruqmauŋ Agaayyutim savaaġikkaŋa
    Christ-kun.
  msb-msb: An tanan na gintuga san Dios gintuman paagi kan Jesu-Cristo kay an pagsabat
    niya sa Dios pirme, “Oo.” Kaya ngani dahilan kan Cristo makasabat kami sin “Amen”
    para sa pag-umaw sa Dios.
  cpa-NT: Dsa² héi² báh³ jmo¹² li¹ti¹ ca¹lah¹jǿ¹ jǿg³ ca¹jmo¹ hŋiah¹² Diú¹³ juanh¹².
    Hi² jøng² báh³ lǿa¹², hi² mi²juanh¹³ báh³ jniang³ Diú¹³ ju³ná³ hé² jniang³ jǿg³
    quiah¹² ja³ŋiúh³dsa héi².
  dso-dso: ତାର୍‌ଲାଗି ପର୍‌ମେସର୍‌ ଉଁ ବଲି, କଇରଇବାଟା, ସବୁଜାକ ପୁରାପୁରୁନ୍‌ କର୍‌ସି । ସେଟାର୍‌ପାଇ
    ଜିସୁକିରିସ୍‌ଟକେ ଆମେ ଆମେନ୍‍ ବଲି, କଇବାଟା ପର୍‌ମେସରର୍‌ ମଇମା ପାଇ ଅଇସି ।
  meu-meu: Badina be ia lalonai Dirava ena gwauhamata iboudiai na “oibe”; una dainai
    ia lalonai Dirava i'imodaina na “amen” amo ta hamomokaniamu.
  yva-NT: Muno Kristus opi po Amisye apa urairije raveti mamai tenambe. Maisyare omai
    ti, Kristus wepi bewar ti arono wansambayambe wamo Amisye ararimbe wamare, “Amin.”
  dgc-dgc: Ti Jesu Cristo i méngtupada ta étanan a pangako na Diyos. Dahil diya, éy
    méniwala kitam ta pangako na Diyos. Saya i péngpuri tama ta Diyos.
  zpm-NT: ni grëse miṉe psaṉ Dios diidz guṉ me, grësew noyuṉ mew; gane niicle nogaaw
    rnee no lo miech gaṉle ible ruṉ me miṉe rnee me, ga rlu gaṉle pa lotaa meṉ nroob
    nac me.
  hix-NT: Khoryenkomo rwonàmàthàrànhàr hoko, àro wyaro hamà kanye ro me naha, Txesusu
    Kryestu. Àwya romryenon komo wewakryehe xaxa mak hampànà katxhàrànhàr hoko rma,
    àro wyaro hamà kanye ro me naha. Àro yawo ron xaxa kax mak naha ha. Àro ke, noro
    yano me, àro wyaro hamà tketxhe, kàwyam xarha, ohxe tonyxem me Khoryenkom yehtxoho
    me.
  sim-sim: Avui Wasilaka mbele mbele os or ukmbaha mas or mbahandari amber Krais or
    tari wolok omek nari sir. Unda osik Avui Wasilakahi mashin ni misiwa wolo hi Kraishik,
    �Omendinga sira,� karem ni mbanda nir. Uhu hi Avui Wasilakahin ni hauowenda nir.
  npi-ULB: किनकि परमेश्‍वरका सबै प्रतिज्ञा उहाँमा “हो” नै हुन्छन् । यसैले, उहाँद्वारा
    नै हामीले परमेश्‍वरको महिमालाई “आमेन” भनेका छौँ ।
  cgc-cgc: Bisan ino na mga pangako ta Dyos, patuman din paagi ki Cristo. Tenged man
    ki Cristo, gakumpurmi ki gid paagi ta ate na pag-ambal na “Amen” na matuod mga
    pangako ta Dyos daw ta yon man na paagi dayawen ta Dyos an.
  tim-tim: Akto hainâk Anutuŋe wan me wan nengât kârikŋe ketugu nengiwiapgât dâm heroŋe
    are wan me wan Yesuŋe miepgât miawak nengiwiap. Aregât nen Yesugât kâmolân gâtŋe
    Anutuŋe magep are kârikŋe agep aregât kotŋe mem agatmaen.
  yor-yor: Nítorí tí gbogbo ìlérí Ọlọ́run dí bẹ́ẹ̀ ni nínú Kristi. Nítorí ìdí èyí
    ní a ṣe ń wí pé “Àmín” nípasẹ̀ rẹ̀ sí ògo Ọlọ́run.
  wos-wos: Hanja séfélak nukwambu God dé nana mandékaré wa, “Guniré yikafre hurutawuni.
    Wu mwi hundi dé.” Wungi wandéka déka nyanmbu wun hundi atéfék mwi hundi dé ya.
    Wungi yandéka nani atéfék Kraisna ximbu Godka wata Godna ximbu harékéta nani wa,
    “Ména hundi mwi hundi dé.”
  emp-NTPO: Wãrãda Ãcõrẽba oi jarad̶ara jũma Critod̶eba obaria. Maʌ̃ carea dadjia
    Ãcõrẽa iwid̶ibʌdad̶e Critod̶eba wãrãana abadaa. Mãwã idjida bia jara panʌa.
  eng-F35: because all the promises of God in Him are “Yes”; indeed, in Him they are
    “Amen”, that there be glory to God through us.
  ind-ind: Sebab bagi kita yang bersatu dengan Dia, Kristus sendiri sudah membuktikan
    bahwa Allah selalu setia menepati janji-Nya kepada umat-Nya. Karena itulah di
    dalam Kristus kita juga bersyukur serta memuliakan Allah dan berkata “Amin!”
  pes-OPCB: اوست که تمام وعده‌های خدا را، هر چند که بسیار باشند، به انجام می‌رساند،
    و ما نیز همه جا اعلام کرده‌ایم که او چقدر نسبت به وعده‌هایش امین و وفادار است،
    تا او جلال یابد.
  mpt-mpt: Gode moton wengo baanea Ne inamin namino nanamabibo genebuo inamin namin
    olo alukum bain inanoa Klaiste dimo tam tlebinobio kesoa ni e niniin dim Olo bainobo
    ge obianoba Gode niniino dobtouleb binabuobe.
  ssx-ssx: Pa ekipeke Koda꞉na꞉ pi la꞉ ula꞉ ekimanu paeyaota꞉ ipiki pa꞉ta꞉ yama꞉ Aowe
    la꞉la꞉me. Koto ekina꞉ta꞉ Koda꞉na꞉ biki tieke wina꞉ loluekema꞉ta꞉ nika꞉ Kutu pina꞉e.
    Keiyae pita꞉ Yesu Ketiso pa꞉ta꞉ yama꞉ aloma꞉me.
  mkl-mkl: nɔ kuwɑ̃ ŋɑ iyi Ilɑɑɔ̃ í ce fei í kɔ̃ siɛ. Nɑ nŋu nɑ sɑɑbuɛi ɑ̀ wɑɑ ni,
    ɑmi, ɑ̀ wɑɑ sɑɑbuò Ilɑɑɔ̃.
  gaq-gaq: ଡାଗ୍ଲା ପର୍‌ମେସର୍‌ ଆଣ୍ଡିନେ ସାପା ପର୍‌ମାନ୍‌ ଡିଙ୍ଗ୍‌ବକେ ମେଁ କିସ୍‌ଟନେ ଡାଗ୍ରା
    ଆତେନ୍‌ ସାପା ଆଣ୍ଡେଙ୍ଗ୍ ଅଁ ଡିଙ୍ଗ୍‌ଲେକେ । ଆତେନ୍‌‌ସା ନେନେ ପର୍‌ମେସର୍‌ନେ ମ‍ଇମା ନ୍‌ସା
    କ୍ରିସ୍ଟନେ ମ୍ନିରେ “ଆମେନ୍‌” ଡାଗ୍‌ଚେ ବାସଙ୍ଗ୍‌ନେଡିଙ୍ଗ୍‌ ।
  gof-RNT: Xoossay immana gida ubbay Kiristtoosa baggara “Ee” gidees. Nuuni Kiristtoosa
    baggara Xoossaa bonchchoos, “Amin77i” gey hessa gishossa.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ସବେନ୍‌ ବାନାର୍‌ସା ନାଗେନ୍ତେ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ “ହଁ” ତାନିଃ ।
    ଏନା ନାଗେନ୍ତେ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ହରାତେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ମାନାରାଙ୍ଗ୍‌ ନାଙ୍ଗ୍‌ “ଆମେନ୍‌”
    କାଜିୟାଃବୁ ।
  gah-gah: Ómasímo lo mololeta gakó haitopaitolímini nene aitokagó gihila zeaká noive.
    Nenemú Ómasímini luhuva gegemá oko minative loko Izesú lelémo vatí noigo Ómasi
    agepoka lokusike lamanale loko loaká nousive.
  lcm-lcm: Keve palapalatung aongos si God kipo tutuman singina, tukulai ina namempo
    posong ta tutuman singina, ani God nia ka luk a urmaus.
  aer-aer: Ngkartele kwenhe arrule-ngentyele alhileke nhenge Christ apmere ahelhe
    nhenhe-werne yernetyeke. Re-anteme ahelhe nhenhe-werne arratye apetyeke nhenge
    anwerneke arratemele-arlke. Anwerne anteme Ngkarte utyernemele tnakeme angkemele,
    “Arratye kwenhe Ngkartele arratye alhileke nhenge alere Ikwerenhe Christ yernetyeke.”
  qvc-NT: 'Kanan Tayta Dyusqam ufrisiwashqa kanchiqllapa, tukuy imapi yanapawananchiq.
    Chaymandaqam Churin Jisukristu chay ufrisiwashqanchiqta kumpliykan. Chaymi Jisukristu
    yanapawaptinchiq, Tayta Dyusta ancha alabanchiqllapa: “Chayshina kanqa”, nishpa.'
  tgl-ULB: Dahil ang lahat ng mga pangako ng Diyos ay “Oo” sa kaniya. Kaya sa pamamagitan
    din niya, magsasabi tayo ng “Amen” sa kaluwalhatian ng Diyos.
  cbs-NT: 'Ja inun, Dios yubakani jawen bakewen dasibi xabakabi kaka kainmaniki. Jaskaken
    yudabun Dios kenwanyan jabun jancha bechipaikin Criston kushipawen yuikin: “Jancha
    chanimaki. Jabiaskaki”, ikin nun kenwanmisbuki.'
  xtm-NTPP: Vaa ndaka ja ni skuiso Su'si ma chi sa'a ya, te chukan kúu ja ora ka ndachiñu'u
    o Su'si ma, te ka ka'an o ja ja maa Jesucristo ma, te sukan ko kuu, vaa ka kendoo
    ini o ja ká'an ya ma.
  nnq-nnq: Gambu nkati ja Yesu malagano goa ga Nnoongo gabi “Elo” kwa magambu genia
    “Unhyo,” mana gakwe, “Elo,” jito jilengigwa kwa ndela ja Kilisto kupala kumpe
    kibumo Nnoongo.
  bao-NT: To biri, Ʉmʉreco Pacʉ “To biro yʉ tiirucu,” cʉ̃ ca ĩirique, niipetirije
    Cristorena bii eaupa. Ate jʉori, Ʉmʉreco Pacʉre baja peo nʉcʉ̃ bʉorã, “To birora
    to biijato,” mani ĩi, Cristo jʉori.
  san-ORI: ଈଶ୍ୱରସ୍ୟ ମହିମା ଯଦ୍ ଅସ୍ମାଭିଃ ପ୍ରକାଶେତ ତଦର୍ଥମ୍ ଈଶ୍ୱରେଣ ଯଦ୍ ଯତ୍ ପ୍ରତିଜ୍ଞାତଂ
    ତତ୍ସର୍ୱ୍ୱଂ ଖ୍ରୀଷ୍ଟେନ ସ୍ୱୀକୃତଂ ସତ୍ୟୀଭୂତଞ୍ଚ|
  huv-NT: Teat Cristo tarang meáwan leaw lamapiüng Teat Dios, pares apiüngaats “Amén,
    aag ayaj naleaing” wüx arangaats casa Teat Dios, cos najneaj lamarang Teat Cristo.
  otn-NT: Nu̱ te gäma̱ hya̱ xa̱ ya̱t'Oja̱ ngue di̱ nja, go gue'a̱ ra̱ Cristo øt'e
    ngue gä di̱ nja. Ja̱na̱ngue ya dí ɛ̱spa̱hʉ Oja̱ 'mø dí ɛ̱mhmʉ ngue ma̱jua̱ni̱'a̱
    te mma̱nná̱ hya̱ Oja̱. Porque nu̱'a̱ te mi̱ hma̱ ngue da̱ tho ra̱ Jesucristo,
    ya bi̱ nja.
  nop-nop: Bepaŋdi mede yofafaŋe tuguk hogohogok uyadi biyagoŋ hinek Kilisto’walaŋkade
    folooŋnit mintadapmalak. Unduŋ doktiŋa Jesu wou foloŋ wondigoŋ nihitubu-lodaune
    Bepaŋ’walaŋ mede nadiyam “U biyagoŋ” yoŋa Bepaŋ nintiloyam.
  obo-NT: Oyya su ukit kandin, od kotuman iddos langun no tandu to Monama. Woy ini
    en kos unayan no pomon to nosokkad kid diyot ki Disas Krays, od poko-oseng ki
    no, “Oyya, od kotuman en ini.” Na pomon ka-ay, od koposivontuhan kos Monama.
  cak-ENT: Roma ronojel c'a ri rusujun ri Dios, riq'uin c'a ri Cristo nilitüj y nbanatüj-vi,
    roma ri Dios rucha'on-vi richin ri' y ketzij que nilitüj-vi riq'uin. Roj pa rubi'
    c'a ri Jesucristo nkabij-vi que quiri' vi. Roj quiri' nkabij tok nkaya' ruk'ij
    ri Dios.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤆᤥᤃᤢᤒᤠ ᤀᤠᤰᤂᤧᤴ ᤔᤠᤱᤜᤧᤰᤜᤠ᤹ᤛᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤂᤪᤡᤛ᤻ᤋᤀᤥ “ᤀᤥᤖᤥ”
    ᤐᤥ᤺ᤱᤗᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ᤗᤠᤶᤒᤠᤀᤣ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤔᤡᤔᤡᤍᤡᤱ ᤐᤥ᤺ᤱᤗ ᤑᤠ᤹ᤀᤠᤱ ᤀᤠᤏᤡᤃᤧ “ᤀᤠᤔᤧᤴ”.
    (ᤀᤥᤖᤥ. ᤜᤧᤰᤁᤣ ᤐᤥ᤺ᤱᤗᤖᤥ). ᤐᤠ᤺ᤳᤋᤢᤶᤒᤧᤖᤥ॥
  mie-NT: Chi ndihi jā ní nquee yuhú Yāā Dios, squíncuu maá Cristo. De jā suu cúu
    jā cáhān ō jā viī cúñáhnú Yāā Dios, de cáhān ō Amén, chi ndihi squíncuu Cristo
    Jesús.
  san-TIB: ཨཱིཤྭརསྱ མཧིམཱ ཡད྄ ཨསྨཱབྷིཿ པྲཀཱཤེཏ ཏདརྠམ྄ ཨཱིཤྭརེཎ ཡད྄ ཡཏ྄ པྲཏིཛྙཱཏཾ ཏཏྶཪྻྭཾ
    ཁྲཱིཥྚེན སྭཱིཀྲྀཏཾ སཏྱཱིབྷཱུཏཉྩ།
  qve-NT: Diospa llapallan prometesqankunaqa Señorninchis Jesucristopin cumplikun.
    Chayraykun Diosta alabaspanchisqa Señor Jesucristopa sutinpi “Amén”, ninchis.
  pao-NT: '@see-verse:2CO.001.019'
  cbu-NT: Isus Apanllee kuk tatsamoorangiya. Apanll Isusumunari siyaa istachintspa,
    tárangiya. Apanllee ungirtakuni, Isusumun iyaa istarangu anumand wapparee atuni,
    Apanllee wanasireem ínakaniya.
  usa-usa: 'Áánûqtuni timá akoqnáá umákain-aiqtaba ketáámá keráwáqá timá tímikaunataama
    mi-máqtéqtábá Îtu Káríqtoma “owé” kétiye. Îtukaqa yemá máqtemma áraimma abarokáq
    pááq kéiye. miráitababoaqtaa Áánûqtukaq maará téqtaa kétunatae: “miráuma waíno.”
    téqtaa Áánûqtun-awiqa múte kéyauyunatae.'
  soy-soy: Yeesu yɛɛ mɛsei lɛ̃ kɛ Uléécɑɑ uu ḿ mɑɑ rɛ "ɛɛɛ" u yɛ́ rɔ́ wɑ. Yeesu
    uyɛ̃ kɑri yɛ kɔ nɛ ritiki ɑrí nɛ Uléécɑɑ ríyu wɑisɛ rɛ "ɛɛɛ" u lɛ̃ kuu rɔ́
    ḿ mɑ wɑ.
  hui-hui: Irane Ngode Datagaliwabehanda bi lowini ngaru bibahendenaga e̱ore laga
    ibu kagoni. Irane ogoninaga ibu mini yaraga hole iname Yasu Keriso minini howa,
    Ani bibe, laramali.
  amf-amf: Barjo wona kinin imoono woylamin haydhayno wul “Ko dee” konin hambhayno
    Kiristooskane. Ogonante Barjosa gobshinna Kiristooska “Amiin” woda hame.
  quc-NNT: 'Ronojel k''u ri u b''im ri Dios, je'' kel na rumal ri Cristo. Rumal ri''
    aretaq käqaya u q''ij ri Dios käqab''ij: “¡Amén!” —kujcha'', rumal ri Cristo Jesús.'
  dob-dob: Manuna Yaubada ꞌina onaoboboma maiboꞌadi ꞌitagwala Yesu namo ꞌenega. ꞌEnega
    Yesu nina ꞌana esanega taloeimeni, ta Yaubada tatupuna.
  wrs-wrs: Sesoava doa pimba ovlahinna moamba mendekli. No Sesoana moarava Kristusva
    osva olohv, tanam. Noinda nonamba pimba Sesoana moamba hillivpa, pimba Sesoam
    os umniv, tanam, Yesus Kristusina. Wo pimba Sesoana nihilmba opivolv.
  mca-mca: 'Qe pa''n uja''x pe'' hats yiwjutsiqen ine''m pa'' Intata, qa ha'' Cristo
    in ta''ƚets, ma'' qa ekewe''en qa hik ƚunyejei na''aj yijaa''ija qe yit''ij “ehe”.
    Qa hik ta''ƚijupi'' in jitit''ij ka'' ƚii ha'' Cristo, ma'' qa jitit''ij: —Hik
    kakha'' qu'' ƚunye''je'' (Amén)— qe qa'' jintewqinhet pa'' Intata.'
  tzo-TZC: Scotol ti cꞌusi yaloj ti Dios ti ta xiyacꞌbotique, jaꞌ sventainoj icꞌot
    ti Jesuse. Jech o xal un, ta sventa ti Cristoe, jechuc, xijchi ta stojol ti Dios
    cꞌalal ta jcꞌopontique.
  mya-mya: ဘု​ရား​သ​ခင်​၏​က​တိ​တော်​အ​ပေါင်း​တို့​သည် ``ဟုတ်​မှန်​သည်'' ဟု​ဖော်​ပြ​သော​အ​ရှင်​ဖြစ်
    တော်​မူ​၏။ ထို​ကြောင့်​ငါ​တို့​သည်​ဘု​ရား​သ​ခင် ၏​ဘုန်း​အ​သ​ရေ​တော်​ထွန်း​တောက်​စေ​ရန်​ယေ​ရှု
    ခ​ရစ်​ကို​အ​မှီ​ပြု​၍``အာ​မင်'' ဟု​ဆို​ခြင်း​ဖြစ်​၏။-
  gng-NT: Wɔn bo nɛ Uwien là pùon' ki ye u li tien nà kɛ nnɔ tien'. Wɔn bo mɔ nɛ
    ti teh «Ami» ki kpiɛkreh Uwien.
  cbi-NTPO: Diosya tyee tsanguenbera kenu tsuyu timu ju'ba ti bain Cristo' mityaa
    tsa tsangue deke' puimuve. Tsa' mityaa lala naa-uwanu bain Cristo' mityaa Diosnu
    yuj urave ti' “tsaasa” tiitimu deeyu.
  ikk-NT: Makẹni, imẹ ẹ kẹ nkwa Osolobuẹ ile nọ e mẹzuchanrịn, a wụ “ẹghẹẹ.” Ya haịn
    ẹnyi gi a sị “Isẹẹ” ghahanị ịya wụ Jesu Kristi, e gi e ye Osolobuẹ ọghọ.
  leu-leu: Senaso a so ta maana kuus fanaian aava Piran fo ferawai pana, na Krais
    a kuus, “Aang” xe siri xapiak.” E voxo, lana xuvulaian xuvul pana, taara turoxo
    e kuus “A tuuna” xena tavaiaana Piran pana isin lava paaliu.
  maz-NT: '''Ma o ẽjẽ e Jesucristo, o zädä c''o ya vi mama Mizhocjimi. E Jesucristo
    o cumple texe c''o. Nguec''ua rí mangöji me na jo Mizhocjimi, na cjuana texe c''o
    mama.'
  bod-N: དཀོན་མཆོག་གི་ཞལ་བཞེས་ཅི་ཙམ་ཡོད་ནའང་། སྐྱབས་མགོན་མཱ་ཤི་ཀ་ལ་བརྟེན་ནས་ཐམས་ཅད་ཡིན་པ་ལགས༌པས།
    བདག་ཅག་བརྒྱུད་ནས་དཀོན་མཆོག་ལ་བསྟོད་བསྔགས་འབུལ་བའི་ཕྱིར། ངེད་ཅག་གིས་སྐྱབས་མགོན་མཱ་ཤི་ཀར་བརྟེན་ནས་ཨ་མེན་ཞེས༌སྨྲ་བ་ཡིན།
  tca-NT: 'Rü Cristu nixĩ ya yima yanguxẽẽcü ga guxü̃ma ga yema unetagü ga Tupana
    nuxcümaxü̃chi nüxü̃ ixuxü̃. Rü ngẽmacèx ngẽxguma Ngechuchuégagu Tupanaxü̃ icuèxüü̃gügu,
    rü ñatarügügü: “Rü aixcüma nixĩ i ngẽma”, ñatarügügü.'
  zpl-NT: Xne equie cuendaꞌnu uyalu ye nú ucuaqui uꞌna Diose luaꞌahua. Nu equie cuendaꞌnu
    rniaꞌahua “Amén” chenu rdeteꞌahua cheꞌtsa lu Diose.
  mbc-NT: Maasa pra Cristo nîkupî'pî wenai, epu'tî'nîkon tamî'nawîrî î' kupî tîuya
    ta'pî Paapaya pena, ikupîiya. Jesus Cristo pemonkono pe e'nî ye'nen ikupîiya innape.
    Mîrîrî wenai —‍Innape man, mîrîrî warantî man —‍taa uurî'nîkonya Paapa pî', kure'ne
    upîika'tîiya'nîkon ye'nen.
  ndg-ndg: Kwa mana ahadi zoti za Nnongo ni “Eloo” katika ywembe. Nga nyo kae pitya
    ywembe twabaya 'Amina” kwa utukufu wa Nnongo.
  wsk-wsk: Mu awuk, Kaem ko den suen la kaolam mu, Kristus am bita saparukko, nu “Aing
    au” bita saparam. Bore te se, ana Kristus te, Kaem nup biya tua ko mu “Nunguning”
    masan.
  toj-NT: '@see-verse:2CO.001.019'
  tbc-tbc: Man dugo, Anut san awak aban a ipanad an fidian Jesus Kristus lo nuŋon
    dufug fidian idaisuda ya. An fidian niŋedi wo Jesus “Awo” ibol da. Fun amaiak
    niŋen o saen id Anut tugudani dop Jesus yaŋan lo “Rumok” tabol da. Agod kagin
    an lo id Anut yaŋan tabisa da.
  sna-sna: Nokuti hazvinei kuti Mwari akativimbisa zvinhu zvizhinji zvakadii, zvose
    i“Hongu” muna Kristu. Uye kubudikidza naiye tinoti “Ameni” kuti Mwari akudzwe.
  smk-NT: Anaod, sarba nga'min nin nipangako' nan Dios ket tinukid na yupa' kona.
    Kanya' nin, bana' sa ginwa' na, itandudo' tamoyay ngaran nan Dios nin wantamo
    “Peteg a wanin.”
  grc-TCGNT: Ὅσαι γὰρ ἐπαγγελίαι Θεοῦ, ἐν αὐτῷ τὸ Ναί, καὶ ἐν αὐτῷ τὸ Ἀμήν, τῷ Θεῷ
    πρὸς δόξαν δι᾽ ἡμῶν.
  gof-WFTW: Xoossay immana gida ubbay Kiristtoosa baggara “Ee” gidees. Nuuni Kiristtoosa
    baggara Xoossaa bonchchoos, “Amin7i” gey hessa gishossa.
  spa-BLM: Porque por muchas que sean las promesas de Dios, en él está el “Sí”. Por
    tanto, también en él está el “Amén”, para gloria de Dios por medio de nosotros.
  kyz-NT: U'eawer imũ etee futat Janeruwarete 'ga mama'e apoi Jejui Kristu 'ga upe.
    U'eawer imũ etee futat Janeruwarete 'ga Jejui Kristu 'ga muri janee. A'eramũ jane
    'ga je'ega rerowiaa. “A'jea futat 'ga remiapoa”, 'jau jane 'ga upe. A'eramũ jane
    'ga muorypa Jejui Kristu 'ga ree.
  dao-dao: Pamhnama ngthu khyütam ijah ve se pi, Jesuh üng “Ä” tia ni akya bäih ve.
    Acunakyase ni, Amät üng “Amen” mi ti u lü, Pamhnama hlüngtainak mi ngsing saki.
  cya-cya: 'Si''yana nchgaa cha'' nu cua'' mdi''in tyaa Ndiose lo''o na, cui'' Cristo
    lca cha'' can'', lo'' si''ya ñi n''ni tnu na ''in Ndiose lo'' nchcui'' na: Amen.'
  nii-nii: Ei yi mił, Krais eim Gos ek keimi dinga ni pendiłim ek ei, kapłi minj nipi
    kin, oł keimi pei ekii siłim wu. Ei pułe yi mił peng kin, sinim Jiisas Krais nge
    embe ełe ‘Ei keimi’ nipin kin, sinim Gos kin ka piipin kin, eim embe ambił tonu
    kindmin.
  ign-NT: 'Máichavenehi éma, títauchavahi tamutu eta mapane­re­ruanahi ema Viya. Víti,
    te visamavaipa eta máijara­ru­vanahi ema Viya, vijirauchahi éma. Vicahehi: ¡Amén!
    ¡Vicasiñava vímahainapa eta máitauchi­rainapa!'
  dik-NT: Na cɔk la käjuëc cï Nhialic thɔn ka tök rin Raan cï lɔc ku dɔc, rin yen
    ë käk cï Nhialic ke thɔn tiɛɛŋ nhïïm. Ku ayeku lueel ë riɛnke, “Yenakan,” tɛ̈
    leec ɣok Nhialic.
  cac-cac: A tz'ac'an elc'och masanil tas ix yalcan Dios. Yuj chi', a scalan vach'
    lolonel d'a Dios, scalan amén yuj Cristo Jesús.
  tzj-E: Cara' quenbij chewa com ruq'uin Jesucristo nkawil wa' njelal je rtzujun ta
    Dios chka y rmal ja' Jesucristo tak nekbij amén, com jara' nekyabej ruk'ij Dios.
  san-BUR: ဤၑွရသျ မဟိမာ ယဒ် အသ္မာဘိး ပြကာၑေတ တဒရ္ထမ် ဤၑွရေဏ ယဒ် ယတ် ပြတိဇ္ဉာတံ တတ္သရွွံ
    ခြီၐ္ဋေန သွီကၖတံ သတျီဘူတဉ္စ၊
  yaa-NT: 'Epa Niospa noko yoiyoa keskara keyokõi Cristo mã noko axomis. Nãskakẽ nõ
    keyokõichi yoimis iskafakĩ: “Epa Niosi, mĩ fãsi sharakõi. Jesúsxõ keyokõi mĩ afama
    mĩshti famis nã mĩ yoiyoa keskafakĩ. Nãskakẽ Jesús aneõxõ nõ mia aicho fai,” ixõ
    nõ yoimis.'
  cab-NT: Gúnfuli lumúti Crístu sun lidáradun Búngiu jáma lánigu, woun. Ligía lébubei
    dan lan le lásurun wadímurejan lúma Búngiu luágu luweírigun, ayúmuragua wagía
    lun, ába waríñagun “ítaralá” lun warúfuduni wafíñerun luágu ladügǘwaba lan lídan
    líri Jesucrístu.
  clu-clu: Paagi kanana ang tanan nga ginpangako ang Dios natotoman. Gani makakoon
    kami nga masasarigan gid ang Dios, kag dia nagataw pagdayaw kanana.
  swh-ULB: Kwa kuwa ahadi zote za Mungu ni “Ndiyo” katika yeye. Hivyo pia kupitia
    yeye tunasema “Amina” kwa utukufu wa Mungu.
  tpt-NT: Tachun yu kintajunin ni Dios yu kintamakaniꞌoyan va alinꞌojota kun Cristo.
    Chuncha kintajunan “chun”, ni kaꞌalinaꞌ yu naul Dios. Ex xlhiyucha naunau “va
    chuncha kaval” para ay kamakakal ni Dios.
  aai-aai: God ana’omatanen etei i Keriso wanawananamaim hina hiturobe. I wabin i
    “Turobe.” Imih i wanawananamaim aki “Amen” a’o God wabin abobora’ara’ah.
  sny-sny: Owane Sitewi lai peri te'e naneiyei tomu ne'ese nomo werese ma'e au te'eteye
    su, peri te'e naneiyei ape mo, Jisas lo iyape se peri wiyeme a'i au te'e fiyariye.
    Serai nomo peri wisere a'i Owane Sitewi ma'e Jisas lo iyape se au te'eyei su,
    Owane Sitewi lai nomo ma'e peri wiyeme a'i itiya'u au te'erowa. Serai nomo Owane
    Sitewi lo iyape ne ei ani aroweyei. [KTH 3:14]
  myy-myy: “Ado bajiro queno masare yicʉja yʉ”, Dios ĩ yire, ĩ Macʉ Jesucristona sʉoriti
    rẽtayijʉ iti. Itire masicõri, “Ĩ yiro bajiroti yisotigʉ yiguĩji Dios”, yi wanʉa
    mani. Ito bajiro mani tʉoĩaja, Diore rʉ̃cʉbʉorã ya mani.
  trc-NT: Cunuda̱nj nij nana̱ cataꞌ tuꞌva Diose̱ cheꞌé níꞌ roꞌ, niꞌya̱j níꞌ man Jesucristó
    ne̱ xcaj níꞌ cuentá se vaa ya̱ vaa nu̱ꞌ nana̱ yoꞌ chugua̱nj. Ne̱ cheꞌé se si̱j
    noco̱ꞌ man Jesucristó me níꞌ, cheꞌé dan taj níꞌ “Veé da̱nj ga̱a̱ ya̱ ei”, taj
    níꞌ rihaan Diose̱, ne̱ sa̱ꞌ doj xcaj yuvii̱ cuentá se vaa veꞌé ndoꞌo ꞌyaj Diose̱
    á.
  cut-NT: Cua̱co ndudo yahn ye, te redin ye che rinahn nducuahn ndudo che chihco ca̱de
    Dendiohs. Chemin che cuahn che rendeva vo yavena̱n Dendiohs che cuande yahn vederihquentiyon
    yahn ihyan min ne, rihco ro vo che yeno vo che nda̱hca̱ redinahn ye.
  bel-bel: бо ўсе абяцаньні Божыя ў ім «так» і ў Ім «амін» на славу Божую праз нас.
  zlm-KSZI: Isa adalah ‘ya’ bagi semua janji Allah. Oleh itulah melalui-Nya kita menyebut
    ‘Amin’ demi kemuliaan Allah.
  gdr-gdr: Mop nokɨp komkesa Godɨmna tɨrɨr omni yɨt re Kerisom pɨlnat rɨrɨrkɨp aukɨto,
    sɨ Tina tɨrɨr omni yɨt re “owɨ” nena im. Sɨ onggɨt mop paemb ra men Godɨnd b'ogɨl
    ɨnyomarena kɨma esourenyu, sɨ men Godɨm pɨlwa nindenenindam re Kerisomna nyɨ kɨma
    im da “Ɨmɨnjog”.
  vmy-NT: Ngatꞌa ngayéje xi Naꞌenchana tsuyatitjun nga saꞌen, kui xi “jun” ma ngajinre
    Cristo. Kui= kjuañu ngatꞌare Cristo “ꞌba ngatjama” mixunña ꞌba ꞌbatsaꞌen sakure
    kjuaje Naꞌenchana.
  cmn-FEB: 对于上帝的所有承诺，基督的回答始终都为“是。”通过耶稣，我们也向上帝的荣耀说“是。”
  gmv-RNT: Xoossafe imettida hidotati wurikka “Ee” gididay izanna. Nuka iza baggara
    Xoossa bonchos “Amiin” gizay hessa gishassa.
  ncl-NT: Yoje, mochi hual Dios quilía neli pampa tejchihuilis, inon tejchihuilis
    pan ipampa Jesucristo. Pan ipampa yihual, ticmatilo Dios techilijtica “quema”
    ca len yes techilía. Pampa inon, tiquijtulo “Yoje ma ye” pan ipampa Cristo, pa
    yoje Dios quincaquis míac lajtomes huejué hual moxtin yalo quililo.
  sua-sua: '@see-verse:2CO.001.019'
  are-are: Altjirrala nhanga relha ekuranha ntjarranha wothamawotha lhelaka, era etnanha
    tangkalhelitjinala. Kristarlarlanga Altjirrala nhanha kala nthurrpilakantama.
    Lakinhanga nurna Kristarlarlanga “Amen” angkama, Altjirranha tnantjamala.
  gai-gai: Na Raraŋ Aetaniac, ma bababuar wɨtta moca eacrena, ainda moca Karais ma,
    “Gidik niŋgikca,” an bababuarmo mboprena. Aintik aia Raraŋ Aetaniacna kamma warac,
    na Karaisna i niŋgik mbuŋa aia gaindoprena, “Anna gidik,” aia an kam niŋgik ndopca
    Raraŋ Aetaniacna i aniac aŋgɨra, ŋgeprena.
  qvm-NT: Runacunata salvananpag Tayta Dios lapan promitishgancunata cumplergan Jesucristuta
    cay patsaman cachamurmi. Tsaymi payta chasquicuptintsi salvamashcantsi payta alabar
    cawanantsipag.
  chz-NTPS: Jëëhꜘ gaꜙläꜙjëꜙ heˉ gaꜙbä̱ä̱hˉ Dio hñiiꜘ jmeeyꜗ taꜙlaꜙ kihꜗ jo̱o̱yꜘ, ko̱o̱ˉ
    “ja̱a̱hˉ” baˊ laˈ. Maꜙraꜙ heˉ miˉteyꜗ baˊ juuˈ kiyhꜗ. Heˉja̱ˉ baˊ ja̱ˉ, taꜙlaꜙ
    kihꜗ Cristo jähˉ jneˊ “Waˊ laˈ läꜙja̱ˉ” mahꜗ jmeenˊ jʉʉhˉ kihꜗ Dio jnänˋ.
  kmu-kmu: Tamahapaunageno Anumaya KotiꞋa “Hulamategahue.” huno hulokiya vai-malenea
    kemona aepaꞋa YisasiꞋa agaiꞋa maineanagino ani kehena “E, hulamategahue.” huno
    agaiꞋa humaineafe Anumaya Kotifena “Tamage nehie.” huta nehuta agia alisaga nehune.
  ood-NT: Wehs at am hab t-juni g Jiosh g hab e-elida am gahi wuhshanim g Jesus Christ.
    Kutt heg gahi wuhshanim ab wo si hehgchulidad g Jiosh.
  lbm-lbm: कहालीकि परमेश्वर की जितनो प्रतिज्ञाये हंय, हि सब ओको म “हव” को संग हंय।
    येकोलायी ओको सी “आमीन” भी भयी कि हमरो सी परमेश्वर की महिमा हो।
  ncj-NT: Ica Yehhuatzin tzonquisas nochin tlen otechcaquiltilo in Dios. Ic inon,
    ihcuac titemahuestilisque in Dios, ica in Cristo Jesús cuali tiquihtosque “ijcon
    matzonquisa.”
  yuj-yuj: Ye! Kwaromp kápae kare kar am ‘Apae nanamp’rá séri námp yak nánko, nomo
    Kraiso téremp nkea ‘Ye, kare karono’rá nɨnɨk mwanámpono. Aenámpara, Kwaromp kar
    wa námp fek nomo Kraisomp e fek sérrá, ‘Am kar te kareno’ ria Kwaromp e narek
    sampok konámpon.
  kto-kto: Migat ara, memani mavuoong Karisito mirier midaiap am Morowa. Are ratmat
    ga na tara la papto ties ang Morowa, peivo “Amen” na bonim a Karisito ga pavio
    bonim a Morowa me nakap.
  gmv-NT: ፆሳፌ ኢሜቲዳ ሂዶታቲ ዉሪካ “ኤ” ጊዲዳይ ኢዛና። ኑካ ኢዛ ባጋራ ፆሳ ቦንቾስ “ኣሚን” ጊዛይ ሄሳ ጊሻሳ።
  por-BLT: E, em Cristo, a resposta para as muitas promessas que Deus faz é sempre
    Sim. Por meio dele, nós respondemos, dizendo Sim, para a glória de Deus.
  stp-NT: 'Nat guꞌ gu Dios dhiꞌ pɨx jich Xoiꞌkam bhaan puiꞌ tu duu nat tuꞌ ja aaꞌñdhak
    guch bopxi kat bɨjɨk, puiꞌ kuch baꞌp kaiꞌchdhaꞌ nach paiꞌ dhuuk tɨɨmoidhaꞌ nach
    tu daandaꞌ buiñor gu Dios: “Ee ku puiꞌ tu tuiꞌkaꞌ bhaankam guch Xoiꞌkam.”'
  ame-NT: T̃arroʼmar allohuen ñeñt̃ allpon atet̃ oteney Yompor ñeñt̃chaʼ atet̃ perrnay,
    Puechemerña ñeñt̃ Cristo Jesús ñaña eʼñe etsotatueneʼ poʼñoñ. Ñeñt̃oʼmar ñerraʼm
    esempo yoten “att̃etepaʼch Yompore yocop” yeñoteñ Cristopaʼ ñaña eʼñe etsotatueneʼ
    Pompor poʼñoñ yocop. Allochñapaʼ att̃och eʼñe cohuen yaʼyeʼchoc̈htateññañ Yompor.
  mgh-2016: Ukhalhawaya nhina mwawe, malhehano onkhaye a Nlhuku ahokhalha “Eiyo.”
    Paahi etu vaneera ihu “Aye” wo iphiro ya Kuristo, nineera wo nlhatu wo unthimicha
    Nlhuku.
  kvn-NT: 'Imi Pab Tummad pel-kwapa kaka-ukchad, Jesucristobal pél nabir kunoniko.
    Al anmal Jesucristobal-naidgin chogmodo: “Teobdo.” Al Pab Tummad otummoledi-kuo.'
  gvf-gvf: God aan kere ye tere, “Kal iru eralwa,” dungwa ibal kobe Yesu Kirisito
    erungwa main kanemia, ena ibalin kobi God ka dungwa, kawen kirara dima di piremue.
    Piremia ena Yesu Kirisito ere na tongwa kanere, “Kirara kawen di na tomua,” dire
    deminin si God tobinwe.
  san-ISO: īśvarasya mahimā yad asmābhiḥ prakāśēta tadartham īśvarēṇa yad yat pratijñātaṁ
    tatsarvvaṁ khrīṣṭēna svīkr̥taṁ satyībhūtañca|
  deu-ELBBK: Denn so viele der Verheißungen Gottes sind, in ihm ist das Ja und in
    ihm das Amen, Gott zur Herrlichkeit durch uns.
  mcb-NT: Aikiro antari ipokutira onti otsatagagetunkani magatiro ikantagetakerira
    Tasorintsi pairani ikantakera intigankakerira Gavisaakotantatsirira. Irorotari
    maika ashineventantaigakaririra Tasorintsi akantaigakerira “Ario onkañotakempa.
    Amen.”, agoigaketari inti Jesokirishito kañotagagetakero maika.
  yle-yle: Myenté, kópuni yilî yi pi dmi Chóó Lémi ngê wunê a vyi too, Yesu ngê ntiye
    too. Yi kópu u l꞉êê dîy꞉o Chóó Lémi nmo chaa kîgha ngê, Yesu Kédisu u pi mbêmê
    pi knî y꞉oo dpo, Ndê kópu yila.
  swh-1850: Maana ndani yake ahadi zote za Mungu zimekuwa “Ndiyo”. Kwa sababu hiyo,
    “Amina” yetu husemwa kwa njia ya Kristo kwa ajili ya kumtukuza Mungu.
  ese-NT: 'Eyacuiñajjija esohui yahuajo quea huiso, quea pame nee nee. Jesosa Quito
    ese jaahuanaa poeyanaje. Ohuaya ojjaña Eyacuiñajjija esohui yahuajo jayojjaya
    jama jjeya acajeꞌyo esejo. Jamajjeya Jesosa Quitohua Eyacuiñajjija esohui jayojja
    jama acanijo, eseyaya Eyacuiñajji bihuiaña jama baꞌa: —Jamaya Eyacuiñajji, miquea
    esohui quea pame nee nee, quea huiso ecuana nijje. Ojjaña eꞌe jojo nei poani.
    Miya siajje po ajja nei nei —jama bihuiameya seya aña.'
  jac-NT: 'Wal xin haꞌ yin̈ Comam Jesucristo chijcano isba sunil tzet haltebilcano
    yu Comam Dios, yuxin yet chijanico ismay Comam Dios chijalni: “hacojab tuꞌ” con̈chi.'
  cak-CNT: Roma can ronojel c'a ri rusujun ri Dios, can riq'uin c'a ri Cristo nilitej
    y nibanatej-vi, roma ri Dios can rucha'on-vi richin ri' y kitzij chi can nilitej-vi
    riq'uin. Roj can pa rubi' c'a ri Jesucristo nikabij-vi chi can que vi ri'. Roj
    queri' nikabij tok nikaya' ruk'ij-ruc'ojlen ri Dios.
  zia-zia: Nona Tuwa Bayau mene yari sinauna awiya Kristora burora atu kasa yero noiya.
    Aeno name Tuwa Bayaura yazo de ika gatinasani Yesura yazo yau sinasani “Yore,
    me yaise,” ayero susuuno sinonane.
  mal-2015: ദൈവത്തിന്റെ വാഗ്ദത്തങ്ങൾ എത്ര ഉണ്ടെങ്കിലും അവനിൽ ഉവ്വു എന്നത്രേ; അതുകൊണ്ടു
    ഞങ്ങളാൽ ദൈവത്തിന്നു മഹത്വം ഉണ്ടാകുമാറു അവനിൽ ആമേൻ എന്നും തന്നേ.
  tuo-NT: Aꞌtiro niꞌi. Õꞌacʉ̃ todʉporopʉre masãrẽ “Añurõ weegʉti”, nicʉ niwĩ. Nipeꞌtise
    cʉ̃ tojo níꞌque Jesucristo cʉ̃ aꞌtise meꞌrã, cʉ̃ wẽrĩꞌque meꞌrã queoro waꞌawʉ.
    Tojo waꞌacã ĩꞌarã, marĩ Õꞌacʉ̃rẽ “Tojota niꞌi”, ni eꞌcatipeoꞌo.
  mbl-NT: Hamũn, hõmã Topa te tikmũ'ũn pu hãm'ãktux xex, nũy Yeyox nũ'kutnã'. Hãpxip
    'ĩhã' nũn Yeyox. Yã Topa te hãpxe'e 'ãktux. Hak mũ'ãte Yeyox 'ãktux, tu hãpxe'e
    'ãktux kamah.
  zpc-NT: Lao naꞌa Cristo uzucazi Diuzi duz̃ete diꞌidzaꞌ quienëꞌ cabëꞌ unëꞌ huenëꞌ.
    Quie lenaꞌ caora yeyuez̃ero Diuzi, reyaꞌalaꞌ yëbironëꞌ “canꞌ gaca” tanun quie
    Cristo Jesús.
  gul-NT: Cause ebry one ob de promise dem wa God promise got de ansa “Yeah” een Christ.
    Dat wa mek we say “Amen” een Jedus Christ name wensoneba we da praise God.
  mau-NT: Nca³yi³je³ jo³ tjin¹ xi³ qui³si³sˀe³nqui³ Ni³na¹ jaon³ ma³ tˀa³tsˀe⁴, cˀoa⁴
    je² xi³ tso² cˀoa⁴ca²ta³ma³, cˀoa⁴ma³ tˀa³tsˀe⁴. Coi³ nca³ ña¹ vi³xoan¹ xi³ tˀa³tsˀe⁴
    cjoa⁴je³ya³-le⁴ Ni³na¹ cˀoa⁴ca²ta³ma³.
  gup-gup: Wanjh God kunwernkenh kunbubuyika kanberrebbom kadberre bininj rowk. Dja
    nawu Christ, wanjh kamarnbun bu kawoybukendan rowk kore kayime “Yoh!” Wanjh ngadmanwali
    karridjalyime, “Amen!” dja karridjalburluburlume nawu God.
  bss-NT: Chǒm ésyə̄ə̄l éche Dyǒb áhɔ́bé aá mɔ́ɔ̄bɛ̌l, abɛlé mébɛnlad abɛl
    áde ábɛ́lé boŋ debɛ́ ne Krǐstəə. Nɛ́n dɔ́ɔ ákə́ə́ boŋ áyə̄le mekan ḿme
    Yesuɛ ábɛlɛɛ́ syánē déhɔ̄bē bán, “Ébɛ̄ nɛ̂” âbɛl boŋ Dyǒb ákud edúbé.
  met-met: Namua na haruanga longgalo Urana hau ba aningoding mana Kristo, disok “Wane”
    bila ba. Baing ina naga, bila balau kira xauna taharua ba, “Maxung sibuna,” bu
    Urana xap yaya sabanga.
  kpj-NT: Inyboho ratximyhỹre Jesuisi Kristu‑ò. Kristu heka Deuxu widỹỹdu ratxireri.
    Inyumyreny ratximyhỹre. Deuxu heka tuu iny rierynanymyhỹrenyre, tii inatyhy.
  zao-NT: 'Ne tak por Jesucrist ntsow Diox reta kuu ne Diox taa Diox loʼaa, kona leettsa
    nzhoolaa lo Diox mbezaa: “Tata gake” por le Jesucrist.'
  byx-byx: I uut drlem liina i raquarli ma Kristus ke perleset met liirang aa mai
    i ama Ngemumaqa qa muvuusep niirang bareq aa qaqet. Dai be liirang aa mai i ma
    Kristus ka rekmet niirang dai mager iv uut taqen ma’, “A Revan!” De maikka mager
    iv uut taarl ne ama Ngemumaqa aa rlenki.
  ctu-CTI: 'Ti Cristo chʌncol i lu'' ts''ʌctiyel jini tsa'' bʌ i wʌ alʌ Dios. Jin
    cha''an ti Cristo mi lac suben i ñuclel Dios che'' mi la cʌle'': Amén, cho''onla,
    cha''an che''ʌch yom.'
  zos-NT: Porque Cristo'is yac tucpa viyuṉsye mumu vøjpø tiyø Diosis chamu que maṉba
    tø tzi'tame. Y por eso ndø vøṉgotzøctamba Dios.
  gvs-gvs: Moe moitamo. Yaubada ina katótula liliudi Yeisu ina guinuwa pasina kana,
    ‘U, bei aguinuwe.’ Tauna nakae Yeisu goi Yaubada talatuwoko kada, ‘E nakae!’ Moe
    Yaubada ana taimámina manuna.
  kbm-kbm: Ve Ei Amol etok ebe ginei “Ece,” gitangi Pomate ane yaun bambamo ebe gibiti
    ok. Beti eitit avond givwat Pomate ane bogbogo be tanei, “Bingano,” ve Yisu Kilisi
    are ane.
  rmc-rmc: Bo savore lava, pal save o Del phenďa, hoj amenge dela, hine andro Ježiš
    „He“, a vašoda andro Ježiš phenas „Amen“ – le Devleske pre slava.
  apr-apr: Inbe so le imot yo Maro ipamede betanga medana ye nga, ngan itar kanono
    moolmool ye urata yo Yesu Kirisi iyeii i. Le ye in iwete “E” ye betanga medana
    le imot yo Maro iwete koot nga. Ngan ye punu yo nen i, in la kanakana ngan tawete
    “Moolmool” ye urata yo Yesu Kirisi iyeii i, a bet nen ngan tayeie Maro ene le
    ilo ete ke bet di tooltool tipayiti ye.
  tiy-tiy: Non i Jesusey téménumane bé kéluhanay fénasad i Tuluse. Been i niy funa
    tome émbéréh “Amen” (i atag ne “toow”) fantag bé kébéréh i Tuluse inok médayéw
    i Tuluse.
  nlg-nlg: na pukuna, na lei baubahu soko nina God te kale itatana Jesus. Keri ge
    na pukuna Jesus Christ te nea keri, ighita ta tangomana gea bosa “Amen” tana ahana
    Jesus ge ka holohabaa God.
  dgr-DOGNT: Nǫ̀htsı̨ edeyatıì hazǫǫ̀ gogha whehtsı̨ı̨ sìı Zezì-Krı wets'ıhɂǫ̀ hazǫǫ̀
    “Hęɂę” zǫ hǫt'e. Wets'ıhɂǫ̀ “Amen” ts'edı hǫt'e, wet'à Nǫ̀htsı̨ weghàsǫts'eedı
    hǫt'e.
  pes-OPV: زیراچندان‌که وعده های خدا است، همه در او بلی واز این جهت در او امین است
    تا خدا از ما تمجیدیابد.
  ron-1924: Ын адевэр, фэгэдуинцеле луй Думнезеу, орькыте ар фи еле, тоате ын Ел сунт
    „Да”; де ачея ши „Амин” пе каре-л спунем ной, прин Ел, есте спре слава луй Думнезеу.
  tpz-tpz: Eꞌ to teꞌ non a ma Soe vaman pe Sosoenën to teꞌ non. Ke Kristo to vavaonöt
    tamoaan non sih a ma soe vaman peꞌ manih pa soe, “oman”. Ivëh, ka se keh pënton
    a soe pe Sosoenën manih pa ëhnan e Kristo, ea se soe ee pan, “eꞌ o man rakah”.
    Ivëh, na to kë suk no sih a ëhnan e Sosoenën.
  agd-agd: Mai fara vara seyo, Tiyarafenu ano ma iyáantan baya kokhon uron mi varé
    íkan Yisasi ano mai vaya kayo me kanaí ukhen mino. Máan tukhein nan mi setí ankan
    mai véin pinté uaré pura ino siyáké maé Tiyarafenu aví daní é iyá tiféuno.
  rkb-NT: 'Deus mype: — Hawa tisapyrẽna my pahasapywyky — my. Sesus Kiristu humo hi
    imysapyrẽna ty mybo nyny my. Katsaktsa: — Hawa haty Deus mybo nitsasoko atsatu
    wasani mykara. Iharere mybo tsizubarẽna. Kiristu humo zuba iharere bo yhỹ mynakara.
    Iharere baba zuba. Iwa kytsa sizubarẽtsa bo tsimytsasonaha. Iwatsahi kytsa hi:
    “O Deus tsamysapyrẽta” — mykaranaha.'
  san-THA: 'อีศฺวรสฺย มหิมา ยทฺ อสฺมาภิ: ปฺรกาเศต ตทรฺถมฺ อีศฺวเรณ ยทฺ ยตฺ ปฺรติชฺญาตํ
    ตตฺสรฺวฺวํ ขฺรีษฺเฏน สฺวีกฺฤตํ สตฺยีภูตญฺจฯ'
  iws-iws: Mɨ tɨ hɨriinan tɨrɨm mɨ tɨ nɨmbinpai nɨmbinpaiyɨm yɨpɨkɨ Adi Komii siya
    boɨnkiyɨm yɨm ɨni kaimwokɨna hɨriinanar mɨ ɨmbiyamɨm. Dimusi rani, krɨma Adi Komii
    siir inɨg ɨiir hainan prapras boɨnkikɨm, kɨriir yaiya ya yai Kaimwo aeyaɨrga.
  pol-SZ: On jest spełnieniem wszystkich obietnic Boga. A my, potwierdzając to, oddajemy
    Bogu chwałę.
  ztq-NT: Ni por lëë gaa xaa lëë kchë tiits nii psaan Dios chak cumplir, ni por lëë
    xaa xñee no “Amén” tsiñee lox xtee no skizh lo Dios.
  zai-NT: Sínuque laape be beda guni be irá ni ma bidii stiidxa Dios gaca'. Ngue runi
    ora riní né nu Dios riní nu “Amén” purti nanna nu zaca ni, casi guca stiidxa Dios
    dxi beeda Cristu, ne zacá rusisaca nu Dios.
  upv-upv: Suri rijrijen p̃etp̃eti se Atua arpelari renge Kristo. Niko renge ni rramwera
    “Pirpok” tevi Atua, ko rramsurövi Atua.
  wap-NT: Õkian kaikapaꞌa ushaꞌapanum kauꞌan ipai tawuruꞌu Tominkaru kowaadanii kidaz
    pataaꞌazon naꞌiki pashaꞌapataꞌazon, mishiꞌi naa ushaꞌapatanuzu Christ idaꞌan naꞌapa
    pakiauzon kawan. Uruu idiꞌo wakian, “Amen.” Wakian kaikapaꞌa aimaakan shaꞌapan
    idi naꞌapa Tominkaru paradan kawanaꞌati, naꞌiki Christ idaꞌan tuukii wakonaukii-kidan
    Tominkaru umanawunun.
  mva-mva: Moimoi Nanaranga pile moimoibe kalingodi kokoko-tina iememaki. Be bong
    Nanaranga pile moimoibe kalingodi iememaki nge Kristus “E”-la kana ka ipilepile
    be itagatagadi. Be nge labu ngaenao ka bong “Moimoi” kana tapilepile nge Iesus
    Kristus ara-nao be Nanaranga ara atabala-tina tananganangai.
  dwr-NT: Ayissi gooppe, Xoossay immana geeddabaw ubbaw eeno geeddawe Kiristtoosa
    bagganna polettana; hewaa diraw, nuuni Kiristtoosa bagganna Xoossaa bonchchoo,
    amen77i geetto.
  kfw-kfw: "ajarchu Pathian chong inkhitna rakip kha amasik achu “Oh”\x94 ejei. Khawa\
    \ sikbit ah Pathian niminpaakna khan, Jisu Christa ama jarra “Amen”\x94 niti eii."
  bfz-bfz: कऊँकि परमेशरो री जितणिया बी प्रतिज्ञा ए, सेयो सब मसीह रे आ साथे ए, इजी
    बजअ ते तेस साथे आमीन् बी ऊई ताकि म्हारी बजअ ते परमेशरो री महिमा ओ।
  cuk-09: Ar Bab Dummad na ibmar-nuegan imakoye sogsad, Jesucristogi unnila eyeye
    sogleged. Ar a-ular Bab-Dummad-nug anmar ogannodele, Jesucristo-nuggi anmar sog-dasunnad,
    deyob gusunye.
  ben-OBCV: কারণ ঈশ্বর যত প্রতিশ্রুতিই দিয়েছেন, সেগুলি খ্রীষ্টের মধ্যে “ইতিবাচক”
    হয়েছে। আর তাই, তাঁরই মাধ্যমে ঈশ্বরের মহিমার উদ্দেশে আমরা “আমেন” বলি।
  mil-NT: Te dɨu‑ni Xítohó Jesucrìstú cúú‑gǎ Yaá quídé nchàa nacuáa ní cachí Yǎ Ndiǒxí.
    Te sá cuèndá sá dúcáⁿ quìde Xítohó Jesucrìstú xíǎⁿ càchí‑ó sǎ ǐo càhnu cuu Yá
    Ndiǒxí. Te nchaa‑o na càchí‑ó sǎ dɨ́ú‑ní dùcaⁿ na cada‑gá.
  myu-myu: '— Xipacat og̃ũm eywebe — i''e''em Deus wuywebe. Ibo bubum ma wuyju xipacat
    pupum, Jesus Cristo Deus a''õ dag̃ iũmũm wuywebe buye. Imẽnpuye: — Imẽn cuy je''e,
    soat em Deus ja''õ dag̃ e''em puye — i wuyju e''em soat pe. Imẽnpuye: — Warara''acat
    podi ma Deus idip — i''e''em adeayũ dak.'
  amk-amk: Weo andino Allai ne kaiwo derera fo kai kawariai nai ne, na Kristusi Allai
    medu deyo, “Yo,” finanaia. Nanai wedaya tataparanding Allai, tamadu na Yesus Kristusi
    wonongfo tateyo, “Antu.”
  fai-fai: Kaleyo Kadais ata Got ami adikum weng takadámin “au” kalin ka. Bemi mit
    ata Yesus Kadais ami sok dim nuka bako, “afan kanoduk,” kalom Got win dafodawábuw.
  ura-NT: Nii aina cuaainte, satiin niicha ichaneni niicha coacuilu ichae Cana Coaunera.
    Nii jaunte, Cana Coaunera coroajeein bajaacachene, “Nitohaneein ichamiin Cana
    Coaunera, Jesocurisito aina cuaain” naacache.
  mcd-NT: Upa Diosin noco yoiyotiani cuscan nantifi Cristo man noco ashomisi. Ascacun
    non nantifi yoimisi isca huaquin, —Non Jesús icoinra huashon. Noco yoia cuscan
    aquin non yoitiro. ¡Aicho! Nocon Ifo fasi sharacoinran, —ishon non yoimisi.
  urt-urt: Krais ki ŋende wusyep upwaiꞌe wula wula tikin Got ki tas halhale supule
    pe, ŋupe ŋaiye poi masande wusyep tikin Got me naŋ tikin Krais pe, poi manange
    bwore mise. Pe poi maŋaꞌe naŋ embere malme Got.
  kiz-kiz: kwa ndabha ahadi syoa sya K'yara”Ena” kup'etela muene. Ele kabhele kup'etela
    muene tijobha”Amina” kwa utukufu wa K'yara.
  tzo-TZE: Li c'usitic yaloj Dios chijyac'butic ta sventa ti quich'ojtic ta muc' Xnich'one,
    ta ono'ox xac'. Jech c'alal ta jc'opantic Diose, “jechuc, Cajval”, xijchiutic
    yu'un ta jch'untic ti chijyac'butic o c'usi la jc'anbetic ta sventa ti quich'ojtic
    ta muc' li Cajvaltique. Jech lec chbat sc'oplal cu'untic li Diose.
  lex-lex: Yoma Uplerlawna nnio'oni honona re, hota plola pa Uplerlawna Nhi' nana,
    onnila Yesus Kristus hihi'ini-yapyapni la it rerieini. La' hade pede la' Yesus
    Kristus de pede twet la “plola” (amin) yoma plola pa hya' ed maka Uplerlawna Nakot
    targa hota Enhi' nana. Ne la'pa itwayow nohora Yesus plolli de ed mak kodia ya'uli-yawedi
    la Uplerlawna.
  dov-dov: Nkambo zisyomezyo zyoonse zyaLeza ngu “iyii”Mulinguwe. Lino aboobo kwinda
    mulinguwe twamba kuti “Ameni” kubulemu bwaLeza.
  rgu-rgu: Manetualain tantu tao natetuꞌ hata fo Ana helu a. Huu ria na, de maneniko
    Yesus helu hihii-nanauꞌ esa nae, “yaa”, ita bisa sipoꞌ tae, “Amin!” Nana huu ami
    bubuluꞌ memaꞌ Yesus tao natetuꞌ basa hihii-nanauꞌ sira. Ami mafada hihii-nanauꞌ
    ia ra, ela natudu Manetualain marela-masaꞌan.
  toc-NT: porque xlá ma̠kan­táx­ti̠lh xli̠­hua̠k hua̠ntu̠ Dios xquin­ca̠­ma̠­lac­nu̠­ni­ni̠tán.
    Huá xpa̠­la­cata li̠hua­ná̠hu “Amén” o “Chuná calalh” acxni̠ laka­chix­cu­hui̠­yá̠hu
    Dios, porque catzi̠­yá̠hu pi̠ nama̠­kan­taxti̠y.
  som-som: Waayo, in kastoo ay badan yihiin ballamadii Ilaah, waxaa isaga xaggiisa
    ku jira, Haahda, oo weliba xaggiisa waxaa ku jira, Aamiinta, in xaggeenna Ilaah
    laga ammaano.
  mam-C: Qu'n tkyaqiljo ntq'ma'n Dios, o japin b'aj tuk'a Crist. Tu'npetzi'n, at tq'uqb'il
    qk'u'j ti'jjo Tyol, a twutzxix, ex nqo nimsin tb'i, ex nxi qq'ma'n qa ikyxjo.
  ndj-ndj: Nongwa kupitila Kilistu jangi shosi sha Chapanga siva “Yina” kwa mweni.
    Kupitila mweni tukuwomba, “Yina” kwa ukomi wa Chapanga.
  mbj-NT: Sahõnh hẽ P'op Hagä Do ky n'aa enooh do ji hã, Kristo moo wäd wät. Ti hyb
    n'aa, P'op Hagä Do ër j'aa etsë bä, “Ỹỹ. Tii d' né hẽ. Taw'ããts hẽ”, ër wén näng
    ta hã, Jesus Kristo häd gó.
  lat-VUC: 'Quotquot enim promissiones Dei sunt, in illo Est: ideo et per ipsum Amen
    Deo ad gloriam nostram.'
  ngp-ngp: Kwaviya yadya yose alagane Mnungu ni “Heiye”. Kwa ivo, chagamba “Taile”
    kwa kwombokela Kilisito kwa kumwink'ha ukulu Mnungu.
  enq-2: Goteme pitona lao pii lanya setea dupa pitakanya mende yakinala naeyao Kraisa-kisa
    kiningi pingi. Dopa pingi dokonya, naimame Gotenya pii doko silyamano dokopa,
    Kraisanya kenge dokonya pii doko kiningi etetena lao naimame Gote kenge andake
    maingi.
  eng-ASVBT: For how many soever be the promises of God, in him is the yea, and in
    him is the Amen, unto the glory of God through us.
  mna-mna: Pa ni ta iwe zaala pa Anutu sua kini mbukŋan ta boozomen ma tiur ŋonoono
    piti. Tana Yesu, ni kembei ta “E” ki Anutu. Uunu tina ta gorgori sombe tapakur
    Anutu, na toso “Ŋonoono” pa Yesu Krisi zaana.
  myw-myw: Mtowen Kelis waseg taba̱nes youd babaw bwanabwein, kweiboug Yowbad nilivnek.
    Mapuna tayemens waseg Yeisuw, Yowbad yakawanan silma̱nin.
  sby-sby: Nambi malayano a Lesa afula aconi mulyendiye onse akute kuba “Ee” Ecebo
    cakendi ncotukute kwambileti, “Ameni” Pacindi ncotukute kulumbanya Lesa.
  sll-sll: God awa ha dire aling kere e tongwo ha i para weni Kraist hobang mole i
    tibi olimua. Yisas Kraist u tibi pire tal ol wangwo i hanere God aling kere e
    tongwo ha i u ha weni kara pamua dire God haang awala gaminua.
  yaq-NT: Bwe'ituk ite a' ju'uneiyaa, aapo'ik Liojta betana si'imeta juka' itou na'ikiarita,
    aapo'ik Krijtota betchi'bo itou a' chupuka'po. Inia betchi'bo itepo, Liojta nau
    yo'orekai, tua junuentunee ti jiaka, te a' lutu'uriate.
  uro-uro: Inguna ma Ngämuqa aa enge moe na ama mumänaris di qoki ngät tu angät släqyige
    vät a nas nävät ma Krais bä äkt i nävät a qa dä urhi qoar i, “Ngäktki rhoqoräkt”
    sage ma Ngämuqa ivakt iva qä rha ama murhämeska.
  ita-1885: Poichè tutte le promesse di Dio sono in lui sì ed Amen; alla gloria di
    Dio, per noi.
  muy-muy: 'aɗaba ere ye ti Melefit àɗəm amagray ni ɗek ti àɗəm « Iy, » àgra àndava
    ti azuhva Yezu Krist. Nahkay azuhva naŋ day leli mazləbay Melefit, məɗəm : « Iy,
    Melefit naŋ jireni. »'
  kqc-kqc: Adina Sei di nitore reyo ago tau noibanu ina dudu bi “Yo” maka. Mina resi
    ina dudu Sei di vabara rofu “Rama yo” nisifa.
  tav-tav: Jesu maca, “To bairo yʉ átigʉ,” Dio cʉ caĩ cũricarore bairona cáti peoʉ
    ãmi. To bairo cácʉ cʉ cãno, “Cariape cácʉ ãmi Dio,” cʉ̃re mani ĩ nʉcʉbʉgo wariñuunucu.
    Jesucristo cʉ cabaipe Dio cʉ caĩ buio jʉgoyeyericarore bairona cabaiwʉ ĩrã Diore
    mani ĩ nʉcʉbʉgo wariñuunucu.
  eng-ULB: For all the promises of God are “Yes” in him. So also through him we say
    “Amen” to the glory of God.
  spa-VBL: No importa cuántas promesas Dios haya hecho, en Cristo la respuesta siempre
    es Sí. Por él, respondemos diciendo Sí a la gloria de Dios.
  fra-_FOB: Car autant il y a de promesses en Dieu, toutes sont oui en lui, et Amen
    en lui, à la gloire de Dieu par nous.
  hau-ULB: Gama dukan alkawaran Allah 'I' ne a cikin sa. Haka kuma ta wurin sa muna
    cewa ''Amin'' zuwa ga daukakar Allah.
  mal-mal: ദൈവത്തിന്റെ എല്ലാ വാഗ്ദത്തങ്ങളും ക്രിസ്തുവിൽ ഉവ്വ് എന്നത്രേ; അതുകൊണ്ട്
    ഞങ്ങൾനിമിത്തം ദൈവത്തിന് മഹത്വം ഉണ്ടാകുമാറ് ക്രിസ്തുവിൽ ആമേൻ എന്നും തന്നെ.
  lit-lit: nes kiek tik yra Dievo pažadų, jie jame yra „taip“, ir jame yra „Amen“
    tam, kad per mus būtų šlovė Dievui.
  urd-GVR: Kyoṅki wuhī Allāh ke tamām wādoṅ kī “Hāṅ” hai. Is lie ham usī ke wasīle
    se “Āmīn” (Jī hāṅ) kah kar Allāh ko jalāl dete haiṅ.
  far-far: God famamana fata alangaie nia ki tafau ana sa Jesus Christ. Ma kulu alafafia
    ne sa Christ famamana na fata alangaie God. 'Urinai kulu ka tangoa God.
  suz-BL: परमप्रभु यावे आ गेशो लोव़ नेल्‍ल येसु ख्रीस्‍तमी खाप्‍तु। मोपतीके गो मेको
    आ नेंमी आमेन देंनीकी। मिनु परमप्रभु यावे कली “ठेयब बाक्‍नीनी” दे ठेयब सेल्‍नीकी।
    प्रकाश ३:१४
  car-NT: Pa'poro morokon Tamusi wykato'konymbo poko irombo a'a me man. Iro ke ro
    mo'ko po enapa moro “amen” kynganon na'na, Tamusi ety awongato'me.
  amp-amp: Bok mrokfom nmoh yufatpno Bro Nkifrar yak dbkaf htatamom, Kraisrpno mfrfnahna
    bugamom. Ndmn nom mhtiyakhato duka mekfot Bro Nkifrar nhai mikfota mkfotakahr.
    Tamoh mrokfom ror bi kfo htayukm hingrna hikworm. Ndnettn Bro Nkifrar nom kfo
    yuta hagrha yindhorkfot.
  bht-bht: क्योंकि पिता परमेश्वरे दे जितणे भी बायदे न, सै सारे बायदे मसीह च पुरे होंदे
    न कने इस तांई असां “आमीन” बोलदे, की साड़े जरिये पिता परमेश्वरे दी महिमा हो।
  eng-NOY: For as to all the promises of God, in him is yea, and in him amen, to the
    glory of God through us.
  cub-NT: Jesucristorecabe jʉ ayʉ caiye Jʉ̃menijicʉ “Yópe d̶acacʉyʉmu põevare”, ʉ̃i
    aiye báquede. Ʉ̃́recabe d̶ayʉ caiyede yópe Jʉ̃menijicʉi aiye báquepedeca, mearo
    d̶acacʉyʉ caivʉ majare ʉ̃́re jʉ aipõevare. Que baru cainʉmʉa maje mearore jíyede
    Jʉ̃menijicʉre, “Cristoi d̶aiye báque jãvemu. Quédecabu”, arĩ coyʉvaivʉbu Jesucristoi
    parʉéque. Aru Jʉ̃menijicʉ torojʉbi dieque.
  ita-1927: Poiché quante sono le promesse di Dio, tutte hanno in lui il loro “sì”;
    perciò pure per mezzo di lui si pronuncia l’Amen alla gloria di Dio, in grazia
    del nostro ministerio.
  lww-lww: a navisaarena make ga nap̃a Ntewa pisawalia e lepas kiena ne Yesu, pe tai
    re nap̃a pimi sane pe navisokanena poli, ana punu ga pe lelaga. Sur ne nanene
    kila sane pogos nap̃a tesum̃a temlen pa Ntewa, e kana nasiarena pitomi tol nap̃a
    tepisape “Sanene,” tekila ga e kia kiena ne Yesu Kristo.
  ckb-ckb: بەڵێنەکانی خودا هەرچییەک بن، بە یەکبوون لەگەڵ مەسیح دەبن بە «بەڵێ». بۆیە
    بەهۆی ئەوەوە دەڵێین «ئامین» بۆ شکۆمەندی خودا.
  nas-nas: Aiꞌ ookara maraka-antananka Kumponinge deining Jiisuuꞌkoo kuunge teing
    masikaꞌparavainanka. Teeꞌkoo Kumponing daangampampima Jiisuuꞌkoo kuunge aaꞌpampimaung,
    “Eeꞌ, masikung, nkoaravaing!”
  uvl-uvl: Pe ngata ke “Oe” ke poia NeHalang nena tomunga hel ana helenga mur ke te
    lohot ke manmanna. Ke ngana laka nenge ta hele ke “Oe Manmanna” nge Kristus pe
    ta heto heke NeHalang iange Kristus hele ke “Oe” pe nanasia nena helenga.
  eng-BBE: 'For he is the Yes to all the undertakings of God: and by him all the words
    of God are made certain and put into effect, to the glory of God through us.'
  ixl-CNT: Utz nojchit sataqꞌ kajay qꞌu kam u Tioxh qe vaꞌl alel taqꞌo. Nojchit “saꞌi”
    sataqꞌeꞌ. Utz “aꞌiꞌ”. Echaꞌ vaꞌl niqal sete. Tan tokebꞌal iqꞌii u Tioxh.
  xsi-xsi: Maro Kindeni ne ŋgua pâŋa rârâ keno, aku Kirisi tamwata ma iveta ŋgua pâŋa
    ŋinde rârâni taitu-taitu ipâŋga kanaŋo. Mine nde lâ zo ndia kinda kalonda ŋgere
    ŋana Maro Kindeni ne ŋgua pâŋa kâ, ande kinda kalonda ŋgere ŋana Yesu Kirisi tona,
    kala taporo “Mao nâ!” ku tapanea Maro Kindeni tasuka i ŋa kâki.
  crx-NTPO: '''Et Yak''usda yé nets''u nahizya-i, ''i ts''iyawh, “A” ni, ''ink''ez
    ''en be, “Ndo honeh” ts''utni. ''Et wheni negha Yak''usda uzdólhti''.'
  kan-OKCV: ದೇವರು ಕೊಟ್ಟಿರುವ ವಾಗ್ದಾನಗಳೆಲ್ಲವೂ ಕ್ರಿಸ್ತ ಯೇಸುವಿನಲ್ಲಿ “ಹೌದು” ಎಂದೇ ಇರುತ್ತದೆ.
    ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ಮೂಲಕ ನಾವು ಅದಕ್ಕೆ “ಆಮೆನ್” ಎಂದು ದೇವರ ಮಹಿಮೆಗಾಗಿ ಎನ್ನುತ್ತೇವೆ.
  bbb-bbb: Ro Godi vua boeje fu rekono kuaema ije fune Jesu Kuraesire renoenoga vua
    fu kuaema ije funeka ijiakuma riare. Ijadufuo no vua ije Jesu fu Godi irinana
    ire boeje renoema no ijadufuo Godi dabe aroeve.
  blw-blw: Te hen egachay empopostan Apudyusat ah Jesu Cristu hen nangempatoroy. Wat
    yachi hen chani manàchégan hen kenatalekna hen aminay tatagu ah machayawan Apudyus.
  tam-2017: எங்களால் தேவனுக்கு மகிமை உண்டாகும்படி, தேவனுடைய வாக்குத்தத்தங்களெல்லாம்
    இயேசுகிறிஸ்துவிற்குள் ஆம் என்றும், அவருக்குள் ஆமென் என்றும் இருக்கிறதே.
  azz-NT: Pero xicmatican cachi oc que nochi ne tenilil tenica Totajtzin Dios moyectencahuac,
    nochi Yejuatzin quiyectamichihuati ica por Cristo Jesús. Ica ya nojón cuac tejuan
    ticmohuistilíaj Totajtzin Dios, ijcuacón tiquijtoaj “Amén”, que ma ijcón mochihua
    ten Yejuatzin quimonequiltía porín Cristo quiyecchiutiu nochi nitenilil de Dios.
  spa-RV-1909: Porque todas las promesas de Dios son en él Sí, y en él Amén, por nosotros
    á gloria de Dios.
  csy-csy: Banghangziam cile Ama sung ah a om Pathian kamciam theampo sia kote tungtawn
    in, Pathian minthanna a kilang thei natu in, hi hi, ci ahizong, taciang Ama sung
    ah, Amen, ci a hihi.
  mxq-NT: Pes ma̱ yʉꞌʉn yajkuydyúñ tʉgekyʉ diꞌibʉ Dios wya̱ndak. Pa̱a̱ty ko nꞌawda̱jtʉm
    ja Dios njʉna̱ꞌa̱nʉm “waꞌan dʉꞌʉnʉty” mʉt yʉꞌʉgyʉjxmʉ Jesukristʉ.
  tzj-NT: Queri' nbij chewe como ruq'uin ja Jesucristo nkawil wi' nojelal ja rtzujunto
    ja Dios chake in rmal ja Jesucristo tok nkabij amén como jari' nkayabej ruk'ij
    ja Dios.
  tdt-tdt: Liu husi Kristu, Maromak halo tuir buat hotu-hotu nebee Nia promete ona.
    Nunee Maromak dehan “Sin” ba Nia promesa hotu. Liu husi Kristu mos ita hataan
    “Amen, loos duni.” Nunee ita foti aas Maromak nia naran.
  ron-BTF: Fiindcă toate promisiunile lui Dumnezeu în el sunt Da, și în el Amin, spre
    gloria lui Dumnezeu prin noi.
