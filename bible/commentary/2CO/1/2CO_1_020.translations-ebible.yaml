  cwe-cwe: Kufosela Chilisito vinhu vose viyavilagane Mulungu kutendigwa ni “Ona”
    Mulungu yadahe kutunhizigwa kwa cheye, kwa kulonga “ivo.”
  daa-NT: Asaan iŋ Iisa Masi kaak rakki-aŋ di, kaawin okin̰co kuuk Buŋ kaawtu yaa
