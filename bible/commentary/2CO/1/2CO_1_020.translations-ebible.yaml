    Cristo Jesús ni siuku ndaa kuɨtɨ taka jnuꞌun ni chiso Yandios.
  ots-NT: Bbʉ mbú e̱cua jar mundo car Jesucristo, bi cumpli göhtjo ca xquí ma̱n car
    Tzi Ta ji̱tzi di ncja. Como ngu̱ xtá cuatijʉ jár dyɛ guegue, ya xtú tötijʉ göhtjo
