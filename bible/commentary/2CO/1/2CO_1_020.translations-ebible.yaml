    nza Fhe Bakɨme suaŋgi bunin vhuuiŋ mbararav, nza Krais zɨn panan, nza khaŋ nzuai,
    “Guigi guarara.” Nza ne nzuav, nza Fhe Bakɨme zɨ ndi vun kuamkuagi.
  bsj-bsj: Wori mor kwama cinen gwam ong- more ce, nyori fiye co wiye bo touti ati
    nyo mor duktangka kwamak.
  cak-cak: Y ri Jesucristo can ja' ntel-vi ri nu'ij, roma ri ajani rusujun can ri
    Dios ja riq'uin ri Jesucristo nitzakon-vi. Romari' pa rubi' ri Jesucristo roj
    nika'ij amén, richin chi ri Dios nuc'ul ruk'ij koma.
  chf-NT: Upete cua' chichca jini u yäle' Dios que u xe u chenba, aj Cristo u laj
    äq'ue' tä ute uc'a chänintic que toj chich. Jin uc'a, por lo que u chen aj Cristo,
    u ch'e' cäle'la que che' chich utic tuba ch'u'ul c'ajti'cac Dios.
  tlf-tlf: Siin sugamiyok uyo God imi weng kwep daasa uyo bogo-nala, “Kuguup tambal
    uyo nita kanubelan-temi o,” agela nuubuta, Yesus imi ti-se uyo, God imi bogobe-nala,
    “Kanubelal o,” age-se uyo, Yesus iyo alugum kanubelata, God imi weng kwep daasa
    uyo abu-suu kale, kanube Yesus imi kuguup ko kanu-bii-se bota, nuyo utamupta e,
    God iyo suun imi weng uyo bogo kwep daa, “Kanubelan-temi o,” agesa uyo suun kup
    kanu-bom nuyo dong daga-e-boma kalaa ageta bogo-nulup e, “Aafen o,” agan-bom-nulupta,
    God imi win kufu-em-nuubup ko.
  piu-2006: Yirriṯi Katutjalu tjuṯangara watjaṉu Kurayitjanya wantirriyalkitjangku.
    Kala, paluru mantakutu ngalyankula nyinanytjala Katutjaku wangka tjuṯa yiltarringu.
    Yiitju Kurayitjanya maṯupurra nganampa. Nganaṉa tjungurringkula tjapira yalatji
    Katutjala watjalpayi, “Yiitju Kurayitjala yiningka nganaṉa tjapiṉi.”
  poh-NT: Ruꞌum aj woꞌ chi maꞌ no̱j nchalic ta rikꞌorbal i Jesus, ruꞌum woꞌ reꞌ ruꞌ
    cꞌahchiꞌ rimanlajic wach i nicꞌ paꞌ nimal rikꞌorbal riyeb cho i Dios eh ruꞌum
    aj woꞌ reꞌ chi hoj chic aj niminel reh Jesus, nkayew woꞌ chic rikꞌormojic chi
    til jeꞌ reꞌ eh nkatioxej johtok i Dios chi yeꞌbal rilokꞌil.
  tue-tue: Niipetire Cõãmacʉ̃ “ãñurõ tiigʉ́da” jĩĩrigue Jesucristo tiiríguemena yaponóĩ.
    Teero tiirá, Cõãmacʉ̃rẽ ʉsenire ticora, Jesucristo wãmemena “Cõãmacʉ̃ teerora
    tiiáro” jĩĩã.
  bjp-bjp: Foron falimlim tikii ae God i tel ta u, ka fasuut ta u lo Karisito. Ma
    lo Karisito sau, kere ka tara le, “Amen” una ta memeh usuf God.
  xon-xon: U pu, le Uwumbɔr gbiin waah puu tipuur ti wiir na mɔmɔk. Nima pu na, u
