  cap-NT: Niz̈aza tjapa Yooz taku cumpliñipanc̈ha. Jalla niz̈tiquiztan Jesucristuz̈
    cjen Yooz tawkquiztan “Nuz̈oj cjila” cjiñc̈ha. Nuz̈ cjican Yoozquin honora tjaa-uc̈ha.
  ksr-ksr: Anutunoŋ soomoŋgo qaa (promis) seiseiya dawi nononoti, jaŋgogia mende mojonto,
