  cek-AK: Sithaw lokkamhaih boih loe, aicae rang hoiah Sithaw lensawk thai hanah,
    Anih ah loe Ue, tiah thuih ih lok to oh moe, anih rang hoiah ni Amen, tiah thuihaih
    lok to doeh oh.
  bkd-bkd: ta pinaagi ki Jesu Cristo sa insaad hu Dios nangatuman gayed. Aman tumenged
    taena makaikagi kay ha kasaligan gayed haena ta daw madayè daan sa Dios.
  ctu-76: 'Ti Cristo chʌncol i lu'' ts''ʌctiyel jini tsa'' bʌ i wʌ alʌ Dios. Jin cha''an
