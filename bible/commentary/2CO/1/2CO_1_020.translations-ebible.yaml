  pan-pan: ਕਿਉਂ ਜੋ ਪਰਮੇਸ਼ੁਰ ਦੇ ਵਾਇਦੇ ਭਾਵੇਂ ਕਿੰਨੇ ਹੀ ਹੋਣ ਉਸ ਵਿੱਚ ਹਾਂ ਹੀ ਹਾਂ ਹੈ। ਇਸ
