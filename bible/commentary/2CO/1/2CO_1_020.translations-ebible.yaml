    ainaji.
  hmo-hmo: Badina Keriso be Dirava ena gwauhamata ibounai edia “oibe.” Bona inai anina
    be, Dirava ita hanamoa neganai, “Amen” ita gwauraia, inai be Iesu Keriso dainai.
  big-big: Keya Anotogo pugu mizagi kaiya piyengki Kilisigu ei kai keya Kilisi Mesiyabek
    talikpek keya talik mizagibek kaiya piyeng mabiyeng weik ngizi miza. Legi tenirau
    Yisu kiling Anotogo pugu mizagi kaiya piyengki wameik meiweki logo Anotogi yeikta
    yongolok meiweki.
  gux-G: U Tienu yaa puoni kuli tie mini, li po ti bo yi gaa Ameni ki duani o yeli.
  cnl-NT: '''I³ ''í³ hua² ''i³ jmee²³ ca³quie̱e̱² la²³jɨ³ ''e³ ca²³jua''³ Dios ''e³
    rɨ²³lí³. ''E³ jo̱³ hua² jmee³ra² lii²³ ''e³ rɨ³løn³¹na² dsa³ quien³² cɨ''³ la²³
    ca³dxa³ ''e³ juaa''³ra² “Amén” je² mi³gáan²na² Dios.'
  zar-NT: 'Cristo caz runëʼ ga naca idútë löza yúguʼtë le guzxíʼ lu nëʼë Dios, ateʼ
    niʼa queëʼ Lëʼ gaca innaruʼ: “Caʼ gaca”, para gaca queëʼ Dios yöl-laʼ ba.'
  kde-kde: Kwa kuva, nang'e njo atimîsa ahadi dyammalele dya Nnungu. Uchocho, patuyambukila
    “Amina,” amina yetu ìnahwika kwa Nnungu kupitila Yesu Kilisto uchinga Nnungu atumbyangwe.
  ata-ata: Xo mii vile uasi mii tapiena anu Lataua musakiinu vaikalasou ne anu muxali
    “Ee,” noxou Kalisito. Anu aloxo ne la sou noxousi ne la “manina” ne nenge taꞌitinu
    Lataua ualasou.
  qvw-NT: Paypatacmari Dios may-chica limalicuynincunactapis “aw” nil lulaycun. Paypatacmi
    “chaynu cachun” nil ninchicpis Tayta Dios altuman juluycuśha cananpä.
  nfa-nfa: Madha jꞌara aaꞌi-aaꞌi dhu Ama Lamatua pajaji tèke, èèna na Na pajꞌajꞌi
    si. Nèti èèna ka, ladhe Yesus pamoa ca jꞌara, peka na, “oo”, èdhi bisa dhaa, na,
    “Tareꞌa! Lèke sèmi èèna!” Lula jiꞌi ngeꞌa le ngaa dhu Yesus neo tao. Jiꞌi peka
    jꞌara ne, sèna ka padꞌelo dadedha Ama Lamatua.
  tnp-tnp: Tol lanəha mətəu-inu, nəniəskasɨkiən mɨn rəfin iətəm Uhgɨn təmol, ilah
    rəfin kəutəhuva nɨpəhriəniən e Krɨsto, inu nəghatiən “əuəh” rəha Uhgɨn. Tol lanəha,
    e Krɨsto, kitah kəutəni “Amen, Əuəh” kəm Uhgɨn, kəni mautəfəri nərgɨn lan.
  urd-urd: क्यूँकि ख़ुदा के जितने वा'दे हैं वो सब उस में हाँ के साथ हैं। इसी लिए उसके
    ज़रिए से आमीन भी हुई; ताकि हमारे वसीले से ख़ुदा का जलाल ज़ाहिर हो।
  hot-hot: Wapômbêŋ habutiŋ abô lomaloma ba hanaŋ, “Avanôŋ! Yisu Kilisi tem injik
    yenaŋ abô sapêŋ thô.” Ba intu alalô aêvhaviŋ Kilisi ba anaŋ nena “avanôŋ” ek Wapômbêŋ
    enja athêŋ lôkmaŋgiŋ.
  mqj-NT: 'Manassa angga “Io” diissanan illalan Yesus Kristus annu angganna pa''dandinna
    Puang Allata''alla lemba'' asammi illalan kalena. Napolalan ummolai sanganna Yesus
    Kristus malaki'' umpomatande Puang Allata''alla takua: “Amin.”'
  rus-SYN: ибо все обетования Божии в Нем “да” и в Нем “аминь”, - в славу Божию, через
    нас.
  mbh-mbh: Eneke riong alavusnga ako God i kin tomo i nge tokokoere, Krais i naktet
    panesnga na i oma i. Na it alavusnga te ri ve sivenga nge a Krais na te risea
    God iion nge.
  bdd-bdd: Weyahina Yehoba ꞌina gwae hemisa mabwaiyadi talobaloba Yesu ꞌiboimo ꞌoinega.
    Coinega Yesuina saninega tatagwalegita, ma Yehoba tahepwatuwe.
  cbt-NTPO: Ya'ipi Yosë sha'huitërinpoaso' Quisocristo acotarinpoa'. Napoaton “Quisocristoso'
    no'tëquën nonaton, catahuarinpoa'. Ma noyacha Yosëso paya,” tënëhua'.
  srn-NT: 'Bika san Kristus du meki tak'' ala den pramisi fu Gado na “iya,” èn dat''
    meki wi e taki: “Amen,” fu Gado kisi grani.'
  cta-NT: 'sca ti nu Cristo biꞌ nu nduꞌni chaꞌ chañi chaꞌ tyuꞌu tucua lcaa chaꞌ nu
    nda ycuiꞌ Ndyosi loꞌo na; biꞌ chaꞌ xquiꞌya Jesucristo taca chcuiꞌ na: “Amén, juaꞌa̱
    caca chaꞌ lacua”. Juaꞌa̱ ñacui̱ na laja loꞌo nduꞌni tlyu na jiꞌi̱ ycuiꞌ Ndyosi.'
  bqc-SIM: Asa lɛ́ pↄ́ Lua gbɛ̃̀ píi sĩana ì kɛ aà guuɛ. Ayãmɛto ń Yesu Kilisipi
    tↄ́o ↄ̃ wì mɛ ãmi, Lua tↄbↄa yã́i.
  tcz-CHONGTHU: Ajeh iham itileh Pathen thutep jouse chu Christaa avela “Henge” tia
    hungvel gindoh kit'ah ahi. Chule Christa jal'a chu eihon, “Amen” itiu (hichu “Henge”)
    awcheng hi aloupina dinga Pathen kom geiya gingdoh a ahitai.
  mar-mar: कारण देवाची सर्व वचने त्याच्यात ‘होय’ अशी आहेत, म्हणून आपण देवाच्या गौरवाला
    त्याच्याद्वारे ‘आमेन’ म्हणतो.
  snp-snp: Aya yamu kolalo. Gotikafo eti enae, loto lo mele lomami ka muki ya Kilistodoka
    moda O, lotoko ne. Etito nemoma nenako, yamu amodokati ya lalimo moda Onale, loto
    Goti kuliya olu faka lo minone.
  isl-isl: Hann framkvæmir og uppfyllir öll loforð Guðs, hversu mörg sem þau eru.
    Við höfum sagt frá trúfesti hans og heiðrað nafn hans.
  spy-NT: Ānkoo ku chaang' ꞉tukuuk chēē kākuurto ꞉Yēyiin, kuyityiintōōs ꞉tukul kubununēē
    Kiriistō. Kunyoo, kiikoostooy ꞉acheek Yēyiin kubo Kiriistō kēēmwooyē kule, “Kuwuuyiit
    nyooto.”
  xnn-xnn: Et siya nan natongpalan nan am-in ay inkalin Apo Dios ay maipanggep isnan
    mangisalakan isnan kaipoipogaw. Isonga gapo ken Kristo, oowenan tako nan katet-ewan
    nan inkalin Apo Dios et siya nan esay madaydayawana.
  mwe-mwe: Pabha malagano gowe ga a Nnungu gali mwa a Kilishitu ni ga “Elo” kwa lyene
    ligongolyo, “Amina” jetu pujilugulwa kwa lina lya a Yeshu nkwaakuya a Nnungu.
  tte-tte: Bwagana Yaubada waloyameli sibaibaiwa iwalowegili, na iyamo Keliso ana
    yawatagili koina meuloili siyamala “O besiele”. Koinaele Yaubada tawaloseyan kaiwena
    Yeisu Keliso esana mena tawaloba “O besiele”.
  tcs-tcs: Ebridem promis blo God i kam bikoz prom wanem Kraist i bin mekem. Wa, i
    truwan. So yumpla ken spik ‘Amen’, wen yumpla bloubaut God, spik God i nadakain
    gud.
  hlt-THB: Ikawtih Khawsa ing iqyt awi taaknaak sai mai seiawm, Khrih awh cemyihkhqi
    boeih ce “Oeih” na awm hy. Anih ak caming Khawsa thangleeknaak aham ningnih ing
    “Amen” ni ti uhy.
  soq-soq: Ne ema epe wadina, ipawa God sauawa uduudu me wamona Keriso bedewe ipawanalene
    ‘Oa’ os segalen. Sa baiwa no rauparimba bedewe Keriso ebowa mampe wantaase, ‘Ulaipa,
    amen,’ ita ema bedewe God ebowa wadaposisaitana.
  qub-qub: Jesucristuta cay pachaman cachamurmi Tayta Dios imata aunimashanchïtapis
    cumliran. Chaypitami cananga Tayta Diosta alabashpanchïpis «Amén, ¡chayno cachun!»
    ninchi.
  att-att: Á mapalurò yù ngámin nga initabbá ni Namarò megapu kuna. Á yáyù gapu na
    nga ikatalà tam si Namarò megapu kâ Apu Kesu, á kagiat tam ta “Ammán!” gapay ta
    ngámin nga initabbá ni Namarò nittam, tapè meparáyaw si Namarò.
  bki-bki: a verikariano nonovio napano Atua berialio ruei ea tivelinio na Yesu, maka
    tai napano rimei tibe sibiano, mia abiniu abe riano. Vite na naruei mila na bogo
    napano roju robolkouo ban Atua, ea kiano tikariano banbano-o bokar napano rober
    “Mm,” kito rotu rola ea Yesu Kristo siano.
  bqp-bqp: Zaakũ lɛ́ kũ Luda gbɛ̃̀ sĩnda pínki yãpura dì kɛ a gũmmɛ. Abire yãi
    kũ Yesu Kirisi tↄ́o òdi pi, aami, Luda tↄ́bona yãi.
  mcp-mcp: Məŋkaagə́ mɛ̂sh Zɛmbî nyə á kaag má mə́ á bwəma nyə́dɨ́, shé ka ŋgə cɨ́
    Amɛn nyə́dɨ́ kwoŋ dɨ́, ŋgə́lə magʉlə nə́ Zɛmbî mə́ jəla nə gúmə́.
  hat-hat: Paske se li menm ki fè nou wè tout pwomès Bondye yo se verite. Se poutèt
    sa tou, gremesi Jezikri, nou ka di amèn lè n'ap fè lwanj Bondye.
  npl-NT: Porke itech Cristo Jesús tikseliah nochi tlan Dios okisentlali techmakas.
    Yika, por Cristo tikijtoah “ijkó mamochiwa”; iwa ijkó Dios kiselia weyílistli.
  bgg-bgg: Chiih-è ai ne Hamangkhung-aphuii pha zab sbang ne “Oh” ro. Hì ne nyieliieshii
    Isu Masi chiang è gethek ro “Amen” yao pha ji ne Hamangkhung-aphuii pha biisiie
    yao.
  eng-TCENT: For in him every one of God's promises is “Yes,” and in him we say “Amen”
    to the glory of God.
  eng-BSB: For all the promises of God are “Yes” in Christ. And so through Him, our
    “Amen” is spoken to the glory of God.
  cpu-NT: Iriira Jesucristo iyotakaajaantayetairi ari omonkarataiya okaratzi ishinetantakeri
    Pava. Irootakera ankantantayetaiyaari aakaite aventaashireyetaarira “¡Arivé!”
    Irootakera iriñaapinkathayeetantaiyaariri Pava.
  san-ASM: ঈশ্ৱৰস্য মহিমা যদ্ অস্মাভিঃ প্ৰকাশেত তদৰ্থম্ ঈশ্ৱৰেণ যদ্ যৎ প্ৰতিজ্ঞাতং
    তৎসৰ্ৱ্ৱং খ্ৰীষ্টেন স্ৱীকৃতং সত্যীভূতঞ্চ|
  tac-NT: '''Lige Onorúgame anile ''ya bajchá rawé julámoríle bilé rió nejkúrime napurigá
    nejkúrimala. ''Lige Onorúgame ''we a''lá sébali olale napurigá anile bo''né. Júlale
    alué Kristo napurigá nejkúrimala. ''Lige ramueka alué Esukristo oyérame niru,
    alekeri jipe alué Esukristo nejímili júkuru bilé a''walí. ''Lige ''la sébali olawa
    ramué napurigá aniá ramué. Alué ralámuli etesa ramué ''we a''lá sébali oliachi
    ''lige machimela alué ralámuli Onorúgame ''we a''lá gu''írio ramué. ''Lige alué
    ralámuli ''we a''lá ganíliga mochímala Onorúgame ''yuga. ''Lige animela alué ralámuli,
    «Wa''lula ju Onorúgame.»'
  eng-WEBPB: For however many are the promises of God, in him is the “Yes.” Therefore
    also through him is the “Amen”, to the glory of God through us.
  gfk-H: Iakan i palai kanong ira kunubus ta Kalou bakut diet hanuat tutuna narako
    ta Karisito. Io hua, tano nudahat kinkinis narako ta Karisito dahat hatutun ira
    nudahat sinsaring ing dahat tangai “Amen” tupas Kalou. Ma iakan ra magingin i
    hatatik no hinsa Kalou.
  viv-viv: Yaubada gavaimi giwonadabadaba, mena wonadabadabai-dina guwana Yesu Tauna
    giseyemaunena. Ada Yesu giseseyemaunena faꞋina, ide yada “Ehe hidedemi” kayakayakahina
    be Yaubada ana egana kakikilakahina.
  yao-yao: Pakuŵa ilanga yose ya Akunnungu kwa litala li Che Yesu Kilisito ikuŵa “Elo”.
    Kwa ligongo lyo tukuti “Eloo” kwa litala lya ŵelewo kwa kwakusya Akunnungu.
  tgp-tgp: Matan retitauhi tari non God hin Iesu enira mo isoiso “io”, ale matan haratu
    natu r̃a lo vere “amen” na rani r̃a lo hasohaso God hin Kr̃isto.
  auc-NT: Ïïmaï impa. Wængonguï, Cöwë cæcæboimpa, ante æpogamë wæætë wæætë angacäimpa.
    Wæætë wæætë angä incæte Codito ïñömö edæ cöwë Ao äninque, Wængonguï nänö angaïnö
    tömänö ïinque cæcæ̈impa, ante cæcampa. Ïninque mönitö tömengä tönö cædinque, Wængonguï
    ñäö apäite baï ëmöñongante tömänäni tömengä ingante waa acædänimpa, ante cædinque,
    Ao, mänömaï impa, ante, Amëë, ante watapæ̈ apæ̈nemönipa.
  kbc-NT: Igaataɡ̶a niɡ̶ijo Aneotedoɡ̶oji mee me niwakatee Lionigi meote me ɡ̶odewiɡ̶atace,
    Jesus Cristo ikee Aneotedoɡ̶oji mewi meote me icotece ijoatawece niɡ̶ijoa ane
    lotaɡ̶a. Joaniɡ̶idaa leeɡ̶odi niɡ̶ina mejinaɡ̶a, “Amém”, jikeenaɡ̶a me ɡ̶odiwoditema
    Aneotedoɡ̶oji midioka limedi micota inoatawece ane lotaɡ̶a, leeɡ̶odi Cristo. Joaniɡ̶idaa
    me joɡ̶eeɡ̶atalo Aneotedoɡ̶oji.
  bmh-bmh: Uwait nug duailel isanarabun petak ze asiu macaneun. Go Kristus ebu petak
    ze go unum iboreun. Yesus Kristus ig isanigabun aleun, gonun, ig guzenai ze macanem,
    “Petak, Uwait nug gonugau petak ze sesamoreun,” gonun, ig Uwait nugau wanib ulag
    wag muranem.
  ctu-BL: Pejtelel chuqui mi' subeñonla Dios mi caj i ts'ʌctiyel ti Cristo. Jini cha'an
    ti Cristo mi lac sub “Amén” cha'an mi lac tsictesʌben i ñuclel Dios.
  meq-meq: Ada wu nakə tebiye Mbəlom a gwaɗ ma vəlakweye, maa tsikakway ta deɗek na,
    neŋgeye. Hərwi niye ka gwaɗakwa «amen» na, ta neŋgeye hərwi ada ndo hay tâ ɗəslay
    ha gər a Mbəlom.
  noa-H: Hi gaaimuata Hẽwandamau maach dʌ̈i nem magju hatarrjã chadcha hich hiek'atarrjö
    haajem. Maguata maach Hẽwandaman chadcha hich hiek'atarrjã sëuk'aba sĩerrʌm haajem
    maadëu, Cristo gaaimua hi t'ö hiek'amamua.
  alp-NT: Le pusue rebe Alla Italukele, namake Ionolu baue saisa rebe Kristuse Ionore.
    Bei mere hoko ite beteke “Amine” loko Alla le Kristuse kena isike Alla.
  san-VEL: ii"svarasya mahimaa yad asmaabhi.h prakaa"seta tadartham ii"svare.na yad
    yat pratij naata.m tatsarvva.m khrii.s.tena sviik.rta.m satyiibhuuta nca|
  kbq-kbq: Anumzamo'ma mika huvempa kema huntea kemo'a, Jisasimpi avufga'a efore hu'ne.
    E'i ana hu'negu, Jisasi agima husga huta tamage huta hunazamo, Anumzamofona ra
    agi nemie.
  kbh-kbh: Er ndayá cha tojamiñe, lempe nts̈amo Bëngbe Bëtsá tojas̈ebuachenacá jocúmpliana,
    mo chë lempe nts̈amo Bëngbe Bëtsá tojás̈ebuachenama cha “aíñe ca” cuaftsichamcá.
    Chíyeca, Bëngbe Bëtsá bënga tmojtsatschuaná ora, Cristo Jesúsbeyeca bënga jayanana
    “chca chaotsemna ca”.
  ron-LSB: Căci oricât de multe ar fi promisiunile lui Dumnezeu, în el este “Da”.
    De aceea și prin el este “Amin”, pentru slava lui Dumnezeu prin noi.
  pon-pon: Pwe inau en Kot akan karoj me ei eta re a o me amen re a, pwe kit en kaliwanada
    Kot.
  nhe-BL: 'Huan nojquiya Jesucristo temachtli quichihuas senquistoc nochi tlen Toteco
    techtencahuilijtoc para quichihuas. Yeca tijhueyichihuaj huan tijtlascamatij Toteco
    pampa tiquitaj para nelía temachtli. Yeca quema tijhueyichihuaj Toteco huelis
    tiquijtose: “Quej nopa ma eli” ica nochi nopa tlamantli tlen yajaya techtencahuilijtoc.'
  sps-sps: Ka to ayein man, tana saa fo tsuen man ten Gov te ruak iny man bus en ten
    Krais. Ana Ayei na kifon a ka te tsue roran, “Man Ovei,” tan nainy te fafaatouf
    ror a Gov tana asangan e Jisas Krais.
  wnc-wnc: Ngan. Wamu Anututa nin gatanimunangge yawan kekekakut taknga Jesu waapata
    tasiwan buya asaawik. Tasiwan buya aawan ninda Anutue kekeknga natake itane umana
    yatangenake yutnim.
  bus-bus: Zaakɛ lɛ́ kɛ̀ Ludaa gbɛ̃̀ píngi yãpuraa è kɛ à guumɛ. Beee yãnzi kↄ̃n
    Yesu Kirisi tↄ́on wè be, aami, Luda tↄ́bↄna yãnzi.
  gub-BL: Ta'e a'e ae umur Tupàn hemimume'u kwer paw rupi purupe a'e xe. A'e rupi
    ximume'u Tupàn ikàgaw ipuràg eteahy haw purupe zane, Zezuz Zaneruwihawete ikàgaw
    rupi zane. — Azeharomoete Tupàn ikàg a'e, ipuràg eteahy a'e no, za'e izupe.
  imo-imo: Goteni tembo nimbe mi lepa nimbe panjirimu kano uluma paimbo tepa moro
    tondombalo iyemu Kraist yu. Aku tepa moromomunga Gotenga ungumu paimbo tembalo
    nimbolio Gotenga imbi nimbo pala mundurumolo.
  boj-boj: Qotei a nami iŋgi bole bole iga egwajqa marej. Kristus a odeqnu deqa Qotei
    na iŋgi di iga egwas. Deqa iga Kristus aqa ñam na mareqnum, “Bole.” Osim iga Qotei
    aqa ñam soqteqnum.
  eng-DRA: For all the promises of God are in him, It is; therefore also by him, amen
    to God, unto our glory.
  knf-knf: Yeŧu Kriŧtu awooŋ « aa » mënţ, iko bŧi yi Naşibaţi ahoŋuŋ idolana ţi a.
