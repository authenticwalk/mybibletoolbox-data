    che''ʌch yom.'
  lac-NT: Mʌ' ja wirej, raji' Cristo caj u nup'saj tu cotor u t'ʌn C'uj a tu toc araj
    C'uj uch. Rajen tan ic sʌjtiquex C'uj wa quij cacsiquex tij corex ti' u parar
    C'uj.
  xla-xla: Epedeme Godta di gadlowedeme yu itiyapo hatitimale hapulomaye Keliso tle
