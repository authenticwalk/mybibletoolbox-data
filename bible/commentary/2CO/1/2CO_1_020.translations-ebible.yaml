    “Anatin” en isen Iesu Kristo keke rovahati lat isen Ahi vahi hetetamen imok.
  atd-NT: Ian su si Hisus ka ogpakatuman to tibo no innangon to Magboboot kanta. Sikan
    ian to ogpakamalogot ki to tu-tuu ian ka innangon din woy ogpakakagi ki to “Hoo.”
