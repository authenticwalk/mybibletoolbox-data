  ory-ory: ଯେଣୁ ଈଶ୍ବରଙ୍କର ଯେତେ ପ୍ରତିଜ୍ଞା, ସେସମସ୍ତର ହଁ ତାହାଙ୍କଠାରେ ଅଛି; ଏଥିସକାଶେ ମଧ୍ୟ
