    ⲪⲚⲞⲨϮ ⲈⲨⲰⲞⲨ ⲈⲂⲞⲖ ϨⲒⲦⲞⲦⲈⲚ.
  buk-buk: Bu gêŋ hoŋ naŋ Anötö gic bata, naŋ iŋ oc kôm ŋandô sa ma sôm “Aêc” têŋ
    yac tu Kilisi-ŋga. Ma tu Yisu Kilisi-ŋga dasôm “Yomandô” tu Anötö ndê yom-ŋga,
    ma datoc iŋ ndê waê sa.
  pri-NT: 'Â é ina pâ «üu» ba na jè tòpi diri ê pâ aupwényunyuâari kà Pwiduée, na
    é jèe nye mara ina. Â nye gée goo Kériso, na jè cau pwamaina Pwiduée ma ina diri
    pâ: «Üu! Amen! Wâdé na wàra!»'
  zpq-NT: 'Na'' yogo'' da'' güen da'' ba gwna Diosen'' gone'', ṉezecho gonen'' da''
    gwseḻe'' Jesucriston''. Da''nan'' len yeḻa'' chaclen c̱he Jesucriston'' chonxencho
    Diosen'' che''chone'': “Gacšca ca''.”'
  por-TFT: 'Nós (inc) sabemos que é verdade, porque tudo que Deus prometeu fazer em
    benefício do seu povo, Ele já realizou completamente, mandando Cristo para nos
    ajudar/salvar. É por isso que dizemos: “Sim, é verdade. Deus fez tudo que prometeu
    fazer!” e louvamos a Deus!'
  gwi-NT: Juu nąįį datthak eenjit Vit'eegwijyąhchy'aa deenyąą gwik'it gweheelyaa geh'an
    Jesus yeenjit aahą' nilii. Ąįį geh'an Jesus Christ vik'iighai' Vit'eegwijyąhchy'aa
    vats'a' “Amen!” gwinyąą dąį' viyinjirihił'ee t'igwinyąą.
  gvn-gvn: Godungku ngadiku kuku dajin, Christ bubungu yunganka. Jesus Christ kadanya,
    ngana nyajin, Godungku manubajabuku balkan. Yinyaynka ngana God buyay-manil, yalamal,
    “Godumu kuku manubajakuda. Nyulu Jesus Christ yungankuda, yala nyulu balkan.”
  nhy-NT: 'Porke itech Cristo nochi mochiwa tlan Dios otechkakitij. Por yonik nijkuak
    tikweyikixtiaj in toTajtzin Dios, itech Cristo Jesús tikijtaj: “Ijkón ma yeto.”'
  asm-FB: কিয়নো ঈশ্বৰৰ সকলো প্ৰতিজ্ঞা তেওঁত ‘হয়৷’ এই কাৰণে, আমাৰ যোগেদি ঈশ্বৰৰ মহিমা
    হ’বলৈ, তেওঁৰ দ্বাৰাই ‘আমেন’ বুলিও কওঁ।
  okv-okv: Eto God na ke isapamane embo ta degi onde ereua amita ke be tapa amo Iesu
    ta degi tambasora avoeto amita ke avo ke be ijie embota degi hande uore jakeka
    ari te pekari te God ta degi puvuja.
  mxt-NT: 'Tyi cha cuenda maa ra ñihí yo tandɨhɨ cha vaha cha catyi̱ Nyoo tyi cucuhva
    ra chi yo. Yucuan chaha cuhva cha sacahnú yo chi Nyoo, o chicán tahvi yo chi ra,
    catyí yo: “Amén”. Vatyi chitó yo tyi cuacuhva ra cha vaha chi yo cha cuenda ra
    Cristo.'
  tzo-NT: Ti jayp'el yaloj ti Diose ti chc'ot ti pasel ti sventa ti Snich'one, chc'ot
    ti pasel. Hech yu'un c'alal ti jc'opontic Dios, “Hechuc, Cajvaltic Cristo”, xijchi
    yu'un ti jch'untic ti chijyac'bucutic ti Diose ti sventa ti Cajvaltique. Hech
    pasbil ti muc' cu'untic ti Diose.
  ind-AGS: Betapapun banyaknya janji yang Allah buat, di dalam Kristus jawabannya
    selalu Ya. Melalui dia kita menanggapi, mengatakan Ya untuk kemuliaan Allah.
  omw-omw: Kotiva nai kyauqu nriqiqaa vatero mpo qua mpo qua tiqaro nte mwitaa hirerave
    tu quara, mwi quava mwivau vahiarive tiro, Karaisiva qovarama vura. Kotiva timwa
    to quava mwivau vahiarive tiro, Karaisiva qovarama viro Kotira kyaiqa varaqiro
    vurara tita, tire Karaisira kyaiqara rieqatama Kotirara i qua qutaa quama vaiho
    timwa kyeqatama mwia nrutu tuaahereqa varunanra.
  yrb-yrb: Yesu Kerisoma Godinu we bou ueta nesia enanari utasu. Eno utasuba uwara
    nesiabai Danu ueta kobererau waisite Danu ifu we ma derawere utaisi.
  maa-NT: 'Ngats''iì ''én xi chja̱ Nainá koni s''ín tsjá tso''ba, i̱t''aà ts''e̱ Cristo
    bitasòn yije‑né. Nga jè Cristo xi tsò “ko̱ma‑né”. Ko̱ i̱t''aà ts''e̱ Cristo, jñá
    bixón‑ná: “K''oa̱s''ín kàtama”, mé‑ne jeya kíjna‑ne Nainá.'
  mcq-mcq: Ijihunaꞌe Godira nahama ꞌwaramajija mapoke ꞌee icharu navu ijija Huni vaji
    nimaa. Ijihunaꞌe Huni vaji Ameni ꞌwavujaho Godi taꞌarohe ꞌwavu.
  sus-A: عَلَ قَمَ عَ شَ لَايِدِ بِرِن نَكَمَلِدٍ عِسَ سَابُي رَ. نَ نَن عَ رَ وٌن
    «عَمِنَ» رَتِنمَ عِسَ شِلِ رَ عَلَ شَ نْرّ شَ قٍ رَ.
  jpn-1965: 神の約束はことごとく、この方において「しかり。」となりました。それで私たちは、この方によって「アーメン。」と言い、神に栄光を帰するのです。
  fra-SBL: En effet, quel que soit le nombre des promesses de Dieu, le « oui » est
    en lui. C'est pourquoi aussi par lui est l' « Amen », à la gloire de Dieu par
    nous.
  yka-yka: peggeˈ Isa Almasi manumanan kēmon pananggup Tuhanin. Duk inin jānnen hangkan
    sabab Isa Almasi magpaˈin kite bi “amin”, hātinen, “toˈo iyan”. Manjari tapudji
    Tuhanin.
  mle-mle: Atawa tikuw, di mwugiydidiy adiy miyawa God dikidiy takadidiy aban mwiya
    mwiyab tidakikik. Alik tikuw, nyan abab Godak kitawa wataay, gaba maaj sukwu-kwabanaad,
    “Mina maaj aal mwiya mwiyaba maaja,” wataay.
  shp-NTPO: Ja Cristo meranoaxa, jatíbi ja Diossen jaskara iti yoiabo senenai, jaskatira
    noa ikai Dios rabii, “jaskarashaman ibanon”, ja Cristo Jesús kopíres iki.
  aom-aom: 'Keriso bogo rovade majare God-ro mae uvobe rovadeje: Naro nasi aribövioho
    ëhi ëhi mae vaejëvoꞌejöjo. Mae vaejëvoꞌejö uvëꞌego Kerisoro uvadeje: Ioꞌa uvoromo
    God-hu uvade mu maho vae barëjëꞌeje. Ëhuni Keriso-are ihoro noro God-are örire
    uavarueje: Jaehu mu vaejahuoꞌi mae uvanëhi Kerisohu ëhi vaejahuadoho iae mae-ëjo.
    Iae mae-ë uavaruohuro ëhuro God-are ihoho börömeje.'
  geb-geb: Fhe Bakɨme nza suaŋgi kaa vhɨrvera kim, Krais maaŋ muuŋgiap, zazera ana
