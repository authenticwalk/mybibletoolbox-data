    Kristoji oŋuakoŋ maŋgo enoreko buŋo ore foriyaŋunji fukeko maneru “Buŋo oi foriine,”
    mikimiŋ. Oŋu ebeneŋ Anuture tinabiŋeji saueeiŋ.
  gof-ENT: ፆሳይ ኢማና ጊዳ ኡባይ ኪሪስቶሳ ባጋራ «ኤ» ጊዴስ። ኑኒ ኪሪስቶሳ ባጋራ ፆሳ ቦንቾስ፥ «ኣሚንዒ» ጌይ ሄሳ ጊሾሳ።
  aau-aau: Payhokuaw, mo God hiy me-loray ok kraiar meio hi, Krais so mon kokwe ok
    lowpwarowp somokwe “mo sehe” homkwaw. Sa hrom “Amen-ok” Jisas Krais so kueir ma
    me hokwe, hromkwe God se panpaniowni kow.
  tvk-tvk: Io, di mataluvos, vengan Hi di taluvos. Hitxatien xil vus nan, Iesu pol
    ni xil ngasen mei mistal be reitin. Ve rin ak, melele xa rasis mi Hi, rabit, “reitin”
    e his Iesu Kristo tengan rapet rat his Hi xa be eilep xa be eilep.
  prf-NT: Gapu kánni Cristo en atanan a pangaku nen Diyos ay pirmi a “Uhu.” Gapu dikona,
    ay makatábbig kitam ti “Amen” para ten kapuriyan nen Diyos.
  auy-auy: Maníkó seyaafáꞌ-ááí símai fasiꞌámakaimba Ísu Káráísitintafena siyáimba
    póna paápé uráiye. Ísu Káráísiti miyá-séyááfá-kísáúmó maiyáintafeta Maníkó siyáin-aaisafeta
    éraiꞌ-aaiye súnanasa Maníkón-áwíꞌa óraaꞌa wéraiye.
  tbg-tbg: Kotiva nai kauqu aiqiqaa aqukeharo te mintirerave tivatai uvara, ekaa vi
