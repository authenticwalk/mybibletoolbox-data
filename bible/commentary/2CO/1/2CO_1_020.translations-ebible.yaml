  xav-NT: '''Re ĩhâimana u''âsi mono, ĩwẽ na te te dama ''re ĩ''aropisutu mono zé
    hã ahâ uptabi nherẽ, ma tô Zezu Cristu hã pisutu, uburé te te dama ãma ''re ĩ''a''uwaimrami
    mono da hã. Taha wa, Zezusi hã wama umnhasi di oto, uburé te te wama ãma ''re
    ĩ''a''uwaimrami mono da hã. Wa norĩ hã wasiré ĩsazei''wa norĩ hã wasiré ''re wasi''rã''õtõ
    mono wamhã, ''Re ĩhâimana u''âsi mono ãma ''re wawata za''ra mono wamhã, wa ''re
    wamreme zusi, ãne: “Tane tô.” E marĩ te wasu''u, ã hã. Cristu, tô sena uburé marĩ
    na te te wama ''re ĩ''a''uwaimrami mono zé, te wasu''u. Tane duré, wa norĩ hã
    ĩsadawa wasu''u''wa norĩ hã sena na, wa wa te aima ''re rowasu''u za''ra wa''wa,
    ĩwasu''uwẽ wasu''u na hã.'
  cuk-cuk: Ar Bab-Dummad bela ibmar-nuegan-imakoye-sogsadi, Jesucristoʼba bela imaksagusad.
    Ar a-ular, anmar Bab-Dummad-nug ogannodele, Jesucristo-nuggi anmar sogdasunnad,
    deyob gusunye.
  tbf-tbf: Misasien ta palan ken sar kinubuits e Raban, gi te nga tsorubeit tuktuk
    se Karisito. Io, giet ko pevien “Amen” ngan e Karisito nia tsuok terie i kur mi
    asan e Raban.
  uig-CYR: Чүнки Худаниң қанчилик вәдилири болушидин қәтъинәзәр, улар Униңда «бәрһәқ»тур,
    вә биз арқилиқ Униңдиму Худаға шан-шәрәп кәлтүридиған «Амин» бардур.
  ikw-NT: Jizọsi neeji “Owe” neemezu kpakara mkwna Chiokike kweru. Hite nụ rime Jizọsi
