  khs-khs: 'Alake Koteyewi auma:na: e seyawa solo sepapo mouwa Yesu Ene ekeye. Ene
    enase niyawa Yesuwemi kulupela: apola: sita:la: Kotema wapilisene ikila emiwa
    henekeye, au selesekeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ፆሳይ ኢማና ጌዳባው ኡባው ኤኖ ጌዳዌ ኪሪስቶሳ ባጋና ፖሌታና፤ ሄዋ ዲራው፥ ኑኒ ኪሪስቶሳ ባጋና ፆሳ
    ቦንቾ፥ ኣሜንዒ ጌቶ።
  pma-pma: Anatin, mermultei mevaliluvos, veni Ahi roliluvostei. Hatkatien vasi keil
