    kuu xa jaꞌan‑ro xa duꞌa na koo! Xaxeꞌe Jesucristu xiaꞌan‑ro xa n‑kutaꞌu‑ro nuu
    Ianyuux.
  mdy-ETH: ፆኦሲ ኑም ዒንጌ ሃጊ ማዓንዳ ዎዛ ቢያ «ሂዮ» ማዒ ኩማንዳሢ ዬሱስ ኪሪስቶሴናኬ። ዬያሮኬ ፆኦሲ ቦንቾም ኪሪስቶሴና
    «ዓኣሜን» ኑ ጋዓሢ።
  spl-spl: Otmu emet inânŋan Anitâŋe nen Yura lohimbi otmu yen pâku lohimbi tihitnenŋe
    otmâ ikŋe hoŋ bawaŋe hâŋgângumu ge manman âlepŋan katnenekbuap sâm den hikuop.
    Yâhâ Yesu Kiristoŋe hohetnenŋan tetem manop yâkâlen den yakât bulâŋe aksisihâk
    tetem heŋgeŋguop. Yakât otmâ nenŋe bulâŋe yakât nâŋgâm “ya bonŋanâk” sâm Anitâ
    mepaemain. Anitâ ikŋak mâmâŋe otningimu Kiristohâlen biwinenŋaŋe tiŋâk kepeim
    kârihem manmain.
  usp-NT: Juntir ri b'il jwi'l Kakaj Dios ojr tz'eti' tijin titaw chiwch jwi'l Kakaj
    Jesucristo. Jilonli jwi'lke Kakaj Jesucristo tikab'ijtak, jiloni'n, pire jnimirsaj
    jk'ij Kakaj Dios.
  zav-NT: Yoguə' de'en ben Diozən' lyebe gone', babseḻe'e Jesocristən' par bedəyene'en.
    De'e na'anə' ṉacho “Amen” catə'ən cho'ela'ocho Diozən' na' zeɉen de que ṉezecho
    chon Diozən' complir can' ne'enə'.
  sgz-sgz: Ái Iesu, ái ái koner a lu long arwat pasi boh worwor taru si Káláu. Má
    kabin i Iesu masik sár, git arwat suri gita parai ngo, “A támin.” Má i pákánbung
    git parai ngorer, git tátngai ngisán ái Káláu.
  kek-NT: Chixjunil li yechi'inbil ke xban li Dios, nakac'ul sa' xc'aba' li Jesucristo.
    Jo'can nak sa' xc'aba' li Jesucristo nakaye “jo'can taxak” re xq'uebal xlok'al
    li Dios.
  blz-NT: Gause mimpu'u ni Yesus, Alaata'ala nangaanmo “Daa” na giigii' toon-Na. Koiya'a
    mbali' mimpu'u na Ko'ona kita mangaan “Tuutuu'” kada' Alaata'ala pobalaki'on.
  poe-NT: Kíxin kaín nkehe tsíchronka Dios la mé jehe Cristo kjuínchexiteyá chꞌán.
    Mé xi̱kaha tió tjancheheni Dios kjuasáya la mé ntáchroni “Amén, ó ncho̱xon” kíxin
    tí kjuachaxin kuènte Cristo Jesús.
  san-TAM: 'ஈஸ்²வரஸ்ய மஹிமா யத்³ அஸ்மாபி⁴​: ப்ரகாஸே²த தத³ர்த²ம் ஈஸ்²வரேண யத்³ யத்
    ப்ரதிஜ்ஞாதம்ʼ தத்ஸர்வ்வம்ʼ க்²ரீஷ்டேந ஸ்வீக்ருʼதம்ʼ ஸத்யீபூ⁴தஞ்ச|'
  cof-NT: Diosi chiquilabe duque fiqui paca joe chiquilaca ayudaino joyoeque. Junni
    Jesucristo jun jera fiquica tsa suwamin joe. Jun tenchi chiquilanan Diosi paca
    fiquica meráto, Jesucrístochi mantate pato, tsarasica joe timinlayoe yape Diosi
    duque sen joeque tenhilaisa.
  srm-NT: Fa Masa Gadu sai dë, a paamusi u sömëni soni, nöö u ta feni de tuu nöömö
    biga Masa Jesosi hën ta tja de ko da u. Hën mbei u ta bai Gadu në ˻nöö hën mbei
    u seei wa ta ganjan sëmbë tu˼.
  qvs-NT: Tata Dios aypa kuti willawashkanchisapa tukuy layapi yanapawananchikunapa.
    Jesukristuka tukuy Tata Dios willawashkanchikunashina yanapawanchisapa. Chashna
    yanapawaptinchikuna Tata Diosta sukaman alabanchisapa.
  zca-NT: 'Kuze'', rë kwa''n mila'' Dios di''zh, lë'' Dios le'' rëi por Jesukrist.
    Kuze'', or nidi''zh no nazhon Dios, nzhab no: “Amén, sa'' gake”, por Jesukrist.'
  cbc-NT: Jesucristo pʉame Dios cʉ̃ caĩquetibʉjʉjʉ̃goyeticũrĩqũẽ nipetirijere caátipeyoʉ
    majũ niñami. Bairo caãcʉ̃ cʉ̃ caãnoi, Diore cʉ̃ marĩ cabasapeoripaʉ caãno, “Bairo
    to baiáto,” marĩ ĩnucũña.
  qxo-NT: Salvamänantsicpä aunicungantam cumplishga Tayta Diosnintsic, Señor Jesucristuta
    cay patsaman cachamur. Tsaytam nogantsic criyicogcuna musyatsicuntsic Tayta Diosta
    runacuna cäsucuyänanpä.
  mox-mox: Vonahaqiaqi, Yaubada ena vona fofofolayavo qabudi adi aqiaqi niʼa giveʼifoqeyedi
    Natuna ʼinega. Ta baʼe ʼinega Keliso ana wawa ʼinega kavonavonaya, “ʼAo, vonahaqiaqi,
    ema nuanua ʼidewani!” tuta nana Yaubada kahawahawatuboya.
  kew-kew: Gore Gote-me onaanu-para ora goa palua ne agaa laketa-pulu Yesu Krais-me
    goa madaa e loa agaa pagoa ratisa. Goa pisa-ga niaame Yesu Krais-na bi padanere
    ora e loa simana Gote-na bi minasaatalo pema.
  dww-dww: Mamaitua na saugama matabudi Yesu Kerisoe a tubuḡana tauda aubaidama. Be
    tauma banaga matabudi kè riuedina da tauna riukaua patupatutunama, vutuna aubainama
    isanama ka kaisuḡusuḡuna.
  twi-ASANTE: Ɔno mu na Onyankopɔn bɔhyɛ nyinaa awie pɛyɛ. Yei enti, yɛnam Yesu Kristo
    so ka “Amen” de hyɛ Onyankopɔn animuonyam.
  aoj-aoj: Ahoꞌ, basefa lap mamahifa God nagaꞌiefi kofagefa fandawalap eaꞌ faꞌi Krais
    atona, anen nagaꞌi ahoꞌ atini. Isimba atis deiꞌ apaꞌ maꞌi agol Jisas Kraisi atogol
    eaꞌ maꞌi, “Endilisi” ma basef ifimba God nagalaꞌ lapafi masaꞌma agol ananigili
    luꞌwagol.
  cbv-cbv: '@see-verse:2CO.001.019'
  taw-taw: God ne takaw tɨtay aglɨl agak ak, Klays ne nɨm apɨl mɨdupsek gup. Anɨb
    ak tek, gup anɨb ak nopun ak, nɨŋɨd yɨbɨl agon God yɨb awl yɨbɨl dup.
  jic-NT: Dios pülücj way tjevele tsjan la mijis. Pjü nin liji jin tjevelá, Jesucristo
    mpes. Jesucristo mpes velecj niná po t'üc' way. Niná velecj na, 'üsüs nin velecj
    Dios po'ó.
  zap-NT: Por laa Ne nak ne rak yrandxee ne re Dëdyuzh ylaa Dëdyuzh. Por neguin chene
    rzaknon be Dëdyuzh, por Jesucrist nan be “Zengaw”.
  wer-wer: '@see-verse:2CO.001.019'
  ipi-ipi: '@see-verse:2CO.001.019'
  qul-NT: Diospaj tucuy prometicuskancuna paypi junt'acun. Chayraycu Diosta alabaspaka,
    ninchis “ajina cachun” Jesucristoraycu.
  tnc-tnc: “Ikuᵽaka jia yibaarãñu yirirãte”, kẽrĩka uᵽakaja ritaja Tuᵽarãte baaeka
    Kimaki Jesucristoᵽi ãrĩwa'ri. Suᵽa imarĩ jia Jesucristoᵽi mare kibaarijayua õñurã
    imarĩ “Rita, kẽrĩka uᵽakaja baaiki kime”, ãrĩwa'ri Tuᵽarãte majiyiᵽuᵽayeerijayu.
  ter-NT: Vo'oku uhá koeti yuho Itukó'oviti mekúke koêkumo ne ítuke xapa xâne, enepone
    koati yuhôti ákoti aukápapu ikéne, aínovo kousókovoti xoko Jesus. Aínovo “Êm”
    koêti xokóyoke. Koati vo'ókumaka ítukeinovi Jesus “Kaná'uteoxo” kó'ino ûti, kutí'inokemaka
    ihayú'ikokonoti Itukó'oviti.
  bmr-NT: 'Mɨɨro diibovɨ paryɨ miyaavono Moocaani unuuno. Jaamaño Moocaanico mihiimusumi:
    Aivo Miyaabo idiicaabo, monoonɨcɨhi Cristo Jesuco magaajacuunofeenedɨ.'
  fuf-fuf: Fodooje Alla ɗen fow ko «hiiyii» e makko, awa kadi ko kanko wi'irten Alla
    «aamiina» fii mangu makko ngun.
  bhl-bhl: Nimtew angom? Sunbin-Got em “Kanelo yo!”, angse weng alik alik be Kulais
    em dim e “Fein!”, angeko, kanebe kasike. Beem mongom ete num Sunbin-Got em wiin
    daolewbuluw ding dim bakate, nu Kulais em wiin dim e “Amen!”, dangakabuluw te.
  ons-ons: Mokaka qei kino Anutuŋo Kristo eŋe ma sariki paki, urata daleo mayake,
    ea wane done zok loutne edane sake, don ea wane weleine Yesu Kristo wano marat
    kamaine yemo “O maine.” Ea wane ŋene eŋane ra more “welekatne” ramaine, qeli ewe
    zonom yemo Anutu wane.
  con-NTPO: Chigaja osha'cho a'inga tsoña'choma condasepa Jesucristoi'ccu tsa'caen
    tson. Tsa'cansi ingi'qque Cristove in'jamba Chigane ñotsse afa'ta “Tsangaeyi”
    qquen gi su'fa.
  ghs-ghs: Ohonga naru samaneke hiireta Kiristui oho qaupuqaupu meenipamu. Ooqaho
    qubake napai Ohongaho hasa hiireqi Kiristuho dzapata oke mee hiiremi nohota bagenoma
    naatorai.
  peg-peg: ଲାଗିଂ ଇସ୍ୱର୍ତି ଏଚେକ୍‌ ପାର୍ମାଣ୍‌, ହେୱାନ୍‌ ୱିଜ଼ାର୍‌ତି “ଆଁ” ତାତାକେ ମାନାତ୍‌;
    ଇଦାଂ କାଜିଂ ପା ତା ହୁକେ ଇସ୍ୱର୍ତି ଜାଜ୍‌ମାଲ୍‌ ହିସାବେ ଆପ୍‌ “ଆମେନ୍‌” ଇଞ୍ଜି ମାନାପ୍‌ ।
  txu-NT: 'Metĩndjwỳnh ne gwaj bamã, —Dja ba ĩ ar amã apỹnh mỳjja mex ngã. Ar aje
    tu amim Kritu markam dja ba ĩ ar amã kungã. Dja gar ikôt atĩn ne ar aba rã''ã:
    rã''ã ne. Mỳjja kumex dja ba ar amã kungã. Nãm ã gwaj bamã anen kam kabẽn pỹnh
    ne arẽ. Kabẽn pỹnh ne arẽ gwaj arỳm mar pỹnh ne abenmã kum, —Mrãmri ne arẽnhkumrẽx,
    ane. Gwaj ã abenmã ane nhym Metĩndjwỳnh arỳm gwaj bakam kĩnhkumrẽx.'
  eng-WEBU: For however many are the promises of God, in him is the “Yes.” Therefore
    also through him is the “Amen”, to the glory of God through us.
  gnw-NT: 'Echa''ã opaete Tumpa jei uyapota vae Cristo uyapota co. Jáeramo orepuere
    ndoe: “Amén”, Tumpa pe Cristo rupi, jare jucuarãi numbɨadora Tumpa.'
  mux-mux: Pulu Yili-ni “I-sipu tembu. I-sipu tembu.” nimba, nimba panjurum ulu kanuma
    sika wendu ombá pulu yili Krais yunu kanili. Akili piliipu kene ⸤Pulu Yili-nga
    ungele yambuma nimbu sipu kene⸥ Krais-nga bili piliipu lepu kene “Ili sika temba.”
    nimbuliinga aku-sipu Pulu Yili-nga bi paka tonjulemulu.
  maj-NT: A̱t'aha̱ ngayjee̱ ni xi tsuya títjun Nti̱a̱ná nga ts'i̱ín, kui xi bitjusun
    a̱jihi̱n Cristo̱. Kui kju̱a̱ha nga̱t'aha̱ Cristo̱ “b'a̱ kat'e” bixíhinná tu̱ xi
    sakúhu̱ ra̱ kju̱a̱chánka Nti̱a̱ná.
  bkq-NT: Cristo wâgâlâ, Deus idânârâ “Aiese urâ” tâkehobyry anhedyly, koendâ aguehonly
    warâ. “Koendonro lelâlâ âmâ, Cristo wâgâlâ mawânrâ idânârâ amyguehobyry amânhedyly”
    tâkezelâ kine Deusram. Arâ aguykeduo, idânârâ aguehobyry âkealâ awyly kiuntulylâ.
    Awylygue “Amém” kykely, (“Arâlâ” kezema aguely.)
  kue-kue: God taragl kanekane ta eragledi ka dipanduglkwa i Yesus Krais mina “Owo”
    keunde pangwa. Mambuno ipre ana Yesus mina nono “I kaima” dumga i God kangiye
    kande dimitna ende tomga.
  cot-NT: 'Aisa oraquea icoraquequitigueti iroguenti netsanamajajiqueroquea maasanopae
    icanqueca Aapani Irioshi paesatoniqui icanquegueti intigarancaqueri Meshiantanquitsineca.
    Irootaquequea imaica ashineventantajiacarica Aapani Irioshi acanqueriquea: “Ari
    netsana”, atsajiaquetari iriguenti Jesoquirishito quempetacaaguecaroca.'
  bnp-bnp: A maki lobo a Vure i ta muholi vona ri bele muholi ne Isu. I mavonga si
    gi kavurike poloa ne Isu a Vure, si taki i muholi si kavurikea.
  apn-NT: 'Ra Tĩrtũm Jejus Kris kukwak ri kot mẽ pahto mex ã amnhĩ jarẽnh jakamã na
    pu htem axpẽn mã harẽnh o: —Koja Tĩrtũm Jejus kukwak ri mẽ pahto mex rax nẽ. Ra
    kot mẽ pahtã amnhĩ jarẽnh xà hkôt. Nà Tĩrtũm mex o mex. Anẽ.'
  ctp-NT: 'ska ti Krixtu nu ngiꞌni chaꞌ chañi chaꞌ ka nchga chaꞌ nu nchkwiꞌ Ndiose
    loꞌoan; kanꞌ chaꞌ chabiyaꞌ ꞌin Jesucristo ka chkwianꞌ: “Amén, ngwañaꞌan ka sikwa”.
    Ngwañaꞌan chkwianꞌ bra nu kuꞌni tnuan ꞌin Ndiose.'
  opm-opm: Ama ihat ripat han orhor Got orhe rit natip meng gonsinong oh orhe boknong
    oh dam mat pisaporhan dir wamara Dawa. Orhe rit natip meng oh inahat napapatwa
    dahaptimur. Daham orhe imat ma napapat dap tei amdapat Got ohnong dahamar arpinwa
    por armi deiptimur.
  bvr-bvr: Minypa gun-nga burr-guta gun-jaranga Wangarr gochila a-rrana an-gugaliya,
    gun-narda gun-burral ngardawa Jesus Christ nipiya ana-nyala. Gu-gurda ngacha minypa
    ngarripa an-molamola ay-nenga arr-workiya Wangarr, minypa Jesus an-nelangga ay-mangga
    arr-workiya wolawola arr-yinaga arr-weya arr-workiya “gun-nardiya gugu, gun-nardiya
    gugu, ganapiya”.
  wal-wal: Aissi giikko, Xoossai immana giidobau ubbau eeno giidoogee Kiristtoosa
    baggaara polettana; hegaa gishshau, nuuni Kiristtoosa baggaara Xoossaa bonchchuwau,
    amin77i goos.
  zad-NT: Na' ni c̱he Crístona' chak yog'ḻoḻ dii chc̱heb Chioza', na' nacho “kan'
    nakan” kwenc̱he chgoocho Chioza' balaaṉ.
  kmg-kmg: Anuture biŋedâŋ fuŋne fuŋne i erao hâcne deŋke-fârekac. Irec hâcne esoc-nâpome
    “Jâmbomac” muhuc Anutu mucne bacneeŋgopeneŋ.
  aso-aso: Ee, aza nene Oꞌmosoꞌmo salani gamazi lo hukaaꞌ neidoꞌ nene oo lo do gihilevoꞌ
    izaaꞌ ive nene neive. Nemuꞌ nene aꞌmine Oꞌmosoꞌmi gamazi gelosa Oꞌmoso opoꞌni
    nolo lamineꞌ eleꞌvoleꞌ gamazi ve laaꞌ nouneꞌ nene eiꞌ Izesuꞌ Kilisitoꞌnimuꞌ ve
    losa nene lamineꞌ ve laaꞌ noune.
  uli-uli: bo iy mele “Ngo” ngal pangal mekla Deus ye hatugulu. Ila fal le irel Kristus
    ngo sima sor bo “Amen” irel yach hapingpinga Deus.
  nin-NT: Aseki ka wemi nggo Abachi à da zu ki inta du uwa à taka na ka nggo, na na
    ki inta nu umi ku Kristi. Ima yo di inta da di, “Du yi si meme yo” ni isa Yesu
    Kristi ni nu Abachi inkpinkpye ima yi.
  acu-NT: Yus tímia nunaka mash Cristo miatrusang umikmiayi. Tura mash umiku asamtai,
    iikia Yus maaketai titasar, Cristo Jesúsa naari pachisar nuka nekasaintai taji.
  cak-WNT: Ruma can ronojel c'a ri rutzujun (rusujun) ri Dios, can riq'ui c'a ri Cristo
    nikil wi, y rumari' riyoj can pa rubi' c'a ri Jesucristo nikabij wi amén. Riyoj
    queri' nikabij tek nikaya' ruk'ij ruc'ojlen ri Dios.
  ebk-ebk: Tay babaen kan Jesu Cristo at natongpar nan am-in ay enkarkaren Apo Dios.
    Isunga mafialin takú ay iyafud ay tit-iwa nan am-in ay karen Apo Dios as nan mangaliyan
    takú “Amen.” As nan hiyasa ay atun takú, maichaychayaw hi Apo Dios.
  spa-PDDPT: Porque todas las promesas de Dios en Él son sí. Por tanto también por
    medio de Él decimos amén a Dios.
  ruf-ruf: kwaapfila chila chinu Imulungu chayalaghane kubitila Yesu chakuwa “Ona,”
    mna Kiristu. Apfo “Amina” yetu yolongighwa kubitila yeye, kwa utunitso we Imulungu.
  gun-gun: Mba'eta Cristo re vy Nhanderuete ijayvuague ojeupity aguã ha'eve va'e meme.
    Ha'e rami ae hexe vy Nhanderuete nhamboete vy “Amém” ja'e avi 'rã.
  agu-BL: Na tan tu' i' ja el cu'n te cyakil yi yol yi alijt cyen tan Ryos.
  isn-isn: Kunsoko ulang'wi wehi nuang'wi Tunda eze “Eee” mung'waakwe Uuu gwa kukiila
    ng'wenso kuulunga “Huueli” kuukulu wang'wi Tunda.
  ilo-ULB: Ta amin a karkari ti Dios ket “Wen” kenkuana. Kasta met a babaen kenkuana
    ket ibagatayo ti “Amen” iti dayag ti Dios.
  pir-NT: Ijipihtiyere Cohãcjʉ̃ tiquiro yahurire Cristo ye pehoahye. Tiquiro sa yeriquiro
    ijigʉ̃ ihñana tiquiro yere ʉsã apequinare yahuaja Cohãcjʉ̃re tiquina ño peoatire.
  anv-NT: Jisɔs ne alu muú ayi alɛrége nnó Ɛsɔwɔ akame nnó, “Ɛɛh” né mbaá yɛ́ndégenó
    ɛyi ji anyɛ́meno. Gɛ ula bi ɛsé déjɔ́gé nnó, “Amen” né mabɔ Jisɔs ne déchyɛge
    ŋgɔ mbaá Ɛsɔwɔ mbɔ.
  sab-NT: Kaire Jesucristo agedu ulita kwian alin Chube gerudu unsuialin Chube be
    Jesucristo gbe age kare, Jesucristo agedu no ene ulita giti che ulita gerule no
    no Chube ole.
  tmd-tmd: God mönö adö kai kai yadöŋ aku, Jisas Krais hön, paŋ mag akwör magalɨg
    ra. Nuŋ aliö al aku an nugwöl aku mɨ, God höjöpalön, Jisas Krais ib nuŋwa yadön,
    “Mɨ” me röla. An aliö alöl aku, God ib nuŋwa bɨl sö duaŋ, me rön, aliö alöla.
  acr-NNT: Yey ruma Rire e kuꞌana janipa taq rubꞌiꞌtisinik ri Dios qukꞌ. E uwariꞌche
    kaqayak uqꞌij ri Dios, kaqabꞌiꞌij «Areꞌ» y «Amén» che ronoje ri ubꞌiꞌim lo chiqe.
  kpg-kpg: Idimaa, go Mee dela go di “Uaa” i nia hagababa huogodoo a God. Deenei laa
    tadinga o tadau helekai i di ingoo o tadau Dagi go Jesus Christ, e hai bolo “Amen”,
    e haga madamada a God.
  taj-taj: तिग्‍दा भिसम परमेश्‍वरसे लबा जम्‍मान हिन्‍ना भिबा कबुलगदे येशू ख्रीष्‍टग्‍यामसेन
    पूरा तबा मुला। थेतबासेलमा येशू ख्रीष्‍टग्‍यामसेन परमेश्‍वरला मानदेन जयजयकार तगै
    भिसी य्‍हाङसे थेला मिन किन्‍सी, “आमेन” भिमुला।
  avt-avt: Menmen yapɨrwe God katɨp hɨrak kakrɨakem, Jisas hɨrak kakisesim kakrekyiyem.
    Wɨ haiu mamwenɨpi niuk me God mentar menmen im yaaim, haiu matɨp Mɨtɨk Krais hɨrak
    yaaik kakises menmen hɨrak katɨp hɨrak kakisesim.
  cbk-cbk: Cay si Jesucristo amo el quien ya cumpli todo el maga promesa que Dios
    ya hace. Poreso por medio di Jesucristo ta habla kita “Amen” cuando ta alaba y
    ta honra con Dios, y ese “Amen” quiere decir “verdadero gayot.”
  uig-ARA: چۈنكى خۇدانىڭ قانچىلىك ۋەدىلىرى بولۇشىدىن قەتئىينەزەر، ئۇلار ئۇنىڭدا «بەرھەق»تۇر،
    ۋە بىز ئارقىلىق ئۇنىڭدىمۇ خۇداغا شان-شەرەپ كەلتۈرىدىغان «ئامىن» باردۇر.
  tuf-tuf: Sirat chihtán bitara útara bita wac bahjáctara, Jesucristo chihtá cuitar
    bahnacan eyta rehcaro. Eyta bira ey chihtá cuitar isat cat “Uní tew̃ro,” wacaro.
    Uwat Sir tamo ay séhw̃ayta acu eta jaw̃ wacaro.
  abx-abx: Bisan pira i mga nagsa'ad-na si Diyos, pirmi to a'ungod pina'agi si Kristo.
    Sanglit pina'agi si iya, agpakapinugad kita kam “Amen” pagpakatu'an nga angabuyon
    kita ngan pagdayaw si maka'angayan kina'iya-na si Tata'.
  mco-NT: Tüg'ócɨy je ayuc huɨdibɨ Dios yejc jecy'ajty mɨɨd ɨɨch ajt ycɨxpɨ, hue'
    Cristo Jesús cuydundaayb. Paady co ngapxpaatɨm n'ojadajtɨm Dios, chi nmɨnaanɨm.
    “Amén, jadu'n jada,” com Cristo Jesús tɨ cuydundäy Dios y'ayuc.
  cpb-NT: Iriira Jesucristo yotakaayetairi ari imonkaataiya ikashaakaantakeri Pawa.
    Iroowa ankantantayetaiyaari “¡Ariwé!” aakapaini awentaashireyetaarira. Iroowa
    impinkathaitantaiyaariri Pawa.
  aon-aon: Ihinyumorim Iruhin nakripep-enyi adurin atinyi baraen promis douk nyape.
    Aria Krais douk nagipesh enyudok ihinyumorim baraen aria neneken nyatogur adurin
    atin. Namudok aria abudok nyutob apak memnek enyudok Iruhin ananin adurin atinyi
    baraen obi nyutob, apak apa makri um Krais ananin nyeigur makri, “Adur” aria matuk
    Iruhin ananin nyeigur nyato iruhw.
  hus-NT-2005: Pos kʼal Jajáꞌkʼi na Kristo tu tʼájnal ejtal xowaꞌ na Dios in ulúmal
    neꞌech kin tʼajaꞌ. Jaꞌich kʼal jechéꞌ tin kwenta tam i pubédhantsal tin bij na
    Dios, i ulal “anchanꞌ ka tʼájan”, tin bij na Jesukristo.
  mig-NT: 'Chi ta̱ká tu̱''un ni̱ keyu''u Dios, ni̱ ka''a̱n: Kuu, ja̱ cuenta máá‑yá.
    Te máá‑yó, káka''a̱n‑yo̱: Amén, nuu̱‑yá, chi̱ kánakana jaa‑yó Dios.'
  bps-bps: Too glut ani, du kenen i dmohò i kdee fakang Dwata, du kdee fakang Dwata
    di gito dad to, fagun di ku Dyisas Krayst. Na taman, du smalig i nawaito di ku
    Dyisas, galito man, “Amén,” du dnayenito Dwata.
  mbs-mbs: so metoman se kedita te pakang te Timanem pineokit kandin, aw yan se doun
    te eg-ikagi kay te kebenalan pineokit kandin amon iduyun tadon se Timanem.
  tof-tof: Mi umulakla wagó, kürü bóktan amkomana, zitülkus blaman ⌊alkamül-koke bóktan⌋,
    God ne kla irrbünürr, i küppükü bairre Kerrisokama ene bóktan opore “Ó”. We ngarkwatódó,
    oyakama mi bóktandakla igó, “Amen, inzan ki yarilün,” Godón ngi wirri kwitüm amngyelóm.
  cme-NT: Na saa da, Diiloŋ uŋ pãa nunni maŋ hiere, fuɔ yaa ka ce-ni. Ku'i ciɛ fuɔ
    yerre-na i tiɛ jaal Diiloŋo‑i wuɔ «Ma ciɛ!» a tiɛ ce-yo bɔi.
  sus-sus: Ala fama a xa laayidi birin nakamalide Isa saabui ra. Na nan a ra won «Amina»
    ratinma Isa xili ra Ala xa nɔrɛ xa fe ra.
  pon-2006: pwehki iei ih me “Ei” ni sapwellimen Koht inou kan koaros. Eri, ihme kahrehda
    atail kin nda, “Amen,” ni mwaren Sises Krais ong ni kalinganpen Koht.
  dad-dad: Ereb Negur age afouf yen od anĩ ganan Kristus bun yoya dogol. Anĩ nigin,
    ĩ bunem ada Negur bun fula fiya medeĩya tarousiyouf nigin, sigoradam “Momoi” taudig.
  zab-NT: Te pur, pur laany aguc cumplir irate de promes xte Dios. Pur ningui pur
    laany rniin “Amén” chi rdeednɨ gracy Dios.
  jae-jae: Kilisi gêlôc gêdêŋ Anôtônê biŋ samob, taŋ gêjac mata naŋ. Kêtu tonaŋŋa
    aêac tasôm gebe “Biŋŋanô” kêtu Kilisiŋa gebe talambiŋ Anôtô.
  ksd-ksd: Tago ona i mangoro ra lavur vamading kai God, tana iat muka ra maia; ma
    tana iat bula ra Amen, upi ra minamar i God ure avet.
  msm-NT: Su pinaagi kandin, ogkatuman to tibo insaad to Diyus. Kaling ogpakakistigus
    ki no ogkasaligan yagboy si Cristo, aw ogkasaja to Diyus tongod to sikan.
  myk-myk: Kilɛ ya ɲɔmɛhɛɛ kiimu lɔ ge, ki bɛɛri ya pye «Uun» Kirisa ni. Lee wuu na
    wèe ya «Amiina» yu wu mɛgɛ ki baraga ni, na Kilɛ sɔni.
  sbe-sbe: Kaniyona ede Yaubada hededehesunuma badodi hisa ye ginaulidiko wa, maudoidi
    ne Yesu Keliso kalinawai meta “Aa!” Na iya debanaena ta wane, “Mamohoi!”, na hededetausae
    ye sae Yaubada unai.
  mcr-mcr: Iŋi Goti Hanjuwä Iqu, “Imäkmqänä” ätätä kukŋuä guä ämäsäukqä eeqänäŋä iuŋqe,
    Jisasi Iqu, “Ŋŋqä” ätätä, naqä-qakuä imäkqä Iquvi. Iiŋiŋqe, ne Iquesaŋi, “Naqä-qakuiqä”
    ätätanä, Goti Hanjuwä Iqueŋi, yoqä naqä äyä ävätuŋque.
  cux-NT: Ti Cristo miiⁿ ngaⁿ'á yā chi 'tíícā, yeⁿ'e nducuéⁿ'ē chi Ndyuūs Chiida yú
    caⁿ'á yā chi tée yā 'iiⁿ'yāⁿ ndúúcū s'uuúⁿ chi i'téénu yú Ndyuūs. Cáávā chuū idich'ɛɛtɛ
    yú Ndyuūs ti cucáávā Cristo caⁿ'a yú chi 'tiicā.
  tur-YTC: Çünkü Tanrı’nın vaatlerinin hepsi, O’nda “Evet” dir. Bu yüzden Tanrı'nın
    yüceliği için O’nun aracılığıyla da tamamen bize “Amin” dir.
  san-ITR: Ishvarasya mahimA yad asmAbhiH prakAsheta tadartham IshvareNa yad yat pratij nAtaM
    tatsarvvaM khrIShTena svIkR^itaM satyIbhUta ncha|
  bel-N: Бо ўсе абяцаньні Божыя ў Ім «Так» і ў Ім «Амэн», на славу Богу праз нас.
  sch-sch: Pathien chu ama chonginkhâmngei murdia “Ani ngâi” ani sikin. Masika han
    kêng Jisua Khrista jârin Pathien roiinpuina rangin “Amen” ei ti ngâi ani.
  mic-MIQNT: Etna na negm Se'sus tela'teget 'ms't ta'n Gjinisgam teli tplumugsi'gup.
    Ta'n te's'g goqwei glutmug Gjinisgam, amujpa na wet sapu tl lugwet Se'suguli ugwisunmg.
    Amujpa gtlams'tmug Gjinisgam na tla'tegetew ugjit ginu. Na tujiw gis tluetesnu,
    “Na tliatew.” Na tla'taqati'gw Gjinisgam gepmitelmatesnu.
  huu-NT: 'Nana Jusiñamui jai lloga uai Cristo fɨnoca rafuemona suicabide. Jusiñamuina
    caɨ sedaia: “Cristo ie rafuena raise fɨnode” caɨ lloia, Jusiñamuina iobitadɨcaɨ.'
  jiv-NT: Niiji̱a̱i̱sha Yus tana nu tímiatrusaṉ uminiui. Tuma asamtai Jesukrístu
    enentáimtakur “nii tana nuna nekas túrattawai” tu enentáimji. Tu enentáimsar Yusa
    naari̱ shiir awajeaji.
  otm-NT: Nɛ gue'a ra Cristo ní ją'ts'i 'bɛ'a gätho i sän Oją da 'yøt'e, nɛ nangue
    bi hogahʉ ra Cristo dí pąhmbʉ di 'dajʉ rá mate Oją 'bʉ dí äfʉ, nɛ gue'a ná ɛ̨spahʉ
    Oją a.
  dah-dah: Gobe Al Kuruŋ beleŋ biŋa teŋ hinhin kuruŋ goyen Yesu Kristu beleŋ gama
    irde igineŋ forok yiryiŋ geb gago dineŋ hime. Gwahade niŋgeb neŋ beleŋ Al Kuruŋyen
    mere nurdeb Yesu Kristu niŋ teŋbe, “Fudinde wor po,” ineŋbe deŋem turŋuŋ yaŋ irde
    hityen.
  tnk-tnk: Iakani iamɨnhi irə tɨ nəri nə mə promes me pam səvəi Kumwesən həuvehe mho
    nɨpərhienien i ia Iesu Kristo. Kɨtaha səuvəuvehe mhəno kuatia kɨtaha min, ro pen
    səukurən nɨniien “Ouəh” tɨ nuvehi utəien nəɡhi Kumwesən.
  kpr-kpr: A kotugo, God da beka gajari namonde evetu genembokena futusira amo, isambu
    Iesu da tamonda isagha etiri beká usira. Aindae sedo, namonde Iesu de dabade tatedo,
    God tumonde bainghuse eminge seraera, “Arie, God! Duro nimokena irare! Ai, bekári!+”
  san-IAS: īśvarasya mahimā yad asmābhiḥ prakāśeta tadartham īśvareṇa yad yat pratijñātaṁ
    tatsarvvaṁ khrīṣṭena svīkṛtaṁ satyībhūtañca|
  nho-nho: I teenaa ko ia naa te “Uee” ki naa purepure katoo TeAtua ni tuku maa taatou.
    Teenei ko te vana i naa saaita taatou e hakanau i TeAtua raa, taatou e hakaoti
    naa taku taatou ka mee peelaa, “Amen,” iloto naa mahi Jesus Christ.
  gym-NT: ñobtä ñan angwane Ngöbökwe ja kukwei biani kabre kukwe nuenkäre ni kräke
    abko mikani bare täte jökrä Kristo köböire kwe. Ye mden kisete, nita Ngöbö käikitekä
    angwane, Ngöbökwe ja kukwei mikani täte Kristo köböire, yebtä nita “Amen,” niere
    abko erere raba bare kore nita niere Ngöböye Kristo Jesu köböire.
  azg-NT: Ngꞌe ntyja ꞌnaanꞌ nquii Cristo, tsoñꞌen jñꞌoon na icoꞌ Tyoꞌtsꞌon ꞌndyo jon,
    itsiquindë jon joohanꞌ. Mangꞌe joꞌ, ntyja ꞌnaanꞌ Cristo, conanꞌtꞌmaanꞌ jaa jon
    ya na conduë na quindui chaꞌxjen joo jñꞌoon na icoꞌ jon ꞌndyo jon ndëë.
  bhd-bhd: किजोकि परमेशरेरे ज़ेत्रे वादेन, मसीह मां हांए सेइं आन, एल्हेरेलेइ मसीहेरे
    ज़िरिये आमीन भी भोइ, कि इश्शे ज़िरिये परमेशरेरी महिमा भोए।
  too-NT: Ixlīhuāk a'ntū Dios huan que natlahua, Jesucristo tlōkentaxtūkō' ixlīhuāk.
    U'tza' līmaxquī'yāuj pāxcatca'tzī Dios, como xla' tlōkentaxtū a'ntū huan por ixpālacata
    Jesucristo.
  ind-AYT: Sebab, semua janji Allah adalah “ya” di dalam Kristus. Itulah sebabnya,
    melalui Dia, kami mengucapkan “Amin” kami untuk kemuliaan Allah.
  cjo-NT: Kyaaryo ranteeyakaeroni maawaeni ikashiyakaakaeri Tajorentsi aakapaeni atziripaeni.
    Tema ikamawentakae rowawijaakotanteeri. Rootaki akanteeyantaririni maawaeni atziri
    ikameethataki, ipinkathateeyantyaaririni rirori. Aritaki okantyaari.
  nsn-nsn: Ahik me haua geta burehemper ualapagaha ke guataig God, ginin auia uakapa
    kompe tang Iesu Kristo, doh tang God inggeig i turung kulangua pare, “o mana tun”
    tar uatakai tang God.
  san-DEV: ईश्वरस्य महिमा यद् अस्माभिः प्रकाशेत तदर्थम् ईश्वरेण यद् यत् प्रतिज्ञातं
    तत्सर्व्वं ख्रीष्टेन स्वीकृतं सत्यीभूतञ्च।
  tna-NT: Cristo ja pamapa Diusu sa jamitsuti cuana ecuana peje su yapeenita. Da putsu,
    ecuaneda Diusu emitsutsuainia Cristo jepuiti.
  lid-lid: 'Idoh handru labai: Krais amekes iri sahou tandrakan ta Kindrei asahan
    handru mara-ei. Idoh leheya taha Kindrei anya “Ehe,” arile ma a-en hamon ta sahou
    tan. Eme ma, taha kasekesek ma katudun nyara Kindrei ta idoh: Iy in hamon ta sahou
    tan.'
  wim-wim: Aak keenkanaman-a, nil piip God.angan-a, maꞌ-yotam kaaꞌngak nil nhengk
    nungantaman kuchow Christ.an aak iikanak pekan. Aꞌ nil Christ wamp ngulan-a, an
    nil meenath ngampar ngul nil keꞌaman wik uuyam, yaꞌa. Yaa, ngamp thaaꞌ-kuumpāmp
    nunang aꞌ thawāmp, “Eeꞌa, an kan-kanama. Nil kuch nunang keꞌ nilaman kaaꞌngak.”
  zga-M: Ulwakuva indagano nchooni ncha Nguluve nchu “Eena” mumwene. Puleino ukhugendeela
    mumwene twita “Amina” mbudwadwa wa Nguluve.
  yom-yom: Bila zitsila zioso zi Nzambi, zinsundukanga mu niandi. Mu niandi tuntubilanga,
    “Amen”, mu diambu di nkembo wu Nzambi.
  san-SIN: ඊශ්වරස්‍ය මහිමා යද් අස්මාභිඃ ප්‍රකාශේත තදර්ථම් ඊශ්වරේණ යද් යත් ප්‍රතිඥාතං
    තත්සර්ව්වං ඛ්‍රීෂ්ටේන ස්වීකෘතං සත්‍යීභූතඤ්ච|
  yut-yut: Piŋkop dakon yaŋ teban tok geni morapmɨ toŋ, ae uŋun yaŋ teban tok morap
    da bamɨ toŋ ani do Kristo da “Nak da akeŋ” yaŋ yosok. Mibɨlɨ yaŋ do nin Yesu da
    manon da Piŋkop dakon man awɨgek “Uŋun asi” yaŋ yomaŋ.
  grc-BYZ: ὅσαι γὰρ ἐπαγγελίαι Θεοῦ, ἐν αὐτῷ τὸ ναὶ καὶ ἐν αὐτῷ τὸ ἀμήν, τῷ Θεῷ πρὸς
    δόξαν δι᾽ ἡμῶν.
  cpc-NT: Iri Jesucristo yotakaapirotairi ari imonkaataiya okaatzi ikajyaakaantziri
    Pawa. Irootaki ankantantayitaiyaari aakaiti awintaashiriyitaari “¡Ariwí!” Irootaki
    impinkathayiitantaiyaariri Pawa.
  nhg-NT: Porque noche tiepromiesas de Deus tli onca, yejuatzi quemafirmöruro ca sente
    tlajtule de “quiema”. Hua ejqueu por medio de yejuatzi tejua nuyejque tequejtusque
    “Amén, ma ejqueu iye”. Ejqueu tetiechamöhuasque Deus.
  nya-nya: Pakuti ngakhale malonjezo a Mulungu atachuluka chotani, onsewo ndi “Inde”
    mwa Khristu. Kotero kuti mwa Iye, ife timati “Ameni” kuchitira Mulungu ulemu.
  ngu-NT: 'Cristo, tej, oquintenquixtij nochi ipromesas Dios. Yejhua ica ipampa Cristo
    tiquijtohuaj: “Ma ijqui nochihua.” Niman ijcon Dios quiselia hueyilistli.'
  kup-kup: Met pi pot tamahap ok, povoz batam pi naem heharah, God dari añarab eñizohopanez
    haovai emoohan Kristo evo nak, oñ gu hat pim Papapuz ñe haovai emooh-pov baval
    hat erat tovai emohot eñizah. Povoz dari orah rezah pim eñizahavoz homet, Godiz
    abatao bat hel batovai sameg.
  jid-jid: Uh yo uyo uh Rji whawhu ah 'E' ni'a'a ni uhn ne ta kon ma ki tre gbuchu
    ni gbre san Rji
  wmw-wmw: Kamana piya tamaa za Mwenyezimungu julu ya Insa ndi “aye”, zitimiziwa.
    Ndimana, julu yake tikwamba “Aamina ” ipate Mwenyezimungu tintukuze.
  gmv-GGM: Xoossafe imetida ufaysati wurikka “Ee” gididay izanko. Nuka iza baggara
    Xoossa bonchosu “Amini7i” gizay hessa gishshikko.
  ssg-ssg: Nake ti pupuase Jises Krais, lawe waliko ti Haeu kakawen i aile, i sohot
    poponowi. Aile ape kako teka kahikahin kak kewak salan wanen pupuase Jises Krais.
    Ti tenen ien se kako sasameni Haeu.
  zpo-NT: 'Nel rese kwaan né Dios, telisa nle xaaya. Nu snee kwent cheen Jesucrist
    nzho mod yé be: “Sbaa gaka”, nu sbaa nzho mod gool be lo Dios.'
  poy-poy: Toziya malagilu goseri ga Mlungu gawera “Yina” Mukristu. Su kupitira mweni
    “Yina haa” yankulonga kwatwenga kwa ukwisa wa Mlungu.
  qwh-NT: Jesucristullachomi Diosnintsicpis llapan änimashqantsicta cumplin. Tsemi
    Diosnintsicta alabarpis, “Amen, tseno catsun” nintsic Jesucristurecur.
  gaw-gaw: Ao, Kayak Nug keeke oh heḵunu nai qaḵa aum amu Kristus nuhigp̱a nai amu
    oh meu beḵunu, “Ao,” awa aṯe. Nug anam heṯenu diig amu ig Kristus onigp̱aib nai
    amu genab atata, nai amup̱a ig Kayak binag meṯem.
  nca-nca: Dokoro do mande ka Anutuko kusiyaró ŋuko soso Naŋuníwore, “Iyo,” ye yimiraró
    naŋge. Ŋunde ŋuroko norendo enewore, “Ŋu hamó,” yero Anutu owí hokoyoteto.
  zpz-NTPP: 'Gun Crisht bicy yac mi ni dela riidz nap nu mnii Ñgyoozh nu segur la
    gyicy mi. Ndeꞌ nu ornu ryabic den gyel mbecy ni Ñgyoozh nu nac Crisht, orzeꞌ rnii
    den: “Laab ni gac ñii.”'
  mkj-mkj: Pwa ioar Ih ma “Eh” nehn en Koahs inoau kan ohroj. Doari, ioar mehwa kahrehda
    asai kin pwa, “Amen” in oadoan Jesus Christ pwa en kalingihda Koahs.
  zac-NT: 'Pues por lëꞌë Jesucristo grë ra promësë shtë Dios gac cumplir. Por ni iurë
    quëhunë naꞌa alabar Dios, rniꞌi naꞌa: “Nia Dadë” purquë unidë na naꞌa con Cristo
    Jesús.'
  kyg-kyg: Gotiꞌa muki asole geꞌamo alagi lama ge huno ani kavaꞌmo huguve, huno hu
    maleꞌniya polomasi geꞌamo Kalaisitetiꞌmo, he, huno huteno alino afole aino neꞌate.
    Alino afole aino neꞌateyaꞌmofeꞌmo lagaemo Kalaisitetiꞌmo, he, lama gemo haneꞌniye,
    huta huteta Goti agiꞌaleꞌmo alita asaga nehune.
  kmk-kmk: Ta si Jesu Kristu dit tungpal dat losana insapatan Apudyus, isunga maipagapu
    kan siya ibaga taku din “Amen” si maidayawan Apudyus.
  cao-NT: Jasca, Cristo iqui tsi jia tsi xo toa noqui Diós quëbihaina. Parayamahi
    quiha. Jahuë Chani jatihuahi quiha ra. Jascaria tsi Jesucristo yonati bo no nori
    iqui tsi quiayamaqui noa, noqui ri, Dios oquëhuacasquí na.
  bbr-bbr: Anut nukas roasiret sarwaraun epar ämän sosop miäwon. Ko Krais pakas kiro
    epar ämän erekapu iporwon. Keseria, Jisas Krais ik sareikaun kowon, okon, ik keser
    äiäum, “Epar, Anut nukas kon epar ämän tainorwon,” okon, ik Anut nukan enip oik
    jou muriäum.
  inb-inb: 'Tukui ima Taita Dius karan­ga­pa niska, Jesu­cristo­wa­mi nukan­chita
    kara­mú. Chi­manda, chasa niska­manda nukan­chi uiaspa, pai­manda iuia­rispa,
    nin­chimi: “Chasa kachu”; chi­wanka, Taita Diusta suma atun­ia­chin­ga­pa.'
  hrv-hrv: Doista, sva obećanja Božja u njemu su “Da!”. I stoga po njemu i naš “Amen!”
    Bogu na slavu!
  box-NT: Orɛ́n lé yìa lé ho ũuu na wee zéení le bìo ɓúenɓúen na le Dónbeenì
    dó mí ɲii le mí ì wé lé ho tũ̀iá. Lé bṹn nɔn á lé orɛ́n Yeesu *Krista
    mu á wa wee bè yi à tàráa wa amiina à déráa ho cùkú le Dónbeenì yi.
  ote-NT: Ngueꞌa̱ gatho núꞌa̱ xqui ña̱tcahʉ Ajua̱, bá pɛhna rá Tꞌʉ pa go bi ꞌyøtꞌeꞌa̱,
    pa bi nja gatho ngu núꞌa̱ xqui ña̱gui. Hangue po ra Zidada Jesucristo dí xøcambenihʉ
    Ajua̱, ne dí eñhʉ, “Njabʉ gueꞌa̱”.
  wnu-wnu: Qenu qob irou qamb nausier eng Munon inubersiau tari toat qas aba wirab
    isub igo. End ne in Qenu qob igub Yisas gab-gab qob apand qas qamb Qenu unum ba
    ereriomun.
  zam-NT: Tac por cón che'n Jesucrist ndxàc ryethe con' co' mcàbgòn Diox li Diox.
    Por cona, co'se' mbez na' cón che'n Diox loo mèn le' Diox nac thìb Diox roo Diox
    xèn, mbez na' tataaque' gàca por cón che'n Tad Jesucrist.
  zyp-NT: Zecawtamaw tatah Khazing tah biakangnah ze khazeh a tua zong tah ma sahlo
    cawh Khri leco, “A cang,” tahpaw lehei a tling thlu he. Taico, Ama a thongtah
    Khazing rungnawnah cawtah, “Amen,” tatah kaa tahpaw khah a cang.
  sey-NT: 'Ja̱je paꞌina, siꞌaye Maijaꞌquë nesiꞌi ca nëoseꞌe i̱na ti̱ꞌapi. Ja̱je paꞌina,
    Maijaꞌquëre sihuani cayë: “Ja̱je paꞌija̱quë Cristo Jesús doꞌija̱ꞌa.”'
  nvm-nvm: Regavo God vuak fok fu rekro kuainma iji fun Jesu Kuraisri rega vuak fu
    kuainma iji fuka ijekma riaren. Ijefuon no vuak iji Jesu fu God igame ire fok
    renma no ijefuon God dab aroikfuon.
  mps-mps: Te Godigo dąų wali po hauwa elalubao, tama Kraisde naga te dąų walali
    po tigidali mu usu nagasai dao. Tama tibaso, dago Godigo po odama, tama Kraisgo
    nogide naga dago te po weyu, “Awe, mu dao,” te pode olama, tama dago Godigo nogi
    ugwaba sabo dao.
  pab-NT: Hiyaiya, hatyo “há”, nitere atyo Enore tyotya xoalini harenai isa aokowihenere.
    Hatyo hiyeta, “nikare waokita”, wita, Jesus Cristo hiyeta kaihalaharetyaka maheta
    Enore kakoa.
  llg-llg: Basa dedeꞌa kala fo Manetualain heluk ndia so, dei fo Ana taon dadi. Huu
    ndia, de, mete ma Yesus helu dedeꞌak esa, nae, “hei”, na, ita tataa, tae “Tebe
    ndia! Amin!” Huu ai bubuluk memak so, hata fo Yesus sangga taon. Ai mafada dedeꞌak
    ia fo natudu Manetualain hehelun ta nanakokak, de koa-kio neu Manetualain.
  kyf-kyf: Nɩɩ, -li weee -Lagɔ gbaa ɔ 'ka nyɩma 'nyɛ, -Zezu Klisɩ -wa we «ɩɩn», 'ɩn
    ɔɔ -Zezu Klisɩɩ 'ŋnɩ nya, gbaa -a yia «*-Amɛnɩ!», -zugba -a mnɩnɩ -Lagɔɔ 'ŋnɩ.
  tpi-tpi: I gat planti promis bilong God i stap, na Krais i save tok “Yes” long dispela
    olgeta promis. Olsem na taim yumi harim tok bilong God, long nem bilong Krais
    yumi save tok “I tru”, na yumi save litimapim nem bilong God.
  mih-NT: 'Sa cuenda ra Cristo ta ñihi yo tandɨhɨ sa catyi ra Ndyoo ta sa naha vatyi
    cua cuhva ra sii yo. Ta cuhva zacahnu yo sii ra Ndyoo ta cahan yo sihin ra, catyi
    yo: “Nacuu si tacuan” vatyi sito yo vatyi cua cuhva ra sa vaha sii yo sa cuenda
    ra Cristo.'
  qvh-NT: Runacunata salvananpä Tayta Dios lapan promitishgancunata cumplergan Jesucristuta
    cay pasaman cachamurmi. Saymi payta chasquicushga salvamashcansi payta alabar
    cawanansipä.
  kms-kms: Te pugri God ni wand buagi taq namb kin te Kraist nde gri nganyene puq
    nen. Te ningg bu ninde gri beghi God nyamb bidivi viyo ningg di pari, “Te nganye.”
  agn-agn: Tenged mismo ong ni Cristo gainabo tang tanan ang mga pinangako tang Dios.
    Tenged kaman ong nandia, maning ita ang mataligan ta tang Dios, animan mas pamandoro
    pa tang pamagdayaw ong nandia.
  nhi-NT: Uan tlamilauca, tlen Dios omoyectencau techonmactis, itich Cristo mochiua
    quemah. Uan ica non, ica tlen Cristo ocmochiuilih ittouah “Amén”, uan ohcon ituehcapantlaliah
    Dios.
  ttc-NT: Komo ti'j te Qajaw Jesukrist nponkix kyaqil aj oje kaj tsi' te Qtata Dios
    tyol ti'j, b'ix astilji qetza, cha'oj tqet qjiq'b'a' te Qtata Dios tzan tpaj te
    Krist, nxik jq'uma'na “intky'ikxwit ikxji” [tzan tpaj dyakwerd ato' tuky'i'l].
  dan-1931: Thi så mange, som Guds Forjættelser ere, i ham have de deres Ja; derfor
    få de også ved ham deres Amen, Gud til Ære ved os.
  kwj-kwj: Mwe naha, Gotri injiro mwanji miyafo ya dau. Woro ele mwanji hinga tinda
    ete Kurais rini ki sukwaro ti “Ei” tumbwa. Woroki Gotri mwanji ti nu mendi mendi
    Kurais hi tiki ka hinga nu sawendau, “Mwe naha.” Woro o mwanji kumbwa nu bwandani
    Gotri hi tini ya nu rasainda.
  vie-OVCB: Ngài đã thực hiện mọi lời hứa của Đức Chúa Trời, nhờ Ngài, chúng ta cùng
    nói “A-men,” và đồng thanh ngợi tôn Đức Chúa Trời.
  kze-kze: Áánútu amápar-aimba simáí asirámakaimba Ísu Káráísitintavena siráimba póna
    paáruraiye. Ísu Káráísiti mirán-ámápá'-máyáí mairáintaveta Áánútu siráin-aintaveta
    árair-aine kwésunanaya Áánútu áwí'a anómba kwáyáiye.
  lbk-lbk: Et siya nan katongpalan nan am-in ay inkalin Apo Dios. Siya chi nan khotokna
    ay maichalan ken Cristo, chad-ayawen tako si Apo Dios isnan menwenwenan tako ay
    kapapati nan inkalina.
  mto-NT: Ku̱x nu̱jom je̱ vaandu̱k juuꞌ veꞌe je̱ Nteꞌyam myaso̱o̱k, je̱ Cristo ka̱jx
    xa je̱ꞌe̱ veꞌe yakkutyún. Je̱ꞌe̱ ka̱jx tseꞌe nyakmá̱jimda nyakjaanchimda je̱ Nteꞌyam
    ku veꞌe nvaꞌnumda “Amén”, veꞌem tseꞌe nnu̱ko̱jtspe̱jtumda juuꞌ veꞌe je̱ Nteꞌyam
    tyuump kya̱jtsp je̱ Jesucristo ka̱jx.
  bzh-bzh: In ġaġek pin sën Anutu joo lo, og degwa los anon neggëp vu Yesu yö timu,
    om mëm hil ġaḳo Anutu arë jaḳ behil angoġekin nabë Anutu og mehö nenër ġaġek
    anon mu. In Yesu vonġ banon raḳ.
  guj-2017: કેમ કે ઈશ્વરનાં જેટલાં આશાવચનો છે તે બધામાં હા તથા તેમાં આમીન છે, એ માટે
    કે અમારાથી ઈશ્વરનો મહિમા થાય.
  jvn-NT: Iki pantyèn tenan para sedulur, awit sembarang sing wis dijanji karo Gusti
    Allah marang awaké déwé, ya dituruti kabèh karo Kristus. Mulané awaké déwé bisa
    ngakoni tenan lan ngomong “Amèn,” pantyèn Gusti Yésus nuruti prejanjiané Gusti
    Allah kabèh, Dèkné pantes dipuji.
  byr-byr: Sareꞌ darevɨnyɨ. Gotɨyai yune naanga nebulyaꞌna wɨjaake gazasaꞌ yɨ Kɨraazɨtɨyai
    “Yayo!” daka yunebanna sara yakelyɨ. Sahwarɨ kumɨre “Yayo!” wɨwarɨꞌ. Sarevɨdaaꞌnyɨ
    Kɨraazɨtɨyarɨ Gotɨyai yune naanga nebulyaꞌna wɨjaake yunebanna yɨmaꞌnakeꞌna Gotɨyarɨne
    yayaꞌ makɨlyaꞌneina Gotɨyarɨ wɨdadaanyɨ. Nebulyasɨ. Sara yɨmaꞌnana!
  ian-ian: God ndinyangu kat nɨma sakwat apma vat yigiyowun wanda nyaangɨtmba Kraist
    nɨn kat apma vat yindɨ. Kraist nɨn kat apma yinda vak kat vɨlaa God kat walɨganɨn.
    Kraistnanamba nɨn kat apma vat yilɨgamɨn. Mɨn nɨma nyan mɨn waa walɨganɨn God
    kat.
  hun-hun: Mert Istennek valamennyi ígérete Őbenne lett „igen“-né és „nem“-mé, és
    „ámen“-né Isten dicsőségére, általunk.
  mcf-NT: Con Madon naden naindac, quequin Nuquin Papan chiacpadomboen Esuquidistun
    ënden nabanac. Aden abi nabanec. Ambi chiacpadomboen naquidquio Esuquidistu nec,
    quequin tantiaquin ambi naid ëbipadquidon chuibanec. Aden chuibanac abi tantiaquidquio
    yanash, Abimbo iquec. Esuquidistun ambi chiacpadomboen naindac, quec tantiec nuqui
    tabadec.
  kjs-kjs: Gore Gote-me enaalinu-para ora go-rupa palua le agale lakelea-pulu Yesu
    Keriso-me go-rupa madaa e loma agale pagoma ralisa. Go pisa-le naame Yesu Keriso-na
    bi komeare ora e loma Gote-na bi minasaalalo pema.
  mni-mni: Maramdi Tengban Mapugi wasakpiba pumnamak mangondadi hoi-ni. Aduga eikhoina
    Tengban Mapugi matik mangalda Jisu Christtagi mapanna Amen hairiba adu maram asinani.
  yad-NT: 'Sito̱tadeda Jesucrístu daryaju̱ra ti̱ta̱ju̱ Ju̱denu niquejada vuryeyadaju̱.
    Ramuni̱tiy vuryi̱tachara Jesucrístumusiy Ju̱denumuju̱: Jo, daryanuma ra̱chasara.
    Riichana̱chara nijya̱nvay sanijyu̱ variy.'
  mxb-NT: dá chi̱ saꞌa̱ mií Jesús xínko̱o ndiꞌi to̱ꞌon ni̱ xi̱ꞌo Ndios noo̱ yo̱, ta
    saꞌa̱ mií ná káꞌa̱n yo̱ “Dión ná koo” dá ná natiin Ndios ña̱ñóꞌó noo̱ kékáꞌano
    yó na̱.
  pon-2006A: pwehki iei ih me “Ei” ni sapwellimen Koht inou kan koaros. Eri, ihme
    kahrehda atail kin nda, “Amen,” ni mwaren Sises Krais ong ni kalinganpen Koht.
  maq-NT: Hane Jesucristu vë ne, me vëhë xi sahmi chihin me yëjë ni cjua xi ha cachja
    Nina xi cuma. Vëhë xi hora xi chjahanrcun Nina xi nújanyuman cojo Jesucristu ne,
    nújan “Amén” (O sa tsajin ne, nújan “Cuatjin jain.”)
  hto-hto: Mei afémɨedo nana Juzíñamui uícodo llogáuai ñue jaɨ́cɨna zúideza. Ie jira
    Juzíñamuina caɨ ióbitaja llezica, Cristo Jesudo “Daɨítadeza” daɨífɨredɨcaɨ.
  por-BRBSL: Pois por mais que muitas sejam as promessas de Deus, Nele está o “Sim”.
    Portanto, também através dele está o “Amém”, para a glória de Deus através de
    nós.
  ces-NKB: Neboť všechna Boží zaslíbení [jsou] v něm “ano” a skrze něj “amen”, k slávě
    Bohu skrze nás.
  cui-cui: 'Cristo bara daxita exana pocotsiwa Nacom Pexanto yabara tsiwʉnae muxu
    duta. Bara Cristo “Je” jei xua peexanaenexa pocotsiwa Paxa itorobatsi. Daxota
    waxainchi barichichi jei tsaibichi: “Je, barichi tsane bara Cristo Jesús exanaena
    baxua”, jei tsaibichi waxainchi poxonae Nacom wʉnae jainteibatsi.'
  boj-2014: Qotei a nami iŋgi bole bole iga egwajqa marej. Kristus a odeqnu deqa Qotei
    na iŋgi di iga egwas. Deqa iga Kristus aqa ñam na mareqnum, “Bole.” Osim iga Qotei
    aqa ñam soqteqnum.
  eng-OEBUS: For, many as were the promises of God, in Christ is the ‘Yes’ that fulfills
    them. Therefore, through Christ again, let the ‘Amen’ rise, through us, to the
    glory of God.
  eri-eri: Itou nomo beele baara tawou baingaro inyina, waha bona Kristus no beele
    baara tawou waha oruwanga bona no “Yo” wahanga le‑lena. Onou waha bona saini ere
    Itou nomo beele Anyakaro Yesus Kristus unyi langa isidu boya, ere “Ngalenga” iya,
    onodu ere Itou unyi isou‑isouya.
  wiu-wiu: Nika Akolaliyo dikou dikou wa oka toa-kama mana Yesuyo nitikou ta-la wa
    kabe koukoa taatekoa toko. Yesu one nitane ago tokolo tekete Akolaliyo niminimo-kama
    oko ago tadeko wa totome one kei piai toko.
  swe-swe: Alla Guds löften, de har sitt ja [svar] i honom [Jesus]. När vi uttalar
    vårt ”amen” (ja, låt det ske), ger vi ära till Gud genom honom.
  cth-cth: Hote Bawipa dawk Cathut e a lawk kam e naw pueng teh maimouh kecu dawk
    a bawilennae a kamnue nahanlah, Oe telah ati, Amen telah ati.
  mti-mti: God agi wanewa undag Keriso gumbe, E. Sira me gumbe nu Amen, wata, sira
    God gumbe eyawa wanta.
  pad-NT: Jesus Cristo-ra avakaijokahi; nahina hahavi Deus haria nava'iponivini hiki
    Cristoa binanamithaki akadiania. —Jesus, nahina Deua binofiki-ra inamonaha'iki
    i — akhanihi, Deu-ra khai ani'avini.
  twi-twi: Ɔno mu na Onyankopɔn bɔhyɛ nyinaa awie pɛyɛ. Eyi nti yɛnam Yesu Kristo
    so ka “Amen” de hyɛ Onyankopɔn anuonyam.
  hlt-hlt: Pathen kah olkhueh a yet vanbanglaa tak he amah dongah ni a om. Te dongah
    mamih ah thangpomnah om ham khaw, amah dongah Pathen te Amen n'tiuh.
  tbz-SIM: 'Yesu Kirisi kɔtɛnímɛ̀ dɛɛ̀ bɛnkú kɛ dò nKuyie ɔ̃ɔ̃ í mbɛ́i nkɛ́ceetɛ.
    Dɛɛ̀ te kɛ̀ ti ɔ̃ɔ̃ yĩ́ nɛ̀ Yesu yètìrì: Kɛ̀ dɛ̀ mmɛ ndò. Kɛ́dɛ́úkùnnɛ Kuyie nyètìrì.'
  san-GUJ: ઈશ્વરસ્ય મહિમા યદ્ અસ્માભિઃ પ્રકાશેત તદર્થમ્ ઈશ્વરેણ યદ્ યત્ પ્રતિજ્ઞાતં
    તત્સર્વ્વં ખ્રીષ્ટેન સ્વીકૃતં સત્યીભૂતઞ્ચ|
  ake-NT: Tu'ke rɨ tʉnku'ton pɨ' Papa usauro'sa', mɨrɨpan esi “Ewai'” pe'ne rɨ Kʉrai
    yau. Mɨrɨ wenai iporo “Amen” tasa' urɨ'nokon uya eke pe Papa kupʉ pe.
  qvn-NT: Chaura Diosga ningannuy rurag carmi ‘Salvacugtam cachramushag’ ningannuyla
    Jesucristota cachramura. Chaymi nogacunaga “Au, Cristom salvacugga” nir, Diosta
    alisca alipag ricapäcü.
  tku-NT: Ixlīpō'ktu tū Dios huan natlahua, Jesucristo mākentaxtūkō'. Ū'tza' līmaxquī'yāuj
    tapāxcatca'tzīn Dios.
  bjk-bjk: Ma ina na i maras, möxösa, abo kunubus kirip pe God te ot turunon kölöme
    re Krais. Io nang, kö kinis se ire kölöme re Krais, ire te öturunon abo siniseng
    ke ire nang ire te tengen “Amen” uruso re God. Ma ina tatalien i ii öraxin a esene
    God.
  msy-2020: Godɨn akar dɨkɨrɨzir avɨriba iti. Ezɨ Krais “Guizbangɨra,” akar dɨkɨrɨzir
    kaba bar dav gei. Kamaghɨn, e Godɨn akam barazima a Kraisɨn ziamɨn ghaze, “A guizbangɨra,”
    ezɨ e Godɨn ziam fe.
  bpr-bpr: Du kdee fakang Dwata, gdohò fagu di ku Krayst. Taman, fanngeeto i kdee
    man Dwata fagu di ku Krayst du fye magdayen i Dwata.
  cle-NT: chiaah¹ dxɨ́⁴lieey³² Cristo nɨ³ jɨɨ⁴ lɨ́⁴ hi³ ga³féh³ Dios nɨ³ hí⁴jmeé⁴
    chiaa⁴²a², ga³jmee⁴ ba². Hi³ja̱³ nɨ³ dxɨ́⁴lieey³² Cristo Jesús nɨ³ ga³féh³a² “Amén”
    hi³ cuo⁴²a² feh³ chiáh² Dios.
  txq-txq: Basa dedeꞌak kara fo Manetualain helu-bartaak ena, neu ko Ana taon dadi.
    Huu naa de, mete ma Yesus helu-bartaa dedeꞌak esa nae, “hou,” ita bisa taselu
