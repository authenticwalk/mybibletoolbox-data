  aaz-aaz: Areꞌ kanan rasi reꞌ Uisneno nbaꞌan anrair sin naan, In of anmoeꞌ sin anjarin.
    Es naan ate, karu Naiꞌ Yesus anbaꞌan rais jes nak, “tua,” hit bisa tataah am tak,
    “Batuur. On reꞌ naan, tua! Amin!” Natuin hit tahiin tain saaꞌ reꞌ Naiꞌ Yesus he
    nmoꞌe. Hai mitoon rasi ia he miruruꞌ ma mikriraꞌ Uisneno In pinan ma krahan.
  qup-NT: '@see-verse:2CO.001.019'
  dop-dop: 'Nn ɩnɩ ɩ kɛ́ Ɩsɔ kʋtisitu kɛ́. Ɩnɩ ɩ hʋlǝɣǝnɑ sɩ Ɩsɔ lɑkɩ kʋpɑntʋ tǝnɑ
    nti ɩ kɑ tɔmɑ sɩ ɩ kɑ́ lɑ tɔ. Pǝ tɔɔ kɛ́ tǝ tisiɣi sɩ: Ami, kɛ Yesu Kilisiti tɔɔ
    sɩ pǝ́ kʋsɩ Ɩsɔ teeli.'
  azb-azb: Çünki Allahın bütün vədləri İsa Məsihdə «bəli»dir. Buna görə Allahın izzəti
    üçün Məsih vasitəsilə «Amin» deyirik.
  eng-DBY: For whatever promises of God [there are], in him is the yea, and in him
    the amen, for glory to God by us.
  guo-NT: 'Puexa Dios chajia jʉmdutpoxan, japoxan Jesucristo is xatisliajwa. Samata,
    xatis Dios jʉmtis: “¡Xam xabich pachaemam!” —tis.'
  hla-hla: E Iesu e habutu hamanena a man ranga hamana hoboto tere Sunahan. E kato
    uana teka ba ra te poiera “U mana” tara poata te singo ria ra. Ba ra te poie ren
    tara solone Iesu ba te soloseiera e Sunahan.
  mav-NT: Sa'a­wy'i sese Tupana henoi yianmete miwan me yne Tosa­'yru etiat aikotã
    aru tutunug hap etiat tohenoi miwan me. Mi'i hawyi toipo­'oro ra'yn Tosa­'yru
    Aipo­rekuat nuat. Put'ok'e hawyi — Papai e atunug neran yne e'e hap ewywuat e.
    E'e hap ko'i yne atunug aru e. E'e hap ewywuat hap atunug neran e. Mi'i hawyi
    Iesui tunug yne To'ywot e hap — Atunug aru to'e hawyi tutunug yne. Mi'i pote karãpe
    uruto'e — Urutunug aru uruto'e hawyi urutunug uru'e hap ewy. Aikotã Aika­'iwat
    ewy Tupana miky­'esat ewy urutunug neran uru'e hap ewy. — Ta'i yt urutunug i aru
    mi'i tã uruto'e mi'i pote yt urutunug i uru'e hap ewy Tupana Sa'yru e hap ewy.
    Mi'i tã urutunug neran Tupana mõtypot hamo.
  kpf-kpf: Anutuŋâ den sâm kâtigeip, zorat bonŋâ Yesugâren ziap. Zorat op Yesugât
    perâkŋak sâm Anutu sâm âlip kwâkŋaŋgâmen.
  ppo-ppo: Ti noatepae, Kótóné ama mo eraalopó yóló muló betere forape fea, da̧ tȩteróló
    kaae tare whi̧ Keriso tua̧mó mo dokonóturaalu, ȩpó, fotóró mulapó. Atéreteiné,
    Kótóné doi doasi mulóló, da̧ Yesu tua̧mó bitu mo kée, téyó̧póló yae, fo dua dapó.
  hin-2017: क्योंकि परमेश्वर की जितनी प्रतिज्ञाएँ हैं, वे सब उसी में ‘हाँ’ के साथ
    हैं इसलिए उसके द्वारा आमीन भी हुई, कि हमारे द्वारा परमेश्वर की महिमा हो।
  wol-KYG: 'Ak li digey Yàlla di bare lépp, ci Almasi la ay digeem di doone «waaw».
    Moo tax itam, ci moom lanu naan Yàlla: «Amiin», ngir delloo ko njukkal.'
  bef-bef: Huꞌmau lu limiꞌehina kaꞌa fato fatoꞌmofihi yaꞌma aiꞌa kago legeyaꞌa holata
    nohibe. Yanaꞌmu yaꞌma Huꞌmamofihi fayahaꞌa mino baga ito nominabe, luto Yesu yabe
