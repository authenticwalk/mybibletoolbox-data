    yeul nyakih.
  grc-F35: ὅσαι γὰρ ἐπαγγελίαι Θεοῦ, ἐν αὐτῷ τὸ ‹ναί›· καὶ ἐν αὐτῷ τὸ ‹ἀμήν›, τῷ Θεῷ
