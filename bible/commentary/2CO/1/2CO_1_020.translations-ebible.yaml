    Kraistnoŋ kaaŋagadeeŋ nemuŋ koma nonono qaa iikawaa hoŋgianoŋ kolooro moma “Qaa
    ii oŋanoŋ,” jewoŋa. Kaeŋ aniŋ Anutuwaa qabuŋayanoŋ seiŋkebaa.
  eng-TNT: 'For all the promyses of God in him are ye: and are in him Amen vnto the
    lawde of God thorow vs.'
  sbs-sbs: Mukuti insepiso zonse ze Ireeza nji “Eni” chakwe. Linu, chakwe iye mwine
