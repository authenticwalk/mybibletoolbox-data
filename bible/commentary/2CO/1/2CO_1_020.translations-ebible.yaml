  faa-faa: Asiamo Kotimo ayiakakosapoaka someaka motosane kepoane Yasu ipipo. Ipisasamo
    isiapo Yasuaki kataka marekea risike Kotiaki kekerena maiya amo kakaroripo, airapo.
  kik-kik: Nĩgũkorwo ciĩranĩro cia Ngai, o na cingĩhĩte atĩa-rĩ, ciothe nĩ “Ĩĩ” thĩinĩ
