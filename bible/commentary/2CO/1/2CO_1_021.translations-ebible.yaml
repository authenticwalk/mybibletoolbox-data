verse: 2CO.001.021
translations:
  kpx-kpx: Dilava keike au vuvunemo nahi malevei hoesegevege nahi Kelisoluvuta igaetolahai
    negolahama. Keu nahi tabagevei au Munanae Tumu mai nahie uvumo otoveale kemo nahi
    hilokage nahiau Dilava ataea. Isi kemo nahi hilokage au nahiho otoveale ke bahata
    nahiabuna malei.
  okv-H: Eto eha emo God na oi ungotena tapa Iesu Keriso ta jo ta heteto mihera. Eto
    amina amita Ahihi Otohu ungotenau jo ta overekena
  tbo-tbo: Yaka Yaubada tauna Keliso uyahina e itowolo moomohiyai taumi miteiyai.
    Ma gasi Yaubada tauna i winaganita po i wotepanita
  mal-C: ഞങ്ങളെ നിങ്ങളോടുകൂടെ ക്രിസ്തുവിലുള്ള വിശ്വാസത്തിൽ ഉറപ്പിച്ചുനിർത്തുന്നതും
    നമ്മെ ദൈവികശുശ്രൂഷയ്ക്കായി നിയോഗിച്ചിരിക്കുന്നതും ദൈവംതന്നെ.
  grc-SR: Ὁ δὲ βεβαιῶν ἡμᾶς σὺν ὑμῖν εἰς χριστόν, καὶ χρίσας ἡμᾶς, θεός·
  bgc-bgc: परमेसवर ए सै, जो हमनै थारे गेल्या मसीह म्ह मजबूत करै सै, परमेसवर नै म्हारे
    पै अपणी मोहर लगाकै बयान्ने के रूप म्ह अपणा पवित्र आत्मा म्हारे मन म्ह बसाकै म्हारे
    ताहीं चुण्या सै।
  khz-khz: Gomi e ai Palagu matotauna na evega-tiligarana e evega-ruga-gaugaurana
    Keriso gena maguli aonai. Ia na egapirato, evega-veagarato,
  deu-TKW: Der aber, der uns samt euch festmacht für Christus, ist Gott, der uns auch
    gesalbt hat,
  zsr-NT: Dioscz runëꞌ ga runtuꞌ löz tsazxö́n len lbiꞌiliꞌ náquiruꞌ queëꞌ Cristo,
    len budödëꞌ lu naꞌtuꞌ dxin queëꞌ runtuꞌ.
  lin-lin: Nzokande, ezali Nzambe nde alendisaka biso mpe bino kati na Klisto ; mpe
    lokola abulisaki biso na nzela ya epakolami na Ye,
  hns-NT: Parmeswar hamlogke aur toelogke sahaaita kare hai Kriest me diel bhar se
    bieswaas kare ke, aur ohie hamlogke alag karies hai.
  noa-E: Ich ag Ẽwandamauta pãragjã Cristo iek ʉ̈khapiwi mʉrʉgjã ʉ̈khapiwia maach
    ich dʉ̈i ubʉ phë wai sim; maimua ichdëupaita maar mʉg chi Cristo iek jaau nʉm
    khʉʉnjã jʉr aujim.
  eng-EMTV: Now He who establishes us together with you in Christ and who has anointed
    us is God,
  mib-NT: Te Yaā Dios cúu jeē sáha jeē ruhū jijnáhan ri jiín róhó jíjnáhan ró, cáhīin
    nīhin yó jíín Cristo, te ni sándoo ya yohó jéē cuajníñu yó núū yā.
  lif-NT2: आल्‍ल निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ ख्रिस्‍ते़न्‍नु सोरिक् आनिॽ के़रे़क् के़धुम्‍बा
    आजोःक्॥ हे़क्‍क्‍याङ् खुने़ॽए याप्‍मि माङ्‌धोःक्‍ना आबिरे़आङ्
  xnj-xnj: Chapanga ndi mweatihagwili na mweatikangamalisa tete pamonga na nyenye
    mukuwungana na Kilisitu,
  mmx-mmx: Moroa xa ik lox alolos nema eburu minimi xusu dik ataba tu atmatkun keneng
    at ne Iesu Karisito. Neni ga soxolik ka dik,
  cbr-NT: Nucën Papa Dios ax ca an micama 'acësaribi oquin nuribi Cristomi catamëcë
    'aish ax cuëëncësabi oi 'inun 'imicë a 'icën. 'Imianan ca nuxnu asérabi ainan
    'inun nu 'imiacëxa.
  tee-NT: Yuchi ju Dios ju quinta'aktaijuyan ni laich cach'ak'ok'ak'alhiyau ju Cristo.
    Quinta'aktaijuyan ju quijnan chai vachu' ta'aktaijuyan ju uxijnan. Chai yuchi
    ju Dios ju quintasacxtutan ni acnaviniyau ju ixlhich'alhcat.
  eng-LSV: and He who is confirming you with us into Christ, and anointed us, [is]
    God,
  cak-NT: Y ja ri Dios ri banayon chake chi kayo'n kánima riq'uin ri Cristo, y ja
    chuka' raja' ri xojrucha' chi naka'an rusamaj. Quiri' rubanon iwiq'uin rix y chuka'
    kaq'uin roj.
  pah-NT: Tupana'ga tuhẽ ore mbojikoheteuka Cristo'ga rehe pe ndeheve. Tupana'ga nhande
    mo'emo'ẽ ojive tomombe'u ti g̃a Jesus Cristo'ga javo.
  sja-NT: Tachi Ak'õrépata tai Cristode ijãapipari, parã jida auk'a. Ichiata tachi
    jɨrɨt'eraji ichideerã papiit'ee.
  xed-xed: Tsatsi ta dihaŋnata nda kaghuni tani ma Yesu Kristi, tsatsi ta zabaptá
    amu,
  mks-NT: Ta mé Ndióxi̱ na̱ndaja nda̱cú a̱ nde̱he̱ ta na̱ndaja nda̱cú a̱ ndo̱hó. Ta
    na̱ca̱xi a mí cacuú ña̱yivi cuéntá mé á.
  gfk-S: Ma nong i hatutuno mem tikai ma mu tano nudait kinkinis naramon tane Krais,
    aie ne God. Ma aie nong ga gilamis hasisingen dait.
  bmu-bmu: Anutu nanŋak mönö nini aka iŋini mohot mem köhöim neŋgiiga Kraistpuk qekötahöba
    kin köhöibin. Yaŋön mönö Buŋa keu jim sehibingöra aka bedu mem neŋgii maljin.
  dgz-dgz: Ap umap sia, gego da uon, endi God me taini gapan e, amba nu, iravi Iesu
    den intum tatoni gapan kaimakaet yonivin. Amba God ganganat nimaneni gapan, nu
    Keriso megawa entan nimanen amba nu me wa watu enamot megawa dianen.
  eng-GNV: And it is God which stablisheth vs with you in Christ, and hath anoynted
    vs.
  zaa-NT: Ą'hua Tata Dios nna chi benie le tsìttsì nna ą'hua intu' nna de chi ná ri'u
    ttùba lani Cristua; ą'hua chi betsì'e ri'u yà'latsi' para la'a mísmuba lèe para
    guni ri'u e servir.
  eng-WEBSTER: Now he who establisheth us with you in Christ, and hath anointed us,
    is God;
  guh-guh: Dioso pacajamatabëcueneyavenonapona panevajënaeyabelia paneajamatabëcuenesaënexa
    Cristojavabelia panenajamatabëcuenecopatsijava. Bajarapacuenia paxanë ata Dioso
    panejamatabëcueneyavenonapona. Dioso nacaitapeta Jesucristo pijajivinexatsi, Dioso
    pijacuene vajatonacuenebavanapaenexa.
  bon-bon: Weene Korinito cewe ätrunga biname piiyepu cine, Acejiyame te gigri niwenininuge
    mine kokre cama aclajutame Keriso bau. Tabe mibibine mara me itu niwenipi teeme
    kaakesea wawename.
  nhw-BL: Huan Toteco Dios yaya catli techchijtoc tojuanti huan amojuanti para ma
    tielica titemachme ipan Tohueyiteco Cristo. Yaya nojquiya techalti ica Itonal
    para techiyocacahuas para ma tielica tiiaxcahua.
  swh-ONEN: Basi ni Mungu atufanyaye sisi pamoja nanyi kusimama imara katika Kristo.
    Ametutia mafuta
  wbi-wbi: lino ghwe Nguluve juno ikutwimisia usue palikimo numue mwa Kilisite, kange
    alyatusung'hile usue.
  bba-bba: Gusunɔ win tiiwɑ u sun tɑ̃sisiɑ kɑ bɛɛ sɑnnu Kirisi sɔɔ. Wiyɑ u mɑɑ sun
    ɡɔsɑ nɛnɛm.
  eng-KJVCPB: Now he which stablisheth us with you in Christ, and hath anointed us,
    is God;
  kgk-NT: Nhandejáry voi ore mombaraete, peẽ-my ave pene mombaraete pono jajere eterei
    Cristo-gwi. Nhande poravo va'ekwe gwe'yirã.
  waj-waj: Yisuu Kirisiiva ngiiikiaata tiikiaatama variivaara Anutuuqo ariinoo yaagueeqama
    tiiyara mmooriivaa iikiai ta yaagueeqama variaunnanoo. Ivoono ariini ti mmataama
    kioo
  cpy-cpy: Okimiwitakawo rii Tajorentsi apataa-kaayita-kaeriri Jeepatzii-totaa-rewo,
    riitaki yoshiiyiteeri okimiwitakawo ijeepatzii-toyiteemi,
  mpx-mpx: He Yehoba iya te komiu ge ama i pagasisela ge ta talmilil gagasisi Keliso
    elana. Kila i hilela,
  wbp-wbp: Kaaturlu kangalpa jinta-mani Jijaji Kiraji-kirra jintawarlayi-jiki, nyurrurla
    yapa-patu manu nganimpa Kurdungurlu-patu Wiriwiri. Kaaturlu nyanungu-miparlu-ngalpa
    ngalipaju yiringi-manu yungurliparla nyinami manu warrki-jarrimi nyanunguku.
  luo-luo: To Nyasaye owuon ema osemiyo un kod wan wachungʼ motegno kuom Kristo. En
    ema osewirowa,
  nhe-NT: Huan Toteco Dios yajaya tlen techchijtoc tojuanti huan imojuanti para ma
    tielica titemachme ipan Tohueyiteco Cristo. Yajaya nojquiya techmacac Itonal para
    techiyocacahuas para ma tielica tiiaxcahua.
  aii-aii: ܗ̇ܘ ܕܟܹܐ ܡܲܩܘܹܐ ܠܲܢ ܥܲܡܵܘܟ݂ܘܿܢ ܘܩܵܡ ܡܵܫܹܚ ܠܲܢ ܒܡܫܝܼܚܵܐ، ܐܲܠܵܗܵܐ ܝܠܹܗ.
  esk-NT: Agaayyutim nappaqutaupkaġigaatigut ilipsiḷu Christ-kun, suli uqsruqtiqhuta
    savaktautqupluta,
  msb-msb: Pero an Dios an nagpasarig sa aton sa pakig-usad kan Cristo kag an Dios
    man an nagtawag sa amon na magsirbe.
  cpa-NT: Hŋiah¹² Diú¹³ ca¹jmo¹ hi² ma²tiagh³ jniang³ cøng² ni³ quianh¹³ Cristo. Dsa²
    héi² ca¹jmo¹ hi² ma²jmo² jniang³ ta³ quiah¹²dsa.
  dso-dso: ତମ୍‌କେ ଆରି ଆମ୍‌କେ ଜିସୁକିରିସ୍‌ଟତେଇ ମିସିରଇବାକେ ଆଇବା ଡାଟ୍‌ ବିସ୍‌ବାସ୍‌ ଆନ୍‌ବାଟା,
    ପର୍‌ମେସର୍‌ ସେ । ଆରି ସେ ଆମ୍‌କେ ବାଚ୍‌ଲା ଆଚେ ।
  meu-meu: Ai bona umui na Keriso enai e haginida tutuka-tutukamu bona vada e horoda
    tauna na Dirava.
  yva-NT: Amisye po vambunine raugaje indamu weape risye wana tawan irati Kristus
    ai. Muno Po wansatayao indamu taune apaura wansai.
  dgc-dgc: Diyos i nagpatibaya dikitam ni Cristo. Sakay pati éy pinili na kitam, a
    inatdinan na kitam ta tungkulin tam.
  zpm-NT: Ni lëë Dios co goṉ nozhixcuaa lo xquieḻmban ne, laa ne ngab xnëz Jesús niina;
    me bzooblo no nonee no Xtiidz me.
  hix-NT: Kryestu yoh me oyeryatxhe, Khoryenkomo. Kryestu yoh me rma rha amna yeryaha
    xarha. Àro wyaro rma keryatxhe, anar me rha ehutwahra kehtxoho menye. Tanoto me
    xarha kwahanonkatxownà.
  sim-sim: Urik Avui Wasilaka nir nga jir nga Krais nga kwambuk ni sikmbaha kamari
    ri.
  npi-ULB: अब परमेश्‍वर जसले हामीलाई तिमीहरूसँग ख्रीष्‍टमा दरिला पार्नुहुन्छ, उहाँले
    हामीलाई नियुक्ति गर्नुभयो ।
  cgc-cgc: Dyos an, kanen gapalig-en an ta ate na pagtuo ki Cristo daw gapili man
    ki kiten na magsirbi ki kanen.
  tim-tim: Galalupne, Anutu konokŋe ikiŋe âi nengiep ye akto nen hârok Kristogât akmâ
    nen Anutuŋe menenekmâ kârikŋe ketugu nenekmap.
  yor-yor: Ǹjẹ́ nísinsin yìí, Ọlọ́run ni ó fi ẹsẹ̀ wa múlẹ̀ pẹ̀lú yín nínú Kristi,
    Òun ni ó ti fi àmì òróró yàn wá,
  wos-wos: Wun God dé nanika hambuk hwe. Hwendéka nani guni wali hambuk yata Kraiska
    jémba sarékéta déka hundika “Mwi hundi dé” nani na. Wun God dé naniré waséke,
    déka jémba yambete.
  emp-NTPO: Ãcõrẽbʌrʌ daira, bãrã sid̶a Crito ume bio waga erob̶ʌa. Idjia dadjirãra
    edasia.
  eng-F35: Now He who establishes us together with you into Christ, and who anointed
    us, is God,
  ind-ind: Allah sendiri pun memberikan bukti kesetiaan-Nya. Dia menguatkan kalian
    dan juga kami, supaya kita tetap berdiri teguh sebagai pengikut Kristus. Dia juga
    sudah mengurapi kita dengan Roh-Nya sehingga kita sanggup melayani-Nya.
  pes-OPCB: چنین خدایی است که ما را با شما در مسیح استوار نموده و ما را مسح کرده تا
    پیام انجیل او را به همگان برسانیم،
  mpt-mpt: Gode emaye nib sinwalo daabeneta nibo Klaiste bainobo galino sbal mabiobobe.
    E inanea bainobo galin nakaia unanga nibo dlakanea
  ssx-ssx: Koda꞉ ipikana꞉ma꞉ homeke niki iki ame̱le̱ Ketiso pa꞉ta꞉ tunaaloma꞉ ekima꞉ta꞉
    nika꞉ da꞉ta꞉la꞉ ekita꞉ ota꞉ wia haloma꞉me laa hone lenkipa wiomono ala꞉me.
  mkl-mkl: Ilɑɑɔ̃i í jɔ̀ ɑwɑɛ ŋɑ fei ɑ̀ leekĩ si Kirisi dim dim ɑjɔ. Nŋui í nɔ í
    cicɑ wɑ ikɑ̃.
  gaq-gaq: ନିଜେ ଇସ୍‌ପର୍ ଜିସୁ କିସ୍‌ଟନେ ଡାଗ୍ରା ପେଇଂନେ ବାରି ନେନେ ପାରାନ୍‌କେ ମୁଇଂଅରିଆ ଆଡିଙ୍ଗ୍‌ଚେ
    ରକ୍ୟା ଡିଙ୍ଗ୍‌ବକେ ।
  gof-RNT: Nunne hintte Kiristtoosan minnidi eqqana mela oothidaynne ba oosuwas dooriday
    Xoossaa.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ ଆଇଃକ୍‌ଗି ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ତାଃରେ ଆପେୟାଃ ଆଡଃ ଆଲେୟାଃ ଜୀଦାନ୍‌କେ
    ମିଦ୍‌ରେ ମେସାକେଦ୍‌ତେ, ଆବୁକେ ଆଭିଷେକ୍‌ କାଦ୍‌ବୁଆ ।
  gah-gah: Ómasímo lekezagi Kilistotoka lelémo molokago alévolé okune. Itó Ómasímo
    lelémo etó onoimóma neve.
  lcm-lcm: Au na God, nia akorong katala vil imem asi kamem tung akit kuvul ve nami
    si kara angtogon ve Karisto. Kata atung imem ani namem abis ania,
  aer-aer: Ngkartele kwenhe anwernenhe Jesus Christ-nge anyentelhe-ileme, arrantherre
    uthene anwerne yerneke-arle areye uthene. Ngkarte anyentele ware kwenhe anwernenhe
    akngakeme nhenge anwerne Ikwere anetyenhenge Ikwere arratye urrkapetyeke.
  qvc-NT: Chay kikin Tayta Dyusmi noqaykunata, qamkunatapis yanapawashqa kanchiqllapa,
    Jisukristupa kananchiq, paypi mas allita yuyakunanchiq.
  tgl-ULB: Ngayon ang Diyos na nagpatibay sa amin at sa inyo kay Cristo, at kaniya
    tayong sinugo.
  cbs-NT: Jaska inun, nuku dasibibun Cristo nun chibainbudan, jawen kushipawen Diosun
    Yushin Pepawen unanti shadawatan jawenabu benutimawakin nuku ibuwaniki. Jaska
    wanixun nuku jeneama duawapakexanai mestenwain Dios yubakaniki.
  xtm-NTPP: Te maa Su'si ma kúu iya sa'a ja ka nukuiñi va'a o nuu Cristo ma, te maa
    ya kúu iya chíndee ña'a, te jin xndoo o ja u'vi ma.
  nnq-nnq: Mwene Nnoongo nga ojwatulimbia twenga na mangweto mukulondana na Kilisto.
    Nga ojwatupambwile,
  bao-NT: Ʉmʉreco Pacʉra jãare, mʉjare, Cristo yaarã mani ca nii tutuacã niiro manire
    tiimi. Cʉ̃ra manire beje,
  san-ORI: ଯୁଷ୍ମାନ୍ ଅସ୍ମାଂଶ୍ଚାଭିଷିଚ୍ୟ ଯଃ ଖ୍ରୀଷ୍ଟେ ସ୍ଥାସ୍ନୂନ୍ କରୋତି ସ ଈଶ୍ୱର ଏୱ|
  huv-NT: Nejay Teat Dios neech icoots lembemoots nandand mandüjpiiüts Teat Cristo,
    cos nej nerriiüd icoots.
  otn-NT: A nu̱gä ya, xi̱mma̱ ngu̱'a̱hʉ, guehna̱ Oja̱ di ha̱cjʉ ra̱ ts'ɛdi ngue hi̱nha
    gdá̱ hɛhmʉ ra̱ Cristo. Nu̱na̱ Oja̱, ya bi 'yøt'e ngue yø ja̱'i̱ga̱hʉ.
  nop-nop: Kaŋ Bepaŋ negoŋ hidigut nihikiulaŋa nihitubu-kilitiune Kilisto dut kadiŋa
    fafaŋe tiŋa yakam. Unduŋ tiŋa yeguk e, nibukahileune netok gigit tugumun.
  obo-NT: Iddos Monama kos id oggot to koroniyan ta riyot ki Disas Krays, woy sikandin
    mandad kos id aam keta amoy'd kovovallan no mgo sakup din.
  cak-ENT: Y ja ri Dios ri banayun cheke que kayo'on kánima riq'uin ri Cristo, y ja
    chuka' rija' ri xojcha'on richin que nkabün ri rusamaj. Quiri' ri rubanun iviq'uin
    rix y quiri' chuka' ri rubanun kiq'uin roj.
  lif-NT: ᤀᤠᤸᤗ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤂᤪᤡᤛ᤻ᤋᤧᤴᤏᤢ ᤛᤥᤖᤡᤰ ᤀᤠᤏᤡ᤹ ᤁᤧᤖᤧᤰ ᤁᤧᤎᤢᤶᤒᤠ ᤀᤠᤈᤥ᤺ᤰ॥ ᤜᤧᤰᤁᤩᤠᤱ
    ᤂᤢᤏᤧ᤹ᤀᤣ ᤕᤠᤵᤔᤡ ᤔᤠᤱᤎᤥ᤺ᤰᤏᤠ ᤀᤠᤒᤡᤖᤧᤀᤠᤱ
  mie-NT: De Yāā Dios cúu jā sáhá jā íñí nīhin ndācá ó jíín Cristo, de nī nsāhá ndoo
    yā yóhó jā sāhá ó tiñu jā cúnī yā.
  san-TIB: ཡུཥྨཱན྄ ཨསྨཱཾཤྩཱབྷིཥིཙྱ ཡཿ ཁྲཱིཥྚེ སྠཱསྣཱུན྄ ཀརོཏི ས ཨཱིཤྭར ཨེཝ།
  qve-NT: Diosmi qankunatapas, hinallataq noqaykutapas qaqata hina iñiyninchispi takyachiwanchis,
    saynapi ama ishkayaspa, Señor Jesucristowan huklla kananchispas. Hinaspapas Diosmi
    noqanchistaqa akllawaranchis, payta servinanchispaq.
  pao-NT: '@see-verse:2CO.001.020'
  cbu-NT: Isusumunum kamungshisheemani wayarangiya. Waana iyaa tiptsireem ínarangu.
    Waanaatsi Wani iyash mangini pshtarangiya. Watacha nuw tputsiriti tápi átu ashirangiya.
    Ashirucha, iyaa kapung ksutku, ayamtaati iyaa nda kanatsipchiya. Ashiriya, nuw
    Apanllimun ashkuri, siysa ashkitamsa; ngichzee izuuru kasakaniya.
  usa-usa: taákaq máráaro. Îtu Káríqtokaq ketááí itáíq-itaiq í-yátáákáráqá keráwáqtí
