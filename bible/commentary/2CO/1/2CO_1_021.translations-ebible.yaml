    yííd. Nyə nə́mə́ wə́ nyə a gwáágʉlə shé məwúdə́ mə́ fééshá.
  hat-hat: Se Bondye menm ki kenbe m' fèm, ansanm ak nou tout, nan lavi n'ap mennen
    nan Kris la. Se li menm ki mete nou apa pou li,
  npl-NT: Dios Ye Akin techchikawa tejwah iwa nomejwah itech Cristo. Iwa ya tikateh
    iaxkawah.
  bgg-bgg: Hì ne hanyie è gathek shii nathek rog shii ò rab pha Hamangkhung-aphuii
    awai ro, izai gethek ro chai ne Masi rog ò shii rek ne rai ne; hì ne Hamangkhung-aphuii
    awai ro hanyie è gethek yo rek ne,
  eng-TCENT: Now it is God who establishes us with you in Christ and who anointed
    us.
  eng-BSB: Now it is God who establishes both us and you in Christ. He anointed us,
  cpu-NT: Okempivaitakarora iri Pava ovithaakaayetakairiri Cristo, irijatzi saipatziitoyetaineri,
  san-ASM: যুষ্মান্ অস্মাংশ্চাভিষিচ্য যঃ খ্ৰীষ্টে স্থাস্নূন্ কৰোতি স ঈশ্ৱৰ এৱ|
  tac-NT: '''Lige Onorúgame ju ramué gu''írame napurigá ramué ''we a''lá sébali oyérame
    niwa Kristo. Onorúgame nejíkuru ye ra''íchali beniame.'
  eng-WEBPB: Now he who establishes us with you in Christ and anointed us is God,
  gfk-H: Ma nong i hatutuna mehet tikai ma muat tano nudahat kinkinis narako ta Karisito,
    ia ne Kalou. Ma ia nong ga pilak hasisingen dahat.
  viv-viv: KaduꞋe Bana Yaubada Tauna imeꞋeyao kadu omiꞋiyao Keliso buye giveꞋatutamoꞋaida-yo
    Bana nuwahinagene kamiyamiyadona. Bana Yaubada Tauna givegideda yana kibwa ide
    agaideya gisena ada kaliva kwamayoku gisetagona amine, meda Yaubada AluꞋaluwana
    nuwahinagedeya gisena be gisetagoda, higa gava nuwakabubu moyaꞋaina gigaheyena-ma
    aimo kananuhagana.
  yao-yao: Akunnungu nsyene ni ŵakutulimbisya uwe ni ŵanyamwe mkulumbikana ni Kilisito.
    Ni uŵatusagwile,
  tgp-tgp: Pani God natu mo vai kamam kama r̃ilangi peresi kamim na rasua hin Kr̃isto,
    ale enia natu mo vir̃onir̃a mata nona vavahinau,
  auc-NT: Wængonguï incæ mönitö ïmönite apænte æ̈ninque ayæ̈ mïnitö ïmïnite apænte
    æ̈ninque, Mïnitö Codito nempo quëwëninque në tæ̈ï pïñæ̈mïni bacæmïnimpa, ante
    mönö tömämö ïmonte pönö öni pæte baï cædinque ïïmaï cæcampa.
  kbc-NT: Natigide, iniaaɡ̶iniwa Aneotedoɡ̶oji aneote akaamitiwaji matiteteloco ɡ̶atiwaɡ̶atakaneɡ̶egi
    codaa moko, codaa meote me daɡ̶ajikanaɡ̶a me jinakatonaɡ̶a Cristo. Codaa jiɡ̶ijaaɡ̶ijoa
    ane najigotedoɡ̶owa ɡ̶onaɡ̶atetigi me jibaaɡ̶atema.
  bmh-bmh: Igag unum Kristus dual pezai daremun, gonun, Uwait nug ig ereg gusig miganeu.
    Ig gonugau duailel pet tapai migeimai, gonugau duailel abai marabun gonugau sikut
    ig ebiligeb wai meun. Uwait nug gonugau Ah Wes, igual oigeb oug meun. Gonun, ig
    abiu aiu ses ig ece unum migabun aigeun umam.
  ctu-BL: Diosʌch mu' bʌ i tem xuc'chocoñonla ti Cristo. Diosʌch tsa' bʌ i yajcayonla
    cha'an i ye'tel.
  meq-meq: Sa na, maa vəlamay gədaŋ na, Mbəlom eye tə gər ŋgay tə həlay i Yesu Kəriste
    ada ma vəlakumeye gədaŋ dərmak. Maa pala kway na, neŋgeye.
  noa-H: Hich hag Hẽwandamauta pãragjã Cristo hiek hʌ̈k'apiwi mʌrʌgjã hʌ̈k'apiwia
    maach hich dʌ̈i hubʌ p'ë wai sim; maimua hichdëupaita maar mʌg chi Cristo hiek
    jaau nʌm k'ʌʌnjã jʌr haujim.
  alp-NT: Kai Alla ruaI Iono ami kai imi kele kuru leke ite esa kai Kristuse. Ibitike
    ite kena ite sakesa kaiNi.
  san-VEL: yu.smaan asmaa.m"scaabhi.sicya ya.h khrii.s.te sthaasnuun karoti sa ii"svara
    eva|
  kbq-kbq: Hagi Agrake Anumzamo, tagri'ene tamagri enena tazeri hanavetino, Kraisimpina
    huhampritante'ne.
  kbh-kbh: Pero Bëngbe Bëtsá endmëna nda inétsama bënga y ts̈ëngaftanga puerte Crístbeñe
    chamotsos̈buáchema, cháftaca cánÿiñe mo canÿacá jtsemnëse; y Bëngbe Bëtsánaca
    endmëna nda bënga s̈ojabacacá chabe ents̈anga chamotsemnama.
  ron-LSB: Și Cel ce ne-a întemeiat împreună cu voi în Hristos și ne-a uns, este Dumnezeu,
  pon-pon: A me kin katinai kit o komail pan Krijtuj o keie kitail er, iei Kot,
  nhe-BL: Huan Toteco Dios yajaya tlen techchijtoc tojuanti huan imojuanti para ma
    tielica titemachme ipan Tohueyiteco Cristo. Yajaya nojquiya techmacac Itonal para
    techiyocacahuas para ma tielica tiiaxcahua.
  sps-sps: 'Natiny yam a ka to: E Gov tsun Tsivon to te kat mamam ana mi kan ma tsutsun
    fareits ara ten Krais; ai Gov tsun to, Ayei pets matuami tana fo binun Tsunia.'
  wnc-wnc: Siwan Anututa naat gikat kekekaniman ninda Kraisde kekeknga yuamang. Ngan.
    Ita nin papan ninda itane amina dakngake yuamang.
  bus-bus: Luda bé à wa kãsãa pɛ̀ɛ Kirisi guu kↄ̃n apinↄ, à wa diɛ a pↄ́ ũ,
  gub-BL: Ta'e Tupàn umur azeharomoeteahy Zezuz inuromo zanereko haw ikwaw paw zanewe
    a'e xe. A'e wiko uzeupe zanemonokatu har romo a'e. A'e rupi zapuner hehe zanezeruzar
    haw rehe zane kury, zapuner hupi zanereko haw rehe kury no.
  imo-imo: Lino kape eno kape Goteni enge tirimona Kraist kinye enge nimbo tapu topo
    moromolo. Lino yunge kongono tendangei nimbe Goteni lino kanopa lipe,
  boj-boj: Qotei a segi na niŋgi iga ti siŋgilatgeqnu. Siŋgilatgeqnaqa niŋgi iga ti
    Kristus beteryejunum. A na qujai iga aqa segi qa marsiq giltgej.
  eng-DRA: 'Now he that confirmeth us with you in Christ, and that hath anointed us,
    is God:'
  knf-knf: Naşibaţi ajaaŋ atëŋţënun na an, ŋliinŧ ţi pfiyaar Kriŧtu. Ul ţi uleeful
    adatuŋ nja,
  san-KHM: យុឞ្មាន៑ អស្មាំឝ្ចាភិឞិច្យ យះ ខ្រីឞ្ដេ ស្ថាស្នូន៑ ករោតិ ស ឦឝ្វរ ឯវ។
  arn-NT: Fey Ngünechen müten ta yafülkeeiñmew ta iñchiñ ka eymün ta Cristo mew, ka
    dullieiñmew taiñ wewpituafiel Cristo tañi küme dungu.
  zas-NT: Abiꞌ Dios laaman cayüjn dunuj ree yudar con lëjt din yadxuꞌdxiꞌch ree loj
    ni nayajc ree tijbzi con Cristo, Dios bacaabee dunuj ree din yayajc ree par laaman.
  ken-NT: Mandɛm kɛ áchyɛ̀ bhɛsɛ nɛ be bɛtaŋ bɛ sɛ́nté kpirí nɛ Kristo. Yi kɛ afyɛ́
    bhɛsɛ bɛ́ sɛ́mbák bǒbhi,
