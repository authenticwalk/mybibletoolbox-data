    katara lomu medana pang Kirisi ye i, in tiap, yesoo lomam galanga nen, ang ngan
    kakodo le kamede ye lomu medana yo kataru, in oo. Nen le lomam bet amyang takaua
    urata gaongo, ngan ye dada yo nen i, in ole amlonang le lomu ponana.
  tiy-tiy: Enda méuyot gey sémugu begom ké ati fatute unuro kom. Non gétiga key méégétén
    i kéunur gome bé Kristowe. Yamula sétabang tom gémalbék inok toow gom na fo moror.
  nlg-nlg: Ighai tai mua liona ge kai hughutighau ge kau taluutunighi na hava tu bosai
    vanighau, na pukuna tai ghilala tua kau tughuru ngasi ta nimiu na taluutuni. Ighai
    tai liona na lutu koluamiu keri ge ighau kau nia togotogo.
  dgr-DOGNT: Dànì naxıgha ehkw'ı-ahodıı sìı weghǫ naxıts'ǫ̀ k'ahots'edè dehsı̨į̀-aehsı̨-le,
    hanìkò naxınà gha naxıxè eghàlats'eeda hǫt'e, naxıgha ehkw'ı-ahodıı sìı wet'à
    naxınì nàtso hǫt'e.
  pes-OPV: نه آنکه بر ایمان شما حکم کرده باشیم بلکه شادی شما را مددکار هستیم زیرا
    که به ایمان قایم هستید.
  ron-1924: Ну доар кэ ам авя стэпынире песте крединца воастрэ, дар врем сэ лукрэм
    ши ной ымпреунэ ла букурия воастрэ, кэч стаць тарь ын крединцэ.
  tpz-tpz: Eöꞌ to hikta soe vavoh manih pan, emöm to matop nem nös a ma vaman peöm.
    Ahik. O vaman peöm to sun vakis rakah voh en. Eöꞌ to kikiu vatös tamoaan me a
    noꞌ neöm sih pa vatvus o vaeö manih peöm.
  agd-agd: Tiretin amusin ameno van mi siretin má doriyá umpo ída siretíi mumunantá
    dafisintó uno. Para vara seyo, mumunampin pefái mantaan ákona ukha rono.
  rkb-NT: Ikiahatsa botu Sesus harere bo hyỹ tsimykaranaha. Katsaktsa batu ahapehatsitsa,
    tsipahatsumuẽhĩ tsihikiknaha. Sesus harere bo hyỹ tsimykaranaha zeka ihumo ahaspirikporẽtsa
    ana humo hi tsipahatsumuẽhĩkĩnaha, iwatsahi ahakurẽtsa tsimoziknaha.
  san-THA: 'วยํ ยุษฺมากํ วิศฺวาสสฺย นิยนฺตาโร น ภวาม: กินฺตุ ยุษฺมากมฺ อานนฺทสฺย สหายา
    ภวาม:, ยสฺมาทฺ วิศฺวาเส ยุษฺมากํ สฺถิติ รฺภวติฯ'
  iws-iws: Krɨma kɨmiirɨn tɨ hɨriinan bɨ boɨnkɨm, krɨma kɨmiirɨn tɨ digworaekwowɨm
    Adi Komii siirɨm kɨma naɨngwo tɨbmii kɨɨnɨm sɨmiir warar nɨnkɨn kɨgɨrkaki. Nɨɨngaka
    krɨma ta saiirɨn ɨna nɨnoknɨnkɨnɨm kɨmiir naɨngwo tɨbmiiya Adi Komii siiram naɨngwo
    tɨbmiiya ya ɨni ywowa. Mɨ nɨm krɨma, kɨmaka mɨnam mɨrii, maɨrgɨmaɨrga kɨmiir nwowaigɨnɨuwɨm
    mɨ kɨrɨe nwowɨm. Ɨriig.
  pol-SZ: Nie chodzi przecież o to, żebyśmy udowadniali wam, że mamy nad wami władzę
    i możemy nauczać was, jak należy wierzyć. Chcemy przecież współdziałać z wami
    i pragniemy waszej radości, której podstawą jest wiara w Chrystusa.
  ztq-NT: Xñeedy noo nrii porñee chakladzy noo nii kniladzy to nii no kik noo, por
    ndon noo nii tsiitsyle nche do lo xtiits Dios, sink chakladzy noo kuuñ noo lëë
    do yudar parñee kle do.
  zai-NT: Cadi cuyubi du quixhe du xi guni cre tu, purti ma zuhuaa chaahui tu lu ni
    runi cre tu. Ni cuyubi du la? nga acané du guieche tu.
  upv-upv: Iok sete namwera kaprunge p̃isij suri nosurien se kami ewelili, ko nga
    kem elep; ejki, suri nosurien se kami otur pa, ko namwera kem ko kami, rrapmajing
    lut sansan, nga puloli kap̃ir.
  wap-NT: Mazan aonaa wadyuudan mani umishidapan waparadan kawanaꞌati. Waaitapa unao
    tuukii umishidan Christ. Waaipan paꞌan wakaudinan baokopa unao tuma, ukonaukii-kinaa
    nii.
  mva-mva: Nge tago baituka lama kamauni kana ka bokai upile. Tago. Kam lama uniangaming-lona-ra
    kakaiboang-tina! Ngena malipi nema kam zaiza taememaki-budu be ono kam suri-uia
    kamadokidoki kana ka bokai upile.
  dwr-NT: Nuuni hinttena nashechchanaw hinttenanna ittippe oothiyaawanttappe attin,
    hintte ammaniyaawan hinttena godetanaw koyyiyaawantta gidokko; ayissi gooppe,
    hinttenttu hintte ammanussan minniide de7iita.
  kfw-kfw: Nangni ning-inngamna khan kacheet tak-ah ningngir ti keini'n kinjet; angme
    ning-inngamna chungnga chong rilkinte kinti emak. Khawa neek-ah nangni ningpumtak
    hoina sik-ah nangnile inruoiya chuon kintho kha eii.
  bfz-bfz: ये नि कि आसे विश्वासो रे बारे रे तुसा पाँदे अक्क जताणा चाऊँए, पर तुसा री
    खुशिया रे शामिल ए, कऊँकि तुसे विश्वासो साथे ई खड़े रओए।
  cuk-09: Ar an sogsurdo, an ise-sogar bemarga sogmaloye ibu be Jesucristogi bensurmalar-gebye,
    ar bato bemar Jesucristogi-bensulidgi nue akananaid. Ar anmar-ibmar-imakedi, adi
    gatik bur-weligwar be itomalagalad.
  ben-OBCV: তোমাদের বিশ্বাসের উপরে প্রভুত্ব করতে চেয়েছি বলে নয়, কিন্তু তোমাদের আনন্দের
    জন্য আমরা তোমাদের সহকর্মী হয়েছি, কারণ বিশ্বাস সম্পর্কে বলতে গেলে, তোমরা তার উপরে
    সুদৃঢ়রূপে প্রতিষ্ঠিত আছ।
  mil-NT: Te nchúhú ñá túú tàú‑ndɨ́ cada yica ñàha‑ndɨ́ xii‑ndo nàcuáa quɨ́ndáá iní‑ndó
    Yǎ Ndiǒxí, chi sa sàndáá váha iní‑ndó‑gǎ, chi nchúhú cuìní‑ndɨ́ chindee tnǔhu
    ñaha‑ndɨ̌ xii‑ndo nàcuáa ío‑gá cudɨ́ɨ́ ìní‑ndó cùndecu‑ndo.
  myu-myu: Jeymukũyjo g̃u bit oceju eyetabut am, kuy eyetabut cĩcã buye. Imẽnpit eycokcok
    cĩcã g̃u buk―eycokcoksũ ma. Imẽnpuye ocexe eymucokcok pin.
  amk-amk: Wiro ametanggoa mea kariri mene meroasoawa kaha, weo meroaso Kristusia
    mutu ampa. Manta ameteyo amerufi ria mea ambori memararising paria aha.
  fai-fai: Nuka kim afan kalin uyo nuta kin mo bom beta kano nadiwo afan kalin yakbuw
    bá. Be watawo kaleyo bá, kilim afan kalin uyo ken kitid tabesa, kata nuka kim
    kalfalin luk buta nuka kiliwso makuw wok fakubuduw ko.
  ura-NT: Coatihachu inae caohatiin coitucuhin esenetaaichene jaun inara rai, “Naaonjoain
    ichaquichenete caohachae” naain erenaa nainihacaanu. Raujiaainchana inara coroatajanena
    jerichaanu, raotojoeein rachoojoeein esenetaaichene rijijieein neeichene coina.
  mcd-NT: Un mato asca huapaitama urocon mato unimamapaisharai. Uncai maton ifo ipaima
    man mantsi a icoinra huayamacun. Icoinra huashon man man Jesús tanashara. Ascacun
    un mato futan Jesús yonoshopai man mimacai unimanon.
  urt-urt: Poi yukur bepmeteme ŋoihmbwaip yip ŋaiye teŋeime Got, topoꞌe yukur ya mini
    yip ŋaimune ŋaiye pa yende, pakai. Poi sisyeme nange yip si jan bongole, topoꞌe
    ŋoihmbwaip yip teŋei bongol. Kom poi lalme mende wah bwore bwore ŋaiye ka ende
    yip pa hriphrip supule.
  kiz-kiz: Eye so ndo ndabha ya kubhajalibu kusibitisya namna imani ya yhomo kayilondeka
    kuya. Badala yaki, tiketa pamonga ni muenga kwajia ya furaha yhinu, katya kamwiyhema
    mu imani ya yhomo.
  tzo-TZE: Ti jech chcale, mu yu'unuc ta jc'an avajvalicun chic'ot yu'un jech persa
    chach'unic li c'usi ta jc'ane. Ja' no'ox oy ta co'nton ta jc'an ta jcoltaoxuc
    yu'un jech más xcuxet avo'ntonic. Yu'un ta jna' ti jun avo'nton ach'unojic o ti
    ja' Jcoltavanej avu'unic li Cajvaltique.
  lex-lex: A'g e ukot emkadi ralul pia a'g emolmolan nekama mak kodi plolli la miy
    pesiaymi. Mere agiwra tiutga a ino'nu emeka riy mak kiwra ktulan miy totpena ralammi
    nahepru la'a miy pesiaymi de, yoma miy e mtiutrier tiertehra olek la miy pesiaymi.
  dov-dov: Eechi tachambi kuti tuyanda kuba baami kulusyoma lwanu. Anukuti, tuli basimilimo
    nyokwe akukondwa kwanu, mbuli mbumwimvwi mulusyomo lwanu.
  rgu-rgu: Ami ta soꞌu-fua ao mara dadi malaka fo madenu emi mae, emi muste mamahere
    bea. Tehuu ami moi-tao sama-sama moo emi, fo ela emi mamahoꞌo-matadale. Emi bisa
    mapadei mahere, nana huu emi mamahere Manetualain.
  toc-NT: Pero ni̠ tipu­hua­ná̠tit para acxni̠ nac­ca̠­la­ka­na̠­chá̠n caj luu xafuerza
    nac­ca̠­hua­ni­le̠m­pu­tuná̠n la̠ta lácu luu nali̠­pa̠­hua­ná̠tit Dios, porque
    cca­tzi̠y pi̠ hui­xinín aya tli­hueklh hui­li̠­ni̠­tátit min­ta­ca̠­naj­latcán,
    huata aquinín caj cca̠­mak­ta̠­ya­pu­tuná̠n nac min­ta­ca̠­naj­latcán la̠qui̠
    aksti̠tum nala­ta­pa̠­yá̠tit y naka­lhi̠­yá̠tit tapa̠­xu­huá̠n.
  som-som: Ma aha inaannu sayid u ahaanno rumaysadkiinna, laakiin waxaannu nahay kuwa
    idinla wada shaqeeya farxaddiinna aawadeed, waayo, rumaysad ayaad ku taagan tihiin.
  mam-C: Qa ma chex nkawi'n, nya noq tu'n qnimsin qib'a kywutza, qala' tu'n qmoji'n
    kyi'ja tu'n kytzalaja toj kynimb'ila. Qu'n noq tu'njo lo, kchi elile wena toj
    tkyaqil.
  ndj-ndj: Tukudayila ha kuva kucha tukuvatavala muujumilwa wenu, yumwi mudindala
    muujumilwa wenu, chituyilata yufwi kugola chichuku pamu kwanongwa ya cheleli ya
    yumwi.
  mbj-NT: Bë ãã karẽn ãã mejũũ hyb n'aa nado bë h'yy kaha'eeh do hã ỹ wén näng ta
    tii. Baad bë h'yy kae däg kän Jesus hã, ãã hapäh. Jããm hẽ ãã karẽn bë ãã masa,
    baad bë tsebé hyb n'aa.
  ngp-ngp: Hakikugeza kuwakant'hamizani mwo mhuwi wenyu, kimanya kugamba mtoga mwo
    mhuwi, mna chadamanya ndima hamwenga na nyuwe kwa kinyemi chenyu.
  enq-2: Nyakamanya Jisasa tungi pingi doko naimame isoo nakalyamano. Nyakama Jisasa
    tungi pyala-kao pyatala kalyamino dokonya, nyakama eteke pyao kalyepale lao naima
    nyakama-pipa kalai pyoo kalyamano.
  eng-ASVBT: 'Not that we have lordship over your faith, but are helpers of your joy:
    for in faith ye stand fast.'
  mna-mna: 'Mi iŋgi amkamam be amwe biibi piom mi amboro urlaŋana tiom na som. Pa
    niam amute: Niom kemender mbolŋana pa urlaŋana tiom kek. Mi iŋgi amso itiŋan takam
    uraata. Naso amuulu yom ma menmeen yom biibi.'
  myw-myw: Nag peinan tayakeikay yakamey, tapwa̱loul waseg, nag. Kalabeimiy va̱gan
    bukumwa̱saws, peinan nukutawtouns mitapwa̱loul waseg.
  sby-sby: Nkatulamukakatishinga bintu mbyomwela kushoma sobwe, pakwinga tucishi kwambeti
    mukute lushomo lwayuma. Neco njafwe basebenshi banenu pacebo ca kukondwa kwenu.
  sll-sll: Na uralga ni yalhobi Kraist haang pire a i wanga i ni onga pamua, ni onga
    paikimua diralga paikimia, nin haya kene ole nimni mol pisolinua. Solinga ipire
    na uralga milni gul sinama dire ta huralia, milni panangure wai pinana dire urala
    dire oliwa.
  yaq-NT: Itepotee ka jachin juni'i, Krijtota enchim sualnee'ut enchim utte'a jooria.
    Bwe'ituk eme'e jaibu em junama wa'am, ka ta'abwisi intok Krijtota suale. Taa ala,
    che'a juni'i enchim alleenee'ut te enchim aniabaeka'ea.
  uro-uro: Ut tualat mänguräp mä ngän di qaku vadi va ut turäkt täm ngän ma ama qrot
    pät angäna iar na ama qatnanakt. Dap kinak ut tualat gem ngän ivakt iva märmär
    gem ngän inguna sa ngänät mair ma ama qrot mäni angän gatnanakt.
  muy-muy: Nə̀ɗəm nahkay ti màwayay məgurki kʉli ka məfəki ahàr gekʉli ka Yezu do.
    Lekʉlʉm kə̀bum kəfumki ahàr lala, kə̀mbrəŋum do. Leli magrakabu tʉwi akaba kʉli
    ti, mawayay ti kə̂mərumvu sawaŋ.
  kqc-kqc: Bi rama de yi mokena vari gira aena dudu, mina ya ourefeidegika resifa,
    idu yasa moimai resifa bi ya ada reyaganedi, ini adina, yi mokena vari gira aenari,
    bi are rei gira rededi.
  tav-tav: To bairi mʉjaare carotirãre bairo, “Ocõo bairije jetore tʉgooña nʉcʉbʉgoya,”
    mʉjaare jã ĩquetinucu. Caroaro Jesu ye quetire mʉja tʉgooña nʉcʉbʉgocõa aninucu.
    To bairi caroaro cãni wariñuurã na ãmaro ĩrã mʉjaare átinemorã jã átinucu.
  eng-ULB: This is not because we are trying to control what your faith should be.
    Instead, we are working with you for your joy, as you stand in your faith.
  spa-VBL: El propósito de esto no es dictarles la manera en que deben relacionarse
    con Dios, sino porque queremos ayudarlos a tener una experiencia de gozo, porque
    es a través de la fe en Dios que permanecemos firmes.
  fra-_FOB: Non que nous dominions sur votre foi, mais nous contribuons à votre joie,
    puisque c'est par la foi que vous demeurez fermes.
  hau-ULB: Ba muna kokarin mu sarrafa yadda bangaskiyar ku za ta zama ba ne. Maimakon
    haka, muna aiki tare da ku ne domin farincikinku, yayinda kuke tsaye cikin bangaskiyarku.
  mal-mal: നിങ്ങളുടെ വിശ്വാസത്തിന്മേൽ കർത്തൃത്വം നടത്തുന്നവരായിട്ടല്ല, നിങ്ങളുടെ സന്തോഷത്തിന്
    ഞങ്ങൾ നിങ്ങളോടുകൂടെ പ്രവർത്തിക്കുന്നവർ എന്നത്രേ; എന്തെന്നാൽ, നിങ്ങളുടെ വിശ്വാസത്തിൽ
    നിങ്ങൾ ഉറച്ചുനില്ക്കുന്നുവല്ലോ.
  urd-GVR: Matlab yih nahīṅ ki ham īmān ke muāmale meṅ āp par hukūmat karnā chāhte
    haiṅ. Nahīṅ, ham āp ke sāth mil kar ḳhidmat karte haiṅ tāki āp ḳhushī se bhar
    jāeṅ, kyoṅki āp to īmān kī mārifat qāym haiṅ.
  far-far: Nao kalu si doria ne kalu kai gwaungai fafi kamulu ana sumailamulu ana
    te ki ne mulu famamana ana. Sulia kalu saitamana na famamanae kamulu ana sa Jesus
    nia nikila na. Boroi ma kalu doria kalu kai kwai'adomi amulu, fua mulu kai eele.
  suz-BL: गो इन थमा सुइक्‍तीके कली हुकुम मपाइ‍नीकी। इन ग्‍येरसीचा ङा पा, गे नु गेय
    पाइनीकी। मारदे हना इन थमा सुइक्‍तीके बोल्‍यो बाक्‍ब। २कोरिन्‍थी ४:५; १पत्रुस ५:३
  car-NT: Moro o'waine Tamusi amyikary anundyma'pa na'na man. Moro o'waine Tamusi
    amyikary irombo pari'pe terapa ajypojaton. Ajewa'porykon epatongon me roten te
    na'na man.
  amp-amp: Na nhai tatkrur mikahanko, “Nikome be inji korhko. Inji inji wanakon o
    mrokfom inji inji wahikkomm.” Nhai. To nikmoh Bro Nkifrarhu tohhato hik yuham
    faso yitatm btn inji tatkrurfo-yanko? Nhai. Niko hifa toh bmtahato bi Bro Nkifrarhu
    mrokfot wanyhato hikwokomt. Nom, nom be kangnom Bro Nkifrarhu hik yindhorefrpat
    abronitko. Nom ndrpat kukatohwonom.
  bht-bht: इदा मतलब ऐ नी की, असां तुहाड़े भरोसे पर अपणा हक जतान, क्योंकि तुसां अपणे
    ही भरोसे च टिकयो न। असां तां तुहाड़िया खुशिया तांई तुहाड़े सोगी न।
  eng-NOY: not that we have dominion over your faith, but are helpers of your joy.
    For in respect to faith ye stand firm.
  cub-NT: Ñʉja jaraivʉ baru mʉjare mʉje d̶aiye boje, yópe jabova parʉrivʉ ne cõjeiyepe,
    ñʉja jʉ aicõjeiyʉbevʉ mʉjare aipe jʉ aiye jaʉrõre mʉjare. Mʉja me coreóvaivʉbu
    aipe mʉje jʉ aiyede Jesúre dajocabevʉva, parʉrivʉ mʉje ũmei. Quénora jaraivʉ baru
    mʉjare, cad̶ateiyʉrivʉbu mʉjare, mʉje torojʉrãjiyepe aivʉ mʉje ũmei.
  ita-1927: Non già che signoreggiamo sulla vostra fede, ma siamo aiutatori della
    vostra allegrezza; poiché nella fede voi state saldi.
  lww-lww: Nepisa pan amiu sanene, awis monar ve asitom re avisave mesitom ke mesape
    mesike metavan amiu, vena meve p̃arun kiamiu lelagaena. Pe sa re nene poli, ana
    sinemimin mesape teyum̃ae ga lele taaga, vena kila amiu akilia aloge wo silaga,
    asum̃alu ruru m̃arera ase kiamiu naviawaena.
  ckb-ckb: نەک بەسەر باوەڕتان سالار بین، بەڵکو هاوکارین بۆ خۆشیتان، چونکە بە باوەڕ
    چەسپاون.
  nas-nas: Tenang ning mora tee diikaang baito booniꞌanta-koo piamoaꞌ diikaang baito-koo
    tampaꞌ donkoniri otoriko, teka ninge doturotu-aape-nameng-koo deekoꞌ pakurampiiꞌnaang.
  uvl-uvl: Pe mo poia imo ke pomanga non nenge nauele nena hana mur nga ume ero. Ke
    pomalam mo echia imo nga letemo manmanna ngana mur ero. Imo ames ke kerkereng
    nga letemo manmanna mur lo pe mo teke mo ume luluch mana nge imo ke mo poia imo
    ke a iech.
  eng-BBE: 'Not that we have authority over your faith, but we are helpers of your
