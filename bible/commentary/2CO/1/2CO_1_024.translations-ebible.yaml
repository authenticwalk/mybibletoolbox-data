  zar-NT: Bitiʼ rë́ʼënituʼ inná béʼetuʼ libíʼiliʼ ca réajlëʼëliʼ Cristo, tuʼ chinácaliʼ
    tsutsu ca réajlëʼëliʼ Lëʼ. Rë́ʼënituʼ guntuʼ le gun ga udzeja ládxiʼliʼ.
  kde-kde: Hwetu tukátamwa tutumile dimongo kwamba ing'ulupa yenu, kwa kuva mùnihwinga
    muing'ulupa. Henga tùlembela tutumike pamo na mwenu uchinga mupate kuhangalala.
  ata-ata: Anu loxo nexi tauli sou taulaxu tangengi uasi. Ia nenge nengeꞌa taxaxai
    ne sou ꞌosaꞌosamengi. Xo tavaꞌu aloxo, ngingi ngamulaxu tangengi la ngatulu pekiꞌainge.
  qvw-NT: Amcuna chalapacuyniquićhu tacyäśhaña cayalcaptiqui'a manamá imanuypa chalapaculcänayquipächu
    ñitilpuyalcac. Aśhwanpa amcunawan chaycusca lulayta munapäcú cushisha cawsapäcunayquipämari.
  nfa-nfa: Jiꞌi ngoꞌo boe pakapai ngiꞌu jꞌajꞌi dhèu kapai, ho laka-seti miu, peka
    na, miu hudꞌi parcaya mi cee. Te ngaa jiꞌi sabꞌa sama-sama dènge miu, sèna ka
    dꞌara miu bisa karejꞌe-karae. Te miu bisa taha paꞌèra, lula miu lèka Ama Lamatua.
  tnp-tnp: Iəsotolkeikeiən məmə iəkotarmənɨg e nəhatətəiən rəhatəmah, kəpə. Mətəu
    iautol uək kitah min itəmah o nagiəniən rəhatəmah, mətəu-inu itəmah nɨnautəhtul
    əskasɨk rəkɨs e nəhatətəiən rəhatəmah.
  urd-urd: ये नहीं कि हम ईमान के बारे में तुम पर हुकूमत जताते हैं बल्कि ख़ुशी में
    तुम्हारे मददगार हैं क्यूँकि तुम ईमान ही से क़ाईम रहते हो।
  hot-hot: '@see-verse:2CO.001.023'
  mqj-NT: Tae'koa' manggi' kiparenta liu la untarunduk kapangngoreanammu, annu innang
    ke'de' matoto'mokoa' illalan kapangngoreanammu. Sapo anggami kipeang umba la takua
    mesa penawa anna malara tuttuan masannang penawammua'.
  rus-SYN: 'не потому, будто мы берем власть над верою вашею; но мы споспешествуем
    радости вашей: ибо верою вы тверды.'
  mbh-mbh: Nik plong ve aro tho velpol ini lomu lemioong theal tetalnga, eneke lomu
    lemioong i engeng nge a Jisas lale. Aveto tho sis ve aro tho opoal thomu nge sovengalo
    ako aro thomu o modop lomu vothung kerenga nge, mo aro lomumu sivenga nge.
  bdd-bdd: Geya ꞌabehega ꞌahetoloina paꞌalina ꞌoimiya ꞌimi hemisa ta ꞌimi tapwalolo
    weyahidi, weyahina ꞌimi hemisega watoholo paꞌala pwaiya, ma hesi sabi lemegomi
    ꞌimi yaliyaya weyahina.
  cbt-NTPO: Co quiyaso' hua'an pochin chiníquën pënëntëraihuë'. Sanoanan quëran pënënainquëma'.
    Yosë nanamën noya natërama'. Yacatahuarainquëma' noya cancantacamaso marë'.
  srn-NT: A no de so tak' wi wani prei basi abra a bribi fu unu. Kwet'kweti! Wi wani
    wroko makandra nanga unu, fu un breiti. Bika un e tnapu tranga kba ini a bribi.
  cta-NT: Pana tsoꞌo la masi siꞌi xquiꞌya cuare ti taquiyaꞌ ma̱ chaꞌ jiꞌi̱ ycuiꞌ Ndyosi,
    chaꞌ neꞌ tyiquee ycuiꞌ ca ma̱ cua ngusñi tsoꞌo ma̱ chaꞌ jiꞌi̱ Jesús. Na cua ntiꞌ
    ya xtyucua ya jiꞌi̱ ma̱ chaꞌ ca chaa la tiꞌ ma̱ laja loꞌo ndyuꞌni tlyu ycuiꞌ ca
    ma̱ jiꞌi̱ Jesús.
  bqc-SIM: I kɛ wálɛ gbãamↄɛ́ á luanaaikɛa guu no, asa a zɛ̀dↄu kↄ̀, wálɛ zĩkɛánↄ
    á pↄna yã́iɛ.
  tcz-CHONGTHU: Hinlah keihon natahsan nau chu natoh'a iti pohdoh ding ham tithua
    kahil got'u hi nachung uva vaihom kanopjeh u ahipoi. Nangho natahsan nauva nadindet'u
    ahi jal'a, nangho kipana na dimsetna ding uva nangho toh tohkhom kanop'u ahi.
  mar-mar: आम्ही तुमच्या विश्वासावर अधिकार गाजवितो असे नाही पण आम्ही तुमच्या आनंदात
    तुमचे सहकारी आहोत कारण तुम्ही विश्वासाने उभे आहात.
  snp-snp: Eti lomo ya linate koli kikitina ya kiyabala we naba ya minone, loto ádowe.
    E’e, koli kikitina yakafo olu auma wi gedageto auma witi nedi minae, loto kolomoma
    nenako, yamu lalo kolinawae, loto linateki lakoina amo lonola olonimo wenena minone,
    loto lowe.
  isl-isl: En þótt trú ykkar styrkist ekki við komu mína, því hún er þegar orðin sterk,
    þá langar mig samt að gera eitthvað til að gleðja ykkur. Því ég vil að þið séuð
    glöð, en ekki döpur.
  spy-NT: ‑Mākēēmāchē kēēbāwook kutukul ām wōlēē ōyēnchintooy Kiriistō. Nteenee kēēyēyiisyē
    ꞉tukul kubo ng'erekweekwook, kukyōōkiilchē ām kāāyēnchinooyēēt.
  xnn-xnn: Ngem baken na is kayatko ay kanan ay pilpilitenmi dakayo maipanggep isnan
    pammati tako ken Kristo tay osto nan pammatiyo. Ngem laydenmi ay mangbadang ken
    dakayo isnan mangsolsolotanyo ken siya tapno matapiyan nan gasingyo.
  mwe-mwe: Tukaapinga kunshishilishiyanga ga indu inkukulupalilanga, pabha mwiishimilikenje
    nngulupai jenunji. Ikabhe uwe tubhaajangutila bha angalala kwenunji.
  tte-tte: Nige yakato katonatonan kaloina-yagimiu na tawae kwameliyan, kaiwena kakataiyako
    ami meli koina kwatolo kaiweko. Na katonatonan ami yaliyayane kaiwena kasaguimiu
    na komiu yo kai tapaisowa toyawa.
  tcs-tcs: Ai no spik diskain dat mipla ol misnareman i bos oba wanem yupla bilib
    wea Kraist. Bat mipla i wande elpe yupla solong yupla laip i go bi mata api prom
    dat bilib yupla gad wea Kraist ane yupla go stap prapa strong wea em.
  hlt-THB: Nangmih ak cangnaak awh ak cak na naming dyih dawngawh, nangmih a zeelnaak
    ahamni nangmih mi bi ni bi haih uh hy.
  soq-soq: Do no mai menaneipona e sumanaila bedewe wante dialento rua dewasanuna,
    ipawa no atenten e sumanaila bedewe badowa eneilana. Tane no menanedia e do awodea
    nolantonta, e nuaeu nuala nopesampaa baiwa.
  qub-qub: Gamcunaga Tayta Diosninchïman llapan shonguyquipanami yäracuycanqui. Chaymi
    nogacunaga mana munächu «caynömi wacnömi yäracunayqui» niyta. Chaypa ruquin nogacunaga
    munä cushisha yäracunayquipaj yanapayllatanami.
  att-att: Á ari sikami yù mammaguray nikayu, nu ari galâ si Namarò, á napiá yù ángnguruk
    naw kuna. Ngam sikami, abbágám mi sikayu lâ, tapè magayáyâ kayu megapu sù napasigaggà
    nga pangikatalà naw.
  bki-bki: Kiniou nemil ban kamiu jibe na, neber bo ka kuvisidomii re kuver nuvisidom
    nuvitu loa kamiu, ka nuvidu tuboiano loa kenemiu moneano. Maka tibe na, mia kumemi
    numisidom roim̃au vio takurano ga, ka rila kamiu kuvijikia kuvijog rivu bogo nonovio,
    kuvisikili kuvitu sikili rivu ea kenemiu viekouoiano.
  bqp-bqp: Adi kɛ ótɛn gbãna mↄárɛ á ludanaanikɛnaa musunlo, zaakũ a zĩni pɛ̀tɛ
    kↄ̀, ótɛn zĩ kɛ kãáo á pↄnna yãimɛ.
  mcp-mcp: Sə́ áŋgɛ̂ nə cɛɛl nywaad bɨ́, sâ nə́ bɨ mágʉləg; mbɔ̂, sə́ ŋgə yida wá
    məbwə́ ísɛ́y bínʉ́d nə́ bɨ bə́g nə məshusʉg, nəcé búgə́ jɨ́n jísə álal-ŋkul.
  hat-hat: Mwen p'ap chache fòse nou kwè anyen, paske nou deja kanpe fèm nan lafwa.
    Men, mwen ta renmen travay ansanm ak nou pou fè kè nou kontan.
  npl-NT: Amo tiknekih tomechnajnawatiskeh kenomi nonkipiaskeh tlaneltokálistli, porke
    nomejwah ya nonchikawakeh itech tlan nonkineltokah, yej tiknekih titekitiskeh
    nomowah para xikpiakah okachi pakílistli.
  bgg-bgg: Gathek ne nathek è nyie migi rek pha ji shii bangchiie rek pha abidiang
    ro; gathek ne thieg nathek ne migi shii chuh è riu, ji phachiang shii nawaithek
    shii sang yi pha gathek ne nathek rog shii blia rek.
  eng-TCENT: Not that we rule over your faith; rather, we work with you for your joy,
    because by faith you stand firm.
  eng-BSB: Not that we lord it over your faith, but we are fellow workers with you
    for your joy, because it is by faith that you stand firm.
  cpu-NT: Tera nonkantatye naakara omperatamiri onkantya pinkempisantayetantyaanari.
    Tema oisokero pikantaventanakaro okaratzi pikempisantanairi. Iro kantacha kantatsira
    nonkaminaayetaimi pantayetantaiyaarori oimoshirenkayetaimineri.
  san-ASM: ৱযং যুষ্মাকং ৱিশ্ৱাসস্য নিযন্তাৰো ন ভৱামঃ কিন্তু যুষ্মাকম্ আনন্দস্য সহাযা
    ভৱামঃ, যস্মাদ্ ৱিশ্ৱাসে যুষ্মাকং স্থিতি ৰ্ভৱতি|
  tac-NT: '''Lige neka tabilé a''wágame nulénili. ''Emi ''we a''lá ''nátame júpaché
    alué Esukristo ''yuga. ''Lige neka pe iligá najkí napurigá napuíka beniboa ye
    Onorúgame ra''ichálila napurigá ''la ganíliga mochímala ''emi, nobi ''emi ralámuli
    ta''chó ''me ''la sébali nile napurigá ''la benimela alué ra''íchali, alué napu
    ne ruimeli nile alé sébaga. Alekeri tabilé osá simiru ne alemi.'
  eng-WEBPB: We don’t control your faith, but are fellow workers with you for your
    joy. For you stand firm in faith.
  gfk-H: Pa iau tangai bia mehet wara kurkurei ira numuat mangana lilik ta ira linga
    muat nurnur tanai. Taia, kanong muat tur dadas ta ira linga muat nurnur tanai.
    Senbia mehet papalim tikai ma muat bia muat na kap ra gungunuama.
  viv-viv: Keke vaita gavaimi gavaimi wanavetumaganena-ma iya ganavehimeyeni, keke.
    Iya gahalamanena yami vetumagana wakidonena. Tu iya gaveluvelugami be higa yami
    vemwamwala faꞋina.
  yao-yao: Ngatukusaka kunkanganichisya nkati aila inkuikulupilila, pakuŵa tukwimanyilila
    kuti nli ŵakulimba mu chikulupi chenu, nambo tukupanganya masengo pamo ni ŵanyamwe
    ligongo lya kusengwa kwenu.
  tgp-tgp: Na sopo opoia vara kama aulu na nomim rasua, pani vara kama tapala peresi
    kamim na vavahinau matan vara nomim avulahi i pa mar̃ivi na nomim turu r̃ilangi
    na nomim rasua.
  auc-NT: Ïïmaï ante wede pönencæmïnimpa, ante mönitö dicæ në wææ ämöni ïmöniyaa.
    Wæætë edæ, Mïnitö mïni wede pönënö beyænque tæ̈ï ongöninque edæ nanguï cæmïnipa,
    ante adinque mönitö wæætë, Mïnitö watapæ̈ tocæmïnimpa, ante cædinque mïnitö tönö
    godongämæ̈ cæmönipa.
  kbc-NT: Igaataɡ̶a ajemaa daɡ̶a ideloɡ̶o daɡ̶a jao liciagi niɡ̶ina oko ane domoɡ̶oyemaa
    metiɡ̶adiiɡ̶enitatiwaji niɡ̶ica ane leeditibige me iwaɡ̶ati, igaataɡ̶a niɡ̶ida
    makaamitiwaji jaɡ̶atiteteloco ɡ̶atiwaɡ̶atakaneɡ̶egi. Pida boɡ̶oko ɡ̶abakawepodi,
    jaoɡ̶atibige maniniitibecetiwaji.
  bmh-bmh: Ig agal oiagab petak emen go gusig gumarabun aimai awarab tam. Ig abiu
    agal oiagab Uwait en petak eun, go gusig patai daremen. Gonun, ig ag abai ereg
    agal oiagab siksikaimai, dabun salau sag mai darem.
  ctu-BL: Mach la' yumonic lojon cha'an mic wersa subeñetla chuqui yom mi la' ñop.
    Wolij coltañetla cha'an mi la' taj i tijicñʌyel la' pusic'al, come xuc'uletla
    cha'an tsa' la' ñopo Cristo.
  meq-meq: Nəmay na, nəmaa gakumeye kutoŋ ka məpe mədzal gər bay. Nəmaa sər ha ka
    pum mədzal gər ɓəŋɓəŋ ka Yesu Kəriste tsɨy. Ɗuh na, nəmaa giye məsler ka təv manəte
    eye tə nəkurom hərwi ada ɗərev kurom mâ ŋgwasa.
  noa-H: Mʌ jam barwia mʌchdëu nem jaaubarmta pãrag hajués waupimap'a chirʌm. Ya pãar
    pãachdëu Cristo hiek hʌ̈k'a nʌm gaai hubʌ naawai pãrau k'ap'ʌ nʌm, jãga haju haai
    nʌ mʌ barju nawe, maagwai magʌm hat'ee chan ya pãrau wajap mʌ higba nʌm. Magarrau
    mua mʌchdëujã k'õsi chirʌmʌn pãar honee hapijuuta hẽk'aajem. Mua chan pãar hök'ĩirjuu
    hapimap'a chirʌm.
  alp-NT: Au paksa imi mo loko saisa rebe suke imi hlalekele, le imi hlaleke titinai
    loko Kristuse peneka. Batuke au kerike sakesa kai imi leke lalemi ndina tapa.
  san-VEL: vaya.m yu.smaaka.m vi"svaasasya niyantaaro na bhavaama.h kintu yu.smaakam
    aanandasya sahaayaa bhavaama.h, yasmaad vi"svaase yu.smaaka.m sthiti rbhavati|
  kbq-kbq: Hianagi tamagri tamentintimofo kvagriramante'nakura nosunanki, magoka tamagrane
    eri'za erisunketa tamagra muse hugahaze. Na'ankure tamentintifina, tamagra oti
    hanavetigahaze.
  kbh-kbh: Bënga ndoñe queftsátsbos̈e ts̈ëngaftanga jamë́ndana ndayiñe cmojtsamna
    jtsos̈buáchiyana; er ts̈a s̈mojtsos̈buachéyeca, ndoñe ques̈mochatajbaná Crístbeñe
    jtsos̈buáchiyana. Bëngbe fsë́ntsebos̈e ndayá ts̈ëngaftanga jujabuáchana, corente
    oyejuayënga chas̈motsemnama.
  ron-LSB: Noi nu stăpânim credința voastră, ci suntem împreună-lucrători cu voi pentru
    bucuria voastră. Căci voi rămâneți tari în credință.
  pon-pon: Kit jota men poedi omail pojon, a kit men jauaja ta omail peren, pwe komail
    keleki pojon.
  nhe-BL: Ax nijnequi nimechnahuatis quejatza monequi xijneltocaca queja nielisquía
    niimoteco. Tojuanti tijnequij titequitise san sejco ica imojuanti huan timechpalehuise
    para noja más xipaquica huan ximochihuaca intemachme.
  sps-sps: Sai te gim non ma kat fi nei tsumam te komainy tsue of maromi ma faason
    ami am vovou iny towa. A sikia, tan nainy te naa mironyo, nyo tsugainy sog maromi,
    sana nyo komainy binun fiisen tsun vamiromi ma nai via mimi na mamagat to te tsutsun
    fareits fi romi tana faason tsumi ten Krais.
  wnc-wnc: Sike wamu wa yanggau ginda nae gepbiatang yutningge natake dua yanggat.
    Aho. Ginda Anutue natapa kekeknga gwa siwan yuaing. Unzingge nata gin gatandamunangge
    natake yanggat. Gin gatandama ginda musipza tatanga natake apbaknganingge natake
    yanggat.
  bus-bus: Èe kɛ wée gbãa mↄↄare a ludanaanɛkɛna musunlo, zaakɛ a kãsãa pɛ̀ɛ kↄ̀,
    wée zĩi kɛɛao a pↄnnaa yãnzimɛ.
  gub-BL: — Pezeruzar ureze'eg rehe nehe, nuru'e kwaw peme. Ta'e pekàg pezeruzar haw
    rehe pe kury. Nan. Urumume'u tatahu wi pepyro haw peme ure. A'e rupi penurywete
    putar nehe.
  imo-imo: '@see-verse:2CO.001.023'
  boj-boj: Nuŋgo areqalo Yesus qa siŋgilateqnub qaji di iga na laŋa taqatosaieqnum.
    Iga niŋgi ti koba na Yesus aqa wau ojeqnum. Di kiyaqa? Niŋgi tulaŋ areboleboleiŋgwajqa
    deqa. Iga qalieonum, niŋgi nuŋgo areqalo Yesus qa geregere siŋgilatosib tigelejunub.
  eng-DRA: 'not because we exercise dominion over your faith: but we are helpers of
    your joy: for in faith you stand.'
  knf-knf: Ŋënŋal pwo başih bankţu'anaŋ uko wi nawooŋ i pfiyaar ; namëban aliinŧ ţi
    pfiyaar pi nan kë ŋşë ŋal kaţënkan nawo na mnlilan.
  san-KHM: វយំ យុឞ្មាកំ វិឝ្វាសស្យ និយន្តារោ ន ភវាមះ កិន្តុ យុឞ្មាកម៑ អានន្ទស្យ សហាយា
    ភវាមះ, យស្មាទ៑ វិឝ្វាសេ យុឞ្មាកំ ស្ថិតិ រ្ភវតិ។
  arn-NT: Eymün ta dew newenküleymün tamün mupiltun mew, fey ayükelaiñ tamün aporia
    feypiwafiel tamün feyentuael kom iñchiñ taiñ feypikeel müten, welu may ayükeiñ
    tamün kelluwafiel ta eymün, fey femngechi tamün doy nieael ayüwün.
  zas-NT: Ad cayguieentan naguiejn yanabeen lëjt xhienaag chililadxidi Jesucrist,
    din dunujn rayagbee guial diidxli zaꞌdxiꞌchidi loj ni rliladxidi Jesucrist, ni
    cayguieenan na̱j guial yaguieenan lëjt yudar din chuꞌ luxdoodi nix guibandi.
  ken-NT: Sɛ́bhɨ́kɨ́ yaŋ bɛsɔt chi bɛtaŋ bɛghati bhe mɛnyɨŋ ɛbhɛn bǎbhɔ́ŋɔ́ mɛ́nóko.
    Sɛ́rɨŋɨ bɛ́ bǎbhɔŋ bǎte kpirí ndǔ nɛka ɛnɛka nɛ Yesu. Sɛ́yàŋ chi bɛ sɛ́nchɛm
    amɔ́ nɛ bhe sɛnkʉ bɛtɨk bɛ maŋák amɛka anja.
