  row-row: Hai nda soꞌu-soꞌuꞌ aom dadꞌi malangga fo denu-denuꞌ nggi mae, hei musi
    mimihere neu seka. Te hai tao ues miꞌibꞌue mo nggi, fo rala mara maꞌahee. Ama
    bisa miꞌitataaꞌ mihereꞌ, huu mimihere neu Lamatualain.
  msy-msy: Kɨ kamaghɨn mɨkemezir puvatɨ, e ian nɨghnɨzir gavgavibar gantɨ, da en apengan
    iti. Puvatɨ. E fo, ia nɨghnɨzir gavgavim Kraisɨn ikia mɨtivigha gavgavigha gɨfa.
    Egha e ian agorogem damutɨ, an otivasa, e ia ko ingari.
  agg-agg: Sɨhei anɨhondümbofe ranana ro hɨfandɨ-handürühɨyahɨpoanɨ, ŋga wanɨ. Sɨhei
    anɨhondümbofe hohoanɨmo ranamboanei se-amboanɨ sɨheihoarɨ ŋgɨnɨndɨ kɨkɨhɨrɨhümündi
    anɨmboei. Rananehɨ asu ro sɨhei hɨhɨfɨ-hɨhɨfɨ hohoanɨmo ra botɨfembohünda se-babɨdɨmbo
    ratüpurɨye arɨhoandɨ.
  ptp-ptp: Xe o tɨyi wê xe ob kɨdu xam lec môp vông vinên ge lêm, ên xam le xêkɨzêc
    vac vông vinên pyap, om xe nêb xe ob ngɨdu xam xôn, ên xam dô hɨxôn xêmyaa nivɨha.
  nak-nak: Eau kama vauruau veia eau sekela ge vahilo le amutou la gauru la tautaulailo
    te Kraist, la vuhula amuto matuhati. Eala moli eau masaga molia veia etato ge
    vaigogolu vikapopo, veia amuto ge gabu la sagegela uru te la visuli taku soio
    tamutou.
  lbb-lbb: Bel mila mang sur milar warkurai sur anumulo a tortorot. Mila mang ka sur
    milar titol taum o mulo, sur mulor gas, anasa mulo ka tur rakrakai ana tortorot.
  kan-2017: ನಿಮ್ಮ ನಂಬಿಕೆಯ ವಿಷಯದಲ್ಲಿಯೂ ನಾವು ನಿಮ್ಮ ಮೇಲೆ ದೊರೆತನಮಾಡುವವರೆಂಬುದಾಗಿ ಅಲ್ಲ.
    ನೀವು ನಂಬಿಕೆಯಲ್ಲಿ ದೃಢವಾಗಿರುವಂತೆ ನಿಮ್ಮ ಸಂತೋಷಕ್ಕೆ ನಾವು ಸಹಾಭಾಗಿಗಳಾಗಿದೇವಷ್ಟೇ.
  cso-NT: Jun³juáh¹³ hi³ hnáu² jnoh¹ jmú¹³ héih³² he³ ñí¹ zión³² hniáuh³² táunh¹³
    hnoh² ta²¹ yáh³, quí¹ re² lɨ́n³² bíh¹ má²ná¹tioh³ cáun² honh² náh²; tɨ³la³ hnáu²
