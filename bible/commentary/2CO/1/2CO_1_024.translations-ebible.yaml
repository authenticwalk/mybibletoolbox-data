  ena-ena: Alaŋ manɨgali limu hɨhɨle ciaŋ vɨdɨvɨdɨŋ lɨbɨmɨgumɨgu abavɨlalɨ agɨlaŋ
    me ma hɨnidalu uami. Namɨlaŋ hɨji vɨdɨvɨdɨŋ daŋ hɨnihɨni vɨdɨvɨdɨŋ lagulamɨlalaŋ
    uami. Lɨdalaŋ namɨlaŋ hɨjɨŋalaŋala hɨnihɨni saŋ alaŋ namɨlaŋ hula ahuata hameŋ
    sibɨla vilalu uami.
  tgo-tgo: Ma ŋgoreiye nuwameiya wo mbaroŋaŋga na ghamithanavu ŋgoreiye wo dage weŋga.
    Iyemaeŋge weimaŋgiya ghemi ra kaiwo na regha lemi warari kaiwae, kaiwae wo ghareghare
    e lemi loŋweghathɨna hu ndeghathɨ vurɨgheghe.
  yap-yap: Gathi gamad be guy rogon ni nggogned ngomed e n’en ni ir e thangri mich
    u wun’med, ya ke muduwgil u wun’med e n’en nike michan’med ngay. Machane gamad
    be ayuwegmed ni fan ko felfelan’ romed.
  mop-NT: Ma' ta'ach ti betic ti yanil wa ca' ti wadü' te'ex etel u c'asil c'u' a
    yane'ex a tz'ocsiqui. Chen walac ti waantique'ex ca' a tz'ocse'ex a toj ti'i ca'
    qui'aque'ex a wool. Ac chich tun a woole'ex tu pach a jaja.
  tet-tet: Ami la beer dadi ulun bodik emi. Mais ami beer serwisu bele-bele ho emi,
    nebee emi bele neon boot no haterus aan biit, tan fiar baa Naꞌi Maromak.
  hlt-MCSB: Nangmih kah tangnah te ka buem uh moenih. Tedae tangnah neh na pai uh
    coeng dongah nangmih kah omngaihnah dongah bibipuei la ka om uh.
  xtd-NT: Ñadu juini‑da xa taxnuni‑da nuu‑n xa jandixa koio‑n. Chi vaꞌa naꞌa‑da xa
    ka jandixa‑n Jesucristu te ka kunduu‑n xiꞌin‑ia. Xa juini‑da kuu xa chindee ñaꞌa‑da,
    xa kuvete koio ka‑n.
  mdy-ETH: ዒንሢ ጉሙርቂሢና ዶዴያ ማዔሢሮ ዒንሢ ዎዛሳኒ ዒንሢና ዎላ ኑ ማዓንዳኣፓዓቴም ዒንሢ ጉሙርቃንዳ ባኮ ኑ ዒንሢም ኬኤዚ
    ዓይሣያቱዋሴ።
  spl-spl: '@see-verse:2CO.001.023'
  usp-NT: Oj ta' chikaj ojtakon chab'ak chi jb'ij chi ajwi' nen rajwax tina ab'antakna
    pire ticub'ar ach'olak chirij Kakaj Jesucristo jwi'l atak cub'uli' ach'olak chirij
    y ta' taquib'aj awanmak chirij. Jwi'li'li xichak chikaj atkat'o'tak pire tata'tak
    mas qui'cotemal laj awanmak.
  zav-NT: Le'e bazotezə zole chonḻilažə'əle Cristən', bito nato' le'e de'e niczən'
    šeɉḻe'ele. Lete de'en chonto' len le'e, chaclento' le'e par ṉitə'əchle mbalaz.
  sgz-sgz: Koion gama hol on ngo iau nem suri ina kátlán i kamu ruruna. Káp ina te
    longoi ngorer kabin gam tur dik pagas mai kamu ruruna. Mái sár ngo gima hut, ki
    gim nem ngo gita him tiklik suri apakta pasi kamu gasgas.
  kek-NT: Moco yo̱co ta xminbal e̱ru sa' le̱ pa̱ba̱l. Ac cau e̱ch'o̱l sa' le̱ pa̱ba̱l.
    Yo̱co ban che̱tenk'anquil re nak sahak e̱ch'o̱l sa' le̱ pa̱ba̱l.
  blz-NT: Taasi' se' kai momosuu' i kuu na upa men tio parasayaonmuu, gause imaanmuu
    moonggormo. Kasee men tuutuu'na, kai daa mansangadai i kuu kada' munsuri beles
    tuu'.
  poe-NT: Jehya kíxin chrókuétua̱nhánrá kíxin nkexrí chrókuinkachónkirá Ìnchéni kíxin
    ó nòna kíxin ntoá tinkachónkirá chꞌán. Ó jehí tjinkaonni chrókjuinki̱tsaráni kíxin
    a̱ntsí má chrókócháhará.
  san-TAM: 'வயம்ʼ யுஷ்மாகம்ʼ விஸ்²வாஸஸ்ய நியந்தாரோ ந ப⁴வாம​: கிந்து யுஷ்மாகம் ஆநந்த³ஸ்ய
    ஸஹாயா ப⁴வாம​:, யஸ்மாத்³ விஸ்²வாஸே யுஷ்மாகம்ʼ ஸ்தி²தி ர்ப⁴வதி|'
  cof-NT: Junni tsantica jotonan, nulaca mantanola itoyoe nula niyaque quereinola
    jonunca mantachun. Nulari tenca mánta Diosica seque quereiminla joe. Chiquilari
    nulaca ayudainori munaralarayoe yape son jolajosa.
  srm-NT: Fa mi fan dë, dee sëmbë, an dë kuma mi kë buta miseei basi a unu liba ta
    taki da unu fa un musu biibi möön e, biga un dë gingin a di biibi kaa. Ma heepi
    nöö mi kë heepi unu fuun sa ta dë waiwai te dou.
  qvs-NT: Mana munanichu kamachikuknikichishina riyta. Kankunaka ñami allitana Jesukristuta
    kreyiykankichi. Ñuka pasyaknikichi rishpayni sukaman yanapanayaykichi ashwan kushikuypuru
    kawsanaykichipa.
  zca-NT: Nale't go xigab, nak no nela tu xa' nile' mandad lo go, par ne no lo go,
    kwan pa' naki'n yila go, sino ke tutsa junt nikë no zhi'n nazhon che'n Dios kun
    go, nes par más zak laxto' go, porke niwi' no, lë' go nzo ka naye lo widi'zh che'n
    Dios.
  cbc-NT: Bairi tutuaro mena mʉjãã caátipeere mʉjãã átirotigarã mee, tore bairo jãã
    quetibʉjʉnucũña. Merẽ bairãpʉa Dios mena caroaro catʉ̃goñatutuarã mʉjãã ãniña.
    Caroaro marĩ nipetiro ʉseanirĩqũẽ mena nemojãñurõ Diore marĩ camasĩparore bairo,
    mʉjããrẽ jʉátinemorã bairo jãã quetibʉjʉya.
  qxo-NT: Gamcunata nogacuna manam mandücunallachö catsiytaga munayätsu, sinöga llapayquipis
    criyicuyniquicunachö cushicur cawayänayquipä yanapaytam munayä.
  mox-mox: Imaʼa ge nuanuama be ana luvinemi emi vetumaqana weaqina maʼoda ona vefewa
    ʼaiqei, mana niʼa ahalamania omiʼa emi vetumaqana ʼinega otovoloʼiʼita. Ta ʼesi
    nuanuama omiʼa maega kana fewa ʼaidega, ʼinega qaiawa qiduana ona lobea.
  kew-kew: Niaamere nimina kone rulae yae madaa agaa natema. Dia, nimimi puri paloa
    kone rulasimide. Goa pea-pulu niaame nimi raapu raaname omoa nimi epe-rupa piraliminalo
    kogono pema.
  dww-dww: Taumi kaite ami waisumaḡe naumeki ko midimidina, be deḡoda muriḡa yà verauna,
    nam yài badabada ḡaromie, ibewa. Be taugu yà voiemi da taumi koi nuaverena.
  twi-ASANTE: Ɛnyɛ yɛn adwene ne sɛ yɛbɛhyɛ mo ama mo agye biribi adi, na mmom, mo
    ahotɔ enti na yɛne mo yɛ adwuma. Ɛfiri sɛ, ɛnam mo ankasa gyidie so na mobɛgyina
    pintinn.
  aoj-aoj: Afaꞌ ina wape waliꞌma oganandona waf ipaꞌ pagahapifa Godafi, owaꞌatin.
    Deiꞌ main, ipaꞌ atipa palutu banagepa pahapifana eaꞌ. Apaꞌ deiꞌ afaꞌ wandaꞌ maol
    walomepa ma ondaꞌepa pendagala.
  cbv-cbv: Diosdih jepahnit ñi jʉmʉchah, yeebdíh tʉbit wʉtni dée ñijeéh wã jʉmíhcan
    caá. Obohjeéhtih, ñijeéh tʉ́inijeh jʉmna, yeebdíh bʉ́dí wã teo wáaquíhna caá,
    Diosdih tʉ́i jenah joí cádahcanjeh, chah ñi weñat pínah niijná.
  taw-taw: Chɨn bɨawl mɨdɨl, Klays nop gos lɨnɨgep nɨbi ak kod yonɨgun agɨl, gos ma
    nopun. Mel yɨbɨl. Chɨn nopun, nɨbi Klays nop gos lɨnɨŋɨd, nop chɨgɨl mɨdebɨm.
    Chɨn pen wog gon nɨbop tep gɨnɨmuŋ agɨl, nɨb ayɨp anɨgɨl wog gɨpun.
  jic-NT: Najas ma nujola nsem cupj nin qjuisas nun jis jepapan nsem cupj. Nin tulucj.
    Ma nu jyü'tücj nun mponé ca Dios tjevele jin. Cupj selecj nun po poné nasa Dios
    tjevelá. Nin quelel la nusijicj nun 'ücj nujisas nsem la p'in.
  zap-NT: Rkyenfwersdet noo de ne ylaleedxre de Jesucrist, porke che nan noo ne rsalzaandet
    de ne rlaleedx de Ne; sinke le noo rlaan ne yzhiilenre de.
  wer-wer: Nem pël yeniak pöt, arim kön wi kosang wasënë kanö nem nga niama pö pël
    kön wiinëëten kaaö. Yaap, ten kön wiin ar kosang wë Anutuun kön wi kosang yewas.
    Pël ëaap om ar ya kë sënëëk yak kaamök elniak ya yamëngk.
  ipi-ipi: '@see-verse:2CO.001.023'
  qul-NT: Kancunata mana obligayta munaycuchu imata creenayquichista, imaraycuchus
    creeyniyquichispi firmeña canquichis. Kancunata yanapayta munaycu cusicunayquichispaj.
  tnc-tnc: Mijare okajããtikarã imariᵽotojo, “Ikuᵽaka mija baabe, ikuᵽaka ᵽuri mija
    baa'si”, ãrĩwa'ri mijare jã'meriyaᵽabeyurã yija. Cristore yi'ritikarã mija imamaka,
    jĩjimaka mija imaokaro'si wãrõbaraka mijare jeyobaarika yija yaᵽayu.
  ter-NT: Yoko haina kaha'âti ûti kapáyasokinovopinoe ûti ya ikéneke Vúnae, ûndi yoko
    nza'ínehiko, kó'inokeneye ne yûnzo, itea koati vo'oku vitúkeovo huvo'óxopitinoe,
    kaha'aînopiti uti kurí'uxeovo elókeko yokóvo ikéneke Vúnae. Kene yane kívivo Vúnae,
    koati títiu keyêtinoe.
  bmr-NT: 'Jaarumo mɨɨhai mihimogotɨhi amɨɨhaico: Jillɨ mimiyaavogo, noomoro amɨɨhaico
    matajɨɨbanoco. Mɨɨro amɨɨhairyo, miyaavogofaño quehecuno mihicacuuhi. Ɨvɨ jillɨro
    mihimeguehi amɨɨhaico janaanɨcɨ imo imo momoonɨsunoco.'
  fuf-fuf: Hinaa fii meɗen laamii on e hoore gomɗinal mon ngal, kono ko men gollidooɓe
    e mon fii weltaare mon nden, ɓay hiɗon tabiti e nder gomɗinal ngal.
  bhl-bhl: 'Feinka! Yukalem fein ibolow e kitil keko, mobe kasike, aso nu yom fukun
    teleko, yom fein ibolow be num ibolow fukunin beem afak dalomin nam toluw te.
    Kate, aso nu ibolow fukunomeluw: “Aso nu yuso bongguko, yom finik so deiw kakamin
    em kalfong fian kemuma!”, angeko, buluw te.'
  ons-ons: Ŋedo ŋine ŋei waom okanŋune more raŋem, ŋine detlukkaikei wane mida. Onoka
    wane ŋine mali malipko gesoke togole okoramami, ea wane ŋene urata ŋinerop mamaine,
    ŋine wet pese desikei wane.
  con-NTPO: Que'i na'sumbi gi que'i ma'caen in'jan'chove mandaye. Nane tayo qui tansintsse
    Jesúsve in'jamba canse'fa. Tsa'cansi fae'ngae que'i'ccu semamba fuiteye gi in'jan'fa
    que'i ti'tsse avujatssi'faye.
  ghs-ghs: Nookao, nikemaeho ai tatauma ooraiho qubake nike eehaha naate isanatorai.
    Oonita nike ai tataumaho oora ma qaarata oomi nanai nikeke ekake dzeimaqu oi bamuhe
    nanai nikeho baura eetemi nikeho qupa qidzanatareiqi hiirorai ooqai oni.
  peg-peg: ଏପେଙ୍ଗ୍‌ ଇମ୍‌ଣି କାତାତ ପାର୍ତି ଜପି ଜେ, ମାଦାଂ ମାନାତ୍‌, ହେଦାଂ ଆକାୟ୍‌, ଇଚିସ୍‌
    ମି ୱାରି କାଜିଂ ମି ହାଙ୍ଗ୍‌ଦାକାର୍‌ ଆନାପ୍‌; ଲାଗିଂ ପାର୍ତିତ ଏପେଙ୍ଗ୍‌ ତିର୍‌ ଆଜ଼ି ମାନାଦେରା
    ।
  txu-NT: Ar aje amim Bẽnjadjwỳr djwỳnh Jeju marmã ne bar ar awỳr ibôxmã. Djãm ar
    ije ar akam amijo ibẽnjadjwỳr ne ibamã? Kati. Ar ba ne bar ije ar amã kàjmã akĩnh
    kamẽnhmã. Kritu pydjibit ar aje tu amim markumrẽxmã. Tãm dja ar ajaxwebê ar amã
    tỳx jadjà gar mã kôt ar amijo aban 'ã adjukanga kêt.
  eng-WEBU: We don’t control your faith, but are fellow workers with you for your
    joy. For you stand firm in faith.
  gnw-NT: Nonoi'ã etei mbaepuere pepurugüɨrovia re. Echa'ã pepɨrãta ma pepurugüɨrovia
    re. Jaeño nduipota pomborɨ, pe reta piyerovia vaerã.
  mux-mux: '@see-verse:2CO.001.023'
  maj-NT: Najmi tín'e kju̱a̱'yúhu̱n ri̱ xi nkú ts'ín s'e̱jinnu̱u Nti̱a̱ná, a̱t'aha̱
    ja ndjá tincho. Tu̱ sa ní tíbisinko̱i̱hi̱ tu̱ xi s'e̱he̱nu̱u kju̱a̱tsjo.
  bkq-NT: Pymâ ara tâitoem inkâba xina âyanmo tâtâdyze awyly, topize kehoem xina agueho
    mâinwântomoem aienehonze inkâba. Tutuze urâ, imâem Jesus tâinwânse mawylymo. Ozohonru
    wâgâ kydawyly olâ ize wato, âurutomoem, mâinwânsezedomoem lakuru, mohomaendomoem,
    mâkâ ize ato lelâ amânhedylymogue.
  kue-kue: No yomba kande ta mogltre ene pirngi dingwa i sutno ta moglkunga. Sraglpre,
    no pirkan ounga ene pirngino mina andigl giglendi meglkwa. Ba ene gun yenaglkwa
    pre no ene bogl kongun ounga.
  cot-NT: Teequea irooquea nonintajigueji noncanquempiquea pinquemisantamajajiaquenaja
    naatimpajia pinetsanamajajiaqueroquea nocantajiaquempica, iroguenti nonintamajajiaque
    nontsatacaajiaquempiroquea otsipapae cameetsanijite pincoguitempaninijite pishinevaejiaquempanijite,
    iroorijite paventaventaicarigueti Aapani Irioshi pitampishishirentantajianacaca.
  bnp-bnp: I uka ma mete rata polo muga muga mete ge taki mua mu gu luhoi navai. Mete
    leho palupu turane mua, mu gu vivi, mu gu pesi tora na niluhoi tora.
  apn-NT: Inhmã ma mẽ awỳr inhmõr nẽ tanhmã mẽ ate amnhĩ nhĩpêx to hã axte mẽ amã
    karõ kamã ixihtỳx prãm kêt. Mẽ akwỳjê rom ra mẽ ate Kris hkôt amnhĩ xunhwỳr tỳx
    kênã. Tã mẽ ate hkôt amnhĩ nhĩpêx mex o akĩnh nẽ apaja na inhmã hprãm.
  ctp-NT: Suꞌwe la chaꞌ ja ndukwa wan chaꞌ ꞌin Ndiose chunꞌ chaꞌ nu wa ykwiꞌ bare
    loꞌo wan; ti ykwiꞌ ti wan wa msñi suꞌwe wan chaꞌ ꞌin Jesús. Sa kanꞌ ti chaꞌ, nchka
    ꞌa tiꞌ ba tayaꞌ ba ꞌwan chaꞌ ka suꞌwe la ka tiye wan bra nu ngiꞌni tnun wan ꞌin
    Ndiose.
  opm-opm: Gure Got ohe danong hapti da oh nure hrepnong mar mihat dahatinmura; mihat
    dahatinmur napor kasip meng tei napapindinmat oh gurnong mama meng moh na naporiyamur.
    Gure Got ohe danong ma hat pati da oh gur kasip hat pati ohoh ihan gurnong nuhur
    Gur ihat dahat patenmura; ihat dahat patenmur na napotiprohemur. Gur guragure
    amam danong isip hat ha sonoh ma dahapti da oh nuhurhe ihir ihat amam danong bapkei
    mar isip mat ha pisongwe dahat patim mama meng napor nasariptimur.
  bvr-bvr: Rrapa gun-narda ngu-wena gala barra nyibu-borrwa jimarna ngatipa bunggawa
    nyirri-negiya nyirri-nirra ana-gorrburrwa minypa ana-goyburrpa nyiburr-yinmiya
    barra marr nyiburr-balcha nula Wangarr. Ngika. Wurra jarra ngatipa marn․gi ana-goyburrpa
    gipa gugu nyiburr-jinyjarrapa minypa gun-gata Jesus Christ gun-nika janguny nyibi-rrimanga.
    Wurra nyirri-mulpiyana ana-gorrburrwa rrapa nyirri-gunggajinga ana-gorrburrwa
    nyirri-nirra ana-goyburrpa barra nyiburr-marrkapcha nyiburr-ni.
  wal-wal: Nuuni inttena ufaissanau inttenaara issippe oottiyaageeta gidiyoogaappe
    attin, intte ammaniyooban inttena godatanau koyiyaageeta gidokko; aissi giikko,
    intte intte ammanuwan minnidi de7eeta.
  zad-NT: Aga cheeninto' gonnto' byen kon daa iṉaznton' gonle daa nakle Crístona'
