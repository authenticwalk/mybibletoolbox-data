verse: 2CO.001.024
translations:
  kpx-kpx: Di isiviholinu la evievi aiohavoi hoto louge la di isivi unaha valiho.
    Isito di isiviai laemo lovie dua vage kemo vahaeholahave.
  okv-H: Eto ungota God humota ari avo dagona tihi jigesi ae rate ungo God humota
    ue heteto miheva avoeto ungo daingeto tunga javotoho ue iresova avo ungote namote
    tapa na jombure ereora.
  tbo-tbo: Awai ipa ona itumaganeya ega tota ileta ipa uyahina to witaniwaga. Matababana
    to hanapugeya naka omi witumagana uyahihi o towolo momota. Yaka taumi miteiyai
    ta wobagibagi omi kaoha binei.
  mal-C: നിങ്ങളുടെ വിശ്വാസജീവിതത്തിന്മേൽ ആധിപത്യംനടത്തുന്നവരായിട്ടല്ല; മറിച്ച്, നിങ്ങളുടെ
    ആനന്ദം ലക്ഷ്യമാക്കി പ്രവർത്തിക്കുന്ന സഹപ്രവർത്തകരെപ്പോലെയാണ് ഞങ്ങൾ. കാരണം, നിങ്ങൾ
    വിശ്വാസത്തിൽ സുസ്ഥിരരാണല്ലോ.
  grc-SR: Οὐχ ὅτι κυριεύομεν ὑμῶν τῆς πίστεως, ἀλλὰ συνεργοί ἐσμεν τῆς χαρᾶς ὑμῶν·
    τῇ γὰρ πίστει ἑστήκατε.
  bgc-bgc: इसका मतलब यो कोनी के हम बिश्वास कै बारै म्ह थारे पै हक जताणा चाहवां सां;
    पर थारे आनन्द म्ह साझ्झी सां, क्यूँके थम बिश्वास ए तै डटे रहो सो।
  khz-khz: Au ati gomi gemi vele, pe gomi gemi nekamonagi aonai ai na rakagau paia
    kilagira gauramo pio kalara. Aikina. E gomi e ai tamaguli-koukouna, gomi pio verere
    tugamaginai. Kwalana gomi ne matotaumi gemi kamonagi vetainai goruga-kikitalina.
  deu-TKW: '(Nicht daß wir über euren Glauben herrschen: sondern wir arbeiten mit
    an eurer Freude; ihr steht ja im Glauben).'
  zsr-NT: Cutu rë́ꞌnituꞌ gna béꞌituꞌ lbiꞌiliꞌ ca réjlëꞌliꞌ Cristo, le chnacliꞌ tsutsu
    ca réjlëꞌliꞌ Lëꞌ. Rë́ꞌnituꞌ guntuꞌ le gun ga udziji ládxiꞌliꞌ.
  lin-lin: ezali mpe te mpo na kokonza kondima na bino, kasi tozali kosala elongo
    na bino mpo na esengo na bino, pamba te botelemi ngwi kati na kondima.
  hns-NT: Ham na maangiela toelogke bieswaas par hoekoem tjalaawe. Toelog thiek se
    djaane hai kaise toelogke djiewan bietaawe ke tjaahie. Hamlog toelogke sanghe
    khaalie maangiela toelogke khoesiaalie barhaawe.
  noa-E: Mʉ jam barwia mʉchdëu nem jaaubarmta pãrag ajués waupimapha chirʉm. Ya pãar
    pãachdëu Cristo iek ʉ̈kha nʉm gaai ubʉ naawai pãrau khaphʉ nʉm, jãga aju aai nʉ
    mʉ barju nawe, maagwai magʉm athee chan ya pãrau wajap mʉ igba nʉm. Magarrau mua
    mʉchdëujã khõsi chirʉmʉn pãar onee apijuuta ẽkhaajem. Mua chan pãar ökhĩirjuu
    apimapha chirʉm.
  eng-EMTV: Not that we lord it over your faith, but we are fellow workers for your
    joy; for by faith you stand.
  mib-NT: Te nasūu jéē cácuni rī ndacu nīhin ri jniñu nuū rō sɨquɨ̄ jnúhun cácandíje
    ró yá, chi je cáhīin nīhin ro jíín jnúhun ún. Chi sa suhva cácuni rī chindéé ñáhán
    rí rohó jéē na cúsɨɨ̄ gā ni rō.
  lif-NT2: आनिगे़ग खिनिॽ नसाःन्‍नो युक् चोःक्‍मा निङ्‌वाॽ मे़गत्तुम्‍बे़न्‍लो, थेआङ्‌भे़ल्‍ले़
    खिनिॽ नसाःन्‍नो के़धुम्‍बा के़जोगिॽ, कर खिनिॽ के़सःत्तिर फाॽआङ् खिनिॽनु सोरिक्
    याःम्‍बक् चोगिगे़रो॥
  xnj-xnj: Tihenela lepi makakala ndava ya sadika yinu, nyenye msindimili mukusadika
    kwinu. Getiganikiwa kuhenga lihengu pamonga ndava ya sangaluka yinu.
  mmx-mmx: Ma xopara i do mana pu soso nimi ri levelinga salai miba nunu ren, mila
    mi tu atmatkun pam at lununu atnimi. Ketla ma gugu xantubu atnimi xusu miba ruuna
    ka lomomo.
  cbr-NT: Jesucristomi upiti sinani camina mitsux ami cushicë 'ain. Mitsúxmi usai
    'ia cananuna nun cacësa oími 'inun mitsu caiman. Jesucristomi upiti catamëcë 'aíshmi
    chuámashirua tani cuëëni upitax bucunun quixuinshi cananuna mitsu 'aquinsa tanin.
  tee-NT: Para tun va at'ina'unt'it ni va tap'astu iclajumputunau tuchi lai alac'a'iya'it'it.
    Jantu chun icnaviputun. Icc'atsaich ni ixlhichux mi'alhunut'an ju lhilac'ap'inat'it
    ju Jesús. Para va icla'aktaijuputunau ni laich palai ak'ach'ana'it'it.
  eng-LSV: not that we are lords over your faith, but we are workers together with
    your joy, for by faith you stand.
  cak-NT: Rix man tinojij chi ren y ri waxbil jixkaben mandar riq'uin ri anchique
    utz ninimaj, man quiri' ta. Roj xe nakajo' jixkato', chi quiri' jixquicot ta más
    pa iwánima, roma rix can iyo'n yan iwánima riq'uin ri Cristo y cof jix-pa'l.
  pah-NT: 'Ndoro''ei ore kiro pe me: Nahanahã tuhẽ ti pejiko. A''ea rũi ore ei pe
    me. A''ereki pe pejiko hete tuhẽ Tupana''ga rehe. Opopoko pota reki ore koji''i
    pe mbohoryoryva jipi.'
  sja-NT: Tai, chi jarateepataarãpa, parãmaa ijãapi k'iniada-e taipa k'inia p'anɨk'a.
    Parãpa auk'a Cristode ijãapata. Iruata parãmaa ichia k'inia bɨk'a oopii. Taipa
    jõdee parã k'aripa k'inia p'anɨ waapɨara ijãapataadamerã mãik'aapa t'ãri o-ĩa
    p'anapataadamerã.
  xed-xed: Kumay ŋni ta faghunaghatá zlambak ta ghəŋa zlghay nda ŋuɗufa ghuni a wu,
    ta maga slna mu ka skwa turtuk, ŋa zɗavafta ŋuɗufa ghuni, kabga nda diha kuni
    ma zlghay nda ŋuɗuf.
  mks-NT: Co̱ cúú á sa̱há ña̱ cúni̱ nde̱ caja ndúsa̱ nde̱ sa̱há ña̱ ndítahan candúsa
    ndó. Jáchi̱ sa̱ xíni̱ nde̱ ña̱ sa̱ ndúu ndacú ndó cándeé ini ndó Jesucristo. Ña̱
    cúni̱ nde̱ quéa̱ chindeé táhan nde̱ xi̱hi̱n ndo̱ já ná caji̱i̱ ini ndó.
  gfk-S: Ing iou tange hobi paile nanaas be mem ura kurkure ira numu mangana lilik
    ta ira linge mu nurnur ine. Pata, kinong mu tur dades ta ira linge mu nurnur ine.
    Iesene mem papalim tikai ma mu be mu na kap ra gungunuama.
  bmu-bmu: Silik denöwö aka Anutu möt narimakzei, miaŋgöreŋ kembu ak eŋgimamgö qahö
    mötzal. Mötnaripŋinan lök töndangöm eŋgiiga kin köhöimakze. Miaŋgöra sösöŋgai
    qakŋe malmegöra bauköm eŋgimamgö möta embuk mohotŋe urugö nup memakin. Mewö.
  dgz-dgz: Nu e anu tumat nimanepen menan ya diaivin. Go nu asiginup e anu dawayan
    gapan tumban amuyan yonianawa. Menan e aton ega menan nu e tanae nao tait.
  eng-GNV: 'Not that wee haue dominion ouer your faith, but wee are helpers of your
    ioy: for by faith yee stande.'
  zaa-NT: Intu' nna álahua ná tu' xana' le para qui'ni a la fuerza gá tsíalatsi' le
    ca enseñanza nu rulue' tu', pues hua yù bá tu' qui'ni chìa ríalatsi' le nu ná
    lí, sino càla latsi' tu' guni tu' le cualàni para gata' adí la' redacca' latsi'
    qui' le, alàa para qui'ni gudihuìni' tu' latsi' le.
  eng-WEBSTER: 'Not for that we have dominion over your faith, but are helpers of
    your joy: for by faith ye stand.'
  guh-guh: Nexata apo jitsipaenë icatsia patacatsipaebaponaenexa paneyapëtaenexa pacuenia
    bepaexanavanapame. Tsipaji baja xaniavaetsia Dioso pajumecovënëtavanapame. Jamatabëpacayavenonatsi.
    Pacuenia baja pajamatabëcuenebarëyamë tsavanapae, matatoxenetsia icatsia panejamatabëcuenebarëyanexa
    Dioso pitabarata.
  bon-bon: Cine lica äbitininago weebibine jajanename, egä weene ngena ätrungame,
    ingle cine umle gemi, egä weene ätrunga cabu kokre gemi. Eewe, pätä cine singi
    gemi weene cama kaakesea wawename weeme miiji tääpume.
  nhw-BL: Amo nijnequi nimechnahuatis quenicatza monequi xijneltocaca quen nielisquía
    niamoteco. Tojuanti tijnequij titequitise san sejco ica amojuanti huan timechpalehuise
    para noja más xipaquica huan ximochihuaca antemachme.
  swh-ONEN: Si kwamba tunatawala imani yenu, bali twatenda kazi pamoja nanyi kwa ajili
    ya furaha yenu, kwa sababu ni kwa imani mwasimama imara.
  wbi-wbi: ulu nakwekuti tughesia kusigha ndavule ulwitiko lwinu vuno lunoghiile kuuva.
    pepano tuvomba palikimo numue vwimila mu lukeelo lwinu, ndavule pano mukwima mu
    lwitiko lwinu.
  bba-bba: Sɑ ǹ kĩ su bɛɛ dɑm dɔre bɛɛn nɑɑnɛ dokebu sɔɔ, sɑ kĩwɑ su sɔmburu ko kɑ
    bɛɛ sɑnnu bɛɛn nuku dobun sɔ̃. Domi i yɔ̃ dim dim bɛɛn nɑɑnɛ dokebu sɔɔ.
  eng-KJVCPB: 'Not for that we have dominion over your faith, but are helpers of your
    joy: for by faith ye stand.'
  kgk-NT: Ndaha'éiry voi pende-rehe amanda hagwã ahase pende ha-py. Perovia hagwã
    ae agwahẽse upe-py. Aikwaa porã-ma Hesu-rehe pejerovia porãmaha. Upéixa apopytygwõse
    ae pevy'a hagwã. Kwehe ae aha ramo ra'e pende ha-py, orombovy'are'ỹ arã ra'e.
    Upéa-gwi ndahái va'ekwe pende ha-py.
  waj-waj: Ngia Anutuuqaara kutaavaivee kiaa kiada yaagueeqama variaavai. Ivaara ta
    kava ngii tikiai ngia ti kuaiyauvaa rikiada iikiateeraivaara hama ta mmoori varaunnavai.
    Ngia yoketaama sirigaida variateeraivaara ta ngii tasipama mmoori varaunnavai.
  cpy-cpy: Teera nokantatzii naaka omperatzimiri pikemijantan-tenari. Tema poejokirota-nakawo
    okaatzi pikemijanta-neeri. Roo kanteencha roperotatsira atsipata-wakahae-yaani
    antawaeteeyini pithaamentan-teeyaari
  mpx-mpx: (Yaa nige tage naha logugui-agimiu wami abulilek kaiwena, ha atena te wami
    abulilek elana ku talmilil gagasisi. He alowau komiu ta tuwalali toyawa wami yaliyaya
    kaiwena.)
  wbp-wbp: Nyurrurla ngula-juku kankulurla ngungkurr-nyinami Jijaji Kirajiki, manu
    nyurrurla kankulurla ngula-juku nyinami pirrjirdi nyanunguku. Ngulakuju kula karna-nyarra
    jinyijinyi-mani yungunkulu nyinami ngaju-piya, lawa. Ngari karna-nyarra jirrnganja
    warrki-jarrimi yungunkulu nyinami wardinyilki.
  luo-luo: Ok wawach kamano nikech watemo bedo gi teko kuom yie maru, to watiyo kodu
    kaachiel mondo uchungʼ motegno e yie maru ka umor.
  nhe-NT: Ax nijnequi nimechnahuatis quejatza monequi xijneltocaca queja nielisquía
    niimoteco. Tojuanti tijnequij titequitise san sejco ica imojuanti huan timechpalehuise
    para noja más xipaquica huan ximochihuaca intemachme.
  aii-aii: ܠܵܐ ܣܵܒܵܒ ܒܵܥܲܚ ܗܘܵܘ ܕܥܵܒ݂ܕܲܚ ܗܘܵܘ ܫܘܼܠܛܵܢܵܐ ܥܲܠܔ ܗܲܝܡܵܢܘܼܬܵܘܟ݂ܘܿܢ، ܐܝܼܢܵܐ
    ܕܦܵܠܚܲܚ ܗܘܵܘ ܥܲܡܵܘܟ݂ܘܿܢ ܠܚܲܕܘܼܬܵܘܟ݂ܘܿܢ، ܣܵܒܵܒ ܒܸܟܠܵܝܵܐ ܝܬܘܿܢ ܩܸܘܝܹܐ ܒܗܲܝܡܵܢܘܼܬܵܘܟ݂ܘܿܢ.
  esk-NT: Atanniqsunġitchipsigiñ ukpiqsrił̣ipsigun, aglaan savaqatigisrukkipsi quviasruutiqaquplusri,
    atakkii iḷisimarugut nalupqisruutiqanġisilaapsitñik ukpiqsrił̣ł̣apsigun.
  msb-msb: Dili kay gusto namon magbuut-buot sa iyo pagtuod kay masarig na man kamo
    sa pagtuod. Mga katrabaho lang kami niyo alang-alang sa ikakalipay niyo.
  cpa-NT: Di³ héi¹ jní² hno¹jni can¹³jni ni³ quiánh² hniah¹². Cøng² ni³ báh³ ma²tiagh³
    jnieh³ quianh¹³ hniah¹². Mi³jøng² lé² hioh¹² jénh² hniah¹². Tí² báh³ ma²héh² hniah¹²
    jǿg³.
  dso-dso: ତମେ କନ୍‌ଟା ମାନ୍‌ବାର୍‌ ଆଚେ, କନ୍‌ଟା ନାଇ, ସେଟା ଆଦେସ୍‌ ଦେବାକେ ଆମେ ମନ୍‍ କରୁନାଇ
    । କାଇକେବଇଲେ, ତମର୍‌ ବିସ୍‌ବାସ୍‌ ଡାଟ୍‌ ଅଇଗାଲା ଆଚେ । ତମର୍‌ ସଙ୍ଗ୍‌ ମିସିକରି କାମ୍‌ କର୍‌ବାକେ
    ଆମେ ମନ୍‍ କଲୁନି । ଜେନ୍ତାରିକି ତମେ ସାର୍‌ଦା ଅଇସା ।
  meu-meu: Ai ese emui abidadama asia biaguamu, to ai na emui moale ikahana taumai;
    badina be abidadama dainai o ginimu.
  yva-NT: Weramu syonae syo wasantitidi wapa anave raiji, weye syo wasaen wapa anave
    mamo ntindimu to. Sya bekere mamo wambe arakobe wamo unanuije rakani indamu weapamo
    wasananibe.
  dgc-dgc: Ewan ko gustu a laluan ta kam ta péniwala, da matibay dén i péniwala moy.
    Engˈwan, gustu me a tumulung dikam monda masaya kam.
  zpm-NT: Guiabde to sca togo bod racladzd no guiaad no. Nli rquiindraa to guiadnee
    no lo to zha gliladz to Dios, sac dib zdoole to rliladz to me; per laa no racladz
    iṉe guiaadlonley no zdoo to i. Goḻguieṉ sca, miṉ co racladz no, racladzd no guiaadloguieḻnë
    no to.
  hix-NT: Ahanatanàhnye komo rma uro, Khoryenkomo yano me. Onà wyaro kanyehnà mak
    uro. Uro eyuhtxok xaxa mak hampànà, Kryestu hona owyanye xenytxoho me, kanyehnà
    rma uro. Àsok tawro hana. Kryestu hona xenye ro rma, yaworon me manatxow hamà.
    Ayakoronomanàr komo xe mak wehxaha. Àro ke khanatanàhyatxow hamà, oyeryehotanàhrà
    kom horà.
  sim-sim: Nir mbeek os Jisasin ji hishindiyanda nombo jihi oson ni heyehe, �Nir sishiwak
    sinda jir,� karem ni mbanda ambu nir, wahau. Os Jisasin ji hishindiyanda nombo
    jihi angop jihinjik ji hishihi ji sitambananda sir. Unda osik nir jir nga nakrem
    lerawun ni lanak ji rupshikmba nimu hishinduwa.
  npi-ULB: तिमीहरूको विश्‍वास कस्तो हुनुपर्छ भनेर हामीले नियन्‍त्रण गर्ने प्रयास गरेको
    कारण यसो भएको होइन । बरु, हामी तिमीहरूको आनन्दको निम्ति तिमीहरूसँग काम गरिरहेका
    छौँ जसरी तिमीहरू आफ्नो विश्‍वासमा अटल रहन्छौ ।
  cgc-cgc: Dili ko beet ambalen na kami nang gid sunuron nyo parti daw ino dapat nyo
    buaten bilang mga gatuo tak nlaman nay na lig-en en inyo na pagtuo. Liag nay nang
    na magtabang ki kyo na malipay kaw.
  tim-tim: Gârâmâ nenŋe nâŋgâ nâŋgâyeŋe kom miwindik yekbaen âmâ ainâk hâknenŋe bo
    mem agatbaen. Dâ yeŋe biwiyeŋe Yesugâlân kali aregât heroŋe akbai dâm aregât mem
    kârikŋe ketugu yekmaen.
  yor-yor: Kì í ṣe nítorí tí àwa jẹ gàba lórí ìgbàgbọ́ yín, ṣùgbọ́n àwa ń ṣiṣẹ́ pọ̀
    pẹ̀lú yín fún ayọ̀ yín nítorí nípa ìgbàgbọ́ ni ẹ̀yin dúró ṣinṣin.
  wos-wos: Nani guna mawuli sarékéka néma du renjoka hélék nani ye. Guni Krais Jisaska
    jémba sarékéta déka hundika “Mwi hundi dé” nanguka guna mawuli jémba dé té. Wungi
    téngukaka xékélakita, nani guna mawuliré yikafre hurumbet guni yikafre mawuli
    yata guna du takwa wali jémba rengute nani mawuli ye.
  emp-NTPO: Bãrãba Critora bio ĩjã panʌ bẽrã daiba jara panʌra õgo obid̶aẽ́a. Ab̶abe
    bãrãra careba quĩrĩã panʌa b̶ʌsrid̶a pananamãrẽã.
  eng-F35: (Not that we have control over your faith, but we work with you for your
    joy, for it is by faith that you stand firm.)
  ind-ind: Saya dan hamba-hamba Kristus yang lain tidak bermaksud mengatur kalian
    dalam caramu menjalankan keyakinanmu. Kami yakin bahwa kalian akan selalu teguh
    dalam keyakinan. Kami hanya ingin bekerjasama dengan kalian supaya kalian semakin
    bersukacita karena hidup sesuai keyakinanmu itu.
  pes-OPCB: در ضمن، منظور این نیست که بر شما سَروَری کنیم و بگوییم که چگونه ایمانتان
    را به اجرا درآورید. هدف ما این است که با یکدیگر همکاری کنیم تا سرشار از شادی شوید،
    زیرا به دلیل ایمان خودتان است که استوار ایستاده‌اید.
  mpt-mpt: Ibo Klaiste bainobo geniba ib bainobo galino sbalma bliobe. Ne ib bainobo
    galino mo kimabe blibabe. Yesus Klaiste emaye ib kimanin naka kesoa ne bobol tem
    abilo mo omyamibabe. Ne funania Ne i daaye bia ite nete nanoba seinbianobte gabibe.
  ssx-ssx: Nikana꞉ma꞉ta꞉ ika꞉ hone tulaalemeeki manuta꞉ dupi dupi alo dia꞉me. Ikana꞉ma꞉
    hone tulaaseme ekita꞉ amba꞉ koto honkopu hao wia haleme handa꞉e. Koto ekina꞉ nikana꞉ma꞉ta꞉
    iki ta꞉na꞉ma꞉ homelemeeki mea a꞉paaluekema꞉ iki ame̱le̱ apa꞉tao e pokoloma꞉me.
  mkl-mkl: A kù bi kɑ jilɛ nŋɛ ide ɡɔ do tilɑsi si nɑɑnɛ ku dɑsi nŋɛ si nɑ iyi í jɔ̀
    ì wɑɑ leeki dim dim ŋɑ tɑ̃ si nɑɑnɛ ku dɑsiu, ɑmmɑ ɑ̀ bi kɑ ce icɛi ɑwɑɛ ŋɑ ɑjɔ
    kɑ mu nŋɛ inɔ didɔ̃.
