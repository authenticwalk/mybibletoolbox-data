    sapa sapaapɨ gwɨnyaapɨse satɨtandɨmaahe. Owe. Nɨnɨ nehɨ samɨ Kɨraisihopɨ aimɨ
    gɨwunyaahohɨtɨhandɨ netɨ andɨtisaiwataayo amɨ sahɨ kiyaatɨnɨhɨ Kɨraisihopɨtɨha
    pɨwɨha akaaha andɨtitɨwɨ gɨwunyaapɨ maaritɨtaatɨwo.
  ubr-ubr: Wei men wafofourtobon omi ami baitutum on wei wanibadim on, wei wasagob
    omi ami baitutumai on wofaskikin. Baise omi ami yasisir aurin on wei on omi mat
    bobo tabobo.
  tsw-NT: Tsaa yuwusan afalu a dansaa ɗu ili i na ni i ciga i ꞌyuwan i usu ɗa shi.
    Tsu reve ta̱ i ta̱ nu ucawu wo okolo lon waru yi isawan nu ucira ne. Tsu ciga
    ta̱ tsu yuwan ulinga na̱ a̱ɗu adama i da̱na̱ tapu na̱ ma̱za̱nga̱.
  cax-NT: Chirrancapü suraboi ausucarü arrüna apisamutomoebo tacanati patrón. Arraño
    chauqui tapacoconaunca nurria ümoti Señor. Pero irranca rrayura aume nauqui ane
    manrrü aupucünuncubu.
  aia-aia: Ai'a domeu raba ha'a-'usu'usu'amou moi 'anai hinihini'i mareho nameu hinihini'i,
    'inia meu 'iraraa do mou ura baabau na'i hinihinimoo'i. 'I'ameu meu raba 'a'auhi'amou
    moi 'anai ha'a-wa'ewa'e'amou.
  srp-1865: Ne kao da mi vladamo vjerom vašom, nego smo pomagaèi vaše radosti; jer
    u vjeri stojite.
  agt-agt: Ammi maski itta ya pangihuyan ku tekamuy awena ta ikami ya dafu na pangurug
    muy am awa ikayat mi hud la manguffun ta pangurug muy petta dumakal para ya talak
    muy, te amuk ta masikan ya pangikatalak muy te Hesus.
  lug-lug: Temusaanye kulowooza nti ffe tufuga okukkiriza kwammwe, naye tuli bakozi
    bannammwe, mulyoke musanyuke, kubanga okukkiriza kwammwe kwe kubanywezezza.
  yby-yby: Edimoya elewole iki eleboku minabo ne loko elewole oko eleminoidanaki lemoya
    monokauya luliki we lolo esiye loko ma lamoiye. Aha edimo mulutipouka maya dowa
    letiye loko yowanuwa maya lekaka noiye. 16 Apo 19:21 19 Apo 18:5
  heb-heb: לא שנמשל באמונתכם כי אם עזרים אנחנו לשמחתכם כי באמונה עמדתם׃
  mpp-mpp: Aime ngenge wenuc ngagesingkegaing, yogo mi milu yoingngebalu gagabeleng,
    miyac. Ngenge Sugucne ngagesingkelu sanangne domalu gagaing. Inguc domalu beliyeningte
    ngenge nga nonge momochac bole balu gagabeleng.
  apb-apb: Iau, e to'ohuu oto aana melu ko sare asu loko-loko mola pe'i'omu hunie
    omu ke ilenimwa'e, na melu ka'a sare paine ike haahi'omu huni deu rarahi'omu hunie
    omu ke hiiwalaimoli, aana melu saie uri omu uure ma'uta'a oto aana hiiwalaimolinge
    aana God.
  san-TEL: వయం యుష్మాకం విశ్వాసస్య నియన్తారో న భవామః కిన్తు యుష్మాకమ్ ఆనన్దస్య సహాయా
    భవామః, యస్మాద్ విశ్వాసే యుష్మాకం స్థితి ర్భవతి|
  ben-IRV: কারণ এটা নয় যে আমরা তোমাদের বিশ্বাসের ওপরে নিয়ন্ত্রণ করছি বরং আমরা তোমাদের
    সঙ্গে কাজ করছি যাতে তোমরা আনন্দ পাও, কারণ তোমরা বিশ্বাসের ওপর দাঁড়িয়ে আছ।
  ntu-ntu: Bzkq rpiamu kx suti drtwrnge nzmnclz-krmamu bange mz da amrlx. A' da kx
    suti txpwz drtwrnge nzwz-lxblr-krgu murde na-abrtzamu mz Kraes. X krlzx kx tu-amqngiamu
    mz nzrlxngiti-krmu.
  pan-pan: ਇਹ ਨਹੀਂ ਜੋ ਅਸੀਂ ਤੁਹਾਡੀ ਵਿਸ਼ਵਾਸ ਉੱਤੇ ਹੁਕਮ ਚਲਾਉਂਦੇ ਹਾਂ ਸਗੋਂ ਤੁਹਾਡੇ ਅਨੰਦ ਵਿੱਚ
    ਸਾਂਝੀ ਹਾਂ ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਵਿਸ਼ਵਾਸ ਵਿੱਚ ਦ੍ਰਿੜ੍ਹ ਹੋ।
  gvc-gvc: Ã jina “Mʉsare wacũ tua dutiina jija sã”, nina nieraja. Cristore noano
    wacũ tua tuhsʉre mʉsa. Ã jina “Õ sehe Cristore wacũ tuaro cahmana mʉsare”, nina
    nieraja sã. Mʉsare yoadoho duaja sã mʉsa noano wahchehto sehe.
  sbk-sbk: Eli siyo huje tibhonesya sa aluhwanziwa ulweteshelo lwetu aje shalubhe,
    tibhombha pandwemo namwe hunongwa.
  mya-JVB: ထိုသို့ဆိုသော်လည်း၊ ငါတို့သည်သင် တို့၏ ယုံကြည် ခြင်းကို အစိုးရ သည်မ ဟုတ်။
    သင် တို့၏ ဝမ်းမြောက် ခြင်းအကြောင်း ကို ကူမ ၍သာပြု ကြ၏။ အဘယ်ကြောင့် နည်းဟူမူကား၊
    ယုံကြည် ခြင်းအားဖြင့်သင်တို့သည်တည်နိုင် ကြ၏။
  kgf-kgf: Ini ninʒéŋ ninʒéŋiguc naŋselima kecʒu imuac niŋac, nini onac ninʒéŋ ninʒéŋ
    imuac galeŋ kecʒiŋ ʒéma ménda ʒézua, néŋ néwécgeŋa iguc ini ségiségigina mihicŋimu
    niŋac, ai momacgina kecʒiŋ.
  awb-awb: Itega aiq pútare atah náneq ambubu atíáh púana peh morá néne ehweh sehgíóro
    éna íre pagu pagunuge. Itene irupipeq eyoyóinkeheéna ite séhréh aiteyabe nuwahbehre.
  gdn-gdn: Nu eba nuwanugu wi nidimana manako wi nu umununuga wadamana ki nana. Wi
    wiga sumaga ka ragiragi kawaya ki pokere nu nuwanugu wi mete deni deni togi kasiwaraigamana
    da wi ki pokaiya mibi mamamai idiwana ki nana.
  nko-NT: Anɩmédékléá ɩbɔ́bwɛ fɛ́ anɩdɛ́ mlɩ hɩɛ alɩá mlɔ́pʋ mlɩ hógyi yɔ́ agyʋ́má.
    Mboún alɩá ansɩ́ bégyi mlɩ sʋ́ anɩa mlɩnyɔ anɩdɛ́ agyʋ́má yɔ. Anɩyin ánɩ́
    mlɩ hógyi sʋ mlɩlɩ́ɩ́ kínkíínkín dodo.
  bsn-NT: Mʉare rotirʉarã me to bajiro mʉare gotimasioaja. Jẽre Diore quẽnaro tʉoĩamasirã
    ñaja mʉa. Quẽnaro mani ñajediro variquẽnase rãca bʉtobʉsa Diore mani masirotire
    yirã, mʉare ejarẽmorũgũaja yʉa.
  pib-NT: Gi wa wutsrukatetpiranyegitanmakgi gixa galixlewleya, seyni gikamrurewkakachinwu
    gimuwleya. Gi rixanu galixle ntunwatya gixa.
  wiv-wiv: Beta na tatania habuka hita ta bosim miu na kamiu bilip, beta. Kava miu
    te madi bada na kamiu bilip, hita ka gagala kamiu na vuna e kulihita miu kata
    hilohilo.
  reg-reg: Inu italyati kubha echilegejwa okuganya elikisha lyemwe kutyo eyendibhwa
    okubha. Nawe inyuma yejo, echikola amwi nemwe ingulu yo bhukondelewe bhwemwe,
    lwakutyo mwimeleguyu mulikilisha lyemwe.
  mlh-mlh: Mosi uruŋu eru Anutu manesiŋ gaegobi, oo qoduŋaŋuŋ fukeiŋgo so manego.
    Mamanesiŋ-ŋaŋunji odesiŋ ŋabe foreko dimaku sanaŋgaegobi. Ore eru jeri paio gonimiŋ
    ore bapi ŋabebemiŋ ore maneru ŋoŋoke moko mande gio baekimiŋ. Oŋu.
  gof-ENT: ሂንቴ፥ ሂንቴ ኣማኑዋን ሚኒዲ ዴዒያ ጊሾ ኑ ሂንቴና ኡፋይሳናው ሂንቴራ ኢሲፌ ኦይሳታፔ ኣቲን ሂንቴና ዎልቃን ኣማንይሳታ
    ጊዶኮ።
  aau-aau: Hromkwe hmo yor, Hakamay se ma nanpanan kiykiy-ay sohok ko makwey-uwr liy
    lwak ley. Hromkwe nonkway, hmo nanpanan kiykiy-ay yor mokwe krai po nuw-wak. Sawk
    hromkwe hme nion seme non-meio wayh-wayh, hom kar ley e.
  tvk-tvk: Xamem iemem ti tavei mave eilep namim tengan masemae ni xamim mupol vahusil
    nenemien namem vehakut, vengan di musoh nggeih e neketen namim ngamu. Xamem iemem
    bei mak mu xa ti mapol vituei vatel xamim tengan masak ni xamim mei mupolu ni
    sien.
  prf-NT: Awan mi kam gustu a diktaan ni ánya i dapat moyid a paniwalaan, gapu tukoy
    mi a matatag kamon ten pánnampalataya moy. Gustu mi la a tumulung tánni magin
    masaya kam.
  auy-auy: Maníkón-aaisafeꞌa éraiꞌe fasiꞌámai séꞌa wempáꞌá timankúnkúmbo uráamba póta
    kentópaꞌo kondasá Maníkón-aaisafeꞌa timankúnkúmba oró-ááísá ímba anekaꞌá sénaumpo
    tirunkó aamoí índasafeta kempímbá taankarotámai méta kísausa komaénaumne.
  tbg-tbg: Kia tenavu nora vaiinti voqaantemake vaiha niara kempukaiqaake vi uvara
    vi uvara avataqi vuate tireravauve. Aqao, tenavu tavauramanta ne Karaitira uva
    ho iriqi vi variara. Ne Karaitira uva iriha quaheha variate tivakeha, tenavu ni
    kena vaiintiqai vaiha ni hampata kaiqa varaqi virera auti vaunara.
  hub-NT: Atumka Cristo nekaspapita tutaka nekau asaakrumin ashika tichattaji. Antsu
    shir aneasar nu nukap Cristo nekaspapita titarma tusa chiki chikichik yaigkarmi
    tusan wakerajai.
  hmo-hmo: Ai ese umui emui abidadama ai biagua lasi. Ai diba umui emui abidadama
    lalonai umui gini goada noho. Unai dainai ai be umui danu ita gaukara hebou, emui
    moale do ai havaraia totona.
  big-big: Inugu ngizi kumuli piyengki ne iniyegi ngaigirikki ne kai ono, purik inugu
    ngizi kumulira kozang kapura nogo ini pangka koyibene iniyegi saweliweki purik
    ini mawiyarekka wilik kagowing keleyiweki.
  gux-G: Li ki tie ke ti den bua bigini ki bandi dandanli n se naani ka, ama ti kuli
    n sɔni yeni li pamanli kilima i cegi li dandanli nni.
