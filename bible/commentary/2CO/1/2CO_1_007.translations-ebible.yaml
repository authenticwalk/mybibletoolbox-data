  ata-ata: Mo loopala noxixesinge ne anu pumuxu, xo nexi telavu lexe aloxo tuꞌutuꞌumaxu
    noxixe ne ngingi ngatavulenu kalumo la mamaatola noxixe ne ulai noxinge kalumo.
  qvw-NT: Amcunaman allictamari chalapaculcá; maynümi ñacawshï-masí cayalcanqui, chaynütacmari
    cunsuylaycuśha cä-masïpis capäcunqui.
  nfa-nfa: Nèti èèna ka, jiꞌi ngeꞌa mèu, na, miu bisa taha mere dènge èra. Te jiꞌi
    ngeꞌa, na, ladhe miu abhu jꞌajꞌèra sama sèmi jiꞌi, Lamatua paꞌèra dꞌara miu, aa
    Nèngu paꞌèra dꞌara jiꞌi kahèi.
  tnp-tnp: Itɨmah iəmotələhu=pən əskasɨk rəhatɨmah nətəlɨgiən e Uhgɨn o təmah məmə
