    əmə məmə, itəmah nəkotətəu nahməiən iətəm iəutatɨg lan. Kəni təhmen əmə məmə Uhgɨn
    otəfəri nətəlɨgiən rəhatah, kəni in otəfəri mɨn nətəlɨgiən rəhatəmah.
  urd-urd: और हमारी उम्मीद तुम्हारे बारे में मज़बूत है; क्यूँकि हम जानते हैं कि जिस
    तरह तुम दु:खों में शरीक हो उसी तरह तसल्ली में भी हो।
  hot-hot: Môlô unim malaiŋ hatôm yêlôaniŋ ma yêlô aêv maleŋiŋ nena môlô tem numiŋ
    lôklokwaŋ ba noja thêvô êtôm intu yêlô awa.
  mqj-NT: Tontong liukan parannu kumua la tontongkoa' sa'bara' untingngayo kamasussaan.
    Annu kiissanan kumua ianna pada-padakia' untammu kamasussaan, la pada-padakia'
    duka' untarima pepakaranga yao mai Puang Allata'alla.
  rus-SYN: И надежда наша о вас тверда. Утешаемся ли, утешаемся для вашего утешения
    и спасения, зная, что вы участвуете как в страданиях наших, так и в утешении.
  mbh-mbh: Na lemimem i engeng ve ako aro thomu o mit engeng, eneke lemimem mire ako
    God aro i opoal thomu nge lomu matheong potunnga, ranga ve ako i opoal them nge
    lemem matheong potunnga.
  bdd-bdd: Coinega ꞌima hemisa ꞌomi weyahimi ꞌihewaiwai pwaiya, weyahina ꞌasanapugomiya
    ꞌabehega wamuyamuya tauma gide, ma wete waꞌatepatu gide tauma.
  cbt-NTPO: Canpitanta' aparisitohuachinënquëma', Yosë catahuarinquëma' chiníquën
    cancantacamaso marë'. Napoaton co Yosë a'poaramahuë'. Chiníquën cancantatoma',
    imamiatarama', tënai. Ina marë' noya cancantërai.
  srn-NT: Dat' meki wi abi ala howpu gi unu. Bika wi sabi tak' neleki fa un e nyan
    a pina, na so un e kisi a trowstu tu.
  cta-NT: Ndyiꞌu tsa tiꞌ ya jiꞌi̱ cuꞌma̱. Jlo tiꞌ ya chaꞌ ñiꞌya̱ ndyuꞌni lyaꞌ tiꞌ
    nguꞌ jiꞌi̱ ya, juaꞌa̱ cuaꞌni lyaꞌ tiꞌ nguꞌ jiꞌi̱ ma̱; pana ñiꞌya̱ nxtyucua Ni
    jiꞌi̱ ya, juaꞌa̱ xtyucua Ni jiꞌi̱ cuꞌma̱.
  bqc-SIM: Wá á náai vĩ seasai, asa wá dↄ̃ lá á bàa kú ń taasi pↄ́ Kilisi
    kɛ̀o, á bàa kú ń nↄ̀sɛniniapio lↄ.
  tcz-CHONGTHU: Nanghon keiho thohhahsa thohna'a nathoh jal uva, Pathen in keiho eilhamon
    nauva chu nangho jong nalhamon dingu kakinemun ahi.
  mar-mar: आणि तुमच्याविषयीची आमची आशा बळकट आहे कारण आम्ही हे जाणतो की, तुम्ही दुःखांचे
    भागीदार आहात तसेच सांत्वनाचेही भागीदार आहात.
  snp-snp: Ido linateki lamoki lakoina keina kolonimo yamaidana oto ade olu faka lo
    ledami mona yaki lakoina olu minone, loto koloninako, yamu linate moda auma witi
    nedi minenagilae, loto auma wito koli minone.
  isl-isl: '@see-verse:2CO.001.006'
  spy-NT: Kiimoong'tēēnook keey miisin kuuyu kiinkētē kule kuu yoo ōnyāliltōōsii ꞉akweek
    kuu acheek, kusooysooyook ꞉Yēyiin kuu wōloo sooysooytēēch acheek.
  xnn-xnn: Isonga maid danagmi ken dakayo tay getkenmi ay no mapalpaligatan kayo ay
    kanegmi et badangan Apo Dios dakayo gedan ay kaneg nan mangbadbadangana ken dakami.
  mwe-mwe: Na ngulupai itukwete kwa ligongo lyenunji ishimilishe, pabha tumumanyi
    kuti nnalaganga malinga uwe, nneyo peyo shinng'angalalanje malinga uwe.
  tte-tte: Kakatai kamkamnane kai kalobalobai komiu tabe iyaele kwalobalobai yo tabe
    ama kabiyakaiwene kalobalobai Yaubada koina komiu tabe besiele iyaele kwalobalobai.
    Kabo iya kaiwena mwa ama nuwatu ikaiwe yakato ami kalakisiye koina kani lebo kwalobai.
  tcs-tcs: Wa, mitu prapa bilib dat yupla i bin gad atso prom ol trabol wase mitu
    i bin gad. Wa, yupla tu i go gede dat seim gudpasinwei prom God seimkain wase
    mitu i bin gedem.
  hlt-THB: Nangmih aham kaimih ang ngaih-unaak ve cak hy, kaimih ak khuikhanaak nami
    ni qup pyi adawngawh, kaimih a ngaihdingnaak awm ni qup pyi lawt kawm uk ti.
  soq-soq: No insaisamba e baila God bedewe badowa ituite inseitana e ideita badowa
    eneilana, ipawa no atenten no poka eteitana rua etonuna God saulepie nuala badosapi
    no nuamba badosadia rua.
  qub-qub: Nogacunaga musyaycämi fiyupa ñacarpis mana yamacaypa yäracuycashayquita.
    Nogacunano ñacaptiquipis Tayta Diosninchi shacyächishushpayquimi yanapäshunquipaj.
  att-att: Á yáyù nga awán ta ikaburung mi nikayu, ta mássiki nu marigirigâ kayu nga
    kunnay nikami, á ammu mi ta abbágán na kayu ni Namarò gapay, tapè mabannáyán kayu
    nga kunnay nikami.
  bki-bki: Kumemi numisidomii venia napano kubar dulu ruei, mila na ea tivelinio na
    kamiu, kenememi jidomiano maka rimemebiju leleio, ka mia kamiu tum̃abe. Nina bior
    napano numijikia vatitig ruei ka bekurano napano monoka kuviviuo jogvaiano veverare
    ka napano kumemi nubiviuo, a mia kuvijikia kuvokar burum̃ara ililup̃ilup̃iano
    ea Atua bunu, veverare ka napano nubokario ruei.
  bqp-bqp: Ó tãmaa vĩ á yã musu sikaa sari, zaakũ ó dↄ̃ lákũ á bàka kú kũoo warikɛnaa
    gũn nà, lɛn á bàka kú kũ ó laakarikpatɛnaao lɛ dↄ.
  mcp-mcp: Sə́ ŋgə *búgʉla kú nə məzhigə́ nə́ bɨ e tɔ̂w búgə́ jɨ́nʉ́d nə́ shîm; nəcé,
    sə́ mə́ mpú nə́ nda bɨ́ ŋgə́ jug jugʉ́lə ŋgwûd sə́ ŋgə́ jug yí nə́, Zɛmbî ŋgə
    nə́mə́ cweel bɨ́ milâm nda á ŋgə́ cweel sə́ mísʉ́ nə́.
  hat-hat: Se konsa, mwen gen fèm espwa sa a pou nou, moun Korent, paske mwen konn
    sa byen, menm jan nou soufri ansanm avè m' nan tout lapenn mwen yo, konsa tou
    n'a resevwa pa nou nan ankourajman Bondye ap ban mwen an.
  npl-NT: Tejwah timoyolchikawah nomonawak, porke tikmatih ijkó kemi nontlaijyowiah
    kemi tejwah, noijkó nonmoyolchikawaskeh.
  bgg-bgg: Ji-è gathek luthong pha ji ne nathek ne khuchung de asid phro; gathek ne
    thieg nathek è gathek miidiig jishii thang pha ji ne, jiè nathek de gathek è mua
    pha nong jishii de thang phro.
  eng-TCENT: because we know that just as you share in our sufferings, so also you
    share in our comfort.
  eng-BSB: And our hope for you is sure, because we know that just as you share in
    our sufferings, so also you will share in our comfort.
  cpu-NT: Iroora niyotajaantantakari aritake imposhenkayeetaiyaami eerokaite ikempitayeetakenara
    naaka, aririka pimatanairo pinkemaantsivaitya nokempitaakerora naaka.
  san-ASM: যদি ৱা ৱযং সান্ত্ৱনাং লভামহে তৰ্হি যুষ্মাকং সান্ত্ৱনাপৰিত্ৰাণযোঃ কৃতে তামপি
    লভামহে| যতো যূযং যাদৃগ্ দুঃখানাং ভাগিনোঽভৱত তাদৃক্ সান্ত্ৱনাযা অপি ভাগিনো ভৱিষ্যথেতি
    ৱযং জানীমঃ|
  tac-NT: Tabilé chérikáwé rekó 'emi 'we resí ikié napurigá ramué, Onorúgame 'la semáriga
    gu'írimala 'emi. 'We 'la machíguru 'emi 'la anachamio.
  eng-WEBPB: Our hope for you is steadfast, knowing that, since you are partakers
    of the sufferings, so you are also of the comfort.
  gfk-H: Mehet nurnur bia ira linga na hanuat timaan taar ta muat. Ma mehet tur dadas
    ta iakano mangana lilik kanong mehet nunurei bia muat ta kap ira pinlawe muat
    ta ira numehet harhamaraam hoing muat ta kilinganei harahut mah mehet ta ira numehet
    ngunngutaan.
  viv-viv: Ada ime anuwaveꞋavina-moꞋa higa ime vita anuhagana amine kadu omi wanuhagana,
    meda ime asevatu anuhagana amine kadu omi wananuhagana.
  yao-yao: Kwayele chilolelo chatulinacho kukwenu chili chakulimba, pakuŵa tukuimanyilila
    kuti mwaŵaga noweji mmalagasyo chinchiŵa pamo noweji mu kutulaswa kwetu.
  tgp-tgp: Kama levosahi mamahunia vara ka lavi na rani r̃ilangi peresi kamam, God
    i pa tahe na r̃omimim sohen mo lo vaia isamam.
  auc-NT: Ayæ̈ mönitö tönö äanque baï mïnitö nantate wæwëmïnitawo. Edæ tömengä waadete
    pönö apæ̈necä ëñëmïni ate mïnitö adobaï mönitö tönö äanque baï wampo pönenguïmïni
    ïmïnipa. Ante do ëñëninque mönitö, Näwangä mïnitö watapæ̈ quëwencæmïnimpa, ante
    do pönëmönipa.
  kbc-NT: Odaa ɡ̶adinakatoneɡ̶egitiwaji, codaa aɡ̶adawieneɡ̶egi matitetelocotiwaji
    ɡ̶atiwaɡ̶atakaneɡ̶egi. Igaataɡ̶a jowooɡ̶otaɡ̶a niɡ̶ina mawikodeetiwaji liciagi
    me jawikodeeɡ̶a, odaa Aneotedoɡ̶oji ɡ̶adaxawanitetiwaji anigotedoɡ̶owa me ɡ̶odaxawa.
  bmh-bmh: Ig ag gusig tapai dabun dabeleu gusig wanem, einen, ig abiu, ag ig ibaig
    ereg uhu wanemun, guzenaital, ag oiagab selai dabun gusig ereg umamen.
  ctu-BL: Cujil lojon ti' xuc'tʌlel c pusic'al an chuqui mi caj la' taj. Come woli
    la' ñusan wocol che' bajche' joñon lojon. Jini cha'an woli la' taj i ñuq'uesʌntel
    la' pusic'al ja'el che' bajche' joñon lojon.
  meq-meq: Nəmaa sər ha ta deɗek ka ndzumeye ɓəŋɓəŋ ka tsəveɗ i Mbəlom. Nəmaa sər
    ha Mbəlom ma makumeye naha ɗərev andza nakə neŋgeye faya ma mameye naha ɗərev
    aye, hərwi faya ka sumeye ɗəretsətseh andza nəmay neheye faya nəmaa siye ɗəretsətseh
    aye dərmak.
  noa-H: Mua k'ap'ʌ chirʌm, pãarjã Cristo gaaimua mʌjö dau hap'ʌʌ naawai jãg hichdëu
    mʌ k'ĩir jãsenk'atarrjö pãarjã hagjö hirua k'ĩir jãsenk'aju.
  alp-NT: Hoko ami hlaleke titinai be namake imi tahane sepo supu susate. Ami noake
    ele mere le ami rekwa be imi supu susate lupe ami supure lekwe. Ele mere lekwe,
    namake Tuhane Iono imi ktili lupe Ionoe ete amire.
  san-VEL: yadi vaa vaya.m saantvanaa.m labhaamahe tarhi yu.smaaka.m saantvanaaparitraa.nayo.h
    k.rte taamapi labhaamahe| yato yuuya.m yaad.rg du.hkhaanaa.m bhaagino.abhavata
    taad.rk saantvanaayaa api bhaagino bhavi.syatheti vaya.m jaaniima.h|
  kbq-kbq: Ana hu'negu hanave antahintahi nehuta amuha'ma huramunana, tagrama erisuna
    tatazampintima, tamagra'enenema erisazana, tamagra anazanke huta Anumzamo'ma fruzama
    tamisifintira erigahaze.
  kbh-kbh: Bënga sempre fsëndobátmana y ts̈abá fsëndë́tats̈ëmbo chë padecena soyënguents̈ana
    ts̈abá s̈mochjábocanama, er bënga fsëndë́tats̈ëmbo, chë nts̈amo bënga fsënjasufricá
    ts̈ëngaftanga s̈mojasufrima; y cachcá, Bëngbe Bëtsá yochjama ts̈ëngaftanga ainaniñe
    puerte añemo chas̈motsebomnama, nts̈amo bënga fchaitsebomnama cha tojamcá.
  ron-LSB: Nădejdea noastră pentru voi este statornică, știind că, întrucât sunteți
    părtași la suferințe, sunteți și la mângâiere.
  pon-pon: O at kaporopor kin komail me teneten, pwe je aja, ma komail ian kamekam,
    komail pil pan ian kamaitala.
  nhe-BL: Tojuanti timotemachíaj ipan Toteco para yajaya inmechyoltlalis queja techyoltlalijtoc
    pampa nojquiya intlaijiyohuíaj queja tojuanti.
  sps-sps: Ai tovei mam nat faarof maromi; amam nat rom ito te nom fi min senviir
    saraa kamits to te nom amam, ami nai nom kainy nats rom senviir kat iny kat famaun
    to te nom faamuainy bus amam.
  wnc-wnc: Siwan na atnataat. Meya wa pakum takngata ginde apuwawan Anututa natane
    musipma tasiwan kwikwiknga sikut binga ita gindane musipza pasiwan kwikwiknga
    sining. Siwan nata unzing ginde natapa kekekawan ginu akekekake dua pimaning ngangu
    natane musipmaatangu nata kekeknga natayuat.
  bus-bus: Wá tãmaa vĩ a yã musu seka sai, zaakɛ wá dↄ̃ lán a bà kúwao nawɛ̃akɛna
    guu nà, lɛn a bà kú kↄ̃n wa làakari kpaɛnao lɛ dↄ.
  gub-BL: Urukwaw katu Zezuz rehe pezeruzar katu haw ure. Ni amo ma'e, ni amo teko
    napemupytu'u kar kwaw pezeruzar ire a'e wà nehe. — Ikàg tuwe a'e wà, uru'e uruiko
    teko wanupe ure, penehe ureze'eg pà ure. Pepuraraw ma'erahy kwer peiko urezàwe.
    A'e rupi Tupàn pepytywà putar a'e nehe no, ta'e urepytywà iko a'e no xe.
  imo-imo: Eno lino kinye tapu topo molopo, mindili peya noromolo mele eno lino kinye
    tapu topo molopo peya konopu enge nimbe u nipili moromolo kala nimbo pilipolio
    aku tekolio eno umbuni te tembalo wali ungu tukumemu tiye naa kolko enge ningo
    molongela konopu lepo moromolo.
  boj-boj: Iga niŋgi qa gago areqalo siŋgilatosim endegsi mareqnum, bole, niŋgi siŋgila
    na tigelesqab. Iga qalieonum, niŋgi iga ti beterosim jaqatiŋ eqnum deqa Qotei
    na niŋgi iga ti gago are latetgoqnqas.
  eng-DRA: 'That our hope for you may be steadfast: knowing that as you are partakers
    of the sufferings, so shall you be also of the consolation.'
  knf-knf: Uhaţ wi ŋţuuŋ ţi an udëmi ; ŋme kë jibi nahajuŋ ji un, hënk kak di di Naşibaţi
    aktëŋţënanaŋ ji un.
  san-KHM: យទិ វា វយំ សាន្ត្វនាំ លភាមហេ តហ៌ិ យុឞ្មាកំ សាន្ត្វនាបរិត្រាណយោះ ក្ឫតេ តាមបិ
    លភាមហេ។ យតោ យូយំ យាទ្ឫគ៑ ទុះខានាំ ភាគិនោៜភវត តាទ្ឫក៑ សាន្ត្វនាយា អបិ ភាគិនោ ភវិឞ្យថេតិ
    វយំ ជានីមះ។
  arn-NT: '@see-verse:2CO.001.006'
  zas-NT: Ad yuꞌ nawëëgt du luxdoon con lëjt, din ziꞌcgajc cazagdiajdi ziangajc cayzaagdiajn
    dxel ziangajc yaguꞌ Dios luxdoodi ziꞌcgajc raguꞌman du luxdoon.
  ken-NT: Sɛ́bhàka ntɨ nɛ bhe, nɛ sɛbhɨkɨ bhɔŋ bɛcháy mbɔnyunɛ sɛrɨŋɨ bɛ ndǔ bǎká
    bɛbhɔŋ ɛsɔŋɔri mbɔ bhɛsɛ, Mandɛm ǎchyɛ bhe nkwɔ nɛpɔptǐntɨ́ mbɔ ɛnyǔ yi ákʉ̀
    nɛ bhɛsɛ.
