  mdy-ETH: ኑኡና ዎላ ዒንሢ ሜታዻሢጉዲ፥ ኑ ዶዱሞዋ ዒንሢ ዴንቃያ ማዔሢ ኑ ዔራሢሮ ዒንሢዳ ኑ ጌሣ፥ ሃጊ ማዓንዳ ዎዛ ዶዲኬ።
  spl-spl: Yeŋe yawu manmâ ki lohotŋe otnomai yakât nâŋgâm eŋgat yâhâp ki otmait.
