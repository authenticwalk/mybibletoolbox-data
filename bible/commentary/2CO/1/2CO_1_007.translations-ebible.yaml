    to thazok ai.
  bkd-bkd: Aman kenà duwa-duwa sa pagsalig day inyu ta natun-an day ha ku maantus
    nuy sa mga tag-antusen day mabuligan kaw daan iling hu kabuligi kanay.
  ctu-76: Como cujil lojon isujm ti xuc'tyʌlel lojon c pusic'al che' bajche' mi quejel
