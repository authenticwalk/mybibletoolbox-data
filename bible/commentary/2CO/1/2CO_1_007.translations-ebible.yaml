    ମା଼ମ୍ବୁ ପୁଞ୍ଜାମାନମି ।
  amu-NT: Ee tyeⁿ waa na cwicantyjaaꞌ nꞌo̱o̱ⁿyâ jo nnom Tyꞌo̱o̱tsꞌom cantyja ꞌnaⁿꞌyoꞌ,
