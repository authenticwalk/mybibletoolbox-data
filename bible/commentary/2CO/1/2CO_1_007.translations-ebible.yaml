  tku-NT: Quit tzej icca'tzī hui'xina'n natāyani'yā'tit masqui pātīni'mpā'na'ntit
    nā hui'xina'n. Nā icca'tzī nacātamāko'xamāka'tlī'yān.
  bjk-bjk: Mem me nunu bara abo lalaa irabo wanot deek ke mum. Me mem me tuu lölös
    kölöme xö ina dinödöm, möxösa, mem me ösöxö bere God irabo ömanan e mum arixe
    me mem xarnang mum moxo örasen bölök abo kinadik nang e mem moxo örasen.
  msy-2020: Ezɨ e kamaghɨn nɨghnɨzir gavgavim Godɨn ikia bar fogha ghaze, ia tuivigh
    gavgavigham. E fo, ia e ko osɨmtɨzim ateri, kamaghɨn amizɨ, ia uaghan e ko navir
    amɨrizim iniam.
  bpr-bpr: Yé duenam man, là ti gwè nawami gablà di gamu, du gadèmi di kgaginyu di
