  mva-mva: Keka kikaua sururu kidokidoki bokana kam kadokidoki, bokainatuka-la ilo
    aka-uia kidokidoki masa kam kamadokidoki be. Bokaibe iloma moarunga kam-lo kinangalako
    nge dikaiboang-tina. Kikaua tago iboadu kamatapulo.
  dwr-NT: Hintte demmana giide, hidootaan naagi utteeddawe daro mina; ayissi gooppe,
    hintte nuunanna waayyetteeddawaadan, hewaadan menthethuwaakka nuunanna akkanawaa
    nuuni ereetto.
  kfw-kfw: Khawa jarra nangni chungnga kin-inngamna kha acheet; ajarchu kinpoongna
    khan tum ningnaneipui angnga, sanna kinmuna suungnga nangni um tum ningnei eii.
  bfz-bfz: और म्हारी उम्मीदा तुसा रे बारे रे पक्की ए, कऊँकि आसे जाणूंए कि जेड़े तुसे
    म्हारे दु:खो रे सहभागी ए, तेड़े ई तुसे आसा री शान्तिया रे बी सहभागी ऊणे।
  cuk-09: Degine, anmar bemar-bensurmalad, anmar be-wismardo, igi bemar wiledimala,
    amba deyob bemar gwage-armakedgine anmarba gannalemogoed.
  ben-OBCV: আর তোমাদের জন্য আমাদের প্রত্যাশা অবিচল, কারণ আমরা জানি যে, যেমন তোমরা
    আমাদের কষ্টভোগের অংশীদার হও, তেমনই তোমরা আমাদের সান্ত্বনারও সহভাগী হয়ে থাকো।
  mil-NT: Te nchúhú ío váha sàni ndáá iní‑ndɨ́ cuèndá‑ndó chi ndòho‑ndo datná ndóhó‑ndɨ̌,
    te ducaⁿ tàxi Yá Ndiǒxí tnúhu ndee ìní xii‑ndo dàtná táxí‑gǎ xii‑ndɨ́.
  myu-myu: '@see-verse:2CO.001.006'
  amk-amk: Tuti amenemitawanai paria we metoaria mutu, wiro amenemiwawera we mea kaha,
    weo amewaitawanai we mesodai dadirafo kariri ameara fo, tonanai kontai Kristusi
    dohong menemirorongwai mitubaru kariri niari we ameara fo.
  fai-fai: Num mimin dok kim dibuduw be atin kitid, kale kiba numi kál funin kudabuw
    taw kibil kiliwso kál funin kudokabiw uyo kiba ken kitid tabe todokabiw, kalesuw.
    Watawo kaleyo bá, kiba numi ilil dudáyamin kudanbuw taw kibil kiliwso kudokabiw.
  ura-NT: Nitohaneein neriquicheeine esenetaacaanu. Charijieein teeinti necairichaacaanune
    rijijieein inara netonai necairichanaa abaataain neeiche. Nii rijijieein techu
    cairichaaojoaain cana coaraain cana suujua nunaain cana rai Cana Coauneraacha
    tei sirichaneein neeiche.
  mcd-NT: Man non tapia non omitsisca cuscan marifi man nofu omitsiscafiaiton Upa
    Diosin nocon nomuran shinanmashara cuscan matona shara huaa man shinansharanon.
    Ascan non matohuunoa shinanmisi cuscan nannoricoin. Man omitsiscafiaquin tunuaiton
    maton nomuran shinanmashara.
  urt-urt: Poi yukur ya ŋoihsipe yip, pakai. Ŋoihmbwaip poi teŋeime yip pe, poi sisyeme
    ŋaiye yip se pa jin bongole. Poi sisyeme ŋaiye yip yikirh mane topoꞌe poi pe,
    poi sisyeme nange yip se pa yambaꞌe ŋoihmbwaip ŋumwaiye topoꞌe poi.
  kiz-kiz: Ni ujasili bhuitu panani pa muenga uye thabiti. Tumanyili yakuwa Katya
    kela kwa mwishiliki mateso, kelakela ka mwishiliki falaja.
  tzo-TZE: Ta jna' ti oy avocolic ec ti c'alal laj ava'yic ep laj quich' vocol li'i,
    yu'un ep laj avat avo'ntonic. Jech noxtoc c'alal chava'yic ti laj xa scoltaun
    Diose, ta jna' ti xcuxet no'ox avo'ntonique. Jech co'ol chmuq'uib co'ntontic.
  lex-lex: Pede ampesiay mieman de hota miy miana miatu mitahan ralam mawalmi. Amparor
    emkade yoma amatga de emekwalima mlier olek la riwtu-hora emekto'ama amlernan
    olek walia de, de hota emkade wal pia la'a Uplerlawna Nariei piede miy mana miruri-mi'orta
    emekwalima amlernan walia.
  dov-dov: 'Bulangizi bwesu kulindinwe taluteketi: nkambo tulizi kuti mbumwabana mapenzi
    mwakabana, akumbulizigwa kwesu.'
  rgu-rgu: Huu ria na, de ami mamahere mae, emi bisa manenete ma ta keke-boiꞌ fa.
    Huu fo ami bubuluꞌ mae, maneniko emi hapu susa-lela sama leoꞌ ami, sona Manetualain
    natetea emi dale mara, sama leoꞌ Ana natetea ami dale mara boe.
  toc-NT: Aquinín luu cli̠­pa̠­xu­hua­yá̠hu la̠ta hui­xinín aksti̠tum hui­li̠­ni̠­tátit
    min­ta­ca̠­naj­latcán, y ma̠squi cca­tzi̠­yá̠hu pi̠ lhu̠hua hua̠ntu̠ napa̠­ti̠­yá̠tit
    na̠chuná cumu la̠ aquinín cpa̠­ti̠­ni̠­táhu, na̠ tancs cca­tzi̠­yá̠hu pi̠ Dios
    amá̠n ca̠ma̠x­qui̠yá̠n tapa̠­xu­huá̠n y taak­sti̠­tu­mí̠li̠t.
  som-som: Oo rajadayada aannu idiin qabnaa waa hubaal, annagoo garanayna inaad tihiin
    kuwo xanuunsiga qayb ku leh, sidaas oo kalena waxaad tihiin kuwo gargaarka qayb
    ku leh.
  mam-C: Tu'npetzi'n, q'uqlexix qk'u'ja kyi'ja, qu'n b'i'n qu'n qa ikyx n-iky'xjo
    kyu'n tze'nku qe', exsin ikyxjo tojjo chewsb'il qanmin.
  ndj-ndj: Kwanongwa tumanya fitushuvilila kwa yumwi fiva fikomi, kucha patuva pamu
    mutabu shetu, wuwowu datuvi pamu mukukoliwa mawoku.
  mbj-NT: 'Baad ãã bahapäh hahỹ bë hã: Ãã nemuun bë ahob bä ãã ahoop doo, ji P''op
    Hagä Do h''yyb en''yym do bë gadoo ãã nemuun na-ããj hẽ. Ti hyb n''aa, dooh bë
    h''yy gejë hõm bä Jesus hã ãã hapäh, nesaa do bë ahob né paawä.'
  lat-VUC: 'ut spes nostra firma sit pro vobis: scientes quod sicut socii passionum
    estis, sic eritis et consolationis.'
  ngp-ngp: Naivo makawiilo yetu mwa nyuwe yatoga kwaviya kimanya kugamba mnanda hamwenga
    na suwe mwa makunt'ho yetu, nomnde hamwenga na suwe iviyaiviya mwe kusangalazwa
    kwetu.
  enq-2: Naima tanda nyilyamano dokonya, nyakama apata tanda nyilyamino. Dopana, naima
    mona tambo lasekelyamo dokonya, nyakama apata mona tambo lasekelyamoakana lao
    naimame masilyamano.
  eng-ASVBT: knowing that, as ye are partakers of the sufferings, so also are ye of
    the comfort.
  mna-mna: 'Tana niam amurla kat ta kembei: Niom ko kemender mbolŋana. Pa niam amute:
    Niom sombe kabaada pataŋana kembei ta niam, nako kakam pombolŋana kembei ta niam
    i.'
  myw-myw: Kakakin-wan bukusesus bwein. Abamiy igeg ma̱wana abem yakamey, tage Yowbad
    bilabeimiy ma̱wana yakamey.
  sby-sby: Neco kupembelela kwetu nkotukute muli njamwe nkakulatenkananga sobwe, pakwinga
    tucisheti mulakumananga ne mapensho akoshana ne ngotulakumananga nawo, ne njamwe
    ni mukacane kutontoshewa,
  sll-sll: Dinangwo ipire ni mol pai onga i pir gogo dal olekiwa. Na gul iga meri
    ni ere yu u na si daulingere kina ereho irabilua. Irabilga God aki di na tongwo
    meri ni ereyu aki di ni tenangwo pire na ni pir gogo ta dalkiwa.
  yaq-NT: Kaitat te jain eaka enchim a yoem'eiyaa. Bwe'ituk te ju'unea, itomak junuen
    jiokot enchim aet emo bicha'a benasia, junuen ket eme'e, itomak, Liojta betana
    itom jiapsi jo'awa'uta, enchim a' bitne'po.
  uro-uro: Näkt aiut di aut snängaqa ama qrot ka sävät a ngän iva as ngän dualat toqoräkt
    inguna ut dräm i ngakt bä ngän don säda ama märän angärha ron doqor ut dä va qosaqi
    ma Ngämuqa qä sämaqrot na ngän doqor ut.
  ita-1885: E la nostra speranza di voi è ferma, sapendo che come siete partecipi
    delle sofferenze, così ancora sarete partecipi della consolazione.
  muy-muy: Mə̀səra Melefit àmbrəŋ məgri sulum gayaŋ ana kʉli do ; nahkay mə̀səra ku
    tamal kəgrum daliya akaɗa geli ni nəŋgu ni, aməvi njəɗa ana kʉli akaɗa ya ti avi
    ana leli ni daya.
  kqc-kqc: Uni uka mokena ya vene rofu bi gira iniye, adina una una diba uni esika
    esika moisifari, ya ka esika esika moidedi, ye Sei yaku una aededo kana, ya vene
    ka aedego.
  tav-tav: Jãre bairona mʉja capopiye tamʉoro mʉja catʉgooña ocabʉtiro átigʉmi Dio
    mʉja quenare. To bairi caroaro mʉja cabaipere jã majitʉga.
  eng-ULB: Our expectation concerning you is unshaken, for we know that as you share
    the sufferings, you also share our comfort.
  spa-VBL: Confiamos en gran manera en ustedes, sabiendo que así como participan de
    nuestros sufrimientos, también participan de nuestro consuelo.
  fra-_FOB: (Et l'espérance que nous avons de vous est ferme; ) sachant que comme
    vous avez part aux souffrances, vous aurez aussi part à la consolation.
  hau-ULB: Kuma gabagadinmu game da ku tabbatacce ne. Mun kuwa sani kamar yadda kuke
    tarayya cikin shan wahalhalun, haka kuma za ku yi tarayya cikin ta'aziyyar.
  mal-mal: നിങ്ങൾ കഷ്ടങ്ങൾക്ക് കൂട്ടാളികൾ ആകുന്നതുപോലെ ആശ്വാസത്തിനും കൂട്ടാളികൾ എന്നറിയുകയാൽ
    നിങ്ങൾക്ക് വേണ്ടി ഞങ്ങളുടെ പ്രത്യാശ നിശ്ചയമുള്ളത് തന്നെ.
  urd-GVR: Chunāṅche hamārī āp ke bāre meṅ ummīd puḳhtā rahtī hai. Kyoṅki ham jānte
    haiṅ ki jis tarah āp hamārī musībatoṅ meṅ sharīk haiṅ usī tarah āp us tasallī
    meṅ bhī sharīk haiṅ jo hameṅ hāsil hotī hai.
  far-far: 'Ma kalu saitamana ru ne: Ana kada mulu liu ana nonifie dia laugo ne kalu
    liu ana, God kai ''adomi kamulu, dia laugo nia ''adomi kalu.'
  suz-BL: आंइ जशो श्‍येत गे यो जाइनीनी। मिनु आंइ खोदेंशो पा थुं नाइक्‍पाइक्‍चा पुंइसीनीनी।
    आंइ खोदेंशो पा, थुं नाइक्‍पाइक्‍चा पुंइसीनीनी, दे तुइश्‍शा, आस पचा मप्रोंइथु बाक्‍नीकी।
  car-NT: Iru'pyn oty 'wa ajeporykon momo'san na'na. Moro na'na wota'karykary a'sakarykon
    me awairykon wara enapa na'na pori'tomary a'sakarykon me awairykon man uku'san
    irombo na'na.
  amp-amp: Nmoh dukefti htiyeft hti kangnom nhai suhruhatko. Htitnom nom yak htfaswa
    krhopam kanjo niko inji kekwoko. Nom nd krhopam yekwohat, to tfit Bro Nkifrar
    finji finji niahato nmoh yima yuhum kak marnya bomarnyewurm, nd yuhat Bro Nkifrar
    hikhato niko inji narahrko.
  bht-bht: कने साड़ी आस तुहाड़े बारे च पक्की है, क्योंकि असां जाणदे न, की जियां तुसां
    साड़े दुखां च साथी थे, तियां ही तुसां साड़िया तसल्लिया च साथी होणा, जड़ी परमेश्वरे
    सांझो देणी।
  eng-NOY: knowing that as ye are sharers in the sufferings, so also ye will be sharers
    in the comfort.
  cub-NT: Majivʉ ñʉja mʉje ñájiyede yópe ñʉje ñájiyepedeca, Jʉ̃menijicʉ cad̶ateni
    parʉre d̶acʉyʉre mʉjare máre mʉje ũmei, yópe ʉ̃i cad̶ateni parʉre d̶aiyepedeca
    ñʉjare ñʉje ũmei. Que baru jãve napini coreivʉbu ñʉja me baju vaiquíyepe aivʉ
    mʉjare.
  ita-1927: E la nostra speranza di voi è ferma, sapendo che come siete partecipi
    delle sofferenze siete anche partecipi della consolazione.
  lww-lww: Mesitomiyu ya nap̃a amiu ap̃arpoyo e p̃isi rui, kila sane e lepas na pun
    amiu, pe kiamimi sitomena kurkur re nenaga, sane yoko amiu na ve sanape. Nanene
    komin nap̃a imimi mekilia ruru p̃isi rui sane pe sur korena nap̃a amiu monar avisu
    naloge viowaena maran taaga sa ke nap̃a mepisuia, ana yokorena amiu akilia atol
    m̃ena ga pupia kila lup̃elup̃eena kiena ne Ntewa ve sa ke ga nap̃a imimi metolia.
  ckb-ckb: جا هیوامان بۆ ئێوە چەسپاوە، دەزانین وەک لە ئازار بەشدارن، لە دڵنەواییشدا
    ئاوان.
  nas-nas: Diiꞌ eꞌmaniriainaꞌ masikaꞌ noruꞌdarampiri otong, aiꞌ teeꞌ arikung kuneꞌampiko
    domang kuaaꞌantamurimanaꞌ Kumponinge napoꞌ diiꞌ domang kuaaꞌantaruriainge.
  uvl-uvl: Ke imem samem kikina nge imo iange mo eteia nge lape ames ke kerkereng
    ke a takisia melmelenga pe lape NeHalang hemaluche letemo pule ke mange imem.
  eng-BBE: And our hope for you is certain; in the knowledge that as you take part
    in the troubles, so you will take part in the comfort.
  ixl-CNT: Tan tiira nikunima aas tii etatin tu vaꞌl nikunima kꞌuxh nepaal tu tzaꞌl.
    Utz qootzajle aas ela nikupaal tu tzaꞌl setuchꞌ, pek niqal sete aas ela taqꞌax
    nimal kukꞌuꞌl siꞌan u Tioxh majte.
  xsi-xsi: Aku maka kaloma tawana tu miki uru kamandi kaika mine. Maka kasama tu miki
    kakai nâna kuku maka. Mine nde maka kasama tu Maro Kindeni kala ipu tini kaika
    pa miki ilomi kalomi tona, itogo uru iveta pa maka mine.
  crx-NTPO: '''Ink''ez t''ets''onínzun nts''en''a la nohni dzoh nuts''udeh whe nets''ú
    nedihdil, ''et ''uwhultus ''i be za ndi ye k''enánenin''a-i, ''i be nets''ú nedihdil.'
  kan-OKCV: ನಿಮಗಾಗಿರುವ ನಮ್ಮ ನಿರೀಕ್ಷೆಯು ಸ್ಥಿರವಾಗಿದೆ. ಏಕೆಂದರೆ, ನಮ್ಮ ಕಷ್ಟಸಂಕಟಗಳಲ್ಲಿ ನೀವು
    ಪಾಲುಗಾರರಾಗಿದ್ದಂತೆಯೇ, ನಮ್ಮ ಸಂತೈಸುವಿಕೆಗಳಲ್ಲಿಯೂ ನೀವು ನಮ್ಮೊಂದಿಗೆ ಪಾಲುಗಾರರಾಗಿದ್ದೀರಿ
    ಎಂದು ನಮಗೆ ಗೊತ್ತಿದೆ.
  bbb-bbb: Ro kairafano no ma vierafega ja uria giriesana karinoeve. Ro no vierafe
    jaka vame izege no isejavaevo ijiege jadua jaka isejavaeve. Ro kuke no vierafega
    Godi fuka izege fu no uruvana ifejuomo ijiege fu ja ifejiame.
  blw-blw: Wat an-anig sigurachu mepanggép an chàyu, te innilani way uray no cha-ayu
    maligatan way kaman hen chani maligatan, wat torongan chillu Apudyus agé chàyu
    way kaman hen chana ekaman way manorong an chàni.
  tam-2017: நீங்கள் எங்களோடு பாடுபடுகிறதுபோல, எங்களோடு ஆறுதலும் பெற்றுக்கொள்கிறீர்கள்
    என்று நாங்கள் அறிந்து, உங்களைக்குறித்து உறுதியான நம்பிக்கையுள்ளவர்களாக இருக்கிறோம்.
  azz-NT: Huan tejuan ticpixtinemij hueyi tacuautamatilis namopan. Porín ticmatij
    que ijcón queme namejuan nantajyohuijtinemij ica míac tataman toneucayot, no ijcón
    cachi oc Totajtzin Dios namechyecyoltalijtinemi namejuan, ijcón queme ticpanocque
    tejuan.
  spa-RV-1909: Y nuestra esperanza de vosotros es firme; estando ciertos que como
    sois compañeros de las aflicciones, así también lo sois de la consolación.
  csy-csy: Taciang note tung ah ka nei lametna sia kho hi, thuakna te hong thuakpui
    na hi uh bangma in, henepna zong hong thuakpui na hi uh hi, ci ka he uh hi.
  mxq-NT: Nmʉda̱jtypyʉts ja tʉyꞌa̱jtʉn, ko éxtʉm mꞌayowdʉ tyam tiꞌigyʉ éxtʉm ʉʉdsʉty,
    nandʉꞌʉn ja Dios nʉjx mmoꞌoyʉdʉ ja jotkujkꞌa̱jtʉn éxtʉmts ʉʉdsʉty xymyoꞌoydyʉ.
  tzj-NT: Ajoj bien kotak chi nixcowini necoch' como kotak chi ja tok ixix jun netij
    ja rpokonal jari' ixix jun chakaja' nyukbax ec'u'x rmal ja Dios.
  tdt-tdt: Ami laran metin ba imi, tanba ami hatene katak imi terus hanesan mos ami,
    i Maromak sei foo ksolok ba imi hanesan mos Nia foo mai ami.
  ron-BTF: Și speranța noastră despre voi este neclintită, știind că așa cum sunteți
    părtași ai suferințelor, tot așa veți fi și ai mângâierii.
  eng-WEBP: Our hope for you is steadfast, knowing that, since you are partakers of
    the sufferings, so you are also of the comfort.
  eng-FBV: We have great confidence in you, knowing that as you share in our sufferings
    you also share in our comfort.
  nld-1939: Zó koesteren wij goede hoop met betrekking tot u, in de overtuiging, dat
    gij deel zult hebben aan de vertroosting, zoals gij deel hebt aan het lijden.
  bwo-bwo: Noo gond bek'o it kayok'o mank'o no kúp'ono it kayituwok'o no dantsosh
    itatsere nodetsts jángo kúp'e.
  nch-BL: Tojuanti timotemachíaj ipan Toteco para yaya amechyolchicahuas quej techyolchicajtoc
    pampa amojuanti nojquiya antaijyohuíaj quej tojuanti.
  quc-TNT: Sibalaj cu'l ka c'ux chiwij rumal chi ketam chi jas ri ix tajin quirik
    iwe ri c'äxc'ol, je ri' xukuje' quirik na iwe ri cu'lbal c'ux ri cuya ri Dios.
  tfr-NTPO: Miydërwa ga l̇l̇ëbo weno borwa kong owa l̈i weno bomi kong eni bakoe.
    Ga pjãy kjimte Sbörë, tjawa kjimtara sorë ga eni. Eni ga miydërwa ga pjãy ber
    l̈öng wopjl̈úe.
  kaq-NT: ¿Hehbetanbi yomanajaquehtaibohax man hea hihqui quescari man jointi sirijaquetax
    jihueyamahin? Hen ta hen honanai. Man tenetihi tah hen honanquin sirijahi.
  sgb-sgb: Angkasigurado naên ya ihundo yoy paniwala yo kan Apo Jesu-Cristo, ta muwang
    naên no pairapan kaw man, hên nanad kannaên, ay talabaên na kaw etaman ni Apo
    Namalyari, hên nanad ha pamaytalaba na kannaên.
  vie-1934: Sự trông cậy của chúng tôi về anh em thật vững vàng; vì biết rằng bởi
    anh em có phần trong sự đau đớn, thì cũng có phần trong sự yên ủi vậy.
  kxv-kxv: ଅ଼ଡ଼େ ମୀ ତା଼ଣା ମା଼ ବା଼ର୍ସୁ ହା଼ରେକା ମାନେ । ମୀରୁ ମା଼ ଦୁକୁ କସ୍ତ ପା଼ଣ୍‌ନିତା଼ଣା
