  srm-NT: Nöö fëën mbei wa ta panta da unu e. Biga u sabi taa leti kumafa un ta tja
    dee sitaafu kuma u dë, nöö söseei un ta feni kötöhati kuma u tu.
  qvs-NT: Allita yachanisapa kankuna ñukaykunashina sufriptikichi Tata Dios ñukaykunatashina
    sukaman kushichishunaykichita.
  zca-NT: Pwes kuze', sigur nzhap no, or nided go lo rë kure', nela xmod nided no
    ga', Dios tsiyal laxto' go, nela xmod nitsiyal Dios laxto' no ga'.
  cbc-NT: 'Bairi mʉjãã mena caroaro cariape jãã tʉ̃goñatutuacõãña. Cariape merẽ jãã
    tʉ̃goñamasĩña: Mʉjãã cʉ̃ã jããrẽã bairo popiye peeto ũno cabairã ãnirĩ, jããrẽã
    bairo caroaro tʉ̃goñatutuarique cʉ̃ãrẽ cacʉ̃goparã majũ mʉjãã ãniña Dios cʉ̃ cajorije
    majũrẽ yua.'
  qxo-NT: Nogacuna musyayänam imayca ñacaycunata päsayaptiquipis Diosnintsic cuyapäyäshur
    nogacunatanölla yanapayäshunayquipä cagta.
  mox-mox: Omiʼa be imaʼa eda toa vitana ʼaidegana kalobelobedi, ʼinega ahalamani
    aqiaqiea omiʼa wese iula nana ʼaidegana ona lobea ʼidewani imaʼa alobelobea Yaubada
    ʼinega.
  kew-kew: Goa pea-ga nimimi niaa raapu kedaa ritimi-pulu Gote-na puri mealimi. Gore
    niaame go raba meape puri mema-pulu nimi page mealimina pitapape.
  dww-dww: Tauma kè kataiena da taumi tokare ami waisumaḡe nam ko beku, baninama taumi
    piripiri ko banabanavidina adi ruvae Mamaitua na riuwai nuasubasubama tokare ko
    banavidina.
  twi-ASANTE: Enti, gyidie a yɛwɔ wɔ mo mu no nhinhim. Yɛnim sɛ, sɛdeɛ mo ne yɛn hunu
    amane no, saa ara nso na awerɛkyekyerɛ a yɛnya no, monya bi.
  aoj-aoj: Afaꞌ ogawa endilisi waꞌi ipaꞌ pigalutu banagepa. Deiꞌ main, afaꞌ ogawa
    ipaꞌ apefaꞌ akafimi palomafa eaꞌ naꞌamba atin atiasi pefaꞌ opalef awanilifi pelomafa
    wapani.
  cbv-cbv: Pánihna, “Weém yeejép wã yapat pahjeh mʉntih, queétbʉt yeejép ĩ yapna caá.
    Dios weemdíh bʉ́dí ã teo wáacat pah, queétdihbʉt bʉ́dí ã teo wáacachah, caandíh
    ĩ tʉ́i jenah joí cádahcan niít”, wã niíj jéihna caá.
  taw-taw: Pen nɨbi God yɨl mɨdɨl jak kɨles gɨl yenɨgabɨm akaŋ agɨl, gos ak nopul.
    Gos chɨl nopul ak, nɨbi chɨl ayɨp mɨŋel dɨlɨg mɨdobun ak nɨm, nɨbi abe chɨl ayɨp
    gos sek mɨdobun.
  jic-NT: T'üc' way gente malala lajay cupj qjuilal. Selecj nin p'iyá lajay nun jilal.
    Newa ma qjuiyola Dios 'üsüs la qjuisiji mpes. Selecj nin p'iyá liji nun jilal,
    ne ma nujola nun.
  zap-NT: Nutxupdet lextoo noo por laa de yra de, porke nan noo ne zegne rak de sufrir
    logne rak ke noo sufrir, zenga ke rguu Dëdyuzh lextoo de zegne rguu ke Ne lextoo
    noo yra noo.
  wer-wer: Tenim ar ompyaö ëënëak kön kosang wian pöt këlok nasën. Pöt ten kön wiin
    tenim këlangön kat yawi pöl arta kat yawi pël yaë pötaanök. Tapël Anutuuk ten
    wiap yanuwas pöl arta wiap nuwasëpnaat.
  ipi-ipi: '@see-verse:2CO.001.006'
  qul-NT: Kancunamanta seguro caycu, imaynatachus nokaycu jina sufrichcanquichis,
    ajinallatataj Dios cusichisunquichis nokaycuta jina.
  tnc-tnc: Yija uᵽakaja Cristore yi'yurã imarĩ, ba'iaja jũarijayurã mija ime. Suᵽa
    imarĩ “Yijare kijeyobaaika uᵽakaja Tuᵽarãte nare jeyobaarãñu, jia kire nayi'yaokaro'si”,
    mijareka ãrĩᵽuᵽajoairã imarĩ, ba'iaja yija ᵽuᵽaribeyu.
  ter-NT: Enepone kúxone ûti ké'iyinemoye, haina kuxonetihí koêti, véxoa koúsokeovomo.
    Kene koeku víkinoe kotívetike koekúti kuteâti ûti, kouhépekopotimakamo iséneu
    ne Itukó'oviti kuteâtimaka koúhepekopea visóneu ikéneke.
  bmr-NT: Jaamaño amɨɨhaico mɨɨhai imino mehesɨcɨnɨhi. Oono mɨɨhai ɨdaasuno mihicanofañodɨ
    tollɨro amɨɨhai mihicamaño, bu tollɨro Moocaani ajacusunofañodɨ mihicajinoco icano.
  fuf-fuf: Tama'u amen on e telen-ma mon ko selluɗo, ko fii meɗen andi, wano tawdiraɗon
    non e tampereeji amen ɗin, ko wano non tawdiraɗon e wakkilaare amen nden.
  bhl-bhl: 'Bomeliwi, aso nu yom kakabiliw be atemeko, kilele kal keluwete: Feinka!
    Yom kal ilum kulubiliw ding dim bakate, Sunbin-Got e yulo ibolow menew keyemei,
    aso num ibolow menew kulukabuluw atew yukati ibolow nanbowko, kulu boliwka!'
  ons-ons: Eso ŋene wetzeŋo ŋine togogole okorakei wane detmaine, ea mi pelekeake.
    Ŋene detmaine, yemo ŋene wikile detmaine, ŋine wikile weku yewaka detmami, so
    ŋene zonom ŋebongi mamaine, ŋine zonom yewaka mamami.
  con-NTPO: Que'ine asi'ttaemba gi dyombi'tsse in'jan'fa. In'jan'fa gi que'i'qque
    ingia'caen vana'jen'ninda tsu Chigaja ingima fuiteqquia'caen que'ima'qque fuiteya.
  ghs-ghs: Ma nike nanaho ttaiqa naate heme saridzeqa paha oho too tetateta saridzareiqi
    nanai oho bebe minake eetorai.
  peg-peg: ଆରେ, ମି ବିସ୍ରେନି ମା ବାର୍ସି ତିର୍‌, ଲାଗିଂ ଏପେଙ୍ଗ୍‌ ଇନେସ୍‌ ଦୁକ୍‌ବଗ୍‌ନି ମେହାଆଜ଼ି,
    ହେ ଲାକେ ପା ଦୁକ୍‌ସାରାୟ୍‌ କିଜ଼ି ଜେ ମେହା ଆତାଦେର୍ଣ୍ଣା, ଇଦାଂ ଆସେଙ୍ଗ୍‌ ପୁନାସ୍‌ ।
  txu-NT: 'Itokryn mã: ikĩnh. Ne kam ar ajã amim, —Godja ar ikudjwa tokry jabej ne
    kam ikudjwa ã kĩnho ane. Bar amim anen kam tu amim ar akĩnh kamnhĩxkumrẽx.'
  eng-WEBU: Our hope for you is steadfast, knowing that, since you are partakers of
    the sufferings, so you are also of the comfort.
  gnw-NT: Jare jecuaeño ndugüɨrovia catu peré pemɨaguanta vaerã. Echa'ã nduicuaa quirãi
    pe reta vi piporara ore nduiporara rami. Jae ramiño vi nduicuaa quirãi Tumpa pembɨpɨacatu
    orembɨpɨacatu rami.
  mux-mux: Oliu piliilimulu, ‘Eni-kene buni te ombá kene tondulu munduku piliilimili
    mele enembu naa kolku tondulu puku aima tondulu munduku piliiku mulungíko.’ nimbu
    tondulu mundupu piliikumulu. ‘Eni oliu-kene tapú-topu molupu, mindili wasie nolemulu
    mele eni oliu-kene tapú-topu molupu wasie numanu tondulu pupa waengu nipili molemuluko.’
    nimbu piliipu kene ‘Eni aku-siku mulungí.’ nimbu tondulu mundupu piliilimulu.
  maj-NT: Yai̱ xi nkú ts'ín tjíyanu̱u. Kui niu̱ xi tíma 'yún tak'ui̱n. A̱t'aha̱ yai̱
    nga nkuhú bitjajíaán kju̱a̱'un ko̱ b'a̱ ta̱ ts'ín sakú nga'yúnná.
  bkq-NT: Koendâ tutuze xina, Jesus einwândyly mâinmopa mawylymo. Awylygue, xina ara
    mâsenagazedylymo-ro watay, on-hondâzemo lelâlâ Deus, xina teon-hondâdobyry ara.
  kue-kue: Te ene giglendi moraglkwa, ipre, no punga gigle dungwa. Sraglpre, no pirkan
    ounga yumbun no yumnere ikra ene ama yumbun ingwa. Te God wakai ere no akepledi
    norkwa, i ama tenan inaglkwa.
  cot-NT: Notsamajajiaquequea pinquejejiaquenagueti pantsipejiaquempagueti, ariquea
    pinquejejiaquena naatimpajia aisa iroguishinejajiaquempiquea Aapani Irioshi.
  bnp-bnp: Miri lohoka muholi vona, a Vure ge luke mua i manga a hini i luke maria,
    a vuhuna mu bole a nimadihi i manga maria miri bole a nimadihi.
  apn-NT: '@see-verse:2CO.001.006'
  ctp-NT: Ndyuꞌwi ꞌa tiꞌ ba ꞌwan. Jlyo tiꞌ ba chaꞌ sa ñaꞌan nu nda neꞌ nu tiꞌí ꞌwa,
    ngwañaꞌan ta neꞌ nu tiꞌí ꞌwan; sa ñaꞌan nu tayaꞌ Ni ꞌwa, ngwañaꞌan tayaꞌ Ni ꞌwan.
  opm-opm: Gure ma ihit patinong oh nuhur wanahapti Ihir nure ma ruumsup hatperhan
    Got oh nuhurnong napanggeit napapatru mat orhor ihirnonghe imat orhor papat ma
    hapat. Ihan ihir na gapa ham kasip hat orhorwi patepri ma hapat daham am haptimur.
  bvr-bvr: Rrapa ngatipa nyirri-borrwuja ana-goyburrpa nyiburr-yirdiyapa barra nyiburr-jinyjapa
    nyiburr-workiya Christ nyiburr-yika. Ngardawa ngatipa marn․gi ana-goyburrpa nyiburr-malchinga
    atila minypa gun-nga gun-nerra gu-nirra atila gu-workiya; rrapa gun-narda minypa
    ana-goyburrpa burr-guta Wangarr a-gunggajinga ana-gorrburrwa a-workiya gun-maywapa
    minypa nipa a-gunggajinga atila ngatipa nyirri-guna.
  wal-wal: Intte demmana giidi, ufaissan naagi uttidoogee daro mino; aissi giikko,
    intte nunaara waayettidoogaadan, hegaadan minttettuwaakka nunaara ekkanaagaa nuuni
    eroos.
  zad-NT: Nonyeṉ'nto' lez bi gakc̱hoplall'le lao diika' chen chle'ile, ḻa' ṉezinto'
    daa lenle chtiḻ-le yeḻ' zak'zi'ka', ḻekzka' lenle wtip Chioza' lall'le.
  kmg-kmg: 'Eme nâŋe ŋoŋere manabâc mi ehuc šiŋuc manapaŋkeŋgopeneŋ: Ʒârâ hâriŋte
    kâdoc rohuc bâbâmiriŋte kâdoc mâmâc roeŋgopieŋ.'
  aso-aso: Idoꞌ leze mulumo gono dunidiꞌmine igi linginesi nene nidaze. Nemuꞌ nene
    Oꞌmosoꞌmo leliꞌ hize eleꞌ o-ledaaꞌ neidiꞌmine ogo lengikisi nene aꞌmineꞌmine ogo
    hize eleꞌ o-lengedeleseive lo gelosa lengikumuꞌ nene monokuꞌ eleꞌvoleꞌ igi minilisave
    lo gele noneꞌ nene mo gele eleꞌvoleꞌ o none.
  uli-uli: Ila te yeyewal depmem iremi; hamem ha gola le igegel yami dabohmem irel
    hafohoy ka yamem, ila be wol ila sengal chog yami ma mmal irel hammal ka yema
    holahmem.
  nin-NT: Inta yo isisurr kakami ni imba ba. Nggo inta hi di imba ta kri ngbangba
    ni ki iha yi nâ ta si nggo inta so di na, ni hi da Abachi ta su ki imba isisurr
    nâ si inta.
  acu-NT: 'Tura asakrumin iikia atum nintimtusar: Iijai metek wait wajau asakrumin,
    Yuska iin pengker nintimtikramji nunisang atumnasha pengker nintimtikramratatrume,
    tu nintimsar iikia pujaji.'
  cak-WNT: Riyoj cukul kac'u'x chi riyix ma xtiya' ta ca ri Dios. Ruma ketaman chi
    yix kachibil chupan ri tijoj pokonal ri nikak'axaj ruma ri rusamaj ri Cristo,
    rumari' chi yix kachibil chuka' tek nicukubex kac'u'x riyoj.
  ebk-ebk: Isunga achi mamammaid nan namnamami kan chakayu, tay ammumi ay as nan makilikiatanyu
    kan chakami, makelak-am kayu us kan chakami as nan mangfiadngan Apo Dios kan chakami.
  spa-PDDPT: Nuestra esperanza con respecto a ustedes es firme. Porque sabemos que
    así como ustedes participan de nuestros sufrimientos, así también participan de
    la consolación.
  ruf-ruf: Lolelo lyatuli nalyo kuna mwemwe kulu sideke, kwaapfila twomanya ghendo
    mwoghaya na pfipfila mwokanzighwa ka twetwe pfatukanzighwa.
  gun-gun: Peẽ kuery re rojerovia, mba'eta roikuaa ore rami pendekuai axya rami orereve
    avi 'rã penembopy'a guaxua.
  agu-BL: Siquierk mu'ẍ tal yi najk kacabej kac'u'l scye'ju', na elnak katxum tetz
    yi kol chimuc'u' q'uixc'uj chi na kaban ketz, tz'ocopon Ryos tan chimayse'nu'
    chi na ban i' ske'j ketz.
  isn-isn: Nuugimya witu kung'waanyu ukole. Kulengile kinaanga uu nemupalung'wi nulwago,
    kuu uuu mipalung'wi nefalaja.
  ilo-ULB: Ken ti panagtalekmi kadakayo ket pudno. Ammomi a kas makibingbingaykayo
    met kadagiti panagsagaba, makibingbingaykayo met iti liwliwa.
  pir-NT: Quehnoano mehna mʉsa ihcãno sahatire ʉsã masiaja. Ʉsã ñano yʉhdʉriro sahata
    ñano yʉhdʉri mʉsa gʉ̃hʉ. Sa yena Cohãcjʉ̃ tiquiro yedohoye mehna ʉsã ihcãno sahariro
    sahata mʉsa gʉ̃hʉ ihcãno sahanata, yʉhʉ tʉhotugʉ̃.
  anv-NT: Metɔɔ́ ɛwé ɛsé dénɛré ne ɛnyú ɛnyigé fɔ́ néndé dékaá nnó ndɛre
    ɛnyú dégɛné ɛfwyale ne ɛsé chóncho, Ɛsɔwɔ áfyɛɛ́ nyɛ ntó ɛnyú metɔɔ́ wyɛ
    ndɛre áfyɛɛ́ ɛsé.
  sab-NT: Geru chku uñale chage ba ulita giti ba kle boi daga ngwale Cristo gerua
    dbe giti, e giti chke uñale chage ba kle mo ta gbe no Cristo ole, kaire boi daga
    ngwaleske Chube kle ba chudaboi ba ta gbe nga suga no ole ene ba kle ñage ta chege
    kiraske Cristo geruage diali, e giti nga suga no chadi ba ulita giti.
  tmd-tmd: Rɨb ana yöxöl aku, ñɨŋ Krais nugwo röböxmɨjeñ. An nöbö hogwa ölɨŋ höb rɨg
    pöl mag akuyöbö, ñɨŋ kwo algör ölɨŋ höb pöña; jɨ God nuŋ an nöbö hogwa nugwidɨx
    mɨdön pɨ ösös rɨ ri abön rɨ mag akuyöbö, ñɨgö kwo algör ör nugwidɨx mɨdön pɨ ösös
    rɨ ri abaŋ, ñɨŋ kwo algör wahax pön rɨb wä yöx nugu gör mɨjöña.
  acr-NNT: Lik qajikibꞌam kꞌu uwach ri kubꞌulibꞌal qakꞌuꞌx ukꞌ alaq. Ma qetaꞌam alaq
    jun qukꞌ riꞌoj chupa ri kꞌaxkꞌobꞌik, jekꞌulaꞌ alaq jun qukꞌ riꞌoj che ukꞌulik
    ri bꞌochibꞌal kꞌuꞌxaj kuya lo ri Dios.
  kpg-kpg: Gei di mau hagadagadagagee adu gi goodou la koia e maaloo dangihi, idimaa,
    gimaua e iloo bolo goodou e hai mee dalia gimaua gi nia hagaduadua aalaa, gei
    goodou e hai mee dalia gimaua labelaa gi di hagamaamaa dela e kae go gimaua.
  taj-taj: एनीगदेथोरी ङन्‍दा पूरान विश्‍वास मुला। तिग्‍दा भिसम ङन्‍से नाबा ह्रङ्‌बा
    दुख एनीगदेसेनोन नाबा मुला, ओच्‍छे दुखरी ङन्‍से याङ्बा ह्रङ्‌बान ह्रो एनीगदेसेनोन
    याङ्बा मुला भिसी ङन्‍दा था मुला।
  avt-avt: Hawɨr wertei werek werek me yi mɨt. Menmen enum mamriwaank mamɨr ke menmen
    enum merawɨrwaank, hawɨr wertei God kakɨkepi yi han yaaik eiyu eiyɨr ke God kekepawɨr
    han yaaik wepu.
  cbk-cbk: Tiene gayot came confianza con ustedes, que puede ustedes aguanta sufrimiento.
    Cay sabe came que conforme ustedes ta sufri igual canamon, ansina tamen tiene
    ustedes el consuelo igual canamon que ta sale con Dios.
  uig-ARA: '@see-verse:2CO.001.006'
  tuf-tuf: Is ruhw̃úr eyta, ba cat eyta ruhw̃úc cuar Sir chihtá wácati rehcáyqueyra.
    Isat ba ítitan, éytaro. Sir chihtá ques uwat ba ruhw̃uro. Eyta cuar baat wácati
    etar Sirat ba cue bár sicor tan wan chácayqueyra. Isan cue rehcayat Sirat is tan
    wan chaquir eyta, ba cat eyta tan wan chácayqueyra. Isat ba tamo sihw̃at, éytaro.
  abx-abx: Sanglit ga'i kami' akawara'an si dati kasiguruhan kami' hi'unong si ka'am
    kay akatu'anan kami' nga si kada pagsakit-bi pariho si mga pagsakit kami' may,
    agpaka'ambit kam liwat si mga magpakali'aw si kami'.
  mco-NT: Jotcujc nayjɨhuɨ̈yiijɨch mɨɨd miich ajcxy ycɨxpɨ, com njɨjp'ijxpɨch co mmadägɨpy
    ajcxy ma mmɨbɨjcɨn. Com nejhuɨɨybɨch co miich ajcxy mmɨnajxyp myajnajxypɨ tzaachypɨ,
    tɨm jadu'n nej ɨɨch ajcxy nmɨnajxcɨxy nyajnajxcɨxy tzaachypɨ. E nañ jadu'n Dios
    yejcpy jotcujc'ajtɨn ma miich ajcxy, tɨm jadu'n nej yecy jotcujc'ajtɨn ma ɨɨch
    ajcxy.
  cpb-NT: Iroowa niyotantakari tema roimoshirenkaitaimi eerokapaini ikantaitakenaga
    naaka, arika poshiyakotainawo pinkemaatsiwaitya nokemetaakaga naaka.
  aon-aon: Aria apak madukemesh abom um abudok nyutob amaen nyutogrumep obi nyutob,
    ipak ta piyotu dodog. Madukemesh um ipak pani apak marao eriger namudok aria ta
    wata punaki punoprom pani apak um agundok Debeini nunek apakiruh aparuh hor wosik
    um.
  hus-NT-2005: Ke anchanꞌ jelt xan ta bachʼwaltsik an yajtsiktaláb jelti wawáꞌ, anchanꞌ
    jeye ti neꞌech ki kʼijidhmédhátsik.
  mig-NT: Te tú nása̱ma ini̱‑ri̱ ja̱ káñukuu ini̱‑ri̱ sɨkɨ̱ róó, chi̱ a kájini‑ri̱
    ja̱ nátu̱'un kájito ta'a̱n‑ro̱ túndó'o jíín‑rí, suni súan kándundéé tá'a̱n ini̱‑ro̱
    jíín‑rí.
  bps-bps: Taman too bong kagsaligmi gamu di kagtayudyu i kdee kaflayam kel di gamu,
    du gadèmi ku tan i kaflayammi, lê gamu kaflayam, na gadèmi too glut tnabeng gamu
    Dwata, gambet i ktabengan gami di kaflayammi.
  mbs-mbs: Metoman se egpelimanan ko tepad kenyo, so netegahan ko ini, aw pemilangen
    kaw, tebangan kaw heman te Timanem.
  tof-tof: Akó ki wirrianbóka ⌊gedlóngóm baindakla⌋, e karrkukus bórrongo, zitülkus
    ki umulakla wagó, e dadan elklaza azid aengdakla, ki enezan azid aengdakla. Akó
    God yabü ta arüng bütanda, wa kibü enezan arüng bütanda.
  cme-NT: Terieŋgu faŋgu-na, i hulɛiŋa sa tie baa na maama‑i. I suyaa wuɔ naŋ siyaa
    ta na mulĩɛŋ miɛ temma‑i, na ka bi da sirɛiŋa‑i miɛ bi temma‑i.
  sus-sus: Muxu a kolon a fanyi ra wo xa danxaniya sɔɔnɛyama nɛ, barima wo limaniya
    sɔtɔma wo xa tɔɔrɛ nan kui.
  pon-2006: Eri, at koapworopworkin kumwail me uhdahn kehlail; pwe se ese, me duwen
    amwail kin iang kiht nan at lokolok kan, kumwail pil kin iang kiht ale sawas akan
    me se kin ale.
  dad-dad: Ã nigin nemã waumã iseya totol ifaref, ere nigin, amã keleĩ, are ã nemã
    darau walegef gen, ã nemã waumã yo fiyag walegef.
  zab-NT: Dunnɨ nanldín xa gac cun laat, dec zec ni cadeedtɨ guelzii zec ni cadeedzacnɨ
    guelzii ax ziyza sguzaclaazza Dios laat zec ni rguzaclaazny dunnɨ.
  jae-jae: Aêac taêŋ kêka amac amoa ma ajala gebe amac, taŋ aêc gêŋwapac awiŋ aêac
    naŋ, awê kaiŋ Anôtônê gêjam malô aêacŋa awiŋ amboac tonaŋ.
  ksd-ksd: ma kaveve kini nunur ure avat i tur padikat; tago ave nunure, ba da ava
    ki varirivut ta ra lavur kinadik, damana bula ta ra varmaram.
  msm-NT: Kaling hogot to pag-iman noy no ogkayakip kow kanami to tabang to Diyus
    su namaan koy no pig-abut kow isab to mgo kalisod.
  myk-myk: Wèe fungɔnyɔ yi dʼa tiin yee shizhaa na fo xuuni do. Bani wèe ya li cɛ
    jo ba yee wa yi tahaa taa wèe wo kanhama pu ni wɛ, mu yʼa da ba yi tahaa ta loɲinɛ
    li bɛ ni.
  sbe-sbe: Na nuwanuwatumiu unai meta nuwamaiyao se bayao matawuwuna ede kabina ka
    kata meta hekamkamna ka hekalodi ta udiyedi komiu hinage kwa kamkamnasaguigai,
    unai hinage henuwabiga ka lobaidi wa meta komiu hinage kabo kwa lobaidi.
  mcr-mcr: Iŋi ne henyqä kŋuä indqäŋqä yäŋänäqŋqe tiiŋä ämeŋu. “Haŋä-iqä ne ämetuŋque,
    qu asä ii ämetqäŋuwä-pa, äwqä haŋuä iŋqä-pqe, ne ämequ-pa ämepu, yäŋänäqŋqänäŋä
    tqäutpŋqänänyä.”
  cux-NT: Ní canee ngiinú 'nū yeⁿ'e ndís'tiī chi cunee n'daaca nī. Ti deenú 'nū ti
    taachi ndís'tiī n'geenu nī ngii tan'dúúcā nús'uu 'tiicá ntúūⁿ Ndyuūs tee yā, 'viich'ɛɛtínūuⁿ
    ndís'tiī tan'dúúca chí tee yā nús'uu.
  tur-YTC: Size olan umudumuz sarsılmaz. Çünkü acılara ortak olduğunuz gibi, teselliye
    de ortak olduğunuzu biliyoruz.
  san-ITR: yadi vA vayaM sAntvanAM labhAmahe tarhi yuShmAkaM sAntvanAparitrANayoH
    kR^ite tAmapi labhAmahe| yato yUyaM yAdR^ig duHkhAnAM bhAgino.abhavata tAdR^ik
    sAntvanAyA api bhAgino bhaviShyatheti vayaM jAnImaH|
  bel-N: І надзея нашая на вас цьвёрдая, бо мы ведаем, што вы супольнікі як пакутаў,
    так і пацяшэньня.
  sch-sch: Masikin nangni kin sabeina hah innîk tet ngâi mak; kin tuongnangeia rangtum
    nin dôn anghan sanna kin manna ngei khoma hin rangtum nin dôn sa tiin kin riet.
  mic-MIQNT: Elita'sual'g't Gjinisgam apgnua'lugsinew aq apoqonmugsinew aq geitueg
    na tla'tegetew ugjit gilew. Geitueg ta'n tel gitnm'tioq ta'n ninen tel gitnm'tieg'p
    elt gilew tli apgnua'lugsitoqs'p ta'n ninen teli apgnua'lugsieg'p aq apoqonmugsieg'p.
  huu-NT: Cue isoi omoɨ duere sefuia, cue isoi Cristo omoɨ comecɨaɨna ocuiñotaite.
    Iena raise uiñotɨcue.
  jiv-NT: Tura “túrattawai” tu enentáimtajrume. Warí, átum iiji̱a̱i̱ métek wáitsaitrume.
    Núnisaṉ iiji̱a̱i̱ métek Yus atsaṉtamtsurmek.
  otm-NT: Hin ts'ʉ dadí 'yon ma mbʉi'be nangue ni t'ɛ̨c'yɛihʉ. Nɛ dí pą'be ngue guí
    comhbʉ man ʉnbi'be. Ngutho Oją da hyurca ma mbʉihʉ.
  dah-dah: Niŋgeb deŋ ge hekkeŋ nurde hite. Neŋ gayen kanduk karkuwaŋ yeneŋ hityen
    gwahade goyen po, deŋ wor kanduk yeneŋ haŋyen geb, Al Kuruŋ beleŋ bininiŋ yurum
    yirde hiyen gwahade po, bitiŋ wor yurum yirde hiyen goyen nurde hityen geb gago
    dineŋ hite.
  tnk-tnk: Kɨmaha iahənəmri pen əknekɨn nətərɨɡien səkɨmaha ia Kumwesən tukumiaha
    mə tihərer əknekɨn. Ro iamɨnhi irə tɨ nəri nə mə kɨtaha pam samarə ia narəien
    kuatia a mə kɨmiaha tihəreɡi nəmisəien sə iahamarə irə, nənə ia noien a mwi nəha
    Kumwesən trasitu ia kɨmiaha rəmwhen ramasitu ia kɨmaha.
  kpr-kpr: '@see-verse:2CO.001.006'
  san-IAS: yadi vā vayaṁ sāntvanāṁ labhāmahe tarhi yuṣmākaṁ sāntvanāparitrāṇayoḥ kṛte
    tāmapi labhāmahe| yato yūyaṁ yādṛg duḥkhānāṁ bhāgino'bhavata tādṛk sāntvanāyā
    api bhāgino bhaviṣyatheti vayaṁ jānīmaḥ|
  nho-nho: Maaua e illoa maa kootou e taaohi manava peenaa i TeAtua. Maaua e illoa
    peelaa maa i kootou e hakallono isu pee ko maaua raa, teenaa kootou hoki e tokonakina
    TeAtua pee ko maaua hoki e tokonakina TeAtua.
  gym-NT: Ye abko, munta ja tare nike gwaire nunbe, ye kwrere arato Ngöbökwe mun die
    mikadre amne kä mikadreta nuäre kwe munbtä gwaire nunbe gare nunye, aisete mun
    rabadi dianintari metre gare kuin nunye.
  azg-NT: Ndoꞌ contyja tcüiiꞌ nꞌö́n tonnon Tyoꞌtsꞌon ntyja ꞌnaanhoꞌ, ee mangiö́ chaꞌxjen
    na conanꞌjonhoꞌ yo joo naviꞌ na coquenö́n, mantyi conanꞌjonhoꞌ ntyja ꞌnaanꞌ juu
    na itsinjoonꞌ jon já.
  bhd-bhd: ते इश्शी उमीद तुश्शे बारे मां पक्कीए; किजोकि अस ज़ानतम, कि ज़ेरे दुःखन
    तुसेईं असन सेइं साथी झ़ैल्ले, तेरी तसल्ली तुसन भी असन सेइं साथी मैलेली, ज़ै असन
    परमेशर देलो।
  too-NT: Lā' quit xa'nca icca'tzī que hui'xina'n natāyani'yā'tit a'yuj nā pātīni'mpā'na'ntit.
    Lā' nā icca'tzī que nacātamāko'xaka'tlī'yāni'.
  ind-AYT: Pengharapan kami atas kamu itu teguh karena kami tahu bahwa sebagaimana
    kamu ambil bagian dalam penderitaan-penderitaan kami, demikian juga kamu ambil
    bagian dalam penghiburan kami.
  cjo-NT: Rootaki niyotantari eerokapaeni eekiro piyaatatyee pameentyaari Jesokirishito.
    Tema niyoperotaki aririka pikimiteeyenani pikemaatsityaawo eerori oetarikapaeni,
    eejatzi pikimiteeyenani piweshiryaawenteeyaarini Tajorentsi.
  nsn-nsn: Inggeim mi tagorong mana teil uapopokoho tun tamiuoum, teeit inggoum kung
    kale tar siokonor uelmahing, kara siokonor uamamahoulene ka heirin tamiueim.
  san-DEV: यदि वा वयं सान्त्वनां लभामहे तर्हि युष्माकं सान्त्वनापरित्राणयोः कृते तामपि
    लभामहे। यतो यूयं यादृग् दुःखानां भागिनोऽभवत तादृक् सान्त्वनाया अपि भागिनो भविष्यथेति
    वयं जानीमः।
  tna-NT: Bahue ema micuaneda nimetucheda epu Cristo peje su. Ahua micuaneda Cristo
    jepuiti sufri epu su, Diusu ja micuana ebia su enimetucheametayu.
  lid-lid: Eme ma, ahi abudon aha kameh ales boto-on ta iri maha-an asahan. Tasah,
    ahi tanan aha bwese maha-an hawe ahi, ano kameh Kindrei amekes ndrine aha hawe
    ndrine ahi amunum.
  wim-wim: Ngan kan meeꞌmiy niiy God kan-kanaman ngangkang piꞌ-piꞌaniy nunang. Puth
    aak wayan ngulan wampow niiyant keꞌ ngant yimanangan. Ngan puth kan meeꞌmiya nil
    piip God.angan ngul maꞌ-aath-aathow niiyang, aꞌ kan-kanam paththam ngangk thayanathow
    niiyang keꞌ nil nganang yimanangan ngangk thay-thayanathan.
  zga-M: Nu vukifu weito palyumwe vunkangile. Tulumanyile ukhula nduvuumwe mwiveemwo
    mumbunkuveilwa, vuvuwa mwiveemwo mundu nchesyo.
  yom-yom: Diawu diana dieto didi dikuikama mu beno bila tuzebi ti boso bu lummonina
    ziphasi va kimosi ayi beto, buawu bobo beno mamveno luntambudila mbombolo va kimosi
    ayi beto.
  san-SIN: යදි වා වයං සාන්ත්වනාං ලභාමහේ තර්හි යුෂ්මාකං සාන්ත්වනාපරිත්‍රාණයෝඃ කෘතේ
    තාමපි ලභාමහේ| යතෝ යූයං යාදෘග් දුඃඛානාං භාගිනෝ(අ)භවත තාදෘක් සාන්ත්වනායා අපි භාගිනෝ
    භවිෂ්‍යථේති වයං ජානීමඃ|
  yut-yut: Ae ji jɨgɨkon tebaisi atdaŋ yaŋsi nandaŋ damamaŋ, nido ji nin gat kɨsi
    jɨgɨ kaloŋɨ pamaŋ, ae nin gat kɨsi but yawot kaloŋɨ tɨmɨtdamaŋ yaŋsi nandamaŋ.
  grc-BYZ: εἴτε παρακαλούμεθα, ὑπὲρ τῆς ὑμῶν παρακλήσεως καὶ σωτηρίας, εἰδότες ὅτι
    ὥσπερ κοινωνοί ἐστε τῶν παθημάτων, οὕτω καὶ τῆς παρακλήσεως.
  cpc-NT: Iro niyopirotantakari aritaki inkimoshiritakaayitaimi iirokaiti ikimitaitakina
    naaka, aririka pimatanairo pinkimaatsiwaitya nokimitaakiro naaka.
  nhg-NT: Hua tecate seguros de que nemejua nenquisasque cuale. Pues tecmajmate que
    ejqueu quiename nenquepejpea pörte ipa sufrimientos, ejqueu nuyejque nenquepea
    pörte ipa inu tlayulölestle.
  nya-nya: Ndipo chiyembekezo chathu pa inu nʼcholimba chifukwa tikudziwa kuti monga
    momwe mumamva zowawa pamodzi nafe, momwemonso mumatonthozedwa nafe pamodzi.
  ngu-NT: Niman hasta aman ticpiaj se melajqui tlamachalistli, pampa ticmatij ica
    ijcon quen nentlajyohuiyaj quen tejhuamej, no ijqui nenquiselisquej sa no yejhua
    on teyoltlalilistli quen tejhuamej.
  kup-kup: Kar met deim homevok epat homeameg, Met dei honoñai ahoñ etamahan God eñizamahavoz
    zut, ari Korin añarab amun taput etohopanen God eñizat bakez avatohopanen, ari
    lop tinarizaronañ hepek. Pot dei arimaz homeameg.
  jid-jid: Yo surbu ni tunbi ani zonta nikine kita ki toh na bi son ni mi naki me
    bin zren nita.
  wmw-wmw: Kukutumainini kwetu koloka kwa kuwa tikwijiwa kuwa, kamba nomwe muwa nkati
    ya kutabika kwetu, novyo mukuja kuwa nkati ya kunyamaziwa kwetu.
  gmv-GGM: Nu meto inte nunara shaaki ekkida mala nunaraka inte ministanaysa nuni
    eriza gishshi nuusi inte bolla diza ufays gitako.
  ssg-ssg: Aile ape namilomite pate xoxoan sale xoxoi tutuhamuto ti Krais nake amite
    tioi ka ti amuto kau kawatan tenen amite kakau, puki Haeu hahakui amuto hanowi
    ti i aile hahani amite.
  zpo-NT: Kwaan né nu nak, modxa nded gu bid sbaaka nded nu bid, per sbaa noka re
    gu nseleyy Dios modxa nseleyy xaa nu.
  poy-poy: Su matumbiru gatuwera naga kwa mwenga ndo makulu nentu, toziya tuvimana
    kuwera nakaka pamtabika pamuhera natwenga, viraa vilii mwankukolwa mawoku gambira
    twenga ntambu yatukolwa mawoku.
  qwh-NT: Qamcunapita noqacuna allapam marcäcuyä, porqui noqacunano sufricayanqequipitam
    Diosnintsic shoqayäshunqui.
  gaw-gaw: Amu ig ag ena daaglagnu oonigp̱a genab g̱agaṯag dooṯem. Aḏinu? Ag ig ele
    oh guiṯak maoṯem anam bia ele ag ig ele oh oo maḏoḏ laip̱u aoṯem.
  nca-nca: Ŋande iŋoteto, ye noreya kowe surumí ŋu korowoyoteto, asa ko Anutuko yeya
    noreya newondenani rukisoyoyoweya. Ŋunde ŋuroko ŋande iŋomukoteto, ko yendo meté
    yowaŋgo.
  zpz-NTPP: Orzeꞌ de̱ ya̱ tonaꞌ la drish lo̱ de̱ lo der nu wayaꞌ ich der, gun nap
    rad lagy de̱ nu gal nu bzac deet de̱ ya̱, niꞌ rzac deetaꞌ de ru. Orzeꞌ niꞌ ziꞌl
    gal nu briic Ñgyoozh consuel ni de̱ ya̱, niꞌ ziꞌl cuicaꞌm consuel ni de ru.
  mkj-mkj: Doari, amai koapwoarpwoarki kamwai inenin soangsoang; pwa kamai kidal doahr
    amwai kin pwili kamai nehn amai loklok kan, kamwai kin pel pwili paiki jauwaj
    kan ma kamai kin oaloa.
  zac-NT: Rialdí lduꞌu naꞌa; firmë na esperansë shtë naꞌa de quë adë rëazë guétëdiꞌi
    të shnezë më. Rac bëꞌa naꞌa de quë ziquë rzac zi të purquë na të shmënë më, gunë
    më consolar lëꞌë të juntë con lëꞌë naꞌa.
  kyg-kyg: Kanamo neꞌaluna kava hutapa kanamo neꞌaliye. Ani kava huno alino lokiya
    vaino nelateya kava huno alino lokiya vaino lapategaiye, huta ago afiꞌnonaꞌmofeꞌmo,
    oꞌataleꞌa atafauꞌa alagi hugae, huta lagesamo neꞌafune.
  kmk-kmk: Ot naid duwaduwa mi maipanggop kan dikayu ta tigammu mi un ulay nu maligatan
    kayu un padan nat manliligat mi, liwliwaon dikayu kan Apudyus un padan dit manliwliwaana
    kan dikami.
  cao-NT: '@see-verse:2CO.001.006'
  bbr-bbr: Ik ak sakau tai rawaun ronkat sakau miäum, owon, ik äpu, ak ik pak erek
    usu oiäum, keseriar, ak woiaka päurar rawaun sakau erek owaiei.
  inb-inb: 'Imasa­mi kam­kuna, nukan­chi­sina iapa llakii­kuna­wa pasa­na­kun­gi­chi:
    chasa­lla­ta­mi nukan­chi­sina llakii­kunata sama­chii tukun­kan­gi­chi. Chasa
    iachaspa­mi nukan­chi kam­kuna­manda tukui alli­lla tukug­samun­ga­pa suia­na­kun­chi.'
  hrv-hrv: 'I tako je stamena nada naša o vama jer znamo: kao što ste zajedničari
    patnja tako ste i utjehe.'
  box-NT: Mi sĩadéró le Dónbeenì yi á wa láa yi binbirì. Bìo mi páanía
    le lònbee yi làa wɛn, á wa ɓɛ̀n mún zũ le mi mún páanía le sĩ-heɓúee
    na wa yú yi làa wɛn.
  ote-NT: Nuje xi dí camfrihe gue nuꞌahʉ ma gui tsɛthʉ nuya tsꞌothogui ngu stá tsɛthe,
    ngueꞌa̱ dí pa̱he gue nura ora guí thohʉ ya tsꞌothogui, ra oraꞌa̱ guí ha̱ñhʉ ra
    humʉi ngu núꞌa̱ dí ha̱ñhe nehe.
  wnu-wnu: In misir gagam igoun eng an mom nonoguret igoruboumon. In mom imbigoun,
    in git goan uter iningab igo gas ende an gor ende at igoumon end in erogori oau
    mein igoruboun.
  zam-NT: Leque daa mbli nèen loo co' ndub quee lezon cón che'n gu' tac texal ndyactìi
    no gu' daa, no ngue xec yèe gu' cón che'n yaltìi co' ndxàc loo gu', tataa gàca
    loo gu' le' Diox tegánque' lezo' gu'.
  zyp-NT: Taico naa cawtah hnabeisuinah kaa hnuipaw cawh a cy ngetei, zecawtamaw tatah
    kaaning kaa tai-ingpaw hapaw khah tai-ing hrah he ceh ka, kaaning kaa cypaw thlawlungnah
    zong naa cy hrah takhah kaa hni.
  sey-NT: Ja̱je paꞌina, nuñerepa mësarute cuasayë. Yëquë ai yoꞌoyeje̱ paꞌye ai yoꞌocohuaꞌi
    cato cuiꞌne Maijaꞌquë i̱siye ne yëꞌhua cua̱ñoñeje yëquë ja̱ꞌre payë, cuasayë.
  nvm-nvm: Regavo kaifnun no ma vierafe ja uria giriesame karij. Regavo no vierafe
    unam izeg no vajai fian abejo iji jak jaka ijeg vajai fian abej. Regavo madu no
    vierafe izeg God fu no uruvana ifejduomo ijeg fu madu ja ifejdiam.
  mps-mps: Tama homu si isąyu, dago homugo koneani, te dage bomo elama dolalueibao.
    Dago koneai, dage da dali dene tolobao, tama tibaso te dage da dali te homu nagame
    ebo kolesaga me selama bidaibao.
  pab-NT: Hatyo hiyeta wityakekota atyo xiso xawenane kakoa. Hiyaiya, iniyalahare
    atyo xikaxomokakita wikaxomokakitere akereta, exahe xikakahinaetyakita Enore kahinaetitere
    wiso akereta.
  llg-llg: Huu ndia de, ai mamahele, mae, ei bisa mahele tea-tea fo taa manggeꞌo fa
    boe. Huu ai bubuluk, mae, mete ma ei hambu totoꞌak leo ai, na, Lamatuak tao natetea
    ei dale mala sama leo Ndia boe oo, tao natetea ai dale nala.
  kyf-kyf: -A dɩ aɩn dlɩ 'wʋ gege, -we ka gbʋ -wa, -a -yi we 'ji nɩɩ, a mɩ -aɩn nya
    sɩada, 'ɩn 'sa -bhlokpadɛ -Lagɔ yia -a -yɔ aɩn 'sɔɔ dlɩ -bɛlʋ -yɔpalɩa.
  tpi-tpi: Na mipela i save bilip strong tru olsem yupela bai i sanap strong. Mipela
    i save, yupela i karim pen wantaim mipela, olsem na yupela bai i kisim bel isi
    wantaim mipela tu.
  mih-NT: Nɨɨ xaan iñi ndi sa cuenda ndo vatyi sito ndi vatyi tañi ndyehe ndo tundoho
    ta tacuan tucu cua cuhva ra Ndyoo tundyee iñi sii ndo.
  qvh-NT: Saymi musyayä segaypa nacarpis Tayta Diosninsiman imaypis yäracuyänayquipä
    cashganta.
  kms-kms: Beghi nei bab nungoqi gre pu yequ ye, beghi nei kumo bab segi. Te pugri
    beghi nei bab nungoqi beghi mai pare kin pugrine ware ye, te kin pugrine God beghi
    umbo nengu kughe kin pugrine nungoqi mune umbo neuq kughe ye.
  agn-agn: Animan mga natetenged ong nindio, mabael pa tang pagtalig amen ang maski
    pagpinitinsia amo pario ong yamen, lipayen amo ka tang Dios pario tang agboaten
    na ong yamen.
  nhi-NT: Yec itmoyolchicauah que ohcon quen namontlahyouiah touan, ohcon sannoiuqui
    touan nanconsilisqueh yolseuilis.
  ttc-NT: B'ix qetza lo'ik jk'u'jna tuky'i jun tk'u'jlal, oj tok eten twitz xhcho'nal
    iktza'x n'ok qen qetza, ax etetz ojawel in ek'u'j iktza'x qetza njaw in jk'u'j
    tzan te Qtata Dios.
  dan-1931: efterdi vi vide, at ligesom I ere delagtige i Lidelserne, således ere
    I det også i Trøsten.
  kwj-kwj: Nunu kunu ni inaka omwesika naha ki nu hambwandau, kwambu ki o ku etikonda.
    Hinde wowani, nunu nu hambwasindau, kunu nunu ga nomo ti funda o nu randa, woro
    hingambwa nunu ki sukwandau sembe wahapi ti okwe kunu ki o hingambwa sukwandau.
  vie-OVCB: Chúng tôi hy vọng vững vàng, vì biết anh chị em đã dự phần gian khổ, tất
    nhiên cũng dự phần an ủi.
  kze-kze: sí'o úni'o umásínkaraantenta tí'a iní'a umátínkáamba miráumai Áánútumo
    sirávairaintemba tirávayaimba séta mindáyave'a asiramái ménaaowe asiramái séta
    timu'maréta máyaumne.
  lbk-lbk: Ad-i kami enchwadchwa isnan namnamami ken chakayo. Ammomi ay isnan makiliglikhatanyo
    ken chakami, siya akhes ay maipabpafikas kayo ay kag isnan omipabpafikasan Apo
    Dios.
  mto-NT: Toꞌk aaj toꞌk jo̱o̱tts a̱a̱tseꞌe njava je̱ts ta̱m miitseꞌe mnaajkꞌítjada
    je̱ Nteꞌyam ma̱a̱t. Ku̱x ku xa miitseꞌe je̱ tsaachpaatu̱n xyaknaxta, veꞌem ax
    joꞌn a̱a̱tseꞌe je̱ tsaachpaatu̱n nyaknajxpa, myakjo̱tꞌamá̱jijiduvapts miitseꞌe
    je̱ Nteꞌyam, veꞌem ax joꞌn a̱a̱ts je̱ꞌe̱ veꞌe xyakjo̱tꞌama̱ja.
  bzh-bzh: He kwamin nevo ham behe raḳ ni vorot bë ham rëḳ gweḳo maggin nabë sën
    he, om Anutu rëḳ gevonġ beham ayomin sepëp jaḳ geving nabë he.
  guj-2017: તમારે વિશે અમારી આશા દૃઢ છે કારણ કે અમને ખબર છે કે જેમ તમે દુઃખોમાં ભાગીદાર,
    તેમ દિલાસામાં પણ ભાગીદાર થયા છો.
  jvn-NT: Mulané awaké déwé nduwèni pengarep-arep nèk kowé bakal kuwat terus nyangga
    kasusahan apa waé. Kenèng apa aku kok ngerti kuwi para sedulur? Awit kaya enggonmu
    ngalami kasusahan kaya awaké déwé, mengkono uga kowé bakal nampa kekuwatan kaya
    awaké déwé.
  byr-byr: Nemɨ dara yawɨꞌmanɨgo. Sarɨmɨ daangeꞌ nemɨjɨ yeꞌmwannamaaꞌmanɨgatabaaibɨꞌ
    nabaai sarɨmɨre sɨmunyavɨ nemɨnyɨjɨ yɨvaimwangebwi dɨneyeꞌmwannamaaryideihɨlyɨ.
    Yɨ sareꞌna nemɨ dɨragɨnna dara yemwaidaanyɨ. Yɨ sarɨmɨ dɨragɨnna dɨthaayideihɨlyɨ.
  ian-ian: Nɨnagwi ngwuk kat kɨta vak vla nɨma vak yilɨgandi. Nɨnagwi ngwuk kat God
    nɨn kat kɨta vapmba kwunatɨgandɨ. Ngi kat tɨga ngwuk kat vat ya njɨmbla ngwuk
    kat ana kwulakiyandɨ. Vɨlɨganɨn.
  hun-hun: Erős a mi reménységünk felőletek, tudva, hogy amiképpen társaink vagytok
    a szenvedésben, azonképpen a vigasztalásban is.
  mcf-NT: Utsin mëyanaid icquimbi Esuquidistu tantesa uainquio iquec, quequin mibi
    tantiec tsadebi. Ëbi mëyanacpaden mibi mënyansho isun Nuquin Papan bëdambo icmiaid
    mibi iquendac.
  kjs-kjs: Go pea-le nimimi naa raapu kedaa rialimi-pulu Gote-na puri mealimi. Gore
    naame go raba meape puri mema-pulu nimi page mealimina.
  mni-mni: Maram aduna eikhoina nakhoida thamjaba asa adu keidounungda kaide; eikhoina
    khang-i madudi eikhoigi awa anada nakhoina saruk yajabagum eikhoina phangjaba
    pangbiba adudasu nakhoina saruk phangminnei.
  yad-NT: Ne nu̱pyaru̱ryu̱y nu̱yntuyadamu jiryetyuva̱chodanchiy jiryatiy nu̱dyetya
    jiryedyetyara paru̱cha̱riy vichasara nu̱dyisa̱ju̱, daryantiy jirya̱datyara vanu̱tya̱da
    nu̱dyisa̱ntiy.
  mxb-NT: Ta miía̱n ndaa̱ ió ta̱ndeé iní noo̱ ndúꞌu̱ saꞌa̱ ndo̱, chi̱ náꞌá ndú ña̱
    sa̱ꞌá ña̱ ndóꞌo dáó nío̱ yo̱, sa̱ꞌá ño̱ó táto̱ꞌon ki̱ꞌo xíꞌo na ta̱ndeé iní noo̱
    ndúꞌu̱, ki̱ꞌo dión taꞌani xíꞌo na ta̱ndeé iní noo̱ ndo̱ꞌó.
  pon-2006A: Eri, at koapworopworkin kumwail me uhdahn kehlail; pwe se ese, me duwen
    amwail kin iang kiht nan at lokolok kan, kumwail pil kin iang kiht ale sawas akan
    me se kin ale.
  maq-NT: Ngayin ne, jemu vetihin tacuin nuju ta, tsëhë xi hyin ta sacuatjin xi tivatjun
    cjuañihi ne, hacuaha tisacu nuju cjuetacun.
  hto-hto: Omoɨ dɨbénemo uáfodo onóigafuemo ñue ɨ́ɨnotɨcue, mei ñue onódɨcueza daje
    zefuíllafue dɨbénemo omoɨ illa dɨeze, afe izói Juzíñamui fecaca dúecaillafue óitɨomoɨza.
  por-BRBSL: Nossa esperança para você é inabalável, sabendo que, como você é participante
    dos sofrimentos, você também é do conforto.
  ces-NKB: A naše naděje o vás [je] pevná, neboť víme, že jak jste účastníky utrpení,
    tak i potěšení.
  cui-cui: Paxan ajʉntʉsʉya paca cui yabara jume cowʉntsiya ewatatsi xua paxam bara
    beta pajinompa dubenanaebiyaename poxonae bequein ichamonae paca atene exana.
    Paxan payaputan xua paxam irʉrʉ paajʉntʉcoyenetanem poxonae ichamonae pana atene
    exana. Barichi Nacom paca cui matateica icha pana ichi xua pana necui matateica.
  boj-2014: Iga niŋgi qa gago areqalo siŋgilatosim endegsi mareqnum, bole, niŋgi siŋgila
    na tigelesqab. Iga qalieonum, niŋgi iga ti beterosim jaqatiŋ eqnum deqa Qotei
    na niŋgi iga ti gago are latetgoqnqas.
  eng-OEBUS: and our hope for you remains unshaken. We know that, as you are sharing
    our sufferings, you will also share our consolation.
  eri-eri: Onodu ere huwanyage danga bagu ngalengana wa, tere danga bagu oto wagu
    ganga. Ere isiya, tere ere bagu gaara jimiri auleya, onou waha bona tere fere
    ere bagu gaara huwanyage foinga inyou toboya.
  wiu-wiu: Nitikono, anu oya-lawe kime nile-kama toi wane wene taneya meku. Nipa pade-kitame
    no tete mekala tikina toa kiwika tete mekala tikilipa nipa Akolaliyo no mama moa
    auapeko toa kiwika mama moa auapeko wane wene taneya mekene uku.
  swe-swe: Vårt hopp för er står helt fast, för vi vet att på samma sätt som ni är
    delaktiga i våra lidanden, är ni också delaktiga i vår uppmuntran (hjälp, tröst).
  cth-cth: Hatdawkvah nangmouh koe ka ngaihawinae a cak. Bangkongtetpawiteh, nangmouh
    ni reithai khangnae na phukhai e patetlah ahawinae hai reirei na khangkhai awh,
    tie ka panue awh.
  mti-mti: Nu owanowan numawa ye guniyap me yusipamit. Kuiyawa nu anotu ye dawai numawa
    auene mina watmemeyam numawa auene.
  pad-NT: Akajari'darihi ida avakava'ipahiniravini. Kaaraki ida a'onira avakaijokavini.
    Avajahariharini fori hiki bana ida ajahariharina, oniania Deus danona-ra avagathaniki
    a'oni, agathanivini vani fori hini.
  twi-twi: Enti gyidi a yɛwɔ wɔ mo mu no nhinhim. Yenim sɛ, sɛnea mo ne yɛn hu amane
    no, saa ara nso na munya awerɛkyekye a yenya no bi.
  hlt-hlt: Te dongah kaimih kah ngaiuepnah tah nangmih ham khangmai coeng. Aka ming
    long tah patangnah neh thaphohnah kah pueipo banglam khaw na om tangloeng.
  tbz-SIM: Ti yɛ̃́ kɛ dò ndi ti wɛ̃ńnɛ̀ mɛ̀ɛ̀ botí kɛ fɛ̃́ũ̀rì, di yóó mɛ nti wɛ̃nnɛ́nɛ̀
    ti kó kuyɛǹnɑɑtí miɛkɛ.
  san-GUJ: યદિ વા વયં સાન્ત્વનાં લભામહે તર્હિ યુષ્માકં સાન્ત્વનાપરિત્રાણયોઃ કૃતે તામપિ
    લભામહે| યતો યૂયં યાદૃગ્ દુઃખાનાં ભાગિનોઽભવત તાદૃક્ સાન્ત્વનાયા અપિ ભાગિનો ભવિષ્યથેતિ
    વયં જાનીમઃ|
  ake-NT: Ina e'ku'to' ɨpɨ'nokon esi pana' pe, apʉne pʉra ina uya i'tu ina ekota'ma'pʉ
    yau rɨ marɨ ɨuye'sa' kon tukai', mɨrɨ kasa rɨ ina a'kwarʉ uye'to' yau ɨuye'sa'
    kon.
  qvn-NT: Nätan nogacunaga musyarcayämi nogacunanuy ima-aygatas cunchupäcuptiqui gamcunatas
