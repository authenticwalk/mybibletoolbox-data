  kan-2017: ನೀವು ಬಾಧೆಗಳಲ್ಲಿ ನಮ್ಮೊಂದಿಗೆ ಪಾಲುಗಾರರಾಗಿರುವ ಪ್ರಕಾರವೇ ಆದರಣೆಯೂ ಪಾಲುಗಾರರಾಗಿದ್ದೀರೆಂದು
