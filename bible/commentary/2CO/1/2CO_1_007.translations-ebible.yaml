  lac-NT: Mʌ' nacʌr in worob quire' a techexo'. Mʌ' ja wirej, in werob wa ca muc'yajex
    xan an ten bic a tenobo' muc'yajnʌjenob je' u chichquinta'r a worex xan.
  xla-xla: Epedeme di mikadepe dema, wua꞉tapo wotiyalle dulu medla woloma kokalalipo
