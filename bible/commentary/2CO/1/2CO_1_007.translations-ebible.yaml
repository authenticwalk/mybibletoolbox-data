    rutu-ia.
  miz-NT: Dōó kaꞌnu kuiní ntɨ ni ntō tsí iní ntɨ tsí te kuān o ntántoꞌo nto vatā o
    ntántoꞌo ntɨ́ ne, kuan tsī ó kanatsuꞌun kaꞌnu Xuva ko inī ntó vata tsī ó de ña
    nī ntɨ.
  qvz-NT: Canguna ahuantanata ushanguichimi nisha yuyarisha yapa cushiyanchi. Yachanchimi
    cangunahuas ñucanchitacuintallata turmintachitucucpiga Yaya Diosca cangunatas
    ñucanchitashina cushiyachingami.
  deu-ELO: (und unsere Hoffnung für euch ist fest); es sei wir werden getröstet, so
    ist es um eures Trostes und Heiles willen, indem wir wissen, daß, gleichwie ihr
    der Leiden teilhaftig seid, also auch des Trostes.
  mjc-NT: Tyin tsitó vaha ndi tyin jandusɨɨ́ ra iñi ndo tyin nyehé ndo tundoho tsa
    cuenda ra Cristo tumaa tsa nyehé tucu nyuhu tundoho.
  caa-caa: Y tamar era war aqꞌuecꞌo cacojcsiaj tamarox coner, porque war canata que
