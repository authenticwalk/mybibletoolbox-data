  fuh-BKF: Jikke amin e mooɗon ina selli, sabo miɗen anndi ko kawtuɗon e amin torraaji
    ɗuum, oɗon kawti e amin sellineede ɓerɗe du.
  arl-NT: Canaari seetanujuanaa niaacua tiuyani, niaari cumanijiasaanutaniya, maninia
