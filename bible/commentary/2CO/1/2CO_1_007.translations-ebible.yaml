    hiki tawa boboyen nota yari, kwopa yabakiita.
  agr-agr: Jutiik atuminig kajinmasa anentaimainaji, wagki atumek jutii waituinag
    nunisjumek waitiakjumesh, Apajuí ichichmamtan sujabaujai ichichmamaidau asagmin.
  kyc-kyc: Nakama isa paa nao porai ingyuo kararami lao suu pyalu pyao pilyamano.
    Namwa randa nyilyamano dokonako nakamame randa nyuo karaminyi. Dokona Anatu baame
    namwa nyisilyamo doko suu pyao nakama nyisara doko silyamano.
  urd-GVU: چنانچہ ہماری آپ کے بارے میں اُمید پختہ رہتی ہے۔ کیونکہ ہم جانتے ہیں کہ
    جس طرح آپ ہماری مصیبتوں میں شریک ہیں اُسی طرح آپ اُس تسلی میں بھی شریک ہیں جو
    ہمیں حاصل ہوتی ہے۔
  yre-NT: '''Wɩ zɩɛ -yee "wɛan bɛ, nyɛn ''ka ''kʋ ''ji ''cee "wɛan dɩ. Kɔɔ kʋa -tɔa
