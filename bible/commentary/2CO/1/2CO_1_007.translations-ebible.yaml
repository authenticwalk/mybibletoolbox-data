    acpocsayt́a ána̱nama.
  wuv-wuv: Ma napa'aa o'onai unuu hai'ou a'a hamu'ou, uaa hai'ouna aida ba ana ale'ei
    hamo'aa tonaa ei fi'iaa hai'ou, ana hamowe tonaa fei unuwenuwea hai'ouna tonia.
  quf-NT: Qamkunapaqqami, kusata kunfyakanillapa qischakarmapis shachinakunkillapa
    nir yaĉhar. Chaqa imanuĉhi nuqakuna yupay qischakayankillapa, chaynullami Tayta
    Dyusqa qamkunatapis kunsular yanapashunqallapa.
  yuw-yuw: Kombiarut, nonu sontha irot yai makombimon. Muno, noc kombihat, nontho
    mepmodec entamonanu wömai sonu ihorocgon worochon focfoc docno kombiuya nonu mepmo
    wo kondonggon sumbodidamon. O nonu irot gucdec entamonanu wömai sonu ihorocgon
    worochon docno sogida irot gucdec ididang.
  hus-NT-1971: Lej thacat i ichich, cum i tso’obits abal a Dios ne’ets ti culbethanchichic
    a ichich ma ju’tamits huichat ca yajchicna’.
  med-med: Wote tʉn ndi, ronduⱡ mundpʉn pʉnmʉn ei, enim nga mondpa pili uⱡ ila, ronduⱡ
    mundʉk muⱡing. Tʉn pʉtmʉn ei, enim tʉn kʉn kunda mbun koma rormin. Uⱡ ei ndi,
    enim tʉn kʉn kunda, numan wang ndui uⱡ ei kandʉk ting.
  bch-bch: Be gai aoatai kemi mambe gimi ga amadid matua. Toa bedaoa ta oangga gimi
    abada ieieinga toman ngan gai, gai aoatai mambe Deo ga ipamus gimi lolomi toman
    ngan gai pade.
  cco-NT: Jo̱ guiʉ́bˉ nɨta˜ dsiˋnaaꞌ cuaiñ˜ quíiˉnaꞌ, co̱ꞌ nɨne˜baaꞌ e lɨ́ꞌˆ laco̱ꞌ
    íingꞌ˜naꞌ iihuɨ́ɨˊ co̱lɨɨng˜ có̱o̱ꞌ˜ jneaꞌˆ, jo̱guɨ lajo̱b cajo̱ nijmitíiꞌ˜ Fidiéeˇ
    óoˊnaꞌ co̱lɨɨng˜ có̱o̱ꞌ˜ jneaꞌˆ.
  deu-1951: denn wir wissen, daß, gleichwie ihr der Leiden teilhaftig seid, so auch
    des Trostes.
  alq-ALGNT: Acitc niketcinamendananan kicpin kodagito8eg tabickotc nina8it ka iji
    kodagito8ag, Kije Manido sa kiga kagidjiigo8a kekina8a, tabickotc kagi iji kagidjiigo8ag.
  ixl-NNT: As yeꞌ la kaꞌkabꞌin qaama setiꞌ, tan ootzimal sqaꞌn uvaꞌ nekuy unqꞌa kꞌaxkꞌoeꞌ
