    wu dje aundo.
  nou-nou: Awasedo nango gosera ingo mana Iesu gebe ari awa atae adewa. Edo nango
    gosera memesi nango burera da awa ingo burewa te nango daedo gosera kondade ari
    nango mi burera da awa ingo mi burewa.
  mqb-NT: Ma san zle lele, awan saa fakay kwanay pə cəveɗ a Mbərom wa nə ibay, anga
    ma san zle, kə jipen tə manay à ɗəce ahay inde, aday Mbərom i mak ikwen anan
    mivel ù doh, kawa ananahan sa taa man umo anan mivel ù doh ata re.
  ape-B: Ali apak manubu madukemech umu abudak nyultab hevi nyutoglomepu abali, ipak
    eke piyotu dadag. Madukemech umu ipak panapu malau nyih namudak ali eke wata putanuhapamu
    agundak Diginali nunek apakiluh apaluh hlulu kalbamu.
  grc-F35: (καί, ἡ ἐλπὶς ἡμῶν βεβαία ὑπὲρ ὑμῶν)· εἴτε παρακαλούμεθα, ὑπὲρ τῆς ὑμῶν
    παρακλήσεως καὶ σωτηρίας, εἰδότες ὅτι ὥσπερ κοινωνοί ἐστε τῶν παθημάτων, οὕτως
    καὶ τῆς παρακλήσεως.
  cav-NT: Ecuanaratu pana ejenedya aya micuana Cristo tsehue nime aputajacayaque ama.
    Micuana dyadi ecuana canerecatihua bucha canerecatie juya tibu, tuque ecuana adebayadya
    Yusura micuana nime casaturajacayaque ama, ecuana aya bucha.
  kgp-NT: Ãjag ki ẽkrén mág sóg tĩ, hã ra sóg ki kanhró nĩ, Topẽ tỹ ãjag tar han ẽn
    ki. Ũri ãjag tóg hã ra inh mré jagtar nỹtĩ, hã kỹ Topẽ tóg ãjag krĩ tỹ kãnhvy'
    he tĩ gé, ti tỹ inh krĩ tỹ kãnhvy' he tĩ ẽn ri ke han tóg tĩ, ãjag mỹ.
  bvd-bvd: Kameli meli saitoma diana ai, si kada kamolu molu nii lao nonifii lae ki
    mala 'ani kameli, tara God nia kai 'adomi kamolu lau guu mala 'ana ne nia ilia
    fuameli.
  ukr-1871: І впованнє наше тверде про вас, знаючи, що як спільники ви страдання нашого,
