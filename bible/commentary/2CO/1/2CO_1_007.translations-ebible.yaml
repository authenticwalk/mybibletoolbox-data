  dwr-ENT: ሂንቴ ዴማና ጊዴ፥ ሂዶታን ናጊ ኡቴዳዌ ዳሮ ሚና፤ ኣዪሲ ጎፔ፥ ሂንቴ ኑናና ዋዬቴዳዋዳን፥ ሄዋዳን ሜንዋካ ኑናና
