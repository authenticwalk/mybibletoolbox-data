    zdroj naší útěchy je otevřen i pro vás.'
  mkn-mkn: Andia ko botong yakin bilang, bosong bisa batahan kuat deng sonde tagoyang.
    Te botong tau bilang, kalo bosong dapa susa sama ke botong, Tuhan ju kasi kuat
    bosong pung hati, deng Dia ju kasi kuat botong pung hati.
  pol-UBG: A nasza nadzieja co do was jest mocna, bo wiemy, że jak jesteście uczestnikami
    utrapienia, tak i pociechy.
  qxh-NT: Washäcuj Jesús-janan llapanchi ñacayman ćhayashcanchi. Tayta Diosninchim
