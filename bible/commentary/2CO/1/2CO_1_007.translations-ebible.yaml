    cain chojni que ditticaon ngain.
  eng-WYC-2018: that our hope be firm for you; witting for as ye be fellows of passions,
    so ye shall be also of comfort. (so that our hope for you be firm; knowing that
    as ye be my fellows in sufferings, so ye shall also be my fellows in comfort.)
  bdv-bdv: ଆର୍‌, ତୁମିମଃନାର୍‌ କଃତାୟ୍‌ ଅଃମିମଃନାର୍‌ ବଃର୍ସା ଅଃଟୁଆ ଆଚେ, ଜୁୟ୍‌ତାର୍‌ ଗିନେ
