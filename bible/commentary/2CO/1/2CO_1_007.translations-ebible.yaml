    waitaniyau ki maba e wi mete inako waitaniyoto wi rabinaga miniyoto kwarisi.
  nko-NT: Ifú mɛdɛ́ anɩ mlɩ sʋ, tsúfɛ́ anɩyin ánɩ́ anɩa mlɩnyɔ dɛ́ ipian ámʋ wúun.
    Mʋ́ sʋ Bulu obólwií mlɩ klʋn fɛ́ anɩ.
  bsn-NT: “Rojose mani tãmʉorore bajiro rojose tãmʉorã ĩna ñajare, manire ĩ ejarẽmorore
