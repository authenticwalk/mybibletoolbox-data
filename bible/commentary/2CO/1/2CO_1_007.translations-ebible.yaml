  juy-juy: ଆମ୍ୱେଞ୍ଜି ଆସନ୍‌ ଇନ୍‌ଲେନ୍‌ ଜବ୍ର ଏଆସାତନାୟ୍‌, ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌ ଇନ୍‌ଲେନ୍‌
    ଡନଣ୍ଡାୟନ୍‌ ଏଞ୍ରାଙ୍‌ଲାଞନ୍‌ ଆଡିଡ୍‌ ଆମ୍ୱେଞ୍ଜି ଏଙ୍ଗାଲେ ଏସାୟ୍‌ସିଲଲେନ୍‌, ଏତ୍ତେଗନ୍‌ ଏତ୍ତେଲେମା
    ବନବ୍‌ୟୋ ଇଙନ୍‌ ନିୟ୍‌ ଏସାୟ୍‌ସିତଲେନ୍‌, କେନ୍‌ଆତେ ଇନ୍‌ଲେନ୍‌ ଜନା ।
  for-for: 'We taeba tigeka tara tara tagiba kampa napinta, mayama napima esegi pune:
    Tigeba kuntaenarepa asima kubo pukibepa, taegeba kaga agoyaenarapa asima kabo
    pukibewema, abuntune.'
  epo-epo: kaj nia espero pri vi estas firma, ĉar ni scias, ke kiel vi estas partoprenantoj
    en la suferoj, tiel ankaŭ vi estas partoprenantoj en la konsolo.
  gfk-gfk: Mehet nurnur bia ira linge na hanuat timaan taar ta muat. Ma mehet tur
    dadas ta iakano mangana lilik kanong mehet nunure bia muat te kap ira pinlawe
    muat ta ira numehet harhabalaraan hoing muat te kilingane harahut mah het ta ira
    numehet ngunngutaan.
  bjz-bjz: Avore, námanda bouvu reisi-rurora dabako aghago, nímane bubugeta rosoravore.
    Tago, sonemba donu God dava bubugeta rosora aghago, nímane beago dabako aghago
    bubugeta rosoravore. Amindu námane tanana rosore, nímane ano ea, jo jurambi egegaita
    rosoravore.
  atg-NT: Iregbenga ni anye regbenga ẹ, o kie migha, itobọ khi anye lẹsẹ khi abi a
    li nu anye mẹ osoli eyi anye, ighọ a li nu anye mhọli okemhi shi irudushọ oyanye.
  bjv-NT: Lo kɨn tɨ, j-ɨndə meje dɔsi tɨ njɨriri, tadɔ jɨ gər kadɨ lokɨ ɨsɨ ɨndəi
    rɔsi naa tɨ səje dɔ ko̰ tɨ, ɨsɨ ɨndəi rɔsi naa tɨ səje dɔ me-sɔl tɨ kɨ j-ɨsɨ j-ɨngə
    tɔ.
  tos-NT: Quin luhua cli̱pa̱xuhuaya̱hu la̱ntla̱ huixín aksti̱tum huili̱ni̱tántit mintaca̱najlacán,
    chu̱ ma̱squi ccatzi̱ya̱hu pi̱ lhu̱hua̱ hua̱ntu̱ napa̱ti̱yá̱tit na̱ xta̱chuná̱
    la̱ntla̱ quin cpa̱ti̱ni̱tahu, na̱ tancs ccatzi̱ya̱hu pi̱ Dios naca̱ma̱xqui̱yá̱n
    tapa̱xuhuá̱n, chu̱ ta̱ktziyajni.
  rro-rro: Emai buabeni heremiai hauna ekori 'ini, pokina ai ṯa'iobina kipokia nahahau
    haiara ihobonai ai mai wai kipokia aoka kebakironakia.
  mxp-NT: Njantyimyjøpꞌijxyꞌajtpy øøts ɨdøꞌøn jøts meets nayɨdeꞌen ja Dios myikjotkujkꞌa̱tɨyɨdɨt
    sa̱m øøts, øy ɨdøꞌøn nayɨdeꞌen mjaꞌayoꞌomba̱a̱ttɨ.
  aak-aak: None re nɨyaiwirɨ nɨjɨ́á imónɨŋwɨnɨ, “Rɨ́nɨŋɨ́ none meaarɨŋwápɨ seyɨ́né
    enɨ axɨ́pɨ meaarɨgɨ́árɨnɨ. Ayɨnánɨ Gorɨxo mɨŋɨ́ ikɨŋwɨ́ neamɨrarɨŋɨ́pa seyɨ́né
    enɨ axɨ́pɨ seamɨrarɨŋɨ́rɨnɨ.” nɨyaiwirɨ nɨjɨ́á nimónɨrane nánɨ dɨŋɨ́ re nɨyaiwirane
    ikwɨ́moarɨŋwápɨ sɨ́kɨ́kɨ́ onɨnɨ, “Seyɨ́né eŋɨ́ neánɨro pí pí seaímeáɨ́pɨ ananɨ
    xwámámɨ́ nɨwiro ŋweapɨ́rɨ́árɨnɨ.” yaiwiarɨŋwápɨ sɨ́kɨ́kɨ́ onɨnɨ.
  chd-NT: 'Illanc'' a''i ma le''a aƚcuayi: Jouc''a imanc'' toƚsnet''ƚ''me. Aƚsina''
    toƚsnet''ƚ''me. Ja''ni toƚteƚco''me to illanc'' maƚteƚcoyi, ȽanDios tixoc''i''molhuo''
    cunlata ma to lalixoc''iponga'' calata.'
  kdc-kdc: Vivija, tamanilo jetu kumwenu digangamala, kwavija tojuwa kuwa kamba vija
    vitugaya hamoja, vivija mohozigwa mizoyo hamoja na tweye.
  nhr-nhr: Si gatu koe xae úúa hãas nqòò sa qarika tẽe, xae q'ana hãa, ẽe tu ko ma
    sixae khama ma xgàrase khamaga tu gha ma sixae khama ma qgài-qgai tcáóè sa thẽé.
  uig-PIN: '@see-verse:2CO.001.006'
  beo-beo: Amaiba:le, dilia dafasa:besa:le ninia da hame beda:sa. Ninia se nabasu
    defele dilia naba, amo ninia dawa:. Be ninia fidisu defele, amo Gode da dili fidisa,
    amo amola ninia dawa:.
  acf-NT: Konfyans-lan nou ni an zòt-la pa sa janmen soukwé, paski nou sav lè zòt
    soufè kon nou ja soufè-a, Bondyé kay konsolé zòt menm kon i ja konsolé nou.
  tpi-OTNT: Na mipela i save bilip strong tru olsem yupela bai i sanap strong. Mipela
    i save, yupela i karim pen wantaim mipela, olsem na yupela bai i kisim bel isi
    wantaim mipela tu.
  mbt-NT: Dakel ka pegsalig ney kaniyu. Nakataha key ne taheed te eg-antus kew iling
    kanami, egliwangen kew red degma te Manama iling kanami.
  hau-SA: Begen da muke da shi dominku kuwa, tabbatacce ne, domin mun san cewa kamar
    yadda kuke tarayya da mu a cikin wahalolinmu, haka kuma kuke tarayya da mu a cikin
    ta’aziyyarmu.
  mam-NT: Weya k'ukl nc'u'ja cyi'ja ka niy'x cyu'na oj toc pena cyi'ja. Ntzki'na tisen
    te Dios ntzaj tcyiwsa'n weya nc'u'j tu'n tiy'x wu'na oj toc pena wi'ja, jaxsen
    ju'x cyey. Ctzaal tcyiwsa'n Dios cyc'u'ja tu'n tiy'x cyu'na oj toc pena cyi'ja.
  udu-udu: Mo ma ’teŋ kap̱em bam mo gom um mo tani a’di molu yiḵin is mo haali/ aman
    misha ki um pwaḵki mo gi isa nyor baman bwa mo tani um si’da/ minu nyaḵ momalas
    baman pwaḵ mo be.
  tvt-tvt: Erah raangtaan ih sen suh lasoot lasaam ih laalomli; seng ih jat ehi sen
    loong ah seng damdi roong chamnaang halan, erah likhiik sen ih uh seng chosok
    hali ah likhiik eroong choh ehan.
  bgt-bgt: Ighami kiti vaututunia ighamu kotida sokara ngasi kori nimiu na vaututuni
    eigna kiti adoa, kori vido koti papara vaghagna kiti papara, a God ke vasulaghamu
    vaghagna vamua ke vasulaghami.
  mvn-mvn: Ka yama nua‑vaniaha nui apotapota wayahimi, umimini‑toyoina. Ka eha anua‑vita
    wayahimi, iuna avaha anamanei aituhu vitai uvaniahei itoai deina, akanai, kadu
    dewa bigana uvaniahei aitamoata itoai deina.
  djk-NT: Wi abi a taanga denki ya. Bika u sabi taki, na fu a biibi ede meke u abi
    booko ede enke wi ya. Da Masaa Gadu o koo u de ati enke fa ai koo wi ya ati tu,
    fu biibi doo.
  uig-LAT: '@see-verse:2CO.001.006'
  nde-nde: Ithemba lethu ngani liqinile ngoba siyakwazi ukuthi njengoba lahlanganyela
