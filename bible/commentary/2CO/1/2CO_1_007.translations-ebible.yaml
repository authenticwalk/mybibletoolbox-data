  apz-apz: Sekwo yokumpohnꞌnyo lohopitnneꞌentani emoꞌnɨngkisoso ne umoꞌnɨmonteꞌno
    huno eyohoho. Hwapɨngoso yoꞌmayo tango nakumo neꞌmahonɨngki Anɨtu nakumo nefoꞌmawoꞌnɨngkiso
    hopaso sekumo yoꞌmayo tango seꞌmahwosoꞌno Anɨtu kako wosefoꞌmaꞌmontonoho.
  yon-yon: Kwane, nub kuu yiib anam andi kuu no kwane awine doberembaraniib ande meenuub
    kuu kangdommo ande meenuub kii, amborom kuu nub nubkaadkeruwen yiib kuu nub durud
    yewed kanduwen kuu ibonmo kwamunemo kandiwen kwamune areb kuu yiib kuu nub mimyob
    wanduuwe kankubunoon kuu ibonmo kwamunemo keriwen kowe.
  poi-NT: Aŋwɨ̱jo̱doŋ iga mimicht́am d́a iñchactámpa jém Dios iŋma̱t́i porque siiga
