  san-PUN: ਯਦਿ ਵਾ ਵਯੰ ਸਾਨ੍ਤ੍ਵਨਾਂ ਲਭਾਮਹੇ ਤਰ੍ਹਿ ਯੁਸ਼਼੍ਮਾਕੰ ਸਾਨ੍ਤ੍ਵਨਾਪਰਿਤ੍ਰਾਣਯੋਃ ਕ੍ਰੁʼਤੇ
