    téhdure ámúhakye bóhɨ́ɨ́tsohíjcyaabe múhtsikye ibóhɨ́ɨ́tsohíjcyádu.
  quh-NT: Nokaycuwan cusca muchojtiyquichejka chaymanjinallatatajmin cusca sonkochaskas
    cananchejta yachaycu, Diospi confiacuspa.
  kwi-kwi: U Diosta nɨjkulara akwa, aune u akwa tɨrizpuspas, minpa payura Dios uruza
    watsarɨt mɨlnanakima. U aukanain parishizta akwa, Diosne uruza aukasa watsal kulninnanazi.
  agm-agm: Aihɨ amɨ nɨnɨ sapɨ saindɨ kiya yaawɨhaiwa newaahandɨ kandɨ kiyaanɨhɨ watɨpɨtɨwɨ
    bitoaitaapo ndɨ gisunyaataayo. Amɨ sandɨ apaapɨmaahe sahɨ samɨ maarɨho ambɨpatɨ
    yaasɨhaiwa nɨnɨ nehohɨpatamataiwɨ nesaihɨ Autaahaatɨho nɨngi andɨtɨnisɨpatamatiyatɨ
    sangisɨ ko andɨtisaiwɨtaihɨ nɨnɨ mmonɨtɨ gwɨnyaataate.
  ubr-ubr: On mes wei ai baitutum omi aurim on men wabosame on; wei wasagob omi wei
    mat baikokosar taboai on mes, wei mat kubainunub waboai on omi mat tanboai.
  tsw-NT: Tsu ta̱ no okolo ugbamu adama a na tsu reve ta̱ ni i sowo a̱tsuma̱lima̱
    tsa̱ tsu, i ta̱ tsura̱ ucasu wa adanshi cine tsu ushiyi.
  cax-NT: Somoncatü nurria aume, itopiqui tusio suiñemo que ta autaquisürüca tacana
    arrüsomü y tacane torrio ito aupucünuncubu tacana arrüna torrio suiñemo.
  aia-aia: Naasi 'i'ameu meu ai'a 'adoma'i heiruarua'a 'ini'amou, suria meu 'iraraa
    do na'i madoraa moi siri suri'i rongomaata'i 'onaai rongomaata'i nameu siri suri'i,
    moi daa'i ro'u i ha'a-'o'ori nameu daa'i.
  srp-1865: I nadanje naše tvrdo je za vas. Ako li se utješavamo, za vašu je utjehu
    i spasenije, znajuæi da kao što ste zajednièari u našemu stradanju tako i u utjesi.
  agt-agt: A awemi hapa magburung tekamuy, te maski am mazigatan kam ta kuman na zigat
    mi a amu mi ta mesipat kam hapa ta kuman na pangpasikan na Namaratu ta nonot mi.
  lug-lug: Essuubi lyaffe gye muli linywevu, nga tumanyi nti nga bwe mugabanira awamu
    naffe mu kubonaabona, bwe mutyo bwe mugabanira awamu naffe mu kuzibwamu amaanyi.
  yby-yby: 'Ito lemoya edimokumuya lata keke okaka noudawoya elewole okaiyoko, sa-loko
    lata kekaka noune: Lemoya miluma elekaka noudawoya edimokiya asaiki ona moliki
    miluma elikiki hulumidana ehawala maya litae.'
  heb-heb: ותקותנו בעדכם נכונה היא באשר ידענו כי כאשר חלק לכם בענוים כן גם חלק לכם
    בנחמה׃
  mpp-mpp: Nongileng momochac doic ngagecaigabeleng, ingucnehac baba-sanangnonggeng
    bagabeleng. Yogo noine ngagepangkegabeleng.
  apb-apb: Oto melu hiiwalaimoli to'ohuu uri omu sai uure ma'uta'a taane, aena aana
    melu saie mola uri omu ko sapesalu no'one mola aana ta'a-ta'a taungei ola nge
    melu ko sapesalu aana, na a God ko ha'adodoa lo'u saemiu no'one mala ko ha'adodoa
    saemeelu ie.
  san-TEL: యది వా వయం సాన్త్వనాం లభామహే తర్హి యుష్మాకం సాన్త్వనాపరిత్రాణయోః కృతే తామపి
    లభామహే| యతో యూయం యాదృగ్ దుఃఖానాం భాగినోఽభవత తాదృక్ సాన్త్వనాయా అపి భాగినో భవిష్యథేతి
    వయం జానీమః|
  ben-IRV: এবং তোমাদের ওপর আমাদের দৃঢ় আশা আছে; কারণ আমরা জানি তোমরা যেমন দুঃখ কষ্টের
    ভাগী, তেমনি সান্ত্বনারও সহভাগী।
  ntu-ntu: X lxngiti-angidrkr kx natu-amqngi-kzamu, murde mz nzprtr-krmu mz nzetqkr
    drtqgu, nigu kxnzrlxngiting, sa naprtr-kzamu mz nzapqtr-krm Gct drtwrgr.
  pan-pan: ਅਤੇ ਤੁਹਾਡੇ ਲਈ ਸਾਡੀ ਇਹ ਆਸ ਯਕੀਨਨ ਹੈ ਕਿਉਂ ਜੋ ਅਸੀਂ ਜਾਣਦੇ ਹਾਂ ਕਿ ਜਿਵੇਂ ਤੁਸੀਂ
    ਦੁੱਖਾਂ ਵਿੱਚ ਸਾਡੇ ਸਾਂਝੀ ਹੋ ਉਸੇ ਤਰ੍ਹਾਂ ਦਿਲਾਸੇ ਵਿੱਚ ਵੀ ਹੋ।
  gvc-gvc: Noano mehne mʉsa cʉ̃no pjahtore sã masija. Sã ñano yʉhdʉriro seheta ñano
