    magalimiu ve ki malugunia habuka kua ia e katia ni hita.
  reg-reg: No kwiikanya kweswe ingulu yeswe ni kulumile. Chimenyele ati mukasangila
    inyako, nikwo kutyo omusangila okusilisibwa.
  mlh-mlh: Joisererenji paiŋaŋuŋgo ropeko maneegobi, maŋ bobomirinji oŋuakoŋ ŋoŋore
