  grc-TR: εἰδότες ὅτι ὥσπερ κοινωνοί ἐστε τῶν παθημάτων, οὕτω καὶ τῆς παρακλήσεως.
  nag-nag: Aru amikhan laga asha apnikhan nimite thaka to mojbut ase, amikhan laga
