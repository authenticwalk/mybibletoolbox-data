    imi mimiŋʒalia qahac.
  awb-awb: Sega níwíoqnahnserah ite moq íwíoqnahwe. Itega aiq tagarionawe Manikánka
    ite séhréh aitéh púaq wene sánsá kawerue sehgioneheqmóe.
  gdn-gdn: Ki pokere nu wi nene waina-pemei ko pore eba wainapemei mibai ka nu katainugu
