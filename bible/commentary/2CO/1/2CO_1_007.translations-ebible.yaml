  ukr-ONPU: 'Наша надія щодо вас міцна, бо знаємо: якщо ви разом з нами страждаєте,
    то разом з нами отримаєте й втіху.'
  emi-emi: Ami kilakila va am ghaaghaa nimmarikana nongina ami me aue am ghaa tee
    niaisausi nongina ami, liuna avalua o me nannaaimami etaimim sarasarakanaaili.
  zpv-NT: Nee ayi xi guelrzaaꞌ riuuꞌ nu pur xcweenta tu, laasii ziga naann nu cagatiꞌdxilohnee
