  hat-BSA: Konsa, espwa nou pou ou tout fonde byen fèm paske nou konnen menm jan ke
    ou pataje soufrans nou yo avèk nou, ou menm tou ap pataje rekonfò nou yo.
  top-NT: Aquín snu̱n cli̱pa̱xahuayá̱u milacatacán porque ccatzi̱yá̱u para ta̱layá̱tit
