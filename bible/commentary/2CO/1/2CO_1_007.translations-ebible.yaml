    bole.
  dif-dif: Ngangau ngaiani milkila, worderu jura jela ketjaketjana ngamalkanani jeruja
    bakana ngankalkanani.
  gam-gam: No nomane kerman paro ge ye aglo gi dje moye dje paro. No kanmon, nono
