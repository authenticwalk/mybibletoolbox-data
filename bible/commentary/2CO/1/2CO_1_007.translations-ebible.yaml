    tigol mǝtelǝŋon tivoi am len nǝlomito, hum togole len nǝlonamito.
  bco-bco: Hida꞉yo꞉ nililo꞉ dio꞉l we, gio꞉lo꞉ diab ko꞉lo꞉, ha꞉sa mesa꞉no꞉ nililo꞉
