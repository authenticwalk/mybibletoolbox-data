  ory-ory: ଆଉ, ତୁମ୍ଭମାନଙ୍କ ବିଷୟରେ ଆମ୍ଭମାନଙ୍କ ଭରସା ଅଟଳ, ଯେଣୁ ତୁମ୍ଭେମାନେ ଯେପରି ଦୁଃଖଭୋଗର
    ସହଭାଗୀ, ସେହିପରି ମଧ୍ୟ ସାନ୍ତ୍ୱନାର ଯେ ସହଭାଗୀ ଅଟ, ଏହା ଆମ୍ଭେମାନେ ଜାଣୁ।
  bzj-bzj: Wi ga evri kanfidens eena unu, dat az unu shayr eena fi wee sofarin, unu
    wahn shayr eena Gaad komfert tu.
  chk-chk: Iwe, äm apilükülüköch fänäsengesimi a fokun nükücharala, pun aia silei,
