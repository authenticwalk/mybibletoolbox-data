    iriha niara tiha, Ne kia popohanaara iraiti, kempukaiqaake variqi vuatema, turo.
  hub-NT: '@see-verse:2CO.001.006'
  hmo-hmo: Unai dainai ai daradara lasi, to ai diba momokani aiemai hisihisi hegeregerena
    umui abia bamona, Dirava dekena amo ai abia durua, be umui danu do umui abia.
  big-big: Keya nogo ngizi kumulirik ini ngangang wagelageya koyimowei ini kozang
    sara koyagi, purik nogo ngangang wageli puraga ini wale narik weiyagi mabilik
    yalek nogo wei puraga ini wale narik weiyagi purik ne iwaka legi.
  gux-G: Ti dugi i po boncianla kelima i taani ki la fala yeni ti. Yeni ke i baa taani
    ki laa li papaali mɔ yeni ti.
