  auy-auy: Síꞌo úniꞌo uwásínkaraantenta tíꞌa índa-iꞌo uwátínkáámba miyáumai Maníkómó
    siráfaiyaintemba tiráfaitinkaiyamba séta mindásafeꞌa fasiꞌámai ménaawe óraaka
