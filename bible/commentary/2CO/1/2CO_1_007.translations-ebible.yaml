    nꞌo̱o̱ⁿyâ.
  hin-CV: इस अहसास के प्रकाश में तुम्हारे विषय में हमारी आशा अटल है कि जिस प्रकार
    तुम हमारे कष्टों में सहभागी हो, उसी प्रकार तुम हमारे धीरज में भी सहभागी होगे.
  spa-BES: Y nuestra esperanza por ustedes es firme; sabiendo que al ser copartícipes
    de los sufrimientos, también lo serán en la consolación que viene de Dios.
  san-BEN: যদি ৱা ৱযং সান্ত্ৱনাং লভামহে তর্হি যুষ্মাকং সান্ত্ৱনাপরিত্রাণযোঃ কৃতে তামপি
    লভামহে| যতো যূযং যাদৃগ্ দুঃখানাং ভাগিনোঽভৱত তাদৃক্ সান্ত্ৱনাযা অপি ভাগিনো ভৱিষ্যথেতি
    ৱযং জানীমঃ|
  tdx-tdx: Tsy mihilotse ty fisalalà’ay anahareo, fohiñe t’ie mitraok’ amo fisotria’aio
    le manahake izay ka amy fañohòañey.
  naf-naf: Âpme nin ingat nâmtemtem temaŋ mimipiŋ pigok manâmkatikbenup. In ninmak
    tusumti mamaip keyepmti sindem indame keyet kiŋgagapiŋ timti titiyak mamelip keyepmti
    Kawawaŋaŋ nin nukŋanen manndamukulem min sepem kegogak in maindamukulem min.
  grc-MT: ειδοτεσ οτι ωσπερ κοινωνοι εστε των παθηματων ουτωσ και τησ παρακλησεωσ
  vid-vid: Kahi, kitumbila kotulinako kwa mbuli ya hemwe yima nzinzili, kwa vila tuvizela
    kota hommilumba kuli kugaya kwa hetwe, mochihanza kahi na kusangalala kwa hetwe.
  pio-NT: Manuíca wáináidacawa wawàwawa pìwalicué píalimáanápinácué pìidenìaca piùwichàanáwa
    Cristo irípiná, wáalíacáináwa càide iyúwa piùwichàanácuéwa wáapicha Cristo irípiná,
    càita nacái Dios ichàiniadacué piwàwa siùcade càide iyúwa ichàiniadáaná wawàwa.
  tsn-tsn: '@see-verse:2CO.001.006'
  amr-NT: Konig oroʼ paiʼda oʼnopoʼi̱kay opudkon konigti paiʼda moʼnopoʼe̱nok Diosa
    opudomeytakon dakaʼ moʼnopoʼdurugpakikaʼapone. Oroʼa kenpaʼ dakaʼ oʼnopo̱e̱y.
  pwg-pwg: Ma akii nota gwabimiyai ke ita peku, iyamna kakovi da ke vikamaghi kava
    ma bade God ina vivita yavata damina koviiviiya.
  cjv-cjv: Ena no yokamai kipi kaingua firapunga kakom ne yokamai kipi kaingua ama
    firaimba mora fipunga Yai Gumam no yokamai akire di noronguamere ama epe akire
    di erowame.
  tha-KJV: เราจึ​งม​ีความหวังแน่นอนในท่านทั้งหลาย เพราะเรารู้ว่าท่านทั้งหลายได้​มี​ส่วนในความทุกข์ยากฉันใด
    ท่านทั้งหลายจะได้​มี​ส่วนในการปลอบประโลมใจฉันนั้น
  por-BR-2018: E nossa esperança por vós é firme, sabendo que, como sois participantes
    dos sofrimentos, assim também sois da consolação.
  mhl-mhl: Joisererenji paiŋaŋuŋgo ropeko maneegobi, maŋ bobomirinji oŋuakoŋ ŋoŋore
    paio ropeko gogobi, oi manegobeneŋ. Oi maneru ore eru ŋoŋoji dima sanaŋganimiŋ
    ore odigaru oori sanaŋ qaŋqaŋine eegobeneŋ.
  klv-klv: Namtudaŋ len nǝ-vatvat-viri-an namttokade hǝn gamito. Namtolǝboii ke, hum
