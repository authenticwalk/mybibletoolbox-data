    ore odigaru oori sanaŋ qaŋqaŋine eegobeneŋ.
  gof-ENT: ሂንቴ ኑ ኤኪዳ ሜቱዋ ሜላ ኤኪዲ፥ ኑ ሚንዋን ሻኬታናይሳ ኑ ኤሪያ ጊሾ ኑ ኡፋይሳይ ሂንቴናን ሚኖ።
  aau-aau: Sa hromo uron, hmo lorok kraiay yor me ma nan mokwe imnok amnok lwak pey.
    Payhokuaw, hromkwe senkin nonkway, hom hreme nion aw ma nonnak-ok somokwe, homkwe
    seyr liyliy-aw, hiy-mon woro-woro yor hrom ma lonok seme non-onok wayr.
  tvk-tvk: Mak, ma tave ti neta xa malonge xa xamim di mubisu ni melele te xeih xil
    nggoni ngan xa xamem di mabisu ni, makil kuhi xa Hi di pet rat nenemien namim
    nggoni ngan xa xi di pet rat nenemien namem.
  prf-NT: Kaya matibay en pag-asa mi para dikomoy, gapu tukoy mi a naghirap kam bi
