  snn-NT: Aito. Mësacua ja'nca ba'icua ruinja'cua'ë. Riusu re'huayete masiyë yëquëna.
    Mësacuabi yëquëna recoyo ai rëquëye ai yo'ojën ba'iye'ru ai yo'ojën, Riusu oiyereba
    coñere'ga güina'ru ye'yejën, güina'ru recoyo bojo huanoñe ba'icua ruiñë mësacua.
  atb-NT: Haû mù, ngamoq é jamjau hkyô pé má nungmoq bo lòm bekô nghut é su, ngamoq
