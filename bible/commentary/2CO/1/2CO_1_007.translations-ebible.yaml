  dop-dop: Tǝ wɛnɑ nɑɑni kɛ́ teu kɛ mǝ tɔɔ kɛ́. Pǝ tɑɣɑ pʋlʋ tɔɔ, tǝ nyǝmɑ́ sɩ ɩsɩɩ
    tɑ́ nɑ-mɛ tǝ kpɛntɑ kʋnyɔŋ tɔɣɔʋ tɔ, pɩɩ kpɛntɩ-tʋɣʋ ɑpɑlʋtʋ sɔɔsʋɣʋ tɔtɔ.
  azb-azb: Sizinlə bağlı ümidimiz sarsılmaz. Çünki əzablarımıza şərik olduğunuz kimi
    təsəllimizə də şərik olduğunuzu bilirik.
  eng-DBY: '(and our hope for you [is] sure;) or whether we are encouraged, [it is]
    for your encouragement and salvation: knowing that as ye are partakers of the
    sufferings, so also of the encouragement.'
  guo-NT: Xanal matabijax. Xamal nabijatam wʉt, Dios kajachawaesaxael. Me-ama xanal
    nakajachawaet wʉt, jachiyaxaelbejpon xamalliajwa. Samata, xamal nabijatam wʉt,
    Dios kajachawaesaxael nejchachaemlaliajwam. Me-ama xanal majt nabijatax wʉt, Dios
    nakajachawaet nejchachaemlaliajwan, jachiyaxaelbejpon xamalliajwa.
  hla-hla: Alam e ma tatei hanoan hamanemi te go kato haniga noa has uam limiu. Alam
    e atei silem alimiu e sagoho hasemiu a mar kamits te sagohe mulam. Kabe noahasina.
    E Sunahan e mar hatami mera nei limiu te mar hatami has mera neien lam.
  mav-NT: Ma'ato urusa­ty'i saty'i turan Tupana uruka­wiano urusa­ty'i saty'i hap
    ok tã. Mi'i pote po'og hesaika rakaria wo uruto­py­hu'at eipo­wyro hamuat ehepiat
    ho'opot hap ete. Mi'i hawyi karãpe ehaty'i haty'i Iesui mohey haria eipe pote
    mi'i hawyi uruepiat ho'opot hap kape eiwa­tetup yn na'yn. Mi'i hawyi — Waku waho­'opot
    aimu'e haria ewy ewei'e eiwe­wawi. Mi'i hawyi wẽtup miit piit ewy yn ho'opot haria
    wo watoĩ­ne'en are. Mi'i pote watikuap yne ho'opot hap ko'i are. Mi'i hawyi wahupit
    kuap yne are. Mi'i hawyi yt uwe i aito imohey hap atoiat haria ahaty'i haty'i
    kahato pytkai.
  kpf-kpf: Nen zeŋgât nâŋgâm itâ sâmen, “Zen nen sot sâknam ândime, zo yatik nen sot
    um sânduk nâŋgâbi.”
  ppo-ppo: Dia̧ take mo wisiyóló betaalopóló, da̧né mo diriyóló kisiparapó. Ti noatepae,
    da̧paae wou betere susupui ala kaae, dia̧kélé ai su betere ape. Atétere kaaetóró,
    da̧paae erótu betere kisipa felératere ala dia̧kélé saalopó.
  hin-2017: और हमारी आशा तुम्हारे विषय में दृढ़ है; क्योंकि हम जानते हैं, कि तुम जैसे
    दुःखों के वैसे ही शान्ति के भी सहभागी हो।
  wol-KYG: Te itam am nanu yaakaar ci yeen bu baax. Xam nanu ne ni ngeen bokke ak
    nun coono, ni ngeen di bokke ak nun ndëfalaay.
  bef-bef: To lali lenali kumu lifita ilata nohuta yaꞌma uleꞌale nohigo ma luto kehelilata
    nohune. Lali kekeꞌi luseꞌna lilata nohuta yaꞌma lenali hiti kekeꞌi luseꞌna kehelite
    nehite fulunamofihi ketipaꞌa lali lilata nohutana lenali ana hite lilabe.
  amm-amm: Koi mo waliyo tomulumoloko ununukuwo, amisoso tosi manonuwo mo. Koi mo
    sai, moi mo koiwoi tomoso na tuwokaikomo manonuwo. No monoi no moi mani, Kotoyo
    na tohamukukomo manonuwo.
  zaj-zaj: Nhamanila yetu kumwenu haitigisika, kwavija tuvitanga kamba vimuli hamoja
    na tweye mmigayo yetu, vivija mowa hamoja na tweye mkubwezigwa mioyo.
  chq-NT: Joon jo cu'²‑tsii'i coon'¹³ 'naa' tsʉ nee²¹oo'o 'e xʉfiin'¹³ ñí³ 'naa' wúu¹
    la ganee²¹e'e la joon jon i'ii'¹³naa' fo'feei'¹ tya' Dios la ga'ii'¹³ jna'a.
  swp-swp: Ema sunumaemiu i ota esegai, paana ai nuatuiyao amamna au hearodi, henuabigana
    abo au hearo hinage.
  bjr-bjr: Innee maasa aupurarana ati maroondee kai iqa maasa Yisufinnaindaraa dadaaqirana
    ati faqa mareefaranoo. Maasa minara iriseeqa maasa irirafa innisaa mundinoo maridanoo
    sia minnisaananoo maqasaa aqufuanoo.
  aby-aby: Iya iwoka, yae naini nanu orouini i awe waa uyareka demuiro munaisiro Godima
    iyaini yaini enaenari we ma aduadu ukakuniba ibake i awe waa uyareka yabairo fafekuie
    iya iwoka, yae enare ara ufoisa.
  eng-YLT: and our hope [is] stedfast for you, knowing that even as ye are partakers
    of the sufferings — so also of the comfort.
  jni-jni: Ta inko muriba ace ashi me vat sa ti rusa ugu ashi me ira anyo uzito me
    uni, uni mani ikuri ira anyimo atiyomme.
  kne-kne: Isonga dakdake di namnama mi en dakayo, tan ammo mi ay mo makilaklak-am
    kayo sin ligat mi, makilaklak-am kayo abe sin mamadbadangan Diyos en dakami.
  tgj-tgj: Vkvlvgabv ngonugv nonua mvngtin v vdwlo biv mare; ngonu chindu nonu ngonugv
    hirukaya hinam a himing gvnam apiabv, nonuka ngonugv ridur paanam a paaming gvta
    dunv.
  gui-NT: Jare jecuaeño rogüɨrovia catu peré pemoaguata vaera. Echa roicuaa quirai
    pe reta vi peiporara ore roiporara rami. Jae ramiño vi roicuaa quirai Tumpa pembopɨacatu
    orembopɨacatu rami.
  quc-TT: Kuꞌl qakꞌuꞌx chiꞌwij rumal qetaꞌm chi jacha ri ix ix qachiꞌl pa ri kꞌaxkꞌolal,
    ix qachiꞌl xuqujeꞌ chuyaꞌik kuꞌlibꞌal kuꞌx.
  heg-NTPO: Undeng na le kaim parsai baktebes noan, mi dil dididi nol kuat didiin
    muik in hutlulu lo. Ta kaim tana noan, eta mi haup susa, tuladang el kami lam,
    Ama Lamtua kon tao kuat-tes mi dalen nas, nol Un kon tao kuat-tes kaim dalen nias.
  ptu-ptu: Tontä liukam mahannu kiua la tontä liukoa' manontom illaam muoloi kamasussaam.
    Aka kiissam kiua umba susi pada-padangkia' untammu kamasussaam, susim too duka'
    pada-padangkia' untammu pepakahangaanna Puang Allataala.
  bzd-NTPO: Sa' wa̱ ijche̱r tö a' weirke we̱s sa' es, erë ñies a' e̱r pablërke we̱s
    sa' e̱r pablërke es. E' kue̱ki̱ sa' wa̱ ijche̱r buaë tö a' kë̀ tö sa' e̱riawe̱pa.
  kwf-kwf: 'Ma kaimili saiana ru neꞋe: Ana kaidaꞋi kamu liu ana nonifii Ꞌanga diꞋia
    logo neꞋe kami liu ana, God ke baꞋa Ꞌafi kamu, diꞋia logo nia Ꞌafi kaimili.'
  eng-WYC-2017: that our hope be firm for you; witting for as ye be fellows of passions,
    so ye shall be also of comfort.
  eng-WMBB: Our hope for you is steadfast, knowing that, since you are partakers of
    the sufferings, so you are also of the comfort.
  zat-NTPS: Dxuxrén lázrele̱'e̱ntu' le'e, lawe' da nézentu' ca dxedele xel-la zi'
    tu zren nen netu', cá'anqueze sua Nu xexúe zren le'e tu zren nen netu', Lé̱queze
    Dios.
  spp-spp: Wuu à sàa dá li na na yafyin sì n‑jà yii pyi yii fworo Kile kuni i mɛ,
    ɲaha na yɛ wuu à li cè na, bà yii ɲyɛ na yii nàzhan lwúu ná wuu e kyaage e mɛ,
    amuni yii mú ɲyɛ na yii nàzhan lwúu màbanŋi ntaŋi i ná wuu e.
  zty-NTPS: Žx̱en ḻáže'to' ga'nle choch kan žejḻe'le che Dios, dan' nnezlto' cha'
    sáka'le ḻe'e tẕen ḻen neto', ḻezka' yebélele tẕen ḻen neto' dan' Dios žeyón ẕene'
    žo'o.
  mek-mek: Ke lai emai afiaꞌama oi eemiai auga ekapula, gome alogo oi lai emai kiekieai
    okiekie koa iꞌopoga, Deo lai epaameimai auga, oi isafa epaameimi.
  aey-aey: Ege doqona, Anut age egeca wahohoggigian eu odiwe age egeca culumen gahidoqona.
    Eunu age gagadic tawoqagannu ege wawige meleena.
  urd-GVH: चुनाँचे हमारी आपके बारे में उम्मीद पुख़्ता रहती है। क्योंकि हम जानते हैं
    कि जिस तरह आप हमारी मुसीबतों में शरीक हैं उसी तरह आप उस तसल्ली में भी शरीक हैं
    जो हमें हासिल होती है।
  ycn-ycn: '@see-verse:2CO.001.006'
  djr-djr: Yurr linyuny dhuwal ŋarrany ga Dimithiny ga märr-yuwalkthirra nhumalaŋguny,
    ŋunhi nhumany dhu yakan nhakun ḏaḏawyun, bäydhi limurr dhu ga ŋunhi ŋayaŋu-yätjirrnydja
    ŋula nhaltjandja rrambaŋi muka limurr, bili God-Waŋarryuny dhu ŋunhi limurrunhany
    bitjandhi bili marrparaŋgumany rrambaŋiyi yan.
  kvg-kvg: Yaq nakémbá, ni zoqa yaq-te, Mbumbukiam-te mbá qeitøtaná. Zapa ndǿgo,
    ni mø̀tinøtén, zo matev føgøføgakh ndozo-upøgim, av ni nqati-upøgim, zo até
    Mbumbukiam-qá tøké-a, ndōzō-ndāpē, av ni nqati-ndape, neka zoqa kha vøzǿføgakh.
  rug-rug: Gua asa ke raṉe valeania gami sapu gamu si kaqu koa va nabu. Ura gilania
    gami sapu kekeṉoṉo gua sapu ele somana ni gamu sari na mami tinasigiti, si kaqu
    somana ta tokae tugo si gamu koari na tinokae pu ele vagi gami.
  hop-NT: 'Itam qanánatsopk̇aṅw God aw yanta, it navoti’taqee: Kurs uma itamun hihta
    aṅ k̇ānanaptaqw, God umumi unaṅwtapni, itamumi hin unaṅwtapqey pan’i.'
  san-URD: یَدِ وا وَیَں سانْتْوَناں لَبھامَہے تَرْہِ یُشْماکَں سانْتْوَناپَرِتْرانَیوح
    کرِتے تامَپِ لَبھامَہے۔ یَتو یُویَں یادرِگْ دُحکھاناں بھاگِنوبھَوَتَ تادرِکْ سانْتْوَنایا
    اَپِ بھاگِنو بھَوِشْیَتھیتِ وَیَں جانِیمَح۔
  heb-LB: אין לנו ספק שאם עליכם לסבול כמונו, הרי שגם תנוחמו כמונו.
  caf-NT: '''Ink''ez t''ets''onínzun nts''e na''a nuhwheni dzuh nuts''udeh hoh nets''un
    nidehdel, ''et ''uwhultus ''i be zeh ndi ye nek''enana''ah, ''i be nets''un nidehdel.'
  mio-NT: Ñahni cha saxini ndi cuenda ndo, vati chito ndi ti tu cua ndehe tahan ndo
    tu ndoho cha ni ndehe maan ndi, cua coo tahan tu ndee ini chihin ndo.
  srq-NT: —Mbae ɨcuã tu mose ee, ñimbirãcuã turã nda Dios rɨɨ̃, ure beɨte equia jenɨɨ
    ã. Mbae ɨcuã tu mose jẽje, Dios ra jẽya eã mbuquiachã jẽsɨ. Sã seya eã mbuquiachã
    sesɨ no.
  kje-NT: Enla ai mauroinedi mim kerhu lolo minim wewerek pananaka wo'ira, ono ai
    mauroin nahenia lere mim lernala apinpinha naisa mayai, Makromod Lalap lo'o na'alapa
    mi akim naise mayai haenhi.
  gaz-gaz: Abdiin nu waaʼee keessaniif qabnu cimaa dha; isin akkuma dhiphina keenya
    keessatti hirmaattan amma immoo jajjabina keenya keessatti akka hirmaattan beeknaatii.
  kud-kud: Yama itahae ana wahiyala alimiyai imiyamiya wuwuna ahanapuiya'o ebeha dova
    yama muyao'alodiyai ammuyamuya hagune ave'ave'alodine omiu mata hinage amve'alo.
  urb-NT: A'erehe pejurujar katuha ke pehijar ym ta, aja jakwa katu. Jande aja pepyrara
    pexo rahã, jande aja pehẽ py'a ke Tupã mãtã katu ta tĩ. Aja jande jakwa katu.
  fra-LSG: Et notre espérance à votre égard est ferme, parce que nous savons que,
    si vous avez part aux souffrances, vous avez part aussi à la consolation.
  san-HK: yadi vA vayaM sAntvanAM labhAmahe tarhi yuSmAkaM sAntvanAparitrANayoH kRte
    tAmapi labhAmahe| yato yUyaM yAdRg duHkhAnAM bhAgino'bhavata tAdRk sAntvanAyA
    api bhAgino bhaviSyatheti vayaM jAnImaH|
  cak-SNT: Ojreꞌ cꞌo ka-esperanza chi ixreꞌ man xtiyaꞌ ta can ri Cristo. Can kataꞌn
    chi ntiꞌan sufrir incheꞌl ojreꞌ. Rumareꞌ kataꞌn jeꞌ chi ri Dios nquixruꞌon consolar
    incheꞌl nuꞌon kiqꞌuin ojreꞌ.
  uvh-uvh: Ka indi sidining iik waraga' wa kuma' nakedanga ning suktangkayam, mamareng
    ka indiganang kadofinimita' wari sidiganang ubu kadofiinga wa sidi kadaga guk
    mo' tinting, mokngang, sidi tangkunang sa' adenga ning tanga kabaksi' kugurang
    ka indi bemitam ningwara' kuma'sa' bemting.
  ino-ino: “Lapa'kaeya lo'kiya vaitapa maikae.” nehuta lusiya huta lame'atiti nehune.
    Lakaeya'ae lapa'kaeya'ae lo'kata kana lahaisea ya fole aisea afina Anumayamo'a
    lakaeya laipa alino falu nelahaiya kava huno lapa'kaeya'ae lapaipa alino falu
    hulapatekaiye hutae nehune.
  gnn-gnn: Yurru ŋilinyunydja, ŋarra ga Dimithiyu märr-yuwalkthirri yukurra nhumalanha,
    ŋunhi nhumanydja yurru yakana märr-ḏaḏawyundja, bäy warray ŋunhi ŋilimurru yurru
    ŋayaŋu-yätjthirrinydja ŋula nhäya rrambaŋiyi yana, liŋgu Godthunydja yurru ŋilimurrunha
    marrparaŋ'kuma rrambaŋiyi yana.
  yal-yal: Nxu mɔn laxi ɛ ra ki faɲi, bayo nxu a kolon fa fala en to tɔrɔma en bode
    xɔn, en limaniyaan sɔtɔma nɛn en bode xɔn.
  cnt-NT: Caun₂ bá₄ le₁'ág₄ dsɨ₅ jnia'₅₄ le₃ja₁con'₂ 'nia'₂ a₂jmó'₂ tió'₃ 'au'₂ a₂lión'₂
    'nia'₂ në́₃. Ia₁ ne₄ bá₄ jniog₄, në₁jua'₂ quen'₅₄ 'nia'₂ ŋag'₅₄ uɨg₅ a₂ŋag₄ jnia'₅₄,
    ján₃ bá₄ le₂në₅ guéi'₁ 'nia'₂ lián'₂ a₂guéi₁ jnia'₅₄ a₂cuë₃ Diú₄.
  tif-tif: Kibi kaa daak abokomip kala, kalalupla, nikil nuli suunbup disa; nuli utamupla,
    God ata ibi dong dakaayin-balala titil-foko ilokomip kalaluwa, aket uluum aye,
    angtiil yol aa, kaata tal numi diim abe-bulula, God ata dong dakaayin-balala,
    balili-kala-laabup ultap kaata, tiltam kipni diim abamnula, God ata dong dakaayin-balala,
    bilili-kala-yaa-bom ke-mokomip o, kebup.
  nlx-nlx: आमरी आसा तुमरे बाराम मोजबुत हे; काहाकाय आमु जाणतेह काय तुमू जिहकेरीन आमरा
    दुखाम बाग लेतेह, तिहेस केरीन दिलासान बी बागीदार हेते।
  apw-NT: Nłdzilgo nohwaa da’óndlii, díínko bígonlzįhíí bighą, néé nohwiniigodilṉe’híí
    k’ehgo nohwíí ałdó’ nohwiniigodilṉe’ ndi Bik’ehgo’ihi’ṉań hadag ádaanohwiłsįhíí
    k’ehgo nohwíí ałdó’ Bik’ehgo’ihi’ṉań hadag ádaanohwiłsį doleeł.
  gum-gum: Inchawei nam ñimuimburab øyah kønrrunmab isuibe treeg kønrrab køn. Pøs
    nam chine kaig nebuinab melaiguma treetøwei ñimgucha pønrrabelø kuig køppe, nam
    chi isumø tab kui pønrraigugucha, ñimbe treetøwei tab kui pønrrønrrab kui asha
    pønrrer.
  not-NT: Nigótasanti aroca pingantaiguëna nibega naro pomomirintsibentiri Quirisito
    obiro, aisati pingantaiguëna iraganinasëretimi Tosorintsi.
  plu-plu: Usuh ipeg ta gipitit Uhokri ku ig ikí yawaygyinek. Ku yis utí mbeyne hawwata
    ke usuhbe, nikwe yis ikepka yawaygyinek hawwata ke usuhbe.
  iou-iou: Bureni notnaye, intä bäräpi u gänaŋ nämo api kwitaneŋ yäŋ nadäkinik täyat.
    U imata, nintä komi butewaki nadäk täkamäŋ u inkät nin bok nadäk täkamäŋ unita
    u udegän, Ekäni täŋo bänep pidäm ahäŋ nimik täyak u inta bok ahäŋ tamik täyak
    yäŋ nadäkamäŋ.
  ntp-NT: Dai sʌʌlicʌdʌ vaavoitudai aanʌ isapiavaavoitudadamu aapimʌ. Cʌʌ maatʌ aanʌ
    issoimaasi taatamu aapimʌ poduucai isduucai soimaasi taatamai aanʌ. Dai cʌʌ maatʌ
    aanʌ isDiuusi baigʌnʌʌliatudamu aapimʌ poduucai isduucai baigiñʌʌliatudai ʌgai
    aanʌ.
  rai-rai: Miaat nurnur mulu un muaat naa muaat a tur dekdek ut, maa miaat nunurai,
    baa muaat kariaana a ngunungut ungaai ma miaat, lenkaai maa, muaat kaai muaat
    a kariaana a wemaraam anun God karom muaat.
  haw-1868: Ua kupaa hoi ko makou manaolana no oukou; ua ike hoi, e like me oukou
    i hui pu ia me makou i na hana eha ia mai, peia no hoi i ka hooluoluia mai.
  ffm-ffm: Jikke amen e mooɗon ana selli, sabi miɗen anndi no njogori-ɗon ngeɗu e
    torraaji amen ɗii nii, hono non kasen njogori-ɗon ngeɗu e ɓuuɓinegol ɓerɗe ngol
    min ndokkaa ngol duu.
  arb-NAV: وَإِنَّ رَجَاءَنَا مِنْ أَجْلِكُمْ هُوَ رَجَاءٌ وَطِيدٌ، إِذْ نَعْلَمُ
    أَنَّكُمْ كَمَا تَشْتَرِكُونَ مَعَنَا فِي احْتِمَالِ الآلامِ، سَتَشْتَرِكُونَ
    أَيْضاً فِي نَوَالِ التَّشْجِيعِ.
  cop-CNT: ⲉⲛ⳿ⲉⲙⲓ ϫⲉ ⲕⲁⲧⲁ ⳿ⲫⲣⲏϯ ⲉⲧⲉⲧⲉⲛⲟⲓ ⳿ⲛ⳿ϣⲫⲏⲣ ⳿ⲉⲛⲓ⳿ⲙⲕⲁⲩϩ ⲡⲁⲓⲣⲏϯ ⲟⲛ ⳿ⲉϯⲕⲉⲛⲟⲙϯ..
  sri-sri: Gʉa ire masĩa. Gʉa ñerõ tarirosũ mʉsãde gʉa merã ñerõ taria. Irasũ ñerõ
    tarimakʉ̃, Marĩpʉ gʉare gũñaturamakʉ̃ irirosũ mʉsãdere õãrõ gũñaturamakʉ̃ yámi.
    Irasirirã mʉsã gũñaturari merã ñerõ tariburire gʉa masĩa.
  nal-nal: Maadi inaxam paazaai wana nim adu naaguna irur dikdik nanga, wanaze maadi
    rexaas adu malasing bani naagu xazanin amun maazikang faraxai wana maam, naaguna
    xazanin saait a vaamadaiang sin Nakmai varaxai wana maam.
  kyq-kyq: Ɔɔ naaje kꞋjeel maakje ki kɔnd dojen jaay jꞋɔnd do naase ki se, kɔnd do
    mɛc. Taa naaje kꞋjeele naase ɔŋkiga dubar ute naaje se, bin se Raa asen kɛɗn kaay
    kaama aan gɔɔ naan̰ tɛɗo naaje ki se kici.
  kwd-kwd: Mai 'imeeru meru tagoto'o na'a tamooru ula ngasi na nga tagoto'onga amooru,
    tofuna meeru su'a no'o ai na nga alata moru riu to'ona nonifiinga 'ilaka'u la'u
    mola na'a meru riu to'ona, mala God te'e gwa'o 'amooru, 'ilaka'u la'u mola na
    ngaia 'e gwa'o 'ameeru.
  ded-ded: Nenang nenahafoc ebicnina medereandimbe, ifi isoc memeserinina medereemenide,
    imocac ngeneac negengyohoc mong mi mekecdimbe.
  ewe-ewe: Míaƒe mɔkpɔkpɔ na mi li ke goŋgoŋgoŋ, elabena míenya be abe ale si miekpɔ
    gome le míaƒe fukpekpewo me ene la, nenema ke miakpɔ gome le míaƒe akɔfafa hã
    me.
  nuy-nuy: Yigaj! Nugurru nimbirri-waṉagana ana-wungarri nguynju nurri-yii. Yagu nurru
    nurru-marrbuy windiyung anaani, nugurru numburru-lhara andhurrg aadanu, na-God
    yamba niga nambani-maṉmani nugurru, nguynju nani-maṉmani-yii nurru yaga, anggiiyn-nguynju
    anaani.
  cop-BHC: ⲞⲨⲞϨ ⲦⲈⲚϨⲈⲖⲠⲒⲤ ⲦⲀϪⲢⲎⲞⲨⲦ ⲈϨⲢⲎⲒ ⲈϪⲈⲚ ⲐⲎⲚⲞⲨ ⲈⲚⲈⲘⲒ ϪⲈ ⲔⲀⲦⲀ ⲪⲢⲎϮ ⲈⲦⲈⲦⲈⲚⲞⲒ ⲚϢⲪⲎⲢ
    ⲈⲚⲒⲘⲔⲀⲨϨ ⲠⲀⲒⲢⲎϮ ⲞⲚ ⲈϮⲔⲈⲚⲞⲘϮ.
  buk-buk: Yac aŋyalê bu mac ahôc ŋawapac awhiŋ yac, ma Anötö oc nem malô mac ti puc
    mac dôŋ awhiŋ yac bocdinaŋ. Tu dinaŋ-ŋga dec yac atac lu-lu tu mac nem akêŋ whiŋ-ŋga
    dom.
  pri-NT: Â go tâmogòori pâ, guwà o tà cimwü [naa na ê cèikî kàwà]. Ba, na guwà tâa
    na aré pwacèwiio, â ée patàmarù pwâranümawà [wà Pwiduée] pwacèwiio.
  zpq-NT: Chbezto' gwyo gwc̱hejle da' chac c̱hele, ḻe ṉezeto' caten' chzaca'zi'le
    can' chzaca'zi' neto', Diosen' ḻecze cheyoe'xene' le'e can' cheyoe'xene' neto'.
  por-TFT: Como resultado, nós (excl) esperamos confiantes de que, por vocês sofrerem
    da mesma forma que nós, Deus vai animá-los da mesma maneira como Ele nos anima.
  gwi-NT: Nakhwan chan khaiinjich'ahohkhit dąį' Vit'eegwijyąhchy'aa nakhwats'inyąą
    gaagwiindaii, ąįį gwik'it diikhwan chan diits'inyaa t'inchy'aa, ąįį geh'an akhagahohjyaa
    kwaa gaagwiindaii
  gvn-gvn: Ngalin binalkuda, yurra Godundu munaku milka-janjanay. Kuli-bakangka yurranga
    kuli dajilkuda, yala jana ngalinyanda dajin. Yamba ngalin binal Godungku yurranin
    wawu-ngulkurr-bungalkuda yala nyulu ngalinyin wawu-ngulkurr-bungan.
  nhy-NT: Tejwan kuale tikmatij nik in Dios amechyolosewis ijkón ken tejwan techyolosewijtok
    porke namejwan noijki antlajyowiaj ken tejwan titlajyowiaj.
  asm-FB: আৰু আপোনালোক যেনেকৈ দুখভোগৰ, তেনেকৈ সান্ত্বনাৰো যে সহভাগী ইয়াকে জানিবলৈ
    পাই, আপোনালোকৰ অৰ্থে আমাৰ আশা নিশ্চিত হৈ আছে।
  okv-okv: Eto ungona osaga te memenga te kogue miteva avoeto nangote tapa God ta
    degi kekota ari ere uhova avo nango na ere kogora avoeto ungotena tapa do tumota
    ue mitera avo umbasora.
  mxt-NT: Vatyi chitó vaha ndi tatu nyehé ndo tɨndoho cha cuenda ra Cristo tari cha
    nyehé nyuhu, maa ra cunaquehen ndahvi ra chi ndo, tari naquehén ndahvi tucu ra
    chi nyuhu.
  tzo-NT: Ti jna' ti laj avich' mul c'alal laj ava'yic ti ep laj quich' vocol li'i.
    Hech yu'un ti jna' uc ti nichim no'ox avo'ntonic c'alal chava'yic ti c'u che'el
    laj xa scoltaun ti Diose.
  ind-AGS: Kami sangat yakin kepada kalian, karena kami tahu bahwa kalian turut merasakan
    penderitaan dan penghiburan yang kami alami.
  omw-omw: Nkye tiri nraantante nriqa vi inraikyara varaqi vivera, Kotiva tiri mwutukya
    qihaakyama timwa taintema kyero nkyi mwutukyavata qihaakyama nyataananro. Tire
    mwianra rieqatama nkyiara tiqata, Nkye hia qoriri hiraitita, kepukyaqama kye variqi
    quate, tita.
  yrb-yrb: Yana ya uwara imuegou utaisi. Ya iwata, yana naini nanu uwaranu awe uyareta
    uruama munaitaro Godima yaini yaini we ma nabi utasu.
  maa-NT: Tjín kixi̱í kjoa̱ xi chiñà‑la̱je̱n i̱t'aà tsa̱jòn. Tíjiìn‑naje̱n, koni s'ín
    tíhoko̱t'aà‑nò kjo̱'in xi titsa̱nìkjeiín‑je̱n, k'oa̱ ti̱s'ín o̱kot'aà‑nò kjo̱jetakòn
    xi tjín‑naje̱n.
  mcq-mcq: Núni vwiha vajijaho joni nimaa roijaho nianesinaꞌe rejara. ꞌEne nú hena
    kivujaho ja nú puꞌúmo ahume sisei hijujihunaꞌe ja nú puꞌúmo hami hihuna.
  sus-A: مُشُ عَ كٌلٌن عَ قَنيِ رَ وٌ شَ دَنشَنِيَ سْونّيَمَ نّ، بَرِ مَ وٌ لِمَنِيَ
    سْتْمَ وٌ شَ تْورّ نَن كُي.
  jpn-1965: 私たちがあなたがたについて抱いている望みは、動くことがありません。なぜなら、あなたがたが私たちと苦しみをともにしているように、慰めをもともにしていることを、私たちは知っているからです。
  fra-SBL: Notre espérance pour vous est inébranlable, sachant que, puisque vous avez
    part aux souffrances, vous avez aussi part à la consolation.
  yka-yka: Manjari gaˈi duwe-duwehan pikilan kamihin sabab kaˈam. Kataˈuhan kami weˈ
    peggeˈ saliˈ kaˈam kuweˈ kamihin magsandal kasusehan, tinabangan du isab kaˈam
    weˈ Tuhanin kuweˈ panabangne kamihin.
  mle-mle: Nyan bwu lakwubana aw Jisas Kraisak wukijibir tikigwuralik tikuw, nyan
    kwurbana pik gwur adiy kupwarapa jaav kwur-kigwuradiy. Awarab nyan lakwubana aw
    li atawa tikila God di gwuraam kwurin rikidadiygwurik nyanaam kwurin rida pik.
    Aw nyan mwiya mwiyab gwurak wukijibir tibanadiygwur, aw gwur kip wukijibir apawa
    tikinadiygwurik Jisas Kraisak aw gwur samab dikik bwan kway maa.
  shp-NTPO: Jaskara shinanyaboribira mato ikanai ixon, non shinannai. Jakopíra non
    onanke, jaskati mato onitsapitaitianra, Diossenbi jaskatax jan tantiti koshi shinanyabo
    mato imai ixon.
  aom-aom: 'Röhu noro uvarueje: Noehu huë vavaeni baejarue gemuoho jemëꞌo baejarujëhi
    ëhi noehu biriri baejarue gemuoho jemëꞌo baejaruje hö uvoromo ëhuni uvarueje:
    Iae mae-ëjo. Jemë iae biririvoꞌarujëjo.'
  geb-geb: Ŋka guigira khueŋ khothɨga havhargi, nde thɨgɨ havhargirga. Ŋka kaŋgi,
    nde ŋka phorgap mba simtɨgi ndi, nde vhɨra ŋka phorgɨv ndava mɨɨtɨga ndirga.
  bsj-bsj: Yoneeri yeu, kumeneu man ki mokka wori nyon nyumom kambo bi wari kala kako
    nineu nyo ba yii ti wari mor birom neerem nyemtiye.
  cak-cak: Roj cukul kac'u'x jumul chi rix, roma nik'asaj k'axomal pa rusamaj ri Jesucristo
    achel nikak'asaj roj, quiri' mismo xtiyo'ox ruchuk'a' ri ivánima achel niyo'ox
    ruchuk'a' ri kánima roj.
  chf-NT: Cuwi chich cache' a xe a chenla lo que c'änä a chenla, uc'a cuwi chich que
    jinq'uin a chen sufrila ca' cä chen sufri t'ocob, che' chich täcä a xe tä ch'a'alesbinte
    ajinla ca' chich Dios u ch'a'alesbon cäjin t'ocob.
  tlf-tlf: Kale ibo daak abelan-temip kalaa age ninggil nuyo finanbaalup binim kale,
    nuyo utamupta e, God iyo ibo dong dogobela titil fagaa nan-temip kalaa age-nulup
    e minte, aget iluum min, kaal fuyap min uyo tal numi diim abe-bulu God tebe dong
    daga-e-bala bilili agan-nuubup ulutap uyo mungkup mitam ipmi diim uyo abe-buluta,
    God iyo tebe dong daga-e-bala bilili agan-bom no keman-temip kalaa agan-bulup
    ko.
  piu-2006: '@see-verse:2CO.001.006'
  poh-NT: Reꞌ aj reꞌ riwi̱ꞌ chi nok reꞌ hat-tak nacuy tak ransil i tiꞌcꞌaxic jeꞌ ricab
    woꞌ cuyuj tiꞌcꞌaxic nkaꞌn i hoj, reꞌ hoj til chꞌiclic kacꞌux chiri̱j i Dios chi
    reꞌreꞌ nariyeb cho ricowil acꞌux tak jeꞌ ricab woꞌ riyeꞌeric ricowil kacꞌux riban
    cho ruꞌ.
  tue-tue: Mʉ́ã ʉ̃sã tiiróbiro ñañarõ netõrĩ́, Cõãmacʉ̃ mʉ́ãcãrẽ wãcũtutuari tiigʉ́daqui.
    Teero tiirá, “padeodúbocua” jĩĩrṍ manirṍ mʉ́ãrẽ bayiró wãcũria.
  bjp-bjp: Ma unune kimah lo gam i rakrakai, wara kama usum le, aunbiing gam ngar
    tatawin tura kamah, ke God in fafnen gam sabin arae i fafnen ta kamah.
  xon-xon: Nima pu na, ti dak ke naan gir puwɔb. Ba pu? ti nyi ke ni yaa ji falaa
    ke taah ji falaa pu na kan, Uwumbɔr ga sɔŋ nisui, ke waah sɔŋ tisui pu na.
  tzo-ZNT: Ti coꞌol abol jbatic ta ilbajinele, jnaꞌoj ti coꞌol ta spat coꞌontic ti
    Rioxe yoꞌ mu xavicta o abaique.
  mpm-NT: Ti ñukuu xaan ini ri ja kuu taka ra, chi jini ri ja nu taka ra ka ndoꞌo
    nundoꞌo jiin ri, suni siaꞌan na kuaꞌa Yandios jnundee ini roꞌo naa ra.
  ots-NT: Dí pa̱di, bi ddahquijʉ ʉr du̱mʉy cja̱ gú ntzøtijʉ bbʉ ngú dyødejʉ ja ncja
    ndár sufrigö hua. Cja̱ nuya, dí tzö ʉm mʉy, pé da jñu̱ ir mʉyjʉ cja̱ gui mpöjmʉ
    bbʉ xquí dyødejʉ ja ncja xcá möxquigö ca Ocja̱.
  hoy-hoy: नाम्द आशा नीम्द बारा दा मजबूत आद; यतिकी नाव अरूतेव कि नीव ह्यांग नाम दुखगोळ
    दा, हांग अच शांती दा भी सहभागी आईर.
  amo-amo: Nin nayi akone bite kitife nyisina nin yiru nafo na una neu nan narik tutung
    nenere unonku nibinaye.
  pjt-pjt: Palu nintingkuli nyuranya kulini nyura kuṉpu nyinanyangka. Panya pika tjuṯa
    ngalila wirkananyi, pala palu puṟunypa nyurala kuḻu wirkananyi. Ka panya Godalu
    ngalinya kurunpa kuṉpuntjatjanungku nyuranya kuḻuṯu kurunpa kuṉpuṉi ngalinya puṟunypaṯu.
  cwe-cwe: Na iviya lolelo dochilinajo kumwenu yagangamala, kwaviya chovimanya mwahaihanganya
    muna yamanhesa yetu, iviya moihanganya muna kutaza kwetu.
  daa-NT: Ni diy kaƴni loko a ku goy bombo ho ni iban tam kadar Buŋ salaako ar kaak
    ŋa saliini, asaan kuŋ sa taaɓiya ar nin taaɓiyiy-aŋka.
  mlp-mlp: I ginad emauq, I santitiy sor nogmo ne sorsa God i gilumsihad gigem eman
    kiskismo usaqta nazaqmo in ne gilumsihad ne gigem eman kute nemaqtamo. Nazaq iyan
    i ne ginan ginadnad a hi emad bilaqauq, Ne zaway diq iyeq turad a hi woq daqay
    haqauq.
  ape-C: Aria apak madukemesh abom um abudok nyutob amaen nyutogrumep obi nyutob,
    ipak ta piyotu dodog. Madukemesh um ipak pani apak marao eriger namudok aria ta
    wata punaki punoprom pani apak um agundok Debeini nunek apakiruh aparuh hor wosik
    um.
  bgs-bgs: Purisu masarig tô gimanan dé para ákniyu, su isóddóran dé na atin ka kahirapan
    kó iring áknami, pabákkárrán kó pagsik katô Manama iring áknami.
  faa-faa: Asiamo isu kau teraka himu nekea risikino, Yasu Keresomo isu kamenakaraka
    ararena ayiáka, re soko kau teraka himu nekea risikino, epo re soko kamenakaraka
    ararehokosapo. Asiamo repo Kotiaki yaiya hemakapuraka risikiasimo hemakapurakaripo.
    Hemakapurane isiapo metakarirakanafapo.
  kik-kik: Nakĩo kĩĩrĩgĩrĩro kĩrĩa tũrĩ nakĩo nĩ ũndũ wanyu nĩ kĩrũmu, tondũ nĩtũũĩ
    atĩ o ta ũrĩa mũgwatanagĩra na ithuĩ maũndũ-inĩ marĩa tũnyariiragwo namo-rĩ, no
    taguo mũgwatanagĩra na ithuĩ ũhoro-inĩ wa kũũmanĩrĩria o naguo.
  cap-NT: Anc̈hucqui tjurt'iñi kuzzizc̈hucc̈ha. Jalla nuz̈upanc̈ha anc̈hucqui. Anc̈hucqui
    wejrnac irata sufric̈ha. Niz̈aza Yoozqui anc̈hucaquiz zakaz kuznaquic̈ha. Jalla
    nuz̈upanz̈ cjequic̈ha.
  ksr-ksr: Siimbobolonoŋ qagianoŋ uro momakejuti, uluŋkolenoŋ mono kaaŋiadeeŋ oŋoo
    qagianoŋ uro laligojuti, ii mojoŋ. Ii moma kawaajoŋ oŋonoŋ nama kotiiwutiwaajoŋ
    mamboma jejeromoŋromoŋ kotakota amakejoŋ.
  eng-TNT: yet oure hope is stedfast for you in as moch as we know how that as ye
    have youre parte in affliccions so shall ye be parttakers of consolacion.
  sbs-sbs: Imi insepo yetu kwenu inkando, twizi sina nanwe hamuli kauhanyeza masukuluko,
    nanwe mulikauhanyeze ku ombaombwa.
  sue-sue: 'Agoro nakare nikare emo kotumu-katumu kaka wamu, ego ine gosinowenakare
