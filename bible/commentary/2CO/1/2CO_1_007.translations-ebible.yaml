  hch-NT: Yuri que temüte'erie xehepaüsita, tepütürücariyari. Müpaü tepütemate, xeme
    tahamatü que temütetaxevi yaxeicüa tete'ucacucuinetü, müpaüta xeme tame tecanitaxevicacuni
    tanaitü tepareviyatü.
  crn-NT: Ayee pu titáꞌamitɨejteꞌe sej siyen xaa neꞌu téꞌeviicuaꞌi, aꞌiné ayée tu
