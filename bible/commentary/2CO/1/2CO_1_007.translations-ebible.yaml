verse: 2CO.001.007
translations:
  kpx-kpx: No huhuige la vatehani malemale kemo la bae dobuluvilivebene. No hilokage
    no vatehani malege Kelisou no tedaevemale ke nahate la vatehani malege auna la
    tedaevei.
  okv-H: Eto ungona osaga te memenga te kogue miheva avoeto dagote tapa God ta degi
    kekota ari ere humbuhava avo dago na ere kogora avoeto ungotena tapa do humota
    ue mihera avo humbasora.
  tbo-tbo: I witumagana lagona a kadidili uyahimi e mamae, matababana amaka to hanapugeya
    naka mei i wiyuwa u hinehi o iyuwa naka pite gasi apo hagu tona ialonihi gasi
    taumi ona wialoni.
  mal-C: ഞങ്ങൾ അനുഭവിച്ച കഷ്ടതകളിൽ നിങ്ങൾ പങ്കാളികളായതുപോലെ ഞങ്ങൾ അനുഭവിച്ച ആശ്വാസത്തിലും
    നിങ്ങൾ പങ്കാളികളാകും. ഈ അറിവ് നിങ്ങളെക്കുറിച്ചുള്ള ഞങ്ങളുടെ പ്രത്യാശ ഉറപ്പാക്കുന്നു.
  grc-SR: εἰδότες ὅτι ⸂ὥσπερ⸃ κοινωνοί ἐστε τῶν παθημάτων, οὕτως καὶ τῆς παρακλήσεως.
  bgc-bgc: अर म्हारी आस थारे बारै म्ह पक्की सै, क्यूँके हमनै बेरा सै, के थम जिस तरियां
    तै म्हारे दुखां म्ह साझ्झी सों, उस्से तरियां तै थम म्हारी तसल्ली म्ह भी साझ्झी
    सों।
  khz-khz: Ai gema veraramani gomi gemi ai kamu gataoana, kwalana garipana, gomi ai
    ria tavitiviti-kouna, e veveakava maki ai ria tagapi-kouana.
  deu-TKW: und wir haben feste Hoffnung für euch, in dem Gedanken, daß ihr wie am
    Leiden, so auch am Troste Anteil habet.
  zsr-NT: Ruzxöni ládxiꞌtuꞌ‑nëꞌ Dios gúnteczëꞌ ga gac dxiꞌa queëliꞌ, le nö́zituꞌ ca
    naꞌ rzacaꞌ rguiꞌliꞌ tsazxö́n len netuꞌ, lëzcaꞌ cni ruziꞌliꞌ xbey tsazxö́n len
    netuꞌ le ruhuíꞌ zxönëꞌ rëꞌu Dios.
  lin-lin: Boye, tozali solo na elikya makasi na tina na bino, pamba te toyebi malamu
    ete ndenge kaka bozali komona pasi elongo na biso, ndenge wana mpe bozali kozwa
    kobondisama elongo na biso.
  hns-NT: Ehie hamlogke aasa hai toelogke khaatien. Hamlog to djaaniela kie toelog
    na khaalie doekh katiehe, bakie bhie tieha paihe.
  noa-E: Mua khaphʉ chirʉm, pãarjã Cristo gaaimua mʉjö dau aphʉʉ naawai jãg ichdëu
    mʉ khĩir jãsenkhatarrjö pãarjã agjö irua khĩir jãsenkhaju.
  eng-EMTV: (And our hope for you is steadfast); if we are comforted, it is for your
    consolation and salvation, knowing that as you are partakers of the sufferings,
    thus also you will partake of the consolation.
  mib-NT: Te cáñuhun ndasɨ́ ni rī jeē cúu róhó, chi cájini rī jeē nájnūhun cándoho
    ró jnúndóho jíín rí, suni súcuan ndusɨɨ̄ ni rō jiín rí sáha máá Yaā Dios.
  lif-NT2: हे़क्‍क्‍याङ् आनिगे़ इनोगे़न् तुक्‍खे च्‍ये़ॽइगे़बा हे़क्‍के खिनिॽआङ् तुक्‍खे
    के़ज्‍ये़ॽइरो, हे़क्‍केलॽरिक्‍के निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ आःन्‍छिङ्‌मा पिरिगे़बा
    हे़क्‍के खिनिॽआङ् आःन्‍छिङ्‌मा के़बिरिॽ के़लॽबा आनिगे़ निङ्‌साङ्‌ङिन् मे़मुन्‍ने़न्‍लो॥
  xnj-xnj: Kangi, huvalila yitu ndava yinu gasindimili, timanyili kuvya mwakahanganilayi
    mumanga'iso gitu, mewawa na nyenye yati mwihanganila kupoleswa mitima kwitu.
  mmx-mmx: Nema maklen tinotno i do nemi minaba tu atmatkun at lununu atnimi, atla
    mi vekip tangarang mi mo levesongsongot eburu minama la mira ruuna xaka bok loklox
    amenemen ngan nama.
  cbr-NT: Cananuna 'unanin, nux 'icësaribiti mitsux masá nuituti tëmëraibi camina
    Nucën Papa Diosan upí oquin sinánmicë 'ain. Usa 'ain cananuna, uisa ñu cara 'icëbëbi
    camina Jesucristomi catamëquin ënima quixun sinani, masá nuitutíma cuëënin.
  tee-NT: Pus ju quijnan slivasalh iclalhilaksiyau ni jantu tam ana'unt'it astan.
    Iclajunau chunch ni icc'atsayau ni vachu' catamatank'oxaxk'ayayan ju Dios ju uxijnan
    acsni mak'alhk'ajnanat'it tachi ju quintamatank'oxaxk'ayayan ju quijnan acsni
    icmak'alhk'ajnanau.
  eng-LSV: and our hope [is] steadfast for you, knowing that even as you are partakers
    of the sufferings—so also of the comfort.
  cak-NT: Roj can keta'n utz chi rix manak xtiya' can ri Cristo. Can keta'n chi can
    niben-wi sufrir anche'l roj. Romari' keta'n chuka' chi ri Dios jixrubochi'j chi
    nuya' ruchuk'a' iwánima anche'l nu'on kaq'uin roj.
  pah-NT: 'Orojiko hete ore Tupana''ga rehe ga po ti Corintopeve''g̃a poko jipi nehẽ
    javo. Nurã ore ei: Tupana''ga ore poko hahyheterame ore ve. A''ero po ti ga Corintopeve''g̃a
    pokogi hahyheterame g̃a pe nehẽ no, oro''e ore.'
  sja-NT: Maperã taipa k'awa p'anɨ Tachi Ak'õrepa tai k'aripaparik'a chupɨria jõnɨde,
    parã auk'a k'aripait'ee mãgá jõnadak'ãri.
  xed-xed: 'Grafgra aŋni kazlay: Nda diha kuni ta tva Lazglafta kəʼa. Nda gwa mu ma
    ghuya ɗaŋwaha. Ka lɓaghuna lɓa Lazglafta ta ŋuɗuf manda ya ta lɓaŋnata tsi ta
    ŋa aŋni ya guli.'
  mks-NT: Cándeé ini nde̱ ña̱ a̱ jándacoo ndó tu̱hun Ndióxi̱ jáchi̱ cánda̱a̱ cáxí
    ini nde̱ ña̱ tá quia̱hva ndóho iní quia̱hva já sáhan Ndióxi̱ tu̱hun ndeé iní.
  gfk-S: Mem nurnur be ira linge na hanawat timaan ter ta mu. Ma mem tur dades ta
    ikino mangana lilik kinong mem nunure be mu te kap ira pinalau ta mu ta ira numem
    harabalaraan hoke mu te kilingane harahut bileng mem ta ira numem ngunngutaan.
  bmu-bmu: Sihimbölönöŋ qakŋine öŋgöi mörakzei, uru kölalepnöŋ mönö mewöŋanök qakŋine
    öŋgöi malje, mötzin. Mi möta miaŋgöra eŋön kin köhöimegöra mamböta jörömqöröm
    köhöikŋi ahakzin.
  dgz-dgz: Me wabibigam imaeta, iwa me nu wabibigam nimaniniwa amba e God menan itan
    bobon nu umanup wat yapiana menan.
  eng-GNV: And our hope is stedfast concerning you, in as much as we know that as
    ye are partakers of the sufferings, so shall ye be also of the consolation.
  zaa-NT: Ga'na tu' seguro qui'ni cca le creyente fiel màsqui'ba íl·lani ca sufrimiento,
    porqui'ni tì'ba chi ná le ttùba lani intu' le' ca sufrimiento qui' tu', ą'hua
    ná le ttùba lani intu' de redì' tu' la'ỹeni nu runna Tata Dios.
  eng-WEBSTER: And our hope of you is steadfast, knowing, that as ye are partakers
    of the sufferings, so shall ye be also of the consolation.
  guh-guh: Payapëtaniji baja cajena paxamë ata Dioso papecacapanepaejavanexa. Pacuenia
    paxanë itsamonae panebejiobiaexanabiaba, bajarapacuenia paxamë ata itsamonae pacabejiobiaexanabiabiana.
    Nexata paxamë ata itsamonae itsa pacabejiobiaexanabiabiana, Dioso pacajamatabëcuenebabatabiabiana
    panevajënaeyabelia paneajamatabëcuenesaënexa Dioso panejumecovënëtsijava. Bajarapacuenia
    Dioso pacajamatabëcuenebabatabiabiana matapania Dioso papecacapanepaejavabelianexa.
  bon-bon: Peei name pi cine wälu lica gemi weeme tääpume; cine umle gemi, egä weene
    lipu cime pana inajininige mäpu cabu, Acejiyame te weebibine pa itityeräjipi epu,
    tabe lipu nitityeräjininige cibibine.
  nhw-BL: Tojuanti timotemachíaj ipan Toteco para yaya anmechyolchicahuas quen techyolchicajtoc
    pampa nojquiya antlaijiyohuíaj quen tojuanti.
  swh-ONEN: Nalo tumaini letu kwenu ni thabiti, kwa sababu tunajua kwamba kama vile
    mnavyoshiriki mateso yetu, ndivyo pia mnavyoshiriki katika faraja yetu.
  wbi-wbi: nu lukangasio lwitu mu lyumue vwe vukangafu. tukagula kuuti ndeve vule
    fino mukilila imhumhuko, vule vule mukilila uluhuvilo.
  bba-bba: Sɑ ǹ sikɑ mɔ bɛɛ sɔɔ domi sɑ yɛ̃ nɡe mɛ i bɔnu mɔ bɛsɛn nɔni swɑ̃ɑru sɔɔ,
    mɛyɑ i mɑɑ bɔnu mɔ bɛsɛn dɑm sɔɔ mɛ bɑ sun kɑ̃.
  eng-KJVCPB: And our hope of you is stedfast, knowing, that as you are partakers
    of the sufferings, so shall ye be also of the consolation.
  kgk-NT: Aikwaa-ma voi ra'e pejeroviaha Hesu-rehe. Oroiko hagwe-rami upéixa ave peẽ
    peiko arã. Hesu-pe ogwerovia e'ỹ va'e pene mbohasa asy ave va'erã. Upe jave pejeroviave
    arã Hesu-rehe ha pene mbopy'agwapy va'erã Nhandejáry. Upe pende reko porãrã-rehe
    orojerovia-ma.
  waj-waj: 'Ta ngiiiyara mmannammanna faannaida varida kiaunnanoo: Fai iya yaagueeqama
    variaaravee, kiaa kiada hama pikieeraida mmannammanna ivaara nnaasu yaata utu
    kiada variaunnanoo. Vaa ta rikiaunnavai. Ta mmamma nniitaraivaa varaunnaneema
    ngieetama varaivaara Anutuuqo ti tasipama varioo tirooma varira ausa nuufaivaa
    vareera aataruuvaa ti mmiivaa ngieetama varaaravai.'
  cpy-cpy: Rootaki niyoperotan-takari aritaki roemoshirenkae-teemi eeroka-paeni ikimi-takinaha
    naaka, aririka pimataneero pikemaatsi-waetyaa nokimita-kirowa naaka.
  mpx-mpx: Atema i matuwaagimiu te nasi nuku talmilil gagasisi. He lomwan toto ama
    ha pwawa komiu al ku pwawa, inoke ha atena al te labe toto ama ha ahe komiu al
    ku ahiahi.
  wbp-wbp: Milya-pinyi karna-nyarra pirrjirdi-juku. Wuurnpa-puruju yungunkulu purami-juku
    Kaatuju tarnngangku-juku jutu-pinja-wangurlu. Junga kankulu wuurnpa-puruju nyinami
    ngaju-piya. Ngula-puruju kapu-nyarra pirrjirdi-mani ngaju-piya Kaaturluju. Ngulaju
    junga!
  luo-luo: Kendo geno marwa kuomu ogurore motegno; nikech wangʼeyo ni kaka uyudo sand
    kodwa e kaka uyudo hoch kodwa.
  nhe-NT: Tojuanti timotemachíaj ipan Toteco para yajaya inmechyoltlalis queja techyoltlalijtoc
    pampa nojquiya intlaijiyohuíaj queja tojuanti.
  aii-aii: ܘܗܹܒ݂ܝܼܲܢ ܒܘܼܬ ܕܝܼܵܘܟ݂ܘܿܢ ܩܘܝܼܬܵ‌ܐ ܝܠܵܗ̇، ܣܵܒܵܒ ܟܹܐ ܝܵܕܥܲܚ ܐܲܝܟ݂ ܕܝܼܬܘܿܢ
    ܫܲܪ̈ܝܼܟܹܐ ܒܐܘܼܠܨܵܢܲܢ̈، ܗܵܕܟ݂ܵܐ ܫܲܪ̈ܝܼܟܹܐ ܝܬܘܿܢ ܐܘܼܦ ܒܝܵܗܒ݂ܵܠܬܵ‌ܐ ܕܠܸܒܵܐ ܐܸܠܲܢ.
  esk-NT: Niġiugaġikkaqput ilipsigun payaŋaitchuq. Iḷisimagikput nagliksaaġniġupsi
    uvaptiktun Agaayyutim arauttutiqaqtinniaġaasri uvaptiktun.
  msb-msb: Masarig gayod an paglaom namon sa iyo kay maaram kami na kun sing-ano an
    pakibahin niyo sa amon mga pagtios amo man an pakibahin niyo sa amon kaliawan.
  cpa-NT: Ha¹chi² ma²ca¹táh² cøh² dsǿa¹² jnieh³. Di³ ma²ne³ jnieh³ cøng² ni³ li¹chianh²
    hniah¹² ju²hiúg¹ dsøa¹² quianh¹³ jnieh³, ju³ná³ he² jmø³uai¹² ca¹quinh² hniah¹²
    quianh¹³ jnieh³.
  dso-dso: ଏଟାର୍‌ଲାଗି ତମର୍‌ଟାନେ ଆସା କର୍‌ବାଟା ଡାଁଟ୍‌ ଅଇଲାଆଚେ । କାଇକେବଇଲେ, ଆମେ ଜାନିଆଚୁ,
    ଆମ୍‌କେ ଦୁକ୍‌ କସ୍‌ଟ ଆଇଲେ ମିସା ମୁର୍‌ଚିକରି ଆଚୁ, ତମେ ମିସା ସେନ୍ତାରି ମୁର୍‌ଚିକରି ଆଚାସ୍‌
    । ଜେନ୍ତାରି କି ପର୍‌ମେସର୍‌ ଟାନେଅନି ଆମେ ସାଇଜ ମିଲାଇଆଚୁ । ସେନ୍ତାରିସେ ତମେ ମିସା ସାଇଜ
    ମିଲାଇଆଚାସ୍‌ ।
  meu-meu: Ai a abidadama henimuimu danu; dibamai ai ida hisihisi ahuna o abiamu,
    ma ai ida tauhalo ahuna bavabia.
  yva-NT: Weti arono wasiuri, reansanuga mamauno wasai jewen weye reansanave Amisye
    amen matuve. Arono watavondi wasiuri maisyare reansiuri ramaisy, reandaen Amisye
    po wasaeranande maisyare muno Po reansaeranande wemaisy.
  dgc-dgc: Umasa kame dikam ta mahusay. Tukoy me, éng madanasan moy i hirap a kona
    dikame, éy te kabahagi kam be dikame ta tulung na Diyos.
  zpm-NT: '@see-verse:2CO.001.006'
  hix-NT: Onà wyaro amna ohutwetxhe. Amna wyaro teryewhamnohsom me oyehtokonye, amna
    wyaro rma rha teryehotanàhsom me xarha manatxhe hampànà. Àro ke, ohxe oyehtxoho
    kom hona ro rma haxa amna naha.
  sim-sim: Nomorawu os nihik talanda himi osmu jirik talawak jimu kishanduwa. Uwak
    Avui Wasilaka nirin or jelyanda hom jirin or jelyashiwak wavu jihi si mbornashiwak
    jipjip jimu linduwa. Uwa osik nir ni hishiwa ermba ermbak kwambuk sitambanakwa
    jir.
  npi-ULB: तिमीहरूको निम्ति हाम्रो आशा दृढ छ । तिमीहरू दुःखमा सहभागी हुँदा सान्त्वनामा
    पनि सहभागी हुन्छौ भन्‍ने हामीलाई थाहा छ ।
  cgc-cgc: Bakod ame na pagsalig ki kyo na magpadayon kaw ta inyo na pagtuo tak nlaman
    nay na daw maagian nyo mga kabellay paryo ta inagian nay, tabangan kaw man ta
    Dyos na mapalipay inyo na nakem. Sigurado kay na tabangan kaw din tak patabangan
    kay din.
  tim-tim: Aregât nen yeŋgât hanoko bo akmâ hin nâŋgâmaen. Hâk hilâlâmgât umatŋân
    nen manmaen ye gai manmai aregât Anutuŋe biwinenŋe mem yeugenengimbo biwinenŋe
    sândugemap ye gai yeugeyeŋgimbo biwiyeŋe sândugemap a nâŋgâm kârigemaen.
  yor-yor: Àti pé ìrètí wa nípa tiyín dúró ṣinṣin, àwa si mọ̀ pé, bí ẹ̀yin ti jẹ alábápín
    nínú ìyà wa, bẹ́ẹ̀ ni ẹ̀yin ń pín nínú ìtùnú náà pẹ̀lú.
  wos-wos: Ani xékélaki. Hangéli héranaka maki, guni akwi hangéli héra. Héranguka
    God ana mawuliré yikafre hurundéka maki, guna mawuliré akwi dé yikafre huru. Wungi
    xékélakita gunika sarékéta ana mawuli yikafre dé ya.
  emp-NTPO: Daiba cawa panʌa bãrãba Ãcõrẽra wãrãda bio ĩjã panʌda. Cawa panʌa bãrãra
    dai quĩrãca bia mĩgabadamĩna Ãcõrẽba bãrãra dai quĩrãca sobiabibarida.
  eng-F35: (yes, our hope concerning you is steadfast); if we are encouraged, it also
    is for the sake of your encouragement and deliverance, since we know that you
    will share in the encouragement just as you do in the sufferings.
  ind-ind: '@see-verse:2CO.001.006'
  pes-OPCB: و یقین داریم که وقتی در رنجهای ما شریک می‌شوید، در تسلی و دلگرمی‌ای که
    خدا به ما می‌بخشد نیز شریک خواهید شد.
  mpt-mpt: Makob naka maki ni kukub misiamo omkayebiba ni bobol temo misiamu bebio
    inaniba naka mak isa ibo kukub misiamo omkayebiba ib bobol temo misiamu bebu otane
    Gode makob ni daaye bianea bobol ayamo omkaye binabe inanea ibsa daaye bianea
    bobol ayamo omkayebe kesoa ni tekein kebuobe, ibo ib bainobo galino sbal manomabiobe.
  ssx-ssx: Koto ekina꞉ iki pa꞉ta꞉ nika꞉ hone ti laaloma꞉ ekita꞉ ota꞉ hone yaapo yaapo
    na uluma꞉me. Ikana꞉ma꞉ nika꞉ ka꞉nda꞉manu telipa mineleme ekina꞉ta꞉ ikana꞉ma꞉ make
    nika꞉ tamba꞉ mina꞉la꞉eki minoloma꞉ ekita꞉ putupa minelememe laa hone witoloma꞉me.
  mkl-mkl: À wɑɑ nɑɑnɛ ŋɛ ntɔ ntɔ domi ɑ̀ mɑ̀, si bɛi ì nɛ ikpɛ̃ si ijuukpɑ̃ nwɑ ŋɑ,
    bɛɛbɛ mɔi Ilɑɑɔ̃ ɑ́ tũ idɔ nŋɛ si bɛi wɑ tũ tu wɑ.
  gaq-gaq: ପେଇଂନେ ଡାଗ୍ରା ନେନେ ଆସା ଲେଃକେ । ନେନେ ମ୍ୟାନେଲେକେ ପେଇଂ ନେନେ ଦୁକ୍ କସ୍ଟନ୍ନିଆ
    ଡିରକମ୍ ବାଗ୍ ଡିଙ୍ଗ୍‌ପେଲେକେ ଦେତ୍‌ରକମ୍ ଆନେକେ ସାନ୍ତି ଡିଗ୍ ବାଗ୍ ପେଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Hintte nu ekkida metuwa mela ekkidi, nu minthethuwan shaakettanayssa nu
    eriya gisho nu ufayssay hinttenan mino.
  unx-unx: ଆପେତାଃରେ ଆଲେୟାଃ ଆସ୍ରା କେଟେଦ୍‌ଗିୟା, ଚିୟାଃଚି ଆପେ ଚିଲ୍‌କା ଦୁକୁହାସୁରେନ୍‌ ହିସା
    ହବାକାନାପେ, ଏନ୍‌ଲେକାଗି ଆଲେୟାଃ ଜୀଉରାଡ଼େଃରେନ୍‌ହ ହିସାପେ ହବାଅଃଆ, ଏନାଲେ ସାରିତାନା ।
