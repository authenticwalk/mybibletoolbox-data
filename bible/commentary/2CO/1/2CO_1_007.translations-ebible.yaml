  ong-ong: Le ku mulpoise punkom, ise yilape moingi watafei ku pepe, le wem Ma Ili
    kanouku ku, ise re le miso kaneise.
  tnn-tnn: Itɨmat emotələhəu-pən əskasɨk rəhatɨmat nətəlɨgən o Uhgɨn otəmat məmə onəkotətul
