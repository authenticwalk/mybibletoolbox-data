  wol-2010: Sunu yaakaar ci seen mbir dëgër na, xam ne ni ngeen bokke ak nun naqar,
    noonu ngeen di bokke ak nun noflaayu xol.
  snc-snc: Ḡai ḡema vetuḡamaḡikau ḡomi ḡemi ai tu barego ḡatoreani, korana tu ḡaribani,
    ḡomi tu ḡai ḡesi tamidigumidigu-sebonani, ema vevaḡa-kava maki ḡai ḡesi taḡabi-sebonaiani.
  lgl-lgl: '''Ami saiala me ''are ''e: Ala talasi ''amu liu ala famalifiina malaa
    lou lia ''e ''ami liu ''i laola, God kae rana ''amiu, malaa lou ''e rana ''ameulu.'
  mmo-mmo: In hey akangg navu ham-ambe hey alak ni vulôôt nambe ham e gako nimeen
    naambe hey-ato, tombe Anutu le biing-ambe ham alompayo le ahelavis jak gaving
    naambe sen hey-ato.
  ncu-NT: Kase̱ŋtiŋ si, ane̱ e̱ kɔɔre̱ ane̱ i gyi fe̱yɛ mo̱ne̱ ya gyi awo̱re̱fɔɔ bo̱
