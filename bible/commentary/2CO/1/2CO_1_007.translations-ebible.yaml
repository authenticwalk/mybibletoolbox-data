  ssd-ssd: Sine tane bariŋgamŋgaig ŋga ŋgamuŋgal piti ndasiŋgit. Tane sine taŋaŋ piti
    kugrakade tukunu wamdus bul seram tuku maŋau sine teg taŋamba ndo tade.
  acr-TNT: Lic kajiquibam cꞌu uwach ri cubulibal kacꞌuꞌx ucꞌ alak. Ma ketaꞌam alak
