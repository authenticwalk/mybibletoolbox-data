    ɗa a̱tsu tsu wushai.
  apu-NT: Aimarotapitikari erekari Teoso sikinii hĩte, kotxi himisiritaãka ate misiritiko
    atokokana, ininiã Teoso mĩkapiritai hĩte, ate imĩkapiritini atokokana.
  roo-roo: Eva-a oa vituaro iava uvuipaveiei ra oiso taraipave visii-ia, Oiraopavira
    goruvira rutu torepaai, uvare tavaka vo vavataaro sovopaiveira oiso osa vegei.
