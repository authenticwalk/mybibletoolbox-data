  ces-1613: Poněvadž víme, že jakož jste účastníci utrpení, také i potěšení.
  nab-NT: '@see-verse:2CO.001.006'
  qxn-NT: Tsaymi nogacunaga alläpa cushishga confiacur shuyaräyä gamcuna imaycaläya
