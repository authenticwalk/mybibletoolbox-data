  kpw-kpw: Gasɨ hon nɨŋbun u, kale Krais nɨp arö gagnabim. Hol bɨ mɨhau ilön udpul
    rö, kale u rö nöp ilön udnabim; pen God halɨp mɨhöŋ ud aij göp rö, kalöp u rö
