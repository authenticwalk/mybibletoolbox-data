verse: 2CO.001.019
translations:
  kpx-kpx: Dilava mo Iesu Keliso ke hotoike Sailasi, Timoti, da noeau loui la haivelu.
    Iesu Keliso hoto keu dolodoloe hoto holioholinu. Isito hotove keu seleve. Au louale
    ke auna vai.
  okv-H: God ta Meni Iesu Keriso amita ke avo namote Silas te Timothy te na ungota
    degi hande uera aita ke nei mane hambasova te ke vahai amina heteto mahainge iresuja.
  tbo-tbo: Matababana Yaubada Natuna Yesu Keliso, Sailasi po Timoti po tau to guguyeya
    u hayami naka ega ‘Ee’ ma ‘Eega’. Tauna Yaubada a limoina.
  mal-C: ഞാനും സില്വാനൊസും തിമോത്തിയോസും നിങ്ങളുടെ ഇടയിൽ പ്രസംഗിച്ച ദൈവപുത്രനായ യേശുക്രിസ്തു
    ചിലസമയം “ഉവ്വ്” എന്നും മറ്റുചില സമയം “ഇല്ല” എന്നും മാറിക്കൊണ്ടിരിക്കുന്നവൻ ആയിരുന്നില്ല;
    അവിടത്തേക്ക് എപ്പോഴും “ഉവ്വ്” മാത്രമേ ഉണ്ടായിരുന്നിട്ടുള്ളൂ.
  grc-SR: Ὁ ⸉γὰρ τοῦ θεοῦ⸊ υἱὸς ⸉2Ἰησοῦς χριστὸς⸊ ὁ ἐν ὑμῖν δι᾽ ἡμῶν κηρυχθείς, δι᾽
    ἐμοῦ καὶ Σιλουανοῦ καὶ Τιμοθέου, οὐκ ἐγένετο Ναὶ καὶ Οὔ, ἀλλὰ Ναὶ ἐν αὐτῷ γέγονεν.
  bgc-bgc: क्यूँके परमेसवर का बेट्टा यीशु मसीह जिसका म्हारै जरिये यानिके म्हारे अर
    सिलवानुस अर तीमुथियुस कै जरिये थारे बिचाळै प्रचार होया, उस मसीह यीशु म्ह “हाँ”
    अर “ना” दोन्नु न्ही हो सकदे। पर उस म्ह “हाँ” ए “हाँ” होई।
  khz-khz: Kwalana Palagu Natuna, Iesu Keriso, gomi nuganugami ai au, e Sila, e Timoteo,
    na gavopata-agiawai ati murumai namo gakilawai, “Iesu valina Pa, taunatauna,”
    na aomai kapinarana “Aikina, opakau,” nagatiiwai. Aikina. Ia gena maguli aonai
    “Pa, taunataunamo” emia-vanagivanagina.
  deu-TKW: Denn der Sohn Gottes Christus Jesus, der unter euch durch uns verkündet
    ward, durch mich, Silvanus und Timotheus, war nicht Ja und Nein, sondern in ihm
    ist das Ja.
  zsr-NT: Jesucristo, Zxiꞌnëꞌ Dios, Nu naꞌ bentuꞌ lban qui ga zoaliꞌ, nedaꞌ len Silvano
    len Timoteo, cutu ruiꞌzëꞌ caꞌ didzaꞌ. Lëꞌ ruꞌë didzaꞌ gdutë li.
  lin-lin: Pamba te Yesu-Klisto, Mwana na Nzambe, oyo ngai Silasi mpe Timote toteyaki
    bino, azalaki te « iyo » mpe « te ; » kasi kati na Ye, ezalaki tango nyonso « iyo. »
  hns-NT: Ham, Selfaanas aur Tiemotias toelogke lage Parmeswar ke Beta Jiesoe Kriest
    ke biese me partjaar karlie, aur oe kabhie na begar sotje „‘ha”’ kie to „‘na”’
    bole hai. Bakie djab oe „‘ha”’ bole hai, tab bhie aisahie kare hai.
  noa-E: Silvano dʉ̈i Timoteo maimua mʉchdëujã agjö maach thum Jesucristo Ẽwandam
    Iewaa iekta jaau wënʉrraajem. Ich Cristooujã nem mag awia deeu ich ag iek igwiapai
    mag khabam aba sĩerraawai maraujã pöd magju khaba nʉm. Cristoou ichdëu mag abarmʉn
    ich magta nem wau sĩerrʉm.
  eng-EMTV: For the Son of God, Jesus Christ, who was preached among you by us—by
    me, Silvanus, and Timothy—was not “Yes and no,” but in Him was “Yes.”
  mib-NT: Chi ruhū jiín Silvano jiín Timoteo ni canacani ri jnūhun Jesucristo Sēhe
    Yaā Dios nuū rō jijnáhan ró. Te máá yá tu cáhán yā jeē cuu te nacahān tucu ya
    jeē ma cúu. Chi squícu ya jeē cahán yā.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽ, तिमोथि नु सिलासलाम्‍बा निङ्‌वाॽफुसाः ये़सु ख्रिस्‍ते़न्‌खिनिॽओ
    इङ्‌भोःसुम्‍बे़ल्‍ले़ ओ नु मे़ःन् के़लॽबा पाःन् होःप्‍ते़रो॥ कर खुने़ॽ “ओरो” पाःत्तुबा
    पाःन्‍निन् चोगुॽएरो॥
  xnj-xnj: Muni Yesu Kilisitu, Mwana wa Chapanga, mweakokosiliwi kwinu nyenye na Sila
    na Timoti, na nene Siliwano, avili lepi mundu wa “Ena” Na kubela “Lepi” Mulukumbi
    lumonga nambu magono goha ndi Ena ya Chapanga.
  mmx-mmx: I lok ngan ne Iesu Karisito, Nitna ne Moroa, mo nema mi ne Sailas la ne
    Timoti maga vavang min kantubu atnimi. Neni xopmen na voovo ela mi levelinga ren,
    ketla kusuk mun neni i paase ruturun.
  cbr-NT: Nucën Papa Diosan Bëchicë Jesucristo, a 'ëbëtan Silvano 'imainun Timoteonën
    mitsu ñuixuncë, an ca —cana 'atima 'ai —quixun 'unánquinbi —cana 'ati 'ai —quixun
    uni cáma 'icën. An ca axa quicësabi oquin 'aia.
  tee-NT: Pus ju quit'in chai ju Silvano chai ju Timoteo iclajuntau ju uxijnan ixlacata
    ju Jesucristo ists'alh Dios. Chai ju yuchi jantu va tam tam najun. Ju yuchi akts'iya
    najun ju stavasalanti.
  eng-LSV: for the Son of God, Jesus Christ, having been preached through us among
    you—through me and Silvanus and Timotheus—did not become Yes and No, but in Him
    it has become Yes;
  cak-NT: Ri kach'alal Silvano, ri kach'alal Timoteo y ren, ri xkatzijoj ri Jesucristo
    chiwe, can man nakajal ta katzij. Roj can joj anche'l-wi ri Jesucristo ri Ralc'ual
    ri Dios; raja' can man nujal ta ri nu'ij; raja' can nu'on-wi ri nu'ij. Can man
    jun mej (bey) nu'ij ja' y xa man quiri' ta c'o pa ránima.
  pah-NT: A'ereki ore Jesus Cristo'ga ja imombe'ukatuavo. Jesus Cristo'ga Tupana'ga
    ra'yra'ga, gaha ore ga mombe'u katu pe me jihi Silas'ga pavẽi Timóteo'ga pavẽi
    no. Nombotembote'iuhui ga. A'itituhẽva'ea jate ga omombe'u.
  sja-NT: Parã t'ãide Silvano, Timoteo mɨ ome jarateedak'ãri Jesucristo Tachi Ak'õre
    Warra, tai k'ĩsiadoopapai jarateedak'aa paji. Jĩp'a jarateepachida Tachi Ak'õrepa
    taimaa jarapidak'a. Jesucristo mãgá bapachi. Ichita ooji ichi ak'õrepa jaradak'a.
  xed-xed: 'kabga ma mnaghunata ŋni, i Silas nda Timute nda vərɗa iʼi ta gwaɗa ta
    Yesu Kristi Zwaŋa Lazglafta ná, mnay kazlay: Aŋi, aʼ mantsa a kay guli wu kəʼa
    ta va tsa skwa turtuk ya a mnə aŋni wa. Aŋi, ŋa tsatsi ta mnay inda fitik.'
  mks-NT: Jáchi̱ co̱ cája Jesucristo já. Co̱ cáchí a̱ “a̱ja̱n” tá cúni̱ a̱ cachi a
    “u̱hu̱n.” Ndinuhu ña̱ nda̱a̱ quéa̱ cáha̱n Jesucristo jáchi̱ mé á cúú á in túhún
    ji̱ni̱ já ja̱hyi Ndióxi̱, mé a̱ cáha̱n Timoteo xi̱hi̱n Silvano xi̱hín ye̱he̱ sa̱há
    nu̱ ndo̱.
  gfk-S: Ikin i palai kinong dait paile nes naramon tane Krais Jisas no Natine God
    nong mehet ma ne Timoti ma ne Sailas mehet ga harpir nalamin ta mu, be naramon
    tana ira linge i tutuno ma paile tutuno bileng. Pata. Ira linge i tutuno sene
    mon tana.
  bmu-bmu: 'Anutu Nahönŋaŋgö könaŋi kewö: Nöŋön Sailas aka Timoti yetpuk eŋgö sutŋine
    Kraist Jisösgö könaŋi jim asariba malinga yaŋön “Anutugö jitŋi tem kölmam!” aka
    “Qahö tem kölmam!” keu jöl yahötyahötkö qakŋe meleŋqeleŋda qahö kaba malökmö,
    Anutugöra keu jiba jöhöyöhi, miaŋgöra mönö “Oŋ!” jiba miaŋgö dop aka memba malök.'
  dgz-dgz: Go ne, Sailas ge Timoti den, nop tavewa wadidiaetoni. Nop tavewa ame Iesu
    Keriso, God Otua, oit megawa. Amba Iesu me God tavewa megawa iwa dim da da iragi
    God anuini Iesu om gapan gapan taitamen, ae ao da uon.
  eng-GNV: 'For the Sonne of God Iesus Christ, who was preached among you by vs, that
    is, by me, and Siluanus, and Timotheus, was not Yea, and Nay: but in him it was
    Yea.'
  zaa-NT: 'Porqui''ni Cristo Jesús Ỹi''ni Tata Dios enne'' chi biyénini le nu cca
    qui''e por predicación qui'' Silvano nna Timoteo nna ą''hua inte'' nna, pues lèe
    nna labí uccue enne'' variable para íne: óobá nna labí nna ttu tiempo ba, pues
    lani Cristua nna tulidà taá riria titsa'' lí taá.'
  eng-WEBSTER: For the Son of God, Jesus Christ, who was preached among you by us,
    even by me, and Silvanus, and Timothy, was not yea and nay, but in him was yea.
  guh-guh: Xanë Pablonë, Silvano, Timoteo, bajarapamatabëxëyo, pacatsipaebabiabatsi
    Jesucristo, Dioso pexënato, pelivaisi. Bajaraponë Jesucristo caejamatabëcuene
    xainabiaba. Nexata pacuenia jumaitsi, xaniajai tsabiabi.
  bon-bon: Yeesu Keriso Acejiyame me Bägrä, lui poto cidi me Siila, Timoti piiyepu
    cane mene jijananinago, tabe lica gyene epu biname liiyepu, lui te jiicuge, yepä
    lica jaawenuge. Tabe acinacina biname lica gyene.
  nhw-BL: Pampa Jesucristo, Icone Toteco, yaya catli Timoteo, Silvano huan na timechcamanalhuijtoque,
    amo quema quiijtosquía quichihuas se tlamantli catli quimati ipan iyolo para amo
    quichihuas. Yaya nochipa quiijtohua quichihuas huan, quena, quichihua.
  swh-ONEN: 'Kwa kuwa Yesu Kristo, Mwana wa Mungu, ambaye tulimhubiri kwenu: Mimi,
    Silvano na Timotheo, hakuwa “Ndiyo” na “Siyo,” bali kwake yeye siku zote ni “Ndiyo.”'
  wbi-wbi: ulwakuva umwana ghwa Nguluve, uYesu Kiisite juno uSilvano, uTimoteo nune
    tulyapulisie kulyumue, nakwekuti “eyo” na kuti “ndali” umwene ghwe “Eyo” un'siki
    ghwoni.
  bba-bba: Domi Yesu Kirisi Gusunɔn Bii, wìn ɡɑri Silɑsi kɑ Timɔte kɑ sere nɛn tii
    sɑ bɛɛ wɑɑsu kuɑ, win ɡɑri kun sikɑ mɔ. Adɑmɑ u sɑ̃ɑwɑ wi Gusunɔ u wurɑ.
  eng-KJVCPB: For the Son of God, Jesus Christ, who was preached among you by us,
    even by me and Silvanus and Timotheus, was not yea and nay, but in him was yea.
  kgk-NT: Ore katu, Silvano, Timóteo, xe ave, ore oromombe'u mbe'u peẽ-my va'ekwe
    Hesu Cristo rehegwa nhe'ẽ. Ha'e Tupã Nhandejáry ra'y tee voi. Petẽixa voi inhe'ẽ.
    Anhetegwa meme voi hemimombe'u. He'i hagwe-rami oiko meme-ta voi.
  waj-waj: Anutuuqaa Mmaapuuvaa Yisuu Kirisiinnara ta Siraaso Timotiivama innara ngii
    giaa ngii miaannaivo hama ivo taara yaata utuoo ee-oo tioo hamavee tira vaidivai
    variravai. Ivo ee-oo tioo na iinaravaivee tira vaidivai nnaasu variravai. Aanna
    makee ivo homo itaavai nnaasu varivai.
  cpy-cpy: Ari ikantakari eejatzi Itomi, Jesús Jeepatzii-totaa-rewo, netapaakari nokenkithatakota-paakimiri
    notsipatan-takariri Silvano eejatzi Timoteo. Tema tee ikanta-nitzi rirori Jesús
    Jeepatzii-totaa-rewo “¡Ari!” riyotaki-rika eero rantziro oeta-rika. Tema okaatzi
    ranta-piintakiri Jesús Jeepatzii-totaa-rewo okimiwitakawo riimi Tajorentsi kanta-piinta-tsini
    “¡Ari!”
  mpx-mpx: He Yehoba Natuna Yeisu Keliso, toto alowau Sailasa ge Timoti ha papaatena-an
    eliyamiu, iya nige “Ibwe” ge pamaisena al “Nigeya.” Yaa iya bosowaina ana mel
    ta teli, iya “Ibwe” ya.
  wbp-wbp: '@see-verse:2CO.001.018'
  luo-luo: Nikech Yesu Kristo, Wuod Nyasaye, mane wayalonu wachne, wan gi Sila gi
    Timotheo, ne ok en “ee” gi “ooyo” to osebedo “ee” kinde duto,
  nhe-NT: Pampa Jesucristo, Icone Toteco, yajaya tlen Timoteo, Silvano huan na timechcamahuijtoque,
    ax quema quiijtosquía quichihuas se tlamantli tlen quimati ipan iyolo para ax
    quichihuas. Yajaya nochipa quiijtohua quichihuas huan, quena, quichihua.
  aii-aii: ܣܵܒܵܒ ܒܪܘܿܢܵܐ ܕܐܲܠܵܗܵܐ، ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ، ܕܦܝܼܫܵܐ ܝܗܘܵܐ ܡܘܼܟܪܸܙܵܐ ܐܸܠܵܘܟ݂ܘܿܢ
    ܒܝܼܝܼ ܘܒܣܸܠܘܵܢܘܿܣ ܘܒܛܝܼܡܵܬܹܐܘܿܣ ܠܹܐ ܝܗܘܵܐ ”ܗܹܐ ܘܠܵܐ،“ ܐܸܠܵܐ ܒܝܼܹܗ ܝܠܵܗ̇ ”ܗܹܐ“
    ܒܟܠܔ ܙܲܒ݂ܢܵܐ.
  esk-NT: Atakkii Silas-lu Timothy-lu uvaŋalu quliaqtuaġutigigikput Iġñiŋa Agaayyutim,
    Jesus Christ, ilipsitñun. Ilaa inġitchut iñuktun piñġiġaqtuatun aŋiqqaaqhuni,
    aglaan ilaan pisuugaa uqautigikkani savaaniaġnipḷugu. Agaayyutim aŋiġutimagaatigut
    pisigiplugu Christ-ŋum savaaŋa uvaptiknun.
  msb-msb: An katukduan namon ninda Silvano kag Timoteo sa iyo an manungod kan Jesu-Cristo
    na Anak san Dios. Dili siya nagpaburubag-o san isip kundi sa iya an sabat pirme
    “Oo”.
  cpa-NT: Di³ lah¹jøng² báh³ lǿa¹² jǿg³ quiah¹² Jesucristo, ja³ŋiúh³ Diú¹³ dsa² juanh¹²,
    jǿg³ ca¹tséih³ jnieh³ hniah¹², jní² quianh¹³ Silvano quianh¹³ Timoteo. Té¹² báh³
    jǿg³ jøng². Tsa¹lǿih² jmai³ tsa¹dsøg¹² jǿg³ quiah¹² dsa² héi².
  dso-dso: ମୁଇ, ସିଲାନ୍‌ ଆରି ତିମତି, ପର୍‌ମେସରର୍‌ ପଅ ଜେ କି କିରିସ୍‌ଟ ଜିସୁ, ତାର୍‌ ବିସଇନେଇ
    ତମ୍‌କେ ଜାନାଇରଇଲୁ । ସେ ଉଁ ଆରି ନାଇ, ବଲି କଇବା ଦୁଇ ମନିଆ ଲକ୍‌ ନଏଁ ।
  meu-meu: Badina be lau bona Siluano bona Timoteo ese Iesu Keriso, Dirava Natuna,
    a harorolai henimuiva na dia “oibe” bona “lasi”, to “oibe” mo.
  yva-NT: Muno Arikainyo Amisy, Yesus Kristus so, Apa ayao mbe jirumbe jewen yara
    Apa ayao mbe intabove tutir. Wepirati risye Silasa pe Timotiusa pe reamo aura
    kakavimbe wasai.
  dgc-dgc: Sikame ti Silbano sakay ti Timoteo, éy nagpahayag kame dikam ta anak na
    Diyos, a ti Jesu Cristo. Ey éwan tu kakabulyan dia. Palagi siya a matapat.
  zpm-NT: Goḻgaṉ gaṉle, zigtaa naaw, zigtaa Silvana, zigtagaa Timotéw, no biadseed
    to cho nac Jesús, meṉ ne nac Xpëëd Dios; ni zig nac Jesús, rquidied me. Grëse
    miṉe rnee me ruṉ mew,
  hix-NT: Yaworonohnà mehra ro mak nehxakon hamà, Txesusu Kryestu, Khoryenkom muru.
    Noro rma amna nekarymaye, owyanye, uro xarha, Seryas xarha, Txemohtyo xarha. Teryehotatho
    yano me anar me rha ehutwahra ro mak nehxakonà, noro ha. Yaworo xaxa kanye ro
    me naha.
  sim-sim: An nga Sailas fre Timoti nga jihi nindik mashi Jisas Kraishin ni sawenda
    nir. Jikisi Avui Wasilakahi oto er nga mashi ome nom mbanda ri. Uhu os or mbawa
    hom er unda ri.
  npi-ULB: किनकि परमेश्‍वरका पुत्र येशू ख्रीष्‍ट जसलाई सिलास, तिमोथी र मैले तिमीहरूमाझ
    घोषणा गर्‍यौँ, जो चाहिँ “हो” र “होइन” हुनुहुन्‍न । बरु, उहाँ सदा “हो” हुनुहुन्छ
    ।
  cgc-cgc: Tallo kay Silas daw Timoteo gawali ki kyo parti ki Jesu-Cristo na Bata
    ta Dyos. Nlaman ta na kanen an gatuman ta tanan din na ambal daw ula gaisab-isab
    ta iya na isip.
  tim-tim: Dâ areâk bo. Yesu Kristo Anutugât nanŋe yâkgât den ulikŋân nâ akto Sila
    akto Timoteo nenŋe makyeŋgiyion. Hin me hain mon? dâm bo makyeŋgimaen. Bo. Kristogât
    akmâ bundâk dâmaen.
  yor-yor: Nítorí pé Jesu Kristi, Ọmọ Ọlọ́run, ẹni tí a tí wàásù rẹ̀ láàrín yín nípasẹ̀
    èmí àti Silfanu àti Timotiu, kì í ṣe bẹ́ẹ̀ ni bẹ́ẹ̀ kọ́, ṣùgbọ́n nínú rẹ̀ ni bẹ́ẹ̀
    ní.
  wos-wos: Wuni, Sailas, Timoti, wungi nani Godna nyan Jisas Kraiska guniré hundi
    wa. Dé “yawundu” akwi “yingafwe” akwi wahafindé. Dé natafa hundi male wata dé
    gunika angi male we, “yawundu.”
  emp-NTPO: Silvanoba, Timoteoba, mʌ̃a bid̶a bãrãa Ãcõrẽ Warra Jesucritod̶ebemada
    jaradia panasid̶aa. Jesucritoba oyad̶a ad̶ara waya oẽ́ana acaa. Idjia oyad̶a ad̶ara
    jũma obaria. (Ara maʌ̃ quĩrãca daira panʌa.)
  eng-F35: because the Son of God, Jesus Christ, who was proclaimed among you by us—by
    me and Silvanus and Timothy—was not “Yes” and “No”. In fact, with Him it has always
    been “Yes”,
  ind-ind: '@see-verse:2CO.001.018'
  pes-OPCB: زیرا پسر خدا، عیسی مسیح، کسی نیست که وقتی می‌گوید «بلی»، منظورش «نه» باشد،
    بلکه همواره هر چه گوید، همان را انجام می‌دهد؛ و پیغام و موعظهٔ ما یعنی من و سیلاس
    و تیموتائوس، دربارهٔ یک چنین کسی بود.
  mpt-mpt: Fol nesa eka Sailas esa eka Timoti esa nita sino Gode miine Yesus Klaiste
    weng sango ibo baa omkeimanobta omyobbiobe. Yesus ele dimo mo baanemebabe. E Inamin
    namino nanano genemeo bain ina binabebe.
  ssx-ssx: Pa ekipeke mo Yesu Ketiso Koda꞉na꞉ Eiyeke hande Sailasima꞉ make Timodima꞉
    make I̱ma꞉ make iki pa꞉ta꞉ hande waloma꞉ hali ipikita꞉ aowe make dia꞉me hali dia꞉me.
    Ota꞉ dia꞉ya꞉la꞉pate ipikita꞉ ota꞉ Koda꞉na꞉ Aowe homekee.
  mkl-mkl: Ntɔ ntɔ, Jesu Kirisi ɑmɑi Ilɑɑɔ̃, nŋu iyi ɑmu do Silɑsi do Timɔtee ɑ̀ wɑɑzo
    nŋɛu, kù nɑɑ do idɔ minji. Ammɑ í nɑɑi do ide ntɔi Ilɑɑɔ̃,
  gaq-gaq: ଡାଗ୍ଲା ଇସ୍‌ପର୍ ଉଙ୍ଗ୍‌ଡେ ଜିସୁ କିସ୍‌ଟ ଜେ ନେଁଇଂନେ ବାନ୍ ଡାଗ୍‌ଲା ନେଙ୍ଗ୍ ବାନ୍
    ବାରି ସିଲ୍ୱାନ ବାରି ତିମତିନେ ବାନ୍ ପେଇଂନେ ଡାଗ୍ରା ବାସଙ୍ଗ୍‌ ଡିଙ୍ଗ୍‌କେ ମେଁ ଅଁ ବାରି ଣ୍ତୁ
    ଆଡାକେ ଣ୍ତୁ ବାରି ମେଁନେ ଡାଗ୍ରା ଅଁ ଡାଗ୍‌ବକେ ।
  gof-RNT: Taani, Sillaaseynne Ximotiyoosi hinttew markkattida Xoossaa Na7ay, Yesuus
    Kiristtoosi ubba wode “Eeppe” attin “Ee” nne “Akkay” gidenna.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହନ୍‌ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌, ଅକଏକେଚି ଆଇଙ୍ଗ୍‌, ସିଲାସ୍‌, ଆଡଃ ତୀମଥି
    ଆପେତାଃରେ ଉଦୁବ୍‌କାଇ ତାଇକେନାଲେ, ଇନିଃ “ହଁ” ଆଡଃ “କାହା” ନାହାଲିଃ, ମେନ୍‌ଦ ଇନିଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    “ହଁ” ତାନିଃ ।
  gah-gah: Ómasímini gipala Izesu Kilistoni mogonáa nene nezagi itó Sailasí itó Timotí
    leza lo lukumuhá vemámo gakó lo molokago lugáa nene gihiláa loló oaká noigo lugáa
    hutuva loló osá amive. Mukí gihiláagó loló oaká noive.
  lcm-lcm: Arai, nat i God, nang a Iesu Karisto, voiang namemtala akuskus imi tatana,
    nau, Siluano na Timoteo, parik kapa igenen lomlomonai angvolai, sikei kana lomlomonai
    kapo uli korong luai.
  aer-aer: The kwenhe Silas uthene Timothy uthenenge arrekantherre Jesus Christ-akerte
    iletyame, Alere Ngkarte-kenhe. Re kwenhe akwetethe arratye mpwarerle-aneme nhenge
    Ngkartele-arle iwenhe apeke renhe mpwaretyeke ilemeke.
  qvc-NT: Chaqa Tayta Dyuspa Churin Jisukristum mana ishkay yuyayniyuq kashpa, tukuy
    ima nishqanda allipta kumplin. Chay Jisuspaqllam noqa, Timutiyu, Silbanuwan yach'achiykillapa.
  tgl-ULB: Dahil si Jesu-Cristo na Anak ng Diyos na ipinahayag namin nina Silvanus
    at Timoteo sa inyo, ay hindi “Oo” at “Hindi.” Kundi laging “Oo”.
  cbs-NT: Ea inun Timoteo inun Silvanonan, Diosun bake Jesucristokidi besti nun matu
    yusinmiski. Jawen bake Jesucristokidi yubakai janchani Diosun betsa waisma jaska
    menenixun betsa wama akubainmiski.
  xtm-NTPP: Saña ji'in Silvano a ji'in Timoteo a, ja ka kaxtnu'u sa tnu'u Jesucristo
    Sa'ya Su'si ma nuu ni a chi masu ja nú saa xi ña'a kúu chi in ja ndaa ndija kúu.
  nnq-nnq: Gambu Yesu Kilisto, Mwana jwa Nnoongo, nga jwenio ojutuntangacha kwinu,
    nenga na Silwano na Timoteo, jwenio akiba mundu jukulenga “Elo,” andaje “Ije,”
    je, nambu jwenio, machoba goa nga “Elo,” ja Nnoongo.
  bao-NT: Ʉmʉreco Pacʉ Macʉ̃ Jesucristo, Silvano, Timoteo, to biri yʉ, mʉjare jãa
    ca wedericʉa ca wajoagʉ méé niimi. “Ʉ̃gjá,” ĩi pacagʉ, “Biiti,” ca ĩigʉ méé niiupi.
    Cristora to cãnacã tiira, “Ʉ̃gjá” wado niicã.
  san-ORI: ମଯା ସିଲ୍ୱାନେନ ତିମଥିନା ଚେଶ୍ୱରସ୍ୟ ପୁତ୍ରୋ ଯୋ ଯୀଶୁଖ୍ରୀଷ୍ଟୋ ଯୁଷ୍ମନ୍ମଧ୍ୟେ ଘୋଷିତଃ
    ସ ତେନ ସ୍ୱୀକୃତଃ ପୁନରସ୍ୱୀକୃତଶ୍ଚ ତନ୍ନହି କିନ୍ତୁ ସ ତସ୍ୟ ସ୍ୱୀକାରସ୍ୱରୂପଏୱ|
  huv-NT: Xicona, xique, teat Silvano at teat Timoteo tasajasan icon wüx Teat Cristo,
    Micual Teat Dios. Nej mbójan marang leaw lamapiüng, ngo mapíüngan.
  otn-NT: Hi̱nga̱ gue'a̱ dí øt'ä'a̱, porque dí tɛnnä ra̱ Jesucristo rá̱ Ts'ʉnt'ʉ Oja̱.
    A nu̱gä ya, conna̱ Silvano, conna̱ Timoteo, ya xtá̱ xi'a̱he ha̱nja na̱ ra̱ Jesucristo.
    Nu̱na̱, hi̱nja̱m'mø bi̱ ma̱n'a̱ n'na ra̱ hya̱ ngue da̱ 'yøt'e, 'nɛ̱ pa̱di̱ ngue
    hi̱nda̱ 'yøt'e. Porque nu̱na̱ ra̱ Cristo gätho ma̱jua̱ni̱ te bi̱ ma̱.
  nop-nop: Bepaŋ mihiŋiŋ Jesu Kilisto adi’walaŋ mebi uyadi nu eŋ Sailas eŋ Timoti
    indi haninene biyagoŋbo eŋ yalaŋbo mu tuguk. Moŋ hinek. Adi’walaŋ mebi adi folooŋ
    hinek.
  obo-NT: Oyyos siyak si Pablo, si Silas woy si Timoteo, id ponudtulan doy sikiyu
    moka-atag to Anak to Monama no idda en si Disas Krays. Woy nosorollan dow no od
    kosolihan kos osengan din, woy od tumanon din en kos langun nid tandu rin.
  cak-ENT: Ri hermano Silvano, ri hermano Timoteo y yin, ri xojtzijon ri Jesucristo
    chive, man nkajül tüj katzij. Roj roj cachi'el vi c'a ri Jesucristo ri Ruc'ajol
    ri Dios. Rija' man nujül tüj ri rutzij ri nbij. Riq'uin rija' xa xe vi c'a ri
    ketzij nilitüj. Xa man jun bey ri nbij ta ja' y man ta quiri' ri nunuc.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹. ᤋᤡᤔᤥᤌᤡ ᤏᤢ ᤛᤡᤗᤠᤛᤗᤠᤶᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠ᤺ ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤧᤴ ᤂᤡᤏᤡ᤹ᤀᤥ
    ᤀᤡᤱᤓᤥ᤺ᤛᤢᤶᤒᤧᤸᤗᤧ ᤀᤥ ᤏᤢ ᤔᤧ᤺ᤴ ᤁᤧᤗ᤹ᤒᤠ ᤐᤠ᤺ᤴ ᤜᤥ᤺ᤵᤋᤧᤖᤥ॥ ᤁᤖ ᤂᤢᤏᤧ᤹ “ᤀᤥᤖᤥ” ᤐᤠ᤺ᤳᤋᤢᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ
    ᤆᤥᤃᤢ᤹ᤀᤣᤖᤥ॥
  mie-NT: Chi nduhū jíín Silvano jíín Timoteo nī nacani nī tūhun Jesucristo Sēhe Yāā
    Dios nūū ndá nú. De maá yā nduú cáhān yā jā cuu de nacahān tucu yā jā má cūú.
    Chi sa squíncuu yā jā cáhān yā.
  san-TIB: མཡཱ སིལྭཱནེན ཏིམཐིནཱ ཙེཤྭརསྱ པུཏྲོ ཡོ ཡཱིཤུཁྲཱིཥྚོ ཡུཥྨནྨདྷྱེ གྷོཥིཏཿ ས ཏེན
    སྭཱིཀྲྀཏཿ པུནརསྭཱིཀྲྀཏཤྩ ཏནྣཧི ཀིནྟུ ས ཏསྱ སྭཱིཀཱརསྭརཱུཔཨེཝ།
  qve-NT: Ichaqa wawqenchis Silvano, Timoteo, hinallataq noqapas Diospa Wawan Jesucristomantan
    allin willakuykunata qankunaman willamuraykiku. Chaymi niykichis, Jesucristoqa
    manan huk-huktachu riman. Aswanmi Jesucristoqa ima rimasqantapas cumplinpuni.
  pao-NT: '@see-verse:2CO.001.018'
  cbu-NT: Napa, nuw Isusoo kuk kamankuri, ¿tamaree tsimbun k'kuz payuchee? pinasaktana
    kapungurita. Isus Apanllcha Wipaya. Isus kuk minamaritcha. Ashirucha, nuwa, misha
    Sílbanu, misha Tímoteyu, Isusoo kuk kamankuni, tsimbun k'kuz payumaam pinasakaniya.
    Tatsamooru taakaniya.
  usa-usa: Táératiyaa Tímotigaraq ketáámá keráwáqá abarokáq timá-timeqtaa “Îtu Káríqtoma
    Áánûqtuni áanikoe” téqtaa tiráunatae. aati-aatimá Îtuma “owé” tin-áímmá anaaékaqa
    waéqma “ímiye” ítiraunataamiye. aati-aatimá owé-aatuqma-aimma miráuma wáino tiráunataamiye.
  soy-soy: Li we rɛ Uléécɑɑ Kɛpipi Yeesu Kirisi nsímɛ́ kɛ tɔ́ nɛ Silɑsi nɛ Timotee
    ɑri nɔ́kɛnɛ́mɛɛ rin-yóó ńn kɛ́yu nɛ kɛpirɛ nkɔ́. Asei ɑsɛ kuu mɑ́, nyɛ nyɛɛ
    "ɛɛɛ".
  hui-hui: Ogonigo Sailasabi Timodibi i̱bi iname Ngode Datagaliwabe Igini Yasu Keriso
    ibuore ka lalu tíhondo langialu harimago ibu e̱bi ndobi laga ndo ka. Ani ndo ibu
    e̱ dege laga ka.
  amf-amf: Harrna hambhidianna, imbee, Sillaasbee, Thimaatoosbe Barjo Naasa Yesus
    Kiristoos goynam yesa shaarinte wonin giyayno “Ko dee, ko dahabhoode” hamaynotehe;
    Yesus Kiristoosbar “Ko dee” hamayno bishne.
  quc-NNT: 'Je ri'', rumal rech ri Cristo Jesús ru K''ojol ri Dios ri käqatzijoj uj
    chiwe, ri in, ri Silvano xuquje'' ri Timoteo. Ri Are'' k''ut man k''o tä jumul
    ri kub''ij: “Je'',” te k''u ri'' kub''ij chik: “Man je'' taj,” —man kächa tä ri''.
    Ru Loq'' Pixab'' ri Dios rumal ri Cristo amaq''el ronojel q''ij are ri qas tzij.'
  dob-dob: Nadigega Yaubada Natuna Yesu Keliso, tauna manuna Silibenosi ta Timoti
    maꞌegwao ꞌaloguguya ꞌemiya, Yesu nina nigeya ꞌida tagwala kabokabo, ta esi tuta
    maiboꞌana ꞌitagwala ꞌaiꞌailena.
  wrs-wrs: Ka, Sailas, Timoti, kava yemba doa eishoraohna Yesus Kristusna moamba.
    Wo yimba nonora pev av, osva Kristusva osva owol vevmoa, osva tanam, tanamta,
    eva owai, owainonoa. Himba osangas owol vev, tanam, tanamta. Manara, himba mona,
    Sesoana omokalthamomba heinam prov, wo nomba henaminiva vevpa, piinam prunv.
  mca-mca: Ha' Jesucristo, ƚa's pa' Dios hikha' henfeli'ƚ e'm ha' Silas, ha' Timoteo
    qa yakha'. In henfeli'ƚ e'm nite' hik ƚunye'j na'aj yiitƚi'ij “ehe” qete'e' “nite'”,
    qe hakha'an hik ƚunye'j yijat'ij pa'qu' yijaayi'ija qu' nit'ij “ehe”.
  tzo-TZC: Ti vuꞌune, ti Silvanoe, schiꞌuc ti Timoteoe laj calcutic avaꞌiic scꞌoplal
    ti Cristo Jesús Snichꞌon ti Diose. Ti stuque muꞌyuc bu laj yal tana ti xie, ti
    cꞌalal oy ta yoꞌnton ti mu spase, ti moꞌoj ti xie, ti cꞌalal oy ta yoꞌnton ti
    ta spase. Yuꞌun ti cꞌusi ta xal ti Cristoe, jaꞌ melel onoꞌox ti scꞌope.
  mya-mya: သင်​တို့​အား​ငါ​မှ​စ​၍​သိ​လွာ​နု​နှင့်​တိ​မော​သေ တို့​ဟော​ပြော​ကြေ​ညာ​ခဲ့​သော​ဘု​ရား​သ​ခင်​၏
    သား​တော်​ယေ​ရှု​ခ​ရစ်​သည်​တစ်​ချိန်​တည်း​မှာ​ပင် ``ဟုတ်​မှန်​သည်'' ဟူ​၍​လည်း​ကောင်း၊
    ``မ​ဟုတ် မ​မှန်'' ဟူ​၍​လည်း​ကောင်း​ဖော်​ပြ​တော်​မူ​သော အ​ရှင်​မ​ဟုတ်။ စင်​စစ်​အား​ဖြင့်​ကိုယ်​တော်​သည်
    ဘု​ရား​သ​ခင်​၏ ``ဟုတ်​မှန်​သည်'' ဖြစ်​တော်​မူ​ပေ သည်။-
  gng-NT: Kimɛ *Yesu Kristo Uwien ya Bijɛ wà min nin Silfɛn nin Timote là tɔke'
    nɛ uʼgbɛr nnɔ ŋa teh nɛn nɛ, kí liɛbe kí ye nɛn ŋa ñí. Ama u tuu ki cɛ ki
    teh nɛn nɛ.
  cbi-NTPO: Matyu naa Silvano bain, naa Timoteo bain, naa i bain ñulla' kejtsapala
    ya' kuinda mijakaañu jumulanu bain Diosa' Na Jesucristoya ne “tsanguenu tsuyu”
    tituren “tsanguen jutyuyu” tiitityu juve; tsa jutyu', yaa naa-uwanuba “tsanguenu
    tsuyu” tene pamuve.
  ikk-NT: Makẹni Nwa Osolobuẹ wụ Jesu Kristi, hụn mmẹ lẹ Sivanọsị, hụn w'a kpọzị Saịlasị,
    lẹ Timoti zi ụnụ ozi ẹ, ẹlẹ onyẹ a sị “ẹghẹẹ,” a sị “Mba;” kama, ihiẹn rị imẹ
    ẹ ogẹn ile wụ “ẹghẹẹ.”
  leu-leu: A Natuna Piran, na Yesus Krais aava nemaatul Timoti e na Sailas, maatul
    kuusan fasavate la palou imi, nane pife kuus pana “Aang” e “Piau”. Nane fuuna
    kuus vulai mon pana “Aang”.
  maz-NT: E Silvano 'ñe e Timoteo 'ñezgö ró zo'c'öjme ró xi'tsc'öjme ja ga cja c'ü
    nu T'i Mizhocjimi, c'ü ngue e Jesucristo. Nuc'ü, dya yembeñe o̱ jña c'ü; siempre
    mama c'ü na cjuana.
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། བདག་དང༌། སིལ་ཝ་ནཱ། ཐི་མོ་ཐེ་བཅས་ཀྱིས་ཁྱོད་ཅག་གི་ཁྲོད་དུ་བསྒྲགས་པའི་དཀོན་མཆོག་གི་སྲས་ཡེ་ཤུ་མཱ་ཤི་ཀ་ནི་ཅིས་ཀྱང་ཡིན་མིན་གཉིས་ལྡན་ཞིག་མ་ཡིན༌པར།
    ཁོང་ལ་བརྟེན་ནས་ཡིན་པ་ཁོ་ན་ལགས་པའི་ཕྱིར༌རོ།།
  tca-NT: Erü yima Ngechuchu ya Cristu ya Tupana Nane ga guma Chiribánu rü Timutéu
    rü choma pemaã nüxü̃ tixuchigacü, rü ore i aixcüma ixĩxü̃xü̃xicatama nixu. Rü
    nüma rü aixcüma nayanguxẽẽ i ngẽma nüxü̃ yaxuxü̃.
  zpl-NT: Xne Jesucristo enu neca Lliꞌñi Diose, liꞌinu enu rniru stichiaꞌ luhua, liꞌá
    nu Silvano nu Timoteo, nu Jesucristo siempre rninu nú neli neca, nu la ninu nú
    lia ninu.
  mbc-NT: Maasa pra Jesus Cristo, Paapa munmu pî' anna eseurîma'pî amîrî'nîkon kore'ta.
    Silas moropai Timóteo moropai uurî eseurîma'pî, ekaremekî'pî annaya. Taasa' annaya
    pra man —‍Yai pra innape awanî, kaane ka'rî mîrîrî pe rî. Moropai mîrîrî warantî
    Jesus Cristoya tîmaimu mana'pokaiya pepîn nîrî.
  ndg-ndg: Kwa kuwa mwana wa Nnongo, Yesu Kristo, ywabile Silvano, Timotheo ni nenga
    twabile twantangaza nkati yinu, abile kwaa “Eloo” na “Hapana.” Badala yake, ywembe
    wakati woti ni “Eloo.”
  wsk-wsk: Mu awuk, Kaem ko Namar Jesus Kristus ko den, ani Silas se Timothy ago apukasan
    mu, yam ngual kasik “Aing au” agi “Mena” bala ko den bo mena. Nu maingkala “Aing
    au” balam ale uwutata karo tui lagoso.
  toj-NT: 'Porque ja Cristo Jesús ja yunin ja Diosi, mi ni nunca huax tucbi ja jas
    huax yala. Ja yen ja Cristo, huax c''ot smeranil spetzanil ja jas huax yala. Cuando
    jac ja yeni, ti ch''ac c''ot smeranil spetzanil ja jas yalunej ja Dios ja najatei.
    Yena ni ja Cristo ja ma'' huax taaticon ti'' ahuilexi, como ac''ubal ni quiticon
    ja quenticon soc ja Silasi soc ja Timoteo. Cuando huax c''anatic yi stz''acatal
    ja Diosi, Amén, Amén, la chitic yuj ja Cristo Jesusi porque ja palabra jahui haux
    yala: Meran nia Cajual, meran ni ja jas huaxa huala, xchi.'
  tbc-tbc: Ŋai Sailas da, agod Timoti dam, maŋ aŋ naom na Anut Nanun Jesus Kristus
    niŋen o mabol ilasa ya. Ak dugo, Jesus Kristus iŋsen nek ibol tan en san tamolpein
    igo woŋ balen uraru lo ru ibol i? Iŋ tamol balen uraru san tia ya, tia, iŋ saen
    fidian mel uyan ak niŋen o mi awok ibol da.
  sna-sna: Nokuti Mwanakomana waMwari, Jesu Kristu, uyo akaparidzwa pakati penyu neni
    naSirasi uye naTimoti, akanga asiri, “Hongu” kana “Kwete”, asi maari zvakagara
    zviri “Hongu.”
  smk-NT: ta si Anak nan Dios a si Jesu-Cristo, kai ya nin manili-sili nin irgo na
    no kai mantukiden nay nipangako' nan Dios. Ket sya a nangitanda' komoyo komi nin
    si'kamin si Pablo, si Silas tan si Timoteo.
  grc-TCGNT: Ὁ γὰρ τοῦ Θεοῦ υἱὸς Ἰησοῦς Χριστὸς ὁ ἐν ὑμῖν δι᾽ ἡμῶν κηρυχθείς, δι᾽
    ἐμοῦ καὶ Σιλουανοῦ καὶ Τιμοθέου, οὐκ ἐγένετο Ναὶ καὶ Οὔ, ἀλλὰ Ναὶ ἐν αὐτῷ γέγονεν.
  gof-WFTW: Taani, Sillaaseynne Ximotiyoosi hinttew markkattida Xoossaa Na7ay, Yesuus
    Kiristtoosi ubba wode “Eeppe” attin “Ee” nne “Akkay” gidenna.
  spa-BLM: Porque el Hijo de Dios, Jesucristo, que fue predicado entre vosotros por
    nosotros — por mí, Silvano y Timoteo — no fue “Sí y no”, sino que en él hay “Sí”.
  kyz-NT: Jejui Kristu 'ga ako je amome'u pẽ nupe ai'i. Timoteo 'ga, Silasi 'ga. Mĩmera
    'gã netee ako je Jarejuwarete 'ga ra'yra 'ga mome'wau pẽ nupe ai'i. Mama'e a'jea
    etee 'ã Jejui Kristu 'ga omome'u rakue. 'Ga futat ako Jarejuwarete 'ga imome'waukaa
    oree ikue. A'eramũ ore nanẽ mama'e a'jea etee imome'wau pẽ nupe.
  dao-dao: Pamhnama Capa Jesuh Khritawa ngthu kei, Tilah la Timoti naw nami veia kami
    sang khawi cen, “Ä” la “Ka” am kya lü, Pamhnam üng “Ä” tia ni akya nglät ve.
  cya-cya: 'Si''yana tsaña''an nguiaa cha'' ''in Jesucristo, Sñe'' Ndiose, nu mda''an
    ycui'' hua lo''o um, nan'' lo''o Silvano lo''o Timoteo, a nda''an lo''o hua tucua
    cha'' tiyaa, ta chcui'' hua lo''o um: Cui'' na, lo'' ticui'' xaa chcui'' hua:
    Si''i na. Cui'' ca nu scaña''an ti nchcui'' hua lo''o um: Cui'' na, si''yana cuaña''an
    nguiaa cha'' ''in ñi.'
  nii-nii: Pe Jiisas Krais Gos eim kingam nge ek ka ei, sin ni tor kindpin enim ngonmun
    ei, Timosii ni, Sailis ni, na Pol kin ek nipin ei, kapłi min mon? Nipin yi ełmin,
    wu endi sin ninanmin mon. Ba Krais eim Gos nge ek keimi minj nipi kin, kapłi niłim
    wu.
  ign-NT: Cape juca, te nímitu­cahepa núti, émapa ema Silvano, émapa ema Timoteo,
    vímima­ti­chahehi ema Jesucristo, Machicha­quenehi ema Viya. Puiti ímatipa éma,
    tájina­quenehi mavayua­raivaina éma. Núti apanava, tájina nuvayua­ca­hehini taicha
    mavana­ranuhi núti.
  dik-NT: Rin Wën Nhialic Jethu Krïtho ye ɣok wɛ̈tde lɛ̈k we ɣok Thilath ku Timothï,
    ë këc bɛ̈n ke ye puɔ̈u rou, ëcï bɛ̈n ke ye puɔ̈u tök.
  cac-cac: 'A in tic, vin̈aj Silvano yed'' vin̈aj Timoteo ec''nac on̈ calel yab''ixal
    Cristo Jesús Yuninal Dios d''ayex. A Cristo chi'', malaj juneloc yalnac: Inye,
    palta axo d''a spensar yojtac to maay.'
  tzj-E: Com je xkaya' rbixic chewa jara' Jesucristo je Rlec'wal Dios, cara' xenban
    anen y chka' cara' xqueban wexbil Silvano ruq'uin Timoteo. Ja' Jesucristo nexte
    wjic xbij ta jun tzij je nchek truchi' xbina per nuban wa' cumplir je ntzujuj.
  san-BUR: မယာ သိလွာနေန တိမထိနာ စေၑွရသျ ပုတြော ယော ယီၑုခြီၐ္ဋော ယုၐ္မန္မဓျေ ဃောၐိတး
    သ တေန သွီကၖတး ပုနရသွီကၖတၑ္စ တန္နဟိ ကိန္တု သ တသျ သွီကာရသွရူပဧဝ၊
  yaa-NT: Akka Timoteo ikaino Silvano ikaino ẽ ikaino Jesucristo Niospa Fakeõnoa nõ
    mato yoimis. Jesucristo mekakai rafema, ãfe meka mẽstekõi. Chanĩma fisti.
  cab-NT: Sun wagía—Silváno, Timotéo, áu—apúrichijatiwa jun luágu Jesucrístu, le Liraǘ
    Búngiu. Áni mítaraanti Crístu quei gürígia ja aríñagubaña ában cátei áni magúnfuliruntiña
    láu jerérun, Crístu, súnwandan ladǘgüni le laríñagubei.
  clu-clu: Kami nanday Silas kag Timoteo nagwali kanindo parti sa anang Bata ang Dios
    nga si Jesu-Cristo. Kag naulaman nindo nga si Cristo masasarigan sa anang inambalan.
    Indi maimo nga indi na pagimoon anang mga ginpangako.
  swh-ULB: Kwa kuwa mwana wa Mungu, Yesu Kristo, ambaye Silvano, Timotheo na mimi
    tulimtangaza miongoni mwenu, siyo “Ndiyo” na “Hapana.” Badala yake, yeye wakati
    wote ni “Ndiyo.”
  tpt-NT: Kijnan, yu kitꞌin ali Silvano ali Timoteo, klalaqputeꞌeniu ni Jesucristo
    yu Sasꞌatꞌa Dios. Yucha va si kintajunan “chun”.
  aai-aai: Anayabin God Natun Jesu Keriso isan kwa wanawanamaim ayu Silas naatu Timothy
    abibinan i turobe, men baifuwen.
  sny-sny: Meni Sailas, sosu Timoti, ane aiwawe a'i nomo fene ma'e Owane Sitewi lo
    meni eime ne, Jisas Krais, te'e fiyari areiyeteye su, fene apou wanu so'oruwesiya.
    Krais lai mi mi weriyei peri wiyeme a'i au te'enamisiya. Le peri werese lo ne
    a'i atati te'e ta'ame. Nomo peri wiyeme, sosu peri piyete aiwawe a'i au te'eyei
    ta'ame. Krais lai Owane Sitewi lo peri te'e naneiyei werese au iro henerairowa.
    [Ap 18:5]
  myy-myy: Jesucristo Dios Macʉre cʉdigʉ ñari ito bajiro ya yʉ. Yʉ Pablo, Silvano
    cʉni, Timoteo cʉni, Jesucristo gayere mʉare goticʉ gʉa. “Ado bajiro yicʉja yʉ”,
    Cristo ĩ yija, ito bajiroti yiyijʉ. Riojo gotisotiyijʉ ĩ.
  trc-NT: ꞌO̱ se aꞌmii natáj ma̱ꞌanj ga̱ síí cuꞌna̱j Silvano do̱ꞌ, síí cuꞌna̱j Timoteo
    do̱ꞌ, rihaan soj cheꞌé taꞌníí Diose̱ síí cuꞌna̱j Jesucristó, ne̱ ne ti̱nachej
    núj nana̱ ne̱ ga̱ nana̱ ya̱ ga̱a aꞌmii natáj núj rihaan soj maꞌ. Tana̱nj ina̱nj
    nana̱ ya̱ me nana̱ aꞌmii núj rihaan soj, cheꞌé se queneꞌen núj se vaa ya̱ uxrá
    vaa nu̱ꞌ se‑na̱na̱ Jesucristó nana̱ sa̱ꞌ chugua̱nj.
  cut-NT: te u ma̱n, Silas ma̱n, Timoteo ma̱n, cahndudo nuhn ndudo yahn Dihvo vo Jesucristo,
    ihyan min che Da̱ya Dendiohs. Ihyan min ne, a̱ma ndudo redin no ye, riquenda̱h
    cua̱co nducuahn che ra̱hn ye.
  bel-bel: Бо Сын Божы Ісус Хрыстос, Якога мы, я і Сілуан і Цімафей, прапаведавалі
    вам, ня быў «так» і «не»; а ў Ім было «так»,
  zlm-KSZI: Ini kerana Isa al-Masih, Putera Allah yang telah disampaikan berita-Nya
    kepadamu oleh aku, Silwanus dan Timotius, bukanlah ‘ya’ dan ‘tidak,’ tetapi pada-Nya
    ada ‘ya’ semata-mata.
  gdr-gdr: Sɨ kon ɨ Sila ɨ dɨde Timote, sɨn kea Godɨmna B'ɨga Yesu Kerisond pɨtapɨta
    yomnenonda wa wɨngɨrɨnd. Sɨ ɨtemb Keriso re ma odede b'anygɨnena mɨle rɨga na
    ɨte re da gɨm nena ke ɨmjas da “owɨ”, dɨde kwa daka gar ke da “nayɨ”. Ajɨ Ti pɨlɨnd
    mɨle re “owɨ” nena e.
  vmy-NT: Ngatꞌa ngajinnu an ko Silvano ꞌba ko Timoteo kjinikjaꞌaxtiuyee̱ enre Naꞌenchana
    ngatꞌare Jesucristo xi Kiꞌndire, ꞌba Kui xi bi ndekuini chubabiu tsu “jun” ꞌba
    ko “junjun.” Tusa “jun” xi tseꞌe Naꞌenchana.
  cmn-FEB: 因为我、西拉和提摩太向你们宣扬耶稣基督、上帝之子的真理，不可能似是而非。以基督为名，所有的一切都是绝对的“是。”
  gmv-RNT: Gaasoyka tana gidin woykko Silwaanoosenne Ximtoosa gidin nu intes sabakida
    Xoossa Naa Yesus Kirstoosi “Eenne akay” gidenna. Gido attin ubba wode izan “Ee”
    xalalay dees.
  ncl-NT: Tehuanten Silvano huan Timoteo huan nehual antimitzlamachiltilo quinami
    Dios iXolol Jesucristo amo quijtúa “quema” huan “amo” pan se lajtulisli. No, pampa
    ca yihual huil tiquijtulo “quema” pa mochi hual quijtúa, pampa ticmatilo neli
    unca.
  sua-sua: '@see-verse:2CO.001.018'
  are-are: Silas, Timothy, atha turta, nurna kunha rrangkarranha Jesua Kristiperra,
    Altjirraka 'Liriperra kaltjinthaka. Krista ekurarlarlanga kunha Altjirranha nurnakurna
    kala “awanta” angkama, itja “awa” “itja” turta.
  gai-gai: Na aukapa, Sailasapa, Timotiap, aia nena rɨkca tɨkca kamb wiwitia mboprenan,
    anna Raraŋ Aetaniacna Nuoc, Iesus Karaisna kamb. Na ne lamŋirena, Karais ma, “Gidik,”
    na, “Wanaiŋna,” kambca ma mba mboprenanna, wanaiŋ. Karais ma gidik niŋgik ndoprena.
  qvm-NT: Tayta Diospa tsurin Jesucristupis cay patsacho car rasun caglatami pï-maytapis
    nergan. Tsaymi Silvanupis, Timoteupis y nogapis paypa wilacognin car rasun caglata
    pitapis wilapaycä.
  chz-NTPS: Hiꜙ läꜙja̱ˉ kaˉlähꜘ juuˈ kihꜗ Jesucristo Jo̱o̱ꜘ Dio heˉ gaꜙkwaˊ jnäähꜗ
    jeeˊ kyahˈ hnähꜘ, kya̱a̱hˊ Silvano hiꜙ kya̱a̱hˊ Timotä, saꜙ maˊ laˈ “ja̱a̱hˉ,
    ja̱hꜙha̱ˈ”, ko̱o̱ˉ “ja̱a̱hˉ” baˊ maˊ laˈ, jëëhꜘ saꜙ taˉju̱u̱yˈ.
  kmu-kmu: Yisasi KalaisiꞋa Anumaya Koti nafaꞋnemoꞋa havige huno ayelavataga hisia
    kanoa omaine. Nago yupa “E.” huteno haenaga “AꞋao.” huno ohuneane. Fatago kegeꞋya
    huno “E.” nehia kano maine. SailasiꞋene TimotiꞋene nagaiꞋniene tamakaipina Yisasi
    Kalaisi kea mo lamahapai-mainone.
  ood-NT: Neh, am ach ahgachug g Silas ch Timothy wehm ab amjed g Jesus Christ. K
    heg d Jiosh alidag ch chum hekid hab wua mo haschu hab i ahg.
  lbm-lbm: कहालीकि परमेश्वर को बेटा यीशु मसीह जेको हमरो सी यानेकि मोरो सिलवानुस अऊर
    तीमुथियुस को द्वारा तुम्हरो बीच म प्रचार भयो, ओको म “हव” अऊर “नहीं” दोयी नहीं
    होतो, पर ओको म “हव” होतो।
  ncj-NT: Tleca Cristo Jesús, aquin Teconetzin in Dios, ahyic omihto “queme” huan
    niman omotlahtolpatlaloc. Huan Yehhuatzin in aquin Silvano, huan Timoteo, huan
    nehhuatl tamechnonotzahque ica namehhuan. Ica Cristo in tetlahtol nochipa melahuac.
  yuj-yuj: 'Ono, tá Sailas, tá Timoti yino yumo ou mek kar farákápámp am te Kwaromp
    Táráp Jisas Kraisomp karono. Tá yumo wae mérapon: Krais te ‘Yeno’rá sér, ‘Mono’rá
    sér i konámp énénkér yaknámp arop mono. Krais te kar kare kar saráp séria ‘Yeno’
    ri konámpono.'
  kto-kto: Memani, Poi ang Morowa, Karisito la tale ugama “Eva” ga “Karuk” iat. Ira
    irie Karisito, turuo ga Sailas ga Timoti la paramo bais ula muru aime kabirana
    mi. Ume ouluan agat ang Morowa ga ume keula busit aime Morowa.
  gmv-NT: ጋሶይካ ታና ጊዲን ዎይኮ ሲልዋኖሴኔ ፂምቶሳ ጊዲን ኑ ኢንቴስ ሳባኪዳ ፆሳ ና ዬሱስ ኪርስቶሲ “ኤኔ ኣካይ” ጊዴና።
    ጊዶ ኣቲን ኡባ ዎዴ ኢዛን “ኤ” ፃላላይ ዴስ።
  por-BLT: Fomos nós, Silvano, Timóteo e eu, que anunciamos a verdade a respeito do
    Filho de Deus, Jesus Cristo, para vocês. E o Filho de Deus não foi Sim e Não.
    Em Cristo, a resposta é absolutamente Sim!
  stp-NT: Janoꞌ na chich bhaan tu jam aꞌgi guch Xoiꞌkam guiꞌ nar Maraaꞌn gu Dios,
    janoꞌ nach maap jiim gu Silbaano gio gu Timoteo, cham tuꞌ chich gio puiꞌp jam
    tɨɨꞌn mɨkkat na cham jir sɨlhkam puiꞌ na chich jax chu jam aꞌgi, pu puiꞌ jaꞌk
    bii na chich jax jaꞌk tu jam aꞌgi, na guꞌ maaxik puiꞌ jaꞌk jir sɨlhkam. Na guꞌ
    gu Dios pɨx dɨɨlh na puiꞌ jaꞌk tu ñiok, tɨ jɨɨꞌñdhidhat puiꞌ kaiꞌchdhaꞌ na puiꞌ
    tu tuiꞌkaꞌ, nat guꞌ guch Xoiꞌkam pɨx puiꞌ ba tu duu na miꞌ puiꞌ tu tuiꞌñgɨdaꞌ
    na jax jir sɨlhkam.
  ame-NT: Ñam̃a Yompor Puechemer ñeñt̃ara Cristo Jesús ñerraʼm es oteney ñeñt̃chaʼ
    atet̃ p̃onaypaʼ atet̃chaʼc̈hoʼ pennay, c̈hocmach orrtateñ eʼñe poʼñoc̈h, t̃arroʼmar
    ñapaʼc̈hoʼña ama puenesho poʼñoñ. Ñeñt̃ara Jesucristo ñeñt̃ c̈hocma yeserrpareʼtatenes
    epan masheñ Silvano ñam̃a masheñ Timoteo.
  mgh-2016: Yesu Kuristo, Mwaana a Nlhuku, nanhimianche ihu mii ni Nasuluwano ni Natimotheo
    uwaninyu, kaahiwe ntu o “Eiyo” ama o “Kuhiwe”. Nansho yoyo aari ntu o “Eiyo” ya
    Nlhuku mahuku onkhaye.
  kvn-NT: Tenal antin tegin Silvano, tegin Timoteo, anmal-walpágwad Pab-Tummad-Machi-Jesúsgin
    pemalga chunmadi-kus. Tenal Cristo-Jesús abal-abal-kwen-chunmaked-tulejul, tenal
    Jesús keg-chulgu ilagwen-chunmaked-tule.
  gvf-gvf: Diga main iwe, God Wan Yesu Kirisito ka main paangwa Sailas te Timoti te
    na para ka main i kere di maribe ere i ibal kobe tobingire, yalini ka gogo ta
    dikimue. Ta dikimba yalini ka taran wen dire, God giran pire wiina ere tongwa
    yal, milemue.
  san-ISO: mayā silvānēna timathinā cēśvarasya putrō yō yīśukhrīṣṭō yuṣmanmadhyē ghōṣitaḥ
    sa tēna svīkr̥taḥ punarasvīkr̥taśca tannahi kintu sa tasya svīkārasvarūpaēva|
  deu-ELBBK: Denn der Sohn Gottes, Jesus Christus, der unter euch durch uns gepredigt
    worden ist, durch mich und Silvanus und Timotheus, wurde nicht Ja und Nein, sondern
    es ist Ja in ihm.
  mcb-NT: Ariotari ikañotakari aikiro Jesokirishito Itomi Tasorintsi nokenkitsatakotakerira
    naro notentashiigarira Surivano intiri Timoteo nokenkitsatimoigimpira viroegi.
    Pine irirori tyarika ikanti omirinka itsatagiro.
  yle-yle: Pini n꞉ii u pi nmye n꞉uu vyu, Yesu Kédisu Chóó Lémi Tp꞉oo, daa nuw꞉o miyó
    miyó pyu. Sailas pini dê Timoti yi k꞉ii, vyîlo yi pini p꞉uu nmye nmeen꞉aa danêmbum.
    Yi pini daa nuw꞉o miyó miyó pyu. Kópuni dpî vyi, ntênê dpî d꞉uu.
  swh-1850: Maana Kristo Yesu, Mwana wa Mungu, ambaye mimi, Silwano na Timotheo, tulimhubiri
    kwenu, hakuwa mtu wa “Ndiyo” na “Siyo”; bali yeye daima ni “Ndiyo” ya Mungu.
  ese-NT: Eyaya Sinasi nijjeya, Timoteo nijjeya peaꞌai Jesosa Quitojo huohuinaje miquiana
    huasijje. Oya Eyacuiñajjija Bacua Ejja. Ojaya esohui jayojja jama acajeꞌyo eꞌe
    jojo nei, ohuaya.
  jac-NT: Comam Jesucristo, Iscꞌahol Comam Dios haꞌ walicꞌojan texol, yeb naj juẍta
    Silvano, yeb naj juẍta Timoteo. Haꞌ Comam tuꞌ machi bay yal Comam “cꞌulticꞌa,”
    tzujan tuꞌ yalnipaxo Comam “machoj,” yuto haꞌ Comam Cristo han̈cꞌan̈e isyelal
    ecꞌ Comam yalaꞌcꞌoj.
  cak-CNT: Ri kach'alal Silvano, ri kach'alal Timoteo y yin, ri xojtzijon ri Jesucristo
    chive, can man nikajel ta c'a kach'abel. Roj can oj achi'el vi c'a ri Jesucristo
    ri Ruc'ajol ri Dios; rija' can man nujel ta ri ruch'abel ri nubij; riq'uin rija'
    xa can xe vi c'a ri kitzij nilitej. Xa can man jun bey ri nubij ta ja' y man ta
    queri' ri nuch'ob.
  zia-zia: Tuwa Bayaura Mani Yesu Kristo, na aune Siluanoto Timoti nae ninae-una atu
    ge nuna tugata yewangne, nung amimene sero yangduwao emo oko yero noiya. Aung
    ara. Nung sero dimao emo gege ara.
  mal-2015: ഞാനും സില്വാനൊസും തിമൊഥെയോസും നിങ്ങളുടെ ഇടയിൽ പ്രസംഗിച്ച ദൈവപുത്രനായ യേശുക്രിസ്തു
    ഒരിക്കൽ ഉവ്വു എന്നും മറ്റൊരിക്കൽ ഇല്ല എന്നും ആയിരുന്നില്ല; അവനിൽ ഉവ്വു എന്നത്രേയുള്ളു.
  tuo-NT: Ʉ̃sã Jesucristo Õꞌacʉ̃ macʉ̃ ucũꞌcaronojõta ucũꞌu. Cʉ̃ ne niꞌcãti “Weegʉti,
    weesome”, niticʉ niwĩ. Nipeꞌtise cʉ̃ “Weegʉti” níꞌcaronojõta weemi. Ʉ̃sã iꞌtiarã,
    Silvano, Timoteo, yʉꞌʉ, cʉ̃ ye quetire mʉsãrẽ buꞌewʉ. Nipeꞌtise cʉ̃ ucũse diacjʉ̃
    niꞌi.
  mbl-NT: 'Hõmã Xinex te xa Topak-tok ''ãktux, yã Yeyox Kunnix ''ãktux xix Tĩmõn te''
    xix ''ãte''. ''Ok ''ũgmũ''ãte hãm''ãktux hitop? ''Ãmhok. ''Ok ''ũgmũ''ãte: “''Ok
    pe Yeyox te kaxĩy pe'' kaxĩy? ''Ĩntu''.” Kaxĩy. Hã kaxĩy ''ũgmũ''ãte hãm''ãktux
    ''ohnãg. Pak mũ''ãte: “Yeyox te kaxĩy.” Hã kaxĩy ''ũgmũ''ãte hãm''ãktux xe''e''.'
  zpc-NT: Pues z̃iꞌi Diuzi, benꞌ naca Cristo, biruꞌenëꞌ benëꞌ chopa diꞌidzaꞌ. Lëdiꞌidzaꞌ
    quienëꞌ rguixogueꞌliaꞌ Silvano len Timoteo leꞌe. Nacan tali yugulu ca unë Cristo.
  gul-NT: Cause Jedus Christ, God Son, wa Silas, Timothy an me beena tell oona bout,
    e ain no poson wa say “Yeah” one minute an “No” de oda minute. Bot all de time
    Jedus Christ de ansa “Yeah” fom God.
