    Aƒetɔ Yesu Kristo wɔna ɖe nu sia nu si wògblɔ la ko dzi.
  nuy-nuy: Nubagi-yung yamba na-Jesus Christ na-Niwiyayung na-God-jinyung, nubagi
    yijgubulu-windiyung niga. Ngaya marri na-Silas marri na-Timothy, anubani-yung
    yaga ngana-maga-magaa nigawi-nyinyung ana-lhaawu. Yagi yamba na-Jesus ni-yambi
    anubani aniij-bulawaa ana-lhaawu niga. Anubani ni-yambina-wugij “Yuu”, niga.
  cop-BHC: ⲠⲒϢⲎⲢⲒ ⲄⲀⲢ ⲚⲦⲈⲪⲚⲞⲨϮ ⲠⲬⲢⲒⲤⲦⲞⲤ ⲒⲎⲤⲞⲨⲤ ⲪⲀⲒ ⲈⲦⲀⲚϨⲒⲰⲒϢ ⲘⲘⲞϤ ϦⲈⲚⲐⲎⲚⲞⲨ ⲈⲂⲞⲖ ϨⲒⲦⲞⲦ
    ⲚⲈⲘ ⲤⲒⲖⲞⲨⲀⲚⲞⲤ ⲚⲈⲘ ⲦⲒⲘⲞⲐⲈⲞⲤ ⲘⲠⲈϤϢⲰⲠⲒ ⲚⲞⲨⲀϨⲀ ⲚⲈⲘ ⲞⲨⲘⲘⲞⲚ ⲀⲖⲖⲀ ⲞⲨⲀϨⲀ ⲠⲈⲦⲀϤϢⲰⲠⲒ ⲚϦⲎⲦϤ.
  buk-buk: Bu ŋawaê ŋayham naŋ alu Sailas ma Timoti ahoc asê têŋ mac pi Anötö ndê
    Atu Yisu Kilisi, naŋ tôc asê bu Anötö gôlôc tidôŋ bu kôc yac sa, ma sôm “Aêc”
    têŋ yac tu Kilisi-ŋga. Ma iŋ gitôm dom bu sôm “Aêc” têŋ mac, ma ŋagahô kac ndê
    awha kwi, ma sôm “Mba.”
  pri-NT: Guwà têre, wà pwi Kériso Iésu, na bà picémara tàwà ma wà Silas ma wà Timotéo,
    âna wàé kaa *Pwina naî Pwiduée [na é âjupâra. Ba wàé, âna ê popai gée jaa Pwiduée]
    na é ina tâjè pâ «Üu, wâdé na wàra!» Â câé caa pwi a-ina pâ «Matâra…».
  zpq-NT: Na' ḻecze Jesucriston' beṉe' naque' Xi'iṉ Diosen', toz can' naque' bate'teze,
    na' nac da' ḻi yogo' can' gwnen', con can' gwdix̱jue'eto' xtižen' len le'e, neda',
    Silvano na' Timoteo.
  por-TFT: 'A razão de eu afirmar que lhes digo a verdade é esta: A mensagem sobre
    o Filho de Deus, Jesus Cristo, que lhes foi ensinado por mim, junto com Silas
    e Timóteo {que eu, junto com Silas e Timóteo, ensinei a vocês}, não falava de
    alguém que tivesse dito que faria algo, para depois deixar de fazê-lo. Jesus Cristo
    nunca disse a ninguém: “Sim, eu farei o que você quer,” para depois deixar de
    fazê-lo.'
  gwi-NT: Shįį, Silas, ts'ą' Timothy haa Vit'eegwijyąhchy'aa Vidinji' Jesus Christ
    eenakhwaagwaraandak t'ee duuyeh aahą' nyąą gwiizhit gwik'it t'ii'in kwaa gaa Christ,
    t'ee khit deeshi'yaa nyąą gwik'it t'ii'in t'ii'in.
  gvn-gvn: Jesus Christ Godumu kangkalkuda. Nyulu manubajakuda, kuku junkayku dajil.
    Nyulu kuku jurril kari dajil, kari manubu-wundil. Nyulu junkaynjaku balkal. Nganjin
    Jesusanka yurranda balkankuda, ngayu, Silasangka, Timothyngka.
  nhy-NT: Porke Jesucristo, iKone in toTajtzin Dios, katlej Silvano, Timoteo iwan
    nej otamechmatiltijkej, Yej mach keman itlaj kijta kichiwas iwan satepan kijta
    mach ok kichiwas. Cristo nochipa kichiwa nochi tlan kijta.
  asm-FB: কিয়নো আমাৰ দ্বাৰাই, অৰ্থাৎ মোৰ, চীলৰ আৰু তীমথিয়ৰ দ্বাৰাই আপোনালোকৰ আগত
    যি জনৰ কথা প্রচাৰ কৰা হৈছিল, সেই জনা ঈশ্বৰৰ পুত্ৰ যীচু খ্ৰীষ্ট বাবে, ‘হয়’ পাছত
    ‘নহয়’ এনে নহয়; কিন্তু তেওঁত চিৰকাল ‘হয়’হে হয়।
  okv-okv: God ta Meni Iesu Keriso amita ke avo namote Silas te Timothy te na ungota
    degi hande uera aita ke nei mane tambasova te ke vahai amina heteto matuainge
    iresuja.
  mxt-NT: Vatyi yuhu ta ra Silvano ta ra Timoteo cahán ndi chihin ndo. Vatyi tuhun
    maa ra Cristo maa maa ri tuhun ndicha cuví.
  tzo-NT: Yu'un ti Jesucristoe, ja' ti Snich'on ti Diose, ja' ti laj jcholboxuc ava'yic
    sc'opilale ti ho'one xchi'uc ti Silvanoe xchi'uc ti Timoteoe, mu cha'tos ostosuc
    ti smantale. Jtos no'ox. Mi laj yal ti chc'ot ti pasele, chc'ot ti pasel obi.
    Mi laj yal ti mu xc'ot ti pasele, mu xc'ot ti pasel obi.
  ind-AGS: Kebenaran Anak Allah, Yesus Kristus, diumumkan kepada kalian oleh kami
    — saya, Silvanus, dan Timotius — dan itu bukan Ya dan Tidak. Di dalam Kristus
    jawabannya mutlak Ya!
  omw-omw: Sairaasivavata, Timotivavata, ntevata, tirenramwu nkyi utaqaa variqata
    Iesusi Karaisira qua nkyi timwa nyiavananra. Iesusi Karaisira okyaravanto vahirero
    mwiva Kotira mwaaquvantoma variro. Mwiva hia unra qua taara qua tiraitiro, mwiva
    qutaa qua nraahu ti variva. Mwiva nte mwitaa hirerave timwa kyeqaro qutaa mwitaa
    hi varira.
  yrb-yrb: Timotini Sairasini naini Godinu Amara Yesu Kerisonu sina yaba weisi. Yanu
    weisi sinana baini meo sina me. Yanu Yesu Kerisonu weisi sinana ba.
  maa-NT: 'Timoteo, Silvano ko̱ ''a̱n, k''oa̱á s''ín nokjoàyajiìn‑nòje̱n i̱t''aà ts''e̱
    ''én‑la̱ Jesucristo xi ki''ndí‑la̱ Nainá. Tsjìn‑la̱ ''én xi tsò jon ko̱ majìn.
    Nainá jngoò k''a síkitasòn i̱t''aà ts''e̱ Cristo nga tsò: “Jon, ko̱ma‑né.”'
  mcq-mcq: Ijihuni maijaho Godi oni Hariha Jesu Keriso rone joni vaja kajino núrane
    ꞌee Siruvenasine ꞌee Timotine ijá najahajaho iꞌa ꞌiavujaho iꞌa ꞌee pana ꞌiavujaho
    pana kaivo Huni vajijaho iꞌa.
  sus-A: عَلَ شَ مِشِ سُفَندِشِ عِسَ، نَشَن قِندِشِ عَلَ شَ دِ رَ، مُشُ نَشَن مَسٍنشِ
    وٌ بّ، عَ قَن مُ عَ يّتّ مَتَندِ مَ. ﭑ تَن، سِلَسِ، نُن تِمٌتٍ، مُشُ نَشَن كَوَندِشِ
    وٌ بّ، نَ بِرِن قِندِشِ نْندِ نَن نَ.
  jpn-1965: 私たち、すなわち、私とシルワノとテモテとが、あなたがたに宣べ伝えた神の子キリスト・イエスは、「しかり。」と同時に「否。」であるような方ではありません。この方には「しかり。」だけがあるのです。
  fra-SBL: Car le Fils de Dieu, Jésus-Christ, que nous avons prêché parmi vous, moi,
    Silvain et Timothée, n'était pas « oui et non », mais en lui c'est « oui ».
  yka-yka: Si Isa Almasi, Anak Tuhanin, kapangandelan teˈed. Iye minahalayak kami
    duk disi Silas duk Timoteohin. Si Isa puˈunnen hangkan Tuhanin magaweˈ pasal meˈ
    sanggupnen,
  mle-mle: Saylas Timotiyawa wun nyan gwurak God dikidi nyan Jisas Kraisak titaay
    kaliva-kwabadiygwurik. Kidi Jisas Krais, aw li di diki mawulaam maa wataay, di
    akis ayiy wakwanaad. Aw di wadil pik, atawa mwiyir kwurkwanaad.
  shp-NTPO: Ja Silvanon, Timoteon jainoax enribi mato yoiai, Diossen Bake Cristo Jesúsra
    jawetianbi “enra akai ixonbi, enra moa ayamai ikai, iamaa iki”, Diosra Jesucristo
    meranoax, jatíbitian ikoni yoyo ixon, senenhai iki.
  aom-aom: 'Ëhesi bëhoho God-are Harihe Iesu Keriso-are jöho noro baeromo jemë majëhijareje
    naro Silas-ro Timothy-ro. Noehu jö majëhijare aho Keriso hu bogo uvëꞌeje: Ioꞌa
    uvëꞌi uvëꞌeje: Bogajo. Keriso bogo ëhioho uvëꞌeje. Aꞌi Kerisohu diehi ajamuiröhego
    God-hu uavadëhi huro ioꞌa gemu uvoromo ëhi ëhi ajamuibe rovëꞌeje.'
  geb-geb: Gu Sairas gu Timotin kov, nza nden rɨgar kav, nza Fhe Bakɨme buna vhuueŋ
    bun nde suaŋgi. Mba buna vhuueŋ ne Fhe Bakɨmen Kam Zisas Krais bun nzuai kameŋ
    ma. Nde kaŋgi, Zisas Krais, “Ahaŋ” gum “Fhuvara” ndi ndɨɨi guma fhuvara. Zakɨra
    fhuvara! Krais, ana zazera “Ahaŋ” rɨgi guma ma.
  bsj-bsj: Wori bi bwe kwama Yesu Kristi wo Silbama, Timoti kange mo nyo yi kom ker
    cer tiyeu, kebo ong kange o-ong.
  cak-cak: Roma ri Jesucristo ri Ruc'ajol ri Dios man jun bey ja' man ja' ntel-vi
    ri nu'ij; roma rija' can ja' vi ri nu'ij. Y rix xivac'axaj rutzijol pa kachi'
    roj; pa nuchi' yin Pablo y pa quichi' ri Silvano y ri Timoteo.
  chf-NT: Aj Timoteo, aj Silvano y no'on cä tz'aycäbetla cua' u chi aj Jesucristo,
    u Yajlo' Dios. Une mach u yälä que toj chich u xe u chen cua' chichca, jinq'uin
    tu c'ajalinba u yäle' cache' mach toj. Une u paq'uin chen ca' chich u yäle'.
  tlf-tlf: Sailas so Timoti sino nisino ninggil nuyo siin uyo God imi Man Yesus Krais
    imi sang uyo baga-e-bii-sulup kale, imi kuguup uyo fen Aalap God imi kuguup ulutap
    mungkup fen tuluun weng bagamin kale, imi bon tem weng umaak bogo-nala, “O, kanubelan-temi
    o,” agan-bom ilami aget fugunin umaak, “Waago o,” agan-bom no kem-nuubaala kale,
    “Kanubelan-temi o,” age weng kwep daala uyo ki kupkalan-temaala kale, suun kanum-nuuba
    ko.
  piu-2006: Yiitju Kurayitjaluṯarra Katutjaku katjangku tjukarurru watjalpayi ngunytji
    wangkanytjawiya. Wangka Yiitju Kurayitjanyatjarra ngayulu, Tjayilitjaluṯarra,
    Timitjiyiluṯarra yirriṯi tjakultjunkupayi.
  poh-NT: Til pa ricorquil reꞌ hin maꞌ jancꞌal ta nibanam chi jeꞌ reꞌ maj reꞌ Dios
    reꞌ elenak cho wi̱ꞌ i cꞌuhbal nkakꞌor chiri̱j i rAcꞌu̱n reꞌ Jesus reꞌ Pahbamaj
    chi Kꞌatal Kꞌoric, maꞌ no̱j nchalic ta rikꞌorbal. Ruꞌum aj reꞌ, reꞌ cꞌuhbal xnikꞌor
    i hin chꞌi̱l i maꞌ Si̱las chꞌi̱l i Timote̱yo maꞌ no̱j nchalic ta ruꞌum nok reꞌ
    Jesus wili xa coric woꞌ cho wach maꞌ no̱j nchalic ta rikꞌorbal.
  tue-tue: Jesucristo Cõãmacʉ̃ macʉ̃ wasoríqui. Yʉʉ, Silvano, Timoteocãmena mʉ́ãrẽ
    cʉ̃ʉ̃ye quetire wedetoawʉ. Cʉ̃ʉ̃ “tiigʉ́da” jĩĩpacʉ, “tiirícu” jĩĩriyigʉ. Cʉ̃ʉ̃
    jĩĩré diamacʉ̃́ maquẽ niiã.
  bjp-bjp: Wara le Kalalik ke God, Iesu Karisito ae kemtuul e Sailas ru e Timoti kemtuul
    fafas ta ini usuf gam, biil i somangat la, ke nami ka fakawe, biil. I tel fasuut
    orek kia la tom.
  xon-xon: M ni Silfanus ni Timoti nan tuk nimi Uwumbɔr Aajapɔɔn Yesu Kristo aabɔr.
    Uma le aa ye unii u aalandak kpelni yɔl yɔl na. U ŋani waah len pu na n‑yoonn
    mɔmɔk.
  tzo-ZNT: Ti Xchꞌamal Rioxe, jaꞌ ti Jesucristoe, ti lacalbeticotic avaꞌiic cꞌusi
    yaloj xchiꞌuc li Silvanoe, xchiꞌuc li Timoteoe, yech li cꞌusi chale.
  mpm-NT: Siukan kuu chi ka jini vaꞌa ra sɨkɨ jnuꞌun ni jani ri nuu ra, ja mani jnuꞌun
    ndaa kuu ja ni ka jani ri jiin Silvano jiin Timoteo, na ni ka jani ri jnuꞌun vaꞌa
    Cristo Jesús, Seꞌe Yandios. Ti jnuꞌun ja ni ka jani ri sɨkɨ Cristo Jesús kaꞌan
    ja undi vijna tu na tuꞌu ini ya, chi nɨnɨ siuku ya jiin jnuꞌun ya.
  ots-NT: Nugöje, car Silvano co ni car Timoteo, dú xihquijʉ ja i ncja car Tzi Jesucristo,
    cár Ttʉ ca Ocja̱. Nuca̱, jí̱ mí jöti cʉ cja̱hni. Jí̱ mí ma̱ ja̱a̱, cja̱ diguebbʉ
    ya pé di ma̱ ji̱na̱. Mí ntjumʉy göhtjo ca mí ma̱n‑ca̱.
  hoy-hoy: यतिकी परमेश्वर उन पार यीशु मसीह यार्द नाम द्वारा मतलब नान अदिक सिलवानुस
    अदिक तीमुथियुस उन द्वारा नीम न्याड्या दा प्रचार आत, अदुर दा “हव” अदिक “ईला” येढ्ढु
    ईला ईरव, इदुरसाटी परमेश्वर नामव हव हुन.
  amo-amo: Bara gono Kutelle Yesu Kirst, ule na Silvanus Timitawus nin mi na beling
    naya min, na ame “ee “nin ''babu” ba bara nani ame ee wari vat kubi.
  pjt-pjt: Panya Jesulu Christalu Godaku katjangku kalkuntjatjanungku tjukaṟurungku
    palyalpai maḻa wiyanmankunytja wiyangku. Nyura ninti palumpa, panya Tjaalatjalu
    Timitjilu nganaṉa tjukurpa palunyatjara nyurala ngaṉmanytju wangkangi.
  cwe-cwe: Kwaviya Mwana wa Mulungu, Yesu Chilisito yoyapetigwe na niye na Sila, na
    Timoseyo, si munhu yeli “kwa kutogola na kulema” kwa lusita lumwe. Mbali lusita
    lose Yesu kotogola.
  daa-NT: Kaaw taat ɗo bi ka Iisa Masi, Roŋ ka Buŋdi, ni gaarkonta, nunu, Silaas ho
    iŋ Timote. Kaaw-at, taar seerro, taar ko taat rakki-an di.
  mlp-mlp: Kwaziqmo i le God atatin Yesus Krais anan gibilenta nab yaqmo Pol teq ya
    iyogniz Sailas ayow Timoti inaq i giqez giger iysa i eqe nemad haiqgam a hi bilawmo.
    Haiqgam. Krais aqez giger a hi iyaqta. In aqez amulikmo eqemo nemaqta.
  ape-C: Eik yani Sailas aria Timoti douk makripep baraen um Iruhin ananin Nuganin
    Jisas Krais. Aria padukemesh. Krais douk madae nunek rohw nukri wosik aria wata
    nukri uwok shopunek atin uwe, uwok. Krais anan douk napeum nakri wosik atin.
  bgs-bgs: Sikami si Silas asta si Timoteo tô igulit-ulit ákniyu tingód katô Batà
    ka Manama na si Jesu-Cristo, asta ágkasarigan tô kagi din, su dì gó sikandin ágduwa-duwa.
  faa-faa: Nōmo soko, Saerasemo soko, Timotimo soko, isiapo Kotimo hokosa Yasu Keresoane
    reaki fana some kasapo. Arirakano Yasumo some tetáraka somerafapo. Epo aoraka,
    waehoko aorafapo. Kotimo somerakano Yasumo aorapo.
  kik-kik: Nĩgũkorwo Mũrũ wa Ngai, Jesũ Kristũ, ũrĩa mwahunjĩirio ũhoro wake nĩ niĩ,
    na Sila, na Timotheo, ũhoro wake ndwarĩ wa kuuga, “Ĩĩ” ũgacooka ũkoiga “Aca,”
    no thĩinĩ wake gũtũũraga o “Ĩĩ.”
  cap-NT: Silvanuz̈tan, Timoteuz̈tan, wejttan, jalla wejrnacqui anapan p'ajpawc razunanaca
    chiichintqui. Anc̈hucatan kamcan Jesucristo Yooz Majch puntuquiztan lijituma chiichinc̈ha.
    Niz̈aza Jesucristuqui zuma lijitumac̈ha. Niiz̈ chiita taku cumpliñipanc̈ha.
  ksr-ksr: 'Anutuwaa Meriaa kania ii kokaeŋ: Nii, Sailas ano Timoti nononoŋ oŋoo batugianoŋ
    Kraist Jiisaswaa kania jeŋ asariŋ laligoniŋi, Kraist ii “Anutuwaa jeta teŋ komaŋa,”
    ano “Mende teŋ komaŋa,” qaa aro woiwoiwaa qaganoŋ meleŋqeleeŋ amambaajoŋ mende
    asugiŋ laligoroto, Anutunoŋ qaa jeŋ somoŋgoroti, iikawaa so mono “Ooŋ!” jeŋ ama
    mero hoŋawo kolooro.'
  eng-TNT: 'For Goddis sonne Iesus Christ which was preached amonge you by vs (that
    is to saye by me and Silvanus and Timotheus) was not ye and naye: but in him it
    was ye.'
  sbs-sbs: Mukuti mwana e Ireeza, Jesu Kreste, ka Silvanasi, Timoteya, ni va kutazi
    mukati kenu, kena “Eni” kapa “Awa.” kuhita kuti nji “Eni” chenako yonse.
  sue-sue: Anutura Mai Yesu Kristo, na ata Siluano ata Timoti nakare nisokare nana
    ena ge nuso tugata wisenakare, nu ami sero duai ema oko nowia. Tepo awa. Nu sero
    dimai ema gege awa.
  fra-NCL: Car le Fils de Dieu, Jésus-Christ, que nous avons prêché au milieu de vous,
    Silvain, Timothée et moi, n’a pas été oui et non ; il n’y eu que oui en lui.
  snn-NT: Mai Ëjaguë Jesucristo, Riusu Zin ba'iguë, ja'anguë ba'iyete cato, Silvano,
    Timoteo, yë'ë, yëquënabi mësacuani quëani achojënna, mësacuabi baguë ba'iyete
    masihuë. Gare cue'yoye beoye ba'iguëbi baguë cani jo'case'e'ru te'e ruiñe yo'oye
    se'ga ba'iji baguëre.
  atb-NT: Hkâsu mù gâ le, ngo èq le, Sila èq le, Timohti èq le, nungmoq chyáng hko
    kyo bê nghut é sû, Garai Gasâng é Yhangzo Yesuq Hkrisduq gi, "Nghut lhê" nghu
    é eq "A nghut" nghu é sû a nghut é za, Yhang má gi, hkâ-nhám le "Nghut lhê" nghu
    é za joq lhê.
  cek-AK: Kai, Silvana hoi Timote mah, kang thuih o ih Sithaw capa, Jesuh Kri ah loe
    Ue, tiah thuih ih lok hoi To tih na ai ni, tiah thuih ih lok to om ai, toe Anih
    ah loe Ue, tiah thuih ih lok ni oh.
  bkd-bkd: Ta si Jesu Cristo sa Batà hu Dios ha insangyaw day ki Silas daw ki Timoteo
    kasaligan gayed daw harì tagbidù
  ctu-76: Como mach'an cha'chajp i pensal Cristo Jesús i Yalobil bʌ Dios. Melelʌch
    i t'an Cristo tsa' bʌ lojon c subeyetla quic'ot Silvano quic'ot Timoteo.
  lac-NT: A tenobo' caj in tsec'tob techex u t'ʌn Jesucristo uch, raji' u parar C'uj
    aro' mʌ' cacay caj in tsec'tob xan. Bayiri' xan, caj in tsec'techex quet yejer
    Silvano yejer Timoteo. Tu cotorenob caj in tsec'tob techex caj in wa'arob techex
    wa Cristojo' raji' taj.
  xla-xla: Adipalati, God Yami Yesu Kelisoye malamale potatlamalalo oplami. Adipalati,
    ya꞉ye ya꞉ta koko halomolowepo depo malamde koko hapulomaye halomdepo. Epapedeme
    Saeles mate epo Timoti mate epo na꞉ mate Keliso kokoye wua꞉ dla atlamsiyamuwapo.
  xav-NT: Zezu Cristu hã bété, 'Re ĩhâimana u'âsi mono 'ra hã. Ta hã tinhimiroti ahâ
    na te te ãma 're azaprĩ mono õ di. Tô õhõ si ĩsimiroti hã te tãma 're hâimana.
    Tane duré, wa norĩ hã ĩsadawa wasu'u'wa norĩ hã, Sira hã duré Timotiu hã, tô ĩ'uwaibaba
    si, wa tô wa te aima 're wasu'u za'ra wa'wa. Ta norĩ me, wa tô wa te aima 're
    sadawa wasu'u za'ra wa'wa, Cristu hã.
  cuk-cuk: Ar Bab-Dummad-Machi-Jesucristo, bemar-abargi ibmar-soged ogwa-ogwa-gudii
    gussulid. A-gayaburbagine, an sunmaksamogad, Silvano, degine, Timoteo, egi sunmaksamogad.
  tbf-tbf: Surie e Natuon e Raban, e Iesu Karisito, ian egatuo e Silas ma e Timote
    gatuo ta nga vavatei ngan i kotubunga, eie a kap ko tor bit eiekesen a ko tsang
    vaotie ken sar nama.
