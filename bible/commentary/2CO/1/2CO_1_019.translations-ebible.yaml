    tsaibiyo bara caetotha: “Jume”, yawa “Aja”, jopa bapana jei tsaibiyo. Saya jame
    ba jei: “Aja”, ba jei tsaibi.'
  boj-2014: Nami aqo Timoti wo Sailas ombla na wauoqnsim Qotei aqa Ŋiri Yesus Kristus
    aqa anjam palontoqnsim niŋgi merŋgoqnem. Niŋgi qalie, Yesus a dego laŋa odoqnsiq
    olo saidosaieqnu. A gaigai Qotei aqa ñam na odeqnu.
  eng-OEBUS: The Son of God, Christ Jesus, whom we – Silas, Timothy, and I – proclaimed
    among you, never wavered between ‘Yes’ and ‘No.’ With him it has always been ‘Yes.’
  eri-eri: Ji wainga Sailas wainga, Timoti wainga, ere tere gama langa Itou Idau Yesus
    Kristus nomo beele malalamudu letigeyeha. Onodu tere alai, Kristus no beele, “Yo”
    bagu, “Uwae” bagu ada le‑lena. Uwa. Kristus no gai-gai “Yo” wahanga lelena.
  wiu-wiu: Akolaline mana Yesu Keraisu one ko Sailasi Timosita totome i i wa kipala
    oa metekoonakago einagome dikou wa ootokoapa one wene wia wawameneya one oka toa-kama
    toko.
  swe-swe: För Guds Son, Jesus den Smorde (Messias, Kristus), som blev predikad hos
    er av mig, Silvanus [samma man som i kallas Silas] och Timoteus, var inte både
    ja och nej, i honom finns bara ett ja.
  cth-cth: Kaimouh hoi Silvanas, Timote tinaw ni nangmouh koe ka dei awh e Cathut
    Capa Jisuh Khrih dawk vai touh hoi, Oe hoi Oe nahoeh telah awm laipalah Bawipa
    dawk, Oe telah doeh ao.
  mti-mti: Nu, ne ge Sairas ge Timoti, God Usiwa Iesu Keriso oya ye guniyap opataeba
    atu. Keriso gumbe kum desirom apa, E ge Onan den wakeya. Me gumbe, E mekut wakene.
  pad-NT: Silas, Timóteo arihina a'onira akanamonivini hi'iki ida Jesus Cristo varani
