  mit-NT: 'Yùhù xì Silvano xì Timoteo, palabra sàhà Dèhemanì Dios Jesucristu nduá
    nì càhàn‑nsì xì‑nsiá daa. Te mii‑yá, mà nunca (dandahví‑yà nèhivì), te cachi‑yà:
    “Jaan, (iá consuelu”, dandu después), còó. Vàchi nú “jaan” cachí‑yà, dandu divi
    ñà‑ndácuisì nduá.'
  ceb-ULB: Kay ang Anak sa Dios, nga si Jesu-Cristo, nga gimantala nako ug nila ni
    Silvanos ug Timoteo diha kaninyo, dili “Oo” ug “Dili.” Hinunoa, kanunay siyang
    “Oo.”
  ces-LB: '@see-verse:2CO.001.018'
  mkn-mkn: Beta, Silas, deng Timotius su ajar sang bosong soꞌal Yesus Kristus, Tuhan
    Allah pung Ana. Dia bukan orang muka-balakang yang omong “hoo”, ma maksud “sonde”.
    Dia ju sonde tagoyang, te kalo Dia omong “hoo”, Dia pung maksud batúl-batúl “hoo”.
  pol-UBG: Ponieważ Syn Boży, Jezus Chrystus, który wśród was głoszony był przez nas,
    to znaczy przeze mnie, Sylwana i Tymoteusza, nie był „tak” i „nie”, lecz było
    w nim „tak”.
  qxh-NT: Washäcuj Jesúspis Tayta Diosninchipa Wawan cashpan shiminta ćharcuran. Paypita
    willapäcurcaycä Timoteuwan, Silvanuwan quimsanï.
  nwi-nwi: Kɨmasɨr Saelas mɨne Timoti yɨmɨrhurə mɨrhɨni-ərhav-pre Ji Kughen e Yesu
    Kristo tuk əmiə, kɨni In to rɨpəh nɨniyen “Ǝwəh” mɨne “Nɨkam” ye nɨpɨg kɨrikianə.
    Nɨkam. Nɨpɨg mɨfam, nəgkiarien kafan kɨrikianə əmə.
  kmo-kmo: Ada, Silvenes, Timoti nota Jisas Kraist, God riiti Yikapwa, riina kwona
    geenyik kwodii wor. Diita Jisas Kraist rii “Ayo” wochi, “Biish” maji wokasakech.
    Yaho. Rii God riiti “Ayo” Ma.
  agr-agr: 'Wi, Silvano, Timoteo, jujú aidauti Jisukristu Apajuí Uchijiya nunú pachisaja
    atumnak ujakbaijime. Jisukristuk: “Yamaiya juwi dutikattajai” ti, ajuma duwi “dutikashtatjai”
    tujakchauwai. Nigka ni chichakbaujinak imatiksag umijakuí.'
  kyc-kyc: Sailasamoo Timoti nambamoo Anatunya Ikinyingi Yesu Koraisa dokona lao polo
    leyama doko Koraisa baa kapa laope daa laope laa nange. Doko ama daa. Anatu kapa
    piruna leyamo doko Yesu karamo.
  urd-GVU: کیونکہ اللہ کا فرزند عیسیٰ مسیح جس کی منادی مَیں، سیلاس اور تیمُتھیُس نے
    کی وہ بھی ایسا نہیں ہے۔ اُس نے کبھی بھی ”ہاں“ کو ”نہیں“ کے ساتھ نہیں ملایا بلکہ
    اُس میں اللہ کی حتمی ”جی ہاں“ وجود میں آئی۔
  yre-NT: -A -cin 'e 'kɔn 'ka 'ji 'nan, Bali -pɩ Zozi Crizi wei 'ka "flivli "dɩ. 'Wɩ
    nɛn yaa 'vɩ bɛ yaa dra. 'An 'bɔ 'lee Sila 'lee Timote 'bɛ -yee 'wɩ 'vɩ 'cɛɛ.
  fuh-BKF: 'Sabo Iisaa Almasiihu Ɓii Laamɗo oon wanaano ayyo e a''aa: wo ayyo tan
    woni e makko. Kanko woni mo miin e Silas e Timote min mbaajii kabaaru muuɗum to
    mooɗon oon.'
  arl-NT: Naajuhuaj, Neyanu Jesucristoori jataashijia. Silvano, Timoteo, janiyajuhuaj,
    canaari nojuajiniji nia niquiara pohuatanaani. Paari nojuajiniji niishiyani puetunu
    Pueyaso sequesanojuanaari seetanu rupaajanaa cutara.
  ziw-ziw: Kwaviya Yesu Kulisito, Mwana ywa Chohile, miye Siliwano na Timoseo, chimlonga
    kwenyu, nasuyo mntu ywa “Heye” na “Bule”, mna uyo mazuwa yoseni ni “Heye” ya Chohile,
  grc-TR: Ὁ γὰρ τοῦ Θεοῦ υἱὸς Ἰησοῦς Χριστὸς ὁ ἐν ὑμῖν δι᾿ ἡμῶν κηρυχθείς, δι᾿ ἐμοῦ
    καὶ Σιλουανοῦ καὶ Τιμοθέου, οὐκ ἐγένετο Ναὶ καὶ Οὔ, ἀλλὰ Ναὶ ἐν αὐτῷ γέγονεν.
  nag-nag: Kilekoile Isor laga Putro, Jisu Khrista, junke ami aru Silvanus aru Timothy
    pora apnikhan majote prochar kori dise- Tai to “Hoi” aru “Nohoi” thaka nai, kintu
    khali “Hoi” he thakise.
  eng-OEBCW: The Son of God, Christ Jesus, whom we – Silas, Timothy, and I – proclaimed
    among you, never wavered between “Yes” and “No.” With him it has always been “Yes.”
  knj-NT: 'Ja'' Cristo Jesús, Sc''aal Dios, ja'' ec'' kalnaj sk''aneal je nan je xol.
    Ec'' yalnaj pax Silvano yetoj Timoteo. Ja'' Cristo tu'', c''am junel oj jix yal
    jaxca ti'': “Ye” ẍi junoj txolan, jal junoj xa txolan xin, chi q''uexon sti''
    catu'' chi yaloni, “c''amaj xa” pax oj. Yutol asan tzet yetal yel, jix el yaloni.'
  deu-1912: Denn der Sohn Gottes, Jesus Christus, der unter euch durch uns gepredigt
    ist, durch mich und Silvanus und Timotheus, der war nicht Ja und Nein, sondern
    es war Ja in ihm.
  san-PUN: ਮਯਾ ਸਿਲ੍ਵਾਨੇਨ ਤਿਮਥਿਨਾ ਚੇਸ਼੍ਵਰਸ੍ਯ ਪੁਤ੍ਰੋ ਯੋ ਯੀਸ਼ੁਖ੍ਰੀਸ਼਼੍ਟੋ ਯੁਸ਼਼੍ਮਨ੍ਮਧ੍ਯੇ ਘੋਸ਼਼ਿਤਃ
    ਸ ਤੇਨ ਸ੍ਵੀਕ੍ਰੁʼਤਃ ਪੁਨਰਸ੍ਵੀਕ੍ਰੁʼਤਸ਼੍ਚ ਤੰਨਹਿ ਕਿਨ੍ਤੁ ਸ ਤਸ੍ਯ ਸ੍ਵੀਕਾਰਸ੍ਵਰੂਪਏਵ|
  nob-LB: Jesus Kristus, Guds sønn, som jeg, Silvanus og Timoteus har undervist dere
    om, sa heller aldri ja til noe uten at han holdt sitt ord. Gjennom Jesus har Gud
    sagt sitt ja til menneskene.
  ntj-ntj: Tjiinya-latju Tjayilalu Timatjilu-tjananyanta watjaranytja tjukurrpa Tjiitja-Kurayitjanya
    Mama Kuurrku Katja. Tjiinya Tjiitja-Kurayitjalu kutjarra-kutjarra watjaranytjamunu.
    Nyangka ngayulutarrartu-latju kutjarra-kutjarra watjaranytjamunu.
  sxb-NT: Aeniki Yesu Kristo Omuzia owa Katonda, owa inze ni Siila ni Timotheeo twalanzia
    agati iinyu ngazogaania eminwa iwiri, mbwe “Ee” kandi “Yaaya,” ni ku iye amangʼana
    agaifuuwre goona gawa mala “Ee” engʼene.
  nhu-NT: Ɛ fí nu nonɛn njefo kɛ Jisos Klistu wvù Waa Nyo' wvù bee bo Silas noo Timatio
    to fewci ɛ̂ ben ɛnte nu wvù beŋe fiɛɛ lɛ, “'Ɛɛ” kase tun lɛ, “'Aay” kɛ. Ɛ̀ ké
    no nu kɛ lɛ, “'Ɛɛ” sekecii.
  row-row: Au, Silas, ma Timotius minori nggi soꞌal Yesus Kristus, Lamatualain Anan.
    Eni nda atahori mana dea-ralaꞌ mana nataa, nae “Hei”, te masud na, “hokoꞌ”. Eni
    ralan nda babꞌanggi sa. De mete ma ana olaꞌ, nae “hei”, na tebꞌe-tebꞌeꞌ “hei”.
  msy-msy: Kɨ, ko Sailas, ko Timoti, e ian tongɨn akam akuri, a Godɨn Otarim Krais
    Iesusɨn akam. Ezɨ ia fo, Krais a “guizbangɨra” ko “puvatɨ,” uagharam aningɨn mɨgeir
    puvatɨ. Krais zurara guizbangira mɨgei.
  agg-agg: Ro Sairas, Timoti-babɨdɨ sɨheimbo Godɨndɨ Nɨmorɨ Sisas Krais ranahambo
    hoafɨmehundürɨ, aiana yɨnɨ yahu, wanɨ yahu-randeimbɨyupoanɨ. Ŋga mamɨ hohoanɨmo
    yaŋgɨr-ani hohoanɨmoyu arandɨ.
  ptp-ptp: Ên xen Sailas yuu Timoti, xen nêl Yesu Kɨlisi wê Anutu nu ge kɨtong vô
    xam, dɨ xam xovô ên xam nêbê Kɨlisi ob nêl kɨyang yuu vaxvax lêm. Nge, nêl kɨyang
    nôn tibed.
  nak-nak: Amite la bilalaha tomi, la vikararala tamiteu eia sesele. Amite me Sailas
    me Timoti, amite valolo le amutou la merera te Iesus Kraist, eia e Latu La Tahalo
    Uru, eia kama rovi la visigologolola.
  lbb-lbb: Iau, Sailas pa e Timoti, mitol warawai tetek mulo o e Iesu Karisito, a
    Nat e God. E Karisito bel i sira malmaling pas pa lamur ir puai. Ir tolsot pasi
    ot anuna warwara.
  kan-2017: ನಾನೂ, ಸಿಲ್ವಾನನೂ, ತಿಮೊಥೆಯನೂ ನಿಮ್ಮಲ್ಲಿ ಪ್ರಸಿದ್ಧಿಪಡಿಸಿದ ದೇವರ ಮಗನಾದ ಯೇಸು ಕ್ರಿಸ್ತನು
    ಈ ಕ್ಷಣ “ಹೌದು” ಮರುಕ್ಷಣ “ಇಲ್ಲ” ಎಂದು ಹೇಳುವವನಲ್ಲ. ಆತನಲ್ಲಿ ಹೌದೆಂಬುದೇ ನೆಲೆಗೊಂಡಿದೆ.
  cso-NT: 'Quí¹ Cristo Jesús Jon² Dió³², Tsá² hléh¹ jnoh¹ jáɨ¹³ quioh²¹ quiúnh¹ Silvano
    jɨ³ Timoteo ja¹ quián¹³ hnoh², Tsá² hí³ hí¹ cónh³ yáh³ tiá² ca³juáh³: “Ján³”,
    hi³ má¹lɨ³² jáun² né³, juáh³ siáh³: “Ján¹han²¹”. Quí¹ cun³ la³jɨ́³² jmáɨ¹ bíh¹
    tson² jáɨ¹³ quioh²¹ Cristo;'
  ena-ena: Viaŋ hulaŋ ahica agɨlaŋ hula naludɨ haiabɨla hɨnihɨni Asɨ dɨ Ninaŋ Jisasɨ
    Kɨlaisɨ dɨ ciaŋ agadɨ sulahɨlu uami. Mu Sailasɨ uami. Mu Timoti uami. Namɨlaŋ
    igɨlalaŋ uami. Jisasɨ Kɨlaisɨ nɨbu amɨŋ ciaŋ daŋ analɨ ciaŋ daŋ ma abɨlalɨ uami.
    Nɨbu ciaŋ amɨŋ agadɨ pam abɨlalɨ uami.
  tgo-tgo: Kaiwae Loi Nariye Jisas Krais, iyava weiŋguyaŋgiya Sailas na Timoti wo
    vavaghareŋa e ghemi, iye ma “Ŋgoreiye,” na mbaŋara vara weiye “Nandere.” Ko iyemaeŋge
    amalaghɨniye valɨkaiwae ra vareminje, iye mbe “Ŋgoreiye” eŋge.
  yap-yap: Yi Jesus Kristus, ni Fak Got, ni ir e kug machib niged Silas, nge Timothy
    murung’agen ngomed e gathi be’ ni ir e “Kefel’” nge “Danga’.” Gathi errogon, ya
    ir e “Kefel’” rok Got;
  mop-NT: Inen etel aj Silvano etel aj Timoteo, ti wadaj te'ex u pectzil u Mejen a
    Dioso, le'ec a Jesucristojo. Ma' tu jeelel u t'an a Jesusu. Etel ala'aji, jadi'
    a jaj a yana.
  tet-tet: Haꞌu ko Silas no Timotius hanorin emi tiꞌan hosi Yesus Kristus, Naꞌi Maromak
    Oan. Kristus lahoos ema oin-kotuk mak iha oin dale “heꞌe”, iha kotuk dale “lale”.
    Yesus moos la koen kedas, tan kalo Nia dale “heꞌe”, “heꞌe” bei-beik.
  hlt-MCSB: Nangmih taengah Pathen capa Jesuh Khrih ni mamih loh n'hoe. Kai neh, Silvanas
    neh, Timothy lamloh a hong a tak he a om moenih. Tedae Boeipa amah dongah tah
    a tak ni aka om.
  xtd-NT: Mee‑da xiꞌin Silvanu xiꞌin Timoteo, n‑ka kachitnuꞌu‑da tnuꞌu vaꞌa Jesucristu
    nuu‑n. Jesucristu kuu Daꞌya Yɨɨ Ianyuux, te mee‑ia, ñatu jaꞌan‑ia “joon” ni ña
    jaꞌan‑ia “ñaꞌa” idini vuelta. Nux ɨɨn xa jaꞌan‑ia xa kada‑ia, te duꞌa kida‑ia.
  mdy-ETH: ዓይጎሮ ጌዔቴ ታናንታ ሲላሴንታ ፂሞቴዎሴንታ ፆኦሲኮ ናዓሢ፥ ዬሱስ ኪሪስቶሴ ዛሎ ኑ ዒንሢም ኬኤዛሢ «ሂዮ» ጋዓያና
    ሌሊ ማዓንዳኣፓዓቴም «ሂዮዋ፥ ዔይዔያ» ጋዓያናቱዋሴ።
  spl-spl: '@see-verse:2CO.001.018'
  usp-NT: jwi'l Kakaj Jesucristo ri Jc'ajol Kakaj Dios ri tijin tikab'ij jtaquil chawechak
    in pach Silvano y Timoteo, ta' ni jun b'welt tijq'uex jno'j, ta' jun rat tijb'ij
    tz'et y jun rat chic tijb'ij ta' tz'et. Jwi'l Kakaj Jesucristo ri' saklaj tzij
    ri tipe riq'ui Kakaj Dios.
  zav-NT: Nada' len Silbanon' na' Temtion' gwdix̱ɉue'ito' le'e xtižə' Jesocrist Xi'iṉ
    Diozən'. Cristən' bito chaque' šayec̱hə šayen. Syempr chone' complir can' ne'enə'.
  sgz-sgz: Á iau mái Timoteo mái Sailas gimtul lu arbin narsá gam suri Natun ái Káláu,
    wa ái Iesu Karisito sang. Mái Iesu mul ngo a sormángát ngo na longoi táit, na
    long artálár on sang. Má ngorer ái ái koner a támin má a muswan.
  kek-NT: Li Jesucristo li Ralal li Dios ma̱ jun sut quixye us cui a'an naxnau nak
    inc'a' tixba̱nu. A'an junelic ya̱l li c'a'ru naxye. Ut la̱in cuochbeneb laj Silvano
    ut laj Timoteo nakach'olob xya̱lal li Cristo che̱ru la̱ex.
  blz-NT: Gause i Yesus Kristus, Anakna Alaata'ala, men lelekononmai tii Silwanus
    ka' i Timotius na ko'omuu taasi'po mangaan “Daa” ka' kodi-kodi' mangaan “Sian.”
    Ia tongko' mangaan “Daa.”
  poe-NT: Kíxin Cristo Jesús mé Xje̱en Dios, na mé tí nkexro kjua̱ko̱xi̱n chꞌín Silvano
    la ko chꞌín Timoteo la ko kjuáko̱xia̱n janhan tí kꞌuéjóni ntiha, mé xi̱kahya kꞌuéchronka
    chꞌán, kjuíchꞌiyahya chꞌán ninkehó. Náhí. Kaín nkehe tjakoni kuènte Cristo la
    chaxín tíha.
  san-TAM: 'மயா ஸில்வாநேந திமதி²நா சேஸ்²வரஸ்ய புத்ரோ யோ யீஸு²க்²ரீஷ்டோ யுஷ்மந்மத்⁴யே
    கோ⁴ஷித​: ஸ தேந ஸ்வீக்ருʼத​: புநரஸ்வீக்ருʼதஸ்²ச தந்நஹி கிந்து ஸ தஸ்ய ஸ்வீகாரஸ்வரூபஏவ|'
  cof-NT: Diosichi Nao Jesucristo tsarasica pamin joe. Yachi fiquica Silvánobe Timotéobe
    labe nulaca micarilaquiyoe. Junni Jesucrístori janhan titori, canbiyaitumin joe.
  srm-NT: Biga mi ku Timoteo ku Silasi, soni u Jesosi Keesitu di Womi Mii u Gadu u
    ta konda, nöö ganjan an dë nëën möönsö. Ma hii soni di a ta taki nöö a tan sö
    kaa e.
  qvs-NT: Tata Diospa wambran Jesukristu mana ishkay yuyayuk kashpa tukuy rimashkanta
    ruran. Ñukaka Timoteowan Silvanowan yachachishkaykichi Jesukristu tukuy rimashkanta
    deverasta rurananta.
  zca-NT: porke Xga'n Dios, Jesukrist, Me kwa'n nidi'zh no xti'zh lo go, na no Silvan,
    mbaino Timoteo; gat nichë't Jesukrist widi'zh, gat lë't galo di'zh Me tu kwa'n,
    guzhëla di ze' xa'la di'zh Jesukrist, sino ke nile' Me rë kwa'n nidi'zh Me.
  cbc-NT: Yʉ, Timoteo, bairi Silvano mena, Jesucristo Dios macʉ̃ yaye quetire jãã
    quetibʉjʉnucũña. Cʉ̃ yaye queti pʉame cariape niña. Jĩcã risero ĩmicʉ̃ã, ricaati
    ĩrĩqũẽ mee niña. Torea bairo jãã cʉ̃ã jĩcã riseroa jãã bʉsʉnucũña.
  qxo-NT: Tayta Diospa tsurin Jesucristo manam imaypis llutancunataga parlashgatsu.
    Tsaynömi nogacunapis Timoteo, Silvano paypa willacognin car imatapis llutancunataga
    parlayätsu.
  mox-mox: mana Yaubada Natuna Ieisu Keliso ge taha tuta “ʼAo” daʼinanea ta ʼabibodanaya
    ena nuanua dagivilei be davonaya “Gebu.” E baʼe Ieisu nana weaqina yaʼa Faulo,
    be Timoti ta wese Sailasa niʼa alugaihiea ʼimia. Mana baʼe Ieisu nana ʼinaya vonahaqiaqi
    namo ʼenoʼeno.
  kew-kew: Gore ni-para Sailas-para Timoti-para niaame nimina rikiraana pirua nimi
    agaa lagisima-dere gore Gote-na Si ora rialo Yesu Krais madaa agaa lagisimade.
    Gore Krais-re nipumi agaa laapo e loa dia lo natea. Dia, Yesu Krais-re ora Gote
    madaa e agu sa aa yaade.
  dww-dww: Timoti, Saelas be taugu Yesu Keriso Mamaitua Natunama kè rauguguyena ḡaromie.
    Be tauna nam nuanama tuaḡaine ei anina yababa be muriḡa tokare nam e tubuḡa, ibewa.
    Aba tauna ya riuena, tokare e tubuḡana.
  twi-ASANTE: Ɛfiri sɛ, Yesu Kristo, Onyankopɔn Ba no a me Paulo, Silas ne Timoteo
    kaa ne ho asɛm kyerɛɛ mo no nsesa. Ɔnnka “Aane” ne “Dabi” da. Ɛberɛ biara ɔdi
    nʼasɛm so.
  aoj-aoj: Nogamana Godi Jisas Krais, aeꞌi Sailas waloma Timoti wagawalapa basef ananifii,
    anen ina nagaꞌi naꞌambai nagaꞌi, “Ahoꞌ” i “Owaꞌ” atifi, owaꞌatin. Krais nagaꞌi
    ahoꞌ atini.
  cbv-cbv: Weém, Silas, Timoteojĩhbʉt Dios wʉ̃ʉ́h Jesucristo ded pah ã chãjatjidih
    yeebdíh jwĩ bohénap jĩ. Jesucristo nin baácboó ã cã́ac jʉmat pínah jã́tih, Diosboó
    ã wʉ̃ʉ́h ded pah ã chãjat pínahdih ãt naáwáp wʉt jĩ. Pánihna, Jesucristo ã íip
    ã naáwátji biíc yoobó ãt chãjap wʉt jĩ. “Jʉ̃́jʉh Paá, ma chãjat tʉ́ʉtatdih wã
    chãjbipna caá”, ãt niíj jepahap wʉt jĩ. “Páant wã chãjcan niít”, ãt niijcáp wʉt
    jĩ. Pánihna, “Jesucristo chah Maáh caá”, jwĩ niíj jéihna caá. Pánih caandíh tʉ́i
    jenah joinít, ã naáwátdih jepahna, Diosdih wẽinit, “Yoobópdih tigaá ã niiját”,
    jwĩpĩ́ niijná caá.
  taw-taw: Yad ayɨp, Saylas ayɨp, Timoti ayɨp, chɨn yakam nɨbop God Ñɨne Jisas Klays
    nop takaw agñɨnok. Pen nɨb nepɨm, Klays ne bɨ takaw ñɨg pakep olap ma mɨdeb. Ne
    yaw agɨl mel ma agup. Takaw tay agup ak, agup tek nep gup.
  jic-NT: Nun jis walap'a'a tjevelecj Dios Jatjam po'ó, Jesucristo jupj. Napj nin
    tjevelé nun jilal. Silvano nin tjevele wa. Timoteo 'ots'ipj. Jesucristo tjevele
    na nin la mijis, la p'a mpes tulucj quelel líjitsja jupj. Lovin po la tjiji jupj
    tjevele jin.
  zap-NT: Porke Jesucrist XPee Dëdyuzh ne rzëët noo lo de yra noo Silban no le Timotew,
    nandet Ne “zako” no orke guin nan Ne “gakdeto”, laa Ne syemper nan Ne “zako”.
  wer-wer: Pöta songönte epël. Anutuu Ruup, Yesu Kristo pim ngönte ten Sailasre Timoti
    epaarök ök niiaut. Yesu Kristoë ngön nent ëak kaip tiak nent naën ëaut. Won, tenök
    Anutuu omnant ëëpënëak ya pöt Kristook yaë, pël ök niiaut. Pël niaan kë yaarö.
    Yesu Kristo pim pël yaaö pötaan tiarök piin, “Pim ngön kosang niwesa pöt yaap,”
    pël weseë Anutuun yaya maim wë.
  ipi-ipi: '@see-verse:2CO.001.018'
  qul-NT: Silvano, Timoteo, nokapiwan Diospaj Churin Cristo Jesusmanta kancunaman
    willaskaycoka, mana “arí”, quiquin ratollataj “mana” niskachu. Cristoka “arí”
    niska Diosmanta verdad confiacunanchispaj.
  tnc-tnc: Kẽñua uᵽakaja baarijayuka Tuᵽarã Maki Jesucristo. Suᵽa imarĩ “Ã'ã ikuᵽaka
    yibaarãñu”, ãrĩriᵽotojo, aᵽe uᵽaka baabeyuka kime. Kirika bojariroka mijare yija
    wãrõrijayu, yi'i Ᵽablo, Silvano suᵽabatirã Timoteoᵽitiyika. I'suᵽaka simamaka
    “Ikuᵽaka yija baarãñu”, ãrĩriᵽotojo aᵽe uᵽaka yija baabeyu yijaoka.
  ter-NT: Vo'oku enepone Xe'exa Itukó'oviti, Kristu Jesus, enepone koyúhone ûti xepákukenoe,
    ûndi koánemaka Síla yoko Timóti, haina kuteâti koeku xâne “Êm” koeti itea ako
    kaéveseka emó'u. Koâti kuvovóneti ne Jesus. Koati kuteâti “Êm” koêti, koeku koúsokea
    uhá koeti páhoenoa Itukó'oviti itúkea.
  bmr-NT: 'Mɨɨro mɨɨhai Silvano, Timoteo, uujoho, icamo Cristo Jesu Moocaani Achi
    jɨɨbogoco mɨjɨɨbeguehicaabo: Jɨɨhɨ, onooboro, bu siino: Chahano, neejibuutɨhi.
    Mɨɨro Cristofañodɨ paryɨɨcɨno miyaano mɨɨhaiñoobaco bañɨtatɨɨbo.'
  fuf-fuf: Ko fii *Ɓiɗɗo Alla on, ɗun ko Iisaa Almasiihu on, mo min e Silaasi e Timotee
    men waajii on fii mun on, hinaa mo «hiiyii» e «oo'o», kono ko «hiiyii» woni e
    makko.
  bhl-bhl: Yu kilele ibolow fukunina! Ne e, Timoti e, Sailas e, alemsal nu yom mutuk
    teleko, Sunbin-Got em Min Yesus Kulais em sang bokoyemkabuluw te. Kate, Yesus
    em sang bakate “No!”, angbin so, “Ba!”, angbin so weng alew be bongguko, bin em
    sang emdiw bate. Feinka! Sunbin-Got e Kulais Yesus beem dulum elote kunum waneng
    nulo weng makmak kuw keko, “No! Fein tako!”, yangakabe te.
  ons-ons: Yesu Kristo, Anutu wane Gipole eŋane Don ŋene ŋinane keu ŋino ŋidangone,
    Silwanus, Timoti so na, eamo “O maine,” me “Mida” ea Midakaka, yemo Eŋino weku
    ea mo naso baŋem “O maine,” pa arimaike.
  con-NTPO: Ñajan, Silvano, Timoteo'qque que'i'ccu can'jemba Cristo Jesúsne candusian'fa.
    Cristo Jesúsja Chiga Dutssi'ye tsu. Tiseja injanga afambi. “Me'i” qquen in'jamba
    “Ju” qquen tsu sumbi. Nane tise suqquia'caen tsu tson.
  ghs-ghs: Siribano ma Timotteo ma nanai Ohongaho Khata Dzesu Kiristu nikeho quba
    paanaiteta oi mee ma habaho isaki bahe noho nooi mutusanomanipamu ooni.
  peg-peg: ଇନାକିଦେଂକି ଇସ୍ୱର୍ତି ମାଜ଼ି କ୍ରିସ୍ଟ ଜିସୁ, ଜେ ମା ହୁଦାଂ, ଇଚିସ୍‌, “ନା” ହୁକେ
    ଆରି ସିଲ୍ୱାନ୍‌ ଆରି ତିମତି ହୁକେ ମି ବିତ୍ରେ ସୁଣାୟ୍‌ କିୟା ଆତାନ୍‌, ହେୱାନ୍‌ “ଆଁ” ଆରି ଆକାୟ୍‌
    ଇନ୍ୟା ଆୱାତାନ୍‌, ଇଚିସ୍‌ ଇସ୍ୱର୍‌ ତାକେ “ଆଁ” ଇଚାନ୍ନା ।
  txu-NT: Bamẽ Xibanumẽ Ximoximẽ ne bar kàj bê ar amã, —Metĩndjwỳnh Krabê Jeju Kritu
    dja gar tu amim markumrẽx nhym arỳm ar apytà, ane. Djã ne bar atekam ajte ar amã,
    “Kati. Dja ar apytàr kêt”, ane? Kati. Dja gar tu amim markumrẽx nhym mrãmri arỳm
    ar apytàrkumrẽx.
  eng-WEBU: For the Son of God, Jesus Christ, who was preached among you by us—by
    me, Silvanus, and Timothy—was not “Yes and no,” but in him is “Yes.”
  gnw-NT: 'Echa''ã Tumpa Taɨ jae co Cristo Jesús - che jare Silvano jare Timoteo numɨmbeu
    peve vae jei yave: “Ayapota co”, ndarau jei voi ye: “Ayapota''ã.” Jaeño jae jei:
    “Ayapota co.”'
  mux-mux: Na kene Saillas kene Timoti kene oliu-ni eni muluringna ombu Pulu Yili-nga
    Málu Yesos Krais-nga temanele topu sirimulu, yi kanili-ni “Sika” nimbaliinga “Mólu.”
    naa nilimú; “Mólu.” nimbaliinga “Sika” naa nilimú, aima mólu! Yu-ni “Tembu.” nilimú
    mele aima sika taki-taki telemáliinga ⸤na yunga kongun tinjili yili-ni niliu ungmanga
    gólu te naa-ko pelemú⸥.
  maj-NT: A̱t'aha̱ a̱jinnu̱u an ko̱ Silbano̱ ko̱ Timoteo̱ y'eni̱jmíi̱ Jesucristo̱
    xi Ntíhi̱ Nti̱a̱ná, ko̱ kui xi najmi ta̱ kuihi chu̱bo̱ “joho̱n” ko̱ “najmi” títsu.
    Kui ní xi “joho̱n” títsuná.
  bkq-NT: Urâ, Silas, Timóteo warâ agâmo xina atay, Jesus Cristo wâgâ âyanmo xina
    adâkeze ani, Deus imery wâgâ. Ioze lelâ agueim mâkâ; âdaunloenlâ tâdâsenogudyly
    kewâpyra. Adâkehobyry, adyese lelâ. Adâkehobyry nhugukely nitaymba.
  kue-kue: Sraglpre, Yesus Krais, God Wam, ye kamo na ya Sailas te Timoti, no ene
    dipene ende tomga i “Owo” ya “Mane” suwo-akiye ene ditekunga. Krais mina ka kaima
    yegl pangwa, “Owo” i keunde pangwa.
  cot-NT: Ariqueate iquejetacaquea aisa Jesoquirishito, Irijanite Aapani Irioshi,
    notsavetacotaqueca naatimpa notsipatashijiacarigueti Shirivano aisa Timoteo notsavetantimojiaquempigueti
    aviatimpajia. Pinquenquejerija iriatimpa queroca icanque icocani inetsanamajatiro.
  bnp-bnp: E Isu Kristo, a Tuna Vure, ra viri mateu e Sailas, e Timoti mete vakalongo
    mua vona, i uka ma i pulo lae a ngavana. E Isu i ramai vakaroro a ngava i taki.
  apn-NT: Na pa pre ra Ximotre mẽ Siras mẽ wa mẽ amã Jejus Kris jarẽnh o ri mẽ akôt
    ixpa. Jejus kêp Tĩrtũm Kra hã harẽ nẽ kot amnhĩ nhĩpêx te kot Tĩrtũm kot amnhĩ
    nhĩpêx pyràk ã harẽnh o ri ixpa. Jejus haxwỳja amnhĩ to hêx kêt. Kot mẽmoj tã
    amnhĩ jarẽnh xà hkôt na hte ãm hãmri tanhmã amnhĩ nhĩpêx to. Tã ã kot amnhĩ nhĩpêx
    anhỹrja kôt na pa inhmã ixte amnhĩ nhĩpêx o ixpa hprãm nẽ.
  ctp-NT: chaꞌ Jesucristo nu lka ska ti Sñiꞌ Ndiose ni, siꞌi tukwa chaꞌ ndaꞌan tiye
    Ni. Wa ykwiꞌ ba chaꞌ ꞌin Jesús seꞌen ndiꞌin wan, loꞌoǔn wa ykwiǐnꞌ loꞌo wan, loꞌo
    Silvano, loꞌo Timu, wa ykwiꞌ ba chaꞌ ꞌin Ni. Loꞌo ja siyaꞌ nchkwiꞌ Ni chaꞌ “siꞌi
    ngwañaꞌan lka ska chaꞌ” si wa ykwiꞌ Ni ska yaꞌ chaꞌ “ngwañaꞌan lka chaꞌ kanꞌ”.
    Ska ti Krixtu lka nu chañi chaꞌ nchkwiꞌ chaꞌ nu ñi,
  opm-opm: Sairaso Timotio nuhur Got orhe brer Jisas Krais oh mihat pat hanmura; mihat
    pat hanmura ma napotiri han oh tandapat dawa ripat tandapat es ripat handa. Basra.
    Dawa. Noh inahatiprohwa ripat meng orhorwi ripat hanmur.
  bvr-bvr: Ngardawa Jesus Christ nipa Wangarr an-nika An-walkurpa ngayburrpa Jaylach
    (Silas) rrapa Dimati rrapa ngaypa minypa nyibu-ngurrjinga ana-gorrburrwa, an-gata
    nipa ngika minypa “ngaw” rrapa “ngika”; wurra “ngaw” wupa jarra.
  wal-wal: Aissi giikko, taani, Sillaasinne Ximootiyoosi Intte giddon yootido Xoossaa
    Na7ai, Yesuus Kiristtoosi “Ee” nne “CHii” nne giyoogaa gidenna. SHin Xoossaa baggaara
    i ubba wodekka “Ee”.
  zad-NT: Nad' Pablo, len Timotewi na' Silvánoni be'nto' ladjlena' cho'a xtill' Cristo
    Jesúza', beena' nak Xiiṉ Chioza'. Na' Jesucrístona' ba bli'e toshiizi chon Chioza'
    kon ka ba wne' gone'.
  kmg-kmg: Anuture Ŋokâ Jesu Kristo ere fuŋne i no â Siliwano â Timoteo nâŋe ŋazapene
    gâcne fârine â gâcne racne iŋuc mi ewec. Aricne, ere fuŋne i fâri fideteŋ sasawa.
  aso-aso: Naza laminetoꞌ noluve. Laza Siluvanolesi Timoteolesi lo sotoꞌ o-lingimunive
    Oꞌmosoꞌmi gipele Izesuꞌ Kilisitoꞌ eiꞌ nene oo linguꞌ oꞌove nene aꞌminguꞌ minamivo
    gamazi laaꞌ ive nene neive. Aza oo lineꞌ initeꞌ nene mo gihile izaakovoꞌ ogaꞌ
    neive.
  uli-uli: Bo Jesus Kristus we Lol Deus we ngang, mo Silas, mo Timothy, ha foloyu
    kofal ngalugmi ila te iy mele “Ngo” hare “Yeb.” Iy mele yael Deus “Ngo”;
  nin-NT: Nâ ta si nggo Yesu Kristi Uvuvurr a Abachi wa à si di na angu ki aha hen.
    À ti da di “Yo-o” uwa su “Yo-o”, ka à ti da di “Iya” uwa su “Iya.” Uwa yo su uwanggo
    wa nggo Timoti, Sila, i ingga bre ki imba ure umaku. Uwa ta si na ku na anko,
    a di si “Yo-o.”
  acu-NT: Wikia Silvanojai tura Timoteojaisha Yuse Uchiri Cristo Jesúsa chichamen
    atumin ujakmiajrume nuka yapajiasrikia ujakchamiajrume. Cristo timiauringkia nekasaintai.
    Tura asamtai iisha ni chichamengka tuke yapaijtsuk ni tímia nunisrik etserji.
  cak-WNT: Ri kach'alal Silvano, ri kach'alal Timoteo y riyin ri yojtzijon ri Jesucristo
    ri Ruc'ajol ri Dios chiwe, riyoj can kitzij wi ri nikabij chiwe y ma nikajalala'
    ta ri katzij. Ruma riq'ui ri Jesucristo xa can xu (xe) wi c'a ri kitzij c'o. Tek
    Riya' nubij jun cosa chi kitzij, can kitzij wi y tek nubij chi majun, can majun
    wi c'a ri'.
  ebk-ebk: Tay hi Silas, Timoteo ya ha-un at enkaskasabami kan chakayu nan maepangkep
    kan Jesu Cristo ay Anak Apo Dios. Hi Jesu Cristo at maid iyafudna as achina tongparun.
    Hiya nan maid patingkiana ay “O” kan Apo Dios.
  spa-PDDPT: Porque cuando Silvano, Timoteo y yo les predicamos con respecto a Jesucristo,
    el Hijo de Dios, no fue sí y no. En Jesucristo fue sí.
  ruf-ruf: Kwaapfila Kiristu Yesu, Imwana we Imulungu, yapetelighwe kuna mwemwe na
    Silivani na Timoteo na nene mwenyegho ng'awile “Ona” na “Bae.” Lekeni mna yeye
    kuna “Ona” iliyeka matsuwa ghose,
  gun-gun: Nhanderuete Ra'y Cristo Jesus peẽ kuery mbyte rupi ore kuery — xee, Silvano
    ha'e Timóteo — romombe'u va'ekue rami avi, mba'eta Jesus ma “Ha'eve” ha'e “Nda'evei”
    he'i avi va'e'ỹ. Hexe ma ha'eve va'e anho oĩ.
  agu-BL: Na qui'c jun tir yi xcon jun yol yi ẍcha'm wi' tan Cristo Jesús yi Cy'ajl
    Ryos, yi jun yi ocnako' tu Silvano, tu Timoteo, tan xtxole'n scyeru'. Chin tz'aknak
    cu'n i'.
  isn-isn: Kunsoko ung'wi ilina, u Yesu Kilisto, nae Silvano, Timoteo nunene aekumambilye
    mitalanyu, agwe, “Eee” ne “Aah” Kuleke ite nuanso matungo ehi inge “Eee”
  ilo-ULB: Ta ti Anak ti Dios, a ni Jesu-Cristo, nga inwaragawagmi kada Silvano ken
    Timoteo kadakayo ket saan a “Wen” ken “Saan.” Ngem ketdi kanayon isuna a “Wen”.
  pir-NT: Yʉhʉ, Sila, Timoteo mehna Jesucristo Cohãcjʉ̃ macʉno yere mʉsare yahuu ʉsã.
    Cristo pehe “Yeitja”, nino, poto yeriquiro ijiro nine. Cohãcjʉ̃ tiquiro nidiro
    sahata Cristo yere.
  anv-NT: Jisɔs Kras Maá Ɛsɔwɔ muú Silas, Timɔti ne me dégaré ɛnyú abya wuú
    apɔ́ fɔ́ muú ayi ajɔ́gé ɛɛh ne ŋgba gébé gemaá. Ji alú lé “Ɛɛh” ayi Ɛsɔwɔ.
  sab-NT: Cha ta chagekalin age no ulita Chube Kirolla Jesucristo agedu kare nga dba
    ai giti, malen cha me sole ba ole. Cha kaire Silvano kaire Timoteo cha gdamai
    chagedu ba ulitaske Jesucristo gerua trage ba ulita ole cha me sodu ba ole, cha
    gerudu ulia ba ole Jesucristo giti. Jesucristo diali gerudu ulia ni sodu sidri,
    Jesucristo agedu ulia diali ama gerudu kare.
  tmd-tmd: Nɨ, Sailas, Timoti, an God Ha nuŋwa Jisas Krais mönö ñɨgö yad nölmɨŋa.
    Jisas Krais nuŋ rɨb mös mɨdöl. Nuŋ yöwö rön, mai wöhö renɨm. Nuŋ mönö kai kai
    yad aku, rɨg yad gɨ mag akwör cöna.
  acr-NNT: Jekꞌulaꞌ ri Qanimajawal Jesucristo, Rukꞌajol ri Dios, ri xojtzijon puwiꞌ
    che alaq junam kukꞌ ri Silvano y ri Timoteo, ruchꞌaꞌtem Rire na kebꞌ ta uwach
    keꞌelawi; ma ronoje ri kubꞌiꞌij lik qatzij.
  kpg-kpg: Idimaa, Jesus Christ go Tama daane a God dela gu agoago ai a Timothy, Silas
    mo au, adu gi goodou, la hagalee go di “Uaa” mo di “Deeai,” gei go Mee dela go
    di “Uaa” donu a God.
  taj-taj: तिग्‍दा भिसम परमेश्‍वरला झा येशू ख्रीष्‍टला बारेरी सिलास, तिमोथीदेन ङाइ
    एनीगदेदा थेःना लबा ताम चा खाइमाम “हिन्‍ना” खाइमाम “आहिन” भिबा ताम आहिन्‍मुबा।
    तर परमेश्‍वरला झा येशू ख्रीष्‍टदेन छ्‌याम चा सदन “हिन्‍ना” भिबा ताम जे मुला।
  avt-avt: Nɨpaa hi, Silvenes, Timoti, haiu mau metikewi haiu metpi hɨm me Nɨkan ke
    God Jisas Krais. Yi yertei Krais hɨrak ap katɨp menmen hɨrak kakisesim te maain
    kakweikɨn sip kewet hɨm nɨpaa hɨrak ketpim au. Hɨrak kakisesim keremem.
  cbk-cbk: Cay si Jesucristo, el Hijo de Dios, acerca di quien ya predica si Silvano,
    si Timoteo, y yo, hende ele ta habla “si” y el mismo tiempo “no.” Ese quiere decir,
    si Jesucristo hende de doble pensamiento. Sabe ustedes que si Jesucristo amo el
    “si” de Dios, quiere decir, todo el di suyo maga palabra y trabajo siempre verdad
    y fiel.
  uig-ARA: چۈنكى بىز (مەن ۋە سىلۋانۇس ۋە تىموتىي)نىڭ ئاراڭلاردا جاكارلىغىنىمىز ــ
    خۇدانىڭ ئوغلى، ئەيسا مەسىھ، بىردەم «بەرھەق» ۋە بىردەم «ياق» ئەمەستۇر؛ بەلكى ئۇنىڭدا
    «بەرھەق»لا باردۇر.
  tuf-tuf: Sir wacjá Jesucrístoat yajquíc chihtá aját cat, Sílasat cat, Timotéoat
    cat ehcujacro. “Chihtá eyan éytaro,” tew̃ wáneyra eyan eyro. Chihtá eya wácati
    binro.
  abx-abx: Gana' nagsalli'an kami' si mga nagparapasamwak kami' kas Silas pati' Timoteo
    mahi'unong si Dadi'-na si Diyos nga si Jesu-Kristo. Kay parti si iya, gana' sito
    kabubullu'an ngan pirmi ungod i kinapakalihan.
  mco-NT: Ɨɨch mɨɨd Silvano etz Timoteo ngapxhuäcxcɨxyɨch Cristo Jesús y'ayuc, je
    Dios y'ung. E Cristo Jesús y'ayuc janch yɨ', ycuydumyb je' y'ayuc, tudägy je'
    ycapxy.
  cpb-NT: Ari ikantari eejatzi Itomi, Jesucristo, nokenkithatakotapaakemiri notsipatantakariri
    Silvano eejatzi Timoteo. Tema riyotakerika Jesucristo eero rantziro oitarika,
    te ikantanetzi irirori “¡Ari!”. Tema okaatzi rantapiintakeri Jesucristo oshiyawaitakawo
    iriime Pawa kantapiintatsine “¡Ari!”
  aon-aon: Eik yani Sailas aria Timoti douk makripep baraen um Iruhin ananin Nuganin
    Jisas Krais. Aria padukemesh. Krais douk madae nunek rohw nukri wosik aria wata
    nukri uwok shopunek atin uwe, uwok. Krais anan douk napeum nakri wosik atin.
  hus-NT-2005: Pos na Jesukristo, nin Chakámil na Dios, xi na Silbano, na Timoteo
    ani nanáꞌ i tʼilámal ba tatáꞌtsik, yab in jálkʼúkʼliyámal nin chalab. Ejtal xowaꞌ
    in ulúmal, ejtal tsubax.
  mig-NT: Jesucristo kúu Se̱'e Dios. Te Silvano jíín Timoteo jíín rúu̱, ni̱ ka̱jani‑ri̱
    tu̱'un‑ya̱ núu̱‑ro̱. Te jíín‑yá, nasu̱ tú'un kuu, jíín tú'un túu íó, chi̱ nuu̱
    máá‑yá, íó máni tu̱'un kuu.
  bps-bps: Agu, Silas, na Timoti, kdeemi tamdò gamu gablà ku Dyisas Krayst i Tingà
    Dwata, i too gsalig, na landè fakangan i laan dnohò.
  mbs-mbs: Kenà egdowa-dowa se Batà te Timanem si Jesu Cristo, sìyan intoladà day
    si Silas aw si Timoteo. Ontò egkeseligan si Jesu Cristo,
  tof-tof: Zitülkus módóga, Godón Olom, Yesu Kerriso nótóke, wa koke bóktanórr wagó,
    “Ó” akó dakla, “Koke”. Kótó, Saelas, akó Timoti, ki oyakwata bóktan amgol kwarilnürrü
    yabüka. Akó oyame kürü bóktan blaman tonarr “Ó” yarilürr.
  cme-NT: Mɛi fɛrɛ‑i baa Silasi‑i a naara Timote‑i iŋ waaŋ Diiloŋ-Biɛŋo maŋ maama‑i
    baa-na, iŋ waaŋ Yesu-Kirsa maŋ maama‑i baa-na, huhurma diei maa si dii-yuɔ. U
    wɛima‑i hiere maa naa koŋ.
  sus-sus: Ala xa Mixi Sugandixi Isa, naxan findixi Ala xa Di ra, muxu naxan masenxi
    wo bɛ, a fan mu a yɛtɛ matandima. N tan, Silasi, nun Timote, muxu naxan kawandixi
    wo bɛ, na birin findixi nɔndi nan na.
  pon-2006: Pwe “Ei” oh “Soh” sohte kin mi rehn Sises Krais, Sapwellimen Koht Iehros,
    me ngehi, Sailas, oh Timoty padahkihongkumwailehr duwe. Pwe iei ih me sapwellimen
    Koht “Ei,”
  dad-dad: Ere nigin, Negur Naal, Jesus Kristus ĩ nigin, aya, Sailas Timoti ado geid
    ã atun wogõ mayeĩdig anĩ, ĩ sain tekelei bun, yo ye fen, to sã yedig, anĩ ere,
    ereb ĩ yo yef anĩ, ĩ faimud agef dõf kisi feledig.
  zab-NT: Te pur Jesucrist Lliin Dios, laany ni abdxuenén laat xtiidxny, nare, Silvan
    ne Timoteo, quɨt nátiny Jesucrist ni inii gún tuby ni nánny quɨt gúntiny sino
    que laany púrzi didxldí rniiny.
  jae-jae: gebe Anôtônê Latu Jesu Kilisi, taŋ aêagêc Silwana ma Timote ajam mêtê kêpi
    eŋ gêdêŋ amac naŋ, nê biŋ aec to masl nec atom. Gêdêŋ taŋ Kilisi gêmêŋ naŋ, Anôtô
    gêIôc gebe “Aec.”
  ksd-ksd: Tago Natu i God, Iesu Kristo, nina ave ga varveai tana livuan ta vavat,
    avet ma Siluano ma Timoteo, pa i ga dari maia ma pata, ma tana iat i ga maia.
  msm-NT: Matinod-anon isab si Jesu-Cristo no Anak to Diyus no iyan ingnawnangon noy
    dow ni Silas hasta ni Timoteo no diyan koy iyu. Kona ogkaisab-isab to kagi din.
  myk-myk: Bani Kilɛ Ja Yesu Kirisa wemu kaa wèe ya jo yee mu ge, nɛ ni Silivɛn, ni
    Timote ni ge, wee ya «Uun» yu jomɔ na, wu nɔhɔ kuri jo «Ahayi» pee ninumɔ na wɛ.
    Ga, wu bu yemu jo, yee yi wa.
  sbe-sbe: Yau, Siluwanusi yo Timoti Yaubada Natuna Yesu Keliso wasana ka lauguguyaei
    kalimiuyena, na iya meta nige bena “Aa!” yo “Nige!”, na Yesu Keliso kalinawai
    huya maudoina ne meta “Aa!” mo ye bom.
  mcr-mcr: Ii tiiŋä etaŋgi. Jisasi Kraisi, Goti Hanjuwä Iqueqä Ymeqä Iqu, Auqätä,
    Oeyqätä anä equmuäkätä tqä-qu hmanji. Iqutäŋi, “Auqä” tqä iqunä äyä äwi. Iquenyqe,
    nyiu, Silasi ique, Timoti ique, ne kukŋui, heyaqä awä iqi ätqäuanä, awä äyä etmiŋque.
  cux-NT: Ti taachi 'úú ndúúcū saⁿ'ā Silvano ndúúcū Timoteo candɛɛ́ 'nū nduudu cuaacu
    yeⁿ'e Señor Jesucristo chi Daiya Dendyuūs nguɛ́ɛ́ ngaⁿ'á 'nū chi Jesucristo miiⁿ
    ngaⁿ'á yā chi júūⁿ 'tíícā, ní cuayiivi nguɛ́ɛ́ 'tíícā diíⁿ yā. Cristo ní ngaⁿ'á
    yā ní diíⁿ yā tanducuéⁿ'ē dendu'ū chí cuaacu.
  tur-YTC: Çünkü Silvanus ve Timoteos’la birlikte tarafımızdan size duyurulan Tanrı’nın
    Oğlu Yeşua Mesih, hem evet hem de hayır değildi. O’nda “evet” dir.
  san-ITR: mayA silvAnena timathinA cheshvarasya putro yo yIshukhrIShTo yuShmanmadhye
    ghoShitaH sa tena svIkR^itaH punarasvIkR^itashcha tannahi kintu sa tasya svIkArasvarUpaeva|
  bel-N: Бо Сын Божы, Ісус Хрыстос, Якога мы ў вас абвяшчалі, і я, і Сілуан, і Цімафей,
    ня быў «Так» і «Не», але было ў Ім «Так».
  sch-sch: Jisua Khrista, Pathien Nâipasal, a thurchi nin lâia Silas, Timothy le
    keiman kin misîr hah, “Ani” le “Niloi” hih ani loi sikin. Ama hih Pathien “Ani,”
  mic-MIQNT: Se'suguli, Gjinisgam uggwisl, wesgumg'tt'pnig Sailas, Timoti, aq ni'n.
    Ma negm ewnasimuluoq. Ta'n tujiw teluej e'e. Apjiw tla'tegetew menaqqajewei ta'n
    teluej. Negm na maw gi'gwajiet.
  huu-NT: Jusiñamui Jito Jesucristo rafuena omoɨmo navui llotɨcue. Cristo ie llogacɨnona
    jaca meidoñede. Silvano iena jɨaɨ llofuete. Timoteo iena jɨaɨ llofuete. Nagarui
    daje isoide rafuena llofuetɨcaɨ. Jɨaɨruido jɨaɨe Cristo rafuena llofueñedɨcaɨ.
  jiv-NT: Wisha Serpanuja̱i̱ Timiutéuja̱i̱ Yusa Uchiri̱ Jesukristunun ujakmajrume.
    Niisha jú̱ chichamaik, “Ee, atsá” tíchaiti. Antsu nii tana nuna tuke umíawai.
  otm-NT: Nugä nɛ ra Timoteo nɛ ra Silvano ya dá xi ahe nangue ra Cristo Jesús, rá
    Ts'ʉnt'ʉ Oją. Nɛ nu'a ra Cristo hin di pä a im bɛ̨ni, pɛ hønt'a majuąni im man
    a.
  dah-dah: Gobe Al Kuruŋ Urmiŋ Yesu Kristu beleŋ “Gwaha gwaha tiyeŋ,” yeŋ gab, “Moŋ,
    gwaha ma tiyeŋ,” ma yeŋ hinhin geb, gogo ne wor yeŋ teŋ hinhin gwahade po teŋ
    himyen. Yeŋbe Timoti, Sailasyabe neya beleŋ deŋ hitte yeŋ ge tagalde hinhet al
    gogo. Yesu Kristu gobe Al Kuruŋyen dufay po gama irde hugiŋeŋ, “Gwaha, ireŋ geb,”
    yeŋ hiyen.
  tnk-tnk: Iakani iamɨnhi irə tɨ nəri nə mə Tɨni Kumwesən i Iesu Kristo sə iahamarəvisau
    irapw tukumiaha kɨmrahar Saelas mɨne Timoti, rɨpko mhə “Ouəh” mɨne “Rekəm,” mətə
    ia Kristo, nəpɨn me pam nəɡkiariien səkɨmaha in nə “Ouəh.”
  kpr-kpr: 'Ne kasama ereva: namane Silas a, Timothy de dabade nemokena era, God da
    Mandi Iesu Keriso da Bino, ava vironu siseri. Iesu resena emo, nu jo gofari iraeri.
    Nunda geka mo, geka beká vanembori. Ava sedo, nunda beka gajari amo, jo ighagha
    ae arira, nu isambu ava arira.'
  san-IAS: mayā silvānena timathinā ceśvarasya putro yo yīśukhrīṣṭo yuṣmanmadhye ghoṣitaḥ
    sa tena svīkṛtaḥ punarasvīkṛtaśca tannahi kintu sa tasya svīkārasvarūpaeva|
  nho-nho: I te aa, Jesus Christ, Ttama TeAtua, te tama ni hakaea atu maatou ma Silas
    aa ko Timothy raa, see iloa te hurihuri taratara. A Ia naa ko te “Uee” TeAtua
    ki taatou.
  gym-NT: 'ñobtä ñan angwane kukwe kuin Jesukristo Ngöbö Odeibtä abko Silvano, Timoteo
    amne ti käkwe mikani gare munye angwane, nunkwe ñan niebare krörö munye: Nane
    Ngöbö kukwei Jesubtä abko era, nane era ñakare abko nunkwe niebare ñakare kore
    munye. Akwa Ngöbö kukwei Jesukristobtä abko kukwe era erere niebare kwatibe nunkwe
    munye, aisete nunkwe blitabare ñakare ketebu batibe. Ngöbökwe ja kukwei mikadre
    täte, yebtä “jänri” niebare kwatibe kwe Jesukristobtä abko erere rabadi kärekäre,'
  azg-NT: Ja yo juu Silvano yo ninꞌTimoteo, toninncyá jñꞌoon ndëëhoꞌ ntyja ꞌnaanꞌ
    Cristo Jesús na nquii jon conduihin jnda Tyoꞌtsꞌon. Juu jñꞌoonꞌñeen, chito ncüii
    jon tsixuanhanꞌ jñꞌoon na mayuuꞌ ndoꞌ ncüiichen jon chitojoꞌ. Jñꞌoon ntyja ꞌnaanꞌ
    jon ninnquiiꞌchen conduihanꞌ jñꞌoon na mayuuꞌ.
  bhd-bhd: किजोकि परमेशरेरू मट्ठू यीशु मसीह ज़ेसेरो इश्शे ज़िरिये मतलब मेरे ते सिलवानुस
    ते तीमुथियुसेरे ज़िरिये तुसन मां प्रचार भोव; तैस मां “हाँ” ते “नईं” दुइये न थी;
    पन तैस मां “हाँ” ए “हाँ” भोइ।
  too-NT: Quit lā' Silvano lā' Timoteo xa'iccāmāsu'ni'yāni' ixpālacata Jesucristo
    a'ntī ixO'kxa' Dios. Tzē kalhlaka'ī'can a'ntū huan Jesucristo. Pō'ktu huan a'ntū
    stu'ncua'. Xla' tū' maktin taxtāpalī.
  ind-AYT: Sebab, Anak Allah, Yesus Kristus, yang diberitakan di antara kamu oleh
    kami, yaitu oleh aku, Silas, dan Timotius, bukanlah “ya” dan “tidak”, melainkan
    “ya” di dalam Dia.
  cjo-NT: 'Ari nokaatakiri Shiirashi, eejatzi Temoteeyo nokamanteeyakimini tsika ikantari
    Jesokirishito, riraga Itomi Tajorentsi. Tee ikantzi rirori: “Ari nantero”, roojatzi
    ikantashita: “Eero nantziro”. Apatziro ikantapiintzi: “Ari nomatakiro”, roojatzi
    rantziro.'
  nsn-nsn: Ge a tuna God pe ger bulout Iesu Kristo geking mene taueteieim mes Silas,
    doh Timoti i uantinanina tamiuoum, inggon ahik pah ke uauia boho baka puk ge inggono
    pe a uauaman.
  san-DEV: मया सिल्वानेन तिमथिना चेश्वरस्य पुत्रो यो यीशुख्रीष्टो युष्मन्मध्ये घोषितः
    स तेन स्वीकृतः पुनरस्वीकृतश्च तन्नहि किन्तु स तस्य स्वीकारस्वरूपएव।
  tna-NT: Aimue Diusu sa Ebacua Jesucristo daja puina mahue. Beju yama Silvano, Timoteo
    detse neje Jesús sa jabuetsuati cuana micuana buetsuana. Tueda jabuetsuati cuana
    da ene quita, butsepi.
  lid-lid: Jo hawe Sailas uru Timoti, aso ma taloh mene atiye sahou udu ndrokowa aha.
    Ma sahou ta Nadu Kindrei, Jises Krais doh handru. Ma aha atanan, Krais badeh,
    winiyan batubuni iy bwe. Iy badeh in le hamon ta so-ok ta Kindrei, ma iy amekes
    gok tan ta in hamon tiri sahou tandrakan Kindrei mene amekes eme tataha mwan ma
    badih.
  wim-wim: Timothy-a, puth Silvanus-a, aꞌ putha ngay-a, ngan waaꞌ-waaꞌanan niiyant
    wik nungantam Jesus Christ.antaman puk nhengk nungantam God.antaman. Nilam thonakam
    wik kan-kanaman thawan, nil keꞌan wik uuyaman, yaꞌ paththam.
  zga-M: Ulwakhuva umwan va Nguluve, uYiesu Kilisite, uvei uSilvano, uTimoti noune
    tukhandumbilielaga mundyumwe, ate “Eena” nie “Ndeili.” Puleino umwene useikhi
    gwooni “Eena.”
  yom-yom: Bila Yesu Klisto, Muana Nzambi, diodi minu veka, Silasi ayi Timote tululonga
    kasia ba nyinga ayi nana ko. Nyinga kaka yidi mu niandi.
  san-SIN: මයා සිල්වානේන තිමථිනා චේශ්වරස්‍ය පුත්‍රෝ යෝ යීශුඛ්‍රීෂ්ටෝ යුෂ්මන්මධ්‍යේ
    ඝෝෂිතඃ ස තේන ස්වීකෘතඃ පුනරස්වීකෘතශ්ච තන්නහි කින්තු ස තස්‍ය ස්වීකාරස්වරූපඒව|
  yut-yut: Nak ae Sailas, Timoti gat nin da Yesu Kristo Piŋkop dakon Monji dakon geni
    jikon yaŋ teŋteŋok agɨmaŋ. Ae dɨsi nandaŋ, Kristo “Uŋun akeŋ” yaŋ yaŋek dɨma kɨrɨŋɨkdak.
    Bɨsapmɨ bɨsapmɨ Kristo “Abeŋ” yaŋ yaŋek geni yol kɨmagek asak.
  grc-BYZ: ὁ γὰρ τοῦ Θεοῦ υἱὸς Ἰησοῦς Χριστὸς ὁ ἐν ὑμῖν δι᾽ ἡμῶν κηρυχθείς, δι᾽ ἐμοῦ
    καὶ Σιλουανοῦ καὶ Τιμοθέου, οὐκ ἐγένετο ναὶ καὶ οὔ, ἀλλὰ ναὶ ἐν αὐτῷ γέγονεν·
  cpc-NT: Ari ikimitsitari iijatzi Itomi, Jesucristo, tsika itzimi nitapaakari nokinkithatakotapaakimiri
    notsipatantakariri Silvano ipoña Timoteo. Tima Jesucristo tii ikantanitzi irirori
    “¡Ari!” jiyotakirika iiro jantziro oityaarika. Tima okaatzi jantapiintakiri Jesucristo
    okimiwaitakawo iriimi Pawa kantapiintaintsini “¡Ari!”
  nhg-NT: Pues por medio de tejua, por naja hua Silvano hua Timoteo, nemejua nenquecajque
    inu mensöje de tieConietzi Deus, Jesucristo. Hua yejuatzi amo iloac quiename niecate
    tli quejejtoa “quiema” hua sötiepa “amo”; cache yejuatzi seme cafirmöruro que
    “quiema”.
  nya-nya: Pakuti Yesu Khristu mwana wa Mulungu amene ine, Silivano ndi Timoteyo tinamulalikira
    pakati panu sali “Inde” yemweyonso “Ayi.” Koma nthawi zonse mwa Iye muli “Inde.”
  ngu-NT: Ijcon nicchihua pampa Jesucristo iConetzin Dios, yejhuan Silvano, Timoteo
    niman nejhua ica titemachtiaj, xqueman oquijtoj itlaj quichihuas, niman quemaj
    ijticopa quinemilijticaj itlaj ocse quichihuas. Itlajtol Cristo nochi cuajli melahuac
    nochihua.
  kup-kup: Met batam Godiz rop Iesu Kristoz ñetiv dei Sailasir Timoti arin añoog.
    Met Kristo pop amun pim loporih horï nao natotuz homet pim gizasik, “Gu arim hameg-potam
    tom,” pot nak tamahap ok, oñ pim tin tairao tohopanez hamah-nen pov pi rotapuam
    tamah.
  jid-jid: Thun da Evivre Rji Yesu Almasihu wha Silbanus mba Silas ne me ki Shaida
    yi'u ba 'i' di “A' a ba pha kitreanahi Nhnaki “I' a hei khon wha ne ton.
  wmw-wmw: Konta Mwana wa Mwenyezimungu, Insa Almasihi, wakwerezani umwe Timotiyu,
    Sila, pamoja nomi, siyo wa “aye” na “iii”, ila daima ka iye ndi “aye”.
  gmv-GGM: Gaasoyka tana gidin woykko silasene Xiinttosa gidin nu intes sabakida Xoossa
    na Yesus Kiristossay “Eenne” “Akaye” gidena. Gido attin wurso wode izan “Ee” xalalay
    dees.
  ssg-ssg: Tin masin Jises Krais tel Nati Haeu, tetel ti Sailas, Timoti ma nga Pol
    to kaxi hahani amuto, i kumahe seilon tenen autas, lawe i puas usi hawane kakaian.
  zpo-NT: Nel leezha yon nu Silban nu Timoteo nzaa nu kwent cheen Jesucrist, Xgann
    Dios lo re gu, mzaa nuya tub mod nali, nel tubka wli nak Jesucrist.
  poy-poy: Toziya Yesu Kristu, Mwana gwa Mlungu, ndomweni neni na Silwanu na Timotewu
    tumubweriti kwa mwenga, kaweriti ndiri muntu gwa “Yina” Na “Ndala,” Kumbiti yomberi
    kwakuwi kwana “Yina” Ya Mlungu mashaka goseri.
  qwh-NT: Porqui Silvanu, Timoteu y noqam willapäyarqaq Jesucristupaq. Tse Cristoqa
    manam nunacunano jucta wacta pensaquicaqtsu; sinoqa Diospa tsurin carninmi, Cristoqa
    juc parlacoqlla.
  gaw-gaw: Aḏinu? Silas, Timotius amu da ele ig ag oolagp̱a nai mehuqmut amu, nai
    amuam Kayak Beḵa, Jesus Kristusnu nai. Amu ag dooṯeb, Kristus Nug ao amu iiṯa
    ele ii ou aqatom. Iiṯa. Kristus nuhigp̱a amu nai aoib daaṯe.
  nca-nca: Dokoro Anutu koro Naŋuní ŋu, Yesu Kristo ŋuko yeŋo “Iyo” koya “Kini” koya
    irisa-irisa kama tunoqaró. Kini. No, Sailas, Timoti, norendo ye keweroyemo Naŋuní
    ŋuro yesowatowó, ko Anutuko enewore, “Iyo,” yimiraró naŋge.
  zpz-NTPP: Gun Jesucrisht, Iꞌñ Ñgyoozh, biñ nu rzat Silvano, nu Timoteo, nu ya̱,
    mi zeꞌ a̱ꞌ nac mi tub biñ nu ricy cyup ic, sinu dub laa tiem ricy mi coz nu rnii
    Ñgyoozh.
  mkj-mkj: '@see-verse:2CO.001.018'
  zac-NT: 'purquë Jesucristo shini Dios, nunquë guniꞌi më: “Ahaꞌ” u “Aquëdiꞌi” al
    mizmë tiempë. Lëꞌë Silvano nu Timoteo con na Pablo, biadiꞌdzë naꞌa lu të dizaꞌquë
    shtë më. Con Cristo lëꞌë dizaꞌquë siemprë napë resultadë. Nahin verdá.'
  kyg-kyg: Sailasiꞌagi Timotiꞌagi nagaiꞌnimogi huta Goti Mafaꞌneꞌamo Yesu Kalaisifeꞌmo
    ava gemo aeta hakalo huta lapa paiꞌnona vekamoꞌmo lole agufa gemo aepa vekamo
    oꞌmaiꞌniye. Agaetefeꞌmo he, huta nehutaeꞌmo aita afeleta hutaeꞌmo, haꞌao, huta
    nosune. Agaemo he gemo aepa vekamo maiꞌneno lama gemo aepa vekamo maiꞌniye.
  kmk-kmk: Ulay sat Anak Apudyus un si Jesu Kristu un intudtudu mi kan da Silas kan
    Timoteo kan dikayu, bokona mansukasukat din ibaga na nu adi losan un “On” kan
    siya.
  cao-NT: Tsayacahuë. Dios Baquë Jesucristo Chani mato qui yoaquí tsi no parayamaniquë
    ra, naa Silvano, Timoteo, ëa. Jasca, parayamaqui Cristo ri. Chahahuahacaxëti xo
    jahuë Chani ra.
  bbr-bbr: Timoti, Sailas ikes Anut nukan mokoi Krais Jisas nukan ämän awareäumun.
    Ak äpu, Jisas Krais ko roasiret wa sätwareäu, ko orip orip kon ämän tainoriäu.
    Ik kon onok tainoriäum.
  inb-inb: 'Sil­vano, Timo­teo i nuka, kam­kunata Taita Dius­pa wam­bra Jesu­cristo­manda
    willar­kan­chi; pai Jesu­cristoka, “Kasa­mi rurasa” nis­paka, ñi ima­ura­pas mana
    nin­chu: “Mana chasa rura­sa­chu”. Pai niska, tukui chasa­mi tukú.'
  hrv-hrv: jer Sin Božji, Isus Krist, koga mi - ja i Silvan i Timotej - vama navijestismo
    nije bio “Da!” i “Ne!” nego u njemu bijaše “Da!”.
  box-NT: Le Dónbeenì Za, o Yeesu Krista, yìa á ĩnɛ́n là a Silivɛ̃n là a Timɔtee
    bía bìo nɔn mia ɲi-cúa yínɔń ũuu làa ɓùeé. Mu bon, o ɲi-cúa lée ũuu
    mí dòn.
  ote-NT: Nugui co ra cu Silvano ne ra cu Timoteo nza̱ntho stá xiꞌahe rá noya ra Zidada
    Jesucristo rá Tꞌʉ Ajua̱, y nurá noyaꞌa̱, hingue tsꞌʉ da ꞌñena ha̱, tsꞌʉ da ꞌñena
    hina. Nuꞌá̱ nza̱ntho øtꞌa núꞌa̱ ma̱.
  wnu-wnu: Ye Sailas ne Timoti ende in qob dibes aninob qamamin eng qob ar ue. Qenu
    wau ten Yisas Munon inubersiau tari eng wonou qob apand eng. An mom imbig igoumon.
    Munon inubersiau tari wo, ‘ende ebeini qiyo? A ende me ebeini qiyo?’ Ende ger
    me qamb igo. Wo qob qamb eng toat qas mi ebet igo.
  zam-NT: Cón che'n Jesucrist co' nac xgan' Diox mde'th nu' no mblo nu' yalbàn loo
    gu', co' nee di's, yon nu' co' nac Silvan no Timote no daa, Pab. Thidtene ne'ntoxcua'de
    Tad Jesucrist yalgutyè'. Ndxe'leque', lìcpe' ngòc di's co' gunii Tad Jesucrist
    thidtene.
  zyp-NT: Macawtaco kama le Sailas le Timote tei naa hrong letah kaa reipaw Zisu Khri,
    Khazing Sawcapaw cawh, “A cang,” tahpaw le, “Cang beh,” tahpaw a pahlawhpaw cang
    be, canghrasala, Ama leco, “A cang,” tahpaw heh a cang paria thlang.
  sey-NT: Yëquë Silvano ja̱ꞌre Timoteo ja̱ꞌre cuiꞌne yëꞌë mësarute quëaquë Cristo
    Jesús Maijaꞌquë mamaquë cato ti teꞌepi cayayeseꞌe “nesiꞌi” cuiꞌne “pa̱siꞌi” camaꞌquë
    api. Ja̱je paꞌina, Cristo Jesús cato nuñerepa yoꞌoquë api, i̱ caseꞌere.
  nvm-nvm: Regavo na Sairas ko Timotina vuak iji no Godon Farif Jesu Kuraison kuardiainva
    iji no kufui kuardiainva bakin. Ijefuon Jesu Kurais irerag fu rekafa kuaimon iji
    fu aremo bakin gavo fuka ren.
  mps-mps: Ena me Sailas me Timoti, dago dage tomode pusali po, te Godigo Ogwa Jisas
    Krais agade te po pusali. Tama Krais aga subigila hasegelebo menio, aga da te
    aga homu polo subigila hasegelebo bidi meni. Agai aga dąų walali po togogobeo,
    aga yaibao wali sę te aga mu yaibao.
  pab-NT: Hiyaiya, natyo, Silas, Timóteo xoaha wiyakaita xihiye Enore Ityani Jesus
    Cristo tahi, hoka maisa atyo haxowakita, “há”, nere, exahe “maiha”, nere xini.
    Xakore hoka hatyo atyo Enore “há”, niterehare.
  llg-llg: Au, Silas, ma Timotius manoli ei so, laꞌeneu Yesus Karistus fo Manetualain
    Anan. Ndia, taa hataholi mana dea-dalek, fo kokolak “hei”, tehuu maksud nae, “taa”.
    Ana taa nanggeꞌo, huu, mete ma Ana kokolak “hei”, na, Ndia maksud “hei”.
  kyf-kyf: Nɩɩ, -amɩ klaa, Silivɛn -yɔ Timotee klaa, -Lagɔɔ 'Yu -Zezu Klisɩ -ɔ ka
    gbʋ -a gbaa aɩn -yla, ɔ 'nɩ «ɩɩn» -yɔ «-ɩnnya». «Ɩɩn» ɔ -mɩa 'kɔmʋʋ!
  tpi-tpi: Mi na Sailas na Timoti, mipela i bin autim tok namel long yupela, em tok
    bilong Jisas Krais, Pikinini Bilong God. Na yupela i save, Krais i no man bilong
    tok “Yes” na “Nogat” wantaim. Nogat. Oltaim Krais i save tok “Yes” tasol.
  mih-NT: Vatyi ña tacuan iyo ra Jesús Zehe ra Ndyoo. Ña zandavi ñaha ra. Tatu catyi
    ra minoo cuhva, sa ndisa cuii cuu si. Ta mi sihin ra Silvano ta ra Timoteo i zacoto
    ndi tuhun ra Jesús sii ndo.
  qvh-NT: Tayta Diospa surin Jesucristupis cay pasacho car rasun caglatami pï-maytapis
    nergan. Saymi Silvanupis, Timoteupis y nogapis paypa wilacognin car rasun caglata
    pitapis wilapaycäyä.
  kms-kms: Te pugri nge, Sailas di Timoti Jisas Kraist God ningg wo ningg wand nungoqi
    nde bir pawo. Ni nei tevi, ngiq nand di segi puq nand anene segi. Ni nei irene,
    ngiq nand yene.
  agn-agn: Tenged ang Ana tang Dios, ang yay ang Jesu-Cristo ang agtotoldok amen da
    Silvano ig Timoteo, belag ta “Ee” mandian ig lagat-lagat “Indi.” Ang “Ee” na indi
    enged magoman.
  nhi-NT: Pues Jesucristo, niConetzin Dios de naquin Silvano, Timoteo uan neh yotnamechonnonotzqueh,
    amo oquihtoh sipa “quemah” uan sipa “amo”, tla yeh itich Yehuatzin nochipa itcahsih
    sanse itlahtol.
  ttc-NT: Komo te Tk'wa'al Qtata Dios, aj Jesukrist, aj oje xik pakb'let exol qitza'na
    wetz tuky'i te Silbáno b'ix te Timotey, tetz k'onti'l nxik tq'uma' “o'” b'ix yaji
    “nlay,” sinoke tetz b'an'ax nk'ulun iktza'x ojetq txik tq'uma'.
  dan-1931: Thi Guds Søn, Kristus Jesus, som blev prædiket iblandt eder ved os, ved
    mig og Silvanus og Timotheus, han blev ikke Ja og Nej, men Ja er vorden i ham.
  kwj-kwj: 'Hinde wowani, ani, Sailas, e, Timoti kui nindo ki Gotri mwanji ti kunu
    nu bwaro ti, o mwanji Gotri Che ri, Jisas Kurais, ri mwanji ni nu bwaro. Woro
    ku hambwanda: Kurais rini “Ei” ga “Minambwe” ga ri nanda nambwe. Mina. Kurais
    rini ki “Ei” nandau mwanji tumbwa dau.'
  vie-OVCB: Chúa Cứu Thế Giê-xu, Con Đức Chúa Trời, Đấng mà Si-la, Ti-mô-thê, và tôi
    truyền giảng cho anh chị em, chẳng bao giờ mâu thuẫn, bất nhất; trong Ngài chỉ
    có sự chân thật.
  kze-kze: Sáírásiye Tímótiye kewé umáíya kentópa'a máyaawanda Áánútu ááninko Ísu
    Káráísitin-aaiya simátímakaunda kwemá moórá-aimba avora'á séna moórá-aimba aúpá'á
    tuwéna mirá íma iwáí póna amápar-aimba avoraré su'mai siwáín-aai simátímakaumne.
  lbk-lbk: Tay nan Anak Apo Dios ay si Jesu Cristo ay inpap-alawagmi ken cha Silvano
    ya si Timoteo ken chakayo, et ad-ina enkhissanen nan wen ya ad-i, mod-i ket nan
    wenwenana, et ad-i kasokatan is eng-engkhana.
  mto-NT: Ku̱x je̱ Jesucristo, je̱ Nteꞌyam je̱ yꞌOnu̱k, je̱ꞌe̱ juuꞌ veꞌe jye̱ꞌe̱ a̱a̱ts
    miits ntuknu̱jaꞌvidu, a̱ts ma̱a̱t je̱ Silas je̱ts je̱ Timoteo, ni vinꞌítats je̱ꞌe̱
    veꞌe kyavaꞌañ “veꞌem” ukpu̱ “kaꞌa” je̱tseꞌe du̱kakutyún je̱ yꞌayook, kyutyuump
    xa je̱ꞌe̱ veꞌe juuꞌ veꞌe kya̱jtsp.
  bzh-bzh: In Anutu Nalu Kerisi Yesu sën alu Silvanus* geTimoti behe netateḳin yi
    degwa vu ham lo su nenër ġaġek luu loḳ ti rë, gaḳ yiḳ nenër yönon mu.
  guj-2017: કેમ કે ઈશ્વરના દીકરા ઈસુ ખ્રિસ્ત જે અમારાથી, એટલે મારાથી તથા સિલ્વાનસ
    અને તિમોથી ધ્વારા, તમારામાં પ્રગટ કરાયા, તે હા તથા ના ન થયા, પણ તે હા થયા.
  jvn-NT: Wujuté kabar bab Kristus Yésus, Anaké Gusti Allah, sing tak kabarké bareng
    karo Silas lan Timotius, ya ora molah-malih. Tegesé, apa sing diomong karo Kristus
    ya dilakoni tenan.
  byr-byr: Sareꞌ darevɨnyɨ. Gotɨyai nebulyaꞌna yadere Gawaalɨvaangei Kɨraazɨtɨyai
    Jizaazarɨna sarɨmɨnyaba nemɨ yɨhɨzɨwaakolyɨ. Yɨ nɨmɨjɨ Saailaazalyɨ Timotilyɨ
    saina yɨhɨzɨwaakoi sahwai pɨgaaꞌ “Yayo!” pɨgaaꞌ “Aawano!” kɨnɨnnakei mɨꞌ. Aawa.
    Yuyagaaꞌ sahwai gamɨre yune naanga nebulyaꞌna daka yuya sangɨna “Yayo!” kɨnɨnnakelyɨ.
    Yuyagaaꞌ nebulyabwi kɨnɨnnakelyɨ.
  ian-ian: Wuna njambwi nyan jisas Kraist Godna nyan ndɨno maawut vɨlɨlɨk ana yelavɨka
    lɨgandɨ. Tak Jisasna vat Sailas, Timoti, wun ngwuk kat mbutɨnɨn. Ndɨ Godna vapmba
    yetɨlɨndɨ. Ndɨ kɨta maawut yelavɨka yetɨlɨndɨ.
  hun-hun: Mert az Isten Fia, Jézus Krisztus, akit közöttetek hirdettünk, én és Szilvánusz
    és Timóteus, nem volt „igen“ is, meg „nem“ is, hanem az „igen“ valósult meg benne.
  mcf-NT: Ambi chiacpadomboen nabanquidquio Nuquin Papan Madombo, ëmbi chuibeniaid,
    Esuquidistu nec. Aidi Sidasën chuibeniaidbidi nec. Aidi Timoteyon chuibeniaidbidi
    nec. Esuquidistu abimbo chuiquidquio yec utsi yantiapimbo iquec. Abi chuibenequidquio
    adquidbidi nec.
  kjs-kjs: Gore ni-para Sailas-para Timoti-para naame nimina rikirana piruma nimi
    agale lagisima-dere gore Gote-na Si ora ria lo Yesu Keriso madaa agale lagisimade.
    Gore Keriso-re nipumi agale laapo e loma dia lo natea. Dia, Yesu Keriso-re ora
    Gote madaa e kama le ali yaade.
  mni-mni: "Maramdi eina, Silas-na, amadi Timothy-na nakhoida sandokkhiba Tengban\
    \ Mapugi Machanupa Jisu Christtadi “hoi”\x94 amadi “mai”\x94 adu natte. Adubu\
    \ mangondadi matam pumnamakta “hoi”\x94 ni."
  yad-NT: Tapi Ju̱denu denunchiy, jiryatiy Jesucrístu jtyati̱ni̱, nu̱tyu̱choda mu̱nvamyusiy
    Sinubánuta, Timutévuta jarye jiryiva. Nu̱tyu̱choda si̱tenu niquejadata sanchiy,
    daryatiy satu̱chodara si̱tenu niquejada jijye̱myusintyi.
  mxb-NT: Ta sa̱ꞌá Jesucristo, na̱ kúú de̱ꞌe Ndios, ni̱ da̱náꞌa̱ yuꞌu̱ xíꞌín Silvano,
    xíꞌín Timoteo noo̱ ndo̱. Ta ko̱ káꞌa̱n Jesús “jaa̱n” xíꞌín yúꞌu̱ ná, ta xíꞌín
    ña̱xintóni̱ ná káꞌa̱n ña̱ “ko̱ó”. Ta saꞌa̱ mií ná káꞌa̱n Ndios “jaa̱n” xíꞌín yó,
  pon-2006A: Pwe “Ei” oh “Soh” sohte kin mi rehn Sises Krais, Sapwellimen Koht Iehros,
    me ngehi, Sailas, oh Timoty padahkihongkumwailehr duwe. Pwe iei ih me sapwellimen
    Koht “Ei,”
  maq-NT: Sacuaha Jesucristu, Quihndi rë Nina, me xi catihin camachaya nuju cjua rë,
    cojo cha Silvanu cojo cha Timoteo ne, hacuiin jo tjin cacun me ta, yëjë ni cjua
    xi cachja me ne, hatuxa cjuaquixi.
  hto-hto: Mei Juzíñamui Jitó Cristo Jesús jaca táɨnona “Jii,” íemo “Dama ite” dáaruido
    daɨífɨnideza. Iemo Silvano, Timoteo, íemo cue, Cristo daɨna uaillaɨ omoɨ cɨ́gɨri
    llotɨcaɨ. Nana Cristo lloga uai táɨnoñedeza, ua uai. Ie dáɨnana méidofɨnide.
  por-BRBSL: Para o Filho de Deus, Jesus Cristo, que foi pregado entre vós por nós
    - por mim, Silvanus e Timothy - não foi “Sim e não”, mas Nele está “Sim”.
  ces-NKB: Vždyť Boží Syn Ježíš Kristus, kterého jsme mezi vámi kázali - já, Silvanus
    a Timoteus - nebyl “ano a ne”, ale bylo v něm “ano”.
  cui-cui: 'Timoteo irʉ Silvano irʉ xan paca cuidubatsi Nacom Pejume Diwesi po coyene
