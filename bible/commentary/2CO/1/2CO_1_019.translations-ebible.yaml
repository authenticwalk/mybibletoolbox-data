  azb-azb: Sila və Timoteylə birlikdə sizə vəz etdiyimiz Allahın Oğlu İsa Məsih həm
    «bəli», həm də «xeyr» deyil. Onda yalnız «bəli» var.
  eng-DBY: For the Son of God, Jesus Christ, he who has been preached by us among
    you (by me and Silvanus and Timotheus), did not become yea and nay, but yea is
    in him.
  guo-NT: 'Xan Pablo, Silvano sʉapich, Timoteobej, xamalxot naewʉajnax Jesucristo
    pejwʉajan. Jesucristo, Dios paxʉlan, is-elasia wʉt, jʉmchi-elon: “Xan japox isaxaelen”
    —chi-elon.'
  hla-hla: Alam mere Silbenes ne Timoti u hihatutsia i tamilimiu me hatei rami limiu
    e Iesu Kristo a Pien Tson tere Sunahan. Na nonei has e ma hatangana gono menei
    u hakats te poiena “E moa”. U ranga tere Iesu e roron mana nitoana.
  mav-NT: Sa'a­wy'i mehĩ Sira mehĩ Timoteu i'ewyte uito urutuwat ehowawi eimu'e hamo.
    Mi'i hawyi itote urui'a­tu­mu'e kahato aikotã Tupana tipo­'oro Tosa­'yru hap etiano.
    Tupana mõtypot haria wo yn urui'a­tu­mu'e eipe. Yt kat i urueso hap wywo urui'a­tu­mu'e
    eipe. Mi'i hap e'at pe urutunug aru uruto'e pote urutunug uru'e hap ewy. Yt typy
    sehay wywo hin i urui'a­tu­mu'e sa'a­wy'i eipe Iesui etiat uruhenoi ra'yn.
  kpf-kpf: Anutugât nanŋâ Yesu Kristo, zâkkât den siŋgi nâ sot Siliwano sot Timoteo,
    niŋâ dâzâŋgowen. Zo bonŋâ sot nâmbutŋâ yenŋâ mân oip. Buŋâ. Yesugât den bonŋigâk.
    Yesuŋâ den sâi kâtigemap.
  ppo-ppo: Ti noatepae, dia̧ kuamó ȩ Pol, Sailas, Timoti, da̧ sore whi̧rapené Kótó
    Naalema Yesu Keriso i kaae whi̧póló, dia̧ tua̧mó yó móturaalu, ama ȩ́pó dutei
    meipó, dere fokélé erapóló dia̧paae yaleé? Ai fo ini, Kótóné ama eraalopó deté
    wale fo fea Yesu tua̧mó dokonóturaalu, ȩpó, téyaalopó fo beta̧ deté konapó.
  hin-2017: क्योंकि परमेश्वर का पुत्र यीशु मसीह जिसका हमारे द्वारा अर्थात् मेरे और
    सिलवानुस और तीमुथियुस के द्वारा तुम्हारे बीच में प्रचार हुआ; उसमें ‘हाँ’ और ‘नहीं’
    दोनों न थी; परन्तु, उसमें ‘हाँ’ ही ‘हाँ’ हुई।
  wol-KYG: ndax Doomu Yàlla, Yeesu Almasi, mi nu biral ci seen biir, man ak Silas
    ak Timote, du kàddug «waaw, déet;» «waaw» doŋŋ a nekk ci moom.
  bef-bef: Huꞌmamofihi panaꞌa Yesu Kilisito ai hapaꞌa yaꞌma nani hiti to Silasi to
    Timoti lali lu lepiꞌohuta bo ai yaꞌma kaga luꞌehina lugaꞌa oꞌyo luto nohigo lugaꞌa
    futuꞌa lolo huto oꞌe luto faga lilata menohibe. Asagaꞌi yaꞌma lamaꞌnakaꞌa luꞌehinaloti
    legeyaꞌago ho baga ilata nohibe.
  amm-amm: Sailowoi Timotiwoi asawoi koi mo moini mulumai mo motu imo saso lukasi
    manokinukuwo, Kotoni awitono Isiso Kolaiso aino imo nali no. Moi mo sai, Kolaiso
    mo imo tiwoi nokota muwoi, motu imo saso na tiyomumoi.
  zaj-zaj: Kwavija Mwana wa Mulungu, Yesu Kilisto, yakalile yopetwa kumwenu na Sila,
