  heb-heb: כי בן האלהים ישוע המשיח הנקרא בתוככם על ידינו על ידי ועל ידי סלונוס וטימותיוס
    הוא לא היה הן ולא כי היו היה בו רק הן׃
  mpp-mpp: Ailu na nga Sailas ailu Timoti, nonge Yesu Kristo Wapong yeicne Madecine
