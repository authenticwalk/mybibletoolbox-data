  ory-ory: କାରଣ ଈଶ୍ବରଙ୍କ ପୁତ୍ର ଖ୍ରୀଷ୍ଟ ଯୀଶୁ, ଯେ ଆମ୍ଭମାନଙ୍କ ଦ୍ୱାରା, ଅର୍ଥାତ୍‍, ମୋʼ ଦ୍ୱାରା
