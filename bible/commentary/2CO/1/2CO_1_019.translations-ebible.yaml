  ake-NT: Apʉne pʉra Papa Mumu, Sises Kʉrai, ɨ'koro'tau'nokon itekareei ekamasa' rʉ'pʉ
    urɨ mɨrɨ awonsi'kɨ Sairas mɨrɨ awonsi'kɨ Temu'ti nekama'pʉ, esi'pʉ pen “Ewai'”
