  bss-NT: Nzɔm echě ekəə́ boŋ nɛ́n ábe edíi áyə̄le nkalaŋ ḿ bwâm tə̂ŋgɛne Mwǎn
    a Dyǒb, Yesu Krǐstəə, ḿme mɛ, Sailasɛ ne Timotiɛ sékánléʼáá nyé. Yesuɛ
    eehɔ́bɛ́ɛ́ aá mɔ́ɔ̄bɛ̌l dyam boŋ eétīmē dɔ́ abɛl. Yesu Krǐstəə abɛle dyam
    áde áhɔ́bé aá mɔ́ɔ̄bɛ̌l.
  met-met: Namua na Urana Garanoa Yesu Kristo, lipua Sailas, Timoti amtum gabaxanga
    liwe mang ba, bing lipua haruanganoa xaningxaning “Wane” “Tegu” tang te. Ne bungingbunginalo
    haruanganoa “Wane” ing ganina.
  kpj-NT: 'Tai heka raryberenyre: —Inatyhy rare. Myỹ wahe, Deuxudeewinamy. Sila Tximòtxi‑wana
    kia Deuxu rybe‑di adeereny ritỹnynyre, Jesuisi Kristu iriòremy, jiarỹ tule adeereny
    kia retỹnynyre.'
  zao-NT: Tak leettsa lee re yon nee Silvano ne Tim mndaa nee kwent chaan Jesucrist
    Xgann Diox lo goo, mtsow neey thib mod nali tak nali nak Jesucrist.
  byx-byx: I ngua taqen taqurla i raquarli ama lengi sevet ma Iesus Kristus ama Ngemumaqa
    aa Uimka dai ai de quasiq ai rliingmet na nget. I murl ngu ne ma Sailas de ma
    Timoti uure su ngen taqurla. I ai de quasiq ai ma Kristus ka rarlisdem gel aa
    Mam naik. Dap katikka ai de qe tarlisdem de qe tekmet taquarl aa Mam ka taqen.
  ctu-CTI: Como mach'an cha'chajp i pensal Cristo Jesús i Yalobil bʌ Dios. Melelʌch
    i t'an Cristo tsa' bʌ lojon c subeyetla quic'ot Silvano quic'ot Timoteo.
  zos-NT: Porque Silasis y Timoteo'is y øjtzi ndzamgøpucstamba Diosis 'Yune Jesucristo
    mijtzomda'm. Y jic Jesucristo ji'n chamin chamave, sino tumdzambapøte.
  gvs-gvs: Bogina koyagoi. Yeisu ina sinapu kasabookuliye. Yaubada Natuna, moe Yeisu
    Guyau, boi yau, Silovano be Timoti taiyao katalavaite yaimi. Moe Tauyana geya
    ipoleta kana, ‘U, bei aguinuwe’ go, ina nuwonúwana kana, ‘Bei geya aguinuweta.’
    Go sem Tauyana goi Yaubada ina katótula sisowóduwo nakae idige.
  kbm-kbm: Ve Pomate Natu Yisu Kilisi ebe eilu Silvanus be Timoti, anei Ei ane yaun
    gitangi yem ok, Ei ginini ebe ginei yaun be ginei “Ece” be “Ma” gipil dongke ok.
    Kilisi etok Pomate ane yaun ano.
  rmc-rmc: Bo o Čhavo le Devleskro, o Ježiš Kristus, na sas the „He“ the „Na“. Ov,
    pal savo tumenge vakerahas me, o Silvan the o Timoteus, hin le Devleskro „He“,
    bo furt kerel, so phenel.
  apr-apr: Yesoo, Maro Natunu Yesu Kirisi yo aye Silas ye Timoti amwetewete bingi
    dook mata ki kataunu yang i, in ipalele lono tiap. Ngan kumata bet iwete nen,
    “E, ole ayeie so i,” ngan o ke bet ipalele lono mulu pitiap yege. Bong ye in kanakana
    ngan iwete “E” le iken leu.
  tiy-tiy: Non témélamawu miring bé Jesu Kristowe Nga i Tuluse, sani ureté keye begom
    ro Silase brab Timoteowe. Non i Jesuse énda magad fégaliné noy itunga nuwe. Yamula
    tumané noy kéluhanay de béréhé no.
  nlg-nlg: na pukuna tu taonia na nilabuna Jesus Christ, Dalena God, e mua gaia ke
    bosaa, “Eo, inau ku nea,” hauva mu mua gonia. Agaia sughua a Timothy, Silas mi
    nau tai nighi tarai vanighau. Ma Jesus te talutatea God te utuni haia,
  dgr-DOGNT: Sılas, Tımothy eyıts'ǫ sı̨ Nǫ̀htsı̨ Weza Zezì-Krı weghǫ naxıts'ǫ̀ gots'ı̨ı̨dee
    sìı weghǫ “Hęɂę” ts'edı, eyıts'ǫ k'achı̨ “Į̀le” ts'edı nıìle, hanìkò Zezì wexè
    t'aats'ǫǫ̀ “Hęɂę” hǫt'e.
  pes-OPV: زیرا که پسرخدا عیسی مسیح که ما یعنی من و سلوانس وتیموتاوس در میان شما به
    وی موعظه کردیم، بلی و نی نشد بلکه در او بلی شده است.
  ron-1924: Кэч Фиул луй Думнезеу, Исус Христос, каре а фост проповэдуит де ной ын
    мижлокул востру, прин мине, прин Силван ши прин Тимотей, н-а фост „Да” ши „Ну”,
    чи ын Ел ну есте декыт „Да”.
  tpz-tpz: Eöꞌ, ke Saëlas, ke Timotiꞌ, emöm to soe tavus voh kem peöm pa soe vaꞌih,
    nemöm to vatvus voh ka neöm a soe koman pe Ieesuꞌ Kristo, e koaꞌ pe Sosoenën.
    Eöm to nat me e nem pe Ieesuꞌ to hikta onöt non a soe, “oman”, me “ahik”. A ma
    tamoaan ne Kristo to vavaonöt ro ko non sih a ma soe peꞌ pa soe, “oman”.
  agd-agd: Mai fara vara seyo, Tiyarafenu Anin Yisas Karaisini vaya fefái sen má Sairasin
    má inká Timotin má ano siamiyáké béimpin eyo sin manan ban mifo mai ma arakhéké
    iyan ída ino ma sin má eyo ma sin má béimpin ída vane séku inikha ono.
  rkb-NT: Utakta Deus wasania ty Sesus Kiristu soho ahabo iktsasoko. Timoteo, Siras
    ahatsa katuk Sesus Kiristu Deus tse babata ziknatsasoikiknaha. Hawaha isoho ty
    tsiktsasonaha wasani ana harere humo hi wasape my.
  san-THA: 'มยา สิลฺวาเนน ติมถินา เจศฺวรสฺย ปุโตฺร โย ยีศุขฺรีษฺโฏ ยุษฺมนฺมเธฺย โฆษิต:
    ส เตน สฺวีกฺฤต: ปุนรสฺวีกฺฤตศฺจ ตนฺนหิ กินฺตุ ส ตสฺย สฺวีการสฺวรูเปอวฯ'
  iws-iws: Sailas, Timoti mɨ karar, krɨma ɨinokɨinokɨn kɨmiirɨn Adi Komii siir yɨnisɨmɨn
    Jisɨs Krais, siirar boɨnmɨmauugɨn. Kɨma ɨna nɨnoknɨnkɨnɨm Krais siya dimɨn sɨm
    whɨr bɨ swokɨ ɨmbin mɨmɨnkɨn siya tɨramɨn. Mɨ ta siya boɨnkiya mɨ mhoɨiya siir
    kwoɨnɨn wɨ swokɨ kisɨna haigi rani. Nɨɨngaka. Dimɨnɨn siya boɨnɨm sɨmaɨrgɨm.
  pol-SZ: Jezus Chrystus, Syn Boży, o którym opowiadałem wam razem z Tymoteuszem i
    Sylwanem, nigdy nie kłamał i Jego „tak” zawsze znaczyło „tak”.
  ztq-NT: Por worñee bluuy noo nii Jesucrist nak Xiñ Dios, ksa noo Sil ni Timoteo,
    tugak bñee noo nii tiitsliw, deel Criist kaa tugak tiitsli nak xtiits xaa.
  zai-NT: Naa ne Silvanu ne Timoteu byuí du stiidxa Cristu Jesús Xiiñi Dios lade tu.
    Ximodo ñanda ñabi du laatu zuni du xiixa pa nanna du qué zuni du ni, nanna nda
    du qué ñuu dxi ñuni Cristu zacá.
  upv-upv: Suri Iesu Kristo, natu Atua, nga m̃ilik renge nolo kami suri kem Saelas
    ko Timoti namwerwer renge nosp̃en nga m̃irres tevi kami, ni sete orongwos puwra
    “O-o” ko “Ejki” orvesane, ko owra “O-o” ko pa.
  wap-NT: Tominkaru Dani Jesus Christ karikaonan daꞌi uparadan mishiin, aonaa upanaꞌadan
    panyukunuu. “Oo” ukian dono, mishiꞌo wuruꞌu “Oo” ukianuz. Uruu Jesus dauaꞌo wuruꞌu
    Silas, Timothy naꞌiki õgaru kakuwaapatinanuz.
  mva-mva: Bakara, Iesus Kristus, Nanaranga Natu maka ngau, Sailas be Timoti mara-ming
    mangata kirangaki nge tago “E” be “Tago” kata. Tago-tina. Ngai nge Nanaranga “E”-la
    ne kata!
  dwr-NT: Ayissi gooppe, taani, Sillaasenne Ximootoosi hintte giddon odeedda Xoossaa
    Na7ay, Yesuusi Kiristtoosi “E” giyaawaappe attin, “Gidenna” giyaawaa gidenna.
    Shin Xoossaa bagganna I ubba wodekka “E”.
  kfw-kfw: "Ajarchu Silas le Timothy khat-um kei'n nangni karra achong kinriljol Pathian\
    \ Sapa Jisu Christa kha “Oh”\x94 emakli “Ngang”\x94 kinti emak; takkha ama chu\
    \ “Oh”\x94 echei;"
  bfz-bfz: कऊँकि परमेशरो रा पुत्र यीशु मसीह जेसरा प्रचार सिलवानुस, तीमुथियुस और मैं
    तुसा बीचे कित्तेया। तिदे आ और ना दोनो नि थे, बल्कि तिदे सदा आ और आ ई थी।
  cuk-09: Ar Bab-Dummad-Machi Jesucristo, bemar-abargi egi sunmaklesad, an egi sunmaksamogad,
    Silvano, degine, Timoteo, egi sunmaksamarmogad, egi sunmaklessurdo, eyeye, degine,
    a-sorba surye soglessurdo. Ar egi sunmaklesdo, unni irgwen sogar, eyeye.
  ben-OBCV: কারণ ঈশ্বরের পুত্র, যীশু খ্রীষ্ট, যাঁকে আমি, সীল ও তিমথি তোমাদের কাছে
    প্রচার করেছিলাম, তিনি “হ্যাঁ” ও “না” মেশানো ছিলেন না, কিন্তু তাঁর মধ্যে সবসময়ই
    “ইতিবাচক” ব্যাপার ছিল।
  mil-NT: Te yúhú ndɨhɨ té Sìlvanú ndɨhɨ té Timùteú dánèhé ñáhá‑ndɨ̌ xii‑ndo cuèndá
    Xítohó Jesucrìstú Yaá cúú Děhe Yá Ndiǒxí, te Xítohó Jesucrìstú cúú‑gǎ Yaá ñá túú
    dàma‑gá tnúhu càháⁿ‑gá, chi cùu‑gá Yaá càháⁿ mee‑ni tnǔhu ndáá tnúhu cuɨtɨ.
  myu-myu: Õn ma Jesus Cristo juk adi og̃uwẽnuwẽn eywebe. Timóteo dak cuk adi ixe
    ma o'g̃uwẽnuwẽn eywebe, Silas dak. Ixe Jesus Cristo Deus ipocat. — Em õn — i'ũmg̃u
    ixe e'em em'ũm pima. Ja'õ dag̃ pit soat em ma e'em.
  amk-amk: Weo Yesus Kristusi Allai ne Kaisungfoi mani, wiro we enerorong soriru we
    fiea dine kaha. Mae Yesusi nani dino, yau Paulusi, Silasi, tuti Timotiusi, antowuwui
    we mea ne, tuti I mani, ne enetituaitafo wiro yiwani kaha. I wiro medu deyo, “Yo,”
    tuti “Bereri,” kaha, mae deyo, “Yo,” pampang.
  fai-fai: Watawo kaleyo bá, Sailas so Timoti so naso nikil numi Yesus Kadais Got
    man ami sung bakanyam kámsuw be, “au” kal bom “bá” kal bom keimin umi sung ata
    bakayamsuw bá. Kata Kadais be Got ami “au” kalin kuw kala.
  ura-NT: Nii rijijieein techu, canu, Timoteeo, Siribano, naaonjoainichaanune, inara
    rai canacaanuhacha beebejei Cana Coaunera Calaohi Jesocurisito esinae rauhijiriin
    acaneein ne. Nii Jesocurisitote esinae rauhijiriin ichaane coina, “Icharichaaunni,”
    naa Cana Coaunera, suujua cuhane “Icharihaaunni,” naelanaalane jaane.
  mcd-NT: Timoteo yafi Silas futan un mato Jesucristo Diospan Furunhuunoa un mato
    yoimisi. Nanton tsaincai rafuma. Ahuun tsain cayacaficoin. Icon fusti.
  urt-urt: Poi hindi Sailas topoꞌe Timoti, poi manange malaŋatme wusyep me Jisas Krais,
    talah tikin Got, malme yip. Poi sisyeme, Jisas Krais kin miyeꞌ mise, kin yukur
    homboꞌe, pakai. Krais, kin miyeꞌ mise ŋilyehe sai.
  kiz-kiz: Kwa ndabha muana wa K'yara, Yesu Kristu, ambaye silvano, Timotheo ni nene
    tantangese miongoni mwa yhomo, so”Ena” ni” Lepi”. Badala yaki, muene magono ghoa
    ni”Ena”
  tzo-TZE: Yu'un li Jesucristo Xnich'on Diose, ja' ti la jcholboxuc ava'yic sc'op
    jchi'uc Silas xchi'uc Timoteoe, melel c'usi chal. Me laj yal ti chc'ot ta pasele,
    ta xc'ot o. Me laj yal ti mo'oje, mo'oj o.
  lex-lex: Ina-nara, hota mpiesiay a li'ru ri yoma Uplerlawna A'nani, de Yesus Kristus,
    a'g ed mak ukot nohora tiy miy, agor Silas me Timotius. Yesus Kristus de plol
    toto' pa Enhi' nana hya'a-hya' to'owa maka Enakot taru. Edon Nakota nhor diemade
    edon Nhi'a.
  dov-dov: Nkaambo Mwana aLeza, Jesu Kkilisito, oyo Silivanasi, Timoteyo andime ngutwakakupandulula
    akati kanu tensi “iyii” a “pe. Anukuti, ngu iyii kwalyoonse.
  rgu-rgu: Au, Silas, ma Timotius tui-beka fee emi laꞌeneuꞌ Yesus Kristus Manetualain
    Ana Na, fo riꞌ ta lahenda masarole-masaraliꞌ fa, fo Ana dedea nae, “yaa”, tehuu
    maksud na nae “taꞌa”. Ria ta keke-boiꞌ, huu fo maneniko Ana dedea nae “yaa”, sona
    tebe-tebe maksud na nae “yaa”.
  toc-NT: Porque aquinín cmaca­sta̠­la­yá̠hu a̠má Jesu­cristo hua̠nti̠ Sil­vano, Timoteo
    y aquit cliakchu­hui̠­na­ná̠hu, xli̠­ca̠na pi̠ huá Xka­huasa Dios y xlá ni̠tu̠
    ma̠lacnu̠y hua̠ntu̠ ni̠ cati­ma̠­kan­táx­ti̠lh. Jesu­cristo huá xta­lu­lóktat
    Dios,
  som-som: Waayo, Wiilka Ilaah oo ah Ciise Masiix, ee aannu aniga iyo Silwanos iyo
    Timoteyos dhexdiinna kaga wacdinnay, ma ahayn Haah iyo Maya, laakiin xaggiisa
    waa Haah.
  mam-C: Qu'n ikytzi'n te qAjaw Jesús, a Tk'wal qMan Dios, a nqo yoli'n ti'j kyxola,
    junx tuk'a Silvano ex Timotey. Ex mina nyolintaq Jesús tuk'a kab'e tyol, qala'
    a Jesús kukx nyolin twutzxix tuk'a junch'in tumil, ex ikyxjo qe'.
  ndj-ndj: Nongwa Yesu Kilistu mwana wa Chapanga, mweni yitumulandulili yufwi na Silivanusi
    na Timotewu avelili wa “Yina” na “Ng'odu” ha ila mugati ya mweni chipindi chosi
    mwaveli “Yina.”
  mbj-NT: P'op Hagä Do T'aah, Jesus Kristo, ta ky n'aa bë mahang Siras, Tsimoot sa
    daheeh ỹ maher'oot doo, dooh taky kahỹỹd bä ji hã. Taky däng doo, ti né hẽ tamoo
    wäd had'yyt hẽ. Ti hadoo ããh, ta ky n'aa rod hedoo doo.
  lat-VUC: Dei enim Filius Jesus Christus, qui in vobis per nos prædicatus est, per
    me, et Silvanum, et Timotheum, non fuit Est et Non, sed Est in illo fuit.
  ngp-ngp: Kwaviya Yesu Kilisito mwana Mnungu, uyo andaga akabilikiza mwenyu, na kwa
    Siliwano, Timoseo na miye mwenye hiye ywo kugamba “Heiye” akajika naho, “Bule,”
    mna Yesu handile mnt'hu ywa “Heiye” na aaho aho ande mnt'hu ywa bule. Mna yehe
    mazuwa yose ni “Heiye” ya Mnungu.
  enq-2: Gote Ikiningi Jisasa Kraisa dokome mende pitona lao pituu, napitona laa naenge.
    Baame mende pitona lelyamo dupa petalaka kaenge. Jisasa doko dopalena lao, Sailasapi,
    Timotiapi, nambapi, naimame nyakama panao langiama.
  eng-ASVBT: For the Son of God, Jesus Christ, who was preached among you by us, even
    by me and Silvanus and Timothy, was not yea and nay, but in him is yea.
  mna-mna: 'Pa Anutu Lutuunu Yesu Krisi ta nio niamŋan Silas mi Timoti amsoyaara uruunu
    la mazwoyom na, ni itortooro ŋgar kini som. Sombe ni iso: “E, nio ko aŋkam,” na
    irao isu mini mi ipeleele itunu na som. Som kat. Ni zaala ta Anutu iso: “E” piti.'
  myw-myw: Kweiboug sigwey Silva̱nos son Timotiy nakageiguy liva̱nen Yowbad Natun
    Yeisuw Kelis; mtowen nag itimatama mav, tut babaw beitam mounid.
  sby-sby: Pakwinga Klistu Yesu Mwanendi Lesa uyo ngotwalikukambauka ame ndekali Paulo,
    nambi Sailasi ne Timoti, nkalikuba wakwambeti “Ee” Nambi “Sobwe” Kuli njamwe,
    nsombi walikuba cindi conse “Ee” Wa Lesa.
  sll-sll: Ena God Wang Yisas Kraist ongwo maing Silbens ire, Timoti ire, na ire dire,
    boling kul ni tominga pinga yal i “owo olalua” dire, “a, olkiralua” dire ha u
    su sua ongwo yal momo? Ta molkimia. Ha taniga dungwo yal momia. Molere Yisas iwe,
    God grang ha para weni wine ongwo yal momua.
  yaq-NT: Bwe'ituk ju'u Jesukrijto, ju'u Liojta yoemia, emou itom teuwaa'u, jakwoo
    juni'i ka lutu'uriata, wooi weyemta a' nookak. Intok junuen si'ime ju'u Jesukrijtota
    betana itom teuwaa'u, Silbaano' teame, intok Timoteo' teame intok inepo, lutu'uriataka
    yeu weama.
  uro-uro: Inguna ma Ngämuqa aa emga ma Jisas ma Krais kärakni i aingo näkt ma Silvanus
    näkt sävät ma Timoti di ut sameng sävät a qa mänguräp mä ngän di qaku qa män sa
    ama snängaiom ama udiom dap kinak ka män di sokt sa ama snängaqa ama sägäk.
  ita-1885: Perciocchè il Figliuol di Dio, Gesù Cristo, che è stato fra voi predicato
    da noi, cioè da me, da Silvano, e da Timoteo, non è stato sì, e no; ma è stato
    sì in lui.
  muy-muy: Nə̀ɗəm nahkay ti aɗaba Bay ya ti nu, Silas akaba Timote mə̀ɗəmki ma, mə̀hi
    ana kʉli ni ti naŋ Wur ge Melefit, Yezu *Krist. Naŋ ti àɗəma « Iy » ti àɗəm « Aha »
    va do. Kwa ka mənjəki gani naŋ « Iy, »
  kqc-kqc: Adina Timothy, Silas ma na yaku Sei di mida Iesu Keriso di ago yi fogori
    nirausi regamafari, bi diya “Rego” ma “De rego,” idu ini ago makai kana toga redo.
  tav-tav: Jã itiarãna, yʉ Pablo, Silvano, Timoteo mʉjaare jã caĩ buionucuwʉ Dio Macʉ
    Jesucristo cʉ cãniere. Jesucristo quena cʉ cabuiorije cawajoaquẽjupi. Nipetiro
    cʉ Wadarique cariape jeto ã. To bairi jã quena jã ĩtoquetinucu.
  eng-ULB: For the Son of God, Jesus Christ, whom Silvanus, Timothy and I proclaimed
    among you, is not “Yes” and “No.” Instead, he is always “Yes.”
  spa-VBL: La verdad del Hijo de Dios, Jesucristo, fue anunciada a ustedes por medio
    de nosotros—Silvano, Timoteo y yo—y no fue Sí y No. ¡En Cristo la respuesta es
    definitivamente Sí!
  fra-_FOB: Car Jésus-Christ, le Fils de Dieu, qui vous a été prêché par nous, par
    moi, et Silvain, et Timothée, n'a point été oui et non; mais il a été oui en lui.
  hau-ULB: Gama Dan Allah, Yesu Almasihu, wanda Silbanus da Sila, da Ni muka shaida
    maku, ba “I” da “A, a” ba ne. Maimakon haka, Shi “I” ne a kodayaushe.
  mal-mal: എന്തെന്നാൽ, ഞാനും സില്വാനൊസും തിമൊഥെയോസും നിങ്ങളുടെ ഇടയിൽ പ്രസംഗിച്ച ദൈവപുത്രനായ
    യേശുക്രിസ്തു ഒരിക്കൽ ഉവ്വ് എന്നും മറ്റൊരിക്കൽ ഇല്ല എന്നും ആയിരുന്നില്ല; അവനിൽ
    ഉവ്വ് എന്ന് മാത്രമേയുള്ളു.
  urd-GVR: Kyoṅki Allāh kā Farzand Īsā Masīh jis kī munādī maiṅ, Sīlās aur Tīmuthiyus
    ne kī wuh bhī aisā nahīṅ hai. Us ne kabhī bhī “Hāṅ” ko “Nahīṅ” ke sāth nahīṅ milāyā
    balki us meṅ Allāh kī hatmī “Jī hāṅ” wujūd meṅ āī.
  far-far: sulia manatalaku dia laugo manatana sa Jesus Christ na Wele God ne kalu
    sa Silas fainia sa Timoti kalu 'ainitalo ana fua mulu. Ma manatana sa Jesus nao
    si tatala kwailiu ana kada 'oro ki. Boroi ma nia na ne wane ne saea, “Iu, nau
    kai sasi 'uri,” ma nia ka sasi 'urinai.
  suz-BL: सिल्‍वानस, तिमोथी नु गो सांफामी इन कली परमप्रभु यावेमी आ तौ येसु ख्रीस्‍त
    आ लोव़ नेंपाइक्‍तक। मेको लोव़ थमा दुम्‍बा कों मदुम्‍बा, मार तुइक्‍चा देंशो लोव़
    ममाइ। येसु ख्रीस्‍त थमा बाक्‍ब। प्रेरित १८:५
  car-NT: A'a me mo'ko Tamusi ymuru Jesus Kristus, mo'ko ara'naine na'na 'wa, y'wa,
    Silvanus 'wa, Timoteus 'wa enapa wykaje irombo, takari'se man inoro we'i'poto,
    uwa me rapa e'i'pa tywaije man. Mo'ko ta pa'poro oty a'a me man.
  amp-amp: Na, Sailas, Timoti, nom husfirpa yimat nikompno tohhato mrokfom hemoam,
    Bro Nkifrarhu yon Jisas Kraisrhu mrokfom hemounomko. Kraisr nhai mikfota mkfotarmor.
    Bro Nkifrar kfoyuk mrokfom hikmorn Bro Nkifrar kfo htayuk mrokfom Jisasrpno mfrfnahnamom.
  bht-bht: क्योंकि परमेश्वरे दा पुत्र यीशु मसीह जिदा प्रचार मैं, सिलवानुस कने तीमुथियुस
    दे जरिये तुहाड़े बिच होया, सै प्रभु यीशु मसीह सच्चा है, क्योंकि उदे च कदी हां
    कने कदी ना बाली कोई गल्ल नी है, उदे च सिर्फ हां ही है।
  eng-NOY: For the Son of God, Christ Jesus, who was preached among you by us, by
    me and Silvanus and Timothy, was not found yea and nay, but in him hath been found
    yea.
  cub-NT: Jãvetamu no, ji d̶aiye boje yópe Jʉ̃menijicʉi mácʉ Jesucristoi d̶aiyepe.
    Javede Silvano, Timoteo, aru yʉ máre coyʉcarã mʉjare Jesús ʉ̃i yávaiye méne. Jesúrecabe
    pʉcaũmea cʉbecʉ, oatʉvabecʉ, ye ʉbenina arĩ coyʉbecʉ. Cainʉmʉa “Yópe d̶acʉyʉmu”
    arĩ coyʉyʉ, jãve d̶ayʉbe yópe ʉ̃i aiye báquepedeca. Jʉ ayʉ baru, ye oatʉvabebi.
  ita-1927: Perché il Figliuol di Dio, Cristo Gesù, che è stato da noi predicato fra
    voi, cioè da me, da Silvano e da Timoteo, non è stato “sì” e “no”; ma è “sì” in
    lui.
  lww-lww: ana pogos nap̃a mevisape “Ore,” naga “Ore” ga. Monar meve lelaga sanene,
    vena meve maran taaga memio narina Ntewa, Yesu Kristo, nap̃a imimi telu Silvanus
    amio Timote mepimin memlologon pan amiu nanua rui. E pogos nene mepisawalia mesape
    kiena visena make ga pe lelaga silaga, komin kana “Ore” pe “Ore” nena napo,
  ckb-ckb: عیسای مەسیحی کوڕی خودا، کە بەهۆی من و سیلا و تیمۆساوسەوە لەنێوتاندا مزگێنی
    درا، «بەڵێ» و «نەخێر» نەبوو، بەڵام لەلایەن ئەوەوە هەر «بەڵێ» بووە.
  nas-nas: Aiꞌ tee Kumponing Bauring Jiisuuꞌ Karistooꞌ tee Pakoꞌpariꞌniiꞌ niiꞌke diiꞌkoo
    daankiampimaung, aaꞌninge Sivenus, Timoti eeꞌnoko ning tee tosiroꞌkoong deeaꞌ,
    teka tee-koo kuunge ookara batei-koo tee niiꞌ masikung narung minku-koo makosinuka.
  uvl-uvl: Iange NeHalang Tuna Iesus Kristus nenge Iau pe Sailas pe Timoti mo haliu
    hote lala nge imo, I non nenge hele ke “Oe” pe “Ero” mule ero. I hele ke “Oe”
    mana pe nanas mene NeHalang lemene ngana mur lochloch.
  eng-BBE: For the Son of God, Jesus Christ, whom we were preaching among you, even
    I and Silvanus and Timothy, was not Yes and No, but in him is Yes.
  ixl-CNT: 'Tan yitꞌ kaꞌtziiunnaj koj viKꞌaol u Tioxh. Ayaꞌ u Jesucristo vaꞌl paxsamal
    talax sete tu u Silvano tuchꞌ in utz, tuchꞌ u Timoteo. —Kamal saꞌi oj yeꞌka.—
    Chi koj iyoloneꞌ. Pek taꞌxhtzii: —Saꞌi.— Chia.'
  xsi-xsi: Maka pâri-tamâta ŋato, naŋa ŋga Sailas ŋga Timoti, maka muŋga katula Maro
    Kindeni Natu Yesu Kirisi parina pami, aku i ŋandai tamâta ŋana ipa ŋgua toŋge
    ŋineŋga ipalele ilo-kalo kâ. I kawa ŋgua rârâni nde mao ku mao kanaŋo.
  crx-NTPO: '''Et Sizi Gri Yak''usda ooYe'' ''unt''oh. ''Et ''oh da'' Sylvanus, Timothy,
    ''ink''ez si cha ''en ghun ''i be nohbulh yáts''ulhduk da'', ''aw, “A” ''ink''ez,
    “''Awundooh” lhts''udínel inle'', ''en be, “A” za ''unt''oh ''et huwa.'
  kan-OKCV: ನಾನು, ಸಿಲ್ವಾನ ಮತ್ತು ತಿಮೊಥೆಯನು ನಿಮ್ಮಲ್ಲಿ ಬೋಧಿಸಿದ ದೇವರ ಪುತ್ರನಾದ ಯೇಸು ಕ್ರಿಸ್ತನು
    ಒಮ್ಮೆ “ಹೌದು,” ಒಮ್ಮೆ “ಅಲ್ಲ” ಎಂದಾಗಿರುವುದಿಲ್ಲ. ಯಾವಾಗಲೂ ಅದು ಕ್ರಿಸ್ತನಲ್ಲಿ ಹೌದು ಎಂದೇ
    ಆಗಿರುತ್ತಾನೆ.
  bbb-bbb: Ro na Saerasikiro Timotina vua ije no Godido Fari Jesu Kuraesido kuariaeva
    ije no kufui kuariaeva baki. Ijadufuo Jesu Kuraesi irere fu rekiro kuaemo ije
    fu aremo baki ro fuka remo.
  blw-blw: te maid met agé kaman an nadchi an Jesu Cristu way anà Apudyus. Te hiya,
    maid paat enab-afunana ah iggayna ammaan. Ya hiya met hen chani i empagngar an
    chàyu, chàni an cha Timoteo an Silvanos.
  tam-2017: என்னாலும், சில்வானுவினாலும், தீமோத்தேயுவினாலும், உங்களுக்குள்ளே பிரசங்கிக்கப்பட்ட
    தேவகுமாரனாகிய இயேசுகிறிஸ்துவும் ஆம் என்றும், இல்லை என்றும் இல்லாமல், ஆம் என்றே
    இருக்கிறார்.
  azz-NT: Porín Cristo Jesús Yejuatzin Iconetzin Dios huan Yejuatzin amo aquen quisepanijtoa
    “quema”, huan “amo”. Ta, Yejuatzin nachipa quiajsicachihua ne tenica moyectencahuac.
    Huan xicmatican que nejuatzin huan in Silvano huan Timoteo, tejuan tisentamachtijtinenque
    namotzalan ica in Tajtoltzin de Cristo ten cuica sayó ten melau.
  spa-RV-1909: Porque el Hijo de Dios, Jesucristo, que por nosotros ha sido entre
    vosotros predicado, por mí y Silvano y Timoteo, no ha sido Sí y No; mas ha sido
    Sí en él.
  csy-csy: Banghangziam cile keima, Silas le Timothy te in note tung ah ka hilna uh,
    Pathian Tapa Jesus Christ i thu sia, hi hi, le hi bo, cibang milmial hi ngawl
    in, Ama sung ah, hi hi, ci lian a hihi.
  mxq-NT: Mʉt ko Jesukristʉ, Diosʉ ꞌyUꞌunk, jaꞌa jyaꞌa diꞌibʉ Silvanʉ, Timotee esʉts
    ʉj nga̱jxwa̱ꞌxtʉp, ma̱ Jesukristʉ winʉ xʉʉ winʉ tiempʉ pyʉdsemy diꞌibʉ oy es ni
    na̱ꞌa̱ diꞌibʉ kyaj ꞌyóyʉty.
  tzj-NT: Como ja kaya' rbixic chewe jari' Jesucristo ja Ralc'wal Dios, queri' xinban
    anin e wachbil ja Silvano in Timoteo. Ja Jesucristo arja' mta jutij xbij ta jun
    tzij ja xta chuchi' c'o wi' pro ni nuban wi' cumplir ja ntzujuj.
  tdt-tdt: Tanba bainhira Maromak nia Oan Jesus Kristu dehan “Sin”, Nia sempre halo
    tuir, laos ibun dehan “Sin”, laran dehan “Lae.” Kristu nee mak durante nee hau,
    Silas ho Timóteo foo sai tiha ona ba imi.
  ron-BTF: Fiindcă Fiul lui Dumnezeu, Isus Cristos, cel predicat printre voi de noi,
    adică prin mine și Silvan și Timotei, nu a fost da și nu, ci în el a fost da.
  eng-WEBP: For the Son of God, Jesus Christ, who was preached among you by us—by
    me, Silvanus, and Timothy—was not “Yes and no,” but in him is “Yes.”
  eng-FBV: The truth of the Son of God, Jesus Christ, was announced to you by us—me,
    Silvanus, and Timothy—and it wasn't both Yes and No. In Christ the answer is absolutely
    Yes!
  nld-1939: Want Gods Zoon, Christus Jesus, die door ons onder u is gepreekt, door
    mij, Silvanus en Timóteus, Hij is niet “Ja” en “Neen” geweest, maar bij Hem was
    het slechts “Ja”.
  bwo-bwo: Taanat Silasn T'imotiyosu itsh nonabtso Ik' na'o Iyesus K'rstosi «ee wee
    iya'a» etonaliye b́teshi, ernmó ee eto bín wotere.
  nch-BL: Pampa Jesucristo, Icone Toteco, yaya cati Timoteo, Silvano huan na timechcamanalhuijtoque,
    yaya amo quema quiijtosquía quichihuas se tamanti cati quimati ipan iyolo para
    amo quichihuas. Yaya nochipa quiijtohua quichihuas huan, quena, quichihua.
  quc-TNT: 'Je ri'', rumal rech ri Cristo Jesús ru C''ojol ri Dios ri cäkatzijoj uj
    chiwe, ri in, ri Silvano xukuje'' ri Timoteo. Ri Are'' c''ut man c''o tä jumul
    ri cubij: “Je'',” te c''u ri'' cubij chic: “Man je'' taj,” —man cächa tä ri''.
    Ru Lok'' Pixab ri Dios rumal ri Cristo amak''el ronojel k''ij are ri kas tzij.'
  tfr-NTPO: '@see-verse:2CO.001.018'
  kaq-NT: Silvano, Timoteo, jaabo rabe betan tah hen Jesucristo joi mato yohinihqui,
    Papan baquen mato manascanon. Criston ta Jeen hahxon Hatimahi rahan yohiyamascatihiqui.
    Jeen hahresquin.
  sgb-sgb: Taganán a ya balingbing hi Apo Jesu-Cristo, ya anak ni Apo Namalyari, ya
    impamwang naên ni Silvano haka hi Timoteo kamoyu, ta panay nan antuparên ya pangako
    na.
  vie-1934: Con Đức Chúa Trời, là Đức Chúa Jêsus Christ, mà chúng tôi, tức là tôi
    với Sin-vanh và Ti-mô-thê, đã giảng ra trong anh em, chẳng phải là vừa phải vừa
    chăng đâu; nhưng trong Ngài chỉ có phải mà thôi.
  kxv-kxv: ଇଚିହିଁ କ୍ରୀସ୍ତ ଜୀସୁ ମାହାପୂରୁ ମୀର୍‌ଏସି, ଆମ୍ବାଆସି ମା଼ ତା଼ଣାଟି ଇଚିହିଁ ସିଲା,
    ତିମତି ଅ଼ଡ଼େ ନା଼ନୁ ମୀ ତା଼ଣା ୱେ଼କ୍‌ହା ମାଚମି, ଏ଼ୱାସି “ହାଅ” ଅ଼ଡ଼େ “ଆ଼ଏ” ଇନାସି ଆ଼ହାହିଲଅସି,
    ଇଚିହିଁ ଏ଼ୱାଣି ତା଼ଣା ହାଅ ଆ଼ହାମାନେ ।
  amu-NT: Juu Silvano ñꞌeⁿ Timoteo ñꞌeeⁿna ñꞌeⁿndyo̱ na tyoñequiaayâ ñꞌoom naya nda̱a̱ꞌyoꞌ
    cantyja ꞌnaaⁿꞌ Jesucristo Jnda Tyꞌo̱o̱tsꞌom. Ñꞌoomꞌñeeⁿ nchii we ndiiꞌ tseixmaⁿnaꞌ,
    na waa xjeⁿ na majoꞌndyo ndoꞌ waa xjeⁿ na nchii joꞌndyo juunaꞌ. Cantyja ꞌnaaⁿꞌ
    jom, ñequiiꞌcheⁿ tseixmaⁿ ñꞌoomꞌñeeⁿ ñꞌoom na mayuuꞌ.
  hin-CV: परमेश्वर का पुत्र मसीह येशु, जिनका प्रचार सिलवानॉस, तिमोथियॉस तथा मैंने
    तुम्हारे मध्य किया, वह प्रचार कभी “हां” या कभी “ना” नहीं परंतु परमेश्वर में हमेशा
    हां ही रहा है.
  spa-BES: Porque el Hijo de Dios, Jesucristo, a quien estábamos predicando entre
    ustedes, yo y Silvano y Timoteo, no era Sí y No, sino que ha sido Si en él;
  san-BEN: মযা সিল্ৱানেন তিমথিনা চেশ্ৱরস্য পুত্রো যো যীশুখ্রীষ্টো যুষ্মন্মধ্যে ঘোষিতঃ
    স তেন স্ৱীকৃতঃ পুনরস্ৱীকৃতশ্চ তন্নহি কিন্তু স তস্য স্ৱীকারস্ৱরূপএৱ|
  tdx-tdx: Amy te tsy Eka naho Aiy i Anan’ Añahare, Iesoà Norizañe nitaroñe’ay naho
    i Silasy vaho i Timoty ama’ areoy, fa Eka avao ty ama’e ao.
  naf-naf: Kogogapm Kawawaŋgat Nemuŋaŋ Zisas Kilaisiyet buŋam zapatnaŋ neŋmak Sailas,
    Timotimak nin tim koti diindowenn ke zemusulalatnaŋmak ku tazin. Zetlak ikŋaŋ
    kwep ke etaŋ diindowenn kemak.
  grc-MT: ο γαρ του θεου υιοσ ιησουσ χριστοσ ο εν υμιν δι ημων κηρυχθεισ δι εμου και
    σιλουανου και τιμοθεου ουκ εγενετο ναι και ου αλλα ναι εν αυτω γεγονεν
  vid-vid: Mina Kilistu Yesu, mwana wa Nguluwi, yula, heni na Silivani na Timoteyi,
    tumdamlile kwa hemwe, nahawele munhu wa “Ena” Na “Hebu,” Ila heye nayali wa “Ena”
    Ya Nguluwi.
  pio-NT: Núa Pablo, yá nacái Silvano, áibaalí íipidenéeri Silas, yá nacái Timoteo,
    wadéca wacàlidacuéca pirí Cristo Jesús iináwaná ìwali, yái Dios Iirica. Càmita
    pucháibéeri íiwitáise yái Cristo Jesúsca. Cristo càmita íima “báisíta” íináidacaalíwa
    iwàwalìcuísewa “càmita”, néese yái Cristo càicanide iyúwa Dios yàasu tàacáisi
    íiméerica “báisíta”, Cristo icàlidacáiná macáita báisíiri iyú, imàni nacái càide
    iyúwa íimáaná.
  tsn-tsn: Timotheo le Selefano le nna re ntse re lo bolelela kaga Jesu Morwa Modimo.
    Ga se yo o reng “ee” fa a raya “nnyaa”. O aga a dira fela se a se buang.
  amr-NT: Kenpaʼti Jesucristo Diosen Huasiʼpo nogpaʼ nogpaʼ ahueʼ o̱ʼi̱kaʼ. Buttida
    oaʼikaʼ. Jesucristoen huadak huaʼa Silvano Timoteoere opudtaj oʼnonmadikikameʼne.
  pwg-pwg: Taku, Sailas ma Timoti na kamomiyai Yesu Keriso varana kadimei kurimi.
    Keriso na God Natuna ma ivi debei da God mara nonowa vonavaghata isisiyei. Ke
    notaragharagha gwabinai da mara sago ini vaghina ma mara sago ini kegha.
  cjv-cjv: Ta bengoro na epe diye? Yai Gumam wam Yesu Mesia kam mapunom dungua na
    te Saira te Timoti no suraiye ka di mari dere ne yokamai i mari de eropungoro
    yaromi inokore surai eikemie. Eikemba yaromi kakom kakom kawom dume.
  tha-KJV: เพราะว่าพระบุตรของพระเจ้าคือพระเยซู​คริสต์ ผู้​ซึ่งพวกเรา คือข้าพเจ้ากับสิลวานัสและทิโมธี
    ได้​ประกาศแก่พวกท่านนั้น ไม่ใช่ จริง ไม่​จริง ส่งๆไป แต่​โดยพระองค์นั้นล้วนแต่​จร​ิงทั้งสิ้น
  por-BR-2018: Porque o Filho de Deus, Jesus Cristo, o que por nós foi pregado entre
    vós, isto é , por mim, e Silvano, e Timóteo, não foi sim e não, mas nele foi o
    “sim”.
  mhl-mhl: 'Anutu Madeinere fuŋne oi iŋi: Noŋ, Sailas eru Timoti niŋoji ŋoŋore botugo
    Kristo Yesure fuŋne mitaniŋgaru gobeŋ, Kristo oi “Anuture mi reŋgabemiŋ,” eru
    “So reŋgabemiŋ,” buŋo maru yoyokare paio babokiri eiŋ ore so fukeru goyayoŋ, Anutuji
    buŋo miku kipeya, ore so “Oŋ!” miku bako foriineke fukeya.'
  klv-klv: Ginamit, aSilas, aTimoti mai ginau, namtukel ur na-kel-uri-an tovoi husur
    aYesu Kristo, anatun aGot. Ale aYesu sagǝgel boŋ ideh, savi “Evoi” mai “Ao” b̃onb̃on.
    Be len gai, akis aGot ekitin, igol nǝsa tokele, ike, “Evoi.”
  bco-bco: Ne, Saleso꞉, a꞉la꞉ta꞉ga꞉ Timotiyo꞉ niliyo꞉ gimo꞉wo꞉ Godeya꞉ ene so꞉wa Ya꞉su
    Keliso a꞉no꞉ ko꞉lo꞉ wido꞉. Ya꞉su Keliso eyo꞉ to a꞉la꞉yo꞉ mo꞉sa꞉lan. Ho꞉leno꞉ tambo
    eyo꞉ “A꞉” a꞉la꞉sa꞉lan.
  kdl-NT: Kpaci Yesu Maku ma Kashila̱ u tsu dana “Eye” aku u gono u dana “Aꞌa” kute
    wa, shegai u tsu rongo ta̱ n katakasuvu ka te. Aya uza ɗa mpa n Sila n Timoti
    tsu yanka ɗa̱ kadyanshi a kaci ka ne.
  apu-NT: Sírasi inakori, Tximótxio inakori, nota pakini sãpiretapekai hĩte Teoso
    ãkiri, Xesosi Kristo sãkire. Xesosi sãkire inamaã auakari, isãkire ãkixinireẽ
    auakaritxikana isãkireta. “Nikamapitikariko,” inakasaaki, ãkixinireẽ inirekapitikari
    ikaminiri. Ikamari isãkire iaõka.
  roo-roo: Oiraopavira rutu igei vase vao-ia Sailas ora Timoti visii tarai pieiova
    Jisas iava, vo siposipo-ia oa oiso purapai, Jisas Krais Pauto Oviitoaaro ira viapau
    oiso rugooparo, Ragai viapau vao purapaavoi, vo ovusa rera gisipoaro iava oiso
    purapape, “Oa purapaavoi vao-ia.” Viapau. Ari oisoa va pura ovoipareve vao oare
    oisoa taviparo va purapasa.
  miz-NT: Ntuní ntɨ Silvanu ni Timóteú ne, ntákaꞌan ntódo ntɨ́ ni nto īña Jesúcristu,
    Iꞌxá Xuva kō. Dɨvi ñā ne, kakaꞌan ña é nuu é ntaā i, ñá te dotō tsí kakaꞌan ña.
  qvz-NT: Silvanohuas Timoteohuas ñucahuas Diospa churi Jesucristomanda cangunahuacpi
    camachishcanchi. Cristoga mana ishcandita rimashcachu randi tucui pai rimashcataga
    pactachic man.
  deu-ELO: Denn der Sohn Gottes, Jesus Christus, der unter euch durch uns gepredigt
    worden ist, durch mich und Silvanus und Timotheus, wurde nicht ja und nein, sondern
    es ist ja in ihm.
  mjc-NT: Tyin ra Silvano, ra Timoteo tan yuhu, maa ñi tuhun ra Cristo sehe Nyoo caahán
    ndi. Ra Cristo ña caahán ra tumaa tuhvá nyɨvɨ can caahán; maa ñi maa tsa nditsa
    caahán ra.
  caa-caa: Y majax chagojr ujor e Jesucristo xeꞌ jax Uyunen e Dios. Porque jaxir xeꞌ
    cay cachecsu tiut, nen y e Silvano y e Timoteo, ma tiaꞌ tuaꞌ axin oꞌjron coner
    que bꞌan y ejcꞌar que majax bꞌan, porque tunor e ojroner tuaꞌ e Jesucristo erach
