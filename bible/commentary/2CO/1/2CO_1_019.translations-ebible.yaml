    “¡Ari!” iriyotakerika eero jantziro ompaityaarika. Tema okaratzi jantapiintakeri
    Jesucristo okempivaitakaro iriimi Pava kantapiintaintsine “¡Ari!”
  san-ASM: মযা সিল্ৱানেন তিমথিনা চেশ্ৱৰস্য পুত্ৰো যো যীশুখ্ৰীষ্টো যুষ্মন্মধ্যে ঘোষিতঃ
    স তেন স্ৱীকৃতঃ পুনৰস্ৱীকৃতশ্চ তন্নহি কিন্তু স তস্য স্ৱীকাৰস্ৱৰূপএৱ|
  tac-NT: '''Lige Esukristo Onorúgame Inolá ''we ''la sébali olame ju napurigá aní
    alué bo''né, ''lige ramueka alarigá rutúkuru ye ra''íchali, ne Páulo, Timoteo
    ''lige Silasi.'
  eng-WEBPB: For the Son of God, Jesus Christ, who was preached amongst you by us—by
    me, Silvanus, and Timothy—was not “Yes and no,” but in him is “Yes.”
  gfk-H: Iakan i palai kanong pa dahat nas narako ta Iesu Karisito no Nati Kalou nong
    mital ma ne Timoti ma ne Sailas mital ga warawai nalamin ta muat, bia narako tana
    ira linga i tutuna ma pai tutuna mah. Taia. Ira linga i tutuna sen mon tana.
  viv-viv: FaꞋina iyaꞋeku kadu Sailosi Timoti buye Yaubada Natuna Yesu Keliso faꞋine
    omi hinafamiya alumamala. Bana Keliso keke tonuwaluga. Keke vaita gidaveꞋehe tu
    nuwahinagene vekeke amine gidanuwanuwa. Au gavaimi agaideya giwonadabadaba, medemi
    ginagugai.
  yao-yao: Pakuŵa Mwana jwa Akunnungu, Che Yesu Kilisito, jutwanlalichilaga kukwenu
    une ni che Siluwano ni che Timoseo, nganaŵa mundu jwa “Elo” ni “Ngwamba,” kwakatema
    kamo, nambo moŵa gose ali “Elo” ja Akunnungu.
  tgp-tgp: Matan Natun God, Iesu Kr̃isto, haratu sei enau, Silas peresi Timothy, kama
    lo retivujavujangia isamim enia mo sopo “io” ale hitahu “mo vono”, pani hin Iesu
    enia “io” tarea.
  auc-NT: Tidibänö tönö Tïmoteo botö tönö mïnitö weca pöninque, Wængonguï Wengä Itota
    Codito ingampa, ante nö impa, ante apæ̈nemöni ëñëmïnitawo. Ïninque mönitö Itota
    Codito nempo quëwëninque në Ao ämöni inte ædö cæte æ̈mæ pönente baï wadö ante
    apæ̈nequïmönii.
  kbc-NT: Niɡ̶ijo midiaaɡ̶ejonaɡ̶a makaamitaɡ̶atiwaji ee, Silas, iniaa Timóteo, jeloɡ̶otaɡ̶ataɡ̶awatiwaji
    anodaaɡ̶eeteda Jesus Cristo, Lionigi Aneotedoɡ̶oji. Jiɡ̶ijaaɡ̶ijoa niɡ̶ica oko
    anidioka limedi meetetece anewi, codaa aɡ̶ica daɡ̶a diwitaka. Idioka limedi meote
    ane ligegi.
  bmh-bmh: Timoti, Sailas iguan Uwait nugau nag Yesus Kristus nugau ze awaranemun.
    Ag abiu, Yesus Kristus go duailel i polumaraneu, go umkoskos gonugau ze sesamoraneu.
    Ig gonugau igul sesamoranem.
  ctu-BL: Come mach cha'chajpic i t'an Jesucristo i Yalobil Dios tsa' bʌ c subeyetla
    joñon quic'ot Silvano yic'ot Timoteo. Junsujm jach i t'an Jesucristo.
  meq-meq: Hərwi neŋ, Silas ta Timote nəmay nəmaa ɗa ha mə walaŋ kurom na, Wawa i
    Mbəlom Yesu Kəriste. Ayaw ta aʼay sulo sulo mə neŋgeye bay. Mə neŋgeye na, ayaw
    ɗekɗek huya.
  noa-H: Silvano dʌ̈i Timoteo maimua mʌchdëujã hagjö maach t'um Jesucristo Hẽwandam
    Hiewaa hiekta jaau wënʌrraajem. Hich Cristooujã nem mag hawia deeu hich hag hiek
    higwiapai mag k'abam haba sĩerraawai maraujã pöd magju k'aba nʌm. Cristoou hichdëu
    mag habarmʌn hich magta nem wau sĩerrʌm.
  alp-NT: Kwali betaya, namake imi persaye auku lepataru le au, Silase kai Timotiuse
    ami beteke Alla Eni Nanae Yesuse Kristuse ete imi. Saisa rebe Yesuse Kristuse
    Ibetekele pende Ionoe titinai. Ibeteke eleki Iono lulu more sae mo.
  san-VEL: mayaa silvaanena timathinaa ce"svarasya putro yo yii"sukhrii.s.to yu.smanmadhye
    gho.sita.h sa tena sviik.rta.h punarasviik.rta"sca tannahi kintu sa tasya sviikaarasvaruupaeva|
  kbq-kbq: Na'ankure Anumzamofo mofavre Jisas Kraisi agi agenkema nagragi, Timotiki,
    Sailasiki hutama neramasmunana, Jisas Kraisi'a Anumzamofo nemofonku'ma huama huta
    neramasamunana, Agra izoma nehuno'a, i'o osu Ne'mofo agenke huama huta neramasamune.
  kbh-kbh: Er Cristo Jesús, Bëngbe Bëtsabe Uaquiñá, ndabiama Silvano, Timoteo y ats̈e
    ts̈ëngaftangbeñe fsënjanabuayiyná, ndoñe ntsejuabnayana canÿe soye jamama y chents̈ana
    jatsjuabnayana inÿets̈á jatsmama, mo canÿe ents̈á cachora canÿe soyama “aíñe”
    y “ndoñe ca” cuafjatichamcá, ndayá chana nÿets tempo nts̈amo tojtsejuabnacá jayanana
    y jamana nts̈amo ndegombre yomncá, chents̈ana ntjatstrocaycá.
  ron-LSB: Căci Fiul lui Dumnezeu, Isus Hristos, care a fost propovăduit printre voi
    de noi — de mine, de Silvanus și de Timotei — nu a fost “Da și nu”, ci în El este
    “Da”.
  pon-pon: Pwe japwilim en Kot Iejuj Krijtuj, me kit padaki on komail er, nai, o Jilwanuj,
    o Timoteuj, I kaidin ei o jo, a ei eta re a,
  nhe-BL: Pampa Jesucristo, Icone Toteco, yajaya tlen Timoteo, Silvano huan na timechcamahuijtoque,
    ax quema quiijtosquía quichihuas se tlamantli tlen quimati ipan iyolo para ax
    quichihuas. Yajaya nochipa quiijtohua quichihuas huan, quena, quichihua.
  sps-sps: tana saa Jisas Krais, Ayei na Guei Tsoiny ten Gov, an vaanan Tsunia to
    te favaanan iny amam ere Timoti ai Sailas naa tsumi, Ayein gima, “Eye” ana “Sikia,”
    Ayein, “Eye” nane Gov.
  wnc-wnc: Dasingge? Na gatu Silvenes gatu Timoti ngangga ginde banakan koke wamu
    Anututane waaknga Jesu Kraisde natake danikapbumangu wa ita natdetdeu anggaman
    dua natake tasikut ngangu ninda dua yakumang. Aho. Ita siakan wam takngakan asinggan
    yake tasikut ngang danikumang.
  bus-bus: Luda Nɛ́ Yesu Kirisi kɛ̀ mapi kↄ̃n Silasio kↄ̃n Timↄtio wa à yã waazi
    kɛ̀are nɛ́ gbɛ̃ kɛ̀ è be lɛmɛ, èe kɛ auonlo, àmbe Luda eè ũ.
  gub-BL: Aze Zezuz Zaneruwihawete umume'u wemiapo ràm nehe, nuhaw pixik kwaw uze'eg
    nehe. Aze, — He'e, i'i nehe. — Nan, ni'i kwaw a'e mehe nehe. Xit a'e, Ximot a'e
    no, ihe ihe no, urumume'u Zezuz Zaneruwihawete Tupàn ta'yr romo heko haw peme
    ure.
  imo-imo: Na kame Sailas kame Timoti kame linoni eno moloringina ombo Gotenga Malo
    Jisas Kraistinga ungumu nimbo tirimulu, aku iyemuni konopu alowa malowa naa tepa,
    yu Gotenga iye toya tolimu. Tembo nimo ungumu paa tembalo.
  boj-boj: Nami aqo Timoti wo Sailas ombla na wauoqnsim Qotei aqa Ŋiri Yesus Kristus
    aqa anjam palontoqnsim niŋgi merŋgoqnem. Niŋgi qalie, Yesus a dego laŋa odoqnsiq
    olo saidosaieqnu. A gaigai Qotei aqa ñam na odeqnu.
  eng-DRA: For the Son of God, Jesus Christ who was preached among you by us, by me,
    and Sylvanus, and Timothy, was not, It is and It is not, but, It is, was in him.
  knf-knf: Uko wi Yeŧu *Kriŧtu Abuk Naşibaţi, wi nji na Ŧilaŧ na Timote ŋţupanaŋ,
    uunwo wi « aa » na « a-a » ubaa ţëp ţëp awo wi « aa » ţañ.
  san-KHM: មយា សិល្វានេន តិមថិនា ចេឝ្វរស្យ បុត្រោ យោ យីឝុខ្រីឞ្ដោ យុឞ្មន្មធ្យេ ឃោឞិតះ
    ស តេន ស្វីក្ឫតះ បុនរស្វីក្ឫតឝ្ច តន្នហិ កិន្តុ ស តស្យ ស្វីការស្វរូបឯវ។
  arn-NT: Timotew, Silfano ka iñche nütrameleluwkeyiñ ta Jesucristo, Ngünechen tañi
    Fotüm, fey Cristo ta “feman tüfachi dungu” pile, müchay müten “femlayan” piketulay.
    Cristo llemay ta Ngünechen tañi “feleay” pikünuel.
  zas-NT: Din Jesucrist Xiꞌn Dios, bén ni ma baguien xtiidx lojdi, naj con Silvano
    con Timoteo, ad najt Jesucrist bén na güünman ni ragbeeman ad züjntaman, laaman
    ganax diidxli rnieeman.
  ken-NT: Yesu Kristo Mmɔ Mandɛm anɛ Silvánɔs nɛ Tímɔti nɛ mɛ sɛ́ghàti nyaka bhe
    ɛ̌ti yi ndǔ nkwɔ ayɛka apú mmu bɛyɔŋ bɛyɔŋ. Ɛnyɨŋ ɛnɛ yi árɛ́mɛ́, yɔ́ kɛ yi
    ákʉ̀.
