  grc-F35: ὁ γὰρ τοῦ Θεοῦ Υἱός, Ἰησοῦς Χριστός, ὁ ἐν ὑμῖν δι᾿ ἡμῶν κηρυχθείς—δι᾿ ἐμοῦ
