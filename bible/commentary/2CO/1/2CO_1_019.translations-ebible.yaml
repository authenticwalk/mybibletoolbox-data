    a tak ni aka om.
  tbz-SIM: Timɔntee nɛ̀ Sidifɛ̃ɛ̃ nɛ̀ mí mmɔ́mmuɔ, ti di nɑ̀kɛ́ Kuyie mBirɛ dɛ̀ɛ̀
    kpɛ́í, nYesu Kirisi ɔ̃ɔ̃ í nyĩ ɛ̃ɛ̃, kɛ́wɛ̃tɛ kɛ dɔ̀ ɑ́ɑ̀.
  san-GUJ: મયા સિલ્વાનેન તિમથિના ચેશ્વરસ્ય પુત્રો યો યીશુખ્રીષ્ટો યુષ્મન્મધ્યે ઘોષિતઃ
