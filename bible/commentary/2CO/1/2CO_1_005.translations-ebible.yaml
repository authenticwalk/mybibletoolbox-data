  dop-dop: Pǝ tɑɣɑ pʋlʋ, tǝ tɔkʋɣʋ Kilisiti kʋnyɔntɔɣɔlɛ kɛ ɩsǝnɑ mpiɣi sɔsɔm tɔ,
