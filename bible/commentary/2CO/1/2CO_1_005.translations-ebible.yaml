    neghun hoonli whe ''uwhultsuk-un k''enáneni''oh.'
  kan-OKCV: ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ಸಂಕಟವು ನಮ್ಮಲ್ಲಿ ಹೇಗೆ ಅಧಿಕವಾಗಿದೆಯೋ ಹಾಗೆಯೇ, ಕ್ರಿಸ್ತ ಯೇಸುವಿನ
