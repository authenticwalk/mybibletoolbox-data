  bbb-bbb: No vierafe noka izege Jesu fu isejavaema nodua noka ijiege isejavaedufuo.
    Ro kuke Jesu fu isejavaemoga Godi fu ifejaema ijiege Godi fu una Jesudo duvado
    ijia no dasumuona mukoreigia ifejuome.
  blw-blw: Te kaman hen anchi chataaw mìligatan hen anchi pararo way nanligatan Jesu
