    igol na-lǝŋon-ivoi-an len nǝlonamito epul sǝsǝhov.
  bco-bco: Nagalo꞉ Alan Ya꞉su Keliso elo꞉ di a꞉no꞉ ni amilo꞉ wa꞉lita꞉ga꞉ ililifo꞉lab
