  roo-roo: Oiraopavira oiso rutu ita osa Krais-pa vo siitoka eva siraoa oisoa vatepaive
    oearovu. Uva vo raiva raga ita eva kataia oa sirova ita uvuipaveiei ra riroa siitoka
    vo siraoaro oupave. Oire uva oisi-a eisi osa iava uvuipaveiei ra riroa rutu tauva
    oupave Pauto ruvara iava, vo rara Krais tapo ora tavosipave rutu.
  miz-NT: Tsí kuān te dóo ntántoꞌo ntɨ́ kuenta iña i e ntántīkɨ́n ntɨ Cristú ne, ntá
    tsi dɨvi tsi ñā dóo kanatsuꞌun kaꞌnu ña iní ntɨ dɨ.
  qvz-NT: Cristota turmintachishcacuinta ñucanchitahuas turmintachitucunchi, chasnallata
