  ixl-CNT: Tan kꞌuxh kaana kupaal tu qꞌu tzaꞌl tiꞌ u Cristo, kaana imoxbꞌetꞌoꞌ majte.
    Utz kaana taqꞌtu nimal kukꞌuꞌl u Tioxh tiqaqꞌal u Cristo.
  xsi-xsi: Muŋga Kirisi ikai nâna ŋalae, aku lâ zo ŋine maka kala uru kakai nâna mine
    nâ. Mine nde Maro Kindeni ne pavilâŋa imâ ŋalae pa maka, itogo muŋga imâ ŋalae
    pa Kirisi mine nâ.
  crx-NTPO: '''Et nts''en''a la Christ whe dzoh nusúzut-un, ''et whe wheni cha ''en
