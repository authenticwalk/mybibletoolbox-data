  tam-2017: எப்படியென்றால், கிறிஸ்துவினுடைய பாடுகள் எங்களிடம் பெருகுகிறதுபோல, கிறிஸ்துவினாலே
    எங்களுக்கு ஆறுதலும் பெருகுகிறது.
  azz-NT: Huan tejuan ticpanotiyohue tajyohuilis ijcón queme Cristo quipanoco. Huan
    ijcón queme titajyohuijtiyohue, no ijcón Cristo cachi oc techyolpoxautinemis ica
    iteicnelilistzin.
  spa-RV-1909: Porque de la manera que abundan en nosotros las aflicciones de Cristo,
    así abunda también por el mismo Cristo nuestra consolación.
  csy-csy: Banghangziam cile Christ i thuakna te eite sung ah a khan bang in, eite
    ki henepna zong Christ tungtawn in khang hi.
  mxq-NT: Mʉt ko dʉꞌʉn nbuꞌayoꞌom mʉdʉ Jesukristʉ, nandʉꞌʉn mʉt yʉꞌʉgyʉjxmʉ Jesukristʉ
    nꞌaxá̱jʉmʉ waanʉ mʉjpʉ jotkujkꞌa̱jtʉn.
  tzj-NT: Congana nkatij rpokonal ja cani' xuban ja Cristo pro ja tok congana rpokonal
    nkatij xa jani' nyukba' más kac'u'x ja Dios chakaja' pro xa rmal ja xa jun kabanon
    ruq'uin ja Cristo tok nuban queri' chake.
  tdt-tdt: Ita hetan terus oi-oin, hanesan mos Kristu uluk hetan terus. Maibee ita
    hetan terus too iha nebee mos, Maromak hametin nafatin ita nia laran liu husi
    Kristu.
  ron-BTF: Pentru că așa cum suferințele lui Cristos abundă în noi, tot astfel și
    mângâierea noastră abundă prin Cristos.
  eng-WEBP: For as the sufferings of Christ abound to us, even so our comfort also
    abounds through Christ.
  eng-FBV: The more we share in Christ's sufferings, the more we receive the abundant
    comfort of Christ.
  nld-1939: Want zoals in volle mate Christus’ lijden ons is toegemeten, zo ook door
    Christus in volle mate onze vertroosting.
  bwo-bwo: Krstos gond bek'o ayidek'at no kayidek'tsok'on hank'o Krstosn kúp'eyo ayide'er
    datsituwone.
  nch-BL: Quema tojuanti miyac titaijyohuíaj pampa tiiaxcahua Cristo, Toteco miyac
    techtiochihua huan Cristo miyac techyoltalía.
  quc-TNT: Je' jas ri uj sibalaj tajin cäkarik ke ri c'äx ri xurik ri Cristo, are
    c'u rumal ri Cristo xukuje' sibalaj cäcu'bisax na ka c'ux uj.
  tfr-NTPO: L̇l̇ëbo weno Cristo kong owa l̈i wen borwa kong ara eni bakoe. Gueniyo
    tjawa kjimte ara bako, tjawa wosonkë l̇l̇ëm wl̈o.
  kaq-NT: '@see-verse:2CO.001.004'
  sgb-sgb: No ay-êmên ya hadyay pamairap kannaên, gawan ha pamakimiha naên kan Apo
    Jesu-Cristo, ay êmbayro etaman ya pamitalaba na kannaên.
  vie-1934: Vì như những sự đau đớn của Đấng Christ chan chứa trong chúng tôi thể
    nào, thì sự yên ủi của chúng tôi bởi Đấng Christ mà chứa chan cũng thể ấy.
  kxv-kxv: ଇଚିହିଁ କ୍ରୀସ୍ତତି ତାକି ମା଼ର ଏ଼ନିକିଁ ହା଼ରେକା ଦୁକୁ କସ୍ତ ହା଼ରେକା ବେଟାଆ଼ନାୟି,
    ଏଲେକିହିଁଏ କ୍ରୀସ୍ତ ତା଼ଣାଟି ମାହାପୂରୁତି ଦୁକୁ ଡୂକ୍‌ନାୟି ହା଼ରେକା ।
  amu-NT: Ee na matcuuti na cwilajomndyô̱ ñequio Cristo nawiꞌ na teinoom, juu nawiꞌñeeⁿ
    matseijndaaꞌñenaꞌ na tꞌmaⁿti mañequiaaⁿ na cwiñꞌomtꞌmaaⁿꞌndyô̱ nꞌo̱o̱ⁿyâ.
  hin-CV: ठीक जिस प्रकार हममें मसीह के दुःखों की बहुतायत है, उसी प्रकार बहुत है मसीह
    के द्वारा हमारा धीरज.
  spa-BES: Porque a medida que sufrimos más del dolor que Cristo sufrió, a través
    de Cristo nuestro consuelo se hace más grande.
  san-BEN: যতঃ খ্রীষ্টস্য ক্লেশা যদ্ৱদ্ বাহুল্যেনাস্মাসু ৱর্ত্তন্তে তদ্ৱদ্ ৱযং খ্রীষ্টেন
    বহুসান্ত্ৱনাঢ্যা অপি ভৱামঃ|
  tdx-tdx: Hambañe amy te mitobake ama’ay o hasotria’ i Norizañeio, ty andoparam-pañohoañe
    añamy Norizañey.
  naf-naf: Kilais egaŋ ikŋaŋ sek sindem omba penaŋ nâmeti gakiye. Keyet kataŋ nin
    Kawawaŋgalen kwizet buŋamaŋgapmti sek sindem kegogak omba penaŋ matinup. Keyepmti
    Kilaisiyaŋ Emetak Teŋaŋ peme toti egaŋ ndamukulem mti keŋŋ m eleŋ beleŋ bemndein.
  grc-MT: οτι καθωσ περισσευει τα παθηματα του χριστου εισ ημασ ουτωσ δια του χριστου
    περισσευει και η παρακλησισ ημων
  vid-vid: Kota vila magazo ga Kilistu vyogalingonjezeka kwa hetwe, hihyo du ndo usangalalo
    wa hetwe wangonjezeka kukolela Kilistu.
  pio-NT: Wáalimá wachàiniadaca áibanái iwàwa yácáiná éwita iwàwacutácáaníta wàuwichàacawa
