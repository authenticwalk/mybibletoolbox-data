  pon-2006A: Pwe duwen atail kin iang pwaisanki en Krais eh lokolok mwuledek, ih duwen
    atail kin iang ahneki sawas laud sang rehn Krais.
  maq-NT: Chuva rë xi vatjin cjuañihi sacuatjin xi cavatju Jesucristu camá ne, hacuaha
    cuatjin sua niji me cjuetacun.
  hto-hto: Mei Cristo duere zefuíllafue dɨbénemo caɨ nabaia izói, afe izói Crístodo
    caɨmo ɨere ie dúecaillafue jeire óitɨcaɨ.
  por-BRBSL: Pois como os sofrimentos de Cristo abundam para nós, mesmo assim nosso
    conforto também abunda através de Cristo.
  ces-NKB: Jak se totiž při nás rozhojňují Kristova utrpení, tak se skrze Krista rozhojňuje
    také naše potěšení.
  cui-cui: Icha Cristo ichichi poxonae atene exanatsi ichamonae, barichi ichamonae
    pana atene exana pata jume cowʉntsixae Jesucristo. Nacom, Cristo cui matateicatsi
    poxonae atene exanatsi ichamonae. Bara pana ichi Nacom pana cui matateiqueiba
    poxonae ichamonae pana atene exaneiba.
  boj-2014: Kristus a jaqatiŋ koba qoboiyej deqa iga a ombla jaqatiŋ koba qoboiyeqnum.
    Dego kere Kristus a are tulaŋ laesonaqa iga a ombla are tulaŋ laejunum.
  eng-OEBUS: It is true that we have our full share of the sufferings of the Christ,
    but through the Christ we have also our full share of consolation.
  eri-eri: Jimiri Anyakaro Kristus no aulai waha, ere fere aule-auleya. Onou dorofenga
    Kristus nomo huwanya foinga inyou anyakaro ere bolomu higina.
  wiu-wiu: Keraisuyo papete tete mokoa kakene toane noanumeka tete mokoane kakupa
