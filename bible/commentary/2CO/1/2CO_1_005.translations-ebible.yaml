    wawàwa manuísíwata nacái yéewacaténá wàidenìaca wàuwichàanáwa.
  tsn-tsn: Lo ka tlhomamisa gore fa re ntse re bogela Keresete, o tlaa nna a re supegetsa
    kgomotso ya gagwe le kgothatso.
  amr-NT: Cristo huakkaʼ paiʼda moʼnignopoʼu̱ynok oroʼkon konigti Jesucristotaj oknopo̱i̱kaʼpo
    paiʼnanada oʼnopoʼunhuahuikaʼne. Jesucristotaj oknopo̱i̱kaʼnok Cristoa moʼnopoʼto̱e̱po
    huakkaʼ moʼnopoʼdurugpakaʼikaʼne.
  pwg-pwg: Ikikava Keriso ivi kamaghi kirakiiyei na nakanani ina vikamaghi idamana
