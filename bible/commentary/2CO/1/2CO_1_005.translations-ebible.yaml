    koguore Keriso na ungotenau tunga jamo ari mine avo ikeoi umbuora
  mxt-NT: Vatyi cha cuenda ra Cristo, nyehé xaan ndi tɨndoho ta suri cha cuenda ra
    Cristo naquehén ndahvi xaan Nyoo chi ndi.
  tzo-NT: Jchi'inojtic to ti vocol ti Cristoe. Hech yu'un mi más ep chquich'tic vocol,
    hech más chismuc'ubtasbucutic co'ntontic ti Cristoe.
  ind-AGS: Sama seperti ketika Kristus menderita di dunia ini, kita juga yang melayani
    Dia akan menderita. Ketika kita semakin menderita, Dia akan lebih menguatkan kita
    supaya kita juga bisa memberi kekuatan kepada orang lain.
  omw-omw: Karaisiva nriqa vi inraikyara varaqiro vihata tire mwiavata taaqau vi variqata
    nriqa vi inraikyara varaqi vunanra. Mwia mwutukya qihaakyama mwataintema kyero
    Kotiva tiri mwutukyavata qihaakyama timwa taananro.
  yrb-yrb: Naini nanu uwaraini Yesu Kerisonu awe uyareta uruama munaisi, i ari Danu
    we ma nabi ueta uruama munaisi.
  maa-NT: Koni tjín kjo̱'in xi tse nìkjiaán xi kjoa̱ ts'e̱ Cristo, k'oa̱á ti̱s'ín
    tse kjo̱jetakòn sakó‑ná i̱t'aà ts'e̱ Cristo.
  mcq-mcq: Ijihuni maijaho areri Kerisora haha kaꞌene hiama jaꞌinaꞌe núni vajakaho
    mapokaꞌe ijaꞌinaꞌe renujihunaꞌe nú ꞌuꞌo Keriso oni vaji haha niꞌimaꞌuraꞌe sonahúhuna.
  sus-A: وٌن مَ تْورّ شُن مَسَمَ عَلَ شَ مِشِ سُفَندِشِ شَ قٍ رَ كِ نَشّ، وٌن مَ لِمَنِيَ
    قَن شُن مَسَمَ عَ سَابُي رَ نَ كِ نّ.
  jpn-1965: それは、私たちにキリストの苦難があふれているように、慰めもまたキリストによってあふれているからです。
  fra-SBL: En effet, comme les souffrances de Christ nous abondent, de même notre
    consolation abonde aussi par Christ.
  yka-yka: Peggeˈ hadje sinandalan kamihin kuweˈ sinandalan Almasihin, hadje du isab
    panabang Tuhan kamihin sabab Almasi.
  mle-mle: Aw nyan Jisas Krais dikidiy tibanalik tikuw, alik samasama kupwarapa jaav
    nyanaam yakwanadiy. Awarab nyan Jisas Kraisawa nakamwiyib tibanalik tikuw, aw
    God nyanaam samasam kwurin rikwada.
  shp-NTPO: Ja Criston masá teneni keskáakinribi, akonbireskin masá tenekinbira, jaibakearibi
    icha jan tantiti koshi shinan non biai.
  aom-aom: Kerisohu baejade ëhi jiëꞌe huë vavaeni jovehu ruomanovoromo nosi örire
    rovajëhi ëhi Kerisohu nosi örire bojamuaje biriroho jovëro ruomanovajeje.
  geb-geb: Krais zaagi gu simtɨgi vhɨrve ndigi, ŋka vhɨra zaagi gu simtɨgi vhɨrve
    ndi. Mba tɨvara Fhe Bakɨme Kraisan panan, anan ndava mɨɨtɨk ŋkan ndava vheni givigi.
  bsj-bsj: No kambo dotange Kristi yokten kerbereu, la nyo bii neeri beu an yokten
    mor Yesu.
  cak-cak: Roma, achel niq'uiyer ri k'axomal pa kac'aslen roma xa jun kabanon riq'uin
    ri Jesucristo, ja jun ruchuk'a' ri kánima niq'uiy roma ri Jesucristo.
  chf-NT: Jinq'uin cä c'ac'a' chen sufrila ca' chich u chi sufri aj Cristo, aj Cristo
    chich täcä u yäc'benonla c'ac'a' ch'a'alac cäjinla.
  tlf-tlf: Kale kamano koyo ninggil nuyo Krais imi siin kaal fuyap ku-se ulutap atin
    kugan tebesup kale ulutap mungkup, God iyo nuyo itamata e, Krais imi diim kal
    febalip kalaa age-nalata, nuyo bemi Krais imi dong daga-emsa ulutap ke fomtuup
    dong daga-e-balata, bilili agan kwep taban-bulup ko.
  piu-2006: Yiitju Kurayitjanya tjana panypurangkula pungkupayi. Palunya nguwanpa
    yunytjuwiya tjuṯangku nganaṉanya panypurangkula pungkupayi. Yalatji nganaṉanya
    panypurangkula pungkunytjala Katutjalu nganaṉanya yaṉṯayaṉṯalpayi.
  poh-NT: Ruꞌum aj reꞌ to̱b ta reꞌ hoj cꞌahchiꞌ kacꞌulum kacꞌaxquilal ruꞌum reh chi
    xa jenaj chic kawi̱ꞌ ru̱cꞌ i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric, maꞌxta bih
    nka̱j reh eh jeꞌ reꞌ nikꞌor maj nicꞌ paꞌ wach nok nkacꞌul tiꞌcꞌaxic jeꞌ woꞌ chic
    reꞌ nkacꞌul rinimal wach ritoꞌbal i Dios nchalic chi kana̱ ruꞌum chi xa jenaj
    chic kawi̱ꞌ ru̱cꞌ i Jesus.
  tue-tue: Cristo ñañarõ netõrírobiro ʉ̃sãcãrẽ bayiró ñañarõ netõré jeaa. Teerora
    sũcã ʉ̃sã Cristomena niirĩcãrẽ, ʉ̃sãrẽ pee wãcũtutuare jeaa.
  bjp-bjp: Kere kalsakai tara fangungut arae Karisito, ke arae sabin lo Karisito,
    fafafnen usuf kerer in laumet.
  xon-xon: Kristo pu, le ti ji falaa sakpen. Kristo pu, le Uwumbɔr sɔŋ tisui sakpen.
  tzo-ZNT: Mi abol jbatic tajmec chac cꞌu chaꞌal abol sba iꞌechꞌ ti Cristoe, más ta
    spat coꞌontic ti Rioxe jaꞌ ti quichꞌojtic ta mucꞌ ti Cristoe.
  mpm-NT: Ti vasu kuaꞌa nundoꞌo jito ri sɨkɨ ja ni kandixia ri Cristo, chi ja yɨꞌɨ
    ri jiin Cristo kuu ja nɨnɨ jaꞌa Yandios jnundee ini nuu ri.
  ots-NT: Nugö, dí sufri rá ngu̱, ncja ngu̱ nguá sufri car Jesucristo, porque dí yobbe‑ca̱.
    Pe ca más dár sufrigö, más rí möxqui car Cristo, como i ndo ju̱jtigui nʉm tzi
    mʉy.
  hoy-hoy: यतिकी ह्यांग मसीह अन्द दुखगोळ दा नाव यक्कुल सहभागी आगतेव, हांग अच नाव शांती
    दा भी मसीह अन्द द्वारा यक्कुल सहभागी आगतेव.
  amo-amo: Bara nafo uniyu Kristi karin bara arik nenere ununkuzu nibinayi bite karin
    nanya Kristi.
  pjt-pjt: Uwa, panya mirpaṉtju tjuṯangkuya ngaṉmanytju Jesunya ananingi munu panyaya
    palunya pungangi, kaya kuwari nganaṉanya palumpa walytja tjuṯa ngapartji palu
    puṟunypaṯu anaṉi munu punganyi. Palu panya Mama Godalu Jesunya kurunpa rapaṉu
    munu palunya kuṉpuntjatjanungku nganaṉanya kuḻu palu puṟunymananyi.
  cwe-cwe: Fana viya manhesa ya Chilisito yoiyoha kumwetu, niivo yili kutaza goya
    kwetu koiyoha kwa Chilisito.
  daa-NT: Asaan iŋ riy taat ni giniy ɗo Iisa Masi ɗo bi kaak ni n̰um iŋ ŋaara, ni
    taaɓiya dakina ho iŋ n̰ume-ak oki, Buŋ salaani dakina.
  mlp-mlp: '@see-verse:2CO.001.004'
  ape-C: Debeiri eriger riguk Krais nemnekar iri, apak shopunek ta memnekar. Aria
    namudok atin. Krais douk nataurumap nagabe apakish mishish aria nenek apakiruh
    aparuh abom hor wosik.
  bgs-bgs: Su agad marapung tô karasayan dé su igpasábbad ki tun ki Cristo, asal ukit
    kandin marapung gó pagsik tô mga kabákkárran na tanggapán dé.
  faa-faa: Yasu Kereso kára kau teraka himu nesa ayiáka, isu soko kára kau teraka
    himu nekea risirapo. Isiapo Yasuane kekemarakano aporomo isu mokoatikinapo. Asiasamo
    Yasu Keresomo isu kára kamenakaraka ararenapo.
  kik-kik: Nĩgũkorwo o ta ũrĩa kũnyariirwo gwa Kristũ kũingĩhĩte thĩinĩ witũ-rĩ, ũguo
    noguo kũũmanĩrĩria gwitũ kũingĩhĩte nĩ ũndũ wa Kristũ.
  cap-NT: Jesucristuz̈quin criichiz̈ cjen Jesucristuz̈ irata ancha sufruc̈ha. Niz̈aza
    Jesucristuc̈ha wejrnacaquiz zumpacha kuzñiqui.
  ksr-ksr: 'Kawaa kania ii kokaeŋ: Kraistwo qokotaaniŋ iwaa siimboboloyanoŋ qanananoŋ
    uro kelemaleleŋ momakejonto, iikawaa so uunana kaaŋiadeeŋ meŋ saaliro Kraistwo
    qokotaaniŋ uluŋkoleŋanoŋ uunananoŋ kemero kelemaleleŋ momakejoŋ.'
  eng-TNT: For as the affliccions of Christ are pleteous in vs even so is oure consolacion
    plenteous by Christ.
  sbs-sbs: Sina masukuluko a Kreste ava letwa chetu, linu niku ombaombwa kwetu kutu
    leta hamwina cha Kreste.
  sue-sue: Yaya-buyaya Kristo meni tamunua yaya da ami nasokare nana bamubake kei
    awinowia, da ago ine uzutai nuso bamubake nakare uzutitinowia.
  fra-NCL: Car de même que les souffrances du Christ abondent en nous, de même aussi
    par le Christ abonde notre consolation.
  snn-NT: Ja'nca ba'iji maire. Cristo ai yo'oguë ba'ise'e'ru güina'ru ai yo'ojën ba'ijën,
    baguë oire bani coñere'ga ye'yejën, recoyo jëja bajën, recoyo bojo huanoñe ba'icuare
    re'huasi'cua ba'iyë mai.
  atb-NT: Hkâsu mù gâ le, Hkrisduq hui zô é jamjau hkyô myo myo lé ngamoq bo hui zô
    é su, Hkrisduq dông mai, ngamoq é nhik tíng hkyô le byíng mui nyi é nghut lhê.
  cek-AK: Kri pongah patang a khang o parai baktih toengah, Kri rang hoiah kating
    ai monghaih to a hnuk o toeng.
  bkd-bkd: Iling ha tag-antus kuy gayed tumenged hu pagsunud taw ki Cristo adagi daan
    sa bulig kanuy hu Dios pinaagi ki Cristo.
  ctu-76: Como chʌncol lojon c wen ilan wocol je'el che' bajche' ti yilʌ wocol Cristo.
    Chʌ'ʌch je'el cha'an ti Cristo mi lac wen ñuc isʌbentyel lac pusic'al.
  lac-NT: Mʌ' ja wirej, a mac a yacsmʌnob tu yorob, bin u ca' tar u muc'yajob an ten
    bic muc'yajnʌjij Cristo uch soc u cʌnicob Cristo, chen raji' cu chichquintic ij
    corex wa ber quic muc'yajex.
  xla-xla: Epapedeme dita Keliso yilo wotiyalle halepiye, asiyama gadle mape Keliso
    tle dia꞉ dla pulupe.
  xav-NT: Wa norĩ hã Cristuhu zazei'wa 're wahâimana mono wa, wa wa te 're robzépata,
    ti'ab ré Cristu hã te te 're ĩrobzépata mono ne. Ĩsine, wa te 're robzépata mono
    nherẽ, ta hã te za te te 're wapawaptob u'âsi, wapẽ ĩ're wama 're sa'wari mono
    da, wato sina duré 're wahâimana u'âsi mono da.
  cuk-cuk: Ar igi anmar Cristo-naibigusadyobi, bukidar wiledimarmoga, deyobi, anmar-gwage
    Cristoʼba armakledibalid.
  tbf-tbf: Gei suvuon palan beitsak bu vinekikin surie e Karisito, ma kegei vavaman
    kuvu se Karisito buer, a naberak.
  uig-CYR: Чүнки, Мәсиһниң азап-оқубәтлири биз тәрәпкә ешип ташқандәк, Мәсиһ арқилиқ
    болған риғбәт-тәсәллимизму ешип ташиду.
  ikw-NT: Lele kpa a snornu Karaịsi takọ agịda awhnụwhnu a, ọ bụ masị kpa Karaịsi
    naakasi aị ovu k'agịda.
  khs-khs: Yesu Keleso sosolo toma oiya himu nakola epapuluse, niwana sosolo toma
    oiya himu nakolose sita:tesekeye. Niyewi Yesuwa kulu hanosaleke senayewi niwa
    olokeyaleye tisekeye. Alanase Yesu Kelesoyewi niwa sosolo hauwekilise seselesekeye.
  dwr-ENT: ኣዪሲ ጎፔ፥ ኑኒ ኪሪስቶሳ ባጋና ዳሮ ዋዪያ ዋዬቲያዋዳን፥ ሄዋዳንካ፥ ቃሲ ኑና ኣ ባጋና ዳሮ ሜንዋን ሜን።
  pma-pma: Veni romusil kat Iesu, romul rovisu en avong keil takeih en hen mesav keil
    suval koa kei mun kuri. Ka, en usite sav, en vati sakien koa Ahi vati lat rendemien
    onen Iesu, Ahi mul vati lat rendemien orer emun houlu.
  atd-NT: Ian su agad dakol ka ogkabayaan ta no igkabaybayari no ogligkat to nasagboka
    kinow on ki Hisu Kristu, di ligkat dod kandin, songo dakol ka igbulig to Magboboot
    to goinawa ta.
  tel-2017: క్రీస్తు పడిన బాధలు మాలో అధికమయ్యే కొద్దీ, క్రీస్తు ఆదరణ కూడా మాలో అంతకంతకూ
    అధికం అవుతూ ఉంది.
  hat-BSA: Paske menm jan ke soufrans a Kris yo se pou nou an abondans, konsa tou
    rekonfò nou an abondans atravè Kris la.
  top-NT: Aquín snu̱n cakxtakajnani̱táu caj ixlacata Cristo, pero na̱ caj ixlacata
    Cristo Dios quinca̱ma̱xqui̱ni̱tán li̱camama.
  msk-msk: Kay aw laban ak kyakarisudan maynang karisud ni Jesu Kristo, laban ako
    pyagadasig naan.
  gyr-NT: Esepia, inungar Cristo imombaraɨsuprɨ secoi, ẽgüe yahe aveira imombaraɨsuprɨ
    yaico yaicose sese. Cristo sui avei rumo oime itera vɨhasa yandeu.
  kmh-kmh: Krays miker dek, nup ker mindpun rek, chin kunep dipun. Pen miker kun gok
    yikop gip, nuk yip nep mindeniŋgambun ak niŋiy, gos sek mindpun.
  ukr-ONPU: Бо як зростає в нас страждання Христа, так через Христа зростає і наша
    втіха.
  emi-emi: Poli mausi nimmarikana Karisto ghe ghaala, ami tee ami ghaaghaa, me tale
    ia o salana atikirighi, Karisto etautau atu sarasarakana etaimami.
  zpv-NT: Ratiꞌdxiloh nu guelrzaꞌcazii duxa nin batiꞌdxiloh Jesucristu pur nin raluuꞌyi
    nu xchiꞌdxyi Ñiꞌh, ya ziꞌchi za pur Jesucristu rdxeela nu guelrbwihdxyii stoꞌ.
  gux-gux: Nani tin laadi yaa falaciamo kelima kilisiti po n yaba maama yeni, tin
    baadi yaa baagi Kilisiti kani moko yabi ki da yene.
  kos-kos: In oana ke kut wi ipeis ke mwe keok puspis lun Christ, ouinge in Christ
    kut oayapa ipeis ke kasru lulap lun God.
  ibo-ibo: Nʼihi na dịka anyị si eketa oke nʼime ọtụtụ ahụhụ nke Kraịst, otu a nkasiobi
    anyị na-ababiga ụba site na Kraịst.
  yml-yml: Vita wata veviga Keliso i veluagadi faifaida, ꞌida wata baniꞌodi vita bwaikidi
    ta veveluagadi faifaina. Mogitana ta veveluagadi siwe wata ꞌaivaita bwaika-falafaladi
    ta veveluagadi fai Keliso taiadi ta miaveꞌitubama.
  ory-ory: କାରଣ ଖ୍ରୀଷ୍ଟଙ୍କ ସକାଶେ ଆମ୍ଭମାନଙ୍କ ଦୁଃଖଭୋଗ ଯେପରି ପ୍ରଚୁର, ସେହିପରି ଖ୍ରୀଷ୍ଟଙ୍କ
    ଦ୍ୱାରା ଆମ୍ଭମାନଙ୍କର ସାନ୍ତ୍ୱନା ମଧ୍ୟ ପ୍ରଚୁର।
  bzj-bzj: Kaa jos laik how wee sofa plenti sayka weh wee bilangz tu Krais, sayhn
    way, hihn gi wee lata komfert.
  chk-chk: Pun usun sia eti Kraist lon an kewe riaföü mi chomong, ina usun sia pwal
    angei ewe chip mi lapalap me ren Kraist.
  ssd-ssd: Kristus nu piti suŋgo kurana taŋamba ndo sine mata piti sugo kugrakeg ta
    Kuateŋge Kristus sinzaŋna taŋamba ndo sine mata sinzaŋsiŋgit le wamdus bulkade.
  acr-TNT: Ma echiriꞌ canimar ri cꞌaxcꞌobic pakawiꞌ ruma oj re ri Cristo, e lic canimar
    ri bochibal cꞌuꞌxaj cuya ri Cristo chike.
  rop-rop: Yu si? Wibin joinin garram Jisas Krais, en wi garra abum trabul seimwei
    laik imbin abum. En God garra album wi brabliwei seimwei laik imbin album Jisas.
  mee-mee: Iau ka role minmina kurumea, ravungara ka miralali papatu kurumea loangakurume
    ngarangana kae Karais ka tongana kena mana ma ina ita ka umma ta ravunge kalaungapaga
    papatu bole kurumea pagiungarangana kala nge Karais.
  dif-dif: Ngangau worderu Christuni ketjaketjana pirna nganai ngaianingu, jeruja
    bakana Christungundru ngankalkani ngaianini pirna nganai.
  gam-gam: Krais imb kermanke kaki al ge no boll wondo ba, Krais no amblo wu dje aundo
    ge no boll puka tondaka tulu djindo.
  nou-nou: Edo ingodena memesi nembodiba Keriso mi burisira da awodo budo era te ingodena
    uso kondade ari nembodiba budo era.
  mqb-NT: Ɗəce a manay sa ga bayak ataya nà, kawa ɗəce ana Yesu Almasihu sa ga bayak
    ataya re. Matanan, Mbərom a man umo anan mivel ù doh tə alay ana Yesu Almasihu
    bayak a re.
  ape-B: Nebehi nyih likuk Krais nemnekeh uli, apak chopuk memnekeh. Ali namudak ati.
    Krais douk nagakomapu nagabe apakich michich ali nenek apakiluh apaluh hlanubu
    hlalu kalbu.
  grc-F35: Ὅτι καθὼς περισσεύει τὰ παθήματα τοῦ Χριστοῦ εἰς ἡμᾶς, οὕτως διὰ τοῦ Χριστοῦ
    περισσεύει καὶ ἡ παράκλησις ἡμῶν.
  cav-NT: Cristo jaque ama cuanaratu Cristo nerecaturahua; tumebaedya tunara ecuana
    iyacua nerecaturaya, ecuana Cristo queja ecatyatique baatsu. Arepa dyaque nerecada
    juya ama bucha, Cristora ecuana dyaque nime casaturaya.
  kgp-NT: Cristo jagtar ja ẽn ri ke pẽ ve mág sóg mỹr, hã kỹ Cristo tóg inh krĩ kufy
    tỹ hẽn ri ke tỹ tũ' he tĩ gé sir.
  bvd-bvd: Suli ne nonifiia baki da dao tona Kraes kera dao tookolu lau guu, God nia
    kai falea lau guu kwai'adomia baita bae nia falea fua Kraes fuakolu 'i nunufana
    Kraes.
  ukr-1871: Бо яко ж намножують ся страдання Христові в нас, так Христом намножуєть
    ся і утїшеннє наше.
  apz-apz: Nakwo huno ole nayohoho, Nakwo yoꞌmayo tohino Jisas maꞌmentiso hopaso mawoꞌnɨngkuhwone
    kalohi Jisas kako nakwoe sɨmeho tangoso wopɨngo engo namokuwoꞌnɨngkisofoho.
  yon-yon: Kwane, Keresu ye durud yewed kuu nub wadkeri dobiri aom yemoonmo meneboon
    kwamune areb kuu, Keresu yaambed nubbed yena yi mimyob wandi yiminmo kankubunimaub.
  poi-NT: Tsa̱m pɨ̱mi tayaachwatta̱pt́im yɨ́p vida jext́im juuts yaachwatta̱ jém Cristo.
    Jesɨc jeet́im Cristo icuyucmɨ tacpocsayt́a̱ tána̱nama iga tanyaachɨ́yiñ cuando
    tayaachwatta̱p.
  wuv-wuv: Uaa ana ale'ei ei fi'iaa Christ na no'uamai a'a ei tatalaiaa hai'ou, ana
    a'a Christ, fei unuwenuweaa hai'ou imina apoidiai.
  quf-NT: Chaqa Jesucristo kusata qischakasha katinmi, nuqanchikkunapis qischakashunllapa
    payrayku. Chaynu qischakashaqami, payqa masta kunsular yanapamashunllapa.
  yuw-yuw: Oro Duic yu focfoc morö kombigoc. Tuna worochon focfoc docno au wömai nonu
    sumboda itongidamon. Kopotorocho Duic tongfat yengidocma worochon toroc wömai
    yu non ihorocgon tongfat nengitac.
  hus-NT-1971: Max i lej yajchicnal ejtil a Cristo in yajchicnamal, bel jaja’ tu lej
    culbethanchal i ichich.
  med-med: Ei kʉn, Kraist ndi, mindil mam mat nomba mbun koma rurum. Uⱡ ei mel ku,
    tʉn Kraist kʉn kunda ndi, mbun koma rumʉn ndam, Kraist nga numan wang ndui uⱡ
    mam mbʉ, tʉn ngangga kapⱡa etmba!
  bch-bch: Ngansa ieieinga imata ede ga ede toa Kristus ibada, eine gai pade abada.
    Ta lalaede toa bedaoa, Kristus ilua gai ta Deo ipamus lolomai kapei tau.
  cco-NT: Jo̱ lɨ́ꞌˆ laco̱ꞌ eáangˊ íingꞌ˜naaꞌ iihuɨ́ɨˊ dsʉꞌ uíiꞌ˜ e lɨ́ɨˊnaaꞌ dseaˋ
    quiáꞌˉ Dseaˋ Jmáangˉ, jo̱baꞌ lajo̱b cajo̱, laꞌeáangˊ íbˋ, e eáangˊ lɨtíiꞌ˜ dsiˋnaaꞌ
    lana.
  deu-1951: Denn gleichwie die Leiden Christi sich reichlich über uns ergießen, so
    fließt auch durch Christus reichlich unser Trost.
  alq-ALGNT: Eckam kidani kodagitomin, tabickotc Jesos Christ kagi iji kodagitodj.
    Ii dac apitc ako iji8ebiziak, eckam Jesos Christ kidani kagidjiigonan, acitc ki8idjiigonan
    kidji kackito8ak kidji kagidjiaiakonig kodagiag a8iagog.
  ixl-NNT: As kꞌuxh nimal unqꞌa kꞌaxkꞌoeꞌ nu kupalebꞌe echeꞌ uvaꞌ kat ipalebꞌe u Cristo,
    as nimal vibꞌaꞌnil u Cristo nibꞌan sqiꞌ unpajte tiꞌ iyakꞌinsal u qaanxelaleꞌ.
  boa-NT: Ehdu Críjtoéjté meíjcyame dibyée ɨ́cúbáhrámeíhijcyádújuco meɨ́cúbáhrámeíhijcyáne.
    Áámeke dííbyej tééveri Píívyéébe meke ímíjyuuvu ácuhíjcyáhi.
  quh-NT: Imaynatachus Cristowan ujchaska ashqha phutiycunata muchunchej, quiquillantataj
    chay sinch'i llaquiymanjina Cristoka mayta sonkochawanchej.
  kwi-kwi: Cristo akkwan parishizta akwa, aukas akkwan parishiznapas. Au parishizkane,
    Cristone aumɨza watsal kulninnanazi.
  agm-agm: Iyataatɨ amɨ Kɨraisiho Komɨ maarɨho ambɨpatɨ yaawɨhaiwa konɨhɨ nepɨ naipatamataindɨ
    nɨnɨ koai nɨwipinjohɨhonɨnisangi amɨ noaipatɨ Kɨraisihomɨhonɨnimatonɨhɨ isɨhiya
    nisɨ maarɨho ambɨpatɨ yaasɨhaiwa naninyawaayopo. Iyataahandɨ kandɨ amɨ nɨnɨ Kɨraisihomɨhonɨnɨtihɨ
    Autaahaatɨho konɨhɨ nɨngi taatɨ andɨtɨniwatɨ ninjatɨmɨ notaise.
  ubr-ubr: Keriso on ikokosarai, ato wei on eb waikokosari On ifofour ba, on mes ot
    Kerisoai on God an kubainunub gagamin on tafasararam.
  tsw-NT: Amayun a ɗa tsu to sowuso a̱tsuma̱lima̱ lon adama a Zamawawa. Waru amayun
    a ɗa tsu ta̱ tsurusa̱ ucasu wa adanshi adama a Zamawawa.
  cax-NT: Auna icu na cürrü utaquisürüca isiatai tacana nitaquisürücürrti Cristo tücañe.
    Pero torrio ito upucünuncubu uiti.
  aia-aia: '''I''ameu meu rongomaata''i di''u ''ini suria ameeua Kraest, mana''i madoraa
    nameu rongomaata''i di''u o''asi, na ha''a-''o''ori ana God ''a raha di''u ro''u
    tana''ameu ''ini hagu ameeu beia Kraest.'
  srp-1865: Jer kako se stradanja Hristova umnožavaju na nama tako se i utjeha naša
    umnožava kroz Hrista.
  agt-agt: Te am mesipat kitam ta zigat ni Afu Hesus gafu ta pakikahulun tam tentu
    a kumanen hapa ta pangpasikan na ta nonot tam.
  lug-lug: Kubanga nga bwe tugabana ku kubonaabona kwa Kristo, ne Kristo bw’atyo bw’atuzzaamu
    amaanyi.
  yby-yby: Kalaesti miluma elibomidana malokaya lemotoka wavu-leko neyoko, Kalaestida
    hulula maya lemotokaya ayamidana oko edawakiya le soto molokaka noiye.
  heb-heb: כי כרב ענויי המשיח בנו כן תרבה נחמתנו על ידי המשיח׃
  mpp-mpp: Kristo ye doic ngagewec, nonge doic silicine ingucne umacnehac ngagecaigabeleng.
    Ilec Wapongti Kristole ailu umacnehac basanangnubagac.
  apb-apb: I'emeelu, melu ko sapesalu oto hiito'o i tehula'ana melu ko lulu i sulie
    a Kraes, ta'e maholo ko lae urine, nge a God ko si ha'adodoa saemeelu oto hiito'o
    i tehula'ana a Kraes.
  san-TEL: యతః ఖ్రీష్టస్య క్లేశా యద్వద్ బాహుల్యేనాస్మాసు వర్త్తన్తే తద్వద్ వయం ఖ్రీష్టేన
    బహుసాన్త్వనాఢ్యా అపి భవామః|
  ben-IRV: কারণ খ্রীষ্টের দুঃখভোগের মত যেমন আমাদের প্রচুর পরিমাণে দুঃখ কষ্ট পেতে হয়,
    তেমনি খ্রীষ্টের মাধ্যমে আমরাও প্রচুর পরিমাণে সান্ত্বনা পাই।
  ntu-ntu: Leplz nzaetq-zvzbzlr drtqgu mz nzaxvctr-krbzku mz Jiszs Kxnzmcpx, da kc
    tqwai nzaetq-zvz-krbzlr drtqde. A' mzli lcpwz, apqtr-zvzm Gct drtwrgu, da kc tqwai
    nzapqtr-zvz-krbzle drtwr Jiszs.
  pan-pan: ਕਿਉਂਕਿ ਜਿਵੇਂ ਮਸੀਹ ਦੇ ਦੁੱਖ ਸਾਡੇ ਲਈ ਬਹੁਤ ਹਨ ਉਸੇ ਤਰ੍ਹਾਂ ਸਾਡਾ ਦਿਲਾਸਾ ਵੀ ਮਸੀਹ
    ਦੇ ਰਾਹੀਂ ਬਹੁਤ ਹੈ।
  gvc-gvc: Cristo yaina mari jiri buhiri mari ñano yʉhdʉchʉ tiro tuaro yoadohorohca
    marine.
  sbk-sbk: Neshi amalabhi ga Kristu shagahwonjelela husababu yetu nu luzinzyo luhwonjelela
    hulite ashilile hwa Yesu Kristu.
  mya-JVB: အဘယ်သို့ နည်းဟူမူကား၊ ခရစ်တော် ကြောင့် ငါ တို့ခံရသော ဆင်းရဲ ခြင်းသည် အလွန်များပြား
    သည် နည်းတူ ၊ ခရစ်တော် ၏ကျေးဇူးအားဖြင့် ငါ တို့ခံရသော သက်သာ ခြင်းသည် အလွန်များပြား
    ၏။
  kgf-kgf: Imi mia hénia yomuac niŋac imuhuc ʒézua; Kristoac qenʒeŋ manʒeŋnéŋ neŋaŋ
    kekeciguc sécgéma hezac. Imuhucyanec qeri mebélac qebélacnéŋ Kristoac murunec
    hama neŋaŋ muru qesalecgé nénécmizac hénia imuac niŋac imuhuc ʒézua.
  awb-awb: Mó kegá Sísa Karáhé áwíoqnonserah ite moq íwíoqnahwana Sísa Karáhéga itene
    iru anotahtaq ukiq itéhre.
  gdn-gdn: Keriso e bita yo midi makari ebo ebo bananapupu ki maba ka nu mete bita
    yo midi makari inako e nene bananapemei. Ko ade Mamanuga God ubupu Keriso waitapupu
    ki maba ka e Keriso pokaiya nu mete inako kawaya daganani waitaniyau.
  nko-NT: Alɩ ámʋ́ʋ́ Kristo lɛ́hɩɛ wun ipian kpɔnkpɔɔnkpɔntɩ, anɩ ɛ́ anɩdɛ́ mʋ́ kʋ
    wúun amʋ a, alɩ́ kɛ́n Bulu ná Kristosʋ ɔhɩ́ɛ́ ɔdɛ anɩ klʋn lwií nɩ́.
  bsn-NT: “Diorãca quẽnaro ñato” yigʉ, rojose manire tãmʉobosayumi Cristo. To bajiri,
    gãjerã Diorãca quẽnaro ĩna ñarotire yirã, rojose tãmʉobosarũgũaja yʉa quẽne. Bʉtobʉsa
    rojose yʉa tãmʉoñaro rĩne, “Sʉtiriti tʉjacõari, variquẽnato” yigʉ, bʉtobʉsa quẽnaro
    manire ejarẽmorũgũgʉ̃mi Cristo. To bajiro ti bajijare, “Quẽnaro yaja mʉ”, Diore
    ĩre yivariquẽnarũgũaja yʉa.
  pib-NT: Wane rixa gixolewnaletinri Kristo salewnale wa Waleyma wsalewninri, waneko
    pixka rixa gixolewnaleta wumnanukikolu Kristo chinanu.
  wiv-wiv: Habuka za kua na bizea kapou a Kristus e luga, ia tolu laveve tolu ta luga
    ve bizea kua. Ki kubarae, na magali malugu kua e pe ni Kristus, e vavonuhidolu
    matoto.
  reg-reg: Kubha lwa kutyo kunyasibwa kwa Kristo okwiyongesha Kwiswe, nikwo kutyo
    no kusilisibwa kweswe okwongesibwa okulabhila Kristo.
  mlh-mlh: 'Ore fuŋine oi iŋi: Kristoke qakatokabeneŋ iŋore joiserereŋineji painoŋuŋgo
    ropeko boakoŋ yobu maneegobeneŋyoŋ, ore so maŋnoŋuŋ oŋuakoŋ bomunaŋgako Kristoke
    qakatokabeneŋ bobomiriŋineji maŋnoŋuŋgo rakame boakoŋ yobu maneegobeneŋ.'
  gof-ENT: ኑኒ ኪሪስቶሳ ዳሮ ዋያ ሻኬቲዳይሳዳ ቃሲ ኑኒ ኢያ ዳሮ ሚንዋን ሚናና።
  aau-aau: Hrom Krais se hokuaw aw ma nak-ok mokwe, kraiar, seyr liy-liy-aw, Krais
    se hokuaw hreme hiy-mon woro-woro yor mokwe, kraiar.
  tvk-tvk: Vengan xa xamem manggusil xat Iesu, di mabisu ni melele te xeih xil nggo
    he mosav xil nggoni ngan taxa latepol ni mini. E rin sav mun, usil hisit sexien
    taxa Hi tepet rat nenemien na Iesu, Hi di pet rat pupu ni nenemien namem xil mun.
  prf-NT: Gapu ni sakonya ti kakpal en kahirapan mi gapu ten pákpagkaessa mi kánni
    Cristo, ay sakona bi hud ti kakpal en pángparapara ni Cristo dikomi.
  auy-auy: Káráísitimba áíꞌo úniꞌa uwánkówasa Káráísitini waási-iꞌo úndarakemba síꞌa
    índa-iꞌo uwásínkáámba miyáumai Maníkómó Káráísitimbo aráfaiyaintemba miyáumaisa
    óraata siráfaiyaiye.
  tbg-tbg: Karaitiva aihavi haikara varaqiro vimanta tenavu vira vataake vohaa vaiha
    aihavi haikara varaqi vi vaunara. Vira voqaara Kotiva Karaitira muntuka kuqu-qama
    amitainantema kero, Kotiva tinavu muntukavata kuquqama timitaanaro.
  hub-NT: Cristo waittsauwa imanisrik isha nina chichame etsertuina asar nukap waitainaji.
    Imanika waitainayatar Cristo ikakaatma nujai chikich ainasha ikakaamainaitji.
  hmo-hmo: Badina be Keriso danu hisihisi ita abia ena bada hegeregerena, Dirava ena
    durua ita abia danu ia bada, Keriso dainai.
  big-big: Teni Kilisiyegi sawelarikki wiyeke teni Kilisigu ngangang wagela mabilik
    ngangang wageliweki sawiya pilik Kilisi kiling tenirau kemenak Anotogo yalek yani
    pura teni mabuwili wei logo teni kunengyeng mawiyarekka wageli puwekkerik Anotogo
    yalekta mawiyarekka yani.
  gux-G: Nani tin laadi fala boncianla Krisiti po yeni i, yeni mɔ i ke ti laadi li
    papaali ki dungini o po.
  cnl-NT: Bi²³ ma²³'nee³ dxi³quié̱n²na² 'e³ la²³ ca²³dxi²³quié̱n² Cristo. 'E³ quie'²³
    la'³ bi²³ ma²³'nee³ jmee²³ Cristo 'e³ sɨ³liin²³ dsɨ³ra².
  zar-NT: Tsca taʼyán le riguíʼi rizácaʼruʼ, ca naʼ gudíʼi guzxáquëʼë Cristo, lëscaʼ
    caní taʼyán le tuʼhuë́ tsahuiʼ rëʼu, tuʼ nácaruʼ tuz len Cristo.
  kde-kde: Kwa kuva, malinga chitukumila mmaisha letu ibaniki yanabanike Kilisto,
    njo uchocho Nnungu chahalija kuituja mitima yetu kupitila kwa Yesu Kilisto.
  ata-ata: Xo anu aloxo tuꞌutuꞌumaxu noxou Kalisito unixi uꞌuna no anu maulinenge
    ꞌo ne la mamaatola molu noxou Kalisito ne iouvilesisi unixi uneꞌe uꞌanaꞌana kalumo.
  qvw-NT: Maynümi Jesusninchicpa ñacaynincunaćhu ñacawshiycunchic; chaynütacmi paypatac
    cunsuylaycuśhapis sumä caycunchic.
  nfa-nfa: Kristus abhu le susa ae-ae hia èdhi. De, lula Kristus rasa le susa sèmi
    èèna, nèti èèna ka Ama Na paꞌèra dꞌara èdhi taruu, ladhe èdhi paraga dènge susa.
  tnp-tnp: Təhmen əmə e nahməiən iətəm Krɨsto təmos, təmuva mɨn e nəmiəgəhiən rəhatah.
    Kəni e noliən əhmen əmə, Krɨsto in suaru məmə nasiruiən o nəfəriən nətəlɨgiən
    rəhatah təmuva pɨk e nəmiəgəhiən rəhatah, kəni rəueiu nasiruiən rəhatah o nəfəriən
    nətəlɨgiən tatuvən mɨn o nətəmimi pɨsɨn pɨsɨn mɨn.
  urd-urd: क्यूँकि जिस तरह मसीह के दु:ख हम को ज़्यादा पहुँचते हैं; उसी तरह हमारी तसल्ली
    भी मसीह के वसीले से ज़्यादा होती है।
  hot-hot: '@see-verse:2CO.001.004'
  mqj-NT: Annu budami kamasussaan susi mangka nasa'dingan Kristus ullambi'kan, sapo
    budami duka' pepakaranga kilolongan annu mesa kappa'mokan Kristus.
  rus-SYN: Ибо по мере, как умножаются в нас страдания Христовы, умножается Христом
    и утешение наше.
  mbh-mbh: Na Jisas ile matheong i esa a them nge, aveto ile opoaling i es mun a them
    nge. Na i venen aken, eneke them ini ile.
  bdd-bdd: Moisa, Keliso ꞌana muyao tauma ꞌalotohodiya, ma ꞌoinega Keliso ꞌina yaliyaya
    ꞌiꞌebwaemaiya, tauna ꞌina yaliyaya gide.
  cbt-NTPO: Quisocristo imarëhuaso marë' a'napita aparisitërinënpoa'. Aparisitohuachinënpoara,
    Quisocristo chachin achinicancaninpoa'. Na'con na'con aparisitohuachinënpoa',
    na'con na'con catahuarinpoa' noya cancantacaso marë'.
  srn-NT: Bika soleki fa wi e teki prati bogobogo na ini a pina fu Kristus, na so
    Gado e trowstu wi bogobogo tu ini Kristus.
  cta-NT: Ñiꞌya̱ loꞌo nguaꞌni lyaꞌ tiꞌ ñati̱ jiꞌi̱ Cristo tya saꞌni la, juaꞌa̱ nda
    nguꞌ quiñaꞌa̱ tsa chaꞌ tiꞌí jiꞌna juani, nu loꞌo nchcuiꞌ na chaꞌ jiꞌi̱ Cristo;
    pana ñaꞌa̱ ti nxtyucua tsa Cristo jiꞌna, la cuiꞌ hora loꞌo nchcubeꞌ na.
  bqc-SIM: Lá taasi pↄ́ Kilisi kɛ̀ ì liwázi, màa lↄ wá nↄ̀sɛ ì níni maamaa
    Kilisi yã́i.
  tcz-CHONGTHU: Ijeh ham itileh keiho Christa dinga kaha thohgim cheh uva ahileh,
    Pathen in atamjo cheh a alhamonna Christa jal'a eihin sunlhah peh be dingu ahi.
  mar-mar: कारण ख्रिस्ताची दुःखे जशी आमच्यावर पुष्कळ येतात तसे ख्रिस्ताकडून आमचे सांत्वनही
    पुष्कळ होते.
  snp-snp: Moda kolafe? Kilisto keina naba-naba kolami mona yamo lamoguka naba-naba
    faitoto nemo yamaidana oto ya Kilisto lulau mino edonimo yamu Gotikafo ade olu
    faka lo lede-lede imo mona yaki lamoguka naba-naba faitoto ne.
  isl-isl: Það er öruggt, að því meiri þjáningar sem við þolum vegna Krists, því ríkulegar
    mun hann hugga og uppörva.
  spy-NT: Kuu yoo kēēnyāliiltōōsii ꞉acheek miisin ām nyāliluutēkaab Kiriistō, /kēēsooysooyēēch
    miisin kubununēē Kiriistō.
  xnn-xnn: Owen, tay nan kaad-adon nan mapalpaligatak ay kaneg din napalpaligatan
    Kristo et siya nan kaad-adon nan badang Apo Dios ken sak-en gapo isnan maitatapiyak
    ken Kristo.
  mwe-mwe: Elo, malinga shitupunda kupata mboteko nkwaakamulila liengo a Kilishitu,
    a Nnungu shibhapunda kutuangalaya kupitila a Kilishitu.
  tte-tte: Bwagana kamkamna lalakisosina kalobai besiele Keliso ilobai, na iyamo kabiyakaiwe
    lalakina kalobai iya koina.
  tcs-tcs: Seimkain wiskain dem atso prom ol trabol wea Kraist i bin gad, dem seimkain
    atso i go kam wea laip blo yumpla tu. Ane wea seimkainwei, God i go prapa meke
    at blo yumpla gudgen wea dat gudpasinwei wanem Kraist i bin gibem po yumpla.
  hlt-THB: Khrih ak khuikha a huhnaak ce ningnih a hqingnaak awh ang lawng lawt amyihna,
    Khrih ak caming ngaihdingnaak awm lawng law lawt hy.
  soq-soq: No Keriso poka inainamba dainea etamona rua deawaa eteitana. Tane poka
    eteitana debamaidaleidia, sa ipa Keriso sauwa no bedembo do nopeidoleidie debamaleide.
  qub-qub: Imanömi Jesucristupis ñacaran, chaynömi noganchïpis ñacaycanchi. Chaynöpami
    juc ñacaycajcunatapis yanapanchi.
  att-att: Á megapu sù ketádde tam kâ Apu Kesu Kiristu, á kunnay kuna, attamát tam
    lâ yù jigâ nga umay nittam. Á yáyù nga mabannáyán ittam gapay nga kunnay kuna,
    megapu sù ámmanne ni Namarò nittam.
  bki-bki: Be riano laka ka bogo telabo roju robar jogvaiano nalo beverare ka Kristo
    bario, mia naio mila na romijikia rovar bunu kiano ililup̃ilup̃iano novnovo nalo.
  bqp-bqp: Lákũ wari kũ Kirisi kɛ̀ɛ dì liwái nà, lɛmɛ dↄ ó laakarii dì kpátɛ manamana
    Kirisi yãi.
  mcp-mcp: Mpugá nə́, nə́mə́ nda sə́ ŋgə́ jág bul jug jugʉ́lə mə́ *Krîst nə́, ntɔ́
    nə́mə́ wə́ Krîst ŋgə́ jág bul cweel sə́ milâm yɛ́.
  hat-hat: Menm jan nou soufri ak Kris la nan tout soufrans li yo, konsa tou, gremesi
    Kris la, nou resevwa yon gwo ankourajman.
  npl-NT: Porke ijkó kemi titlaijyowiah kemi Cristo otlaijyowiko, noiwa por Cristo
    tikseliah miak yolsewílistli.
  bgg-bgg: Masi è bajo diigthek rek pha ji shii gethek è thang pha duiine, Masi chiang
    è gethek shii Hamangkhung-aphuii ro nong pha ji thang ro.
  eng-TCENT: For just as we share abundantly in the sufferings of Christ, so also
    our comfort abounds through Christ.
  eng-BSB: For just as the sufferings of Christ overflow to us, so also through Christ
    our comfort overflows.
  cpu-NT: Irojatzira matachaneri, aririka añaayetero ankemaantsiperotziivaitya ikempitapaintzirora
    Cristo, arira añiitakyaaro eejatzi imposhenkaperotziitayeetai.
  san-ASM: যতঃ খ্ৰীষ্টস্য ক্লেশা যদ্ৱদ্ বাহুল্যেনাস্মাসু ৱৰ্ত্তন্তে তদ্ৱদ্ ৱযং খ্ৰীষ্টেন
    বহুসান্ত্ৱনাঢ্যা অপি ভৱামঃ|
  tac-NT: Ramué ralámuli 'we resí ikiáchigó, napurigá ikile Esukristo 'ya. 'Lige ramué
    resí ikiachi, 'lige Esukristo gu'iri ramué.
  eng-WEBPB: For as the sufferings of Christ abound to us, even so our comfort also
    abounds through Christ.
  gfk-H: Hoing bia ira ngunngutaan ta Karisito i saal burung ira nudahat nilon, hua
    mah ira harhamaraam maram hoing Karisito i saal burung dahat.
  viv-viv: WaꞋita, Keliso aulolo tagiya ide faꞋideya giwahina amine, meda ide vita
    lakahina Bana faꞋine kawahiwahina. Ada ide Keliso againe kamiyaveꞋavina faꞋina,
    kadu meda yana hawavemoluva lakahina kanunuhagana.
  yao-yao: Mpela ila igakuti kupunda kukwetu malagasyo kwaligongo lya kwatumichila
    Kilisito, iyoyopeyo ni itukuti kutulaswa kwannope ni Kilisito.
  tgp-tgp: Ale sohena kamam kama lo lavi na rani r̃ilangi matuvana matan Kr̃isto,
    ale hin Kr̃isto sohena nomam nanauhi mo mar̃ivi savulevule.
  auc-NT: Edæ ïïmaï beyæ̈ mänömaï angampa. Codito në nantate wægaingä beyæ̈ nantate
    wæwëninque mönö tömengä tönö äanque baï nantate wæwëmompa. Ayæ̈ adobaï nantate
    wæwëmö adinque adocä Codito waadete pönö apæ̈necä ëñëninque mönö tömengä tönö
    äanque baï ëwocadinque wampo pönëmompa.
  kbc-NT: Igaataɡ̶a jawikodeeɡ̶a digo mijoataɡ̶a Cristo me dawikode leeɡ̶odi me lakapetegi
    ane beyagi digoina iiɡ̶o. Odaa anigote Aneotedoɡ̶oji me yaxawa Cristo niɡ̶ijo
    me dawikode, jiɡ̶idaaɡ̶ee Aneotedoɡ̶oji me ɡ̶odaxawa leeɡ̶odi Cristo, niɡ̶ina
    me jawikodeeɡ̶a leeɡ̶odi mejiwaɡ̶atece.
  bmh-bmh: Kristus nug uhu banou gamaceun sul, ig han guzental gamacanem, bo, ig Kristus
    dual pezai dacanem, gonun, Uwait nug ig umkoskos oigeb selai dabun gusig miganeu.
  ctu-BL: Come che' bajche' lac ten cha'an jach i wocol Cristo, che' ja'el lac ten
    cha'an jach i ñuq'uesʌntel lac pusic'al yic'ot Cristo.
  meq-meq: Andza niye, Yesu Kəriste kə sa ɗəretsətseh haladzay ada nəmay dərmak nəmaa
    siye ɗəretsətseh haladzay. Mbəlom bəbay ma vəlameye gədaŋ haladzay dərmak hərwi
    nəmay madzapa eye tə Yesu Kəriste.
  noa-H: Cristo gaaimuata maach hʌ̃rcha dau hap'ʌʌ wënʌrraawain hichdëujã hich hagjö
    hĩchab maach hʌ̃rcha k'ĩir jãsenk'aajem.
  alp-NT: Le susata rebe Kristuse Isupure, ami supu bokala lekwe. Kai sepo ami blake
    susa le supu susata meru, namake ami lalemaru supu ktilina bokala lekwe bei Kristuse.
  san-VEL: yata.h khrii.s.tasya kle"saa yadvad baahulyenaasmaasu varttante tadvad
    vaya.m khrii.s.tena bahusaantvanaa.dhyaa api bhavaama.h|
  kbq-kbq: Na'ankure Jisas Kraisi'ma, rama'a ataza eri'neankita, tagranena tata anahukna
    huta enerunanagi, anahukna huno Kraisi rimpa fruzamo'a tagu'afina avi'nete.
  kbh-kbh: Er nts̈amo Cristo tojansufricá, bënga ts̈a fsëndësufrina chabiama oservéniñe;
    cachcá, Cristbeyécnaca Bëngbe Bëtsá jamana bënga puerte añemo ainaniñe fchaitsebomnama.
  ron-LSB: Căci, după cum suferințele lui Hristos abundă pentru noi, tot așa și mângâierea
    noastră abundă prin Hristos.
  pon-pon: Pwe duen Krijtuj a kamekam me muladok on kit, iduen kamait ren Krijtuj
    pil itar penan kit.
  nhe-BL: Quema tojuanti miyac titlaijiyohuíaj pampa tiiaxcahua Cristo, Toteco miyac
    techtiochihua huan Cristo miyac techyoltlalía.
  sps-sps: Ara nai saraa kamits ror, tana saa ara tap bus ranaa ten Krais, jesan kan
    ara nai nom ror kat iny kat famaun via tsitapuu ten Krais.
  wnc-wnc: Ngan. Meya takngatu takngatu iwanda enake Kraisde ima pakut bingata nae
    apuwawa buyambam singgak. Siwan ngana Krais waapata natane musipma tasiwan kwikwiknga
    singgak kaknga buyambam siknga singgak.
  bus-bus: Lán nawɛ̃a kɛ̀ Kirisi kɛ̀ è liwazi nà, lɛmɛ dↄ wa làakari è kpáɛ maamaa
    Kirisi yãnzi.
  gub-BL: Zaneruwihawete upuraraw ma'erahy tetea'u a'e. Ko 'ar rehe xipuraraw ma'erahy
    tetea'u zaiko zane no, ta'e zazeruzar zaiko hehe zane no xe. Tupàn upytywà Zaneruwihawete
    a'e, ma'erahy ipuraraw mehe a'e. Nezewegatete ko 'ar rehe zanepytywà iko a'e no,
    ma'erahy ipuraraw mehe a'e no.
  imo-imo: Linoni imboma manda lipo tapondopo konopu enge nimbe u nipili molangei
    nimolomunga pulumu i tepa. Kraist oi mindili norumu mele, kinye lino yandopa mindili
    nombo moromolo, aku tepala Goteni Kraist lipe tapondopa konopu enge nimbe u nipili
    molopili nimumunga lino konopu enge nimbe u nipili molangei nimbe lipe tapondoromo
    kala.
  boj-boj: Kristus a jaqatiŋ koba qoboiyej deqa iga a ombla jaqatiŋ koba qoboiyeqnum.
    Dego kere Kristus a are tulaŋ laesonaqa iga a ombla are tulaŋ laejunum.
  eng-DRA: 'For as the sufferings of Christ abound in us: so also by Christ doth our
    comfort abound.'
  knf-knf: Na manjoonan, Kriŧtu akaaŋ kë ŋkhaj maakan, kë hënk di di akaaŋ aji tëŋţën
    nja maakan.
  san-KHM: យតះ ខ្រីឞ្ដស្យ ក្លេឝា យទ្វទ៑ ពាហុល្យេនាស្មាសុ វត៌្តន្តេ តទ្វទ៑ វយំ ខ្រីឞ្ដេន
    ពហុសាន្ត្វនាឍ្យា អបិ ភវាមះ។
  arn-NT: Fey chumngechi fente kutrankawiyiñ iñchiñ Cristo ñi duam, ka femngechi fente
    yafültukueiñmew ta Cristo.
  zas-NT: Din majsi cayzaagdiaj daꞌt ree guial nayajc ree xbejn Cristo, ziangajc dád
    raguꞌman du luxdoo ree.
  ken-NT: Ndu sɛ́ghɔ̀ bɛyǎ ɛsɔŋɔri ɛ̌ti sɛ́bhárɛ́ mmʉɛt nɛ Kristo nɔ́ kɛ Mandɛm
    áfʉɛt ntá Kristo bɛchyɛ bhɛsɛ nɛpɔptǐntɨ́.
