  tha-KJV: เพราะว่าเรามีส่วนทนทุกข์กับพระคริสต์มากฉันใด การปลอบประโลมใจของเราเนื่องจากพระคริสต์​ก็​มากฉันนั้น
  por-BR-2018: Porque assim como os sofrimentos de Cristo são abundantes em nós, assim
    também por Cristo é abundante nossa consolação.
  mhl-mhl: 'Ore fuŋine oi iŋi: Kristoke qakatokabeneŋ iŋore joiserereŋineji painoŋuŋgo
    ropeko boakoŋ yobu maneegobeneŋyoŋ, ore so maŋnoŋuŋ oŋuakoŋ bomunaŋgako Kristoke
    qakatokabeneŋ bobomiriŋineji maŋnoŋuŋgo rakame boakoŋ yobu maneegobeneŋ.'
  klv-klv: Hum namttolǝŋon tosa vǝsa sil aKristo, hum namttokatǝp̃ol hǝn na-lǝŋon-isa-vǝsa-an
