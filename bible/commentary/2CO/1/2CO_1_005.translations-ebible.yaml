  for-for: Piya, Karaisiti ae kuntuyenama nkatunkapa tabera taeti aboraisa pumagina,
    pabiyama Karaisitibisa agoyaenawapa taeti tabera aboraramiwaye.
  epo-epo: Ĉar kiel la suferoj de Kristo abundas ĉe ni, tiel same abundas ankaŭ per
    Kristo nia konsolo.
  gfk-gfk: Hoing bia ira ngunngutaan ta Krais i sal burung ira udahat nilon, huo mah
    ira harhabalaraan mekaia ho Krais i sal burung dahat.
  bjz-bjz: Avore, namonde amó Keriso da natofo egegea, memade bouvude Keriso da bua
    itatama uria aghagonu rururota, itatama egegeta rosora aghade, namonde sonemba
    jojabe God dava bubugeta rosore!
  atg-NT: Itobọ khi awa li nu iKirisiti mẹ osoli ebubu eyọli, awa li ya rọte obọ oyi
    iKirisiti kemhi irudushọ oyi Ẹshinẹgba ni o gbeku ọ.
  bjv-NT: Be tɔ ə, təkɨ j-ɨngə-n ko̰ lə Kɨrɨsɨ ngay, Kɨrɨsɨ sɔl meje ngay tɔ.
  tos-NT: Sa̱mpi̱ cacatzí̱tit pi̱ hua̱ la̱ntla̱ quin xataxajni quinca̱lakchá̱n tapa̱tí̱n
    caj xpa̱lacata Cristo, pus na̱ chuná̱ caj xpa̱lacata̱ Cristo Dios quinca̱ma̱xqui̱yá̱n
    ta̱ktziyajni, chu̱ tahuixca̱ní̱n.
  rro-rro: Pokina Keriso ehau haiara ihobonai ai abomo rani bo'ona ṯahau haiara,
    ba rani bo'ona ao bakiro 'eumaiai niapa'ua Keriso paunai.
  mxp-NT: Nayɨdeꞌen sa̱m adøm kajaa nguꞌayoꞌomba̱a̱jtaꞌandɨ ja Cristo yjaꞌ, kajats
    ja nayɨdeꞌen ja jotꞌamøkpøjkɨn xmøꞌøyɨm.
  aak-aak: Rɨ́nɨŋɨ́ Kiraiso ámáyo arɨrá owimɨnɨrɨ nerɨ́ná wímeaŋɨ́pɨ nene enɨ ayá
    wí neaímeaarɨnɨ. E nerɨ aí xɨ́o neaiiŋɨ́pimɨ dánɨ Gorɨxo mɨŋɨ́ ikɨŋwɨ́ ayá wí
    neamɨrarɨŋɨ́rɨnɨ.
  chd-NT: Ma calihuequi Cristo aƚteƚcoyi, aƚteƚcoyi to Cristo liteƚcopa. Ja'ni juaiconapa
    acueca' iƚe laƚteƚcopa jouc'a juaiconapa acueca' alixoc'inga' calata Cristo.
  kdc-kdc: Kamba vija madununzo ga Kilisito vigokongezeka kumwetu, vivija kubitila
    Kilisito kuhozigwa kwetu mizoyo kokongezeka.
  nhr-nhr: Eẽ i ko ma Krestem di xgàrasean sixae di kg'õèan koe kaisase x'áíse khamaga
    i ko Krestem koe guu a sixae di qgài-qgai-tcáókuan kaisase x'áíse khama.
  uig-PIN: Qünki, Mǝsiⱨning azab-oⱪubǝtliri biz tǝrǝpkǝ exip taxⱪandǝk, Mǝsiⱨ arⱪiliⱪ
    bolƣan riƣbǝt-tǝsǝllimizmu exip taxidu.
  beo-beo: Ninia Yesu Gelesu Ea se nabasu bagohame, amo gilisili se naba. Amo defele,
    ninia Yesu Gelesuma madelagiba:le, Gode Ea fidisu amola ba:lala.
  acf-NT: Ou pé asiwé sa, pli nou soufè pou lapéti Jézi, sé pli Bondyé kay sèvi Jézi
    Kwi pou sa konsolé nou.
  tpi-OTNT: Bikpela pen Krais i bin karim, mipela tu i save karim. Olsem tasol bikpela
    bel isi bilong Krais i pulimapim mipela.
  mbt-NT: Masalig ka in-antus ta ne iling te in-antus ni Kristu, sikan naa, masalig
    degma ka narawat ta ne pegliwang pinaahi ki Kristu.
  hau-SA: Gama kamar yadda wahalar Kiristi ta cika har tana zuba a cikin rayuwarmu,
    haka nan kuma ta wurin Kiristi ta’aziyyarmu ta cika har tana zuba.
