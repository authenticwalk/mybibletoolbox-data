  bdv-bdv: କାୟ୍‌ତାକ୍‌ବଃଲେକ୍‌ କ୍ରିସ୍ଟର୍‌ ତଃୟ୍‌ ଆଚୁ ଗିନେ ଅଃମାର୍‌ ଦୁକ୍‌ ବୟଃଗ୍ ଜଃନ୍‌କଃରି
