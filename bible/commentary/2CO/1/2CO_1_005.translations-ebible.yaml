verse: 2CO.001.005
translations:
  kpx-kpx: Kelisou vatehani moaga maleale ke nahate nahita vatehani malema. Isito
    vatehani kemo Kelisou nahie negotievege nahi ue dua vama.
  okv-H: eto amita ke be amo Keriso na osaga peni vahai kina ainge dombo ungotenanena
    koguore Keriso na ungotenau tunga jamo ari mine avo ikeoi humbagora
  tbo-tbo: Matababana Keliso a wiyuwa magomagouhi u hinehi tauta mitehi yaka gasi
    Keliso uyahinei Yaubada a wihaguhagu baneina apo ta wialoni.
  mal-C: അങ്ങനെ, ക്രിസ്തു നിമിത്തമുള്ള കഷ്ടതകൾ ഞങ്ങളിൽ വർധിച്ചുവരുന്നതുപോലെ ക്രിസ്തുവിൽനിന്നു
    ലഭിക്കുന്ന ആശ്വാസവും ഞങ്ങളിൽ വർധിച്ചുവരുന്നു.
  grc-SR: Ὅτι καθὼς περισσεύει τὰ παθήματα τοῦ χριστοῦ εἰς ἡμᾶς, οὕτως διὰ ⸋τοῦ⸌ χριστοῦ
    περισσεύει καὶ ἡ παράκλησις ἡμῶν.
  bgc-bgc: क्यूँके जिस तरियां मसीह म्ह हमनै घणे दुख होवै सै, उस्से तरियां ए मसीह कै
    जरिये हमनै घणी तसल्ली भी होवै सै।
  khz-khz: Taunatauna, Keriso na egapiato vitina ai gemai kamu iwavagi; e ai gema
    veveakava Keriso genana maki kamu iwavagi.
  deu-TKW: Denn wie wir Christus' Leiden reichlich erfahren, so erfahren wir auch
    reichlich Trost durch Christus.
  zsr-NT: Tsca taꞌyán le rzacaꞌ rguiꞌruꞌ, ca naꞌ gzxacaꞌ gdiꞌë Cristo, lëzcaꞌ cni
    taꞌyán le tuꞌhuíꞌ zxön rëꞌu, le nacruꞌ tuz len Cristo.
  lin-lin: Pamba te, ndenge kaka tomonaka pasi mingi kati na Klisto, ndenge wana mpe
    Klisto abondisaka biso makasi.
  hns-NT: Kriest ke rasta par tjale se hamlog to bahoet doekh kaatiela, bakie Parmeswar
    hamlogke okar dwaara bhie bahoet tieha dewe hai.
  noa-E: Cristo gaaimuata maach ʉ̈rcha dau aphʉʉ wënʉrraawain ichdëujã ich agjö ĩchab
    maach ʉ̈rcha khĩir jãsenkhaajem.
  eng-EMTV: Because just as the sufferings of Christ abound in us, so our consolation
    also abounds through Christ.
  mib-NT: Chi jeē ndóho yó cuehē jnūndóho nájnūhun ni ndoho Cristo, suni súcuan nihīn
    yō cuehē jnūhun ndusɨɨ̄ ni, sáha Cristo.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ ये़सुःन् तुक्‍खे च्‍ये़बा हे़क्‍के आनिॽआङ् यरिक् तुक्‍खे
    आजाःॽ॥ बा हे़क्‍केलॽरिक्‍के निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ ख्रिस्‍तलाम् यरिक् आःन्‍छिङ्‌मान्
    आबिॽरो॥
  xnj-xnj: Na chating'aika kupata mang'ahiso ndava ya kumhengela Kilisitu mewawa ndi
    chetipoleswa neju mitima na Kilisitu.
  mmx-mmx: Nema map kip buaang laxasongsongot keneng at lununu atnama saparap ne Karisito.
    Kuren la keneng at ne Karisito nema ma ruuna xaka bok loklox amenemen silok at
    ne Moroa.
  cbr-NT: Jesucristonan cupí cananuna axa tëmërasaribi oi 'aisamairai tëmërain. Usa
    'icëbi ca Nucën Papa Diosan, nuxnu Jesucristonan cupí, upíira oquin nu 'aquinia.
  tee-NT: Pus tachi ju Cristo ni ixcaican pus va na va chun ju quijnan'an. Vachu'
    xcaicanau. Para vachu' yuchi ju Cristo ju quintamatank'oxaxk'ayayan.
  eng-LSV: because, as the sufferings of the Christ abound to us, so through the Christ
    our comfort also abounds;
  cak-NT: Can yalan-wi ri sufrimiento nakak'axaj roj, can anche'l ri xuk'axaj ri Cristo.
    Pero ri Cristo can yalan chuka' jojrubochi'j chi nuya' ruchuk'a' kánima cuando
    naka'an sufrir.
  pah-NT: Hahyahy Cristo'ga pe ymya. Na jitehe hahyahy ore ve kiro ore Cristo'gareheva'ero
    g̃waramo. Hahyahyheterame ore ve Tupana'ga ore pokopoko hete ore Cristo'gareheva'ero
    g̃waramo.
  sja-NT: Eperãarã ũk'uruurãpa Cristo k'ĩra unuamaa iru p'anajida irua jarada k'aurepa.
    Mãgá ɨ̃rá awaraarãpa tai auk'a k'ĩra unuamaa iru p'anɨ taipa jarateepata k'aurepa.
    Mamĩda Cristopa tai k'aripapari choodamerã. Waapɨara ãchia tai mãga iru p'anɨ
    pɨrã, waapɨara Cristopa tai t'ãri o-ĩapiit'ee.
  xed-xed: Manda va tsa ghuyta Kristi ta ɗaŋwa katakata ya ta ghuya aŋni guli. Lazglafta
    guli ná, ta lɓaŋna lɓa ta ŋuɗuf katakata nda ma Kristi.
  mks-NT: Jáchi̱ tá quia̱hva ndóho ndiva̱ha iní sa̱ha̱ Jesucristo ta sa̱ mé quia̱hva
    já sáhan cua̱há ndiva̱ha mé á tu̱hun ndeé iní tá ndóho iní.
  gfk-S: Hoke be ira ngunngutaan tane Krais i sel burung ira nudait nilon, hobi bileng
    ira harabalaraan mekaia hone Krais i sel burung dait.
  bmu-bmu: 'Miaŋgö könaŋi kewö: Kraistpuk qekötahöinga yaŋgö sihimbölöŋan qaknine
    öŋgöi keleŋmaleleŋ mörakzinmö, miaŋgö dop uruqesawölim mewöŋanök neŋgii Kraist
    qekötahöinga urukölalepŋan urunine geiga keleŋmaleleŋ mörakzin.'
  dgz-dgz: Keriso nunan itan bobon bagu sisi da wat yapeni menan yamunewa nu inat
    wainet nuga gapan tauen wat yapivin. Nu itan bobon wat yapintoni menan God Mamewa,
    Iesu gamup, wabibigam nimanini den tautanivin.
  eng-GNV: For as the sufferings of Christ abounde in vs, so our consolation aboundeth
    through Christ.
  zaa-NT: Porqui'ni tì'ba iỹetse' luetsi ca sufrimiento nu guttè Cristua ril·lani
    huá lani intu' nna, ą'hua por medio de Cristua nna ril·lani iỹeni tsè' huá la'ỹeni
    lo losto' tu'.
  eng-WEBSTER: For as the sufferings of Christ abound in us, so our consolation also
    aboundeth by Christ.
  guh-guh: Itsamonae bitso panebejiobiaexanabiaba Jesucristo patajumecovënëtsixae.
    Nexata pijinia Jesucristo pejamatabëcueneta Espíritu Santo panejamatabëcuenebabatabiaba
    bitso patanajamatabëxainaeyaniva.
  bon-bon: Keriso lipu mäpu cabu senajenäjumi, mine cuta pepu mäpu cabu ninajininige;
    Keriso ne lipu Acejiyame te itityäruji, tabe cuta mibibine Keriso cabu ca nitityeräjininige.
  nhw-BL: Quema tojuanti miyac titlaijiyohuíaj pampa tiiaxcahua Cristo, Toteco miyac
    techtiochihua huan Cristo miyac techyoltlalía.
  swh-ONEN: Kama vile mateso ya Kristo yanavyozidi ndani ya maisha yetu, hivyo ndivyo
    faraja yetu inavyofurika kwa njia ya Kristo.
  wbi-wbi: ulwakuva ndavule ulupumhuko lwa Kilisite lukwongelela vwimila jiitu, vule
    vule ulukeelo lwitu lukwongelela kukilila uKilisite.
  bba-bba: Nɡe mɛ bɛsɛn tii sɑ Kirisin nuku sɑnkirɑnu sɔɔ bɔnu mɔ n kpɑ̃, mɛyɑ mɑɑ
    sɑ dɑm kɛ̃ru wɑɑmɔ n kpɑ̃ Kirisin min di.
  eng-KJVCPB: For as the sufferings of Christ abound in us, so our consolation also
    aboundeth by Christ.
  kgk-NT: Cristo oiko hagwe-ramima ore ave oroiko-ma. Ohasa asy asy hagwe-rami ave
    orohasa asy ko'ánga ore oroiko-vy. Upe jave ore mbopy'agwapy joty Cristo. Ore
    mbopy'agwapy hagwe-rami ave oronhombopy'agwapy ave oroiko-vy.
  waj-waj: Yisuu Kirisiiva mmamma nniitaroovaa varoovaa roosiima teetaata mmamma nniitareeraivaa
    varaunnavai. Mmuaikaraama Yisuu Kirisiiva tiiki variivaara ivo tirooma varira
    ausa nuufaivaa vareera aataruuvaa ti mmiivo fai vooyasiaatama kuanaravai.
  cpy-cpy: Roojatzira matachani, aririka añaayitero akemaatsi-pero-waetyaa ikimita-paentzirowa
    Jeepatzii-totaa-rewo, aritaki añiitakyaawo eejatzi roemoshirenka-pero-yitee.
  mpx-mpx: He lomwan bwabwatana bolo Keliso i pwawa ama al ha pwawa, inoke i ola al
    Keliso eliyana labe bwabwatana ha pwawa.
  wbp-wbp: Ngaliparlu Kirijinirli, murrumurru karlipa-nyanu purda-nyanyi Jijaji Kiraji-piyarlu
    ngula-nyanu purda-nyangu murrumurru nyanungurlu. Ngula-puruju, Kaaturluju pirrjirdi-manulpa.
    Jalanguju, jintangkalku-juku karlipa nyina ngalipa Jijaji Kiraji-kirlangurla.
    Kujarlaju, Kaaturlu kangalpa pirrjirdi-mani murrumurru-puruju nyanungu-piya.
  luo-luo: Nikech, mana kaka wan e achiel gi Kristo e sandruok duto mane oneno, e
    kaka wan kode e hoch mochiwo.
  nhe-NT: Quema tojuanti miyac titlaijiyohuíaj pampa tiiaxcahua Cristo, Toteco miyac
    techtiochihua huan Cristo miyac techyoltlalía.
  aii-aii: ܣܵܒܵܒ ܕܵܐܟ݂ܝܼ ܕܟܹܐ ܙܵܝܕܝܼ ܓܵܘܲܢ ܚܲܫܹ̈ܐ ܕܡܫܝܼܚܵܐ، ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܝܵܗܒ݂ܵܠܬܵ‌ܐ
    ܕܠܸܒܵܐ ܒܝܲܕ ܡܫܝܼܚܵܐ ܟܹܐ ܙܵܝܕܵܐ ܓܵܘܲܢ.
  esk-NT: Iḷumun nagliksaallapiaqtugut savautri'apta Christ-mik. Taatnatuntuuq arauttutiqaqtugut
    atqunapiaq Christ-kun.
  msb-msb: Matuod ini kay kun sing-ano kabugana an pakibahin namon sa mga pagtios
    ni Cristo, amo man an kabugana san pakibahin namon sa iya kalipayan.
  cpa-NT: Di³ lah¹dsóh² chian² báh³ jniang³ ma¹dsio¹² jmø³uai¹² ni³ quiah¹² Cristo.
    Cónh¹jøng² cuø¹² báh³ Cristo ju²hiúg¹ dsøa¹² jmai³ quin³ jniang³ jmø³uai¹² huu¹³
    quiah¹²dsa.
  dso-dso: କାଇକେବଇଲେ ଜେନ୍ତିକି କିରିସ୍‌ଟର୍‌ତେଇ ମିସ୍‌ଲାର୍‌ପାଇ ଆମର୍‌ ଦୁକ୍‌, କସ୍‌ଟ ଅଦିକ୍‌
    ଅଦିକ୍‌ ଅଇଆଚେ, ସେନ୍ତାରିସେ କିରିସ୍‌ଟର୍‌ ଲାଗି ଆମର୍‌ ଦୁକ୍‌ ସାରାଇବାଟା ମିସା ଅଦିକ୍‌ ଅଦିକ୍‌
    ଅଇଲାନି ।
  meu-meu: Badina be Keriso e ani hisidia emai ai e badamu heḡereḡerena tauhalo danu
    emai ai e badamu, Keriso dainai.
  yva-NT: Weye siuri wemirati Kristus po raron omamo manui, ti manui reamo raron tavon.
    Muno Kristus po reansaeranande reama siurijo namije rai tenambe mamaisyo Apa vambunino
    manakoe rarijati.
  dgc-dgc: Eng dikél i hirap tam a kona to hirap ni Cristo to araw, éy dikél be i
    péngtulung na dikitam.
  zpm-NT: Zig nac niina, nroob guieḻnë ne nodieed no loxaque ne rliladz no Jesús,
    per scaquegaa ib rsaand me no tibaque nochoobladz me zdoo no.
  hix-NT: Kryestu wyaro, teryewhamnohsom me amna nay hamà, thenyehra mak ha. Noro
    hoye ro rma, teryehotanàhsom me xarha amna naha, thenyehra rma rha.
  sim-sim: Os Krais nomorawun or kishari hom, orin ni tiyanda nombo nihi orok nomorawu
    warje mende nga nihik si talanak ni kisha nahi, Krais nirnjik or mbanak Avui Wasilaka
    avak nirin warje mende nga jelyakwa ri.
  npi-ULB: जसरी हाम्रो निम्ति ख्रीष्‍टको कष्‍ट प्रशस्त छ, त्यसरी नै ख्रीष्‍टद्वारा
    हाम्रो सान्त्वना प्रशस्त हुन्छ ।
  cgc-cgc: Ate na naagian tama na mga kabellay paryo na naagian Cristo tama na mga
    kabellay. Piro, maskin tama gid mga kabellay na naagian ta, usto daw subla pa
    pagtabang ta Dyos ki kiten na papalipay din ate an na nakem paagi ki Cristo.
  tim-tim: Akto Kristo nengât hâk hilâlâm nâŋgâep hainâk yâkgât âi memaen aregât hâk
    hilâlâm dondâ nâŋgâmaen. Hain akmâ âmâ benŋe Kristogât akmâ wâtŋe miawaknengimbo
    biwinenŋe sândugembo umatŋe are lokomaen.
  yor-yor: Nítorí pé bí àwa ti pín nínú ìjìyà Kristi, gẹ́gẹ́ bẹ́ẹ̀ nì ìtùnú wa dí
    púpọ̀ pẹ̀lú nípa Kristi.
  wos-wos: Hanja séfélak xak Kraiska yandén maki, némbuli séfélak xak di anika ya.
    Séfélak xak yandaka maki, ani Krais wali natafa mawuli héranaka God séfélak nukwambu
    dé ana mawuliré yikafre huru.
  emp-NTPO: Wãrãda Crito carea daira bio bia mĩgabadamĩna idjid̶eba ne jũmane sobiabadaa.
  eng-F35: Because just as the sufferings of the Christ flow over into us, so also
    our encouraging overflows, through Christ.
  ind-ind: Karena seperti Kristus menderita di dunia ini, kita yang melayani Dia juga
    menderita. Dan semakin besar penderitaan kita, semakin besar pula kekuatan yang
    Dia berikan sehingga kita bisa menguatkan orang lain.
  pes-OPCB: یقین بدانید که هر قدر برای مسیح بیشتر زحمت ببینیم، از او تسلی و دلگرمی
    بیشتری خواهیم یافت.
  mpt-mpt: Makob naka maki Klaiste kukub misiamo omkahabiba e bobol temo misiamu babinobio
    inaniba naka mak isa ni kukub misiamo amitie omkayebiba ni bobol temo misiamu
    bebu otane Klaiste ni sinwalo ni bobol tem funino makob anbiob kesoa Gode makob
    Klaiste daaha bianea bobol ayamo omkaha binabe inanea nisa amitie daaye bianea
    bobol ayamo omkayebebe.
  ssx-ssx: Nikita꞉ mo hande Ketisona꞉ tandamanu putu poloma꞉ tupa꞉ kone Ketiso pa꞉ta꞉
    yama꞉ta꞉ Koda꞉na꞉ aneke tamba꞉ mina꞉la꞉eki putu poloma꞉me.
  mkl-mkl: Ntɔ ntɔ, ɑ̀ nɛ ikpɛ̃ nlɑ nlɑ si ijuukpɑ̃i Kirisi, ɑmmɑ bɛi ijuukpɑ̃u í
    lɑ í to, bɛɛbɛ mɔi yɑɑse bɛi Kirisi wɑ tũò idɔ nwɑ ŋɑu mɔ í to.
  gaq-gaq: ଡାଗ୍ଲା କିସ୍‌ଟନେସା ନେନେ ଦୁକ୍ ଜାବର୍ ଦେତ୍‌ରକମ୍ କ୍ରିସ୍ଟନେ ବାନ୍ ନେନେ ସାନ୍ତି
    ଡିଗ୍ ଜାବର୍ ।
  gof-RNT: Nuuni Kiristtoosa daro waaya shaakettidayssada qassi nuuni iya daro minthethuwan
    minnana.
  unx-unx: ଆବୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ନାଗେନ୍ତେ ଚିମିନ୍‌ ଦୁକୁହାସୁବୁ ନାମେୟା, ଇମ୍‌ନାଙ୍ଗ୍‌ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ
    ହରାତେ ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃଏତେ ଜୀଉରାଡ଼େଃବୁ ନାମେୟା ।
  gah-gah: Kilistó eza miluma gilimó nenémini nekisáa lelitoka vaí oko miní amekago,
    ámina oko Kilistoni huluváa genavagi ale utó moloaká nousive.
  lcm-lcm: Asukang ke, taun namemtapo asalak alava si kui val Karisto kata kui, e
    iang kapa, namempo uruk alava si kamem anatok ro ke, le si kamem angtogon ve Karisto.
  aer-aer: Arratye kwenhe anwerne Jesus-eke-artweye areye-arle, anwerne uyarne itirreme
    Jesus Christ-arteke. Akurne akngerre-arle re awelhekenge, anwerne itelaretyeke
    Ngkartele-arle Jesus atnerre-ileke. Jesus-arle atnerre-ileke-iperrele Ngkartele
    anwernenhe anteme alakenhe renhe-anteye atnerre-ileme.
  qvc-NT: Chaqa Jisukristushina ancha padisiptinchiqmi, payqa ancha animachiwanchiq,
    ama llakinanchiqllapa.
  tgl-ULB: Sapagkat kung paano nananagana ang paghihirap ni Cristo para sa atin, ganoon
    din nananagana ang kaaliwan na aming nararanasan mula kay Cristo.
  cbs-NT: Jaskaken jaska Cristo bikajaida jiwekin tenekubaini keska nun jawenabudi
    jawen taea dayadiai bikabiaken nun jiweabudan, tsuabuda jabundi ikunwain dayaxunkin
    tenediaibu Cristo jau jatuwendi nuinun jabu juinti nishmabu binumakin jatu benimawakin
    shinan chankanwankubainankanwen.
  xtm-NTPP: Vaa visi kua'a jichi ka ndo'o ka neni o ja kuechi ja ka ndikin o Cristo
    ma, kovaa sukan kua'a jichi ndáka'an‑mani tna ña'a maa Cristo ma.
  nnq-nnq: Putuyanga kupotekigwa kwa magambu ga kummegele Kilisto, uyo Kilisto nga
    payanga kutupoya mwojo.
  bao-NT: Cristo ñañaro cʉ̃ ca biiricarore biro ñañaro mani ca bii nʉnʉjeerore birora,
    ñucã to birora cʉ̃ jʉorira tʉgoeña bayirique cãare mani cʉo.
  san-ORI: ଯତଃ ଖ୍ରୀଷ୍ଟସ୍ୟ କ୍ଲେଶା ଯଦ୍ୱଦ୍ ବାହୁଲ୍ୟେନାସ୍ମାସୁ ୱର୍ତ୍ତନ୍ତେ ତଦ୍ୱଦ୍ ୱଯଂ ଖ୍ରୀଷ୍ଟେନ
    ବହୁସାନ୍ତ୍ୱନାଢ୍ୟା ଅପି ଭୱାମଃ|
  huv-NT: Masey teamamongochiiüts xeyay ngo majneaj atnej tamongoch Teat Cristo, atquiaj
    nej apmüüch majneaj omeajtsaats xeyay.
  otn-NT: Nu̱'mø xa̱ngu̱ ra̱ n'ʉ dí sähʉ tengu̱tho ra̱ n'ʉ bi zä ra̱ Cristo, pɛ nu̱na̱
    ra̱ Cristo ma̱thoguitho di hoga̱ ma̱ mmʉihʉ na̱.
  nop-nop: Kilisto adi folofigita nadiguk wondiniŋ diki indi foloŋ mulapmulapmuŋgoŋ
    tubumintanimilak. Unduniŋgoŋ hinek Jesu’walaŋ yokulemadi nihitubu-kulemaŋ nihitubu-kilitilak.
  obo-NT: Oyyos ahad mo-uraa kos kosupittan nid ti-is ta atag ki Disas Krays, lampas
    pe-en kos kod-uus to Monama to ginawa ta pomon to nosokkad kid diyot ki Disas
    Krays.
  cak-ENT: Juis vi c'a ri pokonül nkac'usaj roj, xa cachi'el vi ri pokonül ri xuc'usaj
    ri Cristo. Pero ri Cristo xa juis chuka' nucukuba' kac'u'x chupan ri pokonül ri
    nkac'usaj.
