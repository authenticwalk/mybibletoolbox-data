    padele padele akole toa no wedoa mama moa auapekala toko.
  swe-swe: För på samma sätt som den Smordes (Kristi) lidande i överflödande mått
    kommer över oss, så överflödar vi också av uppmuntran (hjälp, tröst) genom Jesus.
  cth-cth: Hote Khrih ni a khang e reithainae teh moipap dawkvah, Khrih kecu dawk
    maimouh ni coe e lungpahawinae hai moipap van.
  mti-mti: Keriso edawaeba nu gunup noidauwane mina, Keriso gumbe watmemeyam meuma
    nu gunup noidauwane.
  pad-NT: Jaharihari'iki ada Cristo afobakhia. Harivani jaboni ajaharihariki hari,
    ovari fori arihina. Jahariharina vani Deua bikajoamorajahaki'ara ada. Cristo kania
    aakaramisina vani nahina jahariki namitha'ina akadiania, Deus haria kajoamoravini
    afojahaki jaboni.
  twi-twi: Sɛnea yɛahu amane wɔ Kristo mu no, saa ara nso na yenya Kristo awerɛkyekye
    a ɛdɔɔso no.
  hlt-hlt: Khrih kah patangnah loh mamih taengah a baetawt vanbangla, Khrih rhangneh
    mamih kah thaphohnah khaw baetawt van.
  tbz-SIM: Kɛ́ndònnɛ̀ ti fɛ̃́ũ̀rìmɛ̀ Kirisi kpɛ́í mmɛdiɛ̀, mɛɛ̀ botí nku ò nɑ́ríkùnkomɛ̀
    ti yɛ̀mmɛ̀ mɛdiɛ̀.
  san-GUJ: યતઃ ખ્રીષ્ટસ્ય ક્લેશા યદ્વદ્ બાહુલ્યેનાસ્માસુ વર્ત્તન્તે તદ્વદ્ વયં ખ્રીષ્ટેન
    બહુસાન્ત્વનાઢ્યા અપિ ભવામઃ|
  ake-NT: Kʉrai ekota'ma'pʉ ɨ'kwɨrɨtʉ uko'manto' kon ya' kasa rɨ, mɨrɨ kasa rɨ marɨ
    Kʉrai awɨrɨ uya'kwarʉ kon uye'sa' anʉkʉ.
  qvn-NT: Nätan Cristochu ima-aygatas chaynuyla cunchura. Chaynuymi nogacuna ima-aygatas
