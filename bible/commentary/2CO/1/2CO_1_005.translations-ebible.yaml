  juy-juy: ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌ କ୍ରିସ୍ଟନ୍‌ ଆସନ୍‌ ଏଙ୍ଗାଲେ ଇନ୍‌ଲେଞ୍ଜି ଡଣ୍ଡନ୍‌ ଞାଙ୍‌ତବୋ,
