  cbv-cbv: Nin baácboó Jesucristo jʉm láa, tʉbit yeejép ãt yapap wʉt jĩ. Ã́ih tʉ́ini
    doonádih bohéna, caán Jesús ã yapatji pah mʉntih jwiítbʉt dawá láa tʉbit yeejép
    jwĩ yapna caá. Jesucristoíh jʉmna, páant yeejép jwĩ yapachah, Dios jwiítdih bʉ́dí
    ãpĩ́ teo wáacna caá.
  taw-taw: Klays nop gɨ tɨmel gel yul awl dek, nop yɨl mɨdobul tek, chɨl abe dɨpul.
    Anɨb ak tek pen, ne ayɨp nep mɨdobul ak nɨŋɨd gek, gos sek mɨdɨl mɨdtep yɨbɨl
    gobul.
  jic-NT: Gente pasal malala la tjajay Cristo lal. Mpes nin p'iyá gente pasal malala
    lajay wa cupj qjuilal, cupj Cristo juts'a'á mpes. Newa nin, Dios 'üsüs la qjuisiji
    ne ma qjuiyola cupj, cupj Cristo juts'a'á mpes. Nin mpes pajal 'üsüs pyatjaquecj
    cupj.
  zap-NT: Porke zegne kesentyent rak be sufrir ne nak be xpén Jesucrist, zenga ke
    por Jesucrist nak ne kesentyent ruu lextoo be.
  wer-wer: Yaap, Kristoë këëmre këlangön kat wieima pöl tiarta këëmre këlangön kësang
    kat yawi. Pöta ök tiar Kristook yal menak wëën pi wiap kësang nuweseim wë. Pötaanök
    Anutuun yaya mepa.
  ipi-ipi: '@see-verse:2CO.001.004'
  qul-NT: Cristo sufrerkan, nokaycupas sinchita sufriycu paypi creeskaycuraycu. Ajinallatataj
    Cristo nokaycuta sinchita cusichiwancu.
  tnc-tnc: Cristore yi'yurã imarĩ, ba'iaja kijũaeka uᵽakaja yija jũayu yijaro'sioka.
    I'suᵽaka simako'omakaja Cristorirã yija imamaka, ba'iaja yija ᵽuᵽarikoreka Tuᵽarãte
    yijare jeyobaayu.
  ter-NT: Vo'oku koati ákoti yumaxápu tiú'iti koekúti tokópone ûti, kuteâtimaka vékoku
    ne Kristu yanekôyoke. Yoko kuteâti itóvoku hána'iko ne tiveko koeku ûti, énomonemaka
    koéneye hána'iko ne koúhepekopeokono visóneu ukeâti xoko Kristu.
  bmr-NT: Mɨɨro mɨɨhai Cristo ɨdaasufañodɨ mihicamaño, bu diibo Cristofañodɨro ajashutɨno
    majacusucafetehi.
  fuf-fuf: Ko fii, ko wano tampereeji *Almasiihu on layirta e hoore men non, ko wano
    non wakkilaare men nden layirta immorde e Almasiihu on.
  bhl-bhl: Nimtew angom? Nu Kulais em gelewkabuluw beem mongom ete kal ilum fian mak
    kuluwi, kal ilum be fian kele tewe, Sunbin-Got e Kulais em kokmen kel atin kuw
    ibolow nanbow koyemkabe kasike.
  ons-ons: Ea yemo, Kristoŋo ŋenane ra more, wikile zok suaine manerop dere more seukki,
    eŋane wikile yewaŋo ŋenane gege mageze motki rokop ŋonge, wikile ea wane yale
    waka eŋerop wikile weneŋ detmaine, so Kristorop gemaine, ea wane Anutu wane zonom
    kakapa manerop qesiŋŋongi, ŋene yaleka wetze peseake.
  con-NTPO: Nane Jesucristo vana'jenqquia'caen gi tsain'bitsse vana'jen'fa. Tsa'ma
    tsa'caen vana'jensi Jesucristo tsu ingima ti'tsse'tsse mende'yepa fuite'je cuintsu
    ingi'qque cca'indeccuma ti'tsse fuite'faye.
  ghs-ghs: Kiristui heme samaneke aima qaataho qetta ma kokoi nanaho irita qeemami
    oho qesa too tetateta noho torota biranate qaata oi paha nanaho naate oorai.
  peg-peg: ଇନାକିଦେଂକି କ୍ରିସ୍ଟତି କାଜିଂ ମା ଦୁକ୍‌ବଗ୍‌ ଇନେସ୍‌ ବେସି, ହେ ଲାକେ ଇସ୍ୱର୍‌ ହୁକେ
    ମା ଦୁକ୍‌ସାରାୟ୍‌ ପା ବେସି ।
  txu-NT: 'Amrẽbê Kritu tokry: bar kôt arỳm itokry kumex ma. Memã ''ã idjujarẽnhkôt
    itokry ma nhym Kritu arỳm mã ar ijo kĩnh bar ikĩnhkumrẽx.'
  eng-WEBU: For as the sufferings of Christ abound to us, even so our comfort also
    abounds through Christ.
  gnw-NT: Echa'ã yaiporara ete yave Cristo re yarovia ramo, yandepɨacatu ete vi Cristo
    rupi.
  mux-mux: '⸤Oliu-ni yambuma manda liipu tapunjupu ‘numanu tondulu pupa waengu nipili
    molangi.’⸥ nimuláliinga pulele i-sipa: Krais ui mindili nurum mele ekupu oliu
    yandupa mindili nombu molemulu, aku-sipako ⸤Pulu Yili-ni Krais liipa tapunjupa
    ‘Numanu tondulu pupa waengu nipili mulupili.’ nirim⸥eliinga oliu ‘numanu tondulu
    pupa waengu nipili molangi.’ nimba liipa tapunjilimú.'
  maj-NT: Xi nkú ts'ín nkjin kju̱a̱ni̱ma̱ tíbitjajíi̱n nga̱t'aha̱ Cristo̱, b'a̱ ta̱
    ts'ín tse nga'yún xi tísakújinni̱ Cristo̱.
  bkq-NT: Cristo âsenagazedobyry ara lâpylâ xina âsenagazedyly, xina nheinwândylygue.
    Jesus Cristo tâzeon-hondâoze myani nhunwynram arâ lâpylâ xina âzeon-hondâoly Jesusram.
  kue-kue: Kaima, Krais yumbun merkinde yumere yegl nono ombugl ye yombama mounga
    pre yumbun kanekane yumga. Ba Krais mina nono God engenge akeple pond dinoro moglkwa.
  cot-NT: Quejetacaquea atsipejiaca atsipajiajarigueti Quirishito, ari onquejetaquempa
    aisa iroguishinejavaejiacaji iriatimpa.
  bnp-bnp: Miri bole a nimadihi i kupo a vuhuna miri rihi e Kristo. I mavonga, e Kristo
    bara i luke hateka maria.
  apn-NT: Na htem tõhã ixto Kris nhĩpêx pyrà nẽ tanhmã ixto pa amnhĩ xà htỳx kamã
    ijamak o ri ixpa. Tã nhũm Tĩrtũm inhĩpêx o te Kris nhĩpêx pyrà nẽ hamaxpẽr pix
    o tanhmã ixkrã hto pa mẽ kutã amnhĩ to htỳx nẽ arĩ mẽ hkôt ixpa.
  ctp-NT: Sa ñaꞌan ngwa bra nu tiꞌí tiꞌ nten ꞌin Krixtu ti sꞌni, kwiꞌ ngwañaꞌan lye
    ꞌa nda neꞌ nu tiꞌí ꞌñaan ni, chaꞌ nchkwianꞌ chaꞌ ꞌin Krixtu; kwiꞌ ngwañaꞌan, ñaꞌan
    ti lye ꞌa ndayaꞌ Krixtu ꞌñaan, bra nu ndijian nu tiꞌí.
  opm-opm: Krais ohe boknong ina ruumsup aptahat ma patesuhru mat orhor nuhurhe ihtin
    ina ruumsupsi hat patimur. Hat pati orhor Got ohdapat ohnong isip mat orhor panggeim
    pang deisuhru mat orhor nuhurnonghe Krais orhe tap hat patio rim imat isip mat
    orhor napanggeim pang inasi nahapatmur.
  bvr-bvr: Ngardawa ngatipa minypa nyirri-malchinga nula Christ aburr-werranga aburr-bachirramiyana
    nula, gu-gurda ngacha minypa ngatipa nyirri-mulpiyana nula nipiya Christ minypa
    Wangarr ana-nyala a-gunggajinga nula warrpam.
  wal-wal: Aissi giikko, nuuni Kiristtoosa baggaara daro waayiyaa waayettiyoogaadan,
    hegaadankka, qassi nuuni a baggaara daro minttettuwan minetteettees.
  zad-NT: Daa lennto' chzak'zi'nto' ka wxak'zi' Crístona', Chioza' chtipche' lall'nto'
    daa nonnto' Crístona' txen.
  kmg-kmg: Kristo e šâic manawec irec tofane nâŋerao ɋârâŋne fuaekac, iŋuc jaha bâbâmiriŋ-ticne
    ɋârâŋnea bâfua-nâreekac.
  aso-aso: Idoꞌ neꞌmine noluvoniꞌ nene nemuꞌ noluve. Laza nene Kilisitoꞌ mulumo gilidiꞌmine
    ogo mulumo vauve elo gelaaꞌ nouneꞌza aꞌminguꞌ nene Oꞌmosoꞌmo Kilisitoꞌnimuꞌ ve
    lo hize eleꞌ nesi vauve elo o-ledaaꞌ neive.
  uli-uli: Be igegel chog yach dabey Kristus irel hafohoy, ila be wol ila sengal chog
    yach be dabey irel mmal la yal mo irel Deus.
  nin-NT: Inta mi so ki iha ndo nu Kristi ku, na anko ayiyirr ama yo isu isisurr kakami
    i di zhi ki inta nu Kristi ku.
  acu-NT: Cristo timiá wait wajakmia nunisrik iisha wait wajau asakrin, Cristoka napchau
    nintimtsuk asataram tusa, tuke pengker nintimtikramji.
  cak-WNT: Can sibilaj wi c'a tijoj pokonal ri nikak'axaj riyoj, xa can achi'el wi
    ri tijoj pokonal ri xuk'axaj ri Cristo. Pero ri Cristo xa can sibilaj chuka' nucukuba'
    kac'u'x chupan ri tijoj pokonal ri nikak'axaj.
  ebk-ebk: Tay kaman as nan makiliglikiatan takú kan Cristo at hiyasa us challu nan
    makelak-aman takú as nan ifiachang Apo Dios.
  spa-PDDPT: Porque así como los sufrimientos de Cristo abundan en nosotros, así también
    nuestra consolación abunda por medio de Cristo.
  ruf-ruf: Ka ghamaghayo gha Yesu pfaghokongetseka mghati mwetu, pfipfo pfatughendelela
    kukanzighwa na Kiristu.
  gun-gun: Mba'eta Cristo káuxa opa mba'e py rojexavaia rami avi Cristo orembopy'a
    guaxua voi roendu avi opa mba'e py.
  agu-BL: Yi o' ketz na katij q'uixc'uj, chi banak Cristo. Poro ilenin xomij i' ske'j
    tan kamayse'n, nin tan kaquiwse'n.
  isn-isn: Kunso anga uu ulwago lang'wa Kilisto longeeleka kunsokoitu uu uuu nefalaja
    itu ongeeleke kukiila Kilisto.
  ilo-ULB: Ta no kasano karigat ti panagsagaba ni Cristo gapu kadatayo, kasta met
    ti liwliwatayo babaen kenni Cristo.
  pir-NT: Cristo yequina mari ijiri buhiri mari ñano yʉhdʉgʉ̃ tiquiro tutuaro yedohorota
    marine.
  anv-NT: Wyɛ ndɛre ɛsé dégɛné ɛfwyale dɔɔ́ gétúgé déchome mmyɛ ne Kras, mbɔntó
    ne Ɛsɔwɔ afyɛɛ́ ɛsé metɔɔ́ gbɛne gétúgé déchome mmyɛ ne Kras.
  sab-NT: Cristo chagedu nga dba ai giti, ama boidu tanre daga ngwale kwian ama dollale
    kote, che boi ene kaire daga ngwale Cristo gerua dbe giti Cristo che chudaboi
    ta gbe nga suga ma no ole boi daga ngwaleske.
  tmd-tmd: Krais pɨsaŋ mɨdöl aku mɨ, nuŋ ölɨŋ höb rɨg pöŋ mag akuyöbö, an kwo algör
    ör ölɨŋ höb bli pöla. Jɨ Krais pɨsaŋ mɨdöl makwam, nuŋ anɨŋ öim öim nugwidɨx mɨdön
    pɨ ösös rɨ ri abmɨn, an wahax pön rɨb wä yöx nugu gör mɨdöla.
  acr-NNT: Ma echiriꞌ kanimar ri kꞌaxkꞌobꞌik paqawiꞌ ruma oj re ri Cristo, e lik kanimar
    ri bꞌochibꞌal kꞌuꞌxaj kuya ri Cristo chiqe.
  kpg-kpg: Gadoo be tadau dau ang gi nia hagaduadua o Christ, gei gidaadou e dau labelaa
    gi di hagamaamaa a God mai i Christ.
  taj-taj: ख्रीष्‍टसे नाबा ह्रङ्‌बान दुख य्‍हाङसेनोन ल्‍हानान नाबासे लमा परमेश्‍वरसे
    य्‍हाङदा ख्रीष्‍टग्‍यामसेन ल्‍हानान ह्रो लबा मुला।
  avt-avt: Hɨm im yaaim. Menmen enum yapɨrwe mamnen mamraiwaank mamɨr ke nɨpaa menmen
    mewaank Krais. Mar ke menmen enum meraiwaank, te Krais kakɨkepai me menmen te
    haiu han yaaik mamu.
  cbk-cbk: Tiene came grande parte na maga sufrimiento di Jesucristo, poreso tamen
    por medio di Jesucristo ta puede tamen came tene mucho consuelo que ta sale con
    Dios.
  uig-ARA: چۈنكى، مەسىھنىڭ ئازاب-ئوقۇبەتلىرى بىز تەرەپكە ئېشىپ تاشقاندەك، مەسىھ ئارقىلىق
    بولغان رىغبەت-تەسەللىمىزمۇ ئېشىپ تاشىدۇ.
  tuf-tuf: Uwat Jesucristo ruhw̃ujác eyta is cat eyta ruhw̃uro. Eyta cuaquir Jesucristo
    chihtá cuitar is ur icar cue rehti tan wan chácaro.
  abx-abx: kay kon ay i pagsangyahan-na si mga pagsakit-na si Kristo ato si kami'
    tungod si paghuwang kami' si iya, iya may liwat i pagsangyahan-na si mga kali'awan
    sakarawat kami' pina'agi si Kristo.
  mco-NT: Com tɨm jadu'n nej ɨɨch ajt nmɨnajxɨm nyajnajxɨm tzaachypɨ ayo'n mɨɨd Cristo
    ycɨxpɨ, nañ tɨm jadu'n mɨɨd Cristo ycɨxpɨ nbaatɨm jotcujc'ajtɨn.
  cpb-NT: Iroowa awisatsine, arika añaayetero ankemaatsiperowaitya ikantapaintaga
    Cristo, ari añiitaiyaawo roimoshirenkaperoitai.
  aon-aon: Debeiri eriger riguk Krais nemnekar iri, apak shopunek ta memnekar. Aria
    namudok atin. Krais douk nataurumap nagabe apakish mishish aria nenek apakiruh
    aparuh abom hor wosik.
  hus-NT-2005: Anchanꞌ xan ti watʼnál yán i yajtsiktaláb kʼal tin kwenta abal i belálich
    na Kristo, anchanꞌ jeye ti bachʼwal yán i kʼijidhtaláb abal i belálich na Kristo.
  mig-NT: Chi̱ nátu̱'un jíto ta'a̱n‑yo̱ kuá'a̱ túndó'o jíín Cristo, suni súan bueno
    ní'i̱n‑yo̱ tú'un ndéé iní‑yo̱ sá'a máá Cristo.
  bps-bps: Too glut, du balù too gami maflayam, du mdà di ksasatumi di kene Krayst,
    too bong sa gdawatmi tabeng mdà di Dwata.
  mbs-mbs: Aw ontò a pemilangen iling ki Cristo, ontò a heman tebangan pineokit ki
    Cristo.
  tof-tof: Zitülkus módóga, kizan abün-abün azid aengdakla Kerriso ta inzan azid aengórr,
    da God kibü wirrianbóka arüng bütanda Kerrisokama.
  cme-NT: Na saa da, iŋ siire biɛ *Kirsa mulĩɛma‑i bãmbãale dumaa, Diiloŋo bi dii
    sirɛiŋa yiɛ bãmbãale dumɛi Kirsa barguɔ‑i-na.
  sus-sus: Won ma tɔɔrɛ xun masama Ala xa Mixi Sugandixi xa fe ra ki naxɛ, won ma
    limaniya fan xun masama a saabui ra na ki nɛ.
  pon-2006: Pwe duwen atail kin iang pwaisanki en Krais eh lokolok mwuledek, ih duwen
    atail kin iang ahneki sawas laud sang rehn Krais.
  dad-dad: Kristus nẽ darau gogũf, ada namedan isif gen, neda wau yo fiya anĩg Kristus
    bunem gogũ felef.
  zab-NT: Te pur masquɨ quesentiand guelzii cadeednɨ pur ni nan xpɨny Crist, ziyza
    quesentiand rguzaclaazzacny dunnɨ.
  jae-jae: Kilisinê ŋandaŋ mêŋkêsalê aêac auc, mago Kilisinê gêjam malô aêacŋa mêŋkêsalê
    aêac auc amboac tonaŋgeŋ.
  ksd-ksd: Tago da ra lavur kinadik ure Kristo dia pepeal pire vevet, damana bula
    kaveve varmanai i pepeal tai Kristo bula.
  msm-NT: Inggad man-u to antusonon no ogkabajaan ta no angod to diya nabajaan ni
    Cristo, ogsibuan sikan to tabang to Diyus ita pinaagi ki Cristo.
  myk-myk: Ba Kirisa wo kanhama pe tuugo niɲɛhɛmɛ ya nɔni wèe na wɛ, mu Kilɛ ya loɲinɛ
    kaan wèe mu na ɲɛhɛŋi Kirisa baraga ni.
  sbe-sbe: Matawuwuna ede, Keliso hesabana kama hekamkamna se laki, unai Yaubada kalinawai
    kabahenuwabigagai ka haidi ne meta hinage se lakikalili.
  mcr-mcr: Ii tiinji. Haŋä-iqä, täŋä-huŋqä Kraisi Iqu kuapänä ämamiŋqä-pa, ne-pqe
    inä ämetuŋque. Asä iiŋi, Goti Iqu Kraisi Ique äwqä haŋuä iwimäkkqä-pa, Kraisi
    Iquesaŋi nenyqä äwqä haŋui äquvepätqäuä.
  cux-NT: Nús'uu ní n'geenú 'nū ngii n'deee ca cáavā chi idiíⁿ 'nū ntiiⁿnyuⁿ yeⁿ'e
    Señor Jesucristo. Ní Señor Jesucristo tee ca yā 'viich'ɛɛtínūuⁿ nús'uu.
  tur-YTC: Çünkü Mesih’in acıları bizde ne denli çoğalıyorsa, Mesih aracılığıyla tesellimiz
    de o denli çoğalıyor.
  san-ITR: yataH khrIShTasya kleshA yadvad bAhulyenAsmAsu varttante tadvad vayaM khrIShTena
    bahusAntvanADhyA api bhavAmaH|
  bel-N: Бо як памнажаюцца ў нас пакуты Хрыстовыя, гэтак праз Хрыста памнажаецца і
    пацяшэньне нашае.
  sch-sch: Khrista tuongna tamtak ngei han rangtum ei dôn anghan Khrista jârin Pathien
    sanna lien khom han rangtum ei dôn ani.
  mic-MIQNT: Ginu tel piam gitnm'ti'gw, ta'n Se'suguli tel gitnmap, gatu elt mawi
    apgnua'lugsitesnu, aq ulgwija'lugsitesnu.
  huu-NT: Cristomo jai cue duilla jira, naimɨe isoi cue duere sefuia, naimɨe cue comecɨna
    ocuiñotade. Iemona jɨaɨno comecɨna ocuiñotajana raise uiñotɨcue.
  jiv-NT: Warí, Kristu wáitsamuri̱ núkap pachiinkiaitjinia núnisrik ni atsaṉkramuri̱n
    núkap pachiinkiaitji.
  otm-NT: Nu'bʉ dí comhbʉ yʉ́n ʉnbi ra Cristo, nu'a di zɛrca ma mbʉihʉ, go din thɛui
    ran ʉnbi dín nuhʉ.
  dah-dah: Fudinde, Yesu Kristu kanduk karkuwaŋ yeneŋ hinhin gwahade goyen po, neŋ
    wor kanduk karkuwaŋ yeneŋ hityen geb, Al Kuruŋ beleŋ Yesu Kristu biŋ yurum irde
    hinhin gwahade goyen po, neŋ wor bininiŋ yurum yirde hiyen.
  tnk-tnk: Rəmwhen a ia nəmisəien sə Kristo rɨməuvehi, nəmisəien nəha rauvehe pɨk
    mwi ia nɨmɨruien səkɨmaha. Ia noien a mwi nəha, tɨ nəri nə mə kɨmaha iahaməuvehe
    mho kuatia kɨmaha Kristo, Kumwesən ramasitu pɨk ia kɨmaha, nənə noien nəha ramevən
    mwi tɨ nərmama nepwɨn.
  kpr-kpr: Avori, namonde Keriso da natofo edo, mema a bouvu Keriso fufuse itatamusira
    ava, namonde barago fufuse itatameraera. Kau daba aminga ava, Keriso da natofo
    use, namonde sonemba God kena ruruse irera.
  san-IAS: yataḥ khrīṣṭasya kleśā yadvad bāhulyenāsmāsu varttante tadvad vayaṁ khrīṣṭena
    bahusāntvanāḍhyā api bhavāmaḥ|
  nho-nho: E mee koi pee ko maaua e hakallono isu hakapaa ma Christ raa, teenaa maaua
    ma ki tokonakina mai hoki TeAtua i taatou e hakapaa ma Christ.
  gym-NT: Ngöböta nuene kore, ñobtä ñan angwane Kristo käkwe ja tare nikani kri krübäte,
    ye kwrere ja tare nika tä krübäte ni kisete. Erere arato, Kristo köböire Ngöbökwe
    ni die mikadi kri krübäte amne kä mikadita nuäre kwe nibtä.
  azg-NT: Ee chaꞌxjen jndye nnon min nchu vaa na conanꞌjön ntyja ꞌnaanꞌ naviꞌ na toquenon
    Cristo, ntyja ꞌnaanꞌ nquii jon incyaahanꞌ na tꞌman vaa na na condëë na conanꞌnjö́nꞌ
    já nnꞌan quityquiiꞌ joo naviꞌ na coquenonhan.
  bhd-bhd: किजोकि ज़ेन्च़रे मसीहे दुःख झ़ैलोरेन तेन्च़रे अस भी दुःख झ़ैल्लतम, एल्हेरेलेइ
    असन तसल्ली भी मसीहेरे ज़िरिये जादे भोतीए।
  too-NT: Como Cristo lej pātīni'lh, nā quina'n lej pātīni'nāuj. Lā' Cristo quincāmāko'xaka'tlī'yāni'
    a'xni'ca' pātīni'nāuj.
  ind-AYT: Sebab, sama seperti penderitaan-penderitaan Kristus melimpah dalam kami,
    demikian juga penghiburan kami melimpah melalui Kristus.
  cjo-NT: Kyaaryo, aritaki okanta akemaatsitakyaawo ikimitaakaga paerani Jesokirishito,
    aritaki riweshiryaakaanakae Pawa Tajorentsi.
  nsn-nsn: Ter siokono kompe geti kale inggeig me uleikir uelmahing ri kalekinale
    pe tang Kristo, inggeig i turung kale pono tar uleikir uamamahoul tur tang Kristo.
  san-DEV: यतः ख्रीष्टस्य क्लेशा यद्वद् बाहुल्येनास्मासु वर्त्तन्ते तद्वद् वयं ख्रीष्टेन
    बहुसान्त्वनाढ्या अपि भवामः।
  tna-NT: Beju ecuaneda Cristo jepuiti sufri epu su, Diusu ja ecuana daja huecha Cristo
    jepuiti enimetucheameta.
  lid-lid: Krais mene bwese maha-an ma iy akohok sisi-in. Ahi ale bwese maha-an ma
    akohok sisi-in i buku le iy. Eme ma, ahi ahis hawe Krais ma Kindrei badeh, aseben
    ahi i buku le iy mene aseben Krais.
  wim-wim: Puth pam wanchangan way yumpantan ngampar ngamp Christ.an monkan-wakanamp
    nunang, keꞌ nungant anman way yump-yumpin. Puth Christ.angana maꞌ-yotam maꞌ-aath-aathan
    ngampang, ngangk thayanathan ngampang, aꞌ puth ngangk min yumpan ngampang!
  zga-M: Ulwakhuva nduvu uvunkuvelwa wa Kilisite vukhwongelela savuli yeito, vulevule
    na lulunchesyo lweito lukhwongelela ukhungendela mwa Kilisite.
  yom-yom: Sumbu ziphasi zi Klisto zidi ziwombo mu beto, buawu bobo mu Klistombombolo
    eto yididi yiwombo.
  san-SIN: යතඃ ඛ්‍රීෂ්ටස්‍ය ක්ලේශා යද්වද් බාහුල්‍යේනාස්මාසු වර්ත්තන්තේ තද්වද් වයං
    ඛ්‍රීෂ්ටේන බහුසාන්ත්වනාඪ්‍යා අපි භවාමඃ|
  yut-yut: Tepmɨ madep Kristo da pagɨt uŋudeŋ gɨn ninyo kɨsi pamaŋ. Ae Kristo da butnin
    paŋteban aban butnin yaworɨsi tosok.
  grc-BYZ: ὅτι καθὼς περισσεύει τὰ παθήματα τοῦ Χριστοῦ εἰς ἡμᾶς, οὕτω διὰ Χριστοῦ
    περισσεύει καὶ ἡ παράκλησις ἡμῶν.
  cpc-NT: Irojatzi matachani, aririka añaayitiro ankimaatsipirowaitya ikimitapaintziro
    Cristo, ari añiityaawo iijatzi inkimoshiripirotakaayitai.
  nhg-NT: Pues tecpejpea bieye pörte ipa tiesufrimientos de Cristo, hua ejqueu nuyejque
    tecpejpea tieca Cristo bieye tlayulölelestle.
  nya-nya: Pakuti monga momwe tili mʼmasautso pamodzi ndi Khristu, momwemonso Khristu
    amatitonthoza kwambiri.
  ngu-NT: On miyec tlajyohuilistli yejhuan huajlau ipan Cristo, no topan huajlau.
    No ijqui itechcopa Cristo ticseliaj se hueyi teyoltlalijli.
  kup-kup: Met batam Kristo gogot tovai emoohaek, pi kakam navor nao hateveteoh, met
    povoz zut dari amun pim gogot tamegiek, modari kakam navor nao daritï etamah.
    Oñ pot etamahan dari Kristonañ honeo ravat hakezaek, pi ahoam eñizat bakez avatamah-pov
    ahö ravovai samah.
  jid-jid: Ni tun iyah kiti wa Kristi ba kati gbugbu'u ni tu bu naki si suron ka hi
    kagon ni mi Kristi.
  wmw-wmw: Kamana, kamba vyatintabikira pakulu Almasihi, na ofwe novyo, julu ya Almasihi,
    tinyamaziwa pakulu.
  gmv-GGM: Kiristoosa waayey nu bolla daridaysa mala nuusika Kirstoossa baggara mintthethoy
    darees.
  ssg-ssg: Masin ti Jises Krais kau hakilawen kawatan, kako teka kahikahin tin kako
    kau hakila kawatan, tuahe Haeu hakui kapitini kako hanowi ti i huali halapawen
    Jises Krais.
  zpo-NT: Nel nded be bid mod mded Jesucrist bid, sbaaka nseleyy Dios be kwent cheen
    Jesucrist.
  poy-poy: Yina, ntambu ya ntabika ya Kristu yayiyongereka mngati mwetu na twenga
    viraa vilii twongereka kukolwa mawoku na Kristu.
  qwh-NT: Sitsun Teyta Jesucristurecur nacaquicunata pasashun; Teyta Jesucristoqa
    masmi shoqamäshun.
  gaw-gaw: Aḏinu? Kristus Nug guiṯak naḏi mawom, amubia ig ele amu maoṯem, anamib
    Kristusnu oo maḏoḏ oḵai amu ig oonigp̱a am ba, laa ehanadḵunignu leta neṯe.
  nca-nca: Qeni, Kristoko kowe surumí parámi korowaró, asa nore ŋuya kowe surumí ŋundiro
    parámi korowoyoteto. Ŋunde naŋge yeŋo newondeye Kristowore parámi rukisoyoyoteto.
  zpz-NTPP: Gun gal nu Crisht bzac zim, niꞌ ziꞌl zac zi gaꞌ den nu nac mi. Tees niꞌ
    ziꞌl Ñgyoozh cuic zir mi consuel ni den nu nac Crisht.
  mkj-mkj: Pwa doahr asai kin pwili anki en Christ loklok koalik ioar doahr asai kin
    pwili anki jauwaj koalik jang ipen Christ.
  zac-NT: Nalë́ rzac zi hiaꞌa purquë na hiaꞌa shmënë Cristo, perë también nalë́ quëhunë
    më consolar lëꞌë hiaꞌa.
  kyg-kyg: Kalaisiꞌa lusi kana yaꞌmo aliꞌniya kava huta lusi kana yaꞌmo hetamatimo
    neꞌalune. Lusi kava huta kanamo neꞌaluna kavaꞌmo huno Gotiꞌa Kalaisitetiꞌmo magoꞌe
    huno laha maeno alino lokiya vaino nelate.
  kmk-kmk: On, ta sat kaadun tun mapalpaligatan taku un padan dit napalpaligatan Kristu,
    siya pay kaadun nat tuḻung Apudyus kan ditaku gapu utdit naidagamungan taku kan
    Kristu.
  cao-NT: Jasca, anomaria tsi xo toa no bax Cristó tënënina ra. Ja iqui tsi no mëbiriahacaniquë.
    Jatsi jaboqui tënëpihi tsi mëbiriahacaxëquia ëa ri ra, Cristo chamá no.
  bbr-bbr: Krais nuka usu näwäu ämäiwon senek, ik nais keseriar ämäiäum, utianik,
    ik Krais pak pasar raiäum, okon, Anut nukas ik orip orip woiok päurar rawaun sakau
    ikiäu.
  inb-inb: 'Imasa­mi nukan­chita chaiá, Cristo­manda iuia­rispa iapa llakii­wa pasan­ga­pa:
    chasa­lla­ta­mi Cristo, nukan­chita chi llakii­kunata sama­chí.'
  hrv-hrv: Jer kao što su obilate patnje Kristove u nama, tako je po Kristu obilata
    i utjeha naša.
  box-NT: Mu bon, làa bìo síi á le lònbee wee yíráa wɛn dà khĩí o Krista
    bìo yi, lé làa bṹn síi á le sĩ-heɓúee na wa wee yí le Dónbeenì cɔ̃́n
    o Krista pànká yi á wa wee yí puuní.
  ote-NT: Njabʉ ngu ma zi Hmuhʉ ra Jesucristo bi thogui ndunthi ya tsꞌothogui, njabʉ
    nehe dí sufrihʉ por gueꞌa̱, pe por gueꞌa̱ dí ha̱ñhʉ ndunthi ra humʉi nehe.
  wnu-wnu: Munon inubersiau tari Yisas git goan uter war gas ende in gor ende at igoun.
    End ne Yisas wonou oau mein eng init yab di iua igo.
  zam-NT: Texal ndyactìi na' huax con' por cón che'n Crist, lomisque' mod, ntegán
    Crist lezo' na' axta plóthe, ne, loo ryethe yaltìi co' ndxàc loo na'.
  zyp-NT: Zemaw tah pawco Khri a tai-ingnah sahlo khah kaa hrongpaw he peh hrakhei
    Khri tei pehpaw thlawlungnah zong kaa hrong he peh.
  sey-NT: Ja̱je paꞌina, Cristo ai yoꞌoseꞌe maini ai paꞌiji. Paꞌina, i̱ ja̱ꞌre co̱ni
    mai ai yoꞌoyë. Ja̱ ai yoꞌoyeje̱ paꞌye cuiꞌne Cristo doꞌija̱ꞌa jaiye payë, ne yëꞌhua
    cua̱ñoñeje.
  nvm-nvm: No vierafe noka izeg Jesu fu vajai fian abenma no madu noka ijeg vajai
    fian abekfuon. Regavo madu Jesu fu vajai fian abega God fu ifejdainma ijeg God
    fu una Jesuon duadok ijia no dasumduome mukorigia ifejduom.
  mps-mps: Magi baso meni, te Kraisgo tolali genuai dene, te dago me te tiwai naga
    tolobao. Tama tiali goli, te sogo me te Kraisgo genuai homu nagamego da pągąnai
    dao, te nagame ilibo kolesaga te dene tiwai si pedalobo dao.
  pab-NT: Hiyaiya, Cristo kaxemakawatikisakehenere akereta atyo wikaxomokaka hoka
    nikareta tehitiyaite ihiyeta kalore wikakahinaetyaka.
  llg-llg: Karistus hambu totoꞌak noꞌuk so, soaneu ita. De, huu Karistus nameda totoꞌak
    matak leondiak, huu ndia de, Aman tao natetea ita dale nala, mete ma ita hambu
    totoꞌak.
  kyf-kyf: Nɩɩ, sa -a sɩa duun Klisɩɩ 'gbʋ, 'sa -bhlokpadɛ Klisɩ palɩa -amɩaa dlɩ
    -bɛlʋ -yɔ bhabha.
  tpi-tpi: Bikpela pen Krais i bin karim, mipela tu i save karim. Olsem tasol bikpela
    bel isi bilong Krais i pulimapim mipela.
  mih-NT: Ndyehe xaan ndi tundoho sa cuenda ra Cristo. Ta zuun ñi sa cuenda ra Cristo
    ta saha xaan ra Ndyoo tundyee iñi sii ndi.
  qvh-NT: Jesucristuman yäracushgansipita runacuna fiyupa nacasimashgapis Tayta Diosninsimi
    yanapaycämansi mana ajayaypa payman yäracunansipä.
  kms-kms: Te pugri Kraist mai yumbui nare kin pugrine beghi mune pare, pugri bu te
    kin pugrine Kraist nde gri God beghi quan nganye umbo nengu kughe.
  agn-agn: Maski dorong pinitinsia ang gapasaran amen ong pagtarabidan amen ong ni
    Cristo, piro maning ka ta si, doro kang kalipay ang garisibi amen ang magalin
    ong nandia.
  nhi-NT: Porque ohcon quen itich mic tlahyouilis itpanouah quemeh tlen Cristo ocpanoc,
    sannoiuqui ohcon ica Yehuatzin Cristo tentoc mic toyolseuilis.
  ttc-NT: Qetz n'ok qen nim xhcho'nal iktza'x oky'ik ti'j te Qajaw Jesukrist, per
    axkix tetz njaw tin jk'u'j nim.
  dan-1931: Thi ligesom Kristi Lidelser komme rigeligt over os, således bliver også
    vor Trøst rigelig ved Kristus.
  kwj-kwj: Hinde wowani, ele amwaka miyafo naha Kurais ri mendiro hingambwa nunu ki
    do ai tani sukwasinda. Woro o hingambwa rini ki dau sembe wahapi sumbu okwe nunu
    ki ai tani talesindau.
  vie-OVCB: Chúng ta càng chịu khổ đau vì Chúa Cứu Thế bao nhiêu, Ngài càng an ủi,
    giúp chúng ta phấn khởi bấy nhiêu.
  kze-kze: Káráísitimba áí'a úni'a umánkówasa Káráísitina kwaási-i'a úndarakemba sí'a
    iní'a umásínkáamba miráumai Áánútumo Káráísitimbo arávairaintemba miráumai anómba
    kwésiravayaintaawe.
  lbk-lbk: Tet-ewa, nan kaangsan nan likhat ay makinaakhan tako kag isnan likhat Cristo,
    siya akhes nan kaangsan nan pafikas Apo Dios ken chatako maichalan ken Cristo.
  mto-NT: Ku a̱a̱tseꞌe ntsaachpaaꞌty ax joꞌn je̱ Cristo chaachpaaty joꞌn, je̱ꞌe̱ ka̱jx
    ku a̱a̱tseꞌe toꞌk muk nꞌit je̱ꞌe̱ ma̱a̱t, nay veꞌempats a̱a̱tseꞌe je̱ Cristo xyakjo̱tꞌama̱ja
    je̱ꞌe̱ ka̱jx ku a̱a̱tseꞌe toꞌk muk nꞌit je̱ꞌe̱ ma̱a̱t.
  bzh-bzh: In vanë aggagga sën töḳ vu Yesu lo töḳ vu he panġsën, rëḳ mu yiḳ Kerisi
    aye semusën nedo ving he nebë saga ving.
  guj-2017: કેમ કે જેમ ખ્રિસ્તને કારણે ઘણાં દુઃખ અમારા પર આવે છે, તેમ ખ્રિસ્ત દ્વારા
    અમને પણ ઘણો દિલાસો મળે છે.
  jvn-NT: Aja kagèt para sedulur, jalaran awaké déwé nurut Gusti Yésus Kristus, awaké
    déwé tansah ngalami kasusahan, tunggalé waé karo Dèkné. Nanging pada ngertia uga,
    jalaran awaké déwé nurut Gusti Yésus Kristus, Gusti Allah bakal nulungi lan nguwatké
    awaké déwé terus.
  byr-byr: Neyɨvaimwade saꞌ dareꞌnanyɨ. Daanga naangeꞌ Kɨraazɨtɨyai maarakesɨ. Nabaai
    nemɨ kwainajɨ maꞌdaanyasɨ. Yɨ daangeꞌ yune naanga neyɨmaꞌnadevaaibɨꞌ yɨ nabaai
    Kɨraazɨtɨyarɨ nemɨre sɨmunyavɨ yɨvaimwangebwi yune naanga neyɨmaꞌnadeꞌnanyɨ.
  ian-ian: Kraistna mbaapmamba lɨnɨn, tat ndɨ kat yinja vak vla nɨno nɨn kat vat yɨlɨgandi.
    Kraistna mbaapmamba lɨnɨn, nɨn kat vat yinjeyan God nɨn kat kwunakiyandɨ.
  hun-hun: Mert amint bőséggel kijutott nekünk a Krisztus szenvedéséből, úgy bőséges
    a mi vigasztalásunk is Krisztus által.
  mcf-NT: Adembidi natiamiaid Esuquidistu icsho isun Nuquin Papan chieshtomenquiocnuen
    chuiquin dayacquio icmiacpadomboen Esuquidistu tantiaquid utsi tantiaquin chieshtomenquiocquin
    dayacquio nuqui icmendac.
  kjs-kjs: Gore naame Keriso madaa kone suma kedaa pi kone nipu raapu maa rialima.
    Go puma naame Keriso-na adaa raba meape kone maa suma piramina.
  mni-mni: Maramdi Christtagi awaba kayada eikhoina saruk phangjabagum, Christtagi
    mapanna marang kaina themjinbiba phangjare.
  yad-NT: Daryatiy ra̱sa̱chu paru̱tya̱da Crístu jiyada vu̱jyu̱, daryantiy ra̱jasa̱chu
    vanu̱tya̱da Crístumusiy vu̱jyu̱ntiy.
  mxb-NT: Ta sa̱ꞌá ña̱ sá sáꞌano ta̱ndóꞌó ndóꞌo ndu kuaꞌa̱n sa̱ꞌá to̱ꞌon Cristo, sa̱ꞌá
