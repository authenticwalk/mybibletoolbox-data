  bel-N: Які і выбавіў нас ад так вялікай сьмерці, і выбаўляе, на Якога спадзяемся,
    што і яшчэ выбаўляць будзе
  sch-sch: Ma anga thina chiruoi inrîngomngei renga hah mi sanminring zoia, mi la
    sanminjôk atih, male kin sabeina ama chunga kin minngama, ama'n mi la sanminring
    nôk atih,
  mic-MIQNT: Enmi amasgipnnugsieg'p, glapis suel ne'po'qsieg, gatu Gjinisgam westaugsieg'p.
    Wijei siaw tla'tegetew. Westaugsieg te'sigisg'g aq geitueg siawi ugs'taugsitesnen.
  huu-NT: Naie facaise eo duere sefuillamona cuena jillotate. Ɨco cue duere sefuia,
    iemona dane cue jilloillena ɨɨnotɨcue.
  jiv-NT: Jakamnia itiurchatnumia̱ Yuska uwemtikrampramji. Tura yamaisha uwemtikrampratajtsa
    pujurtamji. Tura atumsha in Yus áujtakrumniṉkia “Yuska tuke uwemtikramprattaji”
    taji. Tura untsurí̱ shuar Yus aujsa asakrumin, ii uwempra asakrin untsurí̱ shuar
    Yúsan yumiṉsartatui.
  otm-NT: Nu'a Oją bi yąngä'be bʉ ja ran dąte ngue ɛ̨mmɛ nts'utho, nɛ dí pą'be ngue
    Oją da yąngä'be mahøn'a. Nɛ dí ɛ̨c'yɛi'be nɛ dí tøm'be ngue thocuą thoho da yąngä'be
    Oją.
  dah-dah: Al Kuruŋ gobe neŋ gayen kanduk kuruŋ bana heŋ kamniŋ tihit yeŋ nurtiriŋ
    goyab faraŋ durde dumulgaŋ tiyyiŋ. Yeŋbe kame wor gwahade po dirde hiyeŋ. Niŋgeb
    yeŋ beleŋ kanduk bana mat hugiŋeŋ faraŋ durde dad siŋa dirde hiyeŋ yeŋ nurdeb
    yeŋ ge po hekkeŋ nurde hityen.
  tnk-tnk: Ia nəpɨn nəha ipaka kɨmaha iahemhə, mətə in rɨməuvehimɨru kɨmaha. Nənə
    in trauvehimɨru kɨmaha iamɨnhi irə mamevən. Iahənəmri pen əknekɨn nətərɨɡien səkɨmaha
    irə mə in truvehimɨru mwi kɨmaha.
  kpr-kpr: Namane nangae sandi daoro ambaetera avata numoá tumondero, nune sonembetiri
    namane jejebuguseri, a nune sekago sonembari jebugarera. A kotugo, nu amboda namane
    sonembuse irarira, ava tumonduse gigiterera.
  san-IAS: etādṛśabhayaṅkarāt mṛtyo ryo 'smān atrāyatedānīmapi trāyate sa itaḥ paramapyasmān
    trāsyate 'smākam etādṛśī pratyāśā vidyate|
  nho-nho: Maaua ni hakassaoria a Ia aa maaua ma ki hakasaoria i naa haaeo hakamattaku raa iloo,
    aa maaua e taaohi manava maa maaua ma ki hakassaoria hoki a Ia imuri,
  gym-NT: Amne Ngöbökwe nun diantariba gata ye ngäniene, ye kwrere kukwe jatadita
    nun rüere angwane, Ngöbökwe nun dianditarita gata ngäniene. Ngöbökwe nun ngibiadi
    kärekäre abkobti nunta tödeke,
  azg-NT: Siquindyaa jon já quiiꞌ juu naviꞌ tꞌmanꞌñeen na ninꞌquitscueeꞌhanꞌ já, ndoꞌ
    ninvaa na itsiquindyaa jon já naviꞌ na coquenö́n naneinhin. Ndoꞌ ninmꞌán na conanꞌqui
    nꞌö́nhin na ntsiquindyaantyichen jon já viochen xjen na cotejndeihoꞌ já na cotanhoꞌ
    nnon jon na quityio jon jnꞌaan joo tsꞌian na contꞌá. Ngꞌe ya na jndye nnꞌan cotanhin
    na quitejndei jon já, mantyi majndye nnꞌan nnanꞌtꞌmaanꞌhin jon na ninncyahin na
    ya jon na indyii jon jñꞌoon na cotanhin nnon jon.
  bhd-bhd: तैने अस एत्रे बडे मौतरे खतरे करां बच़ाए, ते बच़ालो; ते तैस करां इश्शी ई
    उमीदे, कि तै अग्रोवं भी बच़ातो रालो।
  too-NT: Dios quimāpūtaxtūlh de huanmā' lījicua'. Lā' tzēcus naquimāpūtaxtū Dios.
    Quit icca'tzī que Dios naquimāpūtaxtū a'xni'ca' na'ictahui'lapala nac cā'lījicua'.
  ind-AYT: Ia telah melepaskan kami dari kematian yang mengerikan itu dan akan melepaskan
    kami lagi. Kepada-Nya kami berharap bahwa Ia akan menyelamatkan kami lagi.
  cjo-NT: Ari rowawijaakotakina riraga Tajorentsi, kaari nokamanta; eejatzi eekiro
    riyaatatyee rowawijaakotena irira, roojatzi ikowaki nokame. Niyotzi ikantyaani
    rowawijaakotapiintena,
  nsn-nsn: Inggono ke uaudeil tur tamiueim tar butur ualasokorontiehe tun. Inggon
    e turung uaudeil polukumpe tamiueim. Doh inggeim mi tagorong mana teil pare, inggon
    e turung uaudeil dedempe tamiueim.
  san-DEV: एतादृशभयङ्करात् मृत्यो र्यो ऽस्मान् अत्रायतेदानीमपि त्रायते स इतः परमप्यस्मान्
    त्रास्यते ऽस्माकम् एतादृशी प्रत्याशा विद्यते।
  tna-NT: Beju Diusu ja mu ema d'eji su atana tueda ai enime iyuda cuana jenetia.
    Daja hue ema d'eji aderame yatani. Tu peje su quema janimeid'uati cuana ichana
    tuahueda ema daja hue yaderata puji.
  lid-lid: Ehe, iri maha-an marakon doh anya kadi ahi kamak, arile Kindrei badeh,
    aseben ahi, ma ahi bamak bwe. Hamon ale, Kindrei kameh aseben ahi ta iri maha-an
    doh winiyan badi ahi bamak bwe. Ahi atehei budon tahi handru in ta Kindrei ta
    iri lakou doh.
  wim-wim: '@see-verse:2CO.001.009'
  zga-M: Atupokhile ufwe ukhuhuma muvufwe uwa uwaa uwakhufwa, puayikhutupokha khange.
    Tumeweka ujasiri wetu katika yeye ya kwamba atatuokoa tena.
  yom-yom: Niandi wutukula mu lufua lu phila yoyi ayi wela buela kutukula diaka. Nyinga
    tusidi diana ti wela buela kutukula diaka
  san-SIN: ඒතාදෘශභයඞ්කරාත් මෘත්‍යෝ ර‍්‍යෝ (අ)ස්මාන් අත්‍රායතේදානීමපි ත්‍රායතේ ස ඉතඃ
    පරමප්‍යස්මාන් ත්‍රාස්‍යතේ (අ)ස්මාකම් ඒතාදෘශී ප්‍රත්‍යාශා විද්‍යතේ|
  yut-yut: Uŋun jɨgɨ paŋek kɨmoronsi kɨgɨmaŋ, mani Piŋkop da kɨmoron baŋ paŋpulugagɨt,
    ae don yo kɨsi nin jɨgɨkon baŋ tɨmɨtdɨsak. Jɨgɨ morap noman taŋ nimni bɨsapmon
    Piŋkop da nin jɨgɨkon baŋ paŋpulugokdɨsak yaŋsi nandaŋ teban tomaŋ.
  grc-BYZ: ὃς ἐκ τηλικούτου θανάτου ἐρρύσατο ἡμᾶς καὶ ῥύεται, εἰς ὃν ἠλπίκαμεν ὅτι
    καὶ ἔτι ῥύσεται,
  cpc-NT: Iro kantacha Pawa jimatakiro jowawijaakotaana nonkamimi, iikiro jiyaatakaatyiiro.
    Awintaashiri nowakiri iikiro inkimpoyaawintatyiina paata.
  nhg-NT: Pues yejuatzi iloaya öque tiechmöquextejque de inu mequelestle san tiemajte.
    Hua oc turavea tiechmöquextisque. Pues tecpea confiönsa tieca yejuatzi que oc
    turavea tiechmöquextisque,
  nya-nya: Mulungu watilanditsa ku zoopsa zotere za imfa, ndipo adzatilanditsanso.
    Ife tayika chiyembekezo chathu pa Iyeyo kuti adzapitiriza kutilanditsabe.
  ngu-NT: Dios otechmaquixtij itech on hueyi temojtij miquilistli, niman ijqui techmaquixtijtias.
    Yejhua, tej, itech ticpiaj totlamachalis ica techmaquixtijtias,
  kup-kup: Met rotap dei horï ahoñ etoohan ñomakaz toogin, pi eñizahan dei maot tin
    raveg, met ari deimaz homet mañ haovai sohopeken, pi am eñizohopanen dei kez tat
    tin hek. Met ari ma añarab modari honeo amun God pim masakao dei anohopanez hat
    piin mañ mañohopeken, pi rekot taput etohopanen, añarab maporizaro deim tin hekazavoz
    etet biñ ravat pim abatao bat hel batohopan.
  jid-jid: Wha wuyi kpata cuwo ni memen en eghun kyu ani kpata cuwo kin yo surbu nituma
    ani kpata cuwo.
  wmw-wmw: Iye kativusha nkati ya kifo kikulu cakofya, na akuja kutivusha. Iye ndi
    watintumaini kuwa ázidi kuja kutivusha,
  gmv-GGM: Izi nuna hessa mala qopontta hayqope ashides. Ha7ika wodepeka izi nuna
    ashanaysa nu amanetosu.
  ssg-ssg: Haeu awaiwen amite ti kawatan tenen ti matemate ape amite soh hawane ka
    lawe i awai kapitini amite.
  zpo-NT: Dios mkanap nu leezha nzhekla re xaa ngut nu, nu ne nu tubka sbaa kanap
    xaa nu lo rese kwaan.
  poy-poy: Yomberi katulopoziyiti mukuhowa gambira atali, nayomberi hakatulopoziyi,
    na twenga tumtumbira yomberi kuwera hakatulopoziyi kayi.
  qwh-NT: Tsepinmi Diosnintsic librayämarqan wanïpita, y cananpis tsenollam librayämanqa.
    Tsemi noqa marcäcü imepis equepis librayämänanta.
  gaw-gaw: Ig mauhḵunignab doomut amge Kayak Nug ig eḏua awiḵom, gemu ele anamib ehanigṯe.
    Ag ahilag unuqiṯakp̱a ehanigp̱eg, Kayak Nug geha ig eḏua awiḵeb, ig ena daagnignu
    nuhignu oonigp̱a genab dooṯem. Anam hep̱eg amu geha danab ah kuḏum laa ag ele
    unuqidp̱eg, Kayak Nug ig ehaniḵeb, aria geha danab ah kuḏum ag ihinignu dab menana,
    Kayak Nug keeke heṯe amunu Nug amegp̱a, “Ena heme,” aon aḵulag.
  nca-nca: Enendo o piyimi horé ŋundo nore nuroní khumowero qu noŋgo noraró, ko imemoŋgo
    ŋuya noreweya. Ŋande hamó iŋoyoteto, ko enendo yate-yate rambaruru koŋgo noreyoweya.
  zpz-NTPP: Ñgyoozh bi bloom de̱ ya̱ lo tub rishdzidz ily nu rlyu nu bi gat la de̱,
    nunu co napaꞌm de̱ ya̱ par lo. Orzeꞌ gyicy cupaꞌ de̱ consuel lom nu co napaꞌm
    ya̱,
  mkj-mkj: Jang nehn keper koalik in mehdi, Koahs doaroahla kamai apel pirin doaroahla
    kamai. Kamai koapwoarpwoarki Ih pwa Ih ioar pirin pwuroahng doaroahla kamai,
  zac-NT: Dios bëlá më lëꞌë naꞌa lu peligrë nu tsaglaꞌguë quëhunë më salvar lëꞌë naꞌa
    parë gátidiꞌi naꞌa. Rialdí lduꞌu naꞌa lëꞌë më gúniꞌ salvar lëꞌë naꞌa stubi vueltë
    lu peligrë shtë galguti.
  kyg-kyg: Agaemo lusi hanageke yaꞌmo falisuna agufa hanageke yaꞌmo aliꞌnonaꞌmonanafa
    lagufamo alino katino lateꞌniyanageno alino katino nelateyanageno alu afinaꞌaꞌe
    alu afinaꞌaꞌeꞌmo magoꞌe huno alino katino lategaiye, huta agaefekeꞌmo lagesamo
    neꞌafune.
  kmk-kmk: Tinagu dikami utdit gakkatoya pasamak mi ot mannamnama kami kan siya un
    taguwona dikami payyan sidan losana mapasamak kan dikami. On, taguwona dikami
  cao-NT: Jatsi ëa Ibobá mëbi-mëbiniquë ra. Ja iqui tsi ë rësoyamaniquë. Jasca pi
    xaba huëtsá tsi ë tënëtëquëno tsi ëa mëbitëquëxëhi quiha Dios iquia.
  bbr-bbr: Anut nukas kon sakaus ik meiäuruta, imäikowon. Ik tawa usu orip kos ik
    ätäi imäikai. Iken ronkat ko opok sakau mota, ik usu orip kos orip orip ik imäikai.
  inb-inb: Pai­mi chi iapa manchanga­sina wañuita nukan­chita kispi­chirka. Nis­paka,
    chasa­lla­ta ikuti­mi kispi­chin­ga­pa ka. Ari, pai­lla­ta­mi suia­na­kun­chi,
    ikuti ikuti nukan­chita kispi­chig­samun­ga­pa,
  hrv-hrv: On nas je od takve smrti izbavio i izbavit će nas; u njega se uzdamo, on
    će nas i dalje izbavljati.
  box-NT: Le Dónbeenì lé dìo kã̀nía wɛn bṹn húmú so síi yi, á le pá à
    bĩní ì kã̀ní wɛn. Mu bon, wa láa mu yi le le pá wé è kã̀ní wɛn.
  ote-NT: Ajua̱ go gueꞌa̱ bi ña̱ngaguihe de núꞌʉ ya da̱nga tsꞌothogui habʉ ma xa thogaguihe,
    y asta nubya ri sigui ri ña̱ngaguihe, ne dí tøꞌmhe gue ma da sigui da ña̱ngaguihe.
  wnu-wnu: Mi boru eng mom inmumusierib ater ego Qenu bo in musuorei. Eng ebeter gas
    ende bo qen geret ende insieriba. End in wot mom oabig ten igumune mi boru iningarama
    umubune wo ende inmusia in bo periri igoruboun.
  zam-NT: Diox mtelá' daa la's ya' mèn co'se' yamerle' nguthxù' mèn daa. No axta nalle'
    tatabe' ngue lyath no Diox daa par ne'guthte mèn daa co'te' nzon ndxè'. No loo
    Dioxa ndxàpen yalxla's le' Diox tolo lá' daa no tolo lyath no Diox daa par ne'guthte
    mèn daa no ndub queeque' lezon le' Diox telá' daa ned ga que tee'en.
  zyp-NT: Ma tluh thihnah tai a chuasah khypaw cichuipaw taikhei Khazing tah ma pachah
    thah ka, Ama tah a ma pachah vy a. A ma pachah vy longmang thlang a tahpaw heh
    Ama letah hnabeisuinah hnui peh ka,
  sey-NT: Maijaꞌquëpi yëquëre huasopi. Ja̱je huasosiquëpi ja̱ yëꞌtaꞌapi huasoja̱ꞌquë
    api, ju̱tiꞌñe paꞌyere paje̱. Ja̱je paꞌina, yëquë i̱na quëco pajë paꞌiyë, ai yoꞌoye
    paꞌitoje̱ co̱caija̱ꞌquë api cajë. Mësaru se̱cacai doꞌire ja̱je yoꞌoja̱ꞌquë api.
  nvm-nvm: Regavo God fuka unam ni kafokafo no aoikfuon fu ijia karaunuin. Regavo
    madu fur tavan bog no karaunuomo ijefuon nok fu ma vierafej. Regavo jaka e uruvana
    no ifejduome Godon sirimamejo ijefuon God fu tavan bog no karaunuok. Regavo fu
    no mukorigia ifejduomo ijefuon e uruvana bu una nuvuifuon Godon bomana oimarkfuon.
  mps-mps: Te Esia tǫde dwai nai mugo da ela muainogo yali, tiali goli Godigo tede
    da ma dobola sai. Tama megi me te agai da ma sidu gebo dao. Tama tibaso, dago
    dena homu te tobage sę ebo God agaba dąų weyu, tama dago homu e tiwai ebo dao,
    sesemane sogo te dwai naigo da dolainogo ebadi, te agai da ma selama, tama da
    bugagia bidaibao.
  pab-NT: Hatyo atyo iyeheta wiso, exahe iyehetaite wiso kaheneharexenai wikamane
    nonitata. Hatyo hiyeta exahita atyo watyahita, kasani heko iyeheta mene wiso maheta.
  llg-llg: Ndia ndia nakamboꞌik heni ai mima manggalauk mai so, neu faik fo elabaꞌik
    ai mate. Neu ko Ndia boe oo, nau nakamboꞌik heni ai mima manggalauk mai. Ai mamahena
    mahele, mae, neu ko Ana mai nakamboꞌik heni ai mima manggalauk mai nakandondoo
    henin.
  kyf-kyf: Nɩɩ, -Lagɔ -saa -aɩn sanɛɛ -sʋkpa -tlɩtlɩe kwɛɛ, 'ɩn mɔ yi 'yaa -aɩn wee
    tlɩtlɩe kwɛɛ -saa. Cɩɩn, 'mɔ -a dɩa dlɩ 'wʋ nɩɩ, mɔ yi 'yaa -aɩn we kwɛɛ -saa.
  tpi-tpi: Dispela samting nogut tru em inap tru long kilim mipela i dai, tasol God
    i bin kisim bek mipela. Na bihain tu em bai i kisim bek mipela. Mipela i bilip
    strong olsem, olgeta taim samting nogut i laik bagarapim mipela, God bai i kisim
    bek mipela, na mipela bai i stap gut.
  mih-NT: Ta ndisa i zacacu ra sii ndi, ta ñá sihi ndi sihin minoo cuhva sa quiñi
    xaan nu cuñi cahñi ñiyɨvɨ sii ndi. Ta nɨɨ xaan iñi ndi sii ra Ndyoo vatyi cua
    zacacu tucu ra sii ndi inga saha
  qvh-NT: '@see-verse:2CO.001.009'
  kms-kms: Ni beghi pati kin mai brequ nganye ren nde pu nitamu powi pre, di otiwo
    mune nitamu powi ye. Beghi ninde nei budub di ni priprine beghi mai buqod kin
    tende puayi beghi nitamu powi ye.
  agn-agn: Linibri ami ra nandia ong sigoradong kamatayen da rin, ig aglilibri ami
    pa. Ig tanandia pa enged tang agtaligan amen ang maglibri pa
  nhi-NT: Uan Yehuatzin Dios otechonpaleuih itich necah ueyitemohtih tlapanolis tlen
    otechtlalih itenco in miquilis, uan oc techonpaleuihtoc. Uan itmoyolchicauah oc
    ohcon techonpaleuihtos.
  ttc-NT: Tetz oqet tkolo'na ti'j ja kamikyjni b'ix tzunx oqoqtel tkolo', b'ix ti'j
    tetz lo'ik jk'u'jna oqoqtel tkolo'ky.
  dan-1931: han, som friede os ud af så stor en Dødsfare og vil fri os, til hvem vi
    have sat vort Håb, at han også fremdeles vil fri os,
  kwj-kwj: 'Ka kapwa nomo naha to ya nunu yeni sikowani, Gotri to nunu keke woni nunu
    ri ai rataro. Woro hingambwa ichai o nunu ri ai raꞌaikonda. Nunu rini ni sembe
    ti kwambu naha ki nu hasindau ti ka hinga: Kapwa mwaꞌambwe fwele walambe sumbu
    nunu wosikowa nunu ri okulasiwa kipe tumbwa ete nu dano.'
