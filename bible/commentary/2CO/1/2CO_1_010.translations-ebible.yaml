  mar-mar: त्याने आम्हास मरणाच्या मोठ्या संकटातून सोडवले, तो आता सोडवत आहे आणि तो
    आम्हास ह्यापुढेही सोडवील, अशी त्याच्याविषयी आमची आशा आहे.
  snp-snp: Eti loto koloba, ido aya fulunumo monawa nosa naba ámaigu yauti olu omude
    kami we yakafo oiya ama yaki olu omude kenami ne. Ido neta-mata yaidana-amaidana
    kofa-kofa oloto pi lumuto lofo fulunae, loto enami, ya amokafo kofa-kofa olu omude
    kenami ne, loto koli kikito umuto kiyaba o ede minone.
  isl-isl: Hann bjargaði okkur úr klóm dauðans og við trúum því að hann muni gera
    það á ný.
  spy-NT: Nyoo kiirāroochēēnēēch meet, makooraraacheech subak. Kiikēnēē keey inee
    kule tāsē taay kōōrāroochēēch,
  xnn-xnn: Et tet-ewa ay insalakana dakami ta adi kami matey. Et getkek abes ay itoltoloyna
    ay mangisalakan ken dakami isonga dadama nan talekko ken siya.
  mwe-mwe: Bhenebho bhatutapwile nshilaje shikulungwa shapingaga kutubhulaga shila,
    na bhanapunda kututapula. Tunakwakulupalila kuti shibhatutapule kabhili.
  tte-tte: Kaba silaene tauna kona kalobai sowasowana koina kaboita na iyamo nigele,
    ileboimai kaba silaene koina. Na kaba silaene manimai mena silalaoma kani kalobaili
    na iyamo Yaubada kani ileboimai. Kabo iya koina ama meli kapei sauga meuloina
    kani iya ileboleboimai.
  tcs-tcs: God i bin seibe mitu prom ol nadakain badting wea i luk laik i go kile
    mitu. Ane mitu prapa bilib God go kip lugaut mitu prom olkain trabol.
  hlt-THB: Anih ing cemyih thihpit dyna awmnaak awhkawng ni loet sak khqi hy, haiben
    awh awm ni loet sak hyn bai kaw. Anih ing ni loet sak khqi bai kaw, tinawh ngaih-unaak
    ce ak khanawh ta unyng,
  soq-soq: No boida dauwa eteitano me otawianene inanen ita do ando inanepia rua.
    E rauparila bedewe no sauneilana baiwa me bedewe insaisamba ituite inseitana tauma
    ita ando inanempa. Apana uara no baimba rauparintompa God me amonawa bopawa mampe
    no saunepio, ita ema bedewe apana uara ewapue God ebowa wadaposisapue auwasapu.
  qub-qub: Quiquin Tayta Diosmi nogacunataga wañuypita salbamasha. Paymi salbamanga
    wañuchimänanpitapis. Chaynöllami imaypis salbaycämanga
  att-att: Ta mássiki nu nagisassay kami natay, á iniyígù na kami ni Namarò. Á iyígù
    na kami má gapay. Á iddanamám mi ta uputan na kami nga abbágán, á melillì kami
    má sù pate mi.
  bki-bki: A numonea naio jibe na, numial ka be riano, naio milarur kumemi, a vonganei
    kenememi jidomiano jikili vatitig ka naio mijikia rilarur kumemi bereio, maka
    rive vaarakurano ga, a mia naio to rila bogo nonovio.
  bqp-bqp: À ó bó kari zↄ̃kↄ̃ↄ gũn, akũsↄ̃ ani ó bon. Àpiin ó wɛ́ dↄi à ó bon dↄ
  mcp-mcp: Nyə wə́ nyə á ka fɛɛmʉshi sə́ bɔ́w-bɔ̂w shwɨy sə́ á nywá yə jɔɔŋgʉ́d, a
    bá nə́mə́ dʉ nyiŋgə fɛɛmʉshi sə̂. Sə́ ŋgə búgʉla njɨ nyə nə́ a bá nə́mə́ nyiŋgə
    dʉ fɛɛmʉshi sə̂,
  hat-hat: Se li menm ki delivre m' anba tout gwo danje lanmò sa yo. Se li menm k'ap
    toujou la pou delivre m'. Wi, mwen gen espwa l'ap toujou delivre mwen,
  npl-NT: Dios otechmakixti, iwa techmakixtis imak mikílistli. Tejwah timoyolchikajtinemih
    itech Dios, iwa Ye nochipa techmakixtijtinemi,
  bgg-bgg: Ai ne buiithek nane diig è iy pha ji shii de ai è gethek shii ragia rek,
    chiih-è ragia rek ruii chiih-è ai ne gethek shii dinne ragia rek ruii phrone ai
    lakhung shii luthong chid ne,
  eng-TCENT: He rescued us from such a terrible death, and continues to rescue us.
    We have put our hope in him that he will rescue us yet again
  eng-BSB: He has delivered us from such a deadly peril, and He will deliver us. In
    Him we have placed our hope that He will yet again deliver us,
  cpu-NT: Iro kantacha Pava jimatakero jovavisaakotaana nonkamemi, eekero iriyaatakaatyeero.
    Aventaashire novakeri eekerora inkempoyaaventatyeena apaata.
  san-ASM: এতাদৃশভযঙ্কৰাৎ মৃত্যো ৰ্যো ঽস্মান্ অত্ৰাযতেদানীমপি ত্ৰাযতে স ইতঃ পৰমপ্যস্মান্
    ত্ৰাস্যতে ঽস্মাকম্ এতাদৃশী প্ৰত্যাশা ৱিদ্যতে|
  tac-NT: Onorúgame 'we semáriga gu'írikuru ramué aliena resírikáchi mochígichi ramué.
    Jípeko tabilé chérikáwé rekó uchéchigo alakiruge ramué, napugiti Onorúgame 'we
    semáriga nejkúrimili kame uchéchigo siné. 'Lige napurigá aní ne 'la bijchiá ju.
  eng-WEBPB: who delivered us out of so great a death, and does deliver, on whom we
    have set our hope that he will also still deliver us,
  gfk-H: Ia nong ga halangalanga sei mehet talur tiga tamat na sakana hinirua hua,
    ma na halangalanga sei mehet mah. Ma mehet ta so no numehet lilik tana bia i tutuna
    bia na halangalanga sei habalin mehet namur.
  viv-viv: Mena abagilagi koyo-moꞋena againe ahe gikibababaleku kadu tova adamoya
    ginakibababaleku. Meda ganuwaveꞋavina kaꞋi yami veꞋoꞋola againe wanaveluvelugaku
    amine, kadu tova moyaꞋaina yana kibababala agaikuya ginanauna. KaꞋi omi kaliva
    moyaꞋaimi iya faꞋikuya wanaveꞋoveꞋoꞋola, au yami veꞋoꞋola guwana Yaubada aku nuwakabubu
    againe ginaseyemaunena be wananuhagani-yo moyaꞋaimi wanavesiule-moꞋa.
  yao-yao: Ŵelewo ŵatukulupwisye mmalagasyo gala gagasachile kutuulaga ni chapunde
    kutukulupusya. Noweji tukwalolela ŵelewo kuti chatukulupusye sooni.
  tgp-tgp: God mo sau nar̃ihi kamam na liman mateia, ale i pa juri kamam, ale kama
    tau na nomam r̃omtoho isana vara i pa mele juri kamam.
  auc-NT: Mönitö mänïnö möni oo wænguinque ante wæyömönite tömengä do bæi ongonte
    ængä beyænque quëwentamönipa. Ayæ̈ ate wæyömönite tömengä ængä beyænque quëwencæmönimpa.
    Ayæ̈, Adocä wæætë wæætë ængä beyænque quëwencæmönimpa, ante pönëninque mönitö
    tömengä ingante wede pönente tomönipa.
  kbc-NT: Aneotedoɡ̶oji eote me ɡ̶odiwoko niɡ̶ijo ane domaɡ̶a ɡ̶oninyaagi, codaa eɡ̶eote
    me ɡ̶odiwoko aniginoa eletidi ane doidetedoɡ̶odomi. Codaa jinakatonaɡ̶a, codaa
    jiɡ̶idaaɡ̶ee me inibeoonaɡ̶atege me ɡ̶odatamaɡ̶ateetacetege okanicodaaɡ̶ica ane
    doidetoɡ̶odomi.
  bmh-bmh: Uwait nug gonugau gusig sil ig noumabun ina, imaigeun. Ig aiu ses uhu mui
    gonug ig koli imaigamau. Igual dabeleu go ebu gusig memun, ig uhu mui gonug umkoskos
    ig imaigamau.
  ctu-BL: Dios tsi' yʌc'ʌyon lojon ti colel che' bʌ tsa cʌlʌ lojon chʌmel. Woli' chʌn
    ac'on lojon ti colel. Cujil lojon tic pusic'al Dios mi caj i chʌn ac'on lojon
    ti colel.
  meq-meq: Ada ma buwa may ahaya abəra mə ɗəretsətseh i mədahaŋ nakə haladzay nəmaa
    mətiye ha haɓe aye, ada ma buwa may ahaya abəra mə ɗəretsətseh siye hay dərmak.
    Nəmaa piye mədzal gər may, nəmaa sər ha ma buwa may ahaya abəra mə ɗəretsətseh
    siye hay sa.
  noa-H: Mag, hʌ̈u mʌ t'õopiba Hẽwandamau mʌ peerdʌ haujim. Mua k'ap'ʌ chirʌm hĩchab,
    hichdëu mʌ t'ʌa wai sim haawai mʌg hatagjã hirua hich jãg mʌ k'aigpër wai nʌrraju,
  alp-NT: Eleki Ile pine Ihlamate ami bei neune rebe mahake eono ami matare. Kai Ile
    pine ami hlalekeNi, leke Ihlamate ami suike bei pusue meru.
  san-VEL: etaad.r"sabhaya"nkaraat m.rtyo ryo .asmaan atraayatedaaniimapi traayate
    sa ita.h paramapyasmaan traasyate .asmaakam etaad.r"sii pratyaa"saa vidyate|
  kbq-kbq: Hagi fri kankamumpintira tahokeno tavreneankino, ete rune, tavregahie huta
    tagra amuhara Agriku nehanunkeno Anumzamo'a mago'ane tahokeheno tagu vazigahie.
  kbh-kbh: Cha s̈ojatsebacá bënga jóbanama puerte resjo enjamnents̈ana, y cachcá s̈ochjátsebacaye
    bëngbiama cachiñe cachcá ts̈a resjuiñe chamojtsemna ora. Bënga puerte chábeñe
    fsëndobátmana, puerte padecena soyënguiñe bënga chamojtsemna ora, cha cachiñe
    s̈ochjátsebacama.
  ron-LSB: care ne-a izbăvit dintr-o moarte atât de mare și care ne izbăvește și ne
    izbăvește, în care ne-am pus nădejdea că ne va izbăvi și pe noi în continuare,
  pon-pon: Me kotin dore kit ala jan mela wet, o a pil pan dore kit ala; o je kaporoporeki,
    me a pil pan kotin dore kit ala kokolata.
  nhe-BL: Quena, Toteco techmanahui quema nopa tlacame mocualtlaliyayaj para techmictise.
    Huan yajaya mojmostla techmanahuía. Huan timotemachíaj ipan ya para teipa techmanahuis
    tlen nopa miquistli tlen más mahuilili.
  sps-sps: Ana Ayei saup fatabiny ratuara to te kat iny atsun famat mamam a saraa
    kamits an fo patang to ayei, ana Ayei nai saup fatabin kainy maromam tan nainy
    te naa minon. Ana mam naano faparits bus ma naa to Tsunia ana Ayei nai saup fatatabin
    pis maromam,
  wnc-wnc: Siwan meya waakngata na paa nuwan kumbum takngane ita na sandekutde na
    anzing nataat. Ita masan kaya kuut na gatuna sandewik. Ngan. Ita gatuna na sandewikge
    natapa kekeknga singgak. Nata sanga waakngae apbakngake natayuat.
  bus-bus: À wa bↄ kari bíta guu, bensↄ̃ eé wa bↄn. Àpin wá wɛ́ɛ dↄzi à wa bↄn dↄ
  gub-BL: Urezuka tàri a'e wà. Tupàn urepyro uremàno haw wi a'e. Urepyro wi putar
    nehe no. Uruzeruzar hehe ure. Urepyro wi wi putar a'e nehe no.
  imo-imo: Aku ulu wendo orumumuni lino topa kondombai terimuna Goteni lino tepa koinjo
    ltimu. Umbuni mare wendo ombalo wali altopala lino tepa koinjo kau limbelo konopu
    ltemolo. Enoni kape aku teko ningolio lino liko tapoko Gotendo konge tenderingi.
    Linonga ningo konge tenderingima pilipelie Goteni lino lipe tapombalo ulu kanokolio
    imbo awinini Gotendo paa tereno ninge.
  boj-boj: O ijo was, gulbe dena iga moiyotgwa laqnaqa Qotei na gulbe di taqal atetgej.
    Bunuqna dego a na gago gulbe taqal atetgoqnqas. Deqa iga Qotei qa gago areqalo
    siŋgilatoqnsim mareqnum, bole, a na olo gago gulbe taqal atetgoqnqas. Yim iga
    bole sqom.
  eng-DRA: 'Who hath delivered and doth deliver us out of so great dangers: in whom
    we trust that he will yet also deliver us.'
  knf-knf: Ul abuuranuŋ un pkeţ mënţ, akak aluŋ kabuuranun. Aa, ŋţu mnhaţ mi nun ţi
    a, ame kë aluŋ kabuuranun kak.
  san-KHM: ឯតាទ្ឫឝភយង្ករាត៑ ម្ឫត្យោ រ្យោ ៜស្មាន៑ អត្រាយតេទានីមបិ ត្រាយតេ ស ឥតះ បរមប្យស្មាន៑
    ត្រាស្យតេ ៜស្មាកម៑ ឯតាទ្ឫឝី ប្រត្យាឝា វិទ្យតេ។
  arn-NT: Fey Ngünechen ta montuleiñmew ka amuleay taiñ montulnieaetew tati fütra
    kuñiwünngechi dungu mew. Fey maneluwküleiñ taiñ amul montulnieaetew
  zas-NT: Laaman babëë dunujn loj guialgüjt guin abiꞌ gagnëman dunujn loj lasaꞌ ree
    ni nadxeb guin. Dunuj ree rayagbee guial gusnuu güünman dunujn yudar,
  ken-NT: Mandɛm áfɛ́rɛ bhɛsɛ́ ndǔ nɛwú, nɛ chɔŋ andɔk ambɨ bɛpɛmɛ bhɛsɛ. Sɛ́bhàka
    ntɨ chi nɛ yi bɛ chɔŋ ampɛt ampɛmɛ bhɛsɛ.
