verse: 2CO.001.010
translations:
  kpx-kpx: Katealemo Dilavau no tedaevege no vatehani kemo haluviholisito uma. No
    uvu mai Dilava omisi kemo hilokage auna vani bahata no tedaevegei.
  okv-H: Eto ari sapura be avo kia te God na ari avo kito dago oreketo umbuna avoeto
    dago ke be erera amo amina mahainge orekasuja
  tbo-tbo: Hilage banei dumana uyahinei i luyawahiu po apo ina wiluyagohaniu. Ma u
    witumagana lagona tauna uyahina a houni po apo ina luyawata meu.
  mal-C: ഇത്രവലിയ മരണഭയത്തിൽനിന്ന് ഞങ്ങളെ വിടുവിച്ച ദൈവം പിന്നെയും വിടുവിക്കും. ഞങ്ങൾ
    പ്രത്യാശ വെച്ചിരിക്കുന്ന ദൈവം ഇനിയും ഞങ്ങളെ രക്ഷിക്കും.
  grc-SR: ὃς ἐκ τηλικούτου θανάτου ⸂ἐρρύσατο ἡμᾶς καὶ ῥύεται, εἰς ὃν ἠλπίκαμεν ὅτι
    καὶ ἔτι ῥύσεται,⸃
  bgc-bgc: उस्से नै म्हारै ताहीं इसी बड्डी मुसीबत तै बचाया, अर बचावैगा, अर उसपै हमनै
    भरोस्सा सै, अर वो आग्गै भी म्हारे ताहीं बचान्दा रहवैगा।
  khz-khz: Ia na kwarega aora na evega-magulimaito, e roe wapene vega-magulimai. Ai
    gema veraramani Palagu genai gataoana, wailai maki ia na mapene vega-magulimai
    ulanana.
  deu-TKW: Er hat uns aus solchem Tod erlöst, und wird uns erlösen; auf ihn haben
    wir unsere Hoffnung gesetzt, daß er uns auch weiter erlösen werde.
  zsr-NT: Dios buslë́ꞌ netuꞌ lu lë naꞌ ben ga gzoa banádx gattuꞌ, atiꞌ ruslë́ꞌ netuꞌ
    yuguꞌ dza. Runtuꞌ löz uslë́ꞌ netuꞌ Lëꞌ cni leyúbl
  lin-lin: Ye nde akangolaki biso na makama ya kufa ya lolenge wana, mpe akokangola
    biso lisusu. Solo, tozali na elikya kati na Ye ete akokangola biso lisusu,
  hns-NT: Oe hamlogke maut ke moeh me se batjaai leis hai aur hamlog bharosa kariela
    kie oe hamlogke hardam batjaaiga.
  noa-E: Mag, ʉ̈u mʉ thõopiba Ẽwandamau mʉ peerdʉ aujim. Mua khaphʉ chirʉm ĩchab,
    ichdëu mʉ thʉa wai sim aawai mʉg atagjã irua ich jãg mʉ khaigpër wai nʉrraju,
  eng-EMTV: who delivered us from so great a death, and is delivering us; in whom
    we trust that He will still deliver us,
  mib-NT: Chi máá yá ni scácu ruhū jijnáhan ri nuū jnúndóho xeēn jeē jé yajni cuu
    rī nuú, te suni súcuan scácu ya ruhū vijna. Te ñúhun ni rī jeē suni scácu tucu
    ya ruhū ichi núú gā.
  lif-NT2: खुने़ॽग अक्‍तङ्‌बा किप्‍मा के़घुःबा सिःमे़न्‍लाम् से़ःप्‍तिगे़ हे़क्‍क्‍याङ्
    ताःन्‍दिआङ् से़ःप्‍तिगे़रो॥ खुने़ॽ चक्‍मे़ल्‍लॽए याम्‍मोआङ् से़ःप्‍तिगे़ हे़क्‍क्‍याङ्
    खिनिॽ तुवा चोःक्‍नु कुभाॽ याप्‍मि के़बिरिॽ फाॽआङ् खुने़ॽओ निङ्‌साङ् चोगुम्‍बे़आङ्
    वयिगे़रो॥ हे़क्‍क्‍याङ् यरिक् मनाहाॽरे़ आनिगे़ लागि मे़जोगुबा तुवाःल्‍ले़न् नोगप्‍पो
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ आनिगे़ मुॽइसाम् पिरिगे़ॽ हे़क्‍क्‍याङ् आनिगे़ लागि निङ्‌वाॽफुमाङ्‌ङिन्
    नोगे़न् मे़बिरुॽरो॥
  xnj-xnj: Mwene atisangwili mung'aiso gavaha gala gegaganili kutikoma, na iyendelela
    kutisangula, tete timvikili huvalila yitu kuvya yati akutisangula kavili.
  mmx-mmx: Neni ga ranga asepsu nema basinge mo langas ti lanmet la neni nabak lox
    amisik box i. La ma lok li lodoxoma voovo mavana ren do neni mo nabang tanga axatu
    bok nema at levenmumuat i nemen tangais nama at na levenaleng i tu umelamgo atnama.
  cbr-NT: Nuxnu bamati 'icëbi ca Nucën Papa Diosan nu ië́miaxa. Usa 'ixun ca usabi
    oquin nu 'ati 'icën. Cananuna 'unanin, mitsúnmi a nu ñucáxuncëxun ca an 'acësabi
    oquin nu ië́miti 'icën. 'Itsa unían a nu ñucáxuncëxuan, an nu ië́mianan nu 'aquincë
    cupí, nun upí oquin bana ñuixunia cuati ca ami sinánquin 'aisamaira unin cuëënquin,
    asábi ca quixun caquin Nucën Papa Dios rabiti 'icën.
  tee-NT: Pus Dios ju xaquintamak'alhtaxtuyan mas xacnonau ni ca vats'alhti acniyau.
    Chai yuchach ju iclhilaksiyau ni va tachi aquintamak'alhtaxtuyan.
  eng-LSV: who delivered us out of so great a death, and delivers, in whom we have
    hoped that even yet He will deliver;
  cak-NT: Y ja raja' ri xcolo kachi chech ri camic ri', y cami chuka' jojrucol chech
    ri camic. Y kayo'n kánima riq'uin raja' chi ri tiempo ri chakawech apo, can xkojrucol-wi
    chech jun camic anche'l xu'on yan kaq'uin.
  pah-NT: A'ea rupi ga ore pokohetei tuhẽ tomanote'varuhuyme ti g̃a javo. Aerẽ po
    ti ga ore pokoga'javi nehẽ no tomanoyme ti g̃a javo. Ga rehe jate ore jikohetei
    aerẽ ti ga nhande pokoga'ja'javi nehẽ no javo.
  sja-NT: Wãara, mɨ piudak'a baji. Mamĩda Ak'õrepa mɨ k'aripa ataji madeepa. Mapa
    mɨa k'awa bɨ waya mãgadaru pɨrã, waya mɨ k'aripait'ee, mɨ k'õp'ãyoorã jida auk'a.
  xed-xed: Tsatsi ta klaptá aŋni ma mndərga tsa ghwaɗaka mtaku ya. Tsatsi dzaʼa klaŋnapta
    mida guli. Ta tsatsi fatá ghəŋa ŋni ŋa klaptá aŋni dazlay guli.
  mks-NT: Na̱jáca̱cu Ndióxi̱ nde̱he̱ tañu tondóhó ná a̱ quíví toho nde̱. Ta mé á quéa̱
    jáca̱cu a nde̱he̱ nu̱ú ndihi tondóhó va̱xi chága̱ chí nu̱u̱. Jáchi̱ cándeé ini
    nde̱ mé á ña̱ chíndeé tá chíndeé a̱ nde̱he̱ nu̱ú ndihi tondóhó.
  gfk-S: Aie nong ga halangalanga ise mem sukun tike tamat na sana hiniruo hobi, ma
    ina halangalanga leise mem bileng. Ma mem te so no numem lilik tana be i tutuno
    be na halangalanga ise habaling mem namur.
  bmu-bmu: Kömumbinbukö keŋgöt mötmöt öŋgöŋgöŋi ahinmö, Anutunöŋ mönö miaŋgöreŋök
    meköm neŋgiyök. Meköm neŋgiyök aka toroqeba meköm neŋgimakŋa. Nini jörömqörömnini
    Anutugöreŋ ala mewö möt narim waŋgiba kinjin.
  dgz-dgz: Menan, tavewa di, nu bop nonokap tauatoni go God wat inakam nimanen amba
    pot poraet wat inakam nimaniwandata. Ap menan imunua God inapaet di wandep anu
    davinampen.
  eng-GNV: 'Who deliuered vs from so great a death, and doeth deliuer vs: in whom
    we trust, that yet hereafter he will deliuer vs,'
  zaa-NT: Quíỹaru Tata Dios qui'ni bedilèe intu' latsi' ná' quį, ą'hua runi bée seguir
    rudilèe intu' de lo peligro xeni gání para qui'ni làa gatti tu', lani làbe té
    confianza qui' tu' qqui'ni chì' gúdilaáru huée intu' nna,
  eng-WEBSTER: 'Who delivered us from so great a death, and doth deliver: in whom
    we trust that he will yet deliver us :'
  guh-guh: Dioso baja panecapanepa itsamonae patanebejiobiaexanaejavata patanebeyaxuabiyaniva.
    Icatsia bajarapacuenia itsamonae itsa panebejiobiaexanaena, Dioso icatsia panecapanepaena.
    Bajaraponëjavabelia panajamatabëcuenecopatajë bajarapacuenia pataneyavenonabiabinexa.
  bon-bon: Yoo, tabe cibibine pepu budre mäpu cabu ca itu nisecräripi, cuta tabe pagege
    äsecrera. Cine teeme cabu me cime ngene atwana ituge acrana, egä tabe cuta ciige
    cirege äsecrera,
  nhw-BL: Quena, Toteco techmanahui quema nopa masehualme mocualtlaliyayaj para techmictise.
    Huan yaya mojmostla techmanahuía. Huan timotemachíaj ipan ya para teipa techmanahuis
    tlen nopa miquilistli catli más mahuilili.
  swh-ONEN: Yeye aliyetuokoa kwenye hatari kubwa ya kifo na atatuokoa tena. Kwake
    yeye tumeweka tumaini letu kwamba ataendelea kutuokoa.
  wbi-wbi: alyatupokile usue kuhuma muvufue, ilikutupoka kange. tuvikile ulukangasio
    lwitu mwa mwene kuuti ilikutupoka kange.
  bba-bba: Wiyɑ sun wɔrɑ wɑhɑlɑ ɡɔɔɡiɑ yen bweserun di, u koo mɑɑ sun wɔrɑ. Geemɑ
    wiyɑ sɑ yĩiyɔ u koo wure u sun wɔrɑ.
  eng-KJVCPB: 'who delivered us from so great a death, and doth deliver: in whom we
    trust that he will yet deliver us;'
  kgk-NT: Ha'e ore resende ore pytygwõ-vy va'ekwe. Ndohejái va'ekwe oromano. Ahasa
    asy jevy ramo jepe, Hesu ndohejái voi va'erã amano hagwã ha'e va'erã xejéupe.
    Xe resendehaty voi Hesu. Xe ajerovia tee-ma hese.
  waj-waj: 'Ta putuaara iikiaannaivakidiri Anutuuqo ti vitoo yoketaivau ti yapeeravai.
    Fai yapooma ivo ti vitoo yoketaivau ti yapaanaravai. Vaa ta ivaara yaagueeqama
    kiaunnanoo: Fai ivo kava ti vitaanaravaivee, kiaa kiada faannaida variaunnanoo.'
  cpy-cpy: Roo kanteencha imatakiro rowawijaa-kotaana nokamimi, eekiro riyaata-kaatyeero.
    Nawentaa-shiretatyeeyaari eekirowa raminako-wenta-tyeena paata.
  mpx-mpx: Nak toto ha pwawa bosowaina hot naha yaomali, yaa iya i pwamwalimaem nak
    o elana, ge i ola al sauga toto awomeya ni pwamwalimaem elana. Ge iya ha meltelian
    te ebo hauna pulowan ni gan ni pwamwalima.
  wbp-wbp: Ngajuju mardarnu Kaaturlu wankaru-juku palinja-wangu-juku. Parra-kari parra-kari
    kapuju mardarninja-yani wankaru-juku ngurrju-juku. Kujarlaju, kapurnarla wala
    nyinanja-yani tarnnga!
  luo-luo: En ema noseresowa e dho tho malich kamano kendo obiro resowa. Kuome waseketoe
    genowa ni pod obiro resowa,
  nhe-NT: Quena, Toteco techmanahui quema nopa tlacame mocualtlaliyayaj para techmictise.
    Huan yajaya mojmostla techmanahuía. Huan timotemachíaj ipan ya para teipa techmanahuis
    tlen nopa miquistli tlen más mahuilili.
  aii-aii: ܗ̇ܘ ܕܩܵܡ ܦܲܨܹܐ ܠܲܢ ܡ̣ܢ ܡܵܘܬܵ‌ܐ ܗܵܕܟ݂ܵܐ ܓܘܼܪܵܐ، ܘܒܸܬ ܦܲܪܸܩ ܠܲܢ. ܐܝܼܬ ܠܲܢ
    ܗܹܒ݂ܝܼ ܒܝܼܹܗ ܕܒܸܬ ܦܲܪܸܩ ܠܲܢ ܡܸܢܕܪܸܫ،
  esk-NT: Tuquruksraġuġaluaqapta ilaan annautimagaatigut, aasriiñ annautriñiapiaqtuq
    uvaptiknik; aa, nalupqisruutiginġitchikput ilaanun annautisrimaałiksraqput.
  msb-msb: Mala ngani kay ginsalbar kami niya sa pinakapeligroso na kamatayon kag
    padayon na isasalbar niya. Nagalaom man kami sa iya na isasalbar gihapon kami.
  cpa-NT: Jøng² ca¹lég² báh³ Diú¹³ jnieh³. Jø¹² bíh³ ma²ne³ jnieh³ cøng² hi² lég²
    báh³ dsa² calah jmai³ siíh³, ju³lah he² jmai³ ca¹løa¹ ué² quián² jnieh³.
  dso-dso: ସେ ଆମ୍‌କେ ମରନ୍‌ଟାନେ ଅନି ବଁଚାଇଲା । ସେଟାର୍‌ପାଇ ଆମେ ରକିଆ ପାଇଲୁ । ମରନ୍‌ ରଇଲା
    ଆକା, ମାତର୍‌ ମରୁନାଇ । ଆରି ସେ ଆମ୍‌କେ ସାଇଜ କର୍‌ତେରଇସି ଆକା ବଲି ଜାନିଆଚୁ । ଆମ୍‌କେ ବଡ୍‌
    ଆସା ଆଚେ ଜେ, ସେ ଆମ୍‌କେ ସାଇଜ କର୍‌ବାଟା କେବେ ନ ତେବାଏ ।
  meu-meu: Ia ese mase badana amo e hamaurimaiva bona e hamaurimaimu; a abidadama
    heniamu danu ia ese do baine hamaurimai.
  yva-NT: Arono siurijo manakoe namije nande rinai, Amisye wepirati po rinapaya wene
    rai to. Muno rinanave Amen wepirati indati po rinapaya wene rai jakato.
  dgc-dgc: Inagaw na kame to tiyak a ikate me. Ey umasa kame diya, a agawén na kame
    a huway.
  zpm-NT: Ni nligaa blee me no lo guieḻnë co, bla me no lo guieḻgut co; ni ndioṉ no
    scaque zla me no lo grëraa guieḻxtseeb ne dziaṉ no,
  hix-NT: Noro rma rokurunhoye, rowayehrà hona. Rowya, kwayehyan haxa hamà tatoko
    rma, rokurunhoye. Rokurunhonye ro me naha, noro ha. Amnye ohxehra ryehtoko, rokurunhehe
    xarha. Noro hona ro rma wehxaha.
  sim-sim: Angop ni hakuri mendek ni nari nir. Hako Avui Wasilaka nirin or jelyashirik
    mbeek ni hari ambu nir. Erem or uhunda osik ter nga kumak nga ermba ermbak nirin
    jelyakwa ri, karem nimu hishinduwa.
  npi-ULB: उहाँले हामीलाई त्यस्तो घातक जोखिमबाट बचाउनुभयो र फेरि पनि उहाँले हामीलाई
    बचाउनुहुनेछ । उहाँले हामीलाई फेरि पनि छुटाउनुहुनेछ भन्‍ने हामीले उहाँमा आशा राखेका
    छौँ ।
  cgc-cgc: Paluwas kay din alin ta piligro ta kamatayen daw sigurado kay na iling
    man tan gyapon buaten din para ki kami. Naan kay gid ki kanen gasalig na magpadayon
    kanen na magluwas ki kami alin ta piligro.
  tim-tim: Umatŋe bâleŋe miawak nengimbo momberâm aktenŋe ainâk tân nengumbo bo agep.
    Aregât hâmbâi gai umatŋe siâ miawakto tân nengumbo bo akbiap aregât keiŋe nâŋgâenŋe
    biwinenŋe sândugewiâp.
  yor-yor: Ẹni tí ó gbà wá kúrò nínú irú ikú tí ó tóbi bẹ́ẹ̀, yóò sí tún gbà wá; òun
    ní àwa gbẹ́kẹ̀lé pé yóò sí máa gbà wá síbẹ̀síbẹ̀,
  wos-wos: Yandéka ani hiyawata renaka dé God aniré hérae yikafre hurundéka ani jémba
    re. Renaka dé hukémbu akwi dé aniré hérae yikafre hurutandé. Aniré yikafre hurundénka
    ani God aniré wambula yikafre hurutendékaka haxéta jémba re.
  emp-NTPO: Idjia dai bead̶id̶ebemada ẽdrʌ b̶ʌsia idjab̶a wayacusa bead̶ida crĩchasid̶ara
    ẽdrʌ b̶ʌya. Daiba wãrãda ĩjã panʌa idjia dai bead̶id̶ebemada ẽdrʌ b̶ʌ b̶aida.
  eng-F35: He did deliver us from that deadly peril, and still delivers; in whom we
    trust that He will keep on delivering,
  ind-ind: Dialah yang sudah melepaskan kami dari bahaya kematian yang sangat mengerikan
    itu. Dan kami selalu berharap penuh kepada-Nya untuk terus menyelamatkan kami.
  pes-OPCB: او نیز ما را یاری داد و از مرگی وحشتناک رهانید؛ و امید داریم که بعد از
    این نیز باز ما را رهایی بخشد.
  mpt-mpt: Ni bain ye inanoba enin obba misiamo omubenoa kaanom genabob otane Gode
    ni daabenea dotlanebio kesoa ni tekein kenoba E sinanomosa amit ina bianea daayemabebo
    gabianoba waisa biobobe.
  ssx-ssx: Dupiki ota꞉ hoke paala꞉piki homa꞉la꞉ ekimanu pa꞉ta꞉ ipikana꞉ma꞉ niki tamba꞉
    mia꞉ ekina꞉ta꞉ nikana꞉ma꞉ta꞉ niki paa tamba꞉ milieke laa nika꞉ honeta꞉ ipiki pa꞉ta꞉
    tulaaloma꞉me.
  mkl-mkl: Nŋui í nyɑ wɑ hɑi si iku dimi bɛɛbɛ, ɑ́ nɔ ku nyɑ wɑ mɑ́. Ntɔi, ɑ̀ wɑɑ
    cɔ kpɑ̃ɑɛ ɑ́ nyi ku nyɑ wɑ mɑ́.
  gaq-gaq: ଦେକ୍‌ରକମ୍ ବୟଙ୍କାର୍ ଗୁଏନେ ବିପଦ୍‌ବାନ୍‌ ମେଁ ଆନେକେ ଉଦାର୍ ଆଡିଙ୍ଗ୍‌ବକେ ବାରି ଡିଙ୍ଗ୍‌ଏ
    । ମେଁ ଆର୍‌ମୁଇଂତର୍‌ ଆନେକେ ରକ୍ୟା ଡିଙ୍ଗ୍‌ଏ । ଏନ୍‌ ଆସା ନେନେ ମେଁନେଡାଗ୍ରା ଲେଃକେ ।
  gof-RNT: Xoossay hessa mela iita hayqoppe nuna ashshis; ha77ika ashshana; sinthafekka
    I nuna ashshana gidi iyan ufayssi wothoos.
  unx-unx: ନେ ଲେକାନ୍‌ ବରୱାନ୍‌ ଗନଏଃହେତେ ଇନିଃ ଆବୁକେ ବାଞ୍ଚାଅକାଦ୍‌ବୁଆ ଆଡଃ ବାଞ୍ଚାଅକାତେବୁଆଏ
    । ଇନିଃ ଆଡଃଗି ଆବୁକେ ବାଞ୍ଚାଅବୁଆ, ନେ ଆସ୍ରା ଆବୁଆଃ ଇନିଃତାଃରେ ମେନାଃ ।
  gah-gah: Itó áisi nene heleakakutí alata mololetoko minamó. Itó áisi minoko goha
    alata mololetoloko vinogo ive. Nene gakó gele seketigí o minoko aitoka leheta
    okune.
  lcm-lcm: Nia kata asapang imem pelek a taun rikek ang, na ani ka uli asapang lak
    animem. Ninia, namemtala atung kamem lomlomon singina, ta ka anguan asapang an
    animem,
  aer-aer: Arratye kwenhe Ngkartele-arle ilernenhe mwantye arntarnte-areke nhenge
    tyerrtye akurne areyele-arle ilernenhe irrerlknge atwetyeke aneke. Re-anteme ilernenhe
    mwantyele itethe atnyeneme.
  qvc-NT: 'Wañunaypaqna kaptiyllapapismi, Tayta Dyusqa washawarqan, ama wañunayllapa.
