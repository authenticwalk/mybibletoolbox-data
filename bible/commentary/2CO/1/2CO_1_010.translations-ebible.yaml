  myk-myk: Wee Kilɛ wʼa wèe shɔ ke xu tuugo ke na, wee shiin wu da da wèe ɲuŋɔ wo.
    Wʼa pye wèe tadaŋa, wu na ba wù ɲuŋɔ wolo sanha.
  sbe-sbe: Iya hinage yababa yo boita luwadiyedi ye gilihaigai. Unai nuwamai ka toledi
    iya kalinawai na huya maudoina kabo ye giligilihaigai.
  mcr-mcr: Haŋä-iqä aaŋä ququvqänaŋä iqu, ne pizqä ae änapäkmätä iqaŋgqä-qe, Goti
    Hanjuwä Iqu ne aŋgumä häŋä inemäkkqe. Ga Iqu asä iiŋi, aŋgumä inemäkänä. Auä,
    ne kŋui, yäŋänäqŋqä tii indqänanä äpmeŋu. ‘Goti Iqu häŋä yqänä inemäkquäniqeqä.’
  cux-NT: '''Tíícā Ndyuūs nadanguáⁿ''ai yā nús''uu yeⁿ''e peligro chi ''āā chɛ́ɛ́
    ''cuūví ''nū. ''Tiicá ntúūⁿ cunee ngiinu ''nū Ndyuūs chi nadanguáⁿ''ai yā nús''uu
    yeⁿ''e nducuéⁿ''ē chi n''geenú ''nū ngii ní yeⁿ''ē chí ch''ɛɛtɛ n''dai.'
  tur-YTC: Bizi bu denli büyük bir ölümden kurtaran ve kurtarmaya devam edecek olan
    Tanrı'ya güvendik. O'nun bizi daha da kurtaracağına dair umudumuzu O'na bağladık,
  san-ITR: etAdR^ishabhaya NkarAt mR^ityo ryo .asmAn atrAyatedAnImapi trAyate sa itaH
