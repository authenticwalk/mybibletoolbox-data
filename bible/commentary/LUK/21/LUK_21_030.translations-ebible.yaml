verse: LUK.021.030
translations:
  kpx-kpx: Elehalive idie numuiau humulahage huhulahai kosea, ‘Vaganau vuguvuguanu.’
  okv-H: Eto amita hatu ta ope eto iki vujekaguja amo amita be ari iji auvaguja
  tbo-tbo: I galugalu hougana ugolina ta hanapugeya naka ega daona ma apo higolo ina
    wawala.
  mal-C: അവ കോമളമായി തളിർക്കുമ്പോൾ വേനൽക്കാലം സമീപിച്ചിരിക്കുന്നു എന്ന് ആരും പറയാതെതന്നെ
    നിങ്ങൾ ഗ്രഹിക്കുന്നല്ലോ.
  grc-SR: ὅταν ⸂προβάλωσιν⸃ ἤδη, βλέποντες ἀφ᾽ ἑαυτῶν γινώσκετε ὅτι ἤδη ἐγγὺς τὸ θέρος
    ἐστίν.
  bgc-bgc: ज्योए उन म्ह कोंपले लिकड़ै सै, तो थम खुद जाण ल्यो सो, के गर्मी का बखत लोवै
    सै।
  khz-khz: Laura valigura gekakavana gogitarana, gomi goripana, garo gena rala laganina
    warau pekavinagi.
  deu-TKW: wenn sie schon austreiben, könnt ihr im Zusehen von selbst merken, daß
    der Sommer schon nahe ist.
  zsr-NT: Catiꞌ rléꞌiliꞌ taꞌlén zxuzaꞌ nëꞌi huëꞌndauꞌ, nö́ziczliꞌ chzaꞌ gal‑laꞌ beoꞌ
    ba.
  lin-lin: soki kaka ebandi kobimisa makasa, boyebaka ete eleko ya moyi makasi ekomi
    pene.
  hns-NT: Djab phoel dewe lagie, tab toelog djaan djaihe kie phal ke tem aaiga.
  noa-E: Pãrau khaphʉ nʉm, mʉig Israel durr igo khër khukhuur aadëmʉn thumaam khʉʉnau
    ya chadcha döchʉumie dakpapakham aajem.
  eng-EMTV: When they are already budding, you see and know for yourselves that summer
    is now near.
  mib-NT: Núu cájito ró jéē ní quejéé náne numa yújnu ún, te cájini rō jeē jé yajni
    coo tiempo jihní.
  lif-NT2: आल्‍ल कुसङ् कुभे़क्‌वा लःन्‍निल्‍ले़ हाङ्‌वाःम्‍मा ये़म्‍मिन् निःत्ताङ्
    तार पत् फाॽआङ् खिनिॽ कुसिङ्‌के़निःत्तुम्‍लो॥
  xnj-xnj: Pemwilola yitumbula kumela mahamba, mwavene mwimanya kuvya lusenje lwa
    fula luhegelili.
  mmx-mmx: Dola mi ven lempavaxan una atdi i lok do na suu xat, miklen i do levenaleng
    at lamaares monga i auret ta.
  cbr-NT: acamax baricuatsíncëbë aín pëchi rëucubutancëx amiribishi corutëcënia. Usaria
    'ia isquin camina uni 'itsían mitsu cacëxunmabi mitsúnbi ca baritiacuatsinia quixun
    'unanin.
  tee-NT: Acsni catsucutachilh xajnichini' ju sast'i xaxk'oi pus ju uxijnan p'uc'ats'ayat'it
    ni vaninch minta ju lacap'asni.
  eng-LSV: when they may now cast forth, having seen, of yourselves you know that
    now the summer is near;
  cak-NT: Cuando ya ye'el-pe quixak, iweta'n chi ri ru-tiempo job ya ntoc-pe.
  pah-NT: 'Henhunhame huangyra pe tuhẽ pe''e hepiaga: “Kwaria g̃werĩ kiro,” pe''e
    pe.'
  sja-NT: Unudak'ãri k'iru t'uk'ua uchia nɨ̃beeru, parãpa k'awaapata eujã wãsia wã.
  xed-xed: Ka nda ngha kuni ta zlrafta taŋ ta ɗaku, gi nda sna kuni ndusa dəwiŋ kəʼa.
  mks-NT: Tá ná cuni ndó ña̱ ja̱ndá joho cana núma̱ do̱ já cánda̱a̱ ini ndó ña̱ na̱cayati
    tiempo ja̱vi̱.
  gfk-S: Tano pana bung be di te samar ma di te kuburuan ira papane, mu na nunure
    be ite hutate no pana bung na haret.
  bmu-bmu: Ip mi sinŋan yoŋgoigetka mi eka miaŋgö könaŋi nanŋinak möt asariba kewö
    jimakze, ‘Wehön nalöŋan lök dopdowiza.’
  dgz-dgz: Gua ewake topi anuiwanin, bodu wamewa konintu taiwan.
  eng-GNV: When they nowe shoote foorth, ye seeing them, knowe of your owne selues,
    that sommer is then neere.
  zaa-NT: Canchu chi rilá'ni le qui'ni rebia l·la' qui' quį, pues anía modo ritelíni
    le qui'ni chì' taáduą íl·lani tiempo verano.
  eng-WEBSTER: When they now shoot forth, ye see and know of your ownselves that summer
    is now nigh at hand.
  guh-guh: Itsa baja imoxoyo pevajënae tsaponae vai pejonejavanexa, bajaraponaenë
    pejanabaxu juva. Nexata bajarapacuenia payapëtaneme vai baja imoxoyo pevajënae
    pejonejavanexa.
  bon-bon: Kirece laame cina liba täsuge, weene piba umle egä kämäge mameta birige.
  nhw-BL: Quema nopa cuame moseliltía, huajca anquimatij ya ajsis tlatotonilotl.
  mgw-mgw: Pamwibona panga itumbwile ipuka makapi, mwatange panga nsimu wa kyuku wegelile.
  swh-ONEN: Inapochipua majani, ninyi wenyewe mnaweza kuona na kutambua wenyewe ya
    kuwa wakati wa kiangazi umekaribia.
  wbi-wbi: pano muvona amapiki ghatengwile kulemba, mukujilolela jumue na kukagula
    kuuti amasiki gha lufuke ghalipipi.
  bba-bba: Nù n kpɑrɑru toruɑ, bɛɛn tii ì n mɛɛrɑ, i yɛ̃ mɑ yɑnde tombururɑ tɑ turuku
    koomɑ.
  eng-KJVCPB: when they now shoot forth, ye see and know of your own selves that summer
    is now nigh at hand.
  kgk-NT: Henhói-ma ramo hogwe pyahu-ma ramo peikwaa-ma voi ogwahẽ-tama áry hakuha.
    Pehexa ramo peikwaa.
  waj-waj: 'Ii yatari iyauvo mmunni raikiai ngia teeda kiaanoo: Nuanuuvo vainima nnikioonno
    mmunni rainoo, kiaavai.'
  ekk-PKP: Kui te näete uusi lehti ilmumas, siis pole vaja teile öelda, et suvi on
    lähedal.
  mpx-mpx: Sauga ebo nuku kitel lamwaliya i titin, inoke ku atena waiwai ana sauga
    iyaka i kelaubwa.
  wbp-wbp: Jalyirrpalku-ka purrulyun-pardinja-yani, manu jinjirlakungarnti wujulypa-wiyi-ka
    palka-jarrinja-yani, ngula-jangkaju jinjirlalku-ka wilypi-pardi. Ngula-jangkaju
    kankulu milya-pinyi kuja-ka yangka karapurda-jarrinjarni yani.
  luo-luo: Ka gichako loth, unyalo neno uwegi kendo ungʼeyo ni ndalo oro chiegni.
  nhe-NT: Quema nopa cuatini moseliltía, huajca nimantzi inquimatij ajsisa tlatotonilotl.
  aii-aii: ”ܐܝܼܡܲܢ ܕܒܲܪܛܸܢܝܼ، ܟܹܐ ܚܵܙܹܝܬܘܿܢ ܘܝܵܕܥܝܼܬܘܿܢ ܒܓܵܢܵܘܟ݂ܘܿܢ ܕܩܘܼܪܒܸܢܹܗ ܩܲܝܛܵܐ.
  esk-NT: Milukatat sagviaqsipmata iḷisimaraġigiksi upinġaam qallił̣ha.
  msb-msb: Kun makita niyo na nagasararingsing na ini, naaaraman na halapit na an
    kwaresma didi sa aton.
  cpa-NT: Ma²ŋih³ hniah¹² ja¹quien¹³ jií¹ jin² jmǿa¹² na³ma²hiag² moh¹³.
  dso-dso: ଜେଡେବେଲେ ତାର୍‌ କେନ୍ଦିଅନି ପତର୍‌ ପାଲୁଆନି କର୍‌ସି, ଆରି କାଁଚାପତ୍‌ରିଆ ଡିସ୍‌ଲେ
    କାରାଦିନ୍‌ କେଟ୍‌ଲା ବଲି ତମେ ଜାନ୍‌ସା ।
  meu-meu: Tuhutuhudia e kobo daemu o itamu, vada dibamui lahara vada eme kahira-kahira.
  yva-NT: Arono wapo Tumbina raeno seowi, wapare, ‘Indati anamuke man akato.’
  dgc-dgc: Bagay mégogbus side, éy tukoy moy a adene dén i késinag.
  zpm-NT: Led raṉ to gaṉle, zeeṉe laa grë zhicwa racnieeṉ, laa zhiblaga rsilo rdzib,
    gase ruṉbey to laa mëë nëëg ziaadgaxle.
  hix-NT: '@see-verse:LUK.021.029'
  sim-sim: Am li shorngo hanyiwak ji heyehe karem mbanda jir, ta am or jikwa wolok
    osmu nanduwa.
  npi-ULB: जब तिनहरूले पालुवा फेरेको तिमीहरूले देख्छौ, तब गृष्म ऋतु नजिकै छ भनी तिमीहरू
    आफैँले थाहा पाउनेछौ ।
  cgc-cgc: Daw makita nyo na gasalingsing en, mlaman nyo na mabot en tagtanem.
  tim-tim: Hâpu tataŋgaiŋe gagai akto aregât hin dâmai, “O imâ dewutâ komberâm aktâp.”
    dâmai.
  yor-yor: Nígbà tí wọ́n bá rúwé, ẹ̀yin rí i, ẹ sì mọ̀ fúnra ara yín pé, ìgbà ẹ̀ẹ̀rùn
    kù fẹ́ẹ́rẹ́.
  wos-wos: Mi ganga fiyae huli ganga hunyalandéka xe guni xékélaki. Hénoo naré yakwa
    nukwa andé yae.
  emp-NTPO: Bacuru itucu nũmebʌrʌd̶e bãrãba cawabadaa dãrãẽ́ne poara zeida.
  eng-F35: Whenever they are already budding, you see and know by yourselves that
    summer is now near.
  ind-ind: Ketika kamu melihat pohon-pohon itu mulai bertunas, kamu sendiri tahu bahwa
    musim panas sudah dekat.
  pes-OPCB: وقتی شکوفه می‌کنند، بی‌آنکه کسی به شما بگوید، می‌فهمید تابستان نزدیک است.
  mpt-mpt: keto balinomo wateniba funaniba O yamo balim tlang genota nanobo ge funanabib
    inaminobe.
  ssx-ssx: Mo hande ika꞉ katakemanu kini pea tindiki lia꞉ka꞉na꞉ta꞉ kota꞉ hatuhama
    ti tala꞉ nate ipuluekema꞉ pita꞉la꞉me hone u halememe.
  mkl-mkl: Bii ì yɛ í sinti ku ru wuɑ ŋɑ, iŋɛ tɑkɑ nŋɛ ì yɑ mɑ̀ ŋɑ iyi ɑtɛ í mɑɑi
    wɑi.
  gaq-gaq: ଲିଉଆଁ ସ୍ଲାଃନେ କେନ୍ଦା ଅରିଆ ଉଡ଼ିବେଲା ତ୍ମି ଉଲିଆଃ ପଃଏ ପେଇଙ୍ଗ୍ ମ୍ୟାପେୟାଏ ଜେ
    ବୁନସେଙ୍ଗ୍ ପିଙ୍ଗ୍‍ଚା ଡିଂକେ ।
  gof-RNT: Entti aaciya wode torchchey matattidayssa hintte ereeta.
  unx-unx: ଏନା ସୁଡ଼ାଅଃତାନ୍‌ ନେଲ୍‌କେଦ୍‌ତେ ଜେଟ୍‌ସିଙ୍ଗି ନାହାଃଁଦ ନାଡ଼େୟାକାନା ମେନ୍ତେପେ
    ସାରିୟାଃ ।
  gah-gah: Za agila nene guluma sekago lekeza ánigiake hogaí gamena mota alitokave
    liki giliaká niave.
  lcm-lcm: Man kila urung atanginang, mila arai kinle na mila malangas ta taun sinang
    roron kala serei.
  aer-aer: Arrantherre itelareme uternenge arlpelhe areye atnyentye akngerre uyerrerlenge
    imerte. Ikwere-ipenhele, nhenge arlpelhe arrpenhe areye arraterlenge arrantherre
    itelareme alhwerrpe itwe-irrerlenge
  qvc-NT: 'Chay muntikunapa rapranguna pallpamuqta rikashpaqam, yach''angillapana:
    Tamya tyimpumanmi yaykunchiqna, nishpa.'
  tgl-ULB: Kapag ang mga ito ay umusbong, nakikita ninyo mismo at nalalaman na malapit
    na ang tag-araw.
  cbs-NT: Ja ji mebi jawen pei petakatan ana pei bena jui metubistan peiai uinkin
    ma badi kemai man unanmis
  xtm-NTPP: Nú ka jini ni ja ve jin nana koo nda'a tnu ma, te ka jini ni ja ve kuyatni
    kivi ndukuii ñuu ñayivi a.
  nnq-nnq: Apamagabona maamba gatumbu kuipuka, mmanya kutenda mangobu ga mauno gaike.
  bao-NT: To ca pũu wajoaro ĩarã, “Mee, cʉ̃ma jʉguero niicã doo,” mʉja ĩi ĩa maji.
  san-ORI: ନୱୀନପତ୍ରାଣି ଜାତାନୀତି ଦୃଷ୍ଟ୍ୱା ନିଦାୱକାଲ ଉପସ୍ଥିତ ଇତି ଯଥା ଯୂଯଂ ଜ୍ଞାତୁଂ ଶକ୍ନୁଥ,
  rmn-rmn: Кана опэр лэндэ овэн патря, тумэ джянэн, кай пашол анкха милай.
  huv-NT: Cos wüx aptsatsam, quiaj ajüic laliüc matüch nüt wüx apmerraar.
  otn-NT: Nu̱'mø ya bi c'ammi̱ ngue bi 'dogui, guí pa̱hmʉ p'ʉya ngue ya ni̱ ma di
    pat'i xa̱nho häi.
  nop-nop: Hapmuŋ maaŋ gitipmuŋ labune meleyaŋ nai yoyam.
  obo-NT: Otid bullas don idda to mgo do‑un, od kokita woy'd kosorollan ta no asow
    ron kos tintollak.
  kca-kca: хун ԓыв шўвԓаԓ пел пўншащтэԓ пŏрайән, щит пеԓа ватман, нын уйәтԓәԓән, йэшавуԓ
    ԓўӈ пŏра йŏхәтәԓ.
  cak-ENT: Tok xa nquitz'om yan pe quiq'uiylen ri quixak, ivetaman c'a ri' que ri
    ru-tiempo ri job ntzak yan.
  lif-NT: ᤀᤠᤸᤗ ᤁᤢᤛᤱ ᤁᤢᤓᤧᤰᤘᤠ ᤗ᤺ᤴᤏᤡᤸᤗᤧ ᤜᤠᤱᤘᤠ᤺ᤶᤔᤠ ᤕᤧᤶᤔᤡᤴ ᤏᤡ᤺ᤳᤋᤠᤱ ᤋᤠᤖ ᤐᤳ ᤑᤠ᤹ᤀᤠᤱ ᤂᤡᤏᤡ᤹
    ᤁᤢᤛᤡᤱ ᤁᤧᤏᤡ᤺ᤳᤋᤢᤶᤗᤥ॥
  mie-NT: Tá jínī ndá nú jā ní nquijéhé nácōco yūcū ji, de ja jínī nū ja nī ncuñatin
    tiempo ihní.
  san-TIB: ནཝཱིནཔཏྲཱཎི ཛཱཏཱནཱིཏི དྲྀཥྚྭཱ ནིདཱཝཀཱལ ཨུཔསྠིཏ ཨིཏི ཡཐཱ ཡཱུཡཾ ཛྙཱཏུཾ ཤཀྣུཐ,
  qve-NT: Chay sach'akunapa rap'inkuna kaqmanta wiñarimuqtinmi, qankunaqa yachankichis,
    paray tiempoqa ña qallarinanña kasqanta.
  pao-NT: '@see-verse:LUK.021.029'
  cbu-NT: '@see-verse:LUK.021.029'
  usa-usa: aónáawana aúgen-anama amúmma máráitaqa ‘íbêqa yó-kánáámá iyé’ téq káonaae.
  soy-soy: Nɔn píyei n yɛ̃ ɑpɛ́i fɑlɛ ɑn n torɑɑlɛ̃, nɔ yɛ nɔ́rinɛ́cúruu cerilɛ
    rɛ kupii yɛ nyɑhɑilɛ.
  hui-hui: Yuni gahenge mabirago hondowa ni poboyogobi dolene tu kawareda manda beramili.
  amf-amf: haccha haali kenin bulenka keam haapayse bargin wodanin yeskonam yedi yenti
    dheseeda dhese.
  quc-NNT: Aretaq kiwilo chi ketux ri ki xaq, kich'ob' pa iwe wi chi qetetinaq chi
    loq ri q'alaj.
  dob-dob: be yawadi auwaudi ꞌigalugalu, wamwalatonina ꞌaene losiye ꞌana tuta ꞌiloseloselabe.
  wrs-wrs: '@see-verse:LUK.021.029'
  mca-mca: Qu' i'weni'ƚ qu' hats nata'ƚji' pe'qu' ƚesejetse' qa hats ƚenikfe'li'ƚets
    in hats ininqapiyu'.
  kiw-kiw: Riꞌo-ro rii iaꞌai-da pahai ioboodi amomahoro duumo, roo umoo iiꞌi aꞌai,
    tuomoi himioi taitai-ka.
  tzo-TZC: Cꞌalal yacal ta xchꞌi tal ti achꞌ yanale, xanaꞌic lec ti poꞌot xa sta yorail
    ta xlic yaluc ti chaquiloꞌe.
  mya-mya: ထို​အ​ပင်​များ​ရွက်​နု​ပေါက်​သော​အ​ခါ သင်​တို့ သည်​ကြည့်​၍​နွေ​ရာ​သီ​နီး​ကြောင်း​သိ​ကြ​၏။-
  gng-NT: Ni lá laa' ì bundeh la, ninbi nin niʼyul bɛn kí ye nì nɛke uñalɛnd
    nɛ.
  cbi-NTPO: '@see-verse:LUK.021.029'
  ikk-NT: Hụn wẹ gihụ fọma ẹhụhụọ, ụnụ lẹ enwẹn ụnụ e gi ẹnya ụnụ hụn a, gi ẹ marịn
    nị udu-mirin e d'e bidọn.
  leu-leu: '@see-verse:LUK.021.029'
  maz-NT: '''Ma i̱ṉ jandaji ya peje o̱ xi, i̱ṉ pãrãji ya ra ẽjẽ c''o pa ''ma ra paja
    ne xoñijõmü.'
  bod-N: དེ་དག་ལ་མྱུ་གུ་འབུས་པ་མཐོང་ཚེ་དབྱར་ཁའི་དུས་ལ་ཉེ་བ་རང་ཤུགས་ཀྱིས་ཤེས༌ཡོང་།
  tca-NT: —Rü ngẽxguma nüxü̃ pedèu̱xgu na ngexwaca naxüátüxü̃, rü ngẽmawa nüxü̃ pecuèx
    na paxa tá taunecü na yiĩxü̃.
  zpl-NT: Chenu lañiꞌhua nú riyeꞌ leca eꞌneꞌ lubee aca, liꞌihua rriꞌihua beyaꞌ nú
    nzeꞌta axula nú aca nelee.
  mbc-NT: Mîrîrî era'maya'nîkon see warantî. Arawen ye' ari'kuta ya, mîrîrî epu'tîya'nîkon
    mîrîrî aminke pra kono'pîtî wanî, mîrîrî areta ye'nen.
  ndg-ndg: Paiipuka, mwenda kuiboniya mwabene ni tanga kwamba mpenja tayari ui karibu.
  wsk-wsk: Tam mu gawa miri iru aratuwoso se nina arigisan, mu nina ko ikisan, worem
    kaparukko tom pingi aram masan.
  toj-NT: Cuando yaau xa ja spoohuili, huan ni xa naahuex que q'ue ta ni ja stiempo
    jaa.
  tbc-tbc: “Ai gurab iŋ ai aenta dam ilom isou. Saen ai roud wagam ak idu dop, foun
    ak ifurŋani dan ale dop, aloŋ ak, ui san saen sumeik a.
  sna-sna: Painenge ichitungira mashizha, munogona kuona pachenyu nokuziva kuti zhizha
    rava pedyo.
  smk-NT: No sumalingsing yaynan gumulong, masigurado moyon tumarana' anay tyimpon
    rapeg.
  grc-TCGNT: ὅταν προβάλωσιν ἤδη, βλέποντες ἀφ᾽ ἑαυτῶν γινώσκετε ὅτι ἤδη ἐγγὺς τὸ
