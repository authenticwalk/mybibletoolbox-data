  jvn-NT: Awit Aku déwé sing bakal ngekèki tembung lan kapinteran marang kowé, marakké
    mungsuhmu ora bakal bisa ngendek apa mbantah marang apa sing mbok omong.
  byr-byr: Sareꞌ dareꞌnesɨ. Sarɨmɨre maangikaavɨ nɨmɨ sainyɨ nɨmɨre yagaalya yɨhwakadɨ
    sɨmunya tewaanya yɨhɨzaavɨdeinyɨra. Sareꞌna sarɨmɨre yuya yɨkamaanga kwara nɨmɨre
    yagaala yɨhɨzaavɨwɨja dazavɨ marayɨhɨrɨvɨkɨpɨꞌdera mɨka!
  ian-ian: Awat wangweya nyaangɨt wuna lak kwigiyowun. Ngwuk kat mbukweya nyaangɨt
    waigangwuk. Wangwuk, wutaa ngwuk kat kai walɨga nɨmba ana ngwuk kat kwulakiyandi.
  hun-hun: mert én adok nektek szájat és bölcsességet, amelynek nem tud ellenállni
    vagy ellene mondani egyetlen ellenfeletek sem.
  mcf-NT: Nuquin Papan Mayanën tantiamiacpadomboen mimbi chuibanendac. Adoac, Icsambocquid
    mibi nec, quetiapimbo mibi chieshënquido iquendac.
  kjs-kjs: Dia-le neme agale-para epe kone-para lagialua rabu nimina yada lore ali
    raayome nimina agale mada nagiyoma raitalimi.
  mni-mni: Maramdi nakhoina hairibasing adubu kakthatpa amadi yetpa ngamloidaba wahei
