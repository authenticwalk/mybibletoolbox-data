    codaa aɡ̶oyakadi moditaɡ̶awa me deɡ̶enitece anewi.
  bmh-bmh: Einen, izanag go ze mui dabeleu naliu ag marai. Guzenemin, agal iwai zaiagar
    agen ag polu ze mai darem aimai i awaramam.
  ctu-BL: Come joñon mi caj cʌq'ueñetla t'an mu' bʌ caj la' sub yic'ot la' ña'tʌbal
    mach bʌ mejlic i contrajintel.
  meq-meq: Neŋ eye na ɗakumeye ha bazlam nakə ka tsikumeye ada ndaraw nakə kwa ndo
    məne ɗəre kurom hay ta sliye faya mədəɗe kurom ha ta sariya bay aye.
  noa-H: Mua pãrag mag chirʌmʌn, hiek'amk'ĩir mʌchdëuta k'ĩirjug deeju haawaita mag
    chirʌm. Mag mʌchdëu hiek'api chiraawai hãbmuajã pãar hichaaur hiek t'ierr k'aba,
    ni pãrau hiek'a nʌmʌn sëuk'aawaiujã habajugui hajim hanʌm.
  alp-NT: le kena mere imi beteke saisa etesi neka, le imi beteke mere bei ruami mo
