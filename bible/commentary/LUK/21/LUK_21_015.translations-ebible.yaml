    kəsotuhalpɨniən, kəni ko kəsotəniən məmə nəsotəniən nɨpəhriəniən.
  urd-urd: क्यूँकि मैं तुम को ऐसे अल्फ़ाज़ और हिक्मत अता करूँगा, कि तुम्हारे तमाम
    मुख़ालिफ़ न उस का मुक़ाबिला और न उस का जवाब दे सकेंगे।
  hot-hot: Ek malê nena yada tem yanêm abô lôkauk mavi êndêŋ môlô. Ma ŋê takatu ba
    idum abô ek môlô ma miŋ hatôm nijik abô êŋ pesa ami.
  mqj-NT: Annu Kao la melolo umbengangkoa' tula' sola kakeakasan napolalan tae' naissan
    natimba' balimmu.
  rus-SYN: ибо Я дам вам уста и премудрость, которой не возмогут противоречить ни
    противостоять все, противящиеся вам.
  mbh-mbh: Eneke aro tho ripot a womu, naro tho sungu mun mire aolonga a thomu nge.
    Naro areko olemi otun thomu, aro o pavurvur aro o kelelal na o paruru lek riong
    ako tho sungu i a thomu nge, kene avele.
  bdd-bdd: weyahina taugu ꞌabwa gwae dumwaludi ta sanapu yaꞌebwaegomi ma ꞌami ꞌalehao
    gesowana siꞌahwa ꞌaboꞌabowegomi.
  cbt-NTPO: Catahuaranquëma' noya nonacamaso'. Ca nohuanto, noya yonquiarama'. Inimiconënpita
    co nanitapihuë' a'paniinquëmaso'.
  rmy-SERVI: Мэ дава тумэнди кацавэ лава и годи, со тумарэ врыжымашуря пхандэна муя
    и на выачена англа тумэн.
  srn-NT: Bika Mi o gi un koni nanga den wortu fu taki, èn no wan fu den sma di e
    feti unu, o man piki na tapu san un taki, noso taki tak' a no de so.
  cta-NT: La cuiꞌ hora biꞌ cuaꞌni naꞌ chaꞌ caꞌya chaꞌ hique ma̱ chaꞌ ca jlo tiꞌ ma̱
    ñiꞌya̱ nu chcuiꞌ ma̱ loꞌo nguꞌ biꞌ, chaꞌ ná caja chaꞌ nu xtyacui tyaꞌa cusu̱u̱
    ma̱ loꞌo ma̱, chaꞌ ná caja ñiꞌya̱ nu chcuiꞌ loo nguꞌ jiꞌi̱ ma̱.
  bqc-SIM: asa mámɛ má sóso káɛ́ á lɛ́u, mí á gba ↄ̃nↄ, kɛ́ á ibɛɛe a fↄ̃
    gii ge a a zã́siwáo.
  tcz-CHONGTHU: ajeh chu keiman nangho thu adihtah chule chihna, nadoudal teuvin nahin
    donbut theilou nadiu ahiloule nanelkal joulou nadiuva kapeh ding nahiuve.
  mar-mar: कारण मी तुम्हास असे शब्द व अशी बुद्धी देईन की ज्यामुळे त्यांना तुमचा विरोध
    करायला किंवा तुमच्याविरुध्द बोलायला मुळीच जमणार नाही.
  snp-snp: Nanimone yakafo wetido ka meleto ido manidigu melenamo ka ya kuwotibo-mota
    yate katina oluti lumuti olu fulo gedenune, loti lenawamo ya ogoufámenagilae.
  isl-isl: Því ég mun gefa ykkur rétt orð að mæla og slíka rökfimi, að mótstöðumenn
    ykkar munu verða orðlausir!
  spy-NT: +Māāboorwook ꞉anii kiyēē bōōmwooyē nyēē mākoy kukētwook ꞉chii ng'ālyoo.
  xnn-xnn: tay sak-en nan awnit mang-itdo isnan kankananyo ya silibyo et adi polos
    masopyat ya masongbatan.
  mwe-mwe: pabha shinimpanganje malobhe na lunda, gaatenda ashaamagongo ajenunji bhakakombolanga
    kunkananga wala kuntaukanga.
  tte-tte: kaiwena sonoga yo ami walo kani yaeliwa kabo kami tokalomagigili nige sowana
    sikawa-mwakomwakota-yagimiu.
  tcs-tcs: Ai go gibe yupla sabe po ansa dempla so ol dem enami kan stanap gense yupla
    ane prube yupla rong.
  hlt-THB: Nami qaal ikawmyih ingawm nangmih ak awi ce ama oelh thainaak aham ingkaw
    ama ni kalhnaak thai aham awi ingkaw cyihnaak ce kai ing ni pek khqi bit kawng
    nyng.
  soq-soq: E ema epe insenune imaaitonune wanlempa, ipawa ne saulepe gagalo ita aten
    insaisawa euda enalepa ita ando mai mida da wabodalepi ba nanausilepi.
  qub-qub: Nogami tantiyachishayquipaj imata ninayquipäpis. Chauraga maygan contrayquipis
    manami ima niytapis camäpacongachu. Ni ima achäquitapis manami tarengachu.
  att-att: Ta nu bestigarád da kayu, sikán yù mangipakánnámmu nikayu sù kagian naw
    nira. Á arád da matabbák yù kagian naw, gapu ta ipakánnámmù nikayu yù napiá nga
    itabbák naw sù ira malussaw nikayu. Á ari ira makatubáng nikayu.
  bki-bki: bior rimonloglog bogo nene ga, mia kiniou nesian iliano na masouano rivan
    kamiu. Mia bogo na kuver iliano nalo nei ka kenemiu uolu nalo, mia tovulo, mia
    ajikia re ka atup̃edop̃e bereio kenemiu iliano nene.
  bqp-bqp: zaakũ makũ mɛ́ mani yã daárɛ á lɛ́n, mani á gba ↄ̃ndↄ̃, de á ibɛrɛ ke
    sún gí a yãi ke à á ɛ́kɛ boro.
  mcp-mcp: Məmɛ́fwó mə bá dʉ yə bɨ́ iciyá í lə́sʉ́ nə fʉg mbií í bá dʉ bə nə́, buud
    bɛ̂sh bwə́ bá dʉ lúmbʉli nə bɨ́ wá, ŋgwúd nə ŋgwúd kú tɨ́ sâ bɨ́ mə́ cɨ́ yí, ŋgwúd
    nə ŋgwúd kú wá íciyá í oŋkwafad.
  hat-hat: Se mwen menm ki va mete pawòl nan bouch nou, ki va ban nou konprann. Konsa,
    nan moun ki nan kont avèk nou yo, yo yonn p'ap ka kenbe tèt ak nou, ni yo p'ap
    kapab demanti sa n'a di.
  npl-NT: porke Ne nomechinmakas n tlájtolteh non nomejwah nonkintenkixtiskeh, iwa
    nion se de akin nomechkokolia kixikos nion nomechtlajtolkopas.
  bgg-bgg: nyieliieshii gu naro mak phothek è achang mua dang pha miyaogamthek nane
    khani phi ruii phro.
  eng-TCENT: For I will give you a mouth to speak and wisdom that none of your adversaries
    will be able to refute or resist.
  eng-BSB: For I will give you speech and wisdom that none of your adversaries will
    be able to resist or contradict.
  cpu-NT: Tema naaka iyotakaimirone, ari onkantya eero piñaantaro impiyatyaami onkarate
    pinkanteriri.
  san-ASM: ৱিপক্ষা যস্মাৎ কিমপ্যুত্তৰম্ আপত্তিঞ্চ কৰ্ত্তুং ন শক্ষ্যন্তি তাদৃশং ৱাক্পটুৎৱং
    জ্ঞানঞ্চ যুষ্মভ্যং দাস্যামি|
  tac-NT: ne 'nalina 'la nejímala semátiri 'nátili churigá nemímala 'emi. A'liko tabilé
    umérowa 'emi.
  eng-WEBPB: for I will give you a mouth and wisdom which all your adversaries will
    not be able to withstand or to contradict.
  gfk-H: Ma i tahut bia pa muat na ngarau kanong iau na tabar muat ma ra bilai na
    nianga ma ra lilik na mintota. Io hua, diet ing diet na takun muat diet na pet
    pua wara hargau ma muat. Ma pa diet na tale bia diet na ianga bat muat.
  viv-viv: '@see-verse:LUK.021.014'
  yao-yao: Pakuŵa une chinampe ŵanyamwe maloŵe gakuŵecheta pamo ni lunda nombe ŵammagongo
    ŵenu ngakombola kugakanila namose kugakana.
  tgp-tgp: matan enau a pa sile kamim na reti tataholo, vara ha pa verera isana nomim
    meresahi, ale la pa sopo er̃i r̃aramira teni la er̃i verea vara ka lo halu.
  auc-NT: Ïñæmpa botö pönö nö apæ̈nebo ëñënïmïni inte mïnitö wæætë adodö ante apæ̈necæmïnimpa.
    Mänömaïnö ante apæ̈nemïni ëñëninque në pïïnäni guiquënë nö pönï mïni apæ̈nedö
    ante ædö cæte wido cæquïnänii. Wæætedö wæætë ædö cæte anguïnänii.
  kbc-NT: Leeɡ̶odi emeɡ̶ee jajigotaɡ̶awa ɡ̶adixakedi, odaa jaxawataɡ̶adici ane alitigi
