verse: LUK.021.015
translations:
  kpx-kpx: Kosealemo dana hoto laovei lulele keta laovege la aiogevemale keau bae
    la hotobe hamalivebene.
  okv-H: te ungo hetari iji te nanena ungota jo ta ke te kiari te ikano ijirovo ungota
    kitoho na ingito ke mine ari inono ae aisora.
  tbo-tbo: Matababana baha po nugohanahanapu apo a welewelemi naka ega emoemotana
    tu wigawiyemi hina houna liyeya bo hina kawaikoyakoyameya.
  mal-C: എന്തുകൊണ്ടെന്നാൽ, നിങ്ങളുടെ എതിരാളികളിൽ ആർക്കും ചെറുത്തുനിൽക്കാനോ എതിർത്തുപറയാനോ
    കഴിയാത്ത വാക്കുകളും പരിജ്ഞാനവും ഞാൻ നിങ്ങൾക്കു നൽകും.
  grc-SR: ἐγὼ γὰρ δώσω ὑμῖν στόμα καὶ σοφίαν, ᾗ οὐ δυνήσονται ⸂ἀντειπεῖν οὐδὲ ἀντιστῆναι⸃
    ⸂2πάντες⸃ οἱ ἀντικείμενοι ὑμῖν.
  bgc-bgc: क्यूँके मै थारे ताहीं इसा बोल अर समझ दियुँगा के थारे सारे बिरोधी सामना
    या खण्डन कोनी कर सकैगें।
  khz-khz: kwalana kila e aoneka au na pana venimi, pia paru-venimi talimara na pia
    kilawaimi, na ati pia tiliga.
  deu-TKW: Denn ich will euch Mund und Weisheit geben, der alle eure Widersacher nicht
    widerstehen oder widersprechen können.
  zsr-NT: le gunnaꞌ queëliꞌ didzaꞌ ubiꞌiliꞌ, len yöl‑laꞌ rejniꞌi, cui gac luxicjëꞌ
    lbiꞌiliꞌ, len cui gac bi laꞌnë́ꞌ qui xtídzaꞌliꞌ bönniꞌ niꞌ cutaꞌléꞌinëꞌ lbiꞌiliꞌ
    dxiꞌa.
  lin-lin: Pamba te, Ngai moko, nakopesa bino maloba oyo bosengeli koloba mpe bwanya
    oyo ekosala ete banguna na bino nyonso bandima nyonso oyo bokoloba.
  hns-NT: Ham to apane toelogke gjaan aur baat debe, tab doesman koetjh na bol paawe.
  noa-E: Mua pãrag mag chirʉmʉn, iekhamkhĩir mʉchdëuta khĩirjug deeju aawaita mag
    chirʉm. Mag mʉchdëu iekhapi chiraawai ãbmuajã pãar ichaaur iek thierr khaba, ni
    pãrau iekha nʉmʉn sëukhaawaiujã abajugui ajim anʉm.
  eng-EMTV: for I will give you a mouth and wisdom which all your adversaries will
    not be able to contradict, nor to withstand.
  mib-NT: Chi ruhū cuāha ri jnūhun ndíchí cahān rō, návāha ñayuu jeē cájito uhū rohó,
    ma cúndeyɨ́ i jíín ró ni ma cúu cahān i sɨquɨ̄ rō.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽ खिनिॽ पाःप्‍मा के़बोःङ्‌बा सुत्‍लाहाॽ नु सिक्‍कुम्‍दिङ्
    निङ्‌वाॽ पिनिङ्‌लो॥ हे़क्‍केःल्‍ले़ आत्तिन्‍नाङ् खिनिॽ बिफ्‍युङ्‌हाॽरे़ अप्‍मा
    नु पाःन्‍धक्‍मा मे़न्‍छुक्‍तुन्‍लो॥
  xnj-xnj: Ndava namwene yati nikuvapela malovi ga luhala, hati makoko winu yati nakuhotola
    kukangamala amala kuvabelela.
  mmx-mmx: Mila nenia anaba raba nimi mi levelinga la laxasep at lakleklen kusu kopmen
    teta atdi di munepen minimi naba epovo xusu na vorang levelinga atnimi.
  cbr-NT: '@see-verse:LUK.021.014'
  tee-NT: Chunch ju alat'it ni quit'in qui'akstu ju aclaxtakniyau ju chivinti chai
    ju ac'atsanti. Chai tachi chun ju mint'alaxcai'an jantu lai ta catapuk'alhtayanananch
    nin lai catanaulh ni jantu slivasalh tuch'i nonat'it.
  eng-LSV: for I will give to you a mouth and wisdom that all your opposers will not
    be able to refute or resist.
  cak-NT: roma can ja ren xquiyo'n chiwe ri tzij ri ne'ibij. Y xtinya' chuka' ino'j
    (ina'oj) chi quiri', riq'uin ri no'j (na'oj) ri' xtitz'apij xequey ri itzel yetz'eto
    iwichi.
  pah-NT: Jihi po ti akwahaheteuka pe me pe mbo'eavo nehẽ. Nurã po ti pe ekatui penhiarõe'ỹve'g̃a
    pe nehẽ. A'ero po ti g̃a ndipopoakari pe me pe nhi'ig̃ame nahã. Tegwete po ti
    g̃a'ete'varuhua penhi'ig̃a pe nehẽ, ei Jesus'ga.
  sja-NT: Mɨa k'ĩsia k'awaa pedee jarapiit'ee, parã k'ĩra unuamaa iru p'anapataarãpa
    p'anaupiamaapa mãik'aapa jarapiamaapa parãpa seewa jara jõnɨ.
  xed-xed: Iʼi, dzaʼa ndanaghunaktá tva gwaɗaha nda ɗifil ŋa ŋarapta ghuni ta ghumaha
    ghuni, ŋa trapta taŋ ta skwi ŋa mbəɗay.
  mks-NT: Jáchi̱ mí i̱ quia̱hva i̱ tu̱hun nu̱ ndo̱ ta ndaja ndíchí i̱ ji̱ni̱ ndo̱
    já ná cuu nducú ñehe va̱ha ndó tu̱hun nu̱ú na̱ cán. Ta chí a̱ cu̱ú quee va̱ha
    yuhú na̱ cán xi̱hi̱n ndo̱.
  gfk-S: Ma i tahut be pa mu nale ngaangel kinong iou ni tabar mu ma ra bilai na nianga
    ma ra lilik na minanes. Io kaie, dong ing di na tung mu di na pet puo ura hargor
    ma mu. Ma pa di nale tale be di na ianga bat mu.
  bmu-bmu: '“Mi kewögöra: Nöŋön embuk kinda mötkutukutu eŋgiba numbuŋini mem amqemam.
    Uruawamŋanök malgetka tuarenjoŋurupŋini yeŋgöreŋök kunŋan mötkutukutu mi qetala
    keuŋini qeapköba memba et al eŋgibingö osima.'
  dgz-dgz: iwa ne nop dimat enapena gapan, gapan di waiwanian ame anavi ega ya watanayain
    go mu nop ega garewa wapen gapan waramatain, umap ya wain.
  eng-GNV: For I will giue you a mouth and wisdome, where against all your aduersaries
    shall not be able to speake, nor resist.
  zaa-NT: porqui'ni inte' nna gunna' titsa' nna la' riyénitse' nna lo losto' le, hàstaá
    qui'ni canu iria contra le nna labiru ccani cą ecàbi cą biỹa contra ca titsa'
    qui' le.
  eng-WEBSTER: For I will give you a mouth and wisdom, which all your adversaries
    shall not be able to gainsay nor resist.
  guh-guh: Tsipaji paepatota panayajivicuaicuaijamëjitsia, bitso peyapëtaevicuenia
    pacacuaicuaijaiyaexanaenatsi. Nexata caenë ata panijavajabitsaënë apo caëjëpaetsi
    tsane papecajumecanaviatsinexa.
  bon-bon: ingle cane te umle piiyepu mene pa icäripene. Piba iyeta weeme cubuyame
    cina äblicäco pui mene aina, coo äseblecäja.
  nhw-BL: pampa ipan nopa hora na nimechmacas tlalnamiquilistli huan nimechmacas nopa
    camanali catli monequi anquinilhuise, huan niyon se amocualancaitaca amo huelis
    anmechnanquilis.
  mgw-mgw: Kwa mwanjaa nenga namwene nilu'a kumpeyanga milongelo yene malango, ata
    andumu bako bakukombwali kai' bakutaukyali.
  swh-ONEN: Kwa maana nitawapa maneno na hekima ambayo hakuna hata adui yenu mmoja
    atakayeweza kushindana nayo wala kuipinga.
  wbi-wbi: ulwakuva nikuvapela amasio agha vukoola vuno avalugu viinu voni vikunuagha
    kusigha na kukujikana.
  bba-bba: Domi kon de i ɡɑri ɡere kɑ bwisi yi bɛɛn yibɛrɛbɑ kpuro bɑ ǹ kpɛ̃ bu yinɑ,
    ǹ kun mɛ bu siki.
  eng-KJVCPB: for I will give you a mouth and wisdom, which all your adversaries shall
    not be able to gainsay nor resist.
  kgk-NT: Ne nhe'ẽrã ame'ẽ va'erã nde-vy, ne arandurã ave ame'ẽ va'erã nde-vy ndikatúi
    hagwã gwĩ nde-rehe ija'e'ỹ va'e ne mboapu. Onhe'ẽ poxy rei rei va'e nane nhe'ẽ
    mbojevy kwaái va'erã.
  waj-waj: Na kuaiyauvaa ngii giaa ngii miee tinni yoketaiyauvaa ngii minai fai ngii
    nnammutuaiya hama ngii yaatarada ngii kuaiyauvaa hatokaaravai.
  ekk-PKP: sest mina annan teile tarkusesõnad, mida teie vaenlased ei suuda vaidlustada
    ega ümber lükata.
  mpx-mpx: Kaiwena nau baaba toto nuku baunan ge siba na pewa, inoke nasi ami topihigelgel
    nige bosowailiya wami baaba nihi lahe ge nihi ba pakokovemiu.
  wbp-wbp: '@see-verse:LUK.021.014'
  luo-luo: Nimar abiro miyou weche gi rieko maonge wasiku kata achiel ma biro tamore
    kata kwero wachuno.
  nhe-NT: pampa ipan nopa hora na nimechmacas tlalnamiquistli huan nimechmacas nopa
    tlajtoli tlen monequi inquinilhuise, huan niyon se imocualancaitaca ax huelis
    inmechnanquilis.
  aii-aii: ”ܣܵܒܵܒ ܐܵܢܵܐ ܒܸܬ ܝܵܗܒܹܢܵܘܟ݂ܘܿܢ ܗܹܡܸܙܡܵܢ ܘܚܸܟ݂ܡܬܵ‌ܐ، ܗ̇ܝ ܕܠܵܐ ܡܵܨܝܼ ܩܵܝܡܝܼ
    ܠܕܲܠܩܘܼܒ݂ܠܘܼܗ̇ ܘܡܲܕܸܪܝܼ ܓ̰ܘܼܘܵܒܘܼܗ̇ ܟܠܵܝܗ‌ܝ ܕܸܫ̃ܡܸܢܵܘ̈ܟ݂ܘܿܢ.
  esk-NT: Atakkii uqaksritkisigipsi isumatułiġmiglu uumigiripsiunniiñ igḷuliuġumiñaisaŋatnik.
  msb-msb: kay ako mismo an magapasurmaton sa iyo kag magahatag sin kadunungan na
    waraʼn sin-o man na kaaway an makadaog o makahimuwa sa iyo.
  cpa-NT: Di³ hé¹³jni hniah¹² he² jǿg³ juúh³ hniah¹² jmai³ jøng². Jmo¹³jni lénh² hniah¹²
    dsa² lah¹dsóh² ma²ŋi¹² jǿg³. Mi³jøng² tsa¹tiúh¹ dsa² hiag¹³ li¹dsii¹ jǿg³ quianh¹³
    hniah¹². Tsa¹tø¹tsøh¹³ jǿg³ quiah¹²dsa.
  dso-dso: କାଇକେ ବଇଲେ ମୁଇ ତମ୍‌କେ ଟିକ୍‌ପଦ୍‌ କଇବାକେ ଗିଆନ୍‌ ଦେବି । ତମ୍‌କେ ବିରଦ୍‌ କର୍‌ବା
    ଲକ୍‌ମନ୍‌ ସେ ଗିଆନର୍‌ ବାଦୁଲେ କାଇଟା କ‍ଇନାପାରତ୍‌ ।
  meu-meu: badina be lau ese hereva bona aonega baina henimui, bena inaimui iboudiai
    ese igwau-tubumui bona ilao-ahumui basie goada.
  yva-NT: Weye indati Syo wasakarikuga raveti mba dave muno Syo ayaowe raunande wasai
    inda wadaura vambunimbe. Indati wapa marova wo ayaowe rasakinavo wasai kakai weye
    umamaisye ramu.
  dgc-dgc: da atdinan ta kam ta tama a kagi, sakay ta isip moy a matalinung, monda
    du kalaban moy, éy éwan side makaidel ta katuwiran moya dide.
  zpm-NT: sac naa gnedz guieḻbiini lo to, zeeṉe laa to gnee guieṉ to pe guiab to.
    Zha ne gona, squiaadiag zhow, per ni gdzield zho pe ctsire zho lo to.
  hix-NT: Uro ryhe kàrwonàhyametxhe, tàyweron me oyehtxoho menye. Ayameryekahranye
    natxhe, axanhàn komo, kekon hatà. Yaworohra màketxhe kahra natxhe, owyanye, kekon
    hatà, Txesusu.
  sim-sim: Mberem ushiwak? Mashi os ji sawekwa avak a sauhakwa sir. Uhu hishiyarindan
    jirin a hakwa sir. Unak ma ol jirin kotim uwa ondo mbeek mashi las jirin mbakwa
    ambu lir.
  npi-ULB: तिमीहरूका विरोधीहरूले सबै कुराको खण्डन गर्न नसकून् भनेर म तिमीहरूलाई वचन
    र बुद्धि दिनेछु ।
  cgc-cgc: tak ta uras na usisaen kaw, yaken magtabang ki kyo daw ino igo na ambalen
    nyo aged inyo na mga kuntra dili en kasabat pa ki kyo.
  tim-tim: Nâŋe nunak memeŋe akyeŋgire lauyeŋe owâiŋe akto den makbai amâ gasalupyeŋande
    denyeŋe are mem ge katberâm ewum hâumgowai.
  yor-yor: Nítorí tí èmi ó fún yín ní ẹnu àti ọgbọ́n, tí gbogbo àwọn ọ̀tá yín kì yóò
    lè sọ̀rọ̀-òdì sí, tí wọn kì yóò sì lè kò lójú.
  wos-wos: Wungi wakénguni. Wun nukwa wuni gunika yikafre xékélaki akwi watenguka
    hundi akwi gunika hwetawuni. Wuni wungi hwewut watenguka hundi guna mama watendaka
    hundiré sarékéngwandétandé. Sarékéngwandéndét di guna hundi hasa wanjoka hurufatikétandi.
  emp-NTPO: Mʌ̃abʌrʌ bãrãa crĩcha cawaada diaya bed̶ea cawad̶amãrẽã. Maʌ̃ bẽrã bãrãba
    jarabʌdara bãrã quĩrãma panʌba ni cãrẽ sid̶a poya biẽ́ jarad̶aẽ́a.
  eng-F35: because I will give you a mouth and wisdom such that all your adversaries
    will not be able to contradict or withstand.
  ind-ind: Sebab Aku sendiri yang akan memampukan kamu untuk berbicara dengan kata-kata
    yang bijak, sehingga musuh-musuhmu tidak bisa menentang atau membantah yang kamu
    katakan.
  pes-OPCB: زیرا به شما خواهم آموخت که چه بگویید، به طوری که هیچ‌یک از دشمنانتان،
    یارای پاسخگویی و ایستادگی در مقابل شما را نخواهند داشت!
  mpt-mpt: Nemaye wengo ib sitalimo omfube nabiania tekein kemino omye nanamabibe.
    Wasi nakai ib wengo mo ombiabenibta ne wengo omyamio omabbube nomabibbabe.
  ssx-ssx: Pa ekipeke I̱ma꞉ iki pa꞉ta꞉ kutupiki pimanu make epeke hone make kua꞉ka꞉na꞉ta꞉
    ika꞉ a꞉nda꞉ tunkuliki haliweki homeke a꞉nda꞉ma꞉ make na tumbalimikie. Kutupa ika꞉
    pi na yoko baalimikie.
  mkl-mkl: I mɑɑ̀ biti ŋɑ domi ɑn mu nŋɛ ide do bisi iyi mbɛɛ nŋɛ ŋɑ kɑ̃mɑ nŋɑ ɑ kɑɑ
    yɔkɔ ɑ jɑ̃ ŋɛ hee mɑ́ jɛ ɑ kɔ.
  gaq-gaq: ନେଙ୍ଗ୍ ଆପେକେ ଦେକ୍ ସୁଗା ବାଲିର୍ ନ୍‌ସା ଗିଆନ୍ ମ୍ୱିଏ । ପେଇଂ ମେଁନେ ପେବାସଙ୍ଗ୍‌ଏ
    ପେନେ ଜା ଡିଗ୍ ବିରଦ୍ ରେମୁଆଁ ଆତେନ୍‌ ଉତର୍ ବିଃଆୟା ଣ୍ଡୁ ।
  gof-RNT: Ays giikko, hintte morkketi hinttera eqettanawunne palamanaw dandda7onna
    doonanne cinccatethi ta hinttew immana.
  unx-unx: ଚିୟାଃଚି ଆଇଙ୍ଗ୍‌ ଆପେକେ ନେ'ଲେକାନ୍‌ ବାଚାନ୍‌ରେୟାଃ ପେଡ଼େଃ ଆଡଃ ସେଣାଁ ଏମାପେୟାଇଙ୍ଗ୍‌
    ଯେ, ଆପେୟାଃ କାଜିକେ ଆପେୟାଃ ବାଇରିକ ହସଡ଼ କାଜିତାନାଃ ମେନ୍ତେ କାକ କାଜିରୁହାଡ଼୍‌ ଦାଡ଼ିୟା
    ।
  gah-gah: Nénisi lekegepa ale vávani okinake gakó loakatini lekemekugo litamó nenazo,
    gala velinite ma lekehelú aminigave.
  lcm-lcm: Using nau naka alis imi ta mengen na masam. Asukang na vap aongos ipo marala
    ang animi ki tav angkoai luai si susual vo sual pok animi.
  aer-aer: '@see-verse:LUK.021.014'
  qvc-NT: Chaqa noqam rini yanapashuqllapa, allita kuntistanayki, chay kuntrashuqkuna
    ama atinanllapa ni binsishuyllapata ni kuntistashuyllapata.
  tgl-ULB: sapagkat ibibigay ko sa inyo ang mga salita at karunungan, na hindi malalabanan
    at matutulan ng lahat ng iyong kaaway.
  cbs-NT: '@see-verse:LUK.021.014'
  xtm-NTPP: vaa maa sa taa tnu'u va'a tnu'u ndichi jin ka'an ni, sukan‑va'a ni‑in
    ñayii ñatuu kunimani nuu ni ma, masu jin kundee i nuu ni, su'va jin ndasa'a i
    kuenda ja ja ka ka'an ni ma ja ndaa kúu.
  nnq-nnq: magambu nenga namwene nampeganga malobe ga mbone, ati akangondwa binu baotolangeje
    kuimbalila wala kupenga.
  bao-NT: Yʉ majuropeera, bʉaro majirique mena mʉja ca wedepere mʉjare yʉ tiicojorucu,
    jĩcʉ̃ peera mʉjare ca ĩa tutirã, do biro pee ĩi majiti, mʉjare boca yʉʉ majiti,
    cʉ̃ja ca biipere biro ĩigʉ.
  san-ORI: ୱିପକ୍ଷା ଯସ୍ମାତ୍ କିମପ୍ୟୁତ୍ତରମ୍ ଆପତ୍ତିଞ୍ଚ କର୍ତ୍ତୁଂ ନ ଶକ୍ଷ୍ୟନ୍ତି ତାଦୃଶଂ ୱାକ୍ପଟୁତ୍ୱଂ
    ଜ୍ଞାନଞ୍ଚ ଯୁଷ୍ମଭ୍ୟଂ ଦାସ୍ୟାମି|
  rmn-rmn: вай Мэ кан дав тумэн асавке зборэс тай асавки годи, кай никхон андар тумарэ
    душманендэ нащи кан пхэнэл я кан тэрдёл мамуй тумэндэ.
  huv-NT: Cos xique sanüüch icon poch cuane apmepiüngan; sanüüch icon mexoman imeajtsan.
    Quiaj meáwan leawa teajcüyiw majawüw icon ngondom maxomüw cuane apmapiüngüw mangochiw
    indeacan.
  otn-NT: Porque ga̱ 'da'a̱hʉ ra̱ hya̱, ngue gui pa̱di̱ te gui̱ mma̱mhmʉ p'ʉ 'bʉ'ʉ
    di sʉ'a̱hʉ. Hi̱njonda̱ zä da̱ däcra̱ hya̱ ga̱ 'da'a̱hʉ.
  nop-nop: Nu nai uŋaniŋgoŋ nadinadihik be mahik tubulodawene yoneeŋ kaŋ me tobohi
    adi medehik ulatifofoŋdok talii lohi tineeŋ.
  obo-NT: Oyyos od boggayan ku sikiyu to kotuihan to kodtavak woy'd boggayan ku sikiyu
    to moraom no koovottan, su amoy iddos od pongkuntra koniyu, waa id poko‑apuu ran
    woy id pokosupak koniyu.
  kca-kca: Ма нынана щимәщ йасӈәт пӑ ŏш мӑԓәм, нын йэщаԓтән эԓԓәты ŏтԓән йŏхԓы йастәты
    пӑ йэщаԓт ԓойты ӑт верәтԓәт.
