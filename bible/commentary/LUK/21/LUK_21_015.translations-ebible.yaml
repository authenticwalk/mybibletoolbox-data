  prf-NT: Gapu átdenan takam ti karunungan ten káttábbig moy, tánni awan dán ti mekagi
    en kalaban moy hidi.
  auy-auy: Minkánáá kaweꞌ-ímáyáá timéꞌa aaí tááka tínkáanaꞌa síyasa kentí namuro-wáásí
    ímba kanaaꞌá kentáái taraisésa íyáákanaawe.
  tbg-tbg: Tema vi entara ni kahaqiari ne koqemake kempuka uva ho tivarave. Ne vi
    uvara minti mintimake timanta ni qoraiqama nimiteka kia ho ni uva aatara kevarave.
  hub-NT: 'Wii atumnaka nekamtikatnaitjarme. Turamu asaakrumin atumin kajertamainasha:
    Nuka tu amaitsu jama tusarka turamchartin ainawai.'
  hmo-hmo: Badina be lau ese hereva bona aonega do lau henia umui dekenai. Vadaeni
    umui dekenai badu henia taudia ibounai be do idia hegeregere lasi emui hereva
