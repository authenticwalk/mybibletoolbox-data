  kbq-kbq: Na'ankure Nagra nanekema hanaza kene antahintahine tamisugeta, kea hanageno,
    kema huramantesaza vahe'mo'za, ana kema hanazana eri otregahaze.
  kbh-kbh: er ats̈e chanjama puerte ts̈abá y osertanánaca ts̈ëngaftanga chas̈móyebuambama;
    y chca, ts̈ëngaftangbe uayayënga ndoñe quemochatobenaye jayanana ndoñe ts̈abá
    s̈montsichamo ca, y ndocá jojuama quemochatobenaye.
  ron-LSB: pentru că eu vă voi da o gură și o înțelepciune pe care toți adversarii
    voștri nu vor putea să le înfrunte sau să le contrazică.
  pon-pon: Pwe nai me pan kalokaia komail, o kalolekonla, pwe me kailon kin komail,
    en jota kak kalikama, o jo palian.
  nhe-BL: pampa ipan nopa hora na nimechmacas tlalnamiquistli huan nimechmacas nopa
    tlajtoli tlen monequi inquinilhuise, huan niyon se imocualancaitaca ax huelis
    inmechnanquilis.
  sps-sps: tana saa, Nyo faan maromin vegiau ana nat tsian to te sikia non ta mes
    te koma iring maromi, te onot non ma aspeer fo vegiau tsumi, ge ma faungis iny
    ya, to te tsue romi ta ka.
  wnc-wnc: Sike ninae wamu genzane yakapmake natdetdet nomana damit. Dama natake yaniwawa
    gindane iwanzata yaitapaakusinangge apmeptake ginde wamu sapdutnangge apmeptaning.
  bus-bus: zaakɛ mámbe mɛ́ yã daare a lɛ́n, mɛ́ a gba ↄ̃ndↄ̃ↄ, lɛ a ibɛɛ ke tón gí
    à yãzi ke à a ɛgɛ boro.
  gub-BL: Ma'e kwaw katu har ài peze'eg putar wanupe nehe. Uzeruzar putar peze'eg
    rehe wà nehe. — Hemu'em ma'e, ni'i kwaw peme wà nehe, ta'e azeharomoete peze'eg
    nehe xe.
  imo-imo: '@see-verse:LUK.021.014'
  boj-boj: E segi na nuŋgo medabu siŋgilatetŋgosiy powo eŋgitqa niŋgi kamba anjam
    minjroqnqab. Minjroqnibqa naŋgi nuŋgo anjam di gotraŋyqa yoqnib ugeinjroqnqas.
  eng-DRA: For I will give you a mouth and wisdom, which all your adversaries shall
    not be able to resist and gainsay.
  knf-knf: dluŋ kawulan uţup unŧuŋa wi başooradan bakwooŋ baankhil ppok këme kalaţ.
  san-KHM: វិបក្ឞា យស្មាត៑ កិមប្យុត្តរម៑ អាបត្តិញ្ច កត៌្តុំ ន ឝក្ឞ្យន្តិ តាទ្ឫឝំ វាក្បដុត្វំ
    ជ្ញានញ្ច យុឞ្មភ្យំ ទាស្យាមិ។
  arn-NT: Iñche ta eluwayiñ fentren kimün chumngechi tamün dunguael, femngechi ta
    kiñe rume tami pu kayñe notukadungulayaeymünmew ka chem pilayaeymünmew rume.
  zas-NT: Din naj gune diidx ni guinieedi gune tëën quiarguiejn. Abiꞌ niꞌqui tijb
