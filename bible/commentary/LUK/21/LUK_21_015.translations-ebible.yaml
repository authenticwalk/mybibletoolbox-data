  qvw-NT: Chay ürañatacmi ichá ya'a quiquí juc sumä yaćhayta upäcuśhayqui chay tumpaśhüniquicuna
    mana ima limayninwanpis gänapäcuśhunayquipä.
  nfa-nfa: Te lodꞌo èèna, Jaꞌa hia miu lii-lii dhu pamèci dènge lii dhaa. Dènge sèmi
    èèna, musu miu sèra, reꞌa heka peka-padhai sèmi ngaa hari.
  tnp-tnp: mətəu-inu iəu oiəkəfɨnə nəghatiən əhruahru kəm təmah kəni məfɨnə nəhruniən
