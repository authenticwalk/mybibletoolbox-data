verse: LUK.021.034
translations:
  kpx-kpx: “Iale la ebia nenigeveve. Lainaho vani bahata iveve huhu moagai e toelata
    i moagagelive. Isi lainaho vatae vaveve ke huhu moagagelive. Lana katelahage vani
    ke vavevena laemo lohoge lana vikolahave.
  okv-H: Rate enda ta gamo osaga neite neite amina hini pe vihou tihivi ururou irirovo
    amo vage ta o teaguja aingeko dombo iji kombu puvuto vage ta o tarako aisuja avoeto
    be kogue irivujo,
  tbo-tbo: ‘Ona gagalena imahi. Witoletoleha po uma buuwa po geka hipulina luyagohanana
    genona ega ina laigenogenomi ma apo noka iyetana ina ligohogoholimi mei walo e
    lailupa.
  mal-C: “സൂക്ഷിക്കുക! സുഖലോലുപതയിലും മദ്യാസക്തിയിലും മതിമറന്നും, ജീവിതോത്കണ്ഠയിൽ
    ആമഗ്നരായും മന്ദമനസ്ക്കരായിത്തീർന്നിട്ട് ആ നാൾ ഒരു കെണി എന്നപോലെ തികച്ചും അപ്രതീക്ഷിതമായി
    നിങ്ങൾക്കു വരാതിരിക്കട്ടെ.
  grc-SR: Προσέχετε δὲ ἑαυτοῖς, μήποτε βαρηθῶσιν ⸉ὑμῶν αἱ καρδίαι⸊ ἐν κραιπάλῃ καὶ
    μέθῃ καὶ μερίμναις βιωτικαῖς, καὶ ⸉2αἰφνίδιος ἐφ᾽ ὑμᾶς ἐπιστῇ⸊ ἡ ἡμέρα ἐκείνη·
  bgc-bgc: “इस करकै चौकन्ने रहियो, इसा ना हो के थारा मन खुमार, अर मतवालेपण, अर इस
    जिन्दगी की फिक्र तै सुस्त हो जावै, अर वो दिन थारे पै फन्दे की ढाळ चाणचक आण पड़ै।
  khz-khz: “Rogomi pio vetole, ganigani e niuniu kamu vagi, etanopara gena tugamagi
    gaura na gomi aomi irauna evega-metaurana. Ne votoma na neevega-polumina nea.
  deu-TKW: Achtet aber auf euch selbst, daß eure Herzen nicht beschwert werden durch
    Berauschung, Trunkenheit und Sorgen der Nahrung, und jener Tag plötzlich über
    euch falle,
  zsr-NT: ’Gul‑gún chiꞌi cuinliꞌ cui güiꞌliꞌ latj tsaz icj ládxiꞌdauꞌliꞌ le gun ditj
    lbiꞌiliꞌ, lë naꞌ nac yöl‑laꞌ ragu lëꞌë, len yöl‑laꞌ rzudxi, len yöl‑laꞌ ruúbi
    ruguíꞌi, quië catiꞌ gdxin dza niꞌ, cui soaliꞌ nit ladxiꞌ,
  lin-lin: Bosala keba ete mitema na bino ekoma kilo te likolo ya lokoso ya kolia,
    likolo ya kolangwa masanga mpe likolo ya mitungisi ya bomoi, noki te mokolo yango
    ekokanga bino na mbalakata,
  hns-NT: 'Oe bolies: „Batjaaike rahiehe kie toelog aapan dhiaan nauta, daaroe aur
    rodj ke kaar-baar me na lagaihe, nahie to oe dien toelogke khaat atjakke me aai.'
  noa-E: Khĩir khaphʉ nʉisit ajim anʉm, mʉ bëewai sĩi döo gaaipai nʉm dʉ̈i warag pãach
    nem ig nʉmta khĩirju nʉm gaaimua mʉ iek ʉ̈khaba, warag thãar theeg sĩi mʉ bëejujã
    khaugba, okhoppha nʉm pãach oochëpim ugua.
  eng-EMTV: “But take heed to yourselves, lest your hearts be weighed down with carousing,
    drunkenness, and worries of life, and that Day come upon you unexpectedly.
  mib-NT: ’Te coto ma stɨ́vɨ ró maá ró jijnáhan ró jéē sáha ró táca cuéchi, jíín jéē
    najīni ró, jíín jéē cujnéñu ró jíín táca ndajníñu cotecu rō, návāha tú sanaa ni
    rō te quee quɨvɨ̄ un sɨ́quɨ̄ rō.
  lif-NT2: खिनिॽ याम्‍दादा सुक्‍खेवा नु चामा थुङ्‌मा हे़क्‍क्‍याङ् कन् हिङ्‌मन्‍ले़न्
    निङ्‌साम् चोःक्‍मो सिङ्‌सिङ् लॽरे़म्‍मे़ॽओ, मे़ःन्‍ने़ फाॽग्र हक्‍चघत् थक्‍सा
    पुसा इजोओ मे़धाःबा हे़क्‍के कन् ये़न्‍हाॽओ खिनिॽआङ् के़ध्‍ये़ॽइरो॥
  xnj-xnj: “Mujiyangalilayi! Mitima yinu yikotoka kutopelwa, kwa mambu ga kugala na
    uhutulu na mang'ahiso ga mulima uwu. Muni ligono lenilo likuvabwelela chigafula.
  mmx-mmx: La ne Iesu ga lok keretna, “Mina lok tatao avukat nimi! Nemen mita esu
    solo mi loklok at lara peluxa la liinin lara kadan lolos, la nemen mita doma mu
    solo na lorooro. Lavanga nom laaleng na vot asangu nimi.
  cbr-NT: Usa 'ain camina mitsux cuëëncë ñuishi 'anan paë́anan ënë nëtënu 'icë ñucamaishi
    sináncë 'itin rabanan bërúancacë 'iti 'ain. Usai bërúancacëma 'aish camina mitsúnmi
    sináncëbëmabi 'ëx ucëbë 'ë isi rabínti 'ain.
  tee-NT: Pus alakts'inch'ok'oc'ant'it mi'akstu'an ju uxijnan. Jantu xcai ni na lhu
    ca'alilh ju macxcai lami'alhunut'an chai at'ak'ap'aya'it'it u na lhu ju alhamak'aninit'it
    ju xataxtokni ju sa'atsucunti ju ani lacamunutpa'. Chai ni chunch ju alat'it pus
    laich cachilh ju anu' avilhchan acsni jantu c'ats'aya'it'it ni laich camilh.
  eng-LSV: And take heed to yourselves lest your hearts may be weighed down with carousing,
    and drunkenness, and anxieties of life, and suddenly that day may come on you,
  cak-NT: Tibana' cuenta iwi'. Man tibe iwánima chirij ri wa'in, man quixk'aber, y
    chuka' man xe ta ri nic'atzin chiwe chech-ulef ri ninojij, y c'aja' xtina' xa
    ja' xoka ri k'ij chi ren yinoka-ka.
  pah-NT: '—Penhimboko''i ti ite''varuhuva''ea hugwi pejikokatuavo ji mboha''uva.
    Tape''ui ti ahemboheagwyryva''ea pejigwojigwovo toryvi pe. A''ereki i''urame ahe
    ndojapyakakatui jirura''java rehe. Tape''ei ti pejiyvyteri pe: “Maramarã po ti
    nhande rekoi nehẽ?” Tape''ei ti na. Tapejapyakauhui ti pejihe mbatera rehe no.
    A''ereki hehe pa pejapyakauhurame pe napenhimboko''i ji mboha''uve''yma. Naname
    po ti ji pe mo''mag̃i a''ero ji rurame pendekote''varuhua repiaga nehẽ.'
  sja-NT: ’K'ĩrak'aupai k'ɨɨrɨ k'isua p'aneedai pãchi k'inia ne-inaa oo k'iniapa;
    it'ua to k'iniapa maa-e pɨrã audú k'ĩsia jõnɨpa na p'ek'au eujãdepema ne-inaade.
    Maa-e pɨrã atu bɨde
  xed-xed: «Ɗaswa ka kuni da laghu kuni dzamtá ghəŋ ma skwi ŋa zay nda za, nda skwi
    ŋa say nda sa, nda ndana nzaku ma ghəŋa haɗik, da sagha tsa fitika sagha Zwaŋa
    mndu ya ksaghunaghata dluk.
  mks-NT: ʼCuéntá coo ndó. Xíní ñúhú candati tia̱hva ndó qui̱ví quixi i̱ ndiquehe
    e̱ ndo̱hó. A̱ cáca nuu ndó yóho cáa ña̱ caja ndó ña̱ cúni̱ yiquí cu̱ñu ndó. A̱
    cóho ndó caca nuu ndó. Ta a̱ ndíhi na̱há ini ndó ndicani ini ndó sa̱há ña̱ha ñuyíví
    yóho.
  gfk-S: “Mu na harbalaurai, mu nahula manga balaan ura nian, ura minamo, ma ura nginarau
    uta ira mangana linge ta ikin ra nilon. Ing be mu na gilgil hobi ikino bung na
    hakuni hakarup mu,
  bmu-bmu: “Nalö ketaŋi miaŋön ambazip körek gölmenöŋ maljei, yeŋgö qakŋine mewö asuhuma.
    Miaŋgöra miaŋön wölaŋök kaba simba ewö qeraköm eŋgibapuk. Miaŋgöra gölmenöŋ malmalgö
    waimanjatŋan qakŋine öŋgöiga közölömbuaŋ ala o köhöikŋi negetka eŋololoŋ aiga
    uruŋinan lömböribapuköra mönö galömŋini mem aŋguba malme.
  dgz-dgz: Iesu sia anega wan, “Ap menan yambuni wanien, wam ega wakauman baripaet
    ya ta isiwanian, kaum kaimake dena usenagaet ya naiwanian, amba wan dim dim piup
    ma megawa menan ya anu guran taiwanian. Iwa denkoe patukarewa muk waini mini God
    wam mega ap umap inayap tauepi tawa.
  eng-GNV: Take heede to your selues, lest at any time your hearts be oppressed with
    surfeting and drunkennesse, and cares of this life, and least that day come on
    you at vnwares.
  zaa-NT: Líhue' cuidado por la'a lebi'į bá, qui'ni làa puro i'ya go le nna guni le
    borrachar nna yala nùyue ní tsè'e le nu cca qui' yétsiloyu nna, para qui'ni alàa
    ca nui lá runi le canchu de repente taá chi gal·la' tsá señalado nu nani Tata
    Dios,
  eng-WEBSTER: And take heed to yourselves, lest at any time your hearts be overcharged
    with surfeiting and drunkenness, and cares of this life, and so that day come
    upon you unawares.
  guh-guh: 'Icatsia Jesús jumaitsi pijajivijavabelia: —Nayajivitaeya pajinavanapaename.
    Pëtsa panajamatabëxainame pibisiacuene paneexanaenexa, paneaitajibinexa ata. Pëtsa
    pasivanajamatabëxainame maëpanacuapijijamatabëcueneje. Belia bajarapacuenia paneexanavanapaejavata,
    jemata copiapatsipa tapatsimatacabinexatsica.'
  bon-bon: Yeesu cuta jejemige egä, “Weene ireire inajipi! Miiji lica cäme acnenuta
    bimu te weebibine buduma mule cabu oomlaname. Weeme ngene atwanena gone acrana
    singisingi mule cabu, coo sice nänäja cabu, coo piiyepu ngenecu mäpu cabu ai gawecewe
    me gwidape poto cidi me. Piba pui bimu te weebibine lica buduma mule cabu ädära
    mage, cuta piba dici pana weebibine pa jibrecipi.
  nhw-BL: “Xitlachixtoca para nopa tonal. Ma amo nimechpantiqui ipan tlajtlacoli.
    Niyon amo nimechpantiqui anihuintitoque, niyon ma amo nimechpantiqui anmocuatotonijtoque
    ica tlamantli tlen ni nemilistli nica. Pampa sintla san ya nopa anmoilhuíaj, amo
    anmocualtlalise huan nopa tonal nimantzi anmechajsis quen se tlaquetztli.
  mgw-mgw: “Mube minyo, yakenetopelwa myoyo yinu na makowe maakau, lobya na mengo
    ga bwu'mi gu'no. Mana lili, lisu'ba lyo lyamwisilyanga kwa kiimuimu.
  swh-ONEN: “Jihadharini mioyo yenu isije ikalemewa na anasa, ulevi na fadhaa za maisha
    haya, nayo siku ile ikawakuta ninyi bila kutazamia kama vile mtego unasavyo.
  wbi-wbi: neke mujilolelelaghe jumue, neke kuuti, amoojo ghinu naghangalemuaghe nu
    vuhojofu, uvughasi, nuvukaming'anilua vwa iisi iji. ulwakuva ikighono ikio kilavisila
    mu lwa ng'enyemukila hwene lutegho.
  bba-bba: Mɑ Yesu kpɑm nɛɛ, i n bɛɛn tii sɛ, kpɑ i ku rɑ ko lɑɑkɑri sɑribɑ dibu kɑ
    nɔrubun sɔ̃ kɑ hɑnduniɑn wururɑbu, kpɑ tɔ̃ɔ te, tu ku bɛɛ suɑru wɔri nɡe yinɑ.
  eng-KJVCPB: And take heed to yourselves, lest at any time your hearts be overcharged
    with surfeiting, and drunkenness, and cares of this life, and so that day come
    upon you unawares.
  kgk-NT: —Xáke! Perepara porã katu pende rekoha-rehe. Peiko porã katu xe ra'arõ-vy.
    Ani pene mandu'a eterei teĩ pene monga'uharã-rehe. Ani pene mandu'a eterei teĩ
    ave pene mbohoryharã-rehe. Ani ave pejepy'apy eterei teĩ pene remikotevẽ ko'a
    pygwa-rehe. Xe aju jevy hagwã-rehe ae tapene mandu'a ndu'a katu peiko-vy. Sapy'a,
    ndorepara porãiha óra-py ombo'a nhuhã mymba. Upéixa ave sapy'a naxe ra'arõ porãiha
    óra-py ojekwaa va'erã entéro ko yvy rupigwa kwéry-pe xe aju jevyha áry.
  waj-waj: Ngiengie mmatayaa variaivaara tuqinnama yaata utuatee. Pinaa yeenna nnaaraivaaraatama
    nnoori kapikaraivaa nnaaraivaaraatama mmatayaa diaa mminnaiyauvaa varaaraivaaraatama
    ngia kaayauma yaata utivoora ngiengie variaivaara tuqinnama yaata utuatee. Fai
    ngia ii mminnamminnaa iyauvaara nnaasu yaata utikiokio ii suai ivo fai akiairaama
    ngiiisi nninaravai.
  ekk-PKP: Olge ettevaatlikud, et pidutsemine või purjutamine või selle elu mured
    teie tähelepanu kõrvale ei juhiks, nii et see päev tabaks teid üllatusena.
  mpx-mpx: Yeisu i ba vevehe al i ba, “Nuku matahikagimiu, bahi aanan, loimwim ge
    panayawi yawalina ali nuwanuwatu yawalimiu ni aanlowan. Ebo nuku ola o, he nasi
    lan o atemiu ni payou
  wbp-wbp: Ngula-jangka, Jijaji-jana wangkaja, “Kajirna pina-yanirni nyampu-kurra
    nguru-kurra, kapurna warraja-jarrimi yapangku yungujulu nyanyi. Kujakungarntiji
    kapulu yapangkuju miyi manu kuyu panu-nyayirni ngarni manu pamarlangu. Kapulu
    manngu-nyanyi nyarrparlu yungulu-nyanu nyiyarningkijarra mani. Nyurrurla, kulalu
    kuja-piya nyinaya! Kulajulu wapal-nyanyi ngajukuju. Kapurna kapanku yanirni, manu
    kapulu ngarrurda-jarrimi. Kuja-kujakuju, wapal-nyangkajulu ngajukuju.
  luo-luo: “Beduru motangʼ, nono chunyu biro bedo monyosore gi pek, mer kod parruok
    mar ngima to ndalono nochopnu apoya kaka obadho.
  nhe-NT: “Ximomocuitlahuica. Nopa tonal ma ax inmechpantiqui ipan tlajtlacoli. Niyon
    ma ax nimechpantiqui inihuintitoque, yon ma nimechpantiqui inmocuatotonijtoque
    ica tlamantli tlen ni nemilistli nica, pampa intla san ya nopa inmoilhuíaj, ax
    inmocualtlalijtose, huan nopa tonal nimantzi inmechajsis queja se tlaquetztli.
  aii-aii: ”ܗܘܹܝܡܘܼܢ ܗܸܫܝܲܪ ܒܓܵܢܵܘܟ݂ܘܿܢ، ܘܠܵܐ ܡܵܠܝܼ ܠܸܒܵܘܟ݂ܘܿܢ ܒܐܵܣܘܿܛܘܼܬܵ‌ܐ ܘܪܵܘܵܝܘܼܬܵ‌ܐ
    ܘܪܸܢܝܵܐ ܒܘܼܬ ܐܲܢܹܐ ܚܲܝܹ̈ܐ، ܘܡܸܢܫܸܠܬܵܢܹܐ ܐܵܬܹ‌ܐ ܥܲܠܵܘܟ݂ܘܿܢ ܗ̇ܘ ܝܵܘܡܵܐ،
  esk-NT: “Munaġititchi! Isumaiqsitnasi taaŋŋaġmunlu isumaaluutaanunlu marruma iñuuniałhum.
    Taatnaŋitchupsi uvlum quviqpiaġaasi tavrakŋatchiaq niġiunġisillusi.
  msb-msb: “Kaya maghimat kamo! Ayaw pagkasibot sa mga kalipayan, paghurubugan kag
    pagkahandal sani na buhay kay basi ina na adlaw nag-abot sin bigla pareho san
    paglabtik san padlong.
  cpa-NT: ’Jøng² jmóh³ hniah¹² hí³. Mi³jøng² tsa¹li¹chianh² hniah¹² jmáh¹lah juu¹²
    hlaih¹³, hi² ŋi³nioh³ hniah¹² ti³henh¹² hniah¹², hi² ti³quinh³ hniah¹² ju²hí³
    dsøa¹² quiah¹² jmøi¹guǿi¹ la². Ju³ jøng² ma²jmoh² hniah¹² jmáh¹lah hi² siíh² jmai³
    jøng². Hi² tsa¹tiogh³ hniah¹² ju²jŋia¹³.
  dso-dso: “ମାତର୍‌ ତମେ ନିଜର୍‌ ନିଜର୍‌ ବିସଇ ନେଇକରି ଜାଗ୍‌ରତ୍‌ ରୁଆ । ତମର୍‌ ମନ୍‌ ସବୁବେଲାଇ
    ବଜିବାତ୍‌ କରି ମଦ୍‌ ପେଣ୍ଡମ୍‌ କାଇବା ବିସଇ ଆରି କେନ୍ତାର୍‌ ଜିଇବାର୍‌ ଅଇସି କେନ୍ତାର୍‌ ନାଇ
    ବଲି ଚିନ୍ତାକରି ରଇଲାବେଲେ, ସେ ଦିନ୍‌ ଅଟାତ୍‌ ପାନ୍ଦ୍‌ ପାରା ଆସି ଲାଗିଜାଇସି ।
  meu-meu: Nahuamui ba toho, aniani momo bona kekero muramuradia bona tanobada ena
    lalo-haguhi ḡaudia ese lalomui bae hametaudia na garina; bena una dina ese baine
    hahoamui, idoa na heto.
  yva-NT: “Wasyisyaube! Vemo wapo one rave tutir muno wamaeno awije rai nora, muno
    vemo wapo wapa ana bekedaije muno wapa anakotaro nsosobe wasai obo ratantona nora,
    weye indati Sya masyoto syakare no mine so rai de papabe wasai.
  dgc-dgc: “Mangilag kam,” kagi ni Jesus, “a diyan kam mékipégabala a méglasing, sakay
    mékipégsaya. Sakay diyan kam mékipégabala a mégahayok ta kabuhayan moy. Makay
    bigla a demtan ta kam dén a éwan kam nakahanda.
  zpm-NT: ¡Nsin sca goḻso, zaacse goḻgac! ¡Adeḻ gaḻ dze ne laa naa guiaḻ, leḻ lo grë
    ncuaaṉe ndzinlid, leḻ lo guieḻgonziu, leḻ lo grë zhgab ne rac lo guidzliu rii
    no to, zigne guṉ grëraa miech! Sac goṉ, lega naclew glanso naa.
  hix-NT: Ohxe mpànà ehtxoko, kekon xarha tà. Ayasahxemtonàr kom hoko roro manatxow
    hana. Onyerhontanàr kom hoko roro manatxow hana. Oyomyawon kom hoko roro manatxow
    hana. Àro wyaro oyehtxoho kom hoko roro mehutwetxow hana, ohnawonye, kekon hatà.
    Àro wyaro anaro rha hoko oyehutwantokonye, nomokyan hana, Toto me Enusaho, onhutwahtor
    kom ho mak ha. Àro wyaro omoknàrà hona mpànà xenytxoko, kekon hatà, Txesusu.
  sim-sim: Jisas mashi lal nga ormu sawera, �Jir auheyeka. Avak uku kavan ji aha ji
    ambarambasiwan ji hala. Uhu mbele mbele tol misambik fehendanjik ji hishombashiowewan
    ji hala. Las avak erem ji una nindik Wasilaka tumsar or tanda ngashi.
  npi-ULB: तर तिमीहरू आफैँ होसियार रहो । त्यसकारण तिमीहरूको हृदय विलास, मतवालापान
    र जीवनको चिन्ताले नभरियोस् । नत्रभने, त्यो दिन तिमीहरूमाथि अचानक आइपर्ला ।
  cgc-cgc: Gambal pa Jesus i, “Mag-amblig kaw na dili kaw mawili ta mga kasadyaan,
    pag-inem-inem daw paglabi nang ta inyo na pagpangabui tak Kanen Na Alin Ta Langit
    Na Natao Naan Ta Kalibutan gulpi mabot ta timpo na ula nyo paabuta.
  tim-tim: Akto Yesuŋe hin dâm makyeŋgiep, “Iren hânân kotŋe siâ siâ keiŋe keiŋe mem
    aregâlâk nâŋgâwâigât biwi golâ manŋet. Akto tu kârikŋe nembiâ wâtyeŋe bo akto
    nâŋgât nelâm yeŋgiwopgât aregât âkâ hainâk biwi golâ manŋet. Wangât? Hingât. Nâŋe
    dowâk miawakmâ togowian ain âmâ luâk hârokŋe dosayeŋaet hâuŋe membai. Bo nâŋgâm
    pâlâmŋe manbiâ hami komŋe sân sânâk meyekmap dop hainâk togowian.
