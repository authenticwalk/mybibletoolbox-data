    អកស្មាទ៑ យុឞ្មាន៑ ប្រតិ យថា នោបតិឞ្ឋតិ តទត៌្ហំ ស្វេឞុ សាវធានាស្តិឞ្ឋត។
  arn-NT: “Welu kuñiwtukuwküleaymün ka elukefilmün tamün piwke ñi kurawael reke ka
    ñi konael ti wesake wimtun mew, ti putun dungu mew no rume ka tamün rume küdaweluwkülenoael
    tüfachi mongen mew femngechi ta tüyechi antü ñi akunoael kiñe lloftun dungu reke
    eymün mew.
  zas-NT: ’Gol gojp cudad ad güün graloj ni rigaꞌ loj guidxliuj guie lëjt gan, ziꞌc
    guial rzüdx, në guial ru xgab por ni ryaadxidi par guibandi din chi guialan zatijb,
    ad gac dxej guin par lëjt
  ken-NT: “Sɔt ka mpok bɛ́ bǎkɛ́ fyɛ ntí ndǔ mɛ́nyiɛ nɛnyíɛ́ tontó, bǎkɛ́ fyɛ
    ntí ndu mmɛ́m nɛ bǎkɛ́ bhɔŋ basɛ́mɛ́ ɛ̌ti mɛnyɨŋ ɛbhɛn nɛpɛmɛ́ mmɨk ɛnɛn. Mɛnyɨŋ
    ɛbhɛn bɛ́kway bɛkʉ bɛ nywɔbhɛ́ nɛtwɔ́ ɛna nɛ́mbák tɛ́mchok ntá yɛka ndǔ bǎbhɨ́kɨ́
    toŋti mmʉɛ́t, nɛ nɛ́mbayti bhe mbɔ ntá.
