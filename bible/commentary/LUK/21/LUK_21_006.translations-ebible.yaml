    risa ko imbot se muriini mini na som.”'
  rmy-ARLI: “Ka avel o dive kad oto sa akava so dikhena naka ačhol ni bar upro bar.
    Đijekh ka ovel peravdo.”
  myw-myw: “Youd tasiyas nukukines, igaw kweitan tut mo bigulekwes biyakousis. Nag
    kweitan dakul bisesuna wakaban.”
  sby-sby: “Ibi byonse mbyomulabononga, nicikashike cindi mpoti kukabule libwe nambi
    limo lyeti likashale palibwe linendi, mabwe onse nakamwayaulwe.”
  sll-sll: Dimba Yisas yu ditongwi, “Ni yalhobi talhan omaga dungwo hangiwe, para
