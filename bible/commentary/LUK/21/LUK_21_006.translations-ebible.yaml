    bir tal taxmu tax üstidǝ ⱪaldurulmay, ⱨǝmmisi gumran ⱪilinidu, — dedi.
  beo-beo: Be Yesu E bu adole i, “Amo ida:iwane liligi dilia waha ba:lala. Be enohaga
    dilia ha lai dunu ilia amo diasu mugulumuba:le, igi afae da igi eno da:iya dialebe
    hamedafa ba:mu.”
  acf-NT: “Tout sé bagay sala zòt ka wè-a, tan-an ka vini lè pa kay wèsté yon wòch
    isi-a ki kay doubout an plas. Yo tout kay tonbé a tè.”
  tpi-OTNT: “Mi laik tokim yupela long dispela ol samting nau yupela i lukim. Taim
    bai i kamap na ol bai i no larim wanpela bilong ol dispela ston i stap antap long
    narapela ston. Nogat. Ol bai i brukim olgeta na tromoi i go daun.”
  mbt-NT: “Egginguma ka timpu keureme ne seini se langun ne nakita niyu, ware minsan
    sabeka ne batu ne egkasame diye te neunturan din, egkahebe iya ka langun.”
  hau-SA: “Wannan abin da kuke kallo a nan, lokaci yana zuwa da ba za a bar wani dutse
    a kan wani dutse ba. Kowannensu, za a rushe shi.”
  mam-NT: 'Pero e xi'' tkba''n Jesús cyexin: —Cykilcaj n-oc cycye''yena, tzul jun
    k''ij tu''n tbaj xitj. Mi nuket jun xak tej lu cyjel tibaj juntl—tz̈i Jesús.'
  udu-udu: Me’da ris to gwansan kun p̱arkina um e mo tani atee mini p̱u’du/ mo ki
    wosha kamu/ yisa minu dhal ka maḵamp̱o/ ap̱owa kamu/ imahan yisa kun mini ’koki
    ṯaka ’cesh mo.
  tvt-tvt: “Sen ih arah loong jo sok han ah—anoong saapoot changta no aadoh jongteh
    tesiit uh tajeeka ang ah; loongtang rukdat cho ang ah.”
  bgt-bgt: “Na komi fata koti reghia iaani, tagna na dani keda mai, teo sikei ghahira
    keda mono kori mathagna vaghagna kena mono ikeagaieni. Imarea kedana reo horua
    na komi hidigna gougovu.”
  mvn-mvn: “Gugua taina habuhabui ududueyei ataina ai dune ahiahina. Kate avonemi,
    aitam auyewa omomo, ka auyewana wayahina eha aitam hanu na‑mae mani hanu hetana,
    iuna meagai taina a havia inꞌ‑omo ka manua aitamoata aitamoata itutu‑bwegebwegei,
    kadu meagai habuhabuna ivita‑vovoni.”
  djk-NT: 'Ne Masaa Jesesi piki den taki: “Weeno! Na so a de tuu. Ala den siton di
    u e si de, wanten o kon, di ná wan fu den siton ya o taampu a taawan tapu de moo.
    Ala den fiya o lulu paati paati.”'
  uig-LAT: — Siler körüwatqan bu barliq nersilerge nisbeten, shu künler kéliduki,
    hetta bir tal tashmu tash üstide qaldurulmay, hemmisi gumran qilinidu, — dédi.
  nde-nde: “Mayelana lalokhu elikubona lapha, sizafika isikhathi lapho okungeyikutshiywa
    ilitshe phezu kwelinye; wonke azaphoselwa phansi.”
  ton-ton: “Ko e ngaahi meʻa ʻoku mou mamata ki ai ni, ʻe hoko ʻae ngaahi ʻaho ʻe
    ʻikai mahili ai ha maka ki ha maka, ka ʻe laku kotoa pē ki lalo.”
  mir-NT: ―Habaadaam̱b jaduhṉ coo hädaa tsajtøjc jyidaꞌañ cøx̱iä.
