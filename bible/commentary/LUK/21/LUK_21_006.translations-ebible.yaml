  eko-eko: “Enlawa zafiye siikhu vitthu zaya epo mwinoonaazo zinttelaavo opwecheliwa,
    maana khalinlawa olikhiwa liwe vatulu wa liwe nzaaya.”
  qxn-NT: “Chämungam junagcuna cay ricaycäyangayqui shumag adornashgacunawan llapan
    rumincunapis juccag rumipa jananchö manana quëdananpag. Tsaynömi jancat juchur
    ushacanga.”
  wol-2010: «Li ngeen gis fii lépp, jamono dina ñëw joo xam ne dina daanu, ba doj
    dootul des ci kaw doj.»
  nss-nss: “Sehe melit mepo wawu tora nimei mahapo ara, ara lang itapo isa, andre
    pat sih kinye ndron ndrita sih pwi. Andre hu pat masih kene ara, andre katipiyani
    hu topwei kaya pwan.”
  snc-snc: “Ḡarona beraḡasini, mainai ḡoḡitarini dagarari mabarari tarima tari na
    beḡe vare bubu-riḡorini, fore ta fore ta iatanai asi beḡe tanuni.”
  lgl-lgl: “'Are 'e 'amu lesida lo gi sui, fe atoa kae dao mae ikoso ta teke me fau
    wasua 'ali io 'i fulila, gerakae tagalae sui 'i wado!”
  mmo-mmo: + o 21:6 Luk 19:44*“Ham nahe vaa-ju, nganjo busin ti tombe tatuuh-anju
    ango me-le mando jak ango baandoni le, hil e kawiiy pin-ambe na mando danjeen.”
  ncu-NT: Ne̱ Yeesuu a be̱ŋŋaa bamo̱ fe̱yɛ, “Amo̱‑ɔ pɛɛɛ mɔ ne̱ mo̱ne̱ a ŋu‑o, saŋ
    ko̱ e̱ ba a ɔ bo̱ ba, na afo̱re̱ amo̱ ne̱ baa bo̱ pwɛɛ akyaŋ amo̱‑ɔ ko̱ŋko̱ gbaa
    maa sii mfe̱ŋ ne̱ ke̱ ye̱re̱ mbe̱yɔmɔ‑ɔ. Ba gye̱ra amo̱ pɛɛɛ a bo̱ bo̱ da.”
  cni-NT: —Coajica intireetajero maaroni oca pineacameetsajeitiri meeca. Irojoqueetajero
    mapipeeca arejiqui.
  eng-WMB: “As for these things which you see, the days will come in which there will
    not be left here one stone on another that will not be thrown down.”
  zaw-NT: ―Sidzujṉ dxej sibijḻ guiralii ni cahuiitu, nicla tej guij di jia'n yejc
    sa'ni, guiragajcni sibijḻ.
  san-MAL: യൂയം യദിദം നിചയനം പശ്യഥ, അസ്യ പാഷാണൈകോപ്യന്യപാഷാണോപരി ന സ്ഥാസ്യതി, സർവ്വേ
    ഭൂസാദ്ഭവിഷ്യന്തി കാലോയമായാതി|
  tam-TCV: “நீங்கள் இங்கே காண்கிற இவையெல்லாம், ஒரு கல்லின்மேல் இன்னொரு கல் இராதபடி
    இடிக்கப்படும் நாட்கள் வரும்; அவை ஒவ்வொன்றும் கீழே தள்ளிவிடப்படும்” என்றார்.
  mit-NT: ―Cunaha‑nsiá, vàxi iin quìvì icúmí nèhivì ducùn‑né nsidaa ñà‑ndùá indéhe‑nsiá
    yohó, ni mà códotnahá gá ni‑iin yùù yohó.
  ceb-ULB: “Kining mga butanga nga inyong nakita, ang adlaw moabot nga walay bisag
    usa ka bato nga pinatong sa usa ka bato nga dili pagatumpagon.”
  ces-LB: „Přijdou dny, kdy ze všeho, čemu se teď obdivujete, nezůstane kámen na kameni,
    všechno to bude rozbořeno.“
  mkn-mkn: “Ini ruma memang bagus. Ma sonde lama lai, te orang dong kasi rubu abis
    ini batu samua, sampe rata.”
  nce-nce: Na Jisas gali tlome, “Bo ebë wesibi sobo kë hwi eglomobëme gali nolëyo.
    Tokwafe bu ebë lo iniwa yayei mogotlame. Fli aniji matawa hana mëgëbëme. Iniwa
    sisike mëkakame.”
  pol-UBG: Przyjdą dni, w których z tego, co widzicie, nie zostanie kamień na kamieniu,
    który by nie był zwalony.
  qxh-NT: «Sumaj ricacuy. Imayllaga llapan ricashayqui ushyaypa ushyacanga. Rumiwan
    pirgararsi, llapanmi jućhurachish canga.»
  nwi-nwi: “Nimə e nakasəm ai taktakun, mərɨg nɨpɨg ramuə yame narmamə tuksatmətəg-ətəg
    kapier mɨnə kape nimə e, kapier kɨrik to rɨpəh nərerien a ikɨn ramərer ikɨn taktəkun.”
  kmo-kmo: Worek, Jisas rii eecha wor, “Diita eyey boboyen kwota heweyn eyey papan
    heweyn, komas reekiichi sakakiita. Ma ye papa pochi hek awa awa ho siichiri, sakapa
    takiitawak. Eyey sakakiita.”
  agr-agr: —Atum ju imatiksa iwaja jegamkamu wainjum juka, makichik kayakesh ekenjamu
    aina nuwiyag juwakchatnai, ashí tsaikbau atinai, —tiuwai.
  kyc-kyc: Bange kandelyaminyi dupwa yuu gii mende pyaka seramo dokopa lalyuo bolombalo
    lao nembaraminyisa kana mendeme yango ketae dokona see nara leya.
  urd-GVU: ”جو کچھ تم کو یہاں نظر آتا ہے اُس کا پتھر پر پتھر نہیں رہے گا۔ آنے والے
    دنوں میں سب کچھ ڈھا دیا جائے گا۔“
  yre-NT: «Tʋ -tʋ -taa "bɔlɛ bɛ, fɛnun nɛn ka o ye 'labɛ, minnun -a -wiiman 'e pɛɛnɔn.
    -A -kɔlɛ pɛɛnɔn fuimlan "man, -a -tʋ 'ka 'fo 'e bɔɛzan da dɩ.»
  fuh-BKF: —Ko nji'oton ɗuum, wakkati waran nde fay hayre wootere heddataako ɗo ina
    yowii dow wonnde. Fuu wurjinte.
  arl-NT: —Puetunu cunojuanaa niaa na niquiyani, tamacari niyartasaanutaniyari. Majaari
    quenaaja tamonu saajia cureenu quiniutianiya tamonu caco maano. Puetunu niyartasaanutaniyajanaari.
  ziw-ziw: “Yose mkuyawona sicho chintu, nayeze mazuwa hamuwone hata yuwe dimwenga,
    mnanga mo mnyawe, chila chintu nachibanangwe.”
  grc-TR: Ταῦτα ἃ θεωρεῖτε, ἐλεύσονται ἡμέραι ἐν αἷς οὐκ ἀφεθήσεται λίθος ἐπὶ λίθῳ,
    ὃς οὐ καταλυθήσεται.
  nag-nag: “Etu tumikhan etiya dikhi thaka to, eneka din ahibo, jitia ekta pathor
    bhi nabachibo aru juntu ekta uporte ekta ase, etu sobke girai dibo.”
  eng-OEBCW: ‘As for these things that you are looking at, a time is coming when not
    one stone will be left on another here. Every one will be thrown down.’
  knj-NT: —Ja' wan lalan je yilon ti', oj ec' bulna masanil yet jun tiempoal oj jul
    oj. C'am junoj wan ch'en latz'bil a ti' oj can yiban yet ch'enal, ẍi Jesús tet
    eb.
  deu-1912: Es wird die Zeit kommen, in welcher von dem allem, was ihr sehet, nicht
    ein Stein auf dem andern gelassen wird, der nicht zerbrochen werde.
  san-PUN: ਯੂਯੰ ਯਦਿਦੰ ਨਿਚਯਨੰ ਪਸ਼੍ਯਥ, ਅਸ੍ਯ ਪਾਸ਼਼ਾਣੈਕੋਪ੍ਯਨ੍ਯਪਾਸ਼਼ਾਣੋਪਰਿ ਨ ਸ੍ਥਾਸ੍ਯਤਿ, ਸਰ੍ੱਵੇ
    ਭੂਸਾਦ੍ਭਵਿਸ਼਼੍ਯਨ੍ਤਿ ਕਾਲੋਯਮਾਯਾਤਿ|
  nob-LB: 'Jesus sa: ”Det drøyer ikke lenge før alt det dere her ser, skal bli jevnet
    med jorden, stein skal ikke bli tilbake på stein.”'
  ntj-ntj: “Wiya, tjurrtju ngaa-yan nyakula, palunyanya tirtu ngarakitjamunu. Tjiinya
    ngula warrmarlalu-ya pitjaku purlparrpungku. Nyangka purli pirninya-ya punkalku
    mantangka ngarrirrayinma.”
  sxb-NT: “Amayumba aga muwona ano gano, goona gaaza okugemulwa gawuere ansi kandi
    riwulao namba iwaale ilala eriiza okusigala ni riigereeke ku erindi.”
  nhu-NT: “Ben yɛne mwɛɛm mvun e? Diuu too lo dì kɛ tɛ dimwaaŋ nu ke eshɛɛ yî dimew
    e sɛ bó ɛ base fokuse kɛ.”
  row-row: “Ume ia memaꞌ meulauꞌ. Te nda dooꞌ sa te, atahori ra poko ralutu hendi
    basa fatu ra losa raꞌabꞌebꞌelaꞌ ro rae a.”
  msy-msy: Ezɨ Iesus kamaghɨn mɨgei, “Ia datɨrɨghɨn garir bizir kabanagh, dughiam
    izɨtɨma dagɨar kaba, gumaziba bar da pueghtɨ da bar moghɨra daghregham. Eghtɨ
    tam tam gisɨn ikeghan kogham.”
  agg-agg: “Ro sɨhamumbo hoafayahapurɨ, ndanɨ moatükunɨ hoeiarundɨ nda mamɨ sɨmboanɨ
    ŋgɨrɨ nɨmoei mamamboanɨ ŋgoründɨwamɨ naŋgo, ŋga ai hɨfɨtɨreboai pütapɨndɨmboe,”
    mehu.
  ptp-ptp: “Susu wê xam wê ga, obêc buc tɨmuên ge od ngɨdax tigae ob dii sea, dɨ ngwe
    ob dô lec ngwe kɨsii lêm.”
  nak-nak: “La luma ale uru amuto hilotia igoie, ge mulimuli egiteu la valalua la
    gima ge gomai ge loke momomo taroa, me la uatati ale ururu ovola, egite kati ge
    vitabuli tatalu lou, egite ge tabuli marapa tomi.”
  ron-LUDARI: “Osă vije vrijamja kănd nusă rămije nič unu buluvan p buluvan d Hramusta
    če vu ujtac. Tot s fije duburăt.”
  lbb-lbb: “A ututnala ne ning mulo oroi la, a pukakiar ir hanot lamur ning bel ir
    naur a hat ma diar borbor taum, dir regen sarara rop sen la.”
  kan-2017: ಯೇಸು, “ನೀವು ಇವುಗಳನ್ನು ನೋಡುತ್ತಿದ್ದೀರಲ್ಲಾ, ಇಲ್ಲಿ ಕಲ್ಲಿನ ಮೇಲೆ ಕಲ್ಲು ಉಳಿಯದೆ
    ಎಲ್ಲಾ ಕೆಡವಲ್ಪಡುವ ದಿನಗಳು ಬರುವವು” ಅಂದನು.
