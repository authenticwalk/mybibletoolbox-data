  eng-ULB: “As for these things that you see, the days will come when not one stone
    will be left on another which will not be torn down.”
  spa-VBL: “Respecto a las cosas que están mirando… viene el tiempo cuando no quedará
    piedra sobre piedra; ¡todo será destruido!”
  fra-_FOB: Vous contemplez ces choses! Des jours viendront où il n'y sera laissé
    pierre sur pierre, qui ne soit renversée.
