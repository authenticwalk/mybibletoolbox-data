verse: LUK.021.006
translations:
  kpx-kpx: Ige Iesuu namigevei avoe, “Vani molena lohoge la dubu ko elehale ke ataeabuna
    loholiege koilahage mune moleu bae mune mole golomo ulivebene.”
  okv-H: Iesu na ingito ke einge ena, “Ungo donda ere kogova rate iji puvutohururou
    kitoho na puvuto taro koro nei na koro nei ta hamo ta mane tembeto iresuja te
    tapa arara eto veasuja” ainge enu.
  tbo-tbo: ‘Geka numahi gaima ugolihiyei hiwogohi po o gagalehi, houga e nenei apo
    gaima emosi ega u uyawena ina mamae. Atapuna apo hina dubadubalena pahi.’
  mal-C: “നിങ്ങൾ ഈ കാണുന്നത്, ഒരു കല്ലിനുമീതേ മറ്റൊരു കല്ല് ശേഷിക്കാത്തവിധം എല്ലാം
    നിലംപൊത്തുന്ന കാലം വരുന്നു.”
  grc-SR: Ταῦτα ἃ θεωρεῖτε, ἐλεύσονται ἡμέραι ἐν αἷς οὐκ ἀφεθήσεται λίθος ἐπὶ ⸂λίθῳ,⸃
    ⸆ ὃς οὐ καταλυθήσεται.
  bgc-bgc: “वे दिन आवैगें, जिन म्ह यो सारा जिन नै थम देक्खो सो, उन म्ह तै उरै किसे
    पत्थर पै पत्थर भी कोनी रहवैगा, जो गेरया न्ही जावैगा।”
  khz-khz: “Tomana pene kwara, enai gogitarana gaura maparara talima reketa na pia
    vale-vepopo-rigora, vatu ta vatu ta atanai ati pene mia-tago.”
  deu-TKW: von dem, was ihr da schaut - es kommen Tage, in welchen da auch nicht ein
    Stein auf dem anderen gelassen werden soll, daß er nicht abgebrochen würde.
  zsr-NT: ―Yúguꞌtë lë ni rléꞌiliꞌ, huadxín dza catiꞌ cutur ugáꞌn ni guiöj lahui lzëꞌi,
    le lusnít gdauꞌ ni bunách.
  lin-lin: — Mikolo ekoya oyo, kati na nyonso oyo bozali komona awa, ata libanga moko
    te ekotikala na likolo ya libanga mosusu ; nyonso ekobukama.
  hns-NT: „Ek dien aai kie ie mahal ke sab dewaal toer dhaaral djaai, aur ekko ieta
    tarke oeppar na rahiega.”
  noa-E: —Ar mokdau sĩi ajapha joothʉthʉʉd jãg thʉnʉm pãrau oo naabá. Jãg thʉnʉm chan
    mokpör ãbjã ãbam ʉ̈r ich jãg ajapha joothʉthʉʉd sĩerrabam. Jãg thʉnʉmʉn sĩi thumaa
    õrau pogueupʉ̈ijuuta jãg dʉnʉmgui ajim anʉm.
  eng-EMTV: “These things which you see—the days will come in which not one stone
    shall be left upon another that shall not be thrown down.”
  mib-NT: Ndɨhɨ jeē cájito ró yáha, quee quɨvɨ̄ jeē ma cóso jnáhan ga ni ɨɨn yuū,
    chi ndɨhɨ jnanū, achí yá.
  lif-NT2: “खिनिॽ आल्‍लो के़निःसुम्‍बान् थिक् लुङ्‌सम्‍दाङ् वेॽ लुङ्‌धिक्‍काङ् मे़न्‍ने़ए
    यःमा ये़म् तार पत्‍लो॥”
  xnj-xnj: “Goha aga gemkugawona galabwela magono kawaka hati liganga limonga lelisigalila
    panani ya liganga lingi, kila chindu yati chidenyekana.”
  mmx-mmx: “Anaa axav i na lempanga mi ven i, laaleng naba vot la kopmen toxonuat
    at nai naba nemen to at loxot teren. Dinaba ut tereve axav i ukopok.”
  cbr-NT: —Ënë xubu mitsun iscëx upí 'aísh maxax cha 'acë 'aíshbi ca axa Nucën Papa
    Diosmi sináncëma unicaman ënë xubu camabi rurupacëbë aín maxáxcamaribi rurucubúti
    'icën. Usaía anun 'iti nëtë ca uti 'icën.
  tee-NT: ―Aclajunau ixlacata ju ani taxtokni ju lakts'inat'it ju chavai. Pus camina'
    avilhchan acsni jantu tu'u' catila'ucxtavi ju chiux ju ixt'achiux. Chux lana calak'alhik'ocana'.
  eng-LSV: “These things that you behold—days will come in which there will not be
    left a stone on a stone that will not be thrown down.”
  cak-NT: Xquie'apon k'ij cuando ronojel ri nitzu' we' xquiewulix. Conojel ri nimalaj
    tak abaj ri je-cusan che ri jay re' can xquietorix-pe. Man jun abaj ri xtic'ue'
    can, anche'l la rubanon cami, xcha'.
  pah-NT: —Pehepia pe nhandejatykahavuhua avo. Aerẽ po ti ndojikojikoga'javi ojogwehe
    itauhua nehẽ. Omonduru pa po ti g̃a inog̃a nehẽ, ei Jesus'ga g̃a pe.
  sja-NT: —Ewari cherude parãpa na jõma unu p'anɨ unuda-e pait'ee. Mãu apida bee-e
    pait'ee awaraa mãu ɨ̃rɨ, na jõmaweda t'eek'oo chedait'ee perã.
  xed-xed: «Tsəna skwi ta nghə kuni na ná, dzaʼa saghasa fitik ŋa kwal kul nghəglaŋtá
    nzugwatá pala ta sani, dzaʼa tasiŋtasa lu,» kaʼa.
  mks-NT: —Va̱xi qui̱vi̱ ndihi sa̱ha̱ tócó ndihi ña̱ ndíta ndó sánde̱hé ndo̱ yóho.
    Ta ni ja̱nda̱ in yu̱u̱ a̱ cándo̱o ja̱tá inga yu̱u̱ ña̱ nditani cacuu tócó ndihi
    ña̱ yóho —na̱cachi Jesús xi̱hi̱n ná.
  gfk-S: '@see-verse:LUK.021.005'
  bmu-bmu: “Miri ki eŋgekzei, mi mönö köndeŋgetka mirigö köt kun mi köt kungö qakŋe
    qahö ahömapmö, qeqelaŋlaŋ aka sahopŋanök ahöma.”
  dgz-dgz: “E pa mame endi yavisiana menan waiwanin. Wamewa iman tauepi gapan Diu
    anavi ega taue pa ma iragi to bebenak ae seain, gwat da daiton didi batamene diriga
    aita ya wanumoin.”
  eng-GNV: Are these ye things that ye looke vpon? the dayes will come wherein a stone
    shall not be left vpon a stone, that shall not be throwen downe.
  zaa-NT: Huàl·lani tsá qui'ni iyaba ca cosa nu rilá'ni le annana, pues itàppa' iyìnniani
    cą porqui'ni huàl·lani canu dìttu' nna guthìnnia gutàppa'ni cą hàstaá qui'ni labiru
    eyà'na iqquia luetsi ca íyyį.
  eng-WEBSTER: As for these things which ye behold, the days will come, in which there
    shall not be left one stone upon another, that will not be thrown down.
  guh-guh: —Itsamatacabi itsanacuapijivi xuabianica mapatemplobomije. Nexata daxita
    xua pataneme, pitabëcuene yajava, penetsianica. Nexata templobopijiibotonë caeiboto
    ata pejumavereca apo bocae tsane, jai Jesús pijajivijavabelia.
  bon-bon: “Weene ire iyeta ai miiji-miji gwidape, padare te cirege atyaramta liba
    iyeta ai kula bine teeme puupu cabu ca cirege äyeblenga. Yoo, iyeta cirege iisabeja.”
  nhw-BL: ―Ajsis se tonal quema masehualme quisosolose nochi ni tlamantli yejyectzi
    catli ama anquitlachilíaj, huan niyon se tetl amo mocahuas campa eltoya.
  mgw-mgw: “Aga goti gamugabona, gaaisa masu'ba lyaigalali ata liwe limo panani ya
    li'ngi', kila kili'be sasengwanilwa.”
  swh-ONEN: “Kuhusu haya mnayoyaona hapa, wakati utafika ambapo hakuna jiwe moja litakalobaki
    juu ya jingine, bali kila moja litabomolewa.”
  wbi-wbi: mu mhola isa mbombo sino mukusagha, ifighono fikwisa fino nakwekuliva nilivue
    limo lino lililekua nkyanya ja livue ilinge lino nalilighua.
  bba-bba: sɑnɑm sisi mɛ̀ sɔɔ ye i wɑɑmɔ mini kpuro yen ɡɑɑn kperɑ kun ko n wɑ̃ɑ ten
    tensim wɔllɔ. Ni kpurowɑ nu koo wɔri.
  eng-KJVCPB: As for these things which ye behold, the days will come, in the which
    there shall not be left one stone upon another, that shall not be thrown down.
  kgk-NT: 'Ha Hesu he''i: —Ogwahẽ va''erã áry gwĩ pehexa va''e gwive ho''apa va''erã.
    Ndopytái va''erã peteĩ ita ojo''ári, he''i.'
  waj-waj: Aa ngia taa mminnaa mmuakiaa aayauvaa fai suai voovai nninai vaidiiya mmuakiaa
    aa nnau aayauvaa havarata taika kikio rikioo fai hama seena sikau voovai ari seena
    sikau voovai mmaataivau tasipama vainaravai. Fai mmuakiaavai havarata taikaanaravaivee,
    tiravai.
  ekk-PKP: '„Nende asjade kohta, mida te silmas peate: tuleb aeg, mil ei jäeta üht
    kivi teise peale, kõik hävitatakse!“'
  mpx-mpx: “Bugul gegewel bolo ku kitel e, he sauga i nenem nige pat etega ni miminaa
    abanaa, gegewena abwe nihi pasamwalekaleka.”
  wbp-wbp: Jijaji-jana wangkaja, “Nyanyi mayi kankulu-jana nyampurraju kuja kalu karrinja-yani
    yuwarli-kari yuwarli-kari manu kuja-ka karri nyampu Yuwarli Maralypi? Ngularraju
    kulalu tarnnga karri nyampurraju. Manu kulalu-nyanu nyampurraju yarturluju kuja-piya
    yaarlyaarl-ngunanja-yani. Ngakaju kapulu-jana yapa-karirli muku pirlpirl-kijirni
    walya-kurra.”
  luo-luo: “To kuom mano ma uneno kani, ndalo biro biro maonge kidi kata achiel mabiro
    dongʼ kochungʼ ewi wadgi, moro ka moro biro redhore piny.”
  nhe-NT: ―Ajsis se tonal quema tlacame quixolehuase nochi ni tlamantli yejyectzi
    tlen ama inquitlachilíaj, huan niyon se tetl ax mocahuas campa eltoya.
  aii-aii: ”ܐܲܢܹܐ ܕܒܸܚܙܵܝܵܝ ܝܬܘܿܢ، ܒܸܬ ܐܵܬ‌ܝܼ ܝܵܘܡܵܢܹ̈ܐ ܕܠܹܐ ܦܵܐܹܫ ܫܒ݂ܝܼܩܵܐ ܟܹܐܦܵܐ
    ܥܲܠܔ ܟܹܐܦܵܐ ܕܠܵܐ ܦܵܐܹܫ ܣܬܝܼܪܵܐ.“
  esk-NT: “Iluqaan tamanna tautukkaqsi—taimanigu kisiŋŋuqtaqaġumiñaitchuqunniiñ uyaġaŋmik
    qalliani atlam ulġusimaitchuam.”
  msb-msb: “Maabot an panahon na wara gayod ni usad na bato na mabibilin sani tanan
    na iyo makikita didi yana kay an tanan maruruba.”
  cpa-NT: '―Lah¹la² lé² quiah¹² hi² jáih² hniah¹²: Jií¹ jmai³ ja³gug¹ ca¹lah¹jǿ¹.
    Cu¹dsie¹² tsa¹ma¹lé² hi² ti³juú¹³ jin³ cøng² mǿi² cang³ ―ca¹juúh²dsa.'
  dso-dso: “ଏନ୍ତି ଦିନ୍‌ ଆଇସି, ଏବେ ତମେ କାଇ କାଇଟା ଦେକ୍‌ଲାସ୍‌ନି ସେଟା ସବୁ କୁରୁପ୍‍ନାସ୍‍
    ଜାଇସି । ଗଟେକ୍‌ ପାକ୍‌ନା ମିସା ତାର୍‌ ଜାଗାଇ ନ ରଏ । ସବୁ ମାଟିତେଇ ମିସି ଜାଇସି ।”
  meu-meu: Hari o itamu ḡaudia iboudiai nega gabena ai bae heḡiḡi dobi, nadi ta nadi
    ta latanai basine mia.
  yva-NT: Weti Yesus po raura nanto mai pare, “Indati masyoto makareye Yavaro Amisy
    wapo raene so, ama oramo ngko dave somamo mandamisyi vintabo ti ntuna no min,
    muno inta ntuna matuve akato jewen.”
  dgc-dgc: Ey kinagi ni Jesus dide, a “I étanan a ina a te itan moy, éy dumemét i
    oras a éwan sina tu mabuhay a bito a te tupo ta kapareho na a bito ta dingding
    naa. Matibatibag side a étanan.”
  zpm-NT: ―Niicle squitaa goṉ raṉ to niaaw niina, per zdziṉ dze ne nitlow, dib nacsew.
    Ni stib quie qui guiaaṉdraa zigne squi zhobxcuaaw i.
  hix-NT: Onà wyaro haxa nkekon hatà, Txesusu, àwyanye. Amnye nosomkawononkatxehkehe
    hampànà, àro ymo heno, onenyetxhàyamotho ymo, kekon hatà. Osomkawono ymo heno
    natarymatxehkehe hampànà, othenyekhenà ro me mak ha, kekon hatà, Txesusu.
  sim-sim: Urik Jisas mu mbara, �Ome sira. Hako jirin amu sawenduwa. Mbele mbele tol
    ter ji heyewa tondo avak li taha li jilatarvlalanak takakwa lir. Mbeek ji heyenak
    indik erem nakwa ambu sir.�
  npi-ULB: “जसरी यी सबै थोकहरू तिमीहरू देख्छौ, यस्ता दिनहरू आउनेछन् जुन बेला एकमाथि
    अर्को ढुङ्गा रहनेछैन, सबै भत्किनेछन् ।”
  cgc-cgc: “May adlaw na mabot na tanan na nakita nyo di anduni magubba gid daw tanan
    na bato ta Timplo i mawasak na ula gid maskin isya nang na bato na gasampaw pa
    naan ta duma na bato.”
  tim-tim: Hain dâmbiâ Yesuŋe hin dâm makyeŋgiep, “Opmân yu ektâi ire hâmbâi togom
    hârem gagaim itiŋ gulam ketuguwai.” dâmbo
  yor-yor: “Ohun tí ẹ̀yin ń wò wọ̀nyí, ọjọ́ ń bọ̀, nígbà tí a kì yóò fi òkúta kan
    sílẹ̀ lórí èkejì tí a kì yóò wó lulẹ̀.”
  wos-wos: “Némbuli xénguka jondu, yak, hukémbu nak nukwa yandét, nawulak du yae ané
    geré haraki hurutandi. Haraki huruta atéfék motu hérae yakisandandat motu nak
    nak motu takumbu yamba hwakéndé.”
  emp-NTPO: –Bãrãba nama unu panʌra ewari ab̶a jũma ãrĩnia. Naʌ̃ mõgara caped̶ad̶ara
    jũma tod̶ogozoaya.–
  eng-F35: “These things that you see—the days will come in which not one stone will
    be left upon another that will not be thrown down.”
  ind-ind: Lalu Yesus berkata, “Akan tiba waktunya semua yang kalian lihat ini diruntuhkan
    sampai rata dengan tanah, bahkan sampai tidak ada satu batu pun yang masih tersusun
    di atas batu yang lain.”
  pes-OPCB: «روزی فرا می‌رسد که تمام این چیزهایی که می‌بینید، سنگی بر سنگی دیگر باقی
    نخواهد ماند، بلکه همه زیر و رو خواهد شد.»
  mpt-mpt: Yesuse baanea Inamin namin ayamo watemib olo sinanoa am olo galanimibo
    tome elekieme mo deibaiba make dimo delab banamino blimobe. I alukum galafa dibiaiba
    unamabobo ge baabesebe.
  ssx-ssx: Do handeleme alemanu paeyaota꞉ ika꞉ nate opolo epea꞉ka꞉na꞉ta꞉ toopi manda
    ma꞉nda꞉ na tapa꞉ pelia hata꞉ paeyao mea lopaalieke leekeme.
  mkl-mkl: mii ŋɑu bɛ iyi ì wɑɑ yɛ fei ŋɑ ɑjɔ ɑkɑ̃ ɑ́ kpɑ iri. Kutɑ bɑɑ ɑkɑ̃ kɑɑ nɑ
    ku mɑɑ lesi njɛ bɛ mɑ́, ɑɑ kɛkɛɛ mbɛ fei.
  gaq-gaq: ମାତର୍‌ ଜିସୁ ବାସଙ୍ଗ୍‌କେ “ଏବେ ପେଇଂ ଆକ୍‌ଅରିଆ ମେଃନେ ସାପା କେପେଡିଙ୍ଗ୍‌କେ ବେଲା
    ପାଙ୍ଗ୍‌କେ ଉଡ଼ିବେଲା ଆକେନ୍ ସାପା ଦଂସ ଡିଙ୍ଗ୍‌ୱେଏ । ଆକେନ୍ ଦର୍‌ତନିନେ ସାପା ବ୍ରି ତୁବଃ
    ଅରିଆ କୁଡ଼େଃଚେ ଲଃଏ । ମୁଇଂଡିଗ୍‍ ବ୍ରି ବିନ୍‍ମୁଇଙ୍ଗ୍ ବ୍ରି ଆଡ଼ାତ୍ରା ଲେଃ ଆୟାଆର୍‍ ଣ୍ଡୁ
    ।”
  gof-RNT: Shin Yesuusi, “Ha hintte be7iyabay ubbay laalettonna, shuchchi shuchcha
    bolla gimbbettida mela attonna wodey yaana” yaagis.
  unx-unx: “ଏନ୍‌ ଦିପିଲି ହିଜୁଃଆ, ଏନାରେ ଆପେ ନେଲେତାନ୍‌ ସବେନାଃ ହାଦୁଡ଼ଃଆ, ଦିରି ଚେତାନ୍‍
    ଦିରି ତିରିୟାଁକାନ୍‍ କା ତାଇନା ।”
  gah-gah: Lekeza imane netá itína nánigamó nene alika gamena atitó nene lova ve makolite
    imaneló gehani mukí apiliki tele vizikiko, gehani nene amupiló amupiló iki mililiki
    itekutí gululupa so asú inogo ive.
  lcm-lcm: “Sa mipo arai ania kana, ka serei lak a taun na ka kovek luai i ngoto roron.
    Kime galang aongos ia.”
  aer-aer: Kenhe Jesus re akenhe itneke angkirtnerlenge, “Yewe, apmere akngerre nhenhe
    areye itne arteke apwerte akngerre areye-ngentyele, itne alakenhe anerrirretyakenhe-arle
    anetyenhe, arrangkwe, arrangkwe anthurre-arle. Urreke rarle, tyerrtye arrpenhe
    areyele itnenhene ahelhe-werne-atheke atakemele ankerte-iwerrirretyenhe.”
  qvc-NT: —Suq diyam kay rikashqaykitaqa limpu rinllapa bulaq. Chay diyapiqam manana
    ni suq rumi patachaduqa rinchu kidaq, nishpa.
  tgl-ULB: “Patungkol sa mga bagay na ito na inyong nakikita, darating ang mga araw
    na wala ni isang bato ang maiiwan sa ibabaw ng isa pang bato na hindi babagsak.”
  cbs-NT: —Na jiwe man uiainan, jawenduabia jabianu mishki betsa ana matsanmanama
    dasibi ja mishki jiwe tekekin pudekin keyuxankanikiki— jatu wa
  xtm-NTPP: ―‍Kenda kivi ja ndaka cha'a ja ka nde'ya ni vitna ya, ma kendoo ni‑in‑ka
    yuu siki in‑ka yuu a, su'va ndi'i i ndatnana ―‍kúu ya jiña'a ya.
  nnq-nnq: “Ganga goa agamagabona, kiika kingobu liigalaje ati libwe limwe panani
    ja lenge, kila kilebe makibomoligwa.”
  bao-NT: —Ano mʉja ca ĩarije niipetiro, jĩcãga ʉ̃tãga jotoare apega ca pejatiropʉ
    cʉ̃ja ca tiipa rʉmʉri earucu. Niipetirije tii yaio ecocoarucu —ĩiupi.
  san-ORI: ଯୂଯଂ ଯଦିଦଂ ନିଚଯନଂ ପଶ୍ୟଥ, ଅସ୍ୟ ପାଷାଣୈକୋପ୍ୟନ୍ୟପାଷାଣୋପରି ନ ସ୍ଥାସ୍ୟତି, ସର୍ୱ୍ୱେ
    ଭୂସାଦ୍ଭୱିଷ୍ୟନ୍ତି କାଲୋଯମାଯାତି|
  rmn-rmn: — Кан авэл вахыти, кана алаестар, со тумэ атхэ дикхен, на кан ачёл бар
    опрэ бар, алаи кан овэл хурдярдо.
  huv-NT: ―Meáwan aag leawa temejawan nganüy cam, alinoic nüt apndrom ombas. Ngome
    apmajlüy masey anoic piedra nesapüy maquiiüb alinoic, cos meáwan apmateajquich
    ―aj nejiw.
  otn-NT: ―Ya guí̱ nnu̱hʉ te ja ra̱ ni̱ja̱ ya. Pɛ nu̱na̱ ra̱ ni̱ja̱ na̱ya, bá̱ ɛ̱p'ʉ
