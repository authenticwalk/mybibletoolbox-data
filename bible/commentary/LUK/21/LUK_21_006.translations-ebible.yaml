  kqc-kqc: “Gua beika tau vededi—bi ini ari yokoi baego mironi, mina fore fafau fafau
    yokoi de amegedi; mina tau gade varadaugedi.”
  rmc-ZRB: — Авена дівеса, со одалестар, со тумен канакє дикгєн, на ачела бар про
