  ron-1924: „Вор вени зиле кынд ну варэмыне аич пятрэ пе пятрэ каре сэ ну фие дэрыматэ.”
  tpz-tpz: “A ma tah varih kuru nöm to ep nem, o poen se tavus maꞌ no a hikta pah
