    xtic'ue-ta can ancha'l rubanon vocame. Ronojel re aboj re je'cusan cha re jay
    re', xa can xque'vulax. Can man jun c'a aboj re xtic'ue' can ancha'l la rubanon
    vocame, xcha'.
