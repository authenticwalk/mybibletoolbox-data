  adz-adz: Da bitsintaꞌ Yisu ini, “Nam idzuwai agam tsangandan da aruani, da gubuꞌ
    mangan bungꞌ abawaꞌ da tauf mingꞌa raragun i ruan ani bungꞌ agruꞌ ruan sib.”
  sri-sri: —Mʉsã i wiimarẽ dapagorare ĩãdáa. Sunʉ i wiima ããrĩpereri marĩ ĩãdea, i
    ʉ̃tãyeride mʉtãdijapereakõãrokoa. Neõ suye ʉ̃tãye gajiye weka weamʉrĩadeade dujabirikoa,
    ãrĩyupʉ.
  nal-nal: “Ga saxot gana vazei nim pana amun saan angkanaan naagu raamin. A raan
    kana wat ma xana wen tauxin mase ta vaat kana imaal laaxur wana taza vaat, dina
    burut psin naandi vaakdul xu waanaburut.”
  kyq-kyq: «Ɓii kalaŋ se, ɓee kɛn aakin̰ki ɗaar aak bɛɛ bɛɛ se, jeege utu an̰ ru naŋ
    tak. Kon̰gen rɛɛs aak bɛɛ bɛɛ se, utu wɔɔkŋ kalaŋ kalaŋ ɔɔ ko tap ɓo Ꞌkɔŋ tooɗn
    do naapin̰ ko ki eyo.»
  kwd-kwd: “'Ola te'efou lo'oo moru agasia, nga maa'e gani ngaia te'e nigi mai ta
    me'e fou sia nana'i mola 'i talafurina, tagila tagala'i te'efou 'i wado!”
  ded-ded: “Ama yomoc hensongo homac andae, imoc naso herea mi tarude. Naso mong haude,
    imohai ngic yeneng imoc sasawa hembarackegecde. Hembarackegec hoc mongngo monggac
    witiau wagec mi tarude.”
  ewe-ewe: Yesu gblɔ na wo be, “Ɣeyiɣi aɖe li gbɔna esime woagbã nu siwo kafum miele
    la. Woagbãe ale gbegbe be kpe ɖeka pɛ hã magasusɔ ɖe nɔvia dzi o. Woatu asi nu
    sia nu aƒu anyi.”
  nuy-nuy: “Manaama mana-ṉuga nirrima-nayii. Wurrugu malgadhaadharri, warruburru-yung
    warra-mulung-arrgi-yung manaama ambirrimaarra-yarraana aḏaba. Yagi anubagu ma-murrgulhangi
    mana-ṉuga marri yagi ma-walamalhangi manaaynbaj, anubani-yung anggaa-mamaaḻang.
    Aadanu aḏaba anggu-jadugiiyn!” Dani-yung ni-yamayn niga.
  cop-BHC: ϪⲈ ⲚⲀⲒ ⲦⲎⲢⲞⲨ ⲦⲈⲦⲈⲚⲚⲀⲨ ⲈⲢⲰⲞⲨ ⲤⲈⲚⲎⲞⲨ ⲚϪⲈϨⲀⲚⲈϨⲞⲞⲨ ⲚⲤⲈⲚⲀⲬⲀ ⲞⲨⲰⲚⲒ ⲀⲚ ⲚϦⲎⲦⲞⲨ
    ⲈϪⲈⲚ ⲞⲨⲰⲚⲒ ⲘⲠⲀⲒⲘⲀ ⲚⲤⲈⲚⲀⲂⲞⲖϤ ⲈⲂⲞⲖ ⲀⲚ.
  buk-buk: “Ndoc oc meŋ sa, naŋ gêŋ ŋayham hoŋ naŋ kwahic dec mac alic yêc gameŋ dindec,
    naŋ oc niŋga. Ŋacyo oc sêseŋ hoc hoŋ su, ma hoc daŋ oc ndöc hoc daŋ ŋahô tiyham
    dom.”
  pri-NT: 'Â é ina tàra wà Iésu pâ: «Guwà côo diri pâ pwiibà? Âna go ina tàwà pâ:
    O mwa tèepaa ê tòotù na o téura diri. Â o mwa ticè atü na o mwa pitâagòrà too
    wê.»'
  zpq-NT: ―Ca nac da' quinga chle'ele ngan', žin ža cate' ṉe to yej dan' zjancua'
    nga ca yega'aṉ zjancua' cože' ḻježen. Yogon' yosyoc̱hiṉje'.
  por-TFT: “Quero dizer algo a vocês a respeito destas coisas que estão olhando. Invasores
    estrangeiros vão destruir estes edifícios por completo. Quando isso acontecer,
    nenhuma pedra no pátio deste templo estará deixado em cima de outra.”
  gwi-NT: “Jii kwaii juk nǫh'in. Yeendaa ji' kii tsal ch'ihłak gaa gwideek'it hee'aa
    kwaa. Datthak an heelyaa.”
  gvn-gvn: Jesusangka jananda yalaman, “Yurra bayan yalbay nyajin-nyajilda. Yinya
    bayan juma dumbarrijikuda. Yinya manubaja, bamangka kulji daray-manil, wubulku
    yilbal bubungu. Kulji-kulji wubulku bayanmun ngami-ngamiku bubungu wunay.”
  nhy-NT: ―Ajsis tonale nijkuak nochi yin tlamantle katlej namejwan axan ankitaj xitinis,
    iwan nion se tetl mach ok mokawas nepanitos ipan oksé tetl.
  asm-FB: “এই যিবোৰ বস্তু দেখিছা; যেতিয়া সময় আহিব, ইয়াৰ এটা শিলৰ ওপৰত এটা শিল নাথাকিব,
    সকলোবোৰ পেলোৱা হ’ব।”
  okv-okv: Iesu na ingito ke einge ena, “Ungo donda ere kogova rate iji puvutohurou
    kitoho na puvuto taro atara nei na atara nei ta hamo ta mane tembeto iresuja te
    tapa arara eto beasuja” ainge enu
  mxt-NT: ―Coo quɨvɨ ta tandɨhɨ cha nyehé ndo ihya cutanɨ. Ni noo yuu ta ma coso ca
    sɨquɨ tahan. Vatyi cusanacoyo ra xaan iñi chi ndo.
  tzo-NT: ―Ti na ti t'ujum chquiltic ti ora to, ta me sta yorail ti chjinat. Mi jp'ejuc
    ton mu'yuc bu chcom ti sba yan ton yu'un scotol chjinat ―xut.
  ind-AGS: “Mengenai semua hal yang sedang kalian lihat ini. Waktunya sudah hampir
    tiba ketika tidak ada satu batu pun yang akan menumpuk di atas batu yang lain,
    segala sesuatunya akan dihancurkan!”
  omw-omw: Mwitaa tuvaro Iesusiva tiqaro, Nkye mate nraamwu mwaa taqe variarave. Nraakiara
    ori nai mwoqaqa nai mwoqaqaa taaqau kye vataava hia mwitaama vahiananrove. Nraamwu
    mwaa ntuarakuraakurama kyeta kyaivaro hia ori mpoqiavantovata nai mwoqaqa nai
    mwoqaqaa vahiananrove, tiro.
  yrb-yrb: Weitaro Yesuma nauite wei, yanu awona eraisi, i, mui kowa ido fafiro gebiro
    nesia ma ubefitaro mui gebiroma mui gebiro deiro da ibifisu wei.
  maa-NT: ―Kjoi̱í na̱chrjein k'e̱ nga jñà nda̱jo̱ ko̱ tsojmì xi ndaà kjoàn xi chìtsejèn‑là,
    ni̱í ti̱ jngoò si̱yijòsòn‑la̱ xíkjín, ki̱xo̱ña yije‑né.
  mcq-mcq: Ike uneunecha kaꞌene ja kivukaho vea ijihunijara maiꞌo roꞌeje muna mapokakija
    tiraꞌusunahe ꞌarii paraꞌeje muna nihoꞌo kwinu huni ruha panahuna ꞌiamana.
  sus-A: «وٌ يِ سٍ نَشٍيٍ بِرِن تٌشِ يِ كِ، لْشْي قَمَ عَ لِدٍ، فّمّ كٍرٍن مُ لُمَ
    عَ بٌورٍ قَرِ بٍ، عَ بِرِن نَبِرَ مَ نّ.»
  jpn-1965: 「あなたがたの見ているこれらの物について言えば、石がくずされずに積まれたまま残ることのない日がやって来ます。」
  fra-SBL: « Quant à ces choses que vous voyez, les jours viendront où il ne restera
    pas ici une pierre sur une autre qui ne soit pas renversée. »
  yka-yka: “Kēmon takitebi inin, si pasōngan pinagkaˈat du. Niyaˈ ellew, gaˈ du iyan
    niyaˈ talebbi tuˈu meˈ batu magbangkat-bangkat iyan, saguwaˈ kēmon kinanat-kanat
    du.”
  mle-mle: '@see-verse:LUK.021.005'
  shp-NTPO: —Nokóranoxiki nete, ja jatíbi nato jakonhira maton oinnaibo, westíora
    makantanibi yamatiakin ras akanti. Jawebira yamanoxiki —akin.
  aom-aom: Jemë ave ahoꞌo gavarujoho majae ijonö ë munë javuoho ahoꞌobëhe aëro dadovoruomoꞌiramu
    munëho ahoromo saꞌaro ruvebi barë nahonahovoꞌajëjo.
  geb-geb: “Gu ntige nde khar gari bigi, gu nta bun nde suanga. Nde khar gari bigi,
    zumgum tuga the hɨgɨrga, kha ŋkɨɨ nta khara muuŋgip wari tɨɨrin ŋaŋgi kegɨrga
    tuktɨgi fhuvara. Zakɨra fhuvara! Mbe zumgum za nta shogɨp nta phɨrɨv, nta fuv
    nɨɨŋa suegɨrga.”
  eng-WYCLIFFE: he seide, These thingis that ye seen, daies schulen come, in whiche
    a stoon schal not be left on a stoon, which schal not be destried.
  bsj-bsj: Dike wo kom to tiye, kakuko wi boti wo tero mani a yito dor kecereu na
    wo mani a bubatiye.
  cak-cak: Ronojel ri nitz'et re', c'o na jun k'ij tok man jun chic abaj xtic'uje'
    can pa ruvi' jun chic abaj ri man ta xquevulutaj-pe, xcha'.
  chf-NT: ―Jini que mu'to a chänenla badaba u xe tä c'ote q'uin que mach uxin tä colan
    niump'e ji'tun tz'äjca tu pam u lot. Upete u xe tä laj jinescan.
  tlf-tlf: Yesus iyo bogobe-nala e, “Am uyo mep so tulu e, waasi iyo tal mufekmufek
    tambal kamano komi utaman-bilip boyo alugum kufak daa-nilip e, am uyo alugum kano
    dalata ko-nilip e, tuum tambal tip tip ke daam fogosip uyo segela kululip daak
    abe-bulu bii, biniman ugulumi kup nu nu kelan-temu o,” age Yesus iyo bogopma ko.
  piu-2006: “Ngula, kuya tjuṯangku tjaatji tiṉa palatja yuḻpulku. Puḻi yuḻpuṉutja
    tjuṯa kutju ngarrirra waṉimalpa.”
  poh-NT: «Chiꞌnchel take abaj nawilow tak wili narihitlijic wach acꞌal maj nariponic
    i kꞌi̱j chi narisacharic wach chi junpech chi maꞌ jenoꞌ chic abaj naricahnic chi
    tuslic wach, nqui Jesus queh.
  tue-tue: —Mʉ́ã ãno ĩñaré too síro ʉ̃tãqui apequí sotoápʉ weemʉãrigue pʉtʉáricu.
    Niipetire cõãnoãdacu, jĩĩyigʉ.
  bjp-bjp: “Foron tier igii gam par u, nenge aunbiing in tapiek ae biil mang in tikii
    e fat in borong na olon neng. Rin lin sabalke ri tikii.”
  xon-xon: Le Yesu bui bi, “N‑yoonn choo, bi ga nan gbaa wii lidichal limina mɔmɔk.
    Litakpal libaa aan ki li paa liken pu.”
  tzo-ZNT: ―Lequic avaꞌuquicaꞌa, pero ta sta yora ti ta xlomesate. Busul chcom scotol
    ―xꞌutatic la.
  mpm-NT: ―Ndɨꞌɨ jaꞌa ka jitonchaa ra naa ra. Ko jandaa na kachi ri nuu ra naa ra
    ja, jaa ɨɨn kɨvɨ ja ni ɨɨn yuu tukaa kendo koso jnaꞌan jaꞌa, chi ndɨꞌɨ jaꞌa naa
    ―ni kachi ya.
  ots-NT: 'Car Jesús bi ma̱m bbʉ: ―Nu yʉ cosa yʉ guí cca̱htijʉ jar templo, xta zøh
    car pa bbʉ xta mpuni ntero‑yʉ́, ntero xta tjøhte. Da mfonti yʉ ndo me̱do, ni di
    yojo da mfi̱tzi.―'
  hoy-hoy: “अव दिन बंदव, यारदा ईद सप्पा जो नीव नोळतीर, अऊर्दा टु ईल ऊंद कल्ल मा कल्ल
    भी ईरतीदील जो केडुकु आगतीदील.”
  uri-uri: “Kweiur kweiur wrongwailet a kipm ari ti pa, wang ur hi wa paln pa, hi
    ake weij ur a tu ak le wan ti pa ur ak alile tita atn wrik alntuen pa, kalpm,
    hi tu tikale piln plaln.”
  amo-amo: “Bara ile imune na idin yenju, ayiri ba dak na ima sunu nlon litala kitene
    nlong na ima sali sa uturne ba.”
  pjt-pjt: Ka Jesulu kuliṟa tjanala wangkangu, “Nyura kuwari nyanganyi timpula wiṟu
    mulapa puḻi nyanga puḻkanguṟu palyaṟa tatintja. Palu ngula waḻi nyanga paluṟu
    piḻukatira minya-minyaringkuku. Ka puḻi kutjupa maḻaringkula ngaṟawiya uwankara
    alatjiṯu punkaṟa minya-minya ngarira waṉiku.”
  cwe-cwe: “Moyawona mabwe yano? Siku yokwiza, hadizasigala dibwe mchanyha ya dibwe
    dimwenga, chila dibwe dizakwasigwa hasi.”
  daa-NT: 'Kar Iisa gay telkiico aman : « Okin̰co kuuk ku taliy-aŋ, wiktin yaa ase
    taat ŋuu ɗime, yoo dambi rakki kaak ŋu diytu ɗo giji sa goyaaɗo. »'
  mlp-mlp: '@see-verse:LUK.021.005'
  ape-C: “Ihishmorim eshudok douk ipak patrish iri, anob nyutob ta mare wata anam
    utom mutem dodog kupaimi kabi douk patrubor um, uwok. Ihibormorim ta bututu bubuh
    bukus amnab atugun.”
  bgs-bgs: “Tingód kani mga balé na ágsállággán yu, dumunggù tô álló na dadattan tô
    langun, asta ándà palang sábbad batu na masamà tun ta bówwó katô ássa batu.”
  faa-faa: Airakano Yasumo someraka, “Pipu repo aserane makata kotesane repo aserakanapo.
    Arirakano keseke maiya metamo, apeane eke ripaka kisiane, ekeane kokoro mokoteraka
    hakása hakásaraka tokoakosapo.”
  kik-kik: “Ha ũhoro wa mĩako ĩno mũrona-rĩ, hĩndĩ nĩĩroka rĩrĩa gũtagakorwo ihiga
    rĩrĩ igũrũ wa rĩrĩa rĩngĩ; mothe nĩmakamomorwo.”
  cap-NT: —Tsjii nooj tjapa tii timplu pajltaz̈ cjequic̈ha. Ana zinta tii maznaca
    pirkita z̈elaquic̈ha.
  ksr-ksr: “Miri koi iijuti, ii mono kondeeŋgi miriwaa jamo moŋ ii jamo mombaa qaganoŋ
    mende ewaato, qeqelalaŋ saoyagadeeŋ ewaa.”
  eng-TNT: The dayes will come when of these thynges which ye se shall not be lefte
    stone apon stone that shall not be throwen doune.
  sbs-sbs: Kwezo zintu zimubwene, inako mwikeze kakwina ivwe lyete nilishale kulimwi
