  ckb-ckb: «ئەمەی دەیبینن، ڕۆژانێک دێت بەردی بەسەر بەردیەوە نامێنێت و هەمووی دەڕووخێت.»
  nas-nas: 'Eeꞌnoko teeꞌ minkuaako Jiisuuꞌke aaꞌpuuꞌ, “Ooverimatomaing teing aing
