    see jó haso wät pé hahỹ bë hapäh do pä. Sahõnh hẽ da rabakud bëëh tũũ —näng mäh.
  lat-VUC: Hæc quæ videtis, venient dies in quibus non relinquetur lapis super lapidem,
    qui non destruatur.
  ngp-ngp: “Yano yose mkuyakaula, mazuwa yeza hadisigale iwe mnanga mwa mnyawe hedimoligwe.”
  aoi-aoi: “Amurndakenena amurndakijika-murriya kirri-rringkinama karna aduwaba, nara
    eningangkawura ambilyuma akina yelakwa. Umba aburraja wurruwurrariya warnumamalya
    karru-burrijinama ambaka-murrumurra ena-da. Karru-burrijiname-ka ababurna-langwa
    angwarnda, kembirra kawurra-murrkwulijeyinama akina ajiringka-manja-da,” ni-yama
    Jesus nakina-da.
  enq-2: “Gii doko ipatamopa, nyakamame kandelyamino datupa dopa petae katena lao
    kaeyala naenya kaluu nepataminopa, kana mendaipi mende namba-namba petae nakatatana”
    lea.
  eng-ASVBT: As for these things which ye behold, the days will come, in which there
    shall not be left one stone upon another, that shall not be thrown down.
  mna-mna: 'Tana Yesu isu to iso pizin. Iso: “Kere. Koozi iti tombotmbot mi tere la
