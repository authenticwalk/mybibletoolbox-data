  epo-epo: Rilate al tio, kion vi vidas, venos tagoj, en kiuj ne estos lasita ĉi tie
    ŝtono sur ŝtono, kiu ne estos deĵetita.
  gfk-gfk: '@see-verse:LUK.021.005'
  bjz-bjz: “Atá, oreki ená eini-eini donu nímanda reisi-gerora, anada singoi mane
    eini jo unda irari kambesiva jirambi aita rouvie. Dano averegea, unda unda vovoregaita
    rousue.” umó aghá riria-du númane undava uriga egeguturie,
  atg-NT: “Emini a bino ena ii, ẹghẹghẹ ọọ bhale ni o khia khi ẹchẹli okhọghuo ọa
    ke ya nga ọlese egbe, irari khi a ya bighi wẹ kua.”
  bjv-NT: «Nḛ je pətɨ kɨ oi-de kɨn, ndɔ madɨ a re no̰o̰ kɨ mbal kare kɨ a nay kadɨ
    ɨsɨ dɔ made tɨ goto; a budi-de nangɨ mur mur.»
  tos-NT: —Xli̱pacs yuma̱ lakli̱lakati̱t chíhuix, chu̱ tlanca pá̱tzaps hua̱ntu̱ huixín
    ucxilhpá̱tit, aya talacatzuhui̱ma̱ quilhtamacú̱ acxni̱ nalakpaklhmi̱cán, chu̱
    nia̱lh pala aktum chíhuix catitahui̱ anta̱ni̱ xuili̱cani̱t, sa̱mpi̱ pacs nama̱laksputucán.
  rro-rro: “Bariu ṯoiha tabakia neiakia rani kemai aonai pihara ha pihara ha ahanai
    a'i kemiaho maikoinai kateruru ore.”
  mxp-NT: ―Ja̱ꞌa̱tp ja tiempɨ ku ya̱ꞌa̱t kyuja̱ꞌwɨgyøxt ɨxa jadeꞌen xꞌejxtɨ, ku yø
