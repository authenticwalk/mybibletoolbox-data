    ਉੱਤੇ ਪੱਥਰ ਨਾ ਛੱਡਿਆ ਜਾਵੇਗਾ ਜਿਹੜਾ ਡੇਗਿਆ ਨਾ ਜਾਵੇਗਾ।
  gvc-gvc: —Ahri jipihtia mari ñʉri cjiri wʉhʉse, ahri tãa cʉ̃hʉ cohõ pihtia wahaahca.
    Ne cʉ̃ria tãca tjuasi —niha Jesu tinare.
  mwp-mwp: Yesu kedha mulaydhin, ‘Kedha kapu zapa wakaythoemoemayg. Mura kapu zapul
    itha ngitha imiz, wa senabi thonara nanga gasamoene mura bangal noeridhedhe lak
    urapun kula gimal woenaypa lawnga.’
  ksj-ksj: “Izidi zaeꞌa horoneꞌeteꞌe ḡauḡa eꞌe niduꞌaꞌe agire azaḡaniꞌa ruine hune
    hauḡiꞌuma. Madaḡaniꞌa onaine hadi ꞌahoga ani ranano mene radiꞌuma.”
  sbk-sbk: “Ega gamgalola, insiku zyayenza ambapo selyaisagala iwe juu eiwe ambalyo
    salyaibozolwa.”
  mya-JVB: ကိုယ်တော်က၊ ဤအရာ များကို သင်တို့သည် ယခုမြင် ရကြ၏။ မ ဖြို မချဘဲ ကျောက် တစ်ခုပေါ်မှာ
    တစ်ခု မျှ မတည် မနေရသော အချိန် ကာလရောက် လိမ့်မည် ဟု မိန့် တော်မူ၏။
  kgf-kgf: Waŋu Yesunéŋ nimma yomuhuc ʒéyec; Nalé méŋ ducŋiyu ocmuŋ téréya hénʒu imi
    mocʒoŋ netec qetecgégic hoc méŋnéŋ hoc méŋac qahaiguc ménda hemac.
  awb-awb: Itega tagah naneqme mókake paentárara aruaneherawoe. Mi peréhnéhnia ébáhmárí
    miraue moráráq íre kagainae. Peh moke paentárara aruaneherawoe úwe.
  gdn-gdn: “Wi yau kuduba empiyamu ki nene ka nau karako wi nidiyani wainapumuri;
    Mara baiyagisi da iyapana tawa yau bowa pokaiya wadumupu ki mu baupomoto giripomoto
    pasumoto manako bowa eyaka mena kwaitana mo e wateya eba tondono ko mu kuduba
    rorororotagisi kewoyagisi.”
  nko-NT: “Brɛ́ kʋ ɩbá, bóbwie mʋ́ fɛ́ɛ́ bun. Ibwi kʋlɛ kʋ́ráá méesian dɩnká
    mʋ́ básʋ́.”
  bsn-NT: '@see-verse:LUK.021.005'
  pib-NT: “Wa tyekaka getanru. Pagogne ginanu gi wa rutukanu sotlu rogotkakinripa,
    gi wa mujrolekatunpakni.”
  wiv-wiv: “Nazia kua miu ta hada ri kua, damana vona kua kete mai, kua beta kedo
    katiu kete vatua ni ngoro langa na ruana. Kedo laveve kua da e varaga tadura.”
  reg-reg: “Kubhinu omulola, jinsiku anu litasigalao ebhui ingulu ya libhui linu litalifumibhwa.”
  mlh-mlh: “Pi yo ŋonegobi, oi ketotiebi pire ko mo oi ko more paio so peiŋyoŋ, siŋsaŋ
    sesuine akoŋ peiŋ.”
  gof-ENT: ሺን ዬሱሲ፥ «ሃ ሂንቴ ቤዒያባይ ኡባይ ላሌቶና፥ ሹቺ ሹቻ ቦላ ጊምቤቲዳ ሜላ ኣቶና ዎዴይ ያና» ያጊስ።
  aau-aau: “Okar, sawk omeme lowpwarowp hom ma kiy-ira somokwe, enekwei ya le a, a
    sohiy so mein kamon hiykwe hyo yop mon liy ma-lwak ley. Mein lowpwarowp somokwe
    ya kyor-inon say ha a.”
  tvk-tvk: “Melengien tei di bemei xa lihu len sen holesok xil xa di mupusi iaxai.
    Hat ti vari nasoh.”
  prf-NT: “Dumemát en panahun a atanan ni ketan moyen ay maduray, sakay awan ti maburay
    a batu a magkatupu.”
  auy-auy: Ísu séna ánaaemba waási tésa awánaan-tantaaꞌa seyaafá tawísísuwesa seyaafáꞌ-óntánkwáráꞌé
    tawísísuwanaawe Ísu siyáiye.
  tbg-tbg: Vinavuka minti tuvaro Ihuva tiharo, Ne vate maa naavura tave variarave.
    Oho, ˻naantiara navutaaka ani˼ ekaa maa naavura rampaike naavu vira kaqato orira,
    vo ori vo ori vara aqu kaivaro kia ori voqavanovata nai tauvaqaqaa nai tauvaqaqaa
    varianarove, tiro.
  hub-NT: “Atum ju jea imaj iwaramu waintrum junaka, tsawan uminkamtai shuar aina
    utsantuawar ashi yumpuarartin ainawai. Imatikamu asa au kaya aina auka chikichik
    kayaksha chikich kayanam patatuka achatnaiti”, tusa tinaiti.
  hmo-hmo: “Hari umui itaia gaudia ibounai be nega gabeai do idia moru diho, nadi
    ta nadi ta latanai do ia noho lasi.”
  big-big: Kapura Yisugu puwiliyegi pelik yeiya, Nogo iniyegi ngago i pemakki langai
    nara kozak yeiweki, wok nakka purik yombanu Yudawiliyegi ngai miziwiligu kanda
    i mabek inugu pelege pakeli pemak mamak yowela melagi keya kingyeng sugusugu miza
    melagi, king neyau pulogo menalege nakki ngalege nak wiziyagi ono, puwiligu yowela
    melagi, yeiya.
  gux-G: U yogu cuoni na, yin nua yaala ne kuli ba bolni; tanli bá ti kan ya maa
    li lieli po.
  cnl-NT: ―'E³ cɨ² rɨ²³gua'²³ la²³jɨ³ 'e³ joo³²ra'³ nɨ³. 'E³ cɨ² rɨ²³tɨ́²³ jmɨ́ɨ²
    'e³ cu³xi³ co̱o̱³ cú̱u̱² 'a²³jia'³ ma²³ rɨ²³te'n²te'²³ mɨ³rɨ³jee'n³te'²³ 'ioo'³
    la³. ―La'³ ca²³jua'³ Jesús.
  zar-NT: —Yúguʼtë lë ni riléʼeliʼ, huadxín dza cateʼ bítiʼrö ugáʼana guiö́j lahui
    luzë́ʼe ni, tuʼ uluʼsuniti bönachi yudoʼ ni.
  kde-kde: “Maduva lachilahwike, palambematohijwa pahi mayanga anelo lammalele lamulona,
    kwa kuva nanga liyanga limbeisalîla muha liyanga linji.”
  ata-ata: “Ngingi ngemaisou taatani e lailaixe ꞌo, ia ulai iliꞌi la lavolavoꞌo ano
    ꞌo ne, umomomo sou vile uvoutulo no lataanu menexu vile uasi. Xo tapiena ukalusi
    ne imamulonu, ka ipeinu uluꞌelai no lia.”
  qvw-NT: 'Niptinmi Jesus: “Lluy caycunapä camacaynin ćhämun''am. Manamá nï juc lumipis
    täcuśhanćhu täcun''achu. Lluymari pampaman muyun''a” nila.'
  nfa-nfa: “Èmu ne mema saraga. Te ngaa nèbhu heka, dhèu paguri eela hadhu se, toke
    mera dènge rai.”
  tnp-tnp: “Itəmah nəuteruh natimnati mɨn əha, mətəu nian otətuva nətəmimi okotoharəg-rəg
    kəpiel mɨn rəha nimə əha, kəpiel mɨn rəfin okotəmei, ko kəti təsəhtuliən əha tətəhtul
    ikɨn rəueiu.”
  urd-urd: “जो कुछ तुम को यहाँ नज़र आता है उस का पत्थर पर पत्थर नहीं रहेगा। आने वाले
    दिनों में सब कुछ ढा दिया जाएगा।”
  hot-hot: “Odaŋô katô. Nôm takêntêk ba lêk môlô ôyê, malaiŋ bêŋ tem imbitak ba ŋê
    vovak tem nijik nômkama mavi nômbêŋ êntêk pesa ba valu yaŋ miŋ hatôm êyômô yaŋ
    loŋ ami.”
  mqj-NT: “Itin lako banua maleke muitao, pissan attu la diroppokan napolalan ta'mo
    dengan batu la tipatodo' yao batu senga'.”
  rus-SYN: придут дни, в которые из того, что вы здесь видите, не останется камня
    на камне; все будет разрушено.
  mbh-mbh: “Um areke ru thomu o thopol i ponange, nang e ako panen aro i velpol ako
    aro e avele aro i ngo ol a imei venen aken. Aro ngarangre aro o tevustetu um alavusnga
    areken.”
  bdd-bdd: “Hadaina nige waꞌiteya, ma tuta ꞌinaonaoma ꞌoina mabwaiyana sileꞌwa yahuledi,
    ma sahena wete ꞌaigeda tupwa waꞌitaꞌita hile.”
  cbt-NTPO: 'Napohuachinara, Quisosori itërin: —Iporaso'' ya''ipiya noyápiachin ni''piramahuë'',
    a''na tahuëri ya''ipi ohuatapi. Co a''na na''piya tëranta'' niya''huiritarinhuë'',
    itërin.'
  rmy-SERVI: — Авэла вряма, кала кодэлэстар, со тумэ катэ дыкхэн, на ачелапэ бар пэ
    барэ, вса авэла розмардо.
  srn-NT: “Wan ten o kon tak' ala den sani san un e si dya, o broko te na gron. No
    wan ston o tan na tapu wan trawan.”
  cta-NT: ―Tyalaa tsa̱ nu tye chaꞌ jiꞌi̱ lcaa na nu ñaꞌa̱ cuꞌma̱ re juani cati̱, ñaꞌa̱
    cuayáꞌ nu ngaꞌaa tyanu ni sca quee nu xñi caꞌa̱ chu̱ꞌ tyaꞌa.
  bqc-SIM: Gↄↄe a mↄ́, pↄ́ pↄ́ á è keeↄ, baa gbɛe a gↄ̃ dikↄ̃ao, wa ń dúuzↄ̃ɛ.
  tcz-CHONGTHU: “Phat ahunglhung e, hiti ho jouse hi aboncha kisuchim ding ahi. Song
    khatcha khat chunga kisethom namu lou diu ahi,” ati.
  mar-mar: “असे दिवस येतील की, हे जे तुम्ही पाहता त्यांतून जो पाडून टाकला जाणार नाही
    असा दगडावर दगड येथे राहणार नाही.”
  snp-snp: Netawa ama eyamo ya kamena aiga fedenami kamenalo kifana makafo kifana
    ma mulalo nemo ya koitámoti, muki ya luko-mako enagilae, loto logimaiye.
  isl-isl: „Sú stund kemur,“ sagði Jesús, „er allt þetta sem þið nú dáist að verður
    brotið niður, svo að ekki mun standa steinn yfir steini, heldur verða þar rústir
    einar.“
  spy-NT: “Mii ꞉bēsyēēt nyēē +/mākiiturbuub tukuuchu ōchōrōkyinē. +/Mākiiturbuub nyēē
    māmii ꞉rwaa mbo akeenke nyēē ng'ētu kukeekemeer keey ake.”
  xnn-xnn: “Owen. Ilanyo am-in nan naayda ngem awnit domateng nan timpo ay maid polos
    mabaybay-an is olay esay batona tay awnit mapokada am-in.”
  mwe-mwe: “Gene gowe gunkugabhonangaga shigaishe mobha nkali liganga limo likalepeka
    pantundu liganga lina, gwangali kubhomolwa.”
  tte-tte: Kabo Yeisu kainali iyamaisa iwaloba, “Sauga ilalaoma koina ginauline wagitagitailine
    kani meuloili sitatagwaligwali yo nige sowasowana veku yaboyoi itupwa ana kaba
    miya mena imiyamiya wagitaiyoi.”
  tcs-tcs: Bat Zizas em bin spik po dempla, ‘Ol demting yupla luk ya nau gobi nating.
    Dat taim i go kam wen dis Tempol go brok daun plat, lebel wea graun. No iben wan
    ston go stap antap wea nada ston.’
  hlt-THB: Vawhkaw nami huhkhqi boeih ve, “Pynoet ca awm am hang kaana, amik khawngnaak
    boeh boeh a khawnghi ce pha law kaw,” tinak khqi hy.
  soq-soq: “E du ema tauma eweile asou wailana. Tane du sa uduudu ando mai winakasantopu,
    ita walama wisepio mai seu da bolawe winepi, uduudu noanamopuo nomoputuwapi.”
  qub-qub: «Imayllaga llapan ricaycashayqui ushacangapämi. Manami ni juc rumillapis
    canan pergaraycashannöga pergarangapänachu.»
  att-att: “Á danniaw ira nga masingan naw, duttál sangaw yù ággaw nga kabugubuge
    na, á awán ta batu nga ari mabugay,” kun na.
  bki-bki: “?Kamiu kumitum̃a kumial vite nalo na kuber bo? Neber ka kamiu mia iorou
    ka bogo tai na jo binimei, mia ve re bunu puruveru tai totano vatitig ea jeleigio,
    bior mia tomu nalo tai amei aue bulag searia yimo na riviniu.”
  bqp-bqp: Gↄrↄke ni su, pↄ́ kũ a è dínↄ, bee gbɛ̀ ken oni tó dikↄ̃aro, oni gboro
    pínkimɛ.
  mcp-mcp: «Sâ bɨ́ ŋgə́ dʉ́g ŋkí nywa nɨ í bá cɨɨm jɛ̂sh, dúl kwóógʉ́ í ábʉ́lɛ́ lʉ́g
    na í mbə́d dúl gwɔ̂w.»
  hat-hat: Nou wè tout bagay sa yo, yon jou, p'ap gen de wòch k'ap kanpe yonn sou
    lòt. Tou sa pral kraze nèt vide atè.
  npl-NT: —Wits tonati ijkuak nochi ni tlan nomejwah nonkitlajtlatokeh kixijxitiniskeh,
    iwa amo mokawas nion se tetl ikpak ok se.
  bgg-bgg: Zab pha nathek dohramuii pha ji ne doh jia ichiih pha ithua shii iphen
    jia rang de aled pha ishak thog ruii phro; zab shii buzam chuak dun phro.
  eng-TCENT: “As for these things that you see, the days will come when not one stone
    will be left upon another; all of them will be torn down.”
  eng-BSB: “As for what you see here, the time will come when not one stone will be
    left on another; every one will be thrown down.”
  cpu-NT: “Okaratzi piñiiri ovetsikayetainchari, irootaintsira iraperoyeetero imporokaitero,
    eero iñagaitairo peviryaayetachari mapi.”
  san-ASM: যূযং যদিদং নিচযনং পশ্যথ, অস্য পাষাণৈকোপ্যন্যপাষাণোপৰি ন স্থাস্যতি, সৰ্ৱ্ৱে
    ভূসাদ্ভৱিষ্যন্তি কালোযমাযাতি|
  tac-NT: ―Sebámala bilé rawé napu'lige ye wa'lú re'obá Onorúgame galila 'ma gajunáwili
    ju, suwábaga ye rejté napu eté 'emi wa'lú re'obá newárigime wijchí mochímala gajuga.
  eng-WEBPB: “As for these things which you see, the days will come in which there
    will not be left here one stone on another that will not be thrown down.”
  gfk-H: '@see-verse:LUK.021.005'
  viv-viv: Bana Yesu bonadi ginogalini-yo gigahe gigayo, “Hida manuwa waꞋitaꞋitana-ma
    tova giꞋelaꞋela be badi nibaimiyao hinaluyaweyaweli-Ꞌowona. Kabala againe hikivetalana
    tu aimo keke tamo kabala kabalahiyana tabone ginada, au moyaꞋaina hinatutuyauyaulena.”
  yao-yao: “Yele yose inkwiwona chigaiche moŵa gaati ngalisigalila liganga paliganga
    line pakuŵa yose yo chigumulikwe.”
  tgp-tgp: “La hinau sei ka lo hitera, pongi matea mo lo mai vara i pa sopo mele te
    vatu hatea, i lo sakele aulu na vatu tinapua sei matan la pa atu jovjovira.”
  auc-NT: —Mänincoo mïni acoo incæ ïincayæ̈ ate tömanca bæ tadäni wæænca adinque panguïmæ̈
    panguïmæ̈ godinque dica adocaque pönï incæ wæ̈nömënæca ongönämaï ingæ̈impa, ante
    apæ̈negacäimpa.
  kbc-NT: “Icota noko niɡ̶ini diimigi libinienigi ananatitiwaji icota moyaaɡ̶adi.
    Odaa aɡ̶aca nenyaɡ̶atini otaɡ̶anitece wetiɡ̶a ane waxoditeloco eledi wetiɡ̶a.”
  bmh-bmh: Yesus nug koli awareun, “Go ag esab ulis pemen, ziwas zumau ebu iwai zaiagar
    agen alaimai, go zau unum eg wai mamam. Go zau memen aiwag unum ulagai numam.
    Aiwag tub gonugau pip i damau.”
  ctu-BL: 'Tsi'' yʌlʌ Jesús: Ti pejtelel ili woli bʌ la'' q''uel mi caj i jilel. Tal
    jini q''uin che'' ma''anic mi caj i cʌytʌl mi jump''ejlic xajlel ti'' pam yambʌ
    mach bʌ anic mi caj i chojquel jubel, che''en.'
  meq-meq: «Wu nakə faya ka zəbumeye faya aye na, pat mekeleŋ eye na, ka ŋgatumeye
    a kwar kwa nəte ka gər i kwar ŋgeɗ bay. Ta mbəzliye ha hele hele.»
  noa-H: —Har mokdau sĩi hajap'a joot'ʌt'ʌʌd jãg t'ʌnʌm pãrau hoo naabá. Jãg t'ʌnʌm
    chan mokpör hãbjã hãbam hʌ̃r hich jãg hajap'a joot'ʌt'ʌʌd sĩerrabam. Jãg t'ʌnʌmʌn
    sĩi t'umaa hõrau pogueupʌ̈ijuuta jãg dʌnʌmgui hajim hanʌm.
  alp-NT: “Tatike pine petu sae me tamata bei otoi makete esi luake lomei kena atia
    Tuhane Eni Luma meije. Batua rebe utebabake lomaije, sae tebabake lomai moneka.”
  san-VEL: yuuya.m yadida.m nicayana.m pa"syatha, asya paa.saa.naikopyanyapaa.saa.nopari
    na sthaasyati, sarvve bhuusaadbhavi.syanti kaaloyamaayaati|
  kbq-kbq: Amazama me'negeta negazazana, magokna esigeno'a mago havemo'e huno, mago
    havemofo agofetura atresageno omanegosianki, ana maka tagna vazitregahaze.
  kbh-kbh: —Canÿe tempo echanjóshjango, y lempe nts̈amo mora muents̈e s̈montsonÿacá
    tondaye queochatoquéda, ni mo canÿe ndëts̈bé inÿebé juatsboye. Lempe mochantsepochóca
    ca.
  ron-LSB: “Cât despre lucrurile acestea pe care le vedeți, vor veni zile în care
    nu va mai rămâne aici piatră pe piatră care să nu fie dărâmată.”
  pon-pon: Ran oko kokodo, karoj, me komail ududial, pan karank pajan, jota eu takai
    pan mi pon eu.
  nhe-BL: ―Ajsis se tonal quema tlacame quixolehuase nochi ni tlamantli yejyectzi
    tlen ama inquitlachilíaj, huan niyon se tetl ax mocahuas campa eltoya.
  sps-sps: “To tana foka te onot romi ma tagei roman, tan nainy te naa minon sikia
    ta isen ta fats te fifatua on nats non a fifatua to tana iinin ya; fo fats to
    tarop miror nei peto, ri te nai soon er putaa.”
  wnc-wnc: “Sangabamu ayuwa ginda kaaingu tapduu gwendune amak aminda suu gwendu dua
    katewa sup notna gwendune engetanganu dua yuwik. Kuupbam zipbuke muba pimaning,”
    ngang yanikut.
  bus-bus: Gurↄke é su kɛ̀ pↄ́ kɛ̀ á è kɛ̀nↄ, baa gbɛ̀ ke weé tó dikↄ̃aro, weé gboro
    píngimɛ.
  gub-BL: Na'e Zezuz uze'eg wanupe kury. — Peme'e ko ma'e rehe kury. Amo 'ar mehe
    nehe, teko weityk putar 'àg tàpuzuhu a'e wà nehe. Nupyta kwaw ni pitài ita amo
    ita 'ar romo nehe, i'i wanupe.
  imo-imo: “I ulke tempel penga angimona kandomele melemando ungu te nemboi. Walite
    i ulke kombu awili Jerusalem imboma umbuni linge walimunga i ulke tempelemu toko
    konoko bilibala tiko kou pali mainye toko talau tinge. Kou tendekure kape we naa
    lepili ningo ungu mangu toko bulu balu tinge,” nimu.
  boj-boj: “Atra tal niŋgi unonub endi bunuqna jeu tamo naŋgi na bosib tulaŋ niñaqyosib
    aqa meniŋ kalil paraparainjrsibqa taqal breinjrqab. Yimqa meniŋ bei meniŋ bei
    aqa quraq di sqasai. Meniŋ kalil segisegiqab.”
  eng-DRA: These things which you see, the days will come in which there shall not
    be left a stone upon a stone that shall not be thrown down.
  knf-knf: '« Iko yi naktenuŋ yuŋ, ŋnuur ŋaluŋ kabi, kë nin plaak paankduka kapaf
    ţi pŧënţ pa : iko mënţ bŧi ijot. »'
