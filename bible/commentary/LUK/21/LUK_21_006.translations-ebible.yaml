  aak-aak: Jisaso arɨ́á e nɨwirɨ re urɨŋɨnigɨnɨ, “Amɨpí naŋɨ́ soyɨ́né sɨŋwɨ́ wɨnarɨgɨ́á
    rɨpɨ rɨ́wéná ámá wa aŋɨ́ riwá nɨpɨnearɨ́ná sɨ́ŋá nɨkɨkírónɨga uŋɨ́ rɨpɨ nɨpɨneaayiro
    emɨ mɨmeámɨ́ éáná sɨ́ŋá wo womɨ sɨnɨ seáyɨ e ikwiárɨnɨnɨ́ámanɨ.” urɨ́agɨ
  chd-NT: ―Itsiya i'huáqui juaiconapa al c'a. Aimipaneya toƚta'a. Ticuaita litine
    jahuay teteƚquehuo. Ni anuli ƚapic mipo'nof'queya ƚipima capic. Jahuay tica'nico'ma.
  kdc-kdc: “Mogona gano gose! Siku yokwiza kuduhu dibwe dondadisigale uchanha ya diyagwe,
    mabwe gose gobomoligwa.”
  nhr-nhr: '“Gúù zi ncẽe tu ko ncẽe koe bóò zi ka: x''aè ba gha hàà, cúís nxõ̱ás ga
    sa c''ẽes tc''amkg''ai koe guuèa hãa tite ba, wèéa zi ga gha xòóa qàrìè,” témé.'
