  uro-uro: “Bä sävät tärhong däkt kärqärhongni i sa ngiat lu irhong däkt di ama qäväläm
    nga e iva äm ngä rhän iva qaku qale anga duiqa vono vät akni aa rhäng dap pa rha
    rhartäm sä ngät moe sa rhämono sävät ivät.”
  ita-1885: Quant'è a queste cose che voi riguardate, verranno i giorni, che non sarà
    lasciata pietra sopra pietra che non sia diroccata.
  muy-muy: « Zlam hini ya kəmənjumləŋ ni ɗek ti, vaɗ nahaŋ amara nahəma, etembeɗkaba
