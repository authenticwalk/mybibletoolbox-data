    la³jɨ́³² bíh¹ juú¹ tsúnh¹³.
  ena-ena: Mufɨli sagaŋ hɨsɨŋ hulemɨlɨ agɨlaŋ vevɨla akuaba akuaba hajɨŋ huaci huaci
    lɨba huaci huaci igadalaŋ agɨladɨ mɨŋacivɨhalavɨbali uami. Lɨba cɨhu sabɨ cɨhu
    sabɨ hɨniavɨlalɨ agɨladɨ mɨŋacivɨhalavɨdaci mɨgamɨga hɨtɨŋ hɨtɨŋ hɨniavɨbali uami.
  nbq-nbq: Yesus en it yugirigya dugwit, “Hit hinil helagwi yi ako andi, helep ovaga
    dambuk ogarek iligik andi ambiat ogo dogosogonbuk. Ovok erogo masalogo lakbaup
    hudi vanggo yi wasogon,” yiluk, yugeragagi.
  tgo-tgo: “Iya vara bigibigiko wolaghɨye iya hu thuweŋgiko, mbaŋa nevole i mena mane
    regha i yakuyaku e ghambaeko, nevole thɨ bigiyathuvao bode.”
  yap-yap: “Urngin e pin’ey ni gimed be guy e bay taw nga ba ngiyal’ ndariy ta’reb
    e malang u roy ni yira pag u tagil’, ya gubin ni bay nin’ nga but’.”
  mop-NT: —Watac u q'uinil le'ec ti tulacal a c'u' a tane'ex a cha'antiqui, laj bel
    u ca'a yojbol. Ma' tu cuntal ma'ax jun cuul a tunich tzaama'an yoc'ol u yet'oco,—
    cu t'an a Jesusu.
  tet-tet: “Uma neꞌe kabaas tebes. Mais la kleur ona, ema atu naroꞌon mohu fatuk neꞌe
    sia, toꞌo weer baa rai.”
  hlt-MCSB: “Hekah he na hmuh uh dae khohnin ha pawk ni. Te vaengah a phil pawt te
    lungto pakhat dongah lungto pakhat khaw hmaai mahpawh,” a ti nah.
  xtd-NT: 'Nu n‑teku‑ia xijan, te xiaꞌan‑ia: —Ntdaa xa xndeꞌa‑n yaꞌa, xee kɨu ma kava
    ndodo tnaꞌa ka ni ɨɨn yuú n‑kuaꞌa veñuꞌu yaꞌa. Ntdandituꞌu junkoio.'
  mdy-ETH: ዬሱሴ፦ «ሃይ ዒንሢ ዛጋሢ ቢያ፥ ሹጫ ሹጮይዳ ኬልቂንቲ ዓቲንዱዋ ዎዴ ሙካንዳኔ፤ ሃይ ሹጫ ቢያ ፔቴ ዓቢና ዶዓንዳኔ»
    ጌዔኔ።
  spl-spl: Yawu sâŋetâ Yesuŋe yuwu sâm ekyongop. “Opon kâmbukŋe yu ekŋetâ âiloŋgo
    loŋgo oap yuâmâ hâmbâi kasalipyeŋaŋe taka huhum itoŋ galaŋ mem senŋe âlâlâ kâlehen
    tap yu mem ihilâk mahilâk tuhunomai.” Yawu sâop.
  usp-NT: Tina tawna jun k'ij chi juntir ri tijin tawiltak lajori, ta' chiqui' ni
    jono ab'aj tican chib' jun chic. Juntir li tina yojmajna, xche' rechak yak ajtijol
    rib'ak chirij.
  zav-NT: 'Nach gože'' ḻega''aque'': ―Ca naquə yo''odao'' əblaonə'' de''en chle''ile
    nga, gwžin ža yosyo''oc̱hiṉɉ beṉə'' doxenən'' na'' notoch no le''i ḻen.'
  sgz-sgz: “Tan táit imuni kamu tu mákái, kápnate kis ngorer namur. Na hut besang
    i bung erei ngo tan kurtara da suh pala noi tan hat má da buswa sarai uri bim,
    má kápte kesi hat na lu kis i nián.”
  kek-NT: —Ta̱cuulak xk'ehil nak ta̱sachek' ru chixjunil li yo̱quex chirilbal anakcuan.
    Ma̱ jun reheb li pec a'an ta̱cana̱k sa' xna'aj chi inc'a' ta ta̱juq'ui̱k, chan
    li Jesús.
  blz-NT: “Ni'imarian bo taka a tempona giigii' men kuu piile' kani'i bo runtunion,
    ka' sianta sa'angu'po watu na Laiganna Alaata'ala kani'i a men dauga' patalaion
    pootapi'!”
  poe-NT: ―A̱ ntá tsi ijnko ya̱on tí ni̱nko tjejokomárá ntihi la tsoxíka. A̱ ntá tso̱kohya
    ninkehó xro̱ tsꞌejókjen kíchó ínaá ―ichro chꞌán.
  san-TAM: யூயம்ʼ யதி³த³ம்ʼ நிசயநம்ʼ பஸ்²யத², அஸ்ய பாஷாணைகோப்யந்யபாஷாணோபரி ந ஸ்தா²ஸ்யதி,
    ஸர்வ்வே பூ⁴ஸாத்³ப⁴விஷ்யந்தி காலோயமாயாதி|
  cof-NT: —Meralaquede! tinue. In tsara moso wa ya jera yucapiyachunae tinue. Manca
    mate su mancatiya jamo diquiratuchunae tinue. Jera aralelaquichunae tinue.
  srm-NT: “Aai, sö a dë tuu. Ma i si fa di Wosu dë aki nö? Fa i si de mbei ën hanso
    seei, ma wan ten o ko de o booko ën fiaa tuwë a goon. Dee sitonu i si dë, na wan
    u de o dë oto a oto liba möön. De tuu o booko paaja.”
  qvs-NT: 'Chashna disipulunkuna willanakuptinkuna Jesuska willarkansapa: —Kay wasika
    sukaman allima ruradu kaptinpish suknin diya urmanan tiyan. Urmaptin manana ni
    suk rumi sawapura kiparinkanachu. Chiknishuk runakuna tukuy kay wasita wakllichishpa
    urmachinkasapa.'
  zca-NT: ―Lë' tu zhë zhin, lë' rë nak kwa'n kiwi' go lo rë, ley bil; ni tu ke kwa'n
    nakxao'we, ya'nte tich weche.
  cbc-NT: —Jĩcã rʉ̃mʉ, ati wiire roro na caátipa rʉ̃mʉ etagaro. Bairo caetaro, jĩcã
    ʉ̃tãã ũno bui tuticʉti pesaricaro manopʉ átiyasio rocacõãgarãma ati wiire —na
    ĩñupʉ̃ Jesús camasãrẽ.
  qxo-NT: “Ricaycangantsic caytsican templu juchungam. Manam ni juc rumipis pergaraycar
    quëdangatsu. Chipyaypa juchurmi ushacanga” nir.
  mox-mox: “Vanue nana baʼitagana oʼiteʼitea, ta tuta maimai ʼinaya ada aviayavo ina
    qeu yavulea ta ge wese taha ana dabo naluveʼavina be ona ʼita ʼeviviei.”
  kew-kew: Abia nimimi go adaleme yaenuri orope yapi di epaliade rabu go adaa lakepe
    rubalimi-pulu aana padanede page na-aritalia sa.
  dww-dww: “Yodi uma yabedima matabudi ko kitekitedina, be raḡan e tavana uma yabedima
    matabudi tai kavena. Nam ai yeku tenaḡa tokare na gabue e kena.”
  nif-nif: '“Sɨndɨ nepek neta daukañga tañ wolok nak ñɨndɨñ sanba: nain indaumbi,
    kawat gɨtɨk ñɨn mep kolɨm kwelan pɨumbi, kawat nolɨ nolok plon no nɨm galɨ patnekalɨñ.”'
  twi-ASANTE: “Ɛberɛ bi bɛba a, wɔbɛdwiri nneɛma a morekamfo yi nyinaa agu a hwee
    renka.”
  aoj-aoj: “Hiahaom amamba deiꞌ pagatulumi, anef nemaf dondoꞌafi fegataga, ina atiasi
    anemba otamba bendatomama atin banagemba bepe, owaꞌatin. Asugulatam sowalom hiꞌilam
    mofeꞌ moꞌoh atona atin hiꞌilam.”
  cbv-cbv: 'Páant ĩ niijíchah joinít, nin pah queétdih Jesús ãt niijíp wʉt jĩ: —Maátcanjeh,
    nihat bʉʉ ñi wẽi ennidih yeebdíh eníhcannitboó ĩ boto mao jéena beedábipna caá.
    Biíc jee dáh biíh dahjih lajni ã wihcan niít, ãt niijíp wʉt jĩ.'
  taw-taw: Anɨb apɨm ak pen, kɨdek tap tep nɨgebɨm anɨb okok ma yenɨgab agak. Bɨ penpen
    ñagep okok apɨl, kal anɨb okok gɨ tɨmel gel, kab olap kab olap adek ak ma yenɨgab,
    pɨsnep pɨpag pakɨl dɨyokɨnɨgabal agak.
  jic-NT: —Pjü ca malala mpalas niná nun nucú qui'á. P'a jawas judiopan jis enemigopan
    ca ncul. Yupj ca sin mojoyecj pjü way niná wosis. Pjü pwen ca palá la ncoyecj,
    wosis la tjajay sin popé. Pjü na'aj ca la ncoyecj, mpes pe pjaní ma ca p'a casá
    ma'ajam nsem —tjevele Jesús.
  zap-NT: ―Sdxiin dxe ne luzh yra neree ne rwii de yra de, ni te gye gyandet led ste
    gye, yrandxoo luzh.
  wer-wer: “Wë akun nent temanöm sëën omën ityaangk epot epël wi naöpan. Ënëmak ngaaröak
    wais tööl olaan kël naö naöökë rangk wi naöpan, utpet panë sëpnaat.”
  ipi-ipi: '@see-verse:LUK.021.005'
  qul-NT: —Chayamonka p'unchaycuna; chaypi cay tucuy ricuchcaskayquichis ñut'uska
    canka; ni uj rumipas uj rumi patapi cankañachu.
  urw-urw: “Ninag baba daba daba mügar kegewenan babaure wanügebüregün. Sese taidar,
    babab kegenam güre euwedi kegenam güre kekia büreregarge. Kene. Gürenakuti bürayedi
    kaneregeaga.”
  rmy-GURBET: “Ka avol o vreme, tare sa kava so dičhen, ni ka ačhol ni bar po bar.
    Sa ka avol rušimo.”
  ter-NT: 'Ina kixoáhiko Jesus: —Neíxoanoe koêku râ''a? Simóvotimo káxe ákoyeakunemo
    ápahuina mópoina pâredena râ''a ákoti katahínekexakana. Heu-heú koetímo kotóhinekexeokono
    —kíxoanehiko.'
  bmr-NT: Ufucu icajino paryɨ jino amɨɨhai mɨhɨɨfɨnɨcɨnoco ifinɨsujino, sababa guiisiba
    siibahallɨvɨ covovacafetejitɨno, nooboro.
  fuf-fuf: «Ɲalaaɗe no ara nde tawata koo ko yi'oton ɗoo fow lancaama, hay hayre e
    hoore hayre luttoytaa ɗoo.»
  mwc-mwc: “Mara e botubotu, kata awaika karaku nina ko kinakinana wai, kega akima
    kesana wata kana gawarai ina mana, ereonowasi sini garukikirana.”
  bhl-bhl: 'Angsiliw ding dim bakate, Yesus e bokolomele: “Alik alik yu kilele kililoliwka!
    Deiw mak ding mak kelei, maka mak teleko, atite eisneng alik alik be tum ati so
    mak em tikin dim, mak em tikin dim banimeko, alik alik dakaleko, mit da kolewokoliw
    te.”, yangse kale.'
  ons-ons: “Naso kutno ŋei ŋaba natne eŋe sari, ŋine kine kine iwa onmami, ea eŋe
    korop baŋ mataliwarekei, eŋe wesi mane mi qeliŋgeu, weti kutno mesiake, midakaka!
    Eŋe baŋ din bun kitopok qepok mau, ket ari ware mida leleake.”
  con-NTPO: —Que'ija osha'cho va ñotssiama atte'fa. Tsa'ma jai'ngae ni fae patu faesu
    patumbe ombani ottaya'bi. Pa'cco tsu osui catiyeya'cho.
  ghs-ghs: Hiiremi Dzesui hee, Maqa oma hee ma heeta gooto baa qaimi nike moori oke
    gama kootoromi takoba soubidzaqu bodza ao hiiremi oorai.
  peg-peg: “ଏପେଙ୍ଗ୍‌ ଇ ଇନାକା ସବୁ ହୁଡ଼୍‍ନାଦେରା, ସମୁ ୱାନାତ୍‍, ଏଚେକାଡ଼୍‌ଦ ର କାଲ୍‌ ଆରେ
    ର କାଲ୍‌ ଜପି ମାନୁତ୍‌, ମାଚିସ୍‌ ୱିଜ଼ୁ ମେଦ୍‌ନି ଦୁଡ଼ି ମାସ୍‍ନାତ୍‍ ।”
  txu-NT: Nhym kam arkum, —Bir be, ar omũ. Ar aje omũnhwã gêdja õ akati, o bikẽnh
    djà nhõ akati 'ỳr bôx nhym me kurê djwỳnh prĩne kikreti ngrà. Dja me kẽn aben
    nhiby ikwã kunĩ nhikô rê. Nhym kam kẽn'õ aben nhiby nõr kêtkumrẽx, ane.
  eng-WEBU: “As for these things which you see, the days will come in which there
    will not be left here one stone on another that will not be thrown down.”
  gnw-NT: —Outa co uvãe ara cua o reta añave peecha vae uyeitɨ vaerã. Ndarau upɨta
    penti ave ita ĩru ita iárambo —jei.
  mux-mux: “Ya ⸤lku-temboll kaí angiliimú⸥ kanokumele mélema ⸤penga walse ya kolea-auli
    Jerusallem yambuma mindili nungí enale wendu ombá kene⸥ lku-tembollale tekisiku
    kene kuma pali toku kalalu singí.” nirim.
  maj-NT: —Máha ni xi tíyo e̱i̱, ku̱i̱chú ni̱stjin nga ndaha nku ndji̱o̱ najmi ta̱
    s'e̱jñasuhu̱n ra̱ xinkjín. Ngayjee̱ n'e̱xúya.
  bkq-NT: — Arâ wâne, âdykonlo umelâ olâ ise awârâ mâenkylymo adakalagueoly. Idânârâ
    adakalagueoze lelâlâ. Angato inkâba ise awârâ tuhu modo; ihuguewâze awârâ onro
    onwa — kely Jesus.
  kue-kue: “Taragl prapra ene kanigwa i enge ta yenan ana kombuglo mangigl yeingwa
    i suwarata kombuglo ta mina tembe yei paikraglkwa, i prapra sigurndi atne endinaglkwa.”
  cot-NT: —Ocaticaquea pamenajianaqueca imaica, ariquea arejetapojajempagueti savincaguiteri
    aatoquea ochoocatajitsi aparo mapi ogataajatsineca, maasanopae irisoveacomajajitaquero.
  bnp-bnp: “Ra maki nga mu matai, ra roho na Vure, i uka tara kedo ge tabuli langa
    vona tara kedo tara. A kedo lobo bara ni ubi puka puru.”
  apn-NT: —Nà mex tã koja nhỹrmã mẽ kãm Tĩrtũm kurê xwỳnhjaja grành pa. Koja arĩ kẽn
    õ axkrutre nẽ axpẽn mỳnh nẽ nõr kêt nẽ. Koja piitã anhgrà nẽ ahpỹnhã ri hikwỹ.
    Anẽ.
  ctp-NT: ―Tiya tsan nu tyii chaꞌ ꞌin nchga nan nu ñaꞌan wan re ni, katin ran, sa
    ñaꞌan yaꞌ nu ja ska ꞌa kee kanun skwa chunꞌ taꞌa ran.
  bre-BRG: C'hwi a sell ouzh an traoù-se! Deizioù a zeuio ma ne chomo ket anezho maen
    war vaen na vo diskaret.
  opm-opm: Gure wamar ma hadeiya moh kaput mahaw ihir apris urkamat itiprimur. Urkamat
    itperhan oktahat wandasa tit kwei oh tit kwei ohe boknong diptahat na pat hatipramur
    pongopri.
  bvr-bvr: “Gun-nardiya ana-goyburrpa nyibi-nacha nyiburr-nirra, gun-gata guna-bamburda
    gala gu-yinmiya gu-ji gun-gata bala rrapa jandarra, wurra gu-jel gu-yu barra gu-ni
    ngardapa ngardapa.”
  wal-wal: “Ha intte be7iyo ubbai issi shuchchi attennan, ubbai qolettana wodee yaana”
    yaagiis.
  shj-shj: “Gang anggo nycuccang jenggeredeng wegkong xa owandäng wunodung kax ngayicca
    tenggelecce täzä wayanandäng song, säcobatasa täzäg kä'day!”
  zad-NT: ―Ka nak diiki chwiale ṉaa, wllin lla kwiayi' yogaan, ni sto yaj bich kwia
    koll' ljwellin.
  kmg-kmg: “Fic honeriŋ qâriŋ ecneŋgopieŋ i boc mi ŋeocmu. Dameŋ moc maickeme râsi
    jaŋe heropiepie ŋetâ qâtâtieme sesucne fuarâ fozokac.”
  aso-aso: Lingine aꞌmine monoꞌ numuno lamineꞌ nininganiꞌ mene alingeꞌ bili ngululubizikevo
    aꞌmingutiꞌ geheni setakisi bizi minamilisi gamene ma aloseive.
  uli-uli: “Pangal meka ha wiri ngo ye mel sew yad le bele budoh le tor sefeas feas
    ka ye fetfatdah le be chil mel diy liliyal; bo pangal ngo ye bele taroprop diy
    wototol.”
  nin-NT: “Imba i hi angbinta angga ka? Azhibarr wa a so nga nggo a taka hlo ime inggi
    yi nggo imba ko kye yi nggarr. Imba si taka hi ingbinta inuma so ku numa ni itu
    zizo hen. A taka turr ka kahre tsatsarr.”
  tgk-tgk: «Рӯзҳое меоянд, ки аз ҳамаи ин чизҳои медидаатон санг бар болои сангаш
    намонда ба замин яксон мегардад».
  acu-NT: —Ju mash waintrume juka ni kintari jeamtaikia mash yumpunkatnuitai. Tura
    yumpunkamtai, kaya kichkisha chikich kayanmasha patamkashtinuitai, —Jesús timiayi.
  cak-WNT: Xtapon na jun k'ij tek ronojel re nitz'et wawe' xquewulex y majun chic
    ri xtipa'e' ta ca. Ronojel re nima'k tak abej re ye ucusan chare re jay re', xa
    can xquewulex c'a pe. Can majun c'a abej ri xtic'oje' ta ca achi'el la rubanon
    wacami, xcha' chique.
  ebk-ebk: Kenalen Jesus, “Am-in chaná ay iilaunyu at umchantu nan timpu ay maidtu
    mayagyag as uray usa ay fiatu as nan naesasad-ana, tay kuncha am-in maikur-ub.”
  spa-PDDPT: En cuanto a estas cosas que miran, vendrán días cuando no quedará piedra
    sobre piedra que no sea derribada.
  tke-tke: “Nyo munoona dhego nda? Enofiya malabo oneeriwa ohukale nibwe vadhulu va
    nibwe, nikwe nihinabidhuliwe.”
  ruf-ruf: “Agha ghose ghamkona, ghamatsuwa ghatsakutsa, ghatsobomolighwa libwe mchanya
    mwe libwe lingi, chila limwe litsakwatsighwa hasi.”
  gun-gun: 'Ha''e ramo Jesus ombovai: — Aỹ pexa pa peva''e nunga? Ovaẽ ''rã oitypaa
    ára, neĩ peteĩ ita amboae ita áry ndopytai aguã.'
  agu-BL: —Xitok cyakil e'chk takle'ne'j, na tz'ul jun tiemp yi cyakil yi e'chk c'ube'j
    copon ch'uki'n, —stzun Jesús scyetz.
  isn-isn: “Kua nkani izi, aya nimukamaona, mahiku azile, nikutile igwe ata nilig'wi
    nilizizalekwa migulya nigwe ningiza nishalizizakumulwa. “
  ilo-ULB: “No maipanggep kadagitoy a banbanag a makitkitayo, umayto dagiti al-aldaw
    nga uray maysa kadagiti batbato ket awanto ti mabati nga nagtutuon a saan a marba.”
  pir-NT: —‍Ahri ijipihtiye mari ihñari wʉhʉsere, ahri ʉtã paca gʉ̃hʉre cohã pehoeta.
    Ne ihcãria ʉtã tojoasi, niahye Jesu tiquinare.
  anv-NT: “Ɛnyú degɛne unó bi, dema defɛɛ́ge yɛ́mbɔ gébé gékwɔ́négé nyɛ́ ɛyigé
    amúu ɛwú ne yɛɛ́ ntaá némaá ɛni nélaá mfaá ntɛ népɔ́.”
  sab-NT: 'Jesu kwian geru jwannga gweale kledu gerule ene u gerungwa Chube ole giti,
    Jesu ama keruchugu gire Jesu gerudu ama ulita ole: —Nege ba ulita kle gwage u
    kweri edi u e dodaba no no, agwa cha gerule ba ole, me sbali u e ulita be chege
    skianbada lle ngwale kare, ke mi chege gbaba mo giti ni gbaite, u ulita be chege
    skianbada.'
  tmd-tmd: “Aliö röi aku, jɨ mai ap wä nugumɨdöi piaku mɨdenɨm. Magalɨg hajal abɨŋ,
    rɨg i rɨg i rol aku mɨdenɨŋö,” röŋa.
  acr-NNT: —Kakꞌun kꞌu ri qꞌij echiriꞌ ronoje wa kitzutzaꞌ, kawulixik; jekꞌulaꞌ, na
    kakanaj ta chi juna abꞌaj puwiꞌ jun chik —xchaꞌ.
  kpg-kpg: “Godou mee huogodoo ala e mmada ginai, di madagoaa ga dau mai di hadu e dahi
    e dubu i dono lohongo ai. Nia mee huogodoo ga meheu gi lala.”
  taj-taj: “तिरेकुनु चुह्रङ्बा धुइएनोन खाल, थे धुइरी दान्‍दे म्राङ्बा चु मन्‍दिरला
    युङबा गिकनोन बाँकी आचिना जम्‍मान फुप्‍ला” भिसी सुङ्जी।
  avt-avt: “Hɨram menmen im yi yɨrem, maain wɨ mamnen te ap nan kei kiutɨp kaku taau,
    te menmen meiyam miutɨp miutɨp mamu mamɨntereram taau. Mɨt nanwɨrem mamno tɨ heriyai
    heriyai.”
  cbk-cbk: “Si para con este maga grande barreta de piedra de este edificio que ta
    mira ustedes, ay llega un tiempo que hende gayot ay queda ni un piedra encima
    del otro, cay todo esos ay man calayat.”
  uig-ARA: ــ سىلەر كۆرۈۋاتقان بۇ بارلىق نەرسىلەرگە نىسبەتەن، شۇ كۈنلەر كېلىدۇكى،
    ھەتتا بىر تال تاشمۇ تاش ئۈستىدە قالدۇرۇلماي، ھەممىسى گۇمران قىلىنىدۇ، ــ دېدى.
  tuf-tuf: 'Chiwat eyta wacayat, Jesusat chiwa quin wajacro: —Sir ubach eyta tuw̃jác
    baat itro. Itchareht yájcajareht aca ubach tuw̃jaquey bahnác quihu sácayqueyra.
    Acan arar tas tas chájaquey úbistii bahti quihwáyqueyra, wajacro.'
  abx-abx: “Titakka i allaw nga gana' sinan mabilin si mga sakulawan-bi nan bato si
    nagpanungtungan-na. Tirimpagon nan dimu'an.”
  mco-NT: ―Tüg'ócɨy jada huɨdi ajcxy m'ijxpy ma Dios ytɨjc, minɨp xɨɨ tiempo mɨna
    jada nɨcxy yhuɨ'my taj xit jada tzaa, ca' ma pochycop.
  bsp-bsp: «Dɔsɔk dendeder, ndɛ nəntɔdenəŋk tasar tedeŋsɛ tasar kəroŋ mɔ, fəp fayi
    andewuŋ yi.
  kqf-kqf: “Bai niganana ko kitakitana, laḡanna ya tavana kaka ḡakimidi sa douwaidabalalidi,
    bi ḡakima ḡemota mote ena gabumo ima kena.”
  cpb-NT: “Okaatzi piñiiri wetsikayetainchari, irootaintsi rithonkaitero intzimpookaitero,
    eero iñagaitairo pewiryaayetachari mapi.”
  aon-aon: “Ihishmorim eshudok douk ipak patrish iri, anob nyutob ta mare wata anam
    utom mutem dodog kupaimi kabi douk patrubor um, uwok. Ihibormorim ta bututu bubuh
    bukus amnab atugun.”
  hus-NT-2005: ―Neꞌech kin bajaw i kʼij, tam ejtal jechéꞌ xowaꞌ a chuꞌtaltsik neꞌech
    ka pakwat ani yab neꞌech ka jilkʼon ni jun i tʼujub tʼíꞌbáx.
  mig-NT: Ta̱ká ndatíñu ja̱ kánde̱'é‑ró yá'a, chaa̱ ɨɨn kɨvɨ̱ já má kútá'an‑ga̱ ni
    ɨɨn yuu̱, chi̱ ndɨ'ɨ ndua̱ sá'a‑i, áchí‑ya̱.
  bps-bps: “Teenyu i kdee ani, bay nun duh kadang, landè batu gtagak di tagnè gugkahan,
    du sdulê malbà i kdeela.”
  mbs-mbs: “Doen aldaw domateng te pegbàtan se dakel simbahan induyun niyo seini.
    Tigkan iyan kebàtan, aw wedad palos bato ketenanan diyà te lanto te doma bato.”
  tof-tof: “E ini ne kla basendakla, sab ugórr tonarra tame, sab darrü ingülküpa kokean
    bamine tóba pabodó. Blaman sab amarrón kwarile ama tüpdü.”
  cme-NT: «Naŋ daa dũŋgu maŋ daaku‑i, yiiŋgu dii baa yiiŋgu, ku ka fara hiere hĩɛma-na!»
  sus-sus: «Wo yi se naxee birin toxi yi ki, lɔxɔɛ fama a lide, gɛmɛ keren mu luma
    a boore fari be, a birin nabirama nɛ.»
  pon-2006: “Kumwail kilang pwe rahn ehu pahn kohdo me mepwukat koaros me kumwail
    uduhdiahl sohla pahn mie, sohte takai ehu pahn luhwehdi pohn ehu, koaros pahn
    rengkidi.”
  dad-dad: “Ã ulegef enei nigin, sain fau isiyouf, meein enĩ taka to abob tete tete
    yenẽf, anĩ adok fau isog irailauf.”
  zab-NT: —Teru idzɨny dxi irate de ni cadxalotquɨ, per nic tuby guia quɨt yáanti
    quia stubyni sino que iratecni ibily.
  jae-jae: “Têm oc mêŋêsa, go gêŋ tê alic nê, ŋapoc teŋ oc êŋgôŋ poc teŋ ŋaô aŋga
    tonec atom, têta samob saliŋ-saliŋ.”
  ksd-ksd: Ure go ra lavur magit ava giragire, a kilala na vut boko ba pa ta ivu vat
    dir a va vartaun ati, da vue pukue vapar vue.
  msm-NT: “Meyduon panahon no ogkagoba seini Bayoy to Diyus no ogkitaon now. Wada
    inggad sobuuk to sikan no mgo batu no inghinang to seini no ogkabilin duon to
    nabotangan, su ogtompagon tibo.”
  myk-myk: «Yemu bɛɛri yee wa ɲaa naha ge, caŋa ka wa ma, kagereŋɛ ka shishiin wa
    da ba gori naha ka ɲuŋɔ ni wɛ. Yi bɛɛri na ba do fɛɛfɛɛ.»
  sbe-sbe: “Mahanana ye laolaoma, kabo ginauli maudoidi kwa kitadi ta se ulugwaligwaligehe,
    na taba nige weku hesau kabo ye miyamiya yona hali weku kewanaena.”
  mcr-mcr: I tqaŋgä äwiyäqe, Jisasi Iqu tii ätukqe. “Nätmatqä he hiŋuä äqunäŋuwä tä,
    qänakndaŋi hikä hŋqu, huizi iqueuä haqä yäŋi mäwiqä yäniqeqä. Qu eeqänäŋi ämisqiyäpu,
    qua mäŋi tnämäupnuwiqä” ätukqe.
  cux-NT: Ndís'tiī ní inaaⁿ nī dendú'ū chi 'túúcā. Ndáá nguuvi taachí nadituuví yā
    yaācū miiⁿ ní 'āā ntɛ́ɛ́ cūnee tuūu cuaaⁿ vmnááⁿ yeⁿ'e vi'ī chi nguɛ́ɛ́ ntuuvií.
  tur-YTC: Yeşua, “Gördüğünüz bu şeylere gelince, öyle günler gelecek ki, burada yıkılmadık
    taş üstünde taş bırakılmayacak.” dedi.
  san-ITR: yUyaM yadidaM nichayanaM pashyatha, asya pAShANaikopyanyapAShANopari na
    sthAsyati, sarvve bhUsAdbhaviShyanti kAloyamAyAti|
  bel-N: «Прыйдуць дні, калі з таго, што вы тут бачыце, не застанецца каменя на камені,
    які б ня быў зруйнаваны».
  sch-sch: “Nikhuo la hong tung a tih, nin mu ngei murdi amuna oma, lung inchuon reng
    om no nih,” a tipe ngeia.
  mic-MIQNT: Se'sus telimaji, “Na na'gweg wejgu'aq ms't gun'tal nemituoq jigla'tas'gt'tal
    ula tet. Te's gun'tew ta'n nesegna's'gl na gjia'sutuo'guomg nisa'lugta's'gt'tew.”
  huu-NT: 'Jesús llote: —Birui bie rana cɨodomoɨ; iadedɨ ɨco jɨaɨruido nana bie jofomo
    ite nofɨcɨaɨ oni judaɨsite.'
  jiv-NT: “Átum yamái shiir wáintrumna nu ashí emesnartatui. Kaya ekentramusha mash
    yumpuuntrartatui” tímiayi.
  otm-NT: ―Nuna gätho guín nuhʉ ya, da zøn ra pa hin te din ja ua, xíngui ts'ʉ da
    bonga n'da zʉ xɛqui ngue hin da yøt'e, bi 'yɛ̨n'a ra Jesús.
  dah-dah: “Ya kuruŋ keneŋ haŋ gayenbe kame buluŋ ird ird nalu forok yekeb ya ga irtiŋ
    hora gayen tumŋaŋ yemeyke megen katnayiŋ. Hora uŋkureŋ muŋ kura kadom hende ma
    hiyeŋ. Tumŋaŋ gilgalaŋ irde kateŋ pasi henayiŋ,” yinyiŋ.
  tnk-tnk: “Narimnari me i kɨmiaha hiamətoni, tukamevən tukousi testesi pam, kəruəterei
    riti ko rəpwəh nərer əknekɨnien ia riti.”
  kpr-kpr: “Kambo omo ne kotise reseva? Avori, ningivu! Na nemokena eminge resena.
    Gitofuimi foama Kamboó de bejoro, oinda ghamana aveverege vose dadabarira ainda
    amboda, ghamana eniko jo nunda vasa ireira, aminda irae arira,” aminge setiri,
  san-IAS: yūyaṁ yadidaṁ nicayanaṁ paśyatha, asya pāṣāṇaikopyanyapāṣāṇopari na sthāsyati,
    sarvve bhūsādbhaviṣyanti kāloyamāyāti|
  nho-nho: “Naa mee e kkite kootou nei e takoto tana saaita ma ki oti ku seua hakkaatoa,
    see hai hatu ma ki mmau i aruna aaraa hatu.”
  gym-NT: Köböitira jire ju tuata munkwe se juandi ngwarbe jire jökrä, aisete jä ketani
    jabti jabti se juandi jökrä temen, niebare Jesukwe.
  azg-NT: —Tsoñꞌen nanꞌmin na cojntyꞌiahoꞌ, mangüentyja xjen na nnanꞌtyuiiꞌ nnꞌanhanꞌ.
    Minꞌncüii tsjöꞌ jeꞌquintjohanꞌ nacjo ntyjehanꞌ.
  bhd-bhd: “तैना दिहाड़े एजने बालेन कि इन चीज़ां ज़ैना तुस इड़ी लहने लोरेथ इड़ी घोड़े पुड़
    घोड़ नईं रानो ज़ै बछ़ोड़ो न गालो।”
  too-NT: 'Lā'' tuncan Jesús cāhuanilh: ―Namin lakatin chi''chini'' a''xni''ca'' tū''
    catitachokolh nīn lakatin chihuix nac taxaka. Ixlīhuākca''n natapanckō'' lā''
    huan taxaka nalacla.'
  ind-AYT: “Akan tiba waktunya, semua yang kamu lihat ini akan dihancurkan. Tidak
    ada satu pun batu yang berdiri di atas batu yang lain yang tidak akan dirobohkan.”
  cjo-NT: —Iinja ishekiroryagaeteero maawaeni iroka piñaaperoeyirini iroñaaka. Rookaeteero
    mapipaenika inteena.
  nsn-nsn: “A hauanine rung bangagioumene daan, gaat i uoumuhia, ahik mo sioko ro
    palaua ro turung toko uaponola mo giameh, a mamang palaua uakapa tununine ra turung
    siokor baka uahiuaig.”
  san-DEV: यूयं यदिदं निचयनं पश्यथ, अस्य पाषाणैकोप्यन्यपाषाणोपरि न स्थास्यति, सर्व्वे
    भूसाद्भविष्यन्ति कालोयमायाति।
  tna-NT: —Ye templo edajajametayu tsine ecuina. Ye micuaneda tumu ania ebainia cuana
    pamapa edajajamepeta. Aimue piada tumu biame pia bia su yaniti mahue.
  lid-lid: “Ado ndratou lakou mari kede-eh, na len eme kameh ado winiyan batou ari
    ndruwi asiu bek winiyan bales, bareu loken bwe. Iri marakon kameh ato-oh iu i
    andri.”
  wim-wim: Nil Jesus.an thaw thant, “Eeꞌa, niiy aawuch piꞌ-piꞌanam inangan thath-thathaniy
    ey? Puth ngay inan thawang niiyanta, aak ngul-ngulana than pamangan aawuch min-minam
    anangana ngul wayathayn — aꞌ puth kunttow wuut piꞌ-piꞌanam anangana aakang ngul
    keek-keekathayn.”
  zga-M: “Ukhunogwa inchomukhunchivona, isiku nchikhincha inchu iliwe salilasigala
    pakhyanya paliweilege ililakhenchiwa.”
  yom-yom: 'buna Yesu wuba kamba : —Mu diambu di bima biobi lulembo tadi, bilumbu
    biela kuiza, biobi biela ba ti ; kadi ditadi dimosi diela siala va mbata ditadidinkaka
    ko dinkambutiolumuka.'
  san-SIN: යූයං යදිදං නිචයනං පශ්‍යථ, අස්‍ය පාෂාණෛකෝප්‍යන්‍යපාෂාණෝපරි න ස්ථාස්‍යති,
    සර්ව්වේ භූසාද්භවිෂ්‍යන්ති කාලෝයමායාති|
  yut-yut: “Yo on pɨndakgaŋ uŋun bɨsap kɨnda apdɨsak uŋun bɨsapmon uŋun dakon tɨp
    notni kwenon dɨma taŋ taŋ akdaŋ. Tuwɨlba kɨsisi maŋ mudokdaŋ.”
  grc-BYZ: ταῦτα ἃ θεωρεῖτε, ἐλεύσονται ἡμέραι ἐν αἷς οὐκ ἀφεθήσεται λίθος ἐπὶ λίθῳ
    ὃς οὐ καταλυθήσεται.
  cpc-NT: “Okaatzi piñiiri witsikayitainchari, irootaintsi japiroitiro impookaitiro,
    iiro iñagaitairo piwiryaawitainchari mapi”.
  nhg-NT: ―Ini nönca sösantle tli nenquejta, huölösque tunalte que amo mocöhuas tietetu
    icpac ocsente tietetu, tlöcamo noche yecxexetunes.
  nya-nya: “Koma zimene mukuziona panozi, nthawi idzafika pamene ngakhale mwala umodzi
    omwe sudzakhala pa unzake; uliwonse udzagwetsedwa pansi.”
  ngu-NT: ―Yejcos on tonajli ijcuac nochi on tlen amantzin nenquitztoquej xoxotonis,
    niman nion se tetl xnocahuas ipan ocse tetl.
  kup-kup: Pot hahan Iesu ñetï hañiv parun epat mañah, “Erohol, ari tup ahö epamaken
    etet hamegivoz ne rotap arin epat añom. Met paruhö tup tovë epamak heleñinañ tin
    kez demovai helahan hezaek aban ñai narihö map ur edapanen ñodat, hel nao hel
    modavoz revah naoraetü, oñ map mainor pain ravat oraepan,” pot mañah.
  jid-jid: Ikpi bi yi wa bi si toh, ivi ri ni ye wa tita ri na sun nitu ri na ba na
    grji ye ni meme'a na.
  wmw-wmw: “Evi vinu‑vi vyamuwona‑vi, ikuja kufika suku yakudanguriwa nfululu. Arija
    kubaki anta riwe rimoja julu ya riwe renziwe.”
  gmv-GGM: '@see-verse:LUK.021.005'
  ssg-ssg: Ape Jises ukek, “Nga kakane hawane amuto, imuh tesol ing ie laha toi hamanana
    ape pot ti tesol ing i put silahota.”
  zpo-NT: —Kwaan kawii gu lo nal, zhin tub mbizh rese ke kwaan chul doo kwaan nyun
    lo gu, nalaketra tich sa ke ke.
  poy-poy: “Goseri aga gamgalola, shipindi shankwiza peni hapeni lisigali libuwi limu
    pahala pakuwi, kila shintu hashiharibiwi.”
  qwh-NT: —Que riquecayanqequi ime junaq carpis pasepam ushacanqa, y manam ni juc
    rumillapis perqarëcarqa quedanqatsu.
  gaw-gaw: “Gemu keeke imu oh ag anidṯeb amu haen laa ana beeb, men imu ag lop̱aḏp̱eg,
    nena qena, laa nug laa qaḏep̱a iinab daama. Ohnab lop̱aḏp̱eg, honap nena qeḵulag,”
    awa aum.
  nca-nca: Ko Yesuko yaró, “Ŋu soso qeneyoteŋgo ŋu, imemoŋgo naru ka tunoqiníqo, wondo
    itaka epe saŋa-saŋa rero towaŋgurí mu soso raŋi umukoweya. Kini, saŋgirí uni kumimbo
    soso se raŋoyi uweya.”
  zpz-NTPP: ―Shuub tub dzi nu de yuꞌ nu rzac der ii dudily ñi. Ni tub gyitaꞌ wayeñ
    ñi too losaꞌñ, sinu delañ nit loñ ―nam.
  mkj-mkj: “Kamwai kapang pwa rehnnoau pirin indoa ma mehpwiai ohroj ma kamwai widwidahli
    pirin johla mine, johpwa sakai oau pirin luhwoahdi pohn oau; ohroj pirin mwoardi.”
  zac-NT: ―Guëdchini tiempë grë lo quë naquëgná të neꞌ, cue. Ni tubi guëꞌë quibë guëc
    sádiꞌin.
  kyg-kyg: hemenimo ageꞌnaya noteꞌmo haneꞌniya yafaꞌmo akalo akalo huno haneꞌniyana
    muki yafaꞌamo aliꞌa halagape vaiꞌa aliꞌa atagu faeꞌa atalegae, huno hapa paiꞌnigeꞌapaeꞌmo,
  kmk-kmk: “Losan datuwa maila yu mayam-an da ta dumatong nat timpu un maid osa’t
    batu si natuuga adi maidugpu.”
  cao-NT: 'Jatsi Jesu jato qui chaniniquë: —Tsëquëxëhi quiha xabaca ra, naa ma tsayahai
    ca potas-hacaxëquë no. Poxahacaxëhi quiha jahuë maxax bo tëquë. Yamaxëhi quiha
    matsami matsami niihai ca maxax bo iquia ra —iquiina.'
  bbr-bbr: Jisas nukas ätäi awarowon, “Kiro osap ak rusapai apari, omre päi opok iwäi
    jaunakat akas koianik, kiro ou erekapu aru maiei. Kiro ou moin aiauk erekapu uräi
    naiei. Kar aiauk kon omoi wa rawai.”
  inb-inb: —Tukui ima kam­kuna kawa­na­kuska puchuka­rin­ga­pa puncha­kuna­mi chaia­mun­ga­pa
    ka. Chi tukui pia­chiska rumi­kuna, ñi sug mana sakin­ga­pa kan­kuna­chu. Tukui­ta­mi
    urma­chispa puchukan­ga­pa kan­kuna.
  hrv-hrv: “Doći će dani u kojima se od ovoga što motrite neće ostaviti ni kamen na
    kamenu nerazvaljen.”
  box-NT: «Pã̀ahṹ ɓúi khíi dã ká bìo mí yìo wi wán kà á à fì. Hàrí
    huee máa kɛń mí ninza huee wán.»
  ote-NT: ―Xi majua̱ni dí xiꞌahʉ, gue ma da zø ra pa gatho núyʉ guí hanthʉ ma da yøtꞌe
    gatho, ne hinda gohi ꞌnara do maña̱ de rá midoui.
  wnu-wnu: “Mi eng gugum gab qoaguruimoumon eng, qen geret bapami nomon qei wagari
    erer me igorinerei, gugum mom ago oum der inumutri igoriba.”
  zam-NT: '―Nde niin thìb con'' loo gu'': Zin thìb huiz no zin thìb ze co''se'' ryete
    con'' nzi hui'' gu'' ba'' lyux. Yé'' huize'' yi''th mèn, sil mèn ftoo ba'' no
    làare'' mèn ftoo ba''. Ya ne''tan''te mèn nec thìb quèe loo xtàa quèe co'' nac
    ftoo ba''. Yende chó ftoo yan'' co'' ne''silte mèn.'
  zyp-NT: “Ma lehei naa hmuhpaw vytei he alung phaekheh hmai heh palehly lypaw a ung
    lynah cai a va chuh tae a. Aa zongmingtei hei va hly thlu a cang tae he a,” a
    tah he.
  sey-NT: “Yequë muꞌse mësaru ñaseꞌe peo hue̱ꞌña nejo ja̱ꞌñe ti̱ꞌasipi, yequë quë̱na
    pë ë̱mëjeꞌe tuiyeje̱ peoyerepa.”
  nvm-nvm: '@see-verse:LUK.021.005'
  mps-mps: “E tǫde elalubo nai dabe megi dagego subo, te sogo pedalobo side te dage
    dali boi bidi dabe augwaligo me gogologobeo masigi ugwadu munalubo masigi duluda
    aiyadu masigi agasi halo olama, tigidali pebedama, aiyaba sąwaibao,” Jisasgo
    te po wai.
  seh-seh: Zinafika ntsiku kuti pyonsene ipi pinaona imwe, pinati pibodolwe. Nkhabe
    mwala ubodzi unafuna sala padzulu pa unango.
  pab-NT: — Haxowaka ferakenite tyotya exe xiyaiyitereharenai kamawenekoaretyakeheta.
    Hoka maisaiya hatya sehali hatya sehali heno tyaohitita — nexa.
  llg-llg: “Uma ia memak malole. Tehuu taa dook, huu hataholi la, tao latuꞌu heni
    basa batu la ia, losa bebelak no dae.”
  kyf-kyf: «'Ylɩnya yia yia, -buduu tʋkpanya a yɩa dɛ -yɔ -gʋladɩdlɩda, we 'yabhlogbɔɔ
    'na 'ka we -libheyi -gʋ -tʋ. Jitea we 'dɛ weee yia.»
  tpi-tpi: “Mi laik tokim yupela long dispela ol samting nau yupela i lukim. Taim
    bai i kamap na ol bai i no larim wanpela bilong ol dispela ston i stap antap long
    narapela ston. Nogat. Ol bai i brukim olgeta na tromoi i go daun.”
  mih-NT: Cua coo quɨvɨ ta tandɨhɨ sa ndyehe ndo ihya cua tani si. Numinoo yuu ya
    ta ma ndoo si zɨquɨ tahan si. Cua nacoyo tandɨhɨ si.
  qvh-NT: “Cay lapan ricaycäyashgayqui cuyaylapä caycaptinpis chipyagmi juchusiyangapä.
    Manami ni juc rumilapis canan pergaraycashgannöga quëdangapäsu.”
  kms-kms: “Nge nungoqi simbe guduq, yumbo buagi muq ren rise wuqond kin ren otiwo
    wute mandi bir mawo di wet men mune iri aye nde wam nas wuqoind segi ye. Ni quan
    buagine bir ir maghe di kin kin mas ye.”
  agn-agn: “Ang mga gitaen ming asia, komabot tang timpong anda enged ay mabo-wan
    ong mga batong pamagtara-paw ta-pawan ang asia. Mangapegnak ang tanan!”
  nhi-NT: —Nochi nin tlen nanconitah, ahsis tonal acmo isqui nipaniutoc dion se titl,
    tlen amo icuitzitisqueh.
  ttc-NT: «Tzul jun tyemp, kyaqil aj b'an tb'anil nxik eten etetzni nlay kaj per ni
    jun pant tajsik junky; kyaqil oqtel tilu'.»
  dan-1931: “Disse Ting, som I se - der skal komme Dage, da der ikke lades Sten på
    Sten, som jo skal nedbrydes.”
  kwj-kwj: “Apa dele mwaꞌambwe ku heindau ti, ichai gisi fo tawa, ele kiheiye dau
    humokuto hinde apa alekusi kumbwa, tinda ete wu dungwa dungwa wu rumbweꞌiwa o
    raindakonda.”
  vie-OVCB: 'Nhưng Chúa Giê-xu phán: “Trong tương lai, tất cả công trình kiến trúc
    các con thấy đây sẽ sụp đổ tan tành. Không còn một tảng đá nào chồng lên tảng
    đá nào!”'
  kze-kze: Ísu séna aáno kwaási tésa awánaan-tantaa'a amápa'a tawísíyuwesa amápar-ontankwarare
    tawísíyuwanaaowe Ísu siráiye.
  lbk-lbk: “Am-in nan naycha ay iilaenyo, at omali nan timpo ay mapakawas chasa ay
    ostoosto, ya maid paat olay esang is entotoon ay fato tay at maikoob cha am-iam-in.”
  mto-NT: ―Je̱ꞌyap xa veꞌe je̱ xa̱a̱j ku veꞌe kyuto̱kika̱jxnit ya̱ꞌa̱ juuꞌ miitseꞌe
    u̱xyam mꞌíxtup, ni toꞌkats ya̱ꞌa̱ veꞌe ya̱ tsaaj kyo̱o̱ꞌktaannit nu̱ka̱vyet.
  bzh-bzh: “Nġaa pin sën ham nelë gwëbeng agi, og buk ti vonġin berup, lob su rëḳ
    degönengin ġelönġ ti gejaḳ medo ngwë vavunë rë. Gaḳ rëḳ dekevoh pin bedegetë
    geto yoh yoh.”
  guj-2017: ‘આ બધું તમે જુઓ છો ખરા, પણ એવા દિવસો આવશે કે જયારે અહીં પાડી નંખાશે નહિ
    એવો એક પથ્થર બીજા પર રહેવા દેવાશે નહિ.’”
  jvn-NT: 'Nanging Gusti Yésus ngomong: “Mbésuk bakal klakon, kabèh sing mbok sawang
    kuwi bakal ambruk, ora ènèng watu sing bakal temumpang nang watu liyané.”'
  byr-byr: “Dahaaꞌ sarɨmɨ tɨnna wangamanɨgata daza pɨgaaꞌ yɨmaꞌnajahaaꞌ sɨla pwai
    sɨla pwarɨ aꞌbadaaꞌnyɨ yɨlamɨwɨꞌnaradei mɨka! Yuya budawasɨꞌna yɨpɨja kewɨnɨ bwalaraawadengɨra.”
  ian-ian: Vɨlɨngwa ngay ngɨni yaiga njɨmbla sulɨgiyandi. Sulɨndi maa nat kambak nat
    kambakna tagumba ana lɨgiyandɨ. Aywaa sulɨgiyandi waa Jisas wandɨ.
  hun-hun: „Jönnek majd napok, amikor ezekből, amiket láttok, nem marad kő kövön,
    amelyet le nem rombolnának.“
  mcf-NT: 'Adoaquien: —Mimbi nëbi isaid yuecash nidbëdquiendac. Matses utsibon nëid
    shubutedi chic-chicbudendac —quepanëdash Esus.'
  kjs-kjs: Abi nimimi go adaleme elenuri werepe yapi di epaliade rabu go adaa lakepe
    rubalimi-pulu kana komeade page na-ralapatia lisa.
  mni-mni: "“Nakhoina uriba pumnamaksing asi pummang manglagadaba matam adu lakli.\
    \ Matam aduda lonnaba nung amata ningkhaihandana maphamsida thanamloi.”\x94"
  yad-NT: '@see-verse:LUK.021.005'
  mxb-NT: ―Kanaꞌá ndó ña̱ kasandaá iin kuu̱ koon ndiꞌi va veꞌe ño̱ꞌo, táꞌa̱n ña̱ ndéꞌé
    ndó káa, chi̱ ni iin tóꞌón yuu̱ o̱ kándo̱o kandodó táꞌan. Naá ndíꞌi vaan.
  pon-2006A: “Kumwail kilang pwe rahn ehu pahn kohdo me mepwukat koaros me kumwail
    uduhdiahl sohla pahn mie, sohte takai ehu pahn luhwehdi pohn ehu, koaros pahn
    rengkidi.”
  maq-NT: ―‍Sacuaha xcusun xi chutsujun vi ne, cuechú nixtin xi hisca ngu ndyojo ndacun
    xi cuicun vi ne, tsajin hinchasuncoo xicjin ta cjuë yëjë cuixujne. ―‍Cuatjin xu
    cachja Jesús.
  hto-hto: —Nana bie omoɨ cɨona ebire eróidɨnuiaɨ uire dáaruido nɨné táɨnoficaite.
    Bico ero ñuera nofɨ́tofiaɨ illa dɨ́gatofiaɨ oni eneno júdaɨzite, —daɨde.
  por-BRBSL: “Quanto a estas coisas que você vê, virão os dias em que não ficará aqui
    uma pedra sobre outra que não será jogada para baixo”.
  ces-NKB: '“Přijdou dny, kdy [z] toho, na co se díváte, nebude ponechán kámen na
    kameni: [všechno] bude zbořeno.”'
  cui-cui: —Matacabi jopaena po mataqueitha tsane ichamonae pomonae penanapaincha
    jinompaewi pomonae xua icha nacua werena peponaewi abe exanaena Nacom pin pia
    bo tatsi, xuaunxuae pataneme po bo. Jopa cae ibotiyo nacopatuncuae tsane icha
    iboto peʉmatha, daxita abe tsane, jei Jesús.
  boj-2014: “Atra tal niŋgi unonub endi bunuqna jeu tamo naŋgi na bosib tulaŋ niñaqyosib
    aqa meniŋ kalil paraparainjrsibqa taqal breinjrqab. Yimqa meniŋ bei meniŋ bei
    aqa quraq di sqasai. Meniŋ kalil segisegiqab.”
  eng-OEBUS: “As for these things that you are looking at, a time is coming when not
    one stone will be left on another here. Every one will be thrown down.”
  eri-eri: “Ji dada elebe, tere ureya beha boni letigon boni. Saini heigonga nere
    megebu waha nomo ete te ada awa tuwogunga, megebu ete jaula la inyona. Uwa. Nere
    oruwanga koresedu ayaru wogunga orososo wodbode.”
  aly-aly: Jesus-el awew, rap angkew, “Arrantherran areyel tyaty ilkwa nhenh. Ingwer-ingweran
    apwert nhenh-rnem rtney-angenh-anem irreyenh. Alethang-rnemelan apwert-rnem atep-atakeyenh,
    arlperrty iwemel.”
  wiu-wiu: Yesuyo okome kime i enekoa kakiya-kitipa eni wiane kue odeneka kibutukoa
    piameneya peya wia tadekatapeneya pa tumu tokaneya pioo wa Yesuyo akeneya.
  swe-swe: ”Det ska komma dagar då allt detta som ni ser och begrundar här ska rivas
    ner, ingen sten ska vara kvar på sin plats.” [Jesus förutsäger templets förstörelse
    70 e.Kr.]
  cth-cth: Jisuh ni hete hnonaw nangmouh ni na hmu awh. Talung buet touh van buet
    touh, a ohoehnae tueng ka phat han telah atipouh.
  mti-mti: “Ye mame apa yavene. Ne diruitna kum me uwapewa an desirom da mapa dawa
    egave den wakepe; an undag gwiriruwag aikpe.”
  pad-NT: — Kaikahiki ida mahi, ihimiki kaimoni ida hahavi avanokiki. Deu-ra vanofiriki
    vania bana vanihimaka'oaja ida Deu-ra khai ani'avini kagorani. Ja'di na'bahaki-ra
    vanathararavini kamahini, ni-hojajanaki ida ja'di hoarani, ja'di hoariha namania
    — niha ada Jesus.
  twi-twi: “Bere bi bɛba a, wobedwiriw nneɛma a morekamfo yi nyinaa agu a hwee renka.”
  hlt-hlt: “Hekah he na hmuh uh dae khohnin ha pawk ni. Te vaengah a phil pawt te
    lungto pakhat dongah lungto pakhat khaw hmaai mahpawh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Yesu bɛ nɑ̀kɛ́ kɛ dɔ̀: Dɛ kó yɛwe kpɑɑnímu, kɛ̀ di mɛ̀ nwùó ndɛ̀,
    ditɑ̃́rì mɑrì í yó nkpɑɑ́ nɔ́nkɛ́ ditɛrì ĩ́nkɛ̀ dɛ mɔu dɛ̀ bo duó.'
  san-GUJ: યૂયં યદિદં નિચયનં પશ્યથ, અસ્ય પાષાણૈકોપ્યન્યપાષાણોપરિ ન સ્થાસ્યતિ, સર્વ્વે
    ભૂસાદ્ભવિષ્યન્તિ કાલોયમાયાતિ|
  amx-amx: “Arrantherr church nhenh arem? Tjerrtj anetj inang church nhenh ataketjenh.
    Ahelhelemeh pwert inang ingkerrek irrarnpelh-ilekarlemeh intetjenh.”
  ake-NT: “Serɨ yau menyatʉi'ne' pɨ' nin si ta uya, iweyu e'seporo mɨrɨ mɨ pe rɨ tikin
    nɨ tɨ' e'nonkato' oton pen nɨ ɨsipʉro'po, tanporon nɨ uta'po'to' oton,” ta'pʉ
    iya.
  qvn-NT: 'Chay nipäcugta mayarmi Jesús nirun: “Cay lapan ricarcayangayga juc junag
    shumag juchruchisham canga. Manam juc rumis pergashalaga quëdangachu, antis pampanman
    rurasham canga”.'
  tku-NT: 'Palaj tunca Jesús cāhuanilh: ―Namin a''ktin quilhtamacuj a''cxni'' nūn
    a''ktin chihuix catilākēlhtahuī''lh. Ixlīpō''ktuca''n natapaclhkō'' ē talhta''m
    nalacla.'
  bjk-bjk: “Xarnang a lasa mum moro pere ra, a axana bung irabo wanot nang kaim pe
    önga wat irabo kis lömö xö önga wat kabise. Idi tabo öbeng ösu xirip.”
  msy-2020: Ezɨ Iesus kamaghɨn me mɨgei, “Ia datɨrɨghɨn garir bizir kabanagh, dughiam
    izɨtɨma dagɨar kaba, gumaziba bar da pueghtɨ da bar moghɨra dagh iregham. Eghtɨ
    tam tam gisɨn ikeghan kogham.”
  bpr-bpr: “I kdee teenyu ani, nun du kel kadang, landè batu gtagak di guglakatan
    du sdulê malbà i kdeen.”
  rmy-VLAKH: — Авэла вряма, кала всаворэстар, со тумэ катэ дикхэн, на ашэлапэ бар
    по бар, вся авэла розмардо.
  cle-NT: ―Hí⁴dxá⁴heey⁴ jmɨɨ́¹ dsá⁴yeéy⁴ liáh⁴jɨ³ diáh⁴ hi³ ga³joó³ah³ nɨ³, liáh⁴jɨ³
    diáh⁴ na¹cu̱ú̱¹ nɨ³ hí⁴saá⁴ hí⁴já⁴, há⁴hé³ máh⁴ hí⁴cueeyh⁴ na³fɨɨ́y⁴ gu³xɨ³ ca̱a̱³.
  txq-txq: “Uma ia, memak malole, tehuu ta dook ka bali te hatahorir randefa heni
    basa batu iar lalaꞌen, losa ratetu ro daer.”
  aaz-aaz: “Umi reꞌ ia batuur reokn ii kah een. Mes ka ꞌroo fa nteniꞌ te, biak ein
    of naseer fatun reꞌ ia ok-okeꞌ tar namneran.”
  qup-NT: Tukuy kay rikuhushkaykichika shuk punchami urmachiy tukunka. Nima shuk wasi,
    nima shuk rumi awapura rurarishkaka kiparinkachu.
  dop-dop: Pǝ tǝnɑ mpi ɩ́ nɑɑ ɩsǝntɔ tɔ, kʋyɛɛŋ kɑ́ kɔɔ wei ɩ tɑɑ pǝ kɑɑ kɑɑsɩ pǝlɛ
    lɛntɛ nɑ tǝ tǝnɑ lɛntɛ tɔɔ tɔ, pɑɑ tusi pǝ tǝnɑ.
  azb-azb: «Elə günlər gələcək ki, burada gördüyünüz şeylərin daşı daş üstündə qalmayacaq,
    hamısı yerlə-yeksan olacaq».
  eng-DBY: '[As to] these things which ye are beholding, days are coming in which
    there shall not be left stone upon stone which shall not be thrown down.'
  guo-NT: —Asamatkoi asatʉajnʉpijiw Dios pejtemploba tʉkaxaeli. Puexa taenampi, puexa
    japoxan chiekal toesaxaes. Chinax kaet, ia't, namanaxil nakae-ia'tmatwʉajtat —aech
    Jesús, jʉm-aech wʉt pejnachalaliajwa japoxan jachiyaxaelpox.
  hla-hla: '@see-verse:LUK.021.005'
  mav-NT: Mio tã i'atu'e hawyi Iesui to'e i'atuepe — Uhemiit'in e eiwe­ha'at ro meiũwat
    nu koro ko'i kape e. Ta'i mesu­wa­rotiat nu koro ko'i ikahu kahato pytkai iwato
    kahato pytkai hewo hewo wyti aru hawyi yt kat i aru wẽtup nu koro topy­hu'at mekewat
    e'at pe to'o­tote tote rakat are e.
  kpf-kpf: “Narâk ŋâin kâsaziŋâ gam namâ neuleŋoot zi kândaŋne giligâlâksâm buŋ op
    naŋgâbap.”
  ppo-ppo: Tétepa, Yesuné atimapaae duraalu, “Diaao̧ mió i keletere o̧la o̧la feata,
    take waaire sukamó me kapotamo atéró wolekepa kelaalomeitei, fea fisikó fóló,
    haemó kolokó doropóló mupa kelaalo ai ape,” yalepó.
  hin-2017: “वे दिन आएँगे, जिनमें यह सब जो तुम देखते हो, उनमें से यहाँ किसी पत्थर
    पर पत्थर भी न छूटेगा, जो ढाया न जाएगा।”
  wol-KYG: «Lii ngeen gis nii, ay jant a ngi ñëw yu fi doj dootul des ci kaw doj,
    lépp ay jóoru.»
  bef-bef: Asagaꞌna yatai lenali bu neganana alihi kanaꞌa mone huto hilina yupahi
    ma asaga efahi ilala kete ibe gofa hibe hite meluguko limi su halanaꞌmu yabe,
    luto Yesu luꞌehina yabe.
  amm-amm: “Ni tokokonuwo no, amuwoi tino mo na ulalokoinomo. Tomoki puwomai ni si
    mo, amai pa soiso. Komaso na ulaloko taikiyoinomo.”
  rmy-CHERGASH: “Avela e vrjama kana katar akava so dićhen či ačhela ni bar pe bareste.
    Svako avela harado.”
  zaj-zaj: “Gano gomkona hano, kipigiti chokwiza haduhu hata dibwe dimwe dondadilekigwe
    hachana ya diyagwe, gose golagazwa hasi.”
  chq-NT: ―Nijǿø³øø coon²¹ jmɨɨ²¹² mi fiin²¹ jilaa'²¹ 'e jǿø²øø'. Jiin'¹³ coon²¹ cuun²¹²
    jo 'e sá²gɨ ni 'e ruui'²¹ do.
  swp-swp: “Teina ginauridi ta omi au itadi, asubenadi abo se lagema nige we’u esau
    i ota we’u esau potana eai, gamagaridi abo se heboloheohidi.”
  bjr-bjr: Miqi qimarufanoo Yisufa qimanniminoo qinau, Innee maa amiqira ainainausa
    qafaidee, moo aukuana anirainanoo moomoosa anireeqa maa oonisa aaku aaku irana
    aiqama rapeemmeeqee maqasaa kai aqifaranoo sia moo ooni moonasaa aakinoo maqee
    marindee inoo mariannoo, aiqama maqasaa kaimmaqufuannoo.
  aby-aby: Eno uke eraada weibisaro Yesuma nauike eno wei, yanu i awoena ibinuro eraisa
    ie moi odoro i oma yaisina ma ubere ubere yafeisaro moi omanakuma moi oma duboro
    da ibifeisaya eno wei.
  eng-YLT: '''These things that ye behold — days will come, in which there shall not
    be left a stone upon a stone, that shall not be thrown down.'''
  jni-jni: Ahira imumu iginome sa Ihira, uwui u eze sa nipo nizomi ni inde sa nidi
    cukuno Aseseri uroni sada tuburko mini adezi ba.
  kne-kne: “Awni man et domteng din agew ay maiwalang am-in da naey ay il-ilaen yo,
    tan iwed di olay esay bato si komakaman sin kad-ana.”
  tgj-tgj: “Nonugv kaanam mvnwng si—alu go looriku vdwlo vlwng pwgoka dookulo dooku
    mare; mvnwng a orlula ora reku.”
  gui-NT: —Outa co ovae ara reta cuae o reta añave peecha vae oyeitɨ vaera. Ngaraa
    opɨta metei ave ita iru ita iárambue —jei.
  quc-TT: Kuꞌriqa na qꞌij chi ronojel waꞌ we kiwilo riꞌ kewulix na, maj jun abꞌaj
    kakanaj kan puꞌwiꞌ jun abꞌaj chik.
  heg-NTPO: “Um ni meman leko. Mo nesang lo ka kam, atuli las tao lean baut nias totoang,
    didiin tatai nol dale ka.”
  ptu-ptu: 'naua: “Dako''i too la deem wattunna ingganna inde muitaa'' temo tä'' deem
    moi podo la mesa batunna la tiäto'' liu sitodo'' solana, aka pissam wattu la ditaleam
    asam.”'
  bzd-NTPO: —Iké̱wö döraë eta̱ ì ko̱s sué̱ a' tö i', e' olordawa̱ se̱raa̱, iékwö ë̀
    kë̀ a̱tpa ñì bata ki̱.
  kwf-kwf: “Ru neꞋe ki taꞋifau niniꞋa kamu lisiꞋi naꞋa, na asoa nia ke dao maꞋi neꞋe
    noaꞋa ta taꞋi gwaꞋi fau kasi teo Ꞌi fuila, bore ma kike takalo taꞋifau Ꞌi ano!”
  eng-WYC-2017: These things that ye see, days shall come, in which a stone shall
    not be left on a stone, which shall not be destroyed.
  eng-WMBB: “As for these things which you see, the days will come in which there
    will not be left here one stone on another that will not be thrown down.”
  zat-NTPS: ―Wazrín zra gate xelebía xi' xúgute̱ da caní dxelé'ele, ne quebe xegá'ana
    netú xiaj cuzru ljwezre na.
  spp-spp: «Ŋke basinaŋke yii ɲyɛ na ɲan'amɛ ke, canŋa na ma, ku puni sí n‑sìi n‑pwɔ̀n
    n‑cyán, si ku ŋkunuɲyi puni waraga, fo si ku kafaayi láha láha yiye na.»
  zty-NTPS: —Ẕḻé'elele yógo'te da' ki, san žin ža katen' biž ga'n nitó yej ki ḻaw
    lježen, dan' wchinnjgak benách ka' yodo' nga.
  mek-mek: “Pau kapaꞌina inae oisa auga, muni isauoka kina agemai aisama, kepo maꞌoai
    akeafiꞌi akepiulaiꞌi, ke kepo agaꞌomo mo ganinagai, kepo iꞌoina agaꞌo laagai afaekauau,”
    eoma.
  aey-aey: “Ceteteh i cunug fegina eu saen caleceb meen gel ulugedocob meen oso meen
    oso tatacanna cilehdoc qee biliaun. Cunug wagalecebil mahana tonoqagan,” aden.
  urd-GVH: “जो कुछ तुमको यहाँ नज़र आता है उसका पत्थर पर पत्थर नहीं रहेगा। आनेवाले
    दिनों में सब कुछ ढा दिया जाएगा।”
  ycn-ycn: 'E Jesús quemari najló: —Quele Tupana ñacaré amácare me''etení, uncá i''imalaje
    maare. Aquijñojo ajopana chapú péchuruna cajya''atájeño piyuqueja ricá. Ejomi
    uncá pajluhuaja ñani jipa yurílajo pachácaca —que rimacá najló.'
  djr-djr: Ga ŋayiny Djesuynydja lakaraŋal bitjarra, “Ŋunhayiny nhuma ga nhäma buṉbu,
    ŋayi ga dhärra manymaknha yan dhiyaŋuny bala, yurr galki dhu ŋunhayi buṉbuny ḏaw'yunna,
    buḻ'waŋdhunna dhu, yakan dhu ga bulu waŋgany ŋula nhä guṉḏa dhärra ŋapa-ŋal'maranhamirr;
    bukmaknha dhu marrtji ŋunhi ŋorrany barrkuwatjnha, warrpam'nha dhu muṉguythirra.”
    Bitjarra ŋayi gan ŋunhi Djesuy lakaraŋalnydja.
  kvg-kvg: “Khøuwa ndø̀mø-fakház. Yaq nqanek khoev ate ndægo, ndozoqeivi, manqei-té
    qamǿ-khakhandám. Nandi kopo nøme, nandi nøme-te, gó꞉zaveák.”
  rug-rug: “Sari doduru gua pu dogori gamu hire, si korapa mae sa totoso sapu sari
    doduru patu sara si lopu kote ta varihakei hola si arini, ba kaqu ta huarae gore
    beto,” gua si Asa.
  hop-NT: Ya uma īit yaṅ o’wat aw tāyuṅwa? Pay nāt hisat aw pituqw, pep pu’ qa haqam
    owa nāp qeniy ep akwsiṅwni. Pam sohsoy sahpumhtini.
  san-URD: یُویَں یَدِدَں نِچَیَنَں پَشْیَتھَ، اَسْیَ پاشانَیکوپْیَنْیَپاشانوپَرِ
    نَ سْتھاسْیَتِ، سَرْوّے بھُوسادْبھَوِشْیَنْتِ کالویَمایاتِ۔
  heb-LB: ”אתם יכולים להתפעל מהמראה בינתיים,“ אמר להם ישוע, ”אולם יבוא היום שהכול
    ייהרס; אף אבן לא תישאר במקומה.“
  caf-NT: “Ndai ndi ts'iyawh nulh'en, 'et njan whusawhútelts'ut t'eh 'aw lhuk'i tse
    lhk'uchadutésdlal, ts'iyawh nadúntejulh ho' hoont'ah.”
  mio-NT: ―Ndehe ndo yuu can. Ndehe ndo ve ñuhun can, soco cua queta quivi cua ndoyo
    ñuhun chi. Cua tani ndihi yuu chi, vati ña cua ndoo ni iin yuu siqui tahan chi
    ―cati ra.
  srq-NT: —Ae rese jẽɨngo mae nae, ũquɨ̃ nda mbiamo mbutiã ja cote. Sɨta mo nda chɨ
    eã nyuchuarõ cote. Mbia ra tuchua mbucoɨ ja tuchɨ. Dios chuchua ra chɨ̃ eã juã
    cote, ɨ que Jesús ra.
  kje-NT: “Rakan lere man Makromod Lalap mehen nili, ha mim po'opo'on eniyeni, arwali
    mai raiye'er mouwedi de nin waku danaran na'akeme ida ma ka nadinara ida me'e.”
  gaz-gaz: “Yeroon itti wanni isin ilaaltan kun hundinuu, utuu dhagaan tokko iyyuu
    wal irratti hin hafin diigamu tokko ni dhufa.”
  kud-kud: ‘Vadaone wau am'ita'itadine, mata hauga ilalaoma ainai maudoidi hilo'evehuludi
    na nigele hinage teya tupwana amya'itauyoi’.
  urb-NT: —Peme'ẽ rehe pesak katu apo. Yman rahã, nixói te ta 'y. Peme'ẽ ke amõ ta
    upa mujaxer ta kỹ. Ita mokõi mokõi ihĩ ym ta kỹ. Upa katu te ita ke amõ ta ombor
    ta. (Aja rahã, Tupã rehe ngã jumu'eha keruhũ muhãi ta) — aja amõ ta pe pandu.
  fra-LSG: Les jours viendront où, de ce que vous voyez, il ne restera pas pierre
    sur pierre qui ne soit renversée.
  san-HK: yUyaM yadidaM nicayanaM pazyatha, asya pASANaikopyanyapASANopari na sthAsyati,
    sarvve bhUsAdbhaviSyanti kAloyamAyAti|
  cak-SNT: Xtalka jun kꞌij antok nojiel ri ntitzꞌat vaveꞌ xcaꞌvulex. Quinojiel ri
    nimaꞌk tak abꞌaj ri i-cusan, can xcaꞌvulex, y man jun abꞌaj ri xticꞌujieꞌ can
    pa ru-lugar, xchaꞌ chica.
  uvh-uvh: Ka Jisas wari ning yanggu', sidi yak girii ya uningkim karesi warisa' tiging
    u kanga napa' kigineng sini' ning udi giri kanga toing. Ka beng sini' ning sanotik,
    inga' mamareng nua'ni wari kadofiinga aming fam wari yak girii ning uningkim a
    napa' karesi u yapma toing udi wadigi' kuma' tipkadanga itataranga ipmasasu'neinga
    kamaganangsa' mangfani'ga'. Ning tinga uningkim kareng ka ni ka gipmamni ganang
    ning guk mo' garinga adewa', mokngang sini' ning yanggu'.
  ino-ino: Nehakeno Yisasi'a inake he “Ma ne'akaya yafa nona mako kana va'yi hiseana
    mako yafa'mo'a mako yafa'mo akofetule ohanekaiya'maki mi'ko ani no yafa'yaka kapele
    lavike.” hu'ne.
  gnn-gnn: Ga ŋayi Djesuyunydja waŋana ḻakaraŋala bitjarra, “Nhuma yukurra nhäma ŋunhayi
    Buṉbunydja, ŋayi yukurra djingaryun ḻatju' dhika wal'ŋu, yurru galki ŋunhayi Buṉbunydja
    yurru ḏaw'-ḏawyunna, buḻwaŋ'thunna yurru, yakana yurru waŋgany ŋula guṉḏa djingaryun
    ŋapa-ŋal'-ŋalyunmirrinydja; bukmaknha yurru marrtji ŋorra barrkuwatjnha, warrpam'nha
    muṉguykunharana dhikana.” Bitjarra ŋayi Djesuyu ḻakaraŋalanydja.
  yal-yal: “Ɛ naxan toma ito ra, waxatina nde fama, gɛmɛn naxanye birin banxini ito
    yi, keden mi luyɛ a funfuni, e e birin naxuyama ayi nɛn.”
  cnt-NT: ―Ca₂le₃jë́₃ a₂jág'₂ 'nia'₂ tióng'₂ në₅, já₅ caun₂ jmɨg₄ jë₁dsɨ₃'én₂, tsá₃
    ma₃'e₂ nɨ₁cang₁ te₂'ŋiá₄ jua'₅₄ a₂le₁juɨ́₄ guë́₄ lé₂.
  tif-tif: 'Yesus ayo bokoya-lomda: Am ma daanokomu kawu, waasi iyo tal mafek mafek
    tambal tambal kii itafiibip kuliiyo, alik ku-mafak fuulipla, disa kelule, am uyo
    alik ti olso balata-lomdip, tuum kuyak tip-tip-bam miltiin-unsip kiiyo dekela
    fokolip daak aba-lomdipla, almi kulu bala-bala-ke-lokomip o, kala Yesus ayo kanum
    bokoyila ko.'
  nlx-nlx: “ज्य आखो तुमू एवी देखणे बाजरेनाह, पुण ओहला दिह आवती ते ज्या आखाह ओदार देती,
    एने न्या एक बी दिगोड़ नाय रेय।”
  apw-NT: Díí daoł’iiníí tséé iłká’ dahnagozṉilíí doo ła’ iłká’ dahnast’ą́ą́ da doleeł,
    dawa nanehiłkaad doleeł.
  gum-gum: —Iig ñim ashib kuigwan pinisam kwaløm attrun cha. Yube ni kan srukken katøgan
    srug palabe kørrømisrmønrrun cha. Kerriguba pøtiitsig kønrrun— chibig køn.
  not-NT: 'Aro icantaiguëri Jesos: —Aiquenta irogomeriguetaiguëro antagaisati ora
    piniaiguë yamai. Quero pini pite mopë otsibatobagaa; omagaro ogomeriguetëngani.'
  plu-plu: ―Mmah yis hiyá ini paytwempu? Aysawnemenek yis hiyapni madikte mehpikanek.
    In hirohe madikte waygboitenek. Iné pahow tip ka msakwanek papitmintak akak guyaki
    tip akiw.
  iou-iou: Yäwäwä Jesutä yäwetkuk; Imaka säkgämän käkaŋ uduwä mädenä api tokät maŋpek.
    Mobä uterak-terak itkaŋ uwä api eräŋ mäneŋ.
  ntp-NT: ―Aimu siʌʌscadʌ vʌʌsi idi mʌsmaacʌdʌ nʌidi aapimʌ vʌʌsi siaa gʌduuñimu,
    dai maiviimu tomali ojoodai goocua daama ―astʌtʌdai ʌSuusi.
  rai-rai: “A kum utnaa mi baa muaat bababo diat, a bung in waan paat namur baa pa
    ta ruina waat ma diaar a inep ungaai, din reng ginagina raap wa diat.”
  haw-1868: E hiki mai ana na la e hoohioloia'i keia mau mea a oukou e ike nei, aole
    e koe kekahi pohaku maluna iho o kekahi pohaku.
  ffm-ffm: —Ko njiyaton koo, wakkati waran nde fay haayre wootere heddataako ɗoo ana
    fawii dow wonnde, fuu wurjinte.
  arb-NAV: 'قَالَ: «إِنَّ هَذَا الَّذِي تَرَوْنَهُ، سَتَأْتِي أَيَّامٌ لَا يَبْقَى
    فِيهَا حَجَرٌ مِنْهُ فَوْقَ حَجَرٍ إِلّا وَيُهْدَمُ».'
  cop-CNT: ϫⲉ ⲛⲁⲓ ⲧⲏⲣⲟⲩ ⲧⲉⲧⲉⲛⲛⲁⲩ ⲉⲣⲱⲟⲩ ⲥⲉⲛⲏⲟⲩ ⳿ⲛϫⲉ ϩⲁⲛ⳿ⲉϩⲟⲟⲩ ⳿ⲛⲥⲉⲛⲁⲭⲁ ⲟⲩⲱⲛⲓ ⲁⲛ ⳿ⲛϧⲏⲧⲟⲩ
