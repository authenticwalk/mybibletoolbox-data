verse: LUK.021.011
translations:
  kpx-kpx: Isege vata bahatamo hamu balugana hatui. Ige vae balugana lohoi. Ige vavahanie
    toelana lohoge ataeabuna kemo haluvisi. Vaveve kateale abuna vatamo lohosege otogomo
    vaveve nimolete abuna lohoi. Ige ataeabuna ke elehai vabulahai.
  okv-H: Eto titira pajire be te beuje te ambure iji te enda nei ta puvurou uhu ta
    hajire nei kogue joru pajire be aisora.
  tbo-tbo: Apo guhuguhu po tupo gehouhi gomala po totogo baneihi hina geleta. Ma gasi
    wekiwelilala wainugolowolowo dumahi apo yadei hina hopu mai.
  mal-C: വലിയ ഭൂകമ്പങ്ങളും ലോകത്തിന്റെ വിവിധ ഭാഗങ്ങളിൽ ക്ഷാമവും പകർച്ചവ്യാധികളും ഉണ്ടാകും.
    ഭയാനകസംഭവങ്ങളും ആകാശത്ത് വലിയ അത്ഭുതചിഹ്നങ്ങളും ദൃശ്യമാകും.
  grc-SR: ⸉σεισμοί τε μεγάλοι κατὰ τόπους καὶ λιμοὶ καὶ λοιμοὶ⸊ ἔσονται, φόβητρά τε
    καὶ ⸉2σημεῖα ἀπ᾽ οὐρανοῦ⸊ μεγάλα ἔσται.
  bgc-bgc: अर बड़े-बड़े हाल्लण आवैगें, अर जगहां-जगहां अकाळ अर महामारियाँ पड़ैंगी,
    अर अकास म्ह खतरनाक बात अर बड़े-बड़े निशान जाहिर होवैगें।”
  khz-khz: Kapu vogo aorai tanokepo pene kwara, roge pia kwara, e taunilimalima gutuma
    viti pia rawali taa na ta pene kawaria. Vevega-kali vegailiara kamura kupa na
    pia matagai.
  deu-TKW: Große Erdbeben wird es geben, und hin und wieder Hungersnöte und Seuchen,
    auch Schreckbilder und große Zeichen vom Himmel wird es geben.
  zsr-NT: Utittsca yödzlyú, atiꞌ zian latj gac gbin len latsj guidzhuë́ꞌ zxön. Laꞌláꞌ
    lahui luzxbá le lun gadxi bunách len le lac bëꞌ.
  lin-lin: mabele ekoningana makasi mpe, na bisika ebele, nzala makasi mpe bokono
    ya ndenge na ndenge ekozala ; makambo ya somo ekosalema, mpe bilembo ya kokamwa
    ekomonana kowuta na Likolo.
  hns-NT: Hia hoewa barka bhoeidol aai, akaal parie aur tjaaro bagal kharaab bemaarie
    phailie. Aur bhie bahoet ghabaraahat aur atjambho tjienha aasmaan me dekhaaiga.
  noa-E: Mag nʉm dʉ̈i ĩchab durrpierr ʉʉur theega duuimajugui ajim anʉm. Agjö durrpierr
    jãdau theega burrnaa khamor machagjã khĩir pogkhe ompamamua õor pöm thuphãphãau
    ajugui ajim anʉm. Magbaadeewai edjã eejã ĩchab nem dau chigaa ag na ooba aajempata
    oomam gaaimua õor jãphierrju jaaumajim anʉm.
  eng-EMTV: And there will be great earthquakes in various places, and famines and
    pestilences; and there will be fearful events and great signs from heaven.
  mib-NT: Te cháha chúcuan jnāa téyɨ́, te coo jnamā jiín cuéhyɨ̄ xeēn. Te coo seña
    jéhnu ichi ándɨvɨ́ jéē yūhú ndasɨ́ ñáyuu coto i.
  lif-NT2: हे़क्‍क्‍याङ् यरिक् ते़न्‍नो पयम् यम्‍बा लुप्‍लि थाङ्, यम्‍बा साक् पोःक्
    हे़क्‍क्‍याङ् यम्‍बा मिन्‍देॽहाॽ पोःक्‍काङ् किप्‍मा के़घुःबा नु निङ्‌वाॽ के़माबा
    मिक्‍सेःन्‍हाॽ ताङ्‌साक्‍पो मे़धाःप्‍लो॥
  xnj-xnj: Kila pandu yati pivya na mindendemo yivaha ya ndima na njala na matamu
    ga kukangasa na kuyogofya, na ulangisu ukulu kuhumila kunani kuliundi.
  mmx-mmx: La langsangan levenangne naba vot at tengkot eburu mi leean kangking la
    levenanmeres silok, la leven angsangan lempanga loklox amarat naba vot eburu mi
    teveloklok katling boro vana at laxalibet.
  cbr-NT: Bëtsi bëtsi mecama ca shaíquinuxun 'aia. Bëtsi bëtsi nëtënu 'icë unicamax
    ca a piti ñuñuma 'inuxun 'aia. 'Imainun ca 'itsa unix 'insinan cëñúnuxun 'aia.
    'Imainun ca naínua atun iscëma ñu unicaman isti 'icën, isi ca racuë́ira racuë́ti
    'icën.
  tee-NT: Chai na lacalhu ca'alinach junta catataclha' ju lacat'un chai junta ca'alinach
    ju chavanti chai junta lhu alin ju tak'ank'at. Chai catalacasuya' ju k'ai lhitalhan
    ju lact'iyan. Chai ju lapanacni acsni catalakts'ina' na catatalhanana' chai catapuc'atsaya'
    ni vanin ix'aclanti ju lacamunutpa'.
  eng-LSV: also great shakings, and there will be famines and pestilences in every
    place; also there will be fearful things and great signs from the sky;
  cak-NT: Xquiepe nimalaj tak silonel (cab-rakan), chuka' xquiepe nimalaj tak wayjal
    y chuka' xquiepe yabil xabachique (xama'anchique) lugar che ri rech-ulef. Xtuya'
    jun nimalaj xibinri'l ri xquiebanataj y xquietz'etetaj chupa ri rocaj, xquiebanataj
    ex ri man jun mej (bey) je-tz'eton.
  pah-NT: Omyomyi po ti yvya avo nehẽ. Pevo po ti yvya imyimyi nehẽ no, ei Jesus'ga.
    Ahã po ti g̃a pe mbatera avo nehẽ. Pevo po ti ty'ara g̃a jukai nehẽ no, ei Jesus'ga.
    Itetiruamba po ti g̃a nehẽ. Opihipihi po ti g̃a karugwara ojohugwi nehẽ, ei Jesus'ga.
    Yvaga hugwi ahemongyhyjiva'ea jipiukari ikwahavukava'ea ahe mongyhyjiavo nehẽ,
    ei Jesus'ga.
  sja-NT: Awẽrachai wëre nɨ̃beeit'ee; jarra oodait'ee mãik'aapa k'ayaara paraait'ee
    eujã awara-awaraade. Ma awara pajãde ne-inaa waide unudak'aa unupataadait'ee;
    ne-inaa tachi p'erapipari.
  xed-xed: Dzaʼa ghudzavafghudza haɗik katakata. Dzaʼa mamu ɗaŋwaha, nda maya guli
    ma vliha kavghakavgha. Dzaʼa mamu skwiha ta gaga zləŋ, nda ŋizlaha dagaladagala
    dzaʼa saha ta luwa, kaʼa.
  mks-NT: Ta quixi cua̱há ña̱ ta̱an tá sa̱ na̱cayati qui̱ví ndihi sa̱há ñuyíví. Ta
    quixi ta̱ma̱ ndeé. Ta quixi cue̱he̱ nu̱ú ña̱yivi ndúu cua̱há ñuu. Ta chí catóntó
    ndiva̱ha ña̱yivi cuni na ña̱ha náhnu chí indiví. Ta yi̱hví ndiva̱ha na tá cuni
    na java ña̱ha xitúhún ndiva̱ha.
  gfk-S: Ma ina mon ra tamat na kunakuner. Ma ra sam taburungan ma ra tamat na minaset
    na hana tupas tari haleng taman. Ma ari tamat na hakilang na hanasur metuma ra
    mawe ma ina haburut ira matanabar.
  bmu-bmu: Gölmeŋi gölmeŋi miaŋgöreŋ kenöŋ ketaŋi ketaŋi qözöla memba gölme meleŋni
    gemakŋa. Mewöyök bödiŋi bödiŋi (buöröŋi buöröŋi) asuhuba öŋgöba ahöma. Kawöl köhöikŋi
    köhöikŋi mieŋön asuhugetka sesegilgil kömumakŋe. Suepnöŋ aiwesök ketaŋi jemurutŋi
    murutŋi eŋgeka keŋgöt kotkot akŋe.” Mewö.
  dgz-dgz: Amba sia, piup nutanut enu tau aeta, enup wankakao tau aeta amba vek ato
    bararae tau aeta. Dim dim koewa ugup ugup taueta den kiman gapan paua ugup ugup
    tauepi yao seke take taiwaniai.
  eng-GNV: And great earthquakes shall be in diuers places, and hunger, and pestilence,
    and fearefull things, and great signes shall there be from heauen.
  zaa-NT: Ą'hua íl·lani la' riỹú' fuértení, ą'hua íl·lani ubìna' nna itsahue' nna
    iỹé lettia tsè' le' yétsiloyuį. Ą'hua ca enne' nna yala gátsini cą porqui'ni ilá'ni
    cą ca señal nu cca ỹiaba.
  eng-WEBSTER: 'And great earthquakes will be in divers places, and famines, and pestilences:
    and fearful sights, and great signs will there be from heaven.'
  guh-guh: Ira najëabiana ayaicuenia nacuanëjava. Nacuanëjava ayaijaniboxaneto najetarucaena,
    piavitanecuene yajava. Itaboxotatsia pitsapaena piayaijunavicuene, pinijicuene
    pexanaejavanë yajava, jai Jesús pijajivijavabelia.
  bon-bon: Modamoda ocneja piiyepu gane padare cina cewe maramara cabu ta cire twaatnipesi.
    Niiya pita cina cire twaatnipesi biname bine oomläjecame. Wälu cama cewecu gwidape
    dume cabu cirege aboclomäja.
  nhw-BL: Huan campa hueli tlahuel mojmolinis tlali, huan oncas huejhueyi mayantli,
    huan huejhueyi cocolistli. Huan ipan ilhuicac monextis huejhueyi tlanextilijcayotl
    huan tlamantli catli temajmatis.
  mgw-mgw: Kila pandu palu'a panga na malendemo maku'lu' ga bwi', njala na utamwe
    wa tauni. Kai' kwabaa na makowe maakau na myanju miku'lu' kunani.
  swh-ONEN: Kutakuwa na mitetemeko mikubwa ya ardhi, na njaa kali, na magonjwa ya
    kuambukiza katika sehemu mbalimbali. Pia kutakuwa na matukio ya kutisha na ishara
    kuu kutoka mbinguni.
  wbi-wbi: kuliva ni finsenyena ifikome, injala ni nhamu isa kwambukila siliva papinga.
    kwe kuliva ni finu fya kwoghofia ni fivalilo fya kwoghofia kuhuma kukyanya.
  bba-bba: Tem yĩiri bɑkɑbu ko n wɑ̃ɑ kɑ bɑrɑnu kɑ ɡɔ̃ɔru, ɡɑm kɑ ɡɑm. Mɑɑmɑɑki bɛrumɡii
    kɑ yĩre bɑkɑnu nu ko n wɑ̃ɑ wɔllɔ.
  eng-KJVCPB: and great earthquakes shall be in divers places, and famines, and pestilences;
    and fearful sights and great signs shall there be from heaven.
  kgk-NT: Heta tetã-rupi oiko va'erã yvyryrýi hatã, nhembyahýi ave, ha mba'asy ave
    oiko va'erã. Oĩ va'erã heta pene mongyhyjeharã. Yváy-rehe ave ojehexa va'erã hexapyrã.
  waj-waj: Fai kaayau mmataa kuaruuvo utino vo yoosinna vo yoosinnaiyauvaki aarareeraivo
    vaino kaayau nniitareeraivo vaino fai ngiau aapuuvau teekio kaayau ari vookarai
    mminnaiyauvo vainaraivaara gioonna kiaapuuya aatuukiaaravai.
  ekk-PKP: „Paljudes maades on ränki maavärinaid, näljahädasid ja haiguste epideemiaid
    ning erakordseid märke taevas, mis kohutavad.
  mpx-mpx: Mwaniknik, galebu bwabwatana ge kasiyebwa guliguli nihi masal labi tomaha
    ge tomaha elal. Bugul lolovakunil ge etotohi bwabwatal nihi masalem natiya hawawala.
  wbp-wbp: Ngula-jangkaju, kapu walya yurnkuyurnku-jarri nguru-kari nguru-karirla.
    Manu ngula-warnuju ngurrara-kari ngurrara-kari kapurla mangarrikiji lawa karrimi.
    Manu yapaju kapulu nyurnu-jarrimi. Kapulurla Kaatuku marlaja nyanyi nyiyarningkijarra
    yalkirirla, manu kapulu-jana lani-jarrimi. Kala nyurrurlaju, lani-wangulu nyinaka!
  luo-luo: Piny noyiengni malich, kech kod tuoche nobedie kuonde mopogore opogore,
    kendo gik malich mabwogo ji gi honni madongo notimre koa e polo.
  nhe-NT: Huan campa hueli tlahuel mojmolinis tlali, huan oncas hueyi mayantli, huan
    huejhueyi cocolistli. Huan ipan elhuicac tlacame quiitase hueyi tlanescayotl huan
    tlamantli tlen quinmajmatis.
  aii-aii: ”ܘܒܸܬ ܗܵܘܝܼ ܪ̈ܵܘܕܵܢܹܐ ܓܘܼܪܹ̈ܐ، ܟܸܦܢܹ̈ܐ ܘܡܵܘܬܵܢܹ̈ܐ ܒܕܘܼܟܵܢܹ̈ܐ ܦܪ̈ܝܼܫܹܐ؛
    ܒܸܬ ܗܵܘܝܼ ܡܸܢܕܝܼܵܢܹ̈ܐ ܡܲܙܕܸܥܵܢܹ̈ܐ ܘܢܝܼܫܲܢܩܹ̈ܐ ܓܘܼܪܹ̈ܐ ܡ̣ܢ ܫܡܲܝܵܐ.
  esk-NT: Nuna iḷiksraġisiruq tatamnaqsiḷuni. Iñuich kakkaaġisirut. Iñuich atniġñautiqaġisirut
    tigupqutnaqtuanik naniliqaa. Atlayuaġnaqtuat sagviġisirut qiḷaŋmi iqsipkaġlugich
    iñuich.
  msb-msb: Magakaigwa sin mga makusog na linog, mga panakit kag gutom sa mga manlain-lain
    na lugar. Magakaigwaʼn makaharadlok na kiritaon kag makangangalas na mga tanda
    hali sa langit.
  cpa-NT: Hliú² ja³tiíh¹ onh¹². Hliú² ja³jií¹ hag³cón³. Li¹chi² jmø³uai¹². Li¹jni¹
    juu¹² juøh¹² quianh¹³ hi² gøg² guiuh¹³ ŋi¹juǿi¹.
  dso-dso: ଦର୍‌ତନି ଚୁଲ୍‌ବୁଲ୍‌ସି । ବଡ୍‌ ରଗ୍‌ମନ୍‌ ଅଇସି ଆରି ଆକାସେ କେବେ ନ ଅଇବା କାବା ଅଇଜିବା
    ଚିନ୍‌ମନ୍‌ ଡିସ୍‌ସି ।
  meu-meu: Gabu idau-idau ai tano baine laga; doe bona dai-hanai goreredia bae vara;
    hahegari ḡaudia bona guba toadia badadia bae hedinarai.
  yva-NT: Mungkijo manakoe nande, muno nugo marore tami, muno waneno mamangke ntamijo
    vatane mai no rui rui vayave. Muno anainame raroron nande no naumo warae weti
    vatane wo raen ujani dave.
  dgc-dgc: Sakay te meadu a lindul,” kagi na, “sakay dumemét i meadu a alép, sakay
    saket, ta iba-iba a lugar. Te meadu a dumemét a medukés a manyari, sakay dikél
    a makataka-taka ta langet.
  zpm-NT: Nëzrii nëzrec csilo gni grë zhodox, nzian zaatne gaṉ miech gbin, zaatne
    glaangaa zho grë guieḻguidzdox. Nzian grë ncuaaṉe glu zhan gbaa, nzian grë ncuaaṉ
    co, ncuaaṉe ctseb miecha.
  hix-NT: Anato rha nosowuhsaha hampànà, yukryeka, thenyehra. Ehxera ro mak naha hampànà,
    nyahà, kekon hatà. Thenyehra rma haxa naha hampànà, eherya xarha, anato rha. Anar
    me naha hampànà, kahe hokono. Tàwyanye àro yonyetoko, noseryehoketxhe hampànà,
    toto komo. Àro hona noseryehyatxhe hampànà, kekon hatà, Txesusu.
  sim-sim: Unak nenawu wasilaka yanga yangak er nga jikwa sir. Unak kuyanga lal erenghanak
    kuyanga lal kavamisikwa lir. Unak lersuwu yok mbele mbele apsham apshamhi li nanak
    ji heyehe ji ajekwa osa.
  npi-ULB: त्यहाँ धेरै भूकम्पहरू जानेछन्, र धेरै ठाउँमा महामारी र अनिकालहरू हुनेछन्
    । त्यहाँ डरलाग्दा घटनाहरू हुनेछन् र आकाशमा ठुला-ठुला चिह्नहरू हुनेछन् ।
  cgc-cgc: Naan ta lain-lain na mga lugar may biskeg na mga linog, letem, mga pisti,
    makaadlek na mga matabo daw bakod na katingalaan naan ta kalangitan.
  tim-tim: Akto mop humo miawakbiap. Akto wan me wan bâleŋe miawak yeŋgiwiap. Akto
    wâriŋ humo ain membiap. Akto wan me wan hamepŋe olowâkŋe miawakyeŋgiwiap. Akto
    sop ain kulem bâleŋe aregât emelâk bo egion dâwai, hain arekŋe himbimân miawakto
    ekbai.
  yor-yor: Ilẹ̀-rírì ńlá yóò sì wà káàkiri, àti ìyàn àti àjàkálẹ̀-ààrùn; ohun ẹ̀rù,
    àti àmì ńlá yóò sì ti ọ̀run wá.
  wos-wos: Séfélak nukwa némafwi nono hurutandé. Séfélak héfambu némafwi hénoo yandét
    némafwi bar akwi hiyatandi. Nyirmbu roonguka jondu akwi hanja xéhafi yangun jondu
    xakundat guni xétanguni.
  emp-NTPO: De uremia minijĩchiada baraya, puru zocãrãne jarrabada zeya, idjab̶a cacua
    biẽ́ b̶aida quĩrãtanoa odjacuad̶ia. Maʌ̃ awara bajãne ununaca bad̶ada ununia.
    Maʌ̃ba ẽberãrãra bio ne wayad̶ia.
  eng-F35: And there will be severe earthquakes in various places, and famines and
    pestilences; and there will be fearful events and great signs from heaven.
  ind-ind: Di berbagai wilayah juga akan terjadi gempa bumi, bencana kelaparan, dan
    wabah penyakit. Bencana-bencana yang hebat dan tanda-tanda yang dahsyat akan terjadi
    di langit.
  pes-OPCB: در جاهای مختلف دنیا، زمین لرزه‌های عظیم، قحطی‌ها و بیماریهای مسری پدید
    خواهد آمد و در آسمان نیز چیزهای عجیب و هولناک دیده خواهد شد.
  mpt-mpt: eka meimei sume bib mak bib mako tlebianea bib mak bib mako imeno blimana
    bianoa eka ginin sumo tam tena biam nanomota temibta abilimo kukub homono tam
    tlota watemnibta tosiananomabiobe.
  ssx-ssx: Kutu pilia꞉ tomona꞉ta꞉ kenke yu paeyao pa꞉ta꞉ paala꞉ piki yu momeni tiekemanu
    pea make tea꞉ ki pambo pea make yeni ki tieke make ipilieke. Kutupata꞉ oli ya
    nane na handeke haumanu make peaata꞉ ta꞉ta꞉ ta꞉ta꞉ pea paala꞉ wopupiki aneke haumanu
    wotu handilimikie.
  mkl-mkl: Ilɛ ɑ́ yɑyɑ bii ɡɔ ŋɑ nlɑ nlɑ, nɔ si ilɛ ɡɔ ŋɑ mɔ ɑri ɑ́ ce do bɔ̃ɔ lɑɑlɔ
    ŋɑ iyi ɑ́ kpɑ inɛ nkpɔ. Aɑ nɑ i yɛ mɑɑmɑɑke lɑɑlɔ ŋɑ do nyindɑ nlɑ nlɑ ikpɑ lele
    hee ziɡi nŋɛ ku dɑ.
  gaq-gaq: ବୁଟମେଗ୍‍ନେ ବୁମିକମ୍ପ ରଗ୍ ଆରି ଅସାନ୍ତିନେ ସାମୁଆଁ ସାପା ଜାଗାନ୍ନିଆ ଗଟେଏ । ଉଡ଼ି
    ଜାଗାନ୍ନିଆ ମୁର୍‍ଡି ଡିଙ୍ଗ୍‌ଏ ରେମୁଆଁଇଂକେ ଚଙ୍ଗ୍‍ନେ ଆମିଲେ ଣ୍ଡୁ । ବୟଙ୍କାର୍ ଗଟ୍‌ନାଇଂ
    ଗଟେଏ । ରେମୁଆଁଇଂକେ ଆଚେତାନ୍‍ସା କିତଙ୍ଗ୍ଇନି ଅରିଆ ଗୁଲେ ପାରାନ୍‍ ଦାଡ଼୍‍କେକେ ସୁଗୁଆ ସାମୁଆଁ
    ଆତ୍ନାଏ ।
  gof-RNT: Gita biitta qaaxoy hanana, koshaynne gadoy dumma dumma bessan darana, yashshiyabaynne
    gita malaatati saloppe qonccana.
