  yao-yao: Chichityochele chindendemesi chachikulungwa cha chilambo ni sala ni ilwele
    yakogoya panepane. Chiipagwe indu yakogoya ni imanyisyo yaikulungwa kwinani.
  tgp-tgp: Mihi tavera la pa hisu na jara tinatinapua, ale marua peresi na rojoa tavera
    la pa vili na jara tinatinapua. Ale ha pa hite na hinau matahu tavera peresi na
    matamata tavera aulu na masapa.
  auc-NT: Ayæ̈ wayömö wayömö goinque nanguï pönï ocæ ocæ cæcæ̈impa. Ayæ̈ waodäni näni
