    eote ane ikee digoida ditibigimedi ane ikee me deliɡ̶ide, odaa eote niɡ̶ina oko
    meliodi me doitibigiwaji.
  bmh-bmh: Em e ebu mim banban emgasag ata atai ebu zumau. Ipal emgasag we banou pet
