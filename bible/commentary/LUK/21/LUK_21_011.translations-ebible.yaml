    hay wal wal ma dzədzariye tay ha ndo hay, ta ta deyeweye mə mbəlom.
  noa-H: Mag nʌm dʌ̈i hĩchab durrpierr hʌʌur t'eega duuimajugui hajim hanʌm. Hagjö
