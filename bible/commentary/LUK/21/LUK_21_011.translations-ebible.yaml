  dop-dop: Tɛtʋ kɑ́ sele pǝ kɑɑ lɑ nyǝnʋɣʋ, nyɔɣɔsɩ nɑ yʋlʋkʋsǝkʋ kɑ́ lɩɩ tiiliwɛ
