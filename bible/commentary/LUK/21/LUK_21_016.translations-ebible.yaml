verse: LUK.021.016
translations:
  kpx-kpx: Ige la haokuvu, la mamuvu, la neinuvu isi la abuhi ese igaeale keabuna
    laheho hailahage ataeabuna bae la malevei lahavei.
  okv-H: Eto ungota emone mamone te namei kamei te du e te da vahai embomeni te na
    ungo humbuto kitoho embo ta ingeni ta ikaro ungo nei nei amo taro pehasova.
  tbo-tbo: Ma hinahinami po amamami po walewalehimi po nounoumi po ami guguni po ami
    lawa tauhi apo hau libahibahi hina hounimi po gehouhi apo hina unimi.
  mal-C: മാതാപിതാക്കളും സഹോദരങ്ങളും ബന്ധുക്കളും സ്നേഹിതരും നിങ്ങളെ ഒറ്റിക്കൊടുക്കും.
    അവർ നിങ്ങളിൽ ചിലരെ കൊന്നുകളയും.
  grc-SR: Παραδοθήσεσθε δὲ καὶ ὑπὸ γονέων καὶ ⸉συγγενῶν καὶ φίλων καὶ ἀδελφῶν,⸊ καὶ
    θανατώσουσιν ἐξ ὑμῶν.
  bgc-bgc: थारे माँ-बाप, अर भाई अर कुण्बा, अर साथी भी थमनै पकड़वावैगें, उरै ताहीं
    के थारे म्ह तै कईयाँ नै मरवा देवैगें।
  khz-khz: Tamami, tinami, kakami, tarimi, kalakalami, e gatami na taunilimalima geriai
    pia lewami. Gomi reketa maki pia vagi-kwaregami.
  deu-TKW: Ihr werdet aber ausgeliefert werden selbst von Eltern und Brüdern, und
    Verwandten und Freunden, und sie werden aus eurer Mitte töten,
  zsr-NT: Niꞌr ludödëꞌ lbiꞌiliꞌ xuzczliꞌ, len yuguꞌ bönniꞌ bö́chiꞌczliꞌ, len yuguꞌ
    diꞌa dza queëczliꞌ, len yuguꞌ böchiꞌ lzaꞌczliꞌ, atiꞌ ludödcdëꞌ laꞌliꞌ.
  lin-lin: Baboti na bino, bandeko na bino ya mibali mpe ya basi, baninga mpe balingami
    na bino bakokaba bino, mpe bakobomisa mingi kati na bino.
  hns-NT: Toelog bhie aapan maai-baap, bhaai, palwaar aur sanghatian dwaara doesman
    ke haath me saup dewal djaihe aur oesab toelog me se koi koi ke maar dhaariega.
  noa-E: Ich mag jaran mʉ iek ʉ̈kha nʉm gaaimua pãach dënnaanaupaijã pãar pʉr deemajugui
    ajim anʉm, chi thethem khʉʉnag. Wa magbam khai, pãach khod ãbam khʉʉnaupai, sĩi
    thʉ̈r khodpaim khʉʉnau, wa pãach khapkhʉʉn ajaphamua khãijã pãar pʉr deemaju.
    Mag pʉr deemaawai ãaur khʉʉn khëchpʉ̈inaa
  eng-EMTV: You will be betrayed even by parents and relatives, friends and brothers;
    and they will put some of you to death.
  mib-NT: Te nde tatá rō, naná rō, ñani rō, jnáhan ró, jíín amigo rō, nastúu i róhó
    núū ñáyuu xeēn. Te cahni i sava ró.
  lif-NT2: खिनिॽ पा-माहाॽ, फुॽनुसाॽहाॽ, काॽइ सोॽधोःक्‍हाॽ नु तेःङ्‌जुम्‍हाॽरे़ इङ्‌गे़म्‍ले़क्‍तिआङ्‌ते़म्‍मा
    के़म्‍बाङ्‌घिॽरो॥ खे़ङ्‌हाॽरे़ खिनिॽ कुभाग के़म्‍से़रिॽ॥
  xnj-xnj: Vadadi na Vanyina vinu, valongo na vandu va lukolo lwinu na vankozi vinu,
    yati vakuvang'anamukila nyenye, vangi pagati yinu yati mwikomiwa.
  mmx-mmx: Luvuttemen nimi, la luvutneton nimi, la lempat atnimi la larapen tangas
    atnimi dinaba song araba nimi uto atdi nom limixin di munepen minimi la dinaba
    sev amet lentaba atnimi.
  cbr-NT: Mitsúxmi 'ënan 'icë cupí ca min papa 'imainun min tita 'imainun min xucë́antu
    'imainun min aintsi 'ibu 'imainun axa mibë nuibanancë unínribi uni itsían mitsu
    'atimonun 'inánuxun 'aia. 'Ináncëxun 'atimoquin ca mitsu raíri 'ati 'icën.
  tee-NT: Chai mas mimpai'an u minati'an catamak'axt'ak'an. Chai ju mi'alak'avin'an
    chai ju milhi'alak'avin'an chai ju mi'amigojni'an catamak'axt'ak'an. Chai ju ali'in
    lamilhi'uxijnan catamakniyan.
  eng-LSV: And you will be delivered up also by parents, and brothers, and relatives,
    and friends, and they will put [some] of you to death;
  cak-NT: Y xquixjach pa quik'a' ri itzel yetz'eto iwichi. Y xa juba' (paka) ri ite-itata',
    ri iwach'alal o ri je iwaxbil ri xquiejacho iwichi. Y jec'o chiwe rix ri can xquiecamises.
  pah-NT: —Penduva'g̃a vehevi po ti pe pyhygukari pey'g̃a vehevi peirũ'g̃a vehevi
    pende'yja'g̃a vehevi. Kiroki g̃a ojikoty'a pe pavẽi – g̃ahã pe pyhyguka no. G̃a
    nhaporemo po ti pe pyhygukari pe mondouka gwuvihavuhu'g̃a pe nehẽ. Jararamo pe
    g̃a pe jukauka nehẽ.
  sja-NT: Mamĩda pãchi ak'õreerãpa, ɨ̃pemaarãpa, ëreerãpa mãik'aapa k'õp'ãyoorãpa
    paara parã traicionaadait'ee. Maapai parã ũk'uru peepidait'ee.
  xed-xed: Kulam nda dadaha ghuni tani, nda mamaha ghuni tani, nda zwanama ghuni tani,
    nda zbəha ghuni tani, nda graha ghuni guli tani, dzaʼa vlatá kaghuni ŋa pslanaghutá
    sanlaha mataba ghuni.
  mks-NT: Joo cua̱há ña̱yivi ji̱có túhún na̱ ndo̱hó. Ta chí ja̱nda̱ tátá ndo̱ á ñani
    ndó á táhan ndó á na̱ xíní táhan xi̱hi̱n ndo̱, na̱ cán cacuu na̱ ji̱có túhún ndo̱hó
    cua̱há tañu. Ta java táhan ndó, na̱ cándeé ini ye̱he̱ quivi ndó caja na.
  gfk-S: Ma ira tama mu ma ira etna mu di na ter leise mu ta ira luma dong ing di
    ura haragawai ta mu. Ma ira tasi mu, ira hinsaa mu, ma ira numu harwis di na gil
    hobi bileng. Ma ari ta mu, da ubu bing.
  bmu-bmu: Nanŋini iwinam, darumun, tinitosolom aka alaurupŋini yeŋön mewöyök aŋgönaŋ
    mem eŋgigetka eŋgöreŋök tosatŋi eŋgugetka kömume.
  dgz-dgz: Ap gapan, e inae mamae, tatae gwani, amba dugup egawa evene wai den yone
    ominaya wap, amba waenapan guraep borit wai.
  eng-GNV: Yea, ye shalbe betrayed also of your parents, and of your brethren, and
    kinsmen, and friendes, and some of you shall they put to death.
  zaa-NT: Ą'hua ca tàta nàna qui' le nna, ca bettsi' le nna, ca pariente qui' le nna,
    ca amigo qui' le nna gute cą le cuenta làtsi' ná' canu labí cca guyu cą le, pues
    gútti hua cą tuchùppa le.
  eng-WEBSTER: And ye will be betrayed both by parents, and brethren, and kinsmen,
    and friends; and some of you will they cause to be put to death.
  guh-guh: Bajarapamatacabi patajajivixaemë, panacaemonae atamë, itsajivi panijamonaejivi
    ata pacacanajetsiana nacuaevetsivijavabelia papecabeyaxuabinexa. Paneaxa ata,
    paneena ata, panijabanajivi ata, bitso papecayapëtaejivi ata, bajarapamonae caranata
    pacacanajetsiana. Nexata pacayajuvënëbeyaxuabiana.
  bon-bon: Yoo, weeme ätrunga cäco inglewale piiyepu binamewale cina weebibine weeme
    cubuyame bime ime cabu pa icäripesi, lui cina weeme poto bine cuta budre me pa
    yaaglecemepesi.
  nhw-BL: Huan hasta amotatahua, o amoicnihua, o amochampoyohua o amohuampoyohua anmechtemactilise
    ica amo cuajcualme. Huan inijuanti quinmictise sequin tlen amojuanti.
  mgw-mgw: Abelei binu, anuna, alongo na mambwiga binu balu'a kunsongya mwenga na
    mwabi'ngi' mwalu'a bulagilwa.
  swh-ONEN: Mtasalitiwa hata na wazazi, ndugu, jamaa na marafiki, na baadhi yenu watawaua.
  wbi-wbi: neke mulikanwa na vapafi vinu, avanyalukolo vinu, avapipi vinu na vamanyani
    vinu, kange vilikuvabuda vamonga mu lyumue,
  bba-bba: Bɛɛn mɔwɔbu mɑm, kɑ bɛɛn mɑɑbu kɑ bɛɛn wɔnɔbu kɑ bɛɛn dusibu kɑ bɛɛn bɔrɔbɑ,
    bɑ koo bɛɛ bu nɔmu sɔndiɑ kpɑ bu dɑbiru ɡo bɛɛ sɔɔ.
  eng-KJVCPB: And ye shall be betrayed both by parents, and brethren, and kinsfolks,
    and friends; and some of you shall they cause to be put to death.
  kgk-NT: Nde re'ýi ete va'e kwéry ave pende rereko asy va'erã. Nde ru, nde sy, nde
    ryke'y, nde ryvy, ne reindy, nde kyvy, nde kypy'y, nde ryke enterovete nde reraha
    uka va'erã nde rereko asy-vy, ne irũ kwéry ave xe-rehe ha-py pende rereko asy
    asy va'erã. Ija'e'ỹ va'erã pende-rehe. Oĩ gwĩ pene pa'ũ mygwa-pe ojuka va'erã
    ave.
  waj-waj: Ngii kaano kooyaatama ngii gata vayaiyaata ngii seena tuanaiyaatama ngii
    vitada vo vaidiiya mmikiai fai iya ngiiikidiri vooya ruputikiai putuaaravai.
  ekk-PKP: Teid reedavad isegi teie vanemad, vennad ja sõbrad ning nad tapavad teist
    mõned.
  mpx-mpx: Hinamiyau ge tamamiyau, ge i ola al talimiyau, tutumiyau ge wami heliyamwau,
    nihi wasaagimiu tologugui elal, inoke komiu enuna nihi lopaaligamiu.
  wbp-wbp: Nyurrurlakupalangurlu manu nyurrurlakupurdangkarlu manu warlaljamarrirli
    kapulu-nyarra kanyi kuwurtu-kurra, kapulu-nyarra pinyi tarnnga-kurra nyurrurlaju
    ngalya-kari.
  luo-luo: Ibiro ndhogu kata mana gi jonywolu kod oweteu, wedeu gi osiepeu, kendo
    gibiro nego jomoko kuomu.
  nhe-NT: Huan hasta imotatahua, o imoicnihua, o imochampoyohua o imohuampoyohua inmechtemactilise
    ica ax cuajcualme. Huan inijuanti quinmictise sequin tlen imojuanti.
  aii-aii: ”ܒܸܬ ܣܲܦܝܼ ܠܵܘܟ݂ܘܿܢ ܐܲܒ݂ܵܗܵܬܵܘ̈ܟ݂ܘܿܢ، ܘܐܲܚܘܿܢܘܵܬܵܘ̈ܟ݂ܘܿܢ، ܘܚܸܙܡܵܢܵܘ̈ܟ݂ܘܿܢ،
    ܘܚܲܒ݂ܪ̈ܵܘܵܬܵܘܟ݂ܘܿܢ، ܘܒܸܬ ܡܲܡܝܸܬ‌ܝܼ ܠܚܲܕܟܡܵܐ ܡܸܢܵܘܟ݂ܘܿܢ.
  esk-NT: Aŋayuqaapsi aniqatiupsiḷu iḷapsiḷu suli iḷannapsiḷu qaitkisigaasi uumigiripsitñun,
    aasii iḷasi tuqqutaugisirut.
  msb-msb: Pagatraydoran kamo bisan san mga ginikanan, mga kamanghod, mga kaurupod
    kag mga kakilala kag pagapatayon an iba sa iyo.
  cpa-NT: Ca¹lah¹ja³ca¹tǿ² guiog¹³ chiégh² ŋieih¹² hniah¹² quianh¹³ ju²rúh² hniah¹²
    quianh¹³ ha²mei¹³ quiánh² hniah¹², jë́h² dsa² héi² hniah¹². Jøng² mi¹dsian¹²dsa
    ca²dsiogh³ hniah¹².
  dso-dso: ଆରି ତମର୍‌ ମାଆ ବାବା, ବାଇ, ନିଜର୍‌ ଲାଗାର୍‌ ଲିତାର୍‌ ଲକ୍‌, ମଇତର୍‌ମନ୍‌ ଆରି କୁଟୁମର୍‌
    ଲକ୍‌ମନ୍‌, ତମ୍‌କେ ବିରଦିମନ୍‌କେ ସର୍‌ପି ଦେବାଇ ଆରି ତମର୍‌ ବିତ୍‌ରେ ଅନି କେତେ ଲକ୍‌କେ ମରାଇଦେବାଇ
    ।
  meu-meu: A tamamui, sinamui, tadikakamui, varavaramui, turamui ese taomui bae tore,
    umui haida danu bae alamui mase;
  yva-NT: Arono naije indati taune wapa ajae, muno wapa akoye, muno wapa arakove,
    muno wapa yavaruga indati wo wasamavun nanto wapa marova mai. Muno weapamo inta
    wo wasaunanto indamu wasaubaisy.
  dgc-dgc: Pati du magulang moy, sakay du tétotop moy, sakay du kadimoy moy, éy itokyon
    de kam a ipadikép. Ey i sénganya dikam éy bunon de.
  zpm-NT: ’Haxta pxoz to, xniaa to, bets to, grë meṉlidz to, grë zha ne ndzieeldiidz
    to, stsidiḻ zho to, lëëque zha tsielo to ladznia zha ne csacsi to. Lo grë to,
    zio zha ne haxta zet ladznia grë zha co.
  hix-NT: Oyàm komo xarha ayahohsetxhe hampànà, axanhàn komo wya, kekon hatà. Oyon
    komo xarha, oyowtà komo xarha, ayanan komo xarha, ayakoronotho komo xarha, nyamoro
    rma ayahohsetxhe hampànà, axanhàn komo wya. Okukuthuyamo yotahetxhe hampànà, kekon
    hatà, Txesusu.
  sim-sim: Avoko nijava jihi nga mahasanje jihi nga kraha jihik fehe nga naimble jihi
    nga jirin wutarihi tavak li hanak jihi lal avak li mandingormekwa jir.
  npi-ULB: तर तिमीहरूलाई तिमीहरूका आमा बुबा र दाजुभाइहरू, नातेदारहरू र साथीभाइहरूले
    सुम्पिदिनेछन् र तिमीहरूमध्ये केही मृत्युका लागि सुम्पिनेछौ ।
  cgc-cgc: Duma ki kyo trayduran ta inyo na mga ginikanan, mga utod, mga parinti daw
    mga arey. Duma man ki kyo ipapatay danen.
  tim-tim: Akto sop ain ewe memelupyeŋe me emi teulupyeŋe tâulupyeŋe akto galalupyeŋe
    yâkŋeak gasa akyeŋgim meyekmâ yeŋgumbiâ yeŋgâlân gâtŋe bikŋande mombai.
  yor-yor: A ó sì fi yín hàn láti ọwọ́ àwọn òbí yín wá, àti àwọn arákùnrin, àti àwọn
    ìbátan, àti àwọn ọ̀rẹ́; òun ó sì mú kì a pa nínú yín.
  wos-wos: Guna yafa ayiwa, guna nyamangu bandingu, guna hémna nawulak du, guna nyayikangu
    wungi di guniré mamaka hwetandi. Hwendat guna be nawulakré xiyandat hiyatanguni.
  emp-NTPO: Ara bãrã zezaba, bãrã djabarãba, bãrã ẽberãrãba, bãrã ume dji biarã bid̶a
    bãrãra jida diad̶ia. Mãwã bãrãra ʌ̃cʌrʌ quenabid̶ia.
  eng-F35: You will be betrayed even by parents and relatives, friends and ‘brothers’;
    and they will put some of you to death.
  ind-ind: Bahkan orangtua, saudara-saudari, keluarga, dan teman-temanmu sendiri akan
    mengkhianati kamu. Mereka akan menyerahkan sebagian dari kalian untuk dibunuh.
  pes-OPCB: پدر و مادر و برادران و بستگان و دوستانتان به شما خیانت خواهند کرد و شما
    را تسلیم دشمن خواهند کرد؛ و برخی از شما کشته خواهید شد؛
  mpt-mpt: Ilib aywal isa biemwal isa dabwa tlemin isa nekwal isa imaye mak ibo dleb
    moniba makaai doyiba yenaiba kulila biam nabiba
  ssx-ssx: Ika꞉ apa꞉ ama꞉ma꞉ make ika꞉ kame tonuma꞉ make ika꞉ tapake tonuma꞉ make
    ika꞉ yankeke tonuma꞉ make iki hala꞉ moneaya꞉ka꞉na꞉ta꞉ mandaneta꞉ ota꞉ homomena꞉
    limikie.
  mkl-mkl: Bɑɑ iyeò bɑɑ nŋɛ ŋɑ do iɡbɑ̃ nŋɛ ŋɑ do ifɔ nŋɛ ŋɑ do nyɑɑnze nŋɛ ŋɑ do
    kpɑɑsi nŋɛ ŋɑ, ɑɑ zɑmbɑ ŋɛ nɔ ɑ jɔ̀ ɑ kpɑ inɛ nkpɔ si inɔ nŋɛ.
  gaq-gaq: ଦେକ୍‍ରକମ୍‍କି ପେନେ ଆବା ଇୟାଙ୍ଗ୍ ବୟାଁ ସାଙ୍ଗ ଆରି କୁଟୁମ୍‌ଣ୍ଡ୍ରେଇଂ ପେନେ ବିରଦ୍
    ଡିଙ୍ଗ୍ ଆର୍‌ଏ । ମେଇଙ୍ଗ୍ ପେନେବାନ୍ ଉଡ଼ି ରୁଆକେ ବାଗୁଏଃ ବିଃଆର୍‌ଏ ।
  gof-RNT: Hari attoshin, hinttena yelidayssati, hintte ishati, hintte dabbotinne
    laggeti hinttena aathi immana. Hintte giddofe issota issota wodhana.
  unx-unx: ଆପେୟାଃ ଏଙ୍ଗା ଆପୁକ ଆଡଃ ହାଗାକ ଆଡଃ କୁଟୁମ୍‌କୁପୁଲ୍‌କ ଆଡଃ ଗାତିକ ସାବ୍‌ଇଚିପେୟା
    ଆଡଃ ଆପେକଏତେ ଚିମିନ୍‌କକେ ଗଏଃଇଚିକଆକ ।
  gah-gah: Izotike ametike uvotike lekelí zuhagutí makolite likigivetike kezagi likigizató
    aliiki goní ilikimikiko, lekelikutí makó lugáa likipili hilitave.
  lcm-lcm: Sikei, rikek luai ina, keve tamami ve keve rinami, keve tasimi, kami matan
    vap ve keve tungami ki alis imi ane singiria na ki vil punuk a mang matan imi.
  aer-aer: Arrekantherre-artweye areyele-arlke, yaye areyele-arlke, kikwe areyele-arlke,
    atyeyikwe areyele-arlke, arrekantherre-artweye arrpenhe areyele-arlke, arrenhantherrenhe
    court-werne akngerlte-iwetyenhe, itne anteme arrenhantherrenhe atwetyenhe angwenhe
    apeke renhe.
  qvc-NT: Piru qamkunataqam taytayki, mamayki, masaykikuna, aylluykikuna, yanasuykikunapis
    (yanasaykikunapis) rinllapa intrigakushuq kuntraykikunaman. Chaymi kuntraykikuna
    wakinnikitaqa rinllapa wanchishuq.
  tgl-ULB: Ngunit kayo ay ibibigay din ng inyong mga magulang, mga kapatid, mga kamag-anak,
    at mga kaibigan, at papatayin nila ang iba sa inyo.
  cbs-NT: Ja inun, ea chibankin man ekidi yusinkubainaibu yuda midimabun matu danain
    janubi matun ibubu inun matun betsabu inun matun puibu inun matunabu betsabu inun
    matun jaibuaibun matu danankin jabun nawabu matu achimaxun betsabu matu jatidi
    tenanmaxankanikiki.
  xtm-NTPP: Kovaa ndijin, onde yuva ni ma, jin ke'en‑su'va ña'a de, ji'in ñani ni
    ma, ji'in tna'a ni ma, ji'in ñayii ka ketna'a ini ji'in ni ma. Jaku ni chi jin
    ka'ni ña'a i,
  nnq-nnq: Achikibelei binu na akanuna binu na akalongo, mabang'aluka mangweto na
    angweto mabankoma kati jinu.
  bao-NT: Biirãpʉa, mʉja pacʉara, mʉja yaarãra, mʉja yee wederãra, mʉja mena macãrãra
    mʉjare wedejãa buiyeecãrucuma. Mʉja mena macãrã jĩcãrãre jĩarucuma.
