    kinye gavman iye awilima kinye molongena eno kot tendengeindo meko pungo tenge.
  boj-boj: “Ariya kumbra kalil di brantosaisoqnimqa Juda naŋgi na bosib niŋgi jeutŋgoqnsib
    ugeugeiŋgoqnsib ojeleŋoqnqab. Ojeleŋoqnsib anjam pegiyo talq di niŋgi tigeltŋgoqnsib
    tonto talq di breiŋgoqnqab. Osib ijo ñam ugetqa are qaloqnsib niŋgi joqoqnsib
    Rom naŋgo mandor ti naŋgo gate ti naŋgo ulatamuq di niŋgi tigeltŋgoqnqab.
  eng-DRA: But before all these things, they will lay their hands upon you, and persecute
    you, delivering you up to the synagogues and into prisons, dragging you before
    kings and governors, for my name’s sake.
  knf-knf: « Kë ji iko yaŋ bŧi ibi ido kadolana, bamoban kahajanan, kañooţan *uruha
    du itoh iñehanaani, kawatan ukalabuş, kañooţan uruha du kadun ki başih na banŧuŋa
    ţiki nafiyaarën.
  san-KHM: កិន្តុ សវ៌្វាសាមេតាសាំ ឃដនានាំ បូវ៌្វំ លោកា យុឞ្មាន៑ ធ្ឫត្វា តាឌយិឞ្យន្តិ,
    ភជនាលយេ ការាយាញ្ច សមប៌យិឞ្យន្តិ មម នាមការណាទ៑ យុឞ្មាន៑ ភូបានាំ ឝាសកានាញ្ច សម្មុខំ
    នេឞ្យន្តិ ច។
  arn-NT: “Welu petu ñi femnon tüfa eymün ta püresungeaymün ka inantukuyawülngeaymün
    tamün kayñetungen. Yengeaymün tamün ramtukangeael ta sinagoga mew, ka püresuntukungeaymün
    ta karsel mew ka puwülngeaymün ti longko ülmen mew ka ti pu gobernador mew iñche
    ñi duam.
  zas-NT: ’Per chi gad gra ree ni guin gac, guiniaaz ree bejn lëjt din gusagzi reeman
    lëjt, chinë reeman lëjt lën ree yadoo din gudëëd reeman lëjt casti, cuꞌ reeman
    lëjt ladxguiib chinë tëë reeman lëjt loj ree rey në loj ree gobernador guial najdi
    da bejnan.
  ken-NT: Kɛ mɛnyɨŋ ɛbhɛn mɛnkɛm bɛ́pɛrɛ́ fákári, chɔŋ mánkɛm be, mánchyɛ ɛsɔŋɔri,
    mánsɔt be mandɔk amɛm bɛkɛrɛ́ nɛnɨkɨ́mʉɛt ɛbhap mántaŋ be arɛ, mamfyɛ́ bhe amɛm
    bɛkɛrɛ́kɛnɔŋ. Nɛ chɔŋ mámfyɛ be amɔ́ bafɔ nɛ bɔgɔ́bhanɔ bɛ mántáŋ be ɛ̌ti ya.
