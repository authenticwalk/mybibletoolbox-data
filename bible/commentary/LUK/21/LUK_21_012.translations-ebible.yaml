verse: LUK.021.012
translations:
  kpx-kpx: “Isito vaveve katealeu lohoholisege ataeabuna la malevei la aiogevei lahavei.
    Isi abuna la malevei tiliege Diue dubue laemo kotai la malevei dibulae otovei.
    Isi la di ata holialemo abuna la malevei gamanie kosive kebia vudimo otovege abuna
    la aiogevei.
  okv-H: Rate ari erevi puvurae kihi ta amo embomeni na ungo andito humbuto aro osaga
    kogurovo humbuto ke kasari bande ta iketo ganoka eto humbuto tipura ta ikasora.
    Eto namo avoembo ungo humbuto gavana ta eto king ta tihi ta ikaro hetasova,
  tbo-tbo: ‘Tamogi geka ginoulihi atapuhi yohola apega hina wawala tahaya ma apo lawa
    gehouhi hina panimi po hina wihiniwiyuwami. Apo numa dalabu ugolihi hina libahibahimi
    po hau numa panipani hina tugudumi. Ma gowau binei apo hina niyemi wasawasa po
    taniwaga baneihi ugolihi.
  mal-C: “എന്നാൽ ഇതിനെല്ലാംമുമ്പേ, എന്റെ നാമംനിമിത്തം അവർ നിങ്ങളെ ബന്ധിതരാക്കി ഉപദ്രവിക്കും.
    നിങ്ങളെ പള്ളികളിലേക്കും കാരാഗൃഹങ്ങളിലേക്കും വലിച്ചിഴച്ചുകൊണ്ടുപോകും; എന്റെ അനുയായികളായതിനാൽ,
    രാജാക്കന്മാരുടെയും അധികാരികളുടെയും മുമ്പിൽ നിർത്തും.
  grc-SR: Πρὸ δὲ τούτων ⸂πάντων⸃ ἐπιβαλοῦσιν ἐφ᾽ ὑμᾶς τὰς χεῖρας αὐτῶν, καὶ διώξουσιν,
    παραδιδόντες εἰς ⸆ συναγωγὰς καὶ φυλακάς, ⸂2ἀγομένους⸃ ἐπὶ βασιλεῖς καὶ ἡγεμόνας,
    ἕνεκεν τοῦ ὀνόματός μου.
  bgc-bgc: पर इन सारी बात्तां तै पैहल्या मेरै नाम कै बाबत थमनै पकड़ैगें, अर कांल करैगें,
    अर आराधनालयाँ म्ह सौपैगें, अर जेळ म्ह गिरवावैंगे, राज्यपालों अर राजयां कै स्याम्ही
    ले जावैंगे।
  khz-khz: Na vogaura rogoti gere wala aonai, ira na gomi pia gapimi, pia vega-vitivitimi.
    Rupu aonai pia agirorimi, tipura numarai pia tao-togami. King e kavana wailarai
    pia agirorimi, kwalana au gogapi-ragekuna pakurai.
  deu-TKW: Vor diesem allem werden sie Hand an euch legen und euch verfolgen, indem
    sie euch in die Synagogen und Gefängnisse ausliefern, zur Abführung vor Könige
    und Statthalter, um meines Namens willen.
  zsr-NT: ’Zíꞌatël catiꞌ ziꞌa lac lë ni, laꞌzö́n lbiꞌiliꞌ bunách len laꞌbía ládxiꞌgac
    lbiꞌiliꞌ. Laꞌchë́ꞌë lbiꞌiliꞌ gap tuꞌdubëꞌ tuꞌsëdëꞌ queëꞌ Dios quië lusyudxëꞌ lbiꞌiliꞌ,
    len laꞌguꞌë lbiꞌiliꞌ lidx guia. Laꞌchë́ꞌë lbiꞌiliꞌ lauquëꞌ bönniꞌ taꞌná bëꞌë,
    len lauquëꞌ bönniꞌ blau, le daꞌliꞌ nedaꞌ.
  lin-lin: Kasi liboso ya makambo wana nyonso, bakokanga bino, bakonyokola bino, bakofunda
    bino kati na bandako ya mayangani, bakobwaka bino na baboloko, bakomema bino liboso
    ya bakonzi mpe ya bayangeli, mpo na Kombo na Ngai.
  hns-NT: Ie sab tjiedj howe se pahiele manai toelogke pakarke partjaar ke ghar ke
    barkwan ke haath me saup deiga. Oesab toelogke djahal me band kar deiga, aur hamaar
    tjela bane ke biese me raadja aur laat log ke aage ledjaaiga.
  noa-E: ’Mamʉ mag Aai i jëeujem di õrau pogueupʉ̈iwi, pãar öju nawe chikhamnau pãar
    ẽudee ẽkhawia, pãar pʉrnaa, amach ãba biirdʉwia, Ẽwandam i jaaujem deg pãar arrwia,
    cárcel degjã pãar arrmajugui ajim anʉm. Mag pãrau mʉ iek ʉ̈kha durrum atheepai
    amau pãar gobernadornaan aar arrwi reinaan aarjã arrjugui ajim anʉm, pãar khaibag
    waumkhĩir.
  eng-EMTV: But before all these things, they will lay their hands on you and they
    will persecute you, delivering you up to the synagogues and prisons. You will
    be brought before kings and rulers on account of My name.
  mib-NT: ’Te nde ná tu coo tācá jniñu yáha, te coto xeēn i róhó, te jnɨɨ i róhó.
    Te quindeca i sava ró táca vehe iī sinagoga jeē cahán i cuēchi sɨquɨ̄ rō. Te chune
    i sava ró vecāa. Te quindeca i sava ró núū tāca rey jiín núū tācá gobernador,
    te cahān i cuēchi sɨquɨ̄ rō jeē sɨquɨ́ jeē cácandíje ró rúhū.
  lif-NT2: कन् पोःङ्‌मानुःल्‍ले़ तगिग खिनिॽ हुक् के़म्‌याक्‍तिआङ् निङ्‌घुम् के़म्‍मे़त्तिॽरो॥
    हे़क्‍क्‍याङ् यहुदि चुम्‍लुङ्‌हिम्‍मो खासे़न् के़म्‍लोःन्‍दिआङ् पुङ्‌लाहिम्‍मो
    के़म्‍धे़क्‍तिॽरो॥ आमिङ्‌ङिल्‍ले़ चोगुल्‍ले़ हाङ्‌हाॽ नु सुहाङ्‌गे़म्‍बाहाॽरे़
    खुनिॽ तगि के़म्‌ये़प्‍सिॽरो॥
  xnj-xnj: Nambu, kwakona kuhumila genago goha, yati vakuvakamula na vakuvang'aha
    na kuvapeleka munyumba za kukonganekela Vayawudi na kuvakunga muchifungu, yati
    vakuvapeleka kwa vankosi na vachilongosi, ndava ya liina langu,
  mmx-mmx: Avot ti na lempanga naba vot, dinaba ranga alis nimi la dina lox asongot
    nimi. Dinaba song araba nimi ri lavapaase ro xeneng at laraogu singising la dina
    lok li nimi at laraogu xokoxo. La dinaba lok kaka nimi uto melamgo at lavaorong
    la luvuttadi amgomgo xusu dina lok li nimi at lavapaase mila nemi mi nunu rak.
  cbr-NT: Usai 'icëma pan 'ain ca mitsúxmi 'ëmi catamëti 'ën uni 'icë cupí, unin mitsu
    bixun bëtsi bëtsi onan anu judíos unibunëx timë́ti xubunu 'icë unin mitsu 'uchonun
    buánan, mitsu sipuanan, 'apu cha 'imainun 'apu chucúmaribi mitsu ñui ami manánquin
    mitsu 'inánti 'icën.
  tee-NT: Para p'ulhnan acsni tuca' tapasai ju ani taxtokni pus catach'apayan chai
    catamamak'alhk'ajniyan. Chai amak'axt'akc'ana'it'it la'ixmaca'an ju xalack'ajin
    lacpujitatnin. Chai at'alhnuc'ana'it'it. Chai alhip'inic'ana'it'it ju xalack'ajin
    chai ju ali'in ucxtinin. Chai chux ju ani cata'ulhtuyan va ixlaca'atalh ni quilach'ak'ok'ayau
    ju quit'in.
  eng-LSV: and before all these, they will lay on you their hands, and persecute,
    delivering up to synagogues and prisons, being brought before kings and governors
    for My Name’s sake;
  cak-NT: Y cuando man jani quiebanataj ronojel re', rix xquixtz'om y xti'an chiwe
    chi niben sufrir, roma rutzij ri Dios. Xquixuc'uax chiquiwech ri achi'a' je principales
    pa tak sinagogas, ri jay anchi' nitzijos-wi rutzij ri Dios. Xquixtz'apis pa cárcel.
    Xquixuc'uax chiquiwech reyes y chiquiwech gobernadores. Ronojel re' xtic'ulumaj
    roma rix ic'uan nubi' ren.
  pah-NT: —A'ea renonde po ti g̃a pe pyhygi okote'varuhuavo pe me nehẽ. G̃a po ti
    pe nderohoahyi pende'yja'g̃a jatykahai pe ipypeve'g̃a nduvihava'g̃a ndovai pyteri
    pe pe mondovouka cadeia pype nehẽ. G̃a po ti pe nderohoukari huvihavuhu'g̃a ndovai
    pyteri pe nehẽ governador'g̃a ndovai pyteri pe no. G̃andovai pyteri pe po ti g̃a
    pe nderohoukari nehẽ timboja tehe ti g̃a ndehe javo. Nahã po ti g̃a ndekote'varuhui
    pe me pejikoga g̃waramo ji rehe nehẽ, ei Jesus'ga.
  sja-NT: ’Mamĩda mãga p'asai naaweda, ijãadak'aa beerãpa parã jɨrɨpataadait'ee miapidait'ee
    mãik'aapa jita atadap'eda, ateedait'ee Tachi Ak'õre Ũraa jarateepata tede. Mama
    parã ak'ɨdait'ee jaradait'ee eperãarã pia wa k'achia. Ichiaba carcelde t'ɨ nɨ̃bɨnadait'ee
    mãik'aapa ateedait'ee reyrã k'ĩrapite maa-e pɨrã eperãarã poro waibɨarã k'ĩrapite.
    Ma jõma parãmaa oopataadait'ee, mɨde ijãapata k'aurepa.
  xed-xed: «Ma kɗaku tsa skwiha ya magaku dzaʼa kasay lu ta kaghuni, dzaʼa ghuyay
    lu ta ɗaŋwa ŋa ghuni, dzaʼa hlay lu ta kaghuni da həga tagha skwa la Yahuda, ŋa
    tsaghunaghatá guma, dzaʼa tsatsam tsatsa lu ta kaghuni ma gamak, dzaʼa hlay lu
    ta kaghuni ta kəma mghamha nda ŋumnaha, kabga nzakwa ghuni ka ŋa ɗa.
  mks-NT: ʼJoo tá cáma̱ní xi̱nu̱ co̱o qui̱vi̱ coo tócó ndihi ña̱ yóho já ndicui̱ta
    ña̱yivi caja xíxi na xi̱hi̱n ndó, na̱ cándúsa ye̱he̱. Ta cañehe na ndo̱hó cu̱hu̱n
    ndó ini veñu̱hu na ta cán caja vií na̱ sa̱ha̱ ndo̱ sa̱há ña̱ cándeé ini ndó ye̱he̱.
    Ta taán na̱ ndo̱hó ini veca̱a ta já cañehe na ndo̱hó cu̱hu̱n ndó cavií sa̱ha̱
    ndó nu̱ú na̱ cúú jutixia xi̱hín nu̱ú na̱ cómí cuéntá sa̱há ña̱yivi. Tócó ndihi
    ña̱ yóho ndoho ndó sa̱há ña̱ cándeé ini ndó ye̱he̱.
  gfk-S: Iesene menalalie ta kike ra linge bakut di na palim kawase mu ma di na haragawai
    ta mu. Di na ter leise mu ura tuntunur ra harkurai naramon ta ira hala na lotu
    gar na Iudeia. Di na hiis halala mu ra hala na harpadano. Ma di na lamus mu ter
    ra matmataan ta ira ut na harkurai ma ira king ura utagu.
  bmu-bmu: “Yuai pakpak mi asuhumemö, mutuk qeljiŋe tosatŋan iŋini uruŋini meleŋgeraŋgöra
    aka eŋgömemba jöhöba sesewerowero ak eŋgime. Tosatŋan öröm eŋgiba köuluk miriŋine
    keu nupŋini memba jim tekögetka kösö miriŋi miriŋi miaŋgöreŋ al eŋgime. Tosatŋan
    nöŋgö qetnaŋgöra aka eŋguaŋgitketka kantriŋi kantriŋi yeŋgö kiŋ kembu aka premiö
    yeŋgö jemesoholŋine kinme.
  dgz-dgz: Inak mame venasepen taiwandapinawa, waenapan namu ta koeragam imain amba
    Diu opata waine paewa gapan wanene tayain amba gwat noke gapan seayain. E ne dugup
    nega nagirewa menan, wanene taepen menan ayop baware nagirewa ugup ugup namup
    tam nauyae amoin.
  eng-GNV: But before all these, they shall lay their hands on you, and persecute
    you, deliuering you vp to the assemblies, and into prisons, and bring you before
    Kings and rulers for my Names sake.
  zaa-NT: Pero ántesca íl·lani iyaba ca cosį nna, gutsia latsi' quį le nna gudàxu'
    cą le nna gute cą le cuenta lani ca enne' principal le' ca sinagoga, ą'hua gudàl·la
    cą le litsi' ìyya, ą'hua iche' cą le ru'a lo ca rey nna canu rigú'ubia' nna porqui'ni
    ná le enne' ríalatsi' quia'.
  eng-WEBSTER: But before all these they will lay their hands on you, and persecute
    you , delivering you up to the synagogues, and into prisons, being brought before
    kings and rulers for my name's sake.
  guh-guh: 'Icatsia Jesús tajëvelia vajunupaeba pacuenia itsamatacabi itsijitsia mapanacuataje.
    Jesús jumaitsi pijajivijavabelia mapacueniaje: —Bajarapacuene pecopiajopaevajënaeya
    patajajivixaemë, pacataicaena. Pacabejiobiaexanaena. Pacacaponaena judíovi penacaetuatabiabibonëjavabelia
    papecaneconitsinexa. Penaneconitsivi pejebabiabibota pacajebiana. Patajajivixaemë,
    pacanubiana presidentevi pitabarata, nacuaevetsivi pitabarata ata.'
  bon-bon: Yepä, ai mule cina liba camu ge äbitena, peei niinäce gaabe me, biname
    cina weebibine pa joomläjicipesi, mäpu cabu pa icranipesi. Teepi weebibine maramara
    abasecretna mete cabu pa iwadipesi atrana tääpume, piba krokeciiye mete bora pa
    ibäcnipesi. Weene mope biname piiyepu nuuja modamoda biname bime opo gaabe pa
    jiclajutipi cäme ngii name pi.
  nhw-BL: “Pero achtihui, quema noja polihui nochi ni tlamantli, masehualme anmechitzquise
    huan anmechtlaijiyohuiltise. Huan anmechtemactilise iniixpa tequitini ipan tiopame,
    huan anmechtzacuase. Huan anmechhuicase iniixpa tlanahuatiani huan gobernadores
    para anmechtelhuise pampa antechneltocaj.
  mgw-mgw: Wangapitya ago goti, yalongolya wi'ti' kummoywa mwenga, kummi'ka mungu'su'mbu'
    no pwatilwa mumayumba ga kunnu'ba Nnu'ngu' na kunnyi'yanga muutabilwe. Mwapelekelwa
    nnu'ngi' ya akulungwa na atawala kwa mwanjaa ya lina lyangu'.
  swh-ONEN: “Lakini kabla yote hayajatokea, watawakamata ninyi na kuwatesa. Watawatia
    mikononi mwa wakuu wa masinagogi na kuwafunga magerezani. Nanyi mtapelekwa mbele
    ya wafalme na watawala kwa ajili ya Jina langu.
  wbi-wbi: neke isio sooni ye sikyale kuhumila, tiko avaanhu vilikuvakoola umue na
    kukuvapumusia. vilikuvawala kukuahigha mu nyumba isa kufunyila, na kukuvadindila
    mu ndinde. kange mulitwalua ku vatwa na ku vanya vutavulilua kuuti muhighue ulwakuva
    umue muli vavvulanisivua vango.
  bba-bba: Adɑmɑ yɑbu ye kpuro yu sere koorɑ bɑ koo bɛɛ mwɑ bu bɛɛ nɔni sɔ̃. Bɑ koo
    bɛɛ siri kowobu nɔmu sɔndiɑ mɛnnɔ yenɔ, bɑ koo bɛɛ pirisɔm doke, kpɑ bu kɑ bɛɛ
    dɑ sinɑ bokobu kɑ tem yɛ̃robun kɔnnɔsɔ nɛn yĩsirun sɔ̃.
  eng-KJVCPB: But before all these, they shall lay their hands on you, and persecute
    you, delivering you up to the synagogues, and into prisons, being brought before
    kings and rulers for my name’s sake.
  kgk-NT: —Ojehu e'ỹ mboyve upéixa pehasa asy ete va'erã. Nde pyhy arã nde reraha
    ne mbohasa asy-vy, ojeporahéi haty-py ne monhe'ẽ uka hagwã. “Erenhemonhandejáry
    rei Hesu-rehe” he'i arã nde-vy. Upéi katu ne mombo va'erã preso ojepyta haty-py.
    Xe-rehe ha-py nde reraha va'erã mburuvixa renda-py, mburuvixagwasu renda-py ave.
  waj-waj: Ii na kiau kua iyauvo fai nnaagiai vainaravai. Tauraa vaidi vooya ngii
    vitada mmoori maisaivaa ngii mida ngiari nuunaira nnauyauvakiaata oovi nnauyauvakiaatama
    ngii vitada kiada ngia niiyara kutaavaivee kiaivaara iya ngii vitada vaidi kieetaiyasi
    vida kua pinaana ngii yapa kiaaravai.
  ekk-PKP: Aga enne kõike seda võtavad nad teid kinni ja kiusavad taga. Nad veavad
    teid sünagoogide ette ja heidavad vanglasse, nad viivad teid minu pärast kohtusse
    kuningate ja maavalitsejate ette.
  mpx-mpx: “Yaa mulaa abwe bugul bolo o nihi masal, inoke gamagalau nihi libimiu ge
    nihi papalomwan-agimiu. Nihi ahemiu nuku na wali limi tapwalolowa ge nihi payatalamiu
    inoke nihi telemiu dibulaa. Alau kaiwena nihi ahemiu nihi telemiu kin ge tologugui
    mataliyaa.
  wbp-wbp: “Kujakungarntiji kapulu-nyarra jangkardurnu yani yurrkunyu, manu kapulu-nyarra
    puuly-mardarninjarla yirrarni rdaku-kurra murrumurru-maninjaku. Jaaji-kari jaaji-karirla
    nyanungurra-nyangurla, ngulangka kapulu-nyarra kulkurru-jarra karrinja-yirrarninjarla
    pakarni. Yangka kuja kankujulu nyurrurlarlu ngaju purami, kujarlaju kapulu-nyarra
    karrinja-yirrarni kulkurru-jarra kingi-kari kingi-karirla manu wiriwirirla yangka
    watikingarduyurla.
  luo-luo: “To kapok magi duto otimore, to gibiro makou kendo sandou. Giniteru e sinagoke
    kod ute mag twech, kendo nokelu e nyim ruodhi gi jotelo, to mago duto notim nikech
    nyinga.
  nhe-NT: “Pero achtohui, quema noja polihui nochi ni tlamantli, tlacame inmechitzquise
    huan inmechtlaijiyohuiltise. Huan inmechtemactilise iniixtla tequihuejme ipan
    tiopantini, huan inmechtzacuase. Huan inmechhuicase iniixtla tlanahuatiani huan
    gobernadores para inmechteilhuise pampa innechneltoquilíaj.
  aii-aii: ”ܐܝܼܢܵܐ ܡ̣ܢ ܩܲܕܡ ܐܲܢܹܐ ܟܠܵܝܗ‌ܝ ܗܵܘܝܼ، ܒܸܬ ܕܵܒ݂ܩܝܼ ܠܵܘܟ݂ܘܿܢ، ܘܒܸܬ ܟܲܡܪܝܼ
    ܠܵܘܟ݂ܘܿܢ، ܘܒܸܬ ܣܲܦܝܼ ܠܵܘܟ݂ܘܿܢ ܠܟܢܘܼܫܝܵܬܹ̈‌ܐ ܘܠܒܹܝܬ ܐܲܣܝܼܪܹ̈ܐ، ܘܒܸܬ ܡܲܝܬ‌ܝܼ ܠܵܘܟ݂ܘܿܢ
    ܩܲܕܡ ܡܲܠܟܹ̈ܐ ܘܫܲܠܝܼ̈ܛܹܐ ܒܘܼܬ ܫܸܡܝܼ.
  esk-NT: Sivuatni tamatkua tikiumagaluaqnagich, tiguraulusi piyuaqsiugisirusi. Iñuich
    uqaqsittaaġviŋmuktitkisigaasi katraġviŋmiknun isiqtaupkaġusi, tikiutruġusi sivuġaatnun
    umialgich kavanauruatlu pisigiluŋa.
  msb-msb: “Pero antes sani tanan pagadakupon kamo kag pagapasakitan. Pagabistahon
    kamo sa mga sinagoga kag pagaprisuhon tapos igaatubang sa mga hadi kag mga gobernador
    dahilan sa pagsunod niyo sa akon.
  cpa-NT: Cónh¹jøng² lah¹ni³ chiánh²dsa hniah¹², niúh¹ jín³ hi² lé² lah¹jøng². Cuúh¹dsa
    hniah¹² jmø³uai¹². Jë́h²dsa hniah¹² ja³ta¹ni¹ dsa² ta³ quián¹² guøh¹² quiah¹²dsa.
    Tangh¹dsa hni¹ŋí³. Jian¹dsa hniah¹² ja³ta¹ni¹ rai¹³ quianh¹³ dsi³máh² ni³ huu¹³
