    alikira Neningikarrawara-langwu-wa. Umba aburraja wurrububungkawa yikabu-lekbajama
    kirrakina yakwujina akwa yikabu-didenama wurrakina medirra-manja arrawa kirrakina.
    Yikabu-wilyakinama ngarningka wurrarumuruma-wa wurrububungkawa, akwa ngawa wurrukwalu-wa
    wurriyukwayuwa wurrububungkawa. Ke-yaminjaminama ngawa amukwiyadakina wurrakina
    bu-wirrikbina-mulangwa ngayuwa akwa yikabu-wirrikbina-mulangwa nungkwurrajukwaba
    kirrakina-da.
  enq-2: Dopaka doko, dopale dupa pitaka ene pyaanya pitamopa, nyakamame nambanya
    kenge doko lao panelyamino latala, endakali dupame nyakama anjetala, tanda dyoo
    koeyasetala, lotuu andapi, anjingi andapi dupanya laminao patami. Laminao pupala,
    kiŋipi, gapenapi dupanya enombanya katasetami.
  eng-ASVBT: But before all these things, they shall lay their hands on you, and shall
    persecute you, delivering you up to synagogues and prisons, bringing you before
    kings and governors for my name’s sake.
  mna-mna: “Tamen uraata ta boozomen tina ko ipet zen, mi tikis yom ma tiseeze motoyom.
    Ko tipamender yom lela lupŋana murinmurin, mi tizeebe yom lela ruumu sanaana.
    Mi ko tikam yom ma tipamender yom la zin king mi zin bibip keren uunu tomini.
    Paso, niom kezzwe nio uruŋ mi kopombolmbol sua tio.
  rmy-ARLI: Ali angleder so sa adava te ovel, ka dolen tumen hem ka progoninen tumen,
    ka legaren tumen ko sudo ano sinagoge hem ko phandlipe, ka legaren tumen anglo
    carija hem anglo vladarija, hem sa adava zbog mande.
  myw-myw: “Youd tasiyas kalbaleb tut wanakoug singay, tage watapwan tut gamag biyousimiy
    biyagageimiy, biyateleimiy sinagog waseg, o bisena̱miy wa̱deil; o peinan gungamag
    yakamiy bo biyateleimiy wamtes tasiyas king, o takaleiwags kawka̱veks wamtes.
  sby-sby: “Nsombi byonse ibi kabitana binshika, nimukasungwe nekupenshewa. Nimukatwalwe
    mumanda akupaililamo, nimukabetekwe nekubikwa mujele. Nimukatwalwe ku bami ne
    baleli pacebo ca njame.
  sll-sll: “Ena talhan hobi olo u tibi hunangure, ari ni aule ire pire ol gogo dal
    ni tenamua. Terere Yudari ha maing oo ala ha hol ol ni tere, ni si hani sinamua.
    Tal yu onangwiwe, na hana a ime olala di pire, ol ware ni aule ire pire, singaba
    king gabman mongwo bani olamua.
  yaq-NT: ’Taa si'imeta inika'a kee yeu weyeo, eme'e bwijnaa intok emou suuanaa. Juriom
    nau emo totoja'po eme'e yeu tottojiwaka, ya'uraa bittuanaa. Intok eme'e e'etanaa.
    Intok jume' che'a yo'o ya'arim bichapo intok jume' kobanaaom bichapo, enchim nemak
    ea' betchi'bo eme'e yeu totojinaa.
  uro-uro: “Dap as nga narhoer vä rhärhong däkt angät kamäs dä va rhi sangar a ngän
    bä rhi sangäm na ngän mavängam. Va rhat tair na ngän ba ama mämairväm dä va rhat
    tu ngän ba ama tpäskiarharhäng dä va rhat tair na ngän da ama vitnarha rhi na
    ama tpäskinarha arhä saqong inguna nävät iomäkt i ngänät nanakt na ngo.
  ita-1885: Ma, avanti tutte queste cose, metteranno le mani sopra voi, e vi perseguiranno,
    dandovi in man delle raunanze, e mettendovi in prigione; traendovi ai re, ed a' rettori,
    per lo mio nome.
  muy-muy: '« Ay wuɗaka zlam gani nday nani ɗek atagravu nahəma, mis atəgəs kʉli,
    atəgri daliya ana kʉli, atəhəloru kʉli a ahay ga *mahəŋgalavù Melefit vu ga magrafəŋa
    seriya kè kʉli a, atəbiyu kʉli a daŋgay vu. Atəhəloru kʉli kè meleher ga bəbay,
    kè meleher ga gəɗákani ga ŋgumna daya, aɗaba lekʉlʉm ndam goro :'
  kqc-kqc: Idu mina beika tau vata nina koderi, bi ya moisi esika esika masi usa usa
    yavari ma diburari ya kota reyainedi, kini ma gavana di nemokori nai roka dada
    ya afei bogedi.
  rmc-ZRB: Та анґлал ода, сар маїнел са када те ачен, тговена пре туменде пескєре
    васта і кєздинена тумен те траден, предена тумен андре сінаґоґі і андре тюрмі,
    і ліджяна тумен ко краля те ко владара. Саворо када туменца кєрена важ Мійро нав.
  tav-tav: ’To bairo cabaiparo jʉgoye yʉ ye quetire caapigateerã rooro mʉja átigarãma.
    Na neñapo buerica wiiripʉ mʉja ñe aánucu, mʉja jeniñacõari presopʉ mʉja joogarãma,
    yʉre mʉja cáti nʉcʉbʉgorije wapa. Maca ʉparã tʉripʉ mʉja joogarãma, “Na popiyeyeya,”
    ĩrã.
  eng-ULB: But before all of these things, they will lay their hands on you and will
    persecute you, delivering you over to the synagogues and prisons, bringing you
    before kings and governors because of my name.
  spa-VBL: Pero antes de que todo esto suceda, ellos los tomarán a ustedes por la
    fuerza y los perseguirán. Los arrastrarán ante las sinagogas y los pondrá en prisión,
    los llevarán a juicio ante reyes y gobernantes por mi causa.
  fra-_FOB: Mais, avant tout cela, ils mettront les mains sur vous, et vous persécuteront,
    vous livrant aux synagogues, et vous mettant en prison, et vous menant devant
    les rois et devant les gouverneurs, à cause de mon nom.
  hau-ULB: Amma kafin abubuwan nan duka, za su kama ku, su kuma tsananta maku, suna
    mika ku ga majami'u da kuma gidajen kurkuku, za su kawo ku gaban sarakuna da gwamnoni
    saboda sunana.
  mal-mal: എന്നാൽ ഇതു സംഭവിക്കുന്നതിന് മുമ്പെ, എന്റെ നാമംനിമിത്തം അവർ നിങ്ങളെ പിടിച്ച്
    ബന്ധിയ്ക്കുകയും, രാജാക്കന്മാരുടേയും നാടുവാഴികളുടേയും മുമ്പിൽ കൊണ്ടുപോയി ഉപദ്രവിക്കുകയും,
    പള്ളികളിലും തടവുകളിലും ഏല്പിക്കുകയും ചെയ്യും.
  kkc-kkc: Esino goo hagoso epedee peledebelega mologa, niyo mo goo maga dala toowa
    talaiso. Egeesi ma kulodu odoo susuga oso nibada goo midilame dibada howo gisili
    moso mapoo ido polo dolone dabalaiso. Osoloso diayo niba neliga moso mapoo huyaso
    dolone dabalaiso. Osoloso see diayo mo goo maga niba gamalee wiligi odoo toowa
    tebisa mapoo gilimado peleso nibada goo midileiso.
  urd-GVR: Lekin in tamām wāqiyāt se pahle log tum ko pakaṛ kar satāeṅge. Wuh tum
    ko Yahūdī ibādatḳhānoṅ ke hawāle kareṅge, qaidḳhānoṅ meṅ ḍalwāeṅge aur bādshāhoṅ
    aur hukmrānoṅ ke sāmne pesh kareṅge. Aur yih is lie hogā ki tum mere pairokār
    ho.
  far-far: “Ma suifatai ru nai ki ka fi fuli, kera kai fulia ru ta'a ki amulu, sulia
    mulu rosuli nau. Kera kai kani kamu, ma kera kai fanonifi kamulu, ma kera kai
    ngali kamulu laona beu fuana folae ki fuana ketolamulu, ma kera kai alu kamulu
    'i laona na beu ni kanie, ma kera kai tara kamulu siana wane fanaonao ma na kingi
    kera ki fuana ketolamulu.
  suz-BL: मो दुम्‍चा क्‍येङा ङोंइती थमा सुइक्‍ब इन कली खेदा पा ग्‍याइक्‍नीमी। मिनु
    ग्‍याइश्‍शा, आन ग्रुम्‍तीक खिंम लाइश्‍शा दोस गेशा, जेल्‍खानमी चोक्‍नीम। आं नें
    आ पर्बम ठेयब मुर नु पिप आन ङोंइती चाक्‍दीश्‍शा, राप्‍पाइक्‍चा पुंइसीनीनी। मत्ती
    १०:१८-२२,३०
  car-NT: Pa'poro morokon wairy uwaporo te, ajapyita'ton. Awetoine kyndopo'ta'ton.
    Tyjopotorykon wota'nanopy'san po'ponaka ajarota'ton ajemendoto'ko'me. Ajaru'kata'ton
    yja'wangon kari'na aru'katopo taka. Potonon jopotokon po'ponaka, poto 'su jopoto
    y'petakangon po'ponaka enapa ajarota'ton yjety upu'po me.
  amp-amp: Nd yutahnenefm mongko rhurahm. Barkoft afo Bro Nkifrar hikwa yimako yak
    tkaftaruhamko faso faso yak beb bobebrahmko. Judaroh rhu rifinyuk rmontn hanyruhamko
    nkifra boririfhut ttiwon hebosuknarahmko. Inji nahato nhai kfo marnyarfoko, kalabus
    htarahmko. Yo womt, nanhu mrokfot ptharahkomt be kantrikfothu bro yimampno kotim
    hakuruhatmko kot toh hakurahko.
  bht-bht: पर इना सबना गल्लां ला पेहले उना लोकां तुहांजो कैदी बणाना कने यहूदी जंज
    घरे च देणा कने तुहांजो मार पोंणी, कने मेरिया बजा ने तुहांजो हाकिमा कने राजयां
    दे सामणे न्याय तांई पेश किते जाणे न,
  eng-NOY: But before all these things they will lay their hands on you and persecute
    you, delivering you up to synagogues, and into prisons, and bringing you before
    kings and governors on account of my name.
  cub-NT: ’Ʉbenita iye vaiquíye jipocai põeva jẽnajarama mʉjare. Ãmeno d̶arãjarama
    mʉjare. Jẽni jínajarama mʉjare ina judíovai cójijiñamine coreipõevare aru ina
    ãmeina teivʉre jẽni jacoiñamine coreipõevare máre. Nʉvarajarama mʉjare, mʉje núrajiyepe
    aivʉ cõjeipõeva ne jã́inoi aru jabova ne jã́inoi máre, yʉre mʉje jʉ aiye boje.
  ita-1927: Ma prima di tutte queste cose, vi metteranno le mani addosso e vi perseguiteranno,
    dandovi in man delle sinagoghe e mettendovi in prigione, traendovi dinanzi a re
    e governatori, a cagion del mio nome.
  lww-lww: Ana pogos nap̃a sur la nene pere wa, yoko yeririna la akila ke ne viowa
    van amiu. Yoko auarar amiu m̃arera, ala magka van amiu, ana siraunia aligan amiu
    e limana ne li na sumonen yum̃a nalenena, pona akoven amiu ava asike e yum̃a naloge
    viowaena, pona akila amiu asum̃alu ase marana ne kiela p̃arin sup̃e lala pona
    kiela nasumonena lala. Sur viowa la nene yoko akusia vanon nap̃a kam na apuarar
    ke kiau kia m̃arera.
  ron-BAYASH: Ali majnti dă šje u fi kutotu asta, šă vor apuka. Jej vur adušji ăm
    sinagogur la sud šă vor băga ăm čemicur. Jej vur trăje la kraljur šă la alci vladar
    daje kă ščec učenici amej.
  ckb-ckb: «بەڵام پێش هەموو ئەمانە دەتانگرن و دەتانچەوسێننەوە، دەدرێنە کەنیشت و بەندیخانەکان،
    لە پێناوی ناوی من دەبردرێنە لای پاشا و فەرمانڕەوایان.
  nas-nas: Teka mmeꞌ aing eeꞌ oroꞌ tavoꞌkuaruko diiꞌ tee mooꞌdaarima daiꞌdaariaing
    mankiꞌantaraarima, dootuuꞌ tare-nupoong-anko tavoꞌdaarima eeꞌnoko kiimatanairu-koo
    siꞌdaariai. Eeꞌnoko dauraronanka eeꞌnoko ovoꞌmaꞌnuka-anko tavoꞌdaariai nkaang
    miring nkaverimaung-koo.
  uvl-uvl: “Ure nemur lape te lohot ero kura pe lape hana hel te laua imo pe te palia
    imo pe tepoi poreke tote imo. Pe lape te poia amo helenga palaungana nga hetoronga
    ana pele letena pe tetal teua imo nga tuele au ngana. Pe pule lape te mene imo
    lange naungaala ana hana mur pe hana nenge tenau elele kileng mur ke ames nga
    mataria. Iange imo lek hana mur imo pe a popoia ume nenge a hele hotote Helenga
    Urana Toto Ngana.
  eng-BBE: But before all this, they will take you and be very cruel to you, giving
    you up to the Synagogues and to prisons, taking you before kings and rulers, because
    of my name.
  ixl-CNT: Pek aatz yeꞌsajen tuch kajay qꞌu kam tziꞌ, soꞌojchalex, satxaypꞌex tiꞌ
    inimal vunbꞌii. Siꞌiqꞌolbꞌenex tu qꞌu atibꞌal chusbꞌal tetz u oꞌtla mantaar. Soꞌoksalex
    tu tzeꞌ. Saxochpꞌex vatz ijlenal tuchꞌ vatz governadoor.
  xsi-xsi: Andeta vetâŋa rârâni ŋinde ma ipâŋga tia yo, ande kinzi ma sikai miki kaika,
    ku ma siveta malia pami. Miki uru kalomi tawana naŋa, aku ŋana duvi ŋine kâ kinzi
    ma siomi lâ ŋgua nia lâ luma ŋana pasauŋa kâ ilo. Ŋineŋga ma siomi kalâ luma sakamao
    ilo, ku ma sikaimi siŋgunumi kamandi lâ kinzi koipu ŋalaŋala wa tamâta mbâna-mbâna
    naonzi.
  crx-NTPO: '''Et ndoho nduwhútanelh-un whutso, ''et nohotálhchulh ''ink''ez dzoh
    nunóhotilhdeh. Lizwif bulugliz whumoodihne, ''enne butl''anóhotilelh ''ink''ez
    ''anohotilelh. ''Ink''ez lerwene ''ink''ez yun humoodihne si soozi'' gha ''enne
    bubut nenohotalelh.'
  kan-OKCV: “ಆದರೆ ಇವೆಲ್ಲವುಗಳಿಗಿಂತ ಮೊದಲು ಅವರು ನಿಮ್ಮನ್ನು ಹಿಡಿದು, ಹಿಂಸಿಸಿ ಸಭಾಮಂದಿರಗಳಿಗೂ
    ಸೆರೆಮನೆಗಳಿಗೂ ಒಪ್ಪಿಸಿ, ನನ್ನ ಹೆಸರಿನ ನಿಮಿತ್ತ ಅರಸುಗಳ ಮತ್ತು ಅಧಿಕಾರಿಗಳ ಮುಂದೆ ನಿಮ್ಮನ್ನು
    ತರುವರು.
  bbb-bbb: Ro igia fie, ire boeje na kuariavo ije bu rade redufuo. Ro ude jaeje e
    buka are e Jiusi bu afuina vua kuaevo ijia kame isekafiakinuro kaenamiana dibure
    uniake. Ro kuke jaka na ma vierafevo ijadufuo buka ja kaenamiana e kini ijiakiro
    e mamekanu ijiebuo nidua ijia vaga bu vua ise joesina kuaeke.
  blw-blw: “Ngém ta anat ma-ammaan amin cha nadchi, telewén chàyu ya pap-aligatén
    chàyu, ya michérém-ayu agé hen anchichay cha ma-am-amongan hen tatagu yag imfarud
    chàyu. Yag gapon ommafurotanyu an haén wat mepasangoayu hen a-are ya hen anchichay
    chan totoray.
  tam-2017: இவைகளெல்லாம் நடப்பதற்கு முன்னே என் நாமத்தினிமித்தம், அவர்கள் உங்களைப்
    பிடித்து, ஜெப ஆலயங்களுக்கும் சிறைச்சாலைகளுக்கும் ஒப்புக்கொடுத்து, ராஜாக்கள் முன்பாகவும்
    ஆளுனர்கள் முன்பாகவும் உங்களைக் கொண்டுவந்து துன்பப்படுத்துவார்கள்.
  azz-NT: Pero achtopa que nanquitasque nochi nijín nescayot, ijcuacón namejuan namechquitzquisque
    huan namechtajyohuiltisque. Huan namechtemactisque inmaco in tiopan tayecanani
    huan ompa namechixcomacasque. Huan namechcalaquitihue cárcelijtic. Huan de ompa
    namechuicasque inixpan in tequihuani queme reyes huan ocsequin tayecanani. Huan
    nochi nijín namopan mochihuas porín namejuan nantacuautamatij tech in chicahualis
    de notocaytzin.
  spa-RV-1909: Mas antes de todas estas cosas os echarán mano, y perseguirán, entregándoos
    á las sinagogas y á las cárceles, siendo llevados á los reyes y á los gobernadores
    por causa de mi nombre.
  csy-csy: Ahizong hite theampo a pian ma in, amate in hong man tu uh a, hong vawtsia
    in synagogue le thonginn ah hong ap tu uh hi, keima min hang in kumpi te le ngam
    uk te mai ah hong then tu uh hi.
  mxq-NT: ’Es kyajnʉmʉ naty tyuñ jyaꞌtyʉty tʉgekyʉ taadʉ, miits myajmátstʉt, myajtsúmʉt
    es myajtsa̱a̱tsytyúnʉt, myajmʉnʉjxʉp ma̱ ja kumda̱ttʉjk es ma̱ gobernadoor es
    ma̱ réyʉty, jaꞌa ko miits xypyanʉjxtʉpts.
  tzj-NT: Pro ja tok maja'n tibantaj cumplir nojel awa' ja c'a xinbij chewe ri' c'o
    je'e rpokonal netij na pa quek'a' ja winak. Nixquechap na, nixquec'amel pa tak
    jay xin molbal ri'il, nixquecoj pa tak che', nixquec'amel chiquewach rey, nixquec'amel
    chiquewach gobernador pro mwal anin tok xtiban queri' chewe.
  tdt-tdt: Molok buat sira nee atu akontese, ema sei kaer imi, i halo terus imi. Sira
    sei entrega imi ba iha uma kreda para tesi imi nia lia, i sei hatama imi ba kadeia.
    Sira mos sei foo sala ba imi iha liurai ho nai ulun sira nia oin. Buat sira nee
    hotu sai nunee tanba imi tuir Hau.
  ron-BTF: Dar înaintea tuturor acestora, vor pune mâinile pe voi și vă vor persecuta,
