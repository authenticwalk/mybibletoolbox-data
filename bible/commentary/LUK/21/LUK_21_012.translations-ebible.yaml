  dso-dso: ମାତର୍‌ ଏ ସବୁ ବିସଇ ନ ଅଇବା ଆଗ୍‌ତୁ, ତମ୍‌କେ ବାନ୍ଦିକରି ନେଇ ସାସ୍‌ତି ଦେବାଇ, ପାର୍‌ତନା
