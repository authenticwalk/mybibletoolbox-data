    din cauza numelui meu.
  eng-WEBP: But before all these things, they will lay their hands on you and will
    persecute you, delivering you up to synagogues and prisons, bringing you before
    kings and governors for my name’s sake.
  eng-FBV: But before all this, they will seize you and persecute you. They will drag
    you before synagogues and throw you into prison, and put you on trial before kings
    and governors on account of me.
  nld-1939: Maar eer dit alles geschiedt, zal men de hand aan u slaan en u vervolgen;
    u in synagogen en kerkers brengen, u slepen voor koningen en landvoogden terwille
    van mijn Naam.
  bwo-bwo: Ernmó jaman b́ woteftsere shino ash ashuwots itn detsetúno, gishitúno,
