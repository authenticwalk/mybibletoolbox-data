    sshag wal daa so' kwe'n.
  kmg-kmg: “Eme šâhecko šoaŋ mosa bâpiŋko wiac šâŋe furu fuazokac, â mâreŋko hâwec
    sirizi â temboŋzi fânâŋ sâko eme hazec furu-ŋeŋic fuazokac.
  aso-aso: Hoꞌ, ikeꞌni, sonohiꞌ engikuꞌ nene ato atoꞌ suno sotoꞌ noo-ngidivo guvo
    noso neꞌmo izo pouꞌ paaꞌ lo nolo nolo nomolavo nemuꞌ eveneꞌ zuho ato atoꞌ ingine
    aꞌmine nene nigili voꞌine vo muluꞌine pouꞌ loloseive.
  uli-uli: “Yor mekla bele wel ngal yaal mo meram mo fiis. Ngo pangal meka faluyel
    talople ngo re bele motog taed le bele kkel mo pupungul law. Iwe ngo bele pog
    deper.
  nin-NT: “Aseki ka isisu taka se na azhi a la wa, nu uhwa ku, tuku ni intsintse̱
    yi. Ni ingbingbru yi, anishirr ta so ni isisu i iku. A taka zha inkindirr ina
    yi chankarr. Amasirr ni inyi a taka yi na gru na ankinkirr.
  tgk-tgk: Дар офтоб, моҳ ва ситорагон нишонаҳое зоҳир мешаванд ва дар рӯи замин мардум
    ба ғаму андӯҳ печида, аз хурӯши баҳру мавҷҳо ба ҳайрат меафтанд.
  acu-NT: 'Nunia Jesús ataksha etserak: “Nuniangka tsaanmasha, tura nantunmasha, tura
    yaanmasha aints pengké wainchati wantinkartinuitai. Tura juun entsa kakar tamparuktinuitai.
    Tura mash nungkanmaya ainau juun entsa uutmaurincha antukar, pachimian nintimrar
    nukap shamkartinuitai.'
  cak-WNT: Y q'uiy c'a ri majun bey ye banatajnek ta y majun bey ye tz'eton ta ri
    xquec'ulwachitej chuwech ri k'ij, ri ic' y ri ch'umila'. Y ri winek c'a ri yec'o
    chuwech re ruwach'ulef ma xtiquil ta chic achique xtiquiben, xa xtisach quic'u'x
    ruma chi ri mar, can xtik'ax c'a ruwi' xtik'ajan, ruma sibilaj xtibolko't ri ruwi'
    ya'.
  ebk-ebk: Kenalen pay Jesus, “Wachachantu nan sinyar ay maila as nan urkiw, furan
    ya taraw. Malilifokantu as solet nan am-in ay tataku henan am-in ay nasyon kiapú
    as nan nunsidla ay ugyatcha as nan napigsa ay atifungug henan fiayfiay ya anad-acha
    ay challuyon.
  spa-PDDPT: Habrá señales en el sol, la luna y las estrellas. Sobre la tierra habrá
    angustia de gentes en perplejidad por un rugido y oleaje del mar,
  tke-tke: “Onodha wooneye dhitonyihedho vanduwani, vamweerini, ni vattendderini.
    Veelaboni ya vati vinodha vikale masoso, ni makattamiho wa athu a milogo, othusiwa
    ni okukuma wa mahinje a mbara ni kuluzi.
  ruf-ruf: “Kuya kutsokughwa ne ipfitango mne litsua, mne ghumwetsi na mne tsinondo.
    Mne isi kutsokughwa na kughaya kwaajili ya kupfuka litsi lye ibahali na ghamawimbi
    ghake.
  gun-gun: — Kuaray, jaxy ha'e jaxy-tata re ojekuaa 'rã hexa pyrã. Ye'ẽ revovo ha'e
    yai opu'ã-pu'ã va'e gui yvy regua ikuai va'e nda'evei ha'e ndoikuaai rei 'rã okuapy.
  agu-BL: “Kalena'tz tzun bajij e'chk techl tcya'j, te k'ej nin te xaw, nin scye'j
    e'chk tx'uml. Ej nin chelepon yab wunak te yi mbi cu'n sbajok wi munt. Nin ẍchixobok
    tetz. Na chin xo'wbil nin sbne', ni'cu'n sbne' chi na wi'ca'p wi' yi mar nin yi
    na jincan yi pak'bil.
  isn-isn: Izezeikoli ilingasiilyo mu lyoa, ng'weli ni nzota. Numihi izeze lukoli
    lwago mahi, azihita kulongola kunsoko amulilo nualuzi ni maingo.
  ilo-ULB: Addanto dagiti pagilasinan iti init, ken iti bulan ken kadagiti bitbituen.
    Ken iti rabaw iti daga, addanto iti rigat kadagiti pagilian, gapu iti butengda
    manipud daranudor iti baybay ken dalluyon.
  pir-NT: 'Sa yero tiquinare yahu nemoahye: —‍Ti pjere asʉ̃ deco cjʉ̃no, ñami cjʉ̃no,
    ñahpicoha gʉ̃hʉ sijoro saha ijiyequina wahaeta. Ijipihtiyequina ahri yehpa cjẽna
    “Acuehi, yarianata”, ni tʉhotuyequina pajiri ma cjẽ pahcõri cua yʉhdʉaro ti pahcõri
    bisi cãhtagʉ̃ tʉhoye tutuaro cueeta.'
  anv-NT: “Né gébé ɛyigémbɔ, ágɛ́né nyɛ ufɔɔ́ unó bi upyɛ né ŋmɛɛ́ ne mfaá
    ne ambe. Né mme, gewyágé mgbannyi ɛyi gétánege né ɛbɛɛ́ mega, gepyɛ́ nyɛ́
    gejamégé malɔ áfɔ́ɔ nnó ɛbɛɛ́ ɛ́chwɔ kpá ɛbwɔ́.
  sab-NT: ’Chui ege chui, dai, beu ulita be jwlite nganake tirare, ni kwian gwageba
    chuidi daidi beudi boi ene kare. Kwian nga dba ai giti ulita be gwage nga ngaña
    giti ulita boi ene gire kwian ulita be kennga tanre. Kaire chui ege ble mi kle
    ble kle kare, ble be gdade tirare kwian ologe, kwian be kennga tanre ble chite
    tiraredi.
  tmd-tmd: “Makwam mai, naiö röun gupö ap bla mag höra wöxnö nɨgön, röbö diba wöd
    hön bu gɨgɨ diba rɨmɨjöna. Makwam mögörɨb il kɨ nöbö mö mögörɨb adadö piaku piaku
    magalɨg rɨb mɨga yöxön, pödpöd rɨmɨdö, rön, rɨb mɨxɨla yöxön ipöxmɨjöña.
  acr-NNT: »Chwa kꞌu riꞌ ri kaj kilitaj kꞌutubꞌal che ri qꞌij, che ri ikꞌ y che taq
    ri chꞌumil; yey taq ri winaq che ruwachulew kasach kinaꞌoj y kakijeq kakixiꞌij
    kibꞌ che ri nimalaj uchꞌawibꞌal ri mar y che ri yaꞌ lik kel chikaj chwi ri mar.
  kpg-kpg: “Nia haga modongoohia gaa hai gi di laa mo di malama mo nia heduu i di
    langi. Nia henua huogodoo henuailala ga nadau hagadagadagagee ai, ga mmaadagu
    i di ngoloolo mo di bagibagia o di moana.
  taj-taj: “लनी धिनीदेन सारगदेरी खाइमै आम्राङ्बा चिनुगदे म्राङ्ला। ओच्‍छे समुन्‍द्र
    घुर्बादेन समुन्‍द्रला छालसे लमा जम्‍बुलिङला जम्‍मान म्‍हिगदे लोङ्सी आत्तेब तला।
  avt-avt: '“Maain menmen yapɨrwe mamu nepni mamɨr im: Hɨram wepni, hɨr, wenke mamweikɨnhis
    mamre menmen ham, mɨt nanrer wit wit han toenuk nanɨnapen nanɨmtau wan sɨr mewenɨn
    wan kakniu.'
  cbk-cbk: “Tiene tamen maga señales que puede ustedes mira na sol, na luna, y na
    estrellas. Todo el maga nacion aqui na mundo ay pasa grande afliccion, y el maga
    gente ay tene gayot miedo por causa del bien grande rumor del maga marijada na
    mar.
  uig-ARA: ــ قۇياش، ئاي، يۇلتۇزلاردىمۇ ئالامەتلەر بولىدۇ؛ يەر يۈزىدىكى ئەللەر ئارىسىدا
    دېڭىز-ئوكيانلارنىڭ گۈلدۈرلىشىدىن ۋە دولقۇنلارنىڭ داۋالغۇشلىرىدىن پاراكەندىچىلىك
    بولىدۇ.
  tuf-tuf: ’Eyta rehquíc cab cuanyat, rahs ajquír tehmótaro. Sihyór cat ajquír tehmótaro.
    Cuacúr aba cutara ub cat tehmótaro. Cuat cajc cutar yacúr tucur abáy chácataro.
    Yacúr ajcyaran oror curcur chácataro. Eyta cuácayat cajc cutar uw bahnaquin ehurún
    abáy jácayqueyra. Icurat eyta tehmóctara eyta réhctara istiti rehcáyqueyra. Istiti
    cuácayat, ojc sicátaro.
  abx-abx: “Aniya' mga pangngilalahan si langitnon kasiguruhan nga kinakulawan si
    allaw, si bulan pati' si mga bitu'on. Ato si kalibutan, agsakit i mga nasyon ngan
    agkabururong tungod si hinagashas-na pati' binuk'ay-na si mamahaya alon.
  mco-NT: Huin'it xɨɨ huin'it tiempo quëxɨ̈gɨp ijxpejt ma xɨɨ po' etz ma yɨ madza',
    ya naaxhuiñ ooy jäy ajcxy jotmay mɨɨ'idɨpy. Je jäy ajcxy ooy chɨgɨ̈huɨpy yjɨhuɨ̈huɨpy
    yhuinmay'ahuɨdidɨpy ajcxy ooy, mɨɨd je mejy ycɨxpɨ co anajty chachpɨdɨ̈gy chachnögy
    chachmɨna'ñ.
  bsp-bsp: «Mɔyɔ mɛgbɛkərɛ mmɛ mɛyɛfɛ nde Kanu kəyi mɔ mendeyi dədec, dəŋof kɔ dəcɔs;
    dəntɔf, bəkəc yendelɛcɛ-lɛcɛ afum teta pukulɛ-kulɛ pa dəkəba kɔ yam ya ki.
  kqf-kqf: “Mataila kauwidi kaka suwalemo, nawalaimo bi kipolemo sa tubuḡa. Bi dobumo,
    dobu matabudi kaka sai nuwatoi bi nisa labamidi dagugudimo lava sa naila bi edi
    noḡota sa kovi.
  cpb-NT: “Ari iñagaitake paata kaari iñagaitapiintzi inkiteki, impashiniyetai ooryaatsiri,
    kashiri, eejatzi impokiro. Ari onkantzityaari kipatsiki, antawoite rashironkaayetya
    atziripaini, eero riyotai oita rantairi, onkantakaantero owaimanka otamakaare
    inkaare.
  aon-aon: Aria Jisas apa nakripesh baraen nakri, “Enenyenen ta nyutogur um wabin
    nini nyumnahin aub aria unib. Ihishmorim arpesh shape abudok amnab iri ta shumnek
    um agundok youg aria debeibi morub batu um. Aria eshesh ta shunogugur abom aria
    esheshiruh aparuh ta yoweruh.
  hus-NT-2005: ʼJachanꞌ i kʼij, neꞌech ka waꞌchin i exóltsik ba na kʼítsá, ba na íchʼ
    ani ba na óttsik; techéꞌ ti chabál an atiklábtsik neꞌech ka ukʼpindhá ani neꞌech
    ka jikʼeytsik tam kin achʼaꞌ ti bososól an jaꞌ ban pujal ani ti múlákʼ.
  mig-NT: Yúan‑na te koo tuni̱ nuu̱ ndíka̱ndii jíín núu̱ yóo̱ jíín núu̱ tíñu̱ú xíní.
    Te kii tu̱ndó'o sɨkɨ̱ táká ña̱yɨvɨ ñúyɨ́vɨ yá'a. Te yu̱'ú ña̱yɨvɨ já nɨ́'ɨn mar
    jíín sú'ma̱ mar.
  bps-bps: “Na nun kadang ilè i kasfulêgu teen di duh, na di bulen, na di blatik.
    Na dini di tah tanà too likò i dad to di dad sahal banwe, na msamuk i nawala mdà
    di bong luk i mahin na dad malbang lwek.
  mbs-mbs: “Doen pengilala ipekità te Timanem kidoen te aldaw aw bolan aw menge bitoen.
    Dini heman te tanà, metetana aw melemitan se kedita te otaw, so ontò megbalud
    aw domaging se dagat.
  tof-tof: “Sab ⌊wirri tulmila⌋ tómbapónórre abüsdü, melpaldó, akó wimurrdü, pupo
    bainüm wagó, darrü wirri müpa sab tame. Tüpdü bwób-bwób pamkolpam sab gyakolae
    akó gum korale, zitülkus sab malu goblola wirri ukwóm sipüde.
  cme-NT: «Bãaŋgu kaa bir ku deŋ birma baa cɛiŋo‑i baa mɔɛŋa‑i hiere. Dãmmaŋ-nuoraaŋgu
    siɛ ji ta ku suɔ dumma, a ce dumaaŋo-na, nuɔmba hɔmmu kaa cu baa-ku, korma siɛ
    ji waa dɛi bɛi.
  sus-sus: «Na tɛmui, tɔnxumae minima nɛ soge, kike, nun tunbuie ma. Si birin gaaxuma
    nɛ, e kɔntɔfili baa wundu xui nun a mɔrɔnyie xa fe ra.
  pon-2006: “Kilel kei pahn pwarada ni ketipin, ni maram, oh pil ni usu kan. Nin sampah,
    wasa koaros nan wehi kan, aramas akan pahn salohkihda ngiringirisek laud en nan
    madau oh kumwukumwusek laud en pwuki kan.
  dad-dad: “Uris gaa bun, ogõ bun ado, barisa bun wõ youf. Tenebur ein, teneub ganan
    bun moloun fire bagai fã ye fen, maaĩ gugu re di, idi kisi gurũ ye fen, nene douf.
  zab-NT: ’Chiy zuu seny cun gubidx, cun bueen, cun de balgui. Ne lo guɨchliu irate
    de bniety sacandeb ne sdxibdeb te pur quesentiand diip chubi nisdoo.
  jae-jae: “Oc to ajôŋ ma utitalata kaiŋteŋkaiŋteŋ êsa ma gwêc ŋadembom êŋgasim ŋakicsêa
    e ŋamalac samob, taŋ sêmoa nom naŋ, nêŋ meloco êsa ma nêŋ ŋalêlôm ŋatutuc ŋanô.
  ksd-ksd: Ma da pait ra umana vakilang arama ta ra matana keake, ma ta ra gai, ma
    ta ra umana tagul; ma ra lavur vuna gunan ra pia diat a kaina ta ra purpuruan
    ure ra rurunga na ta ma ra umana bobol;
  msm-NT: “Diya to mahudi no mgo aedow meyduon mgo kabeynganan no ogkitaon duon to
    soga dow to buyan hasta mgo bituon. Kani isab to pasak, ogdaitan to kaotawan aw
    ogkatarantar ko makadinog sikandan to dadaguuk to dagat hasta to mgo bayod no
    tag-magabubungan no ogkangkayukut.
  myk-myk: «Yi na ba ɲaha shɛshɛɛrɛ ɲaa caŋa, ni yeŋɛ, ni wɔrɔɔ kii ni. Lokuruyo nigbɔyɔ
    na ba sani na yìri suumɔ lɔhɔ ni ɲiŋɛ ke na, yi tunmɔ na ba bɛlɛ fo na fyaara
    ni funbɛɛnrɛ yaha ɲiŋɛ ki sipyii pu bɛɛri na.
  sbe-sbe: “Hekihekinoi kabo se tubu mahana, waikena yo kipwala udiyedi. Yo tanoubu
    ta unai tamowai gabwa dagugudi yo bagodu balamumudi udiyedi se matausikalili.
  mcr-mcr: I ätuäqetaŋi, tiiŋä-pqä inä ätukqe. “Hea iŋgaŋi, mäptqä iuta, qaŋuä iuta,
    qätäqueqä iuta, hiqŋqä huitaŋä-huitaŋä timäuniqe. Itaŋga qokä-apäkä qua täu im-imä
    äpmeŋuwä iqua, eqä-huäŋä äusuätä ämŋga peyqaŋgi äqumbiyäŋgaŋi, quwqä kŋuä indqäŋqe
    qui iwimäkqaŋguti, yäuŋuä-yäuŋuä ipnuwi.
  cux-NT: Tuu'mi ní Ndyuūs 'cuuⁿ'miⁿ yā ndúúcū vaadī n'giinu señales ná yáⁿ'āa, ndúúcū
    ná 'ii'yu, ndúúcū na 'ííⁿnyúⁿ. Nééné ya'āī 'cueenu 'iiⁿ'yāⁿ yeⁿ'e tanáⁿ'ā naciones
    ni nducyaaca 'iiⁿ'yāⁿ dii'ya cá yā cuuvi. Ní nguɛ́ɛ́ déénu yā taacā chi idiiⁿ
    yā cucáávā chi 'yuudu n'dai 'cuɛɛcu nuūⁿnīⁿ'yáⁿ'ā ní can'dáí yaacu nuūⁿnīⁿ miiⁿ.
  tur-YTC: Güneşte, ayda ve yıldızlarda belirtiler olacak. Yeryüzündeki uluslar denizin
    ve dalgaların uğultusundan şaşkına dönüp sıkıntı içinde kalacak.
  san-ITR: sUryyachandranakShatreShu lakShaNAdi bhaviShyanti, bhuvi sarvvadeshIyAnAM
    duHkhaM chintA cha sindhau vIchInAM tarjanaM garjana ncha bhaviShyanti|
  bel-N: І будуць знакі на сонцы, і месяцы, і зорках, і на зямлі ўціск народаў у зьбянтэжанасьці,
    як зараве і забушуе мора.
  sch-sch: “Hanchu, nisa, thâ, ârsi ngeia khin minsinna om a ta, tuikhanglien rahang
    le tui insôn sikin pilchunga khom jâttin dengthei, lungjîng mintung a tih.
  mic-MIQNT: “Nmituoqs'p wigue'gl tliatal na'gu'setigtug, tepgun'setigtug aq gloqowejigtug.
    Ugs'tqamug gaqaisg mimajuinu'g tleiawultijig pilue'l umutgiwal ewlita'sultitaq
    aq we'gwata'sultitaq. Ma gji'tu'ti'gw ta'n apoqonmuanew. Na jipaqita'taq ta'n
    tujiw nutua'tita gta'nugewei tgu'g ta'n ma'muni maqatgultijig.
  huu-NT: 'Jesús nia llofuete: —Jitoma nagarui illa isoi iñenamona, fɨvui nagarui
    illa isoɨ iñenamona, ucuaɨ nagarui illa isoi iñenamona, comɨnɨ jɨaɨe rafue suillena
    uiñoitɨmacɨ. Monaillai eo baguamona, comɨnɨ comecɨaɨ eo jarire iitɨmacɨ.'
  jiv-NT: ‘Nuiṉkia etsanmasha, nantunmasha, yáanmasha Yuska ni kakarmari̱n iniakmak
    nusháa túrattawai. Nuṉkanmasha ashí aents páchim enentáimprartatui. Tura nayaantsanam
    chíchimi ti aku tantáa ajakui ti ashamkartatui.
  otm-NT: 'Nɛ man''da bi man ra Jesús, bi ''yɛ̨na: ―Nu Oją da ''yøt'' yʉ hmɛpya bʉ
    ja ra hyadi, nɛpʉ ja ra ząna nɛpʉ ja yʉ sø. Nɛ yʉ ją''i ''bʉcua ja ra häi ɛ̨mmɛ
    din su''ʉ ''bʉ da ''yøde nts''ɛdi da ''yɛn ran dąhi yʉ deją.'
  dah-dah: 'Be, Yesu beleŋ sopte gaha yinyiŋ: “Be, naŋa diliŋ, gagasiya dinambeya
    hittebe mata kurayen kurayen forok yeke yennayiŋ. Munaŋ megenbe makaŋ duba beleŋ
    epte ma teŋ naŋa erek irde hike naŋa migiriŋ go nurdeb kafura wor po heŋ gwaha
    kura titek yeŋ ma nurnayiŋ.'
  tnk-tnk: “Nənə nɨmtətien me tuhəuku pen ia meri, məkwə, mɨne kəməhau me. Ia təkure
    tɨprənə i nərmama ia tənəmtənə me tuhəhekɨr, mhəreirei tɨ nəri nə mə təsi ramərkwəpahar
    pɨk, mamo peiau peiau asori me.
  kpr-kpr: “Utuda, ijiimi, inuaimi, a damanaimi God tano ururari garera. Endada, eva
    tomanako eko, maso a vorughae sufururoro, gavana mendeni nenda natofode gido oju
    edo bunarera.
  san-IAS: sūryyacandranakṣatreṣu lakṣaṇādi bhaviṣyanti, bhuvi sarvvadeśīyānāṁ duḥkhaṁ
    cintā ca sindhau vīcīnāṁ tarjanaṁ garjanañca bhaviṣyanti|
  nho-nho: “Naa kanohenua i naa kina hakkaatoa ma ki ssopo naa manava laatou ka mattaku.
    Naa tama naa ma ki see illoa i naa vana laatou ki mee, i naa mattaku laatou i naa takattuu
    naa peau e taa i te moana.
  gym-NT: Kä mrä angwane, Ngöbökwe sribi kri ñan tuabare nuendi abko bä mikadi kwe
    ñänänbtä, söbtä amne mukebtä. Angwane ni kä nebtä töi rabadi ngwarbe kwäräkwärä
    amne mren rabadi romon krübäte, aisete ngö rabadi nebe kri krübäte. Yebtä abko,
    ni jökrä rabadi töbike kri.
  azg-NT: “Juu xjenꞌñeen tꞌman jnꞌaan na nnintyincyooꞌ na njntyꞌia nnꞌan ntyja ꞌnaanꞌ
    ndoꞌcüjioonꞌ yo chiꞌ ndoꞌ yo ninꞌncjuu. Ndoꞌ nnon tsonnangue, ntsiꞌndaaꞌ jndyihanꞌ
    ngio nnꞌan. Ndoꞌ ngꞌe na nnincꞌuaa na iju ndaandue ntsiquijñꞌeenhanꞌhin.
  bhd-bhd: “दिहाड़े चेंदनरी ते तारन मां निशान बांदे भोनेन ते धेरती पुड़ कौमन बड़ी तकलीफ
