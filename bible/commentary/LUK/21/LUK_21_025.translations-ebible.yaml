    wōlēē mākōōbuurto ꞉asiista, araaweet āk kookeelik. Mākumuuyo ꞉biiko ām kōōrēēt
    ānkubotyi ꞉tonkoy kule tākyinē keey ānō, kumwēyēē kaaruumeetaab bēēkaab araarayta.
  xnn-xnn: Dat itoloy Jesus ay mangwani, “Awnit wada pay nan kaeegyat ay ommat isnan
    agew, isnan bowan ya isnan taltalaw. Am-in ay ipogaw isnan batawa et awnitda omegyat
    isnan dakkel ay dalloyon ya napigsapigsa ay ngengen nan baybay.
  mwe-mwe: “Kupingabha na ilangulo kulyubha, kumwei, na kundondwa. Ilambo ya pashilambolyo
    ni ipingabha nshilaje kwa ligongo lya lipamba ga nng'indo gwa mabhimbili ga bhaali.
  tte-tte: “Sauganane koina kani kilakilala siyawatagili dabwelo, waikena yo utu kolili.
    Yo yanuwa yaulina mena tomo meuloili kani sikatewakaka kaiwena kani kalita iyokoyokososi
    yo dibwali yo bagolu balamumuliyao kani silalakisosi.
  tcs-tcs: Zizas i bin kip spik, ‘Olkain streinzting go apen wea da san ane mun ane
    ol dem sta. Ol dem neisin blo da ert go prait prom big weibnoiz ane bigtaid. Ol
    nogo sabe wanem po mekem.
  hlt-THB: Khawmik, pihla ingkaw aihchi awh ce kawpoek kyi mik hatnaakkhqi ce awm
    kaw. Tuicunli awhkaw tuibak ak awi awh khawmdek awhkaw penglum thlangkhqi kawpoek
    kyi kawseet ngai hang ing awm kawm uh.
  soq-soq: “Walama sawo omo, uaboa ita kipora osouwo eueuwa segantopuo apana ewapu.
    Tane tawo osowe uwa daitada apanawa santopue insakoaidantopu, ipawa mo owa rauwanagawa
    moinawa debamaia eteia atentopu kadi rebarebaida segantopua baiwaleide.
  qub-qub: «Intipis, quillapis, goyllarcunapis fiyupa manchariypämi ricaconga. Cay
    pachachönami llapan runacuna manchariywan löcutanga lamar yacu löcutar fiyupa
    gaparaptin.
  att-att: Á kinagi na gapay ni Apu Kesu, “Á ta lage na pagáddekán na ággaw, ajjan
    gapay yù mesimmu sù bilák, bulán ánna bituan. Á kunnay gapay sù bebay, nga makánnanássing
    yù gurù na ánna palung na. Á yù ira tatolay ta ngámin nga lugár, merallà yù assing
    da, á mabagabagal ira megapu sù mesimmu.
  bki-bki: Ana na Yesu berii legiano na maaro, naio berinavo “Ka bogo na, mia amijikia
    aial kijokijo ea m̃erenio a ea siberio a ea m̃arvitano nalo. Ea yetemeriba nei,
    mia taara na tomu nalo mia niukniuku rivielo ve toru laka, asidom bijobijon ve
    toru, mia bogo na aial tei tumolu ve toru to rivavauro, mia nalo ajikia re ka
    mia tum̃abe kalo.
  bqp-bqp: Sèedanↄ nigↄ̃ kú ifãntɛ̃a kũ mↄvuraao kũ susunɛnↄ, buri sĩnda pínki
    nigↄ̃ kú pↄsiran andunia gũn. Onigↄ̃ kú bídi gũn ísira kĩni kũ a zuzunaao yãi.
  mcp-mcp: «*Məshimbá mə́ bá wɔ́ɔ́s jwɔ̂w nə ŋkwoond nə wə́acén-céníd. Shí í bá bə
    nə́, ilwoŋ í bá bə ífwaasʉd, muud kú wɔɔf nəcé mâŋ mə́ bá sá məma ncíndə́, ikwɔ̧́
    bul juŋgya.
  hat-hat: Gen siy ki pou parèt nan solèy, nan lalin ak nan zetwal yo. Sou latè menm,
    tout pèp yo pral pran tranble, yo p'ap konn sa pou yo fè devan gwo bri lanmè a
    ap fè ak lanm li yo.
  npl-NT: '''Ijkuakó motaskeh neskáyolteh itech tonati, itech metsi iwa itech sítlalteh;
    iwa itech n tlaltíkpaktli n tlakah san moixtlapololtijtoskeh iwa momojtiskeh ijkuak
    ijkuyukas n weyi atl iwa n amemélolteh.'
  bgg-bgg: Thiisa hà hasiang, habie nane dadiang de khuchung de arey pha ji rey dun
    phro. Ichiih sohnyiak pha zab soh ne nyie arek muluii pha khamuiiboh munoi ji
    è de rum dum phro, chiih-è khamuiiboh mujiiao ji de boh boh rey dun phro.
  eng-TCENT: “There will be signs in the sun, moon, and stars, and on the earth there
    will be distress among the nations as they are perplexed by the roaring sea and
    the surging waves.
  eng-BSB: There will be signs in the sun and moon and stars, and on the earth dismay
    among the nations, bewildered by the roaring of the sea and the surging of the
    waves.
  cpu-NT: “Ari iriñeetake apaata kaari iñeetapiintzi inkiteki, impashineyetai ooryaatsiri,
    kashiri, eejatzi impokiro. Ari onkempityaari kipatsiki, iniroite irashinonkaayetaiya
    atziriite, eero jiyotai ompaitya irantayetairi onkantakaantero oyameninka otamakaane
    inkaare.
  san-ASM: সূৰ্য্যচন্দ্ৰনক্ষত্ৰেষু লক্ষণাদি ভৱিষ্যন্তি, ভুৱি সৰ্ৱ্ৱদেশীযানাং দুঃখং
    চিন্তা চ সিন্ধৌ ৱীচীনাং তৰ্জনং গৰ্জনঞ্চ ভৱিষ্যন্তি|
  tac-NT: › 'We e'karúgame chátiri buyámala alé re'pá rayénalichi 'lige mechachi 'lige
    so'pilichi. Alueka ruwime nímala 'ma gajumio gawí. 'Lige jena wijchimoba we'ká
    ralámuli we'kaná riógame tabilé machimela chonigá ala'sió a'lige rawé, 'lige 'we
    majámala ená 'sichi a'wágame rolochi alué wa'lú ba'wí jena wijchimoba ilígame.
  eng-WEBPB: “There will be signs in the sun, moon, and stars; and on the earth anxiety
    of nations, in perplexity for the roaring of the sea and the waves;
  gfk-H: “Ma na mon hakilang tano kasakes, no teka, ma ira tagul. Ma kai napu tano
    ula hanua ira hunhuntunaan diet na kalar ma diet na manga ngarau tano tes kanong
    na manga tut.
  viv-viv: KaduꞋe iyaꞋiyaya kauwana vaikohi ibadibadi agaidiya hinalakayemu. Babi
    againe yoꞋo tulina tulina aseꞋasedi ginaꞋuꞋaulolo, lehaga mala yadi wainefa faꞋina
    nuwadi ginavegafoꞋuyaꞋuya.
  yao-yao: “Chiipagwe imanyisyo mu lyuŵa ni mu lwesi ni mu ndondwa. Ŵandu ŵa pa chilambo
    chasupuche ni kukola lipamba ligongo lya kulindima kwa matumbela ga mu bahali.
  tgp-tgp: Ale matamata la pa pala na alo, na vitu peresi na vitusarasara. Ale na
    varama, tamlohi na jara tinatinapua la pa r̃omkaka tavera mata roroa tasi peresi
    na loloputuna.
  auc-NT: Ayæ̈, “Oo pönï impa, ante edæ ëñencæmïnimpa, ante cædinque Wængonguï angä
    ate nænque tönö apäicä nëmoncoo mä pönï edæ wacoo baï bacæ̈impa. Inguipoga guiquënë
    ñæ̈nængade pönï gäwapæntibæ tadömengadæ̈ mængonta mængonta cædinque nanguï ä ëñente
    wædinque tömämæ quëwënäni edæ, Æbänö cæquïmöö, ante edæ nanguï pönï guïñente wæquïnäni
    ïnänipa.
  kbc-NT: Joaniɡ̶idaaɡ̶ee niɡ̶ica niciagi, naɡ̶ani aligeɡ̶e, epenai, codaa me yotetitedi,
    oikeetiogi niɡ̶ina oko naɡ̶a nipegi liniogo iiɡ̶o. Odaa digoina iiɡ̶o, inatawece
    noiigi aɡ̶aleeɡ̶ica doɡ̶onibeotibigege anele, codaa eliodi me doitibigiwaji, leeɡ̶odi
    layaageɡ̶egi akiidi-eliodi, nebekadi.
  bmh-bmh: Yesus nug koli eneun, “Aiu ses am, geil, ureb ebu igul ata atai ninamau.
    E em ebu wol banban, ibut ze ebu usaba, duailel ag go doimai, unum uminamamen.
  ctu-BL: An chuqui tac mi' caj ti pʌstʌl ti q'uin, yic'ot ti uw, yic'ot ti ec'. Jini
    winicob x'ixicob ti pañimil cabʌl mi caj i tsicob i pusic'al. Mi caj i sʌc sojquelob
    i pusic'al cha'an ju'ucña jini colem ñajb, wʌlʌcña jini ja'.
  meq-meq: 'Yesu a gwaɗatay sa: «Pat eye niye wu niye hay ta dazlay na, ka pat, ka
    kiye, ka wurzla hay, wu məge masuwayaŋ wal wal ta bəziye ha bo. Ma ta giye na,
    andza mətasl nakə a vəzl haladzay vəvəva a ɓəl ha dəlov i yam wekit wekit aye.
    Ndo i məndzibəra hay tebiye ta dzədzariye, ma vəlateye mədzal gər.'
  noa-H: 'Maimua hich Jesuu hichpai jaaumamua magjim haajem hĩchab: ’Magbaawai mʌch
    chi Hemk''ooi Hiewaa bëeimʌʌ haadëmjã k''ap''ʌ hajugui hajim hanʌm, hãsdawam hedau
    gaai, hedau harg gaai, maimua hĩchab p''ĩdag gaai. Mag hoobaawai hõor jãp''ierrwia
    warag nem waujujã k''augba haadëm dʌ̈i, gaai machag hök''ĩirjug pöoma hap''öbaadëjugui
    hajim hanʌm. Maimua p''ũas dau dapag t''ʌnʌm hiek sĩi hedjã hee pũu wëjömpa hũrp''öbaadeewai'
  alp-NT: “Kai tatike pine ndete lanite lematai, bulane kai kmalearu selu tebikelu
    eti tamata rilasi le saisa rebe eono mere. Pusue nusa rilasi titinai le kohua
    elakaru esi tulei ela titinai.
  san-VEL: suuryyacandranak.satre.su lak.sa.naadi bhavi.syanti, bhuvi sarvvade"siiyaanaa.m
    du.hkha.m cintaa ca sindhau viiciinaa.m tarjana.m garjana nca bhavi.syanti|
  kbq-kbq: Jisasi'a anage hu'ne, Avame'zana zagerema ikante'ma ofunte fore nehina,
    mopafina vahe'mokizmia antahintahizmimo'a savri nehina, hanavezmi nomnenkeno,
    hagerimo kranto kranto huno tusi'a agasasa nerina nentahiza tusi'a kore hugahaze.
    (Joel 2:31)
  kbh-kbh: 'Mënts̈ánaca Jesús tojánayana: “Chora bëts soyënga echantsinÿna shinÿiñe,
    juashconiñe y estrellënguiñe; y quem luarents̈a ents̈anga ts̈a mochántsauatja,
    ndayá jamama ntsetats̈ëmbcá, chë mar béjaye y olëshënga corente echantsefshauenana
    causa.'
  ron-LSB: “Vor fi semne în soare, în lună și în stele, și pe pământ va fi neliniște
    printre popoare, în neliniște din cauza vuietului mării și al valurilor;
  pon-pon: O kilel akan pan wiaui ni katipin, o jaunipon, o uju kan, o aramaj nan
    jappa pan majak onpan pinidar, o madau o iluk kan pan anian nil laudeda;
  nhe-BL: “Huan teipa oncas tlanescayotl ipan tonati huan ipan metztli huan ipan sitlalime
    huan ipan tlaltepactli. Huan tlacame ax quimatise tlaque quichihuase pampa nelnelía
    momajmatise. Huan tlahuel majmahuise pampa nelajcahuacas huan motlalanas hueyi
    atl huan chicahuac mojmolinis.
  sps-sps: “Te kaa mi nats non ta ka iny faatok tana nuaf, ana iifaa an fo kootsits.
    Tan petoo tovei, fakats tan vainy koman a fo gum fan nai onanun eraror, ana fokinai
    nai oraav ror te tangats fi minon posaa tsian, an ras.
  wnc-wnc: “Siwan gunzitkat yekap gwekat yekapdaakatda inata siknga kundu siwawa yanggabam
    gwenda sambuya enake gakngatbam siwawan kake aminbamu kepna kepna yuaing aminda
    akgwauke nangaakan natapning.
  bus-bus: Sèedanↄ égↄ̃ kú ↄfãntɛ̃a kↄ̃n mↄvurao kↄ̃n sↄsↄnɛnↄ, bori píngi égↄ̃ kú
    pↄsiaa guu tↄↄtɛ. Aↄ̃égↄ̃ kú bídi guu ísia kĩi kↄ̃n à zuzunao yãnzi.
  gub-BL: Uze'eg wiwi wanupe. — Teko ume'e putar kwarahy rehe zahy rehe zahytata rehe
    a'e wà nehe, wexak putar amo ae ma'e romo uzeapo mehe a'e wà nehe. — Kwa, uhem
    etea'i ywy iahykaw, i'i putar uzeupeupe wà nehe. Teko ywy rehe har uzemumikahy
    putar wà nehe, ukyze putar yryhu ànoànogaw wi wà nehe, 'y penopenogaw wi wà nehe
    no.
  imo-imo: “Aku mindili nonge nio uluma wendo ombaindo ena kinye oli kinye kombukandiyema
    kinye pali ulumare tembalona imbomani kanonge. Mai kombuna nomu kutana ungu awili
    nimbe topa paa awili ola munde mainye munde telipe ombalona kanonge. Uluma aku
    tepa wendo ombalo wali maina imbo talapema mini ltenge.
  boj-boj: “Bati deqa seŋ ambruqas. Bai dego suwaŋqasai. Bongar naŋgi ululoŋosib mandamq
    aiyeleŋqab. Yuwal dego korkortosim anjam atoqnqas. Yimqa sawa bei bei qaji naŋgi
    quoqnib areqalo niñaqyetnjroqnimqa naŋgi tulaŋ ulaugetoqnqab.
  ulk-ulk: Iesude detauti, “Able adudlu ya obakelare limge, mebge a pako werge. Able
    gesepge, wader buaigiz ya able gur bumerlam a au meglam geumge obakelare.
  eng-DRA: And there shall be signs in the sun, and in the moon, and in the stars;
    and upon the earth distress of nations, by reason of the confusion of the roaring
    of the sea and of the waves;
  knf-knf: « Iko inkyuujuŋ kë *Abuk Ñiinţ abi iwinana ţi unuur, ţi pli, na ţi ŋjah.
    Kë ţi mboş, bañaaŋ baluŋ kahaajala, kayewla phomp pi bdëk na pi ŋmaaroŋ.
  san-KHM: សូយ៌្យចន្ទ្រនក្ឞត្រេឞុ លក្ឞណាទិ ភវិឞ្យន្តិ, ភុវិ សវ៌្វទេឝីយានាំ ទុះខំ ចិន្តា
    ច សិន្ធៅ វីចីនាំ តជ៌នំ គជ៌នញ្ច ភវិឞ្យន្តិ។
  arn-NT: “Müleay ta wele dungu antü mew, tati küyen mew, ka ti pu wangülen mew fey
    kom mapu mew ti trokiñke mapu pewelayay ñi chumael engün ka rume llükayayngün
    tañi fütra rarakümeken mew ti rew lafken.
  zas-NT: ’Dxel gac sen loj gubijdx, con loj bëëw, con loj ree bajl xanyabaa. Abiꞌ
    loj guidxliuj gagdxa ree bejn guidxeb tëë reeman guial gac naquieꞌ loj nijsdoo
    gac tëë naquieꞌ por xtüjp nijs.
  ken-NT: “Mpok yɔ, chɔŋ bɛrɨŋɨ́ maknkay mɛ́mbak amfay ndǔ mmok, nɛ ndǔ ntaŋ nɛ
    ndǔ mambe. Nɛ fá amɨk, chɔŋ bɛtɔk mɛ́mbɔ́ŋ basɛ́mɛ́ nɛ bɛcháy ɛ̌ti bɛrɛmti
    ɛbhɛ́n bɛ́fù ndǔ mpɛ́rɛ́nyɛn ɛnɛ bɔmanyu.
