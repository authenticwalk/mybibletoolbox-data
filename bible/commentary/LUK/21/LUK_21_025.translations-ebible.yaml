verse: LUK.021.025
translations:
  kpx-kpx: “Vani kela otogomo vaveve nimoletena lohoi. Vanimo, batamo isi didi kebiamo
    abuna katelahai. Isege heie vata kove davalana vuloai hahosihovoi vatae lohoge
    ataeabuna ke elehai vabulahai tetelahai.
  okv-H: Eto iji ta hariga ta eto kuro ta kiari hajire nei kogue eva ta vasiri peni
    vahai ururou hindu pajire be avo enda tapa na ingihe mana mana ue joru aisora.
  tbo-tbo: Yesu i ibaabani i pa, Wekiwekilala apo hau kabudala po hau wamahiya po
    hau ubona hina lugeletehi. Hau hipuli tupo gehouhi boga po guliguli gololohi ma
    apo matouta baneihi ina huluhi po ugolihi nugohanahanapu ina yababa.
  mal-C: “സൂര്യനിലും ചന്ദ്രനിലും നക്ഷത്രങ്ങളിലും ചിഹ്നങ്ങൾ ഉണ്ടാകും; കടലിന്റെയും ഭീകരതിരമാലകളുടെയും
    ഗർജനത്താൽ ഭൂമിയിലെ ജനസഞ്ചയങ്ങൾ നടുങ്ങി പരിഭ്രമിക്കും.
  grc-SR: Καὶ ⸂ἔσται⸃ σημεῖα ἐν ἡλίῳ καὶ σελήνῃ καὶ ἄστροις, καὶ ἐπὶ τῆς γῆς συνοχὴ
    ἐθνῶν ἐν ἀπορίᾳ, ⸂2ἠχούσης⸃ θαλάσσης καὶ σάλου,
  bgc-bgc: “सूरज, चाँद, अर तारां म्ह निशान्नी दिखैगी, अर धरती पै देश-देश के आदमियाँ
    पै संकट होगा, क्यूँके वे समुन्दर कै गरजण अर लहरां के रोळें तै घबरां जावैंगे।
  khz-khz: “Garo, uve, e mitiu aorai vegailia pia wala. Tanopara petera rawapara e
    aku kulura na pia kali-rakava.
  deu-TKW: Und es werden Zeichen geschehen an Sonne, Mond und Sternen, und auf der
    Erde werden die Völker sich zusammendrängen in Angst vor dem Tosen des Meeres
    und seiner Fluten,
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Niꞌr laꞌcuáꞌ le lac bëꞌ lu gbidz, len lu beoꞌ, len yuguꞌ
    lu bölj luzxbá atiꞌ luyú ni luchixi bunách, atiꞌ ládxinëꞌ, le yön chiꞌi gziuꞌ
    yu qui nis zxön len qui le ryas rdxia nis naꞌ.'
  lin-lin: Bilembo ekomonana kati na moyi, kati na sanza, mpe kati na minzoto ; bongo
    na mokili, bikolo ekotonda na somo mpe na kobanga likolo ya lokito makasi mpe
    ya bambonge ya ebale monene.
  hns-NT: 'Jiesoe bolies: „Oe tem me soeroedj, tjaan aur tarai me har ek rakam tjienha
    dekhaaiga. Aur doenia bhar ke manai log samoendar ke halfa ke aawaadj soenke dar
    ke maare kaape lagie.'
  noa-E: 'Maimua ich Jesuu ichpai jaaumamua magjim aajem ĩchab: ’Magbaawai mʉch chi
    Emkhooi Iewaa bëeimʉʉ aadëmjã khaphʉ ajugui ajim anʉm, ãsdawam edau gaai, edau
    arg gaai, maimua ĩchab phĩdag gaai. Mag oobaawai õor jãphierrwia warag nem waujujã
    khaugba aadëm dʉ̈i, gaai machag ökhĩirjug pöoma aphöbaadëjugui ajim anʉm. Maimua
    phũas dau dapag thʉnʉm iek sĩi edjã ee pũu wëjömpa ũrphöbaadeewai'
  eng-EMTV: “And there shall be signs in the sun, in the moon, and in the stars; and
    on the earth distress of nations, with perplexity, as the sea and the waves roar,
  mib-NT: ’Yūcuán na te coo seña nuū níāndii jíín núū yoó jiín núū quɨ́mɨ. Te ini
    ñayɨ̄vɨ́ te quiji jnūndóho xeēn sɨquɨ̄ ñáyuu tācá nación. Te cunéé ni i, te yūhú
    i jeē nɨ́hɨn xeēn mar te ndónda xeēn ndute mar vēji nuū ñúhun.
  lif-NT2: “हे़क्‍क्‍याङ् नाम्, लाबा नु खेःम्‍सिक्‍हाॽओ यम्‍बा मिक्‍सेःन्‍हाॽ मे़धाःप्‍लो॥
    हे़क्‍क्‍याङ् वाहङ्‌ङिल्‍ले़ कुसःक्‍मान् नु यम्‍ब्‌यम्‍बा वाभे़ल्‍ले़ङ्‌ङिल्‍ले़
    चोगुल्‍ले़ इक्‍सादिङ् खाम्‍बेःक्‍मोबा मे़न्‍छाम् सुवाङ्‌हाॽ साॽरिक् किःमाओ नु
    निङ्‌साम्‍मो मे़धाःरो॥
  xnj-xnj: “Yati kwivya na ulangisu mulilanga na mwehi na ndondo. Na vandu pamulima
    yati vivagaya ndava ya wogohi wa kubuma kwa luyuga lwa nyanja.
  mmx-mmx: La ne Iesu ga lok bok tidi, “Leveloklok katling naba vot at laxangking,
    mi lagaaling la larapenti. La at na lavatbung menemen, limixin at lentaba levengkot
    dinaba lok bukbulu aleng la dinabak lok tangtangku la dinaba marat mila laras
    na lulung aleng mi lempopaxanao.
  cbr-NT: 'Ësaquinribi ca Jesusan cacëxa: —''Ëx utëcënti nëtë ca ''urama ''icë quixun
    unicaman ''unánun ca naínu ''icë bari, ''uxë, ''ispa acamax bëtsiti ''icën. Usai
    ''imainuan parúnpapacama xuquirui bëchunia cuati ca camabi menu ''icë unicamax
    ratuti sináncasmai bënë́ti ''icën.'
  tee-NT: Chai tamch catasuya' ju avilhchan chai ju malhquiyu' chai ju st'acu. Chai
    ju ani lacat'un na catamak'alhk'ajnana' ju lapanacni. Chai lana jantu catac'atsaya'
    tuchi catalaya' ni na cat'asaya' ju alama chai na calucununach ju xcan.
  eng-LSV: And there will be signs in sun, and moon, and stars, and on the earth distress
    of nations with perplexity, sea and wave roaring;
  cak-NT: Y q'uiy ex ri man jun mej (bey) je-banatajnak y man jun mej (bey) je-tz'eton
    xquiebanataj riq'uin ri k'ij, ri ic' y ri ch'umil. Y ri winak ri jec'o chech-ulef
    man xtiquiwil ta anchique xtiqui'en, xa xtisatz quino'j (xtisach quic'u'x) roma
    ri nimalaj mar can xtik'ax rui' xtik'ajan, roma yalan ruchuk'a'.
  pah-NT: '—Aerẽ po ti ahemongyhyjiva''ea jipiukari okovo kwara rehe jahya rehe jaytata''ia
    rehe ikwahavuka nehẽ. A''ero po ti yvyakotyve''g̃a gwyripeve''g̃a py''a ndukatui
    nehẽ. Ndovy''arihu po ti g̃a nehẽ. —Ipyambu paranauhũa nehẽ. Moumbe hete po ti
    typepemuhũa nehẽ. A''ero po ti g̃a nhimomby''ai ikwahave''yma javo nehẽ: “Maraname
    po?” e po ti g̃a.'
  sja-NT: —Maapai ne-inaa eperãarãpa waide unudak'aa unudait'ee ak'õrejĩrude, atanede
    mãik'aapa lucerode. Na p'ek'au eujãdepemaarãpa mãga unudak'ãri, k'awada-e pait'ee
    k'ãata k'ĩsiadai mãik'aapa p'eradait'ee, audú p'usa t'o jĩwaa nɨ̃bait'ee perã.
  xed-xed: «Dzaʼa nghaku ŋizla ta fitik nda tili nda tekwatsa. Ta ghəŋa haɗik guli,
    dzaʼa ghudzaga drəf, ŋa vavalakwa imi, ŋa ksutani ta mnduha ka zləŋ katakata,
    snaŋta a həŋ ta skwi ŋa magay wa.
  mks-NT: ʼA̱nda̱ já cuni ndó ña̱ náhnu ndiva̱ha chí nu̱ú ca̱ndii xi̱hín nu̱ú yo̱o̱
    xi̱hín nu̱ú qui̱mi viti. Ta ña̱yivi ñuyíví yóho yi̱hví ndiva̱ha na ta chí a̱ cánda̱a̱
    ini na ndía̱ caja na jáchi̱ quini ndiva̱ha ta̱cu̱ nu̱ú ndico̱jo̱ tañu̱hú.
  gfk-S: “Ma ina mon hakilang tano kasasa, no teka, ma ira tiding. Ma kira napu tano
    ula hanuo ira huntunana di na sugurukrukua ma di na manga lilik utano tes kinong
    na manga guus.
  bmu-bmu: “Wehön aka köiŋ jeŋire aka seŋgelau miaŋgöreŋ aiwesök murutŋi murutŋi asuhume.
    Köwetnöŋ siri qegetka ötöŋ ketaŋi ahumakzawaŋgöra gölmegö kantri pakpak yeŋön
    tötbörömŋini kaiga wahöjaliŋ möta malme.
  dgz-dgz: Iesu sia anega wan, “Wam ame gapan, paua ugup ugup yawat mega wam gapan,
    siragam gapan amba buanae gapan muk muk tapi waenapan irewa yawain. Amba piup
    gapan, at da da wande aeniwa iman puiman nikuru enu one toponage ame gapan den
    tap baware anuin.
  eng-GNV: 'Then there shalbe signes in the sunne, and in the moone, and in the starres,
    and vpon the earth trouble among the nations with perplexitie: the sea and the
    waters shall roare.'
  zaa-NT: Làniana ilá'ní ca señal ỹiaba, porqui'ni labíru gudàni' bitsą' nihua biuá'ą'
    nna nìhua ca bélia nna. Ca enne' qui' yétsiloyu nna yala uccuè'eníą latsi' quį
    ą'hua yala gátsini cą porqui'ni yala ruido guni indatù'a thúlíníą.
  eng-WEBSTER: And there shall be signs in the sun, and in the moon, and in the stars;
    and upon the earth distress of nations, with perplexity; the sea and the waves
    roaring;
  guh-guh: 'Jesús tajëvelia navajunupaeba itsamatacabi icatsia pepatsijavanexatsica.
    Jesús jumaitsi pijajivijavabelia mapacueniaje: —Xanë tapatsivajënaetsica, jivi
    taena pecujunavicuene. Matacabipijijuametotatsia, xua naitajëtsiana, meravipijijuametotatsia
    ata, xua naitajëtsiana, tulupujavatatsia ata, xua naitajëtsiana, bajaraxuanë jivi
    bitso cujunaviana. Daxita nacuanëpijivi bitso najunaviacaena itsa jumetaena manuameneta
    pinijimalataca bitso penajumetsijava.'
  bon-bon: Yeesu piba jejemige egä, “Maramara cewecu cina cire tateplengäjipesi bimu
    cabu, piiyepu mabye, wale cabu je. Ai gawecewe cabu, maramara gawe biname cina
    ngenecu niiya cire läbitipesi. Teepi wälu name pi cuta mutäcäco cire läbitipesi,
    malu te liba uule mumwämu cama cire tädepi, cuta piiyepu gobe gotäte te babo uule
    kuu ne cire saacanepi.
  nhw-BL: “Huan teipa oncas tlanextilijcayotl ipan tonati huan ipan metztli huan ipan
    sitlalime huan ipan tlaltipactli. Huan masehualme amo quimatise tlaque quichihuase
    pampa nelnelía momajmatise, pampa tlahuel motlananas hueyi atl huan nelía tlahuejchihuas.
  mgw-mgw: “Kwalu'a baa na myanju mulisu'ba, mwei, na ndondwa. Dunia yoti yaba musiki
    kwa kitumbu sa kyukala so bu'kana na mwago wo yu'gayu'ga kwa masi' ga baali.
  swh-ONEN: “Kutakuwa na ishara katika jua, mwezi na nyota. Hapa duniani, mataifa
    yatakuwa katika dhiki na fadhaa kutokana na ngurumo na misukosuko ya bahari.
  wbi-wbi: fili vineka ifivalilo ku lijuva, umwesi ni nhondue, neke pa iisi apa inyanja
    siliva na mavingo amavaha amanya mughindi, uluo lulipelela avaanhu ava fisina
    fyonikuuva nulupumuko nu ludwesi.
  bba-bba: Yesu kpɑm nɛɛ, yĩrenu ko nu n wɑ̃ɑ sɔ̃ɔ kɑ suru kɑ kperi sɔɔ. Tem sɔɔ,
    nɔni swɑ̃ɑ bɑkɑrɑ koo bwesenu deemɑ kpɑ nu biti soorɑ nim wɔ̃ku kɑ nim kurenun
    wurenun sɔ̃.
  eng-KJVCPB: And there shall be signs in the sun, and in the moon, and in the stars;
    and upon the earth distress of nations, with perplexity; the sea and the waves
    roaring;
  kgk-NT: 'Hesu he''i jevy: —Gwĩ yváy rehegwa ojei va''erã gwape-gwi. Yváy-gwi kwarahy
    oje''o va''erã. Jasy ave hendy''ã va''erã, jasytata ave ojei va''erã gwape-gwi.
    Kente kwéry tetã tetã mygwa katu onhemondýi va''erã ygwasu ryapu rendu ramo.'
  waj-waj: Iqii suai ivaki ari vookarai mminnamminnaiyauvo suaivakiaata kuraagaivakiaata
    aakiapuaiyauvakiaatama vainaravai. Vainai gioonna kiaapu mmuakiaa mmatayaa variaiya
    ngiari ausa mmuaararai tasipama varida nnoori akuaivaaraata nnooriivo pinaama
    korokoroovaaraatama kaayauma aatuuda variaaravai.
  ekk-PKP: Päikeses, kuus ja tähtedes on märke ning rahvad maa peal on ahastuses ja
    segaduses mere lainetuse ja pealetungimise tõttu.
  mpx-mpx: Yeisu i ba vevehe al i ba, “Etotohi ona nihi masal sabwelu, weikena, ge
    putum elal. Ge panayawiya, hoga bagolina ni bini poipoi ge butuliya ni bwata,
    inoke gamagalau nuwaliya ni gewagewa ge nihi lovakun nabi.
  wbp-wbp: Jijaji-jana yarda wangkaja, “Ngakaju kapurla Kaatuku wantaju maru-jarrimi
    marlaja, manu kirntangiji kapurla mirilmiril-karrinja-wangulku-yijala marlaja
    maru-jarri. Kapulurla yanjilypiri panu-nyayirni marlaja wantimi nguru-ngurlu.
    Yapa yangka kuja kalu nyinami ngapa wiringka kutu, ngulaju kapulu lani-jarri-nyayirni
    ngapa wiri-kijaku kajirla ngapa marlaja kankarlu-jarrinja-yanilki mayawunpa wiriki.
    Kapulu jata-nyanyi.
  luo-luo: “Ranyisi biro bedo e wangʼ chiengʼ gi dwe kod sulwe. E piny, to ogendini
    nobed kodhier kendo kongʼengʼ, nikech nam mawuo kendo apaka magore.
  nhe-NT: “Huan teipa oncas tlanescayotl ipan tonati huan ipan metztli huan ipan sitlalime
    huan ipan tlaltepactli. Huan tlacame ax quimatise tlaque quichihuase pampa nelnelía
    momajmatise. Huan tlahuel majmahuise pampa nelajcahuacas huan motlalanas hueyi
    atl huan chicahuac mojmolinis.
  aii-aii: ”ܒܸܬ ܗܵܘܝܼ ܢܝܼܫܲܢܩܹ̈ܐ ܒܫܸܡܫܵܐ ܘܒܣܲܗܪܵܐ ܘܒܟܵܘܟ݂ܒܹ̈ܐ. ܘܥܲܠܔ ܐܲܪܥܵܐ ܒܸܬ ܗܵܘܹܐ
    ܐܘܼܠܨܵܢܵܐ ܓܵܘ ܐܸܡܘܵܬܹ̈‌ܐ، ܫܓ݂ܘܼܫܝܵܐ ܘܙܕܘܼܥܬܵ‌ܐ ܡ̣ܢ ܓܲܪܓܲܡܬܵ‌ܐ ܕܝܵܡܵܐ ܘܠܲܦܹ̈ܐ.
  esk-NT: “Atlayuaġnaġisirut siqiñiġlu tatqiġḷu suli uvluġiatlu. Iñuich nanipayaaq
    qanuusiksriaġisirut, iqsiḷutiŋ nipruaġniŋanik taġium aksraligruaŋiñiglu.
  msb-msb: “Magakaigwa sin mga tanda sa adlaw, sa bulan kag sa mga bituon. Sa duta
    magakaigwaʼn grabe na kalisangan. An mga tawo san mga nasyon mangingirhat san
    dinaguhob san kadagatan kag daragko na mga balod.
  cpa-NT: ’Jøng² lé² hi² siíh² quiah¹² hieg² quianh¹³ tsøh² quianh¹³ chi³neng¹². Li¹chian²
    dsa² jmøi¹guǿi¹ ju²hí³ dsøa¹², di³ hiug¹² ma²hein¹³ ma²tsøg² jmø³ŋih¹³.
  dso-dso: “ବାଦ୍‌ଲେ, ବେଲ୍‌ଟାନେ, ଜନ୍‌ଟାନେ ତାରାମନର୍‌ଟାନେ କେବେ ନ ଡିସ୍‌ବା ଚିନ୍‌ମନ୍‌ ଡିସ୍‌ସି
    । ଦୁନିଆର୍‌ ସବୁ ଦେସର୍‌ ଲକ୍‌, ବେସି ଦୁକ୍‌ କସ୍‌ଟ ପାଇବାଇ । ଜେଡେବେଲା ସମ୍‌ଦୁରର୍‌ ବଡ୍‌
    ଲଅଡି ଗରଜ୍‌ଲେ ଲକ୍‌ମନ୍‌ କାଇଟା କର୍‌ବାର୍‌ ଆଚେ କାଇଟା ନାଇ ବଲି ବାୟାବିକଲ୍‌ ଅଇଜିବାଇ ।
  meu-meu: Dina, hua, hisiu ai toa bae vara; bona tanobada besedia na hisi-ani bona
    kudou-hetaha ese bae butudia tao. Davara reḡedia bona hurehuredia danu bae bada.
  yva-NT: “Arono munije ama akari, anainam inta raroron no naumo warae, no uma pe
    embae me tume pe mai tenambe. Muno mine vone so, mayane ama aneae indati mbumu
    manakokoive rave, weti vatan tenambe utantuna no mine so ujani dave.
  dgc-dgc: “Nadid,” kagi ni Jesus, “éy dumemét ta langet i kataka-taka, a te tanda
    ta bilag, sakay ta bulan, sakay du biton. Sakay du tolay ta mundua, éy méligalig
    side, sakay méganteng be side ta ugung na diget, sakay ta dalondun na a dikél.
  zpm-NT: ’Nzian grë ncuaaṉe glu lo ngbidz, glu lo mëë, glu lo mel. Mbanse gac miech,
    zdziebdox zho zeeṉe gon zho bidox ne tso tsasoli nisdoo.
  hix-NT: Onà wyaro nkekon xarha tà. Amnye anar me harha naha hampànà, kamàmà. Nuno
    xarha, xeryko xarha, anar me harha naha hampànà. Eryehokano ynye rma àro ha, kekon
    hatà. Tuna ymo xarha neyorwaha rma haxa mak hampànà, tekahxemanàr ke mak ha. Àro
    hoye ro noseryehoketxhe rma haxa hampànà, yukryeka hon komo, anaro rha yana komo,
    omeroro, kekon hatà, Txesusu.
  sim-sim: Jisas ormu mbara, �Oso wolo mbele mbele apsham apshamhi ta niyaka tashingrahahik
    nakwa sir. Unak ma misambik fehe wavu lihi avak kavak nakwa sir. Uhu li misinak
    solwara er nga si mbunyanak wavu musha mushak li hishihi ajekwa lir.
  npi-ULB: सूर्य, चन्द्रमा र ताराहरूमा चिह्नहरू देखा पर्नेछन् । अनि समुद्रका गर्जनहरू
    र छालहरूबाट पृथ्वीमा भएका राष्‍ट्रहरू कष्‍टमा पर्नेछन् ।
  cgc-cgc: Ambal pa gid Jesus parti ta mga adlaw na mabot, “May makita na mga sinyalis
    naan ta adlaw, bulan daw mga bituon. Mga ittaw naan ta kalibutan i mataranta daw
    maguluan daw ino beet ambalen ta sikad na pag-ugpaas ta mga baled ta dagat.
  tim-tim: Akto siân âmâ dewutâ hilâmgât akto hândâkgât me pituŋ me hân akto haru
    bâliwiapgât kulem keiŋe keiŋe miawakto ekbai. Ekmâ âmâ luâk âmbâle hârokŋe biwiyeŋe
    agatbiap.
  yor-yor: “Àmì yóò sì wà ní oorun, àti ní òṣùpá, àti ní ìràwọ̀; àti lórí ilẹ̀ ayé
    ìdààmú fún àwọn orílẹ̀-èdè nínú ìpayà híhó Òkun àti ìgbì omi.
  wos-wos: “Nukwa, bafu, nyirmbu tékwa hunkwari nak maki nak maki jondu xakundat du
    takwa xétandi. Néma xéri hambukmbu raméta wilét séfélak héfambu rekwa du takwa
    xéta roota saré warékétandi.
  emp-NTPO: Bãrãba ʌ̃mãdaura, jed̶ecora, chĩdau sid̶a quĩrã awara ununia. Maʌ̃gʌba
    unubiya ewari minijĩchiada zebʌrʌda. Maʌ̃ carea naʌ̃ ẽjũãne ẽberãrãra bio dauperad̶ia.
    Ãdjirãba cawa crĩchad̶aẽ́a pusa quĩrũ b̶ʌba dji cãbãyã jĩgua nũmʌ bẽrã.
  eng-F35: “There will be signs in sun, moon, and stars; and on the earth distress
