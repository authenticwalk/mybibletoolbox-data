    ñuñivi ya cua coo xaan tu ndoho chi ndihi ñivi. Cua saxini xaan ñi, vati nihin
    xaan cua tahnu nu nduta, ta iyo xaan cua sacatin chi.'
  srq-NT: Mbia mae sayã ndese ra mbia mae tuchɨ ibei rɨ̃ cote. Tenda rese. Nyasi rese
