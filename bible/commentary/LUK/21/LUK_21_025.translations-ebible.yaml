    Mbia ra titi titi ɨ tuchɨ aque mose. Quiachã tuchɨ rae.
  kje-NT: “Lere onne manin noho wawan po'on tanada man ri kan dodo'onnala makun lolo
    lere, wollo, noro kaliyore. Enla lolo noho wawan ri na'akeme do'on derne kahi
    anna lapa wake'e de ramka'uk rehi la mehe kakaiyedi penia ka rauroin hi'i inhawa
    me'e.
  gaz-gaz: “Aduu irratti, jiʼa irratti, urjiiwwan irrattis mallattoon ni taʼa. Lafa
    irrattis sababii huursaatii fi dhaʼaa galaanaatiif saboonni ni muddamu; waan taʼanis
    ni wallaalu.
  kud-kud: ‘Hinage mulitai mata ve'ive'ilala himahalavama mahana yo wai'ena yo utui
    aidiyena, na taumiya bale'u maudoidi mata yadi meheuhiyena hitai, wuwuna bagodu
    woiyawa udoidi mata hilasahaema, na ainaena mayadi meheuhi mwala'ina hiha'waha'wa
    ebeha aiteya ginauli yo hinage aiteya yababa mata bale'uwai imahalava, wuwuna
    ginauli bagibagilidi galewai himiyamiya yadi wahiyala mata hitapiya.
  urb-NT: 'A''e pandu tĩ: —Warahy rehe ma''e ke ngã usak ta. Pe, mukahem hũ ta. Jahy
    rehe aja tĩ. Ngã usak ta tĩ. Jahy rata rehe aja tĩ. Kome''ẽ ywy keruhũ pe har
    ta mukahem hũ ta. Y ramũi tyapu hũ, ame''ẽja saka heta te hũ sonda ta uwyr ta.
