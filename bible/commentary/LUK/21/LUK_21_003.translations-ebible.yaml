    na''con na''con po''moquirin.'
  rmy-SERVI: 'Исусо пхэнда: — Чячимаґа пхэнав тумэнди, со кадыя чёроры манушни чута
    будэр всавэрэндар.'
  srn-NT: 'Dan Yesus taki: “Fu tru Mi e taigi un taki: A pôti frow disi poti moro
    furu moni ini a kisi moro ala den tra sma.'
  cta-NT: 'Liꞌ nchcuiꞌ Jesús loꞌo tyaꞌa ndyaꞌa̱ yu: ―Chañi chaꞌ nu nda naꞌ loꞌo ma̱,
    chaꞌ quiñaꞌa̱ la cñi nda nu cunaꞌa̱ tiꞌi jua que lcaa xaꞌ ñati̱.'
  bqc-SIM: 'Ɔ̃ à mɛ̀: Sĩana málɛ oɛ́, gyaa taasidepi ↄ̃a dàu dɛ gbɛ̃́piia.'
  tcz-CHONGTHU: Yeshuan aseitai, “Thutah kaseipeh nahiuve, hiche mivaicha meithainu
    hin adang jouse sangin atam to joi.
  mar-mar: तेव्हा तो म्हणाला, “मी तुम्हास खरे सांगतो, या गरीब विधवेने इतर सर्वांपेक्षा
    अधिक टाकले.
  snp-snp: Eyeto eti loto limo, Ka ona logimowe. Wena-kenawa netala minámami kifanala
    fulami yakafo wenena liliga kifanani fulamoma ya olu fulo gedaiye.
  isl-isl: „Þessi fátæka ekkja hefur gefið meira en allir hinir samanlagt,“ sagði
    Jesús.
  spy-NT: Kumwoochi ꞉Yēēsu rubiikyii kule, “!Kāāmwoowook, cheebyoosyaani musuk ꞉nyēē
    kēēnēm beesaanik laatit nyēē wōō kusiir chuut tukul.
  xnn-xnn: Dat kanan Jesus, “Ibagak ken dakayo en ad-ado nan inippey nan naay kodokodo
    ay balo mo san inigwan am-in san tap-ina.
  mwe-mwe: Bhai, gubhashite, “Kweli ngunakummalanjilanga, bhene bhakongwe bha shitenga
    bhaalagabha bhashitaga yaigwinji kupunda bhowenji.
  tte-tte: Kabo Yeisu iwaloba, “Yawalo yawasosi kolimiu, Yaubada manna mena, kwabukwabuli
    bwaine ana mulolo, meuloili ali mulolo ilalaki-gabaegili.
  tcs-tcs: Zizas bin spik, ‘Ai spik trutok po yupla, dis widooman uda nogad mas mani,
    em bin gibe moden ol dem rispipol bikoz em bin gibe ebriting em gad.
  hlt-THB: Cekkhqi venawh, “Awitak ak nik kqawn peek khqi, vawhkaw nuhai khawdeng
    ing thlangkhqi boeih anglakawh khawzah khqoet chan hawh hy.
  soq-soq: Iesu me ewene wane wanase, “Ne ulaipa dialedina, obu sa mane debamawaida
    itutulawo itun, mai apana isiwa ruau.
  qub-qub: 'Chaura Jesús niran: «Cay pobri biyüdaga llapanpita mas achcatami wiñasha.'
  att-att: Á kinagi ni Apu Kesu sù ira makituddu kuna, “Kuruk yawe nga kagiak ku nikayu,
    ta masingan naw yane babay nga bálu, á ta ánningan ni Namarò, aru yù inilimù na
    ánnè sù ira ngámin.
  bki-bki: Naruei naio berii tira nei banlo, naio berinavo “?Kamiu kumial taanou na,
    napano naio buku kiri veru sesa juo na? Kiniou neber riano ban kamiu, ka naio
    jian loa jovulu nonovio ijaiano dolu nalo na nasanibaiano nalo na kanalo.
  bqp-bqp: 'Akũ à pì: Yãpuran matɛn oárɛ, gyaanↄ takaside pì ↄgↄ dàn de gbɛ̃ sĩnda
    pínkila.'
  mcp-mcp: 'Yésus mú cɨ nə́: «Bʉ́bə́lɛ́, mə́ jaaw bɨ́ nə́, mbúmbúwá kúsə́ múdá nɨ
    mə́ wá mə́yə́na cɔ̧́ búúd bɛ̂sh.'
  hat-hat: 'Li di: Sa m''ap di nou la a, se vre wi: pòv vèv sa a bay plis pase tout
    lòt moun yo.'
  npl-NT: 'Iwa Jesús okijto: —De milajka nomechilia, nin probe iknosiwatl, okachi
    okitemák ke n oksikimeh;'
  bgg-bgg: Ai è yao, gu nathek shii yao phro, ithek gai è de ji pha dusho misiungmuii
    è bajo chab ba ro.
  eng-TCENT: So he said, “Truly I say to you, this poor widow has put in more than
    all the others.
  eng-BSB: “Truly I tell you,” He said, “this poor widow has put in more than all
    the others.
  cpu-NT: 'Ikantzi Jesús: “Omapero anaantake iroka tsinane, anaakeri ikaratzi oteyevetainchari.'
  san-ASM: ততো যীশুৰুৱাচ যুষ্মানহং যথাৰ্থং ৱদামি, দৰিদ্ৰেযং ৱিধৱা সৰ্ৱ্ৱেভ্যোধিকং
    ন্যক্ষেপ্সীৎ,
  tac-NT: 'A''lígeko alué Esusi anile: ―''La bijchiá ye mukí gunámakame ''we resítiri
    tabilé we''ká enomígame pe oká enomí mochíkuru, pe napu ekí nígame nile.'
  eng-WEBPB: He said, “Truly I tell you, this poor widow put in more than all of them,
  gfk-H: Ma Iesu ga tangai, “Muat nas baa! Iakan ra maris na makosa i ta bul ra tamat
    ta diet bakut.
  viv-viv: Au gigahe gigayo, “Gagahe velemoꞋena wakalivadiyao yadi velekawowo mani
    lakahina hidodona tu hida sikwa koyokoyodi yadi velekawowo kabiꞋona againe hitubuhegedi.
  yao-yao: Nipele, ŵatite, “Isyene ngunsalila kuti, aju jwakulaga jwawililwe ni ŵankwawo
    atasile yaijinji kwapunda wose.
  tgp-tgp: Ale mo verea mara, “Varar̃uhu na verea isamim, har̃ai malepu tilavono nike
    mo taua mo jeu na tamlohi tavtav mo isoiso.
  auc-NT: Adinque Itota ïïmaï ante apæ̈necantapa. —Näwangä ante apæ̈nebo ëñëedäni.
    Wadäni tömänäni wædænque pönï godonte baï wïï eyepæ̈ daga wëñönäni ïingä owæmpoingä
    ïñömö ömæpocä inte wædongä incæte godömenque nanguï godonte baï godongä abopa.
  kbc-NT: Odaa Jesus jeɡ̶ee, “Ejitaɡ̶awatiwaji niɡ̶ina anewi. Naɡ̶ani wajekalo madewete
    yajigotalo Aneotedoɡ̶oji caticedi anoyajigo niɡ̶ijo eledi oko.
  bmh-bmh: Yesus go peimai, eneun, “Iz petak pet awarem, e wab air go aiwag banou
    pet meun. Gonug duailel ipal unum zilarai dareu.
  ctu-BL: 'Jesús tsi'' yʌlʌ: Ti isujm mic subeñetla, jini meba'' x''ixic mach bʌ anic
    i chubʌ''an tsa''ix i choco ochel ñumen cabʌl bajche'' pejtelel yaño'' bʌ.'
  meq-meq: 'Yesu a gwaɗatay: «Sərum ha madakway i ŋgwas nakay na, kə vəl dala haladzay
    a ze i ndo hay tebiye.'
  noa-H: Mag hoobaawaita Jesuu, —Mʌg k'oopaa hʌʌi hap'ʌʌ k'itʌmuata chadcha t'umaam
    k'ʌʌn k'ãaijã hʌ̃rʌʌcha deebarmgui hajim hanʌm.
  alp-NT: Eleki Yesuse Ibeteke be, “Imi lene mimise! Matabina balu susate meije ikusu
    kepene boka lesi bei sie maketaru.
  san-VEL: tato yii"suruvaaca yu.smaanaha.m yathaartha.m vadaami, daridreya.m vidhavaa
    sarvvebhyodhika.m nyak.sepsiit,
  kbq-kbq: Jisasi'a anage huno hu'ne, Tamage hu'na neramasamue, ama amunte omne kento
    a'mo'a makamokizmia zamagatereno ante'ne.
  kbh-kbh: 'Chora Jesús tojánayana: “Ndegombre cbë́yana, quem viudá ndbomnëjema, Bëngbe
    Bëtsabiama nÿetscangbiama más becá tonjëftsesegorá;'
  ron-LSB: 'El a zis: “Adevărat vă spun că această văduvă săracă a pus mai mult decât
    toți aceștia,'
  pon-pon: 'A kotin majani: Melel I indai on komail, li odi jamama men et kajedi on
    laude jan irail karoj'
  nhe-BL: 'Huan Jesús quiijto: ―Nelía nimechilhuía ni cahual toahui tlen teicneltzi
    quimacatoc Toteco más tlen nochi ne sequinoc.'
  sps-sps: Ya tsue to, “Nyo tsue faman of maromi, a amov a aaruts tovei te faan fafis
    pis tana mesapan,
  wnc-wnc: Pamuban kake anzing yakut, “Nata ginu siakande siknga daninggat. Aminbamu
    manina kwaapzang ngana akotnake mateknga sikngakan pakapu Anutue imukaing. Sike
    maya kombakobau waapata asiknga dapmake ngana manina kuupbam muban sangaapana
    wena siwan wa pamukaing aminu kuupbam ayapbikgak,” ngang yanikut.
  bus-bus: 'Ben à bè: Yãpuraan mɛ́ɛ ooare, gyaanↄ takaasidee pì ↄↄ dàn dɛ gbɛ̃ píngila.'
  gub-BL: Na'e i'i Zezuz wemimu'e wanupe a'e kury. — Kwez kuzà hemimur kwer a'e, uhua'u
    wera'u amogwer wanemimur kwer wanuwi a'e.
  imo-imo: nimbei, “Nani enondo paimbo nio. I ambo wai koropamu yuni kou mone mundurumomu
    paa olandopa mundurumo, we mundurumelema mainyendopa.
  boj-boj: “E bole merŋgwai. Uŋa qobul endi a ñoro tulaŋ saiqoji. Deqa a na ñoro tamo
    kalil naŋgi buŋnjrsiqa silali kobaquja atqo.
  eng-DRA: 'And he said: Verily I say to you, that this poor widow hath cast in more
    than they all:'
  knf-knf: 'Kë aşë ji : « Na manjoonan, dţupan, ñaaţ nayoţ najuuk i awul apelan bañaaŋ
    bŧi.'
  san-KHM: តតោ យីឝុរុវាច យុឞ្មានហំ យថាត៌្ហំ វទាមិ, ទរិទ្រេយំ វិធវា សវ៌្វេភ្យោធិកំ
    ន្យក្ឞេប្សីត៑,
  arn-NT: 'Feymew feypi: —Rüf dungu feypiwayiñ tüfachi pofre lantu domo doy fentre
    wülüy itrokom ti kakelu pu che mew.'
  zas-NT: 'Dxel rëb Jesús loj ree xbejnman: ―Diidxli rnin lojdi guial bén bizëjb prob
    guin mazri lasajc gon badxeꞌman guial loj gon badxeꞌ gra ree bén guin.'
  ken-NT: Yesu arɛm bɛ, “Nchí ghati bhe bɛ, akap kɛ́nkwɛ́sɛ́-nɛ ácha anɛ yɛ̌ntɨkɨ
    mmu.
