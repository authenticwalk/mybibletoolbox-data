verse: LUK.021.003
translations:
  kpx-kpx: Ige au ke elehai loui avoe, “Di la namigevei. Gobu keu mai manemeale keu
    kunai moagate kebia moni evigevenu.
  okv-H: Iesu na kito ke einge ena “Na ke be na ungota degi erena, evohu doru omina
    hande ere ikihia amo peni be ra haja vaja embo na ere ikihera ainge mane ra.
  tbo-tbo: Ma Yesu i baha i pa, ‘A baha duma ugolimi, geka hiwapena wodayadayabuna
    i houna lagona ma apoma atapuhina.
  mal-C: “ഈ ദരിദ്രയായ വിധവ മറ്റെല്ലാവരെക്കാളും കൂടുതൽ അർപ്പിച്ചിരിക്കുന്നു, നിശ്ചയം
    എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു.
  grc-SR: καὶ εἶπεν, Ἀληθῶς λέγω ὑμῖν, ὅτι ἡ χήρα ⸉ἡ πτωχὴ αὕτη⸊ πλεῖον πάντων ἔβαλεν·
  bgc-bgc: फेर उसनै कह्या, “मै थमनै सच कहूँ सूं के इस कंगाल बिधवा नै सारया तै बाध
    घाल्या सै।
  khz-khz: Ne Iesu ekilato, “Taunatauna, au na avaikilamina, ewapu na peuraa monina
    maparara geria veveni peiwara.
  deu-TKW: 'und sprach: ich sage euch in Wahrheit, diese arme Witwe hat mehr als alle
    eingelegt.'
  zsr-NT: 'Rnëꞌ Jesús: ―Le nactë rëpaꞌ lbiꞌiliꞌ, le zxöntër gluꞌnu ngul yechiꞌ uzëbdauꞌ
    ni ca yezicaꞌ bunách naꞌ taꞌguꞌë dumí.'
  lin-lin: 'Alobaki : — Nazali koloba na bino penza ya solo : mwasi mobola oyo akufisa
    mobali apesi koleka bato nyonso.'
  hns-NT: 'Tab oe aapan tjela log se bolies: „Ham toelogse satj boliela kie ie wiedhwa
    doesar waalan se auro dher deis hai.'
  noa-E: Mag oobaawaita Jesuu, —Mʉg khoopaa ʉʉi aphʉʉ khitʉmuata chadcha thumaam khʉʉn
    khãaijã ʉ̈rʉʉcha deebarmgui ajim anʉm.
  eng-EMTV: And He said, “Truly I say to you that this poor widow has put in more
    than all.
  mib-NT: 'Te ni cahān yā: Jendaá cahán rī jiín ró jeē cuehē gā cúu jeē ni sócō ñahan
    viuda ndahú yáha, vēsú jeē ní casocō tāca gá ñayuu.'
  lif-NT2: पाःत्तु, “से़क्‍खाए कन् याङ्‌गे़साॽमा मेमेदुमाल्‍ले़ वेॽहाॽनुःल्‍ले़ यरिक्
    हुक्‍सोयाङ् केःत्तुआङ् वाॽरो,
  xnj-xnj: Akajova, “Chakaka nikuvajovela, uyu lipwela mngangu asopili neju kuliku
    voha.
  mmx-mmx: La ne Iesu ga lok, “A tong tuturun i rinimi do, at lemeren ne Moroa, na
    labannaa rixin banbalo i lok li lempilas i silok ti lempilas atdi nom axap.
  cbr-NT: 'Isquin ca Jesusan anu ''icë unicama cacëxa: —''Itsaira curíquiñu unicaman
    ca anun ñu maruquian tëxëocë curíqui anu curíqui nanti ñunu ''aruaxa. Usa ''aínbi
    ca xanu casunamëcë ënën asérabi cuëënquin ''aisa tanquin anúan ñu marutibi ''aíma
    ''itánun, aín curíquicamaishi ''aruaxa. Usa ''ain cana mitsu asérabi cain, curíquiñu
    unicaman ''acësamaira oquin ca a xanun aín curíqui ''inánxa.'
  tee-NT: 'Pus ju Jesús naulh: ―Slivasalh ju iclajunau. Palai lhu xaxt''ak''a ju ani
    quilhpatini'' chako''ulh ju va nimacontilacanta. Palai jantu tachi chun ju ali''in.'
  eng-LSV: and He said, “Truly I say to you that this poor widow cast in more than
    all;
  cak-NT: 'Y cuando ri Jesús xutzu'' ri malca''n-ixok re'', xu''ij chique ri ru-discípulos:
    Can ketzij nin-ij chiwe chi ja ri xuya'' can la pobre malca''n-ixok la'' ri c''o
    más rakalen chech ri xquiya'' can ri ch''aka chic winak.'
  pah-NT: 'A''ero Jesus''ga ei: —A''e katu ji nde ve: Kia aherembirekokwerahẽa remimondoa
    imbatere''ỹvehẽa remimondoa koji''i pyry Tupana''ga pe g̃anemimondoa hohe pa.'
  sja-NT: 'Mãga unuk''ãri, Jesupa mãgaji: —Mɨa wãarata jararu. Na p''ẽtrãa chupɨria
    k''ɨrɨpa primisia waibɨara teejida aji, apemaarã k''ãyaara.'
  xed-xed: 'Kaʼa mantsa: «Kahwathwata ka yu ta mnaghunata ná, mal ya markwa wadgu
    ka pɗu ya ta pghadatá tsedi ka inda sanlaha.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hín na̱ xíca tuun xi̱hi̱n á cán: —Mé a̱
    nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱ ña̱ cua̱ha̱ chága̱ jiu̱hún na̱sa̱ha̱n ñá cuáa̱n
    ndáhví yóho a̱ ju̱ú ga̱ tócó ndihi java ga̱ na̱ cán.'
  gfk-S: Ma ne Jisas ga tange, “Mu nes baak! Ikin ra maris na makoso te bul ra tamat
    ta di bakut.
  bmu-bmu: 'Mi eka kewö jiyök, “Nöŋön keu ölŋi kun kewö jibi mötket: Malö wanapŋi
    kiaŋön naluk aljawi, mi mönö tosatŋi pakpak eŋgoŋgita alja.'
  dgz-dgz: Iesu yaveni anega wan, “Ne tave di waivin e anun, kwapura koentua ma yan
    mega tani arita, kwan puraput nagirewa yan muga tane gauarap.
  eng-GNV: And he sayd, Of a trueth I say vnto you, that this poore widowe hath cast
    in more then they all.
  zaa-NT: 'Ra tè Jesús: Hualigani te'' nia'' le qui''ni niula viúdį nna yala là''di''
    rittìą, pero adila iỹeni betią tì''chula iyaba cą.'
  eng-WEBSTER: And he said, Of a truth I say to you, that this poor widow hath cast
    in more than they all.
  guh-guh: 'Jesús nexata jumaitsi pijajivijavabelia: —Xaniajanë pacuenia pacatsipaebijitsiatsi.
    Mapovaje pamona pevecuatëpaevatsi bejiobi bitso. Xuayo jia cajonita ofrendacuenia
    perajutsinexa Diosojavabelia, bajaraxuayo bitso Dioso sivajamatabëcuenebarëya
    daxita xua itsamonae jia bajarapacajonita matatoxenetsia.'
  bon-bon: Siige, tabe abiberäja bägrä bine jejemige egä, “Cane toraca mene jijenininine,
    ai owecumete cuubla te baborage becitige iyeta pui nuuja biname cabu ca.
  nhw-BL: 'Huan Jesús quiijto: ―Nimechilhuía para melahuac ni cahual toahui catli
    teicneltzi quimacatoc Toteco más huan amo quen nochi ne sequinoc.'
  mgw-mgw: Bai, ngabaya, “Nimmakianga, mau' yu' nng'wi'li'kwa nki'ba ayi'i kiku'lu'
    mulisanduku kuliko sabayi'i bi'ngi' boti.
  swh-ONEN: Yesu akasema, “Amin, nawaambia, huyu mjane maskini ameweka humo zaidi
    ya watu wengine wote.
  wbi-wbi: akati,”kyang'haani nikuvavula unfwile uju unkotofu ivikile indalama nyinga
    kukila avange voooni.
  bba-bba: Mɑ u nɛɛ, nɑ bɛɛ sɔ̃ɔmɔ kɑ ɡem, ɡɔmini sɑ̃ɑro wi, u kpɛ̃ɛ n be kpuro kere
    be bɑ tie.
  eng-KJVCPB: 'And he said, Of a truth I say unto you, that this poor widow hath cast
    in more than they all:'
  kgk-NT: 'Upe-ma ramo Hesu he''i: —Anhete ha''e-ta peẽ-my, he''i. —Ko kunha tembirekokwe
    iporiahu va''e ome''ẽ hetave enterove-gwi.'
  waj-waj: 'Yapa kiooduu too Yisuuva tunoo: Na kua kutaavai ngii giaa ngii miaunoo.
    Aa gioonna muaada mmanna haipu gioonna aavo yapa kiai sikau kiisaikiatatanaano
    mmuakiaa gioonna kiaapuuya yapa kiaa sikauyauvaa yaataraivai.'
  ekk-PKP: „Ma räägin teile tõtt,“ ütles ta, „see vaene lesknaine pani kasti rohkem
    kui kõik ülejäänud kokku.
  mpx-mpx: Inoke i ba, “Ya ba tunahot eliyamiu, abuabul gugulana ya wana mulolu gamagalau
    gegewel wali mulolu i bwata lake.
  wbp-wbp: Ngula-jangkaju, Jijaji-jana wangkaja kurdungurlu-patuku, “Wangka karna-nyarra
    junga. Yali-paturlu ngulalurla yirrarnu tala wiri, ngulaju ngurrju. Kala palka-juku
    kalu-nyanu panu-jarlu marda mardarni. Kala kujarla yalirli karntangku kali-pukarlu
    yirrarnu pirli wita-jarra, ngulaju-nyanu marulu-nyayirni jurnta yirrarnu. Kala
    lawa-ka nyina tala-wangu. Nyanunguju-ka jama-nyayirni nyina yinya talakungarduyu-patu-piya-wangu.
    Kaatuju kajana wita-mipa wardinyi nyina nyanungurrakuju. Kala yinyaku kali-pukaku,
    ngulaju karla wardinyi nyina karrikarri-wangu-nyayirni!”
  luo-luo: Nowacho niya, “Awachonu adier, dhako ma chwore otho modhierni osegolo chiwo
    moloyo joma moko duto.
  nhe-NT: 'Huan Jesús quiijto: ―Nelía nimechilhuía ni cahual toahui tlen teicneltzi
    quimacatoc Toteco más tlen nochi ne sequinoc.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ: ”ܫܲܪܝܼܪܵܐܝܼܬ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܐܵܗܵܐ ܐܲܪܡܸܠܬܵ‌ܐ ܡܸܣܟܹܢܬܵ‌ܐ
    ܕܪܹܐ ܠܵܗ̇ ܒܘܼܫ ܙܵܘܕܵܐ ܡ̣ܢ ܟܠܔ ܐܢܵܫܵܐ.'
  esk-NT: Nipliġñiqsuq, “Uqautigipsi, taamna inuqsraqtuaq uiḷgaġnaaq iḷisitḷuktuq
    iluqaitñiñ atlaniñ,
  msb-msb: Pakatapos nagsabi siya, “Matuod gayod na mas dako pa an ginhulog sani na
    pobre na biyuda ki sa inda tanan,
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Lah¹dsóh² juǿi²jni hniah¹²: Ma¹dsio¹² cog³ na²tóh²
    hio¹³ hnǿi², dsa² ti²ŋié² ná¹², cónh¹ jín³ ca¹lah¹já¹ dsa² siáh².'
  dso-dso: “ମୁଇ ତମ୍‌କେ ସତ୍‌ କାତା କଇଲିନି, ସବୁ ଲକର୍‌ଟାନେଅନି ଏ ରାଣ୍ଡିମାଇଜି ଅଦିକ୍‌ ଦେଲା
    ଆଚେ ।
  meu-meu: Bena ia eto, Na hamaoromui momokanimu, ina vabu ogoḡamina e uda dobi ḡaudia
    ese idia iboudiai edia e hereadiamu.
  yva-NT: Umba Yesus po raura pare, “Tugae, wanya kavinije so ama ananuge mewen dai
    rave, weramu ama doijo mo raugasyo no bayaije umaso aya mangke mo doijo vatano
    kaijinta wo raugasyo raije rakivan.
  dgc-dgc: Ey kinagi ni Jesus, a “Entan moy i bilo yae. Tu nitékneg na sina to kahon,
    éy bilang mahigit pa to niabuluy du étanan a iba a tolay.
  zpm-NT: 'Zeeṉe goṉ Jesúsa, rëbchaa me: ―Gneli naa lo to gaṉle, mazdraa goṉ non gon
    ne bdeed wnaa viud qui, lëdle grë gon ne psaṉ grë zha qui.'
  hix-NT: Onà wyaro nkekon hatà, tànhananàhrà ro komo wya. Onà wyaro yaworo xaxa àkehe,
    owyanye, kekon hatà. Moson wosà, enyonkaxaho, àtxenyerumnu rma. Noro nàmàtho,
    anar komo nàmàtho yoho rma haxa tehetàhke naha, Khoryenkomo wya. Omeroron komo
    yoho rma haxa nenkahno ha, kekon hatà.
  sim-sim: Urik Jisas mu mbara, �Omendingak jirin amu sawenduwa. Mumbla kava toso
    ya wasilaka mendek hawa sir. Ya op si hawa ovro ma anandi ondo hawan tikriwa sir.
  npi-ULB: यसैले, उहाँले भन्‍नुभयो, “साँच्‍चै म तिमीहरूलाई भन्दछु, तिनीहरू सबैले भन्दा
    यस विधवाले बढी दिई ।
  cgc-cgc: Pagkita din ta paatag ta bai, ambal din, “Daw lagen, sise gid paulog an
    ta pubri na balo. Piro, sugiran ta kyo na mas bakod pa naatag din kaysa ta naatag
    ta duma na mga ittaw
  tim-tim: Kato gembo Yesuŋe ekmâ Aposololupŋe hin dâm makyeŋgiep, “Bundâk makyeŋgiwe.
    Âmbâle kambut ire umburuk mamburuk manmap irekŋe puli gilâmŋe lâuwâk katâp irekŋe
    âmâ puli humo katâi are hârok ewangi yektâp.
  yor-yor: Ó sì wí pé, “Lóòótọ́ ni mo wí fún yín, tálákà opó yìí fi sí i ju gbogbo
    wọn lọ,
  wos-wos: Xéta dé wa, “Mwi hundi wuni guniré we. Wule jambangwe du hiyandé takwa
    hwelén yéwa dé atéfék xérénjuwi mama du takwa hwendan yéwaré dé sarékéngwandé.
  emp-NTPO: 'Maʌ̃ carea Jesuba jarasia: –Mʌ̃a wãrãda bãrãa jaraya: jãʌ̃ pẽdra wẽrã
    ne neẽ́ quiruba aud̶uara diasia jũmarãba diaped̶ad̶a cãyãbara.'
  eng-F35: 'So He said: “I tell you truly that this poor widow put in more than all
    of them;'
  ind-ind: Lalu Yesus berkata, “Sesungguhnya persembahan janda miskin ini lebih besar
    nilainya daripada persembahan semua orang lain!
  pes-OPCB: 'عیسی فرمود: «در واقع این بیوه‌زن فقیر بیشتر از تمام آن ثروتمندان هدیه
    داده است.'
  mpt-mpt: watemnea baanea Ne moton baabenamabibo, unang soson olo imake kaabonebu
    otane o moni sumo olanoa naka mak unang maki gaisenobe.
  ssx-ssx: Kotoeki handolo Yesuma꞉ alota꞉ I̱ma꞉ iki pa꞉ta꞉ ota꞉ pi alome. Do natehali
    kosa꞉piki wanda꞉ sikima꞉ lopaasa꞉eki sikita꞉ ota꞉ tieke alo hata꞉ mo mandane wanda꞉halina꞉
    wieke ekita꞉ lu ankulala꞉me.
  mkl-mkl: Ŋɔi í ni, ntɔ ntɔ, jɑɑɔ̃ ilu ɑreu ihɛ̃ í dɑsi fiɑ í re inɛ ŋɑ iyi ɑ̀ ɡbe
    fei.
  gaq-gaq: ଜିସୁ ବାସଙ୍ଗ୍‌କେ “ନେଙ୍ଗ୍ ଆପେକେ ସତ୍ ବାସଙ୍ଗ୍‌ ଣ୍ଡିଙ୍ଗ୍, ଆକେନ୍ ଗରିବ୍‍ ଗୁଏସାଙ୍ଗ୍‌କୁଏ
    ମୁଇଙ୍ଗ୍ ଆକେନ୍ ଦନି ରେମୁଆଁଇଂନେବାନ୍‍ ଜାବର୍‌ ଅଦିକା ବିକେ ।
  gof-RNT: “Ta hinttew tuma odays; ha manqo am77iya ubbaafe aathada immasu.
  unx-unx: ୟୀଶୁ ମେତାଦ୍‌କଆଏ, “ସାର୍‌ତିଗିଙ୍ଗ୍‌ କାଜିୟାପେତାନା, ନେ ରେଙ୍ଗେଃ ରାଣ୍ଡିକୁଡ଼ି ସବେନ୍‌କଏତେ
    ଥିମ୍ୱା ଏମାକାଦାଃଏ ।
  gah-gah: 'izegipala zuha láa loko lo kimimó: Neza lamaná lo likimitoze, gililo.'
  lcm-lcm: Na kala antok, “Napo antok atutuman imi, kana na mainang vopo logo ke katala
    asiang alava luai aniria aongos,
  aer-aer: Kele Jesus re atyewe ikwerenhe areyeke angkeke, “Nhenhe itelarerrirraye,
    arelhe yanhele rarle merne atnyenetyakenhe-arle, re kweneke akwerneke apwerte
    ngkweltye nhenge akngerre-arteke, arrpenhe ingkirrekenge awethe ulkere.
  qvc-NT: 'Chaymi Jisusqa nirqan: —Alliptam niykillapa, kay pubri biyudita qoshqanqam
    Dyuspaqqa ancha balin maski yumbay chay suqkuna qoshqanmanda.'
  tgl-ULB: Kaya sinabi niya, “Totoo, sinasabi ko sa inyo, mas malaki ang inilagay
    ng mahirap na babaeng balong ito kaysa sa kanilang lahat.
  cbs-NT: 'Jesúsun jawen tsumabu yuikin: —Chanima na beneuma nuitapaitun jawen pei
    inankuin nanekin dasibi pei ichapayabu jatu binumakin keyuxuki.'
  xtm-NTPP: 'Sani te jiña''a ya: ―‍Ja ndaa ká''an sa ja ña''a nda''vi ni ji''i yii
    ma, ni wa''a kua''a‑ka ña sana ndaka‑ka ñayii ma,'
  nnq-nnq: Ngalenga, “Nannengelanga kweli, umama nawele jonjo nhwocho ajei munkoba
    kikolongwa muno kapeta boa.
  bao-NT: 'To cõrora o biro ĩiupi Jesús: —Yee méé mʉjare yʉ ĩi. Atio, ca manʉ bii
    yai weo ecorico boo pacoro ca biigo pea, niipetirã ametʉenero tiicojomo.'
  san-ORI: ତତୋ ଯୀଶୁରୁୱାଚ ଯୁଷ୍ମାନହଂ ଯଥାର୍ଥଂ ୱଦାମି, ଦରିଦ୍ରେଯଂ ୱିଧୱା ସର୍ୱ୍ୱେଭ୍ୟୋଧିକଂ
    ନ୍ୟକ୍ଷେପ୍ସୀତ୍,
  rmn-rmn: — Пхэнав тумэнги чячес, — пхэнляс о Исус, — адая чёри пхивли тхэдяс бут
    алаендар.
  huv-NT: 'Ndoj quiaj tapiüng: ―Naleaing sasaj icon, aaga müm najtaj lemben omal quiaj,
    nej teyac xeyay, ngo mat nejiw ajcüwa nipilan quiaj.'
  otn-NT: 'Bi ''yɛ̱nna̱ Jesús: ―Ma̱jua̱ni̱ dí xi''a̱hʉ ngue ra̱ zibøhyoya na̱ ra̱
    ''danxu̱ bi u̱nná̱ mɛ̱nyu̱ ya, pɛ ma̱n''natho nnu̱ ma̱nho Oja̱''a̱ rá̱ mɛ̱nyu̱
    bi u̱nna̱, hi̱nda̱ gue''ʉ yø mɛ̱nyu̱ mi̱''da yø ja̱''i̱ di u̱ni̱.'
  nop-nop: Jesudi u kaŋ metam indiŋ yeniŋguk, “Biyagoŋ hinek hanilat, metam hogohogok
    noli muneeŋhik boiŋit iŋgoŋ dumuŋhikdok uŋgoŋ halune boiŋit. Kaŋ tam kahat fiyewakaŋ
    yeŋ adi ukabe boihatilak agaŋ boidapmaŋak doktiŋa adi boiŋak adi noli yalakapmeŋ
    tiŋa wapumgoŋ boiŋak.”
  obo-NT: Kahin Disas to, “Bonnaavonnaa nod ikohiyon ku koniyu, no dakkoo pa kos id
    boggoy ka‑ay't worowora no bau kuntra taddot langun no nokovoggoy.
  kca-kca: 'Иисус йастәс: "Йӑна нынана пŏтәртԓәм, тӑм нўша ими па хŏйатәт эԓты аршәк
    пŏнәс.'
  cak-ENT: 'Y tok ri Jesús xutz''et ri jun malca''n-ixok ri'', xuc''ut c''a chiquivüch
