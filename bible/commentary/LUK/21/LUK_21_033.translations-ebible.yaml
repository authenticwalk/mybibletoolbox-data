verse: LUK.021.033
translations:
  kpx-kpx: Ige vatana otogoti uoholisi. Isito di hotou bae uoholilivebene.
  okv-H: Eto uhu te enda te avo irae aisuja te ke nau avo eho mane irae aisuja.
  tbo-tbo: Yada po hipuli apo hina yababa ma tau u baha apega ina yababa.
  mal-C: ആകാശവും ഭൂമിയും നശിച്ചുപോകും; എന്റെ വചനങ്ങളോ, അനശ്വരമായിരിക്കും.
  grc-SR: Ὁ οὐρανὸς καὶ ἡ γῆ ⸂παρελεύσονται,⸃ οἱ δὲ λόγοι μου οὐ μὴ ⸂2παρέλθωσιν.⸃
  bgc-bgc: धरती अर अकास टळ जावैंगे, पर मेरी बात कदे न्ही टळैगी।
  khz-khz: Kupa e tanopara pia lekwalekwa, na au geku kila vou ati pia lekwalekwa,
    pia mia-vanagivanagi.”
  deu-TKW: Der Himmel und die Erde werden vergehen, aber meine Worte werden nimmermehr
    vergehen.
  zsr-NT: Laꞌdö́d qui luzxbá len qui luyú ni, san xtidzaꞌa, cutu töd caꞌz, san udxíncz
    ca rna.
  lin-lin: Likolo mpe mabele ekoleka, kasi maloba na Ngai ekoleka te.
  hns-NT: Dhartie aur aasmaan miet djaaiga, bakie hamaar baat hardam khaatien rahiega.”
  noa-E: Edaujãjã mʉg jẽb dʉ̈i thum chukhu aadëju, mamʉ cha mua pãrag jaau chirʉm
    chan sëukhaawai khabam, jãan thumaa ich ag ee öbërjugui ajim anʉm.
  eng-EMTV: Heaven and earth shall pass away, but My words shall by no means pass
    away.
  mib-NT: Andɨvɨ́ jíín ñáyɨ̄vɨ́ chi naa, te tāca jnúhun cáhán rī chi ma náā, chi ndɨhɨ
    squícu.
  lif-NT2: ताङ्‌साक्‍पान् नु खाम्‍बेःक्‍मान् ले़क्‍काङ् पेःक्, कर इङ्‌गाॽ आबाःन्‍जाक्‍हाॽ
    आप्‍फाल्‍ले़आङ् मे़ले़क्‍ने़न् मे़बेःक्‍ने़न्‍लो॥
  xnj-xnj: Kunani kwa Chapanga na pamulima yati ziwuka, nambu malovi gangu katu gipita
    lepi.”
  mmx-mmx: Laxalibet mi lavatbung menemen naba sonao, ketla levelinga rak noxo xap.”
  cbr-NT: Naí, me acamax ca cëñúti 'icën, 'aínbi ca 'ën banaxa nëtë́timoi usabi 'ain
    camabi ñu 'ëx quicësabi oi asérabi 'iti 'icën.
  tee-NT: Ju lact'iyan chai ju lacat'un calaclaya'. Para akts'iya ca'uctaxtuya' ju
    quinchivinti.
  eng-LSV: the sky and the earth will pass away, but My words may not pass away.
  cak-NT: Ri rech-ulef y ri rocaj can yeq'uis na-wi. Pero ri nutzij man xtiq'uis ta
    quiri', xa can xtibanataj-wi ri nu'ij.
  pah-NT: Opa po ti yvaga yvya pavẽi nehẽ. Nhinhi'ig̃a po ti ndopavag̃wami opopoakapige'yma
    okovo a'itituhẽva'ero avuirama nehẽ, ei Jesus'ga.
  sja-NT: Ewari cherude pajã na p'ek'au eujã ome jõdait'ee. Mamĩda ichita p'asait'ee
    mɨa pedee jaradak'a.
  xed-xed: Dzaʼa lula luwa nda haɗik, gwaɗa ɗa ná luta a ɗekɗek wu,» kaʼa.
  mks-NT: Mé a̱ nda̱a̱ ña̱ cúú indiví xi̱hi̱n ñundáhyi̱ yóho ndihi sa̱há joo tu̱hun
    na̱ca̱ha̱n ye̱he̱ xi̱hi̱n ndo̱ a̱ ndíhi toho sa̱há jáchi̱ coo tá coo tá íin na̱cachi
    i̱ xi̱hi̱n ndó coo.
  gfk-S: No ula mawe ma no ula hanuo na buner leh ma sene be ira nugu nianga pai nale
    panim.
  bmu-bmu: Suep gölmenöŋ göröŋ qemahotmö, nöŋgö Buŋa keunan mönö qahö ayapköma.” Mewö.
  dgz-dgz: Piup ge kiman iman ise wat museta, go ne nop negawa di wande aiwandata.”
  eng-GNV: Heauen and earth shall passe away, but my wordes shall not passe away.
  zaa-NT: Ỹiaba nna yétsiloyu nna l·luỹa bá latsi' quį, pero ca titsa' quíyi'į nna
    labí tté cą sino té qui'ni ccá cą cumplir.
  eng-WEBSTER: 'Heaven and earth shall pass away: but my word shall not pass away.'
  guh-guh: “Itaboxo, ira yajava, tsitecaena daxitamatacabijavabelianexa,” jamatabëjai
    ata tsane itsamonae, itsiata jamatabëcuenenavëxaniabiana. Tsipaji jemata itaboxo,
    ira yajava, vereverecaena. Nexata palivaisi pacatsipaebatsi, apo najumetsënëtsinë
    tsane. Nexata xua yabara pacatsipaebatsi, pacuenia baja najumecapanepaeya jumaitsinë,
    daxita bajaraxua copiapatsiana, jai Jesús pijajivijavabelia.
  bon-bon: Yoo, dume piiyepu gawe cirege apira, yepä cäme mene te lica cirege apira.”
  nhw-BL: Ilhuicactli huan tlaltipactli panotehuas, pero nocamanal nochipa motlamichijtiyas.
  mgw-mgw: Makowe goti gagabile padunia na panani ya dunia gapi'ta, lakini mayi'gi'yo
    gangu' gaapi'tali.
  swh-ONEN: Mbingu na nchi zitapita, lakini maneno yangu hayatapita kamwe.”
  wbi-wbi: uvulanga ni iisi silikila, neke amasio ghango looli naghilikila.
  bba-bba: Wɔllu kɑ tem mu koo doonɑ, ɑdɑmɑ nɛn ɡɑri kun doonɔ.
  eng-KJVCPB: 'Heaven and earth shall pass away: but my words shall not pass away.'
  kgk-NT: Áry opa va'erã, ko yvy gwive opa va'erã. Xe nhe'ẽ, xe remimombe'ukwe ae
    ndopái va'erã. Opyta va'erã opa e'ỹ reheve.
  waj-waj: Ngiau mmataivo fai taikaanaravaivee. Ni kuaivo fai hama taikaanaravai.
    Fai tupatupaa vainaravaivee.
  ekk-PKP: Taevas ja maa kaovad, aga minu sõnad ei kao.
  mpx-mpx: Labulabum ge panayawi nihi mowasi, yaa nau no baaba nige ni momowasi.”
  wbp-wbp: Walya manu yalkiri kapu-pala yawu-pardimi. Kala ngaju-nyangu yimi ngulaju
    kapu palka-juku karrimi yawu-pardinja-wangu-juku.”
  luo-luo: Polo gi piny norum to wechena ok norum ngangʼ.
  nhe-NT: Elhuicactli huan tlaltepactli panotehuas, pero notlajtol nochipa motlamichijtiyas.
  aii-aii: ”ܫܡܲܝܵܐ ܘܐܲܪܥܵܐ ܒܸܬ ܛܵܠܩܝܼ، ܐܝܼܢܵܐ ܗܹܡܸܙܡܵܢܝܼ̈ ܠܹܐ ܛܵܠܩܝܼ.
  esk-NT: Qiḷaglu nunalu piiġisiruk aglaan uqałitka piiġumiñaitchut.
  msb-msb: An langit kag duta mawawara pero magapadayon hasta na lang an akon mga
    surmaton.”
  cpa-NT: Dsa¹hén² báh² jmøi¹guǿi¹ ca¹lah¹quianh¹³ hi² tioh¹³ guiuh¹³. Cónh¹jøng²
    ha¹chi² dsa¹hén² jǿg³ quieg¹jni.
  dso-dso: ସରଗ୍‌ ଆରି ମଚ୍‌ପୁର୍‌ ନସି ଜାଇସି, ମାତର୍‌ ମର୍‌ ବାକିଅ କେବେ ନ ନସେ ।”
  meu-meu: Guba bona tanobada bae puki, a lauegu hereva na basine puki.
  yva-NT: Naume warae me mine so me indati yaumandi, yara Sya ayaowe mamo ntamija
    nuge nuganui.”
  dgc-dgc: Maibut i langet éy ta luta, pero i kagi ko éy éwan maibut.”
  zpm-NT: Zdziṉ dze ne nitlo gbaa, nitlo guidzliu, saṉgue miṉe rne naa lo to nu nitloda;
    ible laaw none gac.
  hix-NT: Nosomtatkehe hampànà, kahe heno. Yukryeka heno xarha nosomtatkehe hampànà.
    Rorwon haxa ryhe, osomtatkahra ro mak naha ha, kekon hatà, Txesusu.
  sim-sim: Misambi nga lersuwu nga mendek nakwa vri. Hako mashi anhi mbeek mendek
    nakwa ambu sir.�
  npi-ULB: स्वर्ग र पृथ्वी टलेर जानेछ, तर मेरा वचनहरू कहिल्यै टल्नेछैनन् ।
  cgc-cgc: Maski marwad pa kalangitan an daw kalibutan, ake i na mga ambal magpadayon
    asta ta ula katapusan.”
  tim-tim: Himbim hân haru kârikŋe yembiap dâmai are hârok gulip aguwiap. Dâ nâŋgât
    den yu maktân ire âmâ kârikŋe akmâ yem âgâwiap. Gulip akbiapgât dop bo tatâp.”
    dâep.
  yor-yor: Ọ̀run àti ayé yóò rékọjá, ṣùgbọ́n ọ̀rọ̀ mi kì yóò rékọjá.
  wos-wos: Nyir héfa akwi hényitandé. Wuna hundi yamba hényikéndé. Reséketandé.
  emp-NTPO: Bajãra jõya, naʌ̃ ẽjũã sid̶a jõya baribʌrʌ mʌ̃a jarad̶ara wãrãda mãwãya.
  eng-F35: Heaven and earth will pass away, but my words will by no means pass away.
  ind-ind: Langit dan bumi tidak akan tetap ada, tetapi perkataan-Ku tetap berlaku
    untuk selama-lamanya.”
  pes-OPCB: آسمان و زمین از بین خواهند رفت، اما کلام من هرگز زایل نخواهد شد.
  mpt-mpt: Abila dabalao ye blimanamabo otane ne wengo mo blimanomobabo, o amit namabobo
    ge baabesebe.
  ssx-ssx: Oli ya do kenke yaapota꞉ paelo pa꞉la꞉pate yaka pi lo haloeki manuta꞉ na
    paelieke leekeme.
  mkl-mkl: Lele do ilɛ fei ɑ́ nɑ ku tɑ̃ ɑmmɑ idem ŋɑ ɑ kɑɑ tɑ̃ pɑi.
  gaq-gaq: ମଞ୍ଚ୍‌ପୁର୍‌ ଆରି କିତଙ୍ଗ୍ଇନି ଲପ୍ ଡିଙ୍ଗ୍‌ଏ । ମାତର୍‌ ନେଙ୍ଗ୍‌ନେ ସାମୁଆଁ ଅଃନାଡିଗ୍
    ଲପ୍ ଆଡିଙ୍ଗ୍ ଣ୍ଡୁ ।”
  gof-RNT: Saloynne sa7ay aadhdhana, shin ta qaalay aadhdhenna.
  unx-unx: ସିର୍ମା ଆଡଃ ଅତେ ଟୁଣ୍ଡୁଉତାରଃଆ, ମେନ୍‌ଦ ଆଇଁୟାଃ କାଜିକ କା ଟୁଣ୍ଡୁଃଆ ।
  gah-gah: Okulumaki mikasigi tolova itáiha, není gakó nene, ma gopa oko tolova aminogo
    ive.
  lcm-lcm: Metekuku na kuli rina ka tamus suai, sikei kag mengen parik kapa angkoai
    luai si tamus.
  aer-aer: Kenhe ahelhe-arlke alkere-arlke uyerretyenhe-arle, kenhe angkentye atyinhe
    areye akenhe uyerretyakenhe akwete-arle anetyenhe.”
  qvc-NT: Chaqa syiluwan kay pachaqam rin chingaq. Piru kay nishushqayqam mana nunka
    rinchu ushyakaq. Ashwanmi yumbay rin kumpliq.
  tgl-ULB: Ang langit at lupa ay lilipas, ngunit ang aking mga salita ay hindi lilipas.
  cbs-NT: Jakia jabiaskadiai nai anua inun mai anua Diosun damiwani jabu keyuxankanikiki.
    Jakia en janchawen bebunkidi en matu yusiainan, binuama menepakexanikiki.
  xtm-NTPP: Vaa andivi a ji'in ñu'ú a chi jin naa i, kovaa tnu'u ká'an sa a chi masu
    ja yanduu ko kuu.
  nnq-nnq: Mbengu na dunia maipeta, nambu malobe gango gapetaje.
  bao-NT: Ati ʉmʉreco, ati yepa, peticoarucu. Yʉ wederique pea yai nʉcãtirucu.
  san-ORI: ନଭୋଭୁୱୋର୍ଲୋପୋ ଭୱିଷ୍ୟତି ମମ ୱାକ୍ ତୁ କଦାପି ଲୁପ୍ତା ନ ଭୱିଷ୍ୟତି|
  rmn-rmn: О булутя тай э пху кан накхен, ай Мэ зборэс на кан накхен.
  huv-NT: Masey a iüt at a cielo apndrom ombasüw, xepoch apmajlüy meáwan nüt, ngome
    apndrom ombas.
  otn-NT: Nu̱ te bí ja ma̱ya̱, 'nɛ̱cua ja ra̱ häi, hi̱ngui̱ za̱i̱. Pɛ nu̱na̱ ra̱ hya̱
    dí̱ mma̱ngä, ja para za̱ntho na̱.
  nop-nop: Kunumkwet adi liwedemeek iŋgoŋ nu’walaŋ medene adi tuwot mu liwewaak.”
  obo-NT: Od kowora kos langit woy livuta, piru inis mgo kahi ku, dii en od kowora.”
  kca-kca: турәм пӑ мўв хŏԓт пеԓа хŏԓаԓәт, Ма йасәӈԓам йурԓаԓ ӑт хŏԓаԓәт.
  cak-ENT: Y ri ruch'ulef y ri caj ye richin vi nyeq'uis. Jac'a ri nutzij man nq'uis
    tüj quiri', xa nbanatüj-vi ri nbij.
  lif-NT: ᤋᤠᤱᤛᤠᤰᤐᤠᤴ ᤏᤢ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤠᤴ ᤗᤧᤰᤁᤠᤱ ᤐᤣ᤺ᤰ. ᤁᤖ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤒᤠ᤺ᤴᤈᤠᤰᤜᤠ᤹ ᤀᤠᤵᤑᤠᤸᤗᤧᤀᤠᤱ
    ᤔᤧᤗᤧᤰᤏᤧᤴ ᤔᤧᤒᤣ᤺ᤰᤏᤧᤴᤗᤥ॥
  mie-NT: Andiví jíín ñayīví chi naā, sochi ndācá tūhun cáhān ni mā náā, chi quee
    ndaā ndihi.
  san-TIB: ནབྷོབྷུཝོརློཔོ བྷཝིཥྱཏི མམ ཝཱཀ྄ ཏུ ཀདཱཔི ལུཔྟཱ ན བྷཝིཥྱཏི།
  qve-NT: Hanaq pachapas kay pachapas tukukunqan. Ichaqa noqapa nisqaykunan cumplikunqapuni,
    nispa.
  pao-NT: Esoo nuga unnepu besa na'unnedu gi hee atasoo a yugwe-wa'ne'yoo.
  cbu-NT: Kanindtam, tsapurunastam zapshina pastachparee, itaru nuw kuki pastacheeja,
    ndambaree. Urutamari taachiya.
  usa-usa: aabayákáráq maa-márágáráq ánatanimanibo ketáagoma íma ánataniye.
  soy-soy: Kɛtẽ nɛ kɛyómɛ yɛ́ tɔsí, ɑmɑ́ ɑnɛ́nɔ́ɔ ɑ́ɑ mɛtɔ́ŋɛ́ mɑ́.
  hui-hui: Hari daligabi dindibi ereba hai holebira. I̱naga bi mana dege ereba nahe
    wiaabo holebira, lene.
  amf-amf: Cecinbee peenbe saga ko sage; inin giyoono upsino sagehe.
  quc-NNT: Käsach k'u na u wäch ri kaj, xuquje' ruwächulew, are k'u ri nu tzij ri
    nu b'im chiwe, keb'antaj na wa', —xcha ri Jesús chke.
  dob-dob: Maꞌetamo galewa be baleꞌu sisasawala ta ꞌigu onao geyaꞌabo saꞌi sisawasawala.
  wrs-wrs: Oviva pethaiva si mueisowa vewolvav, heva os kana moamba si wohlohvav,
    wo si wohengivav.
  mca-mca: Na' wa's qa ha'ne sehe' hamits hatse', qa ekewe'ƚe hats hit'ij qa nite'
    ƚeke' qu' hamitse'.
  kiw-kiw: Aromo-ra hepu-rai oropoiꞌoi aꞌai kaumo, irai moo madei oropoiꞌoi aꞌai bia.”
  tzo-TZC: Ti banomile, ti vinajele xlaj scꞌoplal. Pero ti jcꞌope mu xlaj scꞌoplal.
    Ta onoꞌox xcꞌot ta pasel.
  mya-mya: ကောင်း​ကင်​နှင့်​မြေ​ကြီး​မ​တည်​သော်​လည်း ငါ​၏​စ​ကား​တည်​လိမ့်​မည်။
  gng-NT: Kutaaku nin kitink li gben, ama nʼgbɛr tun ŋa ŋmɔbe tù ń gben.»
  cbi-NTPO: Naa selu bain, naa tu bain millai' de-i' puiñuba, iya naatiñu bain juntsalaya
    uwain tsainbera inu detsuve.
  ikk-NT: 'Elu-igwee lẹ ụwa jẹnkọ d''a ghafe, kanị, ihiẹn m ku aghafekọ: o k''e mẹzurịrị.”'
  leu-leu: A xunavata e xavala re taa taxapus, taasaxa maana ferawaian siak ri taa
    waan vulai.
  maz-NT: Ra nguarü e jens'e 'ñe ne xoñijõmü, pero nín jñagö nunca ra nguarü nu.
  bod-N: གནམ་ས་གཉིས་ནི་འཇིག་སྲིད་ཀྱང་བདག་གི་བཀའ་རྣམས་འཇིག་པར་མི་འགྱུར་ཞེས་གསུངས༌སོ།།
  tca-NT: —Daxũguxü̃ i naãne rü ñoma i naãne rü tá nagu̱x. Natürü chorü ore rü tagutáma
    inayarüxo.
  zpl-NT: Liñibe cuna iliulabe laxu, pero stichiaꞌa la dete nú yalue.
  mbc-NT: Tamî'nawîron ataretî'ka ka' moropai non ataretî'ka inî' eesera'ma pepîn,
    tîîse umaimu ataretî'ka pepîn. Ipatîkarî aako'mamî —‍ta'pî Jesusya.
  ndg-ndg: Kumaunde ni kilambo gapeta, lakini maneno gangu gapita kwaa kabisa.
  wsk-wsk: Taiti se ali mu mena namaruk, bare aninga den mu me ta menarukkowo.
  toj-NT: Anima huax ch'ac ja satq'uinali soc ja luumi, pero ja jas huax cala t'ilan
    ni oj c'ot smeranila.
  tbc-tbc: Rumok geig, keit iŋ tan da murnap itout a, ak gug ŋaisag ru man ta itout
    na wa.
  sna-sna: Denga nenyika zvichapfuura, asi mashoko angu haangatongopfuuri.
  smk-NT: Makasa a langit tan luta', bale' say ibarita' ko magnayon nin tutuo anggan-angga.”
  grc-TCGNT: Ὁ οὐρανὸς καὶ ἡ γῆ παρελεύσονται, οἱ δὲ λόγοι μου οὐ μὴ παρέλθωσι.
  gof-WFTW: Saloynne sa7ay aadhdhana, shin ta qaalay aadhdhenna.
  spa-BLM: El cielo y la tierra pasarán, pero mis palabras no pasarán.
  kyz-NT: —Ywaga nipo ateepawamũ futat. Ywya nanẽ nipo ateepawamũ futat nũ. A'ere
    nipo jeremimome'ufera nateepawa'uweri futari. Je'eawer imũ etee futat nipo aipoa
    ojeapou— 'jau Jejui 'ga 'gã nupe ikue.
  dao-dao: “Khankhaw la mce khyük ni se pi ka ngthu am khyük.
  cya-cya: Ni' cuaan lo'o chendyu re, a la 'a quine cueen na tiyaa xaa, una cha' nu
    nchcuin' lo'o um quinu scua na tsala xaa.
  nii-nii: Muł kin mei poru nimba; ba na ek ei poru ninermba,” pa yi nim.
  ign-NT: Títava­yarepa eta anuma étapa eta apaquehe. Tativa­ya­resera títauchava
    tamutu eta ­ numeta­ruhehi.
  dik-NT: Nhial ku piny aabï liu, ku wɛ̈tdiɛ̈ acïï bï kaŋ määr.
  cac-cac: A satchaan̈ yed' yolyib'an̈q'uinal tic, ol lajvoqueloc, palta a in lolonel,
