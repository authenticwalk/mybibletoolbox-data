verse: LUK.021.002
translations:
  kpx-kpx: Ige au elehasege gobu mole kunaivesite keu lohoale benie kina abui mai
    manemenu.
  okv-H: evohu doru vahai amina amita degi koro peni irae avoeto toea heriso jujurukihinu
  tbo-tbo: Ma gasi i gagalena ma hiwape wodayadayabuna mone luwaga habuluhi mei toea
    emosi i hounihi.
  mal-C: അപ്പോൾ ദരിദ്രയായ ഒരു വിധവ അവിടെ വളരെ ചെറിയ രണ്ട് ചെമ്പുനാണയങ്ങൾ അർപ്പിക്കുന്നതും
    അദ്ദേഹം കണ്ടു.
  grc-SR: εἶδεν δέ ⸂τινα καὶ⸃ χήραν πενιχρὰν βάλλουσαν ἐκεῖ ⸉δύο λεπτά,⸊
  bgc-bgc: उसनै एक कंगाल बिधवा ताहीं भी उस म्ह दो दमड़ी (जो एक धेले कै बराबर होवै
    सै) घालदे देख्या।
  khz-khz: Wapu lealea ta eagoto, egitaato, gena moni keira rualamo eura-rigorato,
    (e no toea kwapuna vetaina).
  deu-TKW: Er sah aber eine bedürftige Witwe zwei Pfennige dort einlegen,
  zsr-NT: Bléꞌinëꞌ caꞌ tu ngul yechiꞌ uzëbdauꞌ, rguꞌnu chop dumí lasdauꞌ, le zácaꞌgac
    látiꞌdauꞌz.
  lin-lin: amonaki mpe mwasi mobola moko akufisa mobali kotia mbongo ya bibende mibale.
  hns-NT: Oe bhie dekhies kaise ek garieb wiedhwa aaike khaalie doei kopro ke paisa
    oman daare hai.
  noa-E: Mag jũrram khʉʉnau amach ofrenda deechë thʉnʉm ee, ĩchab khoopaa ʉʉi ãb aphʉʉ
    khitʉm bëejim aajem. Mag ʉʉirau phatkhon chi dau daídam dau numpai wai sĩerr warre
    mag numwe ag ee pʉapʉ̈ijim anaabá.
  eng-EMTV: and He saw also a certain poor widow putting in two mites.
  mib-NT: Te suni ni jito ya nuū ɨɨn ñahan viuda jeē ndóho ndáhú, te ni chuhun ña
    uū centavo lulí ini yejnū ún.
  lif-NT2: खे़प्‍मो लत्‍छा याङ्‌गे़साॽमा मेमेदुमाधिक्‍ले़ याङ् ने़त्‍छि केःत्तुबा
    निःसुआङ्
  xnj-xnj: Mewa amuwene lipwela mngangu isopa mashonga sendi zivili.
  mmx-mmx: la ni ga ven lara labannaa rixin banbalo ga xepe legepu xonatat peni.
  cbr-NT: Isanan ca xanu casunamëcë ñuñuma anribia manë curíqui rabë́ nania isacëxa.
  tee-NT: Chai vachu' lakts'ilh pumatam chako'ulh ju va ixnimacontilacanta chai na
    quilhpatini' ixjunita. Chai ju yuchi mujulh lakat'ui lact'icst'i tumin.
  eng-LSV: and He also saw a certain poor widow casting two mites there,
  cak-NT: Y quiri' chuka' xutzu' jun malca'n-ixok ri can k'alaj chi can man beyom
    ta, xuya' can ca'i' tak fichas ri man q'uiy ta oc cajil.
  pah-NT: Ga aherembirekokwerahẽa repiagi hẽa imondorame oitambere'ia ipype imbatere'ỹvehẽa.
    Mokõi itambere'ia hẽa imondoi ipype duas moedas.
  sja-NT: Mãpai ichia unuji p'ẽtrãa chupɨria k'ɨrɨpa ata bɨ cheru p'arat'a tau omé
    cobredee.
  xed-xed: Ka nghaŋtá tsi guli ta sana markwa wadgu ka pɗu ta pgha aneni his dida.
  mks-NT: Ta jári na̱xini a na̱xi̱nu̱ co̱o in ñá cuáa̱n ndáhví ta na̱taán ña̱ i̱vi̱
    jiu̱hún ña̱ núu ya̱hvi ini mé sa̱to̱ cán.
  gfk-S: Ma iga nes tike maris na makoso na haine ga bul halala airuo not no peni.
  bmu-bmu: Alget geiga ambi malö wanapŋi kunŋan kaba souje kötŋi pisikŋi yahöt ali
    geyöhi, mi mewöyök ehök.
  dgz-dgz: Den me yaveni inak daiton yaven, kwapura koentu da taue moni mega dendeniwa
    dere otu ame enen.
  eng-GNV: 'And he sawe also a certaine poore widowe which cast in thither two mites:'
  zaa-NT: Bilá' huánie bitsina' ttu niula pobre ną́ viuda nna, gulù'į chuppa moneda
    nu de cobre dacca' cą ti'to' rúbá.
  eng-WEBSTER: And he saw also a certain poor widow, casting in thither two mites.
  guh-guh: Bajarajota Jesús cobetanenua pamona pevecuatëpaevatsi, bepejiobiva, penajejava
    anijapalatanëyobeje. Bajarapova najia anijapalatanëyobeje piamatamobinëyobeje.
  bon-bon: Tabe piba yepä owecumete cuubla ne jopänige lui te neeneni matimati rarekaake
    ääsinglantige pui rarekaake acrana gwidape cabu.
  nhw-BL: Huan nojquiya quiitac se cahual toahui catli nelteicneltzi quimacac ome
    centavos.
  mgw-mgw: ngammona mau' yumo nng'wi'li'kwa kayi'ya mo ela njene.
  swh-ONEN: Akamwona pia mjane mmoja maskini akiweka humo sarafu mbili ndogo za shaba.
  wbi-wbi: akamwagha unfwile jumonga nkotofu ivika isenti sake ivili. pe
  bba-bba: U mɑɑ kurɔ ɡɔmini sɑ̃ɑro ɡoo wɑ u ɡobi piiminu yiru kpɛ̃ɛmɔ mi.
  eng-KJVCPB: And he saw also a certain poor widow casting in thither two mites.
  kgk-NT: Ohexa ave kunha tembirekokwe okwerĩ ome'ẽ va'e mokõi plata atã, omoĩ hyru-py.
  waj-waj: Yapada varuduu Yisuuva tooduu mmanna haipu gioonna muaada voovoono sikau
    kiisa kookee taarakiatatana numa sikau nnaamuruuvaki yapeeravai.
  ekk-PKP: Ta nägi ka, kuidas üks väga vaene lesknaine pani sinna kaks pisikest münti.
  mpx-mpx: I ola al abuabul gugulana etega i kite i na toya eluwa i telel.
  wbp-wbp: Ngula-puruju, karntalku jinta kali-puka marlajarra yaninjarni yanu yangka-kurra-yijala
    ngami-pardu-kurra tala-kurlangu-kurra. Ngulangkaju yirrarnu wita-jarra tala pirli-pardu-jarra
    maru-jarra, ngulaju kula panu-jarlu, lawa.
  luo-luo: Noneno bende dhako moro modhier ma chwore notho ka keto pesa mamingli ariyo
    matindo tindo.
  nhe-NT: Huan nojquiya quiitac se cahual toahui tlen nelteicneltzi quitenqui ome
    centavos.
  aii-aii: ܚܙܹܐ ܠܹܗ ܚܕܵܐ ܐܲܪܡܸܠܬܵ‌ܐ ܡܸܣܟܹܢܬܵ‌ܐ، ܐܘܼܦ ܗ̇ܝ ܕܪܹܐ ܠܵܗ̇ ܬܪܹܝ ܦܘܼܠܣܹ̈ܐ.
  esk-NT: tautukmiñiġaa inuqsraqtuaq uiḷgaġnaaq iḷisiruaq malġuŋnik patukpaaŋnik maniuraaŋnik.
  msb-msb: May nakita man siyaʼn pobre na biyuda na naghulog sin duha na sentimos.
  cpa-NT: Jøng² ca¹jë́²dsa jan² hio¹³ hnǿi², dsa² ti²ŋié². Ca¹tóh² hio¹³ ton¹ ŋi³néng²
    ma¹hŋí².
  dso-dso: ସେବେଲା ଗଟେକ୍‌ ଅର୍‍କିତ୍‍ ରାଣ୍ଡି ମାଇଜି ମିସା ଜଡେକ୍‌ ତାମାକାସୁ ଦେବାଟା ଜିସୁ ଦେକ୍‌ଲା
    ।
  meu-meu: Ma vabu ogoḡamina ta e itaia, ena moni maraḡi-maraḡidia rua e uda dobi.
  yva-NT: Muno Po wanya kavinijo ama ananuge meweno raije inta raen tavon, mo doije
    vasye rurum raugasyo tavon, weramu aya mangke mamaun dave.
  dgc-dgc: Ey neta na be i esa a bilo a bébe a mahirap, a nitékneg na sa i éduwa san
    a sentimos.
  zpm-NT: Tibaque zeeṉe bdziṉ tib wnaa viud, tib meṉ proba, ye me laa me psaṉ chop
    gaay win leṉ alcancí co.
  hix-NT: Àto nehxakon xarha tà, wosà. Enyonkaxaho rma mok nehxakon hatà, àtxenyerumnu
    ro mak hatà. Àro yaka rma rha nenkahye hatà, noro xarha. Asak marma txko nenkahye
    hatà. Ehetàhpenyenohnà rma haxa yonkahye hatà. Noro yonyey hatà, Txesusu.
  sim-sim: Or lihi nor heyerik mumbla kava las si raha ya frijip bokis orok simu ormbera.
  npi-ULB: उहाँले एक जना गरिब विधवाले दुई पैसा भेटी हालेको हेर्नुभयो ।
  cgc-cgc: Nakita din man na paulog ta balo na bai na pubri darwa na sinsilyo na derse
    na may pinakatise na balor.
  tim-tim: Katmâ arimbiâ âmbâle kambut siâŋe ikiŋe puli gilâm lâuwâk kato giep.
  yor-yor: Ó sì rí tálákà opó kan pẹ̀lú, ó ń sọ owó idẹ wẹ́wẹ́ méjì síbẹ̀.
  wos-wos: Xéndéka jambangwe du hiyandé takwa hési yae yikama yéwa yéték Godka hweléka
    dé xé.
  emp-NTPO: Maʌ̃ne unusia pẽdra wẽrã ne neẽ́ quiruba parata ed̶aara quiruda umé diabʌrʌda.
  eng-F35: But He also saw a certain poor widow putting in two mites.
  ind-ind: Dia juga memperhatikan seorang janda miskin memasukkan dua keping koin
    yang nilainya paling kecil.
  pes-OPCB: در همان حال بیوه‌زن فقیری نیز آمد و دو سکۀ ناچیز در صندوق انداخت.
  mpt-mpt: yateme bianea temea unang mako imake kaabonebua o monio blim otane o 1
    toeao asu dleb tenoa dlabbasoa
  ssx-ssx: Kutupa make natehali kosa꞉piki wanda꞉ sikima꞉ ipika꞉ manisiki toea yaapoma꞉
    handekeeki a꞉pa lopaeyekeeki handeekeme.
  mkl-mkl: Nɔ í yɛ ɑbo jɑɑɔ̃ ilu ɑre ɡɔ mɔ í sɔsi kpɛkɛlɛ keeke minji ɡɔ.
  gaq-gaq: ଜିସୁ ମୁଇଙ୍ଗ୍ ଗରିବ୍‍ ଗ‍ଏସାଙ୍ଗ୍‌କୁଏକେ କେକେ । ଆତେନ୍‌ ଗୁଏସାଙ୍ଗ୍‌କୁଏ ରେମୁଆଁ
    ମୁଇଙ୍ଗ୍ ଦାନ୍ ବିଃକ୍ନେ ଡାବୁ ବୁବନେ ପିଡ଼ିନିଆ ମ୍ୱାକିଲିଗ୍‍ କଁସ୍‌ନେ ଡାବୁ ତାଲାଗ୍‍କେ ।
  gof-RNT: Qassi issi manqo am77iya nam77u sikkina yeggishin be7idi,
  unx-unx: ଇନିଃ ମିଆଁଦ୍‌ ରେଙ୍ଗେଃ ରାବାଙ୍ଗ୍‌ ରାଣ୍ଡିକୁଡ଼ି ବାରିଆ ହୁପ୍‌ଡିଙ୍ଗ୍‌ ତାମ୍ବା ସିକା
    ସାଜୁତେୟାଃ ନେଲ୍‌କିୟାଏ ।
  gah-gah: Lá noigo, gohogó vená gevoná makolímo golohá moni lositá nene áminagú nomolago,
    ánigoake,
  lcm-lcm: Na kala arai kapa ani mangsikei a mainang logo kamela asiang kana pongua
    na vuk kapkap lik.
  aer-aer: Kenhe arelhe warlekwerte anteme irrpintyeke merne-arlke atnyenetye-akenhe.
    Re ngkweltye akweke atherrame ware akngetyemele kweneke akwerneke.
  qvc-NT: Chaypim rikarqambis suq ancha pubri biyudata, ishkay qellitay mana balurniyuqta
    wichuptin.
  tgl-ULB: Nakita rin ang isang mahirap na babaeng balo na inihuhulog ang dalawang
    katiting.
  cbs-NT: ja jaska waibu uianyan ainbu beneumadi nuitapabiai juxun pei jexe dabe jawa
    damajaida nanekin mistuaya
  xtm-NTPP: te ni jini tna ya in ña'a nda'vi ni ji'i yii ña ma, ja ni jan chunee ña
    uu xu'un lilikin.
  nnq-nnq: ngammona uyo umama jumwe nawele nhwocho akatumbukia mwenio ela ibena njokonjoko.
  bao-NT: Ñucã ca manʉ bii yai weo ecorico ca apeye boo pacago cãa, pʉa tiiacã wapa
    tiirica tiiri cõ ca jãaro ĩaupi.
  san-ORI: ଏତର୍ହି କାଚିଦ୍ଦୀନା ୱିଧୱା ପଣଦ୍ୱଯଂ ନିକ୍ଷିପତି ତଦ୍ ଦଦର୍ଶ|
  rmn-rmn: Ов дикхляс аякха жэ ли э чёрэ пхивля, сави читяс дуй капикес.
  huv-NT: Átan tajaw nop lemben omal müm najtaj tayac ichech nej ijquiaw nine tomiün.
  otn-NT: Bi̱ nu̱ n'na ra̱ 'danxu̱ ngue ra̱ zibøhyoya, xquet'a̱ bi gät'i yoho yø zi
    xani̱ p'ʉ ja ra̱ njʉmɛ̱nyu̱.
  nop-nop: Kaŋ tam kahat fiyewakaŋ niŋ adi buŋa muneeŋ gimihi lufom boiguk kaŋ
  obo-NT: Woy nokita rin mandad iddos worowora no ba‑ay'n bau no id ta‑aw to oruwon
    pisus.
  kca-kca: хŏԓна Ԓўв и нўша, икиԓы хӑщәм, ими шийаԓәс, щи ими тŏхи кӑт ԉэпта нэмпи
    мет ай ŏх картэӈән пŏнәс.
  cak-ENT: Y quiri' c'a chuka' xutz'et jun malca'n-ixok ri nk'alajin que man beyon
    tüj, que xuya' can ca'i' tak tumin ri manak oc rakalen ni ta jun centavo.
  lif-NT: ᤂᤧᤵᤔᤥ ᤗᤳᤇᤠ ᤕᤠᤱᤃᤧᤛᤠ᤹ᤔᤠ ᤔᤣᤔᤣᤍᤢᤔᤠᤎᤡᤰᤗᤧ ᤕᤠᤱ ᤏᤧᤳᤇᤡ ᤁᤣ᤺ᤳᤋᤢᤒᤠ ᤏᤡ᤺ᤛᤢᤀᤠᤱ
  mie-NT: De suni nī jinī yā nūū iin ñahan viuda jā ndóho ndáhví. De nī nchuhun ña
    ūū centavo lulí inī iin jātūn.
  san-TIB: ཨེཏརྷི ཀཱཙིདྡཱིནཱ ཝིདྷཝཱ པཎདྭཡཾ ནིཀྵིཔཏི ཏད྄ དདརྴ།
  qve-NT: Rikullarantaqmi huk wakcha viudatapas, ofrenda churana cajaman ishkaylla
    qolqechan churasqanta.
  pao-NT: Sumu'yoo tutuha manedu peawabe tu penebetu oe tuoonahoo.
  cbu-NT: Sheeru, mashindsha kuseeramchu, uwsha kurikee pakchimashi tsimbunandari
    Apanlleem mang pshtarangiya.
  usa-usa: ánibo Îtuma aónaimma mórama keqtoq-ínímmá awaikómá pukuráin-inikoma kaayaqá
    pááqya-monekarata móneq-yawaapi mó-makaiye.
  soy-soy: Uu kɔ ukúmɑnnɔsi wɛkɔɔ́ unyinɛ yɛnu un sítɑnkɑ́ sitɛ́ sɑ́pɔlɛ̃.
  hui-hui: Ani buwa wali dalo mbirame muni emeneore kuni kira toea mbira ale ibira
    halu hearia ibu de handa dege bini.
  amf-amf: Tapir maa qambhi kallo bakkanda lamaa ogote konin dhabenka ki shedade.
  quc-NNT: Xril xuquje' jun chichu' malka'n ri sib'alaj meb'a'. Xeuya k'u kieb' puaq
    ri man nim tä rajil pa ri k'olib'al kuchuj, kraj ne xa jun centavo rajil ri kieb'
    puaq ri'.
  dob-dob: ꞌIdunedune ga ꞌebweu kwabula gomagomabesona ꞌiꞌitena, ꞌilaga ga ꞌina ꞌebwayadaita
    toea ꞌeluwa namo ꞌisaꞌudi.
  wrs-wrs: '@see-verse:LUK.021.001'
  mca-mca: Qa yi'wenij iye pa'aj pe' ewi'ƚ wikiihale' if'iljetsax in yenjiik'iju'
    ek iye pa'aj pe' wetsjuk uja'xƚi'i in ƚaq'astai nijketits nite' inyetets.
  kiw-kiw: Ida peaꞌa Iesu-ro raara tiato hiꞌa oobo himui-ro mori hura keeketi iiomiai-da.
  tzo-TZC: Jaꞌ jech xtoc laj yil jun meꞌlal ants ti toj abol sbae ti laj sticꞌ ochel
    chib biqꞌuit cobre ti taqꞌuine.
  mya-mya: ကြေး​ပြား​နှစ်​ပြား​ကို​ဆင်း​ရဲ​သူ​မု​ဆိုး​မ တစ်​ယောက်​ထည့်​ဝင်​လှူ​ဒါန်း​သည်​ကို​လည်း
    မြင်​တော်​မူ​၏။-
  gng-NT: ki laa' ukpopiicɛcɛkdaan uba mɔ baa' ki lá kpìen' milikbim mile.
  cbi-NTPO: Tsanguendetsuren ma biyuda pure kaa shinbu bain pai kaa lushi paki kajunnu
    puntsu keenami Jesús.
  ikk-NT: ọ hụnzị ogbẹnnyẹ mgbeleke ohu di ẹ nwụn k'o buche ịkọbọ ẹbụọ.
  leu-leu: Nane xalum a saxa tefin nakmaal vaxa i taxa tatavai pana ro faat modak
    paaliu.
  maz-NT: Xo jñanda o ẽjẽ 'na ndixũ c'ü mi pöbre c'ü ya vi ndũ nu xĩra, o 'ñe jñunt'ü
    yeje merio c'o dya nda mi muvi.
  bod-N: ཡུགས་མོ་དབུལ་པོ་ཞིག་གིས་ཀྱང་ཟངས་ཀྱི་དོང་ཙེ་ཆུང་ངུ་གཉིས་ཕུལ་བ་གཟིགས་ཏེ་འདི་སྐད༌དུ།
  tca-NT: Rü ngĩxü̃ nadau ta ga wüxi ga ngecü ga yutecü ga ngearü dĩẽruã̱xcü ga tupaucaarü
    dĩẽruchiü̃gu taxretachinü ga íraxüchicü ga dĩẽru ngĩxü̃ ixücuchicü.
  zpl-NT: leꞌca esquie ulañiꞌnu tucu unaꞌa enu unguti niyuꞌ nu secalla elitsi, nu
    uduꞌlla chiucu melu nú meꞌ liñi alcancia zeꞌe.
  mbc-NT: Moropai tiwinan wîri' inyo isa'manta'pîya nîrî itîrî era'ma'pîiya. Mîîkîrî
    sa'ne wanî'pî î' ton pra tîwe'sen. Tîîse asakî'ne pîrata ena'pî mîrikkî tîrî'pîiya
    tekkari yennato'pan tîrî'pîiya tamî'nawîrî.
  ndg-ndg: Amweni ywa wilikwe yumo maskini kabika senti yake ibele.
  wsk-wsk: Ale imet gerewa bo kumik mel mena, wore manga penny bilik ilagala mu ago
    tai tawir ningi beteram mu ago arigam.
  toj-NT: Ti jac jun vigudaa. Ja yeni jel pobre pero ya och chab sat taq'uin blanca
    sbiil yujile.
  tbc-tbc: Agog pein suos biouŋ tia yak iŋ dam ipalug pat bras uraru mi kunup lo ibal
    a. Moni an naon man tusan mok.
  sna-sna: Akaonawo chirikadzi murombo ichiisa tumari tuviri tuduku twendarira.
