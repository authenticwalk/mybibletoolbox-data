verse: LUK.021.022
translations:
  kpx-kpx: Vani kela Dilavana o ko vaveve toelae ibina vai. Au kateaniege Bukae Hotou
    louale ke mai selevetisi.
  okv-H: Iji amo God na Israel ta degi hajire ikasuja iji avo mahu kajari mihia
  tbo-tbo: Nonoka apo Yaubada a wimeiha hougahi babana awai Yaubada a Buka ugolina
    i bahebaheya ipa ina limoineya.
  mal-C: കാരണം, പ്രവചനലിഖിതങ്ങൾ എല്ലാം പൂർത്തിയാകുന്ന പ്രതികാരകാലമാകുന്നു അത്.
  grc-SR: Ὅτι ἡμέραι ἐκδικήσεως αὗταί εἰσιν, τοῦ πλησθῆναι πάντα τὰ γεγραμμένα.
  bgc-bgc: क्यूँके ये बदला लेण के इसे दिन होंगे, जिन म्ह लिक्खी होई सारी बात पूरी
    हो जावैगी।
  khz-khz: Kwalana volaganinai Palagu na taunilimalima geria rakava voira pene venira
    Puka Veaga aonai getalo-kunerato vega-taunataunara.
  deu-TKW: Denn dies sind Tage der Vergeltung, zur Erfüllung alles dessen, was geschrieben
    steht.
  zsr-NT: Yuguꞌ dza niꞌ Dios gunëꞌ zxguiaꞌ nup nacuáꞌ yödz ni quië utság yúguꞌtë le
    nayúj lu guich laꞌy ca ral‑laꞌ gac quequëꞌ.
  lin-lin: Pamba te mikolo wana ekozala mikolo ya pasi makasi, mikolo oyo makambo
    nyonso oyo ekomama ekokokisama.
  hns-NT: Oe dien Parmeswar sadja deiga djaise oe aapan sanesian se liekhwaais hai.
  noa-E: Magbaadëmʉn, juau ich Ẽwandamau am dʉ̈i magju arr aawai, ich iek phã sim
    gaai thumaa ichdëu jaautarrjö israelnaan amach khaigba nʉm paar am chachwia am
    dau aphʉʉ apiegau ajim anʉm.
  eng-EMTV: For these are the days of vengeance, to fulfill all that has been written.
  mib-NT: Chi tāca quɨ́vɨ̄ un cuáha Yaā Dios castigo nuū ñáyuu jeē sɨquɨ́ cuéchi i,
    návāha squícu tāca jnúhun jeē yosó núū tútu.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ साम्‌यो साप्‍लाओ कन् साप्‍ते़आङ् पप्‍पा पाःन्‍निन् के़त्‍ल
    फाॽआङ् कङ्‌ग खुम्‍दिङ्ले़न्‌ये़न्‍हाॽ पोःङ्‌लो॥
  xnj-xnj: Ndava magono ago ndi magono ga Chapanga kuvabuna vandu vaki, muni kukita
    mambu goha gegayandikwi mu Mayandiku Gamsopi gahengeka.
  mmx-mmx: Mila ap mo levenaleng Moroa naba vorang laxakapmek at limixin me Israel
    la kerepmo ni naba lox asoorun levelinga, Lovoang Kaala ga vaase i.
  cbr-NT: '@see-verse:LUK.021.021'
  tee-NT: Pus ju anuch avilhchan va ixpumapalhcan ju talak'alhin cajuna'. Chai acsni
    catapasaya' ju chunch pus capu'uctaxtuyach tachi chun ju taxtokni ju ts'okcanta
    la'ixchivinti Dios ixlacata yuchi.
  eng-LSV: because these are days of vengeance, to fulfill all things that have been
    written.
  cak-NT: Roma cuando xtapon ri k'ij chi ri sufrimiento, ja cuando ri tenemit ri'
    xtiyo'x ruq'uiexel che roma ronojel ri jerubanon, y can xtibanataj ronojel ri
    tz'iban can chupa rutzij ri Dios.
  pah-NT: A'ereki Jerusalém monduruga rupi po ti Tupana'ga jipygi nehẽ. Nahã po ti
    hekoi Tupana'ga nhi'ĩpo'ruavo pa ymyahũva'ea po'ruavo pa. A'ereki ymyahũ ga e'i
    ikwatijaruka nahanahã po ti ji jipygi nhiarõe'ỹve'g̃a ndehe nehẽ javo, ei Jesus'ga.
  sja-NT: Mãga oodaipia bɨ ma ewate Tachi Ak'õrepa mɨde ijãadak'aa beerã k'achia ooit'ee
    perã. Eperãarã chupɨria chitoonadait'ee, Tachi Ak'õrepa ãra k'achia ooit'ee perã
    ichi ũraa p'ãdade jara bɨk'a.
  xed-xed: Mantsa ya dzaʼa tsanaghata Lazglafta ta guma ta mnduhani, ŋa hɗanamtá ghəŋa
    skwi ya nda vinda ma deftera Lazglafta.
  mks-NT: Jáchi̱ mé qui̱vi̱ já cacuu a qui̱ví ndoho ini ña̱yivi já ná xi̱nu̱ co̱o
    tócó ndihi nu̱ú ña̱ na̱cachi tu̱hun Ndióxi̱ coo sa̱nahá ndiva̱ha.
  gfk-S: I tahut be di na gil hobi kinong ikino pana bung na harpadano na hatutuno
    ira nianga tane God di ga pakat.
  bmu-bmu: '“Mi kewögöra: Buŋa Kimbinöŋ kezapqetok keu ohoget ahözawi, mi pakpak mönö
    ölŋambuk akŋa. Keu miaŋgö dop Anutunöŋ nalö miaŋgöreŋ siŋgisöndokninaŋgö likepŋi
    meleŋda qakŋine ali öŋgöma.'
  dgz-dgz: Iwa wae wae nemoro mame one aigamup wandepi ame wataget God nop mega ap
    ok seane inepi wamewa.
  eng-GNV: For these be the dayes of vengeance, to fulfill all things that are written.
  zaa-NT: Porqui'ni anía nna ccá cumplir iyábani nu chi ga'na escrito acerca de tiempo
    de castíguį.
  eng-WEBSTER: For these are the days of vengeance, that all things which are written
    may be fulfilled.
  guh-guh: Bajarapacuenia Jerusalén tomarapijivi itsa tocopiajopaenatsi, tocopiajopaenatsi
    jane baja Dioso penaneconitsiaexanaematacabitsi. Nexata jane baja tocopiajopaenatsi
    daxita pacuenia baja cajena pepo bajayatami tajëvelia vajunupaeba Diosojumelivaisibaxutota.
  bon-bon: Ingle pui padare cabu Yerusalema cewe biname cina mäpu daremu cirege päpäna,
    piba Oogäräneji Mene te ibibi me cire läbitepi.
  nhw-BL: pampa ipan nopa tonal Toteco nelía quinnextilis masehualme icualancayo.
    Huan nochi panos quen ijcuilijtoc para ma pano.
  mgw-mgw: Kwa mwanjaa masu'ba go nga ga ukumu, li'nga goti gagaandikilwe mu Maandiko
    Mapeleteu gatimi.
  swh-ONEN: Kwa sababu huu utakuwa ni wakati wa adhabu ili kutimiza yote yaliyoandikwa.
  wbi-wbi: ulwakuva ifi fye fighono fya kuhombekesia, neke kuuti ghooni ghano ghalembilue
    ghiise kuvombeka.
  bba-bba: Domi sɑɑ yeyɑ mɔru kɔsiɑrun sɑnɑm, kpuro yu kɑ koorɑ ye bɑ yoruɑ Gusunɔn
    ɡɑri sɔɔ.
  eng-KJVCPB: For these be the days of vengeance, that all things which are written
    may be fulfilled.
  kgk-NT: Upe áry-py Nhandejáry nhe'ẽ he'i va'ekwe gwive oiko va'erã. Judeu kwéry
    ohasa asy asy va'erã hembiapo apokwe-rehe.
  waj-waj: Ii suai ivaki Anutuuqo irisai maisa mmooriivaa ngii minaravaivee. Anutuuqaa
    kua fafaara mmuakiaavai roovaa kaanaivo vainaraivaara irisai maisa mmooriivaa
    ngii minaravaivee.
  ekk-PKP: Sest need on karistuse päevad, mis täidavad kõik, mida on kirjutatud.
  mpx-mpx: Kaiwena sauga o Yehoba wana lahi ana sauga, inoke baaba gegewena toto hi
    lelelian Buki Bwabwalena gamwanaa ni tabwa tunahot.
  wbp-wbp: '@see-verse:LUK.021.021'
  luo-luo: Nimar ma e kinde ma kum bedoe mondo ochop kare gigo duto mane ondiki.
  nhe-NT: pampa ipan nopa tonali Toteco nelía quintlatzacuiltis tlacame icualancayo.
    Huan nochi panos queja ijcuilijtoc ma pano.
  aii-aii: ”ܐܵܢܝܼ ܝܵܘܡܵܢܹ̈ܐ ܒܸܬ ܗܵܘܝܼ ܝܵܘܡܵܢܹ̈ܐ ܕܫܩܵܠܬܵ‌ܐ ܕܬܘܼܥܠܵܐ، ܕܦܵܐܹܫ ܬܘܼܡܸܡܵܐ
    ܟܠܔ ܡܸܢܕܝܼ ܕܝܼܠܹܗ ܟܬܝܼܒ݂ܵܐ.
  esk-NT: Atakkii taapkua uvluġigai anasiñŋuqsautiksram immiumatquplugich iluqaisa
    sivuniksriqirit uqauttutiŋich.
  msb-msb: kay amo na ini an panahon sa pagbalos san Dios para matuman an tanan na
    nasurat sa Banal Na Kasuratan.
  cpa-NT: Di³ jmai³ jøng² li¹chi² ju²lih¹³ dsøa¹². Li¹ti¹ ca¹lah¹jǿ¹ jǿg³ rø²juúh²
    ni³ si² quiah¹² Diú¹³.
  dso-dso: କାଇକେ ବଇଲେ ସେଟା ସାସ୍‌ତରର୍‌ ସବୁ ବିସଇ ଜେନ୍ତିକି ସିଦ୍‌ ଅଇସି, ସେଟାର୍‌ ପାଇ ସେ
    ଦିନ୍‌ମନ୍‌ ବେସି ଡଣ୍ଡ୍‌ ପାଇବା ଦିନ୍‌ମନ୍‍ ଅଇସି ।
  meu-meu: Badina be dava kara negana bunai; e tore guna herevadia iboudiai ihamomokanidia
    dinana bunai.
  yva-NT: Masyoto namije omamo masyoto Amisye po mangke raugaje vatano Yahudije mansai
    inda mamaisyo anawae wusyine awa ana wo ratoe no Ayao Amisye raije rai.
  dgc-dgc: Dahilan i éya a panahun,” kagi ni Jesus, “éy saya i oras a parusaan na
    Diyos du Judeo. Saya i orasa a kétupad na étanan a nihula du purupeta ta kasulatan.
  zpm-NT: Tib guieḻnëdox ne csiaab Dios gaṉ grë miech rii leṉ dze co, ga gac grë miṉe
    raquiet lo Xtiidz me ted zho.
  hix-NT: Àro wyaro rma nohsànàhyaha hampànà, Khoryenkomo, kekon hatà. Xuknewyana
    heno komo yanàhnohyaha hampànà, tàrwonàmàthàr yawo ro tehtxoho me, àmenhosahonhàr
    yawo ro rma tehtxoho me, kekon hatà, Txesusu.
  sim-sim: Oso wolo Avui Wasilaka kavakavan li unda wasan ormu hakwa wolo sira. Unak
    mashi os jekamba orhik li kayehendari osmu omek nakuwa.
  npi-ULB: यी दिनहरू बदला लिने दिनहरू हुनेछन्, यसैले लेखिएका सबै कुराहरू पुरा हुनेछन्
    ।
  cgc-cgc: Daw masamad Jerusalem i, mlaman nyo na abot en timpo na matuman tanan na
    paandam na naan ta sinulat na pulong ta Dyos parti ta pagsilot ta Dyos ta mga
    linai Israel.
  tim-tim: Sop ain dosa membai aregât emelâk kulemgoyi are Anutuŋe bunŋe agâk dâm
    dosa aregât hâuŋe yeŋgiwiap.
  yor-yor: Nítorí ọjọ́ ẹ̀san ni ọjọ́ wọ̀nyí, kì a lè mú ohun gbogbo tí a ti kọ̀wé
    rẹ̀ ṣẹ.
  wos-wos: Wungi wuni wa, wun nukwa dé God Jerusalemémbu rekwa du takwa hurundan haraki
    saraki sémbut diré hasa hwetendéka nukwa dé. Hanja hayindan hundi mwi hundi xakundate
    di wun jondu wun nukwambu xakutandi.
  emp-NTPO: Maʌ̃ ewarid̶e Ãcõrẽba idji purura cawa oya. Idji cartad̶e b̶ʌped̶ad̶ara
    jũma mãwãya.
  eng-F35: Because these are days of vengeance, that all the written things may be
    fulfilled.
  ind-ind: Karena itulah saatnya Allah menghukum kejahatan bangsa ini, supaya semua
    yang sudah ditulis oleh para nabi dipenuhi.
  pes-OPCB: زیرا آن زمان، هنگام مجازات خواهد بود، روزهایی که تمام هشدارهای انبیا تحقق
    خواهند یافت.
  mpt-mpt: Am olo dim ole Gode kukub misiamo yang kenamabe kesoa e buk temo wengo
    yamo balinamabobe.
  ssx-ssx: Pa ekipeke do hau paeyaota꞉ hande Baiboloma꞉ la꞉la꞉ tupa꞉ Mo tanda mia꞉peke
    natemanu la꞉la꞉ nate peneme yaaluekema꞉ pilieke.
  mkl-mkl: Ntɔ ntɔ, wɑɑtiu ɑ́ jɛ wɑɑti iyi Ilɑɑɔ̃ ɑ́ kpɑ̃ inɛ ŋɑ iju ku sɑ̃ ɡbese
    ku bɑ mii iyi ɑ̀ fɔ si kukɔi ideɛ ku kɔ̃.
  gaq-gaq: ପର୍‍ମେସର୍‍ ଉଡ଼ିବେଲା ମେଁନେ ରେମୁଆଁଇଂକେ ଦନ୍‍ ବିଏ ଆତେନ୍‌ ବିସୟ୍‌ରେ ଅସେନେ ବକ୍ତାଇଂ
    ଗୁଲୁଏ ସାମୁଆଁ ଗୁଆର୍‍ ବଆର୍‌କେ । ନେଙ୍ଗ୍ ଆପେକେ ଆତେନ୍‌ ବିସୟ୍‌ରେ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ ଉଡ଼ିବେଲା
    ସାପା ଗଟ୍‌ନା ସତ୍‌ ବାବ୍‌ରେ ଗଟେଏ ।
  gof-RNT: Ays giikko, ha xaafettidabay polettana mela hessi Xoossay kushe zaariya
    wode.
  unx-unx: ଚିୟାଃଚି ସବେନ୍‌ ଅଲାକାନ୍‌ତେୟାଃ ପୁରାଅଃ ନାଗେନ୍ତେ ନେ ହୁଲାଙ୍ଗ୍‌କଦ ସାଜାଇଅଃରେୟାଃ
    ହୁଲାଙ୍ଗ୍‌ ତାନାଃ ।
  gah-gah: Ámina gamenaló nene netá golesáinímini lihimaváini kimiti gamena nenazo,
    monó gotolaú luhuva gizinamóma utó oko alévolé o asú inogo ive.
  lcm-lcm: Using nganlak kalapo taun i ngatat asi vil apunuk ani keve mengen ang kitala
    salik ia.
  aer-aer: '@see-verse:LUK.021.021'
  qvc-NT: Chaqa chay diyakunapiqam ancha padisiqllapa rin, Dyuspa Santu Librumbi nishqanshina.
  tgl-ULB: Sapagkat ito ang mga araw ng paghihiganti, upang matupad ang lahat ng nasusulat.
  cbs-NT: '@see-verse:LUK.021.021'
  xtm-NTPP: Vaa jâ ni kenda kivi ja maa Su'si ma xndo'o xneni ñayii ñatuu ni ka kandija
    ya ma, te ko kuu ndaka sukan ká'an nuu tutu ndee tnu'u Su'si ma.
  nnq-nnq: Kwa magambu machoba genia nga machoba ga hukumu, ibe goa agaandikwe galenganile.
  bao-NT: Ñañaro biirica rʉmʉri, Ʉmʉreco Pacʉ yee queti owarique ca ĩirore biro ca
    bii eari rʉmʉri niiro biirucu.
  san-ORI: ଯତସ୍ତଦା ସମୁଚିତଦଣ୍ଡନାଯ ଧର୍ମ୍ମପୁସ୍ତକେ ଯାନି ସର୍ୱ୍ୱାଣି ଲିଖିତାନି ତାନି ସଫଲାନି
    ଭୱିଷ୍ୟନ୍ତି|
  rmn-rmn: вай адава кан овэл о вахыти э покиндимаско, кана кан овэл алаи, со си яздимэ.
  huv-NT: Cos aaga nüt quiaj apmamongocharan xeyay ngo majneaj. Netam majlüy meáwan
    leawa lajlüy tiül Mipoch Teat Dios.
  otn-NT: Porque ya bi zøhra̱ pa di̱ nja ra̱ castigo. Nu̱ te gä nt'ot'i p'ʉ ja ra̱
    Ma̱ca̱ Libro, da̱ gue'a̱ ra̱ ora'a̱ ngue di̱ nja'a̱.
  nop-nop: U kadakaniŋhik diniŋ kibikoŋ tubu-udaneyemdok nai tibaak. Unduŋ tubune
    Yodoko Mededi yolak u folooŋ mintawaak.
  obo-NT: Su ini en kos timpu nod silutan to Monama kos Jerusalem, woy od kotuman
    iddos langun no no‑ikahi riyot Nosulat no Kahit Monama.
  kca-kca: щит йŏхԓы сŏхәптәты хӑтԓәт, хӑншәм ŏтәт хŏԓ йӑнәмԓәт.
  cak-ENT: Roma tok napon c'a ri k'ij richin ri pokonül, jari' tok ri tinamit ri'
    nuc'ul ruq'uexel ronojel ri ye rubanalun, y nbanatüj c'a ronojel ri tz'iban can
    chupan ri rutzij ri Dios.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤛᤠᤶᤕᤥ ᤛᤠᤵᤗᤠᤀᤥ ᤁᤴ ᤛᤠᤵᤋᤧᤀᤠᤱ ᤐᤵᤐᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤁᤧᤳᤗ ᤑᤠ᤹ᤀᤠᤱ ᤁᤱᤃ ᤂᤢᤶᤍᤡᤱᤗᤧᤴ
    ᤕᤧᤴᤜᤠ᤹ ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: Chi ndá quīvī ñúcuán cuāha Yāā Dios castigo nūū nchivī jā síquī cuāchi ji,
    tácua quee ndaā ndá tūhun jā yósō nūū tutū.
  san-TIB: ཡཏསྟདཱ སམུཙིཏདཎྜནཱཡ དྷརྨྨཔུསྟཀེ ཡཱནི སཪྻྭཱཎི ལིཁིཏཱནི ཏཱནི སཕལཱནི བྷཝིཥྱནྟི།
  qve-NT: Chay p'unchawkunapin Diosqa castiganqa mana kasukuq llapallan runakunata,
    Bibliapi nisqanman hina.
  pao-NT: Soo Te Naa ka o'nosoo ka mumme too'e nemanana'wipu mu-matu gi oo nakahoyase
    meno'o yise mu-koobadooe.
  cbu-NT: '@see-verse:LUK.021.021'
  usa-usa: maami-kánáámá anónnáma táí-meyamma mayaí-kánáábóana máqten-aimma Áánûqtuni
    watáama agamatá-kánnáábímá wáin-aikoma abarokáq pááq éna arammá iyániye.
  soy-soy: Likumúŋɛ́ rɛ siyɑ́ɑ sɛ̃ kɛ́mɛɛ kɛ Uléécɑɑ uu sisoipipi mɛwɑi kópɛ si
    cɛɛinɛ. Sikɛmɛɛ́ kɛ lɛ̃ nnɛ́í lɛɛ ɑ́tɛlɛ́-i n wɔ́lɑɑlɛ̃ ɑi wɑinɛ.
  hui-hui: Ogonigo horo uruni Pani Nolene Hororu wiragola Anduane Homogonaga mbugani
    bi lo ngadagua lola holebira.
  amf-amf: Harrna hambhidianna, thaapadhoono wul konin thoothoadettsi Barjosa halo
    woda ko maatade.
  quc-NNT: Are k'u wa' ri q'ij ri kätoj na u k'exel ri ki mak ri winaq aj Jerusalén
    cho ri Dios. Käb'antaj na ronojel ri tz'ib'am chrij we tinimit ri', —kächa'.
  dob-dob: ꞌAsiyata getedi ꞌediya Yaubada ꞌina bwaꞌomatana ꞌida apwesa tomota ꞌediya,
    be ꞌenega Buki Tabu ꞌina gimisimana maiboꞌana ꞌida apwesa.
  wrs-wrs: Wo nonam si Sesoava hevna Israelnindmba indkokla vewol vevav. Himba wohengvav
    hevna doaraminimom, ten novol velohvm. Doa nonamba ungevliriniva enamba avrava,
    wavra. Eva himba nomba tovoliva otolmba lingungavrava, wavra. Si es eva vivav?
    Sesoava si indhanana indkoklamba esesm vinvav hevmba, doa Israelnindmba indkumbimba
    si hemba indkokla vinvav hevna indkoklarava.
  mca-mca: Qe pekhewe'en pe' neƚutsji' hatse', hik pakha' pa' witqatja' hatse', hats'inha
    qa' nafits week kekhewe' wekwek hats we'nika'ajji'.
  kiw-kiw: Ka aaꞌo himioi Iehoma kamai araꞌai himioi-ka, Iehoma made bukai-da iꞌatimo
