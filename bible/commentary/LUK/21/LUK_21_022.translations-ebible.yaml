  zar-NT: Yuguʼ dza niʼ Dios gunëʼ xíguiaʼ nupa nacuáʼ yödzö ni para gaca yúguʼtë
    le nazúaj lu guichi láʼayi ca ral-laʼ gaca quégaquiëʼ.
  kde-kde: Kwa kuva, mahiku anelo nni mahiku la Nnungu kuvahukumu asabu vanu vake
    Isilaeli uchinga vitukutuku vyammalele vilembwîje Mmalemba Lanaswe vitimiswe.
  ata-ata: Xo voxo ano ꞌo ne sou Lataua ulosiꞌa ta mitema navunavu loxo mimii latala
    ane aneꞌi mikaukavunu no nano no Lavuku Tavuna teinu uxali manina.
  qvw-NT: '@see-verse:LUK.021.021'
  nfa-nfa: Te Lamatua hia lodꞌo-lodꞌo sasusa sèra, ho huku dhèu-dhèu dhu roꞌo boe
    nanene Nèngu. Seꞌe se lèke nuka sèmi lii padhai nèti dhèu rèti lii padhai Ama
    Lamatua dhu suri tèke karèi nèti uru ka.
  tnp-tnp: mətəu-inu nian əha, in nian rəha Uhgɨn otol nalpɨniən lan kəm nətəm kautol
    noliən tərah, kəni mol əpu nəghatiən iətəm kəmətei=pən e nauəuə rəhan tuva matol
    nɨpəhriəniən lan.
  urd-urd: क्यूँकि यह इलाही ग़ज़ब के दिन होंगे जिन में वह सब कुछ पूरा हो जाएगा जो
    कलाम — ए — मुक़द्दस में लिखा है।
  hot-hot: Ek malê nena waklavôŋ êŋ ma Wapômbêŋ anêŋ wakma nêm vovaŋ viyaŋ ek abô
    takatu ba hêk Wapômbêŋ anêŋ kapya ma tem injik anôŋ.
  mqj-NT: Annu attu iamo too la nangei Puang Allata'alla umpabala'i gau' kadakena
    to Israel anna malara lemba' battakada tiuki' illalan Buku Masero.
  rus-SYN: потому что это дни отмщения, да исполнится все написанное.
  mbh-mbh: Na nge nang areken aro God i paomelal toko ulue angare mo ako i panunganga
    ile riong alavusnga ako i voth a ile erere lemi.
  bdd-bdd: Sabwelowedi ꞌoidiya Yehoba ꞌina yatala nata ꞌilatu tomota ꞌoidiya, ta ꞌoinega
    Buki Heꞌasisi ꞌina hepwaila nugeta mabwaiyana ꞌilatu.
  cbt-NTPO: Ina tahuëri'sa' nanihuachin, na'con parisitapi. Iráca Yosë quiricanënquë
    ninorinso chachin naporo huarë' Yosëri chiníquën ana'intarin.
  rmy-SERVI: Кода исин вряма, кала Дэвэл дэла лэнди пав лэнгэрэн рындонэн и кала стерэлапэ
    вса, со чиндо.
  srn-NT: Bika ini den dei dati Gado o puru En atibron na tapu den sma, meki ala sani
    san den profeiti skrifi kon psa.
  cta-NT: Tsa̱ chcubeꞌ ma̱ caca tsa̱ biꞌ, loꞌo liꞌ ngaꞌa̱ chaꞌ tyuꞌu tucua lcaa chaꞌ
    nu nscua lo quityi cusuꞌ chaꞌ caca.
  bqc-SIM: Asa gↄↄpiá tↄsimagↄↄɛ, kɛ́ yã́ pↄ́ kɛ̃a Luayãtaalau e pa píi yã́i.
  tcz-CHONGTHU: Ajeh chu hiche ho chu Pathen phulah nikholai hiding, chule Pathen
    Lekhabua themgao thusei ho guilhung ding ahi.
  mar-mar: ज्या सर्व गोष्टी लिहिलेल्या आहेत त्या पूर्ण होण्यासाठी हे शिक्षेचे दिवस
    आहेत.
  snp-snp: Aya kamenawalo ya lifima ka itibito giminami kala lufuwa wiyamo muki yama
    u ayalo winaiye.
  isl-isl: Þessa daga mun dómi Guðs verða fullnægt. Orð Biblíunnar, sem skráð voru
    af hinum fornu spámönnum, munu vissulega rætast.
  spy-NT: Kuu wōloo mwooytooy ꞉siruutēk, ku bēsyōōsyēchuutēchu ꞉chēē mākōōng'woonchinēē
    ꞉Yēyiin biiko choo kiikuchoolwookēn.
  xnn-xnn: Tay siya na nan pinagdodosa ay matongpalan nan am-in ay insolat din mamadto
    id kasin.
  mwe-mwe: Pabha gene mobhago shigabhe ga mboteko ya a Nnungu kubhandu bhabho, nkupinga
    gowe gajandikwe Mmajandiko gamalile.
  tte-tte: Kaiwena sauganane koina Yaubada ana sauga gum yai Buki Tabu iwalo-masalanako
    kani iyamala yawasosi.
  tcs-tcs: Diswan gobi taim blo panisment wanem God bin wone pipol blo em. Diskain
    em bin raitem wea Baibol.
  hlt-THB: Ce a khawnghi ce qee hyt na ak awmkhqi boeih boeih a soepnaak toelnaak
    a tym na awm kaw.
  soq-soq: Walama sawo poka debamaia segalepi, tane sa ipa God matangelawa uduudu
    buka bedewe girumalena ulaipalepia baiwa.
  qub-qub: Chay wichanga fiyupami castïgu canga. Chayno ruraptinmi Tayta Dios isquirbichishan
    llapan cumlenga.
  att-att: Ta yáyù pamagikáru ni Namarò sù ira tatolay nga nangipuerá kuna, tapè mapalurò
    yù ngámin nga inipetúrâ na sù ira ngaw ábbilinán na.
  bki-bki: Nina bior ka bogo na, naio be burum̃ara legiano na lameraniano na Atua
    kiano siniabu, tavukia na vivitauiano re nua nalo aberkakario.
  bqp-bqp: Zaakũ gↄrↄ pì bi wɛ́tãmmagↄrↄmɛ, de yã kũ ò kɛ̃̀ Luda yãn papa pínki
    yãi.
  mcp-mcp: Nəcé mwɔ̂w mɔɔŋg mə́ bá bə mwɔ̂w Zɛmbî mə bá zə yə búúd intʉ́gʉ́lí má,
    sâ jɛ̂sh Mícilyá mí ŋgə́ cɨ yí í bá bwəma.
  hat-hat: Jou sa yo, se va Jou Chatiman, lè tou sa ki te ekri nan Liv la pral rive.
  npl-NT: Porke itech nekateh tonatijmeh Dios tetlaijyowiltis, ijkó kemi ijkuilitok
    itech itlajkuilol Dios.
  bgg-bgg: Ji ne lago pha inaithek ro, jigigam shii nyie zey pha ji ne izai rey yi
    phro.
  eng-TCENT: For those will be days of vengeance, to fulfill all that is written.
  eng-BSB: For these are the days of vengeance, to fulfill all that is written.
  cpu-NT: Tema ipiyakoventaitatyaari irikaite, ari omonkaratayetyaari okaratzi josankinayeetakeri
    pairani.
  san-ASM: যতস্তদা সমুচিতদণ্ডনায ধৰ্ম্মপুস্তকে যানি সৰ্ৱ্ৱাণি লিখিতানি তানি সফলানি
    ভৱিষ্যন্তি|
  tac-NT: napugiti 'we enárélamala a'lige alakichi. A'lige 'ma alarigá ikimela suwábaga
    napurigá aní wa'lú apélichi chujkúgame osilí Onorúgame ra'ichálila alué apeli
    kabítigame.
  eng-WEBPB: For these are days of vengeance, that all things which are written may
    be fulfilled.
  gfk-H: I tahut bia diet na gil hua kanong iakano pakana bung na harpidinau na hatutun
    tar ira nianga ta Kalou di ga pakat.
  viv-viv: FaꞋina hida aiyetai-dina agaidiya Yaubada miYuda ginavematahiwadiyemi be
    higa gavaimi Bana bonana etoꞋetoladina gigaheye-vagahini, medema ginalakayemu
    velemoꞋena.
  yao-yao: Pakuŵa gele ni moŵa ga Akunnungu kwalamula ŵandu ŵakwe ŵa ku Isilaeli,
    kuti gose gagalembekwe Mmalembelo Gamaswela gaŵe isyene.
  tgp-tgp: matan harihi, enira rani mata talai tavera matan vara sava la ulira moiso
    la pa masese.
  auc-NT: Mänïñedë edæ Wængonguï nänö panguïönæ incæ Wængonguï beyæ̈ näni yewæ̈monte
    angaïönæ incæ ïinque baquïnö anguënë.
  kbc-NT: Leeɡ̶odi niɡ̶icoa nokododi ja limedi Aneotedoɡ̶oji me iloikatidi niɡ̶idi
    noiigi, codaa icota midiokidi minoa ninyaco ijoatawece niɡ̶ijoa aniwoteloco Aneotedoɡ̶oji
    lotaɡ̶anaɡ̶axi.
  bmh-bmh: Ziwas go ebu, uhu banban zumau, go Uwait nug dudu agal zigulin macanemen
    koli ameg maramau. Getal Uwait nugau ze maranemen dudu agen sikut wemen, go petak
    zumau.
  ctu-BL: Jiñʌch q'uin tac che' mi caj i q'uextʌbentelob i jontolil, cha'an mi' yujtel
    ti pejtelel che' bajche' ts'ijbubil.
  meq-meq: «Hərwi pat eye niye na, pat nakə Mbəlom ma giye sariya ŋgay aye tuk. Niye
    na, andza nakə ndo i maslaŋ hay tə tsik faya mə Ɗerewel i Mbəlom ma ta giye bo
    aye.
  noa-H: Magbaadëmʌn, juau hich Hẽwandamau ham dʌ̈i magju harr haawai, hich hiek p'ã
    sim gaai t'umaa hichdëu jaautarrjö israelnaan hamach k'aigba nʌm paar ham chachwia
    ham dau hap'ʌʌ hapiegau hajim hanʌm.
  alp-NT: Le mere petu kena supu hukumane lulu lepata bei Alla rebe lekire emere peneka.
  san-VEL: yatastadaa samucitada.n.danaaya dharmmapustake yaani sarvvaa.ni likhitaani
    taani saphalaani bhavi.syanti|
  kbq-kbq: Na'ankure ama'i ana kna, Anumzamo kefozazmire nona'a huzmante knagino,
    maka avontafepi krente'nea kea eama hugahie.
  kbh-kbh: Er chora echántsemna chë ents̈angbe jabuache castigo; lempe nts̈amo Bëngbe
    Bëtsabe uabemana palabrënguiñe endayancá chora echanjochnëngo.
  ron-LSB: Căci acestea sunt zile de răzbunare, ca să se împlinească tot ce este scris.
  pon-pon: Pwe i anjaun depuk, pwe karoj, me intinidier, en pwaida.
  nhe-BL: pampa ipan nopa tonali Toteco nelía quintlatzacuiltis tlacame icualancayo.
    Huan nochi panos queja ijcuilijtoc ma pano.
  sps-sps: tana saa a fo nainy to aya, a fo nainy nan nainy iny fasaraa tsian to te
    faruak non a man tana foka te tsue iny Vegiau Ten Gov.
  wnc-wnc: Tapduu wagwene waiaknganae Anututa yake yaman wamu ie Anututane buk gopatang
    tupa siknga matakingu buya unin aawik.
  bus-bus: Zaakɛ gurↄↄ pì nɛ́ wɛ́ɛtãmmagurↄↄmɛ, lɛ yã kɛ̀ wà kɛ̃̀ Luda yãn papa
    píngi yãnzi.
  gub-BL: Ta'e ma'erahy ipuraraw paw 'ar uhem putar a'e mehe a'e nehe xe. Tupàn ze'eg
    kwehe arer umume'u a'e ma'e uzeapo ma'e ràm a'e.
  imo-imo: Aku walimanga Jerusalem imbomani oi takiraki Gote teko kenjiringimunga
    yuni eno umbuni timbelo. Koro oi yuni walite aku ulu tembo nimbe panjirimu kano
    ungumu yunge iye mareni yunge bukuna toringi peremo kanomu, aku wali wendo ombalo.
  boj-boj: Bati deqa Qotei na tamo uŋgasari naŋgo une qa kambatnjrougetqas. Yimqa
    aqa anjam kalil nami neŋgreŋyeb qaji di aqa damu brantqas.
  eng-DRA: For these are the days of vengeance, that all things may be fulfilled,
    that are written.
  knf-knf: ţiki ŋnuur mënţ ŋawo ŋi Naşibaţi akkobuŋ bañaaŋ biki nul banjubanuluŋ,
    ŋnuur ŋi iko impiiŧaniiŋ bŧi ikdolaniiŋ.
  san-KHM: យតស្តទា សមុចិតទណ្ឌនាយ ធម៌្មបុស្តកេ យានិ សវ៌្វាណិ លិខិតានិ តានិ សផលានិ ភវិឞ្យន្តិ។
  arn-NT: Feychi antü am kutrankawün antüngealu, fey ta famngechi müley ñi mupiael
    kom chumngechi ñi feypilen ti Wirin Chillka.
  zas-NT: Din dxej guin ree gudëëd Dios bejn ree casti din gac cumplid ziꞌc ca loj
    xtiidxaman.
  ken-NT: mbɔnyunɛ manywɔp ayɔ chi anɛ ntɛmsi, bɛ́kʉ bɛ, mɛnyɨŋ mɛnkɛm ɛbhɛn bɛchi
    amɛm Ɛkáti Mandɛm mɛ́mfú tɛtɛp.
