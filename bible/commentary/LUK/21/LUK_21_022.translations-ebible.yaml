    kiden linavun na aglavun kiden ta surat kiden.
  lug-lug: Kubanga ebyo bye biriba ebiseera Katonda mwaliwolera eggwanga, n’ebigambo
    ebiri mu Byawandiikibwa birituukirizibwa.
  yby-yby: Aya onawaloya lahelamibo nesanipomidana lihimala bitibo onawa maya nenako,
    monoka bukugu luhuwa ji-minabo ga maya niseko yaloya ulolotekolaiye.
  heb-heb: כי ימי נקם המה למלאת כל הכתוב׃
  mpp-mpp: '@see-verse:LUK.021.021'
  apb-apb: Aena aana mo dinge ni ha'aloinge a God ni otona, huni ha'a-oaie mo ola
    uusuleni e lae oto i laona mo Uusu-uusu Maa'i.
  san-TEL: యతస్తదా సముచితదణ్డనాయ ధర్మ్మపుస్తకే యాని సర్వ్వాణి లిఖితాని తాని సఫలాని
    భవిష్యన్తి|
  ben-IRV: কারণ তখন প্রতিশোধের দিন, যে সব কথা লেখা আছে সে সব পূর্ণ হবার দিন।
  ntu-ntu: Murde mzli lc Gct sa na-ayzlubzle da mz lr Jerusalem kcng tzpxtxpx-ngrdr
    Kxnzmcpx. X nzodatingr lc Jerusalem na-angidatile da kcng amrlx tqpi Nzryrngrkxtr.
  pan-pan: ਕਿਉਂ ਜੋ ਇਹ ਬਦਲਾ ਲੈਣ ਦੇ ਦਿਨ ਹਨ, ਇਸ ਲਈ ਜੋ ਸਭ ਲਿਖੀਆਂ ਹੋਈਆਂ ਗੱਲਾਂ ਪੂਰੀਆਂ ਹੋਣ।
  gvc-gvc: Tí dachorihi buhiri dahrea dachorihi jipihtia Cohamacʉ yare ti joari pũ
    to niriro cjiro seheta ã waharohca.
  mwp-mwp: Kedha zoenguz kedha setha Minar Poelayzimayl midh nanga, sena bangal kuyku
    nidhane. Sethabi thonara gasaman wati modhabiya
  ksj-ksj: Mazaḡa eꞌe madaḡano Badiꞌaꞌa Ierusalema azaḡa aduga hune ziniꞌuma. Ebu
    Buka Zaḡoḡano peroveta azaḡaniꞌa mirihiroteꞌe ḡauḡa niduꞌa hudaꞌuma.
  sbk-sbk: Afwanaje isiku ezyo zyazyo ezye shizanye ili gatinuziwe gonti gage.
  mya-JVB: အကြောင်းမူကား ၊ ထို နေ့ရက် ကာလသည် ကျမ်းစာ ချက်များ ပြည့်စုံ ရသော ဒဏ်စီရင်
    ခြင်းနေ့ရက်ကာလဖြစ် သတည်း။
  kgf-kgf: Imi mia tasé kukuac naléya, imuac niŋ ogic hezac imi mocʒoŋ nalé imuaru
    hélaguc wandacmac.
  awb-awb: Mi tanáhráqmé anotah kamáh aina tanáhráre. Manikáne ehwehnka kamah ainawire
    ime aiq pútaraginawire.
  gdn-gdn: Mara ki ka iyapana mu paeremaga bimbinai ki wadamana marai. Mamanuga God
    e okai badidi wagubu ki mibai wenawena yau kena.
  nko-NT: Tsúfɛ́ alɩ nkɛ ámʋ ɩbɔ́bwɛ Israelfɔ ɩsʋbɩtɩ́ nkɛ fɛ́ alɩá Bulu ɔnɔ́sʋ́
    atɔɩ́pʋ́ amʋ bɔwanlɩ́n tswɩ.
  bsn-NT: '@see-verse:LUK.021.021'
  pib-NT: Gi rixanu walegognekakapa saletikolupna Gerosale gwachine, wa poyagkakikolupa
    pejnurkakako yonatkalurkaka.
  wiv-wiv: Na vuna ia ti na damana kena a Vuvu keteni kolia moge zahazaha kana manumanu
    habuka kua e vapolunganga na polea ke Vuvu.
  reg-reg: Okubha ejo nijo jinsiku Jo kusubhya amasili, koleleki jinu jandikilwe jikumile
    jona.
  mlh-mlh: '“Oi iŋi ore migo: Biŋe Quraŋgo kajeqouŋ buŋo quraŋgabi pega, oi sosowo
    foriineke fukeiŋ. Buŋo ore so Anutuji damaŋ oo agiburaŋ-ŋaŋunde geo bokirieru
    paiŋaŋuŋgo ruame ropeiŋ.'
  gof-ENT: ኣይስ ጊኮ፥ ሃ ፃፌቲዳባይ ፖሌታና ሜላ ሄሲ ፆሳይ ኩሼ ዛሪያ ዎዴ።
  aau-aau: Payhokuaw, enekwei sohokwe God so aw-mar enekwei aiopey hay hiy non, ok,
    paraw mamey porih mon ma meyamey me meio ousne hrahra ha e.
  tvk-tvk: Melele nen ak ihe ‘Melengien xil te Longpangasien’ xa Hi ipol ni mei istal
    ixoni ngan xa tehit xati e Vanuvei Eo nan.
  prf-NT: Gapu iyád dán en aldew hidi a págparusa, tánni matupad en nakasulat ten
    Kasulatan.
  auy-auy: Minkánáá Maníkó sáwí-meyamba timínana Maníkón-aai aúfáífinken-aai paápé
    íníye.
  tbg-tbg: Vi entara vaiinti nahenti nái qora kaiqa varera kaara Kotiva vika ntaihaanarove.
    Vi entara haaru Kotira vukuqi vikara qara ntuvato uvava vivauma varianarove.
  hub-NT: Nu imanika waitamu atina nuka Yuusa chichamen aarmauwa nu uminuk tumatnaiti.
  hmo-hmo: Badina be davana karaia negana be unai. Ia torea guna herevadia hamomokania
    dinana be unai.
  big-big: Purik wok piyeng Anotogo yongkambanu Yirusalemwiligu kaile kaile mizayengki
    wiyeke ngangang yanagiyeng, logo puwekke Anotogi Kapiya Walektikke ngago pugu
    lende miza piyeng weik ngizigi.
  gux-G: Kelima, li dana tie U Tienu mutuoli dana yia nni ke i diani n yedi yaala
    ba tieni.
  cnl-NT: Qui² sɨ³tɨ́²³ jmɨ́ɨ² 'e³ lǿn³ Dios 'e³ rɨ²³jmée²³ jñiin²³ dsa³ 'i³ xa³ dsoo²
