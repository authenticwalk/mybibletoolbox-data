  cui-cui: Daxita barapomonae jeya pocotsiwa tanacopabeibatsi. Ichitha nama bapowa
    bichocono peantobexae Nacom daxota omeicha jeca po paratiyobe bequein canantawenona
    xua pexaewa tsane, bequein bichocono peacopeibiwayo, jei Jesús pijimonaetha.
  boj-2014: Ñoro tamo naŋgi silali koba ti unub. Naŋgi oto kiñala segi ateqnub. Ariya
    uŋa qobul endi a silali tulaŋ sai bole sai. Aqa meniŋ silali kiñilala aiyel segi
