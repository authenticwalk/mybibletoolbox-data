verse: LUK.021.004
translations:
  kpx-kpx: Kosealemo kunai moagate keau abu moni baluga kemo monie esehame malei lohoi
    manevelu. Isito gobu keu moniu avuemo ualehameike au ke malei otovege avuemo moni
    behameu tota uoholinu.”
  okv-H: Eto enana ta donda isapamane avoeto ikihe huna jigera te evohu doru emita
    donda irae avoeto pe te ere ikihia erevira” ainge ena.
  tbo-tbo: Matababana atapuhina hai omteletelenagei hi houna ma tauna a widayadayabu
    u hinena ma mone atapuna i tutuhagaya i houna pahi.’
  mal-C: മറ്റെല്ലാവരും അവരുടെ സമ്പൽസമൃദ്ധിയിൽനിന്നാണ് അർപ്പിച്ചിരിക്കുന്നത്; ഇവളോ
    തന്റെ ദാരിദ്ര്യത്തിൽനിന്ന്, അവളുടെ ഉപജീവനത്തിനുണ്ടായിരുന്നതു മുഴുവനും അർപ്പിച്ചിരിക്കുന്നു,”
    എന്ന് അദ്ദേഹം പറഞ്ഞു.
  grc-SR: ⸂ἅπαντες⸃ γὰρ οὗτοι ἐκ τοῦ περισσεύοντος αὐτοῖς ἔβαλον εἰς τὰ δῶρα ⸋τοῦ
    θεοῦ,⸌ αὕτη δὲ ἐκ τοῦ ὑστερήματος αὐτῆς ⸂2ἅπαντα⸃ τὸν βίον ὃν εἶχεν ἔβαλεν.
  bgc-bgc: क्यूँके उन सारया नै अपणी-अपणी बढ़दी म्ह तै दान म्ह कुछ घाल्या सै, पर इसनै
    अपणी घटी म्ह तै अपणी सारी कमाई घाल्ली सै।”
  khz-khz: Kwalana maparara geria moni vovogo aora na kiatanamo pege veni, na ewapu
    lealea gena moni kika, gena maguli ai pere veakavaa gaura maparara peurara.”
  deu-TKW: Denn alle diese haben aus ihrem Ueberfluß zur Gabe eingelegt, sie aber
    hat aus ihrem Mangel das ganze Vermögen, das sie besaß, eingelegt.
  zsr-NT: Yúguꞌtëꞌ, tsca le nadö́d bëꞌi dë quequëꞌ, gulaguꞌë gun qui gdauꞌ, san ngul
    ni, lu yöl‑laꞌ yechiꞌ queënu gluꞌnu gdutë le dë queënu, le ral‑laꞌ gáhuinu.
  lin-lin: Pamba te bato wana nyonso bazwi kati na mbongo oyo bazali na yango na tina
    te, mpo na kotia kati na kitunga ya makabo ; kasi ye, kati na kokelela na ye,
    atie nyonso oyo azalaki na yango mpo na kokoba kobika.
  hns-NT: Oesab to aapan dhan me se deis, bakie oe betjaarie aapan sab sauda ke paisa
    daan karies.”
  noa-E: Riknaanaun Ẽwandamag amach dën chi sobbarm eemta ofrenda deejerram. Mamʉ
    mʉg khoopaa ʉʉiraun ich dën ãbmiecha agua ich thach khöju arrdamta thum Ẽwandamag
    deebarmgui ajim anʉm.
  eng-EMTV: For all these out of their abundance have put in offerings for God, but
    she out of her poverty put in all the livelihood which she had.”
  mib-NT: Chi tācá i ni casocō i jeē ni ndóo sɨquɨ̄ xúhun cuéhē i. Te ñahan yáha,
    vēsú ndahú ndóho ña, te ni chuhun ndɨhɨ ña jeē cótecu ña. Achí yá jiín de.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ कन् याङ्‌साकुन्‍धेसाबाहाॽरे़ग खुनिॽ के़योबाआङ्‌के़नम्‍बा
    याङ्‌हाॽए मे़याक्‍तु, कर याङ्‌गे़साॽमा मेमेदुमाल्‍ले़ग खुने़ॽ कुयाङ्‌साॽमो कत्तुबा
    चामा थुङ्‌मालाम् याक्‍तुआङ् वाॽरो॥”
  xnj-xnj: Muni, vangi voha vasopili luteta, muvindu vyavi vyeviyonjokisi, nambu mau
    uyu pamonga na ungangu waki asopili chindu cheavi nachu ndava ya wumi waki.”
  mmx-mmx: Nedi di raba loxot lixilik mun at lapnovos silok atdi. Ketla neni, na labantixin
    banbalo i raba axap lempilas ni ga ruuna i.”
  cbr-NT: '@see-verse:LUK.021.003'
  tee-NT: Pus tachi chun ju yu'unch talhik'ailakts'inch ju Dios ju va xajnichokotachalhch.
    Para ju ani mas va quilhpatini' para xtakk'olh chux ju ixtimak'ata.
  eng-LSV: for all these out of their superabundance cast into the gifts to God, but
    this one out of her want, all the living that she had, cast in.”
  cak-NT: Roma raja' más que man q'uiy ta ru-mero c'o, can xuya' can ronojel ri c'o
    riq'uin, y xuya' can chupa ri anchi' c'o-wi ri mero ri sipan can che ri Dios.
    Pero ri beyoma', más que can q'uiy mero niquiya' can, xa ja ri nu'on sobrar quiq'uin,
    xa jari' niquiya', xcha' ri Jesús.
  pah-NT: A'ereki he'yiva'ea g̃a omombyta itambere'ia ojive imondorame Tupana'ga pe
    hyrua pype. Hẽa ki a'e te mokoi'ĩ te hẽa herekoi itambere'ia. Hẽa imondopavi reki
    oapoa ipype, ei Jesus'ga.
  sja-NT: Jõmaarãpa tee p'anɨ ãchi p'arat'a waibɨa iru p'anadap'edaadepema beeda.
    Jõdee na p'ẽtrãa, chupɨria k'ɨrɨ mĩda, ichia iru k'erada jõmaweda teeji Tachi
    Ak'õremaa. Teejida aji, chi p'arat'a iru bada paara chik'o netoit'ee.
  xed-xed: Tsa tsedi pghada sanlaha ya ná, ma fərta tani da həŋ klaʼata həŋ ka pghadata
    da tsa akwati tsedi ya. Ya marakw ya ná, kɗavakta skwi ma ŋa zayni pghada tsatsi,»
    kaʼa.
  mks-NT: Jáchi̱ tócó ndihi na̱ java cán sáhan na ña̱ yójó nu̱ va na. Joo ñá cuáa̱n
    ndáhví yóho na̱sa̱ha̱n ñá nu̱ Ndióxi̱ tócó ndihi ña̱ cómí ñá catacu ñá —na̱cachi
    Jesús.
  gfk-S: Di bakut, di ter metuma ta ira nudi bunbulaan ing i manga haleng kaia, iesene
    ikin ra maris te ter hakudulena bakut leise ing na lon me.”
  bmu-bmu: 'Miaŋgö könaŋi kewö: Körek yeŋön moneŋ ketaŋi ahöm eŋgiiga kitipŋanöhök
    aljemö, ambi kiaŋön köruebörue maljawaŋgö dop yuaiŋi pakpak al teköba öne töhön
    malma.” Mewö.'
  dgz-dgz: Iwa mu yan tanewa bondan muga omewa anun gapan tan. Go waen kwapura koentu
    mame kayawan tainiwa, evi ware na iniwanda wanda iragi yan taitamen.”
  eng-GNV: 'For they all haue of their superfluitie cast into the offerings of God:
    but she of her penurie hath cast in all the liuing that she had.'
  zaa-NT: Porqui'ni iyaba cą nna rute cą qui' ofrenda para Tata Dios nu réxabáni cą,
    pero niulíį nna màsqui'ba ną́ pobre, pero bete lą́ itute hàstaá nu ná gonią.
  eng-WEBSTER: 'For all these have of their abundance cast in to the offerings of
    God: but she of her penury hath cast in all the living that she had.'
  guh-guh: Tsipaji rabaja xua bajarapamonae apo namatavenonae, jia bajarapacajonita
    ofrendacuenia perajutsinexa Diosojavabelia. Itsiata mapovaje, bepejiobiva, daxitajavayo
    penaevetsijavayotaminexa jia bajarapacajonita ofrendacuenia perajutsinexa Diosojavabelia,
    jai Jesús pijajivijavabelia.
  bon-bon: Pui nuuja biname bime rarekaake lui bucurage gemi, piiyepu peei cabu ca
    teepi poto bine ecärisi, yepä cuu-bla te becitige iyeta teeme lui pisi nyene lenaja
    tääpume.”
  nhw-BL: Pampa nochi inijuanti quimacaque catli mocajqui tlen inintomi huan amo monejqui
    quitequihuise, pero yaya nelía teicneltzi, huan quimacatoc Toteco nochi catli
    quipixtoya para ica mopanoltisquía.
  mgw-mgw: Kwa mwanjaa boti bo bapiyike salaka bu'kana na mali yabe yaipi'tile, lakini
    mau' yu' muuki'ba wake, ayi'i yoti yabile nayo.”
  swh-ONEN: Hawa watu wengine wote wametoa sadaka kutokana na wingi wa mali zao. Lakini
    huyu mjane ametoa kutokana na umaskini wake vyote alivyokuwa navyo, hata kile
    alichohitaji ili kuishi.”
  wbi-wbi: ava vooni vahumisie ilitekelo ili kuhuma mufinga fino valinafyo. neke unfwile
    uju mu vukotofu vwake ahumisie indalamasooni sino avele naso vwimila uvwumi vwake”
  bba-bba: Domi ye n sɔndi ben mɔɔ bɑkɑru sɔɔ yerɑ bɑ wunɑ bɑ doke, ɑdɑmɑ win yɑ̃ɑru
    sɔɔ u kpuro kpɛ̃ɛ ye u kɑ tii kɔ̃su.
  eng-KJVCPB: 'for all these have of their abundance cast in unto the offerings of
    God: but she of her penury hath cast in all the living that she had.'
  kgk-NT: Ha'e kwéry katu ome'ẽ heta jepe hetave tave omohemby ojéupe gwarã kwéry.
    Ko kunha katu imboriahu-gwi ome'ẽmba-ma gwembi'u repyrãgwe, he'i Hesu.
  waj-waj: Gioonna kiaapu kaayau hoona suvuaiya kaayau sikau vaiyauvakidiri vooyauvai
    nnaasu varada yapa kiaavo gioonnaivo hama sikaunnaataivo mmuakiaa sikau innasi
    vaivaitana eeyaavaitana varoo yapa kiaivai. Iva ari yeenna varaanee tii sikau
    eeyaakiatatana varoo sikau nnaammuruuvaki yapa kiaivaara inna sikauvaitanaano
    gioonna kiaapuuya yapa kiaa sikauyauvaa yaataraivaivee, tiravai.
  ekk-PKP: Kõik nad andsid oma jõukusest, mis neil oli, kuid tema andis oma vaesusest
    kõik, millest ta pidi elama.“
  mpx-mpx: Bolo ya gegewel mani enuna hi teli, yaa wali tupwa i bwata iyoho i mina.
    Yaa iya, togulagula, wana mani gegewena toto tage wana aanan kaiwena, iyaka i
    teli haba.”
  wbp-wbp: '@see-verse:LUK.021.003'
  luo-luo: Joma mokogi duto nogolo mana matin nono kuom mwandu ma gin-go, to dhakoni
    kata obedo ni nodhier to ne ochiwo duto mane onego okonyrego.”
  nhe-NT: Pampa nochi inijuanti quimacaque tlen ax quitequihuíaj, pero yajaya nelía
    teicneltzi, huan quimacatoc Toteco nochi tlen quipixtoya para ica mopanoltisquía.
  aii-aii: ”ܣܵܒܵܒ ܐܲܢܹܐ ܟܠܵܝܗ‌ܝ ܕܪܹܐ ܠܗܘܿܢ ܓܵܘ ܒܹܝܬ ܓܲܙܵܐ ܕܐܲܠܵܗܵܐ ܡܸܢܕܝܼ ܕܙܵܘܕܵܐ
    ܝܗܘܵܐ ܐܸܠܵܝܗ‌ܝ، ܐܝܼܢܵܐ ܐܵܗܵܐ ܡ̣ܢ ܒܵܨܘܿܪܘܼܬܘܼܗ̇ ܟܠܔ ܡܸܢܕܝܼ ܕܐܝܼܬ ܗܘܵܐ ܠܵܗ̇ ܕܪܹܐ
    ܠܵܗ̇.“
  esk-NT: atakkii atlat iḷisirut aatchuutmiknik iḷaŋatniñ umialgutmiŋ, aglaan aġnam
    inuqsraqtuam qaitkaa iluqaan iñuuniutiksraġaluani.”
  msb-msb: kay naghatag sinda hali sa inda kabuganaan pero siya naman sa iya kapobrehan
    ginhatag gayod an tanan hasta na ngani an isurugpon sa ginhawa.”
  cpa-NT: Di³ toh¹² dsa² jue¹² cónh¹ hi² chiág² quiah¹²dsa. Cónh¹jøng² ti²ŋié² báh³
    hio¹³. Na²tóh²dsa ca¹lah¹jǿ¹ hi² mi³chi² quiah¹²dsa ―ca¹juúh²dsa.
  dso-dso: କାଇକେ ବଇଲେ ସାଉକାର୍‌ ଲକ୍‌ମନ୍‌ ନିଜର୍‌ ନିଜର୍‌ ଅଗଲ୍‌ଲା ଦନ୍‌ତେଇଅନି ଅଲପ୍‌ ଅଲପ୍‌
    ଦେଲାଇ ଆଚତ୍‌ । ମାତର୍‌ ଏ, ନିଜେ ବଁଚ୍‌ବା ପାଇ ତାର୍‍ ଜେତ୍‌କି ରଇଲା ସବୁ ଦେଲା ଆଚେ ।”
  meu-meu: Badina be idia ese edia taḡa amo sidia taidia mo boubou mauana ai eme uda
    dobi; to ia ese ena ogoḡami amo ena ḡau idoinai, ena mauri gauna, eme udaia dobi.
  yva-NT: Weye vatane umawe awa ananugo manuije ama nanake wemirati wo raunanto. Yara
    wanya kavinije somamo ama ananuge mewen dai rave, weramu mo ana mo rave anaisye
    ramavune raunanto vintabo.”
  dgc-dgc: Dahilan du iba, éy niabuluy de ta Diyos tu sobha de san. Pero siya, maski
    pobri siya, éy niatéd na dén i étanan a kuhata na, pati ta pamugtong ta kabuhayan
    na.”
  zpm-NT: Sac teḻ zha, dimi ne riaaṉle lo zho i rgogon zho; saṉgue wnaa prob qui goṉ,
    centav yeeṉ ne quianiese me, miṉe rnalopaa me gziuu pe yquiin me, per laa me bloogona.
  hix-NT: Nyamoro nàmtxowà rma haryhe, tàtxenyerun kom hoy mak ha, thenyenohnà ymo
    hoy mak ha. Moson haxa ryhe nàmtàhkano, omeroro mak ha, kekon hatà. Àtxenyerumra
    tesnàr yoho ro rma nàmtàhkano. Tànyahrà yehekahtoho kenyehra nàmtàhkano, wosà,
    kekon hatà, Txesusu.
  sim-sim: Mberem ushiwak? Sir mbeek ya lal nga aka sihik wawa ambu sir. Ya kanda
    op wawa, ambehoma, op simu ormbewa. Hako ma ol ya mushak ormbewa ondo lalndonom
    li ormbewa lir. Lal lihi olmu akak wanduwa.�
  npi-ULB: यिनीहरू सबैले प्रशस्तताबाट भेटीहरू दिए । तर यस विधवाले आफू गरिब भएर पनि,
    ऊ बाँच्‍नका लागि जे-जति थियो सबै दिई ।”
  cgc-cgc: tak paalad an danen subla nang ta iran na mga manggad na dili en danen
    kinanglan. Piro, maskin ula gid ta ula balo an, paalad din tanan din na pangabuian.”
  tim-tim: Puli humo tatyeŋgiâp arekŋe âmâ oyaŋmâ bikŋeâk mem ga katâi. Dâ âmbâle
    kambut ire âmâ hain bo. Yâk âmâ puli gilâmŋe lâuwâk talaŋdâp are hârok katmâ âmâ
    yân manberâp.” dâep.
  yor-yor: nítorí gbogbo àwọn wọ̀nyí fi sínú ẹ̀bùn Ọlọ́run láti ọ̀pọ̀lọpọ̀ ìní wọn;
    ṣùgbọ́n òun nínú àìní rẹ̀ ó sọ gbogbo ohun ìní rẹ̀ tí ó ní sínú rẹ̀.”
  wos-wos: Wunde xérénjuwi du takwa di séfélak jondu hura di Godka yéwa nawulak male
    di hwe. Wule takwa lé séfélak yéwa huruhafi yata lé hura relén yéwa atéfék Godka
    hwe. Hwetaka lé hénoo hérateléka yéwa yingafwe.”
  emp-NTPO: Ãdjirãba dji ad̶ubad̶adrʌ diasid̶aa, baribʌrʌ wẽrã ne neẽ́ quiruba ne
    coi carea erob̶ad̶ada jũma diasia.–
  eng-F35: because all these others put in gifts for God out of their abundance, but
    she, out of her destitution, put in all she had to live on.”
  ind-ind: Karena semua orang itu memberikan kepada Allah hanya sebagian kecil dari
    kelebihan harta mereka, sedangkan janda yang sangat miskin ini memberikan semua
    uang yang dia punya, yaitu seluruh biaya hidupnya.”
  pes-OPCB: چون آنها قسمت کوچکی از آنچه را که احتیاج نداشتند دادند، ولی این زن فقیر
    هر چه داشت داد.»
  mpt-mpt: Naka mak unang mak ile i moni sumo sma ye bibe biota atosin ota Gode okahabib
    otane unang olo monio imino blimobe. Asu yota bua dlalobe. Imino bua olonoa imeno
    walonamino blimobo ge baabesebe.
  ssx-ssx: Pa ekipeke ikana꞉ma꞉ ika꞉ mani tieke putupu mea putupiliki wimiki ekimanu
    kone mea lopaemepate do wanda꞉ta꞉ natehali hata꞉ ipika꞉ wia hayekeeki paeyao mea
    lopaeya꞉me. Ipika꞉ ne hamba꞉pekeeki kone mea lopaeya꞉me leekeme.
  mkl-mkl: Inɛ ŋɑ iyi ɑ̀ ɡbe ŋɑu fei, iyi í lesi ɑntɑi fiɑ nŋɑ ŋɑi ɑ̀ dɑsi, ɑmmɑ ɑbou,
    bɑɑ do iyi í jɛ ilu ɑre, ɑndi iyi í nɛ feii í dɑsi bɛ, nkɑ̃mɑ kù ɡbeɑ iyi ɑ́ mɑɑ
    wɛɛò mɑ́.
  gaq-gaq: ଡାଗ୍ଲା ବିନ୍‍ରେଇଂ ମେଁଇଂନେ ଦନ୍‍ନେ ଉଡ଼ି ଦାନ୍‌ ବିଃବକେ, ମାତର୍‌ ଗୁଏସାଙ୍ଗ୍‍କୁଏ
    ମୁଇଂ ଗରିବ୍‍ ଡିଙ୍ଗ୍‌ଲା ଡିଗ୍ ମେଁନେ ବ୍ରୁଆନ୍‍ସା ଉଡ଼ି ଲେଃଗେ ସାପା ମେଁ ବିଃବକେ ।”
  gof-RNT: Ays giikko, ha asa ubbay banttaw de7iyabaappe immidosona, shin iya ba pacciyaappe,
    baw de7iya aquwaa ubbaa immasu” yaagis.
  unx-unx: ଏନ୍‌ ସବେନ୍‌କଦ ପାର୍‌ମେଶ୍ୱାର୍‌ ନାଙ୍ଗ୍‌ ଦାନ୍‌ ବାକାସ୍‌ରେ ଆକଆଃ ଆଦ୍‌କା ମେନାଃତେୟାଃଏତେ
    କାଟିଃଲେକା ସାଜୁଆକାଦାଃକ ମେନ୍‌ଦ ନିଃ ଆୟାଃ ଜୀଉ ବାଞ୍ଚାଅ ନାଗେନ୍ତେ ଅକ୍‌ନାଃ ତାଇକେନା, ଏନା
    ସବେନାଃଏ ସାଜୁଆକାଦାଏ ।”
  gah-gah: Vegená imanete vaí o mina monigutí ahulamóza, vená gevoná imanémo gohogó
    noikutí nosá meina hizitimoláa ahulo asú okamó nenazo, áisi moni ahulamó nenémo
    keza moni ahulamó kivilegekamó gelekave, loko limó.
  lcm-lcm: using riria kitala luk tapong le si kari togtogon i kari tauia na kila
    alis, sikei ninia, le si kana logo luai, katala alis asip ta sa katapo angkoai
    si kana to aongos.”
  aer-aer: Tyerrtye arrpenhe areyele apwerte ngkweltye arunthe-akertele ngkweltye
    ampenye-ampenye akweke ware itne tyampite-ke iwerrirreke, kenhe arelhe alhengkeye
    re akenhe apwerte ngkweltye akweke ware atnyeneke, apwerte akweke renhe re ingkirreke
    antheke, mane rarle ahentye-aneme renhe-arle itetheke atnyenetyenhe utyakenge
    renhe.”
  qvc-NT: Chaqa yumbaymi ufrindataqa qonllapa subraq qellayninda. Piru chay pubri
    biyuditaqam mikunanda randinambaq kaqta limpulla qorqan, nishpa.
  tgl-ULB: Nagbigay silang lahat ng mga kaloob mula sa kanilang kasaganahan. Ngunit
