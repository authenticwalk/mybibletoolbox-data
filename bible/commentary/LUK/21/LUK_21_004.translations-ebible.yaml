    vidhavaa dinayaapanaartha.m svasya yat ki ncit sthita.m tat sarvva.m nyak.sepsiit|
  kbq-kbq: Na'ankure zamagra rama'a antenafinti, taferopina mago'a eme ante'naze.
    Hianagi ama a'mo'a omnetfa hunefinti, agri'ma aza hanigeno manisiama'a miko ante
    vagarene.
  kbh-kbh: er nÿetscanga tmonjëftsesegorá chë yojtsóyents̈jaments̈ana, pero chana,
    masque ts̈a ndbomnëjema, cha vida jtsebomnama lempe ntsachets̈á yobomncá tonjëftsesegorá
    ca.”
  ron-LSB: căci toți aceștia au pus daruri pentru Dumnezeu din belșugul lor, dar ea,
    din sărăcia ei, a pus tot ce avea ca să trăiască.”
  pon-pon: Pwe mepukat karoj kajedi on mairon en Kot jan ni ar pai, a li men et kajedi
    jan ni a jamama, a dipijou karoj, me a naineki.
  nhe-BL: Pampa nochi inijuanti quimacaque tlen ax quitequihuíaj, pero yajaya nelía
    teicneltzi, huan quimacatoc Toteco nochi tlen quipixtoya para ica mopanoltisquía.
  sps-sps: tana saa, mesapan to ari te faan ravainy a kakaii tsun tana fo masun tsuri
    ser faan iny ya, sana amov tovei faan seerep iny a pan iny ainy tsunia tana kainy
    aaruts tsunia.”
  wnc-wnc: '@see-verse:LUK.021.003'
  bus-bus: Zaakɛ aↄ̃ ↄↄ sà guun aↄ̃ bↄ̀n wà kàn ń píngi. Nↄgbɛ̃ pì sↄ̃, à takaasikɛɛ
    guu pↄ́ kɛ̀ à vĩ à pↄ́ bleon à dàn píngi.
  gub-BL: Amogwer a'e wà, hemetarer katu ma'e romo wanekon a'e wà, pixika'i wanemimur
    kwer wà. Kwez kuzà a'e, nahemetarer katu kwaw a'e. Umur wemetarer paw rupi a'e,
    wemi'u ràm hekuzaragwer a'e, i'i Zezuz wanupe.
  imo-imo: Eno kou mone awini noirimele nalo koltalo kau ongo mundurumele. Nalo ambo
    waimu kou mone te paa naa noirimo. Yunge koltalo noimo talo undukana mepa omba
    timo. Langi nomba molopa pembalo mele te anjo naa noirimo,” nimu.
  boj-boj: Ñoro tamo naŋgi silali koba ti unub. Naŋgi oto kiñala segi ateqnub. Ariya
    uŋa qobul endi a silali tulaŋ sai bole sai. Aqa meniŋ silali kiñilala aiyel segi
    naj agi atekritqo.”
  eng-DRA: 'For all these have of their abundance cast into the offerings of God:
    but she of her want, hath cast in all the living that she had.'
  knf-knf: Banwuluŋ bukuŋ bŧi bawul itaka yi bawooŋ baannuma, kë ul ţi bwaaŋ bi nul
    aşë wul itaka bŧi yi anumiiŋ pa pde. »
  san-KHM: យតោន្យេ ស្វប្រាជ្យធនេភ្យ ឦឝ្វរាយ កិញ្ចិត៑ ន្យក្ឞេប្សុះ, កិន្តុ ទរិទ្រេយំ
    វិធវា ទិនយាបនាត៌្ហំ ស្វស្យ យត៑ កិញ្ចិត៑ ស្ថិតំ តត៑ សវ៌្វំ ន្យក្ឞេប្សីត៑។
  arn-NT: Fey itrokom am wülpelu ti ofrenda tañi sofranentunieel müten, welu kisu,
    tañi rume pofrengefel, kom wülkünuy tañi nieñmufel tañi mongeluwam.
  zas-NT: Din graczi reeman rudxeꞌ ni rüjn laa reeman sobr, per laaman majsi najman
    bénprob, badxeꞌman graczi ni rajpaman par guibannëman.
  ken-NT: Ndǔ bɛyǎ bakap kɛ̌ yɛ̌ntɨkɨ mmu wap áfɛ́rɛ́ mandú achyɛ mbɔ akap, kɛ
    nchɛ́bhɛ́ ngɔrɛ́ nɛ, achyɛ́ yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ yi ábhɔ́ŋɔ́.”
