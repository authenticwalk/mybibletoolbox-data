    katakia̱n ―kaá na̱.
  pon-2006A: Pwe meteiko koaros meirongkihong Koht mehkot me peisengen ar pai, a lih
    menet sang nan eh semwehmwe e meirongkihla mehkoaros me e naineki oh kin mourki.”
  maq-NT: tsëhë xi me xi cuacun vë ne, tsëhë cjuanchina xi tjin rë me ne, ngajan cavaxë
    me tujún xi cavincha me. Peru na vëhë ne, handasa jemu tjin rë na cjuachaja ne,
    hitsë lihndi tujún xi tjin rë na ne, cavincha na yëjë cahntsua alcancía. ―‍Cuatjin
    xu cachja Jesús.
  hto-hto: Mei nana afémacɨ íaɨoɨmo fɨébide úcubemona dotádiaɨoɨ. Mei íadɨ bie fecɨngo
    dúerede íadɨ nana aféngomo ite güille ɨballe úcube dotade, —daɨde.
  por-BRBSL: por todas estas colocadas em presentes para Deus a partir de sua abundância,
    mas ela, fora de sua pobreza, colocou em tudo o que tinha para viver”.
  ces-NKB: Všichni totiž dávali dary Bohu ze svého nadbytku, ale tato [žena] dala
