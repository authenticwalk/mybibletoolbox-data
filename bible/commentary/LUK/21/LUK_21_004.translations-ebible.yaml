  guj-2017: કેમ કે એ સહુએ પોતાની જરૂરિયાત કરતાં વધારે હતું તેમાંથી દાન પેટીમાં કંઈક
    આપ્યું છે, પણ તેણે પોતાની તંગીમાંથી પોતાની પાસે જે હતું તે બધું જ આપી દીધું છે.’”
  jvn-NT: Awit wong liya-liyané kuwi enggoné pawèh njikuk sangka kalubèrané kasugihané.
    Nanging mbok randa miskin pawèh duwit kabèh sak nduwéné, sing dibutuhké kanggo
    ngrumat uripé déwé.”
  byr-byr: Sareꞌ dareꞌnesɨ. Yuya dazara nɨgwia naanga kɨnɨnnakera, sarera Gotɨyarɨne
    wɨjaayaꞌne pimagɨnya maalɨkemɨlɨꞌna wɨjaavanɨgasarera. Kɨrɨꞌ aꞌmwe dazaꞌ yuna
    wɨgainadaaꞌnyɨ kɨrɨꞌ gamɨre nɨgwia yuya yɨrakɨna yɨvanɨkeꞌ, gamɨnne tɨka wapaaya
    mubyaꞌne pɨnɨ mivainyɨ yɨwakesɨra.”
  ian-ian: Nat nɨmba nɨma sanyo lɨga sakwat kwindi. Lɨ sanya lapman tɨga lɨla sanya
    aywaa kwilɨ. Kɨgɨnda klaleya nat sanya kai waa wandɨ Jisas.
  hun-hun: Mert azok mind a fölöslegükből adtak Istennek ajándékot, ez pedig az ő
    szegénységéből minden vagyonát, amije volt, odaadta.“
  mcf-NT: '@see-verse:LUK.021.003'
  kjs-kjs: Medalomamere kana adaapu wimi-pulu pa kode meda muma go kana epa lopasimi
