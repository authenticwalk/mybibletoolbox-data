  aly-aly: '@see-verse:LUK.021.003'
  wiu-wiu: '@see-verse:LUK.021.003'
  swe-swe: De gav alla av sitt överflöd i offerkistan, men hon gav i sin fattigdom
    allt hon hade att leva på.”
