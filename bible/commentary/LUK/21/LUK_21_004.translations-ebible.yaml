  san-DEV: यतोन्ये स्वप्राज्यधनेभ्य ईश्वराय किञ्चित् न्यक्षेप्सुः, किन्तु दरिद्रेयं
    विधवा दिनयापनार्थं स्वस्य यत् किञ्चित् स्थितं तत् सर्व्वं न्यक्षेप्सीत्।
  tna-NT: Tueda chipiluji cuana ja mecuana sa puchu epuani chipilu cuana ichataitia.
    Aimue mecuana sa chipilu ichape huecuana. Jucuada chipilu mecuana sa anideraitia.
