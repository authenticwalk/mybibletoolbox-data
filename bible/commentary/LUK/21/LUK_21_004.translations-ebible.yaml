  zga-M: Avage voni vakhuminche ikhela ukhukhogana nuvumofu wavo. Ufwile uyu, mumboganchu
    wa mwene, ne ahuminche indalama nchoni inchoa khale nacho mumbwumi wa mwene.”
  yom-yom: Bila batu boso baba batambikidi bitsiadisila. Vayi difuola diadi diveni
    zizioso zibedi yandi mu zingila.
  san-SIN: යතෝන්‍යේ ස්වප්‍රාජ්‍යධනේභ්‍ය ඊශ්වරාය කිඤ්චිත් න්‍යක්‍ෂේප්සුඃ, කින්තු දරිද්‍රේයං
