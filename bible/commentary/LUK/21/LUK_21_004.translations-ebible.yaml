    nosak moneŋni dɨ dɨma taŋ ɨmaŋ.”
  grc-BYZ: ἅπαντες γὰρ οὗτοι ἐκ τοῦ περισσεύοντος αὐτοῖς ἔβαλον εἰς τὰ δῶρα τοῦ Θεοῦ,
