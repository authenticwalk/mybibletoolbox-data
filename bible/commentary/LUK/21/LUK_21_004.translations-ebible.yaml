    quitonꞌñeen. Majoꞌ juu tsanscuvaꞌ na jñenꞌ jndyihin, tjuꞌñꞌen juu xoquituꞌ na
    yꞌoon juu, maninꞌ ntyja na ntcüaꞌ juu.
  bhd-bhd: किजोकि तैनेईं त अपनि दौलती मरां सिर्फ धगसेरे पेंइसे परमेशरे घरे मां दित्तोरेन
    पन इस कुआन्शां अपनि गरीब हालती सेइं ज़ैन किछ एसारे पल्ले थियूं सब किछ देइ छ़डू।”
  too-NT: porque huāk xlaca'n tamāstā' a'ntū cā'a'katāxtūni'nī'ttza'. Lā' xla' a'yuj
