verse: LUK.021.009
translations:
  kpx-kpx: Ataeau mole havei tuvaliage lainaho hoto ke evisi vabulahalive. Kosealemo
    vaveve toela katealeabuna vasohuta lohoi. Igeto gabie vanie gabina bae lohoi.
  okv-H: Eto ungo isoro ta duru hoi ta eto asa ta ingesova avo ungo joru avojo eto
    iji kombu puvurae iresuja amikote isoro avo einge aisora.
  tbo-tbo: Hougana gawiya po wogalahi tuwegahi ona noonolihi ega ona matomatouta babana
    geka dewahi apo hina wawala tahaya. Tamogi houga sigasigana apega ina geleta yagiyaginai.’
  mal-C: നിങ്ങൾ യുദ്ധങ്ങളെക്കുറിച്ചും കലാപങ്ങളെക്കുറിച്ചും കേൾക്കുമ്പോൾ പരിഭ്രാന്തരാകരുത്.
    ഇവ ആദ്യം സംഭവിക്കേണ്ടതാകുന്നു. എന്നാൽ, അത്രപെട്ടെന്ന് യുഗാവസാനം സംഭവിക്കുകയില്ല.”
  grc-SR: Ὅταν δὲ ἀκούσητε πολέμους καὶ ἀκαταστασίας, μὴ πτοηθῆτε· δεῖ γὰρ ταῦτα γενέσθαι
    πρῶτον, ἀλλ᾽ οὐκ εὐθέως τὸ τέλος.
  bgc-bgc: जिब थम रोळे अर झगड़े का जिक्र सुणो तो घबराईयो ना, क्यूँके इनका पैहल्या
    होणा जरूरी सै, पर उस बखत जिब्बे खात्मा कोनी होवैगा।”
  khz-khz: Pene gomi na vetali pa veineveine kulura pio kamonagira genai, nugami ragai
    pia golugolu. Egaura pia wala-kune, na ikana roe nea pene kwara.”
  deu-TKW: Wenn ihr aber höret von Kriegen und Aufständen, so lasset euch nicht erschrecken;
    denn es muß dieses zuerst kommen, aber nicht sogleich kommt das Ende.
  zsr-NT: Catiꞌ yö́niliꞌ rac gdil‑l, len taꞌdáꞌbagaꞌ yúlahuiꞌ bunách, cutu gadxi gdzö́biliꞌ,
    le run bayúdx lac ziꞌal le cni, san cutu zuítëni dza udx.
  lin-lin: Soki boyoki basango ya bitumba mpe ya mobulu, bobanga te ; pamba te makambo
    wana esengeli nanu kosalema, kasi ekozala mbala moko suka ya mokili te.
  hns-NT: Aur djab toelog soeniehe kie manai logan laraai kare hai aur haltjal matjaawe
    hai, tab na ghabaraihe. Ie sab tjiedj pahiele howe ke tjaahie, bakie tabbo ie
    djoeg ke ant abbe na aai rahie.”
  noa-E: Mʉg atag paawaijã pãrau juurhi theega thʉnʉnʉmkham ũrjurau, durrpierr. Mag
    thʉnʉm dʉ̈i ĩchab õor wir aig amach pörnaan dʉ̈ipai meeukhawia sĩi phogdʉ thʉnʉm
    anʉmjã ũrjugui ajim anʉm. Mamʉ maagwai oob pãrau, “Ĩsin chad Ẽwandamau warreta
    maach öpʉ̈yaagpam” amiet ajim anʉm. Chadcha magʉm nem thum ich jãg didichagmaju;
    mamʉ magbaadëmua warag ag bʉ̈rre chan Ẽwandamau õor thum ʉʉrppʉ̈ibamgui ajim anʉm.
  eng-EMTV: But whenever you hear of wars and insurrections, do not be terrified;
    for these things must happen first, but the end will not come immediately.”
  mib-NT: Te núu nihīn rō jnūhun jeē tāca lado iyó guerra te cándonda ñayuu sɨquɨ̄
    tohō, te ma yūhu ró, chi cánuú jéē xíhna gā coo súcuan, te ni ma jinú yachī quɨvɨ̄
    ndɨhɨ ñayɨ̄vɨ́. Achí yá.
  lif-NT2: हे़क्‍क्‍याङ् खिनिॽ थङ्‌हाॽ नु के़जिहाॽरे़ कुयाःम्‍बेओ के़घे़प्‍सुम्, कर
    निङ्‌वाॽ मे़मये़म्‍मिन्‍ने़ॽओ॥ कङ्‌हाॽग पोःङ्‌माए पोःङ्, कर बा खे़न् ये़म्‍मोएग
    इक्‍सादिङ् खाम्‍बेःक्‍माल्‍ले़ कुनुप्‍मान् मे़दाने़न्‍लो॥”
  xnj-xnj: Hinu, pamwiyuwana malovi ga ngondo na mng'anamukanu nakuyogopa, muni yiganikwa
    genago gahumila hoti, nambu pamwishu wene wakona.”
  mmx-mmx: Nemen mita marat mo do mina ronga laraesep. Lempanga xerepmo naba vot avot,
    ketla laxavaxap at na lavatbung menemen kopmen noxo vot soso.”
  cbr-NT: Mitsun camina uni itsían, bëtsi menu 'icë unicamax ca bëtsibë 'acánania
    quixun ñuia cuanuxun 'ain. Cuanan, raíri unicamaxribi ca aín 'apumi tsuáquiruia
    quixun ñuia cuatíbi camina racuë́tima 'ain. Asérabi ca usai 'iti 'icën. Usaía
    'icëbëbi ca ënë mecama cëñúcëma pain 'iti 'icën.
  tee-NT: Chai acsni ak'asmat'a'it'it ni alin ju lhilucut chai ni tamacxtuputun ju
    ix'ucxtin'an ju ali'in lapanacni pus tun t'it'alhanant'it. Pus tasq'uini ni p'ulhnan
    catapasaya' ju ani taxtokni. Para jantu lana acsnich ju ix'aclanti ju lacamunutpa'.
  eng-LSV: and when you may hear of wars and uprisings, do not be terrified, for it
    is necessary for these things to happen first, but the end [is] not immediately.”
  cak-NT: Y cuando xtic'oxaj chuka' chi jec'o naciones ri niqui'en guerra o winak
    pa tak tenemit yequi'en ayowal chiquiwech, man tixi'j-iwi', roma ronojel ri' can
    xquiebanataj na-wi na'ey, pero man ja' yan ta ri' ri ruq'uisbel tak k'ij chi ri
    rech-ulef.
  pah-NT: '—Aerẽ po ti ojipe''g̃a tavukari ojipe''g̃a pe nehẽ. Ojipe''g̃a po ti ndokopotari
    gwuvihavuhu''g̃a nhi''ig̃a rupi nehẽ. A''ero po ti g̃a ndekoi ojogwehe nehẽ. Imombe''urame
    pe me ti tapenhimongyhyjiukari g̃a pe. Otavuka tuhẽ po ti g̃a nehẽ. A''ea rupi
    rũi po ti mbapavakotyva''ea nehẽ, ei Jesus''ga. Ojipea Jesus''ga ei g̃a pe:'
  sja-NT: Ũridak'ãri eperãarãpa jura chõo jõnɨ mãik'aapa oodaamaa p'anɨ ãchi poro
    waibɨarãpa jara p'anɨk'a, p'eranáatɨ. Ichita mãga p'asait'ee naapɨara. Mamĩda
    Tachi Ak'õre ewari waibɨa ewate at'ãri pa-e pait'ee.
  xed-xed: Baɗu da snaŋta kuni ta mna gwaɗa ta vulu ta vulu lu, nda ghazeŋzeŋ ta ghazeŋzeŋ
    lu ya, yaha ŋuɗufa ghuni da tɗu, ya kɗakwa ghəŋa haɗik a tsaya karaku wa. Tkweʼ
    ka tiŋlaghuta tsa skwiha ya ta slata,» kaʼa.
  mks-NT: Tá ná cuni jo̱ho ndó ña̱ cáni táhan ña̱yivi ñuyíví yóho, a̱ cáyi̱hví toho
    ndó. Jáchi̱ ndúsa̱ já ndítahan coo. Joo cáma̱ní yi̱i̱ va jáxi̱nu̱ co̱o qui̱ví
    ndihi sa̱há ñuyíví —na̱cachi Jesús xi̱hi̱n ná.
  gfk-S: Ma be ing mu hadade ira tamat na mangana hinarubu waak mu ra bunurut. Kike
    ra linge na hanawat, sene be no hauhawatne pai nale hanawat haiah.”
  bmu-bmu: Yarö aka karimŋi karimŋi asuhugetka ötöŋini mötmemö, jönömŋini kude unduma.
    Yuai mi mutuhök asuhumapkö jijiŋa. Mi asuhumapmö, gölmegö nalöŋan mönö miaŋgöreŋök
    zilaŋ qahö teköma.”
  dgz-dgz: Ita anan agagae taue aiwandapina yawanewa, ame tap ya anu gurane. Inak
    aru mame namu venase di tau aeta, go wam uiwa ap mepe ya taueta.”
  eng-GNV: 'And when ye heare of warres and seditions, be not afraid: for these things
    must first come, but the ende foloweth not by and by.'
  zaa-NT: Canchu chi guna le qui'ni cca guerra o qui'ni ritìl·la ca gobierno nna,
    bittu gátsini le. Porqui'ni náduel·la' ccá yà'latè ca cosį, pero nìhuani labí
    chi gùl·la' tè fin.
  eng-WEBSTER: 'But when ye shall hear of wars, and commotions, be not terrified:
    for these things must first come to pass: but the end is not immediately.'
  guh-guh: Vajabitsaë pexanaejava imoxoyonacuanëjava, tajënacuanëjava ata, pavënëlivaisitaename.
    Itsiata pëtsa pajunavame. Peneta bajara itsane mapanacua pevereverecaevajënaeje.
    Itsiata baitsi jane bepijia bajarapamatacabi mapanacuaje abaxë apo vereverecajuni
    tsane, jai Jesús pijajivijavabelia tajëvelia pevajunupaebijavata pacuenia itsamatacabi
    itsijitsia mapanacuata.
  bon-bon: Cuta piiyepu, weene liba idre pa itecijanipi egä, ‘Biname cina teeme mopeyame
    ne cubu cama iyeblingtisi,’ coo, ‘Biname cina cubu jiicenisi,’ piba wälu gone
    läbitininuye. Pepu mule pa läbitipesi, yepä ai padare me ngälugaabe cäro camu
    gyene.”
  nhw-BL: Huan anquicaquise para oncas tlahuilancayotl huan para miyaqui tlahuel mosisiníaj,
    pero amo ximajmahuica pampa achtihui monequi panos nochi ni tlamantli, pero noja
    polihuiyoc para tlamis tlaltipactli.”
  mgw-mgw: Bai, pamwagayu'wa makowe ga ngondo na maangaiko, kenemwayogope, kwa mwanjaa
    ago gapalikwa gapi'te wi'ti', lakini matemulyo ga goti gaapanga balo.”
  swh-ONEN: Lakini msikiapo habari za vita na machafuko, msiogope. Kwa maana hayo
    ni lazima yatokee kwanza, ila ule mwisho hautakuja wakati huo.”
  wbi-wbi: mungapulike ivuluguvulugu namungoghwopaghe, ulwakuva isi sooni sinoghile
    sihumile taasi. neke uvusililo navulihimila ng'hani ng'hani”
  bba-bba: Ì n tɑbun dɑmu nɔɔmɔ kɑ nɔɔsinɑɑ sɑriru, i ku nɑndɑ. Domi yerɑ n ko n
    ɡbi n tunumɑ, ɑdɑmɑ n ǹ kpee te mi ɡinɑ.
  eng-KJVCPB: 'But when ye shall hear of wars and commotions, be not terrified: for
    these things must first come to pass; but the end is not by and by.'
  kgk-NT: 'Nhorairõ rerakwã erehendu ramo ani erekyhyje teĩ. Nhorairõ-py ohekoviarõ
    arã mburuvixa. Upéa oiko va''erã voi. Upe jave jepe ne''írã vyteri ogwahẽ inhe''ẽ
    ijapy-py, he''i. Upéi he''i jevy íxupe kwéry: —Ojehu va''erã pene mongyhyje va''erã.
    Yvypóry onhorairõmba va''erã onhondive. Tetã mygwa kwéry onhorairõ va''erã tetã
    ambue mygwa kwéry ndive. Mburuvixagwasu gwembigwái soldado kwéry-pe omonhorairõ
    uka ave arã ambue mburuvixagwasu rembigwái soldado kwéry ndive.'
  waj-waj: 'Fai yoosinna voovaki variaiya diitada yoosinna voovaki variaiyaatama rapuai
    mmayaayaivaa rikiada mmuaa yoosinnaivaki variaiya diitada ngiari kieetaiyaatama
    rapuai mmayaayaivaa rikiada ivaara sa aatuukiatee. Rapiraivonnaadee tauraa vaino
    too ngiau mmata taikeera suaivo fai hama makee tino nninaravaivee, kiaa kioo vo
    kuavai iya tunoo:'
  ekk-PKP: Kui te kuulete sõdadest ja revolutsioonidest, ärge ehmuge, sest kõigepealt
    peavad need asjad toimuma, kuid lõpp ei tule kohe.
  mpx-mpx: Haveyan ge apwaapwanawa wasaliya nuku hago, yaa bahi nuku lolovakun. Bugul
    ololana o nihi gan ga, yaa nige tage sauga o elana ge sauga mowamowasena ni nem.”
  wbp-wbp: Lani-wangulu nyinaya kajinkili-jana purda-nyanyi linjarrpa wiri-kirra manu
    kajinkili yangka jaru mani yapa-kari-kirlangu wurnturu-ngurlu ngurra-kari-ngirli
    kajili-nyanu yiti-wana-karirli linjarrparlu pakarni. Ngula-puruju, wurrangkulu
    mardaka langangku, kula-nyarra nguruju lawa-jarri jurnta murnma-juku.
  luo-luo: Ka uwinjo ka pinje gore kod koko mangʼeny, to kik ubed maluor. Gigi nyaka
    timre mokwongo, to ok onyiso ni giko chiegni.”
  nhe-NT: Huan inquicaquise para oncas tlatehuijcayotl huan para miyac tlahuel mosentlanchihuaj,
    pero amo ximajmahuica pampa achtohui monequi panos nochi ni tlamantli, pero noja
    polihuiyoc para tlamis tlaltepactli.”
  aii-aii: ”ܘܐܝܼܡܲܢ ܕܫܵܡܥܝܼܬܘܿܢ ܦܠܵܫܹ̈ܐ ܘܫܓ݂ܘܼܫܝܹ̈ܐ، ܠܵܐ ܙܵܕܥܝܼܬܘܿܢ، ܣܵܒܵܒ ܐܲܢܹܐ ܒܸܬ
    ܗܵܘܝܼ ܩܲܕܡܵܝܬܵ‌ܐ، ܐܝܼܢܵܐ ܗܸܫ ܠܹܐ ܝܠܹܗ ܫܘܼܠܵܡܵܐ.“
  esk-NT: Iqsiñiaqasi tusaagupsi aŋuyaktuanik aġayaktuaniglu. Tamatkua atuumagisirut
    sivulliulutiŋ aglaan isukłitchumiñaitchuq taapkunuuna.”
  msb-msb: Kun makabarita naman kamoʼn manungod sa gyera kag mga pagkasamok, ayaw
    kahadlok kay dapat ini mangyari anay pero dili pa ina dayon an katapusan.”
  cpa-NT: Jøng² tsa¹jmóh³ hniah¹² ganh¹ na³ma²ca¹nengh² hniah¹² jǿg³ hi² ma²tán¹²dsa,
    ma²jmo¹²dsa hning². Hniuh¹² lé² lah¹jøng² ni³jiá¹. Cónh¹jøng² hei¹² hi³méh¹ ja³ca¹tóh²
    jø² jmai³.
  dso-dso: ଆରି କେବେ ତମେ ଜୁଇଦ୍‌ ଆରି କିରମାର ଅଇବାଟା ସୁନ୍‌ସା, ସେବେଲା ଡରା ନାଇ । କାଇକେ ବଇଲେ
    ଏ ସବୁ ଗଟ୍‍ନା ଆଗ୍‌ତୁ ଅଇସିସେ । ମାତର୍‌ ଏ ଦୁନିଆର୍‌ ସେସ୍‌ ଦିନ୍‌ ସେଦାପ୍‌ରେ ନ ଆସେ ।”
  meu-meu: A tuari bona heloḡo-heloḡo haridia ba kamonai, basio gari, badina be ini
    ḡau do bae vara guna, a dokona be dounu vairai.
  yva-NT: Arono rui rati wadaniv vatane wo marova rave, muno inta wo marova rave taune
    awa akarijo pemerinta mansai, weamo vemo wajaniv inya. Weye ana namije mamo indati
    nande wusyimbe, weramu munije ama akarije omamo mamai dainya nene.”
  dgc-dgc: Eng makabaheta kam ta meadu a gera, sakay laban, éy diyan kam métageg.
    Dumemét a talaga i meadu a gera, pero éwan ya tanda na katapusan.
  zpm-NT: Zeeṉe gon to pa lo ndxiediḻ tib guiedz, pa lo noyacgaa grë diḻdox, ib gdziebde
    to. Ib none gac grë ncuaaṉ co, per lega loxaque miṉe csilosew ga.
  hix-NT: Wahoro htxero, waha yosohtahanàr komo yokaytà menytxetxhe hampànà, kekon
    hatà. Tkayaryet heno komo yarymany komo yokaytà xarha menytxetxhe hampànà. Àro
    wyaro owyanye enytxantoko, oseryehpàra rma ehtxoko. Àro wyaro htxero haka mpànà
    natxhe ha, toto komo. Osomtatkatxehkahra rma hak naha, yukryeka, kekon hatà, Txesusu.
  sim-sim: Uhu kumak avak ji misinak yanga yangak awun ukwa lir. Unak maintama nga
    auhukwa nga ji misikwa sir. Hako oso wolo ji ajewa hala. Mbele mbele ondo masmas
    talakwa lir. Hako misambi nga lersuwu nga mendek fri nakwa, os akrik.�
  npi-ULB: जब तिमीहरूले लडाइँ र झैझगडाहरू सुन्‍नेछौ, तब भयभीत नहोओ, यी कुराहरू पहिले
    हुनैपर्छ, तर अन्त्य भने तुरुन्तै हुनेछैन ।”
  cgc-cgc: Daw kabalita kaw ta mga gira daw gamo, dili kaw mataranta tak naan ta plano
    ta Dyos na matabo anay iling an tan. Piro, dili beet ambalen na mabot dayon katapusan
    ta yi na timpo.”
  tim-tim: Akto bugâ hanâk hanâk miawakto aguwai aregât den pat akbai are âmâ nâŋgâm
    ain bo hamewakbi. Are soŋ miawakbiapgât Anutuŋe magep. Dâ dowâk bo miawakbiap.”
    dâep.
  yor-yor: Ṣùgbọ́n nígbà tí ẹ̀yin bá gbúròó ogun àti ìdágìrì, ẹ má ṣe fòyà; nítorí
    nǹkan wọ̀nyí ní láti kọ́kọ́ ṣẹlẹ̀, ṣùgbọ́n òpin náà kì í ṣe lójúkan náà.”
  wos-wos: Wun nukwa xékétanguni, séfélak du takwa deka héfambu rekwa du takwa wali,
    nak téfambu rekwa du takwa wali warendat. Xékéta guni rookénguni. Tale wun joo
    xakutandé. Xakundét, hukétéfi nukwa hukémbu yatandé. Bari yamba yakéndé.” Wungi
    dé wa.
  emp-NTPO: Bãrãba ũrĩnia puruda dewara puru ume djõ duanʌda idjab̶a ara ãdjidub̶a
    djõ duanʌda, baribʌrʌ dauperarãnadua. Maʌ̃gʌra jũma mãwãida b̶ʌa. Baribʌrʌ jĩrũarebema
    ewarira ara maʌ̃da jũẽẽ́a.–
  eng-F35: But whenever you hear of wars and insurrections, do not be terrified; because
    these things must happen first, but the end will not come right away.”
  ind-ind: Dan waktu kalian mendengar berbagai berita tentang perang dan kerusuhan,
    janganlah takut. Allah memang sudah menentukan bahwa semua itu harus terjadi lebih
    dahulu, tetapi saat hal itu terjadi, janganlah berpikir, ‘Akhir zaman sudah tiba.’”
  pes-OPCB: و هنگامی که خبر جنگها و آشوبها را بشنوید، پریشان نشوید زیرا باید اول چنین
    وقایعی اتفاق بیفتد، اما به این زودی دنیا به آخر نخواهد رسید.»
  mpt-mpt: Eka bib mak bib mak osa meb meb olosa awao walo genan haaibobo galiba wentemib
    mole ibo mo dlou une bianiba tosianimibe! Kukub olo tam tlamabo otane mubiang
    amo hebmamsabo mo tam tlamobabo ge baabenea
  ssx-ssx: Ikana꞉ma꞉ Tapake ma꞉nda꞉ma꞉ tapake ma꞉nda꞉ yaapo a꞉nda꞉ pita꞉la꞉me o Homeke
    tapakema꞉ kone a꞉nda꞉ pu alu alu pita꞉la꞉me pi opimika꞉na꞉ta꞉ kota꞉ ikana꞉ma꞉
    paala꞉ma꞉ na homu hapa꞉peke. Dupiki haumanu amba꞉la a꞉pa꞉peke ya꞉la꞉pate pa mo
    hande paetolo nateta꞉ teke pa꞉ta꞉ laa na pita꞉la꞉me.
  mkl-mkl: Bii ì ɡbɔ ɑ̀ wɑɑ fɔ lɑɑbɑɑui iɡũ ŋɑ do ijɑ ŋɑ, i mɑɑ̀ jɔ̀ ziɡi nŋɛ ku
