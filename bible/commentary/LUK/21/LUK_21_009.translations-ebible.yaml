    trabol, bikoz ebri demting mas apen pas. Bat dat taim i nogo pinis yet.’
  hlt-THB: Qaal tuknaak ingkaw qaaltuk awithang na ming zaak awh koeh kqih uh. Vemyihkhqi
    ve lamma na ak awm hly qoe ni, cehlai a tym a dytnaak nyn taw pha law hlyk tlang
    hlan hy,’ tinak khqi hy.
  soq-soq: Bola uara daitada onantompo gagalowa e etana ita do bola isiwa bedewe apana
    muba onantompo umanau etane mai saitane insenase, ‘Tauma ipa sa walama ompa wisen.’
    Dewa ema ideita segantopu, tane walama ompaida mai tauwadeaida wisepi, dia.”
  qub-qub: Guërra captin, contra jatarejta wiyarpis ama mancharinquicunachu. Rimëruga
    chaycunallarämi canga. Chayno caycaptinpis cay pachaga manarämi ushacangarächu.»
  att-att: Á mássiki nu marámak naw sangaw ta ajjan yù ira makigerrá ánna yù ira makiramá
    sù ira mammaguray nira, ngam ari kayu mabbagal, gapu ta kunniúrin yù mapolu nga
    mesimmu, ngam ari paga yù pagáddekán na ággaw,” kun na.
  bki-bki: Ana ver ka bogo na, mia kamiu kuvijog uetubaiano na mira, a jaleleano nalo
    aju vaataro, mia kumemebiju m̃ele re. Vite nalo na monoka amalmaluvo beamu, mia
    naina maka ve bogo na maaro nene navo.”
  bqp-bqp: Tó a zĩ̀nↄ baaruu mà ke futɛkↄ̃ina yãnↄ, àsun tó vĩna á kũro. Sé abirekũnↄ
    kɛ káaku gĩa, ama andunia ni láka gↄ̃̀nↄro.
  mcp-mcp: Ja bɨ́ mə́ bá dʉ gwág miláŋ mí mɔ́ɔmb yí, bɨ kú bá dʉ gwág wagʉwo. Bɨ́
    tɛɛm gwág nə́ buud bwə́ mú ŋgə sá miŋgáádə́ nə ijwû, bɨ́ kú bá gwág wagʉwo. Nəcé
    í bá jɨɨ nə́ isâ byɔɔŋg í ŋgə́g nə tɛ́ɛ́d fwo sɨ̂y; njɨ, í ábʉ́lɛ́ lɛɛl bə mə́shíné
    mə́ shí.»
  hat-hat: Lè n'a pran nouvèl lagè ak revolisyon k'ap fèt, nou pa bezwen pè. Fòk bagay
    sa yo rive anvan. Men, se p'ap ankò lafen an sa.
  npl-NT: Keman nonkimatiskeh momijmiktilo iwa motekilmakalo, amo ximomojtikah, nochi
    ni moneki mamochiwa, pero ayamó itlamia n tlaltíkpaktli.
  bgg-bgg: Chiih-è mak rek rai ne gui rai dun pha yoi magunde nathek arum chid rabo,
    jithek ne igobi rey ruii pha chak ro, jimagunde jithek è jong pha ishak arey pha
    ro.”
  eng-TCENT: When you hear of wars and uprisings, do not be terrified, for these things
    must first take place, but the end will not immediately follow.”
  eng-BSB: When you hear of wars and rebellions, do not be alarmed. These things must
    happen first, but the end is not imminent.”
  cpu-NT: Ari pinkemakotakero ovayiritaantsi, maimanetavakaantsi, paamaiya omapokimikari,
    tema ontzimatye omonkarayetya iroka, iro kantacha eekero iyaatatye.
  san-ASM: যুদ্ধস্যোপপ্লৱস্য চ ৱাৰ্ত্তাং শ্ৰুৎৱা মা শঙ্কধ্ৱং, যতঃ প্ৰথমম্ এতা ঘটনা
    অৱশ্যং ভৱিষ্যন্তি কিন্তু নাপাতে যুগান্তো ভৱিষ্যতি|
  tac-NT: ―'Lige napu'lige ruyésiga 'emi nakó nerúlimio, tabilé majawa napugiti nerúlimili
    kame nakoli bajchá, nobi tabiléchigo 'cho suwibámili nímalagó ye gawí a'lige.
  eng-WEBPB: When you hear of wars and disturbances, don’t be terrified, for these
    things must happen first, but the end won’t come immediately.”
  gfk-H: Ma ing bia muat hadadei ta ira tamat na mangana hinarubu waak muat ra bunurut.
    Kaikek ra linga na hanuat, senbia no haphapataam pa na hanuat gasien.”
  viv-viv: Kadu aituha saꞋeyana ma gaviya kadu vekwageya moyaꞋaina valeyadi wananogalina
    againe keke aseꞋasemi ginaꞋakolukoluni lakahina. Mena gaitoma anafaiweya gidalakayemu
    tu tova ana lauyabu keke auheꞋama ginamadulakayemu.” Au hidemi Yesu givenuwaꞋatadi.
  yao-yao: Pachinchipilikana yangondo ni utinda ngasinjogopa pakuŵa ikusachilwa iwoneche
    kaje yeleyi nambo mbesi ngajityochela kwanakamo.”
  tgp-tgp: Ale vara ka rongo vara jara tavera la lo vai na vuro, ale vara la lo vuro
    na lolo jarara hasera, ha sopo matahu matan la hinau atu, la pa masese tiroma,
    ale pongi hitahu, i pa sopo mai vahatea.”
  auc-NT: Ayæ̈, Wabæca awënë tönö pö bee tëninque wæætedö wæætë cædapa, ante tededäni
    ëñencæmïnimpa. Ayæ̈, Adobæca quëwëninque incæ awënë ingante wido cæcæte ante ængæ̈
    gantidänipa, ante tededäni ëñëninque mïnitö ïñömö edæ guïñënämaï ïedäni. Mänömaï
    edæ täno cöwë bacæ̈impa. Incæte ïinque baönæ botö äönæ æiquedö ponguïï.”
  kbc-NT: Codaa jinaɡ̶adoii nigajipaata moyalaɡ̶ata nideleɡ̶eco digawiniteloco noiigi,
    codaa me niɡ̶ina dinoiigiwepodi nidelaɡ̶a. Igaataɡ̶a jiɡ̶inaa odoejedi me jinataɡ̶a,
    pida anaɡ̶a nipegi liniogo niɡ̶inoa nokododi.”
  bmh-bmh: Ag malai aleu ze mui, malai saiu waiagab alaba, doiban, ag esilakian. Go
    igul petak amegai zumau. Sisiarabun ziwas go pigai i zumau.”
  ctu-BL: Ba' ora mi la' wubin an cabʌl guerra yic'ot leto, mach mi la' cha'len bʌq'uen.
    Come wersa mi' ñaxan ujtel pejtelel jini, pero maxto i jilibalic.
  meq-meq: Ka tsənum ndo hay faya ta giye vəram ta ndo neheye ta niye ɗəre a bo aye
    na, kâ dzədzarum bay. Wu neheye na, kutoŋ ta ndisleweye təday. Ane tuk na, niye
    na, mandəve i məndzibəra zuk bay.»
  noa-H: Mʌg hatag paawaijã pãrau juurhi t'eega t'ʌnʌnʌmk'am hũrjurau, durrpierr.
    Mag t'ʌnʌm dʌ̈i hĩchab hõor wir haig hamach pörnaan dʌ̈ipai meeuk'awia sĩi p'ogdʌ
    t'ʌnʌm hanʌmjã hũrjugui hajim hanʌm. Mamʌ maagwai hoob pãrau, “Hĩsin chad Hẽwandamau
    warreta maach höpʌ̈yaagpam” hamiet hajim hanʌm. Chadcha magʌm nem t'um hich jãg
    didichagmaju; mamʌ magbaadëmua warag hag bʌ̈rre chan Hẽwandamau hõor t'um hʌʌrppʌ̈ibamgui
    hajim hanʌm.
  alp-NT: Eleki imi lene be nusaru lisa kai lomai kai hoha elake hoko hkutuke imi
    yake le piasare nusa kai nusa esi lisa kai lomaije neka po nusare koho mosa.
  san-VEL: yuddhasyopaplavasya ca vaarttaa.m "srutvaa maa "sa"nkadhva.m, yata.h prathamam
    etaa gha.tanaa ava"sya.m bhavi.syanti kintu naapaate yugaanto bhavi.syati|
  kbq-kbq: Tamagra ha'ma hanaza agenkene, hazenkeza fore'ma haniazamofo agenkema antahisuta
    korera osiho, na'ankure ese'zana ana zantamina fore hugahianagi, ame huno vagarekna
    omegahie.
  kbh-kbh: Y ts̈ëngaftanga, ents̈anga imojtsentsjanama y ents̈anga mandadëngbe contra
    imojtsemnama chas̈mojtsuenana ora, ndoñe s̈mattsauatja, er entseyta natsana chë
    soyënga chaochnëngo; pero masque chca, chë quem luare jopochócama tempo cabá ndoñe
    queochátsmëna ca.
  ron-LSB: Când auziți de războaie și de tulburări, nu vă înspăimântați, pentru că
    aceste lucruri trebuie să se întâmple mai întâi, dar sfârșitul nu va veni imediat.”
  pon-pon: A komail lao ron duen mauin o muei jued, ender majak, pwe mepukat pan wiaui
    maj, a jaikenta imwi.
  nhe-BL: Huan inquicaquise para oncas tlatehuijcayotl huan para miyac tlahuel mosentlanchihuaj,
    pero amo ximajmahuica pampa achtohui monequi panos nochi ni tlamantli, pero noja
    polihuiyoc para tlamis tlaltepactli.”
  sps-sps: Nainy te nongoiny romin sagoge nana puaan, gen nainy vapupuaan, a foka
    to aya ma ruak faamuan tsom, sana mi ma oraav vaare. Te gim non ma faatok iny
    a fafakap te siruu en.”
  wnc-wnc: Ginda nataawa aminbamda undang amakaing ba undang ainggamatakaing ngang
    yawawa natapning. Siwan ngana ginu natake wena siwik kakngatane tuwang unin dua.
    Aho. Sanga waakngata tupan gamok apana masande tapduknga wenga gwenu asapik,”
    ngang yanikut.
  bus-bus: Tó a zĩ̀nↄ baaru mà ke tó á mà wà fɛɛkↄ̃zi yãnↄ, àton tó vĩa a kũro.
    Sé beeenↄ kɛ káaku gĩa, mↄde anduna é yãa gↄ̃ↄro.
  gub-BL: Peinu putar puràmàtyry'ymaw nehe, peinu putar teko uwihaw waàmàtyry'ymaw
    nehe no. Pekyze zo henu mehe nehe. Uzeapo putar 'agwer ma'e paw nehe, iahykaw
    ihem 'ym mehe we nehe.
  imo-imo: Altoko opa awili kombu marenga tenge ungu pilko, imbomani enonga iye nomima
    tonge ungu pilkolio mini naa lteaio! Aku uluma Goteni oi kumbe lepa wendo opili
    nimu mele tembalo. Nalo peyalime waimu welea naa wendo ombalo,” nimu.
  boj-boj: Bunuqna sawa bei bei qaji naŋgi aŋ na qotokobaoqnqab. Niŋgi deqa qusib
    ulaaib. Qotei a nami marej, ‘Kumbra di brantqas.’ Deqa brantem. Ariya kumbra di
    brantimqa diŋo bati urur brantqasai. Soboleiyosim brantqas.”
  eng-DRA: 'And when you shall hear of wars and seditions, be not terrified: these
    things must first come to pass; but the end is not yet presently.'
  knf-knf: Woli naluŋ aŧiink ŋgut na pgarandër, nawutan kalënk. Iko mënţ iwo yi kawo
    ji umundu ubi udo kaba. Kë umundu uşë wo uunwo kaba wal mënţ. »
  san-KHM: យុទ្ធស្យោបប្លវស្យ ច វាត៌្តាំ ឝ្រុត្វា មា ឝង្កធ្វំ, យតះ ប្រថមម៑ ឯតា ឃដនា
    អវឝ្យំ ភវិឞ្យន្តិ កិន្តុ នាបាតេ យុគាន្តោ ភវិឞ្យតិ។
  arn-NT: Feychi allkülmün ñi mülen ti awkan dungu ka welukonke kewatuay tati pu che,
    llükakilmün, fey kom tüfa mülelu am ñi wüne rupayael, welu femllele rume petu
    akulayay ti afachi antü.”
  zas-NT: Abiꞌ chi guiguiejndi cayajc wadijl o chas ree bejn contr xguxtis reeman,
    ad guidxebidi din yaloj gac zian. Per ad por laatan ma bidxin dxej nit guidxliuj.
  ken-NT: Nɛ mpok bǎghókó nsóŋó-nɛnu nɛ ɛbyɔk, bǎkɛ́ chay. Mɛnyǔ mɛnyɨŋ ɛbhɔ
    bɛbhɔŋ bɛfakari, kɛ ɛyɔ ɛ́pú tɔŋ bɛ ngwɛnti mmɨk arɔp kɛkwɔt.”
