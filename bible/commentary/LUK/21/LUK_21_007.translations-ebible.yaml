verse: LUK.021.007
translations:
  kpx-kpx: Iesuu kateai louge abu namihai avoe, “No haivemale ata, vaveve kena osiomalela
    velemai. Isi vaveve oletena lohoge noeabuna ke elehai hilokage vaniu vuguvuguanu.”
  okv-H: Enana ingito ke einge eto ingia, “Ahe poekari embo ari erevi iji deina puvurou,
    eto puvuresuja amita hajire amo do kioro?” ainge eo
  tbo-tbo: Ma tauhi hi lubayadeya hi pa, ‘Bada, meyanai apo am baha anona ina lugeleteya?
    Ma wekiwekilala awai apo ina paliweliyai naka hougana ugolina amaka to geleta?’
  mal-C: “ഗുരോ, എപ്പോഴാണ് ഈ കാര്യങ്ങൾ സംഭവിക്കുക? അവ സംഭവിക്കാറായി എന്നതിന്റെ ലക്ഷണം
    എന്തായിരിക്കും?” അവർ ചോദിച്ചു.
  grc-SR: Ἐπηρώτησαν δὲ αὐτόν, λέγοντες, Διδάσκαλε, πότε οὖν ταῦτα ἔσται; Καὶ τί τὸ
    σημεῖον, ὅταν μέλλῃ ταῦτα γίνεσθαι;
  bgc-bgc: उननै उसतै बुझ्झया, “हे गुरु, यो सारा कद होवैगा? अर ये बात जिब पूरी होण
    पै होवैगी, तो उस बखत की के निशान्नी होवैगी?”
  khz-khz: Ne Iesu gerenagiato, negetiwato, “Vevega-ripa talimamu, arigi toma pene
    wala? E pene wala genai, pene vega-taunataunaa vegailiana rakagau?”
  deu-TKW: 'Sie befragten ihn aber: Meister, wann wird denn das sein? Und was ist
    das Zeichen, wann das kommen wird?'
  zsr-NT: 'Niꞌr gulanabnëꞌ Jesús, taꞌnë́ꞌ: ―Bönniꞌ Usëdi, ¿batx gac lë ni? ¿Bizxa
    gac bëꞌ chzoa gac cni?'
  lin-lin: 'Batunaki Yesu : — Moteyi, makambo yango ekosalema tango nini ? Mpe elembo
    nini ekotalisa biso ete makambo yango ekomi pene ya kokokisama ?'
  hns-NT: 'Tab tjela log poetjhies kie: „Maastar djie, ie kab hoiga? Aur hamlog kaise
    djaan paabe kie tem aai gail hai?”'
  noa-E: Magbaawai i khapeenau irig, —Maestro, pʉ iek mag jãg mokdau joothʉthʉʉd thʉnʉm
    thum õrau pogueupʉ̈iju anʉm, ma ¿jãagwaichata magjuma? ¿Khan jãg nʉm gaaimua Ẽwandamau
    ijaaurjö oopijuma ajim anʉm, mag Aai i jëeujem di pogueupʉ̈imʉʉ pam?
  eng-EMTV: So they asked Him, saying, “Teacher, when will these things be? And what
    will be the sign when these things are about to happen?”
  mib-NT: 'Te ni cacajnūhún de ya: Maestro, ¿ndé quɨ́vɨ̄ coo tāca jéē ní cachi ní
    jéē coo? ¿Te na seña coo nuū cuácuyajni squícu tāca jéē ni cáhān ní? áchí de.'
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ ये़सुःन् सेःन्‍मे़दोसु, “सिक्‍साम्‍बे, कन् आप्‍फाल्‍ले़
    पोःङ्‌बाबे? कन् पोःङ्‌मानुःल्‍ले़ तगि थे मिक्‍सेःन् पोःङ्‌बे?”
  xnj-xnj: Ndi vakamkota, “Muwula mambu, genago yati gihumila ndali? Hinu ulangisu
    woki weulangisa papipi pagihumila mambu genago?”
  mmx-mmx: La diga sue ne Iesu xeretna, “Leeme loklox ase, lingisa nom lempanga naba
    vot? La loklok katling salai naba ravasu do na lempanga na vot?”
  cbr-NT: 'Usaquian Jesusan cacëxun ca a unicaman ñucáquin cacëxa: —¿Uínsaran cara
    mixmi quicësabi oi anuxun Nucën Papa Dios rabiti xubu ënëx aín maxáxcama rurupacë
    ''iti ''ic? ¿Anúan usai ''iti nëtë ca ''uramacuatsinia quixun ''unánuxun caranuna
    uisa ñu ''ia isti ''ain?'
  tee-NT: 'Chai tasacmich. Tajuni: ―Amamaka''unu'' tas vananch ju ca''uctaxtuya''
    ju ani minchivinti. Tijuch ju catasuyach ju lai acpuc''atsayau ni jantu mak''an
    cativa tus catapasaya'' ju ani taxtokni.'
  eng-LSV: And they questioned Him, saying, “Teacher, when, then, will these things
    be? And what [is] the sign when these things may be about to happen?”
  cak-NT: 'Y ri discípulos xquic''utuj che ri Jesús: Maestro, xecha'', ¿jampe'' xtibanataj
    ri xa''ij chake chirij ri rocho ri Dios? ¿Y anchique retal chi quiri'' nina''ex
    chi nibanataj yan ri''? xecha''.'
  pah-NT: 'A''ero g̃a ei ga pe: —Orembo''eharamo emombe''u ore ve, ei g̃a Jesus''ga
    pe. Maname po ti g̃a imondurugi nhandejatykahavuhua nehẽ? Marãva''ea po ti Tupana''ga
    hepiukari na''ẽ ahemonhimomby''ava''ea nehẽ ikwahavuka nhande ve nehẽ? A''ero
    po ti nhande ikwahavi imondurug̃werĩhava po ti kiro javo, ei g̃a.'
  sja-NT: 'Mãpai Jesumaa iidijida: —Tachi Jarateepari, ¿sãapaita mãga p''asait''eema?
    ajida. ¿Sãga k''awadayama ajida, ma ewari k''ait''a pak''ãri p''asait''ee pɨa
    jaradak''a?'
  xed-xed: «Mghama ɗa! Yawu dzaʼa magakwa tsa skwiha ya, mndəra wati ŋizla dzaʼa kəl
    lu ka snaŋtá magakwa tsa skwiha ya tama?» ka həŋ nda tsi.
  mks-NT: 'A̱nda̱ já na̱nda̱ca̱ tu̱hún na̱ Jesús já na̱cachi na já xi̱hi̱n á: —Maestro,
    ndá ama coo tócó ndihi ña̱ yóho. Ta ndaja coo tá sa̱ na̱cayati mé qui̱vi̱ cán
    —na̱cachi na xi̱hi̱n Jesús.'
  gfk-S: Io, di ga tiri ie, “Tena harausur, hunangesa kakarek ra linge ing u hinawase
    mem ine na hanawat? Ma a mangana hakilang so mem na nes ing na hamanis be kike
    ra linge di te hutate be di na hanawat?”
  bmu-bmu: Mewö jiiga möta qesim waŋgiget, “Böhi, keu jizani, miaŋgö ölŋi mönö wanat
    nalönöŋ asuhum tiŋgitma aka asuhumamgö akŋawi, miaŋgö aiwesökŋan mönö denöwö asuhuma?”
  dgz-dgz: Mu gare singui wayawan, “Wadianet nugawa, wan dim dim arita mame andi amba
    venasiwandata? Amba venasepen taiwandapina, paua mega dim dim da namu taue aiwandapina
    yavinain?”
  eng-GNV: Then they asked him, saying, Master, but when shall these things be? and
    what signe shall there be when these things shall come to passe?
  zaa-NT: 'Gunàba titsa'' tè cabi e nna ra cabi: Maestro, cuani ccá nu gútixa''a cuíą''lu''ą''.
    Biani señal ni ilá''ni tu'' para ccá tu'' saber ántesca thulo iyaba ca cosį.'
  eng-WEBSTER: And they asked him, saying, Master, but when will these things be?
    and what sign will there be when these things shall come to pass?
  guh-guh: 'Jesús pijajivi jumaitsi: —Patajatuxanenë, pajitsipajë patanetsipaebijavamë
    patayapëtaenexa paepatota copiapatsijitsia xua vajunupaebame. ¿Detsa pitsicuene
    peneta pataenajë itsa copiapatsijitsia xua jumaitsimë templobo yabara? jai Jesús
    pijajivi.'
  bon-bon: Abiberäja bägrä cina teebine itemlisi egä, “Abiberäja biname, ai mule te
    liba pagege äbita? Mine lipu peei padare ne pagege opo awatna?”
  nhw-BL: 'Huan inijuanti quitlatzintoquilijque: ―Tlamachtijquetl, ¿quema panos ni
    tlamantli? ¿Tlaque tlanextilijcayotl oncas quema monechcahuía?'
  mgw-mgw: Bai, ngabannaluya, “Mwalimu, makowe go gapitya pakubawi? Na kikowe saku'
    sasalaya panga makowe go gaegelile pitya?”
  swh-ONEN: Wakamuuliza, “Mwalimu, mambo haya yatatukia lini? Ni dalili gani itaonyesha
    kwamba yanakaribia kutendeka?”
  wbi-wbi: pe vakamposia vakati, Mbulanisi isi sooni silihumila lighi? kwe kiliku
    kino kiliva kye kivalilo kuuti agha ghalipipi kuhumila?
  bba-bba: Bɑ nùn bikiɑ bɑ nɛɛ, yinni, ǹ n mɛn nɑ, dommɑ yeni yɑ koo tunumɑ. Yĩre
    terɑ̀ tɑ koo ɡbi tu kookoo si sɔ̃ɔsi.
  eng-KJVCPB: And they asked him, saying, Master, but when shall these things be?
    and what sign will there be when these things shall come to pass?
  kgk-NT: 'Ha oporandu hikwái Hesu-pe: —Mbo''eháry, araka''e tipo oiko va''erã upéa?
    Mbava''e tipo oiko-ta oroikwaa hagwã ojehu-ta ramo ne remimombe''ukwe gwive? he''i
    oporandu-vy hikwái.'
  waj-waj: 'Tuduu rikiada iya inna yaparaida tunoo: Vitaira-o, a kiannaivo daira suai
    vainarannee? Dee ari vookarai aataruvai vainai rikiada fai ta ivaudiri teeda mmuakiaa
    kua a kiannaivaara yaata utida kiaara: Vainima vainaravee, kiaarannee?'
  ekk-PKP: „Õpetaja, millal see toimub?“ küsisid nad talt. „Missugune on märk, et
    need asjad hakkavad toimuma?“
  mpx-mpx: Inoke hi nel Yeisu elana hi ba, “Topankite, hauna sauga ge abwe bugul bolo
    baliya u babaunan nihi masal? Ge wali masal ana etotohi ga ni ola?”
  wbp-wbp: Jijaji-kirlangu-paturlu kurdungurlu-paturlulu nyanunguju payurnu, “Tiija,
    wangkaya-nganpa. Nyangurlalu-jana nyampurraju yuwarli pirlpirl-kijirni yapangkuju
    yungurnalu nganimparlangurlu milya-pinyi? Pirlpirl-kijirninjakungarntiji, nyiya-wiyi
    kapurnalu kamparruju nyanyi, ngari yungurnalu pinalku nyina?”
  luo-luo: Negipenje niya, “Japuonj, gigi biro timore karangʼo? To angʼo mabiro bedo
    ranyisi ni gichiegni timore?”
  nhe-NT: 'Huan inijuanti quitlajtlanijque: ―Tlamachtijquetl, ¿quema panos nopa tlamantli?
    ¿Tlaque tlanescayotl quiitase tlacame para quimatise monechcahuía para panos ni
    tlamantli?'
  aii-aii: 'ܘܐܵܢܝܼ ܒܘܼܩܸܪܗܘܿܢ ܡܸܢܹܗ: ”ܡܲܠܦܵܢܵܐ، ܐܝܼܡܲܢ ܒܸܬ ܗܵܘܝܼ ܐܲܢܹܐ؟ ܘܡܘܼܕܝܼ ܝܠܹܗ
    ܢܝܼܫܲܢܩܵܐ ܐܝܼܡܲܢ ܕܐܲܢܹܐ ܩܲܪܒܸܢܝܼ ܠܹܗܘܵܝܵܐ؟“'
  esk-NT: Iñuich apiqsruġniġaat, “Iḷisautrii, qakugun tamanna atuummiñiaqpa? Sukun
    iḷitchuqqutikun iḷitchuġigisivisa piyaqquġviksraq aullaġniigaqsikpan?”
  msb-msb: Kaya ginhunga siya san mga disipulos, “Maestro, san-o man ini mangyayari
    kag nano an tanda na igapakita na ini na tanan halapit na matuman?”
  cpa-NT: 'Jøng² ca¹juúh² dsa² quianh³dsa, ca¹tsáih¹dsa Jesús: ―Tøa¹², ¿ha²lǿih² lé²
    lah¹jøng²? ¿He² quianh¹³ li¹lih¹³ jnieh³ na³ma²ja¹quien¹³ lé² lah¹jøng²?'
  dso-dso: ତାର୍‌ ପଚେ ସେମନ୍‌ ଜିସୁକେ ପାଚାର୍‌ଲାଇ, “ଏ ଗୁରୁ, ଏଟା ସବୁ କେବେ ଅଇସି ? ଆରି ଏ
    ସବୁ ଗଟ୍‍ନା କେଟ୍‌ବା ଆଗ୍‌ତୁ ସେଟା କେଡେବଲ୍‌ ଅଇସି ବଲି କେନ୍ତି ଚିନି ଅଇସି ?”
  meu-meu: Bena idia ese e nanadaia, eto, Hahediba taumu e, edena nega ai ene ḡau
    bae vara? Bona bae vara negana toana be dahaka?
  yva-NT: 'Umba Yesus apa arakove wo anajo ware, “Injayo Kurune, reamare Nyo raura
    reansai kakavimbe: Nandui rati umba anakotaro Nyo raura umawe mamaisy? Muno munije
    ama akari namije mare nande, weamo animaisye mirati indati rarorono wusyimbe?”'
  dgc-dgc: “Maistu,” kagi di, “nikésiya i deméta na éya a kinagi mo? Anya wade i tandaa
    a monda mapospusan me a dumemét dén i éya a hirap?”
  zpm-NT: 'Bded ga, bnabdiidz zho lo me, rëb zho: ―Maestro, ¿poc dzigo gac miṉe bzeet
    luu ga? ¿Zha glu zeeṉe laaw ziaadyob gac?'
  hix-NT: Khananàhnye y, ketxkon hatà, àwya. Àsokentoko ryhe nosomtatkatxehkeno, Khoryenkom
    mànà ymo heno. Àhahnoke rma haxa ehtoko, eten komo tenyatxowà, uhutwamohsotho,
    ketxkon hatà.
  sim-sim: Urik Jisasin limu silira, �Tisa, mbele wolo mendek nomorawu oso si talanak
    ni heyeku? Mbele os masmas talanak ni heyehe ni mba, �Nomorawu osmu talakwak pasir
    nanduwa,� karem ni mbaku?�
  npi-ULB: त्यसकारण, तिनीहरूले उहाँलाई यसो भन्दै सोधे, “गुरुज्यू, यी कुराहरू कहिले
    हुनेछन् ? र यी सबै घटनाहरू हुँदा के-कस्ता चिह्नहरू हुनेछन् ?”
  cgc-cgc: Gainsa danen an ki Jesus, “Mistro, kan-o matabo nyan na paambal no? Ino
    sinyalis na pamatuod na mabot en timpo na matuman ambal no?”
  tim-tim: hin dâyi, “Luâk Humo, den yu maktât ire âmâ sop amuten miawakbiap? Akto
    sop are tâlâgumbo âmâ kulem gain gain hinare miawakbiap?” dâyi.
  yor-yor: Wọ́n sì béèrè lọ́wọ́ rẹ̀, pé, “Olùkọ́, nígbà wo ni nǹkan wọ̀nyí yóò rí
    bẹ́ẹ̀? Àti àmì kín ni yóò wà, nígbà tí nǹkan wọ̀nyí yóò fi ṣẹ?”
  wos-wos: Wun hundi wandéka di déré wakwexéké, “Wakwekwa du, yimba nukwa wun ge haraki
    hurutandi? Méta joo tale yandét nani xéta wun joo yatendékaka xékélakitame?”
  emp-NTPO: 'Maʌ̃ bẽrã ãdjia Jesua nãwã iwid̶isid̶aa: –Jaradiabari, Ãcõrẽ de dromara
    ¿sãʌ̃be tod̶ogozoai? ¿Cãrẽneba cawad̶i maʌ̃ ewarira caita b̶ʌda?–'
  eng-F35: 'So they asked Him, saying: “Teacher, so when will these things be?” and
    “What will be the sign when these things are about to happen?”'
  ind-ind: Lalu mereka bertanya kepada-Nya, “Guru, kapan bencana itu akan terjadi?
    Dan apa tandanya kalau hal-hal itu akan segera terjadi?”
  pes-OPCB: 'ایشان با تعجب گفتند: «استاد، این وقایع در چه زمانی روی خواهد داد؟ نشانۀ
    نزدیک شدن آنها چیست؟»'
  mpt-mpt: E okok aleyemin nakai Yesuse baabaniba Aleyemin naka kobo fatnamin dim
    ota kukub olo tam tlamabone? Fatnamin kukub ota sino tam tlota watemnobta meb
    tlanota nanobo genomabbione? gesiba
  ssx-ssx: Koto leekeeki ikana꞉ma꞉ opua alota꞉ Disao. Do aleeki manuta꞉ handima꞉ ipiliepe.
    Kutupa ipuluekema꞉ haena꞉ta꞉ eki hau pulu pa꞉la꞉eki handuluma꞉pe laa lota꞉ pimikime.
  mkl-mkl: Ŋɔi ɑ̀ beeɛ ɑ̀ ni, Mɛɛtu, wɑɑti yoomɑi inɛ nŋu ɑ́ to wɑ. Nyindɑ yoomɑi
    ɑɑ kɑ tɑko kɑ yɛ.
  gaq-gaq: ଉଡ଼ିକ୍ଲିଗ୍ ସିସ୍‌ ଜିସୁକେ ସାଲିଆକୁକେ “ଗୁରୁ ! ଆକେନ୍ ସାପା ଗଟ୍‌ନା ଅଃନା ଗଟେଏ ?
    ଡିରକମ୍‍ନେ ଚିନା ଡିଙ୍ଗ୍‌ନେ ସୁଗୁଆ ଡିଙ୍ଗ୍‍ଏ ଜେ ଆକେନ୍ ସାପା ଗଟ୍‌ନା ଗଟେନେ ବେଲା ପାଙ୍ଗ୍‌ଡିଙ୍ଗ୍‌କେ
    ?”
  gof-RNT: Enttika, “Asttamaariyaw, ha ubbay hananay awude? Qassi hayssi hananayssas
    malaatay aybee?” yaagidi oychchidosona.
  unx-unx: ୟୀଶୁଆଃ ଚେଲାକ କୁଲିକିୟାଃକ, “ହେ ଗୁରୁ, ନେଆଁଦ ଚିଉଲା ହବାଅଃଆ ? ଆଡଃ ନେ ସବେନାଃ ହବାଅଃରେୟା
    ଚିକାନ୍‌ ଚିହ୍ନାଁ ଉଦୁବଃଆ ?”
  gah-gah: Loko lokago, keza loká itiki monó gizapa velemaka, itína lani netá nene
    nanahé gamena utó itive, itó nana anosa utó okiko ánigokinake lani netá nene mota
    alévolé inogo ive loko litune.
  lcm-lcm: Na kila sui ia, “Katakai i akalit, angisan a keve bil ke ki serei? Na saka
    akanangai an i taun i kari serei?”
  aer-aer: Kenhe atyewe itne akenhe Jesus renhe apayuthnerrirreke, “Anwerneke ilaye,
    ilengare-ame tyatye nhakwe renhe itne ultaketyenhe? Nthakenheke-amparre-arle irretyenhe
    nhenge anwerne akaltye anetyenhenge arne nhenhe areye-arle irretyenhenge?”
  qvc-NT: 'Chaymi Jisusta kayshina tapurqanllapa: —Yach''achikuq Taytitu, ¿ima tyimpum
    kay nishqaykiqa rin kaq? ¿Imata rikashpam yach''ashaqllapa: Kay munduqam rin ushyakaqna,
    nishpaqa?'
  tgl-ULB: Kaya't siya ay kanilang tinanong, “Guro, kailan mangyayari ang mga bagay
    na ito? At ano ang magiging palatandaan kapag malapit ng mangyari ang mga bagay
    na ito?”
  cbs-NT: 'jawen tsumabun yukakin: —Yusinaan, ja mishki jiwe tekei pudekei keyuxanai
    min nuku yuixudan, ¿mia yukapa? ¿Ma janu kema taei jaskai nun unantidumenkain?
    Nuku yuiwe— akabu'
  xtm-NTPP: 'Sani te ni ka jikan‑tnu''u tee ka ndikin ya ma: ―‍Teskua''a, ¿na kivi
    ko kuu sukan? ¿Na nde a ko kuu seña ja sani te ko kuu? ―‍ka kuu de ka jiña''a
    de.'
  nnq-nnq: Ngabankonya, “Aboli, ilebe yenie ipitila lii? Na kiingi nii echikipakulaya
    kutenda ilebe yenie ibandaki kupitila?”
  bao-NT: 'To biro cʉ̃ ca ĩiro, o biro cʉ̃re ĩi jãiñaupa: —Buegʉ, ¿tea no cõropʉ to
    biiroti? ¿Tee ca biiparo jʉguero, do biirije to bii ĩño jʉgueroti? —ĩiupa.'
  san-ORI: ତଦା ତେ ପପ୍ରଚ୍ଛୁଃ, ହେ ଗୁରୋ ଘଟନେଦୃଶୀ କଦା ଭୱିଷ୍ୟତି? ଘଟନାଯା ଏତସ୍ୟସଶ୍ଚିହ୍ନଂ
    ୱା କିଂ ଭୱିଷ୍ୟତି?
  rmn-rmn: 'Лэс пхучлэ: — Сикляримарина, кана адава кан овэл? Тай со сикаипэ кан сикавэл,
    кай пашол адава вахыти?'
  huv-NT: 'Condom quiaj tatüniw nej manguiayiw, tasajüw: ―Teat ¿ngow apmajlüy aag
