  sll-sll: Ena yu dungure ari hobi yu sirin bol tongwi, “Tisao, ha di na tenga i,
    tal habang u tibi name? Tal guma hon tal u tibi unangure ha dinga i hanamne?”
  yaq-NT: 'Junak intok au nattemaiwak: ―Yee majtame, ini''i jakwoosa yeu weeneekai.
    Jitaa machilaasa aunee inika''a weyemta jaibu chupneeo ―ti jiakai.'
  uro-uro: Dä rhi snanbät toqortäqyia, “Qamorqa, urhi lu va qäsnia dä rhärhong däkt
    ngä rhäranas? Dä va agi muqunängi qia rhän iva qi sameng i qorhäs iva rhärhong
    däkt ngät täranas?”
  ita-1885: 'Ed essi lo domandarono, dicendo: Maestro, quando avverranno dunque queste
    cose? e qual sarà il segno del tempo, nel qual queste cose devono avvenire?'
  muy-muy: 'Tàra tìcia ma ga Yezu na ti tə̀hi : « Mʉsi, ere gani amagravu ti ananaw ?
    Aməsərkaba sarta ya ere nani amagravu wuɗak na ti ahəmamam ? »'
  kqc-kqc: Kamini nikaiteyadi, “Oteimana amiye, mina bi goivaka vata nigedi? Ma ini
    rebe bi gokai mina vata nigedi?”
  rmc-ZRB: 'Оне пгучле Лестар: — Танітов, кана ода обачелапес? І саво знаменіє сікавела
    про ода, кана ода маїнел те ачен?'
  tav-tav: 'Cabero Jesure cʉ cajeniñañuparã: —Jãre camajioʉ, ¿noo cõopʉ to bairoati
    mʉ caĩri wame? ¿Dope bairo jã majirãati to bairo cabaiparo jʉgoye?'
  eng-ULB: So they asked him, saying, “Teacher, when will these things happen? What
    will be the sign when these things are about to happen?”
  spa-VBL: “Maestro, ¿cuándo sucederá esto?” le preguntaron. “¿Cuál será la señal
    de que estas cosas están a punto de ocurrir?
  fra-_FOB: 'Et ils lui demandèrent: Maître, quand donc ces choses arriveront-elles,
    et par quel signe connaîtra-t-on qu''elles sont sur le point d''arriver?'
  hau-ULB: Sai suka yi masa tambaya, cewa, “Malam, yaushe ne wadannan abubuwan zasu
    faru? Menene kuma zai zama alama sa'adda wadannan abubuwa suna shirin faruwa?”
  mal-mal: ഗുരോ, അത് എപ്പോൾ സംഭവിക്കും? അത് സംഭവിക്കാറാകുമ്പോഴുള്ള അടയാളം എന്ത് എന്നു
    അവർ അവനോട് ചോദിച്ചു.
  kkc-kkc: Eseme odoo aboso yimapoo egeesee takaso, “Eligili odoo, goo hagee kopolone
    ka peledabalaiyo? Osoloso goo hagoso peledabalame mologa, ogoo gooso imapoo ka
    eligileiyo?” diso.
  urd-GVR: Unhoṅ ne pūchhā, “Ustād, yih kab hogā? Kyā kyā nazar āegā jis se mālūm
    ho ki yih ab hone ko hai?”
  far-far: Ma kera ka ledi kera ka 'uri, “Wane Famanata 'ae, angita ne ru nai ki kai
    dao? Ma te ne kai fuli fua ka fatainia kada fuana ru ne ki tafau ka fuli ma ka
    dao ana?”
  suz-BL: मिनु मुरपुकीमी “शेंब, इन देंशो लोव़ गेना दुम्‍बा? मेको दुम्‍चशो चिन्‍ड दोपा
    तांइसीबा?” दे हिल्‍लो पामे बाक्‍त।
  car-NT: 'Irombo iwoturupo''san i''wa: “Na''na emepanen, one wara a''ta ko iro ke
    morokon otykon naitan? Otypan oty poko ko moro one wara a''ta pa''poro erokon
    otykon wo''kapyry man uku''tan na''na?”'
  amp-amp: Jisasr inji kfomotr turhu disaiperm tfit ttiwon memomr, “Tisaye, nd ni
    kfi mrokfot fitoh yihar rhuruhatt hti-ruhanomt? Tamoh neftn yak duka-ruhattnom
    mirahnom nd yihar bi brbohwor?”
  bht-bht: चेलयां यीशुऐ ला पुछया, “गुरू जी, सांझो दस ऐ सब कुछ कालू होणा है? कने जालू
    ऐ सब कुछ पूरा होणेबाला होंगा तां उदा क्या निशान होणा है?”
  eng-NOY: And they asked him, saying, Teacher, when then will these things be? and
    what will be the sign when these things are about to come to pass?
  cub-NT: 'Jesúi bueimara jẽniari jã́rejaimad̶a ʉ̃́re: —Mʉ, bueipõecʉ, ¿aipiyede tʉquidi
    caiye iye cʉ̃ramia ʉrad̶ãmia? ¿Aipe d̶arĩ coreóvarãjidica ñʉja caiye iye bʉojaquiyede?
    arejaimad̶a na.'
  ita-1927: 'Ed essi gli domandarono: Maestro, quando avverranno dunque queste cose?
    e quale sarà il segno del tempo in cui queste cose staranno per succedere?'
  lww-lww: Ana pogos nap̃a amloge Yesu pisa sanene, apiun tania, asape “?Ana Navianena,
    yoko awe plan Yum̃a Wa nene pogwai, a yoko mevisu kile ya nap̃a visawal visave
    lavisi sur la nene imi m̃alm̃aliv narui?”
  ron-BAYASH: 'Jej lor ăntribat pă jăl: “Učitelju kănd u fi aje? Šă šefălj znakuvur
    ur fi kari ur zăšji kănd u fi?”'
  ckb-ckb: 'ئینجا لێیان پرسی: «مامۆستا، کەی ئەمانە ڕوودەدەن؟ هەروەها ئەو نیشانەیە
    چییە کە ئاماژە بە نزیکبوونەوەی ڕوودانی ئامانە دەکات؟»'
  nas-nas: Eeꞌnoko teinge napoꞌ niaꞌaama tee aaꞌpauꞌ, “Nau-anta ee, tee areꞌmoong
    teeꞌ nkoaravaing? Eeꞌnoko taaꞌniꞌanta aming teeꞌ nkoaraaꞌnaang dueꞌuko oo-koonge?”
  uvl-uvl: Pe Iesus nena hana mur te ontei, “Non soke, nge ngingie ol pe lape ure
    nemur te lohot? Pe lape utar lohot tala ke mo esia pe mo eteia ke ure nei rochroi
    nge lape lohot?”
  eng-BBE: And they said to him, Master, when will these things be? and what sign
    will there be when these events are to take place?
  ixl-CNT: 'Ech chꞌotil te ech tzaꞌ: —Chusul, ¿jatu suꞌuch u kam naaleꞌ tziꞌ? Utz
    ¿kam xheenya saꞌatini aas saꞌtexhuch qꞌu kam tziꞌ?— Texh teꞌleꞌ.'
  xsi-xsi: Ŋineŋga kinzi pâri-tamâta sikasoŋa Yesu tu, “Pananâŋa, mâsi kanaŋo ŋine
    ma ipâŋga lâ zo ndia. Aku mâsi ndia ma ipâŋga muŋga ŋana itula pwataki tu zo ŋinde
    laiti ŋana ipâŋga kâ.”
  crx-NTPO: '''Ink''ez huyoodulhkut, “Whuneoodulh''eh-un, nts''o whúde ''uwhutánelh?
    ''Ink''ez ''awet nilhdukw suli'' de, dant''i-i be whe hóodutaltsilh, ''et la huwa
    t''ets''onoozeh?”'
  kan-OKCV: ಆಗ ಅವರು ಯೇಸುವಿಗೆ, “ಬೋಧಕರೇ, ಇವುಗಳು ಯಾವಾಗ ಆಗುವುವು? ಇವುಗಳು ಸಂಭವಿಸುವುದಕ್ಕಿರುವಾಗ
    ಯಾವ ಸೂಚನೆ ಇರುವುದು?” ಎಂದು ಕೇಳಿದರು.
  bbb-bbb: Jesu fu ijiege kuariamoga e vua fuone fievo ije bu una kuae. E Nijasiamo,
    a vierafega ire ije fu veze redufuo? Ro kuke no nuga irere ijia gana vierafero
    ire ije fune rekuvenoro no ijiege vierafeno kuae?
  blw-blw: Yachi yag ekat hen anchichay pasorotnéén, “Apo, kamana hen umchahan hen
    anchi imfagam, ya nokay agé hen sinyarna no tég-angay mepachah.”
  tam-2017: 'அவர்கள் அவரைப் பார்த்து: போதகரே, இவைகள் எப்பொழுது நடக்கும், இவைகள் நடக்கும்
    காலத்திற்கு அடையாளம் என்ன என்று கேட்டார்கள்.'
  azz-NT: 'Ijcuacón imomachtijcahuan quitajtoltijque Jesús ijcuín: ―Tamachtijque,
    xitechonili queman huejuelihuis nijín tiopan calicxime. Huan, ¿toni nescayome
    tiquitasque cuac motamichihuaqui ya nochi nijín ten titechonilijtoc?'
  spa-RV-1909: 'Y le preguntaron, diciendo: Maestro, ¿cuándo será esto? ¿y qué señal
    habrá cuando estas cosas hayan de comenzar á ser hechas?'
  csy-csy: Amate in Jesus kung ah, Syapa awng, hibang te banghun ciang piang tu ziam?
    hibang te hong pian tu ciang in bangbang musakna om tu ziam? ci in dong uh hi.
  mxq-NT: 'Es ja ꞌyʉxpʉjkpʉtʉjk dyajtʉʉdʉ ja Jesús: —Windsʉ́n, ¿na̱ꞌa̱ tya̱a̱dʉ jyata̱ꞌa̱ñ
    dʉꞌʉn es wiꞌix ja ijxwʉꞌʉmʉn ko tya̱a̱dʉ dʉꞌʉn jyata̱ꞌa̱ñ?'
  tzj-NT: —Pro tabij chake Maestro ¿nak k'ij xtibantaji jala' ja c'a xabij kaj chake
    le'? In chakaja' ¿nak chi retalil nwinakari ja nc'utu rxin chi xajalal maja'n
    tibantaj cumplir nojelal ja c'a xabij chake? xeche' tre.
  tdt-tdt: Jesus nia eskolante sira husu, “Mestri, buat nebee ohin Ita Boot koalia
    nee, bainhira mak sei akontese? Kuandu nia tempu besik ona, sinal saida mak sei
    mosu?”
  ron-BTF: 'Iar ei l-au întrebat, spunând: Învățătorule, dar când vor fi acestea?
    Și ce semn va fi când acestea se vor întâmpla?'
  eng-WEBP: They asked him, “Teacher, so when will these things be? What is the sign
    that these things are about to happen?”
  eng-FBV: “Teacher, when will this happen?” they asked him. “What will be the sign
    that these things are about to happen?”
  nld-1939: 'Ze vroegen Hem: Meester, wanneer zal dat gebeuren, en wat zal het teken
    zijn, dat het op handen is?'
  bwo-bwo: Bowere «Danifono! man b́wotit awure? Hanuwere wotosh b́t'intsok'o eegi
    milktoneya nodaneti?» ett boaati.
  nch-BL: 'Huan inijuanti quitatzintoquilijque: ―Tamachtijquet, ¿quema panos ni tamanti?
    ¿Taya tanextili oncas quema monechcahuis?'
  quc-TNT: 'Xquita'' c''u che ri Jesús, xquibij: Kajtij, ¿jampa'' cäbantaj na wa''?
    ¿A c''o etal ri cuk''alajisaj chkawäch chi are k''ij ri'' ri cäban na ri xbij
    la chke? —xecha che.'
  tfr-NTPO: Kuya l̈ok ga tjl̈ẽ ba kong ga «¿L̇l̇ëye l̈ëp shäng l̈i, e shäryë l̇l̇ono?
    ¿E shäryë dörö l̈i jyãgl̈o wen l̇l̇ë?»
  kaq-NT: —¿Jahuentian jascajayaxihcanihquin, maestron? ¿Jahua jisxon non min yohihi
    quesca sca jacatsihqui non honantihin? —hahcanquin.
  sgb-sgb: Amêhên, nangotang hilay tagahonol na kana, “Mánoro, makanon malyari ya
    habayto, haka ay-êmên naên mamwangan no maranin malyari ya habayto?”
  vie-1934: 'Họ bèn hỏi Ngài rằng: Lạy thầy, vậy việc đó chừng nào sẽ xảy đến, và
    có điềm gì cho người ta biết rằng việc gần xảy đến không?'
  kxv-kxv: ଏଚିବେ଼ଲା ଏ଼ୱାରି ଏ଼ୱାଣାଇଁ ୱେଚେରି, “ଏ଼ ଗୂରୁ ଆତିହିଁ ଈ ବାରେ ଏଚେଲା ଆ଼ନେ ? ଇଞ୍ଜାଁ
    ଈ ବାରେ ଆମିନି ବେ଼ଲାତା ଆ଼ନେ, ଏ଼ ବେ଼ଲାତି ସିନା ଏ଼ନାୟି ?”
  cha-cha: 'Ya mafaesen güe, ilegñija: Maestro, ngaean nae ujuyong estesija? yan jafa
    na señat uguaja, yanguin jijot para ufanmato este sija na güinaja?'
  amu-NT: 'Quia joꞌ taꞌxꞌeena nnoom: —ꞌU Maestro na maꞌmo̱o̱ⁿꞌ ñꞌoomꞌ Tyꞌo̱o̱tsꞌom
    nda̱a̱ nnꞌaⁿ, ¿cwaaⁿ nluii na luaaꞌ? Ndoꞌ ¿cwaaⁿ cwii ꞌnaaⁿ mꞌmo̱ⁿnaꞌ na jnda̱
    teinndyooꞌ nluii nmeiⁿꞌ?'
  hin-CV: उन्होंने प्रभु येशु से प्रश्न किया, “गुरुवर, यह कब घटित होगा तथा इनके पूरा
    होने के समय का चिन्ह क्या होगा?”
  eng-OURB: They asked him, “Rabbi ·Teacher·, so when will these things be? What is
    the sign that these things are about to happen?”
  spa-BES: 'Y le dijeron: Maestro, ¿cuándo serán estas cosas? y ¿qué señal habrá cuando
    estos eventos tengan lugar?'
  san-BEN: তদা তে পপ্রচ্ছুঃ, হে গুরো ঘটনেদৃশী কদা ভৱিষ্যতি? ঘটনাযা এতস্যসশ্চিহ্নং
    ৱা কিং ভৱিষ্যতি?
  tdx-tdx: 'Le nañontanea’ iareo ty hoe: O Talè, mbia t’ie ho tendreke? Le inoñe ty
    ho viloñe hiaolo ty hifetsaha’e?'
  naf-naf: Egaŋ kegok zeme ekŋenaŋ kapigok zewien, “An zikat indanda, zenagen ke pe
    zukŋan sokbewe? Ma kwilekiyaŋ mkawaŋ beme kan keyaŋ kwasâpm ke nâwanup?”
  grc-MT: επηρωτησαν δε αυτον λεγοντεσ διδασκαλε ποτε ουν ταυτα εσται και τι το σημειον
    οταν μελλη ταυτα γινεσθαι
  vid-vid: Wanhu nawamuuza Yesu, “Mlangusa, mbuli azo zolawila nili? Choni chowa ulajilo
    wa mbuli azo zahabehi kulawila?”
  pio-NT: 'Néese nasutáca néemìawa Jesús. Yá náimaca irí: —‍Wáiwacali, ¿chácaalínásica
    ichàbapináwa yái picàlidéerica walí templo ìwali? ¿Càinásica iyú wadépiná wáalíacawa
    mawiénica yéenáiwaná, yái templo imáalàacatáipinácawa? —‍náimaca.'
  tsn-tsn: Mme ba goa ba re, “Morena! mo go tlaa diragala leng? A go tlaa nna le tlhagiso
    nngwe pele ga nako ya go diragala?”
  amr-NT: —‍¿Kenda oroʼomeytaj onaʼdene menokaʼ ya̱ʼe̱a̱pet? ¿Oroʼomey aʼnopo̱e̱yaʼpo
    kate huakkuru tiahuaydik o̱ʼe̱a̱pet? Huamanmadikaʼeri. —‍Jesúsen huanigpe̱i̱kaʼeria
    Jesústaj oʼnonaʼuyate.
  pwg-pwg: Ma kana kivikivina Yesu ivi tarakiiyanei bo, “Bada, weni berasi na avi
    maranai ina tupuwa? Ma aviyavisina ini matakira da gisina kava ina tupuwa?”
  cjv-cjv: Ena yokamai “Ka nuwi si norenga yaiyo, tora kakom ari kongo irai fiasi
    mangi dowainga fuka duwame? Te tora tai koma fuka duwangoro ena no yokama kanapunga
    tai muruwo teina fuka duwaro bemie?” di teingoro
  tha-KJV: เขาทั้งหลายทูลถามพระองค์​ว่า “พระอาจารย์​เจ้าข้า เหตุการณ์​เหล่านี้​จะบังเกิดขึ้นเมื่อไร
    สิ​่งไรเป็นหมายสำคัญว่าการณ์ทั้งปวงนี้จวนจะบังเกิดขึ้น”
  por-BR-2018: 'E perguntaram-lhe, dizendo: Mestre, quando, pois, serão essas coisas?
    E que sinal haverá, quando essas coisas vierem a acontecer?'
  mhl-mhl: Oŋu yajiko weu tebuŋ, “Qaqaji, buŋo mige, ore foriine wamo damaŋgo fukeiŋ
    eru fukeiŋgo eiŋ, ore mogeineji uruŋu fukeiŋ?”
  klv-klv: Ŋa lousi ke, “Hai p̃usan, natgalenan levisi ŋais? Ale dereh tikad nǝsa
    b̃eṽusan nǝboŋ hǝn natgalenan lǝb̃isarpoh?”
  bco-bco: Ya꞉su eyo꞉ a꞉la꞉sa꞉labiki, kaluka꞉isale nolba꞉yo꞉ a꞉la꞉dabu ba꞉ba꞉, “Widan
    kalu, gilo꞉ sa꞉lab we ho꞉leno꞉ iga꞉sa fa꞉la꞉doma꞉iba? Ho꞉len a꞉no꞉ ko꞉na꞉ma fa꞉la꞉doma꞉nigabo꞉lo꞉b
    a꞉la꞉bo꞉, niliyo꞉ waga ele ba꞉ba꞉no꞉wo꞉?”
  kdl-NT: Pini nala, a wece yi, “Kawenishiki, nwere ɗa ukuna u nala vi wa gita̱? Icun
    i iryoci i eni iꞌya a ka wenike ya ciga baci ugita̱?”
  apu-NT: 'Ininiã ninoa pimaãri: —Koerekareri, kirisaakipa ikara atoko inakari auapani?
    Kiãtokopa itxa ia aiko Teoso misãkiretiko irikini õti manapi aimarotini ĩkapani
    —itxana.'
  roo-roo: Uva rera akeiva oiso puraoro, “Tisa, aa vo vuutao-a oa-ia va vao vuria
    karekeperea? Uva eake iava va reesiioverea, ra va iava oiso va eveiio, O, ari
    va-a vao oa karekesa tutuuvoi?”
  miz-NT: 'Kidáa ne, tsixeꞌe ña ñā: —Mastru, ¿amá ntu é kuān koo kuvi sáꞌa? ¿Neé ntu
    nuu i kuvi diꞌna dá kuan kōo kuvi? —kaꞌan ña.'
  qvz-NT: Chasna nicpi paita tapunaura, Ima urasta chasna tucungaraun señor. Chi llaqui
    shamungaraushcata imasata yachashun. Chasna can rimashcacuinta pactamungaraushcaibiga
    imagunata ricuringaraun nisha tapunaura.
  deu-ELO: 'Sie fragten ihn aber und sagten: Lehrer, wann wird denn dieses sein, und
    was ist das Zeichen, wann dieses geschehen soll?'
  mjc-NT: 'Tacan tan nducú tuhun nyɨvɨ tsi ra Jesús, tan catyí ñi: ―Maestro, ¿ama
    cua cuvi tandɨhɨ tsa caahán un ihya? ¿Nacaa tan coto ndi tatun tsa cuyatyin tsa
    naa ñuhu ñayɨvɨ? ―catyí ñi.'
  caa-caa: 'Pues entonces e gente cay uyubꞌiobꞌ tuaꞌ e Jesús y che: —¿Tucꞌa día tuaꞌ
    acucurna e templo era? ¿Y tucꞌa seña tuaꞌ achecta tuaꞌ canata que cꞌanix acꞌotoy
    e día conda tuaꞌ anumuy tunor era? chenobꞌ.'
  pls-NT: 'Cottimeja joanchianguihi na Jesús co ndac̈ho na: ―Maestro, ¿quesa siconhe
    jihi? ¿Quehe señal rroẍago ixin cain cosa jihi osiconhe?'
  eng-WYC-2018: And they asked him, and said, Commander (or Master), when shall these
    things be? and what token (or what sign)shall be, when they shall begin to be
    done?
