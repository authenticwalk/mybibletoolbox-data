  ruf-ruf: Iwanu wamghutsa Yesu, “Mlangulitsi, ipfinu apfo pfitsolawila tsuwachi?
    Ne ichitango chitsokughwa choni ichipindi ipfinu apfo pfa habehi kutsa?”
  gun-gun: 'Oporandu okuapy ixupe: — Orembo''ea, araka''e ''rã tu ha''e nunga oiko?
    Mba''exa tu roikuaa ''rã ovaẽ rai''i maa?'
  agu-BL: 'Bene''n tzun chijakoltz: —Ta'', ¿mbi tiempil bajij e''chk takle''na''tz?
    ¿Tz''ak''lok pe'' jun techl yi txant tan tule''n yi jun tiempa''tz?'
  isn-isn: Kululo ikamukolya, ikalunga, “Mumanyisi inkani izi izi eapumila nali? Hangi
    kilingasiilyo ki ni ka nkani nikikoli pakupe kupumila?”
  ilo-ULB: Isunga nagdamagda kenkuana, kunada, “Maestro, kaanunto nga mapasamak dagitoy
    a banbanag? Ken anyanto ti pagilasinan nu dagitoy a banbanag ket mapasamaken.”
  pir-NT: 'Tiquiro sa nigʉ̃ tʉhoye tiquina pehe sinituahye tiquirore: —‍¿Buhegʉ, dʉhse
    ijigʉ̃ mʉhʉ nidiro saha sa waharotari? ¿Pihtiati deco panogã ijigʉ̃ dʉhse ti waha
    dʉcagʉ̃ ihñanatari ʉsã? ni sinituahye tiquina Jesure.'
  anv-NT: Ágií ji áké, “Menlɛ́ré, nde gébé ɛyige depɔ tiré na depyɛ́ nyɛ?
    Nde genó ɛyi gélɛ́rege nyɛ́ nnó unó bi uchwɔɔ́ pyɛ́?”
  sab-NT: 'Jesu gerudu ene gire kwian geru jwannga geru kadu Jesuge: —Ba cha tkanga
    tangle geruge, ba kle gerule giti ¿e be boi ngaminegire? ¿Be boi mine ngeru? Gerule
    cha ole e giti gire ene chke uñale cha ulitage be boi chuia kle kodi.'
  tmd-tmd: Jisas aliö rɨmɨn, nugwo yad nugwön yadmä, “Mönö yad nölɨb nöbö. Wop kai
    mag akuyöbö cön? Agapɨm raŋ nugwön, weik mag aku rɨba rɨmɨdö, cɨnɨŋ?” rɨmä.
  acr-NNT: 'Tekꞌuchiriꞌ xkitzꞌonoj che ri Jesús, jewaꞌ xkibꞌiꞌij: —Qajawal, ¿jampa
    nawi kuꞌana taq riꞌ waꞌ? ¿Yey saꞌ ri kꞌutubꞌal kilitajik echiriꞌ kuꞌanaꞌ? —xechaꞌ.'
  kpg-kpg: Digaula ga heeu gi Mee, “Tangada Agoago, di mee deenei le e hai ma gaa hee?
    Ma di aha gaa hai e haga modongoohia bolo deelaa di madagoaa ga gila aga di maa?”
  taj-taj: ओच्‍छे थेनीगदेसे, “गुरु, चु तामगदे खाइमा तला? चुह्रङ् तबारी छ्‌याइजी भिसी
    खाह्रङ्बा चिनु म्राङ्ला?” भिसी ङ्‌योइमा,
  avt-avt: 'Hɨr mɨt en nitɨwekhi nar ik: “Mɨtɨk Iuwe, me wɨ mekam te menmen im mamnen?
    Menmen mekam mamnen mamteiknei wɨ epei menep te menmen im mamnen?”'
  cbk-cbk: Ya pregunta el maga dicipulo con Jesus, “Maestro, cuando man este ay sucede?
    Cosa man el señal ay puede came mira para sabe si cuando ay sucede ese maga cosas?”
  uig-ARA: 'ئۇلار ئۇنىڭدىن: ــ ئۇستاز، بۇ دېگەنلىرىڭ قاچان يۈز بېرىدۇ؟ بۇ ئىشلارنىڭ
    يۈز بېرىدىغانلىقىنى ئايان قىلىدىغان قانداق ئالامەت بولىدۇ؟ ــ دەپ سورىدى.'
  tuf-tuf: 'Eyta wacayat Jesús chiwat ima quin uchta táyojocro: —Síw̃quibu, is quin
    récaji, ehcuwi. ¿Bahat tew̃quey bitat cab cuwátaqui? Bahat tew̃jác ojcor bar cab
    cuquey isat istín acu uw acam bitara rehcátatara, is quin ehcuwi. Isat récaji
    istín acu ehcuwi, wajacro.'
  abx-abx: Agpamatilaw mga iya, “Ma'istro, sumatin daw kami' kon sumiran nan ahinabo'.
    Ay i pangngilalahan nga matapit na i uras?”
  mco-NT: 'Chi ajcxy y''amɨdooy Jesús: ―Huindzɨn, ¿mɨna jada jadu''n ytunɨɨyb yjadɨɨyb
    nej miich tɨ mmɨnañ? ¿Ti tɨy''ajt ji yaj''ixɨp co jada anajty jadu''n ytuna''ñyii
    yjada''ñyii?'
  bsp-bsp: 'Kɔ ŋayif kɔ: «Wətəksɛ, ake tɛm tɔ tatɔkɔ tendeyi-ɛ? Tɔyɔ tɛgbɛkərɛ tere
    tendementer mes mamɔkɔ mɛmbəp-ɛ?»'
  kqf-kqf: Bi tedi ai talayaena gado, “Tauwailovelove, mavisa niga kauwidi sa tubuḡa?
    Bi mataila bai ka kita bi ka sibe te mba kauwidi ba ḡotona te sa tubuḡa?”
  cpb-NT: 'Ari rosampitaitanakeri, ikantaitziri: “Yotaanarí, ¿tsikapaiteka imatya
    pikantakeri? Arika imonkaatzimatakya, ¿onkantyaaka riyotantaityaari?”'
  aon-aon: Aria amam harigan hakri, “Tisa, ta meibi nyutob enyudok nyak nyakriyen
    iri nyutogur? Aria ta maresh shurik shutogurum mutrish aria mudukemesh um enyudok
    amaen douk ta hurukatin um nyutogur?”
  hus-NT-2005: 'Konyat tám na Jesús: ―Okʼtsix, ¿jowkʼi neꞌech ka támun jechéꞌ? ¿Jantʼom
    exól neꞌech ka waꞌchin tam neꞌech ka támunich jechéꞌ?'
  mig-NT: 'Yúan‑na te ni̱ kajika̱ tu̱''ún‑de‑ya̱: Maestro, ndé kɨvɨ̱ kóo ta̱ká tiñu
    yá''a. Te na̱ún tuni̱ koo nuu̱ kúyani chaa̱ ta̱ká tiñu yá''a, áchí‑de.'
  bps-bps: Na snalekla kenen, manla, “To Tamdò, kilen kagdohò i manam ani? Tan i ilè
    gugmadèmi tafan kel?”
  mbs-mbs: Doen otaw mig-insà, “Sir, kano lay ketoman se in-indan nikaw? Eden lay
    se pengilala kitaen day aw agpet iyan metoman?”
  tof-tof: Olgabi i oya imtinóp wagó, “Umulbain Pam, ini klama nóma tómbapórre? Akó
    kibü sab laróga umul-umulan ngisitirre igó, ini elklaza tómbapónóm baindasko?”
  cme-NT: 'Baa yuu-yo wuɔ: «Hãalãtie, mafamma ka ce yaku‑i, aa i ka ce niɛ suɔ huɔŋgu
    faŋgu‑i?»'
  sus-sus: E naxa a maxɔrin, «Karamɔxɔ, na fe sa rabama mun tɛmui? A man sa kolonma
    tɔnxuma mundun ma a a fafe rabade?»
  pon-2006: Irail eri kalelapak reh, patohwan, “Maing Sounpadahk, iahd me soahng pwukat
    pahn pweida? Oh kilel da me pahn kadehdehda me ahnsoun soahng pwukat kerendohr?”
  dad-dad: Idi to difen, “Tise, ere sain eneidi wõ youf? Ere uris anĩ, eneidi kisi
    falauf nigin wõ youf?”
  zab-NT: 'Chiy gunabdiidxdeb laany: —Maistrɨ, ¿gúc gac ziy? Ne, ¿xa ná ni gac seny
    dec azedyiub gac ziy?'
  jae-jae: Ma êsêac têtu kênac Jesu gebe “Mêtêmôkê, êndêŋ ondoc biŋ tonec mêŋêsa ma
    asageŋ oc êtu gêŋ tonaŋ ŋai ŋanô êsaŋa ŋabelo.”
  ksd-ksd: 'Ma dia tir ia dari: Tena Vartovo, da pait ia vingaia go ra lavur magit?
    Ma ava ra vakilang ba go ra lavur magit i maravai?'
  msm-NT: Dajun usip ki Jesus to mgo inanad din, “Sir, kagan-u man ogkatuman sikan
    ognangonon nu? Nokoy man to ogkakiyayahan noy no madani on ogkahitabu sikan?”
  myk-myk: 'A pʼi wu yege na: «Kee keree kii na ba bye tuun wemu ni ge, wee shɛ wù
    na! Ki ba da bye, ɲaha shɛshɛɛrɛ tekɛ tʼi da bye wɛ?»'
  sbe-sbe: Kabo Yesu se henamaiyei se wane, “Taulauhekata, kaiuyana kabo laulau ne
    se tubu, na yodi huyatubu ne hekihekinoidi saha?”
  mcr-mcr: Iqu e tquaŋgaŋi, qu yatŋqä äväpu, “Näqŋqä-vqä Iquki, nätmatqä ii, hea äkŋga
    timäuniŋqäwä? Hiqŋqä äsque ganä timäuqaŋguti qunaniŋquwä?” ätukuwi.
  cux-NT: 'Tuu''mi ní ''iiⁿ''yāⁿ s''eeⁿ ntiinguunéeⁿ yā Jesús miiⁿ: N''diī, Maestro,
    ¿tií cuaⁿ''ā cuuví chuū? ¿Dɛ''ɛ̄ señal ''cuuⁿ''míⁿ nī taachi ''āā cuuvi chi ''tiicā?'
  tur-YTC: Kendisine, “Öğretmenimiz, bu şeyler ne zaman olacak?” diye sordular. “Bu
    şeyler olmak üzereyken, işaret ne olacak?”
  san-ITR: tadA te paprachChuH, he guro ghaTanedR^ishI kadA bhaviShyati? ghaTanAyA
    etasyasashchihnaM vA kiM bhaviShyati?
  bel-N: 'Спыталіся ж у Яго, кажучы: «Настаўнік! Калі ж гэта мае быць? І які знак,
    калі гэта мае стацца?»'
  sch-sch: Anni han a kôma, “Minchupu, mahah tika mo ai ni rang? Ahongtung rang zora
    rietna minsinna imo a om rang?” tiin an rekela.
  mic-MIQNT: Pipanima'titl Se'susal, “Nujigina'muet ta'nug wegla ta'n goqwe'l tliatal?
    Tali gji'tutesnen ta'n tujiw gtu' tliaq?”
  huu-NT: 'Jɨcanotɨmacɨ: —Jusiñamui jofo judaɨsillana omo jɨcanoiacadɨcaɨ. ¿Nɨruido
    iena suite? Nana o lloga rafue suillena, ¿nɨe isoide rafue nano suite? Iena caɨmo
    llono.'
  jiv-NT: Nuyá Jesusan chicharainiak “Uuntá, nusha ¿urutaik túrunatⁱ? ¿Kame ju̱ túrunatin
    jeatemamtaisha wariji̱a̱i̱ṉ nekaattajⁱ?” tiarmiayi.
  otm-NT: 'Nɛ nu''ʉ ''da yʉ ją''i mi ø''a bi man ra Jesús, nɛ bi ''yänni: ―Gra xänbate
    i, nda''a ní pa din ja a guím ma, ''bɛ''a ní hmɛpya din ja sä ga pąhmbe.'
  dah-dah: Irkeb mel goreb, “Tisa, daha naŋa gab mata goyen forok yiyyeŋ? Irde da
    mata kura forok yeke keneŋbe mata goyen forok yeŋ yeŋ nalu goyen binde hihi yeŋ
    bebak titek?” yeŋ gusuŋaŋ iramiŋ.
  tnk-tnk: Mɨreɡi irəha həres pen in mə, “Iahatən. Narimnari me i tuhəuvehe tɨnesən?
    Nəfe nɨmtətien truvehe mahatən pen mə nəpɨn səvəi narimnari me i ruvəuvehe ipaka?”
  kpr-kpr: ne numokena ategi useri, “Ijuga Kato, setesa amo, nanjigo sirorari? Sifo
    ava, nange kasama aeteri? Sifo resesa foa utua ururarira amo, namane tano rejoá
    sirorari gosuse aminda kasama areri?”
  san-IAS: tadā te papracchuḥ, he guro ghaṭanedṛśī kadā bhaviṣyati? ghaṭanāyā etasyasaścihnaṁ
    vā kiṁ bhaviṣyati?
  nho-nho: Ana disaipol raa ki vasiri ake, “Te tisa nei, naa vana nei ma ki ssura
    i te saaita hea? Aa maatou ma ki illoa peehea maa naa vana nei ku saaita koi?”
  gym-NT: 'Abtä nitre nämane yete käkwe niebare mda Jesuye: Dirikä, ¿ju blitakrä Ngöböbe
    juandi ngwarbe nini makwe, ye abko rakadikä ñongwane nun tö gai? Arato kukwe ye
    kebera nakenkä abko bä mikadi ño nunye abko makwe niedre nunye, ie nun tö nibi,
    niebare kwetre ie.'
  azg-NT: 'Ndoꞌ taxeeꞌhan nnon jon, jnduehan: —ꞌUꞌ ta na matsiꞌmanꞌ ntyja ꞌnaanꞌ Tyoꞌtsꞌon
    ndëë nnꞌan, ¿Yuu xjen na nndui na nndaꞌ? Ndoꞌ ¿Nin jnꞌaan na ntsiꞌmanhanꞌ na jndë
    mavaa xjen na nndui nanꞌmin?'
  bhd-bhd: तैनेईं यीशुए पुच़्छ़ू, “हे गुरू जी एन गल्लां केइस भोनिन? ते तैन केरो दुनियाई
    मां एजनेरो कुन निशान भोनोए।”
  too-NT: 'Lā'' tuncan takalhasqui''nīlh: ―Mākalhtō''kē''ni'', ¿lhāchūnīn natala huā''
    tamā''na? ¿Chichū na''iclīca''tzīyāuj palh palaj napātle''ke?'
  ind-AYT: Lalu, para murid bertanya kepada-Nya, “Guru, kapan hal itu akan terjadi?
    Dan, apa tanda-tanda bahwa semua itu akan terjadi?”
  cjo-NT: 'Roojatzi rojampiteeyakirini: —¿Tsika okaateka omonkaatantyaari iroka pikantakinari?
    ¿Tsika nokantyaaka niyotantyaari rooteentsi omonkaatya?'
  nsn-nsn: Kara dangatasina tatanono pare, “Ir Tang Ualasir, mangiha re turung pokosor
    ineteninanine? Doha hauar uaparoko re turung uahire i uoumuhia pare, ginin e kotpokos.”
  san-DEV: तदा ते पप्रच्छुः, हे गुरो घटनेदृशी कदा भविष्यति? घटनाया एतस्यसश्चिह्नं
    वा किं भविष्यति?
  tna-NT: 'Da su beju Jesús quisabatana huecuana uja: —Echua Puji, ¿quetsunu da ye
    ai cuana daja epu? ¿Cuaja ni ecuanaju shanapame a cua ye ai cuana daja epu?'
  lid-lid: Eme oro ndremenya iy anya, “Ndramak ta leheya, na saba len handru kameh
    lakou doh kasahan? Ya saba kalem kameh kasahan bwena ta leheya lakou doh eme bakep
    ai?”
  wim-wim: Aꞌ than ngurp nungantam anangan engkin nungant, “Ayyang, moom-ang, nint
    wik nyiingkan thawan aak ngeen wampowa? Nil puth God.angan ngeen meenathow ngant
    aakan kan-kanangan wampana? aawuch ngench thayanan keekathayn a?”
  zga-M: Pwu vakhambuncha, vakhata, “Imanyisi, inogwa inchi nchilahumela ndeli? Filahumilago
    ifidegofikhu ukhuta inogwanchi nchilepakhumila?”
  yom-yom: 'Buna bawu banyuvula : —A nlongi, thangu mbi mambu beni mela vangiminina
    ayi mu bidimbu mbi bela zabila ti mambu momo mafueti vangama e ?'
  san-SIN: තදා තේ පප්‍රච්ඡුඃ, හේ ගුරෝ ඝටනේදෘශී කදා භවිෂ්‍යති? ඝටනායා ඒතස්‍යසශ්චිහ්නං
    වා කිං භවිෂ්‍යති?
  yut-yut: Yaŋban yaŋ iyɨwit, “Yoyɨŋdet, yo uŋun ni bɨsapmonsi altokdaŋ? Ni tɨlak
    da mibɨltok altaŋakwan kaŋek yo kɨlɨ uŋun altokdaŋ yaŋ nandaneŋ?”
  grc-BYZ: ἐπηρώτησαν δὲ αὐτὸν λέγοντες· διδάσκαλε, πότε οὖν ταῦτα ἔσται, καὶ τί τὸ
    σημεῖον ὅταν μέλλῃ ταῦτα γίνεσθαι;
  cpc-NT: 'Ipoña josampitaitanakiri, ikantaitziri: “Yotaanarí, ¿tsikapaitima omatya
    pikantakiri? Aririka imonkaatzimatatya, ¿tsika onkantyaaka jiyotantaityaari?”'
  nhg-NT: 'Hua otietlajtlanejque, otieyelfejque: ―Maestro, ¿quiema noso mochihuas
    ini nönca sösantle? ¿Tli sieñas oyes cuöc ini nönca sösantle miero mochihuati?'
  nya-nya: Iwo anafunsa kuti, “Aphunzitsi, kodi zonsezi zidzachitika liti? Ndipo tidzaonera
    chiyani kuti zili pafupi kuchitika?”
  ngu-NT: 'Quemaj oquitlajtoltijquej: ―Temachtijquetl, ¿quemanon nochihuas? ¿Tlen
    tlamajhuisojli noteititis ijcuac in tlajtlamach ye pehuas nochihuas?'
  kup-kup: Met Iesu pot mañahan pim mañairooh-abanari piin epat at mañah, “Met tairarah
    nim tup epamakez ñetï hañ-okov tapan? Ma tairañ garos ou ravapanen etet dei hodad
    tat, ‘Rotap pim añah-pov totoi ravahan ev tah,’ pot hak? Povoz ni dein bar añeken
    hatevetet hodad tak.”
  jid-jid: Ba mye, mala, kpi biyi ba ye ni tan? A ngye ni tsro ta inton wa kpi'a ba
    ti'a?
  wmw-wmw: 'Ewo wakindairi Insa javi: “Mwanlimu, vinu-vyo vikuja kukuna rini? Alamani
    isaka kuwoneka kábula ya kukuna novyo vinu-vyo?”'
  gmv-GGM: Istika iza tamaarsizayso haysi wuri aydde hanannee? Qasse haysi hananayisas
    malaatay aazze? gidi oychchida.
  ssg-ssg: Lato kamei i, “Tel masiwi, lokon wanen ape waliko ien sohot? Kaie kikilam
    la i sohot imat ti tesol waliko ien?”
  zpo-NT: 'Zee mnabdizh re xaa lo Jesús: —Maestr, ¿cho gor zelo re kwaane gak? ¿Cho
    kwaan luu zee mer gak re kwaane?'
  poy-poy: Womberi wamkosiyiti, “mfunda, visoweru avi havilawili ndii? Hashilawiri
    shishi kutulanguziya kuwera shipindi ashi shankwiza?”
  qwh-NT: 'Tsenam disipuluncuna tapuyarqan: —Tëte, ¿imetaq nenqequinoqa canqa? ¿Ima
    señaltataq ricayäshaq que llapan nenqequi cumplicänanpaq? —nir.'
  gaw-gaw: Nug anam a, ag Nug oḏ medap̱ig. “Ip̱uniṯak danab, na ig amenigp̱a ame amu
    kobol amu haen ganeb beḵu? Amu ele ep̱onak keeke aḏi tatam beeb, ig doognig, ug
    aaḵu beḵunu miag daaṯe?” aon ap̱ig.
  nca-nca: Ŋunde yiní oseseyaŋgurí, “Rondaqe-rondaqe uni, do naruko tunoqeweya? Ko
    tunoqewero tete ŋuro do rokó ka teweya?”
  zpz-NTPP: 'Orzeꞌ de yu nu rsyaꞌ lom bdugyiꞌ dey lom. Orzeꞌ na dey rab yum: ―Masht,
    mnii lo̱ de̱. ¿Gul gac de coz nu mniir zeꞌ? Nunu ¿la na muesht gruu zac ornu bi
    zuu lañ nu gac de coz zeꞌ? ―na dey.'
  mkj-mkj: Irai kalelpoak ipoa, pwa, “Maing Jounpadahk, ngehd joang pwiai pirin pwoaida?
    Kilel da ma pirin kajalehda pwa anjoau in joang pwiai ne koaroando?”
  zac-NT: 'Iurní gunaꞌbë diꞌdzë raiꞌ lu më: ―Mësë, ¿guc gac ra cusë narníꞌil lu naꞌa?
    ¿Pë sëñi nanú naguëluaꞌa guëlladchi na tiempë gac cumplir shtíꞌdzël?'
  kyg-kyg: Tisao, hainu afinaꞌmo ani kavaꞌmo afole aigiye. Hogoteta na agufa alagena
    kavaꞌmo agetesunagenoꞌaeꞌmo afole aigiye, huꞌa afi geꞌnagenoꞌaeꞌmo,
  kmk-kmk: Utdi, inimus da kan Jesus un, “Mistulu, ibagam ud nu kapiga dit maipasamakan
    dat imbagam kanad? Sin dit mangilasinan mi un dandaniyon dit mapasamakana?”
  cao-NT: Jatsi, —¿Jënino tsi potas-hacacaxëcahi ni? ¿Jënahuariaxo tsi cahëxëhi ni
    noa, ocapijaxëquë no, Maestró? —i Jesu qui jaca niquë.
  bbr-bbr: Jisas nukan tamareäu roat akas ätäi totorin, “Näwäu, kiro onok esepa päi?
    Owo onok amke penuk, kiro ik äpu mam?”
  inb-inb: 'Chi­ura, paita tapur­ka­kuna: —Iacha­chig taita, ¿ima­uratak chasa pasa­ringa?
    Ña chasa pasa­rin­ga­pa kagta, ¿ima­watak kawa­chinga?'
  hrv-hrv: 'Upitaše ga: “Učitelju, a kada će to biti? I na koji se znak to ima dogoditi?”'
  box-NT: 'Á ɓa tùara a yi: «Nì-kàránlo, lé ho pã̀ahṹ yɛ́n á bṹn bìo
    so ò wé yi, á lé mu bìo yɛ́n khíi zéení le mu bìo mu wéró pã̀ahṹ
    dɔ̃n?»'
  ote-NT: 'Nepʉ nuꞌʉ́ bi ꞌyambabi ne bi ꞌñembi: ―Ma Xahnateꞌihe, ¿haꞌmʉ ma da nja
