  mcp-mcp: 'Bwə́ mú ka jí nyə nə́: «Yɨ́ɨ́gʉli, jâŋ sâ í bá bə jáyɛ́ ja? Jɨ́ í bá ka
    lwágʉlə sə́ nə́ í wál zə sɨ̂y?»'
  hat-hat: 'Yo mande li: Mèt, kilè sa va rive? Kisa ki va fè nou konnen lè tout bagay
    sa yo prèt pou rive?'
  npl-NT: 'Ijkuakó okitlajtlanijkeh n Jesús: —Tlamachti, ¿kemania ijkó tlamochiwas?,
    iwa ¿tlan monextis ijkuak ijkó ya tlamochiwati?'
  bgg-bgg: Ithek è sai, Masdo, “Hì ne khuchung rey ruii phlei? Chiih-è ji pha ishak
    thog sha ro è nyie khi-èrek ne doh yi phlei?”
  eng-TCENT: So they asked him, “Teacher, when will these things happen? And what
    will be the sign that these things are about to take place?”
  eng-BSB: “Teacher,” they asked, “when will these things happen? And what will be
    the sign that they are about to take place?”
  cpu-NT: 'Ipoña josampitaitanakeri, ikantaitziri: “Iyotaanarí, ¿tsikapaitema omatya
    pikantakeri? Aririka omonkaratzimatakya, ¿tsika onkantyaaka iriyotantaityaari?”'
  san-ASM: তদা তে পপ্ৰচ্ছুঃ, হে গুৰো ঘটনেদৃশী কদা ভৱিষ্যতি? ঘটনাযা এতস্যসশ্চিহ্নং
    ৱা কিং ভৱিষ্যতি?
  tac-NT: 'A''liko rukéliru alué Esusi: ―Mué Wa''lula, ¿chiéniko gajunáwili júkó ye
    wa''lú re''obá? ¿Churigá ''la machiboa ''ma sebamio raweli gajunáwili ko ye wa''lú
    re''obá?'
  eng-WEBPB: They asked him, “Teacher, so when will these things be? What is the sign
    that these things are about to happen?”
  gfk-H: Io, diet ga tiri ia, “Tena hausur, hunangesa kaiken ra linga ing u hasasei
    mehet tanai na hanuat? Ma a mangana hakilang sa mehet na nas ing na haminis bia
    kaiken ira linga diet ta huteta bia diet na hanuat?”
  viv-viv: Badi higayo, “Tovehawala, gava tova hidedemi ginalakayemu? Gava aituha
    anaꞋita-yo anahalamaneni mena gaitomai-dina ulukahihiyedi-ma kabisona hinalakayemu?”
  yao-yao: Nipele ŵakulijiganya ŵao ŵausisye, “Jwakwiganya, ana chigatyochele chakachi
    gele? Ana chimanyisyo chi chachichilosye kuti gaŵandichile kutendekwa gelego?”
  tgp-tgp: Ale la usia isana lara, “Tija, pangisa natu la hinau sei la pa masese,
    ale sava matamata natu i pa vujangia vara mariviti natu vara la hinau atu la pa
    masese?”
  auc-NT: Mänömaï apæ̈necä ëñëninque tömënäni wæætë, —Awënë në Odömömi ëñëmi. Mänïï
    bitö änïnö ante æyedënö ïinque baquïï, ante ëñencæte ante wæmönipa. Ayæ̈, Ïïmaï
    cæbo ate mïnitö, Oo pönï impa, ante ëñencæmïnimpa, ante Wængonguï æbänö mä cæquingää,
    ante apæ̈nebi ëñëmönie.
  kbc-NT: Odaa joɡ̶oige Jesus, moditalo, “Ǥoniiɡ̶axinoɡ̶odi, igaatigi ica nige jinataɡ̶a
    ida niciagi? Amiida ica Aneotedoɡ̶oji loenatagi me nikeetedoɡ̶owa ica nige limedi
    ida niciagi anenita?”
  bmh-bmh: Yesus nugau tapaimaraneu dudu agen koli kanabai auremen, “Dubanou Ban,
    go igul eisab zumau? Ein igul amegai zuba, go ig abiu mamam?”
  ctu-BL: 'Tsi'' c''ajtibeyob Jesús: Maestro, ¿baqui ora mi caj i yujtel pejtelel
    jini? ¿Chuqui mi'' caj ti pʌstʌl che'' yom ujtel? che''ob.'
  meq-meq: 'Ndo niye hay ka təv eye niye ta tsətsah faya, tə gwaɗay: «Miter, wu neheye
    ka tsik aye ta giye bo na, kəɗay? Ŋgoɗgor waray nakə nəmaa səriye ha na, wu neheye
    tebiye ta ndisleweye aye?»'
  noa-H: Magbaawai hi k'apeenau hirig, —Maestro, pʌ hiek mag jãg mokdau joot'ʌt'ʌʌd
    t'ʌnʌm t'um hõrau pogueupʌ̈iju hanʌm, ma ¿jãagwaichata magjuma? ¿K'an jãg nʌm
    gaaimua Hẽwandamau hijaaurjö hoopijuma hajim hanʌm, mag Haai hi jëeujem di pogueupʌ̈imʌʌ
    pam?
  alp-NT: Eleki Eni maka luluaru esi beteke loko Yesuse be, “Kuru, yelu rebe minae
    Abetekele uono petu ilare? Kai kena yelu meru uono mosare esi tandare saisa?”
  san-VEL: tadaa te papracchu.h, he guro gha.taned.r"sii kadaa bhavi.syati? gha.tanaayaa
    etasyasa"scihna.m vaa ki.m bhavi.syati?
  kbq-kbq: Hige'za, ana kegu anage hu'za antahige'za, rempi hurami ne'moka, nanknafi
    anazana fore hugahie? Ana knama atupama hinkeno'a nankna avame'za fore hinketa
    ketesunkeno anazana fore hugahie?
  kbh-kbh: 'Chora chënga tmojantjá: —Buatëmbayá, ¿ntseco chca yochjopása? ¿Y ndayá
    Bëngbe Bëtsá yochjama, chca jopásama yojtsobecuama ents̈anga chamotsetats̈ëmbuama
    ca?'
  ron-LSB: 'Ei L-au întrebat: “Învățătorule, când se vor întâmpla aceste lucruri?
    Care este semnul că aceste lucruri urmează să se întâmple?”'
  pon-pon: 'Irail kalelapok re a potoan on: Jaunpadak iad mepukat pan pwaida? O da
    pan kilel en mepukat pan wiaui?'
  nhe-BL: 'Huan inijuanti quitlajtlanijque: ―Tlamachtijquetl, ¿quema panos nopa tlamantli?
    ¿Tlaque tlanescayotl quiitase tlacame para quimatise monechcahuía para panos ni
    tlamantli?'
  sps-sps: Ana vainy rangats to Jisas, “Tsoiny Fifaatsuts, farainy te nai ruak nats
    non a ka to? Ana saf a ka te nai ruak nats non na ana ya te faatok fatoobing iny
    nainy te sisiruiny ruak ename?”
  wnc-wnc: Ngang yaniwan natake kunduta anzing inikwaiking, “Yanindamusaapa. Tapduu
    zagwene sanga wa yanggayakge tuwangu zaakngata siwan kake wamu wa yanggayak kaknga
    buya gwa aatnanggenggak ngangu natapnim,” ngang iniking.
  bus-bus: 'Ben aↄ̃ à là wà bè: Dannɛri, bↄrɛn yã kɛ̀nↄ é kɛɛ? Bↄ́ bé eégↄ̃ dɛ à
    kɛgurↄ sèeda ũu?'
  gub-BL: — Purumu'e ma'e, i'i izupe wà. — Màràn mehe uzeapo putar agwer ma'e nehe,
    i'i izupe wà. — Ma'e uzeapo putar a'e 'ar ihem etea'i haw hexak kar pà teko wanupe
    nehe, i'i izupe wà.
  imo-imo: Jisasini aku tepa nimu ungu pilkolio enoni yundo waliko pilkolio ningei,
    “Ungu Mane Tilimu, nuni nino mele te wali wendo ombaloya? Altopa aku ulu nondopa
    wendo ombai tembalo wali oi ambele ulure lipe ondopa wendo ombaloya?” ningo waltindiringi.
  boj-boj: Onaqa Yesus aqa aŋgro naŋgi na kamba nenemyeb, “O Qalie Tamo, bati gembu
    jeu tamo naŋgi bosib atra tal endi niñaqyqab? Niñaqyqa osibqa kumbra kiye namoqna
    brantim iga unsim poigwas, ‘Bati di jojomqo’?”
  eng-DRA: 'And they asked him, saying: Master, when shall these things be? and what
    shall be the sign when they shall begin to come to pass?'
  knf-knf: 'Kë başë hepara aji : « Najukan, lum di di uko waŋ ukwooŋ, kë we ukyuujuŋ
    un kë uko waŋ uban ţi pbi? »'
  san-KHM: តទា តេ បប្រច្ឆុះ, ហេ គុរោ ឃដនេទ្ឫឝី កទា ភវិឞ្យតិ? ឃដនាយា ឯតស្យសឝ្ចិហ្នំ
    វា កិំ ភវិឞ្យតិ?
  arn-NT: 'Feymew ramtungey: —Kimeltufe, ¿tuntepu mew am müleay tüfachi dungu? ¿Chem
    wele dungu am müleay ñi kimngeam ñi epe puwkülen ñi rupayael kom tüfachi dungu?'
  zas-NT: 'Dxel gunabdiidx reeman lojman rëb reeman: ―Mextr, ¿goc gac zian? ¿Xhie
    ree sen gac chi ma zidyob gac zian?'
  ken-NT: Bábhɛ́p yi bɛ, “Ntɔŋ, ntɨkɨ mpok chɔŋ mɛnyɨŋ ɛbhɛn bɛ́fakari, nɛ ntɨkɨ
    ɛrɨŋ ɛ́bhɔ́ŋɔ́ bɛkʉ bo mandɨŋɨ bɛ mpok anɛ ɔ́twɔ̀ arɔp kɛ́kwɔ́t?”
