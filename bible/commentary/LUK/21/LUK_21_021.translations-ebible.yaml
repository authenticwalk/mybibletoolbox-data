  ory-ory: ସେତେବେଳେ ଯେଉଁମାନେ ଯିହୂଦିୟା ପ୍ରଦେଶରେ ଥାଆନ୍ତି, ସେମାନେ ପର୍ବତମାଳାକୁ ପଳାଇଯାଆନ୍ତୁ;
