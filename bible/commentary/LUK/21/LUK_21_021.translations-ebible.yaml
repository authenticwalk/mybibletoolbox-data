    pa̱n jaty tseꞌe ve̱ꞌnadap je̱m kam jo̱o̱tm, kaꞌa tseꞌe yꞌukta̱jkidinit je̱m kajpu̱n
    jo̱o̱tm,
  bzh-bzh: Doḳ buk saga og alam sën denedo Yudea lo, rëḳ debeya bedena ḳedu. Galam
    sën denedo loḳ Yerusalem lo, rëḳ degevuu nyëġ saga gedebeya medena nyëġ ngwë.
    Galam sën su denedo loḳ nyëġ böp agi rë lo, og su rëḳ debeya menah dedoḳ na
    rë.
  guj-2017: ત્યારે જેઓ યહૂદિયામાં હોય તેઓએ પહાડોમાં નાસી જવું; જેઓ શહેરમાં હોય તેઓએ
    બહાર નીકળી જવું; અને જેઓ ખેતરોમાં હોય તેઓએ શહેરમાં આવવું નહિ.
  jvn-NT: Ing waktu kuwi wong-wong nang bawah Yudéa pada lungaa nang pegunungan. Wong-wong
    sing nang kuta pada metua sangka kuta lan wong-wong sing nang njabané kuta aja
    pada mlebu nang kuta.
  byr-byr: Dazagaaꞌ aꞌmwe anga Juthɨya mwaaibɨzara mugunyangɨna lɨkaanya yɨlaawɨpɨka!
    Nabaai aꞌmwe Jeruzaalemɨ mwaaibɨzara yarai yagalyaꞌmavapɨjɨ pɨwɨnnera wɨpɨka!
    Yɨ anga naangeba mwasɨlaa mwaaibɨzara sahɨba kusawɨ mulaawɨpɨna!
  ian-ian: Judia walɨnja nɨma kɨpmamba lɨgiya nɨmba aywaa nduwiat ay ngwula. Ngwuk
    aywaa Judia kwagala ngwula. Wan yaiga njɨmbla nat ngepma nɨmba Judia mbaa yalandi.
  hun-hun: Akkor, akik Júdeában lesznek, fussanak a hegyekre, és akik a városban vannak,
    költözzenek ki onnan, és akik a mezőn vannak, ne menjenek be oda.
  mcf-NT: Aden tantiec ma Cadidia yacnocquido macuësh dapa yacno cuempanuna. Adecbidi,
    Edusaden yanocquido ma auëshquio cuempanuna. Adecbidi, dëuequido Edusaden yacno
    ma nidenquiocpanuna.
  kjs-kjs: Go rabu Judia piri enaalinu nimiri ora rudu-nini kana apedaa-para pogola
    pulupape. Enaali medaloma ada-para piralimiri pogola pulupape. Go page pa su mopare
    ae enaalinu wala adare-para na-epa kodobalepape.
  mni-mni: Adudagi Judea-da leibasing aduna chingjaosingda chensanu; saharda leibasing
    aduna sahar thadoksanu, aduga leibak adugi mapanda leibasingna leibak aduda amuk
    changdasanu.
  yad-NT: 'Rityi vichasara Judéyamu variryundamu, riryi bay variy ja̱mu musimyuju̱.
    Rityi vicha variy vicha̱damu, riryi sipyatay variy jadchiy; rityi vicha varicha̱ra̱ju̱
    yindimyu, daryaday, ne riryitye̱rya̱ variy vicha̱damuju̱ntiy, jiryatiy ra̱cha
    Ju̱denu murichenutadeda runda, varityi sa̱jto̱tanirya ti̱ta̱ju̱ jiryatiy sanu̱tyanirya:
    Ra̱jti̱ juuchuveda murichenutadeda nijya̱nvamyu.'
  mxb-NT: Sa̱ꞌá ño̱ó na̱ ndéi chí Judea ná kuino kíi̱ ná koꞌo̱n na̱ yúku̱, ta na̱
    ñoo Jerusalén ná kankuei kíi̱ ná koꞌo̱n na̱, ta na̱ kuaꞌa̱n yúku̱, ná dáꞌa ni
    nandió kuéi na ndu̱ꞌu na.
  pon-2006A: Eri, ni ahnsowo irail kan me mihmi nan Sudia, re en sopolahng pohn dohl
    kan; oh me mihmi nan kahnimwo, re en sopohsang loale; oh me mihmi nansapw, re
    dehpa pwurolong nan kahnimwo.
  maq-NT: Nixtin hya ne, ngayujun ni xi nechun yëjë nandya tsëhë distritu Judea ne,
    tiyun tángun hiscan ndetjún. Hacuaha ngayujun ni xi nechun nguehe nandya Jerusalén
    ne, tetjunxun. Hacuaha ngayujun ni xi nechun ranchun rë Jerusalén ne, xicatsanguun
    nandya xi naxuntjun yojo nuju.
  hto-hto: Afe jira afe llezica Judea énɨemo itɨ́nuiaɨ caifóneduaɨmo botárediaɨoɨ.
    Daje llezica Jerusalemo itɨ́nuiaɨ afénomona oni jɨca jáirediaɨoɨ. Iemo jacáfaɨmo
    itɨno meine abɨdo afe jófuemo jáinidiaɨoɨ.
  por-BRBSL: Então, deixe que aqueles que estão na Judéia fujam para as montanhas.
    Deixem partir aqueles que estão no meio dela. Que aqueles que estão no país não
    entrem nele.
  ces-NKB: Tehdy ať ti, kdo jsou v Judsku, utíkají do hor a ti uprostřed něj ať vyjdou
    a ti, kdo jsou na venkově, ať do něho nevcházejí.
  cui-cui: Barapo mataqueitha, daxita pomonae Judea nacuatha jinompa barapomonae bewa
    demxuwan berʉcʉpiyaena. Irʉ pomonae Jerusalén tomarapiwi, barapomonae bewa bara
    berʉcʉpiyaena. Irʉ pomonae pabitha jinompa, barapomonae jopa bewa dʉcʉpaetsipae
    tomara beya.
  boj-2014: Bati deqa tamo uŋgasari Judia sawaq di unub qaji naŋgi jaraiyosib manaq
    oqoqujatebe. Tamo uŋgasari Jerusalem di unub qaji naŋgi qure uratosib jaraiyoqujatebe.
    Tamo uŋgasari wauq di, gamq di unub qaji naŋgi olo puluosib qureq baib. Naŋgi
    torei dena jaraiyoqujatebe.
  eng-OEBUS: Then those of you who are in Judea must take refuge in the mountains,
    those who are in Jerusalem must leave at once, and those who are in the country
    places must not go into it.
  eri-eri: Ono gogunga, saini waha langa nere fai-aita Judia distrik langa yafade
    waha, haradu bode muju langa manogu. Ono gogunga, nere fai Jerusalem huwanya langa
    yafade waha, nere taon awa tudu, haradu bode haumu fere langa goyogu. Ariya nere
    fai taon gisa langa yafade waha nere taon huwanya langa adai goyogu.
  aly-aly: Arrantherr Judea-areny-rnem irrtyert-anterremer, apwert irrwerlel aney-alheyew.
    Arrantherran tawen-areny-rnem irrtyert-anterremer arrpemarl. Arrantherr arlengarl
    anew-aneyel-rnem, angkep alpey-angenh Jerusalem-warl.
  wiu-wiu: Nitikoi-petepa Yudea ta ludu pitikoi-kitipa nipa tono pake pake to̱a pitoa
    pote paigakoa mepamene. Yerusaleme pitikoi-kitipa nipa kini eni ta wete to̱a pitoa
    pamene. Tayo kakoi-kitipa nipa Yerusaleme take pitoa poameneya paka lono pitoa
    pamene wane uku.
  swe-swe: Då måste de som är i Judéen fly till bergen, och de som är inne i staden
    måste lämna den, och de som är ute på landet får inte gå in i staden.
  cth-cth: Hatnavah Judah ram dawk kaawm e taminaw mon lah yawng awh naseh. Kho thung
    kaawm e taminaw teh alawilah tâcawt awh naseh. Khote lah kaawm e taminaw teh kho
    thung vah kâen hanh naseh.
  mti-mti: Meve iyayapan at Judia apa wakeyawa dirumiya tui gumbe a ampe, at kokawa
    apa wakeyawa dirumiya dauwag ampe, sira at piyu gambenwa apa wakeyawa dirumiya
    at kokawa danave den unikpe.
  pad-NT: Sorara vahojaribanaonina-ra avanokivini kamahini avigava adani ija'ari Judéia
    kaarabonia vahojaki arabo namahiki-ra avanikhavini. Sidaji bodinija vahojaha;
    khaonanijorakiva bana. Vakadisiroi bada vakhanina; hari'a sidajia avi'oiva bana.
  twi-twi: Saa bere no wɔn a wɔte Yudea nguan nkɔ mmepɔw no so; wɔn a wɔwɔ kurow no
    mu no nguan mfi mu, na wɔn nso a wɔwɔ nkuraa ne mfuw mu no ntena hɔ ara.
  hlt-hlt: Te vaengah Judea kah rhoek loh tlang la rhaelrham uh saeh. A laklung kah
    rhoek long khaw coe uh saeh. Tekah kho kah rhoek khaw a kuila kun boel saeh.
  tbz-SIM: Kɛ̀ dɛ̀ sɔ̃́ mbɛ̀ɛ̀ bo Sudee bɛ̀ɛ cokɛ́ kɛ́dekɛ yɛtɑ̃rɛ̀, kɛ̀ bɛ̀ɛ bo Sedisɑdɛmmu
    miɛkɛ bɛ̀ɛ yɛ̀, kɛ̀ bɛ̀ɛ̀ bo dɛpɑɑ mbɛ̀ bɑ́ɑ́ konní dihɛì.
  san-GUJ: તદા યિહૂદાદેશસ્થા લોકાઃ પર્વ્વતં પલાયન્તાં, યે ચ નગરે તિષ્ઠન્તિ તે દેશાન્તરં
    પલાયન્તા, યે ચ ગ્રામે તિષ્ઠન્તિ તે નગરં ન પ્રવિશન્તુ,
  amx-amx: 'Ngkwey Altjerr-henh angketj angenh-angenhel angketj nhenh pip-warn arrernek:
    kelant Altjerrel atwenh-atwenh lwereny map lanthetjenh, Judea-areny map atwerl-apetjenh.
    Kelant nhenh lakenh-arteh arratj irretjenh. Kwereng tjerrtj Judea-areny map kel
    parrp irntang-warnant anam-irretjeh. Tjerrtj inarl town arrpenhek-arrpenhel anemeng,
    inang kel anam-irretjehant. Tjerrtj inarl kethel anemeng, inang itja town-warn
    alhetjeh.'
  ake-NT: Tɨwɨ kamoro Isutiya po na'ne' nan nainʉmʉi wʉ' ton pona'ne; tɨwɨ kamoro
    eke pata yawon kon nepa'kai, mɨrɨ awonsi'kɨ kamoro pata yau na'ne' nan kʉsepa'kanin
    eke pata pona.
  qvn-NT: Chauraga Judea marcachru yachragcuna, gueshpicurcay gotucunaman. Jerusalén
    marcachru yachragsi aywacurcay, nätan pampachru cayagcuna, ama yaycapäcuychu marcaman.
  tku-NT: Palaj tunca ixlacasqui'nca natatzā'la hasta nac sipej xlaca'n tī tahui'lāna'lh
    nac estado Judea. Tī tahui'lāna'lh nac Jerusalén ixlacasqui'nca natataxtuyācha'.
    Tī ta'a'nī't nac cā'tacuxtu jā catitataspi'tli nac cā'lacchicni'.
  bjk-bjk: Io, i deek bara a nangadi nang te xisixis Judeia xina axana bung, tabo
    ulo uruso xöbo maii. Me idi nang te kis kölöme Jerusalem tabo wan su. Me idi nang
    te xisixis kö boxönö lörörö, idi tebele laxa xina lagunon taxin.
  msy-2020: Egh gumazir Judian itiba arɨ mɨghsɨabar mangɨtɨ, Jerusalemɨn nguibamɨn
    itiba azenan mangɨtɨma, Jerusalemɨn azenan itir gumazamiziba uam an aven mangan
    markiam.
  bpr-bpr: Na ku ta teenyu ayé, fye ku milah i kdee dad to mdà di Dyudiya salu di
    dad bulul, na fye ku lamwà i kdee dad to mnè di syudad, na i dad to mnè di bulul,
    nang ale salu di syudad.
  rmy-VLAKH: Тунчи кола, ко исин андэ Иудея, мэк нашэн андэ плая, а ко андо форо —
    мэк нашэн андар лэстэ, а ко исин пашав форо — мэк на зажан андэр лэстэ.
  cle-NT: Mɨ²ja̱³ diáh⁴ hi³ nieeyh⁴² Judea nɨ³ ga³jmee⁴ hí⁴dah²cui̱í̱⁴ cua̱h³máh³,
