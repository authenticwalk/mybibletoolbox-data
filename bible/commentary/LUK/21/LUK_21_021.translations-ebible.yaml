  txq-txq: Mete-rita talo naa, na, hatahori marai profensi Yudea ralai reni letek
    reu leo. Hatahori marai kota oo, malai leo boe. Ma hatahori marai nggorok, hae
    bei kota reu bali.
  aaz-aaz: Amkius on naan ate, abitan propinsi Yudea maen nai meu ꞌtoꞌef. Abitan kota
    msaꞌ, maen nai. Abitan kuan, kais amtaam meu kota mtein.
  qup-NT: Chay punchakunaka Yaya Diospa sinchi kastiganan punchakunami. Chay urasmi
    Yaya Dioska tukuy killkachishkan shiminkunata paktachinka. Chay punchakunapi kankuna
    Judea allpapi kawsakkuna urkukunama utkalla mitikuychi. Kankuna Jerusalén llaktapi
    kahukkunaka chaymantalla mitikuychi. Chakraykichipi kahushpaykichika manana Jerusalenma
    kutiychinachu.
  dop-dop: Mpʋ ɩnɩ tɔ, mpɑ pɑ́ wɛ Yutɑ, pɑ se nɑ pɑ́ kpɑ pɔ́ɔ́ŋ. Nɑ mpɑ pɛlɛ pɑ́ wɛ
    Yosɑlɛm tɑɑ, pɑ́ lɩɩ nɑ pɑ́ hɑtǝlɩ. Nɑ mpɑ pɛlɛ pɑ́ wɛ tɑwɑ tɑɑ, pɑ́ tɑɑ kpe.
  azb-azb: O zaman Yəhudeyada olanlar dağlara qaçsın, şəhərdə olanlar oradan çıxsın
    və ətrafda olanlar oraya girməsin.
  eng-DBY: Then let those who are in Judaea flee to the mountains, and those who are
    in the midst of it depart out, and those who are in the country not enter into
    it;
  guo-NT: Judea tʉajnʉpijiw japox taen wʉt, ¡japi puexa nej dʉkpe pinamʉaxan poxade!
    Asew jiw, Jerusalén paklowaxpijiw, japox taen wʉt, ¡paklowaxxot nej nakole dʉkpaliajwa
    atʉaj! Asew jiw, pejlulanxot nabisti, ¡kaxa paklowaxlel nej nawe-elepi! Do jaxot,
    ¡japi kaelel atʉaj nej dʉkpe!
  hla-hla: Ba pala te ka ria romana tara provins i Judia e gi bus tara pokus. Ba eresi
    te ka ria romana i iahana taun i Jerusalem e gi la ba nen, be resi te ka ria romana
    tara man han i ielesala e ma tatei la uari romana i iahana taun.
  mav-NT: Tawa wato Ierusarẽi toĩne'en yi Iuteu py'a­setpe pote waku eiko­hyeput kahato
    pya kahato yi Iuteu kaipyi are e. Waku eiko­hyeput yity'ok ko'i kape eiwemig hamo
    are e. Ma'ato tawa Ieru­sarẽi miaria eipe pote meremo eiwe­nõ'ẽ ro pya pya tawa
    wato Ieru­sarẽi kaipyi hawyi meremo eiko­hyeput pya pya tawa pyi e. Mu'ap upi
    Ieru­sarẽi kapiat eweikup­te'en mote yt ewei'aipok tei'o tawa Ieru­sarẽi kape
    are e.
  kpf-kpf: Oi Yudaia hânân ândibiŋâ zen sârârâk kârâm ba barâ kâtikŋan âibi. A ambân
    Yerusalem kamânân ândibiŋâ yatigâk sârârâk kârâm âibi. A ambân kamân âkŋan ândibiŋâ
    Yerusalem kamânân mân zâibi.
  ppo-ppo: Atétere sukamó, Judia hae kwiamó betó mole so whi̧ dia̧ ti du sorokó molepaae
    botokó fóo, mepaae doasi be hulua tua̧mó betó mole so whi̧ dia̧ ai be hulua taaróló
    fóo, mepaae ai hae kwiamó betóló fale so whi̧kélé ai doasi be hulua tua̧paae fao̧sóró
    yae.
  hin-2017: तब जो यहूदिया में हों वह पहाड़ों पर भाग जाएँ, और जो यरूशलेम के भीतर हों
    वे बाहर निकल जाएँ; और जो गाँवों में हो वे उसमें न जाएँ।
  wol-KYG: Su boobaa ña mu fekk ca diiwaanu Yude, nañu daw jëm kaw tund ya, ñi ci
    biir dëkk bi, nañu daw génn, te ña mu fekk ca tool ya, buñu duggsi ci biir dëkk
    bi.
  bef-bef: Yaꞌmana yupahi Yutia hepato nehana bonaꞌi koli hite kosagago ti su halo.
    To Yelusale bonaꞌi lenali hepatini heꞌmite legete fato hepatogago bi su halo.
    To lenali fegutoga nehana bonaꞌi ana nohi hepa gegisagu metilo.
  amm-amm: Nonani ulomai Yutiya asiso si noko nokolalo moi mo yu nokonuso pa uloloniyo
    yowo. Yolusolimo noko nokolalo moi mani, tolomuso na pa utukaimowo. Nokonu asiyofolosai
    si noko nokolalo mani, nokonu siyoliso noiyo toiwo.
  rmy-CHERGASH: Askal okola save si ande Judeja neka našen ande gore thaj save si
    ando gav neka inkljen andar leste, a ni o okola save si ando polje neka či bolden
    pe ando gav.
  zaj-zaj: Avo, awo wali Yudea wakimbilile m'vigongo, awo wali mdiwambo wasegele,
    na awo wali kumigunda sambiwabwele mdiwambo.
  chq-NT: Joon jileei'²¹ 'in néei¹ fu Judea 'ná¹ cwiin²¹o fu moo'²¹. La joon jon jileei'²¹
    'in néei¹ fuu²¹ Jerusalén 'ná¹ 'woo²¹mo do. Joongɨ jileei'²¹ 'in taain²¹² jee²¹²
    to² jo li jaliin¹in.
  swp-swp: 'Nei huiana ne isi Iudea taumiaidi abo se dago oea tupidi eai: isi hinage
    oea wa boeana eai abo se dago murimuri eai: eo ealeba tataodi tabu se sae arinai.'
  bjr-bjr: '@see-verse:LUK.021.020'
  aby-aby: I odo idua fafekuro i Diudia orouma oraararo sabu amuke anifeisaro i Derusaremu
    goiro ibifeisa orouma i goiroma sabu anifeisaro nono i waiyaro waiya kuneifeisa
    orouma Derusaremu goiro owere fareroma ane dafeisaya eno wei.
  eng-YLT: then those in Judea, let them flee to the mountains; and those in her midst,
    let them depart out; and those in the countries, let them not come in to her;
  jni-jni: An desa wazi mayahudawa wa sumi uhana uzalan, m an desa wa rā ati anipin
    wa dusa, kati a ceki adesa wa rā amupin mu cincin wa ribe.
  kne-kne: Isonga din mantetee ed Judea et masapol ay dalasen da ay lomayaw sin kadondontogan.
    Din wada ed Jerusalem et manbakwit da koma, ya din wada abe sin pastolan et adi
    da koma somaa ed Jerusalem.
  tgj-tgj: Vbvrikunamv yvvbunudw Judia lo doodunv moodw bv kicha rungre; yvvbunudw
    pamtv arwnglo doodunv vngro laka, okv yvvbunudw mooku agum lo doodunv v pamtv
    arwnglo aarung mabvka.
  gui-NT: Jayave Judea pe ñogüɨnoi vae reta totecuarai ɨvɨtɨ reta ñogüɨnoia cotɨ.
    Jare Jerusalén pe ñogüɨnoi vae reta toe totecuarai chugüi. Jare Jerusalén icatu
    pe ñogüɨnoi vae reta agüɨye toyogüɨraja Jerusalén pe —jei—.
  quc-TT: Che ri qꞌij riꞌ, ri winaq ri e kꞌo pa ri tinimit Judea chaꞌnimaj bꞌik pa
    taq ri juyubꞌ, xuqujeꞌ ri e kꞌo pa ri tinimit Jerusalén, cheꞌ la bꞌik chilaꞌ,
    ri e kꞌo xuqujeꞌ cho ri saq, metzalij loq pa ri tinimit.
  heg-NTPO: Net ela son nam, atuil in se propinsi Yudea ngas, haung lalim lakom leten
    nuas tia. Atuil in se kota la ngas kon, lalis tia. Nol atuil in se ingu la ngas,
    taam pait lakom kota la bakun na.
  ptu-ptu: Wattu eta too ingganna indo to dio Yudea pahallu la sikalumpa' längäm tanete.
    Ingganna to tohho illaam kota la pahallu le'ba' umpellei indo kota, anna to sulibanna
    kota tä'um la tama kota.
  bzd-NTPO: Mik e' ké̱wö de, eta̱ wé̱pa se̱rke Judea e'pa tkö́yalmi ka̱bata a̱. Skëköl
    tö Jerusalén wakpa we'ikeraë tai̱ë sia̱rë. E' kue̱ki̱ wé̱pa se̱rke Jerusalén,
    e'pa e̱' yö́lur. Ñies wé̱pa tso' kañika̱, esepa kë̀ kinewa̱ne ee̱. E' ko̱s tköraë
    we̱s itso' kitule Skëköl yëkkuö ki̱ es.
  kwf-kwf: Ma ana kaidaꞋi neꞋeri, ngwae neꞋe kira tua Ꞌi Judea, kira ke tafi taꞋifau
    Ꞌuana gwauna faꞋi ua ki. Ma ngwae neꞋe kira tuatua saena maꞋe fanoa doe neꞋe,
    kira ke tafi fasia. Ma na ngwae neꞋe kira tua kalikalia maꞋi noaꞋa kira kasi oli
    laꞋu maꞋi Ꞌuana fanoa doe neꞋe.
  eng-WYC-2017: Then they that be in Judea, flee to the mountains; and they that be
    in the middle of it, go away; and they that be in the countries, enter not into
    it.
  eng-WMBB: Then let those who are in Judea flee to the mountains. Let those who are
    in the middle of her depart. Let those who are in the country not enter therein.
  zat-NTPS: Lu zra na', benne' zaj zre̱'e̱ xe̱zre ca' zaj nababa Judea dxal-la' xuluzrúnnuje̱'
    chjaque̱' lu xi'a ca', na' benne' zaj zre̱'e̱ xe̱zre Jerusalén dxal-la' xeledxúaje̱'
    na', na' benne' zaj zre̱'e̱ le̱'e̱ xixre' quebe dxal-la' xelexezrine̱' xe̱zre
    na'.
  spp-spp: Lire tèni ká nɔ, mà shin maha shin ta Zhude kùluni i ke, pirefee pi a fî,
    pi a wá ɲaɲyi kàmpanŋke na. L'aha mpiimu ta Zheruzalɛmu yabiliŋi i ke, pirefee
    pi fê a fworo kànhe e. L'aha mpiimu ta sige e ke, pire kà núru piye ta raa ma
    kànhe e mɛ.
  zty-NTPS: Naž benne' ka' nníta'gake' gan nbab Judea žaḻa' wẕónnjgake', na' chjake'
    ḻawgak ya'a ka'. Benne' ka' nníta'gake' ḻo yežen' žaḻa' žójgake' ga na', na' benne'
    ka' nníta'gake' wen yix̱e', bi žaḻa' yeyéjgake' yežen'.
  mek-mek: Iudea agogai keagu auꞌi fekepiau iku afuga fekelao. Ke Ierusaleme taoninai
    keagu auꞌi taoni fekepuaꞌafuga, ke taoni afegai keagu auꞌi taoniai fakekoko.
  aey-aey: '@see-verse:LUK.021.020'
  urd-GVH: उस वक़्त यहूदिया के बाशिंदे भागकर पहाड़ी इलाक़े में पनाह लें। शहर के रहनेवाले
    उससे निकल जाएँ और देहात में आबाद लोग शहर में दाख़िल न हों।
  ycn-ycn: Aú Judea te'eré eyájena ñaajeño ipuré e'iyajé. Jerusalén eruna jácho'ojeño
    reyá. Pu'uteni chu i'imajícaño uncá pa'alájeño piño pajimila ejo. Marí que ila'ajica.
  djr-djr: Ga nhumany ŋunhi yolŋu walal ŋunhi nhuma ga nhina dhiyal Djudiya makarrŋur
    wäŋaŋur, nhumany dhu ŋunhi dhunupan waṉḏirrnydja balan bitjanna bukumirrilila
    wäŋalilnydja. Ga nhuma wiripuwurr yolŋu walal ŋunhi nhuma dhu ga nhina dhiyal
    wäŋaŋur Djurutjalam balanyamirriyyiny, dhunupan nhakun nhumany dhu ŋunhi waṉḏi'-waṉḏirryi
    ganarrthaman dhuwandja wäŋanhany. Ga nhuma wiripuwurr yolŋu walal ŋunhi nhuma
    dhu ga nhina warraŋul ga gali'ŋur ga gaykarraŋŋur wäŋaŋur, yakan roŋiyi räliny
    wäŋalilnydja; waṉḏin balan biyakun barrkulila wäŋalil.
  kvg-kvg: Ta khøuwa-te ndøgo, ezoqa ndigu Zudia plovins-te tiyagat, manqei popotap-té
    giabenø-khokhóz. Neka ndigu Zelusalem taon-te tiyagat, taon yà be-ivøvém. Neka
    ezoqa ndigu bavokho to꞉yagat, taon-te betøndò-o᷄z.
  rug-rug: Ke arini sapu koadi pa pinaqaha popoa Ziudia, si madi govete la koari na
    toqere vasina. Meke arini pa korapana sa vasileana sana si madi govete taloa,
    meke arini pu koa koari na popoa pa sadana Zerusalema, si madi lopu nuquru la
    pa korapana.
  hop-NT: Pep pu’ ima Judeat ep yesqam tuhtukwimiq watqani, pu kīveyaqam paṅqw ahpiyyani,
    pu haqe’ tutskwava hinnumyaqam qa paṅso ahoy yuṅni.
  san-URD: تَدا یِہُودادیشَسْتھا لوکاح پَرْوَّتَں پَلایَنْتاں، یے چَ نَگَرے تِشْٹھَنْتِ
    تے دیشانْتَرَں پَلایَنْتا، یے چَ گْرامے تِشْٹھَنْتِ تے نَگَرَں نَ پْرَوِشَنْتُ،
  heb-LB: אז תושבי יהודה יברחו אל ההרים; על תושבי ירושלים להשתדל לברוח מהעיר, ואוי
    לתושבי הסביבה שינסו להיכנס לירושלים!
  caf-NT: '''Et ndúhooja t''eh, ''et Judea whut''en dzulhyaz k''uz ts''ih hutoolhdelh.
    ''Et ndunnah ''et keyah whuti ''et hudelhts''i, ts''iyawh whuch''a hóodelh. ''Ink''ez
    ndunnah whunat huwhut''i, ''en chah khun teh keyah whuti ts''ih hutooya gunih.'
  mio-NT: Quivi can na cua cunu ndo―ndaa ndo iyo ñuhun Judea. Na cua cunu ndo iti
    yucu. Cua quee ndo―ndaa ndo iyo ñuun Jerusalén, ta cua cunu ndo, ta ñivi iyo tichi
    cuhu―cua quihvi ñi tichi ñuun can.
  srq-NT: Sã Judea jenda choɨ uchã ibi ibate rɨɨchã aque mose. Sã Jerusalén jenda
    abe choɨ uchã hue sɨ. Ae chɨ ɨsho ɨsho Jerusalén sɨ nae, sã ũquɨ̃ nyebibe eã Jerusalén
    ndɨɨchã aque mose.
  kje-NT: Lere onneni inhoi aile Yudea lari mouwedi laa wo'or! Man minle kote raram,
    lariyedi laa paharne! Enla man minle kote paharne yono laa kote raram.
  gaz-gaz: Yommus warri Yihuudaa keessa jiran gaarranitti haa baqatan; warri magaalaa
    keessa jiranis achii haa baʼan; warri baadiyyaa jiran immoo magaalaa hin seenin.
  kud-kud: Ainaena Yudeya ana taumiyao howahowana ebe oya aidiyai hidena. Na hinage
    Yelusalem ana taumiyao howahowana ebe dalavaena himahalava. Hinage dova hiya nu'ulai
    hipaipaihowa havena dalavai hiwuyowuyouyo.
  urb-NT: Pe, Jundéi ywy rehe ixo ame'ẽ ta kanim oho rahã, manõ ym ta. Ywy'ã rupi
    kanim oho. Ok ta pe ixo ame'ẽ ta uhem oho rahã, manõ ym ta tĩ. Ok ta soroka pe
    ixo ame'ẽ ta ok ta pe jywyr ym rahã, manõ ym ta tĩ. Ujan oho ingi.
  fra-LSG: Alors, que ceux qui seront en Judée fuient dans les montagnes, que ceux
    qui seront au milieu de Jérusalem en sortent, et que ceux qui seront dans les
    champs n’entrent pas dans la ville.
  san-HK: tadA yihUdAdezasthA lokAH parvvataM palAyantAM, ye ca nagare tiSThanti te
    dezAntaraM palAyantA, ye ca grAme tiSThanti te nagaraM na pravizantu,
  cak-SNT: Entonces ri icꞌo Judea, caꞌnumaj-el pa tak juyuꞌ. Ri icꞌo pa tanamet Jerusalén,
    caꞌiel-pa chupan. Y ri icꞌo pa tak juyuꞌ, man chic cꞌa caꞌuoc-oc chupan ri Jerusalén.
  uvh-uvh: Ka sidi u kigedanga aming ka kama tubo Judia tara' u ikni' sidi marara
    bima tanga kama karang base do marani'. A aming ka yong girii ganang ingging marakni'
    sidindu' base ga' urapsa' bimanga mani'. A aming ka yong girii gaga base indeng
    ikni' sidi napa' u kanga marara yong bane ganangga' tubobu mo' abani'. Sidi base
    ga'sa' bimanga mani'.
  ino-ino: Ani kanafi Yutia mai'nisaya vayana apaune he'a avimateka haiyo. Yelusalemu
    mai'nisayateti atale'a alu koteka veo. Makoma'a ma'aileka mai'nisayateti ani keki'ya
    vekofi hai'a ofaleo.
  gnn-gnn: Bala nhumanydja yurru ŋunhi yolŋu walala ŋunhi nhuma yukurra nhina dhiyala
    Djudiya makarrŋura dhunupana waṉḏiyana bala buku'-wukulilina wäŋalili. Yo, nhuma
    ŋunhi walala, ŋunhi nhuma yukurra yurru nhina dhiyala wäŋaŋura Djurutjalam ŋulinyaramirriyunydjayi
    dhunupana waṉḏiyana, gonha'yurrana wäŋanydja dhuwala, ga nhuma ŋunhi yolŋu walala,
    ŋunhi nhuma yukurra yurru nhina warraŋul gali'ŋura baṉarra'ŋura wäŋaŋura, yakana
    roŋiyiya liliyi wäŋalilinydja, waṉḏiyanydja bena-wala yana ŋunhana barrkulilina
    wäŋalili.
  yal-yal: Xa naxan Yudaya yi na waxatini ne xa e gi, e siga geyane fari. Naxanye
    taan kui, ne xa e gi, e keli taani. Naxanye xɛɛn ma, ne nama xɛtɛ taani.
  cnt-NT: Dsa₂ i₂tián'₅ 'uë₃ Judea jmɨg₄ jaun₂, juɨ₁cuɨng₁₂ le₃má'₂; i₂tián'₅ jë₄
    juɨg₂ guë'₂ në́₃, juɨ₁'uɨin₂; juɨ₁lia'₂ i₂tion'₅₄ ja₁nau₂ guë'₂, tsá₃ ma₃juɨ₁ja₂lein₅.
  tif-tif: Kulu waasi tunum iyo kuno keya wakadaa unin o. Kemin, ibi Provins Judiya
    kawu bom-bilip namti, iltipni abip uyo kulaa kela ukadaa umbitam amdu tikiin kabale,
    sawaan-yaamin; ibi mep abip dukum Jerusalam kaptamu bom-bilip namti, baan abiltap
    uka-daalip din sawaanin; aa, iltipni langabip kawu bom-bilip namti, asuk abip
    unemin daa; abiltap kela yang sawaanamip kayi!
  nlx-nlx: ते जा माणहे यहुदिया माय एती ता बोयड़ा पोर नाह जाय; एने जा यरूशलेमान माय
    एती ता बाहेर निकेल जाय; एने जा गावा माय एती ता पोशा यरूशलेम हेयराम नाय जाय।
  apw-NT: Nṉee Judéa golzeeyú daagolííníí dził naz’aaníí yich’į’ okeeh doo; Jerúsalem
    yuṉe’ daagolííníí ch’ínókáh; ła’íí da’dáńyú daagolííníí Jerúsalem yuṉe’ dáko ha’aokáh
    hela’.
  gum-gum: Judea pirau warabeløbe tunmerasrømay wegørra lulay. Inchen ciudayu warabeløbe
    truyugurri webambamig køn. Inchen ciudayugurri yabsrø warabeløbe ciudayumay katø
    ammøtay.
  not-NT: Aique iraegui inasegatsine Joreaquë, irisigaiganaquimata cara otisipaguequë;
    iraegui inasegatsine Jerosarénquë irisotocaiganaqueta; iraegui inasegatsine togantsiquë
    quero ipigapaa poeboroquë.
  plu-plu: Ku aysaw in danuh nikwe amawka hiyeg pese ayteke kibentenwa. Amawka ku
    pariye msekwenepwi ay Judeyamnaw amawka ku igkis bisike ahaprikute apuheku ini
    waxribdi. Igkisme ku pariye msekwenepwi ay apit Jerusalém amawka igkis pes ayteke
    nipititak. Igkisme ku pariye msekwenepwi aparayewa ariw ini paytwempu amawka igkis
    ka bisik atere nipitit.
  iou-iou: Kadäni ugän ämawebe yotpärare ini ŋo irani in akumaŋ kaŋ kut. Täŋpäŋ ämawebe
    Judia komeken nanik u imaka, bäräŋeŋ akumaŋ kome ŋo peŋpeŋ banken kaŋ kut. Täŋkaŋ
    kome kukŋi käda nanik Jerusalem amneŋtawä!
  ntp-NT: Amaasi ismaacʌdʌ Judeeʌrʌ daraajagi gʌaagai isvoopiagi gigiidiamu, dai sioorʌ
    Jerusaleenʌrʌ daraajagi gʌaagai isvuvaaquiagi abiaadʌrʌ, dai sioorʌ dʌjiaadana
    ajioopadagi maitʌaagai isʌpamu iimiagi gʌnquiiquiamu.
  rai-rai: Io, diat baa diat ki u ra papaar Iudaia, diat a kalaa ino unaanga u ra
    kum taangaai, ma diat baa diat ki u ra taamaan Ierusalem diat a pari, ma diat
    baa diat ki nabuaal koku balet ma diat ruk.
  haw-1868: Alaila o ka poe ma Iudea, e holo lakou i na mauna; a o ka poe maloko ona,
    e holo lakou mawaho; a o ka poe ma na aina, mai komo lakou iloko ona.
  ffm-ffm: Oon wakkati, ɓe ɗum tawi Yahuudiya fuu, yo ndogu peewa baamle kaaƴe, ɓe
    ɗum tawi e ley ngeenndi ndii fuu, yo njaltu e mayri, tawaaɓe ladde duu, pati naattu
    ngeenndi ndii.
  arb-NAV: 'عِنْدَئِذٍ، لِيَهْرُبِ الَّذِينَ فِي مِنْطَقَةِ الْيَهُودِيَّةِ إِلَى
    الْجِبَالِ، وَلْيَرْحَلْ مِنَ الْمَدِينَةِ مَنْ هُمْ فِيهَا، وَلا يَدْخُلْهَا
    مَنْ هُمْ فِي الأَرْيَافِ:'
  cop-CNT: ⲧⲟⲧⲉ ⲛⲏⲉⲧⲭⲏ ϧⲉⲛ ϯⲓⲟⲩⲇⲉ⳿ⲁ ⲙⲁⲣⲟⲩⲫⲱⲧ ϩⲓϫⲉⲛ ⲛⲓⲧⲱⲟⲩ ⲟⲩⲟϩ ⲛⲏ ⲧϧⲉⲛ ⲧⲉⲥⲙⲏϯ ⲙⲁⲣⲟⲩⲫⲱⲧ
    ⳿ⲉⲃⲟⲗ ⲟⲩⲟϩ ⲛⲏⲉⲧϧⲉⲛ ⲛⲓⲭⲱⲣⲁ ⳿ⲙⲡⲉⲛ⳿ⲑⲣⲟⲩϣⲉ ⳿ⲉϧⲟⲩⲛ ⳿ⲉⲣⲟⲥ.
  adz-adz: Ida rib mpada intap Yuda narunt sib nafa mamai, da rib mpada wasaꞌ i gamp
    Yerusalem igi nawaꞌ sib, da rib mpada manaꞌ i gamp igi anungꞌ tipa atangꞌa fadan
    u.
  sri-sri: Irasũ waamakʉ̃ ĩãrã, Judea nikũgue ããrĩrã́ ʉ̃tãyukugue ũmaduriburo. Jerusalẽ́gue
    ããrĩrã́de iri makãrẽ wiriburo. Iri makã tʉro ããrĩrã́ Jerusalẽ́guere dupaturi goedujáabirikõãburo.
  nal-nal: Ma nis naandi di iziar la pira Judia, dina valaau xula amun paatawut. Ma
    naandi di iziar Jerusalem, dina tukbilak ma dina waan tawarak. Ma naandi di iziar
    lamanar wana bina laba tuaa dina albis lamaskana.
  kyq-kyq: Bin se, jee kɛn iŋg taa naaŋ Jude ki se kꞋjꞋaan̰ kꞋjꞋook maakŋ koge tu
    ɔɔ jeegen iŋg maakŋ gɛgɛr kɛn Jeruzalɛm ki se, kꞋjꞋaan̰ kꞋteecn̰ naatn ɔɔ jeegen
    naatn lɛ, jꞋɔn̰te tɛrlo ɓeene.
  kwd-kwd: Ma nga alata no'ona, ta'a na gila to'oru na gule'e lefu 'i Judea, tagila
    'akwa te'efou fana gouna me'e busu no'ona. Ma ta'a na gila nana'i 'ubulana maa'e
    fanua ba'ita lo'oo, tagila 'akwa fa'asia. Ma nga ta'a na gila 'ubulana maa'e fanua
    sisika 'afuia fanua lo'oo gila sia ori la'u mai fana fanua ba'ita lo'oo.
  ded-ded: Imohai ngicngac Yudia bangecfu kecdae, yeni worama tikiu embisia nga Yerusareng
    taong manau kecdae, yeni worama ngadeau kemebisia amma ngadeau kecdae, yeneng
    Yerusareng manau mi embisia.
  ewe-ewe: Ekema mina ame siwo le Yudea la nasi ayi togbɛwo dzi, eye ame siwo le Yerusalem
    la nadze agbagba asi. Ke ame siwo le dua godo la megate kpɔ be yewoatrɔ ayi dua
    me o.
  nuy-nuy: “Nugurru anaani-yinyung ana-lhal ana-Judea, numburru-yarramang amubama-wuy
    ma-ḻandhirrngindaa-wuy. Nugurru aadanu anubani ana-lhirribala-yinyung ana-wumurrng-duj
    ana-Jerusalem-duj, numburru-yaarri, marri anubani numburru-yarramang ana-wumurrng-gala
    wugurru. Nugurraayung aadanu anaarabarabalu-yinyung nurru-burraa nugurru ana-wumurrng-gala,
    yagi anubuguni nuu-yabi aadanu.
  cop-BHC: ⲦⲞⲦⲈ ⲚⲎ ⲈⲦⲬⲎ ϦⲈⲚϮⲒⲞⲨⲆⲈⲀ ⲘⲀⲢⲞⲨⲪⲰⲦ ϨⲒϪⲈⲚ ⲚⲒⲦⲰⲞⲨ ⲞⲨⲞϨ ⲚⲎ ⲈⲦϦⲈⲚ ⲦⲈⲤⲘⲎϮ ⲘⲀⲢⲞⲨⲪⲰⲦ
    ⲈⲂⲞⲖ ⲞⲨⲞϨ ⲚⲎ ⲈⲦϦⲈⲚ ⲚⲒⲬⲰⲢⲀ ⲘⲠⲈⲚⲐⲢⲞⲨϢⲈ ⲈϦⲞⲨⲚ ⲈⲢⲞⲤ
  buk-buk: Têŋ ndoc dinaŋ, mac lau naŋ ambo gameŋ Judia-ŋga naŋ alhö ŋagahô api gameŋ
    lôc-ŋga andi. Lau naŋ sêmbo Jerusalem, naŋ sêhu malac dau siŋ, ma lau naŋ sêmbo
    gameŋ ŋamakê-ŋga naŋ sêsôc malac atu dau tiyham dom.
  pri-NT: Wà tàpé na rà wâgòroigé jii i ville, âna rà cibwaa tò naa na! Â wà tàpé
    na rà tâa na i ville, âna rà uru wài! Üu, wâdé na rà cau uru wài naa gò pâ jaa,
    wà diri tàpé na rà tâa napô *Judée!
  zpq-NT: Cana' beṉe' yesenita' Jerusalén cheyaḻa' yosoxoṉje'. Na' beṉe' že' yezica'chle
    yež ga mbane Judea cheyaḻa' šja'aque' do ya'adao'. Na' beṉe' yesenita' yix̱e',
    bi cheyaḻa' yesone' xbab yesyeyo'e ḻo' ciuda.
  por-TFT: Naquela época os que estão no distrito da Judeia devem fugir para montes
    mais altos. Aqueles que estão nesta cidade precisam sair rápido. Aqueles que estão
    no campo perto da cidade não devem voltar à cidade para pegar os seus bens antes
    de fugirem.
  gwi-NT: Juu Judea nahkat dilk'ii nąįį oodak taih tee gwats'ą' galgahohjyaa gwizhrįh,
    juu Jerusalem kwaiik'it gwachoo gwizhit dilk'ii nąįį chan gihłeegiheedaa gwizhrįh,
    juu oo'ok tr'ałtee tthan dilk'ii nąįį chan kwaiik'it gwats'ą' gohoojyaa shrǫ'!
  gvn-gvn: Bama bubungu Judea bundandari, jana jinbalku wuburrbu warririkakuda. Jana
    townbu Jerusalem, jana town bawada. Jana ngalkalba yuba townbu bundandari, jana
    kari wala townbu.
  nhy-NT: Ijkuakón katlej yeskej Judea ma cholokan asta ipan tepemej. Katlej yeskej
    itech weyikan de Jerusalén ma kisakan de ompa, iwan katlej yeskej intlalaj amo
    ma mokuepakan oksemi para Jerusalén.
  asm-FB: তেতিয়া যিহুদীয়াত থকা লোক সকল পৰ্বতলৈ পলাই যাওঁক; আৰু নগৰ খনত থকা লোক সকল
    ওলাই যাওঁক; আৰু গাৱেঁ ভূৱেঁ থকা মানুহ নগৰৰ ভিতৰলৈ নোসোমাওক।
  okv-okv: Eto ainge kito evujo Judea ei ta mitera embomeni joru tiri ta pahuroro
    da jo ta mitera avo toto pahuroro eto da engitita mitera avo da jo ta mane torare.
  mxt-NT: Ta ñáyɨvɨ cha nyicú ityi Judea, na cono ñu ta na tixehe nuu ñu ityi yucu.
    Ta ñu nyicú ñuu Jerusalén ihya, na quita ñu. Ta ñu nyicú nu chiqui, ma ndichi
    ñu ñuu ihya.
  tzo-NT: Hech yu'un scotol ti much'utic li' nacajtic ti estado Judeae anil ac'o batuc
    ti vits. Scotol ti much'utic li'oyic ti yut ti jteclume ac'o loc'uc batel ti anil.
    Scotol ti much'utic loq'uemic batel ti jteclume, mu xa me sut ochel talel.
  ind-AGS: Mereka yang tinggal di Yudea haruslah melarikan diri ke arah pegunungan,
    dan mereka yang tinggal di Yerusalem haruslah pergi, dan yang tinggal di pinggiran
    negeri janganlah masuk ke dalam kota.
  omw-omw: Mwi entara Iutiaani varihua aatu ntuqema kye hiantamwa teta verara ora
