  bus-bus: Gbɛ̃ kɛ̀ aↄ̃ↄ kú Yudeanↄ bàa sí wà mì pɛ́ kpiiinↄa, gbɛ̃ kɛ̀ aↄ̃ↄ kú Yerusalɛmunↄ
    fãakↄ̃a. Lakutudeenↄ tón gɛ̃ à guuro.
  gub-BL: Zutez ywy rehe har a'e wà nehe, tuwe uzàn oho ywytyr rehe a'e wà nehe. Taw
    pe har a'e wà nehe no, tuwe oho a'e wi a'e wà nehe no. Aze teko ko pe wanekon
    wà nehe, tuwe nuzewyr kwaw Zeruzarez tawhu pe wà nehe.
  imo-imo: Eno kombu Judia kombumanga molongema mai kembo ltemomanga kowa pungo, ya
    ulke kombuna tuku molongema wendo ongo kowa pungo, eno ulke kombuna wendo molongema
    tukundo naa pangei!
  boj-boj: Bati deqa tamo uŋgasari Judia sawaq di unub qaji naŋgi jaraiyosib manaq
    oqoqujatebe. Tamo uŋgasari Jerusalem di unub qaji naŋgi qure uratosib jaraiyoqujatebe.
    Tamo uŋgasari wauq di, gamq di unub qaji naŋgi olo puluosib qureq baib. Naŋgi
    torei dena jaraiyoqujatebe.
  eng-DRA: 'Then let those who are in Judea, flee to the mountains; and those who
    are in the midst thereof, depart out: and those who are in the countries, not
    enter into it.'
  knf-knf: Banwooŋ ţi uŧaak wi *Yuda wal mënţ baţiin bamena du inkuŋ iweek, banwooŋ
    ţi Yeruŧalem meeţ baţiin bapën, banwooŋ du ŋţeeh wal mënţ bawutan kaneej ubeeka,
  san-KHM: តទា យិហូទាទេឝស្ថា លោកាះ បវ៌្វតំ បលាយន្តាំ, យេ ច នគរេ តិឞ្ឋន្តិ តេ ទេឝាន្តរំ
    បលាយន្តា, យេ ច គ្រាមេ តិឞ្ឋន្តិ តេ នគរំ ន ប្រវិឝន្តុ,
  arn-NT: Feymew tati pu che mülelu Judea mew, lefmawpe engün ti fütrake wingkul püle.
    Fey ti pu che mülelu Jerusalen mew, tripape engün ti waria mew, ka tati mülelu
    lelfün mew, wiñokontukilpe waria mew.
  zas-NT: Dxejzii ree, bén zaꞌ ree niz Judea, gol bigxüün niz dajn ree, abiꞌ ree bén
    zaꞌ guiedx Jerusalén gol brii luguiedx guin, guiáad ree bén zaꞌ dajn ad bal yayudi
    luguiedx guin.
  ken-NT: Mpok yɔ, bǒ abhɛn bachi atú Judɛ́ya mámbʉ́ɛ́, mámbɛ́sɛ́ amfay njiɛ.
    Abhɛn báchi amɛm ɛtɔk Yerúsalɛm mámbʉ́ɛ́ mándɔ́k. Nɛ abhɛn bachi nɛfí bákɛ́
    chwe ɛtɔk,
