  arl-NT: Jiyacaritij, canapuete Judea jiyajinia quiyani, cuno pojori cuaara mashiiria
    tuhuananuhuacua. Canapuete Jerusalén tiacajinia quiyani, nojori cuaara ritia mashiiria
    tiji. Canapuete na cuhuariquiajinia quiyani, nojori cuaara tacateyaquiuhuara Jerusalén
    tiacajiniohua.
  ziw-ziw: Aho wadya nawatende Yudeya wagulukile kwe milima, wadya we komzi wafose,
    na wadya wekwe zinkonde wasekuya komzi wa Yelusalemu.
  grc-TR: Τότε οἱ ἐν τῇ Ἰουδαίᾳ φευγέτωσαν εἰς τὰ ὄρη· καὶ οἱ ἐν μέσῳ αὐτῆς ἐκχωρείτωσαν·
    καὶ οἱ ἐν ταῖς χώραις μὴ εἰσερχέσθωσαν εἰς αὐτήν.
  nag-nag: Aru Judea te thaka khan pahar te polai jabi, etu jaga majote thakile chari
    kene jai jabi, aru jun manu etu desh bhitor te nai taikhan ke gushi bole nadibi.
  eng-OEBCW: Then those of you who are in Judea must take refuge in the mountains,
    those who are in Jerusalem must leave at once, and those who are in the country
    places must not go into it.
  knj-NT: Ja' eb ey ec' bey Judea ti', to ojab eb bey wonan. Ja' eb ey ec' bey Jerusalén
    ti', el ojab pax eb. Ja' eb chi ec' naatlaj, c'am ojab chi oc eb yul conob ti'.
  deu-1912: Alsdann, wer in Judäa ist, der fliehe auf das Gebirge, und wer drinnen
    ist, der weiche heraus, und wer auf dem Lande ist, der komme nicht hinein.
  san-PUN: ਤਦਾ ਯਿਹੂਦਾਦੇਸ਼ਸ੍ਥਾ ਲੋਕਾਃ ਪਰ੍ੱਵਤੰ ਪਲਾਯਨ੍ਤਾਂ, ਯੇ ਚ ਨਗਰੇ ਤਿਸ਼਼੍ਠਨ੍ਤਿ ਤੇ ਦੇਸ਼ਾਨ੍ਤਰੰ
    ਪਲਾਯਨ੍ਤਾ, ਯੇ ਚ ਗ੍ਰਾਮੇ ਤਿਸ਼਼੍ਠਨ੍ਤਿ ਤੇ ਨਗਰੰ ਨ ਪ੍ਰਵਿਸ਼ਨ੍ਤੁ,
  nob-LB: Da må de som er i Judea, rømme opp i fjellene. De som er i Jerusalem, må
    forlate byen så fort som mulig, og ingen som er utenfor byen, må gå inn i den.
  ntj-ntj: Palunyangka-ya ngaapirinyarri wankarrikitja. Tjiinya ngurra Tjutiyala-ya
    nyinarranytjatjanu kukurraala purlikutu. Nyangka yiwarla ngaangka nyinarranytjatjanu
    pakara waarrpungkula yarra. Nyangka-tjingurun purtingka nyinama. Wiya, yiwarla
    ngaangka tjarrpanytjamaalpa tiwa kukurraala.
  sxb-NT: Kutio awantu awari Yudeea wasomoke wagie mu ewigiri, na awari mu emigizi
    emikaate wagifumemo kandi awari enze eya emigizi egio watagiiranamo.
  nhu-NT: Fí ke dioo ɛ kooy nonɛn, ɛ bonyii bò nu Judea mum fɛɛ ben yî dikum e, ɛ
    bò nu ɛlaante jodvu buy. Fo wee wvù nu ŋkpwaante ebvuu etoò keeley jó kɛ.
  row-row: Hei atahori sia propensi Yudea mita taꞌo naa, na fela mela misiꞌ leteꞌ
    a leo. Atahori mana sia kota o fela mela leo. Ma atahori mana sia kamboꞌ sudꞌi
    misiꞌ kota mii fai.
  msy-msy: Egh gumazir Judian itiba arɨ mɨghsɨabar mangɨtɨma, Jerusalemɨn nguibamɨn
    itiba azenan mangɨtɨma, Jerusalemɨn azenan itir gumaziba uam an aven mangan markiam.
  agg-agg: Rananɨmbo nindou dɨdɨyei Sudia ŋgoafɨhü amarei se feboehi hehi hɨfɨ wafuana
    gagüsi asu Serusarem ŋgoafɨhü amarei se ŋgoafɨ ra hɨnɨŋgɨndɨhi hehi ŋgorünɨ ŋgei,
    asu ŋgorü hɨfɨhü anɨmboei se yowanɨ Serusarem ŋgoafɨnambo hopoanɨ.
  ptp-ptp: Om buc tige, xomxo wê dô vac vɨgwe Judia ge, he i pec mɨ loc lec vɨgwe
    kɨtôn, dɨ he wê dô vac vɨgwe Jelusalem ge, he i pec mɨ loc vêl, dɨ he wê dô Jelusalem
    nɨnya ge, he i o lêc dɨlôc vac vɨgwe Jelusalem lêm.
  nak-nak: Te la imamala ale, eia taritigi pepeho veia egiteu la valalua me hatavivilele
    Iudea, egite ge hele soata la goegove. Taritigi egiteu ale pou oluma, egite ge
    hele. Egiteu tai ale pou orivo, taritigi veia egite ge hele moli, egite umalati
    ge golumaluma.
  ron-LUDARI: Ălja karje sa trefit ăn Judeja atunča s fugă ăn djal. Činje je ăn trg
    atunča s fugă dăn jel, a ălja karje s găsaštje ăn okolică atunča s nu untră ăn
    trg.
  lbb-lbb: La ning la kes ting na papar Judia, lar liuliu usaot na mangirla, pa la
    ning la kes ana hanua Jerusalem lar purum, pa la ning la kes sa na bual gong ulak
    ma la kas.
  kan-2017: ಆಗ ಯೂದಾಯದಲ್ಲಿರುವವರು ಬೆಟ್ಟಗಳಿಗೆ ಓಡಿಹೋಗಲಿ. ಆ ಪಟ್ಟಣದಲ್ಲಿರುವವರು ಅದರೊಳಗಿಂದ
    ಹೊರಟುಹೋಗಲಿ. ಹಳ್ಳಿಯವರು ಅದರೊಳಕ್ಕೆ ಹೋಗದಿರಲಿ.
  cso-NT: Hi³ jáun² jmáɨ¹ jáun² má²hniáuh³² cuon³ tsá² hɨ́n¹³ tɨ³ Judea ñí¹ lɨ́³ máh³;
    hi³ tia³juɨ³² siáh³ cuɨ́¹ huén² tsá² zian² já¹ juú² Jerusalén, hi³ ha³ lɨ́² cuɨ́¹
    cha³tánh¹ tsá² tiáunh¹ ñí¹náɨ² tɨ³ já¹ juú².
  ena-ena: Hameŋ abɨdalaŋ hulaŋ iamɨgali Judia fɨli tɨbɨ hɨniavɨbali agɨlaŋ haba haŋɨla
    haŋɨla fɨli tɨbɨ halu daŋ halu daŋ heŋ uavɨm uami. Hulaŋ iamɨgali Jelusalem haiabɨla
    hɨniavɨbali agɨlaŋ Jelusalem haiabɨla valavɨla uavɨm uami. Hulaŋ iamɨgali haiabɨla
    sudɨme cɨki cɨki hɨvɨ hɨniavɨbali agɨlaŋ Jelusalem haiabɨla neŋ vehavɨmɨdɨ uami.
  nbq-nbq: Andi hudi vanggo yi wagya halok, yi ogarup ndi ogarup Ala wene dirup mbalek
    ovok erogo atma des yupwak yiluk, avakwa Yerusalem menda weyak ogasagwi onggo
    wogeraup andi hudima, it o Yudea agarwik ako, ndom vaga andoma hoda hwilak lari
    wunggwis, o kota agarwik ako, o andoma hekbaluk, wunggwis, ogarupwak. Eke, o kota
    weram agarwik ako o kota nunggubuk.
  tgo-tgo: Iya kaiwae thavala inanji Judiya tɨne thɨ rakavo na i wa e ououko rɨgherɨghenji.
    Thavala inanji Jerusalem tɨne thɨ rakavo, na thavala inanji eto ne thɨ nderakanjogha
    e ghembako tɨne.
  yap-yap: Ma aram e pi’in yad bay u lan yu Judea e thingar ra milgad nga daken e
    pi burey; ma pi’in yad bay u lan e binaw e thingar ra chuwgad riy, ma pi’in yad
    bay u wuru’ e binaw e thingar dab ranod ngalan binaw.
  mop-NT: —Le'ec ca' c'ochocoo' a soldado te'iji, yan u puutz'uloo' yaam witz boon
    a que'enoo' cuenta Judeaja. Le'ec a que'enoo' ichil a caj Jerusalene, yan u joc'oloo.
    Le'ec a que'enoo' ich aldeaja, ma' qui' ca' ococoo' ich caj Jerusalen,— cu t'an
    a Jesusu.
  tet-tet: Naree nunia, ema iha rai Yudea musti nariik nalai baa foho. Ema iha kota
    moos, nalai ona. Ema iha leo lalika tama kota tenik.
  hlt-MCSB: Te vaengah Judea kah rhoek loh tlang la rhaelrham uh saeh. A laklung kah
    rhoek long khaw coe uh saeh. Tekah kho kah rhoek khaw a khuila kun boel saeh.
  xtd-NT: Se xtuu Judea kɨu ijan na kunu koio‑s, jɨꞌɨn‑s yuku. Se xtuu Jerusalén,
    na kee koio‑s kɨu ijan. Se xtuu yuꞌu ñuu, maxku ndɨu koio‑s ñuu jan
  mdy-ETH: ዒማና ዪሁዳ ዓጮይዳ ዓኣዞንሢ ሌካ ዹኮ ባንሢ ዓኣሺንቶንጎ፤ ካታማ ዓኣዞንሢ ዬካፓ ኬስኮንጎ፤ ካታሞኮ ዙላ ዓኣዞንሢያ
    ሃንጋ ካታሞ ጌሎፓ።
  spl-spl: Yerusalem kapi hawamgum kinŋetâ yekmâ Yuraia hânân kapi tatmâ arap ya ambolipŋaŋe
    pilâm itoŋ galaŋ otmâ hewukŋehen ari misiŋguraknomai. Otmu Yerusalem kapi ambolipŋaŋe
    gurâ yawuâk sururuk sâm ari misiŋguraknomai. Yâhâ nep tuhuakmâ mannomaiŋe âwurem
    taka kapiân iri sikumyeŋe miaknehât ki nâŋgânomai. Yekmâ yapâek hewukŋehen ari
    misiŋguraknomai.
  usp-NT: Cuando tawiltak jilonli, yak cristian ri wi'tak lak luwar re Judea rajwaxi'
    laj or tielmajtakb'i b'ak witz y yak cristian ri wi'tak Jerusalén rajwaxi' laj
    or tielmajtakb'i cla' y yak cristian ri esaltakb'i li tilmit mi k'ajtak chic li
    tilmit,
  zav-NT: Ṉa'a ža, le'e nitə'əle distrit c̱he Jodean' cheyaḻə' yexoṉɉle catə'ən bachac
    ca' na' žɉa'acle do ya'ada'ote. Na' le'e nitə'əle lao' syodan' yesa'acdole, na'
    le'e nitə'əle fuerlə syodan' bito gonḻe xbab yeyo'ole.
  sgz-sgz: Má ngo gam tara Iudáiá gama mákái táit erei, ki gama táu uramuni pungpung.
    Ái koner ngo na iatung i lol malar na tu táu sár. Mái rung di iatung i karpala
    kápdate kusak mul urami,
  kek-NT: Ut eb li cuanqueb sa' li na'ajej Judea che'e̱lelik sa' junpa̱t ut che'xicak
    sa' eb li tzu̱l. Eb li cuanqueb sa' li tenamit Jerusalén che'e̱lk aran ut eb li
    cuanqueb sa' c'aleba̱l inc'a' chic te'suk'i̱k sa' li tenamit.
  blz-NT: Na tempo iya'a, mian men isian na libutan Yudea tio mamarere na buu'na.
    Raaya'a men isian na kota tio mamarerei kota, ka' i raaya'a men na liwana kota
    aliamomo' minsoop na kota,
  poe-NT: A̱ ntá tí sín tjejó sín Judea la tꞌichjánxi̱n sátsjixín sín ntiha sátsji
    sín jna̱. A̱ ntá tí sín siín chjasin Jerusalén kja̱xin tꞌichjánxi̱n sátsjixín
    sín ntiha la ko ti sin tjejó sín no̱nte̱e sín la í xitjahya tsokjan sín chjasin.
  san-TAM: 'ததா³ யிஹூதா³தே³ஸ²ஸ்தா² லோகா​: பர்வ்வதம்ʼ பலாயந்தாம்ʼ, யே ச நக³ரே திஷ்ட²ந்தி
    தே தே³ஸா²ந்தரம்ʼ பலாயந்தா, யே ச க்³ராமே திஷ்ட²ந்தி தே நக³ரம்ʼ ந ப்ரவிஸ²ந்து,'
  cof-NT: Junto jun mate Judea tobi chuminlari du minu sujinola jochunae tinue. Jerusalenbi
    chuminlanan junbi nechi loto, sujinola jochunae. Pueblole nechi dechi nenaminlari
    manwituntsan jochunae.
  srm-NT: Nöö dee sëmbë dee dë a Judea a di ten dë, nöö de musu kule go tjubi a dee
    gaan kuun mindi. Nöö dee sëmbë dee dë a köndë ganda, nöö de musu kule kumutu dë.
    Dee sëmbë dee dë a goon dendu, de an musu toona go a köndë ganda möön.
  qvs-NT: Chay aypa soldadukunata kawashpa Judea partipi kashpaykichi nitikuychi urkukuna
    sikinpi pakakuk. Jerusalenpi kashpaykichi llukshiychi. Chakraykichipi kashpaykichi
    ama Jerusalenman kutimuychichu.
  zca-NT: orze' lë' rë men Judea, ñal yuka'ch bixa' le'n rë mont, no rë xa' nzho yezh
    Jerusalén, ñal ro' bixa'; no rë xa' nzhin dan, ñal nayëktra' bixa' lizh bixa',
  cbc-NT: 'Bairi mʉjããrẽ ñiña: Judea yepa macããna ʉ̃tã yucʉpʉ na ruti ápáro. Aperã
    Jerusalén macããna ti macãrẽ na witiweyoátó. Tunu aperã wesepʉ caãna ti macãrẽ
    na tunuapéricõãto.'
  qxo-NT: Llapayqui criyicogcuna Judea jircacunapa geshpir aywacuyanqui. Jerusalenchö
    caycagcunapis geshpir aywacuyanqui. Chacracunachö caycagcunapis ama cutiyanquinatsu
    wayiquicunaman.
  mox-mox: ʼInega diʼwe Iudia ana totoayavo luaqiaqiedi be ina dena bwanaga ʼidia.
    Ta Ielusalema ana totoayavo luaqiaqiedi be ʼabagega ina ʼifoqe, ta wese taudi
    talaqaya ifewafewa gebu ina lugu ʼevivi ʼabagaya.
  kew-kew: Go rabu Judia piri onaanu nimiri ora rudu-nini aana apedaa-para pogola
    pulupape. Onaa medaloma ada-para piralimiri pogola pulupape. Go page pa su rarane
    ae onaanu wala adaare-para naepa odobatepape.
  dww-dww: Dabudine aitauḡa Judiama, taudi sibo a naḡona oyae. Be aitauḡa Jerusalem
    nopone, taudi sibo a dobi a naḡona. Be aitauḡa Jerusalem diane miemienidima, taudi
    nam sibo a saḡa Jerusalem nopone.
  nif-nif: 'Ka-nandɨmbi, ñɨndɨñ tɨnekalɨñ: Judia kwelan pakañ endɨ kwet jangɨnnan
    pi ñanekalɨñ, tɨmbi Jelusalem pakañ endɨ bo walinin pɨ ñanekalɨñ, tɨmbi kwet nolok
    pakañ endɨ Jelusalem nɨm lonekalɨñ. Kusei ñɨndɨñda wɨndɨñ tɨnekalɨñ:'
  twi-ASANTE: Saa ɛberɛ no wɔn a wɔte Yudea nnwane nkɔ mmepɔ no so; wɔn a wɔwɔ kuro
    no mu no nnwane mfiri mu, na wɔn nso a wɔwɔ nkuraase ne mfuom no ntena hɔ ara.
  aoj-aoj: Nemaf afamba amam nematawa sogape itap luꞌwapi Judiai sofaꞌ sefeꞌ sondowasaꞌo
    halafutagw. Eaꞌ esis amam nematawa sagape nomona Jerusalemi sokwaha wambel ambalemba
    sofaꞌ sondafoꞌo laogon. Eaꞌ isimba sagape aofah wambel ambalembai, ina ataꞌ sofeꞌ
    suwis, owaꞌ.
  cbv-cbv: Pánih jéihnit, Judea baácdih jʉmnit jeená ĩ jwei béje naáh. Jerusalén tʉ́tchi
    diítna jʉmnitboó ĩ jwei bác beje naáh. Wápchiboó jʉmnit jweiná, tʉ́tchina ĩ jwʉ́ʉb
    waad béjca bojo naáh.
  taw-taw: Binɨb Judiya plopens yenɨgel okok, pɨlɨk dum oklaŋ okok amnɨgel agak. Binɨb
    Jelusalem yenɨgel okok pɨlɨk seŋ amnɨgel agak. Pen binɨb seŋ okok yenɨgel okok,
    Jelusalem mɨgan ayaŋ ma amnɨgel agak.
  jic-NT: Nin quelel pyala na, más 'ücj Judea mo'o patja ts'equenen̈, joc' mo'o ca
    mal. Pajal malala ca mpalas Judea nt'a. Más 'ücj Jerusalén mo'o patja Jerusalén
    mpe ca mal. Más 'ücj jis wa pjaní pjaní lejen̈ nt'a patja ma ca mal Jerusalén
    mo'ó.
  zap-NT: Cheguin men ne nuu Judea rap men degne yzhoon men gya men gyeey den; men
    ne nuu Jerusalén rap men degne yruu men nga; men ne zu den ybereedetre men gya
    men gyëz.
  wer-wer: Pël ëak Yutia yangerak wëaurö ar kas rosiraöökël sën. Yerusalem kak wëaurö
    ar kaö sëp wasën. Ën yang nantë wëaurö ka kaöaöökël sëngan.
  ipi-ipi: '@see-verse:LUK.021.020'
  qul-NT: Judeapi cachcajcuna lomaman escapacuychis; Jerusalenpi cachcajcuna llojsipuychis;
    campopi cachcajcuna ama llajtaman cutiychischu.
  urw-urw: Baba sese gam, ferefinabur Judia distrik büren baba, gudi gir gagam komedua.
    Fere Jerusalem kodigo büren baba, fib ere ebgadüdi gürekum kumunedwa. Fere fib
    ere obgoira büren baba, nini iruwebena.
  rmy-GURBET: Tegani e manuša save si tari Judeja, nek našen ke bregura. Al e manuša
    save si taro Jerusalim, nek ikljen avral thaj kola save si avral, ma te irin pe
    ane leste.
  ter-NT: Yane enepohikone ovotíya Njúdeya, okóho'inehiko xapa hána'itinoe mopôi.
    Kene enepohikone ovâti ne kúveu pitivóko, ipúhikapeahiko. Kene ne ovotíhiko ya
    mêum, hákone aukópovo pitivókoke.
  bmr-NT: Jaasumi Judea jiinɨjeri mihicamo ifagajɨnojaa magaa. Jaanotɨ Jerusale cuumiri
    mihicamo tuucuumitɨ buhɨgovɨ mofoo. Jaanotɨ tuucuumitɨ buhɨgovɨ mihicamo tuucuumijaa
    masaadino,
  fuf-fuf: Onsay yo hoɗuɓe ka diiwal Yahuuda ɓen dogir ka pelle, yo wonɓe ka nder
    saare Yerusalaam ɓen kadi yaltu. Wota wonɓe ka fulawaa ɓen kadi aru ka saare.
  mwc-mwc: Ba pipiya iyabosi Judia kupurinai te mamana wai, sina vera ku koya. Ba
    iyabosi wata Jerusalem meyagina kamonai te mamana wai, sina kasibau taveyei ba
    yebo iyabosi matarai te mamana wai, kega sina riu ku kamona.
  bhl-bhl: Beem ding dim bakate, mali kawtiw i Sudia aneng fian ka biliw kawtiw i
    fon uneko, amgu tikin dim elo unoliwka! Beemdiw, mali Selusalem abiw mutuk fian
    ka biliw kawtiw i abiw mutuk fian ka koleweko, kut aneng elo fon unoliwka! Kut
    aneng aneng biliw kawtiw i kanelom Selusalem abiw mutuk fian kawtem elo unokoliw
    te!
  ons-ons: Pakimo, ŋei ŋerep Yuda kepeo ŋine kaet okane more, biririke ket bonagao
    ariu! Ŋei ŋerep natne eŋe mat suaino mere more, ket qeliŋka more wazaino ariu!
    Ŋei ŋerep natne eŋe mat wazaino mere more, koso matko misuk zinge koso mat koto
    wakesikei,
  con-NTPO: Majan Judea andeni can'jen'da ccotta'cconga tsu ccuya'faya'cho. Majan
    canqqueni can'jen'da tsu sombo'faya'cho. Majan tayo joccani can'jen'da Jerusaléni
    ca'nimbe'yi tsu jaya'cho.
  ghs-ghs: Oke moohiqa qesa ma nike Dzutea habana ooraqu nikemae ao sakaba tora ma
    tapata tuumare. Qate qesai totaqita ooraqu nikei roroko biidzainohe ao tta eete
    tuumare. Qate qeba nena oorai nokoi etoqa bosata nagapa ota peiteqa quba saridzareiqi
    hiibainohe tuuma keke eetare.
  peg-peg: ଏଚେକାଡ଼୍‌ଦ ଇନେର୍‌ ଜିହୁଦା ରାଜିତ ମାଚିସ୍‌, ହେୱାର୍‌ ଆତିସ୍‌ପା ମାଡ଼ିତ ହନ୍‍ଚି
