verse: LUK.021.021
translations:
  kpx-kpx: Iale vani kemo Diudia vatamo umale lana detuluvisi tanae teve. Ige Dielusalemae
    umale keabuna o ko halevai tai. Ige oleuoleu bulue umale keau bae hoidevei o kove
    loholivebene.
  okv-H: Eto ainge kito evujo Judea ei ta mihera embomeni joru tiri ta pahuroro da
    jo ta mihera avo toto pahuroro eto da engihita mihera avo da jo ta mane horare.
  tbo-tbo: Ma iyawoi Yudeya u tupona ona mamae yaka ona lowo po ona nae u oya. Ma
    taumi iyawoi Yelusalem u hinena ona mamae ega ona luilui Yelusalem.
  mal-C: അപ്പോൾ യെഹൂദ്യപ്രവിശ്യയിലുള്ളവർ മലകളിലേക്ക് ഓടിപ്പോകട്ടെ; നഗരത്തിനകത്തുള്ളവർ
    അവിടംവിട്ടു പുറത്തിറങ്ങി വരട്ടെ; നാട്ടിൻപുറങ്ങളിലുള്ളവർ നഗരത്തിനുള്ളിൽ പ്രവേശിക്കാതിരിക്കട്ടെ.
  grc-SR: Τότε οἱ ἐν τῇ Ἰουδαίᾳ φευγέτωσαν εἰς τὰ ὄρη· καὶ οἱ ἐν μέσῳ αὐτῆς ἐκχωρείτωσαν·
    καὶ οἱ ἐν ταῖς χώραις μὴ εἰσερχέσθωσαν εἰς αὐτήν.
  bgc-bgc: फेर जो यहूदिया परदेस म्ह हों पहाड़ां पै भाज जावै, अर जो यरुशलेम नगर कै
    भीत्त्तर हों वे बाहरणै लिकड़ जावै, अर जो गाम्मां म्ह हों वे उस म्ह न्ही जावै।
  khz-khz: Volaganinai Iudeai getaluna talimara golo ai pia kali-ago. Vanuga kamuna
    Ierusalemai getaluna talimara vanuga pia raka-kwania, e kuni ai getaluna talimara
    vanuga kamuna aonai ati pia laka-toga.
  deu-TKW: Hierauf mögen die in Judäa fliehen in die Berge, und die drinnen sind,
    mögen hinausgehen, und die auf dem Lande sind, nicht hineingehen.
  zsr-NT: Niꞌr nup nacuáꞌ luyú Judea ral‑laꞌ laꞌzxúndj ni len tsjac gap nac guíꞌadauꞌ,
    atiꞌ nup nacuáꞌ lu yödz ni ral‑laꞌ laꞌrúj ni, atiꞌ nup nacuáꞌ ladj guixiꞌ, cutu
    ral‑laꞌ ludxín lu yödz ni.
  lin-lin: Wana tika ete bato oyo bakozala kati na Yuda bakima na bangomba ; tika
    ete bato oyo bakozala kati na Yelusalemi babima ; mpe tika ete bato oyo bakozala
    kati na bilanga bazonga te kati na engumba !
  hns-NT: Tab Joedea diehaat waalan ke pahaar ke or bhaage ke tjaahie. Aur dje sahar
    me hai, ohoeke hoewa se bhaage ke parie aur dje khet me hai, oke sahar me na djaaike
    tjaahie.
  noa-E: Magbaawai chi Judea durr nʉm khʉʉn, durr dapag ee dʉrbat ajim anʉm; maimua
    chi Jerusalén phöbör ee nʉm khʉʉn, öbërdʉtkhawia ërëupetat ajim anʉm. Maagwai
    ar phöbör chaaur amach phidkhaajem aar khãijã nʉm khʉʉn, oob tag ag phöbör ee
    bëemiet.
  eng-EMTV: Then let those who are in Judea flee to the mountains, let those who are
    in the midst of her depart, and let not those who are in the fields enter into
    her.
  mib-NT: Yūcuán na te ñayuu cáyūcú región Judea, na cúnu i caa i yucu quingoo i.
    Te ñayuu cáyūcú Jerusalén, na quéndacoo i quingoo i. Te ñayuu cáhīin nde rancho,
    ma nándicó i ñuu ún.
  lif-NT2: हे़क्‍क्‍याङ् यहुदियाबा मनाहाॽ कोःक्‍मा फाङ्‌जङ् हे़ङ्‌घाःत्ति मे़घे़त्‍छिङ्
    मे़बेःक्‍ल, ये़क्‌यक्‍को के़वाॽबाहाॽ लाःक्‍कात् मे़घे़त्‍छिङ् मे़बेःक्‍ल, हे़क्‍क्‍याङ्
    पाङ्‌भेॽओ के़युङ्‌बाहाॽ याम्‍मो ये़क्‌यक्‍को मे़न्‍दाने़न्‍लरो॥
  xnj-xnj: Hinu, vevavi ku Yudea vajumbalila kuchitumbi na vevavi kumuji vawuka na
    vevavi kumgunda vala vakotoka kuwuya kumuji.
  mmx-mmx: La nedi no di nemen to Judaia dinaba sixiro uto at lempatkaana. La nedi
    no di nemen to at lemenemen silok, dinaba vas kaxat basinge i. La nedi no di nemen
    to maxamang at lemenemen silok, nemen di guta beles uto xeneng teren.
  cbr-NT: A ëmanu 'icë unicamaxa ami 'uchacë cupí ca castícancë 'iti 'icë quixun ca
    Nucën Papa Diosan aín uni cuënëomiacëxa. Usai ca bërí 'iti 'icë quixun camina
    a suntárucama isquin 'unánti 'ain. Usai 'icëbë ca unicamax racuëti Judea menu
    'icë ëmacamanuax abáquiani matánu cuanti 'icën. 'Imainun ca axa Jerusalénu 'icë
    unicamaxribi anuax cuanti 'icën. Axa Jerusalénuax 'ura nitsi cuancë unicamax ca
    racuëti Jerusalénu cuantëcëntima 'icën.
  tee-NT: Ju acsnich ju tat'onacha ju xa'estado Judea chach ta'ats'ala'alh ju xalacatalhpan.
    Chai ju tavilanancha ju lak'achak'an Jerusalén chach tataxtulh. Chai ju va tat'onacha
    la'ixcuxtu'an chach ta'ats'alalh. Jantu catatanu ju lak'achak'an.
  eng-LSV: then those in Judea, let them flee to the mountains; and those in her midst,
    let them depart out; and those in the countries, do not let them come in to her;
  cak-NT: Romari', iwonojel rix ri jixc'o pa Judea, quixlumaj (quixnimaj) y tiwewaj-iwi'
    chech tak juyu'. Xa jixc'o pa tenemit Jerusalem, quixel-pe chupa. Y xa man pa
    tenemit ta jixc'o-wi, man chic quixoc-apo pa tenemit chi nito-iwi'.
  pah-NT: A'ero Judéiapeve'g̃a ti toka'nhy onhana yvytyruhu pe onhimima nehẽ xamanoyme
    ti javo, ei Jesus'ga. Jerusalémmeve'g̃a ti toho Jerusalém hugwi nehẽ. Nhuhumeve'g̃a
    ti tokiyme Jerusalém me nehẽ xamanoyme ti javo, ei Jesus'ga.
  sja-NT: Maapai Judea eujãde p'anɨɨrã mirudaipia bɨ eera jẽra bɨdee. Jõdee Jerusalén
    p'uurude p'anɨɨrã mamãik'aapa uchiadaipia bɨ. Ichiaba chi taawa p'anɨɨrã chedaik'araa
    bɨ p'uurudee.
  xed-xed: Ka mantsa tsi katsi, ka hwaya gwal ta haɗika Zudiya ta ghwá. Ka sliʼapta
    gwal ma luwa Ursalima guli. Yagha gwal tahula luwa da sagha ka lami da huɗa luwa.
  mks-NT: Ña̱ ndítahan caja ndó mé qui̱vi̱ cán quéa̱ cunu ndó cu̱hu̱n ndó chí yúcu̱
    tá ndúu ndó chí estado Judea. Ta ndá ndó, na̱ ndúu ñuu Jerusalén xíní ñúhú jándacoo
    ndó ñuu ja̱n ta cunu ndó cu̱hu̱n ndo̱. Ta ndá ndó, na̱ ndúu yúcu̱, a̱ ndícó co̱o
    ga̱ ndó ndi̱hvi ndó ñuu Jerusalén yóho.
  gfk-S: Ma ta ikino pana bung na tahut be dong ing di kis ter kaia Iudeia, di na
    hilo utuma ta ira uladih. Ma dong ing di kis ter naramon tano taman di na sur
    leh. Ma dong ing di kiskis ta ira katano me nataman ta ikino taman, waak di hana
    lala tana.
  bmu-bmu: Nalö miaŋgöreŋ Judia prowinsnöŋ malmei, eŋön mönö misiŋgöba öröba kunduŋe
    anme. Sitinöŋ malmei, eŋön mönö siti mosötme. Siti yaigepŋe mire malmei, eŋön
    mönö sitinöŋ kude anme.
  dgz-dgz: Ame venasepi wamewa gapan, at Diudia nagirewa tap serarat tunup dot amop.
    Pa Ierusalem gapan wanumuine nagirewa ae ve amop amba egaga inine nagirewa pa
    Ierusalem sia entan ya tauep.
  eng-GNV: 'Then let them which are in Iudea, flee to the mountaines: and let them
    which are in the middes thereof, depart out: and let not them that are in the
    countrey, enter therein.'
  zaa-NT: Làniana canu tsè'e le' región qui' Judea nna dàni cą ucuìtta cą tsía cą
    lo ca ló'ya lá. Ą'hua canu tsè'e le' ciudáad nna dàni cą ucuìtta cą. Canu tsè'e
    fuera Jerusalén nna, bittu éya'a cą lì'į sino dàni cą ucuìtta telá cą.
  eng-WEBSTER: Then let them who are in Judea flee to the mountains; and let them
    who are in the midst of it depart from it ; and let not them that are in the countries
    enter into it.
  guh-guh: Nexata bajarapamatacabi Judea nacuata pejinavanapaevi, itsa tane bajarapacuene,
    berëcëpeca cajena ibotsutonëjavabelia. Jerusalén tomarapijivi ata berëcëpeca pijatomaravecua.
    Itsamonae pijinia, Jerusalén tomarapijivi, bajarapamatacabi Jerusalén tomarapënëyabelia
    itsa jinavanapa, apo benaviabirena pijaboyaberena.
  bon-bon: Piba pui biname lui cina Yuudea gawe cabu icrajininige, teepi miiji podo
    cabu me uucratna; piiyepu lui cina babo cewe cabu icrajininige, teepi miiji cewe
    abmala; piiyepu lui cina babo cewe kaake poto je icrajininige, teepi miiji lica
    cewe me äbäcname, yepä cudecewe me miiji uucratna.
  nhw-BL: Huajca ipan nopa hora, inijuanti catli itztoque ipan estado Judea ma choloca
    ipan tepeme. Huan inijuanti catli itztoque ipan Jerusalén ma quisaca. Huan masehualme
    catli itztoque ipan mili ma amo mocuepaca para calaquise ipan ni altepetl,
  mgw-mgw: Apo, bababile ku Yudea babutuki muitu'mbi', balu' bababile mukilambo babu'ke
    na balu' bababile kumigunda kenebaki'li'bu'ki kukilambo.
  swh-ONEN: Wakati huo, wale walio Uyahudi wakimbilie milimani, walio mjini Yerusalemu
    watoke humo, nao wale walioko mashambani wasiingie mjini.
  wbi-wbi: apuo vano vali ku Yudea vakimbililaghe ku fidunda, na vala vano vali pakate
    pa mpulo vavukaghe, kange namungavalekaghe vano vali kufikaaja kukwingila.
  bba-bba: Sɑnɑm mɛ, be bɑ wɑ̃ɑ Yudeɑɔ, bu suuwo ɡuunu wɔllu ɡiɑ. Be bɑ mɑɑ wɑ̃ɑ Yerusɑlɛmun
    suunu sɔɔ bu yɑrio, be bɑ mɑɑ wɑ̃ɑ ɡberɔ bu ku wurɑ wuuɔ.
  eng-KJVCPB: Then let them which are in Judea flee to the mountains; and let them
    which are in the midst of it depart out; and let not them that are in the countries
    enter thereinto.
  kgk-NT: Upe-ma ramo Judéia-py oĩ va'e tokanhymba katu yvyatyrusu-rupi tokanhymba
    oje'ói-vy. Tetã-my oĩ va'e tosẽ katu pya'e okanhy-vy. Nhu-my oĩ va'e ani oike
    teĩ tetã-my. Tokanhymba katu.
  waj-waj: Kiaa kiada ngia Yutayaa variaiya ngiingii yaatu aatuuda taapiivaura seenada
    kuatee. Gioonna kiaapu yoosinna Yerusareema variaiya seenada mmaanai vikiai mmooriiyauvaki
    variaiya sa kava yoosinnaivaki ngiatee.
  ekk-PKP: Kes on Juudamaal, peaksid põgenema mägedesse, ja kes on Jeruusalemmas,
    peaksid lahkuma, ning need, kes on maal, ei tohiks linna minna.
  mpx-mpx: Inoke sauga o elana bolo hi miminaa Yudiya nihi lou nihi na oyaa; bolo
    hi miminaa Yelusalema panuwa nihi eguluwan, ge bolo hi miminaa tola bahi nihi
    nana nihi uulutuk gamwanaa.
  wbp-wbp: Nyurru-wiyi Kaatu wangkaja Payipulurla ngaka kapu-jana muku pinyi yapa
    panu Jurujulumurla. Junga kujaju! Nyurrurla kuja kankulu nyina Jurdiyarla, kajinkili-jana
    nyanyi wati panu warrmarla yaninjarni-kirra, ngula-kujakuju pirri-parnkayalu pirli-wana-kurra!
    Kala nyurrurla kuja kankulu nyina kaninjarni Jurujulumurla, kapankulu wilypi-pardiya
    yungunkulu parnkami wati panu-kujaku! Manu nyurrurla kuja kankulu nyina yuwurrkurla,
    kulalu pina-yanta Jurujulumu-kurra!
  luo-luo: Koro eka joma ni Judea oring odhi ewi gode, kendo joma ni e dala maduongʼ
    nyaka wuog oko, to jogo man oko ei piny kik donjie dala maduongʼ.
  nhe-NT: Huajca ipan nopa hora, inijuanti tlen itztoque ipan estado Judea ma choloca
    ipan tepetini. Huan inijuanti tlen itztoque ipan altepetl Jerusalén ma quisaca.
    Huan inijuanti tlen itztoque ipan mili ma ax mocuepaca para calaquise ipan nopa
    altepetl,
  aii-aii: ”ܗ̇ܝܓܵܗ ܐܵܢܝܼ ܕܝܼܢܵܐ ܒܝܼܗܘܼܕ ܥܵܪܩܝܼ ܠܛܘܼܪܵܐ، ܘܐܵܢܝܼ ܕܝܼܢܵܐ ܓܵܘܘܼܗ̇ ܦܵܠܛܝܼ،
    ܘܐܵܢܝܼ ܕܝܼܢܵܐ ܓܵܘ ܡܵܬܘܵܬܹ̈‌ܐ ܠܵܐ ܥܵܒ݂ܪܝܼ ܓܵܘܘܼܗ̇.
  esk-NT: Taipkunani uvluni kiñapayaaq iñuuniaqtuaq Judea-mi qimakkumauq iġġiñun.
    Kiñapayaaq nunaaqqimiittuaq aullaqtuksrauruq, suli avataani nunaviŋmiittuaq nunaaqqimuktuksrauŋitchuq.
  msb-msb: Kaya idtoʼn adto sa Judea dapat magdulag na sa mga kabukidan. Idtoʼn nasa
    syudad maghali na kag idtoʼn adto sa mga kaumahan dili magsulod sa syudad,
  cpa-NT: Ju³cuøin¹³ dsa² tiogh³ ja³tén¹² Judea juu¹² máh² jmai³ jøng². Ju³huanh¹dsa
    jøa³juøi² Jerusalén, chi²júh² hein² dsa² tiogh³ ja³jøng². Tsa¹ju³dsa¹tiogh¹²dsa
    jøa³juøi², chi²júh² hein² dsa² ma²tiogh³ máh².
  dso-dso: ସେବେଲାଇ କେ କେ ଜିଉଦା ଦେସେ ରଇବାଇ, ସେମନ୍‌ ଡଙ୍ଗର୍‌ ବିତ୍‌ରେ ପାଲାଅତ୍‌ । କେ କେ
    ଗଡ୍‌ ବିତ୍‌ରେ ରଇବାଇ ସେମନ୍‌ କେନେ ମିସା ବଁଚ୍‌ବାକେ ପାଲାଅତ୍‌ । କେ କେ ଗଡ୍‌ ବାଇରେ ରଇବାଇ
    ସେମନ୍‌ ଗଡ୍‌ ବିତ୍‌ରେ ନ ପୁରତ୍‌ ।
  meu-meu: Una negana ai Iudea ai bae noho taudia na ororo bae heau lao, bona hanua
    lalonai bae noho taudia na bae heau lasi, bona gunika ai bae noho taudia na hanua
    ai basie raka vareai.
  yva-NT: Arono naije syare vatano una no Yudea wansanan usea no unat. Syare vatano
    una no munijo Yerusalem ama uga rai wuje raora. Vemo vatano una no maran ude wakaisya
    no munijo we rai jinya.
  dgc-dgc: Péketa moy ta éya, éy du édse ta Hudea, éy dapat guminan side ta buked.
    Sakay du édse ta lubuk na banuwan, éy dapat humektat side. Sakay du édse ta luwas
    na banuwan, éy diyan side sumoli ta banuwan.
  zpm-NT: Grë zha ne no guiedz ne ngab Judé, none xooṉ zho tsie zho nëz yagui, ga
    tsietsolan zho. Zha ne no Jerusalén nu, none grieeniob zho. Grëgaa zha ne quia
    dziin dana, ib guiabd zho gbire zho lad guiedz.
  hix-NT: Àtoko rma, onà wyaro hak nahtxoko, àton komo. Àhà ymo hona hak nekahtàmtxowà,
    Xukneya yamtar hon komo, kekon hatà. Xerusaryen hoy hak totxowà, àhonotho komo.
    Àmàhton komo xarha, Xerusaryen hona àtohra hak nahtxoko, kekon hatà.
  sim-sim: Erem si nawa wolo provins Judiak linda ma telembak li tulu ika. Unak ma
    ol Jerusalemik linda ma yanga oson halaha yanga lasik li tulu ika. Ma ol Jerusalem
    hikriyok linda ondo Jerusalemik li layiwan li halaka.
  npi-ULB: तब यहूदियामा हुनेहरू पहाडहरूतिर भागून् र जो सहरको बिचमा छन् तिनीहरू सहर
    बाहिर भागून्, र बाहिर हुनेहरू सहरभित्र नपसून् ।
  cgc-cgc: Ta timpo na palibutan Jerusalem ta mga kuntra, mga ittaw an na gaistar
    naan ta prubinsya Judea, dapat na magbakwit naan ta mga bukid daw mga ittaw an
    na gaistar naan ta selled ta Jerusalem dapat na malin. Mga ittaw an na gaistar
    naan ta gwa ta Jerusalem dapat na dili en melled.
  tim-tim: Akto sop ain âmâ Yudaia hân ambolupŋe kipiayeŋe hepunmâ hewukŋângen pârigim
    heambukmâ ariwai. Akto Yerusalem kipia kâlegen manbai yâkâ hainâk pârigim ariwai.
    Akto kipia ginŋângen manbai arekŋe wan me wan memberâm purik katmâ kipian bo gawai.
  yor-yor: Nígbà náà ni kí àwọn tí ń bẹ ní Judea sálọ sórí òkè; àti àwọn tí ń bẹ láàrín
    rẹ̀ kí wọn jáde kúrò; kí àwọn tí ó sì ń bọ̀ ní ìgbèríko má ṣe wọ inú rẹ̀ wá.
  wos-wos: Xékélakita guni Judiambu rekwa du takwa némburé bari yaange yitanguni.
    Guni Jerusalemémbu rekwa du takwa wun getéfa yatakataka bari yaange yitanguni.
    Guni yawimbu tékwa du takwa wun getéfaré wulayikénguni.
  emp-NTPO: Maʌ̃ne Judea druad̶e b̶eara eyad̶aa isabe wãnadua, Jerusaleʌ̃ne b̶eara
    ẽdrʌd̶adua, dji puru caita b̶eara purud̶aa wãrãnadua.
  eng-F35: Then let those who are in Judea flee to the mountains; let those who are
    in the city get out, and let those who are in the country not enter her.
  ind-ind: Saat bencana itu terjadi, kalian yang masih di provinsi Yudea harus melarikan
    diri ke gunung-gunung. Yang berada di dalam kota Yerusalem harus segera keluar.
    Dan yang ada di luar kota janganlah masuk kembali.
  pes-OPCB: آنگاه کسانی که در یهودیه هستند، به تپه‌های اطراف فرار کنند و آنانی که
    در اورشلیم هستند از شهر بیرون بروند و کسانی که در بیرون شهر هستند، به شهر باز
    نگردند.
  mpt-mpt: am olo dimo nakaia unangai Yudia betano blibo deiboniba hebmamsab skila
    ulaniba amgolim unine! Eka nakaia unangai Yelusalem bibo deibo moniba damib am
    biaibo imino mo monibta bib am temo mo unaibe!
  ssx-ssx: Koto dina꞉ta꞉ mo Diudia nane halo peleme wanda꞉halita꞉ mo potemanu pa꞉ta꞉
    pindipa pena꞉e. Ma꞉nda꞉ epi mo daonimanu pa꞉ta꞉ haya꞉ka꞉na꞉ta꞉ mina꞉pa꞉laena꞉e.
    Kutupa ma꞉nda꞉ epi mo da kenke tea꞉na꞉ haya꞉ka꞉na꞉ta꞉ pa mo daoni pa꞉ta꞉ ota꞉
    na pena꞉e.
  mkl-mkl: Wɑɑti bɛɛbɛ inɛ ŋɑ iyi ɑ̀ wɑ ilɛi Zudee ɑ sɑ ɑ bɔ iri kutɑ ŋɑu. Inɛ ŋɑ
    mɔ iyi ɑ̀ wɑ inɔ ilu Zeruzɑlɛmu tɑkɑɛ ɑ sɑ ɑ fitɑ, inɛ ŋɑ mɔ iyi ɑ̀ wɑ iko ku
    sũ ɑ mɑɑ̀ bɔ inɔ ilu mɑ́.
  gaq-gaq: ଆତେନ୍‌ ବେଲା ଜିଉଦାନେ ରେମୁଆଁଇଙ୍ଗ୍ କଣ୍ଡା ଆଃଡ଼ାପାକା ଲେଃଆର୍‌ଏ ମେଇଂ କଣ୍ଡା ପାକା
    ୱିର୍‌ ଡୁଂୱେଲେ ଜାଣ୍ଡେ ଇନି ଆର୍‌ଏ ମେଇଂ ବିନ୍ ପାକା ୱେଆର୍‌ଲେ ଆରି ଜାଣ୍ଡେଇଂ ପଲି ଇନିନ୍ନିଆ
    ଲେଃଆର୍‌ଏ ବାରି ଦେସ୍‌ନିଆ ଆଣ୍ଡେ ଆପାଙ୍ଗ୍‍ଲେ ।
  gof-RNT: He wode Yihudan de7iya ubbay deriyakko baqato, kataman de7eyssati yaappe
    keyo, gaxariyan de7eyssati katama geloppo.
  unx-unx: ଇମ୍‌ତା ଯିହୁଦା ପାର୍‌ଗାନ୍‌ରେ ତାଇନଃତାନ୍‌କ ବୁରୁତେକ ନିର୍‌ତେବାଃକା, ଯୀରୁଶାଲେମ୍‌
    ଥାଲାରେ ତାଇନ୍‌ତାନ୍‌କ ଅଡଙ୍ଗ୍‌ଅଃକାକ ଆଡଃ ହାତୁକରେ ତାଇନ୍‌ତାନ୍‌କ ସାହାର୍‌ତେ ଆଲକାକ ବଲଃକା
    ।
  gah-gah: Lá niiki nene Zutaia mikasigú nita vegená nene agokaló golisi nitiko, Zelusalega
    vegená nene, ámina apá nahuliko, Zelusale numutoka gahevaloka nia vegená nene
    nenegú iteminigave.
  lcm-lcm: Si taun ang, ria kipo ago e Iudaia kapo ro ki sip taun a keve mulang, na
    ria kipo ago nei rina ki soung suai, na ria kipo ago e komo ki ago ta palak an.
  aer-aer: Kenhe arrule anthurre Ngkarte Payepule-nge angkeke, urreke-arle arrpenhe
    areyele apmere Jerusalem-arenye areye atwetyenhe. Arratye apelaye. Kenhe arrantherre
    apmere Judea ikwerele anepaneme, nhenge arrantherre thultye akngerre areye arerrirremele
    apetyewarrerlenge, itne-ketye apwerte-werne alwirrerirraye! Kenhe arrantherre-arle
    apmere Jerusalem ikwerele anerlte-aneme, iparrpe anthurre impemele alherlte-iwetyeke.
    Kenhe arrantherre apmere arlenge-arle anerlte-atherre-anemeke, Jerusalem-werne
    alherlte-iwetyalaye, kele anerlte-atherre-anaye!
  qvc-NT: Chayri chayshina pasaptinqa, prubinsya Judiyapi kaqkunaqa qaqakunaman mitikanqallapa.
    Kay Jirusalin llaqtapi kaqkunapisri mitikanqallapa. Chay chunchapi kaqkunapisri
    kay Jirusalinmanqa amana shamunqallapachu.
  tgl-ULB: Kung magkagayon, ang mga nasa Judea ay magsitakas patungo sa mga bundok,
    at lahat ng mga nasa kalagitnaan ng lungsod ay umalis, at ang mga nasa bayan ay
    huwag pumasok doon.
  cbs-NT: Ja inun, Diosun jancha yuixunikabun Diosun Jerusalén kupixanaikidi kenenibu
    samama keyunun badiyuai unain Judea anuabu mati keyatapa anu jau paxaxanunbunwen.
    Ja inun, Jerusalén anuabu jau taxnidiabainxanunbunwen. Ja inun, bai anu dayaibu
    jatun jiwe anu ana beama jau paxadiaxanunbunwen.
  xtm-NTPP: Sani te ñayii ka iyo ñuu Judea ma, jín kunu i ichi yuku ma. Ñayii ka iyo
    ñuu Jerusalén ma, jín kunu i jín koo i, te ñayii ka iyo yuku ma, má jin ndakokuiñi‑ka
    i ini ñuu a.
  nnq-nnq: Penia, ababi ku Yudea batililange kuitombi, ababi kunnyini babokange, na
    ababi kumigonda bakabujaje kunnyini.
  bao-NT: To cõrora Judea yepare ca niirã, ʉ̃tã yucʉpʉ cʉ̃ja duticoajato. Jerusalén
    macãre ca niirã, tii macãre cʉ̃ja witicoajato. Ñucã macã tʉjaro ca niirã cãa,
    macã peere cʉ̃ja tua dooticãjato.
  san-ORI: ତଦା ଯିହୂଦାଦେଶସ୍ଥା ଲୋକାଃ ପର୍ୱ୍ୱତଂ ପଲାଯନ୍ତାଂ, ଯେ ଚ ନଗରେ ତିଷ୍ଠନ୍ତି ତେ ଦେଶାନ୍ତରଂ
    ପଲାଯନ୍ତା, ଯେ ଚ ଗ୍ରାମେ ତିଷ୍ଠନ୍ତି ତେ ନଗରଂ ନ ପ୍ରୱିଶନ୍ତୁ,
  rmn-rmn: Дэчи одола, кон си андэ Иудея, мэ нашэн андэ горадэс, кон си андэ диз —
    мэ нашэн андар латэ, кон си на андэ диз — мэ на джян андэ латэ,
  huv-NT: Pues leaw altiül Judea ich mecuiür andüy wüx tiüc; leaw altiül cambaj Jerusalén
    ich maw quiaj; at leaw altiül corrül nde mandilil andüy tiül cambaj.
  otn-NT: Nu̱'ʉ yø mmɛ̱ngu̱ p'ʉ ja ra̱ häi Judea, da̱ 'dagui, di̱ map'ʉ ja yø xa̱nthø.
    Nu̱'ʉ di 'bʉp'ʉ ja ra̱ hni̱ni̱ Jerusalén, da̱ 'dagui. A nu̱'ʉ dí 'yo ra̱ 'bɛfi,
    ya hi̱ndi̱ map'ʉ ja rá̱ hni̱ni̱.
  nop-nop: Unduŋ doktiŋa indiŋ tineeŋ. Me Judiya kwetneŋ hatineeŋ hidi momoŋ tuwai
    foloŋ loneeŋ, kaŋ me yokwet wapum maaneŋ hatneeŋ hidi momoŋ fooŋ bu uneeŋ, kaŋ
    me fakaŋ hatineeŋ hidi momoŋ tobo yokwet wapum maaneŋ mu foneeŋ.
  obo-NT: Otid inguma ron inin kotomanan, iddos id pon‑oubpa riyot Judea, ko‑ilangan
    nod paahuy riyot buvunganon. Idda mandad so riyot Jerusalem, ko‑ilangan od paahuy
    ron woy dos diyot kamot, ko‑ilangan dii ron od livod diyot Jerusalem.
  kca-kca: щи пŏрайән Иудея мўвән уԓты хŏйатәт кев ԓоӈԓа ат хухәԓԓәт; хŏй вошән уԓ,
    ким ат этәԓ, хŏй вош ԉэпән уԓ, ԓыпийа ӑт ат ԓŏӈәԓ,
  cak-ENT: Romari', si rix rixc'o pa ruch'ulef Judea, quixanmüj c'a e y tibevevaj-ivi'
    pa k'ayis. Y si pa tinamit Jerusalén rixc'o-vi, quixanmüj c'a pe chupan. Y si
    pa k'ayis rixc'o-vi, man quixtzolij chic apu pa tinamit.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤜᤢᤍᤡᤕᤠᤒᤠ ᤔᤏᤠᤜᤠ᤹ ᤁᤥ᤺ᤰᤔᤠ ᤑᤠᤱᤈᤱ ᤜᤧᤱᤄᤠ᤺ᤳᤋᤡ ᤔᤧᤄᤧᤳᤇᤡᤱ ᤔᤧᤒᤣ᤺ᤰᤗ. ᤕᤧᤰᤕᤰᤁᤥ
    ᤁᤧᤘᤠ᤹ᤒᤠᤜᤠ᤹ ᤗᤠ᤺ᤰᤁᤠᤳ ᤔᤧᤄᤧᤳᤇᤡᤱ ᤔᤧᤒᤣ᤺ᤰᤗ. ᤜᤧᤰᤁᤩᤠᤱ ᤐᤠᤱᤓᤣ᤹ᤀᤥ ᤁᤧᤕᤢᤱᤒᤠᤜᤠ᤹ ᤕᤠᤶᤔᤥ ᤕᤧᤰᤕᤰᤁᤥ
    ᤔᤧᤴᤍᤠᤏᤧᤴᤗᤖᤥ॥
  mie-NT: Ñúcuán de nchivī ndéē Judea, ná cúnu ji caa ji yucu quīhīn ji. De nchivī
    ndéē Jerusalén, ná quée ji quīhīn ji. De nchivī ndéē jondē rancho, mā nándicó
    ji ciudad.
  san-TIB: ཏདཱ ཡིཧཱུདཱདེཤསྠཱ ལོཀཱཿ པཪྻྭཏཾ པལཱཡནྟཱཾ, ཡེ ཙ ནགརེ ཏིཥྛནྟི ཏེ དེཤཱནྟརཾ པལཱཡནྟཱ,
    ཡེ ཙ གྲཱམེ ཏིཥྛནྟི ཏེ ནགརཾ ན པྲཝིཤནྟུ,
  qve-NT: Chay p'unchaw chayamuqtinqa, Jerusalén llaqtapi tiyaqkuna lloqsiychis. Hinallataq
    Judea provinciapi kaqkunapas ayqekuychis orqokunaman. Campopi kaqkunapas amaña
    llaqtaman haykuychishñachu.
  pao-NT: Mu numu Jerusalem-witu sakwa ka giba-matoo namamea'a umu oo tzage-kwitu
    sakwa punno'o mu-nosoo, gi sakwa haga Jerusalem-witoo namameapana.
  cbu-NT: Anush Apanll yandamarini tatsameenllcha. Ashiriya, tputs Irusarinush taakinaari,
    mikeersin arap suwachinllinpa. Tputs Irusarinanung taakinaari, Irusarinap naatpa.
    Utaáshuch ichinguru upusap, machip suwachinllinpa.
  usa-usa: mi-kánááráqá Yúría-marupaqo máraiya-kayukama péqmareta anubaq kóoro. ánibo
    yaímma-wayukama Yérútááre-marupaqo máiya-kayukama mi-márúqá yuwéraq ôpaq kóoro.
    ánibo márûkoni aaumépaqo máiya-kayukama ókaraq yauwéqma mi-márúpáqá íma úyoro.
  soy-soy: Pɛɛ́ uyɛ-i, pɛpɛɛ Yutee-i ń we yɛ́ hɑ wúrumpɔ, ɑpi ɑkúú-mɛ̃ tɑɑ́, pɛpɛɛ
    Yerusɑlɛm kuyu kɛcɔpɛ ń we, ɑpi kɛtɑɑ sĩ, pɛpɛɛ sicɑrɛ-mɛ̃ ń we ɑ́pi fenɛ pikɛ́
    kuyu-mɛ̃ kuimɛ.
  hui-hui: Ani buwa Yudiani karume hari hombene ngaruha hondo yalu gerai polene wulebira.
    Yarusaleme ogoriani padarume ibida piai holene wulebira. Ani buwa dindi udura
    amura ale padarume Yarusaleme ogoniha anda ibulene nawulebira.
  amf-amf: Wodan ogoka Yiwda peente dohoono eeno dhukanadar ko gobe; katamansa iinte
    dohoono eeno iira ko ute; katamansa mayante dohoonoar katamante ko ardabhoode.
  quc-NNT: Pa ri q'ij ri' ri winaq ri e k'o pa Judea cheanimaj b'i pa taq ri juyub'.
    Ri e k'o pa ri tinimit, cheb'el b'ik. Ri e k'o pa taq ri juyub', meb'ok chi b'i
    pa ri tinimit, —kächa'.
  dob-dob: ꞌEnega Yudia ꞌana tomiyanao ꞌilobwenedi be ꞌoya ꞌediya sidedena. Ta wate
    Yelusalema ꞌana tomiyanao ꞌilobwenedi be ꞌasega siapwesa. Wate nadigega taudi
    bagulaya sipaipaisewa geyaꞌabo ꞌasaya silugulugu limana.
  wrs-wrs: '@see-verse:LUK.021.020'
  mca-mca: Ma' qa pe'qu' na'ni' na' sehe' Judea qa' nilatii ne' utekui, qa pe'qu'
    na'ni' ha'ne Jerusalén qa' nilatik'uifik'i ha'ne witset, qa pe'qu' na'ni'kii na'
    ƚ'ejinqa'wet qa' hasu'uj nenek ji'teje'm ha'ne Jerusalén.
  kiw-kiw: Kaida boiꞌo-rie Iudeaato, ma odaudioi hioi-to roꞌoai eito, ka goꞌoto geegai-da
    boiꞌo-rie, ma odaudioi, ka boiꞌo-rie aamiꞌa mati-da, iidoi bia goꞌoto geegai eito.
  tzo-TZC: Jech o xal un, ti buchꞌutic oyic ti liꞌ ta Judea banomile, acꞌo me jatavicuc
    batel ta vitsetic. Ti buchꞌutic ti ticꞌajtic liꞌ ta Jerusalene, acꞌo me loqꞌuicuc
    batel. Ti buchꞌutic loqꞌuemic batel ta yabtelique, mu xa me sutic talel ta jteclum.
  mya-mya: ထို​အ​ခါ​၌​ယု​ဒ​ပြည်​ရှိ​လူ​တို့​သည်​တောင်​များ ပေါ်​သို့​ပြေး​ကြ​စေ။ မြို့​ထဲ​မှာ​ရှိ​လူ​တို့​မြို့​ပြင်
    သို့​ထွက်​ကြ​စေ။ ကျေး​လက်​တော​ရွာ​မှာ​ရှိ​သော သူ​တို့​ကို​မြို့​ထဲ​သို့​မ​ဝင်​ကြ​စေ​နှင့်။-
  gng-NT: Uyo nnɔ lá baa' la, bà te Sude ya tinfɛnm ni nnɔ, bɛ ń sɛn kí jo ijuɔn
    bó. Bà mɔ te Yerusalɛm ni la, bɛ ń sɛn kí ñɛ uʼni. Bà mɔ te idugbaan bó
    la, bi la ji ń kɔ udu ya benku ni.
  cbi-NTPO: Tsenmala Judea tu' chullaya bui'sha denepidei, tsenmala Jerusalénsha chumulaya
    pebulunu delu' jidei, tsenmala mantsa jeenbaasha pumulaya Jerusalénsha mavityudei,
  ikk-NT: Ogẹn hụ, ndị hụn rị Judia wẹ gbasi elu-ugu ndị rịsọnmẹ ebẹhụ; ndị hụn rị
    imẹ Jerusalẹm wẹ gha imẹ ẹ pụ; ndị rịlẹni imẹ ẹ abanyekwọlẹ imẹ ẹ.
  leu-leu: Lana yaan aave a mu rabuna ti la maana mu bina pe Judia aava ri taxa fakaliuan
    na Jerusalem, ri taa sinuf xe xuluna maana mu put e nari aava ri waan pe Jerusalem,
    ri taa taꞌulan a bina aave. Nari aava ri taxa waan lamalei se Jerusalem ri taa
    pife laak xe lana.
  maz-NT: '''Ma rí jñandaji a cjanu, nu''tsc''eji ri cãrãji a Judea rí c''ueñe rí
    möji cja t''eje. Nu''tsc''eji ri cãrãji mero a Jerusalén, rí pedye rí möji. Nu''tsc''eji
    ri cãrãji cja in juancjeji ri pëpjiji, dya cja rí nzhogüji a Jerusalén; ixtí möji.'
  bod-N: དེའི་དུས༌སུ། ཡ་ཧུ་དཱའི་ཡུལ་དུ་ཡོད་པའི་མི་རྣམས་རི་ལ་འབྲོ་བར་གྱིས། གྲོང་ཁྱེར་དེའི་ནང་དུ་ཡོད་པ་རྣམས་ཕྱིར་འབུད་དགོས་པ༌དང༌།
    གྲོང་སྡེའི་ནང་དུ་ཡོད་པ་རྣམས་ཀྱང་གྲོང་ཁྱེར་དེར་འགྲོ་བར་མི༌བྱའོ།།
  tca-NT: —Rü yíxema Yudéaanewa ngẽxmagüxe rü name nixĩ i mèxpǘneãnewa tabuxmü. Rü
    yíxema Yerucharéü̃wa ngẽxmagüxe rü tanaxwèxe na paxa ítachoxü̃xü̃. Rü yíxema tümaãnewa
    ngẽxmagüxe rü tama name na ĩãnecèx tawoeguxü̃.
  zpl-NT: Chequie bee bene enu nucuaꞌa bee eyeche Judea, rquiꞌña nú yecaxuꞌu beei
    enza dañi, nu bee bene enu nucuaꞌa eyeche Jerusalén, rquiꞌña nú chiuꞌu beei eyeche
    cuaꞌ, nu bee bene enu rriꞌi riñaꞌ enza ruꞌu eyeche la benchilaꞌ beei eyeche zeꞌe.
  mbc-NT: Mîrîrî ye'nen anî' wanî ya Judéia pata po, ka'ne' pe eepe e'pai awanî wî'
    pona. Moropai anî' wanî ya cidade po, ka'ne' pe eepa'ka e'pai awanî. Moropai anî'
    wanî ya keren po, awenna'po e'pai pra awanî cidade pona.
  ndg-ndg: Hapo balo babile Yudea babutukii muitumbii, ni balo bababile pakatikati
    ya jiji babuke, ni kana mwaleke bababile muijiji jingya.
  wsk-wsk: Se kariimet Judea sor te bagasan mu nagumon duruk duap ningi tarigi sapamonko.
    Se wonong biya mu ningi bagasan mu, wonong biya mu betemon ale aratamonko. Se
    wonong buring ko bagasan mu, wonong biya mu ningi me kasu nagumonko.
  toj-NT: Jaxa matic tey ba Judea, mas lec aa xa huajuque ajnel ba huitz. Jaxa matic
    tey ba yoj chonab ba Jerusaleni, mas lec a eluque ja tihui. Jaxa matic tey ba
    huitzi, moc xa lom cumxuque ba yoj chonabi.
  tbc-tbc: Saen an lo dop, tamolpein Judea na dumado dan disol pe, diaup, did luluŋad
    lo sed imianai a. Ago dop, tamolpein a Jerusalem ilon lo dumado dan ririan patun
    fo dilasap dusol diau a, agod a Jerusalem patun fo dumado dan iŋ afon ilon lo
    ta mok diladu na wa.
  sna-sna: Ipapo vaya vari muJudhea ngavatizire kumakomo, vari muguta ngavabude, uye
    vari muruwa ngavarege kupinda muguta.
  smk-NT: Ket no wanti ana li' a mampangyadi', saray itaw nin mampiikap sa Judea matkap
    a malayo saraynan mako umadi sa tutalugtog. Sara anamaet a itaw nin mampiikap
    sa mismon syudad nin Jerusalem, matkap a lumakwan sarayna tan saray itaw sa rikor,
    matkap a andi' sara ana nin lumuob
  grc-TCGNT: Τότε οἱ ἐν τῇ Ἰουδαίᾳ φευγέτωσαν εἰς τὰ ὄρη· καὶ οἱ ἐν μέσῳ αὐτῆς ἐκχωρείτωσαν·
    καὶ οἱ ἐν ταῖς χώραις μὴ εἰσερχέσθωσαν εἰς αὐτήν.
  gof-WFTW: He wode Yihudan de7iya ubbay deriyakko baqato, kataman de7eyssati yaappe
    keyo, gaxariyan de7eyssati katama geloppo.
  spa-BLM: Entonces que los que estén en Judea huyan a las montañas. Que los que están
    en medio de ella se vayan. Que no entren en ella los que están en el campo.
  kyz-NT: A'eramũ ki pẽẽ Judeja ywy pe ako ma'eramũ 'gã nesakawe pejeka'jama pejewau
    ywytyr ipe. Jerusareg ipe ako ma'eramũ nanẽ pẽẽ pejeka'jamayayau jui. Jũ me ako
    ma'eramũ pejewawe'em Jerusareg ipe. Jerusareg awi ki peka'jamap futat— 'jau Jejui
    'ga 'gã nupe.
  dao-dao: “Judah khawa awmki he mcung hea dawng u se; mlüh k’uma awmki he kpunga
    dawng u se; mlüh kpunga awmki he mlüh k’uma ä lut be u se.
  cya-cya: Xacan' nchgaa nten nu ndi'in se'en lyi'ya loo Judea xnan yu'hui ne' loo
    qui'ya, cui' cuaña'an nu ndi'in quichen can' tyi'o tso' ne', lo' nu ngui'ni tñan
    ni' quixin' a xitucui 'a can' nde quichen.
  nii-nii: “Kunum ełe, wumb Jura konu ełe mołmun wumb, ei sikir puk kin, tonu komung
    ełe pungii. Nga Jerusalem konu ełe owundu tuk mołmun wumb ei, tungu puk, konu
