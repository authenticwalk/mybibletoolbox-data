  trc-NT: ꞌO̱ se cheꞌé se noco̱ꞌ raan soj manj roꞌ, cheꞌé dan yoꞌo̱ ga̱a̱ iꞌna̱ꞌ soj
    nu̱ꞌ cavii nu̱ꞌ caꞌanj ado̱nj.
  cut-NT: Ndete che quenda̱h ne vedechahtino va̱n nducuahn vedeyah min ne, ndevahn
    ne.
  bel-bel: Цярпеньнем вашым ратуйце душы вашыя.
  zlm-KSZI: Bertahanlah, keteguhan hatimu akan menyelamatkan kamu.
  gdr-gdr: Ɨ wɨn b'ogla waina gar ke utkunda danda kɨma owama teyenindam onggɨtyam
