  grc-TCGNT: Ἐν τῇ ὑπομονῇ ὑμῶν κτήσασθε τὰς ψυχὰς ὑμῶν.
  gof-WFTW: Polo dandda7an hintte, hintte shemppuwa ashshana.”
  spa-BLM: “Con vuestra perseverancia ganaréis vuestras vidas.
