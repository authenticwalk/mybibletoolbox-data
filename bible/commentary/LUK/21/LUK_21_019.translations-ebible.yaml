  aai-aai: Naatu kwa a batkikinamaim yawas boro kwanatita’ur kwanab kwanama gewas.
  sny-sny: Nowe luwaru a'i henerairowa su, fene kairefi a'i teinamiyei su, Owane Sitewi
    lai hepene fene lo ani tepa'asi anirowa. Serai fene mi mi pasi pasi ironamitorowa.
  myy-myy: Yʉre mʉa tʉorʉ̃nʉrise mʉa jidicãbeja catitĩñarã yirãji mʉa, yiyijʉ Jesús
