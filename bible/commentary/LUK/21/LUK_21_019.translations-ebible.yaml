  vmy-NT: ¡Kixi tinyo ꞌba bi nikje_ru kakún, tuxi kꞌuangiñu!
  cmn-FEB: 只要坚定自己的立场，就会获得自己的生命。
  gmv-RNT: Inte minni eqqikko inte shempo inte ashshana.
  ncl-NT: Ximopepenialtican mochi inon ca chicahualisli, pampa yoje anquipías anmoyulilisli,
