  swh-ULB: Katika kuvumilia mtaziponya nafsi zenu.
  tpt-NT: Mas va lhitaꞌay kunaꞌ incha kilalhakapuꞌanꞌalhiyau ex kꞌalhitsꞌukꞌuyapitik
