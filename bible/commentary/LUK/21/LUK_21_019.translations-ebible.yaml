  are-are: Rrangkarra yinganha ekarlta kuta tnakamanga, rrangkarra kala ngampakala
    etatha nitjina.”
  gai-gai: Ainda moca ne matau wɨtɨki gagraca, ne iarwar ndeteacna wat laŋ aŋgɨca
    eteac laŋ ndeacnande.”
