  zpl-NT: Utsutaꞌ arquiꞌhua lu stichiaꞌa para nú chuꞌuhua liñibe elu huañilíhua.
  mbc-NT: '@see-verse:LUK.021.018'
  ndg-ndg: Katika vumilia mwaipanga nafsi yinu.
  wsk-wsk: Sokel ago la sanamara mu te bagara aolak ningo mu arigalko.
  toj-NT: Ta huan c'ax ec' ahuujilex spetzanil ja huocol jahui, oj ni ataex ja hua
