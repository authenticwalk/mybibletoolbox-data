verse: LUK.021.019
translations:
  kpx-kpx: Lana vaveve kemo negolahaliege ukolikoli maleve.
  okv-H: ungo ngahia eto mihima vasiri be avo humbasova.
  tbo-tbo: Ami nugokadidili binei apo luyagohana moinana ona tuhagaya.’
  mal-C: നിങ്ങളുടെ സ്ഥൈര്യത്താൽ നിങ്ങൾ ജീവൻ പ്രാപിക്കും.
  grc-SR: Ἐν τῇ ὑπομονῇ ὑμῶν κτήσασθε τὰς ψυχὰς ὑμῶν.
  bgc-bgc: अपणे धीरज तै थम अपणी जान नै बचाए राक्खोगे।
  khz-khz: Pio vaigaoka genai, pio maguli.”
  deu-TKW: Durch eure Standhaftigkeit sollt ihr euer Leben gewinnen.
  zsr-NT: Chquiꞌ ugaꞌnliꞌ tsutsu, gdél‑liꞌliꞌ yöl‑laꞌ naꞌbán gdu.
  lin-lin: Boyika mpiko, mpe bokozwa bomoi.
  hns-NT: Aur djab toelog hiemmat na hariehe, tab toelog aapan djiewan batjaihe.
  noa-E: Õrau mag pãach dʉ̈i khaigba awiajã pãarta warag Ẽwandam dʉ̈i ubʉ wënʉrrʉmʉn,
    pãar akharan i aar öbërjugui ajim anʉm.
  eng-EMTV: By your patient endurance you shall possess your souls.
  mib-NT: Te núu cuɨñɨ nīhin ró jíín jnúhun ri, te cotecu rō nɨɨ́ cáni.
  lif-NT2: खिनिॽ कन् के़रे़क् पाःन्‍हाॽ के़धरुम्‍मिल्‍ले़ए खिनिॽ हिङ्‌मन्‍निन्‌ताङ्‌लो॥”
  xnj-xnj: Msindimala, kwa kusindimala kwinu, yati mwisangula wumi winu.
  mmx-mmx: Do mina tu atmatkun, minaba ruuna ka lorooro avolo.”
  cbr-NT: Tëmëraquinbi 'ëmi catamëti ëncëma 'aish camina 'ën Papa Diosan nëtënu 'ëbë
    'iti 'ain.
  tee-NT: Pus ni va tachi aquilalhilaca'anau pus ca'alina' ju mi'atsucunti'an jonk'alhita.
  eng-LSV: in your patience possess your souls.
  cak-NT: Y xa nicoch' ronojel, xtiwil c'a ri utzilaj c'aslen ri man niq'uis ta.
  pah-NT: Penhimboitaro g̃waramo pejikoga ga rehe po ti pe ndekoi avuirama Tupana'ga
    pyri nehẽ, ei Jesus'ga.
  sja-NT: Mapa ¡t'ãripa choopatáatɨ! Mãgá parã ɨt'aa wãdait'ee.
  xed-xed: Drusa ka kuni da nzata, ya tsaya dzaʼa kəl kuni ka kataftá htsiŋa ghuni,»
    kaʼa.
  mks-NT: Ta tá co̱ó na̱cuitá ndo̱ xi̱hi̱n tócó ndihi ña̱ núu caja na xi̱hi̱n ndo̱
    já xi̱nu̱ ndó canduu ndó indiví a̱nda̱ ama cáa qui̱vi̱.
  gfk-S: Ma ing be mu na tur dades mu na hatur kawase no nilon.
  bmu-bmu: Iŋini kapaŋ köla köhöiba böŋ qeba kinda miaŋön mönö luhut ala oyaeŋkoyaeŋ
    malmal buŋa qem aŋgume.” Mewö.
  dgz-dgz: Iwa nenan kaimakaet ta waniwaniampina inak di wariwaniai.”
  eng-GNV: By your patience possesse your soules.
  zaa-NT: Canchu ccá bá le tsìttsì lani inte' nna, huatta' la'labàni qui' le.
  eng-WEBSTER: In your patience possess ye your souls.
  guh-guh: Itsa pajamatabëcuenesaëmë tsavanapae tsane, nexata matacabi apo pevereverecaejava
    paxainaename, jai Jesús pijajivijavabelia tajëvelia pevajunupaebijavata pacuenia
    itsamatacabi itsijitsia mapanacuataje.
  bon-bon: Peei name pi weeme ätrunga cabu cängena jiclajutinuge ngälu weene iyeteta
    ireclota cabu äbäcname.”
  nhw-BL: Huan sintla anquipiyase amoyolo huan nochi anquiijiyohuise, anitztose para
    nochipa.
  mgw-mgw: Kwo komea kwinu mwalu'a kosopolya bwu'mi winu.
  swh-ONEN: Kwa kuvumilia mtaokoa roho zenu.
  wbi-wbi: ku lugudo mukusisosia inumbula sinu.
  bba-bba: Bɛɛn tɛmɑnɑbun sɑɑbu bɛɛn hunde yɑ koo fɑɑbɑ wɑ.
  eng-KJVCPB: In your patience possess ye your souls.
  kgk-NT: Xe nhe'ẽ-py meme katu eiko erenheresende hagwã, he'i Hesu omotenonde-vy
    íxupe kwéry hekorã.
  waj-waj: Fai ngia mmannammanna yaagueeqama varidada tupatupaa variraivaa varaaravaivee.
  ekk-PKP: Kindlalt seistes võidate oma elu.
  mpx-mpx: He nuku talmilil gagasisi, inoke yawalimiu hot nuku pwawa.”
  wbp-wbp: Ngana-puka kajinpaju wala-juku nyina ngajuku jikajika-jarrinja-wangu, ngulaju
    kapunparla jirrnganja nyina Kaatuku tarnnga-juku.” Kujanya-jana Jijajiji wangkaja
    nyanunguku kurdungurlu-patukuju.
  luo-luo: Ka uchungo motegno to ubiro reso ngimau.
  nhe-NT: Huan intla inquipiyase imoyolo huan inquiijiyohuise, inmomaquixtise.
  aii-aii: ܘܒܟܠܵܝܬܵܘܟ݂ܘܿܢ ܩܘܝܼܬܵ‌ܐ ܒܸܬ ܦܲܪܩܝܼܬܘܿܢ ܠܓܵܢܵܘܟ݂ܘܿܢ.
  esk-NT: Qichaġitchi anuqsrułikun. Nikaitkupsi piññaktaaġiniaġiksi iñuułiqsi.
  msb-msb: Kun magmatiniuson kamo amo ini an makahatag sa iyo sin buhay na waraʼn
    katapusan.
  cpa-NT: Jøng² li¹chianh² hniah¹² ja³cog² Diú¹³. Di³ hi² tiogh³ hniah¹² tí² neng¹²
    hoh¹² hniah¹².
  dso-dso: ତମେ ଡାଟ୍‌ଅଇ ରଇଲେ ଏ ସବୁ ବିସଇ ମୁର୍‌ଚିକରି, ତମର୍‌ ଆତ୍‌ମାକେ ରକିଆ କର୍‌ସା ।”
  meu-meu: Emui haheauka dainai laumamui do bae mauri.
  yva-NT: Wasatawandi kobe, indati wapaura irati kovo nuge nuganuije rai.”
  dgc-dgc: '@see-verse:LUK.021.018'
  zpm-NT: Tiblique sca goḻgac, sozite to lo naa, zeeṉa ygaa to guieḻmban ndzon ne
    gneedz Dios.
  hix-NT: Enàmtxok mak hampànà. Owyanye enàmtoho hoye ro, karyhe roro harha manatxhe
    hampànà, kekon hatà, Txesusu, tànhananàhrà ro komo wya.
  sim-sim: Uwa osik kwambuk ji sitambanandanak ermba ermbak linda oso avak jihik si
    naka.�
  npi-ULB: तिमीहरूको सहनशीलतामा तिमीहरूले प्राण प्राप्‍त गर्नेछौ ।
  cgc-cgc: Daw magpadayon kaw ta pagpati ki yaken maskin maagian nyo na papangabot
    kaw ta mga gakuntra ki kyo, inyo na kabui maluwas.
  tim-tim: Aregât kârikŋe kinmâ âmâ bo hâkâŋ akbiâ manmanyeŋe bunŋe miawakyeŋgiwiâp.
  yor-yor: Nínú ìdúró ṣinṣin yín ni ẹ̀yin ó jèrè ọkàn yín.
  wos-wos: Di guniré haraki hurundat, guni wendé nahafi yata wuna jémba yatakahafi
    yata guni wuni wali wungi re wungi re jémba retanguni.”
  emp-NTPO: Maʌ̃ ewari zaread̶e bãrãba mʌ̃ ĩjã panʌda igarad̶aẽ́bʌrʌ, ewariza Ãcõrẽ
    ume zocai panania.
  eng-F35: —you must secure your souls by your endurance.)
  ind-ind: Dengan tetap bertahan dalam kesusahan itu, kamu akan memperoleh hidup yang
    kekal.
  pes-OPCB: اگر تا به آخر تحمل کنید، جانهای خود را نجات خواهید داد.
  mpt-mpt: Ibo sbal manib mole afen smike doboniba amit nomabiobo ge baabesebe.
  ssx-ssx: Honkopu hao hapa꞉peke. Pa ekipeke dupiteleme hau manuma꞉ta꞉ ika꞉ kone petelimikie
    leekeme.
  mkl-mkl: I temuɑ ŋɑ, ɑɑ bɑ fɑɑbɑi hunde nŋɛ.
  gaq-gaq: ସାହାସ୍ ବାନ୍ ପେଇଂ ନିଜର୍ ନିଜର୍ ଜିବନ୍ ଆମ୍ବ୍ର ପେୟାଏ ।”
  gof-RNT: Polo dandda7an hintte, hintte shemppuwa ashshana.”
  unx-unx: ଆପେ ସାହାତିଙ୍ଗ୍‌ ତାନ୍‌ଲଃ ଆପେୟାଃ ଜୀଉପେ ନାମେୟା ।
  gah-gah: Lá itimó nenazo, lekeza alévolé iki oti minatamó nene, alévolé lekemetamenigi
    minanigave.
  lcm-lcm: Kami tung akit ka vil ato imi.
  aer-aer: Kele arrantherre apeke ayenge akwetethe apenterlte-anemele ilwetyeke-atwetye
    kele arrenhantherrenhe Ngkartele mwantyele-arle arntarnte-aretyenhe, akayake-ilemele
    arrantherre anteme akwete-ante Ikwerenge anerlte-anetyeke.”
  qvc-NT: Chaymi maychika imanachishuptimbis, noqapi mana shaykuq yuyakuptikiqa, suq
    bidapi rini washashuq, tukuy tyimpu kawsanaykillapa.
  tgl-ULB: Sa inyong pagtitiis ay makakamtan ninyo ang inyong mga kaluluwa.
  cbs-NT: Ja inun, tsuabunda ea chibain chintuanmawen taexun janu kupititian en matu
    piskumaxanaii, matu kupiamadan.
  xtm-NTPP: ¡Jin kanda ni, má jin koyu'u ni, te jin konukuiñi va'a ni, sukan‑va'a
    jin kaku ni nuu ja u'vi kenda ma!
  nnq-nnq: Kukuimbalila kwinu, mamupokela ukomboi gwinu.
  bao-NT: To birora mʉja ca tʉgoeña bayicõa niijata, caticõa niiriquere mʉja bʉarucu.
  san-ORI: ତସ୍ମାଦେୱ ଧୈର୍ୟ୍ୟମୱଲମ୍ବ୍ୟ ସ୍ୱସ୍ୱପ୍ରାଣାନ୍ ରକ୍ଷତ|
  rmn-rmn: Даяндиен тай кан кутардиен тумаро бэшыпэ.
  huv-NT: Sitiül icona apmeiücan wüx meáwan aag ayaj, najneajay apmejlüyiün alinoic
    nüt, cos apmepacan meáwan nüt tiül cielo.
  otn-NT: Nu̱'mø hi̱ngui̱ hyɛga̱hʉ, gue'a̱ di̱ n'na'a̱hʉ ra̱ 'da'yo te'a̱.
  nop-nop: Unduŋ doktiŋa fafaŋe tiŋa hatiŋa Hatihati Kobuli kahileneeŋ.”
  obo-NT: De‑en ponayun kow lohinat no mosalig diyot kopomakoy, su ukit tadda, od
    kotanggap dow kos umuun waad tomanon.”
  kca-kca: верәтты щирԓәнән нын ԓыԓԓән этәԓтаԓән.
  cak-ENT: Y si nicoch' ronojel, nivil c'a ri utzilüj c'aslen ri man nq'uis tüj.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤁᤴ ᤁᤧᤖᤧᤰ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤁᤧᤎᤖᤢᤶᤔᤡᤸᤗᤧᤀᤣ ᤂᤡᤏᤡ᤹ ᤜᤡᤱᤔᤴᤏᤡᤴ ᤋᤠᤱᤗᤥ॥”
  mie-NT: De tú cuiñi nīhin nú jíín tūhun nī, de cutecū nū níí cání.
  san-TIB: ཏསྨཱདེཝ དྷཻཪྻྱམཝལམྦྱ སྭསྭཔྲཱཎཱན྄ རཀྵཏ།
  qve-NT: Tukuy chaykuna pasasuqtiykichisqa, amayá ishkayankichishchu. Saynata kawsaspan
    qankunaqa, wiñaypaq kawsayniyoq kankichis, nispa.
  pao-NT: '@see-verse:LUK.021.018'
  cbu-NT: Ndunnaa sambaytakus, Apanllee taárash kanachacheezis, ndambaree; Isus tárangiya.
  usa-usa: keráwáqá akoqnáá umá kéyaqtoraapoata keráwáqtí túwaraimma paá mánoe.
  soy-soy: Ani n ŋmɔ́ɔ́púlɛ̃, lɛlɛɛ yɛ́ tíyɛsɛ ɑní nɛ nɔ́nnɛ́fɑ́ɑ lɔlu.
  hui-hui: Tí hongo howa ema nabi ho ununu lowa tíni pele mialu holeberami, lene.
  amf-amf: Wocchimbhaate darshayse yesa sadanam yeda dhacche.
  quc-NNT: We kich'ij wa', kixto'taj na, k'o na ri i k'aslemal ri man k'o tä u k'isik,
    —xcha ri Jesús chke.
  dob-dob: ta ꞌomi wada toolopaꞌala be ꞌenega yawasimi ataya wada loba.
  wrs-wrs: Yeoa keknamangas lovaho, osm si yimba vuhe besal wohkuvhueivav, aevulalm
    yunalm.
  mca-mca: Me'nt'unheti'ƚ hasu'uj neqenijani'ƚ ej qa' anaxi'ƚij pe'qu' iƚaxitsi'iƚ.
  kiw-kiw: Aahuu-ha ma ooti, ka riꞌo oroiꞌioi iapudioi aꞌai kaumo.”
  tzo-TZC: Mi staoj yav jun avoꞌntonic xacham xalajique, ta xavichꞌ acuxlejalic.
  mya-mya: သင်​တို့​သည်​ကြံ့​ကြံ့​ခံ​နိုင်​ရည်​ရှိ​ကြ​လော့။ သို့​ပြု​လျှင်​ကယ်​တင်​ခြင်း​ခံ​ရ​ကြ​လိမ့်​မည်။
  gng-NT: Ni mìnde' ijɛnd kɛ ni la, ni li lɛ limiɛl là ŋa ŋmɔbe gbenm.»
  cbi-NTPO: Tsaju' ñulla naake ura' kerangue' jindu bain tsaaren jindetsushu juntsaa,
    livee i' ura' chunu tiyanu detsuve.
  ikk-NT: Dikẹnmẹ ni ndidi kẹni ụnụ hụn ụzọ nwẹ nzụọpụha.”
  leu-leu: Tamo mi taa tigina fatateak vulai lana namkaian simi, mi taa siak a toyan
    xe vulai.”
  maz-NT: Zö ra tsja'c'üji yo, pero 'ma rí sido rí 'ñejmeji Mizhocjimi, rí bübütjogueji
    'ma.
  bod-N: ཁྱོད་ཅག་གི་བཟོད་བསྲན་གྱིས་ཀྱང་ཁྱོད་རྣམས་ཀྱི་སྲོག་སྐྱོབ་པར་ངེས་ཞེས་གསུངས༌སོ།།
