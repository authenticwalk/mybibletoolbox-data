verse: LUK.021.037
translations:
  kpx-kpx: Iesuna vani bahata vavita Diue dubue balugae lohoniege ata haivegei. Imale
    ataeabuna vavita vavita igaetoai tiliege hotove evigei. Iniege gutuige Iesuna
    tiniege tana mole Oliveta keve lahagei.
  okv-H: Eto iji tapa amo Iesu na temple jo ta embomeni ahe ere poekihoi iji vouvoi
    pambuto da vahai tiri javo olives engihita kogombari ai ere eviahija.
  tbo-tbo: Iyeta emosi po emosi Yesu numa dalabu baneina u hinena i iatatiyana. Tamogi
    uguwei i nae po Oliweta u oyana i eneno.
  mal-C: യേശു പകലെല്ലാം ദൈവാലയത്തിൽ ഉപദേശിക്കുകയും സന്ധ്യയാകുമ്പോൾ ഒലിവുമലയിൽ ചെന്നു
    രാപാർക്കുകയും ചെയ്തുവന്നു.
  grc-SR: Ἦν δὲ τὰς ἡμέρας ⸉ἐν τῷ ἱερῷ διδάσκων·⸊ τὰς δὲ νύκτας ἐξερχόμενος ηὐλίζετο
    εἰς τὸ ὄρος τὸ καλούμενον Ἐλαιῶν.
  bgc-bgc: वो दिन म्ह मन्दर म्ह उपदेश देवै था, अर रात नै बाहरणै जाकै जैतून नामक पहाड़
    पै रह्या करै था,
  khz-khz: Tomara mapararai Iesu Rupu Veaga aonai evevega-ripawai, lavilavi aina elakatiwai,
    Olive Golona kukunai eve genowai.
  deu-TKW: Er war aber die Tage über im Tempel und lehrte. Nachts aber gieng er hinaus
    und übernachtete am Berge, den man den Oelberg heißt.
  zsr-NT: Lahuiꞌ dza rzoëꞌ Jesús nchil gdauꞌ, rusëdnëꞌ bunách, atiꞌ chdzöꞌl r‑rujëꞌ
    niꞌ rijëꞌ lu guíꞌadauꞌ nazíꞌ lei Guiꞌa Ga Röꞌgac Yag Olivo.
  lin-lin: Mikolo nyonso, na moyi, Yesu azalaki koteya kati na Tempelo ; mpe na butu,
    azalaki kobima mpo na kokende kolala na ngomba ya banzete ya olive.
  hns-NT: Jiesoe dien ke Parmeswar ke mahal ke angana me partjaar karat raha, aur
    raat ke oe sahar ke bahare Djaitoen pahaar par rahat raha.
  noa-E: Mag jaau simua ãsdaaupain sĩi Jesuu Aai i jëeujem deg õrag jaaujeejim aajem,
    Ẽwandam iek. Maimua edaar paawaita jũrr durrsĩ Olivo anʉm gaai mawia ich mam ëejeejim
    aajem.
  eng-EMTV: And in the daytime He was teaching in the temple, but at night He went
    out and stayed on the mountain called Olivet.
  mib-NT: Te ndɨquɨvɨ̄ steén yā jnūhun ini templo, te ndɨjnahan jecuáā jéndōo ya nde
    yucu jeē naní Olivos.
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ थिक्‌याःन्‍धक् माङ्‌हिम्‍मो हुॽरुसिर वये़, कर से़न्‍दिक्
    याङ्‌धोःक्‍से़ जैतुन कोःक्‍माओ पेर वये़रो॥
  xnj-xnj: Kila ligono muhi magono ago, Yesu avi mukuwula vandu mu Nyumba ya Chapanga,
    nambu kilu ahambayi kuchitumbi cha mizeituni na kutama kwenuko.
  mmx-mmx: Ap mo levenaleng ne Iesu ga anasa limixin to xeneng at loogu laplavang.
    At levenaleng kantinao neni gat pas su me go la gat pas uto at Lakaana Olip, la
    at lengkanimin neni ga nemen go.
  cbr-NT: Usaquin anuxun Nucën Papa Dios rabiti xubunuxun unicama bana ñuixuanan ca
    Jesús xupíbu xupíbucëbë imë́ Olivos cacë matánu 'i cuancëxa.
  tee-NT: Pus ju Jesús ix'amalaninin ju la'ixpujitat'an ju ist'a'israelitanin ju tuncuj.
    Para ju ts'is ixtaxtui ju lak'achak'an. Ix'an ju anu' akstijun junta pu'olivonin
    ixjuncan.
  eng-LSV: And He was teaching in the temple during the days, and during the nights,
    going forth, He was lodging at [that] called the Mount of Olives;
  cak-NT: Pak'ij, ri Jesús nic'ue' pa rocho ri Dios, yerutijoj ri winak riq'uin rutzij
    ri Dios. Y chak'a' nibe chech ri juyu' rubinan Olivos, y chiri' nic'ue-wi.
  pah-NT: Nane'ymi arimo Jesus'ga g̃a mbo'ei g̃ajatykahavuhua pype templo pype. Ypytuna
    nanani ga hoi Jerusalém hugwi ogwovo yvytyri pe monte das Oliveiras pe opytavo
    pevo ypytunimo.
  sja-NT: Ewari chaa ãstaawa Jesupa jarateepachi Tachi Ak'õre te waibɨade. Jõdee p'ãrik'ua
    beepachi Olivo Eede.
  xed-xed: Gifitik gifitik ya, ta tatagha skwi Yesu ma həga Lazglafta. Gahawu gahawu
    ya guli, laghwani hanə ta sana ghwá ta hgə lu ka ghwá zaytuŋ.
  mks-NT: Nini qui̱vi̱ na̱sahi̱in Jesús ini veñu̱hu cáhnu jána̱ha̱ tu̱hun Ndióxi̱
    nu̱ú na̱ cán. Ta tá ñuú já sáha̱n quíji̱ a̱ yúcu̱ yitó Olivo cán.
  gfk-S: Io, ta ira bungbung bakut Jisas git harausur um kaia ra hala na lotu tamat.
    Ma ira kaba matarahien bakut igit hanana ura ninohon leh kaia ra uladih di ga
    kilam ie be no uladih Olip.
  bmu-bmu: Nalö miaŋgöreŋ Jisösnöŋ wehön dop jöwöwöl jikenöŋ kinda Buŋa kusum eŋgiiga
    miri mare aiga mosöta kunduŋi qetŋi Oil ip kunduŋi qerakzini, miaŋgöreŋ öŋgöba
    ahömalök.
  dgz-dgz: Amba Iesu God Paewa, Ierusalem gapan, pot pot wadiam wandin go mum gine
    me pa Ierusalem ae ve Oma Olip Yanane Tunupewa dot ae ap mepe iniwandin.
  eng-GNV: Nowe in the day time hee taught in the Temple, and at night hee went out,
    and abode in the mount that is called the mount of Oliues.
  zaa-NT: Jesús nna ttu ttu tsá bá gutixe'e le' templua iỹétse' ca enseñanza. Pero
    de réla lá nna berie nna huíe beyà'née lo i'ya láą Monte de los Olivos.
  eng-WEBSTER: And in the day-time he was teaching in the temple; and at night he
    went out, and abode in the mount that is called the mount of Olives.
  guh-guh: Caematacabi canacujitsia Jesús livaisi tsipaebabiaba templobota. Nexata
    icatsia caemeravi canacujitsia Jesús tomaravecua pitsapabiaba pemajitabiabinexa
    petsutojumabelia. Nexata patsutojumata olivonaenë nubena, bajarapatsutojumata
    Jesús majitabiaba.
  bon-bon: Siige, pui poto bimu gaabegabe Yeesu biname bine yaabiberäjemuge iiwäreja
    mete caale bora je. Ciiye liba, tabe babo cewe cabu ca tasatuge Olibi Podo cabu
    lenajame.
  nhw-BL: Huan mojmostla quema tonaya, Jesús tlamachtiyaya ipan hueyi israelita tiopamitl
    huan ica tlayohua quisayaya para toniliti ipan tepetl catli itoca Olivos.
  mgw-mgw: Muntwekati masu'ba go Yesu ayi'ganage bandu mulua lwa Nyumba ya Nnu'ngu',
    lakini kilo ayendage kukitu'mbi' sa Minjaituni no tama kwo.
  swh-ONEN: Kila siku Yesu alikuwa akifundisha Hekaluni, na jioni ilipofika, alikwenda
    zake kwenye Mlima wa Mizeituni na kukaa huko usiku kucha.
  wbi-wbi: mu fighono ifio pamwisi, uYesu alyale ivulanisia avaanhu mu luviika ulwa
    nyumba inyimike ja kufunyila. pakilo akalutagha kughona ku kidunda ikya Miseituni.
  bba-bba: Bururu bɑɑtere Yesu rɑ Gusunɔn ɡɑrin keu sɔ̃ɔsiwɑ sɑ̃ɑ yerɔ, yokɑ kpɑ u
    dɑ u kpunɑ Olifin ɡuuru wɔllɔ.
  eng-KJVCPB: And in the day time he was teaching in the temple; and at night he went
    out, and abode in the mount that is called the mount of Olives.
  kgk-NT: Nhandejáry róga kakwaa-py Hesu oporombo'e áry jave. Pyhare ramo osẽ oho-vy
    yvyatyrusu Oliveiraty-py.
  waj-waj: Mmuakiaa suai ivo nuunaira nnau pinaivaki kua mmayaaya yoketaivaa gioonna
    kiaapuuya kiaa mmiravai. Suai ikianna iya kiaa mmuduu rikioo upisipisiinno varuduu
    ivo vioo taapi Oriveeta oro ivau vuru vairavai.
  ekk-PKP: Iga päev õpetas Jeesus templis ja igal õhtul läks ta ning jäi Õlimäele.
  mpx-mpx: Lan maisena ge maisena Yeisu i panpankiti gamagalau elal Limi Bwabwalena
    ana gana gamwanaa, ge sauga bulin i gagan, inoke i nana i kekenuwa limi etega
    elana oya alana Olibe ana labiya.
  wbp-wbp: Ngula-jangka, parra-kari parra-kari Jijaji kala Yuwarli Maralypi-kirra
    yanu yimi-ngarrirninjaku yapaku Kaatu-kurlu yimi-kirli. Manu mungangka kala yanu
    Yuwarli Maralypi-ngirli, kala pirli-kirra Yalipiji-kirra yanu ngunanjaku.
  luo-luo: Odiechiengʼ ka odiechiengʼ Yesu ne puonjo e hekalu, kendo odhiambo kodhiambo
    nodhi monindo e Got miluongo ni Zeituni gotieno.
  nhe-NT: Huan mojmostla quema tonaya Jesús tlamachtiyaya ipan hueyi israelita tiopamitl
    huan ica tlayohua quisayaya para toniliti ipan nopa tepetl tlen itoca Olivos.
  aii-aii: ܒܝܵܘܡܵܐ ܟܹܐ ܡܲܠܸܦ ܗܘܵܐ ܝܼܫܘܿܥ ܓܵܘ ܗܲܝܟܠܵܐ، ܘܒܠܲܝܠܹܐ ܟܹܐ ܦܵܠܹܛ ܗܘܵܐ ܘܦܵܐܹܫ
    ܗܘܵܐ ܒܛܘܼܪܵܐ ܕܙܲܝ̈ܬܹ‌ܐ.
  esk-NT: Uvluġaġipman Jesus iḷisautriraqtuq agaayyuvikpaŋmi. Anaqaksraaqman siñiktaġiaġniqsuq
    iġġiani atiqaqtuam Olives-mik.
  msb-msb: Uruadlaw nagatukdo si Jesus sa templo pero pagkagab-i nagapakadto siya
    sa Bukid San Kaolibohan kag didto nagapalipas san gab-i.
  cpa-NT: Jøng² ca¹he¹ Jesús jǿg³ guøh¹² ca¹lah¹jǿ¹ jmai³. Ca¹u¹hái¹dsa jøa³juøi²
    ja³neng². Ca¹güe²dsa ni³ máh² tsen² Olivo.
  dso-dso: ଜିସୁ ସେ ଦିନ୍‌ମନ୍‌କେ ମନ୍ଦିରେ ଜାଇ ନିମାନ୍‌ କାତା ସିକାଇ ଦେଇତେ ରଇଲା । ଆରି ତାର୍‌
    ସିସ୍‌ମନର୍‌ ସଙ୍ଗ୍‌ ସବୁ ରାତି ବାରିଜାଇ ଜିତ୍‌ ନାଉଁର୍‌ ଡଙ୍ଗ୍‌ରେ ବିତାଇତେ ରଇଲା ।
  meu-meu: Una negana ai Iesu ena kara be dina ai Dubu Helaḡa ai e hahedibava, a hanuaboi
    iboudiai e raka lasi, Olive ororona ai eha nohova.
  yva-NT: Masyote anteter Yesus pananyaube no Yavaro Amisye ama uga, yara namane anteter
    puje Yerusalem raora umba poroto niki no Pukamo Saitun.
  dgc-dgc: Nadid ti Jesus, éy mégtoldu siya aldew-aldew ta Templo. Ey kélép-kélép,
    éy natidug siya ta Buked na Olibo.
  zpm-NT: Gzase leṉ dze co pseed me miech. Silgaw, miech guizhiu ne rdziṉ leṉ yadoo,
    parne yquiaadiag zho zhiwseed me. Guidze sca rseed me zho, laa pcow liu riebëz
    me cho Gui Oliv.
  hix-NT: Awasnaw yohà hananàhno ryakon hatà, Txesusu, Khoryenkom màn yawo. Awanaka
    yohà tekon hatà, Oryefera yàhàn hona harha. Kohsaya àto nehxakon hatà.
  sim-sim: Jisas tempel aka orok mashin sawendari ri. Uhu niri wolo yanga os telemba
    Oliv orok nandari orok or ihi wandari ri.
  npi-ULB: दिउँसोको समयमा उहाँले मन्दिरमा सिकाउनुहुन्थ्यो र साँझमा उहाँ बाहिर जानुहुन्थ्यो,
    र डाँडामा रात बिताउनुहुन्थ्यो जसलाई जैतून भनिन्छ ।
  cgc-cgc: Adlaw-adlaw gatudlo Jesus i naan ta Timplo. Daw kilem, gagwa kanen i ta
    Jerusalem na miling naan ta Bukid Olibo daw naan dya gapalambay ta kilem.
  tim-tim: Akto hilâm ârândâŋ sumbe emetŋân âgâm kinmâ den potatmâ makyeŋgim malep.
    Hain akmâ manmâ âmâ emet dâgâmbo âmâ Oliwa gimbâŋân âgâm ain tatminep.
  yor-yor: Lọ́sàn án, Jesu a sì máa kọ́ni ní tẹmpili, lóru, a sì máa jáde lọ í wọ̀
    ní òkè tí à ń pè ní Òkè Olifi.
  wos-wos: Atéfék nukwa Jisas tempelmbu téta dé Godka du takwaré wakwe. Wakwendéka
    gan yandéka dé Oliv némburé ye dé wumbu hwa.
  emp-NTPO: Jesuba Ãcõrẽ de droma dajada ãsa jaradia b̶aped̶a diamasi Olivo eyad̶aa
    wãbadjia.
  eng-F35: In the daytime He was teaching in the temple, but at night He went out
    and stayed on the mountain called ‘of Olives.’
  ind-ind: Sepanjang minggu itu, setiap hari Yesus mengajar di teras rumah Allah,
    dan malam harinya Dia pergi bermalam di Bukit Zaitun.
  pes-OPCB: به این ترتیب، او هر روز در معبد به تعلیم مردم می‌پرداخت و هنگام عصر نیز
    از شهر خارج شده، شب را در کوه زیتون به صبح می‌رساند.
  mpt-mpt: Am homono dimo Yesuse nakaia unangai Gode am sumo tem tamo aleyebise otane
    kwinomole monea amgolime Olibe golim ut aalabisebe.
  ssx-ssx: Yesuma꞉ koto nate manuta꞉ mo tembolo da pa꞉ta꞉ pi walaata꞉ welealo nane
    nina꞉ta꞉ mo Olipi Potena꞉ pua pitu timba꞉ latiki pu hayekeme.
  mkl-mkl: Ajɔ fei Jesu í yɑ kɔ inɛ ŋɑ si cio kpɑsɛ̃i Ilɑɑɔ̃, ɑlɛ nɔ koo sũ ɡeetei
    Olivie.
  gaq-gaq: ଆତେନ୍‌ ଦିନାଇଂ ଜିସୁ ରେମୁଆଁଇଂକେ ମନ୍ଦିର୍‌ନ୍ନିଆ ସାମୁଆଁ ବିଡିଙ୍ଗ୍‌ଗେ । ମିଡିଗ୍‍
    ବେଲା ମେଁ ମ୍ନାଇନି ପାଦାପାକା ତାର୍‍ୱେଗେ ଆରି ପ୍ରାମିଡିଗ୍‍ ଜିତକଣ୍ଡା ଆଡ଼ାତ୍ରା କଟେକେ ।
  gof-RNT: Gallas gallas Yesuusi Xoossa Keethan tamaarssishe, qamma qamma Shamaho
    Deriya bolla keyidi aqees.
  unx-unx: ସବେନ୍‌ ହୁଲାଙ୍ଗ୍‌ ୟୀଶୁ ମାନ୍ଦିର୍‌ ଅଡ଼ାଃରେ ଇତୁକତାନ୍‌ ଆଡଃ ସିଙ୍ଗିହାସୁର୍‌ୟାନ୍ତେ
    ଜାଇତୁନ୍‌ ବୁରୁରେ ତାଇନ୍‌ତାନାଏ ତାଇକେନା ।
  gah-gah: Loko Izesú lo kemeake, gamena gamena nene monó numuni napagú gakó lo kemeake,
    holugú nene ámina apá ahuloake, zopega makó agulizá Olivi agoka nenegú iteko akoaká
    imó.
  lcm-lcm: Si taun ke kapo akalkalit nei rina i atailai si keve tenei ias, sikei si
    keve tenei vong kanpo palak tan ago kuli mulang ang kipo kin ia ta Elaio.
  aer-aer: Kele yanhe-ngentyele, arlte arrpe-anenhele Jesus re Temple Jew areye-kenhe-werne
    alhetyarte itneke iletyeke ayeye Ngkarte-akerte. Ingwe arrpe-anenhele re Temple
    Akngerrenge-ntyele alhetyarte Apwerte Olive-akerte ikwere-werne ankwe intetyeke.
  qvc-NT: Jisusqam chay diyakunapiqa punchawqa Dyuspa adurana wasimbi yach'achikuq.
    Tutapqam Ulibu lumaman riq puñuq.
  tgl-ULB: Kaya't tuwing umaga siya ay nagtuturo sa templo at sa gabi siya ay lumalabas,
    at nagpapalipas ng gabi sa bundok na tinatawag na Olivet.
  cbs-NT: Januxun badidi Templo jemaintin anuxun Jesúsun jatu yusinkubaini meshu medan
    tibi Jerusalén anua kainkaini Olivos Mati anu uxatantanaya
  xtm-NTPP: Jesús ma, káxtnu'u ya nduu ma ini veñu'u ka'nu ma, te jakuaa ma ni yo
    ndoo ya yuku nani i Yuku Tnu Olivo ma.
  nnq-nnq: Kingobu cha mui, machoba genia, Yesu akiba akabola bandu ku Nyumba ja Nnoongo,
    nambu kilo akiba akajenda kukitombi cha Mizeituni nu kutama kwenio.
  bao-NT: Jesús, ʉmʉrecora Ʉmʉreco Pacʉ yaa wiipʉ bojocare bue, ñami peera Olivos
    ca wãme cʉtiri macãnʉcʉ̃ buuropʉ cãnigʉ waarucuupi.
  san-ORI: ଅପରଞ୍ଚ ସ ଦିୱା ମନ୍ଦିର ଉପଦିଶ୍ୟ ରାଚୈ ଜୈତୁନାଦ୍ରିଂ ଗତ୍ୱାତିଷ୍ଠତ୍|
  rmn-rmn: Кажын дес о Исус сиклярэлас андэ храми, ай бэлвэле джялас опэр Маслинэнго
    горас тай овэлас отхэ састи рат.
  huv-NT: Teat Jesús, noic nüt teaquiaach tiül nadam nangaj iüm. Wüx langwiiüts taw
    quiaj; tamb andüy wüx aaga tiüc nasoic mitiüc Olivos.
  otn-NT: Nu̱'mø ra̱ pa, i xännba̱te p'ʉ ja ra̱ ni̱ja̱ ra̱ Jesús. Ra̱ xu̱i̱ p'ʉya,
    pa bi op'ʉ bí ja ra̱ nyu̱ni̱ ja ra̱ mbonza ja yø olivos.
  nop-nop: Jesu adi helemahelemaŋ hadapmo Siloŋyotneŋ fooŋ Mede Momooŋ yeniluguk ala
    bufaune Oliwa Tuwai foloŋ uŋoŋ deituguk.
  obo-NT: Na ipat allow, id nonaw si Disas diyot templo woy ipat bulli, id undiyon
    sikandin to Buvungan to mgo Olibo su riyon sikandin od tinuhon.
  kca-kca: Хӑтԓәԓән Ԓўв Турәм Хотән хŏйатәт утәԓтәс, атәтән па, вош ким пелка этман,
    Элеон нэмпи кев пай ԓоӈәԓән ус.
  cak-ENT: Y pak'ij, ri Jesús c'o c'a chiri' pa racho ri Dios, nyerutijoj ri vinük
    riq'uin ri rutzij ri Dios. Y chak'a' nbe chiri' pa juyu' rubini'an Olivos, y chiri'
    nc'uje-vi.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤌᤡᤰᤕᤠ᤺ᤴᤎᤰ ᤔᤠᤱᤜᤡᤶᤔᤥ ᤜᤢ᤹ᤖᤢᤛᤡᤖ ᤘᤕᤧ. ᤁᤖ ᤛᤧᤴᤍᤡᤰ ᤕᤠᤱᤎᤥ᤺ᤰᤛᤧ ᤈᤤᤋᤢᤏ
    ᤁᤥ᤺ᤰᤔᤠᤀᤥ ᤐᤣᤖ ᤘᤕᤧᤖᤥ॥
  mie-NT: De ndiquivī stéhēn yā tūhun inī templo, de ndācá jacuáā nī jēndōo yā yucu
    nání Olivos.
