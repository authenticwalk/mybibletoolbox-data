  san-DEV: अपरञ्च स दिवा मन्दिर उपदिश्य राचै जैतुनाद्रिं गत्वातिष्ठत्।
  tna-NT: Tsine, Jesús ja cristiano cuana buetsuataina templo su. Dhidha su Olivo
