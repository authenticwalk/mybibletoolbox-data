  bhd-bhd: यीशु रोज़ मन्दरे मां शिक्षा देतो थियो, ते राती ज़ैतून पहाड़े पुड़ रातो थियो।
  too-NT: Lā' cā'tuncuj Jesús ixmāsu'yu nac lītokpān lā' cā'tzī'sa ixa'n tachoko nac
