  taj-taj: थे धुइरी येशूसे धिनीरी म्‍हिगदेदा परमेश्‍वरला मन्‍दिररी लोप्‍मुबा, ओच्‍छे
    म्‍हुन तमाहेन्‍से जैतून भिबा गङरी बास स्‍य्‍हूबारी फेप्‍मुबा।
  avt-avt: Me wepni, Jisas ken wɨnak iuwe ke God hɨrak kewepyapɨr hɨm mɨrak katɨp
