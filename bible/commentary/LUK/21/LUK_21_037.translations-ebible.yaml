  san-SIN: අපරඤ්ච ස දිවා මන්දිර උපදිශ්‍ය රාචෛ ජෛතුනාද්‍රිං ගත්වාතිෂ්ඨත්|
  yut-yut: Gɨldarɨ gɨldarɨ Yesu da amɨn Telagɨ Yut Madep da nagalgwan yoyɨŋ dekgɨt.
