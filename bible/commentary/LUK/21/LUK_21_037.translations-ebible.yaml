    ya kafër du pnkuŋ pi bajaaŋ bado « Pnkuŋ pi Mnoliwera. »
  san-KHM: អបរញ្ច ស ទិវា មន្ទិរ ឧបទិឝ្យ រាចៃ ជៃតុនាទ្រិំ គត្វាតិឞ្ឋត៑។
  arn-NT: Fey fill antü Jesus kimeltukerkey ta ngillatuwe ruka mew, fey pun müleputukey
    tati Olifu pingechi wingkul mew.
  zas-NT: Radxe rulüü Jesús bejn ree lën yadooroꞌ Jerusalén guiáad guxhin rayaꞌnman
    ruguiaꞌ la Olivos.
  ken-NT: Yɛ̌ntɨkɨ nywɔp Yesu are tɔ́ŋ bo amɛm ɛkɛrákap Mandɛm. Ɛ́ghaka nɔkɔ běku,
    ankó andɔk ambʉrɛ amfay njiɛ mɛnɔk Ólif.
