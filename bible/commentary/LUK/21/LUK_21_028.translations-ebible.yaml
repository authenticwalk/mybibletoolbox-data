verse: LUK.021.028
translations:
  kpx-kpx: Vaveve katealeau vasohuta velehovosege hovedevei lavisi ehue nilahave.
    Kosealemo Dilavau la maleveve vani keu vuguvuguanu.”
  okv-H: avoeto ari erena avo ihiketo puvutohururou arerembeto kogue irivujo, ungota
    orekari iji puvuto ere hua avoeto.” ke ainge eto.
  tbo-tbo: Hougana geka ginoulihi hina tugudu po hina waawala taumi ona luwatatemi
    po ona galena gae babana ami lupena halena tahina e kukuku.’
  mal-C: ഇക്കാര്യങ്ങൾ സംഭവിച്ചുതുടങ്ങുമ്പോൾ, ധൈര്യപൂർവം നിവർന്നുനിൽക്കുക; നിങ്ങളുടെ
    വിമോചനം സമീപമായിരിക്കുന്നു!”
  grc-SR: Ἀρχομένων δὲ τούτων γίνεσθαι, ἀνακύψατε καὶ ἐπάρατε τὰς κεφαλὰς ὑμῶν· διότι
    ἐγγίζει ἡ ἀπολύτρωσις ὑμῶν.
  bgc-bgc: जिब ये बात होण लाग्गै, तो सीध्धे होकै अपणे सिर उप्पर ठाईयो, क्यूँके थारा
    छुटकारा लोवै होगा।”
  khz-khz: Vogaura pia wala aonai, pio kuliiti, pio poeiti, kwalana vega-magulimi
    warau pekavinagi.”
  deu-TKW: Wenn aber das anfängt, dann richtet euch auf, und erhebet eure Häupter,
    denn es nahet eure Erlösung.
  zsr-NT: Catiꞌ su lau lac lë ni, gul‑típ ládxiꞌliꞌ, len gul‑chís lauliꞌ, le chzoa
    udxinaꞌ nedaꞌ, huöaꞌuaꞌ lbiꞌiliꞌ.
  lin-lin: Tango makambo wana ekobanda kosalema, botelema, botombola mito mpe boyika
    mpiko, pamba te lisiko na bino ekomi pene.
  hns-NT: Tab toelog halieje se tjhoetkaara paihe. Ohie se khara hoike oeppar takiehe.”
  noa-E: Mamʉ pãachdëu mamagkham oophöbaadeewai warag onee abat. Magbaadeewai ya pãrau
    khaphʉ nʉmgui ajim anʉm, chikham jua ee pãach dau aphʉʉ wënʉrrʉm ee Ẽwandamau
    ya pãach peerdʉ auwimʉʉ pam.
  eng-EMTV: Now when these things begin to happen, look up and lift up your heads,
    because your redemption draws near.”
  mib-NT: Te núu ni quejéé táca jniñu yáha, te ndeyɨ́ coo ni rō, te cocunuū rō andɨvɨ́,
    chi je yajni jnama ya rohó. Achí yá jiín de jíjnáhan de.
  lif-NT2: आल्‍ल कन् के़रे़क् पोःङ्‌ङिल्‍ले़ खिनिॽ थे़गेःक्‍पे़न्‌फोःक्‍खे़म्‍मे़ॽआङ्
    थाःङ् ओमये़म्‍मे़ॽओ, थेआङ्‌भे़ल्‍ले़ खिनिॽ से़न्‍लप्‍पिन् निःत्ताङ् तार पत्‍लो॥”
  xnj-xnj: Lukumbi mambu genago pagitumbula kuhumila, myimayi mkangamala, muni kugomboka
    kwinu kuhegalili.”
  mmx-mmx: Dola na lempanga na ruka i xusu na vot, mina xatu kaxat upana la mina milik
    aurut, mila laaleng loklox arooro atnimi mo i auret ta.”
  cbr-NT: '''Ën mi ñuixuncë ñucama ''icëbëtan camina, anúnmi mitsux paë tani tëmërati
    nëtë sënë́nti ca ''urama ''icë quixun ''unánti ''ain. ''Unani camina chuámarua
    tani cuëëinra cuëënti ''ain.'
  tee-NT: Pus acsni catai'ulayach ju ani taxtokni pus asa'ulat'it ju mi'aktsulh'an
    chai ak'ach'ana'it'it ni vaninch minta ju avilhchan acsni amak'alht'axt'uc'ana'it'it.
  eng-LSV: and these things beginning to happen, bend yourselves back, and lift up
    your heads, because your redemption draws near.”
  cak-NT: Y rix, xcha' ri Jesús chique ri ru-discípulos, cuando xtitzu' chi ronojel
    re' yebanataj yan, quixquicot y tic'ue' más ruchuk'a' iwánima, roma can napon
    yan ri k'ij chi jixcolotaj chech ronojel ri sufrimiento chi ri rech-ulef, xcha'
    ri Jesús.
  pah-NT: Ahemongyhyjihava ug̃werĩrame Tupana'ga po ti pe mbopiro'yg̃werĩ pendekote'varuhua
    hugwi nehẽ. Nurã po ti pepo'ã pejovavua tahepia ti ji Jesus'ga rura javo pejoryjoryvamo
    nehẽ, ei Jesus'ga g̃a pe.
  sja-NT: Mãga p'asak'ãri, sõcharra p'anapatáatɨ mãik'aapa t'ãri o-ĩa para bátɨ, taarã-e
    nɨde mɨ cheit'ee perã parã k'aripade atuanaadamerã.
  xed-xed: Ka zlrafzlra tsa skwiha ya ta magaku katsi, ka payavata kuni, ka kapaŋta
    kuni ta ghəŋ ya ndusakwa fitika mbakwa ghuni tsa,» kaʼa.
  mks-NT: Tá ná casáhá ya̱ha tócó ndihi ña̱ cáchí i̱ xi̱hi̱n ndo̱ yóho, xíní ñúhú
    ndindeé ini ndó ta ndiñehe ndó nu̱u̱ ndó jáchi̱ sa̱ na̱cayati qui̱vi̱ jáca̱cu
    Ndióxi̱ ndo̱hó cu̱hu̱n ndó coo ndó indiví —na̱cachi Jesús xi̱hi̱n ná.
  gfk-S: Ma tano haburuana ta kakarek ra linge mu na tur dades ma mu na nanaas utuma
    nalu kinong no numu haralon te hutate ura hinanawat.”
  bmu-bmu: Mewö kaŋgotmapmö, yuai mi könahiba asuhumei, eŋön mönö nalö miaŋgöreŋ Suepnöŋ
    öŋgöbingö nalöŋinan törimawaŋgöra nöröpŋini uba wahöta uruŋini qezaköba awösamkakak
    kinme.” Mewö.
  dgz-dgz: Wan dim dim mame venase tau aiwandapina gapan, ao yon wanien, yangut ao
    kiman yawai, iwa God konintu wat inakam imaeta.” Iesu ap anega wan.
  eng-GNV: 'And when these things beginne to come to passe, then looke vp, and lift
    vp your heades: for your redemption draweth neere.'
  zaa-NT: Canchu chi thulo ccá ca cosį nna, leyàppa fuerza nna lichìtha lo le nna
    línna', porqui'ni chi' taání duą íl·lanie para gudilèe le.
  eng-WEBSTER: 'And when these things begin to come to pass, then look up, and lift
    up your heads: for your redemption draweth nigh.'
  guh-guh: Itsa pataename pecopiajopaejava bajarapacuene, nexata panajamatabëcuenesaëtsianame.
    Tsipaji rabaja imoxoyo pevajënae tsane papecacapanepaenexa jivi papecabejiobia
    exanaebiabijavamivecua, jai Jesús pijajivijavabelia tajëvelia penavajunupaebijavata
    itsamatacabi icatsia pepatsijavanexatsica.
  bon-bon: Yoo, ai mule cina liba cire gije labacitipesi, piba weene abujängipeye,
    piiyepu mope ewepengäjemepeye, ingle weeme äsecrera piba mameta gyene Acejiyame
    bau otnime.”
  nhw-BL: Huajca quema nochi ni tlamantli pehua, ximoyolchicahuaca huan xiajcotlachiyaca
    ica paquilistli pampa nechcatzi nopa hora quema nimechmaquixtis.”
  mgw-mgw: Pagalu'a tumbwa pitya makowe go mwayi'me no tu'ndu'bi'ya mitwe yinu kunani,
    kwa mwanjaa kosopolelwa kwinu kuegelile.”
  swh-ONEN: Mambo haya yatakapoanza kutendeka, simameni na mkaviinue vichwa vyenu,
    kwa sababu ukombozi wenu umekaribia.”
  wbi-wbi: neke isio sooni silava sitengula kuhumila, mwimaghe, inulagha amatu ghinu,
    ulwakuva uvupoki vwinu vuvelelile pavupipi.
  bba-bba: Yeni yɑ̀ n nɑɑbu toruɑ, i yɔ̃rɔ sɔnwɔ kpɑ i bɛɛn wiru seeyɑ yèn sɔ̃ bɛɛn
    yɑkiɑbu turuku kuɑ.
  eng-KJVCPB: And when these things begin to come to pass, then look up, and lift
    up your heads; for your redemption draweth nigh.
  kgk-NT: Upe va'e ojehu-ma ramo, tane mbaraete katu. Ani katu ne kyre'ỹ e'ỹ teĩ,
    hi'agwĩ ne resende va'erã.
  waj-waj: Aa na kiau kua aavo iinara iinno varinai diitada vararu reeri taatee. Anutuuqo
    ngii vitoo yoketaivau ngii yapaanaraivo vainima nninaraivaara diitada vararu reeri
    taatee, tiravai.
  ekk-PKP: Aga kui see kõik juhtub, siis tõuske ja vaadake üles, sest varsti olete
    te päästetud.“
  mpx-mpx: Sauga bugul bolo o nihi masal telipuna, he komiu nuku mat ge matamiu nuku
    lihin, kaiwena sauga toto Yehoba ni pwamwalimiu iyaka i kelaubwa.”
  wbp-wbp: Kajinkili nyiyarningkijarra nyanyi kuja-kurra, karriyalu jungarni lani-wangu!
    Kapurna pina-yanirni yungurna-nyarra ngurrju mardarni.” Kujanya-jana Jijajiji
    wangkaja.
  luo-luo: Ka gigi chako timore, chunguru kendo tingʼuru wiwu malo, nikech ndalou
    mag warruok chiegni.”
  nhe-NT: Huajca quema pehuas mochihuas nochi ni tlamantli, ximoyolchicahuaca huan
    xiajcotlachiyaca ica paquilistli pampa nechcatzi para nihualas huan nimechmaquixtis.”
  aii-aii: ”ܐܝܼܡܲܢ ܕܫܲܪܝܼ ܐܲܢܹܐ ܠܹܗܘܵܝܵܐ، ܟܠܹܝܡܘܼܢ ܘܡܲܪܡܘܼܢ ܪܹܝܫܵܘܟ݂ܘܿܢ، ܣܵܒܵܒ ܩܘܼܪܒܸܢܵܐ
    ܝܠܹܗ ܦܘܼܪܩܵܢܵܘܟ݂ܘܿܢ.“
  esk-NT: Tamatkua atuumaaqsikpata qichaġitchi niġiugaqaġusi. Atakkii tasuqsakkaułiksraqsi
    qalliruq.”
  msb-msb: Niyan kun magtuna na ini na mga pangyayari tumindog kag humangad kamo kay
    halapit na an pagsalbar sa iyo.”
  cpa-NT: Hi² jøng² túgh³ hniah¹² cu²rø² hioh¹² jénh² hniah¹² na³ma²ca¹hǿi² ni³ ca¹lah¹jǿ¹
    hi² jøng². Di³ ma²ŋih³ hniah¹² ma²ja¹quien¹³ jmai³ ja³liúgh² hniah¹².
  dso-dso: ମାତର୍‌ ଏ ସବୁ ଗଟ୍‍ନା ଆରାମ୍‌ ଅଇଲେ ତମେ ଡାଟ୍‌ସଙ୍ଗ୍‍ ଟିଆଅଇ ଉପ୍‌ରେ ଦେକା । କାଇକେ
    ବଇଲେ ତମର୍‌ ରକିଆ ପାଇବା ଦିନ୍‌ ଲଗେ ଆଚେ ।”
  meu-meu: A ini ḡau bae vara matama negana ai na ba gaga isi, badina be ihamaurimui
    vada baine kahikahi.
  yva-NT: Arono wapo anakotare umaso raen, syare wasanuga mbambunin muno wasamune
    rampiraseo weye masyoto Amisye po wasapaya kakaije raije ndea mararai to.”
  dgc-dgc: Ey nadid,” kagi ni Jesus, “éng meta moy a magsapul diden ya a nihula ko
    dikam, éy patibayén moy i isip moya, a dapat masaya kam, da adene dén a dumemét
    i kaligtasan moy.”
  zpm-NT: Zeeṉe gaṉ to laa grë ncuaaṉ co rsilo noyac, nley goḻco zdoo to; ¡sac hor
    co laa Dios ycaania to!
  hix-NT: Omokhàra rma hak noro yehtoko, eryehokano ytxoho menyatxhe hampànà. Owyanye
    xenyetoko rma, osompohtxoko, kekon hatà. Thona ro rma haxa ehtxoko. Oyonyhoryetxehkatxho
    komo hahnoke rma haxa naha, Khoryenkomo wya, kekon hatà, Txesusu.
  sim-sim: Mbele mbele kando li talanak ji heye nahi, ji rupshihi ji sitambanaka.
    Mberem ushiwak? Avui Wasilaka jirin armek or ukwa wolo osmu pasir nanduwa.�
  npi-ULB: जब यी कुरा हुन आउनेछन्, उठ र आफ्ना शिरहरू ठाडो पारेर हेर, तिमीहरूको उद्धारको
    दिन नजिकै छ ।”
  cgc-cgc: Daw mag-umpisa en malain na mga matabo naan ta kalangitan, biskegen nyo
    inyo an na nakem daw magkalipay kaw tak beet ambalen na malibri kaw en alin ta
    kalainan ta yi na timpo.”
  tim-tim: Kulem hain miawakto ekmâ dewunyeŋe egon panmâ ekmâ hin dâwai, “O nen bâleŋânba
    mem oloŋ nenekberâm geâp.” dâwai.” dâep.
  yor-yor: Ṣùgbọ́n nígbà tí nǹkan wọ̀nyí bá bẹ̀rẹ̀ sí í ṣẹ, ǹjẹ́ kí ẹ wo òkè, kí ẹ
    sì gbé orí yín sókè; nítorí ìdáǹdè yín kù sí dẹ̀dẹ̀.”
  wos-wos: Wun joo tale yandét guni xékélakitanguni. Nawulak nukwa male yindét, wuni
    guniré hérae Godna getéfaré hura yitawuni. Wungi xékélakita guni yikafre mawuli
    yata raama yasawara xétanguni.” Wungi dé Jisas diré wa.
  emp-NTPO: Maʌ̃ unubʌdad̶e b̶ʌsrid̶ad̶adua, bãrã ẽdrʌd̶i ewarira ʌ̃rʌ̃ b̶ʌ bẽrã.–
  eng-F35: Now when these things begin to happen, straighten up and lift up your heads,
    because your redemption is drawing near.”
  ind-ind: Pada waktu hal-hal itu mulai terjadi, bangkitlah dan kuatkanlah hatimu,
    karena Allah akan segera menyelamatkan kalian!”
  pes-OPCB: پس وقتی این رویدادها آغاز می‌شوند، بایستید و به بالا نگاه کنید، زیرا نجات
    شما نزدیک است!»
  mpt-mpt: Sinanoa kukub olo tam tlamo dimo ibo hembibte Gode ibo dlamabeo meb tlamabobo
    ge baabesebe.
  ssx-ssx: Kutupiki haumanu a꞉nda꞉ kini pea pia꞉ka꞉na꞉ta꞉ kota꞉ ikana꞉ma꞉ tiao hata꞉
    ika꞉ ambokemanu mina꞉liapa꞉peke. Pa ekipeke ika꞉ deto hao hamena꞉ pa꞉ta꞉la꞉la꞉
    ekita꞉ teke pa꞉ta꞉ ya꞉leke loa꞉me leekeme.
  mkl-mkl: Bii iyi bɛ ŋɑ ɑ̀ sinti ku ce, i leekĩ i mu ɑrɑ nŋɛ ŋɑ, domi fɑɑbɑ nŋɛi
    í mɑɑi wɑ.
  gaq-gaq: ଉଡ଼ିବେଲା ଆକେନ୍ ଗଟ୍‌ନା ଗଟେନେ ଆରାମ୍‍ ଡିଙ୍ଗ୍ ୱେଏ ଆଡ଼ାତ୍ରା ତାଣ୍ଡେଚେ ସାର୍ଦା
    ପେଡିଙ୍ଗ୍‌ଏ ଡାଗ୍ଲା ପେଇଂନେ ମୁକ୍ତିନେ ବେଲା ଡାଗ୍ରା ଡିଙ୍ଗ୍‌ୱେଡିଙ୍ଗେ ଡାଗ୍‌ଚେ ଆକ୍‌ବାନ୍
    ପେମ୍ୟାଏ ।
  gof-RNT: Hintte atotethay matattida gisho ha hanoti poletethi oykkiya wode giigeti
    eqqite, hintte huu7iya dhoqqu oothidi xeellite” yaagis.
  unx-unx: ଚିମ୍‌ତାଙ୍ଗ୍‌ ନେଆଁଁକ ଏଟେଜଃରେ ତିଙ୍ଗୁନ୍‌ପେ ଆଡଃ ସାଙ୍ଗିଲେପେ, ଚିୟାଃଚି ଆପେୟାଃ
    ମୁକ୍ତିଦ ନାଡ଼େୟଃତାନା ।”
  gah-gah: Nenemú ámina suni utó noiko, lekeza oti hee liiki okenava iki ánigiiki,
    gologí oletati gamena nene mota alitokave liki gililo.
  lcm-lcm: Io, man a keve nem ke ki tutapongai serei, mi tadut na mi tapuk sarak using
    a taun i samui apok ang animi kala angasungai.”
  aer-aer: Nhenge arrantherre arne nhenhe areye arerrirremele, tnerrirraye atere-irrerirretyale.
    Kenhe ayenge-arle arrekantherre-werne apetye-alpetyenhe arntarnte-aretyeke.” Alakenhe
    renhe-arle Jesus-ele itneke ileke.
  qvc-NT: Chayri yumbay kay nishushqayllapa qallariptinqa, kushikushpa, shayashpa,
    syiluman chapakuyllapa. Chaqa washashunay diyaqam ancha utqana rin ch'ayamuq.
  tgl-ULB: Ngunit kapag magsisimulang mangyari ang mga bagay na ito, tumindig kayo,
    at tumingala, sapagkat nalalapit na ang inyong kaligtasan.”
  cbs-NT: Jaskai taeaya man jawawen ana jawa teneama samama en matu pepawen jiwemayuai
    unantan benimajaidai naiudi teskantan uinkin ea bechixankanwen— iwanan,
  xtm-NTPP: Nú ni keja'a kúu sukan, te in‑ni ja jin kani ini ni, te jin kukanu ini
    ni Su'si ma, te jin ndonenuu ni, vaa sani te sa'a Su'si ma ja jin kaku ni nuu
    ndaka ja u'vi ma ―‍kúu ya jiña'a ya.
  nnq-nnq: Kingobu ilebe yenie apaipakutumbula kupitila, nnyemange na kujinula mitwe
    jinu kunani, magambu ukomboi gwinu ubandakile.”
  bao-NT: Ate to ca bii jʉo dooro, tʉgoeña tutua, emʉaro pee ĩa mʉene, tiiya. Mee,
    yoari mééra mʉja ametʉene ecorucu —ĩiupi.
  san-ORI: କିନ୍ତ୍ୱେତାସାଂ ଘଟନାନାମାରମ୍ଭେ ସତି ଯୂଯଂ ମସ୍ତକାନ୍ୟୁତ୍ତୋଲ୍ୟ ଊର୍ଦଧ୍ୱଂ ଦ୍ରକ୍ଷ୍ୟଥ,
    ଯତୋ ଯୁଷ୍ମାକଂ ମୁକ୍ତେଃ କାଲଃ ସୱିଧୋ ଭୱିଷ୍ୟତି|
  rmn-rmn: Кана адава кан лэл тэ овэл, ущен тай ваздэн тумарэ шэрэ, вай тумаро кутардипэ
    си пашэ.
  huv-NT: Wüx ijawan lawitiow majlüy meáwan aag ayaj, ich mapac imeajtsan xeyay, cos
    laliüc meriowan tiül meáwan ngo majneaj ―aw Teat Jesús.
  otn-NT: Nu̱'mø ya bi̱ mʉdi di̱ nja ya yø hya̱ ya, da̱mi̱ hya̱ ra̱ ts'ɛdi gui jʉxni̱
    ya̱hʉ, gui hyanthʉ ma̱yá̱. Porque ya xma̱ nguerpʉtho da̱ ɛ̱hni̱ Nya̱tehʉ.
  nop-nop: Ala nemek undihi mintaune ‘Ninigitdok nai agaŋ dulalak’ yoŋa dadiyeeŋ kunum
    gineŋ diweeŋ nadifo tiŋa yatneeŋ.”
  obo-NT: De‑en otid tigkanoy ron inin kotomanan, ponokkala row kos ginawa row woy
    langngag kow riyot datas to langit, su konnod kouhoy, od inguma kos kodtobbus
    koniyu.”
  kca-kca: Хун пӑ щи верәт йӑнәмты питԓәт, щи пŏрайән нŏх ԓойаты пӑ ŏхԓән нŏх аԓмаԓән,
    нын хŏԓт пайтәсты верән вана йŏхтәс".
  cak-ENT: Y ja rix, xbij ri Jesús cheque ri rachibila', tok nitz'et que ronojel ri'
    nyec'ulachitüj chic, quixquicot y tic'uje-e más ivuchuk'a', roma napon yan ri
