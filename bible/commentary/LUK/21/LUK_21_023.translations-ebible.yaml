    yamə mɨne kahavəhsi-pən nah kɨmi kwajikovə, meinai nahasien ehuə tukruə ye tanɨmtanə.
    Kɨni Kughen tukror niemhaa mɨne narpɨnien kɨmi nəmə Isrel mɨnə fam.'
  kmo-kmo: Eeta nedii mima ye yikapwa kiya taney, kapasek siikiita. Eeta nedii mima
    ye yikapwan muku havataney, eeta kapasek siikiita. Hisaw kapasek boboy diikapa
    yakiita. God riita harapa inyaka kwotayechi ddita ma mima yenya pikiita.
  agr-agr: Tujash nunú tsawantin nuwa ejamtin, nuigtú uchí amuntsuaku agtina nunak
    wait anentuinajai. Wagki Israel nugka juwig shiig senchi waitiamu atinai. Apajuí
    suwimkan suwau asamtai.
  kyc-kyc: Yuu gii dusipana enda wane rombanda palenge wane anjo kareta singipi enda
    dupwa randande naramilyamo. Dokona lao isa yuu dokona randa andake seramopa Juu
    wambu dupwa Anatunya imbu singi nyakamyuo karaminyi doko angi epara.
  urd-GVU: اُن خواتین پر افسوس جو اُن دنوں میں حاملہ ہوں یا اپنے بچوں کو دودھ پلاتی
    ہوں، کیونکہ ملک میں بہت مصیبت ہو گی اور اِس قوم پر اللہ کا غضب نازل ہو گا۔
  yre-NT: Lɩmɔnnun nɛn o -pɔn -kɔan 'o man tʋ zɩɛ -a man bɛ, 'lee lɩmɔnnun nɛn 'nɛn
    'nyɔn -mlian -wlɔ tʋ zɩɛ -a man bɛ, -wee yra yɩdɩ "mlianla "da. Kɔɔ minnun pɛɛnɔn
    -taa 'o yra yɩlɛ -wlidɩ 'lɛglɔn zɩɛ -a -ji. Bali -le nyran -blɩ tʋ nɛn o va.
  fuh-BKF: Kay, debereedu'en e musinteeɓe njaran torra ley balɗe ɗeen! Sabo torraaji
    mawɗi njanan e leydi ndi, tikkere Laamɗo jippoto e lenyol ngol.
  arl-NT: Jiyanohua taraatia quiniutianiyari noo maajipohuara, canapuete manajaatohua
    quiya jiyacarini, mariyata canapuete conaaja supueja jiitiaani. Jiyanohua naquiya
    quiniutianiyari cuno quishacari nio jiyajinia. Nio jiya pueyari jiyanohua saniitiosaanutaniya.
  ziw-ziw: Wavyele wasoka na wakonkeza nawaluwone mwa mazuwa ayo! Kwa viya nakutende
    na nkunto nkulu mwe isi na maya ya Chohile nayawagwele wantu wano.
  grc-TR: Οὐαὶ δὲ ταῖς ἐν γαστρὶ ἐχούσαις καὶ ταῖς θηλαζούσαις ἐν ἐκείναις ταῖς ἡμέραις·
    ἔσται γὰρ ἀνάγκη μεγάλη ἐπὶ τῆς γῆς, καὶ ὀργὴ ἐν τῷ λαῷ τούτῳ.
  nag-nag: Kintu hai ase jun khan bacha bukhi ase, aru jun bacha khan ke sai ase!
    Etu jagate dangor dukh ahibole ase, aru manu khan uporte Isor laga khong ahibole
    ase.
  eng-OEBCW: Alas for pregnant women, and for those who are nursing infants in those
    days! For there will be great suffering in the land, and anger against this people.
  knj-NT: Ja' eb ix mimejal xa ix yet jun tiempoal tu', c'al eb ix ey to yune' chi
    txutxwi, ok'bal c'ule eb ix yet oj eltoj eb ix tu'. Yutol caw miman castigo oj
    jul yiban eb ánima bey wan lugar ti'. Yutol oj tit sjowal sc'ul Dios yiban eb
    ket Israelal.
  deu-1912: Weh aber den Schwangern und Säugerinnen in jenen Tagen! Denn es wird große
    Not auf Erden sein und ein Zorn über dies Volk,
  san-PUN: ਕਿਨ੍ਤੁ ਯਾ ਯਾਸ੍ਤਦਾ ਗਰ੍ਭਵਤ੍ਯਃ ਸ੍ਤਨ੍ਯਦਾਵ੍ਯਸ਼੍ਚ ਤਾਮਾਂ ਦੁਰ੍ਗਤਿ ਰ੍ਭਵਿਸ਼਼੍ਯਤਿ, ਯਤ
    ਏਤਾੱਲੋਕਾਨ੍ ਪ੍ਰਤਿ ਕੋਪੋ ਦੇਸ਼ੇ ਚ ਵਿਸ਼਼ਮਦੁਰ੍ਗਤਿ ਰ੍ਘਟਿਸ਼਼੍ਯਤੇ|
  nob-LB: Stakkers de kvinnene som er gravide når denne tiden kommer, og stakkars
    de mødrene som ammer barna sine! Det vil bli stor nød i landet, og Guds sinne
    vil ramme folket.
  ntj-ntj: Wiya, ngarltutjarra-ya minyma mukala puru tjilku yamputjarra. Tjiinyamarntu-ya
    kukurraalku tjaka-tjakarriku. Wiya, palyamunu purlkanya mularrpa ngaraku-tjanampa
    ngurra ngaangka nyinapayiku tjiinya Mama Kuurrnga-tjanampa mirrparnarriku, palunyangka.
  sxb-NT: Kuriweera awakazi, awa amiire ago garituukra ni wari awazito namba ni wanuunia,
    uwiiwi owufwana wutie? Aeniki emidambo egiluguulwa giriwa ku ekialo kandi Katonda
    ariswawuka awantu wano.
  nhu-NT: Ŋgɛw wvu baay ɛdiuw yoya le nu ke enu wvu bokɛnɛ bò nu bô difue, noo bò
    yamsee boom e. Nyo' nu ke eton'yɛ shém bô bonyii ban, elaŋ ŋgɛw wvu baay yî woŋ
    wvun e.
  row-row: Kasian neu ina mairuꞌ ma ina mana nasusu ana nara. Leleꞌ naa, basa raefafoꞌ
    ia hambu susa-sonaꞌ, ma basa atahori Yahudi ra hambu doidꞌosoꞌ beran seli, huu
    Lamatualain namanasa se.
  msy-msy: Aiee! Amizir naviba adaiba koma oteba boribagh anɨdiba dughiar izamiba
    bar men osemegham! Eghtɨma God gumazir kabar atartɨma, osɨmtɨzir ekiam nguazir
    kam bativam.
  agg-agg: Ranɨ-sɨmboanɨ ana nɨmorehɨ warandühumbɨ asu nɨmorɨ kehureimbɨ ana hɨpoanɨhɨmboeimbou-anei.
    Sapo ranɨ-sɨmboanɨ anɨmbo hɨfɨ ndanɨhü nɨmborɨ afɨndɨ tükündɨfehü asu Godɨndɨ
    moaruwaimbofe ra nɨmorehɨ nindowenihɨ ranaheiwamɨ pɨndɨmboe.
  ptp-ptp: Om vêx wê nu dô vac xêyaa hɨxôn vêx wê dɨvông lul vô nue vô buc tige, he
    ob dô vac vɨyin levac. Ên xomxo kɨbun ga ob dô vac vɨyin levac dɨ xêyaa myavɨnê
    wê Anutu vông ge ob tulec he Yuda vɨhati.
  nak-nak: E maura miteu e hatavivile ale so visususu e latatu giteu te la imamala
    alele, egiteu tai ale savulatu, egite ge hele mave? La tilali ge uru sesele te
    la gale e Iudea, me la igototolola te La Tahalo Uru ge pigi robo la valalua me
    hatavivile tomi tetala.
  ron-LUDARI: Grjev alu trudnicilor š alu mujerj karje dă s sugă ăn vrijamjaja daja
    če osă vije marje rovu ăn pămăntusta š marje gnjev osă kadă p narodusta.
  lbb-lbb: Ana pukakiarla ning, ir laulau kol tetek a tiananla, pa tetek la otleng
    ning la asus a kakala. A tnan kankan ir hanot ana hanua Israel, pa balakut ane
    God ir han tar ana tarai ne.
  kan-2017: ಆ ದಿನಗಳಲ್ಲಿ ಗರ್ಭಿಣಿಯರಿಗೂ ಬಾಣಂತಿಯರಿಗೂ ಆಗುವ ಕಷ್ಟವನ್ನು ಏನು ಹೇಳಲಿ! ಈ ಸೀಮೆಯ
    ಮೇಲೆ ಮಹಾವಿಪತ್ತೂ ಈ ಜನರ ಮೇಲೆ ಕ್ರೋಧವು ಉಂಟಾಗುವವು.
  cso-NT: ¡Jlánh¹ juo²³ tsá²mɨ³ tsá² ná¹quian² jon² jmáɨ¹ jáun², jɨ³ tsá² ná¹jan²
    dáɨn² tiúh²³ nɨ́² siáh³! Quí¹ jmáɨ¹ jáun² lɨ³ zia³² uu³mí²tsɨ³² huáh² tsɨ́³ cu³tí¹³
    tá¹ cáun² hué³² lá², cáun² hi³ jlánh¹ ma³tso² tsá² hué³² lá² tsɨ́³.
  ena-ena: '@see-verse:LUK.021.022'
  nbq-nbq: Andi hudi vaga Ala en o wen vaga yoma anggin-mbanggin mondok adik dombok
    okbugu dugwit, it avakwa yi, aninis okbisagwirikmu, akwa enavula agarwik inim,
    eneyak enagadyak wogerelagwi inim, [hoda wulup meyan atma,] enabwa.
  tgo-tgo: Nevole i vuyowo laghɨye moli weŋgiya maramarabo na wanakau weinjiyaŋgiya
    gamagai amba thɨ thuthu. Vuyowo laghɨye ne i mena e vanautumake iyake kaiwae Loi
    le gaithɨ laghɨye ne i mena weŋgiya gharɨgharɨke thiyake.
  yap-yap: Rib gel e gafgow nra tay e pi’in nib diyen, nge pi’in ni ppin ni kabran
    fakrad e ngiyal’nem! Ma ba gel e gafgow ni bay yib nga daken e re nam ney, ma
    damumuw rok Got e bayi togopluw ngak e pi girdi’ ney.
  mop-NT: Yaj ti c'axül u ca'a ti'ijoo' ix ch'up a watac u yal u yet'ocoo' a tanoo'
    u tz'aj chu' ti a q'uin abe'e, u men ma' tu paataloo' ti puutz'ul. Top yaj a bel
    u ca'a ti yantal cuenta Israel. Yaj ti bel u cu joq'ues u tz'iiquil a Dios yoc'ol
    a cristiano wa'ye'e,— cu t'an a Jesusu.
  tet-tet: Baa oras susar nia toꞌo, ema mak susar kaliuk, mak feto makoꞌus no feto
    mak nasusu oan. Baa oras nia, raiklaran tomak netan susar. Ema Yahudi sia moos
    kona susar, tan Naꞌi Maromak nahibu sia.
  hlt-MCSB: Anunae bungvawn la aka om neh te khohnin kah cacun rhoek aih. Diklai hmankah
    a kueknah a len neh he pilnam taengah kosi la om bitni.
  xtd-NT: Ndaꞌu yaꞌa koio ñadɨꞌɨ xñuꞌu daꞌya. Ndaꞌu yaꞌa koio ñadɨꞌɨ dakadi yɨjɨn
    kɨu ijan. Ndaꞌu yaꞌa ñayiu chi yo kiti ini Ianyuux nuu ñayiu ñuu yaꞌa.
  mdy-ETH: ዬኖ ዎዶና ጎጶይንዶና ናኣቶ ዓኣሎ ዻንሢሣዞንሢም ባዴዔ! ዓይጎሮ ጌዔቶ ዬኖ ዓጬሎይዳ ዼኤፒ ሜቶ ዎዴ ማዓንዳኔ፥
    ዴሮ ዑፆይዳኣ ፆኦሲ ጎሪንቲ ሙካንዳኔ።
  spl-spl: Imbi tepdâ umat karat mannomai, otmu ŋaŋa hewâk hewâhâk mem hikakmâ manŋetâ
    wâtyeŋe ki tiŋ tiŋ sâwuap yaŋe hewukŋehen arine sâm otŋetâ ki ihiwuap. Sâp yan
    umatŋe pato nandoroŋe kakyeŋan yâhâwuap.
  usp-NT: ¡C'ur jwichak yak yaj anm la' mak k'ij li pach yak ri wi' jne'ak tijtu'tzajtak,
    jwi'l rechak ta' tijna' tielmajtak laj or jwi'l wi' jun nimlaj c'ax petzal chib'ak
    cristian wich ulew y chib'ak juntir cristian li man tilmit li!
  zav-NT: Na' ca tyempən' ḻechguaḻe zdebə gaquə len no'ol ca' zɉənoa' bdao' na' no'ol
    ca' chəsə'əguažə' bidao'. Ḻechguaḻe c̱hi' saquə' beṉə' ca' ža' doxenḻə Jodean',
    c̱hedə' Diozən' əža'achgüe' ḻega'aque'.
  sgz-sgz: Keskam si di á tan wák erei di tián mái rung di kis tinánkak mai goion
    kalik. Tilik rogorogo na hut i balis á Israel mái Káláu na tari rangrangas singin
    kán matananu.
  kek-NT: K'axal ra cui'chic chok' reheb li yaj aj ixk ut li yo̱queb chi tu'resi̱nk
    sa' eb li cutan a'an, xban nak ma̱ ca'ch'in li raylal te'xc'ul li tenamit a'an
    xban nak yo̱k xjosk'il li Dios sa' xbe̱neb.
  blz-NT: Marepa a wiwine men mampaiwawa tempo iya'a, ka' sina men dauga' momosusui
    anak! Dodongoan kani'i bo munsuri repaan men dodoa tuu', ka' maso'na Tumpu bona
    lipu' kani'i.
  poe-NT: Nòa tí chojni chjin tjejóyá tí ya̱on a la ko tí sín chónta xjanhnte̱ na̱xa̱
    nchekakí sín. Kíxin tí ya̱on a la tsꞌixin kjuatjoté tí chjasin la Dios tsjanjon
    kjuachaxin kíxin imá tsjasóte chojni ntiha.
  san-TAM: 'கிந்து யா யாஸ்ததா³ க³ர்ப⁴வத்ய​: ஸ்தந்யதா³வ்யஸ்²ச தாமாம்ʼ து³ர்க³தி ர்ப⁴விஷ்யதி,
    யத ஏதால்லோகாந் ப்ரதி கோபோ தே³ஸே² ச விஷமது³ர்க³தி ர்க⁴டிஷ்யதே|'
  cof-NT: Diosi israelítalaca pa jonan, in tobi chuminla jeralela padeseilaichunae
    tinue. Jun mate napunlabe cu cufiminlabe fécari padeseilaichunae.
  srm-NT: “Nöö a tjali fu dee mujëë dee dë ku bëë a di lö ten naandë e, ku dee mujëë
    dë ku miii a maun. Biga sö wan gaan hebi sitaafu o ko a di köndë. Masa Gadu hati
    o boonu tee na sipootu.
  qvs-NT: Tata Dioska tukuy kay llaktakunapi kawsak runakunata sukaman kastigaptinkuna
    sukaman padesinankuna tiyan. Chay padesinan tiempu chayamuptin okupada warmikuna
    ñuñuchikuk warmikuna llakichinapa layata padesinkasapa.
  zca-NT: ¡Zhe'b nalats, nzha rë una' xa' nak xin rë zhë ze', no rë una' xa' naka'
    më'd orze', porke dox nazhe'b kwa'n yi'd yizhyuo rë zhë re'; no rë men yezh re',
    dox kwa'n nazhe'b ne bixa'!
  cbc-NT: Ti rʉ̃mʉrẽ roro ati yepapʉre bairique nigaro. Dios pʉame popiye na baio
    joroque na átigʉmi, na yaye wapai. ¡Bairi carõmia bairirupaʉ caãna popiye netõõrõ
    baigarãma! ¡Tunu bairoa, caũpũrããcãrẽ capũnaacʉna cʉ̃ã popiye netõõrõ baigarãma
    ti rʉ̃mʉrẽ!
  qxo-NT: Tsayläya ñacay junagcunachö, ¡allau geshyag warmicuna y llulluncuna chuchuycag
    warmicuna! Tsay junagcunaga alläpa cuyapaypämi runacuna ñacayanga.
  mox-mox: Tuta omoʼe ʼinaya tovegamwegamweʼi be tovesusuyavo nuakolokolodi, mana
    diʼwe baʼena ana totoayavo tuta vita otaqina ina lobea, be omoʼe ʼinaya nawale
    Yaubada ena gamosoala ʼinega luvematasabu qiduana ina lobea.
  kew-kew: Go raburi nogo naaki padaa piri onanu-para adu nalae-para aipapulu napalimi-ga
    ora odo pea. Go su madaare ora adaa kedaape meda epalia-ga Gote-me go su amaa
    piri onaanu madaa ora ratu waru yawalia.
  dww-dww: Inam raḡandie tokare waiwaivi bogebogedima be waitatau vaudima ḡarodie
    e gewagewa kauana, baninama inam raḡanine tokare wainuatoitoi dosinama e tubuḡana
    dabudine, baninama Mamaitua nuanama yai medi kauana banegidima ḡarodie aubainama.
  nif-nif: Nain wɨn kolan sɨnɨkta tɨmbi tam gwañgwa mɨnjɨpsɨat ba tam ñakñakta num
    emañ endɨ blasɨñgandok. Mɨlap wopum sɨnɨk kwelan indaumbi, Yambattok gimbɨt wopum
    bien amatamdoñ inda-semumbi,
  twi-ASANTE: Wɔn a wɔafa afuro ne wɔn a wɔturu mma saa ɛberɛ no mu no nnue. Amanehunu
    a ɛnni kabea bɛba ɔman no so na Onyankopɔn abufuhyeɛ nso aba nnipa no so.
  aoj-aoj: Nematawa opafuwai waloma awamba awasi otaꞌasi ataꞌ sagaꞌ nomagof atogufi,
    aeꞌ aꞌi awo uwahipiwa endilisi ma nogota atamba ogameꞌ akafimi luꞌwami. Nimanimi
    amamba aꞌ luꞌum aꞌowaꞌ motaga itap apaꞌe ma nembel wandafunai Godi atiasi nogafeꞌma
    epes isimba.
  cbv-cbv: Dedh wʉdʉ jʉmnihdih, weh tʉ́ʉhnihdihbʉt jweyát chah ã bʉobipna caá. Caán
    láa Dios judíowã ĩ yéejatdih bʉ́dí íijnit, queétdih bʉ́dí ã peéh chãjbipna caá.
    Páant ã chãjachah, nin baácdih moón tʉbit ĩ jĩ́gahbipna caá.
  taw-taw: Ñɨn anɨb ak, bin ñapay kogmeg yenɨgabal okok sek, ñapay tul ñɨnɨgabal okok
    sek, koslam pɨlɨk amnɨgabal agak. God Yislel binɨb okok kɨlop gɨ tɨmel gaknɨŋ,
    man awl abe gɨ tɨmel yɨbɨl gɨnɨgab agak.
  jic-NT: ”Niná pyala na, pajal malala ca nsem nequem way jatja jis lal, nequem tsjictjacj
    sa manun jis lal 'ots'ipj. Pajal malala ca mpalas Judea mo'ó. Dios po quelel jis
    capj tyüla Judea mo'o patja, yupj malala la tjajay mpes.
  zap-NT: ¡Prob yra wnaa ne nakzhiin chene ydxiin dxe guin! ¡Prob yra wnaa ne rap
    mëëd ne roo dud! Porke kesentyent tsuu gyelenles gyëzlyu no kesentyent sakzi yra
    mén ne nuu gyëzree.
  wer-wer: Elei, öng ru kepringöröere ru kapa yemenaurö, tol ëënëërö? Akun pötak Anutuuk
    omnaröen ya sangën elmëën yangerakë omnarö këlangön kaö panë kat wiipnaat.
  ipi-ipi: Okone angi, andopane ininga piti-pata pitulai wanda tupapi, andopane andu
    no atene pitulai wanda tupapi, utupane palaka pupe-pene pitete wato, ondo wete
    ape-pene gulo pitulu-peyai. Goteto Jutusaleme tane wandakali tupa towa yataka
    wato, yole koo mindi utupane mawuato, kenda-pene andane wetete minditupa wandakali
    utupane maulupeya. Okone angi, utupanena yanda-pene tupamane wandakali minditupa
    kandepa-mane yokowa ome lalu, minditupa andi lo awua yuu waka-waka tupana puku
    pulupeyai. Ee ana kambua wetete, wandakali yame waka tupamane Jutusaleme tano
    oko angowa tambaiyuto atolai-kola, matili yuu koyo pulane oto oko epola-angi,
    utupane-mane kondolo-peyai. Jisasato wuane leaipia.
  qul-NT: ¡Ay, llaquiy ari, chay p'unchaycunapi onkoj warmipaj ñuñuchcaj wawayojpajpas!
    Imaraycuchus cay pachapi athun ñac'ariy canka. Jinallatataj Dios cay llajtayojcunata
    sinchita castiganka.
  urw-urw: Baba sese gam, finabur mube kub tutug, finabur mogoi ebe gamnab tutug baba,
    nini dabnanai. Amure, kübüdim meme gam kub erekokai taidegi sese. Bangar Keriabüb
    magira baba ferefinabur gam musuweregeaga.
  rmy-GURBET: Al pharo e khamnjenđe thaj kolenđe save den čuči ane gola đivesa! Golese
    kaj ka avol baro bilačhipe ki phuv thaj bari holi pe kala manuša.
  ter-NT: Hanemo kixovóhiko yaneko káxe, sêno ihaíkoti yoko ohíkotiko xe'éxa, vo'oku
    koati hána'itimo tivéko ne koekútihiko yara poké'exa ûti, koane kotívetimo ipíhoponeokonoke
    ra xanéhiko.
  bmr-NT: Ɨdaasucani icajimo tusumi gaigoomɨ oovato iicamo, mɨfañotɨoseejema iicamo
    icano jiinɨjehallɨvɨ sihidɨ ɨdaasu iicajimaño jiinɨje miyamɨnaaco ñɨhicuno ahaamɨjineri.
  fuf-fuf: E nder ɗen balɗe ɗon, bone wonanay sowiiɓe ɓen e muyninayɓe ɓen. Ko fii
    annde tiiɗunde waɗay e leydi ndin, tikkere yana e hoore oo jamaa.
  mwc-mwc: Kona maranai bibaine manamanavisi, ba bibi susuisi kurisi wai ina goyo
