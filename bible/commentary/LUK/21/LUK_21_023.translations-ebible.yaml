    rehe har upuraraw putar ma'erahy iaiw ma'e a'e wà nehe xe. Wikwahy putar Tupàn
    a'e teko wanupe a'e nehe. Uzepyk putar wanehe nehe no.
  imo-imo: Goteni Jerusalem imboma mumindili kolopalie ami iyema mumindili kolko Jerusalem
    imboma ongo tangei nimbelo kano wali ulu umbuni awini eno molongena wendo ombalo.
    Aku tembalo wali ambo bakulu keri teko molongema kinye ambo bakulu ame tingema
    kinye eno manda welea kowa naa pungemunga eno kondo teremo.
  boj-boj: O aiyo! Bati deqa Qotei aqa minjiŋ Juda naŋgoq aiyimqa gulbe tulaŋ kobaquja
    naŋgo mandamq di brantqas. Deqa uŋa gumaŋ ti uŋa aŋgro mom ti naŋgi jaraiyo baŋgioqnsib
    gulbe gargekoba oqnqab.
  eng-DRA: But woe to them that are with child, and give suck in those days; for there
    shall be great distress in the land, and wrath upon this people.
  knf-knf: Ŋnuur mënţ, baaţ bankwooŋ na iyiŋ, na bankbootanuŋ bawuţan! Pjuuk pweek
    pawo ţi uŧaak wi, udeeb wi Naşibaţi ubot uwala ţi bañaaŋ.
  san-KHM: កិន្តុ យា យាស្តទា គព៌្ហវត្យះ ស្តន្យទាវ្យឝ្ច តាមាំ ទុគ៌តិ រ្ភវិឞ្យតិ, យត
    ឯតាល្លោកាន៑ ប្រតិ កោបោ ទេឝេ ច វិឞមទុគ៌តិ រ្ឃដិឞ្យតេ។
  arn-NT: ¡Awngey tati pu domo niepüñeñkülelu tüyechi antü mew kam niele moyol püñeñ
    rume! Rume mülealu am fentren kutrankawün ti trokiñ mapu mew, ka fütra kutrankangeay
    tüfeychi waria mew mülechi pu che.
  zas-NT: ¡Probza ree béngunaa nüü xiꞌn o béngunaa caꞌ ree xindobëz lën ree dxejzii!
    Din dád sagdiaj ree bejn abiꞌ dád casti naroob yayal ree bénluguiedx guin.
  ken-NT: Nɛ chɔŋ ɛ́mbɛ́p ɛncha ntá baghɔrɛ́ nɛ mɛniɛ nɛ abhɛn báchí nɛ bɔ amɔ
    mpok ayɔ! Chɔŋ bɛyǎ bɛsɔŋɔri mɛ́ntwɔ fá amɨk nɛ Mandɛm ankʉ bǒ Yerúsalɛm mángɔ
    bɛběntɨ bhi.
