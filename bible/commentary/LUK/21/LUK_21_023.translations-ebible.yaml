    neꞋe kike tafi. Ma na kwaimanatai Ꞌanga doe logo ke baꞋa toꞋea ngwae ana fanoa
    neꞋe, duꞋungana God ke kwaiꞋia na ngwae Ꞌi neꞋeri ki.
  eng-WYC-2017: And woe to them, that be with child, and nourishing [or nursing] in
    those days; for a great dis-ease [or pressure] shall be on the earth, and wrath
    to this people.
  eng-WMBB: Woe to those who are pregnant and to those who nurse infants in those
    days! For there will be great distress in the land and wrath to this people.
  zat-NTPS: Edxugúa nu'ula zaj zue̱' zi'i lu zra ca', ne nu'ula ca' zaj nuxre̱' bidu
    dxelázrebe', lawe' da gáta'le̱'e̱ da xelezaca bénneache ca', na' gaca tu da ba
    xa' zrente̱ chee̱ benne' ca'.
  spp-spp: Cyire canmpyaagii sí n‑waha lahigiifee ná pyìnɛɛbii na sèl'e. Yii li cè,
    Kile lùuni sí n‑yîri kìni sùpyire taan sèl'e, yyefugo nimbwɔhɔ ku sí n‑pyi kìni
    i.
  zty-NTPS: Katen' žin ža na', da' nyáche'ḻe'e gaken chegak no'le ka' zej noe'e x̱kwide'
    ḻé'egake', na' ḻezka' chegak no'le ka' ẕgáže'gake' bi'do' že'n ka', dan' sáka'ḻe'egak
    benách ka' nníta'gake' ga na', dan' Dios wsaka' zi'že' benne' ka'.
  mek-mek: Egaꞌina kinaꞌiai Ierusaleme taonina papiauꞌi Deo ega guakupu afa agepeniꞌi
    puo, kiekie akaikiꞌa ipauma agemia. Ega kainai papie inaeꞌiai auꞌi, ke papie imoi
    kepaꞌuꞌi auꞌi fou fekefiakoa fekepiau auga afaekaina puo, kiekie akaikiꞌa akeafia.
  aey-aey: Saen euna caja waugca coboc, caja mel su adegina eundec age walocca bahic
    biluqagan! Ge, saen euna culumen ben bahic mahana caligian. Odocob Anut olohon
    dana cajaca i age oqagan.
  urd-GVH: उन ख़वातीन पर अफ़सोस जो उन दिनों में हामिला हों या अपने बच्चों को दूध पिलाती
    हों, क्योंकि मुल्क में बहुत मुसीबत होगी और इस क़ौम पर अल्लाह का ग़ज़ब नाज़िल होगा।
  ycn-ycn: Chapú huani ri'imajica canupana inaánajlo rihuacajé. Chapú huani caja ri'imajica
    inaana cayaniquérunajlo, re caja jo'ó i'iracaño chu'uchú nayani. Cajrú ina'uqué
    amájica chapú caje yajhué rihuacajé ite'eré ehuá. Cajrú Tupana huajájica mariruna
    ina'uqué.
  djr-djr: Yurr ḏälnha dhuwal yulŋuny ŋurikiny yolŋuw miyalkkuny ŋunhi ŋayi dhu ga
    yothuny gäma guḻundhuny, ga ŋurikiyi ŋäṉḏi'mirriŋuw yothu-yalŋgimirriwnydja.
  kvg-kvg: Ta khøuwa-te ndøgo, ti-te ndigu unimé꞉-soqá, sakheis emu-us ndigu neka
    nakhei tete ndizøloge. Yage føgakh-qape ndǿfakhán, nqanek manqei-te. Nginik
    bawan ezoqam, Mbumbukiam-qá qaqa ndǿqeivím.
  rug-rug: Kote na rane tinalotaṉa nomadi si arini koari na barikaleqe pu ari tiadi,
    meke arini pu tago haha! Ura na tinasuna nomana si kaqu kamo koasa popoa, meke
    na vina kilasa te Tamasa si kaqu raza koari na tie hire!
  hop-NT: Nīk̇aṅw hisat aw pituqw aṅ nö’yiwyuṅqamuy, pu aṅ yōyoṅnayaqamuy kurs hin
    watqaniqamuy amuṅem pas is óhini! Taq sinom pavan pas k̇ānanaptani. Pi God itsívuat
    pumuy amumi hūrs töṅaniwtani.
  san-URD: کِنْتُ یا یاسْتَدا گَرْبھَوَتْیَح سْتَنْیَداوْیَشْچَ تاماں دُرْگَتِ رْبھَوِشْیَتِ،
    یَتَ ایتالّوکانْ پْرَتِ کوپو دیشے چَ وِشَمَدُرْگَتِ رْگھَٹِشْیَتے۔
  heb-LB: אוי לנשים ההרות ולמניקות באותם ימים, מפני שצרה גדולה תבוא על הארץ, ואלוהים
    ישפוך את זעמו על העם הזה.
  caf-NT: '''Et hoh dzin ndunnah hélchan chah, ''ink''ez ndunnah hubuzkeh ''e''úlht''ukw
    chah, ''en huba tube ''o nus whutétsi''. Ndi yun hoontsi'' buk''e whudutelts''ulh
    ''et huwa. ''Ink''ez tube Yak''usda ye húnilch''e, ''i chah ndunnah dune hubuk''eidutelts''ulh.'
  mio-NT: Quivi can cua coo tu ndoho chi ñi ñahan ñuhun sehe. Cua coo tu ndoho chi
    ñi ñahan iyo ve ni chaxi, vati cahnu xaan tu ndoho cua ndehe ñivi judío iyo ñuhun
    can, ta xaan xaan cua nduxaan ra Ndioo chi ñi quivi can.
  srq-NT: Aba mbia eã tuchɨ ra emo ãquẽ ndiru rerequia mose aque mose. Nguiirĩ mbuquiambu
    je abe no. Mbia ra mbae rasi saã tuchɨ aque mose. Mbae ɨcuã nda irara tuchɨ huɨɨcuã
    nɨɨ.
  kje-NT: Ooih! Lere onne maeke ma nornoro raramne roro man anan huhuhu makun, apinpinha
    nore! Manin Israel lernala apinpinha wake'e ono Makromod Lalap nawuhur hi.
  gaz-gaz: Bara sana keessa dubartoota ulfaatii fi haadhota hoosisaniif wayyoo! Lafa
    irratti dhiphinni guddaan, saba kanatti immoo dheekkamsi ni dhufaatii.
  kud-kud: ‘Hauga tenem ainai tauhiuhiumao yo tauvehuhuwo mata hive'atemuyamuya, wuwuna
    hauga vitaina taumiya bale'u vehabadi, na tenem ainai mata Yaubada yana modi'iniyena
    taumiya Yudeya miyavitai moiha hilobai.
  urb-NT: Arahã, imembyr ipusu pe ixo rahã, mã pyrara hũ ta. (Marã ka ym pahar ujaniha.)
    Ixamby te'e u'u ame'ẽ namõ imãi ixo rahã, pyrara hũ ta tĩ. (Marã ka ym pahar ujaniha
    tĩ.) Kome'ẽ ywy keruhũ pe har ta rehe ma'e ahyha uhyk hũ ta. Jundéu awa ta ke
    Tupã mupyrara hũ ta tĩ.
  fra-LSG: Malheur aux femmes qui seront enceintes et à celles qui allaiteront en
    ces jours-là! Car il y aura une grande détresse dans le pays, et de la colère
    contre ce peuple.
  san-HK: kintu yA yAstadA garbhavatyaH stanyadAvyazca tAmAM durgati rbhaviSyati,
    yata etAllokAn prati kopo deze ca viSamadurgati rghaTiSyate|
  cak-SNT: ¡Can juyeꞌ quivach ri ixokiꞌ ri icꞌo encinta (embarazada) antok xtalka
    ri kꞌij reꞌ, y quireꞌ jeꞌ ri ixokiꞌ ri cꞌa niquiyaꞌ quitzꞌun ri quixuluꞌ! Ruma
    xtipa jun gran sufrimiento paroꞌ ri roch-ulief y xtika cꞌa ri rayoval ri Dios
    paroꞌ ri tanamet reꞌ.
  uvh-uvh: Beng sini' kama ka wara'ganang wa Anutu wari Juda aming ka kami yara'ganang
    iking yara'sining kadagang waraga' kaba kagaya nakita' u kura' tubobu tiaminga
    ami taming adi mamareng girii bemni'ga'. Ka mamareng wari kadofo' ganang wa taming
    ka kabaksi' guk a saba ginggiming inga' ibenga deiakni' waraga' wa ning torik,
    bibiri' sini' adi mamareng girii sini' bimbem ning.
  ino-ino: Avo'neo ani kanafi aipa'ae mai'nisea a'ae mafa'ne saufa alitete'a nu ne'apamisaya
    a'ne'ae lusi nahau hune'apatoe. Ala kana ya ani kanafi ma mopafi va'yi hukaiyanakeno
    Anumaya Koti'a hai vai ya'a ani kanafi akaeya ke'a o'afi'a hao'otake kava nehaya
    yafe Yuta ve a'ne'aite malekaiye.
  gnn-gnn: Yurru ḏäl dhuwala yulŋunydja ŋurikinydja yolŋuwu ŋunhi ŋayi yothu'mirri
    waṉḏirri yurru, ga ŋurikinydja ŋäṉḏi'mirriŋuwu ŋunhi ŋayi yuṯa yurru yukurra yothu
    gäma.
  yal-yal: Gbalo gbeen ligama nɛn fudi kanne nun dii ngane ra na lɔxɔne yi! Tɔrɔ gbeen
    fama nɛn bɔxɔ xɔnni ito ma. Alaa xɔlɔn fama nɛn yamani ito xili ma.
  cnt-NT: ¡Juɨ́g₂ juɨ₁lia'₂ dsa₂ mɨ́₂ i₂le₁quian₅ guein₂, juɨ₁lia'₂ i₂chan₂ guein₂
    bë'₅₄ i₂'ɨ́n'₂ dsi'₅₄ quió'₅ në́₃, jmɨg₄ jaun₂! Ia₁ go₂'i₃ 'ŋio₅ lɨn₃ të₃tsɨ'₅₄
    gua'₅₄ 'uë₃, a₂le₃jniá₂ a₂'ne₂ Diú₄ ne₄ quió'₅ dsa₂ juɨg₂ la₂;
  tif-tif: Kabak-ami tiltam talokomu kawu, God ayo kuno tong-foko kamboyilaya, Judiya
    kayaak imi angtiil yol kaali, kuya-lomda kukup mafak uyo mep kanolin kiimi kuyokoma
    te! Kanola unang man kumun sole, manuuk so, imi ukadaa unokomip uyo fiit-bamdip
    tal-une-bam ale, angtiil yol dukum uyo kaa-bam ke-mokomip kemin, kwin! kiiso kawe!
    yakan-kaabi no.
  nlx-nlx: ता दिह्या माय जी पेटावाली एने आतल्या सोराह बुजो खावाड़तेय, त्युन केरता
    हाय, हाय! काहाकाय ता दिह्याम ज्यी देरती पोर जुलूम पिड़ा आवी एने ज्या माणहा पोर
    बोगवानान मोटलो राग बोड़की।
  apw-NT: Áígee goldohíí daaltsaaníí ła’íí isdzáné mé’ daabiłbe’íí bá góyéé doleeł!
    Ni’gosdzáń biká’ góyéégo nagowaa doo, díí hat’i’íí áígee biniidaagodidolṉiił.
  gum-gum: ¡Ishumbur waachamera, tru kwalømmerawan patsø kwanrreelø, kabe muchib ureg
    tøgarmeraimbe maig kønrrer! chibig køn. Kaguen yu pirau purø isumdiig arruben,
    katø i misaameraimburab namig købig purø kørig kømdiig attrab køn.
  not-NT: Tojai otsipiriaiganaquero tsinane ora pënibatasegatsine aisati tsotagasegatsine
    ojaniquite queronta pisigasantanaca. Tojaisonori iraniacatsigatëmaro Jerosaresati
    tojainta ingasitígatasantaiguëri Tosorintsi.
  plu-plu: Akayih. Kaayhsima mahikoriki apim ini hawkri gudahankis tinogben biyuhkisnopwi
    hawwata gudahankis tinogben ku pariye sukkisanyopwi. Kaayhsima mahiko adahan egnes
    bisik. Mmanawa kaayhsima mbayka danuhnek ta apitit inin waxri. Hiyeg hiyá mbeyne
    kaayhsima aynek apatra gitaraksankis.
  iou-iou: Butewaki! Webe nanak kok ikek ba iroŋi paki nikek u bäräpi-inik api nadäneŋ!
    Ekänitä kokwawak nadäŋirän imaka umuri pähap kome ŋonitäŋo ämawebe terak api ahäwek.
  ntp-NT: Siʌ soimaa taatamu ʌooqui ismaacʌdʌ amaasi noonoacagi siʌʌpʌ viaacagi aali
    siisiʌdami aliʌ oidacamu soimaa taataragai oidi daama, dai sʌʌlicʌdʌ soimaasi
    gʌʌgʌvituldaragai idi oodami Jerusaleenʌrʌ oidacami vʌʌtarʌ.
  rai-rai: U ra pakaana bung maa in aaka aakit karom a kum kipbaala, ma karom diat
    kaai baa diat wangaau a kum naat. A ngaala na kinadik in waan paat u ra taamaan
    Israael, ma a kaankaan anun God in manong a taara mi.
  haw-1868: Auwe hoi ka poe wahine hapai, a me ka poe hanai waiu ia mau la! no ka
    mea, e nui ana ka poino maluna o ka aina a me ka huhu i keia lahuikanaka.
  ffm-ffm: Bone woodanii haamili'en e muyninooɓe ley ɗeen ɲalaaɗe! Sabi torraaji mawɗi
    njanan e leydi ndii, jukkungo jippoo e leɲol ngol.
  arb-NAV: وَلكِنَّ الْوَيْلُ لِلْحَبَالَى وَالْمُرْضِعَاتِ فِي تِلْكَ الأَيَّامِ،
    لأَنَّ ضِيقَةً عَظِيمَةً سَوْفَ تَقَعُ عَلَى الأَرْضِ وَغَضَباً شَدِيداً سَيَنْزِلُ
    بِهَذَا الشَّعْبِ،
  cop-CNT: ⲟⲩⲟⲓ ⲇⲉ ⳿ⲛⲛⲏⲉⲧ⳿ⲙⲃⲟⲕⲓ ⲛⲉⲙ ⲛⲏⲉⲧϭⲓ ϧⲉⲛ ⲛⲓ⳿ⲉϩⲟⲟⲩ ⳿ⲉⲧⲉ⳿ⲙⲙⲁⲩ ⲉⲥ⳿ⲉϣⲱⲡⲓ ⲅⲁⲣ ⲛϫⲉ
