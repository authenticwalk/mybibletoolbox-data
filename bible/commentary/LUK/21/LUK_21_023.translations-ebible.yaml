verse: LUK.021.023
translations:
  kpx-kpx: Iale vani kela keate ese tobute kebia nohovu. Isege keate degomole ese
    gite maleale kebiata nohovu. Kosealemo vata komo vatehani balugana lohoge Dilava
    itumu balugana ata kobiamo lohoi. Ige keate keabuna oleve kateai solekai detuluvisi.
  okv-H: eto evohu urete te amita degi eto meni eha ingeto emi kajihia amita degi
    aja to erena. Iji amikote God na Judea embomeni ta degi tumo ue hajire au koguroro
    Judea enda embomeni tapa na osaga kesora.
  tbo-tbo: Ma wiwine wainatuhahi po koikoibahi noka hougahi ugolihi apo tauhi tu nugodubu
    duma. Matababana wiyuwa baneina apo geka hipulina ina wialoni po Yaubada a wimeiha
    geka lawahi hina wialoni.
  mal-C: ആ ദിവസങ്ങളിൽ ഗർഭവതികൾക്കും മുലയൂട്ടുന്ന അമ്മമാർക്കും ഹാ കഷ്ടം! ദേശത്തെല്ലാം
    വലിയ ദുരിതവും ദേശവാസികൾക്കെതിരേ ക്രോധവും ഉണ്ടാകും.
  grc-SR: Οὐαὶ ⸋δὲ⸌ ταῖς ἐν γαστρὶ ἐχούσαις καὶ ταῖς θηλαζούσαις ἐν ἐκείναις ταῖς
    ἡμέραις· ἔσται γὰρ ἀνάγκη μεγάλη ἐπὶ τῆς γῆς, καὶ ὀργὴ ⸋2ἐν⸌ τῷ λαῷ τούτῳ.
  bgc-bgc: उन दिनां म्ह जो गर्भवती अर दूध पिलान्दी बिरबान्नी होवैगीं, उनकै खात्तर
    भागणा भी मुश्किल होगा! क्यूँके देश म्ह बड्ड़ा क्ळेश अर इन माणसां पै बड्ड़ा प्रकोप
    होवैगा।
  khz-khz: Volaganinai gare kuviakuvia e melewa valigu garera kika mavetugara! Vitiviti
    kamu etano ai pene kwara, Palagu na gena pete talimara pene agirorira.
  deu-TKW: Wehe den Schwangeren und den Säugenden in jenen Tagen; denn es wird große
    Not sein auf der Erde, und Zorngericht über dieses Volk.
  zsr-NT: Catiꞌ gdxin dza niꞌ, bicaꞌ bayechiꞌ ngul nuaꞌcnu‑biꞌ biꞌidauꞌ ziꞌa laljbiꞌ,
    len ngul tuꞌgádxiꞌnu‑biꞌ biꞌidauꞌ, le laꞌzacaꞌ laꞌguiꞌitsca bunách nacuáꞌ niꞌ,
    atiꞌ Dios guntsquëꞌ zxguiaꞌ bunách niꞌ.
  lin-lin: Na mikolo yango, mawa na basi oyo bakozala na bazemi mpe na ba-oyo bakozala
    komelisa bana mabele ! Pamba te pasi ekozala makasi kati na mokili, mpe kanda
    ya Nzambe ekokweyela bato yango.
  hns-NT: Djaun aurat log ke larka hoiga kie to doedh piaite rahiega, oesabke oeppar
    bahoet doekh pariega. Ie des ke oeppar barka moesiebat aaiga aur Parmeswar ie
    djaatie ke oeppar goessaail rahiega.
  noa-E: Mamʉ ¡ë, apdurr ajim anʉm, magbaadëm jaar ar ʉʉin jõor khithëem khʉʉn, maimua
    ĩchab ʉʉin ar chaaindam daumeraa wai durrum khʉʉn! Mag járata mʉg Israel durr
    õor dau aphʉʉta nʉisijupa ajim anʉm. Mua mag chirʉmʉn, õor mʉg thʉnʉm khʉʉn gaaita
    Ẽwandam khĩir machag burrju aawaita mag chirʉmgui ajim anʉm ich Jesuucha.
  eng-EMTV: But woe to those who are pregnant and to those who are nursing a baby
    in those days! For there will be great distress in the land and wrath among this
    people.
  mib-NT: Te quɨvɨ̄ ún nacā jeē ndahú ñahan cáñuhun sēhe jíín ñahan cándeca yɨquɨ́n,
    chi ma cúnihīn ña cunu yachī ña. Chi yōhyo xeēn coo jnūndóho ini ñayɨ̄vɨ́, te
    quiji castigo xeēn sɨquɨ̄ ñáyuu yáha.
  lif-NT2: कन् ये़म्‍मिङ्‌ग मे़न्‍छुक्‍मा के़वाॽमा नु सावामाहाॽरे़ लागि आक्‍खे़न्
    किप्‍मा के़घुःबा पोःङ्‌ङि! इक्‍सादिङ्‌खाम्‍बेःक्‍मो यम्‍बा तुक्‍खे थाःरो, हे़क्‍क्‍याङ्‌निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुघुम्‍दिङ्‌ङिन् कन्‌मनाहाॽओ चुक्‍लो॥
  xnj-xnj: Valachikolela vadala vana ndumbu na vevinyongesa magono genago! Muni yati
    kwiva na mang'ahiso gamahele mu mulima na ligoga la Chapanga likuvabwelela vandu
    va mulima wa Vayawudi.
  mmx-mmx: Ap mo levenaleng naba lok kapmek aleng ti lavakin di renan, la ti lavakin
    mi lengkadede atdi! Langsangan losongsongot naba vot at na lenep silok Israel,
    la lumukmusak silok at ne Moroa naba vot saparap na limixin.
  cbr-NT: Usai 'icëbë ca xanu tuñucama 'imainun aín tuá 'icúcë xanucamaxribi abáquiani
    cuani nuibacanuxun 'aia. A nëtënu 'icë unicamax ca 'aisamaira paë tani tëmërati
    'icën. Aín 'ucha cupí atumi nishquin Nucën Papa Diosan castícancë 'aish ca usai
    'iti 'icën.
  tee-NT: Para paini'itnich ju ta'ak'ainanta chai ju alin lacat'icst'i is'ask'at'a
    ju acsni avilhchan. Pus slivasalh k'ai mak'alhk'ajnat ju ca'alina' la'ixlacat'un'an
    ju quint'a'israelitanin chai ju yu'unch catalakts'ina' ixtalhk'amti ju Dios.
  eng-LSV: And woe to those with child, and to those giving suck, in those days; for
    there will be great distress on the land, and wrath on this people;
  cak-NT: Y chupa ri k'ij ri' can xtik'ax rui' ri sufrimiento xtipe parui' ri rech-ulef.
    Can xtika ri castigo ri xtuya' ri Dios parui' ri tenemit re'. Y roma ri sufrimiento
    ri', can juya' (juyu') quiwech ri ixoki' ri ya nic'ue' cal cuando xtapon ri k'ij
    ri', quiri' chuka' ri ixoki' ri c'a jec'o cal ri c'a yetz'uman (yeme'). Roma manak
    xquietiquier xquielumaj (xquienimaj) ch'anin.
  pah-NT: —Iporia'i po ti ipuru'ave'g̃a a'ea rupi oka'nhypotarame nehẽ. Iporia'i po
    ti g̃a nehẽ no – kiroki g̃a omoka'mbuka'mbu gwa'yra'g̃a nenonhapotarame, ei Jesus'ga.
    —Tiruahũ hete po ti judeus'g̃a pe nehẽ. Ndukatui po ti g̃apy'a nehẽ. Onhimonha'nga
    hete po ti Tupana'ga okovouka g̃a ndehe nehẽ.
  sja-NT: ¡Aai, ma ewate chupɨria jõneedait'ee wẽraarã biak'oo bee maa-e pɨrã warra
    chak'eerã jude iru bee, isapai p'oyaa wãda-e pait'ee perã! Ma eujãde audú chupɨria
    jõnadait'ee mãik'aapa Tachi Ak'õrepa ne-inaa k'achia ooit'ee na p'uurudepemaarãmaa.
  xed-xed: Ɗaŋwa ŋa miʼaha nda huɗi dzaʼazlay, nda gwal nda zwaŋ ta ghuva taŋ ma tsa
    fitik ya, kabga dzaʼa mamu ghuya ɗaŋwa dagala ma tsa fitik ya. Dzaʼa maranaŋmara
    Lazglafta ta ɓasa ŋuɗufani ta tsa mnduha ya.
  mks-NT: Ndáhví na̱cuu na̱ji̱hí tá ñúhu ja̱hyi na mé qui̱vi̱ já. Ta ndáhví na̱cuu
    na tá ñéhe ndaa na na̱ va̱lí táhan ña̱ chíchí yi̱i̱. Jáchi̱ ndoho ndiva̱ha ini
    ña̱yivi ndúu ñuyíví mé qui̱vi̱ já sa̱há ña̱ xójo̱ ndiva̱ha ini Ndióxi̱ xi̱hín
    na̱ cán.
  gfk-S: Maris ta dong ing di tienen ter ma dong ing di harasus ta ikino pana bung
    kinong a but na tirih na hanawat ter ta ikin ra hanuo. Ma ne God na manga ngalngaluan
    ter ta kakarek ra matanabar.
  bmu-bmu: Anutunöŋ Israel könagesö siŋgisöndokŋinaŋgöra irimŋi seholiiga kazikŋi
    kondel eŋgiiga gölmenöŋ kahasililiŋ keta bölökŋi asuhuma. Ambi gölömbuk aka morö
    juzunöŋ yeŋön mönö nalö miaŋgöreŋ denöwö ösumŋinan anbeak? Miaŋgöra Yei! jizal.
  dgz-dgz: Wam ame inepi wamewa, kaiwan, waen bagu dena o orup otu ine amape nagirewa
    inamup kaimake den! Piupa anan bagu sisi baware yawai amba God gari gangan mega
    inayap taueta.
  eng-GNV: 'But woe be to them that be with childe, and to them that giue sucke in
    those dayes: for there shalbe great distresse in this land, and wrath ouer this
    people.'
  zaa-NT: Canchu chi bi'yu tsáa nna, ica'rútsi'íru ca niula nùà' huatsa to', ą'hua
    canu rigátsi' ỹi'ni to' qui' quį nna, porqui'ni yala ca sufrimiento íl·lani le'
    ituba nación nì ą'hua ttu castigo xeni iqquia yétsį.
  eng-WEBSTER: But woe to them that are with child, and to them that nurse infants
    in those days! for there shall be great distress in the land, and wrath upon this
    people.
  guh-guh: Bajarapavajabitsaëmatacabi bitso ayaicuenia bejiobi tsane mapanacuapijivije.
    ¡Papetiriavi penacueto yacotajinavanapa, bitso bejiobi tsane bajarapamatacabi
    bitso nabejiobitsiaya peponaexae tsane! ¡Papetiriavi ata mitoapaenacuetoxi isajinavanapa,
    bitso bejiobi tsane bajarapamatacabi! Bajarapacuenia daxita mapanacuapijivije
    pinijicuenia Dioso naneconitsiaexanaenatsi.
  bon-bon: Ogi nemi pui padare cabu lui mäpumäpu magebi piiyepu bägrä ngame meeramera
    magebi. Mage mäpu padare cire tädepi ai gawecewe cabu me; ai biname cina mäpu
    daremu cire jääpänepesi.
  nhw-BL: Teicneltique sihuame catli tlanemiltijtose huan catli quinchichitijtose
    coneme ipan nopa tonali pampa ohui cholose. Huan oncas hueyi tlaijiyohuilistli
    ipan ni tlali, huan Toteco quintlatzacuiltis ni masehualme.
  mgw-mgw: Balu'a kibona atopelwe na babayongeya masu'ba go! Kwa mwanjaa kwalu'a baa
    na siki ngu'lu' munni'ma na nyongo ya Nnu'ngu' yalu'a kwaisilya bandu bo.
  swh-ONEN: Ole wao wenye mimba na wale wanaonyonyesha watoto siku hizo! Kutakuwa
    na dhiki kuu katika nchi na ghadhabu juu ya hawa watu.
  wbi-wbi: iga ku vala vano vali nuvukunue na vala vano vikwong'esia ku fighono ifio!
    ulwakuva kuliiva nulupumuko lukome mu iisi, ni ng'halasi ku vaaanhu ava.
  bba-bba: Guriɡibu kɑ tɔn kurɔ be bɑ bibu bɔm kɛ̃mɔ sɑɑ ye sɔɔ, bɑ koo nɔni swɑ̃ɑru
    wɑ. Domi nuku sɑnkirɑ bɑkɑnu ko n wɑ̃ɑ tem sɔɔ, kɑ mɑɑ mɔru bɑkɑ bu kɑ tɔn be
    sɛɛyɑsiɑ.
  eng-KJVCPB: But woe unto them that are with child, and to them that give suck, in
    those days, for there shall be great distress in the land, and wrath upon this
    people.
  kgk-NT: Ombovy'are'ỹ va'erã íxupe kwéry. Ivy'are'ỹve va'erã gwĩ kunha imemby va'erã,
    gwĩ imemby mixĩ va'e ave. Ohasa asy eterei va'erã hikwái. Judeu kwéry-pe ijyvy
    reheve Nhandejáry ombohasa asy-ta voi.
  waj-waj: Boo, iqii suai ivaki gioonna nnaakara sunnaakiaiyaata gioonna nnaakara
    meedi ruaiyaatama kuaaraivo iya mmuaararainaravaivee. Anutuuqo aa gioonna kiaapu
    mmuakiaa aayara nnannateeno rikioo mmoori maisaiyauvaa iya mminaravaivee.
  ekk-PKP: Kui raske on neil, kes on sel ajal lapseootel või imetavad! Sest kohutav
    kitsikus on tulemas maa peale ja karistus selle elanikele.
  mpx-mpx: Sauga o elana nasi ni pulowan hot yowau toliyan ge topapaalahul elal. Nak
    bwabwatana ni gan panuwa ya elana, ge Yehoba wana huga ni masal gamagalau ya elal.
  wbp-wbp: Yangka-puruju kapurla karrimi maju-nyayirni karntakuju yangka wartardikiji,
    manu karntaku wita pirltirrkakupalanguku kapurla karrimi maju-nyayirni wiyarrpaku.
    Kulalpalu nyarrpalku pirri-parnkayarla yangka-kujaku warrmarla-kujaku! Yapa yinya
    panu-jarlurlu kapulu-nyanu purda-nyanyi murrumurru, Kaaturlu kapu-jana muku pinyi!
  luo-luo: Mano kaka nodok malit ne mon ma yach kod mago madhodho nyithindo e ndalogo!
    Chandruok malit maduongʼ biro bedo e piny gi mirima kuom jogi.
  nhe-NT: Teicneltique sihuame tlen tlanemiltise huan tlen quinchichitise coneme ipan
    nopa tonali pampa ohui cholose. Huan oncas hueyi tlaijiyohuilistli ipan ni tlali,
    huan Toteco quintlatzacuiltis tlacame.
  aii-aii: ”ܘܵܝ ܠܒܛܝܼܢܹ̈ܐ ܘܠܡܲܡܸܨܵܢܹ̈ܐ ܒܐܵܢܝܼ ܝܵܘܡܵܢܹ̈ܐ. ܣܵܒܵܒ ܒܸܬ ܗܵܘܹܐ ܐܘܼܠܨܵܢܵܐ
    ܓܘܼܪܵܐ ܒܐܲܪܥܵܐ، ܘܟܲܪܒܵܐ ܥܲܠܔ ܐܵܗܵܐ ܥܲܡܵܐ.
  esk-NT: Qanutun tatamnaqtigigisiva taipkunani uvluni aġnanun siŋiayauruanun suli
    aakanun miluktitchiruanun. Tatamnaqtuaq iłuiññaq tikiumagisiruq tamarrumuŋa nunamun,
    atakkii Agaayyutim qinnautaa akikŋautaugisiruq makunuŋa iñuŋnun.
  msb-msb: Makaluluoy idtoʼn mga budos kag may mga ginapadudo pa na mga kabataan pag-abot
    sana na panahon! Kay magkakaigwaʼn grabe na pagtios sana na lugar kag uuritan
    gayod sin grabe san Dios ini na mga tawo.
  cpa-NT: ¡He³ báh³ ué² quiah¹² hio¹³ quian¹² guing² jmai³ jøng²! ¡Ué² quiah¹² dsa²
    jian¹² guing² píh³ cøgh² dsiúh³! Di³ li¹chi² jmø³uai¹² hiug¹² ja³tén¹² Judea.
    Li¹hian¹³ Diú¹³ dsa² tiogh³.
  dso-dso: ସେ ଦିନ୍‌ମନ୍‌କେ ଗାଗ୍‌ଡେ ରଇବା ମାଇଜିମନ୍‌ ଆରି ଦୁଦ୍‌ କୁଆଇତେରଇବା ମାଆମନର୍‌ କେତେକ୍‌
    ଦୁକର୍‌ ଦିନ୍‌ ଅଇସି । ଏ ଦେସର୍‌ ଲକ୍‌ମନ୍‍କେ ଅପର୍‌ବଲ୍‌ ଦୁକ୍‌ ଆଇସି ଆରି ସେମନ୍‌ ଡଣ୍ଡ୍‌
    ପାଇବାଇ ।
  meu-meu: Una negana ai rogorogo hahinedia bona mararoto hahinedia madi ihabaidia!
    Badina be hisi badadia ina tano ai bae vara, bona badu ina bese taudia latadiai
    baine kau.
  yva-NT: Arono siurijo namije nde, wanya vavinsanai nawe, wanya wo ukame raunanto
    awa arikainye maije nawe, awa siurije manakoe rave, weye wansanan unajive kakai.
    Indati siurijo manakoe nande Israel so rai, muno Amisye apa parije maje vatano
    Yahudije so mansai.
  dgc-dgc: “Kakakagbi du mabuktet sakay du te mabulol ta panahun a éya!” kagi ni Jesus;
    “da mahigpit a tahod i kahirapan du Judeo ta éye a luta.
  zpm-NT: ¡Prob grë meṉ wnaa ne lëëtse leṉ dze co zoney xpëëd, meṉ ne quianiegaa mëëd
    ne bii radz! ¡Mbandox ted miech, guieḻnëdox ne csiaab Dios gaṉ zho guiedz rii!
  hix-NT: Oko txko, mokyamo txko ha, yuhna heno komo, tonarkem heno komo xarha. Xukneya
    yamtar hon heno komo rma, teryewhamnohsom me rma haxa natxhe hampànà, kekon hatà.
    Ewakhàra Khoryenkomo yehtxoho hoye ro, tanàhnohsom me rma haxa natxhe hampànà,
    Xuknewyana heno komo, kekon hatà, Txesusu.
  sim-sim: Kavasumba, nokove ol masamnomok nawa nga jikisakrin mukhawa nga mberem
    livai tuluku? Nomorawu wasilaka mendek misambi torok si nanak waplelena Avui Wasilakahi
    Judamahik nakwa osa.
  npi-ULB: हाय ती दिनमा गर्भवती र दूध चुसाउने स्‍त्रीहरू ! त्यस देशमाथि महासङ्कष्‍ट
    आउनेछ, र ती मानिसहरूमाथि क्रोध आइपर्नेछ ।
  cgc-cgc: Ta yon man na timpo, kaluluoy gid mga bai na gabagnes daw gapasuso tak
    mabellayan danen ta pagbakwit. Mga ittaw ta yi na nasyon, maageman danen sikad
    kuli na pangabui daw segeng na silot ta Dyos tenged ta iya na kagilek ki danen.
  tim-tim: Yai, âmbâle tepdâ me nanaŋ nam yeŋgim tatbai arekŋe gain gain akbai? Yâk
    ariwerâm hâk hilâlâm nâŋgâm umatŋe akmâ ewum hâumgowai. Hain akbai aregât hâuŋe
    âmâ Anutuŋe purikŋe yeŋgimbo hân ambolupŋande yae dâm agatmâ sopanmâ hâk hilâlâm
    nâŋgâm manbai.
  yor-yor: Ṣùgbọ́n ègbé ni fún àwọn tí ó lóyún, àti àwọn tí ó fi ọyàn fún ọmọ mu ní
    ọjọ́ wọ̀nyí! Nítorí tí ìpọ́njú púpọ̀ yóò wà lórí ilẹ̀ àti ìbínú sí àwọn ènìyàn
    wọ̀nyí.
  wos-wos: Wun nukwa nyan tékwa takwa akwi, nyangwalka munya hwekwa takwa akwi bari
    yaange yinjoka hurufatikétandi. Dika wuni saréfa nae. Wun nukwa némafwi xakéngali
    ané héfambu xakutandé. Godna mawuli wi Judana du takwaka yatandé.
  emp-NTPO: Maʌ̃ ewarid̶e wẽrãrã b̶iogoa b̶eara, warra ju dawa erob̶ea sid̶a bio mĩã
    djuburi b̶ead̶ia. Jũmarãda bia mĩgad̶ia Ãcõrẽba naʌ̃ purura cawa obʌrʌ bẽrã.
  eng-F35: But woe to those who are pregnant and to those nursing babies in those
    days! There will be great distress in the land, and wrath to this people.
  ind-ind: Pada waktu bencana itu terjadi, sungguh kasihan ibu-ibu yang sedang hamil
    atau menyusui, karena mereka akan kesulitan melarikan diri. Kesusahan besar akan
    menimpa seluruh penduduk negeri ini, karena TUHAN akan menunjukkan murka-Nya terhadap
    bangsa ini.
  pes-OPCB: وای به حال زنانی که در آن زمان آبستن باشند یا کودک شیرخوار داشته باشند.
    زیرا این قوم دچار مصیبت سختی شده، خشم و غضب خدا بر آنان عارض خواهد شد؛
  mpt-mpt: Unang amunsa biaiba eka unangi meme gwabsa biaiba ibo ayoo, ne dohalimbibe.
    Niminbabe, ibo memei dlanomobo seinomo gabib otane am olo dimo bobol tem abil
    sum osa Gode atlihamin osa nakaia unangai dimo tam tlamabobe.
  ssx-ssx: Koto nate nina꞉ta꞉ mo weki weleke haleme wanda꞉weki o weki panake hopulu
    wia haleme wanda꞉weki ika꞉ mulu peleme tandana꞉ paala꞉e. Ota꞉ hoke paala꞉ piki
    haumanu make do kenkena꞉ ipilieke. Kutupa Koda꞉na꞉ tanda peaasa꞉ ekita꞉ do wanda꞉hali
    pa꞉ta꞉ ipilieke.
  mkl-mkl: Wɑɑti bɛɛbɛ wɑhɑlɑi bɑɑsĩ ŋɑ do ɑyɑwo ŋɑ ɑ́ cɑɑ. Inɔ ku fɔ nlɑ nlɑi ɑ́
    wɑ si ilɛu si nɑ iyi í jɔ̀ Ilɑɑɔ̃ ɑ́ sɑ̃ idɔɔkɔ̃ɛ si inɛ ŋɑu.
  gaq-gaq: ଆତେନ୍‌‌ ବେଲା ଗାଗ୍‌ଡ଼େ ଲେଃକ୍ନେ ସେଲାମ୍ବୁଏ ଆରି ବିନ୍‌ ଡାଆଁନେ ଗଡ଼େଅ ଲେଃନେ ସେଲାମ୍ବୁଏଇଙ୍ଗ୍‌ନେ
    ମାଲେ କଷ୍ଟ ଡିଙ୍ଗ୍‌ଏ । ଡାଗ୍‍ଲା ଆତେନ୍‌ ଦିନାଇଂକେ ଆକେନ୍ ଦେସ୍ ଆଡ଼ାତ୍ରା ମାଲେ କଷ୍ଟ ଲିଗ୍
    ଡୁଂପାଙ୍ଗ୍ଏ । ଆରି ଏନ୍‌ ରେମୁଆଁ ଆଡ଼ାତ୍ରା ପର୍‌ମେସର୍‌ନେ ଡଣ୍ଡ୍‍ ପାଙ୍ଗ୍‌ଏ ।
  gof-RNT: Sa7a bolla gita metoy yaana, hessankka asaa bolla Xoossaa hanqoy yaana.
    Hessa gisho, qanthatidayssatanne dhantheyssata ayye.
  unx-unx: ମେନ୍‌ଦ ଏନ୍‍ ଦିପିଲିରେନ୍‌ ବାର୍ଜିଆକାନ୍‍ କୁଡ଼ିକଆଃ ଆଡଃ ତଆ ନୁନୁଆକତାନ୍‍ ଏଙ୍ଗାକଆଃ
    ନାଗେନ୍ତେ ଚିମିନ୍‌ ବରୱାନ୍‌ଗି ଦୁକୁ ହବାଅଆଃ । ଚିୟାଃଚି ଅତେଦିଶୁମ୍‌ରେଦ ମାରାଙ୍ଗ୍‌ ଦୁକୁ
    ଆଡଃ ନେ ହଡ଼କରେ ଏନେସେଦ୍ ଠଗଃଆ ।
  gah-gah: Kee, izegipa kagatupagi nita venaki izegipa namuni aminí nikimita venaki,
    ámina gamenaló nene nana itamó neve. Imane mikasiuka genavagi netá utó okiko,
    Ómasímini izapaló molati netá nenémo imane mikasiuka vegená hize viginogo ive.
  lcm-lcm: Pua ta ri aina vinga na riria kipo atutus popo si taun ang! Using ka tavirimok
    luai a keve mamaiten kuli rina na marala kitmat ka meng a matan vap ke.
  aer-aer: Kenhe arelhe atnerte-atnerte areyeke arne iwenhe-iwenhe apeke renhe akurne
    anthurre-arle anetyenhe. Kenhe arelhe ampe arethape-akerte, itne uyarne alheme!
    Akunye areye! Itne arnterre anthurre atere-irrerirreme, kenhe Ngkarte re akenhe
    itnenhene ingkirreke apmere arrpe-anenheke akethe-ante arrernetyenhe!
  qvc-NT: ¡Chay diyapiqa akakawraq chay (ukuyuq) pach'ayuq warmisitakuna, chay iti
    wambrituyuqkunaqa! Chaqa achka kastigukunam kay mundupiqa rin kaq. Chayshinallam
    kay Jirusalimbipis achka llakikuna rin kaq.
  tgl-ULB: Sa aba ng mga nagdadalang-tao at sa mga nagpapasuso sa mga araw na iyon!
    Sapagkat magkakaroon ng matinding kapighatian sa lupain, at poot sa mga taong
    ito.
  cbs-NT: Nukun maewan jidabi anuabu yumainbutianan Dios danainbu jatuki sinatakin
    Diosun jatu kupiaya betsa betsapa teneaibun tuyabu inun ja jatun bake chuchu amamisbudan,
    nuitapajaidaxankanikiki.
  xtm-NTPP: ¡Nda'vi‑nka ña'a ka ñu'u lulu ma ji'in ña'a ka skaxi lulu ma! Vaa kivi
    yukan jin ndo'o jin neni xeen ñayii ñuu ya'a.
  nnq-nnq: Bapakulaga akikege bina ndumbo na akinamama ababi ni ilemba eijonga machoba
    genia! Kwa magambu kupakube na malola makolongwa muno padunia, na kuchimwa kwa
    Nnoongo kupakaikilila bandu bamba.
  bao-NT: Ñañaro peti tamʉorucuma, to biro ca biiri rʉmʉrire, ʉtaaga pacoa ca niirã,
    ñucã ũpũrãacã ca puna cʉtirã romiri. Ati yepare ñañaro tamʉorique niirucu. Ñucã
    Israel yaa pooga menare ñañaro peti cʉ̃ ca tiirije niiro biirucu.
  san-ORI: କିନ୍ତୁ ଯା ଯାସ୍ତଦା ଗର୍ଭୱତ୍ୟଃ ସ୍ତନ୍ୟଦାୱ୍ୟଶ୍ଚ ତାମାଂ ଦୁର୍ଗତି ର୍ଭୱିଷ୍ୟତି, ଯତ
    ଏତାଲ୍ଲୋକାନ୍ ପ୍ରତି କୋପୋ ଦେଶେ ଚ ୱିଷମଦୁର୍ଗତି ର୍ଘଟିଷ୍ୟତେ|
  rmn-rmn: Касэвэти э насвалянги пуёстэ тай кон хавдярэн колиндэса андэ одола деса,
    вай баро джюнгалипэ кан авэл опэр адая пху, тай холи кан чёрдёл опэр адалэ дюнястэ.
  huv-NT: ¡Pobre nejiw ajcüwa montaj leaw alteomeajtsüw micualüw nejiw, at leaw ajiür
    nine tealeámban achech wüx aaga nüt quiaj! Apmajlüy xeyay necoy wüx aaga iüt cam,
    cos Teat Dios apmüüch mamongochiw ngo majneaj ajcüwa nipilan cam.
  otn-NT: Huɛ̱ca̱te yø xisu di ha̱dyø ba̱si̱'a̱ ra̱ pa'a̱, ogue di sʉdyø ba̱si̱. Porque
    ra̱ nda̱te di̱ nja ua ja ra̱ häi. Ra̱ ndu̱ssu̱tho ra̱ castigo da̱ thohyø ja̱'i̱.
  nop-nop: Hidige! Nai uŋaniŋ, tam mihiwelehinit eŋ tam eyaŋhinit adi kada, dediŋ
    tineeŋ. Tiŋa undugoŋ kwet yendok malabumuŋ wapum hinek mintaune Bepaŋ’walaŋ kwihitadi
    metam yendok foloŋ mintayembaak.
  obo-NT: Iddon timpu, moko‑eru‑eru iddos mgo movoddos woy dos duwon anak nod susu
    poron! Oyyos lampas en kos koosayan nod inguma taddon bonuwa, su lampas don kos
    langot to Monama kandan.
  kca-kca: 'Щи имета шук питәԓ, хŏй щи хӑтԓәтән ԋаврэм щирән уԓ пӑ ԋаврэм эсәмән ԓапәтәԓ;
    вŏԓаӈ шук мўва йŏхәтәԓ, пӑ ун ԉик тӑм мира нумәԓта питәԓ:'
  cak-ENT: Y chupan ri k'ij ri' nc'o c'a ruvi' pokonül npu'u pari' ri ruch'ulef. Nka-ka
    c'a ri ru-castigo ri Dios pari' ri tinamit re'. Y roma ri pokonül ri', c'ayuf
    c'a nbün cheque ri ixoki' ri coyoben chic que nyec'achoj riq'uin jun ac'ual y
    chuka' c'ayuf nbün cheque ri ixoki' ri c'a nquiya' na quitz'un ri cal. Juya' quivüch
    c'a ri ye te'ej chupan ri tiempo ri'.
  lif-NT: ᤁᤴ ᤕᤧᤶᤔᤡᤱᤃ ᤔᤧᤴᤇᤢᤰᤔᤠ ᤁᤧᤘᤠ᤹ᤔᤠ ᤏᤢ ᤛᤠᤘᤠᤔᤠᤜᤠ᤹ᤖᤧ ᤗᤠᤃᤡ ᤀᤠᤰᤂᤧᤴ ᤁᤡᤵᤔᤠ ᤁᤧᤄᤢ᤺ᤒᤠ ᤐᤥ᤺ᤱᤅᤡ᥄
    ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥ ᤕᤶᤒᤠ ᤋᤢᤰᤂᤣ ᤌᤠ᤺ᤖᤥ. ᤜᤧᤰᤁᤩᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤄᤢᤶᤍᤡᤱᤅᤡᤴ ᤁᤴ ᤔᤏᤠᤜᤠ᤹ᤀᤥ
    ᤆᤢᤰᤗᤥ॥
  mie-NT: De quīvī ñúcuán nācā ndáhví ndoho ndá ñahan ñúhún sēhe, jíín ñahan ndéca
    ñiquín, chi mā cūú cunu ñamā ña. Chi xēēn ndasí coo tūndóhó inī ñayīví, de quiji
    castigo xēēn sīquī nchivī yáhá.
  san-TIB: ཀིནྟུ ཡཱ ཡཱསྟདཱ གརྦྷཝཏྱཿ སྟནྱདཱཝྱཤྩ ཏཱམཱཾ དུརྒཏི རྦྷཝིཥྱཏི, ཡཏ ཨེཏཱལློཀཱན྄
    པྲཏི ཀོཔོ དེཤེ ཙ ཝིཥམདུརྒཏི རྒྷཊིཥྱཏེ།
  qve-NT: ¡Ay, imaynaraq kanqaku chay p'unchawkunapi wiksayoq warmikuna, hinallataq
    qolla wawayoq warmikunapas! Kay Israel nacionpi llapallan tiyaq runakunaqa anchatan
    ñak'arinqaku, Dios castigaqtin.
  pao-NT: Mu momoko'ne kokoheadu yise mu nunupetzekudu tutuha namanatzayakwe ka numu
    tuyagoese.
  cbu-NT: Apanll Utaáshuchee ichinguru kizpur wanichiya; kizpur kiyung kachiychinllinaya.
    Mishat, kiz kanxupa mapeekina, misha kiz mireerina, ¿an tamaree suwach? Misisina
    kiyung kachiychinllinaya.
  usa-usa: mi-kánááráqá aaramá yímûkaraq máa-noinikaraq iyápóma náámma kéyime-noinikaraqa
    tirunô. anómma ummaa-yátááqá maa-márábímmá pááq ínatama mi-kánááráq Ítíráaeo-wayukama
    Áánûqtuma áyámma umáyikaniye.
  soy-soy: Íwɛ kɛ pifɑni nɛ pimɑ́rɛni ɑpí hɑ siyɑ́ɑ sɛ-i topori. Mpɔ́ɔcɑɑi píimɑ
    yɛ hɑ kuyu kpɛ-i wenɛ, Uléécɑɑ yɛ́ kuyu kpɛ̃ pikɔ́ ukuwɔi nyísɛ.
  hui-hui: Horo uruningi wali gali bere bedarubi gali andu mialu bedarubi dara timbuniore
    holene nga. Ani buwa dindi ogoria mo ko holene timbuniore ibira halu Ngode Datagaliwabehanda
    wali agali uruni pani nelo wia holebira.
  amf-amf: Ogo wodanka maana sirmanabee amin qooshaynabena hay! Harrna hambhidianna,
    Ayiwd peendar gebhi gaale koda maate; ogo zarsindarar Barjosa wacime koda nive.
  quc-NNT: ¡Toq'ob' k'u ki wäch ri ixoqib' ri yawab' taq winaq chik, xuquje' ri e
    k'o alaj taq kal ri k'ä tajin ketu'nik pa ri q'ij ri'! Käk'oji k'u na nimalaj
    k'äxk'ol cho ruwächulew. Are käpe na ri nimalaj royowal ri Dios pa ki wi' ri winaq
    re ri tinimit ri', —kächa'.
  dob-dob: “Tuta gote ꞌenaya toꞌeuwanao be toesusuyao sienuwaꞌoleꞌole, manuna tuta
    mwauna me baleꞌu manudi, be gote ꞌena ꞌiabe Yaubada ꞌina gamwasowalega me Yudia
    ꞌigieꞌelouya ꞌaiꞌailidi.
  wrs-wrs: '@see-verse:LUK.021.022'
  mca-mca: ¡Hiyee' enewusits pekhewe' qu' efutse' qu' iwoyitsi'ij ji'teje'm qu' mexe
    niwkajitshenju' qa pekhewe' qu' mexe nifunen iye pe'qu' ƚelitse' pe' neƚutsji'
    hatse'! Qe qi hatse' pa'qu' a'taxe' ha'ne sehe' Israel, qa qi iye pa'qu' ƚantanithenkeye'je'
    pekhewe'en.
  kiw-kiw: Aaꞌo himioi-da memiho hiꞌa-ro ooꞌai aꞌai, topii rautu upi-re, kamia meree
    guge rautu maamiꞌoi eito! Kaida, pauo hiꞌa oroiꞌioi ara hepu hoꞌui-da irahiai
    aꞌai, ka Iehoma udoi uubi eito aꞌai aꞌai.
  tzo-TZC: Ti jech cꞌacꞌal taje, toj abol sbaic ti antsetic ti buchꞌutic schiꞌuc ti
    yolique, o mi ta to xchuꞌun ti yolique. Yuꞌun mu noꞌox albajuc ta xtal ti vocol
    liꞌ ta banomile. Toj tsots ta jmec ti castigo ta xichꞌic ti cristianoetique.
  mya-mya: ထို​ကာ​လ​၌​ကိုယ်​ဝန်​ဆောင်​အ​မျိုး​သ​မီး​နှင့် သား​သည် မိ​ခင်​တို့​အ​တွက်​အ​ကျိုး​နည်း​ပေ
    တော့​မည်။ ယု​ဒ​ပြည်​သည်​အတိ​ဒုက္ခ​ရောက်​၍ ပြည်​သူ​တို့​သည်​အ​မျက်​တော်​သင့်​ကြ​လိမ့်
    မည်။-
  gng-NT: U ya yo, bipiib bà punbe' nin bà ŋmɔbe mubumu mùa ŋaanh, li ŋmɔbe micɛcɛkm
    nɛ, kimɛ Uwien ya benku ni ben' udu nnɔ ya nib bo ma nnɔ, bi li jɛ̀nde kí gbien.
  cbi-NTPO: Juntsa malutala naaju shinbula napuu dechu' bain, naa chu'fimu kailla
    miyaa dechu' bain, mika taaju kenu detsuve, matyu juntsa malutalaa entsa tusha
    tsamantsa taaju ke' llakinguenu detsuve, tsenmin entsa chachillanuya Dios tsamantsa
    ajaatya' defiru' kenu tsuve.
  ikk-NT: O jẹnkọ d'a fụ ndị rị imẹ lẹ ndị pa nw'ẹka ọrụn ụhụọhịn hụ. Makẹni, okẹn
    nsọngbu sikọ d'a rị alịnị; okẹn ọnụma k'e wẹ k'e gi sọn ndịnị.
  leu-leu: A lagafan molava paaliu i taa savat sina lutefin ri tiva e nari aava ri
    taxa fasus a rafulak siri. Sena maraleian sina Piran xe siri mu Juda i taa toxan
    a maana lagafan molava paaliu ri taa savat.
  maz-NT: Juejme c'o ri ndunte 'ñe c'o ri jötü o lëlë c'o pa c'o. Me ra sufreji va
    a Judea texeji; Mizhocjimi ra castigao yo nte.
  bod-N: ཡང་ཉིན་དེ་དག་གི་རིང༌ལ། ས་གཞི་ལ་སྡུག་བསྔལ་ཆེན་པོ་འབྱུང་ཞིང་། དཀོན་མཆོག་ཀྱང་མི་རིགས་འདི་ལ་ཐུགས་ཁྲོ་བར་འགྱུར༌བས།
    བུད་མེད་སྦྲུམ་མ་དང་ཕྲུ་གུར་ནུ་མ་སྣུན་མཁན་རྣམས་སྙིང་རེ་རྗེ༌ཨང༌།
  tca-NT: —Rü ngẽma ngunexü̃gügu rü tá poraãcü tüxü̃́ naguxcha ya yíxema ngexegü ya
    iitacharaü̃güxe rü yíxema imaĩxãcügüxe. Erü tá nangẽxma i taxü̃ i ngúxü̃, rü Tupana
    rü poraãcü tá nanapoxcue i ngẽma duü̃xü̃gü.
  zpl-NT: ¡Pero cueꞌ bee unaꞌa enu nuꞌ enduꞌ xlaꞌcu cuna bee unaꞌa enu nuu bee endu
    enu rachi bichia zeꞌe! Xne chiquiꞌ nehuana zeca bee bene, nu yala bee bene eyeche
    zeꞌe tucu castiya nú juerte.
  mbc-NT: Aka sa'ne manni'kan wîri'sanyamî' more yankon pia îri pe awanî. Maasa pra
    to' epe eserîke pra awanî ye'nen. Moropai manni'kan simonkokon to' munkîyamî'
    mana'pokonkon inkamoro pia îri awanî. Inkamoro e'taruma'tî kupî sîrîrî mîrîrî
    yai. Mîrîrî yai e'taruma'tînto' wanî kure'nan sîrîrî non po. Sîrîrî warantî tîpemonkonoyamî'
    Judeuyamî' taruma'tî Paapaya kupî sîrîrî.
  ndg-ndg: Ole kwa balo bene ndumbo ni kwa balo babayongeya katika machuba aga! kwa
    maana pabaa ni tabu nkolo muilambo ni nyongo kwa bandu haba.
  wsk-wsk: Se imet nutagu ago se imet kuriang amin tui se anira, mu tom mu nononga
    tom bo ningo mena ko, memek biya! Ikup yaman biyala ali sor koma imi te kaparuk
    ale kariimet imi nunga maguwurokko.
  toj-NT: Jel ajul ja sbaj ja ixuque ja ma' cuchan yuj ja nihuac chameli soc ja ma'
    ay yioj yal alatz huan chuunel yujili porque ja tiempo jahui jel ni yaj oj jacuc
    ja huocola. Jun castigo ba jel tzatz juntiro oj yii ja cristiano jumasa jahui.
  tbc-tbc: O kabel, nal en san pein luam anda yak, agod aŋ pein aŋanem nanuk su apidinai
    dan dam, ŋai ilog tubun mi imuŋanaŋ da! Muruan tubun geig tan en lo ilasa dop,
    tamolpein ente dumado den Anut san tiŋae mumarek dile wa.
  sna-sna: Haiwa, zvichatyisa seiko mumazuva iwayo kumadzimai ane mimba navanoyamwisa!
    Kuchava nenhamo huru munyika nokutsamwa pamusoro porudzi urwu.
  smk-NT: Kado' sarayna li' a mabuktot tan saray uinan main nin ua'nak ran mampasuswen
    konan siin a panaon, bana' ta sa intiron lugar ket magkamain nin grabin pakapadya'dya'
    ta ipa'kit na nin Dios a alakin sager na konan sitin nasyon nin Israel.
  grc-TCGNT: Οὐαὶ δὲ ταῖς ἐν γαστρὶ ἐχούσαις καὶ ταῖς θηλαζούσαις ἐν ἐκείναις ταῖς
    ἡμέραις· ἔσται γὰρ ἀνάγκη μεγάλη ἐπὶ τῆς γῆς, καὶ ὀργὴ ἐν τῷ λαῷ τούτῳ.
  gof-WFTW: Sa7a bolla gita metoy yaana, hessankka asaa bolla Xoossaa hanqoy yaana.
    Hessa gisho, qanthatidayssatanne dhantheyssata ayye.
  spa-BLM: ¡Ay de las embarazadas y de las que amamantan en esos días! Porque habrá
    gran angustia en la tierra e ira para este pueblo.
  kyz-NT: —Oporiay'iramũ nipo ta'yryrũ ma'e kũjã ajemogyau, ta'yky'ri ma'ea nanẽ nipo
    nũ. Nujãnarũi eweguu ma'ea. Ta'y'ri'i ma'e nanẽ nujãnarũi nũ— 'jau 'ga 'gã nupe.
    —Imara'ne te nipo Janeruwarete 'ga 'ũina. Ika'jame'ema 'gã nipo ako tywerete futat.
  dao-dao: “Acuna mhmüp üng m'yaieiki he la naca kpawmeiki he ta ami jo se ve; hina
    mdeka khana khuikhanak cang pha law khai, hina khyang hea khana Mhnama mkhuimkhanak
