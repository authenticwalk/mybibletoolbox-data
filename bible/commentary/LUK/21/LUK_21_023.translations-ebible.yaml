  adz-adz: Da gubuꞌ arigi bungꞌ arim barabin nayus da sagat wangundan da sagat narun
    mitan. I barabin tsiraꞌ bungꞌ awaꞌ intap ani da Anutu bungꞌ ayats wangun sasusan
    ragun i garam Yuda ani.
  sri-sri: I nikũ marã bʉro pũrĩrõ péñarãkuma. Marĩpʉ ĩgʉ̃sãrẽ bʉro wajamoãgʉkumi.
    Irasũ waamakʉ̃, nijĩpagosã nome, ĩgʉ̃sã pũrã mirĩrãgã oparã nomede bʉro ñerõ tarirãkuma.
  nal-nal: Lamun taan angkanaan kana raksaat mase zin a furavin buxut ma zin naandi
    zaait dit faazus. Adi maravanang kana balas la pira angkari, ma a boromaazikang
    sin Nakmai xana wat pana amun Judaa.
  kyq-kyq: Ɓii kɛn se, mɛndgen mɛndkaamge ute ko gaangen gɛnɗege aay kaay si se, aɗen
    tɛɗn ɔɔn̰ aak eyo. Taa Raa se, maakin̰ taarin̰ do jeege tun taa naaŋ kɛn gɔtn
    ese ɔɔ naaɗe se, utu Ꞌkɔɔɗn yɛɛɓɗe dɛna.
  kwd-kwd: Na nga alata lo'oo, kwaimanadainga ba'ita fana ta'ageni na gila guru'a,
    ma nga ta'ageni na'a gila fa'asusua mola wela sisika, tofuna te'e 'ato faga 'agila
    'akwa. Ma nga kwaimanadainga ba'ita te'e lau na ta'a na fanua lo'oo, tofuna God
    te'e kwatea kwa'ikwa'inga fana ta'a 'i no'ona.
  ded-ded: Naso imohai ngac heregoc kecdae nga nenggac sabac namuu meyunukecdae, yeni
    ebicnginagoc anggecde. Bangec yomohai ebic kuneng fingerude nga bangecac ngicngac
    witinginau ngaba fingerude.
  ewe-ewe: Ke baba na nyɔnu siwo ƒo fu le kple ame siwo si vidzĩ fɛ̃wo le, elabena
    nuxaxa geɖe ava anyigba sia dzi eye Mawu ƒe dɔmedzoe ava dukɔ sia dzi.
  nuy-nuy: Ngarra-maṉinyung-maynji ngarrubagi-yung angi-wurrij-muṉḏurr yagu ngarrubagi-yung-maynji
    ambangi-wuynjijgana, anubani-yung anggu-waṉina-maynji, anggiij-miḏaamimi wugurri-wuy.
    Anaani-rruj yamba ma-waṉina runggal magurru magarrangaynji, anaani-rruj ana-lhal.
    Yagu yamba niga na-God waadurru ambani-wurrij-bang warra-wurru-wurruj wugurru.
  cop-BHC: ⲞⲨⲞⲒ ⲆⲈ ⲚⲚⲎ ⲈⲦⲘⲂⲞⲔⲒ ⲚⲈⲘ ⲚⲎ ⲈⲦϬⲒ ϦⲈⲚⲚⲒⲈϨⲞⲞⲨ ⲈⲦⲈⲘⲘⲀⲨ ⲈⲤⲈϢⲰⲠⲒ ⲄⲀⲢ ⲚϪⲈⲞⲨⲚⲒϢϮ
    ⲚⲀⲚⲀⲄⲔⲎ ϨⲒϪⲈⲚ ⲠⲔⲀϨⲒ ⲚⲈⲘ ⲞⲨϪⲰⲚⲦ ⲘⲠⲀⲒⲖⲀⲞⲤ
  buk-buk: Oyaê. Lauwhê naŋ daê ma lauwhê naŋ sêkêŋ su têŋ balêkoc, naŋ oc sêtap ŋawapac
    atu sa têŋ têm dinaŋ. Ŋawapac atu oc hôc asê nom, ma lau Israel-ŋga oc sêŋsahê
    ŋacyo si atac ŋandê.
  pri-NT: '@see-verse:LUK.021.022'
  zpq-NT: ¡Nyaše' zjanac no'ol ca' zjanoa' xi'iṉ na' no'ol ca' ṉe' chosoguaže' bidao'
    ḻo ža ca'! Ḻeca yesesaca'zi' beṉe' ca' že' doxen Judean', ḻe Diosen' ža'achgüe'
    ḻegaque'.
  por-TFT: Sinto muito pelas mulheres que estarão grávidas e mulheres que estarão
    amamentando seus nenês naqueles dias, porque vai ser bem difícil elas fugirem!
    Sinto muito porque as pessoas deste país estarão sofrendo muito quando Deus as
    castigar.
  gwi-NT: Izhit ji' łyaa tr'injaa vizhit tr'iinin chants'ą' juu tr'iinin ach'ahma'
    nąįį haa eenjit gwigweheetrii! Jii nahkat gwich'in nąįį ts'ą' gwiizųų teegwahaadhal,
    ąįįts'ą' Vit'eegwijyąhchy'aa googwahąhshii.
  gvn-gvn: Yala-yala jana jalbu-jalbu kulngkul wanjarrmal, wuburrbu dakanka? Jana
    murruji warriri. Jalbu-jalbu ngawanji yalarrku wuburrbu kari dakal. Kuli jirray
    bubungu yiringkurrku. Godungku bama yaykarrdaku punishim-bungalkuda.
  nhy-NT: ¡Pobrestin in siwamej katlej itech nekatej tonaltin kipiaskej inkone intlalaxko
    iwan katlej yeskej selikkonewajkej! Porke yetos weyi tlajyowilistle ixko yin tlaltikpak,
    iwan ikualanilis in Dios witz inpan yinmej tlakaj.
  asm-FB: সেই সময়ত গৰ্ভৱতী আৰু পিয়াহ দিয়া তিৰোতা সকলৰ সন্তাপ হ’ব! কিয়নো দেশ খনত
    অতিশয় দুখ আৰু এই লোক সকলৰ ওপৰত ক্ৰোধ হ’ব।
  okv-okv: Eto pamone urete te amita degi eto meni eha ingeto emi kajitia amita degi
    aja to erena. Iji amikote God na Judea embomeni ta degi tumo ue hajire au koguroro
    Judea enda embomeni tapa na osaga kesora.
  mxt-NT: Ta ndahvi ñusɨhɨ cha ñohó sehe quɨvɨ cuan. Ta ndahvi ñu cha iyó cha lee
    sehe cha ni chaxín ca. Vatyi cuaha xaan tɨndoho cunyehe ñu ta tandɨhɨ ñáyɨvɨ.
    Vatyi cuxaan xaan Nyoo chihin ñáyɨvɨ ñuu Jerusalén ihya.
  tzo-NT: Uts sbaic ti much'utic slicojic yolique xchi'uc ti much'utic oy yolic chchu'unic
    toe yu'un ep vocol chtal li' ti jteclum li'to. Ja' cha'ibeic yilintael Dios avi
    jchi'iltic li' nacajtic ti jteclum li'to.
  ind-AGS: Sungguh sulit bagi mereka yang sedang dalam kondisi hamil ataupun menyusui
    pada masa-masa itu! Sebab kesulitan yang mengerikan datang ke atas negeri dan
    hukuman atas orang-orang ini.
  omw-omw: Mwi entara nraaqiara tuaqa hitave, nraamwa nyi vari nraakyehuara po tuqo.
