verse: LUK.021.035
translations:
  kpx-kpx: Vani kela vaveve kena kukoi nahate vai solekai tolemai vatae ata bahata
    bamuevei.
  okv-H: amo enda tapa embomeni ta degi puvuresuja
  tbo-tbo: Matababana lawa atapuhi hipuli tupo wohepali he mimiyeya apo ina nei ugolihi.
  mal-C: ആ ദിവസം സകലഭൂവാസികളുടെമേലും വരും.
  grc-SR: ὡς παγὶς ⸂γὰρ ἐπελεύσεται⸃ ἐπὶ πάντας τοὺς καθημένους ἐπὶ πρόσωπον πάσης
    τῆς γῆς.
  bgc-bgc: क्यूँके वो सारी धरती के सारे बासिन्दा पै इस तरियां आण पड़ैगा।
  khz-khz: Kwalana votoma tanoparai getaluna talimara maparara geriai pene kwara.
  deu-TKW: wie ein Netz; denn er wird hereinbrechen über alle, die da wohnen auf der
    ganzen Erde hin.
  zsr-NT: len cui gac queëliꞌ ca tu le rzön bunách, ca nac le gac quegac yúguꞌtë bunách
    nacuáꞌ gdutë yödzlyú.
  lin-lin: lokola monyama, pamba te ekoya likolo ya bato nyonso ya mokili mobimba.
  hns-NT: Oe dien doenia bhar ke manai khaatien aaiga.
  noa-E: Mag mʉ bëem edan, ar atarraayau ãwarr baarwai sĩi khöodʉ aaujemjöta, mʉg
    durr gaai õor thʉnʉm khʉʉn thum ãba dëgölp chachaan bëejugui ajim anʉm.
  eng-EMTV: For it will come as a snare on all those who live on the face of the whole
    earth.
  mib-NT: Chi nájnūhun jeē núu ɨɨn trampa, súcuan quee jnūndóho sɨquɨ̄ ñáyuu cáyūcu
    nɨ́ɨ́ cáhnu ñayɨ̄vɨ́.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ कन् इक्‍सादिङ् खाम्‍बेःक्‍मो के़वाॽबा मनाहाॽनुआङ् हे़क्‍केलॽरिक्‍के
    पोःङ्‌लो॥
  xnj-xnj: Muni yikuvabwelela ngati likoka vandu voha vevitama pamulima poha.
  mmx-mmx: Mila mo laaleng naba vot at loxonaleng limixin di noxo gagas teren.
  cbr-NT: Sinaniamabi rican mapuquin unin tsatsa bicësa usaribiti ca unin sináncëbëmabi
    anun 'ëx uti nëtë uti 'icën.
  tee-NT: Pus ju anu' avilhchan acsni cachina' chunch catapasaya' tachi ju tapasai
    acsni tu'u' ch'apacanta lacask'apa. Pus va tam pants'iquis cachina' chai astan
    jantu xamati' ixlhilacaputs'un ju ani lacamunutpa' laich tamch catapast'ac'a'.
  eng-LSV: for it will come as a snare on all those dwelling on the face of all the
    earth,
  cak-NT: Y xtibanataj anche'l nu'on jun trampa cuando nika jun chicop chupa. Quiri'
    xtibanataj cuando xtoka ri k'ij ri' pa quiwi' conojel ri winak ri jec'o chech-ulef.
  pah-NT: Nahã po ti yvyakotyve'g̃a pe nhaporemo g̃a ji mboha'uve'ymame. Noka'nhymi
    g̃a ji hugwi jirura'javame nehẽ, ei Jesus'ga.
  sja-NT: ne-animal trampade baaiparik'a, mãga pɨk'a parã atu p'anɨde mɨ waya cheit'ee.
    Ma ewate ne-inaa k'achia p'asait'ee jõmaweda na p'ek'au eujãdepemaarãmaa.
  xed-xed: Manda vza kadəŋ ya dzaʼa sagha tsi ta ghəŋa inda mnduha ta ghəŋa haɗik
    tender.
  mks-NT: Tá ná xi̱nu̱ qui̱ví quixi i̱ cacuu a tátu̱hun tá sácú je̱hé in da̱ta̱a in
    trampa nu̱ú in quíti̱ sa̱há ña̱ cúni̱ da̱ tiin da ri̱. Mé quíti̱ cán co̱ xíni̱
    rí ndáchí íin je̱hé trampa tiin ñahá cán. Quia̱hva já co̱ xíni̱ ña̱yivi ndúu ñuyíví
    ndá qui̱ví quixi tucu u̱ ñuyíví yóho.
  gfk-S: kinong ina hanawat ter ta di bakut ing di la kis ter tano ula hanuo.
  bmu-bmu: '@see-verse:LUK.021.034'
  dgz-dgz: Wam ameme waenapan at at iragi inamup taueta.
  eng-GNV: For as a snare shall it come on all them that dwell on the face of the
    whole earth.
  zaa-NT: porqui'ni tì'a cca canchu chi là' retò taání ttu trampa, ą' modo de repente
    taá íl·lani tsáa nna nìyyani latsi' ca enne' tsè'e le' itúỹiani yétsiloyu nna
    labí l·lá cą.
  eng-WEBSTER: For as a snare shall it come on all them that dwell on the face of
    the whole earth.
  guh-guh: Pacuenia dujuai peyamatajucaejava, meniareca jemata jivi xuareca dujuai
    peyamatajutsinexa, bajara pijinia pacuenia xanë tapatsimatacabinexatsica, jemata
    daxitanacuanëjava copiapatsiana.
  bon-bon: Ingle pui bimu te cire tädepi iyeta biname bime bau me lui cina ai gawecewe
    cabu yaacrajuge.
  nhw-BL: Huan nopa tonali quinajsis nochi masehualme catli itztose campa hueli ipan
    tlaltipactli.
  mgw-mgw: Kwa mwanjaa lyamwisilya kati kitapa kwa boti babatama mudunia yoti.
  swh-ONEN: Kwa maana kama vile mtego unasavyo, ndivyo siku hiyo itakavyowapata wanadamu
    wote waishio katika uso wa dunia yote.
  wbi-wbi: ulwakuva jiiva kwa muunhu ghweni juno ikukala pa maaso gha iisi jooni.
  bba-bba: Domi tɑ koo bɑɑwure deemɑ wi u wɑ̃ɑ tem mɛ kpuro sɔɔ.
  eng-KJVCPB: For as a snare shall it come on all them that dwell on the face of the
    whole earth.
  kgk-NT: '@see-verse:LUK.021.034'
  waj-waj: Iqii suai ivaki kobeevo haisarineema fai mmuakiaa gioonna kiaapu mmatayaa
    variaiyasi akiairaama nninaravai.
  ekk-PKP: Sest see päev tabab kõiki, kes elavad maa peal.
  mpx-mpx: ni ola kimul, kaiwena lan o ni vina gamagalau gegewel panayawiya elal.
  wbp-wbp: '@see-verse:LUK.021.034'
  luo-luo: Nimar obiro biro ne ji duto modak e wangʼ piny mangima.
  nhe-NT: Huan nopa tonal nimantzi quinajsis nochi tlacame tlen itztose campa hueli
    ipan tlaltepactli.
  aii-aii: ”ܣܵܒܵܒ ܒܸܬ ܐܵܬܹ‌ܐ ܗ̇ܘ ܝܵܘܡܵܐ ܐܲܝܟ݂ ܢܸܫܒ݂ܵܐ ܥܲܠܔ ܟܠܵܝܗ‌ܝ ܐܵܢܝܼ ܕܒܸܥܡܵܪܵܐ
    ܝܢܵܐ ܥܲܠܔ ܦܵܬܵ‌ܐ ܕܟܠܵܗ̇ ܐܲܪܥܵܐ.
  esk-NT: Naniġiatun pisaġigisigai iluqaisa iñuich nanipayaaq nunami.
  msb-msb: Mangyayari man ini sa tanan na mabubuhay sana na adlaw.
  cpa-NT: Di³ tøa¹ jmai³ jøng² quiah¹² ca¹lah¹já¹ dsa² chian² ni³ guøh³ ni³ huø¹ la².
  dso-dso: ସେନ୍ତାରିସେ ଏ ଦୁନିଆର୍‌ ସବୁ ଲକ୍‌କେ ସେଟା ଗଟ୍‌ସି ।
  meu-meu: Badina be una dina na tanobada inoholaina taudia iboudiai ediai baine kau.
  yva-NT: Masyoto naije mantukande papabe, raurata irati avirijo ntende papabe rai,
    ti mo vatan tenambe utantuna no mine vone so mansakep.
  dgc-dgc: Dahilan, ta kédemét na péghukum, éy bigla a masakup i étanan a tolay ta
    maski ahe ta mundua.
  zpm-NT: '@see-verse:LUK.021.034'
  hix-NT: Noro yomoknàrà hona rohra mak natxhe hampànà, toto komo, yukryeka hon komo,
    omeroro. Thona rohra rma ehtokonye, nomokyaha hampànà, Toto me Enusaho, kekon
    hatà, Txesusu.
  sim-sim: Os or tawa wolo ma misambik fehe lar mbeek tulu ikwa ambu ri.
  npi-ULB: यसरी नै सारा पृथ्वी भरि जिउने हरेकमाथि त्यो पासोझैँ आइपर्नेछ ।
  cgc-cgc: Daw iling tan buaten nyo, paryo kaw ta ayep na gulpi nang nasied tenged
    maagian ta tanan na mga ittaw naan ta kalibutan mga matabo ta iya na pag-abot.
  tim-tim: '@see-verse:LUK.021.034'
  yor-yor: Nítorí bẹ́ẹ̀ ni yóò dé bá gbogbo àwọn tí ń gbé orí gbogbo ilẹ̀ ayé.
  wos-wos: Wun nukwa dé ané héfambu rekwa atéfék du takwaka bari yatandé.
  emp-NTPO: '@see-verse:LUK.021.034'
  eng-F35: Because it will come like a trap upon all those who dwell on the surface
    of the whole earth.
  ind-ind: Karena hari terakhir itu akan menimpa semua orang di bumi dengan tiba-tiba,
    seperti perangkap yang menangkap semua orang tanpa diduga.
  pes-OPCB: زیرا آن روز بر همۀ مردم جهان خواهد آمد.
  mpt-mpt: Am olo dimo alukum nakaia unangai betan mak mak ele blib isu osa kukub
    olo tam tlamabobe.
  ssx-ssx: tamilieke la loa꞉me. Koto Nateta꞉ do kenke honiki paeyao pa꞉ta꞉ haleme
    wanda꞉hali pa꞉ta꞉ ipilieke.
  mkl-mkl: domi ɑ́ nɑ ku bɑ inɛ ŋɑ iyi ɑ̀ wɑ si ɑndunyɑu ihɛ̃ fei.
  gaq-gaq: ମଞ୍ଚ୍‌ପୁର୍‌ ଲେଃମ୍ୟାକ୍ନେ ସାପା ରେମୁଆଁଇଂ ଡାଗ୍‍ରା ଆକେନ୍ ମୁଇଙ୍ଗ୍ ପାନ୍ଦ୍‍ ସୁଗୁଆ
    ପାଙ୍ଗ୍‌ଏ ।
  gof-RNT: He qammay biitta kumethan de7iya ubbaa bolla gakkana.
  unx-unx: ଏନାଦ ଏନ୍‌ ଫାଁସ୍‌ରି ଲେକାଗି ସବେନ୍‌ ଅତେରେନ୍‌କଆଃରେ ହିଜୁଃଆ ।
  gah-gah: Ámina gamena napa nenémo gelehusigú nenéminoko imane mikasiuka numutó namató
    vegená mukí likipilinogo ive.
  lcm-lcm: Io, using ka serei taun iria aongos kipo to kuli rina ke.
  aer-aer: '@see-verse:LUK.021.034'
  qvc-NT: Chaqa chay diyaqam kay mundupi yumbay tiyaqkunapaqqa suq trampa qonqaylla
    piskakuqshina rin kaq.
  tgl-ULB: na gaya ng bitag. Sapagkat darating ito sa lahat ng naninirahan sa ibabaw
    ng buong mundo.
  cbs-NT: '@see-verse:LUK.021.034'
  xtm-NTPP: Sukan sanaa sanaa ka tnii i in kiti ma, sukan sanaa sanaa‑ni ndenda Su'si
    ma nuu ndaka ñayii ni‑ka'nu ñuu ñayivi a.
  nnq-nnq: Magambu inhwikila anda ntambo boa abatamanga padunia poa.
  bao-NT: Ati yepa macãrã niipetirãpʉre, yoo yuerica tabe ca tiirore biro bii earo
    biirucu.
  san-ORI: ପୃଥିୱୀସ୍ଥସର୍ୱ୍ୱଲୋକାନ୍ ପ୍ରତି ତଦ୍ଦିନମ୍ ଉନ୍ମାଥ ଇୱ ଉପସ୍ଥାସ୍ୟତି|
  rmn-rmn: сар капкани. Адава дес кан авэл опэр алаи ко мануша, кай бэшэн опэр алаи
    ки пху.
  huv-NT: Cos wüx aaga nüt aliüc, ngome teamateotsüw wüx meáwan nipilan ningüy wüx
    iüt.
  otn-NT: Tengu̱tho 'mø te bi zo ra̱ 'dihi, di̱ njarbʉtho'a̱ te da̱ thogui gätho yø
    ja̱'i̱ 'bʉi rá̱ ngʉni̱ nxi̱mhäi.
  nop-nop: Nai wapum adi metam hogohogokdok mintayembaak doktiŋa hanilat.
  obo-NT: Oyyos iling taddot kosiyopatoy tod kopaus no lettag, ungketen dad en mandad
    iddos kod‑inguma taddon allow riyot langun no minuvu ka‑ay to ampow't ingod.
  kca-kca: щи хӑтәԓ, мўвән уԓты кашәӈ ŏта, хоԓәп иты, лӑп лопкәԓ.
  cak-ENT: Xa nka-pe cachi'el jun trampa ri chanin nutz'om. Quiri' rubanic tok nka-pe
    pa quivi' conojel ri vinük ri yec'o chuvüch ri ruch'ulef.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤁᤴ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥ ᤁᤧᤘᤠ᤹ᤒᤠ ᤔᤏᤠᤜᤠ᤹ᤏᤢᤀᤠᤱ ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰᤁᤣ ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: Chi tá cúu nūū núu iin trampa, súcuán jīnū tūndóhó sīquī nchivī jā ndéē
    níí cáhnú ñayīví.
  san-TIB: པྲྀཐིཝཱིསྠསཪྻྭལོཀཱན྄ པྲཏི ཏདྡིནམ྄ ཨུནྨཱཐ ཨིཝ ཨུཔསྠཱསྱཏི།
  qve-NT: Chay tukukuy p'unchawqa huk trampa hinan qonqayllamanta chayamunqa, kay
    pachapi llapallan kawsaq runakunapaq.
  pao-NT: '@see-verse:LUK.021.034'
  cbu-NT: Yap tputs nda chinarana amb kuschina. Tsapurunasshuchee tputs ztaru wanichima.
  usa-usa: mirá-kánáámá maa-márábí máiya-kayukaraq waakákoraa umá pááq íniye.
  soy-soy: yɑrɛ ripinɛ. Likumúŋɛ́ rɛ kɛtẽ nté pisoi nnɛ́í kɛ kɛyɑ́ɑ kɛ̃ ɑkɛ lɛɛrinɛ.
  hui-hui: '@see-verse:LUK.021.034'
  amf-amf: Harrna hambhidianna, ogono roorono peendar dohon een wulam yeda ko yede.
  quc-NNT: Je' u petik wa' ri q'ij ri' pa ki wi' konojel winaq ri e k'o cho ruwächulew,
    —kächa'.
  dob-dob: Manuna ꞌasiyata nina ꞌenaya me baleꞌu maiboꞌadi ꞌiloesalutuidi ꞌina bwaꞌomatana
    nina ꞌenega.
  wrs-wrs: '@see-verse:LUK.021.034'
  mca-mca: qe week qu' na'nipji' ene' witsetits ha'ne sehe' epji' hatse'.
  kiw-kiw: Mabu aaꞌo himioi ooꞌui aꞌai, turiaha uubi eito, ara hepu geegai-da.
  tzo-TZC: ti coꞌol sꞌelan jun petsꞌ ti ta stsacvane. Yuꞌun jaꞌ jech sꞌelan ta xcꞌot
    ta pasel ta stojol scotol ti cristianoetic ti oyic ta sjoylej banomil ti cꞌalal
    ta sta ti scꞌacꞌalile.
  mya-mya: '@see-verse:LUK.021.034'
  gng-NT: tɛn bubɛbu pìlndeh ijɛn ma bo, kimɛ Unil ya Bijɛ ya baam li ci binib bà
    kɛ te utingbɛn bo nɛ.
  cbi-NTPO: ñulla animaayaaba ju' ilachi kayan tsa-i' naa-in tsaa tiyainu detsuve,
    matyu juntsa malunuya naajulanu bain maja' katawanu tsuve.
  ikk-NT: Makẹni, ụhụọhịn hụ sikọ d'e kunrun ịhịan ile rị elu-ụwa.
  leu-leu: A maana mo aanabeꞌ i taa savat e piau paaliu ta mataa i taa sinufane.
  maz-NT: '''Ma ra ẽjẽ c''e pa, ra sufre texe yo cãrã cja ne xoñijõmü c''o dya ri
    tepque.'
  bod-N: རྒྱུ་མཚན་ནི་ཉིན་མོ་དེ་ནི་ས་གཞི་ཡོངས་སུ་གནས་པའི་མི་ཐམས་ཅད་ཀྱི་སྟེང་ལ་སླེབ་པར་འགྱུར་བའི་ཕྱིར༌ཡིན།
  tca-NT: —Rü ñoma wüxi ya yüta ya ngürüãchi ṯacü iyaxúnerüü̃ tá nixĩ naxcèx i guxü̃ma
    i duü̃xü̃gü i ñoma i naãnecü̱̃ã̱x i ngẽxguma wenaxãrü núma chaxũxgu.
  zpl-NT: Xne scua aca bichia zeꞌe para lu ye bee bene iliulabe.
  mbc-NT: Mîrîrî warantî tamî'nawîronkon e'taruma'tîto' wanî kupî sîrîrî tamî'nawîrî
    sîrîrî pata po.
  ndg-ndg: Kati ntego, kwa sababu yabaa kwa kila yumo ywaishi katika kuminyo ya kilambo
    choti.
  wsk-wsk: Mu awuk, kariimet suen la ali lilim te bagasan mu nungumik te aratukko.
  toj-NT: Lajan soc jun pojhuic' jun ta ch'ayc'ujol huax co trampa. Jach oj co spetzanil
    ja ma' ay ba xchanil xchiquin ja satq'uinali ja c'ac'u oj couc ja castigo.
  tbc-tbc: Nal an tamolpein a fidian tan tilianek aten fo dumado dan lo ilasa wa,
    iŋ diŋaoŋ dop nal an idu wa, ago dop nal an san muruan niŋen o disol diau san
    tia ya.
  sna-sna: Nokuti richasvika pamusoro pavose vagere pamusoro penyika yose.
  smk-NT: a bilang sa sayay la'wan a bigra' nin misada'. Rumate' ya in nin awro sa
    sarban tawo.
  grc-TCGNT: ὡς παγὶς γὰρ ἐπελεύσεται ἐπὶ πάντας τοὺς καθημένους ἐπὶ πρόσωπον πάσης
    τῆς γῆς.
  gof-WFTW: He qammay biitta kumethan de7iya ubbaa bolla gakkana.
  spa-BLM: Porque vendrá como un lazo sobre todos los que habitan en la superficie
    de toda la tierra.
  kyz-NT: —Sã'ã ae ywy kwara resage'ema. A'eramũ 'ã ae u'aa erujewi ipype. A'eramũ
    'ã ae opiryyjamũ jui. Nan tee futat nipo pẽẽ je jewyra rapesakare'emamũ pẽpiryyi
    erujewi aipoa mama'e resaka— 'jau Jejui 'ga 'gã nupe.
  dao-dao: “Acuna mhmüp cun ngvaia kba khawmdek avan üng awmkia khyang hea khana pha
    law khaia kyaki.
  cya-cya: Si'yana cha' tnu can' ntsu'hui cha' caan na tsaña'an nchca ti' sca can'
    chon' nten chendyu.
  nii-nii: Epi ei tonu omba kunum ei, wumb mołmun konu ełe orung orung pei tonu omba.
  ign-NT: Eta táiteca­pau­chi­rayare eta sache nuchavi­rayare tímicu­ti­ji­ri­cavahi
    eta táijahú­chirava eta táerata­sirava eta trampa. Ene nacaheyare ena achaneana
    te tamutu avasareana eta namane­ca­pau­chi­ravaya.
  dik-NT: cïmën län adhie wɛ̈i adëëp. Ku kënë abï bɛ̈n tënë kuat raan pïr pinynhom
    ëbën.
  cac-cac: Icha tz'aj yem junoc yaal, icha chi' ol aj sja jun c'ual chi' d'a yib'an̈
    eb' anima smasanil d'a yolyib'an̈q'uinal tic.
  tzj-E: Cara' quenbij chewa com jk'ij jxenbij kaja chewa quenjumsaj ruq'uin jun tramp
    rxin chapbal chcop com tak xterla' k'ij nquecha'p na wnak rmal per ne conjelal
    wnak jec'ola nat nkaj chwech ruch'lew.
  san-BUR: ပၖထိဝီသ္ထသရွွလောကာန် ပြတိ တဒ္ဒိနမ် ဥန္မာထ ဣဝ ဥပသ္ထာသျတိ၊
  yaa-NT: '@see-verse:LUK.021.034'
