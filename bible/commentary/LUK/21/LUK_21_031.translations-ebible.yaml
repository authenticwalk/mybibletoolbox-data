  cbt-NTPO: Inapochachin nani ma'sha onporahuachina', nitotarama'. ‘O'mantacaso' tahuëri
    naniriarin. Yosë hua'anëntarinpoa',’ tosarama'.
  rmy-SERVI: Кала тумэ дыкхэна, со вса кода терэлпэ, джянэн, со надур тумэндар исин
    Дэвлэхкоро Тхагаримо.
  srn-NT: Na so un mus sabi tu tak' te den sani san Mi taigi unu e bigin fu psa, dan
    a yuru fu Gado tiri libisma de krosbei.
  cta-NT: La cuiꞌ juaꞌa̱ caca loꞌo caca lcaa chaꞌ nu cua nchcuiꞌ naꞌ, liꞌ ca cuayáꞌ
    tiꞌ ma̱ chaꞌ cua ca̱a̱ ti ycuiꞌ Ndyosi chaꞌ caca Ni loo.
  bqc-SIM: Beewaɛ sↄ̃, tó á è yã́ beeↄ lɛ́ kɛ, àↄ dↄ̃ kɛ́ kía pↄ́ Lua kpà kãikũ̀.
  tcz-CHONGTHU: Chutobang chun, hitiho jouse aguilhun namu tenguleh, Pathen Lenggam
    chu anaitai ti nahet thei diu ahi.
  mar-mar: त्याचप्रमाणे या गोष्टी घडताना तुम्ही पाहाल तेव्हा ओळखा की देवाचे राज्य
    जवळ आले आहे.
  snp-snp: Etito netawa logimomo yaki oloto piyaito, linate eye minenawamo, Goti wekudite
    wenenala kiyaba o ledami kamenala adu melaiye, loti kolinagilae.
  isl-isl: Og þegar þið sjáið þessa atburði gerast, sem ég var að lýsa fyrir ykkur,
    þá vitið þið á sama hátt að guðsríki er í nánd.
  spy-NT: Ām kēēlto nyēē wuu nyooto, yoo ōkāsē kuyēyāktōōs ꞉tukuuchoo, ōnkēt kule
    kaakuriik ꞉Bāytooyiisyēētaab Yēyiin.
  xnn-xnn: Kaneg abes no ilanyo nan om-ommat isnan batawa ay kaneg san inbagak ken
    dakayo et getkenyo ay nganngani ay omali nan mentolayan Apo Dios.
  mwe-mwe: Nneyo peyo, pushimmonanje genego galikoposhela, shimmumanyanje kuti Upalume
    gwa a Nnungu ubhandishile.”
  tte-tte: Yo tabe besiele saugana tem ginauli meuloina yawawalowegiline wagitaili
    siyawatagili, wakatai Yaubada ana kaba loina ikelakubwa-olimako.
  tcs-tcs: So wen yupla luk ol demting apen, yupla sabe da taim i kam klostu wen God
    go ruloba ebriwan.
  hlt-THB: Cemyih lawtna, cemyih ik-oeihkhqi a awm ce nami huh awh, Khawsa qam taw
    zoe hawh hy tice sim uh.
  soq-soq: Deawaa, e eueuwa ne umanau wana segantompo ewamone ateitana God gonaawa
    wiwisawa maidaleide.
  qub-qub: Chaynöllami willashäcunata ricarga musyanquipaj Tayta Diospa maquinchöna
    goyächinäpaj cutimunäpaj wallcana pishiycashanta.
  att-att: Á ta kunnian gapay, nu masingan naw danniaw nga mamegapu nga mesimmu ta
    kunnay sù kinagì, yáyù pakánnámmuán naw ta duttálin yù pammagure ni Namarò ta
    dabbuno.
  bki-bki: Jibe na bo ka na ver kamiu kuvial kijokijo nalo nei, ajum̃a amalmaluvo
    jibe na javukia nam̃a kiniou naber ka kamiu ruei, mia kamiu kuvijikia ka navenatuboiano
    na Atua kanano naio jo binimei vaataro kean kamiu.
  bqp-bqp: Lɛmɛ sↄ̃, tó a è yã pìnↄ tɛn kɛ lɛ, àgↄ̃ dↄ̃ kũ kína kũ à bò Luda kĩnaa
    sunaa kà kãni.
  mcp-mcp: Ntɔ́ nə́mə́, ja bɨ́ mə́ bá dʉ́g ísâ byɔɔŋg í ŋgə́ sɨ̂y yí, mpugá nə́ Faan
    mə́ Zɛmbî í mú kúnə́-kúnə.
  hat-hat: Menm jan an tou, lè n'a wè bagay sa yo rive, nou mèt konnen Gouvènman Bondye
    ki Wa a toupre.
  npl-NT: Ijkó noiwa, ijkuak nonkitaskeh ijkó ya tlamochijtok, xikmatikah itlanawatil
    Dios ya walajsi.
  bgg-bgg: Ji duiine, nathek è ji rey pha doh mage shii nathek de thieg iang bo, Hamangkhung-aphuii
    ro Sajathua ji ne nui thog sha ruii ro.
  eng-TCENT: So also, when you see these things taking place, know that the kingdom
    of God is near.
  eng-BSB: So also, when you see these things happening, know that the kingdom of
    God is near.
  cpu-NT: Iroora piyoteri eerokaite, aririka piñaayetakero nokamantayetakemiri, irootaatsi
    impinkathariventantai Pava.
  san-ASM: তথা সৰ্ৱ্ৱাসামাসাং ঘটনানাম্ আৰম্ভে দৃষ্টে সতীশ্ৱৰস্য ৰাজৎৱং নিকটম্ ইত্যপি
    জ্ঞাস্যথ|
  tac-NT: A'chigóriga napu'lige 'emi etea i'kirú ikichi alé 'pa rewagachi, 'we a'lá
    machiboa 'emi pe a'kinana uché ku nawamio ne.
  eng-WEBPB: Even so you also, when you see these things happening, know that God’s
    Kingdom is near.
  gfk-H: Hoing a mon, bia muat na nas kaiken ra linga i ta hanhan huat, muat na nunurei
    bia no matanitu ta Kalou i ta huteta.
  viv-viv: Meda anafaiweya mena aituhai-dina hinalakayemu ma wanaꞋitadi againe, au
    wanahalamanena tova kabisona kaliva Yaubada yana itaveꞋavina againe hinamiyami
    be aseꞋasediya ginavehivehimeya.
  yao-yao: Iyoyo peyo, nomwe ŵakwe pachinchiiwona yeleyo ichikopochelaga, mmanyilile
    kuti Umwenye wa Akunnungu uŵandichile.
  tgp-tgp: Ale mo sohena purongo, vara ka hite la hinau sei la lo mai, ka levosahia
    vara mauri atu God mo aulu hinia, mo lo mai mariviti.
  auc-NT: Ayæ̈ adobaï mänïnö botö apæ̈nedö baï do edæ ba adinque mïnitö, Wængonguï
    Awënë Odeye do odemö pönï ongöninque inguipoga oo poncæcäimpa, ante ëñencæmïnimpa,”
    angacäimpa.
  kbc-NT: Jiɡ̶idaaɡ̶ee nigicota manati niɡ̶ida niciagi, minoa nawikodico, odaa joɡ̶owooɡ̶otitiwaji
    naɡ̶a nipegi Aneotedoɡ̶oji me iiɡ̶e laaleɡ̶enali oko.
  bmh-bmh: Guzenai sul, ag go igul ata atai zuba, ag abiu mamamen, Uwait gumarabun
    ziwas zoi dareu.
  ctu-BL: Che' ja'el, che' mi la' q'uel woli ti ujtel ili tac, ña'tanla lʌc'ʌlix i
    yumʌntel Dios.
  meq-meq: Andza niye ka ŋgatumay a wu neheye ta ndislew na, sərum ha Bəy i Mbəlom
    neŋgeye bəse tə nəkurom.
  noa-H: Hich hagjöta hajugui hajim hanʌm, hĩchab mʌ bëeju gayaa paawaijã. Ya pãachdëu
    nem t'um mʌchdëu jaau chirʌmjö hohoo k'abaadeewai k'ap'ʌ habat hajim hanʌm, ya
    mʌ bëeimʌʌ pam; muan mʌg durr mʌchdëuta jʌ̃a hauchëwia mʌchta t'umaam k'ʌʌn pörk'aan
    hurum.
  alp-NT: Imi selu susata meru uono peneka hoko mere saka umpama meije imi rekwa be
    Alla Ipletae tamatare repeneka.
  san-VEL: tathaa sarvvaasaamaasaa.m gha.tanaanaam aarambhe d.r.s.te satii"svarasya
    raajatva.m nika.tam ityapi j naasyatha|
  kbq-kbq: E'inahu avame'zama negesutma, Anumzamofo kumara kofta hie hutma tamagesa
    antahiho.
  kbh-kbh: Cachcá, chë soyënga yojtsëchnëjuanama chas̈mojinÿe ora, s̈mochtsetáts̈ëmbo
    chë Bëngbe Bëtsabe amë́ndayana ya yojtsobecuama.
  ron-LSB: Tot așa și voi, când vedeți că se întâmplă aceste lucruri, știți că Împărăția
    lui Dumnezeu este aproape.
  pon-pon: Iduen komail, komail lao kilan mepukat lao wiaui, komail ajaki, me wein
    Kot korendor.
  nhe-BL: Huajca nojquiya quema inquiitase panotos nochi ni tlamantli, xijmatica nechcatitoc
    para Toteco tlanahuatis ipan ni tlaltepactli.
  sps-sps: Jesan kan te tagei finy romi na fo mamatsiny ka te roruak non mi ma nat
    fi nei, nainy ten Gov te jiats Varonyo Ya na Aatouf te sisiruu ename.
  wnc-wnc: Sike ina unzakan. Sanga wa kakengu tapduknga Anututa amin panangge tasinggak
    kakngata apnangge dapaknga gwa singgak ngang natapnong.
  bus-bus: Lɛmɛ sↄ̃, tó á è yã pìnↄↄ e kɛɛ lɛ, àgↄ̃ dↄ̃ kɛ̀ kína kɛ̀ bↄ̀ Luda kiia
    suna kà kĩi.
  gub-BL: Nezewegatete agwer ma'e izeapo haw hexak mehe nehe, pekwaw putar Tupàn pureruze'egaw
    ihem etea'i haw nehe no.
  imo-imo: Aku tepala i ulu wendo ombalo nioma wendo ombalo wali kanokolio, Gote iye
    nomi kingimu molombalo walimu nondopa wendo ombalo lepamo ningo liko manjinge.
  boj-boj: Dego kere kumbra kalil e ubtosim merŋgonum qaji endi brantimqa niŋgi unsib
    endegsib qalieoiy, ‘Bole, Qotei na aqa segi tamo uŋgasari naŋgi taqatnjrsim naŋgo
    Mandor Koba sqajqa bati jojomqo.’
  ulk-ulk: “Able korepge, nade wa dasmerlare able wader adud a geumgeum lu ya obakelare,
    wage umele uridwa Agudira Baselaya ya watabakiamu.
  eng-DRA: So you also, when you shall see these things come to pass, know that the
    kingdom of God is at hand.
  knf-knf: Kë hënk woli naluŋ awin iko yaŋ kë ibani, nameen kë *Pşih pi Naşibaţi paban
    ţi pbi.
  san-KHM: តថា សវ៌្វាសាមាសាំ ឃដនានាម៑ អារម្ភេ ទ្ឫឞ្ដេ សតីឝ្វរស្យ រាជត្វំ និកដម៑ ឥត្យបិ
    ជ្ញាស្យថ។
  arn-NT: Ka famngechi müten, feychi pefilmün ñi rupan tüfachi wele dungu, kimaymün
    tañi fülkülepan ta Ngünechen ñi longko ülmenngepayael.
  zas-NT: Ziangajc chi guguiaadi ma cayajc ree ni guin, zagbeedi guial ma zëëd xguialrniabee
    Dios gajxh.
  ken-NT: Ɛ́chí ɛnyumɔ́t nɛ nɛtwɔ́ wa, Mɛ Mmu mfú ntá Mandɛm. Mǎnáŋ mǎngɔ ndǔ
    mɛnyɨŋ ɛbhɛ́n-nɛ ngátí bhe bɛ́fàkari, dɨŋɨ́ ká bɛ mpok anɛ Kɛfɔ Mandɛm kɛ́twɔ
    arɔp kɛkwɔt.
