verse: LUK.021.031
translations:
  kpx-kpx: Ke nahate elehage otogomo isi vatamo vaveve katealeau velehovoge huhulahai
    kosea, ‘Dilava matamae dogau lohoveveu vuguvuguanu.’
  okv-H: ainge iteko ari erena amo tapa puvutuhurou kogue amo God na enda tihi jigesuja
    iji amo auvehija ke evujo.
  tbo-tbo: Yaka wekiwekilala awai a palipaliwelemi hina wawala ma ona galehi yaka
    ona hanapugeya Yaubada anani taniwaga ega daona ma apo ina geleta.
  mal-C: അതുപോലെതന്നെ, ഈ കാര്യങ്ങൾ സംഭവിക്കുന്നതു കാണുമ്പോൾ ദൈവരാജ്യവും ആസന്നമായിരിക്കുന്നെന്നു
    നിങ്ങൾക്കു മനസ്സിലാക്കാം.
  grc-SR: Οὕτως καὶ ὑμεῖς, ὅταν ἴδητε ταῦτα γινόμενα, γινώσκετε ὅτι ἐγγύς ἐστιν ἡ
    βασιλεία τοῦ θεοῦ.
  bgc-bgc: इस तरियां तै जिब थम ये बात होन्दे देक्खो, तो जाण ल्यो के परमेसवर का राज्य
    लोवै सै।”
  khz-khz: Voia gelegelenai, gomi maki pene pio gitara, egaura pia wala genai, pio
    ripa, Palaguna Basileia pekavinagi.
  deu-TKW: So auch ihr, wenn ihr dieses geschehen seht, so merket, daß das Reich Gottes
    nahe ist.
  zsr-NT: Lëzcaꞌ cni, catiꞌ gléꞌiliꞌ chtac lë ni, gnö́ziliꞌ chzaꞌ gal‑laꞌ dza duná
    bëꞌë Dios luyú ni.
  lin-lin: 'Ndenge moko mpe mpo na bino : tango bokomona makambo wana kosalema, boyeba
    ete Bokonzi ya Nzambe ekomi pene.'
  hns-NT: Aisane djab toelog ie sab baat poera howat dekhiehe, tab samadjh djaihe
    kie dher dien na rahie gail hai kie Parmeswar raadj tjalaaiga.
  noa-E: Ich agjöta ajugui ajim anʉm, ĩchab mʉ bëeju gayaa paawaijã. Ya pãachdëu nem
    thum mʉchdëu jaau chirʉmjö ohoo khabaadeewai khaphʉ abat ajim anʉm, ya mʉ bëeimʉʉ
    pam; muan mʉg durr mʉchdëuta jʉ̈a auchëwia mʉchta thumaam khʉʉn pörkhaan urum.
  eng-EMTV: So you also, when you see these things coming to pass, know that the kingdom
    of God is near.
  mib-NT: Te suni súcuan núu ni cajito ró jéē ní quejéé cúu tācá jniñu jeē ni cáhān
    rī, yūcuán na te na jécūhun ni rō jeē ní cuyajni quɨvɨ̄ ndacu Yaā Dios jniñu ini
    ñayɨ̄vɨ́.
  lif-NT2: हे़क्‍केलॽरिक्‍के इङ्‌गाॽ पाःत्तुङ्‌बा कन् काक् पाःन्‍हाॽ के़त्‍ल पेःक्‍पा
    के़निःसुम्‍मिल्‍ले़ निङ्‌वाॽफुहाङ्‌जुम्‍मिन् निःत्ताङ् वाॽ फाॽआङ् कुसिङ्‌के़निःत्तुम्‍लो॥
  xnj-xnj: Mewawa, pamwilola mambu genago gihengeka yati mwimanya kuvya Unkosi wa
    Chapanga uvi papipi.
  mmx-mmx: Mo do mina ven mo lempanga xapmek na vot, minabaklen i do Linintoo at ne
    Moroa i auret na vot.
  cbr-NT: Usaribitía 'ën mitsu ñuixuncë ñucama 'ia isquin camina 'unánti 'ain, anúan
    Nucën Papa Dios 'Apu 'iti nëtë ca 'urama 'icë quixun.
  tee-NT: Pus vana va chun ju ani. Acsni alakts'ina'it'it ni t'ajun uctaxtunu' ju
    ani taxtokni pus ac'ats'aya'it'it ni vaninch minta ju avilhchan acsni calhinonk'oya'
    ju Dios.
  eng-LSV: so also you, when you may see these things happening, you know that the
    Kingdom of God is near;
  cak-NT: Y quiri' chuka' cuando xtitzu' chi yebanataj yan ronojel ri xin-ij yan ka
    chiwe, iweta'n c'a chi noka yan ri k'ij chi ja ri Dios xtibano gobernar.
  pah-NT: Na jitehe hepiagame akoja ahemongyhyjiva'ea po ti pe ikwahavi nehẽ, kiro
    Tupana'ga oko g̃werĩ yvyakotyve'g̃a nduvihavuhuhetero javo, ei Jesus'ga imombe'gwovo
    g̃a pe.
  sja-NT: Mãga pɨk'a unudak'ãri mãgɨ́ ne-inaa p'asaruta, k'awaadait'ee Tachi Ak'õre
    ewari waibɨa ewate k'ait'a bɨ.
  xed-xed: Mantsa ya, ka nda ngha kuni ta magakwa tsa skwiha ya, ka snaŋta kuni ndusakndusa
    fitika ga mghama Lazglafta kəʼa.
  mks-NT: Ta quia̱hva já tá ná cuni ndó ña̱ sa̱ cúú yáha tócó ndihi ña̱ cáchí i̱ xi̱hi̱n
    ndo̱ yóho já canda̱a̱ ini ndó ña̱ sa̱ na̱cayati qui̱ví casáhá Ndióxi̱ cacomí a̱
    cuéntá sa̱há ña̱yivi.
  gfk-S: Hoke iat mon, be mu na nes kike ra linge te hanana huat, mu na nunure be
    no kingdom tane God te hutate.
  bmu-bmu: Eŋön mewöŋanök keu jizali, miaŋgö ölŋan asuhuiga eka möt asariba könaŋi
    kewö jime, ‘Anutugö bemtohoŋan mönö dopdowiza.’
  dgz-dgz: Ap umap sia, e wan dim dim mame tau aiwandapinawa, e anega anui, God toemu
    mega aroewa konintu taueta.
  eng-GNV: So likewise yee, when yee see these thinges come to passe, knowe ye that
    the kingdome of God is neere.
  zaa-NT: Ą'hua lebi'į nna, canchu chi ilá'ni le qui'ni cca iyaba ca cosa nu chi gutixa'ánia'
    le nna, entonces ccá le saber qui'ni exa taá chi debiga' tiempo de la' rigú'ubia'
    qui' Tata Dios.
  eng-WEBSTER: So likewise ye, when ye see these things come to pass, know that the
    kingdom of God is nigh at hand.
  guh-guh: Bajara pijinia pacuenia peneta itsa pataename pecopiapatsijava xua yabara
    pacatsipaebatsi, nexata payapëtaename imoxoyo baja pevajënae pecopiapatsijavanexa
    tsane pamatacabi daxita Dioso pijajivi evetsijitsia mapanacuataje, jai Jesús pijajivijavabelia
    tajëvelia pevajunupaebijavata pacuenia itsamatacabi itsijitsia mapanacuataje.
  bon-bon: Pepu pana weene liba pui mäpu mule bine cire jääpänemepeye, weene piba
    umle cirege äbita egä Acejiyame me biname bine waadena padare te mameta gyene.
  nhw-BL: Huajca nojquiya quema anquiitase panotos nochi ni tlamantli, xijmatica ya
    nechca para Toteco tlanahuatis ipan ni tlaltipactli.
  mgw-mgw: Nyinyonyo, pamwagabona makowe go kagapangilwa, mwatange panga Ukulungwa
    wa Nnu'ngu' wegelile.
  swh-ONEN: Vivyo hivyo, myaonapo mambo haya yakitukia, mnatambua kwamba Ufalme wa
    Mungu umekaribia.
  wbi-wbi: vule vule pano muvona agha ghihumila umue kagulagha kuuti, uvutwa vwa Nguluve
    vulipipi.
  bba-bba: Nɡe mɛyɑ bɛɛ mɑɑ, ì n yɑbu ye wɑ yɑ wee, i n yɛ̃ mɑ n turuku kuɑwɑ Gusunɔ
    u kɑ bɑndu swĩi.
  eng-KJVCPB: So likewise ye, when ye see these things come to pass, know ye that
    the kingdom of God is nigh at hand.
  kgk-NT: Upéixa ave xe remimombe'ukwe. Pehexa ramo oikomaha xe remimombe'ukwe, peikwaa
    va'erã Nhandejáry oiko-tama entéro va'e ruvixarã.
  waj-waj: 'Mmuaikaraama ii na ngii giaa ngii miau kua iyauvaa kaanaiyauvaa ngia teeda
    kiaara: Anutuuqo gioonna kiaapuuyara diraivo nninarainno iinoo, kiaaravee.'
  ekk-PKP: Samamoodi siis, kui te näete neid asju toimumas, ei ole teile vaja öelda,
    et Jumala riik on lähedal.
  mpx-mpx: I ola al, sauga ebo nuku kite bugul gegewel bolo ya liwanagil nihi masal,
    nuku atena te Yehoba wana abalogugui ana sauga nem iyaka i kelaubwa.
  wbp-wbp: Ngula-piya-yijala kapunkulu nyanyi nyiyarningkijarra maju-jarrinja-kurra
    yalkirirla. Ngula-jangkaju kujarlaju kapunkulu pinalku nyina yangka Kaatu kanyarra
    yanirni kutulku yapakuju yungu-nyarra Warlalja-Wiri nyina.
  luo-luo: Kata kamano, ka uneno ka gigi timore to ngʼeuru ni pinyruoth Nyasaye ni
    machiegni.
  nhe-NT: Huajca nojquiya quema inquiitase panotos nochi ni tlamantli, xijmatica nechcatitoc
    para Toteco tlanahuatis ipan ni tlaltepactli.
  aii-aii: ”ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܐܲܚܬܘܿܢ ܐܝܼܡܲܢ ܕܚܵܙܹܝܬܘܿܢ ܐܲܢܹܐ ܒܹܗܘܵܝܵܐ، ܝܕܹܥܡܘܼܢ ܕܩܘܼܪܒܸܢܵܗ̇
    ܡܲܠܟܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ.
  esk-NT: Taatnatuntuuq atuumaaqsikpata tamatkua uqautigikkatka iḷitchuġigisigiksi
    aŋaayuqautaan Agaayyutim tikiññialił̣ha.
  msb-msb: Sugad man kun makita niyo idtoʼn mga pangyayari, maaaraman na niyo na halapit
    na maghadi sa kinab-an an Dios.
  cpa-NT: Jø¹² bíh³ lah¹jøng² ma²ŋih³ hniah¹² ma²ja¹quien¹³ ja³jmo¹ Diú¹³ héh¹ na³ma²lø²ti¹
    jǿg³ ma²na²juǿi²jni hniah¹².
  dso-dso: ସେନ୍ତାରିସେ ଏ ସବୁ ବିସଇ ଅଇବାଟା ଦେକ୍‌ଲେ ପର୍‌ମେସରର୍‌ ରାଇଜ୍‌ କେଟି ଆଇଲା ବଲି ଜାନ୍‌ସା
    ।”
  meu-meu: Taunabunai, umui danu ini ḡau bae vara ba itaia, vada ba diba Dirava ena
    basileia vada eme kahira-kahira.
  yva-NT: Maisyare omai tavon, arono wapo anakotaro nande umawe raen, wapare masyoto
    Amisye de be akarive mine vone so raije ndea mararai to.
  dgc-dgc: Nadid, kona be sa, bagay meta moy i étanan a éya a nihula ko, éy tukoy
    moy dén a adene dén i panahun na Diyos a maghari ta mundua.
  zpm-NT: Scaque nagoṉ zeeṉe gaṉ to laa grë miṉe rne naa lo to nu rsilo noyac, dzigo
    naṉle to laa dze ne csilo gnabey Dios ziaadgaxle.
  hix-NT: Àro wyaro rma rha amnye muhutwetxhe hampànà, kekon hatà. Àro wyaro owyanye
    ronekarymatxho yonyetoko, onà wyaro màketxhe hampànà. Mexehra rma haxa kàkayaryet
    komo nyakyan hamà, Khoryenkomo, màketxhe hampànà, kekon hatà, Txesusu.
  sim-sim: Uhunda hom erema. Mbele mbele ondo talanak ji heyehe karem ji hishika.
    Avui Wasilaka orhi man or arangoshinak li likwa wolo osmu pasir nanduwa.
  npi-ULB: त्यसैले पनि, जब तिमीले यी थोकहरू भएको देख्‍नेछौ, परमेश्‍वरको राज्य नजिकै
    छ भन्‍ने कुरा तिमीहरूले थाहा पाउनेछौ ।
  cgc-cgc: Yon man, daw makita nyo na gaumpisa en matabo mga pasugid ko ki kyo, sigurado
    gid na mlaman nyo na abot en timpo ta pagdumala ta Dyos.
  tim-tim: Hainâk kulem hainare miawakto ekmâ âmâ hin dâwi, “Emelâk humo miawakmâ
    nen olop mando Anutuŋe damun nenŋe akbiap aregât sop tâlâguâp.” hain dâwi.
  yor-yor: Gẹ́gẹ́ bẹ́ẹ̀ náà ni ẹ̀yin, nígbà tí ẹ̀yin bá rí nǹkan wọ̀nyí tí o ṣẹ, kí
    ẹ̀yin mọ̀ pé, ìjọba Ọlọ́run kù sí dẹ̀dẹ̀.
  wos-wos: Wun miré xéta nukwaka xékélakinguka maki, guni wawun jonduré xéta xékélakitanguni.
    God néma du reta du takwaka jémba hatitendéka nukwa andé yae. Wungi xékélakitanguni.
  emp-NTPO: Ara maʌ̃ quĩrãca bãrãba jũma maʌ̃ unubʌdad̶e cawad̶ia Ãcõrẽ jũmarã Boro
    bai ewarira caita b̶ʌda.
  eng-F35: So you also, whenever you see these things happening, know that the Kingdom
    of God is near.
  ind-ind: Begitu juga, kalau kamu melihat tanda-tanda itu terjadi, ketahuilah bahwa
    sudah dekat waktunya Allah mendirikan kerajaan-Nya di dunia ini.
  pes-OPCB: همین‌طور نیز وقتی تمام این نشانه‌ها را ببینید، بدانید که به‌زودی ملکوت
    خدا آغاز خواهد شد.
  mpt-mpt: Inamin kesoa inamin namin olo tam tloa watemaibo Gode kimanamabe dimo meb
    tlobiota tam tlobe geine!
  ssx-ssx: Kota꞉ koto tupa꞉ kone hande loa꞉ alemanu ipula꞉eki kini pea handemeka꞉na꞉ta꞉
    teke pa꞉ta꞉ Koda꞉na꞉ Kilu Tombuao Hala꞉ Ekita꞉ ipuluekema꞉ hala꞉me hone wilimikie.
  mkl-mkl: Bɛɛbɛ mɔi bii iŋɛ mɔ ì yɛ mii ŋɑu bɛ wɑ ce, i mɑ̀ ŋɑ iyi bommɑi Ilɑɑɔ̃i
    í mɑɑi wɑ.
  gaq-gaq: ଦେତ୍ ରକମ୍ ନେଙ୍ଗ୍ ଆପେକେ ମେଁନେ ବାସଙ୍ଗ୍‍ଣ୍ଡିଙ୍ଗ୍‍କେ ଆତେନ୍‌ ସାପା ଗଟେଏ । ଏନ୍‌
    ସାପା ଗଟ୍‌ନା ଗଟେନେ କେଲା ପେଇଂ ମ୍ୟାପେୟାଏ ଜେ ପର୍‍ମେସର୍‍ନେ ରାଇଜ୍ ଡାଗ୍ରା ପିଙ୍ଗ୍‍ଚା ୱେଗେ
    ।
  gof-RNT: Hessada ha hanoti polettishin hintte be7ikko Xoossaa kawotethay matattidayssa
    erite.
  unx-unx: ଏନ୍‌ଲେକାଗି, ନେଆଁଁ ସବେନାଃ ହବାଅଃତାନ୍‌ପେ ନେଲେ ଇମ୍‌ତା ପାର୍‌ମେଶ୍ୱାର୍‌ରାଃ ରାଇଜ୍‌
    ନାଡ଼େୟାକାନା ମେନ୍ତେ ସାରିପେ ।”
  gah-gah: Ámináminoko nolu suni utó noiko Ómasímo gizapa oleketati gamena mota alitokave
    liki gilinigave.
  lcm-lcm: Na asukang kapa singimi, man mila arai ani keve nem ke kala serei, mila
    malangas ta vainagoan si God kala angasungai.
  aer-aer: Kele alakenhe rarle anetyenhe, arrantherre yanhe areye arerrirretyenhe
    alkerele anerlenge, kele arrantherre itelarerrirretyenhe ayenge-arle itwe anteme-irreme
    apetyalpetyeke. Ngkarte anteme ingkirreke anthurreke akngerre anetyenhe.
  qvc-NT: 'Chayshina yumbay kay nishushqaykunata rikashpaqa, yuyayllapa: Tayta Dyusqam
    utqana rin shamuq, noqanchiqkunata shumaqta kamachiwananchiq, nishpa.'
  tgl-ULB: Gayon din naman, kapag nakita ninyo na nangyayari na ang mga bagay na ito,
    nalalaman ninyong nalalapit na ang kaharian ng Diyos.
  cbs-NT: keskai jawada en matu yuixu ikai bechitan en samama xanen ibui juai man
    unanxanaii.
  xtm-NTPP: Suni sukan ko kuu nú ka jini ni ja jâ yikuu ndaka ja ká'an sa a, te jin
    kona'a ni ja jâ ve kuyatni ja tatnuni Su'si ma.
  nnq-nnq: Uyo, apampa kulola ilebe yenie yakapitila, maumanyanga kube Kingwana cha
    Nnoongo kibi papipi kuika.
  bao-NT: To biro mʉja ca ĩi ĩa majirore birora ano mʉjare yʉ ca ĩirije ca biiro ĩarã,
    “Mee, Ʉmʉreco Pacʉ cʉ̃ ca dotipa cuu ea dooro bii,” ĩi ĩa majiña.
  san-ORI: ତଥା ସର୍ୱ୍ୱାସାମାସାଂ ଘଟନାନାମ୍ ଆରମ୍ଭେ ଦୃଷ୍ଟେ ସତୀଶ୍ୱରସ୍ୟ ରାଜତ୍ୱଂ ନିକଟମ୍ ଇତ୍ୟପି
    ଜ୍ଞାସ୍ୟଥ|
  rmn-rmn: Аякха ли атхэ, кана тумэ кан дикхен, кай адава овэл, дэчи джянэн, о Патишайлыки
    э Дэвлэско си пашэ.
  huv-NT: At a nganüy wüx apmejawan lajlüy aag lanasaj icon quiaj, quiaj apmejawan
    laliüc matüch a nüt wüx Teat Dios apmajlüy wüx micambaj nej.
  otn-NT: Ngu̱na̱ ra̱ hya̱ ja ngue di̱ nja ya. Nu̱'mø gá̱ nu̱hʉ ngue ya bi̱ nja ya
    yø hya̱ dí xi'a̱hʉ, da̱mi̱ pa̱hmʉ ngue ya xma̱ nguepʉtho di̱ ma̱nda Oja̱ ua ja
    ra̱ xi̱mhäi.
  nop-nop: Undugoŋ hinek nemek u mintaune kaŋ Bepaŋ’walaŋ Hatihati Fafaŋeniŋ agaŋ
    dulalak yoneeŋ.
  obo-NT: Iling mandad tadda, otid kokita rowd inin mgo kotomanan, od kosorollan dow
    no asow ron kos kodharit Monama.
  kca-kca: И щиты нын па, хун щи питты верәт шийаԓәԓты, уйтаты, Турәм Хон Уԓәпса ванән
    уԓ.
  cak-ENT: Y quiri' c'a tok nitz'et que yec'o chic nyec'ulachitüj chupan ri k'ij,
    ri ic' y ri ch'umila', y ronojel ri xinbij yan ka nbanatüj chic, tivetamaj c'a
    ri' que nka-pe yan ri k'ij tok nbün mandar ri Dios. Rija' nc'uje' c'a chikacojol.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰᤁᤣ ᤀᤡᤱᤃᤠ᤹ ᤐᤠ᤺ᤳᤋᤢᤱᤒᤠ ᤁᤴ ᤁᤠᤰ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤁᤧᤳᤗ ᤐᤣ᤺ᤰᤐᤠ ᤁᤧᤏᤡ᤺ᤛᤢᤶᤔᤡᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤜᤠᤱᤈᤢᤶᤔᤡᤴ
    ᤏᤡ᤺ᤳᤋᤠᤱ ᤘᤠ᤹ ᤑᤠ᤹ᤀᤠᤱ ᤁᤢᤛᤡᤱ ᤁᤧᤏᤡ᤺ᤳᤋᤢᤶᤗᤥ॥
  mie-NT: De suni súcuán tá cunī ndá nú jā ní nquijéhé ndá tiñu yáhá, ñúcuán de jīcūhun
    inī nū ja nī ncuñatin quīvī tatúnī Yāā Dios.
