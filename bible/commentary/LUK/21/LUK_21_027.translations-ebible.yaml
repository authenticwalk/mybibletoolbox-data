verse: LUK.021.027
translations:
  kpx-kpx: Vaveve kateimalela ataeabuna elehasege Atae Esena au vuvuneta au atagata
    goe golomo dobai lohoi.
  okv-H: Eto embomeni na Embo ta Meni avo johi jo ta sovera te usasa isapamane te
    puvutuhurou kesora
  tbo-tbo: Apoma apo Lawa Moinau a wipoyau po a wasawasau ona gagaleu ma yaloigei
    a nei.
  mal-C: അപ്പോൾ ശക്തിയോടും മഹാതേജസ്സോടുംകൂടെ മനുഷ്യപുത്രൻ (ഞാൻ) മേഘത്തിൽ വരുന്നത്
    എല്ലാവരും ദർശിക്കും.
  grc-SR: Καὶ τότε ὄψονται τὸν υἱὸν τοῦ ἀνθρώπου ἐρχόμενον ἐν νεφέλῃ μετὰ δυνάμεως
    καὶ δόξης πολλῆς.
  bgc-bgc: फेर वे माणस के बेट्टे नै सामर्थ अर बड्डी महिमा कै गेल्या बादळां पै आन्दे
    देखैगें।
  khz-khz: Volaganinai Taunilimalima Natuna pia gitaa, iloa aona na pene vogomai matiavuna
    e mamaeka ralema iwavagina ria.
  deu-TKW: Und hierauf werden sie den Sohn des Menschen kommen sehen in einer Wolke
    mit großer Macht und Herrlichkeit.
  zsr-NT: Niꞌr laꞌléꞌinëꞌ nedaꞌ, Bönniꞌ Nuhuöaquëꞌ Gdu Bunách, guidaꞌ lu böaj luzxbá,
    dë lu naꞌa yöl‑laꞌ uná bëꞌ, len glaꞌ lahui yöl‑laꞌ yeníꞌ quiaꞌ.
  lin-lin: Sima na yango, bakomona Mwana na Moto koya kati na mapata, na nguya mpe
    na nkembo monene.
  hns-NT: Tab sab koi iensaan ke Beta ke baadar par barka saktie aur biesaal maahaanta
    me aawat dekhiega.
  noa-E: Magbaawaita thumaam khʉʉnau mʉch chi Emkhooi Iewaa chadcha edjã baug ee dau
    daau urum oojugui ajim anaabá. Ya maig mʉg jẽb gayam khʉʉn thum chachbaadeewai
    mʉchta nem jua theeg thumaam khʉʉn Pörkha bëejugui ajim anʉm.
  eng-EMTV: Then they will see the Son of Man coming in a cloud with power and great
    glory.
  mib-NT: Yūcuán na te coto ñayuu nuū maá rí, Yaā ní nduu tēe, ndiji ri jiín vícō,
    te condiso ri cuehē poder, te yōhyo luu cujéhnu ri.
  lif-NT2: हे़क्‍क्‍याङ् मे़न्‍छाम्‍साःन् खाप्‍मिःत्तो यम्‍बा मुक्‍साम् हे़क्‍क्‍याङ्
    मिमिदिङ्‌नु युःर पप्‍पा मे़न्‍छाम् याप्‍मिहाॽरे़ मे़निःसुॽरो॥
  xnj-xnj: Kangi, yati vamlola Mwana wa Mundu ibwela mulihundi, ana makakala na ukulu
    wamahele.
  mmx-mmx: Ap mo levenaleng limixin dinaba ven ia, Laradi Mevana, anaba vot at loxontakabu
    mi langsangan lolos mi lisisixam.
  cbr-NT: Usai 'icëbëtan ca uni 'inux Nucën Papa Diosnuax uá 'ixun 'ën, nëtë cuin
    mëúxun, 'ën cushin pëcabëtsinia, camabi unicaman isnuxun 'aia.
  tee-NT: Pus acsnich ju aquintalakts'ina' ju quit'in ju quimalakachatachilh ju Dios
    ni lapanac actsucuya' ju ani. Acmina' laca'ataputs'i chai catac'atsaya' ju lapanacni
    ni na alin ju quintachaput chai ni icxak'ai.
  eng-LSV: And then they will see the Son of Man coming in a cloud, with power and
    much glory;
  cak-NT: Y ja' cuando ri winak xquinquitzu' ren ri jin-kajinak-pe chicaj y xinalex
    chi'icojol, chi yika-pe pa jun ajawa' (mukul), riq'uin chic nimalaj wuchuk'a'
    y chuka' nimalaj nuk'ij, xcha' ri Jesús.
  pah-NT: —A'ero po ti g̃a ji repiagi ji rura'javame yvag̃atig̃a pyteri pe nehẽ yvyakotyva'ero
    yvagipeva'ero. Jipopoakara po ti g̃a gwepia nehẽ no. Nhirendy'jandy'java po ti
    g̃a hepiagi nehẽ no jikatuhetea, ei Jesus'ga.
  sja-NT: Mãpai eperãarãpa unudait'ee mɨ, chi Eperã Ak'õre Truadepema jõmaarã k'ãyaara
    waibɨara bɨ, k'ĩra wãree cheru jɨ̃ararade.
  xed-xed: Ma tsaya dzaʼa nghaŋta lu ta Zwaŋa mndu ta saha ma mbrakwani nda glakwani
    dagala ma kusay.
  mks-NT: A̱nda̱ já cuni ndó ye̱he̱, da̱ na̱chindahá Ndióxi̱ nduu ña̱yivi, quixi i̱
    tañu vi̱co̱ xi̱hi̱n tócó ndihi ndée̱ cáhnu i̱ ta chí ndiyi̱hvi ndaa mé nu̱ú quixi
    i̱.
  gfk-S: Ma ta ikino pana bung ira turadi di na nes Nong a Turadi ie na hanana huat
    ta ira bahuto ma ra dades ma ra tamat na minamar.
  bmu-bmu: “Nalö miaŋgöreŋ Suep gölmegö azi ölŋi yaŋön kousu qakŋe kaŋgori ekŋe. Kukösumŋi
    ketaŋan saköl-diŋdiŋambuk aukŋe asuhuiga asakmararaŋi ekŋe.
  dgz-dgz: Ap wamewa tauepi, Kimani Vitana Apane paua nega kimani tapena yawai. Amun
    baware, oya oya ganasewa nega den irikup nokap tauapena yawanegai.
  eng-GNV: And then shall they see the Sonne of man come in a cloude, with power and
    great glory.
  zaa-NT: Làniana ilá'ni cą Nubeyu' de Ỹiabara' il·lanie le' ttu bía lani itute la'huacca
    quì'e nna la'yani' quì'e nna.
  eng-WEBSTER: And then shall they see the Son of man coming in a cloud, with power
    and great glory.
  guh-guh: Nexata bajarapaepatota jivi netaena, Daxitajivi Pematapijinënë, athëbëvetsica
    itarërëbota tanajetarucaejava. Patsianicajë daxitacuene taevetsinexa. Tanivenivenaecotia
    yajavapatsianicajë.
  bon-bon: Piba cane säne lui te Acejiyame bau ca tädujine, biname me äbitujine, cane
    piba carbe cabu cire täinepene baborage kokre piiyepu jamyacu apaclyera cama.
  nhw-BL: Huan huajca quena, nechitase na catli niMocuepqui Masehuali nihualas ipan
    se mixtli ica nohueyi chicahualis, huan ica notlatlanex catli tlahuel yejyectzi.
  mgw-mgw: Bu'kapo, balu'a kummona Mwana wa Mundu kaisa mulyunde, mwene makakala na
    utukupu wammese.
  swh-ONEN: Wakati huo ndipo watakapomwona Mwana wa Adamu akija mawinguni pamoja na
    uweza na utukufu mkuu.
  wbi-wbi: pepano vilikumwagha umwana ghwa muunhu ikwisa kuhuma mumafunde ku ngufu
    nu vwimike uvuvaha.
  bba-bba: Sɑɑ yerɑ bɑ koo Tɔnun Bii wɑ u kurɑmɑ ɡuru wiru sɔɔ, kɑ dɑm bɑkɑm kɑ yiiko.
  eng-KJVCPB: And then shall they see the Son of man coming in a cloud with power
    and great glory.
  kgk-NT: Upéi katu xe Nhande Ryke'y tee va'e ajehexa uka va'erã agwejy ramo arai-rehe.
    Xe pu'aka reheve, xe rendy marangatu pende resa mbojevy va'e reheve xe rexa va'erã
    aju-vy.
  waj-waj: Itaama vainai rikiada Na Vaidiivaa Mmaapuuvoono nama aakiaidaadiri ni yaagueeqaivoota
    kaayau ari vookarai mmeekiaivootama ni tasipanai na tiinaraivaa fai iya taaravai.
  ekk-PKP: Siis näevad nad inimese Poega tulemas pilves väe ja suure hiilgusega.
  mpx-mpx: Sauga o elana gamagalau Gamagal Natuna nihi kite i nenem yaluyalu gamwanaa,
    ginebi wana gasisi ge wana wasawasa bwabwatana.
  wbp-wbp: Ngula-jangkaju, ngajuju yangka Yapa-nyayirni-wangu Kaatu-kurlangu kapujulu
    nyanyi yaninjarni-kirra. Kapurna warraja-jarrimirni mangkurdurla, kapurna kulpari
    yanirni nyampu-kurra pirrjirdi-nyayirni yartarnarri wiri-jarlu-kurlu, manu kapurna
    mirilmiril-karrinjarni yani.
  luo-luo: To gie kindeno gibiro neno Wuod Dhano kabiro koa e bor polo gi teko kod
    duongʼ malich.
  nhe-NT: Huan huajca quena, nechitase na tlen niMocuepqui Tlacatl nihualasoc ipan
    se mixtli, huan nijpiyas hueyi chicahualistli, huan ica notlatlanex tlen tlahuel
    yejyectzi.
  aii-aii: ”ܗ̇ܝܓܵܗ ܒܸܬ ܚܵܙܝܼ ܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ ܒܹܐܬܵܝܵܐ ܥܲܠܔ ܥܢܵܢܵܐ ܒܚܲܝܠܵܐ ܘܒܚܸܩܪܵܐ
    ܓܘܼܪܵܐ.
  esk-NT: Qiñiġisigaat Iġñiŋa Iñuum aggiqsuaq nuviyakun qiḷaŋmiñ saŋŋimigun kamanallapiaqtuakun
    kamanautmigunlu.
  msb-msb: Pakatapos makikita san mga tawo na magaabot ako na Anak San Tawo sa mga
    dampog na may poder kag masilaw gayod na glorya.
  cpa-NT: Ni³ jøng² jái¹ dsa² jmøi¹guǿi¹ hi² ma²guiogh¹² jní² jøa³jneng¹², lán¹²jni
    dsa² juanh¹², dsa² chi² bí², jní² dsa² ma²lán¹² dsa² jmøi¹guǿi¹ jianh¹² hniah¹².
  dso-dso: ସେବେଲାଇ ଲକ୍‌ମନ୍‌ ପର୍‌ମେସର୍‌ ତେଇଅନି ଆସିରଇବା ନର୍‌ପିଲା ମୁଇ, ବେସି ବପୁସଙ୍ଗ୍‌
    ଆରି ଡାକ୍‌ପୁଟାଅଇକରି ବାଦ୍‌ଲେ ଆଇବାଟା ଦେକ୍‌ବାଇ ।
  meu-meu: Bena idia ese Taunimanima Natuna bae itaia, ori latanai bainema, mai siahu-badana
    bona mai hairaina ida.
  yva-NT: Arono naije vatano mine vone so wo Risy, Arikainyo Vatane, inaen rino kamure
    rai ti syaje, ride irati Sya vambunine muno Sya kovo ntiti rautan.
  dgc-dgc: Nadid, sakén a lélake a gébwat ta langet, éy metaék de ta kuném a dumibi
    ta lutaa a maghari, a kébil ko i kapangyarian ko.
  zpm-NT: Horco bii zaṉ zho gaṉle zeeṉe laa naa ziaḻzëëb tib lo xcow con grë guieḻndzon,
    con grë poder ne rap naa.
  hix-NT: Àro tàhto rma Toto me Enusaho yomoknàrà yonyatxhe hampànà, kekon hatà. Kahrutun
    wawo nomokyaha, noro ha. Ehonomnà me xaxa nomokyaha. Ohxe xaxa tonyxem me rma
    nomokyaha, Toto me Enusaho, kekon hatà, Txesusu.
  sim-sim: Unak oro wolok ma amber li heyenak Ma Jikisi Avui Wasilakahi lersuwu avisha
    lasik or ese sihi kwambu orhi nga ukruharanda orhi nga rakakwa ri.
  npi-ULB: त्यसपछि तिनीहरूले मानिसका पुत्रलाई ठुलो शक्‍ति र महामहिमाका साथ बादलमा
    आउँदै गरेको देख्‍नेछन् ।
  cgc-cgc: Dayon, makita danen Kanen Na Alin Ta Langit Na Natao Naan Ta Kalibutan.
    Mabot kanen na naan kanen ta panganod na bakod gid iya na gaem daw sikad silaw
    na pawa ta Dyos naan ki kanen.
  tim-tim: Hain akbiâ pagaleŋe pakpak dâmbo âmâ luâk akmâ geân nâ kârikŋe akmâ hamandat
    kulewoŋwoŋ kakŋânba gere âmâ nekbai.
  yor-yor: Nígbà náà ni wọn ó sì rí Ọmọ Ènìyàn tí yóò máa bọ̀ wá nínú àwọsánmọ̀ pẹ̀lú
    agbára àti ògo ńlá.
  wos-wos: Wun nukwambu wuni Duna Nyan némafwi hambuk yata nukwa hanyikwa maki haanye
    buwimbu reta gayawut xétandi.
  emp-NTPO: Maʌ̃nebʌrʌ mʌ̃, Naʌ̃ Djara Edad̶a jʌ̃rãrãne ʌb̶ʌa bara zebʌrʌda idjab̶a
    quĩrãwãrẽã dorrodorroa b̶ʌda ununia.
  eng-F35: Then they will see the Son of the Man coming in a cloud with power and
    great glory.
  ind-ind: Kemudian manusia di dunia akan melihat Aku datang di antara awan dengan
    penuh kuasa dan dengan sinar kemuliaan yang sangat terang.
  pes-OPCB: آنگاه تمام مردم روی زمین پسر انسان را خواهند دید که در ابری، با قدرت و
    شکوه عظیم می‌آید.
  mpt-mpt: Olo tam tloa watemaib dim ota temibta Abilim Da Tlemin Naka ne ayung tem
    te tebiania Gode titil osa eka e titilo ayal inamin einobu osa omeb tlita nakaia
    unangai natemomabiobe.
  ssx-ssx: Koto tomona꞉ kone Wanda꞉halina꞉ Eiyeketa꞉ oli koa pa꞉ta꞉ honkopu tieke
    make pa̱a̱ peaasa꞉eki ame̱le̱ opolo ipilieke.
  mkl-mkl: Wɑɑti bɛɛbɛi ɑɑ yɛ ɑmu Amɑi Amɑnɛ ǹ fɑɑtɑ wɑ si kudũi ijĩ do ɡbuɡbɑ̃
    nlɑ nlɑ do ɑmboe.
  gaq-gaq: ଆତେନ୍‌‌ ବେଲା ରେମୁଆଁଇଙ୍ଗ୍ ରେମୁଆଁ ଉଂଡେକେ ବପୁ ଆରି ମ୍ନା ଗୌରବ୍ ଏତେ ତ୍ରିଗ୍‌ଡିଆ
    ଆଡ଼ାତ୍ରା ବାନ୍ ପାଙ୍ଗ୍‌ନେ ପେକେଏ ।
  gof-RNT: He wode Asa Na7ay wolqqaninne gita bonchchuwan shaarara yishin entti be7ana.
  unx-unx: ଏନ୍‌ ସାମାଏରେ ହଡ଼କ ମାନୱାହନ୍‌କେ ପେଡ଼େଃ ଆଡଃ ପୁରାଃ ମାନାରାଙ୍ଗ୍‌ଲଃ ରିମିଲ୍‌ରେ
    ହିଜୁଃତାନ୍‌କ ନେଲିୟା ।
  gah-gah: Lá okiko, okulumakutí lumu ve gihila neza zámuzánegi itó lapanánegi nene
    límusi amupiló nolumugo ániganigave.
  lcm-lcm: Na si taun ang ki arai ani igenen i pukun ka serei nei kuku ta kitmat na
    maumausan tavirimok.
  aer-aer: Ayenge, Alere alkere-arenye apmere ahelhe nhenhele-arle akweke inteke,
    angkulyenge arratemele, apetyetyenhe pwarrtyemele. Nhenge ayenge nhenhe-werne
    ngangkere akngerre-akerte apetyetyenhe.
  qvc-NT: Chaymandaqam noqa Dyusmanda Shamuq Runata ringillapa rikawaq, syilumanda
    pukutaypa ukumbi ancha pudirniyuq, ancha llipyashpa shamuykaqta.
  tgl-ULB: At makikita nila ang Anak ng Tao na dumarating na nasa ulap na may kapangyarihan
    at dakilang kaluwalhatian.
  cbs-NT: Ja jaskaibun en matun Juchi Kayabi Iyua xanen ibui kushipajaidai chaxajaida
    nai anua nai kuin medanua en juai uinxankanikiki.
  xtm-NTPP: Sani te jin kuni ñayii ma ja saña ja kúu sa iya vee ñayivi ñuu ñayivi
    a, ja ndenda sa nuu viko ma ji'in ndaka tnu'u ndee tnu'u ndatnu sa ma, ji'in jayiñu'u
    sa ma.
  nnq-nnq: Penia, Mwana jwa Mundu akaika mumaunde, juna makakala na kibumo ndu.
  bao-NT: To cõrora yʉ, Ca Nii Majuropeegʉ Macʉ̃re, yʉ ca tutuarije do biro ca tiiya
    manirije mena, bueri bʉrʉapʉ yʉ ca boe bate duwi dooro yʉre ĩarucuma.
  san-ORI: ତଦା ପରାକ୍ରମେଣା ମହାତେଜସା ଚ ମେଘାରୂଢଂ ମନୁଷ୍ୟପୁତ୍ରମ୍ ଆଯାନ୍ତଂ ଦ୍ରକ୍ଷ୍ୟନ୍ତି|
  rmn-rmn: Тай дэчи о мануша кан дикхен э Чявэс э Манушыканэс, кай авэл опэр булутя
    зораса тай барэ намеса.
  huv-NT: Quiaj apmajaraw aaga Teat Naxey aliüc amb tiül oic xeyay najneajay ajlüy,
    ayey nej tiüt nelitlit, cos lamarang minatang nenajiüt.
  otn-NT: Da̱ thandra̱ N'yohʉ di 'yɛ̱ mɛ̱hɛ̱ts'i̱ ngue da̱ n'youi ra̱ gu̱i̱. Da̱ hnu̱
    ngue ma̱guesɛ, porque ma̱thoguitho ja rá̱ ts'ɛdi.
  nop-nop: Kaŋ nai uŋaniŋ Me Kobumuŋ adi mulukwaŋ foloŋ hauta holiholiŋe tiŋa saŋiniŋ
    wapumnit busuwaune kaneeŋ.
  obo-NT: Na, od kokita to langun iddos lampas no se‑aa to kotuusan ku no Anak to
    Minuvu riyot kod‑inguma ku nod dumannan to souhapun.
  kca-kca: Щӑԓта щи пŏрайән ԓыв Хŏйат Пŏх шийаԓәԓәт, пӑԓәӈән йурәԓ пиԓән пӑ вŏԓаӈ
    хутԓәты–вŏрԓәты щирәԓән йŏхәтәԓ.
  cak-ENT: Y jari' tok yinquitz'et yin ri xinalüx chi'icojol, que nquika-pe pa jun
    sutz', riq'uin chic nimalüj vuchuk'a' y riq'uin chic chuka' jun nimalüj nuk'ij,
    xbij ri Jesús.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤔᤧᤴᤇᤠᤶᤛᤠ᤺ᤴ ᤂᤠᤵᤔᤡ᤺ᤳᤋᤥ ᤕᤶᤒᤠ ᤔᤢᤰᤛᤠᤶ ᤜᤧᤰᤁᤩᤠᤱ ᤔᤡᤔᤡᤍᤡᤱᤏᤢ ᤕᤢ᤺ᤖ ᤐᤵᤐᤠ ᤔᤧᤴᤇᤠᤶ
    ᤕᤠᤵᤔᤡᤜᤠ᤹ᤖᤧ ᤔᤧᤏᤡ᤺ᤛᤢ᤹ᤖᤥ॥
  mie-NT: Ñúcuán de cunī ndá nchivī nūū maá nī, Yāā nī nduu tēe, nenda nī jíín vīcō,
    de cundiso nī cuāhā poder, de viī ndasí cuñáhnú nī.
  san-TIB: ཏདཱ པརཱཀྲམེཎཱ མཧཱཏེཛསཱ ཙ མེགྷཱརཱུཌྷཾ མནུཥྱཔུཏྲམ྄ ཨཱཡཱནྟཾ དྲཀྵྱནྟི།
  qve-NT: Hinaqtinmi llapallan runakuna rikuwanqaku noqa Diosmanta Hamuq Runata, phuyu
    ukhupi k'ancharispa tukuy atiyniywan hamushaqta.
  pao-NT: Mu e naka'oedyukudu saa'a gi nasootookepana ka yoo hemma manekwu, nu mu
    magwetzoikwu. Ka yaa teepu-koobatoo mu numu e poonnekwu ka e pooha patakwetseana
    tubongo ka koommeba naga-kwi e wuegena.”
  cbu-NT: Ashkachu anush nuwsha yusur kuschima. Chtaru nuw Apanlltaati tputseem kinaranguri,
    nish tsapurunasush kusarangina. Itaru, nimun yusur kuskachuri, Apanlleeruri msasush
    kuschima. Sundaruripti kurak tamapari ashiruri 'sinish kuschina.
  usa-usa: mi-qtátááqá pááq ínata káonaiyana Waayúkagoni Áráaqa móra-konnakaq kumínímma
    anómma akoqnáágaraq tágama-yataakaraq kumíniye.
