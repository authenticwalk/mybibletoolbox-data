  mwe-mwe: Kungai, shibhammonanje Mwana juka Mundu alikwiya mmaunde, ali na mashili
    na ukonjelo nkulu.
  tte-tte: Kabo tomo kani sigitai Tomo Natuna ilalaoma yaloyaloi mena, me ana kaiwe
    yo me ana wasawasa lalakina.
  tcs-tcs: Wea da seimtaim, ol go luk mi, da Truwan blo Man go kam wea klaud wea paua
    ane sainilait, dat Truglori blo mi.
  hlt-THB: Cawh Thlanghqing Capa ing boeimang thaawmnaak ak bau soeih ing myi awhkawng
    a law ce hu kawm uh.
  soq-soq: Walama sawo mo Apana Otopa giou bedewe mukawa ita sapa debamaia do iompo
    ewapu.
  qub-qub: Chaypitarämi Destinädu Runata ricamanga pucutay janancho achicyaypa-achicyar
    fiyupa munayniyoj aywaycämojta.
  att-att: Á umayà laguk nga mappasingan sù kunam ta lángì, nga mattoli sawe dabbuno,
    sikán nga Kaká na ngámin na tatolay, nga makáwayyá ánna maddalingáráng.
  bki-bki: Mia ala tibe na rivano-o, ana iorou kanio ana mia aial kiniou Kulorinio
    Kenerinio noyotuba ea melijo vija kanaku burum̃ara moroano a vija kanaku burum̃ara
    miamoiano.
  bqp-bqp: gbasa wà Bisãsiri Nɛ́ suna e ludambɛ lukun kũ gbãnao kũ gakuri zↄ̃kↄ̃ↄo.
  mcp-mcp: Ja jɔɔŋgʉ̂, bwə́ bá ka dʉ́g *Mwân mə Múúd ŋgə́ zə míŋkúdʉ́d, a zág nə mpífə́
    nə milwanə́.
  hat-hat: Lè sa a, y'a wè m', mwen menm, Moun Bondye voye nan lachè a, ap vini nan
    yon nwaj, avèk anpil pouvwa, nan mitan yon bann bèl bagay.
  npl-NT: Ijkuakó nechitaskeh Ne Non onimochi ni tlakatl, niwaltemotiwits itech se
    mextli ika noweletilis iwa ika se weyi tláwili.
  bgg-bgg: Chiihphado Bran Dufuii ne bajoboh blu nane biisiie rog sakhamiing è wuii
    ruii phro.
  eng-TCENT: Then they will see the Son of Man coming in a cloud with power and great
    glory.
  eng-BSB: At that time they will see the Son of Man coming in a cloud with power
    and great glory.
  cpu-NT: Aripaitera impokai Itomi Atziri, inkenapai menkoriki, iriñeetavairo ishintsinka,
    eejatzi irovaneenkaro.
  san-ASM: তদা পৰাক্ৰমেণা মহাতেজসা চ মেঘাৰূঢং মনুষ্যপুত্ৰম্ আযান্তং দ্ৰক্ষ্যন্তি|
  tac-NT: A'lígeko etémala 'emi ne'chí aleka enágichi ne re'kínasia bilena nolichi
    wa'lú a'walí niga 'lige ra'ósali ne napu nawágame ju 'pa rewagáchika napurigá
    rió neraga.
  eng-WEBPB: Then they will see the Son of Man coming in a cloud with power and great
    glory.
  gfk-H: Ma ta iakano pakana bung ira tunatuna diet na nas Nong a Tunatuna Ia na hanaan
    huat ta ira baakut ma ra dadas ma ra tamat na minamar.
  viv-viv: Hidedemi lobama ana loi hinahuluva tu Iya TohobuꞋela buhibuhi tabone gayewayewaꞋela-ma
    hinaꞋitaku. Yaku wafaiwala kadu yaku wamahalina veꞋakinamanamalina gayewayewaꞋela-ma
    hinaꞋitaku.
  yao-yao: Pelepo, chachimmona Mwana jwa Mundu achiikaga mwiunde ni machili gamakulungwa
    ni ukulu wakwe.
  tgp-tgp: Moiso natu tamlohi tari la pa hite Natun Tamlohi i pala na telangi na suihana
    peresi na merana tavera.
  auc-NT: Mänïñedë edæ botö Waobo në ëñagaïmo inte boguïmancodë pöninque tæ̈ï pönï
    pïñæ̈mo ïninque edæ ñäö apäite baï waëmö ëmonte wææ̈mo acædänimpa.
  kbc-NT: Odaa niɡ̶ina oko jeɡ̶etidadi, Ee, Ǥoneleegiwa ane jicoɡ̶otibigimece ditibigimedi,
    me idinikatini jiniotinece lolaadi, meliodi yoniciwaɡ̶a.
  bmh-bmh: Go igul guzenaimai, duailel agen Du Nugau Nag Mesgai wag pi oug gusig banban
    mui al eiman alaba, pimamen.
  ctu-BL: Ti jim bʌ ora mi caj i q'uelob i Yalobil Winic che' mi' tilel ti tocal yic'ot
    i p'ʌtʌlel yic'ot cabʌl i ñuclel.
  meq-meq: «Ma dəba eye na, ndo hay ta ŋgeteŋeye a neŋ Wawa i Ndo na deyeweye ma pazlay
    ta gədaŋ ada ta məzlaɓ eye haladzay.
  noa-H: Magbaawaita t'umaam k'ʌʌnau mʌch chi Hemk'ooi Hiewaa chadcha hedjã baug hee
    dau daau hurum hoojugui hajim hanaabá. Ya maig mʌg jẽb gayam k'ʌʌn t'um chachbaadeewai
    mʌchta nem jua t'eeg t'umaam k'ʌʌn Pörk'a bëejugui hajim hanʌm.
  alp-NT: Eleki kena petua meru tamata esi selu Au, Tamata Eni Nanae, Au luake suike
    lokomi kena moputi kai kena kbasare ktili titinai kai hita lakwai esa.
  san-VEL: tadaa paraakrame.naa mahaatejasaa ca meghaaruu.dha.m manu.syaputram aayaanta.m
    drak.syanti|
  kbq-kbq: Ana nehina Vahe'mofo Mofavremo'a hampompi himamu'ane, tusi'a masa'afi ne-ena
    kegahaze. (Dan 7:13)
  kbh-kbh: Y chora ents̈anga mochanjinÿe, chë Bëngbe Bëtsá Ents̈á tbojanbemá jants̈etëshiñe
    echántsaboye, puerte obenánaca y corente buashinÿinÿaniñe.
  ron-LSB: Atunci vor vedea pe Fiul Omului venind pe un nor cu putere și cu o mare
    slavă.
  pon-pon: Irail ap pan kilanada Nain aramaj a kodido ni dapok ki rojon o linan kaualap.
  nhe-BL: Huan huajca quena, nechitase na tlen niMocuepqui Tlacatl nihualasoc ipan
    se mixtli, huan nijpiyas hueyi chicahualistli, huan ica notlatlanex tlen tlahuel
    yejyectzi.
  sps-sps: ana vainy faavot te see tatagei bus a Guei Tsoiny te Bobot e Gov sa ruak
    iny Mes me of fiisen minon a koroo fiisen minon a parits a reits an siinaiv karap
    fiisok.
  wnc-wnc: Kagwauke yuwawa na aminbamdane notna apata umana buyambam siknga siwan
    kekekngana buyambam siknga aknganane yuke minga musatune yuke epa nandugwautning.
  bus-bus: weé gbasa wà Gbɛ̃ntee Nɛ́ suna e ludambɛ luguun kↄ̃n gbãaao kↄ̃n gakui
    bítao.
  gub-BL: Na'e ihe Awa ta'yr ihe nehe, azexak kar putar teko wanupe a'e 'ar mehe ihe
    nehe. Ywàkun rehe azur putar nehe, hekàgaw hepuràgaw herur pà nehe.
  imo-imo: Aku uluma wendo ombalo wali Iyemunga Malo kupe tenga tuku molopa, enge
    awilimu ambolopa paa awili tepa telimu au nimbe mainye ombalona kanonge.
  boj-boj: Bati deqa e Tamo Aŋgro siŋgila ti riaŋ koba ti laŋbiq na mandamq aiyoqnit
    tamo uŋgasari naŋgi tarosib e nubqab.
  ulk-ulk: “Keubu wi odasmerare Lera Werem watabakiamu bazge au sasrimsasrim a au
    zoromzorom.
  eng-DRA: And then they shall see the Son of man coming in a cloud, with great power
    and majesty.
  knf-knf: Wal mënţ wi wi bakwinuŋ Abuk Ñiinţ awuj na mnhina na mndëm mnweek ţi kanfëluŋ.
  san-KHM: តទា បរាក្រមេណា មហាតេជសា ច មេឃារូឍំ មនុឞ្យបុត្រម៑ អាយាន្តំ ទ្រក្ឞ្យន្តិ។
  arn-NT: Feymew pengeay tati Wentrukünuwpalu küpalelu kiñe tromü mew ka fütra pepiluwün
    mew ka fütra pelon mew.
  zas-NT: Abiꞌ guguiaa reeman Bén guxhaal Dios, rdiinman bachaꞌ zëëdaman loj za̱j
    con xguialrniabeeman.
  ken-NT: Nɛ chɔŋ Mmǔ anɛ áfú ntá Mandɛm ambesi, ande twɔ́ amɛm nɛbháŋ, nɛ bɛyǎ
    bɛtaŋ nɛ kɛnókó.
