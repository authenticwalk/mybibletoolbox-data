verse: LUK.021.018
translations:
  kpx-kpx: Abuna laemo kateale vaito la bae uoholilivebene. Isito Dilavana bae la
    kinae vomo la vava bahata ke malege lana kemo ue dua vageve.
  okv-H: rate no siro hu vahai amina mane irae aisuja te
  tbo-tbo: Tamogi apega u ununumi apala emosi ina lugowadeya.
  mal-C: എന്നാൽ, നിങ്ങളുടെ ഒരു തലമുടിപോലും നശിച്ചുപോകുകയില്ല.
  grc-SR: Καὶ θρὶξ ἐκ τῆς κεφαλῆς ὑμῶν οὐ μὴ ἀπόληται.
  bgc-bgc: पर थारे सिर का एक बाळ भी बाँका कोनी होवैगा।
  khz-khz: Na repami guira nivana taa vagi ati pene lekwalekwa.
  deu-TKW: Und kein Haar von eurem Kopfe soll verloren gehen.
  zsr-NT: san cutu nit nitú guitsaꞌ icjliꞌ.
  lin-lin: kasi suki ata moko te ya mito na bino ekobunga.
  hns-NT: Tabbo koi tor koetjh na kar paaiga.
  noa-E: Mamʉ mʉg jẽb gaai õrau mag pãar oomapha awiajã mua pãar thʉa wai chitajugui
    ajim anʉm. Amau mag pãar oomapha ajup mamʉ, pãar pörbʉ̈dam chan ãbjã Ẽwandamau
    chig apibajugui ajim anaabá.
  eng-EMTV: But not a hair of your head shall by any means perish.
  mib-NT: Te ni ɨɨn ixi xíní rō jijnáhan ró ma náā, chi coto ya rohó.
  lif-NT2: हे़क्‍केसाङ् खिनिॽ थे़गेःक्‍इधिक्‍काङ् मक्‍मे़धाने़न्‍लो॥
  xnj-xnj: Nambu, hati luyunju lumonga wa mumitu yinu lwiyaga lepi.
  mmx-mmx: Ketla ne Moroa naba lok tatao avukat nimi.
  cbr-NT: Usa 'aínbi camina 'ën bërúancë 'aish asábi 'iti 'ain, 'ëx cuëëncëbëma ca
    mitsun bu achúshirabi nëtë́tima 'icën.
  tee-NT: Para mas va tuchi catapasaya' akts'iya talhist'ac'an ju Dios chai jantu
    catits'ank'a ju mi'atsucunti'an jonk'alhita.
  eng-LSV: and a hair out of your head will not perish;
  cak-NT: Pero man tixi'j-iwi', roma ri Dios can jixruchajij, y chech raja' man jun
    rusmal-iwi' ri xe quiri' xtitzak.
  pah-NT: —A'ero po ti Tupana'ga pe pokogi pe moka'nhymbavukare'yma g̃a pe nehẽ. Pe'ava
    vehevi po ti Tupana'ga hepiakatui nehẽ.
  sja-NT: Mamĩda parã puda k'ãu apida atuada-e, mɨa parã ak'ɨ bapariit'ee perã.
  xed-xed: Ama dər turtuk haɗ ya dzaʼa dəɗavaghuta ma swida ghəŋa ghuni wa.
  mks-NT: Joo ni in ña̱ha a̱ ndóho ndó a̱nda̱ ni in ijí ji̱ni̱ ndó a̱ ndíhi sa̱ha̱.
  gfk-S: Iesene pata. Pa di nale tale ura detdet mon tike pana hi mu. Pa di nale tale
    be di na hangungut mu ta dahine.
  bmu-bmu: “Mewö malmemö, nöŋön köyan köl eŋgibi nöröpŋinaŋgö jupŋi kunŋan qahö sohoma.
  dgz-dgz: Go gop ya anune, iwa wan dim dim ontotu baware mame da ya one araeta.
  eng-GNV: Yet there shall not one heare of your heads perish.
  zaa-NT: Pero nìdi ttu ittsa' iqquia le labí il·latsu' canchu labí ná voluntad qui'
    Tata Dios.
  eng-WEBSTER: But there shall not a hair of your head perish.
  guh-guh: Itsiata baitsi jane pepo panejamatabëcuenelivaisi bajarapamonae apo itsacueniabi
    tsane.
  bon-bon: Yepä, teepi äblicäco weeme ireclota papa acata Acejiyame liba singi lica
    weeme budre tääpume. Teeme kokre epu baborage gyene egä tabe ibibi cuta iyeta
    weeme edingäli cängena ire atwime.
  nhw-BL: Pero amo tleno huelise anmechchihuilise, niyon amo anquipolose niyon se
    amotzoncal.
  mgw-mgw: Lakini, ata lunywili lumo lwa mitwe yinu lwaobali.
  swh-ONEN: Lakini hapatakuwa na unywele mmoja wa kichwa chenu utakaoangamia.
  wbi-wbi: neke nakwelule nambe ulunyele lumo lwa matu ghinu luno lulisova.
  bba-bba: Adɑmɑ bɑɑ bɛɛn wirun serɑ kun borimɔ.
  eng-KJVCPB: But there shall not a hair of your head perish.
  kgk-NT: Upéixa ramo jepe ne mbaraete katu. Xe ororesende jevy va'erã. Peteĩ jepe
    nde ávy nokanhýi va'erã.
  waj-waj: Sa yaata utuatee. Fai iya hama yopeema eeyaara ngii ruputuaaravaivee.
  ekk-PKP: Aga teie peast ei lähe kaotsi ainsatki juuksekarva.
  mpx-mpx: Yaa nige tuwamiu etega ni bwebwe, he nige kokowamiu pupunona etega ni yayaomal.
  wbp-wbp: Kala nyurrurla, kulalu wajampa-jarriya kujakuju!
  luo-luo: To kata mana yie wiu achiel onge manolal.
  nhe-NT: Pero ax tleno huelis inmechchihuilise, niyon ax inquipolose niyon se imotzoncal.
  aii-aii: ”ܐܝܼܢܵܐ ܐܘܼܦ ܚܕܵܐ ܡܸܙܬܵ‌ܐ ܡ̣ܢ ܪܹܝܫܵܘܟ݂ܘܿܢ ܠܹܐ ܛܵܠܩܵܐ.
  esk-NT: Aglaan atausiqunniiñ nuyaŋa niaquqpich tammakkauyumiñaitchuq.
  msb-msb: pero wara ni usad san iyo buhok sa ulo an mawawara.
  cpa-NT: Cónh¹jøng² ha¹chi² hi² lé² quiah¹² jin³ cøng² hmëh¹² jŋiu² ti³dsøa¹³ dseih¹²
    hniah¹².
  dso-dso: ମାତର୍‌ ତମର୍‌ ମୁଣ୍ଡର୍‌ ଚେଣ୍ଡି ମିସା ଗଟେକ୍‌ ନ ନସେ ।
  meu-meu: To kwaramui huidia tamona basine dika.
  yva-NT: Weramu Amisye po wasaeranande aje, weti indati wasakarivuinye wato inta
    aumandije ramu.
  dgc-dgc: Pero éng pagtiisan moy san, éy umabut kam ta buhay a éwan tu katapusan.
    Ey éwan kam mebut a talaga.”
  zpm-NT: Nli stiche zho xquieḻmban to lo guidzliu rii, per, ¡ni tib guits guic to,
    grieelod zho gnitlo zho!
  hix-NT: Tkurunhosom me mak manatxhe hampànà, ohpotx komo osomtatkahra rma tehxe
    ro mak ha, kekon hatà.
  sim-sim: Hako masikukwa jihi lar mbeek kavak nakwa ambu ri. Avui Wasilaka angop
    or heyetakonda lir.
  npi-ULB: तर तिमीहरूको शिरको एउटै कपाल पनि नष्‍ट हुनेछैन ।
  cgc-cgc: Piro, dili kaw madlek tak Dyos mismo mag-amblig ki kyo na maskin isya na
    naet ta inyo na buok dili marwad.
  tim-tim: Siâ me siâ hain akyeŋgimbiâ nâŋe tânyeŋgure kautyeŋe dumutŋe siâ bo gulip
    akbiap.
  yor-yor: Ṣùgbọ́n irun orí yín kan kì yóò ṣègbé.
  wos-wos: Hélék yata guniré haraki hurundat, guna anéngambambu tékwa némbé nak hiyae
    yamba fakukéndé.
  emp-NTPO: Baribʌrʌ bãrã jaurera mʌ̃a ewariza bio waga erob̶aya.
  eng-F35: (Not even one hair of your head will be wasted
  ind-ind: Tetapi jangan takut. Biarpun mereka bisa membunuh tubuhmu, sebenarnya mereka
    tidak dapat berbuat apa-apa kepada kalian. Bahkan sehelai rambutmu pun tidak akan
    ada yang hilang!
  pes-OPCB: اما مویی از سر شما گُم نخواهد شد!
  mpt-mpt: ib afen smiko mo watwat dabenomabibbabe.
  ssx-ssx: Kutu pulu pelemepate ika꞉ amboke itiki homeke kone na alupilieke.
  mkl-mkl: Ammɑ bɑɑ ntoi iri ɑkɑ̃ nŋɛ kɑɑ dɑ ku nyɔ.
  gaq-gaq: ମାତର୍‌ ସତେଆ ଅଃକେନ୍ ବିତ୍ରେବାନ୍ ଜା ବାନ୍ ଡିଗ୍ ଆପେକେ ମୁଇଙ୍ଗ୍ ଡିଙ୍ଗ୍ ବାଆଃନେ
    ଉଗ୍‌ବ ନଷ୍ଟ ଆଡିଙ୍ଗ୍ ଣ୍ଡୁ ।
  gof-RNT: Shin hari attoshin, hintte binaanappe issoykka dhayenna.
  unx-unx: ମେନ୍‌ଦ ଆପେୟାଃ ବହଃଏତେ ମିଆଁଦ୍‌ ଉବ୍‌ହ କା ଜିୟନଃଆ ।
  gah-gah: likigika makó gopa aminogo ive. Avasavagi hanuva minanogo ive.
  lcm-lcm: Sikei ka kovek ta mangsikei a ung i patumi ka mun.
  aer-aer: Kenhe arrantherre akenhe akwenpele anerlte-anaye! Ngkartele arrenhantherrenhe
    arntarnte-aretyenhe. Arrantherre-arle Ikwerenge akwete-ante-arle anerlte-anetyenhe.
  qvc-NT: 'Piru kayta yach''ayllapa: Dyuspaqqam aqchaykikunaqa mana ni suqsitu rinchu
    chingaq.'
  tgl-ULB: Ngunit hindi mawawala kahit isang buhok sa inyong ulo.
  cbs-NT: Matu jaska wabiaibun Dios matu jakimamajaida ixanikiki. Matu jaska waibuwen
    nuiyamaxanwen.
  xtm-NTPP: Kovaa ni a in ixi xini ni a jin skenaa ni.
  nnq-nnq: Nambu, ati lunywili lumwe lwa umutwe jinu luobaje.
  bao-NT: Biiropʉa, mʉja dʉpʉga maquẽ poa jĩcã daa ʉnora yaicoa biitirucu.
  san-ORI: କିନ୍ତୁ ଯୁଷ୍ମାକଂ ଶିରଃକେଶୈକୋପି ନ ୱିନଂକ୍ଷ୍ୟତି,
  rmn-rmn: ай били екх бал на кан пэрэл тумарэ шэрэстар.
  huv-NT: Naleaing ngome apndrom ombas masey nots miondeats imalan, cos teamajiür
    icon Teat Dios.
  otn-NT: Pɛ ni̱ xi̱nga̱ n'na ni̱ xta̱hʉ di̱ m'mɛdi.
  nop-nop: iŋgoŋ nu habudokowe kihik hapmuŋ kubugoŋ-kabe nemu filaak.
  obo-NT: Piru ahad ungketen kos kodposuppit koniyu, waa en od poko‑ahaw koniyu pomon
    diyot bollad to Monama.
  kca-kca: туп и ŏхсŏхийэ хŏԓна ŏхԓән эԓты ӑт ушәԓ, -
  cak-ENT: Pero man c'a tixbij-ivi', roma ri Dios nyixruchajij-nyixruvaraj, y chuvüch
    rija' man jun vit rusmal ivi' ri ntzak can choj quiri'.
  lif-NT: ᤜᤧᤰᤁᤣᤛᤠᤱ ᤂᤡᤏᤡ᤹ ᤌᤧᤃᤣ᤺ᤰᤀᤡᤎᤡᤰᤁᤠᤱ ᤔᤰᤔᤧᤎᤠᤏᤧᤴᤗᤥ॥
  mie-NT: Sochi ni iin ixi xínī nū mā náā, chi coto yā ndá nú.
  san-TIB: ཀིནྟུ ཡུཥྨཱཀཾ ཤིརཿཀེཤཻཀོཔི ན ཝིནཾཀྵྱཏི,
  qve-NT: Ichaqa Diospa ñawpaqninpiqa manan ni huk chukchallaykichispas chinkanqachu.
  pao-NT: '@see-verse:LUK.021.017'
  cbu-NT: Siyaa kiyung yachakitaatssin, siyaa musá pachachazinllinaja, ndambaree.
  usa-usa: keráwáqtí tiqnótáugoma mórama íma múkiniye. íma tíkamma puínoe.
  soy-soy: Amɑ́ ḿpɑ́ nɔ́nnɛ́nyúpi nsɛ ńn pɔlunɛ.
  hui-hui: Anigo tínaga haguaneni mandari kamigo homane mbiraoreorebi tongolo wa naholebira.
  amf-amf: Ko dahaannaar yesa meten sitinsa kala hattear kayehe.
  quc-NNT: Man käsach tä k'u na u wäch jun chiwe.
  dob-dob: Ta esi geyaꞌabo ꞌebweu toꞌesimi sigiegie toꞌumaliye,
  wrs-wrs: Heva os yemba si vitivhoavavmoa, maim ora, ta kurini lohv, mongova tamba
    velavhoavavmoa yenamba.
  mca-mca: Qa hamƚe hami'iikii pa'qu' ewii'ƚe' ne' ewkujitsi'ƚ.
  kiw-kiw: Irai riꞌo epuui-da, muho gaaꞌu ata araatoai aꞌai bia.
  tzo-TZC: Pero ti voꞌoxuque mi jaꞌuc jbej stsatsal ajolic ti ta xchꞌaye.
  mya-mya: သို့​ရာ​တွင်​သင်​တို့​ဦး​ခေါင်း​က​ဆံ​ပင်​တစ်​ပင် မျှ​ပျက်​စီး​ရ​လိမ့်​မည်​မ​ဟုတ်။-
  gng-NT: Ama niʼni uba mɔnɔn ya yul ŋa ń gàare.
  cbi-NTPO: Naa tsaañu bain, ñulla naa ma achuwa juuñuba piren dejutyuve.
  ikk-NT: Kanị o nwọnni akpụ ntutu ohu rị ụnụ isi hụn jẹnkọ d'a la iwi.
  leu-leu: Taasaxa mi taa waan faroxo; piau ta fui la putumi i taa malit.
  maz-NT: Pero dya ra sö pje ra tsja'c'üji, 'ma dya ra ne Mizhocjimi, ni ri ngue 'naja
    in ñixteji ra ndö'tc'üji.
  bod-N: འོན་ཀྱང་ཁྱོད་རྣམས་ཀྱི་སྐྲའི་ཉག་མ་གཅིག་ཀྱང་འཇིག་པར་མི་འགྱུར།
  tca-NT: —Natürü woo ṯacü pexü̃ üpetügu rü Tupanamẽ́xẽwa tá pengẽxmagü, rü nüma
    tá pexü̃ ínapoxü̃ rü bai i wüxi i peyae tá inayarütaxu.
  zpl-NT: Pero niꞌ tucu ichia equiehua la nitihua equie bee nucuaꞌ.
  mbc-NT: Mîrîrî ye'nen innape ukupî pî' ako'mantî tîrumakai pra. Mîrîrî warantî ikupîya'nîkonya
    ya, awe'pîika'tîkon tamî'nawîrî, tiwin kin aama'takon pepîn —‍ta'pî Jesusya.
  ndg-ndg: Lakini ntopo hata unywi kwaa umo wa mitwe yinu waupala oba.
  wsk-wsk: Bare ninga nisipiling mone bo ta me yumurokko, mena.
  toj-NT: Pero anima, porque q'uelahuilex ja stzotzil ja hua olomexi, cuenta ni aya,
    ¡jauc to ma hualtzilexi!
  tbc-tbc: Ak gug gurmam roun ta kisaek ideg yau san tia ya.
  sna-sna: Asi hapana bvudzi romusoro wenyu richaparara.
  smk-NT: Wanin man, pagawan nakamo li' nin Dios ta pigaw nin mataman ni sayay sabot
    nan ulo moyo ket kai gapo nin maurot.
  grc-TCGNT: Καὶ θρὶξ ἐκ τῆς κεφαλῆς ὑμῶν οὐ μὴ ἀπόληται.
  gof-WFTW: Shin hari attoshin, hintte binaanappe issoykka dhayenna.
  spa-BLM: Y no perecerá ni un pelo de vuestra cabeza.
  kyz-NT: A'ere nipo je nopoiri futari pẽ nui. Tejejukau esage etee pẽ nee.
  dao-dao: “Cunsepi, nami lusam matca pi am khyük khai ni.
  cya-cya: Una ñi sca quichan' que um lo' a ntsu'hui cha' quinan' na.
  nii-nii: Gos epi ei piinerim kin, enim nge peng enjin ei, endi am punermba mon.
    Gos wumb pei noman tuk piinim ku.
  ign-NT: Tayana­pa­nesera nacapa­ca­hepuca, nímaha­héi­ne­pasera núti. Vahi émitie­que­némahi.
    Étaripa eta echuti­macana, tájinavare témitie­que­némahi.
  dik-NT: Ku wek aabï kony na cɔk a nhiëm töŋ nhom ka cïï bï määr.
  cac-cac: Palta man̈ ol ex satel-laj, man̈ val junoc xil e jolom ol satb'atoc.
  tzj-E: Per jara' nexte c'o ta jun resmal ewá' xttzak ta chwech Dios.
  san-BUR: ကိန္တု ယုၐ္မာကံ ၑိရးကေၑဲကောပိ န ဝိနံက္ၐျတိ,
  yaa-NT: Akka mato noikaspafiaifono Epa Niospa mato kexesharai mato retefiaifonokai
    mãto fero mẽsho fenonakama.
  cab-NT: Lídaanme sun líra, latoúnigirubadün Búngiu le gumúti,
  clu-clu: Piro indi kamo gid maiwan,
  swh-ULB: Lakini hakuna hata unywele mmoja wa vichwa vyenu utakaopotea.
  tpt-NT: Pero jantu kamaꞌatsꞌanꞌayapitik metsukuntikꞌan mas va maqataun miꞌajikꞌan.
  aai-aai: Baise ukwarimaim arib ta boro men nakasiyomih.
  sny-sny: Lowe fene ne ai marepi toteyei su, lowe fene aine tera'eyei ne toteyei.
    Ahowa, lowe fene aine tera'erowata.
  myy-myy: Queno mʉare tirʉ̃nʉgʉ̃ yigʉja yʉ. Ito bajiri cora joara godabeto yiroja
    mʉare.
  trc-NT: Tza̱j ne̱ daj chiha̱a̱ míj se̱ caꞌanj niꞌya̱ a̱ doj yuvé raa̱ soj maꞌ.
  cut-NT: Ate nde a̱ma yudo tin nchuhn ne, hua conda.
  bel-bel: але і волас з галавы вашай не прападзе.
  zlm-KSZI: Tetapi sehelai rambutmu pun tidak akan hilang.
  gdr-gdr: Ajɨ wɨn makwa ngai ɨta yɨpa mopngɨi edamkisya dem waina moptekɨp ke.
  vmy-NT: Tunga nijnguú ntsja ku cha̱ja.
  cmn-FEB: 但你们却可以毫发无伤。
  gmv-RNT: Gido attin inte hu7e binanatappe issinaka dhayukku.
  ncl-NT: Ma yoje, mas que anpanus in lacocoltilisli, Dios amo quiman quinmacahuiltis
    pa anmitzquixtisi capa yihual unca, no, amo jan se anmotzondi.
  sua-sua: Vanang enangthe mgua matnge vgum mar he kor mnam muk mang dok ge, va mguera
    kol a ktalhok to kam plong vle ko kim E Nut ngnik ngnik koknaik. Va si nop ke
    vur ngairis tang hak kuon malpgem muk tkais kam loloong kat e.”
  klt-klt: enendu yáin sáni rommá káman dá ma yakyawindák.
  are-are: Rrangkarra pula itja thakerritjika, Altjirrala rrangkarranha ntarntaramanga
    warta.
  gai-gai: Aintik nena paŋaindta lakoarta kirit ianna mba mac iŋgorocitndai.
  qvm-NT: Tsaynog captinpis ama laquicäriytsu. Ima pasashuptiquipis Tayta Diosnintsi
    yanapashunquipagmi.
  chz-NTPS: Pero niꜙ ko̱o̱ˉ jñuˉ llehˊ hnähꜘ saꜙ dsaˉhɨɨꜗ.
  kmu-kmu: AniꞋa hulama-tegahayanagi kanaleꞋya hutama maigahae. Tamayolegefafina nagola
    haviya ohugahigi tokiyaꞋage hutama hetitama maisayafe agola maige maige hisaya
    tamahaimula aligahae.”
  ood-NT: Mt wabshaba s‑ap am wo gahi wuwha mamtp has wo i em‑juh
  lbm-lbm: पर तुम्हरो मुंड को एक बाल भी नहीं निकाल सकेंन।
  ncj-NT: Huan ahmo polihuis niyan se de namehhuan.
  yuj-yuj: Táte yiráp me korokamp me pwae ankwap ankárankamp kwaporok moyak mono.
  kto-kto: Pa eba karuk ba ma kavurup na bugabip mi leba saikmeng.
  gmv-NT: ጊዶ ኣቲን ኢንቴ ሁዔ ቢናናታፔ ኢሲናካ ꬋዩኩ።
