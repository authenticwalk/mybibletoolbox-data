  cmn-FEB: 他们将被刀屠杀，俘虏到各国并被投入监狱，耶路撒冷必被异教徒践踏，直到异教徒占领的时间结束。
  gmv-RNT: Bagga asay mashshan hayqqana; ba dereppe hara dere di7ettana; Yerusalameykka
