    ntautiqaatiqama kyevarave. Mwihua Ierusaremini variqi vivaro Kotiva qiove timwa
    taari entava taiqa virata vivarave.
  yrb-yrb: Neno ka derawere ufitate uwara faiyawere dera kaiyama umane tufitaro uifitaro
    uwara faiyawere budari ufitate mui orofa atata aboro aboro woure anibitaita wei.
    I aika uwarama Jerusaremu su ma jugari ufitate amune adire anebe anebe emanu kowa
    ido me sibiro ekodifitaita wei.
  maa-NT: Tjín xi̱ta̱ xi ki̱cha̱ machìti̱n ki̱yá‑ne; ti̱koa̱á tjín xi kj'ei̱í nangui
    kji̱ko̱ preso jñà xi̱ta̱ kjo̱jchán. Jñà xi mìtsà xi̱ta̱ judío, 'ñó ch'o si̱ìko̱
    nga skoe̱toòn jñà xi̱ta̱ na̱xa̱ndá Jerusalén; jñà ko̱tìxoma skanda k'e̱ nga ki̱tasòn
