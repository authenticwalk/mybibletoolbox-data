    gine ɗo ginin̰co nam wiktinco yaa bire.
  mlp-mlp: Sa mataw en Juda a haiqta nagan boleq Juda on mataw nenaq bab emeq in Juda
    kabemmo baqirib tiginol em daqay ham. Ginol emad asor in giwazeq giqad in gigo
    ogib ta leheq giqemid tuqos daqay ham. Mataw en Juda a haiqta nagan bo Jerusalem
    meqin tonad luwsa le God kam nagta na tihiqiyid teq in muleqeq in gigo uliqab
    ta leh daqay ham.
  ape-C: Enesh ta shutupokesh bainatog aria enesh ta shuweshikesh shunak um ihigosmorim
    nahobigos. Aria eshudok arpesh douk madae Juda iri uwe ta shishishobur shupe debeishi
    um abrudok wabur Jerusalem. Eshesh ta shupe um arigaha esheshib nyutob Iruhin
    nagraehab-umesh um shupe debeishi bunak butuh.”
  bgs-bgs: Duwán tigbasán asta matayan. Duwán ámmáttán asta piddán tun ta langun banuwa.
    Dadattan tô lunsud ka Jerusalem katô mga manubù na ánnà Judio sippang ka mapángnga
    tô pagpangulu dan.”
  faa-faa: Arirakano yunu aporo metakiramo Yu aporo hinamoane ferepemo karekea rukutaehokosapo.
    Arirakano pekea Yu aporo hinamo metakira waseremokoa hauaka kekepoa karikia pukusapo.
    Arirakano Yu aporohoanafonosamo Yarusarame sitiane rakaritaeraka i mokome koraka
    risikiakosapo. Koraka risina hisiraka keseke metakariakosa maiya ane paurakano
    Yu aporohoanafonosamo Yarusarame sitiane metakarikia poparipukusapo.” Aíyaka Yasumo
    somesapo.
  kik-kik: Nĩmakooragwo na rũhiũ rwa njora, o na matahwo matwarwo mabũrũri mothe ma
    thĩ. Itũũra rĩa Jerusalemu nĩrĩkarangĩrĩrio nĩ andũ-a-Ndũrĩrĩ o nginya mahinda
    ma andũ-a-Ndũrĩrĩ mahingio.
  cap-NT: Z̈oñinacaqui quirquiz ticziz̈ cjequic̈ha. Yekjap z̈oñinacacazti tanz̈cu
    chjichtaz̈ cjequic̈ha yekja nacionquin. Niz̈aza yekja wajtchiz z̈oñinacaqui tii
    wajtchiz z̈oñinaca mantaquic̈ha, nii yekjanacz̈ timpu tucuzinz̈cama, niz̈aza Yooz
    munañpa timpucama.
  ksr-ksr: “Kondeŋmondeeŋ iikanoŋ ejemba tosaaŋa ii manjawaa soo somatanoŋ uŋugi komuwuya.
    Tosaaŋa kasa gbadooŋ oŋoma uŋuaŋgi kantri kuuya yoŋoo batugianoŋ keubuya. Keugi
    waba kantri yoŋonoŋ kouma Jerusalem riimemeaaŋ laligowuya. Kaeŋ laligogi Anutunoŋ
    kambaŋgia tooŋ qero raji, iikanoŋ kaŋ kuuro mesaowuya.” Kiaŋ.
  eng-TNT: And they shall fall on the edge of the swearde and shalbe leed captive
    into all nacions. And Ierusalem shalbe trooden vnder fote of the gentyls vntyll
    the tyme of the gentyls be fulfilled.
  sbs-sbs: Mubawe kabu kali bwe sumo, kaba hapwe batwalwe kubantu bonse, imi jelusalema
    ka lyatolwe kube kanda mane ba maninine.
  sue-sue: Nukare awa goroba ema meni nukare puro kasiwa meni dara bebetenamunora.
    Ota noko goroba ema meni ziro beniro puro ema dubu sero amira nana bayara sou
    bua nusokare wamunora. Ota nata Yerusalem awa ema Yudako meni puro patiro usi-besi
    inoise nuara be nusokare pesunai amire duamunora.
  fra-NCL: Ils tomberont sous le tranchant du glaive ; ils seront emmenés captifs
    parmi toutes les nations, et Jérusalem sera foulée aux pieds par les Gentils,
    jusqu’à ce que les temps des Gentils soient accomplis.
  bhg-bhg: Gitopo embobomi Judah embo jiwaebé awa dudunoda daro bebetegara. Edo awamanemi
    Judah embo nenei jiwaebé bundedo yai berarida kundo mambara. Butuda gisijijiegari,
    Judah embo ae, ami Jerusalem nasi embomai nenei bundedo nasida ainda gisijijieiaro
    memesi bougabé budo ara. Ango edo awamanemi Judah embomai gisijijieite isiaro,
    iji awa God mi Judah embo aeda yai gisijiorote pipisisina bureite beao aina.”
  snn-NT: Ai yo'ojën ba'ijënna, je'o bacuabi ti'anni, te'ecuani guerra hua hua'tiñabi
