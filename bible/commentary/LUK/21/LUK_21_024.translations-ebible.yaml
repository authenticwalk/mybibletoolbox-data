  xon-xon: Bi ga di kijaak aajum ku bibaa, ki ga chuu bibaa mu tinaagbiir ki di buen
    ŋinibol mɔmɔk aakaasisik ni. Le binib bi kaa ye Juu yaab na ga bii Jerusalem ki
    ti saa baayoonn aah ga doo pu na.”
  tzo-ZNT: Oy jlom chamileic ta espada. Oy jlom chachuqueic, chaꞌiqꞌueic echꞌel ta
