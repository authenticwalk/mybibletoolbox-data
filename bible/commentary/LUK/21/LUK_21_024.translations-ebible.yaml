verse: LUK.021.024
translations:
  kpx-kpx: Vatehani baluga keu koseanu. Tuvalie ataeabuna loholiege benisita ata degomole
    haveime degomole malevei hanavege abuna vata degomoleve tai ata kebiamo lovilahai.
    Isege Diue ata holioholiale keabuna loholiege Dielusalema mai avuemo ui. Iliege
    vani mole kebia vani kena uoholige Diue ataeabuna tota hoidevei o ko mai.”
  okv-H: Enana avo asivo na kakajekaro pehihiroro embo nei andito humbuto enda tapa
    ta pambasora. Eto enda nei na Jerusalem torue God na enda nei ta degi iji ikari
    avo irae ururou toasora.
  tbo-tbo: Ma tu wigawiya lawa gehouhi apo kwasikwasi daodaonei hina talatala unihi
    ma gehouhi apo hina panipanihi po hina niyehi tupo atapuna ugolihi. Ma tu meuputa
    lawahi apo Yelusalem hina yomtutuibabeya a sigana hai houga ina kokoe.’
  mal-C: അവരിൽ അനേകരെ വാളിനിരയാക്കുകയും മറ്റുള്ളവരെ സകലരാഷ്ട്രങ്ങളിലേക്കും ബന്ദികളാക്കി
    കൊണ്ടുപോകുകയും ചെയ്യും. യെഹൂദേതരർക്ക് അനുവദിക്കപ്പെട്ടിരിക്കുന്ന കാലം പൂർത്തിയാകുംവരെ
    അവർ ജെറുശലേമിനെ ചവിട്ടിയരയ്ക്കും.
  grc-SR: Καὶ πεσοῦνται στόματι μαχαίρας, καὶ αἰχμαλωτισθήσονται εἰς ⸉πάντα τὰ ἔθνη·⸊
    καὶ Ἱερουσαλὴμ ἔσται πατουμένη ὑπὸ ἐθνῶν, ἄχρι ⸆ πληρωθῶσιν ⸆2 καιροὶ ἐθνῶν.
  bgc-bgc: वे तलवार की कौर हो जावैंगे, अर सारे देश कै माणसां म्ह कैदी होकै पोहुचाये
    जावैंगे, अर जिब ताहीं गैर यहूदी का बखत पूरा कोनी होवै, जद ताहीं यरुशलेम गेरजात्तां
    तै रोंद्या जावैगा।
  khz-khz: Talima reketa vetali kativara na pia vagi-kwaregara, reketa pia gapi-magulira,
    tanopara mapararai pia lakagira, piave vega-tipurara; e ati Iuda talimara na Ierusalema
    pia pana-talia, pene ago geria toma peneve gugulu.”
  deu-TKW: Und sie werden durch die Schneide des Schwertes fallen, und werden gefangen
    geführt werden unter alle Völker, und Jerusalem wird zertreten werden von Heiden,
    bis daß die Zeiten der Heiden erfüllt sind.
  zsr-NT: Latiëꞌ zianëꞌ lu gdil‑l naꞌ, atiꞌ laꞌchë́ꞌë yelaꞌquëꞌ nadzunquëꞌ ga laꞌdxinëꞌ
    gdutë yödzlyú, atiꞌ yödz Jerusalén ni, lulíj lulibëꞌ lei bönniꞌ ziꞌtuꞌ naꞌ, catiꞌ
    gzaꞌar dza quequëꞌ.
  lin-lin: Bakoboma bango na mopanga mpe bakomema bango na bowumbu kati na bikolo
    nyonso ya bapaya ; mpe bapagano bakonyata Yelusalemi kino tango ya bapagano ekosila
    koleka.
  hns-NT: Oe dien dher manai talwaar se maar dhaaral djaaiga. Bhie doesar log pakaraaike
    aur har ek rakam des me ledjaawal djaaiga. Aur doesar des ke manai log Jeroesaalem
    me kara hoekoem se raadj tjalaaiga djab talak ohoesabke sadja na mieliega.”
  noa-E: Ãaur khʉʉn juurhi ee warm khʉʉn garmua juau khëchmaju; maagwai tagam khʉʉn
    mag juurhi ee chi ganbarm khʉʉnau pʉrkhanaa amach dʉ̈i amach durr phë arrmajugui
    ajim anʉm, durrpierr. Mag deeum durram khʉʉnau Jerusalenpien dʉ̈i mag nʉm, ich
    Ẽwandamau jaautarr thumaa abam aig chan Jerusalén phöbörön warm khʉʉnauta ich
    mag pör öbeerpiba wai nʉisijugui ajim anʉm.
  eng-EMTV: And they will fall by the edge of the sword, and be led away captive into
    all nations. And Jerusalem will be trampled by Gentiles until the times of the
    Gentiles are fulfilled.
  mib-NT: Te sava i cuu nuū guerra, te sava i quingoo preso nde tācá ɨnga nación.
    Te ñayuu tāca gá nación ndacu nīhin i jniñu nuū ñáyuu ñuu Jerusalén, nde jīnu
    tiempo jeē jéhe Yaā Dios jnūhun ndacu i jniñu.
  lif-NT2: खे़ङ्‌हाॽ ताभेःल्‍ले़ मे़जे़प्‍तु मे़से़रुसिॽ हे़क्‍क्‍याङ् यरिक् लाजेॽओ
    पुङ्‌लाधाबा मे़बोःङ्‌ङाङ् मे़बेःक्‍लो॥ थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽरे़ खुनिॽ ये़म्
    मे़ङ्‌गे़त्ते थारिक् खे़ङ्‌हाॽरे़ यरुसले़म्‍मिन् मे़दोॽरु मे़सॽरुॽरो॥
  xnj-xnj: Vangi vikomiwa kwa upanga, vangi vitoliwa na kupechenganwa mumilima yoha,
    muji wa Yelusalemu yati wilongoswa na vandu vangali Vayawudi, mbaka mwishu wa
    ulongosi wavi.”
  mmx-mmx: Luvuttadi esep dinaba sev amet tentaba mi lemparise sepsep, la dinaba lam
    kaka tentaba ngan luvuttadi xokoxo uto at lengkot petpes. La limixin kopmen di
    me Judaia dinaba lok kapmek na lemenemen Jerusalem se ap mo levenaleng ne Moroa
    naba riki xepe di.”
  cbr-NT: Uni raíri ca unin abë 'acananquin 'anuxun 'aia, raírinëx ca bëtsi bëtsi
    menu buáncë 'iti 'icën. Usaquin 'aquin ca judíosma unicaman Jerusalén 'atimonan
    anu 'ixun aín cuëëncësa oquin 'ati 'icën, atúan usoquin 'ati nëtëa sënë́ncëbëtan.
  tee-NT: Pus ju ali'in camaknicana' lacalhilucut. Chai ju ali'in tach'inin canavicana'
    chai calhi'ancanach vanta lhi'anchach ju alin ju lak'achak'anixni. Chai ju jantu
    israelitanin tajunita yu'unch ju catatsucuya' ju lak'achak'an Jerusalén tus acsni
    cata'aktsayach ju avilhchan ju alhcanicanta ju yu'unch.
  eng-LSV: and they will fall by the mouth of the sword, and will be led captive to
    all the nations, and Jerusalem will be trodden down by nations, until the times
    of nations be fulfilled.
  cak-NT: Can q'uiy winak xquiecom pa quik'a' ri soldados. Y ri ch'aka chic winak
    xquiec'uax pa ch'aka chic naciones coma ri soldados. Y ri tenemit Jerusalem xtixak'
    can coma winak ri xa man je israelitas ta. Pero man chi ta jumul quiri' xtiqui'en,
    roma ri k'ij ri yo'n chique xa xtik'ax.
  pah-NT: Judeus'g̃arũive'g̃a pe ti Tupana'ga g̃a jukaukari nehẽ. Itakyhea'javuhuva'ea
    pyvõ po ti judeus'g̃arũive'g̃a jara'g̃a jukai nehẽ. G̃a po ti opyhy jara'g̃a nderogwovo
    ogwyri pe nhaporemo nehẽ no. Nahanahã po ti g̃a g̃a mbokwaki'opavi Jerusalém hugwi
    nehẽ. A'ero Jerusalém g̃a imondurupavi nehẽ. Nahanahã po ti Tupana'ga Jerusalém
    rerekote'vate'varuhuukari judeus'g̃arũive'g̃a pe nehẽ. Emo po ti aerẽ ga ndogwerekoa'javukari
    g̃a pe g̃a mombiguka nehẽ, ei Jesus'ga.
  sja-NT: Ũk'uru piudait'ee espadapa; awaraarã ateedait'ee awaraa eujãdee esclavoorãk'a
    p'aneedamerã. Maapai Tachi Ak'õrede ijãadak'aa beerãpa Jerusalén p'uuru iru p'anadait'ee
    ãchi jua ek'ari, Tachi Ak'õrepa ewari awara bɨda parumaa ãra k'achia ooit'ee.
  xed-xed: Dzaʼa pslapsla lu ta həŋ nda kafay nda za, dzaʼa hlaghahla lu ta həŋ da
    ga vuʼa mataba mndəra sana mnduha. Dzaʼa tasiŋtasa gwal kul snaŋtá Lazglafta ta
    luwa Ursalima, ha ka kɗaghuta fitika gay taŋ ta mgham.»
  mks-NT: Java ña̱yivi quivi na caja soldado ta java na ca̱to̱ ná já cañehe na na̱
    cu̱hu̱n na̱ ndijáá chí ñuu tóho̱ canduu na jáchi̱ ndihi sa̱há ñuu Jerusalén yóho.
    Ta já quixi na̱ ñuu tóho̱ ta casáhá na̱ cahnda na chuun nu̱ú ñuu Jerusalén yóho
    ja̱nda̱ quia̱hva ná xi̱nu̱ co̱o qui̱ví cacu ini Ndióxi̱ ña̱ ná quee na̱ tóho̱
    cán cu̱hu̱n na̱.
  gfk-S: Ma da gaso bing di ma da hiis kawase di, da lamus di ta ira mes na huntunana
    bakut tano ula hanuo. Ma ira huntunana ing pa dile Iudeia di na papasuane Ierusalem
    tuk ter tano pana bung be God te kubus ter ie ta di.
  bmu-bmu: “Köndeŋmöndeŋ miaŋgöreŋ ambazip tosatŋi mi bimgö sou ketaŋan eŋgugetka
    kömume. Tosatŋi kösö gwaröhöm eŋgiba eŋguaŋgitketka kantri pakpak yeŋgö sutŋine
    aŋgotme. Aŋgotketka kian kantri yeŋön kaŋgota Jerusalem tiamgöba malme. Mewö malgetka
    Anutunöŋ nalöŋini tohot qei tatzawi, miaŋön kam kuŋguiga mosötme.” Mewö.
  dgz-dgz: Ap gapan den, waenapan upi ita no utap boniga inain amba upi at at ugup
    ugup tam naumo amoin. Diu uon ian ugupe nagirewa pa Ierusalem wa koeragam wanumain.
    Amba God om enuni wamewa gapan ma iravi uon tata.” Iesu ap anega wan.
  eng-GNV: And they shall fall on the edge of the sword, and shalbe led captiue into
    all nations, and Hierusalem shalbe troden vnder foote of the Gentiles, vntill
    the time of the Gentiles be fulfilled.
  zaa-NT: Ttu te cą nna gatti cą lo guerra, adí cą nna iche' canu dìttu' cą preso
    hàstaá attu nación huaya'. Ca enne' dìttu' nna ebèqquia bestè ní cą ciudad Jerusalén
    hàstaá qui'ni ilùỹa tiempo nu ná qui'ni guni cą dominar.
  eng-WEBSTER: 'And they shall fall by the edge of the sword, and shall be led away
    captive into all nations: and Jerusalem shall be trodden down by the Gentiles,
    until the times of the Gentiles shall be fulfilled.'
  guh-guh: Bajarapavajabitsaëmatacabi itsanacuaverena Jerusalén tomarapijivi vajabitsaë
    tsimaxëpatsianatsi. Nexata itsabitsaëtomi, Jerusalén tomarapijivimi, beyejebianatsi.
    Itsabitsaëtomi pijinia, Jerusalén tomarapijivimi, caponaenatsi itsanacuanëjavabelia.
    Nexata bajaraxuacujinae itsanacuanëpijivi patsiana Jerusalén tomarata. Nexata
    juya bajarapamonae jinavanapaena Jerusalén tomarata. Nexata itsanacuaverena pepatsivi
    evetsiana Jerusaléntomara. Matapania daxita itsanacuaverena pepatsivi vecuapitsapaena
    Jerusaléntomara, copatsiana baja bajarapamonae pevetsijava Jerusaléntomara, jai
    Jesús pijajivijavabelia tajëvelia pevajunupaebijavata papiayaicuene itsamatacabi
    copiapatsijitsia Jerusalén tomarata.
  bon-bon: Cubuyame cina poto bine cubu turikä ca cire yaaglecemepesi, piiyepu nuuja
    bine ätäyäneji cire jäätyepäjemepesi iyeta gawe maramara cabu me. Siige, nuuja
    gawe biname cina Yerusalema cewe ne cire yiiglicnäjepesi, piiyepu pui gawe ire
    jaatwepesi, ngälu pui biname bime padare cire lapirepi.”
  nhw-BL: Huan tlacame quinmictise miyaqui ica machetes huan miyaqui quinhuicase inintlal
    ipan tlen hueli tlalme ipan tlaltipactli para ma quintequipanose san tlapic. Huan
    tlacame catli amo israelitame tlen catli hueli tlalme quitlanise huan ipan moquejquetzase
    altepetl Jerusalén. Huan quichihuilise tlen quinequise hasta tlamis nopa tonali
    catli Toteco quiixquetztoc para catli amo israelitame ma tlatlanica.
  mgw-mgw: Bi'ngi' babulagilwa kwa lipanga, bi'ngi' batolelwa mateka mumili'ma yoti,
    na kilambo sa ku Yelusalemu sali'batilwa na bandu bangali Ayahudi, mpaka nsimu
    wabe pawayomokya.
  swh-ONEN: Wataanguka kwa makali ya upanga, na wengine watachukuliwa kuwa mateka
    katika mataifa yote. Nao mji wa Yerusalemu utakanyagwa na watu wa Mataifa hadi
    muda wa hao watu wa Mataifa utimie.
  wbi-wbi: avaanhu avange vilibudua ni bambaavange vilitwalua ku vukamiku iisi isinge,
    ni Yelusalemu jilikanyua na vaanhu va iisi kuhanga unsiki ghwa vaanhu va iisi
    pano ghuuva ghufikile.
  bba-bba: Bɑ koo bu sɔ̃siri kɑ tɑkobi, kpɑ bu bu yoru mwɑ tem bɑɑmɑ. Bwese tukunu
    koo mɑɑ Yerusɑlɛmu tɑɑku sere nin sɑɑ yu kɑ turi.
  eng-KJVCPB: 'And they shall fall by the edge of the sword, and shall be led away
    captive into all nations: and Jerusalem shall be trodden down of the Gentiles,
    until the times of the Gentiles be fulfilled.'
  kgk-NT: Oĩ va'e kysepuku-py omano va'erã. Oĩ va'e omboja'o heraha-vy tetã ambue-py
    oiko hagwã tembigwái ramo. Oĩ ave opyta va'e Jerusalém tetã-my judeu e'ỹ va'e
    pogwy-py. Hi'are va'erã upéixa. Judeu e'ỹ va'e kwéry ojapopa upe Nhandejáry omotenonde
    hesegwa peve, opyta va'erã ipogwy-py Jerusalém tetã upe-py oĩ va'e gwive.
  waj-waj: Fai ngiari voopinnaa vaidiiya ngiari paipa avaikaraiyauvaadiri varada numa
    vooya rutakakiai putikiai vooya yaakuuyauvaa ranaa rau kiada vitada ngiari yoosinnaiyauvakira
    kuaaravai. Fai iya yoosinna Yerusareema variaiyara dikiokio Anutuuqo tinai iya
    pikiaaravaivee.
  ekk-PKP: Kõik rahvad tapavad neid mõõgaga ja viivad neid vangi. Võõrad rahvad tallavad
    Jeruusalemma maha, kuni nende aeg täis saab.
  mpx-mpx: Enuna elohaveyan kilepana elana nihi gopaaligal, enuna nihi paloloyowan-agil
    ge nihi ahel nihi na nihi miminaa panayawi labena gegewena elal. Yaka bolo nige
    Yudiya i oola Yelusalema nihi pulilolowan ana siga wali logugui ana sauga ni mowasi.”
  wbp-wbp: Yinya warrmarlarlu kapulu-jana ngalya-kari pinyi yapaju Jurujulumurlaju
    junma kirrirdi-kirlirli. Ngalya-kari kapulu-jana rarra-kanja-yani Jurujulumu-ngurluju
    yangka nyanungurra-nyangu-kurra nguru-kurra. Yuwayi, warrmarla Juwu-wangu-patu
    panu-jarlu nguru-kari nguru-kari-wardingki kapulu nyina Jurujulumurla tarnnga-nyayirni.
    Ngaka kapu-jana Kaaturlu muku yilyamirra.”
  luo-luo: Ibiro negogi gi ligangla kendo notergi kaka joma otwe e pinje duto. Jerusalem
    ibiro nyono piny gi joma ok jo-Yahudi nyaka chop kinde ma loch mar joma ok jo-Yahudi
    rume.
  nhe-NT: Huan tlacame quinmictise sequin ica machetes huan sequinoc quinhuicase hasta
    tlen hueli tlaltini ipan tlaltepactli para ma quintequipanose san tlapic. Huan
    tlen ax israelitame ipan moquejquetzase altepetl Jerusalén. Huan quichihuilise
    tlen quinequise hasta tlamis nopa tonali tlen Toteco quitlalijtoc para sejcoyoc
    ehuani ma tlatlanica.
  aii-aii: ”ܒܸܬ ܢܵܦܠܝܼ ܒܦܘܼܡܵܐ ܕܣܲܝܦܵܐ، ܘܒܸܬ ܦܵܝܫܝܼ ܠܘܼܒܠܹܐ ܐܲܣܝܼܪܹ̈ܐ ܓܵܘ ܟܠܵܝܗ‌ܝ
    ܐܲܬܪ̈ܵܘܵܬܹ‌ܐ، ܘܐܘܿܪܸܫܠܸܡ ܒܸܬ ܦܵܝܫܵܐ ܕܘܼܫܕܸܫܬܵ‌ܐ ܒܝܲܕ ܐܸܡܘܵܬܹ̈‌ܐ ܗܲܠܔ ܕܬܲܡܸܡܝܼ
    ܙܲܒ݂ܢܹ̈ܐ ܕܐܸܡܘܵܬܹ̈‌ܐ.
  esk-NT: Iḷaŋich tuqqutaugisirut savikpakun atlat suli tigutaaqsiulutiŋ Jew-ŋuŋitchuanun.
    Iliŋisa tutmiġaġigisigaat Jerusalem piviksraqtiŋ isukłiññiałhatnunaglaan.
  msb-msb: May pagapatayon sa sundang, may pagabihagon san tanan na mga nasyon kag
    an Jerusalem pagasiraon san mga dili-Judio hasta na matapos an pagahadi ninda
    didto.
  cpa-NT: Dsián¹ dsa² jue¹² quianh¹³ ŋi³tǿi¹. Jøng² chiánh²dsa dsa² jue¹² calah. Tsei¹dsa
    juu¹² go² dsa² siáh², dsa² tsa¹lán¹² judío. Dsa² siáh² héi² li¹dsen¹³ jøa³juøi²
    Jerusalén ca¹lah¹ja³ca¹hian¹² jmai³ quiah¹²dsa.
  dso-dso: କେତେ ଲକ୍‌କେ କାଣ୍ଡାର୍‌ଦାର୍‌ ସଙ୍ଗ୍‌ ମରାଇବାଇ ଆରି କେତେ ଲକ୍‌ମନ୍‌କେ ବନ୍ଦିକରି
    ବିନ୍‌ବିନ୍‌ ଦେସେ ଦାରିଜିବାଇ । ଜିଉଦି ନଇଲା ଲକ୍‌ମନର୍‌ ବେଲା ନ ସାର୍‌ବାଜାକ ଜିରୁସାଲାମ୍‌
    ବିନାସ୍‌ କର୍‌ବାକେ ଚାଡିଦେବାଇ ।”
  meu-meu: Haida be dare matadia ai bae mase; haida be bae abidia mauri, idau hanua
    idau hanua bae laohaidia. Idau bese taudia ese Ierusalem bae moia tao, ela bona
    unu idau bese edia nega baine ore.
  yva-NT: Weti indati naite wo awa omake raugav ti wo Yahudi inta maotar, muno wo
    inta maugavo arove no munijo maran. Muno vatano wantatukambe Amisye ai umarovave
    Yerusalem rai ti wo rapinde, umba ube akarive rai java masyoto Amisye po rapatimugo
    maije ndea mamai to, umba maneme mpaya rai.”
  dgc-dgc: I kalahati dide, éy mate side ta laban. Sakay du iba, éy dekpén de side,
    a iange de side a pihesu ta iba-iba a banuwan ta adeyo. Sakay i banuwan na Jerusalem,
    éy sakupén ya na iba a tolay a éwan Judeo, a hanggan éwan malipas i panahun de.
  zpm-NT: Zutxuu miech zho, zha ne tedlaagaa lo guieḻgut zeyzhoo miech zho, zhaase
    zhaase dan ne gueynie zho zho. Horco laa grë zha zit co, sëëb guṉcheṉ Jerusalén;
    haxta gdziṉ dze ne gnabey Dios griee zho.
  hix-NT: Katxefara wyaron ke totahaxem me natxhe hampànà, anar komo. Anaro rha yana
    kom waka tasom me natxhe hampànà, anaro komo, asohtosah me, kekon hatà. Xuknewyanahnà
    komo nanàhnohrà me naha hampànà, Xerusaryen heno. Ehonomnà me roro rma hak nyamoro
    yehtoko, tanàhnohso roro rma naha hampànà, kekon hatà, Txesusu.
  sim-sim: Unak wutari li talaha lal li jimandingormehe lal yanga yangak li laha i
    oweshinak orok li lihi lerawu havakavan lakwa lira. Ushihi Judama ambu ondo olmu
    Jerusalemin hiniyinhongo likuwa. Uhu ihi nom os Avui Wasilaka mbahanda wolok si
    nanakop halakwa lir.�
  npi-ULB: तिनीहरू तरवारले मारिनेछन् र सबै देशहरूमा तिनीहरू कैदी भएर जानेछन्, र गैरयहूदीहरूको
    समय पुरा नभएसम्म गैरयहूदीहरूले यरूशलेम नै कैदी बनाएर राख्‍नेछन् ।
  cgc-cgc: Mga ittaw mapatay paagi ta gira, daw duma ya mabiag daw dleen naan ta duma
    na mga nasyon. Mga ittaw na sakep ta Jerusalem pirdien daw lupigen ta mga dili-Judio
    asta ta katapusan ta timpo na tugutan ta Dyos na mga dili-Judio magdumala ta Jerusalem
    i.”
