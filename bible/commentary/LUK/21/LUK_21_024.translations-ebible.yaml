    cu binob ich tu cotor u cajarob ich yoc'ocab u winiquirob judío. Ti' cu bin ts'urinbir
    u cajar Jerusalén ten a mʌ' u winiquirob judío hasta c'uchij tu q'uinin u ts'ocar
    u ts'urinticob u ts'urirob u ru'umob.
  xla-xla: Dulu edla opa opiye opahale so aipa꞉yata potimelepe. Epame opa opiye deata
