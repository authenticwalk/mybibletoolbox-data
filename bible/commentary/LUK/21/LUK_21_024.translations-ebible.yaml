  gmv-NT: ባጋ ኣሳይ ማሻን ሃይቃና፤ ባ ዴሬፔ ሃራ ዴሬ ዲዔታና፤ ዬሩሳላሜይካ ፆሴ ኤሮንታ ዴሬታ ዎዴይ ፖሌታና ጋካናስ፥ ፆሴ
