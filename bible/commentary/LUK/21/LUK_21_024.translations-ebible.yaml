    o,” age Yesus iyo baga-ema ko.
  piu-2006: Tjuulytji tjuṯangku Tjuwuwiya tjuṯangku kutjupa tjuṯa tjananya katiku,
    manta kutjupakutu, waarrkarrinytjakuya ngurra palula. Kutjupa tjuṯa tjananya tjuuḻa
    waṯawaratjarrangka kultu wakara iluntankuku. Tawunu Tjarutjalumanya ngurrara tjuṯa
    tjananya mayutju Tjuwuwiya tjikipaka tjuṯangku tjananya puritjina nguwanpa kanyilku,
    tjana ngurrawana kutu waarrkarrinytjaku. Ngula tjikipaka paluru tjana wantirra
    yanku, Katutjaku tayimingka.”
  poh-NT: maj qꞌuihal queh take reꞌ maꞌxta caꞌnam canar elic chipam i tiꞌcꞌaxic, naquicansjic
    laꞌ chi kꞌas laj mache̱t cuꞌum take sol on naquicꞌamaric je chi pixi̱x co̱k quikꞌab
    pan tak toco̱m chic tinamit. Jeꞌ aj reꞌ ruꞌ nok pononak chic rikꞌijil i sachbal
