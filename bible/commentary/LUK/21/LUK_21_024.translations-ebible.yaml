  srn-NT: Den o kiri den nanga owru, èn den o kisi den tyari gwe na den kondre fu
    ala den tra folku. Dan sma di no de Dyu o du san den wani na ini Yerusalem, te
    leki a yuru doro fu den srefi kisi strafu.”
  cta-NT: Ntsuꞌu nguꞌ nu cajaa laja chaꞌ cusu̱u̱ biꞌ, loꞌo juaꞌa̱ ntsuꞌu xaꞌ la nguꞌ
    nu tyaa nguꞌ preso lcaa lo yuu su cuentya jiꞌi̱ xaꞌ nasiyu̱ tyijyuꞌ la. Satá quiyaꞌ
    nguꞌ xaꞌ tsuꞌ biꞌ jiꞌi̱ quichi̱ Jerusalén re, ñaꞌa̱ cuayáꞌ nu tye tyempo nu ngujui
    chacuayáꞌ jiꞌi̱ nguꞌ biꞌ, chaꞌ caca nguꞌ loo ca nde.
  bqc-SIM: Wa ń gbɛ̃eↄ dɛdɛ ń fɛ̃ndao, wa ń gbɛ̃eↄ kũ taò bùsu píi guu zĩ̀zↄↄ
    ũ, buipãleↄ i ↄ̃zↄ̃ Yelusalɛũwa e an gↄↄ pa.
  tcz-CHONGTHU: Amaho chemjam'a kithat diu ahilouleh sohchang'a vannoi nam jouse lah'a
    solmanga umdiu ahi. Chuleh chidang namdang te phatsung kichai kahsea Jerusalem
    hi chidang namdang ten achotpha ding ahi.
  mar-mar: ते तलवारीच्या धारेने पडतील आणि त्यांना कैद करून राष्ट्रांत नेतील आणि परराष्ट्रीय
    लोकांचा काळ संपेपर्यंत परराष्ट्रीय यरूशलेम शहरास पायाखाली तुडवतील.
  snp-snp: Ido kuwonibo-mota yate gini-gini amo emi yakafo giniti, ido nela wi gedeti,
    gilimiti mikau-mikau unagilae. Ido ailo feka wenena yate Yelusalemu mikalo kiyani
    leya wimo moinato, kamenani fuli lageto kofa leya wiyámenagilae, loto logimaiye.
  isl-isl: Fólkið verður stráfellt og sumt tekið til fanga, og sent í útlegð út um
    allan heim. Jerúsalem verður sigruð og fótum troðin af heiðingjunum, þar til yfirráðatími
    þeirra er liðinn.
  spy-NT: +/Makeebakach alak /ankeenam alak bokuyēkunoot motwoor ām kōōrōōsyēk tukul.
    Mākuminy ꞉bōrōryōōsyēk alake Yēērusālēēm ākoy yēē bēkunēē ꞉bēsyōōsyēkwaa.”
  xnn-xnn: Awnit mabetbet nan tap-ina ay mapatey dapay maiyey nan tap-ina isnan natkenatken
    ay il-ili ta menbalinda ay baa. Dadaelen nan baken Judio id Jerusalem engganay
    pasaldengen Apo Dios daida.”
  mwe-mwe: Bhana shibhabhulagwanje kwa upanga, bhana shibhatolwe ubhanda mwiilambo
    yowe na shilambo sha Yelushalemu shipinga libhatwa na bhandunji bha ilambo inape
    mpaka mobha gabhonji pushigatimilile.
  tte-tte: yo siboita kaleya kelepana mena. Siya nige siboboita kani sipanili yo silawagili
    dedei uloi uloi kolili me kali pan. Siya nige tomo Yudiya kani silaoma na Yelusalema
    sisibayanae yo dedeinane siutumutumutu molosan kanasiga ali loinane kana sauga
    imwawasi.”
  tcs-tcs: Dem amiman go kile dempla wea sod. Ol nada enami go teke dempla po prizina
    go po olkain dipren kantri. Ol dem enami neisin go smase Zarusalem. Dem enami
    go mata meke diskain de antil dat taim wen God go spik po dempla, “Nomo nau, i
    pinis.” ’
  hlt-THB: Zawzi ing tlyk kawm usaw qam tawm awh tamnaa na khyn na awm kawm uh. Gentelkhqi
    ing leh kawm uh.
  soq-soq: Walama sawo Ius apanawa isiwa isima mampe toboiamopu, tane do isiwa taumopue
    banlamopue bola daitada apanawa bedeuwo antopu. Tane uwa daitada apanawa Ierusalem
    kadikadisapue ansisisampo ideita mo walamau osowe dialepi.”
  qub-qub: Waquintami sabliwan wañuchenga. Waquintanami caru nasyuncunaman prësu apanga.
    Mana Israel runacunanami Jerusalentaga munaynincho cachengapaj Tayta Dios nishan
    cumlinancama.
  att-att: Á mapapátay ta bayunetá yù ira káruán. Á yù káruán nga ari matay, gaputad
    da ira nayù ira ari Kudio, á iyánge ra ira nga mebáluk ta arayyu ta makkakerumá
    nga páppatulán. Á ta ili na Jerusalem, mammaguray yù ira ari Kudio, á maguray
    lâ yù akkuád da áddè ta pamatukkâ ni Namarò nira.”
  bki-bki: Mia iobogu na mira rila vinvin ve telabo atibirbil, mia m̃arimieni riorkar
    ve miroano jum̃alo, avurulo ava aim̃au kurano ga ea taara dolu nalo. Mia kulo
    dolu nalo avie niegeniege kitkit lelan komeli lu na kito kulo Ju kiado Yerusalemo
    nei, mia ave tubo eaio rivano-o rivokar bogo na Atua jekar ka ve kialo bisi.”
  bqp-bqp: Oni ń gbɛ̃kenↄ dɛdɛ kũ fɛ̃nɛdao, oni ń gbɛ̃kenↄ kũkũ ò tá kũńwo bùsu
    sĩnda pínki gũn zĩ̀zↄnↄ ũ, buri pãndenↄ ni kìti pá Yurusalɛmua ari ń gↄrↄ
    papa.
  mcp-mcp: Bɔ́ɔ́l bwə́ bá gwúyɔw nə ikafwɛlɛ, bɔ́ɔ́l kə míkwámʉ́d ikúl byɛ̂sh í cúgɛ́
    Oyúdɛn dɨ̂; ikúl í cúgɛ́ Oyúdɛn í bá yád Yurʉ́səlɛm, tagʉlə nyaal nyə nə́ ndɛɛ́
    kə kumə mə́shíné mə́ jwaŋga dáŋ.»
  hat-hat: Y'ap touye yo ak nepe, y'ap mete men sou yo, y'ap depòte yo nan tout lòt
    peyi. Pou lavil Jerizalèm lan menm, moun lòt nasyon yo gen pou yo foule l' anba
    pye yo, jouk tan dèle yo ba yo a va bout.
  npl-NT: Sikimeh kinmiktiskeh, iwa oksikimeh kintsakuatiweh itech oksikimeh tlalmeh.
    Iwa non amo judíojteh kitlajtlaksaskeh n Jerusalén, asta ijkuak Dios kijtos matlami
    tlan kichijtokeh n tlakah non amo judíojteh.
  bgg-bgg: Giak shii ne khamriie è ua muii phro, chiih-è giak shii ne zum srane phatheg
    hà chab ne zab pha soh hà noh dun phro; chiih-è nathek ishak athog sapho shii
    ne Jerusalem hà Hamangkhung-aphuii shii athieg pha branthek lai iliing hà ruii
    muii phro.
  eng-TCENT: They will fall by the edge of the sword and be led captive into all the
    nations, and Jerusalem will be trampled by the Gentiles until the times of the
    Gentiles are fulfilled.
  eng-BSB: They will fall by the edge of the sword and be led captive into all the
    nations. And Jerusalem will be trodden down by the Gentiles, until the times of
    the Gentiles are fulfilled.
  cpu-NT: Iraperoyeetairimi Jerusalén-satzi. Iromperatane irovayetairi atziri poñaayetachari
    pashineki nampitsi. Iri oipatsitakerori nampitsi Jerusalén-ki kaari asheninkata,
    irojatzi omonkaratantaiyaari okaratzi ikovakaakeriri Pava irikaite.”
  san-ASM: ৱস্তুতস্তু তে খঙ্গধাৰপৰিৱ্ৱঙ্গং লপ্স্যন্তে বদ্ধাঃ সন্তঃ সৰ্ৱ্ৱদেশেষু নাযিষ্যন্তে
    চ কিঞ্চান্যদেশীযানাং সমযোপস্থিতিপৰ্য্যন্তং যিৰূশালম্পুৰং তৈঃ পদতলৈ ৰ্দলযিষ্যতে|
  tac-NT: Ajaré siparínate ejchega me'liboa, 'lige jaré 'ma cha'piboli ju 'lige bochígimi
    gawichí o'toboli ju. 'Lige alué tabilé ralámuli israelita 'ma neyúriga mochímala
    jena Rusaleni napusí seba raweli napu'lige Onorúgame 'ma tabilé gu'írimala semátiri
    na'tálilate alué ralámuli tabilé israelita.
  eng-WEBPB: They will fall by the edge of the sword, and will be led captive into
    all the nations. Jerusalem will be trampled down by the Gentiles until the times
    of the Gentiles are fulfilled.
  gfk-H: Ma da kata bing diet ma da his kahai diet, da lam tar diet ta ira mes na
    huntunaan tano ula hanua. Ma ira huntunaan ing pa diet Iudeia diet na paas gisianei
    Ierusalem tuk taar tano pakana bung bia Kalou i ta hakilang tar ia ta diet.
  viv-viv: Nibaimiyao feto againe tufoimi hinaluveꞋalikami, tufoimi hinakiveꞋavimi
    be fafali tulina tulina agaidiya hinanauwemi. Ada yoꞋo tulidiyao Yelusalema hinavagatagona
    be hinanunauwena tu yoꞋo tulidiyao yadi abavehimeya ana tova Yaubada gisena-ma
    ginahavaina ana maka.
  yao-yao: Ni ŵandu ŵampepe chaulagwe kwa lipanga ni ŵane chajigalikwe mateeka ni
    kwapwilinganya mu ilambo yose. Musi wa Yelusalemu chiulamulikwe ni ŵandu ŵa ilambo
    ine mpaka pachiumalile ulamusi wao.
  tgp-tgp: La pa vilimateira na sita vuro, ale la pa tiroma hinira sohena slev la
    vano na jara tinatinapua na varama. Ale la haratu la tamlohi r̃or̃oha, la pa varasi
    Jerusalem i tikeli isoiso rani atu sei God mo taua na limara moiso.
  auc-NT: Pancadäniya ïnänite yaëmenca wido tadäni wænguïnäni ïnänipa. Ayæ̈ pancadäniya
    ïnänite bæi ongonte mäo wabæca ænte goquïnäni ïnänipa. Wængonguï doyedë apæ̈nedinque,
    Oodeo ïnämaï ïnäni ïinque näni cæpoga cæcædänimpa, angacäimpa. Ïninque tömengä
    nänö angaimpoga ïinque baganca oodeoidi ïnämaï ïnäni incæ Eedotadëë ïñömö pöninque
    nanguï cægöninque pïnä gäwate baï bæ tadäni wæquïmïni ïmïnipa, ante apæ̈nebo ëñëmaïmïnipa,”
    ante Itota apæ̈negacäimpa.
  kbc-NT: Odaa niɡ̶ica laxakawepodi eliodi anonigodi niɡ̶idi noiigi oyatitiogi lodaajoli-ocaɡ̶atedi,
    codaa idi eledi oyadeegi micataɡ̶a me niwilogojegipi minoataɡ̶a eletidi iiɡ̶otedi.
    Odaa idi eledi noiigi oyaaɡ̶adi nigotaɡ̶a Jerusalém, odaa ida loniciwaɡ̶atema
    moiiɡ̶e nigotaɡ̶a nigepaa liniogo niɡ̶icoa nokododi Aneotedoɡ̶oji ane nibikota
    me ika mowo niɡ̶ida niciagi.
  bmh-bmh: Dudu ipal alalaimai, siag sil wagarebi, noumamam. Dudu ipal hiacaranem
    zau oug hiacarabun imaraimai, emgasag tub bitamam. Guzenai, emgasag tub ebuan
    duailel agen e uzan zo oi dabi dabi, betei Uwait go nugtal agal ziwas mazieu amau.”
  ctu-BL: Mi caj i yajlelob cha'an ti' yej machit. Mi caj i chujquelob majlel ti pejtelel
    lum. Jerusalén mi caj i t'uchtʌntel cha'an gentilob c'ʌlʌl mi' ts'ʌctiyel i yorajlel
    gentilob.
  meq-meq: Ndo niye hay tə sər Mbəlom bay aye siye hay ta kəɗiye tay ha ta maslalam.
    Siye hay ta gəsiye tay ha beke eye hay, ta diye tay ha a gəma hay wal wal. Ndo
    neheye tə sər Mbəlom bay aye ta deyeweye, ta mbəzliye ha Zerozelem hele hele.
    Ta ndziye mə ɗəma na, hus ahəl tay nakə ka ndəv aye.»
  noa-H: Hãaur k'ʌʌn juurhi hee warm k'ʌʌn garmua juau k'ëchmaju; maagwai tagam k'ʌʌn
    mag juurhi hee chi ganbarm k'ʌʌnau pʌrk'anaa hamach dʌ̈i hamach durr p'ë harrmajugui
    hajim hanʌm, durrpierr. Mag deeum durram k'ʌʌnau Jerusalenpien dʌ̈i mag nʌm, hich
    Hẽwandamau jaautarr t'umaa habam haig chan Jerusalén p'öbörön warm k'ʌʌnauta hich
    mag pör höbeerpiba wai nʌisijugui hajim hanʌm.
  alp-NT: Kai tamata leini esi supu bunu kena sari kai leini esi supu keri me pusue
    nusa tamata Yahudi more. Kai tamata Yahudi more esi pletae Yerusaleme kena ktiline
    eti roma petu rebe Tuhane Alla Iteure.”
  san-VEL: vastutastu te kha"ngadhaaraparivva"nga.m lapsyante baddhaa.h santa.h sarvvade"se.su
    naayi.syante ca ki ncaanyade"siiyaanaa.m samayopasthitiparyyanta.m yiruu"saalampura.m
    tai.h padatalai rdalayi.syate|
  kbq-kbq: Hagi bainati kazinu eme zamahe nefri'za, zamavre'za maka kokantega kina
    ome hunezmantesageno, Jerusalemi kumara megi'a vahe'mo'za zamagiareti regugupa
    negrisageno, megi'a vahe'mofo knamo'a vagaregahie.
  kbh-kbh: Inÿenga espadë́jaca mochanjóbana, y ínÿengbioye nÿetsca luarënguëjana utámenënga
    mochanjunatse; y chë ndoñe judiëngna, Jerusalenoca ents̈ángbioye mochántsatsejaye
    y mochantsëbaye, chca chaotsemnama Bëngbe Bëtsá tojalesenciantscuana ca” —Jesús
    tojánayana.
  ron-LSB: Ei vor cădea sub ascuțișul sabiei și vor fi duși prizonieri în toate neamurile.
    Ierusalimul va fi călcat în picioare de neamuri până la împlinirea vremurilor
    neamurilor.
  pon-pon: O re pan kame kila kodlaj, o jalilan wei karoj, o lerujalem pan tiak pajan
    ren men liki kan, lao anjau en men liki kan, pan lel.
  nhe-BL: Huan tlacame quinmictise sequin ica machetes huan sequinoc quinhuicase hasta
    tlen hueli tlaltini ipan tlaltepactli para ma quintequipanose san tlapic. Huan
    tlen ax israelitame ipan moquejquetzase altepetl Jerusalén. Huan quichihuilise
    tlen quinequise hasta tlamis nopa tonali tlen Toteco quitlalijtoc para sejcoyoc
    ehuani ma tlatlanica.
  sps-sps: Mesapan tsuri nai atsun rarorin kirat tana puaan ana mesapan ri gog rarori,
    ri te mei ra naa ri tana mes a fo gum fan. An vainy vavaajets a sikia ma taa Jiu
    nai pitei miror a Jerusalem onot to tan nainy te fagum e Gov, ito tan fo nainy
    te faonot fi rorin vainy sikia ma taa Jiu.”
  wnc-wnc: Sike paiu gena tokngata zipmake aminu dongu kundune nana Anutue dua nataaingga
    panggaganuke kaipaku kepna kepna pening. Sike wa aminda Jerusalem yot gapma waitdeke
    yainggamuke yuwawa tapduknga iwaninu waakwakga kekeknga yutning gwenu kawa sandewana
    teke kuning,” ngang yanikut.
  bus-bus: Weé ń gbɛ̃kenↄ dɛdɛ fɛ̃ɛdaao, weé ń gbɛ̃kenↄ kũkũ wà táńyo bùsu píngi
    guu zĩ̀zↄnↄ ũ, bori pãndenↄ é kìti pá Yerusalɛmua ai aↄ̃ gurↄↄ papa.
  gub-BL: Zauxiapekwer a'e wà nehe, uzuka putar amo ko ywy rehe har a'e wà nehe, weraha
    putar amogwer amo ae ywy rehe a'e wà nehe no, wamuhàmuhàz pà a'e wà nehe no. Na'e
    Tupàn rehe uzeruzar 'ym ma'e wixe putar taw pe a'e wà nehe kury. Upyropyrog putar
    tàpuzgwer rehe wà nehe, u'ar tàpuz paw nehe.
  imo-imo: Jerusalem imboma tonge walimanga imbo toli loi geleamani imbo mare toko
    kondonge, mare ka tiko kombu tule lupe lupemanga meko punge. Juda imbomanga talapena
    wendo mololi imboma ya Juda imbomanga ulke kombu awili Jerusalem tuku ongo toko
    munduko kombu liko kolo wangoko molonge. Aku wali akilio Goteni enonga walima
    pora nipili nimbelo wali Juda imboma Jerusalem kelko ongo molonge,” nimu.
  boj-boj: Jeu tamo naŋgi bosib Juda naŋgi serie na ñumoqnib moreŋoqnqab. Osib qudei
    ojeleŋosib joqsib sawa bei beiq di uratnjroqnqab. Tamo Juda sai naŋgi bosib Jerusalem
    tulaŋ niñaqyosib siŋgila na taqatesqab. Taqatesoqnib bati Qotei a nami giltej
    qaji di kereamqa a na naŋgi olo taqal breinjrqas.
  eng-DRA: And they shall fall by the edge of the sword; and shall be led away captives
    into all nations; and Jerusalem shall be trodden down by the Gentiles; till the
    times of the nations be fulfilled.
  knf-knf: Bafiŋ baka na ikej, kamob baka kaya katuh du ŋŧaak bŧi, banwooŋ baamme
    Naşibaţi baluŋ kapoş Yeruŧalem kaŧok ŧokan da te wi ŋwal ŋi baka ŋakbaaŋ.
  san-KHM: វស្តុតស្តុ តេ ខង្គធារបរិវ្វង្គំ លប្ស្យន្តេ ពទ្ធាះ សន្តះ សវ៌្វទេឝេឞុ នាយិឞ្យន្តេ
    ច កិញ្ចាន្យទេឝីយានាំ សមយោបស្ថិតិបយ៌្យន្តំ យិរូឝាលម្បុរំ តៃះ បទតលៃ រ្ទលយិឞ្យតេ។
  arn-NT: Fey kiñekentu layay chüngarkangele ta wayki mew, fey kakelu püresukona reke
    yengeay itrokom trokiñ mapu mew fey ti pu judiu tuwünngenolu wilukonpuay ka fill
    wesa dungu femay ta Jerusalen waria mew, fey puwle wüla ti tripantu tañi fentepu
    legtukünulngeel.
  zas-NT: Yuꞌ ree bén guiët loj wadijl yuꞌ tëë reeman guiniaaz reeman chinë naguiejn
    reeman laa reeman nacion rent nacion ren ree. Abiꞌ ree benzit zanabee reeman Jerusalén
    xt yayaaloj dxej ni tiëb Dios nabee reeman yagaj.
  ken-NT: Chɔŋ mángwáy bɛyǎ bhap nɛ bɔakparɛnja, nɛ mánkɛmti bachak mbɔ basɛ́mɛ́
    nɛnú ndǔ bɛtɔk nɛ bɛtɔk. Chɔŋ bo abhɛn bábhɨ́kɨ́ rɨŋɨ Mandɛm mánjati Yerúsalɛm
    kpatɛ mpok ayap amfʉɛt.
