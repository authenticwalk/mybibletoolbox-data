    bain'ga ti'anni, Jerusalén huë'e jobore taonni senjojën, si'a bonsere za'nguni
    si'ajën, ai gu'aye yo'ojën, Riusu etoni saoye ba'irën tëca yo'ojën ba'ija'cua'ë.
  atb-NT: Yhangmoq gi, shâm lhâm èq sat pyám hui lhê eq, ming hkang ming mó má chyup
