  chz-NTPS: Ko̱ˉlla̱a̱ˊ jngëëhˈ dsihꜘ kya̱a̱hˊ ñeꜗ. Hiꜙ jñahꜘ ko̱ˉlla̱a̱ˊ jä̱ä̱ˈ dsihꜘ
