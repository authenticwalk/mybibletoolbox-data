    jñi̱ni Jerusalén da gojmʉ jöy cja̱ da sufrijʉ. Cʉ hnahño cja̱hni da mandado hua
    hasta bbʉ xta zøh car tiempo ca xí mbe̱n ca Ocja̱.
  hoy-hoy: आंदुर तलवार देल कोंसुसकु आदार, अदिक सप्पा द्याशगोळ लॉकुर दा बंदी आगकु पोहचुस्कु
    आदार; अदिक यागासताका गैरयहूदीगोळ्द समय पुरा आगाल्द, आगासताका यरूशलेम गैरयहूदीगोळ
    देल मेटकु आदीत.
  uri-uri: Tu tiur a ark Jerusalem ti pa, pa hi wa tu a ake Juta pa kul ak painat
    almpen mo, wa hi wa tu wiyen plaln ye kai hrak hor pa hor pa ekg akwap horhanekg
    a tu atn knokg wrongwailet. Wa tu a ake Juta ti wi wrik pa ark ikghlen Jerusalem
    ti ak wakrong alntuen, tolpa kaingkai ngko wang ur a Maur Wailen la tolpa tu ikghlen
    kaingkai elnten pake.”
  amo-amo: Imanin mulsu nani nin kusangali ima soo alin nanyan nmgene vat, awurmi
    ma patilu Urshalima udu kubin kulu na wurmi.
  pjt-pjt: Kaya kutjupa tjuṯa warmaḻa pitjaku ngura kutjupa kutjupa tjuṯanguṟu munuya
    tjara kutjupa tjuḻa puḻkangka wakaṟa iluntankuku munuya tjara kutjupa witiṟa katiku
    ngura kutjupa tjuṯakutu. Munuya Jerusalemanya piḻuntaṟa wiyalku aṉangu ngura kutjupitja
    tjuṯangku. Munuya ngura palunya rawangku kanyilku maḻikitja tjuṯangku ngura kutjupa
    kutjupa tjuṯanguṟu pitjala. Munuya tjiṉṯu maḻatja waṯalpi ilaringkunyangka kutju
    wantikatiku Jew tjuṯangku piṟuku ngura walytjangku kanyintjaku.
  cwe-cwe: Wezakomigwa kwa mizele, na wezasoligwa fana wafungwa mwiizisi zose. Bululu
    da Yelusalemu dizabojogigwa na wanhu weli siyo Wayahudi, mbaka chipindi chawo
    ngayengaye vondachifike.
  daa-NT: Gee daarin̰, ŋuu deen̰co iŋ *seepinpan, daarin̰, ŋuu obin̰co ŋuu iyiin̰co
