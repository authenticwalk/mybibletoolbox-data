    i ch'ʌmben ti i wenta jini lum Jerusalén bʌ i c'aba' c'ʌlʌ jintyo mi ts'ʌctiyel
    i yorojlel i cha'leñob jijini. Che' ti yʌlʌ Jesús.
  lac-NT: Yʌn cu bin ch'ʌcbirob u car ten yʌjquinsirob winiquirob ich u winiquirob
