  bod-N: ཡ་ཧུ་དཱ་པ་མང་པོ་ཞིག་རལ་གྲིའི་ཁ་ནས་གསོད་པར་འགྱུར་བ༌དང༌། གཞན་རྣམས་བཟུང་སྟེ་རྒྱལ་ཁབ་སོ་སོར་བཙན་ཁྲིད་བྱས་ནས་འཐོར་བར་འགྱུར།
