  jpn-1965: 人々は、剣の刃に倒れ、捕虜となってあらゆる国に連れて行かれ、異邦人の時の終わるまで、エルサレムは異邦人に踏み荒らされます。
  fra-SBL: Ils tomberont sous le tranchant de l'épée, et ils seront emmenés captifs
    dans toutes les nations. Jérusalem sera foulée aux pieds par les païens, jusqu'à
