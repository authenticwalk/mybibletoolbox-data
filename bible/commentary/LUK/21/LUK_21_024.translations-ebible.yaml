    nni wɔn so no bɛtwam.”
  aoj-aoj: Anis, bainagw mohas sogaꞌ. Anis, bousi sondaꞌ kalabusimas sofaꞌas sefeꞌ
    sope itap apaꞌe hiagoma hiꞌilagon. Eaꞌ epes isimba sogolalama Godi aꞌ sotaga sofaꞌasa
    wambel ambalemba Jerusalem boꞌwagah asasigahi sumafiagon. Eaꞌ sope atapis sofeꞌ
    naꞌamba atina nemaf God nandandepafi ma nogota asasitai hiꞌigalata.
  cbv-cbv: Biquínadih ĩ mao yohbipna caá. Bitaboodíh teonit, ĩ́ih baácna jʉmat yoobó
    ĩ ʉb bejbipna caá. Jerusalén tʉ́tchidih moondíh beedánit, queét judíowã nihcannit
    caán tʉ́tchidih waadnít, maáta ĩ jʉmbipna caá. Tʉ́ttimah, Dios ã jenah joyátji
    pah, maáta ĩ jʉmatdih ã jwʉ́ʉb dʉ́ʉc wáibipna caá”, Jesús ãt niijíp wʉt jĩ.
  taw-taw: Binɨb ogɨnap kɨlop baynat dɨl puŋɨl lɨnɨgabal, binɨb ogɨnap kɨlop nag lɨl
    dad man okok amnɨgabal agak. Pen binɨb yokɨp okok, kɨli Jelusalem gɨ tɨmel gɨ
    mɨdel mɨdel, God kɨlop ñɨn aglak ak padɨkek nep, kelɨgɨnɨgabal agak.
  jic-NT: Jis enemigopan ca sey mojo'ocj nepenowá polomay lal. Jis ntji'lin̈ nepenowá,
    p'a'á ca jis manucj. Jun ta'á ca jis manucj, sin tjan, sin tjan jis la püt'üs,
    judiopan tulucj patja nt'a. Año pülücj judiopan tulucj müjü'tücj ca Jerusalén
    nt'a. Nin ca nsem Dios Popel vele jin. Dios selé nol año müjü'tücj. Locopyaya,
    Dios jos na, judiopan juts'a'á ca nsem Jerusalén niswá.
  zap-NT: Nuu men guet kon spad, nuu men gweey mén men tsunyoow men yra nacion; yra
    men ne nak menzit chiid men ynebééy men Jerusalén axtegue ne yzaa dxe ne wsu Dëdyuzh.
  wer-wer: Ngaaröak narö öp wesir olapnaat, narö moröak wii tëak wak pitëm kaatë së
    inëën wesak ulmëak öpnaat. Pël ëak ngönën köpëlörö pit Yerusalem kaö utpet weseim
    wëën Anutu pimtë akun mampna pötak sëak pet irëpnaat.”
  ipi-ipi: '@see-verse:LUK.021.023'
  qul-NT: Waquincunaka guerrapi wañonkacu; waquincunatataj presota apankacu waj llajtacunaman.
    Waj llajtayoj runacuna Jerusalenta dueñochaconkacu, paycunapaj tiemponcu junt'acunancama.
  urw-urw: Bangar karautoide ogura gürekoi kiangedi kugumgeregen. Bangüdi gürekoi
    yatangedi kümüna kübüdim gamnab kantri gürenakutib kakia gagam büreregen. Bangar
    gürekumnab ferewarüngab kebede Jerusalem bitoweregen. Bangar gürekumnab ferewarde
    Jerusalem taugegi sese Keriabüde uruageaga baba, kenegeregeaga.”
  rmy-GURBET: Von ka mudaren kale manušen e oštrone mačosa thaj ka inđaren len ano
    phanglipe maškare sa e manuša ki phuv. Thaj o Jerusalim ka uštaven e manuša save
    ni džanen e Devlese sa dok ni načhol o vreme lengo.”
  ter-NT: Enómo koépeuti ya hána'iti pirítau xapákukehiko. Kene po'ínuhiko, ika'ákokonotimo,
    iyonópokonotimo ya uhá koeti po'íkehiko poké'e yara kúveu mêum. Yoko íhaehiko
    po'i poké'e payasómo ya Njeruzálem tukú koetímo simapúne kaxena hunókoku payásoyea
    ne xanéhikoya ákoti itukapu jûdeu —kíxovokoxoane.
  bmr-NT: Jaanotɨ saatoho amocasifaño guijeveji. Jaanotɨ saatohoco fahɨgova jiinɨjenevɨ
    ɨcɨvojaanɨmoro satyejimo, tollɨro Jerusale cuumico siijiinɨje miyamɨnaa jiinɨjehallɨdɨ
    quicu quicu icaji diitoco Moocaani ejeevesunohachutahiica.
  fuf-fuf: Ɓe liɓiroyee mbelndi kaafa, ɓe naɓee, ɓe maccindinanoyoo leyɗe ɗen fow.
    Ɓe wonaa Yahuudiyanke ɓen yaaɓita Yerusalaam haa saa'iiji ɗi ɓe happanaa ɗin timma.
  mwc-mwc: Ba mutusi seri yai sina rabobo, ba mutusi wai sina patumisi, ba sina yaunisi
    sina nae dobu bubausi yai sina terisi. Ba God kega si kuiri wai pipiyisi, Jerusalem
    sina resoresoi yepo, God asi mara rubana i terei wai ina yauni.
  bhl-bhl: Kulusomeliwi, maka i on balam so teleko, mali ka biliw kawtiw mak ilo yeneko,
    mali ilo nanew aneng nanew aneng kalo yamde unokoliw te. Yamde uneko, Selusalem
    abiw mutuk fian kasel biilo yet sansan keyemokoliw te. Keyemiwi, tiak ding mak
    Isalael im ibik biliw kawtiw i ka kel bokoliw kate, deiw mak ding mak kabalak
    e, Sunbin-Got e ding beem awet kelewoke te.
  ons-ons: Kawali ŋei eŋe ŋei ŋerep natne enguwi seukkei, so ŋabakopze eŋe ŋei ŋerep
    natne mulap urum kepe maneo biraonikei. Qelaŋ ŋei ea eŋe Yerusalem mat suainane
    kutno gesokpi barakeake. Anutuŋo qelaŋ ŋei nasoene mo motke, ea wane rokopko ari
    mage qoeake.
  con-NTPO: Sundarondeccuja matichi'ccu tise'pama fi'tti'faya. Majamanda tsu indipa
    poi biani'su andeni maña ja'faya cuintsu tseni canse'faye. Toya'caen israembindeqquia
    tsu Jerusalénma patsupa an'bian'faya tise'pa manda'cho tsangae naningeya'ngae.
  ghs-ghs: Bodza ota abi qesake dzubetemi bamu naatakoi qesake suutoqa haba maina
    painata mootakoi. Oke eeteqi Dzerusaremuke qorobire qaamake raaba abi oho qaai
    bamu naatakoi.
  peg-peg: ଆରେ ହେୱାର୍‌ କାଣ୍ଡା ଦାରାତ ହାନାର୍‌ ଆରି ବନ୍ଦିଆଜ଼ି ୱିଜ଼ୁ ବିନ୍‌ଜାତି ତାକେ ମେହା
    ଆନାର୍, ଆରେ ପାର୍ତିକିୱି ଜିହୁଦିର୍‌ତି ଦିନ୍‌ପୁରାଆୱି ପାତେକ୍‌ ଜିରୁସାଲମ୍‌ ହେୱାର୍‌ତି ପାନା
    ତାରେନ୍‌ ଆଜ଼ି ମାନାତ୍‌ ।”
  txu-NT: '@see-verse:LUK.021.023'
  eng-WEBU: They will fall by the edge of the sword, and will be led captive into
    all the nations. Jerusalem will be trampled down by the Gentiles until the times
    of the Gentiles are fulfilled.
  gnw-NT: Jare jeta cua ɨvɨ pegua reta uyeyucacata quɨsepucu pe. Jare jovaicho reta
    güɨraata jeta cua ɨvɨ pegua reta ambɨe ɨvɨ reta pe. Jare judío mbae vae reta yugüɨrecota
    Jerusalén pe judío mbae vae reta iara reta opa regua —jei Jesús chupe reta—.
  mux-mux: Jerusallem-yambuma tungí enamanga yambu tuli lu-koyama-ni yambu mare toku
    kunjingí, mare ka siku kolea sulu lupa-lupamanga meku pungí. Juda-yambumanga talapena
    ulsukundu mululi yambuma ya Juda-yambumanga kolea-auli Jerusallem sukundu oku
    toku munduku kolea liiku alko toku mulungí. Kanu-kene penga Pulu Yili-ni ‘Eninga
    enama pora nipili.’ nimbá kanu-kene Juda-yambuma Jerusallem kelku oku mulungí.”
    ⸤nirim.⸥
  maj-NT: K'u̱a̱ xi ki̱cha̱ ndju n'e̱k'ienko̱ho ko̱ kj'a̱í ngá xi ngju̱a̱i̱nijé ngayjee̱
    nanki xi tjín. Xu̱ta̱ xi najmi ntje̱ Israel tje̱he̱n ra̱ ku̱a̱si̱nne nanki Jerusalen
    xi nkú tjín nú nga k'u̱a̱i̱ntehe̱ nga ku̱a̱téxuma.
  bkq-NT: Tâdâseguebyday âdyorim modope ise. Tâlâ ise âzetadâoze taseim eagonro âtâ
    anaxi. Israelita domodo keba ise Jerusalémdâ xutuim, arâ aitomo âwanikeho ara
    — kely Jesus.
  kue-kue: Ana tau dikumba prak mina sigoraglkwa, ana tau sikanesi yend dumo kande
    prapra enaglkwa, ana Yomba Bina wu Jerusalem sugl mogl eimbi ana ye engeno mina
    dundinambuka.
  cot-NT: 'Inconoagarantajiaquempaquea irimetojantajiquempari tsaampitsantsameniro.
    Itsipapae iraashijitanaquempari quepatsipaequi osamaniguetatsica. Iriatimpajia
    teeca irijorijoigueji quenaquenaitapojatsineca osamani iragavejantajiapojaque
    Jerosarequi irarejetacovaetapojemparo aapojempagueti incantantaquempaca Aapani
    Irioshi: ‘Imaicaquea ariotapojaque.’'
  bnp-bnp: E huriki a pile bara ri valai ri rabalaki ria. E huriki i uka ma ri mate,
    bara ni bole basi, ri made viliha na tanga lobo na malala. E huriki a bakovi i
    uka ma ria a Iuda bara ri ratapilea e Ierusalem, ge harena na tahuna a parava
    ne ria i lobo.
  apn-NT: Koja mẽ nhỹhỹnh krĩ hõ rũm mẽ hwỳr mra nẽ mẽ unê nẽ mẽ hkamnhwỳr o mẽ kupa.
    Nẽ mẽ hkwỳjê pynê nẽ ma nhỹhỹm ahpỹnhã mẽ õ pika hwỳr amnhĩ kôt mẽ o pa nhũm mẽ
    kamã mẽ hkôt pa ho pa. Koja mẽ kêp Ijaew kêt xwỳnhjaja Jerujarẽ o amnhĩptà nẽ
    ã mẽ hipêx anẽ. Nẽ kamã pa ho pa rãhã nhũm Tĩrtũm nhỹrmã akupỹm nê mẽ kator pa.
    Tã koja mẽ nê mẽ kator parja o pa ra akupỹn mẽ awỳr inhnojarêt. Anẽ. Nhũm pre
    ã Jejus mẽ kãm mẽ kot Jerujarẽ grành par xwỳnhjê hkukamã harẽnh anẽ.
  ctp-NT: Ndiya neꞌ nu kaja laja chaꞌ wsuun kanꞌ, loꞌo ndiya xka ta nten nu tyaa neꞌ
    presu tijyuꞌ, nchga lo yuu xka laꞌa tsuꞌ. Kuꞌni tyii neꞌ xka laꞌa tsuꞌ kanꞌ kichen
    Jerusalén re, sa ñaꞌan bra nu tyii yijan nu mjwi chabiyaꞌ ꞌin neꞌ kanꞌ, chaꞌ ka
    neꞌ ndloo nde re.
  bre-BRG: Kouezhañ a raint dindan dremm ar c'hleze, kaset e vint da sklaved e-touez
    an holl bobloù, ha Jeruzalem a vo mac'het gant ar bobloù, betek ma vo peurleuniet
    amzerioù ar bobloù.
  opm-opm: Mama Judia mong mong mama pati kuuhan bap ihirnong ina ruumsup amkar ma
    sutipra oh kat han ihirnong biorsi sutperhan or wandaprimur. Kat han ihirnong
    tapmar pisus wan han bap ire hrepnong mar papteprimur. Jerusarem ap mutuhnong
    oh Juda na hat pati han bap ihir ire hrepnong mar tonggamar er mat paptin Got
    oh Gin kiwa dahatporhan timbas hatipramur pongopri.
  bvr-bvr: Minypa aburr-werranga aburr-juwa barra. Minypa barrang ana-guyinda burrbu-bu
    barra, rrapa aburr-werranga burrbi-rrima barra, burrbu-ga barra brichina gu-werranga
    gu-werranga rrawa. Rrapa minypa Jentayl (Gentile) yerrcha, birripa barra gun-guna
    rrawa Jirúchalam gubu-jurrparrenyja barra aburr-ni nuwurra waypa barra gu-yinpa
    gu-wulebiya burrwa.
  wal-wal: Eti qara bisuwan qanxxettidi haiqqana; eti dere ubban omoodettana; Aihuda
    gidenna asai bantta wode polettana gakkanaashin, Yerusalaame katamaa yedhdhana.
  shj-shj: Sädelgetese ta asänggä menggä salu na menäs sa cäläxiny tä warä kän. Känggi
    näs Yaxudiny songang 'docco paxatasa Ursalim na teretereje basa xongondäsa 'desedeswa.”
  zad-NT: Baḻgake' guet lo wdiḻa' na' zi baḻe' wc̱he'gake' pres yell zit'ka'. Na'
    beṉ' zit'ka' wlej wshoshjgake' yell Jerusalénni ax̱t kat'ch illin lla yiyoll yido
    ka llia bia' gongake'.
  kmg-kmg: Eme râsi jaŋe ŋic gâcne šika mimicnezi jopa miziehuc gâcne mâreŋ sâc amec-jopa
    rapie kiŋaŋ qaqafâc-jeŋic erâ juniŋmu. Erâ qâpuc jaŋe Jerusalem haeo ima gie bahuc
    juhapie mâreŋ sâc ŋic qâpuc dameŋ-jeŋic hesackeocmu.
  aso-aso: Idoꞌ eveneꞌ linge nene bainati mitedunuꞌ ngibili hililisave. Idoꞌ linge
    ma nene galapuso ngimi numudoꞌ namadoꞌ ebeꞌ mukikuꞌ ngeleꞌmizi di vilisave. Neꞌmine
    igi Zuda ve minamaniꞌ aleve heta atoꞌ ve nete igi Zelusalemi aleve nene di hupiꞌ
    izi-ngidi ngibili gizisa aꞌmine ebeꞌ nene di tiꞌ igi mini di dizi nizavo Oꞌmosoꞌmo
    molo-ngidineꞌ gameneloꞌ nene osuꞌ loloseive.
  uli-uli: Sibis ir ila rebe mes irel sayden, ngo ikla sibis ila re bele hasir bo
    chol kalbus wol sew mo sew fuluy; ngo rechokla tor yar tugulul ladep ila re bele
    budoh lamliloh Jerusalem yee, la hola yodla yodol.
  nin-NT: A taka ngɨ abanu ni injingba, na ta vɨ abanu ku harr ni igbu numa. Anishirr
    angga ba nggo a si si ani Yahuda hen a taka ni tsi nu Urushalima ku, na ta ri
    igbu wa. Aba ta gri Urushalima kakuma ni ivi ikikre yi.
  tgk-tgk: Баъзеҳо аз дами шамшер ҳалок мегарданду дигаронро ба мамлакатҳои гуногун
    асир карда мебаранд. Ғайрияҳудиён бошанд, то вақти ба охир расидани давраи онҳо
    Ерусалимро поймол мекунанд.
  acu-NT: Junia aints ainaun untsurin mesetnum maawartin ainawai. Tura chikich aints
    ainau achikiar metawar mash nungkanam jukiartin ainawai. Tura judíochu ainau Jerusalénnum
    taar, ju yaktan yumpungkar mesrartinuitai. Yus tsangkamkamu asamtai turuwartinuitai.
    Antsu Yus nuke ati tamati, nuniangka inaisartinuitai,” Jesús timiayi.
  cak-WNT: Sibilaj ye q'uiy c'a winek ri xquecamisex tzan espada cuma ri achi'a' ye
    banoy tak ch'a'oj. Y ri nic'aj chic chique ri winek xque'uc'uex preso cuma ri
    achi'a' ye banoy ch'a'oj. Xque'uc'uex c'a pa nic'aj chic ruwach'ulef. Y re tinamit
    Jerusalem xtixak' c'a chi aken cuma winek ri xa ma ye israelitas ta, c'a ya tek
    xtitz'aket na ri tiempo ri xtic'oje' pa quik'a'.
  ebk-ebk: Matuytu nan tapina as choros, ya nan tapina at maifiarudchantu ay maiyuy
    henan tukutukún ay nasyon. Nan siyudad ay Jerusalem at chachaeluntu nan chiyuycha
    Gentil. Chichantu nan muntoray inkiana marpas nan naekeddeng ay timpucha.”
  spa-PDDPT: Caerán a filo de espada, serán esparcidos como cautivos a todas las naciones
    y Jerusalén será hollada por gentiles hasta que sean cumplidos los tiempos de
    ellos.
  tke-tke: Enodha epiwege ni masupadda, amohi enodha ecedheliwege dhilabo dhatedhene.
    Athu oode enodha emunyingalele Zheruzalemi ofiyedha waakwanela mudhidhi wa athu
    oode ale.
  ruf-ruf: Watsokomighwa kwa limaghe, na watsosolighwa mateka ne isi tsose. ghumji
    ghwa Yerusalemu ghutsobajughighwa ne iwanu iwali si Wayahudi bae, mbaka ichipindi
    che iwanu iwali si Wayahudi bae hachitsotimila.
  gun-gun: Ojukaa 'rã kyxe py, ha'e escravo-rã ogueraapaa 'rã yvy jave rupi. Judeu
    e'ỹ va'e kuery po'akaa ára opa e'ỹa ja ha'e kuery opyrõmba 'rã Jerusalém tetã
    re.
  agu-BL: At e' yi ẍchiquimok tul oyintzi'. Nin at e' nchiben ticy'le'n pres bene'n
    tzi'n lakak tnum. Ej nin chicawunk yi e' awer nak le tnum Jerusalén jalen cu'n
    yil jepon te yi tiemp yi ak'ijt scyetz tan chicawune'n.
  isn-isn: Hangi akugwa kua nsonge nia panga, hangi akuholwa usese ku ihi ihi, ni
    Yerusalemu ikupambatwa niantu nishaahuie, sunga imatungo na aantu nishaahuie nizikondanila.
  ilo-ULB: Ket matumbadanto iti murdong ti kampilan, ken maipanawdanto nga agbalin
    a balod kadagiti amin nga nasnasyon, ket baddebaddekanto dagiti Gentil ti Jerusalem
    agingga a matungpal ti tiempo dagiti Hentil.
  pir-NT: Apequina ahri maca cjẽna mehna cahme wejẽeta. Sa ye apequina ahri maca cjẽnare
    ijipihtiye yehparipʉ ne cã, peresu yeeta. Sa ye judio masa ijieyequina Jerusalẽne
    ñano ye, tiquinare yʉhdʉdʉcaeta. Judio masa ijieyequina ya deco pihtigʉ̃pʉ Jerusalẽ
    cjẽnare ñano ye duhueta, ni yahuahye Jesu.
  anv-NT: Áwáne nyɛ́ abifɔ ne desaá, ásɛ́le nyɛ́ abifɔ nkane bɔɔ́ denɔré bee,
    ákaré átɔ́ né malɔ mako. Ne bɔɔ́ abi álá pɔ́ bɔɔ́ Jus ápwɔ nyɛ́ melɔ Jɛrosalɛ,
    ne áchyɛ́ge nyɛ́ ɛbwɔ́ ɛfwyale, kpaá gébé bwɔ́ gébyɛ́.
  sab-NT: Guardia donga ngle kwian me israelita alin be kirachke kwian israelita una
    Jerusalénmu ulitadi, guardia donga e ulita be kwian israelita tanre gweda be kwian
    israelita na tanre dbe tkale skage nga na ulitage. Be boi ene ulita kwian israelita
    una Jerusalénmu ulita ole gire kwian me israelita be una e gai mo alin. Chube
    be kwian me israelita chuge ngwadi dole ene kwian israelita ole sbali, kwian me
    israelita dole ene chuia be bidege gire Chube mi ama chuge ngwadi age dare kwian
    israelita ole.
  tmd-tmd: Mögörɨb pad piakuyöbö nöbö hön, ñɨgö nöbö mö bli yu öböŋ mɨxɨl ölɨsö pön
    römal nɨgöña, nöbö mö bli ñɨgö nag nɨgön pön du mögörɨb hör piaku piaku magalɨg
    pön diöña. Juda nöbö mö yöi akuyöbö hön, Jerusalem rɨ gwogwam rɨŋ rɨŋ, God wop
    nuŋ yadöŋ aku wöxnö nɨgaŋ, röböxöña.
  acr-NNT: »Lik e kꞌi ri kekamisax rukꞌ espada y e kꞌi kekꞌam bꞌi chi presoyil pa
    jujun chik tinamit che ronoje ruwachulew. Yey ri tinamit Jerusalem kakꞌojiꞌ kꞌu
    pakiqꞌabꞌ ri na e ta aj Israel chaꞌ ketaqan puwiꞌ, kꞌa pa kopon wi ruqꞌijol ubꞌiꞌim
    chi ri Dios.
  kpg-kpg: Hunu gau ga daaligi gi nia hulumanu dauwa, gei hunu gau gaa lahi be digau
    galabudi gi nia henua llauehe huogodoo, gei digau o di bouli ga dagadagahi Jerusalem
    gaa dae loo gi nadau madagoaa ma gaa lawa.
  taj-taj: थे धुइरी कोइ कोइ म्‍हिगदेदा तरवारसे ताम्‍सी साइला, कोइ कोइदा चुङ्सी य्‍हुल्‍सा
    य्‍हुल्‍सारी भोर्ला। ओच्‍छे अर्गु य्‍हुलला म्‍हिगदेला धुइ आजिन्‍तेधोना थेनीगदेसे
    यरूशलेमरी रजाइँ लला।
  avt-avt: Mɨt han hɨr mɨt enun nanɨnɨp nanriuwe hɨne me his, hɨr nantorhis nanriyei
    nanɨno nanrer wit wit nanrɨak menmen me mɨt han. Te mɨt kerek hɨr ap ne weiwɨk
    me Isrel au, nanu wit Jerusalem naanmamrɨwek ere wɨ kerek God kewis mɨt nanweikɨn
    sip nanwet menmen enum hɨram epei au.
  cbk-cbk: Tiene di ila ay muri por medio de espada na mano del di ila maga enemigo,
    y el maga otro ay queda arrestao y lleva canila como preso ya na otro maga nacion.
    El maga hende-Judio ay destrosa con Jerusalem hasta ay cumpli el tiempo que Dios
    ta permiti canila.
  uig-ARA: ئۇلار قىلىچنىڭ بىسىدا يىقىتىلىدۇ ۋە تۇتقۇن قىلىنىپ، بارلىق ئەللەرگە ئېلىپ
