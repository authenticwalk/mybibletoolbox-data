    shoq, Yerusalem wà mó gi, tûngbaù pê èq nâng zik tô é hui râ nghut lhê.
  wro-wro: Pitja arọwa kuldjuru iamundu nąnja, pitja araŋurie murd-murdkaia worumbaia
