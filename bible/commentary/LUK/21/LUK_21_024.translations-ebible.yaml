  geb-geb: Mba tugen kha Isreran ki gumgi gu mbigi, mben pani gumgi, mbe zɨv, mbe
    thari fhɨri gorɨrim, mbe vhɨzgirga. Mbe thari ndiv za kha nuianan ki ŋguir ŋgɨrim,
    mbe mben ŋaara gumgi kɨrga. Mba harigi fhain ntɨɨri maaŋ mben muuŋv, mbe vhɨra
    Zerusarem ŋgu bakɨme ndigip, guigira ana farfagirga. Mbe ana farfagip kɨvkɨrim,
    Fhe Bakɨme mba mbe sarigi tuk vhɨzgirga.”
  eng-WYCLIFFE: And thei schulen falle bi the scharpnesse of swerd, and thei schulen
