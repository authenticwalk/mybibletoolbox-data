    akar-akar seledmaloed, degine, dulemar-Judiosurmalad Jerusalén nue ichononimaloed,
    we-dulemar Jerusaléngi-gudigumaloed-e-ibagan berguoedse.”
  ben-OBCV: তরোয়ালের আঘাতে তাদের মৃত্যু হবে, বন্দিরূপে অন্য সব জাতির কাছে নির্বাসিত
    হবে। অইহুদিদের জন্য নিরূপিত সময় সম্পূর্ণ না হওয়া পর্যন্ত জেরুশালেম অইহুদিদের
    দ্বারা পদদলিত হবে।
  mil-NT: Te dava cue tée cuú‑güedé cahni ñaha‑güedě, te dava‑güedé tnɨɨ ñaha‑güedě
    candeca ñaha‑güedě quɨ́hɨ́ⁿ nchaa ñuú xícá, te cue tée dava‑gá ñuú cunuu‑güedě
    ñuú Jerusàlén, te mee Yǎ Ndiǒxí cachí‑gá te núu ná daha nduu cunuu‑güedě ñuú‑áⁿ.
  myu-myu: Cekay itakomaayũ Judeuyũ yaokaka pajam. Warara'acat ip taomũn. Taomũnmũn
    ip tujowat wara'at ka dag̃. Jerusalém ka sukamu'ũm Judeu'ũmayũ. Imẽn je'bapuk
    Judeu'ũmayũ soat kukukan pima — Jesus o'e.
  amk-amk: Manea ambori emunsa na fimamuna, manea kontai ambori etafusa ehasa we inontaraio
    aitamu to nu waroi siai, tutu inontarai Yahudi kaha fosa ambori eru bendari Yerusalemi
    paria rahida Sempaisi dohonai wesara fo kai kaririaia.”
  fai-fai: Kale wanang kinim madik bo woksek kaung tuw anudiw fikalan bidiw, madik
    ita kalo anang bakan kukum kukum kinim ta bom bakadu imadew yak sok gei imti bidiwe,
    alo yak Yedusalem abiw utane anang bakan kaloyo kaloyo kamok kamok ta bom, ita
    bakan uyo kudu kin mo bidiw bi ilim atan wakuyamsa uyo banimokabu!
  ura-NT: Tabaaurute sabere que sohin jaonojoiniha cuureeincha. Jana tabaaurute mucunojoineein
    corihaji ataneeuru amanojoiniha cuurureein. Nitohaneeinte Cana Coaunera coitucuhichuru,
    nii Jerosaleen nenacaauru itajiha cuurureein caohatenojoiniha nitohanei ichacuruhane
    jaan que turuhanereein tihaaincha,” nae jetao aina nerelanacaauru rai Jesoso.
  mcd-NT: Ato rutufain atirifi achicashon mai futsafoari ato nichishcani. Ato asca
    huatan a Israelifoma Jerusalén ano iyoshcani. Nan Diosin ato nasopaiyaitian Israelifo
    afanan Jerusalén ano fushcani. Yora futsafo afanan aton niaifo inonma.
  urt-urt: '@see-verse:LUK.021.023'
  awk-awk: 'Ġatun bara tetti kapaiyinu̇n yirrá biruġ, ġatun barun yutinu̇n wal mantoara
    kakilliko yantin tako purrai kariġ kako: ġatun Hierothalem wattawȧnu̇n barán bara
    ethȧnékȧl-lo, yakita kalai tako barúnba koba ġoloin kȧnu̇n ethȧnékȧl.'
  kiz-kiz: Na bhibeta kubina kwa ncha jha upanga na bhibeta kitolibhwa mateka kwa
    mataifa ghoha, ni Yerusalemu jhibetakukanyibhwa ni bhanu bha mataifa, mpaka wakati
    bhwa bhanu bha mataifa pamwibeta kutimilika.
  tzo-TZE: Oy chamilatic ta machita. Oy chachucatic, cha'ic'atic batel ta yosilal
    yan lum cristianoetic. J'ech'el ta xlaj o atsatsalic, vo'oxuc ti li' nacaloxuc
    ta lume. Yan lum cristianoetic ta sventainic li lume, ta xixtanic scotol. Ja'
    to me its'aqui ti c'u yepal c'ac'al ch‑ac'bat sventainic yu'un Diose, ja' to chjel
    yajval.
  lex-lex: Hota rdawar wenna doma ne rodia dom de ran nan wutwutga limni pa rodia
    la Yahudi atia'a honona nohoni. Ne riy mak Yahudi atia'a de hota rwatei-rwahapra
    Yerusalem pa nodia la'pa lera-mela wo'ira maka Orgahi-Orha'a Nakot targa oleka
    wa la Yahudi atia'a re.”
  dov-dov: Bayojegwa apanga, bayootolwa baange kuzisi zyoonse a Jelusalemu uyoozunganisigwa
    abamasi kusikila chindi chabamasi chizulile.
  rgu-rgu: Neuꞌ ko musu a naisa ruma, ma heke roo ruma, fo dadi ata leo basa mamanaꞌ
    nai dae-bafoꞌ ia. Boe ma lahenda mana mai fo ta nalelaꞌ Manetualain, mai momolo-tatabu
    rakekeo kota Yerusalem a, ma ara pareta kota a oe-isi na, losaꞌ sira ledo-fain
    ria, basa ni.”
  toc-NT: Lhu̠hua xala uú cris­tianos naca̠­li̠­mak­ni̠cán espada, y maka­pi­tzí̠n
    naca̠­chi­pacán y tachí̠n naca̠­le̠ncán cani̠huá nac a̠laca­tunu ca̠chi­quí̠n;
    a̠ma̠ko̠lh lac­chix­cu­huí̠n a̠laca­túnuj xalaní̠n hua̠nti̠ ni̠ judíos y ni̠ taca̠­naj­laniy
    Dios la̠n nata­li̠­ka­ma̠nán xaca̠­chi­quí̠n Jeru­salén hasta acxni̠ nakan­tax­tuko̠y
    la̠ta lácua lac­lhca̠­hui­li̠ni̠t Dios nata­pa̠­ti̠nán.
  ulk-1902: 'A uiaba eumid teibur aosaos tulik gargerlam, a uiaba no bakeamu gaire
    ged uridili: a gaire nogle uiaba dedkoli Ierusalema, a keubu abele nogle giz uiaba
    erdali uiaba mop.'
  som-som: Waxayna ku dhici doonaan seef afkeeda, oo waa la qabsan doonaa, oo quruumaha
    oo dhan la geeyn doonaa; quruumuhuna Yeruusaalem ayay ku tuman doonaan ilaa wakhtiga
    quruumuhu ka dhammaado.
  mam-C: Ite' junjun kye kkyimil tu'n kxb'il, a kab'e tste. Ex ite' junjuntl kchi
    xel xo'n toj tze tojile tkyaqil twutz tx'otx'. Atzin te' tnam Jerusalén, noqx
    techx kb'ajil wa'b'in te' kyu'nxjal aj il, ex tzmaxi aj tjapin b'ajjo amb'il,
    a xi tq'ma'n Dios.
  ndj-ndj: Vamonga davawulayiwi kwa lipanga na vamonga davatoliwi mateka kumilima
    yosi. Mlima wa Yelusalemu davavatangiwi na vandu vangajila Vayawudi, mbaka fipindi
    fyawu pafipita.
  mbj-NT: —Ta wób da dejëp sa majĩĩ kuman haj'aa. Ta wób da ramoo maw'yyd hõm ta s'ee
    hẽnh, jé pad'yyt hẽ häj n'aa hẽnh. Panang kä, Jerusarẽnh, rababep da Judah buuj
    nadoo do hã. Tii da rabad'oo P'op Hagä Do h'yyb däng do peej kä —näng mä Jesus.
  lat-VUC: Et cadent in ore gladii, et captivi ducentur in omnes gentes, et Jerusalem
    calcabitur a gentibus, donec impleantur tempora nationum.
  ngp-ngp: Watuhu nawakomwe na mabamba, watuhu nawatahigwe kulawa mwe zisi zose, na
    mzi wa Yelusalemu nouguhigwe na want'hu wa isi nt'huhu mpaka lupisi wawe wize
    usile.
  aoi-aoi: “Kirrukwale-ka yikuwurraki-jungweyinama karnumamalya yelakwa Jirujalema-manja
    yikab-ar•dirrena-mulangwa wurrukwala kaliwanga-murra. Umba kirrukwala yiki-likajama
    engku-wa kirrakina eminiminingku-wa angalya, mena wurrakina wurriminiminingke-ka
    warnumamalya yikabu-wilyakina-mubaba aburra-langwu-wa angalya akwa yikabu-didenama
    yakwujina akididijungwa-manja wurrakina-da. Aburraja kembirra wurruminjirrkingka
    warnumamalya ka-bungkawadinama Jirujalema-manja wurrakina-da. Ke-yaminjaminama
    wurrakina yanda-langwa Neningikarrawara yiken-enjungwurrenama nakina karnumamalya
    ena-langwa. Nakine-ka Neningikarrawara yiken-enjungwurrenama kirrakina mibina-manja
    ngawa mamawura ni-lyangkuwerribikajungwunu-murrumanja enabakiya-ba adinakba-kiya
    nakina-da,” ni-yama Jesus ena-langwu-wa warnikabuburrakiyuwa-da.
  enq-2: Dopa pitamopa, endakali yangi dupa konjuwame pyao kumasetala, yangi dupa
    anjetala laminao yuu waka dupanya patami. Gii dokopa, akali tata waka dupame Jerusalema
    moko katao nepao pao, dopa pyoo etatamina lao gii setapae dokonya tuu latamina”
    lea.
  eng-ASVBT: 'And they shall fall by the edge of the sword, and shall be led captive
    into all the nations: and Jerusalem shall be trodden down of the Gentiles, until
    the times of the Gentiles be fulfilled.'
  mna-mna: Tana tomtom pakan ko timetmeete pa buza kwoono, mi pakan ko tikoki zin
    ma tila timbot leŋaleŋa pa karkari ta boozomen mazwan. Mi zin wal ta Yuda somŋan
    i ko tipadagdaaga Yerusalem ma irao mazwaana ta Anutu iur pizin na imap.
  rmy-ARLI: Nesave olendar ka oven mudarde mačeja, a avera ka oven legarde ko ropstvo
    maškaro sa o nacije. O Jerusalim ka ovel gazime e manušendar oto avera nacije
    sa đikote na nakhela lengoro vreme.”
  myw-myw: “Gamag tasiyas bimta̱mats naviy waseg; o tobwag gamag bimeis bigulekwes
    ven towen Yelusalem, bitokes min-Yelusalem binawes ven babaw wasigeis; o tobwag
    gamag tasiyas mo bivva̱nis Yelusalem pwepway-nen ee... tobwag gamag tasiyas situt
    mo biyakous.
  sby-sby: Nabambi nibakayaswe bibeshi kayi nibakamantwe busha kubantu bamishobo imbi.
    Lino Yelusalemu nikalyataulwe ne baswamashi kushikila cindi cabo cikapwe.
  sll-sll: Ari wiyol hobi Isrel ari tau si gonangure, tau aule ire pire ganba bina
    holo holi olamua. Te wiyol hobi Yerusalem oo ai bani egere moli nangwo nangwo,
    hamen haung wai sinamua.
  yaq-NT: Waate jum nassuawa'u su'anaa. Wate intok bwijrimtaka, si'ime aniat tatta'abwi
    yoemratau naas nuk saka'anaa. Intok jume' ka inim joomem, jum bwe'u jo'ara Jerusalen
    tea'po, inime'e jume' wasuktiam junuen bem ama an i'awa'um simsu'u tajtia ama
    nesaweka a' nayyotene.
  uro-uro: Arhani diva rhi rhodäkt mät ta na ulaqi arha sen. Dap arhani diva rhi sangar
    a rha säva ama tpäskiarharhäng ba apni ama ivärhap moe. Ama Jentailqäna va rhi
    naengmät nä ma Jerusalem näkt pa qale läm ba arhä muräkt bä dängdäng i ma Ngämuqa
    sa qa mu sa äkt iva qale läkt na arhä muräkt.”
  ita-1885: E caderanno per lo taglio della spada, e saranno menati in cattività fra
    tutte le genti; e Gerusalemme sarà calpestata da' Gentili, finchè i tempi de' Gentili
    sieno compiuti.
  muy-muy: Atara tabazl mis ndahaŋ e kiɗiŋ gatay bu kay àna maslalam, ndahaŋ ni ti
    ni atəgəs tay, atəhəloru tay ka haɗ gərgərani ɗek, tigi eviɗi. Eslini ndam ya
    ti tə̀fəki ahàr ke Melefit do ni atəzum Zerʉzalem ga njəɗa. Atəguroru duk abivoru
    ana mandav ga sarta ya Melefit àvi ana tay ga məgurani ni. »
  kqc-kqc: Ma be vene bi bainasi dudu umuyegedi, ma be bi vegu moisi gagani gagani
    vene tauri moi digedi. Tutubena idana vene be yaku Jerusalem ri okisi ina vene
    rofu etei rigedi bogo ini ari bae koina nigo mamo.
  rmc-ZRB: Єкг мануша меркєрена ле шаблятар, а авер манушен спгандена і отліджяна
    про авер пгув. Єрусалім тапошінена піндренца шільяка мануша, адик на преджяла
    ленґєрі овра.
  tav-tav: Camaja capãarã bai yajigarãma ame jĩarique jʉgori. Aperãre na jee aá bate
    cʉgogarãma aperoripʉ. To bairo na átiri Jerusalén macare jĩa baurio rocacõagarãma.
    Judío maja cãniquẽna to bairije átigarãma ati macapʉre. “To cõona ája,” Dio nare
    cʉ caĩri paʉ cãnopʉ janagarãma yua.
  eng-ULB: They will fall by the edge of the sword, and they will be led captive into
    all the nations, and Jerusalem will be trampled by the Gentiles until the times
    of the Gentiles are fulfilled.
  spa-VBL: Serán asesinados con espada y llevados como prisioneros a todas las naciones.
    Jerusalén será pisoteada por las naciones extranjeras hasta que se haya cumplido
    su tiempo.
  fra-_FOB: Ils tomberont sous le tranchant de l'épée, et ils seront menés captifs
    parmi toutes les nations, et Jérusalem sera foulée par les nations, jusqu'à ce
    que les temps des nations soient accomplis.
  hau-ULB: Za su fadi ta kaifin takobi kuma za a kai su cikin bauta ga dukan kasashe,
    al'ummai za su tattake Urushalima, har ya zuwa lokacin al'ummai ya cika.
  mal-mal: ചിലരെ അവർ വാളുകൊണ്ടു കൊല്ലുകയും, മറ്റു ചിലരെ അവർ പല രാജ്യങ്ങളിലേക്കും അടിമകളായി
    കൊണ്ടുപോകുകയും, ജാതികളുടെ കാലം കഴിയുന്നതുവരെ ജാതികൾ യെരൂശലേമിൽ വസിക്കുന്നവരെ നശിപ്പിക്കുകയും
    ചെയ്യും.
  kkc-kkc: Ee ma kulodu odoo abo ee ha teli odoo oso kaiyaso piligileiso. Osoloso
    odoo abo ee tiso tegisaloso tou nei mauwe talame mi abo mapoo iyado du dolone
    dabalaiso. Osoloso biame omapoo Yelusalem ee Yu odoonee oso gagalabuguloso homoso
    abalaiso. Diba osee tebisa mologa, diayo goo egeesee semelee oso hoo pagalai Godeeye
    biame ee tenelaiso.”
  urd-GVR: Log unheṅ talwār se qatl kareṅge aur qaid karke tamām Ġhairyahūdī mamālik
    meṅ le jāeṅge. Ġhairyahūdī Yarūshalam ko pāṅwoṅ tale kuchal ḍāleṅge. Yih silsilā
    us waqt tak jārī rahegā jab tak Ġhairyahūdiyoṅ kā daur pūrā na ho jāe.
  far-far: Tani wane kera kai saungida ana naife ni sauwanee. Ma tani wane kera kai
    dauda, ma kera kani fafida, ma kera ka ngalida 'uria fere 'e'ete ki. Ma wane ne
    nao lau Jiu ki, kera falia fere baita 'i Jerusalem leka ka dao ana 'isilana kada
    kera ki.
  suz-BL: कोइ तरवारम बेक्‍नीमी। कोइ ग्‍याइश्‍शा अर्को रागीम लाइक्‍चा पुंइसीनीम। मिनु
    आन नाक्‍त मजाक्‍दीम सम्‍म अर्को जात ङा मुरपुकीमी यरूसलेम कली दिप्‍‍शा वोइक्‍नीम।
    यसैया ६३:१८; प्रकाश ११:२; रोमी ११:२५
  car-NT: Moro supara ke pyime moro ponokon y'ma'kata'ton mo'karon Simosu me e'i'non.
    Pyime enapa kynarota'ton pa'poro wara ro ero nono tu'po. Moro Jerusalem uta'mita'ton,
    moro tamaporykon man kurita 'wa ro.
  amp-amp: Wom tangishofm be yakni hanyhato kalabusn htarahmm. Be wom kmimn niahato
    rroh wuram yahotrahmt Jerusalem bbinysoft. Be rom nd bbinysoft romn yakitoh hanimtn
    kto bi Bro Nkifrar kfiwur yak tuhafonefte ee btn thu troh tanyrahmt.”
  bht-bht: उना जो तलबारां ने मारयां जाणा है, कने केई देशां दे लोक गुलाम बणाई करी लेई
    जाणे न, कने जालू दीकर बाकी जातियां दा बकत पूरा नी होंगा, तालू दीकर यरूशलेम बाकी
    जातियां दा गुलाम रेणा है।
  eng-NOY: and they will fall by the edge of the sword, and will be led away captive
    into all the nations; and Jerusalem will be trodden down by the gentiles, until
    the times of the gentiles are fulfilled.
  cub-NT: Ne mauva boarĩ́ jarʉvarãjarama nácavʉre. Aru bʉorĩ apevʉre, nʉvarajarama
    náre cainoa joborõai. Aru bíjarorãjarama Jerusalẽ́ne ina judíova ãmevʉ ne jaboteinʉmʉ
    bʉojaiyeta, arĩ buedejamed̶a náre Jesús.
  ita-1927: E cadranno sotto il taglio della spada, e saran menati in cattività fra
    tutte le genti; e Gerusalemme sarà calpestata dai Gentili, finché i tempi de’
    Gentili siano compiti.
  lww-lww: A yoko playu na mara kila la ave moki aloloru, a la ve moki nap̃a sen viar
    limala, aurela ava ayum̃ae korena kiena ne p̃egas nen yeririna tap̃ena lala. Ita
    le Yu lala yoko yar tap̃ena lala avienena kare kieta pulkumali wa nap̃a Yerusalem,
    la ave sup̃enia vano-o tol pogos nap̃a Ntewa ga kila sane lala kiela p̃isi narui.”
  ron-BAYASH: Orikic ur muri pă špica dă mač šă ostali ur fi zarobulic ăntră mulći
    nacijur. Jeruzalem u fi kălkat dă la ominji kari nus židovi păn šje nu lji trešji
    vreme dă vladalală.”
  ckb-ckb: بە شمشێر دەکوژرێن و بۆ نێو هەموو نەتەوەکان ڕاپێچ دەکرێن. ئۆرشەلیم لەلایەن
    ناجولەکەکانەوە پێشێل دەکرێت، هەتا ڕۆژگاری ناجولەکەکان تەواو دەبێت.
  nas-nas: Teing-koo tee niiꞌning bainatue tooꞌpaarima niiꞌning daiꞌaarima avoraꞌtevoaraꞌke
    beꞌantavaariaing. Eeꞌnoko Jerusalemaꞌ teꞌ Juꞌdeeainge mmemmeꞌaavainooꞌ bera tenang
    teing biikanang doong oparavainange basi.”
  uvl-uvl: Hana hel lape te hune iri nga kakop pe lape te laua hel pe te mene iri
    langa kileng hel. Pe hana lomona ngana mur lape te hekou susue iri nenge Ierusalem
    pe tehun lapue iri kela het nga etue nenge NeHalang talue ke teke het.
  eng-BBE: And they will be put to death with the sword, and will be taken as prisoners
    into all the nations; and Jerusalem will be crushed under the feet of the Gentiles,
    till the times of the Gentiles are complete.
  ixl-CNT: Atia tzokꞌel ikam sakami. Atia preexhu ibꞌenaꞌ. Til koꞌn tenam samotxiqꞌolik
    bꞌen. Utz saokebꞌel u Jerusaleen tu qꞌu puera aanima, tzojpu nal chit u tiempo
    jankꞌal siꞌan qꞌu puera aanima.
  xsi-xsi: Kinzi kazâŋa tamâta ma sipunzi tamâta pinde pâta simâte. Aŋga pinde nde
    ma sikainzi silâ simo sugorai tamâta panzi tinikoa ŋgu lâ tâno ndoni. Aku kinzi
    tinikoa ŋgu ma siveta kenzi sakamao panzi tamâta simo Jerusalem lawea lee, ikura
    lâ zo ndia Maro Kindeni ma itoto nenzi zo ŋana siveta mine kâ.”
  crx-NTPO: '''Et whulohne saluzti ook''a be ts''iyawh hútigan. ''Ink''ez ''onghohne
    hitálchulh ''ink''ez lhelhdun keyoh ts''e hubotilhna. ''Ink''ez ''udun yun k''ut
    whut''enne, buba ne''unguz-un, ''et whuts''un, Jerusalem ''et dulcho whe hukw''unótidulh.'
  kan-OKCV: ಇದಲ್ಲದೆ ಅವರು ಖಡ್ಗಕ್ಕೆ ತುತ್ತಾಗಿ ಬೀಳುವರು ಮತ್ತು ಸೆರೆಯಾಗಿ ಎಲ್ಲಾ ರಾಷ್ಟ್ರಗಳಲ್ಲಿ
    ಒಯ್ಯುವರು. ಯೆಹೂದ್ಯರಲ್ಲದವರ ಕಾಲ ಪರಿಪೂರ್ಣವಾಗುವವರೆಗೆ ಅವರು ಯೆರೂಸಲೇಮನ್ನು ತುಳಿದುಹಾಕುವರು.
  bbb-bbb: Ro maza ijia e bijaevo ije bu e gue kaniaga gue bu kaenamiana una e binobuo
    aesakae ijia uniake. Ro sidove Jerusareme ije bu e Jiusi baki ijiebe dabe arafiri
    vakuma areme rade maza buone fu furikuma bu ijia arekono kiae.
  blw-blw: Wat mepapchitcha hen tapena ya melayawcha hen tapena ah achawwéy way lota
    way i mifarud. Ya hen antoy fabréy hen Judio paat ad Jerusalem, ammag a-abfaén
