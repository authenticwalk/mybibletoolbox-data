  san-BUR: ဝသ္တုတသ္တု တေ ခင်္ဂဓာရပရိဝွင်္ဂံ လပ္သျန္တေ ဗဒ္ဓါး သန္တး သရွွဒေၑေၐု နာယိၐျန္တေ
