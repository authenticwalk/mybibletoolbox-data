  sus-A: ندٍيٍ قَشَمَ نّ سَنتِدّفّمَ رَ، ندٍيٍ شَنِنمَ نّ، عٍ سَ قِندِ كٌنيِيٍ رَ
    حَمَنّ بِرِن كُي. سِ فبّتّيٍ قَمَ نّ دَرِ سَلَمُ مَبٌرٌندٍ، هَن عٍ شَ وَشَتِ كَمَلِمَ
