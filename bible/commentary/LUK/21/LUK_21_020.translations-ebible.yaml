  awb-awb: Sísaga anehe tanahráqsábé mó mahraréna, Ebehira kegá Sarúsarama suwahpeq
    abugéqnáhnuriehra tagehrataq áhníbórá mi ke aipáhrue subiq suera nahmarí kekigahki
    aruaneherawoe tagariagehe.
  gdn-gdn: Piyara ragidai natere Diyerusa-remu kwagarapomoto ubumono emita-muri ki
    wi kataiwagi da natere ki waunitau giriyagisi.
  nko-NT: “Nɩ́ mlowun ánɩ́ ɩsá akɔpʋ́ bakáfía Yerusalem wúlu a, mlɩbɩá wúlu
    amʋ ɩbá obwiekpá.
  bsn-NT: Jerusalén macajʉre surara ĩna gãnibiasere mʉa ĩajama, “Jerusalén maca ti
    jedirotirʉ̃mʉ cõñaro bajiaja”, yimasirʉarãja mʉa.
  pib-NT: “Wa gixa getiniplu solalone sajrukiniplu Gerosale, waneklu gimatanutkalu
    kayegikatkalu mwakotu rixinripatka pokchi.
  wiv-wiv: Ta miu na hadavia na armi kamahi dia te madi lobia a Ierusalem, da miu
    te lala baraenia a Ierusalem keteni vairoha.
  reg-reg: Libha mwalola Yelusalemu nigusingilwa na bhasilikale, mumenye ati okusimagila
    kwagwo kweiliye.
  mlh-mlh: “Jiki mamari kubu yoŋoji waperu Jerusalem siti roregaru rande ruanimiŋ,
    ŋoŋo oi ŋoneru damaŋ oo iŋi manesuinebi, ‘Siti qoruine ketoqototieniminde damanji
    ware fukega.’
  gof-ENT: «ዬሩሳላሜ ካታማይ ዎታዳሬን ዲሬቲዲ ኡቲዳሺን ሂንቴ ቤዒኮ ኢያው ዮይ ማታቲዳይሳ ኤሪቴ።
  aau-aau: Jisas hiykwe senkin makiynak-me kow, “Enekwei aw-uwr kraiar hom Jerusalem
    se le oksaunkeyn ankin, suw homkwe senkin kwa kiy-nonkway, Jerusalem se kokwe
    pa kiy-mon piap-ay ohriar lwak.
  tvk-tvk: “Melele xa mupus moletin te vaeen xil mei likapis xol taon te hal Serusalem,
    ma mukila xa navehi ti lihu lelen ni.
  prf-NT: “Nadid, ni ketan moy a napalebutan dán ni makpal a sundalu i Jerusalemiday
    ay tukoy moy a adeni dán a marábba i siyudadid a iyád.
  auy-auy: Ísu minááí simátimena séna Yérúsaremu-naopaꞌa namuro-wáásí taúkúmaraiya
    séꞌa seyaafá-tántááꞌá tawísísuwaiyan-kanaa tiyé sénááwe.
  tbg-tbg: Minti tivakero Ihuva tiharo, Ne vo enta tavaimanta iqoka vaiintinavu Ieruharemi
    vatuka ututuma taimanta ne tiha, Ieruharemi taiqaaina entava aumanto vaivo, tiate.
  hub-NT: “Atumka yaakat Jerusalénkan suntar tenteawaru wainkurmeka, wáriapi yaaktan
    yumpugkartatua tusarum nekatin ataarma.
  hmo-hmo: “Tuari orea ese Ierusalema do idia koua hagegea do umui itaia, vadaeni
    do umui diba, iena dokona ia kahirakahira vadaeni.
  big-big: Kapura inugu Yirusalem yerendagi tapakeleige amiwiligu yawereng kelemiya
    puwekke purik mabura wok yerenda kaile kaile kelemiyagibek weik mereke lewa kani.
  gux-G: '... Ya yogu ke i ba lá yibalinba sijenba ke bi kaalindi Jerisalemi, yin
    ya bani o mudma nagi.'
  cnl-NT: ’Mɨ³'áa³ 'i'²³ 'e³ mɨ³ rɨ²³gua'²³ juɨɨ³ Jerusalén mɨ³rɨ³joo³²ra'³ 'e³ láa²³
    jni²³ la²³cu'² juɨɨ³ dsa³ 'láa³.
  zar-NT: ’Cateʼ iléʼeliʼ bönniʼ röjáquiëʼ gudil-la nagúʼugaquiëʼ lëʼa Jerusalén,
    inö́ziliʼ chibidxín dza initi yödzö ni.
  kde-kde: Henga pamumbeyona imanga ya Yelusalemu uidingukwa na makuwa la matiyala,
    bahi mumale kuva kwondongeka kwake kùvele pepi.
  ata-ata: Ia no mine ngingi ngamaisiꞌa ta mitema sou ꞌotoꞌoto ixalilixu tuala tila
    ne Ielusalemu, la ngalavu lexe voxo sou aneꞌi imamulonu tuala ne, anu a muneꞌe
    ꞌalai.
  qvw-NT: “Má, Jerusalen malcäta ćhïnïnincuna intunanpa lluy cunćhacaycäliptin'a yaćhapäcunquiñam
    mana cäman muyuchinan timpun jananćhüña caśhanta.
  nfa-nfa: Yesus padhai lii tabha hari, aku Nèngu na, “Ladhe miu mèdhi ka sordadꞌu
    mai pamusu reo rare Yerusalem, miu meꞌa le, na, dꞌai lodꞌo ele iie Yerusalem kèna.
  tnp-tnp: “Mətəu nian onəkoteruh soldiə mɨn okəhuva tepət motohtəlau e taun u Jerusɨləm,
    kəni itəmah onəkotəkeikei motəhrun məmə otəsuvəhiən kəni kərəkɨn agɨn taun əha
    Jerusɨləm.
  urd-urd: “जब तुम येरूशलेम को फ़ौजों से घिरा हुआ देखो तो जान लो, कि उस की तबाही क़रीब
    आ चुकी है।
  hot-hot: Ma Yisu hanaŋ, “Môlô ôyê nena ŋê vovak lodôŋlodôŋ êyô eveŋ Jelusalem luvi,
    êŋ ma môlô noyala nena tem nimbuliŋ malak lôŋ êŋ ketheŋ.
  mqj-NT: “Ianna ummitamokoa' Yerusalem naliling tama tantara, muissanammia' kumua
    ta'mo masae anna pa'demo.
  rus-SYN: 'Когда же увидите Иерусалим, окруженный войсками, тогда знайте, что приблизилось
    запустение его:'
  mbh-mbh: Na Jisas i ria mun ve, “Aro ve thomu o thopol tova punongare o mit kalalual
    a Jerusalem, aken i mirenga ve, i toth ako aro o pakerenga a Jerusalem.
  bdd-bdd: “Ma ꞌeguma to tuta ꞌoina Yelusalema waꞌita toloꞌalehao simiya sakowasiye
    wasanapuya ꞌabehega nata Yelusalema silohegwatu.
  cbt-NTPO: Notohuaro' sontaro'sa' nisha parti quëran huëcatona', Quirosarin tancapitapi.
    Ina ni'patama', nani tahuëri nanirinso' nitotarama'. ‘Quirosarin ata'huantapi,’
    tosarama'.
  rmy-SERVI: Кала ж дыкхэна, со бут халавдэн стасавэн Ерусалимо, тунчи джянэн, со
    авиля вряма, кала форо кадэва авэла розмардо и ачявдо.
  srn-NT: “Te un si tak' srudati lontu Yerusalem, dan un mus sabi tak' a yuru fu a
    foto broko te na gron de krosbei.
  cta-NT: ’Pana nu loꞌo ñaꞌa̱ ma̱ chaꞌ nsuꞌba loꞌo nguꞌ cusu̱u̱ tyiꞌi̱ ca toꞌ quichi̱
    Jerusalén re, liꞌ ca cuayáꞌ tiꞌ ma̱ chaꞌ cua tye ti chaꞌ jiꞌi̱ quichi̱ tyi ma̱
    re.
  bqc-SIM: Tó á è zĩgↄ̃ↄ lìa Yelusalɛũzi, àↄ dↄ̃ kɛ́ a dúuzↄ̃a zã̀o.
  tcz-CHONGTHU: Chuleh nanghon Jerusalem galmi sepai hon aum kimvel namu teng uleh,
    nanghon alhuh nading phat hunglhung ahitai ti nahet diu ahi.
  mar-mar: तुम्ही जेव्हा यरूशलेम शहरास सैन्यानी वेढा घातलेला पाहाल, तेव्हा तुम्हास
    कळून येईल की, तिचा नाश होण्याची वेळ आली आहे.
  snp-snp: Ido ka ma enu wito logimami, Ena kimiwe mau naba yate oti Yelusalemu olu
    ogona enawamo geyenawado ya moda u kopa unami kamenala alitiye, loti ya kolinagilae.
  isl-isl: Þegar þið sjáið Jerúsalem umkringda hersveitum, þá vitið þið að tími eyðileggingarinnar
    er nálægur.
  spy-NT: Kimwoochi ꞉Yēēsu subak kule, “Yoo ōkāsē kōōkwēnkwēēnē ꞉buunik Yēērusālēēm,
    ōnkēt kule kaakuriik ꞉bēsyēēt nyēē sērwētēē ꞉Yēērusālēēm.
  xnn-xnn: “No ilaenyo ay likoben di sosoldado id Jerusalem et getkenyo ay nganngani
    ay madadael
  mwe-mwe: “Pushinshibhonanje shilambo sha Yelushalemu shitimbililwe na makuga ga
    ashimanjola, bhai mmumanyanje kuti gabhandishile malanga ga shene shilambosho
    kuangabhanywa.
  tte-tte: Yeisu iwaloyoi iba, “Na saugana wagitai tokaleyayao yanuwa Yelusalema siyatakikilan
    kabo wakatai yanuwane kani kikiunamo sisibayanae.
  tcs-tcs: Zizas bin kip spik, ‘Da taim wen yupla go luk ol amiman go meke kemp raitraun
    Zarusalem, yupla go sabe da taim i kam klostu nau wen Zarusalem i go pinis olgeda.
  hlt-THB: Qaalkhqi ing Jerusalem ami veel khoep ce nami huh awh, a sitrak na a awmnaak
    tym ce zoe hawh hy tice sim kawm uk ti.
  soq-soq: Iesu mo diamone wanase, “Walamaipa sorodia e bolala Ierusalem gonaantopue
    panompo ewonuna e ateitana Ierusalem kerauda os kadilepituwapia baiwaleide.
  qub-qub: «Jerusalenta intëru cantunpa suldärucuna tumaparaycajta ricarmi musyanquipaj
    chaycho caycajcunata ushajpaj illgächinanpaj cashanta.
  att-att: Á kinagi na gapay ni Apu Kesu nira, “Á nu masingan naw yù aru nga suddálu
    nga lepuanád da yù ili na Jerusalem, yáyù nga kánnámmuán naw ta maddaggunin yù
    katalamán na.
  bki-bki: Mia ea tivelinio na burum̃ara bogokouo nei mia rimei, Yesu ber kalo bereio,
    ber “Telikiti na ver kuvial taara na tomu na mira atu selivivko burum̃ara bulukomeli
    na vio Yerusalemo, mia kuvijikia ka bogo na burum̃ara sano labulagiano nene naio
    jo binimei vaataro.
  bqp-bqp: Tó a è zĩ̀karinↄ lìka Yurusalɛmui, àgↄ̃ dↄ̃ kũ a kakatɛnaa zã̀ doro.
  mcp-mcp: «Njɨ, ja bɨ́ mə́ bá dʉ́g ígwooŋg i dɔ́ɔ́mb í mə́ lyɛ̧ Yurʉ́səlɛm nə́ kɛsh
    yí, bɨ ɔ bá mpu nə́ Yurʉ́səlɛm wál zə cɨɨm.
  hat-hat: Lè n'a wè yon bann lame ap sènen lavil Jerizalèm toupatou, n'a konnen lè
    sa a yo prèt pou kraze l' nèt.
  npl-NT: '''Ijkuak nonkinmitaskeh n soldadojteh yokiyayawalojkeh n Jerusalén, ijkuakó
    kuali xikmatikah ya kixijxitiniskeh.'
  bgg-bgg: Nathek Jerusalem shii armingthek shand ne riu pha doh arone nathek ne thieg
    bo Jerusalem ne jog chuak dun phro.
  eng-TCENT: “When you see Jerusalem surrounded by armies, know that its desolation
    is near.
  eng-BSB: But when you see Jerusalem surrounded by armies, you will know that her
    desolation is near.
  cpu-NT: Aririka piñaake intapotapaakero ovayiriite Jerusalén, ari piyote monkaratapaaka
    iraperoitantyaarori.
  san-ASM: অপৰঞ্চ যিৰূশালম্পুৰং সৈন্যৱেষ্টিতং ৱিলোক্য তস্যোচ্ছিন্নতাযাঃ সমযঃ সমীপ
    ইত্যৱগমিষ্যথ|
  tac-NT: › Napu'lige 'emi etea noligá mochigo sontalo jena Rusaleni we'ká riógachi,
    machiboa 'ma pe yati gajunáwili ko alué we'ká galí.
  eng-WEBPB: “But when you see Jerusalem surrounded by armies, then know that its
    desolation is at hand.
  gfk-H: “Ing muat na nas ira umri diet tur luhutanei Ierusalem muat na nunurei bia
    i huteta bia diet na hamau iakano taman.
  viv-viv: Tu tolugaviya adi yoꞋo moyaꞋaina Yelusalema hinabodafifina-ma wanaꞋitadi
    ana toveya, au wanahalamanena melalai-nadi ana lauyawela giluvedaꞋufo.
  yao-yao: “Pachinchiuwona musi wa ku Yelusalemu ali asyungwile mipingo ja ŵangondo,
    pelepo mmanyilile kuti kugumulikwa kwakwe kuŵandichile.
  tgp-tgp: Pani vara ka hite na tamlohi vuro la r̃alihi Jerusalem, ka levosahia vara
    nona pongi maroi mo pala natu.
  auc-NT: Ante apæ̈nedinque Itota godömenque apæ̈negacäimpa. “Wabæca tontadoidi pöninque
    Eedotadëë godongämæ̈ wææ ongönäni adinque mïnitö, Bæ tate näni wido cæquïmämo
    oo pompa, ante do edæ ëñencæmïnimpa.
  kbc-NT: Niganatitiwaji nigotaɡ̶a Jerusalém, monawiile owidi iodaɡ̶awadi ɡ̶adidelaɡ̶awadi,
    odaa joɡ̶owooɡ̶otitiwaji niɡ̶icotalo nokododi ane nibikota Aneotedoɡ̶oji me yaaɡ̶adi
    nigotaɡ̶a.
  bmh-bmh: Yesus nug koli eneun, “Ag Zerusalem gonugau iwai zaugul agen zoimai kolilai
    katorobi, uligaiban, ag abiu mamamen go Zerusalem uzan ulis unum eg wai mamam.
  ctu-BL: Che' mi la' q'uel Jerusalén joyol bʌ ti soldadojob, ña'tanla che' jini,
    lʌc'ʌlix i yorajlel i jisʌntel.
  meq-meq: «Taɗə ka ŋgatumay a vəram kə lətsew, ta lawara Zerozelem na, sərum ha mazlambar
    ta mbəzliye ha bəse tuk.
  noa-H: 'Mag jajawagmamua jũrr Jerusalén p''öbör higwiajã magjim haajem: ’Mamʌ ya
    har pãachdëu hoowai Jerusalén p''öbörta soldaaunau p''ʌʌr t''uurbaadëm hoobaawai
    k''ap habat hajim hanʌm, chadchata ya Jerusalenpienan warm k''ʌʌnau k''ëchpʌ̈iwia
    sĩi di k''ierr happaita jʌjʌrʌʌ sĩwaagpam.'
  alp-NT: “Eleki sepo imi selu solaluaru esi luake keholi kota Yerusaleme hoko imi
    rekwa be kota mere takwali mo atiae neka.
  san-VEL: apara nca yiruu"saalampura.m sainyave.s.tita.m vilokya tasyocchinnataayaa.h
    samaya.h samiipa ityavagami.syatha|
  kbq-kbq: Hianagi tamagrama negesageno sondia vahe'mo'za Jerusalemi kumama eme regagisagetma,
    Jerusalemi kuma azeri haviza hu'zamo'a egofta hie hutma antahiho.
  kbh-kbh: “Jerusalén nÿets shë́conana soldadënga chas̈mojanÿe ora, s̈mochtsetáts̈ëmbo
    Jerusalén jopochócama tojobuáchama.
  ron-LSB: Dar când veți vedea Ierusalimul înconjurat de oștiri, să știți că s-a apropiat
    pustiirea lui.
  pon-pon: A komail lao udial, me jaunpei kan kapili pena Ierujalem, komail ap ajaki,
    me a ola korendor.
  nhe-BL: “Pero quema inquiitase soldados tlen miyac tlaltini quiyahualojtose ni altepetl
    Jerusalén, huajca ximomacaca cuenta ya ajsico hora para quixolehuase.
  sps-sps: “Nainy te tagei romin tsoiny puaan te bau faafis ror a Jerusalem mi nat
    bus em, a iring tsian fiisok naa osto mito ana Jerusalem nai taruraa enanon tovei
    tsun.
  wnc-wnc: “Siwan masande kawawa amak aminda apu Jerusalem yot gapma yupbasiwawa kake
    ginda yotbam gapma tasiwa maiwikge dapaknga gwa singgak ngang natapnong.
  bus-bus: Tó á è zĩ̀kpɛɛnↄ liga Yerusalɛmuzi, àgↄ̃ dↄ̃ kɛ̀ à kaatɛna zã̀ dↄro.
  gub-BL: Uze'eg wi teko wanupe. — Amo 'ar mehe nehe, zauxiapekwer tetea'u a'e wà
    nehe, uzemono'og putar Zeruzarez tawhu huwake a'e wà nehe, a'e pe har wàmàtyry'ym
    mà a'e wà nehe. A'e 'ar mehe pekwaw putar taw imumaw pàwàm nehe. Na'arewahy weityk
    putar a'e wà nehe.
  imo-imo: Kano wali Jisasini yu lombili andolimando kelepa nimbei, “Walite, ami iyema
    i ulke kombu awili Jerusalem imboma tongeindo ongo liko makai tendeko angilingena
    kanokolio i kombu Jerusalem imboma toko mundunge walimu nondopa wendo ombalo liko
    manjingei.
  boj-boj: “Bunuqna qaja tamo naŋgi bosib Jerusalem agutesqab. Agutesoqnib niŋgi unsibqa
    endegsib qalieqab, ‘Bole, Jerusalem padalqajqa bati brantqo.’
  eng-DRA: And when you shall see Jerusalem compassed about with an army; then know
    that the desolation thereof is at hand.
  knf-knf: « Woli naluŋ awin kë bangoli bafooy Yeruŧalem, nameen kë daban ţi pŧokana.
  san-KHM: អបរញ្ច យិរូឝាលម្បុរំ សៃន្យវេឞ្ដិតំ វិលោក្យ តស្យោច្ឆិន្នតាយាះ សមយះ សមីប
    ឥត្យវគមិឞ្យថ។
  arn-NT: “Feychi pefilmün ta Jerusalen walloñmalelu ti trokiñ soltaw mew, kimaymün
    pürümka müten ñi apümkangeael.
  zas-NT: ’Chi guguiaadi nayaw ree suldad Jerusalén, ma qui nit guiedx guin.
  ken-NT: “Mpok bǎghɔ́ bakwɔ́ batɛmɛ́ nɛnu ndu bákábhɛ́ Yerúsalɛm, dɨŋɨ́ yɛ́ ka
    bɛ mpok bɛchɔŋti Yerúsalɛm akway.
