verse: LUK.021.020
translations:
  kpx-kpx: “Lana vani mole elehasege tuvalie ataeabuna Dielusalema o ko evilikahavoi.
    Ige lana kemo bae hilokai loui kosea, ‘O ko aiohavoveveu vuguvuguanu.
  okv-H: Rate da Jerusalem ta kitoho embomeni na isoro asi joeketo mihima Jerusalem
    taro irae aisuja amita iji puvuto ere hua avo kesova.
  tbo-tbo: Yesu i ibaabani i pa, ‘Mehougana tu wigawiya Yelusalem hina mewiiwileya
    naka ona hanapugeya a houga apapoe amaka i tuliyaliyani.
  mal-C: “സൈന്യം ജെറുശലേമിനെ വലയംചെയ്തിരിക്കുന്നതു കാണുമ്പോൾ അതിന്റെ നാശം അടുത്തിരിക്കുന്നു
    എന്നു നിങ്ങൾക്കറിയാൻ കഴിയും.
  grc-SR: Ὅταν δὲ ἴδητε κυκλουμένην ὑπὸ στρατοπέδων ⸋τὴν⸌ Ἱερουσαλήμ, τότε γνῶτε ὅτι
    ἤγγικεν ἡ ἐρήμωσις αὐτῆς.
  bgc-bgc: “जिब थम यरुशलेम की पलटन तै घिरया होया देक्खो, तो जाण लियो के उसका उजड़
    जाणा लोवै सै।
  khz-khz: “Vetali goleara na Ierusalema pia ruga gegelagia pio gitaa, ne pio ripa,
    Ierusalema roli gevega-rakavaana.
  deu-TKW: Wenn ihr aber Jerusalem von Lagern umgeben sehet, hierauf erkennet, daß
    seine Verwüstung gekommen ist.
  zsr-NT: ’Catiꞌ gléꞌiliꞌ naguꞌuquëꞌ liꞌaj Jerusalén bönniꞌ rjaquëꞌ gdil‑l, gnö́ziliꞌ
    chbdxin dza nit yödz ni.
  lin-lin: Tango bokomona mampinga ya basoda ezingeli Yelusalemi, boyeba ete kobebisama
    na yango ekomi pene.
  hns-NT: Djab toelog dekhiehe kie soerdjaatie ke djhoend Jeroesaalem ke ghere hai,
    tab djaan djaihe kie sahar ke barbaadie nagietj aai gail hai.
  noa-E: 'Mag jajawagmamua jũrr Jerusalén phöbör igwiajã magjim aajem: ’Mamʉ ya ar
    pãachdëu oowai Jerusalén phöbörta soldaaunau phʉʉr thuurbaadëm oobaawai khap abat
    ajim anʉm, chadchata ya Jerusalenpienan warm khʉʉnau khëchpʉ̈iwia sĩi di khierr
    appaita jʉjʉrʉʉ sĩwaagpam.'
  eng-EMTV: “But when you see Jerusalem surrounded by armies, then know that its desolation
    has drawn near.
  mib-NT: ’Te núu ni cajito ró jéē ní cajicó ndúū soldado ñuu Jerusalén, te na jécūhun
    ni rō jeē jé yajni naa ñuu ún.
  lif-NT2: आल्‍ल यरुसले़म्‍मिन् निङ्‌मि थक्‍सुबाहाॽरे़ मे़गबुबा के़निःसुम्‍मिल्‍ले़
    आल्‍ल कुमे़क्‍मान् निःत्ताङ्‌ङे वाॽ फाॽआङ् कुसिङ् निःत्ते़म्‍मे़ॽओ॥
  xnj-xnj: Nambu, “Pemwilola chikundi cha manjolinjoli chiutindili muji wa Yelusalemu,
    mumanya kuvya lusenje lwa kudenyeka kwaki luhikili.
  mmx-mmx: La ne Iesu ga lok bok, “Mo do mina ven limixin esep dina ru xangkan lemenemen
    silok Jerusalem, minaklen ta i dola ma lixilik la dina ut tereve i.
  cbr-NT: Anu 'icë unicamabë 'acananuxuan suntárucaman Jerusalén nëbë́tsioratia isquin
    camina 'unánti 'ain, anun a ëma cëñúti nëtë ca uaxa quixun.
  tee-NT: Acsni alakts'ina'it'it ju lak'achak'an Jerusalén ni catalakachokoputunach
    ju taropajni pus ju acsnich ap'uc'ats'aya'it'it ni cha'alh ju ixpumaclacan.
  eng-LSV: And when you may see Jerusalem surrounded by encampments, then know that
    her desolation has come near;
  cak-NT: Y cuando xtitzu' chi ri tenemit Jerusalem sururen rij coma soldados, titemaj
    c'a chi xa juba' chic tiempo nrojo' chi ri tenemit xtiwulix.
  pah-NT: —Aerẽ po ti pe hepiagi soldados'g̃a cidade de Jerusalém atimaname nehẽ.
    Nahã po ti he'yjuhuve'g̃a tavukari Jerusalémmeve'g̃a pe nehẽ. A'ea repiagame po
    ti pe ikwahavi Jerusalém mondurug̃werĩhava nehẽ, ei Jesus'ga.
  sja-NT: —Unudak'ãri soldaorãpa Jerusalén p'uuru wap'ɨra iru p'anɨ, k'awáatɨ taarã-e
    jõdariit'ee.
  xed-xed: «Baɗu da nghaŋta kuni ta wanafta sludziha ta luwa Ursalima ya, ya ndusa
    kɗakwa gwaɗa tida nda tsa.
  mks-NT: ʼTá ná cuni ndó ña̱ na̱ca̱va̱ tiyi̱vi̱ soldado ja̱tá ñuu Jerusalén ndúu
    da, xíní ñúhú canda̱a̱ ini ndó ña̱ sa̱ na̱xi̱nu̱ qui̱ví ndihi sa̱há ñuu cán.
  gfk-S: “Ing mu na nes ira umri di tur luhutane Ierusalem mu na nunure be ite hutate
    be di na hamau ikino taman.
  bmu-bmu: “Könaŋgep yarö kambu yeŋön kaŋgota Jerusalem siti liliköba gwan almei,
    iŋini mi eka miaŋgöreŋ kewö mötmörime, ‘Siti bohonŋi köndeŋmöndeŋmegö nalöŋan
    mönö kam kuŋguza.’
  dgz-dgz: Iesu sia anega wan, “Anavi nagire pa Ierusalem taue ikukuk enpanepi gapan
    e anui, pa Ierusalem konintu wa koeamain.
  eng-GNV: And when ye see Hierusalem besieged with souldiers, then vnderstand that
    the desolation thereof is neere.
  zaa-NT: Canchu chi ilá'ni le iỹetse' ca soldado ìta'lùba ciudad Jerusalén nna, entonces
    ttélini le qui'ni chi bi'yu tsá qui'ni l·lúỹa latsi'į.
  eng-WEBSTER: And when ye shall see Jerusalem compassed with armies, then know that
    its desolation is nigh.
  guh-guh: 'Icatsia Jesús tajëvelia vajunupaeba papiayaicuene itsamatacabi copiapatsijitsia
    Jerusalén tomarata, Jesús jumaitsi pijajivijavabelia mapacueniaje: —Itsa pataename
    vajabitsaë, itsanacuaverena pepatsivi, Jerusaléntomara matatoyorotsia peyacaranatsijavatsi,
    nexata pajamatabëitsimë tsane: “Imoxoyo rabaja pevajënae Jerusaléntomara pevereverecaenexa,”
    pajamatabëjamë tsane.'
  bon-bon: Yeesu jejemige egä, “Yoo, weene liba bucurage cubu biname bine cire jepänemepeye
    Yerusalema cewe ne jewaclomäjenisi, piba weene umle gemi egä padare te mameta
    me täbitenige pui cewe ne iigarecame.
  nhw-BL: “Pero quema anquinitase soldados tlen miyac tlalme catli quiyahualojtose
    ni altepetl Jerusalén, huajca ximomacaca cuenta ya ajsico hora para quisosolose.
  mgw-mgw: “Pamwalu'a kukibona kilambo sa ku Yelusalemu kiti'li'tilwe na mayesi, bai
    mwatange panga nsimu wisile wo sengwanilwa kwa kilambo so.
  swh-ONEN: “Mtakapoona mji wa Yerusalemu umezungukwa na majeshi, basi fahamuni kwamba
    kuharibiwa kwake kumekaribia.
  wbi-wbi: kyale muvoona ilikaaja lya Yelusalemu lisyungutilue navalua lilugu pe mukagulaghe
    kuuti unsiki ughwa kutipulua ghuli pipi.
  bba-bba: Mɑ Yesu mɑɑ nɛɛ, dɔmɑ te i wɑ tɑbu kowobɑ Yerusɑlɛmu tɑrusi, i n yɛ̃ mɑ
    yen kpeerɑsiɑbu turuku kuɑwɑ.
  eng-KJVCPB: And when ye shall see Jerusalem compassed with armies, then know that
    the desolation thereof is nigh.
  kgk-NT: 'Hesu he''i jevy: —Pehexa ramo Jerusalém tetã-my ogweroajere ramo soldado
    kwéry mburuvixa ndive peikwaa-ma va''erã onhehunditamaha.'
  waj-waj: 'Ngiari voopinnaa rapira vaidiiya numa yoosinna Yerusareemaivaa ututuuma
    kikiai ngia teeda kiaara: Fai kiisa suai nnau yoosinnaivaa havarataaravaivee,
    kiaaravai.'
  ekk-PKP: Aga kui te näete, et sõjaväed piiravad Jeruusalemma ümber, siis teate,
    et selle hävitus on lähedal.
  mpx-mpx: “Sauga ebo nuku kite tolohaveyan nihi nem Yelusalema nihi mipainan, yaka
    nuku atena te sauga kekeisi nihi pasamwalekaleka.
  wbp-wbp: Jijaji-jana yarda wangkaja kurdungurlu-patuku, “Ngaka-kari, nyurrurlarlu
    kapunkulu-jana nyanyi wati panu warrmarla yaninjarni-kirra nguru-kari nguru-kari-jangka.
    Kapulu yanirni Jurujulumu-kurra, manu kapulu warrukirdikirdi karri. Kajinkili-jana
    nyanyi yinya wati-patu warrmarla yaninjarni-kirra, kapunkulu-jana milya-pinyi
    yangka kapulu muku riwarri-mani Jurujulumu manu yapa-patu.
  luo-luo: “Ka uneno Jerusalem olwor kod ogend lweny, ubiro ngʼeyo ni kindene mar
    kethruok chiegni.
  nhe-NT: “Pero quema inquiitase soldados tlen miyac tlaltini quiyahualojtose ni altepetl
    Jerusalén, huajca ximomacaca cuenta ya ajsico hora para quixolehuase.
  aii-aii: ”ܐܝܼܡܲܢ ܕܚܵܙܹܝܬܘܿܢ ܐܘܿܪܸܫܠܸܡ ܚܘܼܪܕܝܼܘܼܗ̇ ܚܲܝܠܵܘܵܬܹ̈‌ܐ، ܗ̇ܝܓܵܗ ܝܕܹܥܡܘܼܢ
    ܕܩܘܼܪܒܸܢܵܐ ܝܠܹܗ ܚܪܵܒ݂ܘܼܗ̇.
  esk-NT: “Tautukkupsiuŋ Jerusalem puuqpatruŋ aŋuyaich iḷitchuġigisigiksi qallił̣ha
    piyaqqukkaułiksraŋan.
  msb-msb: “Kun makita niyo na ginapalibutan na san mga suldados an Jerusalem maaaraman
    niyo na halapit na ini masira.
  cpa-NT: ’Na³ma²ca¹jaih³ hniah¹² hi² ma²tiogh³ hlég² lah¹jin² lah¹jǿih¹ ja³neng¹²
    jøa³juøi² Jerusalén, jøng² ma²ŋih³ hniah¹² ma²tǿ² ja³ja¹quien¹³ dsa¹hén² juøi².
  dso-dso: “ମାତର୍‌ ଜେଡେବଲ୍‌ ତମେ ଜିରୁସାଲମ୍‌ ଗଡେ ବିରଦି ସନିଅମନ୍‌ ଚାରିବେଡ୍‌ତି କିନ୍ଦ୍‌ରି
    ରଇବାଟା ଦେକ୍‌ସା ବଇଲେ, ସେବେଲା ଜିରୁସାଲାମ୍‌ ନସ୍‌ଟ ଅଇବା ବେଲା ଲଗେ କେଟ୍‌ଲା ବଲି ଜାନା ।
  meu-meu: Tuari oreadia ese Ierusalem bae koua heḡeḡe ba itaia, vada ba diba ia dokona
    vada eme kahira-kahira.
  yva-NT: “Arono wapo raen naito wanuije wo Yerusalem rawariki, tugae indati ama mandamisyije
    ndea mararai.
  dgc-dgc: “Nadid,” kagi ni Jesus, “éng dumemét i oras a meta moy a kulungén dén du
    sundalu i Jerusalem, éy tukoy moy a adene dén a mapuksa i éya.
  zpm-NT: ’Zeeṉe gaṉ to igose guiedz Jerusalén ndxienap meṉguiib, naṉle to leṉ dze
    co laaw nitlo.
  hix-NT: Onà wyaro nkekon xarha tà, àwyanye. Xerusaryen heno mamtotàhketxhe hampànà,
    waha komo, kekon hatà. Bamtotàhkaxe ro owyanye xenyetoko, onà wyaro katxoko. Owto
    ymo heno yosomtatkatxehkatxho hahnoke nay hamà, katxoko, kekon hatà, Txesusu.
  sim-sim: Uhu Jisas mashi las nga ormu mbara, �Os awun unda ma Jerusalemin li talayantlenak
    ji heye nahi, karem ji hishika, �Yanga toso avak kavak nakwa sir.�
  npi-ULB: जब तिमीहरूले यरूशलेमलाई सेनाले घेरेको देख्‍नेछौ, तब त्यसको विनाश नजिकै
    छ भनी जान ।
  cgc-cgc: “Daw makita nyo na palibutan Jerusalem i ta tama na sundalo na gasulong,
    mlaman nyo na dili gid en maglugay masamad bilog na i na syudad.
  tim-tim: Akto gasalupyeŋe yeŋgât tembe loko kâmotŋe kâmotŋe togom Yerusalem kipia
    ire awam ketugumbiâ âmâ yekmâ hin dâwai, “Hilip nengumbiâ kipia kawum akberâm
    aktâp.” hain dâwai.
  yor-yor: “Nígbà tí ẹ̀yin bá sì rí ti a fi ogun yí Jerusalẹmu ká, ẹ mọ̀ nígbà náà
    pé, ìsọdahoro rẹ̀ kù sí dẹ̀dẹ̀.
  wos-wos: “Hukémbu xi warekwa du Jerusalemré hérangwanda téndat xéta xékélakitanguni.
    Jerusalemré haraki hurutendaka nukwa andé yae.
  emp-NTPO: Bãrãba ununia sordaorãba Jerusaleʌ̃ purura jũrãbʌdada. Maʌ̃ unubʌdad̶e
    cawad̶ia dji puru jũma ãrĩni ewarira jũẽsida.
  eng-F35: “But when you see Jerusalem surrounded by armies, then know that her desolation
    is at hand.
  ind-ind: “Waktu kalian melihat Yerusalem dikepung oleh para tentara, ketahuilah
    bahwa sudah tiba waktunya kota itu dihancurkan.
  pes-OPCB: «اما هرگاه دیدید که اورشلیم به محاصره دشمن درآمده، بدانید که زمان نابودی
    آن فرا رسیده است.
  mpt-mpt: Sinanomo ibo temebiba awa genalin nakai teniba Yelusalem bibo amo galafanimib
    ota tekein keine! Bibo watwat danamino meb tebiota nanomabib kesoa
  ssx-ssx: Ikana꞉ma꞉ mo Diutuseleme da a꞉nda꞉ ami titima꞉ dupasa꞉eki handemeka꞉na꞉ta꞉
    kota꞉ ikana꞉ma꞉ta꞉ teke pa꞉ta꞉ ipiki hoeyaalieke hone wilipikie.
  mkl-mkl: Ajɔ iyi ì yɛ woo jɑ iɡũ ŋɑ ɑ̀ to wɑ Zeruzɑlɛmu ɑ̀ buu koe, i mɑ̀ ŋɑ iyi
    iri kukpɑɛ í mɑɑi wɑ mbɛ.
  gaq-gaq: ପେଇଙ୍ଗ୍ ଯିରୁଶାଲାମ୍‍ ପିତୁର୍‍ପାକା ସନ୍ୟ‍ଇଙ୍ଗ୍ ଗେରେଚେ ଲେଃକ୍ନେ ପେକେଏ । ତେଲା
    ପେଇଂ ମ୍ୟାପେୟାଏ ଜେ ଯିରୁଶାଲାମ୍‍ ଦଂସ ଡିଙ୍ଗ୍‌ନେ ବେଲା ପିଙ୍ଗ୍‍ଚା ଡିଙ୍ଗ୍‌କେ ।
  gof-RNT: “Yerusalaame katamay wotaaddaren direttidi uttidashin hintte be7ikko iyaw
    dhayoy matattidayssa erite.
  unx-unx: “ଯୀରୁଶାଲେମ୍‌ ଫାଉଦ୍‌ତେ କେସେଦ୍‌ବିୟୁରାକାନ୍‌ ନେଲେ ଇମ୍‌ତା, ଏନାଦ ଉତୁଡ଼୍‌ଧାବଆଃ
    ମେନ୍ତେ ସାରିପେ ।
  gah-gah: Lá iki niiki, Zelusale apatoka lova vetini gimisigi vete iki hizi vego
    niikoma, lekeza nene netá matá otuhá apatekiko, gámé loló iti gamena alitokave
    liki gililo.
  lcm-lcm: Au na man mi arai ani keve kuvkuvulan i katakai i visvis kilapo aulitai
    ani Ierusalem, mila nas ta taun kala angasungai asi goeng ania.
  aer-aer: Kenhe Jesus atyewe ikwerenhe areyeke awethe angkeke, “Urreke, arrantherre
    thultye areye arnaretyenhe apmere arrpenhe areye-ngentyele. Itne apmere Jerusalem-werne
    ularre apetyewarreme, apmere yanhe ikwerele utepe-akerrirretyenhenge. Nhenge thultye
    yanhe areye arnaremele arrekantherre-werne atheke apetyewarrerlenge, kele arrantherre
    itele-arle-arerrirre itne-arle apmere Jerusalem akethe-ante arrernewarretyenhenge
    tyerrtye ingkirreke-arlke.
  qvc-NT: '’Piru rikaptikillapa furastiru suldadukuna kay Jirusalimbi tiyaqkunata
    kurralaptinllapam, yach''ayllapa: Ch''ayamushqanam tyimpu kay Jirusalinda chingachinanllapa,
    nishpa.'
  tgl-ULB: Kapag nakita ninyo ang Jerusalem na napaliligiran ng mga hukbo, kung gayon
    malalaman ninyo malapit na ang pagkawasak nito.
  cbs-NT: Ana betsadan, nawa soldadobu Jerusalén mae kexebaunabu uinkin jawaida jatu
    yamawaxanaibu man unanxanaii.
  xtm-NTPP: ’Nú ni ka jini ni ñuu Jerusalén ma ja ni ka konduu soldado ma, suni jin
    kuni ni ja sani te jin xnaa de ñuu ma.
  nnq-nnq: “Pampakulola kilambo cha Yelusalemu kitindiligwe na manjolinjoli, penia
    mmanyanga kutenda kingobu kiike penia kilambo chenie makibomoligwa.
  bao-NT: ”Jerusalén macãre uwamarã cʉ̃ja ca nii amojodero ĩarã, “Mee, yoari mééra
    ati macã cõa ecoro dooro tii,” ĩi majiña.
  san-ORI: ଅପରଞ୍ଚ ଯିରୂଶାଲମ୍ପୁରଂ ସୈନ୍ୟୱେଷ୍ଟିତଂ ୱିଲୋକ୍ୟ ତସ୍ୟୋଚ୍ଛିନ୍ନତାଯାଃ ସମଯଃ ସମୀପ
    ଇତ୍ୟୱଗମିଷ୍ୟଥ|
  rmn-rmn: Кана тумэ кан дикхен о Иерусалими агорадимэ салдатенца, тэ джянэн, кай
    о вахыти лэски хурдяримаско пашэ.
  huv-NT: ’Wüx apmejawan a cambaj Jerusalén laímb mayey nej tiüt soldados, quiaj alndom
    mepiüngan lamatüch a nüt mandrojchich ombas.
  otn-NT: Nu̱'mø gá̱ nu̱hʉ ngue ya di̱ mäs'yø soldado ra̱ hni̱ni̱ Jerusalén, gui pa̱hmʉ
    p'ʉya ngue n'na zihma̱ntho da̱ ma ma̱juadi ra̱ hni̱ni̱.
  nop-nop: “Hatiŋa kaneeŋ, Jelusalem yokwet mikmedi buŋa yakelemadiune Jelusalem yokwet
    tubukadakadok nai agaŋ tilak nadineeŋ.
  obo-NT: Na ponayun mid ikahi si Disas to, “Otid kokita row nod lingkusan don to
    mgo sundau iddos Jerusalem, od kosorollan dow no asow ron kos kororattan.
  kca-kca: 'Хун пӑ Иерусалим вош ԉаԉ йохәтән лӑп кертәм шийаԓәԓты, щи пŏрайән уйтаты,
    ԓўв таԓа йиты пŏрайәԓ вана йŏхтәс:'
  cak-ENT: Y tok nitz'et c'a que ri tinamit Jerusalén sutin rij coma achi'a' ye richin
    oyoval, tivetamaj c'a ri' que xa ba' chic tiempo nrajo' richin que ri tinamit
    nvulüx.
  lif-NT: ᤀᤠᤸᤗ ᤕᤖᤢᤛᤗᤧᤶᤔᤡᤴ ᤏᤡᤱᤔᤡ ᤌᤰᤛᤢᤒᤠᤜᤠ᤹ᤖᤧ ᤔᤧᤃᤒᤢᤒᤠ ᤁᤧᤏᤡ᤺ᤛᤢᤶᤔᤡᤸᤗᤧ ᤀᤠᤸᤗ ᤁᤢᤔᤧᤰᤔᤠᤴ ᤏᤡ᤺ᤳᤋᤠᤱᤅᤣ
