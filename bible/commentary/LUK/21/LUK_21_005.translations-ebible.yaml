    ꞌebwayadaitao boboꞌadi ꞌediyega sieiyalina.” Ta Yesu ꞌediya ꞌigwae,
  wrs-wrs: Hevna aonghal mahalnind opulvona, hona pina tempelduvpa hevm enesmosal
    lohv. Holva hevm hon besalna lellohv, wo merava huhmohva besalna vrina, Sesoam
    vinina. Doa Yesus unna, memba honamba yimba besalva nunglivpa, si lohvavmoa yunalmba.
    Owai, ungund si taka vivav, wo no honpulva si tetga vipungu vevav indakonda.
  mca-mca: 'Qa pekhewe'' uja''x in mexe yifaakatetaxji'' pa''aj pe'' qi witlijtsitjii,
    in qi in ƚe''sits pe'' utel, qa pe'' yik''eihini''kii iye wekwek ƚenistitskii
    pekhe''en qa qi in ƚe''sits iye, qa pa'' Jesús qa yit''ij pa''aj:'
  kiw-kiw: Iimatomudio meree aamiꞌai irudeme motoi poaduꞌoumo, eaꞌai-da mea hiꞌa-ka,
    mea hiꞌa roꞌoa kopi-kopi-da pididimo, kamia tomio hiꞌa giiꞌepu raarai iemaꞌatimo
    emerai Iehomai-do. Kaida Iesu-ro paaꞌo,
  tzo-TZC: 'Oy jlom ta xalbeic scꞌoplal ti temploe, ti toj jun yutsiquil ti stanale
    schiꞌuc ti yan ti cꞌusitic laj yichꞌ aqꞌuel ta matanale. Jech ti Jesuse jech laj
    yal:'
  mya-mya: တ​ပည့်​တော်​အ​ချို့​တို့​က ဗိ​မာန်​တော်​သည်​လှ​ပ သော​ကျောက်​တုံး​များ၊
    ပူ​ဇော်​ဆက်​ကပ်​ထား​သည့် ဝတ္ထု​ပစ္စည်း​များ​ဖြင့်​အ​လွန်​တင့်​တယ်​လျက်​ရှိ ကြောင်း​ပြော​ဆို​ကြ​၏။-
  gng-NT: 'Binib lienh Uwien ya duku ya gbɛr ki teh bi taa'' itɛn yà ki mɛn'' kù
    nnɔ nin binib pun'' Uwien tibont tà, bi taa'' ki tien'' kuʼni nnɔ mɔn cɛɛn. Nɛ
    *Yesu tɔke'' bɛ ki ye:'
  cbi-NTPO: 'Mantsa chachilla, aa eleshanu juntsa shupukala bain, naa aa elesha juusha
    Diosnu dekeeware'' kelutala demai''teñu tsanamula bain yuj uukera deeve, ti''
    papatintsula. Tsenñu Jesús tsandimi:'
  ikk-NT: Ndị hụ imẹ ụmụ-azụụn a hụ e ku oku Ụlọ-nsọ, e ku oku ọmụma ndị magbu enwẹn
    wẹ mma lẹ oyiye pụ-ichẹn ndị wẹ ye Osolobuẹ hụn wẹ gi chọ Ụlọ-nsọ mma. Kanị, Jizọsị
    nọ sị wẹ,
  leu-leu: Saxano fefeng si Yesus ri taxa lo ferawai pana xakaaluman aava magaaf faroxo
    ina lifu lotu. A lifu aave ri famaus faroxoi paaliuane pana maana faat roxo e
