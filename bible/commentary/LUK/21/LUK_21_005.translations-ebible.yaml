    Ngode Datagaliwabehondo turu halu bame minida, lene. Ani layagola Yasuhanda lalu,
  amf-amf: Yesussa paanan yivayna eenasa waani waani “Kono Barjosa gazano onno seenin
    payyanbee Barjona imbhon imintonbeka gobshayse ko ashkadhade” hamayse kenin giyenka,
  quc-NNT: 'E k''o k''u jujun chke ri winaq tajin ketzijon chrij ri nimalaj rachoch
    Dios chi wiqtal kuk'' je''lalaj taj ab''aj, xuquje'' kuk'' loq''alaj taq sipanik.
    Xub''ij k''u ri Jesús:'
  dob-dob: Ta Yesu ꞌina tononoyao ꞌaidi Anuwa Tabu ꞌana ꞌita boboꞌana siꞌitena ga
    Yesu ꞌena sieꞌitena ta sigwae, “ꞌInapwana, Anuwa Tabu nina ꞌana iyalao ꞌadi ꞌita
