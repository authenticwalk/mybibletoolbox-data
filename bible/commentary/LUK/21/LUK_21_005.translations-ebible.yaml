    vi unü c''o nte. O mama c''ua e Jesús:'
  bod-N: མི་འགའ་ཞིག་གིས་མཆོད་ཁང་དེ་ནི་རྡོ་ཕ་བོང་ཡིད་དུ་འོང་བ་དང་རིན་པོ་ཆེའི་ཞལ་འདེབས་དག་གིས་བརྒྱན་འདུག་ཨང་ཞེས་གླེང་བ༌དང༌།
  tca-NT: 'Rü ñuxre ga norü ngúexü̃gü rü nidexagü nachiga ga tupauca ga taxü̃ne ga
    ñuxãcü na namexẽchixü̃ ga naxtapü̱x ga nutanaxcèxgü, rü na namexẽchixü̃ ga guxü̃ma
    ga guma tupaucaarü yemaxü̃gü ga duü̃xü̃gü nüxna ãmarexü̃. Rü yexguma ga Ngechuchu
    rü ñanagürü:'
  zpl-NT: 'Chiucu chuna bee bene rdichiaꞌ beei equie cuendaꞌ bee quiee nú ñia rnaa
    necacheꞌ Indu llene Jerusalén, cuna equie cuendaꞌ beenu huaxi seca nú lia rdeteꞌ
    bee bene para nú sucheꞌe. Nu uni Jesuse lubeei:'
  mbc-NT: 'Mîrîrî tîpo tiaronkon pemonkonyamî'' eseurîma''pî epîremanto'' yewî'' pî''.
    Morî pe awanî pî'' to'' eseurîma''pî. Tî''kon ikonekasa'' wanî''pî morî pe pu''kuru.
    Morî pe to'' nîtîrî''pî era''ma''pî to''ya. Mîrîrî pî'' to'' eseurîma ye''nen
    Jesusya ta''pî to'' pî'':'
  ndg-ndg: Wakati wenge pababile kababaya usu hekalu, namna mwalibile litipambilwe
    na maliwe yananoga ni matoleo atibaya,
  wsk-wsk: 'Se ko olekem biya ningi saki temple ari gurugukasan ale nomotam welang
    taikaso se ko balu gurugukasan: manga bibiya ningo ningo wore te kaloman ale mel
    suen biya yawara yawara te Kaem munan tuikasan wore te yawarakala kumik nungurman
    mu ko balukasan. Bare Jesus nunga maonam,'
  toj-NT: 'Como ti ni ay ja snebuman jumasa, ti och yale jastal jel tzamal ja templo.
    Jel bi tzamal ja stojnali. Jel bi lec ja smajtan ja Dios huan yaajel ja cristiano
    ja ba oj maconuc ja ba sc''ulajel ja templo. Jayuj ti yala ja Jesusi:'
  tbc-tbc: Iŋanen megeloum aenta tempel san pat uyan uyan ak, agod melmel Anut lou
    dupani na yan nam damag dupani an niŋen o diŋiŋeŋ tag Jesus ibol,
  sna-sna: Vamwe vadzidzi vake vakanga vachitaura pamusoro pamashongedzerwo akanga
    akaitwa temberi namatombo akanaka uye nezvipo zvakanga zvakumikidzwa kuna Mwari.
    Asi Jesu akati,
  smk-NT: Main nin umno ray tumutumbok na ni Jesus a mampag'iirgo maipa'ka' sa anda'
    na nin Timplo, bana' sa nikagwa' na sa mabistan bubato tan naarkusan yan mabibistan
    bubagay a nida'ton para konan Dios. Bale' wana ni Jesus konra,
  grc-TCGNT: Καί τινων λεγόντων περὶ τοῦ ἱεροῦ, ὅτι λίθοις καλοῖς καὶ ἀναθήμασι κεκόσμηται,
    εἶπε,
  gof-WFTW: Yesuusa tamaaretappe issoti issoti Xoossa Keethay daro lo77iya shuchchaninne
    asay Xoossaas immida imotan lo77idayssa odettoosona.
  spa-BLM: 'Mientras algunos hablaban del templo y de cómo estaba decorado con hermosas
    piedras y regalos, dijo:'
  kyz-NT: 'Anure Jejui ''ga rewiri oo ma''e ''gã ''jau: —Kuu. Ikaturam te Janeruwarete
    ''ga mogytaawa ''oga jã''nũ''ũ— ''jau ''gã ajaupe. —Sã''ã ita esagea. Mytuna ''gã
    ka''aranũũ momỹi Jarejuwarete ''ga mogytaawa ''oga apoawamũ— ''jau ''gã.'
  dao-dao: Acunüng, axüisaw he avang naw, Temple lunga kyäpa mawng, a dawa mawng la
    Pamhnam ami petmsawta mawng pyen u se,
  cya-cya: 'Mdyisnan ycui'' tucua snan yu cha'' ''in laa can'', si''yana ndyi''ya
    ''a nguia'' cuityi na lo''o quee nu lca lcuan nu mdaa ne'', lo'' juin ñi ''in
    yu:'
  nii-nii: Wumb kombur men ngii owundu ełe nik ek ninjing, “Ngii ełe kom ku mon ka
    wii ngunjung. Nga wu amb Gos kin noman ka epi kindnjing.” Nga Jiisas ek yi nim,
    “Oł ei pe enim kaninmin ei, nga kis mułmba ei kunum endi simba kunum ei, ku endi
    tondrung peł ełe pinermba. Pei er kis erpi, konu orung orung pei eipi eipi mani
    kindmba,” pa yi nim.
  ign-NT: 'Natiarihihi ena téchaji­si­hanahi eta Templo. Náechaji­si­ha­hivare eta
    táurina­queneana tayere­ruvana nanaqui­ruanahi ena achaneana, étapa eta táurina­va­vacahi
    eta máriana tayeheanahi. Ichape­murihi eta táejeravahi te nacaema­ta­nénapa. Tacahe,
    ema Jesús máichavacapa:'
  dik-NT: Tɛ̈wën jiël kek luaŋ Nhialic, ka atuuc kɔ̈k jam tɛ̈ dhëëŋ luaŋ Nhialic thïn
