    ni̱ja̱''a̱ tema̱ cosa di u̱nyø ja̱''i̱ ngue nnøpa̱ ofrenda. Ra̱ Jesús bi ''yɛ̱mbi̱:'
  nop-nop: Jesu mihiŋiye noli adi Siloŋyot kawade fofohidi magiŋ eŋ nemenemek fofohi
    siloŋdok boiyagiŋ u yabunadigalika tiŋa yogiŋ, kaŋ Jesudi yeniŋguk,
  obo-NT: Na, duwon mgo tinodduwan din no id po‑ikohiyoy moka‑atag taddot oray'n motoos
    no templo, su iddot kodbovaa tadda, id gamit iddos mahaa no mgo batu woy duma
    pon mahaa no id pomboggoy rutun atag to Monama. Piru kahin Disas to,
  kca-kca: 'Щӑԓта, хун тухԓәт Турәм Хот хŏрамәӈ тынәӈ кев пŏталэтән пӑ мойԓәпсайәтән
    хŏрамтәм эԓты пŏтәртсәт, Ԓўв йастәс:'
  cak-ENT: 'Y yec''o c''a ri quitz''amon tzij pari'' ri racho ri Dios. Y nquibila''
    c''a que juis jabel rubanic, que ruyon jabel tak abüj ri ye ucusan richin banun,
    y que ronojel ri vekbül ruyon sipanic quichin ri vinük, xquibij. Y ri Jesús xbij
    c''a cheque:'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤁᤢᤓᤠ ᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤧ ᤔᤠᤱᤜᤡᤶᤔᤡᤸᤗᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤂᤧᤴ ᤏᤢ᤺ᤒ᤻ ᤏᤢ᤺ᤒᤠ ᤗᤢᤱᤜᤠ᤹
    ᤏᤢ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤥ ᤔᤧᤍᤥ᤺ᤴᤍᤢᤒᤠ ᤁᤧᤄᤧᤶᤒᤠ ᤁᤧᤗᤠ᤹ᤒᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ᤖᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤔᤧᤒᤠ᤺ᤳᤋᤢᤖᤥ॥
    ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ.
  mie-NT: 'De sava dē nī ncāhān dē jā viī cáá templo cāhnú, chi nī ncuvāha jíín ndācá
    yūū viī jíín ndācá jā ní nsōcō nchivī. Ñúcuán de nī ncāhān yā:'
  san-TIB: ཨཔརཉྩ ཨུཏྟམཔྲསྟརཻརུཏྶྲྀཥྚཝྱཻཤྩ མནྡིརཾ སུཤོབྷཏེཏརཱཾ ཀཻཤྩིདིཏྱུཀྟེ ས པྲཏྱུཝཱཙ
  qve-NT: 'Wakin chaypi kaqkunañataqmi rimasharanku Jerusalén llaqtapi temploqa, suma-sumaq
    k''anchariq hatun rumikunawan ruwasqa kasqanmanta. Hinallataq perqankunapipas
    sumaqllaña qapaq runakunapa regalasqan adornokunawan adornasqa kasqanmanta. Chay
    rimasqankuta uyarispanmi Jesusqa niran:'
  pao-NT: Susumudu mu Te Pabe'e nakatzimodu yise ka nanesootuhi nobe-kwitu, ka mu
    nanenagadu besow tupe namadabuena oo poonnena oo nesookwuga'e. Soo Te Pabe'e yise
    meeoo mu netamma,
  cbu-NT: 'Apanllish pang'' shitungeeru, Isussha wipunash: Ichee, ¿Apanll pang'' tamara?
    tárangu. Patumbichpa wanasireewanandari panguma. ¿Kurik wanip nimand kapeetarangana?
    mang, tárangiya Isusootsi.'
  usa-usa: 'yaímma-wayukama anó-monoq-naqtaba íráqôn-oqtakake min-námmá umáreta máqte-qtataaqa
    Áánûqtukaq yimuqá marakéta ámêqtaba tewana Îtuma maará-tiraiye:'
  soy-soy: 'Pisoi pinyinɛ ɑpi Uléécɑɑ kɛyɔ nsímɛ́ n símisi pin tee rɛ kɛ nyɑmlɛ
    hɑ́i, nɛ kɛɑpɑrɛ kɛcirɛ nɛ ilũ kɑpi Uléécɑɑ n hɛkɛsi. Amɑ́ Yeesu uú mɑɑ rɛ:'
  hui-hui: Yasunaga talima piaga marume Anduane Homogonaga anda handaya howa lalu,
