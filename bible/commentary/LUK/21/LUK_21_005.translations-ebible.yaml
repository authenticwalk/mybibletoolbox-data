  unx-unx: ୟୀଶୁଆଃ ଚିମିନ୍‌ ଚେଲାକ ମାନ୍ଦିର୍‌ ଅଡ଼ାଃ ସୁଗାଡ଼୍‌ ଦିରିତେ ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃ
    ଦାନ୍‌ ରାକାବାକାନ୍‌ ତେୟାଃତେ ସିଙ୍ଗାରାକାନା ମେନ୍ତେ କାଜିକେଦାଃକ, ମେନ୍‌ଦ ୟୀଶୁ ମେତାଦ୍‌କଆଏ,
  gah-gah: 'Izegipala zuha makó nenete monó zagusave nánigake gehani lamanaláatunú
    ginamó itó gonanalisi lamanaláa áminaló minamó nene ánigiake sigaga nilago, Izesú
