verse: LUK.021.005
translations:
  kpx-kpx: Kateigeto Iesu esemu degomoleau Diue dubu baluga ke elehai namihai avoe,
    “Munee duata abu o ko houale ko eleha. Isi kunai duata malei kaeahavoale kebiata
    elegeve.”
  okv-H: Eto Iesu ta ambotani na temple avo koro orina na gerikari amite donda kiari
    jajavotoho temple ta hande ikari amite avo kiora ke eo
  tbo-tbo: Yesu a hewahewali lawa hai ani’mbenena gaima dewadewahiyei numa dalabu
    baneina hi wogowogoya ani galenana hakina hi bahebaheya. Ma Yesu i baha nae ugolihi
    i pa,
  mal-C: 'ചില ശിഷ്യർ ദൈവാലയത്തെക്കുറിച്ച്, അതു മനോഹരമായ കല്ലുകളാലും വഴിപാടായി ലഭിച്ച
    വസ്തുക്കളാലും അലംകൃതമായിരിക്കുന്നു എന്നു പറഞ്ഞപ്പോൾ യേശു ഇങ്ങനെ പ്രതിവചിച്ചു:'
  grc-SR: Καί τινων λεγόντων περὶ τοῦ ἱεροῦ, ὅτι λίθοις καλοῖς καὶ ἀναθήμασιν κεκόσμηται,
    εἶπεν,
  bgc-bgc: जिब घणखरे माणस मन्दर कै बाबत कहरे थे के वो किसे सुथरे पत्थरां अर भेटां
    की चिज्जां तै समारया गया सै, तो उसनै कह्या,
  khz-khz: Iesu gena melo reketa na Rupu Veaga gekilagiato, gitagitana maralemana,
    vatu namara na e Palagu gevega-namaato warewarera gaura namara na geveakwagoato,
    negetiwato. Na Iesu ekilato,
  deu-TKW: 'Und da etliche vom Tempel sprachen, wie er mit schönen Steinen und Weihgeschenken
    geschmückt sei, sagte er:'
  zsr-NT: 'Nacuáꞌ niꞌ nup tuiꞌ didzaꞌ ca nac qui gdauꞌ naꞌ, ca naꞌ nazíꞌ lguitj qui,
    yuguꞌ guiöj záquiꞌtsquigac len gundauꞌ nacgac lach, atiꞌ rëꞌ lequëꞌ Jesús, rnëꞌ:'
  lin-lin: 'Ndambo ya bayekoli bazalaki kolula kitoko ya Tempelo, ndenge ezalaki kongala
    na mabanga ya kitoko mpe na biloko ya kitoko oyo bazalaki kobonzela Nzambe lokola
    makabo. Kasi Yesu alobaki :'
  hns-NT: 'Ekaat djane Parmeswar ke mahal ke biese me bole lagal kie: „Dekh ketana
    biesaal ieta se banaawal hai aur barhia daan dewal waala tjiedj se sadjaawal hai.”
    Tab Jiesoe bolies:'
  noa-E: 'Ãaur aig narr khʉʉnau Aai i jëeujem di ooimʉ õrau nem deematarr dʉ̈i mokdau
    ajaphamua joothʉthʉʉd ëu dʉnʉm oowia iyʉ̈ʉ naajim aajem. Makhʉʉnag Jesuu magjim
    aajem:'
  eng-EMTV: Then, as some spoke about the temple, how it was adorned with beautiful
    stones and donations, He said,
  mib-NT: 'Te sava de ni cacahān de jeē luu cáa templo cáhnu, chi ni cuvāha jíín táca
    yúū luu jíín táca jéē ní casocō ñayuu. Yūcuán na te ni cahān yā:'
  lif-NT2: हे़क्‍क्‍याङ् कुभा हुॽसाम्‍बाहाॽरे़ माङ्‌हिम्‍मिल्‍ले़ कुयाःम्‍बेओ खे़न्
    नुःब्‌नुःबा लुङ्‌हाॽ नु मनाहाॽरे़ निङ्‌वाॽफुमाङ्‌ङो मे़दोःन्‍दुबा के़घे़म्‍बा
    के़लाॽबा पाःन्‍हाॽरे़ कुयाःम्‍बेओ मे़बाःत्तुरो॥ हे़क्‍केःल्‍ले़ ये़सुरे़ खे़ङ्‌हाॽ
    मे़त्तुसि,
  xnj-xnj: Vandu vangi valongelelayi malovi ga kuyivala Nyumba ya Chapanga, cheyinyambwisi
    bwina kwa maganga ga mashonga gamahele, na luteta zezasopiwi kwa Chapanga kangi
    Yesu akajova.
  mmx-mmx: Lentaba at lavaun pinivu ren diga paase mumu loogu laplavang, la lisisinang
    teren, la lemparuat avukat la leventamtaba limixin digam taba ne Moroa min. La
    ne Iesu ga lok,
  cbr-NT: 'Anuax cuania ca uni raírinën anuxun Nucën Papa Dios rabiti xubu ñuiquin
    ësaquin cacëxa: —Ax ca aín maxax upíira upí ''icën. ''Imainun ca bëtsi bëtsi unían
    upí ñu ''ináncë cupíribi ax upíira upí ''icën. Cacëxun ca Jesusan cacëxa:'
  tee-NT: 'Chai ju ali''in ju ixtavilanalh anch talhichivinilh ju pujitat. Ixtanajun
    ni na k''oxich ixmaxantilacanta lacac''usi chiux chai ju lapanacni ixtaxtakta
    na lhu taxtokni ju na lacc''us ixjunita ni na k''ox catasu ju pujitat. Para ju
    Jesús ajuni:'
  eng-LSV: And [as] some were speaking about the temple, that it has been adorned
    with good stones and devoted things, He said,
  cak-NT: 'Y jec''o ri quitz''amon tzij chirij ri rocho ri Dios. Y niqui''ij chi yalan
    jabel ru''onic y xe jabel tak abaj ri je-cusan, y chi ronojel ri anchok che wakon-wi,
    ronojel ri'' ja ri winak je-sipayon, yecha''. Y ri Jesús xu''ij chique:'
  pah-NT: 'Aerẽ ojipe''g̃a ei: —Ikatu hete nhandejatykahavuhua ita apopyra. Omondo
    g̃a itauhua pyryva''ea japokaturame ymyahũ. Ombojigwa g̃a ojatykahavuhua a''ea
    pyvõ ojipea pyvõ no timbohete Tupana''ga javo. A''ero Jesus''ga ei:'
  sja-NT: 'Eperãarã ũk''uru pedeemaa p''anajida Tachi Ak''õre te waibɨade. Jarapachida
    mãu pi-iadee oo k''obɨ mãik''aapa k''ĩra wãree bainɨ̃ bɨ eperãarãpa net''aa tee
    p''anadap''edaa k''aurepa. Mãga ũrik''ãri, Jesupa mãgaji:'
  xed-xed: 'Mbaɗa sana mnduha ka mna gwaɗa ta ghəŋa ɗinakwa həga Lazglafta nda rkatarkani
    nda pala nda skwiha ta vlə lu ŋa Lazglafta. Ka Yesu nda həŋ mantsa:'
  mks-NT: 'Java ña̱yivi cán ndítúhún na̱ sa̱há veñu̱hu cáhnu ñuu Jerusalén ndíta na.
    Ta ndítúhún na̱ sa̱há yu̱u̱ ndató ndiva̱ha na̱cava̱ha veñu̱hu cán. Ta cáha̱n na̱
    sa̱há ña̱ha na̱jo̱co̱ ña̱yivi nu̱ Ndióxi̱ ndáa cán. A̱nda̱ já na̱cachi Jesús já
    xi̱hi̱n ná:'
  gfk-S: Io, ari ta ira nuno bulu na harausur di ga iangianga utano hala na lotu tamat.
    Di ga tangtange be no minamar tana ga bilai kinong a bilai ira nuno hot ma ira
    hartabar di ga hamar no hala na lotu tamat me. Iesene Jisas ga tange, “Uta kike
    ra linge mu nesnes, no pana bung na hanawat ma pata tike hot be na kis harpatep
    ter ma tikenong. Ira numu ebar, di na dure hasur bakut.”
  bmu-bmu: Jerusalem jöwöwöl jike mi köt eksihimŋambuk aka kalemŋi kalemŋi Anutugöra
    algeri, miaŋön meŋölögetka aködamunŋambuk ahöyök, gwarek tosatŋan mi eka eraum
    mötketka Jisösnöŋ keu kewö jii mötket,
  dgz-dgz: Iesu wadiamot mega upi God Paewa yawane anega wan, “God Paewa yawat mega
    kakae iragen iwa waenapan garaet muga God wananewa ap gapan gwat kakae guragut
    gapan kaitan tune.” Go Iesu gare anega wadiamon,
  eng-GNV: Nowe as some spake of the Temple, how it was garnished with goodly stones,
    and with consecrate things, he sayd,
  zaa-NT: 'Rinne tè tuchùppa cabi qui''ni yala tsè'' ná templua, porqui''ni yala tsè''
    ná ca íyya cua''ni ca dé''a, ą''hua latsitte ni ná canu beda'' latsi'' ca enne''
    bete cą para ccá tsè'' le'' templua. Làniana ra Jesús cabi:'
  eng-WEBSTER: And as some spoke of the temple, that it was adorned with goodly stones,
    and gifts, he said,
  guh-guh: 'Jerusalén tomarata templobo itabëtsiaya exaneta pexaniaviriaibotonëta.
    Jivi Diosojavabelia ofrendacuenia perajutsijavanë ata, templobota itabëtsiaya
    ruba templobo pitaitabëtsecaenexa. Nexata Jesús pijajiviyajuvënëvi nabarëcuaicuaijai
    tsaponae templobo pitabëtetsijava yabara. Nexata Jesús tajëvelia vajunupaeba pacuenia
    itsamatacabi itsanacuapijivi xuabijitsiatsica templobo, daxita bajarapaaitabëcuene
    yajava. Jesús jumaitsi pijajivijavabelia mapacueniaje:'
  bon-bon: Poto abiberäja bägrä cina mene abaitninisi iiwä-reja mete poto cidi me
    egä pui mete me opo jamyacu ge, oplacmeläja kula ca rarangä-neji ge, piiyepu biname
    cina miijimiji gwidape Acejiyame ne ituge ceera peei mete cängena wawename. Yeesu
    piba teebibine jejemige egä,
  nhw-BL: 'Huan itztoyaj sequin catli camanaltiyayaj tlen iyejyejca nopa hueyi tiopamitl
    huan quenicatza quinyejyecchijtoyaj nopa teme ica catli masehualme temacatoyaj.
    Huan Jesús quinilhui:'
  mgw-mgw: Bandu bi'ngi' balongelyage makowe ga Nyumba ya Nnu'ngu', mwainemekilwe
    kwa maliwe ga samani, pamope na upo yaipiyilwe kwa Nnu'ngu'. Yesu ngabaya,
  swh-ONEN: Baadhi ya wanafunzi wake wakawa wanamwonyesha jinsi Hekalu lilivyopambwa
    kwa mawe mazuri na kwa vitu vilivyotolewa kuwa sadaka kwa Mungu. Lakini Yesu akawaambia,
  wbi-wbi: ye avange valyale vijova isa nyumba inyimike ja kufunyila, ndavule jilyavikilue
    na mavue amanono na matekelo, akati,
  bba-bba: Gɑbɑ ɡerumɔ mɑ sɑ̃ɑ yeru tɑ burɑru mɔ tɑ wɑ̃ ten kpee burɑnu kɑ kɛ̃ɛ ni
    bɑ Gusunɔ wɛ̃n sɔ̃. Yerɑ Yesu u nɛɛ,
  eng-KJVCPB: And as some spake of the temple, how it was adorned with goodly stones
    and gifts, he said,
  kgk-NT: Oĩ Nhandejáry róga kakwaa-rehe omombe'u mbe'u ojóupe. Iporã eterei omoĩ
    hese ombojegwa-vy. Hemime'ẽgwe ẽgwe-rehe ita porã porã va'e-rehe onhomongeta hikwái.
  waj-waj: 'Tuduu Yisuunna nnaagiai nuaira vooyaano nuunaira nnau pinaivaara kua tida
    tunoo: Yoketaa ari vookarai sikau yapakiaiyauvaata mminnaiyauvaa vaidiiya kati
    Anutuuqaara ivaki yapakiaiyauvaatama ta taunnano ti yoketainoo, tuuvaa Yisuuva
    rikioo tunoo:'
  ekk-PKP: 'Mõned neist seal rääkisid templist, selle peenelt tahutud kividest ja
    suurepärastest annetustest, mida nad andnud olid. Aga Jeesus ütles:'
  mpx-mpx: Tohago enuna hi liwaliwan Limi Bwabwalena ana awa kaiwena hi ba, “Pat ali
    awa waiwaisal hi taliya ge gamagalau wali mulolu elal hi paiselaya.” Inoke abwe
    Yeisu i ba,
  wbp-wbp: Kuja-jana Jijaji jirrnganja wilypi-pardija nyanungu-nyanguku kurdungurlu-patuku
    kaninjarni-jangka Yuwarli Maralypi-jangka, ngula-jangkajulurla wangkaja, “Tiija,
    nyampu-jana nyangka Maralypirla yarturlu wiriwiri kuja-ka karrinja-yani ngurrju-nyayirni!
    Manu nyangka nyiyarningkijarra warntarri kuja kalurla Kaatuku yirrarni.”
  luo-luo: Jopuonjrene moko ne wuoyo kuom hekalu kawuoro kaka olose gi kite mabeyo
    kod mich mochiw ni Nyasaye. To Yesu nowacho niya,
  nhe-NT: 'Huan itztoyaj sequin tlen camatiyayaj tlen iyejyejca nopa hueyi tiopamitl
    huan tlen nopa yejyectzi tetl tlen quipixtoya huan nochi más tlen tlacame temacatoyaj
    para ma quisencahuaca. Huan Jesús quinilhui:'
  aii-aii: 'ܗܲܡܙܘܼܡܹܐ ܝܗܘܵܘ ܚܲܕܟܡܵܐ ܡ̣ܢ ܬܲܠܡܝܼ̈ܕܹܐ ܥܲܡ ܝܼܫܘܿܥ ܒܘܼܬ ܗܲܝܟܠܵܐ ܕܵܐܟ݂ܝܼ
    ܦܝܼܫܵܐ ܝܗܘܵܐ ܒܸܢܝܵܐ ܒܟܹܐܦܹ̈ܐ ܫܲܦܝܼܪܹ̈ܐ ܘܣܘܼܩܠܵܐ ܒܚܲܠܥܲܬܹ̈‌ܐ. ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ:'
  esk-NT: Iḷaŋisa maliġuaqtit uqautiginiġaat qanutun qiñiyunaqtilaaŋa agaayyuvikpaum,
    piññaqusiqsaqtaq uyaġaŋnik suli aatchuutauruaniglu qaisauruanik Agaayyutmun. Jesus
    nipliġñiqsuq,
  msb-msb: Myintras, ginaistoryahan san iba an manungod sa templo kun pan-o ini ginpatahom
    san mga mahalon na bato kag mga regalo na ginhalad san mga tawo sa Dios. Didi
    nagpadayon si Jesus pagsurmaton,
  cpa-NT: 'Ca²dsiog³ dsa² mi³dsii¹² jǿg³ quiah¹² guøh¹². Lë́²dsa lǿa¹² hiug¹² dsio¹
    quianh¹³ cang³ jláh³ quianh¹³ hi² la³ca¹cuø¹ dsa² jmai³ ca¹jmo¹dsa guøh¹². Jøng²
    ca¹juúh² Jesús:'
  dso-dso: କେତେଟା ସିସ୍‌ମନ୍‌ ମନ୍ଦିରର୍‌ ବିସଇ ନେଇକରି ନିଆଇ କର୍‌ତେ ରଇଲାଇ । “ତେଇ ଲାଦିରଇବା
    ସୁନ୍ଦର୍‌ ସୁନ୍ଦର୍‌ ପାକ୍‌ନା ଆରି ପର୍‌ମେସର୍‌କେ ସର୍‌ପି ଦେଲା ଦାନ୍‌ ସଙ୍ଗ୍‌ କେତେକ୍‌ ସୁନ୍ଦର୍‌
    ଗର୍‌ ବାନ୍ଦ୍‌ଲାଇ ଆଚତ୍‌” ବଲି କାତାଅଇତେ ରଇଲାଇ ।
  meu-meu: Haida ese dubu Helaḡa e herevalaia, ihaheralaina nadidia nanlodia bona
    herahia ḡaudia helaḡadia herevadia e kara. A ia eto,
  yva-NT: Yesus apa arakovo utavondi aije inta wo raura ware, “Wakoe! Yavaro Amisye
    so ama orame ngko dave muno ama ananugo vatane wo raunanto Amisye aije so ngko
    dave tavon!”
  dgc-dgc: Nadid du alagad, éy néguhunan de i tungkul ta Templo, éng kodya i kamahal
    na, sakay du dédekél a bito ta dingding na, sakay du dekoresiyon na a nidéton
    du tolay.
  zpm-NT: 'Laa Jesús zieriee ga, zeeṉe psilo bla zha ne nac xpëëdscuel me, rlozhd
    gwi zho zha niaa yadoo co, rzee zdoo zho raṉ zho grë quie ne niaaw, grë ncuaaṉe
    ngaḻguiee leṉa. Zeeṉe goṉ mew, rëbchaa me lo zho:'
  hix-NT: Taa. Khoryenkom màn hoko nosonytxetxkon hatà, Txesusu nhananàhrà ro kukur
    komo. Poo, ohxe tonyxem me rma haxa wenyaha, moro ymo, ketxkon hatà. Ohxe tonyxem
    me wenyaha, tohu ymo, enyhoryexaho ymo. Àmkawon yonyhoryexah xarha, toto komo
    nàmàtho rma, ohxe tonyxem me rma rha wenyaha, ketxkon hatà, tàwyanye rma.
  sim-sim: Urik orin tiyandari ma lal li taha tempel aka oson li heyehe limu mbara,
    �Sunja jiviwavi tondo nga mbele mbele tol li laha Avui Wasilakan li handa tondo
    nga li toloho aka toson armek li ushindak nimu heyenduwa.�
  npi-ULB: अब कसैले मन्दिरको बारेमा भने, “दानहरू र सुन्दर-सुन्दर ढुङ्गाहरूले सजाइएको
    हेर्नुहोस् ।” उहाँले भन्‍नुभयो,
  cgc-cgc: Na gatudlo pa Jesus i naan ta Timplo, may mga ittaw na gaisturya ki kanen
    na sikad dayad Timplo an tak buat ta dayad gid na mga bato daw dayad na mga dikurasyon
    na paalad ta mga ittaw para ta Dyos. Pagmati Jesus ta iran na pagdayaw, ambal
    din,
  tim-tim: Hain dâmbo Yesugât kâmot bikŋande sumbe emetŋaet hin dâyi, “Emet iregât
    ambolupŋande Anutugât opmân aregât dâm kotŋe siâ siâ katbiâ humomoŋe are mem sumbe
    emetŋe ketuguyi.” dâyi.
  yor-yor: Bí àwọn kan sì ti ń sọ̀rọ̀ nípa tẹmpili, bí a ti fi òkúta dáradára àti
    ẹ̀bùn ṣe é ní ọ̀ṣọ́, fun Ọlọ́run, Jesu wí pé
  wos-wos: Jisasna du nawulak di tempelka buléta di wa, “Ané yikafre ge dé. Yikafre
    motumbu di to. Du takwa Godka hwendan yikafre jondumbu jémba di yasu.” Wungi wandaka
    dé Jisas diré wa,
  emp-NTPO: 'Ʌ̃cʌrʌba jara duanasid̶aa Ãcõrẽ de dromara mõgara biya qued̶eaba o cob̶ʌcãdada
    idjab̶a ẽberãrãba Ãcõrẽ itea nebia edeped̶ad̶aba biya cob̶ʌcãdada. Mãwã panʌne
    Jesuba ãdjía jarasia:'
  eng-F35: Then, as some were admiring the temple, how it was adorned with beautiful
    stones and donations, He said,
  ind-ind: Pada waktu itu, Yesus mendengar beberapa orang sedang membicarakan kompleks
    rumah Allah. Mereka mengagumi batu-batu bangunan yang indah dan barang-barang
    persembahan yang menghiasi bangunan itu.
  pes-OPCB: 'در این هنگام بعضی از شاگردان عیسی از سنگهای زیبایی که در بنای خانۀ خدا
    به کار رفته بود و از هدایای گرانبهایی که مردم وقف کرده بودند، تعریف می‌کردند.
    اما عیسی به ایشان فرمود:'
  mpt-mpt: Naka maki Gode am sumo tem tamo obianiba baaibo Nakaia unangai tom eit
    kimino ayamo oloniba eka inamin namino Gode heitdahabibo olo nanibta Gode am sum
    olo geibbio kesoa ayamobo ge baasiba
  ssx-ssx: Mandane disaipolo haliwekima꞉ta꞉ mo tembolo data꞉ Epekee laa ipika꞉ epeke
    toopimanu pita꞉ make Koda꞉ pa꞉ta꞉ pa hameke halemeke alemanu tonka꞉na꞉ Handa꞉e
    laa pi alo pitimikime. Koto ekina꞉ Yesuma꞉ alota꞉
  mkl-mkl: Ajɔ nŋu ɡɔ inɛ ɡɔ ŋɑ ɑ̀ fɔ ɑ̀ wɑɑ ni kpɑsɛ̃i Ilɑɑɔ̃u í sĩɑ do kutɑɛ ŋɑ
    fei do ɑmuɑ ŋɑ iyi ɑ̀ nɑ Ilɑɑɔ̃ ɑ̀ ceɑò boodɑ. Iyi Jesu í ɡbɔ bɛɛbɛ ŋɔi í ni,
  gaq-gaq: ଉଡ଼ିକ୍ଲିଗ୍ ସିସ୍‌ ମନ୍ଦିର୍‍ ବିସୟ୍‌ରେ ବାଲିର୍‌ବାତା ଡିଙ୍ଗ୍‍ଆର୍‍ଡିଂଗେ । ମେଇଂ
    ବାସଙ୍ଗ୍‌କେ “ଆକେନ୍ ମୁଇଙ୍ଗ୍ ସୁନ୍ଦର୍‌ ମନ୍ଦିର୍‍ । ଆକେନ୍ ସାପାବାନ୍‍ ନିମାଣ୍ଡା ବ୍ରି ଏତେ
    ଆରେ ବକେ । କେଲା ପର୍‍ମେସର୍‍କେ ଡିରକମ୍ ନିମାଣ୍ଡା ନିମାଣ୍ଡା ଦାନ୍ ବିବ ଆର୍‌କେ !”
  gof-RNT: Yesuusa tamaaretappe issoti issoti Xoossa Keethay daro lo77iya shuchchaninne
