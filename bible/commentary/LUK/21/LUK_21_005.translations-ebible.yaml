    Nnoongo. Yesu ngalenga,
  bao-NT: 'Jĩcãrã cʉ̃ buerã mena macãrã, Ʉmʉreco Pacʉ yaa wiire añurije ʉ̃tã mena,
    ñucã Ʉmʉreco Pacʉre cʉ̃ja ca tiicojo nʉcʉ̃ bʉorique mena cʉ̃ja ca wãmoriquere
    ĩari, ameri wede peni niiupa. Jesús pea o biro ĩiupi:'
  san-ORI: ଅପରଞ୍ଚ ଉତ୍ତମପ୍ରସ୍ତରୈରୁତ୍ସୃଷ୍ଟୱ୍ୟୈଶ୍ଚ ମନ୍ଦିରଂ ସୁଶୋଭତେତରାଂ କୈଶ୍ଚିଦିତ୍ୟୁକ୍ତେ
    ସ ପ୍ରତ୍ୟୁୱାଚ
  rmn-rmn: 'Кана о мануша зборисаилэ катар храми, одолэстар, сар ов урявдо шукарэ
    барэнца тай барвалимаса э манушэнгерэса, кай андэ э Дэвлэски, о Исус пхэнляс:'
  huv-NT: 'Altiül teandeacndeacüw wüx aaga nadam nangaj iüm nguineay ajneaj, nguineay
    atsajüy ombas aaga piedra, at cuajantanej najneajneaj nichech leaw tayacüch tiül
    nangaj iüm. Wǘxan teamandeacüw wüx meáwan aag ayaj, quiaj tasaj nejiw Teat Jesús:'
  otn-NT: 'Di c''a̱ ''da yø ja̱''i̱ te ja ra̱ ni̱ja̱. I̱ mma̱nyø ja̱''i̱ ngue ma̱zihotho
