  lcm-lcm: Na mang matan kila arai ani masro i ri iat ve keve alilis ro kita ngoto
    na rina i atailai tatana na kilapo angmemengenai tatana. Na kala antok,
  aer-aer: Nhenge Jesus atyewe ikwerenhe areye-akerte Temple Jew areye-kenhe ikwerenge-ntyele
