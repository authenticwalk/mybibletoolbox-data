  shj-shj: Xongenendäng känatäng legecce tä ngakä axä tämed tä Kaläg, tä wegki kabastäning
    na nganyugi wuxeccä täwang axang na wegkä beged, na Yasuwa ngade täsa ka,
  zad-NT: 'Na'' baḻ beṉ''ka'' choe''gake'' xtill'' yoodo''na'' ka xochi nak yajka''
    nongakile''n na'' diika'' bzani beṉ'' be''gake''n yoodo''na''. Na''ch che'' Jesúza''
    ḻegake'':'
  kmg-kmg: Tucne jaŋe taha ufuŋ qânâ erineheczi â taha geroŋzi bapie kiseŋ qâseŋ kirâ
    fowec i honehuc mu warec epie Jesuzi jazawec,
  aso-aso: 'Izipahala zuho linge ingine monoꞌ numuno naba ningi geheni laminedunuꞌ
    luhuvo lahava izi gizaniꞌ nemuꞌ nene siza nilavo Izesuꞌ tiꞌ lo lineꞌ:'
  uli-uli: Tot mokwe redabeyel Jesus re kekapta Templum we, irel mala kamdidiyal mo
    momayel mekla hawwulyal mo maligach kala rema fang ngal Deus mo iyang. Iwe ngo
    Jesus yesa sor bo,
  nin-NT: Abiga ma abanu ba a ko re ni itu i angbinta zizi ka nggo a me Uki Unkpi
    ku Ibarr Abachi ku na ka nggo, ni ini yi nggo a gri ga ku Abachi. Yesu da di,
  tgk-tgk: 'Вақте ки баъзеҳо дар бораи Хонаи Худо сухан меронданду таъриф мекарданд,
    ки он бо чӣ гуна сангҳои зебо ва ҳадяҳои қиматбаҳо оро дода шудааст, Исо гуфт:'
  acu-NT: 'Chikich aints ainau Yus seatai juun jeanam wajasar, kaya ainaun shiirman
    iwiarinaun jiisar, tura warinchu shiirman Yus susamun jiisar chicharnainak: —Yus
    seatai juun jea juka shiirmapita, —tunaiyarmiayi. Tu tinamtai Jesús chicharak:'
  cak-WNT: 'Y yec''o c''a ri quichapon tzij chrij achique rubanic ri rachoch ri Dios.
    Y niquibila'' c''a chi sibilaj jabel rubanic, chi ruyon jabel tak abej ri ye ucusan
    chare, y chi ronojel ri wikbel, ruyon ofrenda quiche (quixin) ri winek, xecha''.
    Y ri Jesús xubij c''a chique:'
  ebk-ebk: Wachacha nan tapina ay cha mangapat as nan kenaam-ammay nan Templo kiapú
    as nan anam-ammay ay fiatu ay naiyamma ya nan naiyar-arkos ay naichatchaton kan
    Apo Dios.
  spa-PDDPT: 'A unos que comentaban sobre las piedras preciosas y las ofrendas votivas
    que adornaban el Templo, les dijo:'
  tke-tke: 'Anamasuuza amohiwa yoowogaga dha mukalelo womageya nyuba ya Mulugu, moowomihedhela
    ni mabwe apama ni mivaho dha nyuba ya Mulugu. Yesu ahiiraga:'
  ruf-ruf: Ne iwanang'ina wangi wakala wolonga imbuli ye ing'anda ye Imulungu, pfaitsengighwe
    kwa ghamabwe ghanoghile na nosa itsilapfighwe ne iwanu kumwing'a Imulungu. Lekeni
    Yesu kalonga,
  gun-gun: Amongue ijayvu templo ojou porãa rupi, mba'eta ita porã ha'e ome'ẽ mbyre
    py ombojeguaa rire.
  agu-BL: 'At tzun cobox yi e'' oc tan xtxumle''n yi ẍe''n cu''n tane''n yi templo,
    yi chumbalaj nin. E'' oc tan xtxumle''n yi e''chk c''ub tu yi e''chk oy yi cyak''nak
    wunak tetz yubil yi templo. Poro yi tele''n xtxum Jesús te chiyol, nintzun ben
    tlol scyetz:'
  isn-isn: Niang'wi akazilunga itekeelo, nailinoneigwe na magwe nimaza nimasongeelyo
    aantu akalunga,
  ilo-ULB: Kabayatan a dadduma kadakuada ket pagtutungtonganda ti maipanggep iti templo,
    no kasanu nga naarkusan iti napipintas a batbato ken datdaton, kinunana,
  pir-NT: 'Sa ye apequina Cohãcjʉ̃ wʉhʉre ohõ saha niahye: —‍Quehnoañe ʉtã paca mehna
    yeri wʉhʉ, quehnoa yʉhdʉari wʉhʉ ijicjoare. Masa Cohãcjʉ̃ ya wʉhʉ ijiatire tiquina
    ohori gʉ̃hʉ ti wʉhʉpʉre quehnoano cũri jire, ni, yahuducuye niahye. Tiquina sa
    nigʉ̃ Jesu yahuahye tiquinare:'
  anv-NT: Baá utɔɔ́ bifɔ́ álɔ mamfɛ́gé ɛcha upɛ Ɛsɔwɔ nkane átɛné ɛwú ne uchánchá
    mataá, ne ama afɛ́ge uchánchá unó bi achyɛ́ nnó ánógé Ɛsɔwɔ. Ɛfɛɛ́ Jisɔs
    aké ne ɛbwɔ,
  sab-NT: Kwian geru jwannga Jesuge gweale kle gerule u gerungwa Chube ole giti, ama
    kle gwage u edi u dodaba ke kweri noare giti, kaire kle gerule igi giti kwian
    tanre igi gbu u e dodagda.
  tmd-tmd: Makwam nöbö nuŋ bli yadmä, “God höjöpalɨb ram kɨ rɨg wä wä, ap wä wä rag
    hö God nugwo nölön ud wabɨl nölim aku, wä rɨg mɨdö,” rɨmä. Aliö rɨmɨdɨm, Jisas
    nuŋ ñɨgö yadöŋa,
  acr-NNT: 'Chiriꞌ kꞌu riꞌ e kꞌo jujun kechꞌaꞌt chwi ri Rocho Dios, kakibꞌiꞌij lik
    chom uꞌanom rukꞌ taq ri chomilaj abꞌaj y rukꞌ taq ri chomilaj wiqibꞌal yaꞌtal
    kuma ri tikawex. Ekꞌu ri Jesús xubꞌiꞌij chike:'
  kpg-kpg: Hunu dama agoago a Maa e helehelekai i di Hale Daumaha, bolo ma e madamada
    ge humalia ono hadu, mo ono tigidaumaha ala ne wanga gi God. Gei Jesus ga helekai,
  taj-taj: तिरेकुनु चेलागदेसे, “ज्‍यबा ज्‍यबा युङबादेन म्‍हिगदेसे फुल्‍बा भेटीगदेग्‍याम
    जेना लसी स्‍होबा चु परमेश्‍वरला मन्‍दिर गाते जेबा!” भिसी ताम लबान मुबा। तर येशूसे
    थेनीगदेदा,
  avt-avt: Mɨt han hɨr natɨp menmen me wɨnak iuwe ke God hɨrak yaaik nan yaaim mɨre
    teinɨk mɨt newen ninaan mewik, menmen ham yaaim mɨt newisɨm neiyɨm neses wɨnak
    neriuwerem. Te Jisas ketpor,
  cbk-cbk: Tiene del maga siguidores di Jesus alla ta man cuento acerca del templo,
    si quemodo dao adorna con buen clase de piedra pati el maga cosas ya dale el maga
    gente para hace bonito. Despues ya habla si Jesus,
  uig-ARA: 'ۋە بەزىلەر ئىبادەتخانىنىڭ نەپىس تاشلار ۋە خۇداغا سۇنۇلغان ھەدىيەلەر بىلەن
    قانداق بېزەلگەنلىكى توغرىسىدا سۆزلىشىۋاتاتتى. ئۇ:'
  tuf-tuf: 'Sir ubach wahita rabar chiwat ey ojcor wajacro: —Acan ehchí cuitar tuw̃jacro,
    -wajacro-. Uwat Sir ubach ehchí rehquín acu icuran biyan ay bi wíjacro. Wícayat
    ey cuitar ay órojocro, wajacro.'
  abx-abx: Aniya' magparapamahalling mahi'unong si templo nga mahalap i pagkadikurasyon
    sito si mga kinurtihan bato pati' si mga ka'angayan inanna' nagpamahalad si Diyos.
    Pero aminugad si Jesus,
  mco-NT: 'Nijëjɨty jäy co ytɨgɨɨy ma Dios ytɨjc nimɨydacy ajcxy co Dios ytɨjc ooy
    chach''oy''oydúñɨty mɨɨd tzaa oyjatpyɨ, e mɨɨd tɨɨbɨ jiiby yojxcɨxy. Chi Jesús
    ymɨnañ:'
  bsp-bsp: 'Afum alɔma ŋaŋc-loku teta kəlɔ kəpɔŋ ka Kanu: «Kəntesɛ k’alompəsɛ ki masar
    mɔtɔt kɔ ca yɔtɔt ya ki nyɛ aŋsɔŋ Kanu kəpocɛ mɔ.» Kɔ Yesu oloku:'
  kqf-kqf: Yesu ena tauwaikaiwatana ḡesaudi Pali vanuwina a kita te kulina i visu
    kauwa taunana aubaina a giugiuwata. Banina mba vanuwina ba ḡakima kulikulidimo
    a ḡala bi lava puyo kulikulidi a natonatomedina vaitedi vanuwa ai siya. Bi Yesu
    i giuwedina gado,
  cpb-NT: 'Eenitatsi kantayetaintsiri: “Kameetha inatzi mapi riwetsikantaitawori tasorentsipanko,
    owaneenka okanta.” Irojatzi ikantantanakari Jesús:'
  aon-aon: Abudok atub nyutob anam Jisas ananim disaipel hatik Iruhin ananit debeiti
    urupat aria hape heneyagwreh hakri, “Atudok urupat douk yoputi abom. Atat douk
    shakwu yopubori atubor utabor sharukat. Aria shopunek, shaginohwat shakwu yopiyopishi
    eshudok douk arpesh shanaki shape shako Iruhin um.” Aria Jisas nemnekam aria nakri,
  hus-NT-2005: 'Taltsik kʼwajat in tʼiláltsik an pulek atá xon tu kʼakʼnáb na Dios,
    in ulaltsik abal labidh tʼajat an tʼujubtsik xi kʼál ti tʼajadh ani ejtal xowaꞌkich
    xi pidhnats ti pikbaxtaláb. Tam ti na Jesús in achʼaꞌ anchanꞌ, in ulu enchéꞌ:'
  mig-NT: 'Te sava‑de káka''a̱n‑de tu̱''un ve''e ii̱, ndasa ni̱ nduluu jíín yúu̱ lúu
    jíín ofrenda. Te ni̱ ka''a̱n‑ya̱:'
  bps-bps: Na nun dad gal mlalò ku Dyisas déén stulen gablà di kafye i Bong Gumnè
    Dwata, du too fye baweh i dad batu gnamit di kafdak dun, na nun fa déén dademe
    blé dad to di Dwata too mfalas. Kabay man Dyisas,
  mbs-mbs: Doen otaw kidoen migpebelaw-belaway tepad te dakel simbahan sìyan, so ininang
    iyan te bato mèpiya se bawa, aw dakel heman se kwarta imbowang amon pelasan iyan.
    Minikagi si Jesus,
  tof-tof: Yesun ngibürr umulbain olmala Godón Gyabi Müótankwata zwapólórr, pamkolpama
    ene müót ia püti inóp agurr ingülküpi akó gyaur klame, Godón ne kla ilinóp. Da
    Yesu ibü nilóp wagó,
  cme-NT: 'Nuɔmba naŋ baa yiɛraaya ta ba piiye wuɔ: «*Diilodubuɔ daayo faa cor. Ba
    maa-yo baa tãmpɛ̃fɛfɛiŋa, aa baŋ pãa bĩmbĩnni maŋ hã ba tuɔlnu-yuɔ ni bi
    tiraa fa cor.» Yesu wuɔ gbɛ̃-ba wuɔ:'
  sus-sus: Mixi ndee nu wɔyɛnfe hɔrɔmɔbanxi xa fe ra, a to nu ratofanxi gɛmɛ sare
    xɔrɔxɔɛe ra, a nun se gbɛtɛe, mixi naxee baxi sɛrɛxɛ ra. Na kui, Isa naxa a masen,
  pon-2006: Ekei sapwellime tohnpadahk ko ahpw koasoakoasoia duwen Tehnpas Sarawio,
    duwen kaselel en wiepen koasoakoasoak en takai ko me wiahda tehnpaso, oh duwen
    lingan en kapwat me aramas akan kin meirongkihong Koht loale. Sises eri mahsanih,
  dad-dad: In dõ fiya tar tunĩ, tempel meein biya biya nem ado, safineid biyai Negur
    difenen anim, tempel naki difiyen anĩ nigin wogõ den. Anĩ ere, Jesus iron,
  zab-NT: 'Deni cadxalo tuby tiop de bniety yudoroo xte Jerusalén, cayueedeb diidx
    pur de guia garbɨ ni gucchuuni, ne pur de cos ni nazaac ni bguaad de bniety par
    zuchuuni. Chiy raipy Jesús laadeb:'
  jae-jae: Lau ŋagêdô sêsôm biŋ kêpi lôm dabuŋ gebe sêjam gêlôŋ ŋa poc ŋajam to ŋa
    awalauŋ, taŋ sêkêŋ kêtu daŋa. Tec Jesu kêsôm gebe
  ksd-ksd: 'Ma ba ta umana dia tata ure ra pal na vartabar, ma ba di tar mar ia ma
    ra lavur bo na vat ma ra lavur magit na vartabar, i biti:'
  msm-NT: Pagkahina-hina meyduon mgo inanad ni Jesus no namanhisgut bahin to sikan
    madojow no mgo batu no inghinang to sikan Bayoy to Diyus dow sikan mangkadojow
    no namakabotang duon no imbogoy diya to Diyus. Di mig-ikagi si Jesus,
  myk-myk: 'Lee kadugo na pii bi Kilɛ-pɛɛŋɛ pugbɔhɔ ki kaa yu wu kalaapiire ti ni
    na kʼa sii ɲɔ ni ki faaya yi ni, ni sipyii pu wo Kilɛ yakanya yi bɛ. Ga, a Yesu
    di pu pye:'
  sbe-sbe: Yesu yona hekahekatao hekadi Numa Tabuna lauyahina wekudi taditadidi yo
    kabahepasadi tamowai se moseidi Yaubada unai wa meta se hetahetaladi. Na Yesu
    ye wane,
  mcr-mcr: Iŋgaŋi ämaqä hŋqua, hiqäva-imäkqä aŋä iuŋqä kukŋuä tii ätmiŋuwi. “Ämaqä
    aŋä ämätkuwä iqua, qu hikä äŋguänäŋitä, nätmatqä ämaqe Goti Hanjuwä Ique äwimiŋuwitä
    ämepu, aŋä tä äŋguänäŋä ämätkuwiqä” ätmiŋuwi.
  cux-NT: 'Náⁿ''ā ''iiⁿ''yāⁿ ní ngaⁿ''a yā yeⁿ''e yaācū templo miiⁿ chi yaāva canéé
    ndúúcū tuūu n''dɛɛ̄ cheeⁿ ndúúcū adornos yeⁿ''ē regalos chí lado yeⁿ''e ofrenda.
    Jesús caⁿ''a yā chii yā ''iiⁿ''yāⁿ s''eeⁿ:'
  tur-YTC: Bazıları tapınağın nasıl güzel taşlarla ve sunularla süslenmiş olduğundan
    söz ediyordu.
  san-ITR: apara ncha uttamaprastarairutsR^iShTavyaishcha mandiraM sushobhatetarAM
    kaishchidityukte sa pratyuvAcha
  bel-N: 'І, калі некаторыя гаварылі пра сьвятыню, што яна аздоблена каштоўнымі камянямі
    і дарамі, Ён сказаў:'
  sch-sch: Ruoisi senkhat ngeiin Biekin lung ânvo enhoi tie le Pathien kôma an neinunpêk
    an misîr lâiin, Jisua'n an kôma,
  mic-MIQNT: Ta'sijig mimajuinu'g teli usgutmi'tij ta'n weli angamgug na gjia'sutuo'guom,
    na mego'tigl gun'tal nesegna's'gl na gjia'sutuo'guomg aq ta'n gelu'lgl goqwe'l
    mimajuinu'g ignmua'tipnn Nisgaml.
  huu-NT: 'Naie facaise Jesús llofueoicaiganomona dajerie Jusiñamui jofona eruaɨllanona,
    raite: —Mare nofɨcɨ dɨga fɨnoca. Eo mare ra nainomo jɨaɨ ite.'
  jiv-NT: 'Yusa Uunt Je̱e̱n kaya shíirmach armia nuna tura chíkich shíirmach susamu
    armia nunasha chíkich shuar áujmatuk pujuarmiayi. Nuyá Jesus tímiayi:'
  otm-NT: 'Nu''a ra Jesús mi ø''a man yʉ ją''i: “Mahotho ra dąniją, nɛ mahotho yʉn
    t''unni i zʉpʉ.” Pɛ ra Jesús bi ''yɛ̨mp''ʉ:'
  dah-dah: Be, go kamereb komatmiŋ kura beleŋ, “Al Kuruŋyen ya balem gabe al beleŋ
    Al Kuruŋ niŋ dufay heŋbe samuŋmiŋ kurayen kurayen yirtiŋ goya hora umŋam igyen
    igyen yawaŋ gore po irtiŋ geb keneŋmiŋ igiŋ wor po be!” yamiŋ. Irkeb Yesu beleŋ,
  tnk-tnk: Nərmama nepwɨn səvəi Iesu kamhəɡkiari ia nimwə səvəi Kumwesən, mamhəni
    mə ramasan pɨk tɨ nəri nə mə kɨno ia kəruəterei amasan me mɨne narimnari amasan
    me kɨməuvei pen m Kumwesən. Nənə Iesu rɨni mə,
  kpr-kpr: Evetu genembo mendeni God da Kamboá+ gosuse, aindae sakai siseri. Nunda
    ghamana garigo, a joba mutero aimi etero gari eveva usira, aindae sedo sakai siseri.
    Sakai sero, Iesu nemokena sisira,
  san-IAS: aparañca uttamaprastarairutsṛṣṭavyaiśca mandiraṁ suśobhatetarāṁ kaiścidityukte
    sa pratyuvāca
  nho-nho: E mee naa disaipol ni nnoho ka hakanau i naa tiputipu taukareka te Hare Tapu
    i ana hai laakei ki naa hatu e tiputipu taukalleka. Naa tama naa ni hakanau hoki
    i naa taukalleka naa mee te henua ni hookii ki penapena te Hare Tapu. Teenaa ki mee ake
    Jesus,
  gym-NT: 'Angwane ju blitakrä Ngöböbe mikakrä bä nuäre amne, ni ruäre käkwe jändrän
    tuäretuäre biani Ngöböye, bti ju mikani tuäre, yebtä abko ni ruäre nämane blite
    mda. Abtä Jesukwe niebare ietre:'
  azg-NT: 'Vendye nnꞌan na totsayꞌonhan yo jñꞌoon na toninncyaa Jesús, jnanꞌneinhan
    ntyja ꞌnaanꞌ juu vatsꞌon tꞌman ndoꞌ mantyi ntyja ꞌnaan joo ntjöꞌ na ya jndyi na
    tijntꞌue na tycüiꞌhanꞌ ndoꞌ ntyja ꞌnaanꞌ ꞌnan na njon jndyi na tyincyaa nnꞌan
    cüentaaꞌhanꞌ na tonanꞌtꞌmaanꞌhan Tyoꞌtsꞌon. Xjenꞌñeen tso Jesús:'
  bhd-bhd: किछ लोक मन्दरे बारे मां ज़ोने लोरे थिये, कि बड़े माघे घोड़ेईं सेइं ते दान
    कियोरी चीज़न सेइं बनोरूए, त यीशुए ज़ोवं।
  too-NT: A'makapitzīn ixtalīchihuīna'mā'na a'nchī ixlītzēhuanī't huan lītokpān por
    ixlītzēhuanī't huan chihuix lā' ā'catūhuā a'ntū ixmāstā'canī't hua'chi lē'ksajna'.
  ind-AYT: Ketika beberapa murid sedang membicarakan tentang Bait Allah yang dihiasi
    dengan batu-batu indah dan persembahan-persembahan, Yesus berkata,
  cjo-NT: 'Ikenkithatakaawakaeyakani riyotaanewopaeni, ikanteeyini: —Tema okameethaperotaki
    Tajorentsipankoka. Eejatzi maawaeni mapipaeni riwetsikantakawori, okameethateeyakini,
    eejatzi maawaeni rowaneenkatantakawori janta otantoki. Ikemanteeyakaririni, ikantziri
    Jesoshi:'
  nsn-nsn: Tar binakonene ra ueluatata per gisiameher tamatang uakuakeluk tar umang
    lotu ger dedeil pare, “Inggon a niuamatmata hamas tar palauanitir mataia, kara
    inete pononit ka heirig tar uatakai tang God.” Bo Iesu puk ke kula pare,
  san-DEV: अपरञ्च उत्तमप्रस्तरैरुत्सृष्टव्यैश्च मन्दिरं सुशोभतेतरां कैश्चिदित्युक्ते
    स प्रत्युवाच
  tna-NT: 'Beju piada piada discípulo cuana templo jepuiti mimitanina. Tueda templo
    da tumu ania cuana neje ajiji. Cristiano cuana ja ai ania chidi cuana tiatana
    templo su eribaicha puji. Da su beju Jesús ja uja atana huecuana:'
  lid-lid: Eme oro lau tan rayah atou asiu tinan ta Kindrei amekes na bek badeh, konen
    konen labai; ma lakou moroyan adeu i ta Kindrei, eme oro asehek nyala aliy. Arile,
    Jises eme tiye i toro,
  wim-wim: Anpalana, than ngurp Jesus.antam anangan thaw-thawin thanttakaman, “An
    thathāna! Aawuch ngench thayanana min-minam paththama! Puth kunttow piꞌan anangana
    min-minam paththam thampa! Aꞌ pam wanchangan yuk way min min-miniy wamp-wampathantan
    nungant piip God.antan a!”
  zga-M: Avagevavilevinchova itembile, umunu vayenochekhinehe na mawe amanonu ne enekhelo,
    akhanchova,
  yom-yom: Sumbu bankaka bayolukila nzo Nzambi bu batuba ti yawu yitungulu mu matadi
    ma kitoko ayi mu bima bitambuku banga makaba
