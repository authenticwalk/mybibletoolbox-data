  tcs-tcs: Wantaim nau sam pipol bin tokbaut da Tempol blo God. Dempla bin tokbaut
    ol dem plas ston dempla bin yuzem po bilde da Tempol ane ol dem plas dekoreisan
    dem pipol bin gibe God po meke da Tempol luk gud.
  hlt-THB: A hubat ak khui awhkaw thlang vang ing lung ak leek leek ingkaw Khawsa
    venawh ik-oeih peek ingkaw bawkim thoeihcam na a awmnaak akawng ce kqawn uhy.
    Cehlai Jesu ing cekkhqi na ce,
  soq-soq: Iesu wawe alala isiwa God duwa ewaewawa euda gagalowantoie asowa waie waienase,
    “Du ema seu eudida mampe wadamoiena ita do amona uwataubu mampe benamoieno enei.”
    Mo epe waio Iesu etamone wane wanase,
  qub-qub: 'Waquin parlarcaycaran Templucho cuyayllapaj caycaj rumicunapaj, y Tayta
    Diospa Templun cuyayllapaj cananpaj goycushan adurnucunapäpis. Chayno parlaycajta
    wiyashpan Jesús niran:'
  att-att: Á ajjan yù ira makkaká-ubobuk ta meyannung sù kapiá nayù mangilin nga kapilliá,
    gapu ta nakástá yù jijjing na nga batu ánna yù aru nga makkakerumá nga aruátan
    na nga neyawâ kâ Namarò. Á pakaginná ni Apu Kesu sù kinagi ra, á kinagi na nira,
  bki-bki: Karina iorou ka naina, tomu tealo ajum̃a aberii Yimo Lu, aberinavo naio
    kirinovo tai mia, bija sano veru maraiu nene nalo, a tonovo nalo napano m̃a tomu
    nalo abario kam̃a miyovovua tanobuku nene. Ana Yesu mijog tukunu nalo na jibe
    nei, ana berinavo
  bqp-bqp: 'Gbɛ̃kenↄ tɛn Luda ↄn yã o, ò pì ò a kpɛ́nↄ kɛ̀kɛ mana kũ gbɛ̀ mananↄ
    kũ pↄ́ kũ ò Luda gbànↄ, akũ Yesu pì:'
  mcp-mcp: 'Bɔ́ɔ́l búúd bwə́ á ŋgə faag *Luŋ mə́ Zɛmbî bwə́ ŋgə́ cɨ nə́ məlwɔ̧́ga
    mâ cínɔŋg mə́sə nə jɔ̧jɔ̧ mə́kwóógʉ́, jɔ̧jɔ̧ ísâ búúd bwə́ á ŋgə yə Zɛmbî yí í
    ŋgə́ kwádʉlə ijɔ̧ɔ̧. Nda bwə́ á ŋgə faag ntɔ́ nə́, Yésus mú cɨ nə́:'
  hat-hat: 'Te gen kèk moun ki t''ap pale sou tanp lan; yo t''ap di jan li te byen
    dekore avèk bèl wòch li yo ansanm ak tout bèl bagay moun te ofri bay Bondye. Lè
    sa a, Jezi di:'
  npl-NT: 'Sikimeh okimolijtokah saikpanoa kualtsitsinteh n temeh non okintekitiltijkeh
    ijkuak okichijchijkeh n Weyi Tiopa, iwa kenijki kualtsi otlamajmankeh itech itepanwah.
    Ijkuakó Jesús okijto:'
  bgg-bgg: Giak samoythek è Misiahò pha chiang ji yao ramuii, hì pha wie pha lubao
    nane Hamangkhung-aphuii shii lasen zud pha ji ne khama khie dohramuii ro. Isu
    è yao.
  eng-TCENT: Then, as some were talking about how the temple was adorned with beautiful
    stones and gifts consecrated to God, Jesus said,
  eng-BSB: As some of the disciples were remarking how the temple was adorned with
    beautiful stones and consecrated gifts, Jesus said,
  cpu-NT: 'Tzimatsi kantayetaintsiri: “Kameetha inatzi mapi jovetsikantayeetarori
    tasorentsipanko, ovaneenka okanta.” Ipoña ikantanake Jesús:'
  san-ASM: অপৰঞ্চ উত্তমপ্ৰস্তৰৈৰুৎসৃষ্টৱ্যৈশ্চ মন্দিৰং সুশোভতেতৰাং কৈশ্চিদিত্যুক্তে
    স প্ৰত্যুৱাচ
  tac-NT: 'Esusi abiena etélechigó jaré ralámuli ra''icha mochigo alarigá níligo alué
    wa''lú re''obá Onorúgame galila, ''lige aliena semati níligo alué e''wele rejté
    alué wa''lú re''obá newárigime, ''lige ''we semati níligo alué suwábaga tábiri
    napu uchúchale ''lige napu jáwale ralámuli alé pachá re''obachi napu ralámuli
    a''pime nile Onorúgame. ''Lige Esúsika anile:'
  eng-WEBPB: As some were talking about the temple and how it was decorated with beautiful
    stones and gifts, he said,
  gfk-H: Io, aring ta ira nuna bulu na hausur diet ga iangianga utano tamat na hala
    na lotu. Diet ga tangtangai bia no minamarina ga bilai kanong a bilai ira nuna
    haat ma ira hartabar di ga hamar no tamat na hala na lotu manei. Senbia Iesu ga
    tangai, “Uta kaiken ra balo muat nasnas, a pakana bung na hanuat ma taia tiga
    haat na kis maram naliu ta nong tiga haat. Ira numuat ebar, diet na durei hasur
    bakut.”
  viv-viv: Tu Yesu ana tomuliya tufoidi manuwa-tafalolo lakahina hiyofeyofena higayo,
    “UꞋita, manuwa ana kabala gavavewaga! Kaliva yadi abahawahega againe manuwa hivevigauna.”
  yao-yao: Ŵandu ŵampepe ŵa Che Yesu ŵaliji nkukunguluchila yankati Nyuumba ja Akunnungu
    ijatite pakoloswa ni maganga gambone pampepe ni sadaka sisyatyosikwe kwa Akunnungu.
    Nipele Che Yesu ŵatite,
  tgp-tgp: Ale, la pa lo vereverea vara Temple atu mo r̃uhu sohena sava, ale sohena
    sava la tau mamahuni na vatu r̃uhur̃uhu hinia, ale sohena sava tamlohi hai la
    sile na silesilea r̃uhur̃uhu mata lakolakoa hinira, ale Iesu mo verea isara mara,
  auc-NT: Wëënëñedë Wængonguï oncö ñæ̈næncö mæ̈nöninque wadäni dicacoo waëmoncoo pönï
    tee bædäni waa ongoncadompa. Ayæ̈ wacoo waëmoncoo pönï ænte pöninque, Wængonguï
    quï impa, ante pædæ godönäni ongönompa. Ñöwo ïñömö Itota mïñæ̈ në godäni pancadäniya
    gomö ayönäni, Dicacoo tönö wadäni waa pönï näni ænte pönoncoo waëmoncoo pönï ongö
    amönipa, ante tededänitapa. Tedeyönänite Itota,
  kbc-NT: Niɡ̶ijo anodiotibece notaɡ̶anaɡ̶ateloco oyalaɡ̶ata Aneotedoɡ̶oji liɡ̶eladi,
    oyakadi ica me daɡ̶axa me libinienigi, icoa niwetiadi libinienaɡ̶a, codaa owidi
    niɡ̶icoa eletidi elomaɡ̶ajetecidi libinienaɡ̶a niɡ̶ini diimigi anoibootalo Aneotedoɡ̶oji
    niɡ̶ica noiigi. Odaa Jesus jeɡ̶ee,
  bmh-bmh: Yesus nugau tapaimaraneu dudu ipal agen enemen, “Aiwag naliu sil zau patai
    memen mui, iweu naliu dudu agen Uwait moromen mui uligan.”
  ctu-BL: Cha'tiquil uxtiquil tsa' cajiyob ti t'an cha'an wen i t'ojol jax jini xajlel
    tac am bʌ ti templo yic'ot i ch'ʌjlib tsa' bʌ i yʌc'ʌyob winicob x'ixicob.
  meq-meq: 'Ndo mekeleŋ eye hay tə tsik ka gay i məɗəslay ha gər a Mbəlom. Tə gwaɗ:
    «Gay nakay na, a le. Kwar neheye ta ɗəzl ha aye na, tə le. Ada wu neheye tə vəlay
    a Mbəlom aye, tə le.» Ane tuk na, Yesu a gwaɗatay:'
  noa-H: 'Hãaur haig narr k''ʌʌnau Haai hi jëeujem di hooimʌ hõrau nem deematarr dʌ̈i
    mokdau hajap''amua joot''ʌt''ʌʌd hëu dʌnʌm hoowia hiyʌ̈ʌ naajim haajem. Mak''ʌʌnag
    Jesuu magjim haajem:'
  alp-NT: Eleki kena sie luaya pise telua esi beteke be, “E, Tuhane Eni Lumare, selue
    nteki titinai le batuaru kai taneia rebe rilukelu ete Allare uandulikele.” Po
    Yesuse Ibeteke lokosi be,
  san-VEL: apara nca uttamaprastarairuts.r.s.tavyai"sca mandira.m su"sobhatetaraa.m
    kai"scidityukte sa pratyuvaaca
  kbq-kbq: Mago'a amagema nentaza disaipol naga'mo'za ra mono noma knare have eri'za
    noma negiza, vahe'mo'za museza eri'za ementazaza, eriza avasese hunte'naza zantaminku
    naneke nehazageno, Jisasi'a amanage hu'ne,
  kbh-kbh: 'Báseftanga imojtsichamo chë Bëngbe Bëtsabe bëts yebnama, ts̈a yojtsebotamanana
    puerte uámana ndëts̈béngaca y chë ents̈anga imojanamana juambana Bëngbe Bëtsábioye
    uáts̈ëmbona soyë́ngaca ca. As Jesús tojánayana:'
  ron-LSB: 'Pe când vorbeau unii despre templu și despre cum era împodobit cu pietre
    frumoase și cu daruri, a zis:'
  pon-pon: 'Akai lao kajokajoiadar duen im en kaudok, me kapwata kida takai kajampwal
    akan o kapwa en mairon kai, ap kotin majani:'
  nhe-BL: 'Huan itztoyaj sequin tlen camatiyayaj tlen iyejyejca nopa hueyi tiopamitl
    huan tlen nopa yejyectzi tetl tlen quipixtoya huan nochi más tlen tlacame temacatoyaj
    para ma quisencahuaca. Huan Jesús quinilhui:'
  sps-sps: Mesapan tsurin matisian Tsunia, tsue tsuk iny a saape, tana tou mamatainy
    saavits tsunia fiisen me na fo fats a fo rof fiisok ana fo fifaan te faan iny
    a vainy ten Gov ser kat ya na saape. Sen Jisas tsue,
  wnc-wnc: Aminu kunduta Anututane yot takwan gwen kake suu inata kundu mitapbingu
    kake sangana aminbamda Anutue imukingu pake tasigwangukinga kake yawawa natake
    Jesuta anzing yanikut,
  bus-bus: 'Gbɛ̃kenↄ e Luda ua yã oo, aↄ̃ bè wà à kpɛ́nↄ kɛ̀kɛ maa kↄ̃n gbɛ̀ maaanↄ
    kↄ̃n pↄ́ kɛ̀ wà Luda gbànↄ, ben Yesu bè:'
  gub-BL: Amo a'e pe har uze'eg waiko uzeupeupe wà. — Peme'e Tupàn hàpuzuhu rehe ty
    wà, ipuràg eteahy a'e. Iapo mehe iapo har omono ita hekuzar katu ma'e tetea'u
    hehe a'e wà, tàpuzuhu rehe a'e wà. Tuweharupi teko werur wemetarer imono pà Tupàn
    pe a'e wà no, i'i uzeupeupe wà.
  imo-imo: Kano wali eno ulke tempel kombu akuna molkolio tempel ulke takoringi kou
    paa penga kinye Gotendo paa tereno ningo mele penga tiringima akuna au tiringi
    ulu kanoko, ungu nendo yando ningo moloringi wali Jisasini enondo nimbei,
  boj-boj: Onaqa Yesus aqa aŋgro qudei naŋgi atra tal di koqyosibqa Yesus minjeb,
    “O Tamo Koba, ni unime. Atra tal walato qaji meniŋ di tulaŋ boledamu. Qotei atraiyqajqa
    iŋgi iŋgi ti meniŋ ti turtosib atra tal endi walateb.” Onaqa Yesus na kamba minjrej,
  eng-DRA: 'And some saying of the temple, that it was adorned with goodly stones
    and gifts, he said:'
  knf-knf: 'Jibi bañaaŋ baloŋ bawooŋ ţi pmaţ *Katoh Kaweek ki Naşibaţi aji kanuura,
    kul na induba inuura inniwnuŋ ka, na iko inuura yi bajaaŋ baţen pa pñëgna ka,
    kë aşë ji :'
  san-KHM: អបរញ្ច ឧត្តមប្រស្តរៃរុត្ស្ឫឞ្ដវ្យៃឝ្ច មន្ទិរំ សុឝោភតេតរាំ កៃឝ្ចិទិត្យុក្តេ
    ស ប្រត្យុវាច
  arn-NT: 'Fey kiñekentu nütramyemekefi ti ngillatuwe ruka ti rume adyechi kura ñi
    nieel mew ka ti ofrenda mew ñi adelkaniengeel. Feymew Jesus feypi:'
  zas-NT: 'Tioꞌp choon ree xbejn Jesús cayü reeman diidx xcwent ree guiaj zagdxe najcchaawnë
    yadooroꞌ Jerusalén, në ree ni lasajc ni rudëëd ree bejn par suchaaw yadoo guin.
    Dxel rëb Jesús loj reeman:'
  ken-NT: Mbɔk baghɔkɔ́ bhi báré rɛm ɛ̌ti bɛrɨ̌ ɛkɛrákap Mandɛm, mánkak nɔkɔ bɛrɨtí
    batay anɛ́ básɔ́rɛ́ báté yɔ́ nɛ ɛ̌ti mɛnyɨŋ ɛbhɛn bo báchyɛ́ bɛ mánsɔ́bhɛ́rí
    ɛkɛt ɛ́rɛ. Kɛ Yesu arɛm ntá yap bɛ,
