  adz-adz: Maran bungꞌ afur nam nanga i waꞌa intap da bungꞌ arat da maran nadidirunt
    da namamp asub, i nam rini urun idzuwai mingꞌa maranguntung wagungꞌ bungꞌ audza
    i ruan.
  sri-sri: 'Ʉ̃marõgue marã turarã naradari merã béosũrãkuma. Irasũ waamakʉ̃ ĩãrã,
    masaka i ʉ̃mʉ pereburire: “¿Aarisiakuri?” ãrĩ gũñarã, bʉro güiri merã kõmorã irirosũ
    neõ gũñajabirikuma.'
  nal-nal: Aubina dina zumaat pana maraautang avuna dina naxaam amun saan kana balas
    la pira angkari. Avuna amun saan dikdik ila bara dina valvaaliang.
  kyq-kyq: Jeege jaay Ꞌkaakŋ nakgen ɔɔn̰ utu ɓaaɗo do naaŋ ki se, jee mɛtin̰ge se
    ɓeere sum ɓo utu aɗen tɔɔlɔ, taa nakgen ɔk tɔɔgɔ maakŋ raa ki paac se, utu Ꞌtea.
  kwd-kwd: Ma nga ta'a no'ona tagila labufunu suria gila ma'u 'e iiki, tofuna nga
    nigilana mai ni 'ola lo'oo fafia nga fanua lo'o 'i wado lo'oo te'efou. Ma ni 'ola
    'i lofana lalo tagila kuta.
  ded-ded: Ebic imocngo bangecfu fingerudeac ngicngac yeni imoc negemma negengyohoc
    nga kengec amma homecgboric anggecde. Sawau kuc sasawa yeni kockpac anggecde.
  ewe-ewe: Ame geɖewo abu mɔkpɔkpɔ le vɔvɔ̃ ku ɖe nu dziŋɔ siwo gbɔna dzɔdzɔ ge ɖe
    anyigba sia dzi ta, elabena ŋusẽ siwo le dziƒo la hã aʋuʋu.
  nuy-nuy: Warra-wurru-wurruj danu amburru-ḏirrngawina, marri amburraalharaguna yamba
    amburru-rabina wugurru. Aadanu yamba wugurru anubani anggu-waṉina yamba aani-wuy
    a-lhal-wuy. Anubagu anaarrwar-yinyung anubani-yung ana-waḏa-waḏaḏ-jinyung wu-burraa,
    anubani-yung anggu-warra-galalang.
  cop-BHC: ϨⲀⲚⲢⲰⲘⲒ ⲈⲢⲈ ⲦⲞⲨⲮⲨⲬⲎ ⲒⲈⲂⲞⲖ ⲚϦⲎⲦⲞⲨ ⲈⲂⲞⲖ ϨⲀ ⲦϨⲞϮ ⲚⲈⲘ ⲠⲤⲞⲘⲤ ⲈⲂⲞⲖ ϦⲀϪⲰⲞⲨ ⲚⲚⲎ
    ⲈⲐⲚⲎⲞⲨ ⲈϪⲈⲚ ϮⲞⲒⲔⲞⲨⲘⲈⲚⲎ ⲚⲒϪⲞⲘ ⲄⲀⲢ ⲚⲦⲈⲚⲒⲪⲎⲞⲨⲒ ⲤⲈⲚⲀⲔⲒⲘ.
  buk-buk: Gêŋ ti ŋaclai naŋ sêlhac umboŋ oc wiwic sa, ma tu dinaŋ-ŋga lau oc sêtöc
    dau e ŋac tagôlô ma sêhêgo dau tu gêŋ bocke naŋ oc hôc asê nom-ŋga.
  pri-NT: '@see-verse:LUK.021.025'
  zpq-NT: Na' beṉe' že' yežlio nga yesatte' šlat yesežebchgüe' dan' gaquen, ḻe yogo'
    da' chle'echo ḻe'e yaban' yesaquen ca chac yežlion' cate' chxo'.
  por-TFT: As pessoas vão desmaiar porque vão ter tanto medo ao esperarem o que vai
    acontecer no mundo. Vão estar com medo porque Deus vai fazer com que todas as
    estrelas no céu tremam.
  gwi-NT: Jii nankat datthak dinjii nąįį tth'aii goots'ą' deegwehee'yaa gaagiindaii
    kwaa ąįį eenjit nagogwal'in gwiizhit naajat haa oo'an t'eegahaadhal. Zheetii jidii
    dhidlii datthak haatrat.
  gvn-gvn: '@see-verse:LUK.021.025'
  nhy-NT: In tlakaj sa tekitl momawtiskej asta kuatleyuiliskej de nemajmawtile nijkuak
    kimomakaskej kuenta tlan tlapanos ixko yin tlaltikpak. Porke asta in chikawalistin
    katlej katej ilwikak papatlakaskej (bibiokaskej).
  asm-FB: পৃথিৱীত যি যি ঘটিব, তাৰ চিন্তাত আৰু ভয়ত মানুহবোৰ বিমূৰ্চ্ছিত হ’ব; কিয়নো
    আকাশৰ পৰাক্ৰমবোৰ লৰোৱা হ’ব।
  okv-okv: Eto utu ta donda iriuja amina jahevitirou embo na kito enda ta do ere puvutuhua
    avo hotembu hotembu ue joru ururoro titivina umbuto bara au beasuja.
  mxt-NT: Ta cucoñaa ñu chihin cha yuhví ñu cha chicá xiñi ñu ñáá ndɨhɨ cha cua cuvi
    ihya sɨquɨ ñuhu ñayɨvɨ̱. Vatyi nyacua nya cha iyó andɨvɨ cunacanda.
  tzo-NT: Mu'yuc xa yip yo'ntonic ti crixchanoetique yu'un ti xi'ele, yu'un chi'ic
    ti jyalel mi oy c'usi chc'ot ti pasel li' ti balumile. Yu'un chniquic scotol ti
    c'utic te oy ti vinajele.
  ind-AGS: Orang-orang akan pingsan ketakutan, ngeri tentang apa yang terjadi dengan
    dunia ini, sebab kuasa surga akan diguncangkan.
  omw-omw: Nraakiara nyaamwuqi vahiari inraikyava apiqama kyero vahiqaro qakyaa qakyaa
    hi varirata nraakye qoravanto mwia taqeta mpo inraikyavanto qovara hianinra vekya
    variqata nataave hiananrove timwa kyeta nraatuqa tero vuqitairo nrivu nrivu hirata
    tumu ntivarave.
  yrb-yrb: Ure ibaiabai nesia wawana wawana ufisuna emema i fafisu ane aneba neno
    siosa ufitate uieta ari dowafitaita.
  maa-NT: Jñà xi̱ta̱ chi̱ba̱‑la̱ ki̱yáya‑né nga tsakjón k'e̱ nga skoe̱ kjoa̱ xi ko̱mat'in
    i̱sò'nde. Skanda jñà ni'ño xi tjín ngajmiì ki̱jtiyaá‑la̱.
  mcq-mcq: Emaa ijí uneka kaꞌene iki mweꞌi reꞌamaji kamareje nihoꞌo juma paranareje
    kwapihuna. ꞌEne uneunecha kaꞌene akúpa ꞌahi navujija akúpa kakara varivarimareje
    ꞌunirame usimahuna.
  sus-A: مِشِيٍ نَ عَ كٌلٌن قٍ نَشَن قَمَ رَبَدٍ بْشِ مَ، عٍ بِرَ مَ نّ فَاشُي سَابُي
    رَ، بَرِ مَ كٌورٍ قَمَ نّ عِمَشَدٍ.
  jpn-1965: 人々は、その住むすべての所を襲おうとしていることを予想して、恐ろしさのあまり気を失います。天の万象が揺り動かされるからです。
  fra-SBL: les hommes seront saisis de crainte et d'attente des choses qui vont arriver
    au monde, car les puissances des cieux seront ébranlées.
  yka-yka: Duk meˈ aˈahin agen matey hawal talewden duk hawal pagsusede sabab meˈ
    balaˈ inase-asede sōng matekka si dunyahin. Peggeˈ meˈ bayuˈan diyataˈ langitin
    tahalaˈ amban lugalden.
  mle-mle: “Ababa tubwaam tinadiy jaav yin yaan tikidiy. Duw taakw vikuw, samasam
    pitaan warkuw, wakidiy, ‘Ka! Agwa jaav nyanak yakina?’
  shp-NTPO: Nato neten onsá jawékibo iikaresai ninkataxbora, ratekanbo mawákasnoxikanai;
    naikan iká jatíbi jawékibora shakónoxiki.
  aom-aom: 'Garöhe öꞌidöre inömoho ahoꞌo arua anumiae vaꞌiramu gagorovo nune örijanovoromo
    dë vövöbajoꞌe butubutumoromo uvoruomoꞌajëjo: Saꞌaho diehi diehi jioꞌiëꞌajëjo.'
  geb-geb: Kha nuianan ki gumgi gu mbigi vhɨrve, mbe kha nuianan hɨr za mbui bigi
    vhɨrve ga ndɨkndɨgɨp, mbe guigira rivgip, mben rɨmgi hiinga. Mbe khaŋ muuŋgiap,
    kha buivar ki bigi havhari, nta za vhasvharga.
  eng-WYCLIFFE: for men schulen wexe drye for drede and abidyng that schulen come
    to al the world; for vertues of heuenes schulen be mouyd.
  bsj-bsj: No a fumom ki ten kange kwaka neret dike a bwi dorbitinero, min. An mok
    kibikwam dii kwamaro.
  cak-cak: Xqueyamayo-ka pan ulef roma niquinojij ri xquebanataj choch'ulef y roma
    quixi'in-qui'. Roma ronojel ri uchuk'a' ri erichin chicaj xquesilon.
  chf-NT: Winicob u xe tä choc chämojob t'oc bac'ät y por u chänenob cua'tac u te
    tuyac'o u pancab, uc'a upete cua'tac ayan u chictanob tä cielo u xe u laj säte'
    u bijijob.
  tlf-tlf: Abiil tigiin umi mufekmufek iyo ilimi ilep uyo kupkaa sigin-bii ilep migik
    ilep tiine-bala tiine-bala keman-temip kale, unang tinum iyo itamipta, kanu-bilip
    kalaa age-nilip e, abiin uyo tele tonan-temaalip e minte, finanin afalik uyo ke-bom-nilip
    e, bogolip, ‘Kwiin ee. Kafin diim koyo dogonupmin kuguup mafak uyo tal, numi diim
    abelan o agan-bo o?’ agelan-temip ko.
  piu-2006: '@see-verse:LUK.021.025'
  poh-NT: Jeꞌ aj reꞌ ruꞌ nok reꞌ take sakombal pan taxa̱j naripaꞌlajic quisakomil,
    reꞌ take tinamit nacaꞌnam xa icꞌlic chic quina̱ ruꞌum take tiꞌcꞌaxic narichalic
    ayuꞌ wach acꞌal.
  tue-tue: Basocá atibʉ́recopʉre wáaadarere wãcũrã, bayiró cuira, tʉomasĩ́re petijṍããdacua.
    Niipetira ʉ̃mʉã́sepʉ niirã́ cãmeñanoãdacua.
  bjp-bjp: In taltal e matan fanu ini sokeh ke ik fik e balri le sani in tapiek na
    piklinbat, wara le foron tier buuii na bat rin nut.
  xon-xon: Paacham aawan aan ki li bi mbamɔm. Nima le binib ga lik naah ga li bi pu
    dulnyaa wee ni na, ki ga san ijawaan ki ti fik.
  tzo-ZNT: Li crixchanoetique ta xchamic xa yilel ta xiꞌel ta scoj ti cꞌusitic chlaj
    cꞌotuque. Xiꞌemic o mi oy cꞌusi más tsots chtale. Yuꞌun chnic scotol li cꞌusitic
    oy ta vinajele.
  mpm-NT: Ti so saꞌu ini yɨvɨ naa i ja siaꞌan na koo nuu ñuyɨvɨ. Nɨꞌɨn nutuꞌu andɨvɨ
    ti nukoyo chuxini.
  ots-NT: Da ndo ntzu̱ yʉ cja̱hni, hasta da ma̱jmʉ, ya jin da jiötijʉ. Da mbe̱nijʉ,
    ya xta tjej nʉr mundo. Cja̱ guejti pʉ jar ji̱tzi, da ndo hñá̱n cʉ tzø, car jiadi,
    car za̱na̱, ncjahmʉ di ne di mpunijʉ.
  hoy-hoy: अंज्क इन कारण अदिक दुनिया मा बरोद घटनागोळ्द हादी नोळ्त-नोळ्त लॉकुर्द जीव
    दा जीव ईरतीदील, यतिकी आकाश इन शक्तिगोळी आलगाळ्सकु आदीत.
  uri-uri: Ti tu wrong kinkpman hi wa kark paitn, nikgwalpm kaino hroij wa hi wa ark
    nungkwangen kweiur kweiur hi wa paln atn hor knokg ti. Wa kweiur kweiur titnongket
    titnongket a atn kaino ktnong pa, hi wa tutut tutut winwin ekg al narku. Kweiur
    kweiur tolpa paln pa,
  amo-amo: Anit ma kuzu ifiliza bara fuyu inca nimon ile na idin cinu kitene nyii.
    Bara na likara kitene kani ma zulunu.
  pjt-pjt: Panya Godalu ilkaṟingka ngaṟanytja tjuṯa puḻkaṟa uritjingalku. Kaya aṉangu
    winki nyakula puḻkaṟa nguḻuringkula tjititingkuku munuya puṯu kulilku, ‘Nyaaringanyi
    kuwari?’
  cwe-cwe: Wanhu wezasinduka kwa kudumba, na kulolela mbuli yondailawilile munaiisi
    yose, kwaviya ludabwa wa kuulanga wizatingisika.
  daa-NT: Ya ŋu pakira ɗo gamin kuuk yaa ase ɗo adiy ka kiɗar-ak, kellimco amiliyo
    nam ŋu mataw, asaan gamin kuuk gin gudurre ka samaaner asa azire.
  mlp-mlp: Teq in nagah aseseqta zawayta ulilib usayta nagan gihol wolsa gibiyad in
    ginad em daqay, Og ka timeqniynan tonaq haq daqay ham. Haqsa rab meqin diqta gilum
    netsa in gime sinsanid ogib woqeq moq nog iyeq tuqus daqay ham.
  ape-C: Sabaishi arpesh ta shutik enyudok douk nyakri nyutogur um abudok amnab iri
    aria eshesh ta shunogugur abom. Aria eshesh ta marubigos sesh aria shutu shubuh
    shukus atap kabi douk shagok iri shabuh shakus um. Um maresh? Eneshenesh shape
    iruhw utag iri shuni aub aria unib ta grurugwresh aria shunatuk shubuhi.
  bgs-bgs: Kagáttasan tô mga manubù tingód katô máddang dan katô kadattan na dumunggù
    nit banuwa, su makálláng tô langun tun ta langit.
  faa-faa: Arirakano hauaka sua makata haku fasereperakano aporo hinamomo aseraka
    kára fofaraka namoraka hamisisiraka ku peakosapo. Arirakano Hepene yapura makata
    kára risiane soko mahohohokosapo.
  kik-kik: Andũ nĩmakaringĩka nĩ ũndũ wa kũmaka, na guoya wa maũndũ marĩa magooka
    thĩ, nĩgũkorwo maahinya ma igũrũ nĩmakenyenyio.
  cap-NT: Arajpachquin z̈ejlñi kjananacami c̈hjekinskattaz̈ cjequic̈ha. Jalla nii
    cherz̈cu z̈oñinacaqui pinsaquic̈ha, tii muntu kjaz̈t wataquejo, jalla nii. Tii
    muntu tucuzinz tjewznaquic̈ha. Jalla niz̈ta watan z̈oñinacaqui tsucscukaz tismayaquic̈ha.
  ksr-ksr: Kaeŋ laligogi sombinoŋ utugoro iikawaa ilawoilaya ii raragia mesaoŋ eŋkaloloŋ
    aŋgi soowaa. Kawaajoŋ gomaŋa gomaŋa kanoŋ lombo bologa totooŋ koloowaatiwaajoŋ
    laligoŋ toroko moma uugia duuro jaagiili ambuya.
  eng-TNT: and menes hertes shall fayle them for feare and for lokinge after thoose
    thinges which shall come on the erth. For the powers of heven shall move.
  sbs-sbs: Bantu kaba zumininine kebaka lyo kutiya niku lindila zete zize mwi kanda;
    ka kuti zina ziho zo kwi wulu muzi nyanganye.
  sue-sue: Ota putou utura itewera ami zipamunora. Ago wara erama meni nena zebura
    ena kei awinoya amira azu inoise kotumai tepo wai dopamunora.
  fra-NCL: les hommes séchant de frayeur dans l’attente de ce qui doit arriver à la
    terre entière ; car les puissances des cieux seront ébranlées.
  bhg-bhg: Aindabé God mi utuda rorae ango dabori mane ae doga mane de awa jipari
    gido, embomai nenei adu edo jisivi betara, wasiri ro butuda idegaini awa kotembeteite.
  snn-NT: Ja'nrëbi ën yijare ai huaji yaye ba'ija'yete ro'tajën, bacuabi ai ta'yejeiye
    ai huaji yëjën, guënamë re'oto'ga ai ta'yejeiye ñu'cueguëna, ai huaji yëjën, quëquëreba
    quëquëjën ba'ija'cua'ë.
  atb-NT: Byu pé gi, mingkan htoq má dut lò râ é hkyô pé lé, a jé shi mai myit gyuq
    kô é yanmai, moq byuq ló bûm kó râ nghut lhê; hkâsu mù gâ le, mauhkûng mâ é wum-o
    a-tsam pé gi, lhoq nhûn é huî bùm kô râ nghut lhê.
  wro-wro: I:dja ŋarwu ąŋgauwona luren kunja, kadidja wuna pitja njḁniŋaie bąndaia
    nanja; wundjurulu ąndjo:l' dąnja pitja djera-djera njḁniŋaie.
  cek-AK: van thacakhaih anghuenh pongah, kaminawk mah long nuiah kaom han koi zit
    kamo hmuen to panoek o naah, zit loiah palungthin thazok o tih.
  bkd-bkd: Sa mga etaw luyahan gayed hu kahaldek dan ku inu sa mahitabù ta kalibutan
    ta mahuyung sa kalangitan.
  ctu-76: Jini quixtyañujob mi quejel i sajtyel ti bʌq'uen che' mi' pensalin chʌ bʌ
    mi quejel i yujtyel. Mi jinic tyo chan mi quejel i ñijcʌyel.
  lac-NT: Ra'iri' u q'uinin tu cotor mac a ti' yʌn ich yoc'ocab cu bin u ch'ic sajquirob
    ca' bin jac'ʌcob yorob. Quire' a ba' u ber ich yoc'ocab. Quire' a C'ujo' cu bin
    u rʌc siptic a sabo'.
  xla-xla: Epame pepele di dla itiyamale alisisi hutiyetapo houlalimelepe. Epalati
    opatapo yia꞉ dla apa kokota wowoyama꞉e depame wowota꞉mama powatatalemyelepe.
  xav-NT: Marĩ hã hâiwa na 're ĩsimasa mono hã, tizabzéb ãma 're simasab u'âsi mono
    õ di za. Taha wa, te za daro mono bâ dawi tirobra za'ra, rowasédé hã dazô ĩwatobrozém
    na te te rosa'rata pipa za'ra wa.
  cuk-cuk: Dulemar-bukidar dobedba, degine, ibmar-dummagan we-napneggi-akar-gudagoedba
    negoedmaloed. Ar ade, nibneggi ibmar-dummagan gala-nika-nanaid bela giglimakoed.
  tbf-tbf: Mi kulou gi ta motou beitsak nge mesei oum surie bu sana va ta ra nemei
    ine simi mangmagoso enaenamon, surie man sar ngeisngeis mi mariu gi ta moruor.
  uig-CYR: Адәмләр қорқуп, йәр йүзигә келидиған апәтләрни вәһимә ичидә күтүп әс-һошини
    йоқитиду; чүнки асмандики күчләр ләрзигә келиду.
  ikw-NT: Ele badnụ jọotubo kwnornu ogwnu nụ nhne be nọowhnu jeeme n'ọwa, kwnornu
    nụ kpakara iknernema ke oligwe joohnio ohnio.
  khs-khs: 'Sena noka amo potose tutelise pipilise peleya: kolemi sululuwalupesakeye.
    Ko:yawemiye iyawa mei falemi ketea emi elaka sopoke ila:litepita: potapola:, apula:
    nano kalila noka wa:ke peleya: weyemiwa ko:ya hetetiyapesape esa: matanese epesakeye.'
  dwr-ENT: ሳሉዋ ዎልቃይ ኡባይ ቃፂያ ዲራው ኣሳይ ያሻኒኔ ኣላሚያ ቦላ ኣዬ ያናዌሻ ያጊዴ ናጉዋን ዳቡራናዋንታ።
  pma-pma: Navong meatin vasi keil iles tounah keil ekek mul mai en out netan ka iles
    tounah vasi keil ten teilang mul viles, houlu en keil, mete hemalikelik ven metauen.
  atd-NT: Duon dod mgo otow no ogkabigtawan on ligkat to igkahallok dan woy to ogkasumansuman
    dan ko ogkoomonu on buwa ka soini no tano su agad ka mgo bituon dio to langit,
    ogsuwoy to tahan no ogbayaan dan.
  tel-2017: ఆకాశంలోని శక్తులు కదిలిపోతాయి. కాబట్టి లోకం పైకి రాబోయే వాటిని గురించిన
    భయం ప్రజలకి కలుగుతుంది. వారు గుండెలవిసి పోయి కూలిపోతారు.
  hat-BSA: Moun va pèdi kapasite akoz laperèz, avèk twòp refleksyon sou sa k ap rive
    nan mond lan. Paske pouvwa nan syèl yo ap vin ebranle.
  top-NT: Lhu̱hua cristianos hasta ama ta̱kuití la̱ta ama talakaputzá y tajicuán acxni
    natzucú tali̱lacahua̱nán tú ama qui̱taxtú ca̱quilhtamacú pues hasta la̱ta tú huí
    nac akapú̱n ama tachiquí.
  msk-msk: Aon manga otaw na aripatngan nang pagkalluk nilan kay yabay silan magdumdum
    sang amapagguna disang donya. Kay maski yang kariko nang kikita mayo diglangit
    magakagayonggayong.
  gyr-NT: Ahese ava setá yaracua cañɨ tẽira osɨquɨyepave yuvɨreco opɨhañemoñeta guasu
    aise co ɨvɨ pɨpe mbahe oime vaherã sui. Ahese avei ɨva resendar opacatu mbahe
    orɨrɨira.
  kmh-kmh: Tap semb ar biyoŋ mindip gok, okok nimb okok nimb gek, miñmon biy yerginiŋg
    gisap aŋgiy, jel pirikiy, gos tikek apek, kumemb rek ayniŋgamb.
  ukr-ONPU: Люди вмиратимуть від страху в очікуванні подій, що насуваються на людство,
    бо сили небесні захитаються.
  emi-emi: Me taumattu aue ennangaili me la matautu poli la kila va voto sesa ange
    maemae tale kosa akapa ateva, poli God aue eghelei voto atoa korokorongana ila
    elomarase la ghaisiisia.
  zpv-NT: Ya bwiinn raꞌ zicahyi raꞌ ba saca nin gwaꞌha raꞌ ba gaca loh guidxyiyuh
    neezaa saca nin gwaꞌha raꞌ ba guiñiꞌbi garaa nin nuu llaaꞌndxibaaꞌ.
  gux-gux: Tanpoli paaciamu mo baa digibi lanyaapo bi niba n yaa kpaagi yaala n baa
    tieni ŋanduna nni, bi baa pabi ti jawaandi po.
  kos-kos: Mwet uh ac fah mulalla ke sangeng ke elos ac tupan lah mea ac sikyak nu
    fin faclu nufon, mweyen ku lulap lun yen engyeng uh ac fah kifusyukla liki acn
    selos.
  ibo-ibo: Ndị mmadụ ga-adakwa mba nʼobi nʼihi ụjọ mgbe ha ghọtara ihe gaje ịbịakwasị
    ụwa, nʼihi na a ga-eme ka ike niile nke dị nʼeluigwe maa jijiji.
  yml-yml: Nani matatabuna toketokedi abame i na yue bega tomotoga i na ꞌasetai nani
    sakoina saiꞌafoga i na souyeni fwayefwayeye, begaidi yadi kololo ꞌwaidiega i na
    mwea.
  ory-ory: ପୁଣି, ଜଗତ ଉପରେ ଆସୁଥିବା ଘଟଣା ସବୁକୁ ଅପେକ୍ଷା କରି ଲୋକେ ମୂର୍ଚ୍ଛିତ ହେବେ, କାରଣ
    ଆକାଶମଣ୍ଡଳର ଶକ୍ତିସମୂହ ବିଚଳିତ ହେବ।
  bzj-bzj: Peepl wahn faynt weh sayka weh dehn soh fraitn wen dehn si aal weh di hapm
    pahn ert, kaa evriting owt eena spays wahn geh shayk op.
  wmt-wmt: Yarntarni yalkirikarrajiwarnti purangujaa yakarnjaa wilwarnti palu turtapungku
    kanarlanykartingurni wapalngurni. Wali nyanartijangka palu piyirnwarnti yalyyanurla
    wantiwu karrarta purrpurrmarnujangka. Ngurrpangurrparlu palunya nyaku yangkartiwarnti
    yalkirikarrajiwarnti piyirnwarntirlu.”
  chk-chk: Aramas repwe masarochola ren ar niuokus, lupwen ra witiwiti mine epwe fis
    won fanüfan, pun ekewe manamanen läng repwe mwöküt seni lenier.
  ssd-ssd: Samba tuku saŋgri ŋakmba pirpurka buru-burukuwaig le taŋgo nane wamdus
    fulilka ina o kile ame maŋau sine mbol prowamŋgat o ŋga naŋgine kuru kuru ta dubimba
    kume likamŋgaig.
  acr-TNT: Quekꞌocholaj tak ri winak, queꞌec ri quinaꞌoj y quetzak pulew ruma xiꞌin
    ib che ri cꞌaxcꞌobic cape che ruwachulew; ma e tak ri cꞌo quichukꞌab che ruwa
    caj queyiquiyoꞌxic.
  rop-rop: Pipul garra bradin detmatj, dumaji dei kaan sabi wanim garra hepin langa
    dijan wel. En dei garra dai. En ol detlot strongbala ting weya jidan langa skai
    garra gowei brom olabat pleis.
  mee-mee: Ba mata reke momo ngailu nga tava ngeke matagtaga, na ragau keke la mataunga
    ka matenglala ngareame nga ineke momalle oru ngeke lele nga iname kinung nga mogalo
    laekia e ngape.
  mwf-2018: '@see-verse:LUK.021.025'
  dif-dif: Ja kana japandru waltowalto pirna pantjila nganai, ngangau tana japali
    kalkai mina wolja mita maruni wokarananto; ngangau bakana pariwilpaia ngurula
    wiltjiwiltjila nganai.
  gam-gam: Kupill al moro wal puga djindaka, makimb al mor una kane polmugo molo,
    kand kerman golo, silla tondaka embe yene.
  nou-nou: Edo embo ro busu da ira awa gosise edo ungo oju edo ditivi mi ambadera.
    Edo ungo sise busu da ro bugeiri awa oju adera ainda be awa God mi iji de kariga
    de damana de dada jigido atevira awa doadira.
  mqb-NT: Ɗo ahay ti mac nà, anga zlawan a saa gan atan ata cərkəke, aday anga way
    a saa təra ataya awan. Aday ɗukwen məgala sə way ahay à mburom ataya, ti ɓal
    re.
  ape-B: Wolobaichi elpech eke chutik enyudak douk anyaklimu nyutoglu abudak amnab
    uli ali echech eke chunubu elgeich. Ali echech eke nabes sunonugeyech ali chubih
    chugoul chukus atap kobi douk chagak ulimu. Umu moneken enechi enech chape iluh
    utagaluli chunu aub uli unib eke guldugolech ali chunotuki.
  grc-F35: ἀποψυχόντων ἀνθρώπων ἀπὸ φόβου καὶ προσδοκίας τῶν ἐπερχομένων τῇ οἰκουμένῃ—αἱ
    γὰρ δυνάμεις τῶν οὐρανῶν σαλευθήσονται.
  cav-NT: Ecuita cuanatu manu, emaju bucha jadya jubuque bajida juatsu, yahua eje
    bucha juyaque adebatsu. Barepaju casada aniya cuanaque tuna piririterebuque.
  kgp-NT: Kỹ ẽprã ke ag fe vỹ vo kónãn ke mũ, ag tỹ jũrũn ke vỹ ag kãgtén ke mũ, ag
