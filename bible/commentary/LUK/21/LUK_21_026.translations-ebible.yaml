    køben.
  not-NT: 'Aisati osebatëma omagaro Jonogaguite. Intsorogasanoiganaque antagaisati
    matsiguenga, ingamëmanataiganaque inguengaiguëma: “¿Pairoraca basini onganquima?
    ¿Atiraca anganquima eiro?”'
  plu-plu: Hiyeg nuwiknawrumpi awaku gapisnikis abohri ku pariye me danuh gitkismet.
    Mmanawa madikte ku pariye agikunene hawkri, apim ini in ayguhwebdinek ariw niwetri.
  iou-iou: Täŋpäŋ edap, komepak guktä wareŋ täŋirä kome terak ŋo jide ahätak yäŋ nadäŋpäŋ
    bumta api umuntäneŋ.
  ntp-NT: Ʌoodami susuiiquitʌrdamu duduaadicuitai dai tʌtʌgitoitai istumaasiʌrʌ istumaasi
    daivuñia agai oidigi daama, asta tʌvaagi gigivucudamu.
  rai-rai: A taara diat a maatmaat taau ma ra bunurut kabina u ra kum utnaa baa in
    um a rakrakaan buaal, maa a kum utnaa inaanga nate u ra baakut diat a dadader.
  haw-1868: E maule no hoi na kanaka, i ka makau a me ka manao ana i na mea e hiki
    mai ana maluna iho o ka honua; no ka mea, e hoonaueia'na na mea mana o ka lani.
  ffm-ffm: Yimɓe moɗoto saabe kulol so miilike albalaawu jippotooɗo e aduna oo, sabi
