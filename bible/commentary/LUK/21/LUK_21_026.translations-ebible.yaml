    ਤੇਜਸ੍ਵਿਨੋ ਦੋਲਾਯਮਾਨਾ ਭਵਿਸ਼਼੍ਯਨ੍ਤਿ|
  nob-LB: Menneskene vil gå under av redsel og skrekk for det som vil ramme verden,
    for universets krefter vil bli rokket.
  ntj-ntj: Palunyalu-ya tjuni tjurlpilyarriku watjalku, ‘Manta lipiwana-kulila kutjuparringkula-wanarayirni.
    Nyaarringku ngula?’ Tjiinyamarntu-ya nyaku pirntirri tjukurrtatja-ya kutjupayarlanguru
    ngaparrku pitjalanyangka.
  sxb-NT: Owuti wurigera omuuka guwuere awantu ni waingirizia ekiwi ekiluguulwa ekiiza
    okuikola ku ekialo kiona. Aeniki ewintu ewiri ku igulu wirizegera
  nhu-NT: Nfan nu ke ege ɛ́ bonyii egule, ciiŋke nɛn kikikiki. Bó nu ke ekpwaake mwɛɛm
    mvù bɛmte mvù nu ke ekooy yî nshɛ le, njefo mwɛɛm mvu fowe mvunciim mvù kɛŋke
    mvuŋgay nu ke eshiike.
  row-row: Basa koasa mana sia lalai ra ranggenggo leli. Rita onaꞌ naa ma, atahori
    ramatau rala seli, huu raefafoꞌ nae soe ena!
  msy-msy: Eghtɨ overiamɨn biziba bar nɨgham, kamaghɨn gumaziba atiatingɨva damaziba
    men isirtɨma me daighirɨva, egh me otivamin biziba bagh mɨzuamɨva nɨghnɨgham.
  agg-agg: Nindou afɨndɨ ranai hɨfɨ ndanɨhü nɨnɨ-moatükunɨyo tüküfemboayo ranahambo
    hɨmbondeihɨ yɨhɨmbombo hɨmboarɨ wuwurɨndearümboe. Nɨmboe sapo muŋguambo ŋgɨnɨndɨ
    moatükunɨ sünambe ranai-amboanɨ fɨfɨmɨndɨmboembohünda.
  ptp-ptp: Dɨ pɨtua yuu susu wê lag ge ob yetac dɨ sea vɨgwe wê le lec ge dɨ la, om
    xomxo ob yê dɨ xovô susu nipaên wê ob val kɨbun ge om he ob xona mabu dɨ vɨxog
    mɨ la kɨbun.
  nak-nak: La valalua me hatavivile ge taga pepeho sesele, egite ge pou tali la rova
    sesele ale ge sibitala, eia ge pigi robo la maututula tomi. La vagagarila ale
    sau tola la mori oata, eia ge malugu tomi.
  ron-LUDARI: Čak š stjaljilje p čerj osă skutirje. Lumja osă muarje d frikă š d marje
    užas karje osă vije p pămănt.
  lbb-lbb: A tarai lar mat palpal ana matmataut ana ututnala ning ir um a rakrakan
    hanua, anasa a ututnala saot na bakut lar maler.
  kan-2017: ಆಕಾಶದ ಶಕ್ತಿಗಳು ಕದಲುವುದರಿಂದ ಮನುಷ್ಯರು ಭಯಹಿಡಿದವರಾಗಿ ಲೋಕಕ್ಕೆ ಏನು ಬರುವುದೋ ಎಂದು
    ಎದುರು ನೋಡುತ್ತಾ ಪ್ರಾಣಹೋದಂತಾಗುವರು.
  cso-NT: Ca³la³ hi³ tánh³² tsɨ́³ tsú² hi³ hɨ³² tsɨ́³ ca³tɨ²¹ la³jɨ́³² hi³ né³bí¹
    lɨ́¹³ ñí¹ hué²¹ lá²; quí¹ hí¹ ca³la³ tɨ³ pí³ hi³ jniá³ chi³cuú² yáh³ ru³ juá³.
  ena-ena: Akuaba akuaba vɨdɨvɨdɨŋ daŋ uaiaŋ susu hɨvɨ hɨniavɨlalɨ agɨlaŋ lɨdavalavɨbali
    uami. Lɨdavalavɨdaci fɨli nagaŋ sɨbɨlɨ lɨbali akua aba abavɨla haba lɨdavɨbali
    uami. Nulɨdɨ lamɨgaŋ agɨlaŋ hɨvɨhɨvɨ ilouavɨdaci miniaŋ hɨmavɨbali uami.
  nbq-nbq: It mbogot vaga enanye werek menda ako enowak dede wisane ogagya halok,
    it ap ovok en yi menda ndi menda o wen vaga oklarit warup ako, ‘Yi at oklarit
    wagya higyo,’ yiluk, enalon en enendawi mondok obak arugup.
  tgo-tgo: Gharɨgharɨ maranji ne i ndeghathɨ na thɨ dobu mararu kaiwae, kaiwae thɨ
    ghareghare bigibigi raraitharɨ ghanjimbaŋa thɨ yomara e yambaneke, na kaiwae buruburu
    matemate ne thiya nyivɨvao na iko.
  yap-yap: Ma bayi aw e girdi’ nga but’ ko marus ko ngiyal’ ni ba’aram ni yad be sonnag
    e n’en ni be yib i yib nga daken e fayleng ni polo’; ma gelngin e pin’en ni bay
    u lanelang e bay ni pingegrad ngranod ko gin ni gathi ir e yad be sor ngay.
  mop-NT: Le'ec ca' u tucloo' a yaj a watac yoc'olcaba, yan a beloo' u ca'a ti süquimil
    u menoo' u saaquil tanil u yilic u peec a ca'ana,— cu t'an a Jesusu.
  tet-tet: Fafutar laleꞌan sia moos nawae karin. Naree nunia, ema nataꞌuk basuk, tan
    raiklaran atu netan dinu.
  hlt-MCSB: Lunglai ah aka thoeng rhihnah neh lamsonah dongah hlang he sut hit uh
    ni. Vaan kah thaomnah long khaw hinghuen uh ni.
  xtd-NT: Junee koio‑i xaxeꞌe xa yo yuꞌu‑i. Yo yuꞌu‑i xa yaꞌa ñuñayiu chi junkoio
    ntdaa xa io andɨu.
  mdy-ETH: ሳዖይዳ ሙካ ባኮ ካፒሢና ዓሳ ዒጊቹሞና ሂርጊ ሜታዻንዳኔ፤ ዓይጎሮ ጌዔቶ ዬኖ ዎዶና ጫሪንጫ ዎልቄና ዓኣ ባካ ዓጊፃንዳኔ፤
  spl-spl: '@see-verse:LUK.021.025'
  usp-NT: Mak cristian timak'uj ranmak jwi'l tzakom ch'olal chi jchomorsaj nen tib'an
    wich ulew, jwi'l triltak chi juntir ri wi' lecj tiyucxij laj jluwrak.
  zav-NT: Na' beṉə' ža' yežlyo nga sa'ate' šlat tant yesə'əžebe' de'en gaquə, c̱hedə'
    Diozən' əgwsi'iṉse' yoguə' de'e ca' chle'icho ḻe'e yoban'.
  sgz-sgz: Má tan táit a mon i rakrakai i di iamuni armongoh, da dikdikdik ngorer
    i kunkun a gunra di. Má tan matananu da lu mákái tan táit erei má dák lu mat palpal
    mai mátut, kabin da hol tusi má ngo tilik sápkin bung na tapam hut i naul bim.
  kek-NT: Te'lucta̱k li cui̱nk xbaneb xxiu nak yo̱keb chixc'oxlanquil li raylal li
    ta̱cha̱lk sa' ruchich'och'. Ut ta̱ec'a̱nk sa' xna'aj li choxa.
  blz-NT: Mian poso' layaonkon montorumpaki upa men bo sida na longkop tano' balaki'
    kani'i, gause pungkuasai langit bo toyunggot.
  poe-NT: A̱ ntá chojni la tso̱ti̱nhi̱n sín kíxin tsochrakon sín tsjenka̱yáxin sín
    nkehe tso̱nhen chjasintajni kíxin kaín tí nkehe sínkáni nka̱jní la tsinkí.
  san-TAM: பூ⁴பௌ⁴ பா⁴விக⁴டநாம்ʼ சிந்தயித்வா மநுஜா பி⁴யாம்ருʼதகல்பா ப⁴விஷ்யந்தி, யதோ
    வ்யோமமண்ட³லே தேஜஸ்விநோ தோ³லாயமாநா ப⁴விஷ்யந்தி|
  cof-NT: Yoquidobi tsaracari sonba raminlanan wecailaichunae tinue. Aman tsachilari
    yaca quirato, duque jele tilatichunae. Tobi niyanhichinanunca duque wepanalaichunae
    tinue. Wepanachi podeiton cayailaichunae tinue.
  srm-NT: De o ta panta tee. Biga de o si taa de dë a dëdë ku libi maun, fu di de
    an saandi o ko a di goonliba. Di mundu a liba ala o ta seki te na soni, nöö hii
    dee soni ala tuu o pusa kumutu a de kama ka de bi dë.
  qvs-NT: Chaymanta sielupi lusichikukkuna kuyunkasapa. Chayta kawashpa runakuna yuyankasapa
    kay allpa kullunanta. Manchakuywan wañukshina mallinakunkasapa.
  zca-NT: Lë' rë men te'dyë'l por tanta zhe'b, por rë kwa'n gak yizhyuo re'; porke
    haxta rë kwa'n nzen rë kwa'n nzho lo yibë', lë'i ro' xlugare.
  cbc-NT: 'Camasã pʉame bairo cabairo ĩñarĩ: ‘¿Dope bairo to bairoati ati ʉmʉrecóo?’
    ĩ uwitʉ̃goñagarãma bʉtioro. Ñocõã cʉ̃ã yuguiñacoagarãma.'
  qxo-NT: 'Ciëlu sicsicyagta ricarmi runacuna pasaypa mantsacaywan: ‘¿Imanörä cay
    patsa canga?’ nir wanur pitiyangarä.'
  mox-mox: ʼInega tomotau me edi mwaniniva ta wese me edi nuavoqana qiduana itoatoa
    tuta nana yani luveifana iʼitea bwaʼobwaʼoya ʼifoʼifoqe, mana yani qabudi waiwaidi
    mahalaya ina ʼeludedela ta ina avuta.
  kew-kew: Onaa adaapumi go su-para oyae meda ipula kone sua pu robaa-para paala waru
    omalimi pare ini-para page emelalu mapalia. Gore so yaa-para uba kedo oyae eto
    eto palia-daa paalame waru omalimi.
  dww-dww: Inam raḡanine banaga tokare naira e kawa raugureredina, baninama taudi
    ta nainaira kauana da aiyabaḡa ḡesaudima gewegewedima dobue ta tubuḡana. Be rewapana
    matabudi gunume ta rawadaberaridina.
  nif-nif: Tɨmbi nepek kwambɨñ kunum plon pakañ, wɨn maim, yakɨp, domboñgɨp nek, ep
    minjalɨmbi jɨlopbi, kwesɨ binekalɨñ, wala tɨmbi nepek kolan nek kwetta inda-ñɨmekak
    wala amatamdɨ mɨsɨmɨsɨñɨpi mandɨ-ta-kuñɨpi, kɨm katap tɨnekalɨñ.
  twi-ASANTE: Esiane nneɛma a ɛyɛ hu a ɛbɛba asase so no enti, nnipa pii bɛtotɔ bera
    na abɔdeɛ a ɛwɔ ewiem nso awoso ahoɔden so.
  aoj-aoj: Eaꞌ ondowa maim magape gani ilifi mondakotoꞌ bolatin fiꞌifeꞌ mope. Eaꞌ
    esis amam nematawa hiasi ombal mohas kwapeteꞌ sowa soꞌoh itap siꞌi sagagaꞌi. Esis
    ukup pepoma hiahaom amamba maꞌi mogataga itap apaꞌe.
  cbv-cbv: Pánih ʉ́ʉmnit, nin baác ded pah ã yapat pínahdih bʉ́dí jenah joinít, jeámant
    jʉmni ã tʉ́ʉt nʉʉmʉ́chah enna, náhni joicánnit pah ĩ jʉmbipna caá.
  taw-taw: Tap adekab alaŋ mɨdeb okok, pɨg juwɨl okok nɨb okok nɨb gek, lum awl tay
    gɨnɨgeb agɨl, jel pɨlɨkɨl, gos tɨkek apek, kumeb tek lɨnɨgab agak.
  jic-NT: Pajal ca lacj meyacj, mpes ca nca'lin̈ nepenowá, pajal ca nin yola malala
    ca mpalas nosis. Noypan tsjun po'ó ca jus nquits'is, mpes nin.
  zap-NT: Nozguestee ne ylebleedx men yra ne gak gyëzlyu, axtegue ykeben men por tant
    gyelerdxeeb; porke axtegue ne nuu gyeybaa yni.
  wer-wer: Pël yaëën kutömwer ëtëp ëën ariat tiak yesën omnarö yangerak omnant orööpna
    pötaan kor wë kas kaö panë ëak it köpköp tiak së wiaapnaat.
  ipi-ipi: '@see-verse:LUK.021.025'
  qul-NT: Runacuna manchacuywan wañunayankacu, cay pachata tucuy ima pasananta pensaspa.
    Janaj pachapi caj atiycuna qharcatenka.
  urw-urw: Ferefinabur epüra, kübüdim gam daba daba tataigebüregeaga babaure ututungeregen,
    bangar kimgüdi agudkuaningeregeaga, amure magadi gamnab daba daba sogsogi baba
    isoweregegin.
  rmy-GURBET: E manuša ka meren tari dar thaj taro ađućaripe so ka avol e svetosa,
    golese kaj e zora e nebose ka tresin pe.
  ter-NT: Apêtimo xâne ikorókovoti poké'eke vo'oku hána'iti píkea, yupihóvati yónea
    isóneu koêkuikomo ra kúveu mêum. Vo'oku itohínekexotimo ne heú koeti apêti ya
    vanúke.
  bmr-NT: Jaamo miyamɨnaa jiinɨjehallɨvɨ iicajinoco eesamaaimoro iñɨhicuri choomocɨnɨjimo,
    niquejeomitya icaruno maryɨbaji.
  fuf-fuf: Yimɓe ɓen faɗɗee kulol e nder ko ɓe miijotoo fii ko aroyta ka hoore leydi
    kon, ko tiiɗi kon ka kammu kadi dimboyoo.›
  mwc-mwc: Pipiya sina nagara saki, ba sini potapota kata awaika dobuwai ina tupuwa.
    Kairavina sapama sawarisi sina rugusugusu, ba asi keta sini siwani.
  bhl-bhl: Kaem ding dim bakate, abiil katem em kitil keko, mesesem aluwbe eisneng
    be beit keko, fi atuk atuk keloke kasike, kawtiw i ‘Nono eisneng ete, kawin kale
    toloke yake!’, angeko, finganin fian mak kebomi, mali kawtiw mak kuanomin kis
    kelokoliw te.
  ons-ons: Ŋei ŋerep eŋe kine kine mi kakaine kepeo wakoniakane tomakau, so qeliwo
    ukatke more qiseki kaet okane, deene lolike kepeo ket rasukei. Naso eao Anutuŋo
    kaiwe, so meso, so serekin qeliwo pamami, eŋe ra buratkeki kesikei.
  con-NTPO: A'ija jai'ngae tsoña'choma asi'ttaemba tsu dyopa paqquia'caen da'faya.
    Nane sefacconi'su o'fe'qque ccaningae ja'fasi tsu aindeccuja tsa'caen da'faya.
  ghs-ghs: Qusuho bise ma baise rubaruba eetakoi. Eetemi quba bamenoma abiho irina
    biranataquho atti minanipamuke eeteqi qesai oho qupa ororo eete baatakoi.
  peg-peg: ଆରେ ପୁର୍ତି ଜପି ୱାନି ଗଟ୍‌ଣା ୱିଜ଼ୁ କାସିପା ଲକୁ ଆପ୍ରାଂ ଆନାର୍‌, ଇନାକିଦେଂକି ଆକାସ୍‌ନି
    ସାକ୍ତି ସବୁ ପାଣ୍ଡ୍ରା ଆନିଂ ।
  txu-NT: 'Ne kam terteto kumex. Mỳjja pyma kator ne kute prĩne pykao bikamỳr ne kute
    prĩne meo bikẽnh pymaje ne me terteto kumex. Nãm me amijã ja kamnhĩx ne kam tĩn
    prã:m ne. Te tĩn prãme ne kam terte:to kumex. Djãm mỳjja pyma ngri: ne apôxmã
    got me umaje tertet kêt ne. Kàjkwakam apỹnh mỳjja tỳ:x dja amingrẽk ne.'
  eng-WEBU: men fainting for fear and for expectation of the things which are coming
    on the world, for the powers of the heavens will be shaken.
  gnw-NT: Jare ɨvɨ pegua reta uquɨye eteta. Uquɨye eteta mbae ɨvɨ pe uyeyapo oĩ vae
    güi. Jare ara re mbaepuere güɨnoi vae reta ucãtata —jei—.
  mux-mux: Mulúna ola pelemú méle-tonduluma lop-lope tepa anju-yandu pumba kene yambuma
    mundu-mong aima lakuku teku ‘Ma-koleana nambulka ulu te wendu ombá tekemunje?’
    niku piliiku numanu aima pulele liiku mundungí.
  maj-NT: Xí ku̱a̱yáyahá xu̱ta̱ nga tsa̱nkjún ko̱ nga kúyaha̱ ni xi ka̱maha̱ a̱sunntee̱.
    A̱t'aha̱ Nti̱a̱ná ts'i̱ínk'atsé ni xi tjín nk'a ján.
  bkq-NT: Tâinkâ lelâba ekomadaynzemo tyanumogue, âdaituo aidyly awyly tiuntuduomo.
    Idânârâ kaynâ tyngataymby modo ejikehonze Deus.
  kue-kue: Makandle koglkoglo taragl plau dina orkwa ipre yomba ongumutno wanan kundugl
    goraglkwa, sraglpre, kamun mitna taragl prapra giglendi paingwa i pingakar dinaglkwa.
  cot-NT: Caaviji intsaroamajajianaquequea, ojatacotacaaquiteri itsarore inquenquejacojianaquerogueti
    querocaca oncopojaquempani acaniqui quepatsiqui. Irimoguecanaquequea choocaguetanquitsica
    jenoqui inquitequi.
  bnp-bnp: E huriki a bakovi bara ri mangenge hateka, bara i vurea a matane ria. Bara
    ri loho lege lae na a ra maki ge bele na malala, a vuhuna a maka nitora polomeli
    na hunu bara ni polu.
  apn-NT: —Nẽ koja Tĩrtũm tanhmã kaxkwa ho àk to nhũm kanhêti piitã pikarêr pa. Hãmri
    nhũm pika hkôt ri mẽ pa xwỳnhjaja omu nẽ tee ri amnhĩ kukamã hamaxpẽr o amnhĩ
    japrãr pa nẽ hikwỹ.
  ctp-NT: Ka naꞌan ꞌa tiꞌ nten, chaꞌ kutsen ꞌa neꞌ, laja nu ndiꞌin ta neꞌ si ti ka
    la chaꞌ kuxi kanꞌ; lye ꞌa kuwe tiꞌ neꞌ nan nka ka lo chalyuu. Loꞌo lye ꞌa kiñan
    nchga kwii kulasiin nu nsuꞌwi nde niꞌ kwan.
  bre-BRG: An dud a vo prest da rentañ o ene gant ar spont, o c'hortoz an traoù a
    dle c'hoarvezout er bed, rak galloudoù an neñvoù a vo hejet.
  opm-opm: Ihama aw tei mahat merumo erer ma pati ihirnonghe ungang matporhan kuuhan
    ihir wamara Epe. Kakdah moh er nahatin han tit tarpatiprohkin daham kas isip tit
    hama kin parper ham or wandaprimur.
  bvr-bvr: Minypa murna aburr-dericha barra minypa aburr-gurkuja barra gu-yinmiya
    barra gu-ni gun-nardiya rrawa, ngardawa wana aburr-bapala aburr-guyinda aburr-gaba
    waykin nipa Wangarr burr-ngorrka barra.
  wal-wal: Asai sa7aa bolli yaanabaa ubbaa naagiiddi, yashshan daafurana; aissi giikko,
    saluwan de7iya wolqqati qaaxxana.
  shj-shj: Nyigatäg mene kän togada tä woldoxey tä 'dogi sägox wunodung tä walangiccang,
    xa panggudugki tiyating kala gi'dikidäning seley.
  zad-NT: Na' ax̱t ic̱hoḻ-lall' beṉ' daa chllebgake' kwiayi'lengake' yell-lioni, ḻa'
    ax̱t yog' diika' llia xan yabana' iṉibgakan.
  kmg-kmg: Erâ wâc sambâŋ qiriŋ qame tâpirine ŋeŋgoroŋkezokac. Eme ŋic jaŋe wiac fua
    taraocte woŋec juhuc hobu-jeŋic taŋtaŋ âeckehame nokafe tataeŋ erâ domanšoŋgopieŋ.
  aso-aso: Idoꞌ Okulumotoꞌ amuzoꞌinesi minaniꞌ initeꞌ mukiꞌ nene moꞌmongoꞌ igi gabeꞌ
    i geseꞌ ilisanako neꞌmine ilineꞌ nemuꞌ eveneꞌ nete me misubouꞌ nene initeꞌ atoꞌ
    ma sotoꞌ olosa neiko naniteꞌ sotoꞌ ilivoo li gopo gaꞌine gili muluꞌningutiꞌ gohi
    dizo gohi dizo ivo minilisave.
  uli-uli: Yarmat re bele remasol loh irel yar motog irel mala ye bele budoh wol talople,
    bo pangal mekla lal laeng ngo bele chuy mo liliyal.
  nin-NT: Anishirr ta hi aseki ka isisu ka nggo ko gru ni ingbingbru yi, abanu taka
    tsɨ ku isisu. Ukyekye ku ussu ku taka battu wemi.
  tgk-tgk: Аз барои он ки ҳама чиз дар осмон ба ҷунбиш меояд, одамон аз наздик шудани
