  tcz-CHONGTHU: Miho chu leiset chunga thillhung ho amuuva kona kicha diu ahi, ajeh
    chu van munhoa thaneina cheng kihot ling gam ding ahitai.
  mar-mar: भीतीमुळे व जगावर कोसळणाऱ्या गोष्टींची वाट पाहण्याने मनुष्य मरणोन्मुख होतील
    व आकाशातील बळे डळमळतील.
  snp-snp: Ido kosinalo neta nemo ya momoga enami nenako, wemomo mikalo neta ma fedenami
    kenune, loti kiyaba o minenawamo ya koli naba-naba gimageto, folamo yaidana oti
    minenagilae.
  isl-isl: Margir munu missa kjarkinn vegna þeirra skelfilegu atburða sem þeir sjá
    gerast í heiminum – því jafnvægi himintunglanna mun raskast.
  spy-NT: Mākōōtimtiimākoy ꞉wōliin bo barak ānkumuuyo ꞉biiko chēē chaang' kubo kiyēē
    mii wokuyēyāktōōs ām kōōrēēt, kut wuu nyēē mākubēk.
  xnn-xnn: Matalimodawda gapo isnan egyatda tay adida getken nan awnit ommat pay isnan
    batawa tay am-in ay wada id daya et maikiwegda.
  mwe-mwe: Bhandunji shibhaondokanje kwa ligongo lya bhoga, bhalilolelanga indu ipinga
    koposhela nshilambolyo, pabha mashili ga kunnungu gapinga tikinywa.
  tte-tte: Tomo meuloili kani simatausi yo mankaluwa isaeili yo yoli siwelai yo sisawosawowoli
    saugana sisanasana tawae kani iyawatagili yanuwa yaulina mena. Yo tabe ginauli
    meuloili bulibuli mena Yaubada kani inukuili.
  tcs-tcs: Ol dem pipol ol go prapa nadakain prait prom wanem i go apen wea dis ert.
    Ebriting wea da skai go prapa seik ane ol demting wea skai go kamaut prom ples
    blo dempla.
  hlt-THB: Khawmdek awh ak law hly kawi ik-oeih kqih awm ce ami sim awh, amik tha
    na hoet hqoeng kaw, khan khawnghi ce tlai kaw.
  soq-soq: Apana inawaa waimompe dima tawo osowe ita uba tampe segalepia insepue saidantopue
    guribobontopu, ipawa omo, uaboa ita kipora uboo rebarebantopu.
  qub-qub: Imapis cay pachata päsananpaj cashanta yarpashpan runacunaga manchariywan
    rimaytapis mana puydir chiyacäconga. Chay örami goyllarcunapis wacman cayman cuyonga.
  att-att: Á maganássing yù ira tatolay ánna malupulupuk ira nga magiddak sù mesimmu
    ta ngámin nga dabbuno, nepatalugáring nu masingad da yù panguli nayù ággián nayù
    bilák, bulán, ánna bituan ta lángì, ta mapagalì yù ngámin nga ajjan ta lángì.
  bki-bki: Telikiti na nalo abitilubarbar ka venia napano m̃a jo binimei ea yetemeriba
    nei, a napano vite na tortoru nalo na bul niogovu yauo amikulkulu janea vio, mia
    nalo amemebiju ve toru, meribobogo am̃arm̃ariulu rivior meroano.
  bqp-bqp: Vĩnakɛna yã kũ àtɛni su anduniaaa yãi gídi ni tó gbɛ̃nↄ gbãsĩ lɛ́,
    zaakũ pↄ́ kũ ò kú ludambɛnↄ ni sãtɛ ń kúkia,
  mcp-mcp: Buud bwə́ bá ŋgə kân nə fúndʉ́gʉ́ ŋgə́lə bwánd cúgə́ í bá wɔ́ɔ́s shí mishwun
    yí, nəcé isâ byɛ̂sh bísə́ nə mpífə́ joŋ dɨ́ yí í bá kúŋgʉla.
  hat-hat: Gen moun k'ap mouri tèlman y'ap pè lè y'a chonje malè ki pral rive sou
    tout latè, paske pouvwa ki nan syèl yo va tranble.
  npl-NT: N tlakah tlawelmomojtiskeh ijkuak kajsikamatiskeh tlan panos itech nin tlaltíkpaktli;
    porke asta n chikawálisteh non kateh ilwikak bibiokaskeh.
  bgg-bgg: Chiih-è ithek è rum srane sohnyiak shii diig thog ruii pha miyao ji khan
    srane iytho rey dun phro, hamangkhung pha bluthek pha ithek ro blia de sid dun
    phro.
  eng-TCENT: People will faint from fear and foreboding of what is coming upon the
    world, for the powers of the heavens will be shaken.
  eng-BSB: Men will faint from fear and anxiety over what is coming upon the earth,
    for the powers of the heavens will be shaken.
  cpu-NT: Ari ovamaimatakeri itharonka atziriite impampithashiretakotero onkarate
    avisatsineri jaka kipatsiki. Ari irimatzitakyaaro eejatzi inkiteveri otzimimoyetziri
    ishintsinka, osheki inkakantayetanakya.
  san-ASM: ভূভৌ ভাৱিঘটনাং চিন্তযিৎৱা মনুজা ভিযামৃতকল্পা ভৱিষ্যন্তি, যতো ৱ্যোমমণ্ডলে
    তেজস্ৱিনো দোলাযমানা ভৱিষ্যন্তি|
  tac-NT: '''Lige alué we''ká ralámulika ''ma rekupámala majaga etega alarigá ikíichi
    ye gawí napugiti a''wágame nokimémpá rayénali, ''lige mechátiri, ''lige so''plítiri
    alué ''pa rewagachi mochígame.'
  eng-WEBPB: men fainting for fear and for expectation of the things which are coming
    on the world, for the powers of the heavens will be shaken.
  gfk-H: Ma ira tunatuna diet na langa maat ma no bunurut kanong diet na manga ngarau
    ta ira linga na haan tupas diet. Wara biha, kanong ira dadas na linga aram ra
    mawai, diet na gunagunai.
  viv-viv: Kaliva yadi matauta faꞋina hinaꞋenotaꞋu, kodulele babiya ginalakayemu-ma
    faꞋina asekolukolu againe keke maꞋita hinaꞋilova. Hinamatauta faꞋina lobama ana
    gaitoma fifiwaladiyao adi iviya ginaꞋatuliyeliyedi.
  yao-yao: Ŵandu chapwe mitima ligongo lya lipamba achilolelaga indu ichityochele
    pachilambo pano, pakuŵa indu yose yaili ni machili kwiunde chisau lyuŵa ni lwesi
    ni ndondwa ni ine yose chiitinganyikwe.
  tgp-tgp: Tamlohi la pa matemate mata nora matahu peresi na sava la levosahia vara
    la pa masese usuri na hinau la pa mai na varama, matan suiha la lo tauri na tuka
    peresi na masapa la pa malue na jarara.
  auc-NT: Ayæ̈ waodäni æ̈mö ayönäni öönædë tæ̈ï ongongaincoo incæ wancæ wancæ cæte
    baï wapiticæ̈ go ate adinque tömënäni ancai guïñente wædinque, Inguipoga mönö
    quëwëñömö edæ quïëmë baï bacæ̈impa, ante wædinque ïñontobæ̈ nangæ̈ bate wæcædänimpa.
  kbc-NT: Codaa niɡ̶ina oko noɡ̶omiwaditiniwace leeɡ̶odi daɡ̶axa me doitibigiwaji,
    niɡ̶ina moyowo niɡ̶ida niciagi nigicote. Leeɡ̶odi inoatawece ane loniciweɡ̶eco
    ditibigimedi digikee.
  bmh-bmh: Duailel ag go igul em ebu zumau gumei daremen, dabeleu asiu oimai, agal
    oiagab banban uminamamen. Ameag kualilamau, einen, Mesgai wagan igul gusig dareun
    unum iloialoiamau.
  ctu-BL: Mi caj i cʌn chʌmelob winicob cha'an bʌq'uen yic'ot pensar cha'an chuqui
    mi' caj ti ujtel ti pañimil. Jini p'ʌtʌl tac bʌ ti panchan mi caj i wersa ñijcʌntel.
  meq-meq: Ndo hay haladzay ta ta mətiye tə zluwer i wu niye hay. Andza niye wu neheye
    gədaŋ eye ka magərmbəlom aye ta ɓəliye haladzay.
  noa-H: hõor sĩi chi meemjö hiek chukjã haadëp hajugui hajim hanʌm, warag Hẽwandamau
    hamach dau hap'ʌʌ hapiju k'ĩirjuwia. Mag jaran hedjã heem nem sĩsidʌmpata sĩi
    parhooba hamach nʌnʌid harr chaaur haaidʌ jörrjëe t'ʌnʌisijugui hajim hanʌm.
  alp-NT: Eleki tamata rilasi titinai eti esi koli kai kleaesi kena esi selu yelu
    rebe uono kena nusa meije, le kbasa rebe undete lanite unisu.
  san-VEL: bhuubhau bhaavigha.tanaa.m cintayitvaa manujaa bhiyaam.rtakalpaa bhavi.syanti,
    yato vyomama.n.dale tejasvino dolaayamaanaa bhavi.syanti|
  kbq-kbq: Mopafima fore'ma hanizamofo nege'za vahe'mo'za zamu evuevu hanige'za traka
    hu'za masegahaze. Na'ankure monafima me'nea hanave zantamimo'a toretore hinke'za
    anara hugahaze.
  kbh-kbh: Ents̈anga echantsabuatëcja ts̈a auatja causa y ndayá quem luariñe yochjopásama
    enócochinÿena causa; er chë quem luarents̈a tsbanánoca espíritënga obenana bomnënga
    echanjángmëmana.
  ron-LSB: oamenii vor fi înnebuniți de frică și de așteptare pentru lucrurile care
    vor veni peste lume, căci puterile cerurilor vor fi zguduite.
  pon-pon: O aramaj akan pan okila ar majak o auiaui me pan wiaui nan jappa; pwe kel
    en lan akan pan mokideda.
  nhe-BL: Huan tlacame tlapolose pampa tlahuel majmahuise ica nochi tlen quiitase
    huala ipan ni tlaltepactli, pampa quiitase para huihuipicas tonati, metztli huan
    sitlalime huan nochi tlen eltoc ipan elhuicactli.
  sps-sps: A vainy a kinai oraav ror ana pua rari te tameruts en tana foka te ruak
    minon tana monaagits tovei, tana saa fo mamatsiny parits iny korosuu nai tatagut
    eraror er tasas osing to naa fo iinir,
  wnc-wnc: Sike sanga kepdakane apnangge siwan kake aminbamda akgwauke wai siknga
    yuwawa yekapdaakat sanga enandang nanaatda saa siwawa kake kumnangge kagwautning.
  bus-bus: Vĩakɛna yã kɛ̀ èe mↄↄ andunaa yãnzi gídi é tó gbɛ̃nↄ gbãsĩ lɛ́, zaakɛ
    pↄ́ kɛ̀ kú ludambɛɛnↄ é sãsã ń kúkiia,
  gub-BL: Iàkàzym putar teko a'e wà nehe, ma'e wi ukyze haw rehe wà nehe, ma'e uzeapo
    ma'e ràm hàro mehe wà nehe. Ta'e ma'e ywate har ikàg ma'e a'e wà nehe xe, utyryk
    putar wenaw wi a'e wà nehe xe.
  imo-imo: Muluna angimo mele enge ltemoma lope lope tepa anjo yando pumbelo wali
    imboma pipili paa pulumu kolko mai kombuna ambele ulure wendo ombaindo teremonje
    ningo pilko konopu paa awini liko mundunge.
  boj-boj: Laŋ goge di iŋgi iŋgi kalil reŋgiŋyeleŋamqa tamo uŋgasari naŋgi unsib maroqnqab,
    ‘Bole, gulbe oqa batiqo.’ Naŋgi degsib maroqnsib ulaugetoqnsib ŋam eririqnjroqnqas.
  ulk-ulk: “Le ya geumge erkepinorge obakelare nade wi odasmerlare able bodomalam
    ya watabakiamu kemerkemer gesepem; wer a wader lu pe mige nagri ya adem obaker
    taba agekar uteblam.
  eng-DRA: Men withering away for fear, and expectation of what shall come upon the
    whole world. For the powers of heaven shall be moved;
  knf-knf: Bañaaŋ baluŋ kakeţ palënk, wi bakşaluŋ iko inkluŋ kajotna umundu wi bañaaŋ
    bafëţuŋ, iko yi baţi iluŋ kaşinţar.
  san-KHM: ភូភៅ ភាវិឃដនាំ ចិន្តយិត្វា មនុជា ភិយាម្ឫតកល្បា ភវិឞ្យន្តិ, យតោ វ្យោមមណ្ឌលេ
    តេជស្វិនោ ទោលាយមានា ភវិឞ្យន្តិ។
  arn-NT: Fey ti pu che rupaduammekeay engün fente ñi llükan mew kimle engün ñi rupayael
    tüfachi dungu itrokom mapu mew. Tati wenu mapu müleyechi pepiluwün kütu yafyafay
    ñi fente llükan.
  zas-NT: Abiꞌ ree bejn xt yadaj reeman guial guidxeb reeman chi güün reeman xgab
    ni gac loj guidxliuj, guiáad ree ni rguien xanyabaa guiniib reen.
  ken-NT: Chɔŋ bo mámbɔŋ bɛcháy kpátɛ mbɔk mámfe ndu bárɨŋɨ bɛbɛ́ptí mɛnyɨŋ
    ɛbhɛn bɛ́bhó bɛfakari fá amɨk. Chɔŋ bɛtaŋ mfáy mɛ́nyɨkɨsi.
