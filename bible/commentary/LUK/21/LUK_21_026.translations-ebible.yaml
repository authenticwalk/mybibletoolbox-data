verse: LUK.021.026
translations:
  kpx-kpx: Vaveve katealena vatamo lohoge otogomo uale keabuna kibikibiai solahai.
    Ige ataeabuna ke elehai vabulahai lokihovoi.
  okv-H: Eto uhu ta donda iraguja amina jahevihirou embo na kito enda ta do ere puvutuhua
    avo hotembu hotembu ue joru ururoro tihivina humbuto gosukau veasuja.
  tbo-tbo: Hipuli tupo atapuna ugolina awai apo ina nenei wiotonana ma lawa apo matouta
    ina geinihi po hina imatauguuguwa. Ma yada ginoulihi atapuhi hai kadidili apo
    hina tapiya.
  mal-C: ആകാശഗോളങ്ങൾ സ്വസ്ഥാനത്തുനിന്നു വ്യതിചലിക്കുന്നതുകൊണ്ട് ലോകത്തിന് എന്തു സംഭവിക്കാൻ
    പോകുന്നു എന്ന സംഭ്രമത്തോടെ മനുഷ്യർ ഭീതിപൂണ്ട് ബോധരഹിതരായി നിപതിക്കും.
  grc-SR: ἀποψυχόντων ἀνθρώπων ἀπὸ φόβου καὶ προσδοκίας τῶν ἐπερχομένων τῇ οἰκουμένῃ·
    αἱ γὰρ δυνάμεις τῶν οὐρανῶν σαλευθήσονται.
  bgc-bgc: भय कै कारण अर दुनिया पै आण आळी घटनायां की बाट देखदे-देखदे माणसां कै जी
    म्ह जी कोनी रहवैगा, क्यूँके अकास की शक्तियाँ हलाई जावैगी।
  khz-khz: Taunilimalima pia kali-agamotu, geria tugamagi maki roe nea pia aiki pia
    wala gaura pakurai; kwalana kupa tiavura pia veakaveaka.
  deu-TKW: da die Menschen vergehen vor Furcht und Erwartung dessen, was über die
    Welt kommt; denn die Gewalten der Himmel werden erzittern.
  zsr-NT: Ludú ládxiꞌquëꞌ lu yöl‑laꞌ radxi quequëꞌ le laꞌzáꞌ ládxiꞌquëꞌ quegac le
    ral‑laꞌ lac yödzlyú, le laꞌzxíz le nalaꞌgac luzxbá.
  lin-lin: Bato bakokufa na somo, wana bakozala kokanisa makambo oyo esengeli koya
    na mokili, pamba te banguya ya Likolo ekoningisama.
  hns-NT: Aasmaan ke sab saktie hieliega aur manai log ke bahoet dar samaaiga kie
    doenia par ka hoiga.
  noa-E: õor sĩi chi meemjö iek chukjã aadëp ajugui ajim anʉm, warag Ẽwandamau amach
    dau aphʉʉ apiju khĩirjuwia. Mag jaran edjã eem nem sĩsidʉmpata sĩi parhooba amach
    nʉnʉid arr chaaur aaidʉ jörrjëe thʉnʉisijugui ajim anʉm.
  eng-EMTV: men's hearts failing them from fear and the expectation of those things
    which are coming upon the earth, for the powers of heaven shall be shaken.
  mib-NT: Te cuu sōó sava ñayuu jeē cáyūhú i cándetu i tāca jnúndóho quiji sɨquɨ̄
    ñayɨ̄vɨ́. Te tāca jéē íin andɨvɨ́ chi quɨsɨ i.
  lif-NT2: आल्‍ल इक्‍सादिङ् खाम्‍बेःक्‍मो के़दाःबार के़बप्‍पा इनोगे़न् तुक्‍खेःन्
    मे़इःत्तुआङ् मनाहाॽ खुनिॽ साम् मिक्‍किल्‍ले़ पक्‍थसि, थेआङ्‌भे़ल्‍ले़ ताङ्‌साक्‍पोबा
    मुक्‍साम्‍हाॽ नु खेःम्‍सिक्‍हाॽ मे़यङ्‌लो॥
  xnj-xnj: Vandu yati vihinduka ndava ya wogohi, pevilola mambu gegakuukolela mulima,
    muni vindu vyoha vya kulihundi lilanga na mwehi na ndondo na vingi vyoha yati
    vinyugusika.
  mmx-mmx: Lodoxoma abulubun naba suxuna nedi di ngangais mo lempanga naba vot at
    na lavatbung menemen. Mila lempanga ro vana at laxalibet dinaba sixit ekarakat
    la kopmen di noxo sixit mu larangas atdi.
  cbr-NT: Naicamë'ëo shaíquicëbë ca anua 'icë ñucamaxribi shaíquinuxun 'aia. Acama
    isi ca unicamax, uisai cara 'iti 'icë quixun sinani racuëtan bamai sináncasmai
    bënë́ti 'icën.
  tee-NT: Pus vak ca'ana' ju ix'alac'avanti'an ju lapanacni va ixlacata ixtalhantich'an
    acsni tapast'ac'a tuchi catapasaya' ju ani lacat'un. Pus mas yuchi ju avilhchan
    chai ju malhquiyu' chai ju st'acu catalucununach.
  eng-LSV: men fainting at heart from fear, and expectation of the things coming on
    the world, for the powers of the heavens will be shaken.
  cak-NT: Y ri winak, roma can quieta'n chic anchique xtibanataj chech-ulef, xtipe
    quicamic roma ri quixibinri'l. Roma hasta ronojel ri nimalaj tak uchuk'a' ri jec'o
    chicaj xquiesilon roma ri ruchuk'a' ri Dios.
  pah-NT: —Og̃wyg̃wy po ti ipopoakava'ea yvagipeva'ea nehẽ, ei Jesus'ga. A'ero po
    ti yvyakotyve'g̃a mano'ãtehei okyhyjiavo nehẽ. “Marã po ti nhande rekoi nehẽ?”
    e po ti g̃a onhimboko'iavo nehẽ.
  sja-NT: Eperãarã k'ĩra k'ĩdaipataadait'ee p'era jõnɨpa, k'ĩsiadak'ãri na p'ek'au
    eujã p'asarude, pajã wëre nɨ̃bait'ee perã.
  xed-xed: Dzaʼa rwaku mnduha da zləŋa vəl ndana skwi dzaʼa magaku ta ghəŋa haɗik,
    kabga dzaʼa ghudzavafghudza skwiha nda mbra nda mbra ta luwa.
  mks-NT: Ta chí ja̱nda̱ quivi tóo ña̱yivi xi̱hín ña̱ yi̱hví na̱ jáchi̱ casáhá ndicani
    ndiva̱ha ini na sa̱ha̱ tócó ndihi tondóhó va̱xi ñuyíví yóho. Jáchi̱ ja̱nda̱ mé
    ca̱ndii xi̱hín yo̱o̱ xi̱hín qui̱mi ndiquiji nuu a.
  gfk-S: Ma ira turadi di na langa mat ma no bunurut kinong di na manga ngaangel ta
    ira linge na hana tupas di. Urah, kinong ira dades na linge tuma ra mawe na gunagune.
  bmu-bmu: Mewö malgetka suepnöŋ uturuköiga miaŋgö öröyuaiŋi mi tatatŋini mosöta eŋololoŋ
    aketka sohoma. Miaŋgöra gölmeŋi gölmeŋi miaŋgöreŋ lömböt bölöŋi kötökŋi asuhumapköra
    mamböt-torok mala keŋgötŋini möta uruŋini duhuiga jegilgil akŋe.
  dgz-dgz: Wam ame gapan, borit wa seke seke ta ise geam ase geam taiwanumain iwa
    dim dim da piup gapan venasepi tawa. Ame gapan kiman aroewa ame ugup ugup erere
    goyago amoin.
  eng-GNV: 'And mens hearts shall faile them for feare, and for looking after those
    thinges which shall come on the worlde: for the powers of heauen shall be shaken.'
  zaa-NT: Làniana igùtsi latsi' quį por tántua la' rátsilatsi' de tebé'ni cą íl·lani
    ca sufrimiéntua le' yétsiloyuį, pues hàstaá iyaba ca cosa canu tsìa ỹiaba nna,
    tatìttiní cą.
  eng-WEBSTER: 'Men''s hearts failing them for fear, and for apprehension of those
    things which are coming on the earth: for the powers of heaven shall be shaken.'
  guh-guh: Daxitanacuanëjava bitso jivi najamatabëxainaena itsa taena piayaicuene
    petocopiajopaejavatsi. Nexata daxita nacuanëjava jivi tëpajoneyabiabiana pecajunavi.
    Daxita xua athëbëtatsia rubena, najëabiana. Xaniavaetsia apo rubenae tsane.
  bon-bon: Yoo, poto biname cina irecu cire laboclomäjipesi wälu name pi, teepi liba
    cire jääpänanepesi lui niiya cina totninisi gawecewe iyeta poto ta. Ingle dume
    cabu lijalija kokre gwidape piti nemi, pui bine teeme otnetneja gaabe cabu ca
    cire yääyecräjemepi.
  nhw-BL: Huan masehualme tlapolose pampa tlahuel majmahuise ica nochi catli quiitase
    huala ipan tlaltipactli, pampa quiitase para tonati, metztli, sitlalime huan nochi
    catli eltoc nepa ipan ilhuicactli huihuipicase.
  mgw-mgw: Bandu bainduka kwa mwanjaa ya bwoga, kabalolela makowe gagalu'a pitya,
    kwa mwanjaa makakala ga kunani galu'a tikatika.
  swh-ONEN: Watu watazimia roho kutokana na hofu kuu na kuyaona yale mambo yanayotokea
    duniani, kwa maana nguvu za angani zitatikisika.
  wbi-wbi: isi sooni siliva sikwisa mu iisi, avaanhu ghulifua umwoojovwimila kukwoghopa
    kyongo. vilisaghagha kuuti lukwisa ulutalamu ulukome, ulwakuva ifinu ifya kukyanya
    filisukanisivua,
  bba-bba: Nɑndɑbu koo tɔmbu wɑsikirɑ bɑ̀ n mɑrɑ ye n koo koorɑ hɑnduniɑ sɔɔ, domi
    wɔllun dɑm mu koo yĩiri.
  eng-KJVCPB: 'men’s hearts failing them for fear, and for looking after those things
    which are coming on the earth: for the powers of heaven shall be shaken.'
  kgk-NT: Kwimba'e kwéry katu ikyhyje ete-gwi omano va'e-rami oiko va'erã. Ova ova
    va'erã gwendagwe-gwi entéro yváy rehegwa imbaraete va'e. Upéa-gwi onhepy'a mondýi
    va'erã oha'arõ-vy ou va'erã-rehe.
  waj-waj: Yaagueeqa mminnamminnaa ngiau aapuuvaki vaiyauvo ngiari aataru nuairaiyauvaa
    pikiada sabisaabi kuaaraivaaraata ari vookarai aataruuyauvo mmuakiaa mmataivau
    nninaraivaaraatama yaata utida faannaida aatuuda varida fai ngiengie vo vuayaata
    rikiada variaaravai.
  ekk-PKP: Inimesed on hirmust nõrgad ning kohkunud sellest, mis maailmas toimub,
    sest taeva vägesid kõigutatakse.
  mpx-mpx: Gamagalau nihi nuwanuwatu hauna i mamasal panayawiya, yaka lovakun kaiwena
    mataliya ni ananit. Kaiwena togasisi bolo hawawala nihi lamwalamwaniu.
  wbp-wbp: Kapulu nyanyi nguru kaji nyarrpa-jarrilki ngakaju. Yuwayi, kapulu-jana
    nyanyi yanjilypiri-wati yururrinja-kurra. Kujarlaju, kapulu lani-jarrinjarla walya-kurra
    wantimi.
  luo-luo: Ji biro podho nikech gik malich matimore, ka luoro omakogi nikech gima
    biro timore e piny, nimar chwech mag polo noyiengni.
  nhe-NT: Huan tlacame tlapolose pampa tlahuel majmahuise ica nochi tlen quiitase
    huala ipan ni tlaltepactli, pampa quiitase para huihuipicas tonati, metztli huan
    sitlalime huan nochi tlen eltoc ipan elhuicactli.
  aii-aii: ”ܐܢܵܫܹ̈ܐ ܒܸܬ ܫܵܦܠܝܼ ܡ̣ܢ ܙܕܘܼܥܬܵ‌ܐ، ܒܝܼܕܵܥܵܐ ܡܘܼܕܝܼ ܒܸܬ ܩܲܘܸܡ ܥܲܠܔ ܐܲܪܥܵܐ،
    ܣܵܒܵܒ ܚܲܝܠܵܘܵܬܹ̈‌ܐ ܕܫܡܲܝܵܐ ܒܸܬ ܦܵܝܫܝܼ ܫܥܝܼܫܹܐ.
  esk-NT: Iñuich iġivrugaġisirut iqsiḷutiŋ isumaalułiġmikni sumsuli tikitchuksraŋanik
    iluqnaanun nunamun, atakkii qaummatipayaaŋi siḷam nuktitaulutiŋ inimikniñ.
  msb-msb: Magakadirismayo an mga tawo sa kahadlok sa kaisip san mga makaharadlok
    na mangyayari sa kinab-an kay pagauy-ugon an mga makagagahom sa kalangitan.
  cpa-NT: Hlih² dsǿa¹² dsa² jue¹², hi² hiug¹² goh¹²dsa. Tsa¹ŋi¹²dsa ha²lah lé² quiah¹²
    jmøi¹guǿi¹. Di³ ma²lǿa¹² hi² siíh² quiah¹² si² ti³buh¹² guiuh¹³.
  dso-dso: ଆରି ଲକ୍‌ମନ୍‌ ଦୁନିଆଇ ଆଇବା ସବୁ ଗଟ୍‍ନା ଦେକିକରି ‘କାଇକେ ଏନ୍ତି ଅଇଲାନି ?’ ବଲି
    ଡରିକରି କେତେ ଲକ୍‌ ମୁର୍‌ଚା ଅଇଜିବାଇ । କାଇକେ ବଇଲେ ଆକାସେ ରଇଲା ସବୁ ବିସଇ ପର୍‌ମେସର ଚୁଲ୍‌ବୁଲାଇ
    ଦେଇସି ।
  meu-meu: Taunimanima kudoudia bae hetaha, daradia bae doko, bae vara ḡaudia garidia
    bae gari dainai. Badina be guba siahudia bae mareremarere.
  yva-NT: Ujani dave ti mansamune ngkaumudi muno manuga nseo majeve weye wantatukambe
    animaisye mirati nande mine so rai. Weye naume mansumugo anakotaro no raije rautan.
  dgc-dgc: Meadu a tolay a manghimatay side tu isip, dahil ta anteng de, ale de a
    maguhay ta manyari ta mundua. Pati du biton, éy matékneg side, da mayégyég i langet.
  zpm-NT: Nzian zha ne haxta scow zho lo dzeb, zeeṉe laa zho gaṉ grëtaa ncuaaṉe noyac
    lo guidzliu leṉ dze co. Grë ncuaaṉe no zhan gbaa, nëzrii nëzrec gaca.
  hix-NT: Kahe hokonotho xarha nosowuhsaha hampànà. Eten komo kohotàhketxow ha, ketxhe
    hampànà, toto komo. Àro ke noseryehyatxhe hampànà, thenyehra mak ha. Nenyerymamyatxhe
    hampànà, oseryehrà komo, kekon hatà, Txesusu.
  sim-sim: Lersuwu yok nenawu si jinak mbele mbele wasilaka ondo avak li lishirinak
    ma misambik fehe mbele mbele ol misambik talakwan li hishihi aje mendekwa lir.
  npi-ULB: संसारमा आइपर्न लागेका घटनाहरूका आशङ्काले मानिसहरू मुर्छित हुनेछन्, किनकि
    आकाशका शक्‍तिहरू डग्मगाउनेछन् ।
  cgc-cgc: Kamangan danen an ta ginawa tenged ta iran na kaadlek. Makulbaan gid danen
    parti ta mga matabo pa na malain naan ta bilog na kalibutan tak tanan na naan
    ta kalangitan manlatak na paryo ta payegyeg.
  tim-tim: Akto dewutâ me pituŋ arekŋe duwuŋ akmâ kotŋe hanâk hanâk bam gutbai. Hain
    akbiâ kulem are ekmâ hamewakmâ hin dâwai, “Gain gain akne? Yâgâten arim heambukne?”
    dâmbiâ okotyeŋân tuk tuk erâmbo âmâ biwiyeŋe gulip akbiap.
  yor-yor: 'Àyà àwọn ènìyàn yóò máa já fún ìbẹ̀rù, àti ìrètí nǹkan wọ̀nyí tí ń bọ̀
    sórí ayé: nítorí àwọn agbára ọ̀run ni a ó mì tìtì.'
  wos-wos: Nyirmbu tékwa hambuk jondu séngénéta yitaka yatakatandi. Yitaka yatakandat
    séfélak du takwa di ané héfambu xakutekwa haraki jonduka sarékéta di némafwimbu
    roota jinjawe maki yandét xakritandi.
  emp-NTPO: Bajãne b̶ea quĩrã awara b̶ebʌrʌd̶e ẽberãrãra bio dauperad̶ia. Naʌ̃ ẽjũãra
    minijĩchia nũmʌda unu panʌ bẽrã ab̶ed̶a ʌ̃yãba neẽ́ b̶aecuad̶ia.
  eng-F35: men fainting from fear and expectation of the things coming on the inhabited
    earth—because the powers of the heavens will be shaken.
  ind-ind: Orang-orang akan sangat ketakutan, karena berbagai bencana yang mengerikan
    itu membuat mereka kuatir tentang bencana-bencana lain yang pasti menyusul. Mereka
    akan menyadari bahwa semua roh penguasa kegelapan di langit sedang dijatuhkan.
  pes-OPCB: بسیاری از تصور سرنوشت هولناکی که در انتظار دنیاست، ضعف خواهند کرد؛ زیرا
    نیروهایی که زمین را نگاه داشته‌اند، به لرزه در خواهند آمد.
  mpt-mpt: eka abilim uto awitnina inamin naminao fibamsoa watemniba nakaia unangai
    funaniba Nimin tam tlang genota namone? geniba tosiananabiba i kin osa glagla
    omfubenamabobe.
  ssx-ssx: Wanda꞉hali paala꞉ma꞉ homolo hata꞉ mo kenke paeyao pa꞉ta꞉ eki hau opolo
    ipula꞉pe laa la꞉ma꞉ lulu pitolo hata꞉ homilimikie. Mo ya nane hala꞉ ale manuta꞉
    ika꞉ hao haleme tupa꞉ na hake pa nane wato baalieke.
  mkl-mkl: Bɑɑ njo ɑlɑ́lɑ ɑ́ jɔ̀ inɛ ŋɑ ɑ kɑsɑ̃m nɑ mii ŋɑ iyi ɑ́ nɑ ku ce si ɑndunyɑu
    ihɛ̃, domi ɡbuɡbɑ̃i lele ŋɑ ɑɑ mɑɑ yɑyɑi.
  gaq-gaq: ସଂସାର୍‍କେ ଚାପେ ପାଙ୍ଗ୍‌ନେ ବିପଦ୍‍କେ ଚିନ୍ତା ଡିଙ୍ଗ୍‌ଚେ ରେମୁଆଁଇଙ୍ଗ୍ ବୁଟଚେ ମୁର୍‍ଚା
    ଡିଙ୍ଗ୍‍ୱେଆର୍‍ଏ । କିତଙ୍ଗ୍ଇନିନେ ସାପା ଗ୍ରଅ ବଦ୍‌ଲେ ୱେ ଆର୍‌ଏ ।
  gof-RNT: Saluwa wolqqati buqettana gisho asay yashshaninne biitta bolla aybi hananddeshsha
    gidi naagon banttana balettana.
  unx-unx: ଅତେଦିଶୁମ୍‌ତେ ହିଜୁଃତାନ୍‌ ସାଙ୍କାଟ୍‌କେ ନେଲ୍‌ହରାତାନ୍‌ଲଃ ହଡ଼କ ବରତେ ଗଜଃ ଲେକାକ
    ହବାଅଃଆ, ଚିୟାଃଚି ସିର୍ମାରେୟାଃ ପେଡ଼େଃୟାନ୍‌ତେୟାଃକ ଏକ୍‌ଲାଅଃଆ ।
  gah-gah: okulumató amuzavagi netá mukí nene mómoká i asú iki haitó suni alitamó
    nenazo, lá itakumú kehelele vizititímo kovonana noviziko, mikasiuka alévolé suni
    utó inogo noitímo mulutini itinogo ive.
  lcm-lcm: Ri vap ki nagat ta leng lava luai using a keve bil ang kipo serei kuli
    rina, using a keve kitmat i metekuku ka mimo.
  aer-aer: Itne arerrirretyenhe nthakenhe-arle ahelhe irretyenhe kwerralye areye-arlke
    atnyemenge. Nhenhe ikweretye anteme itne atere-irrerirremele ahelheke atnyerrirretyenhe.
  qvc-NT: 'Chayshina tukuy ima kaptinmi, wakin runaqa: ¿Imataq kay mundupi rin pasaq?
    nishpa, ancha manchaywan rinllapa dismayaq. Chaqa syilupi Tayta Dyus tukuy ima
    rurashqambismi rin kuyuq.'
  tgl-ULB: Manlulupaypay ang mga tao dahil sa takot at dahil sa inaasahang darating
    sa mundo. Sapagkat mayayanig ang mga kapangyarihan ng kalangitan.
  cbs-NT: '@see-verse:LUK.021.025'
  xtm-NTPP: Te ndaka ñayii ma, ñatuu na tnu'u ndee tnu'u ndatnu‑ka i jin koo, ja kuechi
    ja jin koyu'u i ja ka ndi ini i naxe ko kuu ñuu ñayivi a. Te ndaka tnu'u ndee
    tnu'u ndatnu iyo andivi ma, jin ndakanda i.
  nnq-nnq: Bandu mabainduka magambu ga mbwele, bakalolela ikobo eipakujipata dunia,
    magambu ilebe eibi kumbengu, lichoba na mwei na ndondwa ibakutikatika.
