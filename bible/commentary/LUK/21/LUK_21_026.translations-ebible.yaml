  zpz-NTPP: Orzeꞌ de mbecy csuun ñi dey nu dzib dey ornu gash dey shcab de coz nu
    gac gyishlombecy. Nunu gashtal dela fers nu nash baa cueñ ñii.
  mkj-mkj: Irai pirin mwehlehlkihla arai mijik nehn ahr pirin joujowi mehkan ma pirin
    wiawi oang jampah pokon; pwa koajoandihn nehn woahwoa pirin isikekda.
  zac-NT: Iurní guëcahi mënë por tantë galërdzëbë nu galriá lduꞌi por cashtigu naguëdchini.
    Ra fuersë shtë gubeꞌe guëniꞌbi rahin shlugarin.
  kyg-kyg: Kokuꞌnapi maiꞌnaya apaune vayaꞌmo lokiyaꞌapimo aino atagu faisigeꞌapaeꞌmo,
    na agufa kavaꞌmo ma mopafiꞌmo afole aigefe nehifi, huꞌa apakesa afiteꞌapaeꞌmo
    faliꞌnaya vayakana huꞌa maigae.
  kmk-kmk: Matukas dat tagu utdit kimut da un manguuway nu ngadan dit mapasamak situn
    lubung, ta losana awad sinat langit maligaligad da.
  cao-NT: Toatiyá tsi rësocaxëcani quiha nohiria raquëhi na. Jahuëcara ó pasoti cahëyamacaxëcani
    quiha, naipá ca jahuë bo yajohacaxëhai iqui na.
  bbr-bbr: Roasiret ak kiro osap omnokou opok päi rai kame raianik, ronkat sosop mia,
    akan woiaka uru näwäu iminäiei. Amiaka koririrai, owon, omar oikan osap sakau
    rain erekapu ritratorai.
  inb-inb: Kai alpapi imasa pasa­ri­kugta iuia­rispa, dimanchaimi wañuska­sina builta­na­kun­ga­pa
    ka. Kai alpa­manda awa ladu tias­ka­kuna­pas­mi kuiu­chii tukun­ga­pa kan­kuna.
  hrv-hrv: Izdisat će ljudi od straha i iščekivanja onoga što prijeti svijetu. Doista,
    sile će se nebeske poljuljati.
  box-NT: Ɓa nùpua ɓúi yiwa á à dè dè è yuunika ká ɓa leékaa bìo khíi wé
    ho tá wán mu pã̀ahṹ, lé bìo á ho wáayi bìo ɓúenɓúen á à dèké.
  ote-NT: Ha nuya ja̱ꞌi asta di tu yá tsꞌɛdi co ra da̱nga ntsu de gatho núꞌa̱ ma da
    nja de guecua ja ra ximhai. Ha nu mahetsꞌi asta da mbi nehe.
  wnu-wnu: Ag e mi gugum undounder uburab a tapai erer qite norumor dara gab yari
    mag uburab uburiba.
  zam-NT: Huiza, alux mèn yo no lezo' no ne' ne' ñee mèna pá ndoo mèn no pá nziri'
    mèn tant nzyeb mèn co'se' li mèn xtùuz cón gàc loo izlyo' tiempa. Huiza no zea
    huin huiz co'te' ndub huiz. No huin mbe' co'te' ndub mbe'. No huin mbyáaz co'te'
    nzi'f mbyáaz.
  zyp-NT: Khazaw letei hming a va tlung lepaw khah aa hninah cawtah le avai hmingtuakhynah
    sahlo zong cahneh aa cang a cawtah mehnung cawh ci tu he ka, a cathing he a.
  sey-NT: Pa̱i coa quëquë huesëjë ju̱ꞌiseꞌeje̱ paꞌiohuaꞌi dahuëra etaja̱ijëna, yoꞌoja̱ꞌcohuaꞌi
    aꞌë, iye yeja caraja̱i yoꞌo maca, maꞌtëmo tuture paque tsasija̱ꞌcoa.
  nvm-nvm: '@see-verse:LUK.021.025'
  mps-mps: We bidi augwaligo homugo magi sę e tǫde pedalogowe, te po waibao. Tibaso,
    augwali homude wi eyu, tigi aiyoge eyu, tibo isaibao. Magi basowe? Te dagalude
    hǫ dabe augwaligo tų mina sobaso, gegele bilaibao.
  seh-seh: Anthu azinji anati akomoke na kugopa pire pinafuna kudza kacitika pa dziko.
    Thangwi mphambvu za kudzulu zinatekenyeka.
  pab-NT: Hakakoare waikohekoaite kahare halitinaite mawaiyehareha kalore, hamairaneha,
    haxahekolaha xoalinihare kaotyakene tahi xoaha hiyeta. Hiyaiya, enokoa nali kinatere
    tyaoniterenaite maiyaterehare tyaohitita.
  llg-llg: Koasa-koasa malai lalai, fo ndia ledo, bulak ma ndu kala, langgeꞌo kii-konak,
    dulu-mulik. Lita leo ndia, boe ma hataholi la, bii lalan seli, huu daebafok sangga
    hambu soe!
  kyf-kyf: '''Ɩn -we weee yia lɛnʋa dʋdʋ -gʋ, ''mʋ nyɩma mɩa ''wlukʋʋn lapʋpalɩda,
    we dlɩ -sulo yia wa ''bhaa. Nɩɩ, yalɩɩ ''tɩtɛ weee yia zuklua.'
  tpi-tpi: Planti manmeri bai i tingting long ol samting i laik kamap long graun,
    na ol bai i pret tru na ai bilong ol bai i raun, long wanem, ol strongpela samting
    bilong skai bai i guria.
  mih-NT: Yaha xaan yaha xaan cua yuhu ñiyɨvɨ sihin sa sica xaan iñi ñu sa cuenda
    sa iyo sa cua cuu ñuu ñiyɨvɨ. Ta tandɨhɨ sa iyo andɨvɨ cua canda si.
  qvh-NT: Goyllarcuna wacman cayman cuyogta ricarmi runacunata desmäyupis sarenga.
  kms-kms: Wute buagi yumbo ur isis qi pe rindi ye te ningg quan nganye wune rimb
    di rar ori riti. Te pugri yumbo gre kin nginy tu pe kin tit rip ye.
  agn-agn: Kentang tang mga taw ong sobrang eled nira ang onoray mainabo tarin ong
    kalibotan. Tenged pakedegen tang tanan ang bagay ang aggitaen ong langit.
  nhi-NT: Nochtin in tocniuan mohcamiquisqueh sayeh nic icyoluisqueh tlenoh temohtih
    ualahtoc ipan in tlalticpac; uan nochi chicaualis tlen ica motzitzquihtoc in iluicac,
    mahmacauis.
  ttc-NT: Kye xjal okyetzajel numan tzan kxob'al oj tqet kyb'isu' ti'j aj oky'el twitz
    ja tx'o'tx'ni; b'ix tidi'chq aj at twitz ka'j okyejawel kyito'.
  dan-1931: medens Mennesker forsmægte af Frygt og Forventning om de Ting, som komme
    over Jorderige; thi Himmelens Kræfter skulle rystes.
  kwj-kwj: Wondani ele himiyama hurahama miyafo nuwe ki sukwano sumbu ni wu hambwandani
    inaka wuhi ti aki omwesika naha ki wu akindani miya wuhi ti misisiweri ti ya wunu
    yendakonda. Hinde wowani, ele isangi mwaꞌambwe hinga niri tiki dau ti, tinda ete
    raꞌichiꞌuchakondau.
  vie-OVCB: Người ta sẽ ngất xỉu khiếp sợ đợi chờ những biến cố sắp diễn ra trên mặt
    đất, và các quyền lực dưới bầu trời cũng rung chuyển.
  kze-kze: kwíyónko tora'naára'a ínasa kwaási sésa nóra íníyo sésa tiyántámbá kwétainasa
    táátavai kwéesa anón-imayaa ónááowe.
  lbk-lbk: At cha aped maolaw nan takho isnan egyatcha ay manman-ed et yangkhay isnan
    at maangnen isnan lofong, tay maid paat manongnong isnan wad-ay id chaya tay at
    maipaatoaton.
  mto-NT: Ax veꞌem tseꞌe je̱ tsa̱ꞌa̱ga ka̱jx je̱ vyiijn je̱ yꞌaaj du̱yakmaꞌtka̱jxtinit
    je̱ jayu ku veꞌe du̱vinmáydat pa̱n ti veꞌe tonuvaajnjup ko̱tsuvaajnjup yaja naxviijn,
    ku̱x je̱ Nteꞌyam, xyitu̱yo̱ꞌo̱yupts je̱ꞌe̱ veꞌe je̱ ma̱kkin juuꞌ veꞌe ya̱ tsajmit
    it.
  bzh-bzh: Alam nġahiseḳë rëḳ kwaj bo nġaa sën anon jaḳ vu dob agi, lob rëḳ
    newaj jaḳ rot, gemalaj pebilin. In nġaa los niwëëk pin vu yaġek rëḳ desasuḳin
    sir.
  guj-2017: દુનિયા ઉપર જે આવી પડવાનું છે તેની બીકથી તથા તેની આશંકાથી માણસો બેભાન થઈ
    જશે; કેમ કે આકાશમાં પરાક્રમો હલાવાશે.
  jvn-NT: Okèh wong bakal setengah mati wediné nèk pada mikir prekara-prekara sing
    bakal klakon nang jagat. Awit kekuwatan-kekuwatan sing nata lakuné jagat bakal
    utyul.
  byr-byr: Aꞌmwera Kwaakevakɨ yɨmaꞌnade sanna yawɨꞌdɨvɨꞌ kumɨre kɨlaakejɨꞌna lɨka
    naanga yɨpɨꞌderera. Sareꞌna kumɨre tɨnnyara jɨhɨmihɨta kɨrɨbɨbɨnya wɨbwaaꞌnaderera.
    Sareꞌ dareꞌnesɨ. Sɨgunyavɨya dɨragɨnya dɨꞌnake sa yonyɨ yonyɨ yɨmaꞌnadeꞌnanyɨra.
  ian-ian: Nɨma sakwat wan vak vɨlaa vaaka lɨgiyandi. Nyɨnangwupmba lɨga nda, nya,
    mbak, sɨngwut yilɨnja yambɨ kwagalalaa mandɨp mandɨp yigiyandi.
  hun-hun: és az emberek megdermednek a félelem és annak várása miatt, amik e föld
    kerekségére következnek, mert az egek erői megrendülnek.
  mcf-NT: Adecbidi, uispa utsi-utsiec paëdted-paëdtednubi utsi-utsiec tididiquendac.
    Adsho isash matses dacuëdec padishendac.
  kjs-kjs: Enaali adaapumi go su-para ele meda ipula kone suma pu robaa-para paala
    waru komalimi pare le-para page lemelalu mapaalia. Gore so yaa-para kuba kedo
    ele lewa lewa palia-daa paalame waru komalimi.
  mni-mni: Akiba amadi malem asida kari thoklagadage haiba khanbada misingna wanthagani
    maramdi atiyada leiba panggal pumnamak nikkani.
  yad-NT: Rirya̱diiy nijya̱nvay mityamusiy taraquideju̱ jichuvu̱yadamu, jiryatimyu̱
    ne ridyetyaru̱y nu̱tyura ra̱chasara vu̱jyu̱, nu̱tyura. Tapi ra̱muchutyasara jarichu
    vanu̱yadayu.
  mxb-NT: Ta ndidaá kúú ña̱yuu kuu yi̱ꞌí sa̱ꞌá ña̱ yuꞌú nda̱ꞌo na sa̱ꞌá ña̱ nakani
    ini na̱ sa̱ꞌá ña̱ ve̱i ndoꞌo ñayuú yóꞌo, dá chi̱ koni na̱ kidi niꞌini ndidaá ña̱
    náꞌano ñóꞌo induú káa.
  pon-2006A: Re pahn lipwongmaskihla ar masak ni ar pahn awiawih mehkan me pahn wiawihong
    sampah pokon; pwe poahsoan en pahnlahng kan pahn pingida oh rerrer.
  maq-NT: Yëjë xuta ne, ña cuma ndaya cacun me xi tsacjun me, xi tsingataha cacun
    me tsëhë chircun xi cuma nguehe ngasunhndë ta, tsëhë xi hisca ngahñu xi yaja ngahnga
    ne, cjuiniyaya.
  hto-hto: Bínɨemo comuízaide raamo comécɨillano ɨere jacɨ́naitiaɨoɨ. Ie jacɨ́naillamona
    tɨ́idɨno izói íficaitiaɨoɨ. Mei afe llezica nana monamo itɨ́nuiaɨ rɨire mozíoide
    ráanɨaɨ niráɨricaiteza.
  por-BRBSL: homens desmaiando por medo e por expectativa das coisas que estão vindo
    sobre o mundo, pois os poderes dos céus serão abalados.
  ces-NKB: Lidé budou zmírat strachem a očekáváním toho, co přijde na svět, neboť
    nebeské mocnosti budou otřeseny.
  cui-cui: Jiwi pijunuwi muxu pewerapae tsane poxonae nanta xeinaena po coyene Nacom
    exanaena barapo cae pin nacuathe. Mataʉta junuwina xua exanaena itabocotha poxonae
    Nacom napuna torobabiyaena xua xuan itabocotha dubena. Bapoxonae jopa xapain dubenanaeyo
    tsane.
  boj-2014: Laŋ goge di iŋgi iŋgi kalil reŋgiŋyeleŋamqa tamo uŋgasari naŋgi unsib
    maroqnqab, ‘Bole, gulbe oqa batiqo.’ Naŋgi degsib maroqnsib ulaugetoqnsib ŋam
    eririqnjroqnqas.
  eng-OEBUS: People’s hearts will fail them through dread of what is coming upon the
    world; for the forces of the heavens will be convulsed.
  eri-eri: Nere fai-aita baingaro, dada oula langa heigonbona waha bode ninanege isi
    bode, danga bagu umugedu agenege gui wonbona, taate bona, ha taene nomo dada danga
    bagu waha yoku wodbode.
  aly-aly: '@see-verse:LUK.021.025'
  wiu-wiu: Nipa itonoke padele padele wipitikome toademe tokale nepia meketepa pitime
    tukete pitakala toi. A tibuke tele taneya mekiya peteka peteka tokale enekete
    nitoi.
  swe-swe: Människor ska tappa andan av skräck (oro) över vad som ska drabba världen,
    för himlens makter ska skakas [Jes 34:4].
  cth-cth: Talai van abuemlah dawkvah ka phat hane hno pouk navah taminaw teh takinae
    hoi a pâyaw han, bangkongtetpawiteh kalvannaw e bahunaw teh a kâhuet han.
  mti-mti: Iyayapan matai piyu undag gerave dividivi uwapewa anog a gumbe bototo ape.
    Kwimin yusiwa ipunapun ape.
  pad-NT: Arabo hahavi kaija'arinia vakava'ibodivaraniki bana ida va'ora napohimajaki
    kaimoni, oniani ida va'ora naimahidakarahoja bana. Vaimahidakarahona mani ida
    va'ora narai'aja bana. Deua binaho'doho'doki ida nama vaaniara kaimoni adani ka'da'di
    danoki nama vahojaki.
  twi-twi: Esiane nneɛma a ɛyɛ hu a ɛbɛba asase so no nti, nnipa pii bɛtotɔ piti na
    abɔde a ɛwɔ wim nso awosow ahoɔden so.
  hlt-hlt: Lunglai ah aka thoeng rhihnah neh lamsonah dongah hlang he sut hit uh ni.
    Vaan kah thaomnah long khaw hinghuen uh ni.
  tbz-SIM: Kufɔ̃wɑɑ́ ndiɛkù bo pĩ́ mbɛnìtìbɛ̀ nɛ̀ dɛ̀ɛ̀ dɔ̀ɔ̀ri dɛ kpɛ́í, nkɛ yɛ̃́
    siwɑ̃̀ɑ̃ diɛsì yóó sɑ̃ntɛ̀mɛ̀.
  san-GUJ: ભૂભૌ ભાવિઘટનાં ચિન્તયિત્વા મનુજા ભિયામૃતકલ્પા ભવિષ્યન્તિ, યતો વ્યોમમણ્ડલે
    તેજસ્વિનો દોલાયમાના ભવિષ્યન્તિ|
  amx-amx: '@see-verse:LUK.021.025'
  ake-NT: Ka'pon amʉ' enato' oton ɨ'sɨ'mʉra tetʉipɨtʉ kon ke, tʉuye'sen non pona i'tu
    tʉuya'nokon pɨ', apʉne pʉra ka' yawon kon nɨ usi'ki'mato' oton pɨ'.
  qvn-NT: Chaynuy captin runacuna wanupapäcungam manchacaypita ‘Imas cay pachachrüga
    carungachr’ nir, chaynuytan jana pachachru imacunas cuyurisha canga.
  tku-NT: Tachi'xcuhuī't natajicua'xnīkō' a'cxni' natalacapāstaca tū nacā'a'kspula
    huā'tzā' nac cā'quilhtamacuj. Hasta nac a'kapūn natachiqui.
  bjk-bjk: A nangadi tabo memet saxit ma binuut ulamun a lasa i orot pösöt idi ra
    xö öxöno lagunon. Ruasa, möxösa, abo lalaa lölös meriso xö mango irabo mamagi.
  msy-2020: Eghtɨ overiamɨn biziba bar nɨgham, kamaghɨn amizɨ gumazamiziba atiatingɨva
    damaziba men isirtɨma, me daighirɨva otivamin biziba bagh mɨzuamɨva nɨghnɨgham.
  bpr-bpr: Na tadè bek dad to mdà di sasè klikòla di lamla fatan ku dét mkel di klamang
    banwe du balù i dad mnè di tah kmawang, gasyat ale di dalanla.
  rmy-VLAKH: Мануша авэна тэ ажутярэн биды, савэ жан андэ люма, онэ даратар авэна
    тэ пэрэн бизоратирэ, и болыбнастирэ зора тинонапэ.
  cle-NT: Hí⁴taay³ cáh³ti³² diáh⁴ dsa³ hi³ bií⁴ dɨ³foyh⁴ mɨ² mɨ³dah²ta³ dah²hɨ³ chiáh²
    hi³ mɨ³hí⁴lí³ jmɨɨyh⁴²güii³ ja̱³, ji̱í̱⁴ hi³ xe̱y³ yuuh¹ güii³ nɨ³ hí⁴bɨ́y².
  txq-txq: Basa koasar marai lalai ranggongga sadi ndaa. Hatahorir mete-rita talo
    naa, boe ma ara ramataꞌu ralan seli, nahuu dae-inak sangga noe ena!
  aaz-aaz: Kuasa reꞌ etan neon goe natseran amsaꞌ. Ankius on naan ate, mansian ein
    namtaun nmaten, natuin pah-pinan ia he napein siraak maꞌtaniꞌ!
  qup-NT: Chay uras tukuy silupi punchayachikkuna sinchita kuyurinkakuna. Chay manchaypa
    pasahukta rikushpankuna runakuna lismayankakuna.
  dop-dop: Yǝlɑɑ kɑ́ hʋʋ mpi pɩɩ kɔɔ ɑntulinyɑ tǝnɑ tɑɑ tɔ pǝ tɔm, ɩlɛnɑ sɔɣɔntʋ sɔsɔɔntʋ
    kpɑ-wɛ nɑ pɑ́ sɩ pɑ tɩɩŋ tɔɔ kɛ́ yem tǝkpǝtɩɩ. Pǝ tɑɣɑ pʋlʋ tɔɔ, pɩɩ ciɣiti ɩsɔtɔnʋɣʋ
    tɑɑ kɔkɔlɔnɑɑ.
  azb-azb: İnsanlar qorxudan və dünya üzərinə gələn fəlakətləri gözləməkdən huşunu
    itirəcək, çünki səma cisimləri lərzəyə gələcək.
  eng-DBY: men ready to die through fear and expectation of what is coming on the
    habitable earth, for the powers of the heavens shall be shaken.
  guo-NT: Jiw tʉpbalaxael pejlewt, nejchaxoel wʉti ampathatliajwa, jachiyaxaelpoxliajwa.
    Do pejme nejlialaxaeli. Puexa thatbaxotatpi, me-ama thatbaxo choelas wʉt, jasox
    jiw taeyaxael.
  hla-hla: U katun e maten-topi mer romana a nimatout te hakats mena rien romana a
    man nomi te butuna romana i puta. Taraha, a mamana ka ni kolö e gasina romana.
  mav-NT: — Mi'i hawyi at waikiru waty kohye­wyry hap kapiat mesu­wa­ro­tiaria te'e­ra­'a­kasa
    hawyi gyt'i­'a­tu'e aru e. I'atu­perup i'atu­wuwu gen'ẽ pono e. Atipy piat i'atueiam
    ko'i huruk'e hawyi yt te'e­ro­py­hu'at kuap i sa'a­wy­'i­tewuat ewy e. Mi'i hawyi
    — Watopap yne irane aito i'atu'e to'ope te'e­ro­ken'ẽ haype are e.
  kpf-kpf: Oi Anutuŋâ sumbem mâŋgei olayaŋgâm imbaŋâ buŋ upap. Oi a ambân, ziŋ kut
    ŋâi ŋâi muyagibap, zorat nâŋgâm kwâkâmŋâ keŋgât opŋâ munam op kinbi.
  ppo-ppo: I hae kwia feamó betó mole so whi̧né ó sa̧ wore duraalu, ho̧rerape torokó
    dorowale kilitu, i haemó noa ala du derópóló, doasi winé suka̧alopó. Tétu, diri
    furu furu yóló be fesaaetamo du dere kaae yaalo ai ape.
  hin-2017: और भय के कारण और संसार पर आनेवाली घटनाओं की बाँट देखते-देखतेलोगों के जी
    में जी न रहेगाक्योंकि आकाश की शक्तियाँ हिलाई जाएँगी।(लैव्य. 26:36, हाग्गै 2:6,
    हाग्गै 2:21)
  wol-KYG: nit ñiy séentu li nara dikkal àddina, di xëm ndax tiitaange, nde dooley
    asamaan dina sàqi.
  bef-bef: Asaga boanaꞌmagi melugu anaꞌina mone huto hilubeꞌmu nohibe lite enekesa
    yigi fato fato hite minete sipi enelesa luto enubuꞌani metepu ito loe loe hilinaꞌmu
    yabe. Henaꞌmugope kokulumalugu sonofiꞌi hiti ifo muya hiti asagaꞌi mopo hu baga
    ilanaꞌmu yabe.
  amm-amm: Poiniyaikoimo, asiso hani haniyo poimo fiyamosokoi. Na kokolokoimo, molowoi
    na folulumokoimo. Ulai afonimaiso? Hani hani sisiyoli kumokiso you si, nonani
    hani mo kumolokoimo.
  rmy-CHERGASH: O them merela e daratar thaj katar godova kaj ažućarena so avela pe
    akava them, kaj vi e nebeske sile avena uzdrmome.
  zaj-zaj: Wanhu wosinduka mkona bwembwe, wobeta wone chondakilawilile muulumwengu
    wose, kwavija mhiko za kuulanga zotigiswa.
  chq-NT: Joon nityʉ'²ʉ‑tsi tsá² coon'¹³ 'e fo'² mi 'ɨ¹‑tsi jilaa'²¹ 'e gó² ijó² fu
    juncwii²¹. Tsʉ jilaa'²¹ 'ii'²¹ tya' juncwii²¹ 'ii²¹ yʉ' ilí² jleei¹.
  swp-swp: 'tatao nuadi abo se beruberu paana se matausi, eo paana ginauri wa se itadi
    se tubu tanoubu eai ta: galewa ginauridi abo se moimoiu.'
  bjr-bjr: '@see-verse:LUK.021.025'
  aby-aby: Urero i eraerabusa yaisina amani amani ufeisaie emema iini i fafeisa eraerabusaini
    yaisina efeisake imuka merama imufeisake fearaisari ufeisake birufeisaya eno wei.
  eng-YLT: men fainting at heart from fear, and expectation of the things coming on
    the world, for the powers of the heavens shall be shaken.
  jni-jni: Anu wadi wi wa zumi barki biyau nan u gamara abanga imum igesa idi kem
    unē, adi zuruko ubari Aseseri.
  kne-kne: Matalimodaw da si egyat da sin pansedsed-an das mapasamak isnan daga, tan
    maikiweg din am-in ay maila ed kayang.
  tgj-tgj: Sichingmooku mvnwng so ogugo ritv tvdu nvbvre vla nyi vdwv mvngngak sangakla
    anyu kumabv doore, aotolo gv jwkrw ngvka ngooriku.
  gui-NT: Jare ɨvɨ pegua reta oquɨye yaeta. Oquɨye yaeta mbae ɨvɨ pe oyeapo oi vae
    güi. Jare ara re mbaepuere güɨnoi vae reta ocanata —jei—.
  quc-TT: Kekam na konojel ri winaq che xibꞌin ibꞌ, rumal cher kabꞌirirex na ronojel
    le uwach le kaj.
  heg-NTPO: Kuasa-kuaas in se apan-dapa kua ngas kon hutluul dadahut. Net ela kon
    atuli las lii isi, undeng apan-kloma ki le daat son na!
  ptu-ptu: La tisittä' hupatau aka muita indo to la dadi lako lino. Aka ingganna issinna
    langi' la titähhä' bäbä.
  bzd-NTPO: Ì sulu tköraë ká̱ i' ki̱, ese yöki̱ ie'pa suardaë tai̱ë, isiwa̱' a̱rdawa̱rak
    suane ë̀ wa. Ì ko̱s tso' ká̱ jaì a̱ e' wöti̱rdaë.
  kwf-kwf: Ma na ngwae ki kira ke maefelo sulia kira maꞋu liu, kaidaꞋi kira masia
    na daolana maꞋi ru neꞋe fafia na magalia neꞋe taꞋifau. OsiꞋana na ru Ꞌi lofana
    mamanga ki, kira ke leka rora.
  eng-WYC-2017: for men shall wax dry for dread and abiding, that shall come into
    [or on] all the world; for virtues of heaven shall be moved.
  eng-WMBB: men fainting for fear and for expectation of the things which are coming
    on the world, for the powers of the heavens will be shaken.
  zat-NTPS: Benne' ca' xelate ni'a ne̱'e̱ ne̱ chee̱ xel-la dxelezrebe gate xulusá
    lazre̱' ca da dxal-la' gaca lu xe̱zr la xu, ne ca naca da zaj zra' zran xabáa,
    da zaj napa xel-la waca xelezrízequeze na.
  spp-spp: Kawaani li sí n‑pa diɲyɛŋi ná u funŋɔyaayi ta ke, lire funmpɛɛnre sí pìi
    bò. Yii li cè nìɲyiŋi yaayi sí n‑pa n‑cúnŋɔ n‑cúnŋɔ n‑yîri yi tatɛɛnyi i.
  zty-NTPS: Yedó ḻáže'gake' ḻo yeḻa' ẕžebe chégake' dan' sa' ḻáže'gake' chegak da'
    žaḻa' gákgaken yežlyó nga, na' dan' x̱izgak da' zej nḻa' ya'abá.
  mek-mek: Ke kina, gafa, ke miꞌimiꞌi fofouga akepigugu puo, muni aagoai kapaꞌina
    agemia auga akelogo kainai akemaniꞌi alogaina akemaeꞌafu.
  aey-aey: Saona gagadic odoc eu caji leceb hocob qeleloqagan. Eunu dana cajaca age
    cucuieeig maha ina ceteh caligiannu geh cisdoqagan. Odocob amaga ha waldugian.
  urd-GVH: लोग इस अंदेशे से कि क्या क्या मुसीबत दुनिया पर आएगी इस क़दर ख़ौफ़ खाएँगे
    कि उनकी जान में जान न रहेगी, क्योंकि आसमान की क़ुव्वतें हिलाई जाएँगी।
  ycn-ycn: Cajrú ne'emajica quero'ocajo nacú. Nahue'epeje eja'ahuá i'imacá capichácajo
    nacú. Jimaje napojlo'ojó. Piyuque nacaje je'echú chu i'imacare ñaca'ajero.
  djr-djr: Yurr yolŋuny walal dhu marrtji ŋunhi ḻiyany balanyamirriyyiny wirrmuryurra
    dhika mirithin yan, bala walal dhu marrtji burrumunuŋ'thin ḏälthin barrariynydja
    walalaŋgiyingal, ga ŋuliwiyakiyin ŋunhi barrariwurrnha dhaḻakarrwurr walal dhu
    gi ŋunhi galkurrnydja ŋurikiny ŋunhi yindiwnydja mariw, ŋunhi dhu boŋguŋ maḻŋ'thurrnydja
    bawalamirraŋura. Bili ŋunhi bukmak ganydjarr mala beŋur garrwarŋurnydja dhu marrtji
    burrul'yurra räli ŋapa-malamirra, ga yakan walal dhu gi ŋunhi marrtji biyakuny
    nhakun ŋunhi nhäthinya walalaŋ ŋäthiliŋu goyurr malany marrtjinyawuy.
  kvg-kvg: Ezoqa møe khape tøzømbe-khouwevat, matev kandakanda nøme-qa timbøe-kewagat,
    manqei-qape-te tøfakhanam, yaq bøi zǿgugimát. Até ndøgó-a, gigiap yan-te nqo꞉go,
    vǿkukuvøēm.
  rug-rug: Kote mabubulu pa tinarazuzu sari na tiena sa pepeso, totoso korapa aqa
    dogoria rini sapu gua kote ta evaṉa pa doduruna sa kasia popoa, ura sari na pinopino
    pa maṉauru si kote tava rizu pa dia siraṉa.
  hop-NT: Noqw sinom hihta tūwaqatsit aw pítuniqat aw‐sa tāyuṅwe’, tsawiniwk̇ahk̇aṅw,
    unaṅwso’ni, pi ōvaqe öqala tayayaykuniqw ōviy’o.
  san-URD: بھُوبھَو بھاوِگھَٹَناں چِنْتَیِتْوا مَنُجا بھِیامرِتَکَلْپا بھَوِشْیَنْتِ،
    یَتو وْیومَمَنْڈَلے تیجَسْوِنو دولایَمانا بھَوِشْیَنْتِ۔
  heb-LB: אנשים יתעלפו מאימה ופחד מפני המאורעות שיבואו על העולם, משום שכוחות השמים
    יתמוטטו.
  caf-NT: Ndi yun k'ut daóotenilh hukwa tsi húhooli 'ink'ez whehunuljut k'et, bulunah
    budzi 'ustl'e' 'utenilh. Nduk yat'ah ts'ih be hóolhtus, 'i ts'iyawh ndulhcho nuhówutughetnah
    'et huwa.
  mio-NT: Cua cuni ñivi cuvi ñi, vati yuhvi xaan ñi. Cua saxini xaan ñi ñaan cha cuu
    cha cua coo nu ñuhun ñuñivi ya, vati cua tuñu ri nicandi chi ri yoo chi ndihi
    ri tiñu.
  srq-NT: Mbia chɨã nda cuaãcuã ɨ tuchɨ aque mose. “Mbae rasi ra nandesaã tuchɨchɨ̃
    nde”, ɨ tuchɨ ra titi titi ɨ. Ibei jenda abe chee ra quiata quiata cote.
  kje-NT: Ri mormori ramka'uk rehi penia heruwali oin makan metek ono ka rauroin inhawa
    lo'o namwali lolo noho wawan eni. Ha ma nodi molollo lolo a'am na'akeme narururu
    wake'e.
  gaz-gaz: Namoonnis sababii humnoonni samii irraa raafamaniif, waan addunyaa kanatti
    dhufuuf jiru yaaddaʼanii sodaadhaan ni gaggabu.
  kud-kud: '@see-verse:LUK.021.025'
  urb-NT: Ma'e pyrara te hũ ha kome'ẽ ywy keruhũ rehe uhyk ta kỹ. Ame'ẽ rehe ngã usak
    rahã, mukahem hũ ta. Iãkã muka'u te'e hũ ta. Pe, u'ar ukwap. Ywa rehe henda te'e
    ihĩ, ame'ẽ ke wata hũ. Ame'ẽ rehe mãte hũ amõ ukwaha. Mukahem hũ ta.
  fra-LSG: les hommes rendant l’âme de terreur dans l’attente de ce qui surviendra
    pour la terre; car les puissances des cieux seront ébranlées.
  san-HK: bhUbhau bhAvighaTanAM cintayitvA manujA bhiyAmRtakalpA bhaviSyanti, yato
    vyomamaNDale tejasvino dolAyamAnA bhaviSyanti|
  cak-SNT: Y ri vinak, ruma niquiꞌan imaginar ri xtibꞌanataj ri choch-ulief, xtiquiꞌan
    desmayar-quiꞌ ruma xibꞌinreꞌl. Can nojiel cꞌa ri icꞌo chicaj xcaꞌsilos.
  uvh-uvh: Ning tanga adi bam a napa' napa' ka kunimganang kuta ikiting wari tuntumurum
    tanga kadapmangsi' ganang didimeng mo' yaranga sansaramik sa' yangakni' u faranga
    yapma mutu sini' tanga kabaksi' mamareng girii naknga mamareng a mutu wari ifikadaga
    sini' tinga adi kadaga sini' tini'ga'.
  ino-ino: Ko'ku'napi lo'kiya ya hane'nea ya'ko'moki anekinaki hu'a kanake kanake
    nehu'a fate fate kate u'e'a hisaya yafe mi'ko vaya'moki ‘Ma mopafi na ya va'yi
    hukefe nehe?’ nehu'a koli apaipa apa'kesa ne'afisakeno apaulakamo'a veko veko
    nehisike'a apaune ka'ka ailavikae.
  gnn-gnn: Yo, ḏarramuwurrunydja yurru buku-wirwiryunna, bala ḏalaṉḏalkthirrina yurru
    beyaṉuyunydja, ga barrarimirrina ŋayaŋunydja walala yurru yukurra galkun ŋurikiyinydjayi
    mariwu bathalawunydja ŋunhi yurru baḻaka'yun wäŋakurru bukmakkurru yana. Liŋgu
    ŋunhi ganydjarr-ḏilkurrunydja girri' malanha ŋunha gärakŋuranydja yurru marrtji
    ŋapa-ŋal'-ŋalyunmirrina, yakana walala yurru marrtji dhunupanydja ga ŋamathamanydja.
  yal-yal: Feen naxanye ligama dunuɲa yi, muxune nɛma ne mamɛ waxatin naxan yi, e
    gaxuma nɛn, e fuga a ra. Amasɔtɔ kore xɔnna sɛnbɛni maxama nɛn.
  cnt-NT: Tón'₃ dsa₂ qui₃nei'₂ a₂le₃gó'₃, 'ɨ₅ dsɨ́₅ ne₄ ca₂le₃jë́₃ 'e₂ niog₅ lé₂ mɨ₂güɨ́g₃.
    Ia₁ ca₂të₂ juɨ₅bí₂ a₂cha₂ guei'₅₄ mɨ₂güɨ́g₃ qui₃guian'₃.
  tif-tif: 'Abiil tikiin kaptam-ami wakalkan kiili, ilmi liip ayo kela-lomdip almi
    liip kusnum kusnum kawu tal-une-bala tal-une-bala ke-mokomip. Kanu-biliwa, unang
    tunum iyo itamiwa, Kaa kanum tabip uu! kala-lomdipla, abiin kaa talalu ma tiinokomip
    disa; ti suunin dukum kaata-kup ti kanu-bam ale, bokolip ko: Kwin! Tawaal diim
    kalawaata dok kanolin kukup mafak kalawuuli tal numi diim abon o, kalbu ni? ke-mokomip.'
  nlx-nlx: बिय ने कारेण देरती पोर आवणी गेटनान वाट जोवते जोवते माणहान जीवाम जीव नाय
    रेय, काहाकाय जुगान ताकेत आलाड़ाय जाय।
  apw-NT: 'Ni’gosdzáń biká’ hago ágoṉéh shįhíí bik’e nṉee natsídaalyiz doleeł: yaagé’
    benagowodíí ndi nahi’naa doo.'
  gum-gum: Katø misaamerabe yu pirau maig purainrrabelan isubiibah kørig købiibatø
