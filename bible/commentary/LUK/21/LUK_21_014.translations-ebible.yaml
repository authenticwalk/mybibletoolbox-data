verse: LUK.021.014
translations:
  kpx-kpx: Isi lainaho kebia vudimo lavisi hoto louveve ke huhulahagelive.
  okv-H: Eto ke ae kihi ta ke do aisova avo kihi ungo oenga mane sirikasova
  tbo-tbo: Ega nugonugomi ona laigeno meya ipa apo iyowai bimiyei ona ibaabani. Winugotuhu
    u nugonugomi ina kokoe duma.
  mal-C: അതുകൊണ്ട് എങ്ങനെ പ്രതിവാദം നടത്തും എന്ന് ചിന്തിച്ച് മുൻകൂട്ടി വ്യാകുലപ്പെടേണ്ടതില്ല.
  grc-SR: ⸂Θέσθε⸃ οὖν ⸂2εἰς τὰς καρδίας⸃ ὑμῶν μὴ προμελετᾷν ἀπολογηθῆναι·
  bgc-bgc: इस करकै अपणे-अपणे मन म्ह ठान ल्यो के हम पैहल्या तै जवाब देण की फिक्र कोनी
    करागें।
  khz-khz: Pio vetugamagi, gemi vevega-gele kilara ragai pio tugamagi-aloalora,
  deu-TKW: So nehmet euch denn vor, eure Verteidigung nicht voraus einzuüben.
  zsr-NT: Tsutsu gul‑gún ládxiꞌliꞌ, cui cuequi icjliꞌ ziꞌal nacx gnaliꞌ uláz queëliꞌ,
  lin-lin: Bozala na mitema ya kokita, bomitungisa te mpo na koluka koyeba ndenge
    nini bokosamba.
  hns-NT: Bakie toelog agwe se sotj-phiekier na kariehe kaise apane ke batjaawe ke
    tjaahie.
  noa-E: Mag thethem khʉʉn na pãach arrwai oob pãrau pãachdëupai pãach kõit iekhaju
    khĩirjuwia ag nawe, “¿Mʉ khan ata iekhajuwa?” a khĩirjumiet ajim anʉm.
  eng-EMTV: Put it then in your hearts not to practice beforehand giving your defense;
  mib-NT: Núu súcuan te cundaā ni rō jeē ma nácani ni rō xīhna gā ndese stíó cuɨ́ñɨ́
    rō nuū de te cācu ró.
  lif-NT2: हे़क्‍क्‍याङ् खिनिॽ से़ःप्‍सिङ्‌मारे़ लागि थे़मा पाःप्‍माबे फाॽआङ् तगिसा
    निङ्‌साम्‍मो मे़ध्‍ये़म्‍मिन्‍ने़ॽओ॥
  xnj-xnj: Mkangamala mumitima yinu, mkoto kuholela kwakona, wuli mukujikengelela,
  mmx-mmx: Mina lox agagas li levendoxoma atnimi avot ti lavapaase la nemen mita bulu
    mumu levelinga sala minaba vaase pe nimi min.
  cbr-NT: 'A unicama bëmánanumi ''ain cana ''ënbi uisoquin caramina cati ''ai quixun
    ''unánmianan anúnmi cati bana mitsu sinánmiti ''ain. Sinánmicëxunmi cacëx ca axa
    mimi nishi mimi manáncë unicamax, asérabi ca a bana ''icë quixun ''unani minmi
    cacë banax ca cëmë ''icë quiax quitima ''icën. Usa ''ain camina a unicama bëmánanu
    cuancëma pan ''ixun ësaquin sinánti ''ain: Jesusan ca uisoquin carana cati ''ai
    quixun ''ë sinánmiti ''icën. Usa ''ain cana ''ënbi pain sinántima ''ain.'
  tee-NT: Pus p'as ana'unt'it lami'alhunut'an ni jantu ap'ast'ac'a'it'it p'ulhnan
    ta yu laich ak'alht'ayanana'it'it acsni catamuc'aniyan ju mintalak'alhin'an.
  eng-LSV: Settle, then, to your hearts, not to meditate beforehand to reply,
  cak-NT: Y can toka pa iwi', man tinojij ri anchique ri ne'ibij chi nito-iwi',
  pah-NT: 'Tape''ei na''ẽ ti pejiyvyteri pe: “Maramarã po ti nhande nhi''ig̃i g̃a
    pe nehẽ?” A''ea ti tape''ei pevy''are''yma. Pe''ji ti kiro pejiyvyteri pe: “Ndiajapyakai
    nhande nhanenhi''ig̃a rehe.” A''ea ti pe''ji, ei Jesus''ga g̃a pe.'
  sja-NT: Maapai k'ĩsianáatɨ k'ãare pedeeta jaradai.
  xed-xed: 'Wya skwi ŋa famta ghuni ma ghəŋ: Yaha kuni laghwi da ndanay ká kuni dzaʼa
    waraptá ghəŋa ghuni.'
  mks-NT: Ta a̱ ndícani ini ndó sa̱ha̱ ndá tu̱hun ca̱ha̱n ndó sa̱ha̱ mé ndó nu̱ú na̱
    cán tá ná xi̱nu̱ ndó nu̱ ná.
  gfk-S: Iesene mu na huna bul ira numu lilik be pa mu nale ngaangel be mu na tur
    bat ira nudi hartutung hohaam.
  bmu-bmu: Keu jakeŋe al eŋgigetka kinmei, nalö miaŋgöreŋ keu denöwö jibinak, miaŋgö
    waimanjatŋi qeljiŋe kude mötme. Keu mi mönö urukönömŋine algetka ahöma.
  dgz-dgz: Go endi namu anu yao se yao ya tane. Wam namuyape onini tantan ega tapen
    menan gop ya anuiwanian,
  eng-GNV: Lay it vp therefore in your heartes, that ye cast not before hand, what
    ye shall answere.
  zaa-NT: Licuèqquia tsìttsi latsi' losto' le qui'ni bittu nùyue gá cani le ti'iỹa
    ecàbi le para guni sostener qui' le;
  eng-WEBSTER: Settle it therefore in your hearts, not to meditate before what ye
    shall answer.
  guh-guh: Nexata pëtsa tajëvelia panatsinajamatabëxainame pacuenia panayajivicuaicuaijamëjitsia
    bajarapamonaejavabelia.
  bon-bon: Yoo, weeme ngene atwanena yaacituye, piba bucurage maramara ngene atwanena
    gone pui padare cabu egä ngena mene teebibine awecnistame,
  nhw-BL: Huan amo ximoilhuica quenicatza anquinnanquilise o quenicatza anmomanahuise,
  mgw-mgw: Mukangamale mumyoyo yinu, kenemwaganiye pamwapala kwikengya.
  swh-ONEN: Lakini kusudieni mioyoni mwenu msisumbuke awali kuhusu mtakalosema mbele
    ya mashtaka.
  wbi-wbi: pe lino mwamulaghe mu moojo ghinu ku ling'ania avimilisi viinu ye lukyale.
  bba-bba: I de i n yɛ̃ mɑ n ǹ bɛɛn bwisikunu i ko kɑ tii yinɑ.
  eng-KJVCPB: 'Settle it therefore in your hearts, not to meditate before what ye
    shall answer:'
  kgk-NT: Ani nde py'a nhemondýi teĩ ere va'erã-rehe. Xe oromoarandu va'erã.
  waj-waj: Sa mmuaanaa ngia sai kua kiaaraiyauvaara kaayauma yaata utikio ivaara ngii
    mmuaararakiaivee.
  ekk-PKP: Niisiis, otsustage juba ette, et te ei muretse sellepärast, kuidas end
    kaitsta,
  mpx-mpx: Bahi nuku nuwanuwatu houwan hauna nuku baunan ge mwal nuku pwawa.
  wbp-wbp: “Yangka kajili-nyarra jangkardurnu yani maninjaku nyurrurlaku, kapurna-nyarra
    ngajulu wangka nyarrpa wangkanjaku. Kapurna-nyarra pinarri-mani yungunkulu pina-nyayirni
    nyina. Yinyarra yapa-patu kapulu-nyarra nyurunyuru-jarrimi. Kala kajinkili-jana
    wangkami, kapunkulu-jana wurdungu-mani yimi nyurrurla-nyangu-kurlurlu. Kulalpalu-nyarra
    wiljiwilji-mantarlalku. Kujakungarntiji, lani-wangulu karriya wangkanjakungarntiji.
  luo-luo: To beduru gi paro ma ok yiengni mondo kik uparru motelo ni ere kaka ubiro
    dwoko wach.
  nhe-NT: Huan amo ximoilhuica quejatza inquinnanquilise o quejatza inmomanahuise,
  aii-aii: ”ܩܛܹܥܡܘܼܢ ܒܠܸܒܵܘܟ݂ܘܿܢ ܕܠܵܐ ܐܵܟ݂ܠܝܼܬܘܿܢ ܚܲܡ ܓܵܘ ܓܵܢܵܘܟ݂ܘܿܢ ܒܘܼܬ ܡܘܼܕܝܼ ܒܸܬ
    ܓ̰ܲܘܸܒܝܼܬܘܿܢ،
  esk-NT: Isumaaluŋaiġitchi kiggutiksrapsitñik tiguraugaluaqasi.
  msb-msb: Kaya ipahimutang an kaisipan niyo. Ayaw kalisang sa pagdepensa san iyo
    sadiri
  cpa-NT: Jøng² cøng² ni³ jmóh³ hniah¹² hoh¹² hi² tsa¹ŋih¹³ hnángh³ hniah¹² jǿg³ hi²
    juaih¹³ hniah¹² dsa² héi².
  dso-dso: ତେବର୍‌ ପାଇ ‘ମୁଇ ନିଜ୍‌କେ କେନ୍ତି ରକିଆ କର୍‌ବି ?’ ସେ ବିସଇ ବାବିକରି ଆଗେଅନି ଚିନ୍ତା
    କରା ନାଇ ।
  meu-meu: Lalomui ba hadai, emui haere herevadia na basio haero guna;
  yva-NT: Weramu arono wo wasangkakivambe, vemo wasanuga mamauno wapa ayao wapare
    wapo rasakinavo maije rai nora.
  dgc-dgc: Patibayén moy nadid i isip moya a diyan kam métageg éng anya i katuwiran
    moya dide,
  zpm-NT: Ib guṉde to tso to zhgab dieṉ pe guiab to lo zho, zeeṉe laa to ctsire lo
    miṉe rquiaqui zho to;
  hix-NT: Àro ke, ohxe mpànà ehutwatxoko, oseryehokahra oyehtxoho menye. Àsoke ryhe
    weyukyatxowà, roxanhàn komo, amnye ha, kahra ehtxoko, kekon hatà. Àsoke ryhe koskarymeno,
    àwyanye, kahra ro mak ehtxoko, ohnawonye, kekon hatà, Txesusu.
  sim-sim: Hako jir wavu musha mushak ji hishiwa hala, mashi os lirin ji sawekwan.
  npi-ULB: त्यसकारण, तिमीहरूले बचाउको लागि के भन्‍ने भनेर अगिबाटै हृदयमा नसोच ।
  cgc-cgc: Gani, dapat ibetang nyo anduni naan ta inyo na isip na dili magpalibeg
    daw ino isabat nyo
  tim-tim: Akto are yeŋgâlân kinmâ âmâ den gain gain maktere ârândâŋ akbiap aregât
    nâŋgâm bo hanokoakmâ umale akbi.
  yor-yor: Nítorí náà ẹ pinnu rẹ̀ ní ọkàn yín pé ẹ ko ronú ṣáájú, bí ẹ ó ti dáhùn.
  wos-wos: Watengukaka sarékéta guni tale guna mawulimbu angi wakénguni, ‘Nani deka
    hundi yingi maki hasa watame?’
  emp-NTPO: Baribʌrʌ crĩcharãnadua maʌ̃ ewarid̶e dji bororãa cãrẽda jarad̶ida bãrã
    bed̶ead̶e panʌẽ́da cawabid̶i carea.
  eng-F35: So settle it in your hearts not to practice giving a defense beforehand;
  ind-ind: Oleh karena itu, sebelum kamu diadili, janganlah kuatir memikirkan jawaban
    yang akan kamu beri.
  pes-OPCB: پس پیشاپیش نگران نباشید که چگونه از خود دفاع کنید،
  mpt-mpt: Inayemib otane ibo mo fumbianibta Fatnamin weng ota baabenome? gabianibta
    bobol asusu nimibe!
  ssx-ssx: Mo nate a̱i̱ na miki haena꞉ kone titina꞉ amba꞉la ika꞉ lolo polome pina꞉
    hone ti na yokulueke laa a̱i̱ telipea꞉peke.
  mkl-mkl: Nɑ nŋu, i jilɛ idɔ nŋɛ i mɑɑ̀ yɑ biti do ide iyi ɑɑ fɔ i nyɑò ɑrɑ nŋɛ ŋɑ.
  gaq-gaq: ପେଇଙ୍ଗ୍ ନିଜ୍‍କେ ଆଃମ୍ବ୍ର ନ୍‍ସା ମେଁନେ ପେବାସଙ୍ଗ୍‌ଏ ଆତେନ୍‌‌ସା ଅଃନା ଚିନ୍ତା ଆଡିଙ୍ଗ୍‌ପା
    ।
  gof-RNT: Hessa gisho, hintte oyshettiya wode woygidi zaaro immanee gidi hintte wozanan
    un77ettonna mela akeekite.
  unx-unx: ମେନ୍‌ଦ ଚିନାଃ କାଜିରୁହାଡ଼େୟାଲେ ମେନ୍ତେ ସିଦାରେ କା ଉଡ଼ୁଃକେଦ୍‌ତେ ଆପେୟାଃ ମନ୍‌ରେ
    ଉହାଟେପେ ।
  gah-gah: 'Nenemú itína lakagata gili nivevesiki láa liki li hukalo: Goní nilikitikoma
    nila gakotó nanave loko lo kimitupe liki goí iki lakagata gululusi gelemilo.'
  lcm-lcm: Asukang na mi lomlomonai aro ta mi ago ta itoiton aino animi ta mi saka
    ngenget an aniria.
  aer-aer: “Kenhe nhenge itne arrenhantherrenhe court-werne akngerlte-iwemele, arnterre
    itirretyale nthakenhe angketyenhe, kenhe tharle arrekantherre iletyenhenge iwenhe
    apeke ikwere renhe arrantherre angkerrirretyeke. Kenhe tharle akenhe arrenhantherrenhe
    akaltyele-antheme arrantherre itelarerrirretyeke anthurre nthakenhe akenhe angkerrirretyeke
    iwenhe ikwere apeke. Kenhe yanhe areye arrekantherre ahentye anetyakenhe anetyenhe.
    Nhenge arrantherre itneke angkerrirremele, angkentye yanhe arrekantherrenhe areyele
    itnenhene kele ntertelhe-arle-iletyenhe. Itne awethe arrekantherre uyarne ahele
    angkerremele anteme aneme, arrangkwe-arle.
  qvc-NT: 'Chaymi paykuna tapushuptinqa, ama llakiyllapachu: ¿Ima nishparaq kuntistashaq?
    nishpaqa.'
  tgl-ULB: Kaya pagtibayin ninyo sa inyong puso na huwag ihanda ang inyong isasagot
    nang maagang panahon,
  cbs-NT: Man jaskaibu ean matu medabewakin jancha pe yuiti shada en matu inan jawen
    unanepakin ja matuki sinataibun ninkakin jawa ekidi chakabu yuiama inun matu nematidubuma
    ixankanikiki. Jaskaken jawa dateama “¿Jadakidi yuixanpa?” ikin bebunkidi shinanyamaxankanwen.
  xtm-NTPP: Máko jin ko ndi ini ni ja jin satu'va ni nawa jin kuña'a ni sana jin kaku
    ni ma,
  nnq-nnq: Nnimbange mumyojo jinu, makawachangaje tango na kingobu nhwalo gwa mpakulenga
    nii,
  bao-NT: “Ñee ʉno peere ñañarije jãa tiitijãwʉ,” cʉ̃jare mʉja ca ĩi ametʉapere, “O
    biirije cʉ̃jare mani ĩi yʉʉjaco,” ĩi tʉgoeña queno yueticãña.
  san-ORI: ତଦା କିମୁତ୍ତରଂ ୱକ୍ତୱ୍ୟମ୍ ଏତତ୍ ନ ଚିନ୍ତଯିଷ୍ୟାମ ଇତି ମନଃସୁ ନିଶ୍ଚିତନୁତ|
  rmn-rmn: Тай ма тюшундиен ангал одолэстар, со тумэнги тэ пхэнэн, тэ кутардиен тумэн,
  huv-NT: Nde meyamban imeajtsan cuane apmepiüngan, nguineay alndom meriowan wüx.
  otn-NT: Nu̱'mø bi̱ ma ma̱ bɛnt'i̱'a̱hʉ, 'yo sä di tu̱ ni̱ mmʉihʉ'a̱ ra̱ hya̱ ja
    ngue gui xihmʉ ra̱ ts'ʉt'abi.
  nop-nop: Kaŋ hidi nai uŋaniŋ adi namandahik gineŋ yaliŋa mede dediŋ yonim yoŋa nadihebet
    mu tineeŋ.
  obo-NT: De‑en tota‑aw row riyot poomdom dow, no otid inguma ron iddon timpu, yo
    kow'd kaanu ko ondan kos od osengon dow.
  kca-kca: 'Щиӈәԋща, сӑмԓәна пŏнаԓән: оԓӈа ӑт мосәԓ нумәсты, мўй щирән йŏхԓы йастәты,'
  cak-ENT: Y tika-pe c'a chi'ic'u'x que man jun nc'atzin-vi que rix juis ninuc ri
    achique nc'atzinej que nye'ibij richin nito-ivi',
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤡᤏᤡ᤹ ᤛᤧ᤺ᤵᤛᤡᤱᤔᤠᤖᤧ ᤗᤠᤃᤡ ᤌᤧᤔᤠ ᤐᤠ᤺ᤵᤔᤠᤒᤣ ᤑᤠ᤹ᤀᤠᤱ ᤋᤃᤡᤛᤠ ᤏᤡᤱᤛᤠᤶᤔᤥ ᤔᤧᤎᤩᤧᤶᤔᤡᤴᤏᤧ᤹ᤀᤥ॥
  mie-NT: Túsaá de cuhun inī ndá nú jā má nácani tūha inī nū nāsa scócóo nú tūhun
    nūū ndá dē jā cācu nú.
  san-TIB: ཏདཱ ཀིམུཏྟརཾ ཝཀྟཝྱམ྄ ཨེཏཏ྄ ན ཙིནྟཡིཥྱཱམ ཨིཏི མནཿསུ ནིཤྩིཏནུཏ།
  qve-NT: 'Chaypiqa amayá qankunaqa preocupakunkichishchu: “Imaynatan nisaq defiendekunaypaq”,
    nispaqa.'
  pao-NT: Ka pumme mu nehanekwuse nakwutumase saa'a mu unnekwu-kwitu gi soohanepana.
  cbu-NT: Mangis mantsarintspa. ¿Amcheezi? tárintspa.
  usa-usa: miráinaq keráwáqá mi-kánááráqá átê-wataama Áánûqtutaba kanaaráq timá-yiminoe.
  soy-soy: Lɛ̃ nnyɑ, ɑni m múílɛ̃ ńsɔnɛ. Áni kɑpɛ mmɛ̃ kɑni yɛ́ ḿ mɑlɛ nɔkɛ́
    nɛ nsímɛ́ kɛ́mɛɛ ń le kɛcɑ́ɑ́ m músu.
  hui-hui: Minu yalu poragola miniha mbira agi ladai buledabe lolenaga ala mini dege
    dindi ho nahalimu.
  amf-amf: Ogonante yeam oysadhen oysimensa malsinna birayse yesa woylaminka qaabeebhode.
  quc-NNT: K'ol b'a' pa iwanima' chi michomaj na b'ik jas ri' ri kib'ij na chuto'ik
    iwib'.
  dob-dob: Ta geyaꞌabo wanuwanuwa wawasae, ꞌabo tuta nina watoo be ꞌediya waonaona,
  wrs-wrs: Manam yimba mindnamba nengavnang vivra osva, si manamoa kava ishunvra ungundmba,
    owai. Kava kav nonamba yena nengavnangmba otuhtinvav, osmba ungundmoa os ishunu.
    Doa no ungundva yena moamba pilpikovinvavmoa, wo yemba osva unvavmoa, yimba gekala
    uv.
  mca-mca: Eni'ƚji'ha pe' atawjetsi'ƚ qu' hasu'uj matji'leti'ƚij pa'qu' it'iƚij qu'
    me'tweiƚeti'ƚik'i,
  kiw-kiw: Raarai orododiai tiato himioi-da, iraromoi gaaꞌu-ha ma ideꞌai, ka roo iraromo
    hiiro-hiiro aꞌai aꞌai bia, roo himia-ro raꞌaibou oromoatuei maꞌai.
  tzo-TZC: Nopic me lec ti voꞌoxuque ti mu xacajnopic cꞌusi xuꞌ ta xavalic yoꞌ ta
    xapoj abaique.
  mya-mya: ထို့​ကြောင့်​မိ​မိ​တို့​မည်​သို့​ချေ​ပ​ရ​မည်​ကို မ​စိုး​ရိမ်​ရန်​ကြို​တင်​၍​စိတ်​ပြ​ဋ္ဌာန်း​ကြ​လော့။-
  gng-NT: Taa mɛn kí ble niʼyul ni kí ye na ń li nuunh ni li tì len ma kí ŋmɛre.
  cbi-NTPO: Tsa' mitya ne naati pakeechunga tyan chutyudei.
  ikk-NT: Kwademẹ ni nwan obi ụnụ nị ụnụ erotọkọ kẹ ụnụ a dọn kinrin ọnụ ụnụ o gini
    d'e ru.
  leu-leu: Taasaxa, lana lamonan simi mi muta lamon faaxaves pana so ta mo mi taa
    kuusane.
