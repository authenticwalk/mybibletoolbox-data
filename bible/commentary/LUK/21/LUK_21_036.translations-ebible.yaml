verse: LUK.021.036
translations:
  kpx-kpx: Ialelua nilahai ui vani bahata guligulialive elike vaveve toela keu lohoge
    kemo negolahai Atae Esee vudimo lavie dua vave.”
  okv-H: ari tapa erevi puvuto ere hua avo tiumbeto pambuto Embo ta Meni ta tihi ta
    hetasova avo ngahia ra avoeto God ta degi sovera ari kaiketo penunu ijie kogue
    irivujo,” ainge Iesu na ena.
  tbo-tbo: Tamogi houga magomagouna ona ihalu po ona laupali. Yaka apo ona kadidili
    po geka ginoulihi atapuhi hinehiyei a dewadewami ona nei po Lawa Moinau u matau
    ona towolo.’
  mal-C: എപ്പോഴും പ്രാർഥനാനിരതരായി ജാഗ്രതയോടിരിക്കുക! താമസംവിനാ സംഭവിക്കാനിരിക്കുന്ന
    ഈ ഭീകരാനുഭവങ്ങളിൽനിന്നെല്ലാം രക്ഷനേടാൻ സുശക്തരാകുന്നതിനും മനുഷ്യപുത്രന്റെ മുമ്പാകെ
    നിർലജ്ജം നിൽക്കുന്നതിനും അപ്പോൾ നിങ്ങൾക്കു കഴിയും.”
  grc-SR: Ἀγρυπνεῖτε ⸂οὖν⸃ ἐν παντὶ καιρῷ δεόμενοι, ἵνα ⸂2καταξιωθῆτε⸃ ἐκφυγεῖν ⸆
    πάντα τὰ μέλλοντα γίνεσθαι, καὶ σταθῆναι ἔμπροσθεν τοῦ υἱοῦ τοῦ ἀνθρώπου.
  bgc-bgc: इस करकै जागदे रहो अर हर बखत प्रार्थना करदे रहो के थम इन सारी आण आळी घटनायां
    तै बचण अर माणस के बेट्टे कै स्याम्ही खड़े होण कै जोग्गे बण सको।”
  khz-khz: Gaura pakurai pio vegita-tago, pio rapali toma mapararai, pia wala gaura
    maparara aora na pio kali-maguli ulanana, e Taunilimalima Natuna wailanai roe
    nea piove ruga-ati.”
  deu-TKW: Wachet aber zu aller Zeit mit Beten, damit ihr im Stande seid, zu entgehen
    dem allem, was da kommen soll, und zu stehen vor dem Sohne des Menschen.
  zsr-NT: Qui lë ni naꞌ, gul‑zóa ban ladxiꞌ, len gul‑lídzteczëꞌ Dios, quië gac ulaliꞌ
    lu lë naꞌ ral‑laꞌ lac, len cui utuiꞌliꞌ catiꞌ gdxinliꞌ lahuaꞌ nedaꞌ, Bönniꞌ Nuhuöaquëꞌ
    Gdu Bunách.
  lin-lin: Bosenzela malamu mpe bosambelaka tango nyonso, mpo ete bozwa makasi ya
    kokima makambo nyonso oyo ekoya mpe ya kotelema liboso ya Mwana na Moto.
  hns-NT: Ohie khaatien agoriehe aur hardam praatna kariehe kie toelogke saktie miele
    batje ke aur iensaan ke Beta ke aage aawe ke.”
  noa-E: Mamʉ warag Ẽwandamag jëeunaa ajap khĩir khaug nʉisit. Pãrau ich mag pʉaba
    irig jëeu wënʉrrʉmʉn, nem thumaamua mag õor chachmawiajã bʉ̈ʉrjã pãar chig abajugui
    ajim anʉm. Maagwai ya mʉch pierrum edjã bʉ̈ʉrjã chigag chukhu pãar mʉ aig mʉ khĩirphee
    bëe thʉnʉisijugui ajim anʉm.
  eng-EMTV: Watch therefore, praying always that you may be counted worthy to escape
    everything that is about to happen, and to stand before the Son of Man.”
  mib-NT: Núu súcuan te ndito coo ni rō, te níní cácān tahú rō, návāha cuu cācu ró
    núū tāca jnúndóho jeē quíji ún, te cuu cuɨñɨ ró núū ruhū, Yaā ní nduu tēe. Achí
    yá.
  lif-NT2: के़रे़क् ये़म्‍मो आप्‍फाल्‍ले़साङ् कन् के़दाःबा पाःन्‍नोलाम् खे़त्‍छिङ्‌मा
    पेःक्‍मा मुक्‍साम् के़घोःसुम्‍ल हे़क्‍क्‍याङ् मे़न्‍छाम्‍साःल्‍ले़ कुदगि ये़प्‍मा
    के़सुक्‍पा के़बोःक्‍खिर फाॽआङ् सिङ्‌सिङ् लॽरे़म्‍मे़ॽर तुवा चोगे़म्‍मे़ॽओ॥”
  xnj-xnj: Hinu muvyamihu, na muyupayi kwa Chapanga lukumbi lwoha muni muhotola mpata
    makakala ga kuyepa mambu genago goha pegihumila, na kuyima palongolo ya Mwana
    wa Mundu.”
  mmx-mmx: Mina reven avukat ti na lempanga xapmek la mina ngising amisik kusu mina
    ruuna ka lolos la mi noxo subu ap mo levenmumuat naba vot, la kusu mina epovo
    do mina ru ro melamgo rak, Laradi Mevana.”
  cbr-NT: Usa 'ain camina 'ëx uti nëtë caini, 'ën mitsu cacë ñucama ënë́xa 'icëbëbi
    'ëmi catamëti ëníma 'ëmi cushicë 'inuxun, nëtë camabi Nucën Papa Dios ñucáti 'ain.
    Usai 'i, 'ëx utëcëncëbë 'ën bëmánanuax añu 'uchañumabi 'inuxun camina Nucën Papa
    Dios ñucáti 'ain.
  tee-NT: Pus va tachi sk'ala ats'uc'ut'it. Chai va tachi asq'uinit'it ju Dios ni
    k'ox catalhiulayan chai ixlhiyuchi lai ap'ut'ak'alht'axt'uya'it'it tachi chun
    ju ani taxtokni ju camina'. Chai vachu' lai at'ayaya'it'it laqui'ucxlacapu' ju
    quit'in ju quimalakachatachilh ju Dios ni lapanac actsucuya' ju ani. Laich at'ayaya'it'it
    laqui'ucxlacapu' ni mati' ju mi'alactu'unti'an.
  eng-LSV: watch, then, in every season, praying that you may be accounted worthy
    to escape all these things that are about to come to pass, and to stand before
    the Son of Man.”
  cak-NT: Romari' can tibana' cuenta iwi' y siempre chuka' tibana' orar, chi jixcolotaj
    chech ronojel ri sufrimiento ri xtipe parui' ri rech-ulef, y chuka' chi quiri'
    can utz ta ic'aslen jixapon c'a chinuech ren ri jin-kajinak-pe chicaj y xinalex
    chi'icojol, xcha' ri Jesús chique ri ru-discípulos.
  pah-NT: '—Penhimboko''i ti ite''varuhuva''ea hugwi pejikokatuavo ji mboha''uva.
    Pe''ji ti Tupana''ga pe jipi nehẽ: “Ore mbopopoaka ti toromboita ti oroka''nhyma
    hahyva''ea hugwi nehẽ aerẽva''ea hugwi nehẽ. Ore mbopopoaka ti torepoyja hete
    ti oro''ama Jesus''ga rovai pyteri pe orokoheteavo g̃waramo ganhi''ig̃a rupi.”
    Nahã ti pe''ji Tupana''ga pe jipi nehẽ, ei Jesus''ga yvyakotyva''ero yvagipeva''ero
    no.'
  sja-NT: Mapa tauk'a nipapatáatɨ mãik'aapa ichita ɨt'aa t'ɨ̃patáatɨ. Mãgá baaida-e
    pait'ee ma ne-inaa k'achia p'asait'ee bɨ juade mãik'aapa panadait'ee mɨ, chi Eperã
    Ak'õre Truadepema k'ĩrapite.
  xed-xed: Hzleŋa ka kuni nzata, ka va maga kuni ta duʼa dər ta wati luwa tsi, kada
    mutsafta kuni ta ndapta ma inda tsa skwiha dzaʼa magaku ya, ŋa sladata ghuni ta
    kəma Zwaŋa mndu,» kaʼa.
  mks-NT: Xíní ñúhú canduu tia̱hva ndó qui̱ví quixi i̱. Níí tiempo xíní ñúhú ca̱ca̱
    ta̱hví ndo̱ nu̱ Ndióxi̱ já ná ndindeé ini ndó tá ná quixi tócó ndihi ña̱ yóho
    nu̱ ndo̱ ta já ná cuu xi̱nu̱ co̱o va̱ha ndó indiví já ná cuu coo vií ndo̱ nu̱ú
    ye̱he̱, da̱ na̱chindahá Ndióxi̱ nduu ña̱yivi —na̱cachi Jesús jána̱ha̱ nu̱ú ña̱yivi
    cán.
  gfk-S: Mu na harbalaurai ma mu na sasaring hait mu nage petlaar be mu na hilo pas
    ira linge na hana tupas mu. Ma mu na harbalaurai ma mu na sasaring hait bileng
    mu nage tur ra matmataan ta Nong a Turadi ie.”
  bmu-bmu: “Miaŋgöra mönö nalö dop urugwölö mala köuluköba malme. Mewö malgetka ösum
    eŋgiiga yuai pakpak mi asuhumawi, miaŋgö uruŋeyök kök ala mönö Suep gölmegö azi
    ölŋaŋgö jemesoholŋe awösamkakak kinme.” Mewö.
  dgz-dgz: Ap menan nene yamam wam wam pot poraet taiwanian. Itan bagu sisi wamewa
    ameme inayap tauepi kaimakaet di waniepen menan inap mup waiwanian. Amba den Kimani
    Vitana Apanewa namunap yonan tap ya anupen menan mup waiwanian.” Iesu anega wan.
  eng-GNV: Watche therefore, and pray continually, that ye may be counted worthy to
    escape all these thinges that shall come to passe, and that ye may stand before
    the Sonne of man.
  zaa-NT: Acca litsé'e al tanto, liguni oración tulidàba qui'ni gappa le fuerza para
    gutè le tsè' iyaba ca cosį canchu chi íl·lani cą nna tsé'e le lani la' redacca'
    latsi' ru'a lo Nubeyu' de Ỹiabara'.
  eng-WEBSTER: Watch ye therefore, and pray always, that ye may be accounted worthy
    to escape all these things that shall come to pass, and to stand before the Son
    of man.
  guh-guh: Bajaraxuata nayajivitaeya pajinavanapaename. Daxitamatacabi canacujitsia
    panayajivivajëcabiabianame Diosojavabelia paneajamatabëcuenesaë tsaponaenexa,
    panevecuapanepaponaenexa daxita papibisiacuene pacatocopiapataponaena. Daxita
    bajarapapibisiacuene panevecuapanepaecujinae ata, pavajëcabiabianame Diosojavabelia.
    Nexata pamatacabi xanë, Daxitajivi Pematapijinënë, patsianicajë, papecacaëjëpaenexa
    panenubenaejava taitabarata, jai Jesús pijajivijavabelia.
  bon-bon: Peei name pi ire cama cängena inajipi, piiyepu Acejiyame ne yaawejanuye
    kokre ceerame iyeta pui gwidape cabu ca cängena äsecrerame, piba cäme opo gaabe
    je aclajutäjame, cane lui te Acejiyame bau ca tädujine, biname me äbitujine.”
  nhw-BL: Pero ximocualchijchijtoca mojmostla para quema nihualas. Xijtlajtlanica
    Toteco Dios para amo monequi anpanose ipan nochi nopa tlamantli catli hualas huan
    para huelis anmoquetzase noixpa na catli niMocuepqui Masehuali.”
  mgw-mgw: Mutame mwiso bai na mukoye lu'ba Nnu'ngu' li'nga mupate makakala go pi'ta
    salama mumakowe goti gagalu'a pitya no yi'ma nnu'ngi' ya Mwana wa Mundu.”
  swh-ONEN: Kesheni daima na mwombe ili mweze kuokoka na yale yote yatakayotokea na
    kusimama mbele ya Mwana wa Adamu.”
  wbi-wbi: lino muvisaghe maaso unsiki ghwoni, mun'sumaghe uNguluve kuuti muva lukangafu
    lwa kukwilana kukughaseghuka agha ghoni ghano kyale ghihumila, na kukwima pavulongolo
    pa mwana ghwa Muunhu”.
  bba-bba: Yen sɔ̃, i n swɑɑ mɛɛrɑ kpɑ i n kɑnɑru mɔ̀ sɑɑ bɑɑyere, kpɑ i dɑm wɑ i
    kɑ kisirɑ kpuro ye n koo nɑn di, kpɑ i kɑ kpĩ i yɔ̃rɑ Tɔnun Biin wuswɑɑɔ.
  eng-KJVCPB: Watch ye therefore, and pray always, that ye may be accounted worthy
    to escape all these things that shall come to pass, and to stand before the Son
    of man.
  kgk-NT: Upéa-rehe perepara katu ha'arõ-vy xe agwahẽ hagwã-rehe. Pejerure rure katu
    Nhandejáry-pe mba'eve rei ndoikói hagwã peẽ-my. Xe Nhande Ryke'y tee va'e aju
    jevy va'erã. Pejerure íxupe pene mbopy'a porã hagwã pono penotĩ pende rekoha xe
    renonde-py.
  waj-waj: Mmuakiaa suai tuqinnama haitatuuda varida yaaku varaatee. Ii mmuaararai
    iyauvo ngiiisi nninai rikiada yaagueeqama varida iyauvaa yaatara kiada Na Vaidiivaa
    Mmaapuuvo suai nnaagiai kava na tiinai ngia ni avuuvau yoketaama diaaraivaara
    tuqinnama haitatuuda varida yaaku varaatee. Yisuuva itaa kua tiravai.
  ekk-PKP: Olge alati valvel ja palvetage, et te oleksite võimelised pääsema kõigest,
    mis toimub, ja seisma inimese Poja ees.“
  mpx-mpx: Sauga gegewena nuku silawa ge nuku awaawanun Yehoba elana ni pagasisi-agimiu,
    inoke sauga bugul gegewena ya nihi masal, nuku mwal ge bosowaimiu nuku talmilil
    Gamagal Natuna manininaa.”
  wbp-wbp: Yuwayi, wapal-nyangka-jukujulurla ngajukuju! Manu wangkayalurla Kaatuku
    kuja, ‘Wapirra, pirrjirdi-nganpa mardaka wuurnpa-puru. Nyuntu-nyangurlu Yapa-nyayirni-wangurlu
    Jijajirli kaji-jana yapa miimii-nyanjarla payirni ngurrju-japa maju-japa, ngulakungarntiji-nganpa
    ngurrju mardaka yungurnalu karri Jijajirla kamparru wankaru-juku.’” Kujanya-jana
    Jijaji wangkaja.
  luo-luo: Beduru kurito kinde duto, kendo lemuru mondo utony ne gigo duto mabiro
    timore, kendo mondo uchungʼ e nyim Wuod Dhano.”
  nhe-NT: Pero ximocualchijchijtoca mojmostla para quema nihualas. Xijtlajtlanica
    Toteco Dios para ax monequi inpanose ipan nochi nopa tlamantli tlen hualas huan
    para huelis inmoquetzase noixpa na tlen niMocuepqui Tlacatl.”
  aii-aii: ”ܗܘܹܝܡܘܼܢ ܗܵܕܟ݂ܵܐ ܪܥܝܼܫܹܐ ܘܨܲܠܘܼܝܹܐ ܒܟܠܔ ܥܕܵܢܵܐ، ܕܡܵܨܹܝܬܘܿܢ ܥܵܪܩܝܼܬܘܿܢ
    ܡ̣ܢ ܐܲܢܹܐ ܕܗܕܝܼܪܹܐ ܝܢܵܐ ܠܹܗܘܵܝܵܐ، ܘܕܟܵܠܹܝܬܘܿܢ ܩܲܕܡ ܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ.“
  esk-NT: Munaġiyumausiḷi agaayulusi ataramik makitalgulusiasiiñ payaŋaiġusi iluqaani
    atuumarauksrani aggiġñiałhanunaglaan Iġñiŋan Iñuum.”
  msb-msb: Kaya kinahanglan man gayod kamo magbantay kag nagapangadyi agod makalibre
    sa tanan na mangyayari kag agod makaatubang sa akon na Anak San Tawo.”
  cpa-NT: Hi² jøng² cøng² hi² túgh³ hniah¹² ju²jŋia¹³. Hlanh¹³ hniah¹² Diú¹³ hi² li¹chi²
    bí² quiánh² hniah¹². Mi³jøng² tsa¹cánh³ hniah¹² jmø³uai¹² jøng² na³ma²ca¹lø¹ti¹
    ca¹lah¹jǿ¹ hi² jøng². Mi³jøng² lé² li¹quianh¹³ hniah¹² jní², dsa² ma²lán¹² dsa²
    jmøi¹guǿi¹ jianh¹² hniah¹² ―ca¹juúh² Jesús.
  dso-dso: ସେ ଦିନ୍‌ମନ୍‌କେ ଗଟ୍‌ବା ସବୁ ବିସଇ ଦେଇ, କାଇ ବିପଦ୍‌ ନ ଅଇ ଜିବାକେ ଆରି ପର୍‌ମେସର୍‌
    ପାଟାଇରଇବା ନର୍‌ପିଲା ମର୍‌ ମୁଆଟେ ଟିଆ ଅଇବାକେ, ପାର୍‌ତନା କରି ଜାଗରତ୍‌ ଅଇରୁଆ ।”
  meu-meu: Taunabunai, ba gima, nega idoinai ba ḡuriḡuri, bena unu dika amo ba roho
    mauri, Taunimanima Natuna vairanai do ba gini.
  yva-NT: Weti wasyisyaube muno wasambayambe tutir indamu Amisye po vambunine raugaje
    wasai indamu wasatawandi siurijo mangkeo mare nande wasaije rai no masyoto rijat.
    Wasatawandi kobe rave, indati wasamane jewen arono wasayai no Arikainyo Vatan
    rinamun.”
  dgc-dgc: Kanya sikam, éy bantayan moy, sakay manalangin kam a palagi ta Diyos, a
    patibayén na i isip moya, monda mabuhay kam ta éya a kahirapan, monda éwan kam
    masanike a humarap diyakén ta kédemét ko, sakén a lélake a gébwat ta langet.”
  zpm-NT: Nligaa nsin goḻso. Tibaque goḻnab lo Dios, gacnieṉ me to peet gacde to lo
    grë guieḻnë co, iṉe peet xtoḻde to zeeṉe laa to gacredz lo naa.
  hix-NT: Omnyam haxa ryhe, thona roro rma haxa mpànà ehtxok ha. Emahona ro orwonàmtxoko,
    Khoryenkom yakoro, kekon hatà. Onà wyaro katxoko, àwya. Apa y, owya toto komo
    yeryewhamnohnàtoko, towankaryhe amna txeryko, amna wya enàmtoho me, katxoko. Apa
    y, amna ukurunhoko, Toto me Enusaho hyaka amna totho me, noro hyawo amna yehtxoho
    me, katxok xarha, Khoryenkomo wya, kekon hatà, Txesusu.
  sim-sim: Ermba ermbak ji auheye ji lika. Uhu os mbele kava las jihik talawa wolo
    Avui Wasilakan ji sawenak kwambun or hashinak kwambuk ji sika. Unak Ma Jikisi
    Avui Wasilakahi indik or tawa wolo kwambuk er ji sika,� karem ormu mbara.
  npi-ULB: तर हर समय सतर्क रहो, र हुन आउने सम्पूर्ण कुराहरूबाट उम्कनलाई बलियो हुन
    सक र मानिसका पुत्रका अगाडि खडा हुनलाई प्रार्थना गर्दै रहो ।”
  cgc-cgc: Gani, kinanglan na pirmi kaw magbantay ta iya na pag-abot. Mangamuyo kaw
    na tabangan ta Dyos na daw maagian nyo mga kabellay na mabot, ula may maino ki
    kyo. Mangamuyo kaw man na daw Kanen Na Alin Ta Langit Na Natao Naan Ta Kalibutan
    mabot, mubang kaw ki kanen na may kalipay daw ula man adlek.”
  tim-tim: Anutugât den konok lokom manmâ biwiyeŋe yâkgâlân kârikŋe tatbiâp aregât
    nâŋgâm hokboâk hokboâk Anutu ulilaŋmâ biwi golâ manmâ âgâmbiâ kulem hainare miawakbiap.
    Hain akmâ manbiâ nâ miawakmâ kinbian ain bo aŋun aŋgiwai.” Yesuŋe hain dâm makyeŋgiep.
  yor-yor: Ǹjẹ́ kì ẹ máa ṣọ́nà, kí ẹ sì máa gbàdúrà nígbà gbogbo, kí ẹ ba à lè la
    gbogbo nǹkan wọ̀nyí tí yóò ṣẹlẹ̀, kí ẹ sì lè dúró níwájú Ọmọ Ènìyàn.”
  wos-wos: Guni atéfék nukwa wunika haxétanguni. Haxéta guni Godré wakwexékétanguni,
    dé guniré yikafre hurundét, wun xakéngali xakutendéka nukwambu guni hambuk yata
    jémba ténjoka. Guni wungi te hukémbu guni wuni Duna Nyanéna makambu jémba tétanguni.”
    Wungi dé Jisas diré wa.
  emp-NTPO: Maʌ̃ carea bio quĩrãcuita b̶ead̶adua. Ãcõrẽa ewariza iwid̶i pananadua
    maʌ̃ ewari minijĩchiad̶ebemada ẽdrʌd̶i carea idjab̶a mʌ̃, Naʌ̃ Djara Edad̶a quĩrãpita
    perad̶i neẽ́ panani carea.–
  eng-F35: So be watchful all the time, praying that you may be counted worthy to
    escape all these things that are about to happen and to stand before the Son of
    the Man.”
  ind-ind: Jadi tetaplah berjaga-jaga! Dan berdoalah selalu, supaya kamu dianggap
    layak untuk diselamatkan dari semua bencana yang akan terjadi itu, sehingga kamu
    bisa menyambut kedatangan-Ku dengan bersukacita dan tanpa malu.”
  pes-OPCB: پس هر لحظه مراقب باشید و همیشه دعا کنید تا از این رویدادهای وحشتناک در
    امان بوده، در حضور پسر انسان بایستید.»
  mpt-mpt: Ibo klabianiba Gode nganhabiba titilo omkayebeta inamin namin kukubo gaiso
