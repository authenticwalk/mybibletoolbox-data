    taayeetaab *Wēritaab Chii.”
  xnn-xnn: Isonga gawis no mensasagana kayo dakayo pay kanayon ay menlol-owalo tasiyay
    waday pigsayo ya toledyo ay mang-itpe isnan awnit om-ommat tapno maitapi kayo
    ken sak-en ay Iyon-an Am-in di Ipogaw isnan omaliyak kasin.”
  mwe-mwe: Bhai nsheyanje, nkwaajuga a Nnungu mobha gowe, kupinga mpatanje mashili
    ga kwiitapula pushigakoposhele genego na jima mmujo jika Mwana juka Mundu.”
  tte-tte: Kabo tabu miya bwagabwaga, sauga meuloina wagitekalatagimiu yo wakawakawanoi
    yakato me ami meli kaikaiwena na tabu ginauli naenaeline siyayawatagili kolimiu.
    Wakawanoi ami meli ikaiwe na mesabana kwatolo Tomo Natuna manna mena.”
  tcs-tcs: Yupla lugaut ane kip prea po God po gibe yupla strong, sole yupla ken kipgo
    tru ol demting wanem i go apen. So apta demting, yupla ken stanap stret, prant
    wea mi, da Truwan blo Man.’
  hlt-THB: Cedawngawh vawhkaw ak awm hly kawi ik-oeih awhkawng loet kawm u tik saw
    Thlanghqing Capa haiawh na ming dyihnaak thai aham ngaihtaak doena qeh unawh cykcah
    lah uh,” tinak khqi hy.
  soq-soq: Walama uduudu emodewaitonune wanlempa. Ita walama uduudu rauparitonune
    muka wadane ita dewa ema segantopua baiwantompo saiene inta da inta aitane ita
    Apana Otopa danawe enana.”
  qub-qub: Chaymi gamcunaga mayaj-mayaj camaricushalla carcaycay. Imay örapis Tayta
    Diosta mañacuycay ‹Gueshpinäpaj yanapaycallämay› nir. Chaymi castigasha canayquipa
    ruquenga noga Destinädu Runapa ñaupächöna cushisha carcaycanquipaj.»
  att-att: Á yáyù nga napiá nu mapparán kayu, á makimállà kayu kâ Namarò ta abbágán
    na kayu, tapè mapasigaggà yù ángnguruk naw kuna. Ta nu dán nga naparán kayu, á
    ajjan yù awayyá naw nga magattam ta jigâ nga kinagì nikayu nga mesimmu sangaw,
    ánna mappelò kayu nu umay kayu ta arubáng ku, sikán nga Kaká na ngámin na tatolay,”
    kun ni Apu Kesu.
  bki-bki: Mia monoka kamiu kuvitu derevijo dam̃ariga, monoka kuvitu kubolkouo ka
    kuvijikia kuvitu sikili ka kuvilarur kamiu ea vite nalo na mia ayotuba, rila ka
    mia kamiu kuvijikia kuva kuvitumolu kuvitu ea kiniou Kulorinio Kenerinio miraku.”
  bqp-bqp: À itɛ̃ kɛ, àgↄ̃ adua kɛ baala'i, de à fↄ̃ à piti yã kũ àtɛn sua pínki
    à zɛ Bisãsiri Nɛ́ arɛ.
  mcp-mcp: Jigá ŋkasə́, bɨ́ dʉ jəgʉla nə Zɛmbî ja jɛ̂sh shú nə́ bɨ bâg faam ísâ byɔɔŋg
    byɛ̂sh dɨ́, bɨ mú bá kə wɔ́ɔ́s ótʉ́təlí mísh mə́ *Mwân mə Múúd dɨ̂.»
  hat-hat: Pa kite dòmi pran nou, lapriyè tout tan; konsa n'a gen fòs pou n' chape
    anba tou sa ki gen pou rive, pou n' ka kanpe dwat devan Moun Bondye voye nan lachè
    a.
  npl-NT: Xiijsatokah, iwa nochipa ximotiotsajtsilijtokah para weletis nonmakisaskeh
    de nochi tlan panos, iwa ijkó nonweletiskeh nonmoketoskeh nonawak Ne Non onimochi
    ni tlakatl.
  bgg-bgg: Nowbthan ne idang sia ne chuh rey ne nyie rey ramuii pha ji è nathek yi
    ragia rek ne Bran Dufuii ibi shii riu mua pha rek bo.
  eng-TCENT: Therefore stay alert at all times, praying that you may be considered
    worthy to escape everything that will take place, and to stand before the Son
    of Man.”
  eng-BSB: So keep watch at all times, and pray that you may have the strength to
    escape all that is about to happen and to stand before the Son of Man.”
  cpu-NT: 'Paamaiya, aakoventa pinkantya pamane, pinkante: ‘Pookaakoventena eero nokemaantsitantaro
    ñaaventayetainchari. Povetsikashiretakaiyaana nomonthaantavaiyaariri Itomi Atziri.’”'
  san-ASM: যথা যূযম্ এতদ্ভাৱিঘটনা উত্তৰ্ত্তুং মনুজসুতস্য সম্মুখে সংস্থাতুঞ্চ যোগ্যা
    ভৱথ কাৰণাদস্মাৎ সাৱধানাঃ সন্তো নিৰন্তৰং প্ৰাৰ্থযধ্ৱং|
  tac-NT: '''We ''la ''nátaga mochiwa Onorúgame ''yuga ra''icha, a''walí tania napurigá
    ''emi tabilé che ikimela napu''lige e''karúgame tábiri cha ikichi jena wijchimoba,
    napurigá ''la simámala ''emi tabilé chijúniga alé napu asimela ne, ne napu nawágame
    ju ''pa rewagáchika napurigá rió neraga ―alanele Esusi alué ralámuli.'
  eng-WEBPB: Therefore be watchful all the time, praying that you may be counted worthy
    to escape all these things that will happen, and to stand before the Son of Man.”
  gfk-H: Muat na harbalaurai ma muat na sasaring hait muat naga tale bia muat na hilau
    pas ira linga na haan tupas muat. Ma muat na harbalaurai ma muat na sasaring hait
    mah muat naga tur ra matmataan ta Nong a Tunatuna Ia.”
  viv-viv: Tova moyaꞋaina wanavanevanenega kadu wanaveꞋoveꞋoꞋola be higa Yaubada ginafaiwalavelemi-yo
    mena vitai-dina hinalakayemu-ma agaidiya wanaꞋatuvefaꞋila, kadu Iya TohobuꞋela
    matakuya amifaiweya wanamidi.” Au hidedemi Yesu givenuwaꞋata.
  yao-yao: Nipele nlilolechesye ni kupopela katema kose kuti nkole machili mpakombole
    kuŵambala yele yose ichityochele ni kwima paujo pa Mwana jwa Mundu.”
  tgp-tgp: Pani tarea ha lo kilau, ha lo usiusi vara ha pa er̃i jelu hin la hinau
    tari sei la pa masese, ale ha pa er̃i turu na nahon Natun Tamlohi.”
  auc-NT: Ïninque woyowotæ̈ itædë cöwë wänö cöninque mïnitö Wængonguï ingante cöwë
    apæ̈needäni. Mïnitö, Mänïnö ïinque ba adinque mönö eyepæ̈ inte aamö cæte wodi
    wïnongæ̈impa, ante Wængonguï ingante apæ̈needäni. Ayæ̈, Waocä në ëñagaingä weca
    mönö eyepæ̈ gongængæ̈impa, ante adobaï edæ Wængonguï ingante apæ̈needäni,” ante
    Itota angacäimpa.
  kbc-NT: Odaa leeditibige midioka limedi madinoweti, codaa midioka limedi motaɡ̶aneɡ̶eni
    Aneotedoɡ̶oji, amaleeɡ̶aɡ̶a akatitiwaji metiɡ̶adiwokoni nawikodico anenagi, codaa
    amaleeɡ̶aɡ̶a akatitiwaji manooticogi yodoe, Ee, Ǥoneleegiwa ane jicoɡ̶otibigimece
    ditibigimedi.”
  bmh-bmh: Ag ziwas umkoskos suban gusig tapai daremen, Uwait nug ag gusig marabun
    en umkoskos auramamen. Guzenamamen, go igul ag ebalagab zuba, ag eg i maramau.
    Ag Du Nugau Nag amegwab suban tapai damamen.”
  ctu-BL: Yom yʌxʌl la' wo che' jini. Chʌn cha'lenla oración ti pejtelel ora, cha'an
    mi la' q'uejlel ti uts'at, cha'an ma'anic mi' tajetla ili wocol mu' bʌ caj ti
    ujtel, cha'an uts'at mi la' wa'tʌl ti' tojel i Yalobil Winic, che'en Jesús.
  meq-meq: Ndzum tsezlezleŋŋe, ɗuwulumay me a Mbəlom pat pat. Ka gum andza niye na,
    ka hutumeye gədaŋ ka məsəmay naha a wu neheye tebiye ta ndzakumeye a gər aye.
    Andza niye ka mbumeye faya mələtse ka təv ga, neŋ Wawa i Ndo.»
  noa-H: Mamʌ warag Hẽwandamag jëeunaa hajap k'ĩir k'aug nʌisit. Pãrau hich mag pʌaba
    hirig jëeu wënʌrrʌmʌn, nem t'umaamua mag hõor chachmawiajã bʌ̃ʌrjã pãar chig habajugui
    hajim hanʌm. Maagwai ya mʌch pierrum hedjã bʌ̃ʌrjã chigag chuk'u pãar mʌ haig
    mʌ k'ĩirp'ee bëe t'ʌnʌisijugui hajim hanʌm.
  alp-NT: Imi nete kai namake rame kai kotie loko Alla rame leke imi ktili kena petu
    susata meru, eti Au, Tamata Eni Nanae, Au luake suike loko imi. Kena imi tetue
    Aure, rilami mo le imi sala sae mo.”
  san-VEL: yathaa yuuyam etadbhaavigha.tanaa uttarttu.m manujasutasya sammukhe sa.msthaatu nca
    yogyaa bhavatha kaara.naadasmaat saavadhaanaa.h santo nirantara.m praarthayadhva.m|
  kbq-kbq: Hanki tamagra maka knafina kva hutma maninetma, nunamuna huvava nehutma,
    hankavetita mani'neta ana maka knazama efore'ma haniana agateneretma, Vahe'mofo
    Mofavrema esigura avega anteho.
  kbh-kbh: Cuedado s̈mochtsebomna y yejuana s̈mochtsantjes̈na; nÿe ntseco órnaca Bëngbe
    Bëtsáftaca s̈mochtsencuéntaye, chca, chë echanjopása soyëngama jótsbocama chas̈mobenama,
    y chë Bëngbe Bëtsá Ents̈á tbojanbemabe delante jashjanguama ca” —Jesús tojanë́yana.
  ron-LSB: De aceea, vegheați tot timpul, rugându-vă ca să fiți socotiți vrednici
    să scăpați de toate aceste lucruri care se vor întâmpla și să stați în picioare
    înaintea Fiului Omului.”
  pon-pon: Komail ari majamajan o poden kapakap, pwe komail en war on en piti jan
    mepukat karoj, me pan wiaui, o en pat on Nain aramaj.
  nhe-BL: Pero ximocualchijchijtoca mojmostla para quema nihualas. Xijtlajtlanica
    Toteco Dios para ax monequi inpanose ipan nochi nopa tlamantli tlen hualas huan
    para huelis inmoquetzase noixpa na tlen niMocuepqui Tlacatl.”
  sps-sps: Ami ma kaa iny vavaatok tan mamatsiny nainy, am kaa iny faakats to mi te
    onot ma tsutsun faparits am aruwas osing to na foka te ruak nats non, ana mi te
    nai tsutsun matan a Guei Tsoiny te Bobot e Gov sa ruak iny Mes me.”
  wnc-wnc: Ginda tapduk tapduk asinggan tandakngake Anutue tumuk wam iniwa natake
    ginde kekeknga akngana daman ginda sangabamu wa apiu yapbike na aminbamdane notna
    apae nomune take siknga yutning,” ngang yanikut.
  bus-bus: À itɛ̃ kɛ, àgↄ̃ adua kɛɛ baabↄrɛ, lɛ à fↄ̃ à piti yã kɛ̀ èe mↄↄa píngi
    à zɛ Gbɛ̃ntee Nɛ́ aɛ.
  gub-BL: Peàrogatu a'e 'ar nehe. Peze'eg Tupàn pe tuweharupi nehe. A'e mehe umur
    putar ukàgaw peme a'e nehe. A'e mehe napepuraraw kwaw ma'erahy a'e 'ar mehe nehe.
    Aze peruzar ko heze'eg nehe, pepu'àm putar peho heruwa rupi nehe, amo 'ar mehe
    nehe. Aiko Awa ta'yr romo ihe.
  imo-imo: Nalo enoni Gote kinye konge tekolio ningei, ‘Na altopa Iyemunga Malonga
    kumbekerena pumbo ola angilembo kani na enge pepili, i ulu wendo ombalomani na
    topa mainye naa mundupili niwi,’ ningo waliwali kane kane molaio,” nimu.
  boj-boj: Deqa niŋgi gaigai ŋam atoqnsib Qotei pailyoqnsib soqniy. Yimqa Qotei a
    siŋgila eŋgoqnimqa kumbra kalil branteleŋqas qaji di niŋgi na britosib e Tamo
    Aŋgro ijo ulatamuq di tigelesqab.” Yesus a degsi marej.
  ulk-ulk: “Wa erkepeskawem, a erkebasamwa ya wayakai wa umele adem bakeslare gair
    able luglam, a wa umele nole geumkak nakweder Le Werem opem.”
  eng-DRA: Watch ye, therefore, praying at all times, that you may be accounted worthy
    to escape all these things that are to come, and to stand before the Son of man.
  knf-knf: Nawoon bten keeri, nado kañehan Naşibaţi wal undoli, nahilna nabuur ţi
    iko inwooŋ yi pbi bŧi, nabot nahilna nanaţ ţi kadun ki *Abuk Ñiinţ. »
  san-KHM: យថា យូយម៑ ឯតទ្ភាវិឃដនា ឧត្តត៌្តុំ មនុជសុតស្យ សម្មុខេ សំស្ថាតុញ្ច យោគ្យា
    ភវថ ការណាទស្មាត៑ សាវធានាះ សន្តោ និរន្តរំ ប្រាត៌្ហយធ្វំ។
  arn-NT: Eymün ta pewütuwküleaymün, fill antü ngillatulekeaymün, femngechi tamün
    montuael kom tati küpalechi dungu mew ka femngechi tamün küme llowaetew tati Wentrukünuwpalu.”
  zas-NT: Gol guzujsin, guixie guixie gol gurejdx gunab Dios din gac laadi loj gra
    ree ni gac loj guidxliuj din chileꞌ tëë sudi loj Bén guxhaal Dios.
  ken-NT: Bák yɛ ka pě mpoknkɛm, mǎnɨk nɔkɔ mmʉɛt bɛ mǎmbɔ́ŋ bɛtaŋ bɛ́bʉɛ mɛnyɨŋ
    ɛbhɛn bɛbhɔŋɔ bɛfakari, mǎnte bɛsí Mmu anɛ áfú ntá Mandɛm.”
