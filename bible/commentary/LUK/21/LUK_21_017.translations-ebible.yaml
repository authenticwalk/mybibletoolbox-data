verse: LUK.021.017
translations:
  kpx-kpx: La di ehovamalemo ataeabuna laheho itumulahai huhuihuhuie toela vai.
  okv-H: Eto ungo javo nau avoeto embomeni tapa na ungo uje ae aisora
  tbo-tbo: Apo gowau binei ma lawa atapuhi apo hina wihinigigiyemi.
  mal-C: നിങ്ങൾ എന്റെ അനുയായികൾ ആയിരിക്കുന്നതു നിമിത്തം സകലരും നിങ്ങളെ വെറുക്കും.
  grc-SR: Καὶ ἔσεσθε μισούμενοι ὑπὸ πάντων διὰ τὸ ὄνομά μου.
  bgc-bgc: मेरै नाम कै कारण सारे माणस थारे तै बैर राक्खैगें।
  khz-khz: Taunilimalima maparara na pia aorakava-vagimi, kwalana au gogapi-ragekuna
    gaurai.
  deu-TKW: und ihr werdet gehaßt sein von allen um meines Namens willen.
  zsr-NT: Luzóa lbiꞌiliꞌ tslaꞌl yúguꞌtë bunách le daꞌliꞌ nedaꞌ,
  lin-lin: Bato nyonso bakoyina bino mpo na Kombo na Ngai,
  hns-NT: Sab koi toelogke djaran kariega hamare me bieswaas kare ke khaatien.
  noa-E: maimua ar juau thõoba abarm khʉʉn jũrr thumaam khʉʉnau oomappha ajugui ajim
    anʉm, mʉ iek ʉ̈kha durrum gaaimua.
  eng-EMTV: And you will be hated by all people for My name's sake.
  mib-NT: Te tāca ñáyuu chi quɨtɨ̄ ni i nuū rō jeē sɨquɨ́ ruhū.
  lif-NT2: खिनिॽ याप्‍मि नसाःन् के़जोगिबाल्‍ले़ के़रे़क् मनाहाॽरे़ खिनिॽ के़म्‍जिःत्तिॽ,
  xnj-xnj: Vandu voha yati vakuvahakalila nyenye ndava yangu.
  mmx-mmx: Limixin axap dinaba belengatngas tinimi mila nemi mi nunu rak.
  cbr-NT: Mitsúxmi 'ëmi catamëcë cupí ca unicamax 'ëmi sináncëma 'aish mitsumi 'i
    nishnuxun 'aia.
  tee-NT: Chai chux ju lapanacni catalhixcayan va ixlacata ni quilach'ak'ok'ayau ju
    quit'in.
  eng-LSV: and you will be hated by all because of My Name—
