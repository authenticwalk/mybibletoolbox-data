verse: LUK.021.013
translations:
  kpx-kpx: Abu kateisege di hotoe dua loui kebia haiveve.
  okv-H: iji amikote ke nau hande evu ingore.
  tbo-tbo: Ma nonoka ami gaogao apo tuwega dewadewana ona nohaya.
  mal-C: അതു നിങ്ങൾക്ക് എന്നെക്കുറിച്ച് സാക്ഷ്യം പറയാനുള്ള അവസരമായിരിക്കും.
  grc-SR: Ἀποβήσεται ⸋δὲ⸌ ὑμῖν εἰς μαρτύριον.
  bgc-bgc: पर यो थारे खात्तर गवाही देण का मौक्का हो जावैगा।
  khz-khz: Eegomi gemi lagani namana au vega-taunataunaku ai pio ago.
  deu-TKW: Es wird euch zum Zeugnis ausschlagen.
  zsr-NT: Gac cni queëliꞌ quië sáquiꞌliꞌ gunliꞌ lnaꞌ lau quiaꞌ nedaꞌ.
  lin-lin: Boye, ekozala mpo na bino libaku malamu ya kotatola solo na tina na Ngai.
  hns-NT: Tab toelog aapan bieswaas ke biese me gawaahie dei sakiehe.
  noa-E: Mamʉ magʉm aar mag pãar arrwaita ante pãrau amag mʉ iek jaauwímʉcha jaaujugui
    ajim anʉm.
  eng-EMTV: But it shall turn out for you for a testimony.
  mib-NT: Te jeē súcuan coo, te cuitē núu ga jnūhun ri, chi nacani ndaā rō nuū de
    jíjnáhan de.
  lif-NT2: कङ्‌ग इङ्‌गाॽ आयाःम्‍बेओ पाःप्‍मा के़घोःसुम्‍बा सुये़म्‍लो॥
  xnj-xnj: muhotola kujova kwa vene.
  mmx-mmx: Ap mo loxonaleng minaba epovo xusu mina vaase asu Lagale Lavavang.
  cbr-NT: Usaquian 'acëxunbi camina 'ë ñuiquin rabínquinma an mitsu bicë unicama cati
    'ain.
  tee-NT: Para ni chunch ju cata'ulhtuyan pus laich a'una'it'it ju yu'unch ju quilacata.
  eng-LSV: and it will become to you for a testimony.
  cak-NT: Y cuando quiere' xti'an chiwe coma ri winak, rix can xquixtiquier xquinik'alajij
    chiquiwech reje'.
  pah-NT: —A'ea rupi po ti pe ji mombe'ui g̃a pe nehẽ tojiko ti g̃a Jesus'ga rehe
    javo. Nahã po ti pe pyryva'ea mombe'ui g̃a pe nehẽ.
  sja-NT: Mãga oodak'ãri, ãchi k'ĩrapite parãpa jarapataadai Tachi Ak'õrepa ooda parã-it'ee
    mɨ k'ap'ɨa pari.
  xed-xed: Dzaʼa slaghunaghasla tsa skwiha ya, ŋa maraŋta ghuni ta nzakwa ghuni ka
    masləmtsəka ɗa.
  mks-NT: Ta xi̱hín ña̱ yóho cuu ñe̱he̱ íní ndo̱ ca̱ha̱n ndó sa̱há i̱ nu̱ú na̱ cán.
  gfk-S: Ma be di na gil hobi, a bilai na pana ie be mu na iangianga palai ta di utano
    tahut na hininaawas.
  bmu-bmu: Mewö kinda nöŋgö könaŋamni naŋgöba jigetka mötme.
  dgz-dgz: Mame gapan, ne oitana wadidiamopen menan wam ega arogawa ame venaseta.
  eng-GNV: And this shall turne to you, for a testimoniall.
  zaa-NT: Anía modo nna gappa le néda para quixá'a le nu cca quia'.
  eng-WEBSTER: And it shall turn to you for a testimony.
  guh-guh: Nexata bajarajota xanë talivaisi, pexanialivaisi, patsipaebianame xaniavaetsia.
  bon-bon: Piba peese nyene weeme padare Miiji Mene teebibine jajanename.
  nhw-BL: Huan quej nopa huelis anquinpohuilise tlen na.
  mgw-mgw: Li'nga mukanikong'ondeli kasabe.
  swh-ONEN: Hii itawapa nafasi ya kushuhudia.
  wbi-wbi: neke kulyumue aghuo ghuva ghwe nsiki ghwa kwoleka ulwitiko lwinu.
  bba-bba: Yerɑ n koo bɛɛ ɑyeru wɛ̃ i kɑ seedɑ di.
  eng-KJVCPB: And it shall turn to you for a testimony.
  kgk-NT: Upéixa nde rereko asy va'erã xe rehegwa nhe'ẽ eremombe'u hagwã íxupe kwéry.
    Emombe'u porã katu xe rehegwa nhe'ẽ.
  waj-waj: Yapa kikio ii suai iyauvaki inna ni mmayaaya yoketaivaa iya kiaa mmiaara
    suaivai.
  ekk-PKP: Aga see annab teile võimaluse kõneleda nende ees minust.
  mpx-mpx: He toto ya kamwasa ni pwela ge wasa waiwaisana nuku wasaan elal.
  wbp-wbp: Ngulangkanya kapunkulu-jana yimi-ngarrirni Yimi Ngurrju ngaju-kurlu.
  luo-luo: Mano biro miyou thuolo mondo ubednegi joneno.
  nhe-NT: Huan queja nopa huelis inquinpohuilise tlen na.
  aii-aii: ”ܐܝܼܢܵܐ ܟܠܵܗ̇ ܐܵܗܵܐ ܒܸܬ ܗܵܘܝܵܐ ܕܝܵܗܒ݂ܝܼܬܘܿܢ ܣܵܗܕܘܼܬܵ‌ܐ.
  esk-NT: Taivrumani piviksraqaġisiñiqsusi iḷisimaraulusi.
  msb-msb: Amo ini gayod kay agod makatestigo kamo sa inda manungod san Maayo Na Barita.
  cpa-NT: Mi³jøng² lé² juaih¹³ hniah¹² dsa² héi² ha²lah lǿa¹² jǿg³ ma²héh² hniah¹².
  dso-dso: ମର୍‌ ବିସଇ ତମେ ବିନ୍‌ ଲକ୍‌ମନ୍‌କେ କଇବାକେ ଗଟେକ୍‌ ସମାନ୍‍ ବେଲା ଅଇସି ।
  meu-meu: A unu ḡau na umui ihamomokanilaimui ḡaudia ai baela.
  yva-NT: Somamo varoro ngkovo wana raije mi som indamu wapo inaura kakavimbe akarije
    umaso mansai.
  dgc-dgc: Saya tu pagkékataon moy a magpahayag ta Mahusay a Baheta.
  zpm-NT: Ga nagoṉ gdeeda diidz gnee to lo grë zha co, gacnaṉ zho gaṉle cho nac naa.
  hix-NT: Àro wyaro rma oyehtokonye, uro mekarymetxhe ha, àwyanye, kekon hatà.
  sim-sim: Hako os erem li uwa wolo mashi anhin lirin ji saweka.
  npi-ULB: यसले तिमीहरूको गवाहीका लागि अवसरतिर डोर्‍याउनेछ ।
  cgc-cgc: Daw usisaen kaw, yon uras na may upurtunidad kaw na magpamatuod parti ta
    inyo na pagpati ki yaken.
  tim-tim: Hain akyeŋgimbiâ âmâ nâŋgât den pat âlepŋe aregât keiŋe makmâ miawakbiâ
    nâŋgâwai.
  yor-yor: Ẹ o si jẹ́rìí nípa mi.
  wos-wos: Di wungi hurundat wun nukwa guni diré wuna hundi watanguni.
  emp-NTPO: Maʌ̃ne bãrãba mʌ̃nebemada ãdjirã quĩrãpita jarad̶ia.
  eng-F35: But it will turn out for you as an occasion for testimony.
  ind-ind: Hal itu merupakan kesempatan bagimu untuk bersaksi tentang Aku kepada mereka.
  pes-OPCB: اما این فرصتی خواهد بود تا دربارۀ من شهادت دهید.
  mpt-mpt: Inayemib ota ibo ne dowan wengo omkayemine!
  ssx-ssx: Koto nateta꞉ ikana꞉ma꞉ mo hande Pi Seliapo la halo peleme ekina꞉ waleke
    wita꞉la꞉me.
  mkl-mkl: Nŋu ŋɑu bɛi ɑ́ mu nŋɛ kpɑ̃ɑ i jɛò sɛɛdɑm ŋɑ.
  gaq-gaq: ମାତର୍‌ ଏନ୍ ଆପେକେ ନେଙ୍ଗ୍ ବିସୟ୍‌ରେ ବାଲିର୍ ନ୍‍ସା ବେଲା ବିଆର୍‌ଏ ।
  gof-RNT: Hessika tabaa hintte enttaw markkattanaw lo77o oge gidana.
  unx-unx: ମେନ୍‌ଦ ନେଆଁଁ ଆପେୟାଃ ନାଗେନ୍ତେ ଗାୱାଇ ହବାଅଆଃ ।
  gah-gah: lekeza není mogonamú gili alévolé inamó nenémini gakoláa li utó iki li
    kimitave.
  lcm-lcm: Sukana ka ali pangau animi asi kami akuskus amalangas e mataria.
  aer-aer: Kenhe yanhe anthurre ikwerele rarle arrantherre Angkentye Mwerre atyenge-akerte
    renhe ilerrirretyenhe.
  qvc-NT: Piru chayshina apashuptinllapaqam, ringillapa atiq noqapaq yach'achikuyta.
  tgl-ULB: Ito ay magbibigay-daan ng pagkakataon para sa inyong patotoo.
  cbs-NT: Matu jaska wabiabu kakape ekidi man jatu yuixanaii.
  xtm-NTPP: sukan‑va'a kuu jin ka'an ni na in kúu sa nuu ñayii yukan.
  nnq-nnq: Kupala unjalakiche kwabe.
  bao-NT: To biro mʉjare cʉ̃ja ca tiiro, yʉ yee maquẽre cʉ̃jare mʉja ca wedepe niirucu.
  san-ORI: ସାକ୍ଷ୍ୟାର୍ଥମ୍ ଏତାନି ଯୁଷ୍ମାନ୍ ପ୍ରତି ଘଟିଷ୍ୟନ୍ତେ|
  rmn-rmn: Дэчи тумэндэ кан овэл вахыти тэ сикавэн тумаро пакяпэ.
  huv-NT: Atquiaj icona alndom mendeacan wüx xic nguiajantanej.
  otn-NT: Ngue ngu̱'a̱ di̱ nja'a̱hʉ, nu̱'mø ya gdi̱ ya̱hʉ yø ts'ʉt'abi, ja gui xihmʉ
    p'ʉ ra̱ hoga̱ 'da'yo hya̱ p'ʉya.
  nop-nop: Kaŋ nai uŋaniŋ hidi Mede Momooŋ yohautadok naihik mintawaak.
  obo-NT: Na, idda ron en kos timpu row no od pokoposivonnaa kow kandan moka‑atag
    koddi.
  kca-kca: щит нынана Ма эԓтэм вещкат йасәӈ туты вер питәԓ.
  cak-ENT: Y tok quere' c'a nban chive coma ri vinük, jari' tok nyixtiquer nquinik'alajrisaj
    chiquivüch.
  lif-NT: ᤁᤱᤃ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤐᤠ᤺ᤵᤔᤠ ᤁᤧᤄᤥ᤺ᤛᤢᤶᤒᤠ ᤛᤢᤕᤧᤶᤗᤥ॥
  mie-NT: De jā súcuán coo, de cūtē nuu cā tūhun nī, chi nacani nú nūū ndá ji.
  san-TIB: སཱཀྵྱཱརྠམ྄ ཨེཏཱནི ཡུཥྨཱན྄ པྲཏི གྷཊིཥྱནྟེ།
  qve-NT: Saynapin qankunapaq huk oportunidad kanqa, noqamanta paykunaman willanaykichispaq.
  pao-NT: O'no sakwa yise mu nukwitu mu tuukwe.
  cbu-NT: Anush siysa itsinsarus nuwaa kuki kamaningtsa.
  usa-usa: ánibo mirá íya-waigoma keráwáqá mamá keqtábá kámááni-wayukama timá-yiminoe.
  soy-soy: Lɛlɛɛ yɛ́ kɛpolɛ nɔ́ hɛ nɔkɛ́ nɛ ɑnɛ́seérɑ n lesɛ.
  hui-hui: Ogoningi Bi Mana Debene lamilimulonaga henge wulebira.
  amf-amf: Ogonoar isa naabenna hamayse yena tarjana agea goyti koda maate.
  quc-NNT: Are q'ij wa' rech kiniq'alajisaj na in chkiwäch, —kächa'.
  dob-dob: ꞌImi etala nidi ꞌediya teteligu wada simane ꞌediya.
  wrs-wrs: '@see-verse:LUK.021.012'
  mca-mca: Ma' qa' iwq'axini'ƚij qu' enfeli'ƚi'm pa'n ƚunye'j in ƚatsjayani'ƚ.
  kiw-kiw: Ka riꞌoi-do mea hiaꞌei-ro orododiai aꞌai, geua ma imoaduꞌoumoi-ri.
  tzo-TZC: Jaꞌ o yorail ti jamal ta xavalbeicun ti jcꞌoplale.
  mya-mya: ဤ​နည်း​အား​ဖြင့်​သင်​တို့​သည်​သတင်း​ကောင်း ကို​ကြေ​ညာ​ရန်​အ​ခွင့်​ထူး​ရ​ကြ​လိမ့်​မည်။-
  gng-NT: Nnɔ nɛ ni li yé nʼmɔ̀nkunb biʼsaan.
  cbi-NTPO: Tsa dekenmalaya in mitya yalanu patinuu faanu tsuve.
  ikk-NT: Ọnwan sikọ d'a wụ oghere ụnụ e gi shịa nị m ẹri ebe wẹ rị.
  leu-leu: E voxo mi fexaxaas sena xuus nari pana maana faisok sina Piran.
  maz-NT: '''Ma ra zints''iji a cjanu cja c''o pje pjëzhi, ra sö rí xipjiji ja ga
    cjazgö.'
  bod-N: མཇུག་མཐར་དོན་འདི་རྣམས་ཁྱོད་ཅག་གིས་བདེན་དཔང་བྱེད་པའི་མཐུན་རྐྱེན་དུ་འགྱུར།
  tca-NT: —Rü ngẽmaãcü tá pexü̃́ natauxcha na ãẽ̱xgacügümaã nüxü̃ pixuxü̃ i chauchiga.
  zpl-NT: Pero scua nuꞌ modo nú nihua stichiaꞌa lubeei.
  mbc-NT: Mîrîrî yai uyese' pî' eeseurîmakon kupî sîrîrî. Paapa maimu ekaremekîya'nîkon
    inkamoro ipîkkukon pî' —‍ta'pî Jesusya.
  ndg-ndg: Ayii ipakunyoghulyanga mwenga nafasi kwa ushuhuda winu.
  wsk-wsk: Se umu kuring ningo kapa ningarso, se aninga ko nunga maonal se ikimonko.
  toj-NT: Pero mi jas oj sc'uluc. Soc ja jas huas sc'ulanei, oj yabye claro lec ja
