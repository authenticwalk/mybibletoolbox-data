  san-BUR: သာက္ၐျာရ္ထမ် ဧတာနိ ယုၐ္မာန် ပြတိ ဃဋိၐျန္တေ၊
  yaa-NT: Mato askafaifono mã eõnoa ato yoitiro.
  cab-NT: ligíame jidáani lun jadímurejan luágu nufúleisein.
