  bel-bel: а будзе гэта вам на сьведчаньне.
  zlm-KSZI: Inilah peluang bagimu untuk memberitakan perkhabaran baik.
  gdr-gdr: Ajɨ onggɨtyam mɨlend God opima wa gangga takainy Kor gatab yɨr ungata yɨt
