    iporokatu''ogiwet pẽ nee”, ''jau ki pẽẽ ''wyriara ''gã nupe, moromunepawa pypewara
    ''gã nupe. Mĩmera ''gã nupe ki je mome''wau— ''jau Jejui ''ga ''gã nupe.'
  dao-dao: “Cunsepi, acun cun thangkdaw nami pyenak vaia kcün kdawa kya khai.
  cya-cya: cuaña'an tca taa um suun ña'an nguiaa cha' tsu'hue 'in Ndiose.
  nii-nii: “Yi erngii kunum ełe, enim na ek ka ni tor kindngii.
  ign-NT: Étume­cha­vasera. Te námahepa te ecaya­se­re­hiyaya, ecama­pu­ra­vainapa
    échaji­sia­nuyare. Váhi ecueñamava eta ecaye­mayare ecatiu­chi­ravaya.
