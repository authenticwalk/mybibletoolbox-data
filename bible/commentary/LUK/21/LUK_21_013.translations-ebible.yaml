  are-are: Nhanha kala lakinha nitjika, rrangkarra etnanha nukiperra ilitjinanga.
  gai-gai: Mina nemo ainda mo te, anna nena Raraŋ Aetaniacna kam wembaŋ laŋ ndopna
    taupca ande.
  qvm-NT: Tsaynogpami wilacuynëta paycunatapis wilapanquipag.
  chz-NTPS: Jeeˊ tä̱ä̱hˊ hnähꜘ dsaˉngëëhꜘ hnähꜘ läꜙja̱ˉ, maˊja̱ˉ laꜗ jmɨɨˊ kyahˈ hnähꜘ
