  myy-myy: Ito bajiro mʉare ĩna yija, “Jesure rʉ̃cʉbʉorã ña gʉa”, yi gotirã yirãji
    mʉa.
  trc-NT: Síj, ga̱a ne̱ quiri̱ꞌ soj cata̱j xnaꞌanj soj rihaan nij soꞌ cheꞌé ꞌu̱nj
