verse: LUK.021.029
translations:
  kpx-kpx: Iesuu hoto ke louge uoholige au hoto mole loui namigevei avoe, “Idie vaveve
    ke huhulahave.
  okv-H: Enana ta degi timu hatirari ke na einge ena, “Ji junga te ji nei uhoho amite
    tapa kogue hotembevujo.
  tbo-tbo: Apoma Yesu geka paliluwaluwana ugolihi i baheya i pa, ‘Hapali kiyaha ona
    galeya ma mayau atapuhi ona galehi.
  mal-C: 'പിന്നെ യേശു അവരോട് ഈ സാദൃശ്യകഥ പറഞ്ഞു: “അത്തിവൃക്ഷത്തെയും മറ്റു വൃക്ഷങ്ങളെയും
    ശ്രദ്ധിച്ചുനോക്കുക;'
  grc-SR: Καὶ εἶπεν παραβολὴν αὐτοῖς, Ἴδετε τὴν συκῆν καὶ πάντα τὰ δένδρα·
  bgc-bgc: यीशु नै उनतै एक उदाहरण देकै कह्या, “अंजीर के दरखत अर सारे दरखतां नै देक्खो।
  khz-khz: Iesu na geria parapore ta ekilagiato, netiwato, “Figi gautupuna e gautupu
    maparara iogitara.
  deu-TKW: 'Und er sagte ihnen ein Gleichnis: sehet den Feigenbaum und alle Bäume;'
  zsr-NT: 'Gudxëꞌ caꞌ lequëꞌ Jesús tu le benëꞌ lsaquiꞌ, rnëꞌ: ―Gul‑yutscaꞌ ca rac
    qui yag higo, len qui bítiꞌtëz yag yubl.'
  lin-lin: 'Alobaki na bango lisese oyo : — Botala malamu nzete ya figi mpe banzete
    nyonso mosusu :'
  hns-NT: 'Jiesoe ek matlab ke kaahaanie bataawe lagal kie: „Adjier ke per aur sab
    doesar per ke khoeb thiek se takiehe.'
  noa-E: 'Mag Jesuu deeu ich bëeju jaau simua ĩchab amag mʉg ejemplo jaaujim aajem:
    ’¿Pãrau ooba aajẽ ajim anʉm, ar igo khër khukhuur aadëm, wa magbam khai deeum
    pabʉ̈ parhoobam khãijã khër khukhuur aadëm?'
  eng-EMTV: 'Then He spoke to them a parable: “Look at the fig tree, and all the trees.'
  mib-NT: 'Te suni ni cahān yā jnūhun yátá yáha: Condēhe jíjnáhan ró ndese sáha nundēhe
    higo jiín táca gá yujnu.'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ खे़ङ्‌हाॽ कन् खे़दाॽइन् मे़त्तुसि, “आल्‍ल पःत्‍छेॽबुङ्‌मान्
    नु वेॽ सिङ्‌बुङ्‌हाॽ ओमे़त्ते़म्‍मे़ॽ॥
  xnj-xnj: Kangi akavajovela luhumu, “Mlola mkongo wa mtini na mikongo yingi yoha.
  mmx-mmx: La ne Iesu ga tong lara lavapaase poovo ridi xeretna, “Mina doxoma luuna
    pik la lentaba larauna vetpes bok.
  cbr-NT: 'Usoquin catancëxun ca Jesusan icamaribi ñuiquin ësaquin cacëxa: —Mitsun
    iscëx ca higuera ''imainun uisa i cara,'
  tee-NT: 'Vachu'' ajunilh lakatam chivinti ju ix''apumavasalaniputun ju tuchi ix''amalaniputun.
    Pus ajuni: ―Alakts''int''it ju xaq''uiu higuera chai tachi chun ju ali'' q''uiu.'
  eng-LSV: 'And He spoke an allegory to them: “See the fig tree, and all the trees,'
  cak-NT: 'Chuka'' xuya'' jun ejemplo chique. Raja'' xu''ij: Quie''itzu'' na pe''
    ri che'', titzu'' anchique nu''on jun mata higo o xabachique (xama''anchique)
    che''.'
  pah-NT: 'Kiro Jesus''ga g̃a mbo''ei ojo''java''ea pyvõ. Imombe''gwovo ga ei: —Pekwahava''ja
    ti figo''yva ojipea''yva reheve nhaporemo.'
  sja-NT: 'Ichiaba Jesupa nãga nepɨrɨji jarateeit''ee ichi waya cheit''ee pak''ãri:
    —K''ĩsíatɨ higuera bɨɨrɨde maa-e pɨrã awaraa nejõ bɨɨrɨde.'
  xed-xed: 'Wya kaʼa granaftá həŋ guli: «Nghawangha ta ghuraf nda inda fuha ɓa.'
  mks-NT: 'A̱nda̱ já na̱sacu a in quia̱hva nu̱ ná já na̱cachi a já: —Xíní ñúhú cande̱hé
    ndo̱ ndá quia̱hva cája chúun in ti̱tó ñu̱hú, á ndá yíto̱ na̱cuu.'
  gfk-S: 'Ma iga tange ikin ra nianga harharuat ta di. Iga tange horek: “Mu na nes
    no ina bolbol ma ari mes na mangana ina dahe.'
  bmu-bmu: Jisösnöŋ dopkeu kun kewö jii mötket, “Iŋini geröp aka ip tosatŋi mi eka
    tandökŋini mötme.
  dgz-dgz: Iesu maibe gapan anega wadiamon, “Yangut tan, oma baip ge oma upine den
    guegue muga yawamon.
  eng-GNV: And he spake to them a parable, Behold, the figge tree, and all trees,
  zaa-NT: 'Làniana gutixa''a Jesús ttu comparación nna rèe: Linna''tsáruhuá ca yà
    exxuhuí ą''hua iyaba adí ca yà.'
  eng-WEBSTER: And he spoke to them a parable; Behold the fig-tree, and all the trees;
  guh-guh: 'Icatsia Jesús tajëvelia vajunupaeba pacuenia itsamatacabi itsijitsia mapanacuataje.
    Jesús jumaitsi pijajivijavabelia mapacueniaje: —Pacanaëjëre pacuenia itsi higueranae,
    itsavirianaenë ata.'
  bon-bon: Yeesu teebibine piba ai ngene ca agli mene jejemige egä, “Jepänemeye piigi
    uli piiyepu iyeta nuuja uli bine.
  nhw-BL: 'Huan nojquiya Jesús quinilhui se huicalotl: “Ximoilhuica catli pano ica
    se higuera cuahuitl huan nochi sequinoc cuame.'
  mgw-mgw: Bu'kapo ngaabakia lukongo lu'no, “Mulolekeye nkongo wa ntini na mikongo
    yi'ngi' yoti.
  swh-ONEN: 'Akawaambia mfano huu: “Uangalieni mtini na miti mingine yote.'
  wbi-wbi: uYesu akavavula ku kihwanikisio akati, lolagha umpiki ghwa tini na mapiki
    ghoni.
  bba-bba: Mɑ u bu ɡɑrin weenɑsii kuɑ u nɛɛ, i dɑ̃ɑ te bɑ mɔ̀ fiɡie mɛɛrio kɑ dɑ̃nu
    kpuro.
  eng-KJVCPB: And he spake to them a parable; Behold the fig tree, and all the trees;
  kgk-NT: 'Upéi omombe''u jevy Hesu arandu rehegwa nhe''ẽ figo máta rehegwa-rami:
    —Pema''ẽ katu figo máta-rehe, opa yvyra rakã-rehe.'
  waj-waj: 'Yisuuva mmatayaa diaa mminnaivaudiri mmataama kioo iya kiaa mmioo tunoo:
    Yatari nnaammuayaivaaraata mmuakiaa yatariiyauvaaraatama yaata utuatee.'
  ekk-PKP: Siis jutustas ta neile näitlikustamiseks selle loo. „Vaadake viigipuud
    või mõnda muud puud.
  mpx-mpx: Inoke Yeisu ba gohalibe ya i baunanik elal i ba, “Poga ge ebwakil gegewel
    nuku gayawaagil.
  wbp-wbp: Jijaji-jana yarda wangkaja, “Milya-pinyi kankulu yangka kuja kalu watiya-kari
    watiya-kari kirrirdi-jarrinja-yani?
  luo-luo: 'Nogoyonegi ngero kama: “Neuru yadh ngʼowu kod yien duto.'
  nhe-NT: 'Huan nojquiya Jesús quinilhui se huicaltili: “Ximoilhuica queja pano ica
    se higuera cuahuitl huan nochi sequinoc cuatini.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܡܲܬܠܵܐ: ”ܓܲܫܩܘܼܢ ܒܐܝܼܠܵܢܵܐ ܕܬܹܐܢܹ̈ܐ، ܘܒܟܠܵܝܗ‌ܝ ܐܝܼܠܵܢܹ̈ܐ،'
  esk-NT: Jesus-ŋum uqautiniġai atrikusautmik, “Qiñillaksaqsiuŋ asirrisuuruaq napaaqtuq
    suli iluqaisa atlat napaaqtut.
  msb-msb: Niyan gin-istoryahan sinda ni Jesus, “Huna-hunaa niyo an kahoy na ginatawag
    higera kag san iba na mga kahoy.
  cpa-NT: 'Jøng² ca¹dsii¹ Jesús cøng² jǿg³ ti³jnøa¹², ca¹tsáih¹dsa dsa² quianh³dsa:
    ―Jai³lah ha²lah lǿa¹² hma² higo quianh¹³ ca¹lah¹i³ ni³ hma²:'
  dso-dso: ଆରି ଜିସୁ ସେମନ୍‌କେ ଗଟେକ୍‌ ଉଦାଅରନ୍‌ କଇଲା, “ଡୁମ୍‌ରି ଗଚ୍‌ ଆରି ବିନ୍‌ ସବୁ ଗଚର୍‌
    କାତା ଚିନ୍ତା କରା ।
  meu-meu: Ia ese hereva heḡereḡerena ta e henidia, eto, Hodava bona au iboudiai ba
    itadia.
  yva-NT: Umba Yesus po ananeneae inta raura Apa arakove mai pare, “Syare wapo tumo
    warae ratantona.
  dgc-dgc: Nadid, kinagi ni Jesus dide i halimbawa a iba. “Mara tu kayo a igos,” kagi
    na, “sakay du kayo a iba.
  zpm-NT: ’Goḻzoob cuidad gaṉle zha nac yag guigw, beeḻzegaa pe stib yag.
  hix-NT: Kuknonano me xarha nekarymay hatà. Àsok hana nay ha, nat ha, kekon hatà.
    Naten hamà, natà, fek yohà rma, anar komo xarha, omeroro. Owyanye atanàrà yonyetoko,
    onà wyaro màketxow hamà. Mexehra rma haxa tàtxemnyehàntetxow hamà, màketxhe, kekon
    hatà, Txesusu.
  sim-sim: Uhu Jisas sauheima las lirin ormu sawera, �Mi fik oso nga mi anandi ondo
    nga ji heyeka.
  npi-ULB: येशूले उनीहरूलाई एउटा दृष्‍टान्‍त भन्‍नुभयो, “नेभाराको रुखलाई हेर र अरू
    सबै रुखहरूलाई पनि ।
  cgc-cgc: 'Gaisturya pa Jesus i ta paanggid na iling ti: “Lagen nyo kaoy na igos
    daw tanan man na kaoy.'
  tim-tim: Yesuŋe hain dâm den ginŋe siâ hin dâm makyeŋgiep, “Ye hâpugât keiŋe ya
    nâŋgâmai are.
  yor-yor: Ó sì pa òwe kan fún wọn pé, “Ẹ kíyèsi igi ọ̀pọ̀tọ́, àti sí gbogbo igi.
  wos-wos: Wataka dé diré angi wa, “Hambingal mi akwi atéfék mika akwi mé saréké.
  emp-NTPO: 'Maʌ̃be Jesuba ne jara b̶ʌd̶eba nãwã jarasia: –Higojõda wa baridua bacuruda
    bio quĩrãcuita acʌd̶adua.'
  eng-F35: 'Then He told them a parable: “Look at the fig tree and all the trees.'
  ind-ind: Kemudian Yesus memberikan kiasan ini, “Perhatikanlah pohon ara atau pohon
    apa saja.
  pes-OPCB: 'سپس این مثل را برایشان زد: «درخت انجیر یا سایر درختان را بنگرید.'
  mpt-mpt: Eka Yesuse e okok aleyemin nakai saa weng mako baabenea Ibo aso watemebiba
  ssx-ssx: Kutupa Yesuma꞉ dupiki onkoluma꞉ pi ma꞉nda꞉ leekeme. Mo hande nose ti pita꞉
    mandane timanu make hone wotu wia꞉pa꞉peke.
  mkl-mkl: Nɔ Jesu í kpɑ nŋɑ mɔndɑ ɡɔ í ni, i cɔ jĩi ndii fiɡi do jĩi ŋɑ iyi ɑ̀
    ɡbe fei.
  gaq-gaq: ତେନ୍ଇଡ଼ିଂ ଜିସୁ ମୁଇଙ୍ଗ୍ ଉସ୍ରା ବାସଙ୍ଗ୍‌କେ ଲିୱା ସ୍ଲାଃ ଆରି ବିନ୍ ସ୍ଲାଃଇଂନେ ସାମୁଆଁ
    ଏତେ କେଲାପା ।”
  gof-RNT: 'Kaallidikka, hayssada gidi leemiso odis: “Balase mithaanne hara mithata
    ubbaa be7ite.'
  unx-unx: ଆଡଃ ୟୀଶୁ ଇନ୍‌କୁକେ ନେ ଜନ୍‌କା କାଜି କାଜିୟାଦ୍‌କଆଏ, “ଲଆଦାରୁ ଆଡଃ ସବେନ୍‌ ଦାରୁ
    ଆଡଃ ଏଟାଃ ଦାରୁକଏତେ ଇତୁନ୍‌ପେ ।
  gah-gah: 'Loko Izesú loake, anoza gakó makó láa loko lo kimimó: Gohuna zahe za makó
    ahe ánigiiki gililo.'
  lcm-lcm: Na kala alis iria ta kankanuai i mengen asukang ke. “Mi tere ta ri suke
    kuvul ve mamain ta ei aongos.
  aer-aer: Jesus anteme angkeke, “Arne arrutnengeke itirrewarretyeke, arne arrpenheke
    apeke.
  qvc-NT: 'Kay kumparasyunda rurashpam, Jisusqa kayshinapis nirqan: —Yura igusta ichu
    suq laya muntikunata chapayllapa.'
  tgl-ULB: Nagsabi si Jesus ng talinghaga sa kanila, “Tingnan ninyo ang puno ng igos,
    at ang lahat ng mga puno.
  cbs-NT: 'miyuiwen jawen unanti jatu yusinkin: —Jiwen man unantidubukidi matu yusinun
    ninkakanwen.'
  xtm-NTPP: 'Suni ni ka''an ya tnu''u vijin ya''a: ―‍Jin konde''ya ni tnu higo ma
    ji''in ndaka yutnu kui''i ka nukoo a.'
  nnq-nnq: Penia Yesu ngabalengela kulandanakia kongo, “Mulolekeyange nkoju na mikongo
    jenge joa.
  bao-NT: 'Ate mena ĩi cõoñari, cʉ̃jare wedeupi ñucã: —Higueragʉre to biri no ca booricʉ
    yucʉgʉre ĩañaaqué.'
  san-ORI: ତତସ୍ତେନୈତଦୃଷ୍ଟାନ୍ତକଥା କଥିତା, ପଶ୍ୟତ ଉଡୁମ୍ବରାଦିୱୃକ୍ଷାଣାଂ
  rmn-rmn: 'Дэчи Ов пхукавдяс лэнги акасавко пхукаипэ: — Дикхен карин инжыри тай карин
    алаи ко тэрэкя.'
  huv-NT: 'Condom tasaj nejiw alacas poch andüy wüx xiül, tapiüng: ―Ijawan nguineay
    arang a toc, tengwüy cuajantanej alinoic xiül.'
  otn-NT: 'Ma̱hømbi̱ hyɛj hma̱n''na ra̱ hya̱ bi xihyø ja̱''i̱ ra̱ Jesús, bi ''yɛ̱mbi̱:
    ―Guí̱ nnu̱hʉ n''na ra̱ za ra̱ igo, ogue ndana̱ bi zä ma̱ za.'
  nop-nop: Unduŋ yoŋa Jesudi kotigoŋ yoyout mede niŋ indiŋ yeniŋguk, “Bem kone u kaŋ
    nadineŋ.
  obo-NT: Na id itulan dan ni Disas to ponunggelengan, kahi rin to, “Poomdomma row
    iddos kayun igera woy dos duma pon mgo kayu.
  kca-kca: 'Щӑԓта Иисус ԓывиԓаԓа утәԓтәты пŏтәр пŏтәртәс: "Смоква йўх пеԓа пӑ па йўхәт
    пеԓа ӑӈкәрматы:'
  cak-ENT: 'Y jari'' tok rija'' xbij chuka'' jun ejemplo cheque: Titz''eta'' na pe''
    ri che'', xbij ri Jesús. Titz''eta'' ri che'' higuera o achique na chic chi che''.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤁᤴ ᤂᤧᤍᤠ᤹ᤀᤡᤴ ᤔᤧᤳᤋᤢᤛᤡ. “ᤀᤠᤸᤗ ᤐ᤺ᤳᤇᤣ᤹ᤒᤢᤱᤔᤠᤴ ᤏᤢ ᤘᤣ᤹ ᤛᤡᤱᤒᤢᤱᤜᤠ᤹
    ᤀᤥᤔᤧᤳᤋᤧᤶᤔᤧ᤹॥
  mie-NT: 'De suni nī ncāhān yā tūhun yátá yáhá: Cūndēhé ndá nú nāsa sáhá ñutun higo
    jíín ndá cā ñutun.'
  san-TIB: ཏཏསྟེནཻཏདྲྀཥྚཱནྟཀཐཱ ཀཐིཏཱ, པཤྱཏ ཨུཌུམྦརཱདིཝྲྀཀྵཱཎཱཾ
  qve-NT: 'Jesusqa nillarantaqmi huk willakuyta: —Qawariychis higos sach''ata, hinallataq
    wakin sach''akunatawan.'
  pao-NT: Soo Te Pabe'e yise ka umu pumme nakatzimodu mee netamma, “Ka sunngabe pooedooagese
    mu puu oo sopedakwadoo ka pudusoo tatza manepetukwu.
  cbu-NT: Tsiyatssis misha kamanchintspa, tárangiya Isusu. ¿K'payunlli tamatareeja?
    Masharu kaneesich kxooneeru, musá yusikiya. Yasina ichinguru ashkiya; wanuspasaa
    anumun yasakchi.
  usa-usa: 'móra waéqma itaí-áímmá Îtuma maará téna timá yímikaiye: “keráwáqá warímukaraq
    káqo-tagaraq aónaaro.'
  soy-soy: 'Yeesu uu lɛ̃ mɛmɑ́ɑ́ kɛnyɑ́rũ nkɛ́ pi wɑi rɛ: Ani kúfikiyee nkú nɛ
    ɑléécɔ nnɛ́í ripɑí.'
  hui-hui: Ani lowa Yasuhanda bi yobage ogo tihondo lamialu lalu, Poge kagobi ira
    maru karubi manda bilimu.
  amf-amf: 'Ogoraar Yesus kamsika kena yin ki giyade: “Shaapin hattonbee waani haaqanabeam
    payya hayayse shedee;'
  quc-NNT: 'Xutzijoj k''u jun k''utb''al chik re tijonik chke, xub''ij: Chiwilampe
    ri u che''al higos, xuquje'' ronojel u wäch che''.'
  dob-dob: ꞌEnega Yesu wate ꞌebweu ona semalimali ꞌieonedi, ꞌigwae, “Kaiwe nina saido
    ta wate ꞌaina kaiweyao ꞌabo waꞌitadi
  wrs-wrs: Yesus olhmona unna, yeoa timoa nunglivm, denwitm eva ombatim, timba ningilva
    nonamba peholothavpa, yimba ningvav, memba ponanam.
  mca-mca: 'Ma'' qa nifel pa''aj aka'' ewi''ƚ yejeyumtshenijupi'': —Jeƚ qeku''ni''ƚek
    ne''ej ewi''ƚ higokuk, i''nƚi''i pekhepe'' iye najkak''e.'
  kiw-kiw: Kaida rii pimoaduꞌo Iesu-ro ara obeegiri, “Ma iraromoumo, hura iihodio
    ruꞌai gaabii aibo, kamia aamiꞌa ruꞌai-re.
  tzo-TZC: 'Jaꞌ jech xtoc ti Jesuse lic yal yan babacꞌop jech chac cꞌu chaꞌal liꞌe:
    ―Qꞌuel avilic ti icuxe schiꞌuc ti cꞌusiuc noꞌox teꞌale.'
  mya-mya: ထို​နောက်​ကိုယ်​တော်​သည် သူ​တို့​အား​ပုံ​ဥ​ပ​မာ ဆောင်​၍ ``သင်္ဘော​သ​ဖန်း​ပင်​နှင့်
    အ​ခြား​သစ်​ပင် တို့​ကို​ကြည့်​ကြ​လော့။-
  gng-NT: 'Yesu tí pɔn'' bɛ mikpɛnjɛnm ki ye: «Sekn mɛn bukɛnkɛnbu nin isitɔ kɛ.'
  cbi-NTPO: 'Tsenmin entsa bain laapu'' kuinda ketu tsandimi: Naa igu chi juunu bain,
    naa kayu vee chi juulanu bain, matyu ya'' jaki nakululuu tene mandiyaindetsushu
    juntsaa, yumaa shu tinbu pullantsuñaa tsaintsuñuba ñulla keemi deeve.'
  ikk-NT: '''Ya Jizọsị nọ tụ nị wẹ ilu: “Lekpọ nị osisi figi lẹ osisi ndị ọzọ ile:'
  leu-leu: 'Nane xuus nari pana ferawaian paap aanabeꞌ: “Layaan mi xalum a novala
