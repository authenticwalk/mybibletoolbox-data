    “Jniá₂ bá₄ ''éi₂”; juá''₂ ján₃: “Ma₂ja₂quián₃ jmɨg₄ jaun₂”. La₁ tsá₃ i₂o₂nó''₅
    ''nia''₂ chi₁co''₅₄ quió''₅.'
  tif-tif: 'Yesus ayo maan tiiya bokoya-lomda: Kabak talalu utafii-bamdiwa yi! Kasen-fakayin
    tunum kiimi weng kaa, weng san-kaamin daa. Tunum yaapkan iyo tal baka-bamdip:
    Yi, nuli God ami man ami win diim tulup o, yakan-kaa-bam ale, iyo tal boko-na-boko-na-ke-bamdip:
    Nali God ata uldaa-nam-buulala kamokim kesi tunum o, kala ke-biliple, tunum iip
    maakup maakup ita boko-lomdip: Am mafiing diim uyo tiltam tabu kemin, God ami
    ulduula kamokim kesa tunum ayo talon o kalba no kal-bom ke-mokomip. Katale, ibi
    imi weng kaali, Fan o, kala weng san-kaamin disa kayi!'
  nlx-nlx: यीशु केयो, “तुमू जोगवीन रिवो ठेगाहो मा, काहाकाय जुलूम माणहे मारो नाव लेन
    आवीन केती, ‘मी तोच हे,’ एने केती काय टेम आहने आव लागेल हे। पुण तुमू तान पासाण
    मा जात रिहो।
  apw-NT: 'Áík’ehgo gábiłṉii, Ádaa daagonołdząą, nṉee ła’ ch’a’onohołt’e’ hela’: łą́ą́go
    shizhi’ yee daahikáh doleeł, Shíí Christ nshłįį; ałk’iná’ Christ nádaałíí biká’
