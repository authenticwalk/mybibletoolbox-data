  quc-TT: 'Ri Jesús xubꞌij chike: Qas chichajij iwibꞌ, man kiya ta iwibꞌ pa menkꞌetixik,
    rumal cher e kꞌi winaq kepe na, kakikoj ri nubꞌiꞌ xuqujeꞌ kakibꞌij: In in Mesías,
    xnaqajir loq ri qꞌotaj. Man kiꞌtereneꞌj ta kꞌu ri winaq riꞌ.'
  heg-NTPO: Kon Yesus siut noan, “Sadi mi doh babanan le tom in nole deken. Ta mam
    muik atuli mamo maas teh kalas, le tek noan, ‘Auk niam, Kristus.’ Tenga las pait
    tek noan, ‘Leol kiamat ta maa dadani son!’ Mo mi parsai deken!
  ptu-ptu: 'Natimba'' Puang Yesus naua: “Majagakoa'' indana deenni tau la umbaba bulingkoa''!
