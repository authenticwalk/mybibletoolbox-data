    Nesu vaya'moki e'a nakaeya naki ne'a'a inake hu'a hukae ‘Nakaeya Anumaya Koti'a
    hunateke'na e'noa ve'ka mai'noanakeno Yisasi eteno esea kana'a ako eno va'yi hu'ne.’
    hu'a hisaketapaena lapa'kaeya apa'kame o'veo.
  gnn-gnn: Ga ŋayinydja Djesunydja waŋana buku-wakmaraŋala balanydja bitjarra, “Bira'yurra
