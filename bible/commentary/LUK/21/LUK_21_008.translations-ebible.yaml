  eng-YLT: And he said, 'See — ye may not be led astray, for many shall come in my
    name, saying — I am [he], and the time hath come nigh; go not on then after them;
  jni-jni: Yeso makabirka, “Wuzani Seki kati uye ma rangishi. Anu gbardang wadi ē
