  viv-viv: Yesu gigayo, “Aituha hidede amine. Taumiyao wanaꞋitaveꞋavimi be keke tamo
    hakwadi yana fwaya againe ginanuwaꞋabiyemi. FaꞋina aimo kaliva moyaꞋaidi hinaꞋela
    aku egana hinayakahina hinagayo, Kaliva Yaubada givegidena-ma iya kaliva-moꞋeku.
    Kadu hinagayo, Keliso yana yewaꞋela ana tova giluvedaꞋufo-moꞋa. Tu bonadi keke
    wanavenogaleni.
  yao-yao: Che Yesu ŵaajanjile, “Nlilolechesye, ngasinlambuchikwa. Ŵandu ŵajinji chachiika
    achilitendaga ŵanyawo ali une, achitiji ‘Une ndili Kilisito Nkulupusyo!’ Ni kuti,
    ‘Katema kaŵandichile.’ Nambo ŵanyamwe ngasimwakuya.
  tgp-tgp: Ale mo verea mara, “Ha sopo tinar̃ihia vara tea i tikauleji kamim! Matan
    tamlohi matuvana la pa mai na hijaku lara, ‘Enau natu, Kr̃isto!’ ale ‘Nake natu
    nona rani pala mo lo mai mariviti!’ Pani ha sopo usurira!
  auc-NT: Äñönäni Itota, “Wapiticæ̈ odömöñönäni mïnitö wæætë, Mönö oda cædämaï ingæ̈impa,
    ante nämä wææ aedäni. Edæ ïïmaï baquï ï ataqueedäni. Wadäni nanguï ïnäni ponte
    botö ëmöwo ante apæ̈nedinque, ‘Coditobo ïmopa,’ ante babæ ante tedequïnäni ïnänipa.
    Ayæ̈, ‘Oo pönï impa,’ ante ponte nanguï ïnäni tedequïnäni ïnänipa. Mänömaïnö ante
    ponte tedeyönänite mïnitö wæætë tömënäni mïñæ̈ tee empote godämaï ïmäewedäni.
  kbc-NT: Odaa Jesus mee, “Adinowetitiwaji! Adiɡ̶ica ane ɡ̶adinaaleni, leeɡ̶odi eliodi
    oko odinanatibigiji, modi, ‘Ee liiɡ̶exegi Aneotedoɡ̶oji’, oɡ̶oa, domigodi, ‘Jiɡ̶icota
    noko Ǥoniotagodi.’ Pida jiniɡ̶iwitecetiwaji.
  bmh-bmh: Gonug koli awareun, “Ag suban ameitai dacan. Dudu ipal agen ag polumaramam.
    Dudu asiu agen alaimai, izal wanim patamam, enai zemamam, ‘Iz Yesus, kolital imarabun
    du zoimai darem.’ ‘Ziwas ulis zou,’ amam. Ag go dudu betei sesamarian.
  ctu-BL: 'Jesús tsi'' yʌlʌ: Chʌcʌ q''uele la'' bʌ ame anic majqui mi'' soquetla,
    come talob cabʌl tij c''aba'' mu'' bʌ caj i cuyob i bʌ ti Cristo. Mi caj i yʌlob
    lʌc''ʌlix i yumʌntel. Jini cha''an mach mi la'' tsajcañob majlel.'
  meq-meq: 'Yesu a mbəɗatay faya, a gwaɗatay: «Gum metsehe lele! Ndəray mâ səpat kurom
    bay. Hərwi ndo hay haladzay ta deyeweye ta məzele ga. Kwa way ma gwaɗiye: “Neŋ
    na, Kəriste, həlay eye kə ndislew!” Ane tuk na, kâ pumatay bəzay bay.'
  noa-H: 'Magbaawai jaaubaadëmua hichdëu hamag magjim haajem: —Keena, k''ĩir k''ap''ʌ
    wënʌrrat; hoob chik''amnag sĩi hʌdʌraa pãach k''ũgur haupimiet hajim hanʌm. Nau
    mʌg hatag paawai hõor k''apank''am k''ʌʌnau hamach hiekpaita mʌ hiek gaai t''ʌwia,
    “Mʌʌta hag Cristoou” hajurau, “Hẽwandamau pʌ̈iju haajerr. Hĩsta mʌ barbaichëm
    t''umaam k''ʌʌn Pörk''aag” ha hiek''amajugui hajim hanʌm. Mamʌ hamau pãachig maagwaijã
    hoob ham hiek hʌ̈k''amiet hajim hanʌm.'
  alp-NT: Eleki Yesuse Ibeteke be, “Imi pusumi lene mimise leke imi supu lemake bei
    maka lemake rebe esi lepa loko petu Au luake suike yake. Esi beteke siere Maka
    Hlamate kai esi beteke be, takwali mo nusa meije atiare reneka po imi lene lokosi
    yake!
  san-VEL: tadaa sa jagaada, saavadhaanaa bhavata yathaa yu.smaaka.m bhrama.m kopi
    na janayati, khii.s.tohamityuktvaa mama naamraa bahava upasthaasyanti sa kaala.h
    praaye.nopasthita.h, te.saa.m pa"scaanmaa gacchata|
  kbq-kbq: Jisasi'a anage hu'ne, Tamagra kva huneta atrenkeno mago'a vahe'mo'za havi
    kantera tamavreza oviho. Na'ankure rama'a vahe'mo'za Nagri nagifina eza anage
    hugahaze, nagra ana neki, hago knamo'a koftahie hanigeta, tamagra zamage anteta
    ovutfa hiho.
  kbh-kbh: 'Y Jesús tojánayana: —Cuedado s̈mochtsebomna ndocná chacmondáingñema. Er
    banga mochanjabo y mochantsabíchamo chënga ats̈e imomna ca. Mochántsichamo: “Ats̈e
    chë Cristo sëndmëna”, y “Mora chë tempo entsemna ca”. Pero ndoñe s̈matjóyaunaye.'
  ron-LSB: 'Și a zis: “Luați seama să nu vă lăsați rătăciți, căci mulți vor veni în
    numele Meu, zicând: “Eu sunt” și “Vremea este aproape”. De aceea, nu-i urmați.'
  pon-pon: 'A kotin majani: Komail kalaka, pwe meamen de kotaue komail! Pwe me toto
    pan kodo ni ad ai o pan inda: Nai I o anjau korendor! A komail der idauen ir ala.'
  nhe-BL: 'Huan Jesús quinilhui: “Ximomocuitlahuica. Ma axaca inmechcajcayahuas pampa
    miyac tlacame hualase huan quiijtose para najaya. Quiijtose: ‘Na niCristo’, huan
    ‘Ya ajsic hora’, pero amo xiquintoquilica.'
  sps-sps: Ai Jisas tsue to, “Tanamots yam, am famanat vaare to ta mes ma fagaug mami
    ya, tana saa vainy a kinai naa fiisen miror a asanga Vanyo ri te tsue na ka, ‘Anyo
    na Krais! Nainy te ruak en.’ Vovou vaare ir yam.
  wnc-wnc: Iniwa yake anzing yanikut, “Ginu katak siknga gwautnong. Aminda kem daninang.
    Aminu tapatuta enake, ‘Natane umana Krais gatandamuyaapa,’ ngang yake anzing yawik,
    ‘Na aminu waapanin,’ ngang yawik. Gatu kunduta, ‘Tapduu dapaknga gwa singgak,’
    ngang yaning. Ina unzakan sipdu sipdune aminu tapatu tapatuta enake kem wamu waakngakan
    yaning. Ina unzakan tasitakuwawa aminbamda kem wamu waaknga natapa siakan siwik.
    Siwan ginu wa aminu kuku ma yawambam.
  bus-bus: 'Ben à wèńla à bè: À làakari kɛ, àton tó wà a sãsãro, zaakɛ weé mↄ́ pari
    kↄ̃n ma tↄ́o, aↄ̃égↄ̃ bee Mɛsayan ń ũ, gurↄↄ pì sↄ̃ kà kĩi. Àton tɛ́ńziro.'
  gub-BL: — Peme'egatu peiko nehe. Pezeruzar zo temu'emaw rehe nehe. Ur putar awa
    tetea'u ko rupi a'e wà nehe. — Aiko tuwihawete Tupàn hemimur karer romo ihe, i'i
    mua'u putar wà teko wanupe wà nehe. — Uhem he'ar kwez kury, i'i mua'u putar purupe
    wà nehe. Peho zo wanupi nehe, pezeruzar zo waze'eg rehe nehe.
  imo-imo: Pilipelie yuni enondo nimbei, “Imbomani eno kolo toko tinge kani kanoko
    kondoko molangei! Iye awini nanga imbi leko ongo kolo toko ningei, ‘Ombalo ningo
    nokoko moromele iyemu na,’ ningolio, ‘Maimu pora nimbelo nimu waimu wendo ombai
    teremo,’ ninge. Eno aku teko ningena lombili naa paio!
  boj-boj: Onaqa Yesus na minjrej, “Niŋgi geregere ŋam atoqniy. Tamo qudei na niŋgi
    gisaŋgo uge. Bunuqna gisaŋ tamo gargekoba naŋgi ijo ñam na boqnsib maroqnqab,
    ‘E Kristus.’ Qudei maroqnqab, ‘Kristus bqajqa bati agi jojomqo.’ Degsib gisaŋosib
    maroqnibqa niŋgi naŋgi daurnjraib.
  eng-DRA: 'Who said: Take heed you be not seduced; for many will come in my name,
    saying, I am he; and the time is at hand: go ye not therefore after them.'
  knf-knf: 'Yeŧu kë aŧeem baka aji : « Nawutan kadinan baguuran, bañaaŋ baŧum baluŋ
    kabi na katim ki naan, kaji bawooŋ *Kriŧtu kabot kaji unuur wi nul uñogi! Nawutan
    kaţaş baka.'
  san-KHM: តទា ស ជគាទ, សាវធានា ភវត យថា យុឞ្មាកំ ភ្រមំ កោបិ ន ជនយតិ, ខីឞ្ដោហមិត្យុក្ត្វា
    មម នាម្រា ពហវ ឧបស្ថាស្យន្តិ ស កាលះ ប្រាយេណោបស្ថិតះ, តេឞាំ បឝ្ចាន្មា គច្ឆត។
  arn-NT: 'Fey llowdungueyew ta Jesus: “Kuñiwtukuwküleaymün tamün ngünenkangenoael.
    Rume fentren küpayalu am tati feypialu: ‘Iñche ta Cristo. Fewla puwküley dewma
    ti antü.’ Welu eymün inakefilmün.'
  zas-NT: 'Zianz rëb Jesús loj reeman: ―Gol gojp cudad achu gusquiee lëjt. Din zien
    ree bén guiꞌt guiëb reeman guial por naj zëëd reeman guiëb tëë reeman: “Naj na̱j
    Cristo”; o “Ma zidyob dxej guiꞌtaman.” Per ad chililadxidi laa reeman.'
  ken-NT: Yesu akɛmɛ bhɔ́ bɛ, “Sɔt ka mpok bɛ bákɛ́ rwɔ bhe mǎnjíbhírí batɨ yɛka.
    Bɛyǎ bo bátwɔ̀ chɔŋ mánsɔt nnyɛ́n ɛna mántɛn ambɨ, yɛ̌ntɨkɨ mmu wap andɛm
    nɔkɔ bɛ, ‘Mɛ kɛ nchi Mpɛmɛ anɛ Mandɛm afyɛ́ nyaka bariɛp bɛ ǎtó!’ Nɛ bɛ, ‘Mpok
    akway anɛ Mandɛm ápɛ̀mɛ mmɨk!’ Mbák mǎngók nɔ́ bǎkɛ́ koŋo bhɔ́.
