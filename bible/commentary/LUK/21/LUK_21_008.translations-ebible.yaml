    märr-yuwalkthiya walalaŋgu dhärukkunydja, ga yaka walalaŋgu malthurranydja.
  yal-yal: Yesu naxa, “Ɛ a liga ɛ yeren ma alogo muxe nama ɛ mayenden. Amasɔtɔ muxu
