verse: LUK.021.008
translations:
  kpx-kpx: Ige Iesuu namigevei avoe, “La ebika nenigeveve. Onoilage ataeau la lobogevege
    dobuluvima. Kosealemo ata moagaeabuna loholiege di ivimo lobolahai loui kosea,
    ‘Dau Keliso.’ O mesoho loui kosea, ‘Vaniveu lohonu.’ Abu kateai louge lainaho
    bae kebia ehovelive.
  okv-H: Iesu na ke einge ena, “Eto embo nei nei na ke sokova ijiroro ingihe ambo
    ambo avojo amo embo nei na ‘Na ungota orekari embora’ ainge ijiroro embo nei na
    ‘Iji puvuto ere hua’ ainge ijiroro ingihe ambo ambo mane aisova.
  tbo-tbo: Ma tauna i baha i pa, ‘Ona gagalena imahi po apega iyai ina witahaya powami.
    Matababana lawa hi maga apo hina towolo po gowaugei hina koyama hina pa, “Tau
    Yaubada a Besinana,” po hina pa, “A houga amaka i geleta.” Tamogi ega ona wotagohi.
  mal-C: 'അദ്ദേഹം അതിനു മറുപടി ഇങ്ങനെ പറഞ്ഞു: “ആരും നിങ്ങളെ വഞ്ചിക്കാതിരിക്കാൻ സൂക്ഷിക്കുക.
    ‘ഞാൻ ആകുന്നു ക്രിസ്തു’ എന്നും ‘സമയം അടുത്തിരിക്കുന്നു’ എന്നും അവകാശപ്പെട്ടുകൊണ്ട്
    ധാരാളംപേർ എന്റെ നാമത്തിൽ വരും. അവരുടെ പിന്നാലെ പോകരുത്.'
  grc-SR: Ὁ δὲ εἶπεν, Βλέπετε μὴ πλανηθῆτε· πολλοὶ γὰρ ἐλεύσονται ἐπὶ τῷ ὀνόματί μου,
    λέγοντες ⸋ὅτι⸌ Ἐγώ εἰμι· καί, Ὁ καιρὸς ἤγγικεν, μὴ ⸋2οὖν⸌ πορευθῆτε ὀπίσω αὐτῶν.
  bgc-bgc: उसनै कह्या, “चौकन्ने रहियो के भकाए ना जाओ, क्यूँके घणखरे मेरै नाम तै आकै
    कहवैगें, ‘मै वोए सूं,’ अर न्यू भी के, ‘बखत लोवै आण पोंहच्या सै।,’ थम उनकै पाच्छै
    ना चले जाइयो।
  khz-khz: Iesu evega-geleto, netiwato, “Gomi rogomi pio vetole, nege opami na nea.
    Kwalana taunilimalima vogo au araku ai pia vogomai, pia kila, ‘Talimana au ea!’
    e, ‘Tomana pekwara!’ nepiatiwa. Na ira mulirai ragai pio laka.
  deu-TKW: 'Er aber sagte: sehet zu, daß ihr nicht irre geführt werdet; denn es werden
    viele kommen auf meinen Namen und sagen: ich bin es, und: die Zeit ist da; laufet
    ihnen nicht nach.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rnëꞌ: ―Gul‑gún chiꞌi cuinliꞌ, qui nadxi nu siꞌ yeꞌi
    lbiꞌiliꞌ, le laꞌlaꞌquëꞌ bönniꞌ zian, laꞌzíꞌ laquëꞌ ca leaꞌ nedaꞌ, laꞌnë́ꞌ nacquëꞌ
    Cristo, len laꞌnë́ꞌ: “Chzaꞌ gal‑laꞌ dza udx.” Nedaꞌ rëpaꞌ lbiꞌiliꞌ: Cutu tséajlenliꞌ
    lequëꞌ.'
  lin-lin: 'Yesu azongisaki : — Bosala keba ete moko te akosa bino ! Pamba te bato
    mingi bakoya na Kombo na Ngai, bakoloba : « Ngai nde Masiya, » mpe « Tango ekoki ! »
    Bolanda bango te.'
  hns-NT: 'Tab oe bolies: „Batjaaike rahiehe kie toke koi na bahakaai lei. Dher log
    aaike boliega: ‘Ham Kriest baatie.’ Aur bhie: ‘Aane waala tem nagietj aail gail
    hai!’ Aisan manai ke pietjha na pakariehe.'
  noa-E: 'Magbaawai jaaubaadëmua ichdëu amag magjim aajem: —Keena, khĩir khaphʉ wënʉrrat;
    oob chikhamnag sĩi ʉdʉraa pãach khũgur aupimiet ajim anʉm. Nau mʉg atag paawai
    õor khapankham khʉʉnau amach iekpaita mʉ iek gaai thʉwia, “Mʉʉta ag Cristoou”
    ajurau, “Ẽwandamau pʉ̈iju aajerr. Ĩsta mʉ barbaichëm thumaam khʉʉn Pörkhaag” a
    iekhamajugui ajim anʉm. Mamʉ amau pãachig maagwaijã oob am iek ʉ̈khamiet ajim
    anʉm.'
  eng-EMTV: 'And He said: “Take heed that no one deceive you. For many will come in
    My name, saying, ‘I AM,’ and, ‘The time has drawn near.’ Therefore do not go after
    them.'
  mib-NT: 'Te ni cahān yā: Coto ró jéē ma stahú i róhó. Chi quijicoo cuehē tēe jeē
    stahú jíín sɨ́hvɨ́ rí, te cahān de: Máá rí cúu Cristo. Te suni cahān de: Je ni
    quee quɨvɨ̄ ndɨhɨ ñayɨ̄vɨ́, achi de. Te ma cóndiquīn rō de.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ नोगप् पिरुसि, “सिङ्‌सिङ् लॽरे़म्‍मे़ॽओ, आत्तिल्‍ले़आङ्
    खिनिॽ इङ्‌गे़न्‍ले़क्‍तिल्‍लरो, थेआङ्‌भे़ल्‍ले़ यरिक् मनाहाॽ इङ्‌गाॽ आमिङ्‌ङो
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेःन्‍दुबा ख्रिस्‍ते़न्‌इङ्‌गाॽएरो, हे़क्‍क्‍याङ् आल्‍लो
    ये़म्‍मिन् त्‍ये़आङ् वाॽ फाॽआङ् मे़बाःत्तुॽ, कर खे़ङ्‌हाॽरे़ खुनिॽ पाःन्‍निन्
    मे़घे़प्‍से़म्‍मिन्‍ने़ॽओ॥
  xnj-xnj: Yesu akavayangula, “Mujiyangalilayi, mkoto kukongiwa muni vamahele yati
    vibwela na kulihengela liina langu. Kuni kila mmonga yati ijova kuvya ‘Mwene ndi
    Kilisitu msangula!’ ‘Lukumbi luhikili!’ Nambu nyenye mkoto kuvalanda.
  mmx-mmx: La ne Iesu ga lok, “Mina lok tatao avukat nimi. Lavanga tara na xarang
    nimi mumu na lempanga. Mila buaang nedi luvuttadi dinabat pas mi laasen tarak
    la dinaba lok, ‘Nenia Lanarong!’ La dinaba lok bok, ‘Laaleng at lovotpot at Leeme
    Silok mo ia vot auret ta.’ Ketla nemen mita mumu asu di.
  cbr-NT: 'Usaquin ñucácëxun ca Jesusan anun ax utëcënti nëtë ñuixunquin ësaquin cacëxa:
    —''Itsa unix ca: ''Ëx cana Cristo ''ai, quianan: Jesús utëcë́nti nëtë ca uaxa
    quiax quiti ''icën. Usai quiquian mitsu paránti rabanan camina bërúancati ''ain.
    Aín banax ca asérabi ''icë quixun camina sinántima ''ain.'
  tee-NT: 'Chai ju Jesús ajuni: ―Alakts''int''it ni jantu xamati'' cata''okxchok''on.
    Pus na lhu lapanacni catamina'' laquintapaka''ut. Chai chanich catanonach: “Quit''in
    ju icCristo”. Chai vachu'' catanona'' ni vaninch minta ju avilhchan acsni acminchokoya''.
    Para tun t''ich''ak''ok''at''it ju yu''unch.'
  eng-LSV: And He said, “See—you may not be led astray, for many will come in My Name,
    saying, I am [He], and the time has come near; do not then go on after them;
  cak-NT: 'Y ri Jesús xu''ij chique: Tibana'' cuenta iwi'' chi quiri'' man jix-an
    ta engañar. Roma je q''uiy xquiepe y xtiqui''ij: Ja ren ri Cristo ri takon-pe
    roma ri Dios. Ja tiempo re'' xoka, xquiecha''. Pero rix man quie''inimaj, ni man
    quie''itzeklebej chuka''.'
  pah-NT: 'A''ero Jesus''ga ei: —Penhimboko''i ti! Tapenhimoandyjukari ti g̃a pe.
    Aerẽ po ti he''yjuhuve''g̃a uhu ji ra''ãra''ãteheavo javo nehẽ: “Jihi ko Cristoramo
    Tupana''ga remimbuhurukaramo. Kiro mbapava uhu ahemoka''nhymbahava a''ero,” e''i
    po ti g̃a o''mbero nehẽ, ei Jesus''ga. Tapehendukatui ti g̃a a''ero.'
  sja-NT: 'Jesupa p''anauji: —Tauk''a nipapatáatɨ apidaamaa k''ũrapiamaapa. Mɨ jĩak''a
    chok''ara chedait''ee. Seewata jaradait''ee: “Mɨta Ak''õre Warra; ɨ̃rapɨ paji
    chi cheit''ee bada.” Mamĩda ãchia jara p''anɨ ijãanáatɨ.'
  xed-xed: '«Ɗaswa ka kuni da nanaghunaftá lu, kabga nda ndgha gwal dzaʼa sagha ka
    klaftá hga ɗa ka mnay kazlay: “Iʼi Kristi, ndusakndusa fitik,” ka həŋ dzaʼazlay.
    Yaha kuni da dzaʼa mista taŋ.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já: —Cuéntá coo ndó ta a̱ quiáhva ndó ña̱ma̱ni̱
    jándahvi ña̱yivi ndo̱hó. Jáchi̱ quixi cua̱há ndiva̱ha na cuéntá mí i̱ ta ca̱ha̱n
    na̱ ña̱ tu̱hún tá cachi na já xi̱hi̱n ndo̱: “Ye̱he̱ cúú Cristo, da̱ na̱chindahá
    Ndióxi̱ cacomí a̱ cuéntá sa̱há ña̱yivi.” Ta cachi na já: “Viti na̱xi̱nu̱ co̱o
    tiempo ndihi sa̱ha̱ ñuyíví”, cachi na xi̱hi̱n ndo̱. Joo coto a̱ cándúsa ndó candi̱co̱
    ndó ja̱ta̱ ná cu̱hu̱n ndo̱.'
  gfk-S: Ma iga tange, “Mu na harbalaurai ta nong i nahula habota lamus leh mu. A
    haleng di na harabota huat ma di na tange be, ‘Aiou iat mon no Mesaia!’ Ma di
    na tange be, ‘No pana bung te hanawat!’ Waak mu murmur di.
  bmu-bmu: Qesim waŋgigetka kewö jiyök, “Kunŋan isimkakalek aiga jaŋjuŋ anbepuköra
    mönö galömŋini memba malme. Ambazip gwötpukŋan asuhuba nöŋgö qetne kewö jime,
    ‘Nöŋön Kraist akzal,’ aka, ‘Nalönöŋ mönö töriza.’ Mewö jimemö, eŋön mönö yeŋgö
    andöŋine kude anme.
  dgz-dgz: Iesu gare anega wan, “E yao kakayat amba wanien, da aopan wababayan imaepi
    tawa. Waenapan iman arugataet taue, ne yauna gapan ebo aopan waiwanumain, ‘Ne
    Keriso, God wa watu enanegeni di, tauan waivin, God wam mega mame tauen.’ Ap wapi
    go ewamup ya aisene.
  eng-GNV: 'And he sayd, Take heede, that ye be not deceiued: for many will come in
    my Name, saying, I am Christ, and the time draweth neere: follow ye not them therefore.'
  zaa-NT: 'Becàbi tè Jesús nna rèe: Líhue'' cuidado qui''ni làa guthacca''ỹí cą le.
    Porqui''ni nuỹetse'' íl·lani lani nombre quia'' nna ina cą qui''ni làcą nuá Cristua.
    Ą''hua ina cą: Chì'' taání duą íl·lani fin. Pero bittu tsíalatsi'' le qui'' quį.'
  eng-WEBSTER: 'And he said, Take heed that ye be not deceived: for many will come
    in my name, saying, I am Christ ; and the time draweth near: therefore go ye not
    after them.'
  guh-guh: 'Jesús nexata tajëvelia vajunupaeba pacuenia itsamatacabi itsijitsia mapanacuataje.
    Jesús pijajivijavabelia jumaitsi mapacueniaje: —Xania panayajivitaename. Pëtsa
    panacopatame itsajivi ata papecayamaxëitojorobinexa. Tsipaji raja peyamaxëitojorobinexa,
    ayaibitsaëto patsiana bexanë itajara tsane. Bajarapamonae najumetsënëtsiaya jumai
    tsane: “Xanë raja Cristonë, athëbëvetsica Dioso taneitorobinëtsica jivi tacapanepaenexa,”
    jai tsane. “Imoxoyo rabaja pevajënae nacua pevereverecaenexa,” jai tsane itsamonae.
    Itsiata pëtsa pajumecovënëtame bajarapamonae. Pëtsa papënaponamenua.'
  bon-bon: Yeesu jejemige egä, “Cängena ire! Piba nuuja te lica weebibine ingletnäjinuge,
    ingle bucurage biname cina cäme ngii cabu pa twaatnipesi, mene pa jiicemepesi
    egä, ‘Cane age säne tabe!’ coo piiyepu, ‘Padare bii tatyaramtige!’ Yepä, pepu
    biname bime mene gone jäätecijemuye.
  nhw-BL: 'Huan Jesús quinilhui: “Ximotlachilica. Ma amo aqui anmechcajcayahuas pampa
    miyac tlacame hualase huan quiijtose para naya. Quiijtose: ‘Na niCristo’, huan
    ‘Ya ajsic hora’, pero amo xiquinnechcahuica.'
  mgw-mgw: Yesu ngaayangwa, “Mulinguli mwakenekongelwa. Kwa mwanjaa baingi baisa na
    kulitumya lina lyangu', kila mundu kabaya panga, ywembe nga nenga no panga nsimu
    gu'lu' wegelile. Lakini mwenga kenemwakoleye!
  swh-ONEN: Yesu akawajibu, “Jihadharini msije mkadanganywa. Maana wengi watakuja
    kwa Jina langu, wakidai, ‘Mimi ndiye,’ na, ‘Wakati umekaribia.’ Msiwafuate.
  wbi-wbi: uYesu akamwamula, “muvisaghe maaso kuuti namungasyanguaghe. ulwakuva vingi
    vikwisa ku litavua lyango viti,”une nene, nu nsiki ghulipipi. namungavavingililaghe.
  bba-bba: Yesu u nɛɛ, i lɑɑkɑri koowo, i ku de bu bɛɛ nɔni wɔ̃ke. Domi dɑbirɑ koo
    nɑ kɑ nɛn yĩsiru, kpɑ bɑ n ɡerumɔ bɑ n mɔ̀, sɑɑ yɑ turuku kuɑ, beyɑ bɑ sɑ̃ɑ Kirisi
    wi. Adɑmɑ i ku bu swĩi.
  eng-KJVCPB: 'And he said, Take heed that ye be not deceived: for many shall come
    in my name, saying, I am Christ; and the time draweth near: go ye not therefore
    after them.'
  kgk-NT: 'Ha Hesu he''i: —Aníke penhembotavy teĩ. Heta he''i rei va''erã, “Xe ko
    Cristo, pene remiha''arõ va''e” he''i arã ijapu-vy. Ani ererovia teĩ íxupe. He''i
    rei arã ave, “Ogwahẽ-ma hi''óra oiko hagwã Nhandejáry nhande ruvixarã” he''i arã
    oapu rei-vy. Ani ererovia teĩ íxupe.'
  waj-waj: 'tuduu rikioo Yisuuva iya sai tunoo: Vaidi voovoono ngii unnakua kiaa kioo
    aataru maisaivau ngii vita yapeenoora tuqinnama haitatuukiatee. Fai kaayau vaidiiya
    mmuaavai mmuaavai nnida ni nnutuuvaa ngiariiyara tida voovoono tinara: Aanna na
    Anutuuqo mmataama kioo vaidi ivoona na ngiaunoo, tino fai voovoono tinara: Ngiau
    mmata taikaanara suaivo vainima nninoo, tinai sa ivaa rikiada kiatee: Kutaa kuavaivee,
    kiatee.'
  ekk-PKP: '„Veenduge, et teid ei petetaks,“ hoiatas Jeesus neid. „Paljud tulevad
    ja väidavad, et nad on mina, öeldes: „Siin ma olen!“ ja „Aeg on käes!“, aga ärge
    neid järgige.'
  mpx-mpx: Analiya Yeisu i lahe i ba, “Nuku matahikagimiu, bahi gamagal etega ni papagegemiu.
    Kaiwena gamagalau nihi gewi abwe alau elana nihi nem ge nihi ba, ‘Nau Mesaiya!’
    ge nihi ba, ‘Sauga mowamowasena iyaka i vin.’ Yaa bahi nuwamiu ni nonoek elal
    ge nuku totoulilil.
  wbp-wbp: Ngula-jangkaju, wangkaja-jana Jijajiji kuja, “Warrawarra-kangkalu-nyanu
    yapa-kari-kijaku, kajikalu-nyarra yapa-karirli yimirr-yinjarla karlirr-kanyi.
    Panu kapulu yaniyanirni nyurrurla-nyangu-kurraju yapa ngaju-nyangu-nganta, kapulu-nyarra
    wangkanjarla yimirr-yinyi kuja, ‘Ngajujurna Mijaya yangka kuja-nyarra Kaaturlu
    ngarrurnu nyurru-wiyi yilyanjarnikingarntirli!’ Junga-wangu kujaju! Manu kapulu-nyarra
    wangkami kuja, ‘Nguruju kangalpa rdangkarlpa-jarrinja-yani jalanguju!’ Junga-wangu-yijala
    kujaju! Kujanya kapulu-nyarra yapaju wangkami. Kala nyinakalu purda-nyanja-wangu!
  luo-luo: Nodwoko niya, “Beduru motangʼ mondo kik wuondu. Nimar ji mangʼeny nobi
    e nyinga ka hedhore ni, ‘An e en,’ kendo ni, ‘Sa chiegni,’ kik uluwgi.
  nhe-NT: 'Huan Jesús quinilhui: “Ximomocuitlahuica. Ma axaca inmechcajcayahuas pampa
    miyac tlacame hualase huan quiijtose para najaya. Quiijtose: ‘Na niCristo’, huan
    ‘Ya ajsic hora’, pero amo xiquintoquilica.'
  aii-aii: 'ܘܗ̇ܘ ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܗܘܹܝܡܘܼܢ ܗܸܫܝܲܪ ܠܵܐ ܗܵܘܹܐ ܕܚܵܠܛܝܼܬܘܿܢ، ܣܵܒܵܒ
    ܪܵܒܵܐ ܒܸܬ ܐܵܬ‌ܝܼ ܒܫܸܡܝܼ ܘܒܸܬ ܐܵܡܪܝܼ: ’ܐܵܢܵܐ ܝܘܸܢ ܡܫܝܼܚܵܐ، ܘܥܕܵܢܵܐ ܩܘܼܪܒܸܢܵܗ̇.‘
    ܐܝܼܢܵܐ ܠܵܐ ܐܵܙܠ݇ܝܼܬܘܿܢ ܒܵܬܪܵܝܗ‌ܝ.'
  esk-NT: Jesus-ŋum kiuniġai, “Qaunagititchi ukpiqsakkauniaqasi. Iñugiaktuat iñuich
    aggiġisirut uqaġutiŋ, ‘Christ-ŋuruŋa! Pivik tikiumaruq!’ aglaan maliŋniaqnasigik.
  msb-msb: Nagsabat siya, “Maghimat gayod kamo na dili maluko kay damo an magaabot
    na magasambit man san ngaran ko kag magasabi, ‘Ako an Cristo,’ kag, ‘Halapit na
    an katapusan san kinab-an.’ Pero ayaw gayod pag-apas sa inda.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―¡Jmo³ hí³ tsa¹ju³mi¹gan¹² dsa² hniah¹²! Di³ jue¹²
    dsa¹ ji¹lé², dsa² jmo¹ hi² lán¹²dsa jní². Juúh²dsa: “Jní² báh³ lang¹². Ca¹tǿ²
    jmai³,” juúh²dsa. Cónh¹jøng² tsa¹gu³noh¹² hniah¹² quianh¹³dsa.'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ଜାଗ୍‌ରତ୍‌ଅଇକରି ରୁଆ, ନାଡାଇ ଉଆ ନାଇ । ବେସି ଲକ୍‌ ମର୍‌
    ନାଉଁଦାରି ଆସି କଇବାଇ, ‘ମୁଇ ସେ ଆକା ।’ ବେଲା କେଟ୍‌ଲା ଆଚେ, ମାତର୍‌ ତମେ ସେମନର୍‌ ପଚେ ଜାଆ
    ନାଇ ।
  meu-meu: Ia eto, Nahuamui ba toho, bae koimui na garina. Badina be hutuma lau ladagu
    ai baema, baeto “Tauna bina lau” bona “Negana vada eme kahirakahira”; to idia
    muridia amo basiola.
  yva-NT: Umba Yesus po raura akananto mai pare, “Wasyisyaube! Vemo vatane inta wo
    wasaponae inya! Weye indati vatane wanui ude wo Sya tame veano taune mawain ware,
    ‘Risyirati Mesias!’ muno inta ware, ‘Munije ama akarije nandea mararai rave to!’
    Weramu vemo watavondijo mai jinya.
  dgc-dgc: “Mangilag kam,” kagi ni Jesus, “monda éwan kam pagkamalién na tolay. Da
    te meadu a talaga a umange se a mégkagi a side i Cristo a tiniyak na Diyos a tagapagligtas
    ta mundua. Sakay ipahayag de be a dumemét dén nadid i katapusan na mundua. Diyan
    kam maniwala dide.
  zpm-NT: 'Dzigo rëbchaa me lo zho: ―Nsin goḻso, zeeṉa choot yquidiede to. Sac nzian
    zha ne grieequia, guiab zho laa dze co bdziṉle, guiab zho zha nac Meṉ ne zëëble
    diidz ga cxeeḻ Dios. ¡Ib gliladzde tow!'
  hix-NT: Onà wyaro neyuhtxownà hatà, Txesusu. Anar komo wya oyonkuhtonàr kom hona
