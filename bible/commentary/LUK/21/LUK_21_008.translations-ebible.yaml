  hin-2017: 'उसने कहा, “सावधान रहो, कि भरमाए न जाओ, क्योंकि बहुत से मेरे नाम से आकर
    कहेंगे, कि मैं वही हूँ; और यह भी कि समय निकट आ पहुँचा है: तुम उनके पीछे न चले
    जाना।(1 यूह. 4:1, मर. 13:21,23)'
  wol-KYG: 'Yeesu ne: «Moytuleen, ngir ñu bañ leena nax, ndax ñu bareey dikk, tuddoo
