    haria. — Ara'aipok ta'yn mana'in uhyt'i'in i'atu'e aru ehepe wen ma'ato yt eweiwa­nẽtup
    tei'o i'atueso rakaria kape are katu­pono eima'at hamo tõ'ẽ are. Yt pywo piat
    rakaria i mi'iria pote e. Ehekat ky'ewi eipiit ky'ewi tõ'ẽ aru — Uito Tupana mipo­'oro
    sese e haria e Iesui ahepe.
  kpf-kpf: Sâne Yesuŋâ itâ sâip, “Um gulip kwatziŋgâbegât gasâziŋ kârâm ândibi. A
