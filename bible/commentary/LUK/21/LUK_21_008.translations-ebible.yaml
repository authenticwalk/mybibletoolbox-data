    rená chojé”, que nemájica nanacuhuá apú, apú que. Pa. I''ijnaniya ilé cajena hua''até.'
  djr-djr: Ga ŋayiny Djesuny buku-bakmaraŋal balany bitjarr, “Bira'yurr yan gi nhininy,
