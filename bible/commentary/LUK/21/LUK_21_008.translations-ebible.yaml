    nohibe. Ya nelinogomo lenali ana bonaꞌi bite enemegeꞌi memalalo.'
  amm-amm: Isiso mo na fowakoki, “Atiyaiso na pa siwo. Wonikaluso nokoyo aiko ifoluwaikomoinuwomo.
