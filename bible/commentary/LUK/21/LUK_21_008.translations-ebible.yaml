  urd-GVH: ईसा ने जवाब दिया, “ख़बरदार रहो कि कोई तुम्हें गुमराह न कर दे। क्योंकि बहुत-से
    लोग मेरा नाम लेकर आएँगे और कहेंगे, ‘मैं ही मसीह हूँ’ और कि ‘वक़्त क़रीब आ चुका
