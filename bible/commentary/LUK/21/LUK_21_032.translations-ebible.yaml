verse: LUK.021.032
translations:
  kpx-kpx: Iale di hoto seleve louge evive. Ataeau aike uale koeabuna haluviholisege
    vaveve katealeabuna velehovoi.
  okv-H: Na ungota degi ke be na erena embomeni tapa mane sasari aisora te ari emo
    puvurou kesora.
  tbo-tbo: ‘A baha duma ugolimi, geka ginoulihi atapuhi apo hina wawala tahaya ma
    apoma geka hapanana lawahi hina hilage pahihi.
  mal-C: “ഞാൻ നിങ്ങളോടു പറയട്ടെ, ഇവയെല്ലാം സംഭവിച്ചുതീരുന്നതുവരെ ഈ തലമുറ അവസാനിക്കുകയില്ല,
    നിശ്ചയം.
  grc-SR: Ἀμὴν λέγω ὑμῖν ὅτι οὐ μὴ παρέλθῃ ἡ γενεὰ αὕτη, ἕως ἂν πάντα γένηται.
  bgc-bgc: मै थमनै साच्ची कहूँ सूं के जिब ताहीं ये सारी बात न्ही हो ले, जद तक इस पीढ़ी
    का कदे भी अन्त कोनी होवैगा।
  khz-khz: Taunatauna avaikilamina, egulu ati pene aiki, pene ago egaura maparara
    pia wala.
  deu-TKW: Wahrlich ich sage euch, dieses Geschlecht wird nimmermehr vergehen, bis
    es alles geschieht.
  zsr-NT: ’Le nactë rëpaꞌ lbiꞌiliꞌ, cutu lat bunách dza ni zoaruꞌ naꞌa, catiꞌ udxínr
    yúguꞌtë lë ni.
  lin-lin: 'Nazali koloba na bino penza ya solo : bato ya ekeke oyo bakoleka te kino
    makambo wana nyonso ekosalema.'
  hns-NT: Thiek se soen. Djaun manai ie sab tjiedj soeroe howat dekhiega, oesabke
    tem me hamaar sab baat poera hoiga.
  noa-E: Mua pãrag mag Aai i jëeujem di õrau pogueupʉ̈iju a jaau chirʉmʉn, cha õor
    thʉnʉm khʉʉn khëchju nawe cha mʉchdëu jaau chirʉmjö thumaa chadcha ajuuta jaau
    chirʉmgui ajim anʉm.
  eng-EMTV: Assuredly I say to you, this generation shall by no means pass away till
    all things are fulfilled.
  mib-NT: ’Jendaá cahán rī jiín ró jeē ma cúū ndɨhɨ ñayuu tiempo un, chi nde squícu
    ndɨhɨ jniñu ún.
  lif-NT2: इङ्‌गाॽ से़क्‍खाए मे़त्‍निङ्, कन् के़रे़क् पाःन्‍हाॽ मे़म्‍बोःङ्‌ङे थारिक्
    कन् मे़न्‍छाम् थाःक्‍हाॽ मे़न्‍छिःने़न्‍लो॥
  xnj-xnj: Chakaka nikuvajovela, chiveleku ichi cha hinu chipita lepi kwakona genago
    goha kuhengeka.
  mmx-mmx: Na levelinga rak i ruturun. Na limixin di rooro lingina di noxo met se
    na lempanga na ravasu.
  cbr-NT: Asérabi cana mitsu cain, bëría ënë nëtënu bucucë unicamaxa bamacëma pain
    'ain ca 'ën mitsu ñuixuncë banacama quicësabi oi 'iti 'icën.
  tee-NT: Slivasalh ju iclajunau. Jantu catitani ju chavai tat'ajun lapanacni tus
    acsni jantu uctaxtuk'ojui chux ju ani.
  eng-LSV: truly I say to you, this generation may not pass away until all may have
    come to pass;
  cak-NT: 'Y tic''oxaj utz ri xtin-ij chiwe cami: Ronojel re'' xtibanataj, cuando
    ri winak chi ri tiempo re'' c''a man jani quieq''uis chech-ulef.'
  pah-NT: —Imombe'ukatuavo ji ei pe me, ei Jesus'ga. Ag̃wamove'g̃a ndekojirame po
    ti akoja ihopavi japiavo, ei Jesus'ga.
  sja-NT: ’Mɨa wãarata jararu. Ɨ̃rapemaarã piudai naaweda, ma ne-inaa jõmaweda p'asait'ee.
  xed-xed: Kahwathwata ka yu ta mnaghunata, haɗ na mnduha gitana na dzaʼa rwuta demdem,
    makɗaku inda tsa skwiha ya ka magaku wa.
  mks-NT: ʼMé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱ ña̱ cuni ña̱yivi ndúu mé tiempo
    já ya̱ha tócó ndihi ña̱ na̱cachi i̱ xi̱hi̱n ndo̱ já quivi na.
  gfk-S: Mu na hadado baak! Ikin ra huntunana, tari ta di pai nale mat baak ma kakarek
    ra linge na hanawat.
  bmu-bmu: '“Nöŋön keu ölŋi kun kewö jibi mötket: Ambazip merak gölmenöŋ maljei, yeŋön
    qahö kömugetka yuai pakpak jizali, mi mönö yeŋgö malmal nalöŋine asuhuma.'
  dgz-dgz: Ne nop tavewa wadiaepen anun. Endi mame piupa yanane wanumamune nagirewa,
    wam muga gapan wan dim dim mame venat taue aep amba borit wain.
  eng-GNV: 'Verely I say vnto you, This age shall not passe, till all these things
    be done:'
  zaa-NT: Hualigani te' riquixa'ánia' le qui'ni labí tté ca enne' tsè'e tiempo de
    ca señal ni hàstaá qui'ni iyábani ca cosį nna ccá cą cumplir.
  eng-WEBSTER: Verily I say to you, This generation shall not pass away, till all
    be fulfilled.
  guh-guh: 'Icatsia Jesús jumaitsi pijajivijavabelia: —Xaniajanë pacuenia pacatsipaebijitsiatsi.
    Pitsijamatabëcuenevi aeconoxae mapamatacabitaje jinavanapa, bajarapitsijamatabëcuenevi
    abaxë, bexëajavabelia ata, apo vereverecae tsane. Matapania xua yabara pacatsipaebatsi
    itsa baja copiapatsiana, bajarapamonae jane baja vereverecaena.'
  bon-bon: Cane weebibine toraca jijenininine egä biname lui cina ireclota page ai
    taje, teepi iyeta budre lica cirege äbita, ngälu iyeta ai mule cina liba cire
    läbitipesi.
  nhw-BL: “Huan nimechilhuía melahuac para amo miquise nopa masehualme catli quiitase
    ni tlamantli hasta nihualas.
  mgw-mgw: Kakape nimmakianga, lubelekwo lu'no lwa nambi'yambi' lwapi'tali wangalipangika
    ago goti.
  swh-ONEN: “Amin, nawaambia, kizazi hiki hakitapita hadi mambo haya yote yawe yametimia.
  wbi-wbi: kyang'haani nikuvavula, ikisina iki nakilikila, kuhanga isi sooni sihumile.
  bba-bba: Kɑ ɡeemɑ nɑ bɛɛ sɔ̃ɔmɔ, sɑɑ yenin tɔmbu ɡɑbu bɑ ǹ ɡbimɔ yɑbu ye kpuro
    yu kɑ koorɑ.
  eng-KJVCPB: Verily I say unto you, This generation shall not pass away, till all
    be fulfilled.
  kgk-NT: 'Anhete ko ha''e-ta peẽ-my: Ãygwa omano e''ỹ mboyve ojehu va''erã ko va''e.'
  waj-waj: Na Kua kutaavai ngii giaa ngii miaunoo. Gioonna kiaapu aanna makee variaa
    aaya hama putiraida homo varikio suaivo nnino ii aataru iyauvo fai vainaravai.
  ekk-PKP: 'Ma räägin teile tõtt: see põlvkond ei lõpe enne, kui see kõik toimub.'
  mpx-mpx: “Tunahot ya ba eliyamiu, heyan bolo sauga ya nige nihi aaliga haba, inoke
    bugul gegewena bolo ya nihi masal.
  wbp-wbp: “Langa-kurra-mantalu kuja kalu yapa nyampurla jalangujalangu nyina. Ngulaju
    kulalu pali nyanja-wangu-wiyi ngalya-kariji nyampurrakuju nyiyarningkijarrakuju
    majumaju-nyayirniki, ngulangkuju kapulu nyanyi-wiyi muku palinjakungarntirliji.
  luo-luo: “Awachonu adier ni, tiengʼni ok norum ngangʼ kapok gigi duto otimore.
  nhe-NT: “Huan nimechilhuía para ax miquise nopa tlacame tlen quiitase ni tlanextili
    hasta nihualas.
  aii-aii: ”ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܠܹܐ ܥܵܒܹܪ ܐܵܗܵܐ ܕܵܘܪܵܐ ܗܲܠܔ ܕܗܵܘܝܼ ܐܲܢܹܐ
    ܟܠܵܝܗ‌ܝ.
  esk-NT: Itqallaksiuŋ una! Iñuich iñuuniaqtuat pakma tuquyumiñaitchut tamatkua iluqatiŋ
    atuumagaluaqtitnagich.
  msb-msb: “Ginasiguro ko sa iyo na mangyayari idtoʼn tanan antes na magkamaratay
    an mga tawo na nabuhay yana.
  cpa-NT: 'Lah¹dsóh² juǿi²jni hniah¹²: Tsa¹jin³ dsián¹ ca¹lah¹já¹ dsa² chian² na¹
    ca¹lah¹ca¹tǿ² ja³ca¹lø¹ti¹ ca¹lah¹jǿ¹ hi² jøng².'
  dso-dso: “ମୁଇ ତମ୍‌କେ ସତ୍‌କାତା କଇଲିନି । ମନେ ରକା, ଏବେ ଜିବନ୍‌ ରଇବା ସବୁ ଲକ୍‌ମନର୍‌ ମରନ୍‌
    ଅଇବା ଆଗ୍‌ତୁ ଏ ସବୁ ଗଟ୍‌ସି ।
  meu-meu: Na hamaoromui momokanimu, ina uru do basine ore, ini ḡau iboudiai do bae
    vara vaitani.
  yva-NT: 'Syo raura tugaive: arono anakotare umawe nde nande tenambe, indati vatano
    susyo naiso inta nawirati wene nande mai rainy ti una ti wo raen.'
  dgc-dgc: Ey tandaan moy, manyari pa i étanan a éya bagu mate i étanan a tolay a
    buhay nadid.
  zpm-NT: Gneli naa lo to gaṉle, nzian grë miech ne mban niina, bii zaṉ zho zeeṉe
    laa grë ncuaaṉ co gac; sac ible ncuaaṉe gaca.
  hix-NT: Onà wyaro yaworo xaxa àkehe, owyanye. Àwayehtàkahra natxhe hampànà, amnyeno
    rma kukur komo. Ehtokonye rma haka nehoryatxhe hampànà, ronekarymatxho, omeroro,
    kekon hatà.
  sim-sim: Omendingak jirin amu sawenduwa. Ma tol ter liwa lal li ha namber, mbele
    mbele ondo talakwa lir.
  npi-ULB: तिमीहरूलाई म साँचो भन्दछु, यी सब कुराहरू पुरा नभइन्जेलसम्म यो पुस्ता बितेर
    जानेछैन ।
  cgc-cgc: Sugiran ta kyo na tanan ya na mga pasugid ko ki kyo matabo na ula pa napatay
    tanan na mga ittaw ta yi na timpo.
  tim-tim: Den ire maktere nâŋgâm biwiyeŋân katŋet. Luâk kâmot yu tatâi irekŋe bo
    mom golâ manbiâk hainare miawakto ekbai.
  yor-yor: “Lóòótọ́ ni mo wí fún yín, ìran yìí kì yóò rékọjá, títí gbogbo nǹkan wọ̀nyí
    yóò fi ṣẹ.
  wos-wos: Mwi hundi wuni guniré we. Némbuli rekwa du takwa nawulak hiyahafi reta
    wawun atéfék jonduré xétandi.
  emp-NTPO: 'Mʌ̃a bãrãa wãrãda jaraya: naʌ̃ ewarid̶ebema ẽberãrã beud̶i naẽna maʌ̃ra
    jũma mãwãya.'
  eng-F35: I tell you assuredly, this generation will certainly not pass away until
    all has happened.
  ind-ind: '“Aku menegaskan kepadamu: Semua tanda itu akan segera terjadi waktu sebagian
    orang zaman ini masih hidup untuk mengalaminya.'
  pes-OPCB: «براستی به شما می‌گویم که تا این چیزها اتفاق نیفتد، این نسل از میان نخواهد
    رفت.
  mpt-mpt: Ne bain baabenamabibe, nakaia unangai dabalim olo mema ele blib eli molobseli
    mo kaaim blim blibta inamin namin olo tam tlamabobe.
  ssx-ssx: Iki pa꞉ta꞉ ota꞉ pi alome. Do haleme tapake paeyao a̱i̱ na homeke halimi
    pita꞉ta꞉ I̱ma꞉ loa꞉ alemanu paeyao amba꞉ ipilieke.
  mkl-mkl: Ntɔ ntɔ ǹ wɑ n sɔ̃ ŋɛ, inɛi nsɛi ŋɑ, kù jɛ ɑŋɑ feii ɑɑ ku ideu ihɛ̃ ku
    bɛi ku ce.
  gaq-gaq: “ନେଙ୍ଗ୍ ଆପେକେ ସତ୍ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ ଏଃକେନେ ରେମୁଆଁଇଂ ଗୁଏନେ ସେନୁଗ୍‍ ଏନ୍‌ ସାପା
    ଗଟେଏ ।
  gof-RNT: “Ta hinttew tuma odays; ha ubbay polettana gakkanaw ha yeletethay aadhdhenna.
  unx-unx: ସାର୍‌ତିଗିଙ୍ଗ୍‌ କାଜିୟାପେତାନା, “ନେ ସବେନାଃ ଆଉରି ହବାଅଃ ଜାକେଦ୍‌ ନେ ଦିପିଲିରେନ୍‌
    ହଡ଼କ କାକ ଟୁଣ୍ଡୁଃଆ ।
  gah-gah: Neza lamaná lo likimitoze, gililo. Imane gamenaló nia vegená velesá hili
    asú inamiko imane nolu netá mukí utó inogo ive.
  lcm-lcm: Napo antok atutuman imi, kana na matan polpolokan i taun ke parik kipa
    mat suai aino ani keve bil ke kila serei.
  aer-aer: “Itelarerrirraye arrantherre ingkirrekele. Kenhe nhenge tyerrtye arrpenheme
    lyete itethe akwete anerlte-aneme itelaraye, urreke itne ilwerrirretyenhenge,
    itne akurne anthurre ingkirreke arerrirretyenhe.
  qvc-NT: ’Alliptam niykillapa, yumbay kay nishushqaykunaqam rin kumpliq kay tyimpupi
    kawsaqkuna manaraq wañuptin.
  tgl-ULB: Totoo, sinasabi ko sa inyo, hindi lilipas ang ang salinlahing ito, hanggang
    sa maganap ang lahat ng mga bagay na ito.
  cbs-NT: Ja inun, yudabu dasibi jiwebaunabu yamadiabuma chanima dasibi en matu yuixu
    jaskai taexankanikiki.
  xtm-NTPP: ’Ja ndaa ká'an sa ja masu yanduu ja ndaka ñayii tiempu ya'a, jin kuni
    i ja sukan ko kuu.
  nnq-nnq: “Nannengelanga kweli, kibelei chenje cha ngoe kipetaje panga kupitila genia
    goa.
  bao-NT: Díámacʉ̃ra mʉjare yʉ ĩi, ano mʉjare yʉ ca ĩirije niipetirije, ati cuu macãrã
    cʉ̃ja ca bii yaiparo jʉguero biirucu.
  san-ORI: ଯୁଷ୍ମାନହଂ ଯଥାର୍ଥଂ ୱଦାମି, ୱିଦ୍ୟମାନଲୋକାନାମେଷାଂ ଗମନାତ୍ ପୂର୍ୱ୍ୱମ୍ ଏତାନି ଘଟିଷ୍ୟନ୍ତେ|
  rmn-rmn: 'Пхэнав тумэнги чячипэ: дага на кан бытиел о дюняс адалэ вахытеско, сар
    алаи адава кан овэл.'
  huv-NT: ’Naleaing sasaj icon, meáwan aag ayaj apmajlüy wüx aliün majlüyiw ajcüwa
    nipilan quiaj.
  otn-NT: Nu̱ya yø hmɛ̱ya dí xi'a̱hʉ ya, da̱mi̱ pa̱hmʉ ngue guehya di̱ nja ya, hante
    ngue da̱ du̱ yø ja̱'i̱ 'bʉhra̱ pa ja p'ʉya.
  nop-nop: Tiŋa i biyagoŋ hinek hanimbit, metam kumuŋdapmaŋ mu tulune nemenemek i
    mintawaak.
  obo-NT: “Bonnaavonnaa nod ikohiyon ku koniyu, no od kotuman inis langun nod kotomanan,
    to dii pa od poomatoy kos mgo minuvu no no‑uyag to inin timpu.
  kca-kca: 'Йӑна нынана пŏтәртԓәм: ин тӑм хŏйат рут хŏԓна ӑт хŏԓаԓ, тӑм иса уԓты питтаԓән;'
  cak-ENT: 'Y tivac''axaj c''a jabel ri ninbij chive vocomi: Ronojel re'' nc''ulachitüj,
    tok ri vinük richin ri tiempo ri'' c''a man jani queq''uis-e chuvüch ri ruch''ulef.'
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤛᤧᤰᤂᤠᤀᤣ ᤔᤧᤳᤏᤡᤱ. ᤁᤴ ᤁᤧᤖᤧᤰ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤔᤧᤶᤒᤥ᤺ᤱᤅᤣ ᤌᤠᤖᤡᤰ ᤁᤴ ᤔᤧᤴᤇᤠᤶ ᤌᤠ᤺ᤰᤜᤠ᤹
    ᤔᤧᤴᤇᤡ᤺ᤏᤧᤴᤗᤥ॥
  mie-NT: De ndāā cáhān ni jíín ndá nú jā má cúū ndihi nchivī jā cunī ndá tūndóhó
    yáhá, chi jondē quee ndaā ndihi tá ncachī ni.
  san-TIB: ཡུཥྨཱནཧཾ ཡཐཱརྠཾ ཝདཱམི, ཝིདྱམཱནལོཀཱནཱམེཥཱཾ གམནཱཏ྄ པཱུཪྻྭམ྄ ཨེཏཱནི གྷཊིཥྱནྟེ།
  qve-NT: Cheqaqtapunin niykichis kay nisqaykunaqa cumplikunqapunin, kay tiempopi
    kawsaq runakuna manaraq wañushaqtin.
  pao-NT: Mu numu meno'o yaa teepu-koobatu gisoo tuina ka Jerusalem kadoo nuugwekwuna
    poonnekwu.
  cbu-NT: Mazinangtsa; nuwaa kuki mangoonangtsa. Yuw tputs waneeshee pakchusin, ndatuma
    pchingurusin, nuw kuki ichinguru tatsamchina.
  usa-usa: kemá keráwáqá áraimma kétima-timune. aarawaamá maa-kánááráqá íma pukáiyata
    máqtemma mi-qtátááqá Yérútáárebaq pááq ínoe.
  soy-soy: 'Asei kɑm símisi: Pisoi kunɑi nkú ɑ́ku tɔ́sunɛ kɛlenɛ nní nnɛ́í likɛ́
    nɛ ń kɑm.'
  hui-hui: Ogoninaga tí manda biaabo halimulo wali agali áyu kamiru nahome ogobi dege
    dege kamiore mbirale uruni bibahende bulebirago laro.
  amf-amf: 'Inta yena gon ida giye: Ogo wul yin maatenka yekka wodan koka dohoono
    adhadhino eeno diyate maqehe.'
  quc-NNT: Qas tzij kinb'ij chiwe chi man kok'ow tä na we q'ij junab' ri' k'ä käb'antaj
    na ronojel.
  dob-dob: Onaꞌaiꞌaila, ꞌepata gete geyaꞌabo wagumwagumwala be ꞌana laba yage getedi
    sida apwesa.
  wrs-wrs: Monglava yimba mendah lovahvra, si yimba os nunglivav novnamba.
  mca-mca: Yijaa'ija aka' hit'iƚij ewets in nite' hamits hatse' pekhewe' qu' nanamji'ju'kii
    pakha' ƚahats'ij hatse', qa namƚi'ijii qu' week ƚunye'je'kii ekewe' hats hit'ij.
  kiw-kiw: “Moo-ro riꞌo ihaha riduuꞌai, ara raarai ooboodimoi aꞌai kaumo, doꞌou emidio
    uubi oroihi tiatoi-da.
  tzo-TZC: ’Ta melel ta xcalboxuc avaꞌiic, mu to ta xcham scotol ti cristianoetic
    liꞌe ti cꞌalal ta xcꞌot ta pasel scotol taje.
  mya-mya: '``ငါ​အ​မှန်​ဆို​သည်​ကား​ဤ​အ​မှု​အ​ရာ​အ​လုံး​စုံ တို့​မ​ဖြစ်​မ​ပျက်​မီ
    ယ​ခု​အ​သက်​ရှင်​နေ​သူ​တို့ သေ​လွန်​ရ​လိမ့်​မည်​မ​ဟုတ်။-'
