verse: LUK.021.010
translations:
  kpx-kpx: Di hoto mole louge evive. Vani keu lohoho vasege vata mole ataeabuna hovedevei
    vata mole atahi mole havei.
  okv-H: Enda nei na ereto enda nei ga isoro aisora eto king nei na ereto king nei
    taisuja.
  tbo-tbo: Yesu gasi i baha meme ugolihi i pa, ‘Tupo geha ma tupo geha apo hina wigawiya
    po gasi ani taniwaga geha ma ani taniwaga geha apo hina wigawiya.
  mal-C: അദ്ദേഹം തുടർന്നു, “ജനതകൾതമ്മിലും രാജ്യങ്ങൾതമ്മിലും യുദ്ധംചെയ്യും.
  grc-SR: Τότε ἔλεγεν αὐτοῖς, Ἐγερθήσεται ἔθνος ἐπὶ ἔθνος, καὶ βασιλεία ἐπὶ βασιλείαν·
  bgc-bgc: फेर उसनै उनतै कह्या, “जात पै जात अर राज्य पै राज्य चढ़ाई करैगा,
  khz-khz: Iesu maekilato, “Tanopara ta tanopara ta goti pia galama, kaomani ta kaomani
    ta goti pia vetali.
  deu-TKW: 'Hierauf sagte er zu ihnen: Es wird sich erheben Volk wider Volk, und Reich
    wider Reich.'
  zsr-NT: 'Niꞌr rëꞌ caꞌ lequëꞌ: ―Til‑l tu yödz len yetú yödz, atiꞌ bunách tu ga nu
    rna bëꞌ laꞌdil‑len bunách yetú ga nu rna bëꞌ.'
  lin-lin: 'Bongo alobaki na bango : — Ekolo moko ekotelemela ekolo mosusu, bokonzi
    moko ekobundisa bokonzi mosusu,'
  hns-NT: 'Oe bolies: „Ek djaatie doesar djaatie se aur ek des doesar des se laraai
    karie.'
  noa-E: 'Maimua ĩchab mʉg durr thum i agkhaju ed gayaa pamamjã khap amkhĩir jajawagmamua
    magjim aajem: ’Mag thʉnʉisim dʉ̈i ĩchab durr mʉg wëjöm eepai durr chaauram khʉʉn
    dʉ̈i wërbʉphöo aadëjugui ajim anʉm, amachta jũrr chikhamnaan khãyau ʉ̈rpai am
    khõchgau.'
  eng-EMTV: Then He said to them, “Nation will rise against nation, and kingdom against
    kingdom.
  mib-NT: 'Te ni cahān gā yā: Ndonda nación sɨquɨ̄ ɨnga nación, te ndonda ñuu sɨquɨ̄
    ɨnga ñuu jeē cuajnáhan.'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “मे़न्‍छाम् सुवाङ्‌हाॽ नु लाजेॽहाॽ
    लुम्‍मो थङ् पोःक्‌॥
  xnj-xnj: Kangi akayendelela kujova, “Vandu va mulima umonga yati witovana na vandu
    va mulima wungi, na unkosi umonga yati utovana na unkosi wungi.”
  mmx-mmx: La ne Iesu ga lok bok tidi, “Limixin at lentaba levenabung mixin dinaba
    esep eburu mi limixin at levenabung mixin petpes. Lavaorong at lentaba levengkitkis
    orong dinaba esep eburu mi lavaorong at levengkitkis orong petpes.
  cbr-NT: 'Caxun ca ësaquinribi cacëxa: —Bëtsi menu ''icë unicamax ca bëtsi menu ''icë
    unicamabë nishánani ''acánanti ''icën. ''Imainunribi ca bëtsi menu ''icë ''apun
    suntárucama bëtsi menu ''icë suntárucamabë ''acánanti ''icën.'
  tee-NT: 'Pus tailhi''alh ixchivinti ju Jesús. Ajuni: ―Ju amachak''an ju lakatam
    k''ai lacat''un catat''alasaya'' ju amachak''an alakatam k''ai lacat''un. Chai
    ju lapanacni ju tach''ak''ok''ai tam ucxtin catat''alasaya'' ju ixlapanacni ju
    apumatam ucxtin.'
  eng-LSV: Then He said to them, “Nation will rise against nation, and kingdom against
    kingdom,
  cak-NT: 'Y ri Jesús xu''ij chuka'': Jec''o naciones xquiecataj chi niqui''en guerra
    quiq''uin ch''aka chic naciones. Jec''o chuka'' nimalaj tak rech-ulef xquiecataj
    chi niqui''en guerra quiq''uin ch''aka chic nimalaj tak rech-ulef.'
  pah-NT: —G̃agwyripeve'g̃a po ti oko na'ẽ ojipe'g̃a gwyripeve'g̃a ndehe otavuka g̃a
    pe nehẽ. Ojipe'g̃a nduvihavuhu'g̃a po ti omondo ojigwyripeve'g̃a otavuka ojipe'g̃a
    nduvihavuhu'g̃a gwyripeve'g̃a pe nehẽ, ei Jesus'ga.
  sja-NT: 'Ichiaba Jesupa mãgaji: —Eperãarã awaraarã ome chõodait''ee.'
  xed-xed: «Dzaʼa vulay mndəra sana mnduha ta vulu nda mndəra sana mnduha. Dzaʼa vulay
    sana mgham ta vulu nda sana mgham.
  mks-NT: 'A̱nda̱ já na̱ca̱ha̱n chága̱ Jesús xi̱hi̱n ná já na̱cachi a já: —Ña̱yivi
    ndúu in nación ndicui̱ta na cani táhan na xi̱hín na̱ ndúu inga nación ta cani
    táhan na̱ in ñuu xi̱hín na̱ inga ñuu.'
  gfk-S: Io, iga tange ta di, “A haleng na huntunana bakut tano ula hanuo di na tut
    na hinarubu baling ta di.
  bmu-bmu: Mewö jiba toroqeba kewö jii mötket, “Kantri kunöŋ kantri kun eŋgubingöra
    wahötme. Ambazip kambu kunöŋ kambu kun yembuk aröŋ aŋgubingöra wahötme.
  dgz-dgz: Amba den Iesu anega diamon, “Piup da da ge toemu da da yon wanumo ita anan
    gare gare tain.
  eng-GNV: Then said hee vnto them, Nation shall rise against nation, and kingdome
    against kingdome,
  zaa-NT: 'Raáruhuée cabi: Ttu nación nna til·lą contra attu nación, ą''hua ttu gobierno
    contra attu gobierno nna.'
  eng-WEBSTER: 'Then said he to them, Nation will rise against nation, and kingdom
    against kingdom:'
  guh-guh: 'Jesús icatsia tajëvelia vajunupaeba pacuenia itsamatacabi itsijitsia mapanacuataje.
    Jesús jumaitsi pijajivijavabelia mapacueniaje: —Mapanacuaje pevereverecaevajënae,
    peneta copiaya itsaviriavi nabena itsaviriavijavabelia. Itsanacuanëpijivi pijinia
    nabena itsanacuanëpijivijavabelia.'
  bon-bon: Tabe piba jejemige egä, “Yepä gawe biname cina nuuja gawe biname cama cubu
    cire jiicepesi, piiyepu yepä mope biname te nuuja mope biname cama cubu cire jiicepäsi.
  nhw-BL: 'Huan Jesús noja quincamanalhui huan quinilhui: “Masehualme ipan se tlali
    motlananase huan quinhuilanase catli itztoque ipan seyoc tlali. Tlanahuatiani
    mohuilanase ininhuaya sequinoc tlanahuatiani huan ininsoldados.'
  mgw-mgw: Bu'kapo ngayendelya longela, “Nni'ma gumo waku'mbwana na wi'ngi' na ukulungwa
    gumo waku'mbwana na wi'ngi'.
  swh-ONEN: 'Kisha akawaambia: “Taifa litainuka dhidi ya taifa jingine, na ufalme
    mmoja dhidi ya ufalme mwingine.'
  wbi-wbi: pe pano akavavula,” iisi jilikwima na kutovana ni jinge, uvutwa ku vutwa
    uvunge.
  bba-bba: Yerɑ u kpɑm bu sɔ̃ɔwɑ u nɛɛ, bwesenu koo seesinɑ, sinɑmbɑ koo mɑɑ seesinɑ.
  eng-KJVCPB: 'Then said he unto them, Nation shall rise against nation, and kingdom
    against kingdom:'
  kgk-NT: '@see-verse:LUK.021.009'
  waj-waj: Fai gioonna kiaapu voovaki variaiya diitada gioonna kiaapu voovaki variaiyaatama
    rapuaaravai. Fai vo kieeta voovoono diitoo vo kieetavaata rapinara iinai rikiada
    fai ngiari gioonna kiaapuuya rapuaaravai.
  ekk-PKP: Rahvas sõdib rahvaga ja kuningriik kuningriigiga,“ ütles ta neile.
  mpx-mpx: Inoke i ba vevehe al elal i ba, “Boda ge boda nihi lohaveyan, i ola al
    abalogugui ge abalogugui nihi lohaveyan.
  wbp-wbp: Nguru lawa-jarrinjakungarntirliji kapulu-nyanu linjarrparlu-wiyi luwarni
    ngurrara-kari-warnurlu ngurrara-kari-warnurlu, manu nguru-kari-jangka nguru-kari-jangka
    kapulu-nyanu rdilykarra-yirrarni linjarrpaku wiriki luwarninjaku.
  luo-luo: Eka nowachonegi niya, “Oganda noked gi oganda machielo, kendo pinyruoth
    noked gi pinyruoth machielo.
  nhe-NT: 'Huan Jesús noja quincamahui huan quinilhui: “Tlacame ipan se tlali motlalanase
    huan quintehuise tlen itztoque ipan seyoc tlali. Tlanahuatiani motehuise ininhuaya
    sequinoc tlanahuatiani huan ininsoldados.'
  aii-aii: 'ܗ̇ܝܓܵܗ ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܒܸܬ ܩܵܝܡܵܐ ܐܘܼܡܬܵ‌ܐ ܥܲܠܔ ܐܘܼܡܬܵ‌ܐ، ܘܡܲܠܟܘܼܬܵ‌ܐ
    ܥܲܠܔ ܡܲܠܟܘܼܬܵ‌ܐ،'
  esk-NT: Niplipsaaġniqsuq, “Nunaaqqich aŋuyyiuġisirut atlanik nunaaqqiñik, atanġuviich
    aŋuyyiuġisirut atlanik atanġuviŋñik.
  msb-msb: Pakatapos sinabihan pa niya sinda, “Magagyerera an mga nasyon, kag an mga
    kahadian magapauruataki.
  cpa-NT: 'Jøng² ca¹juúh² Jesús calah, ca¹tsáih¹dsa dsa² quianh³dsa: ―Tán¹ juøi² quianh¹³
    juøi² siíh². Tán¹ dsa² ta³ quianh¹³ dsa² ta³ jian¹²dsa.'
  dso-dso: ଆରି ଜିସୁ କଇଲା, “ଦେସ୍‌ ବିରୁଦେ ଦେସ୍‌ ଆରି ଜାତି ବିରୁଦେ ଜାତି ଉଟ୍‌ସି ।
  meu-meu: Ma eto, Bese ta bese ta ida bae heala-ala heheni, bona basileia ta basileia
    ta ida bae tuari.
  yva-NT: Umba Yesus po raura mai pare, “Munije inta marovave irati munijo kaijinta
    mai, muno akarijo titi inta marovave akarijo titi kaijinta ai.
  dgc-dgc: “Sakay maglaban-laban du banubanuwan.
  zpm-NT: ’Grë guiedz nroob, laaw tiḻnie saguiedz nrooba; grë zha ne rnabey grë guiedz
    nroob, laa zho tiḻnie sazha rnabey zho.
  hix-NT: Anaro rha yana heno komo nosohtahetxhe hampànà, kekon xarha tà, àwyanye.
    Anaro rha owto hon heno komo nosohtahetxhe hampànà, kekon hatà.
  sim-sim: Uhu mashi lal nga ormu sawera, �Kraha lasik fehe hovok kraha lasik fehe
    nga anajikwa lir. Malakama yanga lasik fehe hovok malakama lasik fehe nga anajikwa
    lir.
  npi-ULB: तब उहाँले तिनीहरूलाई भन्‍नुभयो, “राज्य-राज्यको विरुद्धमा र देश-देशको विरुद्धमा
    उठ्नेछन् ।
  cgc-cgc: Ambal din pa, “Mga nasyon maggiraay daw mga kaarian kuntra ta kaarian.
  tim-tim: Hain dâm den dewatim hin dâep, “Hângât luâk kotdâŋe makbiâ tembe lokolupyeŋande
    hân siâgât amboŋe yeŋguwai.
  yor-yor: Nígbà náà ni ó wí fún wọn pé, “Orílẹ̀-èdè yóò dìde sí orílẹ̀-èdè, àti ìjọba
    sí ìjọba.
  wos-wos: Wataka dé diré wa, “Natafa héfambu rekwa du takwa di nak héfambu rekwa
    du takwa wali waretandi. Nak néma duna hém nak néma duna hém wali waretandi.
  emp-NTPO: 'Maʌ̃ awara Jesuba jarasia: –Ab̶aʌ puruda dewara puru ume djõnia; ab̶aʌ
    druad̶ebema borora dewara druad̶ebema boro ume djõnia.'
  eng-F35: 'Then He said to them: “Nation will be raised up against nation, and kingdom
    against kingdom.'
  ind-ind: Kata Yesus lagi, “Akan terjadi perang antar suku dan antar negara.
  pes-OPCB: 'سپس ادامه داد: «قومها و ممالک به هم اعلان جنگ خواهند داد.'
  mpt-mpt: eka e imin baanea Naka mit maki moniba mit maki tenaniba awa gembiam eka
    komok make meletani dleb monea komok make meletani tenaniba awa gembiam
  ssx-ssx: Yesuma꞉ pi ma꞉nda꞉ ombu alo hata꞉ alota꞉ Kenke homekena꞉ amitonu tiao pua
    kenke ma꞉nda꞉na꞉ ami tapu a꞉nda꞉ pilimikie. Kini hali homekena꞉ amitonu tiao kini
    hali ma꞉nda꞉na꞉ ami tapu a꞉nda꞉ pilimikie.
  mkl-mkl: Ŋɔi í sɔ̃ ŋɑ mɑ́ í ni, dimi ɡɔ ŋɑ ɑɑ yɑ nɑ ɑ mɑɑ jɑ do dimi mmu ŋɑ, nɔ
    ilɑɑlu ɡɔ ŋɑ mɔ ɑɑ mɑɑ jɑ do ilɑɑlu mmu ŋɑ.
  gaq-gaq: ଜିସୁ ଆମେଇଂକେ ଆରି ବାସଙ୍ଗ୍‌କେ “ଦେସ୍ ଦେସ୍ ବିତ୍ରେ ରିଙ୍ଗ୍‍ଆଃ ଆର୍‌ଏ । ରାଇଜ୍ ରାଇଜ୍
    ବିରଦ୍‌ରେ ରିଙ୍ଗ୍‍ଆଃ ଆର୍‌ଏ ।
  gof-RNT: Kaallidikka, “Derey deriya bolla, kawotethay kawotethaa bolla denddana.
  unx-unx: ଏନ୍ତେ ୟୀଶୁ ଆଡଃଗି ଇନ୍‌କୁକେ କାଜିୟାଦ୍‌କଆଏ, “ହଡ଼କଦ ହଡ଼କଆଃ ବିରୁଧ୍‌ରେ ଆଡଃ ରାଇଜ୍‌
    ରାଇଜ୍‌ରେୟାଃ ବିରୁଧ୍‌ରେକ ବିରିଦାଃ ।
  gah-gah: 'Loko loake, miní amike láa loko lo kimimó: Numutó namató ve mukí nenete
    gala venini lova ali nikimiko, agulizaki ve makolímini zuhagi makolímini zuhagi
    lova hizinigave.'
  lcm-lcm: Na kala mengen aliu iria ta, “Mang palpal vap ka tapasuk na ka angvis ve
    mang palpal vap, na mang vainagoan ka angvis ve mang vainagoan.
  aer-aer: “Kenhe urreke ahelhe nhenhe uyerretyenhenge, tyerrtye apmere arrpe-anenhe-ngentyele-arle
    ahele uthnerremele atwerretyenhe, tyerrtye ingkirreke itne ahele uthnerretyenhe.
  qvc-NT: 'Chayshina nishpaqam, Jisusqa nirqambis: —Suq nasyumbi tiyaqkunaqam suq
    nasyumbi tiyaqkunawan rinllapa pilyaq.'
  tgl-ULB: At sinabi niya sa kanila, “Titindig ang isang bansa laban sa bansa, at
    kaharian laban sa kaharian.
  cbs-NT: 'ana jatu yuikin: —Ja yudabu nuitapaibutianan, nawa betsa betsapa nawa betsabube
    detenameaibun'
  xtm-NTPP: 'Jiña''a tna ya: ―‍Vaa in ñuu ka''nu, kanaa i ji''in in‑ka ñuu ka''nu,
    te in ñayii tátnuni in ñuu ka''nu ma, kanaa i ji''in ñayii tátnuni in‑ka ñuu ka''nu
    ma.'
  nnq-nnq: Ngajendekea kulongela, “Kilambo chimwe kiputana na kilambo chenge, kingwana
    chimwe kiputana na kingwana chenge.
  bao-NT: 'O biro ĩi nʉnʉa waaupi: —Jĩcã yepa macãrã, ape yepa macãrã mena ameri jĩa,
    ñucã jĩcã pooga macãrã, ape pooga macãrã mena ameri jĩa, tiirucuma.'
  san-ORI: ଅପରଞ୍ଚ କଥଯାମାସ, ତଦା ଦେଶସ୍ୟ ୱିପକ୍ଷତ୍ୱେନ ଦେଶୋ ରାଜ୍ୟସ୍ୟ ୱିପକ୍ଷତ୍ୱେନ ରାଜ୍ୟମ୍
    ଉତ୍ଥାସ୍ୟତି,
  rmn-rmn: 'О Исус пхэнэлас: — О дюняс кан ваздиндёл опэр дюняс, о патишайлыки опэр
    патишайлыки.'
  huv-NT: 'Condom tandüy wüx masaj nejiw: ―Noic iüt apmajcüyiw majawüw monaw tiül
    alinoic iüt.'
  otn-NT: 'Bi sigue bi ''yɛ̱mbʉya: ―Da̱ nangyø nación ngue da̱ ''yørpa̱ ra̱ tu̱nhni̱
    mi̱''da yø nación. Da̱ nangyø da̱st''abi ngue da̱ ''yørpa̱ ra̱ tu̱nhni̱ mi̱''da
    yø da̱st''abi.'
  nop-nop: Tiŋa tomboyoula indiŋ yeniŋguk, “Kwetkwet metam bop wapum be bop kuyaniŋ
    adi nehi uŋgoŋ kibikibi mindobuneeŋ.
  obo-NT: Na ponayun mid ikahi si Disas to, “Iddos sokkad no ingod, od pokidgira to
    osson ingod woy dos sokkad no kohoriyan, od pokidgira to osson kohoriyan.
  kca-kca: 'Щи пŏрайән ԓывиԓаԓа йастәс: "И сыр мир па сыр мир пеԓа ԉаԉәсты питщәԓ,
    и хон пеләк кимет хон пеләк пеԓа ԉаԉәсты питщәԓ;'
  cak-ENT: 'Y ri Jesús xbij c''a chuka'': Jun tinamit ncatüj-e richin nberubana''
    oyoval riq''uin jun chic tinamit. Yec''o c''a chuka'' ye nimak'' tak ruch''ulef
    nyecatüj-e richin que nyequibana'' oyoval quiq''uin ch''aka chic nimak'' tak ruch''ulef.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤔᤧᤴᤇᤠᤶ ᤛᤢᤘᤠᤱᤜᤠ᤹ ᤏᤢ ᤗᤠᤈᤣ᤹ᤜᤠ᤹ ᤗᤢᤶᤔᤥ ᤌᤱ ᤐᤥ᤺ᤰ॥
  mie-NT: 'De nī ncāhān cā yā: Nenda nación sīquī incā nación, de nenda ñuū sīquī
    incā ñuū jā canāá.'
  san-TIB: ཨཔརཉྩ ཀཐཡཱམཱས, ཏདཱ དེཤསྱ ཝིཔཀྵཏྭེན དེཤོ རཱཛྱསྱ ཝིཔཀྵཏྭེན རཱཛྱམ྄ ཨུཏྠཱསྱཏི,
  qve-NT: 'Jesusqa nillarantaqmi: —Chay p''unchawkunapin huk nación llaqtapi tiyaq
    runakuna huk law nación llaqtapi tiyaq runakunawan guerrakunapi peleanqaku.'
  pao-NT: Tooe hanotu tooe saa'a soo te teepu suyugadooa. Ewa-baatu numu kukumma'yoosoo
    nanagoena,
  cbu-NT: '@see-verse:LUK.021.009'
  usa-usa: 'móragaraq Îtuma maará-tima-yimikaiye: “móra-anna-wayukama káqon-anna-wayukama
    itó-uma ááiqa umáyikanoe. ánibo móra-kinini waayúkama itó-uma káqo-kinini wayúkate
    ááiqa ínoe.'
  soy-soy: 'Uu pɛɛ lɛ̃ mɛmɑ́ɑ́ kpɑ́ rɛ: Nsoipuri nnyinɛ yɛ́ yisi nn nsoipuri ncɔ nɛ
    tɔpu, kɛyɔ́ɔpitẽ ɑkɛ kɛyɔ́ɔpitẽ kɛcɔ nɛ tɔpu.'
  hui-hui: Ibugua laabo halu lalu, Dindi mende mendela wai bia a̱i̱ na̱i̱ bialu gabumane
    tara tarala wai bia a̱i̱ na̱i̱ bialu holebira.
  amf-amf: 'Ogora Yesus kena yin ki giyade: “Zarsino zarsindar, binnaar binnadar dhaabhayse
    banqi keda kiam uxe.'
  quc-NNT: 'Te ri'' xub''ij chi ri Jesús chke: Kech''ojin na ri winaq, ri juch''ob''
