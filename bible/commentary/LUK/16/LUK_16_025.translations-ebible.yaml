    petamo, emba randa andake nao petene.
  urd-GVU: لیکن ابراہیم نے جواب دیا، ’بیٹا، یاد رکھ کہ تجھے اپنی زندگی میں بہترین
    چیزیں مل چکی ہیں جبکہ لعزر کو بدترین چیزیں۔ لیکن اب اُسے آرام اور تسلی مل گئی
