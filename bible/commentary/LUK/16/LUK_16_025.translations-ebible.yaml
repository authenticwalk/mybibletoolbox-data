    ari degi ta jangu indie mitei umo avo osaga ere kogoa
  mxt-NT: 'Soco ra Abraham catyí ra chi ra: “Nɨ̱cohon iñun vatyi vaha chiyo̱n ñuhu
    ñayɨvɨ̱. Ta ra Lázaro, ña vaha chiyo̱ ra. Vityin vaha iyó ra ihya, ta yoho nyehún
    tundoho.'
  tzo-NT: 'Ti Abrahame hech laj yalbe: “Nich''on, na''o ava''uc c''u che''el na''ech''
