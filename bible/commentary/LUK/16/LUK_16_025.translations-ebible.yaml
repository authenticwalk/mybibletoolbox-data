    jiyanohua taraatia quiquiaari pueyaracaanu, jiyocua na quishacari. Lázaroori quiarijia
    niya cumanijiashiya. Quiaari saniniuujia naquiya miishiyacujua.'
  ziw-ziw: “Mna Bulahimu niyo amhitula, ‘Kumbuka, mwanangu, kugamba mo wikazi wako
    mwe isi wenkagwa yedi, Lazalo niyo ahokela yehiye.’ Haluse Lazalo atondowazwa,
    weye wasulumizwa.”
  grc-TR: Εἶπε δὲ Ἀβραάμ, Τέκνον, μνήσθητι ὅτι ἀπέλαβες σὺ τὰ ἀγαθά σου ἐν τῇ ζωῇ
