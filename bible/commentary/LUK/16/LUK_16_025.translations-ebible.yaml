  gah-gah: 'Loko lokago, Avalahá láa loko limó: Gipánemaka, gelenape. Geza mikasiuka
    lagámini amupiló minanimóma nene mota asú okamole. Itó Lasaló nene miluma malumámini
    amupiló minamóma ámina oko asú okave. Itína nene Lasaloni alími hulu niago, géisi
    miluma maluma geleko noane.'
  lcm-lcm: Sikei Abaram kala antok ia, ‘Kag nat, ku lomon akit ia ta taun kutapo sel
