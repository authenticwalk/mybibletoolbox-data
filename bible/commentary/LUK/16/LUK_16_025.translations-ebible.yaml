  soy-soy: 'Amɑ́ Apirɑhɑm uú mɑɑ rɛ: Kɛnɛ́wɑ̃́, ɑ léisɛ rɛ pɔ pɛɛ mɛyɑ́nsei ńnɑrɛ
    kómɛilɛ pɛɛ́ uyɛ-i kɑɑ́ pɛɛ kɛteni-i ń we. Kumúŋɛ́ kpɛ-i kɛ Lɑsɑɑ pɔ́ɔ pɛɛ
