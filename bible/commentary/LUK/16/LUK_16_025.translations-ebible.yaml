    besti tenei jiwekunkainimaki. Jakia natian Lázaro Diosun duawakin mia kupiaiwen
    taea min nuitapaii.'
  xtm-NTPP: 'Kovaa Abraham ma, ni ndakone''e de: “Sa''ya sa, ndaka''án ni sukan va''a
