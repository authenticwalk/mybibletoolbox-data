    Ramara jábiribi jakonbires jake; jatian miabiribira ikonbiresi onitsapitai.'
  aom-aom: 'Viꞌehegajëjamu Abraham-ro riꞌöromo uavade höjo: Sasajo. Aveho uehorovëjo.
