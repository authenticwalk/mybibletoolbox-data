  cui-cui: 'Ichitha Abraham jume nota: ‘Tamonae susato jiwanam, nanta xeinatabare
    xua caena bayatha poxonae cataunxuae asʉ poponame, xeiname xua acabem xua pocotsiwan
    ichichipame xua nexeinaewa. Xanepanaya poponame. Ichitha nama Lázaro jopa daichiyo
    poxonae cataunxuae asʉ popona. Jopa xanepanaya poponaeyo. Xote bapon wʉnae yabara
    nantanuweya cananta xeinatsi xua peyawenaenexatsi. Ichitha nama xam jopa caraichiyo.
    Bichocono caperʉ weyawa.'
  boj-2014: “Onaqa Abraham na minjej, ‘O aŋgro, ni are qale. Ni nami mandamq di sosimqa
