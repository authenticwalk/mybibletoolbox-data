  tbz-SIM: 'Kɛ̀ Abɑrɑhɑmmuu ò tɛ̃̀ńnɛ́ kɛ dɔ̀: M birɛ dentɛní ɑ do mɔkɛmɛ̀ tikpɑ̀tì
