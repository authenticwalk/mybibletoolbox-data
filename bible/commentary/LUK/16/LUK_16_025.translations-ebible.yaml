    kimoshire ikanta irirori jaka, irooma eeroka iroñaaka ontzimatye pashironkaawaitaiya.'
  aon-aon: “Aria Abraham nakripan nakri, ‘O baruhon, douk nyak urkum mormoguk seiwok.
    Seiwok nyak nyape nyarahaen amnab um, nyak nyarao ihishmorim yopishi eshudok eneshenesh.
    Aria Lasarus narao ihishmorim yoweishi. Aria douk abrudok wabur ananihw apahw
    hwape wosik aria nanadudareh. Aria nyak nyape um nyenemnek debeiri eriger.
  hus-NT-2005: 'Por utsan enchéꞌ kʼal na Abraham: “Chakámláb, ka chalpay abal tatáꞌ
    a bachʼúmalich xowaꞌ alwaꞌ tam ta xeꞌchinék ti chabál ani na Lásaro mapal yajtsiktaláb
    in bachʼúmal. Xoꞌ, jajáꞌ exom in bachʼwal i kʼijidhtaláb techéꞌ ani tatáꞌ exom
    a bachʼwal i yajtsiktaláb.'
  mig-NT: 'Te ni̱ kachi̱ Abraham jíín‑de: Hijo, a núku̱''un ini̱‑ro̱ já ní i̱o kúká‑ró
