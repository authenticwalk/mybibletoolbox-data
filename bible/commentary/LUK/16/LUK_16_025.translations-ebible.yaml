    kana kimela avaivaip ia e ke, na numai kula kui arikek.
  aer-aer: “Kenhe Abraham ikwere angkirtneke, ‘Arrangkwe, ampe atyinhe. The Lazarus
    ngkwenge-werne kwatyele yernetyange apmere yanhe ikwere-werne! Iperte ingwemerte
    akngerre anthurre ilerne atherre mpepeke akalkeke-akalke anthurre aneme. Kenhe
    re apeke kwatye ngkwenge akngetyeke arrkernemele re iperte ingwemerte akngerre
    yanhenge uyarne itirremele alhetyeke. Arrpenhe re iperte ingwemerte akngerre yanhenge
    uyarne talkwe-irreme nhenhe-werne. Kenhe arne arrpenhe akenhe, unte-ame itelareme
    nhenge unte-arrpe ahelhe nhenhele aneme? Unte arne mwerre akngerre areye atnyenetyarte.
    Kenhe artwe arrpenhe Lazarus re arneke arrangkwe atnyenetyartenge utyene akngerre-akerte
    ware. Kenhe lyetenye, re akangkentye anthurre aneme. Kenhe unte akenhe alhwarrpe
    anthurre awelhemele, ampwangkemele uye itirremele!’
  qvc-NT: 'Abrajanqam nirqan: “Ijitu, yuyayri chay unay bidaykipi tukuy imayuq kashqaykita.
    Piru Lasaruqam tukuy imapi padisirqan. Kananqam payqa kaypi ancha kushikushpana
    tiyaykan. Piru qamqam padisiykangina.'
  tgl-ULB: Ngunit sinabi ni Abraham, 'Anak, alalahanin mo na sa buong buhay mo, natanggap
    mo ang mga magagandang bagay, at si Lazaro sa ganoon ding paraan ay masasamang
