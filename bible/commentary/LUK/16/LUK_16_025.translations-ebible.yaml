    di sana.
  pes-OPCB: '«اما ابراهیم به او گفت: فرزندم، به خاطر بیاور که تو در زندگی، هر چه می‌خواستی،
    داشتی، اما ایلعازر از همه چیز محروم بود. پس حالا او در آسایش است و تو در عذاب!'
  mpt-mpt: Eblahame nganabanea Ne miino kobo funanale! Sino kobo afen bianeba inamin
