  unx-unx: ମେନ୍‌ଦ ଆବ୍ରାହାମ୍‌ କାଜିକିୟାଏ, ‘ଏ ହନ୍‌, ନେଆଁଁ ଉଡ଼ୁଃଇମେ, ଆମ୍‌ଦ ଜୀନିଦ୍‌ ତାଇକେନ୍‌
