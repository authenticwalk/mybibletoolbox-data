  piu-2006: Yipuramalu palunya watjalku, ‘Ngayuku walytja ngaṉṯitja kulila! Mantangka
    nyuntu nyinangi yulytja mani tiṉatjarra. Latjarratjanya mantangka nyinangi maralpa,
