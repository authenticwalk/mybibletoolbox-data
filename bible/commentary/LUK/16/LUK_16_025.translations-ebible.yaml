    mpirmpirɨga vhuuaŋ muuŋgiap, ndav mbɨrav kim, ndu ntigem zaa mbatɨga ndi.
  eng-WYCLIFFE: And Abraham seide to hym, Sone, haue mynde, for thou hast resseyued
