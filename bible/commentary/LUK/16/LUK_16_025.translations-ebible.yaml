  avt-avt: “Te Ebraham katɨp, ‘Nɨkan, ti han ekitet nɨpaa ti etenen menmen yapɨrwe
    kerek nɨpaa ti hau tɨ eik, Lasaras hɨrak kau enuk te wikes makɨp, hɨrak kaam menmen
    enum. In ek hɨrak kau werek werek te ti au enuk yɨnk kitewo.
  cbk-cbk: Pero ya habla si Abraham con ele, ‘Hijo, acorda tu el tiempo durante tu
    vida na mundo, buena vida gayot ya pasa tu y todo el maga cosas bueno ya recibi
    tu, pero si Lazaro ya recibi cosas malo. Entonces ahora taqui ya le junto conmigo
    y bien confortao gayot ele, y tu ta sufri alli.
  uig-ARA: 'لېكىن ئىبراھىم مۇنداق دېدى: «ئەي ئوغلۇم، ھايات ۋاقتىڭدا ھالاۋەتنى يەتكۈچە
    كۆرگىنىڭنى ۋە لازارۇسنىڭ دەرد-بالا تارتقىنىنى يادىڭغا كەلتۈرگىن. ھازىر ئۇ تەسەللى
    تاپتى، ئەمما سەن ئازاب تارتىۋاتىسەن.'
  tuf-tuf: '’Etat Abrahamat wajacro: “Wihnú, uch séhw̃awi. Bah anto yarti cuácayat,
    bah quin iran oyan to wíjacro. Cuat Lázaro icúr bár cuar ítchacro. Yaran abáy
    cuájacro. Cuat ahra eyra ay itro. Cuat bahra abáy wahnro. Abáy cuácaro. Eyta séhw̃awi,”
    wajacro.'
  abx-abx: “Pero anaruman dina si Abraham, ‘No', intumon nga si bug'os kinabuhi'-mo
    siray, mamahalap mga inanna' i sakarawat-mo, ngan mamara'at i mga sakarawat-na
    si Lazaro. Pero ina'anto nagli'aw iya ato ngan awinan may kaw agsakit.
  mco-NT: 'Chi Abraham y''adzooy: “Oc''ungɨch, ajɨhuɨ̈huɨɨ co tɨ mdzɨnäy tɨ mjugy''aty
    mɨɨd mhuit mmeeñ agujc jotcujc, e yɨ Lázaro ooy ayo''n paty. Jadachambɨ Lázaro
    yjotcujc''aty, etz miich jiiby mbatpy tzaachypɨ.'
  bsp-bsp: 'Kɔ Abraham oloku kɔ: ‹Wan kem, məcɛm-cɛmnɛ a mənasɔtɔ daka dam ntɛ mənayi
    doru mɔ, kɔ Lasar nkɔn ɔsɔtɔ pəcuy kiyi kɔn doru. Ndɛkəl oŋ, kəŋesəm k’eyi, məna
    məyi sɔ dəmnɛ pəcuy.'
  kqf-kqf: Bi Eiblaḡam ena giu i waimunena gado, ‘Natugu, kwa noḡoti te mamiyammo
    mwali visuvisudi kuna waiguyauyedi bi Yasales tana mwalidi i malulmaluwabiyedi.
    Bi niganana tana niga ḡome ya wainuwavisu bi tam yavi kwa vaivai.
  cpb-NT: 'Ikantanake Abraham: ‘Nochariné, poshiretakotaiyaawo pashaagawo pairani,
