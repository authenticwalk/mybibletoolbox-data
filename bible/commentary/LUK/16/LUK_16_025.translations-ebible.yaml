  heb-heb: ויאמר אברהם בני זכר כי לקחת טובך בחייך וגם לעזר לקח את הרעות ועתה הוא ינחם
    ואתה תצטער׃
  mpp-mpp: “Inguc mime Abrahamtibac yanguc miwec, ‘Ngambone, ga wiyac monic ngagesigamec.
    Ga himongka gaengka ngic-ngigac yengi woc-wiyac madicne madicne gelebong balu
    gaengka, Lasarosbac wiyac sowacne sugu lacnoibong. Yakumac Lasaros yagowa basanangkegaing.
    Aime gabac doic ngagegic.
  apb-apb: “Ta'e a Ebraham e te'uri mola, ‘Kaleku, o ke aamasito'o aana maholo o o'o'o
    mauri, o to'o aana oto dianaha'ana ahutana mo ola, ta'e a Lasaros e lae pe'i si'oha'a
    oto hiito'o. Oto ie, a Lasaros e ii'o ni ilenimwa'enga na i'oe ko motaahi'o. Oto
    e aasa hunie ke pe'i'o.
  san-TEL: తదా ఇబ్రాహీమ్ బభాషే, హే పుత్ర త్వం జీవన్ సమ్పదం ప్రాప్తవాన్ ఇలియాసరస్తు
    విపదం ప్రాప్తవాన్ ఏతత్ స్మర, కిన్తు సమ్ప్రతి తస్య సుఖం తవ చ దుఃఖం భవతి|
  ben-IRV: কিন্তু অব্রাহাম বললেন, মনে কর; তুমি যখন জীবিত ছিলে তখন কত সুখভোগ করেছ,
    আর লাসার কত দুঃখ ভোগ করেছে; এখন সে এখানে সান্ত্বনা পাচ্ছে, আর তুমি কষ্ট পাচ্ছ।
  ntu-ntu: “A' rpibz Ebraam kx, ‘Nadctipx drtwrm, kx mrlxnge, mzli kc tqlu-ngrn da
    kcng amrlx tqmrlzti nzkabz bam. X Lasarus twztibzle da kcng tqtrkati. A' mzli
    ka, sa tqabrtzlvzpele nzmnc-krde mrka. X drtqm la tqetq-alzupe.
  pan-pan: ਪਰ ਅਬਰਾਹਾਮ ਨੇ ਉੱਤਰ ਦਿੱਤਾ, ਬੇਟਾ ਯਾਦ ਕਰ ਜੋ ਤੂੰ ਆਪਣੇ ਜੀਵਨਕਾਲ ਵਿੱਚ ਆਪਣੀਆਂ ਚੰਗੀਆਂ
    ਚੀਜ਼ਾਂ ਪਾ ਚੁੱਕਾ ਅਤੇ ਇਸੇ ਤਰ੍ਹਾਂ ਲਾਜ਼ਰ ਮੰਦੀਆਂ ਚੀਜ਼ਾਂ, ਪਰ ਹੁਣ ਉਹ ਇੱਥੇ ਸ਼ਾਂਤੀ ਪਾਉਂਦਾ
    ਅਤੇ ਤੂੰ ਤੜਫਦਾ ਹੈਂ।
  gvc-gvc: 'To ã nichʉ Abrahã tirore õ sehe ni yahuha: “Coyeiro, catiriro jicʉ jipihtiare
    mʉhʉ noaare cjʉahre. Lázaro sehe dachoripe ñano yʉhdʉhre. Mipʉ sehere mʉhʉ ñano
    yʉhdʉchʉ tiro sehe õpʉre wahchea mehne jinocahno nina.'
  mwp-mwp: ‘Abrama nubepa kuniya kedha muliz, “Ngi wakay thayiz, ngaw kazi, nginu
    igililmaynu ngin matha mina zapun guraypu, a Lazaroes nungu mura zapul wati zapul.
    Wa, kedha thonara nuydh mina koey ika ina gasampa, a ngidh kay gegeyadh gasampa.
  ksj-ksj: Rehano Aberahamoꞌa naenaeniro, raenaꞌa, 'Ubude, ḡa ꞌahi zamaroꞌi! Ḡaꞌa
    rahao ḡabode radiudoteꞌe madaḡano ḡau manomano hidinu, u Lazaro ani aduga hidinu.
    ꞌAhine Lazaro ani izidi ahao matuꞌe rudauꞌohe, u ḡaꞌe gigiꞌa hideꞌohe.
  sbk-sbk: Ibulahimu wayanga, 'Mwanawane kumbuhaga eyaje awe waposheye amambo aminza
    gahuliwe katika amaisha gaho, no Lozaro shesho apete amabhibhi na eshi omwahale
    aliepa afarijiwa na awe ovwalala.
  mya-JVB: အာဗြဟံ ကလည်း ၊ ငါ့သား ၊ သင် သည် အသက် ရှင်စဉ်အခါ ချမ်းသာ ရ သည်ကို၎င်း၊ လာဇရု
    သည် ဆင်းရဲ စွာနေရသည်ကို၎င်း အောက်မေ့ လော့။ ယခု မူကား ၊ သူသည်သက်သာ ခြင်းရှိ၏။ သင်
    သည် ဒုက္ခ ဝေဒနာ ကို ခံရ၏။
  kgf-kgf: Imuhuc ʒéyu Abarahamnéŋ ézéyec; Merac, gi imi baeciguc kecnec imuaru iwawai
    hiabia géŋu késa kecna, Laʒaronéŋ qenʒeŋ manʒeŋ qeriaiguc kerec imi niŋyacgéwésémaŋ.
    Deguc ic yomi ewaya mehiaru miyu taru gi imuaru imuhucyanec qenʒeŋ manʒeŋ qema
    kecʒaŋ.
  awb-awb: Níérire urairana Ébáráhmaga wensabé, Náníbáre. Are oga míarona tanáhráqmé
    áhnte kawéq náneqkakáq míaronana Árásárúsi tabonah ani míaraire. Minayabe iwíáhue
    tagáhno. Amahnága we mahtaq kaweqtaq míéhrah arewe mitaq kamahóne.
  gdn-gdn: Apunu ki inako wagubu, ko oragai apunai Eburamu denai e sibu, wagubu ke;
    ‘Gubagani, nau yonani yau suwagani wainapi; Kau naiya iyaiya tondeya makeya ki
    kau gwedegwede kuduba bagi mena ki kawareya tondeya ko apunu Yasarusi e ka mugu
    ki mena kawareya tondawa. Karako ka e yewe mamamayogono tondono ko kau ika makarinugowa
    tondowa.
  nko-NT: “Támɛ Abraham lɛ́bláa mʋ ɔbɛ́ɛ, ‘Obí, kaɩn, fʋ́ nkpatsiátɔ́ a, fegyi
    ɔdwɛ, Lasaro ɛ́ letsiá ɔsɩntɔ. Séi á, ɔbʋ ɔdwɛtɔ, fʋ́ ɛ́ fʋ́bʋ ɔsɩntɔ.
  bsn-NT: '@see-verse:LUK.016.024'
  pib-NT: “Gawra wane china, ‘Wiwi, pushinkapanru wa puwekanatini pyoptojenatanru
    kigleru wane pixle. Ga wa Lasaro koxa gektutu yoptojenatanru. Giyagni wa xani
    gewi gimnanukikalurni wale, ga wa pixa salewnagognenatachripatkayi.
  wiv-wiv: Palaka a Abraham e kolia ki tania, ‘Tugu, lohoia, kilaka kena tu ba mamahuri,
    ho tu pelea goloa kemikemi, a Lasarus ia pelea goloa zahazaha. Palaka kua, ia
    ti katu kemuha vona kini mia papa, e ho kunu hatunia varitihia.
  reg-reg: Nawe Ibraimu naika ati, 'Mwana wani ichuka lwa kutyo mubhulame bhwao walamiye
    agekisi, ka Lazaro nabhona amabhibhi. Nawe olyanu alyanu kafung'amibhwa kawe ounyasibhwa.
  mlh-mlh: “Oŋu miyayoŋ, Abrahamji bokirieya, ‘Madene, go yo manesunde raya. Goji
    moreŋgo gogo jeriineke gokande tariyayoŋ, Lazarusji moreŋgo gogoine qapeqawaki
    eru goya. Oŋu goyayoŋ, damaŋ yoo bobomiriŋ etebeneŋ ŋegayoŋ, goji joiserereŋ maneru
    ŋeriŋetataŋ paiineo dimage.
  gof-ENT: «ሺን ኣብራሃሜይ ኢያኮ፥ ‹ታ ናዓው፥ ኔ ሳዓን ዴዒያ ዎዴ ሎዖባታ ኤኪዳይሳ፥ ቃሲ ኣላዛሪ ኢታባታ ኤኪዳይሳ ኣኬካ።
    ሺን ሃዒ ኢ ሃይሳን ኡፋይቴስ፥ ቃሲ ኔኒ ዋዬታሼ ዴዓሳ› ያጊስ።
  aau-aau: Sawk Abraham hiykwe hye senkin mekow, ‘Ohow, ney ara, hunkwe kwa nanpanan,
    enekwei hwon inaw ma lwak hokwe, hunkwe omeme yaprue senkin senkin non me nak-wayr
    hain, sawk Lasarus hiykwe omeme piap-araw senkin senkin me lonok wayr. Sawk yier
    erey kokwe Lasarus se yaprue hiynuw-mon mno-mno popriy ihey, hunkwe sawk aw lok
    wayr-wayr.
  tvk-tvk: “E Ebraham biteni mini bit, ‘Natuxoli, unem pisi mu. E meulien nam tetiamu,
    xouk otepus kuh hosien vehakut, e Lasaros tepus longpangasien kestang. E taxeak,
    xi sung di pus hosien inggak, e xouk, di olong pangasuk inggaxai.
  prf-NT: Peru kinagi ni Abraham dikona, ‘Anak ku, alalahanán mu a nagpakasawa ka
    ten biyag mu ten dibabew nen luta. Peru ti Lazaro ay nágtatiisán ti hirap. Nadid
    ay masaya dán en biyag na háddi, peru siko ay ked ka haán a mágdadusaán.
  auy-auy: Émbaramu séna kesááninko marapáꞌó méraandaraꞌa seyaafá-káwé-tántááꞌá makáampo
    Rásarasi sáwíꞌa úmai méraifo mindásafe imáyáan-uwo. Káféꞌa wemá kaweꞌ-úmai méraifo
    embá áíꞌo ipaꞌá méraane.
  tbg-tbg: Viva minti tuvaro Eparahaamiva aqao tiro, Ti maaquo, are iriane. Are tota
    qaqi vauna entara koqe haika vatoraro Rasarusiva qora haikaqai vatorave. Vate
    viva maini vaiharo quaheharo vaivara are mini vaihara antura rihara variarao.
  hub-NT: 'Tusa takai Abraham ayak: ‘Uchiru, ame nugka pujusmaurum anearta. Nugka
    pujusmeka waittsuk shir aneasam pujumiame, tumamin ju Lázaroka senchi waitmiayi.
    Imani jaku asa yamaika nigka jui ayamuk shir pujawai, tumai ame ima senchi waitame.'
  hmo-hmo: “Aberahamo ia gwau, ‘Egu natuna e, oi laloa, oiemu mauri nega lalonai,
    gau namodia oi abia, bona Lasaro be gau dikadia ia abia. Harihari ia be moale
    ia abia, to oi be unai hisihisi oi abia.
  big-big: Kapura Abalamgu pelik meiya to mela, Negi marekpek, ni kumula, koka yali
    ngoluk wik yolu puwekke ni watabi wazonoyeng weiyageya wiziya keya Lasara korowaliyeng
    weiyageya wiziya. Kapura mabek pi pelege weik wilikwilik mizageya keya ni pulogo
    ngangang mizageya.
  gux-G: Ama ke Abalahama maadi “N biga ya tiani ke a yenyienu nni, a den baa yaala
    n ŋani boncianla a po ke Lasari mo den laadi fala boncianla. Ama mɔlane, o ji
    ye ne, u yenyienŋamu nni, ke a mo falaciamu nni
  cnl-NT: '''E³ quie''²³ ca²³jua''³ Abraham: “Ja̱a̱n²³, ''ne''² li²³liin³²nu³ ''e³
    bi²³ dxʉ́²³ ca²³ñín³ ca²³naan³ mɨ³¹güii³ quien³²nu³. ''E³ quie''²³ ''a²³jia''³
    dxʉ́²³ ca²³gua³ Lázaro mɨ²jo̱³. ''E³ quie''²³ mɨ³lɨɨn³² dsɨ́² ''ñée² je² la³.
    ''Nʉ³ hua² ''i³ ''a²³jia''³ rɨ²³tén²nu³ la²³''nɨɨ''n³¹ ''e³ dxi³quié̱n²nu³.'
  zar-NT: 'Abraham rëʼ lëʼ, rnnëʼ: “Zxíʼinaʼ, busáʼ ládxuʼu ca guca quiuʼ, buziʼu
    xibé yöl-laʼ tsahuiʼ tsanni niʼ zuʼ nabanuʼ, pero Lázaro ni, guca queëʼ yöl-laʼ
    yechiʼ, ateʼ naʼa, ruzíʼ zxönëʼ Lázaro ni, pero liʼ riguíʼi rizácuʼu.'
  kde-kde: Henga Iblahimu nkunnyang'ula kuchidoni, ‘Mwanangu, kumbukila kuva, wako
    punavele mumi pachilambo úpete mambo lambone, henga Lasalo ápete mambo lakávele
    lambone, henga vino àvenkutujwa ntima wake apano na wako ùvenkubanihwa namene.
  ata-ata: Ia Avalaamu muvikalanu aloxo ꞌo, ‘ꞌIlusuleli, naxavutala lexe no mine nini
    nemauli nexoxolu no lia, la nini nenoꞌu mimii ane lailaixe. Ia Lasaro ne, anu
    munoꞌu mimii ane masumasuasi. Ia vaimomo ꞌo, la anu uxolu laixe mo uꞌosa ꞌo, ia
    nini a naxolu no anu navunavu ne.
  qvw-NT: '“Niptinshi Abraham nimula: ‘Yalpaćhacuy ïju, cawsayniquićhu imapïpis altullamá
    caculanqui imayquipis junta. Lazaro''a manam chaynüchu cala. Canan paymi cayćhu
    juc allin bïdacta talin. Amñatacmi mana allin bïdacta pasayanqui.'
  nfa-nfa: Te ngaa Abraham dhaa, peka na, ‘Ana, ee! Sanèdꞌe ku! Uru èèna lodꞌo èu
    mamuri era ètu rai-haha nèi, èu abhu le aaꞌi-aaꞌi dhu beꞌa. Te ngaa Lasarus ne,
    unu dhodhoka sasusa di. Ka limuri ne, Lamatua pakarejꞌe ne ètu neꞌe, te ngaa èu
    pasae more jꞌajꞌèra.
  tnp-tnp: “Mətəu Epraham təni məmə, ‘Nətɨk, nɨkim təhti-to rəham nəmiəgəhiən aupən.
    Ik nəmatos natimnati təuvɨr mɨn rəham tepət, mətəu Lasɨrɨs təmatətəu nahməiən
    tepət e nɨpətɨn. Mətəu rəueiu əha, in tətətəu təuvɨr u ikɨnu, kəni ik nətətəu
    nahməiən tepət e nɨpətɨm.
  urd-urd: अब्रहाम ने कहा, 'बेटा! याद कर ले तू अपनी ज़िन्दगी में अपनी अच्छी चीज़ें
    ले चुका, और उसी तरह ला'ज़र बुरी चीज़ें ले चुका; लेकिन अब वो यहाँ तसल्ली पाता है,
    और तू तड़पता है।
  hot-hot: “Ma doŋtom Ablaham hanaŋ viyaŋ nena, ‘Yenaŋ okna, sêbôk ba hômô pik ma
    howa anêm nôm mavi yôv ma Lasalus hawa anêŋ kambom. Ma doŋtom lêk yêlô êv yani
    thêvô ma o ma lêk howa vovaŋ.
  mqj-NT: 'Sapo natimba'' Abraham nakua: ‘O anakku, pengkilalaii kumua mulambi'' asammi
    iko angga mapianna ammu tuopa. Anna inde ia Lazarus-e angga kamaparrisan nasa''dingan.
    Temo ussa''dingammi kamasannangan anna ussa''dingmoko iko kamaparrisan.'
  rus-SYN: 'Но Авраам сказал: чадо! вспомни, что ты получил уже доброе твое в жизни
    твоей, а Лазарь - злое; ныне же он здесь утешается, а ты страдаешь;'
  mbh-mbh: “Aveto Abraham i olal ile riong ve, ‘Tuk, aro lomum rum werer nge lom mimiong
    ako nomenga ako wong el ur sivesivengare, na Lasarus i el ur kerekerengare, aveto
    ponange ol i voth ol nge lemi sivengaing, na wong, wong voth ol nge sisisong.
  bdd-bdd: “Ma Ebalahamo ꞌihegwaeya, ꞌigwae, ‘Natugu, ꞌusanapuya ꞌabehega mwalo yawasiu
    mabwaiyana yaliyayamo, ma hesi Lasalo geya ꞌaigeda ꞌebeyaliyaya ꞌiloba. Coinega
    bewa tutaina tauna maꞌina yaliyaya, ma ꞌowa ꞌumuyamuya.
  cbt-NTPO: ‘Co'chi nanitërahuë paya. Ni'quë'. Quëmaso' nanpipon, nani ma'sha ya'huëtopirinquënhuë',
    inasáchin yonquiran ni'ton, iporaso' parisitáran. Nasaroso nipirinhuë' nanpipon,
    parisitápirinhuë', iporaso' noya ya'huarin huachi.
  rmy-SERVI: 'Нэ Авраамо пхэнда: «Чяво! Взгинисар, со дэ тирэ джювима ту лилян лачимо,
    а Лазарестэ сля екх бида. Кана Лазари катэ улэлпэ грыжатар и лошавэл, а ту прылэх
    бари грыжа.'
  srn-NT: 'Ma Abraham piki en taki: ‘Mi boi, memre tak'' di yu ben e libi na grontapu
    yu ben abi en bun. Ma na soso ogri ben e miti Lasarus. Now Lasarus e kisi trowstu
    dyaso, èn yu e nyan pen.'
  cta-NT: 'Liꞌ nacui̱ jyoꞌo Abraham jiꞌi̱: “Sñiꞌ”, nacui̱, “tsoꞌo tsa ngua hi̱ loꞌo
    ngutiꞌi̱ nuꞌu̱ nde chalyuu. Loꞌo Lázaro re ni, siꞌi juaꞌa̱ ngua jiꞌi̱ yu, chaꞌ
    lye tsa nchcubeꞌ yu su ngutiꞌi̱ yu chalyuu. Biꞌ chaꞌ caja su tsoꞌo tyiꞌi̱ yu ca
    nde juani; loꞌo nuꞌu̱ ni, ngaꞌa̱ chaꞌ chcubeꞌ nuꞌu̱.'
  bqc-SIM: 'Ɔ̃ Ablahaũ mɛ̀: Ma gbɛ̃́, to nama pↄ́ pɛ̀ɛma n wɛ̃nigↄↄ dↄngu ń taasi
    zↄ̃ↄ pↄ́ Lazaa kɛ̀o. Aà nↄ̀sɛ nìni lakĩi sa, mɛ́ ń kú wãwã guu.'
  tcz-CHONGTHU: Ahin Abraham'in amapa jah'a aseiyin, chapa, geldoh in, nangman nahinlai
    sungin nadei jouse naneisoh keiyin chule Lazarus in ima ananeipoi. Hijeh a chu
    tua hi ama hikom mun'a nomtah'a kiumsah a nangman hesoh nathoh ahitai.
  mar-mar: परंतु अब्राहाम म्हणाला, माझ्या मुला, ध्यानात घे की तुझ्या जीवनात जशा तुला
    चांगल्या गोष्टी मिळाल्या, तशा लाजराला वाईट गोष्टी मिळाल्या. पण आता त्यास आराम
    मिळत आहे व तू दुःखात आहेस.
  snp-snp: Loumaifa, ido Abalahamukafo itibito loumami, Nanefone, koli minane. Mikalo
    minanimo kamenalo ya netaka-mataka lalo ya moda olageto, ido Lasalusi ya netala-matala
    nosámami olaima nefa, oiya siya-muluna olu aila wi ede minoneto, ido kamo ogofu
    koli minane.
  isl-isl: 'En Abraham svaraði: „Sonur, mundu að meðan þú lifðir hafðir þú allt sem
    þú þurftir, en Lasarus var allslaus. Hér huggast hann, en þú kvelst.'
  spy-NT: Nteenee kumwoochi ꞉Abraam kule, ‘Wēnyoo, māchāktōōs inkēt kule yoo kitēēsoboot,
    kiinyōōru tukuukuuk chēē kāroomēch chēē 'kiimāchē, nteenee kimii ꞉Lasaaro ng'woonin.
    Kunyi, miitoochi keey ra ꞉Lasaaro wōlēē nusaat, ānkiimiitē ꞉inyiing' ng'woonin.
  xnn-xnn: Ngem dat kanan Abraham, ‘Nemnemem anakko, issan natatagowam et wada am-in
    nan kaykayatmo dapay si Lazaro et napalpaligatan ngem id wani gan-ganasena isna
    dapay ta mapalpaligatanka abes issa.
  mwe-mwe: Ikabheje a Bhulaimu gubhajangwile, “Kumbushila mwanangu, kuti ugwe ushinkupoka
    nndamo jako, na Lashaloju ashinkulaga. Ikabheje nnaino, jwalakwe anapoka na ugwe
    unapotekwa kwa kaje.
  tte-tte: Na Abelamo kainana iyamaisa iba, ‘Natugu, kunuwatu-kalatan tauna kona meyawasim
    koina yanuwa yaulina mena gogo namwanamwali ukalakalaili, na Lasalo iya gogo naenaeli
    ikalakalaili. Na sauga bwaite Lasalo iyaliyaya dedei bwaite koina yo kowa kamkamna
    lalakina kulobai.
  tcs-tcs: ‘Bat Eibram bin ansa em diskain, “Mai boi. Yu sabe wen yu bin laip wea
    ert. Yu bin gad ol plenti gudting, bat Lazaras bin gad olkain nugudtrabol wea
    em. Bat nau, yu gad trabol ane pein, ane Lazaras i gad pis ya.
  hlt-THB: Cehlai Abraham ing, ‘Ka capa, na hqing khui pyt awh ik-oeih ak leek leek
    hu tiksaw, Lazaru taw ik-oeih che a huh ce poek lah, cehlai tuh awhtaw anih ing
    ngaihdingnaak hu nawh nang taw khuikha hyk ti.
  soq-soq: Abraam me gagalowa etene sipoasane wanase, ‘Otona, eba inseadewaitaa, imanamampe
    wainiana bedewe mauraidaitene dewa eubu manawoleidituwadio nuaeuitie wainie, tane
    Lasares nuapareidaleidie, mai dima eubu da mampe wineipe, dia. Me tauma wanwan
    euda wandie nuawa euleide, tane e poka debamaia eteie nuapareidaitiana.
  qub-qub: '«Chayno niptinshi Abraham niran: ‹Ïju, gamga yarpay rïcu cashpayqui alli
    cushisha goyashayquita. Lazaroga pobri cashpanmi fiyupa ñacaran. Chaypitami cananga
    caycho cushisha caycan. Gammi ichanga chaycho ñacaycanqui.'
  att-att: Ngam kinagi ni Abrakam kuna, ‘Ilû, nonotam mu ta aru yù napiá nga nálâ
    mu ngaw sù katolem ta dabbun. Ngam si Lasaru, narigirigâ ngaw. Á kunangane, nabannáyánin
    saw nga magayáyâ si Lasaru, á sikaw, maparigirigâ ka.
  bki-bki: “Mia Epraamo berdop̃eio, berinavo ‘Keneriku, jau kosidomial bereio meuliano
    novo nanua beamu. Ka bogo na, jau kobokar kanamo vite nonovio napano jau kojidom
    m̃elea bo kaso, mia kiri tavaliki Lasaros nei, ea kiano meuliano re nua, vite
    nonovio maka tai rimelumu van naio. Vonganei, naio mije jogvuiano ea vio nei,
    ana jau komijog bova toru liki ea vio na.
  bqp-bqp: 'Akũ Ibrahĩ pì: Ma nɛ́, ǹ tó nnamana kũ à lìkanyĩ n wɛ̃̀ndigↄrↄ yã dↄngu
    kũ takasi zↄ̃kↄ̃ kũ Lazaru kɛ̀ɛo. A laakari kpatɛna la sà, akũ ń kú wãwã
    gũn.'
  mcp-mcp: 'Abʉraham mú cɨ nə nyə nə́: “Mwân waam, wo á shí bə nə tɔɔm ja wó á ŋgə
    cʉgə yí, Lazâr nyɛ ŋgə́ bwəma nə micúŋ. Ja ga dɨ, Lazâr micúŋ myɛ́ mí mə́ cwaalʉwo,
    wɛɛ mú cwa bwəma nə ŋkááŋgɛ̂.'
  hat-hat: 'Abraram reponn li: Pitit mwen, chonje byen: ou te resevwa tout bon bagay
    pa ou yo pandan ou te sou latè. Lè sa a menm, Laza te nan tout mizè li. Koulye
    a, li jwenn konsolasyon bò isit la, ou menm w''ap soufri.'
  npl-NT: 'Pero Abraham okili: “Nokone, xikilnamiki te yotimopaakti ijkuak otinemia
    itech tlaltíkpaktli, iwa n Lázaro amo okipiaya nion tleno. Yika axa ye nika yolpaktok,
    iwa te axa titlaijyowijtok.'
  bgg-bgg: “Jishii Abraham è yao, ‘Now mage bo’ Gu dufuii, na sieng pha iidoh shii
    ne zab pha wie muna ne na shii phijong ro, ji pha ishak shii awie pha muna ne
    zab Lazaras shii phi. Jishii ai ne thuh shii ichiih lubo rek ramuii ro, nane hì
    pha ishak shii riie ramuii ro.
  eng-TCENT: But Abraham said, ‘Son, remember that in yoʋr lifetime yoʋ received yoʋr
    good things, and in the same way Lazarus received bad things, but now he is here
    being comforted, while yoʋ are in agony.
  eng-BSB: But Abraham answered, ‘Child, remember that during your lifetime you received
    your good things, while Lazarus received bad things. But now he is comforted here,
    while you are in agony.
  cpu-NT: 'Ikantanake Abraham: ‘Nochariné, poshiretyaaro pashaakaro pairani, eejatzi
    ikempita Lázaro joshiretaro iñaashivaitakari. Iro kantamaitachari kimoshire ikanta
    irirori jaka, irooma eeroka ontzimatye pinkemaantsivaitaiya.'
  san-ASM: তদা ইব্ৰাহীম্ বভাষে, হে পুত্ৰ ৎৱং জীৱন্ সম্পদং প্ৰাপ্তৱান্ ইলিযাসৰস্তু
    ৱিপদং প্ৰাপ্তৱান্ এতৎ স্মৰ, কিন্তু সম্প্ৰতি তস্য সুখং তৱ চ দুঃখং ভৱতি|
  tac-NT: 'Abraámika regá nejele: «Muérigo towí, aka ''we a''lá na''tábá, mué asíriga
    ''la ganíliga bejtele bijí ajagá asagá, ''lige alué Lásroka ''we resí níliga bejtele
    bijí ajagá asagá. ''Lige ye Lásroka jipe ''we a''lá ganíliga ajtí jena, ''lige
    mueka ''we resí nilia ajtí alé re''lé na''ichí.'
  eng-WEBPB: “But Abraham said, ‘Son, remember that you, in your lifetime, received
    your good things, and Lazarus, in the same way, bad things. But here he is now
    comforted and you are in anguish.
  gfk-H: “Senbia Abraham ga balu ia bia, ‘Natigu, u na lik lah tano num nilon naluai
    bia u ga hatur kahai ira num bilai na linga ma Lasarus ira sakena. Senbia kaiken
    um di haiau ia, ma uga, u kap ra ngunngutaan.
  viv-viv: Tu Abelahamo gigayo, Boi babiya ya walokoloko umiyami tu bana Lasalo yana
    miyami keke yamumuna medema tovai-nadi unanuwenuwena. Tu adamoya bana yana wanuwayamumu
    gimimiyami tu o ya waꞋaseꞋuꞋaulolo umimiyami.
  yao-yao: “Nambo che Iblahimu ŵajanjile, ‘Mwanangu, nkumbuchile kuti mmwe pamwaliji
    ni umi pachilambo mwamasile kupochela yambone yose iyammajile nombe che Lasalo
    ŵalasile. Nambo sambano akuno che Lasalo ali nkutuswa ntima ni mmwe ndi mkusauka.
  tgp-tgp: Pani Abraham mara, ‘Natuku, o to r̃omr̃omia, na maurim, ko lo lavi na hinau
    r̃uhur̃uhu, pani Lazarus, mo lo lavi na hinau mo sati, pani nake enia mo lo nanau
    nike, ale engko ko lo lavi na rongohaji.
  auc-NT: Äñongante Abadäö, ‘Botö wëmi, Datado ïmæcayedë wënæ wënæ ämogate wæwëñongante
    bitö mäincoo waëmoncooque ænte todinque quëwënömiimpa. Ñöwo diyæ̈ bitö ämogate
    wæwëñömite Datado ingante wæætë ædæmö cæbo ate wampo pönëninque tömengä ñöwo ïñömö
    watapæ̈ quëwente tocampa.
  kbc-NT: Abraão naɡ̶a igidi, meeta, ‘Ionigi, analakitibige makati inoatawece anele
    malee ɡ̶adewiki digoida iiɡ̶o, iniaa Lázaro inoka dibatege ane beyagi. Pida natigide
    Lázaro ja ilaɡ̶atini, akamaɡ̶akaami baanaɡ̶a awikodee.
  bmh-bmh: Abraham nug koli go du aureun, ‘Izal mogoi, na getal em ebu daimai, esab
    asiu unum oimai, siksikai daremen, na go dabelen. Lasarus go esab tamacag gaul
    bisoua dareun, gonun, ulis go e uzan siksikai dareu. Na mu banban oi darem.
  ctu-BL: 'Abraham tsi'' sube: “Calobil, ña''tan bajche'' tsa'' taja chuqui tac wen
    che'' cuxulet to ti pañimil. Lázaro tsi'' yubi wocol. Wʌle ñuq''uesʌbil i pusic''al
    ilayi. Jatet tic''lʌbilet ti wocol.'
  meq-meq: '«Ane tuk na, Abraham a gwaɗay naha: “Wawa ga, sər ha na, ka huta ka məndzibəra
    na, haladzay. Lazar neŋgeye na, kə sa ɗəretsətseh haladzay. Anəke na, neŋgeye
    mandza eye barbarra, ma ndiye i ŋgay tey. Anəke nəkar na, ka siye ɗəretsətseh
    dərmak tey.'
  noa-H: 'Mamʌ magbaawai jöoi Abranau hirig magjim hanʌm warag: “K''ĩir heyaa hajuma”
    hajim hanʌm, “pʌch monak''a haawai nem k''ĩir t''um paraanaa bʌ̃ʌrjã haugchëba
    chitarr. Maagwai Lázaro bʌ̃ʌrjã magʌm chuk''u hi dau hap''ʌʌ k''amor masi k''ërʌmjã
    pua hirig hooba haajeejim. Mamʌ hĩs mʌig hi k''õinaa bibigag chuk''u chirʌm. Jãigta
    k''ĩirjujuma hajim hanʌm, jãgwia jũrr hĩs pʌ hidawaa chirʌ́, hõt k''ierr pechag
    hee.'
  alp-NT: Po Abrahame iombe, ‘Kuanae anete, kena amata mosare asupu pusue taneia rebe
    miseta, yo Lasaruse isupu rebe tiaru kai susate neka. Hoko meije isupu misete
    yo asupu susate.
  san-VEL: tadaa ibraahiim babhaa.se, he putra tva.m jiivan sampada.m praaptavaan
    iliyaasarastu vipada.m praaptavaan etat smara, kintu samprati tasya sukha.m tava
    ca du.hkha.m bhavati|
  kbq-kbq: Abrahamu'a amanage huno asmi'ne, Mofavre'moka kagesa antahio. Mopafi mani'nenka
    knare zampi mani'nankeno Lasarusi'a haviza huno mani'ne. Hu'neanagi menina Lasarusi'a
    fruzampi emani'negenka kagra kata zampi mani'nane.
  kbh-kbh: 'Pero Abraham ibojauyana: ‘Uaquiñá, menojuabó, aca fshantsoca vida conjánbomna
    ora, lempe nts̈amo icojabos̈cá tconjanóyëngacñe, y Lázaro chë cuenta tondaye quenjátsbomna;
    pero morna, cha ts̈abá y oyejuayá entsemna, y aca jabuache ngménana contsebomna.'
  ron-LSB: 'Dar Avraam a zis: “Fiule, adu-ți aminte că tu ai primit în viața ta cele
    bune, iar Lazăr, la fel, cele rele. Dar iată că el este acum mângâiat, iar tu
    ești în chinuri.'
  pon-pon: 'A Apraam kotin majani: Nai, tamanda, me koe tunoler om mau kan karoj ni
    maur om, a Lajaruj a me jued akan; ari a pan pereperenta, a koe pan kalokolok.'
  nhe-BL: 'Pero Abraham quiilhui: ‘Nocone, xiquilnamiqui quema tiitztoya ipan tlaltepactli
    tijpixtoya miyac tlamantli tlen cuali huan Lázaro quipanoc miyac tlaohuijcayotl.
    Ama yajaya quipiya tlen cuali huan ta titlaijiyohuía.'
  sps-sps: “Sen Abraham biny ya, ‘Guei tsoiny, fakats fatabin to te toto fi nyi, nyi
    nom a foka na fo rof, ai Lasarus nom to na foka na fo iring, sai tovei, ayei kaa
    iny famaun osto, nainy te kaa rom anyi tana kamits tsian.
  wnc-wnc: Iniwan natake ngana yake anzing inikut, ‘Bapuna. Katak siknga natapso.
    Tupa ga kayuk yuke sangaka nomana gwa pakuyak. Sike Lasarasda sanga kuupbam wai
    pakut ngana apmanu keu akomune musia kwikwikngata yuwawan gata tokngabam panggayak.
  bus-bus: 'Ben Ibraĩ bè: Ma nɛ́, ǹ tó nnamana kɛ̀ lìganzi n wɛ̃̀ndigurↄ yã dↄngu
    kↄ̃n takaasi bíta kɛ̀ Lazaru kɛ̀o. À làakari kpaɛna gura kɛ̀ sa, ben ń kú wãwãa
    guu.'
  gub-BL: Uze'eg Àmàrààw izupe kury. — Nema'enukwaw ywy rehe nereko awer rehe nehe
    ty, hera'yr. A'e pe nereko mehe erereko ma'e ikatuahy ma'e paw rupi ne. Ikatu
    'ym ma'e iaiw ma'e zutyka'i Arazar wereko a'e. Xe hekon kury, ikatu haw rehe hekon.
    Ma'erahy ipuraraw paw rehe ereiko ne kury.
  imo-imo: Nalo Abrahameni yundo nimbei, ‘Nanga malo iye, oi moloringili kano mele
    konopu liko manjiwi! Elo maina moloringili wali nu mele pengama noiko manda molorunu
    nalo Lasarus yunge mele te naa noipe molopa kenjirimu kanomu. Kinye yu konopu
    penga pepili moromo nalo nu mindili nongo morono.
  boj-boj: “Onaqa Abraham na minjej, ‘O aŋgro, ni are qale. Ni nami mandamq di sosimqa
    ni iŋgi bole bole uyoqnem. Ariya Lasarus a iŋgi uge uge uyoqnej. Deqa bini Lasarus
    a sawa boleq endi sosiqa a tulaŋ areboleboleiyeqnu. Ariya ni ŋamyuwoq di sosimqa
    jaqatiŋ koba eqnum.
  ulk-ulk: Ege abi Abramade tidetagri, “Kara werem, ma mena dikepwali nako mama idid
    watarali mai gair debelu ma watirepli. A Lazarode ya gair adud lu watirepli. Able
    kerker pe irdi epe sererge dali mape asiasi pema digili.
  eng-DRA: 'And Abraham said to him: Son, remember that thou didst receive good things
    in thy lifetime, and likewise Lazareth evil things, but now he is comforted; and
    thou art tormented.'
  knf-knf: 'Kë Abraham aşë ŧeema aji : “Abuk naan, leşan kë iwin bnuura wal wi iwooŋ
    du mboş, kë Laŧaar ul, aşë wo ţi mnhaj. Hënkuŋ awo ţi atuumara, iwi kë işë haj.'
  san-KHM: តទា ឥព្រាហីម៑ ពភាឞេ, ហេ បុត្រ ត្វំ ជីវន៑ សម្បទំ ប្រាប្តវាន៑ ឥលិយាសរស្តុ
    វិបទំ ប្រាប្តវាន៑ ឯតត៑ ស្មរ, កិន្តុ សម្ប្រតិ តស្យ សុខំ តវ ច ទុះខំ ភវតិ។
  arn-NT: 'Welu Abraam llowdungueyew: ‘Fotüm, longkontukupange. Eymi tami mongen mew
    rume küme felen niekefuymi, welu Lasaru rume kutrankawün mew mongelekefuy. Fewla
    kisu nietuy küme felen tüfa mew, fey eymi kutrankawkületuymi.'
  zas-NT: 'Per badxiꞌ Abraham xtiidxix rëbaman: “Xiꞌn, basaaladx guial dád nix guyu
    luxdool chi gubanl loj guidxliuj, guiáad Lazr dád naya gubajnx. Yan, rayalix lod
    yabaax guiáad lüj rayalil lod sagdiajl.'
  ken-NT: Kɛ Ábraham akɛmɛ yi chi bɛ, ‘Mɔ́wa, kɛ́ ghɔkɔntɨk bɛ mpok ɔchí awu amɨk,
    ɔbhɔ̌ŋ nyaka bɛrɨ́tí mɛnyɨŋ ɛnɛ́ Lásárɔs ábhɔ́ŋɔ́ chí bɛbɛ́ptí mɛnyɨŋ. Kɛ
    nɛ́nɛ yí achí sayri fá ɛnɛ́ wɔ ɔ́chí ndǔ nɛnyíɛ́ ámɛ́n.
