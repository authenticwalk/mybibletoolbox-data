  ceb-ULB: Apan si Abraham miingon, 'Anak, hinumdomi nga sa sa tibuok nimong kinabuhi
    nadawat na nimu ang mga maayong butang, ug si Lazaro sa samang paagi daotang mga
    butang ang nadawat. Apan karon siya malipayon diri, ug ikaw nagaantos.
  ces-LB: 'Abraham však řekl: ‚Vzpomeň si, jak se ti vedlo na zemi. Tobě se vždycky
