  geb-geb: “Ana maaŋ nzuaim, Abraham mbaram khaŋ ana nzuai, ‘Ndu nan kam ma, ndu bigɨn
    thueŋ ndɨrgɨri. Ndu fhum ŋam kav, ndu kha bigi vhuuiŋve, ndu zam nta ndigi. Ndu
