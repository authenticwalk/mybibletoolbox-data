verse: LUK.016.025
translations:
  kpx-kpx: Kateai louge Ebalahamuu namihai avoe, ‘Di mo, ana huhuanu. Au vatae umale
    vani kemo au kunaie dua unaha malenu. Isege Lasolo eu kunaie dua maleholinu. Isito
    Lasolou aike vahaehomo usege au vatetumu malema.
  okv-H: Abraham ingito ke einge ena, ‘Nau meni, umo hotembae ere oete? Umo enda ta
    vasiri te irari iji te inena no indari humbari jajavotoho avo jigama ere uahea
    te Lazarus amina donda sasapura pere jigama ere uahija eto puvuto tunga jamo jamo
    ari degi ta jangu indie mihei umo avo osaga ere kogoa
  tbo-tbo: ‘Ma Abelaham i pa, “Gogau, am luyagohana iyetahi una nugotuhuhi. Tam ginouli
    dewadewahi u winihi ma Lasalo ginouli apapoehi i winihi. Tamogi tauna amalai i
    mehinihegoya ma tam hau wiyuwa.
  mal-C: '“എന്നാൽ അബ്രാഹാം പ്രതിവചിച്ചു: ‘കുഞ്ഞേ, നീ ഭൂമിയിൽ ജീവിച്ചിരുന്നപ്പോൾ എല്ലാ
    സുഖസൗകര്യങ്ങളും അനുഭവിച്ചു, ലാസറിന്റെ ജീവിതമോ, ദുരിതപൂർണമായിരുന്നു എന്ന് ഓർക്കുക.
    എന്നാൽ, ഇപ്പോൾ ലാസർ ഇവിടെ ആശ്വാസമനുഭവിക്കുന്നു, നീയോ കഠിനവേദന അനുഭവിക്കുന്നു.'
  grc-SR: Εἶπεν δὲ Ἀβραάμ, Τέκνον, μνήσθητι ὅτι ἀπέλαβες ⸋σὺ⸌ τὰ ἀγαθά σου ἐν τῇ ζωῇ
    σου, καὶ Λάζαρος ὁμοίως τὰ κακά· νῦν δὲ ⸂ὧδε⸃ παρακαλεῖται, σὺ δὲ ὀδυνᾶσαι.
  bgc-bgc: “पर अब्राहम बोल्या, ‘हे बेट्टे, याद कर, के तन्नै अपणी जिन्दगी म्ह बढ़िया
    तै बढ़िया चीज ले ली सै’, अर उस्से तरियां लाजर नै तुच्छ चीज, पर इब वो उरै सुख अर
    शान्ति पा रह्या सै, अर तू तड़फ रह्या सै।
  khz-khz: Na Aperaamo ekilato, ‘Natuku o, ono tugamagia, goi omaguliwai tomarai gau
    namaramo orawaliwai, a Laasaro gau rakavaramo erawaliwai. Na ewagumona ia evererena,
    a goi viti ovuaana.
  deu-TKW: 'Abraham aber sagte: Gedenke doch, daß du dein Gutes abbekommen hast in
    deinem Leben, und ebenso Lazarus das Böse; jetzt aber wird er hier getröstet,
    du aber leidest Pein.'
  zsr-NT: 'Rëꞌ lëꞌ Abraham, rnëꞌ: “Zxiꞌnaꞌ, bsaꞌ ladxuꞌu ca guc quiuꞌ, buziꞌu xbey
    yöl‑laꞌ tsahuiꞌ tsal niꞌ zuꞌ nabanuꞌ, san Lázaro ni, guc queëꞌ yöl‑laꞌ yechiꞌ,
    atiꞌ naꞌa, ruzíꞌ zxönëꞌ Lázaro ni, san liꞌ rzacaꞌ rguiꞌu.'
  lin-lin: 'Kasi Abrayami azongisaki : « Mwana na ngai, kanisa ete, wana ozalaki na
    bomoi, ozwaki bolamu ebele, kasi Lazare azwaki nde pasi ebele. Sik’oyo awa, azali
    kozwa kobondisama na ye ; kasi yo, okomi na pasi.'
  hns-NT: 'Tab Aabraaham bolies: ‘Beta, sotj kie toe kaise doenia par djiejat rahiele.
    Toke khaalie barhia tjiedj mielat raha aur Laasaaras khaalie doekh kaatat raha.
    Ab oe soekh me rahe hai aur toe doekh kaate hai.'
  noa-E: 'Mamʉ magbaawai jöoi Abranau irig magjim anʉm warag: “Khĩir eyaa ajuma” ajim
    anʉm, “pʉch monakha aawai nem khĩir thum paraanaa bʉ̈ʉrjã augchëba chitarr. Maagwai
    Lázaro bʉ̈ʉrjã magʉm chukhu i dau aphʉʉ khamor masi khërʉmjã pua irig ooba aajeejim.
    Mamʉ ĩs mʉig i khõinaa bibigag chukhu chirʉm. Jãigta khĩirjujuma ajim anʉm, jãgwia
    jũrr ĩs pʉ idawaa chirʉ́, õt khierr pechag ee.'
  eng-EMTV: But Abraham said, ‘Son, remember that in your lifetime you received your
    good things, and likewise Lazarus bad things, but now here he is comforted and
    you are suffering.
  mib-NT: 'Te ni cahān Abraham jiín de: Séhē, nucūhun ni rō jeē ni níhīn rō ndɨhɨ
    jeē váha ná ni cotecu rō, te Lázaro chi sa suhva jnūndóho ni nihīn de. Te vijna
    je ni ndusɨɨ̄ ni de yāhá, te róhó chi ndóho ró jíñā.'
  lif-NT2: कर अब्राहाम्‍मिल्‍ले़ खुने़ॽ मे़त्तु, ‘आस्‍साःए, निङ्‌वाॽ इःत्ते़ साॽरे़,
    खे़ने़ॽ इक्‍सादिङ् खाम्‍बेःक्‍मो के़वये़ल्‍ले़ सुक्‍खेवाओ के़वये़, हे़क्‍क्‍याङ्
    कन् लाजरसे़न् तुक्‍खेवाओए वये़, कर आल्‍लो खुने़ॽ सुक्‍खेवाओ वाॽ, खे़ने़ॽ तुक्‍खे
    के़जर के़याक्‍लो॥
  xnj-xnj: “Nambu Ibulahimu akamyangula, mwana vangu. Holalela, wapokili vindu vyabwina
    pawavi muwumi waku, na Lazalu opokili vindu vihakau. Hinu Lazalu ipumuliswa, na
    veve uvi mumang'ahiso.
  mmx-mmx: Ketla ne Abaram ga lok, ‘Nuruk, una doxoma i na. At lorooro ram uga ruuna
    laxampanga solo, la ne Lasaro ga lok kaka lempanga xapmek. Ketla nanga neni mo
    i momo aleng nade, la nenu nga mo ura nemen keneng at langsangan losongsongot.
  cbr-NT: 'Cacëxun ca Abrahamnën ñuñu ''iá uni cacëxa: Mix bamacëma pain ''aish camina
    Lázaronëxa ñuñuma ''ianan ''insíncë ''aish nuibacamainun mix ''itsa ñuñu ''ianan
    ''insíncëma ''aish upitax tsoócën. Usai ''iá ''aíshbi ca bërí mixmi ''aisamaira
    paë tani tëmëramainun Lázaro ax asábiira ''icën.'
  tee-NT: 'Para ju Abraham junich: “Quints''alh ap''ast''act''ich ni amaklht''ayanant''a
    chux ju k''ox mintaxtokni acsni ixt''a''unca''. Para ju Lázaro na ixmak''alhk''ajnan.
    Para ju chavai ju yuchi alin ju ixk''achat ju ani chai ju uxint''i mak''alhk''ajnan.'
  eng-LSV: And Abraham said, Child, remember that you received your good things in
    your life, and Lazarus in like manner the evil things, and now he is comforted,
    and you are distressed;
  cak-NT: 'Pero ri Abraham xu''ij che: Ret walc''ual, toka pa awi'', chi cuando xac''ase''
    chech-ulef, can utz ac''aslen xac''uaj, roma can q''uiy abeyomal xc''ue''. Y ri
    Lázaro can yalan xu''on sufrir roma can man jun rubeyomal xc''ue'', pero cami,
    raja'' c''o utzilaj ruc''aslen ri xorila'' we'', y ret xa jun c''aslen chi sufrimiento
    ri xawil.'
  pah-NT: '—A''ero Abraãova''ea ei: “Pi''a,” ei ahe. “Nahembuhurukari ji. Ekwahava''ja
    ti. Emanoe''ymame nde erereko embatera ikatuva''ea ejoryjoryvamo. Lázarova''ea
    pe ki a''e te ite''varuhu hete omanoe''ymame. Kiro Lázarova''ea py''a u katu avo
    ji pyri. Nde ve kiro hahy hete.'
  sja-NT: 'Mamĩda Abrahampa p''anauji: “Warra, k''irãpáji pɨ pia bapachi chok''ai
    bak''ãri; jõdee Lázaro chupɨria bapachi. Ɨ̃rá iru ɨ̃imaa bɨ nama; jõdee pɨ chupɨria
    nɨ̃bɨ.'
  xed-xed: 'Ka Abraham nda tsi mantsa: “Sagəŋ! Havaphava ka za mghama gha si ta zə
    ka ma nzakwa gha nda iri ta ghəŋa haɗik, ta ghuyə Lazar ta ɗaŋwani ya. Ndana tama
    nda lɓa ŋuɗufa tsatsi, ta ghuyə kagha ta ɗaŋwa gha.'
  mks-NT: 'A̱nda̱ já na̱cachi Abraham já xi̱hi̱n dá: “Ja̱hyi a, xíní ñúhú ndicu̱hu̱n
    inún ña̱ va̱ha ndiva̱ha na̱sahi̱ún ñuyíví. Ta Lázaro yóho ndáhví ndiva̱ha na̱ndoho
    da ñuyíví sa̱há ña̱ cán quéa̱ co̱ ndóho ga̱ ini da yóho viti nani ndóho inún ja̱n
    viti.'
  gfk-S: “Sene be Abraham ga balu ie, ‘Tubuk, nu lik leh tano num nilon nalalie be
    u ga hatur kawase ira num bilai na linge ma ne Lasarus balik ira sana. Iesene
    kakarek um di hangoingoi ie, ma ugo, u kap ra ngunngutaan.
  bmu-bmu: “Mewö jiyökmö, Abrahamnöŋ meleŋnök, ‘Nahöni, mönö ki mötmörinöŋ anök. Göŋön
    gölmenöŋ malmal sösöŋgaiŋambuk lök malnöŋ teköyökmö, Lazarusnöŋ gölmenöŋ malmalŋi
    qemjem-mamjeŋ aka malök. Mewö malökmö, nalö kewöŋe urukölalep ak waŋgiinga tatzapmö,
    göŋön sihimbölö möta wahöjaliŋ qakŋe kinjan.
  dgz-dgz: Go Eibaraam gare wan, ‘Otunawa ma yao anu, wataget piupa kabani waingeana
    wamewa gapan wan dim dim kakae guragut inagap no tantan, go Lasiros wan dim dim
    menan wat ire taiwandin. Endi me mapa kakaewa gapan yaentuk wandia, ap garewa
    ameme waingean oma yagiriwandin vek anuingi.
  eng-GNV: 'But Abraham saide, Sonne, remember that thou in thy life time receiuedst
    thy pleasures, and likewise Lazarus paines: now therefore is he comforted, and
    thou art tormented.'
  zaa-NT: 'Pero Abraham nna ra bi ą: Lu'' nna, hua yù lu'' qui''ni buenu ba bedi''
    lu'' le'' yétsiloyúa; pero Lázaruį nna triste bá ná la'' gutè quì''į. Pero annana
    yala la'' redacca'' latsi'' chi té quì''į, pero lu'' nna yala sufrir cca lu''.'
  eng-WEBSTER: 'But Abraham said, Son, remember that thou in thy life-time receivedst
    thy good things, and likewise Lazarus evil things: but now he is comforted, and
    thou art tormented.'
  guh-guh: 'Nexata Abraham jumaitsi riconëmijavabelia: “Tamomo, najamatabënapire.
    Pamatacabi pinaena abaxë asaëmë tsaponaponae nenaexanaeirata, ëpexaniacuene picani
    xainame. Lázaro pijinia pamatacabi abaxë asaë tsaponaponae, bitso picani bejiobi.
    Itsiata juya mapamatacabije pexaniacuenia majotaje catsuponapona. Xamë biji navixaetaeya
    ponaponame.'
  bon-bon: Yepä, Abrahamo jejige egä, ‘Cäme bägrä, maane ngene jepecni määme gawecewe
    ireclota padare poto cidi me. Maane miijimiji gwidape cama naanajuge, yepä Lajaro
    me ireclota puga niiyarage ge. Page teeme lenaja miijirage gyene, yepä maane niiya
    cabu naanajenige.
  nhw-BL: 'Pero Abraham quiilhui: ‘Nocone, xiquelnamiqui quema tiitztoya ipan tlaltipactli,
    tijpixtoya miyac tlamantli catli cuali huan Lázaro quipanoc miyac tlaohuijcayotl.
    Ama yaya quipiya paquilistli, huan ta titlaijiyohuía.'
  mgw-mgw: Bulaimu ngannyangwa, ‘Mwana wangu', uku'mbu'ki wapoki ganannoga mubwu'mi
    wako, lakini Lasali apoki maakau. Nambi'yambi' nembe endapu'mu'lya na wenga wendalumya.
  swh-ONEN: “Lakini Abrahamu akamjibu, ‘Mwanangu, kumbuka kwamba wakati wa uhai wako
    ulipata mambo mazuri, lakini Lazaro alipata mambo mabaya. Lakini sasa anafarijiwa
    hapa na wewe uko katika maumivu makuu.
  wbi-wbi: neke uAbulahamu akati, 'mwanago kumbuka kuuti mu vwumi vwako ukupile isako
    sino nono, nu Lasali vule vule alyapatile inyivi. neke lino alyapa uhuvilisivua,
    najuve ghupumusivua.
  bba-bba: Aburɑhɑmu u nɛɛ, nɛn bii, ɑ yɑɑyo mɑ ɑ wunɛn ɡɑ̃ɑ ɡeenu wɑ wunɛn wɑ̃ɑrun
    sɑnɑm, mɛyɑ mɑɑ Lɑsɑɑ u ɡɑ̃ɑ kɔ̃sunu wɑ. Tɛ̃ mini win nukurɑ yɛm, wunɛ mɑɑ ɑ nɔni
    swɑ̃ɑru wɑɑmɔ.
  eng-KJVCPB: 'But Abraham said, Son, remember that thou in thy lifetime receivedst
    thy good things, and likewise Lazarus evil things: but now he is comforted, and
    thou art tormented.'
  kgk-NT: '—Upéa-rehe Abraão amyrĩ he''i íxupe: “Namondo mo''ãi nde ha-py Lázaro”
    he''i íxupe. “Nde, tekotevẽ ne mandu''a nde rekohagwe-rehe. Eremano e''ỹ mboyve
    va''ekwe, ereiko ramo yvy ári ne mba''e reta-rehe mate erepena va''ekwe ereiko-vy.
    Ha upe-py nde rekoha porã va''ekwe. Ãy ae katu ereiko asy va''erã. Nde rekoha
    porãgwe ndovalevéi-ma va''erã nde-vy. Erehasa asy-ta voi katu ereiko-vy” he''i
    íxupe. “Ha Lázaro amyrĩ nde ramigwa e''ỹ va''ekwe. Ha''e oiko ramo va''ekwe yvy
    ári ohasa asy voi va''ekwe. Ãy katu ha''e oiko porã-ma” he''i Abraão amyrĩ imba''e
    reta va''ekwe-pe.'
  waj-waj: 'tikio rikioo Aaparahaamo tinoo: Ni maapu-o, yaata utuanee. Nnaaru eenoo
    mmatayaa varuu suaivaki kaayau mminnamminnaa yoketaiyauvo i suvuairavai. Ii suai
    ivaki Rasaruuso maisama variravai. Aanna makee ivo aavaki yoketaama varikiai a
    maisama variannanoo.'
  ekk-PKP: 'Aga Aabraham vastas: „Mu poeg, meenuta, et sa nautisid elus häid asju,
    samal ajal kui Laatsarusel oli väga kehv elu. Nüüd leiab tema lohutust, samas
    sina kannatad piinu.'
  mpx-mpx: Yaa anana Abalahama i lahe i ba, ‘Natu, nu nuwahikan valila yawalim miminana
    panayawiya, bugubugul waiwaisal u pwapwawa, ge Lasalo iya bugubugul nanakil i
    pwapwawa. He sauga ya Lasalo ni yaliyaya te labi ya elana, ge owa lomwan bwabwatana
    nu pwawa.
  wbp-wbp: “Yipuruyamuju wangkajarla nyanungukuju, ‘Lawa, ngaju-nyangu kaja. Kulalparna
    yilyayarlarra Lajaru ngapa-kurlu yalumpu-kurraju! Rdaku kaninjarra kangalpa jaarl-ngunami.
    Kajilpangku Lajarurlu kangkarlarra ngapa nyuntuku, kulalpangku yantarlarra rdaku
    ngula-wanaju. Kulalpa ngana ngula-wana rdaku-wana pinarni yantarla nyampu-kurra
    ngurra-kurraju. Jinta-kariji, manngu-nyanyi mayi kanpa-nyanu kujalpanpa wankaru-wiyi
    nyinaja walyangka? Nyuntulurlujulpanpa mardarnu ngurrju nyiyarningkijarra-nyayirniji.
    Kala Lajaru, ngulajulpa lawa nyinaja wijini-kirli-mipa palkangka-kurlu. Jalanguju,
    nyanunguju wardinyi-nyayirni-ka nyinami. Kala nyuntu, ngulaju kanpa-nyanu murrumurru-nyayirni
    purda-nyanyi, manu kanpa jata-nyanyilki.’
  luo-luo: “To Ibrahim nodwoke ni, ‘Wuoda, parie ni e ndalo mar ngimani ne iyudo gik
    mabeyo, ka Lazaro to ne yudo gik maricho, to koroni oneno maber ka eri, to in
    inie rem malit.
  nhe-NT: 'Pero Abraham quiilhui: ‘Nocone, xiquilnamiqui quema tiitztoya ipan tlaltepactli
    tijpixtoya miyac tlamantli tlen cuali huan Lázaro quipanoc miyac tlaohuijcayotl.
    Ama yajaya quipiya tlen cuali huan ta titlaijiyohuía.'
  aii-aii: '”ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܹܗ ܐܲܒ݂ܪܵܗܵܡ: ’ܒܪܘܿܢܝܼ، ܕܟ݂ܘܿܪ ܕܐܲܢ݇ܬ ܩܘܼܒܸܠܔ ܠܘܼܟ݂ ܒܘܼܣܵܡܘܼܟ݂
    ܒܚܲܝܘܼ̈ܟ݂، ܘܠܲܥܵܙܲܪ ܩܘܼܒܸܠܔ ܠܹܗ ܓ̰ܘܼܢܓ̰ܵܪܹ̈ܐ ܒܚܲܝܘܼ̈ܗ‌ܝ. ܐܵܕܝܼܵܐ ܐܲܢ݇ܬ ܓ̰ܲܢܓ̰ܘܼܪܹܐ
    ܝܘܸܬ، ܘܗ̇ܘ ܡܲܢܝܘܼܚܹܐ ܝܠܹܗ.'
  esk-NT: Aglaan Abraham nipliġñiqsuq, ‘Iġñiiŋ, itqallauŋ una! Iñuułiqni piqaqtutin
    iluqaanik nakuuruamik, aasiiñ Lazarus piqaqhuni iluqaanik pigiitchuamik. Aglaan
    pakma arauttutiqaqtuq uvani nagliksaaqtitlutin.
  msb-msb: “Pero nagsabat si Abraham, ‘Anak, dumduma na san nabubuhay ka pa nagpakasawa
    ka sa imo pagkabuhay sa kinab-an pero si Lazaro nagtios sin dako na kalisudan.
    Niyan ginapalipay siya didi pero ikaw naman an nagatios dida.
  cpa-NT: 'Jøng² ca¹juúh² Abraham: “Ju³dsiagh² hoh¹²hning, jon¹². Hi² dsio¹ mi³dsø²ŋë́h²hning
    jmai³ ja³mi³chianh²hning jmøi¹guǿi¹. Hi² hlaih¹³ báh³ ca¹ŋi¹ŋë́² Lázaro. Na¹ jín³
    ma²guǿ¹² Lázaro ju²hiúg¹ dsøa¹² ta³lah¹ŋaih¹³ hning² jmø³uai¹².'
  dso-dso: ମାତର୍‌ ଅବ୍‌ରାଆମ୍ କଇଲା, “ବାବୁରେ, ତୁଇ ଜିବନ୍‌ ରଇଲାବେଲାର୍‌ କାତା ମନେ ଏତାଇ ଦେକ୍‌
    । ତର୍‌ ଜିବ୍‌ନେ ସବୁ ନିମାନ୍‌ ବିସଇ ପାଇରଇଲୁସ୍‌ । ଆରି ଲାଜାର୍‌ ସବୁ କାରାପ୍‌ ବିସଇ ପାଇଲା
    । ମାତର୍‌ ସେ ଏବେ ଏ ଜାଗାଇ ସାର୍‌ଦାଅଇ ଆଚେ । ଆରି ତୁଇ ବେସି କସ୍‌ଟ ପାଇଲୁସ୍‌ନି ।
  meu-meu: Abraham eto, Natugu e, a laloa, oi o mauriva dinadia ai ḡau namodia o abiva,
    bona Lasaro na ḡau dikadia e abiva; harihari ia na tauhalo e abiamu, a oi bena
    hisi o animu.
  yva-NT: 'Umba Abraham po raura nakananto pare, ‘Sya arikainyo winy, naemen: arono
    wino no mine vonoe nyaura irati anakotaro ngkove rai to, yara Lasarus apa siurije
    manakoe. Weti soamo syo Lasarus ayove yara winyamo nya siurije manakoe rave.'
  dgc-dgc: “‘Ey éwan maari, Anéng,’ kagi kan ni Abraham. ‘Tandaan mo, to buhay ka
    pabi, éy melagin i buhay mua, éy ti Lasaro éy mehirap i buhay na to araw. Pero
    nadid,’ kagi na kan, ‘masaya dén siya ta éye, éy siko, mégtiis ka dén ta ina.
  zpm-NT: 'Dzigo rëbchaa Abraham lo me: “Xin, psoladz gaṉle zeeṉe wban luu lo guidzliu,
    ncuaaṉe gocladztaa luu pquianie luuw; laa Lazh mbanse bded me. Nagaa na, me nac
    meṉ ne nogaa noyaṉ guieḻbley, laa luu bgaa squi no luu lo guieḻnë qui.'
  hix-NT: Onà wyaro haxa neyukye hatà, Akmarawu. Koknà y, onà wyaro oyexetxhàyamo
    muhutwen hamà, kekon hatà. Àwayehpàra rma hak oyehtoko, teryehorye rma haxa mehxakonà,
    omoro, kekon hatà. Rasru haxa ryhe, ohxehra rma haxa nehxakonà, kekon hatà, Akmarawu.
