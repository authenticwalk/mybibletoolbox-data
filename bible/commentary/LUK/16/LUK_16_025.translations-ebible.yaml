    Aria Lasarus narao ihishmorim yoweishi. Aria douk abrudok wabur ananihw apahw
    hwape wosik aria nanadudareh. Aria nyak nyape um nyenemnek debeiri eriger.
  bgs-bgs: “Asal igkagi si Abraham kandin, na mà din, ‘Sampát nu ni. Tô ándà ka pa
    kamaté, madigár tô itanggap nu, asta madat tô itanggap i Lazaro. Asal áknganni,
    sikandin tô ágkadayawan dini, asta sikuna tô ágkahirapan.
  faa-faa: Airakano Eparahamemo someraka, ‘Hokosao, ní hitaferaka rea maiya amo makata
