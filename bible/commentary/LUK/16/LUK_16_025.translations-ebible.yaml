  gaq-gaq: ଡାଗ୍ଲା ଅବ୍ରାହାମ୍ ବାସଙ୍ଗ୍‌କେ, “ଗଡ଼େଅରେ ନାଁ ଜେ ମ୍ୱ୍ରଲେକ୍ନେ ବେଲା ନାଁନେ ନିମାଣ୍ତା
