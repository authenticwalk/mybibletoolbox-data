    bebegae budo esisina. Ata embo awa boroko kondade ari dave bureira, edo imo memesi
    beyaebé bureta.
  snn-NT: 'Caguëna, Abrahambi sehuoguëña: “Më''ë yija ba''iguë ba''ise''ere ro''tajë''ën,
