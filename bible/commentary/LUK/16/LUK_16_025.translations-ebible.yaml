    iní‑de yá''a, te róó ndó''o‑ró jián.'
  bps-bps: “Kabay man Abraham, ‘A Tò, fandamam kneam di tah tanà. Too malami nawam
    di kdee fye, bay Lasarus, too kenen maflayam di dee gnagun. Kabay ani, too maglala
    Lasarus, bay ge, too maflayam.
  mbs-mbs: Meneng minikagi si Abraham, ‘Atò, eneng-enengi ini. Te wedà ka pa kematay,
    wedad palos lidò no so dakel se kedònan no mèpiya, meneng gayed doen kelimahan
    i Lazaro. Nayan, ontò den sikandin neluba dini, aw sikona den se ineleg kidoen.
  tof-tof: “A Eibrra-am bóktan igó yalkomólórr wagó, ‘Olom, gyagüpi wam, ma tüpdü
    nóma namülnürrü, ma moba morroal elklaza yazebnórró. A Lazarrus ma kolae elklaza
    yazeblórr. A errkya wa ma aini zao-zao airrüna, a ma go wirri azidüdümla.
  cme-NT: '«Abiramu gbɛ̃-yo wuɔ: ‹Mi biɛ, ma sĩ ŋ suyaa wuɔ niŋ waa miwaaŋo-na, ŋ
    waa ŋ fɛrɛŋ nuɔ aa Lasaar waa sũlma-na kɛ? Fiɛfiɛ‑i-na, uu dii fiisaaŋ-nu bande‑i-na
