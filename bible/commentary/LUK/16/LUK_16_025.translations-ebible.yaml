  taj-taj: “जमाहेन्‍से अब्राहामसे थेदा ‘झा, एसे तिग ढन्‍बा आरे? ए सोबा धुइरी ल्‍हानान
    सुख याङ्बा मुबा, तर लाजरससे चा ल्‍हानान दुख याङ्बा मुबा। दान्‍दे चा लाजरससे चुरी
