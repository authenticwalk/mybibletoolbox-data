  dop-dop: 'Tǝnɑɣɑ Apǝlɑhɑm cɔ-ɩ sɩ: Mɑ pǝyɑlʋ, tɔɔsɩ sɩ, n kɑ wɛʋ ɑtɛ tɔ, n tɔɣɔ
