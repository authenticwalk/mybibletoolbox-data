  san-TIB: ཏདཱ ཨིབྲཱཧཱིམ྄ བབྷཱཥེ, ཧེ པུཏྲ ཏྭཾ ཛཱིཝན྄ སམྤདཾ པྲཱཔྟཝཱན྄ ཨིལིཡཱསརསྟུ ཝིཔདཾ
