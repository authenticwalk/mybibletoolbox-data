    عَ تَن بَرَ مَدُندُ بٍ، عِ تَن نَ حَشَنكَتَقٍ.
  jpn-1965: アブラハムは言った。『子よ。思い出してみなさい。おまえは生きている間、良い物を受け、ラザロは生きている間、悪い物を受けていました。しかし、今ここで彼は慰められ、おまえは苦しみもだえているのです。
  fra-SBL: '« Mais Abraham dit : ''Mon fils, souviens-toi que toi, de ton vivant,
