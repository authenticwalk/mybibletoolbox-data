  san-ORI: ତଦା ଇବ୍ରାହୀମ୍ ବଭାଷେ, ହେ ପୁତ୍ର ତ୍ୱଂ ଜୀୱନ୍ ସମ୍ପଦଂ ପ୍ରାପ୍ତୱାନ୍ ଇଲିଯାସରସ୍ତୁ
