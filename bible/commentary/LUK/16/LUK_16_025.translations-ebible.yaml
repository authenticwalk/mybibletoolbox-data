    কৰা; কিন্তু এতিয়া তেওঁ ইয়াত শান্তিত আছে আৰু তুমি হলে যাতনা পাই আছা৷
  okv-okv: Abraham ingito ke einge ena, ‘Nau meni, umo hotembae ere oete? Umo enda
