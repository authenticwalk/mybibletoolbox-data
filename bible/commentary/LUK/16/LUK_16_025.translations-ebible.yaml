    sa. Jadi sakarang Tuhan hibur sang dia di sini, ma lu sangsara.
  nce-nce: Kwe Abraham gali tle, ‘O hëyai. Ju wesibi lowene sle eletle. Ju atomuna
    mana tafa tëglena, kwe ju feilawa lale lale wesibi mëta tëtabe kwe Lasarus bu
    feilawa tetëbo wesibi mëta tëtabe. Kwe ebë olëna, bu fleflesu mëta lëtabe na ju
    elili mëta etabe.
  pol-UBG: 'I powiedział Abraham: Synu, wspomnij, że za życia odebrałeś swoje dobro,
    podobnie jak Łazarz zło. A teraz on doznaje pociechy, a ty cierpisz męki.'
  qxh-NT: '«Abrahamnash niran: ‹Wawallau wawa, ¿pachaćhu cawashayquita yarpanquirächu?
    Pachaćhu puchuy-puchuy jananćhu cawashcanqui. Cananmi ichanga ñacaycanqui. Lázaruna
    pachaćhu ñacash carsi, canan allićhu caycan.'
  nwi-nwi: “Mərɨg Ebraham rɨmə, ‘Narɨk, rɨkim tukraməsɨk ru kafam nɨmraghien apa kupən.
    Ik nɨmnavəh narɨmnar huvə kafam rɨpsaah, mərɨg Lasaros rɨmnamərɨg nəmhəyen ehuə
    ye nɨpran. Mərɨg taktəkun ai, in ramərɨg rhuvə ikɨn e. Kɨni ik, nakamərɨg nəmhəyen
    ehuə ye nɨpram.
  kmo-kmo: “Ebraham rii meejichi wor, ‘Yikapwa, na hiki. Miita nosapek tarek, miina
    miiti boboy kepin yatar. Yatarek, Lasaras riina kapasek boboy yatar. Apa rii kepi
    sowa. Mii harapa kapa meejito.
  agr-agr: 'Tama Abraham ayaak: ‘Uchijuh adeagta, ame nugká pujusam shiig aneasam
    waitkas pujubium nu. Nuniamin Lazarok senchi waitmayi, imanijakú asa yamaik nigka
    juwig ayamak shiig pujawai, nuniai ame waitiame.'
  kyc-kyc: Dopa leyamo dokopa Aporakame dopa leya. Rakane, emba lete karo dokopa embena
