  lif-NT: ᤁᤖ ᤀᤒᤪᤠᤜᤠᤶᤔᤡᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤔᤧᤳᤋᤢ. ‘ᤀᤠᤛ᤻ᤛᤠ᤺ᤀᤣ. ᤏᤡᤱᤘᤠ᤹ ᤀᤡ᤺ᤳᤋᤧ ᤛᤠ᤹ᤖᤧ. ᤂᤧᤏᤧ᤹ ᤀᤡᤰᤛᤠᤍᤡᤱ
