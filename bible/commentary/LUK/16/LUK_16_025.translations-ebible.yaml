  kan-2017: ಆದರೆ ಅಬ್ರಹಾಮನು, ‘ಕಂದಾ, ನೀನು ಆಶಿಸಿದ ಸುಖಸಂಪತ್ತನ್ನು ನಿನ್ನ ಜೀವಮಾನದಲ್ಲಿ ಹೊಂದಿದ್ದಿ.
