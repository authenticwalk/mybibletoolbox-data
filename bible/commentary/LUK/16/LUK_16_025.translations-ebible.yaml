    nihsesoa mindnam venav. Wo eva mendekli olo pimba kalvholuhunv, yem eva kam. Wo
    noinda osva hona indhanamba ambvavmoa yeindamba, eva yimba homba ambvavmoa kaindamba.
  mca-mca: 'Qa kakha''ƚe Abraham yeku''ƚ pa''aj, qa yit''ij: “Ya''s, menikfelitik''i
    akha'' qi in e''ƚe''wisju'' in mexe iƚa''x. Ham hame''em. Qa ha''neƚe Lázaro qa
