  yor-yor: “Ṣùgbọ́n Abrahamu wí pé, ‘Ọmọ, rántí pé, nígbà ayé rẹ, ìwọ ti gba ohun
    rere tìrẹ, àti Lasaru ohun búburú, ṣùgbọ́n nísinsin yìí ara rọ̀ ọ́, ìwọ sì ń joró.
  wos-wos: “Wandéka dé Abraham wa, ‘Nyan, méni mé saréké. Hanja méni héfambu reta
    séfélak yikafre jondu méni héra. Héraméka Lasarus wungi hérahambandé. Haraki saraki
    jondu male dé déka ya. Némbuli dé ambu rendéka nani déka mawuliré yikafre hurumbeka
    méni haraki hafwambu reta hangéli méni héra.
  emp-NTPO: 'Baribʌrʌ Abrahaʌ̃ba panusia: “Poya diabueẽ́a. Warra, quĩrãnebadua bʌ
    zocai b̶asid̶e ne jũmane bia b̶asida, baribʌrʌ Lazarora biẽ́ b̶asia. Id̶ira Lazarora
    necai b̶ʌa, maʌ̃ne bʌra bio bia mĩga b̶ʌa.'
  eng-F35: 'But Abraham said: ‘Child, remember that in your lifetime you received
    your good things, while Lazarus had bad things; but now he is being comforted,
