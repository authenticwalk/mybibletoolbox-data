  qvh-NT: 'Sayshi patronninpa jagan cag runacunata juc jucla gayaycasir punta cagta
    taporgan: ‘¿Aycatä patronnëpa jagan caycanqui?’ nir.'
  kms-kms: “Pugri bu ni wute ni ningg yumbui nde yumbo ninge materi pudi oyi mand
    segine kin te ngam niram mandi. Wuti ye nawo nandi kin te pengu nindig nari, ‘Nu
    nge yumbui ningg yumbo pughe gri pu kuateri pudi oyi guad segine?’
  agn-agn: Animan, ang bindoat na, talele-tang pinagoy na tang mga may otang nira
