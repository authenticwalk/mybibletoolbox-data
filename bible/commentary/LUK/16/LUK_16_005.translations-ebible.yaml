  hto-hto: 'Ie jira nana ie ocuídɨmɨemo ɨbáredena itɨ́mɨiaɨ dámɨerie dáanomo jɨ́ɨrillano
    daɨde: “O ɨbáredena cue ocuídɨmɨemo ¿nɨeze ite?” fuéñeidɨmɨemo jɨcánote.'
  por-BRBSL: 'Chamando cada um dos devedores de seu senhor a ele, ele disse ao primeiro:
