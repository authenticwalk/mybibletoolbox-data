  tbz-SIM: 'Kɛ yúní bɛ̀ɛ̀ bɑnnɛ̀ ò pĩ́ nwèè borɛ̀ mutɔ̃mmú, kɛ́bekɛ oketiwè kɛ dɔ̀:
