  jvn-NT: '“Wongé terus nyeluki saben wong sing nduwé utang karo wong sugih mau. Wong
    sing nomer siji ditakoni: ‘Utangmu pira?’'
  byr-byr: Sara yawɨꞌna yaka sarevɨ sai aꞌmwe gamɨre naangerɨ dinaaya damaaꞌdɨvɨsaraavɨ
