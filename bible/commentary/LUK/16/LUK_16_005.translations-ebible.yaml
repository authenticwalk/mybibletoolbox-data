  tpi-tpi: Olsem na em i singautim ol wan wan man i bin dinau long bikman bilong en,
    na ol i kam long em. Wanpela man i kamap paslain, na bosboi i askim em, ‘Yu bin
    kisim hamas dinau long bikman bilong mi?’
  mih-NT: 'Tacuan i sica iñi ra cuan, ta zɨquɨ i cana ra sii sa minoo minoo ra tavi
    sii patrón ra. Ta i catyi ra sihin ra i saa sa xihna ñi: “¿Yozo tavun sii patroin?”
