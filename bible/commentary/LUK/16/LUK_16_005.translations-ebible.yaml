verse: LUK.016.005
translations:
  kpx-kpx: Isi kateai ata degomole hohavege abu loholu. Ata keau subuta kosive kemo
    kunai baluga malei bukinialu. Iale esemu keu ata igaegae namigevei avoe, ‘A kunai
    vaesute di kosivemo malenu.’
  okv-H: donda mamo amita degi koro ambota ikasi ke ijie donda penunu eto humbari
    embopo avo jage enu puvuo embo kihi puvuna amita degi ke einge eto ingina, ‘Nau
    tihi jigari embo ta degi donda doinge mine ikae teho umbuhae?’ ainge
  tbo-tbo: ‘Ega yaka tu tama yaga a badana ugolina atapuhi i otugehi po emosi emosi
    ma i laubayadehi. Lawa tahatahayana ugolina i baha i pa, “U bada ugolina am yaga,
    a lata awai?”
  mal-C: “പിന്നെ അയാൾ യജമാനനിൽനിന്ന് വായ്പ വാങ്ങിയ ഓരോരുത്തരെ വിളിപ്പിച്ച് ആദ്യത്തെയാളോട്,
    ‘താങ്കൾ എന്റെ യജമാനനു തിരികെക്കൊടുക്കാനുള്ളത് എത്രയാണ്?’ എന്നു ചോദിച്ചു.
  grc-SR: Καὶ προσκαλεσάμενος ἕνα ἕκαστον τῶν χρεωφειλετῶν τοῦ κυρίου ἑαυτοῦ, ἔλεγεν
    τῷ πρώτῳ, Πόσον ὀφείλεις τῷ κυρίῳ μου;
  bgc-bgc: फेर उसनै अपणे माल्लिक के देणदारां ताहीं एक-एक करकै बुलाया अर पैहल्या तै
    बुझ्झया, “तेरे उप्पर मेरै माल्लिक का कितना कर्जा सै?”
  khz-khz: Gaura pakurai gena kamuna genai gegapi-toreto talimara maparara ekea-koukourato.
    Ne ta erenagiato, netiwato, ‘Goi gemu gapitore vira?’
  deu-TKW: 'Und er rief die Schuldner seines Herrn alle einzeln zu sich und sagte
    zum ersten: wie viel schuldest du meinem Herrn?'
  zsr-NT: 'Niꞌr bulidzëꞌ yuguꞌ bönniꞌ bi tal‑lëꞌë queëꞌ xanëꞌ bönniꞌ huen dxin naꞌ,
    atiꞌ rëꞌ bönniꞌ ziꞌal: “¿Gacaꞌx ral‑luꞌu queëꞌ xanaꞌ?”'
  lin-lin: 'Boye, abengaki bato nyonso oyo bazalaki na niongo ya mokonzi na ye ; atunaki
    na moto ya liboso : « Osengeli kofuta boni lokola niongo epai ya mokonzi na ngai ? »'
  hns-NT: 'Tab oe aapan maaliek ke kardja waalan ke bolwaais. Aur pahiela waala se
    poetjhies: ‘Ketana toke tjaahie maaliek ke bhare ke?’'
  noa-E: Mag khĩirju auwia chadcha ich patronag dëbpaar paraa narr khʉʉn ããbdö thʉ̈rnaa
    amag jëeu oomajim aajem. Nacharamʉg, “¿Pua maach patronag kharr paraa chirʉ́?”
    ajim anʉm.
  eng-EMTV: “And having summoned each one of his master's debtors to him, he said
    to the first, ‘How much do you owe my master?’
  mib-NT: 'Te ni cana de ná ɨɨn ná ɨɨn tēe jeē cátaū nuū patrón de. Te ni cajnūhún
    de ɨɨn: ¿Nasaa táú rō nuū patrón rī?'
  lif-NT2: हे़क्‍केःल्‍ले़ खे़ल्‍ले़ कुन्‍दाङ्‌बे़ल्‍ले़ कुसिङ्‌नाःत् के़बप्‍पा मनाहाॽ
    थिक् थिक् लॽरिक् उःत्तुसि, हे़क्‍क्‍याङ् थिक्‍सिगेःक्‍पे़न्‌सेःन्‍दोसु, ‘खे़ने़ॽ
    आक्‍खे़म्‍म्‍याक् आन्‍दाङ्‌बाल्‍ले़ कुसिङ्‌नाःत् के़बप्‍पे?’
  xnj-xnj: “Akavakemela voha vevidayiwa vindu na bambu waki, mmonga mmonga akatumbula
    kumkota yula wa kutumbula. ‘Udayiwa vindu vilinga na bambu wangu?’
  mmx-mmx: Kuren la ni ga xup kaka nedi limixin diga sing ka lempanga at leeme gomgo
    ren. La ni ga lok ti laradi avot, ‘Lavanisa lempanga nenu una vorang i at leeme
    gomgo rak?’
  cbr-NT: 'Sinántancëxun camicëxa aia ca a unin an a ñu mëëmicë uni ribíncë unicama
    achúshi achúshi ñucáquin ax paían ucë uni caxa: ¿Uiti caramina an ''ë ñu mëëmicë
    uni ribinin?'
  tee-NT: 'Pus t''asanilh pumatamin ju ixtalhi''ani ju ix''ucxtin chai junilh ju xap''ulhnan:
    “Tas chunchach ju lhip''ini ju qui''ucxtin”.'
  eng-LSV: And having called near each one of his lord’s debtors, he said to the first,
    How much do you owe to my lord?
  cak-NT: 'Ri samajel re'' xeroyoj chijujun conojel ri c''o quic''as riq''uin ri ru-patrón,
    y xuc''utuj che ri na''ey: ¿Jani'' ac''as riq''uin ri nu-patrón?'
  pah-NT: '—A''ero g̃a mbojopy''rupy''ruavo ga g̃a mbuhupavukari ojipyri – kiroki
    g̃a ndokwepygi ve garuvihava''ga pe. Urypyve''ga rurame ga ei ga pe: “Maramomi
    nde nderekwepygi ve jiruvihava''ga pe?” ei ga.'
  sja-NT: 'Mãpai t''ɨ̃piji aba-abaa chedamerã chi paraa p''anadap''edaarã chi mimia
    chiparimaa. Chi naa chedamaa iidiji: “Pɨa ¿jõmasaa paraa bɨma aji, mɨchi poro
    waibɨamaa?”'
  xed-xed: Tahula tsa tama ka hagaftá tsi ta gwal nda huzla daŋahəgani da həŋ. “Kidaghi
    skwi ta dzaʼa ka vlay ŋa daŋahəga ɗa na?” kaʼa nda taŋtaŋa mndu.
  mks-NT: 'A̱nda̱ já na̱cana da tá in tá in na̱ yícá nu̱ú xitoho da. Ta tá na̱xi̱nu̱
    da̱ nu̱ cuítí cán nu̱ dá já na̱nda̱ca̱ tu̱hún ñahá da̱ já na̱cachi da já xi̱hi̱n
    dá: “Ndaja yícún nu̱ú xitoho i̱”, na̱cachi da xi̱hín da̱ yícá cán.'
  gfk-S: Io, iga tato ira turadi bakut ing di ga mon ngasa tano nuno tamat. Iga tiri
    no luaina be, ‘Aise ira num ngasa ter tano nugu tamat?’
  bmu-bmu: “Mewö jiba ambazip toŋan tosa al eŋgiyöhi, mi pakpak nanŋik nanŋik öröm
    eŋgiiga kaget. Mutukŋan kaiga yaŋgöra kewö jiyök, ‘Tonaŋgöreŋ tosa göhöreŋ dawik
    ahöza?’
  dgz-dgz: Ap anega anuni menan, me manega tan. Manapawa, ayop mega inap, waenapan
    da da moni totnagene nagirewa munan wan tauan. Apan namu inap taueni singui wayaven,
    ‘Enda, ge ayop nega moni puakewa garewa animpo wanapen wandia?’
  eng-GNV: Then called he vnto him euery one of his masters detters, and said vnto
    the first, Howe much owest thou vnto my master?
  zaa-NT: 'Làniana gutàỹi tìą ttu ttu tsa canu ràl·la'' cą ỹíyya'' qui'' xana'' niá
    nna gunàba tìtsa''ą nu primérua: Tsáliacà''a ràl·la'' lu'' qui'' xána'' ya''a.'
  eng-WEBSTER: So he called every one of his lord's debtors, and said to the first,
    How much owest thou to my lord?
  guh-guh: 'Nexata bajaraponë junata daxita pamonae abaxë amoneyabatsi. Nexata pamonae
    amoneyabatsi, bajarapamonae, caenë canacujitsia, patapona bajaraponëjavaberena.
    Nexata bajaraponë copiaya petopatsinëtsijavabelia jumaitsi: “¿Detsa pacuenia niamoneyabame
    abaxë, xua tajatuxanenë pijajava catsicopatatsi? jai bajaraponë.'
  bon-bon: Puma cita ca tabe iyeta biname bine tesoglecmige lui bime ngii piti nemi
    teeme peba cabu gwidape coo rarekaake awecna poto cidi me. Tabe niinäceyame ne
    itemlige egä, ‘Maane lija gwidape bine ituge waadena, yepä daremu camu gäte ceera?’
  nhw-BL: '“Huan nopa tlayacanquetl quinnotzqui sesen nopa tlacame catli quitlahuiquiliyayaj
    iteco. Huan pejqui ica yaya catli achtihui huan quiilhui: ‘¿Quesqui tijtlahuiquilía
    noteco?’'
  mgw-mgw: Bai ngaakema yumoyumo babalongelwage na bwana ywake, ngammakia yu'lu' ywalongolile.
    ‘Ulongelwa ili'nga na bwana ywangu'?’
  swh-ONEN: “Kwa hiyo akawaita wadeni wote wa bwana wake, mmoja mmoja. Akamuuliza
    wa kwanza, ‘Deni lako kwa bwana wangu ni kiasi gani?’
  wbi-wbi: pe pano umweimilili jula akavakemhela voni vano visighilua nu ntwa ghwake
    akam'bula ughwa kwanda, 'ghusighilua ilingi nu ntwa ghwango?'
  bba-bba: Yerɑ u win yinnin dibuɡii bɑɑwure sokusiɑ mɑ u ɡbiikoo bikiɑ u nɛɛ, nyewɑ
    ɑ nɛn yinnin dibu nɛni.
  eng-KJVCPB: So he called every one of his lord’s debtors unto him, and said unto
    the first, How much owest thou unto my lord?
  kgk-NT: '—Upéi omomba''apoha mba''e oiporu va''ekwe ohenói. Ogwahẽ ypy va''e-pe
    he''i: “Mbovy tipo erereve vyteri xe momba''apoha-pe?” he''i oporandu-vy íxupe.'
  waj-waj: 'Ivo itaa kua kiaa kioo mmuakiaa gioonna kiaapuuya mmoori nakaaraivaa irisai
    mmiaaraiyara tikiai ngiaavo mmuaavai mmuaavai innaata kuaivaa kiaavo tauraanaivaa
    tinoo: A fai naanama mmoori nakaaraivaa irisai mminarannee?'
  ekk-PKP: 'Nõnda siis kutsus ta kõik need, kes tema isandale võlgu olid, enda juurde.
    Ta küsis esimeselt: „Kui palju sa mu isandale võlgu oled?“'
  mpx-mpx: Inoke gamagal maisena ge maisena bolo ali vaga i gan wana tonowak elana
    i yogaagil hi na elana. I nel toto houwan elana i ba, ‘Am vaga ana bwata ehila
    no tonowak elana?’
  wbp-wbp: Junga-juku, yinya warrkini wati, yanu-jana warru yapaku payirninjaku kuja-jana
    paajurlu yungu miyi manu jara. Payurnu jinta-wiyi, ‘Nyiyangku yungu ngaju-nyangu
    paajurluju yungunparla pina-yinyi ngaka?’
  luo-luo: “Omiyo noluongo jogope ruodhe achiel achiel. Nopenjo mokwongo ni, ‘In-gi
    gowi mar ruodha marom nadi?’
  nhe-NT: '“Huan nopa tlayacanquetl quinnotzqui sesen nopa tlacame tlen quitlahuiquiliyayaj
    iteco huan pejqui ica yajaya tlen achtohui. Huan quiilhui: ‘¿Quesqui tijtlahuiquilía
    noteco?’'
  aii-aii: '”ܩܪܹܐ ܠܹܗ ܚܲܕ ܒܚܲܕ ܡ̣ܢ ܕܲܝܢܵܢܹ̈ܐ ܕܡܵܪܹܗ ܘܐܡܝܼܪܹܗ ܠܩܲܕܡܵܝܵܐ: ’ܟܡܵܐ ܕܲܝܢܵܢܵܐ
    ܝܘܸܬ ܩܵܐ ܡܵܪܝܼ؟‘'
  esk-NT: Aŋalatauruam tuqłuġniġai iluqaisa iñuich akiqsruutiqaqtuat aŋaayuqaġmiñun.
    Apiqsruġniġaa sivulliq, ‘Qanutun akiqsruumaviuŋ aŋaayuqaġa?’
  msb-msb: “Kaya ginpatawag niya usad-usad an may mga utang sa iya amo. Ginhunga niya
    an nauna, ‘Pira an nautang mo sa akon amo?’
  cpa-NT: 'Ni³ jøng² ca¹tǿh¹dsa dsa² ti³re² quiah¹² juu¹³dsa, ta¹ma¹jan²dsa. Jøng²
    ca¹juúh²dsa, ca¹tsáih¹dsa dsa² ca¹tǿh¹dsa lah¹ni³: “¿Ha²cónh¹ reh²hning quiah¹²
    juu¹³jni?” ca¹juúh²dsa.'
  dso-dso: ତେବେ ସେ ମୁକିଅ ଗତିଦାଙ୍ଗ୍‌ଡା ତାର୍‌ ସାଉକାର୍‌ତେଇଅନି ଉଦାର୍‌ ନେଲା ସବୁ ଲକ୍‌କେ
    ଡାକ୍‌ଲା । ପର୍‌ତୁମ୍‌ ଗଟେକ୍‌ ଲକ୍‌କେ ଡାକି ପାଚାର୍‌ଲା, “ତୁଇ ମର୍‌ ସାଉକାର୍‌କେ କେତେକ୍‌
    ଦେବାର୍‌ ଆଚେ ?”
  meu-meu: Bena biaguna enai e abi torehai taudia e boiridia, ta e nanadaia, eto,
    Emu abi-torehai be hida?
  yva-NT: Maisyare omai ti, po vatane inta mawainde, nanawirati wo apa akarije umawe
    apa ananuge inta rauga to yara wo raugakare rainya nene. Umba po raura nanto vatano
    manasyine ai pare, ‘Ananugo sya akarije pare nyo raugakare aije mamo ama mangke
    nanto no ruimaisya?’
  dgc-dgc: 'Nadid, saye tu gimet kan wade no akontan: nipauwet na kan du te utang
    to amo na, a monda bawasan na tu utang de. Saya i pénuyu naa dide. Mara i kinagi
    na kan to esa, éy ‘Sénganya i utang mo to amo ko?’'
  zpm-NT: ’Dzigo psilo zho bredz zho zha ne quia guieḻqui lo meṉ ne quia zho xtsiiṉ
    ga. Bdziṉ tib zha co bnabdiidz zho lo zho dieṉ palal nzëëb zho lo me.
  hix-NT: Àro ke, horykomo katxho yehetàhkanyenhàyamo yanyekye hatà, noro ha. Osomahyaka
    nomohtxownà hatà, àhyaka, kekon hatà. Onà wyaro nkekon hatà, noro ha, wahoro htxero
    omohsaho wya. Twahak mehetàhkeko, horykomo katxho, kekon hatà, àwya.
  sim-sim: Karem or mbaha malakama orhi otohik wasa nga nandari ma ondon or usharik
    limu tara. Uhu maifuk tari man ormu silira, �Mir wasan mi hakwa mbelmbel si nandu?�
  npi-ULB: तब त्यस व्यवस्थापकले उसका मालिकका ऋणीहरू प्रत्येकलाई बोलायो र पहिलो चाहिँलाई
    भन्यो, ‘तिमीले मेरा मालिकलाई कति तिर्नु छ ? ’
  cgc-cgc: Pagtapos din ta isip, paumaw din kada isya na may utang ta iya na amo.
    Una na ittaw na paumaw din painsaan din, ‘Pila utang no ya ta amo ko?’
  tim-tim: Hain nâŋgâm luâk humoŋaet tâwât dewunŋe siâ siâ dosa agaŋmâ mem mali aregât
    ikiŋeâk ikiŋeâk mem oloŋyegep. Hain akto togombiâ aiyeŋgum dâep,
  yor-yor: “Ó sì pe àwọn ajigbèsè olúwa rẹ̀ sọ́dọ̀ rẹ̀, ó sì wí fún èkínní pé, ‘Èló
    ni ìwọ jẹ olúwa mi?’
  wos-wos: Wungi wataka dé déka néma dumbu yéwa hérandé duré wandéka di nak nak di
    ya. Yandaka dé tale yandé duré wa, ‘Méni wuna néma duna jondu hatika hérae méni
    hasa hwetaméni?’
  emp-NTPO: 'Ara maʌ̃da idji boroa diad̶i bara b̶eada ab̶a ab̶a trʌ̃cuasia. Dji naãrãbemaa
    iwid̶isia: “¿Bʌa jũmasãwã mʌ̃ boroa diaida b̶ʌ?”'
  eng-F35: Summoning each one of his master's debtors, he said to the first, ‘How
    much do you owe my master?’
  ind-ind: “Lalu dia memanggil setiap orang yang berhutang kepada tuannya. Kepada
    orang pertama dia berkata, ‘Berapa hutangmu kepada tuan saya?’
  pes-OPCB: '«پس هر یک از بدهکاران ارباب خود را فرا خواند و با ایشان گفتگو کرد. از
    اولی پرسید: چقدر به ارباب من بدهکاری؟'
  mpt-mpt: inanea naka maki e komoke inamin namino misim doisaibbio nakai alukum wengo
    omfubesea tlebiba make tesea baabanea Kobo ne sume inamin namino fatnamin dleb
    bione? gesea
  ssx-ssx: Koto ekina꞉ta꞉ ipikana꞉ma꞉ mo ipika꞉ teke hali teke pa꞉ta꞉ tondiki wimiki
    wanda꞉hali paeyaota꞉ wi la꞉ mepi piekeme. Kutupa mo titina꞉ hali pa꞉ta꞉ alota꞉
    Nakana꞉ma꞉ yaka teke hali pa꞉ta꞉ta꞉ tondiki ekipu melepe laa lota꞉ piekeme.
  mkl-mkl: Ŋɔi í kpe ilu ɡbesei lɑfɛ̃ɛ ŋɑu fei. Nɔ ɑŋɑ fei ɑ̀ koo bi tɛɛ ɑkɑ̃ ɑkɑ̃.
    Ŋɔi í bee inɛ sinte iyi í to bi tɛɛu í ni, ɡbesei lɑfɛ̃ɛm fɛloi ì wɑɑ mu.
  gaq-gaq: ବାରି ଗୁମୁସ୍ତା ନିଜେନେ ମାପ୍ରୁନେ ସାପା ରୁନ୍‌ ଡୁଂୱିଗ୍‌ଣ୍ଡ୍ରେକେ ଡାଗ୍ରା ୱେଚେ ସେନୁଗ୍‌
    ମୁଇଙ୍ଗ୍‌ଜାକେ ବାଲିର୍‌କେ ନାଁନେ ଆଡ଼ାତ୍ରା ନେଙ୍ଗ୍ ମାପ୍ରୁନେ ଉଡ଼ି ରୁନ୍‌ ବାକି ଲେଃକେ, ମେଁ
    ବାସଙ୍ଗ୍‌କେ ମାଲ୍‌କୁଡ଼ି ଡାବା ଞ୍ଚୁ ।
  gof-RNT: “Hessa gisho, iya godaa acoy de7iya asaa issuwa issuwa xeegi ehidi koyro
    uraakko, ‘Ne bolla ta godaa acoy ay meli de7ii?’ yaagidi oychchis.
  unx-unx: “ଏନ୍ତେ ଇନିଃ ଆୟାଃ ଗମ୍‌କେୟାଃ ରିଣୀସାବାକାଦ୍‌କଏତେ ମିମିଆଦ୍‌କକେ କେଡ଼ାକେଦ୍‌କଆଏ
    । ସିଦାନିଃକେ କୁଲିକିୟାଏ, ‘ଆମ୍‌ ଆଇଁୟାଃ ଗମ୍‌କେୟାଃ ଚିମିନାଙ୍ଗ୍‌ ରିଣୀମ୍‌ ଇଦିକାଦା ?’
  gah-gah: 'Loko loake, golohá vevámini nekisáa ali mina vegenáma hamopamó alesa molamó.
    Moloake, makó láa loko loká otamó: Golohá venémini nekisa geitoka nanakí neve.'
  lcm-lcm: Au, kala songo siksikei iria kipo atogon kope si kana volava. Na kala sui
    a ainoai ina asukang ke, ‘Kam kope si kag volava kapo poisan?’
  aer-aer: “Kele imerte urrkapentye akngerre arrpenhe areyeke-arle untheke alartetye-arle
    arne areye alhilekeke akwete-arle. Re anyente renhe arrwekele apayuthneke, ‘Nthakentye
    alartetye atyinhele ngenhe antheke?’
  qvc-NT: 'Chaymi chayshina yuyashpaqa, patrunninda dibiraqkunata, suqninda suqninda
    qayachishpa, tapurqan: “¿Aykatataq dibirangi patrunniytaqa?” nishpa.'
  tgl-ULB: At tinawag ng tagapamahala ang mga tao na may utang sa kaniyang amo, at
    tinanong niya ang una, 'Magkano ang utang mo sa amo ko?'
  cbs-NT: 'jawen tsuma dibiabu tibi bestibu kenaxun ja dukun jua bichitan yukakin:
    “En tsumadan, ¿jati jawen jawa min dibiamen?” aka'
  xtm-NTPP: 'Sani te, ni kana de ndi‑in ndi‑in ñayii ka tavi nuu jito''o de ma. Te
    ni jikan‑tnu''u de tee xinañu''u ma: “¿Na saa tavi ni nuu jito''o sa ma?”, kúu
    de jiña''a de.'
  nnq-nnq: “Ngabakemanga abalongigwa na anahota mundu, jumwe. Ngannenge ju kutumbula,
    ‘Nnongigwa uloi nnenga na angwana bango?’
  bao-NT: '”To biri cʉ̃ wiogʉre ca wapa moorãre jʉo cojoupʉ. Ca nii jʉogʉre o biro
    ĩi jãiñaupʉ: “¿Mʉa, no cõro yʉ wiogʉre mʉ wapa mooti?” cʉ̃re ĩi jãiñaupʉ.'
  san-ORI: ପଶ୍ଚାତ୍ ସ ସ୍ୱପ୍ରଭୋରେକୈକମ୍ ଅଧମର୍ଣମ୍ ଆହୂଯ ପ୍ରଥମଂ ପପ୍ରଚ୍ଛ, ତ୍ୱତ୍ତୋ ମେ ପ୍ରଭୁଣା
    କତି ପ୍ରାପ୍ୟମ୍?
  rmn-rmn: 'Тай ов лиляс тэ дэл икос екхес пал аврэстэ э бордженгерэн пэ сагбускерэн.
    Э екхес ов пхучляс: «Сокабор ту борджи мэ сагбуски?»'
  huv-NT: 'Condom quiaj tapaj anopnopoj leawa nejüch neneay najiüt. Tatün manguiay
    nop: “¿Nguitow ijüch neneay najiüta?”, aj.'
  otn-NT: 'Bi̱ mʉdi bi zonhni̱ ''da mi̱''da''ʉ to tu̱prá̱ hmu̱ p''ʉya. Nu̱na̱ rá̱
    mʉdi bi zonhni̱, bi ''yɛ̱mbi̱: “¿Hangu̱ guí tu̱hma̱ hmu̱gä?”'
  nop-nop: “Unduŋ yoŋa metam bomboŋ bomboŋgiŋiŋ’walaŋ tobogoŋ moŋgokiŋ katiyenimbune
    buune me niŋ niŋguk, ‘Du bomboŋgine’walaŋ bomboŋ tobogoŋ moŋgokuŋ u dediŋ hakamulak?’
  obo-NT: De‑en id po‑umow rin iddos ipat minuvu no noko‑utang diyot amu rin. Kahi
    rin diyot unna to, ‘Pila man kos no‑utang du to amu ku?’
  kca-kca: 'Пӑ кущайәԓ хŏща артнайәӈа уԓты хŏйатәт ԓӑтәԓ щирән вохсәԓы, пӑ оԓәӈ хŏйат
    ищмәсԓы: "Мўй арат артна нӑӈ кущайэм хŏща тӑйԓән?"'
  cak-ENT: 'Ri samajel ri'' xeroyoj chiquijujunal ri c''o quic''as riq''uin ri ru-patrón,
    y xuc''utuj c''a chin ri nabey: ¿Achique c''a ri ac''as, y jani''?'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤧᤸᤗᤧ ᤁᤢᤴᤍᤠᤱᤒᤧᤸᤗᤧ ᤁᤢᤛᤡᤱᤏᤠ᤺ᤳ ᤁᤧᤒᤵᤐᤠ ᤔᤏᤠᤜᤠ᤹ ᤌᤡᤰ ᤌᤡᤰ ᤗ᤹ᤖᤡᤰ ᤀᤢ᤺ᤳᤋᤢᤛᤡ.
    ᤜᤧᤰᤁᤩᤠᤱ ᤌᤡᤰᤛᤡᤃᤣ᤺ᤰᤐᤧᤴ ᤛᤣ᤺ᤴᤍᤥᤛᤢ. ‘ᤂᤧᤏᤧ᤹ ᤀᤠᤰᤂᤧᤶᤔᤩᤠᤰ ᤀᤠᤴᤍᤠᤱᤒᤠᤸᤗᤧ ᤁᤢᤛᤡᤱᤏᤠ᤺ᤳ ᤁᤧᤒᤵᤐᤣ᥅’
  mie-NT: 'De nī ncana dē tá iin iin tēe jā ndíta nūū patrón dē. De nī ncāhān dē jíín
    iin: ¿Nāsaa ndíta nú nūū patrón ni?'
  san-TIB: པཤྩཱཏ྄ ས སྭཔྲབྷོརེཀཻཀམ྄ ཨདྷམརྞམ྄ ཨཱཧཱུཡ པྲཐམཾ པཔྲཙྪ, ཏྭཏྟོ མེ པྲབྷུཎཱ ཀཏི པྲཱཔྱམ྄?
  qve-NT: 'Chaymi patronninman debeqnin runakunata waqyachimuspa, huk-hukllamanta
    tapuran. Primer kaqtan tapuran khaynata: “¿Hayk''atataq patronniymanri debeshankí?”
    nispa.'
  pao-NT: Oosoo yise no'oko mu numu ka pumme nedya'wedu nagutzikudu nabaatoo bi. Ka
    mooe'ugasootu mee tubenga, ‘Haa'noko u ka e nedya'wedu nakutzikute?’
  cbu-NT: Táyaru, tputsee min kuruzeeru tsiyata, minootssha kuruzeeru tsiyata, kuruzeeru
    tsiyata ashirangiya tputseetsi zapani. Watumshiree yaruwat yaruwat ashirangiya.
    Ksutamapan tputsee mashirangiya; ¿Paturunareetsi shiy wanipa tumashtaksha, zuwaa?
    mang táyaru,
  usa-usa: mi-káwáá-nákómá móra-mora-mayai-wayukama anón-nakoma anónnáma yímíkai-kayukama
    yááyaitata irááe. móra-nakoma áqnáabaq itana kawáá-nákómá ítama aónaraiye. ‘epímmá
    ketí anón-nakoni anónnáma náaraq umáq wáiyo?’ téna ítama aónaraiye.
  soy-soy: 'Uu pɛ̃ nɛ pɛ̃ pɛɛ uukɛisɑɑ nɛ riwómɛ m mɑ́ sélei usɛ usɛ. Uu ufoí mɑɑ
    rɛ: Alɛ́ kɑɑ́ nɛ unɛ́yɔsɑɑ riwómɛ mɑ́?'
  hui-hui: Ani lo manda buwa ibugua ibu anduanenaga agali dano ho hayaru olalu, Ibidaba,
    lowa mbiragohondo lalu, Í̠na i̱ anduanela dano agira ho kebe, lene.
  amf-amf: “Yisa imbaasa bazan yindar dahaana eena wulam kalaa kalaa yikal eelayse,
    ea biraam ‘Imbasa hanin kashayno bazano hadar dohoono meemayne?’ hamayse kiam
    ki oysade.
  quc-NNT: 'Ri mayordomo xeusik''ij ri rajk''asib'' ri rajaw chkijujunal. Xub''ij
    che ri nab''e ajk''as: “¿Joropa'' ri k''as la ruk'' ri nu patrón?” —xcha che.'
  dob-dob: ꞌEnega toꞌitaꞌiꞌita nina tolowagao maiboꞌadi ꞌibwauyedi, ga ꞌebweuna ꞌebweuna
    ꞌediya ꞌienaida. Gimitai ꞌena ꞌigwae, ‘ꞌEisa ꞌimu lowaga bada?’
  wrs-wrs: '@see-verse:LUK.016.004'
  mca-mca: 'Ma'' qa iyinji''jii ewii''ƚji''ij pekhewe'' t''eku''mi'' pa''aj pa'' patun.
    Pa'' nojo''oi qa nifaakan pa''aj: “¿Pa''n uja''x pe'' ƚ''eku''mi'' ha'' yaqa patun?”'
  kiw-kiw: “Ka raa himoꞌa dubui-ro, raarai iimaꞌati uubi iahoꞌoi-ka, ruu epuuhoro
    dubui, raarai ma omoaimutiimoi-ri. Ruu-ro meree atai atohetai-ka, ‘Roo reꞌei-da,
    moo epuuhoro dubui, raꞌaibou omoaimai-ro miiꞌa?’
  tzo-TZC: 'Jech o xal un, ti jꞌabtele lic sta ta iqꞌuel ta jujun tal ti buchꞌutic
    oy yilic yuꞌun ti ajvalile. Jech ti buchꞌu baꞌyel icꞌote laj sjacꞌbe: “¿Cꞌu yepal
    avil yuꞌun ti cajvale?”, xut.'
  mya-mya: သူ​ဌေး​၏​မြီ​စား​အား​လုံး​ကို​ခေါ်​၏။ ထို​နောက် ပ​ထ​မ​လူ​အား `ငါ့​သူ​ဌေး​ကို​သင်​ပေး​ဆပ်​ရန်
    အ​ကြွေး​မည်​မျှ​ရှိ​သ​နည်း' ဟု​မေး​၏။-
  gng-NT: 'Nɛ ki yih bà ŋmɔbe uʼcɛnbaa ya fɛ̀nl nnɔ uba uba, nɛ ki niire'' ukpiɛk
    ki ye: ‹A ŋmɔbe nʼcɛnbaa ya fɛ̀nl iŋɛ?›'
  cbi-NTPO: 'Tsejtu, yanu uudenguemu rukunu neenamulanu main main mika'' mainnu pake''meetu
    tsandimi: Ñu, ¿inu uudenguemu rukunu nan neenayu? timi.'
  ikk-NT: '''Ya ọ nọ kpọ ndị gi nna a ụgwọ ohu-ohu. Ọ nọ jụ onyẹ ibuzọ, sị, ‘Ole k''i
    gi nna m?’'
  leu-leu: “E nane xel faxuvul a mu rabuna aava ri siak palou a mo sina mataa tafuna.
    E nane fin a saxa, ‘No siak palou a mo talavisan sina paamua siak?’
  maz-NT: 'Cjanu o zojnü c''ua texe c''o mi tunpü o merio c''ü nu lamu, cjanu o ñatsjëvi
    c''ua nzi ''naji. O mama c''e bëzo va dyönü c''ü ot''ü o säjä: “¿Ja nzi i̱ṉ tunpügue
    c''ü ín lamugö?”'
  bod-N: ཁོས་རང་གི་བདག་པོར་བུ་ལོན་ཆད་ཡོད་པ་རྣམས་རེ་རེ་བཞིན་བོས༌ཏེ། མི་སྔ་མ་དེ༌ལ། ཁྱོད་ཀྱིས་ངའི་བདག་པོར་བུ་ལོན་ག་ཙམ་ཆད་དམ་ཞེས་དྲིས་པ༌དང༌།
  tca-NT: '—Rü yexguma nügüxü̃tawa naxcèx naca ga wüxichigü ga yema duü̃xü̃gü ga norü
    coriaxü̃́ yangetanügüxü̃. Rü yema nüxĩra yéma naxü̃tawa nguxü̃na naca, rü ñanagürü:
    “¿Ñuxre i nüxü̃́ cungetanüxü̃ i chorü cori?” ñanagürü.'
  zpl-NT: 'Che ubixiai tucua tucua bene enu neziꞌqui lu patrónꞌi, nu uni lu enu uriña
    rluti: “¿Calu neziꞌquilu lu patronꞌa?”'
  mbc-NT: 'Moropai mîrîrî taa tîpo mîîkîrî tîkaraiwarî pia epe''mîra tîwe''sanon yanno''pîiya,
    tamî''nawîrî. Moropai tiwin pî'' to'' ekaranmapo''pîiya. E''mai''non pî'' ta''pîiya:
    “î'' warapo kaisarî epe''mîra tîwe''sen amîrî ukaraiwarî pia?” ta''pîiya.'
  ndg-ndg: Nga nyoo wakili atikubakema adeni wa ngwana wake kila yumo akam'bakiye
    wa kwanza,'udaiwa kiasi gani ni ngwana wango?'
  wsk-wsk: “Asele nu kari kasik la, noko dom kote mel tutuk dinau beteman mu suan
    suan nunga auram se taiman. Se kari giram tairam mu isuam, ‘Nika dinau aninga
    kari dom kote mu awila aniso?’ mam.
  toj-NT: 'Ti ch''ac sec spayjel spetzanil ja ma'' ay sel yuj ja yajuali. Jaxa ma''
    bajtan jaqui, ti sobo yia: ¿Janec'' ja hua jel soc ja cajuali? xchi.'
  tbc-tbc: “Ago tag iŋ tamolpein fidian a iŋsan gurman san na gubun digane yan kisaek
    kisaek mi igiai a. Tamol malmalan an isumiani, ‘Oŋ ŋaisag gurman an tinin lo gubun
    sapita gane yak i?’
  sna-sna: “Saka akadana mumwe nomumwe akanga ane chikwereti natenzi wake. Akabvunza
    wokutanga akati, ‘Une chikwereti chakaita sei iwe kuna tenzi wangu?’
  smk-NT: Kanya' nin, kinayaban nasaran sa'sa-sa'sa a main nin utang konan amo na.
    Wana konan nu'na, ‘Umnoy utang mo konan amo ko?’
  grc-TCGNT: Καὶ προσκαλεσάμενος ἕνα ἕκαστον τῶν χρεωφειλετῶν τοῦ κυρίου ἑαυτοῦ, ἔλεγε
    τῷ πρώτῳ, Πόσον ὀφείλεις τῷ κυρίῳ μου;
  gof-WFTW: “Hessa gisho, iya godaa acoy de7iya asaa issuwa issuwa xeegi ehidi koyro
    uraakko, ‘Ne bolla ta godaa acoy ay meli de7ii?’ yaagidi oychchis.
  spa-BLM: 'Llamando a cada uno de los deudores de su señor, le dijo al primero: ‘¿Cuánto
    le debes a mi señor?’'
  kyz-NT: '—A''eramũ ''ga ''ga karaemã rerawarera ''gã nenũina: “Ma''ja te ereroo
    rai''i?” ''jau ''ga ''ga amũ upe. —“''Miara kawera ako je aroo ai''i”, ''jau erawarera
    ''ga ''ga upe.'
  dao-dao: acunüng a mahpaa khawh leinakia khyang he jah khü lü, akcüka veia, ‘Ka
    mahpaa khawh i kän na lei naki ni?’ a ti.
  cya-cya: 'Xacan'' msi''ya yu ''in cunda scaa nten nu nducui ''in x''nan yu, lo''
    juin yu ''in nu mdiyaa culoo can'': ¿Tsala nducui ''in yu x''nan?'
  nii-nii: Pe eim wumb endeim endeim ni, wii topu yi nim, ‘Enim wu owundu kin epi
    endi ngo pendngii ei wei!’ nim. Yi neng kin, wu endi ok om. Wang kin, kongun tep
    wu ei kii sim, ‘Nim epi nipe mił, na wu owundu ei kin ngo pendin?’
  ign-NT: 'Tacahe, máichuha­vacapa namutu émanapahi ena ticante­veanahi mayehe ema
    máquenu. Tacahe, mayase­recapa ema máinapuiruhi: “¿Péchapuca áyana eta pintevehi
    mayehe ema náquenu?”'
  dik-NT: “Go kɔc la gup käny bänyde cɔɔl ku lueel tënë raan cï kaŋ bɛ̈n, ‘Käk bɛ̈ny
    kɔ̈ny tënë yï yekë dë?’
  cac-cac: 'Ix lajvi chi'', ix laj yavtancot eb'' vin̈ ay sb''oc d''a vin̈ spatrón
    vin̈ chi''. Ix sc''anb''an vin̈ d''a vin̈ ix b''ab''lajc''ochi: ¿Jantac a b''oc
    d''a vin̈ patrón? xchi vin̈.'
  tzj-E: 'C''jara'' xutak csic''sic wnak chejujnel jc''ola quec''as ruq''uin patrón.
    Tak xe''ekaja cawra xbij tzra jun ra: —¿Ajru'' ac''as ruq''uin npatrón? cara''
    xc''axaj tzra.'
  san-BUR: ပၑ္စာတ် သ သွပြဘောရေကဲကမ် အဓမရ္ဏမ် အာဟူယ ပြထမံ ပပြစ္ဆ, တွတ္တော မေ ပြဘုဏာ
    ကတိ ပြာပျမ်?
  yaa-NT: '“Nãskaxõ fisti rasi ato kenapakeni afe tii ãfe ifo nimiafomãki ato yoixiki.
    Nã akiki kai taea yõkakĩ taefani: ‘¿Afe tii mĩ ẽfe xanĩfo nimiamẽ?’ ixõ yõikaito,'
  cab-NT: Ába loúnajan jawágu ja adúweirubalin liyúbudiri lun jayábin lun ában ában.
    Ába lálügüdüni le furúmiñeti, laríñaga lun. “¿Átiri badúweiruni niyúbudiri?”
  clu-clu: Anang ginimo, isara isara na nga ginpatawag ang mga may otang sa anang
    agalun. Nagpamangkot tana sa naona, makon na, ‘Pira imong otang sa akun agalun?’”
  swh-ULB: Hivyo wakili akawaita wadeni wa bwana wake kila mmoja akamwambia wa kwanza,
    'unadaiwa kiasi gani na bwana wangu?'
  tpt-NT: 'Ex chuncha va laktꞌasaꞌil qayntaun por qayntaun yu ixtalhaaniy ixꞌukxtin.
    Yu pꞌunaj va lhisakmil: “¿Tachuncha lhipꞌinin ni kiꞌukxtin?”'
  aai-aai: Basit akirwairafih iyabowat orot guguw wairafin ana sawar hibow imaim hima
    hibowabow eaf hina, orot ta wan run ibatiy, ‘O au regah ana sawar bai’ab kubobotan
    boro inibaiyan?’
  sny-sny: Sosu le meni owane lo lu tamo, ma'aru etiri tamo yahowa'i a'i aniye ape
    mo, ei aniye. Serai le meni ta'i apou ei toweriye, ‘Ne meni owane ano ma'e ma'aru
    eiwerou a'i itiya'u, pei auwei awere?’
  myy-myy: 'Ito bajiro tʉoĩacõri ĩ ʉjʉre waja ruyuriorãre jiyijʉ ĩ. Ĩna ejaja ticõri,
    ĩnare seniĩayijʉ: “¿Nocõ yʉ ʉjʉre waja ruyurioati mʉa?” yiyijʉ ĩ.'
  trc-NT: '”Ga̱a ne̱ canacúún soꞌ man nij síí quiꞌyaj xcúún rihaan se‑ruꞌve̱e̱ soꞌ,
    ne̱ caꞌnaꞌ ꞌo̱ ꞌo̱ nij soꞌ rihaan soꞌ a. Ga̱a ne̱ rihaan síí ta̱j ya̱a̱n rihaan
    yoꞌó nij soꞌ cataj soꞌ: “Me daj quiꞌyaj xcúún so̱ꞌ rihaan se‑ruꞌve̱e̱ ꞌu̱nj ga̱”,
    taj soꞌ, xnáꞌanj soꞌ man síí ta̱j ya̱a̱n yoꞌ a.'
  cut-NT: 'Tuhme cah se queri a̱ma ihyan che chendihco ye yahn dihve se. Tumerune
    se a̱ma ye: “¿Ta̱va quendihque yahn dihvé ne?”'
  bel-bel: 'І паклікаўшы даўжнікоў гаспадара свайго, кожнага паасобку, сказаў першаму:
    колькі ты вінен гаспадару майму?'
  zlm-KSZI: ‘Dia pun memanggil semua orang yang berhutang kepada tuannya. Dia berkata
    kepada orang yang pertama, “Berapakah hutangmu kepada tuan aku?”
  gdr-gdr: Seg ton rɨga yɨpayɨpa ara emokinonj ya mana re abitoro gasa ebnauto ti
    yonggyamɨm pɨlwa, ɨ ton ket naskanyam meni rɨgand yɨgekitonj da, ‘Leamog abitoro
    gasa im mor mɨbnainy kor yonggyamɨm ɨtendam?’
  vmy-NT: 'ꞌBa meni kinchjare nga jngu jngu nchja xi tjenre tseꞌe naire. ꞌBa tsiningiyare
    xi tjun jaꞌe: “¿Jó tjin tjenri tseꞌe naina̱?”'
  cmn-FEB: 于是他找来欠他主人债的人。他问第一个人：‘你欠我主人多少？’
  gmv-RNT: “Hessa gish iza goda accoy ista bolla diza asata issa issa xeygides. Koyro
    yidayssa ‘Ne bolla goda acoy aapunee?’ gides.
  ncl-NT: 'Cuaquinon quinnahuatic pa hualalosquiaya ca yihual moxtin yehuanten hual
    quihuiquilijtataloaya len in lacal iteco. Ajsije sejse huan sejse huan in laicanani
    quipehualtic ilajlanilisli ca se hual hualac, quilajlanic: “¿Quichi tiquihuiquilía
    noteco?” Quinanquilic: “Tres cientos sesenta lamachihualoni ichahuac olivos”,
    quilic.'
  sua-sua: Ta mrua pat kmel ekam tok, to kngae kvaeng o mia ruk kalaip karo tol ngta
    vle ko kmar langto langto. To ta mnganang endo ta ktar te, ‘Yin kolaip ka tol
    to ko kmin tis te, aner?’
  klt-klt: “Nanará wa tingga sangga ku málám ámna nini yá táwiná yan káin kutná kutná
    ihená ya topmá titiyan átuk wa mantáng yámán áwát tu hulátingga áwuk wa inuk,
    ‘Kák ku táwina yan káin topmá ku rina titiyan átak?’
  are-are: “Urrkapunhapunha erantama artwa lenha ntjarraka ntangkalhaka, etnala itornka
    ekuranha yulthalka owe-emilamanga. Erantama artwa nyintanha pmarraka, ‘Nthakintjama
    unta itornka nukanha owe-emilama?’
  gai-gai: Ainda moca ma an ramtaɨra mana kacootna reikca wanaiŋ naaŋgɨatna ramtaɨrmo,
    ma an reik rutina ŋgaca, mina kabe, kabea man ndambuŋ nakɨpca an reik rutina nakɨpatke,
    ma out nakɨpatna ramootmo madigiat, ‘U aukna kacootna reikca titpaikca wanaiŋ
    naaŋgɨrina?’
  qvm-NT: 'Tsayshi patronninpa jagan cag runacunata juc juclayla gayaycatsir punta
    cagta taporgan caynog nir: ‘¿Aycatag patronnëpa jagan caycanqui?’'
  chz-NTPS: 'Heˉja̱ˉ gaꜙtëëyhꜗ maꜙ ja̱a̱ˉ maꜙ ja̱a̱ˉ hi̱ˉ maˊ ä̱ä̱ˉ kihˈ dsaˉjʉʉˊ
