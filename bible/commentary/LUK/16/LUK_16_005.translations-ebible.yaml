  gof-ENT: «ሄሳ ጊሾ፥ ኢያ ጎዳ ኣጮይ ዴዒያ ኣሳ ኢሱዋ ኢሱዋ ፄጊ ኤሂዲ ኮይሮ ኡራኮ፥ ‹ኔ ቦላ ታ ጎዳ ኣጮይ ኣይ ሜሊ ዴዒ?›
    ያጊዲ ኦይቺስ።
  aau-aau: Peyr hiykwe uwr, hyo hakamay so omeme paraw ma lopri seme me-huonokyaw
    nok, hmo prueyn se senkin kiy-mesopok pie, ‘Hunkwe hano hakamay so omeme, meinowon
    non nakway lopa ma lwak mokwe, pankaw lonok mo?’
  tvk-tvk: “Ma vat ak mikes kekes ni moletin xil xa kaon nae di del suv nan. Ngan
    xa bemei diamu, vat ak misisi bit, ‘?Kaon nam be naha del suv navan?’
  prf-NT: Kaya dinulaw na en balang essa a tehud a utang ten amu na. Tinanung na en
    purumeru, ‘Sakonya i utang muwid ten amu ku?’
  auy-auy: wení óraakompakembo ánaaemba méyánónaumne sésa úwoimo maiyáan-kwaasi táántaisana
    moóráwigo tisaná séna kesí óraakomba nóraumai-meyana amínono sisaná
  tbg-tbg: Minti tivakero vika nái nora vaiintiqihai monu vareha naantiara amiare
    tu vaiintika naarama kero, avuni anu vaiintira naane irero tiharo, Ti nora vaiintivano
    i haikara varaanara nantima haikae aiqi qaqi vaivo tuvaro
  hub-NT: 'Tusa nina patrónkrin yuwimu ainan untsutan nagkamawaiti. Tura chiki chikichik
    shuaran untsuk itaa chicharuk: ¿Amesha wina patrónkrusha urutma yuwimam? tusa
    inia.'
  hmo-hmo: Vadaeni iena biaguna dekenai idia abiatorehai taudia ia boiria, ta dekenai
    ia nanadaia, ia gwau, ‘Emu abiatorehai be hida?’
  big-big: Ngaibokko pilik kumula logo pugu yombanu yemizibekyegi ngoluk kanga manayeng
    mela mowiya onowiliyegi nak nak piyegi yeke ige liweki kozak yeiya, logo were
    yeke ige yabekeyabekyegi pelik meiya, Nugu talik talik yemizi nogobekyaga mongona,
    meiya.
  gux-G: Yeni, ke o yini o canbaa pandanba yendo yendo, ki buali yua n kpia ki cua
    “A pia n canbaa panli yiŋa i?
  cnl-NT: '''E³ jo̱³ ca²³tøø³ dsa³ ''i³ ya̱''n³ quie''² juii² cɨ''³ jø̱n³ cɨ''³ jø̱n³.
    Ca²³sɨ''²³ dsa³ ''i³ xe̱''n²: “¿Lɨɨ''³¹ ''nɨɨ''n³¹ ya̱''n³nu³ quie''² juii² ta²
    ''e³ jmeen²³?”'
  zar-NT: 'Níʼirö bönniʼ huen dxin naʼ bulidzëʼ yuguʼ bönniʼ bi tál-lëʼë queëʼ xanëʼ,
    ateʼ rëʼ bönniʼ zíʼalö: “¿Gácaʼxi ral-luʼu queëʼ xanaʼ?”'
  kde-kde: Anepo nkuvachema yumo-yumo vanu vammalele vachivalonga nang'olo wake. Nkutandilika
    kummuja ntandi kuchidoni, ‘Nguhaulile, nang'olo wangu àkulonga chinu ntwani?’
  ata-ata: Anu muxalisou voteꞌi vile aloxo ne, la sou anu muꞌavaliꞌa ta mitema vilevilesi
    e minoꞌu tilasou miumiu ia ikolinu uao. Aneꞌi mineꞌe, la sou mutaliꞌisou vile
    noxiꞌa tei aloxo ꞌo, ‘Nini nenoꞌu miumiu tila noxilo taꞌei sou nakolinu?’
  qvw-NT: '“Nilculshi patrunninta mänucüśhan nunacunäta ayächin. Punta ćhämücätash
    tapula: ‘¿Aycactatan patrunnïta mänutacüśha cayanqui?’ nil.'
  nfa-nfa: Nèti èèna ka, na paroa nare aaꞌi dhèu dhu pakèlu lamatua na. Na karèi dhèu
    uru, aku nèngu na, ‘Ee! Kèlu èu ca ngaa ètu lamatua jaꞌa?’
  tnp-tnp: “Kəni ko in təmauɨn rəfin e nətəmimi nətəmi kəmotos məni o iərmənɨg kəhuva
    kətiəh kətiəh. Kəni in təməni=pən kəm iətəm təmaupən muva məmə, ‘?Ik nəmos nak?’
  urd-urd: पस उसने अपने मालिक के एक एक क़र्ज़दार को बुलाकर पहले से पूछा, 'तुझ पर मेरे
    मालिक का क्या आता है?'
  hot-hot: “Aêŋ ba yani halam ŋê takatu ba bôk ewa anyô bêŋ anêŋ nômkama ba anêŋ viyaŋ
    hêk denaŋ. Anyô môŋ hayô ba yani hanaŋ hik ôpêŋ liŋ, ‘Howa yenaŋ anyô bêŋ anêŋ
    nômkama vithê ba anêŋ viyaŋ hêk?’
  mqj-NT: 'Pantan untambaimi to ma''indan lako ponggawana. Bunga''na sae, nakutanai
    nakua: ‘Pira indammu lako ponggawaku?’'
  rus-SYN: 'И, призвав должников господина своего, каждого порознь, сказал первому:
    сколько ты должен господину моему?'
  mbh-mbh: “Mako i leng toko omole omole ako oa thangaroong i voth a ile mukalinga
    nge. Na i nina toko ako i velpol tel ve, ‘Om thangaroong or pova i voth a lek
    mukalinga nge?’
  bdd-bdd: Eeta ꞌina badaina ꞌina tobukiyao ꞌibwauwediya, ma ꞌaigeda ꞌaigeda ꞌoidiya
    ꞌihesilala. Loheya nugenugetaina ꞌoina ꞌihesilala, ꞌigwaeya, ‘Hisa ꞌa buki ꞌigu
    badaina ꞌoina?’
  cbt-NTPO: Naporahuaton, co'huara hua'ani ocoiyatërasohuë', nihuitopisopita amatërin.
    A'naya a'naya huë'pi. A'naso' huë'pachina, natanin. ‘¿Onpota' hua'an nihuiran?’
    itërin.
  rmy-SERVI: 'Тунчи акхарда манушэн, савэ сле вуджилэ лэхкэрэ хулаести, тай пхэнда
    екхэсти: «Скици ту вуджило мурэ хулаести?»'
  srn-NT: 'Dan a seni kari ala den sma di mus pai en masra wan fru wan kon na en.
    A aksi a fosi wan taki: ‘Omeni yu mus pai mi masra?’'
  cta-NT: 'Liꞌ ngusiꞌya yu jiꞌi̱ lcaa ñati̱ nu ndacui jiꞌi̱ xuꞌna yu, nchcuane yu
    jiꞌi̱ nguꞌ liꞌ: “¿Ni tsa lo ta ndacui nuꞌu̱ jiꞌi̱ xuꞌna naꞌ?” nacui̱ yu jiꞌi̱
    tsaca nguꞌ.'
  bqc-SIM: 'Ɔ̃ à a dii fĩadeↄ sìsi dodo, ↄ̃ à gbɛ̃́ sɛ̃́ia là à mɛ̀: Ń ma dii
    fĩa kũa ũma ni?'
  tcz-CHONGTHU: Hijeh chun apansah pa sumba jouse chu ahungkhom uva athu seitoh ahina
    din akoukhom sohtai. Amasapa jah'a, “Ijat nabat ham?” atileh,
  mar-mar: मग कारभाऱ्याने त्याच्या मालकाच्या प्रत्येक कर्जदाराला बोलावले. पहिल्याला
    तो म्हणाला, तू माझ्या मालकाकडून किती कर्ज घेतले आहे जे तुला फेडायचे आहे.
  snp-snp: Eti loto kolito, wenabala netala lifima olu umamo wenena muki alo, lito
    ya kala koliti ato, komu ami we ya kiyaba wewakafo loumami, Kamo wenabanedokati
    netala olanimo ya kamodoka lifima nenaki ne? loto loga o edaito,
  isl-isl: 'Síðan bauð hann hverjum skuldunaut fyrir sig að koma og ræða um skuldina.
    Hann spurði þann fyrsta: „Hve mikið skuldar þú atvinnurekanda mínum?“ „3.500 lítra
    af ólífuolíu,“ svaraði maðurinn. „Já, rétt er það“ sagði framkvæmdastjórinn, „hérna
    er samningurinn sem þú undirritaðir. En nú skaltu rífa hann og skrifa annan, fyrir
    helmingnum af þessu magni.“'
  spy-NT: Kikuur biiko choo kiboonto bēsēntaab mokoryoontoonoo. Yooto, kuteebee nyēē
    kibo taay kule, ‘/Kēēyoochiing' ata?’
  xnn-xnn: Isonga danat ayagan ay sin-es-a nan nakaotang isnan apona. Kinwanina isnan
    omona, ‘Kaat nan inotangmo isnan apok?’
  mwe-mwe: “Bhai, gwabhashemilenje jumo jumo, bhakwetenje magambo bhowe kubhakulungwa
    bhakwe, gwammushiye jwa ntai jula, ‘Yukulongwa na bhakulungwa ilingwa?’
  tte-tte: Kabo siya analiyao kali yagayaga simiyamiya ana taubalane koina kaigeda
    kaigeda iyoganlima koina. Ineli bagubagunana koina iba, ‘Kam yaga kana lalaki
    isa yagu taubala koina?’
  tcs-tcs: ‘So em bin singaut ebriwan uda bin oue mani po da bos blo em. Em bin spik
    wansaid po paswan, “Aumas yu oue bos blo mi?”
  hlt-THB: Cedawngawh a boeipa a ik-oeih ak pukhqi ce khy hy. Lamma cyk awhkaw thlang
    ce khy nawh, ‘Ka boeipa a koe ik-oeih izah nu nak pu peek? tina hy.
  soq-soq: Me epe insaisaleidie sosowa uduudu mida maura apanawa sa mane ba dima da
    wanamona sipoawa leusapue wanapua baiwa apamono mampe wimoiena. Ita nola dewalala
    mida bauta wisena waitarasane wanase, ‘Ne onianedia apanawa sipoa ambi manawo
    wadepia baiwa girumaitena pepawa euwaneawo ewape atenteapa.’
  qub-qub: 'Chayno sumaj yarpachacurirshi patrunninpa jagan caj runacunata juc juclla
    gayaycachir rimir cajta tapuran: ‹Gam ¿aycataj patrunnëpa jagan caycanqui?› nir.'
  att-att: “Á kunniaw yù kingnguá na laguk, ta inipágál na yù ira ággitádday nga naggagatù
    sù yápu na. Á labbè nayù mapolu, kinagi na kuna, ‘Pígiá yù gatù mu sù yápù?’
  bki-bki: “Naruei naio ba bio nalo napano kialo jabue jua toro na toru nei, nalo
    abinimei abeve terakurano eaio, ana naio berinavo ‘?Mo, jau komila jabue ea venia,
    a bokar vio?’
  bqp-bqp: 'Akũ à a dikiri fĩnadenↄ sìsi dodo, à gbɛ̃ káaku là à pì: Ń ma dikiri
    fĩna kũna ũgbamɛɛ?'
  mcp-mcp: 'Buud bwə́ á ŋgə bə nə Mása yé məmpwə́lá wá, a mú ŋgə jɔ̂w bwo ŋgwúd ŋgwúd.
    Nyə nə ashúshwóógʉ́ nə́: “Wo mbid Mása waamə́ mpwə́lá taŋ nɛ?”'
  hat-hat: 'Jeran an fè rele tout moun ki te dwe mèt la, li fè yo vini yonn apre lòt.
    Li di premye a: Konbe ou dwe mèt la?'
  npl-NT: 'Ijkuakó n techantlamokuitlawi se por se okinnotiah akimeh okiwikiliayah
    iteko; iwa non achto owala okitlajtlani: “¿Kech tikuikilia noteko?”'
  bgg-bgg: Ji-è ai ithong shii muruii um pha zab branthek shii ho. Ai è Igobi jia
    shii sai. Na è guro ithong shii khama muruii phi pha um ba lei?
  eng-TCENT: So he summoned each one of his master's debtors. He said to the first,
    ‘How much do yoʋ owe my master?’
  eng-BSB: And he called in each one of his master’s debtors. ‘How much do you owe
    my master?’ he asked the first.
  cpu-NT: 'Japatotakeri ikaratzi ireevetziriri ivinkatharite, ikantakeri etakarori:
    ‘¿Tsikama ikaratzi pireevetziri novinkatharite?’'
  san-ASM: পশ্চাৎ স স্ৱপ্ৰভোৰেকৈকম্ অধমৰ্ণম্ আহূয প্ৰথমং পপ্ৰচ্ছ, ৎৱত্তো মে প্ৰভুণা
    কতি প্ৰাপ্যম্?
  tac-NT: '› ''Lige bayesa alué bilé rió, rukele: «¿Chekí wiké mué alué wa''lula nóchali
    nígame?»'
  eng-WEBPB: Calling each one of his lord’s debtors to him, he said to the first,
    ‘How much do you owe to my lord?’
  gfk-H: Io, ga tatau ira tunatuna bakut ing diet ga mon ngasa tano nuna tamat. Ga
    tiri no luena bia, ‘Aisa ira num ngasa taar tano nugu tamat?’
  viv-viv: Au hidedemi gigahe-yo kaliva saꞋeyana saꞋeyana yana taubada againe hibuki-ma
    giyowanidi. Kaliva nagona giꞋela gigahena gigayo, Yaku taubada againe a buki gavaiyehi?
    Bana gigayo, Olive gufana dolomu 100. ToꞋitaveꞋavina gigayo, A buki ana fefe uvaini
    uhiyoto be 100 unayawelina be 50 unamaduꞋetoladina.
  yao-yao: “Nipele, ŵaaŵilasile ŵaali ni magambo wose ŵa ambujegwe jumo jumo, ŵambusisye
    jwaandanda, ‘Mwakongwele ilingwa kwa ambuje ŵangu?’
  tgp-tgp: Ale, mo tovi vevuhi la haratu la lo ave isan nona tamlohi tavera la mai
    matea matea. Ale mo verea isan haratu tiroma mara, ‘Nom ave isan noku tamlohi
    tavera mo visa?’
  auc-NT: “Wadäni ïñömö ïingä awënë pönongä æ̈ninque adodö pönönämaï ïnäni inte debe
    ïnönänimpa. Ïïnäni ïnänite adocanque adocanque tömänäni ïnänite angä pöñönänite
    në aadingä ïñömö täno pöningä ingante apæ̈nedinque, ‘Botö awënë ingante bitö ayæ̈
    æpodö pönönämaï ïmii.’
  kbc-NT: Odaa niɡ̶ijo niotagi jeɡ̶eniditiogi niɡ̶ijo anonaalewe necalailegi. Odaa
    jeɡ̶eeta niɡ̶ijo odoejegi, ‘Igame liwokodi manaaleweeni inecalailegi?’
  bmh-bmh: Guzenai dabeleimai, gonug dudu getal gonugau banou nugau esab gaul marena,
    omen, ularena, alina, gonug du tub guzenai aureun, ‘Na izal du banou gonugau esab
    eiceisab eiceisab omen?’
  ctu-BL: 'Tsi'' pʌyʌ tilel pejtelel winicob año'' bʌ i bet yic''ot i yum. Tsi'' sube
    ñaxan bʌ winic: “¿Bajche'' c''amel an a bet yic''ot c yum?” che''en.'
  meq-meq: '«A ye a zalatay a ndo neheye gwedere i ndo i gay ŋgay andaya fataya aye
    nəte ta nəte. Ti ye naha. Tsa na, a gwaɗay a ndo kurre eye: “Gwedere i ndo i gay
    ga fakaya na, nday?”'
  noa-H: Mag k'ĩirju hauwia chadcha hich patronag dëbpaar paraa narr k'ʌʌn hãhãbdö
    t'ʌ̃rnaa hamag jëeu hoomajim haajem. Nacharamʌg, “¿Pua maach patronag k'arr paraa
    chirʌ́?” hajim hanʌm.
  alp-NT: Eleki ikoti tamata rebe esi utane eni elake eni taneiaru. Hoko ibeteke loko
    ile menaije be, ‘Autane saisa bei auku elake eni taneiaru?’
  san-VEL: pa"scaat sa svaprabhorekaikam adhamar.nam aahuuya prathama.m papraccha,
    tvatto me prabhu.naa kati praapyam?
  kbq-kbq: Nehuno ozafa'amofo zama nofi huno eri'nea vahe, mago mago ke higeza ageno,
    ese'ma emofo agra anage huno antahige'ne, nama'a ozafa'nimofo'zana nofira hunka
    eri'nane?
  kbh-kbh: '“Chents̈ana, canÿánÿa chë chabe nduíñbioye ndebénënga yojáchembo. Cánÿabioye
    ibojatjaye: ‘¿Ntsachets̈á ats̈be nduiño icondebena ca?’'
  ron-LSB: 'Chemând la el pe fiecare dintre datornicii stăpânului său, l-a întrebat
    pe primul: “Cât îi datorezi stăpânului meu?”'
  pon-pon: 'I ari ekeredo me pwaipwand on a monjap, ap idok ren men maj: Da me om
    pwaipwand on ai monjap?'
  nhe-BL: '“Huan nopa tlayacanquetl quinnotzqui sesen nopa tlacame tlen quitlahuiquiliyayaj
    iteco huan pejqui ica yajaya tlen achtohui. Huan quiilhui: ‘¿Quesqui tijtlahuiquilía
    noteco?’'
  sps-sps: “Ya kat to, sa fikoo isiseiny rari na vainy te kaa me na fo tavan tana
    tsunaun tsunia. Ya rangats to na vaamuan, ‘A fis te tavainy anyi tana tsunaun
    tsonyo?’
  wnc-wnc: “Natake aminbamu sangabamu kaya apatane sanga moo pakingge yayawamban apa
    aminu tupan apbut tapa anzing inikwaikut, ‘Ga sanga yake imiyakge moo pakuyau
    datdasing,’ ngang inikwaiwan,
  bus-bus: 'Ben à a dii fĩadeenↄ sìsi doodo à gbɛ̃ káaku là à bè: Ń ma dii fĩa kũna
    ũgbamɛ?'
  gub-BL: Na'e wenoz a'e teko wamuwà uzeupe a'e wà kury. Ur ipyr wà. Uze'eg nezewe
    awa ipy pe kury. — Màràn temetarer rehe erenewer hezar pe, i'i izupe hehe upuranu
    pà.
  imo-imo: yunge awilimuni pundu anjirimu imboma yu mele mele wangei nimbe kumbe lepa
    orumu iyemundo nimbei ‘Nanga awilimuni nu kinye ambe tepa mele pundu anjirimuya?’
    nimbe waltindirimu wali
  boj-boj: A degsi are qalsiqa tamo kalil nami aqa tamo koba aqaq dena ñoro eb qaji
    naŋgi metnjrnaq bonabqa tamo namo bej qaji di nenemyej, ‘Ni ñoro gembub ijo tamo
    koba aqaq dena em?’
  eng-DRA: 'Therefore calling together every one of his lord’s debtors, he said to
    the first: How much dost thou owe my lord?'
  knf-knf: '« Kë hënk di di adooŋ kë badu banţeeţuŋ ajug katoh kë bakbiina aloolan
    aloolan, aji na naŧeek : “Hum di di iţeeţuŋ ajug katoh ba?”'
  san-KHM: បឝ្ចាត៑ ស ស្វប្រភោរេកៃកម៑ អធមណ៌ម៑ អាហូយ ប្រថមំ បប្រច្ឆ, ត្វត្តោ មេ ប្រភុណា
    កតិ ប្រាប្យម៑?
  arn-NT: '“Feymew mütrümfi kake kiñeke tati defelelu pichiken kisu tañi ülmen wentru
    mew. Kiñe wünelu mew ramtufi: ‘¿Tunten defeniefimi tañi ülmen wentru?’'
  zas-NT: 'Dxel gurejdxix tijb gaj ree bén ral loj xpatronx, rëbix loj bén bidxin
    yaloj: “¿Plac ralil loj da patronan?”'
  ken-NT: Abhɨŋɨ bǒ barɛm abhɛn chi-bɛtɨk ywi amɔt amɔt. Abhɛ́p anɛ mbɨ bɛ, ‘Yi ɔ́kɛ̀m
    chi-bɛtɨk wa?’
