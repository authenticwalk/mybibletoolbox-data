  mxb-NT: '’Dá ni̱ ka̱sáꞌá rá kána ra iin rá iin ta̱a tái̱ noo̱ satoꞌo ra̱, dá ni̱
    kaa ra̱ xíꞌín ta̱a mií no̱ó: “¿Ndidaa tái̱ ní noo̱ satoꞌi̱?”'
  pon-2006A: Ih eri ekerodo aramas koaros me pweipwand ong eh mwohnsapwo. E ahpw idek
