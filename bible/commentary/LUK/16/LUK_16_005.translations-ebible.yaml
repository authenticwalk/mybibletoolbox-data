  ake-NT: “Mɨrɨpan uya te'mai' pʉra tepuru imamin e'ma'tɨnin nʉ'san kɨ'ma'pʉ, mɨrɨpan
    kon uyee'pʉ tikin pa'ne. Wapiya iye'sa' ekama'po'pʉ iya, ‘Ɨ'rɨ kaisa rɨ te'mai'
