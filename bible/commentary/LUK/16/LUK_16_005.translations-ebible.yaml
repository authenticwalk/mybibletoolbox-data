  kze-kze: kwená anóndakonopakembo naaémba meéyán-ónaumne sésamo úwoimo mairáan-kwaasi
    tááyaisana moóráwai tisaná séna kesí anóndakomba nóraumai-meyana amíníyono sisaná
  lbk-lbk: “Idwanin inayakhana ay sin-es-a nan am-in ay nakaotang isnan apona. Sa
