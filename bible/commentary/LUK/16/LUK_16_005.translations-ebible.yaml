  taj-taj: जमाहेन्‍से थेसे ह्राङला मालिकला असामीगदेदा गिक गिक लसी ङ्‌योइजी। ओच्‍छे
    थेसे ङाच्‍छा खबा असामीदा ‘एदा ङाला मालिकला छे गाते मुला?’ भिसी ङ्‌योइमा,
  avt-avt: 'Te hɨrak kenɨne mɨt yapɨrwe niutɨp niutɨp nan kerek nɨpaa neit menmen
