  uig-ARA: 'ئۆز خوجايىنىغا قەرزدار بولغانلارنى بىردىن-بىردىن چاقىرىپ كېلىپ، بىرىنچىسىدىن:
    «خوجايىنىمغا قانچىلىك قەرزىڭىز بار؟» دەپ سوراپتۇ.'
  tuf-tuf: 'Eyta sehw̃ar catrun, patrón quin tayar yajáqueyin iw̃on acu chíjacro.
