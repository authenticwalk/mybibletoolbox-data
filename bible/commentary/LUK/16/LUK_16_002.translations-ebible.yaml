  tam-2017: 'அப்பொழுது எஜமான் அவனை வரவழைத்து: உன்னைக்குறித்து நான் இப்படிக் கேள்விப்படுகிறதென்ன?
    உன் நிர்வாகத்தின் கணக்கைக் கொடு, இனி நீ நிர்வாகியாக இருக்கக்கூடாது என்றான்.'
  azz-NT: 'Ijcuacón in patrón quinotzac ne itayecancataquehual huan quilij ijcuín:
