    angwarnda nganyangwa. Akwa yikumin-arrikarrenama jurra-manja akina ababurna-langwa
    akwa yiku-kwunama akina jurra ngayuwa-wa, mena nara-baba arakba aminu-war•duma
    ningkena warka nganyangwa yelakwa,” ni-yama nakina nubungkawa enuwa-wa.
  enq-2: Ipupala lamaitiaminopa, yuunya kamongo dokome baanya oapi dupa isakamaingi
    akali doko epena latala lamaiyoo, ‘Emba-kisa tenge setaminopa silyo datupanya
