  mal-mal: 'അവൻ അവനെ വിളിച്ചു: നിന്നെക്കുറിച്ച് ഈ കേൾക്കുന്നത് എന്താണ്? നീ നിന്റെ
    കാര്യവിചാരകത്തിന്റെ കണക്ക് ഏല്പിച്ചുതരിക; നീ ഇനി എന്റെ കാര്യവിചാരകൻ ആയിരിക്കണ്ട
