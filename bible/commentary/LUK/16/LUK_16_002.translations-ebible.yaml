  kan-OKCV: ಆಗ ಐಶ್ವರ್ಯವಂತನು ಆ ನಿರ್ವಾಹಕನನ್ನು ಕರೆದು, ‘ಇದೇನು ನಾನು ನಿನ್ನ ವಿಷಯದಲ್ಲಿ ಕೇಳುವುದು?
