    voel hyk ti,’ tina hy.
  soq-soq: Sa baiwa me sauwa apanawa sa dieno mampe wiseno waitarasane wanase, ‘E
    ambi nolaitie wainiano gagalowa etana? E nolaa mape dialen. Tauma e nolaitiana
    bukawa euwaneawo ewapa, ambi nolaiten ita do eba diadewasaneawo atenteapa.’
  qub-qub: 'Chayta musyaycurna patrunnenga gayachiran. Nircur niran: ‹Runacunaga gampaj
    willamasha ima-aycätapis manacajcunacho ushaycashayquitami. Cananpitaga mananami
    capuralnë canquipänachu. Chaymi cananga willamay ima-imata rurashayquicunatapis›
    nir.'
  att-att: Á pakaginná nayù maríku, inipágál na, á kinagi na kuna, ‘Anni yawe naginnâ
    nga kingnguám sù inikárgù nikaw? Arà! Itúrâ mu laguk yù ngámin nga kingnguám sù
    kukuâ, ta mapatalián ka sangaw,’ kun na.
  bki-bki: Naruei naio bio kiano toro nene binimei mial naio, mil ban berinavo ‘Ei,
    tomu nalo amidu kanamo veriiano ban kiniou ruei. Kiniou namial bo ka mia nodu
    larso den im̃auano na bereio, mia jau kobisi ga. Mia beamu ka na jau kavano, nojidom
    ka jau kavar vatitig saba nalo beamu vo, ka mia kiniou namijikia noviti jabue
    nam̃a tomu nalo amila jua kiniou.’
  bqp-bqp: 'Akũ à a sìsi à pìnɛ: Yã kũ ma mà n musu de deramɛɛ? Ǹ yã kũ ntɛn
    kɛ n bɛgwanaa gũn babamɛnɛ. Ĩni gↄ̃ de ma bɛgwari ũ doro.'
  mcp-mcp: 'Muud byɔɔg mú jɔ̂w kʉlág zə cɨ nə nyə nə́: “Wɔɔŋg lâŋ mə́ ŋgə́ gwág ga
    wɨ́ nə́ jɨ? Zaá shitɔ́gʉd, mə wámbʉ́lə́g nda wó ŋgə́ kyey nə isɛ́y byô nə́.”'
  hat-hat: 'Li rele jeran an, li di li: Kisa m'' tande y''ap di sou ou konsa? vin
    fè regleman travay ou avè m'', paske mwen p''ap kite byen m'' yo sou kont ou ankò.'
  npl-NT: 'Ijkuakó n tekowa okónnotski iwa okili: “¿Amo tikmati tlan nechtlapowiah
    de te? Techili kenomi titekititok, porke ayakmó tikmokuitlawis tlan noaxka.”'
  bgg-bgg: ji è aishii iliing hà ho srane yao, na chiang gu è yoi ramuii pha ji nyie
    lei? Na wad shii ruii yi pha zab nuruiithek gui shii iidoh sasab phi din sha bo,
    nyieliieshii nane dinne khiao rek mua sapho asi sha ro.
  eng-TCENT: So he called the steward in and said to him, ‘What is this I hear about
    yoʋ? Give an account of yoʋr stewardship, for yoʋ can no longer be steward.’
  eng-BSB: So he called him in to ask, ‘What is this I hear about you? Turn in an
    account of your management, for you cannot be manager any longer.’
  cpu-NT: 'Ikanta irika ashaarantaneri ikaimakeri iromperatane, josampitakeri: ‘¿Opaitama
    pantakeri? Nokemake ikantaitana. Nokovi poñaakenaro okaratzi pantavaitakenari.
    Tema ari okaratapaake pijevatziri nomperatanepayeeni.’'
  san-ASM: তস্য প্ৰভুস্তম্ আহূয জগাদ, ৎৱযি যামিমাং কথাং শৃণোমি সা কীদৃশী? ৎৱং গৃহকাৰ্য্যাধীশকৰ্ম্মণো
    গণনাং দৰ্শয গৃহকাৰ্য্যাধীশপদে ৎৱং ন স্থাস্যসি|
  tac-NT: '''Liko alué nóchali nígame bilé rió júlale bayéniliga alué nulame, ''lige
    ''ma nawasa alué nulame, anele: «Tabilé ''la nóchame kará mué. Jípeko ''ma ku
    nejiwa mué alué nóchali, ''ma suwábaga alué apeli ''yúriga. ''Ma tabilé nochámala
    mué ne ''yuga.»'
  eng-WEBPB: He called him, and said to him, ‘What is this that I hear about you?
    Give an accounting of your management, for you can no longer be manager.’
  gfk-H: Io, ga tatau no tultulai, gaam tangai tana bia, ‘Asa iakan iau hadadei wara
    utaam? U na pakat hapalainei tiga hasahesa uta ira nugu linga u ga balaurei ma
    u na tar no hinhinawas tagu. Pau na balaurei habalin ira nugu linga.’
  viv-viv: Au gikovana be giꞋela-yo gitoliluveluvena gigayo, Higa tamo gavadi ugana-ma
    ganogalina? Ya faisewa ana valeya unaꞋihagihagiyena be yaku giba ana itaveꞋavina
    againe ya vemadu ganahalamanena. Valeya koyona ganogalina faꞋina ya faisewa ganadabana.
  yao-yao: Nipele jwachipanje jo ŵambilasile ni kunsalila kuti, ‘Ana achi ni chichi
    chinguchipikana chachikungamba mmwejo? Mmalanje imwatite pakwimilila ipanje yangu
    yose, ligongo ngamma jwakwimilila ipanje yangu sooni’
  tgp-tgp: Ale mo tovi pa nona patu tamlohi atu, ale mo verea isana mara, ‘Sava nahai
    na lo rongoa matam? O sileau na nom puku mata kilau na mania matan engko ko isoiso
    sohena patu tamlohi.’
  auc-NT: Änäni ëñëninque në ëacä ïñömö në aaquënengä ingante äñecä pongä ate ïïmaï
    angampa. ‘Bitö quïmæ̈ cæbii, ante adinque tededäni edæ ëñëmopa. Ñöwo idæwaa botö
    mäincoo inte në aadïmi inte edæ abæ tawæ̈ gocæbiimpa. Ämo ate ëñente wædinque
    bitö botö mäincoo ïnï ante edæ, Æbänö aadinque cæboo,’ ante apæ̈nebi ëñëmoe.”
  kbc-NT: Odaa jeɡ̶enidita niɡ̶ijo liotagi, meeta, ‘Ewi ijo anonatematitiwa? Natigide
    jemaa maneloɡ̶otitediwa icoatawece niɡ̶icoa ɡ̶adaakataka, jilakidenaɡ̶atedi ɡ̶anaalewe,
    leeɡ̶odi niɡ̶ina natigide aɡ̶alee iiɡ̶eni niɡ̶inoa ibaketedi.’
  bmh-bmh: Go ze doimai, gonugau salau du uloron, alina, aureun. ‘Iz dudu agen na
    en guzenai ailina, domin. Go petak ta? Go ze petak aba na izal salau du i damam.
    Na beteimai, inen agen izal esab gaul omen wanimag sikut wai oiba, alai milemen,
    piai.’
  ctu-BL: 'Jini i yum tsi'' pʌyʌ tilel jini i yaj choñoñel. Tsi'' sube: “¿Chuqui woli
    a mel? Subeñon bajche'' tsa'' c''ʌñʌ jini tsa'' bʌ cotsa ti a wenta come mach
    chʌn mejlic a cha''libeñon que''tel”, che''en.'
  meq-meq: '«Ndo i zlele niye a tsəne andza niye na, a zalay a ndo məpesle suloy ŋgay
    niye a gwaɗay: “Na tsəne ndo hay tə tsik ka nəkar na, mey? Suloy nday na, pesleŋ
    na ka ge ha na, wu waray wu waray, hərwi nəkar na, ka sliye faya matəre ndo i
    məsler ga sa bay.”'
  noa-H: 't''ʌ̃rpʌ̈iwia hirig magjim hanʌm: “¿K''an hajaugta mua hũurwai mag pua bʌ̃ʌrjã
    mʌ nem haair haba chirʌm hanʌ́ma? Mʌ hiek''au nauwe jöpk''aa pʌchdëu nem waaujem
    t''um p''ãk''anaa mʌrʌg hoopibá” hajim hanʌm, “mua k''ap haag. Mag hoopiwia warre
    pʌdëu sĩiubaad, tag mua pʌ higbam” hajim hanʌm hich k''ĩircha.'
  alp-NT: Hoko ntuane mere ikotini kai ibeteke kenai be, ‘Au lene be akerike mise
    mo le apake libuke auku kepene, hoko aleki pusue amu makerike kena araka auku
    taneiaru le au rulukemu bei amu makerike reneka.’
  san-VEL: tasya prabhustam aahuuya jagaada, tvayi yaamimaa.m kathaa.m "s.r.nomi saa
    kiid.r"sii? tva.m g.rhakaaryyaadhii"sakarmma.no ga.nanaa.m dar"saya g.rhakaaryyaadhii"sapade
    tva.m na sthaasyasi|
  kbq-kbq: nentahino ugagota eri'za ne'a agi higeno egeno, na'a hu'nana naneke antahi'noe?
    Mafka eri'zama eri'nana avontafe ka'a erinka enka eme erifatgo huo. Na'ankure
    kagra mago'ene ugagota kva omanigahane huno higeno,
  kbh-kbh: 'Asna, chë nduiño ibojachembo y mënts̈á ibojauyana: ‘¿Nts̈amo acbiama s̈montsatsëtsnacá
    ndegombre yojtsemna ca? Mora cuenta s̈matats̈tá nts̈amo ats̈be soyë́ngaca tcojamama,
    er morscana ya ndoñe ats̈be soyënga inÿená quecochátsmëna ca.’'
  ron-LSB: 'El l-a chemat și i-a zis: “Ce este aceasta pe care o aud despre tine?
    Dă socoteală de administrarea ta, pentru că nu mai poți fi administrator''.'
  pon-pon: 'I ari eker don i indan i: Iaduen ai ronadar duen koe? Kaineneta noum kijin
    likau duen om dodok! Pwe koe jolar kak jaunkoa.'
  nhe-BL: 'Huajca nopa tominpixquetl quinotzqui itlayacanca tlatequipanojca huan quiilhui:
    ‘¿Tlaque ya ni tlen ica mitzteilhuíaj tlacame? Xinechsencahuili se amatl ica nochi
    cuentas huan ica nochi tlen tijchijtoc pampa ayoc huelis tinechtequipanos ipan
    nochaj.’'
  sps-sps: Ya fikoo fasof na towa gagon sa rangats ya, ‘Vegiau saa to aya nan na,
    te nongon anyo te kat anyi? Nyi kirkir rom tu vegiau iny fa'arasan tana binun
    te kat anyi tana foka tsonyo te tatagaa ot iny anyi, tana saa nyi gim bus rom
    ma tsoiny tatagaa ot iny a fo mamatsiny ka tsonyo.’
  wnc-wnc: Iniwa natake waapa yatawamban apan anzing inikut, ‘Dasingge wamu takngatu
    gae yawa natat. Natane sanga kayuayakge yapii yawi natapit. Gata gatuka kuyanae
    yutnanga dua,’ ngang inikut.
  bus-bus: 'Ben à à sìsi à bènɛ: Yã kɛ̀ má mà n musu dɛ diamɛ? Ǹ yã kɛ̀ nɛ́ɛ kɛɛ
    n bɛgwana guu tↄ̃kɛ̃mɛ. Nɛ́ fↄ̃ ǹgↄ̃ dɛ ma bɛgwari ũ dↄro.'
  gub-BL: Na'e izar wenoz a'e wemetarer rehe uzekaiw ma'e imuwà uzeupe a'e kury. —
    Teko umume'u neremiapo kwer ihewe a'e wà, i'i izar izupe. Epapar katu heremetarer
    nehe. Emume'u ma'e neremime'eg karer ihewe paw rupi nehe no. Ta'e nerezekaiw katu
    kwaw hema'e rehe xe, a'e rupi nereiko kwaw hehe uzekaiw ma'e romo nehe kury, i'i
    izupe.
  imo-imo: Aku teko ningi ungu pilipelie kamakomuni kano iyemundo owi nimbelie yundo
    iri topa nimbei, ‘Nundo i ungu ambelemu nimeleya? Nuni nanga melema teko kenjindirino
    ningi ungu pilipolio nuni nanga melema nokondoromo mele bukuna toko, yando tikolio
    altoko puwi. Nu nanga melema altoko manda naa nokowi, nu makorombo,’ nimu.
  boj-boj: Degsi minjnabqa a na ñoro taqato tamo di metonaq aqa areq bonaqa minjej,
    ‘Ni qa anjam degsi merbonubqa e quonum. Ni kiyaqa kumbra degyonum? Deqa ijo ñoro
    kalil ni uyonum qaji di sisiyosim merbimqa e geregere qalieosiy ni kobotmqai.
    Yim ni ijo ñoro olo bunu taqatqasai.’
  eng-DRA: 'And he called him, and said to him: How is it that I hear this of thee?
    give an account of thy stewardship: for now thou canst be steward no longer.'
  knf-knf: 'Kë ado kë badu namali aşë ji na a : “We wi mbaaŋ aŧiink kë bakţup ţi iwi
    ba? Yuujaan jibi idoluŋ na bka bi naan, hënkuŋ mënkak aŋal iwo namali i naan.”'
  san-KHM: តស្យ ប្រភុស្តម៑ អាហូយ ជគាទ, ត្វយិ យាមិមាំ កថាំ ឝ្ឫណោមិ សា កីទ្ឫឝី? ត្វំ
    គ្ឫហកាយ៌្យាធីឝកម៌្មណោ គណនាំ ទឝ៌យ គ្ឫហកាយ៌្យាធីឝបទេ ត្វំ ន ស្ថាស្យសិ។
  arn-NT: 'Feymew ti riku wentru mütrümeyew ka feypieyew: ‘¿Chem mew anta feypingen
    tami femün eymi tüfachi dungu? Nentukuentange tami küdaw mew, eymi ta doy iñche
    ñi longkolechi konangewetulayaymi.’'
  zas-NT: 'Dxel gurejdxaman laax rëbaman lojx: “¿Xhie rën guiëb ni riguiejnan cayüjnl?
    Banee cwent lon xcwent xchiinl, din achetri dxiin gunen lojl.”'
  ken-NT: Abhɨŋɨ mǔbɛtɨk wu arɛm bɛ ‘Ntɨkɨ ndak nɛ́ ngoko ɛ̌ti yɛ? Dɔ́k twɔ́ mɛ́
    nɛ bɛkáti ɛbhɛn ɔ́sɨ́ŋɨ́ yɛ̌ntɨkɨ ɛnyɨŋ ɛya arɛ́. Ɔbhɨ́kɨ́ pɛrɛ kwáy bɛ́kɛm
    mɛnyɨŋ ɛbha.’
