verse: LUK.016.002
translations:
  kpx-kpx: Ige kosiveveu hohavoge au lohoge au namihai avoe, ‘A osioma. Di evige a
    di vavohama. Iale a di vavohale ke bahata hisaliai daonela. Kosealemo a bae tota
    daemo lovialivebene.’
  okv-H: enu puvunu ke einge ena, ‘Embomeni na puvuto nau degi ta umo pure sapura
    oe ehera avoeto pure mane aisoa avoeto ere haekihena koro amina pure do do ue
    ke kakajekagoa tapa avo ike kione,’ ainge enu
  tbo-tbo: Ega yaka a tu galena itetena i otugeya po ugolina i baha i pa, “Geka am
    dewa awai a noonoli? Am galena itete u hinena ma mone a lata awai i luilui mai
    po i hopuhopu atapuna una giluma hopuneya po a galeya, matababana apega una itugalena
    itete meme.”
  mal-C: ധനികൻ അയാളെ വിളിപ്പിച്ചിട്ട്, ‘ഞാൻ നിന്നെക്കുറിച്ച് ഈ കേൾക്കുന്നതെന്താണ്?
    നിന്റെ ഭരണം മതിയാക്കി കണക്ക് എന്നെ ഏൽപ്പിക്കുക, നീ ഇനി എന്റെ കാര്യസ്ഥനായി തുടരണ്ടാ’
    എന്നു പറഞ്ഞു.
  grc-SR: Καὶ φωνήσας αὐτὸν εἶπεν αὐτῷ, Τί τοῦτο ἀκούω περὶ σοῦ; Ἀπόδος τὸν λόγον
    τῆς οἰκονομίας σου· οὐ γὰρ ⸂δυνήσῃ⸃ ἔτι οἰκονομεῖν.
  bgc-bgc: आखर म्ह उसनै अपणे भण्डारी ताहीं बुलाकै कह्या, ‘यो के सै मै तेरे बाबत के
    सुणु सूं?’ अपणे भण्डारीपण का हिसाब दे, क्यूँके तू आग्गै तै भण्डारी कोनी रह सकदा।”
  khz-khz: Gaura pakurai rinaga talimana na ekea-togaato, ne evaikilaato, ‘Goi valimu
    pakamonagia taunatauna pa? Au geku inagulu okalana aonai ono vevaravaragi, kwalana
    ewagumona goi ati au geku rinaga gitatagora talimana.’
  deu-TKW: 'Und er rief ihn und sagte zu ihm: wie muß ich das von dir hören? gib Rechenschaft
    von deiner Verwaltung, denn du kannst nicht länger verwalten.'
  zsr-NT: 'Niꞌr bulidzëꞌ bönniꞌ huen dxin naꞌ xan yuꞌu naꞌ, len rëꞌ lëꞌ: “¿Bizxa didzaꞌ
    ni ryöndaꞌ quiuꞌ? Bluiꞌ nedaꞌ le nac bëꞌ dxin nunuꞌ, le cutur gataꞌ lu naꞌu uláz
    quiaꞌ.”'
  lin-lin: 'Mozwi abengaki ye mpo na kotuna ye : « Makambo nini nazali koyoka na tina
    na yo ? Yebisa ngai ndenge nini obateli bomengo na ngai ; pamba te, kobanda lelo,
    okozala lisusu mobateli bomengo na ngai te. »'
  hns-NT: 'Tab oe sardaar ke bolaaike poetjhies kie: ‘Ham tore biese me bahoet baat
    soeniela. Ohie se sab kaagadj-pattar hamme dekhaaw. Ab se toe hamaar kamkarta
    na rahiehe.’'
  noa-E: 'thʉ̈rpʉ̈iwia irig magjim anʉm: “¿Khan ajaugta mua ũurwai mag pua bʉ̈ʉrjã
    mʉ nem aair aba chirʉm anʉ́ma? Mʉ iekhau nauwe jöpkhaa pʉchdëu nem waaujem thum
    phãkhanaa mʉrʉg oopibá” ajim anʉm, “mua khap aag. Mag oopiwia warre pʉdëu sĩiubaad,
    tag mua pʉ igbam” ajim anʉm ich khĩircha.'
  eng-EMTV: And calling him, he said to him, ‘What is this I hear about you? Render
    an account of your management, for you can no longer be manager.’
  mib-NT: 'Te ni cana de mozo un, te ni cahān de jíín: ¿Na jnūhun cúu yāha jéē nihín
    rī sɨquɨ̄ rō? Nacuāha cuenta jniñu ndíso ró, chi ma cóndiso jníñu ga rō nuū mozo
    rī. Achí de.'
  lif-NT2: हे़क्‍क्‍याङ् कुन्‍दाङ्‌बाल्‍ले़ खे़न् खाराःत् के़युङ्‌बान् उःत्तुआङ् मे़त्तु,
    ‘खे़ने़ॽ के़याःम्‍बेओ फे़न् पाःन्‍हाॽ खे़प्‍सुङ्‌ल पत्तारो॥ खे़ने़ॽ के़युक्‍खुबा
    खाराःत्तिन् काक् ओसेःन्‍धाक्‍ताङ्‌ङे़ॽ, थेआङ्‌भे़ल्‍ले़ आल्‍लआङ्‌धो खे़ने़ॽ खाराःत्
    युङ्‌मा याःम्‍बक्‍किन् के़ङ्‌घोःसुन्‍लो॥’
  xnj-xnj: Mkolo vindu, akamkemela myimila lihengu yula na kumkota, ‘kyani cheniyuwana?
    Nigana univalangila vindu vyoha, muni nakuhotola kuyimalila lihengu langu kavili.’
  mmx-mmx: Ni ga ro ka i ukeneng la ga lok tin, ‘Levelinga salai na a ronga limixin
    di paase mumu u min? Una malagan asu axap luunun at lempanga rak nenu ugak lok
    tatao i, mila xopmen una epovo xusu nenu laradi gugu rak.’
  cbr-NT: 'Cacëxun cuatancëxuan unun quixun camicëxa ucë ca an a ñu mëëmicë unin aín
    uni caxa: Mimi ca uni manania. ¿Uisa cupí cara usa ''ic? Cana mi chiquínti ''ain.
    Cuanuxun camina anumi ''ën mi bërúanxunun cacë ''ën ñucama cuënëocë quiricacama
    ''ë bëxúnti ''ain.'
  tee-NT: 'Pus ju yuchi t''asanilh ju ixlapanac chai junich: “Tijuch ju ani ju ick''asmat''a
    ju milacata. Aq''ui''unch tas junitach ju chavai ju qui''alinta ni jantu vana
    lai at''ilhist''act''i”.'
  eng-LSV: and having called him, he said to him, What [is] this I hear about you?
    Render the account of your stewardship, for you may not be steward any longer.
  cak-NT: 'Y ri patrón xutak royoxic ri samajel ri''. Y cuando xoka ri samajel, ri
    patrón xu''ij che: ¿Anchique na''ij chue chirij ri xo''ix chawij? Cami ninjo''
    nintzu'' anchique rubanon ronojel ri beyomel pa ak''a'', roma cami manak chic
    xcasamaj wiq''uin, xcha'' ri patrón che.'
  pah-NT: '—Imbateve''ga ombuhuruka ojipyrive''ga a''ero. Ga pe ga ei: “Garamo nde
    rekouhui? Nde mombe''u g̃a ji ve. Maraname nde jigwarai nhimbatera rehe? Ekwatija
    ti ji ve imombe''gwovo enhimima''ẽa. Tahepia ji. Nde po ti ndereporavykya''javi
    ji ve hepiage''yma nhimbatera ji ve nehẽ,” ei ga ga pe.'
  sja-NT: 'Mapa chi mimia chiparipa t''ɨ̃ atap''eda, mãgaji: “¿Wãarak''ã aji, pɨ ãpɨte
    jara chedap''edaa? Ɨ̃raweda p''ã téeji jõmaweda mɨ net''aa iru bɨ, pɨ waa mɨ mimiapataarã
    poro waibɨa pa-e pait''ee perã.”'
  xed-xed: 'Ka hgaŋtá tsi. Kaʼa nda tsi mantsa: “Waka ka ta magay ka lu ta snə yu
    ya na? Mnihamna káka ta maga slna gha. Ndanana na, nzəglanaghata a ka ta ghəŋa
    huzla ɗa wa,” kaʼa nda tsi.'
  mks-NT: 'A̱nda̱ já na̱cana xitoho da mé dá já na̱cachi da já xi̱hi̱n dá: “Joho cáchí
    ña̱yivi na̱quixi na cáha̱n na̱ sa̱hu̱n sa̱há ña̱ cán quéa̱ táxi i̱ cuéntá nu̱u̱n
    ña̱ ndicanún nu̱ú i̱ ndaja cáa chuun na̱cajún jáchi̱ ndindaa chuun ndáhu̱n ta
    a̱ cácuu ga̱ún da̱ ndáá ña̱ha i̱”, na̱cachi xitoho da̱ cán xi̱hi̱n dá.'
  gfk-S: Io, iga tato no tultule, igom tange tana, ‘Aso ikin iou hadade ura utam?
    Nu pakat hapalaine tike hininaawas uta ira nugu linge u ga balaure ma nu ter no
    hininaawas tagu. Pa nule balaure habaling ira nugu linge.’
  bmu-bmu: Mi möta galöm mi jii kaiga jim waŋgiyök, ‘Ni göhöra buŋa bölöŋi jiget mötzal.
    Gi nöŋgö miri aka sukinapni kunbuk galöm kölmanaŋgö dop qahö akzan. Miaŋgöra mi
    denöwö galöm köla malnöŋ, miaŋgö löpötŋi jim asarim niŋgiman.’
  dgz-dgz: Menan, i apane apan ame menan wan taueni anega wadien, ‘Oitaga anuina ma
    dim da gapan? Ge daragi moni nega anenen taana oisewa wadianek, iwa endi ne wa
    tonak gimagian, nao gega mame uon di tan.’
  eng-GNV: 'And hee called him, and saide vnto him, Howe is it that I heare this of
    thee? Giue an accounts of thy stewardship: for thou maiest be no longer steward.'
  zaa-NT: 'Acca xana'' niá nna beyàỹi tè bi ą nna ra bi ą: Biani nua'' riyeni te''
    nu cca qui'' lu'', beyúnna cuenta tsina qui'' lu'' porqui''ni labiru ccá lu''
    nu rigú''ubia'' lo iyate nu té quia''.'
  eng-WEBSTER: 'And he called him, and said to him, How is it that I hear this of
    thee? give an account of thy stewardship: for thou mayest be no longer steward.'
  guh-guh: 'Nexata petuxanenë pijajivitonë junata. Jumaitsi pijajivitonëjavabelia:
    “Xamë pina tapëya netoveretaponame tacaevetsiaexanaejava. Pabaxutojavabelia matamoyaquinarubame
    xuanë canajetaponame tacobecovë, xuanënua netocomuataponame, bajarapabaxuto netocanaviatsianame.
    Nexata baja itsa netocanaviatsianame bajarapabaxuto, matavëjëa apo netoevetsimë
    tsane tacobecovë,” jai petuxanenë pijajivitonëjavabelia.'
  bon-bon: Tabe pui kaakesea bägrä ne tesoglicige, jejige egä, ‘Cane ngena ne nätecijumi
    egä maane cäme gwidape bine papa me tewenemumete. Iyeta määme peba bine rarekaake
    piiyepu gwidape poto cidi me emacetnäjemi cäme ire me, ingle cane singi lica gäne
    maane cäme gwidape bine ingwe ca ire atwime.’
  nhw-BL: 'Huajca nopa rico quinotzqui itlayacanca tequipanojca huan quiilhui: ‘¿Tlaque
    ya ni ica catli mitztelhuíaj masehualme? Techsencahuili se amatl ica nochi cuentas
    huan ica nochi catli tijchijtoc, pampa ayacmo huelis techtequipanos ipan nochaj.’'
  mgw-mgw: Yu'lu' tayili ngankema na kummakia, ‘Aga makowe gaku' ganigayu'wa kasako?
    Upiye na ubalange mabi'ko na matumyo kwa mwanjaa ukombwali panga wamwandiki wangu'
    kai'.’
  swh-ONEN: Hivyo huyo tajiri akamwita na kumuuliza, ‘Ni mambo gani haya ninayoyasikia
    kukuhusu? Toa taarifa ya usimamizi wako, kwa sababu huwezi kuendelea kuwa msimamizi.’
  wbi-wbi: pe vakampela umm imhola sa m'baha jula kuuti, um'bombi ghwako um'baha itaghania
    ifyuma fyako. pe ummo akan'kemela akam'bula akati, “kwe kiliku ulyuve kino nipulika?
    humia imhola ija vuvaha vwako, ulwakuva nungave m'baha kange mu mbombo jango.
  bba-bba: Mɑ yinni wi, u nùn sokɑ u nɛɛ, mbɑ nɑ nɔɔmɔ bɑ ɡerumɔ wunɛn sɔ̃. A mɑn
    sɔ̃ɔwɔ nɡe mɛ ɑ wunɛn sɔmburu koosinɑ, domi ɑ ǹ mɑɑ kpɛ̃ ɑ ko nɛn sɔm kowo.
  eng-KJVCPB: And he called him, and said unto him, How is it that I hear this of
    thee? give an account of thy stewardship; for thou mayest be no longer steward.
  kgk-NT: '—Ha upéi katu upe va''e ohenói uka gwembigwái-pe: “Ne rembiapo vai rerakwã
    ahendu kuri. Anhete pa erejapo. Nerembohekovia porãi nipo xe mba''e aheja nde-vy
    va''ekwe ereiporuruka hagwã. Upéixa ramo noromomba''apo mo''ãvéi” he''i gwembigwái-pe,
    hembiapo vai va''ekwe-rehe.'
  waj-waj: 'Kiaa mmiaavo rikioo inna mminnaiyauvaa haitatuuraivaara maavee tikio innasi
    nnikio too inna tinoo: Gioonna kiaapuuya kaayauma iiyara kiaivaara na rikiauvai.
    Mo na rikiauvaara a dataa kuainna kiannannee? A ni mminnaiyauvaara haitatuukianna
    aataruuvaa safuuma yaarummua kiee tuqinnama ni giaa ni mianee. Fai hama a keenaa
    ni mminnaiyauvaara haitatuunaravaivee,'
  ekk-PKP: 'Seega kutsus rikas mees oma kojaülema ja küsis temalt: „Mida ma sinu kohta
    kuulen? Esita oma aruanded, sest sa ei jätka enam kojaülema ametis.“'
  mpx-mpx: Inoke wana gogomwau ana tomatahikan i yogaan i nok elana ge i ba, ‘Wasam
    hi wasaan ya hago, he ga i ola? He no gogomwau bolo u matahikagil wasaliya nu
    leli ge nu pem elau, kaiwena nige al nu tatabwa tomatahikan.’
  wbp-wbp: Junga-jukurla yajirninjarla wangkaja yangka warrkini nyanungu-nyanguku,
    ‘Purda-nyangurnangku kuja kanpaju tala jurnta yiily-mani, kula kanpa jungangku
    mardarni nganta. Yilyamilki karnangku nyuntuju warrki-ngirli. Yaninjakungarntirli
    ngulaju pipa-kurra-wiyi pantirninjarla yirraka yungu nyarrpararla tala ngunami.’
  luo-luo: Omiyo noluonge ire kendo nopenje ni, ‘En angʼo mawinjo kuomini? Chiw ane
    kwan kuom gigo duto mirito, nikech ok inyal bedo jarit giga kendo ngangʼ!’
  nhe-NT: 'Huajca nopa tominpixquetl quinotzqui itlayacanca tlatequipanojca huan quiilhui:
    ‘¿Tlaque ya ni tlen ica mitzteilhuíaj tlacame? Xinechsencahuili se amatl ica nochi
    cuentas huan ica nochi tlen tijchijtoc pampa ayoc huelis tinechtequipanos ipan
    nochaj.’'
  aii-aii: '”ܩܪܹܐ ܠܹܗ ܡܵܪܹܗ ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ’ܡܘܼܕܝܼ ܝܠܹܗ ܐܵܗܵܐ ܕܒܸܫܡܵܥܵܐ ܝܘܸܢ ܒܘܼܬ
    ܕܝܼܘܼܟ݂؟ ܗܲܒ݂ܠܔ ܠܝܼ ܚܸܫܒܘܼܢܵܐ ܕܦܘܼܠܚܵܢܘܼܟ݂، ܣܵܒܵܒ ܡ̣ܢ ܐܵܕܝܼܵܐ ܠܹܐ ܡܵܨܹܝܬ ܗܵܘܹܝܬ
    ܐܸܠܝܼ ܪܲܒ ܒܲܝܬܵ‌ܐ.‘'
  esk-NT: Umialgum tuqłuqamiuŋ uqautiniġaa, ‘Sua uvvauna tusaakkaġa ilipkun? Uqautiŋŋa
    qanuq aŋalatchisilaaqnik suuramnik. Aŋalatchitqikkumiñaitchutin suuramnik atakkii
    maniiġutchaġniġikma.’
  msb-msb: Kaya ginpatawag niya an katiwala kag sinabihan, ‘Nano ini na nababati ko
    manungod sa imo? Iintriga na sa akon an tanan kay magtuna niyan wara ka naʼn labot
    sani.’
  cpa-NT: 'Jøng² ca¹tøa¹ juu¹³dsa. Ca¹juúh²dsa, ca¹tsáih¹dsa dsa² jmo¹² ta³: “¿Ha²lah
    lǿa¹² jǿg³ ma²ca¹nang¹jni ja³cogh²hning? Jáinh³hning jǿg³ ha²lah lǿa¹² ta³ ma²ca¹jmoh³hning.
    Di³ tsa¹ma¹lé² jmóh³hning ta³ quieg¹jni,” ca¹juúh²dsa.'
  dso-dso: ସେଟାର୍‌ ପାଇ ସାଉକାର୍‌ ମୁକିଅ ଗତିଦାଙ୍ଗ୍‌ଡାକେ ଡାକି କଇଲା, “ତୁଇ ଟିକ୍‌ ସଙ୍ଗ୍‍
    ଇସାବ୍‍ପତର୍‌ କରୁସ୍‌ ନାଇ ବଲି ମୁଇ ବେସି କାତା ସୁନ୍‌ଲିନି । ମର୍‌ ସବୁ ଡାବୁର୍‌ ଇସାବ୍‌ ମକେ
    ଦେ । କାଇକେ ବଇଲେ ତୁଇ ଆରି ମର ମୁକିଅ ଗତିଦାଙ୍ଗ୍‌ଡାର୍‌ କାମେ ନ ରଉସ୍‌ ।”
  meu-meu: Bena ia ese e boiria, eto, Emu kara be dahaka name kamonai? Emu hereḡu
    karadia herevadia ba hamaorogu, badina be vada ba doko.
  yva-NT: Weti akarije umaso po vatano panapatambe umawe awainde, umba po raura pare,
    ‘Syo ranaun nya ana ndave mamo ngkove ramu. Weti syare nyo bukugo sya ananuge
    ama manuije ratoe raije raugavere indamu syo raen winyamo nyo raeranande mavabe
    rako jewena rako. Weye tugae rave, wimamaisyo anakere so raije jewen, yara syare
    syo raunanto vatano po nanigwane inta ai.’
  dgc-dgc: Kanya nipauwet na kan siya, a kinagi na diya, a ‘Bakit pinékialaman mo
    kan tu nientarega ko diko! Nay, sulitan mo dén tu nientarega ko diko, a paibutén
    ta ka a talaga.’
  zpm-NT: 'Dzigo bredz me zho, rëb me lo zho: “Lëda i goṉ squi ruṉ luu, lega noxiṉ
    luu xtimi naa. Niinaga racladz naa guiaadnie luu cuent nu dieṉ zha quiayuṉ luu
    dziin; sac grieelodraa so luu lo grë ncuaaṉe rap naa.”'
  hix-NT: Àro ke tanoto yanyekye hatà, tàhyaka. Ayanhànà wenytxano, kekon hatà, horykomo,
    àwya, kekon hatà, Txesusu. Rokatxho hutwamohsonàr xe wehxaha, owya, kekon hatà.
    Àro ke, omeroro àmenhoko, owya rokatxho yahosàthàràtho, owya rokatxho yàmàthàràtho
    xarha, kekon hatà, tanoto wya. Rokatxho yoh mehra harha mpànà manaha ha, kekon
    hatà, horykomo, àwya, kekon hatà, Txesusu.
  sim-sim: Karem li mbarik or misihi ya orhin washilindari ma oton or usharik or tarik
    ormu sawera, �Mir li sawewak a misiwa mbele mbele anhin mbeek armek washilinda
    ambu mir. Unda osik mbele mbele anhin tava mihik a halakwa ambu lir. Mir kolomalok
    ihi mbele mbele anhi ol tava mihik nawa ondon amber jekambak kayerakoho laharanak
    a heyeka.�
  npi-ULB: तब ती धनी मानिसले उसलाई बोलाएर भने, ‘तिम्रो बारेमा म यो के सुन्दै छु ?
    तिम्रो व्यवस्थापनको बारेमा हिसाब देऊ । अब उप्रान्त तिमी व्यवस्थापक रहन सक्दैनौ
    ।’
  cgc-cgc: Pagmati din ta balita ya, papaumaw din iya na manugdumala daw ambalan,
    ‘Namatian ko na pagastos no ta ula pulos ake na kwarta. Iatag no ki yaken mga
    sumada ta panigusyo no alin ta pagkabetang na pasalig ko ki kaon tak dili ka en
    pwidi na magdumala ta ake na mga pagkabetang!’
  tim-tim: Hain dâmbiâ mem oloŋmâ dâep, “Gâŋgât hâkge tunbiâ nâŋgân. Hainâk damun
    lâuwâŋe bo meŋgektere hepunbiat aregât puligo puligo kulem esenŋe are mem gamenâ
    tâwât dewunŋe siâ siâ yeŋgât keiŋe mem miawakbe.” dâep.
  yor-yor: Nígbà tí ó sì pè é, ó wí fún un pé, ‘Èéṣe tí èmi fi ń gbọ́ èyí sí ọ? Ṣírò
    iṣẹ́ ìríjú rẹ; nítorí ìwọ kò lè ṣe ìríjú mi mọ́.’
  wos-wos: Wungi wandaka dé déka jonduka hatikwa duré wandéka yandéka dé déré wa,
    ‘Ménika xékéwun hundi yingi maki dé? Méni wuna jondu, wuna yéwa atéfék handékéna
    nyingambu hayitaka wun nyinga wunika mé hura ya. Hura yae méni wuna jémba wambula
    yamba yakéméni.’
