    lej exlanchal a lej ey ta ichich. Hua’ats i t’ajbilab ax u tsu’tab ti lej alhua’
    c’al an inic, ani c’al a Dios u tsu’tab ti yab alhua’.'
  med-med: Wote Jisas ndi, Perisi wu mbʉ, kundpa nimba mel, “Enim numan ei ndi, pitmin
    uⱡ ei, wamp mbʉ ndi, enim uⱡ kun mbʉ, etmin nʉk, pileing nʉk pʉtmʉn ei ka! Wote
    Got ndi, enim nga mundmong ila, uⱡ mo ropa petʉm uⱡ kʉⱡ pʉtʉm. Wamp ndi, uⱡ kai
    mat nʉk pʉtmʉn kʉⱡ, Got nga kuimp keta ila, uⱡ kit kʉⱡ etmin.
  bch-bch: Ta ikeo pagid, “Gimi akeo ga aot tutui panua matadeai, be Deo iuatai ngan
    lolomi na. Ngansa saoa danga gid panua tiuangga eine kemi tau, eine danga paeamao
    ga paeamao tau ngan Deo imata.
  cco-NT: 'Jo̱ lalab cajíngꞌˉ Jesús casɨ́ꞌrˉ jaléngꞌˋ i̱ dseaˋ do: —ꞌNʉ́ꞌˋbingꞌ i̱
    tɨˊ dsíiˊ i̱ ngɨˊ jmɨjløngꞌˆ yaang˜ e eeˉnaꞌ røøˋ fɨˊ quiniˇ jaléngꞌˋ dseaˋ jmɨgüíˋ,
    jo̱ dsʉꞌ Fidiéeˇ dseaˋ guiing˜ ñifɨ́ˉ nɨñiˊbre guiʉ́ˉ jial lɨ́ɨngˊnaꞌ lajaangˋ
    lajaangˋnaꞌ. Jo̱ jaléꞌˋ e jmɨꞌgóˋ dseaˋ eáangˊ fɨˊ jmɨgüíˋ la, dseángꞌˉ ꞌníꞌˋ
    níimˉ Fidiéeˇ jaléꞌˋ e jo̱.'
  deu-1951: 'Und er sprach zu ihnen: Ihr seid es, die sich selbst rechtfertigen vor
    den Menschen, aber Gott kennt eure Herzen; denn was bei den Menschen hoch angesehen
    ist, das ist ein Greuel vor Gott.'
  alq-ALGNT: 'Jesos dac ogi inan: “Kina8a kikitci nda8endana8a a8iagog kidji inenimigo8eg
    e k8aiakozieg. Kije Manido dac kikikenimigo8a adi ejideeieg. Ini8eni8an kegonan
    a8iagog ka kitci apitendamo8adjin, Kije Manido 8in okitci madjendanan.”'
  ixl-NNT: 'As ech tal veꞌt u Jesús ileꞌ te chajnaj: —As ni kuxh ebꞌensa etibꞌ jikla
    aamail vatz unqꞌa emooleꞌ. As ootzimaleꞌ vetaanxelaleꞌ taꞌn u Tiixheꞌ, tan at
    unqꞌa txumbꞌaleꞌ uvaꞌ ni toksa unqꞌa tenameꞌ taama stiꞌ. As aꞌeꞌ uvaꞌ yeꞌ nisaꞌ
    Aak.'
  boa-NT: 'Áámekéhjáa neébe: —Bañú múnaa ámuha meíjcyámeke mɨ́amúnaa ɨtsúcunúhijcyá
    ɨ́mɨáámédu. Árónáa Píívyéébe waajácú ámúhá ɨ́jtsaméi. Muurá mɨ́amúnaa mítyájkímyeíñé
    tsarílleébe.'
  quh-NT: 'Paycunata Jesús nerka: —Kancuna chekancunapaj runaswan khawachicuyta munanquichej.
    Diosrí sonkoyquichejta yachan. Runaspaj sumaj khawaska cajtaka Dioska millachicunmin.'
  kwi-kwi: 'Usne usparuza kaiznara: “U awaruzpain wat awakana izninnamtukas, Diosne
    wan u minñamtu aizpa pian. Awa chiwazha tɨnta i mintuasmin, Diosne awa minñamtu
    aizpa kwail i,” kiztu.'
  agm-agm: Kiya kopɨ saiwɨ sisauhɨhandɨ kandɨ ko kiyai sata kaundaase. “Sahɨ isɨ kɨmiyaatɨ
    isɨhiya sapɨ gaahiye tɨtotɨwɨ kiyaamɨ ndɨhetɨ jaiwaiwɨ gaahaiwa kaiwɨhiyaate.
    Saiwɨ sahɨ kiyauhɨ Autaahaatɨho aimɨ samɨ omaŋɨtɨtɨhɨ maarɨhoaatɨhɨ jasose. Kahapaamapɨpa
    wapai isɨhiya maarɨho nunyawɨ mepɨ autaahemwahohɨpɨpa sapa Autaahaatɨhomɨ ndɨhetɨ
    awaimbɨpaamaahe, nehɨhapaimatataise.
  ubr-ubr: Iesu osi auris iyau, “Omi toum wobiyamem sabu engon matasi seitem on obim
    wat, baise God isagob omi nunuam on mamaba. Sawar ato sabu senonosin osi auris
    on gagamis bag, ato God matanai on sawar yabis ambin.
  tsw-NT: A̱vu u damma le, “A̱ɗu i ta̱ ka̱lyuwusa̱ i ta yuwusan ili ya̱ a̱ɓula̱ a̱
    ma̱ka̱ka̱n ma ama, agba A̱sula̱ e reve ta̱ okolo a̱ ɗu. Ili i na i ri ulobonu
    a̱ ma̱ka̱ka̱n ma ama, a ma̱ka̱ka̱n ma̱ A̱sula̱ idaba i ɗa a̱ ri.”
  cax-NT: 'Auqui arrti Jesús nanti ümoma: —Arraño apisamute arrüna tacanarrtü urria
    ümo macrirrtianuca. Pero arrti Tuparrü isuputacaiti arrüna napapensaca au nautusi.
    Arrüna napachücoi urria ümo macrirrtianuca, pero ümoti Tuparrü ünantatai.'
  aia-aia: Mia Jisas 'a ha'atee o'ani 'iniraau, “'I'amou mou here 'onaa domou goro
    na'i maadaaui inoni, mia God 'a aidangisi'i hakoi taha nara awa suri'i tahingamoo'i.
    Moi 'ome'ome goro! 'Inia 'a ragoi mareho na 'iraaui inoni ra 'adoma'i ha'agorohi'i,
    me tanaa God ra'i mareho ta'a'i moi.”
  srp-1865: 'I reèe im: vi ste oni koji se gradite pravedni pred ljudima; ali Bog
    zna srca vaša; jer što je u ljudi visoko ono je mrzost pred Bogom.'
  agt-agt: Ammi ya uhohug ni Hesus tekid a “Ikamuy ya mangsagappya ta bari muy ta
    atubang na tolay, ammi amu na Namaratu ta dupal ya nonot muy, te ya pagkaragāt
    muy ta pagba-nang muy a ikatupag na Namaratu,” kunna tekid.
  lug-lug: N’abagamba nti, “Mmwe mweraga mu bantu, naye Katonda amanyi emitima gyammwe.
    Okwerimbalimba kwammwe kubaweesa ekitiibwa mu maaso g’abantu, naye nga kya muzizo
    eri Katonda.
  yby-yby: 'Sa-ikayoko, Jisesimamo sa-loko lo biye: Edimoya wewenasida domudaloya
    wehe lominune liki ake jiki monikaka niaboya, Omailimo dukamidana monawalaya mudaone.
    Wewenasiya mudaboya wehe lone liki likaka niaha, Omailimo mudaiboya omusepala
    yowekaka noiye.'
  heb-heb: ויאמר אליהם אתם הם המצטדקים לפני האדם ואלהים יודע את לבבכם כי הגבה באדם
    תועבה הוא לפני האלהים׃
  mpp-mpp: Aibong Yesudi yanguc edocebawec, “Ngic yengi dondonne wacngebaningte, ngenge
    yogo yengele haicka aibaba dondonne aicaigaing. Aime Wapongtibac wiyac kwelenginang
    fagac, yogo ngageyackegac. I yangucte, ngic yenge wiyac monicte ngagebong feicne
    aicaigac, yogo Wapongti nganime aibaba sowacnebenang memenguine aigac.
  apb-apb: Oto a Jisas e te'uri hunire, “I'omu, omu ko tohungei sare da mola uri omu
    ke lio diana i maana mwala. Ta'e a God oto e sai diana aana nga taa i laona saemiu.
    Aana mo ola nge mo iinoni kire ne'isae paine aani kire lio aaela mola i maana
    God.”
  san-TEL: తతః స ఉవాచ, యూయం మనుష్యాణాం నికటే స్వాన్ నిర్దోషాన్ దర్శయథ కిన్తు యుష్మాకమ్
