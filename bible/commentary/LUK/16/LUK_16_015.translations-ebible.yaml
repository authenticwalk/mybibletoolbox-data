  pan-pan: ਯਿਸੂ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ ਕਿ ਤੁਸੀਂ ਉਹੋ ਹੋ ਜਿਹੜੇ ਮਨੁੱਖਾਂ ਅੱਗੇ ਆਪਣੇ ਆਪ ਨੂੰ
