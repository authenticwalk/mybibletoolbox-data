  cbv-cbv: 'Páant ĩ dehwechah ennit, Jesús queétdih nin pah ãt niijíp wʉt jĩ: “Cã́acwã
    ĩ enechah pohba, yeéb tʉ́init pah tigaá ñi jígohop, ‘Nit tʉ́i chãjnit caá’, yeebdíh
    ĩ niíj jenah joyát pínah niijná. Obohjeéhtih, dawá bií déedih ñi bid jenah joyátdih
    Dios ã jéihna caá. ‘Nit tʉ́init caá’, cã́acwã ĩ niíj ennitdih Diosboó ‘Yeejépwã
