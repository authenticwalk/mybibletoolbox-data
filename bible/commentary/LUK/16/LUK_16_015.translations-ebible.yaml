    Cohamacʉ sehe mʉsa tʉhotuare masina. Masa “Noa yʉhdʉara”, ti nirire Cohamacʉ sehe
    soro ni tʉhotu, tíre ñʉ yabira —niha Jesu.'
  mwp-mwp: Nuy Yesu thanamulpa kedha mulaydhin, ‘Ngitha ngithamun balbayginga memayipa
    wara mabaygaw noegaypa, matha Awgadh ngithamun ngoenakapoengu ngulayg. Ngitha
    nanga kasa mamuy goengaw oengimipa nanga, na mabaygaw noegaypa balbayginga sike,
    na abere wati za Awgadhaw imaypa.’
  ksj-ksj: ꞌOugadu Iesuꞌa ziro, raenaꞌa, “Vaze ubumao zaꞌe zaeꞌa bare duduḡa raꞌohe,
