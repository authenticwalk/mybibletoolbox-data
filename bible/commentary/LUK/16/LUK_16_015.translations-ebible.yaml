  tbz-SIM: 'Kɛ̀ Yesu bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Di tú bɛ̀ɛ̀ ɔ̃ ndɔɔri bɛ̀mbɛ bɛnìtìbɛ̀ ììkɛ̀
