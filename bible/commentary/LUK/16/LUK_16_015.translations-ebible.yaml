  peg-peg: ହେବେତାଂ ହେୱାନ୍‌ ହେୱାରିଂ ଇଚାନ୍‌, “ଇମ୍‌ଣାକାର୍‌ ଜାର୍‌ ଜାର୍‌ତିଂ ମାନାୟାର୍‌ କାଣ୍‌କୁକାଂ
