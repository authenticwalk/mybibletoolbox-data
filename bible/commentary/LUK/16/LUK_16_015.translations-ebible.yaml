    tagä kän na tä warä känang, tas tagä Kaläg.
  zad-NT: 'Na''ch che'' Jesúza'' ḻegake'': ―Ḻa''kzi nale nakle beṉ'' wen, Chioza''
    ṉezile'' nakan nak yic̱hjlall''do''lena''. Ḻa'' daa chaki beṉ'' yell-lioni nakan
    dii llialote, ḻeyeṉ''lannan'' chakzbani Chioza''.'
  kmg-kmg: Epie šiŋuc jazawec” “Ŋoŋe hâcne ŋic jaŋere maio tiŋne hawari juniŋte šoɋac
