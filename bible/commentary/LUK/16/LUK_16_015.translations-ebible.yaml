  adz-adz: Da Yisu ini da ribarangan, “Agam rib aru tsarifa runggam bida garam rururungan
    mingꞌa garam gar maranggan, da bitsintaꞌ Anutu isruꞌ i agam wangunggam sib. Nam
    idzuwai garam gar maran arida gin yusan ugu da Anutu ibugin nidzun angu.
  sri-sri: 'Ĩgʉ̃sã irasũ bʉridamakʉ̃ pégʉ, Jesús ĩgʉ̃sãrẽ wereyupʉ: —Mʉsã, masaka
    ĩũrõrẽ õãrõ iriadáa. Ĩgʉ̃sã, mʉsã iririre ĩãrã: “Õãrã diayemarẽ irirã ããrĩ́ma”,
    ãrĩrĩrẽ bʉro pédʉáa. Marĩpʉ gapʉ mʉsã gũñarĩrẽ masĩmi. Masaka ĩgʉ̃sã basi iririre:
    “Õãtaria”, ãrĩ gũñadima. Marĩpʉ gapʉ ĩgʉ̃sã iririre: “Ñetaria”, ãrĩ ĩãmi.'
  nal-nal: Ma Iesu xa piaat sin naandi naako, “Naagui waafatok nim lamarana aubina,
    singsaxai Nakmai xa rexaazin a maskana nim. Avuna amun saan ka laba marazaat lamarana
    aubina, xa mitikaai lamarana Nakmai.”
  kyq-kyq: 'Isa ɗeekɗen ɔɔ: «Naase se Ꞌjeki Ꞌtaaɗn rose naan jeege tu aan gɔɔ jee
    kɛn tɛɗn nakge ute ɗoobin̰a; num gaŋ Raa se, jeel nakŋ maakse ki. Taa naan̰ se
    ɓo nakŋ aak bɛɛ naan jikilimge tu se, naan Raa ki se naan̰ aakin̰ se aakin̰ kus.'
  kwd-kwd: La Jisas ka fata 'ilo'oo faga, “Moru agea 'ola 'e le'a mola 'i maana nga
    ta'a, fana 'agila iiri ba'ita 'amooru. Tafe'ua, ma God ngaia 'e su'a mola na mango
