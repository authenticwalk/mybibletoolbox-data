  kxv-kxv: ଏଚେଟିଏ ଜୀସୁ ଏ଼ୱାରାଇଁ ଏଲେଇଚେସି, “ଆମ୍ବାଆରି ମାଣ୍‌ସି ନ଼କିତା ତୀରିଗାଟାରି ଇଞ୍ଜିଁ
