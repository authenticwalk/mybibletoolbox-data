    nom mẽ anhõxỳ kamã na ka htem apa. Mẽmoj te mex pyràk nhũm htem omu nẽ mex ã hkamnhĩx.
    No nhũm Tĩrtũm àhpumunh tỳx xà hkôt hprĩ hã mẽmojta pumu nhũm kêp omnuj nẽ. Mẽ
    akurom omnuj ã omunh kurê kumrẽx. Na hte hprĩ hã mẽ ate amnhĩ nhĩpêx ã mẽ apumu.
    Anẽ.'
  ctp-NT: 'Bra kanꞌ ykwiꞌ Jesús loꞌo neꞌ kanꞌ: ―ꞌWan ―ndukwin yu― suꞌwe ꞌa ngiꞌni
