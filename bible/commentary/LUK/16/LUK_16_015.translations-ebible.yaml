    hawari eekac, i Anutuzi honeme mamakâcne eekac.
  aso-aso: 'Neꞌmine aniꞌza aza tiꞌ lo lo-ngimineꞌ: Lingine nene eveneꞌ veꞌnidoꞌ veveso
