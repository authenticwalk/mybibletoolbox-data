    indyiaaꞌ ndyaꞌ Tyoꞌtsꞌonhanꞌ.'
  bhd-bhd: यीशु तैन जो ज़ोवं, “तुस तैना आथ ज़ैना लोकन मां अपनो आप बड़ो धर्मी हिरातन।
    पन परमेशर तुश्शे दिलेरी हालत ज़ानते किजोकि ज़ै चीज़ लोकां केरे लेइ बड़ी बड्डीए ते
    तै परमेशरेरी नज़री मां भिट्टी आए।”
  too-NT: 'Lā'' tuncan Jesús cāhuanilh: ―Hui''xina''n lacasqui''nā''tit que huan tachi''xcuhuī''t
    natapuhuan que lej tzey hui''xina''n, pero Dios cālakapasni''yāni'' mi''a''clhcunucca''n.
    Lā'' a''yuj cā''a''kxokoyā''tit chi''xcuhuī''n chuntza'' lā'' xlaca''n cāta''a''cnīni''ni''yāni'',
    pero Dios lakmaka''n a''ntū huan tachi''xcuhuī''t tapuhuan que lej ka''lhī ixtapalh.'
  ind-AYT: Yesus berkata kepada mereka, “Kamu adalah orang-orang yang membenarkan
    dirimu sendiri di hadapan manusia, tetapi Allah tahu isi hatimu yang sebenarnya
    karena yang diagung-agungkan di antara manusia adalah sesuatu yang menjijikkan
    di hadapan Allah.
  cjo-NT: 'Roojatzi ikanantakari: —Pikowaeyawitakani iiteeyemini atziri pikameethateeyakini,
    omaanta riyoteeyakimini Tajorentsi. Iñaaperoeyawitakimini atziri, omaanta riyotaki
    Tajorentsi tee pikameethateeyini pajankaneki.'
  nsn-nsn: kare kulono tasisina pare, “Inggoumene mu uahingo tasir tamata tar namana
    pare, inggoum o kodkodoho tun tar matasisin, bo God e ate uaia tun tar koloumiuoum,
    a inete re malarantiehe tunigir tamat, gininanine tere ueluelde tunig God.”
  san-DEV: ततः स उवाच, यूयं मनुष्याणां निकटे स्वान् निर्दोषान् दर्शयथ किन्तु युष्माकम्
    अन्तःकरणानीश्वरो जानाति, यत् मनुष्याणाम् अति प्रशंस्यं तद् ईश्वरस्य घृण्यं।
  tna-NT: 'Da su Jesús ja uja atana huecuana: —Cristiano cuana ja micuana saida nime
    ebatani biame, Diusu ja mu micuana sa muesumu madhada eshanapaenitani. Cristiano
    cuana ja saida ebatani cuana da Diusu ja tsada mahue ebatani.'
  lid-lid: Eme Jises tiye i toro anya, “Ado le baden adeh, anya, ado mwasin ta mada
    lau adeh, arile bwe, Kindrei badeh, tanan ndrine ado. Tasah, sasah lau atou ta
    mada iri, anya idoh aliy le ai; arile bwe! Ta mada Kindrei anyolom badeh, lakou
    ndra-in laleyah.”
  wim-wim: Nil puth Jesus.an thaw ngul thant, “Niiy thaw-thawaniy thant pam wiy al-alantan
    niiy keꞌ pam min paththam iiy-iiyaniya, an yaꞌa, nil puth piip God.angan ngangk
    niiyantaman kan thath-thathana. Than pam wanchangan nath thaaꞌ-kuump-kuumpiythan
    niiyangan-a, puth niiy meeꞌ God.antangan min keꞌam iiy-iiyaniya, yaꞌa.
  zga-M: Pu akhavavula, “Umwe ukhuta mukhiginiya khuvulongolo khuvanu, pu Unguluve
    akhanchimanya inumbula nchetu. Ulwakhuva ilimikhiwe khu munu liva livivi khuvulongolo
    khwa Nguluve.
  yom-yom: 'Vayi niandi wuba kamba : —Benu luidi batu beta zola kukimonikisa basonga
    va meso ma batu vayi Nzambi zebi mintima mieno. Bila mambu momo mammonika ma mfunuva
    meso ma batu madi mambu maphamba va meso ma Nzambi.'
  san-SIN: තතඃ ස උවාච, යූයං මනුෂ්‍යාණාං නිකටේ ස්වාන් නිර්දෝෂාන් දර්ශයථ කින්තු යුෂ්මාකම්
    අන්තඃකරණානීශ්වරෝ ජානාති, යත් මනුෂ්‍යාණාම් අති ප්‍රශංස්‍යං තද් ඊශ්වරස්‍ය ඝෘණ්‍යං|
  yut-yut: Mani Yesu da yaŋ yoyɨgɨt, “Ji amɨn da amɨn kɨlegɨsi yaŋ dandani yaŋ do
    pi madep aŋ. Mani Piŋkop da butjigwan yo pasɨlɨ toŋ uŋun pɨndak mudosok. Amɨn
    da yo tagɨsi yaŋ yoŋ uŋun Piŋkop da dabɨlon yo wagɨl ɨŋanisi.
  grc-BYZ: καὶ εἶπεν αὐτοῖς· ὑμεῖς ἐστε οἱ δικαιοῦντες ἑαυτοὺς ἐνώπιον τῶν ἀνθρώπων,
    ὁ δὲ Θεὸς γινώσκει τὰς καρδίας ὑμῶν· ὅτι τὸ ἐν ἀνθρώποις ὑψηλὸν βδέλυγμα ἐνώπιον
    τοῦ Θεοῦ.
  cpc-NT: 'Ipoña ikantanakiri: “Piyotzi potzikaawintaiyani iiroka iiro jiyotantzimi
    atziri, iro kantzimaitacha jiyotzimiro Pawa okaatzi pikinkishiritari. Tima okaatzi
    iroopirotzimotziriri atziri, ipinkimatziro Pawa”.'
  nhg-NT: 'Hua yejuatzi oquemelfejque: ―Nemejua nencate giente tli sie nemejua nemochihua
    nenyecteque imixtla giente. Cache Deus quixomatihua nemoyulo. Pues tlin tlöca
    quepensöroa lalebes cuale, yaja inu Deus quetlajyelejtalo.'
  nya-nya: Yesu anawawuza kuti, “Inu ndi amene mumadzilungamitsa nokha pamaso pa anthu,
    koma Mulungu amadziwa mitima yanu. Zinthu zimene anthu amaziyesa zopambana, ndi
    zonyansa pamaso pa Mulungu.
  ngu-NT: 'Ijcuacon Jesús oquimijlij: ―Nemejhuamej nenquichihuaj para nennesij quen
    sanoyej nencuajcualtin tlacamej imixpan on tlacamej, pero Dios quixmati nemoyojlo.
    Xmatican ica on tlen on tlacamej quiseliaj quen hueyixticaj, Dios xcuelita.'
  kup-kup: Tahan Iesu parun epat mañah, “Met ari Parisi abanari arim añarab modariz
    etañik tinam tovai samegin arin etet, ‘Tin tamahari ok,’ pot arimaz hamah, oñ
    God arim loporizaroh hezat eteamahan tin narav. Ma rotap arim zait tat tamegiv
    God eteamahan betezao ravamah.
  jid-jid: Wa hla bawu, 'Biyi bi ban tu mbi ni shishi ndi ni kperi, ama Irji toh mi
    suron mbi. Ikpi wa ndi ba kpanyime niwu wawu, ahi kpi u shan ni Irji.
  wmw-wmw: 'Insa akiwambira: “Umwe muritula kamba wanu wakukamilika mbere ya wanu,
    fala Mwenyezimungu akwijiwa myoyo yenu. Kamana vinu vyawakurisa wanadamu, ndi
    haramu mbere ya Mwenyezimungu.'
  gmv-GGM: Yesussaykka istas inte intena asa achchan xilisista gido attin Xoossi inte
    wozina erees. Asa achchan bonchettidda uray Xoossa sinthan tuna giidi istas yoottides.
  ssg-ssg: Jises hone lato, “Amuto puas eliliel kolaiamuto lehe seilon sameni amuto
    tuahe Haeu tioi hawane leilomuto. Hina waliko tenen seilon hana tuah ti laha,
    Haeu namiloi ukek pate lialun masin ti na seilon pate pahan moni.”
  zpo-NT: 'Zee lee Jesús nzhé lo re xaa: —Gu nak xaa nlu wen lo re myet, per lee Dios
    nlabeyy xgab cheen re gu; nel re kwaan nzak re myet non doo, lee lo Dios nik tik
    nanonta.'
  poy-poy: Yesu kawagambira, “Mwenga mlilanguziya waheri kulongolu kwa wantu, kumbiti
    Mlungu kayimana myoyu yenu. Kwa shintu shilii shashiwoneka shana mana nkulu kulongolu
    kwa wantu, Mlungu kashiwona kuwera shinyankalika.
  qwh-NT: Tsenam pecunata Jesus nerqan, “Nunacunapa nopancunallachomi qamcuna alli
    tucoq cayanqui, peru Diosmi shonqiquicunata reqïcan. Nunacuna imatapis allapa
    baleqpaq que patsacho churayanqantam, Diosqa allapa melanan.
  gaw-gaw: amge Nug ag amelagp̱a aum. “Ag amu danab noolagp̱aib kobol miag atiak tutuḵu
    heḵulagnu amunuib oolag daaṯe amge Kayak Nug am ag oolag diig amu dooṯe. Danab
    ag aḏi keekenu enanag dooṯeb ele amu Kayak noobp̱a keeke amuam hamuib.
  nca-nca: Enendo ŋande yimiraró, “Yeko unindoro toŋeyemo uni roneneŋowí yoteŋgo,
    peka. Quko Anutuko newondeye qene iŋomukote ŋu. Dokoro oka unindoro toŋeyemo o
    meté horé ka yote ŋuko Anutu toŋímo o piyimi horé mu naŋge teyote.”
  zpz-NTPP: 'Orzeꞌ na Jesuuz: ―De ru lo mbecy ziꞌl ricy der nu dzi nap ru. Tees Ñgyoozh
    rad lagy mi la coz yuꞌ nañ lardoo der. Gun de coz nu rzii mbecy nu tonaꞌ la sac,
    par lo Ñgyoozh rila a̱ꞌ sac ñi ―nam―.'
  mkj-mkj: Jesus pwehng irai, “Kamwai kin akpwungki pein kamwai mwohn mijen armaj
    kan, a Koahs pwen kidal nehn mohngiongimwai kan. Dahkij ma armaj kin kajampwalki,
    kin wiahla mehkij mwahl mwohn mijen Koahs.
  zac-NT: 'Iurní guniꞌi Jesús lu rall: ―Lëꞌë të runë të parë rluaꞌa të nazaꞌquë lu
    ra mënë. Rniꞌi të lo quë naquëhunë të nazaꞌquin, perë Dios rna lla na lduꞌu të.
    Lo quë narac shtuꞌu mënë gapë rall lu guë́ꞌdchiliu, nahin cusë narná záꞌquëdiꞌi
    Dios.'
  kyg-kyg: Yesuꞌa apakaefeꞌmo, lapakaemo vayaꞌai apaulagaleꞌmo kanale vayaꞌmo maisayafeꞌmo
    muki kavaꞌmo nehayaꞌmonanafa Gotiꞌa lapaipafiꞌmo neꞌage. Vayaꞌmogimo mago kavafeꞌmo
    agiꞌaleꞌmo aliꞌa neꞌasagayaꞌmonanafa Goti aulagaleꞌmo alagi hosuꞌniya kavaꞌmo
    haneꞌniye.
  kmk-kmk: Yoong kinnanan Jesus kan dida un, “Ipappaila yu utdan tagu un nalintog
    kayu yoong tigammun Apudyus nat annat sinat somsomok yu. Sat ibilang di tagu un
    taḻona napotog, gassuḻon ud Apudyus.”
  cao-NT: 'Jatsi Jesu jato qui chaniquë: —Paraquí tsi nohiria bësojó tsi mamë mëstëhuaqui
    mato pë. Jama, mato shina yoi bo cahëhi quiha Dios ra. Ma parahai ca iqui tsi
    jia tsi nohiria bá mato ocahuamitsa. Jama, mahitsa tsi xo toa mato yoati ja shinacanaina.
    Dios qui quërasria xo toa nohiria bo ma parahaina iquia ra —i jato qui Jesu niquë—.'
  bbr-bbr: Jisas nukas ak apwareanik, ätäi awarowon, “Ak akan ronkat, ak karauk roat
    akan amiakap roat eposek äiäi, Anut ko akan ronkat woiaka uru rau äpu mareäu.
    Kiro roat akan ronkatis osap näwäu wouswariäi, kiro onok Anut nukan amuk opok
    aru senes.
  inb-inb: 'Jesuska nir­ka­kunata: —Kam­kuna, runa­kunapa ñawi­pi iapa alli­lla rura­na­kug­sina­mi
    kan­gi­chi. Chasa kagpi­pas, Taita Dius­ka iachan­mi kam­kuna ima iuia­na­kugta.
    Kai alpa­manda­kunalla atun­ia­chiska runa­kunata, pai mana munan­chu.'
  hrv-hrv: 'On im reče: “Vi se pravite pravedni pred ljudima, ali zna Bog srca vaša.
    Jer što je ljudima uzvišeno, odvratnost je pred Bogom.”'
  box-NT: 'Ká a Yeesu màhã́ bía nɔn ɓa yi: «Minɛ́n wee wé míten lè ɓa nì-tentewà
    ɓa nùpua yahó, ɛ̀ɛ ká le Dónbeenì dén zũ bìo wi mi yiwa, lé bìo á bìo
    ɓa nùpua wee mi à wé lè mu bè-beenì á le Dónbeenì yí máa tà yi.'
  ote-NT: 'Ha nura Jesu bi ꞌñembabiꞌʉ: ―Nuꞌahʉ ri hnequi ꞌñena ꞌna xi gyá hoja̱ꞌihʉ,
    pe hønsɛ pa gui pønga ri hmihʉ ja yá thandi ri miquꞌeihʉ, pe Ajua̱ pa̱tꞌathohʉ
    ri mfenihʉ te rá ꞌbɛꞌa̱ guí beñhʉ, hangue ꞌbʉ guí ne gui pønga ri hmihʉ ja yá
    thandi ri miquꞌeihʉ, hingui tsa gui pønga ri hmihʉ ja rá thandi Ajua̱.'
  wnu-wnu: 'Ende abari Yisas wurinob qamar: “An mai end ubune munon inimbag qoaguruimar
    qamb at igoumon. Munon inimbagaiar qamb ebet igoumon eng Qenu animbagar eng an
    mi ue gas ende.”'
  zam-NT: 'Jesús ndxab loo mèna: ―Anze''f thìb con'' ndli gu'' par ndxàc gu'' mèn
    ndac loo mèn. Per Diox non no nanee Diox xá nac con'' co'' ndli gu'' xtùuz le''n
    lezo'' gu''. Tac ryete con'' co'' ndli mèn cuent nac más con'' roo con'' xèn loo
    mèna, Diox ndxòo xyàn lezo'' ñèe Diox mèn co''se'' ndli mèn con''a.'
  zyp-NT: Zisu tah aaning cawh, “Cawngsaw mehmuh letah thai a cangsah he ceh ka, canghrasala
    naa lungthing cawh Khazing tah a hni. Cawngsaw tah a sungsah ngeteipaw heh Khazing
    mehmuh leco pasih a chuipaw a cang.
  sey-NT: 'Ja̱ maca Jesupi capi, ja̱ohuaꞌire: “Mësaru aꞌë, pa̱i ña hue̱ꞌñaseꞌe deꞌocohuaꞌi
    aꞌë cajë yoꞌocohuaꞌi. Maijaꞌquë cato ñaji, mësaru joñoare, ja̱je yoꞌojëtaꞌare.
    Ja̱je paꞌina, pa̱i jaiye deꞌoye yoꞌoyë cajë paꞌiyere Maijaꞌquëpi coequë api.'
  nvm-nvm: '@see-verse:LUK.016.014'
  mps-mps: Tialima, Jisasgo augwalibolo te po wai, “Dagego homugo we bidi augwaligo
    dagede e homu yaibao, dage doloba pai bage dao. Tiali goli, God agai dagego homu
    kolesaga mu konebo dao. Tama we bidigo gedude wiegi yai nai dabe, te nai dabe
    Godigo gedude meda yai nai naga dao,” Jisasgo te po wali.
  seh-seh: 'Na tenepo, Yezu aapanga kuti: “Imwe musapangizika ninga adidi pa maso
    pa anthu. Mbwenye Mulungu asaidziwa mitima yanu.Thangwi pire pinanyerezera anthu
    kuti ndi pinthu pikulu kakamwe, pa maso pa Mulungu ndi pinthu pyakunyanyasa.”'
  pab-NT: 'Hoka Jesus nexa: — Xiso atyo motya waiyexeharexenai ene xisaonita halitinai
    nahalakoa hoka Enore atyo waiyita xiyahekolanai. Hiyaiya, halitinai ana masakare
    waiyeterehare atyo Enore ana maisa waiyexe — nexa.'
  llg-llg: Tehuu Yesus nataa, nae, “Wei! Mae ei tao malalao aok nai hataholi matan,
    tehuu Manetualain bubuluk ei dale mala sila manggalauk. Hambu dedeꞌak noꞌuk, fo
    hataholi soꞌun dema-demak, naa te tungga Manetualain, na, dedeꞌak ndia manggalauk,
    ma Ana nunute sala.
  kyf-kyf: '-Zezu nɛɛ wa -ylaɛ: «Amɩa nʋa amɩaa ''dɛ nyɩma tɩklɩɩ ''wʋ nyɩma ''yliya
    ''wʋ, ''ɩn -Lagɔ -yi amɩaa dlɩ. Nɩɩ, -we mɩa ''kadʋʋ nyɩma ''yliya ''wʋ, ''wʋ
    -Lagɔ nyɛa we.'
  tpi-tpi: Tasol em i tokim ol olsem, “Yupela i laik bai ol man i ting, yupela i man
    bilong mekim stretpela pasin tasol. Tasol God i save long ol samting i stap hait
    long bel bilong yupela. Samting ol man i ting em i gutpela samting tru, em i samting
    nogut tru long ai bilong God.
  mih-NT: 'Ta i catyi ra Jesús sihin ra: Ityi nuu ñiyɨvɨ zaha maa ndo tuhun vatyi
    vaha xaan ñiyɨvɨ cuu ndo, zoco sito maa ra Ndyoo añima ndo. Ta tandɨhɨ sa zacahnu
    xaan ñiyɨvɨ, ña cuu ndyehe ra Ndyoo sii si.'
  qvh-NT: 'Saymi Jesús nergan: “Gamcuna ishcay cära captiquipis Tayta Diosninsi musyanmi
    shonguyquicuna imano cashgantapis. Saymi runacuna respitayäshuptiquipis Tayta
    Diosninsipäga ishcay cära cayashgayqui segaypa mana ali caycan.'
  kms-kms: Di Jisas ni simbe nindim nari, “Nungoqi wutaqu nungoqi non nei pe wari
    nungoqi wute nde rar pe yumbo ur yuwon ye wand ye. Pudi God nungoqi nei nundouq
    pre. Yumbo wute qi pe kin mari yuwon nganye puq mand kin te God nde rar pe brequ.”
  agn-agn: Animan ganing si Jesus ong nira, “Yamo tang pamagpaita-itang mato-lid ong
    talongan tang mga taw, piro gata-wanan tang Dios tang ga-tang ong popotokon mi.
    Animan bantayan mi tang mga sadili mi, tenged ang importanti ong pama-dek tang
    mga taw, makaerep ong pama-dek tang Dios.
  nhi-NT: 'Jesús oquimiluih: —Namehuantzitzin namonmochipaucaniquih imixpan tlacameh.
    Pero Dios cuali namechonyolohixmati, uan tlen tlacameh icueyihcamatih, Dios ictlahiltia.'
  ttc-NT: 'Yaji te Jesus oxik tq''uma'' kyetz ikxjani: «Etetz a''ixk nkxyolin galan
    eti''jx tzan etel galan tuj kywitz kye xjal, per te Qtata Dios totzqi'' te etanim.
    Te aj b''an tb''anil tuj kywitz kye xjal, n''el tuj twitz te Qtata Dios b''an
    nya''tx galan.'
  dan-1931: 'Og han sagde til dem: “I ere de, som gøre eder selv retfærdige for Menneskene;
    men Gud kender eders Hjerter; thi det, som er højt iblandt Mennesker, er en Vederstyggelighed
    for Gud.'
  kwj-kwj: Ete wowani ya wunu ri sawe, “Kunu ele sumbu kipe kuhi tini ele hima i miyaningisopo
    ki amwei ku wo kinani ku okokonandau. Woro Gotri kui inaka ti ri hambwasindau.
    Ele hima i nindo ki hi chele mwaꞌambwe ti, Gotri miyaningisopo ki bwelefo cheche
    hinga.
  vie-OVCB: 'Chúa nói với họ: “Trước mặt người ta, các ông làm ra vẻ đạo đức, nhưng
    Đức Chúa Trời biết rõ lòng dạ các ông. Các ông được người ta tôn trọng nhưng đối
    với Đức Chúa Trời, các ông thật ghê tởm.'
  kze-kze: Ísu simátimena séna keinárawa'a kwaási túranka'a kawe'-máyáí kwémayaawasa
    tuwánésa sésa kawe-kwáásímán-owe kwésevo Áánútu kentí tááma kwétuwanaiye. amápa-tantaako
    áúmo mósá kwémaraan-tantaatavena Áánútu úwoisan-tantaa'an-iye kwésiye Ísu siráiye.
  lbk-lbk: Ket ay kinwanin Jesus ken chaicha, “Kas-okas-on kayo nalenteg isnan sakhang
    nan takho, ngem si Apo Dios, ammona nan semekyo. Tay nan ifilang nan takho ay
    napateg, siya chachi nan kakkaisiw isnan sakhang Apo Dios.”
  mto-NT: 'Vanꞌit tseꞌe je̱ Jesús ña̱ꞌmu̱xjidi: ―Ve̱ꞌe̱ miitseꞌe mtunnapyá̱mjada je̱ts
    tun tu̱v miitseꞌe je̱ mjáyuvinda je̱ mjoojntykinda, ax ñu̱jaꞌvip tseꞌe je̱ Nteꞌyam
    je̱ts kaꞌa je̱ꞌe̱ veꞌe vyeꞌema. Je̱ ko̱ꞌo̱y jo̱o̱t xa miitseꞌe mjaye̱jptup. Ax
    juuꞌ tseꞌe je̱ jayu tyuknu̱má̱jidup, kyo̱ꞌo̱yjaꞌvipts je̱ꞌe̱ veꞌe je̱ Nteꞌyam.'
  bzh-bzh: Rëḳ nër yah vu sir bë, “Ham nġo neḳo ham raḳ ggëp alam malaj bë ham
    alam yohvu. Rëḳ mu Anutu raḳ ham ayomin ni. In nġaa sën mehönon denelë bë nivesa
    medeneḳo raḳ lo, og Anutu nelë bë nġaa nipaya.
  guj-2017: ઈસુએ તેઓને કહ્યું કે, માણસોની આગળ તમે પોતાને ન્યાયી બતાવો છો, પણ ઈશ્વર
