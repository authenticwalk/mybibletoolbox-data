    Anutuuk itaangkën kömkëënring yaë.
  ipi-ipi: Lamba leai-kola, balato utupane lamawuato, wandakali tupamane yakama akali
    epene ateyai nembo teakale loto, yakamato mana minditupa wato minalaini leaipia.
