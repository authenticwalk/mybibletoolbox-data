  opm-opm: Kre atperhan Jisas oh Es. Gur Nuhurnong yah hat pati hanmur ha naporingwe
    rim ina teimdapat yah hat sapti han bap hatin hat sapti orhor gure da mutuhnong
    oh Got oh wanaham am hat patmur. Hanip gure yaho por ma bopor mat papti han oh
