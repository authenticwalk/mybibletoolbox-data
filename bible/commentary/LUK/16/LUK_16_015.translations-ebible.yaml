    emenu ararae emenu onarou mane we ma irauaiaiya ukekabake ie irauaiaiya eno we
    imukaisaroma nono Godi Dawae ibai erakuke arara me i ari eno ukekabai.
  eng-YLT: and he said to them, 'Ye are those declaring yourselves righteous before
    men, but God doth know your hearts; because that which among men is high, [is]
    abomination before God;
  jni-jni: Ba ma gun we, “Shewani anu nyeze ace anyimo anu, Asere a rusa iriba ishime.
  kne-kne: Pag kanan Jesus en daida, “Dakayo di mangipappaila sin kinalinteg yo sin
    kaipoipogaw, ngem ammon dedan Diyos din wada sin nemnem yo. Siliban yo tan din
    ibilang di ipogaw ay napateg et peteg ay sigaan Diyos.
  tgj-tgj: Jisu bunua minto, “Nonuno atubongv nyi vdwgv kaagialo jvjv nvgobv minsunv
    vbvritola Pwknvyarnv nonugv haapok ha chindu, yikungyira vdwv nyi gv lvgabv kainv
    arv doonv gubv rinv ngv, Pwknvyarnv gvlo ogu arv ka kaama.”
  gui-NT: 'Jayave Jesús jei chupe reta: —Pe reta peñembojupi iru vae reta jovaque.
    Erei Tumpa oicuaa pepɨa pe oi vae. Jare yepe tei iru vae reta pemboete yae, erei
    Tumpa oicuaa peyapo vae icavi mbae yae co —jei—.'
  quc-TT: 'Xubꞌij kꞌu ri Jesús chike: Kijaluj chi ix utz taq winaq, xa kꞌu retaꞌm
    ri iwanimaꞌ ri Dios. Naꞌtaj chiꞌwe karetzelaj ri Dios ri jastaq sibꞌalaj kakiya
    uqꞌij ri winaq.'
  heg-NTPO: Mo Yesus siut noan, “Hoe! Mi tao niu apan nas se atuli li sila, mo elol
    kon Ama Lamtua Allah taan mi dalen in hmomos sa. Muik dasi mamo man atuli nikit
    lapa-lapa, molota Ama Lamtua Allah ngat dais nas sam hmomos, nol Un nikis one.
  ptu-ptu: 'Sapo'' nauaam Puang Yesus: “Ikonna'' too si umpomapia lelem gau''mu ke
    naitakoa'' tau senga''. Sapo'' nalosa Puang Allataala tama penabammua''. Anna
    indo si napuji hupatau, nakahidi'' Ia Puang Allataala.'
  bzd-NTPO: 'Ie'' tö iché ie''pa a̱: “A'' e̱'' ö̀ sulitane wörki̱ tö a'' dör pë''
    buaë yësyësë, erë a'' e̱r su̱ule buaë Skëköl wa̱. Ì ki̱kekeka̱ s''ditsö tö tai̱ë,
    ese wër suluë ie'' wa.'
  kwf-kwf: Sa Jesus ka fata Ꞌuri fuada, “Kamu sasia ru leꞋa ki Ꞌi naꞋo ana ngwae ki,
    fasi Ꞌiri kira ke baꞋatafe kamu. Bore ma God nia sai goꞋo ana mangomuꞋa. OsiꞋana
    ta tae neꞋe na ngwae nia manata doe ana, God noaꞋa kasi manata doe goꞋo ana.”
  eng-WYC-2017: And he said to them, Ye it be, that justify you before men; but God
    hath known your hearts [or God knoweth your hearts], for that that is high to
    men, is abomination before God.
  eng-WMBB: He said to them, “You are those who justify yourselves in the sight of
    men, but God knows your hearts. For that which is exalted amongst men is an abomination
    in the sight of God.
  zat-NTPS: 'Nadxa gunná Jesús: ―Le''e dxulé''e cuínale xrlátaje lau bénneache ca'',
    san Dios núnbe''e̱ lázrdaule. Da dxeleque bénneache naca na xrlátaje, naca na
    da dxuzúa Dios chalá''ala.'
  spp-spp: 'Ka Yesu si pi pyi: «Yii pi ke, yii maha yiye pyi mu à jwo yii à tíi sùpyire
    ɲyii na, mà li ta Kile à yii zòompii cè. Yii li cè, yaage k''à pêe sùpyire ɲyii
    na ke, kur''à pɛn Kile á.'
  zty-NTPS: 'Naž Jesusen'' gože'' ḻégake'': —Ḻe''e ẕḻoé''ezele chawe'' kwinle ḻawgak
    benách ka'', san nnézkzele Dios da'' yo''o ḻo yichj ḻáẕdo''le, dan'' bi ẕḻe''el
    Dios chawe'' da'' ẕdan ḻáže''gak benách ka''.'
  mek-mek: Ega aisama Iesu isa epainiꞌi einaka, “Oi auga papiau agoꞌiai ifomi alo
    opai aumi koa iꞌopoga opamiaimi kai, Deo guami alo eisa. Gome kapaꞌina papiau
    maaꞌiai keisa kapa akaikiꞌa ipauma keoma auga, Deo maagai auga kapa agaꞌo laaꞌi,”
    eoma.
  aey-aey: Odocob Jisas maaden, “Dana ceteh binanca ec cisdogina qa Anut uqa fena
    eu ceteh bebesacca. Eunu agedodoc age dana amagana meciadegina eu age ititom ec
    egina qa Anut age wawagana cisdogina eu uqa dona,” aden.
  urd-GVH: उसने उनसे कहा, “तुम ही वह हो जो अपने आपको लोगों के सामने रास्तबाज़ क़रार
    देते हो, लेकिन अल्लाह तुम्हारे दिलों से वाक़िफ़ है। क्योंकि लोग जिस चीज़ की बहुत
    क़दर करते हैं वह अल्लाह के नज़दीक मकरूह है।
  ycn-ycn: 'E Jesús quemari najló: —Icá la''añó icó palájne''equena que ina''uquejlo,
    napechu i''imacáloje palá inacu penaje. E''iyonaja Tupana hue''epiri mecajenaca
    icá. Ina''uqué nemacárena nacú: “Palájne''equena huani necá” que, apala uncá huani
    Tupana huátalarena ca''ajná necá.'
  djr-djr: Ga ŋayiny Djesuny waŋan walalaŋ bitjarr, “Nhumany ŋuli ga dhuwal djäma
    yolŋuw warray walalaŋ maŋutjiw, märr nhumalany walal dhu ga nhäma, bala manymak-lakaraman.
    Yurr ŋayipiny ga God-Waŋarryuny nhuŋu nhäma ŋunhan ŋunhi ŋayaŋun; marŋgi ŋayi
    nhuŋu warrpam', nhäthinya nhuŋu ŋunhi yolŋuw ŋayaŋu. Yo, ŋayipiny God-Waŋarryuny
    ŋuli ga yätjkurr-lakaraman ŋunhiny mala ŋunhi nhä mala ŋuli ga yolŋuy walal manymak-lakaram.”
  kvg-kvg: Yaq Yesu gezø-ein, “Zo ezoqam-qa bøi-te, zoqa matev bugug eqeieqei keoge-qa
    zøgó. Geté Mbumbukiam, zoqa mbøni mø̀ndæ-otév. Matev nøme ndøgo, ezoqa eqeieqei
    ndivewe, ndøgo Mbumbukiam-qa bøi-te soqaqapé.”
  rug-rug: Ke zama la koa rini se Zisu, “Gamu kasa tugo hire sapu va toṉotoṉotae pule
    ni gamu pa dinoṉo tadi na tie, ba Tamasa ele gilana betoi bulomia. Ura sari na
    binalabala pu hoke arilaedi pa tie, si kaleadi sisigiti pa dinoṉo te Tamasa.
  hop-NT: 'Noqw pam pumuy amumi paṅqawu: Uma pi sinmuy amumi lolmat nālavaytaṅwu;
    noqw pi God umumi umuh’unaṅway navoti’ta. Pi himu sinmuyniqw pas hímunihqa God‐niqw
    tuyoy’eway’o.'
  san-URD: تَتَح سَ اُواچَ، یُویَں مَنُشْیاناں نِکَٹے سْوانْ نِرْدوشانْ دَرْشَیَتھَ
    کِنْتُ یُشْماکَمْ اَنْتَحکَرَنانِیشْوَرو جاناتِ، یَتْ مَنُشْیانامْ اَتِ پْرَشَںسْیَں
    تَدْ اِیشْوَرَسْیَ گھرِنْیَں۔
  heb-LB: 'אולם ישוע אמר להם: ”בפני הציבור אתם מעמידים פני צדיקים תמימים, אבל אלוהים
    יודע היטב מה מתרחש בלבכם. העמדת הפנים שלכם רכשה לכם כבוד בעיני בני־אדם, אולם היא
    שנואה ומתועבת בעיני אלוהים.'
  caf-NT: '''Et ndo búlhni, “Nuhwheni ndez na''a njan daht''ah. Dune tah nuhwhenich''oh
    soo ts''ah''un ''int''ah na''dudulhú''i, ''et whunts''ih Yak''usda nuhdzi dant''ah
    ts''iyawh soo ts''ah''un nt''eooninzun. Ndai dune ba dezti, ''i Yak''usda yuts''u
    dutnik ho'' ''int''ah.'
  mio-NT: 'Tacan cuu, ta cati ra Jesuu chi ra ta ra ti: ―Iti nuun ñivi cati ndo ti
    ñivi vaha cuu ndo, soco chito ra Ndioo yoso cuhva saxini ndo chi anima ndo. Tacan
    ni cati yu, vati xaan xaan cuni ra Ndioo ndehe ra cha cuu cha vaha xaan cuenda
    ñivi ñuñivi.'
  srq-NT: Nyebe Jesús ñee asite nguiã ũquɨ̃ je. —Jẽ nguiarei jẽturã jembuchecua tuchɨ
    mbia résaa. Dios quiarei jeñɨangui renda ɨcua tuchɨ quia co. Ae eturã abareãte
    riqui mbia je nae, ũquɨ̃ Dios ucuãyãte quia co.
  kje-NT: Enimaa Yesus ne'el hi na'ahenia, “Mi ma'aheni mi ihin kemen mou lolo ri
    kalarna, maa mi kam mou lolo Makromod Lalap kalarna, ono Ai penia nauroiroin mi
    akim man ailanna onne. Panaeku man ri mormori horhawe narehi, Makromod Lalap kan
    suk wake'e.
  gaz-gaz: Innis akkana isaaniin jedhe; “Isin warra fuula namootaa duratti qajeeltota
    of gootanii dha; Waaqni garuu garaa keessan beeka. Wanni nama biratti akka malee
    kabajamu fuula Waaqaa duratti jibbisiisaadhaatii.
  kud-kud: Eeta Yeisu Palisiwone aidiyai iwalo, ‘Omiu amnuwatuwui ebeha mumugamiu
    namwanamwana tomowa mehediyai na hesi yababana maudoina atemiyai Yaubada ihanahanapuidi,
    wuwuna ginaulidine tomowa nuwadi ivai Yaubada ainai ginauli awa'awawa.
  urb-NT: 'Jesu pandu: —Sawa''e katu te pehẽ aja amõ ta ukwaha. Ame''ẽ ke peputar
    katu. Anĩ. Aja ym pehẽ, aja pehẽ rehe har Tupã ukwa katu. Ma''e ke katu te aja
    sawa''e ukwaha. Anĩ. Ame''ẽ riki jaxer ame''ẽ ke te''e aja Tupã ukwa katu. Tupã
    riki ukwa katu te ame''ẽ ke a''e.'
  fra-LSG: 'Jésus leur dit: Vous, vous cherchez à paraître justes devant les hommes,
    maisDieu connaît vos cœurs;car ce qui est élevé parmi les hommes est une abomination
    devant Dieu.'
  san-HK: tataH sa uvAca, yUyaM manuSyANAM nikaTe svAn nirdoSAn darzayatha kintu yuSmAkam
    antaHkaraNAnIzvaro jAnAti, yat manuSyANAm ati prazaMsyaM tad Izvarasya ghRNyaM|
  cak-SNT: 'Y ri Jesús xuꞌej chica: Ixreꞌ can ntiꞌan chiquivach ri vinak chi can choj
    ri icꞌaslien, y otz nquixtzꞌiet, y nem jeꞌ bꞌanun chiva. Pero ri Dios rataꞌn chica
    ri cꞌo pan ivánima, y man otz ta nquixrutzꞌat.'
  uvh-uvh: Ka Jisas wari ning yanggu', a aming ka sidi napa' kareng aming ning dasi'ganang
    sireng tinga aming wari karengsa' ning sapma sidining wap bema ara waraga'sa'
    fanaking. Ka Anutu adi aming ning wap bema ara wara'ning wa kadapmang nua'ni tita'.
    Wa ning, napa' ka aming wari kareng ning kanga wap bema areting wa Anutu adi napa'
    sigening ning kata' wara' Anutu adi sidining kadagang ka sidaning wap bema ara
    wara'ning ka kabaksi'ganang ita' wa kuma'sa' kara'.
  ino-ino: Kiki hune'atakeno Yisasi'a apa'kaeyafe inake he “Lapa'kaeya vaya apaulakale
    ‘Alakepa vaya mai'none.’ hutapa ne'afea'maki Anumaya Koti'a lapaipafi ako akeno
    alakepa hu'ne. Akeno alakepa hu'nike'a vaya'moki apa'kai'api hu'naya kavafe ‘Kanale'nale
    kava nehae.’ hu'a hu'naya'maki Anumaya Koti aulakale hi'mana'ake kava nehae.
  gnn-gnn: Bala ŋayi Djesunydja waŋana walalaŋgu buku-wakmaraŋala bitjarra, “Nhumanydja
    ŋuli dhuwalanydja djäma yukurra yana yolŋu'-yulŋuwu warray maŋutjiwu, märr walala
    yurru nhäma nhumalanha, bala ḻakarama ḻatju-ḻakaramana. Yurru ŋayi Godthunydja
    yukurra nhäma ŋunha ŋayaŋu warray nhuŋu, ŋayi marŋgi nhuŋunydja nhäyinyara nhe
    yolŋu. Yo, Godthunydja ŋayipinydja ŋuli ḻakarama duḻki warray ŋunhinydja nhä malanha
    ŋunhi ŋuli yolŋuyu yukurra ḻakarama be ḻatju' wal'ŋu.
  yal-yal: Yesu yi a fala e xa, a naxa, “Ɛ yɛtɛ findima muxu tinxinxine ra yamaan
    yɛtagi, koni Ala tan ɛ bɔɲɛ yi feen kolon. Amasɔtɔ muxun feen naxan yatɛxi, fe
    haramuxin nan na ra Ala yɛɛ ra yi.”
  cnt-NT: 'Jaun₂ ca₂juá''₂ Jesús: ―''Nia''₂ jmo''₂ a₂dseng''₃ të₃ne₄ dsa₂, la₁ cuɨ́''₅
    bá₄ Diú₄ dse₃ ''a₂ lia''₂ lë́₅ ''au''₂ ''nia''₂. Ia₁ juɨ₁lia''₂ i₂jmo₅ dsɨ́₅ a₂ŋɨ́₄
    lë₃ dsein₅₄ ''ŋio₅ quein₅, a₂jaun₂ ''io''₅₄ Diú₄.'
  tif-tif: 'Yesus ayo itam bokoya-lomda: Ibi unang tunum imi tiin diim kaata, kukup
    tambal kaata kutal-fuku-bom-buluwa, unang tunum iyo numi win kaa kufuyik o! kem-tabasip.
    Lale, God akal itama yi, Kipni aket aa, fanang aa, iyo tambal e mafak e ken-umba.
    Kemin, tunum unang ili kipni kunolin kukup kulaami win kulaa bakan-tabasa. Lale,
    God almi tiin diim kawu kanun-umbip kaali, ti kukup mafak kutal-fukusip kaa, tang
    tabin mafak dukum o.'
  nlx-nlx: यीशु ता फरिसी माणहाह केयो, तुमू ते माणहान सामने आपणे आपाह देरमी केवाड़तेह,
    पुण बोगवान तुमरे मोनाह जाणेह। काहाकाय जी चिज माणहान नेजरी माय जुलूम हाजी हे, ती
    बोगवानान आहने खाराब हे।
  apw-NT: 'Áík’ehgo gáyiłnṉiid, Nṉee binadzahgee daanołshǫǫ ádaanoł’įį ndihíí Bik’ehgo’ihi’ṉań
    nohwijíí yuṉe’íí yígółsį: nṉee hat’íí itisgo ádaayoṉiihíí, áí Bik’ehgo’ihi’ṉań
    bił nchǫ’.'
  gum-gum: 'Jesúsbe trenchibig køn: —Ñimwein køn cha, misag malaube ñim ñimasiitøwei
    sølgandø amøñibelø tabelø misrøb pønrrabeløbe. Trune Tiusbe ñimui manrrømerayu
    chi isuilan asan cha. Kaguen møguelø purø tabig asønai indigwane, Tiuswein kabyube
    ashikken kønrrabgaig trømbøig køn cha.'
  not-NT: 'Icantaiguëri Jesos: —Pijitasitaiga caninari obiatiegui, aisati picogaiguë
    iraniacaninataiguemi matsiguenga, carari igóquemi Tosorintsi ora piquianca. Te
    inguenguema Tosorintsi aisa icanta iquengaiga matsiguenga. Ora icaninabentaiguë
    matsiguenga iniacaninatëro, iniaquero Tosorintsi te onganinatëmate.'
  plu-plu: 'Ig Kiyapwiye Jesus hiyapni henne, ig awna gitkis: ―Yis ikawnamah ke wotbe
    yis kibeynepwibe giwtrikkis hiyeg henneme Uhokri hiyak ku pariye ay apit yiyakni.
    Ay ku pariye hiyeg ikiy ku in kibeyne bawa in aseneweke ta git Uhokri.'
  iou-iou: Kaŋ-mägayäwäwä Jesutä ŋode yäwetkuk; Ämawebetä siwoŋi yäŋ nibäwut yäŋkaŋ
    in kädet mebäri mebäri täk täkaŋ. Upäŋkaŋ Anututä mebärijin tabäŋpäŋ-nadätak.
    Nadäkaŋ? Imaka ämatä yabäŋirä gäripi nikek täk täkaŋ uwä Anututä yabäŋirän taräki
    täk täyak.
  ntp-NT: 'Amaasi ʌSuusi potʌtʌdai: ―Aapimʌ cʌʌ tuutiacami gʌnaagai oodami vuitapi,
    dʌmos Diuusi cʌʌ maatʌ gʌniibʌdaga. Ʌʌmo istumaasi istumaasi ʌoodami cʌʌgadu ʌlidi
    Diuusi aliʌ cʌʌdai.'
  rai-rai: Ma Iesu i piri taan diat, “Muaat, muaat watakado pa muaat ku namataa ra
    taara. Iaku God i nunura a balaamuaat. Maa a utnaa baa i ngaatngaat aakit namataa
    ra taara i milmiluan ku namataan God.
  haw-1868: I mai la oia ia lakou, O oukou ka poe e hoopono ia oukou iho imua o na
    kanaka; aka, ua ike mai ke Akua i ko oukou mau naau, no ka mea, o kahi mea nani
    i kanaka, he ino ia imua o ke Akua.
  ffm-ffm: 'O wii ɓe: —Onon, oɗon cenna ko''e mon yeeso yimɓe, kaa Laamɗo ana humpitii
    ɓerɗe mon. Sabi ko yimɓe teddinta koo, ana harmi to Laamɗo.'
  arb-NAV: 'فَقَالَ لَهُمْ: «إِنَّكُمْ تُبَرِّرُونَ أَنْفُسَكُمْ أَمَامَ النَّاسِ،
    وَلكِنَّ اللهَ يَعْرِفُ قُلُوبَكُمْ. فَمَا يَعْتَبِرُهُ النَّاسُ رَفِيعَ الْقَدْرِ،
    هُوَ رِجْسٌ عِنْدَ اللهِ.'
  cop-CNT: ⲟⲩⲟϩ ⲡⲉϫⲁϥ ⲛⲱⲟⲩ ϫⲉ ⳿ⲛⲑⲱⲧⲉⲛ ⲛⲉ ⲛⲏⲉⲧ⳿ⲑⲙⲁⲓⲟ ⳿ⲙⲙⲱⲟⲩ ⳿ⲙⲡⲉ⳿ⲙⲑⲟ ⳿ⲛⲛⲓⲣⲱⲙⲓ ⲫϯ ⲇⲉ
