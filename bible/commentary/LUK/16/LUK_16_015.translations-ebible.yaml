    kolan papait sɨnɨk pa tɨlak.'
  twi-ASANTE: Yesu ka kyerɛɛ wɔn sɛ, “Moyɛ nnipa a mobu mo ho ateneneefoɔ wɔ nnipa
    anim, nanso Onyankopɔn nim mo akoma mu. Na deɛ ɛsom bo wɔ nnipa ani so no yɛ akyiwadeɛ
    wɔ Onyankopɔn anim.
  aoj-aoj: Owaꞌ anen naꞌipam naꞌi, “Ipaꞌ pandaꞌ ipaꞌ patagama epes sandaꞌ waf usiꞌifi
    ma nogohnaep epesi. Apaꞌ God nogawa ukup ipeꞌimi nomon. Hiahaom epes sagasaꞌma
