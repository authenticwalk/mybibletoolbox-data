    ongwa.
  cot-NT: 'Icantsijigariquea Jesoshi: “Aviatimpajia aviguentijia peamampeajiatsica
    netsanamampeajiatsica irishineventajiaquempiniji caquintejia, cotanquitsiquea
    Aapani Irioshi yamenashirentajiaquempi. Iriatimpa teequea irishineventemparoji
    ishineventajiacaca caquintejia, manaquea yatsitsiimanatacaro.'
  bnp-bnp: Lakea e Isu i taki ria, i ta maea, “Mua kunana ra mu ngaru e huriki ri
