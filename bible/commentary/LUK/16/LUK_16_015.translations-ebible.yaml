    nyirr-nacha ana-goyburrpa minypa wupa nyiburr-ngurrnga nyiburr-werra. Minypa gun-gata
    gun-nga burr-guta an-gugaliya gu-borrwuja a-workiya jimarna gun-japurra, wurra
    jarra Wangarr ana-ngoyurra gu-yerrnyjinga a-workiya gu-gata ngacha.
  wal-wal: SHin Yesuusi eta, “Intte asaa sinttan intte huuphiyaa xillissiyaageeta;
    shin intte wozanaa Xoossai erees; aissi giikko, asa sinttan bonchchettiyaagee
    Xoossaa sinttan tuna gidees.
  shj-shj: Neng Yasuwa ngade täsa ka, “Anggo läpedeng ngastänggägo tagä kän ka anggo
