    Nunacunaca ama-pacha nipäcuśhantamari Dios''a millachicuypä lican.'
  nfa-nfa: Te ngaa Yesus peka dènge si, “Masi ka miu pamèu iisi ètu madha dhèu, te
    ngaa Ama Lamatua neꞌa dꞌara bhelu miu. Abhu jꞌara ae dhu dhèu rai-haha dedꞌe padedha-dedha,
    te ngaa Ama Lamatua peka na, jꞌara sèra karehe, aa dhu madenge dènge rèngu.
  tnp-tnp: Mətəu in təməni kəm lah məmə, “Itəmah nautol noliən mɨn məmə nətəmimi kotəni
    məmə itəmah nəkotəhruahru. Mətəu Uhgɨn təhrun nɨkitəmah məmə nəkotərah. Iətəni
    lanu mətəu-inu nati nak u nətəmimi kəutos məmə in nati agɨn, mətəu e nəhmtɨ Uhgɨn
    in nati əpnapɨn əmə.”
  urd-urd: उसने उनसे कहा, “तुम वो हो कि आदमियों के सामने अपने आपको रास्तबाज़ ठहराते
    हो, लेकिन ख़ुदा तुम्हारे दिलों को जानता है; क्यूँकि जो चीज़ आदमियों की नज़र में
    'आला क़द्र है, वो ख़ुदा के नज़दीक मकरूह है।”
  hot-hot: Ma Yisu hanaŋ hadêŋ thêlô, “Môlô udum ek avômalô leŋiŋimbi nena môlô ŋê
    thêthôŋ mavi. Ma doŋtom Wapômbêŋ hayala môlônim kapôlômim. Nôm takatu ba avômalô
    leŋiŋhabi nena nôm mavi anôŋ, êŋ ma Wapômbêŋ hayê nena nôm ôvathek.
  mqj-NT: 'Nakuamo Puang Yesus lako: “Ianna naitakoa'' tau, siumpapiakoa'' duka''
    panggauammu. Sapo nalosa penawammua'' Puang Allata''alla. Annu iamo keangga''
    naita ma''rupa tau, meko''do''-ko''do'' dio olona Puang Allata''alla.'
  rus-SYN: 'Он сказал им: вы выказываете себя праведниками пред людьми, но Бог знает
    сердца ваши, ибо что высоко у людей, то мерзость пред Богом.'
  mbh-mbh: Na Jisas i ria or ve, “Thomu ini tokokoe areko o oma thomu ve thomu ini
    toko vengvenga a tokokoere otheki, aveto God ilemi mire nge lomumu ako i vengveng
    avele. Eneke ur ako i pomnga rintet a tokokoere otheki, ur aken kene God ini silal
    rintet i.”
  bdd-bdd: Coinega Yesu Palisiyaowedi ꞌoidiya ꞌigwaeya, “Comi wanuwatuhuya ꞌabehega
    mumugami bwebweꞌana tomota matadiya, ma hesi galana mabwaiyana ꞌatemiya Yehoba
    ꞌisanasanapudi, weyahina ginaulaedi tomota nuwadi siꞌeweya, Yehoba ꞌilogwahatediya.
  cbt-NTPO: 'Tëhuapirinahuë'', Quisosori itërin: “Canpitaso'' Yosë imaramaso pochin
    nipomarahuë'', co tëhuënchachin imaramahuë''. Nonpinama''. Yonquiramaso chachin
    Yosë nitotërin. Piyapi''sa'' noya ni''pirinënquëmahuë''. Cancanëma quëranso yanonpinama''
    ni''ton, Yosë co pi''pian tëranta'' noya ni''sarinquëmahuë'',” itërin.'
  rmy-SERVI: 'Исусо пхэнда лэнди: — Тумэ камэн тэ сикавэпэ пативалэ манушэнца, нэ
    Дэвэл джянэл тумарэ їлэ. И кода, со драго важ манушэн, исин гряцимо важ Дэвлэ.'
  srn-NT: 'Dan Yesus taigi den taki: “Un wani fu den sma si un leki sma di bun ini
    Gado ai, ma Gado sabi un ati. Bika san warti furu ini libisma ai, no warti noti
    gi Gado.'
  cta-NT: 'Liꞌ nguxtyacui Jesús chaꞌ loꞌo nguꞌ biꞌ: ―Cuꞌma̱ ―nacui̱ yu―, tsoꞌo tsa
    nduꞌni ma̱ chaꞌ ñaꞌa̱ ti xaꞌ ñati̱ jiꞌi̱ ma̱, pana cua jlo tiꞌ ycuiꞌ Ndyosi lcaa
    ñaꞌa̱ chaꞌ nu ntsuꞌu tyiquee ma̱. Ñati̱ nu tlyu tsa nduꞌni jiꞌi̱ ycuiꞌ ca nguꞌ,
    xtyanu tiꞌi̱ ycuiꞌ Ndyosi jiꞌi̱ nguꞌ biꞌ.'
  bqc-SIM: 'Yesu ònɛ́: I yãnakpa ázĩawa gbɛ̃nazĩnaↄ kĩ́iɛ, ãma Lua á sↄ̃ dↄ̃.
    Yã́ pↄ́ gbia gbɛ̃nazĩnaↄnɛ ↄ̃ Lua ì sakau.'
  tcz-CHONGTHU: Chuin aman amaho jah'a aseitai, “Jalah'a miho mitmu'a michonpha nahinom,
    ahin Pathen in nalungthim ahei.” Hiche vannoi miten ajabol chu Pathen mitmua thet
    umtah ahi.
  mar-mar: येशू त्यांना म्हणाला, “तुम्ही स्वतःला लोकांसमोर नीतिमान म्हणून मिरवता,
    पण देव तुमची अंतःकरणे ओळखतो. जे लोकांस त्यांच्या दृष्टीत महान वाटते ते देवाच्या
    नजरेमध्ये अमंगळ आहे.
  snp-snp: Eti ato, amokafo eti loto logimami, Linate ya wenena omunido efe limo mona
    melonimo wenena minone, loti monabi lele wi minafa, Gotikafo seti-muludigu kani
    kiyamo monawa ya koli minaiye. Ido wenena yate neta ma kuliya oluti di minamo
    neta ya Goti omunalo ya fitala kiyami neta yaidana oto ne.
  isl-isl: 'Jesús sagði því við þá: „Þið gangið um með virðuleika – og helgisvip –
    en Guð þekkir illsku ykkar. Með framkomu ykkar aflið þið ykkur lýðhylli, en þetta
    er viðbjóðslegt í augum Guðs.'
  spy-NT: Nteenee kumwoochi ꞉Yēēsu kule, “Ōyēyē keey ꞉akweek kule ōchurtootiin ām
    taayeetaab biiko, nteenee inkētē ꞉Yēyiin tuuyintaab moo nyēē kyoowung'te keey.
    Kiyēē yibē ꞉biiko kule bo koomānuut, ku buch ām wōlēē mii ꞉Yēyiin.
  xnn-xnn: Dat kanan Jesus ken daida, “Dakayo nan aped mangmangwani isnan ipogaw en
    gawis kayo ngem getken Apo Dios nan kaipogawyo. Tay olay nan mapaay isnan ipogaw
    et adi paayen Apo Dios.
  mwe-mwe: A Yeshu gubhaalugulilenje, “Mmanganya nnakwitendanga nkwetenje aki pa bhandu,
    ikabheje a Nnungu bhajimanyi mitima jenunji, pabha shene shibhoneka sha mmbone
    kubhandu, a Nnungu pubhakushibhona sha bhiyabhiya.
  tte-tte: Kabo Yeisu iwalo kolili iba, “Tomo manli mena kwayakenayagimiu yakato komiu
    todudulai na Yaubada katemiu ikatailiko. Na tawae tomo sigitai yo siwalo inamwanamwasosi,
    Yaubada manna mena ginauline ikawa-naenaeyan.
  tcs-tcs: Bat Zizas bin sabe ane em bin spik po dempla, ‘Yupla meke yuplaselp luk
    prapa rait ane stret prant wea ol dem pipol, bat God sabe at blo yupla. God em
    i daune ol demting wea pipol tingk i impotant po dempla.
  hlt-THB: Jesu ing a mingmih a venawh, “Thlang amik huh awh nangmih ing thlakdyng
    na sa qu uhyk ti, cehlai Khawsa ing nangmih ak kawlung ce sim hy. Thlang ing a
    phu ak tlo soeih na a taak ce Khawsa mik huh awhtaw tyih cu hy.
  soq-soq: Mo Iesu seuasaio diamone wanase, “E apana emauwo euwa dewamoilano ewaleie
    inseia e dodomana apanawa wainilana, tane e mai God lagasana rua, dia, me e nuala
    bedewaida ewedia atemba. Apana e euwala eweie ituposileie asola wai, tane God
    euwala sa dewamoilana mai menasaipona, dia, dabuaidamodie wande.”
  qub-qub: 'Chaymi Jesús niran: «Gamcunaga runacunapa ñaupancho alli-tucurcaycanquimi.
    Ichanga Tayta Dios musyaycanmi gamcuna imano cashayquitapis. Runacuna fiyupa rispitashuptiquipis
    Tayta Diospäga mana allimi carcaycanqui.'
  att-att: Á kinagi ni Apu Kesu nira, “Sikayu, agippípiá kayu, ta ipasingan naw sù
    ira tatolay yù piá naw, ngam ammu ni Namarò yù nonò naw! Á yù mappeddaráyaw ánna
    yù agippípiá, nga mepotun sawe dabbuno, aggira yù ikálirák ni Namarò.”
  bki-bki: Ana Yesu mil banlo berinavo “Kamiu tiniemiujii ka kuvila ka napano mia
    tomu nalo aial kamiu tibe ka tomu na memedu nalo, mia Atua biti dulu venia napano
    joa kenemiu iviso. Vite miroano napano m̃a tomu nalo amiaia, aberinavo naio bo,
    mia ea Atua kiano vitiiano tenalo na abova ga.”
  bqp-bqp: 'Yesu pìńnɛ: Adì yã nna kpá á zĩdaa bisãsirinↄ kĩnaamɛ, ama Luda á swɛ̃̀
    dↄ̃. Yã kũ à zↄ̃kↄ̃ bisãsirinↄnɛn Luda dì a gya bo.'
  mcp-mcp: 'A mú cɨ nə bwo nə́: «Bɨ́ ŋgə cɛɛl lwóya mísh mə́ búúd dɨ́ nə́ bɨ bʉ́sə
    otʉ́təlí ɔ búúd, njɨ Zɛmbî mə mpú mílâm mín; nəcé sâ búúd bwə́ dʉ́g nə́ fwámɛ́
    sâ yí, Zɛmbî nyɛ mə dʉ́g gwo sâ nyɛɛ́.'
  hat-hat: 'Lè sa a Jezi di yo: Nou menm, n''ap chache parèt pou pi bon devan moun,
    men Bondye konnen sa ki nan kè nou. Bagay moun bay plis enpòtans, se yo Bondye
    pa vle wè.'
  npl-NT: 'Ijkuakó Jesús okinmili: —Nomejwah nonmomachiliah nonkualteh n tlakah imixpah
    n oksikimeh, pero Dios nomechyolixmati, porke nochi tlan kiweyiliah n tlakah,
    Dios kitlawelita.'
  bgg-bgg: Isu è ithek shii yao, nathek ne jia ro bran mieg moe shii ne izai chak
    ro è doh yi, jimagunde Hamangkhung-aphuii ne nathek lubu ne thieg ro. Nathek shii
    branthek miphi pha boh phua pha ji ne Hamangkhung-aphuii moe shii ne nyie de aphua
    phro.
  eng-TCENT: So he said to them, “You present yourselves as righteous in the sight
    of men, but God knows your hearts. For what is highly esteemed among men is an
    abomination in the sight of God.
  eng-BSB: So He said to them, “You are the ones who justify yourselves before men,
    but God knows your hearts. For what is prized among men is detestable before God.
  cpu-NT: 'Ipoña ikantanakeri: “Piyotzi potzikaaventaiyani eeroka eero jiyotantami
    atziri, iro kantamaitacha jiyotzimiro Pava okaratzi pipampithashireyetari. Tema
    okaratzi irooperotziimovetariri atziri, ipinkimatziro Pava.”'
  san-ASM: ততঃ স উৱাচ, যূযং মনুষ্যাণাং নিকটে স্ৱান্ নিৰ্দোষান্ দৰ্শযথ কিন্তু যুষ্মাকম্
    অন্তঃকৰণানীশ্ৱৰো জানাতি, যৎ মনুষ্যাণাম্ অতি প্ৰশংস্যং তদ্ ঈশ্ৱৰস্য ঘৃণ্যং|
  tac-NT: '''Liko Esúsika regá anele: ―''Emi ralámulika ''la a''ká ralámuli korime
    ju a''bopi, nobi Onorúgameka ''wéchigo a''lá machígó ''emi alarigá ''nátame ko.
    Ralámuli ''nátachi ''we a''lá ko a''bopi ''lige ''we najtékame korisá a''bopi,
    Onorúgameka ''we gichime ju alué ralámuli na''tálila.'
  eng-WEBPB: He said to them, “You are those who justify yourselves in the sight of
    men, but God knows your hearts. For that which is exalted amongst men is an abomination
    in the sight of God.
  gfk-H: Ma Iesu ga tangai ta diet bia, “Muat at muat hatakodasnei habal muat ra matmataan
    ta ira mataniabar, senbia Kalou i la nunurei tar ira bala muat. Asa ing ira tunatuna
    diet hatamat ta ira nudiet lilik, io, i linga bia tano matmataan ta Kalou.
  viv-viv: Bana Yesu gigahedi gigayo, “Omi wafolafolaka be higa mali kaliva hinagayo,
    Badi kaliva yegayegadiyao, tu Yaubada aseꞋasemi gihalamanena. Gavadi agaimiya
    kaliva hihawaveyamumuyedi, medema vaita iyohoyoho Yaubada matane.”
  yao-yao: Pelepo Che Yesu ŵaasalile, “Mwanya nkuliŵalanjila nli ŵambone pa meeso
    pa ŵandu, nambo Akunnungu akujimanyilila mitima jenu. Pakuŵa chindu chachikuoneka
    chili chambone kwannope pa meeso pa ŵandu paujo pa Akunnungu chikuoneka chili
    chindu cha uchimwa.
  tgp-tgp: Ale Iesu mo verea isara mara, “Kamim ka la tamlohi atu sei la lo vai tataholoira
    hasera na naho tamlohi, pani God mo levosahi na mapumim. Matan sava tamlohi la
    lo r̃omr̃omia vara la aulu, enira hina niketa na nahon God.
  auc-NT: Adinque Itota wæætë tömënäni ïnänite, “Mïnitö ïñæmpa, Mönitö ïmönite adinque
    waodäni, Në nö cædäni ïnänipa, ante pönencædänimpa, ante në babæ cæmïni ïmïnipa.
    Incæte Wængonguï mïnitö mïmönë mïni entawënö ante edæ do acampa. Waodäni näni
    waa adö ante Wængonguï wæætë, Wentamö pönï ï awædö, ante pïingampa,” ante Itota
    apæ̈necantapa.
  kbc-NT: Odaa Jesus meetediogi, “Niɡ̶ina makaamitiwaji oleetibige niɡ̶ina oko modi
    ica makaami oko ane iɡ̶enaɡ̶a, pida Aneotedoɡ̶oji baɡ̶a yowooɡ̶oditediwece ɡ̶adaaleɡ̶enali.
    Igaataɡ̶a niɡ̶inoa ganicinoa analeetibige daɡ̶a diniwaloe, Aneotedoɡ̶oji yakadi
    me diɡ̶ica ane jaoɡ̶a.
  bmh-bmh: Yesus nug go uligaraimai, koli awareun, “Ag agal dabeleu, ag dudu ipal
    agal amiagab dudu naliu anemen, Bo, Uwait go agal dabeleu oiagab eiman dareu abiu
    mareun. Dudu goagal dabeleu esab banou wabun dabeleu, go esab Uwait nugau ameg
    ebu eg pet.
  ctu-BL: 'Jesús tsi'' subeyob: Jatetla, la'' wom la'' q''uejlel ti toj cha''an winicob.
    Dios mi'' cʌn la'' pusic''al. Chuqui tac mi'' q''uelob ti ñuc winicob x''ixicob,
    ts''a'' mi'' q''uel Dios, che''en.'
  meq-meq: 'Yesu a gwaɗatay a Farisa niye hay: «Nəkurom ka təv ɗəre i ndo hay na,
    ka gwaɗum nəkurom ndo lele eye hay. Ane tuk na, Mbəlom na, a sər ɗərev kurom hay.
    Hərwi wu nakə ndo hay tə gwaɗ bagwar eye na, ka təv ɗəre i Mbəlom na, lele bay
    tebiye.'
  noa-H: Magbaawai Jesuu hamag hiek'amamua, —Pãran, pãachta hʌ̃rcha p'atk'on wai nʌm
    hawia Hẽwandam dau najã hʌ̈ucha nʌm haajeebma; mamʌ chadcha Hẽwandamauta pãar
    t'ãar k'ap'ʌ simgui hajim hanʌm. Mʌg jẽb gayam k'ʌʌnaun p'atk'onta nem t'um mʌg
    jẽb gaai t'ʌnʌm k'ãyau hajapcha sim hawia hagʌgta hee haajerram. Hamag mag nem
    wajaug sĩeb mamʌ, hagua nem k'aigba waauwaita sĩi hödömie sẽrk'a t'ʌnʌmjö Hẽwandamau
    k'õchk'aba haajemgui hajim hanʌm.
  alp-NT: Eleki Yesuse Ibeteke lokosi be, “Imi bunike imi nsalalaru po Alla Irekwa
    lalemi. Le saisa rebe tamata esi noakele mise titinaije Tuhane laleIje tiakele
    le mere tiae titinai.”
  san-VEL: tata.h sa uvaaca, yuuya.m manu.syaa.naa.m nika.te svaan nirdo.saan dar"sayatha
    kintu yu.smaakam anta.hkara.naanii"svaro jaanaati, yat manu.syaa.naam ati pra"sa.msya.m
    tad ii"svarasya gh.r.nya.m|
  kbq-kbq: Hu'neanagi Jisasi'a amanage huno zamasmi'ne, Vahe'mofo zamavurera tamagra
    fatgo vahere hutma nehazanagi, Anumzamo'a tamagu'a ke'ne. Na'ankure vahe'mo'zama
    knarezantfa me'ne nehaza'zamo'a, Anumzamofo avufina havizantfa me'ne.
  kbh-kbh: 'As Jesús tojanë́yana: “Ts̈ëngaftanga ents̈angbe delante mo ts̈ábenga cuaftsemncá
    jtsenobiamnayana, pero Bëngbe Bëtsá endë́tats̈ëmbo ndayá ts̈ëngaftangbe ainaniñe
    yomnama; er ndayá ents̈anga más tojtsebos̈cá, Bëngbe Bëtsá jtsáboyënjana ca.'
  ron-LSB: 'El le-a zis: “Voi sunteți cei care vă justificați în fața oamenilor, dar
    Dumnezeu vă cunoaște inimile. Căci ceea ce este înălțat printre oameni este o
    urâciune în ochii lui Dumnezeu.'
  pon-pon: 'A kotin majani on irail: Nan komail me kin akapunki pein komail ren aramaj,
    a Kot kin mani nan monion omail. Pwe me kajampwal ren aramaj, kin me mal ren Kot.'
  nhe-BL: 'Huan Jesús quinilhui: “Iniixtla tlacame infariseos inmochihuaj queja incuajcualme,
    pero Toteco quimati para fiero imoyolo. Onca tlamantli tlen tlacame quitlepanitaj,
    pero Toteco quielihuishuía.'
  sps-sps: Ai Jisas tsue to tsuri, “Ami na vainy natiny kat fatavaron ovei rom a tsivom
    matar a fokinai, sen Gov natiny non a koma mami. A saa te fakats non a mes to
    te kaatsian fiisok non na, faarei non a ka babainy matan e Gov.
  wnc-wnc: Yuwawa ngana Jesuta anzing yanikut, “Ginda aminde kaine nomana tasiwa danduke
    nomana amin ngang natandamukaing. Siwan ngana Anututa ginde musipatangu akaak.
    Gindane sanga aminda tangenakaingu Anututa kawan wai siknga singgak,” ngang yanikut.
  bus-bus: 'Yesu bèńnɛ: Eè yã nnaa kpá a zĩndaa gbɛ̃nteenↄ kiiamɛ, mↄde Ludaa a swɛ̃̀
    dↄ̃. Yã kɛ̀ bíta gbɛ̃nteenↄnɛn Luda è kya kán.'
  gub-BL: Uze'eg Zezuz wanupe. — Peiko mua'u ikatuahy ma'e romo teko wanuwa rupi tuweharupi
    pe. Tupàn ukwaw tuwe pepy'a a'e. Na'ima'enukwaw kwaw ma'e rehe teko wazàwe a'e.
    Teko nukwaw kwaw amogwer wama'enukwaw paw a'e wà. — Kwa, ikatuahy kwez awa a'e,
    i'i teko izupe. — Na'ikatu pixik kwaw a'e, i'i Tupàn izupe a'e, ta'e ukwaw ipy'a
    a'e xe, ukwaw ima'enukwaw paw a'e xe.
  imo-imo: Jisasini enondo nimbei, “Enoni i teko nimele. We imbomani lino Farisi iyema
    konopu tumbi tipe pepa, pengama moromolo kanoko nindengei konopu ltemele nalo
    enonga konopuna paimbo peremo mele Goteni kanopa moromo. Maina imbomani kanokolio
    mele paa tukume, mele paa olandopamu nimelemando Goteni konopu naa mondoromo,”
    nimu.
  boj-boj: Onaqa Yesus na kamba minjrej, “Niŋgi are qaleqnub, ‘Iga kumbra bole bole
    laŋa babaŋ na yoqnim tamo uŋgasari naŋgi na iga nugoqnsib iga tamo bole qa mergwab.’
    Niŋgi degsib are qaleqnub. Di gisaŋ. Nuŋgo are miligi di Qotei a segi qalie. Kumbra
    qudei tamo naŋgi deqa arearetnjreqnu qaji di Qotei aqa ŋamgalaq di kumbra tulaŋ
    ugedamu.
  eng-DRA: 'And he said to them: You are they who justify yourselves before men, but
    God knoweth your hearts; for that which is high to men, is an abomination before
    God.'
  knf-knf: 'Kë aşë ji na baka : « An nawo bañaaŋ banjaaŋ badaar kawo baŧool ţi kadun
