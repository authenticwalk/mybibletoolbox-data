  jic-NT: 'Jesús seletsja nin tjowelepj yupj, mpes jupj tjevele yupj jis lal: “Nun
    welé gente jis lal nun p''iyá ''üsüs; mop''in malala nun. Dios selé tsjan t''üc''
    way nujola. Gente p''in yola nun pajal ''üsüs. Niná nun lojí pajal malala Dios
