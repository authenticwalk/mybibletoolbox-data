  bmr-NT: 'Jaanegui Jesu diito nuuhi: Amɨɨhai miyamɨnaa ɨmefeenevɨ iminobadɨ mihicahi.
    Jaarunaa Moocaani amɨɨhai jeebɨɨco gaajahi; miyamɨnaa sihidɨ jeevahibadɨ eesɨcɨnɨnoco
    Moocaani jɨɨheguehi.'
  fuf-fuf: 'O wi''i ɓe: «Onon hiɗon waɗi hoore mon feewuɓe e yeeso yimɓe ɓen, kono
