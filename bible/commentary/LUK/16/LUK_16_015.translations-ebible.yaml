verse: LUK.016.015
translations:
  kpx-kpx: Ige Iesuu abuho loui avoe, “Laeau la ebika tabagevege ataeau la elegevei
    loui avoe, ‘Keau ata duaea.’ Isito Dilavau la uvu hilokanu. La vaveve kateale
    vage ataeabuna la hoesegevei. Isito Dilava nimo vaveve katealeu mesiae hisi ke
    nahate.
  okv-H: enana ta degi ke einge ena, “Ungo embo ta tihi ta na embo javotoho ra ainge
    ijie ere ova te God na ungota jo kogue eto embo na kogue jakeka erera te God na
    ere kogua avo sapura bera.
  tbo-tbo: Yaka Yesu i baha nae ugolihi i pa, ‘Taumi lawa u matahi o bahena memi po
    o pa tu dumalu. Tamogi Yaubada nugonugomi i hanapugeya. Matababana lawa u hayahi
    awai hi gagalena hepaya naka Yaubada u matana ginouli yabayababa.
  mal-C: അദ്ദേഹം അവരോട്, “നിങ്ങൾ മനുഷ്യരുടെമുമ്പാകെ നിങ്ങളെത്തന്നെ നീതീകരിക്കുന്നവരാകുന്നു;
    എന്നാൽ ദൈവം നിങ്ങളുടെ ഹൃദയം അറിയുന്നു. മനുഷ്യർ വിലമതിക്കുന്നത്, ദൈവദൃഷ്ടിയിൽ മ്ലേച്ഛമാണ്”
    എന്നു പറഞ്ഞു.
  grc-SR: Καὶ εἶπεν αὐτοῖς, Ὑμεῖς ἐστε οἱ δικαιοῦντες ἑαυτοὺς ἐνώπιον τῶν ἀνθρώπων,
    ὁ δὲ θεὸς γινώσκει τὰς καρδίας ὑμῶν· ὅτι τὸ ἐν ἀνθρώποις ὑψηλὸν βδέλυγμα ἐνώπιον
    τοῦ θεοῦ. ⸆
  bgc-bgc: यीशु नै उनतै कह्या, “थम तो माणसां कै स्याम्ही खुद नै धर्मी ठहराओ सो, पर
    परमेसवर थारे मन नै जाणै सै, क्यूँके जो चीज माणसां की निगांह म्ह महान् सै, वा परमेसवर
    कै लोवै घृणित सै।”
  khz-khz: Iesu na evaikilarato, netiwato, “Gomi taunilimalima wailarai govekilagi-rorirorina,
    na Palagu na gomi aomi eriparana. Taunilimalima na gevega-ragerana gaura Palagu
    na ati eririwarana, ekilagi-piatogarana.
  deu-TKW: 'Und er sagte zu ihnen: ihr seid es, die sich selbst gerecht machen vor
    den Menschen, Gott aber erkennt eure Herzen; denn das Hochhinaus bei den Menschen
    ist ein Gräuel vor Gott.'
  zsr-NT: 'Niꞌr Jesús rëꞌ lequëꞌ: ―Lbiꞌiliꞌ rubíj dxiꞌa cuinliꞌ laugac bunách, san
    nözcznëꞌ Dios le yuꞌu icj ládxiꞌdauꞌliꞌ, le nac lë naꞌ tun zxön bunách tu le ruzóëꞌ
    Dios tslaꞌl.'
  lin-lin: 'Kasi Yesu alobaki na bango : — Bino, bozali penza bato oyo bomilakisaka
    na miso ya bato mosusu lokola nde bozali bato ya sembo, nzokande Nzambe ayebi
    mitema na bino ; pamba te oyo bato bamonaka motuya makasi, Nzambe ayokaka yango
    nkele.'
  hns-NT: 'Tab oe oesabse bolies: „Toelog maange hai manai ke aage bahoet sattja khele,
    bakie Parmeswar toelogke diel djaane hai. Djaun tjiedj manai log biesaal maane
    hai, oe Parmeswar ke bahoet kharaab lage hai.'
  noa-E: Magbaawai Jesuu amag iekhamamua, —Pãran, pãachta ʉ̈rcha phatkhon wai nʉm
    awia Ẽwandam dau najã ʉ̈ucha nʉm aajeebma; mamʉ chadcha Ẽwandamauta pãar thãar
    khaphʉ simgui ajim anʉm. Mʉg jẽb gayam khʉʉnaun phatkhonta nem thum mʉg jẽb gaai
    thʉnʉm khãyau ajapcha sim awia agʉgta ee aajerram. Amag mag nem wajaug sĩeb mamʉ,
    agua nem khaigba waauwaita sĩi ödömie sẽrkha thʉnʉmjö Ẽwandamau khõchkhaba aajemgui
    ajim anʉm.
  eng-EMTV: And He said to them, “You are those who justify yourselves before men,
    but God knows your hearts. Because that which is exalted among men is an abomination
    before God.
  mib-NT: 'Te ni cahān yā jiín de: Máá ró cásáha ró jéē tée ndaā cácuu ró núū ñáyuu.
    Te Yaā Dios chi jíní yā ndese cáa ini anuá rō. Chi jniñu cájeni ni ñayuu jeē jníñu
    jéhnu cúu, te nuū Yaā Dios chi jniñu néé cúu.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “खिनिॽग सदादिङ् लाःक्‍कात्‍लक् नुःबा थाःम्‍सिङ्‌मा
    निङ्‌वाॽ के़जोगुम्, कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खिनिॽ सिक्‍लुङ्‌मोबा पाःन्‍निन्
    निःसुॽरो॥ आत्तिन् पाःन्‍निन् मे़न्‍छाम्‍गे़न् याप्‍मिरे़ खुनिॽ निःमाओ यम्‍लाबा
    चोःक्, खे़न् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिःमाओ सिक्‍के़ले़ःङ्‌बा चोःक्‍लो॥
  xnj-xnj: Yesu akavajovela, “Nyenye mujilola mwavabwina palongolo ya vandu, nambu
    Chapanga ayimanyili mitima yinu. Ndava chindu chechilolekana chabwina neju palongo
    ya vandu, kwa Chapanga chilolekana chihakau.”
  mmx-mmx: La ne Iesu ga lok tidi, “Nemi vam nom mik lok do minak mokso at lemeren
    limixin, ketla ne Moroa ikleklen i do keneng at lebelen nimi i umsu mi laxakapmek.
    Do lavanga salai limixin di doxoma i do i silok aleng, nom i ngan lavanga gamasa
    at lemeren ne Moroa.
  cbr-NT: '''Usáncëxun ''unánquin ca Jesusan cacëxa: —Mitsux isamina upí ''ai quixuan
    unin isnun quixun camina mitsux cuëëncë ñuishi ''ain. Usa ''aínbi ca Nucën Papa
    Diosan mitsun nuitu mëúmi sináncë a ''unania. Ax isa upí ''icë quixuan unin sináncë
    uni a ca Nucën Papa Diosan aín nuitu ''unánquin upíma isia.'
  tee-NT: 'Para ju yuchi ajunich: ―Ju uxijnan t''alac''asuyat''it la''ix''ucxlacapu''an
    ju lapanacni tachi ju na va soknic''a unt''at''it. Para ju tu''u'' lami''atsucunti''an
    ju k''ox talhiulai ju mint''alapanacni''an ju Dios va lhits''isi ni tamispaniyan
    ju mi''alhunut''an ju yuchi.'
  eng-LSV: and He said to them, “You are those declaring yourselves righteous before
    men, but God knows your hearts; because that which is high among men [is] abomination
    before God;
  cak-NT: 'Y ri Jesús xu''ij chique: Rix can niben chiquiwech ri winak anche''l can
    choj ri ic''aslen. Pero ri Dios reta''n anchique ri c''o pa iwánima, y man utz
    ta jixrutzu''. Y más que can utz jixtz''et y chuka'' can nim banon chiwe coma
    ri winak.'
  pah-NT: 'Kiro Jesus''ga ei fariseus''g̃a pe: —Pehe peko katu ahe pejepiagame jate.
    A''ero ahe ei: “Tupana''ga roryroryvamo g̃a ndehe g̃andekokatua rehe.” Ikwahave''yma
    ahe ei nahã ombaragwahave''yma g̃waramo pendekote''varuhua rehe. Tupana''ga ki
    a''e te okwaha pendekote''varuhua. Aheremimboheteva''ea pe Tupana''ga ei: “Ite''varuhu
    hete!” ei ga.'
  sja-NT: 'Mapa Jesupa mãgaji: —Parã t''ãri pia beerãk''a p''anapata eperãarã k''ĩrapite.
    Mamĩda Tachi Ak''õrepa k''awa bɨ k''ĩsia k''achia parã t''ãride iru p''anɨ. Ne-inaa
    parãpa audupɨara k''inia iru p''anɨ; ma ne-inaa Tachi Ak''õrepa unuamaa iru bapari.'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Ka tɗukwa mndu aŋni ka kaghuni ta mara ghəŋa
    ghuni ta kəma mnduha. Tsaw nda sna Lazglafta ta ŋuɗufa ghuni. Tsa skwi ta ghubu
    mnduha nda ghuba ya ná, ka manzakɗaway nzakwani ta wa ira Lazglafta.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n ná: —Cája ndó tátu̱hun cúú ndó ña̱yivi
    va̱ha nu̱ú ña̱yivi joo sa̱ xíni̱ va̱ha Ndióxi̱ ínima̱ ndo̱. Ndá ña̱ cáhvi ini
    ña̱yivi ndáya̱hvi chága̱, ña̱ ja̱n quéa̱ co̱ ndáya̱hvi nu̱ Ndióxi̱ —na̱cachi Jesús
    xi̱hi̱n ná.'
  gfk-S: Ma ne Jisas ga tange ta di, “Mu iat mu hatakadosne habaling mu ra matmataan
    ta ira matanabar iesene God la nunure ter ira tinga mu. Aso ing ira turadi di
    hatamat ta ira nudi lilik, io, i linge bia tano matmataan tane God.
  bmu-bmu: Ilit waŋgigetka kewö jii mötket, “Farisi eŋön mönö ambazip jeŋine solanŋi
    tandök kondel eŋgibingö könöpuk ahakzemö, Anutunöŋ uruŋinaŋgö könaŋi möt kutum
    teköza. Ambazip jeŋine yuai kungöra mötketka öŋgöŋgöŋi akzawi, mi Anutunöŋ ehi
    imbiloŋloŋambuk ahakza.
  dgz-dgz: Menan Iesu gare anega wadiamon, “Ek kakaewa ega waenapan wadiamuiwanin
    go God imuya yaviwan. Waenapan dim dim yave imua waren menan anu gurane tainewa
    ame God yamap aninke den.
  eng-GNV: 'Then he sayde vnto them, Yee are they, which iustifie your selues before
    men: but God knoweth your heartes: for that which is highly esteemed among men,
    is abomination in the sight of God.'
  zaa-NT: 'Jesús nna ra tìe cą: Lebi''i ná le canu ribèqquia nàrì la''a lebi''i ba
    ru''a lo ca enne'', pero Tata Dios nna nabia'' ranínié liú''u losto'' le nna nìdi
    tito'' làa cca guyue ca cosa qui'' yetsiloyu nu yala catsi''íni ca enne''.'
  eng-WEBSTER: 'And he said to them, Ye are they who justify yourselves before men;
    but God knoweth your hearts: for that which is highly esteemed among men, is abomination
    in the sight of God.'
  guh-guh: 'Jesús nexata jumaitsi fariseovijavabelia: —Paxamë pajitsipabiabame jivi
    pejumaitsinexa paxamë yabara: “Fariseovi raja pexaniajamatabëcuenevi,” pejainexa.
    Itsiata baitsi jane Dioso pacajamatabëcueneyapëtane pexaniajamatabëcuene apo panexainaevicuene.
    Pacuene bitso jivi tsitapexaniacuenetsi, bajarapacuene Dioso apo tsitapexaniacuenetsi,
    jai Jesús fariseovijavabelia.'
  bon-bon: Yeesu teebibine jejemige egä, “Weene peete nemi lui babo singi gemi biname
    cina weebibine päpäname egä, ‘conocäco biname,’ yepä Acejiyame umle gyene weeme
    ngenecu lipu gemi. Weene awepyeräja ne biname bau ca jääpänuye sinäme miiji mule
    name pi, yepä Acejiyame pui mule ne jäägyuge.
  nhw-BL: 'Huan Jesús quinilhui: “Iniixpa masehualme anfariseos anmochihuaj quen ancuajcualme,
    pero Toteco quimati para fiero amoyolo. Tlamantli catli masehualme quitlepanitaj,
    Toteco amo quinequi quiitas.'
  mgw-mgw: Apo ngaabakia, “Mwenga mwilaya pabandu, panga mwaannogau, lakini Nnu'ngu'
    aitangite myoyo yinu. Kwa mwanjaa sakibonekana sangama pabandu, Nnu'ngu' akibona
    undi bai.
  swh-ONEN: Yesu akawaambia, “Ninyi mnajionyesha kuwa wenye haki mbele za wanadamu,
    lakini Mungu anaijua mioyo yenu. Kwa maana vile vitu ambavyo wanadamu wanavithamini
    sana, kwa Mungu ni machukizo.
  wbi-wbi: kange akavavula, “umue mwemwemu mukuvona hwene vanya kyang'ani pa maaso
    gha vaanhu, neke UNguluve akagwile amoojo ghinu. ulwakuva lino lyimike kwa muunhu
    liva ng'alasi pa maaso ghwa Nguluve.
  bba-bba: U bu sɔ̃ɔwɑ u nɛɛ, bɛɛ i sɑ̃ɑwɑ be bɑ tii ɡem wɛ̃ɛmɔ tɔmbun wuswɑɑɔ, ɑdɑmɑ
    Gusunɔ u bɛɛn ɡɔ̃rusu yɛ̃. Domi ye bɑ siɑrɑmɔ tɔmbun mi ɡɑ̃ɑ kɔ̃sunɑ Gusunɔn wuswɑɑɔ.
  eng-KJVCPB: 'And he said unto them, Ye are they which justify yourselves before
    men; but God knoweth your hearts: for that which is highly esteemed amongst men
    is abomination in the sight of God.'
  kgk-NT: 'Upéa-gwi Hesu he''i íxupe kwéry: —Peẽ penhemboheko marangatu rei yvypóry
    renonde-py. Peje rei pendejéupe “Aiko porã Nhandejáry nhe''ẽ-py” peje mo''ã, pende
    apu rei pendéjehe, pende rerovia rei kente kwéry. Nhandejáry ae ohexa porã nde
    py''apy-py. Oikwaa-ma katu mbava''e-rehe erejerovia ete. Oikwaa-ma ave mbava''e-rehe
    erenhemongeta nde py''apy-py, he''i onhemonhe''ẽ-vy íxupe kwéry. —Oĩ heta mba''e,
    heta hembiapo ave ovale e''ỹ va''e voi katu Nhandejáry-pe. Ha kente kwéry he''i
    rei upe mba''e-rehe, “Iporã katu” he''i rei hembiapo-rehe. “Ovale voi” he''i rei
    hese. Ndoikói peteĩxa Nhandejáry ndive-gwi, aipo he''i rei hese, he''i Hesu onhemonhe''ẽ-vy.'
  waj-waj: 'Yisuuva iya tunoo: Gioonna kiaapuuya ngiiiyara safuuma variraiyavee kiateeraivaara
    ngia iya avuuyauvunu mmoori yoketaivaa iikiaanoo. Anutuuqo vaa ngii aakiaiyauvaki
    tuqinnama taivaivee. Gioonna kiaapuuya mmatayaa diaa mminnaiyauvaa teeda iyauvaara
    yaata utida kiaanoo: Yoketaa mminnaayauvaivee, kiaivaara Anutuuqo too tinoo: Kumina
    mminnaayauvaivee, tiivai.'
  ekk-PKP: 'Aga Jeesus ütles neile: „Te paistate inimestele vagad, aga Jumal teab,
    mida te mõtlete. Jumal põlgab seda, mida inimesed kõrgelt hindavad.'
  mpx-mpx: Yaka Yeisu i baek elal i ba, “Ku telemiu gamagalau mataliyaa tage komiu
    tosapu, yaa Yehoba atemiu ana nuwatu i atena. He bugul bolo gamagalau hi kite
    ge hi ba i waisi hot, Yehoba matanaa i bwaikikin.
  wbp-wbp: Jijaji-jana wangkaja, “Nyurrurla Paraji-patu, ngulaju kankulu jungarni
    nganta nyina yapa panu-puru yungulu-nyarra nyanjarla pulka-pinyi ngurrjuku nganta.
    Kala Kaaturlu kanyarra nyanyi kanunjumanyumparlu maju-juku. Nyampurla ngurungka,
    nyiyarlanguku kuja kalurla yapa yulkami ngurrjuku nganta, ngulaju-ka Kaaturlu
    punku-pajirni.
  luo-luo: Nowachonegi niya, “Un ema utimoru joma kare e wangʼ ji, to Nyasaye ongʼeyo
    chunyu. Gima okaw ni ber ahinya gi ji, kuom Nyasaye en gima kwero.
  nhe-NT: 'Huan Jesús quinilhui: “Iniixtla tlacame infariseos inmochihuaj queja incuajcualme,
    pero Toteco quimati para fiero imoyolo. Onca tlamantli tlen tlacame quitlepanitaj,
    pero Toteco quielihuishuía.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܐܲܚܬܘܿܢ ܝܼܬܘܿܢ ܕܟܹܐ ܡܲܟܫܸܛܝܼܬܘܿܢ ܓܵܢܵܘܟ݂ܘܿܢ
    ܩܲܕܡ ܒܢܲܝ̈ܢܵܫܵܐ، ܐܝܼܢܵܐ ܐܲܠܵܗܵܐ ܟܹܐ ܝܵܕܹܥ ܠܸܒܵܘܟ݂ܘܿܢ. ܡܸܢܕܝܼ ܕܝܼܠܹܗ ܡܝܘܼܩܪܵܐ ܠܟܸܣ
    ܒܢܲܝ̈ܢܵܫܵܐ، ܛܲܢܦܵܐ ܝܠܹܗ ܠܟܸܣ ܐܲܠܵܗܵܐ.'
  esk-NT: Jesus-ŋum nipliutiniġai, “Nalaunŋanisuurusi takkuatni iñuich, aglaan Agaayyutim
    iḷisimapiaġai uummatisi. Atakkii sut kamanaqsipkakkauruat akunġatni iñuich Agaayyutim
    naġġugipiaġai.
  msb-msb: Pero sinabihan niya sinda, “Kamo idtoʼn nagapatuud-tuod na mga matanos
    sa mata san tawo pero aram san Dios an iyo mga tagipusuon. Tandai ini, an ginapahalagahan
    san tawo waraʼn pulos sa mata san Dios.
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² héi²: ―Hniah¹² báh³ dsa² jmoh²
    lanh¹² hniah¹² dsa² dsiog¹ ja³ta¹ni¹ dsa² jmøi¹guǿi¹ jianh¹² hniah¹². Cónh¹jøng²
    ma²ŋi¹² Diú¹³ ha²lah lǿa¹² hoh¹² hniah¹². Hiag¹³ báh³ Diú¹³ hi² ma²ca¹mi¹juøh¹²
    dsa² jmøi¹guǿi¹.'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ତମେ ଲକର୍‌ ମୁଆଟେ ନିକ ବଲି ଦେକାଇ ଅଇଲାସ୍‌ନି । ମାତର୍‌ ତମର୍‌
    ମନ୍‌ବିତ୍‌ରେ କାଇଟା ଆଚେ ସେଟା ପର୍‌ମେସର୍‌ ଜାନିଆଚେ । ଜନ୍‌ ଦିନ୍‍ସୁ ଲକ୍‌ମନ୍‌ ବେସି ମୁଲିଅ
    ବଲି ବାବ୍‌ଲାଇନି ସେଟା ପର୍‌ମେସର୍‌ ଦେକ୍‌ବା ଇସାବେ ବେସି ଗିନର୍‌ ବିସଇ ।”
  meu-meu: Bena ia ese e gwau henidia, eto, Umui na taunimanima vairadiai o heimodai
    hehenimu, to Dirava be lalomui dibana; badina be taunimanima ese e imodaimu ḡaudia
    na Dirava ese e dadaraimu.
  yva-NT: Weti Yesus po raura akananto mai pare, “Weapamo wapa ana wapo rave no vatane
    mansamun omamo mamaisy, weramu Amisye po wasanuga raen omamo ngkakainoanive. Anakotaro
    vatano mine so wo raura titive omamo Amisye ponayo rai.
  dgc-dgc: Ey kinagi ni Jesus dide, a “Sikam ngani du mégpalalo ta tolay a banal kam!
    Pero tukoy na Diyos i isip moya, a medukés! Ey tandaan moy, i mahalagaa ta tolay,
    éy saya i kéiyamutan na Diyos.” Saya tu kinagi ni Jesus tungkul du medémot ta
    kuhata.
  zpm-NT: 'Dzigo rëbchaa me lo zho: ―Masaque rzac to nalëë nli miech wen nac to nëz
    lo Dios, saṉgue me goṉ, wen wen naṉ me zha nac zdoo to. Nli miech ne raṉ to, zha
    wen rzoob zho to; saṉgue Dios ni lalnu rzacd zdoo me miṉe ruṉ to.'
  hix-NT: Onà wyaro haxa nkekon hatà, Txesusu, àwyanye. Yaworon me mosonyhetxhe rma
    haryhe, omnyamo, toto komo wya, kekon hatà. Oyehutwatxho komo hutwehe mak ha,
    Khoryenkomo. Ohxe toto komo nenyàrà rma, atxke tonyxem me naha, Khoryenkomo wya,
    kekon hatà, Txesusu, Farysew komo wya.
  sim-sim: Urik Jisas mu lirin sawera, �Jir jivijivin unda ma, karem li hishikmbaha
    jimu unduwa. Hako Avui Wasilaka mbele mbele os sunguwavu jihik nawan angop or
    heyewa sir. Mbele mbele os ma misambik fehe hishihi li mba, �Toso jivi indinga
