    loloꞌ ogaꞌ neive.'
  uli-uli: Jesus sa kangalur bo, “Hami chog yami forugugmiloh mo lal metael yarmat
    ngo Deus ye gola luluwal kala yami. Bo mekla yarmat re luluwaley le ye paleng
    pelal ila tor pelal mo irel Deus.
  nin-NT: Yesu ddu ba di, “Imba yo atu amba wa di imba ngga si abi na wre na ashishi
    ka anishirr. Abachi mu hi isisurr imba yi. Inkindirr yi nggo anishirr bre yi surr
