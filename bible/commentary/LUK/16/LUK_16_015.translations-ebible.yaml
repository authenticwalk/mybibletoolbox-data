  cbc-NT: 'Bairo na cabairo ĩña, Jesús pʉame atore bairo na ĩñupʉ̃: “Mʉjãã camasãrẽ
    caĩtorã mʉjãã ãniña. Camasã na caĩñarõpʉra caroarã majũ mʉjãã bauya, camasã watoa
    ãna. Baipʉa, Dios pʉame roque bairo mʉjãã cabaimiatacʉ̃ãrẽ, masĩjãñuñami roro
    mʉjãã yeri pũna caãnierẽ. Tunu bairoa dise ũnierẽ, ‘Cabʉgoro macããjẽ mee ñiña
    atie,’ camasã na caĩwãmetimiatacʉ̃ãrẽ, Dios pʉame tiere ĩñatejãñuñami,” na ĩ quetibʉjʉyupʉ
    Jesús.'
  qxo-NT: 'Tsaynam Jesus nirgan: “Gamcuna runacunapa ñöpanchö alli tucuyaptiquipis
    Tayta Dios musyaycanmi gamcunapa shonguyquicuna imanö cangantapis. Tsaymi imanöpis
    cayangayquita mana musyar runacuna respitayäshuptiquipis Tayta Diospäga tsay alli
    tucungayquicuna melanaypä caycan”.'
  mox-mox: ʼInega Ieisu vonedia, “Omiʼa onuaia vonigo emi ilivu aqiaqina tomotau ʼiawadia,
    ta vonahaqiaqi luveifana qabuna giwalimia ʼenoʼeno Yaubada niʼa alamanidi. Mana
    tolaʼai tomotau nuadi ʼeweʼewea ta Yaubada matanaya yani kavokavovo.
  kew-kew: 'Goa simi raburi Yesumi nimu gupa lakesa: Nimina kogono pa pua onaanuna
    ini agaa madaa epe-rupa piritalo makiraeme. Nimimi goa peme pare Gote-me nimina
    robaa-para adea. Onaanumi pa oyae madaa pedo peme pare Gote-na ini agaa madaare
    go yae ora ramea sa.'
  dww-dww: Be Yesu taudi ya riuedina, “Taumi banaga matedie ko voivoia munaḡemina
    da kabe veremi, be Mamaitua taumi nuemima noponama ya kataiena. Yaba banaga e
    noḡonoḡotina da kabe yaba dosidi, be inam yabedima Mamaitua matane a gewagewa
    vavasaḡana.
  nif-nif: 'Tɨmbi Yesulɨ enguk, “Sɨndɨ amatamdok dausɨnan dɨndɨm walan pa tañ, gan
    Yambattɨ gɨnañ nanandɨnjɨ nɨtein wɨn sambɨ-dakle-talembi, kusei ñɨndɨñda nandum
