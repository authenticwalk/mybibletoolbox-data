  alp-NT: Eleki ibeteke loko tamata sae leneka be, ‘Autane saisa?’ Eleki tamata mere
    iralake be, ‘Gandume likuta utune esa.’ Eleki tamata maka ature kepene kai tanei
    mere ibeteke lokoi be, ‘Au ruluke bei amu utane. Arana amu sulate utane meije,
    arue leki sulate utane makete be amu utanaru gandume likuta butu kwalu.’
  san-VEL: pa"scaadanyameka.m papraccha, tvatto me prabhu.naa kati praapyam? tata.h
    sovaadiid eka"sataa.dhakagodhuumaa.h; tadaa sa kathayaamaasa, tava patramaaniiya
    a"siiti.m likha|
  kbq-kbq: Anante rumo egeno ana ugagota kva eri'za ne'mo antahige'ne, Nama'a kagra
    nofira hu'nane? Higeno ana ne'mo'a 100'a witigure higeno, ugagota eri'za kva nemo'a
    huno avon tafe erinka 80'a witigure hunka avona krento hu'ne.
  kbh-kbh: 'Chents̈ana ínÿabioye ibojatjaye: ‘Y acna, ¿Ntsachets̈á icondebena ca?’
    Y cha ibojojuá: ‘Canÿe patse medida trigo ca.’ As cha ibojauyana: ‘Muents̈e acbe
    recibë́cha entsamna; chiñe nÿe posufta bnëtsanama mábema ca.’'
  ron-LSB: 'Apoi l-a întrebat pe altul: “Cât datorezi?”. El a răspuns: ''O sută de
    cors de grâu''. El i-a zis: “Ia-ți nota de plată și scrie optzeci”.'
  pon-pon: 'Ap pil indai on amen: A koe, da me om pwaipwand? A inda: Kopa en wan korn
    epuki. A indan i: Ale noum puk intiniedi me waleijok!'
  nhe-BL: 'Huan nopa tlayacanquetl quiilhui seyoc: ‘¿Quesqui tijtlahuiquilía noteco?’
    Huan quiijto: ‘Nijtlahuiquilía cien tlayejyecoli tlen trigo.’ Huan nopa tlayacanquetl
    quiilhui: ‘Xijhuica nopa mocuenta huan xijsencahua seyoc mocuenta tlen quiijtos
    san tijtlahuiquilía ochenta tlayejyecoli.’'
  sps-sps: “Ana tsoiny tatagaa ot tsue to tana mesmes, ‘Ana nyi, fis te tavainy anyi?’
    Ya tsue to, ‘U natus vio rais.’ Ana tsoiny tatagaa ot tsue to tsunia, ‘Neen pepa
    te kirkir arin tavan tsumanyi, ana nyi te kirkir pangis natus vio rais tan jian
    safunuun vio.’
  wnc-wnc: Siwan tapatuta apan anzing inikwaikut, ‘Gatane sanga moo pakuyau datdasing,’
    ngang iniwan, ‘Natane beu poyakgane 100 pakum,’ ngang iniwan, ‘Gata pepa sanga
    moo pakuyakgane san take namba dotdonguke 80 kan matayo,’ ngang inikut.
  bus-bus: 'Ben à bè gbɛ̃ pãndenɛ: Mpi sↄ̃, n fĩa ũgbamɛ? Ben à bè: Ése sàki basↄↄro.
    Ben bɛgwari pì bènɛ: N fĩa takadan yɛ̀, ǹ kɛ̃ basiigↄ̃.'
  gub-BL: Uze'eg amo pe kury. — Màràn rehe erenewer izupe, i'i izupe. — Arozràn 1.000
    kok ipor anewer izupe, i'i izupe. — Aiko nepape ty, emuapyk 800 hehe nehe kury
    ty. Xo 800 kok por eremono putar izupe nehe, i'i uzekaiw ma'e izupe.
  imo-imo: Yunge umbulkondo orumu talo tepa iyemundo nimbei, ‘Nanga awilimuni nu kinye
    ambe tepa mele pundu anjirimuya?’ nimbe waltindirimu wali yuni topondopa nimbei,
    ‘Rais wit wale 1,000 pundu anjirimu,’ nimu. Aku wali melema nokoli iyemuni yundo
    altopa nimbei, ‘Pundu anjili bukumu i tiro. Ya mainye molko, rais wit wale 1,000
    toko mondiringi gomomu ora toko kolo wangoko gomo koinjona rais wit wale 800 welea
    toko mondowi,’ nimu.
  boj-boj: Osiqa tamo bei nenemyej, ‘Ni ñoro gembub ijo tamo koba aqaq dena em?’ Onaqa
    minjej, ‘E bem sum aqa quŋ 100 em.’ Degsi minjnaqa ñoro taqato tamo na minjej,
    ‘Ni olo bem sum aqa quŋ 80 segi neŋgreŋye.’
  eng-DRA: 'Then he said to another: And how much dost thou owe? Who said: An hundred
    quarters of wheat. He said to him: Take thy bill, and write eighty.'
  knf-knf: 'Akak aji na aloŋ: “Kë iwi, hum di di iţeeţuŋ ajug katoh ba?” Kë aŧeema
    aji : “Iniibi iweek iñeen-week yi maaj” kë aji na a : “Nje kakaarta ki nu, ipiiŧ
    iniibi iweek iñeen bakreŋ.”'
  san-KHM: បឝ្ចាទន្យមេកំ បប្រច្ឆ, ត្វត្តោ មេ ប្រភុណា កតិ ប្រាប្យម៑? តតះ សោវាទីទ៑ ឯកឝតាឍកគោធូមាះ;
    តទា ស កថយាមាស, តវ បត្រមានីយ អឝីតិំ លិខ។
  arn-NT: 'Feymew ka ramtufi kangelu: ‘Eymi kay, ¿tunten defeniefimi?’ Tüfa llowdunguy:
    ‘Kiñe warangka saku kachilla.’ Fey kisu feypifi: ‘Tüfa tami tunte defelen, fey
    dewmatunge kangelu pura pataka saku mew müten.’'
  zas-NT: 'Dxel gunabdiidxix loj zatijbaman rëbix: “Laadx lüj, ¿plac ralil?” Abiꞌ
    rëbaman: “Tib gayuu ingujch trigo.” Zianz rëbix: “Cwaꞌ guiꞌch guie lod ca ni ralil
    lojman, been zatijban bacaa lojn ralil tajpgajlzan.”'
  ken-NT: Abhɛ́p yɛ anɛfú bɛ, ‘Ɔ̌kɛ́m ná?’ Akɛmɛ bɛ, ‘Bɛbhǎ nchwi bɛsa bɛtay.’
    Mmǔ bɛtɨk wu achyɛ yí ɛkati barɛm arɛm bɛ, ‘Sɔt, wupsí sɨ́ŋ bɛbhǎ nchwi bɛsa
    mɛnwi ndǔ ɛnɛ ɛkɔ.’
