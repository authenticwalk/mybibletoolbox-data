verse: LUK.016.007
translations:
  kpx-kpx: Isi halei malaha mole namihai avoe, ‘Isege a. A vaesute di kosivemo bukiniai
    malenu.’ Ige au loui avoe, ‘Di laisu baeki uani handele (100) maleito ibinave
    vaholinu.’ Ige esemu keu loui avoe, ‘Halege nahi lobohavoi handele (100) haleito
    eiti (80) loui.’
  okv-H: embo nei amita degi ke einge ena, ‘Nau tihi jigari embo ta degi donda doinge
    mine ikae teho umbuhae?’ ainge enu ‘Nau ‘rice’ baiki tapa 100 ainge humbuhana’
    enu ‘Aravorate no paper avo ikejo jaeveketo gosukihe ‘rice’ baiki tapa 80 ainge
    humbari ke ijie kaeto ikano humbuto pambuto ao kesuja’ ari sokova ainge ena
  tbo-tbo: ‘Apoma gehouna i lubayadeya i pa, “Ma tam am yaga a lata awai?” ‘Ma tauna
    i pa, “Palawa baekihi 1,000.” ‘Tu galena itetena i pa, “Geka am yaga pepana una
    waya po baeki 800 una gilumihi.”
  mal-C: “രണ്ടാമത്തെയാളോട് കാര്യസ്ഥൻ, ‘താങ്കൾ എത്രയാണ് കൊടുക്കാനുള്ളത്?’ എന്നു ചോദിച്ചു.
    “ ‘മുപ്പതു ടൺ ഗോതമ്പ്,’ അയാൾ ഉത്തരം പറഞ്ഞു. “ ‘നിന്റെ കണക്കുപുസ്തകമെടുത്ത് അത്
    ഇരുപത്തിനാല് ടൺ എന്നാക്കുക,’ എന്നു പറഞ്ഞു.
  grc-SR: Ἔπειτα ἑτέρῳ εἶπεν, Σὺ δὲ πόσον ὀφείλεις; Ὁ δὲ εἶπεν, Ἑκατὸν κόρους σίτου.
    ⸋Καὶ⸌ λέγει αὐτῷ, Δέξαι σου ⸂τὸ γράμμα,⸃ καὶ γράψον ὀγδοήκοντα.
  bgc-bgc: फेर उसनै दुसरे तै बुझ्झया, “तेरे पै कितना कर्जा सै?” दुसरे नै कह्या, सौ
    मण गेहूँ, फेर उसनै उसतै कह्या, “अपणा खात्ता अर बही लेकै अर बैठकै अस्सी लिख दे।”
  khz-khz: Na ta maerenagiato, netiwato, ‘Goi gemu gapitore vira?’ Ia ekilato, ‘Vuiti
    putera maparara raganana (1,000).’ Ne rinaga gitatagora talimana na evaikilaato,
    ‘Gemu gapitore pepana ea, ono gapia, ne tinavu taula vativati (800) ono taloa.’
  deu-TKW: 'Darauf sagte er zu einem andern: du aber, wie viel bist du schuldig? der
    aber sagte: hundert Kor Weizen. Er sagte zu ihm: nimm dein Buch und schreibe achtzig.'
  zsr-NT: 'Gdöd niꞌ gnabnëꞌ yetúëꞌ, rnëꞌ: “Nazx liꞌ, ¿gacaꞌx ral‑luꞌu?” Lëꞌ rnëꞌ:
    “Tu gayuáꞌ daꞌa zxoaꞌ xtil.” Niꞌr rëꞌ lëꞌ bönniꞌ huen dxin blau naꞌ, rnëꞌ: “Ni
    dë guich ga nayúj le ral‑luꞌu. Bzuj yetú lu guich gna taplalj daꞌa ral‑luꞌu.”'
  lin-lin: 'Atunaki na moto mosusu : « Osengeli kofuta boni lokola niongo epai ya
    mokonzi na ngai ? » Azongisaki : « Basaki nkama moko ya ble. » Mobateli bomengo
    alobaki na ye : « Zwa mokanda na yo ya niongo, mpe koma mokanda mosusu ya nyonso
    ya basaki tuku mwambe. »'
  hns-NT: 'Tab ekgo doesar se poetjhies: ‘Aur toke ketana tjaahie bhare ke?’ Tab oe
    bolies: ‘Ek sau basta tjaur ke paisa.’ Tab ose bolies: ‘Le aapan kardja ke kaagadj
    aur assiego (80) liekh.’'
  noa-E: Maimua ãbakhai paar sĩerragjã agjö, “¿Puajã kharr maach patronag paar chirʉ́?”
    ajim anʉm. Magbaawai chi dëbpaar paraa chirarrau, “Mua irig trescientos sacos
    de arroz paar chirʉm” ajim anʉm. Magbaawai chi khap aag jëeu sĩerrau, “Chadcha
    pua mag aujimkë” ajim anʉm. “Cha sim ag ẽsap” ajim anʉm. “Mamʉ thʉrrëupʉ̈iwia
    jũrr doscientos cincuenta sacospai phã sĩubá” ajim anʉm.
  eng-EMTV: Then he said to another, ‘And how much do you owe?’ So he said, ‘A hundred
    measures of wheat.’ And he said to him, ‘Take your bill, and write eighty.’
  mib-NT: 'Yūcuán na te ni cajnūhún de ɨnga tēe: Te róhó, ¿nasaa táú rō? Te tēe un
    ní cahān de: Ɨɨn ciento cajón trigo, achí de. Te ni cahān de jíín tée ún: Yāhá
    na cuáha ri lista rō, te na sáha ró ɨnga lista jeē cuún xico na, áchí de.'
  lif-NT2: खे़न् खाराःत् के़युङ्‌बाल्‍ले़ वेॽस्‍मा मनाःन् सेःन्‍दोसु, ‘खे़ने़ॽ आक्‍खे़म्‍म्‍याक्
    सिङ्‌नाःत् के़बत्?’ खे़ल्‍ले़ नोगप् पिरु, ‘इङ्‌गाॽग फोलक् हे़न्‍छिङ् (१०००) सिः
    सिङ्‌नाःत् हुङ्‌मा कत्तुङ्‌लो॥’ हे़क्‍क्‍याङ् खे़न् मनाःल्‍ले़ खे़न् मे़त्तु,
    ‘खे़ने़ॽ के़दे़म्‍सक्‍को हारा हे़न्‍छिङ्‌धिक्‍ले़ कुले़क्‌वा कुगिप् ये़त्‍छि (८००)
    साप्‍ते़ॽ॥’
  xnj-xnj: Kangi akamkota yungi, ‘Veve wakalidayiwa vindu vilinga?’ Akayangula, ‘Magunila
    ga nganu miya yimonga.’ Muyimilila lihengu yula akamjovela. ‘Tola balua laku la
    gewidayiwa Yandika semanini.’”
  mmx-mmx: La ni ga lok ti mo lara laradi mumu, ‘La nenu, lavanisa nenu una vorang
    i?’ La laradi mumu ga lok, ‘Leges abin sangaun kobot (1000) laxan lutlut piao.’
    La laradi gugu ga lok tin, ‘Lok kaka i na lovoang papaase axasep la una malagan
    lavanuan sangaun kobot (800).’
  cbr-NT: 'Catancëxun ca aia bëtsiribi ñucáxa: ¿Uiti caramina min an ''ë ñu mëëmicë
    uni ribinin? Ñucácëxuan —cien burasa trigo aín cupí cana ribinin —quixun cacëxun
    ca caxa: Anu minmi ribíncë ñucama cuënëocë quirica ënë nianan ca min ribin ënë́xa
    ''itsamashi ''itánun bëtsi quiricanu ochentashi cuënëot.'
  tee-NT: 'Astan ju anu'' alhistacna'' junilh ju ak''antam: “Ju uxint''i tas chunchach
    ju lhip''ini”. Chai ju yuchi junilh: “Tam cientos alhcanti ju trigo iclhi''ani”.
    Chai ju xalapanac juni: “Anich ma ju xa''alhiqui. Anavit''i ju sast''i junta najun
    ni va ochenta alhcanti ju lhip''ini”.'
  eng-LSV: Afterward to another he said, And you, how much do you owe? And he said,
    One hundred cors of wheat; and he says to him, Take your bill, and write eighty.
  cak-NT: 'Y cuando xapon jun chic ri c''o ruc''as, ri samajel xuc''utuj che: Y ret
    ¿jani'' ac''as? Ri achi xu''ij: Ren cien medidas trigo nuc''as, xcha''. Y ri samajel
    xu''ij che: Ja ruwuj ri ac''as re'', cami tabana'' chic jun. Y xe chic ochenta
    medidas trigo ac''as tabana-ka chupa, xcha''.'
  pah-NT: '—Ojipe''ga pe ga ei ga rurame: “Maramomi nderekwepygi ve jiruvihava''ga
    pe?” —A''ero ga ei ga pe: “He''yiva''ea ha''ynha cem alqueires de trigo.” —A''ero
    gapyrive''ga ei ga pe: “Koro neconta ikwatijara. Haite! Eapy ti ikwatijara''java
    he''yiva''ea rerojijyita. Ndahe''yiva''ea oitenta alqueires jate ti ekwatija.
    A''ea po ti nde ikwepygi ga pe nehẽ,” ei ga. A''ero a''ea ga ikwatijari.'
  sja-NT: 'Maap''eda iidiji awaraamaa: “¿Pɨa jõmasaa paraa bɨma?” aji. Ma eperãpa
    p''anauji: “Trigo bulto cien paraa bɨda” aji. Mãpai mimiapataarã poro waibɨapa
    mãgaji: “Acha bɨda aji, pɨa paraa bada p''ãda. Nãgɨ́ jẽt''aap''eda, awaraata oo
    atapáde aji, ochenta bulto pari.”'
  xed-xed: “Ki da kagha, ta kidaghi ŋa gha ŋa vlay?” kaʼa nda sani guli. “Buhwa hya
    dərmək ya,” kaʼa nda tsi. “Klafkla ta ɗelewera gha, vindafvinda ta Tghasmbsak,”
    kaʼa nda tsi.
  mks-NT: 'Tá na̱ndihi já na̱nda̱ca̱ tu̱hún da̱ inga da̱ yícá nu̱ú xitoho da já na̱cachi
    da já xi̱hi̱n dá: “Ta yóhó ri ndaja yícún nu̱ú xitoho i̱”, na̱cachi da. A̱nda̱
    já na̱nducú ñehe da̱ yícá cán tu̱hun nu̱ dá já na̱cachi da já xi̱hi̱n dá: “In
    ciento maquila trigo yícá i̱ nu̱ dá”, na̱cachi da̱ cán. A̱nda̱ já na̱cachi tucu
    da̱ ndáá ña̱ha cán já: “Cande̱hé yóho ndáa̱ ndaja yícún. Joo caco̱o quíi̱ ja̱n
    ta ca̱hyí ña̱ yícún co̱mi̱ jico maquila trigo cuití va”, na̱cachi da̱ ndáá ña̱ha
    cán xi̱hi̱n dá.'
  gfk-S: Ma iga tiri no airuo be, ‘Aise ira num ngasa ter tano nugu tamat?’ Iga balu
    ie be, ‘Tike arip na tamat na punpu na pat na wit.’ Ma no ut na harbalaurai ga
    tange tana, ‘Pakat ie be nu balu pukus a liman ma itul na maar mon. Waak um u
    balu bakut.’
  bmu-bmu: Mewö jiba azi kun qesim waŋgiyök, ‘Aka gi? Göhöreŋ tosa dawik ahöza?’ Qesiiga
    kewö jiyök, ‘Wit flaua mi 21.000 kilogram meal.’ Mewö jiiga jiyök, ‘Gi tosa papiagi
    memba miaŋgöreŋ 16.800 kilogram mewö ohonöŋga ahöma’.
  dgz-dgz: Apan dawa taueni kwayup taini apane singui wayaven, ‘Ge ayop nega garewa
    animpo wanai.’ Apan derewa gare anega wan, ‘A, ne garewa taba uit kaenat enana
    1000 wanapen.’ Ap anega wani menan, kwayup taini apane sia anega wan, ‘Garewa
    gega ogewa wara ok manega se, taba uit kaenat enapena 800 megenat wanap.’
  eng-GNV: Then said he to another, How much owest thou? And hee sayde, An hundreth
    measures of wheate. Then he saide to him, Take thy writing, and write foure score.
  zaa-NT: 'Bitola nna gunàba tìtsa''ą áttuą nna rą: Lù''chu nna, tsáliacà''a ràl·la''
    lu'' qui'' bi. Lą nna, becàbią nna rą: Gayua'' beduti ỹua''xtíla. Nu ná encargáduá
    nna rą na: Bedi'' recibo qui'' lu'' nna bedua ochenta terúbá lúį.'
  eng-WEBSTER: Then said he to another, And how much owest thou? And he said, A hundred
    measures of wheat. And he said to him, Take thy bill, and write eighty.
  guh-guh: 'Bajaraxuacujinae icatsia itsanë topatatsi. Nexata icatsia jumaitsi bajaraponëjavabelia:
    “¿Jica xamë? ¿Detsa pacuenia niamoneyabame?” jai. Nexata bajaraponë jumaitsi:
    “Camoneyabatsi abaxë tacarajutsinexa cien pabultobeje trigoxubultonë,” jai. Nexata
    bajaraponë jumaitsi piamoneyabinëtsijavabelia: “Mara picani pacuenia niamoneyabameje,
    tanetoitanerubibaxutotamëje. Pire cajena. Icatsia itsabaxutojavabelia saya ochenta
    pabultobejenexa yaquinarure. Nexata saya bajarapacuenia tajatuxanenë rajutsianame,”
    jai bajaraponë piamoneyabinëtsijavabelia. Bajarapacuenia exanapona daxita piamoneyabivitsijavabelia
    pesivajamatabëcuene xanepanaenexatsi, xaniavaetsia pecopiapitsinexatsi pijabota
    penaponaponaenexa, pijatuxanenë itsa navecuacapitsapatsi. Nexata jane baja daxita
    piamoneyabivitsi tocanaviabatsi. Bevelia matamota petoyaitanetuarutaponae baxutonëtsi.'
  bon-bon: Pui ire atwi biname te cuta nuuja ne itemlige egä, ‘Maane cuta lija gwidape
    bine ituge waadena, yepä daremu camu gäte ceera?’ Pui biname te jejige egä, ‘Yepä
    tausen wiiti kuu baiko.’ Ire atwi biname te jejige, ‘Yoo, peba agesa pui acnema
    cama, eit hanred yoogäri peei tausen me puupu cabu!’
  nhw-BL: 'Huan nopa tlayacanquetl quiilhui seyoc: ‘¿Quesqui tijtlahuiquilía noteco?’
    Huan quiijto: ‘Nijtlahuiquilía cien tlatamachihuali tlen trigo.’ Huan nopa tlayacanquetl
    quiilhui: ‘Xijhuica nopa mocuenta huan techmaca seyoc amatl campa tiquijcuilo
    san tijtlahuiquilía ochenta tlatamachihuali.’'
  mgw-mgw: Bu'kapo ngannaluya ywi'ngi', ‘Wenga ulongelwa ili'nga?’ Ngannyangwa, ‘Mabunia
    mya ga ngano.’ Yu'lu' mwandiki ngammakia, ‘Utole seti sako solongelwa na wandike
    samanini.’
  swh-ONEN: “Kisha akamuuliza wa pili, ‘Wewe deni lako ni kiasi gani?’ “Akajibu, ‘Vipimo
    1,000vya ngano.’ “Yule msimamizi akamwambia, ‘Chukua hati yako, andika vipimo
    800!’
  wbi-wbi: pe akam'bula ujunge najuve ghusighilua ilingi? akati, 'ifighelelo kilundo
    kimo ifya vutine vwa ngano'. tola ilikalataasi lyako, lemba ifijigho lekela kwoni'.
  bba-bba: Mɑ u kpɑm ɡoo bikiɑ u nɛɛ, wunɛ, nyewɑ ɑ nɛni. U wisɑ u nɛɛ, ɑlikɑmɑ sɑkɑku
    wunɔbu. Mɑ u nùn sɔ̃ɔwɑ u win tireru suo kpɑ u yore wɛnɛ.
  eng-KJVCPB: Then said he to another, And how much owest thou? And he said, An hundred
    measures of wheat. And he said unto him, Take thy bill, and write fourscore.
  kgk-NT: '—Upéi oporandu kwimba''e ambue-pe: “Ha nde tipo, mbovy tipo erereve ave
    nde?” he''i. “Heta trigo aiporu va''ekwe. Cem ryrugwasu-rehe areve vyteri ne momba''apoha-pe”
    he''i. “Ehai mixĩve nde kwatia-rehe. Oitenta ryrugwasu-rehe mate erehai” he''i
    ome''ẽ-vy íxupe ikwatia ohai hagwã.'
  waj-waj: 'Ivo itaa kua kiaa vaidi voovai tinoo: A fai naanama mmoori nakaaraivaa
    irisai mminarannee? tikio rikioo tinoo: Fai na yeenna utuaivaa kaayau (100) inna
    mminaravaivee, tikio rikioo tinoo: Inna aikioo, yanaivau vooyauvai (80) raa kiee
    vooyauvai vakiaa varaanee.'
  ekk-PKP: 'Siis küsis ta teiselt: „Kui palju sina võlgu oled?“ Mees vastas: „Sada
    mõõtu nisu.“ Ta ütles temale: „Võta võlakiri ja muuda see kaheksakümneks.“'
  mpx-mpx: Inoke tomatahikan i nel al eluwana elana i ba, ‘Owa am vaga ana bwata ehila?’
    Anana i lahe i ba, ‘O vaga ana bwata witi enowana beig bwabwatal ali gewi elulu
    bwagabwaga (100).’ Yaka tomatahikan i baek elana i ba, ‘He am vaga wasana ana
    pepa u ahe ge nu leli lowan besena eiti (80).’
  wbp-wbp: “Yinya wati warrkini yanurla jinta-karikilki payirninjaku, ‘Nyiyangku yungu
    ngaju-nyangu paajurluju nyuntukuju yungunparla pina-yinyi ngaka?’ “Ngula yalu-manu,
    ‘Nyuntu-nyangu paajurluju yungu miyi 1000-pala yakujurla.’ “Yinya warrkini wati
    wangkajarla, ‘Yungkaju 800-pala miyi yakujurla yungurnarla pina-yinyi ngaju-nyangu
    paajuku yimiri-maninjakulku.’
  luo-luo: “Eka nopenjo ngʼat mar ariyo ni, ‘In to, gopi oromo adi?’ “Nodwoke ni,
    ‘Gunia alufu achiel mag ngano.’ “Nowachone ni, ‘Kaw kitapini, indike ni mia aboro.’
  nhe-NT: 'Huan nopa tlayacanquetl quiilhui seyoc: ‘¿Quesqui tijtlahuiquilía noteco?’
    Huan quiijto: ‘Nijtlahuiquilía cien tlayejyecoli tlen trigo.’ Huan nopa tlayacanquetl
    quiilhui: ‘Xijhuica nopa mocuenta huan xijsencahua seyoc mocuenta tlen quiijtos
    san tijtlahuiquilía ochenta tlayejyecoli.’'
  aii-aii: '”ܘܒܘܼܩܸܪܹܗ ܡ̣ܢ ܚܲܕ ܐܚܹܪܢܵܐ: ’ܐܲܢ݇ܬ ܟܡܵܐ ܕܲܝܢܵܢܵܐ ܝܘܸܬ ܩܵܐ ܡܵܪܝܼ؟‘ ܓ̰ܘܼܘܸܒ
    ܠܹܗ: ’ܡܵܐܐ ܟܘܿܪܹ̈ܐ ܕܚܸܛܹ̈ܐ.‘ ܐܡܝܼܪܹܗ ܐܸܠܹܗ: ’ܫܩܘܿܠܔ ܟܬܵܒ݂ܘܼܟ݂ ܘܝܬܘܿܒ݂ ܘܟܬܘܿܒ݂
    ܬܡܵܢܝܼ ܟܘܿܪܹ̈ܐ.‘'
  esk-NT: Apiqsrulgiññiġaa atla, ‘Ilvichaasiiñ, qanutun akisruutiqaqpich?’ Taavruma
    kiuniġaa, ‘Tallimakipiatun iñugiaktilaaliŋnik miissuŋnik mukkaaksranik.’ Suuranik
    aŋalatauruam uqautiniġaa, ‘Uvva akiqsruutitin. Aglaguŋ sisamakipiaq.’”
  msb-msb: “Tapos may ginhunga pa siyaʼn usad, ‘Ikaw, Amigo, pira an utang mo?’ “‘Usad
    ka gatos ka sako na arina,’ an sabat. “Sinabihan siya san katiwala, ‘Adi an listahan
    san imo pagkakautang, isurat na 80!’
  cpa-NT: 'Jøng² mi³ca¹tǿh¹dsa dsa² siáh² calah, ca¹juúh²dsa: “¿Ha²cónh¹ reh²hning?”
    Jøng² ca¹ŋai¹dsa héi²: “Cøng² mei¹³ tø²hmøah¹² jmáh¹lah cuøi² hi³ŋíh¹,” ca¹juúh²dsa.
    Jøng² ca¹juúh² dsa² jmo¹² ta³, ca¹tsáih¹dsa dsa² héi²: “Quieng² si² la² quiánh²hning.
    Tøngh¹³hning si² hi² reh²hning jmáh¹lah jŋi¹ ŋi²lǿg²,” ca¹juúh²dsa.'
  dso-dso: ତାର୍‌ ପଚେ ସେ ଆରି ଗଟେକ୍‌ ଲକ୍‌କେ ପାଚାର୍‌ଲା, “ତମେ କେତେକ୍‌ ଦେବାର୍‌ ଆଚେ ?” ଉଦାର୍‌
    ନେଲା ଲକ୍‌ କଇଲା, “ଅଜାର୍‌ ବାସ୍‌ତା ଦାନ୍‌ ।” ମୁକିଅ ଗତିଦାଙ୍ଗ୍‌ଡା ତାକେ କଇଲା “ତୁଇ ଉଦାର୍‌
    ନେଲା ପତିତେଇ ଉନାକରି ଆଟ୍‌ ସଅ ବାସ୍‌ତା ବଲି ଲେକିଦେସ୍‌ ।”
  meu-meu: Ma ta e nanadaia, eto, Emu abi-torehai be hida? Ia eto, Uit puse sinahu-ta.
    Bena e hamaoroa, eto, Emu abi-torehai pepana binai avabia, taurahani-ahui a tore.
  yva-NT: Umba naije akato, po raura vatano jirum ai jakato pare, ‘Arakove, ananugo
    sya akarije pare nyo raugakare aije mamo ama mangke nanto no ruimaisya?’ Umba
    vatane wato po raura nande ai pare, ‘Kasyambere ama karone ribuge intabo.’ Umba
    vatano panapatambe umawe po raura nanto ai pare, ‘Syare syo nya ana nyo ravae
    ama mangke raotar, ti nanto no ratusije kaumandei bayave.’
  dgc-dgc: Sakay i kinagi na kana to esa, éy ‘Sénganya i utang mua?’ ‘Ey sandaan a
    kaban a pahay.’ Ey ‘Nay,’ kagi na kan, ‘saye tu lista no utang mo. Bawasan mo,
    monda walu a pulu san dén tu utang mo.’
  zpm-NT: 'Bdziṉaque stib zha co, bnabdiidz zho lo zho dieṉ palal nac xquieḻqui zho
    lo meṉ co. Zha co rëb zëëb zho tib gayoo sac zhobxtil. Dzigo rëbchaa zho: “Nliw,
    lalga raquiet lo val ne psaṉ luu; per na zac ctsieez luu miṉ rii, bzhixcuaa stiba,
    pquiaa lo co tapgaḻaque saca zëëb luu.”'
