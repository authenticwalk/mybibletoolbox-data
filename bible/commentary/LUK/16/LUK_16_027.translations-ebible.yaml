verse: LUK.016.027
translations:
  kpx-kpx: Ige kunai moagate keu loui avoe, ‘Di mama, kateaito di isiviai a imihai.
    Lasolo hanavoge au di mamae oe tai.
  okv-H: haja vaja embo amina ke einge ena, ‘Aravorate Mama no degi ta penunu erena,
    Nau mama ta bande ta nau eambopo tapa 5 mihera avoeto Lazarus ikejo pambuto au
    ingito memenga kiari degi ei ta mane puvuresora’, ainge enu
  tbo-tbo: ‘Ma tu wigapolana i baha i pa, “Heki, gogau Abelaham, a laupaliyem. Lasalo
    una himili po ina nae amau a u numa.
  mal-C: '“അപ്പോൾ ധനികനായിരുന്ന മനുഷ്യൻ: ‘പിതാവേ, അങ്ങനെയെങ്കിൽ, ലാസറിനെ എന്റെ അപ്പന്റെ
    വീട്ടിലേക്ക് അയയ്ക്കണമേ എന്നു ഞാൻ യാചിക്കുന്നു.'
  grc-SR: Εἶπεν δέ, Ἐρωτῶ ⸉οὖν σε,⸊ πάτερ, ἵνα πέμψῃς αὐτὸν εἰς τὸν οἶκον τοῦ πατρός
    μου,
  bgc-bgc: साहूकार बोल्या, तो हे पिता, मै तेरे तै बिनती करुँ सूं, के उस ताहीं मेरै
    बाप कै घरां भेज,
  khz-khz: Ne rinaga iwavagi talimana ekilato, ‘Tamaku o, anogimuna, Laasaro ono tugua
    tamaku gena numai.
  deu-TKW: 'Er sagte aber: so bitte ich dich denn, Vater, daß du ihn in das Haus meines
    Vaters schickest,'
  zsr-NT: 'Niꞌr rëꞌ lëꞌ bönniꞌ naꞌ bléꞌinëꞌ yöl‑laꞌ tsahuiꞌ, rnëꞌ: “Xuzaꞌ Abraham,
    rátaꞌyuaꞌ lauꞌ gsöluꞌu‑nëꞌ Lázaro tsijëꞌ lidxëꞌ xuzaꞌ,'
  lin-lin: 'Mozwi alobaki : « Tata, nasengi na yo, tinda Lazare epai ya libota na
    ngai,'
  hns-NT: 'Tab oe bolies: ‘Tab ham aapse bienaai kariela kie aap bhiekhmanga ke hamaar
    baap ke ghare pathaaw. Hamke to paatj bhaai hai.'
  noa-E: Magbaawai chi rik arrau warag chaigpa khitʉmua jöoi Abranag, “Magan jũrr
    mʉ aai di aarta i chogbapʉ̈i” ajim anʉm,
  eng-EMTV: “Then he said, ‘Therefore I beseech you, father, that you would send him
    to my father's house,
  mib-NT: 'Yūcuán na te ni cahān tēe cúcá: Núu súcuan te cáhán ndahú ná jiín ní, Tátā
    Abraham, tají ní Lázaro na quíhín de vehe tátá na.'
  lif-NT2: हे़क्‍केःल्‍ले़ खे़ल्‍ले़ पाःत्तु, ‘आम्‍बे, हे़क्‍केने़ फाॽग्र खे़न् आम्‍बारे़
    कुहिम्‍मो पाङ्‌घे़ आबिरे़ॽओ फाॽआङ् पेलि फाक्‍ने़ॽरो॥
  xnj-xnj: Mkolo vindu vyamahele yula akajova, ‘Hinu Dadi Ibulahimu nikuyupa umtuma
    Lazalu ahamba kunyumba ya valongo vangu,
  mmx-mmx: Laradi nopnovos ga lok, ‘I lox avukat mene nga. A sing u do una riki ne
    Lasaro uto at loogu at ne tamak,
  cbr-NT: 'Usaquin cacëxun ca ñuñu unin cacëxa: Axa ënu uisama ''ain camina Lázaro
    ''ën papan xubunu xuti ''ain.'
  tee-NT: 'Pus ju acsnich ju anu'' mak''ali'' junich: “Pus na ictapaininiyan ji quimpai.
    Amalak''ach''at''ich ju Lázaro la''ixchaka'' ju quimpai.'
  eng-LSV: And he said, I ask, then, father, that you may send him to the house of
    my father,
  cak-NT: 'Y ri achi beyom xu''ij: Xa quiri'', ninjo'' ninc''utuj favor chawe ret
    nata'' Abraham. Tataka'' juba'' ri Lázaro chech-ulef pa rocho ri nata''.'
  pah-NT: '—A''ero imbateva''ea ei: “Amoi!” ei ga. “Ji rendu! Emondouka ti Lázarova''ea
    jiruva''ga ronga pe a''ero nhiirũ''g̃a pyri cincove''g̃a pyri. Tomombe''u ti ahe
    g̃a pe jirekote''varuhua kwepykava topohi ti g̃a okote''varuhua hugwi. A''ero
    nduri po ti g̃a avo ji pyri hahyva''ea ruvihava pype nehẽ,” ei imbateva''ea Abraãova''ea
    pe.'
  sja-NT: '’Mãpai ma p''arat''ara badapa mãgaji: “Mãgara ak''õchona Abraham, mɨ chupɨria
    k''awáaji. Pë́iji Lázaro mɨchi ak''õre temaa.'
  xed-xed: “Ka si mantsa tsi, wya dzvu, ghunatá Lazar da la ga da ɗa,
  mks-NT: 'A̱nda̱ já na̱cachi da̱ cui̱cá cán já xi̱hi̱n Abraham: “Tá ta̱ já ta caja
    loho ndó ña̱ma̱ni̱, tátá Abraham ña̱ ná chindahá loho ndó Lázaro ña̱ ná cu̱hu̱n
    da̱ vehe tátá i̱'
  gfk-S: “Ma no watong ga tange tana, ‘Tubuk, nu tule Lasarus ter tano hala tano nugu
    mama kinong a liman ira tasigu kaia. Aiou sip be na hakatom di waing pa di nale
    hanawat bileng ta ikin ra katano na ngunngutaan.’
  bmu-bmu: 'Mewö jiiga kewö jiyök, ‘Iwini, mewö aiga kewö ulet gihizal: Göŋön mönö
    Lazarus melainöŋga iwinaŋgö mire anma.'
  dgz-dgz: Menan purapuse dena apane sia anega wan, ‘Kaiwan, Maman Eibaraam, ne inagap
    waiangin, Lasiros watu ena vit ae mamana pa mega tauep.
  eng-GNV: Then he said, I pray thee therfore, father, that thou wouldest sende him
    to my fathers house,
  zaa-NT: 'Làniana gunne enne'' rícuá attu vuelta nna rą: Entonces ratta''yúnia''
    cuią''lu'' tàta Abraham qui''ni éthel·la'' cuią''lu'' Lázaruą'' le'' litsi'' tàta
    quíya''a'
  eng-WEBSTER: 'Then he said, I pray thee therefore, father, that thou wouldst send
    him to my father''s house:'
  guh-guh: 'Nexata icatsia riconëmi jumaitsi Abrahamjavabelia: “Amo Abraham, pexaniacuene
    cavajëtatsi. Tonajumeitorobianame Lázarota taxa pijaboyabelia.'
  bon-bon: Piba pui dogwe biname te cuta jejige egä, ‘Yoo, cäme babe, cane naajenine,
    owecu, Lajaro ne gawecewe cabu me jityepi cäme babe me mete me.
  nhw-BL: '“Huan nopa tominpixquetl nepa mictla quiilhui: ‘Huajca, notata, nimitztlajtlanía
    ica nochi noyolo, xijtitlani Lázaro nepa ichaj notata.'
  mgw-mgw: Yu'lu' ywabile tayili ngabaya, ‘Bai Tati', ninnu'ba muntume Lasali ayende
    pansengo wa tati' bangu',
  swh-ONEN: “Akasema, ‘Basi, nakuomba, umtume Lazaro aende nyumbani kwa baba yangu,
  wbi-wbi: umofu jula akati, 'nisuuma baba Abulahamu kuuti unsung'e ku nyumba kwa
    baba ghwango.
  bba-bba: Dukiɑɡii wi, u nɛɛ, ǹ n mɛn nɑ, nɑ nun kɑnɑmɔ, bɑɑbɑ, ɑ Lɑsɑɑ ɡɔrio nɛn
    bɑɑn yɛnuɔ,
  eng-KJVCPB: 'Then he said, I pray thee therefore, father, that thou wouldest send
    him to my father’s house:'
  kgk-NT: —“Aipo ramo” he'i Abraão amyrĩ-pe, “Emondo emogwahẽ uka Lázaro amyrĩ xe
    ru róga-py” he'i.
  waj-waj: 'tikio rikioo vaidi hoona suvuaivo tinoo: Napoo-o, na vo kuavai yaagueeqama
    i kiaa i mmiaunoo. Rasaruusaa titano vioo'
  ekk-PKP: 'Rikas mees ütles: „Siis anun sind, isa, palun saada ta mu isa majja.'
  mpx-mpx: Togogomwau i baek Abalahama elana i ba, ‘Nam, ebo i ola o, he ya awanun
    eliyam Lasalo u patuna ni na nam wana limiya,
  wbp-wbp: “Ngularla watiji wangkaja Yipuruyamukuju, ‘Junga kujaju, kala purda-nyangka
    ngariji ngajulu. Ngajukupurdangka-patu, nyinami kalu wankaru-juku walyangka rdaka-pala.
    Nyampu ngurra ngulaju punku-nyayirni kuja kalu-nyanu yapangku murrumurru-nyayirni
    purda-nyanyi. Kula karna ngampurrpa nyina ngajukupurdangka-patuku nyampu-kurraku
    yaninjarniki. Kajikalu-nyanu murrumurru-nyayirni purda-nyanyi ngaju-piyarlu. Wangkayarla
    Lajaruku yungu yani ngajukupalangu-kurlangu-kurra ngurra-kurra walyangka yungu-jana
    wangka jungarni nyinanjaku.’
  luo-luo: “Nodwoko ni, ‘Koro akwayoi, wuora, or Lazaro odhi od wuora,
  nhe-NT: '“Huan nopa tominpixquetl nepa mictla quiilhui: ‘Huajca, notata, nimitztlajtlanía
    ica nochi noyolo, xijtitlani Lázaro nepa ichaj notata.'
  aii-aii: '”ܐܡܝܼܪܹܗ ܐܸܠܹܗ: ’ܦܲܪܦܘܼܠܹܐ ܝܘܸܢ ܒܝܼܘܼܟ݂ ܒܵܒܝܼ، ܫܲܕܸܪܹܗ ܠܲܥܵܙܲܪ ܠܒܲܝܬܵ‌ܐ
    ܕܒܵܒܝܼ،'
  esk-NT: Umialik nipliġñiqsuq, ‘Abraham, aapaaŋ! Iŋiġikpiñ, tuyuġilugu Lazarus aapaa
    tupqanun.
  msb-msb: “Tapos sinabi san mayaman, ‘Lolo, nakimaluoy ako sa imo na suguon mo si
    Lazaro pakadto sa balay san akon ginikanan,
  cpa-NT: 'Jøng² ca¹juúh² calah dsa² mi³chi² cog³: “Jøng² hlanh¹³jni hning², tiá³.
    Tse² Lázaro juu¹² ja³quiah¹³ ti³ŋieh¹jni.'
  dso-dso: ସେ ବେଲା ସେ ସାଉକାର୍‌ କଇଲା, “ଏ ବାବା ଏନ୍ତି ବଇଲେ ମୁଇ ତକେ ବାବୁଜିଆ କଲିନି ଲାଜାର୍‌କେ
    ଦୟାକରି ମର୍‌ ବାବାର୍‌ ଗରେ ପାଟାଇଦେସ୍‌ ।
  meu-meu: Bena ia eto, Tamagu e, na noimumu, ia na ba siaia, tamagu ena ruma bainela;
  yva-NT: Umba vatano apa ananuge manuije umaso po raura pare, ‘Maisyare omai ti,
    injayo Abraham, syo raura kikibe nai rave indamu nyo Lasarus atutir indamu pakato
    no sya injaya apa yavar.
  dgc-dgc: “‘Nadid,’ kagi kan no mayaman, ‘paangen pad, Boboy, ti Lasaro du tétotop
    ko a buhay pabi ta mundua,
  zpm-NT: “Bzhiguieḻ sca”, rëb meṉ ricw co, “pxeeḻ Lazh tsie me lidz pxoz naa,
  hix-NT: Onà wyaro nkekon hatà, noro ha, Akmarawu wya. Tamutho y, Rasru ànyahko xaxa
    hampànà, royanan komo hyaka, kekon hatà.
  sim-sim: Karem mbarik ma oto mu mbara, �Os erem si na nahi, wa misumu anhi Abraham,
    Lasarusin mi mbashinak avui anhi aka orhik or ika.
  npi-ULB: धनी मानिसले भन्यो, ‘म बिन्ती गर्छु पिता अब्राहाम, उसलाई मेरा पिताको घरमा
    पठाइदिनुहोस् ।
  cgc-cgc: Ambal ta manggaranen ya, ‘Tay Abraham, daw iling san, gapakiluoy a gid
    ki kaon na pailingen no Lazaro yan naan ta balay ta amay ko
  tim-tim: Hain dâmbo luâk kâlâwân talep arekŋe hin dâep, “Apo, siâ maktere nâŋgâ.
  yor-yor: “Ó sì wí pé, ‘Ǹjẹ́ mo bẹ̀ ọ́, baba, kí ìwọ kí ó rán Lasaru lọ sí ilé baba
    mi,
  wos-wos: “Wun hundi xékétaka dé hanja xérénjuwi mama hura rendé du wa, ‘Wuna yafa,
    wuni wun jooka sarékéta wuni méniré wakwexéké, méni Lasarusré wamét, dé wuna yafana
    geré yindéte.
  emp-NTPO: 'Maʌ̃ne ne bara b̶ad̶aba jarasia: “Zeza Abrahaʌ̃, mãẽteara mʌ̃ quĩrã djuburia
    Lazarora mʌ̃ zeza diguid̶aa diabuedua mʌ̃ djabarã juesuma panʌ́a jaramãrẽã nama
    sãwã b̶ʌda. Mʌ̃a quĩrĩãẽ́ b̶ʌa ãdjirã sid̶a nama bia mĩgad̶e zed̶ida.”'
  eng-F35: Then he said, ‘I beg you therefore, father, that you would send him to
    my father's house,
  ind-ind: “Kata orang kaya itu, ‘Kalau begitu, saya mohon kepada Bapak untuk menyuruh
    Lazarus pergi ke rumah orangtua saya
  pes-OPCB: '«مرد ثروتمند گفت: ای پدرم ابراهیم، پس التماس می‌کنم که او را به خانه
    پدرم بفرستی،'
  mpt-mpt: moni nakae nganabanea Inanebio mole kobo Lasalase dabaneba monea ne aye
    am unanea
  ssx-ssx: Koto leeke mo hamoko halima꞉ alota꞉ Apa꞉o. Kota꞉ I̱ma꞉ neke honke aloma꞉
    yaka apa꞉na꞉ da nane La꞉satesi pena꞉ tapae.
  mkl-mkl: Ŋɔi ilu ɑmɑniu í ni, debɛi, ǹ wɑ n tɔɔɛi bɑɑbɑ, bɛ Lɑzɑɑ kpɑsɛ̃i bɑɑm,
  gaq-gaq: ଆତ୍‌ବାନ୍ ସାଉକାର୍‌ ରେମୁଆଁ ବାସଙ୍ଗ୍‌କେ ଅ ଆବା ଅବ୍ରାହାମ୍ ତେଲା ନେଙ୍ଗ୍ ଆନାକେ କୁସାମୁତି
    ଡିଙ୍ଗ୍‌ଣ୍ଡିଂ ଲାଜର୍‌କେ ନେଙ୍ଗ୍‌ନେ ଆବା ଡୁଆ ବେ ବିଃଲା ।
  gof-RNT: “Dure uray, ‘Aawaw, yaakko Alaazara ta aawa soo kiittana mela ta nena woossays.
  unx-unx: ଇନିଃ କାଜିକିୟାଏ, ‘ତାବ୍‌ଦ ହେ ଆବା, ଲାଜାର୍‌କେ ଆପୁଇଁୟାଃ ଅଡ଼ାଃତେ କୁଲ୍‌ତାଇମ୍‌,
    ମେନ୍ତେଇଙ୍ଗ୍‌ ବିନ୍ତିମେ ତାନା ।
  gah-gah: 'Loko lokago, henonavagi vemámo láa loko limó: Aménegamaka, makó litoze,
    gele nemezo. Elane není numutoka'
  lcm-lcm: Na kala antok ta, ‘Mamai, man asukang, napo sokotuk ua ani ku asok ia ane
    si lu si mamai,
  aer-aer: “Kenhe artwe mane arunthe-akerte Abraham-eke angkeke, ‘Arratye apelaye,
    ayenge kwenhe nhenhele aneme, kenhe ayenge awaye. Atyeyikwe areye apmere ahelhe
    nhenhele itethe akwete anerlte-aneme, five-pele ingkirreke. Apmere nhenhe re akurne
    anthurre nthenhele-arle tyerrtye itne ampwangkerrirremeke. Ayenge atyeyikwe areyeke
    ahentye-anetyakenhe nhenhe-werne apetyetyeke. Itne ampwangkerrirretyenhe uye itirrewarremele
    ayenge-arteke. Lazarus renhe ilaye apmere atyinheke-artweye areye-werne alhetyeke
    itneke iletyeke arratye mwerre anerrirretyeke.’
  qvc-NT: 'Chaymi chay kapuq runaqa ancha rrugashpa nirqan: “Taytitu Abrajan, yush''ayku
    Lasaruta kach''ay aylluykunaman,'
  tgl-ULB: At sinabi ng mayamang tao, 'Nagmamakaawa ako, Amang Abraham, na papuntahin
    mo siya sa bahay ng aking ama—
  cbs-NT: 'mabujaidayaimatun yuikin: “Jaskakenan Epaan, en mia yukaii. En meken bestiti
    betsayaki. Nenu en yumain anu jau jabudi beyamaxanunbun en epabe jiweabu jau jatuki
    chanitanun Lázaro ea yunuxunwen”, aka'
  xtm-NTPP: '’Te tee kúu xiku ma, jiña''a de: “Jikan‑ta''vi sa nuu ni, yuva sa Abraham,
    ja tetniñu ni Lázaro a ve''e yuva sa ma'
  nnq-nnq: Mundu ojwakiba nu uloi ngajanga, ‘Bai awawa lele nannyopa muntume Lazalo
    ajende kachabe awabango,
  bao-NT: '”To biro cʉ̃ ca ĩiro, cʉ̃ pea o biro cʉ̃re ĩi yʉʉupʉ: “Ñicʉ̃ Abraham, yʉ
    pacʉ yaa wiipʉ Lázarore cʉ̃re tiicojoya.'
  san-ORI: ତଦା ସ ଉକ୍ତୱାନ୍, ହେ ପିତସ୍ତର୍ହି ତ୍ୱାଂ ନିୱେଦଯାମି ମମ ପିତୁ ର୍ଗେହେ ଯେ ମମ ପଞ୍ଚ
    ଭ୍ରାତରଃ ସନ୍ତି
  rmn-rmn: 'О барвало пхэнляс: «Дэчи мангав тут, дадэ, бичял э Лазарес андэ кхер мэ
    дадэско.'
  huv-NT: 'Quiaj tasaj nej a naxey: “Teat Abraham, satün icueaj teat, isaj a Lázaro
    mamb aniüng xeteat.'
  otn-NT: 'Bi ''yɛ̱nna̱ mmɛ̱mmɛti p''ʉya: “Pɛ dí ä''i ra̱ ma̱te ma̱ papá''i Abraham,
    ngue gui pɛnhna̱ Lázaro p''ʉ ja rá̱ ngu̱ ma̱ papágä.'
  nop-nop: “Unduŋ yobune me bomboŋnit wondi yoguk, ‘Batne Abalaham, fiit Lasalus niŋkulune
    batne yolineŋ wooŋ
  obo-NT: “Kahi taddot koruwonnan to, ‘Apu, ko ungketen, od nganoy a kikow no od po‑undiyonnon
    du baling si Lazaro to baoy't amoy ku.
  kca-kca: 'Щиӈәԋща тащәӈ ху йастәс: "Щи ԓŏват йӑм вера, ун ащи, ма ащем хота ԓўвеԓ
    киты,'
  cak-ENT: 'Y ri achi beyon xbij c''a: Si quiri'', ninjo'' c''a ninc''utuj chic jun
    favor chave rat nata'' Abraham. Tataka'' c''a e ba'' ri Lázaro chuvüch ri ruch''ulef,
    pa racho ri nata''.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤧᤸᤗᤧ ᤐᤠ᤺ᤳᤋᤢ. ‘ᤀᤠᤶᤒᤣ. ᤜᤧᤰᤁᤣᤏᤧ ᤑᤠ᤹ᤃᤪ ᤂᤧᤴ ᤀᤠᤶᤒᤠᤖᤧ ᤁᤢᤜᤡᤶᤔᤥ ᤐᤠᤱᤄᤧ
    ᤀᤠᤒᤡᤖᤧ᤹ᤀᤥ ᤑᤠ᤹ᤀᤠᤱ ᤐᤣᤗᤡ ᤑᤠᤰᤏᤧ᤹ᤖᤥ॥
  mie-NT: 'Ñúcuán de nī ncāhān tēe cuícá: Túsaá de cáhān ndāhví sá jíín ní, tatá Abraham,
    tají ní dē ná quíhīn dē vehe tatá sá.'
  san-TIB: ཏདཱ ས ཨུཀྟཝཱན྄, ཧེ པིཏསྟརྷི ཏྭཱཾ ནིཝེདཡཱམི མམ པིཏུ རྒེཧེ ཡེ མམ པཉྩ བྷྲཱཏརཿ
    སནྟི
  qve-NT: 'Chaymi, chay qapaq runaqa niran: “Taytáy Abraham, ruegakuykin, papaypa
    wasinpi kaqkunamanyá Lázaro willaranpuwachun.'
  pao-NT: Soo uga ewow hee-ga'yoo nana yise ka Abraham mee oo netamma, ‘U sakwa umu
    manegeoo (5) e wanga'amu-matoo ka Lazarus taya, oosoo mu tuukwe ka e namanatzayina.
