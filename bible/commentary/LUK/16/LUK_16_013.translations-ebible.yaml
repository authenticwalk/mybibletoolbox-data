verse: LUK.016.013
translations:
  kpx-kpx: “Esemubeu bae kosive abuiho lovialivebene. Auna kateaniege mole isivi omisi
    mole kabebihavoi. Isi mesoho moleho neniai loviaito moleho neniai lovialivebene.
    Iale ke nahate la bae Dilavata monita igaetoai ehovalivebene.”
  okv-H: Eto pure embo vahai amina tihi jigari embo heriso ta ke agi ari haite mane
    ra. Eto tihi jigari heriso hetaro pure embo vahai amina embo nei amita ke agi
    ue nei amita ke peive aisuja. Eto embo vahai osa ue nei uje ae aisuja. Eto ainge
    dombo iji vahai amina koro ta ke te God ta ke te agi ari haite mane ra.” ke erevi
    Iesu na ainge ijie ahe poekihinu.
  tbo-tbo: ‘Ega emoemotana tam tuawam ma babada luwaga hai bagibagi una pouleya. Matababana
    emosi apo una luhogaleya ma gehounana una wihinigigiyeya. Ma apo emosi una ilataya
    ma gehounana una galena iapapoeya. Apega Yaubada ma gapola una poulena luwagehi.’
  mal-C: “രണ്ട് യജമാനന്മാർക്ക് ദാസ്യവൃത്തി ചെയ്യുക ആരാലും സാധ്യമല്ല. ഒന്നുകിൽ, ഒരു
    യജമാനനെ പരിത്യജിച്ച് മറ്റേയാളെ സ്നേഹിക്കും; അല്ലെങ്കിൽ, ഒരാളോട് വിശ്വസ്തനായി തുടരുകയും
    മറ്റേയാളെ വെറുക്കുകയും ചെയ്യും. ദൈവത്തെയും ധനത്തെയും ഒരുമിച്ചു സേവിക്കുക അസാധ്യം.”
  grc-SR: Οὐδεὶς οἰκέτης δύναται δυσὶν κυρίοις δουλεύειν· ἢ γὰρ τὸν ἕνα μισήσει, καὶ
    τὸν ἕτερον ἀγαπήσει· ἢ ἑνὸς ἀνθέξεται, καὶ τοῦ ἑτέρου καταφρονήσει. Οὐ δύνασθε
    θεῷ δουλεύειν καὶ μαμωνᾷ.
  bgc-bgc: “कोए नौक्कर दो मालिकां की सेवा एक बखत पै न्ही कर सकदा, क्यूँके वो एक तै
    बैर अर दुसरे तै प्यार राक्खैगा, या एक तै मिल्या रहवैगा अर दुसरे नै छोट्टा जाणैगा।
    थम परमेसवर अर धन दोनुआ की सेवा न्ही कर सकदे।”
  khz-khz: Vetugunagi talimana vele ruala vetugunagira ati pene ago-venira ripa. Kwalana
    ia na ta ati pene ulamagia, a ta pene ulamagia; ta pene vega-taunataunaa, a ta
    pene opa-venia. Palagu e moni vetugunagira ati pio ago-venira ripa.”
  deu-TKW: Kein Knecht kann zwei Herren dienen; entweder wird er den einen hassen
    und den andern lieben, oder er wird dem ersten anhängen, und den andern verachten.
    Ihr könnet nicht Gott dienen und dem Mamon.
  zsr-NT: ’Cutu gac gunëꞌ xchingac chop xanëꞌ nitúëꞌ huen dxin, le udiꞌinëꞌ tuëꞌ len
    gdxiꞌinëꞌ yetúëꞌ, o gunëꞌ ba laꞌn tuëꞌ, len uzóëꞌ tslaꞌl yetúëꞌ naꞌ. Cutu gac
    gunliꞌ xchinëꞌ Dios, len gunliꞌ caꞌ dxin quië uziꞌliꞌ xbey yöl‑laꞌ tsahuiꞌ qui
    yödzlyú.
  lin-lin: Mosali moko te akoki kosalela bankolo mibale, pamba te akoyina moko mpe
    akolinga mosusu to akokangama na moko mpe akoboya mosusu. Bokoki te kosalela mbala
    moko Nzambe mpe mbongo.
  hns-NT: Ekgo goelaam doei maaliek na maan sake hai. Oe ekgo ke tjaahiega aur ekwa
    ke djariega. Oisahie toelog Parmeswar ke aadar kare aur doenia ke dhan batore
    sanghe bhie na kar paihe.”
  noa-E: Ni ãbmuajã pöd patronnaan numiim khʉʉn chogkhaju khaba simgui ajim anʉm.
    Patronnaan numí akhiin, iwiir ãbpaita ʉ̈rcha kha khõsi aju. Ich agjöta simgui
    ajim anʉm ĩchab Ẽwandam dʉ̈ijã. Pöd pãrau Ẽwandam khĩrag wʉrpanaa phatkhonagjã
    wʉrpa aju khaba nʉm. Pãar magta nʉm chan pöd Ẽwandam ipierraa khaba nʉmgui ajim
    anʉm.
  eng-EMTV: “No servant can serve two masters, for either he will hate the one and
    love the other, or else he will be devoted to the one and despise the other. You
    cannot serve God and mammon.”
  mib-NT: ’Ni ɨɨn mozo ma cúu cuajníñu de nuū uū patrón. Chi quɨtɨ̄ ni de nuū ɨɨn
    te coo manī de jíín ɨnga, chí squícu vāha de nuū ɨɨn te sájéē ni de nuū ɨnga.
    Te suni súcuan ma cúu cuajníñu ró núū Yaā Dios te núu máni sɨquɨ̄ xúhun ndɨ́hvɨ́
    ni rō, achí yá.
  lif-NT2: आत्तिन् सेवारोबाल्‍ले़आङ् ने़प्‍फु दाङ्‌बाहाॽरे़न् थिक्‍ले़ङ्‌मो सेवा चोःक्‍मा
    मे़सुक्‍तुन्‍लो॥ खे़ल्‍ले़ थिक्‍किन् चिःत्तुआङ् वेॽस्‍मान् मिःम्‍जि मे़त्तुॽ इग्र
    थिक्‍किन् इङ्‌धाःङ्‌पिरुआङ् वेॽस्‍मान् हिनाःम् मे़त्तुरो॥ खिनिॽ निङ्‌वाॽफुमाङ्‌ङिन्
    नु याङ्‌साकुन्‍धेःन् थिक्‍ले़ङ्‌मो सेवा चोःक्‍मा के़न्‍छुक्‍तुम्‍मिल्‍लो॥”
  xnj-xnj: “Kawaka mvanda mweihotola kuvahengela vabambu vavili, muni yati amgana
    mmonga na kumhakalila yungi, amala yati ilongosana na mmonga na kumuvevesa yungi.
    Mwihotola lepi kumuhengela Chapanga na mashonga.”
  mmx-mmx: Lasaxaruki kopmen na epovo xusu na gugu ri tegepu radi silok. Neni naba
    belengatngas ti lara la na vavara mo lara. Neni naba ruturun ti lara la na sok
    tixirixes kepe tara. La kerepmo kopmen mina epovo xusu mina lotu ruturun saparap
    ne Moroa la mina doxoma mumu amisik lapnovos at na lavatkangka.”
  cbr-NT: 'Ënëx ca ësa ''icën: Achúshi unin ca rabë́ uni ñu mëëxuntima ''icën. Rabë́
    uni ñu mëëxuncë ''ixun ca bëtsishi nuibaquin upí oquin ñu ''axuanan bëtsi nuibatima
    ''icën, ca achúshinën bana cuaquin bëtsían cacëxun aín bana parë́ti ''icën. Usaribiti
    ca uni curíqui ''imainun bëtsi bëtsi ñumishi sináncë ''aish Nucën Papa Diosmi
    upiti sinanima.'
  tee-NT: Ju tam xalapanac jantu lai pumat'ui cativa ju ix'ucxtin ju vaktam. Pus akts'iya
    camapainiya' ju pumatam chai jantu tu'u' calhiulaya' ju ak'antam. U ni jantu para
    akts'iya calhilaksiya' ju pumatam chai jantu tu'u' canaviya' cuenta ju apumatam.
    Pus vana va chun ju uxijnan. Jantu lai at'imap'ainit'it ju Dios chai vana amap'ainit'it
    ju tumin.
  eng-LSV: No servant is able to serve two lords, for either he will hate the one,
    and he will love the other; or one he will hold to, and of the other he will be
    heedless; you are not able to serve God and wealth.”
  cak-NT: Y man jun samajel ri yec'ue' ca'i' ru-patrón, roma man nitiquier ta nisamaj
    quiq'uin ri je ca'i' pa jun tiempo. Roma xa nrojo' jun patrón, itzel nutzu' ri
    jun chic. Y xa can nunimaj rutzij ri jun, man nitiquier ta nu'on quiri' riq'uin
    ri jun chic. Y quiri' chuka', manak modo chi c'o ta jun ri benak ránima chirij
    ri beyomel, y nrojo' chuka' nu'on ri nrojo' ri Dios, xcha' ri Jesús.
  pah-NT: —Kiro po ti ji g̃a mombe'ui mokonha'g̃a ahepojykahara'g̃a pe me pe mbo'eavo,
    ei Jesus'ga. Tiruahũ ahe poravykyrame mokonha'g̃a pe opojykahara'g̃a pe. Po ahe
    oporavyky mokonha'g̃a pe, a'ero po ahe ojipe'ga arõhetei ojipe'ga arõe'yma. Ovy'a
    hete po ahe onhimiarõve'ga rehe ojipe'ga koty ojirovage'yma. —Na jitehe ahe nonhi'ĩpo'rukatui
    Tupana'ga ovy'aheterame itambere'ia rehe. Tupana'ga potaheterame ahe ndovy'ahetei
    itambere'ia rehe. Itambere'ia potaheterame ahe ndojirovagi Tupana'ga koty, ei
    Jesus'ga g̃wemimbo'ehara'g̃a pe.
  sja-NT: ’Eperã chipariirã omé jua ek'ari mimia baik'araa bɨ. Mãga bɨ pɨrã, chipari
    aba k'ĩra unuamaa iru bai mãik'aapa chi apema k'inia iru bai, maa-e pɨrã abaapa
    jara bɨk'a ooi mãik'aapa chi apemapa jara bɨk'a ooamaa bai. Mãga pɨk'a apidaapa
    ooda-e pai Tachi Ak'õrepa jara bɨk'a; p'arat'a, net'aa pia p'e bɨ misa.
  xed-xed: «Laviŋ a kwalva turtuk ta ga kwalva daŋahəga his wa. Nda husaŋta sani turtuk,
    nda ɗvutani ta sani. Ka mantsa a tsi wu, dzaʼa ndiʼanava ndiʼa ta vgha ta sani,
    ŋa husaŋta tsa sani ya. Laviŋ a kuni ta nzakway ka kwalva Lazglafta kuni guli
    na, ka kwalva tsedi kuni guli wa,» ka Yesu.
  mks-NT: ʼNi in túhún toho mozo a̱ cúu caja chúun nu̱ú i̱vi̱ xitoho. Jáchi̱ candají
    da̱ in xitoho da ta inga xitoho da qui̱hvi̱ ini chága̱ da̱. Á tá co̱ó ta caja
    ndíví va̱ha da chuun nu̱ú in xitoho da ta inga da̱ cán a̱ cája chúun va̱ha da
    nu̱u̱. Ta quia̱hva já íin ri xi̱hi̱n ndóhó va jáchi̱ a̱ cu̱ú caja cáhnu ndó Ndióxi̱
    tá chínúu ndó ínima̱ ndó ja̱tá jiu̱hún ndo̱ —na̱cachi Jesús.
  gfk-S: “Pata tike tultule i haruat ura tartaram ira iruo watong, na manga malok
    ta tikenong ma ina manga sip no mes, be na hararot tikenong ma ina malentakuane
    no mes. Io, paile haruat be mu na taram tane God ma ra barbarat bileng.”
  bmu-bmu: “Welenqeqe kunŋan kembu yahöt welen qem etkimamgö osimakza. Kunŋan mewö
    akŋamgö mötzawi, yaŋön mönö kun kazik ak waŋgiba kun uruŋan jöpaköma. Kungöreŋ
    qekötahöba kun jijiwilit ak waŋgima. Miaŋgöra eŋön Anutu aka moneŋ inap mi mindiriba
    welen qem etkibingö osime.” Mewö.
  dgz-dgz: Amba nao apane da aritawa mega dere wanumopiwa, ame gauaramup nao ya taiwandata
    iwa aritawa mega dawa menan anu guriwandata amba dawa anu koeamiwandata. Da noa
    wareta, amba da tandayaseta. Ap umap God men anuiana moni tandayatai moni men
    anuiana God tandayatai.” Iesu ap anega wan.
  eng-GNV: 'No seruaunt can serue two masters: for either he shall hate the one, and
    loue the other: or els he shall leane to the one, and despise the other. Yee can
    not serue God and riches.'
  zaa-NT: Lanú ttu mozo té ccani thuą bajo la' rigú'ubia' qui' chuppa ca patrón, porqui'ni
    miéntraste guyudí'ą ttuą nna catsi'í lánią áttuą, ą'hua miéntraste ną́ cumplido
    lani ttuą nna riníyú lą́ áttuą. Ą'hua lebi'į nna labí ccani ccá le huenitsìna
    qui' Tata Dios nna tse'e huá le bajo la' rigú'ubia' qui' Bel·liu nna.
  eng-WEBSTER: 'No servant can serve two masters: for either he will hate the one,
    and love the other; or else he will hold to the one, and despise the other. Ye
    cannot serve God and mammon.'
  guh-guh: 'Icatsia Jesús jumaitsi pijajivijavabelia: —Itsajivi ata acuenebi caecuenia
    petonacuenebijava anijanëbeje pijatuxanenëbeje. Caenëjavabelia jitsipaejitsipa
    petonacuenebijava. Itsanëjavabelia apo jitsipae tsipae petonacuenebijava. Bajara
    pijinia itsi pajivi bitso jitsipa Dioso. Pajivi bitso jitsipa Dioso, nexata itsa
    tonacueneba Dioso, acuenebi bitso pejitsipaejava palata, jai Jesús pijajivijavabelia.'
  bon-bon: 'Yoo, kaakesea biname te äblicäco neeneni babo biname tääpume kaakesea
    wawena yepä padare cabu. Tabe yepä ne jäägyuge; nuuja tääpume singi läbituge.
    Tabe yepä ne opo gaabe me yaacituge, nuuja ne kaake ca sääcelyäruge. Weene äblicäco
    neeneni bine acenena: Acejiyame piiyepu rarekaake.”'
  nhw-BL: “Amo aqui huelis quintequipanos ome itecohua pampa quicualancaitas se huan
    quiicnelis ne se. Huan ica se quitoquilis, pero ica ne se quitlahuelcahuas. San
    se, amo huelis anquitequipanose Toteco Dios huan tomi.”
  mgw-mgw: “Ntu'pu' ntumisi ywakombwa kwatumikia mabwana abi'li', kwa mwanjaa alu'a
    kunsukwa yumo na kumpenda ywi'ngi' au ayi'ki'tyana na yumo na kunsalawa ywi'ngi'.
    Mukombwali kuntumikia Nnu'ngu' na mali.”
  swh-ONEN: “Hakuna mtumishi awezaye kuwatumikia mabwana wawili. Kwa kuwa atamchukia
    huyu na kumpenda yule mwingine, au atashikamana sana na huyu na kumdharau yule
    mwingine. Hamwezi kumtumikia Mungu pamoja na Mali.”
  wbi-wbi: nakwale um'bombi juno ikuvavombela avatwa vavili, ulwakuva ghukunkalalilagha
    jumo na kumughana ujunge, nambe kukolana nuju na kum'benapula uju. nungawesie
    kukum'bombela uNguluve ni kyuma.
  bba-bba: Sɔm kowo kun kpɛ̃ u yinnibu yiru sɑ̃. Domi u koo turo tusi kpɑ u turo kĩɑ,
    ǹ kun mɛ, u koo turo tii wɛ̃, kpɑ u turo ɡɛm. I ǹ kpɛ̃ i Gusunɔ kɑ dukiɑ mɛnnɑ
    i sɑ̃ sɑnnu.
  eng-KJVCPB: 'No servant can serve two masters: for either he will hate the one,
    and love the other; or else he will hold to the one, and despise the other. Ye
    cannot serve God and mammon.'
  kgk-NT: —Ndaikatúi eremba'apo mokõive-pe. Peteĩ va'e-rehe nande a'e porãiry va'erã.
    Ambue katu erehayhu tee va'erã. Peteĩ va'e-rehe ne rakate'ỹve arã. Ha outro-rehe
    katu nerepenái arã. Peteĩ va'e nhe'ẽ-rupi mate ereiko arã, he'i omombe'u-vy. —Upéixa
    ave ereiko ramo Nhandejáry nhe'ẽ-py, ndikatuvéi erepena eterei ko yvy-rehe oiko
    va'e nde pirapire-rehe. Ne rakate'ỹ eterei ramo pirapire-rehe, ipu'aka va'erã
    nde-rehe. Nerepenái va'erã Nhandejáry-rehe. Nde kupe-py rei oĩ va'e-rami erereko
    va'erã íxupe.
  waj-waj: Hama mmoori vareera ngiaammuau voovoono taara vaidivaitanaani mmoori varaivai.
    Fai itainnonno vuai vaidiivaara nnannatoo vuai vaidiivaara mmuduuya rinaravai.
    Fai itainnonno vuaivaasi vioo yaagueeqama mmooriivaa iinno vuaivaara nniki rakainno
    kiisama mmooriivaa iinaravai. Ivaa roosiima hama ngia Anutuuqaa mmooriivaatama
    sikau vareera mmooriivaatama mmuaavaugiataama iikiaavaivee, tiravai.
  ekk-PKP: Üks sulane ei saa kuuletuda kahele isandale. Ta kas vihkab üht ja armastab
    teist või on pühendunud ühele ja põlgab teist. Te ei saa teenida mõlemat, Jumalat
    ja raha.“
  mpx-mpx: Nige bosowaina totuwalali maisena ni tuwalali babala eluwa elal. Nasi etega
    ni nunuwana-an ge ni awatauwan, yaa etega ni hugaan ge ni pihigelgel-an. Nige
    bosowaina pamaisena nuku tuwalali Yehoba ge gogomwau elal.”
  wbp-wbp: “Yapa kulalpa-palangu warrki-jarriyarla paaju jirramaku. Kajirla yulkami
    kamparru-warnuku paajuku, ngulaju kapurla nyurunyuru-jarrimi jinta-karikiji. Kala
    kajirla yinya jinta-kariki yulkami, ngulaju kapurla kamparru-warnukuju nyurunyuru-jarrimi.
    Kujanya karna-nyarra nyampuju wangkami jalanguju. Kajinparla talaku yulkami, ngulaju
    nyuntu-nyangu paaju, manu kulanparla yulkami Kaatukuju.” Kujanya-jana Jijajiji
    wangkaja nyanungu-nyangu kurdungurlukuju.
  luo-luo: “Onge jatich manyalo tiyo ne ruodhi ariyo. Nimar obiro chayo achiel to
    ohero machielo, kata obiro chiwore ne achiel to ochayo machielo. Ok inyal tiyo
    ne Nyasaye kendo ne pesa.”
  nhe-NT: “Axaca huelis quintequipanos ome itecojhua pampa quicocolis se huan quiicnelis
    ne se. Huan ica se elis temachtli, pero ica ne se quitlahuelcahuas. Nojquiya ax
    huelis inquitequipanose Toteco Dios huan tomi.”
  aii-aii: ”ܠܲܝܬ ܥܲܒ݂ܕܵܐ ܕܡܵܨܹܐ ܦܵܠܹܚ ܠܬܪܹܝ ܡܵܪ̈ܵܘܵܬܹ‌ܐ، ܣܵܒܵܒ ܒܸܬ ܣܵܢܹܐ ܠܚܲܕ ܘܡܲܚܸܒ
    ܠܗ̇ܘ ܐܚܹܪܢܵܐ، ܝܲܢ ܒܸܬ ܡܝܲܩܸܪ ܠܚܲܕ ܘܡܲܣܠܹܐ ܠܗ̇ܘ ܐܚܹܪܢܵܐ. ܠܹܐ ܡܵܨܹܝܬܘܿܢ ܦܵܠܚܝܼܬܘܿܢ
    ܠܐܲܠܵܗܵܐ ܘܠܙܘܼܙܵܐ.“
  esk-NT: Kiñaunniiñ savautriḷguitchuq malġuŋnik aŋaayuqaŋnik. Atakkii uumigigisigaa
    atausiq aasiiñ piqpagilugu iḷaqataa; kamagigisigaa atausiq aasiiñ naġġugilugu
    iḷaqataa. Savautriḷguyumiñaitchusi iluqaaknik Agaayyutmiglu maniŋmiglu.”
  msb-msb: “Waraʼn makapauripon sin sabay sa duha na amo kay pagakabadlian niya an
    usad kag pagapalabihon an ikaduha. Kun dili sugad sani, magigin matinumanon siya
    sa usad kag igasikway niya an ikaduha. Dili kamo pwede makapauripon sin sabay
    sa Dios kag sa kwarta.”
  cpa-NT: ’Ha¹chian² dsa² tiúh¹ jmo¹ ta³ quiah¹² og¹ juu¹³dsa. Di³ tiog¹³ báh³ hian³dsa
    juu¹³dsa lah¹ni³ ju³ná³ hnio¹dsa dsa² ja³ma²og¹. Ho¹ ju³ mi¹ti¹dsa ja³cog² dsa²
