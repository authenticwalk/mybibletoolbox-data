  heg-NTPO: Ata mesa lam tutan-lau tuang dua lo. Lo kam mam un kom mesan na, mo kom
    mesan na lo. Tamlom un muid napiut mesan na, mo hosek nol mesan na lo. Mi kon
    ela, ta atuli li bisa namnau Ama Lamtua Allah leo-leo nol duit lo.”
  ptu-ptu: Tä' deem mesa sabua' la nabela umpengkähängam dua puä. Aka la natuhu'i
