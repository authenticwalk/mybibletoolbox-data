  eri-eri: “Haruwe magana ete no hoobu fai nga neire haruwe magana yafei nomo edo
    uwa. No ete gau tubona, ete bona huwanya inyaba wonbona. No ete bolou oojo bona,
    ete moge tuwonbona.”
  aly-aly: Arrantherr iterrerl-anenty apwert akngerr inaynteyew, nthakenhanap Akngey-angkwarr
    arraty aney-angenh, arrangkw. Anantherr anemer Akngeyewant, apwert akngerrew iterrey-angenh.”
    Alakenh Jesus-el kwertengerl ikwerenh-rnem ilenh.
  wiu-wiu: Panagome yono tatikatakutukoa ali takutane pupu oyake takamele toamoko.
    Nitoado tokomepa panago-pala kotimi wene luaneya mekome wa padena agoke wene mekoa
    mekome pupu takakala too. Ni panagoke wene tugoa mekome wa padena ago paya tetepo
    takoa too. Nipa Akolalinele takakilepa kamolekeka wene piitikaneya mea tamele
    toamoko wa Yesuyo akeneya.
  swe-swe: Ingen tjänare [speciellt ord för slav som tjänade i hemmen] kan tjäna två
