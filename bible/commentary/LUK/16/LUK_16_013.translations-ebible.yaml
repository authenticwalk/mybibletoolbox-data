    etee mama'e apou ne. A'eramũ 'ga wemifutare'ema 'ga je'eg imũ mama'e apowe'em
    ne. Nan tee futat pẽẽ. Pejeka'aranũũ kwaiwete are etee ea'at ma'eramũ nepẽnea'aru'jawi
    Jarejuwarete 'ga ree. Nepejemogypyyga'uweri ka'aranũũ are Jarejuwarete 'ga reewe—
    'jau Jejui 'ga 'gã nupe imome'wau.
  dao-dao: M'ya u naw mahpa nghngih am khüih khawi naw, mat ä ngja hlü lü, mat jawng
