  dop-dop: Tǝmlɛ tʋ kɑɑ pǝsɩ nɑ ɩ́ kpɩ yǝlɑɑ nɑɑlɛ nɑ ɩ́ lɑkɩ pɑ tǝmɑ. Ye ɩ kpǝpɑ
