    अऊर धन दोयी की सेवा नहीं कर सकय।”
  ncj-NT: ’Niyan se tlaquehuali cuali quipiyas ome patrónes. Tleca quitlasohtlas in
    seya huan in oc seya ahmo. Noso tlamelajcan yes ica seya huan in oc seya quixtlasas.
    Ahhuel titepalehuisque in Dios tla san quitemachisque in tomin.
  yuj-yuj: Tére konámp arop ankárankamp te taokeyak konámp arop anánkaopweramp tére
