  adz-adz: “Garam gum bitsintaꞌ anungꞌ isangꞌ i nanga gum i garam gudzun iruꞌ u, i
    maran bungꞌ ari i mangan da nabugin mangan, ma bungꞌ ani mais i mangan da narim
    runggan santan nafa da mangan. Agam wasangꞌ i pumuꞌa Anutu mpruꞌan da nam bunump
    intap ani.”
  sri-sri: ’Neõ sugʉ moãrĩmasʉ̃ pẽrã oparãrẽ moãboemasĩbirikumi. Sugʉ opʉre maĩgʉ̃,
    gajigʉ gapʉre maĩbirikumi, o sugʉ opʉre bʉremugʉ̃, gajigʉ gapʉre yʉjʉbirikumi.
    Ĩgʉ̃sã irirosũta niyerure maĩtarigʉ, Marĩpʉ gapʉre maĩbemi, ãrĩyupʉ Jesús.
  nal-nal: Kawit nat faraxas ta iaana kilaaiang kana vaamuzas sin a mono urua, xawit.
    Naan kana maska raksaat pana axazak ma xana sasaxot axazak. Ma xana vaaratunaan
    be wana azaxai ma xana wiaal axazak. Kawit nat faraxas naaguna iaana kilaaiang
    sin Nakmai varaxai wana kaakaai zaait.”
  kyq-kyq: «Deb kalaŋ se Ꞌkɔŋ tɛɗn naaba gɔtn mɛlge tu kaam di eyo. Kɛn naan̰ ɓo tɛɗ
    naaba gɔtɔ kaam di num, deb kalaŋ naan̰ an̰ kɔɔɗn kundu ɔɔ deb kalaŋ naan̰ an̰
    jea; ey lɛ deb kalaŋ se, naan̰ an̰ kɔkŋ ɔɔn̰ɔ ɔɔ kɛn kuuy se, naan̰ an̰ kaal maak
    ki eyo. Taa naan̰ se ɓo naase aki Ꞌkɔŋ tɛɗn naabm Raa ɔɔ ute gɛn gurs se taa naap
    ki eyo.»
  kwd-kwd: “Ngaia 'e 'ato fana ta wane ni taunga'inga 'ani taunga'i fana nga rua wane
    ba'ita kwaitatari. Lauta ngaia 'e 'ilo'oo no'o, ngaia te'e marimae na wane ba'ita
    ngai, ma te'e kwaimaange'enia nga wane ngaa'i. Ma ngaia te'e taunga'i 'e le'a
    fana ta wane ngaa'i, ma te'e 'ufaria nga wane ngaa'i. Ngaia ne'e, 'ato 'e iiki
    fana 'amooru taunga'i la'u fana God, ma nga bata na te'e alata momola.”
  ded-ded: Uamedac mocgungo ngic kuneng yohockang yereac kingang naric mi kpeude.
    Ye monggac songo negemma mong ngadeheude me monggaru kpeketahema mong waude. Ngeni,
    Anutu nga dzofinac yereac kingang sofucngoc kpegecdeacsoc mi ande.”
  ewe-ewe: “Ame aɖeke mate ŋu asubɔ aƒetɔ eve o. Agbe nu le ɖeka gbɔ, eye wòatsɔ lɔlɔ̃
    na evelia, alo aku ɖe ɖeka ŋuti, eye wòado vlo evelia. Miate ŋu asubɔ Mawu kple
    ga o.”
  nuy-nuy: “Waari narra-waṉagi na-wulawaa na-buunggawa-waa. Nugurru-maynji nambarra-waṉagana
    ambini-wulawaa na-buunggawa-waa, numbunu-margirang naaynbajung yagu naaynbajung
    numbunu-ngaynbandii. Numbunaa-garra-galgaalgurmani ari yijgubulu nubagi naaynbajung,
    ari yagi niga naaynbajung nuunaa-garra-galgaalgurmi ana-maaḻamburrg. Nguynju yunggaj,
    nugurru yagi nuunu-waṉagi na-God marri anaaynbaj yagi wu-buunggawa-mi.” Dani-yung
    ni-yamaa na-Jesus, wani-magaa warruburru-wuy wurru-marrbuy-maa-wuy, ana-lhaawu.
  cop-BHC: ⲘⲘⲞⲚ ϨⲖⲒ ⲘⲂⲰⲔ ⲚⲀϢϪⲈⲘϪⲞⲘ ⲚⲈⲢⲂⲰⲔ ⲚϬⲞⲒⲤ ⲂⲒⲈ ⲄⲀⲢ ⲚⲦⲈϤⲘⲈⲤⲦⲈ ⲞⲨⲀⲒ ⲞⲨⲞϨ ⲠⲒⲔⲈⲞⲨⲀⲒ
