    Oja̱, xi̱ndi̱ ma ni̱ mmʉihʉ ra̱ mɛ̱nyu̱.
  nop-nop: “Me niŋ adi bomboŋgi lufomdok kwanai tuwot mu tibek. Unduŋ tibek adi niŋdok
