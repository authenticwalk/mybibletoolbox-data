    hamà. Anaro xe tehxan hamà. Anaro tàxanomkahnohyan hamà. Anaro teyukyan hamà,
    kekon hatà. Àro wyaro rma rha, katxhonano hokono ro me oyehtokonye, Khoryenkom
    hokon mehra manatxow hamà, kekon hatà, Txesusu.
  sim-sim: Ma lar mbeek ma frijipnjik lerawun landahi ambu ri. Os erem or u nahi,
