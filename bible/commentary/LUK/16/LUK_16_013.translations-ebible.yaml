    a̱ e̱r menukwa̱ Skëköl ki̱ ena inuköl ki̱ ñita̱.”
  kwf-kwf: “NoaꞋa ta ngwae rao kasi rao fuana ta ro ngwae ꞋaꞋana matamata. DiꞋia nia
    ꞋunaꞋeri mo, nia ke baꞋa malimaeꞋa ana ta ngwae ꞋaꞋana, ma ka kwaima ana ta ngwae
    ꞋaꞋana. Ma nia ka rao leꞋa fuana ta ngwae, ma ka danga faꞋiburi Ꞌani ta ngwae.
    Ta neꞋe, nia ꞋafitaꞋi liu diꞋia neꞋe muke rao laꞋu fuana God, ma na mani laꞋu
    ana taꞋi kaidaꞋi.”
  eng-WYC-2017: No servant may serve to two lords; for either he shall hate the one,
    and love the other; either he shall draw [or cleave] to the one, and despise the
    other. Ye may not serve to God and to riches.
  eng-WMBB: No servant can serve two masters, for either he will hate the one and
    love the other; or else he will hold to one and despise the other. You aren’t
    able to serve God and Mammon.”
  zat-NTPS: ’Quebe gaca tu benne' we̱n zrin gune̱' zrin chee̱ chupa xrane̱', lawe'
    da cuídene̱' tue̱', na' xetúe̱' zrí'ine̱', u gaque̱' li lazre' nen tue̱', na'
    xetúe̱' guzúe̱' chalá'ala. Quebe gaca nu gun zrin chee̱ Dios, ne chee̱ da gunní'a
    da nape̱'.
  spp-spp: Yii li cè na báarapyiŋi sì n‑sìi n‑jà raa báare ɲùŋufee shuunn'á mɛ. Lire
    ká mpyi, u sí ɲùŋufooŋi wà kyaa táan uy'á, si u sanŋi kyaa pɛn uy'á. U mú sí n‑kúu
    wà na, si kàntugo wà u sanŋi na. Ɲyɛ amuni li ɲyɛ, nàfuuŋi lag'à tatɛɛngɛ fô yii
    mpiimu na ke, yii sì n‑jà n‑pyi Kile báarapyii mɛ.»
  zty-NTPS: ’Nitó benne' wen žin bi gak gone' x̱chingak chope x̱ane', dan' že'e toen',
    na' ži'ile' yetóen', o gape' ba la'ne toen', na' wzóe' cheḻa'ale yetóen'. Bi gak
    gonle x̱chin Dios, na' ḻezka' gonle žin nich gata' yeḻa' wnni'a chele, da' naken
    che yežlyó nga.
  mek-mek: Iesu eifa pugu einaka, “Pinauga auga agaꞌo au akaikiꞌaꞌi auniꞌi eꞌi pinauga
    afaekapa agaꞌonia mo. Isa alo koꞌagai agaꞌo anina ageani, ke alo koꞌagai agaꞌo
    anina afaeani. Ke isa agaꞌo aina ageafi felo, ke agaꞌo aina afaeafi felo. Ega
    koa iꞌopoga, oi isafa Deo moni fou agopaapafouꞌi eꞌi pinauga agokapa afaekaina,”
    eoma.
  aey-aey: “Cabi dana oso uqa dana ben lecis alena cabi ocwe qee. Ge, uqa oso sagagduduqa
    osonu nalug migian. Qeefi, uqa osonu waug nijigian qa oso cewudigian. Odiwe ha
    age Anutca maha cehewanca alena tibud mumudi osoben cabi u calecnu qee nijel,”
    aden.
  urd-GVH: कोई भी ग़ुलाम दो मालिकों की ख़िदमत नहीं कर सकता। या तो वह एक से नफ़रत करके
    दूसरे से मुहब्बत रखेगा, या एक से लिपटकर दूसरे को हक़ीर जानेगा। तुम एक ही वक़्त
    में अल्लाह और दौलत की ख़िदमत नहीं कर सकते।”
  ycn-ycn: Tupana i'imacachu iná huajhué, uncá iná huajhué calé liñeru. Liñeru i'imacachu
    iná huajhué, uncá iná huajhué calé Tupana. Iná hue'epícachu liñeru jahuacátacana
    inajluhua iná tucumó, uncá iná hue'epila Tupana huátaca que la'acana iná tucumó.
    Uncá meño'ojó iná pechu i'imalá iyamá chuhuá —que Jesús quemacá najló.
  djr-djr: “Yakan nhe dhu ŋunhi djämamirr märrmawny'tja buŋgawaw, rrambaŋiny maṉḏaŋ;
    waŋganyguny nhe dhu ŋuyulkthirra, ga wiripuŋuwnha nhe dhu ŋunhi märr-ŋamathirrnydja.
    Nheny dhu ŋunhi galkithirrnydja waŋganygala yan, bala nhe dhu ga ŋayathamany ŋanya
    baṯ-bitjanna goŋdhuny märrmay'nha yänan, ga gänaŋ'maranhamirrnydja nhe dhu beŋurnha
    ŋunhi wiripuŋuwalnha, nhakun ŋayiny ŋula nhän nhäŋiniŋ'nha. Yolku dhika nheny
    ga buku-ŋal'yun? God-Waŋarrwu? … ŋany rrupiyaw, muka? Yaka nhe dhu ga rrambaŋiyamany
    waŋarrkum ga buŋgawakum maṉḏany God-Waŋarrnhany ga rrupiyanhany, bäyŋu yan.”
  kvg-kvg: “Sasae ezoqa kopømba mbaín, kawa ezoqa menas timbogoat, tezø-sasaetat.
    Kawa ezoqa menas timbogoat, yaq nøme ndego, gembó-pøovát. Geté nøme ndego,
    gembøé-qasi꞉vát. Nøme ndego, teqa manqat o-mba mbøéndapát. Geté nøme ndego,
    teqa manqat gembó-sanqawát. Yaq até zó-a. Zo kopømba mbaín, Mbumbukiam-qa
    mokho-te neka moni-qa mokho-te sa tozotumu-goat.”
  rug-rug: Loke nabulu si boka nabulu beto ni si karua baṉara. Ba kote kukiti nia
    sa si keke, meke tataru nia sa si keke; babe va lavatia sa si keke, meke etulia
    si keke. Gua ke lopu boka keke gua nabulu nia goi sa Tamasa, meke sa poata,” gua
    se Zisu.
  hop-NT: Kurs hin tumal’aya lȫqmuy moṅwímuy amuṅem tumalay’tani; ispi soon pam qa
    sukwat aw pay qa yan unaṅway’k̇aṅw, súkwat‐sa pas hahlayni; sen pay hihtawat‐sa
    aw pas yuki’k̇aṅw, pu sukwat pay qa hímuni. Kurs hin uma k̇āhakiwuy ōviy tumalay’k̇ahk̇aṅw,
    piw God eṅem tumalay’yuṅwni.
  san-URD: کوپِ داسَ اُبھَو پْرَبھُو سیوِتُں نَ شَکْنوتِ، یَتَ ایکَسْمِنْ پْرِییَمانونْیَسْمِنَّپْرِییَتے
    یَدْوا ایکَں جَنَں سَمادرِتْیَ تَدَنْیَں تُچّھِیکَروتِ تَدْوَدْ یُویَمَپِ دھَنیشْوَرَو
    سیوِتُں نَ شَکْنُتھَ۔
  heb-LB: ”אינך יכול לשרת שני אדונים; אתה תשנא את האחד ותאהב את האחר, או להיפך – תהיה
    נאמן לאחד ותזלזל באחר. אינך יכול לעבוד את האלוהים ואת הכסף!“
  caf-NT: '''Aw ''ilhunuh ''ustl''en ''en ''aw nanah moodih ba né''oot''en ghaít''ah.
    ''Et ''ilhunuh ''en yuts''u dutetnik ''ink''ez ''ilhunuh yuk''etetsi''. K''us
    ''ilhunuh yuk''úne''tet''en ''ink''ez ''ilhunuh yuch''a dútetni. ''Aw Yak''usda
    k''une'' ''int''en ''ink''ez sooneya chah k''une'' ''ont''en ghaít''ah.”'
  mio-NT: ’Ña cuu satiñu ra musu chi uvi ra cuu chitoho ra, vati cua cuni mani ra
    chi iin ra, ta xaan xaan cua cuni ra chi inga ra. Chacan cuu cha ña cua cuu satiñu
    ndo chi ra Ndioo, ta cua cuni tahan ndo cha iyo nu ñuhun ñuñivi ―cati ra Jesuu.
  srq-NT: Co mɨɨ erimba siqui aronea ererecua nyeremo ndese. Ererecua nyeremo mose,
    huee ra erimba nguerecua nongue ucuãyã. Ererecua nongue ra ebite. Ae ndua beɨte
    quia mbae isiquia rese nae, ũquɨ̃ siqui aroneate Dios rese. Ae siqui beɨte quia
    Dios rese nae, ũquɨ̃ ndei ndua eã jiri mbae isiquia rese, ɨ que Jesús ra.
  kje-NT: Hophopon wahwahan kan paekunala namwali man howok ilitolle makromon woro'o,
    kalo'o nalida wa'an, la namehin yaka, ee namkene lernohi ida, la ida ka. Kam paekunala
    mamwali Makromod Lalap Nin man howok noro idewe man howok nanoin kupan mamani.”
  gaz-gaz: “Namni gooftota lama tajaajiluu dandaʼu tokko iyyuu hin jiru. Isa tokko
    jibbitee isa kaan jaallattaatii; yookaan isa tokkoof of kennitee isa kaan immoo
    tuffatta. Isinis Waaqaa fi maallaqa tajaajiluu hin dandeessan.”
  kud-kud: ‘Ainaena taupaihowa nigele howahowana na ivetaupaihowa tautaubadao bwau
    aidiyai, ehebo mata ita'wata'wataei na ehebo vehabana ipaihowa, yo hinage ehebo
    i'awa namwanamwaei na ehebo i'awa yababaei, eeta nigele howahowana Yaubada yana
    paihowa na wasawasa bale'u ta'abibwauwedi.’
  urb-NT: —Mokõi ijar pe marã ka ym miasu paraky katuha. Mokõi jar pe paraky rahã,
    peteĩhar rehe jõ ipy'a katu ta. Amõ rehe anĩ ta. Peteĩ jar je'ẽha rehe hendu katu
    ta. Amõ jar je'ẽha rehe anĩ ta. Hendu ym ta ehe. (Aja Tupã rehe tĩ.) Tamatarer
    ke rehe jõ ipy'a ke amõ moĩ moĩ rahã, marã ka ym Tupã rehe ipy'a katuha. (Mokõi
    ijar aja saka tĩ) — aja Jesu pandu.
  fra-LSG: Nul serviteur ne peut servir deux maîtres. Car, ou il haïra l’un et aimera
    l’autre; ou il s’attachera à l’un et méprisera l’autre. Vous ne pouvez servir
    Dieu et Mamon.
  san-HK: kopi dAsa ubhau prabhU sevituM na zaknoti, yata ekasmin prIyamANo'nyasminnaprIyate
    yadvA ekaM janaM samAdRtya tadanyaM tucchIkaroti tadvad yUyamapi dhanezvarau sevituM
