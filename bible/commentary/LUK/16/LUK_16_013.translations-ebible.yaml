    lɛlʋ nɑ ɩ́ kisi lɛlʋ. Mɛ ɩ kɑɑ pǝsɩ nɑ ɩ́ kpɩ Ɩsɔ nɑ liɣitee nɑ ɩ́ tǝŋ mpʋ.
  azb-azb: Heç bir nökər iki ağaya qulluq edə bilməz. Çünki ya birinə nifrət edib
