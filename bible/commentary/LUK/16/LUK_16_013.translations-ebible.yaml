    lo' xcuan tloo yu 'in xca. Ticui' cuaña'an a tca tyi'in tyaa um quiloo um 'in
    Ndiose lo' ticui' xaa lo'o cha' cuilyiya'.
  nii-nii: Wu endi eim noman dinga piim kin wu ei, mei ełe wumb wu owundu Seisen nge
    kongun ermba. Yi erim kin wu ei, Gos Owundu nge kongun kunum ende ermba ei kapłi
    enanim, ei mon mendpił!
  ign-NT: Éti, eta ítare­sirahi, vahi táuricahini apina­nai­nahini ena iáquenuana.
    Taicha émuna­ca­pa­na­yarehi ema émana, tisuapa­ca­re­pa­na­ya­re­hivare. Tásiha,
    ema apana, apaesa­rineya eta émuna­siraina, váipainapa tisuapa­ca­remahi éma.
    Ene tacahehi eta juca ímaha­queneana, vahi ecuisapa tahapa­sa­mu­re­re­ca­hehini
    eta plata, machu tahapa­pi­ri­ca­heriana eta émuna­sirahi ema Viya, étapa eta
    ecaema­ta­nea­sirahi éma —máichavacapa ema Jesús ena máimitureana.
  dik-NT: “Acïn alony lëu ye bï luui tënë bäny karou, ka man raan tueŋ ku nhiɛɛr raan
