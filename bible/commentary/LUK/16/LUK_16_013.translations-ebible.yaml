    kak papah Koht oh dipwisoun sampah.”'
  maq-NT: ’Tsajin ngu hndixahan xi ma fahacuenda xa tsëhë jo nai rë xa ta, tsëhë xi
    choho scuëë rë ngu nai rë hane tsihmu cacun nai rë xi majo jan. O sá tsajin ne,
    jemu cuetaha yojo rë cojo ngu nai rë, hane nai rë xi majo jan ne, hisca sahmicuendaain
    rë. Vëhë xi xi ngu ñahñu ni ne, maji nihñu hacutjin xi meje rë Nina cojo hacutjin
    meje rë cjuanchina tsehen xi tsëhë ngasunhndë. Cuatjin xu cachja Jesús cojo xuta
    ladu rë me.
  hto-hto: 'Dáaruido buna mena ocuídɨmɨemo jaɨnáinide. Iaillɨnoɨmo o jaɨnáiadɨ dáamɨena
