    nonei e karous nena romana a toa ba te hengo hanige iena a tai. Alimiu e ma tatei
    kui hoboto bemi e Sunahan na tara moni.”
  mav-NT: Uiwy­ria'in eiwe'eg wo o eheka­re'en ko'i wywo eweikup­te'en e. Pyno wẽtup
    sehay i ahenoi teran ehepe e. Yt naku i kahato typy eika­'iwat e. Niatpo kahato
    ti pyno typy ok aika­'iwat pote e. Typy aika­'iwat hap kaipyi wẽtup aika­'iwat
    no wẽtup ahewa­nĩkap mo wẽtup aiwy ok sese wẽtup ahewa­nĩkap sese topy­hu'at e.
    Katu­pono yt watunug kuap i typy ok miky­'esat i ko'i e. Wẽtup ok aipo­'oro —
    Etunug no mi'i pytkai wẽtup ok — Yt e. Yt wate­ropat kuap i typy ok ahetu­'isa
    ko'i aipo­'oro haria e. Mi'i hap ewy kahato yt watunug kuap i typy Ahetu­pana
    wo e. Yt naku i watunug ahekat ne'i ahetu­pana wo katu­pono mi'i watunug hawyi
    ti Tupana sese yt watunug kuap i Ahetu­pana wo ahekat mowato hap kape yn aiwa­nẽtup
    hap hawyi e. Mi'i hawyi Tupana yt aipo­'oro kuap i towat nug hamo ma'ato ahekat
    ky'esat hap kape yn aipo­'oro. Mi'i tã ne'i pote ti typy ahetu­pana rakano watoĩ­ne'en.
  kpf-kpf: Kore a ŋâiŋâ a patâ zagât zekât kore âlip mân upap. Zâk ŋâigât umŋâ kiri
    ŋâi ekŋâ âkon upap. Zen yatigâk Anutugât nep sot sikumgât nep, zo dap yatâ mâtakâzikâm
    mem ândibi?”
  ppo-ppo: Beta̧ kutó diratere whi̧nétei, doasi topo whi̧ tamoné kutó diranénipó.
