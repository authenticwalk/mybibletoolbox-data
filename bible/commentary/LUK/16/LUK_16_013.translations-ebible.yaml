  kiz-kiz: Ajhelepi mtumishi jha ibhwesya kutumikila mabwana bhabhele, kwandabha ibeta
    kun'dadila mmonga ni kun'gana jhongi, ama ibeta kushikamana ni ojho nikumdharau
    ojho. Mwibhwesya lepi kun'tumikila K'yara ni mali.”
  tzo-TZE: ’Jech chac c'u cha'al jun mozo ti mu xu' chib yajvale. Ti chibuc yajvale,
    li june ja' chopol chil; li yane ja' lec chil. Ja' jun yo'nton ta stojol li june;
    ja' chopol chil li yane. Ja' no'ox jech mu xu' chatunic yu'un Dios me ja' tey
    batem avo'ntonic yu'un taq'uine ―xi li Jesuse.
  lex-lex: Nhi'inde riy ida ta'en niana natlin la matromni riy woru. Yoma hota natlin
    samomuou lia ida ne la handina de edonna natlin kalwiedwed la. Emkade walia la
    miy. Hota ta'en niana mimpiaror to' neka re'a-tniar nohkerna gahani me mial walia
    ihrami tetema pa mhima-mrie'a Uplerlawna kniarni.”
  dov-dov: Taakwe mulanda uunga ulabelekela basimalelo babili, nkaambo ulakonzya kuyanda
    umwi atayandi umwi, na kulipeda kuli umwi alangile aansi umwi. Tokonzyi pe kuyanda
    Leza abuvubi.”
  rgu-rgu: Ata esa ta bisa nalalau malaka dua fa. Huu fo neuꞌ ko eteꞌ ao na no esa,
    ma sue esa. Do, ana dite-tama nahere neuꞌ esa, tehuu ana ta tao daleꞌ neuꞌ esa
    fa. Leoꞌ na boe emi, huu fo lahenda ta bisa sue Manetualain sama-sama no doi-tali
    fa.
  toc-NT: '’Hui­xinín catzi̠­yá̠tit pi̠ ni̠para cha̠tum tasa̠cua ma̠t­la̠nti̠y naca̠­ta̠s­cuja
    cha̠tiy xpatrón aktumá quilh­ta­macú, porque acxni̠ naka­lha­kax­mata cha̠tum,
    hua̠nchú cha̠­tum­li̠túm juerza nalak­makán; osuchí acxni̠ nat­la­hua­putún hua̠ntu̠
    nali̠­ma̠­paksi̠y cha̠tum juerza que naka­lha­kax­mat­makán cha̠tum. Pus aquit
    cla­cas­quín luu li̠huana̠ caaka­tá̠k­stit hua̠ntu̠ cuani­putún: cha̠tum chixcú
    ni̠lay li̠pa̠­huán Dios xli̠­hua̠k xnacú y na̠ hua­tiyá a̠má quilh­ta­macú luu
    nali̠­pa̠­huán xtumi̠n xla­cata pi̠ huá tla̠n catu̠huá li̠ma̠t­la̠nti̠y.'
  ulk-1902: 'Memeg le umer kak dorge ikeli uiabim neisi opole: abelelam E derar nerute
    le, E omare nerute le; epe nerute, E maike nerute le, a dituaki nerute le. Uaba
    umer kak Ade ra memeg le, pako mamona.'
  som-som: Midiidinna laba sayid uma shaqayn karo, waayo, mid buu nacayaa, kan kalena
    wuu jeclaanayaa, ama mid buu la jirayaa, kan kalena wuu quudhsanayaa. Uma wada
    shaqayn kartaan Ilaah iyo maal.
  mam-C: Mix a'l jun aq'nil aku tz'ajb'in te kab'e tajaw aq'untl. Qu'n k-elil ti'jlin
    tnejil, ex k-okil tk'u'jlin tkab'; mo k-okilj tz'aqle tuk'a tnejil, me b'e'x aku
    tz'el ti'jli'nljo tkab'. Nlayx b'ant tu'n tokin te Dios ex te pwaq.
  ndj-ndj: “Kwa hela ndumindumi yawesha kuvakimbanikila vabambu vavili kwa mwanja
    wumu, kwanongwa daamunyekwi yumu na kumtama yumonga, awu damukovikeli yumu na
    kumubedala yula muyaki. Muwesha ng'odu kumukimbanikila Chapanga pamu na kukimbanikila
    mbiya kwa chipindi chimu.”
  mbj-NT: 'Ti m'' Jesus ky hado kän: —Dooh sa karom haja bä pawóp ta kariw n''aa sii
    tamoo wäd bä séd noo gó. Tii d'' tahado bä, ta kariw n''aa see dooh takamahǟn
    bä, ta see ti takamahǟn. Ta see wë da baad tamoo wät da, ta see taty n''aa ges''yyk
    da. Ti hadoo bë hã. Dooh bë haja bä bë h''yy keséj bä. Dooh bë haja bä P''op Hagä
    Do hã bë h''yyb däg bä, dajẽẽr hã na-ããj hẽ bë h''yyb däng bä —näng mä Jesus.'
  lat-VUC: 'Nemo servus potest duobus dominis servire: aut enim unum odiet, et alterum
    diliget: aut uni adhærebit, et alterum contemnet. Non potestis Deo servire et
    mammonæ.'
  ngp-ngp: Hahali mtumwa akudaha kunda mtumwa ywa mazumbe waidi, kwaviya naamwihie
    yumwenga na kumwungisa mtuhu, hegu naaivane na yumwenga na kulemana na mtuhu.
    Hamkudaha kumdamanyila ndima Mnungu na kuudamanyila ndima ugoli.
  aoi-aoi: Biya ni-yama ngarningka nakina aburruwa-wa, “Neningerribirra nenikuminuwar•duwar•da
    nare-ka nakina aminu-war•duma warka wunalekbina-kiya-langwa wunubungkawa-kiya-langwa
    wunambilyuma. Dukwa kini-lyelyingminama nuwilyaba-manja nubungkawa, kinu-werrikambilyama
    enuwa-manja, umba dukwa kenu-wirrikbinama nakina ningka-manja akwa nara kembirra
    akwurrajuma angwurra nakina-manja-da. Akine-ka ngarra-makama mena-baba ka-bungkawadina-manja
    akina angwarnda nungkwurruwa-manja, kembirra Neningikarrawara nara a-bungkawaduma
    nakina nungkwurruwa-manja-da,” ni-yama Jesus nenu-maka ena-langwa-manja warnikabuburrakiyuwa
    nakina-da.
  enq-2: Kalai akali mendeme kamongo lapomanya kalai pyakamaiya naeyapenge. Lapomanya
    kalai pyakamaitamo doko, baame mende doko maka kaeyapala, mende doko auu kaeyata.
    Daa-tamo doko, mende doko mona setapala, mende doko maka kaeyata. Dopana, nyakamame
    Gotepa, munipa dolapo lapotanya kalai pyakamaiya naeyapengena” lea.
  eng-ASVBT: 'No servant can serve two masters: for either he will hate the one, and
    love the other; or else he will hold to one, and despise the other. Ye cannot
    serve God and mammon.'
  mna-mna: “Tomtom sa ko irao be imbeeze kat pa bibip ru na som. Pa ina ko iur leleene
    pa ta, mi ileŋ la sua kini. Mi toro, nako iur koi pini mi irepiili i. Tana niom
    sombe kembeeze pa Anutu mi koroŋ sa ki toono, nako karao som.”
  rmy-ARLI: Nijekh sluga našti kandel duje gospodaren. Ili ka mrzini jekhe, a ka mangel
    e dujtone; ili jekhese ka ovel poslušno, a e dujtone naka podnosini. Našti kanden
    hem e Devle hem o barvalipe.”
  myw-myw: “Nag kadilok gamag bikanow ages natovek asteiy, peinan bikamliw teitan,
    bisiwyoub tayuwein; o adok bitoukum teitan silma̱nin, bipiyev tayuwein. Ta-ma̱wan
    bitaninuway Yowbad anilivan son ven watinow wuliyougwan.”
  sby-sby: “Kuliya musebenshi wela kusebensela bami babili, pakwinga ukute kupatapo
    umbi nekusuna umbi, nambi kunyumfwila umbi nekusula umbi. Anu ekwambeti nkamwela
    kusebensela Lesa ne buboni.”
  sll-sll: “Ena ari singaba sutani honagi yal taniga molere, honagi ol tenangwo, wai
    panam mo paikiname? Singaba ta i nigi de pir tere, ta i wai pir tenamua. Te singaba
    ta honagi gogo ol tere, ta honagi wai ol tenamua. God pir tere, moni tobo pir
    tere, dinanga, para panam mo? I ta paikinamia. God taniga pir tenanga pamua,”
    dungwi.
  yaq-NT: ’Jabe juni'i tekipanoareotakai, kaibu wooim tekoka, nanancha a nesauta am
    jooriane. Bwe'ituk senuk omtaka, juka' senuk intok nakne. Oo juka' senuk che'a
    jikkajaka, juka' senuk intok ka a' eiyaane. Inien san kaabe, Liojta a' joo i'a'uta
    a' jooa intok ket junaewit yu'in tomibaane.
  uro-uro: “Qaku mamär vät ama latka iva qat tualat bä ba ama udiom ama moriom inguna
    qa diva ama vu dä aa ron sävät akni dap pa aa snäng bät akni ura va qä vodäm mes
    sage akni dä va ama vu dä aa ron sävät akni. Qaku mamär vät a ngän iva ngän dualat
    pä ma Ngämuqa aa rem dä qosaqi pa ama ligär angärha rem.”
  ita-1885: Niun famiglio può servire a due signori; perciocchè, o ne odierà l'uno,
    ed amerà l'altro; ovvero, si atterrà all'uno, e sprezzerà l'altro; voi non potete
    servire a Dio, ed a Mammona.
  muy-muy: « Maslaŋa àbi esliki məgri tʉwi ana bay ahay cʉ bi. Emizirey bəlaŋ gani,
    amawayay naŋ nahaŋ ni, ahkay do ni aməgəsiki ma ana nahaŋ ni do, ana naŋ nahaŋ
    ni ti ni aməgəsiki ma. Lekʉlʉm day tamal kəɗəbum siŋgu hi hi ti kìslʉmki məgri
    tʉwi ana Melefit koksah. »
  kqc-kqc: “Moimai rei tavoi redo amiye yokoi yaku amiye tora remanu di moimai rena
    anua rego. Adina bi yokoi rofu bi gubuyo resi yokoi rofu bi uka mago; o ina bi
    yokoi di ago neidesi yokoi rofu bi mokei itu rego. Ya bi Sei ma fore di moimai
    rei tavoi rededi vene di moimai rena anua regedi.”
  rmc-ZRB: Нісаво совґас наший совґалінел дує хулаєнґє. Ов єкгєс кєздинела те мержінен,
    а дуйтонес камела, або єкгєга ліджялапес патівалонес, а дуйтонес дикгєла тейле.
    Тумен наший совґалінен те ле Девлескє, те ле барваліпнаскє.
  tav-tav: ’Jĩcaʉ paabojari majocʉ pʉgarã ʉparã cʉti majiquẽcʉmi. To bairo cʉ cãmata
    jĩcaʉre maiquetiboʉmi, apei macare maii. Jĩcaʉ cʉ carotirijere átiboʉmi, apei
    cʉ carotirije macare átiquẽcʉna. To bairona Diore áti nʉcʉbʉgorã apeye unie macare
    maiquẽja. Apeye uniere mʉja camaiata Diore mʉja áti nʉcʉbʉgo majiquetiborã, na
    caĩñupʉ Jesu.
  eng-ULB: No servant can serve two masters, for either he will hate the one and love
    the other, or else he will be devoted to one and despise the other. You cannot
    serve God and wealth.”
  spa-VBL: Ningún siervo puede obedecer a dos señores. O aborrecerá a uno y amará
    al otro, o será fiel a uno y menospreciará al otro. Ustedes no pueden servir a
    Dios y al dinero a la vez”.
  fra-_FOB: Nul serviteur ne peut servir deux maîtres; car, ou il haïra l'un, et aimera
    l'autre; ou il s'attachera à l'un, et méprisera l'autre. Vous ne pouvez servir
    Dieu et Mammon.
  hau-ULB: Ba bawan da zai iya bauta wa iyayengiji biyu, ko dai ya ki daya, ya so
    daya ko kuwa ya amince wa dayan, ya raina dayan. Ba za ku iya bauta wa Allah ku
    kuma bauta wa dukiya ba.”
  mal-mal: രണ്ടു യജമാനന്മാരെ സേവിക്കുവാൻ ഒരു ദാസനും കഴിയുകയില്ല; അവൻ ഒരാളെ വെറുക്കുകയും
    മറ്റെ ആളിനെ സ്നേഹിക്കും; അല്ലെങ്കിൽ ഒരാളോട് ആത്മാർത്ഥത കാണിക്കുകയും മറ്റെ ആളിനെ
    നിന്ദിക്കുകയും ചെയ്യും. നിങ്ങൾക്ക് ദൈവത്തെയും ധനത്തെയും സേവിക്കുവാൻ കഴിയുകയില്ല.
  kkc-kkc: Esiga edebeeyo wiligi odoo bakadio eyo to mapoo mesiloso silone tou talai
    tebile. Bei, yo o wiligi odoo hee goomogolone hee gowoolaiso. Egeeseelone yayo
    wiligi odoo heeyo to mapoo mesiloso silone, see heeyo to mapoo mesileime. Esiga
    edebeeyo Godee mapoo mesimo silone molee toowa toloso badalai goo mapoo mesilei
    tebile.”
  lit-lit: Jokiam tarnui neįmanoma tarnauti dviem šeimininkams, nes jis arba vieno
    nekęs, o kitą mylės, arba vieno tvirtai laikysis, o kitą nieku vers. Jums neįmanoma
    tarnauti Dievui ir mamonai.
  urd-GVR: Koī bhī ġhulām do mālikoṅ kī ḳhidmat nahīṅ kar saktā. Yā to wuh ek se nafrat
    karke dūsre se muhabbat rakhegā, yā ek se lipaṭ kar dūsre ko haqīr jānegā. Tum
    ek hī waqt meṅ Allāh aur daulat kī ḳhidmat nahīṅ kar sakte.”
  far-far: “Nao ta wane rao si rao fuana ta ro wane baita 'e'ete ki. Dia nia 'urinai,
    nia kai malimae ana ta wane baita, ma ka kwaimani ana ta wane baita. Ma nia ka
    rao lea fuana ta wane, ma ka faburi ana ta wane. Nia 'afitai 'asiana dia ne mulu
    rao lau fuana God, ma na malefo lau ana te kada.”
  suz-BL: गेय पाइब कामी होव़प निक्‍शी आस गेय पने मचाप्‍ब। मारदे हना का आ देंशो टिप्‍तु
    हना, अर्को कली मटीब दुम्‍ब। का कली दाक्‍ताक्‍व हना, अर्को कली चहिं काइ मदाक्‍ब।
    मोपतीके गे यो परमप्रभु यावे नु शोंप निक्‍शी आस नोले खोइक्‍ने मचाप्‍नीनी” दे येसुमी
    शेंदीमी बाक्‍त। मत्ती ६:२४
  car-NT: “O'win amy pyitonano oko jopotokon pyitory me tywairy upijan. Ijako irombo
    mo'ko o'win amy jenono'tan, mo'ko o'win amy pynatan te. Mo'ko o'win amy ekosa
    tywairy 'se kynaitan, mo'ko o'win amy te ato'ke kynaitan. Tamusi pyitorykon me
    awairykon mupijaton, moro pyrata pyitorykon me aja'taine.”
  amp-amp: Nhai wom yimar najomrofhu yinhitn rhurfotr. Nhai. Womrpar yuhurrfour, womr
    yati yejborharforr. Womrhu mrokforpam wany yakiorfour, womrhum nhai. Niko nhai
    Bro Nkifrarhu dukefti maruharoh dukeft rpat yakitohkfot.”
  bht-bht: '“कोई सेवक दो मालिकां दी सेबा नी करी सकदा: क्योंकि उनी इकी ने बेर कने इकी
    ने प्यार रखणा; या इकी ने मिली की रेंणा कने दुज्जे जो बुरा समझणा: तुसां परमेश्वर
    कने धन दौलत दोनो दी सेबा नी करी सकदे।”'
  eng-NOY: No servant can serve two masters; for either he will hate one, and love
    the other; or he will cleave to one, and despise the other. Ye cannot serve God
    and mammon.
  cub-NT: Cũinácʉ Jʉ̃menijicʉre ãrʉcʉ baru, pare ãrʉmemi tãutʉrare. Aru tãutʉrare
    pare ãrʉcʉ baru, ãrʉmemi Jʉ̃menijicʉre. Que baru Jʉ̃menijicʉre aru tãutʉrare máre
    ãrʉmejara mʉja. Ñai tãutʉrare ʉcʉ baru, Jʉ̃menijicʉre ʉbecʉyʉme ʉ̃, arejamed̶a
    Jesús.
  ita-1927: 'Nessun domestico può servire a due padroni: perché o odierà l’uno e amerà
    l’altro, o si atterrà all’uno e sprezzerà l’altro. Voi non potete servire a Dio
    ed a Mammona.'
  lww-lww: A Yesu pisa m̃ena ga, pisape “Naga sina nini, visae yar na yum̃aena tai,
    naga tap̃atete yum̃aen pran yum̃aena kiena ne sup̃e ve lua veraga. Visae sanene,
    yoko naga kekaran tai, ana yepen mavin tai, pona logear tai, ana ligan tai. Tap̃atete
    akila nap̃a ave yar na yum̃aena kiena ne Ntewa, a ave yar na kilavaru m̃ena veraga.”
  ron-BAYASH: Njiš una sluga nu poći să služulaskă pă doj gazdur dăm turdată, kă pă
    unu u zamrzăli a pă altu u plašji, ili u fi vjeran alu unu a pă halalănt nu u
    puće viđe ăm oč. Nu pučec služuli šă alu găzdăšijă šă alu Dimizov istovremeno.”
  ckb-ckb: «خزمەتکار نییە بتوانێت کۆیلایەتی دوو گەورە بکات، چونکە ڕقی لە یەکێکیان
    دەبێتەوە و ئەوەی دیکەی خۆشدەوێت، یان دەست بە یەکێکیانەوە دەگرێت و ئەوەی دیکە پشتگوێ
    دەخات. ئێوەش ناتوانن کۆیلەی خودا و پارە بن.»
  nas-nas: Narung bautarai kenaanka ovontura siompurearupeuꞌ, aiꞌ teie tee narung
    munteꞌuma niiꞌnung piaavumatopeuꞌ, niiꞌnooꞌ narung siompuma niiꞌnung siompuarupeuꞌ.
    Teeꞌkoo diiꞌke Kumponing eeꞌnoko kavokavoro ookeng deto deeng-antaveriarupeuꞌ.”
  uvl-uvl: “Non e ume nge hana soksoke ngana nai ero. Iange lape lemene tau tote e
    pe lemene ero totoia e. Pe mutena tau tote e pe e mutena taua ero. Ke aume mana
    nge NeHalang pe mutemo taua umtutuna ero.”
  eng-BBE: 'No man may be a servant to two masters: for he will have hate for the
    one and love for the other; or he will keep to the one and have no respect for
    the other. You may not be servants of God and of wealth.'
  ixl-CNT: Echaꞌ maꞌj aqꞌonom, saꞌkojiꞌaneꞌ aas kaꞌvaꞌl bꞌaal taqꞌon siꞌaneꞌ. Tan
    maꞌl yeꞌk itxaꞌk te siꞌaneꞌ atziꞌ. Utz vaꞌt tiira tii tiꞌ siꞌaneꞌ. Satoksa iqꞌii
    maꞌl atziꞌ. Utz sateesa iqꞌii vaꞌte. Echat ex majte. Saꞌkojiꞌaneꞌ senima kaꞌvaꞌl
    etioxh. Ayaꞌ u nojla Tioxh tuchꞌ u txꞌiibꞌal qꞌii.— Texh u Jesuus.
  xsi-xsi: Wurâta tamâta ikura tu ikai wurâta panzi koipu rua, ande tia, ŋana tu i
    ma wisi nâna pa toŋge, aŋga ma tini mwasa pa toŋge. I ma iyoka koipu toŋge ne
    ŋgua muli, aŋga ma ipu muli pa koipu toŋge ne ŋgua. Miki kakura tu kao ilomi ndo
    ilâ pa Maro Kindeni, aku kao ilomi ndo ilâ pa mbaliŋa tona, ande tia.” Yesu iporo
    ŋgua ŋine.
  crx-NTPO: '''Aw ''ilhoghun ''ustlé-un ''en ''aw nane moodih ba ''oot''en ait''oh.
    ''Et ''ilhoghun ''en yuts''u dutitni ''ink''ez ''ilhoghun yuk''etitsi''. K''us
    ''ilhoghun yuk''úne''tit''en ''ink''ez ''ilhoghun yuch''az dútatni. ''Aw Yak''usda
    cha k''une'' ''int''en ''ink''ez sooneya cha k''une'' ''ont''en ait''oh.”'
  kan-OKCV: “ಯಾವ ಸೇವಕನೂ ಇಬ್ಬರು ಯಜಮಾನರಿಗೆ ಸೇವೆಮಾಡಲಾರನು. ಅವನು ಒಬ್ಬನನ್ನು ದ್ವೇಷಿಸಿ ಮತ್ತೊಬ್ಬನನ್ನು
    ಪ್ರೀತಿಸುವನು. ಇಲ್ಲವೆ ಒಬ್ಬನನ್ನು ಹೊಂದಿಕೊಂಡು ಮತ್ತೊಬ್ಬನನ್ನು ತಿರಸ್ಕರಿಸುವನು. ನೀವು ದೇವರಿಗೂ
    ಧನಕ್ಕೂ ಸೇವೆ ಮಾಡಲಾರಿರಿ,” ಎಂದರು.
  bbb-bbb: Ro kuke ni igia fie, e besu fu izege una e mamekanu inokiro ijiebuo imekuma
    baki. Ijadufuo maeje fu e ireobo be ije fuka mukoe oetuana fuefuo imeke. Ro una
    e ireobo be ije fuka oe isema vierafekinu naebe fuefuo mukoreigia imedufuo. Ijadufuo
    ja Godikiro moni kena besu maziena buefuo imenoekuva ja izege mukoreigia imekuva
    baki. Ijadufuo nika Godi mukoreigia aguaekinu irinakiro jade moni ije ireobo vierafevono
    kiae.
