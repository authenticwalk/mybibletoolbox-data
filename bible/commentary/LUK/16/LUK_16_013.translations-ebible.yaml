    ia mesa anna tä' bäbä la napehingngii mesa. La susingkoa' too duka', tä' siaa'
    la umbela umpalulängäm penabammu Puang Allataala ke anggakoa' umbumbu' kulle di
    lino.”
  bzd-NTPO: “Wé̱ klöulewa̱ kanè mésoie, ese ka̱wöta̱ iwökir ë̀ ttö̀ dalöiök. Iwökirpa
