    dĩẽruguxicatama perüxĩnüẽgu —ñanagürü ga Ngechuchu.
  zpl-NT: ’Niꞌ tucu mosoꞌ leca modo riꞌi riñaꞌ lu chiucu patrón, xne leei lu tuculla,
    nu stuculla zecai, urre riꞌi nzeꞌcai lu tuculla, nu lu stuculla la riꞌi nzeꞌcai.
    Enzeꞌe leca modo nú zibiꞌhua lu Diose nu tsu arquiꞌhua lu dimi.
  mbc-NT: 'Moropai ta''pî Jesusya: —‍Asakî''nankon tîkaraiwarîtonon poitîrî pe anî''
    wanî eserîke pra awanî. Maasa pra tiaron yapurîiya morî pe, moropai tiaron mu''tunpaiya.
    Tiaron maimu yawîrî awanî tîîse, tiaron pîinamaiya pepîn. Mîrîrî warantî Paapa
    poitîrî pe e''nî tanne, ipîkku pe e''nîto''pe tîniru yu''se eseka''nunkan eserîke
    pra awanî —‍ta''pî Jesusya.'
  ndg-ndg: Ntopo mtumishi ywaweza tumikia ngwana wanaibele, kwa maamna apala kumchukia
    yumo ni kumpenda ywenge, ama apala chikamana ni yolo ni kumdharau hayo. Hawesa
    kwaa kumtumikia Nnongo ni mali.”
  wsk-wsk: “Ura kari bo, tom suanta te kari ilagala nunga ura dungan bitirukko me
    terong. Mu awuk, nu bo gomang tui se ko ura ninguru bitiruk, ale bo gagor karogo
    ko ura ninguru me bitirukko. Ni Kaem ko ura bita se aking Manga ko ura bitarko
    me terong.”
  toj-NT: Mi ni jun mozo oj bob yatelta chab ajualal. Ta jach c'a huas sc'ulan, coraja
    oj yil ja jun yajuali, jaxa juni, yaj oj yabi. Ja' oj yaa sc'ujol ja juni, jaxa
    otro juni mi ni t'un oj squitz'a. Ja Diosi, ma ja taq'uini, jayuj tzaa ba oja
    huaa c'ujoli, xchi ja Jesusi.
  tbc-tbc: “Tamol ta iŋ gurman uraru an mi nal kisaek lo mi awad yabi san tia ya.
    Iŋ ago igane wo igane tap, iŋ kisaek o lian niŋen o imat dop, turan ile saian
    a. Tia dop, kisaek o lian ilon ipani dop, turan patun ipani wa. Nek ago mi oŋ
    Anut moni da sisem uri san tia ya.”
  sna-sna: “Hakuna muranda angagona kushandira vatenzi vaviri. Nokuti achavenga mumwe
    agoda mumwe, kana kuti achanamatira kuno mumwe uye agozvidza mumwe. Hazvigoni
    kuti ushandire Mwari nepfuma.”
  smk-NT: Wana et ni Jesus, “Kai nasara mapagsirbyan nin kusto nin sayay magsisirbi
    a rway niduman amo na, ta no rwa ray amo na, mas kawa'nanen nayay saya dyan si
    saya, ket mas tutuo ya konan saya dyan konan saya. Wanin anamaet, kai moyo nin
    mapirngan a magsirbi konan Dios tan say umagawa kamon maningkap.”
  grc-TCGNT: Οὐδεὶς οἰκέτης δύναται δυσὶ κυρίοις δουλεύειν· ἢ γὰρ τὸν ἕνα μισήσει,
    καὶ τὸν ἕτερον ἀγαπήσει· ἢ ἑνὸς ἀνθέξεται, καὶ τοῦ ἑτέρου καταφρονήσει. Οὐ δύνασθε
    Θεῷ δουλεύειν καὶ μαμωνᾷ.
  gof-WFTW: “Issi aylley nam77u godatas haarettanaw dandda7enna. Issuwa ixxiko hankkuwa
    dosees woykko issuwako shiiqikko hankkuwa kadhees. Hessadakka, hintte Xoossasinne
    miishes haarettanaw dandda7ekketa.
  spa-BLM: Ningún siervo puede servir a dos amos, pues o aborrece a uno y ama al otro,
    o se aferra a uno y desprecia al otro. No puedes servir a Dios y a Mammón.”
  kyz-NT: —Namukũja 'wyriara 'gã nemiayuwa rũi 'ga amũ rekoi. Noporowykya'uweri 'ga
    amũ mukũja 'wyriara upe. Kasi a'e pe 'ga ajepeja 'ga ree etee 'ga poromutaramũ
