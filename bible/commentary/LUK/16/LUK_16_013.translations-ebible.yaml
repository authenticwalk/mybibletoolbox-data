    Nā chuntza' hui'xina'n jāla nalīpāhua'nā'tit Dios palh nalīpāhua'nā'tit mintumīnca'n.
  bjk-bjk: “Kaim pe önga tultul i öt tua ölangen a nini orong. Möxö ine irabo kasen
