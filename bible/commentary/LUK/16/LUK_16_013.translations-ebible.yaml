  mca-mca: Ham pa'qu' witqejkunenek'e qu' ƚeke'ye' qu' net'ithayi'yi'm pe'qu' wetsjuk'e
    patunits, qe i'nƚi'i qu' nuten pa'qu' ewi'ƚe' qa pakhape' qa' nisu'un, qa i'nƚi'i
