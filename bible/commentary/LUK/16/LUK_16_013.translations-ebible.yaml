    တည်း​မှာ​ပင်​ဘု​ရား​သ​ခင်​၏​အ​စေ​နှင့်​လော​က စည်း​စိမ်​ချမ်း​သာ​၏​အ​စေ​ကို​မ​ခံ​နိုင်​ကြ''''
