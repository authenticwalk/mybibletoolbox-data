  mya-mya: '``အ​ဘယ်​အ​စေ​ခံ​မျှ​သ​ခင်​နှစ်​ဦး​၏​အ​စေ ကို​မ​ခံ​နိုင်။ သူ​သည်​သ​ခင်​တစ်​ဦး​ကို​မုန်း​၍
