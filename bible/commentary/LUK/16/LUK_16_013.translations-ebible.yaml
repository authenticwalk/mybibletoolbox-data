  yaa-NT: “Nãskarifiakĩ tsõa ãfe ifo rafe yonoxosharatiroma. Akka fetsa noikaspata
    fetsa noisharatiro, nã yoiai keskarakõi axotiro, akka a fẽtsa amapaiyai keskara
    axotiroma noikaspatiro. Nãskarifiakĩ mã kori fisti shinãkĩ mã Nios shinãtiroma.
    Nãskatari Epa Nios fisti shinãkĩ mã kori noitiroma,” ixõ Jesús ato yoini.
  cab-NT: ‘Siñáti lesériwidun ában gürígia joun bián iyúbudirigu, ladǘga liyéreeguduba
    ában lun, línsiñedame le ában lun, o úarabei lan lun ában, lanǘgeime le ában
    quei ni cáta. Siñáti lesériwidúniwa lun Búngiu lúma lun seínsu.
  clu-clu: “Ara sorogoon nga makasirbi ang dungan sa darwa ka agalun, ay ang matatabo
    malainan tana sa isara kag magapalangga sa isara; kampian na ang isara kag pakalainun
    na ang isara. Kamo indi ra makasirbi ang dungan sa Dios kag sa manggad.”
  swh-ULB: Hakuna mtumishi awezaye kutumikia mabwana wawili, kwamaana atamchukia mmoja
    na kumpenda mwingine, ama atashikamana na huyu na kumdharau huyu. Hamuwezi kumtumikia
    Mungu na mali.”
  tpt-NT: ’Jantu matichun lay oxi katapatsanil qayntꞌuy ukxtinin. Kaꞌachaniyaꞌ yu
    qayntaun y kaxkayyaꞌ yu aqayntaun. Va katꞌaꞌanaꞌ yu qayntaun y jantu kamakayaꞌ
    kuenta yu lhinajun yu aqayntaun. Vachu va chuncha jantu lay tꞌapꞌatsꞌaniy ni Dios
    incha tꞌoꞌoyay yu maqaliti.
  aai-aai: Bowayan orot ta’imon men karam boro orot gagamih rou’ab isah nabow, baise
    nakok bowamih orot ta nab naatu ta nihamiy, o orot ta isan nisnubanub naatu ta
    isan niskwarakwarab. O men karam boro God naatu Kabay hairi isah inabow.”
  sny-sny: Wiyawi yahowa'i ta'ane siye meni ta le lu owane hesi a'i lo wiyawi ta'anerowata.
    Le meni owane ta'i lo marepi werese umasirowa. Sosu le meni owane tere'e ma'e
    ai marepi totenamirowa. Aiwawe a'i le meni owane ne marepi erasi a'i tote wawesiyenamirowa.
    Sosu le meni owane tere'e lo marepi arisirowa. Fene awei lo ma'aru erasi a'i totenamiyei
    su, fene Owane Sitewi ne toterowata.” [Mt 6:24]
  myy-myy: ’Cocati mani ʉjarã jʉ̃arãre cʉdi masibea mani. Jʉ̃arã ĩna ñaja sĩgʉ̃re
    queno ti maicõri, gãjire ti tudirã yirãji mani. Sĩgʉ̃re queno cʉdirã yirãji mani.
    Gãjire queno cʉdimena yirãji mani. Iti robo bajiroti Diore mani cʉdija, niyerujʉare
    bʉto tʉoĩamenaji mani. Niyerure riti mani bʉto tʉoĩaja Diore queno cʉdisabea mani,
    yiyijʉ Jesús ĩ rãca riasotirãre.
  trc-NT: ”Taj va̱j síí gu̱un nucua̱j cu̱tumé sa̱ꞌ siꞌyaj vi̱j ruꞌvee maꞌ. Sese quiꞌya̱j
    suun níꞌ rihaan vi̱j ruꞌvee, ne̱ nachri̱ꞌ níꞌ ni̱ꞌyaj níꞌ man ꞌo̱ ruꞌvee yoꞌ,
    ne̱ cara̱nꞌ rá níꞌ ni̱ꞌyaj níꞌ man yoꞌó ruꞌvee yoꞌ a. Se̱ guun nucua̱j níꞌ cara̱nꞌ
    rá níꞌ ni̱ꞌyaj níꞌ man vi̱j ruꞌvee maꞌ. Ne̱ xa̱ꞌ soj, tza̱j ne̱ se̱ caꞌvee quiꞌya̱j
    suun soj cheꞌé Diose̱ ne̱ quiꞌya̱j suun soj cheꞌé nij rasu̱u̱n ma̱n rihaan chumii̱
    nihánj a̱ maꞌ ―taj Jesucristó rihaan nij síí tucuꞌyón se‑na̱na̱ soꞌ a.
  cut-NT: ’Nde a̱ma ihyan hua co conan cuma ye o dihve ye, te tahque din yahino ye
    a̱ma che co ta̱ma, ne quendi ye nduco a̱ma, ne ca̱hcoma̱n ye ta̱ma. Hua co din
    yahino nchuhn Dendiohs ndete che yahino ne vedecuihca.
  bel-bel: Ніякі слуга ня можа служыць двум гаспадарам, бо альбо аднаго будзе ненавідзець,
    а другога любіць; альбо аднаму пачне рупліва дагаджаць, а пра другога ня дбаць.
    Ня можаце служыць Богу і мамоне.
  zlm-KSZI: ‘Tiada seorang hamba yang dapat menghambakan diri kepada dua orang tuan.
    Dia akan membenci seorang dan mengasihi seorang lagi ataupun dia akan taat kepada
    seorang dan menghina seorang lagi. Kamu tidak dapat bekerja untuk Allah dan untuk
    kekayaan.’
  gdr-gdr: Makwa yɨpa met wɨko rɨgat rɨrɨr e nɨmog yonggyam wa wɨko tamnɨkainy. Mop
    nokɨp ton yama rɨka yɨpa yonggyamɨnd singi kesa e omneny dɨde kwa yɨpa yonggyamɨnd
    ra singi e iyeny, o ton yama rɨka yɨpa yonggyamɨnd ɨsnawa e iyeny, dɨde kwa ra
    yɨpa yonggyamɨnd ɨsnawa kesa e omneny. Sɨ onggɨt paemb wɨn ma rɨrɨr im wɨko rɨga
    taukindam nɨmognɨmog, Godɨm dɨde onggɨt gowukoi gasam.”
  vmy-NT: ’Nijngu chuꞌnda ma tsaꞌexatꞌare jó nai. Ngatꞌa jngu xi ku̱astike ꞌba xi
    ngijngu simején, asa jngu xi kixi saꞌexatꞌare ꞌba xi ngijngu siton. Kui kjuañu
    bi ku̱an siꞌaxatꞌani_ru Naꞌenchana ko kjuanyino.
  cmn-FEB: 一个仆人不能服侍两个主人，他必会喜欢一人，讨厌另一人，或忠于一人而背离另一人。你们不能同时服侍上帝和金钱。”
  gmv-RNT: “Nam7u godas issito issi bolla azazettana dandayizadey oonikka deenna;
    woykko issa dosidi issa ixees woykko issakko shiiqidi hankoyssa leqqees. Xoossasinne
    miishas issife gaththi haarettanas dandayekketa” gides.
  ncl-NT: ’Amaqui huil quintequipanuilía ome itecojuan, pampa amo quixtocas in se
    huan quixtocas in oc se, o quineltocas in se huan amo quineltocas in oc se. Huan
    noje amo huil anquitequipanuilía Dios sinda itequi antequipanúa san pa anquinmanas
    innojen hual iyaxca in lalticpan hual anquijtúa monotzalo.
  sua-sua: He ekam tok, a kayie tang tlo kais kmel klo taip ngang ktar ko pum kalo
    keik kmeha ngang ngin tgus ko min alomin e. Nove! Ko enangthe na re ka vle tok,
    va nera namlolo pum min kam ya pum tang, nang kle kernonho mang langto. I o ner
    kaeha lserppak ngang tang, nang kle kaitgung langto. Va kmikkiem enang tok, muk
    kat mut lo kais kam kaum kael E Nut va mularo gol ngo pneik ko pum mularo kerok
    kat e.”
  klt-klt: “Yáup nangge káman dá ámna huláná yará ya tárang káin ma átgim. Wáina átgim
    wawu káman álo kámá kangga ku káman du takta kanggim. Hang káman da ku milun susuwá
    táng mángga káman da ku milun yayali táng mánggim. Ko rám káman hára re moneng
    got Ánutu yan yáup nangge ma átgim.”
  are-are: Relha urrkapunhapunha yarna itornka tharraka kangkwerrama. Era paka nyintaka
    kangkamanga, era kala arrpunhaka antjakunyerritjina. Era paka nyintaka kangkwerramanga,
    era kala arrpunhanga unpulhitjina. Arai, rrangkarra yarna Altjirraka kangkama,
    yulthaka turta loala kuta.”
  gai-gai: Karica ma gaind mac mbopatna, “Tuomna aiŋ kamainda morena ramootta, kacoot
    mbuniŋna aiŋa mba moitndai. Ma mo te, ma ianmo ŋate te, ma ian niŋgikca matŋinande.
    Na ma ianna kam mbarac te, ma ianmo iŋ neaŋ wɨtɨknande. Aintik ne mba Raraŋ Aetaniacapa
    gan tiacarpaikapna kitukndukna aiŋmo, kapca mba tɨki moitndai.”
  qvm-NT: '“Manami pipis ishcay patronta sirvinmantsu. Ishcay patronyog carga jucninta
    cäsucur jucnintaga manami cäsucongatsu. Jucninta cuyar jucnintaga manami cuyangatsu.
    Tsaynoglami rïcu canalanpag yarpachacogcunaga: ‘Tayta Diospa maquinchömi caycä’
    niycarpis pay munashgannog cawayta mana camäpacuntsu.”'
  chz-NTPS: ʼNiꜙ ja̱a̱ˉ dsaˉ saꜙ läꜙkë̱hˊ jmɨɨˊ jmeeꜗ taˊheꜗ kihꜗ u̱u̱ꜗ dsaˉjʉʉˊ.
    Jëëhꜘ jmeeyꜗ naˉhä̱ä̱yhˊ ja̱a̱ˉ mahꜗ läꜙhnääyꜗ hi̱ˉ jñahꜘ baˊ. Miˉteyꜗ kihꜗ ja̱a̱ˉ
