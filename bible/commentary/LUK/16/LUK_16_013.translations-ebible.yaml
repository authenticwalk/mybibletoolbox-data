    ida ka'da'di kabadani, ni-bikaabokaki ida ka'da'di hoariha athi-ra naabavini,
    oniani ida bikajonivini hija. Ka'da'di ada Deus. Ka'da'di fori hiki ida jiniro.
    Ija'ari va'ini-ra nahonariahihivini fori hiki ida jiniro. Ija'aria biva'ahavini
    oadani ida jiniro va'ini nahonariahihini hini, ni-biva'ahaki ada Deus va'i nahonariahihini
    hini — va'ora ni'aha ada Jesus.
  twi-twi: “Ɔsomfo biara rentumi nsom awuranom baanu, efisɛ ɔyɛ saa a, ɔbɛdɔ ɔbaako
    na watan ɔbaako anaasɛ, ɔbɛsom ɔbaako yiye na wabu ɔbaako animtiaa. Morentumi
    nsom Onyankopɔn ne ahonyade.”
  hlt-hlt: Imkhut pakhat loh boei panit kah sal a bi thai moenih, pakhat te a toeng
