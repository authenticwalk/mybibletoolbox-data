    to soopi, dii kow en od pokopo‑uripon to Monama.”
  kca-kca: 'Нэмәԓты митху кӑт куща пеԓа уԓты ӑт верәтәԓ: мўй пӑ итәԓ ԉикән этты питԓәԓы,
