  eng-YLT: '''No domestic is able to serve two lords, for either the one he will hate,
    and the other he will love; or one he will hold to, and of the other he will be
    heedless; ye are not able to serve God and mammon.'''
  jni-jni: Ba desa mada ke ma tarsi Asere kare, nani ma game a inde ma hem a inde,
    nani ma hem ina inde magame a inde ida ke i tarsi Asere i kuri i tarsi imumu une
    ba.
  kne-kne: “Adi mabalin ay madodowa di among di bag-en, tan laylaydena din esa yan
    sigaana din esa. Patgena abe din esa dowanan laslasoyen din esa. Isonga adi mabalin
