  deu-ELBBK: Kein Hausknecht kann zwei Herren dienen; denn entweder wird er den einen
    hassen und den anderen lieben, oder er wird dem einen anhangen und den anderen
    verachten. Ihr könnt nicht Gott dienen und dem Mammon.
  mcb-NT: “Gara tyani gaveatsi intimakera piteni shintaririra inkematsatasanoigakerira
    piteniro. Panirotyo irishineventakempa inkematsatasanotakerira, yogari irapitene
