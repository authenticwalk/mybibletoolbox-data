  bod-N: ཡང་གཡོག་པོ་གཅིག་གིས་བདག་པོ་གཉིས་ལ་ཞབས་ཕྱི་བསྒྲུབ་མི་ནུས༌ཏེ། ཁོས་གཅིག་ལ་སྡང་ཞིང་གཅིག་ལ་གཅེས༌པའམ།
