  cak-SNT: Man jun esclavo nicovin nuꞌon servir icaꞌyeꞌ rajaf, ruma xa nrajoꞌ ri jun
    rajaf, itziel nutzꞌat ri jun chic. Y xa nunimaj rutzij ri jun, man nitiquir ta
    nuꞌon quireꞌ riqꞌuin ri jun chic. Quireꞌ jeꞌ, manak cheꞌl chi jun nuꞌon ri nrajoꞌ
    ri Dios ri xa bꞌanak ránima chirij ri bꞌayomal.
  uvh-uvh: Beng sini' aming ka aming girisi fama' ning kane ira tiamiting adi kabaksi'
    kubaniksa' guk mo' kufara tiamiting. Mokngang adi girini nua'ni ga' wa kaba guk
    kufara adita' siamo' naknga tangamota' a aming girii nua'ni ga' wa mokngang, manda
    da'ning ukngama usingsa' sige fatangamota' ning titing. Ka sidindu' ningsa', sidi
    uningkim mambong kamaganangni ga'sa' siamo' nakanting wa sidi napa' kigineng sini'
    ka Anutu girii kareng waraga' kabaksi' kubaniksa' kufara ninak ning guk mokngang
    ning yanggu'.
  ino-ino: Mako ve'kamo'a aole kava ve'kala'ani ‘Ali'ya ve'ka'ani maisoe.’ huno ohise.
    Ani kava hiseana mako kava ve'kae hai ne'vaino ‘O'nahaiya kava nehana ve'ka mai'nane.’
    huno hukea'maki mako kava ve'kae ‘Nahau nayamopafati ne'nahaiya ve'ka mai'nane.’
    huke. Mako kava ve'ka aipa amiteno mako kava ve'kae ‘Fole o'nahaiya kava nehane.’
    huke. Lapa'kaeya ani kava hutapa Anumaya Koti'ae ma mopale moni afeno'ae ‘Lana'kaeya
    kava yakainate'ao.’ hisayana ani aole yatala a'kame malesaya lo'kiyatapi o'male'ne.”
    hu'ne.
  gnn-gnn: “Yakana yurru yolŋuyu djäma märrma'wunydja buŋgawawu maṉḏaŋuwu rrambaŋikumanydja,
    liŋgu waŋganygunydja ŋayi yurru ŋuyulkthirri, ga wiripuŋuwunydja ŋayi yurru märr-ŋamathirri;
    ŋayinydja yurru yana galkithirri waŋganylilina, bala ŋanyana ŋayathama baṯ bitjandja,
    ga ganaŋ'maranhamirri ŋayi yurru ŋulaŋuru wiripuŋuwalanydja, bitjan nhäŋiniŋ'-ḻakaramana
    ŋanya yurru. Wanhaŋuwu nhenydja yurru dhika buku-ŋal'yun yukurra?... Godku?...
    bay' rrupiyawu ŋiniya? Yakana nhe yurru rrambaŋikumanydja maṉḏanha waŋarrkuma.
    Yol dhika buŋgawanydja wal'ŋu nhuŋu? God ŋayipi?... bay' rrupiya ŋiniya?
  yal-yal: “Walikɛ yo mi nɔɛ walɛ kuntigi firinna xa sanɲa ma kedenni. Amasɔtɔ a kedenna
    raɲaxuma nɛn, a kedenna xanu, hanma a kedenna binya, a yi a mɛ bonna ra. Ɛ mi
    nɔɛ wanla kɛ Ala nun nafunla xa sanɲa ma kedenni.”
  cnt-NT: '''I₁jan₂ dsa₂ i₂ma₂''lian''₅₄ tsá₃ lé₂ le₃jme₃ti₃ ta₁ ne₄ on₃ juɨg₅₄. Ia₁
    jme₃''ŋiai₅₄ jan₂, jan₂ guë''₂ jme₃''nioi₃; o₃ jme₂gain₃ jan₂, jan₂ guë''₂ tsá₃
    juɨ₅ toin''₂. Tsá₃ ''ein₂ ''nia''₂ lé₂ le₃jme₃ti₃ lia''₂ ne₄ Diú₄, lia''₂ ne₄
    Cu₄ në́₃.'
  tif-tif: Tunum kawanta kamok alep kiili, ma ami ok fuku-som, ale, ma ami ok fuku-som
    kemon o, kala namti, ali taang-kala-lomdala kamok alep imi ok kaa fuku-mokoma
    disa; kanola tunum ayo God ami okok kemon o, kala-lom, ok tabuu-bam moni kaama
    namti, God ali daang ukolale, moni kaami aket kaata ti dukum kukaayokoma. Kemin
    ale, tunum kaa kanta God ami aket-kup kola-lomda, God ami wok kaata talalu yikik
    fukula namti, moni kaamin kaami aket kaa, ma fanang daalokoma disa; ibi titil-foko-lom
    taang-kala God so, moni so, alep kiimi aket kii aalu ilokoma disa yo, kalala,
    ayo kanum bakayila ko.
  nlx-nlx: “काल्लो बी पावोर दुय मालक्यान चाकरी नाह केर सिकेत; काहाकाय तो एका हिऱ्यो
    ईमानदार, एने दिहराह मोंग केरी, नाहते उवतो एका हिऱ्यो मिलीन रेय एने दिहराह काईच
    नाय सोमजी। तुमू बोगवानान एने मालदेनान दुयान चाकरी नाह केर सेकते।”
  apw-NT: 'Doo hadń binant’a’ naki da: dała’a bił nchǫ’ná’ ła’ihíí bił nzhǫǫ doleełi
    at’ééhíí bighą, dagohíí dała’á yotą’ná’ ła’ihíí yich’ołaa doleełi at’éé. Bik’ehgo’ihi’ṉań
    ła’íí it’iiníí dała’ doo hago’at’éégo bá na’ch’iziidi at’éé da.'
  gum-gum: ’Kan karuindiig megabiima muguen pailanbabe tab mara tranrrab kaimanrrun
    cha. Kaguende kanune tsalø ashippe, kanune undaaranrrun cha. Kanune chiyugucha
    truba tab mørøb megappe, kanune kaashib webinrrun cha. Inchawei Tiusweimburabigu
    marøb pasrønrrab isumba, anweimburabigu marøb pasrønrrab isumba inchibiibe martrab
    kaimanrrun cha, pabaløbabe.—
  not-NT: Aintaca ironomitaga, quero icanta iquemisantiri pite ibatorote. Iromaintëri
    paniro, iraninqueri basini. Aisa ocanta, aroca pingantineri Tosorintsi omagaro
    ora icocaquemi quero picantanonta obiati. Aroca pingoque pingantanontima obiati,
    quero pintineri Tosorintsi. Quero picantiro pite. Aroca pinintasantëri Tosorintsi,
    quero picogui popobotiri piguireguite. Aisati pinintirica piguireguite, quero
    piquemisantiri Tosorintsi.
  plu-plu: Pahapwi ibukti ka ik adahan kakiparahaw gitkis gikipara piyamatema nikwenéwatma.
    Waké ig piyana gikiparabe, ig pi batektekam gikak pahapwi mpiy pahapwi. Ig miniwkam
    giw pahapwi adahan ig kannipwiye gidahan pahapwiwa. Wixwiy hawwata akiw. Ka hiyá
    wixwiyma mpiksaw keh Uhokri gibetki nikwenéwatma ku samah wixwiy mpiksewne aharit
    igiska amadgaya inin udahanwiy. Amawka wixwiy kaniy pahapwiwa adahan wixwiy kakiparahaw
    git.
  iou-iou: Nadäkaŋ? Watä äma kubä-tägän äma ekäni yaräta watä piä täga nämo täŋ yämek.
    Nämo, u kubäta gäripi nadäŋkaŋ kubäta gaŋani nadäwek. Ba kubä täŋo piä täŋkaŋ
    kubäta mäde ut imek. In udegän, bänep nadäk-nadäkjin Anutu terak ba moneŋ tuŋum
    terak bok täga nämo iŋitpäŋ kuŋatneŋ.
  ntp-NT: Tomali ʌmo piooñi maitistutuidi isgoocaducagi aamudʌ, cʌʌdadan tada ʌgai
    ʌmoco dai oigʌadagi ʌgʌmai, ʌʌgiadan tada ʌgai ʌmoco dai maiʌʌgiadagi ʌgʌmai.
    Sioorʌ oigʌadagi gʌvustuidaga maitistutuidi isʌʌgiadagi Diuusi ―astʌtʌdai ʌSuusi.
  rai-rai: Pa in tale ta tultul in papaam karom ta ru mukmuga. In nget raa paan diaar,
    ma in gaaia kup raa paan diaar, in taraam karom raa ma raa in wabulbul karomi.
    Pa muaat a papaam laar paai karom God ma karom a maani kaai.”
  haw-1868: Aohe kauwa e hiki ke hookauwa na na haku elua; no ka mea, e hoowahawaha
    oia i kekahi me ka makemake i kekahi, a i ole ia, e hahai aku ia i kela, me ka
    haalele i keia. Aole hoi e hiki ia oukou ke hookauwa na ke Akua a me ka mamona.
  ffm-ffm: Golloowo fay gooto waawaa gollande halfaaɓe ɗiɗon, sabi naa joomum waɲii
    gooto, yiɗii keddiiɗo oo, naa nanngondirii e gooto oo, yoppii keddiiɗo oo. On
    mbaawaa gollidande Laamɗo e jawdi.
  arb-NAV: 'مَا مِنْ خَادِمٍ يَقْدِرُ أَنْ يَكُونَ عَبْداً لِسَيِّدَيْنِ: فَإِنَّهُ
    إِمَّا أَنْ يُبْغِضَ أَحَدَهُمَا، فَيُحِبَّ الآخَرَ؛ وَإِمَّا أَنْ يَلْتَحِقَ
    بِأَحَدِهِمَا، فَيَهْجُرَ الآخَرَ. لَا تَسْتَطِيعُونَ أَنْ تَكُونُوا عَبِيداً
    لِلهِ وَالْمَالِ مَعاً».'
  cop-CNT: ⳿ⲙⲙⲟⲛ ⳿ϩⲗⲓ ⳿ⲙⲃⲱⲕ ⲛⲁ⳿ϣϫⲉⲙϫⲟⲙ ⳿ⲛⲉⲣⲃⲱⲕ ⳿ⲛϫ̅ⲥ̅ ⲃ̅ ⲓⲉ ⲅⲁⲣ ⲛⲧⲉϥⲙⲉⲥⲧⲉ ⲟⲩⲁⲓ ⲟⲩⲟϩ
