  unx-unx: “ଜେତାଏ ବାରିଆ ଗମ୍‌କେକିନାଃ ଦାସି କାଏ ହବାଦାଡ଼ିୟଃଆ, ଚିୟାଃଚି ଇନିଃ ମିହୁଡ଼୍‌କେ
