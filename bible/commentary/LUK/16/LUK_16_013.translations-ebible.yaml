  gah-gah: Ve hámakolímo kugulizaki ve lositalitini gelekelé ma oketaminogo ive. Lá
    itimó nene maga ve agika amekoko maga ve mukahá apilitimó onoive. Itó maga veloka
    gímize lamaná okoko maga ve ánigo goselé inogo ive. Lekeza ámináminiki Ómasímini
    hoza nemó itó moni henokanonímini hoza nemó ganagana lelegí oko aleakaláa nomive.
  lcm-lcm: Parik kapa angkoai luai ani igenen ka abis ani pongua na volava. Man rilong
    angtaunai, ka mirik ani sikei na ka buk a mang anu, vo ka buk alava luai ani mang
    anu na ka misag luai ani mang anu. Parik mipa angkoai si abis ani God ve kapkap
    kapa.”
  aer-aer: “Tyerrtye-arle alartetye atherreke urrkapetyeke arrangkwe-arle. Re apeke-arle
    arrpenheke impenele awelhemele, arrpenhe irlpe artepele aweme. Re arrpenhe yanheke
    apeke-arle ahentye-arle-aneme arrpenheke akenhe re ahentye anetyakenhe apeke-arle.
    Alakenhe-arteke unte apeke apwerte ngkweltyeke ahentye-anemele kele unte Ngkarteke
    ahentye-anetyakenhe-arle, Unte Ngkarte uthene mane uthene anyentelhe-iletyeke
    arrangkwe-arle imerte itirremele anteme. Unte Ngkarte anyenteke-ante akangkwe-irretyeke-tetye,
    mane ngkweltyeke itirretyale.” Alakenhe renhe-arle Jesus apenterlte-apentye akngerre
    ikwerenhe areyeke-arle angkeke.
  qvc-NT: ’Manam pipis atinchu ishkay patrundaqa kasuyta. Chaqa suq patrunnindam masta
    rin ch'iqniq; suqtaqam masta rin kuyaq. Ichu suqtalla ancha rin kasuq, suqtaqa
    mana. Chayshinallam mana atingillapachu Dyusta, qellayta pullata kuyaytaqa.
  tgl-ULB: Walang lingkod ang magkapaglilingkod sa dalawang amo, sapagkat kasusuklaman
