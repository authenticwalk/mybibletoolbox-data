  tgo-tgo: “Ma valɨkaiwae rakakaiwo regha i kaiwo weŋgiya giyagiya theghewo. Thoŋgo
    valɨkaiwae ne i botewoyathu regha na i gharethovu weya reghava, o i gharethovu
    regha na i botewoyathu reghava. Tembe ŋgoreiyeva, ma mbaŋara vara u kaiwo weya
    Loi na mani.”
  yap-yap: '“Dariy reb e tapigpig nrayag ni nge mang sib rok l’agruw e masta: ya ra
    fanenikay bagayow me t’uf bagayow rok; ya ra yul’yul’ ngak bagayow me darifannag
    bagayow. Dabiyag ni ngam manged tapigpig rok Got ma kigimed e tapigpig rok e salpiy.”'
  mop-NT: —Jun tuul aj meyaja, ma' tu paatal u betic u meyaj ti qui' ti ca' tuul u
    tz'ulil. Wa ma' motz ti'i a jun tuul y yaj u yubi ulaac' a jun tuulu, bel u cu
    tz'aa' u yool tu pach a jun tuulu, y bel u cu motzinte ulaac' a jun tuulu. Ma'
    tu paatal a tz'eeque'ex a wool ich ca' xeel tu pach a Dioso, y tu pach a taq'uini,—
    cu t'an a Jesusu.
  tet-tet: Ata ida la bele serwisu namutuk bodik ulun naꞌin rua, tan nia beer ida,
    hirus ida. Nia titu ida, la titu ida. Nunia moos emi. Emi la bele serwisu hamutuk
    bodik Naꞌi Maromak no serwisu bodik osan.”
  hlt-MCSB: Imkhut pakhat loh boei panit kah sal a bi thai moenih, pakhat te a toeng
    vetih pakhat te a lungnah ni, pakhat te a talong vetih pakhat te a hnoel ni. Pathen
    neh laikhuehtawn kah sal na bi rhenten thai moenih,” a ti nah.
  xtd-NT: Ñayo se xinokuechi io uu xtoꞌo chi nuu uu‑s na koo, jini uꞌu‑s ɨɨn‑s, te
    juemani‑s ɨnka‑s; a kada‑s ntdaa xa juini ɨɨn‑s, te jini uꞌu‑s ɨnka‑s. Dɨuni mayo‑n
    ndaku junukuechi‑n nuu Ianyuux nux mee ni xa kadatniu‑n xa koo xaxii‑n te ña tuu
    nax kada‑n xaxeꞌe Ianyuux —kuu Jesús, xiaꞌan‑ia.
  mdy-ETH: «ፔቴ ዓሲ ፔቴና ላምዖ ዎይሣ ዓሲም ዎርቃኒ ዳንዳዑዋሴ፤ ያዺ ማዔያታቶ ፔቴሢ ዒፂ ባጋሢ ናሽካንዳኔ፤ ሃሣ ፔቴሢ
    ቦንቺ ባጋሢ ቦሃንዳኔ፤ ዬያጉዲ ሚኢሼም ዎርቃ ዓሲ ፆኦሲም ማዻያ ማዓኒ ፔቴታዖ ዳንዳዑዋሴ» ጌዔኔ።
  spl-spl: Yakât nâŋgâŋetâ keterahâkgât den âlâen hâum yuwu sâmune nâŋgâŋet. “Lok
    konokŋe lok kutdâ yâhâp yetgât âi menduhum ki tuhuyitgiwuap. Âlâhât biwiŋaŋe kepeim
    heroŋe kakŋan tuhuwaŋgiwuap. Yâhâ âlâhârâmâ hâkâŋ kakŋan nep ya ki tuhum heŋgeŋguwuap.
    Yakât topŋe yuwu sâwe. Hângât manman me iri sikum yan biwiyeŋe arimu manmaiŋe
    girawu otmâ Anitâ tem lâuwaŋgim mannomai? Yamâ ki orotŋe.” Yawu sâop.
  usp-NT: Ta' ni jono mocom ticwin chi chac riq'ui quib' patron, jwi'l tina jxutna
    jun y tijlok'aj jun chic. Ticojon chiwch jun y ta' ticojon chiwch jun chic. Atak
    ta' atcwintak chi jb'anic lawi' raj Kakaj Dios tab'antak wi tib'e awanmak chirij
    b'iomil ri reke wich ulew, xche' Kakaj Jesús rechak.
  zav-NT: Notono no gaquə so liž c̱hopə x̱an žin par gaque' xmosga'aque' tši'izə,
    c̱hedə' la' šə gone' ca', gue'ine' to x̱an žinṉə' na' gaquene' c̱he yetoe', o
    gone' žin c̱he toe' do yic̱hɉ do laže'e na' bito bi respet gape' c̱he x̱ane'en
    yeto par gone' xšine'enə'. Ḻeczə ca' le'e bito gaquə gonḻe xšin Diozən' do yic̱hɉ
    do lažə'əle na' gonte xšinḻe par gacle beṉə' gwni'a.
  sgz-sgz: “Kápte kesá toptop a arwat ngo na lu him singin aru konom no sár. Ngo na
    longoi ngorer, ki na mámnai kes sár, má na mikmikwai kesi tur diar. Na lu muswan
    ur singin kes, má kes na lu hol agengen on. Má ngorer ái koner a lala bes mai
    pirán tabal kápate arwat ngo na toptop si Káláu mul.”
  kek-NT: Ma̱ ani ta̱ru̱k ta̱c'anjelak chiru cuib chi patrón. Ma̱re tixra li jun ut
    xic' ta̱ril li jun chic, malaj ut xic' ta̱ril li jun ut tixra li jun chic. Inc'a'
    naru texc'anjelak chiru li Dios cui junes le̱ biomal nequec'oxla.
  blz-NT: Sa'angu' ata' sian momoko balimang na rua' tanaas. Gause kalu koiya'a, ia
    bo mongkomakitkon men sa'angu' ka' mongkolingu'kon men sambana. Kabai se' i ia
    bo momorongori tanaas men sa'angu' ka' sian momorongori men sambana. Koiya'a uga'
    i kuu. Kuu sian sida balimang bona Alaata'ala ka' uga' bona kupang!”
  poe-NT: ’Nijnko nkexro xitjahya sichꞌehe yaá lamó xra̱ kíxin ijnko la tso̱nínkakonhen
    chꞌán la ko tí í jnko tsotjuèhe chꞌán, o̱ ijnko la tsitekakonhen chꞌán, la tí
    í jnko la tsitekakuenhya chꞌán. Xitjahya chrókjuichꞌehe chojni xra̱ Dios tí tjinkaon
    sín tsochónta sín itsjé chichaon ―ichro chꞌán.
  san-TAM: கோபி தா³ஸ உபௌ⁴ ப்ரபூ⁴ ஸேவிதும்ʼ ந ஸ²க்நோதி, யத ஏகஸ்மிந் ப்ரீயமாணோ(அ)ந்யஸ்மிந்நப்ரீயதே
    யத்³வா ஏகம்ʼ ஜநம்ʼ ஸமாத்³ருʼத்ய தத³ந்யம்ʼ துச்சீ²கரோதி தத்³வத்³ யூயமபி த⁴நேஸ்²வரௌ
    ஸேவிதும்ʼ ந ஸ²க்நுத²|
  cof-NT: Paluca patronlabe mantainun cuwenta jochunae. Junni monantiya paluca patronlabe
    mantaino podeilaituchunae tinue. Mancacari seiton joe tito, uyanca sen joe tilatichunae.
    O mancaca meráto, uyanca meralaquituchunae tinue. Junni jun tsanquenan Diosica
    tenca camin jotori, calaca munaito quiratuntsan joe. Calaca munaito quiranatori,
    Diosica seque tennano numanan podeilaituchunae tinue. Jesús tsanque payinue.
  srm-NT: “Nöö na wan sëmbë sa dini tu masa makandi e, dee sëmbë. Biga joo lobi wan
    möön wan. Ee i hëngi a wan, nöö ja o sa hëngi a di otowan möön. Wë nöö i sa dë
    a Gadu baka, ee nasö i sa dë a gudu baka, ma nöö ja sa dë a de tuu baka makandi
    e.”
  qvs-NT: Suk trabajador mana atipanchu ishkay patronpi trabajayta. Sukllallata kasunan
    tiyan. Suk patronninta kasushpa suktaka mana kasunnachu. Kankuna chay trabajadorshina
    kankichi. Kankunapish kullkiyayta munashpalla kawsashpaykichika manana atipankichinachu
    Tata Diosta kasushpa kawsayta.
  zca-NT: ’Yent cho tu mos gak kë zhi'n lo chop xa' nile' mandad xa', porke tu xa'
    re' yi' mos ne mos, no lë' xtu xa' chizhi' mos; o ro' tu rë xa' re' gon mos, no
    lo xtu xa' le' mos naya'. Kuze' nagakt chizhi' men Dios no orze' chizhi' men dimi
    nela tu dios ga'.
  cbc-NT: “Tunu bairoa paabojari majõcʉ ni jĩcãʉ̃ ũcʉ̃ pʉgarãpʉa cʉ̃ quetiuparã na
    caĩrõrẽ bairo átimasĩẽtĩñami, jĩcãrõrẽã bairo na carotimasĩẽtĩcõãta. Bairo na
    cabaiata, jĩcãʉ̃rẽ qũĩroabujioʉmi. Apeire qũĩroaetibujioʉmi. Jĩcãʉ̃ mena yeri
    ñugʉmi. Apeire qũĩñategʉmi. Torea bairo mʉjãã cʉ̃ã dinerore mʉjãã cabotʉ̃goñaata,
    Dios yaye mʉjããrẽ cʉ̃ caátirotirijere mʉjãã ĩñatebujiorã,” na ĩ quetibʉjʉyupʉ
    Jesús.
  qxo-NT: 'Tsaypita caynöpis Jesus nirganmi: “Manam pi runapis ishcay patrontaga sirvinmantsu.
    Ishcanta sirvirga jucag ningantam ruran y jucagtaga manam cäsunnatsu. Tsaynömi
    gellëllapä yarparag runacuna Tayta Dios ningantaga rurayanquinatsu. Tsaymi rïcu
    cayllapä yarpachacuywan Tayta Dios munangannöga cawayanquitsu”.'
  mox-mox: “Ge taha toga ana fata navetofewa kaiwabu magilafudi ʼidia. Mana ʼeguma
    ʼidewanina nawale taha nanogea ta taha naveyolubea. Ta wese taha naʼawahaqiaqiea
    ta taha naʼawaluveifea. ʼInega omiʼa ge ana fata be Yaubada ta wese bwaʼobwaʼo
    ana kaikaiwabu weaqidi ona vetofewa.”
  kew-kew: Kogono naaki meda nipumi aa laapona kogono mada napalia. Dia-ga nipumi
    aa meda epe kone masalaawa meda ratu yaawa nipumi meda madaare ora raaname omoa-ga
    medare gimape kone salia. Nimimiri Gote-para mone kogono lapo rata raana raapu
    mada napalimi.
  dww-dww: “Nam ai taunoya teneteneḡina da babada rabui ḡarodie ei yaraga. Deḡoda
    e ḡoena, naumeki da noḡone badanama e tuaḡaie be murine badanama e ḡoena, bo noḡone
    badanama e ḡoena, murine badanama e tuaḡaiena. Taumi nam mane be Mamaitua ḡarodie
    koi yaraga tenaḡa!”
  nif-nif: Kena gwañgwa sɨlanin endɨ molomñiit tɨpet endok kena tɨ-semektok tuop nɨm.
    Wɨndɨñ tɨmbekta, endɨ molomñɨn nola nandum pɨmbɨñen tɨmbɨmbi, nandɨ-kunjit tɨ-ñɨmek,
    tɨmbi molomñɨn no wɨn gɨnañlɨ kasɨlembi, tɨke-kwambɨñ dauk. Wɨndɨñgangot sɨndɨ
    Yambat ba mɨnem kwɨlɨkwɨlɨlok kena tɨpelatkan tɨ-kunelɨñdok tuop nɨm.”
  twi-ASANTE: “Ɔsomfoɔ biara rentumi nsom awuranom baanu, ɛfiri sɛ, ɔyɛ saa a, ɔbɛdɔ
    ɔbaako na watan ɔbaako anaasɛ, ɔbɛsom ɔbaako yie na wabu ɔbaako animtia. Morentumi
    nsom Onyankopɔn ne ahonyadeɛ.”
  aoj-aoj: “Ina anin epen nandaꞌ maoli laꞌifin nihapila maol biafina amam dembami
    biam, owaꞌatin. Naꞌamba okom mila anona, anona aꞌ nesambalona. Eaꞌ naꞌamba atin
    ipaꞌ ina aꞌ laꞌifipa pepe lafela God noloma ugai moni wapani, owaꞌ.”
  cbv-cbv: Ded Diosdih tʉ́i jenah joiní jʉmna, ã́ih bií dée pínahdih tʉbit ã jenah
    joicán niít. Obohjeéhtih, bií déedih tʉbit bidni jʉmna, Diosboodíh ã jéih jenah
    joicán niít. Pánihna, Diosdih bií déedihbʉt chénat pah biícdih ñi jéih jenah joicán
    niít. Diosdihjeh bidat caá náahap”, Jesús ãt niijíp wʉt jĩ.
  taw-taw: Jisas takaw olap agak, Bɨ nokom olap, ne bɨawl omɨŋal kɨlop wog gɨñɨnɨmuŋ
    tek ma mɨdeb agak. Taynen? Ne bɨawl olap nop dɨnɨgab, bɨawl olap nop kelɨgɨnɨgab
    agak. Akaŋ bɨawl olap nop nɨgek tep gɨnɨgab, bɨawl olap nop nɨŋɨd kud ñɨnɨgab
    agak. Anɨb ak tek, nɨbi God nop gos sek, tap lum ayaŋ yɨl gos sek, tap omɨŋal
    gɨl gos nɨŋɨd kɨlop wog gɨñɨnɨmuŋ tek ma mɨdeb agak.
  jic-NT: ”Nun ma polel lojí Dios jyü'ta jinwá, nun pajal t'emel nujos na. Nin p'iyá
    mozo ma polel tsji' liji niyom mat'e mpes nin jawas p'in. Mozo ma ca quelel t'üc'
    la mijis jupj patrón pjaní tjijyü'ta jinwá. Ma'ajapj tjijyü'ta jin ca quelel la
    mijis ca nacj. Nenéyawa ca cus ncon̈cos mwalá way p'in. Ma ca jos nsem ma'ajapj.
    Nin p'iyá nun ma polel pajal nin nujola t'emel mpes, Dios mpes tsji' lojí na”,
    nin tjevele Jesús.
  zap-NT: ’Ni te mos gakdet ylaa dxiin lo txup patron, porke swinyaan men te men,
    le ste men gyaan men, o gakwen men lo men te men, le ste men ylaandet men. Zenga
    ke laa de yra de, gakdet ylaa de dxiin lo Dëdyuzh no sobleedx ke de med.
  wer-wer: Inëën ru kopëtapök kaö naarë inëën naëpan. Pi nampön kaaö yaalmëem nampön
    ngöntre kar elmëëpnaat. Won ëën pöt, nampë naë rë olëak wë namp kasëng mampnaat.
    Pötaanök arta tapël Anutuu yaatere monere uröma yaat mëngkre mëngk namëngkan.”
  ipi-ipi: '@see-verse:LUK.016.012'
  qul-NT: “Iscay patronta mana pipas sirviyta atinmanchu. Imaraycuchus ujninta chejninman,
    ujnintataj munacunman. Ujcajman junt'anman, ujcajmantataj ni ima importanmanchu.
    Mana aticunmanchu Diosta kolketawan sirvinaka.”
  urw-urw: “Sarua mogoi güre taugegi aküre gamnana minigo büreregarge. Güre ogub dudi,
    güreure kob darabgeregeaga. Güreb dora edüdi, güre nige duweregeaga. Nini Keriab
    minigo tugu, kegeam minigo tugu büreregarge.”
  rmy-GURBET: Nijekh sluga našti služil tari jekh drom duje gospodaren. Il jekhe ka
    mrzi, a dujtone ka manđe; il jekhe ka šune, a e dujtone ni ka šune. Našti služin
    thaj e Devle thaj o barvalipe.”
  ter-NT: —Ako ahinoêti motovâti pi'á kíxea pátarauxa. Vo'oku koêkumo ivávakea ne
    po'ínu, yane ákomo itúkoake ne po'ínu, áko'o itukovo yuíxovoxo ítukexeake ne po'ínu,
    yane ákomo itúkoake ne po'ínu. Kúteanemaka koeku ákoyea yusíka yíxivo ítuke Itukó'oviti
    koeku yíxivo kirí'uxi tîketina —kíxovokoxoane Jesus.
  bmr-NT: Chahaabo jeecɨvomɨnaafi miimɨsiicɨ aivojɨtɨsico ejeecɨvoobo, saafiico ɨjɨɨhegueebere,
    saafiicoro gaijɨjiruubo. Saafiima imino iicaaboro saafiiditɨ imitɨno esamaaijiruubo.
    Jaabadɨro Moocaani, bu nɨhɨbamɨ icanoco sano mejeecɨvejitɨrahi, nooboro.
  fuf-fuf: «Golloowo hay gooto waawataa gollande jeyɓe ɗun ɗiɗo, ko fii o aɲay oya,
    o yiɗa oya, maa o haɓɓoo e oya, o itta bote e oya. Ko ɗun waɗi si on waawataa
    rewude Alla, rewon jawdi.»
  mwc-mwc: Saibisaibirina kega rubana babada ruamo ina bo saibirisi, kesana ina bosaibira
    kabitamni, ba kesana ina kaosirei. Kesana ini nuwayauyauni, ba kesana ini sinikikiyei.
    Komi kega God, ba money kona bosaibirisi.
  bhl-bhl: Weng afak kunum makmak ki keko, kamok alew mak im weng be kilele afak kakaminba
    kekabe te. Nimtew angom? E kamok mak elo ibolow kelinba keko, em weng sakalaw
    keko, weng bo bo kelewsomi, mak elo ibolow keleweko, em weng fein afak kemoke
    kasike. Yu kilele ibolow fukunemoliwka! Yu kanelom Sunbin-Got so, on kisol mamow
    so, aso makuw im weng afak kebokoliw te!”, yangse kale.
  ons-ons: Ŋei maneŋo ŋei suaine etke erane qelit qeqe urata maine mi mayake, eŋe
    ŋei mane qaisikkayake, ŋo mane wane maine siminkayake. Eŋe ŋei weku mogatkayake,
    ŋo mane ea detki, ŋei yauwine okaniake. Ŋine Anutu so wesi aboŋ ea maine mi mogat
    osikei.”
  con-NTPO: Ni majan sema'suyi'qque dos na'suma shondoye oshambi. Nane fa'ema chi'gapa
    tsu faesuma in'jaña. Tsambi'ta fa'ema ñotsse in'jamba tsu faesuma chi'gaya. Chigama,
    que'i corifin'dima'qque fae'ngatsse in'jañe osha'fambi qui.
  ghs-ghs: Oi erake eete oorai. Kokora abi teei maimane eseriho too qusubaitaqu oho
    isaki ooraama. Noi teenaqaho dzake eete noho too qusubaitakoi, qate teemuho goottaeke
    eete bamu noho too qusubaitaqu. Oonita nike apeho kirake qusubaitaqu, Ohongahoni
    mae moniho? Oiqi hiireta.
  peg-peg: “ଇମ୍‌ଣି ଆଡ଼ିୟା ରି ମାପ୍ରୁଙ୍ଗ୍‌ ହଲ୍ୟା ଆଦେଂ ଆଡୁନ୍‌; ଇନାକିଦେଂକି ହେୱାନ୍‌ ରକାନିଂ
    ଗିଣ୍‌ କିନାନ୍‌ ଆରି ବିନ୍‌ ଲଗାଂ ଜିଉନନାନ୍‌, ଲାଗିଂ ରକାନ୍‌ କାଜିଂ କାର୍ମା ଆନାନ୍‌ ଆରି ବିନ୍‌
    ରକାନିଂ ଆଲ୍‌ଗା କିନାନ୍‌ । ଏପେଙ୍ଗ୍‌ ଇସ୍ୱର୍‌ ଦାନ୍‌ ରିୟାର୍‌ତି ଆଡ଼ିଏନ୍‌ ଆଦେଂ ଆଡୁନ୍‌
    ।”
  txu-NT: Ẽ, nhỹnh ne me'õ õ bẽnjadjwỳr amãnhkrut'õ amẽ arkum àpênh ar ba? Kati, gêdja
    o anen kam te o ane. Gêdja kum ja kurên kam kum ja jabê. Nàr kon, gêdja kum ja
    kĩnh ne kumãbit apê ne kam kum ja kurên kum àpênh kêt ne. Dja ga amã Metĩndjwỳnh
    kĩnh ne ajte amã nêkrêx kĩnh ne kam kute bẽnjadjwỳr amãnhkrutmã adjàpênh pyràk.
    Gêdja ga te o ane, ane.
  eng-WEBU: No servant can serve two masters, for either he will hate the one and
    love the other; or else he will hold to one and despise the other. You aren’t
    able to serve God and Mammon.”
  gnw-NT: Penti uyeyocui vae uipota yave uyeyocui mocui patrón pe, umɨtarẽɨta penti
    patrón jare uauta ĩru vae, ani uparavɨquɨ cavita penti patrón pe jare güɨrɨ̃rota
    ĩru vae. Pepuere'ã piyeyocui Tumpa pe corepoti peau reve —jei.
  mux-mux: “Kendemande-yambu tiluele-ni yi-auli tálenga kongunsele liipa tere lepa
    kapula naa tenjimba. Yi-auli te numanu kis panjipa, te numanu monjumba. Mola aku
    naa tímu lem yi-auli tenga ung nimbáma aima numanu sipa piliipa liipa kongun nimbáma
    tondulu mundupa tenjipa, te numanu kis panjipa yunga ung nimbáma liipa su sipa
    naa temba. Yambuma-ni Pulu Yili-nga kongunale kene Ku-Monelenga kongunale kene
    liiku tere leku kapula naa tinjingí.” nirim.
  maj-NT: Ndaha nku nda̱ musu̱ najmi ma ts'ínxát'aha̱ jo já nti̱a̱. A̱t'aha̱ nku xi
    ts'i̱ín unkie ko̱ nku xi ts'i̱íntjo, ko̱ a ra̱ ts'i̱ínxát'a sisihi̱n nku ko̱ ch'on
    ts'ín ku̱a̱se̱he̱ xinkuu̱. Kui nga najmi ka̱ma n'e̱xát'aha̱ ru̱u Nti̱a̱ná ko̱
    kju̱a̱nchi̱nóo̱.
  bkq-NT: — Azagâ tywymâgueim kurâ watay, nuduwâpyra azakâlâ agueho arâ aguientoem;
    merâ âdylâ aguiendyse, mâkâ âdylâ aguiendyse lâpylâ. Aituo tokalâ aguehobyry lelâ
    aguienkyly. Arâ lâpylâ mawânkâ awâkâ Deusgue tywymâgu ize tawyly umelâ toenzepa
    dinheru izetonro modo, Deusgue iwymâgüem nudupa awyly — kely Jesus.
  kue-kue: “Kongun yomba suwarata yagl kande suwo konguno erekrambuka, ye ta kan wakai
    yei, ana ta ekriye bogl tenambuka. Mo ta kamo pinande ere ana ta kamo sendinambuka.
    Ene eremogl God kongunmo ya minge moni kongun i-suwara ende erekraglkwa.”
  cot-NT: “Tee inchoocateji agavejanquitsineca irantavaetaqueneri mavite ashintaquemparica.
    Manaquea irisemaneguintaquempari aparo, iriraquea itsipa impintsataquempari, irooca
    inquemisantamajataqueri aparo, itsipaquea intsojencaneguintaqueri. Aato pagaveji
    pantaqueneri Aapani Irioshi inintaguetica, iroogueti pisavicaventaque pajaarantavaequempa
    quejetaca irooquea ashintaquempi ajaararontsi.”
  bnp-bnp: “A vora i uka ma ge vora na bakovi ala rua, a vuhuna bara i koi vona tara,
    i ngarua tara. Bara i habi a hatena na bakovi tara, i biu a bakovi tara. I uka
    tara viri ge vora varago na Vure, a moni.”
  apn-NT: —Nẽ kot kaj apyxi nẽ anhõ patrãw hamẽxkrut nẽ arĩgro pyxi hã hamẽ wa kãm
    axàpênh o amỹkry hkêt nẽ. Kot kaj anẽ nẽ hõ gryk ã hõ kaga. Ja pyrà nẽ kot kaj
    mẽ jar pika ja kamã akàxpore nẽ akukrêx pix kukamã ajamaxpẽr o ri apa hã kot kaj
    mẽ amã hapê htỳx nẽ mẽ kêp ho anhõxỳ ho ri apa. Nẽ akukrêx rax gryk ã Tĩrtũm kãm
    hprãm xà hkôt akukrêx o tanhmã axpẽn to ajuta hto ho ri apa hkêt nẽ. Ja pymaj
    kwa kêr ka mẽ ãm Tĩrtũm pix mã mãn ajamaxpẽr rãhã ho ri apa. Jao te akukrêx nẽ
    akàxpore mã axàmnhĩx ri anhĩhkra karo ho ri apa pyràk. Anẽ. Nhũm pre ã Jejus mẽ
    ahkre anẽ.
  ctp-NT: ’Ska msu ni, ja ka kuꞌni yu tñan ꞌin tukwa xꞌnan yu ska bra ti; kuꞌni yu
    tñan ꞌin ska ti xꞌnan yu ska yaꞌ ti. Ja chan ka tiꞌí tiꞌ yu ꞌin ska xꞌnan yu bra
    kanꞌ, loꞌo suꞌwe la chkwiꞌ yu loꞌo xka xꞌnan yu bra kanꞌ; ti kwiꞌ ti chaꞌ, suꞌwe
    la kuꞌni yu tñan ꞌin ska ti xꞌnan kanꞌ, loꞌo chinꞌ la tñan kuꞌni yu ꞌin xka xꞌnan
    bra kanꞌ. Ja ka xñian chaꞌ ꞌin Ndiose nu nka Xꞌnaan si ndiya ꞌa tianꞌ ꞌin tñi,
    chaꞌ sa ñaꞌan lka xka xꞌnaan, ngwañaꞌan lka tñi kanꞌ bra kanꞌ.
  bre-BRG: Mevel ebet ne c'hell servijañ daou vestr; rak, pe e kasaio unan hag e karo
    egile, pe en em stago ouzh unan hag e tisprizo egile. Ne c'hellit ket servijañ
    Doue ha Mammon.
  opm-opm: Jisas oh giporpat Gin mohnong dahatinmur. Tit han gowi yot han ite atamreindin
    asoh tapsut orhor tap hat atamreindin hatinda. Basra. Ihat na atamreindin hatinmur.
    Yot mat orhor atamreihanoh titnong bopor dei titnong na bopor dei hatiprohmur.
    Tit ohe danong ham titnong kom asar mandatiprohmur. Ihat yot hat na tamreindin
    ina hat pati ohoh ihan Got orhe danong ham atamreindin ohsi; mani ohe danong ham
    tamreindin ohsi tap hathe na tamreindin ina hat patimur pongopri.
  bvr-bvr: “Gala ana-nga an-mujama a-ni butula abirri-jirrapa bunggawa ngardapa ngardapa
    minypa burr-bama burr-rrepara. Gala a-yinmiya. Jarra an-ngardapa bunggawa an-gata
    nipa an-mujama ngoyurra a-yerryerrmiya nula, rrapa an-nerranga nipa jal a-ni nula.
    Minypa an-molamola a-ni nula an-ngardapa, rrapa an-nerranga nipa a-dalaja a-ni.
    Gu-gurda ngacha minypa nginyipa gala ny-yinmiya gu-jirrapa jama ny-ji minypa Wangarr
    gun-nika rrapa rrupiya nula.”
  wal-wal: “Naa77u godatuyyo haarettanau danddayiya ashkkari baawa; aissi giikko,
    woi issuwaa ixxidi, hinkkuwaa siiqana; woi issuwaa bonchchidi, hinkkuwaa karana;
    Xoossaassinne miishshaassi haarettanau danddayekketa” yaagiis.
  shj-shj: Me wexetandäng päx wexecce ta bazuwecciny pädax song, xa nyäsogo 'do paye
    nuxung paccey yä saxe nuxung. Mändey nuxus nyäsog gigili nuxung yä ndäridäswa
    tä nuxung. Kigkandäng dacada wexe ngakä Kaläg na ngakä male song.”
  zad-NT: ’Aga ga zoa to beṉ' wḻane' xshin c̱hop beṉ', ḻa' wakzbanile' beena' to,
    na' gakchile' beena' sto, wa gone' xshin beena' to do lallee na' xshin beena'
    sto gone'n nakzi. Aga wak gonle ka cheeni Chioza' shi ḻe chzelall'le yeḻ' wni'ana'.
  kmg-kmg: Motec mocjahazi jajahec jahere kiŋaŋ sâcne mi qaocmu. E moc âgo ecnehuc
    moc hone takireocmu, â moctao qohotahuc moc râpeckeocmu. Ŋoŋe iŋuc jaha Anuture
    gie mecne â moneŋ mafa qâqâhâc sâko irec gie mecne sâckoa sâcne mi bacjofaniŋmu.”
  aso-aso: Idoꞌ gonouꞌ ve maliꞌmo eveneꞌ sitatoꞌ nene mo gono ngelo damoloseive. Aꞌmine
    ve sitatoꞌ gono dalosa ilineꞌ nene ve hamota ma lulo emeleseiha sitaꞌ nene lulo
    ngelo ngemamoloseive. Mala lulo emelineꞌ nene mala lulo emamoloseive. Idoꞌ ma
    veloꞌ giꞌmizo eze gono amuzo molo dalineꞌ nene ma vemuꞌ goseleꞌ belavo gono gamazi
    lo-delineꞌ nene ngelo damoloseive. Aꞌmineꞌmine ogo gaza moniloꞌ gono do luka aꞌmine
    moniuꞌ molo lamineꞌ ilineꞌ nene luka Oꞌmoso emo gamazi lidoꞌ gele do eze gelekeleꞌ
    o-daaꞌ anive ngelo minamolosane.
  uli-uli: “Tor semal boy le be rumal yal masta. Yebe hafobdiri ila semal ngo ye hachang
    ila semal. Yebe momay ngal ila semal ngo yebe tayikof ngal ila semal. Towe yoh
    le habe yengang ngal Deus ngo ha wol yengang ngal salpiy.”
  nin-NT: “Uvuvurr iko uyirr ka si na undu ku atitiko aha hen. À ta karr uyirr wa
    na ta kpanye nu unuma wa. À ta kru isisu i uyirr na ta kà uyirr wa. Na anko ayiyirr
    ama yo, ùwà ka si ba itu imuwa ni undu ku Abachi tuku izha inklo narrnarr hen.”
  tgk-tgk: Ҳеҷ хизматгор якбора ба ду хоҷа хизмат карда наметавонад, чунки ё якеашро
    дӯст медораду дигарашро бад мебинад, ё ба яке вафодор мемонаду дигарашро писанд
    намекунад. Шумо низ наметавонед ҳам бандаи Худо бошеду ҳам бандаи пул».
  acu-NT: “Apu jimiar metek nintimtsuk pujuinaunka aints kichkisha umirkartatkama
    tujintinawai. Antsu kichnaka nakitinak kichan aneeniartinuitai. Tura kichkin umirinak,
    kichnaka pachischartinuitai. Tura asamtai atumka warinchu ainau aneakrumka aya
    nuke aneetaram. Antsu Yus aneakrumka aya Yusek aneetaram. Antsu mai aneakrumka
    nuka yumtinuitai,” Jesús timiayi.
  cak-WNT: Y majun c'a mozo ri nicowin ta nisamej quiq'ui ye ca'i' patrón. Ruma wi
    nrajo' jun chique ri rupatrón, nretzelaj ca ri jun chic. Y wi can sibilaj nunimaj
    rutzij ri jun, can nretzelaj ri jun chic. Y quec'ari' chuka', ri winek ri xa benak
    ránima chrij ri beyomel, ma nicowin ta nuben ri nrajo' ri Dios, xcha' ri Jesús.
  ebk-ebk: “Maid mafiabfiaor ay munserfi as chuwa ay amo. Tay mu atuna sa, iinglunantu
    nan usa ya laylaychuna nan usa, winnu oononguna nan usa ya elalayusana nan usa.
    Achiyu mafialin ay munkisanun ay serfiyan hi Apo Dios ya nan siping.”
  spa-PDDPT: Ningún esclavo doméstico puede servir como esclavo a dos señores, porque
    despreciará al uno y apreciará al otro, o estimará al uno y desestimará al otro.
    No pueden servir como esclavos a Dios y a la riqueza injusta.
  tke-tke: “Kalivo mwiimeleli onanda wawiimelela anabwiye abiili; vowi onadha amwiidde
    mmohi, amwandanena mmohiwa; naari oneerege omwiiwelela ola, mmohiwa amunyemulege.
    Kadhinandeya omwiimelela Mulugu, wiimelela dhoreela.”
  ruf-ruf: “Kuduhu imtumwa iyodaha kuwasang'anila iwatwa weli. Kwaapfila katsomwihila
    yumwe na kumnoghela yungi; katsolunga na yumwe na kumbetsa yungi. Ng'amdaha bae
    kumtumikila Imulungu na sendi.”
  gun-gun: — Avave rei nomba'eapoi 'rã mokoĩ patõ pe. Mba'eta peteĩ re nda'ija'eive
    'rã amboae oayvuve vy. Ha'e rami e'ỹ vy peteĩ ojou porãve vy amboae ma ndojou
    porãive 'rã. Nda'evei Nhanderuete pe peiko aguã, peráta re nda'evei reve.
  agu-BL: “Qui'c rmeril tan stza'wel jun mos cob patrón, na spek'ok te jun, nin ẍchi'chok
    c'u'l te junt. Nin sjalok k'ej jun ta'n, nin tz'elepon k'ej junt ta'n. Ncha'tz
    qui'c rmeril tan toque'n jun jak' ca'wl Ryos ko at i' jak' ca'wl yi mebi'l.”
  isn-isn: Kutile umitumi nuhumile kuitumila eakulu abeele kundogoelyo ukumubepelwa
    ung'wi nukumulowa numungiza, ang'wi ukuambikana nuyu kumumela numungiza. Shamuhumile
    kumitumela Itunda ninsao.”
  eng-PEV: You see, you can’t work for 2 bosses at the same time. If you try to do
    that, you will like one boss and work properly for him, and you will not like
    the other boss, and you will not work properly for him. You see, you can’t have
    God as your boss, and money as your boss, both at the same time.”
  ilo-ULB: Awan adipen a mabalinna ti agserbi iti duwa nga amo, ta masapul nga guraenna
    ti maysa ken ipategna ti maysa. Wenno agbalin a napasnek iti maysa ken umsienna
    ti maysa. Saankayo nga makapagserbi iti Dios ken iti kinabaknang.”
  pir-NT: ’Ihcãquiro Cohãcjʉ̃ pehere wacũno, tutua yʉhdʉaro niñeru pehere wacũedare.
    Niñeru pehere tutua yʉhdʉaro wacũno Cohãcjʉ̃ pehere wacũedare. Niñeru dihitare
    cahmediquiro ijiro Cohãcjʉ̃re bucuegʉ̃ yerare. Cohãcjʉ̃ gʉ̃hʉre, niñeru gʉ̃hʉre
    pʉarore cahme yʉhdʉdʉcaro basioerare mʉsare. Niñerure cahme yʉhdʉariquiro Cohãcjʉ̃re
    quehnoano ño peo masiedare, niahye Jesu.
  anv-NT: “Maá defwɛ́ ama ákágé kpá fɔ́ defwɛ́ mbaá bɔɔ́ apea gébé gemaá.
    Ápyɛgémbɔ, apaá nyɛ́ ama agboó ne ayifɔ. Ne ánogé nyɛ́ ama abyaá ayifɔ.
    Ɛnyú dekágé nógé fɔ́ Ɛsɔwɔ ne ŋka gébé gemaá.”
  sab-NT: Kwian lle boanga gdaite me ñage lle boi no chugagwalla boke alin. Lle boanga
    mo ta gbe lle boi no chugagwalla gdaite alin ama me ñage lle boi no chugagwalla
    na alin kaire. Lle boanga lle boi chugagwalla boke alin gire ama be mo ta dbe
    no chugagwalla gdaitre alin ole, chugagwalla na ole ama mi mo ta dbe no dale,
    ama be jainchke chugagwalla edi. Ene kaire ba mo ta gbadale tañachuge lle boi
    no Chube alin me tañachuge diali igi gai giti lle lite ole ngle mau alin giti,
    ma no ba mo ta gbe tañachuge Chube giti alin allabi toi ama takalin kare. Ba mo
    ta dbe no igi alin ole me ñage mo ta dbe no Chube ole, ma no tañachuge Chube alin
    giti, me tañachuge lle boke giti ule.
  tmd-tmd: Nöbö paŋyöbö i, nöbö dib mös mabö rɨb maga nɨgöl. Nöbö rama mösör mabö
    cön aku, jɨ nuŋ nöbö dib i madmag nɨgön, nöbö dib i madmag nɨgen. Owa nöbö dib
    i madmag nɨgön, nöbö dib i madmag nɨgen. Aiön mag akuyöbö, ñɨŋ rɨg ap bla ap wä
    ödöriö, me rön, nugumɨjöñ aku, God mabö rɨmɨdöi adaku röböxbä maga rö,” röŋa.
  acr-NNT: »Lik kꞌayew we juna aj chak e kaꞌibꞌ ri rajaw. Ma laj tzel karil ri jun
    yey kꞌax kunaꞌ ri jun chik; o laj kuyak uqꞌij ri jun yey kukꞌaq bꞌi uqꞌij ri jun
    chik. Ruma kꞌu laꞌ, na utz taj we junoq kuya ribꞌ che kunimaj ri Dios yey kuya
    ribꞌ che utzukuxik ri bꞌeyomalil re ruwachulew» xcha ri Jesús.
  kpg-kpg: “Tangada hai hegau e deemee di hege gi nia dagi dogolua, i mee ga dee hiihai
    gi tagi e dahi, ga aloho i tagi dela i golo. Mee ga hagalaamua tangada e dahi,
    ga haga balumee tangada dela i golo. Goodou e deemee di hai nia hege ni God mo
    nia bahihadu.”
  taj-taj: “खजिबै नोकरसे मालिक न्‍हीला गे लबारी आखम। तिग्‍दा भिसम थेसे गिकदा हेला
    लला, स्‍य्‍हान्‍दोदा माया लला, अथवा गिकसे भिबा ताम ङ्‌यान्‍ना, स्‍य्‍हान्‍दोदा
    वास्‍तान आल। थेह्रङ् लसीन एनीगदेसेनोन परमेश्‍वरदेन धन सम्‍पत्ति न्‍हीलान गे लबारी
    आखम।”
  avt-avt: “Mɨtɨk kɨrɨak menmen me mɨtɨk hak ap te kakrɨak menmen me mɨtɨkɨt wiketeres
    taau. Te hɨrak han tatwenɨn hak, hak au kakneinɨk. O hɨrak han kekrit keriuwe
    hak, han ap kekrit keriuwe hak. Yi han ki kakɨnke kakɨntar pewek ap te yi eiyises
    God werek werek taau.”
  cbk-cbk: “Nuay ayudante ay puede trabaja con dos amo, cay ay odia le con el uno
    y ay ama con el otro, o ay obedece enbuenamente con el uno y hende le hace caso
    con el otro, poreso no puede ustedes adora con Dios y adora tamen con el riqueza
    de este mundo.”
  uig-ARA: ھېچكىم ئىككى خوجايىنغا تەڭ خىزمەت قىلالمايدۇ. چۈنكى ئۇ ياكى بۇنى يامان
    كۆرۈپ، ئۇنى ياخشى كۆرىدۇ؛ ياكى بۇنىڭغا ئۆزىنى پۈتۈنلەي بېغىشلاپ، ئۇنىڭغا ئېتىبارسىز
    قارايدۇ. شۇنىڭغا ئوخشاش، سىلەرنىڭمۇ بىرلا ۋاقىتتا ھەم خۇدانىڭ، ھەم مال-دۇنيانىڭ
    قۇللۇقىدا بولۇشۇڭلار مۇمكىن ئەمەس.
  tuf-tuf: ’Uw patrón bucáy bin acu cacúm bitách chácajatro. Eyta chácyera patrón
    istiyrá cacmát sehnác chácataro. Eyta cuar, patrón istiyrá quehswátaro. Patrón
    sehnaquey ajcá ji béyataro. Eyta cuaquir patrón quehsuquey ajcá ji béyajatro.
    Eytaan wan ray behmáy secua racar isó rabar Sir chiwa bitách chácajatro, wajacro,
    Jesusat.
  abx-abx: “Gana' rilihugon makasirbi duwangan amo kay sigurado nga addangan hamok
    i naghigugma'-na ngan addangan may i nagsikway-na. Ma'in ngani', unungan-na i
    kaduwangan ngan sikway-na i primiro. Gana' si ka'am makapadungan pagsirbi si Diyos
    pati' si manggad.”
  mco-NT: Ni tüg tumbɨ ca' jëbɨ ytuñ mɨɨd metz yhuindzɨn; com tüg je' ixtijɨpy etz
    jadüg mɨjnɨcxpedɨpy; o tüg huɨdi ycapxycöbɨgɨpy, etz jadüg ca'. Miich ajcxy ca'
    huaad mɨjpɨdägɨpy Dios etz nañ jadu'n mɨjpɨdägɨpy yɨ comeeñ'ájtɨn.
  bsp-bsp: Ali wəcar wəkin ɔfɔtam kəbəcɛ abɛ mɛrəŋ. Kɔ pəyi ti-ɛ, enter wəkin pəbɔtər
    wəka mɛrəŋ; kɔ pəyɔnɛ fɛ ti-ɛ, pəcəŋkəlɛ wəkin ta ɛŋcəŋkəlɛ wəka mɛrəŋ-ɛ. Nəfɔtam
    kəbəcɛ Kanu kɔ pəsam.»
  kqf-kqf: “Taupaula mote babada labu aubaidi ima noya. Tana ḡemota ya daboke bi ḡesauna
    ya ḡoe, ee ḡemota ya vai bi ḡesauna ya daboke. Tam mote ḡemoḡemotina Maimaituwa
    bi mane kuma noyaedi.”
  cpb-NT: Tekaatsi imperataarewo materone rantawaiteniri apite pinkathari. Tema apaani
    inkowaperote rimperatyaari, iriima itsipa inkisaneentakeri. Ari oshiyawo eejatzi,
    tekaatsi materone inkemisanteri Pawa, arika inkenkithashiretakotero ashaagawontsi,
    oshiyawaitanakawo imperatatyeeyaarime.”
  aon-aon: “Ta mare enen arpen nyenek mour iri ta nyunek mour um biom debeimi. Douk
    enyen nyunek mour um biom um, enyen ta nyukri uwok um anan, aria ta urkum munawasham
    anan. Aria enyen ta nyumnek anan ananin baraen aria anan ta mare nyumnekan. Aria
    ipak douk gamo punadukemesh um ipak kanak um mare punek mour um Iruhin nini utabor
    shopunek uwe, uwok.”
  hus-NT-2005: ʼNi jun i tʼójontsix yab neꞌech kin ejto kin tʼójontsi cháb i ajátikláb;
    pos neꞌech kin atʼaꞌ na jún ani neꞌech kin kʼanidhaꞌ na jún. Neꞌech kin tʼajaꞌ
    xowaꞌ ka utsan kʼal na jún ani na jún yab neꞌech kin tʼajaꞌ ti kʼij. Yab neꞌech
    ka ejto ka tʼójontsi na Dios ani ka tʼójontsi jeye an tumínladhtaláb.
  mig-NT: Ni ɨɨn mozo ma̱ kúu kuatíñu‑de nuu̱ úu̱ jito'o̱. Chi̱ kiti̱ ini̱‑de nuu̱
    ɨ́ɨn, te kumani̱‑dé jíín ɨngá, xí kuándatu̱‑de nuu̱ ɨ́ɨn te sáni̱'in ini̱‑de nuu̱
    ɨnga. Ma̱ kúu kuatíñu‑ró núu̱ Dios jíín núu̱ xú'ún, áchí‑ya̱.
  bps-bps: “Landè kibò flifan di lwe amu, du ku lwe amu satu to, knangan nawa i satu,
    na kandon i satu, ku demen nimenan i satu, na dnuenan i satu. Ku too bong nawayu
    knun, làyu gimen Dwata du landè kibò flifan di lwe.”
  mbs-mbs: “Wedad sineligan meketolò te dowa amo din. Aw megpelenged sikandin diyà
    te sebad, eked sikandin tolò te sebad. Sebad olò se tekingan din, aw eked din
    segmani se sebad. Iling heman kenyan, eked pegsebad se pegpenimanem niyo aw pegpengewarta
    niyo.”
  tof-tof: “Leba zaget pam gaodó kokea nis wirri pam nisabkü zagetóm. Wa kubó darrü
    alzizi amaike, ó oya ⌊moboküpdü ubi⌋ darrüdü yarile. Wa kubó darrüdü minggüpanan
    yarile, ó darrü ma kle-kle ngakan yarile. E gaodó kokeakla dakla Godón akó mani
    ⌊ótókóm⌋ darrpan tonarrdó.”
  cme-NT: Na suyaa wuɔ maacembiloŋo diei siɛ gbãa cãa nuɔmba hãi. Ŋ ka da u bigãaŋ
