    eejatzi, tekatsira materone inkempisanteri Pava, aririka impampithashiretakotero
    ashaakarontsi, kempivaitaka omperanatatyeeyaarimi.”
  san-ASM: কোপি দাস উভৌ প্ৰভূ সেৱিতুং ন শক্নোতি, যত একস্মিন্ প্ৰীযমাণোঽন্যস্মিন্নপ্ৰীযতে
    যদ্ৱা একং জনং সমাদৃত্য তদন্যং তুচ্ছীকৰোতি তদ্ৱদ্ যূযমপি ধনেশ্ৱৰৌ সেৱিতুং ন শক্নুথ|
  tac-NT: '› Alué bilé rió nóchame tase a''lá nochámala oká rió nóchali nígame ''yuga,
    napugiti alué rió nóchame tase galémili ju bilé alué nóchali nígame. Pe bi''lepi
    ''la sébali e''wímala. Yeka regá ruwime kéré: Tase ''we najkiboa pe enomicho ''lige
    we''ká tábiri napu ni ''emi, iligá ''we a''lá oyérawa Onorúgame.'
  eng-WEBPB: No servant can serve two masters, for either he will hate the one and
    love the other; or else he will hold to one and despise the other. You aren’t
    able to serve God and Mammon.”
  gfk-H: “Taia tiga tultulai i haruat wara tartaram ta ira airua watong. Na manga
    mola ta nong tikai ma na manga sip no mes, bia na taram nong tikai ma na malentakuanei
    no mes. Io, pai tale bia muat na taram ta Kalou ma ra kinewa mah.”
  viv-viv: Tofaisewa keke anafaiweya taubada luhei faꞋidiya ginafaisewa. KaꞋi adiꞋiselu
    faꞋidiya ginafaisewa digo, saꞋeyana againe ginanuwanuwakoyo tu saꞋeyana againe
    ginanuwanuwa yamumuna, kadu saꞋeyana againe ginamiyaveꞋavina tu saꞋeyana ginaꞋitatagona.
    Au keke amifaiweya wananuwanuwaluga. KaꞋi nuwanuwami Yaubada digo, Yaubada ana
    nuwanuwaꞋeya. KaꞋi mani digo, mani ana nuwenuweꞋeya.” Au hidede amine Yesu gigahe.
  yao-yao: “Ngapagwa kapolo jwakukombola kwatumichila achambuje ŵaŵili, pakuŵa chanchime
    jumo ni kunnonyela jwine pane chanchimbichisye jumo ni kunnyelusya jwine. Ngankukombola
    kwatumichila Akunnungu akuno nchitumichilaga mbiya kwanakamo.”
  tgp-tgp: Tea i sopo er̃i volitusi isana tamlohi tavera i rua, matan i pa opoi matea,
    ale i r̃ohu hin matea, teni i pa volitusi isan matea, ale i hitelehilehi matea.
    Ha sopo er̃i volitusi isan God peresi na mania.”
  auc-NT: Ante apæ̈nedinque Itota godömenque apæ̈necantapa. “Mënaa awënëna ïna beyæ̈
    waocä ædö cæte cæquingää. Adocanque awënë ingante pïïninque wacä ingante waadebaingampa.
    Wæætë adocanque mïñæ̈ godinque wacä ingante wïï waa abaingampa. Mïnitö adobaï
    ïmïni inte Wængonguï ingante në cæmïni ïninque mäincooque ante ædö cæte cæquïmïnii,”
    ante Itota angacäimpa.
  kbc-NT: Aɡ̶ica ane yakadi me dibatema iniwataale necalaixedi, igaataɡ̶a ini ane
    daɡ̶a yemaa, odaa iniaaɡ̶eledi baɡ̶a lemaanigi, domige ini ane nienaɡ̶aneɡ̶e,
    odaa iniaaɡ̶eledi aɡ̶alee deemitetibige. Odaa joaniɡ̶idaaɡ̶ee aɡ̶akati mabaatema
    Aneotedoɡ̶oji, nige leedi mawiite inoatawece onidaaɡ̶ida manigaanyetece dinyeelo.”
  bmh-bmh: Salau du tutak nug, du aliag ebalagab salau wabun iborain tam. Einen, go
    du tub en ougab noumaimai, du tub en ougab i noumamau. Go du tub nugau ze suban
    sesamoraimai, salau naliu maimai, tub semoroimai, gonugau ze suban i sesamoraneu.
    Ag Uwait nugau salau mui, aiwag en salau mui ereg gotulai wabun iborain tam pet.”
  ctu-BL: Ma'anic x'e'tel mu' bʌ mejlel i yuman cha'tiquil yumʌl. Mi' ts'a'len juntiquil,
    mi' c'uxbin yambʌ. Mi' jac'ben i t'an juntiquil, mi' ñusʌben i t'an yambʌ. Mach
    mejlic la' yuman Dios che' woli la' yuman chubʌ'añʌl. Che' tsi' yʌlʌ Jesús.
  meq-meq: «Ndəray ma sliye məge məsler a ndo i gay ŋgay hay sulo bay. Hərwi pat neŋgeɗ
    na, ma geye seweɗ a ndo i gay ŋgay neŋgeɗ, ma wuɗiye na neŋgeɗ lele. Kəgəbay ma
    gəseye me a ndo neŋgeɗ, a ndo neŋgeɗ na, ma gəseye me bay tebiye. Nəkurom bəbay
    ka slumeye faya məge məsler a Mbəlom ada a suloy sulo sulo bay.»
  noa-H: Ni hãbmuajã pöd patronnaan numiim k'ʌʌn chogk'aju k'aba simgui hajim hanʌm.
    Patronnaan numí hak'iin, hiwiir hãbpaita hʌ̃rcha k'a k'õsi haju. Hich hagjöta
    simgui hajim hanʌm hĩchab Hẽwandam dʌ̈ijã. Pöd pãrau Hẽwandam k'ĩrag wʌrpanaa
    p'atk'onagjã wʌrpa haju k'aba nʌm. Pãar magta nʌm chan pöd Hẽwandam hipierraa
    k'aba nʌmgui hajim hanʌm.
  alp-NT: Tamata esa iono tamata makerike ete sie luaya mo. Le sepo ikerike ete sie
    luaya, hoko laleije tiake sae yo laleije mise kai saere, kai ikerike mise ete
    sae, yo saere ikerike mise etei mo. Ete imire sakesa neka, imi nete loko nusa
    meije esi taneiaru rame hoko imi kerike mise ete Allare saisa mo.”
  san-VEL: kopi daasa ubhau prabhuu sevitu.m na "saknoti, yata ekasmin priiyamaa.no.anyasminnapriiyate
    yadvaa eka.m jana.m samaad.rtya tadanya.m tucchiikaroti tadvad yuuyamapi dhane"svarau
    sevitu.m na "saknutha|
  kbq-kbq: Mago eri'za ne'mo'a tare ozafarera eri'zana e'origahie. Mago'mofona antahi
    haviza hunenteno, mago'mofona avesi antegahie. Huge mago'mo'ene mani tragoneteno,
    mago'mofona atregahie. Kagra Anumzante ene zagorera eri'zana eriontegahane.
  kbh-kbh: “Ndocná ntsobenana uta mandayata jtsaservénana; er cánÿabioye bochantsáboyënja
    y chë ínÿabioyna bochántsebobonshana, o cánÿabiama ts̈abá echántsetrabajaye, y
    chë ínÿabiamna ndoñe ts̈abá. Ndoñe quecátobena Bëngbe Bëtsá jtsebobonshánana,
    nÿe quem luarents̈a soyënga jtsebomnama tcojtsebos̈ëse ca” —Jesús tojánayana.
  ron-LSB: Nici un slujitor nu poate sluji la doi stăpâni, căci ori îl va urî pe unul
    și-l va iubi pe celălalt, ori se va ține de unul și-l va disprețui pe celălalt.
    Nu ești în stare să slujești lui Dumnezeu și lui Mamona.”
  pon-pon: Jota ladu men me pan kak papa jaumaj riamen; pwe a pan kailonki amen o
    pok on me teio. De kajampwaleki amen o mama leki me teio. Komail jota pan kak
    pariai pena Kot o mamon.
  nhe-BL: “Axaca huelis quintequipanos ome itecojhua pampa quicocolis se huan quiicnelis
    ne se. Huan ica se elis temachtli, pero ica ne se quitlahuelcahuas. Nojquiya ax
    huelis inquitequipanose Toteco Dios huan tomi.”
  sps-sps: “Sikia ta tsoiny binun te onot non ma binun tana ina fuan a tsoiny tatagaa
    ot, ayei nai tsugei non a isen ya te mangiir a mesmes, ayei nai manaats non a
    isen ana ya te fataivou a mesmes. Jesan mi gim rom ma onot ma binun faavot ten
    Gov ana painy moni.”
  wnc-wnc: Puya aminu tapatuta aminu buyambamu tapatutane puyana unekan bokngan pananga
    dua. Ita tapatue banip gwaang natangamuke tapatue semna natangamik. Ginda Anutue
    nataaing kakngaat gatu mani panangge nataaing kakngaat unekan papanu take sinanga
    dua,” ngang yakut.
  bus-bus: Zĩkɛri è fↄ̃ à dↄ dii mɛ̀n plaaaziro, zaakɛ eé za gbɛ̃ doon àgↄ̃ ye gbɛ̃
    doozi, kesↄ̃ eé na gbɛ̃ dooa à kya ká gbɛ̃ doon. É fↄ̃ àgↄ̃ dↄ Ludazi kↄ̃n ↄↄo
    lɛdoro.
  gub-BL: Awa nupuner kwaw mokoz awa hemiruze'eg romo weko haw rehe a'e. Uzamutar
    katu putar uzarete a'e nehe. Na'iakatuwawahy kwaw inugwer rehe nehe. Weruzar putar
    uzarete nehe, nuzekaiw kwaw inugwer rehe nehe. Aze neremetarer nezar romo hekon
    nehe, Tupàn nuiko kwaw nezar romo nehe. Aze Tupàn nezar romo hekon nehe, neremetarer
    nuiko kwaw nezar romo nehe.
  imo-imo: Kendemande teni iye awili talonga kongono talo lipe popo tipe manda naa
    tendembalo. Altopa awili te yu konopu mondopa te konopu naa mondombalo. Molo aku
    tepa naa temo lemo awili teni ungu nimbelo pilipe naa lipelie teni ungu nimbelomu
    pilipe limbelo. Enoni Gotenga kongono kinye maina noirimele melemanga kongono
    kinye liko popo tiko manda naa tenge,” Jisasini nimu.
  boj-boj: “Tamo qujai a tamo kokba aiyel naŋgi wauetnjrqa keresai. A tamo kobaquja
    bei qalaqalaiyosim olo tamo kobaquja bei jeutqas. Bei aqa anjam dauryosim olo
    bei qoreiyqas. Dego kere niŋgi silali ti Qotei ti turtnjrsib naŋgi wauetnjrqa
    keresai.”
  eng-DRA: 'No servant can serve two masters: for either he will hate the one, and
    love the other; or he will hold to the one, and despise the other. You cannot
    serve God and mammon.'
  knf-knf: '« Nin ñaaŋ aanhil kalempar başih batëb : apok aloŋ kaŋal undu, këme amëban
    aloŋ, kaşë beeh undu. Naanhilan kalempar Naşibaţi kabot kalempar itaka. »'
  san-KHM: កោបិ ទាស ឧភៅ ប្រភូ សេវិតុំ ន ឝក្នោតិ, យត ឯកស្មិន៑ ប្រីយមាណោៜន្យស្មិន្នប្រីយតេ
    យទ្វា ឯកំ ជនំ សមាទ្ឫត្យ តទន្យំ តុច្ឆីករោតិ តទ្វទ៑ យូយមបិ ធនេឝ្វរៅ សេវិតុំ ន ឝក្នុថ។
  arn-NT: “Ka feypiwayiñ iney rume poyelayafuy epu ülmen wentru. Kiñe müleafuy ñi
    üdeafiel, fey kangelu ñi piwkeyeafiel, kam ta kiñe müten ta küme puwtuafi, fey
    illamtuafi ti kangelu. Ngerkelay tañi poyengeael ta Ngünechen ka fentren chemkün.”
  zas-NT: ’Niꞌqui tijb mojs ad zajct güünx sirv loj tioꞌp patron; din zadxeꞌchix tijbaman
    abiꞌ zënx zatijbaman; o zajquix xinzaꞌc con tijbaman abiꞌ züjnx tiblad zatijbaman.
    Zeel ad zajct güündi sirv loj Dios, në loj milia.
  ken-NT: Yɛ̌ mɔbɛtok apu kwáy bɛtok bachi batí apay ndɔŋ amɔt. Mbák ámbɔ́ŋ bachi
    bapay, ǎkɔŋ amɔt ancha anɛfú, mbák ɛ́pú nɔ́, ǎchyɛ kɛnókó ntá amɔt, ambyak
    anɛfu. Mmu apu kwáy bɛtok Mandɛm antok nɔkɔ mɛnyɨŋ mmɨk.”
