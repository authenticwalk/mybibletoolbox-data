    Asan paklonliajwa chiekal nabichaxilon. Ja-aechlap-is Dios nejxasinkpi. Japi nejchaxoel
    wʉt platakal, chiekal nabichaxili Diosliajwa” —aech Jesús, naewʉajan wʉt pejnachala.'
  hla-hla: “E moa ta katunun kui te ga antunan kuiia tara elasolana tsunono i tanen.
