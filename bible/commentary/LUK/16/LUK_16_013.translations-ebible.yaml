  san-TIB: ཀོཔི དཱས ཨུབྷཽ པྲབྷཱུ སེཝིཏུཾ ན ཤཀྣོཏི, ཡཏ ཨེཀསྨིན྄ པྲཱིཡམཱཎོ྅ནྱསྨིནྣཔྲཱིཡཏེ
