  tbz-SIM: Otɔ̃ntì mɔù bɑ́ɑ́ nɑ kɛ́ntũ mbɛkpɑ̀ɑ̀tìbɛ̀ bɛ̀dɛ́bɛ̀, ò bo ndɔ́ yie nkɛ́nii
