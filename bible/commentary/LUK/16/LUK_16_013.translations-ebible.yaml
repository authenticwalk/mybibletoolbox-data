  bjr-bjr: Ainainira fasiqa moo fannoo sia amana qaara rakisiraqanda moodaa kari ainainamma
    nimaqaannoo, sia amana. Mifa indaaruqaanara akooqaannoo moo rakisiriranara aidiannoo.
