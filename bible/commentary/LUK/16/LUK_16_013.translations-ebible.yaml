    sloužit Bohu i mamonu.”
  cui-cui: “Jiton dapon aibi pon xeina ainya pia pecanamataxeinaeinchibe tatsi xua
    pon beta tanacuita barapo pia ainya pecanamataxeinaeinchibe tatsi. Tsipei barapo
    petanacuichin meisa antobeya taexana caeintha pon pia pecanamataxeinaeinchi poxonae
    itorobatsi. Icha pia pecanamataxeinaeinchi jopa taraichiyo. Cae pia pecanamataxeinaeinchi
    xanepanaya taexana. Icha pia pecanamataxeinaeinchi abeya taexana. Barichi jiton
    pon bichocono antobe Nacom, jopa itacʉpaetsi xua bichocono peantobewa paratixi
    poxonae yawa bichocono antobetsi Nacom”, jei Jesús.
  boj-2014: “Tamo qujai a tamo kokba aiyel naŋgi wauetnjrqa keresai. A tamo kobaquja
    bei qalaqalaiyosim olo tamo kobaquja bei jeutqas. Bei aqa anjam dauryosim olo
    bei qoreiyqas. Dego kere niŋgi silali ti Qotei ti turtnjrsib naŋgi wauetnjrqa
    keresai.”
  eng-OEBUS: No servant can serve two masters, for, either they will hate one and
