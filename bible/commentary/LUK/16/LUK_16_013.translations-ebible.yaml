  tgj-tgj: “Pakbuv yvvka atu anyi gv nyirabv rinyu mare; nw akonyi pakre okv akonyi
    kaanwng mare; nw akonvgv minam a tvvre okv akonvgv nga tvvmare. No Pwknvyarnv
    nyila morko nga lvkobv rijivngji nyulamare.”
  gui-NT: Metei tembiócuai oipota yave oyeócuai mócoi iya pe, omotareɨta metei iya
    jare oaɨuta iru iya, ani oparavɨquɨ cavita metei iya pe jare güɨroɨrota iru iya.
    Mbaeti pepuere peyeócuai Tumpa pe corepoti peaɨu reve —jei.
  quc-TT: Man kꞌo ta jun patanijel kakwinik kuꞌpatanij e kebꞌ upatrón. Karetzelaj
