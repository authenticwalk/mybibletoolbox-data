    patunitsi'iƚij na' Dios qa eke' ƚ'astai.—
  kiw-kiw: “Raa himoꞌa mereei-ro, retoꞌa epuuhoro dubuoti, raa himoꞌa aꞌai modobo
    bia. Ruu-ro atai rio tiato emaꞌai aꞌai, ka ata behai rio emaꞌai aꞌai. Kamia roo-ro,
