  lif-NT: ᤀᤠᤳᤋᤡᤴ ᤛᤣᤘᤠᤖᤥᤒᤠᤸᤗᤧᤀᤠᤱ ᤏᤧᤵᤑᤢ ᤍᤠᤱᤒᤠᤜᤠ᤹ᤖᤧᤴ ᤌᤡᤰᤗᤧᤱᤔᤥ ᤛᤣᤘᤠ ᤆᤥ᤺ᤰᤔᤠ ᤔᤧᤛᤢᤰᤋᤢᤴᤗᤥ॥
