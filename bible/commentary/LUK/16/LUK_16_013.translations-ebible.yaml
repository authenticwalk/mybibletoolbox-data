  meu-meu: Hesiai tauna ta biaguna rarua isiaidia basine lao heni diba. Badina be
    ta baine inai henia, ta be baine lalokau henia; eiava ta baine badinaia, ta be
    baine dadaraia. Dirava bona Taḡa isiaidia basio lao heni diba.
  yva-NT: 'Wapare wapo Amisye pe romano mine vone so me yakani kava, indati mamaisye
    ramu. Maisyare muno ananeneae so ramaisy: Vatane inta panapatambe vatane jirume
    yai, wea indati bekobe apa akarije inta ai rave, yara akari inta pamo indati panapatambe
    ai kobe jewen. Muno opamo tavondi akarije inta apa ananyaowe rai, yara ponayo
    kaijinta apa rai. Weti wapare wabekero Amisye ai muno romane rai kava omamo mamaisye
    ramu.”'
  dgc-dgc: “Ewan maari,” kagi ni Jesus, “tu isesa a utusan a makasunud ta éduwa a
    amo na. Dahilan, éng éduwa i amo naa, éy mahal na san tu esa, sakay kaiyamutan
    na tu esa. Maniwala siya to amo na a esa, sakay lukoén na tu esa. Ey nadid, kona
    sa dikam--éwan kam maari a méniwala ta Diyos, éng kuhata san i gustu moya.”
  zpm-NT: Goḻgona gaṉle, grieelod goṉ gleynie to dimi ni gleynieque Dios. Ib none
