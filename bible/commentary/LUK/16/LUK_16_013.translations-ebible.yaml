  dso-dso: ଗଟେକ୍‌ ଗତିଦାଙ୍ଗ୍‌ଡା ଦୁଇଟା ସାଉକାରର୍‌ ଦାଇତ୍‌ ସମାନ୍‌ ବାବେ କରିନାପାରେ । କାଇକେବଇଲେ
    ସେ ଗଟେକ୍‌ ସାଉକାର୍‌କେ ଆଲାଦ୍‌ କର୍‌ସି ଆରି ଗଟେକ୍‌ ସାଉକାର୍‌କେ ଗିନ୍‌ କର୍‌ସି । ଗଟେକ୍‌
