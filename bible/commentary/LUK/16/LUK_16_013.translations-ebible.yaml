    شمرد. همچنین نمی‌توانید هم بندهٔ خدا باشید و هم بندهٔ پول.»
  mpt-mpt: Eka komokwali asu biaibo naka make i okoko asuo mo okok kemebabe. E inanea
    asu okok keme mole mak eta gobanea make mo gobaim blim kenamabebe. Eka e okoko
    asu okok keme mole i dab i okoko klao mo okok kemebabe. Make okok ota kla okok
    kebianea make okoko deibanamabe inaminobe. Ibo Gode okoko okok kemib mole ibo
    moni sumo bobolo mo funimibe! Ibo moni bobolo funib mole ibo Gode okoko mo okok
    kemomabibbabo ge baabesebe.
  ssx-ssx: E pokaasa꞉ halima꞉ta꞉ you hali yaapona꞉ e pokaasa꞉ hali hapeke na ya꞉la꞉me.
