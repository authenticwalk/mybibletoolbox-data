  hin-2017: '“कोई दास दो स्वामियों की सेवा नहीं कर सकता क्योंकि वह तो एक से बैर और
    दूसरे से प्रेम रखेगा; या एक से मिला रहेगा और दूसरे को तुच्छ जानेगा: तुम परमेश्वर
    और धन दोनों की सेवा नहीं कर सकते।”'
  wol-KYG: «Ab jaamu kër nag manula jaamu ñaari sang; day dëddu kii, sopp kee; mbaa
