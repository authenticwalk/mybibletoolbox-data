    irashintaarantavagetakempara garatyo ikogumati inkematsatasanotakerira Tasorintsi.”
  yle-yle: Yepê, Doo u ntââ pi ngmidi lémi miyó dê yi p꞉uu daadî dpodo. Yepê, Woni
    u kwo adî diya, woni u nuu u pi ngê adî ya, woni ka dnyinté adî ng꞉aa, woni u
    dnye mb꞉aamb꞉aa ngê adî nyêmî. Yepê, Doo u ntââ ndapî Chóó Lémi yi p꞉uu kwodonkwodo
    daanyi dpodo. Yepê, Chóó Lémi chââchââ ndîî kópu ngê nmye choo ya, ndapî kmênêkmênê
    têdê kópu ngê nmye choo ya.
  swh-1850: “Hakuna mtumishi awezaye kuwatumikia mabwana wawili; kwa maana atamchukia
    mmoja na kumpenda mwingine, au ataambatana na mmoja na kumdharau mwingine. Hamwezi
    kumtumikia Mungu na mali.”
  msc-msc: Jɔncɛ ti se ka baara kɛ kuntii fila yɛ waati kelen. Ni kuntii kɛra fila
    ri jɔncɛ ri do kanin ka tamin do kan. A ri do kumakan bonya ka tamin do ta la.
    Wo rɔ, ai ti se ai jii lala Alla ni nanfulu rɔ.»
  ese-NT: —Eꞌe de, ¡miquianaya jja ca oe Eyacuiñajjijo jjashahuaba majamajaquicue!
    ¡Oe nei neijo oe jjashahuabaquicue, aquianajo pojjeama! Jamaya oe Eyacuiñajji
    nijje jjapeequi sa cuanijo, ¡aꞌa aquianajo jjashahuabaqui majamajajji! —jamaya
    cua Jesosa.
  jac-NT: Machi hunu naj munlawom chu ismunla yinta cawan̈ patrón, yuto ta choche
    naj naj babel, chisyah naj naj iscab. Yebpaxo ta yijem chute isba naj tet naj
    babel, chisman̈cꞌo naj tzet chal naj iscab. Hac tuꞌ xin mach chu coyijen tzet
    chal Comam Dios ta ayco janma yin̈ kꞌalomal, ẍi Comam Jesús tet ebnaj iscuywom
    tuꞌ.
  cak-CNT: Y man jun c'a samajel ri e ca'i' ta rajaf y nitiquir ta nisamej quiq'uin
    che ca'i' pa jun bey. Roma vi nrajo' jun chique ri rajaf, nretzelaj chic can ri
    jun. Y vi can nunimaj rutzij ri jun, man nitiquir ta nuben queri' riq'uin ri jun
    chic. Y que c'a ri', manek modo chi c'o ta jun ri benek ránima chirij ri beyomel,
    y nrajo' ta chuka' nuben ri nrajo' ri Dios, xcha' ri Jesús.
  zia-zia: Mani dekaongka mene emo diya etobe nunato-una atu sou buro yaine yao teng
    oko ara. Awiya nung zo eno otao nasani zo eno iwo yariniya. Nupema zo tumo didinasani
    zo bereya yariniya. Niye deka ayero Tuwa Bayaura sou buro nasani aune wau monina
    sou buro etobe deka ayero yao ine awiya teng oko arauwa.”
  mal-2015: രണ്ടു യജമാനന്മാരെ സേവിപ്പാൻ ഒരു ഭൃത്യന്നും കഴികയില്ല; അവൻ ഒരുവനെ പകെച്ചു
