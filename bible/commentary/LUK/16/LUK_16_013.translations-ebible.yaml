    naenámpono. Tá ankwapamp karwaokria, ankwapan younkwe sɨnaeria námpon. Yumo te
    Kwaromp yae ankore mek yakáprá, maniamp yae ankore mek méntér yakáp mwanap pourou
    mono.”
  kto-kto: Karuk kan a noba la ume uario ubi liong narain teipien lila uke. Eba naang
    me noba pa eba kiram ba dalap a me irie. Eba auluan noba pa eba alang ibunam a
    ira irie. Tale kan puoming meba okosarming ubi ang Morowa ga ubi ming gat ma kakepup
    onim na kimanam.”
  gmv-NT: “ናምዑ ጎዳስ ኢሲቶ ኢሲ ቦላ ኣዛዜታና ዳንዳዪዛዴይ ኦኒካ ዴና፤ ዎይኮ ኢሳ ዶሲዲ ኢሳ ኢፄስ ዎይኮ ኢሳኮ ሺቂዲ ሃንኮይሳ
    ሌቄስ። ፆሳሲኔ ሚሻስ ኢሲፌ ጋꬂ ሃሬታናስ ዳንዳዬኬታ” ጊዴስ።
  por-BLT: Nenhum empregado pode obedecer a dois patrões. Ou ele irá odiar um e amar
    o outro, ou ele irá se dedicar mais a um e irá desprezar o outro. Vocês não podem
    servir a Deus e também ao dinheiro.”
  stp-NT: ’Gio guꞌ na pim jax bax maat na cham jir am na gu jax chuꞌm tujuandam gok
    kap tu juandaꞌ maaꞌn jimdam, na guꞌ cham tuꞌ bɨɨx gook jix bhaiꞌ tu ja juañdhaꞌ,
    jumai dho pɨx jup bhaamkidhaꞌ gu jaroiꞌ na buiñor tu juandaꞌ, mɨkkat jumai ɨp,
    miꞌ pum buadaꞌ. Dhiꞌ jaꞌp jañ kaiꞌñkam jup kaiꞌch na cham bhaiꞌ miꞌ puiꞌ jimdaꞌ
    gu jaroiꞌ na jax jix aaꞌ gu Dios, noꞌ daix chu aaꞌ na gɨt xi chu biaꞌkaꞌ gux dhaꞌram
    namkɨm na yaꞌ dhi oiꞌñgaꞌn jix chu jaiꞌch.
  ame-NT: '’Ñeñt̃paʼ atet̃chaʼ netmaʼntacha: —Amaʼt puesheñarrot̃eyapaʼ amach errot̃enot̃
    eʼñe cohuen yetaruasoña epsheñoʼmar yamoʼmtayecop. T̃arroʼmar ñerraʼm atet̃ yep̃apaʼ
    puesheñarr eʼñech cohuen yemorrenteñot̃ yocsheñeshocmañen yesherbeñ, poʼpsheñeññapaʼ
    amach eʼñeyeʼ yemorrenteño; c̈hach yottena ñerraʼm c̈ha yetsenaʼteñ. Ñeñt̃oʼmar
    atet̃paʼ amach cohuenayeʼ yesherbeñe. Ñerraʼm aña eʼñe semaʼyoc̈hrena ñeñt̃ eʼñe
    socpa att̃och segana aton quelle, ñeñt̃ atet̃paʼ amach errot̃enot̃ semaʼyoc̈hroña
    ñam̃a añecop ñeñt̃ atarr sherbets Yomporecop.'
  mgh-2016: “Khaawo namitheko nooria waatumikelha ashinene ntheko elhi, apangaka chiicho,
    nowa unvenga mmoka ni unttuna akina ama nookhulhuvelhiya wa ntu mmoka ni uhikhulhuvelhiya
    wa ntu nkina. Khannoria ukaviha ntheko wa Nlhuku ni nhakhu vamoka.”
  kvn-NT: “Imi tule walbo keg tummagan-nikuel. Imi pe keg-chulgu tummad-walgwen-yer-taknoniko,
    tenal pe tummad-pid-istar-taknoniko. Chulil, pe tummad-walgwen-choged-pallí immal
    imanoniko, tenal pe tummad-pid-choged-pallí immal kwen imanonikojul. Imi pemal
    keg Pab-walbo nanemalal. Tenal pemal walkwénna chuenabmal pe tummadga kugal, Pab
    Tummad o mani.”
  gvf-gvf: “Nil erari yal ta konagi ere yal singaba sutan ta tekenamua. Tenamba nigi
    de pire yal singaba ta tere, te wai pire yal singaba ta tenamua. Te bole pena
    gale yal singaba ta tere, te kane gogo ere yal singaba ta tenamua. God te bona
    gana kal sui nomanin tegi dinangwa, ta paikimua,” dire Yesu iru dungwa.
  san-ISO: kōpi dāsa ubhau prabhū sēvituṁ na śaknōti, yata ēkasmin prīyamāṇō'nyasminnaprīyatē
