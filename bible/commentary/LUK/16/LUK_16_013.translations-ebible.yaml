  mkl-mkl: Amɑɑcɛ kɑ̃mɑ kɑɑ yɔkɔ ku ceɑ lɑfɛ̃ɛ minji icɛ ɑjɔ. Ntɔ ntɔ ɑ́ cé inɛ ɑkɑ̃
