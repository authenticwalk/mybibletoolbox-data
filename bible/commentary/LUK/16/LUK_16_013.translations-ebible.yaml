  buk-buk: “Ŋamalac daŋ gitôm dom bu nem akiŋ ŋadau lu, bu iŋ oc tec daŋ, ma atac
    whiŋ daŋ, me oc sap daŋ dôŋ ma pu daŋ. Ma mac boc-dinaŋ, gitôm dom bu atoc Anötö
    ma awa nom-ŋga lu-lu sa ti mac nem ŋadau.”
  pri-NT: «Nye ticè âboro cèna pâri ma é piênawéna bwàti kâra ârailu ukai. Ba ée mwa
    tà piênawéna bwàti kà pwi jèpwi, â ée pwa-imudiri tà pwi jèpwi. Üu, o càcaa pâri
    ma guwà cau piênawéna kà Pwiduée ma ê mwani!»
  zpq-NT: ’Nono mos gac gone' žin len c̱hop x̱ane' to ši'ize, ḻe še gone' ca', gue'ede'
    to x̱an žinṉa' na' gacde' yetoe'; o gone' žin c̱he toe' do yic̱hj do laže' na'
    c̱he ben' yeto gonen' do chža'alaže'ze'. Ḻecze ca' le'e, bitw gac gonḻe xšin Diosen'
    do yic̱hj do laže'le na' gonte xšinḻe cont gacle beṉe' gwṉi'a.
  por-TFT: Nenhum servo pode servir igualmente a dois chefes. Pois se tentasse fazer
    isso, ele iria desprezar e odiar um deles e amar e ser devotado ao outro. Da mesma
    maneira, não se pode devotar a sua vida à veneração a Deus e à veneração ao dinheiro
    ao mesmo tempo.”
  gwi-NT: “Ch'itsyaa nilii ąįį duuyeh ch'ats'ą' k'eegwaadhat nilii neekwaii nąįį eetr'agwah'in.
    Ch'ihłak itr'ihee'ee ts'ą' ch'ihłak chan eet'ihęęnghyaa. Ch'ihłak ts'ą' heezyaa
    ts'ą' ch'ihłak chan ts'ą' iiheezųų. Duuyeh Vit'eegwijyąhchy'aa chan ts'ą' laraa
    haa nihłaa k'eegwaadhat an'įį.”
  gvn-gvn: “Yurra majanda jambuliymba kari milka-janay. Kaki yurra maja nyubun wukurril,
    yurra maja yindu can't wukurril. Yurra majanka nyubunyinka wawu jirray, yinduynku
    wawu kari. Kaki yurra money and yamba-yamba maja-bungal, yurra God kari maja-bungal.
    Yurra can't jambulinka wawu jirray, Godunku, and moneyka.”
  nhy-NT: ’Mach akaj tekipanoj welis kinpias ome itekowan, porke welis kitlasojtlas
    in se iwan oksé mach kitlasojtlas, o noso welis kitlakitas in se iwan oksé mach
    kitlakitas. Mach welis ankitekipanoskej in Dios mientras amechyoltilantok in rikojyotl.
  asm-FB: কোনো চাকৰে দুজন গৰাকীৰ ওচৰত সেৱাকৰ্ম কৰিব নোৱাৰে, কিয়নো তেতিয়া তেওঁ এজনক
    ঘিণ কৰি আন জনক প্ৰেম কৰিব, নাইবা এজনত আসক্ত হৈ আন জনক হেয়ঞ্জান কৰিব৷ আপোনালোকে
    ঈশ্বৰ আৰু ধন এই দুয়োটা বিষয়তে একেলগে কৰ্ম কৰিব নোৱাৰা৷”
  okv-okv: Eto pure embo vahai amina titi jigari embo heriso ta ke agi ari haite mane
    ra. Eto titi jigari heriso hetaro pure embo vahai amina embo nei amita ke agi
    ue nei amita ke peive aisuja. Eto embo vahai osa ue nei uje ae aisuja. Eto ainge
    nombo iji vahai amina koro ta ke te God ta ke te agi ari haite mane ra.” ke erevi
    Iesu na ainge ijie ate poekitinu
  mxt-NT: ’Noo musu ma cuvi coo uvi tahan chitoho ra. Vatyi musu cuan cuñí ca ra chi
    noo ra, ta ñima ca chi inga ra. O chi noo ra, vaha quichahá ra tuhun cahán ra,
    ta chi inga ra, ma quichaha ra cha cahán ra. Ma cuvi cuñi ndo chi Nyoo ta suri
    cuhva cuan cuñi tucu ndo cha tyayɨɨ ―catyí ra Jesús.
  tzo-NT: ’Mu xtun mi oy cha'vo' avajval. Ti june chavilinta. Ti yane ja' chac'uxubin.
    Jun no'ox avo'nton ti stojol ti june; mu xtun chavil ti yane. Mu xu' chatun yu'un
    ti Diose xchi'uc ti c'utic oy avu'un li' ti balumile ―xchi ti Jesuse.
  ind-AGS: Tidak ada pelayan yang bisa melayani dua tuan. Entah dia akan membenci
    yang seorang dan mengasihi yang lain, atau dia akan berbakti dengan yang seorang
    dan mengabaikan yang lain. Kalian tidak bisa melayani Allah dan Uang.”
  omw-omw: Hia kyaiqa vaisi mpovanto vaisi nronra taaratanaqaa kyaiqa varaananrove.
    Mwiva mwitaa hiqaro nronra vaisi mpora mwia mwutukya vahiraro mporara hia mwia
    mwutukya vahiananrove. Mwiva nronra vaisi mpora kyuqerave timwa kyero mpora uaqia
    hiravema qiananrove. Airi inraikya vatevave, munimavantove, nronra vaisi votima
    kyero nkyiqa ntaqikyi varirera, nkye munima varerara nraahu riemwaqi viqata hia
    Kotira kyaiqavata qio varaqi vivarave, tiro.
  yrb-yrb: Mui gaukara amarama dera amara sadeinu gaukara da ufisu. Eno ue efisuna
    dera amara demuraiba ibo ufiro danu neno mui dera amarabai ibifisu. I dera amara
    demurainu gaukara uegou ufite i mui amaranu gaukara me sara ufisu wei. Enoba Godinu
    gaukaraini oi gaukaraini arotorowa da ufoita wei.
  maa-NT: ’Ni̱jngoò chi̱'nda xi jò ko̱ma nei‑la̱ nga si̱ìxá‑la̱; tsà jò ko̱ma nei‑la̱,
    jngoò ko̱jtikeè koa̱ jngoò ko̱tsjakeè; jngoò ndaà kjit'aà‑la̱ koa̱ ch'o si̱ìko̱
    xi ìjngoò. Jñò, tsà kjoa̱ nchi̱ná si̱ìs'in‑là, mìkiì ko̱s'in‑la̱ kjoa̱ ts'e̱ Nainá.
  mcq-mcq: Pwea pina maiꞌo mamaꞌina noꞌoheꞌi puni kaukara pavehuna. Hu ea pina oja
    maꞌikaꞌi pina sehuna. ꞌEe ea pina teamaꞌi kaivo pina sehuna. Ijihuni hahi ja Godi
    oja mahe ꞌee monia oja mahuna areria parehuna ꞌiamana.
  sus-A: «كٌنيِ يٌ مُ نْمَ لُدٍ مَرِفِ قِرِن شَ يَامَرِ بُن مَ، بَرِ مَ عَ قَمَ مَرِفِ
    كٍرٍن شْندٍ، عَ بٌورٍ مَشَنُ. عَ شِرِ مَ نّ كٍرٍن نَ، عَ بٌورٍ رَبٌلٌ. وٌ مُ نْمَ
    عَلَ نُن نَاقُلِ رَبَتُدٍ.»
  jpn-1965: しもべは、ふたりの主人に仕えることはできません。一方を憎んで他方を愛したり、または一方を重んじて他方を軽んじたりするからです。あなたがたは、神にも仕え、また富にも仕えるということはできません。」
  fra-SBL: Aucun serviteur ne peut servir deux maîtres, car ou bien il haïra l'un
    et aimera l'autre, ou bien il s'attachera à l'un et méprisera l'autre. Vous ne
    pouvez pas servir Dieu et Mammon. »
  yka-yka: “Gaˈ niyaˈ daraˈakan makajari magbanyagaˈ si duwe amu. Peggeˈ kalasahanne
    iyan dambuwaˈin duk kabunsihanne dambuwaˈin. Atawa tuhutne teˈed dambuwaˈin duk
    gaˈi asipne dambuwaˈin. Bang pilakin mamahalgaˈ si kaˈamin, gaˈi kaˈam makajari
    maghinang isab si Tuhan.”
  mle-mle: “Yawiy duw nak duw vitiyak yawiy kwurkwur a maa rav. Di nikidi duwak mawul
    yikuw, nikidi duwak maa wakinaad. Di nikidi duwak viyakita yawiy kwurkuw, nikidi
    duwak kupwarapa yawiy kwurkidaad. Atampik, gwur Godawa sanak nakamwiyib yawiy
    kwurkwur a maa rav.”
  shp-NTPO: Tsoabira rabé joni teexonai iti atipanyamake, janra wetsabicho noixon
    ja wetsa omisti iki. Wetsabicho joi ninkáxonkinra wetsa axontima iki. Tsoabira
    Diossen tee axonyananbi ja nekeabi jawékiakinbores shinanni jati atipanyamake”,
    akin jato aká iki.
  aom-aom: Ae niöꞌi börömoho gemuoho jëvajëromo jabesi mu gemuore havoromo vaejëꞌoho
    bogo eni javoꞌajëjo. Ja göho nue huodivoꞌi göho rajahiꞌanuëjo. O göho mae uehorovoꞌi
    göho bijönimoꞌanuëjo. Ëhesi bëhoho Godꞌo moniꞌo niöꞌi börömoho gemuoho jëvajëromo
    gemuore havoromo mu vaejëꞌoho bogo eni javoꞌajëjo.
  geb-geb: “Guma the fhum mpiiŋsɨga phuninin ŋaara guma kegi fhuvara. Ana maaŋ muunga,
    ana the vuzvugirga, ana the vuzvugirga fhu. Ana vhɨra the nzuai buni mbararav,
    ana kɨr the segɨrga. Nde vhɨra kha bigɨna phuni, nde vhɨra nin ŋgargirga tuktɨgi
    fhuvara. Nde Fhe Bakɨmen ŋgarɨv vhɨra ŋkɨɨa gum bigɨn ŋgargirga tuktɨgi fhuvara.”
  eng-WYCLIFFE: No seruaunt may serue to twei lordis; for ether he schal hate `the
    toon, and loue the tothir; ethir he schal drawe to `the toon, and schal dispise
    the tothir. Ye moun not serue to God and to ritchesse.
  bsj-bsj: Kange mami wo a wob nii luweti yobe, catin kowini, ci cui win kakka ci
    ciya winening, ci cuwe kangum wineu. mani ka wab kwaamatiri kom wab cuwekati.
  cak-cak: Man jun samajinel nitiquer nisamaj quiq'uin eca'i' rajaf. O itzel nutz'et
    can jun chique ri rajaf, y nrojo' ri jun chic; o nunimaj rutzij ri jun y nuxutuj
    can ri jun chic. Romari' rix, manak che'el ni'en ri nika chuvech ri Dios, tok
    xa benak ivánima pa ruvi' ri beyomal richin ri roch'ulef, xcha' ri Jesús.
  chf-NT: ’Untu winic mach u ch'ä u yäq'ue' u pixan t'oc cha'tu u yum, uc'a untuba
    u xe u säte' t'oc y ni untuba u xe u yajna'tan. Untu u xe u tz'omben u t'an y
    ni untuba mach uxin u cherben caso. Mach u ch'ä a c'ajti'in Dios y a c'upän taq'uin
    täcä.
  tlf-tlf: “Tinum dok ita, kamogimal alop iyo maak, maak imi ogok uyo waafube som,
    maak imi ogok uyo waafube no kemin tinum kelan o agela umdii, beyo bagang-kale-nalata,
    kamogimal alop kano bilip imi ogok uyo kelan-temaala ko. Kale tinum beyo tebe,
    God imi ogok keman o age-nala e minte, ogok ke-bom mani kwaaman o age no kema
    umdii, God iyo umik ugobe-nala e, mani kwaamin umi aget uta fomtuup kupka-eman-tema
    ko. Kale minte tinum dok ita God imi aget kup kobe-nala e, God imi ogok uyo fomtuup
    waafula umdii, mani kwaamin umi aget umaak fugunolan-temaala ko. Kale mungkup
    ibo bagang-kale God sino mani kwaamin so alop kano bomi aget uta ugaa kwaagaman-temaalip
    o,” age baga-ema ko.
  piu-2006: Yaṉangungku mani tiṉa mantjira kanyilkitjangku kutju kulira nyinapayi,
    wiya Katutjaku tjukarurru nyinanyi. Nganaṉa Katutjaku kutju tjukarurru nyinanytjaku,
    mani mantjira kanyilkitjangku kulintjawiya.”
  poh-NT: Jeꞌ aj reꞌ ruꞌ, maꞌ eta riban chi quib ta nak enachꞌica̱ꞌ wi̱ꞌ acꞌux tak,
    chiri̱j ta nak i Dios eh jeꞌ woꞌ chiri̱j abihomal tak jeꞌ ricab nok maꞌ eta riban
    chi jenoꞌ camanom encamanic ru̱cꞌ quib chi ajabe̱s ruꞌum nok, wi erichꞌica̱ꞌ ricꞌux
    chi ribanaric ricamaj i jenaj ajabe̱s, narikꞌebem lok chiri̱j ricꞌux i ricamaj
    i jenaj chic ajabe̱s. Wi chiri̱j ricamaj i jenaj chic ajabe̱s erichꞌica̱ꞌ ricꞌux,
    ra̱j rikꞌorom chi ewoꞌ chic rikꞌeb cho chiri̱j ricꞌux ricamaj i jenaj chic ajabe̱s
    reꞌ xichꞌica̱ꞌ nak wi̱ꞌ ricꞌux chi camanic chi pe̱t, nqui Jesus queh.
  tue-tue: ’Sĩcʉ̃ pʉarã́rẽ padecotemasĩriqui. Sĩcʉ̃rẽ maĩríqui; ãpĩpére maĩquí. Sĩcʉ̃rẽ
    padeoquí; ãpĩpére netõnʉcã́qui. Mʉ́ã niyerure maĩrã́, Cõãmacʉ̃pere maĩrícu, jĩĩyigʉ.
  bjp-bjp: “Biil ti tom foim ifasi in foim sing iwu turim e laulaumet, biil. Wara
    le, in ememse neng ma ik ier isi neng, in mi lo neng ma ik ire neng. Biil ifasi
    gamen foim sing God ke pitkalang sabin, biil.”
  xon-xon: “Unaagbiija ubaa aan ŋmaa tun lituln ki tii dindatiib bilee. U ga li nan
    ubaa, le ki li gee uken. U ga li si ubaa aachaŋ ni, le ki lik uken fam. Naan ŋmaa
    li dii Uwumbɔr ni liwankpal mu.”
  tzo-ZNT: ’Coꞌol xchiꞌuc jun mozoil ti mu xuꞌ chaꞌvoꞌ yajvale. Mi chaꞌvoꞌ yajvale,
    li june chopol chil; li june lec chil. Li june yichꞌoj ta mucꞌ; li june mu xichꞌ
    ta mucꞌ. Jaꞌ noꞌox yech mu xuꞌ chatunic yuꞌun Riox mi jaꞌ noꞌox ta avoꞌonic li
    taqꞌuine ―xꞌutatic la yuꞌun ti Jesuse.
  mpm-NT: Yukan na kachi ri nuu ra naa ra ja ni ɨɨn muzu tu kuu kuanukuachi nuu uu
    jitoꞌo, chi kendo vaꞌa jiin ɨɨn da, ti kendo kuiꞌya i jiin ɨnga da. Ni tu kuu
    kuanukuachi i nuu Yandios, ti kundio ini i xuꞌun jiin ñuꞌun. Ja yukan kuu ja tu
    kuu kuanukuachi ra nuu Yandios, ti kuñukuu ini ra niꞌin ra xuꞌun jiin ñuꞌun ―ni
    kachi Jesús.
  ots-NT: Jin gui tzö da dɛngui yojo jmu̱ hnadi car mɛfi. I nesta da juajni ja̱ ndrá
    nguehca̱ da dɛni. Nde̱jma̱ i bbʉh ca hnaa ca da ne da jiɛgui. Nu ca pé hnaa ya,
    da ndo ne da guati. Guehquitjoguɛjʉ, jin gui tzö gui un quir mʉyjʉ gui pɛjpijʉ
    ca Ocja̱ bbʉ guí ndo ne gui jña̱jʉ nʉr domi.―
  hoy-hoy: '“यावारा दास येढ्ढ स्वामीगोळ्द स्यावा माळ सकालुन: यतिकी आव रा ऊंद से दुश्मनी
    अदिक दुसरा से प्यार ईट्यान; या ऊंद मंळसा अक ईमानदार अदिक दुसरा अक नीच जानस्यान.
    नीव परमेश्वर अदिक धन येढ्ढु स्यावा माळ सकालीर.”'
  uri-uri: Ti melnum ur ake ntie ekg al kil eln melnum wekg pa atn hep yaten ekg kil,
    pa wa kil wi paitn la ur, wa wi wor la ur, aki wa kil wakrongen ur pa, wa kil
    ipma paitn ekg ur pa. Ti ake ntie ekg al kipm hor hanekgel kweiur kweiur wekg
    pa tol tita, Maur Wailen, a marpm kweiur kweiur pa.”
  amo-amo: Na kucin wasaa amyino an cin nilara naba kubi kurume ba, sa a ma nari umong
    ati usun mmong, sa a su umong katwa amari usun mmong, na u wasa usu Kutelle licin
    nin tamani kubi kurume ba.”
  pjt-pjt: “Panya aṉangu kutju mayatja kutjarangka puṯu waṟkaripai. Paluṟu tjinguṟu
    kutjungka wangaṉarangku kulilku munu kutjupangka kulintja wiyangku wantira tungunpungkuku.
    Munu tjinguṟu kutjuku puḻkaṟa pukuḻarira kutjupaku puṯu pukuḻarira palumpa kuraringkuku.
    Ka pala palu puṟunypa nyura tjinguṟu maniku pukuḻarirampa Godaku puṯu pukuḻariku.
    Panya nyura puṯu kutjara tjunguṟa kulini Godanya munu mani kuḻu. Palu uti nyura
    Godanya kutju puḻkaṟa kulinma munu mani wantima.”
  cwe-cwe: “Habule mtumwa yoyodaha kuwasang'hanila wenevale waidi. Kwaviya kezamwihila
    imwe na kumulonda imwenga, hebu kezamwamhilila imwe na kunzeha imwenga. Hamudaha
    kumsang'hanila Mulungu kuno mosang'hanila hela.”
  daa-NT: « Ginno gay riyor kaak yaa gine riy ɗo agindaw seera. Ya ŋa gina pa, ka
    rakki, ŋaa elin̰ji, ho ka rakki gay, ŋaa poocin̰ji. Kar pey, ka rakki, ŋaa ice
    kaawoy, ho ka rakki gay, ŋa icaatɗo. Ku gediraaɗo abdiye Buŋ ho kuu abdiye pey
    gurus. »
  mlp-mlp: Kabibiy mat araq in mataw aseseqta giger giqez a hi muzdaqta ham. In nazaq
    tonad luweq in araq agem meqinta ugad araq in agem dimunta ugdaq ham. Teq in araq
    anadin diq emad araq in gileh ugdaq ham. Nazaq iyan ne mani anadin diq emad ne
    God aqez a hi muzin daqaymo ham.
  ape-C: “Ta mare enen arpen nyenek mour iri ta nyunek mour um biom debeimi. Douk
    enyen nyunek mour um biom um, enyen ta nyukri uwok um anan, aria ta urkum munawasham
    anan. Aria enyen ta nyumnek anan ananin baraen aria anan ta mare nyumnekan. Aria
    ipak douk gamo punadukemesh um ipak kanak um mare punek mour um Iruhin nini utabor
    shopunek uwe, uwok.”
  bgs-bgs: “Ándà palang állang na lumumu tun ta duwa amo. Atin ka dakál tô ginawa
    din tun ta sábbad, karingasaan din tô sábbad. Sábbad dád tô amo din na mému tákkássan
    din, asta tô sábbad dì din nunugan. Dì mému pagdángnganán yu tô kapamasak katô
    kaduwánnan asta tô katuman yu katô lumu ka Manama.”
  faa-faa: Arirakano wafaya tetápoko aporo raipa hakásamo rakiane siahoasifareapo.
    Wafaya tetápoko rakiraka metaki hisiraka rakiakosapo. Metaki seseraka rakiakosapo.
    Wafaya hakása makáraraka seseraka rakiraka, wafaya metaki hisiraka patera tariakosapo.
    Asiamo himu metamo Kotiaki hemakapukua, himu metamo yokotae moneaki hemakapukua,
