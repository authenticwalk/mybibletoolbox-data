  eng-DBY: No servant can serve two masters, for either he will hate the one and will
    love the other, or he will cleave to the one and despise the other. Ye cannot
    serve God and mammon.
  guo-NT: 'Do pejme Jesús jʉm-aech pejnachalaliajwa: “Pamakan, kolenje wʉt paklon,
