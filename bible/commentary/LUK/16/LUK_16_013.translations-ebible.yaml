  gaq-gaq: “ଆଣ୍ତିନେ ସେବାଣ୍ତ୍ରେ ମ୍ୱାକ୍ଲିଗ୍‌ ମାପ୍ରୁନେ ସେବା ଡିଙ୍ଗ୍‌ ଆୟା ଣ୍ତୁ, ଡାଗ୍‌ଲା
    ମେଁ ମୁଇଙ୍ଗ୍‌ଜାକେ ଇଙ୍ଗ୍‌ଚେ ଡିଙ୍ଗ୍‌ଏ ଆରି ବିନ୍ ମୁଇଙ୍ଗ୍‌ଜାକେ ଆଲାଦ୍ ନାଡିଂଏ ଣ୍ତୁଲା ମୁଇଙ୍ଗ୍‌ଜାନେ
    ଆଡ଼ାତ୍ରା ବିସ୍‌ବାସ୍ ଡିଙ୍ଗ୍‌ଏ ଆରି ବିନ୍ ମୁଇଂଜାକେ ବିସ୍‌ବାସ୍ ଆଡିଙ୍ଗ୍ ଣ୍ତୁ । ପେଇଙ୍ଗ୍‌
