    Unduŋ doktiŋa hidi Bepaŋ’walaŋ kwanai maaŋ eŋ muneeŋdok kwanai maaŋ mu taneeŋ.”
  obo-NT: “Waa minuvu nod po‑uripon to oruwon amu, oyyos od dokollan din to ginawa
