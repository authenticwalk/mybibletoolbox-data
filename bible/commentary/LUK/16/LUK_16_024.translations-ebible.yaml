  tzo-TZE: 'Li jc''ulej vinique tsots i''avan, jech laj yalbe li Abraáme: “Tati, c''uxubinun.
    Taco tal li Lázaroe. Ac''o sts''aj tal sc''ob ta vo'', ac''o tal sicubtasbun li
    coq''ue yu''un toj ep ta xquich'' vocol li'' ta c''oq''ue”, xi.'
  lex-lex: 'Noma nhaun la niwra: “Am Abraham ee! Mtiulla-msiayn nan a''g ee! Mukot
    la Lasarus pa nto'' okarni la gera pa nodi nmai pia na nawe''er nan to''a a na''mu
    tutnu. Yoma a ta''eni tiahan nana ai di pahnani oo!”'
  dov-dov: Mpawo wakakwiila wati, 'Taata Abbulahamu, ndifwide nsoni utume Lazalo,
    kuti akanike gala lyakanwe kakwe mumaanzi azootontozye lulimi lwangu, nkaambo
    ndapengaana mumulilo ooyu.
  rgu-rgu: Boe ma ana naloo nae, ‘Baꞌi Abraham, e! Kasian au baiꞌ dei! Madenu Lasarus
    naboro lima na neuꞌ oe a, fo mai naoe neuꞌ au maa peda ka boe malole a. Huu fo
    au doidoso mamateꞌ nai tasi aipilaꞌ ia daleꞌ!’
  toc-NT: 'Huata palha xlá ma̠tá­si̠lh y chiné qui­lhá­nilh: “Quin­tla̠­ticán Abraham,
    luu cat­lahua li̠tlá̠n, caqui­la­ka­lhá­manti, cama­ca­tampi Lázaro la̠qui̠ nama̠s­tajay
    xok­spú̠n xmacán y napi̠­munuy qui­si̠­máka̠t la̠qui̠ tzinú nama̠s­ka­hui­hui̠y
    porque uú nac ca̠lh­cu­ya̠tni luu li̠pe̠cua la̠ cpa̠­ti̠­nama.”'
  ulk-1902: E ereretikri, kega, Kara aba, Aberahama, ma kari omare, ma namarida Lazaro
    akmei tabara tag pem ni ge, ko itimoar kara uerut; abelelam kaka au asiasi abele
    ur au be.
  som-som: Markaasuu qayliyey oo yidhi, Aabbe Ibraahimow, ii naxariiso, oo Laasaros
    ii soo dir inuu fartiisa caaraddeeda biyo ku tiinbiyo oo carrabkayga ku qabowjiyo,
    waayo, anigu ololkan ayaan ku silcayaa.
  mam-C: 'B''e''xpetzin jaw ẍch''intz, ex chi'' kyjalu''n: ¡Ay, Tata Abraham, q''aq''intzin
    te'' tk''u''j wi''ja! Sma''ntzin te Lázaro nk''atza, ex q''manxsin te, tu''n tkux
    tak''sin twi'' tq''ob'' toj a'', exsin tu''n tkub'' tq''o''ntz tib''aj waq''a
    tu''ntzintla t-xi chewx, qu''n loqi''n ma chin tzaj b''ant-x tojjo q''aq'' lo.'
  ndj-ndj: Topi kamkema kwa lishu likomi, ‘Mbuyi Ibulahimu, ung'oneli lusungu, umlayishi
    Lasalu ajufiki chala chaki mumachi, aludoholi lulimi lwangu, nongwa ngugobuleka
    munu na awu motu!’
  mbj-NT: 'Ti wekãp do ky hadoo Abaraãm hã, tak''ëp ta kyyh: “Wahëh ỹỹ, Abaraãm”,
    näng, “ỹ mat''yyd mehĩĩn”, näng ta kyyh. “Mamaher''ood Rasaro ta moo poo tadatu
    naëng taheh''oos, nagat ỹ tadah''ẽẽm hyb n''aa”, näng. “Tak''ëp ỹ bahoop baju
    doo, hahỹ tëëg hõõh”, näng wekãp do paa kyyh.'
  lat-VUC: 'et ipse clamans dixit: Pater Abraham, miserere mei, et mitte Lazarum ut
    intingat extremum digiti sui in aquam, ut refrigeret linguam meam, quia crucior
    in hac flamma.'
  ngp-ngp: Niyo etanga kwa Izwi kulu, ‘Tate Ibulahimu, nonele mbazi. Mgambe Lazalo
    achank'hize kadole mwa mazi vileke ausangalaze lulimi lwangu. Kwaviya ni mwe masulumizo
    makulu mwo umoto uno.’
  aoi-aoi: Eneja kembirra n-ardanga nakina nenumamalya Aburiyamu-wa. “Namira...wu!”
    ni-yama. “Errukwuliya-langwa nganja akwa ni-larrkiya-langwa Lajirida ngayuwa-wa
    yangkwurrangwa, kajungwa kin-akumi-yada ayarrka amamuwa ena-langwa akungwa-manja
    akwa kinu-murndadiki-yada alyelyikba nganyangwa. Marrakba! Karukwa! Ningi-lyandiname-ka
    ningena enena-manja angalya angwura-wiya,” ni-yama nakina nenumamalya Aburiyamu-wa-da.
  enq-2: Kandatala baame wii lao, ‘Apane Abraame, namba ita yuli dakenya tao tanda
    andake nelyona, embame namba kondo kaeyapala, Lasarusame baanya kingi kondeme
    endaki mendalapo poeyanyetala, nambanya keke dake kii nasakala epena lamaiyakapoko’
    lea.
  eng-ASVBT: And he cried and said, Father Abraham, have mercy on me, and send Lazarus,
    that he may dip the tip of his finger in water, and cool my tongue; for I am in
    anguish in this flame.
  mna-mna: 'To iboobo. Iso: ‘Oo tamaŋ Abaraam, muŋai yo lak! Ŋgo Lasarus ma imar iur
    nama lutuunu isula yok, mi ipembeeze mioŋ risa. Pa iŋgi aŋre yoyouŋana biibi isu
    you tiŋgi.’'
  rmy-ARLI: 'Tegani vičinđa: ‘Dade Avraame, smilujin tut maje hem bičhal e Lazare
    te čhivel samo hari plo naj ano pani hem te avel te šudari mli čhib, adalese so
    but injum mučime ani akaja jag.’'
  myw-myw: “Iwak, ilana, ‘Tama, Ebelam, binok nuwam yey. Kwayeb La̱sal, bein isow
    didin wayvagam, beim, isen wamayeig, biyenom. Peinan woug singay asimkwen ma̱wana
    kov towen nigidaged.’
  sby-sby: Lino walolobesha eti, “Ta Abulahamu kamunyumfwilako inkumbo. Kamutumani
    Lazalo kwambeti abike cikumo cakendi mumenshi kwambeti atontoshe lulemi lwakame
    pakwinga ndashupiki mumulilo muno.”
  sll-sll: Mongure moni bir pai tongwo yal i gala dire yu dimia, ‘Nabe Ebraham, ni
    milna pir na tenanga, Lasaras nu si olingere, ure aling miling taniga nir sulere,
    grabina bani anangwo ura dinangwo piralba? Endo bir de pangwo bani molere gul
    bir iwa.’
  yaq-NT: 'Junako ini''i: “Itom yo''owa Apra''am, nee e''e jiokoe intok empo juka''
    Laasaro'' teamta a''abo neu a'' bittuane, junuen kia a'' mam pusiawata juni''i,
    baisi ba''am a''abo tenpo net a'' chaktane'' betchi''bo. Bwe''ituk inim tajipo
    ne tua jiokot ino bicha”, ti jiaka au chaaek.'
  uro-uro: Dä qa näs sävät a qa rhoqortäqyia, ‘Abraham gu mam, ngi lavuqi na ngo dä
    ngi rhäk nä ma Lasarus ivakt iva qä rhäk ama gaini vuk da aa rhäktka aa uväs pa
    ama rigi näkt ka rhu vät gu qoebäñga ivakt iva bok däm ga inguna qale ngo rhe
    mät ama ruanini ama mor ini mamär mät tos ama mudäbäs.’”
  ita-1885: 'Ed egli, gridando, disse: Padre Abrahamo, abbi pietà di me, e manda Lazaro,
    acciocchè intinga la punta del dito nell''acqua; e mi rinfreschi la lingua; perciocchè
    io son tormentato in questa fiamma.'
  muy-muy: 'Àra èpia tay a ti àzlah, àhi ana Abraham ahkado : “Abraham baba goro ni,
    nə̂suk cicihi ti ! Kam-kam slərbiyu Lazar ti mə̂təlviyu weleher gayaŋ a yam vu
    ti mə̂fuki ka arəɗ ga məvu liŋ-liŋeni, aɗaba nu nə̀bu ahalay a aku bu, nagray
    daliya dal-dal.”'
  kqc-kqc: Dada raka niyo, ‘Abraham, nai baba, na iriyeduka re! Lazarus nifeidegiya,
    ma ini vana metona dudu koru bi risi nai afiye moi amuta reyaine, adina na bi
    esika tora iniye mina ita ideri moida!’
  rmc-ZRB: 'Ов завріскіндя і манґляпес: «Даде Авраам! Посаїн ман і бічав ле Лазар,
    мі ціндярел пескєро анґушто андро пані, гой те шілісальол манґє е чіб, бо ме аде
    мучінавпес андре аді яґ».'
  tav-tav: 'Na tʉjʉʉ ocõo bairo caĩ awajayupʉ: “Ñicʉ Abraham, yʉ bopaca tʉjʉya. Seeto
    popiye tamʉoʉ yʉ áticʉpʉ ati peropʉ. Lásarore yʉ tʉpʉ cʉ aá rotiya. Oco petoacã
    cʉ waa aparo yʉ caetipere.”'
  eng-ULB: So he cried out and said, 'Father Abraham, have mercy on me and send Lazarus,
    that he may dip the tip of his finger in water and cool my tongue, for I am in
    anguish in this flame.'
  spa-VBL: “‘Padre Abraham,’ exclamó, ‘Ten misericordia de mí y envía a Lázaro que
    moje su dedo en agua y refresque mi lengua, porque me estoy quemando y agonizo’.
  fra-_FOB: 'Et s''écriant, il dit: Père Abraham, aie pitié de moi, et envoie Lazare,
    afin qu''il trempe dans l''eau le bout de son doigt, pour me rafraîchir la langue:
    Car je suis extrêmement tourmenté dans cette flamme.'
  hau-ULB: Sai ya yi kira ya ce, 'Baba Ibrahim, ka ji tausayi na, ka aiko Li'azaru
    ya tsoma dan yatsansa a ruwa ya sanyaya harshena, don azaba nake sha a cikin wannan
    wuta.'
  mal-mal: അബ്രാഹാംപിതാവേ, എന്നോട് കനിവുണ്ടാകേണമേ; ലാസർ വിരലിന്റെ അറ്റം വെള്ളത്തിൽ
    മുക്കി എന്റെ നാവിനെ തണുപ്പിക്കേണ്ടതിന് അവനെ അയയ്ക്കേണമേ; ഞാൻ ഈ ജ്വാലയിൽ കിടന്ന്
    വേദന അനുഭവിക്കുന്നു എന്നു വിളിച്ചു പറഞ്ഞു.
  kkc-kkc: Eseme yo ilone egeesee takaso, ‘Ma Eibalaham, nayo a sooloo dele. Osoloso
    Lasales amapoo sibeye dee, yayo sibileso o dee wolugu oso howomoo olugudoloso,
    mo i mapoo sigoga, kekebie palame. Bei, a dou hagee ma kulodu dala sabolo bado,’
    diso.
  lit-lit: 'Ir šaukdamas jis tarė: ‚Tėve Abraomai, pasigailėk manęs ir pasiųsk Lozorių,
    kad jis pamirkytų savo piršto galą į vandenį ir atvėsintų mano liežuvį, nes baisiai
    kenčiu šioje liepsnoje.‘'
  urd-GVR: Wuh pukār uṭhā, ‘Ai mere bāp Ibrāhīm, mujh par rahm kareṅ. Mehrbānī karke
    Lāzar ko mere pās bhej deṅ tāki wuh apnī unglī ko pānī meṅ ḍubo kar merī zabān
    ko ṭhanḍā kare, kyoṅki maiṅ is āg meṅ taṛaptā hūṅ.’
  far-far: Ma nia ka akwa kau fuana sa Abraham ma ka 'uri, ‘Koko Abraham 'ae, 'oe
    manatai nau mai. Kwatea mai sa Lasaros, fua ka kutumainia mai na kakauna laona
    kafo, ma ka fagwaria na meaku, sulia nau ku to na ana na nonifie 'i laona na ere
    ne.’
  suz-BL: मिनु ठेयब सेंदा पा ‘ए, आं आफ अब्राहाम, शिशी पाइय्‍यीनी। मारदे हना गो मीम
    दुप्‍शा, आं शोव़ सोव़शा बेक्‍चता। लाजरस कली आ ब्रेप्‍चो ब्‍वाक्‍कु ख्रुम्‍शा,
    ब्‍वाक्‍कु तोक्‍पाइक्‍थ सोइक्‍तीने’ दे ब्रेम्‍माक्‍त।
  car-NT: 'Irombo mo''ja kynganon: ‘Papa Abraham, ykotanory eneko. Lasarus ene''poko
    y''wa, tainary aresikyry u''mu''ka''se me tuna taka a''si ''ko ''ko roten ynuru
    y''sanapangato''me. Wa''to ka''muru je''tun irombo yja''karykaje.’'
  amp-amp: Nd maru kunyet yimar nd kah nyunguramt tohhato naku tuhaf memor, ‘Daja
    Abrahame, wayuhuwafkahna Lasarusr wakfokahtnr bupenm tirpinyafe tayifaknekahrn
    nanhu tort bupaye ahta gonngafort. Na tu be bro kaht tohwa.’
  bht-bht: कने उनी जोरे ने अबाज लाईकरी बोलया, हे पिता अब्राहम, मिंजो पर दया करी के
    लाजरे जो मिंजो बाल भेजी दे, ताकि सै मिंजो अपणिया उंगलियां दे सिरे जो सेड़ी करी
    मेरिया जीभा जो ठंडा करे, क्योंकि मैं इसा अग्गी ने तड़पा दा है।
  eng-NOY: And he called and said, Father Abraham, have pity on me, and send Lazarus
    to dip the tip of his finger in water, and cool my tongue; for I am tormented
    in this flame.
  cub-NT: 'Que baru órejaquemavʉ, ayʉ yópe: “Mʉ, jícʉ, Abraham, cõmaje ãroje jã́jacʉ
    yʉre. Darojacʉ Lázarore ji yebai ʉ̃i ocoque jórĩ neneóvaquiyepe ãmuyoque ji jemedore,
    cojʉjovacʉyʉ yʉre. Pare ñájivʉ yʉ yo toaboi”, aquemavʉ.'
  ita-1927: 'ed esclamò: Padre Abramo, abbi pietà di me, e manda Lazzaro a intingere
    la punta del dito nell’acqua per rinfrescarmi la lingua, perché son tormentato
    in questa fiamma.'
  lww-lww: Ana pio laa, pisape ‘Oe, Ata Epraam, awis sinem̃a ye inu, oligan Lasaros
    vitom suan luas nen mrasilmana vito e narin wii tai, vena ligan te purmeneu. Nanagane
    kapi kekan inu nemloge piowa pano-o p̃isa.’
  ron-BAYASH: 'Šă jăl u plăns ăm mužjală: ‘Tata, Abraham fijăc milă dă minji! Mănăl
    pă Lazar la minji lasăl să ăntupaskă žježjitu ăm apă šă săm răšjaskă ljimba, kă
    mari mukur ăs pă minji ăm fokusta.’'
  ckb-ckb: 'هاواری کرد: ”باوکە ئیبراهیم، بەزەییت پێمدا بێتەوە، لەعازر بنێرە تاکو سەری
    پەنجەی بە ئاو تەڕ بکات و زمانم فێنک بکاتەوە، وا لەناو ئەم گڕەدا ئازار دەچێژم.“'
  nas-nas: Eeꞌnoko tee bokuvuuꞌnung aaꞌpuma, ‘Mmaꞌ, Eebaraamiꞌ, piaamera Lasarusi
    botoveko pora pankiriꞌ ntong-koo duuꞌparara meneng komura boimuai, aiꞌ ning tee
    sisikeerai puruꞌantamuing aung-koo urung-koo meuꞌka.’
  uvl-uvl: Ol pe iu ke teke, ‘Temek, Apraham letem poreke ia iau, pe o hele lange
    Lasarus ke puo teua penna kukana mokona nga ech pe at ke hesipsipia ak hengetau.
    Iange e amneia melmelenga palaungana toto i, nga oan nei.’
  eng-BBE: And he gave a cry and said, Father Abraham, have mercy on me and send Lazarus,
    so that he may put the end of his finger in water and put it on my tongue, for
    I am cruelly burning in this flame.
  ixl-CNT: 'Qꞌeqꞌun kꞌasuꞌl utz, tala: «¡Tateey Abrahaam, bꞌan bꞌaꞌnil! ¡Txum unvatz!
    Chaj u Laazaro tziꞌ. Seꞌntakꞌsa u viꞌ iqꞌabꞌ tu chiꞌul aꞌ, ech suꞌlilotzꞌixsa
    u viꞌ vaqꞌ. ¡Tan techal bꞌoj vulebꞌel tu u xamal tzaꞌ!» Chia.'
  xsi-xsi: Ŋineŋga mbaliŋa warika isuŋa kawa isarâwa mine tu, ‘Mama Abraham, kalo
    sukâŋa ŋanana, aku kusupwa Lasarus tu ipatuku mbau sili lâ lââ ilo ku imâ ituturu
    lâ naŋa memelâŋgu, ambo iveta vâra-vâra mwasa pa naŋa ŋga. Naŋa amo yââ nia ŋine,
    aku akai nâna sakamao ndo!’
  crx-NTPO: '''Et tube soo cho yuts''u huyih ''ink''ez yulhni, ‘''Ubá, Abraham, sgha
    te''ninzeh! Lazarus ''en sts''ilh''alh! Dzohtsulyaz dulasga be toot nudoolga ''ink''ez
    ''i be la stsoola k''ut nawhunoolhtsul, ''i be la nanósk''as! Ndi kwun ''i be
    dzoh nuszut!’ yulhni.'
  kan-OKCV: ಆಗ ಧನವಂತನು, ‘ತಂದೆಯೇ ಅಬ್ರಹಾಮನೇ, ನನ್ನನ್ನು ಕರುಣಿಸು. ಲಾಜರನು ತನ್ನ ತುದಿಬೆರಳನ್ನು
    ನೀರಲ್ಲಿ ಅದ್ದಿ, ನನ್ನ ನಾಲಿಗೆಯನ್ನು ತಣ್ಣಗೆ ಮಾಡಲು ಅವನನ್ನು ಕಳುಹಿಸು, ಈ ಅಗ್ನಿಜ್ವಾಲೆಯಲ್ಲಿ
    ಯಾತನೆಪಡುತ್ತಿದ್ದೇನೆ,’ ಎಂದು ಕೂಗಿ ಹೇಳಿದನು.
  bbb-bbb: Ijadufuo fu uri kumei, Eburame asoeno a na giega abe oefiadane. Ni a isekie
    Rasarasi kuaga fu umui fuone do ijia abiena ro itire none igia aziriega fu garadiene.
    Ijadufuo maeje naka miane ige naeno ijia vajae fiane ireobo abevono kumei.
  blw-blw: Yag anat man-ongaw way mangaliyén, ‘Apo Abraham, ség-anganà paat ta epalem
    koma ah Lazarowanna ta uray lawa annag esawsaw hen limanah chanum yag empatedtedna
    hen antoy tapào ah téménéngan lawa hen chilà te anà ammag napàgang way térén hen
    antoy pétang hen apoy.’
  tam-2017: 'அப்பொழுது அவன்: தகப்பனாகிய ஆபிரகாமே, நீர் எனக்கு இரங்கி, லாசரு தன் விரலின்
    நுனியைத் தண்ணிரீல் தோய்த்து, என் நாக்கைக் குளிரப்பண்ணும்படி அவனை அனுப்பவேண்டும்;
    இந்த அக்கினியில் வேதனைப்படுகிறேனே என்று கூப்பிட்டான்.'
  azz-NT: 'Ijcuacón ne rico contzajtzilij ijcuín: “Notajtzin Abraham, nechonyolicneli.
    Huan xicnahuati ne Lázaro ma huiqui huan ma nechnejnepiltaliliqui tzictzin atzin
    masqui ica imajpil san para ma niyolsehui porín nican semi nitajyohuijtoc tech
    in tit”.'
  spa-RV-1909: 'Entonces él, dando voces, dijo: Padre Abraham, ten misericordia de
    mí, y envía á Lázaro que moje la punta de su dedo en agua, y refresque mi lengua;
    porque soy atormentado en esta llama.'
  csy-csy: Mihaupa au in, ka pa Abraham awng, hong hesuak kapo in, hi meikuang sung
    ah ngim na thuak kahikom Lazarus in a khutzung dawn tuisung ah papsuk in, ka lei
    hong votsak natu in sawl in, ci hi.
  mxq-NT: 'Ta yaxkeky: “¡Apteety Abra̱a̱n, paꞌꞌayoogʉts! Kax yʉ Lázarʉ es dyajxoogʉt
    yʉ kyʉꞌʉ jʉjp mʉt yʉ nʉʉ es min dyajxeemy yʉ nyaꞌanʉts, jaꞌa ko nʉgoots nꞌokꞌayoonʉ
    mʉk ma̱ tya̱dʉ jʉʉn.”'
  tzj-NT: 'C''ac''ari'' xumaj rakic ruchi'': —Tapokonaj nwach nata'' Abraham. Tataka''to
    paki jutz''it ja Lázaro wq''uin, timu''u''to jun ti rwiruk''a'' pa ya'' chi nurxuc''ursaj
    ja wak'' como anin c''o jun k''ak'' wawe'' in congana nmajon rtijic pokon chipan,
    ne'' tre ja rAbraham.'
  tdt-tdt: Entaun nia bolu, ‘Pai Abraão, hanoin hau ba! Haruka Lázaro habokon nia
    liman fuan ba bee, para halo turu netik mai hau nia nanaal. Tanba ahi nee halo
    hau terus teb-tebes.’
  ron-BTF: 'Și a strigat și a spus: Tată Avraame, ai milă de mine și trimite pe Lazăr
    ca să își înmoaie vârful degetului în apă și să îmi răcorească limba, pentru că
    sunt chinuit în această flacără.'
  eng-WEBP: He cried and said, ‘Father Abraham, have mercy on me, and send Lazarus,
    that he may dip the tip of his finger in water and cool my tongue! For I am in
