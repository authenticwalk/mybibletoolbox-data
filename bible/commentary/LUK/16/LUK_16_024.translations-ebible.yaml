  kyf-kyf: 'Tɔʋn, ''ɩn ɔ yia ''wʋkpɩ: ‹Dide Ablaamʋ, -ɩn ''yɩlɩ ''mɩ nyazɩ, -ɩn tie
    -Lazalɩ, ɔ ''ka ɔ -kwɩtayaa ''mnɛ ''nyu lʋ fa, ''ɩn ɔ ''ka na mɩɔ -gʋ lawɔtɔlʋ.
    Nɩɩ, ɩn mɩ sɩada bhabha -seli -kosu ''wʋ.›'
  tpi-tpi: Orait maniman i singaut olsem, ‘Papa Abraham, yu mas sori long mi na tokim
    Lasarus long kisim liklik wara long pinga bilong en na kam putim long tang bilong
    mi bai em i kol liklik. Mi stap long dispela paia na mi pilim pen nogut tru.’
  mih-NT: 'Ta i cana saa ra ñoho andyaya cuan ta catyi ra: “Tata Abraham, cundahvi
    iñun sii, ta tasun sii ra Lázaro nazatyii ra siin nundaha ra ta quisi zatoon ra
    nu yei vatyi yaha xaan cahnu tundoho ndyehi sisi ñúhu ya.” Catyi ra.'
  qvh-NT: 'Sauraga rïcu runa gayacorgan: ‘Tayta Abraham, cuyapaycalämay. Läzaruta
    cachaycalämuy dëdunta ushmarcasir shimëta ushmasipämänanpä. Segaypami nacaycä
    cay ninacho rupar.’'
  kms-kms: Muq wuti wet bidi quan kin te pugri ngam nare nari, ‘Wuyi, Abraham. Nge
    wase pe ven yengu yuqo quan nganye kare. Pugri bu nu nge yawo togh, Lasarus tiqi
    ndog no, si timi wuye pe ni naghe pre, neri nandi nge nde minjuq pe nundub ei
    nge minjuq musoq uyi nare.’
  agn-agn: Oman miniteg tang manggaden ang ganing, ‘Tatay ang Abraham! Mate-beka ong
    yen! Tobolon mo kay si Lazaro ang ite-me na kay ong wi tang toldok na, pabawen
    na kay tang dilako. Agliwaganong pisan ong apoy ang na!’
  nhi-NT: 'Ihcuacon octzahtzilih uan octlatlautih: “Notahtzin Abraham, ixnechonicnomati,
    ixcoualtitlani in Lázaro mamomahpilpaltili itich atl uan manechninipilpaltiliqui,
    porque simi intlahyouia itich nin tlitl.”'
  ttc-NT: 'Te q''inon ojaw siky''in ikxjani: “Tat Abran, intok lo''et ch''in ak''u''j
    wi''j. Instzaj alajo'' ch''in te Lásaro tzan tok tmu''u'' ch''in te twi'' tq''ab''
    tuky''i a'' tzan stzaj mu''ul ch''in te waq'' tzan tpaj n''ok wen twitz nim xhcho''nal
    tuj ja q''aq''ni.”'
  dan-1931: 'Og han råbte og sagde: Fader Abraham! forbarm dig over mig, og send Lazarus,
    for at han kan dyppe det yderste af sin Finger i Vand og læske min Tunge; thi
    jeg pines svarlig i denne Lue.'
  kwj-kwj: 'Wowani ya chele hima ori uchani ka hinga ya ri sawe: ‘Ai yapai Epuraham,
    ani keke mi woni Lasaras ma humbwewa sa ri tani tapa tongo rihi ki ukuche fori
    ri haiyesini sa ratani tarukwe ahi ki sa ri ani owesiwa tarukwe ahi ti gamweche
    ri tikiningo hinga a mendi. Do hi ki a dani amwaka omwesika naha ki a mendindau.’'
  vie-OVCB: 'Người giàu kêu xin: ‘Lạy tổ Áp-ra-ham, xin thương xót con. Xin sai La-xa-rơ
    nhúng đầu ngón tay vào nước, đến đây nhỏ vào lưỡi con cho mát, vì con bị đốt trong
    lò lửa này, đau đớn quá!’'
  kze-kze: aayamáívinkemba séna kesivoó Ááváramuwo sáwí-marupa'o iramó kwégaipa'a
    anó-si'a kwéisa'a máyaumpo arumbó umásinke Árásárásimba ai'márénana kunkéna ayáánánáma
    nompí tu'mái simáávíra'a maráínana tasíyasi íno sisaná
  lbk-lbk: Sa et nenfokhaw ay nangwanin, ‘Ama ay Abraham, seg-angam man sak-en! Faalem
    ed si Lazaro ta en na itapek nan ochon nan lechengna isnan chanom ta palatngena
    nan chilak, tay chad-ama nan likhatko isnan nay apey ay kawadko!’
  mto-NT: 'Vanꞌit tseꞌe ma̱kk kya̱jts, je̱tseꞌe du̱nu̱u̱jmi: “Tata Abraham, tonu̱
    je̱ maaꞌyu̱n, tukmo̱ꞌtk a̱ts. Ke̱xu̱ toꞌk aaj je̱ Lázaro je̱tseꞌe du̱yakxo̱o̱ꞌku̱t
    je̱ kya̱ꞌónu̱k ma̱a̱t je̱ tsoxk na̱a̱j je̱tseꞌe min a̱ts ya̱ nto̱o̱ts du̱yakxeeꞌmu̱
    ku̱x o̱o̱y a̱tseꞌe yam ja̱njo̱o̱tm ntuntsaachpaaꞌty.”'
  bzh-bzh: Lob mehö-los-bengö-ggoreksën lo tahi ya vu bë, ‘Amaġ Abraham-e! Kwam gevonġin
    sa begwevonġ Lasarus nam daġoo nema deggis nyë teka doḳ bël, begevonġ jaḳ
    sa daggeġ bahë yes jaḳ teka rë. In nengwah sënë gga sa besa hanġo nivanë böpata
    rot.’
  guj-2017: તેણે બૂમ પાડીને કહ્યું કે, પિતા ઇબ્રાહિમ, મારા પર દયા કરીને લાજરસને મોકલ,
    કે તે પોતાની આંગળી પાણીમાં બોળીને મારી જીભને ઠંડી કરે, કેમ કે આ આગમાં હું વેદના
    પામું છું.
  jvn-NT: 'Wong sugih mau terus mbengok: ‘Duh Bapa Abraham! Mbok aku dimelasi. Mbok
    Lasarus dikongkon ngetylupké drijiné nang banyu lan nètèské banyu mau nang ilatku,
    awit aku ngrasakké lara nang geni murup iki!’'
  byr-byr: Tɨnna wanganna yaka gɨlyɨvɨkɨravɨnakei jaka danganna ‘Nɨmwai, Ne Evɨraamɨ,
    dɨka davɨ daanga naanga kayaaꞌna nyɨvɨmanɨkeꞌna nɨmɨnyɨna kale kagyozɨ “Gamɨre
    aꞌjawɨnyai aalyavɨ bwalapaihojɨ aꞌmwere taalɨsarɨ kudathɨwagaavojɨ yɨrɨla maalɨꞌna
    wɨdana!” daꞌgɨzɨ Lazaarazarɨ dɨmaryasaama!’
  ian-ian: Ndɨ Ebraham kat nɨma kwundi walega wandɨ. Ebraham, wuna ngwak wun kat nɨma
    maawut yelavɨk. Wamɨn maa Lasaras ndɨna sɨt taamba ngumba taagalaa yaa wuna tɨgatmba
    taagandɨ. Wuna mbangɨ nɨmamba kangan walɨgandɨ waa wandɨ maa Ebraham ndɨ kat wandɨ.
  hun-hun: 'Felkiáltott, és ezt mondta: Atyám, Ábrahám! Könyörülj rajtam, és küldd
    el Lázárt, hogy mártsa ujja hegyét vízbe, és hűsítse meg nyelvemet, mert gyötrődöm
    ebben a lángban.'
  mcf-NT: 'Adec aid daëdi tsadsho isun aton na dadpen icboedën Abadauan chuiquin:
    ‘Ëbi antauideque. Con ana dauebudoaquin ëbi ëcpanun Dasado acte bëme, papa,’ caposh.'
  kjs-kjs: 'Go adasaasa rabu mo kamo le alimi gu-rupa yalisa: Aapa Abraham. Neme ni
    kodome komape lisa. Neme Lasarus wala epenaloma nipuna ki maalame ipa paitaoma
    nina eke madaa epa saena. Go puma nina eke madaa ogeasi kogorena lisa. Neme go
    repena sulaa-para radaa ora adaae nalo lisa.'
  mni-mni: "Maduda inak-khunba nupa aduna laorak-i, \x93‘Ipa Abraham! Eibu nungsibiyu\
    \ aduga Lazarus-na mahakki khudombi isingda luptuna eigi irei asibu ingthahanbinaba\
    \ mahakpu thabirak-u, maramdi meiri marak asida ei yamna ware.’\x92"
  yad-NT: 'Saniquejasubeda ji̱ta variy: ¡Ye̱ye̱ Avurá̱! ¡Ya̱jantyutyate ray! ¡Ya̱jpa̱ni̱
    Dásaru, sa̱tidye paroniy ja̱a̱mura yana̱mo̱, sa̱tidye canuvu̱nu ratara radyechiy,
    jiryatimyu̱ ne rajechi̱nitye jiiday nu̱ya̱ranube nu̱ndyerye, ja cuu!'
  mxb-NT: 'Dá ni̱ ka̱yuꞌú ta̱ kui̱ká ñoó, ta kaá ra̱: “Tatá Abraham, kuꞌu̱ ini ní
    sa̱ꞌí, ta kaꞌanda ní choon noo̱ Lázaro xaa̱n ná dándáxi ra, sa̱ va̱ꞌará dini̱
    ndáꞌa̱ rá ini ta̱kui̱í, ta ná kii ra dándáxi ra noo̱ yáa̱í, chi̱ ndaꞌí nda̱ꞌo
    ndóꞌo naní nío̱í nákaa̱i̱ noo̱ kéi̱ ñóꞌo̱ yóꞌo.”'
  pon-2006A: Ih eri likwerlahng Eipraam, patohwan, ‘Semei Eipraam, komw ketin kupwure
    ie! Komw ketin kadarodo mahs Lasarus pwe en kaduh sendin peh nan pihl oh kalamwurehki
    loweiet, pwe I mwasingkilahr kowahlap kisiniei wet.’
  maq-NT: 'Hya xi camá ne, cajindaya hasen rë cha nchina jan tsëhë hasen rë nima Abraham,
    cuitjin cachja: “Tatá Abraham, catamayuma nuju ngahan ne, tinújun cojo cha Lázaro
    vë ne, catitsicahnchi cha rcutsja cha cojo nandá, sehe ningatjun cha catinduva
    catitsinguijnehnchan cha hitsë neje ta, tsëhë xi jercu má camahani ná cojo ndihi
    vi.” Cuatjin cachja hasen rë cha nchina jan.'
  hto-hto: 'Iemona afe ráaredɨmɨe caillɨde: “Caɨ jaiai Moo Abraham, cuemo dúecai.
    Lázaro bené ore, ɨere due jiza jáɨnoina cue jirótaɨbilleza, cue iɨfe manánaitallena.
    Mei bie iraimo ɨere duere zefuídɨcueza,” daɨde.'
  por-BRBSL: 'Ele gritou e disse: “Padre Abraão, tenha piedade de mim, e mande Lázaro,
    para que ele mergulhe a ponta do dedo na água e refresque minha língua! Pois estou
    angustiado com esta chama”.'
  ces-NKB: 'Tehdy ten [boháč] zvolal: ‘Otče Abrahame, smiluj se nade mnou a pošli
    Lazara, ať smočí konec svého prstu ve vodě a ochladí můj jazyk, protože trpím
    v tomto plameni!’'
  cui-cui: 'Pon copei pexeinaein wawai: ‘Tamo susato jiwanam, Abraham, necui yabara
    nanta xeinare. Inta Lázaro itorobinca taneebato memeinyatsinexa meratha poxoru
    bichocono netaxua po isotothe uncuan’, jei.'
  boj-2014: '@see-verse:LUK.016.023'
  eng-OEBUS: So he called out ‘Pity me, Father Abraham, and send Lazarus to dip the
    tip of his finger in water and cool my tongue, for I am suffering agony in this
    flame.’
  eri-eri: Onodu moni fai no benou yaurai, ‘Jijei Abraham, ji bonahe aau naronga Lasarus
    letuwahenga, owo jirou yaage kobomudu tamai munyagefe la yokomu wonga, menenga
    oto wona tuwai. Ji eeya beha langa oto boni, jimiri gai danga bagu isini.’
  aly-aly: Rap iterrew, ‘Abraham-an akngey aylewakenh wethey anenh awank-akerr’. Rap
    arlkew, ‘Abraham-ay! Amperrngerra atyeng! Lazarus ila, iltya pwerlp-arrerneyew
    kwaty-warl. Renh thwena, aleny arneyew, ayenh arlkarleleyew! Ayeng ampeyel rwa
    nhenhel, artewentyel pwarrkerremel!’
  wiu-wiu: atai Eberame noanu ela moamene-ye. Toe itipono okoa kakota i kakene tete
    dika dika toamene mokoane kakuno, winago Lasarusi one kadapi yono munoke ue takamoa
    anu keke ko akakanomono, pa wa oto wetekamene-ye wa kayo okale
  swe-swe: 'Då ropade han: ’Fader Abraham, förbarma dig över mig och sänd Lasarus
    att doppa fingerspetsen i vatten och svalka min tunga, för jag plågas i denna
    eld!’ [Det var inte rikedomen i sig som var orsaken till den rike mannens dom;
    Abraham var ju rik men fanns i paradiset. Det är anmärkningsvärt att den rike
    mannen visste vad tiggaren hette! Här på jorden hade han alltså varit fullt medveten
    om honom, men valt att inte bry sig om sin nästa som led nöd precis utanför hans
    dörr. Det var orsaken till hans eviga död, se .]'
  cth-cth: Hattoteh, apa Abraham, na pahren haw. Kai teh hete hmaipalai dawk patawnae
    puenghoi ka khang dawkvah, Lazarus hah a kutdawn tui dawk ranup sak nateh ka lai
    pâding sak hanlah patoun haw telah hramki laihoi a dei.
  mti-mti: Meoya me gumbe auwane, ‘Maman Ebraam, ano nunigima, Rasaros barauwa ompe,
    naniwa yoi danave empe sira pednanwa empe taigiwape, kuiyawa ne iyam danave edawai
    gumbe wakeeni.’
  pad-NT: 'Oniania, abono-ra vibaranaha''aha: “Bi''i Abraão, hora va''adi bana. Ihonaria
    bana ada Lázaro sa''a nokhoni-ra na''bavini paha mahija oabani-ra na''bavini.
    Afora''oamanija hida oabani. Okamithaki hida oimana ''banani karaho, siho kakhororoki
    kabodinia ohojaki ho.”'
  twi-twi: Ɔdefo no teɛɛ mu se, ‘Agya Abraham, mesrɛ wo hu me mmɔbɔ na soma Lasaro
    na ɔmfa ne nsateaa ano nkɔbɔ nsu mu mfa mmɛsɔ me tɛkrɛma so na me ho yeraw me.’
  hlt-hlt: Te dongah a pang neh, 'A pa Abraham, kai he n'rhen lamtah Lazarus te han
    tueih mai. A kutdawn kah a hmoicue te tui dongah naek saeh lamtah ka lai he sul
    sak saeh, hmaitak khuiah mat n'yuek coeng he,’ a ti nah.
  tbz-SIM: 'Kòo pĩɛ̃kɛ́ kɛ dɔ̀: N cicɛ Abɑrɑhɑmmu! N kuɔ́ mmɛsémmɛ̀, kɛ́duɔ́ nkɛ̀
    Dɑsɑɑ pɔɔ̀tɛ̀ o nɔ́mbii mɛniɛ nkɛ yɑ̀ɑ dúo n nɔ́ndɛnfɛ̀, n fɛ̃́ũ̀rìmu mɛdiɛ̀ mmuhɑ̃ɑ̃́
    mmuu mmiɛkɛ.'
  san-GUJ: હે પિતર્ ઇબ્રાહીમ્ અનુગૃહ્ય અઙ્ગુલ્યગ્રભાગં જલે મજ્જયિત્વા મમ જિહ્વાં શીતલાં
    કર્ત્તુમ્ ઇલિયાસરં પ્રેરય, યતો વહ્નિશિખાતોહં વ્યથિતોસ્મિ|
  amx-amx: Rang arlkemel pawenhek, ‘Angey Abraham-ay! Tjeng lharrp-irrang! Yeng rwang
    alngenth nhenhel angerr ampangkem! Lazarus yanh lanthang tjeng-warn! Rang kwatj
    angetjetjeh, aleny tjengenh rang ngwerl-iletjeh.’
  ake-NT: ‘Papai, Epʉra'an, upɨ' ɨsentu'makɨ! Ʉrasaras enno'kɨ tuna ka' temiyatʉ tʉki'se
    uyesen amankai' iye'to' pe. Ɨsɨ yau e'ai' a'ne' yau,’ ta'pʉ iya nin si mɨrɨ.
  qvn-NT: 'Chaura chay capogniyogga gayacurun cay nirmi: ‘¡Tayta Abraham, cuyapämaynar!
    Aliscam cunchuyä cay nina wayichru. Lazarotar cachramuy dëdunta yacuchru ogorcachir
    gallüta ogoyächinanpag’.'
  tku-NT: 'Palaj tunca ta''salh ē huanli: “Quintāta'' Abraham, caquilakalhu''ma''nti
    ē cama''cata'' Lázaro camojōlh nac xcān kentin ixmakaspulh ē camāske''hui''huī''lh
    quisī''ma''kā'' ixpālacata icpātīni''mā''lh na ixpu''nan lamana''.”'
  bjk-bjk: Io, ixo kup urungan te ine bara, ‘Tata Abaram, örö marase e ma örö tile
    e Lasarus, ira öwösö a sixsixine limine xö ari ma ira ösisii a kamene e, möxösa,
    e örasen a kinadik taxin kö ina ia sösöt na.’
  msy-2020: Egha an Abrahamɨn dei, ‘Afeziam Abraham, nan apangkufigh. Kɨ mɨzazim isava
    avimɨn iti. Ezɨ nɨ bizir kam bagh Lasarus amadaghtɨma, a uan dafarir puzim dɨpam
    darugh nan mɨzem orangigh.’
  bpr-bpr: Na tlon Abraham, manan, ‘E màgu, begam agu kando, na dekam Lasarus lamnab
    i tukè knamatan di éél du fye fatdakan di tukè i dilàgu du too sè kaflayamgu di
    lifoh ani.’
  rmy-VLAKH: 'Вов акхардя: «Дад Авраамо, тангосар ман и бишал лэ Лазарёс, мэк вов
    тховэл пэско най андо паи и шол пэ шыб мэрни, а то мэ фартэ грыжавав андэ кадья
    яг».'
  cle-NT: 'Mɨ²ja̱³ hi²xiáh³ chiu̱u̱³ gá⁴liúy² Abraham ja̱³: “Ñuyh⁴ Abraham, chia̱³
    mih³ ñí⁴ jniá³, xɨ́y⁴ Lázaro nɨ³ cua²dsa³bi³sɨh³ yuuh¹ xɨh¹guaa³ nɨ³ duh³ hí⁴yá⁴bí⁴güiih³
    sɨyh⁴ la³, chiaah¹ hi²xiáh³ cɨ̱h³beeh³²á⁴ jee⁴² xi³ la³.”'
  txq-txq: Boe ma ana eki nae, ‘Baꞌi Abraham, ee! Kasian neu au dei! Madenu Lasarus,
    boro lima kukun neu oe, fo mai deta makoe kada au maang suꞌun oo malole boe. Huu
    au doidoso ae mate nai aꞌi mbila ta kala matek ia!’
  aaz-aaz: Onaim in nkoaꞌ am nak, ‘Kaꞌo Abraham! Airoo, mkasian maan kau feꞌ, tua!
    Amreun naiꞌ Lasarus he narepaꞌ in akrurun tuun aan neu oe, he neem napeet naan
    au maaꞌ tuun ii. Au he ꞌmaet kuuk een es ai abar-barat ia!’
  qup-NT: 'Chasna rikushpan Abrahamta kaparishpa tapurka: Yaya Abraham, llakichiway
    ñukatapas. Yapami rupawa kaypi parisihuni. Kachapay Lasarota yakuwa ukuchishpa
    makin wawapa puntanwa kalluynita chiriyachiwananpa.'
  dop-dop: 'Ɩlɛnɑ ɩ́ wuli nɑ ɩ́ yɑɑ sɩ: Hɑɩ tɑ cɑɑ Apǝlɑhɑm, nyǝnɩ mɑ pǝtɔɔtǝlɛ nɑ
    ń tili Lɑsɑɑ nɑ ɩ́ lii ɩ mpǝle nɔɣɔ tɑɑ kɛ́ lʋm, nɑ ɩ́ tosi mɑ nsǝmlɛ tɔɔ nɑ pǝ
    tɩɩ niɣiti-m niɣituɣu mɑɣɑmɑɣɑ. Pǝ tɑɣɑ pʋlʋ tɔɔ, pǝ hɑŋɑ-m kɔkɔ kɑnɛ kɑ tɑɑ kɛ́
    pǝ tɩɩ fɛɩ.'
  azb-azb: 'O uca səslə dedi: “Ey İbrahim ata, mənə rəhm et! Lazarı göndər, barmağının
    ucunu suya batırıb mənim dilimi sərinlətsin, çünki mən bu alov içində əzab çəkirəm”.'
  eng-DBY: And he crying out said, Father Abraham, have compassion on me, and send
    Lazarus that he may dip the tip of his finger in water and cool my tongue, for
    I am suffering in this flame.
  guo-NT: 'Samata, kemaeyan pinjametat jʉm-aech Abrahamliajwa: ‘Am Abraham, ¡xan nabeltaem,
    xabich nabijatax xot jitat! ¡Lázaro to''im min kothiyaxathosliajwa, xanlel fʉlaeliajwasik,
    nakaech-ia''thʉsliajwa!’ —aech kemaeyan.'
  hla-hla: Ba nonei e kuna me poiena, ‘O Abraham, o Tubur, alö go tatagi namo lia!
    Alö go hale iema e Lasarus ba nonei te kana nena a kopuluna a kabelenen turu ramun
    ba te mi habout hatsitabubena a miar. Taraha, alia e sagohegu a kamits pan koru
    turu tula teka!’
  mav-NT: Mi'i hawyi tuwẽ­powat — Ase'i e etipo­'oro ro meikowo uhowawi Irasaru y'y
    wywo e. Waku topuĩ'ã etiat y'y wo uhẽku pen e. Aho'opot kahato ra'yn mesup uito
    aria pe e.
  kpf-kpf: Ekŋâ konsâm sâip, ‘O Abaram sâkunâ, nekŋâ umgâ bâliŋ oi Lasaro sâŋgonguna
    sâlâpŋandâ tooin pam sâmbum gem nâmbâlamnan pâi sânduksâik. Na ziren kârâbân sâknam
    patâ nâŋgâm ândian.’
  ppo-ppo: A̧ atépa kolóló duraalu, ‘Aya Abraham-ó, naao ȩ ko̧le depata, ti kale
    Lasarus-né naase dou̧mó wȩi fȩ eróló ya̧lo hape siri bula̧le wó̧póló dotȩyae.
    Ti noatepae, ȩ siné dukuraalu doasi dele sereteiné dapó,’ yalepó.
  hin-2017: और उसने पुकारकर कहा, ‘हे पिता अब्राहम, मुझ पर दया करके लाज़र को भेज दे,
