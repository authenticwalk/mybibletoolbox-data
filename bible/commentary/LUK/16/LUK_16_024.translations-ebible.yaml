  hot-hot: Êŋ ma yani halam nena, ‘Wakamik Ablaham, lem ek ya ba nêm Lasalus ek etak
    baŋgwasiŋ kupik êndôk ŋaŋ ba etak êyô êmô yadahalaŋ ek thilibuŋ ek malê nena yahawa
    vovaŋ bêŋ anôŋ hamô atum êntêk.’
  mqj-NT: 'Mealo''-alo''mi inde tomakakae nakua: ‘O ambeku Abraham, kamaseina''. Suai
    Lazarus ummoton tarunona rokko wai anna sae umpato''doianna'' lilaku, annu mapa''di''
    sigali kusa''ding illalan api ma''lana-lana.’'
  rus-SYN: 'и, возопив, сказал: отче Аврааме! умилосердись надо мною и пошли Лазаря,
    чтобы омочил конец перста своего в воде и прохладил язык мой, ибо я мучаюсь в
    пламени сем.'
  mbh-mbh: Ma i lenga a i nge ve, ‘Vovo Abraham, lomum esal tho, na pake a Lasarus
    mo i paesu imeni pupo a thei lemi, mo aro i pameriru lek muma, eneke tho voth
    nge sisisong aolonga ake ru a won sesenga lemi.’
  bdd-bdd: Coinega ꞌibwau madouna ma ꞌigwaeya, ‘Tamagu yo! Cuda ꞌatemuyemuyegau ma
    Lasalo ꞌuhewasaeyama ma weꞌaha gogaina nimanega memenagu ꞌiꞌabihegogai, weyahina
    tuta bewa yamuyamuya madouna ꞌaiwe ꞌalaꞌalata ꞌoina.’
  cbt-NTPO: 'Napoaton chiníquën përarin: ‘¡Tata Apraan, nosoroco canta''! Pënquë parisitárahuë.
    Nasaro a''patimaco i''sha pi''pian tëranta'' api''nichinco,’ itopirinhuë''.'
  rmy-SERVI: 'А тунчи акхарда: «Дадэ Авраамо! Ковлисар тиро їло важ ман! Бичал Лазаре,
    соб вов тэ тиндярэл пэхкоро ангушт дэ пани и тэ подлиджял муря чибатэ, колэсти
    со мэ хав бари грыжа».'
  srn-NT: 'Dan a bari gi Abraham taki: ‘Papa Abraham, sari mi! Seni Lasarus fu a go
    dopu en finga na ini pikin watra fu kon kowru mi tongo. Bika mi e nyan tumsi pen
    na ini a faya disi.’'
  cta-NT: 'Liꞌ ngusiꞌya nu culiyaꞌ biꞌ jiꞌi̱ Abraham: “Sti ya Abraham, cuaꞌni tyaꞌna
    tiꞌ nuꞌu̱ jnaꞌ. Ta nuꞌu̱ jiꞌi̱ Lázaro jua chaꞌ ca̱a̱ ca̱loꞌo xi hitya chaꞌ coꞌo
    naꞌ, masi loꞌo sne ti yu cuichaꞌ yu xi tuꞌba naꞌ chaꞌ caꞌya tyacalaꞌ xi ltseꞌ
    naꞌ, chaꞌ lye tsa tyiqueꞌ ntiꞌ naꞌ su ntsuꞌu naꞌ lo quiiꞌ re.”'
  bqc-SIM: 'Ɔ̃ à lɛzù à mɛ̀: Ba Ablahaũ, ma wɛ̃nagwa, ní Lazaa zĩ aà a ↄtona
    zↄ̃ íwa, aà mↄ ma lɛ́na níniomɛɛ, asa málɛ wãwãkɛ tɛ́vuaɛ bee guuɛ.'
  tcz-CHONGTHU: Mihaopa chu ahung pengjah'in, ‘Hepa Abraham, themkhat neilungset in!
    Lazarus hinsol in lang akhutjung twiyah hin delut henlang kalei hung sudap hen.
    Keima hiche meikong lah a hin kahesoh lheh jeng'e,’” ati.
  mar-mar: तो ओरडून म्हणाला, हे पित्या अब्राहामा, माझ्यावर दया कर आणि लाजराला पाठव
    यासाठी की तो बोटाचे टोक पाण्यात बुडवून माझी जीभ थंड करील, कारण या आगीमध्ये मी
    भयंकर दुखः सहन करीत आहे.
  snp-snp: Geyeto Abalahamu eti loto loumami, Menefone, namo milumane kolito ya yoku
    ogofu naba-naba kolonako, oto ana gala noku fito wene kulumalo fili nedenaiye,
    loto Lasalusi namodoka ilifo, loto loumaiye.
  isl-isl: „Faðir Abraham,“ kallaði hann, „miskunnaðu mér! Sendu Lasarus hingað til
    þess að dýfa fingri í vatn og kæla tungu mína, því ég kvelst í þessum loga.“
  spy-NT: Kukuurso ꞉chiichoo kule, ‘Baaba Abraam! Ntēē keewaang'taa ꞉maata! Iriireenaa
    ānkiiyooku Lasaaro chokōōwutēē moorineet bēēko kutiswoo ng'elyebta.’
  xnn-xnn: Isonga dat menbogaw, ‘Amay Abraham. Maseg-angka ken sak-en. Ibaam kad si
    Lazaro ta itab-awna nan gomotna isnan danom ta tedtedana nan dilak tay palalo
    nan ligatko ay mapopop-oowan isnan apoy.’
  mwe-mwe: Bhai, gwabhashemile kwa utiya, “Ambuje a Bhulaimu, mmonele shiya, muntume
    Lashalojo kapela shikowe ashubhishe mmashi, andolishiye nnulimi lwangu, pabha
    ngunapotekwa kwa kaje pamoto pano.”
  tte-tte: Mwa iyoga iba, ‘Tamagu Abelamo, ukwate-kamkamna-yagau na Lasalo kuyawasa
    ilau nimana gibuna iyabuta waila mena na ilaoma memenagu mena ipei na memenagu
    iyatulu. Kaiwena yau yakamkamnasosi mayau bwaite kalona mena.’
  tcs-tcs: ‘Da risman bin singaut prapa laudwan po Eibram. “Ei! Papa Eibram, plizgar
    elpe mi. Sane Lazaras da begaman po wete pingga blo em wea wata ane kam tase tang
    blo mi po meke tang blo mi kol. Ai gad nadakain nugud pein ya melen wea dis paia.”
  hlt-THB: Ak khy doe na, ‘Ka pa Abraham, qeennaak ing Lazaru ce tyi nawhtaw tui awh
    a kutply pui seitaw kam lai ve ci law sak lah seh, vawhkaw mai awh ve khuikha
    cip cip hawh nyng ve,’ tina hy.
  soq-soq: Me mo nata ewamone mukalene Abraam diene wanase, ‘Mamana Abraam, ne ia
    iikasalawo poka debamaia etedine mai ruanaleipona. E nuaparenaite Lasares waaubewo
    alepie witapa ompa os esa bedewe butasapie wimpio epana bibiasape nuana topi.’
  qub-qub: 'Chayshi gayacuran: ‹Tayta Abraham, cuyapaycallämay. Lazaruta cachaycamuy
    dëdunta yacuman ushmarcachir shimëta oguchipämänanpaj. Fiyupami ñacaycä cay ninacho
    rupar› nishpan.'
  att-att: Á kinatolán nayù maríku laguk si Kákay Abrakam, á kinagi na, ‘Kákay Abrakam,
    ikállà mà ta dobam bì si Lasaru, ta en na pasínatán yù jilâ ta danum, tapè malannáwán,
    ta marigirigákà sawe api,’ kun na.
  bki-bki: Ana naio bio banlo, berinavo ‘Aue-e, karam̃aku Epraamo, kovijuku bo tiniem
    riia kiniou liki, jau keiila Lasaros rimei rudu juluvati m̃arjukjum̃ano titi ka
    kiri uei tai, ka titi ka minaku. Bior vonganei sebi jijen kiniou mia nomijogio
    bova toru nei.’
  bqp-bqp: 'Akũ à lɛ́ zùi à pì: Baa Ibrahĩ, ǹ ma wɛ̃nda gwa, ǹ Lazaru zĩ à a ↄnɛ
    zↄ̃ ía, à mↄ́ à tↄ̃mɛnɛ ma nɛ́nɛa, zaakũ matɛn wãwã ma tɛ́vura díkĩna gũmmɛ.'
  mcp-mcp: 'A mú kámb Abʉraham, nyə nə́: “Eéé Pʉpá Abʉraham, bwɨ́ɨ́gʉ́g mə nə́ ŋkwoŋʉ́.
    Kəndʉ́g Lazâr kə́g juwo nyinə́ mbwə̂ mə́júwód zə cweel mə jûm; miŋgwiilɛ míga
    mí ŋgə sá mə ŋkááŋgɛ́ mbíya.”'
  hat-hat: 'Nonm rich la rele: Abraram papa, gen pitye pou mwen non! Voye Laza tranpe
    ti bout dwèt li nan yon ti tak dlò pou l'' mete yon frechè sou lang mwen, paske
    se pa ti soufri m''ap soufri nan flanm sa a.'
  npl-NT: 'Ijkuakó opé kitsajtsilia: “Nota Abraham, techiknomati, iwa xiknawati n
    Lázaro makisiawa se imajpil iwa makiseseyaliki nonenepil, porke saikpanoa nitlaijyowijtok
    itech nin tletl.”'
  bgg-bgg: Ji-è ai è ho mage, Aphuii Abraham! Gu shii de bushun rek bo chiih-è Lazaras
    shii thoh ge srane ai wad jiu è kho shii wo srane gu ri shii chen ne chei rek
    yi bo, nyieliieshii gu ne hì pha bai è bajo shud muii ro!
  eng-TCENT: So he called out and said, ‘Father Abraham, have mercy on me and send
    Lazarus to dip the tip of his finger in water and cool my tongue, for I am in
    agony in these flames.’
  eng-BSB: So he cried out, ‘Father Abraham, have mercy on me and send Lazarus to
    dip the tip of his finger in water and cool my tongue. For I am in agony in this
    fire.’
  cpu-NT: 'Ari ikaimanake irirori, ikantzi: ‘Chariné, Abraham, pineshinonkatena. Potyaanteri
    Lázaro iramaajatakena kapicheeni jiñaa nomiretavakyaari, tema itashineentatyaana
    shintsiini paampari.’'
  san-ASM: হে পিতৰ্ ইব্ৰাহীম্ অনুগৃহ্য অঙ্গুল্যগ্ৰভাগং জলে মজ্জযিৎৱা মম জিহ্ৱাং শীতলাং
    কৰ্ত্তুম্ ইলিযাসৰং প্ৰেৰয, যতো ৱহ্নিশিখাতোহং ৱ্যথিতোস্মি|
  tac-NT: '''Lige e''wele ne''ole regá: «Muérigo Abraámi, neka mué rijimala ju ''we
    a''kinana ochérigame, mueka ''we ''ya bejtele, pe rekó na''temákarigó ne''chí.
    Nulewa alué Lasro napurigá sa''nabáchamala pe''tá alué makúsala ''lige napurigá
    jeka simela rulabáchamia ne''chí inalá, asíriga resí nília ajtí ne jena re''lé
    na''ichí.»'
  eng-WEBPB: He cried and said, ‘Father Abraham, have mercy on me, and send Lazarus,
    that he may dip the tip of his finger in water and cool my tongue! For I am in
    anguish in this flame.’
  gfk-H: 'Io, ga tatau Abraham hoken: ‘Mama Abraham, u na marsei iau! No ngunngutaan
    ta iakan ra iaah i manga dadas. U na tulei Lasarus, na hasuguh no kaskas na limana
    tano taah madohon ma na bul ia tano kamariagu naga hamadohon ia.’'
  viv-viv: Au gikova gigayo, Ho kamaku Abelahamo, udahinekalikaliyeku be Lasalo udaꞋiveninisena
    ada nimatabona gufa againe gidaꞋutuvini-yo meyaku gidakiveduvedubana be gidatuluna,
    faꞋina aiꞋalaꞋalata againe gavedivediwe lakahina.
  yao-yao: Ŵanyanyisye achitiji, ‘Atati che Iblahimu, mungolele chanasa, mwalajisye
    che Lasalo kuti anyoye kumbesi kwa chala chakwe mmeesi ni asisimisye lulimi lwangu,
    pakuŵa ndili nkusauka nnope mu mooto wu.’
  tgp-tgp: Ale mo ulo mara, ‘Pua Abraham, o r̃omopoiau, ale o r̃ule Lazarus vara i
    vano i weti na pisuna na wai, ale i mai i taua na memeku vara i hamar̃ir̃ia, matan
    na lo rongohaji hajavua na pepe hapu nike.’
  auc-NT: Adinque tæcæ wodi ïñömö Abadäö ingante aa pedinque, ‘Mæmpo Abadäö ëñëmi.
    Botö gonga bæcoyömö guiite nanguï ämogate wæwëmo cæbii. Botö ämogate wædö ante
    pönö waadete waa cædinque bitö Datado ingante da pönömi pöninque tömengä æpæ̈
    ada ipomencacä botö cöñe bamencaboe.’
  kbc-NT: Odaa ja dapaawe mee, ‘Eiodi Abraão, adiwikodeni! Anieni Lázaro me itiminatidi
    nibedona, amaleeɡ̶aɡ̶a ilege yoceligi, igaataɡ̶a ja daɡ̶axa me jawikode minataɡ̶a
    niɡ̶ina noledi.’
  bmh-bmh: Guzenaimai, du gonug uleun, ‘Mekai Abraham, iz e ab ebu mu asiu oi darem,
    iz en bisom peiba, Lasarus auremen, alai gonugau ebeg sil ze pataimai, izal minom
    ebu mamau.’
  ctu-BL: 'Tsi'' yota. Tsi'' sube: “Tat Abraham, p''untañon. Choco tilel Lázaro cha''an
    mi'' ts''aj i ñi'' i yal i c''ʌb ti ja'' cha''an mi'' tsʌñesʌbeñon cac'' come
    tic''lʌbilon ti wocol ti ili c''ajc”, che''en.'
  meq-meq: 'A zalay naha a Abraham, a gwaɗay: “Bəba ga Abraham, na gaka mə bo təbəɗew?
    Amboh slər Lazar na, mâ tələka wur həlay ŋgay a yam ada mâ təkweŋew ka ɗərneh
    mageŋ zayya tey. Hərwi neŋ faya na siye ɗəretsətseh haladzay ma ako nakay.”'
  noa-H: Magbaawai mammua t'et, “Jöoi Abrán, mʌ hap chitʌm mʌ dau haug k'augbáa” hajim
    hanʌm. “Lázaro jĩgpirdam gaaipai k'ãijã dödamau homnaa mʌ haar pʌ̈ibapʌ̈ʌi. Ya
    mʌʌn hö jʌʌumaam. Hõt k'ierr pechag mʌg t'ʌnʌmjã mua hãwatbajujöta t'ʌnʌʌmgui”
    hajim hanʌm hähäak'amua.
  alp-NT: Eleki ikoti be, ‘Ntuane Abrahame, lalemu noa au noma! Ulake Lasaruse ilutu
    balaije kena kwele leke ilomei tolae kena meikue le au blake kera kuate kena auwe
    meije!’
  san-VEL: he pitar ibraahiim anug.rhya a"ngulyagrabhaaga.m jale majjayitvaa mama
    jihvaa.m "siitalaa.m karttum iliyaasara.m preraya, yato vahni"sikhaatoha.m vyathitosmi|
  kbq-kbq: Neznageno kezatino, Abrahamuga nafa'nimoka teve nenrege'na natagu nehuanki
    kasuntagi nantenka, Lasarusina huntegeno timpi azanko agona'a reteno nagefu'nare
    eme rentenkeno fru hunanteno hu'ne.
  kbh-kbh: 'As chë bomná yojuayebuáchena: ‘¡Taita Abraham, s̈molastemá! Lázaro michmó
    chabe nts̈abuafja chaofchecuacuá y ats̈be bichtaja chauabofchecuacuaye, er quem
    íñeshoca ts̈a së́ntsesufrina ca.’'
  ron-LSB: 'El a strigat și a zis: “Părinte Avraam, ai milă de mine și trimite-l pe
    Lazăr, ca să înmoaie vârful degetului în apă și să-mi răcorească limba! Căci sunt
    în chinuri în această flacără!”.'
  pon-pon: 'Ap likwirda indada: Jam (ai) Apraam, kom kotin kupura ia, poronedo Lajaruj
    en kaduedi jondin pa a nan pil, ki on pon lo i, pwe i kin waiwairok nani iai wet.'
  nhe-BL: 'Huajca camatqui chicahuac nopa tominpixquetl huan quiilhui: ‘Notata Abraham,
    xinechtlasojtla, huan xijtitlani Lázaro ma quixoloni imacpilyacapa huan ma quiseseliqui
    nonenepil pampa nelnelía nitlaijiyohuía miyac ipan ni tlitl.’'
  sps-sps: Ya kat to sa kuu naa, ‘Tamau Abraham, nyi ma reesik vanyo, ana nyi te jiats
    me Lasarus ma fabub ya na karoor nan tana aurom ma fakour ya na riam na vanyo,
    tana saa, nyo kaa rou tana pan te kaa non a kamits tsian tan guaf.’
  wnc-wnc: Kake anzing inikut, ‘Bapuna Ebraham. Nae butaya natangamuke Lasaras initewi
    apu katakngi boopmi dakasimda yanggaatang nomnasim temake apu yembinaatang tasiwan
    wikangaman. Na ane yuke tokngabam nataat,’ ngang inikut.
  bus-bus: 'Ben à lɛ́ zùzi à bè: Baa Ibraĩ, ǹ ma wɛ̃nda gwa, ǹ Lazaru zĩ à a ↄnɛtee
    zↄ̃ ía, à mↄ́ à tↄ̃mɛ ma nɛ́nɛa, zaakɛ mɛ́ɛ wãwãa maa tɛ́vura kɛ̀kii guumɛ.'
  gub-BL: Uhapukaz wanupe. — Heru Àmàrààw, i'i izupe. — Hepuhareko katu pe ne ty,
    i'i izupe. — Emur kar Arazar xe nehe. Aze umuàkym ukwà 'y pupe nehe, heapeku rehe
    opokok pà nehe, a'e mehe hemuixàgahy kar putar a'e nehe. Ta'e hakuahy tata ihewe
    a'e xe, i'i Àmàrààw pe, uhapukaz pà.
  imo-imo: Kanopalie alako topa nimbei, ‘Ara Abraham, na kondo kolkolio Lasarusini
    imbo nona ki tundu mainye mundupelie nanga alimbili koma topili nimbe tendepili
    ningo yu liko maindo munduwi. Na i tipemunga paa mindili awili nombo moro,’ nimu.
  boj-boj: '@see-verse:LUK.016.023'
  ulk-ulk: 'Ege eudige ererekri, “Baba Abrama! Ma kari omarge tarakai: ma Lazaro temarik
    e tabara tagpim nige watakmei a watabakiamu kara werut gebem waitimuar ableglam
    kaka asiasi digili muige able urge!”'
  eng-DRA: 'And he cried, and said: Father Abraham, have mercy on me, and send Lazarus,
    that he may dip the tip of his finger in water, to cool my tongue: for I am tormented
    in this flame.'
  knf-knf: 'Wi wi ahuuranuŋ adu''a aji : “Abraham Paapa, ñagi''aan, iyil Laŧaar aŧoop
    pkoñ ţi meel abi ñowanaan pndemënt, dhaj maakan ţi bdoo bi.”'
  san-KHM: ហេ បិតរ៑ ឥព្រាហីម៑ អនុគ្ឫហ្យ អង្គុល្យគ្រភាគំ ជលេ មជ្ជយិត្វា មម ជិហ្វាំ
    ឝីតលាំ កត៌្តុម៑ ឥលិយាសរំ ប្រេរយ, យតោ វហ្និឝិខាតោហំ វ្យថិតោស្មិ។
  arn-NT: 'Feymew wirarüy: ‘¡Chachay Abraam, kutranpiwkeyeen ta iñche! Werküfinge
    ta Lasaru. Küchukünupe ñi wechuñ changüll kuwü ko mew, fey küpape tañi fiskümüñmayaetew
    ñi kewün. Iñche ta rume kutrankawkülen tüfachi kütral mew.’'
  zas-NT: 'Dxel gurixdiajx rëbix: “Dad Abraham, baya naj, guxhaal Lazr din gugajdx
    lupunt xbacwënx din guiꞌtix yasiaalyujx lüdxan, din dád cazaagdiajn loj bajl guie.”'
  ken-NT: Mǔnkáp wu akók yɛ arɛm bɛ, ‘Ɛta, Ábraham, ghɔ mɛ ntínso. Tó Lásárɔs
    ántáp sɛnɔŋ awɔ ndǔ manyiɛp antwɔ ankwɛnɛ mɛ ntɨ mandú. Nchí ndǔ bɛyǎ ɛsɔŋɔri
    amɛm ngó-nɛ.’
