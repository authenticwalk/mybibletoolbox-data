    فِي هَذَا اللَّهِيبِ.'
  cop-CNT: ⲟⲩⲟϩ ⳿ⲛⲑⲟϥ ⲉⲧⲁϥⲙⲟⲩϯ ⲡⲉϫⲁϥ ϫⲉ ⲡⲁⲓⲱⲧ ⲁⲃⲣⲁⲁⲙ ⲁⲓ ⲛⲏⲓ ⲟⲩⲟϩ ⲟⲩⲱⲣⲡ ⳿ⲛⲗⲁⲍⲁⲣⲟⲥ ϩⲓⲛⲁ
    ⳿ⲛⲧⲉϥⲥⲉⲡ ⳿ϩⲑⲏϥ ⳿ⲙⲡⲉϥⲧⲏⲃ ⳿ⲙⲙⲱⲟⲩ ⲟⲩⲟϩ ⳿ⲛⲧⲉϥϯ⳿ⲭⲃⲟⲃ ⳿ⲙⲡⲁⲗⲁⲥ ϫⲉ ϯⲙⲟⲕϩ ⳿ⲛ⳿ϧⲣⲏⲓ ϧⲉⲛ ⲡⲁⲓϣⲁϩ.
  adz-adz: “Ibinigi da arangan inuꞌ, ‘Ramangꞌ Abraham, maram wagaib dzi ani. Da watangin
    Ladzarus i tuguda bangin tsitsin i mpui da ba rima i dzi mangꞌ rangarangan, ibiani
    dzi waꞌ da nam tsakia iyus imingꞌ dzaf ani.’
  sri-sri: 'Irasirigʉ bʉro gaguinídi ããrĩmí: “Yʉ ñekʉ̃ Abraham, bopoñarĩ merã ĩãka
    yʉre! Lázarore iriuka! Ĩgʉ̃ yʉre ĩgʉ̃ya mojõsũrũ merã dekore yosa, yaa nedirure
    yʉsañajãmakʉ̃ irigʉ aariburo. Yʉ i peameguere bʉro poyagʉ irikoa”, ãrĩdi ããrĩmí.'
  nal-nal: Ma xa viraai waan sina naako, ‘Maamaa Aabaraam, maluf nia. Gu kling Laazarus
    kana rasin a klusmitna lamaskana daanim ma xana wat famindavut a xaramaagu wana.
    Ga xazanin adi maazikang laba mase, iriat lamaskana adi xaiaf laba.’
  kyq-kyq: 'Kɛn naan̰ aak Abraam se, naan̰ ɔɔɗ ɔɔy daŋin̰ ɔɔ: ‹Abraam, bua, ɛɛjum
    dom ki. Ɔl Lazar Ꞌɓaa Ꞌkɔl goon‑jin̰ maan taa aɗe ɓaa am kaaɗn maane rɔɔn̰um ki,
    taa maakŋ pooɗ kɛn ara se, maam mꞋutu mꞋɔɔɗ yɛɛɓum kusin̰ aak eyo.›'
  kwd-kwd: Ma ngaia ka o'omae kau fala Ebraham ma ka 'ilo'oo, ‘Koko'o Ebraham, 'oi
    madai nau mai. Alea madi mai la Lasaros, 'ani te'e kurume'enia mai nga 'u'una
    'ubulana ka'o, 'ani te'e fa'agwaria nga meagu, suria 'inau ku to'oru no'o 'ania
    nga nonifiinga ba'ita 'i 'ubulana nga eele lo'oo.’
  ded-ded: Ifi hemma kpacma deec, ‘Abrahang manna, ni yei gerec manau kpendzeng kuneng
    kpeduae, imocac amma ge ubaga neac manganeu Radzaro suena kemma gbonga susiango
    dokuu nemurucke hama nedzaranna menomaneu.’
  ewe-ewe: Edo ɣli sesĩe be, ‘Fofo Abraham, kpɔ nye nublanui! Dɔ Lazaro ɖa be wòade
    eƒe asibidɛ tsi me atsɔ age ɖe nye aɖe dzi be nye dzi nafa vie, elabena nye ve
    me ƒu kplakplakpla le dzo gã sia me.’
  nuy-nuy: Anubagala niiḏangi, ni-yamayn ‘Baba! Abraham! Nimba-man.galagang! Naadagu
    banu-lharrgang na-Lazarus. Naadagu ani-yaarri nga ni-marang-dhalwulangang nga
    ni-yaarri nga bagala ngambani-lhaynjajgang, ngambani-lhayn-mawuraadijgang nguynju
    yadhu. Anaani yamba waa-lhanga-lhangalmbaliyn nga-burraa a-ngura-rruj, ngaarragayii,’
    ni-yamayn.
  cop-BHC: ⲞⲨⲞϨ ⲚⲐⲞϤ ⲈⲦⲀϤⲘⲞⲨϮ ⲠⲈϪⲀϤ ϪⲈ ⲠⲀⲒⲰⲦ ⲀⲂⲢⲀⲀⲘ ⲚⲀⲒ ⲚⲎⲒ ⲞⲨⲞϨ ⲞⲨⲰⲢⲠ ⲚⲖⲀⲌⲀⲢⲞⲤ ϨⲒⲚⲀ
    ⲚⲦⲈϤⲤⲈⲠ ϨⲐⲎϤ ⲘⲠⲈϤⲦⲎⲂ ⲘⲘⲰⲞⲨ ⲞⲨⲞϨ ⲚⲦⲈϤϮⲬⲂⲞⲂ ⲘⲠⲀⲖⲀⲤ ϪⲈ ϮⲘⲞⲔϨ ⲚϦⲢⲎⲒ ϦⲈⲚⲠⲀⲒϢⲀϨ.
  buk-buk: Goc iŋ ta yom têŋ iŋ ma sôm, ‘Abaŋ Abraham, tamwalô aö! Êmkiŋ Lasarus bu
    kêŋ amba-atu sip bu ndi, ma meŋ kêŋ pi aö êmbalaŋ. Ya dindec kôm aö ŋamlic ŋandê
    atu.’
  pri-NT: 'Â é tomara too tà Abéraama, pâ: “Au, caa wée, gà meaario! Gà panuâ boome
    Lacaro, ba na é pitu tôo. Wâdé na é tùu boo naa na jawé ji gòobàra mangadaîê co,
    ma é tòpò naa gòro ûmemeeô. Ba go po dau tòoka goro ânye.”'
  zpq-NT: 'Nach beṉe'' gwṉi''an'' gwṉe'' zižje gwne'': “X̱a'' Abraham, beyaše''laže''šca
    neda'' na'' gwseḻa'' Lázaron'' cont yosbise'' ḻoža'' nga len late'' nis da'' gwlapa''
    xbene''na'', ḻe ḻeca chžaglagua'' ḻo yi'' nga.”'
  por-TFT: Então ele gritou, Pai Abraão, estou sofrendo muito nestas chamas! Portanto,
    por favor tenha pena de mim, e envie Lázaro para cá para que ele possa meter o
    seu dedo em água e tocar na minha língua para refrescá-la!
  gwi-NT: Ąįįts'ą' yats'ą' khashraa'iintrat, ‘Shiti' Abraham, neeshraahchy'aa shǫįįnyąą.
    Jii kǫ' zhit łyaa khaiinjich'ashadhat. Lazarus chųų zhit danleetth'ak tee heetthal
    ts'ą' shikyaa kat giiyeheetthal ts'ą' neehinishik'į' geenjit.’
  gvn-gvn: Nyulu Abrahamanda yirrkan, ‘Abraham, yundu ngayku nganjan. Yundu jiba-badi
    ngaykunku. Lazarus yunga ngaykundu, nyulu nyungu mara bananga ngaba, ngaykuwunbu
    nyabilba yijarrinka, bujar-bunganka. Ngayu warrngkal-warrngkal kakaji yalaymba
    bayanga.’
  nhy-NT: 'Ijkuakón otzajtzik okijtoj: “Papan Abraham, xinechiknomati, iwan xiknawati
    in Lázaro ma kisiawa imajpil, iwan ma wiki ma kiseseliki nonenepil. Porke sa tekitl
    nitlajyowia ijtik yin tlitl.”'
  asm-FB: তেতিয়া ধনী ব্যক্তি জনে চিঞৰি ক’লে, ‘পিতৃ অব্ৰাহাম, মোৰ প্ৰতি দয়া কৰক আৰু
    লাজাৰক ইয়ালৈ পঠাই দিয়ক৷ তেওঁ আঙুলিৰ আগ পানীত জুবুৰিয়াই, মোৰ জিভা চেঁচা কৰিবলৈ
    তেওঁক পঠিয়াই দিয়ক৷’
  okv-okv: eto ke einge ena, ‘Mama, Abraham, na ere kogoa amo jo ere oite? I peri
    ta beto mitene evikitoi memenga pajire be ere kogona avoeto Lazarus avo ejo amita
    ingeni singi vahai avo umo ta jauketo puvuto nau ivivi ta kaimbau bevere jamo
    ai’ ainge enu
  mxt-NT: 'Tyicuan ta canachaa̱ ra ta catyí ra: “Tata Abraham, cu̱ndahvi cuñi chii.
    Ta̱chi chi ra Lázaro na satyii ra chiin nundaha ra. Ta na satoo ra ɨɨn tɨtɨ ndutya
    nu yai. Vatyi nyehé xain tundoho nu cayú ñuhu̱ ihya”, catyí ra.'
  tzo-NT: 'Hech yu''un tsots ic''opoj ti jc''ulej vinique, hech laj yavta ti Abrahame:
    “Tote, c''uxubinun”, xchi. “Taco talel ti Lázaroe. Ac''o sts''aj tal sc''ob ti
    ho''. Ac''o tal sicubtasbun ti coq''ue yu''un ep chquich'' vocol li'' ti c''oq''ue”,
    xchi.'
  ind-AGS: ‘Bapa Abaraham,’ serunya, ‘Berbelas kasihanlah kepadaku dan kirimkanlah
    Lazarus untuk mencelupkan ujung jarinya ke dalam air dan memberiku minum untuk
    mendinginkan lidahku, sebab aku terbakar kesakitan.’
  omw-omw: Mwini varuvaro mwiva Evarahaamunranra aakyara ntero tiqaro, Evarahaamuo,
    ko, e qati nianra po kye timwa mataante. E Rasarusira titairaro mwiva nai kyauqu
    uro nramanriqi mwaamwi ntamwa kyero tumu ni maaqinriqaa vatairaro tututaarive.
    Nte qia nronraqi variqana atura ntiqana varuqo, tiro.
  yrb-yrb: '@see-verse:LUK.016.023'
  maa-NT: 'Xi̱ta̱ nchi̱ná, k''e̱é ''ñó kiìchja̱ kitsò: “¡Na̱''èn Abraham, cha̱hi̱ma̱‑takòn‑ná!
    Ti̱kasín Lázaro nga kàtasíka''nchi̱ jnótsja ya̱ i̱jiìn nandá nga kàtasíkijne ''nchán
    ni̱je̱n‑na̱; ''ñó tse kjo̱''in tìsìkjiaán i̱ i̱jiìn ni''ín.”'
  mcq-mcq: ꞌEjume hu ijá ꞌumena Nuni oma Eparahami na numirime Rasarasi ranave roe
    ija toi apúsame nuni mitara ꞌahi ranave ohoa kaꞌene renujaho paha renama. Ijihuni
    maijaho na nihoꞌo niꞌimaꞌura hianiꞌejuꞌe vena rirakino hijukúne ꞌumenana.
  sus-A: عَ نَشَ عَ شُي رَ مِنِ، ‹ﭑ بَبَ عِبُرَهِمَ، كِنِكِنِ ﭑ مَ! يَندِ، لَسَرُ
    شّي ﭑ يِرٍ، عَ شَ عَ بّلّشّسٌلٍ رَ سِن يٍ شْورَ، عَ ﭑ نّنيِ مَشِنبٍلِ، بَرِ مَ
    ﭑ نَ يِ تّ نَشَن شْورَ، عَ ﭑ حَشَنكَتَقٍ عَ حَاشِ رَ!›»
  jpn-1965: 彼は叫んで言った。『父アブラハムさま。私をあわれんでください。ラザロが指先を水に浸して私の舌を冷やすように、ラザロをよこしてください。私はこの炎の中で、苦しくてたまりません。』
  fra-SBL: 'Il s''écria : « Père Abraham, aie pitié de moi, et envoie Lazare, afin
    qu''il trempe le bout de son doigt dans l''eau et me rafraîchisse la langue. Car
    je suis en proie à l''angoisse dans cette flamme.'
  yka-yka: Magtawus iye ngalingan pu si Ibrahim. ‘O Apuˈ Ibrahim,’ paˈinne. ‘Maˈaseˈ
    ne kew si aku. Daˈakun Lasarus pitu. Ambat patottokne timbōˈnen dem boheˈ bu pettakanne
    dellaˈkun peggeˈ peddiˈan ku teˈed tuˈu dem ebbut inin.’
  mle-mle: “Atawa vikuw, di Aparamak ata gaam sidid, ‘Wunadi taay waraga duw, wun
    kidi yiyaam tikuw, kagil samasam wuna sipaam yina! Alik tikuw, min wunak wukikuw,
    min Lasaras wunak awayak diki taab guwaam takakuw, wuna tikalaam takadikik!’
  shp-NTPO: 'Jainoax ja joni neskati saí ika iki: ‘¡Papa Abraham ea onísawe! Ea Lazaro
    raanxonwe, jawen metotinin onpax nenoxon, nokon jana ea mechaaxoni jonon. Eara
    nato chii tiritai meran ikax, ikonbiresi onitsapitai’, iki.'
  aom-aom: 'Ëhi gënugoromo ma-darugoꞌo uvade höjo: Saso Abraham-ajo. Nani vavaenimoromo
    Lazarus nugöꞌöjego huro hesi övo namoho jovore baꞌamoromo rueromo nasi bitaroho
    rëhoromo sanuovehoꞌirajo. Na vëniro jevëꞌëro sisë maro viꞌehegavajëjo.'
  geb-geb: Mba ŋkɨɨa kɨvgi guma Abraham gangiap, mbaram ana kaav khaŋ ana nzuai, ‘Fhe
    Abraham, ndu nan korar muuŋv nan kurkura saŋv Rasarus ga suaŋrim, ana won farafe
    ndi mbɨn rugɨp, zɨv na ze darim, na ze thaneŋ raŋgirga. Gu kha vhava bakɨmen kav
    guigira zaa mbatɨga ndi.’
  eng-WYCLIFFE: And he criede, and seide, Fadir Abraham, haue merci on me, and sende
    Lazarus, that he dippe the ende of his fyngur in watir, to kele my tunge; for
    Y am turmentid in this flawme.
  bsj-bsj: Lacin cobicoro ciki, Tee Ibrayim, ci bwinni mito, twomun Liazaru adokti
    biwurece mwem abelti menti biyenmin, wori indotange minuwati mor kirewe.
  cak-cak: 'Jac''ari'' tok riq''uin ruchuk''a'' xsiq''uin, y xu''ij-pe: Nata'' Abraham,
    tapokonaj nuvech, tataka-pe juba'' ri Lázaro viq''uin, y tuch''eke''a-pe ruvi-ruk''a''
    pa ya'' richin nuruya-ka chutza''n ri vak'', roma yin man nincoch'' ta ri k''axomal
    yinc''o-vi chupan ri k''ak'' re'', xcha''.'
  chf-NT: 'De ya''i u chi awät u yäle'' ca''da: “Cä pap Abraham, ch''ämbenon yajin
    y täscun aj Lázaro u maje'' u ni''c''äb tama ja'' tuba u sis''esbenon cac'', uc''a
    mäx c''ux acubin bajca u pule''on ni wele c''ac''da”.'
  tlf-tlf: Kale tinum siin mufekmufek soyaap ke-bom bii-se iyo olala ko. ‘Nimi afalik
    Abraham kabaa. Niyo at dong tem diin-bom-nili nimi kaal fuyap afaligen tebepnebu
    kale, ni-filin daa-nalap Lasarus beyo daalap malaak-nala ok katip ilu kwep tal
    nimi fong ken taban-bo koyo deelepnela disanuk o,’ agan-kala ko.
  piu-2006: Nyakula mirrarra watjalku, ‘Yipurama. Nyuntu ngayuku walytja irriṯitja.
    Ngayuku aḻṯururringkula Latjarratjanya wantirriyala!, paluru mara kapingka tjarrpatjunkula
    tjaḻinypaṉi ngayunya pampura warritjunkunytjaku. Waru tiṉangkaṉa nyinanyingka,
    mikin tiṉatjarra.’
  poh-NT: 'eh xiqꞌuer johtok chi̱ꞌ chi jeꞌ wili: ‹Ajabe̱s maꞌ Awraham, reꞌ hin yohbal
    woꞌ chic wach tiꞌquil cꞌahchiꞌ nicꞌulum chipam i kꞌa̱kꞌ wili. Chacuy, chakꞌor
    wi̱n reh La̱saro chimuh cho jenoꞌ juꞌ kꞌab pan haꞌ eh cꞌolok ritꞌaksaj soꞌ wi̱n
    pa nichi̱ꞌ chi jotꞌsbal soꞌ wach nitiꞌquil, nqui johtok i biho̱m reꞌreꞌ.'
  tue-tue: 'Cʉ̃ʉ̃rẽ ĩñagʉ̃, bayiró wedeseremena jĩĩyigʉ: “Pacʉ Abraham, yʉʉre bóaneõ
    ĩñaña. Yʉʉ pʉtopʉ Lázarore ticocoya. Cʉ̃ʉ̃ ati, cʉ̃ʉ̃ya wãmosṹãmena oco soa,
    yʉʉ ñemerõrẽ yʉsʉásãrĩ tiigʉ́ atiaro. Yʉʉ atipecámepʉ ñañarõ netõgʉ̃́ tiigá”,
    jĩĩmiyigʉ.'
  bjp-bjp: Ke, ka fakam usuf Abaram aragii, ‘Tata Abaram, mais iau! Wuun Lasarus bii
    ik falum tiptipan lima na dan ma ik famir kermeng, wara le ia kalsakai tara fangungut
    kanaka na yiif igii.’
  xon-xon: Le u teen, ‘Nte Abraham, m ji falaa sakpen mmii mue ponn ni; san mi kinimbaak,
    ki tun Lasarus u ti di uŋanbik tu nnyun ki nan di meeh nlambil aan li sɔŋ.’
  tzo-ZNT: Ti jcꞌuleje iꞌavan. “Jtotic Abraam, cꞌuxubinon. Taco tal li Lázaroe. Acꞌu
    stsꞌaj tal sniꞌ scꞌob ta voꞌ, acꞌu tal stꞌuxubtasbon li coqꞌue yuꞌun abol jba
    tajmec liꞌ ta cꞌoqꞌue”, xi.
  mpm-NT: 'Yukan na ti ni kanajiin da, ni kachi da: “Tata na Abraham, kundaꞌu ini
    ni saña. Kachi ni jiin Lázaro na kin chutoo da tɨꞌlɨ xini ndaꞌa da nuu nducha,
    ti na kii stoo da tɨꞌlɨ nuu yaa na, chi ndoꞌo xaan na nundoꞌo nuu yaa ñuꞌun jaꞌa”,
    ni kachi da.'
  ots-NT: 'Nubbʉ́, car rico bi mafi, i̱na̱: “Tzi Ta, Abraham, jui̱guigui tzʉ. Cú̱h
    tzʉ car Lázaro, du coxi deje cár xö, du e̱ da gozqui tzʉ nʉm cja̱jni, xí nza̱ti,
    como dí ndo sufrigö hua jar tzibi.”'
  hoy-hoy: आग आव कारूकु अंदुन, “हे आप्प अब्राहम, नान मा दया माळकु लाज़र उक कळुबुळ,
    ताकी आव तान बेळ्ल इन सिरा नीर दा नेनाक्‍कु नान ल्यालग्या अक ठंडा माळुल, यतिकी
    ना ई ज्वाला दा तळपुसेतिन.”
  uri-uri: Yatom kil kwe tolpa, 'Yeye Apraham, kitn reinjopm pen! Kitn kwa Lasarus
    pa kil ik wam pa nong hu ketn ur pa, yatom eln poln eln nar krong akupm kil pen!
    Numpwam akupm ti wakg itne wleket paitn tolti.'
  amo-amo: A fiya liwai me aworo, 'Ibrahim ucif lanza nkune-kune ning utuu Liazaru
    ku, a diti liyicin me nanyan myen adak ada tii limila cancam, indin niu namyan
    nla ulele.'
  pjt-pjt: Munu paluṟu mirara wangkangu, ‘Mama Aipuṟama! Ngaḻṯuriwatju munutju Lazarusanya
    ngalya-iyala paluṟu ngayulakutu pitjala minangka maṟa tjaḻatjunkula ngayunya tjaḻinypa
    pampuṟa purkantjaku. Pikaṉa puḻkaringu waṟungka nyanga nyinara nyinara.’
  cwe-cwe: Katanga kwa dizi kulu, ‘Tata Bulahimu, niwonele ubazi! Mtume Lazalo yavabike
    nhonga ya chidole chake munayamazi, yaluhoze lulimi lwangu, kwaviya nogaya ng'hani
    munaumoto uno!’
  daa-NT: 'Hiyya, ŋa teestu koole aman : ‟ Kuk, gem kol tacco Ibraayim, tal aminduwir.
    Kaawiy ɗo Lazaar ŋaa coopin̰ kormoy ɗo amiydi, ŋaadu corre ɗo bir, gaaƴar yaa
    boosen ɗako. Yampa, ak-an patiy kaar. ”'
  mlp-mlp: Gibiyad in lileyim bilam, Ya imam Abraham ham ni ya inan ninad meqniyan
    haqad in bilam ham. Ninad meqniysa ni Lazarus emid boleq aben akurgan yuw ulum
    tureq in yuw asitmo ya imileqib emid muditinan haqad in bilam ham. Ya faq kab
    santitiy ayahmo waqaiq haqad in bilam ham.
  ape-C: Douk namudok aria nahwar Abraham nakri, ‘O yamenen Abraham, nyak nyukri gihaum
    eik aria nyishopok Lasarus nuseguri ananih hah abar aria nunaki nubuwehume yaham.
    Um maresh, ehudok debeihi nyih hanuwe abom aria yanamnek debeiri eriger!’
  bgs-bgs: “Purisu igtawar tô ágkaduwánnan, na mà din, ‘Ámmà Abraham, kéduwiya. Sugù
    nu si Lazaro ébô arámmán din tô tintudù din tun ta wayig ébô patalluan din ni
    dilà ku, su ágkahirapanna kannun ta apuy.’
  faa-faa: wáraka, ‘Ata Eparahameo, Rásarasemo hokonomo he inusa sakairaka ano arua
    motoako e pusiesie. Hauaka wo ira rufia ano reke kára sisipuripo. Ano kau kára
    teripo. Rásarase ipi ano ararehoko pusiesie.’
  kik-kik: Nĩ ũndũ ũcio gĩtonga gĩkĩmwĩta gĩkĩmwĩra atĩrĩ, ‘Iburahĩmu, Baba, njiguĩra
    tha, ũtũme Lazaro atobokie mũthia wa kĩara gĩake maaĩ-inĩ ooke aahehie rũrĩmĩ,
    tondũ ndĩ na ruo rũnene gũkũ mwaki-inĩ ũyũ.’
  cap-NT: 'Jalla nuz̈ cherz̈cu, kjawchic̈ha, tuz̈ cjican: “Abraham tatay, wejr okznalla.
    Lázaru cuchanz̈ca, niiz̈ loc''ana kjaztan t''awz̈cu, wejt lasquiz lanznajo, ch''uñkatajo.
