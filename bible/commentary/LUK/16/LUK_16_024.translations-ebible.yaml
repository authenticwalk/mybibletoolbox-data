verse: LUK.016.024
translations:
  kpx-kpx: Ige au Ebalahamu hohavoi avoe, ‘Di mama, ana valive daho uvuai di tedahoi.
    Di vene komo uale vatehani baluga malenu. Iale Lasolo hanavoge au loholive au
    adae viso mai emo manemei mai di nememo mamoge auna seliai.’
  okv-H: eto ke einge ena, ‘Mama, Abraham, na ere kogoa amo jo ere oite? Ji peri ta
    veto mihene evikihoi memenga pajire be ere kogona avoeto Lazarus avo ejo amita
    ingeni singi vahai avo umo ta hatito puvuto nau ivivi ta kaimbau vevere jamo ai’
    ainge enu
  tbo-tbo: Ega yaka i otu labatana i pa, “Gogau Abelaham, una lunugotootogogeu, ma
    Lasalo una himili po hau goila nimana ina taiyoli po menau ina linigi, babana
    wiyuwa a wohilahilage duma geka alatana u hinena.”
  mal-C: 'അയാൾ ഉറക്കെ വിളിച്ചു: ‘അബ്രാഹാംപിതാവേ, എന്നോടു കരുണതോന്നണമേ. ഞാൻ ഈ അഗ്നികുണ്ഡത്തിൽ
    അതിവേദന അനുഭവിക്കുന്നു. ലാസറിന്റെ വിരലിന്റെ അറ്റം വെള്ളത്തിൽ മുക്കി എന്റെ നാവിനെ
    തണുപ്പിക്കേണ്ടതിന് അയാളെ ഒന്നയയ്ക്കണമേ.’'
  grc-SR: Καὶ αὐτὸς φωνήσας εἶπεν, Πάτερ Ἀβραάμ, ἐλέησόν με, καὶ πέμψον Λάζαρον, ἵνα
    βάψῃ τὸ ἄκρον τοῦ δακτύλου αὐτοῦ ὕδατος, καὶ καταψύξῃ τὴν γλῶσσάν μου· ὅτι ὀδυνῶμαι
    ἐν τῇ φλογὶ ταύτῃ.
  bgc-bgc: फेर उसनै रुक्का मारकै कह्या, हे पिता अब्राहम, मेरै पै दया करकै लाजर नै
    भेजदे, ताके वो अपणी आन्गळी का कुणा पाणी म्ह डबोकै मेरी जीभ नै शीळी करै, क्यूँके
    मै इस आग तै तड़फूं सूं।
  khz-khz: Ne ekeato, netiwato, ‘Aperaamo, tamaku o, ono gita-vetugaku, Laasaro poro
    tugua, gimana ririrana nanu ai eneve tura-raia, pe maekumo anama vega-palapalaa,
    kwalana au ekalova molenai viti kamu vagi avuaana.’
  deu-TKW: 'Und er rief: Vater Abraham, erbarme dich meiner, und schicke Lazarus,
    daß er die Spitze seines Fingers ins Wasser tauche, und mir die Zunge kühle, denn
    ich leide Pein in dieser Flamme.'
  zsr-NT: 'Niꞌr bëꞌë zidzj didzaꞌ, rnëꞌ: “Xuzaꞌ, Abraham, buechiꞌ ladxiꞌ nedaꞌ. Bsölaꞌ
    quiaꞌ Lázaro uspisëꞌ xbönniꞌ nëꞌë len dusuhualëꞌ ludxaꞌa, le rzacaꞌ rguiꞌtscaꞌ
    lu guiꞌ ni.”'
  lin-lin: 'Mozwi akomaki koganga : « Tata Abrayami, yokela ngai mawa ! Tinda Lazare
    ete atia songe ya mosapi na ye kati na mayi mpo ete atangisela ngai mayi na lolemo,
    pamba te nazali koyoka pasi makasi kati na moto oyo. »'
  hns-NT: 'Tab oe tjiellaaike Aabraaham se bolies: ‘Pieta djie, hamme daaja karo!
    Ham ie aagie me doekh kaatiela. Aap bhiekhmanga ke okar angoerie paanie me borke
    pathaawo hamaar djieb thandhwaawe khaatien.’'
  noa-E: Magbaawai mammua thet, “Jöoi Abrán, mʉ ap chitʉm mʉ dau aug khaugbáa” ajim
    anʉm. “Lázaro jĩgpirdam gaaipai khãijã dödamau omnaa mʉ aar pʉ̈ibapʉ̈ʉi. Ya mʉʉn
    ö jʉʉumaam. Õt khierr pechag mʉg thʉnʉmjã mua ãwatbajujöta thʉnʉʉmgui” ajim anʉm
    ääakhamua.
  eng-EMTV: “Then he cried and said, ‘Father Abraham, have mercy on me, and send Lazarus
    so that he may dip the tip of his finger in water and cool my tongue; for I am
    suffering in this flame.’
  mib-NT: 'Yūcuán na te ni cana cóhó de: Tátā Abraham, cundáhú ni ni sáña, te tají
    ní Lázaro, na quíchundaji de xinī ndáha de nuū ndúte, te quiji de stáji de yáá
    ná. Chi xeēn ndóho ná núū yáñuhūn yāhá. Achí de.'
  lif-NT2: हे़क्‍क्‍याङ् खे़न् याङ्‌साकुन्‍धेसाबाल्‍ले़ अःक्‍ते़र मे़त्तु, ‘पानुदिङ्
    आम्‍बे, इङ्‌गाॽ लुङ्‌माॽ तुक्‍ताङ्‌ङे़ॽआङ् लाजरसे़न् कॽयो पाङ्‌घे़ युःसे़ॽओ॥ कुहुक्‍चोःन्
    च्‍वाःत्तो निःप्‍सुआङ् आल्‍सोःप्‍पाल्‍ले़ कुसम्‍मो थाःसु पिआनिरो, थेआङ्‌भे़ल्‍ले़
    कन् मिराःक्‍को इङ्‌गाॽ साॽरिक् तुक्‍खे चाआर याःक्‍कारो॥’
  xnj-xnj: Ndi akamkemela. Dadi, Ibulahimu! Nihengela lipyana, umtuma Lazalu ajwisa
    lung'onji lwaki mumanji na kunipolesa lulimi lwangu, muni ning'ahika neju mumotu
    uwu!
  mmx-mmx: La neni ga xup silok keretna, ‘Tamak ne Abaram, una balamu ia. Una riki
    ne Lasaro xusu na song arup lisivisip teren uto at taxadan, la na lox amumudut
    lagam tarak min. Nia na a nemen at langsangan losongsongot keneng at na laxao!’
  cbr-NT: 'Isi cuëncë́nquin ca cacëxa: ''Ë ca ''aquin, Abraham. ''Ëx cana ënë tsinuax
    ''aisamaira paë tanin. Aín mëcën rëbu ''unpaxan chabóxuan ''ën ana matsioi unun
    ca Lázaro xut.'
  tee-NT: 'Pus ju acsnich ju yuchi p''as chivinilh. Junich ju Abraham: “Quimpai Abraham
    lamapainin aq''ui''akt''ai''ut''ich ju quit''in. Amalak''ach''achit''ich ju Lázaro.
    Chach quimilh k''avanini'' lacaxcan ju quisimak''at mas va la''ixk''elili ixmaca''
    ni aquimats''uc''unc''ulhch ni na ict''ajun mak''alhk''ajnanch ju ani lacajipi”.'
  eng-LSV: and having cried, he said, Father Abraham, deal kindly with me, and send
    Lazarus, that he may dip the tip of his finger in water, and may cool my tongue,
    because I am distressed in this flame.
  cak-NT: 'Y ri achi beyom riq''uin ruchuk''a'' xch''o''n, y xu''ij che ri Abraham:
    Nata'' Abraham, tajoyowaj nuech. Tabana'' favor ta''ij che ri Lázaro, chi tuxak''aba''
    rui-ruk''a'', y tataka-pe we'', chi noruya-ka chutza''n wak''. Roma can yalan
    nin-en sufrir chupa ri k''ak'' re'', xcha''.'
  pah-NT: 'A''ero imbateva''ea onhi''ig̃a mondoi: “Amoi! Abraão!” ei ahe. “Ji porogwety
    po nde hamo! Embuhuruka ti Lázarova''ea ji pyri. Tomonde ti ahe opoakãtĩapy''ria
    yhya pype herua imbuhua nhikũa rehe imbohakuvia nhikũa. A''ereki hahyuhu ji ve
    tata pype.”'
  sja-NT: 'Mãpai biaji: “Mɨchi chonaarã ak''õchona Abraham, ¡mɨ chupɨria k''awáaji!
    Lázaro jua k''ɨ̃ paniade beepíji mãik''aapa pë́iji mɨ k''ĩrame k''urãtɨpide, na
    t''ɨpɨtaude chupɨria nɨ̃bairã.”'
  xed-xed: “Da ɗa Abraham! Tawatá hiɗahiɗa ta iʼi! Ghunafghuna ta Lazar ka tsughumamta
    tsi ta ndəfiŋa dzvani ma imi, ka ɗiɗifta tsi ta ghanik ləŋləŋləŋ, kabga ta ghuya
    ɗaŋwa yu katakata ma na vu na,” kaʼa dzatá lawlaw.
  mks-NT: 'A̱nda̱ já na̱casáhá da̱ cui̱cá cán cáyuhú da̱ já na̱cachi da já: “Tátá
    Abraham, candáhví loho ini ndó ye̱he̱. Ta ná chindahá ndó Lázaro ná quixi da yóho
    quia̱hva loho da ticui̱í jándaxi loho da yaá i̱ jáchi̱ ndóho ndiva̱ha ini i̱ indayá
    yóho nu̱ cáyi̱ ñuhú i̱ta̱.”'
  gfk-S: 'Io, iga tato Abraham horek: ‘Tubuk, nu marse iou! No ngunngutaan ta kin
    ra eh i manga dades. Nu tule Lasarus, na hasuguh no kaskas na lumana tano taho
    maduhan ma ina bul ie tano karamegu inage hamaduhan ie.’'
  bmu-bmu: Etkeka silata qeta jiyök, ‘O iwini Abraham, mönö wösögi möt niŋgiman. Ni
    könöp bölamnöŋ nohoi kiaŋgöreŋ wahöjaliŋ öŋgöŋgöŋi möta kinjal. Miaŋgöra mönö
    Lazarus melainöŋ anda kesöt suŋan onöŋ kusahöla kaba nesilamne mirii amörima.’
  dgz-dgz: Ame yaveni menan, ven anega wan, ‘Maman Eibaraam bagu sisi nenan anu! Lasiros
    watu ena vit one nani piru kauma antapene merinap baraep wat iroramep, iwa ne
    oma meravewa gapan waingen yaginegiwan!’
  eng-GNV: 'Then he cried, and saide, Father Abraham, haue mercie on mee, and sende
    Lazarus that hee may dippe the tip of his finger in water, and coole my tongue:
    for I am tormented in this flame.'
  zaa-NT: 'Làniana gùnnią idìtsa nna rą Abraham: Gùppa cuią''lu'' la'' retúalatsi''
    quia'' nna guthèl·la'' bá cuią''lu'' Lázaruą'' qui''ni gulappa'' lo ỹubení''į
    le'' inda nna gudibìtha tí''ą luetsí''a'', porqui''ni yàlàni dolor chi rappa''
    de yù''a'' lo yí''į.'
  eng-WEBSTER: 'And he cried, and said, Father Abraham, have mercy on me, and send
    Lazarus, that he may dip the tip of his finger in water, and cool my tongue: for
    I am tormented in this flame.'
  guh-guh: 'Nexata riconëmi vavajai. Jumaitsi Abrahamjavabelia: “Amo Abraham, nitaxutotsoniataema.
    Netoitorobimica Lázaro. Nacobeupijabutsi merata neebarëtocainejebiaexanaejitsia.
    Bitso jamatabëfaenajë mapatajutaje,” jai riconëmi.'
  bon-bon: Tabe babo tage ca jejige egä, ‘Cäme Babe Abrahamo! Cebine owecu naweni!
    Lajaro ne tityepi teeme ime kukluta niiye cabu iiglenutame cäme wätä ne gäbu wawename,
    ingle cane babo pita gäne ai muye puupu cabu!’
  nhw-BL: 'Huajca camanaltic chicahuac nopa tominpixquetl huan quiijto: ‘Notata Abraham,
    techtlasojtla. Xijtitlani Lázaro ma quixoloni imacpilyecapa huan ma quiseseliqui
    nonenepil pampa nelnelía nitlaijiyohuía miyac ipan ni tlitl.’'
  mgw-mgw: Bai, ngakema, ‘Tati' Bulaimu, mumbi'ki kiya, muntume Lasali asuye lukonji
    lwake mumasi', aniu'lu'ki'ye mululimi lwangu', kwa mwanjaa nendalumya muno mumwoto
    gu'no.’
  swh-ONEN: Hivyo yule tajiri akamwita, ‘Baba Abrahamu, nihurumie na umtume Lazaro
    achovye ncha ya kidole chake ndani ya maji aupoze ulimi wangu, kwa sababu nina
    maumivu makuu kwenye moto huu.’
  wbi-wbi: akalila akati, 'baba Abulahamu, nisaghile un'sung'e u Lasali asase ulwove
    lwake mumalenga, alunoghelesie ululimi lwango; ulwakuva nipumusivua mu mwoto ughu.
  bba-bba: U nɔɔɡiru suɑ u nɛɛ, bɑɑbɑ Aburɑhɑmu, ɑ nɛn wɔnwɔndu wɑɑwo, ɑ Lɑsɑɑ ɡɔrimɑ
    u win niki biɑn sɛ̃ru doke nim sɔɔ, kpɑ u nɛn yɑrɑ yɛmiɑsiɑ, domi nɑ nɔni swɑ̃ɑ
    bɑkɑru wɑɑmɔ dɔ̃ɔ yɑrɑ yeni sɔɔ.
  eng-KJVCPB: And he cried and said, Father Abraham, have mercy on me, and send Lazarus,
    that he may dip the tip of his finger in water, and cool my tongue; for I am tormented
    in this flame.
  kgk-NT: Upéi osapukái Abraão amyrĩ-pe. He'i “Xe poriahuvereko katu, xe ramoigwasu
    Abraão” he'i gwamoigwasu-pe. “Embou Lázaro xe pytygwõ uka-vy. Omoakỹmi hagwã jepe
    xe apekũ” he'i. “Okwã apy omoakỹ hagwã y-py omoro'ysã hagwã xe apekũ” he'i. “Aiko
    asy eterei ko tata rendy-py” he'i.
  waj-waj: 'aayanna roo tinoo: Napoo-o, Aaparahaamo, niiyara boo kianee. Rasaruusaa
    titano ari yaaku oopuuvaa nnooriivakidiri rabuuma kioo ni mmaakiriivau harano
    adakiaivee. Na ikia aakiaivaki variauko ni mmammaivo kaayauma ni niitaraikiai
    na vuu vuu kai kai tiee variaunoo,'
  ekk-PKP: „Isa Aabraham,“ hüüdis ta, „halasta mu peale ja saada Laatsarus, et ta
    kastaks oma sõrme vette ja jahutaks mu keelt, sest ma hõõgun piinas.“
  mpx-mpx: Inoke i yoga i ba, ‘Nam Abalahama, u atilomwan-agau ge Lasalo u patuna
    ni na nimana gigina ni pahun wewela ge ni nem memeu ni patultul. Kaiwena nau iyahe
    ya lomwan nabi ginaha gamwanaa.’
  wbp-wbp: Purlajarla Yipuruyamuku, ‘Wapirra Yipuruyamu! Waraa! Mari-jarrinjarlaju
    ngurrju nyinaka! Jankami kaju nyampurlaju, manu murrumurru-jarri karna! Wangkayarla
    Lajaruku yunguju rdaka yirrarni ngapangka manu yunguju marnpirni jalanypa ngapa-kurlurlu
    yunguju walyka-mani!’
  luo-luo: Omiyo noluonge kowacho niya, ‘Wuora Ibrahim kecha kendo or Lazaro olut
    lith lwete e pi mondo okwena lewa, nikech an-gi rem malit e ligek majni.’
  nhe-NT: 'Huajca camatqui chicahuac nopa tominpixquetl huan quiilhui: ‘Notata Abraham,
    xinechtlasojtla, huan xijtitlani Lázaro ma quixoloni imacpilyacapa huan ma quiseseliqui
    nonenepil pampa nelnelía nitlaijiyohuía miyac ipan ni tlitl.’'
  aii-aii: '”ܡܘܼܩܘܸܚ ܠܹܗ ܒܩܵܠܵܐ ܪܵܡܵܐ ܘܐܡܝܼܪܹܗ: ’ܝܵܐ ܒܵܒܝܼ ܐܲܒ݂ܪܵܗܵܡ، ܪܲܚܸܡ ܥܲܠܝܼ،
    ܘܫܲܕܸܪ ܠܠܲܥܵܙܲܪ ܕܛܵܡܹܫ ܪܹܝܫܵܐ ܕܨܸܒܥܹܗ ܓܵܘ ܡ̈ܝܼܵܐ ܘܡܲܬܪܹܐ ܠܹܗ ܠܸܫܵܢܝܼ، ܣܵܒܵܒ ܓ̰ܲܢܓ̰ܘܼܪܹܐ
    ܝܘܸܢ ܓܵܘ ܐܵܗܵܐ ܠܵܗܵܐ.‘'
  esk-NT: Umialik tuqłuġniqsuġli, ‘Abraham Aapaaŋ. Nagligillaŋniaŋŋa! Tuyuġiuŋ Lazarus
    kiñiḷḷaglugu tikini imiġmun niglaqtiġiaġliuŋ uqaġa, atakkii nagliksaallapiaqtuŋa
    ikniġmi!’
  msb-msb: Kaya nagsiyak siya, ‘Abraham, ama ko, maluoy ka man sa akon. Sugua si Lazaro
    na isawsaw an punta san iya tudlo sa tubig kag papriskuhon an akon dila kay nagasakit
    ako didi sa kalayo.’
  cpa-NT: 'Jøng² ca¹tøa¹ dsa² mi³chi² cog² héi², ca¹juúh²dsa: “Tiá³ Abraham, juanh¹²
    jmóh³hning hoh¹². Tse² Lázaro dsa¹tí²dsa jmøi² nih¹³ chi³gúg¹dsa. Mi³jøng² jií¹dsa
    ja³la², hi² mi³guǿih²dsa tsøh¹jni. Di³ hiug¹² cu¹té¹² jmø³uai¹² chian²jni dsi²si²
    la².”'
  dso-dso: ସେ ଆଉଲି ଅଇ କଇଲା, “ଏ ବାବା ଅବ୍‌ରାଆମ୍‍, ମକେ ଦୟା କର୍‌ । ଲାଜାର୍‌କେ ମର ଲଗେ ପାଟାଇଦେସ୍‌
    । ସେ ଆସିକରି ନିଜର୍‌ ଆଙ୍ଗ୍‍ଟି ସଙ୍ଗ୍‌ ପାନି ଦେଇ, ମର୍‌ ଜିବ୍‌ କାକର୍‌ କର । କାଇକେ ବଇଲେ
    ମୁଇ ଏ ନରକ୍‌ପୁରର୍‌ ଜଇଲଗେ ବେସି କସ୍‌ଟ ପାଇଲିନି ।”
  meu-meu: 'Bena e boiboi, eto, Abraham e, tamagu e, a bogagu hisi: mani Lasaro a
    siaia, imana kwaki-kwakina ranu ai aine urua diho, malagu mo aineme haḡavea; badina
    be lau na ina lahi hururu-hururuna ai hisi na animu.'
  yva-NT: Umba vatano apa ananuge manuije umawe gwain pare, ‘Injayo Abraham, naemeno
    rinai! Syare nyo Lasarus atutir indamu po kawije rayansundijo mana rai inda de
    po ransaokobe inaunane rai, weye risiuri rave no taname so ama uga rai.’
  dgc-dgc: Ey pékatan-aw na kan dide, éy kinagi na kan ta medegsén, a ‘Boboy, Abraham,
    kagbianék pad. Péngiangen pad se ti Lasaro ta dinom a maski ilébléb na san i toldu
    naa a ipatuhog na ta labi kua. Entan mo,’ kagi na kan, ‘Boboy, mégtiisék ta mahigpit
    ta apoyae.’
  zpm-NT: Horco bnab me lo Abraham siguieḻ Abraham cxeeḻ me Lazh, maase guic mzhugniase
    Lazh yquiaa Lazh nis tsiegadz Lazh lo ludz me; sac lëbdraa me lo guidox ne no
    me ga.
  hix-NT: Àro ke teryewrye ro nàrwonàmye hatà. Akmarawu y, tamutho y, rohnàn yaw exko,
    kekon hatà. Rasru ànyahko, rohyaka, kekon hatà. Natamohpan haka, tuna kwaka. Ronyur
    hak txenotmano, tuna ke, kekon hatà. Keryewhamyaha rma haxa, onà ymo wawo, weheto
    ymo wawo, kekon hatà, Akmarawu wya, kekon hatà, Txesusu.
  sim-sim: Uhu ormu ushara, �Misumu anhi Abraham, mir avak anjik mi holoho Lasarusin
    mi mbashinak avak uku kandakar tavambisha orhik or falehe nor laharaha tarvle
    anhik or mbunak kandakar si sernanak a misiwa. An hi torok a lihi maome anhi kava
    mendek si nawak amu misinduwa.�
  npi-ULB: अनि उसले कराएर भन्यो, ‘पिता अब्राहाम, ममाथि कृपा गर्नुहोस् र लाजरसलाई पठाइदिनुहोस्
    । उसको औँलाले पानीको थोपा चुहाई देओस् र मेरो जिब्रो शितल हुनेछ किनभने म यस ज्वालाको
    पीडामा छु ।’
  cgc-cgc: Tenged ta segeng na kasakit na nabatyagan din, gaumaw kanen ki Abraham,
    ‘Tay Abraham, maluoy ka ki yaken! Suguon no tuo Lazaro an na tugmaw din ta waig
    tudlo din an daw tuluan din dila ko i aged mabugnawan tak dili aren kaagwanta
    ta segeng na dangga ta apoy di!’
  tim-tim: Yelekmâ hin dâm Abraham magaŋep, “Apo, kâlâp bâleŋân tatmâ hâk hilâlâm
    bâleŋe nâŋgâm mandân aregât okot nâŋgâm Lasaro magaŋmenâ bâtŋe pikŋân tu katmâ
    gutmâ elewetnân howaimbo getek sândugeâk.” Hain dâmbo
  yor-yor: Ó sì ké, ó wí pé, ‘Baba Abrahamu, ṣàánú fún mi, kí o sì rán Lasaru, kí
    ó tẹ orí ìka rẹ̀ bọ omi, kí ó sì fi tù mí ní ahọ́n; nítorí èmi ń joró nínú ọ̀wọ́n
    iná yìí.’
  wos-wos: Xéta dé wanjita wa, ‘Wuna yafa Abraham, wuni ané ya yanékwa hafwambu reta
