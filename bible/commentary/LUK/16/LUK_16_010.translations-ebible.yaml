    wa pülücj lal. Ma Dios tjijyü'ta jin liji pjaní way lal, ma wa Dios jyü'ta jin
    ca la mijis pülücj lal. Nin lovin.
  zap-NT: ’Mén ne xnëz rlaa dxiin lo ne zhi, zenga ke xnëz rlaa men dxiin lo ne ndal.
    Le mén ne xnëzdet rlaa dxiin lo ne zhi, xnëzdet ke rlaa men dxiin lo ne ndal.
  wer-wer: Ën namp pi omën pasut ompyaö wesak ngarangk ëëpna pöp omën ompyautta tapël
    ompyaö wesak ngarangk ëëpnaat. Ën namp omën pasut ompyaö wesak ngarangk naën ëëpna
    pöp omën ompyautta tapël ompyaö wesak ngarangk naën ëëpnaat.
  ipi-ipi: '@see-verse:LUK.016.009'
  qul-NT: “Uj chhicanpi justota ruwajka, achqhapipas justota ruwallantaj. Uj chhicanpi
    mana justota ruwajka, achqhapipas manallataj justotachu ruwan.
  urw-urw: “Fere güre daba fanam fanam idadau taugafaigüdiba, nu daba ere ere tugu
    idadau taugeregeaga. Fere daba fanam fanam idadau taugafaigarge baba, nu daba
    ere ere tugu idadau taugeregarge.
  rmy-GURBET: Ko si verno ane cikne buća, vov ka avol verno i ane pobare buća; thaj
    ko naj verno ane cikne buća, vov ni ka avol verno ni ane pobare buća.
  ter-NT: Enepone xâne motovâti kúveovokono pónea ítuke ya ákotike axu'ína, koati
    motovâtimaka kúveovokono ya xu'ínatike. Kene enepone ákoti oponóvo ítuke ya ákotike
    axu'ína, ákomakamo opónovo ítuke ya xu'ínatike.
  bmr-NT: Mɨɨdɨrunoma imino omoonɨɨbo, tollɨro iguiraanoma imino moonɨhi. Jaanotɨ
    ajashurunoma imitɨno omoonɨɨbo, iguiraanoma tollɨro imitɨno moonɨhi.
  fuf-fuf: «Mo nunɗii e hoore ko fanɗi, o nunɗay e hoore ko mawni. Awa kadi mo nunɗaali
    e hoore ko fanɗi, o nunɗataa e hoore ko mawni.
  mwc-mwc: Kotoi wata sawara soesoesi yai kega sini tumaganei wai yebo sawara kaikaposi
    yai kega sini tumaganei. Ba kotoi wata sawara soesoesi yai ina kwaruma wai yebo
    sawara kaikaposi yai ina kwaruma.
  bhl-bhl: Kate, yu kilele ibolow fukunemoliwka! Nimin kawtiw ite mak fong gel eisneng
    beem dulum elote kiol kuw kukuw gelewiw tewe, i fian eisneng beem dulum akati
    kiol kuw kukuw gelewkabiliw te. Beemdiw, nimin kawtiw ite mak fong gel eisneng
    beem dulum elote kiol kuw kukuw gelewinba keliw tewe, i fian eisneng beem dulum
    akati kiol kuw kukuw gelewinba kekabiliw te.
  ons-ons: Ŋei maneŋo kine kine yauwine koboboine ma gemaikeo, eŋe kine kine suaine
    koboboine ma geake. Ŋei maneŋo kine kine nigatne isisine ma gemaikeo, eŋe kine
    kine suaine masi isisine ma geake.
  con-NTPO: Majan a'i re'riccoama ñotsse coirapa an'bian'da ti'tsse'tssiama'qque tsu
    ñotsse coirapa an'biaña. Tsa'ma majan re'riccoama ñotsse coirambi'ta ti'tsse'tssiama'qque
    ñotsse coirambipa cca'naña.
  ghs-ghs: Oi bamu, oonihe baura gattiqa teeke abiho botota mootomi bageke eete kokora
    eetaquko abi oonomai paha baura minata isanatakoi. Qate abi teeho botota baura
    gattiqa teeke mootomi ota taataquko noi oho qesa baura minata taataridzoni.
  peg-peg: ଇନେନ୍‌ ଅଲପ୍‍ ବିସ୍ରେ ପାର୍ତି କିନାକାନ୍‌, ହେୱାନ୍‌ ଆଦିକ୍‌ ବିସ୍ରେ ପା ପାର୍ତି ଆନାନ୍‌,
    ଆରେ ଇନେର୍‌ ଆଦିକ୍‌ ବିସ୍ରେ ପାର୍ତି କିୱାକାନ୍ ହେୱାନ୍‌ ଆଦିକ୍‌ ବିସ୍ରେ ପା ପାର୍ତି କିଉନ୍‌
    ।
  txu-NT: Arkati. Gêdja me'õ mỳjja kakritte kumrẽx, mỳjja ngrire kam àpênho djan prĩne
    o djuw mex ne o àkĩnh kêt, me'õ tãm gêdja arỳm ajte amũ ijukri mỳjja rũnhdjwỳo
    djuw mex. Nhym bep kati, gêdja me'õ mỳjja kakrittekam àpênho djan arỳm o akĩ ne
    kam ajte mỳjja raxkamdjwỳ àpênho djan adjwỳnhdjwỳo akĩ.
  eng-WEBU: He who is faithful in a very little is faithful also in much. He who is
    dishonest in a very little is also dishonest in much.
  gnw-NT: Ime yave quía yandepuere yarovia catu mbae michi vae re vae, yandepuere
    vi yarovia catu mbae tuicha vae re. Jae ramiño vi ime yave quía upurumbɨtavɨ mbae
    michi vae re vae, upurumbɨtavɨta vi mbae tuicha vae re —jei—.
  mux-mux: “Yambu te-ni yambu tenga-lupa méle koltale nokupa konjunjulimú kene kanupaliinga
    ‘Méle pulele simbu kene nokupa konjunjumba lem.’ nilimú. Yambu te-ni yambu tenga
    méle koltale nokupa kis-sinjilimú kene kanupaliinga “Méle pulele simbu kene nokupa
    kis-sinjimba lem.” nilimú.
  maj-NT: ’Xi kixi̱ fiko̱ nga ts'íntjusun ni xi i̱chí, kui xi ta̱ na̱xu̱ fiko̱ nga
    ts'íntjusun ni xi tse. Ko̱ xi najmi kixi̱ fiko̱ nga ts'íntjusun ni xi i̱chí, kui
    xi ta̱ najmi na̱xu̱ fiko̱ nga ts'íntjusun ni xi tse.
  bkq-NT: Âdiempa tâlâ tatogue, âkelomo emawyadâninra xuduze Deus toenzepa tâwâenseim
    târâ eydâ tatodâ. Âdiempa tâlâ tatogue, âkelomo emawyadâdânryram olâ ise Deus
    nudupa tâwâenseim târâ eydâ tatodâ.
  kue-kue: “Yomba ta taragl kembra mina bonma ere sugl wakai morambuka, ye taragl
    merkinde akiye bonma ere sugl wakai morambuka, te yomba ta taragl kembra mina
    bonma erekre sugl wakai moglkran, ye taragl kande ama bonma erekre sugl wakai
    moglkrambuka.
  cot-NT: Quericaca quempoguijamajaqueroneca irojocajitenerigueti capichaji, inquejetacaavajemparoquea
    aisa irojocajiquenerigueti oshequi, inquempoguijamajatavaqueroquea irinetsanamajaquero
    inintacaajitaquerica. Iriraquea aatoca iquempoguijamajatiro irojocajivequenemparigueti
    capichaji irooca iraitsiguetavaqueri capichaji, inquejetaquempaquea aisa irinintajivetempagueti
    inquempoguijaqueneri oshequi, aato iquempoguijamajatirotsi irooca iraitsiguetavaqueri.
  bnp-bnp: “E rei a viri i matakari kamumu a maki kiroko, bara i matakari kamumu a
    maki dagi. E rei a viri i tatami na maki kiroko, bara i tatami na maki dagi.
  apn-NT: —Na hte Tĩrtũm tanhmã mẽ pakute hã mẽ pahpumunh mex nẽ. Koja mẽ amã mẽmoj
    gõ ka mẽ kãm hprãm xà hkôt ho anhõxỳ hkêt nhũm ja hã mẽ apumu nẽ axte mẽ amã mẽmoj
    gõ. Nom hpãnhã mẽ amã õr rax o wamta jakre nẽ kugõ. Nom kot ka mẽ ri mẽmojta o
    anhõxỳ ho ri apa nhũm tee ri ja hã mẽ apumu nẽ axte mẽ amã mẽmoj nhõr kêt nẽ.
    Koja mẽ amã mẽmoj gõ ka mẽ ho anhõxỳ ho ri apa nhũm ja kêp homnuj nẽ.
  ctp-NT: ’Nten nu suꞌwe ꞌa yꞌni ji ska tñan xuwe ti, ngwañaꞌan suꞌwe kuꞌni neꞌ ska
    tñan nu wa tlyu la; loꞌo nten nu kwiñi lyoꞌo ꞌin xꞌnan, laja nu ngiꞌni neꞌ ska
    tñan xuwe ti, ja chan ja ka kuꞌni neꞌ ska tñan nu wa tlyu la.
  bre-BRG: An hini a zo leal en traoù bihan, a vo ivez leal en traoù bras; hag an
    hini a zo disleal en traoù bihan, a vo ivez disleal en traoù bras.
  opm-opm: Gin gur mohnong dahatinmur. Gur gar erer moh pomat apapayahanoh isip asohhe
    pomat apaptepri han ma hapat dahaptimur. Gur gar erernong moh pomat na apapayahanoh
    isip asohhe pomat na apaptepri han ma hapat dahaptimur.
  bvr-bvr: “Ana-nga an-gata an-molamola an-mujama minypa gun-ngiya gun-gata gun-delipa
    nipa jama a-jirra, ana-gata ngacha an-gugaliya gun-molamola jama a-jirra a-workiya
    gun-ngiya gun-gata wana burr-guta. Wurra ana-nga an-gata an-guyolkiya minypa gun-ngiya
    gun-gata gun-delipa nipa jama a-jirra, ana-gata ngacha an-gugaliya a-yolkiya a-workiya
    gun-ngiya gun-gata wana burr-guta nipa jama a-jirra.
  wal-wal: Daro guuttaban ammanettiya urai qassi gitaban ammanettees. Daro guuttaban
    ammanettenna urai gitabankka ammanettenna.
  shj-shj: “Käxa mägaxse bow tä päxä 'doga bälaxang, mändey mägaxse bow tä wegka mangeccä,
    yä käxa mägaxse jul sogo raj tä päxä 'doga bälaxang, mändey sogo mänang tä wegka
    mangeccä.
  zad-NT: ’Na' beena' chon ka chiyaḻ' kon lat' daa nak lall' nee, ka'kzan gone' shi
    bichlə dii xench koo lall' nee. Na' beena' bi chon ka chiyaḻ' kon daa nak lall'
    nee, ka'kzə gone' shi bitekchlə dii xench koo lall' nee.
  kmg-kmg: “Moc e wiac omane metâo sâcne soŋaŋkeocmu, eki wiac fârine iŋuc jaha metâo
    sâcne soŋaŋkeocmu. Á moc e wiac omane bâsifuckeocmu, eki wiac fârine iŋuc jaha
    bâsifuckeocmu.
  aso-aso: Ve ma aza initeꞌ ngomolokisi vomene do guno gizebo lamineꞌ ilineꞌ nene
    initeꞌ nabaloꞌ nesi aꞌmineꞌmine ogo gizebo lamineꞌ oloseive. Idoꞌ ve ma aza initeꞌ
    ngomo ngamaloꞌ nesi nene do gopoꞌ napa ogo minelineꞌ nene initeꞌ nabaꞌ nabaloꞌ
    nesi nene do gopoꞌ napa oloseive.
  uli-uli: Semal le yema katos irel meka ye pachigchig ila yebe wol katos irel meka
    ye palingling. Iwe ngo semal le ye tema katos irel meka ye pachigchig, ila towe
    wol katos irel meka ye palingling.
  nin-NT: “Undurr wanggo nggo à ti kpanye na ku ni gri inkindirr ivutsa, aba ta kpanye
    na ku ni gri inkpi. Undurr wanggo nggo à ti si kpanye na ku ni gri inkindirr ivutsa
    hen, aba si ta kpanye na ku ni gri inkpi yi hen.
  tgk-tgk: Касе, ки дар иҷрои вазифаи майда вафодор бошад, дар иҷрои вазифаи калон
    ҳам вафодор мемонад. Ҳамчунин касе, ки дар иҷрои кори ночиз беинсоф бошад, дар
    иҷрои кори муҳим ҳам беинсофӣ мекунад.
  acu-NT: “Aints jumchik takakiat nujai pengker aa nuna turakka, nukap tákaka nujai
    metek turatnuitai. Antsu aints jumchik tákaka nujai pengker aa nuna turachkungka,
    nukap tákaka nujaisha pengker aa nunaka turashtinuitai.
  cak-WNT: Jun winek ri can utz nuben riq'ui ri xa ma q'uiy ta ri ya'on ca chare,
    can utz c'a chuka' xtuben riq'ui wi q'uiy niya'ox (nya') ca chare. Yac'a jun winek
    ri xa ma utz ta nuben riq'ui ri ma q'uiy ta ri ya'on ca chare, xa can ma utz ta
    chuka' xtuben riq'ui wi q'uiy niya'ox (nya') ca chare.
  ebk-ebk: “Nan taku ay matalek as nan ak-akettuy at matalek us as nan chamchamuna.
    Kun pay nan taku ay achi mapiyar as nan ak-akettuy at achi us mapiyar as nan chamchamuna.
  spa-PDDPT: El que es fiel en lo muy poco, también es fiel en lo mucho, y el que
    en lo muy poco es injusto, también en lo mucho es injusto.
  tke-tke: “Ole oli ororomeleya ni dhooyeva, onororomeleya teto ni dhijinji; ole ohunaharihamo
    ni dhooyeva kanaharihamo ni dhijinji.
  ruf-ruf: Imunu wowose iyotogholighwa mne ichinu chidodo katsotogholighwa mne ichinu
    chikulu, ne imunu wowose yang'atogholighwa mne ichinu chidodo pfipfila ng'atsotogholighwa
    bae mne ichinu ichikulu.
  gun-gun: Mba'eta mbovy'i oguereko kuaa va'e ma heta va'e voi oguereko kuaa 'rã.
    Ha'e rã mbovy'i va'e ndoguereko kuaai va'e ma heta va'e voi ndoguereko kuaai 'rã.
  agu-BL: “Ko at jun yaj yi ba'n k'uke' kac'u'l te'j tan banle'n yi e'chk takle'n
    yi qui tunin k'usij, ba'n tzun k'uke' kac'u'l te'j tan banle'n tane'n yi e'chk
    takle'n yi at mas q'uixbel. Ncha'tz ko at jun yi cachi' tajtza'kl tan chisuble'n
    wunak te e'chk takle'n yi qui tunin k'usij, ncha'tz tz'ocopon i' tan chisuble'n
    te yi e'chk takle'n yi at mas q'uixbel, nka yi at mas xtxintxal.
  isn-isn: Uyu numuhuili kueke nekinino kukila eze muhuili nukueke nekekolo ga nuyu
    numube kueke nekenino ezemubee nukueke nekekuluga.
  eng-PEV: Then Jesus said, “If people can trust you with little things, they can
    trust you with big things too. If you cheat with little things, you will cheat
    with big things too.
  ilo-ULB: Siasinoman a mapagtalkan iti bassit ket mapagtalkan met iti adu, ken siasinoman
    a saan nga mapagtalkan iti bassit ket saan met a mapagtalkan iti adu.
  pir-NT: ’Ihyo ijiyequina ye dahrayere poto yena, pʉhtoa ye dahraye gʉ̃hʉre poto
    yenata. Ihyo ijiyequina ye dahrayere queoro yerana, pʉhtoa ye dahraye gʉ̃hʉre
    queoro yesi mʉsa.
  anv-NT: “Muú yi anɛrege metɔɔ́ ne ji né ɛkɛ́kɛ́ genó mbɔntó ne anɛrege metɔɔ́
    ne ji né ɛyigé kpaá. Ne muú yi áfwalege muú né ɛkɛ́kɛ́ genó mbɔntó ne
    áfwálége muú né ɛyigé kpaá.
  sab-NT: Bai mo ta gbe ulia lle bedre boi no kaire be mo ta gbe ulia lle ngle boi
    no, bai me mo ta gbe ulia lle bedre boi no kaire mi mo ta gbe ulia lle ngle boi
    no.
  tmd-tmd: Rɨg ap ulul bli, nöbö mö i imag rola nɨg gɨŋ, nugwidɨx mɨd ri abön aku,
    ap dib bla nölɨŋ, paŋ mag akwör cöna. Makwam rɨg ap ulul bli, nöbö mö i imag rola
    nɨg gɨŋ, nugwidɨx mɨd ri aben aku, ap dib bla nölɨŋ, paŋ mag akwör cöna.
  acr-NNT: »E junoq jusukꞌ uchapabꞌexik kuꞌan ri xa jubꞌiqꞌ yaꞌtal puqꞌabꞌ, jekꞌuriꞌlaꞌ
    kuꞌano we xyaꞌiꞌ kꞌi puqꞌabꞌ. Noꞌj we na jusukꞌ ta uchapabꞌexik kuꞌan ri xa jubꞌiqꞌ
    yaꞌtal puqꞌabꞌ, jekꞌuriꞌlaꞌ we xyaꞌiꞌ kꞌi puqꞌabꞌ, na jusukꞌ ta ri kuꞌan rukꞌ.
  kpg-kpg: Be koai e hai hegau donu i nia mee lligi, geia e hai hegau donu i nia mee
    llauehe. Be koai e hai hegau ihala i nia mee lligi, geia e hai hegau ihala i nia
    mee llauehe.
  taj-taj: येशूसे दोःसी चुह्रङ् भिसी सुङ्जी, “खालैसे जजाबा तामरी विश्‍वासला गे लजी
    भिसम थेदा घ्रेन गेरीएनोन विश्‍वास लला। तर जजाबा तामरी विश्‍वासला गे आलनी भिसम
    थेदा घ्रेन गेरीएनोन विश्‍वास आल।
  avt-avt: “Mɨtɨk keimɨn hɨrak naanmɨpre menmen kike werek werek, te maain hɨrak naanmamre
    menmen wɨsenum werek werek. Te hɨrak mɨtɨk kerek kemipɨn me menmen kike, maain
    hɨrak kakmipɨn me menmen iuwe.
  cbk-cbk: Si con quien puede confia na mano masquin cosa de poco cantidad, puede
    tamen confia con ele masquin mucho ay dale na di suyo cargo. Pero si quien ta
    engaña masquin na cosa diutay ta pone na di suyo mano, hende na ay puede confia
    con ele si mucho ya propiedad ay dale na di suyo cargo.
  uig-ARA: كىمكى كىچىككىنە ئىشتا سادىق بولسا، چوڭ ئىشتىمۇ سادىق بولىدۇ؛ ۋە كىمكى كىچىككىنە
    ئىشتا سەمىمىيەتسىز بولسا، چوڭ ئىشتىمۇ سەمىمىيەتسىز بولىدۇ.
  tuf-tuf: Biyat chihtá conu bi wácati yajcáyatan, eyat cuít bi cat wácati yajcátaro.
    Cuatán biyat chihtá conu bi yájtieyra éyatan chihtá cuít bi cat yájcajatro.
  abx-abx: “Bisan say i makatapuran si diki'it, akatapuran may si malabbat, ngan bisan
    say i daya'on si diki'it, daya'on may liwat si malabbat.
  mco-NT: Je' jäy ajcxy huɨdibɨ yajxon cuydunam je ané'mɨn huɨdi hueenɨ, nañ ycuydunamy
    je ané'mɨn huɨdibɨ mɨjɨp. Je jäy ajcxy huɨdibɨ ca' cuydunaangɨxy je ané'mɨn huɨdi
    hueenɨ, nañ ca' cuydunaangɨxy je mɨjpɨ ané'mɨn.
  bsp-bsp: Məna nwɛ aŋlaŋ teta tes tɛfɛt mɔ, antam sɔ kəlaŋ’əm teta tes tɔpɔŋ. Məna
    nwɛ məntɔlomp teta tes tɛfɛt mɔ, məfɔlomp teta tes tɔpɔŋ.
  kqf-kqf: Tana aiyai bi noya ḡaubona i voiye kauwena ba kota mainana noya dididiga
    ya voiye kauwe. Tana aiyai bi noya ḡaubona i aivoivoiyena ba kota mainana noya
    dididiga ya aivoivoiye.
  cpb-NT: Itzimirika kyaaryootaintsiri eepichokiini, iriitake kyaaryooperotaatsine.
    Itzimirika kaariperoshiretatsiri eepichokiini, iriitake maperotairone inkaariperotai.
  aon-aon: “Eshudok arpesh douk shusuhw karowish eshudok eneshenesh aria shunak shiyohesh
    wosik iri, eshesh ta shunodukem um eshesh kanak um shusuhw sabaishi eshudok eneshenesh
    shiyohesh. Aria eshudok douk shunek shokwinyi mour aria shunek rohw um, eshesh
    shunek debeini mour um, eshesh ta shunek rohw namudok atin.
  hus-NT-2005: ʼXitaꞌ in tʼajál alwaꞌ kʼal xowaꞌ wéꞌ in koꞌol, anchanꞌ jeye neꞌech
    kin tʼajaꞌ kʼal xi yán ani xitaꞌ in tʼajál yab alwaꞌ kʼal xowaꞌ wéꞌ in koꞌol,
    anchanꞌ jeye neꞌech kin tʼajaꞌ kʼal xi yán.
  mig-NT: Chi cha̱a skíkuu va̱'a ɨɨn tiñu va̱sa lúlí‑ni, suni skíkuu va̱'a‑de jíín
    tíñu ándéé. Te cha̱a ja̱ xndá'ú‑de jíín ɨ́ɨn tiñu va̱sa lúlí‑ni, suni xndá'ú‑de
    jíín tíñu ándéé.
  bps-bps: “Balù simto to gsalig di tukay, lêman gsalig di bong. Na balù simto to
    là gsalig di tukay, là lêman gsalig di bong.
