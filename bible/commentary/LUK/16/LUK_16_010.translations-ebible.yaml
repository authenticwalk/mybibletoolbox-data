    tlan miak.'
  bgg-bgg: Hanyie magunde ìujia nyie shii migi um arone, ai ne boh shii de migi um
    ruii phro; hanyie magunde ìujia shii khlam rek arone, ai ne boh shii de khlam
    rek phro.
  eng-TCENT: “He who is faithful with very little is also faithful with much, and
    he who is dishonest with very little is also dishonest with much.
  eng-BSB: Whoever is faithful with very little will also be faithful with much, and
    whoever is dishonest with very little will also be dishonest with much.
  cpu-NT: Itzimirika kyaaryootaintsiri kapicheeni, iriitake kyaaryooperotaatsine.
    Itzimirika kaariperoshiretatsiri kapicheeni, iriitake maperotairone inkaariperotai.
  san-ASM: যঃ কশ্চিৎ ক্ষুদ্ৰে কাৰ্য্যে ৱিশ্ৱাস্যো ভৱতি স মহতি কাৰ্য্যেপি ৱিশ্ৱাস্যো
    ভৱতি, কিন্তু যঃ কশ্চিৎ ক্ষুদ্ৰে কাৰ্য্যেঽৱিশ্ৱাস্যো ভৱতি স মহতি কাৰ্য্যেপ্যৱিশ্ৱাস্যো
    ভৱতি|
  tac-NT: › Bilé rió pee nígame nisa, 'lige 'we gu'írame nisa ralámuli, a'lígeko abé
    we'ká tábiri nígame nisa 'la we'ká ralámuli gu'írimala. 'Lige pee nígame nisa
    'lige tabilé gu'írame nisa ralámuli, a'kinana rekó we'ká tábiri nígame ke, tabilé
    gu'írimala ralámuli.
  eng-WEBPB: He who is faithful in a very little is faithful also in much. He who
    is dishonest in a very little is also dishonest in much.
  gfk-H: “Siga tikai i tutun ta ira hansik na pinapalim na tutun mah ta ira tamat.
    Ma siga tikai pai tutun ta ira hansik na pinapalim pa na tutun mah ta ira tamat.
  viv-viv: Kadu Yesu gigayo, “Hai kaliva vehimeya kabiꞋona yana waꞋidibumuhiga giꞋitaveꞋavina,
    kadu medema adafaiweya vehimeya lakahina kanavelena. Tu hai kaliva vehimeya kabiꞋona
    keke gidaꞋitaveꞋavini, kadu medema vehimeya lakahina keke ginaꞋitaveꞋavini.
  yao-yao: Jwakukulupilichika mu yamwana nnope jwelejo akukulupilichika atamuno mu
    yeikulungwa nombeyo. Ni jwangakukulupilichika mu yamwana ngaakukulupilichika atamuno
    mu yeikulungwa nombeyo.
  tgp-tgp: Haratu mo er̃i turu r̃ilangi na hinau rihirihi purongo, i pa turu r̃ilangi
    na hinau matuvana, ale haratu mo lejileji na hinau rihirihi matea purongo, i pa
    lejileji na hinau matuvana.
  auc-NT: Ayæ̈, “Waocä mäincoo wædænque pönï æ̈ninque ædæmö aacä ïninque tömengä wæætë
    nanguï mäincoo æ̈ninque adobaï ædæmö aaquingä ingampa. Wæætë edæ mäincoo wædænque
    pönï aaquënengä incæ babæ cæcä ïninque tömengä wæætë nanguï æ̈ninque cöwë babæ
    cæquingä ïmaingampa.
  kbc-NT: Niɡ̶ina ane yakadi me jinakatonaɡ̶atema niɡ̶inoa anicinoa ane diɡ̶ica jaoɡ̶ate,
    odaa yakadi me jinakatonaɡ̶atema niɡ̶inoa anicinoa anida ane jaoɡ̶ate. Pida niɡ̶ina
    ane daɡ̶a yakadi me jinakatonaɡ̶atema niɡ̶inoa anicinoa ane diɡ̶ica jaoɡ̶ate,
    odaa ayakadi daɡ̶a jinakatonaɡ̶atema niɡ̶inoa anicinoa anida ane jaoɡ̶a.
  bmh-bmh: Du in go esab ginampet suban gumamau, go esab banou han gumamau. Du in
    go salau ginampet suban i gumaneu, go salau banou han suban i gumamau.
  ctu-BL: Jini mu' bʌ i c'ʌn i chubʌan ti xuc'ul che' ts'ita', xuc'ul mi caj i c'ʌn
    che' cabʌl. Jini mach bʌ tojic mi' c'ʌn che' ts'ita', mach tojic mi caj i c'ʌn
    cabʌl.
  meq-meq: «Ndo nakə a ge wu wawa eye hay ta tsəveɗ eye na, ma giye wu bagwar eye
    hay ta tsəveɗ eye dərmak. Ndo nakə kwa wu wawa eye hay a ge na ta tsəveɗ eye bay
    aye na, wu bagwar eye hay dərmak ma giye na ta tsəveɗ eye bay.
  noa-H: Woun hãbmua nemdam bʌ̃rʌʌm hawia k'ãijã hajap'a hʌʌrk'a simʌn, magan nem
    dʌ̈rrʌ̈ʌm hawiajã hich mag hajap'a hirua wai nʌrraju. Mamʌ nem bʌ̃rʌʌm hawia hagʌg
    hoomap'amjö warag hʌdʌraa hãrpi simʌn, magan nem dʌ̈rrʌ̈ʌm chará sĩi hãrpijugui
    hajim hanʌm.
  alp-NT: “Tamata rebe inkwakwa kena ikerike loko makerike tone hoko ikerike loko
    makerike elake nkwaka lekwe. Po tamata rebe ikerike loko makerike tone nkawaka
    mo hoko ikerike loko makerike elake nkawa mo lekwe.
  san-VEL: ya.h ka"scit k.sudre kaaryye vi"svaasyo bhavati sa mahati kaaryyepi vi"svaasyo
    bhavati, kintu ya.h ka"scit k.sudre kaaryye.avi"svaasyo bhavati sa mahati kaaryyepyavi"svaasyo
    bhavati|
  kbq-kbq: Mago'mo'ma osi'zantema so'e huno kegavahu fatgo hanimo'a, anahu kna huno
    ra zana kegavahu fatgo hugahie. Hagi osi'zama kegavahu fatgo osanimo'a, ra zana
    kegavahu fatgo osugahie.
  kbh-kbh: “Nda básefta soyënguiñe lempe ts̈abá tojama, bëtscá soyënguíñnaca lempe
    ts̈abá echanjama; y nda básefta soyënguiñe ndoñe ts̈abá tonjama, bëtscá soyënguíñnaca
    cach ndoñe ts̈abá queochatsma.
  ron-LSB: Cine este credincios în foarte puțin, este credincios și în mult. Cine
    este necinstit în foarte puțin, este necinstit și în mult.
  pon-pon: Meamen apwali mau me tikitik o, nan i me pil kin apwali mau me lapalap.
    A me kin japun ni me tikitik o, nan i me pil japun ni me toto.
  nhe-BL: “Pero nimechilhuía intla se tlacatl eli temachtli ica pilquentzi tlen seyoc
    quicahua imaco, nojquiya elis temachtli quema se quicahuas miyac imaco. Huan intla
    se tlaxtequis quema seyoc quicahua quentzi imaco, nojquiya tlaxtequis quema se
    quicahuas miyac imaco.
  sps-sps: “A vainy te onot ror ma faason tsumi te tavaron fi romi iny makok a moni
    na kakaii ana foka, ari kan onot ror ma faason tsumi te tavaron kan fi romi iny
    makok a moni na kinai ana foka. Sai te gim romi ma kat fatavaron iny makok moni
    na kakaii, mi kan gim rom ma nai kat fatavaron iny makok a masun tsian.
  wnc-wnc: “Aminu tapatuta sanga mateu katak siknga kayukengu masande ina unzakan
    sanga buyambamu akayuwik. Sike aminu tapatuta sanga matekngae kait tasike kayukengu
    ita sanga buyambamu ina unzakan kait tasike kayuwik.
  bus-bus: Gbɛ̃ kɛ̀ náanɛ vĩ kↄ̃n à féteo égↄ̃ náanɛ vĩ kↄ̃n à bítaomɛ se. Gbɛ̃ kɛ̀
    náanɛ vĩ kↄ̃n à féteoroo égↄ̃ náanɛ vĩ kↄ̃n à bítao sero.
  gub-BL: Aze amo uzekaiw katu ma'e pixika'i ma'e rehe a'e nehe, uzekaiw katu putar
    ma'e uhua'u ma'e rehe a'e nehe no. Aze pixika'i ma'e rehe imunar a'e nehe, uhua'u
    ma'e rehe imunar putar a'e nehe no, i'i wanupe.
  imo-imo: Aku tepa nimbelie nimbei, “Imbo teni imbo tenga mele koltalo nokopa kondondoromo
    ulu kanopalie mele awini timbo kinye nokopa kondondombalo ltemo nimo. Imbo teni
    imbo tenga mele koltalo naa nokopa kondondoromo ulu kanopalie mele awini timbo
    wali nokopa naa kondondombalo ltemo konopu ltemo.
  boj-boj: “Niŋgi ñoro kiñala geregere taqatqab di niŋgi ñoro qelikoba dego geregere
    taqatqab. Ariya niŋgi ñoro kiñala geregere taqatqasai di niŋgi ñoro qelikoba dego
    geregere taqatqasai.
  eng-DRA: 'He that is faithful in that which is least, is faithful also in that which
    is greater: and he that is unjust in that which is little, is unjust also in that
    which is greater.'
  knf-knf: Anwooŋ naŧool ţi uko umpoţi wi bawululuŋ aji wo naŧool ţi uŧum, kë anwooŋ
    aanwo naŧool ţi umpoţi aanji wo naŧool ţi uŧum.
  san-KHM: យះ កឝ្ចិត៑ ក្ឞុទ្រេ កាយ៌្យេ វិឝ្វាស្យោ ភវតិ ស មហតិ កាយ៌្យេបិ វិឝ្វាស្យោ
    ភវតិ, កិន្តុ យះ កឝ្ចិត៑ ក្ឞុទ្រេ កាយ៌្យេៜវិឝ្វាស្យោ ភវតិ ស មហតិ កាយ៌្យេប្យវិឝ្វាស្យោ
    ភវតិ។
  arn-NT: “Ka feypiwayiñ, tati manelngelu tunte pichinngeay rume, ka femngechi manelngeay
    ti fentrelelu mew, tati nienolu yamün ti pichin mew ka niekelay yamün ti alün
    mew.
  zas-NT: ’Bal chu rüjn ziꞌc rayal con taꞌn ni rudëëd bejn lojman, züjnman ziꞌc rayal
    con zroꞌn. Ziangajc bén ad rüjnt ziꞌc rayal con taꞌn ni rudëëd bejn lojman, ad
    züjn gajctaman ziꞌc rayal con zroꞌn.
  ken-NT: Mmǔ anɛ ábhʉ̀rɛ bariɛp ndǔ bǎru mɛnyɨŋ, ǎbhʉ̀rɛ bariɛp mi ndǔ bɛyǎ
    mɛnyɨŋ. Nɛ mmu anɛ ápú bhʉɛrɛ bariɛp ndǔ bǎru mɛnyɨŋ, apú bhʉɛrɛ bariɛp ndǔ
    bɛyǎ mɛnyɨŋ nkwɔ.
