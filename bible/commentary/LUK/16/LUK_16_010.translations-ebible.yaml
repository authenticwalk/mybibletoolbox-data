verse: LUK.016.010
translations:
  kpx-kpx: Olena vaveve ese kemo inutolotoloaniege auna vaveve baluga ketamo inutolotoloai.
    Isito olena vaveve ese kemo loboaniege auna vaveve baluga ketamo loboai.
  okv-H: Embo amuna pure isapa ikaro aisuja amo embo pure avo humota ari haite kito
    ehako pure pajire ikau pure javotoho aisuja. Eto embo amuna koro isapa humbuto
    pure sokova aisuja ainge eto ehako koro peni humbuto pure sokova aisuja.
  tbo-tbo: ‘Iyai ginouli habuluna ugolina a galena itete i dewadewa yaka ginouli baneihi
    lawa hina weleya po ina galena iteteya. Ma iyai ginouli habuluhi ugolihi a galena
    itete i apapoe yaka apega ginouli baneihi ina galena itetehi.
  mal-C: “നിസ്സാരകാര്യങ്ങളിൽ വിശ്വസ്തരായവർ മഹത്തായ കാര്യങ്ങളിലും വിശ്വസ്തരായിരിക്കും;
    നിസ്സാരകാര്യങ്ങളിൽ അവിശ്വസ്തരായവർ മഹത്തായ കാര്യങ്ങളിലും അവിശ്വസ്തരായിരിക്കും.
  grc-SR: Ὁ πιστὸς ἐν ἐλαχίστῳ καὶ ἐν πολλῷ πιστός ἐστιν, καὶ ὁ ἐν ἐλαχίστῳ ἄδικος
    καὶ ἐν πολλῷ ἄδικός ἐστιν.
  bgc-bgc: वे लोग जो थोड़े-तै भी थोड़े म्ह भी बिश्वास जोग्गे सै, वे घणे म्ह भी बिश्वास
    जोग्गे होंगे, जो थोड़े-तै भी थोड़े म्ह बेईमान सै, वो घणा म्ह भी बेईमान होंगे।
  khz-khz: Rai gau keivagina inagulu-agina ripana genai, gau kamu vagina maki inagulu-agina
    ripana; e rai gau keivaginai pene opakau genai, gau kamu vaginai maki pene opakau.
  deu-TKW: Der im Kleinsten treu ist, ist auch im Großen treu, und der im Kleinsten
    ungerecht ist, ist auch im Großen ungerecht.
  zsr-NT: ’Nu rugún dxiꞌa dxin tu le cuidiꞌz dë lu nëꞌi, lëzcaꞌ ugún dxiꞌa dxin tu
    le zxön gataꞌ lu nëꞌi. Nu cutu rugún dxiꞌa dxin tu le cuidiꞌz dë lu nëꞌi, cutu
    ugún dxiꞌa dxin tu le zxön gataꞌ lu nëꞌi.
  lin-lin: Moto oyo azali sembo na makambo mike, akoki mpe kozala sembo na makambo
    minene ; mpe moto oyo azali sembo te na makambo mike, akozala mpe sembo te na
    makambo minene.
  hns-NT: 'Oe bhie bolies: „Dje kamtie tjiedj me bharosaadaar hai, oe bhie dher tjiedj
    me rahiega. Bakie dje kamtie me sattjaai se na rahe hai, oe dher tjiedj me bhie
    na rahiega.'
  noa-E: Woun ãbmua nemdam bʉ̈rʉʉm awia khãijã ajapha ʉʉrkha simʉn, magan nem dʉ̈rrʉ̈ʉm
    awiajã ich mag ajapha irua wai nʉrraju. Mamʉ nem bʉ̈rʉʉm awia agʉg oomaphamjö
    warag ʉdʉraa ãrpi simʉn, magan nem dʉ̈rrʉ̈ʉm chará sĩi ãrpijugui ajim anʉm.
  eng-EMTV: He that is faithful in what is least is faithful also in much; and he
    that is unjust in what is least is also unjust in much.
  mib-NT: ’Tēe jeē squícu vāha jíín ɨɨn jniñu lúlí‑ni, suni squícu vāha de jíín jniñu
    cáhnu. Te tēe jeē stahú jíín ɨɨn jniñu lúlí‑ni, suni stáhú de jíín jniñu cáhnu.
  lif-NT2: हे़क्‍क्‍याङ् आत्तिन् मनाःन् चुक्‍सा पाःन्‍नो लक्‍पे़न्‍साबा चोःक्, खे़ल्‍ले़
    यम्‍बा पाःन्‍नो लक्‍पे़न्‌खोःसुॽरो॥ हे़क्‍क्‍याङ् आत्तिन् मनाःन् चुक्‍सा पाःन्‍नो
    नसाःन्‍साबा मे़जोःक्‍ने़न्, खे़न् यम्‍बा पाःन्‍नोआङ् नसाःन्‍साबा मे़बोःङ्‌ने़ल्‍लो॥
  xnj-xnj: Mundu yoyoha mwaisadikiwa muvindu videbe, mewa yati isadikiwa muvindu vyamahele.
    Na yoyoha angasadikiwa muvindu videbe isadikiwa lepi muvindu vyamahele.
  mmx-mmx: Do nege i ruturun at lempanga lixilik, neni naba ruturun bok at lempanga
    silok. La do nege i xaxarang at lempanga lixilik, neni naba xaxarang bok at lempanga
    silok.
  cbr-NT: '''Itsama curíquiñu ''ixunbia nëtë́miquinma upí oquin sinánquin, anun upí
    ñu ''acë uni an ca ''itsa curíquiñu ''ixun usabi oquin upí oquin sinánquin nëtë́miquinma
    anun upí ñu ''ati ''icën. ''Imainun ca ''itsama curíquiñu ''ixunbia nëtë́mianan
    upí oquin sinánquinma anun ''aisama ñu ''acë uni, an ''itsa curíquiñu ''ixun usabi
    oquin nëtë́mianan anun ''aisama ñu ''ati ''icën.'
  tee-NT: Pus ju jantu a'okxchok'onun ixlacata ju tu'u' mas va lacats'unin pus vachu'
    jantu a'okxchok'onun ixlacata ju tu'u' lhu. Chai ju a'okxchok'onun ixlacata ju
    tu'u' lacats'unin pus vachu' a'okxchok'onun ixlacata ju na lhu.
  eng-LSV: He who is faithful in the least, [is] also faithful in much; and he who
    in the least [is] unrighteous, is also unrighteous in much;
  cak-NT: Jun ri can utz nu'on riq'uin jun ex ri xa manak más rakalen, can utz chuka'
    xtu'on riq'uin ri can q'uiy rakalen. Pero ri man utz ta nu'on riq'uin jun ex ri
    xa manak más rakalen, xa quiri' chuka' xtu'on riq'uin ri can c'o-wi rakalen.
  pah-NT: —Kiroki ga ndahe'yiva'ea repia katu – gaha he'yjuhuva'ea repia katu no ahe
    mbojikoga ojihe. Kiroki ga ndahe'yiva'ea rehe omotetirũa – gaha he'yjuhuva'ea
    rehe omotetirũa no ahe mbojikoge'yma ojihe, ei Jesus'ga.
  sja-NT: —Chi t'ãri jĩp'a bɨpa net'aa chok'ara-ee iru bɨ pɨjida, awaraarãmaa teeru
    pɨrã, auk'a teepariit'ee net'aa chok'ara iru bak'ãri. Jõdee chi k'ũrayaa bɨpa
    teeamaa bɨ pɨrã net'aa chok'ara-ee iru bɨdepema, auk'a teeamaa bapariit'ee net'aara
    iru bak'ãri.
  xed-xed: Ka nda sna mndu ta ŋanatá skwi kwitikw, nda sna guli ta ŋanatá skwi dagala.
    Ka sna a mndu ta ŋanatá skwi kwitikw wu katsi, sna a guli ta ŋanatá skwi dagala
    wa.
  mks-NT: ʼTa ndá da̱ xi̱hín ndinuhu ini ndáá da̱ ña̱ha da va̱tí loho cúú á quia̱hva
    já caja ri da candaa da ña̱ha da tá cua̱ha̱ cúú á. Joo ndá da̱ co̱ ndáá da̱ ña̱ha
    da xi̱hín ndinuhu ini da va̱tí loho cúú á quia̱hva já a̱ cándaa va̱ha da ña̱ha
    da tá cua̱ha̱ cúú á.
  gfk-S: “Nesi tikenong i tutuno ta ira hansik na pinapalim na tutuno bileng ta ira
    tamat. Ma nesi tikenong paile tutuno ta ira hansik na pinapalim pai nale tutuno
    bileng ta ira tamat.
  bmu-bmu: “Kunŋan yuai morörökŋi memba kapaŋ köla törörök galöm köljawi, yaŋön mönö
    yuai ketaŋi mewöyök törörök galöm kölma. Kunŋan yuai morörökŋi galöm köla kitik-katuk
    akzawi, yaŋön mönö yuai ketaŋi mi mewöyök galöm kölmapkö jiinga kitik-katuk akŋa.
  dgz-dgz: Amba Iesu sia anega wan, “Waenapan guegue muga manega, orup da wan dim
    dim otu kamontua tamana di kwayup taiwandapinawa, evi amba wan dim dim bawarewa
    tamana di kwayup taiwandata. Go orup da wan dim dim otu kamontua ebo aopan gapan
    ta koeragamepiwa, evi amba wan dim dim baware den ebo aopan gapan ta koeragameta.
  eng-GNV: 'He that is faithfull in the least, hee is also faithful in much: and he
    that is vniust in the least, is vniust also in much.'
  zaa-NT: Nuỹa tediba ná bá enne' cumplido lo nu ti'to' rúbá nna, entonces ccá huą́
    enne' cumplido lo nu iỹeni tsè'. Ą'hua nu runittilo ti'to' rúbá nna, pues labí
    ną́ enne' de confianza para huí'ą cuidado iỹeni.
  eng-WEBSTER: He that is faithful in that which is least, is faithful also in much;
    and he that is unjust in the least, is unjust also in much.
  guh-guh: 'Icatsia Jesús jumaitsi pijajivijavabelia: —Pajivi xaniavaetsia toeveta
    tsiquirijavayo ata itsanë pecobecovë, bajarapajivi xaniavaetsia toevetsipa ayaijava
    ata. Pajivi bijiaya toeveta tsiquirijavayo ata itsanë pecobecovë, bajarapajivi
    bijiaya toevetsipa ayaijava ata.'
  bon-bon: Yoo, biname lui te matimati gwidape cängena ire jaatwemuge, tabe cuta modamoda
    gwidape cängena ire jaatwemuge; cuta piiyepu biname lui te angletneja umle ge
    matimati gwidape poto cidi me, tabe cuta angletneja umle ge modamoda gwidape poto
    cidi me.
  nhw-BL: “Se masehuali catli elis temachtli ica pilquentzi catli seyoc quicahua imaco,
    nojquiya elis temachtli quema quicahuas miyac imaco. Huan sintla se tlachtequis
    quema seyoc quicahua quentzi imaco, nojquiya tlachtequis quema quicahuas miyac
    imaco.
  mgw-mgw: Ywoywoti ywau'bi'li'ka mumakowe masene, au'bi'li'ka mumakowe maku'lu' na
    ywa kotoka au'bi'li'ka mumakowe masene, mumakowe maku'lu' au'bi'li'kali.
  swh-ONEN: “Yeyote aliye mwaminifu katika mambo madogo, pia ni mwaminifu hata katika
    mambo makubwa, naye mtu ambaye si mwaminifu katika mambo madogo pia si mwaminifu
    katika mambo makubwa.
  wbi-wbi: juno mugholofu mu lidebe kyongo iva mugholofu na mulikome. ghwope juno
    namugholofu mu lidebe naiva mugholofu na mulikome kange.
  bba-bba: Wi u nɑɑnɛ mɔ ɡɑ̃ɑ piiminu sɔɔ, u mɑɑ nɑɑnɛ mɔ ɡɑ̃ɑ bɑkɑnu sɔɔ. Wi u kɔ̃sɑ
    mɔ̀ ɡɑ̃ɑ piiminu sɔɔ, u mɑɑ kɔ̃sɑ mɔ̀ ɡɑ̃ɑ bɑkɑnu sɔɔ.
  eng-KJVCPB: 'He that is faithful in that which is least is faithful also in much:
    and he that is unjust in the least is unjust also in much.'
  kgk-NT: Tereiporu porã ne mba'e ereiko porã hagwã. Ndahetái ramo ne mba'e, ereiporu
    kwaa ramo, iporã arã nde-vy. Hetave tave erereko ramo ereiporu kwaa arã upe ne
    mba'e reta voi ave. Nde py'a porã-gwi ereiporu kwaa ne mba'e. Ha ndahetái ramo
    ne mba'e, ndereiporu porãi ramo upe ne mba'e mbovy, hetave tave erereko ramo,
    ndereiporu kwaái arã upe hetave va'e ave. Nande reko porãi-gwi ndereiporu kwaái
    ne mba'e.
  waj-waj: Gioonna kiaapu voovoono kiisa mmooriivaa hama pikieerama kioo mmannammanna
    yaagueeqama safuuma iinno yapooma pinaa mmooriivaatama mmuaikaraama itaama iinaravai.
    Gioonna kiaapu voovoono kiisa mmooriivaa koonnama iinno fai yapooma iva pinaa
    mmooriivaatama koonnama iinaravai.
  ekk-PKP: Kui teie kätte võib usaldada väga vähest, võib teile usaldada ka palju;
    kui olete ebaausad vähesega, olete ebaausad ka paljuga.
  mpx-mpx: Henala ebo i giginol bubun ge bugul bolo ali nuwatu i kekeisi i mamatahikagil
    bubunil, he nasi ni ginol bubun ge bugul bwabwatal al ni matahikagil bubunil.
    Yaa henala ebo i giginol panak ge bugul bolo ali nuwatu i kekeisi nige i mamatahikagil
    bubunil, he nasi ni ginol panak ge bugul bwabwatal nige ni mamatahikagil bubunil
    al.
  wbp-wbp: “Kaji yapangku jungangku witawita warrawarra-kanyi nyiyarningkijarra, ngulaju
    kapu warrawarra-kanyi wiriwiri nyiyarningkijarra yijardurlu. Kala kaji yinyarlu
    yapangku jungangku mardarninja-wangurlu yampimi nyiyarningkijarra witawita, ngulaju
    kula warrawarra-kanyi wiriwiri nyiyarningkijarra yijardurlu. Kulalurla yapa panu-kari
    ngungkurr-nyina.
  luo-luo: “Ngʼat minyalo geno gi gima tin, inyalo gene bende gi gik mangʼeny, to
    ngʼat ma ok ja-adiera gi gima tin bende ok nyal bedo ja-adiera gi gik mangʼeny.
  nhe-NT: “Pero nimechilhuía intla se tlacatl eli temachtli ica pilquentzi tlen seyoc
    quicahua imaco, nojquiya elis temachtli quema se quicahuas miyac imaco. Huan intla
    se tlaxtequis quema seyoc quicahua quentzi imaco, nojquiya tlaxtequis quema se
    quicahuas miyac imaco.
  aii-aii: ”ܡ̇ܢ ܕܒܚܲܕܟ̰ܵܐ ܡܗܘܼܡܢܵܐ ܝܠܹܗ، ܐܘܼܦ ܒܪܵܒܵܐ ܡܗܘܼܡܢܵܐ ܝܠܹܗ، ܘܡ̇ܢ ܕܒܚܲܕܟ̰ܵܐ
    ܥܵܘܵܠܵܐ ܝܠܹܗ، ܐܘܼܦ ܒܪܵܒܵܐ ܥܵܘܵܠܵܐ ܝܠܹܗ.
  esk-NT: Kisupayaaq tuniqsimaruaq mikiruatigun tuniqsimagisipmiuq aŋiruatigun. Kisupayaaq
    tuniqsimaitchumi mikiruatigun tuniqsimaitkisipmiuq aŋiruatigun.
  msb-msb: “Matitiwalaan man sa dako na kwarta an tawo na nasasarigan sa dyutay na
    kwarta kag an nagadaya sa dyutay na kwarta an magadaya man sa dako.
  cpa-NT: ’Ju³ná³ hein² dsa² mi²ti¹ ta³ mih², dsa² héi² mi¹ti¹ lǿa¹² ju³ he² ta² juøh¹²
    ca¹lø¹chí¹ quiah¹²dsa calah. Jø¹² bíh³ lah¹jøng² dsa² tsa¹mi²ti¹ ta³ mih², tsa¹mi¹ti¹
    dsa² héi² ta³ juøh¹² calah.
  dso-dso: କେ ସାନ୍‌ ବିସଇ ସତ୍‌ସଙ୍ଗ୍‌ କର୍‌ସି, ସେ ବଡ୍‌ ବିସଇ ସତ୍‌ସଙ୍ଗ୍‌ କର୍‌ସି । ସେନ୍ତାର୍‌ସେ
    କେ ସାନ୍‌ ବିସଇ ନେଇକରି ସତ୍‌ କାମ୍‌ ନ କରେ ସେ ବଡ୍‌ ବିସଇତେଇ ମିସା ସତ୍‌ କାମ୍‌ ନ କରେ ।
  meu-meu: Ḡau maraḡina e karaia maoromu tauna ese ḡau badadia baine kara maoro; a
    ḡau maraḡina e karaia kereremu tauna ese ḡau badadia baine kara kerere.
  yva-NT: Ranivara vatane inta po apa ananuge raeranande kobe arono ananuge umaso
    manui jewen, weamo ranivara ananugo manui raunande ai, indati po raeranande kobe
    tavon. Vatano maisyare sopamo vatan tenambe wanave ai. Yara ranivara vatane inta
    po vatano kaijinta maponae arono apa ananuge manui jewen, wea indati po vatane
    maponae tavon aje arono apa ananuge manui rave.
  dgc-dgc: “Tandaan moy ye,” kagi ni Jesus, “tu matapat ta kétihék a tarabaho na,
    éy matapat be siya éng te mangatéd diya ta dikél a tarabaho na. Pero tu éwan matapat
    ta kétihék a tarabaho na, éy éwan matapat éng te mangatéd diya ta dikél a tarabaho
    na.
  zpm-NT: ’Zha ne ndzinli ruṉdziin teḻ palal yeeṉse ncuaaṉe riaaṉnie zho, scaque ndzinli
    guṉdziin zhow zeeṉe guiaaṉnie zho nrooba. Laa zha ne ndzinlid, miṉe guṉ zho zeeṉe
    guiaaṉnie zho ncuaaṉ zhis, miṉcoque guṉ zho zeeṉe guiaaṉnie zho ncuaaṉe nroob.
  hix-NT: Anar komo katxho yoh me oyehtokonye, yaworo ehtxoko, kekon hatà. Àsok tawro
    hana. Yakenohnà hoko yaworo oyehtokonye, yaken hoko xarha yaworo rma rha manatxow
    hamà, kekon hatà. Yakenohnà hoko yaworohra haxa oyehtokonye, yaken hoko xarha
    yaworohra rma rha manatxow hamà, kekon hatà, Txesusu.
  sim-sim: Ji misi. Os ma lar lerawu awarikanda ol orhi tavak li hahandan armek or
    la nahi, avak lerawu laka nga armek lakwa ri. Hako os lerawu awarikanda ol orhi
    tavak li hahandan armek or la nahi ambu, mbeek lerawu laka nga armek lakwa ambu
    ri.
  npi-ULB: जो अत्यन्तै थोरैमा विश्‍वासयोग्य हुन्छ, त्यो धेरैमा पनि विश्‍वासयोग्य हुन्छ
    र जो अत्यन्तै थोरैमा अधर्मी हुन्छ, त्यो धेरैमा पनि अधर्मी हुन्छ ।
  cgc-cgc: “Daw kino masaligan parti ta pila nang na mga betang, simpri masaligan
    man parti ta tama. Daw kino dili masaligan parti ta pila nang na mga betang, simpri
    dili man masaligan parti ta tama.
  tim-tim: Luâk siâŋe wan me wan owâiŋe damungom biwiŋande lokom manmapŋe âmâ tâwât
    dewunŋe wan me wan bunŋe are hainâk biwiŋande lokom damungomap. Gârâmâ luâk siâŋe
    wan me wan hanâk damungom hilipkomapŋe âmâ tâwât dewunŋe wan me wan bunŋe are
    hainâk hanâk damungom hilipkowiap.
  yor-yor: '“Ẹni tí ó bá ṣe olóòtítọ́ nínú ohun kínkínní, ó ṣe olóòtítọ́ ní púpọ̀
    pẹ̀lú: ẹni tí ó bá sì ṣe aláìṣòótọ́ ní ohun kínkínní, ó ṣe aláìṣòótọ́ ní ohun
    púpọ̀ pẹ̀lú.'
  wos-wos: Yikama jooka jémba hatikwa du takwa di némafwi jooka akwi jémba hatitandi.
    Yikama jooka séféla hatikwa du takwa di némafwi jooka akwi séféla hatitandi.
  emp-NTPO: Ab̶aʌba maãrĩ erob̶ʌda bia o cawa b̶ʌbʌrʌ, waib̶ʌa erob̶ʌ sid̶a bia o
    cawa b̶aya. Idjab̶a maãrĩ erob̶ʌda bia ocabʌrʌ, waib̶ʌa erob̶ʌ sid̶a bia oca baya.
  eng-F35: He who is faithful in a very little is faithful also in much, and he who
    is dishonest in a very little is dishonest also in much.
  ind-ind: “Setiap orang yang bisa dipercaya dalam hal-hal kecil juga akan bisa dipercaya
    dalam hal-hal besar. Dan setiap orang yang tidak jujur dalam hal-hal kecil juga
    tidak akan jujur dalam hal-hal besar.
  pes-OPCB: «اگر در کارهای کوچک درستکار باشید، در کارهای بزرگ نیز درستکار خواهید بود؛
    و اگر در امور جزئی نادرست باشید، در انجام وظایف بزرگ نیز نادرست خواهید بود.
  mpt-mpt: Eka naka make inamin namin gwabo kla kima bie mole naka ele e inamin namino
    sum osa kla kimanamabebe. Eka nakae inamin namin gwabo klao mo kimanim blim kebe
    mole e inamin namin sum osa klao mo kimanamabebabe.
  ssx-ssx: Kutupa hali epima꞉ hosiki e sunu epeke tupa꞉ tikitikina꞉ handeteke haya꞉ka꞉na꞉ta꞉
