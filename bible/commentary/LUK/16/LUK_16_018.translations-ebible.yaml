verse: LUK.016.018
translations:
  kpx-kpx: “Malaha molena au mahina halei keate mole melameniege au keate ke vavamoike
    au ke vavoloanu. Isege malaha molena malaha ke keate melameniege malahave ke vavamoike
    au ke vavoloanu.”
  okv-H: Eto embo amuna amita ae toto nei jimbasuja amo tiha eaguja eto ae mahu toari
    avo embo amuna jimbasuja amo tiha aisuja.”
  tbo-tbo: ‘Oloto awai agona ina haleya ma wawine gehouna ina lawagi naka e matamatamaga.
    Ma oloto awai ihabana ina lawagi naka e matamatamaga.’
  mal-C: “സ്വന്തം ഭാര്യയെ ഉപേക്ഷിച്ച് മറ്റൊരു സ്ത്രീയെ വിവാഹംചെയ്യുന്നവൻ വ്യഭിചാരം
    ചെയ്യുന്നു; ഉപേക്ഷിക്കപ്പെട്ടവളെ വിവാഹംചെയ്യുന്നവനും വ്യഭിചാരം ചെയ്യുന്നു.
  grc-SR: ⸂Πᾶς ὁ ἀπολύων τὴν γυναῖκα αὐτοῦ καὶ γαμῶν ἑτέραν μοιχεύει· καὶ πᾶς ὁ ἀπολελυμένην⸃
    ἀπὸ ἀνδρὸς γαμῶν μοιχεύει.
  bgc-bgc: उदाहरण के तौर पै “जो कोए अपणी घरआळी नै छोड़कै दुसरी तै ब्याह करै सै, वो
    जारी करै सै, अर जो कोए इसी छोड्डी होई बिरबान्नी तै ब्याह करै सै, वो भी जारी करै
    सै।”
  khz-khz: Maru taa na garawana pene guia, ne gare ta mapene garawaa genai, ia eveopa-lemana;
    mamaru taa na vomaru na eguiato garena pene garawaa genai, ia maki eveopa-lemana.”
  deu-TKW: Wer da seine Frau entläßt und heiratet eine andere, der bricht die Ehe,
    und wer eine von einem Manne entlassene nimmt, bricht die Ehe.
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Chquiꞌ uláꞌalenëꞌ ngul queëꞌ bönniꞌ, atiꞌ utság náꞌlenëꞌ‑nu
    ngul yubl, gunëꞌ dul‑laꞌ le rguitsj zxba qui yöl‑laꞌ nutság naꞌ, atiꞌ nu utság
    naꞌlen ngul naꞌ nusanëꞌ‑nu bönniꞌ queënu, gun caꞌ dul‑laꞌ le rguitsj zxba qui
    yöl‑laꞌ nutság naꞌ.'
  lin-lin: Mobali nyonso oyo alongoli mwasi na ye na libala mpe abali mwasi mosusu
    asali ekobo, mpe mobali oyo abali mwasi oyo balongoli na libala asali mpe ekobo.
  hns-NT: Aur dje aapan aurat tjhorke doesar biaah karie, oe aapan biaah ke waada
    toeriega. Aur dje ekgo tjhoetal aurat se biaah karie, oe aisane kare hai.”
  noa-E: ’Magua ĩsjã warrgarmjö dich ʉʉi isegwia deeum ʉʉi aumʉn pekauta wau simgui
    ajim anʉm; wa deeumua ʉʉi pʉatarr khãijã aumʉn magan agjö pekauta wau simgui ajim
    anʉm.
  eng-EMTV: “Everyone who divorces his wife and marries another commits adultery;
    and everyone who marries a woman who is divorced from her husband commits adultery.
  mib-NT: ’Núu ɨɨn tēe stóo de ñasɨhɨ́ de te quijnáhan de jíín ɨnga ñahan, núu súcuan
    te cásɨ́quɨ́ ndéē de ña. Te núu ɨɨn tēe condeca de ñahan ní ndusɨ́ɨn, suni cásɨ́quɨ́
    ndéē de ña, áchí yá.
  lif-NT2: हाःत्‍ले़ कुमेःत्तिन् नाॽरुआङ् वेॽ मे़न्‍छुमाॽइन्‍नु मेःक्‍खिम् चोगुॽ,
    खे़ल्‍ले़ चाराम्‍मा याःम्‍बक् चोगुॽरो॥ हे़क्‍क्‍याङ् आत्तिन् मनाःल्‍ले़ कुये़म्‍बाःल्‍ले़
    नाॽरुमा मे़न्‍छुमाॽइन्‍नु मेःक्‍खिम् चोगुॽ, खे़ल्‍ले़आङ् चाराम्‍मा याःम्‍बक् चोगुॽरो॥”
  xnj-xnj: “Mundu yoyoha mweakumuleka mdala waki na kugega yungi, mwenuyo ikita ugoni
    na mundu yoyoha mwaakumgega, mdala mwaalekiwi yula.” Namwene mewa ikita ugoni.
  mmx-mmx: Do taradi na soxope latkin teren, la na epot ka tatkin petpes, neni ira
    longka vam. La do taradi i epot at tatkin, latlok teren ga soxope i, neni bok
    ira longka vam.”
  cbr-NT: An aín xanu ënxun xanu itsi bicë uni ax ca 'uchaia, aín xanuma 'aínbi xanu
    itsibë 'ia 'icësaribiti. 'Imainun ca an uni itsin ëncë xanu bicë uni axribi 'uchaia,
    uni itsin xanubëa 'icësa 'aish.
  tee-NT: Va tichi chavaich ju camacona' ju ix'amachaka' chai cat'atsucuchokoya' ak'antam
    pus alactu'ununta. Chai ju cat'atsucuchokoya' ju va maconcanta pus vachu' alactu'ununta.
  eng-LSV: Everyone who is sending his wife away, and marrying another, commits adultery;
    and everyone who is marrying her sent away from a husband commits adultery.
  cak-NT: 'Y ri Jesús xu''ij chuka'': Xa c''o jun achi ri nujach-ri'' riq''uin ri
    raxayil y nuc''om-pe jun chic ixok, ri achi re'' nu''on mac chech ri Dios. Y xa
    c''o jun achi ri nuc''uan-e ri ixok ri rujachon-ri'' riq''uin ri rachijil, chuka''
    ri achi ri'' nu''on mac chech ri Dios.'
  pah-NT: —Kiroki ga opohi g̃wembirekohẽa hugwi hẽa mondoheteavo – gaha ite'varuhu
    ojipehẽa rerekorame. Tupana'ga ndopotari ga ojipehẽa rerekorame. Hẽa rerekorame
    ga ajuajuri. A'ereki ga hembireko jitehe jypyvehẽa pavẽi. Na jitehe – kiroki ga
    gwereko garembirekoypyvehẽa ga pohirame hẽa hugwi – gaha ite'varuhu hẽa rerekorame.
    A'ereki ga gwereko garembirekohẽa. Tupana'ga ndopotari nanongara, ei Jesus'ga
    g̃a mbo'eavo.
  sja-NT: —Eperãpa ichi wẽra amaat'aaru pɨrã mãik'aapa miak'ãiru pɨrã awaraa ome,
    p'ek'au oomaa bɨ Tachi Ak'õre k'ĩrapite. Ichiaba eperã miak'ãiru pɨrã wẽra amaat'aada
    ome, p'ek'au oomaa bɨ Tachi Ak'õre k'ĩrapite.
  xed-xed: «Mndu ta ghzliŋtá markwa taŋ ka klaftá sani ná, hliri ta hlu tsa mndu ya.
    Mndu ta klaftá marakw ghzliŋ zəʼala taŋ guli ná, hliri ta hlu tsa mndu ya,» kaʼa.
  mks-NT: 'A̱nda̱ já na̱cachi tucu Jesús já: —Tá jándacoo in da̱ta̱a ñájíhí da̱ ta
    tánda̱ha̱ dá xi̱hín inga ñáñáha̱ já quéa̱ cája da cua̱chi nu̱ Ndióxi̱. Ta ndá
    da̱ tánda̱ha̱ xi̱hín in ñáñáha̱, ñá na̱jándacoo yíi̱, cája ri da̱ cán va cua̱chi
    nu̱ Ndióxi̱ —na̱cachi Jesús.'
  gfk-S: Nesi tikenong i ise no nuno haine ma i tole tike mes ite gil ra sasana kinong
    ite noh tikai ma tike mes, paile nuno. Ma nesi tikenong i tole tike haine nong
    no nuno tunana ga ise ie, io, ite gil sasana kinong ite noh tikai ma tike mes,
    paile nuno.
  bmu-bmu: “Azi kunŋan anömŋi mosöta ambi kun memawi, yaŋön mönö qesabulum akŋa. Azi
    kunŋan ambi apŋan mosöröhi, mi memawaŋön mönö mewöyök qesabulum akŋa.” Mewö.
  dgz-dgz: Apan da waenewa ae ven amba waen da ugup sia naisepiwa, ame inak koewa
    wainan gogo taiwan, amba waen memewa ae ven apan da ugupewa sia naisepiwa ame
    inak koewa wainan gogo di taiwan.”
  eng-GNV: 'Whosoeuer putteth away his wife, and marieth another, committeth adulterie:
    and whosoeuer marieth her that is put away from her husband, committeth adulterie.'
  zaa-NT: Nuỹa tediba éla'ą́ niula quì'į nna guttsa tení'į lani attu niula nna, entonces
    chi ná adulterio nu runią; ą'hua nu édi'ą niula nu béla'á naá nna runi huą́ adulterar.
  eng-WEBSTER: Whoever putteth away his wife, and marrieth another, committeth adultery;
    and whoever marrieth her that is put away from her husband, committeth adultery.
  guh-guh: 'Icatsia Jesús jumaitsi fariseovijavabelia: —Ponë pijava xuaba, nexata
    icatsia itsava itsa pita, bajaraponë pibisiacuene exana pevitota. Nexata naneconita
    Diosojavabelia. Tsipaji pepo pijavavecua jaita itsava. Dioso cajena abaxë bajaraponë
    pexuabiva pepo pijavacuenia totanetsi. Ponë ata itsanë pexuabiva pita, bajaraponë
    ata pibisiacuene exana pevitota. Nexata naneconita Diosojavabelia. Tsipaji itsanë
    pijava yacajërëta, pova abaxë Dioso tanetsi itsanë pepo pijavacuenia, jai Jesús
    fariseovijavabelia.'
  bon-bon: Page cuta pisi nyene cotre egä biname lui te coga ne jwäägyuge, piba nuuja
    coga ne waacatuge, tabe sargi ero mule ne jaawenuge; cuta pepu gyene biname lui
    te pui ägyeji magebi ne waacatuge, tabe cuta sargi ero mule ne jaawenuge.”
  nhw-BL: “Sintla se tlacatl quicahua isihua huan mosansejcotilis ica seyoc, huajca
    nopa tlacatl momecatía. Huan sintla se tlacatl mosansejcotilis ica se sihuatl
    catli quicajtejtoc ihuehue, huajca nopa tlacatl nojquiya momecatía.
  mgw-mgw: “Ywoywoti ywampeya nnyumbowe talaka no kobeka ywi'ngi', apanga upege, na
    ywoywoti ywankobeka nnwawa ywapeyilwe talaka, apanga upege.
  swh-ONEN: “Mtu yeyote amwachaye mkewe na kumwoa mwanamke mwingine anazini, naye
    mwanaume amwoaye mwanamke aliyetalikiwa anazini.
  wbi-wbi: ghweni juno ikumuleka un'dala ghwake na kun'toola un'dala ujunge ivwafuka,
    ghwope juno ikun'toola juno alekilue numughosi ghwake ivwafuka.
  bba-bba: Bɑɑwure wi u win kurɔ yinɑ, mɑ u kpɑo suɑ, u sɑkɑrɑru kuɑwɑ. Bɑɑwure wi
    u mɑɑ kurɔ suɑ wìn durɔ nùn yinɑ, yɛ̃ro sɑkɑrɑru kuɑwɑ.
  eng-KJVCPB: 'Whosoever putteth away his wife, and marrieth another, committeth adultery:
    and whosoever marrieth her that is put away from her husband committeth adultery.'
  kgk-NT: 'He''i ave: —Gwembireko-gwi opoi va''ekwe omenda jevy ramo ambue kunha-rehe,
    ojapo vai voi Nhandejáry renonde-py. Ha kunha ome oheja va''ekwe-rehe omenda va''e
    ojapo vai ave Nhandejáry renonde-py, he''i Hesu ombo''e-vy íxupe kwéry.'
  waj-waj: Vaidi voovoono ari nnaata tauraanaivaara ooqoo kiaa kioo karaasa voovai
    varaikio mmuara vareera aataruuvo innaki vainoo. Ivoono ari nnaata tauraanaivaa
    pikiaikio kati varikio vaidi voovoono inna varaikio mmuara vareera aataruuvo innakiaatama
    vainoo.
  ekk-PKP: Iga mees, kes lahutab oma naisest ja abiellub teisega, rikub abielu, ning
    mees, kes abiellub lahutatud naisega, rikub abielu.
  mpx-mpx: “Ebo tau etega lagona ni towani ge yova getoga ni alolonan, he iya i ganawal.
    Ge ebo tau etega yova eguluwan o ni alolonan, he iya i ganawal.”
  wbp-wbp: Ngula-jangka, Jijaji-jana wangkaja, “Kajilpa watingki nyanungu-parnta yampinjarla
    yantarla karnta jinta-kari-kirra, kujaju jarrwara-nyayirni. Nganangku-puka watingki
    kaji kanyi karnta yali yilyanja-warnu, ngulaju jarrwara-nyayirni-yijala.”
  luo-luo: “Ngʼato mowere gi chiege mokendo dhako machielo, odonjo e richo mar terruok,
    to ngʼat mokendo dhako ma chwore oweyo, bende odonjo e richo mar terruok.
  nhe-NT: “Intla se tlacatl quicahua isihua o amaxolehua ihuaya huan teipa mosejcotilía
    ica seyoc, huajca nopa tlacatl momecatía. Huan intla se tlacatl mosejcotilis ica
    se sihuatl tlen quicajtejtoc ihuehue, huajca nopa tlacatl nojquiya momecatía.
  aii-aii: ”ܟܠܔ ܡ̇ܢ ܕܪܲܦܹܐ ܒܲܟ݂ܬܹܗ ܘܓܵܒܹܪ ܚܕܵܐ ܐܚܹܪܬܵ‌ܐ، ܒܸܥܒ݂ܵܕܵܐ ܝܠܹܗ ܓܲܝܵܪܘܼܬܵ‌ܐ،
    ܘܟܠܔ ܡ̇ܢ ܕܓܵܒܹܪ ܒܲܟ݂ܬܵ‌ܐ ܪܘܼܦܝܼܬܵ‌ܐ ܒܝܲܕ ܓܲܒ݂ܪܵܐ، ܒܸܥܒ݂ܵܕܵܐ ܝܠܹܗ ܓܲܝܵܪܘܼܬܵ‌ܐ.
  esk-NT: “Kia aŋutim avitchumiuŋ nuliani aasiiñ kasuutiluni atlamun aġnamun atlatuġaqtuq;
    taatnatuntuuq aŋun kasuutiyumi avisimaruamun aġnamun atlatuqmiuq.”
  msb-msb: “An lalaki na makigbulag sa iya asawa kag mag-asawa sa iba nagakasala sin
    pagpanambay. An lalaki naman na mag-asawa sa ginbulagan na babayi nagakasala man
    sin pagpanambay.”
  cpa-NT: ’Ju³ná³ hein² dsa² ca¹tiúg² hio¹³ quián¹², jøng² ca¹jian¹dsa hio¹³ siáh²,
    dsa² héi² ta¹canh¹³ dsag³. Jø¹² bíh³ lah¹jøng² dsa² ca¹jian¹ hio¹³ mi³jian¹² dsa²
    ŋioh¹² siáh², hi² ma²ca¹tég² dsa² ŋioh¹² mi³jiag¹², ta¹canh¹² dsa² héi² dsag³
    calah, dsa² ca¹jiag¹ ca¹tǿ² tánh¹.
  dso-dso: “କେମିସା ନିଜର୍‌ ମାଇଜିକେ ଚାଡି ବିନ୍‌ଟା ଆନ୍‌ଲେ, ସେ ଦାଙ୍ଗ୍‌ଡିସଙ୍ଗ୍‌ ବେସିଆ କାମ୍‌
    କଲା ଲକ୍‌ ଅଇଜାଇସି । ଆରି କେ, ସେ ଚାଡ୍‌ଲା ଦାଙ୍ଗ୍‌ଡିକେ ବିବା ଅଇସି ବଇଲେ ସେ ମିସା ଦାଙ୍ଗ୍‌ଡିସଙ୍ଗ୍‌
    ବେସିଆ କାମ୍‌ କଲା ଆଚେ ।” ବଲି କଇଲା ।
  meu-meu: Adavana e hadihoamu bona hahine ta e adavaiamu tauna na heuda-hanai tauna;
    bona e hadihoa hahinena e adavaiamu tauna danu heuda-hanai tauna.
  yva-NT: Are pirati po apa wanya rauguje aora yara po wanya kaijinta raovan akato,
    wepamo serer. Muno anya kaijinta wepi po wanya rauguje umaso raovan akato, wepamo
    vatano serer tavon.”
  dgc-dgc: “I maski ti ésiya a lélake,” kagi ni Jesus, “éng humiwalay ta asawa na,
    sakay mangasawa siya ta iba, éy méngibébi dén siya a talaga ta mata na Diyos.
    Sakay tu lélake a mangasawa ta bébe a hinumiwalay dén to asawa na a lélake, éy
    ibilang ya na Diyos a méngagew.”
  zpm-NT: Gacxe waa, grë zha bgui ne rsëbtsieel niina ni rtsieelnia zho stib wnaa,
    zha ne rtsieelniagaa tib wnaa ne psëëbtsieel, doḻ ga quiayuṉ zho; zigtaa doḻa
    padzeela, scaque niina doḻa.
  hix-NT: Ohetx komo hyaye otowhàra ro mak ehtxoko, kekon xarha tà. Àhyayenye oyotownàtokonye
    rma, anaro wos yahohsàra ro mak ehtxoko. Owyanye anaro yahosnàtoko rma, atxke
    manatxhe, ohetxe ro kom mehra noro yesnàr ke mak ha, kekon hatà. Tànyonhàrà hyaye
    wos yotowàtxhe, ohetx kom me noro yahohsàra ro mak ehtxoko. Owyanye ahosnàtoko
    rma, atxke manatxhe, anaro hetx me noro yesnàr ke mak ha, kekon hatà, Txesusu.
  sim-sim: Jisas mashi las nga karem ormu mbara, �Ma or nokove orhin halashihi nokove
    anandin lawa ma oto misokome Avui Wasilakahik or heyewa nokophirmbirinda ma hom
    nanda ria. Hako ma lar nokove las hula sihi sirin or halashindan lawa ma oto er
    nga nokophirmbirinda ma hom nanda ri.�
  npi-ULB: प्रत्येक जसले आफ्नी पत्‍नीलाई छोडपत्र दिन्छ र अर्कीसँग विवाह गर्छ, त्यसले
    व्यभिचार गर्छ र जसले आफ्नो पतिसँग छोडपत्र गरेकीसँग विवाह गर्छ त्यसले पनि व्यभिचार
    गर्छ ।
  cgc-cgc: Alimbawa, sugo an na parti ta pagsawaay dili pwidi pabay-an. Bisan kino
    na mama na magbelag ta iya na sawa daw mangasawa kanen isab ta duma na bai, kasala
    kanen an tak paryas man gyapon na kanen an gaintra ta bai. Bisan kino na mama
    na mangasawa ta bai na pabelagan ta una na sawa, kanen an kasala tak paryas man
    gyapon na gaintra kanen ta bai.”
  tim-tim: Akto siâ maktere nâŋgâŋet. Luâk siâŋe âmbenŋe hepunmâ aŋgâ membiapŋe âmâ
    dosa umatŋe membiap. Akto luâk siâŋe âmbenŋe wato bam mando siâŋe mem âmâ dosa
    olowâk manbiap.” dâep.
  yor-yor: '“Ẹnikẹ́ni tí ó bá kọ aya rẹ̀ sílẹ̀, tí ó sì gbé ẹlòmíràn ní ìyàwó, ó ṣe
    panṣágà: ẹnikẹ́ni tí ó bá sì gbé, ẹni tí ọkọ rẹ̀ kọ̀sílẹ̀ ní ìyàwó náà, ó ṣe panṣágà.'
  wos-wos: “Du déka takwaré yatakataka hési takwa hérae dé hukémbu hérandén takwa
    wali haraki saraki sémbut bér huru. Du déka takwaré yatakandét nak du wule takwa
    hérae dé wule takwa wali haraki saraki sémbut bér huru.”
  emp-NTPO: Ẽberãba idji quimada amaped̶a dewara wẽrãda edaibʌrʌ daunema b̶ʌa. Idjia
    amana wẽrãda dewara umaquĩrãba edaibʌrʌ maʌ̃ umaquĩrã sid̶a daunema b̶ʌa.
  eng-F35: “Whoever divorces his wife and marries another woman commits adultery,
    and whoever marries her who is divorced from her husband commits adultery.
  ind-ind: “Setiap suami yang menceraikan istrinya lalu menikah lagi dengan perempuan
    lain, maka laki-laki itu berzina. Dan laki-laki yang menikahi perempuan yang diceraikan
    suaminya, dia juga berzina.”
  pes-OPCB: «هر که زن خود را طلاق دهد و با زن دیگری ازدواج کند، زنا کرده است، و هر
    مردی نیز که با زن طلاق داده شده‌ای ازدواج کند، مرتکب زنا شده است.»
  mpt-mpt: Yesuse imin baabenea Naka make alelo fotebenea unang afet ome mole e tamano
    henganamabebe. Eka naka make alelo omo binea fotebenebua naka make imin ome mole
    naka elesa tamano henganamabebo ge baabesebe.
  ssx-ssx: Hali ma꞉nda꞉ epima꞉ ipika꞉ wanda꞉ kiao wanda꞉ ma꞉nda꞉ mia꞉ka꞉na꞉ta꞉ kota꞉
    koto halima꞉ta꞉ tooli ka꞉taasa꞉ hau pita꞉la꞉me. Kutupa mo kiala꞉ wanda꞉ mina꞉la꞉
    halima꞉ make hali ma꞉nda꞉na꞉ wanda꞉na꞉ hakopu tunku la꞉la꞉me leekeme.
