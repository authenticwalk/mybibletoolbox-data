  tac-NT: '› Aka regáriga anírubá alué Onorúgame nila rejcholi: Bilé rió a''resa bo''né
    upila ''lige uché bilé mukí ''yuga rewisá, alarigáká ''we resíriga ju. Abiena
    rewisá uché bilé mukí a''rérigame ''yuga, abiénachigó wa''lú resítiri ju. Abichilubi
    ra''íchale Esusi, regá anile:'
  eng-WEBPB: “Everyone who divorces his wife and marries another commits adultery.
    He who marries one who is divorced from a husband commits adultery.
  gfk-H: Siga tikai i sei no nuna hahina ma i tolai tiga mes i ta gil sakena kanong
    i ta sua tikai ma tiga mesa, pai nuna ia. Ma siga tikai i tolai laah tiga hahina
    nong no nuna tunaan ga sei ia, io, i ta gil sakena kanong i ta sua tikai ma tiga
    mesa, pai nuna ia.
  viv-viv: Hai kaliva vavinena ginakilowedi-yo kwamayoku velugana ginanagina, medema
    ana egana toꞋudo. Kadu hai kaliva kwamayoku moganedi gikilowedi-ma ginanagidi,
    medema ana egana toꞋudo.” Au hidedemi Yesu givehawala.
  yao-yao: “Mundu jwalijose jwakulekangana ni ŵankwawo ni kulombela jwine akutenda
    chikululu ni jwakunnombela juŵalekangene ni ŵankwawo, akutenda chikululu.”
  tgp-tgp: Tamlohi tari sei la r̃ohu hin naroura, ale la lahi na tinapua la vaivaileu,
    ale haratu sei mo lahi na har̃ai lahi matea mo rovo hin tuana, mo vaivaileu.”
  auc-NT: Ayæ̈ godömenque apæ̈nedinque Itota, “Æcänö näwä nänöogængä ingante pämæ̈ninque
    wacä onquiyængä ingante godö möna ïñömö tömengä edæ wïwa towengä do bacampa. Adobaï,
    tömengä nänöogængä ïningä ïñongante wacä möninque edæ do towente bacampa,” ante
    apæ̈necantapa.
  kbc-NT: Diɡ̶ica ɡ̶oneleegiwa ane iticoitice lodawa, odaa ja lodawa eledi iwaalo.
    Odaa niɡ̶ini ɡ̶oneleegiwa ja doɡ̶olaɡ̶ataka. Odaa diɡ̶ica eledi ane lodawa naɡ̶ani
    iwaalo ane oiticoitice, odaa jaɡ̶aɡ̶a doɡ̶olaɡ̶ataka.
  bmh-bmh: “Du gonugau air uteimai, air tub umau go du duair egarabun agal kasai ze
    etuborou. Du in go air tub gonugau gamu nug uteun, umau, go mui guzenai go kasai
    ze etuborou.”
  ctu-BL: Majqui jach mi' to'o cʌy i yijñam cha'an mi' pʌy yambʌ woli' cha'len i ts'i'lel.
    Majqui jach mi' pʌy cʌybil bʌ x'ixic woli' cha'len i ts'i'lel yic'ot.
  meq-meq: «Ndoweye ka həhar na ŋgwas ŋgay ada kə zla a ɗəma ŋgwas mekeleŋ eye na,
    kə ge madama. Ada ndoweye kə zla ŋgwas nakə zal ŋgay a həhar na aye na, kə ge
    madama dərmak.»
  noa-H: ’Magua hĩsjã warrgarmjö dich hʌʌi hisegwia deeum hʌʌi haumʌn pekauta wau
    simgui hajim hanʌm; wa deeumua hʌʌi pʌatarr k'ãijã haumʌn magan hagjö pekauta
    wau simgui hajim hanʌm.
  alp-NT: Hoko sire pine ihleke eni bina eleki ikai bina makete, lulu Allare isablia.
    Kai sire pine ikai bina rebe ihlekeije, lulu Allare isablia lekwe.”
  san-VEL: ya.h ka"scit sviiyaa.m bhaaryyaa.m vihaaya striyamanyaa.m vivahati sa paradaaraan
    gacchati, ya"sca taa tyaktaa.m naarii.m vivahati sopi paradaaraana gacchati|
  kbq-kbq: Iza'o a'ma netreno ru a'ma erinuno'a, anamo'a monko'za hugahie. Hagi mago
    ne'mo'ma, ve'a atre'nesi'a a' erisanimo'a, monkoza hugahie huno hu'ne.
  kbh-kbh: “Nda chabe shémbioye cachcá tbojesonÿá y ínÿaftaca tojtóbouamase, cha chë
    natsana shémbioye ínÿaftaca jtseíngñayana; y nda chë úts̈ena shembásaftaca tojobouamá
    chana, canÿe uabuatmá jtsebomnana, y chca, chana canÿe bacna soye jtsamana ca”
    —Jesús tojánayana.
  ron-LSB: “Oricine divorțează de nevastă-sa și se căsătorește cu alta, săvârșește
    adulter. Cine se căsătorește cu una care a divorțat de un soț comite adulter.
  pon-pon: Meamen kajela a paud, ap paudeki amen li, nan i me kamal, o meamen me paudekida
    me lokidokila jan ren ol amen, nan i me kamal.
  nhe-BL: “Intla se tlacatl quicahua isihua o amaxolehua ihuaya huan teipa mosejcotilía
    ica seyoc, huajca nopa tlacatl momecatía. Huan intla se tlacatl mosejcotilis ica
    se sihuatl tlen quicajtejtoc ihuehue, huajca nopa tlacatl nojquiya momecatía.
  sps-sps: “A isen a faun to, a faun iny fanging, sei na mes te ots non fanging ten
    natsun ee, ana ayei te fifanging me na mes a moun, ayei kat, kat iny tsikoor,
    ana mes te fifanging me na moun to natsioiny ya te ots fanging fiisen mi ya, ayei
    kan te kat, kat iny tsikoor.”
  wnc-wnc: “Ina unzakan aminu tapatuta maatna bitake gatu tapatu ba takengu ita kukae
    kaitake sukunggak kapa daknganggak. Sike aminu tapatuta maya tapatu apnata apbitakut
    tapa takengu unzakan kukae kaitake sukunggak kapa daknganggak,” ngang yakut.
  bus-bus: Gbɛ̃ kɛ̀ gì a naↄ̃zi à nↄ pãnde sɛ̀, adee zina kɛ̀mɛ. Gbɛ̃ kɛ̀ nↄↄ kɛ̀
    wà gìzi sɛ̀ sↄ̃ zina kɛ̀n gwe.
  gub-BL: Aze awa upuir wemireko wi a'e nehe, aze a'e re hemireko wi a'e nehe, amo
    ae kuzà hereko pà a'e nehe, na'ikatu kwaw Tupàn huwa rupi a'e. Aze amo ae awa
    wereko a'e kuzà a'e nehe, a'e heityk pyrer a'e nehe, na'ikatu kwaw Tupàn huwa
    rupi a'e nehe no. Ikatu 'ym ma'e iapo har romo wanekon Tupàn pe wà nehe.
  imo-imo: Kano wali Jisasini ungu te altopa nimbei, “Iye teni yunge oi ltimu ambomu
    topa makoropa mundupelie altopa ambo te lupe limo lemo aku iyemuni oi ltimu ambomu
    tepa kenjipe pele koinjo limbelo ambomu wapu mele limbelo. Ambo yunge oi purumu
    iyemuni topa makoropa mundurumo ambo akumu altopa iye lupe teni yu limo lemo yuni
    kano ambomu wapu mele limbelo,” nimu.
  boj-boj: Osiqa Yesus a olo marej, “Tamo bei na aqa ŋauŋ uratosim olo uŋa bei oqas
    di a na aqa ŋauŋ kumbra ugeq waiyqo. Uŋa bei dego aqa gumbuluŋ na a uratimqa bunuqna
    tamo bei na olo oqas di tamo bunuj dena uŋa di kumbra ugeq waiyqo.”
  eng-DRA: 'Every one that putteth away his wife, and marrieth another, committeth
    adultery: and he that marrieth her that is put away from her husband, committeth
    adultery.'
  knf-knf: « Ñaaŋ andookuŋ aharul akuţ aniim aloŋ ajuban pjuban pi piinţ, kë anniimuŋ
    ñaaţ i ayinul adookuŋ ajuban pjuban pi piinţ. »
  san-KHM: យះ កឝ្ចិត៑ ស្វីយាំ ភាយ៌្យាំ វិហាយ ស្ត្រិយមន្យាំ វិវហតិ ស បរទារាន៑ គច្ឆតិ,
    យឝ្ច តា ត្យក្តាំ នារីំ វិវហតិ សោបិ បរទារាន គច្ឆតិ។
  arn-NT: '“Feymew feypiwayiñ: kiñe wentru wüdakünule ñi kure ka kureyetufile kangelu
    domo, fey ñiwaldomofengey. Feyti kureyewlu ti wüdakünuelchi domo engu, fey ta
    ka femngechi ñiwaldomofengey.'
  zas-NT: ’Bal tijb xinguiaaw ralaꞌ lacheelix abiꞌ rtiaꞌx ben ren, dolan cayüjnx.
    Ziangajc xin rtiaꞌ tijb béngunaa balaꞌ lacheel, dolan cayüjnx.
  ken-NT: Ɛchi yɛ bɛ, yɛ̌ntɨkɨ mmu anɛ árɔ́ ngɔrɛ́ ywi ndǔ nɛbhay, akwɛ̌n bɛrwɔp.
    Nɛ mmǔ anɛ ábháy ngɔrɛ́ anɛ nnɛ́m árɔ́ ndǔ nɛbhay, akwɛ̌n nkwɔ bɛrwɔp.”
