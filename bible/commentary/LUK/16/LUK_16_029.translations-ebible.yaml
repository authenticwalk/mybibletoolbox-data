verse: LUK.016.029
translations:
  kpx-kpx: Ige Ebalahamuu loui avoe, ‘Mosese hoto isi belovetae hoto keau ua. Iale
    a hohuvu abuna hotoeabe ke eviliege humahae duala tai.’
  okv-H: Abraham na ke mine einge ena, ‘Moses ta ke kajari amite peroveta mamahu tapa
    amita ke kajari enana ta degi mihia avo mane kioro?’ ainge enu
  tbo-tbo: ‘Tamogi Abelaham i baha i pa, “Mose po tu bahapiko hai giluma walewalehim
    ugolihi tauna tu paliwelehi. Awai hi bahebahehi hilaki hita nonolihi.”
  mal-C: “ ‘മോശയുടെയും പ്രവാചകന്മാരുടെയും ലിഖിതങ്ങൾ അവരുടെ പക്കലുണ്ടല്ലോ; നിന്റെ സഹോദരന്മാർ
    അവ അനുസരിക്കട്ടെ,’ അബ്രാഹാം പറഞ്ഞു.
  grc-SR: Λέγει ⸆ ⸋αὐτῷ⸌ Ἀβραάμ, Ἔχουσιν Μωσέα καὶ τοὺς προφήτας· ἀκουσάτωσαν αὐτῶν.
  bgc-bgc: अब्राहम नै उसतै कह्या, उनकै धोरै तो मूसा के नियम-कायदे, नबी अर नबियाँ की
    किताब सै, वे उनकी सुणै।
  khz-khz: Na Aperaamo ekilato, ‘Mose e peroveta talimara ira ria, pe karora pia kamonagira.’
  deu-TKW: 'Abraham aber sagte: sie haben Moses und die Propheten; sie mögen auf die
    hören.'
  zsr-NT: 'Niꞌr rëꞌ lëꞌ Abraham, rnëꞌ: “Dë quequëꞌ le buzujëꞌ lu guich Moisés len
    le guluzujëꞌ lu guich bönniꞌ gluꞌë didzaꞌ uláz queëꞌ Dios. Yuguꞌ didzaꞌ quequëꞌ
    naꞌ ral‑laꞌ luzë́ nagquëꞌ.”'
  lin-lin: 'Abrayami azongisaki : « Bandeko na yo bazali na Moyize mpe basakoli ;
    tika ete bayoka bango ! »'
  hns-NT: 'Tab Aabraaham bolies: ‘Oesab Mosas ke aur Parmeswar ke doesar sanesian
    ke liekhal baat parh sake hai. Oesabke tjaahie okar baat soene ke.’'
  noa-E: Magbaawai Abranau irig, “Mamʉ amau Ẽwandam iek wai naabahab, Moiseeu chi
    Ẽwandam i jaaumien dʉ̈imua phã pʉatarr. Amau mag gaai jaau sĩsidʉmta ipierraa
    aju aai naabahab” ajim anʉm, “pʉ sim aar wëtmapha nʉmʉn.”
  eng-EMTV: Abraham said to him, ‘They have Moses and the prophets; let them hear
    them.’
  mib-NT: 'Te ni cahān Abraham jiín de: Je cánevāha i tutu jeē ní tee Moisés jiín
    táca tée ni canacani jnūhun Yaā Dios. Suu yūcuán na chúhun ni i, áchí Abraham.'
  lif-NT2: कर अब्राहामरे़ खे़न् नोगप् पिरु, ‘खे़ङ्‌हाॽरे़ मोसा नु माङ्‌निङ्‌वाॽपाःन्
    के़बाःप्‍पाहाॽरे़न् साप्‍पन्‍हाॽ मे़गत्तुॽ, हाराॽ खे़न् मे़घे़प्‍सुनिरो॥’
  xnj-xnj: “Ibulahimu akamjovela, kwenuko ‘Valongo vaku vavi na mayandiku ga Musa
    na vamlota va Chapanga, valeka, vavayuwanila venavo.’
  mmx-mmx: Abaram ga lok tin keretna, ‘Luvutnetam di ruuna levelinga keneng at Laulis
    Linga at ne Moses eburu mi levelinga at lavaeme vapaase ali xusu ti vaase aronga
    di. I epovo do luvutnetam dina ronga mo levelinga’.
  cbr-NT: 'Cacëxun ca Abrahamnën cacëxa: Atux ca Moisés ''imainun an Nucën Papa Dios
    quicë bana uni ñuixuncë unicaman cuënëo bana anu ''icë quiricañu ''icën. A isquin
    ca ''unánti ''icën.'
  tee-NT: 'Para ju Abraham junich: “Ju yu''unch tapacxanta ju ixchivinti ju Moisés
    chai ixchivinti''an ju lapanacni ju ixtanajun ixchivinti Dios. Chach tak''asmatniyanta
    ju yu''unch”.'
  eng-LSV: Abraham says to him, They have Moses and the prophets, let them hear them;
  cak-NT: 'Y ri Abraham xu''ij che: Reje'' c''o rutzij ri Dios ri rutz''iban can ri
    Moisés quiq''uin. Chuka'' rutzij ri Dios tz''iban can coma ri achi''a'' ri xek''alajin
    rutzij ri Dios ojer can. Jari'' tiquinimaj, xcha'' ri Abraham.'
  pah-NT: '—A''ero Abraãova''ea ei: “Gwereko g̃a Moisésva''ea remimbo''eagwera aherembikwatijara.
    Gwereko g̃a Tupana''ga nhi''ig̃a mombe''uharava''ea nhi''ig̃agwera aherembikwatijara.
    Na g̃a aherembikwatijara rendukatui xako hehe javo,” ei Abraãova''ea ahe ve.'
  sja-NT: 'Mamĩda Abrahampa p''anauji: “Ãrapa iru p''anɨda aji, Moisepa p''ãda mãik''aapa
    Tachi Ak''õre pedee jarapataarãpa p''ãdap''edaa. Mãgɨ́ ũraa ũridaipia bɨ mãik''aapa
    Ak''õrede ijãadaipia bɨ.”'
  xed-xed: “Mamu vindatá deftera zlaha Musa nda vindatá gwaɗa la anabiha da zwanama
    gha, ka snasna həŋ,” ka Abraham nda tsi.
  mks-NT: 'Joo na̱nducú ñehe Abraham tu̱hun nu̱ dá já na̱cachi da já xi̱hi̱n dá: “Sa̱
    íin va ley na̱ca̱hyí Moisés xi̱hín ña̱ na̱ca̱hyí na̱ profeta nu̱ú na̱ cán. Va̱ha
    va ná caja na ña̱ cáchí a̱”, na̱cachi Abraham xi̱hi̱n dá.'
  gfk-S: “Ma ne Abraham ga tange tana, ‘Di hatur kawase ira harkurai tane Moses ma
    ira pakpakat ta ira tangetus. Na tahut be ira tasim di na taram kike ra pakpakat.’
  bmu-bmu: “Mewö ulerökmö, Abrahamnöŋ jiyök, ‘Qahö! Mosesgö Köna keu aka kezapqetok
    ambazip yeŋgöreŋ Buzup Kimbi mi yeŋgö buŋaya ahöza. Keu mia mönö kezap ala mötme!’
  dgz-dgz: Go Eibaraam gare anega wan, ‘Ae, apan Mosis iup megawa amba God nop mega
    waiwanumune nagire ok semonewa, aipa inamup wandia. Mu ap gapan yave anuin.’
  eng-GNV: 'Abraham said vnto him, They haue Moses and the Prophets: let them heare
    them.'
  zaa-NT: 'Abraham nna ra tè bí ą: Té bá ca libro nu bedia Moisés nna ca profeta nna,
    níabá gudà naga'' quį qui'' cabi.'
  eng-WEBSTER: Abraham saith to him, They have Moses and the prophets; let them hear
    them.
  guh-guh: 'Nexata icatsia Abraham jumaitsi riconëmijavabelia: “Bajarapamonae baja
    xaina Moiséspijinë peyaquinaelivaisianë. Diosojumepaebivimi profetavi ata peyaquinaelivaisianë
    ata, xaina baja. Nexata nejuyapijivi itsa apo jitsipae tsane peponaenexa bajarapanacuayabelia,
    nexata nejuyapijivi jumecovënëtsiana bajarapamonaemi peyaquinaelivaisianë,” jai
    Abraham riconëmijavabelia.'
  bon-bon: Abrahamo jejige egä, ‘Oogäräneji Mene piti nemi määme iganewale tääpume,
    Moose piiyepu sasa mename biname cina lui mene ituge oogära. Määme iganewale miiji
    gemi teeme peei mene ätecija.’
  nhw-BL: 'Pero Abraham quiilhui: ‘Moicnihua quipiyaj nopa amatlapohuali tlen Icamanal
    Toteco catli Moisés huan itlajtol pannextijcahua quiijcuilojque. Ma quitlacaquilica
    catli quiijtohua.’'
  mgw-mgw: Lakini Bulaimu ngayangwa, ‘Aku'bo babi na Musa na alondoli ba Nnu'ngu',
    waleke baapi'kani bo.’
  swh-ONEN: “Abrahamu akamjibu, ‘Ndugu zako wana Maandiko ya Mose na Manabii, wawasikilize
    hao.’
  wbi-wbi: neke uAbulahamu akati, 'kwale uMoose na vavili, valeke vavapulikisie vavuo.
  bba-bba: Aburɑhɑmu u nɛɛ, bɑ Mɔwisi kɑ Gusunɔn sɔmɔbun tirenu mɔ, bu niɡiɑ nɔɔwɔ.
  eng-KJVCPB: Abraham saith unto him, They have Moses and the prophets; let them hear
    them.
  kgk-NT: '—Upéi Abraão amyrĩ he''i íxupe: “Oĩ Nhandejáry nhe''ẽ ohai uka va''ekwe.
    Upéa ae mate ha''e kwéry tohendu” he''i íxupe. “Nhandejáry nhe''ẽ Moisés amyrĩ
    rembihaikwe ogwereko nipo ra''e. Nhandejáry nhe''ẽ-py omombe''u va''ety rembihaikwe
    ogwereko ave nipo ra''e. Upéa nhe''ẽ ae katu ha''e kwéry tohendu” he''i Abraão
    amyrĩ íxupe.'
  waj-waj: 'tikio rikioo Aaparahaamo tinoo: Nnaaru Musiivaata forofetaiyaatama tuu
    kua fafaaraivo vainoo. Kii iya ii kua iyauvaa yaarida rikiaatee,'
  ekk-PKP: 'Kuid Aabraham vastas: „Neil on Mooses ja prohvetid. Nad peaksid neid kuulama.“'
  mpx-mpx: Anana Abalahama i lahe i ba, ‘Mosese wana baaba ge palopitau wali baaba
    iyoho to elal, bosowaina nihi hago.’
  wbp-wbp: “Yipuruyamurla wangkaja watiki, ‘Lawa, kularna yilyami Lajaruju ngatingki-maninjaku
    nyuntukupurdangka-patukuju. Nyurru kalu milya-pinyi Mujuju-kurlangu kuruwarri
    manu yimi kujalu Kaatu-kurlangu jarukungarduyu-paturlu yirrarnu pipa wiringka
    nyurru-wiyi. Purda-nyangkarlalpalu nyampuju yimi!’
  luo-luo: “Ibrahim nodwoke ni, ‘Gin kod Musa gi Jonabi, owinjore giwinjgi.’
  nhe-NT: 'Pero Abraham quiilhui: ‘Moicnihua quipiyaj nopa libros tlen Itlajtol Toteco
    tlen Moisés huan itiocamanalojcahua quiijcuilojque. Ma quichihuilica cuenta tlen
    quiijtohua.’'
  aii-aii: '”ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܐܲܒ݂ܪܵܗܵܡ: ’ܐܝܼܬ ܠܗܘܿܢ ܡܘܼܫܹܐ ܘܢܒ݂ܝܼܹ̈ܐ، ܫܒ݂ܘܿܩ ܫܵܡܥܝܼ
    ܐܸܠܵܝܗ‌ܝ.‘'
  esk-NT: Abraham nipliġñiqsuq, ‘Aniqatiutin piqaqtut aglaaŋitñik Moses-ŋum suli sivuniksriqirit
    uqautriqaqhutiŋ tatamnaqtuamik. Aniqatiuvich naalaġniraksraġigaich taipkua uqaqpata.’
  msb-msb: “Pero sinabat naman siya ni Abraham, ‘Adto sa inda an Kasuguan ni Moises
    kag san mga sinurat san mga propeta na angay lang ninda pamatian.’
  cpa-NT: 'Jøng² ca¹juúh² Abraham: “Chinh¹² báh³ dsa² lei¹³ quiah¹² hlai³ Moisés quianh¹³
    jǿg³ quiah¹² Diú¹³ ca¹hǿ² dsa² quián¹²dsa. ¡Ju³neng³dsa jǿg³ jøng²!” ca¹juúh²dsa.'
  dso-dso: ମାତର୍‌ ଅବ୍‌ରାଆମ୍ ତାକେ କଇଲା, “ସେମନ୍‌ ଜାଗ୍‌ରତ୍‌ ଅଇ ରଇବାକେ ମସାର୍‌ ନିୟମ୍‌ ଆରି
    ବବିସତ୍‌ବକ୍‌ତାମନ୍‌ କଇଲା କାତା ସବୁ ତାକର୍‌ ଲଗେ ଆଚେ । ସେଟା ସେମନ୍‌ ପଡିକରି ସିକତ୍‌ ।”
    ବଲି କଇଲା ।
  meu-meu: A Abraham eto, Mose bona peroveta taudia na dekediai, idia hari bae kamonai
    henidia.
  yva-NT: Weramu Abraham po raura nanto ai pare, ‘Nya arakove wenawamo awave Ananyao
    Musa muno Ayao Anawae rai. Weti indati utavondijo rai jaje!’
  dgc-dgc: “‘Ey éwan,’ kagi kan ni Abraham. ‘I pangilagen de san déna sa, éy tu nipesulat
    na Diyos ni Moises, sakay tu nipesulat na du purupeta. Eng mabati de i éya, éy
    mangilag side a talaga.’
  zpm-NT: 'Pquiabchaa Abraham, rëb Abraham: “Teḻ miṉcow, tsow glab zho lo grë ley
    ne psaṉ Moisés, lo grë miṉe bnee grë zha ne güeyteed xtiidz Dios, beṉque lo co
    zhobnee zha no gban zho.”'
  hix-NT: Àna matà, kekon mak hatà, Akmarawu, àwya. Àhyawonye rma naha, Moyses heno
    nmenhotho. Khoryenkomo rwonà yokarymanye ro heno komo nmenhotho xarha, àhyawonye
    rma naha, kekon hatà. Àrwon kom hak yonytxatxowà, oyowtà komo, eryewhamnohno ytxoho
    ro na àtohra tehtxoho menye, kekon hatà, Akmarawu, kekon hatà, Txesusu.
  sim-sim: Karem mbarik Abraham mu mbara, �Lir mashi Moseshi nga mashi ol profet ondo
    li sawendari nga angop misinda lir. Unda osik avak mamblan li owehe mashi oson
    li misihi li tiyaka.�
  npi-ULB: तर अब्राहामले भने, ‘तिनीहरूसँग मोशा र अगमवक्‍ताहरू छन् । तिनीहरूले उनीहरूका
    कुरा सुनून् ।’
  cgc-cgc: Ambal Abraham, ‘Pwidi danen basaen mga paandam naan ta Mga Sinulat Moises
    daw Mga Sinulat Ta Mga Prupita. Dapat na patian danen.’
  tim-tim: Hain dâm makto Abrahamŋe hin magaŋep, “Bo, Moseŋe den kârikŋe kulemgoep
    are tatâp. Akto Anutuŋe den makyeŋgimbo propetelupŋande kulemgoyi are tatâp are
    oyaŋmâ nâŋgâŋet.”
  yor-yor: “Abrahamu sì wí fún un pé, ‘Wọ́n ní Mose àti àwọn wòlíì; kí wọn kí ó gbọ́
    tiwọn.’
  wos-wos: Wungi wandéka dé Abraham wa, ‘Yingafwe. Moses wandén hambuk hundi, Godna
    profetna hundi akwi dé Godna nyingambu re. Di wun hundi métaka xékénda.’
  emp-NTPO: 'Baribʌrʌ Abrahaʌ̃ba idjía jarasia: “Ãcõrẽba Moisea diad̶a leyda, Ãcõrẽneba
    bed̶eabadarãba b̶ʌped̶ad̶a sid̶a ãdjirãba eropanʌa. Maʌ̃drʌ ĩjãnida panʌa.”'
  eng-F35: Abraham said to him, ‘They have Moses and the prophets; let them hear them.’
  ind-ind: “Tetapi Abraham berkata, ‘Bagi mereka sudah ada kitab-kitab Taurat Musa
    dan para nabi. Biarlah mereka menaati yang tertulis di situ.’
  pes-OPCB: 'ابراهیم فرمود: موسی و انبیا بارها و بارها ایشان را از این امر آگاه ساخته‌اند.
    برادرانت می‌توانند به سخنان ایشان توجه کنند.'
  mpt-mpt: Eblahame nganabanea Mosese hekmel wengo dolanebu osa eka Gode weng omkeimalin
    nakai wengo dolaibbu osa biamo kibianiba i weng olota wentemine gesea
  ssx-ssx: Koto leeke handa Eipoloha꞉ma꞉ma꞉ alota꞉ Naka꞉ kame tonuna꞉ kinki pita꞉la꞉
    pi manuta꞉ Mosesima꞉ make potopede haliwekima꞉ amba꞉ lao ula꞉me. Naka꞉ kame tonuma꞉
    mo haliwekina꞉ pi opina꞉e laa leekeme.
  mkl-mkl: Ammɑ Aburɑhɑmu í ni, ɑ̀ nɛ tiɑ iyi Moizi do wɑlii ŋɑ ɑ̀ kɔ wou tɑ̃, ɑɑ
    yɔkɔ ɑ ɡbɔ ide nŋɑ.
  gaq-gaq: ମାତର୍‌ ଅବ୍ରାହାମ୍ ବାସଙ୍ଗ୍‌କେ, “ମେଇଂ ଡାଗ୍ରା ମୋଶା ଆରି ବାବବାଦି‍ଇଂନେ ଦରମ୍‌ ସାସ୍ତର୍‌
    ଲେଃକେ ମେଇଂ ମେଁଇଙ୍ଗ୍‌ନେ ସାମୁଆଁ ଅଁନେ ଦର୍‌କାର୍ ।
  gof-RNT: “Shin Abrahamey, ‘Enttaw Museranne nabetara de7oosona; entti odiyabaa si7ona’
    yaagis.
  unx-unx: “ଆବ୍ରାହାମ୍‌ କାଜିକିୟାଏ, ‘ମୁଶା ଆଡଃ ନାବୀକଆଃ ପୁଥି ଇନ୍‌କୁତାଃରେୟାଃ; ଆମାଃ ହାଗାକ
    ଇନ୍‌କୁଆଃ କାଜିକ ଆୟୁମେକା ।’
  gah-gah: 'Loko lokago, Avalahá láa loko limó: Óve, Moseni gakó itó Ómasímini agepagutí
    gakó liaká a vetini gakóma nemole. Nenema gilinitanae.'
  lcm-lcm: Na Abaram kala antok ta, ‘Kipo atogon a mengen si ri Moses ve keve katakai
    i kus amalangas aino, kapo ro ki longong iria.’
  aer-aer: “Kenhe Abraham artwe yanheke angkirtneke, ‘Arrangkwe-arle, the Lazarus
    yernetyange ngkwinhe atyeyangkwe areyeke iletyeke, itnenhe alkngarre-iletyeke
    apmere nhenhe-arle akurne anthurre anemeke. Itne kele itelarerrirremele angkentye
    akngerre Moses-kenhe ante ayeye areye angkentye Ngkarte-kenhe awemele ilerle-apentye
    akngerre areyele-arle pipe-nge intelhe-ilerrirrekenge arrule anthurre. Itne angkentye
    yanhe areye awerrirretyeke!’
  qvc-NT: 'Chaymi Abrajanqa nirqan: “Masaykikunam atin liyiyta Muysis iskibrishqanda,
    Dyuspaq rimaqkuna iskibrishqandapis. Chaykunata liyishpa, kasunqallapa, washadu
    kananllapa”, nishpa.'
  tgl-ULB: Ngunit sinabi ni Abraham, 'Nasa kanila si Moises at mga propeta; makinig
    sila sa kanila.'
  cbs-NT: 'Abrahamnen ana yuikin: “Moisin yusian inun Diosun jancha yuixunikabun yusian
    kenenibu minabu jayawen taexun jatun yusian jau tapinunbunwen”, aka'
  xtm-NTPP: 'Abraham ma, jiña''a de: “Jâ ka neva''a i tnu''u Su''si ma ja ni tatnuni
    Moisés ma, ji''in ja ni ka ka''an tee ni ka yo ndakaxtnu''u tnu''u ni yo wa''a
    Su''si ma. Te na jin kandija maa i tnu''u yukan”, kúu de jiña''a de.'
  nnq-nnq: “Ulaimu ngajanga, ‘Inunu inu bakweti majandiko ga Musa na akalondoli, bakakelebuya
    baleke mabajowanga.’
  bao-NT: '”Ñucã Abraham pea o biro cʉ̃re ĩi yʉʉupʉ: “Mee cʉ̃ja, Moisés cʉ̃ ca owariquere,
    to biri Ʉmʉreco Pacʉ yee quetire wede jʉgueri majare, cʉ̃jare cʉoma. Cʉ̃jare cʉ̃ja
    tʉo nʉnʉjeejato,” cʉ̃re ĩiupʉ.'
  san-ORI: ତତ ଇବ୍ରାହୀମ୍ ଉୱାଚ, ମୂସାଭୱିଷ୍ୟଦ୍ୱାଦିନାଞ୍ଚ ପୁସ୍ତକାନି ତେଷାଂ ନିକଟେ ସନ୍ତି ତେ
    ତଦ୍ୱଚନାନି ମନ୍ୟନ୍ତାଂ|
  rmn-rmn: 'О Авраам пхэнляс: «Лэндэ си о Маисей тай о прарокя, мэ шунэн лэн».'
  huv-NT: 'Condom tasaj nej teat Abraham: “Alquiaj almajiürüw aaga poch tüünd teat
    Moisés, at leawa tarangüw mondeac andeac Teat Dios. Áag ich manguiayiw”, aj nej.'
  otn-NT: 'Ra̱ Abraham bi ''yɛ̱mbi̱: “Nu̱ya guí̱ mma̱, da̱ zä di xä''ʉ yø hya̱ bi
    ''yotra̱ Moisés, da̱ gue''ʉ bi ''yotyø pønga̱hya̱ Oja̱. Da̱ ''yørpa̱ ma̱su̱''a̱
    ra̱ hya̱ hma̱mp''ʉ”.'
  nop-nop: “Unduŋ yobune Abalahamdibo yoguk, ‘Kwayageye mede yenindok adi Moses tiŋa
    polofet heki uŋgoŋ hatiiŋ doktiŋa adi yenimbune nadineeŋ.’
  obo-NT: “Piru mid tavak si Abraham to, ‘Diyon don man to kandan iddos id ponsulat
