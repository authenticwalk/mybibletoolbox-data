  big-big: Kapura Abalamgu pelik meiya, Nogorau Lasara wezamelagi ono purik nigi si
    keya sakwili kapiya Mosego lende miza piyeng keya kapiya yombanu Anotoyaga ngagora
    weiya logo kozak kisa puwiligu lende miza piyengka sangkeli keya kerewiyi nangai,
    meiya.
  gux-G: Ama ke Abalahama maadi, “Bi pia Moyiisi leni bi sawalpuaba maama; ban cengi
    mani “
  cnl-NT: '''E³ quie''²³ ca²³jua''³ Abraham: “Xa³ quie''²te''²³ júu² ''e³ ''ióo² Moisés
    mɨ²jaa²³² quia̱''² júu² ''e³ ca²³sɨɨ³ dsa³ ''i³ ca²³''ɨ́ɨ³ júu² quiee''³² Dios
    mɨ²jaa²³². Røø³ ''íi² ''e³ rɨ²³núu²³te''²³ júu² jo̱³ xi³nu³ ''née²³te''²³ rɨ²³láan³te''²³.”'
  zar-NT: 'Níʼirö Abraham rëʼ lëʼ, rnnëʼ: “Dë quégaquiëʼ le buzúajëʼ lu guichi Moisés,
    en le buluʼzúajëʼ lu guichi bönniʼ guluʼë didzaʼ uláz queëʼ Dios. Yuguʼ didzaʼ
    quégaquiëʼ naʼ ral-laʼ uluʼzë́ náguiëʼ.”'
  kde-kde: Henga Iblahimu nkuchidoni, ‘Anung'unuvako vàvele na malemba langa Musa
    na manabii la kuvaduma, valeke valapilikanile anelo.’
  ata-ata: Ia Avalaamu muvikalanu aloxo ꞌo, ‘Nalomu, lapuloto noxou Mosesi mo vaivaikala
    noxiꞌa ta mitema sou palomatana anu a muxolu ne sou aneꞌi ilomu no anu.’
  qvw-NT: '“Niptinshi: ‘Moiseswan willacünincuna isquirbishancuna maquinćhu cayanmi.
    Chayćhu limaśhantari lluy cäsucul lulachun’ nila.'
  nfa-nfa: Te ngaa Abraham bꞌala ne, ‘Ama Lamatua hia le rèngu sasuri nèti baki Musa
    dènge dhèu rèti lii padhai Na. Ari mu si, bisa baca pahari-pahari ho reꞌa dadꞌèi
    Lamatua.’
  tnp-tnp: “Mətəu Epraham təni məmə, ‘Kəpə. Nəghatiən rəha Mosɨs mɨne iəni mɨn rəha
    Uhgɨn tətatɨg. Pəh piam mɨn okotətəu nəghatiən mɨn əha.’
  urd-urd: अब्रहाम ने उससे कहा, 'उनके पास मूसा और अम्बिया तो हैं उनकी सुनें।'
  hot-hot: “Ma doŋtom Ablaham hanaŋ, ‘Mose lo plopet iniŋ abô hêk ba thêlô nedaŋô
    ba nesopa.’
  mqj-NT: 'Sapo natimba'' Abraham nakua: ‘Dengan sura''na Musa sola sura''na nabi
    naampui. Anna turu''mi too angga tiuki''na illalan.’'
  rus-SYN: 'Авраам сказал ему: у них есть Моисей и пророки; пусть слушают их.'
  mbh-mbh: “Na Abraham i ria i ve, ‘God ile riong elngare tomo nge a Moses, ole riong
    i ngo lale, na i sivenga ako aro titeumre o nongal ole riong.’
  bdd-bdd: Coinega Ebalahamo loheyaina ꞌihegwaeya, ꞌigwae, ‘Tasimwaowedi ꞌadi tohenuwalagu
    simiyamiya, taudi beno Mosese ta palopitao ꞌidi gwaeyedi Buki Heꞌasisi ꞌoina.
    Gwaeyedi ꞌalona sowasowahina ma tasimwaowedi sihesagoha bwaibwaini.’
  cbt-NTPO: 'Napotohuachina, Apraani itërin: ‘Co''ta Yosë quiricanën ya''huëtopi.
    Inaquë Moisësë, pënëntona''piro''sa'', inapita ninshitopi nontatona'' nitotacaiso
    marë''. Inapita natëina'',’ itërin Apraani.'
  rmy-SERVI: 'Авраамо пхэнда: «Лэндэ исин Моисеи и англунаря, мэк шунэн лэн».'
  srn-NT: 'Ma Abraham taigi en taki: ‘Den brada fu yu abi den buku fu Moses nanga
    den profeiti. Meki den arki san den e taki.’'
  cta-NT: 'Pana nacui̱ Abraham jiꞌi̱: “Cua jlo tiꞌ nguꞌ biꞌ lcaa ñaꞌa̱ chaꞌ nu nguscua
    jyoꞌo Moisés; juaꞌa̱ nu xaꞌ la quityi jiꞌi̱ ycuiꞌ Ndyosi nu nguscua jyoꞌo cusuꞌ
    cua saꞌni, ntsuꞌu biꞌ jiꞌi̱ nguꞌ tyaꞌa nuꞌu̱. Tsoꞌo si cuaꞌa̱ jyaca̱ nguꞌ jiꞌi̱
    chaꞌ nu nscua lo quityi biꞌ.”'
  bqc-SIM: 'Ɔ̃ Ablahaũ mɛ̀: Aa Mↄizi ń ãnabiↄ lá vĩ, aa ń yãma.'
  tcz-CHONGTHU: “Ahin Abraham'in aseipeh in, ‘Mose le Themgaohon agihsal nauve. Nasopi
    hon chua ipi asut'u hin kisimdoh nauvinte,’ atipeh e.
  mar-mar: पण अब्राहाम म्हणाला, तुझ्या भावांजवळ मोशे आणि संदेष्टये आहेत त्यांचे त्यांनी
    ऐकावे.
  snp-snp: Etito loumaito, Abalahamu yakafo itibito loumami, Kunakafomota ya Moseseki
    polofeteki lufuwa wiyamo yama mino gedaima nenako, kolinagilae, loto loumaiye.
  isl-isl: 'Þá svaraði Abraham: „Þeir hafa Biblíuna, hlýði þeir henni.“'
  spy-NT: Nteenee kukētyi ꞉Abraam kule, ‘Kany kuyēbchi yiit siruutēkaab Yēyiin choo
    kikōōnu *꞉Muusa āk *wōōrkooyik.’
  xnn-xnn: Dat kanan Abraham, ‘Nan bebsatmo et wada nan insolat din si Moses ya din
    mamadton Apo Dios ay mangbagbaga ken daida. Bay-am nan bebsatmo ta kigadda ay
    mangdenge isnan kankananda.’
  mwe-mwe: Ikabheje a Bhulaimu gubhajangwile, “Ashapwako bhakwetenje a Musha na ashinkulondola,
    bhaapilikalanje bhanganyabho.”
  tte-tte: Abelamo kainana iyamaisa iwaloba, ‘Mosese ana walo yo palopitao ali walo
    siyaele Buki Tabu mena sowasowali sibenalan.’
  tcs-tcs: ‘Bat Eibram bin ansa em, “Ol dem bala blo yu i gad dem Mozeslo ane dem
    raiting blo dem longtaim spesilmesizman blo God. Dempla spostu tekenotis po dem
    raiting.”
  hlt-THB: Abraham ing, ‘Mosi ingkaw tawnghakhqi ta hawh usaw ti a; cekkhqi ak awi
    ce ngai mai u seh,’ tina hy.
  soq-soq: Tane Abraam sipoasane wanase, ‘Mo mampo Moses bukawa ita peroweta bukau
    wineio waimoi. Buka sa benemawa mo etapue aten wadapua rua, mai dia.’
  qub-qub: '«Chaura Abraham niran: ‹Paycunaga yachacuchun Moisés isquirbishancho niycashanta,
    Tayta Dios profëtancunawan willacachishantapis› nir.'
  att-att: Ngam kinagi ni Abrakam kuna, ‘Ajjan nira yù inipetúrâ na ngaw ni Namarò
    kári Moyses ánna yù ira ábbilinán. Ajjan laguk yù awayyá ren nayù ira wáwwagim
    nga manguruk.’
  bki-bki: “Mia Epraamo berdop̃e, berinavo ‘?Mia bior vaio ana monoka Lasaros naio
    rivano? Nalo ajum̃a abar Niosi Lu ruei, napano vivitauiano lu na Mosis kiano bija
    naverialiano nalo juaio ruei. Bo ka avuluku nina, ka mia aleal vite nonovio juaio.’
  bqp-bqp: 'Akũ Ibrahĩ pì: Ò Musa kũ annabinↄ takadanↄ vĩ, ò ń yã ma.'
  mcp-mcp: 'Abʉraham mú cɨ nə nyə nə́: “Omínyɔŋʉ̂ bwô bʉ́sə nə Məcɛ̧ɛ̧ mə́ Moyîz nə
    micilyá mí *búúd ɔ mícúndə́, bwə́ bɛ̧́g myo.”'
  hat-hat: 'Abraram reponn li: Yo gen Moyiz ak pwofèt yo pou avèti yo, se pou yo koute
    yo.'
  npl-NT: 'Pero Abraham okili: “Yejwah kipixtokeh itlajkuilol Moisés iwa intlajkuilolwah
    n profetas; ¡makintlakitakah!”'
  bgg-bgg: Abraham è yao, naro khuiinothek shii ne Moses nane chaigphothek phriie
    phro; ji è na khuiinothek ne ithek è nyie yao pha ji nuii yi bo.
  eng-TCENT: Abraham said to him, ‘They have Moses and the Prophets; they can listen
    to them.’
  eng-BSB: But Abraham replied, ‘They have Moses and the prophets; let your brothers
    listen to them.’
  cpu-NT: 'Ari ikantzi Abraham: ‘Tzimatsi Ikantakaantakeri Moisés, tzimatsi eejatzi
    ikantayetakeri kamantantaneri, iro inkempisanteri.’'
  san-ASM: তত ইব্ৰাহীম্ উৱাচ, মূসাভৱিষ্যদ্ৱাদিনাঞ্চ পুস্তকানি তেষাং নিকটে সন্তি তে
    তদ্ৱচনানি মন্যন্তাং|
  tac-NT: '''Liko alué Abraámika anile: «Ya ''ma we''sá gepú alué napu mué ba''chila
    ju ''lige bonila alué ra''íchali rejcholi Onorúgame nila alué napu Moisesi osale
    abiena alué napu osale alué napu ruwime nile napu anele Onorúgame. Alueka alué
    ra''íchali rejcholi gepúrale ko ''nalina.»'
  eng-WEBPB: “But Abraham said to him, ‘They have Moses and the prophets. Let them
    listen to them.’
  gfk-H: “Ma Abraham ga tangai tana bia, ‘Diet hatur kahai ira warkurai ta Moses ma
    ira pakpakat ta ira poropet. Na tahut bia ira tasim diet na taram kaikek ra pakpakat.’
  viv-viv: Tu Abelahamo gigayo, Auwe, Mosese yana buki-vehimeya be Yaubada bonana
    ana toꞋawatalatalaina yadi buki tobohiyamomo agaidiya hidadauda. Gilubodadi be
    bonai-dina hidavenogaledi.
  yao-yao: “Nambo che Iblahimu ŵansalile, ‘Achapwenu akwete malembelo ga che Musa
    ni ŵakulondola ŵa Akunnungu mwaleche ŵapilikanile ŵelewo.’
  tgp-tgp: Pani Abraham mara, ‘Retiulia non Moses peresi na pr̃ovet la lo toho isara
    moiso; mo tataholo vara la tapurongo isara.’
  auc-NT: Äñongante Abadäö wæætë, ‘Möitee wodi nänö wææ ante yewæ̈mongainta Wængonguï
    beyæ̈ në apæ̈nedäni näni yewæ̈mongainta do mänäni inte edæ bitö tönïñadäni ïñömö
    mäninta adinque, Æbänö ï, ante do ëñenguënënäni ïnänipa.’
  kbc-NT: Abraão naɡ̶a igidi, meeta, ‘Miditaɡ̶a ɡ̶anioxoadipi idiwa notaɡ̶anaɡ̶axiidi
    ane iditedini Moisés, ijaaɡ̶ijoa anoidi niɡ̶ijo anoyeloɡ̶oditedibece Aneotedoɡ̶oji
    lowooko. Ikani ɡ̶anioxoadipi mowajipatalo lotaɡ̶a niɡ̶ijoa notaɡ̶anaɡ̶axiidi.’
  bmh-bmh: Abraham nug koli go du go aureun, ‘Nait atanar getal Moses nugau kasai
    ze mui Uwait nugau ze doimai, awaranemen dudu agen ze sikut wai memen go uligaimai,
    sesamorianemen.
  ctu-BL: 'Abraham tsi'' sube: “An i cha''añob i jun Moisés yic''ot x''alt''añob.
    La'' i yubibeñob i t''an”, che''en.'
  meq-meq: '«Abraham a mbəɗay faya, a gwaɗay: “Malamar yak hay na, Musa ta ndo məɗe
    ha bazlam i Mbəlom hay andaya ta ɗatay ha. Tâ pay zləm a bazlam tay.”'
  noa-H: Magbaawai Abranau hirig, “Mamʌ hamau Hẽwandam hiek wai naabahab, Moiseeu
    chi Hẽwandam hi jaaumien dʌ̈imua p'ã pʌatarr. Hamau mag gaai jaau sĩsidʌmta hipierraa
    haju haai naabahab” hajim hanʌm, “pʌ sim haar wëtmap'a nʌmʌn.”
  alp-NT: Po Abrahame iombe, ‘Bukua rebe Musa kai nabiaru esi leki Alla Eni lapataru
    eme kaisi peneka, hoko sebeie esi lulu neka.’
  san-VEL: tata ibraahiim uvaaca, muusaabhavi.syadvaadinaa nca pustakaani te.saa.m
    nika.te santi te tadvacanaani manyantaa.m|
  kbq-kbq: Hu'neanagi Abrahamu'a kenona huno, Moses nanekene kasnampa vahe'mokizmi
    nanekea me'neanki'za zamagra ana nanekea antahigahaze.
  kbh-kbh: 'Chora Abraham ibojauyana: ‘Chënga ya mondbomna ndayá Moisés y chë Bëngbe
    Bëtsabe juabna oyebuambnayënga tmojëftsanábema soyënga; ¡chë́ngbioye chamoyauná
    ca!’'
  ron-LSB: 'Avraam i-a zis: “Ei au pe Moise și pe prooroci. Să-i asculte pe ei!”.'
  pon-pon: 'A Apraam majani on i: Mojej o jaukop akan mi re ’rail, ren nok ron irail.'
  nhe-BL: 'Pero Abraham quiilhui: ‘Moicnihua quipiyaj nopa libros tlen Itlajtol Toteco
    tlen Moisés huan itiocamanalojcahua quiijcuilojque. Ma quichihuilica cuenta tlen
    quiijtohua.’'
  sps-sps: “Ai Abraham tsue to, ‘Ri kaa miror vegiau te kirkir iny e Moses an fo kuigin,
    ri ma nongon tsuri.’
  wnc-wnc: “Iniwan natake ngana yake anzing inikut, ‘Moseskat ayanikapsa aminkatdane
    wamu undang. Ge apme natapning,’ ngang inikut.
  bus-bus: 'Ben Ibraĩ bè: Aↄ̃ Musa kↄ̃n annabinↄ takadanↄ vĩ, aↄ̃ ń yã ma.'
  gub-BL: Uze'eg Àmàrààw izupe. — Nerywyr a'e wà, ukwaw Moizez ze'eg kwehe arer a'e
    wà. Ukwaw Tupàn ze'eg imume'u arer waze'eg a'e wà no. Tuwe uzekaiw a'e ze'eg kwehe
    arer rehe wà nehe, tuwe weruzar katu wà nehe, i'i izupe.
  imo-imo: Nalo Abrahameni yundo nimbei, ‘Enonga oi iye nomi Mosesini buk torumu bukuma
    kinye Gotenga ungu nimbe mundulima imboma ningo tili iye profetemani buk toringi
    bukuma kinye noirimele kanomu. Enoni kano bukuma kanoko pilengei,’ nimu.
  boj-boj: Onaqa Abraham na minjej, ‘Ino was naŋgi Moses aqa dal anjam qalieonub.
    Naŋgi Qotei aqa medabu o qaji tamo naŋgo anjam dego qalieonub. Naŋgi anjam di
    dauryqab di kere.’
  ulk-ulk: Abramade abi detagri, “Mari baradara tuduridli Mose a perepeta ko yabi
    umerem watadaratagerlare. Mari baradagize umele yabi watarasorlare.
  eng-DRA: 'And Abraham said to him: They have Moses and the prophets; let them hear
    them.'
  knf-knf: 'Kë Abraham aşë ji na a : “Bawo na ŋlibra ŋi *Moyiŧ na ŋi *baţupar Naşibaţi,
    baŧiinkan uko wi baţupuŋ ţi ŋa.”'
  san-KHM: តត ឥព្រាហីម៑ ឧវាច, មូសាភវិឞ្យទ្វាទិនាញ្ច បុស្តកានិ តេឞាំ និកដេ សន្តិ តេ
    តទ្វចនានិ មន្យន្តាំ។
  arn-NT: 'Abraam feypi: ‘Kisu engün dew niey Moyse ñi wirielchi dungu ka ti pu pelon
    wentru ñi wirielchi dungu: ¡Fey müngeltuafi engün!’'
  zas-NT: 'Per rëb Abraham lojx: “Ma rajp reex guiꞌch ni bacaa Moisejs con ree bén
    badëë xtiidx Dios loj ree bejn, laan rayal guidxgaꞌ reex.”'
  ken-NT: Kɛ Ábraham akɛmɛ yi chí bɛ ‘Bɔ̌mayɛ babhɔŋ basɨŋ Moses nɛ amɛn barɛmɛ́
    kɛpɨ̌ntɨ. Mángók mɛnyɨŋ ɛbhɛn basɨŋɨ́ mɔ ághàti bhɔ.’
