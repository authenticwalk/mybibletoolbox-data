    nú quiji nú yáhá. Ncachī Abraham.
  san-TIB: ཨཔརམཔི ཡུཥྨཱཀམ྄ ཨསྨཱཀཉྩ སྠཱནཡོ རྨདྷྱེ མཧདྭིཙྪེདོ྅སྟི ཏཏ ཨེཏཏྶྠཱནསྱ ལོཀཱསྟཏ྄
