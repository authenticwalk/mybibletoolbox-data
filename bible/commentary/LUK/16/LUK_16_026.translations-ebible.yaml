  lif-NT: ᤂᤧᤴᤏᤢ᤺ᤸᤗᤧᤀᤠᤱ ᤂᤡᤏᤡ᤹ ᤁᤧᤘᤕᤡᤒᤠᤍᤧᤴᤏᤥ ᤀᤠᤏᤡᤃᤧ ᤕᤢ᤺ᤔᤠ ᤔᤧᤛᤢᤰᤋᤢᤶᤒᤠᤴ. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤡᤏᤡ᤹ᤀᤠᤱ
    ᤀᤠᤏᤡᤃᤧ ᤘᤕᤡᤃᤧᤒᤠᤍᤧᤴᤏᤥ ᤌᤠᤱᤔᤠ ᤁᤧᤴᤇᤢᤰᤋᤢᤶᤔᤡᤴᤗ ᤑᤠ᤹ᤀᤠᤱ ᤀᤠᤏᤡ᤹ ᤗᤢᤶᤔᤥ ᤁᤢᤍᤪᤥ᤺ᤶ ᤔᤧ᤺ᤴᤏᤣᤒᤠ ᤗᤢᤶᤒᤠ᤺ᤳ
    ᤏᤧᤖᤥ॥’
  mie-NT: De suni íyó iin jā cūnú ndasí íyó māhñú ó jíín ndá nú. De nchivī íyó yáhá,
