  spa-BLM: Además de todo esto, entre nosotros y vosotros hay fijado un gran abismo,
    de modo que los que quieren pasar de aquí a vosotros no pueden, y nadie puede
    cruzar de allí a nosotros.’
  kyz-NT: “Nerekwaawi nipo 'ga oarũe'ema kwe katy ki sa”, 'jau 'ga 'ga upe. “Maran
