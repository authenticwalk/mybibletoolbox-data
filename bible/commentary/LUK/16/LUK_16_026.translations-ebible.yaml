  bod-N: གཞན༌ཡང༌། ཁྱོད་དང་ངེད་གཉིས་བར་དུ་གཡང་ས་ཆེན་པོ་ཞིག་ཡོད༌པས། འདི་ནས་ཁྱོད་ཀྱི་གམ་དུ་འགྲོ་འདོད་པ་རྣམས་ཕར་འགྲོ་མི་ཐུབ༌ལ།
    ཕར་ཕྱོགས་ཁྱོད་ཀྱི་གནས་དེ་ནས་ཀྱང་ཚུར་ངེད་རྣམས་ཀྱི་གམ་དུ་ཡོང་མི་ཐུབ་ཅེས་སྨྲས་སོ།།
  tca-NT: —Rü ñu̱xũchi nangẽxma i wüxi i taxüchixü̃ i ngatexü̃ i tórü ngãxü̃wa üxü̃.
