    kwitu.”
  wsk-wsk: Se umu la mena wore, gamung bataga biya mu kusumuri aniso tala, se imi
    te nina nengete namamonko agi nina ana nangate tairalko mu me terong,’ mam.
  toj-NT: Jach huaxa huala pero mey modo porque ay jun nihuan uc'um ja ba jnalantiqui.
