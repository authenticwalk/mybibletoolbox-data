  mya-mya: ထို​မှ​တစ်​ပါး​သင်​တို့​နှင့်​ငါ​တို့​စပ်​ကြား​တွင် နက်​စွာ​သော​ချောက်​ကြီး​တစ်​ခု​တည်​ရှိ​၏။
    ထို ကြောင့်​သင်​တို့​ဘက်​မှ​ငါ​တို့​ဘက်​သို့​လည်း ကောင်း၊ ငါ​တို့​ဘက်​မှ​သင်​တို့​ဘက်​သို့​လည်း
