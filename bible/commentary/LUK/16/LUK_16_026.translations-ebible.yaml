verse: LUK.016.026
translations:
  kpx-kpx: Di hoto mole louge evinela. Seika baluga nahie vigomo uale no bae oleve
    kateai ae tai. Isege ata oleve kateai bae noe lohoi. Kateaveveu anekianu.’
  okv-H: eto nei amo umo mihea dago mihera orohu ai ta amo hoto pajire be eto koso
    vahai kovari mihia ai ta mane mine emba eagora ke ari ra’. Ainge enu
  tbo-tbo: Ma noka ega tuawana. Tam ma tiyai ma u tipolita naka domo daodaona e mamae.
    Iyawoi nugonugohi geka hosi ma hina damanahi ugolim apega emoemotahi. Ma gasi
    apega iyai naka hosi ma ina damanai ugoliyai.”
  mal-C: തന്നെയുമല്ല, ഞങ്ങൾക്കും നിങ്ങൾക്കും മധ്യേ വലിയൊരു പിളർപ്പു വെച്ചിരിക്കുന്നു;
    ഇവിടെനിന്നു നിങ്ങളുടെ അടുത്തേക്കു വരാൻ ആഗ്രഹിക്കുന്നവർക്ക് അതു സാധ്യമല്ല; അവിടെനിന്ന്
    ആർക്കും ഞങ്ങളുടെ അടുത്തേക്കു വരാനും സാധ്യമല്ല.’
  grc-SR: Καὶ ⸂ἐπὶ⸃ πᾶσιν τούτοις, μεταξὺ ἡμῶν καὶ ὑμῶν χάσμα μέγα ἐστήρικται, ὅπως
    οἱ θέλοντες διαβῆναι ⸂2ἔνθεν⸃ πρὸς ὑμᾶς μὴ δύνωνται, μηδὲ ⸋οἱ⸌ ἐκεῖθεν πρὸς ἡμᾶς
    διαπερῶσιν.
  bgc-bgc: इन सबके अलावा म्हारै अर तेरे बिचाळै एक बड़ी खाई ठहराई गई सै, के जो उरै
    तै तेरी ओड़ आणा चाहवै, वे ना जा सकै, अर ना कोए उड़ै इस पास्सै म्हारै धोरै आ सकै।”
  khz-khz: Ita vekarawarai maki poga para emiana, gaura pakurai eanana talima ta nenai
    ati pene wati, e neana na maki ta enai ati pene vogomai.’
  deu-TKW: Und über alle dem steht zwischen uns und euch eine große Kluft fest, auf
    daß die von hier zu euch hinüber wollen, es nicht können, noch die von dort zu
    uns gelangen.
  zsr-NT: Yetú caꞌ, raꞌ guiꞌa sib nac, zoa gatsj lahuiꞌl ga niꞌ zoaliꞌ lbiꞌiliꞌ len
    ga ni zoatuꞌ netuꞌ. Qui lë ni naꞌ nup nacuáꞌ ni len lëꞌni laꞌdö́d ga zoaliꞌ lbiꞌiliꞌ,
    cutu caꞌ gac lunëꞌ caꞌ, len cutu gac lid ni nup nacuáꞌ niꞌ.”
  lin-lin: Lisusu, libulu moko monene ekaboli biso mpe bino, mpo ete moto nyonso oyo
    alingi kolongwa awa epai biso tozali mpo na kokende epai na bino, akoka te ; mpe
    ete moto nyonso oyo alingi kokatisa libulu yango longwa kuna epai bino bozali
    mpo na koya awa epai na biso, akoka mpe te. »
  hns-NT: Aur hamlogke bietj me bahoet gahieraai hai. Dje hia se tor lage maangie
    djaai, oe na djaai paai. Aur djab koi oepaar se iepaar maangie aawe, tab oe bhie
    na aai paaiga.’
  noa-E: Pua mag chirab mamʉ, pʉ aar pöd mua Lázaro pʉ̈ibamgui ajim anʉm. Magnaa maach
    jãrr mʉg dö khõrg sĩi jẽb ithurm jaaba wëjömjö sim ee ¿jãga i maju? Jammuajã pöd
    bëeju khaba, ni maumuajã pöd maju khabamgui” ajim anʉm jöoi Abranau.
  eng-EMTV: And besides all this, between us and you a great gulf has been fixed,
    so that those who desire to cross over from here to you are not able, nor may
    those from there cross over to us.’
  mib-NT: Te suni íyó ɨɨn jeē cunú téyɨ́, íne mēhñu yó jijnáhan yó. Te ñayuu cáhīin
    yāhá, vēsú cácuni i yāha i jeē i nuū rō, te ma cúu. Te ni ma cúu yāha máá ró quijicoo
    ró yáha. Achí Abraham.
  lif-NT2: खे़न्‍नुःल्‍ले़आङ् खिनिॽ के़वयिबादे़न्‍नो आनिगे़ युःमा मे़सुक्‍तुम्‍बान्,
    हे़क्‍क्‍याङ् खिनिॽआङ् आनिगे़ वयिगे़बादे़न्‍नो थाङ्‌मा के़न्‍छुक्‍तुम्‍मिन्‍ल
    फाॽआङ् आनिॽ लुम्‍मो कुद्रोःम् मे़ःन्‍नेबा लुम्‍बाःत् ने़रो॥’
  xnj-xnj: Pamonga na genago, pagati ya nyenye na tete, kuvili na ligodi livaha, muni
    vevigana kubwela kwa nyenye nakuhotola, na vevigana kuwuka kwa nyenye kubwela
    kwa tete nakuhotola,
  mmx-mmx: La lavanga bok na, langsangan lavagam i si aleng ik midi kantubu atda,
    kusu do nege na vas kaxat mede la udom, kopmen noxo epovo. La tara medom ixo epovo
    xusu na volo ude.’
  cbr-NT: '''Imainun ca anu mix ''icë ''imainun anu nux ''icë nëbë́tsi nancë́cë nëmíinra
    ''icën. Usa ''ain ca unix ënuax anu cuainsa tanibi anu cuancasmati ''icën, ''imainun
    ca uni anuax ënu uisa tanibi utima ''icën.'
  tee-NT: Chai jantu va yuchi. Para vachu' junta vilat'it ju uxijnan quilhpamacatutam
    junta pucutucanta. Ju chunch ju tataxtuputun ju ani ni va cata'amputulh ju anch
    jantu lai. Nin lai cataxtucha xamati' ju camimputunach ju ani”.
  eng-LSV: and besides all these things, between us and you a great chasm is fixed,
    so that they who are willing to go over from here to you are not able, nor do
    they pass through from there to us.
  cak-NT: Y chuka' manak modo, roma c'o jun nimalaj siwan chikacojol. Romari', xa
    c'o jun chake roj nrojo' napon iwiq'uin, man nitiquier ta. Y xa ta jun chiwe rix
    nrojo' nipe we' kaq'uin roj, man nitiquier ta chuka', xcha' ri Abraham.
  pah-NT: Nhanema'õ me oko yvya kwaruhua. Nurã ahe ndohahavi ore hugwi pe pyri. Na
    jitehe ahe ndohahavi pe hugwi ore pyri,” ei Abraãova'ea ahe ve.
  sja-NT: Ma awara tachi p'anɨ esajĩak'a waibɨa k'õot'ari jira bɨ. Mapa chi nãik'aapa
    wã k'inia p'anɨɨrã p'oyaa wãda-e jãmaa. Ichiaba chi jãik'aapa che k'inia p'anɨɨrã
    p'oyaa cheda-e namaa.”
  xed-xed: Zlaŋha lu ta tsa, mamu mghama gudzuvruŋ ta dgamata. Dər má ta kumay mnduha
    ta sliʼafta hadna da aŋni ŋa dzaʼa da kaghuni ná, laviŋ a həŋ wa. Laviŋ a lu ta
    tsughwaɗagapta da kaghuni ka sagha da aŋni guli wu,” kaʼa.
  mks-NT: Ta a̱ cúu sa̱a̱ toho Lázaro nu̱ íún ja̱n jáchi̱ íin in táhvi̱ cúná ndiva̱ha
    tañu nde̱he̱, na̱ ndúu xoo chóho xi̱hi̱n ndóhó, na̱ ndúu xoo chí ja̱n. Sa̱há ña̱
    cán quéa̱ a̱ cu̱ú cu̱hu̱n na̱ ndúu xoo chóho chí ja̱n ta ni na̱ ndúu xoo chí ja̱n
    a̱ cu̱ú quixi xoo chóho”, na̱cachi Abraham xi̱hín da̱ cán.
  gfk-S: Ma tike mes na linge bileng, God te gil tike salil nalamin ta dait i manga
    hanasur. Kaie, dong ing di ura hinana mekira ukatika ho ugo, paile tale di. Ma
    paile tale be tikenong ta mu na balos mekaia ukira ho mem.’
  bmu-bmu: 'Mewö maljin aiga toroqeba kewö jizal: Anutunöŋ nini aka iŋini sutnine
    mendeŋda jabö al köhöii ahöza. Miaŋgöra tosatŋan jabö qösököba neŋgöreŋök eŋgöreŋ
    kaŋgotpingö mötpeak, mi mönö osime. Mewöyök likep endu maljei, eŋön mewöyök neŋgöreŋ
    yuhu kaŋgotpingö qaköme.’'
  dgz-dgz: Amba den endi mame e amba nu yaumakanup bumak kapit kanama da garaet ta
    baraene wandia, menan orup da da mapa enan asepagan ya onamoin gare amena nunan
    mapagan ya onamoin.’
  eng-GNV: 'Besides all this, betweene you and vs there is a great gulfe set, so that
    they which would goe from hence to you, can not: neither can they come from thence
    to vs.'
  zaa-NT: Además de nui nna ttu bèl·là'a chul·la túniní du entre intu' nna lebi'i
    nna. Acca nuỹa calatsi'į ttíą de nì para íl·lanią làti tsè'e líą' nna, labí irialànią;
    nìhua nu da' nà'la para íl·lanią nì nna.
  eng-WEBSTER: 'And besides all this, between us and you there is a great gulf fixed:
    so that they who would pass from hence to you, cannot; neither can they pass to
    us, that would come from thence.'
  guh-guh: Itsajivi jamatabëponae ata bajarabereca, acuenebi itsiata pepanepaenexa
    bajarabereca. Tsipaji bitso ayaiitapajanitoxanetoreca. Bajaraxuata paxamë ata
    apo pacacaëjëpae panepanepaenexa mabetsinaje,” jai Abraham.
  bon-bon: Cuta piiyepu, pisi nyene mime cole je baborage cäsu, biname te peei name
    pi ama cita ca äblicäco peeyeme otni, cuta peema cita ca biname cuta piiyepu äblicäco
    aimopo otni.’
  nhw-BL: Nojquiya onca se hueyi tlalostotl tlatlajco tojuanti huan sintla se catli
    nica quinequisquía yas campa tiitztoc, amo huelis. Huan amo aqui catli itztoque
    nopona huelis hualas nica campa tojuanti tiitztoque.’
  mgw-mgw: Na kai', pakati yitu na mwenga pabi'kilwe lyi'mbwa liku'lu', li'nga babapala
    isa kwinu bu'ka ku'no kanebakombwe na babapala bu'ka kwinu isa kwitu kanebakombwe.’
  swh-ONEN: Zaidi ya hayo, kati yetu na ninyi huko kumewekwa shimo kubwa, ili wale
    wanaotaka kutoka huku kuja huko wasiweze, wala mtu yeyote asiweze kuvuka kutoka
    huko kuja kwetu.’
  wbi-wbi: na kukila aghuo, kuvikilie ilina ilikome pakate jitu kuuti vano vilonda
    kuluta kulyumue vakunuaghe na vaanhu va kulyumue navangalovokaghe kukwisa kulyusue'
  bba-bba: Ye kpuron biru bɑnkokoro bɔkɔwɑ ɡɑ wɑ̃ɑ bɛsɛ kɑ bɛɛn bɑɑ sɔɔ. Be bɑ kĩ
    bu sɑrɑ minin di bu dɑ bɛɛn mi ɡiɑ, bɑ ǹ kpɛ̃. Mɛyɑ ɡoo kun mɑɑ kpɛ̃ u nɑ mini
    bɛɛn min di.
  eng-KJVCPB: 'And besides all this, between us and you there is a great gulf fixed:
    so that they which would pass from hence to you cannot; neither can they pass
    to us, that would come from thence.'
  kgk-NT: “Oĩ ave yvykwagwasu nhane mbyte-py. Ko'a pygwa ohasase mo'ã upe-py. Ndikatúi
    ohasa yvykwagwasu-gwi” he'i. “Ha ndikatúi ave upe pygwa ohasa ou hagwã ore ha-py
    ave” he'i Abraão amyrĩ upe imba'e reta va'ekwe-pe.
  waj-waj: Vo kuavai rikiaanee. Aavaki variaiya hama yopeema ngiiisi vikiai ivaki
    variaiya hama yopeema aapi ngiaaraivaara Anutuuqo oogai pinaivaa ti tammaivaki
    iima kiaikio vainoo,
  ekk-PKP: Peale selle on meie ja teie vahel laiumas suur kuristik. Mitte keegi, kes
    tahab, ei saa minna siit üle sinna teie juurde, ja mitte keegi ei saa tulla üle
    sealt meie juurde.“
  mpx-mpx: He bugul etega al, komiu ge ama ala luwaluwala hawawal bwabwatana etega
    i gan, inoke bolo hi minaa labi ya elana, ebo nuwaliya nihi kalapanet nihi nowa
    eliyamiu, he nige bosowailiya. I ola al komiu nige etega ni kakalapanet ge ni
    nenem eliyama.’
  wbp-wbp: '@see-verse:LUK.016.025'
  luo-luo: To bende moloyo ne mano duto, e kindwa kodi nitie hoho mangʼongo moseketi,
    mondo otam jogo madwaro aa ka obi iru kata ngʼato ok nyal ngʼado oa koru obi irwa
    koni.’
  nhe-NT: Nojquiya onca se hueyi tlalcoyoctli tlatlajco tojuanti huan intla se tlen
    nicani quinequisquía yas campa tiitztoc, ax huelis. Huan axaca tlen itztoc nopona
    huelis hualas nica campa tojuanti tiitztoque.’
  aii-aii: ”ܥܲܠܔ ܟܠܵܝܗ‌ܝ ܐܲܢܹܐ، ܐܝܼܬ ܗܵܘܬܵ‌ܐ ܓܘܼܪܬܵ‌ܐ ܡܘܼܬܸܒ݂ܬܵ‌ܐ ܒܹܝܠܲܢ ܘܒܹܝܠܵܘܟ݂ܘܿܢ،
    ܗܵܕܟ݂ܵܐ ܐܵܢܝܼ ܕܒܵܥܝܼ ܡ̣ܢ ܠܲܐܟ݂ܵܐ ܥܵܒ݂ܪܝܼ ܠܟܸܣܠܵܘܟ݂ܘܿܢ ܠܹܐ ܡܵܨܝܼ، ܘܐܵܢܝܼ ܕܡ̣ܢ ܠܟܸܣܠܵܘܟ݂ܘܿܢ
    ܒܵܥܝܼ ܐܵܬ‌ܝܼ ܠܟܸܣܠܲܢ ܠܹܐ ܡܵܨܝܼ.‘
  esk-NT: Naagaunniiñ itiruamik ikaaġnaġumiñaitchuamik piqaqtuq akunnaptikni. Kiñaasiiñ
    ikaatlaitchuq uvakŋa ilipnun, naagaqaa kiña ikaatlaitchuq uvaptiknun ilipniñ.’
  msb-msb: Pwera pa sani sa tunga san kamutangan naton may halapadon na tukal agod
    an mga adi didi dili makapakada kag an ada dida dili makapakadi.’
  cpa-NT: Jø¹² bíh³ tsøi² juøh¹² hiu³ dsi²jo² ja³tiagh³ jniang³. Hi² jøng² ha¹chian²
    lé² dsa¹lé², ju³lah dsa² hniu¹ dsa¹lé². Jø¹² bíh³ lah¹jøng² dsa² tiogh³ ja³ná³,
    tsa¹lé² ji¹lé²dsa ja³la².”
  dso-dso: ଆରି ଗଟେକ୍‌ ବିସଇ ଅଇଲାନି, ତର୍‌ ଆମର୍‌ ମଜାଇ ଗଟେକ୍‌ ବଡେଟା ପାଗଡ୍‌ ଆଚେ । ଇତିର୍‌
    ଲକ୍‌ ସିତି ଜାଇ ନଏଁ ଆରି ସିତିର୍‌ ଲକ୍‌ ଇତି ଆସି ନଏଁ ” ବଲି କଇଲା ।
  meu-meu: 'Ina danu: ita padadai koupa badana ta mia, bena ini amo ta ena basine
    vasimu, bona ene amo ta ini basine maimu.'
  yva-NT: Muno obo rai jewen, yara wama yasyine somamo anone kapito wansaora to. Vatano
    nanawiso inta wore no watoe ramu, muno vatano una no wato inta ude no soe ramu.’
  dgc-dgc: Ey entan mo,’ kagi kan ni Abraham, ‘maski gustu di tolayae a umahabes dikam,
    éy éwan maari, da melawa i béngawa ta pag-itan tamae. Pati di tolaya ina, éy éwan
    side makaahabes dikame.’
  zpm-NT: Stiba, zha ne no nëz rii gacd guiaad zho i, niicle zha ne nogaa iw, gacd
    guiaad zho nëz rii; sac no tib yeedox ne rtse.”
  hix-NT: Onà wyaro uhutwamohsehe xarha, owya, kekon xarha tà, Akmarawu, tkatxhonkemà
    rotho wya. Kamrakataw naha, ewtarà ymo wyarono, wahkotono ytxoho ymo, kekon hatà.
    Àro ke, àwetohra ro mak natxhe ha, tanon komo, ohyakanye. Àwetohra rma rha manatxhe
    ha, omnyam xarha, amna hyaka, kekon hatà, Akmarawu, àwya, kekon hatà, Txesusu.
  sim-sim: Misi, Avui Wasilaka ukfia las angop jir nga nir nga nihi nindik or shihinda
    sir. Unda osik ma tol torok liwa os oroyok li ikwak li u nahi, mbeek li haploroho
    ji liwa mishik li indahi ambu lir. Unak ma ol oroyok liwa nga mbeek li haploroho
    tos ni liwa mishi yok tandahi ambu lir.�
  npi-ULB: र यी सबै बाहेक तिम्रो र हाम्रो बिचमा र मानिसहरू यताबाट उता र उताबाट यता
    आउन नसकून् भनेर ठुलो खाडल राखिएको छ ।’
  cgc-cgc: Isya pa, may anen na sikad dalem na laang na nabetang naan ta ate na tengnga
    aged bisan kino naan ki kami na miag na miling dyan ki kyo dili makailing daw
    bisan kino na naan dyan ki kyo dili makalakted di.’
  tim-tim: Akto hut nenŋân hemem humo kindâp aregât in gâtŋande yeŋgâlân gewaigât
    dopŋe bo. Akto yeŋgâlân gâtŋande nengâlân gawerâm hainâk ewum pâpkowiap.”
  yor-yor: Àti pẹ̀lú gbogbo èyí, a gbé ọ̀gbun ńlá kan sí agbede-méjì àwa àti ẹ̀yin,
    kí àwọn tí ń fẹ́ má ba á le rékọjá láti ìhín lọ sọ́dọ̀ yín, kí ẹnikẹ́ni má sì
    le ti ọ̀hún rékọjá tọ̀ wá wá.’
  wos-wos: Ané jooka akwi mé saréké. Ani renakambu méni reméka nyéndékmbu God dé némafwi
    baki nak taka. Takandéka ambu rekwa du méni reméka hafwaré yinjoka di hurufatiké.
    Wumbu rekwa du akwi angiré yanjoka di hurufatiké.’
  emp-NTPO: Maʌ̃ awara uria dau cʌre b̶ʌda dadjirã ẽsi b̶ʌa. Maʌ̃ bẽrã bʌmaa wã quĩrĩã
    b̶ea sid̶a poya wãnaẽ́a. Idjab̶a jãmaʌba ni ab̶aʌda poya daimaa zed̶aẽ́a.”
  eng-F35: And besides all this, between us and you a great chasm has been fixed,
    so that those who want to pass from here to you cannot, nor can anyone from there
    cross over to us.’
  ind-ind: Selain itu, di antara kami dan kamu dibuat jurang yang sangat dalam, sehingga
    tidak ada orang yang bisa menyeberang dari sini ke sana ataupun sebaliknya.’
  pes-OPCB: از این گذشته، شکاف عمیقی ما را از یکدیگر جدا می‌کند، به طوری که نه ساکنین
    اینجا می‌توانند به آن سو بیایند و نه ساکنین آنجا به این سو.
  mpt-mpt: eka weng mak ole nganabanea Ib tletle ni tletle daako Gode balete belanea
    afet anebio kesoa ni mo watnobta ibsu wat natlobta eka ibsak watenibta nisu olo
    tenanimibbabo gesea
  ssx-ssx: Kotoeki manuta꞉ koto ya꞉la꞉pate ma꞉nda꞉ta꞉ nika꞉ haloma꞉eki tukiki pa꞉ta꞉
    hombo tieke ula꞉ ekima꞉ do diki halopa꞉ nane haloma꞉ wanda꞉hali ma꞉nda꞉ta꞉ ta
    neke hale nane ipuluekema꞉ taapelemepate a꞉pa꞉peke na ya꞉lieke. Kutupa neke hale
    nane haleme wanda꞉hali ma꞉nda꞉ta꞉ doane ipuluekema꞉ taapea꞉ka꞉na꞉ta꞉ a꞉pa꞉peke
    na ya꞉lieke leekeme.
  mkl-mkl: Nɔ si ɑntɑiɛ, isɑ nlɑ ɡɔi í fɛɛfɛ wɑ ku bɑ inɛ ŋɑ iyi ɑ̀ bi ɑ kuɑ ɑ bɔ
    bi tu ŋɛ bɛ ɑ mɑɑ̀ yɔkɔ. Bɛɛbɛ mɔi inɛ ɡɔ kɑɑ yɔkɔ ku nɑɑ ihɛ̃ hɑi bɛ.
  gaq-gaq: ଆତେନ୍‌ ଆନ୍ତାର୍‌ଚେ ନାନେ ନେଙ୍ଗ୍ ବିତ୍ରେ ଜବର୍ ମ୍ନାନେ ନିୟମ୍‌ ଲେଃକେ ଜେନ୍ତିକି
    ଜାଣ୍ଡେଇଂ ଆକେନ୍ ଜାଗାବାନ୍‍ ପେଇଂନେ ଡାଗ୍ରା ୱେନ୍‌ସା ଇକ୍‌ଚା ଡିଙ୍ଗ୍‌ଆର୍‌ଏ ମେଇଂ ୱେ ଆୟାଆର୍‍
    ଣ୍ଡୁ ଆରି ଆତେନ୍‌ ଜାଗାବାନ୍‍ ଜାଣ୍ଡେ ନେଁଇଂନେ ଡାଗ୍ରା ପୁଆଚେ ପାଙ୍ଗ୍ ଆୟାଆର୍‍ ଣ୍ଡୁ ।
  gof-RNT: Ha ubbaafe aadhdhidi, ‘Haappe hintteko, hinippe haa nuukko aadhdhanaw koyeyssati
    pinnonna mela nuusinne hinttes giddon gita aafoy de7ees’ yaagis.
  unx-unx: ଆଡଃ ନେଆଁଁଏତେ ଆଦ୍‌କା ମାରାଙ୍ଗ୍‌ ହୁୱାଙ୍ଗ୍‌ ଆଲେ ଆଡଃ ଆପେ ଥାଲାରେ ମେନାଃ, ନେତାଃଏତେ
    ହାନ୍‌ପାରମ୍‌ ଆପେତାଃ ଜେତାଏ କାକ ସେନ୍‌ଦାଡ଼ିୟା ଆଡଃ ହାନ୍‌ପାରମ୍‌ରେନ୍‌କ ନେ ପାରମ୍‌ ଆଲେତାଃ
    କାକ ହିଜୁଃଦାଡ଼ିୟାଃ ।’
  gah-gah: Itó ligilikagú nene zuni napa aleko hukokamóma nenazo, imanelokatí lemeakaláa
    nomive. Itó nenelokatí iteakaláa nomive.
  lcm-lcm: Au mang anu, nei liuan irung kapo atogon a mata lulungai luai, asi tubat
    luai ani selen le ke ane iang na le iang ane ke kapa. Parik kapa angkoai si paputuk.’
  aer-aer: '@see-verse:LUK.016.025'
  qvc-NT: Suq ancha jundu kibradam qamkunata noqaykunamanda akrawanchiq. Chaymi mana
