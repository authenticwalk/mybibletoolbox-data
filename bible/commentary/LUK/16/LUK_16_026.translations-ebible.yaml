  ron-LSB: În afară de toate acestea, între noi și voi este fixată o prăpastie mare,
    încât cei care vor să treacă de aici la voi nu pot, și nimeni nu poate trece de
    acolo la noi'.
  pon-pon: A pil eu me kawela, wau kalaimun eu mi nan pun atail, pwe ma amen kit men
    japale won re omail, a jota pan kak, pil jota amen komail pan kakedo.
  nhe-BL: Nojquiya onca se hueyi tlalcoyoctli tlatlajco tojuanti huan intla se tlen
    nicani quinequisquía yas campa tiitztoc, ax huelis. Huan axaca tlen itztoc nopona
    huelis hualas nica campa tojuanti tiitztoque.’
  sps-sps: Ana mes a ka pis tovei, fapoopoan narara a gaguur tsian te kaa non to tana
    vainy nei komainy ror ma naa nats, sai te opaar ror, ge ma poo me naa, ri te guas
    me nei!’
  wnc-wnc: Unzing yuamangge gatu ganiwa natapso. Anututa gapma buyambamu tapatu tekutde
    aminu ane yuaingga yatupmake ginde kunanga dua. Siwan ugwak saak nana aminda ninde
    apnanga dua,’ ngang inikut.
  bus-bus: Beee gbɛra wɛ̀ɛ zòoto kú wa dagura. Tó gbɛ̃ yezi à bↄ kɛ̀ à gá a kiia,
    eé fↄ̃ro, gbɛ̃ke é fↄ̃ à bↄ gwe à mↄ́ wa kiia sↄ̃ro.
  gub-BL: Heta ywykwar ipuku ma'e zanemyter romo. Ohoete tuwe a'e. Aze amo xe har
    ipurahaw wer hehe nehe, nupuner kwaw nehe. Aze nepyr har tur wer xe a'e wà no,
    nupuner kwaw hahaw paw rehe a'e wà no, i'i Àmàrààw hemetarer katu ma'e kwer pe.
  imo-imo: Nani ee nilkanje yu maindo manda naa olka. Lino moromolo eno moromele awi
    tuku tingina Goteni kombu awilimu ltimu peremo kanomu. Kinye ya ina moromolo imboma
    eno moromelena maindo pamili ninge wali manda naa onge; enonga imboma olando wamili
    ninge wali yakondo manda naa onge,’ nimu.
  boj-boj: Ni ŋam atsim une. Ni iga ti ambleq di sub guma koba unu. Deqa iga sub di
    laqaiosim nuŋgoq bqa keresai. Niŋgi dego sub di laqaiosib gagoq bqa keresai.’
  ulk-ulk: A nerut pe dikeredi, able aukaka muimui awak pe merbidoge eipuge iperedi,
    ya waiakai netat lelut umerkak wadatupi kerbialam obakiamu mari watarardar, a
    netat lelut umerkak watadatupi kei watabakiamu kerbim pe nade mama tarali.”
  eng-DRA: 'And besides all this, between us and you, there is fixed a great chaos:
    so that they who would pass from hence to you, cannot, nor from thence come hither.'
  knf-knf: 'Tenan kak : bwal bweek bakak apaţëşun na an, banŋaluŋ pţëp bahilna bawo
    baankţëp, ñaaŋ aanhil pmuur bwal bi kabi du un.”'
  san-KHM: អបរមបិ យុឞ្មាកម៑ អស្មាកញ្ច ស្ថានយោ រ្មធ្យេ មហទ្វិច្ឆេទោៜស្តិ តត ឯតត្ស្ថានស្យ
    លោកាស្តត៑ ស្ថានំ យាតុំ យទ្វា តត្ស្ថានស្យ លោកា ឯតត៑ ស្ថានមាយាតុំ ន ឝក្នុវន្តិ។
  arn-NT: Ka femngechi wüdamentunieeiñmew kiñe alü rupalechi lil iñchiñ taiñ mülemum
    ka eymün tamün mülemum, fey pepi rumelaiñ üyew püle, ka femngechi tati tüyew püle
    mülelu, pepi rupalayafuy faw püle.’
  zas-NT: Nëtëë yan bén zaꞌ ree guie ad zajct tëd reeman yagaj, niꞌqui ree bén zaꞌ
    yagaj ad zajct tëd reeman guie, din zaꞌ balaꞌroꞌ du galay ree.”
  ken-NT: Dɨŋɨ́ nkwɔ bɛ, ɛrɛmɛ́ nɛpi nɛ́kɔrɛ bhɛsɛ ɛnyunɛ́, yɛ̌ mmu apu kway bɛfu
    fá ampe antwɔ ntá yɛka; nɛ yɛ̌ mmu apú kway bɛrɔ ɛbhě yɛká, ampé ántwɔ́
    fá ntá yɛsɛ.’
