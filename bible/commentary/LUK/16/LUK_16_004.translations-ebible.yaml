  tcs-tcs: Orait. Ai sabe wanem ai go mekem sole ol pipol go lugaut mi wea aus blo
    dempla wen ai go luze zob blo mi.”
  hlt-THB: Ka sai hly taw sim hawh nyng, cawh ni bibi ani phawh awhtaw thlangkhqi
    ing kai ve ami im awh ami ni do hly hy,’ tihy.
  soq-soq: Ita me insaisa mampeleno meba wane wanase, ‘Nola ema epina, ne ateina dima
    dewasapa. Ne onianedia apanawa manewa mampe dewa da dewasape mampe sosona uarantopuo
    mampointa wainepine leipina.’
  qub-qub: Ichanga canan musyänami imata ruraytapis. Yarpashäta ruraptëga aruy mana
    captinpis runa-masëcuna allimi ricamanga› nir.
  att-att: Á pakanonò na, kinagi na, ‘E, ajjan yù akkuák ku, tapè ajjan yù ira kákkopuk
    ku nga mangilágum nikán sangaw nu máringà sù tarabákù,’ kun na.
  bki-bki: Mo bo ga, kiaku m̃arabo naio tibe nei. Mia note vatove kija bereio tomu
    nalo kialo jabue nalo, mia asaaro ka kiniou-o mia monoka avitikar vatitig kiniou
    ka bogo na ver toro na toru rivukular kiniou den im̃auano nei.’
  bqp-bqp: Má dↄ̃ yã kũ mani kɛ de gbɛ̃nↄ ma ditɛ ń bɛa, tó à ma bo zĩn.
  mcp-mcp: Mə mə́ mpu sâ mə́ zə́ sá yí. Í jɨɨ nə́ ja bwə́ é yîl mə íkʉlág dɨ́ yí,
    mə bə́g nə buud bwə́ é dʉ ŋwa mə bwə́dɨ́ wá.”
  hat-hat: Bon, mwen konn sa m' pral fè pou lè m' pèdi djòb mwen m'a toujou gen moun
    ki pou resevwa m' lakay yo.
  npl-NT: Ya nikmatok tlan nikchiwas, para manechselikah itech incha ijkuak ayakmó
    nikpias nin tekitl.”
  bgg-bgg: Thiihchiih gu ne thieg sha ge gu ne nyie rek chid! Ji-è gu ro blia yie
    dun pha iidoh shii gu shii hanyie è ai hò hà ho arone, gu ne jishii ijak rek pha
    ro.
  eng-TCENT: I know what I will do so that, when I am removed from my stewardship,
    people will receive me into their homes.’
  eng-BSB: I know what I will do, so that after my removal from management, people
    will welcome me into their homes.’
  cpu-NT: 'Ipoña ikantashiretzi: ‘Niyotake ompaitya nanteri iraakameethatantaityaanari
    pankotsiki aririka iromishitovaitakena.’'
  san-ASM: অতএৱ মযি গৃহকাৰ্য্যাধীশপদাৎ চ্যুতে সতি যথা লোকা মহ্যম্ আশ্ৰযং দাস্যন্তি
    তদৰ্থং যৎকৰ্ম্ম মযা কৰণীযং তন্ নিৰ্ণীযতে|
  tac-NT: '''Lige kúchigo regá ''nátale: «Pe regá olásiga ''la kéréko, napurigá ne
    ''la galewa bilena galírale napu''lige ''ma tabilé nocha ne, a''lige ta''chó suwábaga
    nejía ne ye apeli, i''pílipi bayémala ne alué ralámuli napu wikeme ju alué wa''lula
    nóchali nígame.»'
  eng-WEBPB: I know what I will do, so that when I am removed from management, they
    may receive me into their houses.’
  gfk-H: Ai! Iau palai bia asa ing ena gil! Ma tano pakana bung da kap sasei iau tano
    nugu pinapalim, ira mataniabar diet na haguama lah iau ta ira nudiet hala.’
  viv-viv: Oo! Nuwaku giꞋafolena. Hidemi hidemi ganahuluva be yaku faisewa yaku taubada
    ginadabani-yo kaliva hinavetobohiyaneku be agaidiya ganamiyami.
  yao-yao: Elo, nachimanyi chakutenda, kuti patachiminga masengo ga kwimilila ipanje
    ŵandu akombole kumbochela mmajumba gao.’
  tgp-tgp: Ale, na levosahi na sava a pa vaia nake, matan vara i tau nar̃ihiau ale
    tamlohi la pa avulahi mata laviau na imara.’
  auc-NT: Æ. Tæcæ pönëmopa. Botö awënë angä botö abæ tawænte goyömote wadäni wæætë,
    Botö oncönë pö guiie, ancædänimpa, ante cædinque botö ñöwo ïïmaï cæcæboimpa,’
    ante ïïmaï cæcampa,” ante apæ̈nedinque Itota godömenque apæ̈necantapa.
  kbc-NT: Pida ja jowooɡ̶odi ane inimaweneɡ̶egi modibatigi niɡ̶ina niɡ̶eladimigipi
    midiwataɡ̶a liɡ̶elatedi, nige idiiɡ̶e inecalailegi me jopi.’
  bmh-bmh: Ulis iz abiu iz erunai, izal banou iz salau ebu koli i imailamau, izal
    zaiar agen go agal zau imailei bitamam.’
  ctu-BL: Cujil chuqui mi caj c mel cha'an mi' pʌyoñob ochel ti' yotot c pi'ʌlob ba'
    ora loq'uemonix ti que'tel”, che'en jini xchoñoñel ti' pusic'al.
  meq-meq: Ah! Na sər na giye hərwi ada ndo hay ta təmiye ga a gay tay taɗə ta kal
    ga ha abəra ma məsler na!”
  noa-H: Maimua hich hödegpai, “Hãa, ya mua k'ĩirju hat'am” hajim hanʌm, “jãga haju
    mʌch mʌigmua jʌrbapäaiwai hõrau hamach deg mʌch höbeerpimk'ĩir.”
  alp-NT: Au rekwa saisa rebe namake au onore peneka, leke masike au rulu bei auku
    makerike meije po au supu ebea bokala leke au rue kaisi.’
  san-VEL: ataeva mayi g.rhakaaryyaadhii"sapadaat cyute sati yathaa lokaa mahyam aa"sraya.m
    daasyanti tadartha.m yatkarmma mayaa kara.niiya.m tan nir.niiyate|
  kbq-kbq: Nagra naza hugahue hago antahue, ugagotahu kva eri'za'niafinti hunante'na,
    vahe'mo'za muse hunante'za navare'za nozmifi ome nantegahaze.
  kbh-kbh: Ya së́ntsetats̈ëmbo ndayá chjama, chca, ats̈be trabajuents̈ana chas̈ojtábocna
    ora, ats̈e jtsabamnama ndëmuanÿenga chëngbe yebnents̈e chas̈mofjama ca.’
  ron-LSB: Știu ce voi face, pentru ca, atunci când voi fi înlăturat de la conducere,
    să mă primească în casele lor.
  pon-pon: I ap ajada, me i pan wia, i lao japwilidi jan ai koa, pwe irail en kajamo
    ia Ion on nan im ar akan.
  nhe-BL: Nijmajtojca tlaque nijchihuas. Nijsencahuas para tlacame ma nechselica queja
    niininhuampo quema ayoc huelis nijtequipanos noteco.’
  sps-sps: Tovei, nyo nat bus you tana saa te kat nats ronyo na, nyo nai faakouts
    rarori na vainy te kaa miror tavan tana tsunaun tsonyo, ai vou te gargar Varonyo
    ya tana binun, nyo kaa mirou vaatau nai faakouts varonyo, ri fasof varonyo tana
    numaa tsuri ana ri te kat faarof vanyo.’
  wnc-wnc: Sike nata kepi takngatu kawa nomatawan tasiwawa apba nanikwasiwanu aminda
    take na yotnaatang takopning,’ ngang natapbut.
  bus-bus: Má dↄ̃ yã kɛ̀ mɛ́ kɛ lɛ gbɛ̃nↄ ma diɛ ń bɛ, tó à ma bↄ zĩin.
  gub-BL: Azapo putar nezewe nehe kury, i'i uzeupe. — Teko tetea'u unewer temetarer
    hezar pe a'e wà. A'e rupi amunàn putar wanewer haw ikurer wanuwi ihe nehe, a'e
    mehe hemyrypar romo wanekon putar a'e wà nehe, hemuixe kar putar wàpuz me a'e
    wà nehe, temetarer hereko 'ymar romo hereko mehe a'e wà nehe, i'i uzeupe.
  imo-imo: Akumunga na tembo mele kinye lipo manjiro. Nanga awilimuni pundu anjirimu
    imboma lipo tapondopolio enondo pundu ekondo kau taio, ekondo mainye pupili nimbo
    wali altopa na makorombalo wali kano imbomani na konopu tiko liko tapondokolio
    nando peya peamili owi ninge,’ nimbelie,
  boj-boj: Deqa e kiyerqai? E qalieonum. Tamo qudei nami ijo tamo koba aqaq dena ñoro
    osib naŋgi a kamba olo yqajqa minjeb qaji naŋgi di metnjrqai. Metnjrit ijoq babqa
    ñoro nami eb qaji di e na aguq atitqa naŋgi e qa tulaŋ areboleboleinjrqas. Deqa
    ijo tamo koba a na e wibimqa tamo naŋgi dena e osib naŋgo talq di e geregereiboqnqab.’
  eng-DRA: I know what I will do, that when I shall be removed from the stewardship,
    they may receive me into their houses.
  knf-knf: Yoow! Dme uko wi nji kadoluŋ wi bakpënanaanuŋ ţi ulemp, pa bañaaŋ bahilna
    bayeenkën du itoh yi baka.”
  san-KHM: អតឯវ មយិ គ្ឫហកាយ៌្យាធីឝបទាត៑ ច្យុតេ សតិ យថា លោកា មហ្យម៑ អាឝ្រយំ ទាស្យន្តិ
    តទត៌្ហំ យត្កម៌្ម មយា ករណីយំ តន៑ និណ៌ីយតេ។
  arn-NT: Welu dew kimün tañi chumael, femngechi tañi nieael iney ñi llowaetew kisu
    ñi ruka mew, feychi niewetunoli küdaw.’
  zas-NT: Ma ragbeen xhienaag günan din guiën ree bejn naj chi ad züntran dxiin.”
  ken-NT: Ɛ́bhɨ́kɨ́ tat, arɛm bɛ, nɛ́nɛ ndɨ́ŋɨ́ ɛnyɨŋ ɛnɛ nchí kʉ bɛ́ bo mánsíɛ́ptí
    mɛ amɛm bɛkɛt ɛbhap mpok báfɛrɛ mɛ ndǔ bɛtɨk.’
