verse: LUK.016.004
translations:
  kpx-kpx: Isi kemo huhuai avoe, ‘Di kosivena di halege dana vaveve onole vai atahi
    haokuvuage abu elike di mai o hatui.’
  okv-H: aravora, pure nau irae ehija avoeto embomeni na na kito pekihe hondate ara
    ari erevi aisona’. Ke ainge eto
  tbo-tbo: Oo, a hanapugeya apo awai a dewaya po u bagibagi ugolina ina teletelehopuneu
    apo lawa hina kaoheu po hai u numa a luilui.”
  mal-C: അതുകൊണ്ട്, യജമാനൻ എന്നെ കാര്യസ്ഥസ്ഥാനത്തുനിന്ന് നീക്കുമ്പോൾ, ഞാൻ എന്തു ചെയ്താൽ,
    ജനം അവരുടെ വീടുകളിൽ എന്നെ സ്വാഗതംചെയ്യും എന്നെനിക്കറിയാം.’
  grc-SR: Ἔγνων τί ποιήσω, ἵνα, ὅταν μετασταθῶ ⸆ τῆς οἰκονομίας, δέξωνταί με εἰς τοὺς
    οἴκους ⸂αὐτῶν.⸃
  bgc-bgc: मै जाण ग्या के मै के करुँ, ताके मै जिब भण्डारी कै काम तै हटाया जाऊँ तो
    माणस मन्नै अपणे घरां म्ह ले लेवै।
  khz-khz: Etugamagiwai aonai, ekilato, ‘Pama ripa rakagau pana kala! Gaurai pene
    gaivagiku genai, gataku namara vogovagi geria numai pia vairageku.’
  deu-TKW: Ich weiß, was ich thue, damit sie mich in ihre Häuser aufnehmen, wenn ich
    der Verwaltung enthoben bin.
  zsr-NT: Naꞌa chnözdaꞌ nac gunaꞌ quië catiꞌ ubijëꞌ nedaꞌ latj blau ni, laꞌcuáꞌ nup
    luzíꞌ nedaꞌ lidxgac.”
  lin-lin: Ah ! Nasosoli sik’oyo likambo oyo nakoki kosala mpo ete, tango nakozala
    lisusu na mosala te, bato bayamba ngai kati na bandako na bango. »
  hns-NT: 'Oe apane me bolies: ‘Attjha, ab ham djaan gailie kaun tjiedj kare ke tjaahie.
    Ham sanghatian khodjab, tab djab hamaar kaam tjhienaai djaai, tab oesab hamke
    aapan ghar me bhiettar lei leiga.’'
  noa-E: Maimua ich ödegpai, “Ãa, ya mua khĩirju atham” ajim anʉm, “jãga aju mʉch
    mʉigmua jʉrbapäaiwai õrau amach deg mʉch öbeerpimkhĩir.”
  eng-EMTV: I know what I will do, so that whenever I am removed from the management,
    they will receive me into their houses.’
  mib-NT: Núu súcuan te jíní rī ɨɨn jeē sáha ri, návāha ñayuu cájeen nuū patrón rī,
    cuāha i vehe condee rī núu na quée quɨvɨ̄ jeē quénehen de jniñu ri.
  lif-NT2: कर कन् खाराःत् युङ्‌मा याःम्‍बक्‍कोलाम् लःत्ताल्‍ले़ आक्‍खेलॽरिक् मनाहाॽरे़
    खुनिॽ हिम्‍मो मे़उःत्ता मे़दाःक्‍कार फाॽआङ् चोःक्‍मासि के़लॽबा पाःन्‍निन् इङ्‌गाॽ
    निःन्‍धो चोगुङ्‌ङाङ् वाॽआ॥’
  xnj-xnj: Hinu nimanyili chakukita, muni penivingiwayi lihengu, muni vandu vanikemelayi
    kunyumba zavi.’”
  mmx-mmx: Anaaba nia aklen lavanga salai nia aba lox i! La do ana xap at na lugugu,
    aba etangas minedi limixin kusu dibap kup kaka ia uto at laraogu atdi.’
  cbr-NT: Ënuax chiquítancëxun carana unían aín xubunu 'inun 'ë binun añu 'ati 'ai
    quixun cana sinanin.
  tee-NT: Icc'atsai tuchi aclaya' ni aquinta'amaklhtayanana' pants'iquis la'ixchaka'an
    ju lapanacni acsni actai'inicana' ju quilhich'alhcat”.
  eng-LSV: I have known what I will do, that, when I may be removed from the stewardship,
    they may receive me to their houses.
  cak-NT: 'Y cuando xunojij yan, xu''ij: Cami can weta''n chic anchique xtin-en, chi
    quiri'' jec''o ri yec''ulu nuech pa tak cocho, cuando xquileses-e we'' pa nusamaj.'
  pah-NT: Ojapyaka ga. “Ah! Kiro ji akwaha!” ei ga. “Nahanahã po ti ji rekoi g̃a mbohoryoryva
    ji rehe nehẽ. A'ero po ti g̃a ji mboapygi g̃wonga pype ji rerekokatuavo nehẽ ji
    poravykya'jave'ymame ga pe nehẽ,” ei ga oyvyteri pe.
  sja-NT: K'awa bɨda aji, sãga ooit'ee eperãarãpa mɨ auteebaidamerã mimia wẽe beek'ãri.”
  xed-xed: Ala, nda sna yu ta skwi dzaʼa yu magay dzaʼa kəl mnduha ka tsuʼaftá iʼi
    ghzləɗisrə lu dazlay,” kaʼa.
  mks-NT: Sa̱ xíni̱ vi̱ ndía̱ caja i̱ já ná ndiquehe va̱ha ña̱yivi ye̱he̱ vehe na
    tá ná ndindaa chuun ndahá i̱ caja xitoho i̱”, na̱ca̱hán da̱.
  gfk-S: Ai! Iou palai be aso ing ni gil! Ma tano pana bung da kap leise talur iou
    tano nugu pinapalim, ira matanabar di na bala leh iou ta ira nudi hala.’
  bmu-bmu: Yaŋön galömkölköl nupni noaŋgitmawi, nöŋön nalö miaŋgöreŋ denöwö akiga
    tosatŋan miriŋine köl öröba köyan köl niŋgibeak? Aha! Köna kun mötmörizal.’
  dgz-dgz: O, endi gase anuna. Ap tapena gatawan nao nega mapa wakaumapena, evenan
    waina aruga pa muga muga gapan waup nimanegain.’
  eng-GNV: I knowe what I will doe, that when I am put out of the stewardship, they
    may receiue mee into their houses.
  zaa-NT: pero chi yúá' biỹa gunia' para qui'ni canchu chi bíttuúru tsina quia' te
    nna guni cą inte' recibir le' litsi' quį.
  eng-WEBSTER: I am resolved what to do, that when I am removed from the stewardship,
    they may receive me into their houses.
  guh-guh: Taneamoneyabivi meta abaxë, xua niamoneyaba, bevelia tovënëjonaponaenajë.
    Nexata tajatuxanenë tanecapitsapaecujinae, bajarapamonae pijaboyabelia itsa ponaenajë,
    xaniavaetsia necopiapitsiana. Nexata bajarapamonaejavata naponaponaenajë,” jamatabëjai
    bajaraponë.
  bon-bon: Yoo, cane umle gäne ngena ne wawename! Cane liba ai ne cängena jewenenine,
    cebine liba näyeblingtepi cäme ire atwi kaakesea cabu ca, piba cäme piti nemi
    binamewale cebine teeme mete cabu me nacananusi.’
  nhw-BL: Ya nijmati catli nijchihuas. Nijsencahuas para masehualme ma nechselica
    quen niininhuampox quema ayacmo huelis nijtequipanos noteco.’
  mgw-mgw: Bai nitangite lyopanga, li'nga panabi'ngi'lwa mulyengo bandu banikemi kasabe.’
  swh-ONEN: Najua nitakalofanya ili nikiachishwa kazi yangu hapa, watu wanikaribishe
    nyumbani kwao.’
  wbi-wbi: nikagula lino kyale nivomba kyande vanivusisie mu mbombo jango ja kwimilila
    avaanhu vanyupile mu nyuma save.
  bba-bba: Wee ye u koo ko, kpɑ ɡɑbu bu kɑ nùn mwɑ ben yɛnuɔ sɑnɑm mɛ bɑ nùn sɔmburu
    yɑrɑ.
  eng-KJVCPB: I am resolved what to do, that, when I am put out of the stewardship,
    they may receive me into their houses.
  kgk-NT: '—Upéi he''i jevy opy''a-py: “Aikwaa-ma mba''e ajapo-ta kente kwéry xe moirũ
    porã hagwã, xe mogwahẽ hagwã gwóga-py” he''i opy''apy-py.'
  waj-waj: Ai, vaa na rikiaunoo. Fai na mmoori iinaraivo vaa ni yaatana vainoo. Fai
    mmoori nakaaraivoono ni mmooriivaa ravisi voovai mminai fai na ni yaata utiraivaugiataama
    iinai fai gioonna kiaapuuya niiyara yoketaida ngiari nnauyauvakira niiyara maavee
    kiaaravee.
  ekk-PKP: Ma tean, mida ma teen, et siis, kui mind kojaülema kohalt lahti lastakse,
    võtaksid inimesed mind hea meelega oma koju vastu.“
  mpx-mpx: Oo, abwe ya atena ga na ginol ola, inoke sauga ebo no abatuwalali na miluwai,
    yaka alowau nihi aheyau ge na minaa wali limiya.’
  wbp-wbp: Kapurna-jana wangkami yapa-patuku kuja-jana paajurlu yungu miyi manu jara
    panu-jarlu. Ngaju-nyangurlu paajurlu kajika-jana jinyijinyi-mani yungulurla muku
    pina-yinyi. Kuja-kujakuju kapurna-jana ngurrju wangkami yungulurla pina-yinyi
    miyi manu jara ngari wita nyanunguku yawuru-maninjaku. Yapa yinya-patu kapujulu
    wardinyi-jarrimi. Ngula-jangka, kajiji paajurlu yilya warrki-ngirli, kapujulu
    warrawarra-kanyi yinya-paturlu yapa-paturlu.’
  luo-luo: Angʼeyo gima abiro timo, ma ka aweyo tich ka, to ji biro rwaka utegi!’
  nhe-NT: Nijmajtojca tlaque nijchihuas. Nijsencahuas para tlacame ma nechselica queja
    niininhuampo quema ayoc huelis nijtequipanos noteco.’
  aii-aii: ”’ܝܕܝܼܥ ܠܝܼ ܡܘܼܕܝܼ ܒܸܬ ܥܵܒ݂ܕܹܢ، ܕܐܝܼܡܲܢ ܕܦܵܝܫܹܢ ܛܪܝܼܕܵܐ ܡ̣ܢ ܪܲܒ ܒܲܝܬܘܼܬܵ‌ܐ
    ܩܲܒܠܝܼ ܠܝܼ ܓܵܘ ܒܵܬܵܝ̈ܗ‌ܝ.‘
  esk-NT: Uvvaliqaa itnaġisiruŋa! Savaŋaiġuma iḷauraaqaġumuuŋa tukkiqsiksramnik.’
  msb-msb: Ah, aram ko na gali kun nano an akon himuon agod makasiguro ako na kun
    pahalion ako sa akon trabaho igwa gayod sin mapadayon sa akon.’
  cpa-NT: Ma²guiang³jni ha²lah jmo³jni. Mi³jøng² li¹hniang¹ dsa² siáh² jmai³ ja³tsa¹ma¹chi²
    ta³ hi² li¹jmo¹³jni ja³la²,” lë́²dsa.
  dso-dso: ମୁଇ କାଇଟା କର୍‌ବାର୍‌ ଆଚେ ବଲି ଜାନି ଆଚି । ମକେ ଏ କାମେଅନି ବାର୍‌ କରିଦେଲା ପଚେ
    କାଇଟା କଲେ ଲକ୍‌ମନର୍‌ ଗରେ ମକେ ଡାକି ନିକକରି ଦେକ୍‌ବାଇ ବଲି ବାବ୍‌ଲା ।
  meu-meu: A dala ta dibagu, bena dagigu baine abia oho negana ai, idia ese edia ruma
    ai bae abigu dae.
  yva-NT: O, inanto rai! Sya ana idatantona mamo syare ibekobe vatane inta mai no
    masyoto unumeso indamu arono indati syuje anakere so raora to, weamo vatane umaso
    wo inaugav siso awa yavare rai.’
  dgc-dgc: Ah, tukoy ko,’ kagi na kan, ‘i gimet ko, a monda tanggapénék du tolay ta
    bile de éng éwanék tu tarabaho.’
  zpm-NT: 'Tibaque zeeṉe biab guic zho rëb zho: “¡Laa naa bieṉle zha guṉ naa, zeeṉa
    tso zha ne guṉ xyudar naa zeeṉe laa naa grie lo xtsiiṉ meṉ rii!”'
  hix-NT: Onà wyaro haxa wehxan hamà, kekon hatà. Horykomo katxho yoh me rma hak ryehtoko,
    noro katxho yehetàhkanyenhàyamo wewakryen hamà, amnye nyamoro wya haka rha rowakryetxho
    me, kekon hatà, tàwya rma, kekon hatà, Txesusu. Amnye, horykomo yanoto mehra harha
    ryehtoko, ranyekyatxow hamà, ronewakryetxhàyamo, bàn kom yaka, tàwyanye ronyahmatxho
    me, kekon hatà, horykomo yanototho, tàwya rma, kekon hatà, Txesusu.
  sim-sim: Hako nombo las a hishiwa karem. Os karem a unda nahi, ma lal avak anin
    armek ukwa lir, os malakama anhi or mbashinak lerawu orhin a halawa wolon.�
  npi-ULB: मैले के गर्नेछु भन्‍ने कुरा मलाई थाहा छ । मलाई व्यवस्थापकको कामबाट हटाइएपछि
    मानिसहरूले मलाई तिनीहरूका घरमा निम्त्याऊन् भनी म यसो गर्नेछु ।’
  cgc-cgc: A, nlaman ko en daw ino buaten ko aged daw palinen aren, may mga arey a
    na magbaton ki yaken naan ta iran na mga balay.’
  tim-tim: Hinŋe nâŋgân. Galalupne mem gala katyekmâ mem heroŋe maroŋe katyektere
    luâk humonande watnekto âmâ emetyeŋân oloŋnekbiâ olowâk manbaen.” dâep.
  yor-yor: Mo mọ èyí tí èmi yóò ṣe, nígbà tí a bá mú mi kúrò níbi iṣẹ́ ìríjú, kí àwọn
    ènìyàn le gbà mí sínú ilé wọn.’
  wos-wos: Némbuli wuni xékélaki. Wuna néma du déka jémba yatakataka yiwute wandét,
    di wuna néma dumbu jondu hérandé du wuna nyayika reta wandat, wuni deka geré wulaaye
    di wali renjoka angi hurutawuni.’
  emp-NTPO: Mʌ̃a cawa b̶ʌa sãwã oida mʌ̃ wãi naẽna. Mãwãra dewararãba mʌ̃ra ãdji ded̶e
    bia edad̶ia.”
  eng-F35: —I know what I will do, so that whenever I am removed from the management
    they may receive me into their houses.’
  ind-ind: Setelah berpikir-pikir, dia pun memutuskan, ‘Baiklah, sekarang aku tahu
    harus bagaimana! Aku akan mengakali supaya orang-orang yang berhutang kepada majikanku
    mau menerimaku di rumah mereka, sesudah aku dipecat dari jabatan bendahara.’
  pes-OPCB: فهمیدم چه کنم! باید کاری کنم که وقتی از اینجا می‌روم، دوستان زیادی داشته
    باشم تا از من نگهداری کنند.
  mpt-mpt: e baanea Ne inanano! Nakai ne komoke inamin namino misim doisaibbio naka
    ita i nek ania sume ne okoko nemtlaneo naka elita bekebe monia i am ye baka biano
    genea
  ssx-ssx: Koto ekina꞉ta꞉ ameta꞉ I̱ma꞉ pulu polo ekita꞉ hone witolome. Kutu pulu pua꞉ka꞉na꞉ta꞉
    kota꞉ yaka e paelia꞉ dina꞉ta꞉ ika꞉ da pa꞉ta꞉manu ipupe lena꞉yeke yaka yankeke
    tonu halueke leekeme.
  mkl-mkl: Ǹ mɑ̀ bɛi ɑn ce ku bɑ inɛ ŋɑ ɑ ɡbɑm si kpɑsɛ̃ nŋɑ wɑɑti iyi ɑɑ nyɑm hɑi
    si icɛm.
  gaq-gaq: ନେଙ୍ଗ୍ ଗୁମୁସ୍ତା ପଦ୍‌ବାନ୍‌ ଆନ୍ତାର୍ ବିଃକ୍ନେ ଇଡ଼ିଙ୍ଗ୍ ରେମୁଆଁଇଂ ଡିରକମ୍ ଆନେଙ୍ଗ୍
    ନିଜେ ନିଜେନେ ଡୁଆ ଟାନ୍ ବିଆର୍‌ଏ ଆକେନ୍‌ସା ମେଃନେ ଣ୍ଡିଂଏ ଆତେନ୍‌‌ ମ୍ୟାନେଲେଃକେ ।
  gof-RNT: Shuumatethaafe ta wodhdhiya wode asay tana mokkana mela oothanabaa ta erays’
    yaagis.
  unx-unx: ଭାଣ୍ଡାରିକାମିଏତେଇଙ୍ଗ୍‌ ଅଡଙ୍ଗ୍‌ଏନ୍‌ରେଦ ହଡ଼କ ଆକଆଃ ଅଡ଼ାଃରେକ ଦହିଙ୍କା ମେନ୍ତେ
    ଚିନାଃଇଙ୍ଗ୍‌ ଚିକାୟା ଏନାଇଙ୍ଗ୍‌ ସାରିୟାଃ ।’
  gah-gah: Loko gelekunazo, neza golohá venémo nimiselekiko ve nigivénege nilími lamaná
    niko numúikú minoko aleko itomoláamú netá lamaná makó oketatoze.
  lcm-lcm: Au io, lenginang nala nas ta sa naka abis ia, ani ri vap ki songo alak
    iau si kari keve lu man kala luk suai anig si kirim i aiveven.’
  aer-aer: The itelaremele nthakenhe mpwaretyeke. Ayenge arrpenhe itneke unthetyenhe
    alartetyele-arle merne-arlke, antere olive akngerre anthekeke. The arne arrpenheme
    itneke-ngentyele inirtnetyenhe alartetye atyinheke anthirtnetyenhenge. Itne atyenge
    akangkewarretyenhe anteme. Kele alartetye atyinhe re ayenge yerneke iperre, tyerrtye
    yanhe areyele ayenge arntarnte-arerrirretyenhenge, tharle itnenhene akweke wareke
    apayuthnerlenge.’
  qvc-NT: 'Chaymandaqam yuyarqan: “¡A, ya yach''aninam! Kaypiraq kashpa, suqkunata
    yanapashaq, mana trabajuyuq kaptiy, paykunana wasinman tandawanambaq”, nishpa.'
  tgl-ULB: Alam ko na ang aking gagawin, para kapag natanggal ako sa pagiging tagapamahala,
    malugod akong tatanggapin ng mga tao sa kanilang mga bahay.'
  cbs-NT: Jaskakenan, en tsuma dibiabun jiwe anu en ka jau ea medabewakin jaibuwaxanunbun
    jaska wakin en jatu jaibu watidu en jatukidi shinaiin”, itan
  xtm-NTPP: Aan, jâ jini o ja sa'a o, sukan‑va'a jin kuan‑ta'vi ña'a ñayii ma ve'e
    i ma, nuna kendoo o ja ñatuu na tniñu‑ka sa'a o”, jani ini de.
  nnq-nnq: Elo, manyi lyu kamula! Ibe apabapakumenga liengo, bandu bambokelange kachabe.’
  bao-NT: Jaʉ, mee yʉ maji, paderique manigʉ yʉ ca tuaro, aperã yʉre cʉ̃ja ca ñeepere
    biro ĩigʉ yʉ ca tiipere,” ĩiupʉ.
  san-ORI: ଅତଏୱ ମଯି ଗୃହକାର୍ୟ୍ୟାଧୀଶପଦାତ୍ ଚ୍ୟୁତେ ସତି ଯଥା ଲୋକା ମହ୍ୟମ୍ ଆଶ୍ରଯଂ ଦାସ୍ୟନ୍ତି
    ତଦର୍ଥଂ ଯତ୍କର୍ମ୍ମ ମଯା କରଣୀଯଂ ତନ୍ ନିର୍ଣୀଯତେ|
  rmn-rmn: Ай мэ джянав, со манги тэ керав, тай, кана ман атхар кан чен, тэ аракхлён
    мануша, савэ кан мукен ман пэстэ кхерэ».
  huv-NT: Lanajaw nguineay sanarang para alndom najiür amigo niüng alndom namb wüx
    lasajwan tiül xenajiüt”, aw.
  otn-NT: A nu̱yá, ya dí pa̱di̱ te ga̱ øtya para ngue ya di 'bʉi to bi 'dacra̱ ts'äya
    p'ʉ ja yø ngu̱ 'mø bi tha̱ga̱ ma̱ 'bɛfi”, i ɛ̱na̱.
  nop-nop: Iŋgoŋ agaŋ nadilat, kougoŋ kwanai wabiŋa wooŋ hatibaatneŋ metam feedi not
    tinambune yohineŋ wene naniutumbaaŋ momooŋ tinamaneeŋdok indiŋ tiyembit.’
  obo-NT: Oyya vos en! Iling ka‑ay kos od puungan ku, su amoy kod po‑owan ad to amu
    ku, duwon pa mgo minuvu nod tanggap koddi riyot ubpan dan.’
