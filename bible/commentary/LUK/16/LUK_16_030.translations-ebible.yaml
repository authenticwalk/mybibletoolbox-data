verse: LUK.016.030
translations:
  kpx-kpx: Ige malaha keu Ebalahamu namihai avoe, ‘Di mama, abu bae hoto ke evilivebene.
    Isito ata mole hatiale kena abue tige abuna hotove evisi abu vaveve toelamo hoidevei.’
  okv-H: ‘Mama, mane kesora avoeto embo pehari na egerembeto pambuto au ingihe avo
    jo ahereketo ari sasapura toasora’ ainge enu
  tbo-tbo: ‘Ma tu wigapolana i pa, “Gogau Abelaham, naka ega emoemotana. Tamogi inapa
    lawa gehouna hau hilage ma ina towolo meme po ina nae ugolihi apo hina nugobui.”
  mal-C: “ ‘അങ്ങനെയല്ല, അബ്രാഹാംപിതാവേ, മരിച്ചവരിൽനിന്ന് ഒരാൾ അവരുടെ അടുക്കൽ ചെന്നാൽ
    അവർ അനുതപിക്കും,’ അയാൾ പറഞ്ഞു.
  grc-SR: Ὁ δὲ εἶπεν, Οὐχί, πάτερ Ἀβραάμ· ἀλλ᾽ ἐάν τις ἀπὸ νεκρῶν πορευθῇ πρὸς αὐτούς,
    μετανοήσουσιν.
  bgc-bgc: साहूकार बोल्या, “न्ही, पिता अब्राहम, पर जै कोए मरे होया म्ह तै उनकै धोरै
    जावै, तो वे पाप करणा छोड़ देंगे।”
  khz-khz: Rinaga talimana ekilato, ‘Aikina, tamaku! Pene ekwaregato talimana ta pene
    ago genai, ira geria rakava na pia vetugamagiwai.’
  deu-TKW: 'Er aber sagte: nein, Vater Abraham, sondern wenn einer von den Toten zu
    ihnen kommt, werden sie Buße thun.'
  zsr-NT: 'Bubiꞌë didzaꞌ bönniꞌ naꞌ bléꞌinëꞌ yöl‑laꞌ tsahuiꞌ, rnëꞌ: “Xuzaꞌ Abraham,
    cutu gac cni, san chquiꞌ ubanëꞌ bönniꞌ lu yöl‑laꞌ gut, len tsijëꞌ ga naꞌ nacuꞌë,
    lubíꞌi ládxiꞌquëꞌ.”'
  lin-lin: 'Mozwi alobaki lisusu : « Te, tata Abrayami ! Kasi soki moto moko awuti
    na mboka ya bakufi mpe akei epai na bango, bakobongola mitema ! »'
  hns-NT: 'Tab oe bolies: ‘Na, Pieta djie, oesab na soeniega. Bakie djab ekgo maral
    aadmie hia se oesabke lage djaai, tab oesabhan aapan djiewan badal deiga.’'
  noa-E: 'Magbaawai chi khĩmie durr simua magjim anʉm: “Ʉ̈ʉ̈, mag khabam jöoi Abrán.
    Sĩi phã sim gaaipai chan amau ʉ̈khabam. Mamʉ ãb meetarrta deeu am aar öbërimawia
    amag jaauwimakhiin chadau, warre amau amach khaibag isegjurau” ajim anʉm.'
  eng-EMTV: And he said, ‘No, father Abraham; but if someone from the dead should
    go to them, they will repent.’
  mib-NT: 'Te ni cahān tucu tēe cúcá: Vēsú súcuan, Tátā Abraham, te núu ɨɨn ñayuu
    ni jihī quihīn nuū i, yūcuán na te nacani ni i jeē stóo i cuēchi i, áchí de.'
  lif-NT2: कर खे़ल्‍ले़ नोगप् पिरु, ‘हे़क्‍के मे़ःन् आम्‍बे, कुभा मनाहाॽ के़सिःबोलाम्
    कुहिङ्‌वे़त् मे़बोःङ्‌ङाङ् मे़बेःक्‍ने़ फाॽग्र खे़ङ्‌हाॽरे़ नसाःन् मे़जोगुआङ्
    खुनिॽ लायोलाम् मे़हिन्‍नाङ् मे़हिङ्‌लो॥’
  xnj-xnj: Mkolo vindu vyamahele yula akajova kavili, ‘Lepi dadi Ibulahimu! Nambu
    ngati avahambalili mundu mweayukili kuhuma kwa vafwili, yati vileka kubuda kwavi.’
  mmx-mmx: Laradi nopnovos ga lok, ‘Tamak ne Abaram. Kopmen na epovo! Ket do tara
    na xatu kaxat amlong basinge lanmet la nat pas uto saparap di, agut diba leeng
    ba basinge laxakapmek atdi.’
  cbr-NT: 'Cacëxun ca ñuñu ''iá unin cacëxa: A bana cuatímabi ca unían anu uni bamacë
    ''icënuax cuanxun cacëxun cuati sinanati ''icën.'
  tee-NT: 'Para ju mak''ali'' junich: “Janti quimpai Abraham. Para ni xamati'' ju
    nita calok''onchokolh chai ca''alak''alh pus catamacona'' ju ix''alactu''unti''an”.'
  eng-LSV: and he said, No, father Abraham, but if anyone from the dead may go to
    them, they will convert.
  cak-NT: 'Y ri achi beyom xu''ij: Can quiri'', nata'' Abraham. Pero xa c''o jun caminak
    ri nic''astaj-e y napon quiq''uin ri wach''alal, can xtiquiya'' can ri quimac
    y xtiqui''en ri nrojo'' ri Dios, xcha'' ri beyom.'
  pah-NT: —“Amoi,” ei ahe Abraãova'ea pe. “Nohenduvi po ti g̃a aherembikwatijara okoe'yma
    hehe. Po ti ahe vyri omanoa hugwi ogwovo g̃a pyri imombe'gwovo g̃a pe nehẽ, a'ero
    po ti g̃a pohiri okote'varuhua hugwi nehẽ,” ei imbateva'ea.
  sja-NT: 'Mamĩda ma p''arat''ara badapa p''anauji: “Wãarada aji, ak''õchona Abraham.
    Mamĩda piuda chok''ai p''irabaip''eda, wãru pɨrã ãramaa, mãgara wãara ãchia p''ek''au
    k''achia oopata oo amaadait''ee mãik''aapa Ak''õrede ijãadait''ee.”'
  xed-xed: “Slaghwa a tsaya da ɗa Abraham wu, ka sliʼaf hadna mndu da gwal nda rwa,
    ka lagha slanaghatá həŋ ka tsi ná, hadahada həŋ dzaʼa mbəɗanaftá nzakwa taŋ,”
    ka tsa mnda gadghəl ya.
  mks-NT: 'A̱nda̱ já na̱nducú ñehe da̱ cui̱cá cán tu̱hun nu̱ Abraham já na̱cachi da
    já xi̱hi̱n dá: “Mé a̱ nda̱a̱ quéa̱ cáha̱n ndó ja̱n, tátá Abraham. Joo va̱ha chága̱
    ná chindahá ndó in táhan na̱ sa̱ na̱xi̱hi̱ já ná ca̱ha̱n na̱ xi̱hín ñani i̱ já
    ná jándacoo cama na cua̱chi cája na”, na̱cachi da xi̱hín Abraham.'
  gfk-S: “Iesene iga tange tane Abraham, ‘Pata, tubuk! Paile haruat! Iesene be tikenong
    mekatika ra minat na hana tupas di, di na lilik pukus.’
  bmu-bmu: Mewö jiiga kewö jiyök, ‘O iwi Abraham, mewö qahöpmö, kömukömuŋi neŋgöreŋök
    kunŋan yeŋgöreŋ anbawak, mewö mönö uruŋini meleŋbeak.’
  dgz-dgz: Go purapuse dena apane sia anega wan, ‘Ae, Maman Eibaraam, ame ya umap.
    Go apan da namu boe sia inakae yon wande inamup aepi, ame nop mega anuin amba
    imumu gapan entanain.’
  eng-GNV: 'And he sayde, Nay, father Abraham: but if one came vnto them from the
    dead, they will amend their liues.'
  zaa-NT: 'Becàbi nubeyu'' rícuá nna rą: Labí tàta Abraham, sino canchu nuỹa chi gùttì
    nna eyáthą éyyą taquixá''anią cą, entonces eyacca cą arrepentir nna tsíalatsi''
    quį.'
  eng-WEBSTER: 'And he said, No, father Abraham: but if one shall go to them from
    the dead, they will repent.'
  guh-guh: 'Riconëmi icatsia jumaitsi Abrahamjavabelia: “Jume raja. Apo jumecovënëtsi
    tsane cajena bajarapalivaisianë. Itsiata itsajivi itsa asaë tsane petëpaecujinae
    penaviatsinexa pecovëyabelia, tsipaebiana tajuyapijivijavabelia. Nexata tajuyapijivi
    copabiana pibisiacuene pexanabiabijava. Najamatabëcuenepënëyorotsiana Diosojavabelia,”
    jai riconëmi Abrahamjavabelia.'
  bon-bon: Yepä, tabe jejige egä, ‘Cäme babe Abrahamo, peei mene taatu ibibi lica
    gyene, yepä biname te liba budre cabu ca teeme bau acnenutame, teepi piba teeme
    niiya mule cabu ca pa latatrongäripesi.’
  nhw-BL: 'Pero nopa tominpixquetl quiilhui: ‘¡Amo! Notata Abraham, inijuanti amo
    quichihuilíaj cuenta. Pero sintla se catli mictoya moyolcuis huan quincamanalhuis,
    huajca moyolpatlase huan quicahuase inintlajtlacolhua.’'
  mgw-mgw: Lakini ywembe ngabaya, ‘Nyinyoli tati' Bulaimu, ila mundu mana aayu'ka
    bu'ka kumambi' no yenda kwakwi'li'ka baagalambuka.’
  swh-ONEN: “Yule tajiri akasema, ‘Hapana, baba Abrahamu, lakini mtu kutoka kwa wafu
    akiwaendea, watatubu.’
  wbi-wbi: umofu jula akati, 'Ndali, baba Abulamahu, neke nave angalute umuunhu juno
    ahumile kuvafue vilaata,
  bba-bba: Mɑ u nɛɛ, ɑɑwo bɑɑbɑ Aburɑhɑmu, ɡoo ù n dɑ ben mi ɡɔrin di, bɑ koo ɡɔ̃ru
    ɡɔsiɑ.
  eng-KJVCPB: 'And he said, Nay, father Abraham: but if one went unto them from the
    dead, they will repent.'
  kgk-NT: —Ha'e he'i “Nahániry” he'i jevy. “Nde, ereikwaa, upe hembihaikwe rehegwa
    nhe'ẽ ha'e kwéry nohenduséi voi. Ohexa ramo peteĩ omano va'ekwe oikove jevy-ma
    ramo ae ogwerovia arã inhe'ẽ. Ogwerova arã gwekoha ave” he'i ojerure rure-vy.
  waj-waj: 'tikio rikioo ivo inna sai tinoo: Napoo-o, Aaparahaamo, fai iya hama yaarida
    tuqinnama rikiaaravai. Fai vaidi putii voovoono diitoo iyasi vioo iya kiaa mminai
    fai iya hanigiada tuqinnama variaaravaivee,'
  ekk-PKP: „Ei, isa Aabraham,“ ütles mees. „Aga nad parandaksid meelt, kui nende juurde
    läheks keegi surnutest!“
  mpx-mpx: Togogomwau i baek Abalahama elana i ba, ‘Nam Abalahama, toto u baunan nigeya
    ga bosowaina i oola. Yaa ebo gamagal etega ni lutem yaomala ge ni na eliyalil,
    inoke abwe wali gegi ana en nihi pek.’
  wbp-wbp: “Ngularla watiji wangkaja, ‘Lawa, lawa! Kulalu ngajukupurdangka-paturluju
    purda-nyanyi Mujuju-kurlangu kuruwarriji, manu kulalu purda-nyanyi yangka kujalu
    yirrarnu jarukungarduyu-paturlu. Kala kajilpa yangka yapa Lajaru-piya pina-wankaru-jarriyarla
    palinja-warnu, manu kajilpa-jana yantarla wangkanjaku, ngulaju kajikalu purda-nyanyilki.
    Kajikalu muku kurnta-jarrmi yangka kujalpalu punku nyinaja, manu kajikalu pina-yaninjarla
    yalala-yirrarni Kaatu.’
  luo-luo: “Nowacho ni, ‘Ooyo wuonwa Ibrahim, to ka ngʼato oa kuom joma otho modhi
    irgi, to gibiro weyo richo.’
  nhe-NT: 'Pero nopa tominpixquetl quiilhui: ‘¡Axtle! Notata Abraham, ax quichihuilíaj
    cuenta. Pero intla se tlen mictoc moyolcuis huan quincamahuis, huajca moyolcuepase
    huan quicahuase inintlajtlacolhua.’'
  aii-aii: '”ܐܝܼܢܵܐ ܗ̇ܘ ܓ̰ܘܼܘܸܒ ܠܹܗ: ’ܠܵܐ ܒܵܒܝܼ ܐܲܒ݂ܪܵܗܵܡ، ܐܸܢ ܚܲܕ ܐܢܵܫܵܐ ܡ̣ܢ ܡܝܼ̈ܬܹ‌ܐ
    ܐܵܙܹܠܔ ܠܟܸܣܠܵܝܗ‌ܝ ܒܸܬ ܬܲܘܸܒܝܼ.‘'
  esk-NT: Umialgum kiuniġaa, ‘Abraham, aapaaŋ! Taamna apaiŋuŋitchuq. Aglaan kiña utiqhuni
    tuquruamiñ utlautikpan, isummitqikkayaqtut killuqsautmikniñ.’
  msb-msb: “Nagsabi naman an mayaman, ‘Kulang pa po idto. Pero kun may magkadto sa
    inda hali sa mga patay, pagabayaan gayod ninda an paghimo sin kasal-an.’
  cpa-NT: “A¹jáng¹ lah¹jøng², tiá³ Abraham,” ca¹juúh² dsa² mi³chi² cog³. “Di³ jéinh¹
    báh³ dsǿa¹²dsa, ju³ná³ ca¹dsiánh¹ jan² dsa² ma²ca¹jon¹,” ca¹juúh²dsa.
  dso-dso: ଆରି ସେ ସାଉକାର୍‌ ଅବ୍‌ରାଆମ୍‍କେ କଇଲା, “ସେତ୍‌କି ନଏଁ ବାବା, ମଲାଟାନେଅନି ଉଟିକରି
    ଗଟେକ୍‌ ଲକ୍‌ ଜାଇ କଇଲେ ସେମନ୍‌ ବିସ୍‌ବାସ୍‌ କରି ପାପେଅନି ମନ୍‌ ବାଉଡାଇବାଇ ।” ବଲି କଇଲା
    ।
  meu-meu: Ia eto, Lasi, Abraham, tamagu e, mase amo ta dekedia bema lao hari bema
    helalo.
  yva-NT: Weramu vatano apa ananuge manuije umaso po raura nakananto pare, ‘Injayo
    Abraham, omamo mamaisye ramu. Yara vatane inta kakai yara kovakato de mai, wea
    umba usakinavo awa ayao kakaije raijije.’
  dgc-dgc: “‘Ey éwan wade maari, Boboy,’ kagi kan no mayaman, ‘da éwan de ya baten.
    Pero éng te dumemét dide a gébwat ta pate,’ kagi na kan, ‘éy magsisi side a talaga
    a baguén de tu ugali de.’
  zpm-NT: “Nliw”, rëb me, “per teḻ squi tib meṉ ne gutle tsie tsienee lo zho, rieṉ
    naa znuse csaan zho xquieḻntseeb zho gbig zho lo Dios.”
  hix-NT: Àna matà, tamutho y, Akmarawu y, kekon mak hatà, tkatxhonkemà rotho. Nyamoro
    heno nmenhotho yonytxahra natxow hana, kekon hatà. Tàhyakanye àwayehsahotho tontok
    haxa, noro yonytxetxhe hampànà, kekon hatà. Tàwyanye noro yonytxatxhe rma, anar
    me harha tanhànàthàyamo yonyatxhe hampànà, kekon hatà, noro ha, Akmarawu wya,
    kekon hatà, Txesusu.
  sim-sim: Karem mbarik ormu mbara, �Misumu anhi Abraham, oso erem nawa sira. Hako
    wahau te. Os hahanda ma lar or usaha nor sawe nahi, avak sunguwavu lihin tormblekwa
    lir.�
  npi-ULB: धनी मानिसले उत्तर दियो, ‘होइन पिता अब्राहाम, मरेकाहरूबाट कोही तिनीहरूकहाँ
    गयो भने, तिनीहरूले पश्‍चात्ताप गर्ने थिए ।’
  cgc-cgc: Sabat ta manggaranen ya, ‘Tay Abraham, dili danen nya patian. Piro, daw
    may miling ki danen alin ta lugar ta mga patay daw maglaygay ki danen, sigurado
    na magnelsel danen an daw dilian iran na mga sala.’
  tim-tim: dâmbo dâep, “Apo, hain bo. Moyi yâk yeŋgâlân gâtŋe siâŋe arim makyeŋgimbo
    âmâ agak memeyeŋe bâleŋe Anutugâlân makmâ âmâ han biwiyeŋe purik katmâ manbai.”
    dâep.
  yor-yor: “Ó sì wí pé, ‘Bẹ́ẹ̀ kọ́, Abrahamu baba; ṣùgbọ́n bí ẹnìkan bá ti inú òkú
    tọ̀ wọ́n lọ, wọn ó ronúpìwàdà.’
  wos-wos: “Wun hundi wandéka dé wa, ‘Yafa Abraham, wungi yingafwe. Di deka hundi
    yamba xékékéndi. Hiyandé du nak raama dika yindét, di déka hundi xékéta hurundan
    haraki saraki sémbut yatakatandi.’
  emp-NTPO: 'Maʌ̃ne dji ẽberãba panusia: “Zeza Abrahaʌ̃, maʌ̃gʌ carea ĩjãnaẽ́a. Baribʌrʌ
    ab̶aʌ beud̶ada ʌ̃rẽbaped̶a ãdjimaa jarad̶e wãibʌrʌ, ãdjia cadjiruara igarad̶aped̶a
    ĩjãnia.”'
  eng-F35: So he said to him, ‘Oh no, father Abraham—if someone from the dead should
    go to them, they will repent!’
  ind-ind: “Kata orang kaya itu, ‘Bapak Abraham, itu saja tidak cukup! Tetapi kalau
    ada seseorang yang sudah mati datang dan memperingatkan mereka, mereka akan bertobat.’
  pes-OPCB: '«آن ثروتمند جواب داد: نه، ای پدرم ابراهیم! برادرانم به کلام آنها توجهی
    نمی‌کنند. اما اگر کسی از مردگان نزد ایشان برود، بدون شک از گناهانشان توبه خواهند
    کرد.'
  mpt-mpt: moni nakae nganea Yeye ay kobo yo mo daabenamabobabo, nakai ham gloutem
    daak daniba hanamo temsiba yatemaib ota i hengmino deiboniba i bobol temo deskinanibta
    Gode omalaibobo ge nganasea
  ssx-ssx: Hande hamoko halima꞉ ipika꞉ pi hombo peaaso alota꞉ A꞉pa Eipoloha꞉ma꞉o.
    Kotota꞉ ana꞉ dia꞉me. Pate amba꞉ homeeke hali ma꞉nda꞉ma꞉ paa tiao lolo pea꞉ka꞉na꞉ta꞉
    kota꞉ mo haliwekima꞉ ika꞉ hoke hau peleme ekimanu hoki walimikie laa leekeme.
  mkl-mkl: Nɔ í ni, ɑɑwo, bɑɑbɑ Aburɑhɑmu. Ammɑ bii hɑi bi iku ŋɑi inɛ ɡɔ í koo bi
    tu ŋɑ, ɑɑ kpɑɑsi idɔ nŋɑ.
  gaq-gaq: ଆତ୍‌ବା ମେଁ ବାସଙ୍ଗ୍‌କେ ଏ ଆବା ଅବ୍ରାହାମ୍ ଅଃତେନ୍‍ ଆଃ ଜବର୍ ଣ୍ଡୁ ମାତର୍‌ ଗୁଏକ୍ନେ
    ଡାଗ୍ରା ମୁଇଂଜା ମେଇଂ ଡାଗ୍ରା ୱେଏ ତେଲା ମେଇଂ ମନ୍ ଆବଦ୍‌ଲେ ଆର୍‍ଏ ।
  gof-RNT: “Dure uray, ‘Aawaw Abrahame, hessatho gidenna; issi asi hayqoppe denddidi
    biikko entti maarotan gelana’ yaagis.
  unx-unx: ଇନିଃ କାଜିକିୟାଏ, ‘ହେ ଆବା ଆବ୍ରାହାମ୍‌, ବାନଃଗି ! ମେନ୍‌ଦ ଗଜାକାନ୍‌କଏତେ ଜେତାଏ
    ଇନ୍‌କୁତାଃତେ ସେନଃରେଦ ଇନ୍‌କୁ ହେୟାତିଙ୍ଗେଆକ ଆଡଃ ପାପ୍‌ହେତେ ମନ୍‌ରୁହାଡ଼େୟାକ ।’
  gah-gah: 'Loko lokago, eza limó: Óe, Avalahazo, aménegamaka, mokáne, lá oko nomive.
    Heleneitikutí ve makolímo oteoko voko lo kemekiko, kigika ali viliganigave.'
  lcm-lcm: Sikei kala antok ta, ‘Mamai Abaram parik! Sikei man ka atogon igenen i
    tapasuk pok le si matmat, kila lomon pokai vang.’
  aer-aer: “Kenhe artwe yanhe ikwere angkerlenge, ‘Arrangkweyaye! Akurne-arle alakenhe!
    Itne angkentye akngerre Moses-kenhe awerrirretyange, ayeye areye awerrirretyange
    itelarentye akngerre Ngkarte-kenhe areyele-arle intelhe-ilerrirrekeke. Kenhe tyerrtye
    Lazarus-arteke re apeke ilweke-arle-ngentyele itethe-irrintye-alpeke, re apeke
    itneke-werne angketye-alpetyeke, kele itne renhe awerrirretyenhenge. Itne ingkirrenyeke
    apure-irrerirretyenhe akurne areyenge itne mpwarewarretyame, yanhe ikwerenge-ntyele
    itne Ngkarte-werne-atheke utepe-irretyeke.’
  qvc-NT: 'Chaymandaqam chay kapuqqa nirqan: “¡Taytitu, chaykunataqam mana rinllapachu
    kasuq! Piru suq alma kawsamushpa, paykunaman rikakuptinqam, kriyishpa, uchanllapata
    rinllapa dijaq”, nishpa.'
  tgl-ULB: Sumagot ang mayamang tao, 'Hindi, Amang Abraham, ngunit kung may pumunta
    sa kanila mula sa mga patay, magsisisi sila.'
