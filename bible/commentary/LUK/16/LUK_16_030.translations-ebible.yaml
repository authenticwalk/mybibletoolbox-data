    á manguruk ira mápugák.’
  bki-bki: “Mia toro nei naio jo jikili kia navo, naio berinavo ‘Teta Epraamo, p̃eli
    mia maka ajikia ala nina na? Mia ver toro tai rimei bereio ea nam̃ariano, river
    vite nonovio kalo, mia monoka aviliglo kanio na.’
  bqp-bqp: 'Akũ ↄgↄde pìi pì: Oi, Baa Ibrahĩ! Tó gbɛ̃ke bò gan à gɛ̀ɛ ń kĩnaa, oni
    ń nɛ̀sɛ litɛ.'
  mcp-mcp: 'Muud byɔɔg nə́: “Nda bə ntɔ́, Pʉpá Abʉraham. Njɨ, ŋkí muud mə wú mínjîm
    kə lésha nə bwo, bwə́ é cɛ́nd mítə́dʉ́gá.”'
  hat-hat: 'Li di li: Non, papa Abraram, yo p''ap koute. Men, si yonn nan mò yo al
    jwenn yo, y''a chanje lavi yo.'
  npl-NT: 'Pero n tlakatl non okipiaya tomi okinankili: “Milák, tata Abraham, pero
    tla kintlapowiti se non yomikki, moyolpatlaskeh inawak Dios.”'
  bgg-bgg: Bukho bran ji è chang, ‘Ji è ne acho ba ro, aphuii Abraham! Jishii i-iy
    è hòi srane ithek shii wuii arone, chiihphado ithek ne awai mirek pha layog è
    khid ruii phro.’
  eng-TCENT: He said, ‘No, father Abraham, but if someone goes to them from the dead,
    they will repent.’
  eng-BSB: ‘No, father Abraham,’ he said, ‘but if someone is sent to them from the
    dead, they will repent.’
  cpu-NT: 'Ipoña ikantzi eejatzi: ‘Eerotyaami, Chariné, Abraham. Tzimatsirika aparoni
    kamatsiri kamantairine añaatsiri atziri, ari irovashaantairo kaariperori jameyetari.’'
  san-ASM: তদা স নিৱেদযামাস, হে পিতৰ্ ইব্ৰাহীম্ ন তথা, কিন্তু যদি মৃতলোকানাং কশ্চিৎ
    তেষাং সমীপং যাতি তৰ্হি তে মনাংসি ৱ্যাঘোটযিষ্যন্তি|
  tac-NT: '› ''Lige alué rioka napu ''we enomígame nílige regá anele: «Muérigo Abraámi,
    alué ralámulika tase bijchígime ju rejcholi ruilía, ''lige alué Lasro mukúgame
    aluete nawísiká alué ralámuli, ku guwana na''támala resiti nocha.»'
  eng-WEBPB: “He said, ‘No, father Abraham, but if one goes to them from the dead,
    they will repent.’
  gfk-H: “Senbia ga tangai ta Abraham, ‘Taia, Mama Abraham! Pai haruat! Iasen bia
    tikai ma kaia ra minaat na haan tupas diet, diet na lilik pukus.’
  viv-viv: Tu kadu bana gigayo, Keke kamaku Abelahamo, kaꞋi keke hinavenogaledi. Atu
    tamo hakwadi alikeya gidamididi-havagi be gidana agaidiya, au makewa hidanuwavilana.
  yao-yao: Nambo jwachipanje jo ŵatite sooni, ‘Atati che Iblahimu ngaŵa yeleyo nambo
    iŵaga mundu jumo chasyuche ni kwajaulila, chaleche sambi syao.’
  tgp-tgp: Ale mara, ‘Mo vono, pua Abraham, vara tea i tai nike na varama mata mateia
    i sivo isara, la pa posi.’
  auc-NT: Ante apæ̈neyongä tæcæ wodi wæætë, ‘Ïñæmpa mæmpo Abadäö ëñëmi. Wacä në wængaingä
    inte ñäni ömæ̈monte tömënäni weca gote apæ̈necä ëñëninque botö tönïñadäni tömënäni
    wënæ wënæ cædïnö ante wæwente pönëninque do edæ ñimpo cæbaïnänipa.’
  kbc-NT: Niɡ̶ijo liico mee, ‘Oɡ̶oa, eiodi Abraão, aɡ̶owajipatalo. Pida diɡ̶ica ane
    yewiɡ̶atace, diɡ̶igo datematikatema, odaa boɡ̶odinilaatece libeyaceɡ̶eco.’
  bmh-bmh: Du gonug koli Abraham aureun, ‘Mekai Abraham, go iboin tam, go ze i sesamoramam,
    bo, du tub noumeun usaimai, betei go awaraba, go petak goagal zigulin macanemen
    ebuan koli goagal oiagab kekulamau.’
  ctu-BL: 'Jini winic tsi'' yʌlʌ: “Mach jasʌlic, tat Abraham, pero mi tsa'' majli
    juntiquil loq''uem bʌ ba''an chʌmeño'' bʌ cha''an mi'' pejcañob, mux caj i cʌyob
    i mul”, che''en.'
  meq-meq: '«Ndo i zlele niye a gwaɗay a Abraham: “Niye na, ma sliye ɗa bay, bəba
    ga Abraham. Ane tuk na, taɗə ndəray a maw abəra ma bəɗ, a ye ka təv tay na, ta
    mbəɗiye ha mede tay.”'
  noa-H: 'Magbaawai chi k''ĩmie durr simua magjim hanʌm: “Hʌ̃hʌ̃, mag k''abam jöoi
    Abrán. Sĩi p''ã sim gaaipai chan hamau hʌ̈k''abam. Mamʌ hãb meetarrta deeu ham
    haar höbërimawia hamag jaauwimak''iin chadau, warre hamau hamach k''aibag hisegjurau”
    hajim hanʌm.'
  alp-NT: Eleki tamata mere iombe, ‘Mo, amate Abrahame, sepo tamata matale sae ikwana
    suike kai ikeu beteke etesi hoko esi hlaleke loko Alla kai esi hleke bei ono dosa.’
  san-VEL: tadaa sa nivedayaamaasa, he pitar ibraahiim na tathaa, kintu yadi m.rtalokaanaa.m
    ka"scit te.saa.m samiipa.m yaati tarhi te manaa.msi vyaagho.tayi.syanti|
  kbq-kbq: Ana hianagi afufenoma'ane ne'mo'a anage hu'ne, a'o nafa'nimoke higeno,
    Abrahamu'a anage hu'ne, frinefinti otino ome zamasamisiana zamagu'a rukrahera
    hugahazo!
  kbh-kbh: 'Chë bomná ibojojuá: ‘Ndoñe, Taita Abraham; nderado obanënguents̈ana canÿa
    chë́ngbioye tojase, aíñe chë ts̈abe benache muantishache ca.’'
  ron-LSB: 'El a zis: “Nu, părinte Avraam, dar dacă se va duce la ei cineva din morți,
    se vor pocăi.'
  pon-pon: 'A ol o potoan on: Kaidin jam (ai) Apraam, a ma amen jan ren me melar akan
    pan pwara don irail, rap pan kalula.'
  nhe-BL: 'Pero nopa tominpixquetl quiilhui: ‘¡Axtle! Notata Abraham, ax quichihuilíaj
    cuenta. Pero intla se tlen mictoc moyolcuis huan quincamahuis, huajca moyolcuepase
    huan quicahuase inintlajtlacolhua.’'
  sps-sps: Ana mes a masun biny towa, ‘Tamau Abraham, gim non ma onot, san a rof nan
    ya to, isen te mat ma tsun ai te naa tsuri, ari onot ror ma reesik, ana ri te
    takopis osing a fo aveto tsuar!’
  wnc-wnc: “Iniwan natake ita yake anzing inikut, ‘Aho. Bapuna unzing dua. Akupsa
    aminu tapatuta gatu enake kuke yaniwanu uyapmata musia atapa tekwambik,’ ngang
    inikut.
  bus-bus: 'Ben ↄↄdee pì bè: Auo, Baa Ibraĩ! Tó gbɛ̃ke bↄ̀ gaan à gàa ń kiia, aↄ̃é
    ń nↄ̀sɛ liɛ.'
  gub-BL: Hemetarer katu ma'e kwer uze'eg wi izupe. — Nuhyk kwaw nezewe haw wanupe.
    (Nuweruzar kwaw ze'eg kwehe arer wà.) Aze umàno ma'e kwer ukweraw wi a'e nehe,
    aze umume'u ko ma'e oho herywyr wanupe a'e nehe, xo a'e mehe zo uzeruzar putar
    a'e wà nehe. Uzemumikahy putar ikatu 'ym ma'e wemiapo kwer rehe a'e wà nehe, i'i
    izupe.
  imo-imo: Kano wali kamakomuni nimbei, ‘Ara Abraham, aku manda molo. Kolorumu imbo
    te makilipe koinjo molopa eno moromelena pumbe nimbe timo lemo ulu pulu keri teremelema
    pilko keri pilkolio kelko konopu topele tonge,’ nimu.
  boj-boj: Onaqa ñoro tamo dena olo minjej, ‘O Abu Abraham, di keresai. Ariya tamo
    moiyej qaji a subq na tigelosim anjam minjrqas di naŋgi qusib are bulyosib dauryqab.’
  ulk-ulk: Ege lugizira apu akaida abi ikaidari, “Nole bab Abrama, wi umerkak yabi
    watarasorlare! Ese netat le eudlam wekiam a yabim obakiamu wi ya taba witlam watabatare.”
  eng-DRA: 'But he said: No, father Abraham: but if one went to them from the dead,
    they will do penance.'
  knf-knf: 'Kë ñiinţ nayok uŋ aji na a : “Uunkkëşa këş baka, bë woli ñaaŋ anwoonuŋ
    du mnkeţ aya ţup baka, bawut pjuban, kaţëlëş ŋbida.”'
  san-KHM: តទា ស និវេទយាមាស, ហេ បិតរ៑ ឥព្រាហីម៑ ន តថា, កិន្តុ យទិ ម្ឫតលោកានាំ កឝ្ចិត៑
    តេឞាំ សមីបំ យាតិ តហ៌ិ តេ មនាំសិ វ្យាឃោដយិឞ្យន្តិ។
  arn-NT: 'Fey ti riku llowdunguy: ‘Feyngey tati, chachay Abraam, welu kiñe ti dew
    lalu wiñomongetule ka pewfaluwtule, kisu engün elkünutuay ñi wesa mongen ka wiñorakiduamtuafuy
    engün.’'
  zas-NT: 'Abiꞌ rëb xinrijcw guin: “Walil, dad Abraham, per ad zaliladxt reex, saꞌn
    bal yaban tijb bén ma güjt chigneenëman laa reex, zayüjn reex xgab por xtol reex.”'
  ken-NT: Arɛm ntá Ábraham bɛ, ‘Ǎe Ɛta Ábraham, ɛyɔ ɛ́bhɨ́kɨ́ kway. Mbák mmu
    amɔt anɛ ánáŋá ágú ámpɛ́tnsɛm angati bhɔ, chɔŋ mántɨknsɛm ndǔ bɛbʉ́ bhap.’
