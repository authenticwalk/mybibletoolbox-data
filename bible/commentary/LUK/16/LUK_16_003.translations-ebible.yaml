verse: LUK.016.003
translations:
  kpx-kpx: Ige esemu keu huhuai avoe, ‘Di kosivena di halege dana osioi. Di heie lovi
    kemo negoholinu. Isi di moniho ata imigeveliho matianu.’
  okv-H: pure embo amo pambuto umo oenga ke einge hotembena, ‘Koro ikena embo amina
    pure nau ere haekihia avoeto na do ano? Iji vevere ta heteto pure ari uje ae ereona
    eto degi arahata arumbeto koro penunu ahena te me kiagona uje ae ereona,
  tbo-tbo: Ma tu bagibagina i paliwelena meya i pa, “U bada apo u bagibagi ugolina
    ina telehopuneu ma awai apo a dewaya? Hau omhala ega ata kadidili ma lupali a
    wihinimaeya.
  mal-C: '“അപ്പോൾ കാര്യസ്ഥൻ ആത്മഗതമായി പറഞ്ഞത്: ‘ഞാൻ ഇപ്പോൾ എന്താണു ചെയ്യുക? യജമാനൻ
    എന്നെ ജോലിയിൽനിന്ന് പിരിച്ചുവിടാൻപോകുന്നു. കിളയ്ക്കാൻ എനിക്കു ശക്തിയില്ല; ഞാൻ
    ഭിക്ഷ യാചിക്കാൻ ലജ്ജിക്കുന്നു.'
  grc-SR: Εἶπεν δὲ ἐν ἑαυτῷ ὁ οἰκονόμος, Τί ποιήσω, ὅτι ὁ κύριός μου ἀφαιρεῖται τὴν
    οἰκονομίαν ἀπ᾽ ἐμοῦ; Σκάπτειν οὐκ ἰσχύω, ἐπαιτεῖν αἰσχύνομαι.
  bgc-bgc: फेर भण्डारी सोच्चण लाग्या, इब मै के करुँ? क्यूँके मेरा माल्लिक इब भण्डारी
    का काम मेरै तै खोस्सै सै। माट्टी खोदण का काम मेरै तै होवै कोनी, अर भीख माँगदे
    होए मन्नै शर्म आवैगी।
  khz-khz: Ne vorinaga gitatagora talimana etugamagito, ekilato, ‘Au geku kamuna na
    ewagumona, geku inagulu na evega-aikikuna. Rakagau ana kala? Au ati kwalimuku
    pana araga e noginogi au geku ai nugarage gauna.’
  deu-TKW: 'Der Verwalter aber sprach bei sich selbst: was soll ich machen, da mein
    Herr mir die Verwaltung entzieht? Graben vermag ich nicht, zu betteln schäme ich
    mich.'
  zsr-NT: 'Niꞌr gzaꞌ ladxëꞌë bönniꞌ huen dxin naꞌ, rnëꞌ: “¿Nacx guntsaꞌ? Rubijëꞌ nedaꞌ
    xanaꞌ latj blau ga runaꞌ dxin. Cutu sáquiꞌdaꞌ gunaꞌ dxin guꞌn, len utuiꞌdaꞌ gnabaꞌ
    nu bi gunnz quiaꞌ.'
  lin-lin: 'Mobateli bomengo amilobelaki : « Nasala nini sik’oyo ? Mokonzi na ngai
    azali kolongola ngai na mosala ? Nazali na makasi te ya kotimola mabele, mpe nakoyoka
    soni mpo na kokoma kosenga-senga.'
  hns-NT: 'Tab sardaar sotjies kie: ‘Ab ham ka karie? Maaliek to hamaar kaam tjhiene
    hai. Khetie ke kaam ham na kar paabe aur bhiekhmaange ke ham sarmaaila.’'
  noa-E: Magbaawai chi rik nem thʉa chirarr wounau khĩirju sĩi awia, ich ödegpai,
    “¿Nau mʉ jãga ajuutaa mʉgbaadëma?” ajim anʉm, “mʉg mʉ patronaujã mʉ jʉrbaadëm.
    Sirphʉg ee thuthui dʉ̈i phidkhaju serbiiba chirʉm. Parhooba sĩi atcha kaaijã ee
    nem jëeu chitaagjã khaba chirʉm” ajim anʉm ichdëupai ichig.
  eng-EMTV: “Then the manager said within himself, ‘What shall I do? For my master
    is taking the management away from me. I cannot dig; I am ashamed to beg.
  mib-NT: 'Yūcuán na te jéni ni maá de: ¿Ndese sáha ri vijna? Chi patrón rī quenehen
    de jniñu ri. Te tú ndacuī rī jeē cáte ri ñuhun, te jeē cacán rī caridad chi cúcanu
    rī.'
  lif-NT2: हे़क्‍क्‍याङ् खे़न् खाराःत् के़युङ्‌बाल्‍ले़ कुनिङ्‌वाॽबो आबाङे अक्‍खे
    मे़त्‍छिङ्‌, ‘आल्‍ल इङ्‌गाॽ कन् खाराःत् युङ्‌मा याःम्‍बक्‍कोलाम् लःत्तादेःआल्‍ले़
    थे चोगुङ्‌बाबे? इङ्‌गाॽ याःन्‍मःमाआङ् मे़सुक्‍कान्, चानाःक्‍मा चामाआङ् नुःन्‍नाॽरो॥
  xnj-xnj: Myimalila lihengu yula akahololela mumtima waki, ‘Bambu wangu igana kunivinga
    lihengu, yati nikita kyani? Makakala ga kulima nakuhotola na kuhamba kuyupayupa
    ngati namngangu niwona soni.
  mmx-mmx: Melemu laradi gugu ga doma i xeretna, ‘Anaba lok lavanga salai? Leeme gomgo
    rak mo i lok do na lok pes ia at na lugugu. La nia axo epovo lolos kusu ti ke
    povorok laxangka, la a mamangan bok kusu ti ngising panga.
  cbr-NT: 'Cacëxun ca an ñu mëëxuncë unin sinánxa: ¿''Ë chiquíncëxun carana añu ''ati
    ''ain? ''Ëx cushiirama ''ixun cana me naëquin ñu mëëtima ''ain, ''ëa ñu ''inánun
    uni catimi cana rabínti ''ain. ¿Añu carana ''ati ''ain?'
  tee-NT: Pus ju anu' alhistacna' chani pastaclh la'ix'alhunut. “Tas aclayach ju chavai
    ni va quintai'ini ju ixlhist'ac'a ju ixchaka' ju qui'ucxtin. Pus mati' ju quintachaput
    ni lai acti'alacpucutunulh. Chai na lhimaxan ni ac'alacapusacnalh.
  eng-LSV: And the steward said in himself, What will I do, because my lord takes
    away the stewardship from me? I am not able to dig, I am ashamed to beg—
  cak-NT: 'Y ri samajel xunojij: ¿Anchique xtin-en cami? Roma ri nu-patrón numaj nusamaj.
    Y xa ta ninsamajij ri ulef, ri'' nrojo'' q''uiy wuchuk''a'', y man yitiquier ta
    chic. Y xa ta ninc''utuj nu-limosna pa tak bey, yiq''uix.'
  pah-NT: '—A''ero gapyrive''ga ei oyvyteri pe: “Marã po ti ji rekoi a''ero nehẽ?
    Kiro po ti jiruvihava''ga ji mondohetei ojihugwi ji mboporavykya''jave''yma ojive
    nehẽ. Ndajipopoakari ji. Nurã ndahyvykoi ko pe. Naporanduva''uvi ji mbatera ojipe''g̃a
    hugwi. Marã po ti ji rekoi ipyhyga mbatera jijive nehẽ?” ei ga.'
  sja-NT: 'Mãga ũrik''ãri, ma mimiapataarã poro waibɨapa k''ĩsiaji: “Ɨ̃rá ¿sãgapɨ
    ooit''eema mɨ mimia chiparipa mɨ mimia wẽe bɨk''ãri? Juatau wẽe bɨ mimia chaaree
    ooit''ee mãik''aapa k''ĩra nejasia bɨ ne-iidipariit''ee.'
  xed-xed: 'Ka tsa mndu si ma dzvani tsa huzlaha ya mantsa: “Waka yu dzaʼa magay tama?
    Wana hlaghuhla daŋahəga ɗa ta inda huzlaha ma dzva ɗa? Ka la yu da hva ka yu,
    haɗ mbrakwa ɗa wu. Ka la yu da gatá skwi ka yu, dzaʼa ksay ta iʼi ka hula.'
  mks-NT: 'A̱nda̱ já na̱casáhá da̱ cúú mozo cán ndícani ini da já na̱ca̱hán da̱ já:
    “Ndía̱ caja i̱ viti jáchi̱ ndindaa va chuun ndahá i̱ caja xitoho i̱. Ta co̱ ndée̱
    toho i̱ caja i̱ chuun ve̱e. Ta tá ná caca nuu i̱ cuati i̱ ta cacahan va nu̱ú i̱.'
  gfk-S: '“Io, no ut na harbalaurai ga lik habaling tana horek: ‘Aso ing iou ni gil
    kakarek? No nugu tamat na hasur ise iou tano nugu pinapalim. Iou paile dades haruat
    ura kinakoh ma iou hirhir bileng be ni sasaring hoke ra maris.'
  bmu-bmu: Mewö jiiga uruŋan kewö mötmöriyök, ‘Miri toŋan galömkölköl nupni noaŋgiri
    denöwö akŋamto? Ösumni qahö dop köljawaŋgöra gölme esimamgö osizal aka ulet azi
    malmamgö gamuni mötzal.
  dgz-dgz: Puraput kwayup taini apane mek ingane anega anun, ‘Endi map anenen tain?
    Aritawa nega nao nega ae veat dianegen. Ne nao piup tupen menan umap uon amba
    den mondi moni menan mup ae wainga wainga umam anuin.
  eng-GNV: Then the stewarde saide within himselfe, What shall I doe? for my master
    taketh away from me the stewardship. I cannot digge, and to begge I am ashamed.
  zaa-NT: 'Lànianá nu ná encargáduá nna belaba latsi''į íį: Annana biagáni gunia'',
    porqui''ni xána'' ya''a nna ebèqquia rúbá bi inte'' lo tsina qui'' bi, atsi''íni
    tsina ìdi''i nna labí cca te'' gunia''; tsà''a'' huenàba caridad nna yala ettu''
    te'';'
  eng-WEBSTER: 'Then the steward said within himself, What shall I do? for my lord
    taketh from me the stewardship: I cannot dig; I am ashamed to beg.'
  guh-guh: 'Nexata pijajivitonë sivapona bajarapabaxuto petocanaviatsinexa pijatuxanenë.
    Nexata bajarapabaxuto petocanaviatsivajënae jamatabëjumaitsi: “¿De tsaeta xua
    exanaenajë? Tajatuxanenë baja necapitsapaejitsia pecobecovë tatoevetaponaponaejavavecua.
    Apo necaëjëpae tsane tanacuenebinexa pabi tajacuata tanaevetsinexa. Bitso auranënua
    tsipae itsamonaejavabelia amoneya tavajëtaponaenexa palata tanamitsacomuatabiabinexa
    taxaejava.'
  bon-bon: Pui kaakesea biname teemämu jejige egä, ‘Cäme babo biname te cebine pa
    näyeblingtepi; cane ngena pa jaawenene? Cäme kokre ibibi lica gyene kaakesea wawename
    cäsu bine äplegecame, piiyepu cane ajiri gäne papa ätineräjame.
  nhw-BL: '“Huajca nopa tlayacanca tequipanojquetl moilhui: ‘¿Tlaque nijchihuas para
    ica nipanos? Noteco ayacmo nechcahuilis ma nijtequipanos. Amo nijpiya tetili para
    nitequitis chicahuac huan nimopinahua para nimotlaejehuis.'
  mgw-mgw: Yu'lu' mwandiki ngagania, ‘Bwana ywangu' animbi'ngite mulyengo lya uandiki,
    nipange buli? Yenda li'ma nikombwali no lu'balu'ba kati nki'ba oni.
  swh-ONEN: “Yule msimamizi akawaza moyoni mwake, ‘Nitafanya nini sasa? Bwana wangu
    ananiondoa katika kazi yangu. Sina nguvu za kulima, nami ninaona aibu kuombaomba.
  wbi-wbi: um'baha jula akijovela mu mwoojo ghwake, nivombe kiki, ulwakuva untwa ghwango
    ikunivusia mu mbombo jango ija vuvaha? nisila ngufu sa kulima, na kusuma nivona
    soni.
  bba-bba: Sɔm kowo wi, u tii bikiɑ u nɛɛ, mbɑ u koo ko. Wee, win yinni u nùn yɑrɑmɔ
    win yɛnun sɔmburun di. U ǹ dɑm mɔ u kɑ wuku, u ǹ mɑɑ sekuru kpɛ̃ u bɑrɑ ko.
  eng-KJVCPB: 'Then the steward said within himself, What shall I do? for my lord
    taketh away from me the stewardship: I cannot dig; to beg I am ashamed.'
  kgk-NT: '—Ha upéi katu hembigwái onhemongeta opy''apy-py: “Mbava''e tipo ajapo-ta?
    Xe momba''apoha xe mosẽ-ta. Namba''apo mo''ãvéi-ma íxupe. Xe kangy eterei amba''apo
    hatã hagwã. Ndikatúiry amba''apo mbaraete hagwã. Ndajo''o kwaái yvy. Atĩ eterei
    ajerure rure hagwã xe remikotevẽ-rehe. Mbava''e tipo ajapo-ta aiko porã hagwã
    namba''apovéi-ma ramo a-py?” he''i opy''a-py onhemongeta-vy.'
  waj-waj: 'tikio rikioo ivo ariiyara yaata utuoo ari yaataivaki tinoo: Boo, fai kiisa
    suai ivo ni mmooriivaa ravisi voovai mminaravaivee. Fai itainai na dee mmoorivai
    varaanarannee? Hama na yopeema yaagueeqaina mmataivaa hanuu kiee mmooriivaa varaanaravai.
    Fai na kati variee yeennara ngiaaru tino ni mmamma maisainaravai.'
  ekk-PKP: 'Kojaülem ütles endamisi: „Mida ma nüüd teen, kui mu isand kavatseb mu
    töölt lahti lasta? Ma pole piisavalt tugev, et kaevata, ning kerjata on mul häbi.'
  mpx-mpx: Inoke tomatahikan totona i nuwatu ge i ba, ‘Ga na ginol ola? No tonowak
    iyaka i pwapwamowasi-agau no abatuwalaliya. He nige ya gagasisi tage bilibili
    na kenken, ge ya puluwawi te na loawaawanun.
  wbp-wbp: Yinya wati warrkini, wangkaja-nyanu, ‘Kapuju paajurlu ngajuju yilyami warrki-wangu,
    nyarrpa-jarrimirna? Ngajujurna purlkalku walyaku pangirninjakuju. Kajilparna-jana
    warlkikarla warru yapa-patu talakupurdarlu, ngulaju kajikarna kurnta-jarrimi.
  luo-luo: “Jarit noparo kende owuon ni, ‘Abiro timo angʼo koro? Ruodha koro maya
    tija. Ok an ratego moromo ma dapur, to wiya kuot mondo akwechi.
  nhe-NT: '“Huajca nopa tlayacanca tequitiquetl moilhui: ‘¿Tlaque nijchihuas para
    ica nimopanoltis? Noteco ayoc nechcahuilis ma nijtequipanos. Ayoc nijpiya fuerza
    para nitequitis chicahuac huan nimopinahua para nimotlaejehuis.'
  aii-aii: '”ܐܡܝܼܪܹܗ ܪܲܒ ܒܲܝܬܵ‌ܐ ܒܓܵܢܹܗ: ’ܡܘܼܕܝܼ ܥܵܒ݂ܕܹܢ؟ ܡܵܪܝܼ ܒܸܫܩܵܠܘܼܗ̇ ܝܠܹܗ ܪܲܒ
    ܒܲܝܬܘܼܬܵ‌ܐ ܡܸܢܝܼ. ܚܦܵܪܵܐ ܠܹܐ ܡܵܨܹܝܢ ܚܵܦܪܹܢ، ܘܠܸܓܒ݂ܵܝܵܐ ܒܸܢܟ݂ܵܦܵܐ ܝܘܸܢ.'
  esk-NT: Savakti isummiġñiqsuq, ‘Aŋaayuqaġma piiġataġaaŋa savaamniñ. Qanuġisivik?
    Paulġiralguitmiuŋa nunamik suli kanŋugipmigiga iŋiulałiksraġa.
  msb-msb: “Kaya nakasabi sa iya sadiri an katiwala, ‘Kay ginpahali na ako san akon
    amo, nano na daw an akon himuon? Dili ko kaya an pag-uma. Makaaralo man ako kun
    magpakilimos.
  cpa-NT: 'Jøng² ca¹ŋi¹jiag¹² dsǿa¹² dsa² jmo¹² ta³ héi². Lë́²dsa: “He² hi² dsio¹
    jmo¹³jni. Di³ tsa¹ma¹cuø¹ juu¹³jni ta³. Ha¹chi² bí² chi² quieg¹jni hi² jmo¹³jni
    ta³ huh². Jøng² tsa¹tí² dsøa¹jni møa¹³jni hi² la³møa¹²jni.'
  dso-dso: ସେବେଲା ସେ ମୁକିଅ ଗତିଦାଙ୍ଗ୍‌ଡା ମନେ ମନେ ଏତାଇଲା । ଏବେ ମୁଇ କାଇଟା କର୍‌ବି ? ମର୍‌
    ସାଉକାର୍‌ କାମେ ଅନି ବାର୍‌କରିଦେବି ବଲି କଇଲା ଆଚେ । ମାଟି ମାର୍‌ବାକେ ମକେ ବପୁ ନାଇ ଆରି ବିକ୍‌
    ମାଗ୍‌ବି ବଇଲେ ମିସା ଲାଜ୍‌ ଲାଗ୍‌ଲାନି ।
  meu-meu: Bena hari kohu ireguna tauna lalona e hadaia, eto, Lau na ede baina heto?
    Biagugu ese dagigu be abia ohomu. Tano iruana na asi goadagu; noi-hegame be name
    hemarai.
  yva-NT: Umba vatano panapatambe umaso po ratantona pare, ‘Animaisye mi indati syo
    rave? Soamo sya akarije po anakere umaso raugavo inaora. Syantatukambe anakero
    mangke rai, weye inanakea mayondi. Muno rituna no unanuije ama tuga syanatambe
    doije rai, weamo isamane.
  dgc-dgc: “Nadid, inisip kan no akontan, a ‘Magenyaék, da paibuténék wade no amo
    ko a talaga? Ahe wade i pangalapan ko ta kabuhayan ko, da éwanék makatarabaho
    ta medége, sakay mésanikeék be a mékilimos.
  zpm-NT: '’Wbire zho ga, rëb zho: “Zha na gaṉle guṉ naa, teḻne guiab ne ga naa dziin
    dan, lëbdraa naa guṉ naa dziin co; teḻ guiaabgaa ne na ga naa gatop naa gon, rtoladz
    naa gnab naa gon lo miech.”'
  hix-NT: Àro ke nehutwekon hatà, anoto, tàhnawo, kekon hatà. Àsoke ryhe wehxano,
    kekon hatà. Tkatxho yoh mehra harha ryeryan hatà, ranotomanyenhàràtho, kekon hatà,
    tàwya rma, kekon hatà, Txesusu. Noro hyaka atamokhera harha wehxan hamà. Àsok
    katà katamokyano, ronyahrà yehekahtoho me, kekon hatà. Yukryeka yakany menyxehra
    wehxaha, kàrhàra ryesnàr ke, kekon hatà. Uro nyhe txko ronyahrà ha tawro xehra
    xehxaha, anar komo wya. Àro wyaro tawro hona kàhyahamyaha, kekon hatà, horykomo
    yanototho, tàwya rma, kekon hatà, Txesusu.
  sim-sim: Karem or mbarik wavu orhik ormu lihishira, �Malakama anhi avak or mbashinak
    lerawu orhin a halakwa nira. Wa, mberem avai uku? An mbeek kwambu nga na naha
    lerawu havan landahik a nawa ambu nir. Uhu nombok a lihi yanjik a silikwan a humblaraw
    te.
  npi-ULB: त्यो व्यवस्थापकले आफैँसँग भन्यो, ‘मेरा मालिकले अब मलाई व्यवस्थापकको कामबाट
    हटाउन लागेका छन्, म के गरूँ ? मेरो खन्‍ने तागत छैन; मलाई माग्‍न पनि लाज लाग्दछ
    ।
  cgc-cgc: “Manugdumala an gambal ta iya na kaugalingen, ‘Ino buaten ko tak palinen
    aren ta amo ko? Dili ko masarangan ubra an ta trabador daw nagayya a man na magpalimos.
  tim-tim: Hain dâmbo arim damunŋe biwiŋân hin nâŋgâep, “O luâk humonande wat nekbiap
    aregât gain akbe? Âi ketugum kâmetbiangât hâkâŋ aktân. Akto hokboâk hokboâk ulilaŋdere
    nekbiâ aŋun aŋgiman.
  yor-yor: '“Ìríjú náà sì wí nínú ara rẹ̀ pé, ‘Èwo ni èmi ó ṣe? Nítorí tí olúwa mi
    gba iṣẹ́ ìríjú lọ́wọ́ mi: èmi kò le ṣiṣẹ́ oko, bẹ́ẹ̀ ni ojú ń tì mí láti ṣagbe.'
  wos-wos: Wungi wandéka dé jonduka hatikwa du déka mawulimbu dé wa, ‘Wuna néma du
    dé wuni déka jonduka wambula hatinjoka hélék dé ye. Wuni méta yakéwuni? Wuni baki
    xanjoka wuni hambuk yingafwe. Wuni nak du wunika yéwa hwendéte wanjoka wuni roo.
  emp-NTPO: 'Maʌ̃ ũrĩsid̶e nezocaba ara idjidub̶a jarasia: “Mʌ̃ boroba mʌ̃ra b̶atabuebʌrʌa.
    ¿Jãʌ̃be mʌ̃a sãwã oi? Mʌ̃ra traju zarea oi carea ʌb̶ʌaẽ́ b̶ʌa; maʌ̃ awara bio
    pera b̶aya djãrãa ne iwid̶i carea.'
  eng-F35: 'Then the manager said within himself: ‘What shall I do? My master is taking
    the management away from me. I do not have strength to dig; I am ashamed to beg'
  ind-ind: “Lalu bendahara itu berkata dalam hatinya, ‘Gawat! Tuan akan memecatku.
    Apa yang harus aku lakukan sekarang?! Menjadi tukang kebun, aku tidak kuat. Kalau
    mengemis, aku malu!’
  pes-OPCB: '«مباشر پیش خود فکر کرد: حالا چه کنم؟ وقتی از این کار برکنار شدم، نه قدرت
    بیل زدن دارم، و نه غرورم اجازه می‌دهد گدایی کنم.'
  mpt-mpt: okok naka ele funanea E ne okoko nemtlanea ne fatnanamabine? gene kesoa
    e funanea Ne dang dikmin titilo blimano yole ne fatnanane? Ne naka maki imen wengo
    nganabenamabi otane aal genalibo genea
  ssx-ssx: Koto leeke ekina꞉ mo halima꞉ hone witolota꞉ Yaka tiekema꞉ta꞉ I̱ta꞉ do paeyaaluekema꞉
    pita꞉la꞉ma꞉ I̱ta꞉ eki pulua꞉pe laata꞉ I̱ta꞉ mo hombomanu awapeke make honkopu
    na halome. Kutupa make honke lapeketa꞉ yaala꞉ pa꞉la꞉me.
  mkl-mkl: Ŋɔi ɑmɑɑcɛu wɑ bee ɑrɑɛ ide wɑ ni, bɛirei ɑn ce, si bɛi lɑfɛ̃ɛm wɑ nyɑm
    hɑi si icɛi kpɑsɛ̃ɛ. Wee n kù nɛ ɡbuɡbɑ̃ iyi ɑn yɔkɔ n loɡooò, nɔ wee ɑnyɔ kɑɑ
    jɔ̀ n bɑrɑ.
  gaq-gaq: ଆତ୍‌ବା ଆତେନ୍‌ ଗୁମୁସ୍ତା ମନେ ମନେ ବାସଙ୍ଗ୍‌କେ ମେଃଣ୍ଡିଂଏ ନେଙ୍ଗ୍‌ନେ ମାପ୍ରୁ ତ
    ନେଙ୍ଗ୍‍ବାନ୍‍ ଗୁମୁସ୍ତା ପଦ୍‍ ଆଆନ୍ତାର୍ ବିଃବକେ । ତୁବଃ ଗଃନ୍‌ସା ନେଙ୍ଗ୍‌ନେ ବପୁ ଣ୍ଡୁ ବିକ୍‍
    ସାଲିଆ ନ୍‌ସା ଆନେଙ୍ଗ୍ ଗିଆସଃ ଡଡିଂକେ ।
  gof-RNT: “He shuumaykka ba wozanan hayssada yaagidi qoppis. ‘Ta goday tana shuumatethaafe
    wothana hanees, goya aqanaw wolqqi baawa, woossa maanaw yeellayees; yaatin ta
    waano?
  unx-unx: ଏନ୍‌ ଭାଣ୍ଡାରି ଚିନାଃଇଙ୍ଗ୍‌ ଚିକାୟା ମେନ୍ତେ ଆୟାଃ ମନ୍‌ରେୟାଏ ଉଡୁଃକେଦାଃ, ଗମ୍‌କେତାଇଙ୍ଗ୍‌ଦ
    ଭାଣ୍ଡାରି କାମି ରେଜିଙ୍ଗ୍‌ତାନାଏ । ଉର୍‌କେଦ୍‌ତେ କାମିଲେକା ଆଇଁୟାଃ ପେଡ଼େଃ ବାନଃଆ, ଆଡଃ କଏଁତେଇଙ୍ଗ୍‌
    ଗିହୁଃତାନା ।
  gah-gah: 'Loko lokago, henoni gizapa vemámo agikatunú láa loko gilimó: Imane golohá
    venémo hozanema ipá okiko nana itomó neve. Govisi hoza alitomó nene goselé nepelekave.
    Gapoló monimú voká vokató mohona itomó nene novozáne helekative.'
  lcm-lcm: Na katakai i aiveven ang kala mengen pok ia ta, ‘Naka vil sa, using kag
    volava kala luk suai ani kirim i aiveven ke pelek iau? Parik napa anguan dual
    an ani ngal na napo mumurung kapa ani aikut.
  aer-aer: “Kenhe urrkapentye akngerre yanhe re-arrpe angkeke, ‘Alartetyele ayenge
    yerneme, nthakenhe-ame ayenge irreye? Kenhe ayenge ampwe-irreke ahelhe tnyetyeke.
    The apeke-arle arrpenhe yanhe areye maneke inketyeke, ayenge apure-irremere.
  qvc-NT: 'Chaymi chay impliyaduqa yuyarqan: “Patrunniy trabajuymanda qatiwaptinqa,
    ¿imanashaqraq? Chaqa ch''akrapi trabajanaypaqqam mana balinichu. Limush''nata
    mañakunaypaqqam penqakuni”, nishpa.'
  tgl-ULB: Sinabi ng tagapamahala sa kaniyang sarili, 'Anong gagawin ko, dahil aalisin
    sa akin ng amo ko ang pagiging tagapamahala? Wala akong lakas na magbungkal, at
    nahihiya akong magpalimos.
  cbs-NT: 'jawen mabu mekexunikatun shinankin: “En tsumapan ea nichiainan, ¿jaskaxanpa?
    En yuda ma en babu bai anu pukin en dayatidumaki. Ja inun, jamapai jatu ea abauni
    en daketapakauntidumaki, pei ea ikidan.'
  xtm-NTPP: 'Te tee jito ve''e ma, ni keja''a de jani ini de: “¿Nawa sa''a o vitna?
    Vaa jito''o o ya, kene''e ña''a de, te masu na tniñu‑ka o koo. Te vitna ja masu
    kúndee‑ka o ja satniñu o nuu ñu''ú ma. Te kúkan‑nuu o ja kakan o karidaa.'
  nnq-nnq: Mpakachi jola ngawacha, ‘Angwana bamengite liengo lya ukongola, ngamula
    nike? Kujenda kulema nhotwije, kujenda kujopajopa andi akahocho nga oni.
  bao-NT: '”To biro cʉ̃ ca ĩiro, cʉ̃ wiogʉ yeere ĩa nʉnʉjee bojari majʉ pea o biro
    ĩi tʉgoeñaupʉ: “Agó nija, ¿ñeere yʉ tiigʉti yua? Yʉ wiogʉ paderique manigʉ yʉre
    cũugʉ doogʉ tiimi. Yeparire ca padepʉ ʉno méé yʉ nii. Yʉ tutuati. Wapa tiirica
    tiiri jãirʉgʉ cãa, yʉ bobo jañu.'
  san-ORI: ତଦା ସ ଗୃହକାର୍ୟ୍ୟାଧୀଶୋ ମନସା ଚିନ୍ତଯାମାସ, ପ୍ରଭୁ ର୍ୟଦି ମାଂ ଗୃହକାର୍ୟ୍ୟାଧୀଶପଦାଦ୍
    ଭ୍ରଂଶଯତି ତର୍ହି କିଂ କରିଷ୍ୟେଽହଂ? ମୃଦଂ ଖନିତୁଂ ମମ ଶକ୍ତି ର୍ନାସ୍ତି ଭିକ୍ଷିତୁଞ୍ଚ ଲଜ୍ଜିଷ୍ୟେଽହଂ|
  rmn-rmn: 'О бутярно тюшунды: «Со манги акана тэ керав? О сагбус чел ман катар бути.
    Тэ джяв тэ храндав мандэ нанай зор, тэ мангав аври — ладжяв…'
  huv-NT: 'Condom aaga naxey quiaj tapiüng nejáyan quiaj: “Jow nganüy nguineay sanarang,
    cos neneay najiüt langome apmüüch xic najiüt. Xique ngondom ximbas satox iüt;
    at saxing namb satüneay.'
  otn-NT: 'A nu̱na̱ ra̱ hmi̱qui̱ di̱ ma̱nda yø mɛfi p''ʉya, i ɛ̱nsɛ: “¿Teni̱ ''bɛ''a̱
    ga̱ øt''ä ''mø ya hi̱ndi̱ ''dacä ra̱ ''bɛfi ma̱ hmu̱ ya''mø? Nu̱gä ya hi̱ngui̱
    sä ga̱ mpɛfi. Nu̱''mø ga̱ ha̱xra̱ limosna, dí pɛs''ma̱ sä.'
  nop-nop: “Unduŋ nimbune tipilapilaye-me wendibo indiŋ nadiguk, ‘Nu kwet youyout
    kwanai titiŋdok saŋiniŋne moŋneŋ nehikelekulune dediŋ tibaat, tiŋa nayo titiŋdok
    mekaŋgoŋ dediŋ tiŋa yobaat?
  obo-NT: Kohingginawa taddot sinolihan to, ‘Pomon to dii ad sinolihan to amu ku,
    ondan ayu kos od puungan ku? Konna a man moho od pokogaha nod puung to movoggat
    iling tod kokali to livuta, woy od ko‑ilow a mandad nod pokilimus.
  kca-kca: 'Щишән щи хŏйат ԓўв турмәԓән нумәсыйәԓ: "Хŏты нэриты? Ма кущайэм хот шавиты
    пӑ ԓэщатты верэм нŏх ўԓԓы; мўв хирты йур ӑт тӑйԓәм, ԓэтŏт вохты йэԓәмԓайәм;'
  cak-ENT: 'Y ri samajel xunuc c''a ka pa ránima: ¿Achique ninbün? Roma ri nu-patrón
    nrelesaj nusamaj. Y ninbün ta c''a jun chic ruvüch nusamaj ri nrajo'' uchuk''a'',
    pero man nquitiquer tüj chic. Nquinoc ta c''utuy-limosna pa tak bey, pero nquiq''uix.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ ᤂᤠᤖᤠ᤺ᤳ ᤁᤧᤕᤢᤱᤒᤠᤸᤗᤧ ᤁᤢᤏᤡᤱᤘᤠ᤹ᤒᤥ ᤀᤠᤒᤠᤅᤣ ᤀᤰᤂᤣ ᤔᤧᤳᤇᤡᤱ. ‘ᤀᤠᤸᤗ ᤀᤡᤱᤃᤠ᤹
    ᤁᤴ ᤂᤠᤖᤠ᤺ᤳ ᤕᤢᤱᤔᤠ ᤕᤠ᤺ᤶᤒᤰᤁᤥᤗᤠᤶ ᤗ᤺ᤳᤋᤠᤍᤣ᤺ᤀᤠᤸᤗᤧ ᤌᤣ ᤆᤥᤃᤢᤱᤒᤠᤒᤣ᥅ ᤀᤡᤱᤃᤠ᤹ ᤕᤠ᤺ᤴᤔ᤺ᤔᤠᤀᤠᤱ ᤔᤧᤛᤢᤰᤁᤠᤴ.
    ᤆᤠᤏᤠ᤺ᤰᤔᤠ ᤆᤠᤔᤠᤀᤠᤱ ᤏᤢ᤺ᤴᤏᤠ᤹ᤖᤥ॥
  mie-NT: 'Ñúcuán de nī jani inī mozo: ¿Nāsa sāhá nī mitan? Chi patrón ni candeē dē
    tiñu ndíso nī. Chi nduú ndacuī ni jā quete nī ñuhun, de jā cācān ni caridad chi
    cucanoō ni.'
  san-TIB: ཏདཱ ས གྲྀཧཀཱཪྻྱཱདྷཱིཤོ མནསཱ ཙིནྟཡཱམཱས, པྲབྷུ ཪྻདི མཱཾ གྲྀཧཀཱཪྻྱཱདྷཱིཤཔདཱད྄ བྷྲཾཤཡཏི
    ཏརྷི ཀིཾ ཀརིཥྱེ྅ཧཾ? མྲྀདཾ ཁནིཏུཾ མམ ཤཀྟི རྣཱསྟི བྷིཀྵིཏུཉྩ ལཛྫིཥྱེ྅ཧཾ།
  qve-NT: 'Chaymi chay mayordomonqa sonqon ukhullapi khaynata piensaran: “¿Kunanri
    imatataq ruwasaq llank''anaymanta patronniy qarqowaqtinrí? Chakrapi llank''aytaqa
    manan atiymanchu; limosna mañakuytapas p''enqakunitaqmi.'
  pao-NT: Soo oo mameakudu mee soonamme, ‘Howga nu manekwu? Nu ka umu hemma how nuugwewununa
    gi mapu'ana gi mu numu e nedya'we-wa'ne'yoo. Nu mu numu hemma e natuunguna nasookwikute.
  cbu-NT: 'Ksutamapansha: Ayu táyaru, yaramaam naatarangiya. Itaru, uwsha mangush
    chinachintar ashku, ¿Tamaycheezi? mang tárangiya. Nuwaa kapeetkachu, ¿tamayreezi
    kurikee putachi? ¿Mayamunaja kchitchi? Kizpur tarawaztamaam pinasakina. Pukir
    tputs tamapari ashiru ksutamaam pinasakitamti; kapung pazichparina. Ashiriya,
    ¿tamaycheezi? átana, mang, tárangu, mangush chinachintar ashirangiya.'
  usa-usa: mi-káwáá-nákómá áyáqnobaqa maará téna aúyánámmá ítama tiráiye. ‘kemá náaraq
    ónúnô? ketí anón-nakoma kawáá-máyáírákémá íbêqa watuwánéna iyé. ketí akoqnááma
    íma wáipoaq kanaaráq yómmá íma yoránúne. káqo-kayukayaba aáwaqa tíméro téq inaa
    tennamá tigae íniye.
  soy-soy: 'Ukɛikɔ́ uu ukɛfɑ-i kɔpu rɛ: Unɛ́kɛisɑɑ yɛ pinɛ́kɛi-i nɛ́ lesɛnɛ. Íye
    kɑm wɑinɛ? Ám tikɔhɔ mɑ́ rɛ nɛ́ fe ɑm lum. Isɛi yɛ́ kɔ nɛ́ n we rɛ kɛ́ wélei.'
  hui-hui: Ani layagola biabe bia haga biagome lalu, I̱ anduaneme i̱ biabe wahalu
    tagira pu lolebirago ai agi buabe, lalu ibuni hangu lo manda bini. I̱ gana walenebi
    hongo nahego wali agalihondo muni mbiralebi ngi lolene taga ko.
  amf-amf: Wottsear yisa woylamka bhocchaate, ‘Imba inin wottsen waadimanam ikala
    kinin tiyenna ta hamini hayo? Haami koyayse itsana kanta isa qolay; miskayse itsano
    iam koda ooshinse.
  quc-NNT: 'Xuchomaj k''u ri mayordomo pa ranima'', xub''ij: “¿Jas ta k''u ne kinb''ano?”
    —kächa''. “Man kraj tä chi ri nu patrón chi kinchakun na ruk''. Man k''o tä k''u
    nu chuq''ab'' chub''anik taji''n. Kink''ix k''ut che ri molonik,” —kächa''.'
  dob-dob: “ꞌEnega toꞌitaꞌiꞌita nina ꞌinuwanuwa, ꞌigwae, ‘Mwaꞌadega batu yaguinuwaꞌesa,
    manuna niꞌatu ꞌigu ꞌinapwana ꞌieꞌidiꞌidiyegu? Manuna nigeya kapekapeyana be yababagula,
    ta wate omayamaya ꞌabo yatautauya tomota ꞌediya be masula manuna yaesidasida.’
  wrs-wrs: '@see-verse:LUK.016.002'
  mca-mca: 'Pa'' witeqjeƚinenek qa qi in yijamtikii pa''aj, qa yit''ij: “¿Pa''n ƚii
    pa''qu'' ƚeke''ye'' qu'' haqsiijkii hane''ej in hats tsilinenij ha'' yaqa patun
    ha''ne yithayijkittax? Hats nite'' yet''un qu'' hithayiki ha''ne sehe''. Qa hewepinij
    iye qu'' nek''iyinƚekii.”'
  kiw-kiw: Ka raarai iemeaꞌaa dubui-ro, himia poromoaduꞌo, ‘Moo epuu dubui-ro, omodadeai
    aꞌai omaꞌati-da, moo raꞌu ododiai raꞌai? Moo pupuo hiꞌa bia, boboi iobuti, kamia
    moo hiipo-ka, uubi imoaroi.
  tzo-TZC: 'Ti jꞌabtele jech lic snop: “¿Cꞌusi xuꞌ ta jpas taje? Yuꞌun ti cajvale
    ta xa xistuchꞌbun ti cabtele. Yuꞌun mu xa xuꞌ cuꞌun tsots ti abtele. Mi ta xba
    jcꞌan limoxnae, ta xiqꞌuexav.'
  mya-mya: မန်​နေ​ဂျာ​သည်`ငါ​အ​ဘယ်​သို့​ပြု​ရ​မည်​နည်း။ ငါ့​သူ​ဌေး​သည်​မန်​နေ​ဂျာ​ရာ​ထူး​ကို​ရုပ်​သိမ်း
    လေ​ပြီ။ ငါ့​မှာ​မြေ​တူး​ဆွ​နိုင်​သော​ခွန်​အား မ​ရှိ။ တောင်း​ရမ်း​စား​ရန်​လည်း​ငါ​ရှက်​၏။-
  gng-NT: 'Nɛ utonsɔnl nnɔ maale'' uʼyɛnm ni ki ye: ‹Nʼcɛnbaa li ñɛn nni lituonl
    ni ma, n li tien mila? Ma ŋmɔbe tuɔm ń ko kpàar-a! Ki ye n li miɛh mɔ la, nì
    ŋmɔbe nni ifɛ nɛ.'
  cbi-NTPO: 'Tsenñu taawasha kekaamu bale ruku entsangue pensanguemi: “¿Inu uudenguemu
    ruku juntsa taawasha manchipakeñu, challa tyee kenu juwa? Tutala taawasha kenuya
    iya dera putyuyu, naa lushi pake pakekemu chachi tiya'' pa''nu bain yujtenve.'
  ikk-NT: Onyẹ nlepụ ẹnya hụ nọ sị enwẹn ẹ, ‘Hụnnị nna m jẹnkọ d'a chụ m nwan ọrụn,
    kịnị kẹ m jẹnkọ d'e mẹ? Enwẹ m ndụn m'e gi rụn ọrụn-ugbo, bụ ifẹnrẹn anịkọ m rịọ
    ụrịọ.
  leu-leu: “A mataa faisok aave a ilisai, ‘Naboxo ne taa vil a so? A mataa siak naboxo
    i taa fataxapinau sena faisok siak. Ne pi ta gutan xena kaaf vaaꞌul, e ne mangil
    sena fenung vulai.
  maz-NT: 'Nuc''ua c''e mbëpji cjanu o ma c''ua o mamatsjë c''ua: “Nu c''ü ín lamugö
    ya ra pjongüzü c''ü dya cja rá pëpigö c''ü. ¿Ja rga cjazgö dya? Dya zëtsi rá cjagö
    bëpji c''o na jyü, y dya sö rá örü pje rá sigö, na ngue rí tsegö.'
  bod-N: གཉེར་པའི་སེམས༌ལ། ད་ལྟ་བདག་པོས་ངའི་ལག་ནས་གཉེར་པའི་དབང་ཆ་ཕྱིར་ལེན་པས་ངས་ཅི༌བྱའམ།
    ས་རྐོ་བར་བྱེད་ན་ལུས་ལ་སྟོབས་ཤུགས་མེད་ཅིང་ཟས་སློང་བར་བྱེད་ན་ངོ་གནོང༌བ་རེད།
  tca-NT: '—Rü yexguma ga yema coriarü duü̃xü̃ rü nagu narüxĩnü, rü nügüãẽwa ñanagürü:
    “¿Ṯacü tá chaxü i ñu̱xmax, erü chorü cori rü marü choxü̃ ínatèxüchi i ngẽma chorü
    puracüwa? Tama chapora na naãnewa chapuracüxü̃cèx, rü chaxãne na dĩẽrucèx na íchac̱axü̃
    nüxna i togü.'
  zpl-NT: 'Chequie uquixie mosoꞌ zeꞌe nú rriꞌi elliebacuꞌ: “¿Xa riꞌá nee nu la liquiaꞌ
    patrónꞌa riñaꞌ riꞌá? Leca juerzaa para nú riꞌá riñaꞌ dañi, nu rtua nú nacua caridad.'
  mbc-NT: Mîrîrî taasa' tîkaraiwarîya pî' mîîkîrî esenumenka'pî tîîwarîrî. “Epa'kato'pe
    taa pî' kin ukaraiwarî man koo, î' see ku'to'peuya ko'ye. Maasa pra epa'kasa'
    ya uuwarîrî esenyaka'ma non yaka pî' eserîke pra wai, meruntî ke pra wai. Moropai
    esenyaka'ma pra wanî ya tiaronkon pî' tîniru esatîuya eserîke pra eppe'nî pî'
    wai”, ta'pîiya tîîwarîrî.
  ndg-ndg: Yolo meneja atibaya kumoyo wake, nipala panga namani, mana ngwana wango
    anikonyie kazi yango ya umeneja? Ntopo ngupu ywa lema, ni loba loba nibona oni.
  wsk-wsk: “Se mel bitua kari mu kota numi manarukaso, ‘Ani aitak awuk maik i? Aninga
    kari dom ura te aga kutuwuso. Ani dungan ura bitirik ale ali kaurekko asokel me
    terong. Se ngatang te to nana mu ani ko dolasam.
  toj-NT: 'Jaxa mayordomo jahui ti och juntiro ja spensari: ¿Jasunc''a oj c''uluc
