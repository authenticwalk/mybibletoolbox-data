  kbh-kbh: 'Chë uajabuachaná yojonts̈é jenójuaboyana, y mënts̈á yojeniyana: ‘¿Y mora
    nts̈amo chtsemana, chë nduiño ats̈be trabajuents̈ana s̈ojtabocna ora? Ndoñe añemo
    quetsátsbomna fshantse jatrabájama, y lemos̈na jótjañamna sëntsëuatja.'
  ron-LSB: '“Directorul și-a zis în sinea lui: “Ce voi face, dacă domnul meu îmi ia
    funcția de director? Nu am putere să sap. Mi-e rușine să cerșesc.'
  pon-pon: 'Jaunkoa ap madamadaua indada: Da me i en wia, pwe ai monjap pan ki jan
    ia ai koa, nan I jota kak weweir, a poekipoeki me i namenokki.'
  nhe-BL: '“Huajca nopa tlayacanca tequitiquetl moilhui: ‘¿Tlaque nijchihuas para
    ica nimopanoltis? Noteco ayoc nechcahuilis ma nijtequipanos. Ayoc nijpiya fuerza
    para nitequitis chicahuac huan nimopinahua para nimotlaejehuis.'
  sps-sps: “Ana tsoiny tatagaa ot fakats to koman, ‘A saa te kat bus ronyo na, tana
    mes a masun to te fakap bus varonyo tana binun. Anyo gima onot tan guap puputaa
    faarei na tsoiny binun, ana nyo kan rejiaf rou tan sing maamaa tana vainy.
  wnc-wnc: Iniwan natake aminu waapata musiane anzing natapbut, ‘Sangabamna kayaapata
    nanikwasiwanu kuke na puyae kwatan tawambit. Na kwatana kekekngana wena ge keu
    kwaiputnanga dua siwik. Siwan aminu kundue nanamde yayawananga dua. Maaknga ngang
    natapit.
  bus-bus: 'Ben bɛgwari pì ò a swɛ̃̀ guu: Ma dii e ma bↄↄ zĩi guu, mɛ́ kɛ diamɛ? Àɛ
    kɛ̀ mɛ́ fↄ̃ mà sɛ̃̀ waro, ben baakɛna dɛmɛ wíyã ũ.'
  gub-BL: Hà, hezar upuir putar hewi a'e nehe kury, i'i a'e awa uzeupe. — Ma'e azapo
    putar nehe. Nahekàg kwaw ihe, napuner kwaw ko pe hema'ereko haw rehe. Hemaranugar
    ihe, a'e rupi nainoz kwaw temetarer amogwer wanupe nehe, hehàpyhà 'ym ma'e ài
    nehe, i'i uzeupe.
  imo-imo: Kano melema nokoli iyemu anjo pumbelie yunu nimbei, ‘Apa! Kinye ambe teambonje?
    Nanga awilimuni nanga kongono teromu wendo lipe na makorombai teremo kani na ambe
    teambonje? Na mai akumboindo enge naa peremo na aku kongonomu manda naa tembo.
    Imboma langi tieio nimbo konge tembo ulumu mai teremo.
  boj-boj: “Onaqa ñoro taqato tamo di a segi are qalej, ‘E kiyerqai? Ijo tamo koba
    a na e kobotbqa marqo. E siŋgila saiqoji deqa e wau bei yqa keresai. E tamo qudei
    naŋgi minjrit silali laŋa ebqab di e jemaibqas.
  eng-DRA: 'And the steward said within himself: What shall I do, because my lord
    taketh away from me the stewardship? To dig I am not able; to beg I am ashamed.'
  knf-knf: 'Kë namali aşë şal aji : “Dbaa do we, wi ajug katoh apënanaanuŋ ţi ulemp?
    Pya kajaar? Mënhinan ka. Bñehan? Dkowa ba.'
  san-KHM: តទា ស គ្ឫហកាយ៌្យាធីឝោ មនសា ចិន្តយាមាស, ប្រភុ រ្យទិ មាំ គ្ឫហកាយ៌្យាធីឝបទាទ៑
    ភ្រំឝយតិ តហ៌ិ កិំ ករិឞ្យេៜហំ? ម្ឫទំ ខនិតុំ មម ឝក្តិ រ្នាស្តិ ភិក្ឞិតុញ្ច លជ្ជិឞ្យេៜហំ។
  arn-NT: '“Feymew ti longkolechi kona eluwi ñi rakiduamael: ‘¿Chuman am fewla iñche
    tañi ülmen wentru nentutuenew ñi küdaw mew? Niewelan ta newen tañi küdawafiel
    ta mapu, ka yewelen ñi ngillatuyawael chem rume.'
  zas-NT: 'Dxel guzuloj beenx xgab gunaladxix: “¿Xhienaag günan yan ma gusaꞌn da patronan
    naj sin dxiin? Ad yuꞌtan gojl günan dxiin dajn, ratu tëën ganaaban carda.'
  ken-NT: “Mmǔ bɛtɨk wu arɛm nɛ mmʉɛt yi bɛ, ‘Chɔŋ nkʉ yi? Mmʉɛt ápú mɛ́ bɛ́kʉ
    bɛtɨk bɛtaŋ bɛtaŋ, nɛ ntí ánwɔ̀p mɛ mɛnɨŋɨ mɛnɨŋɨ.
