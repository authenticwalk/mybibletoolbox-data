  tvt-tvt: Olip bangthiing thuung chaasiit, heh ih ngaakbaatta. Mootkaat phanlante
    rah ih baatta; ‘an di arathan,’ ‘tong uh rook banga et raang uh.’
  bgt-bgt: Imanea ke veleagna, ‘Alu na hathangatui galon oela.’ Ma na mane agutu ke
    veleagna, ‘Iaani na pepagna nimua na kaoni, o reoa saisami mo risoa e vati hathangatu
    na galon oela vamua.’
  mvn-mvn: Ka onotona vona‑nau‑patei, ivona, ‘Au aga vivane gam bunama wayahina ai
    yau 100 aepei.’ Wayahina, tau dune‑vi‑avina‑nana ivona, ‘Buki taina nihenina am
