    a teke wan taa pampila, ne a gi en taki: ‘Luku ya! Go sidon esi esi, da i sikiifi
    taki, i mu pai feifitenti bali namo.’ Ne a man teke a pampila, ne a go sidon,
    ne a sikiifi taki na feifitenti bali namo a mu pai.'
  uig-LAT: 'We qerzdar: «Yüz tung zeytun méyi» dep jawab bériptu. Ghojidar uninggha:
