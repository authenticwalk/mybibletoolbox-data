  san-MAL: തതഃ സ ഉവാച, ഏകശതാഢകതൈലാനി; തദാ ഗൃഹകാര്യ്യാധീശഃ പ്രോവാച, തവ പത്രമാനീയ ശീഘ്രമുപവിശ്യ
