  nas-nas: Teie aaꞌpuuꞌ, ‘Narung daakuꞌ daramu duuni-poꞌnanka.’ Eeꞌnoko teie aaꞌpuuꞌ
    tee, ‘Aung aneꞌ komaaru-koonaneꞌ tero daarieuꞌnaneꞌ nkavera iriꞌnarung baꞌnanira
