  kxv-kxv: ଏ଼ୱାସି ଏଲେଇଚେସି, ‘ପା଼ସାକ଼ଡ଼ି ଡା଼ବା ନିୟୁଁ’ ଗୁମୁସ୍ତା ଏ଼ୱାଣାଇଁ ଏଲେଇଚେସି, ‘ନୀନୁ
    ତବେ ଇମ୍ବାଆଁ କୁଗାନା ରୀ କ଼ଡ଼ି ଦସ ଇଞ୍ଜିଁ ରା଼ଚାମୁ ।’
  cha-cha: 'Ya ilegña: Siento na medidan laña. Ayonae ilegña nu güiya: Chule y cuentamo
    ya unfatachong guse ya untugue sincuenta.'
  amu-NT: 'Tꞌo̱ tsaⁿꞌñeeⁿ nnoom, tso: “Ja cho̱jnaⁿ cwii siaⁿnto ncjo seitye.” Ndoꞌ
