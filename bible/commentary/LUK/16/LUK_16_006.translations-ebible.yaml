verse: LUK.016.006
translations:
  kpx-kpx: Ige moleu loui avoe, ‘Dau olive oele botolo uani handele (100) bukiniai
    malenu.’ Kateai louge esemu keu namihai avoe, ‘Halege nahi lobohavoi handele (100)
    haleito vivti (50) loui.’
  okv-H: enu ‘Nau ‘oil drum’ tapa 10 ainge humbuhana’ ke ainge enu ‘Aravora te no
    paper avo ikejo jaeveketo gosukihe ‘oil drum’ 5 ainge humbari ke ijie kaeto ikano
    humbuto pambuto ao kesuja’ ainge ijie kaeto iketo
  tbo-tbo: ‘Ma tauna i pa, “Bunama mihana kina 1,000.” ‘Ma tu galena itetena i pa,
    “Geka am yaga pepana. Bulibulili una tugula ma kina 500 una gilumihi.”
  mal-C: “ ‘3,000 ലിറ്റർ ഒലിവെണ്ണ,’ അയാൾ മറുപടി പറഞ്ഞു. “കാര്യസ്ഥൻ അയാളോട്, ‘നിന്റെ
    കണക്കുപുസ്തകമെടുത്ത്, വേഗം ഇരുന്ന് അത് 1,500 ലിറ്റർ എന്നു തിരുത്തുക’ എന്നു പറഞ്ഞു.
  grc-SR: ⸂Ὁ δὲ εἶπεν, Ἑκατὸν βάτους ἐλαίου. Καὶ⸃ εἶπεν αὐτῷ, Δέξαι σου ⸂2τὸ γράμμα,⸃
    καὶ καθίσας ταχέως γράψον πεντήκοντα.
  bgc-bgc: उसनै कह्या, “सौ मण तेल,” फेर उसनै उसतै कह्या, “अपणा खात्ता अर बही ले अर
    बैठकै तावळा पचास लिख दे।”
  khz-khz: Evega-geleto, netiwato, ‘Olive rigara mata maparara tinavu taula vativati
    (800).’ Ne rinaga gitatagora talimana na evaikilaato, ‘Gemu gapitore pepana ea,
    pe ono raka-tanutali, ne tinavu vativati (400) ono taloa.’
  deu-TKW: 'der aber sagte: hundert Bat Oel. Er aber sagte zu ihm: nimm dein Buch,
    setze dich und schreibe sofort fünfzig.'
  zsr-NT: 'Lëꞌ rnëꞌ: “Tu gayuáꞌ röꞌö chugu le za ral‑laꞌa.” Rëꞌ lëꞌ bönniꞌ huen dxin
    blau naꞌ, rnëꞌ: “Ni dë guich ga nayúj le ral‑luꞌu. Gröꞌtë ni len bzuj yetú lu
    guich gna chiʉ́n röꞌö chugu ral‑luꞌu.”'
  lin-lin: 'Moto yango azongisaki : « Batono tuku mibale ya mafuta. » Mobateli bomengo
    alobaki na ye : « Zwa mokanda na yo ya niongo, vanda noki, mpe koma mokanda mosusu
    ya nyonso ya bangungulu zomi. »'
  hns-NT: 'Tab oe bolies: ‘Ek sau baariel tel ke paisa.’ Tab ose bolies: ‘Le aapan
    kardja ke kaagadj aur dja haalie se patjaasgo (50) baariel liekh.’'
  noa-E: Magbaawai warmua, “Muan irig cien latas de aceite paraa chirʉmgui” ajim anʉm.
    Ichig mag jaaubaawai, “Chadcha pua mag aujim; cha sim ag ẽsap” ajim anʉm. “Mamʉ
    thʉrrëupʉ̈iwia magan jũrr jöpkharraa cincuenta lataspai phã sĩubá; mua pʉrʉg jãrrpai
    jëeukhim” ajim anʉm.
  eng-EMTV: And he said, ‘A hundred baths of olive oil.’ So he said to him, ‘Take
    your bill, and sit down quickly and write fifty.’
  mib-NT: 'Te ni cahān tēe ún: Ɨɨn ciento barril aceite, achí de. Te ni cahān mozo
    un: Yāhá na cuáha ri lista rō, te cucōo yachī rō, te na sáha ró ɨnga lista jeē
    uú xico uxī na, achí de.'
  lif-NT2: खे़न् मनाःल्‍ले़ ‘इङ्‌गाॽ कुगिप् ये़त्‍छि (८००) फोलक् निःङ्‌गेॽ पत्तारो’
    मे़त्तु॥ खे़न् खाराःत् के़युङ्‌बाल्‍ले़ खे़न् मे़त्तु, ‘के़दे़म्‍सक्‍किन् कत्‍ना
    फे़त्ते़ॽ! हारा, कुगिप् ये़त्‍छिरे़ कुले़क्‌वा कुगिप् लिसि (४००) फोलक् लॽरिक्
    साप्‍ते़ॽ॥’
  xnj-xnj: Mwene akamyangula. ‘Makalangi kumi na mcheche ga mahuta ya mizeituni,’
    Ndi myimalila lihengu yula akajova, ‘Tola balua laku lewidayiwa, tama kanyata,
    yandika saba.’
  mmx-mmx: La mo laradi avot ga lok, ‘Lavanuan sangaun kobot (800) buxom at la olip.’
    La laradi gugu ga lok tin, ‘Lok kaka na lovoang ti vaase axasev u mi lempanga
    nenu una vorang i la una xis kopok la una malagan asu lavanuet sangaun kobot (400).’
  cbr-NT: 'Ñucácëxuan —cien bidones xënin cupí cana ribinin —quixun cacëxun ca caxa:
    Bënëtishi tsóbuquin ca anu minmi ribíncë ñucama cuënëocë quirica ënë nianan min
    ribin ënë́xa ''itsamashi ''itánun bëtsi quiricanu cincuentashi cuënëot.'
  tee-NT: 'Chai ju yuchi junich: “Tam cientos alhcanti ju aceite”. Pus ju anu'' alhistacna''
    ixjunita junilh: “Anich ma ju xa''alhiqui. Va ts''alhti at''a''ulhch chai ats''ok''ulat''i
    ju sast''i junta najun ni va t''up''uxamcau alhcanti ju lhip''ini”.'
  eng-LSV: And he said, One hundred baths of oil; and he said to him, Take your bill,
    and having sat down write fifty.
  cak-NT: 'Y ri achi ri c''o ruc''as xu''ij: Ren cien barriles aceite de olivo nuc''as
    riq''uin, xcha''. Y ri rusamajel ri achi beyom xu''ij che: Ja ruwuj ri ac''as
    re''. Cami cach''oquie'' y tabana'' jun chic ch''anin. Y xe chic cincuenta barriles
    aceite ac''as tabana-ka chupa.'
  pah-NT: '—A''ero ga ei gapyrive''ga pe: “He''yiva''ea ikava cem tambores de azeite,”
    ei ga. —A''ero gapyrive''ga ei ga pe: “Koro neconta ikwatijara. Haite! Eapy ti
    ikwatijara''java he''yiva''ea rerojijyita. Ndahe''yiva''ea cinquenta tambores
    jate ti ekwatija. A''ea po ti nde ikwepygi ga pe nehẽ,” ei ga. A''ero a''ea ga
    ikwatijari.'
  sja-NT: 'P''anauji: “Aceite olivodee ooda ochocientos galones paraa bɨda” aji. Mãpai
    ma mimiapataarã poro waibɨapa mãgaji: “Acha bɨda aji, pɨa paraa bada p''ãda. Nãgɨ́
    jẽt''áaji mãik''aapa awaraata oo atapáde aji, cuatrocientos pari.”'
  xed-xed: “Garwa rɗi dərmək ya,” kaʼa nda tsi. “Klafkla ta ɗelewera gha, nzanza misimmisim
    ka vindafta ka ta hutafmbsak,” kaʼa nda tsi.
  mks-NT: 'Já na̱nducú ñehe da̱ cán tu̱hun já na̱cachi da já: “In ciento lata sítí
    yícá i̱ nu̱ú xitohún”, na̱cachi da̱ cán xi̱hi̱n dá. A̱nda̱ já na̱cachi da̱ cúú
    mozo cán já xi̱hi̱n dá: “Cande̱hé nu̱ tutu yóho ndáa̱ ndaja yícún nu̱ú xitoho
    i̱. Joo caco̱o quíi̱ ja̱n ta ca̱hyí ña̱ yícún i̱vi̱ jico u̱xu̱ lata sítí cuití
    va”, na̱cachi mozo cán xi̱hín da̱ yícá nu̱ú xitoho da̱ cán.'
  gfk-S: Iga balu ie be, ‘Tike maar na tamat na pabona kor na wel.’ Ma no ut na harbalaurai
    ga tange tana, ‘Kis kira, ma nu pakat haiane ie be nu balu pukus a liman na sangahul
    mon. Ikinong na hasubana no num ngasa. Waak um u balu bakut.’
  bmu-bmu: Mewö qesiiga jiyök, ‘Oil dram 100 meal.’ Mewö jiiga kewö meleŋnök, ‘Gi
    tosa papiagi memba ki tata ösumok uteköba 50 ohonöŋga ahöma.’
  dgz-dgz: Apan ame gare wan, ‘Ae, ne kaum ganip monewa mini udan baware 100 wanapen
    wandia.’ Ap anega wani menan, kwayup taini apane manega wan, ‘Umap, garewa gega
    ogewa ma wara, ae wanik, amba ugup da manega se, ame udan baware 50 wanapen megenat
    ogewa se.’
  eng-GNV: And he said, An hudreth measures of oyle. And he saide to him, Take thy
    writing, and sitte downe quickely, and write fiftie.
  zaa-NT: 'Becàbi nuá nna rą: Gayua'' tambo aceite. Làniana nu ná encargáduá nna rą
    na: Bedi'' recibo qui'' lu''ą nna, gùre'' xianí nna bedua átsìeyóna'' terúbá lúį.'
  eng-WEBSTER: And he said, A hundred measures of oil. And he said to him, Take thy
    bill, and sit down quickly, and write fifty.
  guh-guh: 'Nexata ponë amoneyabatsi, jumaitsi: “Camoneyabatsi abaxë tacarajutsinexa
    aceiteranë ochocientos pagalónbeje,” jai. Nexata bajaraponë jumaitsi piamoneyabinëtsijavabelia:
    “Bevelia saya catocopatsianatsi. Mara picani pacuenia niamoneyabameje, tanetoitanerubibaxutotamëje.
    Pire cajena. Icatsia itsabaxutojavabelia saya cuatrocientos pagalónbejenexa bepijia
    yaquinarure. Nexata saya bajarapacuenia tajatuxanenë rajutsianame,” jai bajaraponë
    piamoneyabinëtsijavabelia.'
  bon-bon: Biname te jejige egä, ‘Yepä hanred dram olibi migi cama itu yaawademepene.’
    Pui ire atwi biname te piba teebine jejige egä, ‘Yoo, agesa peba pui acnema cama.
    Maane adnati wata yoogäri fifti taatu peei hanred me puupu cabu.’
  nhw-BL: 'Huan quiijto: ‘Nitlahuica cien tambores tlen aceite.’ Huan nopa tlayacanquetl
    quiilhui: ‘Xijhuica nopa mocuenta huan nimantzi xijsencahua seyoc mocuenta catli
    quiijtos san tijtlahuiquilía cincuenta tambores.’'
  mgw-mgw: Ywembe ngannyangwa, ‘Ilu'yo mya ya mauta ga njaituni.’ Yu'lu' mwandiki
    ngammakia, ‘Utole seti sako solongelwa na wandike amusini.’
  swh-ONEN: “Akajibu, ‘Galoni 800za mafuta ya mizeituni.’ “Msimamizi akamwambia, ‘Chukua
    hati ya deni lako, ibadilishe upesi, uandike galoni 400.’
  wbi-wbi: akati, 'fighelelo kilundo fya mafuta akam'bula,' tola ilikalataasi lyako
    ng'ani ng'ani lemba ifijigho fihaano,
  bba-bba: U wisɑ u nɛɛ, ɡum yĩirutiru wunɔbu (100). U nùn sɔ̃ɔwɑ u nɛɛ, u win tireru
    suo u sinɑ fuuku kpɑ u yore weerɑɑkuru.
  eng-KJVCPB: And he said, An hundred measures of oil. And he said unto him, Take
    thy bill, and sit down quickly, and write fifty.
  kgk-NT: “Heta nhandy aiporu va'ekwe. Cem ryrugwasu-rehe areve voi íxupe.” “Ki, ehai
    nde kwatia-py mixĩve ereve hagwã. Cinqüenta ryrugwasu-rehe erehai” he'i oreve
    va'e-pe. Ome'ẽ íxupe ikwatia ohai mixĩve oreve hagwã.
  waj-waj: 'tikio rikioo inna sai tinoo: Fai na nnammari toori kaayau (100) inna mminaravaivee,
    tikio rikioo tinoo: Aavau variee yanaivau saivai (50) nnaasu raa kiee saivai (50)
    vakiaa varaanee.'
  ekk-PKP: 'Mees vastas: „Sada mõõtu õli.“ Ta ütles temale: „Istu ruttu maha. Võta
    oma võlakiri ja muuda see viiekümneks.“'
  mpx-mpx: Anana i lahe i ba, ‘O vaga olibe enonona ulugomwa ali gewi elulu bwagabwaga
    (100).’ Tomatahikan i baek elana i ba, ‘He am vaga wasana ana pepa u ahe, inoke
    etimwawa u misiyo ge nu leli lowan besena pipti (50).’
  wbp-wbp: “Ngula yalu-manu, ‘Nyuntu-nyangu paajurluju yungu jara 100-pala murlukunparla.’
    “Yinya warrkini wati wangkajarla, ‘Yungkaju jara 50-pala murlukunparla yungurnarla
    pina-yinyi paajuku yimiri-maninjakulku.’
  luo-luo: “Nodwoke ni, ‘Debe mia aboro mag mo.’ “Jarit tich nowachone ni, ‘Bed piny
    piyo piyo, ikaw kitapi indikie ni, mia angʼwen.’
  nhe-NT: 'Huan quiijto: ‘Nitlahuica cien tambores tlen aceite.’ Huan nopa tlayacanquetl
    quiilhui: ‘Xijhuica nopa mocuenta ama huan nimantzi xijsencahua seyoc mocuenta
    tlen quiijtos san tijtlahuiquilía cincuenta tambores.’'
  aii-aii: '”ܓ̰ܘܼܘܸܒ ܠܹܗ: ’ܡܵܐܐ ܟܝܘܼܠܹ̈ܐ ܕܡܸܫܚܵܐ.‘ ܐܡܝܼܪܹܗ ܐܸܠܹܗ: ’ܫܩܘܿܠܔ ܟܬܵܒ݂ܘܼܟ݂
    ܘܝܬܘܿܒ݂ ܒܓ̰ܲܠܕܘܼܬܵ‌ܐ ܘܟܬܘܿܒ݂ ܚܲܡܫܝܼ ܟܝܘܼܠܹ̈ܐ.‘'
  esk-NT: Taavruma kiuniġaa, ‘Tallimakipiatun iñugiaktilaaliŋnik qattaġruŋnik uqsrunik.’
    Suuranik aŋalatauruam uqautiniġaa, ‘Uvva akiqsruutitin. Aquvillutin aglaguŋ tavruŋa
    malġukipiaq qulit.’
  msb-msb: “‘100 ka tibod na lana,’ an sabat. “Sinabihan siya san katiwala, ‘Adi an
    listahan san imo utang. Dali! Liwata kag himua na 50.’
  cpa-NT: 'Jøng² ca¹juúh² dsa² héi²: “Lǿa¹² jín³ hnøa¹² mei¹³ litros jmáh¹lah nang³
    báh³ re²jni,” ca¹juúh²dsa. Jøng² ca¹juúh² calah dsa² jmo¹² ta³: “Hiugh¹² quieng²
    si² la² ja³rø²ton¹² ha²cónh¹ reh²hning. Ní² ja³ná³. Jøng² tøngh¹³hning si² hi²
    reh²hning jmáh¹lah ton¹dsoh¹³,” ca¹juúh² dsa² jmo¹² ta³.'
  dso-dso: ସେ ଲକ୍‌ ତାକେ “ସଏ ଡାବା ଚିକନ୍‌ ।” ବଲି କଇଲା । ମୁକିଅ ଗତିଦାଙ୍ଗ୍‌ଡା ତାକେ କଇଲା,
    “ତମେ ଉଦାର୍‌ ନେଲା ପତିଲଗେ ଉନା କରି ପଚାସ୍‌ ଡାବା ବଲି ଲେକିଦେସ୍‌ ।”
  meu-meu: Ia eto, Dehoro tohe sinahu-ta. Bena e hamaoroa, eto, Emu abitorehai pepana
    binai avabia, a helai diho, imahui a tore.
  yva-NT: Umba vatane wato po ayaowe rasakinavo ai pare, ‘Manino saitune ama botorije
    nanto no tename radani.’ Umba vatano panapatambe umawe po raura nanto ai pare,
    ‘Syare syo nya ana nyo ravae ama mangke raotar, ti nanto no tename jirum eane
    abusyin.’
  dgc-dgc: ‘Ey sandaan a tapayan a langis.’ Ey ‘Nay,’ kagi na kan, ‘saye tu lista
    na utang mua; palitan mo a monda limapulu san dén.’
  zpm-NT: 'Rëb zha co: “Tib gayoo tamb nceit nac miṉe nzëëb naa lo me.” Dzigo rëbchaa
    zho: “Nliw, lalga quia lo tib val ne psaṉ luu nu. Ledaa val co nu, zac ctsieez
    luuw; bzhixcuaa stiba, pquiaa lo co, groḻ tamba zëëb luu.”'
  hix-NT: Hàà, oryefera katà wehetàhkeko, 100 enà ymo, kekon hatà, noro ha. Àna hamà,
    kekon hatà, horykomo yanototho. Tan naha, àmenhosahotho, onehetàhkatxhàràtho rma,
    kekon hatà. 100 enà katxhotho towko, 50 enà katxho haxa àmenhoko, amamehra rma
    àmenhoko, kekon hatà, horykomo yanototho, wahorono wya, kekon hatà, Txesusu.
  sim-sim: Karem or mbarik, �100 dram wel.� Karem mbarik ormu mbara, �Wa, os 100-ik
    li kayenda oson mbroko ormbeshihi jekamba anandik 50-kop kayeka.�
  npi-ULB: उसले भन्यो, ‘एक सय माना जैतूनको तेल ।’ उसले त्यसलाई भन्यो, ‘तिम्रो तमसुक
    लेऊ, तुरुन्तै बसेर पचास लेख ।’
  cgc-cgc: Sabat ta ittaw, ‘Isya gatos na tadyaw na lana ta olibo.’ Ambal din, ‘Yi
    listaan ta utang no. Giran no! Mungko ka di daw silian ta singkwinta nang en.’
  tim-tim: “Gâŋgât dosa humogâlân amon tatâp?” dâmbo lâwin keluŋaet dop 100 dâep.
    Hain dâmbo hin dâep, “Âlepŋe 50 âk niŋben.” dâep.
  yor-yor: “Ó sì wí pé, ‘Ẹ̀ẹ́dẹ́gbẹ̀rún (900) òsùwọ̀n òróró.’ “Ó sì wí fún un pé,
    ‘Mú ìwé rẹ, sì jókòó nísinsin yìí, kí o sì kọ àádọ́ta lé ní irinwó (450).’
  wos-wos: Wungi wandéka dé wa, ‘Dumi tamba yéti (100) oliv wel hulingu tékwa némafwi
    aki.’ Wungi wandéka dé jonduka hatikwa du déré wa, ‘Wun jondu atéfék hasa yamba
    hwekéméni. Hasa hweméte hayindén nyinga andé re. Méni reta bari nak hundi wun
    nyingambu mé hayi. Méni dumi natamba (50) male hayitaméni.’
  emp-NTPO: 'Maʌ̃ba panusia: “Mʌ̃a olivo dragada mil galoʌ̃ diaida b̶ʌa.” Maʌ̃ne nezocaba
    jarasia: “Mãẽteara isabe chũmeped̶a bʌ cartad̶e b̶ʌ́ b̶ʌra quĩrã awara odua. B̸ʌdua
    bʌa quinientobe diaida b̶ʌda.”'
  eng-F35: And he said, ‘A hundred baths of olive oil.’ So he said to him, ‘Take your
    bill and sit down quickly and write fifty.’
  ind-ind: Jawab orang itu, ‘Seratus tempayan minyak zaitun.’ “Lalu bendahara itu
    berkata, ‘Sobat, ini surat hutangmu. Duduklah dan segeralah tulis di situ menjadi
    lima puluh tempayan saja!’
  pes-OPCB: '«جواب داد: صد حلب روغن زیتون. «مباشر گفت: درست است. این هم قبضی است که
    امضا کرده‌ای. پاره‌اش کن و در یک قبض دیگر، بنویس پنجاه حلب!'
  mpt-mpt: e baanea Wel keto 100 olibiobo gesea okok kimanin nakae baabanea Hebmamsab
    afobeing olo olebbio niniin buko biamo omoneba 50 dolaneba atosino alukumo mo
    dolanemebe ge baabanea inanea dolanabea
  ssx-ssx: I̱ma꞉ tondiki molo tupa꞉ta꞉ honku kanake 100 molome laa leekeme. Koto leeketa꞉
    mo e handeteke hayeke halima꞉ alota꞉ Naka꞉ tondiki meleke wape pea ula꞉ tameiya꞉ta꞉
    doma꞉ pao honia pa 50 homeke wape lao wie leekeme.
  mkl-mkl: Ŋɔi í jɛ í ni, ikpo iyi ɑ́ kɔ̃ boonyi cĩɔ. Ŋɔi í sɔ̃ɔ í ni, so tiɑɛ i
    bubɑ ńyɑ ńyɑ nɔ i kɔ ciitɑɑ.
  gaq-gaq: ମେଁ ବାସଙ୍ଗ୍‌କେ, ମୁଇଂ ସହ ପିପା ଞ୍ଚୁ । ଗୁମୁସ୍ତା ଆମେକେ, ନାନେ ନିଅମ୍ ଉଲିଆ ଡୁଂପାଙ୍ଗ୍‍ଚେ
    ଜିଆଃ କଚେ ୫୦ ଡାଗ୍‌ଚେ ଗୁଆର୍‍ ।
  gof-RNT: “I, ‘Laatamu barmeele zayte acoy de7ees’ yaagis. “Shuumay, ‘Wule warqattiya
    he7e, ellesada, tammu barmeele zayte acoy de7ees gada xaafa’ yaagis.
  unx-unx: ଇନିଃ କାଜିକିୟାଏ ‘ମଣେଁହିସି ଟିନ୍‌ ସୁନୁମ୍‌ ।’ ଏନ୍ତେ ଇନିଃ, ‘ମାର୍‌ ଆମାଃ ବହି ଆଉୱେମେ
