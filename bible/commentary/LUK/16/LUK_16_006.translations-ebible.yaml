  ces-LB: 'Správce řekl: ‚Tady máš svůj dlužní úpis, sedni si a napiš nový na padesát.‘'
  mkn-mkn: Itu orang manyao bilang, ‘Beta ada utang minya saitun 4.000 liter.’ Ju
