    ke chiyonzen naꞌ (50), llbaꞌyoꞌ.”'
  juy-juy: ଗୁମୁସ୍ତାନ୍‌ ଆନିନ୍‌ଆଡଙ୍‌ ବରେନ୍‌, ‘ବାସାଅଲ୍‌ନମ୍‌ ପାଙ୍‌ଲେ ପଚାସ ଗାମ୍‌ଲେ ଇଡା
    ।’
  for-for: 'Piya yogana aeba maya untiye: Apa tabe tiniba 100-we yogana, mayama omintiye:
    Pigoya, ma ireta esa maema mara''mima 100 aegugasima 50 kaeyo, untiye.'
  epo-epo: 'Kaj li diris: Cent bat’ojn da oleo. Kaj li diris al li: Prenu vian kalkulon,
    kaj tuj sidiĝu kaj skribu kvindek.'
  gfk-gfk: Ga balui bia, ‘Tiga maar na tamat na pabona kor na wel.’ Ma no ut na harbalaurai
    ga tange tana, ‘Kis kai, ma nu pakat hagasiaan ie bia nu balu pakus a liman na
    sangahul mon. Iakanong na hasubaan no tinakum. Waak um u balu bakut.’
  bjz-bjz: ‘Amó ika ragaro olivi da muu 3,200 lita aghago utasire,’ aghá retueta,
    aná beforo righari-mi undú mino eghá retue, ‘Ingiso eini indú gembera évereta.
    Tutumi bua ii, asumbea, 3,200 retora-nu dufea, 1,200 gembu!’
  atg-NT: “Ọọ li, ‘Igalọ oili olivu egbhuẹshe asha elele.’ Ọni ọrẹloekhu ọọ li, ‘Mọ
    ebe, shitọ khi wẹ-a, ni u kẹkẹ igalọ egbhuẹshe asha ene.’
  bjv-NT: 'NJe kɨrə kɨ dɔsa̰y ka kɨn ə nə: “Ku yɨbɨ ɓu kare.” Nɨngə əl-e ə nə: “Makɨtɨbɨ
    kɨrə ləi ən, ɨsɨ nangɨ kalangɨ, ɨndangɨ me tɨ kutɨ mi.”'
  tos-NT: 'Xlá̱ kalhtí̱nalh: ‘Pus quit clakahuilánilh aktum ciento barril aceite.’
    Yama̱ xapuxcu tasa̱cua̱ chuná̱ huánilh: ‘Xli̱ca̱na̱ huana, sa̱mpi̱ chuná̱ talhca̱ni̱t
    c-mirecibo hua̱ntu̱ firmartlahuani̱ta; huata xatlá̱n calácxti̱tti̱ hua̱ntu̱ aya
    firmartlahuani̱ta, chu̱ tanu̱ catlahua̱ anta̱ni̱ nahuán pi̱ caj íta̱t ciento barril
    lakahuilani.’'
  rro-rro: Ia etibaha, ‘Tehoro puoukia hinabu hamomona.’ Ba 'ima hauna ehina bena
    etibaha, ‘Oa'i 'abaea 'uai pepana neiana, momiati, naia pepai imabui korerena.’
  mxp-NT: 'Jøts ja yꞌadsøøy jøts ja wya̱a̱ñ: “Magøꞌpxy ta̱mbɨ øts aceite ja ndamɨyojꞌaty.”
    Wɨnets ja tumbɨꞌejxꞌejtpɨ wya̱a̱ñ: “Ɨxya̱ ja ñɨnøky; peꞌtpy ɨxa̱ꞌa̱k jøts xjaadyɨga̱tst,
    wɨxijkxmya̱jk ta̱mbɨ jaꞌayɨ xpɨkta̱ꞌa̱kt.”'
  aak-aak: re urɨŋɨnigɨnɨ, ‘Werɨxɨ́ sɨxɨ́ ínɨŋɨ́ dɨramɨxɨ́ 100 niapɨŋɨ́ nánɨ xɨxenɨ
    axɨ́pɨ nɨrápɨnɨ́árɨnɨ.’ urɨ́agɨ bosɨwo re urɨŋɨnigɨnɨ, ‘Dɨxɨ́ bɨkwɨ́ nɨgwɨ́ nánɨ
    ŋwɨrárarɨŋɨ́namɨ nɨmearɨ éɨ́ nɨŋweámáná werɨxɨ́ sɨxɨ́ ínɨŋɨ́ dɨramɨxɨ́ 100 nánɨ
    eánɨŋe nɨkwɨ́rɨrɨ 50 ŋwɨráreɨ.’ nurɨrɨ́ná xɨ́o enɨ bosoyá bɨkwɨ́yo axɨ́pɨ dɨramɨxɨ́
