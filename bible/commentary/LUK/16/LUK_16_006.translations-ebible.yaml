    way lata hen utangno.’
  tam-2017: 'அவன்: நூறுகுடம் எண்ணெய் என்றான். அப்பொழுது நிர்வாகி அவனை நோக்கி: நீ உன்
    சீட்டை வாங்கி, உட்கார்ந்து, ஐம்பது என்று சீக்கிரமாக எழுது என்றான்.'
  azz-NT: 'Huan ne tagat quinanquilij ijcuín: “Nictahuiquilía mopatrón se ciento barriles
    de aceite”. Ijcuacón in tayecanque taquehual ocsepa quilij ijcuín: “Nican yetoc
    mocuenta; ximotalijtihuetzi huan xicchihua ocsé cuenta para ma ixnesi que tictahuiquilía
    sayó omepoal huan májtacti barriles. Huan de ompa xicfirmaro”.'
  spa-RV-1909: 'Y él dijo: Cien barriles de aceite. Y le dijo: Toma tu obligación,
    y siéntate presto, y escribe cincuenta.'
  csy-csy: Tua pa in, sathau pheal zakhat, ci hi. Taciang neisa keam pa in, na sazian
    la tan a, a manlang in to in, taciang pheal sawm nga ci at in, ci hi.
  mxq-NT: 'Es jaꞌa ꞌyadsooy: “Jaꞌats nmʉniꞌxyʉty tʉgʉk mil litrʉ yʉ aseytʉ oliivʉ.”
    Net ja diꞌibʉ kywentʉꞌa̱jtypy ꞌyanma̱a̱yʉ: “Tya̱a̱ mneky. Uꞌuñʉ pojʉn es yajkoj
    jatuꞌuk es xypyʉjta̱ꞌa̱gʉt mil jakujm jeꞌeyʉ.”'
  tzj-NT: '—Anin jun ciento tonel aceite ja nuc''as, ne''xi rmal ja rajc''as. Ja c''a
    rajsamajel xbij tre: —Ji'', rwujal ja rac''as ri'', tac''ama''. Camic catz''abe''e,
    tabanla'' chic jun ja wuj chanim ri'' pro xa cincuenta tonel aceite ac''as natz''ibaj
    chic chipan, ne'' tre.'
  tdt-tdt: Ema nee hataan, ‘Hau deve mina azeite bidoon rua-nulu.’ Xefi dehan, ‘Nee
    o nia nota. Tuur lalais hakerek fali dehan, o deve deit mina bidoon sanulu.’
  ron-BTF: 'Iar el a spus: O sută de bați de untdelemn. Iar el i-a spus: Ia înscrisul
    tău și șezi degrabă și scrie cincizeci.'
  eng-WEBP: He said, ‘A hundred batos of oil.’ He said to him, ‘Take your bill, and
    sit down quickly and write fifty.’
  eng-FBV: The man replied, ‘A hundred units of oil.’ He said to him, ‘Sit down quickly.
    Take your bill, and change it to fifty.’
  nld-1939: 'Hij zei: Honderd vat olie. Hij sprak tot hem: Ziehier uw schuldbekentenis;
    ga zitten, en schrijf: Vijftig.'
  bwo-bwo: Bíwere ‹Bal kor zeyito gusho tiatse fa'e› bí et, jintsmanwere, ‹N faramtso
    wuliyo hambe kaari waa bede' balk'ats kora err guud'e› bíet.
  nch-BL: 'Huan quiijto: ‘Nitahuica cien tambores ten aceite.’ Huan nopa tayacanquet
    quiilhui: ‘Xijhuica nopa mocuenta ama huan nimantzi xijsencahua seyoc mocuenta
    cati quiijtos san tijtahuiquilía cincuenta tambores.’'
  quc-TNT: 'Xubij ri ajc''as che: “Are jun ciento toneles aceite nu c''as,” —xcha''.
    Xubij c''u ri mayordomo che: “Waral c''o wi ru wujil ri c''as la. T''uyul ba la
    chanim ri'', tz''ibaj la niq''uiaj ciento,” —xcha che.'
