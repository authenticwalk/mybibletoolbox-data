  kan-OKCV: “ ‘ಅವನು, 3,000 ಲೀಟರ್ ಎಣ್ಣೆ,’ ಎಂದನು. “ಆಗ ನಿರ್ವಾಹಕನು, ‘ನಿನ್ನ ಸಾಲ ಪತ್ರವನ್ನು
