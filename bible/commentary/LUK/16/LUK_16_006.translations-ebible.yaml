  tcz-CHONGTHU: mipa chun adonbut in, “Keiman olive thao twipai dim jaget kabai” ati.
    Chuin neichingpan aseipeh in, “Aman kijihna lekha hi kilah loiyin lang twipai
    jali jih in” ati.
  mar-mar: तो म्हणाला, तीन हजार लिटर तेल. त्याने त्यास म्हटले, ही तुझी हिशोबाची वही
    घे आणि लवकर बसून यावर दीड हजार मांड
  snp-snp: namodoka ya yá olifi nowala dalamu wani hadeti (100) yaidana nemo moda
    notowe, lito ya eti loumami, Amodokati neta olanimo lufuwa ya oluto, kenemaneto
    amedoto dalamu fifiti (50) yako olu oloto meleto lufuwa wiyo, loumaiye.
  isl-isl: '@see-verse:LUK.016.005'
  spy-NT: Kulē ꞉nyoo, ‘Mwaaytaab *musēytuuniit wōōnkiichēk bokol.’ Kulē ꞉kāāyyoong'iintoonoo,
    ‘Man, kunyoo, isir kule konom.’
  xnn-xnn: Dat kanan san nakaotang, ‘Sin-gasot ay bolnay ay mantika.’ ‘Naay ngalod
    di lisibom. Itokdom ta isolatmo en limampoo et kedeng.’
  mwe-mwe: Jwalakwe gwajangwile, ‘Nndobho 180 ya mauta ga sheituni.’ Nyapala jula
    gwannugulile, ‘Tola shipande sha ligambo lyako, shangu ujandishe nndobho makumi
    tisha.’
  tte-tte: Kainana iyamaisa iwaloba, ‘Oo yagane olo olibe kali baibaiwa dalam andeledi.’
    Kabo togitekalatan iwalo koina iba, ‘Ee kam yagayaga kana lalaki pepana bwaite,
    ukwalai kumiyasio mwayamwayau na andeledi kusoke-gabaen na kulele-lobiyen pipti.’
  tcs-tcs: ‘ “Andred dram oil po kuk”, em bin ansa em baik. ‘Da maniza bin spik po
    em, “Okei. Ip yu pei mi pipti dram oil, ol dem det blo yu i klia.” Diswan po meke
    da risman pilgud.
  hlt-THB: Anih ing, ‘Olive situi boet zaqeet,’ tina hy. Law lah, ang tawnna ngawi
    nawhtaw zali na sai mai,’ tina hy.
  soq-soq: Me leusane wanase, ‘Ne ia olib esapa dugiwa debamau 800 sipoasape wanapaa
    baiwa girumanteno winede.’ Sau apanawa epe etene diene wanase, ‘Sona, tauwadea
    os pepaa wade 400 os girumaitaa, ita 400 da eba wadaaitudepi.’
  qub-qub: '«Chayno tapuptin niran: ‹Paypa jagan caycä ishcay pachac (200) läta asëtimi›
    nir. Chayno niptin chay capural niran: ‹Canan cay papilman firmapämay pachac (100)
    läta asëtillapitana päganayquipaj› nir.'
  att-att: Á kinagi na, ‘Magatù nga láta nga denu,’ kun na. Á kinagi nayù minákkárgu
    kuna, ‘Ajjan saw yù risíbum. Apam mu, ta alistuám nga ulian, ta itúrâ mu yù límápulu
    lâ nga láta,’ kun na.
  bki-bki: Ana naio berdop̃e, ber ‘Titikivaka basidobidobi duelimo toromomou takurano
    [100].’ Ana toro neibano berkanio, berinavo ‘Mo, mia kito juo rete rivatove ga.
    Ninei be kanamo jabue nene, jau kototano ana koyolkon bulag sop̃elia nana beamu,
    mia kovivitauia kar ve duelimo va limo [50] ga.’
  bqp-bqp: 'À pì: Nísi gáruwa lɛ́ basↄↄromɛ. Akũ bɛgwarii pìi pìnɛ: N fĩna takadan
    la. Ǹ vutɛ ǹ kɛ̃ bupla akuri likalika.'
  mcp-mcp: 'Muud mpwə́lá nə́: “Mə mbid nyə məwúdə məfwánda wûm.” Kʉlág mú cɨ nə nyə
    nə́: “Lə́gʉ́g, fə́b lʉ́ mpwə́lá dwó wə́ ga; jigʉ́ shí wo lɛ́ɛ́lʉg cilə nə́ məfwánda
    məwûm mə́tɔ́ɔn.”'
  hat-hat: 'Li reponn: Mwen dwe l'' san (100) bidon lwil. Msye di l'': Men papye ou
    la, chita, ekri senkant. Fè vit.'
  npl-NT: 'N tlakatl okinankili: “Nikkuikilia mákuili poali barril aseite.” Ijkuakó
    n techantlamokuitlawi okili: “Nika machotitok tlan tiktewikilia, ximotlali iwa
    xikmajmantiwetsi sa tlajko siento barril.”'
  bgg-bgg: Ai è chang, sumaro thiiliie yow biig wieng jia phi pha um ba ro. Khiao
    ji è aishii yao; ichiih shii naro sasab um ro, dug srane nawai siog shii saguii
    zey mage bo.
  eng-TCENT: The man said, ‘A hundred measures of oil.’ The steward said to him, ‘Take
    yoʋr bill, sit down quickly, and write fifty.’
  eng-BSB: ‘A hundred measures of olive oil,’ he answered. ‘Take your bill,’ said
    the manager. ‘Sit down quickly, and write fifty.’
  cpu-NT: 'Ikantzi irirori: ‘Nireevetziri ikaratzi 100 inchatonaa jovaitzi yeenkantsi.’
    Ipoña ikantziri: ‘Jiroka pireevere, thaanki posankinate, intaani inkaratai 50
    inchatonaa pireeveteri.’'
  san-ASM: ততঃ স উৱাচ, একশতাঢকতৈলানি; তদা গৃহকাৰ্য্যাধীশঃ প্ৰোৱাচ, তৱ পত্ৰমানীয শীঘ্ৰমুপৱিশ্য
    তত্ৰ পঞ্চাশতং লিখ|
  tac-NT: '''Lige alué rioka regá nejele: «Bilé siento miná usánisa makué bote bilé
    liá litro chewame olibo rakala ba''wila wiké ne.» ''Liko anile alué rió nóchalichi
    nulame: «''La bijchiá ju, jena chujkú napu mué wiká, asíriga we''ká wiká mué.
    Alekeri gu''írimala ne mué, pe nasípasi najtétimala mué, pe osá nosa makué bote
    olibo rakala ba''wila, ''lige pe alakí ujchawa jena apélichi mué bo''né.»'
  eng-WEBPB: He said, ‘A hundred batos of oil.’ He said to him, ‘Take your bill, and
    sit down quickly and write fifty.’
  gfk-H: Ga balu ia bia, ‘Tiga maar na tamat na pabona kor na wel.’ Ma no tena harbalaurai
    ga tangai tana, ‘Kis kai, ma u na pakat hagasiaan ia bia u na balu pukus a liman
    na sangahul mon. Iakanong na hasibaan no ngasa. Pau na balu bakut.’
  viv-viv: '@see-verse:LUK.016.005'
  yao-yao: Nombe ŵanjanjile ‘Mapipa mia moja ga mauta ga seituni’ Ni ŵansalile, ‘Ntole
    chikalata cha ligambo lyenu, ntame kwachitema ni kulemba mapipa ansini.’
  tgp-tgp: Mara, ‘Na ave na litre wel, mo tari vaha tolu.’ Ale mo verea isana mara,
    ‘Ale o jarai nar̃ihi na nom ave, ale o ulia vara ko ave mo tari vaha hatea mo
    ngavulu sangavulu lima.’
  auc-NT: Äñongante, ‘Oguinguipæ̈ incæ botö tiëë ganca tanquebo encadedë awënë ingante
    pönönämaï inte debe ïmopa.’ Ante apæ̈necä ëñëninque ‘Mänimpocadedë debe ïmipa,’
    ante awënë nänö yewæ̈möninta pædæ godöninque në aadingä ïñömö, ‘Bado, bitö ïinta
    ænte pönömenque ante yewæ̈möninque edæ, Botö tincoenta ganca encadedë debe ïmopa,
    ante edæ quingæ̈ tæ̈ contate yewæ̈möe,’ angä ëñente cæcampa.
  kbc-NT: Odaa niɡ̶ijo ɡ̶oneleegiwa mee, ‘Jinaalewe onaniteci taalia bootitedi najidi.’
    Niɡ̶ijo niotagi mee, ‘Digawini analee liwokodi ɡ̶anaalewe. Idiitini manaaleweeni
    meya-taalia bootitedi najidi.’
  bmh-bmh: Du gonug koli aureun, ‘Iz ze sous mis handret tutak sag mis mabun goriai
    omin.’ Go salau du nug aureun, ‘Na pigai hoboiba, go getalan handret tutak sag
    sikut dareu hamacaiba, ulis agau awau ebu mis houhou tabkuai (50) sag sikut wai
    men.’
  ctu-BL: 'Jini winic tsi'' jac''be: “An c bet jo''c''al barril aceite”, che''en.
    Jini xchoñoñel tsi'' sube: “Ch''ʌmʌ i juñilel a bet. Buchi'' ti ora. Yom ma''
    cha'' ts''ijban ti lujump''ejl i yuxc''al”, che''en.'
  meq-meq: '«Ndo niye a mbəɗay faya a gwaɗay: “Dos i mal temerre.” Ndo məpesle suloy
    niye a gwaɗay: “Ɗerewel i gwedere yak anaŋ. A niye ndza bəse, watsa a ɗəma na,
    dos i mal kuro kuro zləm tsa.”'
  noa-H: Magbaawai warmua, “Muan hirig cien latas de aceite paraa chirʌmgui” hajim
    hanʌm. Hichig mag jaaubaawai, “Chadcha pua mag haujim; cha sim hag hẽsap” hajim
    hanʌm. “Mamʌ t'ʌrrëupʌ̈iwia magan jũrr jöpk'arraa cincuenta lataspai p'ã sĩubá;
    mua pʌrʌg jãrrpai jëeuk'im” hajim hanʌm.
  alp-NT: Eleki tamata mere ibeteke be, ‘Leite saitune tempayana utune esa.’ Eleki
    maka rakare ibeteke loko tamata mere be, ‘Au ruluke bei amu utane. Arana amu sulate
    utane meije, arue leki sulate utane makete be amu utanaru leite saitune tempayana
    butu lima.’
  san-VEL: tata.h sa uvaaca, eka"sataa.dhakatailaani; tadaa g.rhakaaryyaadhii"sa.h
    provaaca, tava patramaaniiya "siighramupavi"sya tatra pa ncaa"sata.m likha|
  kbq-kbq: Higeno ana ne'mo'a anage hu'ne, 100'a Olivi masaventafe eri'noe higeno,
    ana fenonte ugagota hu'nea kva ne'mo anage hu'ne, ame hunka mopafi maninka avontafeka'a
    erinka 50'a masaventafene hunka avona krento huno asami'ne.
  kbh-kbh: 'Y cha ibojojuá: ‘Canÿe patse barrilës̈angá aceitiye ca.’ As cha ibojauyana:
    ‘Muents̈e acbe recibë́cha entsamna; mora mótbema y inÿácha nÿe shachna bnë́tsana
    barrilës̈angama matapormá ca.’'
  ron-LSB: 'El a răspuns: “O sută de batoane de ulei”. El i-a zis: ''Ia-ți nota de
    plată, așează-te repede și scrie cincizeci''.'
  pon-pon: 'A inda: Potel en le epuki. A indai on i: Ale noum puk mondi pitipit intiniedi
    me limeijok!'
  nhe-BL: 'Huan quiijto: ‘Nitlahuica cien tambores tlen aceite.’ Huan nopa tlayacanquetl
    quiilhui: ‘Xijhuica nopa mocuenta ama huan nimantzi xijsencahua seyoc mocuenta
    tlen quiijtos san tijtlahuiquilía cincuenta tambores.’'
  sps-sps: Ya tsue to, ‘A isen a natus plastik tan suun.’ Ana tsoiny tatagaa ot tsue
    to tsunia, ‘Neen pepa te kirkir ari na fo tavan tsumanyi tana tsunaun tsonyo,
    nyi te gum, nyi te kirkir pangis veesau nan natus plastik tan ngim safunuu.’
  wnc-wnc: ‘Na yangga aknga dram gogomu 100 pakum,’ ngang yawan natake, ‘Ga pakapu
    zetgaman pukwike pepa moo pakuyakgane san take yake imunangatane namba dotdonguke
    50 kan matayo,’ ngang inikut.
  bus-bus: 'À bè: Nↄ́si gaawa lɛ́ basↄↄro. Ben bɛgwari pì bènɛ: N fĩa takadan yɛ̀.
    Ǹ vɛ̃ɛ ǹ kɛ̃ baplaa akuri kpakpaa.'
  gub-BL: — Anewer 100 zany tykwer hyruhu por rehe izupe, i'i izupe. — Aiko nepape,
    i'i uzekaiw ma'e izupe. — Eapyk pe pe ty, emuapyk 50 pape rehe nehe kury. Xo 50
    hyruhu por eremono putar izupe nehe, i'i izupe.
  imo-imo: yuni topondopa nimbei, ‘Wel mingi 100 pundu anjirimu,’ nimu. Aku wali kamakomunga
    melema nokoli iyemuni yundo altopa nimbei, ‘Pundu anjili bukumu i tiro. Ya mainye
    molko, 100 toko mondiringi gomomu ora toko kolo wangoko gomo koinjona wele mingi
    50 kau toko mondowi,’ nimu.
  boj-boj: Onaqa minjej, ‘E goreŋ kulum 100 em.’ Degsi minjnaqa ñoro taqato tamo na
    minjej, ‘Ni olo goreŋ kulum 50 segi neŋgreŋye.’
  eng-DRA: 'But he said: An hundred barrels of oil. And he said to him: Take thy bill
    and sit down quickly, and write fifty.'
  knf-knf: 'Kë ñiinţ ajaka : “Iniibi iñeen-week yi ukëra” kë aji na a : “Nje kakaarta
    ki nu, ţoon iŧaran ipiiŧ iniibi iñeen-kañeen.”'
  san-KHM: តតះ ស ឧវាច, ឯកឝតាឍកតៃលានិ; តទា គ្ឫហកាយ៌្យាធីឝះ ប្រោវាច, តវ បត្រមានីយ ឝីឃ្រមុបវិឝ្យ
    តត្រ បញ្ចាឝតំ លិខ។
  arn-NT: 'Fey llowdungueyew: ‘¡Defeniefiñ pataka faril aseyte tati ikeel!’ Fey ti
    longkolechi kona feypi: ‘Tüfa tami tunte defelen. Pürüm anükünuwnge, fey dewmatunge
    kangelu kechu mari mew müten.’'
  zas-NT: 'Abiꞌ rëbaman: “Ralan tibgayuu barril sejt lojman.” Dxel rëbix: “Cwaꞌ guiꞌch
    guie lod ca ni ralil lojman, been zatijban bacaa lojn ralil tüꞌpchiizan.”'
  ken-NT: Akɛmɛ yi bɛ ‘Babhaŋá bawɛt bɛsa bɛtay.’ Mmǔ bɛtɨk wu aghati yi bɛ, ‘Ghɔ́
    ɛkati barɛm ɛyɛ, sɔt, wupsi, sɨŋ babhaŋ bɛsa bɛpay nsɛm byo ndǔ ɛnɛ́ ɛkɔ nɛ.’
