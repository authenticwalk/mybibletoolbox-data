  tam-TCV: “அதற்கு அவன், ‘மூன்று ஆயிரம் லிட்டர் எண்ணெய் கொடுக்க வேண்டியுள்ளது’ என்றான்.
    “அந்த நிர்வாகி அவனிடம், ‘சீக்கிரமாய் உட்கார்ந்து, உனது கணக்கு சீட்டை எடுத்து,
