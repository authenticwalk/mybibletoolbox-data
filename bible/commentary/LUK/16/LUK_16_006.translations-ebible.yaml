  tha-KJV: เขาตอบว่า ‘​เป็นหนี้​น้ำมั​นร​้อยถัง’ คนต้นเรือนจึงบอกเขาว่า ‘เอาบัญชีของท่านนั่งลงเร็วๆแล้วแก้เป็นห้าสิบถัง’
