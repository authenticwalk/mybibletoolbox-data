  fuh-BKF: 'Oon wi''i mo: «Paali hemre nebbam ndeweteemi.» Howruujo oon wi''i mo:
    «Hooƴu talkuru maa nyamaale, hara, jooɗa mbinndaa capanɗe joy.»'
  arl-NT: 'Pueyanoori na riucuaree: “Cua niquitiocanu cien patacocua mishaja shiyocuani”.
    Cumaneeca cojuanaari na sequeree: “Ritia quia cajiri. Niya quiya quia masesano
    casamijiniji naajiotasano. Tamonu quiarinio quia miiri. Quia naajiotare saaja
    cincuenta patacocua mishaja shiyocua”.'
  ziw-ziw: Niyo amhitula, ‘Mavuta ya nyonyo mapila gana,’ yudya mchimaila ugoli niyo
    amgamba. ‘Guha ibaluwa yako ye ntigizo,’ mkulu amgamba, ‘ikala hasi uwandike watigizwa
    mapila milongo mishano.’
  grc-TR: Ὁ δὲ εἶπεν, Ἑκατὸν βάτους ἐλαίου. Καὶ εἶπεν αὐτῷ, Δέξαι σου τὸ γράμμα, καὶ
    καθίσας ταχέως γράψον πεντήκοντα.
  nag-nag: Tai koise, ‘Moi eksoh botol oliv tel dibole ase.’ Titia tai koise, ‘Tumi
    laga hisab lobi aru joldi bohi kene yate pachas eneka likhibi.’
  eng-OEBCW: “Four hundred and forty gallons of oil,” answered the man. “Here is your
    agreement,” he said; “sit down at once and make it two hundred and twenty.”
  knj-NT: “Cien barril aceite comer jin jec' tet naj,” ẍi naj. “Ta quey tu' ja jec'
    aceite tu' xin, ja' jun yuunal ja jec' ti'. Eyan chotan oj, wa'ne junoj xa, cincuentane
    cha wute ja tz'iben can oc yin,” ẍi naj maromo tu' tet.
  deu-1912: 'Er sprach: Hundert Tonnen Öl. Und er sprach zu ihm: Nimm deinen Brief,
    setze dich und schreib flugs fünfzig.'
  san-PUN: ਤਤਃ ਸ ਉਵਾਚ, ਏਕਸ਼ਤਾਢਕਤੈਲਾਨਿ; ਤਦਾ ਗ੍ਰੁʼਹਕਾਰ੍ੱਯਾਧੀਸ਼ਃ ਪ੍ਰੋਵਾਚ, ਤਵ ਪਤ੍ਰਮਾਨੀਯ
    ਸ਼ੀਘ੍ਰਮੁਪਵਿਸ਼੍ਯ ਤਤ੍ਰ ਪਞ੍ਚਾਸ਼ਤੰ ਲਿਖ|
  nob-LB: '@see-verse:LUK.016.005'
  ntj-ntj: Nyangka watjarnu, ‘Wiya, puturlpa uyiltjarra 100-pa.’ Nyangka watjarnu,
    ‘Ngaanyanku ruula ngaparrtjika-lun yungkutjaku. Nyangka nyinakatirralpi walkatjurra
    50.’
