  acf-NT: “I wéponn, ‘Ywit san galon lwil.’ “Jèwè-a diʼy, ‘Fè vit! Pwan on papyé nèf,
    asid vitman èk ékwi kat san galon èk kité lòt kat san-an.’
  tpi-OTNT: Na em i tok, ‘100 dram wel.’ Na bosboi i tokim em, ‘Yu kisim dispela pepa
    ol i bin raitim dinau bilong yu long en, na yu sindaun kwik na yu raitim 50 tasol.’
  mbt-NT: Ne migtabak sikandin, ‘Mahatus (100) ne lata ne lana.’ Ne migkahi ka sinalihan,
    ‘Seini red ka kentiddad. Dagdahew ka pinnuu wey lalimma ne pulu (50) de isulat
    nu.’
  hau-SA: “Ya amsa ya ce, ‘Garwar mai na zaitun guda ɗari tara.’ “Manajan ya ce, ‘Ga
    takardarka, ka zauna maza ka mai da shi ɗari huɗu.’
  mam-NT: 'Bix e xi'' tkba''n: “Ex wii''n weya jun syent bot te aseyt te olivo,” tz̈i.
