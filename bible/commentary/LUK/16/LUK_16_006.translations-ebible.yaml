    su, ais dudu ko capát-capát tulis surat utang baru bilang, lu ada utang 2.000
    liter sa.’
  nce-nce: Na bu gali tle, ‘Bo we lujuafe we ëflëbo tu manogwa dram glo telë.’ Na
    kë ululu sle logotomebë ho gali tlole, ‘Jubë manawa wesibi weniji kë gogwa mëtletëyobë
    laba tuku ekakeme na tiho laba mëta hokweinawa meyahi elëme, 50 dram ëflëbo tu.’
  pol-UBG: 'A on odpowiedział: Sto baryłek oliwy. I powiedział mu: Weź swój zapis,
    siadaj szybko i napisz pięćdziesiąt.'
  qxh-NT: 'Jaga runanash niran: ‹Ishcay paćhac (200) läta wiram jagan caycä.› Capuralnash
    niran: ‹Cananga papilta rurashun pullallanta patrunnïta cutichinayquipaj. Paćhac
    (100) läta wirallatana cutichinqui.›'
  nwi-nwi: Kɨni kwən a rɨni-pən tukun mɨmə, ‘Yɨmɨpɨk dram kape nehe olif iriə m-fam
    wan handred.’ Kɨni yemehuə rɨni-pən tuk kwən a mɨmə, ‘In əmə e nəkwəkwə kape kaon
    kafam. Ǝkwətə aihuaa əmə ru, mɨrai-pən əmə fifti dram ye kafam nəkwəkwə.’
  kmo-kmo: Ma rii awasen eecha wor, ‘100 dram gris.’ Meejichi wakasa ma rii awasen
    eecha wor, ‘Jey na yeechi yaya 100 na bachi poyenak, 50 dram gris na jeyek keyik!’
  agr-agr: 'Tama ni ayaak: ‘Wika aceite cien barrilnum aimkamun awagtumainun diwimjai’,
    tau. Tutai: ‘Ju papí jukim ekeemsam wamkesam agagta: Ayatak cincuenta diwimjai,
    tusam’, tiuwai.'
  kyc-kyc: Baame lao, Olipi jingi ipwange makando pingi pee yaka lao akalisa pao akalisa
    (100) mairu, leya. Dokopa baame baa lamaiyuo, Embena pepa dake ola. Emba pisipala
    akalisa kingi paki nyero dusipa iki pepana pyaa, leya.
  urd-GVU: اُس نے جواب دیا، ’مجھے مالک کو زیتون کے تیل کے سَو کنستر واپس کرنے ہیں۔‘
    ملازم نے کہا، ’اپنا بِل لے لو اور بیٹھ کر جلدی سے سَو کنستر پچاس میں بدل لو۔‘
  yre-NT: '"Bɛ -yrɛ ''nan: ‹E ya ''nyrɔn "tugu -yaa tʋ!› Ɛn e -yrɛ ''nan: ‹''I ''yie
