  ncu-NT: Ne̱ ɔ yɛ, ‘Mfɔ aŋko̱re̱ ke̱lafa bo̱rɔ bo̱‑rɔ.’ Ne̱ ke̱yaafɔre̱‑ɔ yɛ, ‘Ke̱e̱,
