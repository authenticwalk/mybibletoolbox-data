  ton-ton: Pea pehē ʻe ia, ‘Ko e puha fua ʻe teau ʻoe lolo.’ Pea ne pehē kiate ia,
    ‘Toʻo hoʻo tohi, pea ke nofo ke vave, ʻo tohi ai ko e nimangofulu.’
  mir-NT: 'Mänit yhadsooyy: “Mägoꞌxlatä acéitøch nmänuuꞌxiä.” Mänitä craa miänaaṉ̃:
    “Hädaa nocy jaduhṉ mänaam̱b coo miic̈h mägoꞌxlatä mmänuuꞌxyhaty. Chaadsä nocy
