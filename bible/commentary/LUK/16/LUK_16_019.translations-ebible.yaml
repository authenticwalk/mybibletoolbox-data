  mar-mar: कोणीएक श्रीमंत मनुष्य होता तो जांभळे आणि महागडे खादीचे कपडे घालीत असे.
    प्रत्येक दिवस तो ऐशोआरामात घालवीत असे.
  snp-snp: Ido neta ko nami we ma nemokafo ukanalo owo kisiki kiyobaki meinala naba
    nemo wito, kamena-kamena wela-neta laloko no-no o minaiye.
  isl-isl: 'Jesús hélt áfram og sagði: „Maður nokkur, ríkur, klæddist dýrindisfatnaði
    og lifði dag hvern í gleðskap og allsnægtum.'
  spy-NT: Kutas taay ꞉Yēēsu kumwooy kule, “Kimii ꞉chiito ake nyēē kiiloochē sirooy
    chēē kāroorānēch chēbo āliisyō nyēbo barak. Kikicham ꞉chiichi kuyēyē sookwoonuut
    āk tukuuk chēbo leles.
  xnn-xnn: Dat mensodok si Jesus en, “Wada nan esay kadangyan ay menbababado is kanginaan
    ay bado ya inagew ay gan-ganasena nan biyagna.
  mwe-mwe: Ashinkupagwa mundu jumo tajili, awalaga nngubho ya mmbiya yaigwinji ya
    langi ja shambalau na ya kitani ja takata, alipoka mobha gowe.
  tte-tte: “Towasawasa yabo sauga meuloina kwama kali koleya namwanamwasosili maisaliyao
    lalakili ilikwalikwali yo kaliyate kaigeda kaigeda kan namwanamwana ikankan.
  tcs-tcs: Orait. Zizas i bin yan stori wea i gad mining baut wan risman. Em bin spik,
    ‘I bin gad dis risman bin were ol prapa plasklos ane em mata meke pisting ebridei.
    Em bin stap wea prapa plas ples.
  hlt-THB: Kuiqang thlang pynoet awm nawh hik thim ingkaw hi ak leek leek ing myngawi
    ang thoeihcam qu coengawh awm hly poepa hy.
  soq-soq: Iesu gagalo babawa ema wane wanase, “Maura apanawa dea garawa eubuida malesau
    debama taumodie walama uduudu ewanuau daitada mampe nuaeuleidie os wandie.
  qub-qub: 'Mastapis Jesús willaparan: «Juc rïcu runashi casha fiyupa cuestaj röpacunallata
    jaticoj. Payga waran-waranshi rejsinacushancunawan fistata rurashpan alli micuycunallata
    micur goyaj.'
  att-att: Á kinagi na paga ni Apu Kesu, “Ajjan yù tolay nga maríku nga nabbísti ta
    kunnay ta patul, nga mappabbúyá nga mappakán ta kággággaw.
  bki-bki: Yesu ber jamerijiano nei bunu, napano naio ber jibe nei, berinavo “Toro
    tai, jum̃ano bujo toru laka ka vite na bo nalo miroano, naio miyovovua naio bo
    laka bogo nonovio, a legiano nonovio amim̃auka sano burum̃ara sinaniano novo nalo.
  bqp-bqp: Gↄ̃gbɛ̃ ↄgↄde ke kun àdi pↄ́kasa mana ↄgↄdenↄ da, àdigↄ̃ pↄnna kɛ nnamanaa
    gũn gↄrↄ sĩnda pínki.
  mcp-mcp: «Ŋgwɔ́l múúd nyə bə nə byɔɔg, a dʉ́gə́ bwáád míkáándə́ mí álal-kus ófwó
    búúd bwə́ dʉ bwáád myá. Nyə á dʉ cʉgə cʉg áyíyáág, dʉ sá ídína jwɔ̂w dɛ̂sh.
  hat-hat: Vwala, se te yon nonm rich ki te konn abiye ak bèl twal wouj e blan ki
    te koute chè. Chak jou, se te gwo fèt banbòch lakay li.
  npl-NT: '''Okatka se tlakatl akin satlawel okipiaya, iwa omotlakentiaya ika tlakemeh
    patiojkeh; nochipa oilwichiwaya iwa otetlatlakualtiaya.'
  bgg-bgg: “Luang jia thiisa hà bukho bran jia yi yung de bajo igong um pha yungthek
    guii srane nai tham ne bajo sang ne rai.”
  eng-TCENT: “Now there was a certain rich man who would dress in purple and fine
    linen, enjoying himself each day as he lived lavishly.
  eng-BSB: Now there was a rich man dressed in purple and fine linen, who lived each
    day in joyous splendor.
  cpu-NT: “Tzimatsi aparoni atziri ashaarantachari, tsika itzimi ovaneenkatachari
    ikithaatapiinta. Jaakoventaro kitaiteriki joimoshirenka ovaneenka jovatziivaita.
  san-ASM: একো ধনী মনুষ্যঃ শুক্লানি সূক্ষ্মাণি ৱস্ত্ৰাণি পৰ্য্যদধাৎ প্ৰতিদিনং পৰিতোষৰূপেণাভুংক্তাপিৱচ্চ|
  tac-NT: ―Bejtele bilé rió 'we enomígame, 'we a'kalala o'pacha o'pachátame 'we najteme,
    nabí rawé 'la e'karúgame go'ame go'yame 'we ra'sati 'we najteme.
  eng-WEBPB: “Now there was a certain rich man, and he was clothed in purple and fine
    linen, living in luxury every day.
  gfk-H: “Ga mon tiga watong git singsigam ira bilai na sigasigam ing ira matana i
    manga tamat sakit. Ma no nuna kinkinis na watong ga manga haguama ia ta ira kaba
    bungbung.
  viv-viv: Kadu Yesu gigahetalahobuhobu gigayo, “Wakalivana saꞋeyana gimiyami, kaiwabu
    adi vaigau yabeyabelina be kwayakwaya-moꞋena againe givivaigau kadu aiyeta saꞋeyana
    saꞋeyana aꞋa kevakeva bunabunavina giꞋauꞋana.
  yao-yao: “Jwapali mundu jwachipanje juŵawalaga iwalo ya ndalama jekulungwa ni kupoka
    moŵa gose.
  tgp-tgp: Iesu mara, “Na rani matea tamlohi tavtav matea tarea mo lo ru na perpel
    peresi na ruru lulu malum, ale mo lo hani na hanhani r̃uhu tarea.
  auc-NT: Godömenque odömonte apæ̈necæte ante Itota ïïmaï ante apæ̈negacäimpa. “Onguïñængä
    adocanque në ëacä inte cæncadencoo waëmoncoo wëñadinque awënëidi näni opatawæ̈
    ëmoncoo baï yabæque wëñadongäimpa. Tömengä tæcæ wodi ïnongä inte waëme cænguincooque
    æ̈ninque ïïmö ïñö ïïmö ïñö æ̈æ̈mæ̈ cædinque nanguï todinque quëwënongäimpa.
  kbc-NT: Ica ɡ̶oneleegiwa liico ane dinixotinigilo nowoodi libinienaɡ̶a ane dakake
    loojedi. Eotibiga nalokeco, codaa ele maniodi.
  bmh-bmh: “Du tub go esab asiu mui dacaneun, go tibur galau naliu naliu maneu, umkoskos
    suban siksikaneu.
  ctu-BL: An wen chumul bʌ winic, lʌpʌl bʌ i cha'an chʌccojan bʌ i pislel, wen uts'at
    bʌ. Ti jujump'ejl q'uin tsi' mele ñuc bʌ q'uiñijel.
  meq-meq: 'Yesu a gwaɗatay sa: «Ndoweye andaya zlele eye. Neŋgeye a pawa ka bo petekeɗ
    nakə a le haladzay aye ada masəkəme ŋgay eye na, suloy haladzay. Neŋgeye mandza
    eye pat pat ma wiya ada wu mənday ŋgay na, lele.'
  noa-H: 'Maimua hĩchab mʌg nem hĩgk''aadam jaaujim haajem Jesuu: ’Woun hãb sĩejim
    haajem, rik. Maan sĩi k''ajũa parhẽpagk''am happ''ata jũajeejim haajem. Maimua
    mag nʌm dʌ̈i hed hëepierr sĩi nemk''oo jaramjöta t''achjã wau k''oojeejim haajem.'
  alp-NT: Eleki Yesuse Ialena kena umpama be, “Tamata sae me eni taneia bokala, ialike
    lapu nanuke mahmelane rebe piasare esi belini elake kai pela petu laleije ndina
    titinai le eni taneia meru.
  san-VEL: eko dhanii manu.sya.h "suklaani suuk.smaa.ni vastraa.ni paryyadadhaat pratidina.m
    parito.saruupe.naabhu.mktaapivacca|
  kbq-kbq: Jisasi'a amanage hu'ne, Mago ne'mo afufenoma'a hakare me'negeno tusi'a
    zago atreno, koranke kukena nehuno, asanema nehia ne'za knane knane erino neneno,
    so'e huno mani'ne.
  kbh-kbh: “Canÿe bomna ents̈á inamna; cha yojanamana uámana y botamana shbuenda uafjatsenga
    y lino ents̈ayangá jtichëtjuana, y cada te bëts fiestënga yojánama.
  ron-LSB: “Era un om bogat, îmbrăcat în purpură și în in subțire și trăind în fiecare
    zi în lux.
  pon-pon: Ol kapwapwa men mia, me a likau waitata o materok o a kin kamadip o peren
    ni ran karoj.
  nhe-BL: “Itztoya se tlacatl tlen nelía quipiyayaya tomi huan mojmostla moquentiyaya
    iyoyo tlen nelía yejyectzi huan tlen moradojtic queja elisquía se tlanahuatijquetl.
    Huan mojmostla quipiyayaya se hueyi tlacualistli ica nochi tlen ajhuiyac quinequiyaya.
  sps-sps: Ai Jisas tsue pis to na ka, “A mes a masun te kaakaa kan, te kaa men vau
    maato saavits ana tou kaakaa tsunian rof fiisok ovei tan mamatsiny nainy.
  wnc-wnc: “Tupa aminu sangabamna kaya tapatuta yukut. Ngang ita tauknga asinggan
    dudumna siknga papan pukuwa tapdukbamu asinggan nanamna take sikngakan nakakut.
  bus-bus: Gↄ̃gbɛ̃ ↄↄde kee kuu è pↄ́kãsã maa ↄↄdeenↄ da, ègↄ̃ pↄnnaa kɛɛ nnamana
    guu gurↄ píngi.
  gub-BL: Zezuz umume'u ko ma'emume'u haw wanupe a'e kury. — Kwehe mehe amo awa hemetarer
    katu ma'e umunehew ukamir hekuzar katu ma'e tuweharupi a'e. Ma'e hekuzar katu
    ma'e tetea'u ume'eg kar oho iko uzeupe tuweharupi a'e no. U'u temi'u hekuzar katu
    ma'e tetea'u a'e no.
  imo-imo: Jisasini temane te topalie nimbei, “Iye kamako te molorumu. Yunge wale
    pakoli paa penga kou paa olandopa pulima pakopa, yunge ulkena langi pengama kau
    nomba perimu.
  boj-boj: Osiqa Yesus a olo marej, “Ñoro tamo bei soqnej. A bati gaigai gara wala
    bole jugoqnsiqa tulaŋ areboleboleiyeqnaqa iŋgi bole bole uyoqnsiq soqnej.
  ulk-ulk: Netat kerkerge lugizkem le wadali, e gair kerkerge au bakirbakir debe wali
    wetkili. E gair gergerge sererserer wadali. Abra gair debelu wadaragri.
  eng-DRA: There was a certain rich man, who was clothed in purple and fine linen;
    and feasted sumptuously every day.
  knf-knf: 'Yeŧu akak aji : « Ubi ka ñiinţ aloŋ nayok, anjaki ñëga kabot kade bnuura,
    kawo ţi unoh na ŋnuur.'
  san-KHM: ឯកោ ធនី មនុឞ្យះ ឝុក្លានិ សូក្ឞ្មាណិ វស្ត្រាណិ បយ៌្យទធាត៑ ប្រតិទិនំ បរិតោឞរូបេណាភុំក្តាបិវច្ច។
  arn-NT: '“Ka femngechi feypiwayiñ kiñe adkünu dungu: Mülekerkefuy kiñe riku wentru,
    fey tüfa tukukefuy re kümeke takuwün ka rume küme adngechi takuwün, ka fill antü
    niekerkefuy kawiñ. Rume fentren kümeke chemkün pünekefuy.'
  zas-NT: 'Basnuu Jesús, rëbaman: ―Guyu tijb xinrijcw, guzujchaawix con ganaxczi lajd
    zagdxe, abiꞌ guixie guixieczi rüjnx lanijroꞌ.'
  ken-NT: Yesu atɛ́m nɛkay ɛnɛ́n bɛ, “Mǔnkáp amɔt achi nyaka anɛ afyɛ́ ndɛn bɛyǎ
    nkáp, anyiɛ nɔkɔ ɛpa yɛ̌ntɨkɨ nywɔp.
