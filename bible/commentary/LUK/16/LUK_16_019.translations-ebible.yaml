verse: LUK.016.019
translations:
  kpx-kpx: Iesuu hoto kateale louito deiada moleta lounu. Isi avoe, “Vani mole malaha
    mole kunai moagate keu ogoe dua ibina balugate hatui lovi baluga isi ua.
  okv-H: “Eto enda ta haja vaja embo vahai amita bo kembari javotoho ove pangari avo
    asuketo ue eto iji tapa amina indari javotoho neite neite ere indiahija.
  tbo-tbo: Yesu i ibaabani i pa, ‘Tu wigapola lawana gehouna kaleko mihahi baneina
    i otenihi ma i meimahi po iyeta emosi po emosi i toletoleha ma i mamae.
  mal-C: “ധനികനായ ഒരു മനുഷ്യനുണ്ടായിരുന്നു. അയാൾ എല്ലാ ദിവസവും ഊതവർണത്തിലും പട്ടിലും
    മറ്റുമുള്ള വസ്ത്രങ്ങൾ ധരിച്ച് സുഖഭോഗങ്ങളിലും ആഡംബരത്തിലും ജീവിച്ചുപോന്നു.
  grc-SR: Ἄνθρωπος δέ τις ἦν πλούσιος, καὶ ἐνεδιδύσκετο πορφύραν καὶ βύσσον, εὐφραινόμενος
    καθ᾽ ἡμέραν λαμπρῶς.
  bgc-bgc: फेर यीशु नै कह्या, “एक साहूकार माणस था जो बैंजनी अर मलमल के महँगे लत्ते
    पहरदा अर हरेक दिन ऐसो-आराम तै अर मौज तै रहवैं था।
  khz-khz: “Rinaga talimana ta etaluwai. Ia rapuga namaramo ekalawai e toma mapararai
    evererewai e ganigani namaramo eganiwai.
  deu-TKW: Es war aber ein reicher Mann, der kleidete sich in Purpur und Byssus, und
    genoß sein Leben alle Tage flott.
  zsr-NT: 'Niꞌr benëꞌ lsaquiꞌ Jesús, rnëꞌ: ―Zoëꞌ bönniꞌ rléꞌinëꞌ yöl‑laꞌ tsahuiꞌ queëꞌ.
    Racuëꞌ lariꞌ xna len lariꞌ zácaꞌtsqui, atiꞌ yuguꞌ dza rúnteczëꞌ lni, tiꞌj tahuëꞌ
    le banaqui.'
  lin-lin: Ezalaki na mozwi moko oyo azalaki kolata bilamba ya motane makasi mpe ya
    lino ya kitoko, bongo azalaki kobika bomoi ya bisengo mikolo nyonso.
  hns-NT: 'Jiesoe auro kahies kie: „Ekgo dhanie aadmie raha. Oe hardam bahoet mahanga
    kapra pahienke aur nauta deike maudj manaawat raha.'
  noa-E: 'Maimua ĩchab mʉg nem ĩgkhaadam jaaujim aajem Jesuu: ’Woun ãb sĩejim aajem,
    rik. Maan sĩi khajũa parhẽpagkham apphata jũajeejim aajem. Maimua mag nʉm dʉ̈i
    ed ëepierr sĩi nemkhoo jaramjöta thachjã wau khoojeejim aajem.'
  eng-EMTV: “Now there was a certain rich man who was clothed in purple and fine linen,
    enjoying himself splendidly every day.
  mib-NT: 'Te ni cahān gā yā: Ni īyo ɨɨn tēe cúcá, ní ñuhun de sahma lúu váha ndasɨ́.
    Te ndɨquɨvɨ̄ ni īyo vāha ndasɨ́ jéē ní yeji de.'
  lif-NT2: ये़सुरे़ याम्‍मो मे़त्तुसि, “उन्‍छेःन् थिक्‍ले़ङ् याङ्‌साकुन्‍धेसाबाधिक्
    वये़॥ खे़ल्‍ले़ परान्‍ला तेःत् चाक्‍खुर थिक्‌याःन्‍धक् चामुक् थिमुक् चर वये़॥
  xnj-xnj: “Kwavili na mundu mmonga mweavi na vindu vyamahele, mwaawala nyula zezaguliwa
    kwa mashonga gamahele na nyula zezing'asima na kulya vindu vyabwina magono goha.”
  mmx-mmx: La ne Iesu ga lok bok, “Laradi gapnovos gang siga levesingsiga ga lok nunuan
    aleng, la at levenaleng axap gan tuuna laxampanga solo.
  cbr-NT: 'Jesusan ca ësaquinribi cacëxa: —Ënëx ca ësa ''icën. Achúshi uni ñuñuira
    ''aish chupa upíira upí minanën pucucësa ''imainun xapu ''acësa pañucë ''ianan
    ''aisamaira piti upíira upíñu ''ixun camabi nëtën upí oquin pucháquin picë ''iacëxa.'
  tee-NT: Pus ix'alin pumatam jok'at ju na mak'ali' ixjunita. Chai ju yuchi ixlakch'i
    ju smumu ixpumpu' tachi ixtalakch'i ju ucxtinin. Vachu' ixlakch'i ju lack'ox ixpumpu'
    ju lino ixjuncan. Chai chux avilhchan ixnavi ju k'ai lacvaiti.
  eng-LSV: And—a certain man was rich, and was clothed in purple and fine linen, making
    merry sumptuously every day,
  cak-NT: 'Y ri Jesús xu''ij chuka'': Xc''ue'' jun achi yalan beyom. Ri achi re''
    ruyon jabel tak tziak ri yalan cajil ri yerucusaj, y k''ij-k''ij yeru''on nimalaj
    tak nimak''ej.'
  pah-NT: 'Kiro Jesus''ga imombe''ui g̃a mbo''eavo. A''ero ga ei: —Ahe gwereko pa
    imbateheteva''ea. Nane''ymi ahe omongi tapy''ynhapipyryva ikatuheteva''ea. He''yi
    hehe. Huvihava''g̃a pira''java''ea ko ahepira hovy''iva''ea linho apopyra no pyryva''ea.
    Nane''ymi ahe herekoi ikatukatuva''ea jate i''gwoi''gwovo gworygworyvamo.'
  sja-NT: —Eperã p'arat'ara bɨ bapachi. Mãgɨ́ p'aru pi-ia jɨ̃pachi mãik'aapa ewari
    chaa fiesta waibɨa oopachi.
  xed-xed: «Mamu sana mndu ghalya ka gadghəl, lgut kulefeɗfeɗa nda bla dzvani ta suɗə
    tsi ta vgha. Inda fitik, skwi zɗazɗa ta zə lu ga taŋ.
  mks-NT: 'Ndícani Jesús nu̱ú ña̱yivi já na̱cachi a já xi̱hi̱n ná: —Na̱sahi̱in in
    da̱ cui̱cá ta a̱ ju̱ú quia̱hva va̱ha jáhma̱ na̱sandixi da ta chí a̱ ju̱ú quia̱hva
    ñúchí na̱caja cutú da̱ vehe da jáchi̱ ndijáá níí qui̱vi̱ na̱sacaja da víco̱ nu̱
    xíxáhan cuícá ndiva̱ha da.'
  gfk-S: “Iga mon tike watong git singsige ira bilai na kinasine ing ira matana ga
    manga tamat sakit. Ma no nuno kinkinis na watong ga manga halaro ie ta ira kaba
    bungbung.
  bmu-bmu: “Azi pomŋi kun malök. Yaŋön opo maluku gugakgugak pisikŋi aködamunŋambuk
    löŋgöta mala nalö dop nene söŋgaip aka siyoŋsayoŋi qahö malök.
  dgz-dgz: Iesu gutut da anega wan, “Ap mepe kwan purapuse dena apane da me en wapagin
    mega tutup dena wat ene pot pot antaba kakae guragut na aigap dore iniwandin.
  eng-GNV: There was a certaine riche man, which was clothed in purple and fine linnen,
    and fared well and delicately euery day.
  zaa-NT: Gùdua ttu nubeyu' rico nna yala tsè' gudu ỹúį, ą'hua ttu ttu tsá ba benią
    banquete lani ca là'go tsè'ni.
  eng-WEBSTER: 'There was a certain rich man, who was clothed in purple and fine linen,
    and fared sumptuously every day:'
  guh-guh: 'Icatsia Jesús livaisi tsipaeba fariseovijavabelia. Jesús jumaitsi mapacueniaje:
    —Bitso pexainaenë, riconë, ponapona. Daxitamatacabi naxatababiaba bitso pexaniaviriajavanë.
    Pexaejava, pexaniaviriajava, xaeyabiaba.'
  bon-bon: “Puga ge yepä dogwe biname lui te mararage ududi piiyepu bulubulu cäbletääpe
    bine lasigreräjuge. Tabe iyeta teeme singi gwidape iyeta bimu gaabegabe yaawadanemuge.
  nhw-BL: “Itztoya se tominpixquetl catli mojmostla moquentiyaya iyoyo morado catli
    nelía patiyo. Huan mojmostla quipiyayaya se hueyi tlacualistli ica nochi catli
    huelic quinequiyaya.
  mgw-mgw: “Pai na mundu yumo tayili, ywawalage ngu'bo ya bei ngu'lu' ya lukanda lwa
    sambalau. Mundu ywo atumyage mbanje yambone kila lisu'ba.
  swh-ONEN: “Palikuwa na mtu mmoja tajiri aliyevaa nguo za rangi ya zambarau na kitani
    safi, ambaye aliishi kwa anasa kila siku.
  wbi-wbi: palyale nu mmofu jumonga alyafwalile amhenda aghanya sambalau na gha ndalama
    akale ihovokela uvumofu vwake uvukome.
  bba-bba: Mɑ Yesu kpɑm nɛɛ, durɔ dukiɑɡii ɡoo rɑɑ wɑ̃ɑ, wi u rɑ n yɑbe nɔniɡiru sebuɑ
    te tɑ wesibu wɑ̃, mɑ bɑɑdommɑ win mi, tɔ̃ɔ bɑkɑrɑ.
  eng-KJVCPB: 'There was a certain rich man, which was clothed in purple and fine
    linen, and fared sumptuously every day:'
  kgk-NT: Upéi Hesu omombe'u jevy arandu nhe'ẽ mokõi kwimba'e rehegwa nhe'ẽ-rami.
    —Oiko va'ekwe peteĩ kwimba'e imba'e reta va'e. Hepyve pyve va'e ao meme voi katu
    ha'e omonde. Ha okaru porã porã meme ave.
  waj-waj: Vaidi voovoono kaayau hoona suvuaivoono hara kioo varioo buruqa haboonna
    kuaiyauvaata ari vookarai poosa kuaiyauvaatama uyu rau kioo mmuakiaa suai yeenna
    yoketaiyauvaa nnaivai.
  ekk-PKP: Elas kord üks mees, kes oli rikas. Ta kandis purpurrõivaid ja peenlinast
    ning nautis luksuslikku elu.
  mpx-mpx: “Togogomwau etega sauga gegewena kaliko molana bwabwatana ge matana waiwaisana
    ni galogaloi, ge lan maisena maisena aanan waiwaisana ni anan.
  wbp-wbp: Nyanungu-jana wangkaja, “Nyurru-wiyi kala nyinaja wati tala panu-kurlu
    manu jurnarrpa ngurrju-wati-kirli manu miyi manu kuyu panu-kurlu, manu kala yuwarli
    wiringka nyinaja.
  luo-luo: “Ne nitie jamoko moro mane rwako lewni mokikore kod lewni mayom ma nengogi
    tek, kendo nodak e ngima mamalo mar mor ndalo duto.
  nhe-NT: “Itztoya se tlacatl tlen nelía quipiyayaya tomi huan mojmostla moquentiyaya
    iyoyo tlen nelía yejyectzi huan tlen moradojtic queja elisquía se tlanahuatijquetl.
    Huan mojmostla quipiyayaya se hueyi tlacualistli ica nochi tlen ajhuiyac quinequiyaya.
  aii-aii: ”ܐܝܼܬ ܗܘܵܐ ܚܲܕ ܐܢܵܫܵܐ ܥܲܬܝܼܪܵܐ، ܘܟܹܐ ܠܵܒܹܫ ܗܘܵܐ ܟܸܬܲܢ ܘܐܲܪܓܘܵܢܵܐ، ܘܟܠܔ
    ܝܘܿܡ ܟܹܐ ܚܵܝܹܐ ܗܘܵܐ ܓܵܘ ܒܘܼܣܵܡܵܐ.
  esk-NT: Jesus uqaaqtulgitchuq, “Iḷaatniguuq umialiqaġniqsuq atnuġaaqaġuuruamik akisuruanik
    suli iñuuniaqhuni ayuqsraŋitḷuni uvluġaġipman.
  msb-msb: Nagpadayon si Jesus, “May mayaman na nakaugalian na magsul-ot sin mga matahom
    na bado kag magpabugana sa pagkaon uruadlaw.
  cpa-NT: ’Jan² dsa² chi² cog³, mi³caih¹² hmøah¹² dsio¹, hmøah¹² jláh³. Mi³jmo¹²dsa
    jmai³ juøh¹² ca¹lah¹jǿ¹ jmai³ cu¹té¹².
  dso-dso: ଜିସୁ ସେମନ୍‌କେ ଗଟେକ୍‌ କାତାନି ବୁଜାଇକରି କଇଲା, “ଗଟେକ୍‌ ସାଉକାର୍‌ ଲକ୍‌ ରଇଲା ।
    ସେ ଲଚେକ୍‌ ମଲ୍‌ ଦେଇ ଗେନ୍‌ଲା ନିକ ନିକ ଚକା ପଚିଆ ପିନ୍ଦ୍‌ତେ ରଇଲା । ସେ ସବୁଦିନ୍‌ ବଜି କରି
    ନିଜେ ସାର୍‌ଦା ଅଇତେରଇଲା ।
  meu-meu: Taḡa tauna ta e nohova, dabua kakakakadia bona aukadia e hahedokilaiva,
    bona dina iboudiai e moaleva bona aniani namodia mo e aniva.
  yva-NT: “Vatane inta pamo apa ananuge manui rave. Weti masyote anteter po ansuno
    ngko dave bo rave, mainda no no yavar muno po one rave.
  dgc-dgc: Nadid, kinagi ni Jesus, éy “Te esa kan wade a lélake a mayaman. Basta i
    ugali na, éy mégbébihisén kan ta memémahal a badu, sakay pati i kanén naa, éy
    memahal a kalase.
  zpm-NT: ’Tib ricw name ―rëb Jesús―, niapse grë lar niazh racw me, gzobse dze ruṉ
    me lni lidz me.
  hix-NT: Kuknonano me xarha nàrwonàmye hatà, Txesusu, katxhonano hokono ro mehra
    ehtxoko tawro me hatà. Onà wyaro nkekon hatà. Onà wyaro nehxakon hatà, toto, horykomo,
    kekon hatà. Tkatxhonke rma haxa nehxakon hatà. Ehetàhpenye rma haxa nehxakon hatà,
    àwomunu. Tànyahke rma haxa nehxakon xarha tà, noro ha, kekon hatà. Emahona ro
    thenyehra rma haxa nasahxemtekon hatà.
  sim-sim: Jisas mashi las nga ormu sawera, �Mas ya mbele mbele nga nandari ma lar
    lindari ri. Ermba ermbak kowe jivi nom or falehe akwa jivi nom or aha lindari
    ri.
  npi-ULB: अब कोही एक जना धनी मानिस थियो र उसले सधैँ मसिनो मलमल र वैजनी वस्‍त्र पहिरन्थ्यो
    र आफ्नो प्रशस्त धन सम्पत्तिमा हरेक दिन आनन्द गर्दथ्यो ।
  cgc-cgc: Gaisturya pa Jesus i ta mga Pariseo na ubos nang kwarta naan ta iran na
    isip, “May mama na sikad manggaranen na iya na mga bayo maalen na buat alin ta
    dayad gid na tila na lino daw tila na kulor bayulit. Adlaw-adlaw pagusto kanen
    an ta sabor na mga pagkaan.
  tim-tim: Akto Yesuŋe den siâ hin makyeŋgiep, “Luâk humo siâ malepŋe tâwât dewunŋe
    humo mem hâk pekeŋe âlep âlep puligom mem malep. Manmâ hilâmŋe hilâmŋe sot keiŋe
    keiŋe om nem unsambe malep.
  yor-yor: “Ǹjẹ́ ọkùnrin ọlọ́rọ̀ kan wà, tí ó ń wọ aṣọ elése àlùkò àti aṣọ àlà dáradára,
    a sì máa jẹ dídùndídùn lójoojúmọ́.
  wos-wos: “Ané hundi mé xéké. Hanja xérénjuwi mama du nak dé re. Atéfék nukwa dé
    yikafre nukwa wur akwi waka sanda wur akwi sandandékandé. Sandata atéfék nukwa
    dé séfélak yikafre hénoo sata dé yikafre mawuli yata re.
  emp-NTPO: Ẽberãda b̶asia bio bara b̶ʌda. Idjira ewariza wua pursupursuaba idjab̶a
    dji biara b̶ʌ lino cad̶aba djiobadjia. Maʌ̃ awara ne cobada dromada ewariza obadjia.
    Maʌ̃ ẽberãra naʌ̃ ẽjũãne bio bia b̶asia.
  eng-F35: “Now there was a certain rich man who was dressed in purple and fine linen,
    living in luxury every day.
  ind-ind: Yesus mengajar mereka dengan perumpamaan lain, “Ada seorang kaya yang selalu
    memakai jubah indah dari kain halus. Setiap hari dia memuaskan keinginannya dengan
    hidup serba mewah.
  pes-OPCB: 'عیسی فرمود: «مرد ثروتمندی بود که جامه‌های نفیس و گرانبها می‌پوشید و هر
    روز به عیش و نوش و خوشگذرانی می‌پرداخت.'
  mpt-mpt: Yesuse imin baabenea Sinanggwano moni naka make bianea e youmo ayam ayamo
    sbalo olota webianea am obba ye bomanomo bomanomo amitie kibianea eka imen ayam
    ayamo wembiam nabea
  ssx-ssx: Amba꞉ hamoko hali ma꞉nda꞉ma꞉ yenki tiekema꞉ hambeeke dau seliapo pikieki
    pambatiki peata꞉ nate paeyao epeke epeke nemanu na꞉tiki pu hayekeme.
  mkl-mkl: Ŋɔi Jesu í kpɑ nŋɑ mɔndɑu ihɛ̃ í ni, mɔkɔ ilu ɑmɑni ɡɔ í wɛɛ. Mɔkɔu í yɑ
    mɑɑ dɑsi ibɔ cɑɑdɑ ilu iju ku sĩɑ ɡɔ. Kpɑsɛ̃ɛ ɑjɔ fei jinɡɑui.
  gaq-gaq: ଜିସୁ ବାସଙ୍ଗ୍‌କେ, “ମୁଇଙ୍ଗ୍‌ ସାଉକାର୍‌ ରେମୁଆଁ ଲେଃକେ ମେଁ କାଲାଆଃ ନିମାଣ୍ତା ପାଟାଇ
    ଅଡ଼େଗ୍‌ଚେ ମ୍ନା ସାର୍ଦାରେ କାଲାଆଃ ଡୁଂୱିଗ୍‌ ଡୁଂପାଙ୍ଗ୍‌ଡିଂକେ
  gof-RNT: “Al77onne alleeqo afila ma77iya, sa7i injjetin gallas gallas ufayssan de7iya
    issi dure asi de7ees.
  unx-unx: “ମିଆଁଦ୍‌ କିସାଁଣ୍‌ ହଡ଼ ତାଇକେନାଏ, ଇନିଃ ବାଇଗିନିଆ ଲିଜାଃ ଆଡଃ ବୁଗିନ୍‌ ସୁଗାଡ଼୍‌
    ଲିଜାଃ ତୁସିଙ୍ଗ୍‌ଅଃଁତାନ୍‌ ଆଡଃ ସବେନ୍‌ ହୁଲାଙ୍ଗ୍‌ ପୁରାଃ ରାସ୍‌ବାସ୍‌ରେୟାଏ ତାଇକେନା ।
  gah-gah: 'Izesú anoza gakó makó láa loko limó: Henonavagi ve napa minamó. Eza gó
    luhuvagigó meinava iteko minamokó ale akoloko minamó. Itó gamena gamena ló gehaka
    like agoliza vizé vizé oko minoaká imó.'
  lcm-lcm: Au, katapo atogon a mangsikei a igenen tauia, na katapo uli maus ta maus
    miminaungan na kapo samui lava na katapo uli matan angan aro luai si keve taun
    aongos.
  aer-aer: Kenhe Jesus tyerrtye areyeke angkeke, “Arrule anthurre artwe anyente anetyarte
    mane arunthe-akerte-arle mantere mwerre akngerre areye-akerte, merne arunthe-akerte
    kere arunthe-akerte-arlke, apmere mwerre akngerrele anetyarte.
  qvc-NT: ’Suq runam ancha kapuq karqan. Chaymi ancha shumaq ch'aniyuq mudanayuq puriq.
    Kanan tukuy diyam ancha allingunatalla mikuq.
  tgl-ULB: Ngayon, may isang mayamang lalaki na nakadamit ng kulay lila na gawa sa
    pinong lino, at araw-araw nagsasaya sa kaniyang labis na kayamanan.
  cbs-NT: 'januxun Jesúsun jawen yusinti betsawen jatu yusinkin yuikin: —Juni betsa
    mabujaidaya inun bai ichapayatun xanen ibukin tadi pepas sawekin pei ichapa putaxun
    jawen jaibuaibus pimai jatube beyusi nawai benimakunkainiki, jawen shinan betsa
    wamadan.'
  xtm-NTPP: ’Iyo in tee xiku, te ni yo ne'nu de sa'ma vii sa'ma va'a, te ndaka kivi
    ni yo sa'a de viko, te ni yo sa'a ka'nu xeen de.
  nnq-nnq: “Pakiba na Mundu juna uloi na akwinda ngobo ina bei ngolongwa muno na kubeka
    mipapala machoba goa.
  bao-NT: —Niiupʉ jĩcʉ̃ ca apeye paigʉ, añurije juti jãña, to cãnacã rʉmʉra ĩaricaro
    añuro boje rʉmʉri queno, ca tii niirucugʉ.
