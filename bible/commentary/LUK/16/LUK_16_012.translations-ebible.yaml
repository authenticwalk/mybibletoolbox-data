  apb-apb: Na mala uri omu ka'a sai lio i suli diana aana to'o-to'olana ngaeta iinoni,
    nge niilana nga mo ola namue e sa'a lae ike huni'o.
  san-TEL: యది చ పరధనేన యూయమ్ అవిశ్వాస్యా భవథ తర్హి యుష్మాకం స్వకీయధనం యుష్మభ్యం కో
    దాస్యతి?
  ben-IRV: আর যদি পরের বিষয়ে বিশ্বস্ত না হয়ে থাক, তবে কে তোমাদের নিজের বিষয় তোমাদের
    দেবে?
  ntu-ntu: X nzmu kx traclve-angidrwq dztu Gct mz nrlc ka, trpnzngr nzabrtzlvz-krde
    nqmq krm x trnatwzwq da kxmrlz angidr mrkc Heven.
  pan-pan: ਅਤੇ ਜੇ ਤੁਸੀਂ ਪਰਾਏ ਧਨ ਵਿੱਚ ਇਮਾਨਦਾਰ ਨਾ ਹੋਏ ਤਾਂ ਤੁਹਾਡਾ ਆਪਣਾ ਹੀ ਕੌਣ ਤੁਹਾਨੂੰ
    ਦੇਵੇਗਾ?
  gvc-gvc: Ã jiro pairo yare mʉsa noano yoabasaerachʉ ñʉno mʉsa ya cjihtire wasi mʉsare.
  mwp-mwp: Wara mabaygaw za nanga ngidh gegeyadh danal poethaypu nanga, mabaygal mura
    ubigigal nginungu zangu poeybayle nginu geth za, ngi waza wati danal poethay mabayg.
  ksj-ksj: Za vaze nu ḡau mene faine odohe gauine, zae ḡauḡa mene meꞌuma.
  sbk-sbk: Na nkashile semwali bhaminifu hushoma esha mntu owenje wenu yabhabhapele
    yeli yahulimwe mwemwe?
  mya-JVB: သူတစ်ပါး အမှု ၌ သင်တို့သည် သစ္စာ မ ရှိလျှင် ၊ အဘယ်သူ သည် အပိုင် ပေး မည်နည်း။
  kgf-kgf: Ini ic tosara ionac iwawai hélanec ménda galeŋ géanʒuiguc mérénéŋ eŋaŋ
    buŋa énécmimac.
  awb-awb: Mó aníné ménsámehnsá íre kawerue wahnahninaraqmé arega wahnahninkeheéna
    insega ménsámehnsá airaiq awinkéhbo úwe.
  gdn-gdn: Ade kau nima iyapana mosi e gwedegwedei naigida eba kwayubapiyei ki ka
    kau kiya gwedegwedegi badidi maba kwayubapi? Ki pa mena ki pokere kau gwede bagi
    mo eba wadi.
  nko-NT: Ntɛ́ɛ nɩ́ fʋma ɔnɔkwalɩ ɔkʋ klɛ́sʋ á, ma mɛɛ ɔbɔ́pʋ fʋ́ klɛ́ há fʋ́?
  bsn-NT: Adi macarʉcʉroayere ĩ cõasere mʉa cʉomasibetijama, quẽnamasuse mʉa cʉoborotire
    ʉjobetirʉcʉmi Dios.
  pib-NT: Wa pimrine wane gixleya mpoyagkaakane gixini, ¿katu genekangi gixanupa?
  wiv-wiv: Tani beta ni vaka maroro voa ni niho, koto hada poto papa na goloaloa kana
    kaka motu, da e vaka maroro ziha voa ni niho ki valanga ka goloaloa mule?
  reg-reg: Ka labha mutabheye bhakisi kubhinu bhyo undi niga unu alibhayana imali
    yemwe abhene?
  mlh-mlh: Ŋoŋo goine yoŋore ya oi poretiŋ so siŋaŋ gabi foriine so fukeya ine, ŋoŋo-ŋaŋunde
    mande biŋe foriine oi moji mo ŋarena?
  gof-ENT: ሂንቴ ሃራ ኣሳ ሚሼን ኣማኔቶና ኢፂኮ፥ ሂንቴ ቡዞ ሚሼ ሂንቴው ኦኒ ኢማኔ?
  aau-aau: Sawk hunkwe uwr har mo omeme me yaprue hiy-wayr po lwak ankin, hai, hno
    omeme arian mokwe posokwaw kow ey so?
  tvk-tvk: E xosxa mutalaxat kuh holesok xil ti te ut etan xa Hi di milingi e hemim,
    ma misakras vasa ti mun neta mi xamim e ut nesao.
  prf-NT: Sakay ni awan kam mapagkatiwalaan ten kayamanan nen agum a tolay, ay deya
    i mangatáddid ti talaga a para dikomoy?
  auy-auy: Marapáꞌó Maníkómpákén-tántáákáꞌó ímbo kaweꞌ-úmaimo káráwiyaiyawimo éna
    Maníkó wíyómpaken-tantaaꞌa ímba tiména kendén-iye síníye.
  tbg-tbg: Ne vo vaiintivano vatai haikaraqaa kia koqemake raqikivera, Kotiva niara,
    Ne nenta vate haikaraqaavata kia koqemake raqikivarave, tiharoma kia vi haikara
    ni nimianarove.
  hub-NT: Tura atum chikichan waríri shir kuitamtsuk takákrumnaka, Yuus atumin suramsattsa
    wakera nunaka suramsashtinaiti.
  hmo-hmo: Bona bema tau idauna ena kohu do umui naria namonamo lasi, daika ese umui
    sibona emui kohu do ia henia umui dekenai.
  big-big: Watabi king keya pulangai inigi piyeng Anotogo yanayeng logo tamizeige
    ini piyeng weiya logo kazing pangkamekke ngai mizi wilibek ono purik mabura watabi
    kumbekki wizagomagi pugu ini yaniweki keli piyeng pugu ini yanagi ono.
  gux-G: Bi ya ki dugi a po ŋan kubi nitɔba ligi, maama, ŋma ba teni a a ligceli?
  cnl-NT: Xi³nu³ 'a²³jia'³ dxʉ́²³ mɨ³jmée²ra'³ cua̱a̱n²tu² la²³jɨ³ 'e³ xa³ quie'²
    jia'³ cɨ'²³, 'a²³'i̱³ xen³ 'i³ li²³bii²³ dsɨ́² 'e³ rɨ²³cuǿø²³ 'nee'²³ 'e³ xa³
    quie'² 'e³ cu²lí³ 'e³ quien³²na'³, ¿mɨ³naa'³¹?
  zar-NT: Channö cabí rugunliʼ dxiʼa dxin le dë lu náʼaliʼ le nequi que nu yúbölö,
    ¿nuzxi caz udödi lu náʼaliʼ le ral-laʼ guequi que quéziliʼ?
  kde-kde: Na ikàva mukáhulula kukulupika n'dimali dya munu yunji, dachi, nnani ambemwing'ânga
    mali yenu mmene?
  ata-ata: Mo lexe ngingi ngamomomo sou ngasaxilaꞌu itema vile miumiu laixe uasi,
    la ꞌenaꞌei uitimengi mimii sou ngasaxilaꞌu?
  qvw-NT: Mana caynu nunap imallantapis mana sumä cuydayalcaptiqui'a ¿pitan ampá cunfiansanwan
    uycuśhunquiman tücäniquitapis?
  nfa-nfa: Ladhe miu bisa boe uri mèdha-panyau dhèu leo, na, dhèu cee ka dhu bani
    ho hia miu mèdha-panyau ra?
  tnp-tnp: Kəni nəmə itəmah nəsotəsal viviən e natimnati rəha suah kəti mɨn, kəni
    nɨki təmah təsəhtiən məmə okəfɨnə mɨn kəm təmah məmə rəhatəmah əhruahru natimnati
    mətəu-inu, kateruh məmə ko nəsotəsal viviən mɨn natimnati mɨn əha.
  urd-urd: और अगर तुम बेगाना माल में ईमानदार न ठहरे तो जो तुम्हारा अपना है उसे कौन
    तुम्हें देगा?”
  hot-hot: Ma oyabiŋ anyô yaŋ anêŋ nômkama kambom, êŋ ma opalê tem nêm nômkama ek
    môlôda? Milôk.
  mqj-NT: Anna ianna tae'koa' mala diorean ummato' ewananna tau senga', bennamo la
    umbengangkoa' ewanan la muampui?
  rus-SYN: И если в чужом не были верны, кто даст вам ваше?
  mbh-mbh: Na aro ve thomu o theal senu toko relnga ile ur elonga avele, aro toko
    e aro i sung ur e mo ini lomu, kene avele.
  bdd-bdd: Ma ꞌeguma ꞌiyamiyao ꞌidi wasawasa weyahidi geya wapaihowa bwaibwaini, gesowana
    wete Yehoba ꞌimi wasawasaina ꞌiꞌebwaegomi.
  cbt-NTPO: Iporaso' Yosë nohuanton, ma'sha, coriqui, inapita ya'huëtarinquëma'. A'naninquëmaso
    pochin quëtërinquëma'. Topinan quëran i'quihuatama', co manta' Yosë'pa' canamiataramahuë'.
  rmy-SERVI: И кала тумэ на сле чячюнэ на дэ пэхкэрэ барвалима, ко тумэнди дэла тумаро?
  srn-NT: Èn efu yu no ben de fu fertrow nanga den sani fu wan tra sma, dan suma sa
    gi yu sani san de fu yu srefi?
  cta-NT: Lcaa chaꞌ tsoꞌo nu ntsuꞌu jiꞌi̱ ma̱ chalyuu, na nda ycuiꞌ Ndyosi chaꞌ biꞌ
    jña ti ma̱; si ná cuaꞌni tsoꞌo ti ma̱ loꞌo chaꞌ biꞌ, ¿ñiꞌya̱ cuaꞌni ma̱ loꞌo chaꞌ
    tsoꞌo nu nda Ni chaꞌ tyanu neꞌ cresiya jiꞌi̱ ma̱?
  bqc-SIM: Tó i kɛ náai vĩ ń gbɛ̃pãle pↄ́ↄo, Lua a ázĩa pↄ́ kpáwáe?
  tcz-CHONGTHU: Chuleh midang thil chunga nakitah louleh ipi jeh a nangma thil chunga
    nakitahsan ding ham?
  mar-mar: जे दुसऱ्याचे आहे त्याविषयी तुम्ही विश्वासू नसाल तर जे तुमचे आहे ते तुम्हास
    कोण देईल?
  snp-snp: Ido kamo ailo wenena koukamenina ya kiyaba lalo ámenanimo, kemakafo kaimoka
    netaka ne, loto koukame komageto olu minenanimo ne?
  isl-isl: Ef þið farið illa með fjármuni annarra, hvernig er þá hægt að treysta ykkur
    fyrir eigin fjármunum?
  spy-NT: Nto yoo ‑mōōmuuchē ōriibchi biiko alak beesaanikwaa kubo nee /kēēkōōnook
    chēēkwook?
  xnn-xnn: No adi kayo matalek isnan bakenyo kowa et maid mang-ited ken dakayo is
    awnityo menkowa.
  mwe-mwe: Na nkakulupalikanje kwa mali gaka mundu juna, gani shankamuyanje mali genunji
    mwaashayene?
  tte-tte: Yo tem kamikavao ali wasawasa nige kwayayapaisowa namwanamwai kani nige
    tabe Yaubada ami wasawasa iyeyeliwa.
  tcs-tcs: Ip yupla kan lugaut dem gudting blo God, den God kan gibe yupla ol dem
    gudting wea em wande gibem po yupla.
  hlt-THB: Thlang a ik-oeih awh ypvoet na na awm coengawh taw, u ing nu nang ce ik-oeih
    a ni peek kaw?
  soq-soq: E sola da puraiwawa manlawosapio onienakadisana, apana uduudu dewala sa
    ewapue mai sumanailantopue puraiwa da e enalepuo ebalaida segalepi, dia.
  qub-qub: Jucpa imantapis maquiquicho caycajta ushacurcuptiquega ¿Tayta Dios yäracushunquimanchuraj
    töcashunayquipaj cajta goycushunayquipaj?
  att-att: Á nu ari kayu mekatalà nga manaron sù kukuá na tanakuán nga mepataron nikayu,
    egga panò yù mangiyawâ nikayu, tapè ajjan yù kukuá naw lápay? Awán!
  bki-bki: A ver kamiu maka kuvijikia kuvim̃au rimemedu rivija vite nalo nam̃a Atua
    mijamo ka ban kamiu ka bogo bulati ga ea yetemeriba nei, mia kei bereio rijamo
    ka mauo novo nalo napano ajua vio mave ave kenemiu dam̃ariga?”
  bqp-bqp: Tó adi kɛ á náani vĩ kũ gbɛ̃ pãnde pↄ́nↄro, Luda ni a zĩda pↄ́ kpááwa
    yá?
  mcp-mcp: Bɨ́ mə́ ká tɛ́ɛ́d teeg búúd məbwóŋ nə sá ŋkán, zə́ nyə é yə bɨ́ jɔɔŋg í
    jə́lá nə bə sâ jɨ́n yɛ́?
  hat-hat: Si ou pa t' sèvi byen avèk sa ki te pou lòt moun, ki moun ki va ba ou sak
    pou ou a?
  npl-NT: Iwa tla amo nonkiyekmokuitlawiah tlan amo nomoaxka, ¿akin nomechmakas tlan
    nomoaxka?
  bgg-bgg: Chiih-è na ne gai ro nyie um pha ji shii rang de isiie arey mua arone,
    na shii nyie um pha ji ne hanyie è phi mage phlei?
  eng-TCENT: And if you have not been faithful with the property of another, who will
    give you property of your own?
  eng-BSB: And if you have not been faithful with the belongings of another, who will
    give you belongings of your own?
  cpu-NT: Terika pinkyaaryooventero ashinentsi, tekatsira pemineri pashityaari eeroka.
  san-ASM: যদি চ পৰধনেন যূযম্ অৱিশ্ৱাস্যা ভৱথ তৰ্হি যুষ্মাকং স্ৱকীযধনং যুষ্মভ্যং কো
    দাস্যতি?
  tac-NT: '''Lige tabilé ''la repume nisa alué tábiri uché jaré ralámuli nila, alésíko
    ''ma tabilé ''yawa Onorúgamete alué tábiri napu ''yáwali nílige napurigá bo''né
    niga neraga asimela.'
  eng-WEBPB: If you have not been faithful in that which is another’s, who will give
    you that which is your own?
  gfk-H: Ma ing bia pa muat ga tutun wara balbalaurei ira linga gar na mesa, siga
    na tabar muat ma numuat ta linga at.
  viv-viv: Kadu kaꞋi gava kaliva yana giba keke yami waꞋidibumuhiga wanaꞋitaveꞋavini,
    hakwaꞋadi giba taumiyao faꞋimiya ginavelemi-yo wanaꞋitaveꞋavini? Au keke tamo.
  yao-yao: Iŵaga ŵanyamwe ngankukulupilichika mu indu ya mundu jwine ana ŵaani ŵachampe
    yaili yenu mwachinsyene?
  tgp-tgp: Ale vara ka sopo er̃i turu r̃ilangi na hinau nona tinapua, hare i pa er̃i
    tau te hinau na limamim vara nomim?
  auc-NT: Ayæ̈ wacä mïnitö ïmïnite, Botö quï ædæmö aaedäni, ante pönongä æ̈nïmïni
    inte mïnitö ædæmö aadämaï ïmïni adinque, Tömëmïni quï, ante mïnitö ïmïnite pönönämaï
    incædänimpa,” ante Itota apæ̈negacäimpa.
  kbc-NT: Niɡ̶ina nige daɡ̶awiitetiwaji niɡ̶ica ane iɡ̶enaɡ̶atema niɡ̶inoa ane nepilidi
    eledi oko, amiijo ica ane yajigotaɡ̶awa ica ane ɡ̶anebi?
  bmh-bmh: Ag dudu ipal agal esab suban gumab tam, inug esab naliu tub agal sul dabun
    maramau? Du tub nug i maramau.
  ctu-BL: Mi mach xuc'ulic mi la' c'ʌmben i chubʌ'an yambʌ winic, ¿majqui mi caj i
    yʌq'ueñetla la' bajñel cha'an bʌ?
  meq-meq: Taɗə ka sərum məgay gər a wu i ndo hay bay na, mata vəlakum wu kurom neheye
    ka ləvumay gər aye na, way?
  noa-H: Chik'am nemjã pãrau hajap'a hʌʌrk'aba nʌm chan, ¿k'aíu pãrag hök'ar nem jʌ̃apiju
    harr k'ãijã jʌ̃apibarju? Jʌ̃apíbamgui hajim hanʌm.
  alp-NT: Kai sepo araka tamata makete eni tanei mise mo, hoko amu taneiaru Alla Irilukelu
    mo.
  san-VEL: yadi ca paradhanena yuuyam avi"svaasyaa bhavatha tarhi yu.smaaka.m svakiiyadhana.m
    yu.smabhya.m ko daasyati?
  kbq-kbq: Kagrama vahe'zama kegava huhaviza hanankeno'a, kagri'zana iza kamigahie.
  kbh-kbh: Y chë ndoñe ts̈ëngaftangbe sóyeca ndoñe ts̈abá s̈monjamëse, ¿nda cmochjants̈abuáchiye
    ndayá ts̈ëngaftangbiama yomncá ca?
  ron-LSB: Dacă n-ai fost credincios în ceea ce este al altuia, cine îți va da ceea
    ce este al tău?
  pon-pon: O ma komail jota apwali mau en amen a kapwa, ij me pan liki on komail me
    udan omail?
  nhe-BL: Huan intla ax intemachme quema inquitequihuíaj tomi tlen iaxca seyoc, huajca
    axaca inmechaxcatis se tlamantli para xijtequihuica.
  sps-sps: Ai to te gim finy romi ma kat fatavaron tan makok a moni ana foka Gov faan
    iny Ya tsumi nei petoo, Ayei kan gim non ma nai faan mami ta ka na suu iny Gormirmir
    iny fasito tsumi.
  wnc-wnc: Sike ginda amindane sanga katak dua kayuwanu maminda sanga enandang tendamukuu
    ginde damik? Wena.
  bus-bus: Tó ée kɛ á náanɛ vĩ kↄ̃n gbɛ̃ pãnde pↄ́nↄro, Luda é a zĩnda pↄ́ kpáawaↄ́?
  gub-BL: Aze napezekaiw kwaw amo ae teko wama'e rehe nehe, mo umur putar nema'e ràm
    newe nehe, i'i wanupe.
  imo-imo: Nuni ya maina noirino melema nunge molo, kano melema Gotenga. Akumunga
    nuni yunge melema nokoko naa kondonio lemo altopa yuni nunge noieni nimbe timbei
    tepa moromo melema manda timbelonje?
  boj-boj: Niŋgi tamo bei aqa ñoro geregere taqatqasai di niŋgi nuŋgo segi ñoro dego
    geregere taqatqasai. Deqa tamo yai na ñoro bei nuŋgo baŋq di atqas? Tamo dego
    bei sosai.
  eng-DRA: And if you have not been faithful in that which is another’s; who will
    give you that which is your own?
  knf-knf: Kë woli naanwo baŧool na bka bi ñaaŋ nampaţi, naşal aji Naşibaţi aluŋ kawulan
    banwooŋ bi nan i?
  san-KHM: យទិ ច បរធនេន យូយម៑ អវិឝ្វាស្យា ភវថ តហ៌ិ យុឞ្មាកំ ស្វកីយធនំ យុឞ្មភ្យំ កោ
    ទាស្យតិ?
  arn-NT: Ka femngechi küme küdawyenofilmün kakelu che ñi chemkün, ¿chumngechi am
    manelngeaymün tamün küdawmeael?
  zas-NT: Bal id züjndi ziꞌc rayal con ni ad najt xieendi, ¿chu gunee lëjt ni rayalidi?
  ken-NT: Mbák bǎpú bhʉɛrɛ bariɛp ndǔ mɛnyɨŋ ɛbhɛn báfyɛ́ amɔ yɛka, yɛ̌ mmu apú
    kway bɛchyɛ bhe mɛnyɨŋ ɛbhɛn bɛchi amfay?
