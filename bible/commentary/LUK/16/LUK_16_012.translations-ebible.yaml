verse: LUK.016.012
translations:
  kpx-kpx: Isi lana la haokuvu kunai ke neniai hoesehavoholiliege oleve kateai bae
    la ebiaho kunai malei.
  okv-H: Eto embo nei ta donda humbuto sio aisoa amo God na donda no be avo mane ikasuja.
  tbo-tbo: Ma inapa lawa gehouna a ginouli ugolim ega una galena itete imahiyeya yaka
    apega iyai gehouna ginouli galimgei u nimam ina houni?
  mal-C: നിങ്ങൾ മറ്റൊരാളിന്റെ വസ്തുവകകളുടെ കാര്യത്തിൽ വിശ്വസ്തരായില്ലെങ്കിൽ സ്വന്തമായതു
    നിങ്ങൾക്ക് ആര് തരും?
  grc-SR: Καὶ εἰ ἐν τῷ ἀλλοτρίῳ πιστοὶ οὐκ ἐγένεσθε, τὸ ⸂ὑμέτερον⸃ τίς ⸉ὑμῖν δώσει;⸊
  bgc-bgc: अर जै थम संसारिक धन-दौलत न इस्तमाल करण म्ह भरोस्सेमंद न्ही ठहरे, तो परमेसवर
    थमनै सुर्गीय धन क्यूँ देवैगा?
  khz-khz: E pene gomi talima ta gena rinaga ati pio gitatago-namanamara genai, gomi
    rinaga rai na pene venimi?
  deu-TKW: Und wenn ihr mit dem Fremden nicht treu wart, wer wird euch das Eurige
    geben?
  zsr-NT: Chquiꞌ cutu rugunliꞌ dxiꞌa dxin le dë lu naꞌliꞌ le naqui qui nu yubl, ¿nuzxa
    caz udö́d lu naꞌliꞌ le ral‑laꞌ gaqui quiëczliꞌ?
  lin-lin: Mpe soki bozali sembo te na bobateli biloko ya moto mosusu, nani akopesa
    bino biloko oyo esengeli kozala ya bino moko ?
  hns-NT: Aur djab toelog doesar koi ke dhan-daulat par sattjaai se na rahiehe, tab
    Parmeswar kaise toke oe dhan dei sakiega djaun hardam khaatien tor rahiega?
  noa-E: Chikham nemjã pãrau ajapha ʉʉrkhaba nʉm chan, ¿khaíu pãrag ökhar nem jʉ̈apiju
    arr khãijã jʉ̈apibarju? Jʉ̈apíbamgui ajim anʉm.
  eng-EMTV: And if you were not faithful in what belongs to another, who will give
    to you what is yours?
  mib-NT: Te núu tu squícu vāha ró jíín ndajníñu jeē ni jéhe núu ya nuū rō ñayɨ̄vɨ
    yáha, te ma cuáha ya tahū cuu ró nɨ́ɨ́ cáni.
  lif-NT2: खिनिॽ वेॽ मनाहाॽरे़ खुनिॽ चिगःक्‌वाओए नसाःन्‍साबा के़म्‍बोःक्‍खिन्‍ने़
    फाॽग्र, खिनिॽ आबाङेइन्‍नाङ्‌हाःत्‍ले़ के़बिरिॽबे?
  xnj-xnj: Ngati nakuhotola kusadikiwa mumashonga na muvindu vya mundu yungi, yani
    mweihotola kuvagotolela vindu vinu mwavene?”
  mmx-mmx: La mo do mi goxo ruturun at lempanga at lara vetpes, Moroa noxo raba nimi
    mi lempanga atnimi, ik lok no vana at laxalibet.
  cbr-NT: An mitsu cacësabi oquin 'aquinmami, aín ñu 'imainun aín curíqui nëtë́mianan
    upí oquin bërúanxuncëma 'icë ca uínbi minan 'inun ñu 'imainun curíqui mitsu 'inántima
    'icën.
  tee-NT: Pus ju mintumin'an ju ani lacamunutpa' va tamach'ixtaknitan ju Dios. Jantu
    mi'anu'an. Chai ni ixp'u'a'okxch'ok'onunat'it ju anu' tumin mas jantu mi'anu'an
    pus ju Dios jantu catitaxtaknin ju palai k'ai ixmak'alit ju mi'anu'an ca'ixva
    ju ixjonk'alhi lact'iyan.
  eng-LSV: And if in the other’s you did not become faithful—who will give to you
    your own?
  cak-NT: Roma xa man utz ta niben riq'uin ri beyomel chi ri rech-ulef ri xa xok'nen
    pa ik'a', quiri' chuka' xtiben riq'uin ri ketzij beyomel, xa ta nujach ri Dios
    chiwe ri beyomel ri can iwichi-wi rix.
  pah-NT: Po pe ndapehepiakatui aheapoa ahe ve ahe mbojikoge'yma ojihe, a'ero po ti
    Tupana'ga nomondoi peapoa pe me nehẽ, ei Jesus'ga.
  sja-NT: Ichiaba na p'ek'au eujãde p'anɨde chĩara net'aa t'ãri jĩp'a ak'ɨda-e pɨrã,
    ¿k'aipa parãmaa ɨt'aripema net'aa pia teeima?
  xed-xed: Ka laviŋ a kuni ta ŋanatá skwa gadghəl wu ní, wa dzaʼa vlaghatá vərɗa ŋa
    gha ma skwi tama.
  mks-NT: Ta tá co̱ tiáhva ndó candaa ndó ña̱ na̱sa̱ha̱n tóo inga na nu̱ ndo̱, náha̱
    ña̱ a̱ cúu ndiquia̱hva na ña̱ cacuu ña̱ha mé ndó nu̱ ndo̱ jáchi̱ a̱ cátia̱hva
    ndó candaa ndó ña̱.
  gfk-S: Ma ing be pa mu gale tutuno ura balbalaure ira linge ta ira mes, nesi na
    tabar mu ma numu ta linge iat?
  bmu-bmu: Iŋini tosatŋi yeŋgöreŋ yuai mi pöndaŋ qahö galöm kölgetka ölŋi qahö asuhuyök
    ewö, nanŋini uruŋinaŋgö buŋa ölŋi mi daŋön kun eŋgibawak?
  dgz-dgz: Ap sia den, waenapan puraput muga genane go ge yambuni kwayup ya taana
    menan puraput upine garaet gegawa da ya genain.
  eng-GNV: And if ye haue not bene faithfull in another mans goods, who shall giue
    you that which is yours?
  zaa-NT: Ą'hua canchu labí rue' le cuidado tse' nu ná qui' attu enne' nna, entonces
    núlá gunna nu ná quì'į para ccą́ qui' tegání lé cá.
  eng-WEBSTER: And if ye have not been faithful in that which is another man's, who
    will give you that which is your own?
  guh-guh: Itsa xaniavaetsia apo patoevetsimë tsipae itsanë pecobecovë, nexata pitsijava
    picani pacaevetsiaexana, bajarapitsijava itsajivi ata apo pacarajutsi tsipae pepo
    panijajavanexa, jai Jesús pijajivijavabelia.
  bon-bon: Cuta piiyepu biname te liba nuuja biname me gwidape bine cängena lica ire
    jaatwemuge, nuuja te lica teebine teemerage gwidape pa yääcärepi.
  nhw-BL: Huan sintla amo antemachme quema anquitequihuíaj tomi catli iaxca seyoc,
    ¿ajqueya anmechmacas catli elis amoaxca amojuanti?
  mgw-mgw: Mana mutei mwaaminikali mumali ya mundu ywi'ngi', nyai ywalu'a kunkamukia
    mali yinu mwabene?
  swh-ONEN: Nanyi kama hamkuwa waaminifu na mali ya mtu mwingine, ni nani atakayewapa
    iliyo yenu wenyewe?
  wbi-wbi: kange nave namulyale vagholofu kutumila ikyuma kya muunhu junge, ghweveni
    juno ikuvapela sino sinu jumue?
  bba-bba: Ì kun mɑɑ nɑɑnɛ mɔ ɡoon ɡɑ̃ɑnu sɔɔ, wɑrɑ koo bɛɛ wɛ̃ ye n sɑ̃ɑ bɛɛɡiɑ.
  eng-KJVCPB: And if ye have not been faithful in that which is another man’s, who
    shall give you that which is your own?
  kgk-NT: —Ha ndereiporu porãi ramo ko'a-py ereiporu va'e, avave nome'ẽi arã ne mba'e
    teerã nde-vy.
  waj-waj: Fai ngia hama Anutuuqaa mminnaa mmatayaa vaiyauvaara tuqinnama haitatuukio
    ivo ngii mminnaa tuanaiyauvaa dataama kioo ngii minarannee? Fai hama yopeema ngii
    minaravai.
  ekk-PKP: Ja kui teid ei saa usaldada sellega, mis kuulub kellelegi teisele, kes
    usaldaks siis teile teie oma?
  mpx-mpx: Ebo nige nuku giginol bubun ge gogomwau toto nige wami bugul i oola nuku
    papatuwalali bubun, Yehoba tab gogomwau ni pewa totomiu wami gogomwau? He nigeya!
  wbp-wbp: Yungu-nyarra nyanungurlu yinyi panu-nyayirni nyiyarningkijarra ngaka nguru-nyayirni-wangurla.
    Nyanungurlu kanyarra nyiyarningkijarra mardarni muurlparlu nyurrurlaku. Tala kuja
    kankulu mardarni jalangurlu, ngulaju kula nyurrurlaku, ngulaju Kaatu-kurlangu.
    Warrawarra-kanyi mayi kankulu-jana tala-kurlurlu? Kala warrawarra-kanja-wangurlaju,
    ngulaju kula-nyarra Kaaturlu yinyi nyiyarningkijarra ngurungka nyanungu-nyangurla.
  luo-luo: To ka ok usebedo jo-adiera gi mwandu ngʼat machielo, en ngʼat mane madimiu
    mwandu ma maru uwegi?
  nhe-NT: Huan intla ax intemachme quema inquitequihuíaj tomi tlen iaxca seyoc, huajca
    axaca inmechaxcatis se tlamantli para xijtequihuica.
  aii-aii: ”ܐܸܢ ܒܡܸܢܕܝܼ ܕܠܹܐ ܝܠܹܗ ܕܝܼܵܘܟ݂ܘܿܢ ܠܵܐ ܗܵܘܹܝܬܘܿܢ ܡܗܘܼܡܢܹܐ، ܡܵܢܝܼ ܒܸܬ ܝܵܗܒܹܠܔ
    ܠܵܘܟ݂ܘܿܢ ܡܸܢܕܝܼ ܕܓܵܢܵܘܟ݂ܘܿܢ؟
  esk-NT: Tuniqsimaitchuvich atlam suuraŋigun, qanuġuni Agaayyutim aatchutlagisivatin
    piksraqnik.
  msb-msb: Sugad man kun dili ka ngani napipiyaran san mga bagay na dili sa imo, sin-o
    pa ada an mahatag sin para sa imo sadiri?
  cpa-NT: Ha¹chi² cuø¹dsa hi² li¹chi² quiánh² hniah¹², ju³ná³ tsa¹ca¹mi³tih³ hniah¹²
    ja³cog² hi² chi² quiah¹² dsá¹².
  dso-dso: ତମେ ବିନ୍‌ ଲକ୍‌ମନର୍‌ ଦନ୍‌ ସତ୍‌ବାବେ ନ ସଙ୍ଗଇଲେ ନିଜର୍‌ ଦନ୍‌ କେ ତମ୍‌କେ ଦେଇସି
    ?
  meu-meu: Bona taunimanima idaudia edia kohu basio reḡu namonamo, daika ese umui
    emui kohu baine henimui.
  yva-NT: Muno ranivara vatan inta apa ananuge mi po raunande indamu wapo raeranande,
    weramu wapo raeranande kobe jewen, weamo Amisye indati po taune wapa ananugo kove
    no munijo ntiti raunande indamu wapaura rai jewen.
  dgc-dgc: Sakay éng mara, éwan kam matapat ta koo na iba, éy éwan be dén diko tu
    magkatiwala a mangatéd diko ta koo mo a sarili.
  zpm-NT: Stiba, teḻ sca ndzinlide to lo cheṉ beṉ, ¿pe naczhe ncuaaṉe guṉ to tib ncuaaṉe
    cheṉpaa to?
  hix-NT: Anar komo katxho hoko yaworohra oyehtokonye, tkatxho hoye tàmpàra nay hamà,
    Khoryenkomo. Akatxho me harha tàmpàra nay hamà, kekon hatà.
  sim-sim: Jir erem. Os mbele mbele mahin armek ji washili nahi ambu, lawe mende avak
    jirin mbele mbelen hanak ji washiliku? Wahau.
  npi-ULB: त्यस्तै अरू मानिसहरूको सम्पत्तिमा तिमीहरू विश्‍वासयोग्य भएनौ भने, तिमीहरूको
    आफ्नै सम्पत्ति तिमीहरूलाई कसले देला र ?
  cgc-cgc: Daw dili kaw masaligan ta pag-ibit ta manggad na dili inyo, dili kaw man
    tagan ta Dyos ta manggad na patagana para ki kyo.
  tim-tim: Akto humo yeŋaet puli me wan me wan bo damun akmâ heŋgemgombiâ aregât âigât
    hâuŋe bo yeŋgim heŋgemgowiap.
  yor-yor: Bí ẹ̀yin kò bá sì ti jẹ́ olóòtítọ́ nínú ohun tí í ṣe ti ẹlòmíràn, ta ni
    yóò fún yín ní ohun tí í ṣe ti ẹ̀yin tìkára yín?
  wos-wos: Guni nak duna jooka jémba hatihafi yangut, héndé gunika mwi joo hwetandé,
    wun joo guna hafu joo rendéte? Yingafwe. Yamba hwekéndé.
  emp-NTPO: Idjab̶a Ãcõrẽba naʌ̃ ẽjũãne diad̶ada bãrãba jipa od̶aẽ́bʌrʌ ¿idjia bãrã
    itea bajãne erob̶ʌra diaica?
  eng-F35: And if you have not been faithful in what belongs to another, who will
    give you what is your own?
  ind-ind: Dan kalau ternyata kamu tidak bisa dipercaya untuk mengurus harta yang
    sebenarnya bukan milikmu tetapi milik Allah, maka kamu tidak akan diizinkan memiliki
    apa pun di surga.
  pes-OPCB: و اگر در مال دیگران خیانت کنید، چه کسی مال خود شما را به دستتان خواهد
    سپرد؟
  mpt-mpt: Eka naka maki dabalim olo inamin namino mo kimabeim blim keib mole Gode
    ibo inamin namino mo doyeneta Ibmiobo ge baabenamabebabe.
  ssx-ssx: Kutupa nakana꞉ma꞉ ma꞉nda꞉na꞉ alemanu a꞉nda꞉ epeke tupa꞉ tikitikina꞉ na
    handeteke hawaeka꞉na꞉ta꞉ kota꞉ Naka꞉ ekie la꞉la꞉ ale manuta꞉ epima꞉ kilia꞉pe.
  mkl-mkl: Bii i kù nɛ nɑɑnɛ si mii ndii inɛ ɡɔ, yooi ɑ́ nɑ ŋɛ iyi í jɛ tu ŋɛ.
  gaq-gaq: ବାରି ଆଡିନେ ବିନ୍‌ଣ୍ଡ୍ରେନେ ଆତ୍‌ ଅରିଆ ଜଦି ପେ ବିସ୍‌ବାସ୍‌ ପେଡିଙ୍ଗ୍‌କେ ତେଲା ଆଡିନେ
    ପେନେ ନିଜର୍‌ନେ ଆତାନ୍‌ ଜାଣ୍ତେ ଆପେକେ ବିଏ ?
  gof-RNT: Hintte hara asa miishen ammanettonna ixxiko, hintte buzo miishe hinttew
    ooni immanee?
  unx-unx: ଆଡଃ ଆପେ ଏଟାଃନିୟାଃ ବିଷାଏରେ ପାତିୟାର୍‌ରଃ ଲେକା କାପେ ତାଇନ୍‌ରେଦ ଆପେକେ ଅକଏ ଆପେୟାଃତେୟାଃକେ
    ଏମାପେୟାଏ ।
  gah-gah: Itó netá hagitana likimimó nene gizapa i guni amitamó nene, lekelí alévolé
    henoni nene alika éaho lehizeleketative.
  lcm-lcm: Na man parik mita lapa tutuman si aiveven ani bil si mang anu, si nganing
    lak ka alis imi ta bil kakami akorong?
  aer-aer: Kenhe mane renhe arrantherre-arle atnyenewarreme lyete arrekantherre-kwenye-arle,
    mane yanhe-arle Ngkarte-kenhe. Kenhe arrantherre-ame manele itnenhene arntarnte-areme?
    Arrangkwe apeke-arle, kele imerte Ngkartele arrenhantherrenhe arne mwerre akngerre
    areye anthetyakenhe-iletyenhe apmere impene ikwerenhele.
  qvc-NT: Kanan kay pachapi suqpa imangunata mana allita kwidaptikillapaqam, Taytanchiq
    Dyusqa mana qoshunqallapachu partikitaqa.
  tgl-ULB: At kung hindi ka naging tapat sa paggamit sa pera ng ibang tao, sino ang
    magbibigay sa iyo ng sarili mong pera?
  cbs-NT: Ja inun, yuda betsan mabu man pe mekexuntidumaken jawada Diosun matu yubani
    matu inanmadi ixanikiki.
  xtm-NTPP: Te nú ñatuu ni jatniñu va'a ni tna'a ja masu koo ji'in ni ni‑kani ni‑jika
    ma, ¿na in ndataa ja ko kuu kuenda maa ni ni‑kani ni‑jika ma?
  nnq-nnq: Anda mangweto kuaminikaje kugoya ilebe ya mundu jonge, beneke abapakunkamuya
    ilebe inu?
  bao-NT: Mʉja yee ca niitirije cãare añuro mʉja ca ĩa nʉnʉjee boja majitijata, ¿ñiru
    pee mʉja yee ca niirijere mʉjare cʉ̃ tiicojobogajati?
  san-ORI: ଯଦି ଚ ପରଧନେନ ଯୂଯମ୍ ଅୱିଶ୍ୱାସ୍ୟା ଭୱଥ ତର୍ହି ଯୁଷ୍ମାକଂ ସ୍ୱକୀଯଧନଂ ଯୁଷ୍ମଭ୍ୟଂ କୋ
    ଦାସ୍ୟତି?
  rmn-rmn: Тай тумэ тэ на санусас чячимаса э барвалимаски аврэскерэски, дэчи кон кан
    дэл тумэн тумаро?
  huv-NT: Sitiül ngo merangan najneaj wüx ocueaj alinop, ¿jane apmeech icon mejiüran
    ineayiüna?
  otn-NT: Xi'mø ngue hi̱ngui̱ pømma̱nhohʉ 'mø ma̱fäti'a̱hʉ ra̱ mɛ̱nyu̱ ndan'yo to
    rá̱ mmɛti, ¿te'o guí ɛ̱na̱ di 'da'a̱hʉ'a̱ ja ngue da̱ zo ni̱ 'yɛhʉ 'mø?
  nop-nop: Tiŋa undugoŋ du me noli’walaŋ bomboŋ momooŋgoŋ mu yabudokoune datok detiŋa
    gambek?
  obo-NT: Woy otik dii kow od kosolihan to korotuwan to duma, dii kow mandad od kovoggayan
    to korotuwan no atag nanoy koniyu.
  kca-kca: Пӑ па ŏт тащ-вещ хŏща вещката ӑт усты ки, хŏйән нынана нын кешайән уԓты
    ŏт мӑԓа?
  cak-ENT: Roma si xa man utz tüj nibün riq'uin ri beyomül richin ri ruch'ulef ri
    uxkanen can pan ik'a', ya voro chi comi c'a que utz ta nibün riq'uin ri ketzij
    beyomül, si ta njach chive roma ri Dios, beyomül ri ivichin vi rix.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤘᤣ᤹ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤆᤡᤃ᤺ᤰᤘᤠᤀᤥᤀᤣ ᤏᤛᤠ᤺ᤴᤛᤠᤒᤠ ᤁᤧᤶᤒᤥ᤺ᤰᤂᤡᤴᤏᤧ ᤑᤠ᤹ᤃᤪ. ᤂᤡᤏᤡ᤹
    ᤀᤠᤒᤠᤅᤣᤀᤡᤴᤏᤠᤱ ᤜᤠ᤺ᤳᤗᤧ ᤁᤧᤒᤡᤖᤡ᤹ᤒᤣ᥅
  mie-NT: De tú nduú squíncuu vāha nú jíín ndatíñú jā ní jēhe núú yā nūū nū ñayīví
    yáhá, de mā cuáha yā tāhvī jā cuu nú níí cání.
  san-TIB: ཡདི ཙ པརདྷནེན ཡཱུཡམ྄ ཨཝིཤྭཱསྱཱ བྷཝཐ ཏརྷི ཡུཥྨཱཀཾ སྭཀཱིཡདྷནཾ ཡུཥྨབྷྱཾ ཀོ དཱསྱཏི?
  qve-NT: Ichaqa kay pachapi imapas kaqkunata, mana allinta cuidashaqtiykichisri,
    ¿pitaq qankunamanri imatapas qosunkichisman kikiykichispa kananpaqrí?
  pao-NT: Ka yaa teepu-kooba'yoona ka gi kaaheno hemma mabetseana saa'a ka Te Naa-baa
    petugase, tamme gi tammesoo hownnekoo nasootuhipe nageakwu.
  cbu-NT: 'Mishat, nllitaritaa tputs maachiritaa nda wanasir ksutkush, ¿chakaja shiyaa:
    Neewa, shaamata izuuru payungcha, tách? Anoo pinasakiya. Ashirucha, nish tsapurunasush
    maacheetsi mangiptish ksutangcha, atashina.'
  usa-usa: ánibo emá káqowani minnáma íma yabíqma arúténanama náawaq emmá ennámá amíníyô?
  soy-soy: Pɔnsɑ́ kɔ ucɔ likɔ́ pimúlɛ́ kɛ́mɛɛ ɑsei m mɑ́, wóo yɛ́ pɛɛ pɔ̃́ likɔ́
