  lbm-lbm: 'यीशु न उन्को सी कह्यो, “मय तुम सी कहू हय: कि जगत को धन सी अपनो लायी संगी
    बनाय ले, ताकि जब ऊ जातो रहेंन त हि तुम्ख अनन्त निवासों म ले ले।'
  ncj-NT: ’Namechtequiutiya xicuican in tlatlantli de inin tlalticpac den tlahtlacolyotl
