  mal-mal: അനീതിയുള്ള ധനംകൊണ്ട് നിങ്ങൾക്ക് സ്നേഹിതന്മാരെ ഉണ്ടാക്കിക്കൊൾവിൻ എന്നു യേശു
    അവരോട് പറഞ്ഞു. അത് ഇല്ലാതെയാകുമ്പോൾ അവർ സ്വർഗ്ഗത്തിൽ നിങ്ങളെ സ്വീകരിക്കും.
  kkc-kkc: Esiga ayo nimapoo taka, niyo mipoo toowa hamapoo dobolone, nibada molee
    sabolo osoloso nibada bi sabolo oso emegei pidi osoloso emegei dolone ka debee.
    Niyo egeeseega nei bi egee mauwe poogooga, Godeeye niba Kei mi ma dokodoo kookaiyo
    moloso osee malai moso omapoo ido palaiso.
  lit-lit: 'Ir aš jums sakau: darykite sau draugų neteisios mamonos pagalba; kad kai
