  cof-NT: 'Jun tenchi la nulaca itsanque payichinayoe tinue: Ya mayordomo ya seiton
    calaca tencabe nenato, ya calachi amicola suwaca jochunae yape cala itono mate
    yaca facarilaquisa. Junni nulanan calaca tencabe nenalarana! tinue. To jeraino
    mate cala itochunae. Junni calachi Diosichi cosa quilaquina! tinue yape Diosi
    jun mate nulaca yachi jeraitunun tobi facarisa.'
  srm-NT: 'Nöö hën a toona taki da de taa: “˻Un si fa di basi du aki nö? A seeka di
    soni faa musu toona heepi ën seei a bakaten.˼ Nöö sö unu seei musu du tu e, dee
    sëmbë. Dee möni un si un ta wooko a goonliba aki, nöö un musu ta wooko ku de a
    wan fasi fu te di daka un kumutu a di goonliba aki, nöö de o kisi unu ku piizii
    seei te un dou a Gadu köndë ala ka woon dë fu teego.'
  qvs-NT: Mash allita uyariwaychi. Tukuy kay allpapi tiyapushunaykichiwan sukkunata
    yanapaychi paykuna sukaman kuyashunankunapa. Chashna tiyapushunaykichiwan runamasikichita
    yanapaptikichi sielupi paykuna kushikushpa chaskishunkichi mana tukuyniyukta chaypi
    kawsanaykichipa.
  zca-NT: ’No nin lo go, bikwa'n go xmod chë'l go kun rë men yent kwan nzhap, kun
    yalrrik kwa'n gat lë' kwa'n nzho yizhyuo re'. No or lox yalrrik lo go, lë' Dios
    wei' go plo yo go par dubta'.
  cbc-NT: '“Caãnorẽ bairo mʉjããrẽ ñiña: Mʉjãã pʉame mʉjãã yaye dinero mena caroaro
    ása. Ati yepa macããna carorã na caátiqũẽno cʉ̃gorijere caroaro ása. Cabopacarãrẽ
    dinerore na joya, mʉjãã mena na caʉseaniparore bairo ĩrã. Bairo mʉjãã caápata,
    jõbuipʉ mʉjãã caetaro, ʉseanirĩqũẽ mena mʉjããrẽ bocágarãma.'
  qxo-NT: '@see-verse:LUK.016.008'
  mox-mox: ʼInega Ieisu wese vonedi vonaya, “Bwaʼobwaʼo ana kaikaiwabuyavo ʼinega
    tomotau luveifana iviaqia. Ta omiʼa kaikaiwabu dina ʼidiega ona vefewedi emi veiaiana
    tomotau maega. ʼInega nawale tutana kaikaiwabu dina ina awala emiavo ina ʼebeʼewemi
    mahalaya, ta ina qaiawa weaqimi.
  kew-kew: 'Go rabu Yesumi wala goa sa: Gore neme nimi lagialo. Go suna mone mu surube
    aanuri nimina adami onaanu raapu piralepape. Goa pua mone dia yalia raburi nimi
    oro yaalo pirape ada-para epe-rupa mada piralimi.'
  dww-dww: vutuna aubainama yà riuriuemina, banaga ḡesaudima manee gewagewa ta voivoiedina,
    be taumi ami manee banaga ko sagudi da bada ta banavina. Inam taudi taumi ami
    banagama, be tokare mane e kovina raḡanine, taumi marae tai aninemina.
  nif-nif: 'Yesulɨ eyout manda wɨndɨñ embi yousɨmbi enguk, “Nak ñɨndɨñ sanba: sɨndɨ
