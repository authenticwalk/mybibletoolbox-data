    oe, jech chayic'oxuc ochel ta vinajel sbatel osil li Diose.
  lex-lex: Pa hota mitlina! Hota miy miana mniairi nohkeran di re'eni-tniarnu pa mtiulan
    la rimormior wialmi pa ma mpiahaka totpa riy rahu rtelan nana-raut nan miy, totpa
    la'pa nohkeran di re'eni-tniarnu nhorwua ne mmiati olek wa, de hota ral ralamni
    tetema pa rreiniana-ra'nan miy lia Ilyamou-Watyatoha.”
  dov-dov: Ndati kulindinywe, amulipangile bazolwani amali iitaluleme, kuchitila kuti
    niyoomana, bakamutambule mubuumi butamani.
  rgu-rgu: De, soba emi dodoo. Leo mae lahenda dae-bafoꞌ a ramina dodole tadaluꞌ pake
    sira hata-heto nara, tehuu malole lenaꞌ emi pake hata dae-bafoꞌ a fo tulu-fali
    lahenda. No ria na, emi hapu tia-lai dodouꞌ. Leo mae hata sira basa si, tehuu
    neuꞌ ko Manetualain sadia fee emi mamanaꞌ nai nusatetu-ikutemaꞌ a.
  toc-NT: 'Pus Jesús chiné na̠ ca̠huá­nilh xta­ma̠­kalh­ta­huaké̠n: —Hui­xinín na̠
    ca̠ma­ca­ma̠x­qui̠­ca­ni̠­tátit hua̠ntu̠ namak­ta­ka­lhá̠tit uú nac ca̠quilh­ta­macú
    anta­nícu tahui­lá̠­nalh lhu̠hua cris­tianos hua̠nti̠ ni̠ tala­ka­pasa Dios; pus
    uú nac ca̠quilh­ta­macú la̠ta túcu kalhi̠­yá̠tit caca̠­li̠­pu­tzátit hui­xinín
    la̠qui̠ tla̠n naka­lhi̠­yá̠tit miami­goscán pero hua̠ntu̠ luu aksti̠tum, la̠qui̠
    acxni̠ hui­xinín nani̠­yá̠tit y niaj kalhi̠­yá̠tit nahuán hua̠ntu̠ xta­palh tumi̠n
    naca̠­mak­ta̠­yayá̠n xlacán nata­maka­maklhti̠­naná̠n nac a̠má xasa̠sti pu̠tá­hui̠lh
    hua̠ntu̠ ne̠cxni lak­sputa.'
  ulk-1902: Kaka uabi detagereda, Abele mamona nole barkak tonar uabim, iaueakai uaba
    tebud keubu uabi tegaret uiaba meta niai karem.
  som-som: Oo waxaan idinku leeyahay, Saaxiibbo ku samaysta maalka xaqdarrada in goortuu
    dhammaado ay idiinku dhoweeyaan degmooyinka weligood ah.
  mam-C: Jun tumil kxel nq'ma'n kye'y, chi Jesús. B'a'n tu'n toki'n q'inimil kyu'n,
    a at tzalu'n twutz tx'otx', a jun paqx k-iky'il, te mojb'il kye txqantl toj tb'i
    qAjaw. Qu'n ajtzin kykyima, atitla jun q'olb'il kye'y te jun majx toj kya'j tu'n
    Dios, noq tu'n mojb'il, a xi kyq'o'n kye txqantl ojtxe toj tb'i.
  ndj-ndj: Yesu kayendelela kudeta, “Nenga nguvawombela, mutoli mali sha mlima awu
    muyikoli lighanja na Chapanga leki pasipela damulibushilwi kungalilu ya jola.
  mbj-NT: 'Ti m'' Jesus baher''ood kän ta ma matëg sa hã panyyg ky n''aa kä: —Bë ỹ
    maher''oot —näng mäh. —Taw''ããts hẽ badäk hahỹỹ bä hanäng do hã bë wë hanäng doo
    me ta wób bë masaa, bë najiis rabahadoo hyb n''aa kä. Tii bä da, ta jawén, bë
    wë hanäng do badoo wät bä kä, ti anyy kän bë gadoo do hỹ pong jé. P''op Hagä Do
    gadoo da bë t''ĩĩ hẽnh —näng mäh.'
  lat-VUC: 'Et ego vobis dico: facite vobis amicos de mammona iniquitatis: ut, cum
    defeceritis, recipiant vos in æterna tabernacula.'
  ngp-ngp: Yesu niyo agamba, “Name nawagambilani, ketendeleni wambuya kwa ugoli wa
    wiihi wa mwe isi, vileke unasila wawalalikeni mwo mzi wa ulo na ulo.”
  aoi-aoi: Biya ni-yama ngarningka nakina Jesus aburruwa-wa, “Kembirra ngarra-makinama
    ena ayakwa nungkwurruwa-manja,” ni-yama. “Nungkwurraja yika-mamurikajinama kirrakina
    wurrukwala-manja warnumamalya. Yika-kwunama aninga iya amurndakijika akwa angwarnda.
    Ambaka-murra kembirra yiki-jungwuna-manja kirrakina, nara arakba a-ngayinduma
    amukwiyadakina kirrakina amurndakijika-murriya. Akini-yada ngawa eneja Neningikarrawara
    nakina yikenu-wilyakinama kirrakina ena-langwu-wa angalya abalkaya,” ni-yama nakina
    Jesus ena-langwu-wa warnikabuburrakiyuwa.
  enq-2: 'Nambame nyakama langilyo: Nyakama kumataminopa, endakali kaita minao nyetami
    dupame sele anda kataowaka katenge dupanya nyakama lanyetamina, muni koo dupame
    endakali kaita minao nyalapape.'
  eng-ASVBT: And I say unto you, Make to yourselves friends by means of the mammon
    of unrighteousness; that, when ye shall fail, they may receive you into the eternal
    tabernacles.
  mna-mna: Tana niom ta kembena. Kuru zaala be kombot ambai. Karai koroŋ tiom ki toono
    pizin tomtom. Naso lelen piom. Mi sombe koroŋ ta boozomen ki toono imap, tona
    tikam yom raama lelen ambai, mi kala muriyom ta saamba a, mi kombotmbot ma alok.
  rmy-ARLI: 'Vaćerava tumenđe: ćeren tumenđe amalen ađahar so ka pomožinen lenđe akala
    phuvjakere barvalipnaja, te šaj, kad ka nakhel adava barvalipe, te oven primime
    ano večna čhera.'
  myw-myw: “Ven watinow wuliyougwan kalbaleb. Miwliyoug waseg, kadiloka kukwaveiyons
    simiyas wasigeis. Wankuyeim, beikous miwliyoug mo bukuba̱nes miven walba̱lab,
