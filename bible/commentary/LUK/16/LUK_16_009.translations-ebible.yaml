    sâwuawân Anitâŋe manman kârikŋan katyekmâ yakât hâmeŋe yiŋgimu menomai. Yawu.”
  usp-NT: Tamb'ij chawechak chi cojtak mak ab'iomilak ri reke wich ulew pire atcwintak
