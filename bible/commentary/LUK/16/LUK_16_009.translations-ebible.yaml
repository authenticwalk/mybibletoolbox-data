  qvm-NT: '@see-verse:LUK.016.008'
  chz-NTPS: ʼHeˉja̱ˉ jwë̱ë̱hn˜ hnähꜘ, kya̱a̱hˊ läꜙjëꜙ heˉ chaˉ kyahꜗ hnähꜘ jmɨˉgyʉʉꜙ
