  sby-sby: Yesu walapitilisha kubambileti, “Ndamwambilinga kamulicanina banenu babuboni
    bwa mucishi cino kwambeti, buboni bwakapwa nibakamutambule mumanda amuyayaya.
  sll-sll: Ena Yisas ha ainere yu ditongwi, “Ganba baniya moni tobo a monangiwe, ebir
    sire awai honagi olere, ari tau tenania. Te wai sinangere, hamen bani mol pai
    gobari irere, God kina pana gananua.
  yaq-NT: ’Inepo ala nee, inim bwiapo tua ka tu'ik weye'po, juka' beje'eka ayukamta,
    inim watem junamemak eaka enchim am ta'aane' betchi'bo nee enchim a' sawaanee'uta
    enchim tejwaa. Junuen juka' beje'eka ayukamta emou a' lu'uteko, jum jiba yuu enchim
    annee'u, jume' junaman enchim mabetneeme anne' betchi'bo.
  uro-uro: “Ngu qoar na ngän i mamär iva ngän dualat na ama ivätki at mämägän iva
    ngänit säm angän anga ruavek sävät a nas iva ngakt bä nga rhäksot na ngät dä va
    rhi ar sä ngän säva ama mämugunäs ama sok tä bäs.
  ita-1885: 'Io altresì vi dico: Fatevi degli amici delle ricchezze ingiuste; acciocchè
    quando verrete meno, vi ricevano ne'' tabernacoli eterni.'
  muy-muy: '« Nu ti ere ye ti nəhi ana kʉli nahəma nihi : Siŋgu ti agosay mis. Lekʉlʉm
    ti vumi ana mis ndahaŋ ti tîgi zləbəba gekʉli. Tamal kə̀gruma nahkay nahəma, ka
    ya ti siŋgu ni amandavfəŋa kè kʉli a ti atəgəskabu kʉli a ahay bu ; ahay gani
    nani ti àmbəɗ ɗay-ɗay do.'
  kqc-kqc: 'Ma Iesu ka niyo, “Mina dada, ya vene rofu nida: yi kono di mokena rorobo
    de di gugura dudu vegu rau regasa auta refa, ye mina gugura koina nigori, Sei
    yaku ini toga toga amedo sanari ya afei dui rego dada.'
  rmc-ZRB: Ме туменґє пгенав, аракгєн пескє ле баратен нажувже барваліпнага, гой,
