    ca.
  ron-LSB: 'Eu vă spun: faceți-vă prieteni prin intermediul bogățiilor nedrepte, pentru
    ca, atunci când veți eșua, ei să vă primească în corturile veșnice.'
  pon-pon: I ap indai on komail, komail wia kompoke pamail ki mamon japun pwe komail
    lao jama malar, ren kajamolon on nan deu potopot.
  nhe-BL: “Huan nimechilhuía achi cuali xijtequihuica imotomi nicani ipan ni tlaltepactli
    para xiquinpalehuica tlen quinpolohuaj tlen ica panose huan queja nopa mochihuase
    imohuampoyohua. Huan teipa quema tlamis imotomi, inijuanti inmechselise ipan caltini
    tlen huejcahuas para nochipa.
  sps-sps: Jisas tsue pis to tsuri, “A vainy tana monaagits tovei, onot ror ma kat
    a masun of a tsivor, sai tovei Nyo tsue rou tsumi, ami ma faan iny a fo masun
    tsumi tana tou faakouts ir a vainy aaruts ana ri te ruak iny vaatau tsumi. Sai
    vou, te kap non a fo mamatsiny masun tovei, Gov nai fasof maromi tana fan a gum
    suu Tsunia.
  wnc-wnc: Nata daniwa natapnong. Keu andakane nana aminda wai pasiyuk mani pakaingga
    ginda tasiwa sangae dapsa aminda ginde notza daknganing. Siwan manisata gatandamunanga
    dua siwik gwekatang ginu pake paku you asinggan yuak gwene dapmamban yutning,”
    ngang yakut.
  bus-bus: Mapi sↄ̃, mɛ́ɛ ooare à gbɛ̃nnanↄ wɛtɛ kↄ̃n ↄↄ náanɛsaio, lɛ gurↄↄ kɛ̀ à
    yã̀aawa, Luda é a diɛ bɛɛ kɛ̀ è yãaroonↄ guu.
  gub-BL: Ko ma'e amume'u putar peme ihe kury. Aze pereko temetarer pe nehe, pepytywà
    hemetarer 'ym ma'e pe wà nehe no. Amo 'ar mehe pemàno putar nehe. Napepuner kwaw
    penemetarer heraha haw rehe Tupàn heko haw pe nehe, peneko àwàm me nehe. Pemono
    penemetarer ko ywy rehe har wanupe nehe, pemyrypar romo wamuigo kar pà nehe. Nezewe
    mehe Tupàn pemuixe katu kar putar weko haw pe a'e nehe no.
  imo-imo: Kano wali Jisasini aku temanemu topa pora tipelie enondo nimbei, “Nani
    enondo nimbo tiemboi. Kinye ya maina molkolio maina melema liko imboma nunge angenali
    mele molangei ningo nunge mele noirinoma eno liko tapondani! Altoko melema pora
    nimbelo wali nu kombu pengana kamukumu punio wali akuna molongemani nundo ya kamukumu
    peya molamili ninge,” nimu.
  boj-boj: “Deqa e niŋgi endegsi merŋgwai. Niŋgi mandam qaji ñoro uge oqnsib dena
    tamo uŋgasari naŋgi kumbra bole enjroqnib naŋgi niŋgi qa tulaŋ areboleboleinjroqnqas.
    Yim bunuqna niŋgi moisib mandam qaji ñoro uge kalil uratibqa Qotei na niŋgi joqsim
    tal gaigai sqas qaji dia niŋgi geregereiŋgwas.
  eng-DRA: 'And I say to you: Make unto you friends of the mammon of iniquity; that
    when you shall fail, they may receive you into everlasting dwellings.'
  knf-knf: 'Yeŧu akak aji : « Dţupan : nalaan banoh na itaka yi umundu wi buţaan wi,
    nahilna unuur wi iko yi umundu wi ikbaaŋ, bayeenkan du itoh yi baţi inwooŋ yi
    mnţo.'
  san-KHM: អតោ វទាមិ យូយមប្យយថាត៌្ហេន ធនេន មិត្រាណិ លភធ្វំ តតោ យុឞ្មាសុ បទភ្រឞ្ដេឞ្វបិ
    តានិ ចិរកាលម៑ អាឝ្រយំ ទាស្យន្តិ។
  arn-NT: Iñche ngülamuwayiñ, küme püneafimün ti chemkün mülelu tüfachi yafkafe mapu
    mew femngechi tamün wewael ta weni, fey dew afle ti fentren chemkün, müleay iney
    tamün llowaetew ta eymün ti rumel mülewe mew.
  zas-NT: ’Rnin lojdi, gol beennë dxiin ni rajpidi loj guidxliuj guie par gagnëdi
    bejn din chuꞌ xmiwidi, din chi yaran ma yuꞌ bén yacaꞌ lëjt lod gapidi guialnaban
