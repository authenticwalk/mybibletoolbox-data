  kan-OKCV: ನಾನು ನಿಮಗೆ ಹೇಳುವುದೇನೆಂದರೆ, ಲೌಕಿಕ ಸಂಪತ್ತಿನಿಂದ ನಿಮಗೆ ಸ್ನೇಹಿತರನ್ನು ಮಾಡಿಕೊಳ್ಳಿರಿ.
