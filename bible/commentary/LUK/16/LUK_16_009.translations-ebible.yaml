    kɨmɨtnekalɨñ. Wɨndɨñ tɨnekalɨñda, kwelalok nepenepek gɨtɨk kena mɨ-taleumek, kuñgu
    taletalen nɨmnatnan sanɨ-tiañeum lonekalɨñ.'
  twi-ASANTE: Na me nso mese mo sɛ, momfa ewiase ahonyadeɛ no bi nyɛ nnamfoɔ, na sɛ
    ɛsa a, wɔagye mo.
  aoj-aoj: Eaꞌ Jisas naꞌi, “Aeꞌ aꞌipipa ma moni uga maim magaꞌoh itap apaꞌii, ipaꞌ
