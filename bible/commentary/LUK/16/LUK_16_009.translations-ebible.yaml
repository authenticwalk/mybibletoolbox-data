    jmɨɨyh⁴²güii³ la³ duh³ hí⁴sa̱y³ amigos chia̱á̱²ah³, duh³ liu³u²xɨ³ mɨ² ma³dsá⁴
    hi³ xa³ chia̱á̱²ah³ mɨ²ja̱³ xe̱y³ hí⁴tee³ niaá⁴ah³ xi² há⁴hé³ máh⁴ hí⁴jú̱³ah³.
  txq-txq: Dadi ei duꞌa sudik kana dei. Leo mae hatahori dae-bafok soa tao manggenggeok
    pake sira hata-heton, tehuu malole lenak ei pake hata-heto dae-bafok fo tulu-fali
    hatahorir. No dalak naa, ei oo hambu nonook noꞌuk ka boe. Leo mae hata-hetor raa
    basa sara, tehuu neu ko Manetualain sadia mamanak fee ei nai nusa tetuk do inggu
    temak.
  aaz-aaz: Onaim hi mitenab miit. Maski mansian pah-pinan ia npaek in aꞌmuꞌin he nmoeꞌ
    reꞌuf, mes reko nneis hi mpaek hi ꞌmuiꞌm ein he mmaturun es nok es. Nok ranan
    naan, hi mipein partein namfa-faun. Maski aꞌmuꞌif naan okeꞌ, mes Uisneno of nabarab
    ki bare et sonaf neno tunan.
  qup-NT: 'Kankunata rimani: Kay allpapi achka runakunata mana alita rurachik kullkiwa
    imakunawapas kankunaka runa masikichikunata yanapaychi kankunata yuyanankunapa.
    Chasna rurashpa kawsashpaykichika imaykichi manana yanapak kashpan kay allpapi
    kawsanaykichi tukurinan uras yaykuchiy tukunkichimi wiñayparayku Yaya Dioswa kawsanaykichipa.'
  dop-dop: 'Ḿpʋ́ɣʋ́ Yesu tɑsɑ-wɛɣɛ heeluɣu sɩ: Mɑ́, mɑ heeliɣi-mɛ sɩ ɩ́ kpɑɣɑ wɛnɑʋ
    ŋku ɩ́ wɛnɑ ɑtɛ cǝnɛ tɔ nɑ ɩ́ lɑnɑ nɑ ɩ́ hiki tɑɑpɑlɑɑ, nɑ pǝ́ kɔmɑ nɑ ɩ́ lɑŋ-wɩ
    pɑ mʋ-mɛɣɛ ɩcɑtɛ nte tǝ wɛ tɑm tɔɔ tɔ tǝ tɑɑ.'
  azb-azb: 'Mən sizə bunu deyirəm: haqsız qazanc olan sərvətlə özünüzə dostlar qazanın
    ki, bu sərvət yox olduqda siz əbədi məskənlərə qəbul olunasınız.'
  eng-DBY: And I say to you, Make to yourselves friends with the mammon of unrighteousness,
    that when it fails ye may be received into the eternal tabernacles.
  guo-NT: 'Do pejme Jesús jʉm-aech pejnachalaliajwa: “Diachwʉajnakolax xan jʉm-an.
    ¡Nejplatatat, nejewtatbej, asew jiw kajachawae''e ampathatat, japi nabist wʉt
    Dios pejbichaxan! Japoxan xatoetam wʉt, asamatkoi, xamal tʉpam wʉtbej, Diosxotse
