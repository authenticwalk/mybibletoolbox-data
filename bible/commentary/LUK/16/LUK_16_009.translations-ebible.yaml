  tam-2017: நான் உங்களுக்குச் சொல்லுகிறேன், நீங்கள் மரிக்கும்போது உங்களை நித்தியமான
    வீடுகளிலே ஏற்றுக்கொள்ளுவோர் உண்டாகும்படி, அநீதியான உலகப்பொருளால் உங்களுக்கு நண்பர்களைச்
    சம்பாதியுங்கள்.
  azz-NT: 'Huan Jesús ocsepa quinilij imomachtijcahuan ijcuín: ―Huan namechilía que
