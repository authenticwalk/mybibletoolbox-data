  ckb-ckb: 'منیش پێتان دەڵێم: بە سامانی ئەم دنیایە دۆستی خۆتان دروستبکەن، تاکو ئەگەر
    نەما، خودا لە ماڵی هەتاهەتایی پێشوازیتان لێ بکات.'
  nas-nas: Aꞌnooꞌ kansiꞌnupoonge tamung apupoꞌ uroꞌke noruꞌaama kavokavoro kompaamaung
