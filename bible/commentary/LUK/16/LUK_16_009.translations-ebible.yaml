  sgz-sgz: Mái Iesu a sopasun kán worwor má a parai ngoro minái, “A muswan á minái
    iau parai si gam ngoromin. Pákánbung kamu tu liu be main i naul bim, a kuluk gama
    lu tángni tan sáhár mai kamu minsik pas te rang tur gam dák ruruna i Iesu. Má
    namur ngo ákte rah má i kamu liu, ki ái rung erei di kis táil i malar er di liu
    áklis on, da árár pas gam uratung.
  kek-NT: Cuan li neque'xba̱nu li inc'a' us riq'uin lix biomal. Abanan, la̱in ninye
    e̱re, cheba̱nu usilal reheb le̱ ras e̱ri̱tz'in riq'uin le̱ biomal sa' ruchich'och'.
    Ut nak ta̱lajk ta̱osok' le̱ biomal, texc'ulek' sa' li na'ajej li ma̱c'a' roso'jic.
  blz-NT: Bantilkonon-Ku na ko'omuu se' pakemo a kupangna dunia kani'i bo pamakadodor
    poowawamuu tia lulusanmuu, kada' kalu kupang na dunia kani'i sianmo angga'na,
    kuu bo labotion na sa'angu' dodongoan men isian pataka sidutu.”
