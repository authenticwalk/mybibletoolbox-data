    eʼñe cohuen sagüerreʼ eʼñe all Yomporepahuo esempoch sec̈hac̈herr all, allempopaʼ
    oʼhuañchaʼ alloʼna sherbenes quelle ñeñt̃ patsoʼmarecpa. Att̃och allohuenes eʼñech
    cohuen socrraʼhuerra Yomporepahuo ñeñt̃paʼ ama ahuañaño.'
  mgh-2016: Yesu nkoolhumacha tho, “Ni mii kinowiirelhani wiira, mpangeke umpwana
    ni nhakhu wo mwiilhaponi, vanohalha aya umalha vawo, mmwe mwaapocheriya mu nihema
    no mahuku o uhimalha.” Vavawo nkeerelha, “Mwaatti nneepanga orera nrima mwaattuni,
    nansho Nlhuku achuwelhaka mirima chinyu. Ukhalhawaya ittu inoonia uteelha waattuni,
    Nlhuku noona wiira phiri yo uhilhoka.
  kvn-NT: '“Tenal an pemalga chogdo: imi pemal iti-iskued-napkined-mani pe ebugo,
    pe-ai-nuedga tule-imagal. Al pega we mani pelgunonikil, pe neg-keg-pelguedgin
    abingelenoniko.'
  gvf-gvf: Dire Yesu ka ta ainere iru dungwa, “Ka ta di i terala piro. I ye nenga
    ibal kobe milama dire i kobile moni kire di yenga, obin si ibalin kobe to. Te
    piseranga ena kamin ai mile painangal painanga aa tekun ere i tenamua.
  san-ISO: atō vadāmi yūyamapyayathārthēna dhanēna mitrāṇi labhadhvaṁ tatō yuṣmāsu
