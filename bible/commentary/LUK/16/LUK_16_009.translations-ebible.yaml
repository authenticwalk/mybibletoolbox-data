    kwenda na kwenda, mpfuma zanu zingadza kamala.
  pab-NT: 'Hatyo hiyeta nomita xihiye: maika xakahinaeharetyoahena exe waikohekoa
    tyaoniterenai kaoloxerenai kakoa hoka ximaoloxaharehena hoka kahinaetyaha xiso,
    wenati matyotenehare nali xiyanehenere kijiya.'
  llg-llg: De, ei duduꞌa sudi kana. Mae hataholi daebafok nambue tao dedeꞌa manggalauk
    pake sila hata nala, tehuu malolenak ei pake ei hata daebafom fo tulu-fali hataholi
    la. No leo ndiak, na ei boe oo, hambu nonook makadotok. Mae hata la sila basan,
    tehuu dei fo Lamatuak sadia mamanak fee ei, nai nusa-sodak.
  kyf-kyf: '-Zezu yia we -gʋdɩɛ: «Ɩn nɛɛ aɩn -ylaɛ: a dɩlɩ nyɩma ''tale, dʋdʋgʋʋ ''ŋnɩmnɩlu
    nya. Zlɩ we yia aɩn ''wʋbɔa, ''ɩn wa ''ka amɩaa ''lakpasu kpa, -Lagɔɔ -zɔɔ.'
  tpi-tpi: “Na mi tokim yupela, long mani nogut bilong dispela graun yupela i mas
    mekim ol manmeri i kamap pren bilong yupela. Na bihain, taim dispela taim bilong
    holim mani em i pinis, orait ol i ken kisim yupela i go long ol haus i stap gut
    oltaim oltaim.
  mih-NT: Ta catyi sihin ndo vatyi cutyiño ndo ndaha tyiño ndo sa iyo ñuu ñiyɨvɨ ya,
    ta tyindyee ndo sii ñiyɨvɨ. Ta quɨvɨ cua ndɨhɨ si, cua ñihi ndo minoo nu cundyaa
    ndo sa ma naa ca nu ndyaa ra Ndyoo.
  qvh-NT: '@see-verse:LUK.016.008'
  kms-kms: Nge nungoqi simbe guduq, qi pe kin wet bidi pe nungoqi quayi nyumbueg qi
    pe kin yuwon wany ei ni nungoqi chumbuai runduq. Te pu ei otiwo wet bidi wateri
    kin te prene, di nungoqi wewo wo wute ris ris otiwo kin te ane was.
  agn-agn: Ganing pa si Jesus, “Animan, agganingo ong nindio, gamiten mi tang manggad
    tarin ong kalibotan para magigtangay ong doma, agod pag kabot tang oras ang indi
    ra magamit mi, risibien amo ka don ong balay ang anday kataposan.
  nhi-NT: '’Ica non neh innamechoniluia: Ica in tomin tetlahtlacolchiualtani, ixquimonmotlanilican
    naquin namechonyequitasqueh, ohcon ihcuac tlamis non tomin, Dios namechonsilis
    itich in chayotl tlen amo queman poliuis.'
  ttc-NT: Wetz oxe'l nq'uma' etetz tzan token etitza' kyaqil eq'inomal aj twitz ja
    tx'o'tx'ni tzan kyok mas etajyol. Ikxji oj tmankun kyaqil te aj twitz ja tx'o'tx'ni,
    yaji at ab'l aj ok'amoyon te etetz tuj kyjay tuj ka'j te jun-ele'x.
  dan-1931: 'Og jeg siger eder: Gører eder Venner ved Uretfærdighedens Mammon*, for
    at de, når det er forbi med den, må modtage eder i de evige Boliger. { [*d. e.
    Rigdom. 1 Tim. 6, 17 flg.] }'
  kwj-kwj: '“O keke kunu a sawenda: Do nuwe kipe ya mwaꞌambwe kuhi ti ele himiyama
    hurahama ni ma wunu okulawa kui nau hinga sa wu sira. Wowa ichai ele ya mwaꞌambwe
    kunu humbuno gisi ki, ele hima kunu rani aka we wuhi tiki kunu rakarusiwa kipe
    tumbwa ete ku da ete ku dano.'
  vie-OVCB: Ta khuyên các con phải biết dùng của cải trần gian kết bạn, để khi tiền
    của hết, các con được tiếp vào nhà đời đời.
  kze-kze: Ísu simásuwena mináíntávéna séna ísáaro. marapá'á kentí óntandei túwa'naa
    íyasa kentí kwaási-i'a íya'a kentí óntambo ánásaindara'a kwíyómpa'o ésa iyónááon-kanaa
    kwíyómpa'a minkwáásí tuwánésa aamoí umátinkanaaowe.
  lbk-lbk: Sa et kinwanin Jesus, “Kanak et mampay ken chakayo en, osalenyo nan kalotaan
    ay kwayo ay menliwchanyo isnan iib-ayo tatno isnan tap-in akhew ay ad-i et ensilfi
    chachi, at wad-ay cha nan iib-ayo ay manawat ken chakayo isnan entey-an ay maid
    pengpengna.”
  mto-NT: Veꞌemts a̱tseꞌe nvaꞌañ je̱tseꞌe xyaktóndat je̱ meen je̱tseꞌe je̱ jayu xma̱a̱tnayjávajadat,
    je̱ meen juuꞌ veꞌe je̱ jayu yaktoondup ka ó̱yap. Ax ku tseꞌe mko̱o̱ꞌkꞌijttinit
    yaja naxviijn, mkuva̱jkjidinup tseꞌe je̱ Nteꞌyam je̱m tsapjo̱o̱tm, je̱m joma veꞌe
    je̱ jayu xa̱ꞌma ka̱jx jyoojntykidinit.
  bzh-bzh: 'Om sa nanër vu ham nabë: Ham su ngupin monë in gwevonġ nġaa nipaya paya
    jaḳ, gaḳ ham gwevonġ balam denatu ham alam jaḳ. Gevu tamusën sën monë nama
    na lo, og rëḳ degeḳo ham jaḳ na begganġ nivesa sën rëḳ medo degwata los degwata
    lo.'
  guj-2017: અને હું તમને કહું છું કે, અન્યાયીપણાના દ્રવ્ય વડે પોતાને સારુ મિત્રો કરો,
    કે જયારે તે થઈ રહે, ત્યારે તેઓ અનંતકાળના રહેઠાણોમાં તમારો અંગીકાર કરે.
  jvn-NT: 'Gusti Yésus terus ngomong: “Rungokké tembung-tembungku iki. Banda kadonyaan
    kuwi enggonen kanggo nggolèk kantya, dadiné nèk banda kuwi entèk, kowé bakal ditampani
    nang omah sing langgeng.'
  byr-byr: Nabaai nɨmɨ sarɨmɨnyɨ yɨhɨthɨvanɨge. Aꞌmwera nɨgwia maaꞌdɨvɨꞌ dazajɨ kayaaꞌnanya
    dala nabinabinyanna marayadɨvɨsare. Sare kɨrɨꞌ sarɨmɨ daza maarapɨjɨ dazajɨ nawɨꞌnyanna
    kamarayapɨjɨ sarɨnnya sɨryaꞌmwe yɨmaꞌnɨpɨꞌdeꞌnanyɨ. ‘Dɨvi nɨgwia lɨmwagasagaaꞌ
    mena kiwawojɨ yɨ anga yuyagaaꞌ yuyagaaꞌ nayaa kwaamuꞌ mwaalyaꞌnebanna Gotɨyai
    nemaramwaaihana!’ dapi sara jideihɨlyɨ.
  ian-ian: Ngwuk wuna mbaapma nɨmba ngwuk kat wowun. Mbambala kan kɨpmamba lɨngwan
    ngwutna sanya apma njɨvwamba agwuk ngwula. Sɨmblan ke yaagiga. Kɨpmana sanya ngwuk
    kat njɨmbla njɨmbla ana lɨgiyandɨ. Apma njɨvwa kwuka lɨngweyan sanya ngɨlɨndɨ
    maa ngɨni nyɨnangwupmba yiga apma vak njɨmbla njɨmbla tɨgiyangwuk.
  hun-hun: 'Én is mondom nektek: szerezzetek magatoknak barátokat a hamis mammonnal,
    hogy amikor elfogy, befogadjanak titeket az örök hajlékokba.'
  mcf-NT: '@see-verse:LUK.016.008'
  kjs-kjs: 'Go rabu Yesumi wala go-rupa lisa: Gore neme nimi lagialo. Go suna kana
    mu surube alinuri nimina adami enaalinu raapu piralepape. Go puma kana dia yaalia
    raburi nimi adae abuna pirape ada-para epe-rupa mada piralimi.'
  mni-mni: Eina nakhoida hairibasini, asumna nakhoina taibangpanbagi lan thum sijinnaduna
    nakhoi nasagidamak marup semmu aduga langi kanapham leitraba matam aduda makhoina
    nakhoibu lomba naidaba yumda lousinbigani.
  yad-NT: 'Ray ji̱ta ra̱nique rimusiy jiryiva: Jirya̱ma̱ datya jvaayada criquiy rapu̱ryata,
    jirya̱tidye ca̱na̱y ramusiy jiryejyu̱ riy jaamyicyuveda, ra̱numatiy baryi̱ jiryecyuriquiy,
    sa̱dirye Ju̱denu yisa̱ vichavatya ju̱na̱re vichajomuju̱ variy jirye.'
  mxb-NT: Sa̱ꞌá ño̱ó káꞌa̱n yuꞌu̱ xíꞌín ndoꞌó ña̱ ndukú ndó niꞌi̱ ndo̱ ña̱yuu kaneꞌe
    táꞌan va̱ꞌa xíꞌín ndó sa̱ꞌá ña̱ kéva̱ꞌa ndó xíꞌín ná xíꞌín ña̱ kui̱ká ió ñayuú
    yóꞌo, dá kía̱n tá ni̱ ndiꞌi ña̱ va̱ꞌa kómí ndó ñayuú yóꞌo, kúú sa̱ ió va yoo natiin
    va̱ꞌa ndoꞌó noo̱ kandei chíchí ndó.
  pon-2006A: Sises eri pil mahsanih, “Eri, I ndaiong kumwail, kumwail en doadoahngkihong
    aramas teikan amwail dipwisoun sampah kan, pwe re en wiahla kompoakepamwail; pwe
    ni amwail dipwisou eh pahn sohrala, Koht pahn ketin kasamwolong kumwail nan dehu
    soutuk kan.
  maq-NT: ’Nguehe cuichjá cojo nuju ngayun xuta ladu naha ta hacuaha meje rë xi chjuhun
    tujún nuju, handasa hatuxa tsehen ta tsëhë xi tsëhë ngasunhndë, hane nicujunxun,
    cojo sa xi cuinga rë xuta ngayun. Cuatjin nihñu cojo sa xi hya xi cuechú nixtin
    xi cueyun hacuaha ha quihndë cumachjiriin nuju tujún ne, cjuahatsja nuju Nina
    ngajan hiscan xi cuinechan cojo rë me yëjë nu yëjë nixtin.
  hto-hto: Bie izói omoɨ íllena llóitɨcue. Bie fɨénide énɨe ráanɨaɨdo, mai omoɨ nabáiñɨaɨna
    maiñori, ráanɨaɨ fuilla méifodo ómoɨna jofo íaɨoɨ llɨ́ɨnolleza. Mei ómoɨmo ite
    ráanɨaɨ ñue omoɨ uíñuado omoɨ ñue ɨ́ɨnofɨrenana jino comɨ́nɨmo ácataitɨomoɨza.
    Afe izói Juzíñamuimo omoɨ ñue ɨ́ɨnofɨrenamona Juzíñamui ie zíiñona illánomo ómoɨna
    llɨ́ɨnoiteza.
  por-BRBSL: Digo-vos, fazei-vos amigos por meio do mamão iníquo, para que quando
    falhardes, eles vos recebam nas tendas eternas.
  ces-NKB: 'A já vám říkám: Udělejte si přátele nepravým mamonem, aby vás, až skonáte,
    přijali do věčných příbytků.'
  cui-cui: “Paca tsipaebatsi ichamonae pacatsibeibare paratixi xua painya jiwi painya
    neexaneibinexa po paratixi xeina pomonae barapo cae pin nacuathepiwi pomonae abe
    peexanaewi. Bapoxonae poxonae jopa paxeinaem tsane paratixi pomonae bayatha payawename
    barapomonae paca matenta weiweinaya wabina po bontha xua ataya tsitecaeya pajinompaename.
  boj-2014: “Deqa e niŋgi endegsi merŋgwai. Niŋgi mandam qaji ñoro uge oqnsib dena
    tamo uŋgasari naŋgi kumbra bole enjroqnib naŋgi niŋgi qa tulaŋ areboleboleinjroqnqas.
    Yim bunuqna niŋgi moisib mandam qaji ñoro uge kalil uratibqa Qotei na niŋgi joqsim
    tal gaigai sqas qaji dia niŋgi geregereiŋgwas.
  eng-OEBUS: And I say to you ‘Win friends for yourselves with your dishonest money,’
    so that, when it comes to an end, there may be a welcome for you into the Eternal
    Home.
  eri-eri: “Ji tere letigini, tere oula beha nomo moni inyaba langa, fai-aita bagu
    hoyo nigadenga, nere tebere ilibatege gane heigodbode. Ono bode wonga wa, iinga
    saini moni yaasuwei nomo saini waha usu wonga, nere edo hatigedu bode, mata hilobainga
    gai-gai yafei nomo langa manodbode.
  aly-aly: Arternp awelhenh-arey arrantherr! Arrantherr anyenterremer artwa ingwer-rnem-warl
    artwa warrkenh rapeny. Ilek-ilek apwert-then anthenh-arey ingwer-rnemew, rernem
    arrewantherr ilkelhem. Arrantherrarl ilek-ilek apwert-then atnyeney-angenh anem,
    Akngeyelanap arrenhantherrenh ayernem, alpeyew aney-alpeyew ikwer-itwel intem-antey.
  wiu-wiu: Yesuyo nimo ootokoa okome kini kamo tikilepa yete pade ali atoa-pala tatiane
    oya kakoane tou wa tamene. Nipa eni kamoya wetekamu tootokoa pa mekepa mea kawateko
    take namene wa makutukoa momotoa teke nitamene.
  swe-swe: 'Jag säger er: Skaffa er vänner med hjälp av den orättfärdiga mammon (förrädiska
    rikedomar, pengar), så att de [människor ni hjälpt här i jordelivet] välkomnar
    er i de eviga boningarna, den dag mammon förlorar sitt värde. [Det ”finurliga”
    och kloka som förvaltaren gör, se vers 8, är att han inte längre slösar pengarna
    på sig själv genom att leva i lyx utan säkrar sin framtid med dem. Att samla skatter
    i himlen handlar om att vara givmild.]'
  cth-cth: Bout ka dei e teh, na due torei a yungyoe kangning e lukkareiim dawk hui
    na tawn thai awh nahanelah, kangning hoeh e talai hno hno awh.
  mti-mti: Ne ye diruitna. Ye piyu tawara meuma oraiwa tam yembovit oya oveaiwa danowa
    auya, me gumbe me onanapewa, yaibobot gweyawa danave ye matai kaiwa kaiwa aiempe.
  pad-NT: Ka'da'di kahonai abonoa bikava'ibodivaranijoravini mani ida vakanahinariki-ra
    va'ora kakodiavini hija. Binofiki ida kidijiniro ihimini naothinia va'oaniaro
    maina vakajoamoravini. A'onivani jaboni va'ora vakajoamora bana adani vakanahinariki
    mahija avakadinahina a'ba'divini Deus kania. Avakaikahini avagahinahi.
  twi-twi: Na me nso mise mo sɛ, momfa wiase ahonyade no bi nyɛ nnamfo, na sɛ ɛsa
    a wɔagye mo.
  hlt-hlt: Te dongah kai loh nangmih taengah ka thui, “Boethae laikhuehtawn te khaw
    na paya la khuehuh. Te daengah ni dungyan dap khuila na khum vaengah n'doe uh
    eh.
  tbz-SIM: 'N di nɑ́ɑ́mmu kɛ tú: Túótɛ́nɛ̀ kɛtenkɛ̀ kiɛ nkó tikpɑ̀tì kɛ́wɑmmúnɛ̀ di
    nɛ́pobɛ̀, kɛ̀ dɛ̀ɛ yie nkɛ̀ tì dèè dìì yiè, bɛ̀ di cɔutɛ́ kɛĩ́nkɛ̀ di yó mbo dɛ̀
    sɑ̃́ɑ̃̀.'
  san-GUJ: અતો વદામિ યૂયમપ્યયથાર્થેન ધનેન મિત્રાણિ લભધ્વં તતો યુષ્માસુ પદભ્રષ્ટેષ્વપિ
    તાનિ ચિરકાલમ્ આશ્રયં દાસ્યન્તિ|
  amx-amx: Mantjel awerrerrang! Arrehantherr apek maney intemeng, maney ngkwengenh
    lharrp-irremel anthang tjerrtj arrpenheh, itja maney rrkwetjeh, lakenh ntwang
    peltj-ilem tjerrtj arrpenh. Nheng maney ywerrem apek, arrantherr ilwetjenh apek,
    Altjerrel arrantherrenh mer kweteth kwerenh-warn irrpelh-iletjenh. Peltj arrehantherr-henh
    map arnekarner arrehantherr kangketjenheng.
  ake-NT: “Ta uya ɨpɨ'nokon, ɨpʉrataai kon mɨrɨ awonsi'kɨ ɨimamin kon ke entu'manin
    nan ipika'tɨtɨ' tʉtonpa ke ɨwesi kon pa, mɨrɨpan ɨpʉrataai kon u'ma'sa' a'tai,
    Papa uya ɨrepato' kon pe apata kon ke Epʉn po.
  qvn-NT: Nircurmi cay nira cay pachachru ima-aygaycunatas shumag tantiarcur gastapäcuy
    runa-mayiquicunata yanapar ali cawapäcunaypag. Chaynuy rurapäcuptiquiga Dios yanapapäcushunquim
    cay pachachru. Nätan imas aygas cayagcuna usharuptinga jana pachachru chrasquisham
    capäcunqui.
  tku-NT: '’Quit iccāhuaniyān: Nacālīmaktāyayā''tit mintumīnca''n tī jā tū taka''lhī.
    Chuntza'' a''cxni'' nanī''yā''tit ē jāla catilī''pintit mintumīnca''n, nacātamānūyān
    jā pō''ktu natahui''la''yā''tit.'
  bjk-bjk: Me e tengen te mum, mum morobo rörörön mabo tuluwok saban bara mum morobo
    kip lo rebo ais se mum, ma nang bara inabo tuluwok irabo kawam, tabo öga lo e
    mum kö kinis nang i karabo kawam.
  msy-2020: “Kɨ ia mɨgei, ia nguazir kamɨn dagɨar kuram, gumazamizibar akurvagh me
    ko namakabar amu. Eghtɨ dughiar da gɨvamim otoghtɨ, God nɨ inightɨ nɨ mangɨ ikɨ
    mamaghɨra ikiamin nguibamɨn mangam.
  bpr-bpr: “Ani man-gu di gamu. Gnamityu i knunyu di ktabengyu i dad to du fye nun
    kamdo gamu, na balù ku ta mti i knunyu, dnawat Dwata gamu di gumnèan landè sen.
  rmy-VLAKH: 'Ай Мэ пхэнав тумэнди: терэн пэсти амалэн найчячимастирэ барвалимаса,
    кай, кала лэс на авэла, тумэн тэ прилэн андэ чера пэ вако.'
