verse: LUK.016.009
translations:
  kpx-kpx: Tota namigevei loui avoe, “Evive. La moni la kunai kemo atahi haokuvulahai
    oveve. Kateige la moniu uoholige kosivena ehue la malevei o hatuevei.
  okv-H: avoeto erena amo koro amo enda ta donda sapura ra avoeto donda avo koro irae
    embopo ta hande ue namei kamei evujo eto koro avo irae aisuja iji te God na umo
    humbau amita tihi jigari ta iresoa.
  tbo-tbo: Ma a paliwelemi, taumi ami witulana ona dewaya hipuli gapolana ugolinei
    po mehougana ina kokoe po tam apo Yaubada ina winim ani mae memewahagana ugolina.
  mal-C: ഞാൻ നിങ്ങളോടു പറയുന്നു, ലൗകികസമ്പത്തുകൊണ്ടു നിങ്ങൾ സ്നേഹിതരെ സമ്പാദിക്കുക;
    അങ്ങനെയായാൽ അവയെല്ലാം ഇല്ലാതാകുമ്പോൾ നിത്യഭവനത്തിലേക്ക് ആനന്ദത്തോടെ നിങ്ങൾ സ്വാഗതംചെയ്യപ്പെടും.
  grc-SR: Κἀγὼ ὑμῖν λέγω, ⸉Ποιήσατε ἑαυτοῖς⸊ φίλους ἐκ τοῦ μαμωνᾶ τῆς ἀδικίας, ἵνα,
    ὅταν ⸂ἐκλίπητε,⸃ δέξωνται ὑμᾶς εἰς τὰς αἰωνίους σκηνάς.
  bgc-bgc: अर मै थमनै कहूँ सूं के दुनिया की धन-दौलत तै भले काम करकै अपणे खात्तर साथी
    बणा ल्यो, ताके जिब वो धन दौलत न्ही रहवैं तो अनन्त काल के घर म्ह थारे स्वागत हो।
  khz-khz: Au na avaikilamina, etanopara rinagara e monira na taunilimalima pio gatara,
    kwalana gemi moni pia veaiki genai, gomi mia-vanagivanagi numarai pia gapi-ragemi.
  deu-TKW: 'Und ich sage euch: machet euch Freunde mit dem Mamon der Ungerechtigkeit,
    daß, wenn er ausgeht, sie euch in die ewigen Hütten aufnehmen.'
  zsr-NT: '’Nedaꞌ rëpaꞌ lbiꞌiliꞌ: Gul‑cözlen dxiꞌa bunách, ugunliꞌ dxin yöl‑laꞌ tsahuiꞌ
    dë queëliꞌ yödzlyú ni, quië catiꞌ gdxin dza ucaꞌnliꞌ yuguꞌ lë ni, lunëꞌ lbiꞌiliꞌ
    ba laꞌn latj niꞌ zoa tzalzú.'
  lin-lin: 'Nalobi na bino : bosalela bomengo ya mabe mpo na kotonga bondeko na bato
    mosusu ; mpo ete tango ekosila, bayamba bino kati na bivandelo ya seko.'
  hns-NT: Ohie se ham boliela kie toelogke tjaahie aapan doenia ke dhan se sanghatian
    banaawe ke. Tab djab toke tjhore ke parie, tab toe khoesiaalie se bhiettar lewal
    djaihe djaaha toe sada ke lieje rahiehe.”
  noa-E: Pãadë ũrbat. Phatkhonan chadcha nem parhoobam wau nʉmua ganwia nem khaigbam
    atheejã iigjem. Mag sĩeb mamʉ, pãach phatkhon aauwai õordam dʉ̈i nem ajapha wau
    nʉmuata am dʉ̈i khapeen khabat ajim anʉm. Maagwai pãach meebarm ed mʉg jẽb gayam
    nem tag igba aadeewai jũrr ʉ̈gtharjã makhʉʉn dʉ̈ita nʉisiju, Ẽwandamau pãach ʉdʉraa
    öbeerpibaawai.
  eng-EMTV: “And I say to you, make friends for yourselves by the mammon of unrighteousness,
    so that whenever you fail, they may receive you into the eternal dwellings.
  mib-NT: ’Núu súcuan te cáhán rī jiín ró jeē ndichí gá na sáha ró vēsú jeē ni sáha
    mozo ndichí un. Chi ini ñayɨ̄vɨ yáha nuū yɨ́hɨ cuēchi, na sáha ró jniñu váha jíín
    xúhun ró, cuāha ró núū ñáyuu ndahú, návāha vēsú núu ni ndɨhɨ xūhun ró ñayɨ̄vɨ
    yáha, te quɨ̄vɨcoo ró andɨvɨ́ núū coo vehe ró nɨ́ɨ́ cáni.
  lif-NT2: हे़क्‍क्‍याङ् खिनिॽ मे़त्‍निङ्‌लो, कन् इक्‍सादिङ् खाम्‍बेःक्‍मोबा याङ्‌साकुन्‍धेरे़
    तेःङ्‌जुम् चोगे़म्‍सिम्‍मे़ॽओ॥ हे़क्‍केलॽरिक् कन् याङ्‌साकुन्‍धेःन् माःत्तिल्‍ले़
    खे़ङ्‌हाॽरे़ खिनिॽ मे़न्‍नुप्‍मनाबा हिम्‍मो लाम्‍दाःक्‍मा के़म्‍बिरिॽरो॥
  xnj-xnj: Yesu akayendelela kujova, “Nikuvajovela nyenye, mjipatila vankozi kuhuma
    mumashonga na vindu vya pamulima uwu, muni pevimalika, vavakemela mumatamilu gavi
    ga magono goha.
  mmx-mmx: La ne Iesu ga lok bok tidi xeretna, “A tong i rinimi do mina lok kaka lempilas
    la minam taba limixin min kusu diba etangas avukat minimi. Do lempilas na xap
    asonao, Moroa naba lam kaka nimi uto at loogu ren i nemen amisik.
  cbr-NT: '''Ën cana mitsu cain, mitsun curíqui anun camina uni itsi ''aquinsa ''icë
    ''aquinti ''ain. ''Aquincëx mitsubë nuibanancë ''ianan ''ënan ''aish bamatancëxun
    ca mitsúxribimi ''ëbë ''inun, ''ën ''iti anuxun mitsu caínti ''icën.'
  tee-NT: Pus ju quit'in iclajunau ni ap'u'akt'ai'ut'it ju ali'in ju mintumin'an.
    Pus ju chunch ca'alina' ju mi'amigojni'an va ixlacata ju xatumin ju ani lacamunutpa'
    ju xap'uch'alhc'atnanat'it ju uxijnan mas na tapu'alactu'unun ju ali'in. Ju chunch
    acsni tavanan aniya'it'it pus ju yu'unch lhik'ach cata'amaklhtayanananch lacachaka'
    lact'iyan junta jonk'alhita.
  eng-LSV: And I say to you, make to yourselves friends out of the wealth of unrighteousness,
    that when you may fail, they may receive you into the continuous dwelling places.
  cak-NT: Y ren nin-ij chiwe, xcha' ri Jesús. Q'uiy mej (paj) ri beyomel chi ri rech-ulef,
    man utz ta rucusaxic ni'an coma ri winak. Pero xa rix ri jix ralc'ual ri Dios
    jix beyom, can ticusaj ri ibeyomal chi ye'ito' ri can nic'atzin chi yeto'x. Chi
    quiri' cuando ri ibeyomal xtiq'uis, xtic'ul iwech chicaj, chupa ri jay ri manak
    xquieq'uis.
  pah-NT: —Jihi a'e pe me, ei Jesus'ga g̃a pe. Pemondo ti iporia'ive'g̃a pe penhiitambere'ia
    tohoryory ti g̃a pejihe. A'ero aerẽ pe manorame ipyhyga'jave'yma itambere'ia,
    po ti g̃a ndoryndoryvamo jitehe pe ndehe nehẽ pe mboapyga ojipyri pevo yvagi pe
    nehẽ – kiroki a'ea ndopavi nehẽ. Pevo nane'ymi po ti nde ruvi g̃a pyri nehẽ, ei
    Jesus'ga.
  sja-NT: ’Maperã mɨa parãmaa ũraait'ee. Na p'ek'au eujãdepema net'aa iru p'anɨ téetɨ
    k'õp'ãyoorã atadait'ee mɨ-it'ee. Mãga ooruta pɨrã, ma net'aa jõdaik'ãri, Tachi
    Ak'õrepa parã auteebaiit'ee ichi truade.
  xed-xed: '«Ka iʼi ta mnaghunata na: Hlawa na ghwaɗaka skwa gadghəl ta na ghəŋa haɗik
    na, ka kasa kuni ta gra nda tsi. Baɗu kɗaghutani da kaghuni ya, ŋa tsuʼay Lazglafta
    ta kaghuni ma həgani ŋa kɗekedzeŋ.'
  mks-NT: ʼÑa̱yivi ndúu ñuyíví yóho cája na ña̱ núu xi̱hín ña̱ cómí na̱. Joo ndóhó,
    xíní ñúhú caja ndó ndinuhu ña̱ va̱ha xi̱hín ña̱ cómí ndo̱. Jáchi̱ ña̱ ja̱n quéa̱
    cúni̱ Ndióxi̱ caja ndó. Jáchi̱ tá ná xi̱nu̱ qui̱ví quivi ndó já ndiquehe va̱ha
    na ndo̱hó indiví sa̱há ña̱ na̱caja va̱ha ndó xi̱hín ña̱ na̱sa̱comí ndo̱.
  gfk-S: Ma iou tange ta mu, i tahut be mu na papalim ma ira numu sana barbarat ura
    lamlamus numu ta harwis. Ma ing be ira numu barbarat te pataam da bala leh mu
    tano taman pai nale pataam.
  bmu-bmu: '“Miaŋgöra kewö jibi mötket: Tosatŋan gölmegö moneŋ inapnöŋ ambazip tilipköm
    eŋgimakzemö, eŋön mönö miaŋön memba alaurup miwikŋaim eŋgime. Mi miwikŋaim eŋgigetka
    gölmegö yuainöŋ qahöwakŋawi, Anutunöŋ mönö nalö miaŋgöreŋ köl öröm eŋgiiga malmal
    köhöikŋi mire aŋgota teteköŋi qahö malme.'
  dgz-dgz: Menan, ne wadiaepena anun. Piup monie purapuse gapan piup nagirewa aton
    muningan amba evenan taingan, iwa evi amba puraput ega uon tapi gapan evenak waigawa
    yaibobot paewa gapan waup gimagain.”
  eng-GNV: And I say vnto you, Make you friends with the riches of iniquitie, that
    when ye shall want, they may receiue you into euerlasting habitations.
  zaa-NT: Acca nia' le qui'ni lígúni duel·la' uquìna' le tsè' bel·liu qui' le, alàa
    ttu manera malo, sino tsè' taá para qui'ni canchu chi étu bel·liu qui' le nna
    entonces tsé'é ca amigo qui' le canu edi' cą le le' litsi' quį làti tsé'é le para
    siempre.
  eng-WEBSTER: And I say to you, Make to yourselves friends of the mammon of unrighteousness;
    that when ye fail, they may receive you into everlasting habitations.
  guh-guh: 'Icatsia Jesús jumaitsi pijajivijavabelia: —Pacamuxujiobatsi xaniavaetsia.
    Mapanacuapijipalatata payavenonare itsamonae. Nexata pacuenia pijatuxanenë pecobecovë
    petoevetsinë, pesivajamatabëcuene xanepanaevitsi xaina, xaniavaetsia pecopiapitsinexatsi
    pijabota penaponaponaenexa pijatuxanenë pecapitsapaecujinaetsi, bajara pijinia
    pacuenia paxamë ata athëbëtatsia paxainaename papecasivajamatabëcuene xanepaenaevi.
    Nexata pamatacabi patëpame, itsajota apo panamatavenonaemë palata, Dioso pacacopiapitsiana
    apo pevereverecaebonëjavatatsia, jai Jesús pijajivijavabelia.'
  bon-bon: Yeesu cuta jejemige egä, “Cane peei name pi weebibine jijenininine egä
    nuuja biname bine itityeräjemeye ai gawecewe me gwidape piiyepu rarekaake ca,
    teebibine binamewale me wawena weeme conocäco mule ca. Piba ai gawecewe iyeta
    teeme gwidape cama liba cirege apira, weeme puupu pisi nyene cabucewe je lenajame
    iyeteta ngälu cäco.
  nhw-BL: “Huan nimechilhuía achi cuali xijtequihuica amotomi nica ipan ni tlaltipactli
    para xiquinpalehuica catli teicneltzitzi huan para anmohuicase ica catli cuajcualme.
    Huan teipa quema tlamis amotomi, anmechselise campa masehualme itztose para nochipa.
  mgw-mgw: Yesu ngayendelya baya, “Nimmakianga, mwipangi mambwiga bu'kana na mali
    ya dunia, li'nga pamwayomokelwa, baampokyange muutamo wangayomoka.
  swh-ONEN: Nawaambia, tumieni mali ya kidunia kujipatia marafiki, ili itakapokwisha,
    mkaribishwe katika makao ya milele.
  wbi-wbi: lino une nikuvavula kuuti, muvatangaghe avajinu ni kyuma kino mulinakyo,
    neke kyande kisilile, mwupilue ku vukalo vwa kusila na kusila.
  bba-bba: Nɑ mɑɑ bɛɛ sɔ̃ɔmɔ, i bɔrɔbɑ kɑsuo kɑ hɑnduniɑn dukiɑ, kpɑ bu rɑ bɛɛ mwɑ
    wɑ̃ɑ yenu sɔɔ ni nu ku rɑ kpe, sɑnɑm mɛ dukiɑ ye, yɑ kpɑ.
  eng-KJVCPB: And I say unto you, Make to yourselves friends of the mammon of unrighteousness;
    that, when ye fail, they may receive you into everlasting habitations.
  kgk-NT: —Ha'e-ta ave peẽ-my, ani ereiporu rei ne mba'e, nde pirapire ave ndejéupe
    gwarã anho-rehe. Iporãve ereme'ẽ hemikotevẽ iporiahu va'e kwéry-pe. Upéixa nde
    py'a porã reheve ereiporu ramo ne mba'e reta, gwĩ ereiporiahuvereko va'ekwe ovy'a
    jevy va'erã ne ndive. Ha eregwahẽ-ma ramo yváy-py ne mogwahẽ porã arã.
  waj-waj: 'Yisuuva itaa kua kiaa kioo ivaara iya kiaa mmioo tunoo: Na ngii giaa ngii
    miaunoo. Mmatayaa diaa mminnaa sikauvaadiri yoketaa aataruuvaa ngii seenaiyara
    iikiai fai ngiiiyara yoketaayavee kiaaravai. Fai itaikiokio sikauvo taikeera suaivaki
    ivo tupatupaa variraivoono ngiiiyara yoketainai ngia yoketaama tupatupaa varira
    yoosinnaivaki variaaravai.'
  ekk-PKP: Ma ütlen teile, kasutage selle maailma vara, et leida endale sõpru, nii
    et kui see on läbi, siis võetaks teid igavesse koju vastu.
  mpx-mpx: Na baewa eliyamiu, panayawi ana gogomwau nuku patuwalaliek gamagalau eliyalil,
    yaka nihi yaliyaya-agimiu ge nihi ola wami heliyamwau. Inoke ebo gogomwau ana
    sauga ni mowasi, Yehoba ni ahemiu nuku ulutuk abamina mihomihotina elana.
  wbp-wbp: '@see-verse:LUK.016.008'
  luo-luo: Awachonu ni tiuru gi mwandu mag piny mondo umakgo osiepe ne un uwegi, mondo
    ka chiengʼ ma mwandugo orumo, norwaku e kar dak mochwere.
  nhe-NT: “Huan nimechilhuía achi cuali xijtequihuica imotomi nicani ipan ni tlaltepactli
    para xiquinpalehuica tlen quinpolohuaj tlen ica panose huan queja nopa mochihuase
    imohuampoyohua. Huan teipa quema tlamis imotomi, inijuanti inmechselise ipan caltini
    tlen huejcahuas para nochipa.
  aii-aii: ”ܐܘܼܦ ܐܵܢܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܥܒ݂ܘܿܕܘܼܢ ܠܵܘܟ݂ܘܿܢ ܚܲܒ݂ܪ̈ܵܘܵܬܹ‌ܐ
    ܡ̣ܢ ܙܘܼܙܵܐ ܕܥܵܘܠܵܐ، ܕܐܝܼܡܲܢ ܕܦܵܪܹܩ، ܩܲܒܠܝܼ ܠܵܘܟ݂ܘܿܢ ܒܡܲܫܪ̈ܵܝܵܬܹ‌ܐ ܕܠܥܵܠܲܡ.
  esk-NT: “Uqautigipsi, Iḷauraalliuġusi atuġusi manigikkapsitñik ikayuutiksraŋatnik
    tamatkua inuqsralliuqtuat. Iḷaatnigun tuquniġuvich aasiiñ manik nuŋutpan iniqaġisirusi
    pakmani.
  msb-msb: 'Kaya tandai ini: gamita an kwarta na magkaigwa ka sin damo na kakilala
    kag siguruha na kun maubos man ini pagapadayunon ka sa istaran na waraʼn katapusan.'
  cpa-NT: ’Lah¹dsóh² juǿi²jni hniah¹², dsio¹ jmóh³ hniah¹² hi² dsio¹ ja³cog² dsa²
    jmøi¹guǿi¹ jianh¹² hniah¹² quianh¹³ hi² li¹chi² quiánh² hniah¹² ni³ jmøi¹guǿi¹
    hlaih¹³ la². Mi³jøng² hien¹ dsa² héi² hniah¹² ŋi¹juǿi¹ na³ma²ca¹tǿ² ja³tsa¹ma¹quien¹²
    hi² jøng² ja³cogh² hniah¹².
  dso-dso: ଆରି ଜିସୁ କଇଲା, “ସେଟାର୍‌ ପାଇ ମୁଇ ତମ୍‌କେ କଇଲିନି, ଲକ୍‌ମନ୍‌କେ ଏ ଦୁନିଆର୍‌ ଦନ୍‌
    ଦେଇ କରି ନିଜର୍‌ ନିଜର୍‌ ପାଇ ମଇତର୍‌ କରା । ସେନ୍ତାରି କଲେ ଜେଡେବଲ୍‌ ତମର୍‌ ଦୁନିଆର୍‌ ଦନ୍‌
    ସାରିଜାଇସି, ପର୍‌ମେସର୍‌ ତମ୍‌କେ କାଲ୍‌କାଲ୍‌ ଜୁଗ୍‌ଜୁଗ୍‌ ରଇବା ଗରେ ଡାକି ନେଇସି ।
  meu-meu: Na hamaoromuimu, kohu dikadia amo taunimanima lalodia bavani, idia ida
    ba hetura heheni, bena ba dabu negana ai na basie ore rumadia ai bae abimui dae.
  yva-NT: Syo raura wasai syare wapo wapa ananugo mine so veano kove raugavo vatano
    kaijinta mai ti weape wenawe wabe arakobe. Maisyare wemaisy, wapo kove ratayao
    wasanyut no munijo ntiti, umba arono wapa ananugo mine so mewen kobe, wea indati
    Amisye po wasaugave sisa no yavaro kovo nuge nuganuije rai.
  dgc-dgc: Kanya,” kagi ni Jesus, “i hatul kua dikam, éy gamitén moy tu kuhata moy
    a tumulung du mahirap a tolay, monda éng mate kam, éy tanggapén kam na Diyos ta
    langet.
  zpm-NT: Saṉgue to gzoobladzde to guṉ to miṉ co, ncuaaṉe rap to lo guidzliu rii,
    goḻquiina per par guṉ to xyudar samiech to. Zeeṉe laa ncuaaṉ co grë, nenda zacnie
    zho to, per miṉe mazdraa non Diossi ible zacnie me to, zneedz me tib lugar ndzon
    cuëz to, led yedraa ga pe nitlo.
  hix-NT: Àro ke, onà wyaro xarha àkehe, owyanye. Toto komo ewakryetxoko, axan kom
    me nyamoro yehtxoho me. Akatxho kom hoye tàmtxoko, àwyanye. Ayanàhnohnye kom hoye
    rma tàmtxoko, àwyanye, kekon hatà. Àro hoye toto komo ewakryetxoko, amnye ohxe
    roro rma haxa oyehtxoho menye. Akatxhothàyam heno yosomtatkatxhe rma, towto hona
    ayanyekyatxhe hampànà, Khoryemkomo. Osomtatkahnà ro hona rma ayanyekyatxhe hampànà,
    kekon hatà, Txesusu.
  sim-sim: Jirin amu sawenduwa. Ya jihin misambik fehenda ondon ji hanak ma ondo avak
    jihi naimblek li naka. Uhundanak kumak ya mendek si nawa wolo, avak jirin li laha
    aka akak li laha inak jipjip ji lika.
  npi-ULB: म तिमीहरूलाई भन्दछु, अधर्मी धनले तिमीहरूले अफ्ना लागि मित्र बनाओ, र यो
    धन सकिएपछि तिनीहरूले तिमीहरूलाई अनन्त वासस्थानमा स्वागत गरून् ।
  cgc-cgc: Piro, mabot timpo na ula en pulos manggad nyo an. Gani, sugiran ta kyo
    na dapat gamiten nyo manggad nyo an unti ta kalibutan i ta pagbuat ta miad naan
    ta mga ittaw aged may magbaton man ki kyo naan ta istaran na ula katapusan.
  tim-tim: Haingât ire maktere nâŋgâŋet. Yeŋe hainâk tâk puli me wan me wan mem manmâ
    are gala akyeŋgim âmâ hâmbâi umatŋe miawak yeŋgiwiap sop ain yâk yeŋgâlân arim
    kepia tatmâ âgâwiap ain manbai.
  yor-yor: Èmi sì wí fún yín, ẹ fi ọrọ̀ ayé yìí yan ọ̀rẹ́ fún ara yín pé, nígbà tí
    o ba lọ, kí wọn kí ó le gbà yín sí ibùjókòó wọn títí ayé.
  wos-wos: “Guniré wuni we. Guni ané héfana haraki xérénjuwi hérae du takwaré yikafre
    hurutanguni, di guna nyayikangu rendate. Rendat guna xérénjuwi hényindét, di guniré
    yikafre hurutandi, guni wungi re wungi re gembu rengute.
  emp-NTPO: 'Ara maʌ̃ quĩrãca mʌ̃a bãrãa jaraya: naʌ̃ ẽjũãnebema parataba zocãrã ẽberãrãda
    carebad̶adua. Mãwã bãrã dji biarãda zocãrã eropanania. Maʌ̃be bãrã beubʌdad̶e
    bajãne bia edad̶ia.'
  eng-F35: “I even say to you, make friends for yourselves by means of unrighteous
    mammon, so that whenever you fail, they may receive you into the eternal dwellings!
  ind-ind: 'Karena itu Aku menegaskan: Biarpun kekayaan dunia ini cenderung membawamu
    ke dalam dosa, gunakanlah itu untuk mempererat hubunganmu dengan Sahabat Surgawi,
    supaya ketika habis waktumu di dunia ini, kamu akan diterima di rumah-rumah surgawi.'
  pes-OPCB: به شما می‌گویم که از مال و منال دنیایی خود استفاده کنید تا دوستانی برای
    خود بیابید. آنگاه وقتی اموال زمینی‌تان از میان رفت، در مَسکنهای جاودانی پذیرفته
    خواهید شد.
  mpt-mpt: eka imin baabenea Ne baabenamabibe, ibo monia inamin naminao naka mak unang
    maki okaye bianiba daayebiba ib nek wal ambib kesoa sinanomo moni osa inamin namin
    osa blimanang gamo dimo God esak ibo dleb monea e bibo dlanea amit nomabiobe.
  ssx-ssx: Kutupa Yesuma꞉ la꞉tia pulu hata꞉ alota꞉ I̱ma꞉ iki pa꞉ta꞉ alome. Do kenkena꞉
    hamoko ale manuma꞉ta꞉ mandane wanda꞉hali naka꞉ yankeke halena꞉ lena꞉ lapeke. Kutu
    pika꞉na꞉ta꞉ mo hande hamoko alemanu paelia꞉ dina꞉ta꞉ neketa꞉ pa hao hala꞉ da nane
    handa꞉ milieke.
  mkl-mkl: Ŋɔi Jesu í sɔ̃ ŋɑ í ni, i yɑ dɛ kpɑɑsi ŋɑ do ɑmɑnii ɑndunyɑ ku bɑ bii í
    nɑ wɑ ɡɑiziɑ ŋɛ ɑ ɡbɑ ŋɛ si ɑndunyɑ titɔ̃i Ilɑɑɔ̃.
  gaq-gaq: ନେଙ୍ଗ୍ ଡିଙ୍ଗ୍ ଆପେକେ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ, ଅଦର୍ମ ଦନ୍‌କେ ନିଜେ ନିଜେ ନ୍‌ସା ରେମୁଆଁ
    ଲାବ୍‌ ଆଡିଙ୍ଗେପା, ଡିରକମ୍ ଆତେନ୍‌ ଡାୱେଲା ଆପେକେ ମାଡାନେ ଡୁଆନ୍ନିଆ ଗ୍ର‍ଅନ୍‌ ଡିଙ୍ଗ୍‌ଆର୍‌ଏ
  gof-RNT: “Hessa gisho, ta hinttew odays; ha alamiya miishey wuriya wode merinaa
    keethan mokettana mela ha miishiyara hinttew laggeta shammite.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଆପେକେ କାଜିୟାପେ ତାନାଇଙ୍ଗ୍‌, ଆପେ ସାଂସାର୍‌ରେୟାଃ କା ଧାର୍‌ମାନ୍‌ ଖୁର୍ଜିତେ
    ଗାତିକ ବାଇକପେ, ଏନ୍ତେ ଏନା ଟୁଣ୍ଡୁଅଃ ଇମ୍‌ତାଙ୍ଗ୍‌ ଇନ୍‌କୁ ଜାନାଅ ଜାନାଅ ତାଇନଃ ଠାୟାଦ୍‌ରେକ
    ଦହପେୟା ।
  gah-gah: Nenemú litoze, gililo. Lekeza ámina iki moni henokanoni ha netale liiki
    vegená kimikiko keza likigive lilí ikiko, ámina netá ali minata gamenaváa asú
    okiko nene alévolé apatoka molo lekemekiko áminagú miniki meinavatini alinigave.
  lcm-lcm: Napo antok imi, tauia i kuli rina, mi abis tatana asi kami atogon ani tungami,
    ani man kalapo kamus a tauia ang, mila atogon pangau si vainagoan kapo tokos.
  aer-aer: '@see-verse:LUK.016.008'
  qvc-NT: ’Chaymi noqaqa kayshina niykillapa, kay mundupi imayki kaqwan suqkunata
    yanapay, yanasuyuq (yanasayuq) kanaykillapa. Chaymandaqam chay imaykillapaqa rin
    ushyakaq. Piru syilupiqam chay achka yanapashqaykikuna kushikushpa, shumaqta rinllapa
    ch'ayachishuq.
  tgl-ULB: Sinasabi ko sa inyo, makipagkaibigan kayo sa pamamagitan ng perang hindi
    makatarungan, para kapag ito ay naubos na, maaari ka nilang tanggapin sa walang
    hanggang tirahan.
  cbs-NT: Jaskawen taexun mabuya man jaskakubainxanunbun matu yusinun ninkakanwen.
    Mabuwen kemua mesebiaken ja mabu man jayawen medabenankin yudabu jaibuwakin man
    beyawatidudan, yudabube inananain pepaxankanwen. Matun mabu keyuaya janua man
    ea chibankin jaska jatu axunmiswen taea Dios matuwen benimakin nai anu jiweti
    kayabi inankin matu manakuxanikiki.
  xtm-NTPP: ’Ká'an sa ja ndaka ja ka ni'i ka tna'a ñayii ma ñuu ñayivi a masu ja va'a
    ka kuu, su'va sa'a i ja jin skenaa o maa o. Chukan kúu ja jin kuatniñu va'a ni
    ja ka ni'i ka tna'a ni ñuu ñayivi a, sukan‑va'a jin koo ñayii jin ketna'a ini
    ji'in ni. Te kivi ndi'i ja iyo ñuu ñayivi a, te jin ndakuan‑ta'vi ña'a ñayii ma
    nuu jin koo ni ni‑kani ni‑jika ma, nuu masu naa ma.
  nnq-nnq: Yesu ngajendekea kulongela, “Na yenie nannenge mmekange maganja na bandu
    kukutumia ilebe ya padunia, ibe pampakujomola bampokele kubwomi gwa machoba goa
    pangapela.
  bao-NT: To biri mʉja pea, ati yepa maquẽ apeye menara, mʉja mena macãrã bʉarʉgarã,
    cʉ̃jare tii nemoña. Ati yepa maquẽ apeye ca petiro to birora ca niicõa niiri wiijeripʉ
    mʉjare ca ñeerã ʉno cʉ̃ja ca niipere biro ĩirã.
  san-ORI: ଅତୋ ୱଦାମି ଯୂଯମପ୍ୟଯଥାର୍ଥେନ ଧନେନ ମିତ୍ରାଣି ଲଭଧ୍ୱଂ ତତୋ ଯୁଷ୍ମାସୁ ପଦଭ୍ରଷ୍ଟେଷ୍ୱପି
    ତାନି ଚିରକାଲମ୍ ଆଶ୍ରଯଂ ଦାସ୍ୟନ୍ତି|
  rmn-rmn: Мэ пхэнав тумэнги, тумарэ нашужэ барвалимаса кинэн амалэн. Тай кана ов
    кан бытиел, тумэ тэ овэн муклэ андэ катунэс, савэ кан овэн екхараи.
  huv-NT: '’Nganüy sasaj icon: Netam mexoman imeajtsan wüx nguineay apmerangan wüx
    cuajantanej leaw ijiüran wüx aliün mepacan ningüy wüx aaga ngo majneaj iüt cam,
    pero ngome atnej tarang aaga naxey quiaj. Pues netam mejiüran amigos leaw apmambeolüw
    icon wüx laǘmb meáwan leaw ijiüran. Ndoj apmejlüyiün najneaj tiül cielo meáwan
    nüt.'
  otn-NT: Nu̱gä dí xi'a̱hʉ, da̱mi̱ usahʉ ra̱ mɛ̱nyu̱ nu̱'a̱ di usa yø ts'oc'ɛ̱i̱ ua
    ja ra̱ xi̱mhäi ngue gdí hyonni̱ amigohʉ. A nu̱'mø gá̱ hyä'ni̱ mɛ̱nyu̱hʉ p'ʉya,
    ya di 'bʉi to di 'da'a̱hʉ ra̱ ts'äya p'ʉ ha gui̱ m'mʉhmʉ para za̱ntho.
  nop-nop: Jesu adi unduŋ yeniŋa tomboyoula indiŋ yoguk, “Unduŋ doktiŋa indiŋ hanilat.
    Kwetfoloŋ diniŋ bomboŋ wondigoŋ menot titiŋdok siloŋ taneeŋ. Unduŋ tiŋa hatitulune
    kwet diniŋ nemenemek liweune kougoŋ hatihati dapmandapmaŋnit mokit gineŋ uune
    Bepaŋdi haniutumbaaŋ hanagilaak.
  obo-NT: De‑en od ikohiyan ku sikiyu, no gomita row kos korotuwan dow ka‑ay to ampow't
    ingod atag to kodtavang to duma, su otid inguma ron kos allow nod tanan kowd to
    mgo korotuwan dow, duwon od tanggap koniyu riyot ubpan no waad tomanon.
  kca-kca: 'Ма пӑ нынана пŏтәртԓәм: нын пиԓйохәт ԓэщататы нӑрәӈ тащ-вещ ŏнтасән, ԓуԓән,
    хун нўшайа йиԓты, ԓыв нынан и пўша уԓты тӑхайа ат ўсэԓ.'
  cak-ENT: Y yin ninbij c'a chive, xbij ri Jesús. Q'uiy mul ri beyomül richin ri ruch'ulef,
    man utz tüj rucusasic nban coma ri vinük. Jac'a si pan ik'a' rix ri ralc'ual chic
    ri Dios c'o-vi ri beyomül re', ticusaj c'a richin que nye'ito' ri nc'atzin quito'ic.
    Richin quiri' tok ri ibeyomal nq'uis, nyixc'ulutüj c'a chila' chicaj, chupan ri
    jay ri man jun bey nyeq'uis.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤡᤏᤡ᤹ ᤔᤧᤳᤏᤡᤱᤗᤥ. ᤁᤴ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥᤒᤠ ᤕᤠᤱᤛᤠᤁᤢᤴᤎᤣᤖᤧ ᤋᤣ᤺ᤱᤈᤢᤶ ᤆᤥᤃᤧᤶᤛᤡᤶᤔᤧ᤹ᤀᤥ॥
    ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤁᤴ ᤕᤠᤱᤛᤠᤁᤢᤴᤎᤣ᤺ᤴ ᤔᤠ᤺ᤳᤋᤡᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤡᤏᤡ᤹ ᤔᤧᤴᤏᤢᤵᤔᤏᤠᤒᤠ ᤜᤡᤶᤔᤥ ᤗᤠᤶᤍᤠ᤺ᤰᤔᤠ
    ᤁᤧᤶᤒᤡᤖᤡ᤹ᤖᤥ॥
  mie-NT: Túsaá de cáhān ni jíín ndá nú jā ndíchí cā sāhá nú nsūú cā jā ní nsāhá mozo
    ndīchí ñúcuán. Chi inī ñayīví yáhá nūū íyó cuāchi, sāhá ndá nú tiñu váha jíín
    xūhún nú, chi cuāha nú nūū nchivī ndāhví, tácua vísō tú ndihi xūhún nú ñayīví
    yáhá, de quīvi nú andiví nūū coo vehe nú níí cání.
  san-TIB: ཨཏོ ཝདཱམི ཡཱུཡམཔྱཡཐཱརྠེན དྷནེན མིཏྲཱཎི ལབྷདྷྭཾ ཏཏོ ཡུཥྨཱསུ པདབྷྲཥྚེཥྭཔི ཏཱནི
    ཙིརཀཱལམ྄ ཨཱཤྲཡཾ དཱསྱནྟི།
  qve-NT: 'Chayraykun niykichis: Kay pachapi mana allinkunapi gastanaykichis qolqeykichiswanqa,
    runakunatayá yanapaychis, amigoykichis kananpaq. Saynapi qolqeykichis manaña kaqtinpas,
    hanaq pachapin kanqa ashka amigoykichiskuna qankunata chaypi chashkisunaykichispaq.'
  pao-NT: Ka yaa teepu-kooba'yoona mu gi tunaka'oedyukudu ooosapa nawitu poohi ka
    umu tunaka'oedyukudu soonamme. Tamme sakwa punno'o nawitu soohane. Tamme sakwa
    ka yaa teepu-kooba'yoona te hee-matu numu hanekuna, besa mu matuguna ewa pupua'amu-ga.
    O'no ka saa'a tamme ka Te Naa-baa petugase, soo Te Naa te sootuhikwu ka besa te
    tumatugu-koobatoo.
  cbu-NT: Itaru, mazinangandama, tárangiya Isusu. Apanllimun chinakus, maacheetsi
    paxanx paxanx sheerus, tputsee istat istat shingtsa. Ashkus, siyaatssha Apanll
    uru chinachintsa. Nuwash pangi kayunu taapani, táchiya siyaatsi, tárangiya Isusu.
  usa-usa: kemá Îtuma keráwáqá kétima-timune. keráwáqá maa-márábí-mónéqnápó áwáyoq-wayukama
    yiméraq mamá aanábóîq oro. ánibo anaaékaqa móneqa mayaí-kánáámá ánatainanama keráwáqá
    Áánûqtuma tiwíqmena aati-aatimá matúq-matuq í-márúkáq mú-tikaniye.
  soy-soy: 'Yeesu uu kpɑ́ rɛ: Nɛ̃́ nɛ nɔ́ mɑɑ rɛ: Ani kɛwóó kópɛ kpísi ɑní nɛ
    pisɑ́nɛ wɛ́ɛ́si. Kɛn n kɑ kɛn nɛ nɔ́ n ŋmɛ́hɛrɛɛ, Uléécɑɑ ukɛ́ síyɔ sɛɛ ɑ́si
    píkɑi n forunɛ kɛ́mɛɛ nɔ́ yɔsí.'
  hui-hui: Ani lowa Yasuhanda la ho wiaabo halu lalu, Anigo i̱na tí langerogo dindinaga
    mbirale yu kamigome wali agali mo nenege hinulene nga. Ani bialu howa homaramingi
    Ngode Datagaliwabehanda haabobo holene ngagoria, Hole íbu, lolebira.
  amf-amf: 'Inta yena ida giye: Yesa peen ko koymonin maqen wodanka rooro wul lay
    yenin dehen ooninte yeam tiidhoadettsi, peen ko koymonka yena payya maatayna muldhanaam
    zagayse haapee.'
  quc-NNT: 'Kinb''ij in chiwe: Chikojo b''a'' ri i rajil ri ajuwächulew rech e k''o
    na iwachi''l. Aretaq käk''is ri i rajil, kixk''ulax pa taq jeqilib''al ri man
    kek''istaj tä ri'', —xcha''.'
  dob-dob: ꞌEnega Yesu wate ꞌieonedi, “Baleꞌu esaesanao toꞌumalidi, ta ꞌabo esaesa
    nidi ꞌediyega gosemiyao waobobomedi maꞌetamo taudi siaesotami ꞌebemiya ataya ꞌenaya,
    tuta nina esaesa nidi sigugumwala.
  wrs-wrs: Yesusva mendah ishunvna hevtindimba, yemba kava dim ishunv, pethanindva
    honamba mindnam ninginv, huhul velm. Heva os ombamba manam yimba iaevvav owai,
    owapevmoa monglam kolvrowol viu nona, wo yemba os si unvav, besal indhana. Wo
    hona pethana dinamba yimba wuleihalaha angavrava, Sesoava si yemba sehmona ongolvav,
    si yimba vuhe besalla wohaevulvav yunalm.
  mca-mca: Qa yakha'ƚe qa hit'iƚij ewets, anaxi'ƚij pe'qu' ejuwaikali'iƚ qu' nata'ƚets
    qu' ƚe'wis qu' anatkini'ƚ ekewe' nite' ƚe'sits wekwek qa ƚ'astai iye ha'ne sehe'
    epji' qu' i'feni'ƚ pekhewepe', hats'inha qu' hamitse'tax ejup ekewe'en, hats ƚek
    na'l pe'qu' neneqjunu'uƚ eju'ƚ qu' amtaxi'ƚii ne' etsili'ƚ na' wa'sji'.
  kiw-kiw: Kaida Iesu-ro paaꞌo, “Riꞌo moo-ro, ai-riduuꞌai, riꞌo himia riaraamu orododiaimo,
    ara hepui raarai rautu, ka aaꞌo raarai oropoiꞌoi aꞌai-da, riꞌo geꞌii rautu ma
    iiꞌopaimoi-ka, tutuu oroiꞌio motoi eito.
  tzo-TZC: ’Jech o xal jech ta xajcꞌubanboxuc, tunesic ti cꞌusi oy avuꞌunic liꞌ ta
    banomil ti snaꞌ xlaje yoꞌ jech ta xacoltavanic. Yuꞌun ti cꞌalal ta xlaj scꞌoplal
    ti cꞌusitic ta xatunesique, oy buchꞌu xmuyubaj xa ta xayicꞌoxuc ochel ta vinajel.
  mya-mya: '``ထို​မှ​တစ်​ပါး​သင်​တို့​အား​ငါ​ဆို​သည်​ကား လော​က​စည်း​စိမ်​ချမ်း​သာ​အား​ဖြင့်​မိတ်​ဆွေ
    များ​ရ​အောင်​ပြု​ကြ​လော့။ သို့​မှ​သာ​ထို​စည်း စိမ်​ချမ်း​သာ​ကုန်​ဆုံး​သော​အ​ခါ​သင်​တို့​အား
    ထာ​ဝ​ရ​အိမ်​တော်​တွင်​ကြို​ဆို​လက်​ခံ​လိမ့် မည်။-'
  gng-NT: «N tɔkeh nɛ nɛ, ní li taah uŋɛndun wuu ni ya faal là lɛreh binib, ki coh
    binib kujɔtieku, ŋɔ lì lá gben' la, Uwien ń teke nɛ uʼden yà tuu ki te ni.
  cbi-NTPO: 'Ñullanu tsandinu tenve: tituba kekaakenuu lushi tashu juntsaa, juntsa
    lushinchi veelanu ñuichi ura'' keranu chachi detire'' puidei, tsejtaa lushi tajtui
    tiyanmala, bene Dios ñullanu naa-uwanuba chuinsha mikakenuu junutsu.'
  ikk-NT: 'Jizọsị nọ sị, “M rị a gwa ị: gi akụ-lẹ-ụba ụwanị han ọwụ, omẹni ọ gụụ kẹni
    ị hụn onyẹ jẹnkọ d''a nabanhan ị iwe ẹ biri jẹnrin ejẹn.”'
  leu-leu: Ne xuus nano, lamon pana toyan siim xe vulai. Nabeꞌ la xavala, tapin a
    faat e maana mo siim xena xavang a mu rabuna talo ri taa fesing siim e layaan
    a mu faat aave ri taxapus, a mu rabuna aave ri taa faamamaas pana xalumaan nano
    la xunavata.
  maz-NT: 'O sido o ña e Jesús o xipjiji: ―Yo nte cjaji na s''o co o̱ merioji; nu''tsc''eji
    rí tsjaji na jontets''üji co in merioji. Rí unüji yo nte c''o pje ni jyodü; rí
    gastoji in merioji ja c''o nzi ga ne Mizhocjimi. Nguec''ua ''ma rí chũji, ''ma
    rí sät''äji a jens''e, Mizhocjimi me ra mä''c''äji ra xi''ts''iji na jo vi tsjagueji.'
  bod-N: ཡང་བདག་གིས་ཁྱོད་རྣམས་ལ་སྨྲ་བར༌བྱ་སྟེ། འཇིག་རྟེན་གྱི་རྒྱུ་ནོར་ལ་བརྟེན་ནས་གྲོགས་སྒྲིགས༌དང༌།
    དེ་ནས་རྒྱུ་ནོར་རྣམས་ཟད་པའི་དུས༌སུ། དེ་རྣམས་ཀྱིས་ཁྱོད་ཅག་མཐའ་མེད་པའི་སྡོད་གནས་སུ་བསུ་བ་བྱེད་པར་འགྱུར།
  tca-NT: —Rü pemaã nüxü̃ chixu rü ngẽma ñoma i naãne i chixexü̃wa pexü̃́ ngẽxmaxü̃
