  nfa-nfa: Miu ngee sèku. Masi ka dhèu rai-haha ne karihu kajꞌalu re mèdha-panyau
    ra, te ngaa beꞌa risi miu pake mèdha-panyau miu sèra, ho soru-bara dhèu. Dènge
    jꞌara sèmi èèna, miu abhu angalai ae. Masi ka mèdha se èle, te ngaa bèli-camèdꞌa
    Lamatua tao tèke era hia miu ètu sorga.
  tnp-tnp: “Kəni iətəni kəm təmah məmə, onəkotasiru vivi e nətəmimi e məni rəha nɨftəni
    məmə ilah okəhuva rəhatəmah niəli mɨn. Kəni nian məni rəha nɨftəni u otɨkə, kəni
    Uhgɨn otos itəmah muvən əpəha e negəu e neai iətəm ko təsɨkəiən.
  urd-urd: और मैं तुम से कहता हूँ कि नारास्ती की दौलत से अपने लिए दोस्त पैदा करो,
    ताकि जब वो जाती रहे तो ये तुम को हमेशा के मुक़ामों में जगह दें।
  hot-hot: “Yanaŋ êndêŋ môlô nena noja nômkama pik ba nônêm êndêŋ avômalô vi ek thêlô
    leŋiŋmavi êndêŋ môlô. Ma waklavôŋ atu ba nômkama mi, êŋ ma tem Wapômbêŋ enja môlô
    thô ba unu unyak atu ba tem nômô mavi wak nômbêŋ intu sapêŋ.
  mqj-NT: 'Iamo too kupakari''di''koa'' kumua: Popa''gunakoa'' ewanammu illalan lino
    ungkamasei padammu. Annu ianna ta''mo ma''guna ewanammu la ditarima manappakoa''
    illalan angngenan la da''da'' sae lako-lakona.'
  rus-SYN: 'И Я говорю вам: приобретайте себе друзей богатством неправедным, чтобы
    они, когда обнищаете, приняли вас в вечные обители.'
  mbh-mbh: Na tho ria thomu, thomu o opoal tokokoere nge lomu ur ulue anga mo o elo
    a Toko Pomnga a ole mimiong, mo aro o velpol ini thongomu, naro panen tova lomu
    ur elonga i vus, God aro i nongpoo thomu nge rem ako mimiong i voth nge naro ile
    vusonga avele.
  bdd-bdd: Ta Yesu wete ꞌihegwaediya, “Baleꞌu wasawasao galadi, ma ꞌeguma wasawasaedi
    ꞌoidiyega ꞌiyamiyao wahelauwedi, ꞌabwa taudi sihaesotegomi ꞌebemiya hatayaina
    ꞌoina, tutaina wasawasaedi sigumwala.
  cbt-NTPO: Coriqui ya'huëtohuachinquëma', ama canpitaoráchin i'quicosohuë'. A'napita
    pahuantohuachina', quëtoco'. Inapohuatama', Yosë'pa' noya ni'sarinquëma'. Chiminpatama',
    Yosë inápaquë quëpantarinquëma'. Coriquinëma' patopiramahuë', inatohua' noya noya
    ya'huëcontarama'.
  rmy-SERVI: 'Мэ ж пхэнав тумэнди: азбан пэсти амалэн хасютнэ барвалимаґа. И кала
    тумаро барвалимо проджяла, тумэн прылэна дэ катунэн, савэ авэна тэ аче вечно.'
  srn-NT: 'Dat''ede Mi e taigi un taki: Du bun gi tra sma nanga den gudu fu grontapu.
    Bika te yu no o abi den sani dati moro, yu o abi wan oso fu têgo.'
  cta-NT: '’Ndiꞌya̱ chcuiꞌ naꞌ loꞌo ma̱ lacua: Tsoꞌo ti cuaꞌni ma̱ loꞌo lcaa chaꞌ
    tsoꞌo nu ntsuꞌu jiꞌi̱ ma̱ nde chalyuu; xtyucua ma̱ jiꞌi̱ xaꞌ ñati̱ loꞌo chaꞌ tsoꞌo
    nu ntsuꞌu jiꞌi̱ ma̱ ñaꞌa̱ cuayáꞌ tye chalyuu jiꞌi̱ ma̱, chaꞌ juaꞌa̱ caja tyaꞌa
    tsoꞌo ma̱ nde chalyuu. Loꞌo liꞌ ta ycuiꞌ Ndyosi su tyiꞌi̱ ma̱ slo Ni, su ná ngaꞌa̱
    chaꞌ tye chalyuu jiꞌi̱ ma̱ liꞌ.'
  bqc-SIM: Mapi sↄ̃ málɛ oɛ́, à gbɛ̃naↄ wɛɛlɛ ń àizɛɛ náaisaiↄ, kɛ́ gↄↄ pↄ́ à
    mìdɛwá, Lua a á dilɛ bɛ pↄ́ a gao guu.
  tcz-CHONGTHU: 'Kijildoh ding chu hiche ahi: Vannoiya nagouthil ho se hi midang phatchomna
    le jol le gol kisem nan mangin. Chuteng, nalei gouthil ho jouse abeisoh teng cheho
    chun tonsot in''a dinga nanalem diu ahi.'
  mar-mar: मी तुम्हास सांगतो, तुमच्यासाठी, तुमच्या अनीतीच्या धनाने मित्र मिळवा. यासाठी
    की, जेव्हा हे धन संपेल तेव्हा त्यांनी तुम्हास सार्वकालिक वस्तीत घ्यावे
  snp-snp: Kolalo. Linate ama nosámami mikalo kifana-koukame ko namo neta yakafo wenena
    koina wi gedalo. Eti ato kifana-koukameti fuli lenaido ya minowa-minowa oti minenawamo
    ebau ya koina wi gedenawae, loto logimowe.
  isl-isl: 'En ég segi ykkur: Notið eigur ykkar til þess að afla ykkur vina, svo að
    þeir fagni ykkur í eilífðinni, þegar þið verðið að skiljast við þær.'
  spy-NT: Yooto, kumwooy ꞉Yēēsu kule, “Ōyisunēē beesaanik chōōrōōnuutēk chēē ām lētuunoo,
    yoo kāākuyēk buch ꞉beesaanik, +mabokutaachaak ōminy kooriikaab kibchuulyo ām Kaab
    Yēyiin.
  xnn-xnn: Danat itoloy ay mangwani, “Isonga ibagak ken dakayo en osalenyo nan kinabaknangyo
    ay mangbadang isnan ib-ayo tay olay no maamin ngem maitapi kayo isnan biyag ay
    maid patenggana.
  mwe-mwe: Na bhalabho a Yeshu gubhapundile kubheleketa, “Na nne ngunakummalanjilanga,
    mpanganje mbwiga na bhandunji kwa mali ga pa shilambolyo, nkupinga gamalaga, mposhelwanje
    kundamo ja pitipiti.
  tte-tte: Na yau yawalo kolimiu, yanuwa yaulina kana wasawasa kwasoiyagili tomo tobubutumao
    kolili na siyaliyaya kolimiu yo siyamala ami elieliyamwao mesabana tem wasawasane
    imwawasi Yaubada iyoganmiu kwalusae kwamiyamiya ana nume miyamiya yaina koina.
  tcs-tcs: Zizas i bin kip spik diskain, ‘Ai spik yupla nau, yupla no meke mani wase
    dat maniza bin mekem. Diswan i nugudwei. Yupla mas yuze mani raitwei po meke pren
    po yuplaselp. So wen yupla go ded ane mani i pinis, yupla gobi welkam de wea God
    poeba wea dat ples blo yupla de wea eben.
  hlt-THB: Nangmih a venawh ka nik kqawn peek khqi, pyi sainaak aham khawmdek boeinaak
    ce hawna lah uh, cawh ni ce mihkhqi boeih a boeih coengawh, a mingmih ing kumqui
    awmnaak hun awh nangmih ce ani do hly khqi hy.
  soq-soq: E gagalo babawa ema mampe aten wadana! Ne dialedina, e manela ita puraiwala
    manlawo wineia amonaitonune sosola nuaparelala saumonuna mampe sosolaida wanantopu.
    E epe dewaitonuna mampe uboo wanwanlala sosou wanalepuo ita ando tawo nituwa diantompo
    mo e mampolepuo inawinakasalawo odane waina.
  qub-qub: Gamcunaga cay pachacho llapan tarishayqui guellayta ushay amïgucunata ashir
    yanapashpayqui. Chaynöpami syëluman aywaptiqui Tayta Diosga mana ushacaj alli
    cawayta tarichishunquipaj.
  att-att: Á yawe laguk yù itabarang ku nikayu ta napiá nu iyusá naw yù kukuá naw
    sawe dabbuno ta ángngabbák naw sù ira kábulun naw, tapè sangaw nu mapúnu, á mapaddulò
    kayu sù mannanáyun nga paggianán naw ta lángì.”
  bki-bki: “Neberenio batitig ban kamiu, neberinavo, Puruveru naio be tena yetemeriba
    nei ga, mia verenio mijikia riijaiso ka kove bilbilu rivu vija Atua, bo ka koim̃au
    kanio. Ver jau koim̃au rivu vija puruveru ea m̃arabo na memedu nene, mia iorou
    kanio ana Atua naio risaaro ka mia rivurso kavan ea vio na maka puruveru toaio,
    naina naruei be kanamo vonuo na mave.
  bqp-bqp: Makũ sↄ̃ matɛn oárɛ, à gbɛ̃nnanↄ wɛtɛ kũ andunia aruzɛkɛnↄ, de gↄrↄ kũ
    à làkaáwa, Luda ni gbãnakɛ kpáái bɛ kũ àdi lákaro gũn.
  mcp-mcp: 'Yésus mú nyiŋgə cɨ nə́: «Mɛɛ mə́ cɨ nə bɨ́ nə́, balanʉgá nə *mwaanɛ̂ iŋkwííl
    ŋgə cɛ̧ɛ̧ məshwə́ nə ndɨ̂: ja bɨ́ mə́ bá bə mə́fúfə dɨ́ yí, oshwə́ bʉ́n bɔɔŋg
    bwə́ bâg ŋwa bɨ́ mə́banda mâ kandʉgə kandʉgə dɨ̂.'
  hat-hat: 'Jezi di yo ankò: Nou menm, men sa m''ap di nou: Bat pou nou fè zanmi ak
    richès ki sou latè. Konsa, lè richès nou va fini, y''a resevwa nou nan kay Bondye
    ki la pou tout tan an.'
  npl-NT: '''Ne nomechilia: Xiktekitiltikah tlan onka itech nin tlaltíkpaktli, para
    nonkimpalewiskeh n próbesteh iwa ijkó nonkimpiaskeh akimeh nomechmoiknitiskeh,
    para ijkuak amitla nonkipiaskeh, weletis nomechseliskeh ilwikak kan nochipa nonchantitoskeh.'
  bgg-bgg: 'Chiih-è de Isu è yao, ji è gu nathek shii yao: Nathek sohjambling pha
    nuruii rog shii nawaithek ijak rab bo, ji è na shii khia muii magunde, na shii
    idang pha hò hà wie ho ruii phro.'
  eng-TCENT: And I tell you, make friends for yourselves by means of unrighteous wealth
    so that when you die, those friends will receive you into eternal dwellings.
  eng-BSB: I tell you, use worldly wealth to make friends for yourselves, so that
    when it is gone, they will welcome you into eternal dwellings.
  cpu-NT: 'Irojatzi ikantantanakari Jesús: “Ontzimatye piyote paakameethatantyaaro
    pashaarantayetari iroñaaka onkantavetya te apantaperotaro, iroora onantaiyaari
    iraakameethayeetaimi apaata eeroka janta inkiteki.'
  san-ASM: অতো ৱদামি যূযমপ্যযথাৰ্থেন ধনেন মিত্ৰাণি লভধ্ৱং ততো যুষ্মাসু পদভ্ৰষ্টেষ্ৱপি
    তানি চিৰকালম্ আশ্ৰযং দাস্যন্তি|
  tac-NT: '―Neka ''la ruwí: ''We ''la semáriga gu''írowa ralámuli kógiga we''ká e''karúgame
    tábiri napu iní ''emi jena wijchimoba napurigá we''ká gompaniérogame nímala ''emi,
    ''lige napurigá Onorúgame nejímala napu tabilé siné suwíbame ju napu''lige ''ma
    suwibasa suwábaga alué e''karúgame tábiri.'
  eng-WEBPB: I tell you, make for yourselves friends by means of unrighteous mammon,
    so that when you fail, they may receive you into the eternal tents.
  gfk-H: Ma iau tangai ta muat, i tahut bia muat na papalim ma ira numuat sakana kinewa
    wara lamlam ta tura muat. Ma ing bia ira numuat kinewa i ta pataam da haguama
    lah muat tano taman pa na pataam.
  viv-viv: Gagahemi babi ana kikaiwabu wanafolafolakena be medema againe kaliva wanavetobohiyanedi.
    Ada au aimo kikaiwabu-nadi ginahavaina ana toveya, abaga miyamiya-vagahina againe
