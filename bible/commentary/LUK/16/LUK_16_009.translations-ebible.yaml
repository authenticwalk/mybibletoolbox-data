  mdy-ETH: ሃሣ ሄሊሳዖ ዬሱሴ፦ «ዬያሮ ሃያ ዓጮ ሚኢሾና ዒንሢኮ ላጌ ዓርቁዋቴ፥ ታ ዒንሢም ጋዓኔ፤ ዬያ ዒንሢ ማዼያታቶ ዒንሢኮ
