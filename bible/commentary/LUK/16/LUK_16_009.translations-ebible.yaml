  yao-yao: Nombe Che Yesu ŵapundile kuŵecheta, “None ngunsalila kuti ntende uganja
    ni ŵane kwa ipanje ya pachilambo kuti, ipanje pachiilepele kunkamusya mpochelwe
    mu utame wa moŵa gose pangali mbesi.
  tgp-tgp: Ale na lo verea isamim, vara ha vai na nomim hinahinau nike na varama la
    tueni na tinapua ale ha tapala peresira. Hin malele nike, vara nomim hansohai
    hin varama nike mo isoiso, pa la tapalamim atu na tuka la pa avulahi hin kamim.
  auc-NT: Ayæ̈, “Mïnitö ïmïnite ñöwo ämo ëñëedäni. Mäningä në aacä ocai encate cæcä
    baï mïnitö ïñömö adobaï inguipogaque wïwa cæcæte ante näni godonte æ̈inta mämïni
    ïninque ocai encate töingä pönente cæedäni. Inguipoga ïinque bayedë mäninta ïñömö
    edæ dæ bacæ̈impa, ante pönente wædinque, wadäni beyænque ante godö waa cæedäni.
    Mänömaï cæmïni ïninque mïnitö ömæpomïni inte öönædë näni cöwë wantæpiyæ̈ quëwencönë
    æite godinque pöñömïnite, Oncönë pöedäni, ämaïnänipa,” ante Itota apæ̈necantapa.
  kbc-NT: Ejitaɡ̶awatiwaji mabakeni niliicaɡ̶ajetecidi niɡ̶ina iiɡ̶o bidige ina ɡ̶adokaaɡ̶etedipi,
    awiitibige nige daɡ̶aleeɡ̶icoa niɡ̶ijoa ɡ̶aniliicaɡ̶ajetecidi, odaa Aneotedoɡ̶oji
    ja dibatedaɡ̶agi me ɡ̶adiɡ̶eladi digoida ditibigimedi.
  bmh-bmh: Iz petak pet awarem, ag agal aiwag tamacag duailel isanarabun, marebiag,
    go duailel ag goagal zaiagar pet damamen. Aiu ses aiwag go poaba, Uwait nug ag
    gonugau uzan naliu ebu imarai simau.
  ctu-BL: 'Mic subeñetla: C''ʌñʌ la'' chubʌ''an ti pañimil cha''an mi'' p''ojlelob
    la'' cʌñʌyo'' bʌ ya'' ti panchan, cha''an mi'' pʌyetla ochel ti'' yotot tac mach
    bʌ anic mi'' jilel che'' bʌ tsa''ix jili la'' chubʌ''an.'
  meq-meq: 'Yesu a səkah ha me ŋgay niye, a gwaɗatay: «Neŋ faya na gwaɗumeye sa: Gum
    ŋgwalak tə zlele i məndzibəra nakay lele. Hərwi taɗə ka ndəv fakuma abəra na,
    ka ta hutumeye sifa nakə ma ndəviye bay aye.'
  noa-H: Pãadë hũrbat. P'atk'onan chadcha nem parhoobam wau nʌmua ganwia nem k'aigbam
    hat'eejã hiigjem. Mag sĩeb mamʌ, pãach p'atk'on haauwai hõordam dʌ̈i nem hajap'a
    wau nʌmuata ham dʌ̈i k'apeen k'abat hajim hanʌm. Maagwai pãach meebarm hed mʌg
    jẽb gayam nem tag higba haadeewai jũrr hʌ̃gt'arjã mak'ʌʌn dʌ̈ita nʌisiju, Hẽwandamau
    pãach hʌdʌraa höbeerpibaawai.
  alp-NT: Lene mimise! Imi pake taneia mei nusa meije suke lulu Tuhane enkena kena
    tapa tamata maketa kai supu ebe leke kena taneia mei nusa meije atia pusueule
    lia peneka kai imi mata peneka, imi supu misete kai Itrima imi kena misete ndete
    surga.”
  san-VEL: ato vadaami yuuyamapyayathaarthena dhanena mitraa.ni labhadhva.m tato yu.smaasu
    padabhra.s.te.svapi taani cirakaalam aa"sraya.m daasyanti|
  kbq-kbq: Amanage hu'na Nagra neramasmue, fenoma erinka ama mopafi fatgo osu'zante'ma
    netrana zana, netrenka ana zanteti vahera zamazeri knampa huzmante'negeno, ana
    fenoma vagama resige'za, muse hu'za kavare'za mani vava nonkuma zamirega vugahaze.
  kbh-kbh: “Ats̈e cbabuayená, quem luarents̈e, chë bacna soyënga amëngbe luarents̈a
    bomnánaca amiguënga s̈mochjábiama, ínÿenga jtsëjabuáchanëse. Chca, chë bomnana
