  eng-ULB: I say to you, make friends for yourselves by means of unrighteous wealth,
    so that when it is gone, they may welcome you into the eternal dwellings.
  spa-VBL: '“Les digo: usen la riqueza de este mundo para hacer amigos, a fin de que
