    uga moniafi hiꞌigalaf, daoꞌ atiasi God niꞌi ahoꞌma nofaꞌepa pefeꞌ ifagw pegape
    andeandeꞌ lifilafiagwi.
  cbv-cbv: '“Yeébboodíh nin pah wã naóhna caá: Moh yéejnitdih jĩ́gah ennit, ñíih bií
    déejĩh queétdih ñi tʉ́i teo wáacá. Páant ñi teo wáacachah, queétbʉt Diosdih jepahnit,
    ã pebhboó ñi jʉibínachah, yeebdíh ĩ wẽi jwãáhbipna caá.'
  taw-taw: Mani tap lum awl mɨdeb okok, binɨb okok kɨlop ñem kɨli pen nɨbop gos nɨgɨnɨgabal
    agak. Nɨbop gos nɨgel, kɨdek tap anɨb okok pɨsnep kul gɨnɨgab ñɨn ak, nɨbi amɨl
    pelnep yenɨgabɨm agak.
  jic-NT: ”T'emel 'üsüs tulucj, mop'in más 'ücj 'üsüs la müjí nun jis t'emel lal,
    Dios jos jin. Nin lojí, 'üsüs ca nu mpalas. Dios lovin ma jo' mpa'is 'üsüs la
    tjüjí. Mpes co'liqué na, 'üsüs nsem. Potjaqué na Dios lal, Dios 'ücj jos nsem
    nun jilal 'üsüs la tjüjí mpes. Nin velé napj.
  zap-NT: ’Yna noo lo de yra de, gukyiinen ne non ne rap de nee gyëzlyuree chen gap
    de xmig de, chen chene le ne non guin yra, che rap de men ne ykakwent de ledne
    gap de gyelembán ne nunk luzhdet.
  wer-wer: “Pötaanök ne niamaan. Ar tapël monere uröm omën pasut omnarö menak ngöntre
    kar rëak önë pötak omën pas pöt pet irën Anutuuk yas niaan wëwë kosangta kaatak
    së önëët.
  ipi-ipi: Wandakali mindimane minditaka aŋako yola tupa kuai lo ando yatawa ateando,
    balato minditaka andane yola tupa kuai lo ando yatawa atolopeya teke. Wandakali
    mindimane minditaka aŋako yola tupa kuai lo ando yatawa ata napeando, balato minditaka
    andane yola tupa kuai lo ando yatawa ata napulu-peya teke. Yakamato wandakali
    waka mindina minditaka mindi kuai lo ando yatawa ata napeaindo, apito yakama tanena
    minditaka yolai tupa ando yatawa atalapa lo yakama gulupeyape. Yakamato yuu okona
    tawe muni koo tupa kuai lo ando yatawa ata napeaindo, apito minditaka angini oko
    yakamato ando yatawa atalapale lo gulupeyape. Wandakali mindimane akali andane
    lapona piape peando, balato akali andane mindi epelewa yamapane yalu, akali andane
    mindoko towa embo wato, masia malu-peyako. Akali mindimane akali andane lapona
    piape akali katulo ata napipe-pene. Yakamato mini lapo palu atoto, Gote muni-la,
    okonelapo lapotaka yamapane yoto, piape peaindo, mana okone katu nalolo-peya.
    Matili yakama omolai-angi, muni ando yatawa atalaini piape okone koyo pulupeya.
    Okone angi, ati kenga atalane Gote okomane nimba balana yuu epene okona ipu leakale
    nembo teaindo, andipa yakamato wandakali yangone tupa epele yakale loto, yuu okona
    tawe muni tupa tale pua mawua atalapape lo nambato yakama langeyo. Jisasato wuane
    leaipia.
  qul-NT: “Cayta niyquichis, cay sajra pachapaj kolkenwan amigocunata jap'iychis,
    kolkeyquichis tucucojtin janaj pachapi wiñaypaj jap'ekaska canayquichispaj.
  urw-urw: “Ye wangün, meme kübüdim gamnab kegeam kogi gamde, ninag ferefinabur buburengar
    ninagüngab büreanügmana tataigebüregüdi genan. Bangar kuri kegeam debetawegi sese
    baba kenegarba, kim igaingüdi tüpür tüpür büregi fata toi gam kümüneregen.
  rmy-GURBET: 'Thaj me vaćarav tumenđe: so isi tumen barvalipe kale svetoso, upotrebin
    le te ćeren tumenđe amalen. Kana ni ka avol tumenđe više korisno o barvalipe kale
    svetoso, ka aven primime ane čhera sa e đivesenđe ano nebo.'
  ter-NT: 'Koati ngixópitinoe: Enepone tiûketi, koati kixovókuti íhaene yâye yara
    kúveu mêum, itea konókoti yéxi iké''itukexi ya únatike, maka enepo simapúne hunókoku
    kaxena yápeyi yara kúveu mêum, usokó ákoepone íhinovokemo káxehiko keno''ókoti.
    Énomone neko únatinoe koekúti kuxópitimo ya xoko yenópoku ákotinemo uké''eyeaku.'
  bmr-NT: 'Jaanegui amɨɨhaico neehi: Jino iimitɨno jiinɨjeonehejeri gataavomɨnaatɨ
    mɨhɨcɨ jiinɨjeoneheje ifinɨɨdɨ amɨɨhaico diito ufucu niquejefaño ifinɨjitɨno iijanofaño
    igaayɨcɨqui.'
  fuf-fuf: 'Min-le mi wi''ay on: yo on ɗaɓɓir ɗee jawle adunayankeeje yiɓɓe, fii tuma
    nde ɗen lanniroyi on, yo on wernoye ka galleeji poomayankeeji.'
  mwc-mwc: Iesu i wona, “Niko dobu ana mari yai pipiya ki turaturanisi kata marana
    ina netaveyei wai komi sapamai sina verabeyim ba sini kaikaivim.
  bhl-bhl: Yu nem weng kale kilele kiliko, kililoliwka! Yu on kisol mamow so mali
    kawtiw ilo kalfongyemoliwka! Kaneliw tewe, i yulo ‘Num nakunum ken ati te!’, yangbokoliw
    kasike, on kisol alik alik banimoke ding dim kabalak e, Sunbin-Got e yulo yemde
    unei, yu em sunsun bin aneng ka kel bokoliw te.
  ons-ons: Pakiso, Yesu eŋe takotke edange, “Na weneŋ ŋidanmaile, ŋine kepe wane wesi
    aboŋ ŋineŋo ŋei ŋerep ketkele qesiŋonikei, boaŋ wesi aboŋŋine ea siukeake, naso
    yewao Anutuŋo ŋine qeli gege togongo mauluk ŋuniake.
  con-NTPO: 'Ñoa''me gi que''inga su: Corifin''dija ega na''su tsu. Tsa''ma ñotsse
    in''jamba que''i corifin''di''ccu cca''indeccuma fuite''faja corifin''di sefasi
    sefacconi osha''choma ñotsse an''biamba tsangae Chigai''ccu canseya.'
