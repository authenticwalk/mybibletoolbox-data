  bus-bus: 'Ben Ibraĩ bènɛ: Tó aↄ̃ↄe Musa kↄ̃n annabinↄ yã maro, baa tó gbɛ̃ke bↄ̀
    gaan, aↄ̃é à yã síro.'
  gub-BL: I'i Àmàrààw izupe kury. — Nuzekaiw kwaw Moizez ze'eg kwehe arer rehe wà,
    nuzeruzar kwaw Tupàn ze'eg imume'u har waze'eg rehe wà nehe, a'e mehe nuzeruzar
    pixik kwaw ukweraw wi ma'e kwer ze'eg rehe wà nehe, i'i izupe.
  imo-imo: Abrahameni yundo nimbe, ‘Mosesinga unguma kinye Gotenga iye profetemanga
    unguma kinye kambu toko naa pilinge lemo kolorumu imbo te makilipe koinjo molopa
    pumbe nimo lemo yunge ungumu naa pilinge kala,’ nimu,” nimbe Jisasini temane te
    aku tepa torumu.
  boj-boj: “Onaqa Abraham na minjej, ‘Tamo naŋgi Moses aqa dal anjam ti Qotei aqa
    medabu o qaji tamo naŋgo anjam ti qusib are bulyqasai di tamo bei a subq na tigelosim
    naŋgi anjam minjrqas di dego naŋgi qusib are bulyqasai.’”
  ulk-ulk: Ege Abramade abi detagri, “Ese wi nole Mose a peropeta tarasreda, wi umerkak
    ya watarasrare ese netat le ya eudlam wekiam.”
  eng-DRA: 'And he said to him: If they hear not Moses and the prophets, neither will
    they believe, if one rise again from the dead.'
  knf-knf: 'Kë Abraham aşë ji na a : “Wi bawooŋ baanji baŧiink *Moyiŧ na baţupar Naşibaţi,
    woli ñaaŋ adoo naţa ţi pkeţ abi aţup baka, baankteha te.” »'
  san-KHM: តត ឥព្រាហីម៑ ជគាទ, តេ យទិ មូសាភវិឞ្យទ្វាទិនាញ្ច វចនានិ ន មន្យន្តេ តហ៌ិ
    ម្ឫតលោកានាំ កស្មិំឝ្ចិទ៑ ឧត្ថិតេបិ តេ តស្យ មន្ត្រណាំ ន មំស្យន្តេ។
  arn-NT: 'Welu Abraam feypieyew: ‘Llowmanofile Moyse ñi dungu ka ti pu pelon wentru
    ñi dungu, ka femngechi feyentulayafingün kiñe tati dew lalu, wiñomongetullefule
    rume.’ ”'
  zas-NT: 'Per rëb Abraham lojx: “Bal id ridxgaꞌ reex xtiidx Moisejs në xtiidx ree
    bén badëë xtiidx Dios loj ree bejn, ad zaliladxt reex majsi yaban tijb bén ma
    güjt.”'
  ken-NT: Ábraham aghati yɛ yi bɛ, ‘Mbák bɔ̌mayɛ babhɨkɨ ka bɛghok mɛnyɨŋ ɛbhɛn
    bɛchi amɛm basɨŋ Moses nɛ amɛn barɛmɛ́ kɛpɨ̌ntɨ, nɔ bápú kway bɛghok yɛ chi
    mmu anɛ ánáŋá ágú kɛ ǎpɛtnsɛm ntá yap.’”
