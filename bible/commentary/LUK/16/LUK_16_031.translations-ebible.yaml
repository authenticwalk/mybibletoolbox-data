verse: LUK.016.031
translations:
  kpx-kpx: Ige Ebalahamuu loui avoe, ‘Abu Mosese hoto isi belovetae hoto eviholiliege
    abu bae atau hatai hovelahale ke hoto evilivebene.’”
  okv-H: amita degi ke einge ena, ‘Enana Moses ta ke te peroveta ta ke te avo ingari
    uje ae eagora avoeto embo na vasiri te ereto ke aisuja amite tapa mane ingesora’.”
    Ainge ena.
  tbo-tbo: ‘Abelaham ugolina i baha nae i pa, “Inapa Mose po tu bahapiko hai baha
    ega hina nonolihi yaka apega hina nugotona. Hawena lawa hau hilage ma i towolo
    meme ma apega hina nugotona.” ’
  mal-C: “അബ്രാഹാം അയാളോടു പറഞ്ഞത്, ‘അവർ മോശയുടെയും പ്രവാചകന്മാരുടെയും വാക്ക് അനുസരിക്കുന്നില്ലെങ്കിൽ,
    മരിച്ചവരിൽനിന്ന് ഒരാൾ ഉയിർത്തെഴുന്നേറ്റുചെന്നാലും വിശ്വസിക്കില്ല.’ ”
  grc-SR: Εἶπεν δὲ αὐτῷ, Εἰ Μωσέως καὶ τῶν προφητῶν οὐκ ἀκούουσιν, οὐδέ, ἐάν τις ἐκ
    νεκρῶν ἀναστῇ, πεισθήσονται.
  bgc-bgc: अब्राहम नै उसतै कह्या, “जिब वे मूसा नबी अर नबियाँ की न्ही सुणदे, तो जै
    मरे होया म्ह तै कोए जी भी जा, तोभी उसकी कोनी मान्नैगें।”
  khz-khz: Aperaamo ekilato, ‘Pene Mose gena rova e peroveta talimara geria kila ati
    pia kamonagira genai, kwarega na talima ta pene kuliiti-wai maki ati pia kamonagia.’”
  deu-TKW: 'Er sagte aber zu ihm: wenn sie auf Moses und die Propheten nicht hören,
    so werden sie auch nicht sich bewegen lassen, wenn einer von den Toten aufersteht.'
  zsr-NT: 'Rëꞌ lëꞌ Abraham, rnëꞌ: “Chquiꞌ cutu tuꞌzë́ nagquëꞌ didzaꞌ bëꞌë Moisés len
    le gulanë́ꞌ bönniꞌ gluꞌë didzaꞌ uláz queëꞌ Dios, cutu laꞌyejlëꞌë zal‑laꞌ nu ubán
    lu yöl‑laꞌ gut.”'
  lin-lin: 'Abrayami alobaki na ye : « Soki baboyi koyoka Moyize mpe basakoli, bakondima
    mpe kaka te ata soki moto moko alamuki kati na bakufi. »'
  hns-NT: 'Tab Aabraaham bolies: ‘Djab sabhan Mosas ke aur doesar sanesian ke baat
    na maange hai soene, tab tjaahe ek maral aadmie djie oethie, tabbo oesab aapan
    djiewan na badalie.’ ”'
  noa-E: 'Magbaawai Abranau irig magjim aajem: “Mamʉ amau mag Ẽwandam iek chi phãm
    wai nʉm gaai jaau sim ʉ̈khaba nʉm chan, magan ãb meewia deeu iiu phiidʉwia amag
    jawaan makhiinjã, amau ʉ̈khabajugui” ajim aajem, chi rik arrag.'
  eng-EMTV: But he said to him, ‘If they do not hear Moses and the prophets, neither
    will they be persuaded should one rise from the dead.’ ”
  mib-NT: 'Te ni cahān Abraham jiín de: Núu tu chúhun ni i jnūhun ni nacani Moisés
    jiín táca tée ni canacani jnūhun Yaā Dios, suni ma candíje cuɨtɨ i núu natecu
    ɨɨn ndɨ̄yɨ quihīn nuū i, áchí de.'
  lif-NT2: कर अब्राहामरे़ खे़न् नोगप् पिरु, ‘मोसा नु माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाहाॽरे़
    खुनिॽ साप्‍पन्‍हाॽ मे़घे़प्‍सुआङ् नसाःन् मे़न्‍जोगुन्‍ने़ फाॽग्र, कुभा मनाहाॽ
    के़सिःबोलाम् कुहिङ्‌वे़त् मे़बोःङ्‌ङाङ् मे़बेःक्‍साङ् नसाःन् मे़न्‍जोगुन्‍लो॥’”
  xnj-xnj: Ibulahimu akajova, ‘Ngati nakuvayuwanila mayandiku ga Musa na vamlota va
    Chapanga, nakumyuwanila mundu yoyoha hati ngati ayukili kuhuma kwe vevafwili.’
    ”
  mmx-mmx: Ketla ne Abaram ga lok, ‘Mo do di noxo ronga res at Laulis Linga at ne
    Moses mi levelinga at lavaeme vapaase ali, di noxo leeng basinge laxakapmek atdi.
    La do tara na xatu kaxat amlong basinge lanmet la na vaase ridi, move di noxo
    leeng.’”
  cbr-NT: 'Quiabi ca Abrahamnën cacëxa: Moisés ''imainun an Nucën Papa Dios quicë
    bana uni ñuixuncë unicaman cuënëo bana isquinbi cuaisama tancë ''ixun ca anu uni
    bamacë ''icënuax cuancë unin banaribi cuaisama tanti ''icën.'
  tee-NT: 'Para ju Abraham junich: “Ni jantu tak''asmatputun ixchivinti ju Moisés
    chai ju lapanacni ju ixtanajun ixchivinti Dios pus vana jantu camalaca''inicalh
    mas va calok''onchokolh tam xamati'' ju nita chai calak''alh”.'
  eng-LSV: And he said to him, If they do not hear Moses and the prophets, neither
    will they be persuaded if one may rise out of the dead.”
  cak-NT: 'Pero ri Abraham xu''ij che: Xa man niquinimaj ta rutzij ri Dios ri rutz''iban
    can ri Moisés, ni man niquinimaj ta chuka'' ri quitz''iban can ri achi''a'' ri
    xek''alajin ri rutzij ri Dios ojer can, can man xtiquinimaj ta chuka'' jun ri
    nic''astaj-e chiquicojol ri caminaki''.'
  pah-NT: '—A''ero Abraãova''ea ei ahe ve: “Po g̃a nohendukatui Moisésva''ea remimbo''eagwera
    Tupana''ga nhi''ig̃a mombe''uharava''ea nhi''ig̃agwera reheve, a''ero po ti g̃a
    ndogweroviari ahe vyrame omanoa hugwi ogwovo g̃a pyri imombe''gwovo g̃a pe nehẽ.
    Nurã po ti ji namondoukari ahe pevo nehẽ,” ei Abraãova''ea imbateva''ea pe. A''ea
    Jesus''ga imombe''ui fariseus''g̃a pe g̃a mbo''eavo.'
  sja-NT: 'Mamĩda Abrahampa mãgaji ma p''arat''ara badamaa: “Moisepa p''ãda mãik''aapa
    Ak''õre pedee jarapataarãpa p''ãdap''edaa ũri k''iniada-e p''anɨ pɨrã, ichiaba
    ijãada-e pait''ee eperã piuda p''irabaip''eda, wãru pɨjida ãramaa jarade.”'
  xed-xed: “Ka va a həŋ ta sna tsa zlaha Musa nda tsa gwaɗaha la anabi ya wu katsi,
    dər ki sliʼafta mndu da gwal nda rwa ka lagha slanaghatá həŋ, haɗ fitik dzaʼa
    snata həŋ wu, ka Abraham nda tsi,”» kaʼa.
  mks-NT: 'A̱nda̱ já na̱cachi tucu Abraham já xi̱hi̱n dá: “Tá co̱ cúni̱ ñanún caja
    da ña̱ na̱ca̱hyí Moisés xi̱hín ña̱ na̱ca̱hyí na̱ profeta quia̱hva já a̱ cándúsa
    toho ri na ndiquehe va̱ha na in ndi̱i tá ná nditacu a cu̱hu̱n a̱ ca̱ha̱n xi̱hín
    ñanún”, na̱cachi Abraham xi̱hín da̱ cui̱cá cán —na̱cachi Jesús xi̱hín ña̱yivi.'
  gfk-S: “Ma ne Abraham ga tange tana, ‘Ing be pa di nale taram ira harkurai tane
    Moses ma ira pakpakat ta ira tangetus, io, paile tale be tikenong i tut hut sukun
    ra minat na haragat di waing di nage lilik pukus.’”
  bmu-bmu: Jiiga Abrahamnöŋ kewö jii mörök, ‘Yeŋön Moses aka kezapqetok ambazip yeŋgö
    keugöra kezap qahö alje ewö, mewöŋanök kömukömuŋi neŋgöreŋök kunŋan wahöta keu
    jibawak, yeŋön mönö töndup Anutu qahö möt narim waŋgibeak.’” Mewö.
  dgz-dgz: Go Eibaraam gare sia anega dien, ‘Go mu apan Mosis amba God noa waiwanumune
    nagirewa nop muga den ya anu warepiwa, ame boeni otua da sia inakae yon wandepiwa,
    nop mega den ya anu warain.’”
  eng-GNV: Then he saide vnto him, If they heare not Moses and the Prophets, neither
    will they be persuaded, though one rise from the dead againe.
  zaa-NT: 'Pero Abraham nna ra bi ą: Canchu bihua gudà naga'' quį qui'' Moisés nìhua
    qui'' ca profeta nna, tampoco hua làa tsíalatsi'' quį canchu nuỹa eyáthą de lo
    lù''uti nna quixá''anią cą.'
  eng-WEBSTER: And he said to him, If they hear not Moses and the prophets, neither
    will they be persuaded, though one shall rise from the dead.
  guh-guh: 'Nexata icatsia Abraham jumaitsi riconëmijavabelia: “Nejuyapijivi itsa
    apo jumecovënëtsi Moiséspijinë peyaquinaelivaisianë, Diosojumepaebivimi profetavi
    peyaquinaelivaisi ata, nexata pajivi asaë petëpaecujinae, mavelia ponae ata tsipaeje
    petsipaebinexa nejuyapijivijavabelia, itsiata nejuyapijivi apo jumecovënëtsi tsipae
    bajarapajivi ata,” jai Abraham riconëmijavabelia, jai Jesús fariseovijavabelia.'
  bon-bon: Yepä, Abrahamo jejige egä, ‘Teepi liba singi lica Moose piiyepu mename
    biname bime oogäräneji mene ätecijame, teepi cuta piiyepu biname ne lica ätecija
    tabe liba budre cabu ca acnenuta teebibine mene jajime.’”
  nhw-BL: 'Pero Abraham quiilhui: ‘Sintla inijuanti amo quitlacaquilíaj catli Moisés
    huan itlajtol pannextijcahua tlajcuilojque, nojquiya amo quichihuilise cuenta
    icamanal se catli ya mictoc huan moyolcuis.’ ”'
  mgw-mgw: Bulaimu ngabaya, ‘Mana baayu'wali Musa na alondoli ba Nnu'ngu', ata mundu
    ywaayu'ka bannyu'wali.’”
  swh-ONEN: “Abrahamu akamwambia, ‘Kama wasipowasikiliza Mose na Manabii, hawataweza
    kushawishika hata kama mtu akifufuka kutoka kwa wafu.’ ”
  wbi-wbi: neke uAbulahamu akam'bula akati, 'ndeve navikuvapulikisia uMoose na vavili
    navangampulikisie nambe umuunhu angasyuke kuhuma kuvafue.
  bba-bba: Mɑ Aburɑhɑmu nùn sɔ̃ɔwɑ u nɛɛ, bɑ̀ kun Mɔwisi kɑ Gusunɔn sɔmɔbuɡiɑ nuɑ,
    bɑ ǹ nɑɑnɛ dokemɔ bɑɑ ɡoo ù n seewɑ ɡɔrin di.
  eng-KJVCPB: And he said unto him, If they hear not Moses and the prophets, neither
    will they be persuaded, though one rose from the dead.
  kgk-NT: —“Ndojeroviaséi voi nipo ra'e hikwái” he'i Abraão amyrĩ íxupe. “Nohenduséi
    nipo ra'e Moisés amyrĩ rembihaikwe. Nohenduséi nipo ra'e Nhandejáry nhe'ẽ-py omombe'u
    va'ety amyrĩ rembihaikwe ave. Omano va'ekwe oikove jevy-ma ramo nohenduséi ave
    arã voi inhe'ẽ. Nohenduséi ete voi Nhandejáry nhe'ẽ” he'i íxupe Abraão amyrĩ.
    “Namondo mo'ãi Lázaro amyrĩ upe-py” he'i ave Abraão amyrĩ, he'i Hesu omombe'u
    ramo arandu rehegwa nhe'ẽ íxupe kwéry.
  waj-waj: 'tikio rikioo Aaparahaamo inna sai tinoo: Iya Musiivaata forofetaiyaatama
    tuu kuaiyauvaa hama rikiaiya fai vaidi putuoo kava diitaivo tii kuaivaatama hama
    rikiada hanigiaaravaivee, tiivaivee. Yisuuva itaa kua tiravai.'
  ekk-PKP: 'Aabraham ütles talle: „Kui nad ei kuula Moosest ja prohveteid, ei veena
    neid ka see, kui keegi surnuist tagasi tuleks.““'
  mpx-mpx: Abalahama i baek elana i ba, ‘Ebo Mosese ge palopitau wali baaba nige nihi
    hahago, he bwagana gamagal etega ni lutem yaomala, nasi nige wali nuwatu nihi
    pipil ge nihi aabulilek.’”
  wbp-wbp: “Yipuruyamujurla wangkaja nyanungukuju, ‘Kula kujaju junga! Jalangu kajilpalu
    nyinayarla kuruwarri Mujuju-kurlangu purda-nyanja-wangu manu jarukungarduyu-patu-kurlanguku
    yimiki, manu kajilpa Lajarurlangu wankaru-jarriyarla pina yangka palinja-warnu,
    kulalpalu nyanunguju purda-nyangkarla-yijala kuja!’” Kujanya-jana Jijajirli yimi-ngarrurnu
    yangka Paraji-patuku.
  luo-luo: “Nowachone ni, ‘Ka ok ginyal winjo Musa gi Jonabi, ok ginyal yie winjo
    kata ngʼato mochier oa kuom joma otho.’ ”
  nhe-NT: 'Pero Abraham quiilhui: ‘Intla inijuanti ax quitlacaquilíaj tlen Moisés
    huan itiocamanalojcahua tlajcuilojque, nojquiya ax quichihuilise cuenta itlajtol
    se tlen ya mictoc huan moyolcuis.’ ”'
  aii-aii: '”ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܹܗ ܐܲܒ݂ܪܵܗܵܡ ܘܐܡܝܼܪܹܗ: ’ܐܸܢ ܠܹܐ ܫܵܡܥܝܼ ܠܡܘܼܫܹܐ ܘܠܢܒ݂ܝܼܹ̈ܐ،
    ܐܘܼܦ ܐܸܢ ܕܚܲܕ ܐܢܵܫܵܐ ܡ̣ܢ ܡܝܼ̈ܬܹ‌ܐ ܩܵܐܹܡ ܠܹܐ ܗܲܡܸܢܝܼ.‘“'
  esk-NT: Aglaan Abraham nipliġñiqsuq, ‘Naalaġniŋitchumisigich aglaaŋi Moses-ŋumlu
    sivuniksriqiritlu tusaayumiñaitmiut kia-unniiñ utiġuni tuquruamiñ uqautikpatiŋ.’”
  msb-msb: “Ginsabat pa siya ni Abraham, ‘Dili man gihapon sinda magatuod sa usad
    na namatay na nabuhay gihapon kun dili sinda nagapamati san Kasuguan ni Moises
    kag mga sinurat san mga propeta.’,”
  cpa-NT: 'Jøng² ca¹juúh² calah Abraham, ca¹tsáih¹dsa dsa² héi²: “Chi²júh² tsa¹nang¹²dsa
    jǿg³ quiah¹² hlai³ Moisés quianh¹³ dsa² ca¹hǿ² jǿg³ quiah¹² Diú¹³, jø¹² bíh³ lah¹jøng²
    tsa¹hé²dsa ju³ lah¹la² ca¹hiog² jan² dsa² ma²ca¹jon¹,” ca¹juúh²dsa.'
  dso-dso: ଅବ୍‌ରାମ୍‌ ତାକେ କଇଲା, “ତର୍‌ ବାଇମନ୍‌ ମସାର୍‌ ଆରି ବବିସତ୍‌ବକ୍‌ତାମନର୍‌ କାତା ନ
    ସୁନତ୍‌ ବଇଲେ ମଲାଟାନେଅନି ଉଟିକରି ଗଟେକ୍‌ ଲକ୍‌ ଜାଇ କଇଲେ ମିସା ସେମନ୍‌ ନ ମାନତ୍‌ ।”
  meu-meu: A Abraham eto, Idia na Mose bona peroveta taudia basiema kamonai henidia,
    mase amo ta bema tore isi danu basiema kamonai henia.
  yva-NT: Umba Abraham po raura akananto ai pare, ‘Ranivara wanave Ananyao Musa muno
    Ayao Anawae raije jewen, wea indati vatano kakaije inta kovakato pakare po ana
    inta raura mai, weamo wanave jewen tavon.’ ”
  dgc-dgc: “‘Ey éwan,’ kagi kan ni Abraham. ‘Eng éwan de baten tu utus ni Moises sakay
    du purupeta, éy éwan de be baten maski te magpailag dide a gébwat ta pate.’”
  zpm-NT: 'Dzigo rëbchaa Abraham: “Teḻne rond zho miṉe rnabey grë ley ne psaṉ Moisés,
    grë miṉe bnee zha ne güeyteed xtiidz Dios, scaque gond zho diidz niicle tsie tib
    zha ne brieebanle tsienee lo zho.”'
  hix-NT: Onà wyaro haxa nkekon hatà, Akmarawu, àwya. Nyamoro heno nmenhotho yonytxahra
    tehtokonye, àwayehsahotho yonytxahra rma rha natxhe hampànà. Àwayehxemo waye asanàmsahonhàrà
    rma yonytxahra natxhe hampànà, kekon hatà, Akmarawu, tkatxhonkemà rotho wya, kekon
    hatà, Txesusu.
  sim-sim: Karem mbarik ormu mbara, �Os mashi Moseshi nga profethi nga li misi nahi
    ambu, hahanda ma lar or usaha nor sawewa, mbeek er nga li misindiyandahi ambu
    lir, wahau,� karem ormu mbara.�
  npi-ULB: अब्राहामले उसलाई भने, ‘यदि तिनीहरूले मोशा र अगमवक्‍ताका कुरा सुनेनन् भने
    कोही मृत्युबाट उठेको मानिसको कुरा पनि मान्‍ने छैनन्’ ।”
  cgc-cgc: Ambal Abraham ki kanen, ‘Daw dili danen magpati ta mga paandam naan ta
    Mga Sinulat Moises daw ta Mga Sinulat Ta Mga Prupita, dili man gyapon danen ya
    magpati maskin may ittaw na mabannaw na miling ki danen.’”
  tim-tim: Hain dâmbo hin dâep, “Mosegât akto propete yeŋgât den are oyaŋmâ nâŋgâm
    hâkâŋ akmai aregât moyi yâk yeŋgâlân gâtŋande arim makyeŋgimbo hainâk den are
    hâkâŋ akbai.” dâep.” Yesuŋe hain dâep.
  yor-yor: “Ó sì wí fún un pé, ‘Bí wọn kò bá gbọ́ ti Mose àti ti àwọn wòlíì, a kì
    yóò yí wọn ní ọkàn padà bí ẹnìkan tilẹ̀ ti inú òkú dìde.’ ”
  wos-wos: Wungi wandéka dé Abraham wa, ‘Di Mosesna hundi akwi profetna hundi akwi
    xékéhafi yata di hiyae wambula raméndé duna hundi akwi yamba xékékéndi.’ Wungi
    dé Abraham wa.” Wungi dé Jisas diré wa.
  emp-NTPO: 'Baribʌrʌ Abrahaʌ̃ba jarasia: “Ãcõrẽba Moisea diad̶a leyra, Ãcõrẽneba
    bed̶eabadarãba b̶ʌped̶ad̶a sid̶a ĩjãnaẽ́bʌrʌ, beud̶a ʌ̃rẽbad̶aba jarabʌrʌ sid̶a
    ĩjãnaẽ́a.”–'
  eng-F35: He said to him, ‘If they do not listen to Moses and the prophets, they
    will not be persuaded even if someone should rise from the dead.’ ”
  ind-ind: “Tetapi Abraham menjawabnya, ‘Kalau mereka sudah tidak mau menaati kitab
    Taurat Musa dan para nabi, maka percuma saja ada orang yang bangkit dari kematian,
    karena mereka tetap tidak akan percaya.’”
  pes-OPCB: '«ابراهیم فرمود: اگر به سخنان موسی و انبیا توجهی ندارند، حتی اگر کسی از
    مردگان هم نزد ایشان برود، به سخنان او توجه نخواهند کرد و به راه راست هدایت نخواهند
    شد.»'
  mpt-mpt: Eblahame nganabanea I Mosese hekmel wengo dolanebu osa eka Gode weng omkeimalin
    nakai dolaibbuo weng osa wentemim blim blib mole naka maki ham gloutem daak daniba
    hana teniba i wengo omyaib osa i mo wentomabibbabo ge nganabanebiobo ge baabesebe.
  ssx-ssx: Koto leekepate Eipoloha꞉ma꞉ma꞉ alota꞉ Hande Mosesima꞉ make potopede haliwekima꞉
    amba꞉ lao ula꞉ ekimanu na opimika꞉na꞉ta꞉ kota꞉ mo homa꞉la꞉ hali ma꞉nda꞉ paa tiao
    epea꞉ka꞉na꞉ make hone ma꞉nda꞉ la꞉ka꞉la na wilimikie leekeme.
  mkl-mkl: Ŋɔi Aburɑhɑmu í sɔ̃ɔ í ni, bii ɑ kù ɡbɔ ti Moizi do ti wɑlii ŋɑu, bɑɑ bii
    inɛ ɡɔ í jĩ hɑi bi iku ŋɑ ihɛ̃ í koo bɛ ɑ kɑɑ dɑsi nɑɑnɛ.
  gaq-gaq: ଡାଗ୍ଲା ଅବ୍ରାହାମ୍ ସାଉକାର୍‌ ରେମୁଆଁକେ ବାସଙ୍ଗ୍‌କେ ଜଦି ନାଁନେ ବୟାଁଇଂ ମୋଶା ବାରି
