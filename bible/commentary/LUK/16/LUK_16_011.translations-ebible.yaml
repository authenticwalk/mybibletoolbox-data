    adevăratele bogății?
  pon-pon: Ma komail jota apwali mau ai pali pa, ij me pan liki on omail pai pali
    poa?
  nhe-BL: Huan intla ax intemachme para cuali inquitequihuíaj nopa tomi tlen inquipiyaj
    ipan ni tlaltepactli, Toteco ax inmechcahuilis imomaco tlamantli tlen nelía ipati.
  sps-sps: To te gim romi ma onot iny makok faarof a masun tana monaagits tovei, Gov
    gim kainy non ma nai faason tsumi tana masun a man iny Gormirmir.
  wnc-wnc: Sike ginda keu andakane nana aminda wai pasiyuk buya pakaingge katak dua
    kayuwanu maminda sanga takesiknga daman kayutning? Wena.
  bus-bus: Tó ée kɛ á náanɛ vĩ kↄ̃n ↄↄ náanɛsaioro, Luda é a náanɛ kɛ kↄ̃n à yãpuradeeoↄ́?
  gub-BL: A'e rupi aze napezekaiw katu kwaw temetarer ko ywy rehe har rehe nehe, màràzàwe
    tuwe pezekaiw putar ikatuahy ma'e Tupàn hemimur ràm rehe nehe.
  imo-imo: Nuni ya maina noirimele melema nokoko naa kondonio lemo Goteni timbelo
    mele tukumema, nokondani ungu manda naa nimbelo.
  boj-boj: Niŋgi mandam qaji ñoro uge geregere taqatqasai di niŋgi laŋ qure qaji ñoro
    dego geregere taqatqasai. Deqa tamo yai na laŋ qure qaji ñoro nuŋgo baŋq di atqas?
    Tamo dego bei sosai.
  eng-DRA: If then you have not been faithful in the unjust mammon; who will trust
    you with that which is the true?
  knf-knf: Woli naanwo baŧool ţi pyok pi umundu wi buţaan wi, in akluŋ kawulan pyok
    pi manjoonan?
  san-KHM: អតឯវ អយថាត៌្ហេន ធនេន យទិ យូយមវិឝ្វាស្យា ជាតាស្តហ៌ិ សត្យំ ធនំ យុឞ្មាកំ ករេឞុ
    កះ សមប៌យិឞ្យតិ?
  arn-NT: Femngechi tatey tüfachi yafkafe mapu mew mülechi fentren chemkün eymün küme
    pünenofilmün, ¿iney am manelaeymünmew ti fentren kümeke chemkün mew?
  zas-NT: Yan, ziangajc bal id züjndi ziꞌc rayal con ni zaꞌc yuꞌ loj guidxliuj guie,
    ¿chu gap lëjt confianz con guialnazaꞌc yuꞌ xanyabaa?
  ken-NT: Mbák bǎbhɨ́kɨ́ tɔŋ bɛ bǎbhʉ̀rɛ bariɛp ndǔ baraká nkáp nɛ mɛnyɨŋɨ́
    mmɨk, agha ákway bɛsɨkɨ ntɨ nɛ be amfyɛ kɛfɔ̌ bakáp ɛkɛn kɛbhɨkɨ bhɔŋ ngwɛnti
    amɔ yɛka?
