  peg-peg: ଜଦି ଏପେଙ୍ଗ୍‌ ଅଦାର୍ମି ଦାନ୍‌ତ ପାର୍ତି ଆୱାତାଦେର୍‌, ଲାଗିଂ ଇନେର୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌
