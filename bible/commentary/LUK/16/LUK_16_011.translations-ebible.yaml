  maj-NT: Kui b'a̱ maha, tsa najmi kixi̱ ku̱a̱nkínko̱o nga cha̱so̱ho̱ kju̱a̱nchi̱ná
    xi tjín a̱sunnte ngatitsui̱n, ¿yá xi tsjánu̱u nga chúnnto kju̱a̱nchi̱ná xi ndoo̱?
  bkq-NT: Âiguelymo iraynâlâ, koendâ âdinherurumo aiedyly mâuntuba âmaemo watay, Deus
    iwâkuru modo nudupa lelâlâ ise, âigueduomo.
  kue-kue: Yeglpre, ene makandle minge moni i sugl wakai moglkrimbi, ana ira eremogl
    ene taragl kaima tendre pra sugl moraglmedi pirambe?
  cot-NT: Cotanquitsiquea aatogueti piquempoguijamajatirotsi ajaararontsi choocaguetatsica
