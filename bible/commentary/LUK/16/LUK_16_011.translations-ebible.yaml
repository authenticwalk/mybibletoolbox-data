  mle-mle: “Aw li gwur kidi kupwa kidiy javir jawjaaya yawiy kwurkigwura, God gwurak
    ata ata dikidiy mwiyir tikwanadiy jaav kwiykida dayaam van tigwurkikik?
  shp-NTPO: Jatian ja nato netenxon, maton bia jawékibo jakonmaakin akai ikenki, ¿Tson
    ja Diossen jawékibo koirannai mato imati iki?
  aom-aom: Ëhuni jemë ave saꞌa hesi inömo sisëꞌi muebejëꞌoho God rabëni öꞌidö hesi
    inömo maho bojëmiꞌajëjo jemëro muebejöro.
  geb-geb: Nde kha nuianan ŋkɨɨa, nde nta ndiav tuituigia nta garav, ntan ŋgari fhu.
    Maaŋgim, Fhe Bakɨme bigɨna guara then nden nɨɨŋgirim, nde ana gangirie?
  eng-WYCLIFFE: Therfor if ye weren not trewe in the wickid thing of ritchesse, who
    schal bitake to you that that is verry?
  bsj-bsj: Tano kommabo dike dongdonge di cuwekako kebo wucakeri, we aciya kumenti
    kicuweka wabilinkece?
  cak-cak: Y si man pa ruchojmil ta rusamajisic ni'en rix ri beyomal richin ri roch'ulef,
    ¿achique xtiyo'on chive ri kitzij beyomal?
  chf-NT: Jin uc'a, si mach a chila tu toja t'oc jini taq'uin que a'uti tä sätcan
    t'oc cua' chichca mach utzba, Dios mach uxin u yäc'benet ta' c'äbla cua' chichca
    utztac que mach uxupba.
  tlf-tlf: Ulutap kale, ipmi mufekmufek kafin diim komi albu uyo kulu-nilip tambaliim
    kup tiin molin-tem kelip umdii, God imi ogok afaligen uyo kwaala yak ipmi sagaal
    diim abelan-temu aga? Umbae.
  piu-2006: '@see-verse:LUK.016.010'
  poh-NT: Ruꞌum aj reꞌ nikꞌor aweh tak chi chanimej tak chi coric acamaj tak riyew
    i Dios eh chacamanej tak wach abihomal tak chi coric maj wi maꞌ naꞌn ta tak i
    coric ru̱cꞌ abihomal tak, nicꞌ wach nok chi reꞌ Dios erichꞌica̱ꞌ ricꞌux chawi̱j
    tak chi enacamanej tak wach ribihomal?
  tue-tue: Teero biiri mʉ́ã atibʉ́reco maquẽmena ãñurõ tiihéra, Cõãmacʉ̃yere ãñurõ
    tiirícu.
  bjp-bjp: Pesu, male biil gam tekentu na foron minsik tinaga na piklinbat, ke se
    in unune ufu foron minsik tekentu usuf gam?
  xon-xon: Ni yaa kaa joo dulnyaa wee ni aawankpal mbamɔm kan, ŋma ga di Uwumbɔr aatuln
    ŋa aaŋaal ni?
  tzo-ZNT: Jaꞌ noꞌox yech mu xacꞌ acuxlejalic ta sbatel osil ti Rioxe mi mu xacoltavanic
    o li cꞌusitic chatabeic Riox liꞌ ta sba balamile ti snaꞌ xlaje.
  mpm-NT: Ti nu tu ni saꞌa ra ja vaꞌa ja chindee ra ɨnga yɨvɨ ñuyɨvɨ jaꞌa, ti koto
    ma tatu ga Yandios roꞌo jiin jniñu ñaꞌnu ja kuu nuu nɨ kani andɨvɨ.
  ots-NT: Nuquɛjʉ, bbʉ jin gui tzö ca guí cjajpijʉ car domi ca ya xquí pɛhtzijʉ, cja̱
    nuca̱, rí hñe̱cua nʉr mundotjo, nubbʉ, car Tzi Ta ji̱tzi jin da ddahquijʉ cʉ cosa
    más pé rá tzi zö cʉ rí hñe̱h pʉ ji̱tzi, como guejtjo jin di tzö ca güi cjajpijʉ‑cʉ,
    hne̱je̱.
  hoy-hoy: इदुरसाटी याग नीव दुनिया अन धन दा खरा ठहरूसतीदील, रा विश्वासलायक धन नीमी
    याव सोपस्यान?
  uri-uri: Ti tol ake kipm ikghlen kweiur kweiur a atn knokg paitn ti ariworwor pa,
    ti hi wa mla ur ukwepm kweiur kweiur worwor a atn aklei wang pa ekg kipm ikghlen?
  amo-amo: Bara nani, andi na udi nin yinna-sa-uyenu nimoon inyii ba, ghari ba yinnu
    ninfi nin nimoon kidegene?
  pjt-pjt: Ka nyura mantatja kutjupa kutjupa tjuṯa puṯu tjukaṟurungku kanyiṟampa Godalu
    wanyu nyuranya wiṟu tjuṯa palyanyku kanyintjaku ungkuku? Wiya alatjiṯu.
  cwe-cwe: Ivo mweye one hamutogoliligwe kwika vinhu vili mwiisi, yelihi yonda yawatogolele
    kwika vinhu va kweli?
  daa-NT: Ya gamin ku duniiner kat ku balco gedire-ak, waa yaako amniye gamin kuuk
    taɓ ?
  mlp-mlp: Ne og ka ago mani anonon a hi wamuzid ta nog in nagah helta negid ne wamuz
    daqay? ham.
  ape-C: Aria ta ipak mare gamo piyoh agnudok atapibor utabor wosik um, ipak ta omi
    nyukep yopishi eshudok eneshenesh douk shakus iruhw heven iri um piyohesh? Adur
    atin ta uwok.
  bgs-bgs: Purisu, atin ka dì kó ágkasarigan tingód katô kaduwánnan na ánnà ákniyu,
    dì kó sarigan katô bánnal kaduwánnan tun ta langit.
  faa-faa: Asiamo hauaka wo makata kemo soko, mone soko, koteaka asekea rekeanafonorakano,
    ane nómo Kotimo makata namo kakaro kotesane koteaka asekea rekeakosare? Wae, koteaka
    asekea rekeakosafapo.
  kik-kik: Nĩ ũndũ ũcio mũngĩkorwo mũtarĩ ehokeku na ũtonga wa gũkũ thĩ-rĩ, nũũ ũngĩmwĩhokera
    ũtonga ũrĩa wa ma?
  cap-NT: Niz̈aza jakzilta z̈oñit tii ujchiz muntuquiz z̈ejlñi cusasanaca ana zumpacha
    cwit'asac̈haj niiqui, jalla niz̈ta ana zuma kamchiz̈ cjen, Yoozqui werar arajpach
    cusasanaca nii cwitiñijapa ana tjaasac̈ha.
  ksr-ksr: Balombaa moneŋ hinaya borogianoŋ aŋgi ii pondaŋ mende galeŋ koŋgi hoŋa
    mende kolooroti eeŋ, moŋnoŋ mono iwoi buŋaya uuta hoŋa ii borogianoŋ mende ambaa.
  eng-TNT: So then yf ye have not ben faithfull in the wicked mamon? who will beleve
    you in that which is true?
  sbs-sbs: Haiva kena u va sepahali ku ku sevelisa mashelenyi a fosahele, nje ni yeta
    kusepe mu chifumu che niti?
  sue-sue: Ota nikare moni waya zebu emira awa dia waya-waya wamunowa, awa agai nena
    me nimorekare potai dia wamunowi?
  fra-NCL: Si donc vous n’avez pas été fidèles dans les richesses d’iniquité, qui
    vous confiera les biens véritables ?
  bhg-bhg: Awatedo, gaiapa butu einda jigamo ae dumbae edo ewa gido, God da gaiapabé
    natopo itari utuda awa mana imondemane piaina.
  snn-NT: Mësacua'ga ën yija bonsere bajën, te'e ruiñe yo'oma'itoca, Riusubi baguë
    guënamë baye ¿queaca mësacuana jo'caja'guëguë'ne?
  atb-NT: Haû mù, mingkan sutzè má lháng nungmoq lé a wó lûm kô é nghut le gi, haû
    tengmán é sutzè lé, nungmoq chyáng ó yuq wá kâm ap byi râ lhú?
  wro-wro: Gewunja pąrąd mureja ŋąmba wa pinjidinja, mammon wor' kąri nąnja, ąŋguja
    pąrąd njinmurau nidji ŋąri wunja?
  cek-AK: To pongah long nui hmuen ah mataeng doeh oepthok ah na om ai nahaeloe, mi
    mah maw nang to angraeng tangtanghaih hmuen pakuemkung ah na suem tih.
  bkd-bkd: Aman ku harì kaw agkasaligan hu mga butang duun taini ha kalibutan harì
    daan isalig hu Dios inyu sa laus ha katigayunan diyà ta langit.
  ctu-76: Mi ma'ix xuc'ulet ti c'ʌñol ti troñel Dios jini am bʌ ti mulawil am bʌ ti
    a wenta mach'an mi quejel a wʌq'uentyel ti a wenta la' cha'len jini yoque melel
    bʌ, jiñʌch i troñel Dios.
  lac-NT: Rajen wa mʌ' ta qui' cʌnantex a ba' ts'a'b techex ich yoc'ocab, mʌ' ju bin
    ts'abir techex a ba' jach no'jo' ich ca'anan. A ti' taro', mʌ' u xupur.
  xla-xla: Epapedeme wa꞉tapo ta꞉lamo alisisiye woloma ka꞉pi po-omhallalo wekelepiye,
    wa꞉ ma adipo Pepele dimo alisisiye woloma omhalepa꞉?
  xav-NT: Ti'ai ãma danhimarĩ hã, dazô 're 'madâ'â wasété za'ra wa'aba mono wamhã,
    e 'wa hã te za marĩ ĩwẽ uptabi hã te te aima 're pisutu za'ra wa'wa, sô 're 'madâ'â
    za'ra wa'aba mono da. Mare di. Ni'wa, te te aima 're pisutu za'ra wa'aba mono
    õ di za.
  cuk-cuk: Ar we-napneggi ibmar-nika-guedse be galakusale, ¿ar doa begi bensuli bar
    guosunna we-ibmar-napiragwad nikuedgi? Bab-Dummad begi bengumogodo.
  tbf-tbf: Io, sien va nga ta kap tuktuk nia naneie bu sinsuv simi kaber, ese ta oit
    nia terie bu sinsuv tuktuk i naparimanga?
  uig-CYR: Шуңа әгәр «наһәқ дунияға тәвә болған мал-дуния»да садиқ болмисаңлар, ким
    силәргә һәқиқий байлиқларни тапшурсун?
  ikw-NT: Ọ bụru nụ anụ bụ́o ele be kwnata mkpọma n'ẹkwnu k'ọwa, nyele jeenye anụ
    ezi ẹkwnu?
  khs-khs: 'Alanase, kiyawa moweni olokeyatela peleya: weyemima eta: seli pote enemananeke,
    sikapewemiwa kimawa heneye nano ketea sosowa kiyewi pote epesita: sena eta:wi
    kinaposape?'
  dwr-ENT: ሲሚ ሂንቴንቱ ሃ ኣላሚያ ሻሉዋን ኣማኔቴናዋ ጊዶፔ፥ ቱማቴ ሻሉዋ ሂንቴንቶ ኦኔ ሃዳራ ጊዴ ኢማናዌ?
  pma-pma: Sakini, munak meatin keil armundesinuktei vatal min tounah keil ten out
    netan, Ahi mun sakras vandesinuk vatal min more tounah keil koa hetetamen imok.
  atd-NT: Ko kono kow ogkasaligan bahin to mgo kalaglagan, mgo salapi no ian ka igkaratu
    ta kai to soini no tano, hontow pa ka ogpakasalig kaniu bahin to mgo malogot no
    igkaratu no ogpuun to Magboboot?
  tel-2017: కాబట్టి మీరు అన్యాయమైన ధనం విషయంలోనే నమ్మకంగా లేకపోతే, ఇక నిజమైన ధనం మీకెవరిస్తారు?
  hat-BSA: “Donk, si nou pa fidèl nan sèvisrichès enjis yo, kilès ki va konfye nou
    vrè richès yo.
  top-NT: Para huixín ni̱ tancs maktakalhá̱tit la̱ ca̱mini̱niyá̱n actzú tú ca̱macama̱xqui̱cani̱tántit
    nakalhi̱yá̱tit ca̱quilhtamacú, ¿niculá naca̱ma̱xqui̱yá̱n Dios laclanca ixtalacpuhuá̱n
    ni̱ma̱ laclhca̱ni̱t?
  msk-msk: Aw buku kaw nang matinomanun sang kanang otaw pyanmowan, dili ibilin kanmo
    yang pagatag nang Dios na madyaw.
  gyr-NT: Evocoiyase ndapemboavɨyeise co ɨvɨ pɨpendar pe cuaita guarepochi rese, ahese
    ndaperecoi chira ɨvave mbahe rese hañeco ãgua.
  kmh-kmh: Pen nimb taprep lum ar biy diyiŋg, niŋrep giy ma geniŋgambim; an nimbip
    gek perper mindeniŋgambim.
  ukr-ONPU: Отже, якщо ви не були вірні в неправедних багатствах, хто вам довірить
    справжнє?
  emi-emi: Arova karika la ghaatoka tuutuliira etaimim tani aitaraa masi voto tale
    kosa ateva, karika teva aue eatoka tuutulina etaimim tani ghaa voto koronna.
  zpv-NT: Niꞌchin sidela laꞌh tu ayi guunn tu gahn cwinee zaꞌca tu guelnazaꞌca raꞌ
    xteenn guidxyiyuh dxaaba riiꞌ, ¿xa guniꞌhi chiꞌh Dxiohs guelna zaꞌca xteenn Ñiꞌh
    laꞌh tu?
  gux-gux: Lanwani bi yaa fidi ki dugi yipo leni yin kubi ŋanduna ŋalimani maama yi
    n pia i boandi, ŋme baa piani yi o ŋalimanmoano?
  kos-kos: Kowos fin soaru in karingin mwe kasrup lun faclu, ac ku in lulalfongiyuk
    kowos fuka in karingin mwe kasrup pwaye uh?
  ibo-ibo: Ọ bụrụ na unu abụghị ndị kwesiri ntụkwasị obi nʼakụ mmehie nke ụwa, onye
    ga-enyekwa ezi akụ nʼaka unu na ntụkwasị obi idebe?
  yml-yml: Begaidi ꞌaiꞌedi fwayafwaya ꞌana ꞌaiꞌaiwabu ꞌwa na veꞌamubwadodoyedi, ꞌomi
    kebu ma ꞌami vetumagana, ꞌawaie kebu tamu aitoi ꞌaiꞌaiwabu mogitana i na velemi
    bega ꞌwa na ꞌisaveꞌavinidi.
  ory-ory: ଅତଏବ, ଯଦି ତୁମ୍ଭେମାନେ ଅଧର୍ମ ଧନରେ ବିଶ୍ୱସ୍ତ ହୋଇ ନାହଁ, ତେବେ କିଏ ତୁମ୍ଭମାନଙ୍କୁ
    ବିଶ୍ୱାସ କରି ସତ୍ୟ ଧନ ତୁମ୍ଭମାନଙ୍କ ହସ୍ତରେ ସମର୍ପଣ କରିବ?
  bzj-bzj: Ahn if dehn kyaahn chros unu fi handl richiz weh deh dong ya pahn dis ert,
    den how enibadi wahn ku chros unu wid di kaina richiz weh deh da hevn?
  chk-chk: Iei mine are ousap allükülük lon ämi angang ngeni wöün fanüfan, ifa usun
    än eman epwe lükü ngenikemi ewe wöü mi wesewesen aüchea?
  ssd-ssd: Ne kilke te mbolok agaŋ tambi ne piro mayewam fugute ta ne samba mbolok
    agaŋ kateseknu tambi mata pirokam kumuŋ kuga.
  acr-TNT: Ecꞌu riꞌ riꞌix, we na jusucꞌ ta uchapabexic iꞌanom ri beyomalil xa re ruwachulew,
    ¿china cꞌu cayaꞌw riꞌ pikꞌab ri sakil beyomalil re chilaꞌ chicaj? Na jinta junok.
  rop-rop: En if yumob kaan hendulum enijing iya langa dijan kantri raitwei, wal God
    kaan gibit yumob gudwan enijing brom hebin.
  mee-mee: Minmina na ngaroma miau nga lomiaukalasa ka lollokanna ba oru re nga mogalo
    laekia e ngape, nae Nutu sana la lonakala kamiau ka oru reke pepe reke momo passavele.
  mwf-2018: I nankuneme mere ngatha nirapeneme ku mani thathpirr-ka i nanhthi purrkpurrk
    ngarra da putek kanhi-ka, i nhini da nakurlnu Yile neki-ka mere warda kurdunarruyemit-nukun-neme
    nanhthi purrkpurrk patha patha-yu ngarra da nukunu wangu-yu.
  dif-dif: Jura mamon wata talkuni wata talkurinani, warle jurangu morlalulali jinkila
    nganai?
  gam-gam: Ye makimb al wal moro kanpol natoi dal, una ne mal ta kupill wal wopake
    aundaka ye kantau yene?
  nou-nou: Edo imo busu da rora uso mina kiambu da jo okain ae adesa awa amemi iso
    yei rora uso mina nembogamo be awa itari simba esi?
  mqb-NT: Matanan, kak abay ki mben apan sa gan nga anà zlile sə daliyugo a anan
    tətibay nà, waya saa mbakak ikwen anan zlile ɗiɗek a aday ki gen anan nga anaw?
  ape-B: Ali sapos ipak kobi pugabe punek lukautumu apudak atapibal utabal kalbamu,
    ipak eke omuni nyukepu yopichi echudak douk chakus iluh heven ulimu punek lukautumech?
    Aduligu atugu eke wak.
  grc-F35: Εἰ οὖν ἐν τῷ ἀδίκῳ μαμωνᾷ πιστοὶ οὐκ ἐγένεσθε, τὸ ἀληθινὸν τίς ὑμῖν πιστεύσει;
  cav-NT: Micuana ni baecua riyaque yahuaju chipiru tsume, tume taa micuana ni aira
    buchique Yusu jaque ai narumereya ama.
  kgp-NT: Ẽg tỹ ga kri nén vég mũ vỹ kãnhmar tũ' he mũ. Ãjag tỹ hã ra ga kri ãjag
    tũ ki rĩr há han tũ kỹ ãjag tóg kanhkã tá tỹ nén ũn tũ nỹtĩnh mũ gé.
  bvd-bvd: Talafana lau guu si doo nai, lea nao kamolu si sua diana sulia suadooa
    'ana molaagali, suadooa mamana nee boroi 'afitai kamolu ka sua diana lau guu sulia.
  ukr-1871: Коли ж оце у неправедній мамонї вірні не будете, то правдиве хто вам звірить?
  apz-apz: Kɨko hwahoponjo hamniyoho hoꞌyango yoꞌmayo somo itoꞌno momokosyohumayoꞌnjo
    isoso ahwomomjo hoꞌyango neso mokosyohumayo syoho ne tɨhwo wokijapmmontolo.
  eng-AOI: And if you don't look after money and things carefully in this world, what
    are you going to look after for God? God won't give you anything of his to look
    after for him.
  yon-yon: Kwani kowe, yiib kuu okad yiri ye yiribman yaambed ongme oonaibban keraneen
    kuu Godbed yiribman anam kuu yiib yaa ooni dowad kondaneen dee?
  poi-NT: Siiga mimicht́am d́a wɨa̱p iŋwatta cuenta jém riqueza jém it́wɨɨp yɨ́p naxyucmɨ,
    jesɨc Dios d́at́im michiiba jém sɨŋyucmɨpɨc riqueza.
  wuv-wuv: Si'ei, nabaa lomi hamona oma'afarawaninaa ei mugoo po'i wagii feni ano,
    hini ba i fifaninaa panii hamu'ou oma'aa tamanu napa'aa pa'i rarabana?
  quf-NT: Chayrayku kay pachapi yanqa imankunata mana shumaq allinta rikatkillapaqa,
    ¿mayqannari kunfyashunqallapa Dyuspa chiqap shumaq imankunapaqmaqa?
  yuw-yuw: Worocha son guroc ngorochon möneng manomano angit mayangtoreningma wömai
    sonu momphon manomano tingting sinom yangtorenahing?
  hus-NT-1971: Max yab ca alhua’ eyentha’ jahua’ a Dios ti pithal ti al an hualab
    c’ay’lal, yab ne’ets ti pitha’ jahua’ lej huinat alhua’ ti eb.
  med-med: Ya mʉi kona ila, ku moni mel kit ei, wamp ti ndi, rʉp etpa kit mondum ndam,
    wote wamp nam ndi, Got nga kongun uⱡ kupa mbʉ nangga, rʉp etpa kai mondʉmba?
  bch-bch: Tota ngan lemi madonga tanoeai labone, oangga matami tutui ngan pat mao,
    sai ga iadi gimi ngan danga tautaunga ta amariala ngan?
  cco-NT: Jo̱ song jaˋ jmooˋnaꞌ e guiʉ́ˉ có̱o̱ꞌ˜ jaléꞌˋ e seaˋ quíiˉnaꞌ fɨˊ jmɨgüíˋ
    lɨ˜ seengˋ dseaˋ dseeˉ dseaˋ quiˊ, jo̱baꞌ lajo̱b jaˋ nicuǿꞌˉ Fidiéeˇ ꞌnʉ́ꞌˋ lají̱i̱ꞌ˜
    e catɨ́ɨngˉnaꞌ, dseaˋ lɨ́ɨngˊnaꞌ dseaˋ quiáꞌrˉ.
  deu-1951: Wenn ihr nun in dem ungerechten Mammon nicht treu waret, wer wird euch
    das Wahre anvertrauen?
  alq-ALGNT: Kicpin dac ega 8e8enda ki inabadjito8egon 8anadizi8inan ooma akig, a8enen
    kegi anonigo8eg kidji kana8endamegon ini 8anadizi8inan teb8e ka kitci apitendag8agin?
  ixl-NNT: Estiꞌeꞌ tuk val sete, tan asoj yeꞌ kat etil isuuchil unqꞌa txꞌiibꞌal qꞌiieꞌ
    tibꞌaꞌnil uvaꞌ kat aqꞌax sete, as yeꞌxhebꞌileꞌ la aqꞌon veꞌt u txꞌiibꞌal qꞌiieꞌ
    sete uvaꞌ yeꞌl iyaꞌtebꞌal.
