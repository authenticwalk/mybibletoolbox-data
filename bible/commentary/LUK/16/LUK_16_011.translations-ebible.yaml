  kmg-kmg: Ŋoŋe moneŋ mafa jawane metâo sâcne mi bajupie wiac fârine mozi ŋareocmu?
  aso-aso: Idoꞌ lingine me misubo golosouꞌ neineꞌ heneni nganeni nene ma di guni gizebo
