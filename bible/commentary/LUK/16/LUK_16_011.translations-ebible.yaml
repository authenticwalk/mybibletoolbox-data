  anv-NT: Mbɔgé ɛnyú dekágé béle fɔ́ ŋka cháŋéné ɛyi ndɔfɔ́ ɛ́pyɛ́ gabo, ɛpyɛɛ́mbɔ
    nnó ne áchyɛ ɛnyú genó gembɔ́?
  sab-NT: Nga dba ai giti ba me mo ta gbe ulia ba igia manade no, me age no igi ole,
