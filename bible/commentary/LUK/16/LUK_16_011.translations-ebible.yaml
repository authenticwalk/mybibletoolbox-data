verse: LUK.016.011
translations:
  kpx-kpx: Iale lana vatae kunai kemo lobolahaliege oleve kateai bae otogoe kunai
    seleve malei.
  okv-H: Eto umo enda ta donda avo humbuto ari sio sao ururo kito amo umo humota be
    ae avoeto haja vaja be avo mane ikasuja.
  tbo-tbo: Inapa hipuli gapolahi ugolihi ega una galena itete imahi, yaka apega iyai
    gehouna gapola moinahi u nimam ina hounihi?
  mal-C: ലൗകികസമ്പത്തു കൈകാര്യം ചെയ്യുന്നതിൽ നിങ്ങൾ വിശ്വസ്തരല്ലെങ്കിൽ സ്വർഗത്തിലെ
    നിത്യസമ്പത്ത് ആരു നിങ്ങളെ ഭരമേൽപ്പിക്കും?
  grc-SR: Εἰ οὖν ἐν τῷ ἀδίκῳ μαμωνᾷ πιστοὶ οὐκ ἐγένεσθε, τὸ ἀληθινὸν τίς ὑμῖν πιστεύσει;
  bgc-bgc: इस करकै जिब थम संसारिक धन म्ह बिश्वास जोग्गा न्ही ठहरे, तो साच्चा धन थमनै
    कौण देवैगा?
  khz-khz: Pene gomi tanopara rinagara e monira inagulu-agira ati ripami genai, Palagu
    na raka rinaga taunataunara kupai pene venimi pio inagulu-agira?
  deu-TKW: Wenn ihr nun mit dem ungerechten Mamon nicht treu waret, wer wird euch
    das Wahrhaftige anvertrauen?
  zsr-NT: Qui lë ni naꞌ, chquiꞌ cutu rugunliꞌ dxiꞌa dxin yöl‑laꞌ tsahuiꞌ dë queëliꞌ
    yödzlyú ni, ¿nuzxa caz udö́d lu naꞌliꞌ yöl‑laꞌ tsahuiꞌ le nac gdu?
  lin-lin: Boye soki bozali sembo te na bobateli bomengo oyo ezwami na banzela ya
    lokuta, nani akopesa bino bomengo ya solo ?
  hns-NT: Djab toelog bharosaadaar na rahiehe ie doenia ke paisa-kaurie ke rakhwaala
    kare ke, tab Parmeswar kaise swarag ke dhan tor oeppar saup sakiega?
  noa-E: Mʉg jẽb gaai Ẽwandamau pãachig nem deetarrdampaijã ajapha ʉʉrkhaa meraa nʉmʉn,
    ¿jãga ich aram nem ajapcharam irua pãrag deebarju? Deebamgui ajim anʉm.
  eng-EMTV: Therefore if you were not faithful with the unrighteous mammon, who will
    entrust to you what is genuine?
  mib-NT: Núu súcuan te núu tu squícu vāha ró jíín xúhun jeē iyó ñayɨ̄vɨ yáha nuū
    yɨ́hɨ cuēchi, te ma cuáha ya jeē váha cuu ró nɨ́ɨ́ cáni andɨvɨ́.
  lif-NT2: आत्तिन् मनाःन् इक्‍सादिङ् खाम्‍बेःक्‍मोबा याङ्‌साकुन्‍धेओए नसाःन्‍साबा
    मे़बोःङ्‌ने़न्, खे़न् हाःत्‍ले़ से़क्‍खास्‍मा याङ्‌साकुन्‍धेओ लक्‍पे़न्‌पिरुबे?
  xnj-xnj: Ngati nyenye mwisadikiwa lepi mumashonga na vindu vya pamulima, ndi yani
    akuvagotolela na vindu vya uchakaka?
  mmx-mmx: Mo do kopmen mi goxo ruturun tik lok tatao lempanga at na lavatbung menemen,
    kopmen tara naba raba nimi mi nom lapnovos tuturun at ne Moroa.
  cbr-NT: Usaribi oquin ca mitsun curíqui anun upí oquin sinánquin ñu 'aquinma nëtë́miananmi,
    mitsux cuëëncësa oquinshi ñu 'acë 'icë Nucën Papa Diosan aín unicama 'unánmicësa
    oquin 'unánmima 'ianan aín unicama 'amicësa oquin ñu mëëmitima 'icën.
  tee-NT: Pus ni na ix'a'okxch'ok'onun ixlacata ju xamak'alit ju ani lacamunutpa'
    pus tis chavaich ju catalhilaksiyan chai cataxtakniyan ju vasalh mak'alit. Yuchi
    ni lai anaviya'it'it ju ixlhich'alhcat ju Dios.
  eng-LSV: if, then, in the unrighteous wealth you did not become faithful—who will
    entrust to you the true?
  cak-NT: Y xa riq'uin ri beyomel chi ri rech-ulef, rix man utz ta niben, ¿xtujach
    como ri Dios ri ketzij beyomel pa ik'a'?
  pah-NT: Po pe ndapepo'rukatui yvyakotyva'ea penhiitambere'ia, a'ero po ti Tupana'ga
    nomondoi oapoa pyryheteva'ea yvagipeva'ea pe me nehẽ topo'ruyme ti g̃a javo.
  sja-NT: Mapa parã t'ãri jĩp'a p'anada-e pɨrã na p'ek'au eujãdepema net'aa, p'arat'a
    ome, ¿k'aipa ɨt'aripema net'aa parã jua ek'ari bɨima?
  xed-xed: 'Ka laviŋ a kuni ta ŋanatá ghwaɗaka skwa gadghəla na ghəŋa haɗik na wu
    katsi, wa dzaʼa mnay kazlay: Zlgha ta vərɗa skwa gadghəl kəʼa?'
  mks-NT: Ta tá co̱ ndáá va̱ha ndó ña̱ha ñuyíví yóho já quéa̱ ni Ndióxi̱ a̱ quiáhva
    toho a ña̱ha cuéntá indiví nu̱ ndo̱ jáchi̱ a̱ cátia̱hva ndó candaa ndó ña̱.
  gfk-S: Ing be pa mu gale tutuno ura balbalaure ira barbarat ta ikin ra ula hanuo,
    nesi na so no nuno nurnur ta mu be mu na tutuno ura balbalaure ira mangana barbarat
    tutuno?
  bmu-bmu: Gölmegö moneŋ inapŋi böröŋine algetka mi pöndaŋ qahö galöm kölgetka ölŋi
    qahö asuhuyök ewö, kunŋan mönö yuai buŋaŋi öŋgöŋgöŋi ölŋi mi böröŋine qahö alma.
  dgz-dgz: Ap gapan sia, ge piup monie purapuse ebo aopan gapan wa koeragam taianawa.
    God den ya anu tumat gimageta iwa me kimani yaibobot kakae guragut megawa ge wakaumewa
    tawa.
  eng-GNV: If then ye haue not ben faithful in the wicked riches, who wil trust you
    in the true treasure?
  zaa-NT: Canchu labí runi le nu dacca' iỹu' de nu cca qui' bel·liu nna, pues núlá
    gappą le confianza lani ca riqueza nu adiru dacca'.
  eng-WEBSTER: If therefore ye have not been faithful in the unrighteous mammon, who
    will commit to your trust the true riches ?
  guh-guh: Itsanë pecobecovë, mapanacuapijicueneje, palata ata, xaniavaetsia itsa
    apo patoevetsimë tsipae, nexata itsajivi ata apo pacaevetsiaexanae tsipae Dioso
    pijacuene, xua bitso namatamota mapanacuapijicuene matatoxenetsiaje.
  bon-bon: Peei name pi biname lui te ai gawecewe me gwidape bine cängenarage conocäco
    lica ire jaatwemuge, tabe cuta lipu Acejiyame me toraca gwidape bine cängenarage
    ire atwema.
  nhw-BL: Huan sintla amo antemachme para cuali anquitequihuise nopa tomi catli anquipiyaj
    ipan ni tlaltipactli, Toteco amo anmechcahuilis amomaco tlamantli catli nelía
    ipati.
  mgw-mgw: Bai, mana mutei mwau'bi'li'kali kwa mali ya ulau ya padunia, nyai ywalu'a
    kunkamukia mali ya kakape?
  swh-ONEN: Ikiwa hamkuwa waaminifu katika mali ya kidunia, ni nani atakayewaaminia
    mali ya kweli?
  wbi-wbi: nave umue namulyale vagholofu mu kyuma kino na kyakyangani pe ghwevene
    juno ikuvitika ku kyuma ikya lweli?
  bba-bba: Yen sɔ̃, ì kun nɑɑnɛ mɔ hɑnduniɑ yen dukiɑ sɔɔ, wɑrɑ koo bɛɛ dukiɑ ɡeɑ
    nɔmu sɔndiɑ.
  eng-KJVCPB: If therefore ye have not been faithful in the unrighteous mammon, who
    will commit to your trust the true riches?
  kgk-NT: —Ha nane arandu porãi-gwi ndereiporu porãi ne mba'e ko yvy pygwa. Mba'éixa
    po ereiporu kwaa va'erã Nhandejáry remime'erã? he'i Hesu omombe'u-vy.
  waj-waj: Fai hama ngia mmatayaa diaa sikauvaara tuqinnama haitatuukio Anutuuqo ngiau
    aapu vaira mminnaa tuanaivaa dataama kioo ngii minarannee? Hama yopeema ngii minaravee.
  ekk-PKP: Kui teid ei saa usaldada ilmaliku vara mõttes, kes usaldaks teile siis
    tõelise rikkuse?
  mpx-mpx: Inoke ebo nige nuku giginol bubun ge panayawi ana gogomwau nuku papatuwalali
    bubun, Yehoba tab gogomwau hot ni pewa nuku matahikan? He nigeya!
  wbp-wbp: Ngalya-karirli yapangku ngulaju kalu-nyanu maju-kurra kanyi tala-kurlurlu
    nyanungu-nyangu-kurlurlu. Kala nyurrurla, nyurrurla-nyangu tala-kurlurlu jungangku
    mayilpankulu-jana warrawarra-kangu yapaju nyampurla ngurungka? Kala nyurrurlarlu
    yapangku, kajilpankulu warrawarra-kanja-wangu nyinayarla, ngulaju Kaaturlu kula-nyarra
    yinyi nyiyarningkijarra nguru-nyayirni-wangurla.
  luo-luo: Emomiyo ka ok usebedo jo-adiera e tiyo gi mwandu mar pinyni, en ngʼat mane
    mabiro genou gi mwandu madier?
  nhe-NT: Huan intla ax intemachme para cuali inquitequihuíaj nopa tomi tlen inquipiyaj
    ipan ni tlaltepactli, Toteco ax inmechcahuilis imomaco tlamantli tlen nelía ipati.
  aii-aii: ”ܐܸܢ ܒܡܸܢܕܝܼ ܕܥܵܘܠܵܐ ܠܵܐ ܗܵܘܹܝܬܘܿܢ ܡܗܘܼܡܢܹ̈ܐ، ܡܵܢܝܼ ܒܸܬ ܣܲܦܹܐ ܐܸܠܵܘܟ݂ܘܿܢ
    ܡܸܢܕܝܼ ܕܫܲܪܝܼܪܘܼܬܵ‌ܐ؟
  esk-NT: Uvvaasiiñ tuniqsimaitchuvich aŋalatchił̣iqni nunam suuraiñik, qanuġuni Agaayyutim
    tunŋavigitlagisiñiqpatin aŋalatchił̣iqni iḷumutun umialgutauruanik?
  msb-msb: Kun dili ka na ngani napipiyaran sin kayamanan san kinab-an, sin-o pa ada
    an magpiyar sa imo san tunay na kayamanan san Dios?
  cpa-NT: Hi² jøng² ma²ŋih³ hniah¹² ha¹chi² dsii¹ Diú¹³ ju²gugh² taih³ hniah¹² hi²
    chi² ja³lah¹dsóh² dsio¹, ju³ná³ tsa¹ca¹jmoh³ hniah¹² ti³té¹³ jǿg³ quiánh² hniah¹²
    quianh¹³ hi² ca¹lø¹chí¹ quiánh² hniah¹² ni³ jmøi¹guǿi¹ hlaih¹³ la².
  dso-dso: ପର୍‌ମେସର୍‌ ତମ୍‌କେ ଏ ଦୁନିଆଇ ଦେଲା ଡାବୁ ଆରି ଦନର୍‌ ବିସଇ ସତ‍ଇସେ ନ କରାସ୍‌ ବଇଲେ
    ସରଗର୍‌ ଦନ୍‌ ତମ୍‌କେ ମିଲ୍‌ବାକେ ନ ଦେଏ ।
  meu-meu: Kohu dikadia basio reḡu namonamo, daika ese kohu namodia baine henimu?
  yva-NT: Maisyare omai ti, ranivara romano wemirati Amisye po raunande wasai no mine
    somamo wapo raeranande kobe jewen, weaveti Amisye indati po romano tugae no munijo
    ntiti raunande wasai jewen.
  dgc-dgc: Nadid, éng mara,” kagi ni Jesus, “éwan kam matapat ta kuhata na munduae,
    éy anya, isip moy beman ientarega dikam na Diyos tu kayamanan na ta langet? Ewan!
  zpm-NT: Nana zha ne sca gacd ne ndzinlise guṉdziin zho ncuaaṉe no lo guidzliu rii,
    ¿zha dzigo grieelo guṉdziin zho ncuaaṉ ndzon ne gdeed Dios lo zho zaatne no me?
  hix-NT: Katxhonano hoko yaworohra oyehtokonye, oyowakryehranye nay hamà, Khoryenkomo,
    tkatxho hoye. Ayanàhnohnye kom hoko rma yaworohra oyehtokonye, anhàntahnà ro hoye
    oyowakryehranye nay hamà, noro ha, kekon hatà, Txesusu.
  sim-sim: Hako os mbele mbele ol misambik fehendan armek or washili nahi ambu, lawe
    mende avak mbele mbele jivi menden ma otohi tavak or hanak or washiliku? Wahau.
  npi-ULB: त्यसकारण, तिमीहरू अधर्मी सम्पत्ति प्रयोग गर्ने कुरामा विश्‍वासयोग्य भएनौ
    भने, साँचो सम्पत्तिमा तिमीहरूलाई कसले भरोसा गर्ला र ?
  cgc-cgc: Yon man, daw dili kaw masaligan parti ta manggad naan ta kalibutan i, dili
    kaw man saligan ta Dyos ta matuod na manggad naan ta langit.
  tim-tim: Haingât yeŋe tâwât dewunŋe me wan me wan hângât egâliaŋ are biwiyeŋande
    bo lokom manbiâ âmâ wan me wan bunŋe hâmbâi bo yeŋgiwiap.
  yor-yor: Ǹjẹ́ bí ẹ̀yin kò bá ti jẹ́ olóòtítọ́ nínú ọrọ̀ ayé yìí, ta ni yóò fi ọ̀rọ̀
    tòótọ́ fún yín?
  wos-wos: Guni ané héfana haraki xérénjuwika jémba hatihafi yangut, héndé gunika
    mwi xérénjuwi hwetandé, guni wun jooka hatingute? Yingafwe.
  emp-NTPO: Ara maʌ̃ quĩrãca bãrãba naʌ̃ ẽjũãnebema nebiada jipa od̶aẽ́bʌrʌ ¿Ãcõrẽba
    bajãnebema nebiada bãrãa diaica?
  eng-F35: If therefore you have not been faithful with the unrighteous mammon, who
    will commit to your trust the genuine?
  ind-ind: Jadi, kalau kamu ternyata tidak bisa dipercaya untuk mengurus harta duniawi
    dengan jujur, maka Allah tidak akan mempercayakan harta surgawi kepadamu.
  pes-OPCB: پس اگر در مورد ثروتهای دنیوی، امین و درستکار نبودید، چگونه در خصوص ثروتهای
    حقیقی در آسمان به شما اعتماد خواهند کرد؟
  mpt-mpt: Eka ibo dabalim olo moni osa inamin namin osa klao mo kimanim blim kebinib
    biamo Gode abilimo inamin namino mo doyeneta baaneta Inamin namin olo kimaine
    ge baabenamabebabe.
  ssx-ssx: Koto ekina꞉ta꞉ nakana꞉ma꞉ do kenkena꞉ ula꞉ hamoko alemanu a꞉nda꞉ tikitikina꞉
    na handeteke haeka꞉na꞉ta꞉ kota꞉ epima꞉ Neketa꞉ mo deto hala꞉ ekina꞉ hamoko alemanu
    epeke tupa꞉ handeteke hapeke laa hone tulao kilia꞉pe.
  mkl-mkl: Nɑ nŋu, bii i kù nɛ nɑɑnɛ si ɑmɑnii ɑndunyɑ ŋɑ, yooi ɑ́ dɑ nŋɛ si ɑmɑni
    ntɔ si ɑwɔ.
  gaq-gaq: ଜଦି ପେଇଙ୍ଗ୍‌ ଦର୍‌ତନିନେ ଦନ୍‌କେ ଅବିସ୍‌ବାସ୍‌‍ ପେଡିଙ୍ଗ୍ଏ ତେଲା ଜାଣ୍ଡେ ଆପେକେ
    ବିସ୍‌ବାସ୍ ଡିଙ୍ଗ୍‌ଚେ ସତ୍‌ନେ ଦନ୍ ଆପେକେ ନ୍ତି ସର୍ପେବିଏ ।
  gof-RNT: Hiza, ha alamiya miishen hintte ammanettonna ixxiko tuma miishe hinttew
    ooni hadara immanee?
  unx-unx: ଏନାମେନ୍ତେ ଆପେ ସାଂସାର୍‌ରେୟାଃ ଖୁର୍ଜିରେ କା ପାତିୟାର୍‌ରଃ ଲେକାପେ ତାଇନଃରେଦ, ସାର୍‌ତିତେୟାଃ
    ଅକଏ ଏମାପେୟାଏ ?
  gah-gah: Lekeza henokanoni ha netá nene ali lamaná iki gizapa amitamó nene, netá
    gihila nene éaho likimitive.
  lcm-lcm: Asukang vang, man parik mitapa tutuman si aiveven ani kapkap i kuli rina,
    si nganing lak ka lis imi ta tauia tutuman asi kami aiveven?
  aer-aer: Kenhe arrantherre-artaye? Arrantherre-ame arrpenhe areye ahelhe nhenhele
    apwertele arntarnte-aretyarte? Kenhe arrantherre apeke arne areye arntarnte-arerrirretyakenhe
    irretyeke, kenhe Ngkartele akenhe arne arratye mwerre areye arrenhantherrenhe
    anthetyange apmere impene ikwerenhele.
  qvc-NT: Chayshinam kay mundupa kusasningunata mana allikunapi qamkuna gastaptikiqa,
    Dyusqa mana rinchu qoshuqllapa chay mana ushyakaq imangunataqa.
  tgl-ULB: Kung hindi ka naging tapat sa paggamit ng perang hindi makatarungan, sino
    ang magtitiwala sa iyo ng tunay na kayamanan?
  cbs-NT: Jaskaken mai anua mabuwen kemukin man pe meketidumaken Diosun daya pepajaida
    matu yunuamadi ixanikiki.
  xtm-NTPP: Te chukan kúu ja nú ñatuu jito va'a ni tna'a ja ni'i ja tna'a ni ñuu ñayivi
    a tna'a ja sa'a ja skenaa ñayii ma maa i ma, ¿na in kusaa ini ja taa i nuu iyo
    nanimaa ja va'a ja vii ndija ma?
  nnq-nnq: Anda mmi kuaminikaje kugoya uloi mmaja gwa padunia, beneke abapakunkamuya
    kugoya uloi gwa kweli oguboka kwa Nnoongo?
  bao-NT: To biri ati yepa maquẽ apeye cʉti niirique ca bii ditorije cãare añuro mʉja
    ca ĩa nʉnʉjee majitijata, ¿apeye cʉti niirique ca nii majuropeerije peera, ñiru
    peti “Atere ĩa nʉnʉjeeya” mʉjare cʉ̃ ĩibogajati?
  san-ORI: ଅତଏୱ ଅଯଥାର୍ଥେନ ଧନେନ ଯଦି ଯୂଯମୱିଶ୍ୱାସ୍ୟା ଜାତାସ୍ତର୍ହି ସତ୍ୟଂ ଧନଂ ଯୁଷ୍ମାକଂ କରେଷୁ
    କଃ ସମର୍ପଯିଷ୍ୟତି?
  rmn-rmn: Оничин, тумэ тэ на санусас чяче андэ тхэдипэ э пхуяки барвалимаса, тай
    кон кан дэл тумэн о чячикано?
  huv-NT: Sitiül icona ngo merangan najneaj wüx leaw almejiüran ningüy wüx iüt, ¿nguineay
    apmerangan najneaj wüx leawa más xeyay netam, aag ayaj wüx minajiüt Teat Dios?
  otn-NT: Xi'mø hi̱ngui̱ pømma̱nhohʉ 'mø ma̱fäti'a̱hʉ ra̱ mɛ̱nyu̱ ja ua ja ra̱ xi̱mhäi,
    ¿te'o guí ɛ̱na̱ di fät'a̱hʉ'a̱ ma̱jua̱ni̱ ngue xa̱nho 'mø?
  nop-nop: Unduŋ gineŋ doktiŋa nebek niŋ kwetfoloŋ bomboŋ fofoŋgoŋ mu nobu yabudokoune
    bomboŋ folooŋ hinek deti mimbaak?
  obo-NT: Na, otik dii kow od kosolihan to mgo korotuwan ka‑ay to ampow't ingod, dii
    kow mandad od kosolihan to bonnaan korotuwan no riyot datas to langit.
  kca-kca: Щишән, нын нӑрәӈ тащ-вещ тӑйман вещката ӑт усты ки, хŏй нынана вещката
    уԓты тащ-вещ эвԓәптәԓ?
  cak-ENT: Y si riq'uin ri beyomül richin ri ruch'ulef, rix man utz tüj nibün, ¿nujüch
    comi ri Dios ri ketzij beyomül pan ik'a'?
