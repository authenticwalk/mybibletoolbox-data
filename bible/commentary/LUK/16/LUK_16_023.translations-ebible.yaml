    nakina nenumamalya, ni-lyandinume-ka angwurra nakina-da. Biya nu-ngwundikadinga
    akwa nenilirraki-rringka wunalakina Aburiyama akwa Lajirida. Umba awilyikerra
    ngawa angalya aburnaja wunalakina nen-ambilyumurra-da.
  enq-2: Malu peteaminopa, baa endakali kumapae dupa katengema panda dokonya tanda
    andake nao katea. Dokonya katao kandalyiamopa, Lasarusa baa Abraame katea dosa,
