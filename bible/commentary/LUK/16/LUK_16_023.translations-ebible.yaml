    tɨnna maranganna. Evɨraamɨ saamɨnya menyaba mwaaidɨꞌnyɨ Lazaarazai sahwalyɨ yeꞌmwannemwaaidɨꞌnyɨ
    tɨnna wanganna.
  ian-ian: Vaangundi, ndɨ ya vɨtɨga kavat yindɨ. Ndɨna mbangɨ nɨmamba kangan wandɨ,
    Ebrahamagwi Lasaraso sɨvlamba lɨmbɨt, vɨndɨ.
  hun-hun: És a pokolban kínok között föltekintett, meglátta távol Ábrahámot és kebelén
    Lázárt.
  mcf-NT: chian anëdënquiacnoshon mëyanaid icquin abucquio isquien aton na nibëdquid
    unësboedi Dasado Abadauanën dayunquio tsadpec.
  kjs-kjs: Gore nipu koe naaku-para puma piruma nipu radaa adaae nisa. Go pirisa rabu
    nipumi ora so-pare Abraham adasaasa rabu Lasarus raapu pirisa.
  mni-mni: Amasung khamnung leibakta mahakna awaba khangduna mathakta yengkhatpa matamda
    thapna Abraham amasung mahakki nakanda Lazarus leiba urammi.
  yad-NT: Savicha̱da ji̱ta tarati̱ bayanu diiye̱vye bayanu vichajovimu; sapiradeda
    jipyaru̱tya̱damu na̱vajyu̱, sadiyada ji̱ta ripyapu siva Avurá̱ bayanu, Dásaru
    bayanu jarye satuunu.
  mxb-NT: Ta noo̱ nákaa̱ ra̱ ndóꞌo naní nío̱ rá indayá, ni̱ nda̱neꞌe noo̱ rá. Ta kúú
    nda̱ xíká ñóó ni̱ xini ra̱ noo̱ ió Abraham, ta ió Lázaro díi̱n ná.
  pon-2006A: Nan eh weiweirek laud rehn me lekdeklahr akan, e ahpw kilengdahla kilangada
    Eipraam wasa doh iangahki Lasarus.
  maq-NT: ’Hane hya xi jiya hasen rë cha nchina jan cahndë́ hiscan xi fi hasen rë
    nima ne, jercu tivatju cjuañihi. Hane xi cavuya cavutsejenniji hasen rë cha ne,
    cavëë rë hasen rë nima Abraham tsëhë cjin ni, hacuaha cavëë rë hasen rë nima Lázaro,
    tacun tangun cojo hasen rë nima Abraham.
  hto-hto: Ráaredɨmɨe comɨnɨ duere fɨnóllɨraimo duere zefuilla llezica, caifo érocaide.
    Erocaide íadɨ Lázaro Abraham dɨga ráɨinana jɨcana cɨode.
  por-BRBSL: Em Hades, ele levantou os olhos, estando em tormento, e viu Abraão longe,
    e Lázaro em seu seio.
  ces-NKB: Potom v pekle pozvedl své oči, když byl v mukách, a spatřil zdálky Abrahama
    a Lazara v jeho náručí.
  cui-cui: “Pon copei pexeinaein patopa ichaxota pateiba pomonae pewerapeibiwi barapo
    petʉpae cuiru coyene nacuatha. Bapon bichocono atene. Bapon athabeicha necoicha.
    Bapoxonae Abraham tajʉ taebiyatsi asiyeicha, yawa xua Lázaro barʉ equiyatsi.
  boj-2014: Subq atnabqa aqa qunuŋ aisiq moiyo qureq di soqnej. Sosiqa jaqatiŋ kobaiyeqnaqa
    tarosiqa Abraham isaq di sonaq unej. Lasarus a Abraham aqa areq di awesonaq unsiqa
    tulaŋ maosiqa Abraham minjej, ‘O Abu Abraham, e ŋamyuwoq endi sosimqa tulaŋ kaŋkaŋoqnsim
    jaqatiŋ koba eqnum. Deqa ni e qa are ugeimimqa Lasarus minjim aqa baŋ gei yaq
    di tuqtosim bosim ijo meŋq di atimqa kiñala ulilibqas.’
  eng-OEBUS: In Hades he looked up in his torment, and saw Abraham at a distance and
    Lazarus at his side.
  eri-eri: No fai amina umane waha nebere haumu langa yafa bona jimiri anyakaro tai.
    No igei wainga manainga Abraham gai baae langa Lasarus ngare yafa garenga nerirai.
  aly-aly: rap aney-alpew, rwa intemarl ampeyelel. Rap pwarrkerrenh artewentyel innga.
    Arleng-they ra arew, Abraham-then Lazarus-then anenh.
  wiu-wiu: Nitaneyake poane take pome mekome dika dika toamene tete mokoa kakome ate
    enapekome enekale ta padeka mati Lasarusi Eberamene yono kounoke kakale enekome
    kayo okome okome
  swe-swe: I dödsriket där han plågades, lyfte han upp sina ögon och fick se Abraham
    långt borta och Lasarus vid hans sida. [Dödsriket, på grekiska Hades, Sheol på
    hebreiska, är den plats där alla orättfärdiga är samlade i väntan på den slutliga
    uppståndelsen och domen inför den vita tronen.]
  cth-cth: Tangreng bawi teh hell dawk a bo teh puenghoi ka patawpoung lah khang laihoi
    ao. A moung teh a khet navah, Abraham hoi a lungtabue dawk kaawm e Lazarus hah
    ahlanae koehoi a hmu.
  mti-mti: Ades danave me dawai avivi, yangut anewa, Ebraam at painauvit Rasaros gaibu
    wakene yaune.
  pad-NT: Ija'ari abini'iki abononi ibavinia okha'aha. Oniaroa, bikamithahi ida imana
    'banani karaho Ibavi Jaharika'oaki kania. Hari. Napaja nobanija va'ora anokifiani'aha
    adani Abraão, Lázaro khama. Abraão 'dihana hojaha ada Lázaro.
  twi-twi: Ɔdefo no wɔ asaman a ne ho yeraw no no, ɔmaa nʼani so huu Lasaro sɛ ɔte
    Abraham nkyɛn.
  hlt-hlt: Tedae saelkhui ah a mik a hoh tih nganboh neh kho a sak vaengah tah Abraham
    neh a rhang dongkah Lazarus te a hla lamkah a hmuh.
  tbz-SIM: Kɛ̀ tikpɑ̀tì yiɛ̀ nní mbo bɛcíríbɛ̀ kó dihɛì, kɛ fɛ̃́ũ̀rì mɛdiɛ̀, kɛ́wéntɛ́,
    kɛ́yɑ̀ Dɑsɑɑ mɛdɛ́timɛ̀, kòo bo Abɑrɑhɑmmu borɛ̀.
  san-GUJ: પશ્ચાત્ સ ધનવાનપિ મમાર, તં શ્મશાને સ્થાપયામાસુશ્ચ; કિન્તુ પરલોકે સ વેદનાકુલઃ
    સન્ ઊર્દ્ધ્વાં નિરીક્ષ્ય બહુદૂરાદ્ ઇબ્રાહીમં તત્ક્રોડ ઇલિયાસરઞ્ચ વિલોક્ય રુવન્નુવાચ;
  amx-amx: Mer rwang anganentj angerrelemeh rang angerr ampangketjam, rang kern-arntep
    aremel, rang Abraham renh arek ntwarr anerleh. Rang Lazarus arek, Abraham kwerel-ayeng
    anerleh.
  ake-NT: mɨrɨpan utɨ'pʉ apo' ya', ɨsɨ pata ya'. Mɨrɨ awonsi'kɨ si tenu tʉrʉ'pʉ iya
    mɨrɨ. Mɨrɨpan uya Epʉra'an piyau Ʉrasaras ene'pʉ ɨnnɨ kuru tʉpiyapai.
  qvn-NT: Chaypitam capogniyog runaga nina wayichru alisca cunchuyar nuquircunganchrüga,
    carupita ricapurura Abrahamwan Lázaro cayagta.
  tku-NT: ’A'cxni' ixpātīni'mā'lh rico nac pūpātīn, talacayāhualh ē cālaktzī'lh Abraham
    ē Lázaro ixchā'tu'ca'n.
  bjk-bjk: Kölöme xö xönö möxöbo minet ixo örasen a kinadik taxin. Ine ixo wawara
    kaa ma ixo pere e Abaram kö palaa arixe me Lasarus kö lawana.
  msy-2020: Ezɨ a Gumazamizir Oveaghuezibar Nguibamɨn ikia mɨzazir kuram isi. Egha
    a kogha pɨn garava Abrahamɨn garima, a bar saghon itima Lasarus an mɨn iti.
  bpr-bpr: Na i layefan, ditù gugtadèan di banwe i dad mati dnagit Hadis, na too kenen
    maflayam. Na lngalà kenen, na teenan Abraham di gumawagan, na Lasarus déé di safédan.
  rmy-VLAKH: Барвало сас андо адо андэ бари грыжа. Вов вазгля якха тай удикхля дур
    пэстар лэ Авраамос, ай паша лэстэ Лазарёс.
  cle-NT: Liáh³ca̱á̱h³ mɨ³cɨ̱yh³beeyh³² dsa³ xaa³² xi² ca³dsa³dxi̱i̱³² diáh⁴ dsa³jú̱y¹
    ja̱³, mɨ²ja̱³ gá⁴xaáh² ñi² duh³ gá⁴joóy² Abraham ja̱³ vɨ̱ɨ̱́³ chie̱é̱yh¹ Lázaro.
  txq-txq: Tehuu ana ta maso nusa tetuk do inggu temak. Ana maso neni aꞌi mbila ta
    kala matek neu, sama-sama no hatahori mates noꞌuk ka. Nai naa, ana hambu malendu-mataꞌak
    ma doidosok nakandoo. Laꞌe esa, ana botik matan boe ma mete-nita Lasarus nanggatuuk
    no nemehokok nai baꞌi Abraham boboan.
  aaz-aaz: Mes in ka ntaam fa neu sonaf neno tunan. In ntaam anꞌain ai maputuꞌ ai
    mararaꞌ abar-barat, nabua nok amates amfaun. Anbi bare naan, in napein susat-haꞌmuꞌit
    ma maꞌneꞌat anmapii. Neot es, in nait matan on nai te, in niit naiꞌ Lasarus antoko
    ma nmarin-riin kuun anbi kaꞌo Abraham in aon bian.
  qup-NT: Wañushkakunata wakaychanapi yapa parisihushpan karumanta rikurka Lasarota
    Abrahamwa pakta kahushkanta.
  dop-dop: Nɑ ɩ́ sʋʋ wɑhɑlɑ tɑɑ kɛ́ ɑtɛtǝlɛ tɑɑ tǝnɑ. Tǝnɑɣɑ toŋ tʋ tekɑ ɩ ɩsɛ nɑ
    ɩ́ loosi Apǝlɑhɑm, nɑ Lɑsɑɑ cɑɣɑ ɩ kɔŋkɔŋ tɑɑ.
  azb-azb: Varlı adam ölülər diyarında iztirab çəkəndə gözlərini qaldırıb uzaqda İbrahimi
    və onun qucağında Lazarı gördü.
  eng-DBY: And in hades lifting up his eyes, being in torments, he sees Abraham afar
    off, and Lazarus in his bosom.
  guo-NT: “Kemaeyan tʉp wʉt, patʉpa papatxotbej japon pat, kastikaxaes xoton. Jaxotdik
    kemaeyan xabich nabijat. Kemaeyan natachaemse wʉt, taenpon atʉaj Abraham. Taenbejpon
    Lázaro, Abraham sʉapich, wʉt.
  hla-hla: Nonei e sagohi u kamits pan i hel, ba nonei te ruto seina ba te tarena
    e Abraham i lehana, ne Lasarus e ka hasia i rehinen.
  mav-NT: Ma'ato aria kape toto ho'opot hap aria wato pe toĩne'en e. Mi'i hawyi ho'opot
    hap kaipyi hekat rakat teha'at ywaipe hawyi ta'a­kasa ra'yn Irasaru ase'i Aparãu
    e'yatype ra'yn toĩne'en.
  kpf-kpf: Zâk simân gei sâknam patâ nâŋgâm ândim siŋâ pâi zari Lasaro zâk Abaram
    um topŋan tâi egip.
  ppo-ppo: Téró, kale néli whi̧ mo ti dó tare simó duku bituraalu kese falalemó, kale
    Lasarus Abraham-tamo daapa kelalepó.
  hin-2017: औरअधोलोकमें उसने पीड़ा में पड़े हुए अपनी आँखें उठाई, और दूर से अब्राहम
    की गोद में लाज़र को देखा।
  wol-KYG: Ci kaw loolu ñu dugal ko sawara. Ca biir mbugal mu tar ma la dawale bëtam,
    daldi séen fu sore Ibraayma ak Lasaar ci wetam.
  bef-bef: 'To ai logo hepaꞌmo aiꞌa Hete hepaꞌi anaga buto gabu sipiꞌa nogigo ya nohuto
    hiha luꞌehina: Akae. Akae, luto minoloto bu go saga hutoꞌa Abalaha fotoꞌi nohuto
    Lasalasihi nu kiꞌehinalo bu goꞌehina yabe.'
  amm-amm: Aupoisolu Yuso tolokainanoki, iyanoko siyoli uwo manoki. Tolo manoki mo,
    puwoso monoi you foinalikoki, Apolofamo noko tiso aluwamai toloso na you kokoki,
    Lasolasowoiso, Apolofamoni auso yousiso.
  rmy-CHERGASH: A lešći duša đeli po than kaj si e mule, thaj dok sas ande bare muke
    vazda pire jakha thaj dadural dikhla e Lazare ande Avramešće angalja.
  zaj-zaj: Avo akuja kuzimu ija imgoli kakala mumgayo mkulu ng'hani, kenula meso gake
    hatalitali kamona Ablaham na Lazalo hamgwazo wake.
  chq-NT: '''In tsá² sá² cuu² do ''áai¹ ganí²in wúu¹ lɨ tsalíin² ''in najúin². Joon
    gasaa''¹³a unníi¹i. Joon wíin² ganí²in Abraham coon''¹³ La''².'
  swp-swp: Hade eai i amamna, matana i tusaei Aberahama ie ita eda lohaloha eai, eo
    Lasaro ia nuapouna eai.
  bjr-bjr: '@see-verse:LUK.016.022'
  aby-aby: Nono i eraerabusa keuwere bobo minu imumuma inaa yareibaku orofaro ani.
    I mima i inaa yareibaku orofaro oferi daiwere waurada naisa foraike eribaie Eibaramuini
    Rasorosini emua demuiro yaure ibisiro erieke daiwereroma eno wei, babae Eibaramu,
    nabake imukari uake Rasorosi we odaiaro wana raragama aduaro ma iyafike nanu meanaro
    odifiro nanu meana ure koboa ufi wei. Yewa inaaro oferi daiwere waurakunea wei.
  eng-YLT: and in the hades having lifted up his eyes, being in torments, he doth
    see Abraham afar off, and Lazarus in his bosom,
  jni-jni: Ma rā nyimo icau unu zito, ma venki nice ma iri Ibrahim pit, nan Liazaru
    a bigiri bumeme.
  kne-kne: et inmey ed Hades ay kad-an di natnatey. Isdi et palalo ay mapalpaligatan
    sisya. Pag mantangad et inila na si Abraham sin ed addawi ya si Lazarus ay naidking
    en sisya.
  tgj-tgj: okv uyumooku bolo nw achialvbv hirukaya toku, nw kaadung kunamv adukoyo
    lo Abraham okv ninyigv lvkobv Lajarasnyi doodubv kaapa toku.
  gui-NT: Jare cañɨtei pe cuimbae oicocatuse vae oiporara yae oi. Jayave jovaɨva jare
    oecha Abraham mombɨrɨ oi chugüi. Oecha vi Lázaro Abraham ndive —jei—.
  quc-TT: Are kꞌo chi ri qꞌinom achi pa ri kikꞌolibꞌal ri kaminaqibꞌ jawjeꞌ ri kꞌo
    wi nimalaj kꞌaxkꞌolal, are kꞌo pa ri kꞌaxkꞌolal, xkaꞌy chikaj, xeꞌril apanoq ri
    Abraham rachiꞌl ri Lázaro naj e kꞌo wi apanoq che.
  heg-NTPO: Mo un tama sorga lo. Un tama lako naraka, leo-leo nol atuil mamo in mate
    ngas. Se na, un tom in tudan-kida nol susa-daat tutungus. Oe mesan na, un botas
    sila ka lam, un ngat net Lasarus daad bana-banan se upung Abraham halin na.
  ptu-ptu: Anna tä' deem pada samadahha illaam lembä bolom indo to makaka. Pissananna
    mentongam längäm, iya muita mambelam Abraham muokko' sitehe Lazarus.
  bzd-NTPO: “Eta̱ ie' tso' weinuk sia̱rë wé̱ s'wimblu weirke ee̱ ta̱ iwökéka̱ ta̱
    Abraham sué̱itö ka̱mië ká̱ bánet, e' batsi̱' a̱ Lázaro tkër.
  kwf-kwf: Ma nia ka tua saena kula fuana ngwae mae ki Ꞌani na nonifiiꞋa doe. Ma nia
    ka lia kwau ꞋalaꞋa, ma ka lisia kwau sa Abraham ma sa Lasaros tua Ꞌana faꞋinia.
  eng-WYC-2017: And he raised up his eyes, when he was in torments, and saw Abraham
    afar, and Lazarus in his bosom.
  eng-WMBB: In Sheol, he lifted up his eyes, being in torment, and saw Abraham far
    off, and Lazarus at his bosom.
  zat-NTPS: Gate benne' gunní'a na' dxezaca zi'e̱ lataj chul-la chee̱ benne' gate,
    na' guchisa lawe̱', na' blé'ene̱' Abraham zue̱' zitu', ne Lázaro zúale̱ne̱' le̱'.
  spp-spp: Mà nàfuufooŋi yaha kyaage e ɲìŋke ɲwɔhɔ shiinbii cyage e, u à wíl'a Lazari
    ɲya Ibirayima taan tatɔɔnge e Arijinaŋi i.
  zty-NTPS: Kate' ne ẕzáka'ḻe'e bennen' góta'ḻe'e yeḻa' wnni'a chie', gan zoe' latje
    chegak benne' gat ka', na' bchis ḻawe', na' bḻe'ele' Bran, gan zoe' zí'to'le,
    na' zoaḻen Lásaron' ḻe'.
  mek-mek: Kai isa ipeli elao egae eagu ekiekie alogaina. Kai isa maaga ekiakae aisama,
    maaga elao agoma ipaumagai Abraham eegai Lasarus eagu eisa.
  aey-aey: Uqa deweg dain tebandudu oloqanihna bilen. Odocob uqa mecieceb ti Ebraham
    onoca bibilen fen eu Lasaras cemenugna bibilen.
  urd-GVH: वह जहन्नुम में पहुँचा। अज़ाब की हालत में उसने अपनी नज़र उठाई तो दूर से
    इब्राहीम और उस की गोद में लाज़र को देखा।
  ycn-ycn: Pu'uhuaré la'ajeño, namanaicho la'ajeño péchumi i'imari apojó. Rejo ripéchumi
    i'ijichari. Chapú caje yajhué riji'ichá panacu re. Aú riyacá'icho ají ño'ojó.
    Juca ramicha Abraham, rijhua'até Lázaro i'imichari.
  djr-djr: Ga ŋayiny gan ŋunhiyiny yolŋu nhinan girri'-dharrwamirrnydja ŋunhala bala
    burralkun, ga nhinanany ŋayi gan ŋunhi dhaŋga-ḏirryurrnydja mirithinan yan dhika.
    Ga ŋunhi nhakun ŋayi buku-garrwarthinany bitjarrnydja, bala ŋayi yan nhäŋalnydja
    Yipurayimnhany, ŋayi gan nhinanany barrkun, ga bitjarryi bili ŋayi nhäŋalyi ŋunhiyi
    Lätjuritjnhany ŋunhi gurrupuruŋunhany yolŋuny, ŋayi gan nhinanany galkin yan nhanukala
    Yipurayimgalnha.”
  kvg-kvg: Yaq ndego løvøte ezoqam-qa manqei-te gemøfakhan ndøgo, bøi ge-eqa, nqosøgeap
    kandambaqape gembo-ewagam, Eibleem mba mo꞉-omét. Lazales namba me꞉qonavám. Qámbá.
  rug-rug: Meke sipu koa sa pa tinasigiti pa Heli, si doṉo sage va seu si asa, meke
    dogoria sa se Lazarasi korapa koa nana pa kalina e Ebarahami.
  hop-NT: Nihqe maskiveq k̇ānavoti’k̇aṅw, kwuhpukqe, Abraham yāvoq tuwa, pu Lazarus
    put aqlap qátuhqata.
  san-URD: پَشْچاتْ سَ دھَنَوانَپِ مَمارَ، تَں شْمَشانے سْتھاپَیاماسُشْچَ؛ کِنْتُ
    پَرَلوکے سَ ویدَناکُلَح سَنْ اُورْدّھواں نِرِیکْشْیَ بَہُدُورادْ اِبْراہِیمَں
    تَتْکْروڈَ اِلِیاسَرَنْچَ وِلوکْیَ رُوَنُّواچَ؛
  heb-LB: אולם הוא נלקח אל הגיהינום, שם התענה עינויים גדולים. כשהרים את ראשו בכאב,
    ראה מרחוק את אלעזר בחיקו של אברהם.
  caf-NT: '''Et ndun ''en yaidla tah usda ''ink''ez tube dzuh nuzut. ''Et nduk yutá''en
    hoh nilhdza ''et Lazarus, Abraham yuzih usda hoh hubutelh''en.'
  mio-NT: Nu iyo ñivi ndii can iyo ra, ta iyo xaan ra chi tu ndoho. Ndehe ndaa ra
    nu iyo ra Lázaro, ta ndehe ra chi ra Abraham, ta icaa ni iyo ra Lázaro chi racan.
    Cani xaan iyo ra ta ra.
  srq-NT: Mbaecha que oso tata cuasu cote ra. Isho que mae Abraham ndese ra. Lázaro
    abe.
  kje-NT: Minle kawali pire ai porom raram, an lernala apinpinha mamani, la an po'on
    laa wawan do'on Abraham lolo onno man ko'u, la do'on Lazarus aile Abraham herne
    haenhi.
  gaz-gaz: Utuu Siiʼool keessatti dhiphachaa jiruus ol milʼatee Abrahaamin fagootti,
    Alʼaazaarin immoo bobaa Abrahaam keessatti arge.
  kud-kud: na iya mayana muya mwala'ina taumwalomwalowoi yadi tupwa ainai i'ita hae
    ta Lasalo i'ita Abelaham baidana himiyamiya.
  urb-NT: Mupyraraha renda pe pyrara hũ ixo. Ma'ã rahã, Amarã rehe usak. Hake Rasaro
    i'ãi. Pijaite we usak ehe.
  fra-LSG: Dans le séjour des morts, il leva les yeux; et, tandis qu’il était en proie
    aux tourments, il vit de loin Abraham, et Lazare dans son sein.
  san-HK: pazcAt sa dhanavAnapi mamAra, taM zmazAne sthApayAmAsuzca; kintu paraloke
