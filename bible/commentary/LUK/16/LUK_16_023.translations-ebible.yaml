    ewi'ƚ i'ni'ƚi' pa' Lazaro'ik'i.
  kiw-kiw: Kaida, giimui uubi reꞌei-da, geega temeteme paꞌai, ida iimaromiai-da, pemeeꞌa
    Aberahamo auꞌo hiꞌai-da, Rasaro ruu kekai-da pemidio.
  tzo-TZC: Cꞌalal ta xichꞌ svocol ti jcꞌulej tey ti bu ta xbat ti animaetique, laj
    stoy muyel sat. Tey laj yil ta nom ti Abrahame schiꞌuc ti Lázaroe.
  mya-mya: သူ​သည်​မ​ရ​ဏ​နိုင်​ငံ​တွင်​ဝေ​ဒ​နာ​ပြင်း​စွာ​ခံ နေ​ရ​သ​ဖြင့် မျှော်​ကြည့်​လိုက်​သော​အ​ခါ​အာ​ဗြ​ဟံ
    ကို​လည်း​ကောင်း၊ အာ​ဗြ​ဟံ​၏​လက်​ယာ​ဘက်​တွင် လာ​ဇ​ရု​ကို​လည်း​ကောင်း​မြင်​လေ​၏။-
  gng-NT: U te kutɛnkpiiku ni ki jɛ̀ndeh, nɛ ki lá yaare' ki laa' *Abraham fɔnfɔkm,
    ki laa' Lasaar mɔ te uʼsaan.
  cbi-NTPO: Tsejtu juntsa taruku pemula' pupunanu tenasha ji' tsamantsa taaju kendu,
    baasha Lázaro Abraham' keesha uina kata-ere',
  ikk-NT: Imẹ alị-mmọn, ebe ọdafịn hụ rị a ta afụnfụn, o wesi ẹnya elu, ọ nọ gha ebe
    teni lecheni Ebraham, hụnzị Lazarọsị k'ọ nọdịyen'ẹ.
  leu-leu: E nane xo a waan la bina ina fata aava raam vulai e a toxan a maasaxan
    vulai. Nane kaalum laak xe laaꞌui e xalum na Abrahem nare Lasarus re taxa waan
    lasuun temasaat.
  maz-NT: Nuc'ua 'ma me mi sufre a linfiernu c'e bëzo, o nä's'ä o jñanda e Abraham
