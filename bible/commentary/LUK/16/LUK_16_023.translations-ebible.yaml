  tpt-NT: Ex alcha laqnin ni maqaliꞌ. Ancha ayaj majkꞌatsal. Ex va lakachaꞌal la maqati,
    va laqtsꞌil ni Abraham y vachu laqtsꞌil Lázaro va tꞌavil ni Abraham.
  aai-aai: Ayubin in wairaf wanatowanin wan yen biyababan gagamin maiyow bai, nuwra’at
    no yate ef yok na’in Abraham itin, sisibinamaim Lazarus batabat.
  sny-sny: Meni Owane lo hepene nihe lo hire ma'e Abraham eyeri ma'e siye ani aroweye.
