  kqc-kqc: Muyena vene di amena sanari esika moiga amesi ini nemoko maku bogasa maikeri
    gutuna Abraham veyo ma Lazarus bi ina atafu ameyo.
  rmc-ZRB: Кана барвало есас андро адос, андре барі дукг, ов ваздня пескєре якга і
    дуралестар дикгля ле Авраам, а паж лесте те ле Лазар.
  tav-tav: To bairi cabai yajiricarã ya paʉpʉ seeto capopiye tamʉoñupʉ cʉ maca. Popiye
