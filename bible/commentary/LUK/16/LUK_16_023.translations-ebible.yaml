    lakecnec Abaraham taru iwac qéhéréŋaiguc Laʒaro taru irirec.
  awb-awb: Maisarówana wenawanka iraipéq ména anotah erurairana kamahuraire. Wega
    senahpeq tagarairara íre wahtopeq irerebeq Ébáráhmareq Árásárúsireq moráráq míaroyana
    tagaraire.
  gdn-gdn: E popai ragidai mu watamugu bauwena ki ka e bita yo midi makari kawaya
    ika bananapupu manako e yabu tapu apunu Yasarusi usi oragai apunai Eburamu e idai
    garu deneya uwamau ika bagi kawaya tondawa empupu,
  nko-NT: Ɔlɔyɔ ɔbʋ ɩsʋbɩtɩ́ ogyá ánɩ́ ɩtamaduntɔ, ɔdɛ ɩwɩɔsɩn wúun. Olotsu ansɩ́
    fʋ́á, olowun ánɩ́ Lasaro tsie Abraham wá tsútsúútsú.
  bsn-NT: '@see-verse:LUK.016.022'
  pib-NT: Ga wa gipnachine gwiywaka salewnapotutinri, wane yigatya. Wajra retyalu
    Gawra, ga wa Lasaro walesta gwanatachritka.
  wiv-wiv: Na poloka hel, e hatunia varitihia kapou matoto vona, e hada vatada, ia
    hada a Abraham e zau matoto kamani Lasarus na kitaka.
  reg-reg: Munyombe ao aliga alimunyako, nalalamila nalola Ibraimu alikula na Lazaro
    alimuchifubha chaye.
  mlh-mlh: Yaŋ gabi komere misoŋ kaeo rakame misiji jame joiserereŋ soguine maneru
    pime ropeko Lazarus Abrahamde keririŋgo jorigo aroo ŋeko ŋone yapeya.
  gof-ENT: ሲዖሌን ኡንዔቲዲ ዴዒሼ ቁ ጊዲ ሃሆን ኣብራሃሜኔ ኢያ ኪዖን ዴዒያ ኣላዛራ ቤዒስ።
  aau-aau: Uwr mein-owon kraiar non sohokwe lokrue-uwr mo yier ouon-ar ko mon maka-wayr
    menkin, hyo opion opion mokwe aw lok wayr-wayr. Sawk hiykwe Abraham, hiy meiaw
    mon lwak se ar-ira, seyr Lasarus hiykwe hye nion non-wak.
  tvk-tvk: E moletin ak ba de ut sa Temat, e milong pangas xi pupu. E melele xa miketeh
    be sotin, pus avu Ebraham nesao, e Lasaros dotan de rin.
  prf-NT: Mentras a mágtatiisán en mayaman ten lugar nen patay hidi, ay natan-aw na
    ti Lazaro a ked ten páppágyanan ni Abraham.
  auy-auy: púwón-aempaꞌo iyamó wégaipaꞌa óraaꞌ-aiꞌa isaná ména mósá awánaimba némpaꞌa
    Émbaramuwe Rásarasiyeꞌa méraayana tuwánéna
  tbg-tbg: viva qutu vuaka varianaini vaiharo antura riharo vaurave. Mini vaiharo
    viva vuruvi tavovaro Rasarusiva Eparahaamikantiro quaheharo niaraini vaurave.
  hub-NT: Wiakach jakagka nigka shuar tunau aina matsamsa waittairin imanai wuwaiti.
    Tuma nui pujus senchi waitak pagkas iimsatajkama Abrahaman wainkauwaiti. Tumakma
    Lázaroncha Abrahamjai tsanias eketun wainkauwaiti.
  hmo-hmo: Mase gabuna dekenai ia hisihisi noho neganai, iena matana ia negea daekau,
    daudau dekenai Aberahamo ia itaia, Lasaro danu be iena kemena dekenai.
  big-big: Yombu watabiyengko kolabek yereng kaile ibeng puwiligi kungwili yoluraga
    yolu wizigeya ngangang yemane panu mizageya logo paka ngalege pakeliraige Abalam
    koweige panu Lasara kiling wizilege.
  gux-G: Wan den ye o mubuogu nni ki laadi fala, ki ti yaadi ki diidi, ki la Abalahama
    hali fagma ke o wobi Lasari ki tabni o pali.
  cnl-NT: Ŋø'n² je² nee'²³² dsɨ́² dsa³ 'i³ 'a²³jia'³ ca²³jmóo² ca³dsaan³² je² bi²³
    dxi³quié̱n². Ca²³jóo² je² huɨ̱́ɨ̱³ 'ñée². Ŋǿn² Abraham. Jen³¹ Lázaro caan²³.
  zar-NT: Cateʼ niʼ riguíʼi rizáquëʼë bönniʼ naʼ biléʼenëʼ yöl-laʼ tsahuiʼ, zoëʼ lataj
    quégaca nupa nátigaca, guchisa lahuëʼ, en biléʼenëʼ Abraham zoëʼ ziʼtuʼ, en dzáguiëʼ
    Lázaro naʼ lëʼ.
  kde-kde: Ayula nkúpata pánavele nkubanihwa namene pachinu pavanu vahwîle, nkukusumbula
    meho, nkumwona Iblahimu kwa kulehu, akuno Lasalo avèlè pamo na Iblahimu.
  ata-ata: La mulai muxolu no tualasiꞌa ta mitema ane misoisoli la anu muxamulinu
    navunavu tatila. Xe iou mutelo, la mumaisou Avalaamu muxolu no paxa, ia Lasaro
    anu muvaisaꞌinu.
  qvw-NT: Chay rïcu nunaca nina waläcäćhu ñacayalshi altucta licalcuśhanćhu Lazarocta
    licälun Abrahampa millayninćhu cayäta.
  nfa-nfa: Te ngaa dhèu kaja ne maso boe sorga. Nèngu maso asa dꞌara naraka, sama-sama
    dènge dhèu-dhèu leo dhu madhe le. Ètu era nèi, dhèu kaja ne abhu jꞌajꞌèra taa-taa.
    Ca tèka na boti kètu, ka ladhe nèdhi Lasarus madhèdi ètu baboa baki Abraham.
  tnp-tnp: Kəni in təmuvən əpəha e nɨgəm asoli, kəni tətətəu naməhiən asoli, kəni
    nian təməsal-pəri, mafu Epraham əpəha isəu. Kəni Lasɨrɨs əpəha e nɨkalɨn.
  urd-urd: उसने 'आलम — ए — अर्वाह के दरमियान 'ऐज़ाब में मुब्तिला होकर अपनी आँखें उठाई,
    और अब्रहाम को दूर से देखा और उसकी गोद में ला'ज़र को।
  hot-hot: Anyô lôkmaŋgiŋ hamô ŋê ŋama iniŋ loŋ ba hawa vovaŋ bêŋ. Yani hêv ma liŋ
    ba hayê Ablaham lo Lasalus êmô daim bô.
  mqj-NT: Marassanni ussa'dingan kamaparrisan dio linona to mate, mentungngu langngammi
    napolalan ummita mambela Abraham ummokko' sitere Lazarus.
  rus-SYN: И в аде, будучи в муках, он поднял глаза свои, увидел вдали Авраама и Лазаря
    на лоне его
  mbh-mbh: Ma i eso a toko kerengare ole pen ma i el sisisong aolonga nge. Na i thea
    la, ma i thopol a Abraham ako i voth melanga na Lasarus i men a ilo sei.
  bdd-bdd: ma tauna maꞌina muya madouna toꞌamasa ꞌidi tupwa ꞌoinega ꞌiꞌita haneya,
    ta Lasalo ꞌiꞌiteya Ebalahamo baꞌidana simiyamiya.
  cbt-NTPO: Parisitopiquë paaton, parisitárin. Në'përahuaton, aquë quëran Nasaro quënanin.
    Tata Apraanë' ya'huëarin.
  rmy-SERVI: И кала барвало халас грыжа дэ адо, вов подыкхля упрал и удыкхля дур пэстар
    Авраамо и Лазаре, саво сля паша лэстэ.
  srn-NT: A ben e nyan hebi pina na ini dedekondre. Di a opo en ai luku, a si Abraham
    farawe nanga Lasarus na en sei.
  cta-NT: Pana nu loꞌo cua ntsuꞌu nu culiyaꞌ biꞌ su nchcubeꞌ yu ca bilyaa, liꞌ ngusicua̱
    hique yu naꞌa̱ yu jiꞌi̱ jyoꞌo cusuꞌ Abraham tyijyuꞌ ti, loꞌo juaꞌa̱ naꞌa̱ yu chaꞌ
    stuꞌba ti ntucua jyoꞌo Lázaro loꞌo.
  bqc-SIM: Kua ĩadama guu bɛdau, kɛ́ à wɛsɛ̀ musu, ↄ̃ à Ablahaũ è kãaa, Lazaa
    ku aà saɛ.
  tcz-CHONGTHU: chule alhagao chu mithi ho lah'a achetai. Chua athoh gentheina mun
    achun, Abraham gamlatah a aum chule Lazarus akoma atou chu amun ahi.
  mar-mar: श्रीमंत मनुष्य मृतलोकात यातना भोगीत होता, तेथून त्याने वर पाहीले व दूरवर
    असलेल्या अब्राहामाला आणि लाजराला त्याच्या बाजूला पाहिले,
  snp-snp: Kale li edato, yo eifámenami yoku minoto ogofu naba-naba kolito ko faka
    loto yaleka faiga aufaito kami ya Abalahamute Lasalusite lakoina minami ya geyaiye.
  isl-isl: og fór til heljar. En er hann kvaldist þar, sá hann Lasarus álengdar hjá
    Abraham.
  spy-NT: nteenee /kibokēētōōrchi tāmirmiryēēnyii wōlēē mii ꞉maata nyēē māmisē. Kumii
    wōlooto, kutoobēn Lasaaro kuboonto keey Abraam.
  xnn-xnn: et mapalpaligatan nan ab-abiikna id impilno. Idi mentangad danat ilaen
    si Abraham isnan addaaddawi et wada gedan si Lazaro isnan kad-ana.
  mwe-mwe: Tajili jula ali mmboteko ya punda kundamo ja bhawilenje, gwajinwile meyo,
    gwabhabhweni a Bhulaimu kwataliya bhali nagwe Lashalo,
  tte-tte: Kabo imiyamiya Edesi yo kamkamna lalakina ilobalobai. Isakaisae igitai
    Abelamo mekanakava Lasalo siyaele kelamamalawe mena.
  tcs-tcs: Em bin go el wea em gad mina nadakain bigpein. Wen em bin luk go antap,
    prapa longwei, em luk Eibram ane Lazaras tugeda.
  hlt-THB: Hell khuina khuikha a sim cilh cilh awh ak hla nakawng Abraham ingkaw a
    venawh Lazaru ak awm ce hu hy.
  soq-soq: Me bolene bola kadiwaida bedewe alene poka etaidasadie wandie. Me poka
    debama sa etedie pisiwane nowa dawo Abraam Lasares nata waimoio ewamon.
  qub-qub: Mana cuyapäcoj rïcu runapa almannashi infiernuman aywaran. Chaycho fiyupa
    ñacaycashanchöshi carupita ricaran Lázaro Abrahampa ñaupancho caycämojta.
  att-att: Á yá labbetán nayù ikararuá nayù maríku yù impiernu. “Á karigirigâ nayù
    maríku ta impiernu, nattánguk ta arayyu, á nasingan na di Kákay Abrakam kâ Lasaru
    nga namerik kuna.
  bki-bki: Mia abuku deven naio ban ea sebi, napano mijog naio bova-o mia bova laka,
    mia iorou ana naio jirarag bavin, mial koalabo laka, naio mial Epraamo naio jo,
    a mial ka napano Lasaros jotano naljuo naio, abe juo ajum̃a ajinan.
  bqp-bqp: Kunna wɛ́tãmma gũn gyãwãn, kũ à wɛ́ sɛ̀ musu, akũ à Ibrahĩ è zã̀,
    Lazaru kú a sarɛ.
  mcp-mcp: Kə wɔ́ɔ́s nûŋ baŋ mínjîm, muud byɔɔg mú kə bwəma nə cwúnd. A njúl ŋkááŋgɛ́
    dɨ́ ntʉ́nɨ, a mú bʉ̂n mísh, a mú dʉ́g Lazâr njóóg Abʉraham bʉdʉd.
  hat-hat: Pandan l' te kote tout mò yo ye a nan mitan soufrans, li voye je l' byen
    lwen li wè Abraram ak Laza ansanm avèk li.
  npl-NT: Ijkuak n tlakatl non okipiaya tomi otlaijyowijtoka miktla, oajkotláchixki
    iwa okitak Abraham iwa n Lázaro inakastla.
  bgg-bgg: chiih-è thumuluii ai ne bajo riie pha thumluii bucho hà, ai è laziung hà
    riig shii bajo ruang hà lazaras yi Abraham laluii shii um pha doh.
  eng-TCENT: As he was in torment in Hades, he lifted up his eyes and saw Abraham
    far off, and Lazarus at his side.
  eng-BSB: In Hades, where he was in torment, he looked up and saw Abraham from afar,
    with Lazarus by his side.
  cpu-NT: Ikanta janta sarinkaveniki, osheki ikemaantsivaitaka irika ashaarantavetachari.
    Jamenakotakeri intaina jiñaatziiri Abraham itsipatakari Lázaro.
  san-ASM: পশ্চাৎ স ধনৱানপি মমাৰ, তং শ্মশানে স্থাপযামাসুশ্চ; কিন্তু পৰলোকে স ৱেদনাকুলঃ
    সন্ ঊৰ্দ্ধ্ৱাং নিৰীক্ষ্য বহুদূৰাদ্ ইব্ৰাহীমং তৎক্ৰোড ইলিযাসৰঞ্চ ৱিলোক্য ৰুৱন্নুৱাচ;
  tac-NT: › 'Lige alué rió 'we enomígame alawala asagá alé re'lé na'ichí napu mochime
    ju alué cha nokame ralámuli suwígame alawala, 'we resí nilia asale, 'lige etele
    wamí 'pa rewagachi ajtígame alué Abraámi alué Lasro 'yuga.
  eng-WEBPB: In Hades, he lifted up his eyes, being in torment, and saw Abraham far
    off, and Lazarus at his bosom.
  gfk-H: Ma kaia tano sibaan gar na minaat, no watong ga kap ra tamat na ngunngutaan.
    Ma ga nanaas hut gaam nas Abraham utapaka sakit, ma Lasarus kaia nagegan tana.
  viv-viv: Ada bana abaga koyona againe givedivediwe tu gidaꞋitalele ma yuwa lauveya
    Lasalo Abelahamo buye hivetogalugedi-ma giꞋitadi.
  yao-yao: Jwachipanje jo ŵalasile nnope kwiuto kwa ŵandu ŵawile ni ŵalolite kwinani
    ni kwaona che Iblahimu ali atemi pachiŵandi ni che Lasalo.
  tgp-tgp: ale enia mo sivo na jara talai na varama mata mateia, ale na nona rongohaji
    tavera, ale mo kilau vano mo hite Abraham enia Lazarus la lo turu asau hinia.
  auc-NT: Ante apæ̈nedinque Itota tæcæ wodi ingante ante godömenque apæ̈necantapa.
    “Tömengä önöwoca guidömëmö taadö wææ̈ gote mæ̈ mämonte baï ïñömö ongöninque nanguï
    ämogate wæwënongä inte gomö ayongä Abadäö wodi a ongongä acantapa. Datado wodi
    adobaï Abadäö wodi weca a ongongä acantapa.
  kbc-NT: Odaa beɡ̶eliodi me dawikode digoida lawikodadi émaɡ̶aɡ̶a. Igaanaɡ̶a noletibige,
    odaa ja nadi Abraão digoida ditigedi, iniaa Lázaro liwai Abraão.
  bmh-bmh: Gonugau dorog ab banban ele dareun ebu noun. Go eiman go Lasarus Abraham
    dual naliu atai pulig darena, uligareun.
  ctu-BL: Ya' ti' yajñib chʌmeño' bʌ c'ax cabʌl i wocol. Tsi' letsa i wut. Tsi' q'uele
    Abraham ti ñajtʌl yic'ot Lázaro ya' ti' tajn Abraham.
  meq-meq: Ndo niye zlele eye na, a sawa ɗəretsətseh haladzay ma təv məndze i mədahaŋ
    hay. A zəba ɗəre, a ma ha ɗəre a gəma na, a ŋgatay naha a Abraham ta Lazar nəteye
    ka təv manəte eye dəreŋ tə neŋgeye.
  noa-H: Maimua ya k'ĩmie durrpanaa maach gaai machag hãwatbajujö t'ʌnʌmua hʌ̃gt'aag
    hoowai dau warp'a Lazarota Abrán bigaau k'õinaa päar sim hoo hat'ajim hanʌm, chi
    rik harrau.
  alp-NT: Eleki takunuije keu lope otoi susate titinai eti pela neka. Kena isupu susate
    me otoi susate titinaije, ilimese bei lauke lolete yo iselu Lasaruse irue sakesa
    kai Abrahame.
  san-VEL: pa"scaat sa dhanavaanapi mamaara, ta.m "sma"saane sthaapayaamaasu"sca;
    kintu paraloke sa vedanaakula.h san uurddhvaa.m niriik.sya bahuduuraad ibraahiima.m
    tatkro.da iliyaasara nca vilokya ruvannuvaaca;
  kbq-kbq: hagi tevefi manineno tusiza huno ata negrigeno kenagamuteno Abrahamuke
    Lasarusikea, afete magopi mani'nakeno zanage'ne.
  kbh-kbh: “Chë bomná infiernoca puerte ngméniñe yojtsesufrina ora, tsbanánoye yojontjes̈iye
    y bënoca Abraham ibojinÿe, y Lázaro cháftaca yojtsemna.
  ron-LSB: În Hades, și-a ridicat ochii, fiind în chinuri, și a văzut departe pe Avraam
    și pe Lazăr la sânul lui.
  pon-pon: Ni a mi nan pweleko, wajan waiwairok, ap jarada, udial Apraam ni waja doo
    o Lajaruj mondi pon kapa,
  nhe-BL: Huan teipa ipan tlitl nepa mictla, nopa tominpixquetl tlahuel tlaijiyohuiyaya.
    Huan quihuejcaitac Abraham ihuaya Lázaro.
  sps-sps: Ya nai tsun to Hel, tana pan te kaa non a kamits tsian, ya matoong fapaas
    to, sa tagei na Abraham veevian fiisok fiisen me Lasarus panaan ya.
  wnc-wnc: tupakande siknga katapbamu isikonggakatang kuke tokngabam pake enandang
    pakusang kawawan Ebrahamda maa siknga yuwawan Lasarasda iat gatake yuwawat kakut.
  bus-bus: Kuuna wɛ́ɛtãmma guu gɛ̀wãan, kɛ̀ à wɛ́ɛ sɛ̀ musu, ben à Ibraĩ è kãaa,
    Lazaru kú à saɛ.
  gub-BL: Upuraraw ma'erahy tetea'u tatahu pe wiko mehe. Ume'e ywate. Wexak Àmàrààw
    a'e pe. Wexak Arazar Àmàrààw huwake iapyk mehe no. Muite a'u wanekon izuwi wà.
  imo-imo: Kano wali yu tipe kombuna mindili nomba molopalie, yuni mongoni olando
    tipe kanopa wirenga Abraham Lasarus talo peya moloringilina kanorumu.
  boj-boj: Subq atnabqa aqa qunuŋ aisiq moiyo qureq di soqnej. Sosiqa jaqatiŋ kobaiyeqnaqa
    tarosiqa Abraham isaq di sonaq unej. Lasarus a Abraham aqa areq di awesonaq unsiqa
    tulaŋ maosiqa Abraham minjej, ‘O Abu Abraham, e ŋamyuwoq endi sosimqa tulaŋ kaŋkaŋoqnsim
    jaqatiŋ koba eqnum. Deqa ni e qa are ugeimimqa Lasarus minjim aqa baŋ gei yaq
    di tuqtosim bosim ijo meŋq di atimqa kiñala ulilibqas.’
  ulk-ulk: Muige Urasamkak utebge, ge e au asiasi digier, e egremada Abramai erdari
    aumurizge a Lazaro ge abidoge timireder.
  eng-DRA: 'And lifting up his eyes when he was in torments, he saw Abraham afar off,
    and Lazarus in his bosom:'
  knf-knf: « Wi nayok awooŋ du mnkeţ, ahaj maakan, aşë kat këş awin Abraham du kalowan,
    kë Laŧaar aţo añoga.
  san-KHM: បឝ្ចាត៑ ស ធនវានបិ មមារ, តំ ឝ្មឝានេ ស្ថាបយាមាសុឝ្ច; កិន្តុ បរលោកេ ស វេទនាកុលះ
    សន៑ ឩទ៌្ធ្វាំ និរីក្ឞ្យ ពហុទូរាទ៑ ឥព្រាហីមំ តត្ក្រោឌ ឥលិយាសរញ្ច វិលោក្យ រុវន្នុវាច;
  arn-NT: “Fey ti riku kutrankawkülepulu tüye mew chew ñi puwkemum ti dew lalu, fey
    pürakintuy, feymew perkefi alü kamapu ta Abraam, ka Lasaru engu mülelu tüye mew.
  zas-NT: Chi ma cazagdiaj xin rijcw guin gabijl, gules lojx abiꞌ zijtri baguiaax
    zaꞌ Lazr cwëꞌ Abraham.
  ken-NT: Arɔk ɛtɔkɔ́ bawú, abhak ndǔ bɛyǎ ɛsɔŋɔri arɛ́. Áyóŋ nɔ́kɔ́ amɨ́k amfay,
    aghɔ́ Ábraham nɛkɔ nɛsiɛ nɛ Lásárɔs abhak yí nɛpaká mmʉɛt.
