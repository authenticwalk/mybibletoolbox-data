    Abraham mena cʉ cãno.
  eng-ULB: and in Hades, being in torment, he lifted up his eyes and saw Abraham far
    away and Lazarus at his side.
  spa-VBL: En el Hades, donde estaba atormentado, el hombre rico miró hacia arriba
    y vio a Abraham a lo lejos, y Lázaro estaba a su lado.
  fra-_FOB: Et étant en enfer, dans les tourments, il leva les yeux, et vit de loin
    Abraham, et Lazare dans son sein;
  hau-ULB: yana cikin hades yana shan azaba, sai ya daga kai ya hangi Ibrahim daga
