    a'i teriteye.
  myy-myy: Diore tʉorʉ̃nʉbicʉ ñari ñeñaro yigoana ĩna ñarojʉ ejacõri bʉto tõbʉjayijʉ
    niyeru jaigʉ ñabojarʉ. Ito bajiro tõbʉja ñagʉ̃ sõjʉ Abraham ñayorʉre ti bʉjayijʉ
    ĩ. Ito bajiri Lázaro ĩ rãcajʉ ĩ ñaja ti bʉjayijʉ.
  trc-NT: Dan me se caꞌanj soꞌ rihaan yaꞌan, ne̱ quiranꞌ uxrá soꞌ sayuun rihaan yaꞌan
