  mna-mna: “Mi isula Andewa ma ire yoyouŋana biibi kat. Be mataana isala kor na, ire
    la pa Abaraam ziru Lasarus timbutultul ma timbotmbot.
  rmy-ARLI: I ano than e mulengoro, ano bare muke, o barvalo vazdinđa ple jaćha hem
    odural dikhlja e Avraame hem e Lazare lese ani angali.
  myw-myw: '@see-verse:LUK.016.022'
  sby-sby: Lino mubile uyo mpwalikupenga mumusena wa bafu, walalanga kwilu nekubona
    Lazalo kulubasu lwa Abulahamu nkali patali.
  sll-sll: Engure ari yulagi engwo gul molere, gul bir imia. Ire han yuwo olimba,
    Ebraham ulubi weni mongure, Lasaras kina ereho si daule momia.
  yaq-NT: Ju'u yu'in tomekame, jum jiba yuu taji beete'po jiokot au bichakai, jikau
