  gvs-gvs: Ikavava, tokámasa idi dadava goi mana gedageda matana ikandolaga aduwanau
    goi Eberamo igite go, kikina Lasaloyana ikaaiyaka.
  kbm-kbm: Be amol nok mang-mangi gile taku ebe yev giengk ok be gibweg etok, bemem
    nangge taku nok ei gigas vavavne bamo tiate. Be ei geb na itin kob gili Ablaham
    gabu Lasarus imbweg aikawe molge.
  tew-tew: Iˀ koḏitꞌowa sendá oe péyégé naˀä́ndí itꞌôephaḏendeˀ, heḏi ibéeḏí kayi̖ˀ
