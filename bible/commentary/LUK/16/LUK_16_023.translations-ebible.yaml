    ex majx Lázaro q'uqlek tk'atz.
  ndj-ndj: Ayu mlundamali aveli kula kumambi pagobuleka, pabindulili mesu vaki, kavawona
    Ibulahimu na Lasalu kwa kutali.
  mbj-NT: Tabanesaa hẽnh tak'ëp tabahoop bä kä nesaa doo, dawëë naa tabahapäh Abaraãm,
    Rasaro häd näng doo kä, ta pa.
  lat-VUC: 'Elevans autem oculos suos, cum esset in tormentis, vidit Abraham a longe,
    et Lazarum in sinu ejus:'
  ngp-ngp: Mgoli niyo anda na masulumizo vidala kudya masinyungu, eze enule meso yakwe,
    kwa hale niyo amuwona Ibulahimu kekala hagihi na Lazalo.
  aoi-aoi: Umba ni-likena arakba kembirra awurrariya-wa angalya warninikijungwa-langwu-wa
