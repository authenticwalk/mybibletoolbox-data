    cuꞌna̱j Abraham, ne̱ naꞌya̱a̱n Abraham man síí cuꞌna̱j Lázaro yoꞌ a.
  cut-NT: Cuahn che rechuhrihn se va̱n ruchiya̱hn ne, chenihyon na̱n se, ne a̱ma yahn
