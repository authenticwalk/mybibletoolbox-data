  ita-1885: Ed essendo ne' tormenti nell'inferno, alzò gli occhi, e vide da lungi
    Abrahamo, e Lazaro nel seno d'esso.
  muy-muy: Tàra tìleba naŋ a ti òru a məlaŋ ge *kisim vu, eslini naŋ àbu acakay daliya
