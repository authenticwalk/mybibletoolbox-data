  bod-N: མི་ཕྱུག་པོ་དེས་གཤིན་པོའི་གནས་ལས་སྡུག་བསྔལ་ཆེན་པོ་མྱངས་ཤིང་ཡར་བལྟས་པ༌ན། རྒྱང་རིང་ནས་ཨབ་ར་ཧམ་དང་ཁོང་གི་པང་དུ་ལཱ་ཟར་ཡོད་པ་མཐོང༌སྟེ།
  tca-NT: —Rü ngẽma nachica i Tupana ngoxogüxü̃ nagu poxcuxü̃wa naxũ ga yema yatü
    ga dĩẽruã̱xü̃chixü̃ rü yéma poraãcü ngúxü̃ ninge. Rü daxũ nadau, rü yaxü̃gu Abráü̃xü̃
    nadau na Dácharumaã wüxiwa nayexmaxü̃ ga daxũguxü̃ ga naãnewa.
  zpl-NT: Diqui nú nehuana seca bene xene zeꞌe nchiñi ebila, uletsai lui nu istu ulañiꞌi
    Lázaro nzu cuna Abraham.
  mbc-NT: Mîîkîrîya tîmoron epu'tî'pî mararî pra isa'manta'san pata'se' ya', apo'
    ya' si'ma. Miarî si'ma mîîkîrîya tîtamo Abraão nurî'tî era'ma'pî aminke morî pata
    ya'. Moropai Lázaro nurî'tî era'ma'pîiya iipia morî ya'.
  ndg-ndg: Ni kolo kumambe abile kumateso aobwile minyo gake ni kum'bona Ibrahimu
    kuutalu ni Lazalo pakiuba chake.
  wsk-wsk: Nu tama biya mu ningi, yaman memek ningi baga se, motam patawuram ale loagaram
    ale Abraham awar biya arigam, se Lazarus ko beta ko dagiwaram se nungarkam.
  toj-NT: Jaxa ti xa ay ba slugaril ja chamhuinic jumasa, huan lec huocol. Ti sq'uela
    q'uea. Ti yila ja Abrahami soc ja Lázaro pero najat aye lec.
  tbc-tbc: Iŋ Ades lo imado dugo, madai tubun mok ifuni se ya. Agog malan isudag,
    asau mi Lasarus Abraham giraŋen na imado dugo ile ya.
  sna-sna: Ari mugehena, umo maairwadziwa, akatarisa kumusoro akaona Abhurahama ari
    kure, naRazaro ari pachipfuva chake.
  smk-NT: Ket nika' ya sa Hades nin itaw ket mampangirangep yan dya'dya'. Tinmangar
    ya ket natamuraw nayadtaw sa adayo' si Abraham nin iti ya sa dani na si Lazaro.
  grc-TCGNT: Καὶ ἐν τῷ ᾍδῃ ἐπάρας τοὺς ὀφθαλμοὺς αὐτοῦ, ὑπάρχων ἐν βασάνοις, ὁρᾷ τὸν
    Ἀβραὰμ ἀπὸ μακρόθεν, καὶ Λάζαρον ἐν τοῖς κόλποις αὐτοῦ.
  gof-WFTW: Si7oolen un77ettidi de7ishe dhoqqu gidi haahon Abrahamenne iya ki7on de7iya
    Alaazara be7is.
  spa-BLM: En el Hades, levantó los ojos, estando atormentado, y vio a Abraham a lo
    lejos, y a Lázaro a su lado.
  kyz-NT: '''Ga ''aga nanẽ awawayayau mama''eukwaawa rapyaw ipe nũ. A''eramũ ''ga
    ''ũina akou tyweaete. Tata rakuwa ''ga mỹina ''ga rerekou tyweaete. A''eramũ ''ga
    Abraão ''ga piresaka. Ipito''om ma''efera ''ga resaka Abraão ''ga pyri. Mukuu
    ''ga ''ũina Abraão ''ga resaka.'
  dao-dao: “Acunüng, khyang kthikhawa aktäa khuikha lü hang mdeiki naw athuknaka Abraham,
    a peia Lazaruh ngaw se hmu lü,
  cya-cya: Ti' la se'en ndijin yu nu ti'i mscuen yu tloo yu, na'an yu 'in Abraham
    msu'hua tuscun 'in yu Lázaro.
  nii-nii: Pe wu ku ni epi pei sałiłim wu ni, dup konu kis ełe mołpu kin, ngenj kumbii
    owundu sipi mułum. Mołpu kin, tonu kind kenim ni, Eiparam mułum konu ei turii
    mił mułang kin, Lasaras mandi mułang kin, ouni mulnjunguł.
  ign-NT: Eta máepenirahi éma, tiyanapa tayehe eta macata­ji­vai­ya­yarehi. Tásiha,
    te téjami­háu­quichapa, máimahapa eta mávihahi ema Abraham, émapa ema Lázaro te
    machacaya. Mayere­hi­va­ca­hisera eta máimairahi.
  dik-NT: ku tɛ̈ɛ̈u wɛ̈ike pan mac, ku rem thïn apɛi. Nawën ŋɛ̈ɛ̈r yenyin nhial ke
    tïŋ Abaram tɛ̈mec, ku Ladhäro ke tɔ̈ yeyɔu.
  cac-cac: Ix c'och spixan vin̈ b'aj ay spixan eb' chamnacxo. Axo yic van yab'an syail
    vin̈, ix q'ue q'uelan vin̈, najatto ix yilb'at vin̈aj Abraham chi' vin̈. Ayec'
    vin̈aj Lázaro d'a stz'ey vin̈.
  tzj-E: Tak xuna' ri' congan majtanak rmal lowlo' chpam lwar abar ec'ol wa' cnomki'
    jquemjon rij bis ok'ej. Tak xca'ya chcaj xutz'et pona Abraham per q'ue c'nat c'o
    wa' y prupox c'o wa' Lázaro.
  san-BUR: ပၑ္စာတ် သ ဓနဝါနပိ မမာရ, တံ ၑ္မၑာနေ သ္ထာပယာမာသုၑ္စ; ကိန္တု ပရလောကေ သ ဝေဒနာကုလး
    သန် ဦရ္ဒ္ဓွာံ နိရီက္ၐျ ဗဟုဒူရာဒ် ဣဗြာဟီမံ တတ္ကြောဍ ဣလိယာသရဉ္စ ဝိလောကျ ရုဝန္နုဝါစ;
  yaa-NT: Nãskakẽ a yora afama mĩshti ichapaya omiskõikõini chiifã mẽranoax a yorafo
    naax fomisfo anoax. Nãnoxõ foisnĩfofã chai inoa Abraham yafi Lázaro fichini.
  cab-NT: Dan le lasúfuriruña lan rísiti ligía lídan fulásu le ñíjin jabeí jiláaña
