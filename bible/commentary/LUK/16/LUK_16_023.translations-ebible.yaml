  rmc-rmc: Paľis andro peklos andro dukha hazdňa o jakha a dikhľa dural le Abraham
    the le Lazar paš leste.
  apr-apr: Ngan le tool ballingana tani in idu inepe ye malala ke masngana, le tina
    isolo masngana mai san. Le nga bet matana pang ete, ngan ikamata Awaram inepe
