verse: LUK.016.023
translations:
  kpx-kpx: Ige malaha ke munanau veneu hodovavesiteve vatehani baluga malenu. Isi
    hovelahai niai elehage haeavamolela Lasolou Ebalahamu vavamo ua.
  okv-H: amita ahihi amo memenga osaga kiari degi ai ta pambuto mihie arerembeto Abraham
    avo hoi be ta kogue eto Lazarus amo engihita arumbeto mihina avo kogue jage
  tbo-tbo: po u hiyoyawa ma mayau alalatana u hinena matana i tahepaya po Abelaham
    uheiya duma Lasalo u hadana ma i galehi.
  mal-C: പാതാളത്തിൽ യാതന അനുഭവിക്കുമ്പോൾ അയാൾ മുകളിലേക്കുനോക്കി, അങ്ങുദൂരെ അബ്രാഹാമിനെയും
    അദ്ദേഹത്തിന്റെ അടുത്ത് ലാസറിനെയും കണ്ടു.
  grc-SR: Καὶ ἐν τῷ ᾍδῃ ἐπάρας τοὺς ὀφθαλμοὺς αὐτοῦ, ὑπάρχων ἐν βασάνοις, ὁρᾷ ⸋τὸν⸌
    Ἀβραὰμ ἀπὸ μακρόθεν, καὶ Λάζαρον ἐν τοῖς κόλποις αὐτοῦ.
  bgc-bgc: साहूकार नरक म्ह गेरया गया, अर नरक की ताड़ना तै दर्द म्ह पड़े होए अपणी निगांह
    ठाई, दूर तै ए अब्राहम के साथ लाजर ताहीं देख्या।
  khz-khz: Kwarega kapunai (Hades) viti evuawai aonai, epoe-rageto, rauvagi ai Aperaamo
    egitaato, e Laasaro maki ia goti.
  deu-TKW: Und in der Hölle hob er seine Augen auf, da er Qualen litt, da sieht er
    Abraham von ferne und Lazarus in seinem Schoß.
  zsr-NT: Catiꞌ niꞌ rzacaꞌ rguiꞌë bönniꞌ naꞌ bléꞌinëꞌ yöl‑laꞌ tsahuiꞌ, zoëꞌ latj quegac
    nup natgac, bchis lahuëꞌ len bléꞌinëꞌ Abraham zoëꞌ ziꞌtuꞌ, dzaguëꞌ lëꞌ Lázaro
    naꞌ.
  lin-lin: Kati na mboka ya bakufi, mozwi azalaki konyokwama na pasi makasi ; boye
    atombolaki miso mpe amonaki, na mosika, Abrayami elongo na Lazare avanda pembeni
    na ye.
  hns-NT: Koetjh dien baad dhanie aadmie bhie mar gail aur okar mattie paral. Tab
    djab oe maral manai ke djagaha me aapan aakhie kholies, tab doerie me bhiekhmanga
    Aabraaham ke saathe dekhies.
  noa-E: Maimua ya khĩmie durrpanaa maach gaai machag ãwatbajujö thʉnʉmua ʉ̈gthaag
    oowai dau warpha Lazarota Abrán bigaau khõinaa päar sim oo athajim anʉm, chi rik
    arrau.
  eng-EMTV: And being in torments in Hades, he lifted up his eyes and saw Abraham
    from afar, and Lazarus in his bosom.
  mib-NT: Te tēe cúcá un xeēn ndóho de íne de lugar nuū cáyūcu ndɨ́yɨ tu ní cándíje.
    Te ni ndacoto de, te nde jicá ní jito de nuū Abraham, te néne Lázaro jiín de.
  lif-NT2: हे़क्‍क्‍याङ् खे़न् खे़मायङ्‌सङ्‌ङो पेआङ् साॽरिक् तुक्‍खे च्‍ये़॥ खे़न्
    माःङ्‌घा ओमये़ल्‍ले़ लाजरसे़न् अब्राहामरे़ कुभक्‍तुङ्‌ङो युङे़बा निःसुरो॥
  xnj-xnj: Mkolo vindu vya mahele yula, paavi mukung'ahika neju kuligodi litali langali
    mwishu, akamlola Ibulahimu cha kutali na Lazalu papipi yaki.
  mmx-mmx: Neni ga suma aleng langsangan losongsongot to Edesa, la ni ga milik aurut
    la ga ven ne Abaram gak lok paxalom tinotno, eburu mi ne Lasaro go saparav i.
  cbr-NT: Usa 'ixun ca a ñuñu unin anua uni 'aisamaira paë tani tëmërati anu 'ixun
    'uracëo Abrahamcëñun Lázaro isacëxa.
  tee-NT: Pus ju anu' mak'ali' na ixmak'alhk'ajnan junta ta'an ju tanita ju jantu
    talhilaca'anta ju Jesús. Chai alac'avanalh chai lakts'ilh ju Abraham ixlhimakat
    chai ju Lázaro ni anch ixvi vachu'.
  eng-LSV: and having lifted up his eyes in Hades, being in torments, he sees Abraham
    far off, and Lazarus in his bosom,
  cak-NT: Y cuando raja' nu'on chic sufrir chupa ri lugar ri can richi-wi sufrimiento,
    c'a naj xtzu'n-e, y xutzu' ri Abraham, chuka' xutzu' ri Lázaro rak'el-apo riq'uin
    ri Abraham.
  pah-NT: Omanove'g̃a gwyri pe imbateva'ea ra'uva rekoi. Hahy hete imbateva'ea pe
    pevo. Kiro ahe jovavuri. Paivo ihoi ahema'ẽa Abraãova'ea repiaga. Ahe gwepia Lázarova'ea
    rekorame Abraãova'ea pyri hete.
  sja-NT: ’Ma p'arat'ara bada jaure chupɨria nɨ̃baji piudap'edaarãmãi. Mamãik'aapa
    ɨt'aa ak'ɨk'ãri, t'ɨmɨɨpa unuji Abraham Lázaro ome.
  xed-xed: Ka ghuyə tsi ta ɗaŋwa katakata ma vla nzakwa gwal nda rwa. Kəʼa kəʼa klaŋtá
    ghəŋ ná, ka nghaŋtá tsi ta Abraham diʼiŋ kawadaga nda Lazar.
  mks-NT: Ta nani ndóho ini da̱ cui̱cá cán ndáca̱a̱n da̱ indayá já na̱ndiñehe da nu̱u̱
    dá. Já na̱xini xícá da̱ Abraham. Ta na̱xini da íin Lázaro xi̱hi̱n dá.
  gfk-S: Ma kaia tano katano gar na minat, no watong ga kap ra tamat na ngunngutaan.
    Ma iga nanaas hut gom nes Abraham utapa sakit. Ma ne Lasarus kaia ra palpal tana.
  bmu-bmu: Löm kölgetka kömupkö senjom mire geiga jem sölöŋgöi sihimbölö ketaŋi möta
    ui öŋgöiga Lazarus Abrahamgö qöhöröŋe köröwen endu tari etkehök.
  dgz-dgz: Boeni amba ae koewa nagirewa borit wane amone wanumuine arewa gapan wande
    ugu wapi vege wa guren, yangut ao tani Eibaraam wandap da aupa yaven, Lasiros
    mainep den wanden.
  eng-GNV: And being in hell in torments, he lift vp his eyes, and sawe Abraham a
    farre off, and Lazarus in his bosome.
  zaa-NT: Lo yi'bél·laá chi ỹuą ccą sufrir nna guchìtha lúį nna bilá'nią Abraham idittu'
    nna dua tè Lázaruá cuítta' bi.
  eng-WEBSTER: And in hell he lifted up his eyes, being in torments, and seeth Abraham
    afar off, and Lazarus in his bosom.
  guh-guh: Riconëmi petëpaecujinae pata petëpaevi pepatabiabinacuayabelia. Nexata
    bajarapanacuata riconëmi bitso navixaetaeya bejiobi tsaponaponae. Nexata riconëmi
    athëbëa benaëcotsia. Tajëtatsia taenuta Abraham penucaejava. Lázaro nucaya Abraham
    pemuxunenetatsia.
  bon-bon: Tabe muye puupu cabu yaanajuge baborage pita cama. Puma cita ca tabe ire
    cabu me acitige, Abrahamo ne jepänige cudecewe ca, piiyepu Lajaro teeme gome puga
    ge.
  nhw-BL: Huan teipa ipan tlitl nepa mictla, tlahuel tlaijiyohuiyaya nopa tominpixquetl,
    huan ica huejca quitlachili Abraham ihuaya Lázaro.
  mgw-mgw: Aywo tayili, aai mungu'su'mbu' akwo kumambi', alolekiye kunani, ngammona
    Bulaimu kuutalu abile nakwe Lasali.
  swh-ONEN: Kule kuzimu alipokuwa akiteseka, alitazama juu, akamwona Abrahamu kwa
    mbali, naye Lazaro alikuwa karibu yake.
  wbi-wbi: ye alyale mumuko kuvulungu kula akadindula amaaso ghake akamwagha uAbulahamu
    kuvutali ali nu Lasali pakifuva kyake.
  bba-bba: U wɑ̃ɑ nɔni swɑ̃ɑru sɔɔ ɡɔriɔ, mɑ u nɔni suɑ wɔllɔ u Lɑsɑɑ wɑ Aburɑhɑmun
    bɔkuɔ.
  eng-KJVCPB: and in hell he lift up his eyes, being in torments, and seeth Abraham
    afar off, and Lazarus in his bosom.
  kgk-NT: Omano rire-ma oime jave nhane mbohasa asy va'e renda-py, ohasa asy-ma voi
    oiko-vy. —Upéi oma'ẽ jave mombyry-kotypy ohexa Lázaro amyrĩ-pe oiko ramo Abraão
    amyrĩ ndive.
  waj-waj: yoosinna maisaivaa nnutuuvo Hairiisa ivaki hara kioo varikio inna mmammaivo
    kaayauma nniitaraikio varioo rooru taikio ngieera Aaparahaamo varikio Rasaruuso
    inna tasipama varikio too
  ekk-PKP: Allilmas, kus ta oli piinades, vaatas ta üles ja nägi kaugelt Aabrahami
    ja Laatsarust tema kõrval.
  mpx-mpx: I minaa Gehena ge i lomwan nabi, yaka matana i lihin Abalahama i kitek
    laha, ge Lasalo i miminaa labenaa.
  wbp-wbp: Nyanungu-nyangu pirlirrpa ngulaju yanu nguru-kurra manparrpa-kurlangu-kurraju.
    Ngulangkajulpa jankaja, manu murrumurru-jarrijalpa. Nyangu Yipuruyamu wurnturu-ngurlurlu
    manu Lajaru kujalpa nyinaja nyanungu-wana.
  luo-luo: Kane en e Piny Joma otho kisande malit, nongʼiyo malo to noneno Ibrahim
    gi kuma bor kod Lazaro e bathe.
  nhe-NT: Huan teipa ipan tlitl nepa mictla, nopa tominpixquetl tlahuel tlaijiyohuiyaya.
    Huan quihuejcaitac Abraham ihuaya Lázaro.
  aii-aii: ”ܘܓܵܘ ܫܝܘܿܠܔ، ܟܲܕ ܗ̇ܘ ܓ̰ܲܢܓ̰ܘܼܪܹܐ، ܡܘܼܪܸܡ ܠܹܗ ܥܲܝܢܘܼ̈ܗ‌ܝ ܡ̣ܢ ܪܸܚܩܵܐ ܘܚܙܹܐ
    ܠܹܗ ܠܠܲܥܵܙܲܪ ܒܥܘܼܒܵܐ ܕܐܲܒ݂ܪܵܗܵܡ،
  esk-NT: Aasiiñ anasiñŋuqsaġviŋmi nagliksaallapiaġataqtuq. Aaġluqhuni tautuŋniġaa
    Abraham uŋavanun Lazarus-lu saniġaniittuaq.
  msb-msb: Sa iya grabe na pagtios sa impyerno, naghangad an mayaman kag nakita si
    Abraham na iya kalulululuhi kaupod si Lazaro.
  cpa-NT: Jøng² ma²hiúg³dsa guio¹juǿi¹, ŋai¹²dsa jmø³uai¹², mi³ca¹jë́²dsa hlai³ Abraham
    quianh¹³ hlai³ Lázaro ca¹tǿ² guiég¹.
  dso-dso: ଆରି ସେ ନରକ୍‌ କୁଣ୍ଡେ ଗାଲା । ତେଇ ସେ ବେସି କସ୍‌ଟ ପାଇବାବେଲା ଉପ୍‌ରେ ସରଗ୍‌ପୁରେ
    ଦେକ୍‌ଲେ ଲାଜାର୍‌ ଅବ୍‌ରାଆମର୍‌ ଲଗେ ବସି ଆଚେ ।
  meu-meu: Mase gabuna ai hisi e aniva ai, matana e roha dae, daudauna ai Abraham
    e itaia, Lasaro danu ia kemena ai.
  yva-NT: muno anawayoe no irati siurijo manakoe rai no tanamo mbadururo nuge nuganuije
    rai. Arono naije peraseo po Lasarus aeno tuna Abraham atavono ratuije.
  dgc-dgc: Ey édsa dén siya nadid ta impiyerno, a mégtiis dén siya ta mahigpit. “Nadid,
    to kétangad na kan wade, éy natanaw na ta adeyo ti Abraham, a kaguman na ti Lasaro.
  zpm-NT: zeeṉe biaa me biini laa me nole gabiḻ. Lëbdraa me no me lo guieḻnë co, lega
    naclew blis lo me, zit squi goṉ me Abraham, laa Lazh zobnie Abraham ga.
  hix-NT: Noro yokatotho haxa ryhe, yuhnayen hona toy hatà, anàhnohno ytxoho ro na
    rma hatà. Neryewhamyakonà rma haxa mak hatà, noro ha, kekon hatà. Àro ke nosompotày
    hatà. Akmaraw komo yonyey hatà, moxe ro. Rasru xarha yonyey hatà. Akmarawu hyawono
    rma yonyey hatà, kekon hatà, Txesusu.
  sim-sim: Ushirik ma ol hahanda li lindari mishi orok or lihi nomorawu wasilakak
    er kishari ri. Uhu or simawuri Abraham ormu home mendek Lasarus nga lira.
  npi-ULB: र नरकमा कष्‍ट भोगिरहेको बेला, उसले आफ्ना आँखा उठाएर हेर्‍यो र टाढामा अब्राहामलाई
    र तिनको छातीमा आड लागेको लाजरसलाई देख्यो ।
  cgc-cgc: Naan ta Hades na lugar ta mga patay, manggaranen ya pasilutan ta segeng
    na kasakit. Nabantaw din Abraham daw nabantaw din man Lazaro na naan dapit ta
    kilid Abraham.
  tim-tim: Hangombiâ mom kâlâwân gem âmâ hâk hilâlâm humo nâŋgâm manmâ hâkŋângen Abraham
    akto Lasaro yelegep.
  yor-yor: Ní ipò òkú ni ó gbé ojú rẹ̀ sókè, ó ń bẹ nínú ìjìyà oró, ó sì rí Abrahamu
    ní òkèrè, àti Lasaru ní oókan àyà rẹ̀.
  wos-wos: Réméndaka dé ye ya yanékwa hafwambu reta dé némafwi hangéli héraata yasawara
    dé xé, Abraham Lasarus wali anwar afakémbu rembéka.
  emp-NTPO: Tʌbʌ uruad̶e bia mĩga b̶ʌd̶e ne bara b̶ad̶aba Abrahaʌ̃da, Lazaro ume ãbaa
    panʌda tʌmʌba unusia.
  eng-F35: And in Hades he looked up and saw Abraham at a distance, and Lazarus very
    close to him. And being in torment,
  ind-ind: Sementara jiwa orang kaya itu tersiksa di dalam neraka, dia melihat ke
    atas. Dari jauh tampaklah Abraham bersama Lazarus, yang duduk di tempat terhormat
    di sampingnya.
  pes-OPCB: اما روحش به دنیای مردگان رفت. در آنجا، در همان حالی که عذاب می‌کشید، به
    بالا نگاه کرد و از دور ابراهیم را دید که ایلعازر در کنارش ایستاده است.
  mpt-mpt: e monea aseinin bib bianea enin sumo enhabua bianea kin omeb utnea temea
    Eblahame ye bia Lasalase temna blib kesoa yatemnea
  ssx-ssx: Hande hamoko halita꞉ oni ti to hala꞉ ale pa꞉ta꞉ puaata꞉ tanda tieke minolo
    hata꞉ handa꞉liaeyekepate Eipoloha꞉ma꞉ La꞉satesi yaapo lopula alu pea pitipikieki
    papate haepekeeki handeekeme.
  mkl-mkl: Nɔ í koo wɑ yɛ ijuukpɑ̃ bi ku wɑi iku ŋɑ, nɔ í wu iju lele, ŋɔi í hɔ̃nnɛ
    Lɑzɑɑ kɔkɔi Aburɑhɑmu.
  gaq-gaq: ଆରି ସାଉକାର୍‌ ରେମୁଆଁ ନର୍କ କୁଣ୍ଡ୍‌ନ୍ନିଆ ତେରେପେତେ ଡିଙ୍ଗ୍‌ଚେ ଆଡ଼ାତ୍ରା ତାଣ୍ଡେଚେ
    ଅବ୍ରାହାମ୍‌ନେ ବୁଲୁନ୍ନିଆ ଲାଜାର୍‍କେ କେକେ ।
  gof-RNT: Si7oolen un77ettidi de7ishe dhoqqu gidi haahon Abrahamenne iya ki7on de7iya
    Alaazara be7is.
  unx-unx: ଇନିଃ ପାତାଲ୍‌ରେ ଦୁକୁସାହାତିଙ୍ଗ୍‌ତାନ୍‌ ଇମ୍‌ତା ଆରିଦ୍‌ରାକାବ୍‌କେଦାଏ ଆଡଃ ସାଙ୍ଗିନ୍‌ରେ
    ଆବ୍ରାହାମ୍‌ ଆଡଃ ଆୟାଃ କୟଙ୍ଗ୍‌ରେ ଲାଜାର୍‌କେ ନେଲ୍‌କିୟାଏ ।
  gah-gah: Gale zimikago, meikú lemeko miluma maluma geleko minake, okenava oko ánigamó
    nene Lasaló nene Avalahani amatoka noigo ánikagamó.
  lcm-lcm: Na e rina i mat kan lapo ago si vilvil akui kitmat na kala tarak na kala
    arai ani Abaram e ring vunga na Lasaro e kangina.
  aer-aer: Utnenge ikwerenhe apmere ure atetherre-werne Hades arritnye alheke. Yanhe
    ikwerele re ampemele ampwangkwemele uye itirremele. Re Abraham areke arlenge anthurrele,
    kenhe Lazarus re renhe itwele anerlenge.
  qvc-NT: Piru chay kapuqqam wañushqakunapa lugarninman rishpa, ancha padisirqan.
    Chaymi chayshina padisiykashpaqa, karumanda rikarqan Lasaruta, Abrajamba ladumbi
    tiyaykaqta.
  tgl-ULB: at doon sa hades, sa kaniyang pagdurusa, tumingala siya at nakita si Abraham
    sa malayo at si Lazarus na nasa tabi niya.
  cbs-NT: janu mawabu bumisbu anu juni mabujaidayaima nuitapai yumankin uinbaunkin
    chaikea Abrahamnen Lázaro duawai bechitan
  xtm-NTPP: Tee xiku ma, ndó'o néni de iyo de nuu ka iyo ñayii ñatuu ni ka kandija
    Su'si ma te ni ka ji'i i ma. Te ni ndonenuu de, te ni jini de in nuu vivii onde
    jika xeen‑ka nuu iyo Abraham ma, ñundee de Lázaro ma.
  nnq-nnq: Mundu juna uloi pakiba akapotekigwa kumambi, ngajinula mio gakwe ngammona
    Ulaimu kutaali na Lazalo papipi nakwe.
  bao-NT: Ca apeye paigʉ pea bojoca ñañarã cʉ̃ja ca waari tabepʉre ñañaro bii niigʉ,
    ĩa mʉene cojoma ĩigʉ, yoaropʉ Abraham're, ñucã Lázaro cãare cʉ̃ mena ca duwigʉre
    ĩaupʉ.
  san-ORI: ପଶ୍ଚାତ୍ ସ ଧନୱାନପି ମମାର, ତଂ ଶ୍ମଶାନେ ସ୍ଥାପଯାମାସୁଶ୍ଚ; କିନ୍ତୁ ପରଲୋକେ ସ ୱେଦନାକୁଲଃ
    ସନ୍ ଊର୍ଦ୍ଧ୍ୱାଂ ନିରୀକ୍ଷ୍ୟ ବହୁଦୂରାଦ୍ ଇବ୍ରାହୀମଂ ତତ୍କ୍ରୋଡ ଇଲିଯାସରଞ୍ଚ ୱିଲୋକ୍ୟ ରୁୱନ୍ନୁୱାଚ;
  rmn-rmn: Андэ ади, катэ о барвало сидэлас баро хурлуки, ов ваздиняс пэ якха тай
    дикхляс дурал э Авраамес, ай паш лэстэ э Лазарес.
  huv-NT: Aaga naxey nejiür quiaj tapeay tiül Hades niüng ambüw mondeow, teamamongoch
    xeyay ngo majneaj. Condom quiaj taxaing omal majaw miünquiaj; quiaj tajaw a Lázaro
    najneajay ajlüy almaquiiüb Teat Xan Abraham.
  otn-NT: Nu̱p'ʉ ja ra̱ ni̱du̱ sä ra̱ n'ʉ p'ʉya, bi̱ nhanni̱, bi hyannbʉ yap'ʉtho
    p'ʉya, ngue bí 'bʉp'ʉ ra̱ Abraham, 'dap'ʉ 'bʉhmi̱ ra̱ Lázaro.
  nop-nop: kaŋ hamdok gigit tuguk. Tiŋa folofigita gineŋ hali diweeŋ Abalaham kweetniŋ
    gwaŋ kaguk, kaŋ Lasalus adi Abalaham gaga foloŋ ikuk.
  obo-NT: To riyon don sikandin to Hades no ingod tid poomatoy, id po‑ilosayan sikandin.
    Na, to kodlangngag din, nokita rin si Abraham diyon to moriyu woy si Lazaro no
    riyot duug din.
  kca-kca: Иԓта турәмән шукащман ус, ԓўв сэмԓаԓ нŏх аԓәпсәԓы пӑ йэԓән Авраам, ԓўв
    пўӈԓәԓән пӑ Лазарь ики шийаԓәс.
  cak-ENT: Y tok rija' nutij chic c'a pokonül chupan ri lugar ape' nye'apon-vi ri
    caminaki' ri man nquitakej tüj e, rija' xtzu'un-pe, y jari' tok xutz'et ri Abraham,
    pero c'anüj c'a c'o-vi. Xutz'et c'a chuka' ri Lázaro c'o chuchi' ri Abraham.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ ᤂᤧᤔᤠᤕᤱᤛᤱᤅᤥ ᤐᤣᤀᤠᤱ ᤛᤠ᤹ᤖᤡᤰ ᤋᤢᤰᤂᤣ ᤆᤩᤧ॥ ᤂᤧᤴ ᤔᤠ᤺ᤱᤄᤠ ᤀᤥᤔᤕᤧᤸᤗᤧ ᤗᤠᤈᤖᤛᤧᤴ
    ᤀᤒᤪᤠᤜᤠᤔᤖᤧ ᤁᤢᤓᤰᤋᤢᤱᤅᤥ ᤕᤢᤅᤧᤒᤠ ᤏᤡ᤺ᤛᤢᤖᤥ॥
  mie-NT: De tēe cuícá ñúcuán ndóho ndasí dē íyó dē lugar nūū íyó ánō ndá ndīyi jāá
    nduú ní ncándíja. De nī nūcūndēhé dē, de jondē jícá nī jinī dē nūū Abraham, de
    ndéē iin ncáá Lázaro jíín dē.
  san-TIB: པཤྩཱཏ྄ ས དྷནཝཱནཔི མམཱར, ཏཾ ཤྨཤཱནེ སྠཱཔཡཱམཱསུཤྩ; ཀིནྟུ པརལོཀེ ས ཝེདནཱཀུལཿ
    སན྄ ཨཱུརྡྡྷྭཱཾ ནིརཱིཀྵྱ བཧུདཱུརཱད྄ ཨིབྲཱཧཱིམཾ ཏཏྐྲོཌ ཨིལིཡཱསརཉྩ ཝིལོཀྱ རུཝནྣུཝཱཙ;
  qve-NT: Chay qapaq runaqa, wañusqakunapa kasqanpi anchata ñak'arishaspanmi, karumanta
