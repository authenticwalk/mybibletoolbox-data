  pao-NT: Ka goso gi tookedu-wi petuga. Toogoopatu poonnese nakwinga'atoo ka Abraham
    poonne ka Lazarus oo-baa katu.
  cbu-NT: Itaru, Apanllip nda naatarangiya; mang sumasush kiyung kachiyarangiya. Arapiri
    napku, Lásarurinee parangiya. Zitaminarinpat Apramarinpa kis ipunanaw parangiya.
  usa-usa: ánibo móneqa makái-nakoma áítanobaq máena aíq-irayaba ôriq uráiye. ánibo
    min-nákómá múte aónaimma Áabaraama nékaq máitana Aráátaratima amakaq máqe-uraiye.
  soy-soy: Umɑ́mɑ́ uu mɛyɑ̃́ íwɛ n le pikúlɑ̃ kuyu-i, uu inípɛɛ síkɑ uu kɛtɑɑ-pɔ
    Apirɑhɑm yɛnupɔ, Lɑsɑɑ un ukɛkúrí we.
  hui-hui: Ani buwa Heli dindi tandaga timbuniore nalu howa handa daga halu hearia
    Abarahama uyuraore Lasarasila berearia hendene.
  amf-amf: Diyaana eenayn dohon raqinte gaalite dahayse, tura dheg hamayse Abraambee
    kikal dahaa Alaazarbeam pegeka ki haapade.
  quc-NNT: K'o k'u ri q'inom pa ri k'olib'al ri keb'e' wi ri kanima' ri winaq aretaq
    kekämik. Sib'alaj k'äx tajin kuriqo. Xka'y apanoq, xril ri qa mam Abraham chinaj,
    xuquje' chi ri tat Lázaro k'o ruk'.
  dob-dob: ta muliyega ma ina ꞌelouya sinabwana tomwawasa ꞌidi sena ꞌenega ꞌiꞌitatuꞌe
    ga Lasalo ꞌiꞌitena Ebelaamo maꞌiyana simiyami.
  wrs-wrs: '@see-verse:LUK.016.022'
  mca-mca: Qa yamii pa' fe't ƚe'nq'itset'ij pe' naxju' (Hades), qa qi in yejtsi'le'kii
