  ron-1924: Стэпынул луй а лэудат пе исправникул недрепт, пентру кэ лукрасе ынцелепцеште.
    Кэч фиий вякулуй ачестуя, фацэ де семений лор, сунт май ынцелепць декыт фиийлуминий.
  tpz-tpz: Ke sunön vaeö me e susun hat pamëh. Suk ataeah, eꞌ to nok a taateꞌ to teꞌ
