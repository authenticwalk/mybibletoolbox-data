  spy-NT: Kumwooy ꞉mokoryoontoonoo kule, ‘Ntēē ākoo ng'oomng'ook man ꞉chiichi.’ ”
    Kunyoo, kumwooy ꞉Yēēsu kule, “Inkētē keey ꞉biikaab kōōrooni ām wōlēē yēytooy tukuukwaa
    kusiir wōlēē inkētitooy icheek ꞉biiko choo kiikunyōōr lēbkēēyyēētaab Yēyiin.”
  xnn-xnn: San apona et init-ekna nan kinasikap san baana. Tay nan ipogaw isnan naay
    batawa ay adi mamati ken Apo Dios et nasiksikapda isnan ik-ikkanda mo nan mamati,”
    kinwanin Jesus.
  mwe-mwe: Bhai tajili jula gwannumbilile nyapala jula, kwa penya kwakwe. Pabha bhandunji
    bha pa shilambolyo pano bhanapenyanga pubhatendanga indu na ashaajabhonji, kupunda
    bhandunji bha Upalume gwa a Nnungu.
  tte-tte: Kabo ana taubalane togitekalatanne ana paisowa wasana ibenalan yo iwalo
    koina iba, ‘Bwagana ukewali koliyau na iyamo yawasosimo kusonoga kaiwena toloyagaone
    kani siyoganiwo ali nume mena saugana tem yasikotanagiwo am paisowane koina.’”
    Yeisu ana walo kobwaibwaili iyemwawasi kabo iba, “Bwaite kobwaibwailine iyakenayagila
    yakato yanuwa yaulina tomoliyao ali bisinisi paisowana koina sisonogasosi kabo
    muli mena tomeliwo ali sonoga.
  tcs-tcs: ‘Wen da bos bin lisen wanem da nugud maniza bin mekem, em bin spik diskain,
    “Em prapa smat bikoz em gad gudsens wiskain po lugaut emselp.” ’ Zizas bin spik,
    ‘Plenti pipol wea dis ert ol mosmat po andel wananada den dempla uda pole God.
    Wa! Ai wande yupla po bi diskain smat.’
  hlt-THB: Amak thym na bi ak bi tangka ak khoemkung ing cyihnaak ing bi a bi dawngawh
    a boeipa ing kyih am cah hy. Ve khawmdek thlangkhqi ing a mimah a ik-oeih ami
    sai awhtaw vangnaak khuiawh ak awmkhqi anglakawh awm cyi ngai uhy.
  soq-soq: Maura apanawa me sauwa apanawa epe dewalena umanawa etene me asowa wan,
    ipawa me bautalene imaalen nolasasia waimpaa walamawe bopawa nampe wampia insaisawa
    wadendewalen. Duba apanawa ando baiwa imaawa atendewantoie waimoi ita mo maneu
    mampe sosou uarantoia intawa atenidantoi, mai sapa apanawa ruau.
  qub-qub: '«Chayno capural rurashanta musyaycur patronga alabar niran: ‹Chay runaga
    mana allita rurarpis sumaj yarpaysapami quiquin allicho cananpäga› nir. «Tayta
    Diosman mana yäracojcunaga yachanmi quiquin alli cawananpaj runa-masinwan amistä
    rurayta. Tayta Diosman yäracojcunapitaga masmi quiquinpaj imatapis ashiyta yachan.'
  att-att: “Á pakánnámmu nayù yápu na sù kingnguá nayù narákè nga aripan na, á kinagi
    na, ‘Ye, masírik yù tolay, ta ammu na nga paránan yù pakkatolayán na!’ ” Á kinagi
    ni Apu Kesu nira, “Napiá yù ánnonò nayù minákkárgu nga nangilogò, nga kunnay sù
    ira ari manguruk kâ Namarò, ta masírik ira ánnè sù ira manguruk kâ Namarò, gapu
    ta ammu ra iyusá yù kukuá ra, tapè napiá yù ággiád da.
  bki-bki: “Ana iorou kanio, ana toro na toru nei naio bitilubar vite nei, ana naio
    ber ka kanano toro nam̃a jenjen kanano puruveru nalo beamu, naio berinavo ‘Riano
    ga, jau kobina vatitigio ka kiniou, ana namial jibe kanamo masouano tenia, jau
    kobe pariparimo kija ga na.’ ” Naruei Yesu berinavo “Kamiu kumial kulorinio nalo
    na yetemeriba nei, bogo nam̃a amim̃au bija puruveru, mia abe masou ka bo, nalo
    amijikia bajago na ala bilbilu vija tomu nalo, ka mia tomu nalo nene ala rivu
    kalo iorou bereio. Mia kiniou nemial ka napano keneriku nalo na miamoiano, va
    telabo nalo maka ave masou batitig rivu ka aim̃au vija puruveru napano Atua jian
    banlo.
  bqp-bqp: Akũ dikirii pì bɛgwari náanisaride pì sáabu kpà wɛ́zɛ̃ kũ à kɛ̀ yã musu.
    Zaakũ andunia díkĩna gbɛ̃nↄ wɛ́ zɛ̃na de gupuradenↄla ń kↄ̃ tɛ̃nɛ yãkɛnaa gũn.
  mcp-mcp: Mása músə yə kʉlág á iŋkwííl nə məshwúmb nəcé a sálə sɔ́ɔ́lʉ́gʉ́ mə́kyɛ̧̂.
    Nəcé í ŋgə nyîn nə́ buud bwə́ ŋgə́ bɛ̧ cʉg á shí ga wá bwə́ ŋgə bul kyɛ̧́ mpə́dʉ́gá
    nyáŋ ntɔ̧ bɔɔŋg bʉ́sə́ búúd ɔ mə́ŋkɛnya wá.»
  hat-hat: Nonm rich la fè jeran visye a konpliman dapre li te aji ak ladrès sa a.
    Paske moun k'ap viv dapre prensip lemonn yo regle zafè yo pi byen pase moun ki
    gen limyè a.
  npl-NT: Ijkuakó n tekowa omotlajtlachialti ijkuak okima tlan okichi n amokuali techantlamokuitlawi.
    N tlaltikpaktlakah okachi ixtlamatih itech tlan kichiwah, iwa amo akimeh tepilwah
    inawak Dios.
  bgg-bgg: Ji è rek pha chiang shii ithong è khlam pha khiao è khua rek pha ji shii
    laso phi; nyieliieshii ichiih sohjambling pha branthek ne awaithek blia shii rey
    yi pha ne sang hà rai phothek è ne khua ba ro.
  eng-TCENT: So the master commended the unrighteous steward because he had acted
    shrewdly. For the people of this world are more shrewd in dealing with their own
    generation than are the people of the light.
  eng-BSB: The master commended the dishonest manager because he had acted shrewdly.
    For the sons of this age are more shrewd in dealing with their own kind than are
    the sons of light.
  cpu-NT: Ikanta irika pinkathari, joñaakantakeri iromperatane tema iñaakeri omatatziiri
    jiyotzi tsika inkenakairo kantainchari. Arira ikantayetari atziripayeeni iroñaaka,
    imatatya jiyotzi tsika ikenakairo iraakameethayetantyaariri isheninka, janayiri
    tsika ikanta kempisantzinkariite.”
  san-ASM: তেনৈৱ প্ৰভুস্তমযথাৰ্থকৃতম্ অধীশং তদ্বুদ্ধিনৈপুণ্যাৎ প্ৰশশংস; ইত্থং দীপ্তিৰূপসন্তানেভ্য
    এতৎসংসাৰস্য সন্তানা ৱৰ্ত্তমানকালেঽধিকবুদ্ধিমন্তো ভৱন্তি|
  tac-NT: '› ''Lige alué echerúgime nígameka anile alué nulame ''we rejchirúgame níligo
    pe u''kabi gobláligo alué wikame ralámuli. › Apiépiri rió chati nóchame ''we rejchirúgame
    ju a''boi nochálilachi nóchaga. ''Lige Esusi abiena regá anile:'
  eng-WEBPB: “His lord commended the dishonest manager because he had done wisely,
    for the children of this world are, in their own generation, wiser than the children
    of the light.
  gfk-H: “Ma no watong ga lat iakano tena harbalaurai nong ga bis ia, ga lat ia kanong
    i haminis bia a keskes ia ta iakano linga i ta gil. Io, ira mataniabar ta iakan
    ra ula hanua diet keskes wara gilgil ira nudiet magingin ta diet balin at. Ta
    ira nudiet gingilaan hua, diet manga keskes ta ira mataniabar ing diet kis ra
    madaraas.
  viv-viv: Tu yana taubada mena valeyana ginogalina againe gigahe gigayo, Yana dewa
    koyona tu kaliva adi buki gikivekabiꞋona faꞋina yana wanuwanuwa gihuluva.” Kadu
    Yesu gigayo, “WaꞋita, badi babi ana kikaiwabugaga hinuwenuwena-ma yadi wanuwanuwa
    tobohiyadiyao nuwadi hikivedivedigagina be aimo tova mulina faꞋina hinakidewadewa.
    Tu badi mahalina ana kaliva ma keke hidanuwanuwa lakahina higa vaita tobohiyadiyao
    nuwadi ana kivedivedigaga guwana hinanuhagani.
  yao-yao: “Nambo mmbujegwe jula ŵannapile jwakwimilila ipanje yakwe jwangakukulupilichika
    jula ligongo ŵatesile mwakalamuka. Pakuŵa ŵandu ŵa pachilambo chi akalamwiche
    kwannope kwakupanganya indu yao ni achinjao kupunda ŵandu ŵaali mu Umwenye wa
    Akunnungu.”
  tgp-tgp: Ale tamlohi tavera atu mo hitea vara nona patu tamlohi atu mo patuha na
    sava mo vaia, hina purongo vara mo lejileji. Matan tamlohi hin varama nike, enira
    la patuha na nora bisnis la lo vaira peresi na tamlohi tinapua na varama, mo jeu
    la haratu la natun malarani.
  auc-NT: “Ïninque në aaquënengä mänömaï önonque wïwa cæcä wædinque awënë tömengä
    ingante, Bitö ocai nanguï encabi inte nämanque ante pönëwëninque cæbitapa, angampa,
    ante Itota në aaquënengä ingante ante mäninque apæ̈necantapa. Ayæ̈ godongämæ̈
    ongönäni ïnänite godömenque apæ̈nedinque, Inguipogaque ante quëwënäni ïñömö näni
    caboque nanguï ëñente cæyönäni botö ñäö ïñömö në quëwënäni näni cabo guiquënë
    wïï nanguï ëñente cædänipa,” ante Itota odömoncæte ante apæ̈necantapa.
  kbc-NT: Igaanaɡ̶a yowooɡ̶odi niɡ̶ijo necalailegi niɡ̶ijo niotagi ane daɡ̶a yakadi
    me jinakatonaɡ̶a, odaa ja iweniɡ̶ide leeɡ̶odi niɡ̶ida anee. Leeɡ̶odi niɡ̶ina oko
    anida aneetege niɡ̶ina iiɡ̶o, baɡ̶a daɡ̶axa me niwaxinaɡ̶anaɡ̶a, niɡ̶ina mowote
    noojetekico caticedi me liciagi niɡ̶ina oko anida aneetege nilokokena Aneotedoɡ̶oji.
  bmh-bmh: Go salau du gonugau dabeleu naliu guzenaimai, gonugau du banou nug du eg
    gonugau wanib wag moroun. Go salau du go dabeleu naliu pet, guzeneun. E em ebuan
    duailel ag agtal ag isanarabun dabeleu naliu mui salau mabun iboin. Ag dudu Uwait
    nugau al hilanau naliu ebu daremen zilarai daremen.
  ctu-BL: I yum tsa' caji i sub i ñuclel jini jontol bʌ i yaj choñoñel, come maña
    jax bajche' tsi' mele. Come i cha'año' bʌ pañimil ñumen maña i melbal ti' tojlel
    i pi'ʌlob bajche' i cha'año' bʌ i sʌclel pañimil.
  meq-meq: «Ndo i gay ŋgay a ŋgatay andza niye na, a zambaɗay a ndo məpesle suloy
    ŋgay hərwi a ge məsler ta bəbərek. Andza niye, ndo neheye tə sər Mbəlom bay aye
    na, tə dzala ka wu nakə ma ta giye bo kame aye. Ta wuɗa bo mə walaŋ tay. Nəteye
    bəbərek eye hay ta ze ha ndo i Mbəlom hay.»
  noa-H: 'Magbarm k''aug hat''aawai chi patrón jöoirau hich nem haair haba harr woun
    higwia hich hödegpai, “Jöo, wounan chadcha k''ĩirjug k''ap''ʌta chirʌma” hajim
    hanʌm. Maimua jũrr hich hiek hũr narr k''ʌʌnagta magjim haajem, hich Jesuu: ’Chadcha
    Hẽwandam hiek hʌ̈k''amaaugau hamach k''õchagpierr wënʌrraajem k''ʌʌnta Hẽwandam
    hiek hajap''a hʌ̈k''a k''it''ëem k''ʌʌn k''ãyaujã k''ĩir hubʌcha sĩerrjëemgui
    hajim hanʌm, hamach gar hõor t''ereu hawaag.'
  alp-NT: Eleki iono ele mere ete tamata maketaru lekwe rebe esi utane bei eni ntuane
    mere. Ntuane mere irekwa mere kai iakue eni tamata maka ature kepene kai taneiaru
    irana eni ebearu laleisu.” Eleki Yesuse Ibeteke suike be, “Au alenake umpama mere
    ete imi le masike tamata rebe ihlaleke loko Tuhane more irekwa bei maka nikwa
    lalane leke supu untune bei eni ebearu, irekwa lesi bei tamata rebe ihlaleke lokoIje
    neka.
  san-VEL: tenaiva prabhustamayathaarthak.rtam adhii"sa.m tadbuddhinaipu.nyaat pra"sa"sa.msa;
    ittha.m diiptiruupasantaanebhya etatsa.msaarasya santaanaa varttamaanakaale.adhikabuddhimanto
    bhavanti|
  kbq-kbq: Henka kva ne'mo'a, fenozante ugagota huno kvahu so'e osu'nea kva ne' muse
    hunte'ne. Na'ankure antahiza me'nea kva vahemo nehiaza hu'negure. Hagi ama knafi
    havizama nehaza vahe'mo'za zamagra zantera knare hu'za kva nehu'za, tavi masare'ma
    nemaniza vahera zamagateneraze.
  kbh-kbh: Chents̈ana, chë nduiño ts̈abá yojayana chë ndoñe ts̈abá ama mayordombiama,
    cha stúdioca yojamama. Chë nÿe quem luarama enójuabnaye ents̈anga, cachëngbe soyë́ngaca
    puerte studio bomnënga mondmëna; y chë ents̈angbe juabnënga binÿnayábenga ndoñe
    nÿa yapa ca.
  ron-LSB: “Domnul său l-a lăudat pe administratorul necinstit pentru că a procedat
    cu înțelepciune, căci copiii acestei lumi sunt, în neamul lor, mai înțelepți decât
    copiii luminii.
  pon-pon: Monjap ap kapina jaunkoa japun, pweki a dodok lolekon. Pwe jeri en jappa
    kan me lolekon ni jon ar jan jeri en marain akan.
  nhe-BL: Huan teipa iteco quimatqui tlen quichijtoya huan quiijto para itlayacanca
    nelía monexti tlalnamiqui para tlacajcayahuas para huelis mohuicas cuali ica sequinoc.
    Huan ama nojquiya sequinoc tlacame monextíaj más tlalnamiquij ica tlen quichihuilíaj
    sequinoc que imojuanti intlacame tlen inquipiyaj tlahuili.
  sps-sps: “Ana tsunaun nongon to te kat fi naa tsoiny tatagaa ot nei, kainon to tan
    kat gam tsunia, tsunaun saar to na tsoiny tatagaa ot te kaa men fakats nan nainy
    vou. A vainy te natiny vovou iny ror uurup, te binun fafaparits ror tan nainy
    roman te kavuu ror nainy vou tan patsun puputaa to ri te fakats fapaas fafis raror
    vainy tana arasan te fakats ror tan nainy vou tana gormirmir.”
  wnc-wnc: “Siwan masande sangabamna kayaapata kuyanae yuwau kemu wa tasikut tapatane
    umana tangenake natdetdetna kayata binga tasinggak ngang yakut. Siwan Anutuatnana
    dua aminda iat nanaatde unzing tasike natdetdetna kaya dakngakaing. Dakngake kepi
    takngatu kawa nomatawan tasike dua pimaningge tasikaingu waaknga aminu kakaa takngane
    nanata dua tasikaing ngang yakut.
  bus-bus: Ben dii pì bɛgwari náanɛsaidee pì sáabu kpà wɛ́ɛzɛ̃ɛ kɛ̀ à kɛ̀ yã musu.
    Zaakɛ anduna kɛ̀ki gbɛ̃nↄ wɛ́ɛ zɛ̃na dɛ gupuradeenↄla ń kↄ̃ tɛ̃ɛ yãkɛna guu.
  gub-BL: Na'e izar uhem ipyr a'e kury. Kwa, erekwaw katu ma'e iapo haw ne, i'i izupe.
    Ta'e heta tetea'u nemyrypar a'e wà kury xe, i'i izupe. Na'e uze'eg wi wi Zezuz
    a'e. — Ko ywy rehe har ukwaw katu wera'u temetarer ima'e haw a'e wà, heremiruze'eg
    wanuwi a'e wà.
  imo-imo: Yu aku tepa terimu ulu pilipelie iye kamako awilimuni kano tepa kenjili
    iyemu yu kapi nimu. Yunge melema paimbo wapu mele lipe tepa kenjirimu nalo yunge
    lipe manjilimu paa olandopa perimu pilipelie yu kapi nimu. Ya maina molko, Gote
    konopu naa mondoromele imboma mai kombuna ltemo uluma eno paa liko manjirimele.
    Nalo pa telina molko Gote konopu mondoromele imboma aku uluma naa liko manjirimele,”
    nimu.
  boj-boj: “Onaqa ñoro tamo a aqa ñoro taqato tamo aqa kumbra gisaŋ di poiyonaqa aqa
    ñam soqtosiq minjej, ‘Ni keretonum.’ Degsi minjej. Di kiyaqa? Ñoro taqato tamo
    uge di a powo ti sosiq deqa kumbra gisaŋ di yej. Deqa niŋgi quiy. Mandam endeqa
    tamo uŋgasari naŋgi mandam qaji powo koba ti unub. Ariya suwaŋqa tamo uŋgasari
    naŋgi mandam qaji powo kiñala ti unub.
  eng-DRA: 'And the lord commended the unjust steward, forasmuch as he had done wisely:
    for the children of this world are wiser in their generation than the children
    of light.'
  knf-knf: Kë ajug katoh aşë maţ namali naguuru uŋ jibi adoluŋ mntit hënk. Hënk di
    uwooŋ, bañaaŋ banŋaluŋ umundu wi batit ţi mnwo mi baka na baŧënţ baka apel biki
    bjeehi bi Naşibaţi. »
  san-KHM: តេនៃវ ប្រភុស្តមយថាត៌្ហក្ឫតម៑ អធីឝំ តទ្ពុទ្ធិនៃបុណ្យាត៑ ប្រឝឝំស; ឥត្ថំ ទីប្តិរូបសន្តានេភ្យ
    ឯតត្សំសារស្យ សន្តានា វត៌្តមានកាលេៜធិកពុទ្ធិមន្តោ ភវន្តិ។
  arn-NT: '“Feymew ti ülmen wentru kimlu ñi femün tati wesa longkolechi kona feypi:
    ‘Tüfachi wentru müchay rume küme adkünuy ñi dungu koyla ngünen mew. Fey ti mapu
    tuwünngechi pu che müchay adkünukey ñi dungu, welu ti pu che pelon ñi fotüm pingekelu
    femkelay engün.’'
  zas-NT: Dád badxaloj patron guin guial nasin mojs mal guin por ni beenx. Din mazri
    nasin ree bén ad zinalt xnejz Dios con lasaꞌ reeman guial loj ree bén zinal xnejz
    Dios.
  ken-NT: Chi-bɛtɨk ywi ághɔ́ nɔ́kɔ́ bɛ́ arwɔ̌ yi ɛnyuyɔ, akaka yí bɛ́ yi abhɔŋ
    kɛ́ŋwáŋ bɛ́káysi ndak. Ɛchi tɛtɛp bɛ bǒ mmɨkɨ nɛ bákʉ̀ mɛnyɨŋ ɛbhap nɛ kɛŋwaŋ
    bácha ɛnyǔ bo Mandɛm bákʉ̀ ɛbhap.”
