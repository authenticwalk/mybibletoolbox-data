  bel-N: І пахваліў пан аканома няправеднага, што мудра ўчыніў; бо сыны веку гэтага
    мудрэйшыя за сыноў сьвятла ў пакаленьні сваім.
  sch-sch: Hanchu, a pu sum enkolpu dikloi, a milak thei tie ânpâka, avâr nâingei
    nêkin rammuol nâingei hi atûnlai roia chu an vâr uol, a tia.
  mic-MIQNT: Ta'n tujiw assusit ula nutgeg, wel'ta'sualatl na nigan lugowinu'l muta
    teli ntawe'litl. Na mimajuinu'g ta'n mo getlams'tasulti'tigul Nisgaml me' natawo'ltijig
    je mu ta'nig majulgwala'titl.”
  huu-NT: 'Iena fɨdɨano, naie mullaɨmamo ie patrón raite: “Jɨaɨruido marena o illemo
    o comecɨna raise facadɨo. Eo abɨna uiñotɨmɨedɨo” raite. Ero, Jusiñamuina ɨɨnoñedɨnodɨ
    naimɨena ɨɨnotɨno baɨfemo ra fecajana baitadɨmacɨ.'
  jiv-NT: ‘Nuyá takata wáinniu uuntri̱ nuna nekáa “Nii yajauch túriniaitiat imiá enentáimniuiti”
    timiai’ tímiayi. Nuyá Jesus tímiayi ‘Yus-shuarja̱i̱ naṉkaamas Yus-shuarcha ai̱ji̱a̱i̱
    ni túratniuriniak takainiak imiá enentáimkia áiniawai.’
  otm-NT: 'Nɛ nu''bʉ mi pą''a rá hmu ''bɛ''a bi ''yøt'' rá ''yɛ̨hɛ, bi ''yɛ̨mbi: “Ɛ̨mmɛ
    guí pądi ''bɛ''a sä gui ''yøt''e ngue din jasɛ ''bɛ''a gätho gui hyoni,” bi ''yɛ̨n''a
    rá hmu. Nu yʉ ją''i ''bʉh ya, ɛ̨mmɛ i pądi da hyät'' yʉ́ miją''ihʉ n''dahma da
    dąsɛ. Pɛ nu''ʉ i ''yo bʉ ja ran nɛqui, hingui pądi da ''yøt''e tengu na, bi ''yɛ̨n''a
    ra Jesús.'
  dah-dah: Irkeb doyaŋ al goreb meteŋ almiŋ beleŋ kame heŋ heŋmiŋ ge nurde usi kuruŋ
    tiyyiŋ goyen nuryiŋ. Irdeb buluŋ wor po nuryiŋ gega, al gore kame daha mat heŋ
    yeŋ dufay hiriŋ goyen bebak teŋbe, ‘Al gobe dufaymiŋ yaŋ be,’ yiriŋ. “Be, gwahade
    goyen po, alya bereya kidoma bana heŋ megen niŋ mata po teŋ haŋ marbe kame gwaha
    mat hitek yeŋ megen niŋ samuŋ yade meteŋ teŋ teŋ goyen keŋkela wor po nurde haŋ.
    Gega Al Kuruŋyen mere hulsi yara goyen bana haŋ marbe kame heŋ heŋmiŋ ge gitik
    ma teŋ haŋ.
  tnk-tnk: Iotukwininari sə ramətui tɨ nautə səvəi iəmə asori nəha ramo noien riti
    sə rɨpkatukwatukw mhə. Mətə kurirə irə iəmə asori səvənhi ruvehe mɨni vivi in
    tɨ nəri nə mə in rukurən nari. Nəri nəha ramahatən pen mə nərmama ia tɨprənə i
    həukurən amasan nari tɨ noien pisnes irəha nərmama səvənraha. Irəha həukurən amasan
    mhəpi raka nɨpwnəti nukuraanien me.
  kpr-kpr: 'Ainda amboda, saramana kato ainda bajari ojira, nunda saramana kato nange
    nange edo, nunda bayau bu mindaetira da emboro simbugetira, aindae sakai setira.
    Ainda beká mo: evetu genembo mendeni fisi da uju ava eraera amo, ne jiro munjuderi.
    A gido, ne saramana e gogoghomberaera. O evetu genembo usasada deingheraera amo,
    ne jo amingae eraera.”'
  san-IAS: tenaiva prabhustamayathārthakṛtam adhīśaṁ tadbuddhinaipuṇyāt praśaśaṁsa;
    itthaṁ dīptirūpasantānebhya etatsaṁsārasya santānā varttamānakāle'dhikabuddhimanto
