    tara kabu tana marara.”
  dgr-DOGNT: “K'àowo, wecheekeè hanì edegha gǫǫzǫǫ̀ k'ehoɂa t'à yeghǫ nezı̨į̀ xàyaı̨htı.
    Dǫ Nǫ̀htsı̨ k'ègeezǫ-le sìı edexèht'eè dǫ xè nezı̨į̀ eghàlageeda gha gogı̨ı̨zǫ.
    Hanì ełexè eghàlageeda t'à, dǫ gıxè dzęh agǫ̀ht'ee sìı nahk'e gogı̨ı̨zǫ,” hadı.
  pes-OPV: «پس آقایش، ناظر خائن را آفرین گفت، زیراعاقلانه کار کرد. زیرا ابنای این
