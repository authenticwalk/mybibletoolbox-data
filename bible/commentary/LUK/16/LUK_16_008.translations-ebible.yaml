    de étéw méngintulus fatut so tafayé roy kéfaguyag ruwe dob de géfuray gai moso
    dob lawayo.
  nlg-nlg: “Mana mane loghorongo te holoutoa nina ghairau pegopala te manahana na
    neani na lei totobo raini! Na pukuna na vure ni maramana eni tara manahana ngangata
