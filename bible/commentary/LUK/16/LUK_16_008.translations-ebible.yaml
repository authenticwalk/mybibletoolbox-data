  cak-SNT: 'Y antok ri ru-patrón xraꞌxaj ri nuꞌon ri jun itziel mayordomo reꞌ, xuꞌej:
    Jajaꞌ can listo, xchaꞌ. Y ri Jesús xuꞌej jeꞌ: Can quireꞌ niquiꞌan ri vinak ri
    man quiniman ta ri Dios. Can i-listo chiquivach-ka ijejeꞌ; can más i-listo que
    chiquivach ri quiniman ri Dios ri i-richin chic ri sakil.'
  uvh-uvh: Ka aming girii kane tuang adi kane aming kadagang u kuma' anikagareuta'.
    Ka kane aming wari ananing fugu yotangka waraga' sura kadapmang kareng urapsa'
    kuma' tanota' u kanga aming girii wari ning touta', o adi aming kadagang de ka
    adi sasukni kareng guk ba kuma' nakedanga tara' ning touta'. Ka beng sini' aming
    kamaganangni kabi'mo' adi anasining marek kareng ka fuksi'ning u katua waraga'
    sura kane tangkunang tanga kadapmang kuni' kuni' siamo' nakedanga titing. A aming
    ka Anutuning kane suronga tanga ikiting adi kane tangkunang sini' ka aming kamaganangni
    wari u titing ning guk mo' titing. Mokngang adi tabarataraka da'ning titing wara'
    adi aming kamaganangni ning kane tangkunang wari irafikita' ning yanggu'.
  ino-ino: Ani kumaya ali'ya ve'kamo'a akesa afifi huteno ani kava hu'nea yafe ala
    moni afeno'mo afo'amo'a inake hu'ne “Kanale kaipa kakesa hane'ne.” hu'ne. “Ma
    mopale yafe amuse nehaya vaya'moki ani akufa kava nehu'a vaya'apimokife apa'kesa
    afifi nehu'a havi kava hune'apate'a hale yapi mai'naya vayana ako apa'kase'a apa'kesa
    afifi vaya mai'nae.” hu'ne.
  gnn-gnn: “Yo, ŋayinydja ŋunhiyinydja djäkamirri yolŋu dhuwurr-djarrpi'na yana, yakana
    ŋayi djäma dhunupa. Yurru ŋunhiyi buŋgawa'mirriŋunydja yolŋu wokthurruna warray
    nhanukala, liŋgu ŋayi djäma ŋunhi mirithirrina djambatjthu wal'ŋu guyaŋinyarayu
    bitjarrayinydja. Liŋgu yolŋu walala dhiyakuy munatha'wuynydja djäma yukurra walalaŋgalay
    walala ḻiyayu djambatjthuna dhikana wal'ŋu, märr yurru walala yukurra nhina goŋmirriyirri
    dhika wal'ŋu dhiyala munatha'ŋura. Yurru Godkunydja wal'ŋu yolŋu'-yulŋu baḏayala'wuynydja
    ŋunhinydja walala, walalanydja ŋuli nhina yukurra yana ḻiyamiriw, guyaŋinyamiriw
    dhika wal'ŋu. Nhäku warray walalanydja yurru yakanydja djäma bitjandhiyi ḻiya-djambatjthu
    wal'ŋu ŋuriŋiyi nhäyu malaŋuyu ŋunhi nhaltjan ŋayi yukurra Godthu märr-nherraṉmirri
    wekama walalaŋgala djäkalili? Nhäku dhika walala yurru Godkunydja wal'ŋu yolŋu
    walala yaka bitjandhiyi djambatjthirri wal'ŋu guyaŋirri, märr yurru walalanydja
    nhina yukurra goŋmirriyirri dhika wal'ŋu ŋunha Godkala wäŋaŋura?
  yal-yal: Na walikɛ manga tinxintarena kuntigin yi a matɔxɔ a to kɔtaxi ayi fe ɲaxi
