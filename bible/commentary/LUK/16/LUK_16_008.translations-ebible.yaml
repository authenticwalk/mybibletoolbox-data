    Ura sari na tie tanisa popoa pepeso si hoke tumaedi kopu pule ni, hola ni sari
    na tie tana kalalasa.
  hop-NT: Noqw put moṅwíat put ep put aw tayawinlavayhti, pas pam tuhishinhtiqw ōviy’o,
