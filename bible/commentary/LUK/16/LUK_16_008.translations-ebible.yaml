  nho-nho: “Te hakamau raa ni hakanau i te iloa vana te tama e sosorina kailaarao
    e heheuna i aa ia naa; teenaa i naa tama te maarama nei e illoa sara iloo i naa mee
    naa vana laatou i te maarama nei, e ttoe iaa i naa tama e tautari i TeAtua.”
  gym-NT: Yebtä abko ni jändrän ngibiabtikä abko ni ngökaka akwa, sribi bkänkä käkwe
    niara käikitaninkä töbikabtä kuin jakrä kore, ñobtä ñan angwane jändrän nuenta
    au jakrä, abkokrä ni töi kämekäme kä nebtä bäri tä juto biare jändrän ükete kuin
    jakrä ni jen Ngöbökwe ngwä.
  azg-NT: Ndoꞌ juu tsantyaꞌñeen tso jon na juu mosoꞌñeen tyꞌoon juu na jndaꞌ xquen
    juu min na siviꞌnnꞌan juu ntyja tsꞌian ꞌnaanꞌ jon na sꞌaa juu. Ee nnꞌan na mꞌan
    ntyja ꞌnaanꞌ tsonnanguevahin, jndaꞌntyichen nquenhan yo ntyjehan, chito nnꞌan
    na conanꞌjonhan ntyja ꞌnaanꞌ nquii jon na conduihin naxuee.”
  bhd-bhd: मालिके तैस बेईमान मुन्शेरी तारीफ़ की, एल्हेरेलेइ कि तैनी बेड़ि च़लैकी सेइं
    कम कियेरू थियूं। किजोकि इस दुनियारे लोक अपने लोकन सेइं सौदो केरनो परमेशरेरे लोकन
    करां बड़े हुशारी सेइं केरतन।
  too-NT: ’Lā' huan patrón puhualh que huan xapuxcu' tasācua' skalalh lalh a'nchī
    tlahualh. Chuntza' a'ntī xalanī'n nac huā'mā' quilhtamacuj lakskalalhna' para
    natatlahua ixnegocioca'n. Más skalalhna' xlaca'n que a'ntīn takalhalaka'ī' ixtachihuīn
    Dios.
  ind-AYT: Kemudian, orang kaya itu memuji kepala pelayan yang tidak jujur itu karena
    ia bertindak dengan cerdik. Sebab, anak-anak dunia ini lebih cerdik dalam berurusan
    dengan sesamanya daripada anak-anak terang.
  cjo-NT: 'Ikanta riraga iwaatorote riyotantanaka ramatawitakiri. Ikantanaki: “Tee
    okameethatzi ramatawitakina, omaanta osheki riyothanitzi tsika ikantya rayero
    koetyeemotakariri”. Kyaaryo riraga theenkantatsiri riyothanitzi ikenkithashireeya
    tsika ikantya rantero kaari kameethatatsi. Ari ikimityaami rirori riraga aapatziyariri
    Tajorentsi ikenkithashiryaaperotyaawomi rantero okaatzi kameethatatsiri ikoyiri
    Tajorentsi.'
  nsn-nsn: “Doh na tamata uleikiono ke meneng uairana tena tamatang kaueke ger bohoboh,
    teeit inggono ke guata keip tun tena niate. Inggo u kula pare, ter hauon o tamatang
    tar kot, gisin o tang iate tun hape ra kalekinale uaia peane i kot, bo no tamata
    God ahik pah ra ate uaia tun tagu.”
  san-DEV: तेनैव प्रभुस्तमयथार्थकृतम् अधीशं तद्बुद्धिनैपुण्यात् प्रशशंस; इत्थं दीप्तिरूपसन्तानेभ्य
    एतत्संसारस्य सन्ताना वर्त्तमानकालेऽधिकबुद्धिमन्तो भवन्ति।
  tna-NT: 'Jesús ja daja hue quisainiame atana huecuana: —Tueda edusuji ate da nimeji
    eni. Enei hue, ye mundo su cristiano cuana da tuneda cama daja nimeji eni eputani.
    Diusu sa cristiano cuana mu aimue daja mahue.'
  lid-lid: “Eme ndramak tan lakou solo-an nane dah, masiye lohowan tan. Tasah, iy
    badeh, anyolom bohon ili bwena, ta bolo manyah tan. Idoh badeh, leheya iri lau
    badu munyak dah badeh, iri tanan mwasin labai ta atondrok lakou tiri. Iri badeh,
    sakalau iri lau badu lomadan ta Kindrei.
  wim-wim: “Nil pam maꞌmangkiy alangan wikan ngeey-a, nilan putha wik kuch pam way
    alantan, nil nungant kaꞌathaman work iiy-iiy, nil wampow nunganta. Nil pam anan
    kanan wamp moom alantan-a, nil puth pam moom alangana ngangk mam nunang, aꞌ thaw
    nungant, ‘Nintan puth kan-ngul min-minam ngaantam-ngeey-ngeeyana nint want-wanttakan
    ngurp min yumpān thanang pam wanch wiy anangana. Niiya pam wanch il-ilangan pam
    wanch God.antam yaꞌana, niiy ep-paththam meeꞌmiy ngurp min yumpanakan thanang
    wiy anangana, than puthangkan yipam min iiy-iiyayn niiyantana. Puth than pam wanch
    God.antamangan min-minan keꞌam ngaantam-ngeey-ngeeyantan than want-wanttakan ngurp
    minan yumpayn pam wanch wiy anangana.’”
  zga-M: Pu untwa akhagwiya umbaha umbivi vu avombile khu vala avanyamakhole. Ulwakhuva
    avana va khilunga ikhi valinu luhala ukhulutilila nu khuvomba khuluhala ulwa pakyanya
    pu avanu avaluvafu ulwa vene valipakyanya pa vanya lumuli.
  yom-yom: Buna pfumu beni wuniemisa nkebi wowo wukambu kiedika mu philadiela diandi
    di kasadila. Bila, mu mambu mawu veka, batu ba thanguyayi balutidi bana ba kiezila
    mu diela.
  san-SIN: තේනෛව ප්‍රභුස්තමයථාර්ථකෘතම් අධීශං තද්බුද්ධිනෛපුණ්‍යාත් ප්‍රශශංස; ඉත්ථං
    දීප්තිරූපසන්තානේභ්‍ය ඒතත්සංසාරස්‍ය සන්තානා වර්ත්තමානකාලේ(අ)ධිකබුද්ධිමන්තෝ භවන්ති|
  yut-yut: “Yaŋ aŋakwan amɨn tagɨni da yo agɨt uŋun kaŋban amɨn nandaŋ kokwini tagɨsi
    da arɨpmon agɨt, do yo kɨla agak pi amɨni yokwi uŋun do nandaban wukwan ɨmgut.
    On mɨktɨm dakon amɨn kabɨ da nandaŋ kokwin tagɨsi aŋek notni gat yumaŋ gwayek
    pi aŋ. Uŋun teŋteŋɨ dakon amɨn kabɨ yapmaŋgaŋ.
  grc-BYZ: καὶ ἐπῄνεσεν ὁ κύριος τὸν οἰκονόμον τῆς ἀδικίας, ὅτι φρονίμως ἐποίησεν·
    ὅτι οἱ υἱοὶ τοῦ αἰῶνος τούτου φρονιμώτεροι ὑπὲρ τοὺς υἱοὺς τοῦ φωτὸς εἰς τὴν γενεὰν
    τὴν ἑαυτῶν εἰσι.
  cpc-NT: Ikanta jirika pinkathari, joñaagantakiri jompiratani tima iñaakiri imapiro
    jiyotzi tsika inkinakairo kantainchari. Ari ikantayitari atziripaini iroñaaka,
    imatatya jiyotzi tsika inkinakairo jaapatziyantyaariri ijyininka, janairi tsika
    ikanta kimisantzinkariiti”.
  nhg-NT: Hua ipatrón oquechamö inu maortumo mös quecajcayö. Oquechamö ipampa oqueyecpensöro
    cuöc oquechi inu nieca. Pues giente de nönca tlöltecpactle canajquiema cache cate
    listos de quiene motratöroa ca ocseque tlöltecpactlöca que giente tli quetiemoa
    tlaniextle de Deus.
  nya-nya: “Bwana anayamikira kapitawo wosakhulupirikayo popeza anachita mochenjera.
    Pakuti anthu a dziko lino lapansi ndi ochenjera kwambiri akamachita zinthu ndi
    anthu ofanana nawo kuposa anthu a kuwunika.
  ngu-NT: 'Niman on tlacatl yejhuan iteco on xcuajli tequitquetl tlayecanqui oquiyecteneu
    pampa oquipix itlamachilis para oquichiu ijcon ipan on itequiu. Quemaj Jesús oquijtoj:
    ―Lástima pampa on tlalticpactlacamej más quimatij quen ijqui quitequitiltia on
    tlajtlamach ipan on tlin xcuajli, xijqui quen on iconehuan Dios quichihuaj ica
    on tlin cuajli.'
  kup-kup: Potam aban korav heh-pop tovai soohan tokat aban ahop hatevetet popuz hodadevonañ
    het pot tahavoz homet, ‘Auma, pi aban horï tahap ok, oñ modari tin metapanen tin
    hepan hat home tinavonañ het okat tah,’ pot modarin mañah.” Met Iesu pot ñetiv
    mañat maot epat mañah, “Ui, rotap ham eparahatuz homet hezari parumauz heriñiz
    homehot hez. Tat modari hañ tinao metohopan hat hodad ahovonañ het nae nap moreg
    metovai samah. Oñ Godiz alizavok hez-añarab pori parum hodad ahovonañ het tamah-okat
    nat.
  jid-jid: U tie koh ma kber igu lah tre san nitu wa a tie whiri, imlen imri bi, zizanyi
    ni indji mba, ba whiri zan imri bi kpan.
  wmw-wmw: Mwenye tajiri ire akinsifu amiri saari kamilifu ire kwa kuwa katenda ankili
    ya maarifa. Kamana wana wa ewu ulumwengu‑wu wajanja pakulu kuhusu vinu vya mulumwengu‑mu
    koliko wana wa nuru wajanja kuhusu vinu vya ulumwengu usaka kuja.
  gmv-GGM: Godazikka shocechiza alafezi oothida cincatetha gish nashides. Ha alame
    nayti bena milatizaytara diza gaagotethan poo7o naytappe aadhdhidi cincca.
  ssg-ssg: “Kalak tel ngahatiai moniun pisiwen i, tel masiwi tetan sameni i ti upiai
    aweisal lehe teka seilon huali i na i tapo ti pupuasan.” Jises tili kakaian ukek,
    “Nga kaxi hani amuto tenen meng ie nake kilan seilon laha kumahe ti Haeu, laha
    hapuasa namilolaha ti taneniai waliko ti i sosohot tehu pon ie, i xoini teka seilon
    ti Haeu.
  zpo-NT: 'Gorna lee xaa rik ngune kwaane, nzhé xaa: “Nzho doo yek xaa, zee ne xomod
    chul ded xaa gwluzh”. Nel lee re myet yizhyo mas nzho yek lo re kwaan yizhyo ke
    re xaa nzo lo xni.'
  poy-poy: “Su mtuwa ulii kamzyumiti nentu mlolera ulunda yakaweriti kana pyera katumiyiti
    luhala, toziya wantu wa pasipanu wana luhala ng'anji muvitwatira vyawu kuliku
    wantu wa muweru.”
  qwh-NT: Tseno suwa mayural allapa musyaq cashqantam patronnin alabarqan. Porqui
    Diosta chasquishqa nunacunapitaqa, Diosta mana cäsoq nunacunam allapa musyaq cayan,
    quiquincuna pura negosiuta rurarnin.
  gaw-gaw: Gumak danab nug anam he, dimp̱a danab oḵai nug danab nau amu binag meum.
    Aḏinu? Nug am danab dab mak ele bia kobol heum. Wan imup̱an danab ag amu, ag ahilag
    uḏat heḵulagnu elelenab, ag amup̱a amu ag danab amahlakp̱anu amu ag eḏadṯeb,”
    awa aum.
  nca-nca: “Ŋunde tiní imemoŋgo uni parámiyómbo kho uniyó piyimi ŋu owí hokaró. Dokoro
    enendo iŋo-iŋo meté rero kho taró. Hamó, noko unipareto topoyemboya kho tewero
    quro murí iŋomukoteŋgo. Iŋo-iŋoye ŋundo ŋundiro naŋge hiyó koro uniparetoro iŋo-iŋoye
    takayote.
  zpz-NTPP: Orzeꞌ patro̱o̱ niy zeꞌ mniiy nu dzi lily na moz niy par nu dzi bzuy altant.
    Gun de mbecy nu ricy mod ni cualcyer la mbecy gyishlombecy ii, de yu zeꞌ dzi zir
    zu dey altant gazeꞌ de mbecy nu ricy mod nu rishli.
  mkj-mkj: Nehn en koaunno kidalda, ih kapngahla loalkoang mwoarjuwed in jounkouwahu;
    pwa armaj kan ma kijehn jampah, irai ma kin lemlemehr pein irai koalikjang armaj
    kan ma kijehn maram.”
  zac-NT: 'Lëꞌë lamë guniꞌi lu nguiu mal: “Nasini guë́quël. Bë́ꞌnël segurë vidë shtë́nël
    parë tiempë nazeꞌdë.” Ra mënë shtë guë́ꞌdchiliu quëhunë rall galënasini con ra
    saꞌ rall más quë ra mënë naná rialdí lduꞌi shtiꞌdzë Dios.'
  kyg-kyg: Aepa vekamoꞌa kagemi yaꞌaleꞌmo hosu kavaꞌmo huno yagaino neꞌateya vekamo
    agiꞌaleꞌmo alino asaga huno atetenoꞌaeꞌmo, agufaeꞌmo alagepa huno agesa afiꞌniya
    vekae, huno huꞌniye. Ma mopafi vayaꞌmogimo ma mopafi vayaꞌaitegamo alu kava alu
    kavaꞌmo hisayafeꞌmo alagepa huꞌa apakesa afiteꞌa hale yateꞌmo neꞌmaiya vayaꞌaina
    aeꞌa apaka seꞌa maiꞌnae.
  kmk-kmk: “Matigammuwan man dit apu, indayaw na dit kinasikap dit man-aayyuwan. Onta
    sadan bokona tagun Apudyus nasiksikap da un makatulag sidan pada da maipanggop
    si mangkapiyaan da nu sadan tagun Apudyus.
  cao-NT: Jatsi chamá toa empleado paraxëni cató ani ca nicaniquë. Nicahax, “Anomaria
