    Tominkaru ati.”
  mva-mva: “Malipilipi ngae bibiadi kana bokai ilongo nge itaguraki be malipilipi
    pangana dadaka ngae nge irakeaki, bakara malipilipi ngae nge aro-lo ilo ilelenakalako
