  dso-dso: ଏଟାର୍ ପାଇ ସେ ମିଚୁଆ ମୁକିଅ ଗତିଦାଙ୍ଗ୍‌ଡାକେ ତାର୍‌ ସାଉକାର୍‌ କଇଲା, “ତୁଇ ବେସି
    ଚାଲାକି ଅଇକରି ଏନ୍ତି କାମ୍‌ କରିଆଚୁସ୍‌ । କାଇକେ ବଇଲେ ଏ ଦୁନିଆର୍‌ ଲକ୍‌ମନ୍‌ ନିଜର୍‌ କାମ୍‌
    କର୍‌ବାକେ ପର୍‌ମେସରର୍‌ ଲକ୍‌ମନର୍‌ ଟାନେଅନି ଅଦିକ୍‌ ଚାଲାକି ।”
  meu-meu: Bena lohiabada ese kohu ireḡuna tauna mai koikoina e hanamoa, badina be
    ena kara e karaia mai lalo-pararana ida. Badina be tanobada taudia edia lalo-parara
    ese diari taudia edia lalo-parara e hereaiamu.
