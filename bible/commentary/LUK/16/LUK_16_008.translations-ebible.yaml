    loloákh.” Yaq Yesu taqa yaq-te, āv gezømbe-eín nqǽgo, “Unimanqatín. Manqei-qape
    ezoqa soqøsoqa, yaqyaq-a matev gimatønumatun, tiqa matavap loloakh mø̀ndøløvú,
    ndigu ezoqa nøme-qa matavap, ndigu waev-te ndiyage.
  rug-rug: Va lavatia sa palabatu sa nabulu sekesekeina hie. Sina doṉo va kenue la
