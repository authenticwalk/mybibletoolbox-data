verse: LUK.016.008
translations:
  kpx-kpx: Kateige kosive keu ke evisi loui avoe, ‘Di esemu keu lulelete ata.’” Iesuu
    deiada kateale louito ihuve keta lounu. Isi avoe, “Vatae ata keau abu haokuvuhi
    igaetoai vaveve kemo lulele balugalu. Isito atagae ata keau kemo luleleholilu.”
  okv-H: avo donda mamo na kito embo avo jakeka ena amita hamo simba ue pure sokova
    ena avoeto. Eto enda embomeni na enda ta javotoho na irari hotembari pure isapamane
    eagora rate God ta usasa ta irari embomeni na hotembae ue pure nei do ae eagora
  tbo-tbo: ‘Badana a tu galena itetena waikoyakoyamana a winugonugotuhu imahi binei
    i huneya. Matababana geka hipulina lawahi u hanapu duma gapola bagibagina ubeina
    ma apoma yayata lawahi.
  mal-C: “ആ നെറികെട്ട കാര്യസ്ഥന്റെ കൗശലത്തോടെയുള്ള കരുനീക്കത്തെ യജമാനൻ പ്രശംസിച്ചു.
    ഈ ലോകജനത തങ്ങളെപ്പോലെയുള്ളവരോട് ഇടപെടുന്ന കാര്യത്തിൽ ദൈവമക്കളെക്കാൾ സാമർഥ്യമുള്ളവരാണ്.
  grc-SR: Καὶ ἐπῄνεσεν ὁ κύριος τὸν οἰκονόμον τῆς ἀδικίας ὅτι φρονίμως ἐποίησεν· ὅτι
    οἱ υἱοὶ τοῦ αἰῶνος τούτου φρονιμώτεροι ὑπὲρ τοὺς υἱοὺς τοῦ φωτὸς εἰς τὴν γενεὰν
    τὴν ἑαυτῶν εἰσίν.
  bgc-bgc: माल्लिक नै उस अधर्मी भण्डारी ताहीं सराहया के उसनै कितनी चतुराई तै काम करया
    सै। क्यूँके इस दुनिया के माणस अपणे बखत के माणसां के गेल्या व्यवहार म्ह चाँदणे
    के माणसां तै घणे चलाक सै।
  khz-khz: Ikanai rinaga gitatagora talimana rakavana gena aoneka pakunai gena kamuna
    na evega-rageato. Kwalana tanopara talimara geria kila e tugamagi aonekara na
    maeka talimara geiwarana.
  deu-TKW: Und es lobte der Herr den ungerechten Verwalter, daß er klug gethan, denn
    die Söhne dieser Welt sind klüger, als die Söhne des Lichts gegenüber ihrem Geschlechte.
  zsr-NT: Ráquibeꞌinëꞌ xanëꞌ naꞌ sínaꞌtë benëꞌ bönniꞌ huen dxin cunác tsahuiꞌ naꞌ.
    Cni nac, nácgacrëꞌ sinaꞌ bönniꞌ yödzlyú ni lu yuguꞌ le tunëꞌ laꞌ légaczëꞌ, ca
    bunách taꞌdalen Dios lu yeníꞌ queëꞌ.
  lin-lin: Mokonzi akumisaki mobateli mabe wana ya bomengo mpo na mayele oyo asalaki
    na yango. Pamba te bato ya mokili oyo, bazali na mayele koleka bana ya pole.
  hns-NT: 'Tab maaliek djab soenies, tab bolies: ‘Hamaar ie sardaar aapan kaam sattjaai
    se na kare hai, bakie bahoet sotj-samadjhke aapan rasta safa karies hai.’ Ab dekha
    hai kie ie djoeg ke be-bieswaasie log bieswaasie log se djaada sotj-bietjaar karke
    rahe hai.'
  noa-E: 'Magbarm khaug athaawai chi patrón jöoirau ich nem aair aba arr woun igwia
    ich ödegpai, “Jöo, wounan chadcha khĩirjug khaphʉta chirʉma” ajim anʉm. Maimua
    jũrr ich iek ũr narr khʉʉnagta magjim aajem, ich Jesuu: ’Chadcha Ẽwandam iek ʉ̈khamaaugau
    amach khõchagpierr wënʉrraajem khʉʉnta Ẽwandam iek ajapha ʉ̈kha khithëem khʉʉn
    khãyaujã khĩir ubʉcha sĩerrjëemgui ajim anʉm, amach gar õor thereu awaag.'
  eng-EMTV: So the master praised the unrighteous manager because he had dealt shrewdly.
    For the sons of this age are shrewder in their own generation than the sons of
    light.
  mib-NT: 'Yūcuán na te patrón ni cahān de: Nacā jeē ndichí ní sáha tēe cúnéé un,
    áchí de. Te cáhán rī jiín ró jeē ñáyuu ñayɨ̄vɨ yáha, ndíchí gá casáha i jeē quendōo
    vāha i nuū jnáhan i, vēsú ñayuu cácandíje nuū Yaā Dios.'
  lif-NT2: हे़क्‍केलॽरिक् कुन्‍दाङ्‌बाल्‍ले़ खे़न् ताप्‍फे़ःम्‍बा खाराःत् के़युङ्‌बाल्‍ले़
    इस्‍वाबा कुयाःम्‍बक्‍किन् निःसुआङ् कुनारा फोःसुरो॥ हे़क्‍केलॽरिक्‍के कन् इक्‍सादिङ्
    खाम्‍बेःक्‍मोबाहाॽ से़न्‍दाङ्‌गे़न् ओःत्तिःल्‍ले़ कुस्‍साःहाॽनुःल्‍ले़ चाःप्‍पा
    मे़जोःक्‍लो॥
  xnj-xnj: “Bambu yula akamulumba myimila lihengu mwachenjili yula, muni ahengili
    kwa luhala. Ndava vandu va mulima uwu vana luhala neju pevihenga vindu na vandu
    ngati avo, kuliku vandu vevavi munkosi wa Chapanga.”
  mmx-mmx: La leeme gomgo at nom laradi babala ga long lenget lodoxoma at laradi gugu
    ren la ga lok tin keretna, ‘Lakleklen taram i silok aleng.’” La ne Iesu ga lok
    keretna, “I ruturun aleng. Limixin at na lavatbung menemen dikleklen aleng ti
    lok leven gugu kantubu atdi. Ketla limixin at ne Moroa kopmen dina gugu avukat
    mi lugugu at ne Moroa.”
  cbr-NT: 'Usaquin ca an a ñu mëëxuncë unin ''axa quixun ''unánquin ca an a uni ñu
    mëëmicë unin sinánxa: An ''ë ñu mëëxuncë unin ca uisai cara curíquiñuma ''aíshbi
    ''iti ''icë quixun sinánxun ñu ''aquin ''ë paránti sinánxa quixun. Ësaquin catancëxun
    ca Jesusan cacëxa: —An ënë menushi upitax bucuti sináncë unin ca aín cuëëncësari
    ''iti upí oquin ''unania, Nucën Papa Diosmi sináncë unían ''acësamaira oquin.'
  tee-NT: 'Pus ju xa''ucxtin naulh ni akts''iya na ix''ac''atsananta ju anu'' a''okxchok''onu''
    xalapanac ni c''atsalh ta yu capu''aktaijucana'' astan mas jantu sok tachi ju
    xanavi. Pus chunch ju xa''ajuni ju lapanacni ju Jesús chai astan nonchokopa: ―Ju
    lapanacni ju jantu quilhilaksi akts''iya palai tac''atsai ta yu lai tat''anavi
    tu''u'' ju ixt''alapanacni. Palai jantu na chun talai ju yu''unch ju tamispai
    ixchivinti Dios.'
  eng-LSV: And the lord commended the unrighteous steward that he did prudently, because
    the sons of this age are more prudent than the sons of the light in respect to
    their generation.
  cak-NT: 'Y cuando ri ru-patrón xuc''oxaj ri nu''on ri jun itzel samajel ri'', xu''ij:
    C''o runo''j (runa''oj), xcha''. Y ri Jesús chuka'' xu''ij: Can quiri'' niqui''en
    ri winak ri man quiniman ta ri Dios. Can c''o quino''j (quina''oj) chiquiwech
    ka reje''; can más c''o quino''j (quina''oj) que chiquiwech ri quiniman ri Dios
    y je richi chic ri sakil.'
  pah-NT: '—Aerẽ ikwahavame garuvihava''ga ei: “Heaporog̃ita jipyrive''ga ojapyakaheteavo
    ji moandyita ikwahava.” A''ea ga ei ojipyrive''ga omoandyirame, ei Jesus''ga imombe''gwovo.
    —A''ereki okote''varuhuve''g̃a okwaha ojogwerekovo gweaporog̃itaro. A''ea g̃a
    ikwahavi pyryve''g̃a hohe jireheve''g̃a hohe kojahuarupive''g̃a hohe, ei Jesus''ga
    imombe''gwovo g̃a pe.'
  sja-NT: Chi mimia chiparipa k'awaji ma mimiapataarã poro waibɨa k'achia bada ik'awaa
    bɨ. Mapa ɨtrɨa-e paji. Ichiaba mãga pɨk'a p'anɨ na p'ek'au eujãdepema ijãadak'aa
    beerã. Ik'awaara p'anapata Tachi Ak'õredeerã k'ãyaara.
  xed-xed: Hwiɗhwiɗa na mndu na, ka tsa daŋahəga ya ka ghuba tsa ghwaɗaka mndu ya.
    Tsaw mal hiɗata mnduha ma na ghəŋa haɗik na nzakwa taŋ mataba taŋ, ka zwana tsuwaɗak,»
    kaʼa.
  mks-NT: 'Tá na̱ndihi já na̱cachi xitoho da xi̱hi̱n dá ña̱ mé a̱ nda̱a̱ cúú dá in
    da̱ ndíchí ji̱ni̱ jáchi̱ xi̱hín ña̱ na̱caja da̱ cán cando̱o va̱ha da nu̱ú ña̱yivi
    yícá nu̱ú xitoho da va̱tí co̱ó na̱caja va̱ha da nu̱ú xitoho da —na̱cachi Jesús
    xi̱hín quia̱hva sácú a̱ nu̱ú na̱ xíca tuun xi̱hi̱n á cán. A̱nda̱ já na̱cachi tucu
    a já xi̱hi̱n ná: —Ña̱yivi cátóó canduu va̱ha ñuyíví yóho xíni̱ va̱ha chága̱ na̱
    ndaja cája na cando̱o va̱ha nu̱ táhan na a̱ ju̱ú ga̱ na̱ sa̱ xíca íchi̱ cuéntá
    Ndióxi̱.'
  gfk-S: “Ma no watong ga let ikino ut na harbalaurai nong ga hakale ie, igom let
    ie kinong i hamanis be a ineine ie ta ikino linge ite gil. Io, ira matanabar ta
    ikin ra ula hanuo di ineine ura gilgil ira nudi tintalen ta di baling iat. Taitus
    ira nudi gingilaan hobi, di manga ineine ta ira matanabar ing di kis ra madares.
  bmu-bmu: “Mewö aiga miri toŋan möta jim-ölöwak keu kewö jiyök, ‘Galömnan tilipqilip
    qakŋe yuai ahöhi, mi mötkutukutu ölöpŋi kondelja.’” Kembu Jisösnöŋ kösohot mewö
    jiba toroqeba jiyök, “Söŋaupkö ahakmeme wuataŋgömakzei, yeŋgö mötkutukutuŋini
    mi ambazip tosatŋi merak maljei, mi tilipqilip ak eŋgimeaŋgö dop ahözapmö, Anutugö
    asakŋe maljei, yeŋgö mötkutukutuŋini mi miaŋgö bapŋe akza.
  dgz-dgz: Kwayup taini apanewa eboewa ap anega taiwandini. Amba ayop mega oisewa
    ame anuni gapan kwayup taini apanewa wa atonase anega wan, ‘Ge asik taana apanewa.’
    Ayop mega me wa atonasen iwa piup gapan koewa nagirewa iamupe baware taiwanum
    go God ganat mega nagirewa iamupe baware ya taiwanum. Ap menan kwayup taini apanewa
    puraput gapan waenapan aruga evenan tamoni mini taiwanian.
  eng-GNV: And the Lord commended the vniust stewarde, because he had done wisely.
    Wherefore the children of this worlde are in their generation wiser then the children
    of light.
  zaa-NT: 'Enne'' ná xana'' nu ná encargáduá nna gutelíni bi qui''ni yala listo uccuą
    porqui''ni belaba latsi''į tsè'' màsqui''ba yala enne'' mal ną́. Raáruhuá Jesús
    nna rèe: Canu yétsiloyuį nna, pues adila listo runi cą para cca tsè'' cą lani
    iyábani ca enne'' tì''chu canu té la''yani'' lo losto'' quį.'
  eng-WEBSTER: 'And the lord commended the unjust steward, because he had done wisely:
    for the children of this world are in their generation wiser than the children
    of light.'
  guh-guh: 'Bajaraxuacujinae pijatuxanenëjavabelia pona perajutsinexa jane baja bajarapabaxutonë.
    Nexata pijatuxanenë jumaitsitsi: “Xamë baja rovia pibisiacuene exaname. Itsiata
    baitsi jane niaitatsacaxae, exaname pacuenia catoxanepanaejitsia nevajënaeyabelia,”
    jaitsi pijatuxanenë. Nexata pacuenia pijatuxanenë pepëya pecobecovë petocanajetabiabinë
    ajamatabëcueneitatsaca, bajara pijinia pacuenia Dioso apo pejumecovënëtsivi ajamatabëcueneitatsaca
    Dioso pejumecovënëtsivi matatoxenetsia mapanacuapijicuene yabaraje, jai Jesús
    pijajivijavabelia.'
  bon-bon: Yoo, ingwe ca pui dogwe biname te teeme conocono kaakesea bägrä poto cidi
    me jiicige egä, ‘Mage umle gyene pui conocono biname te!’ Siige, peei conocono
    biname me mule cabu ca mine opo ewatneye egä ai gawecewe biname cina umle ge lipu
    nuuja teeme pana biname bine binamewale me wawename, yepä biname lui cina Acejiyame
    me apaclyera cabu yaacrajuge, nuuja taje teepi umle lica gemi nuuja biname bine
    teeme binamewale me wawena.”
  nhw-BL: Teipa iteco quimatqui catli quichijtoya huan quiijto para itlayacanca tequipanojca
    nelía monexti tlalnamiqui para tlacajcayahuas para huelis mohuicas cuali ica sequinoc.
    Huan ama nojquiya sequinoc masehualme monextíaj más tlalnamiquij ica catli quinchihuilíaj
    sequinoc que anmasehualme catli anquipiyaj tlahuili.
  mgw-mgw: “Bai, yu'lu' bwana aatikunnumba aywo mwandiki ywangaaminika, kwa mwanjaa
    atumi malango na ung'anga. Kwa mwanjaa bandu ba dunia yi'no bai na malango na
    ung'anga muno mumakowe gabe, kuliko bandu ba mubweya.”
  swh-ONEN: “Yule bwana akamsifu yule msimamizi dhalimu kwa jinsi alivyotumia ujanja.
    Kwa maana watu wa dunia hii wana ujanja zaidi wanapojishughulisha na mambo ya
    dunia kuliko watu wa nuru.
  wbi-wbi: untwa jula akamughinia um'baha jula ulakuva alyavombile nu vukagusi. ulwakuva
    avaanha va pa iisi iji vali nuvukagusi vyinga kukila avaanha va Nguluve.
  bba-bba: Sɔm kowo nɑɑnɛ sɑriruɡii win yinni u nɛɛ, bwisiɡiin tiiwɑ. Mɑ Yesu u nɛɛ,
    hɑnduniɑɡibu bɑ bwisi mɔ ben wɑ̃ɑsinɑɑ sɔɔ n kere yɑm bururɑmɡibu.
  eng-KJVCPB: 'And the lord commended the unjust steward, because he had done wisely:
    for the children of this world are in their generation wiser than the children
    of light.'
  kgk-NT: '—Ha upéa oikwaa-ma ramo imomba''apohare he''i hese: “Hi''arandu nipo ra''e
    xe rembigwaikwe xe mbotavy hagwã” he''i gwembigwaikwe-rehe, he''i Hesu arandu
    nhe''ẽ tembigwái rehegwa nhe''ẽ-rami omombe''u-vy. Ha Hesu he''i ave: —Ha''e-ta
    katu peẽ-my ko''ãygwa pytũ mygwa-rami oiko va''e hi''arandu voi ombovia uka hagwã
    gwapixa-pe. Ha oĩ arakatu pygwa-rami oiko va''e, Nhandejáry-rehe ojerovia va''e,
    nahi''arandu porãi gwapixa ndive oiko porã hagwã.'
  waj-waj: 'Ivo itaama iinno tinni ruaivaa roosiima iivaara mmoori nakaaraivo inna
    tinoo: I tinniivo yoketainoo, tiivai. Gioonna kiaapu mmatayaa diaa mmooriivaara
    ngiariiyara ngiariiyara mmoori iikiaiya vaidi tinni ruaiya roosiima iikiaavai.
    Iya itaama iikiaivaara Anutuuqaa aataruuvau variaiya yaataraavaivee, tiivaivee.'
  ekk-PKP: Rikas mees kiitis oma ebaausat kojaülemat tema leidliku idee eest. Selle
    maailma lapsed on üksteise suhtes leidlikumad kui valguse lapsed.
  mpx-mpx: Bwagana i ginol panak o, yaa wana tonowak iya i tobalan i ba, ‘Age nuwana
    i sapu te.’ He panayawi gamagaliliyau nuwaliya i sapu hot te ga nihi ginol ola
    avaliyau elal, yaa mwananal gamagaliliyau nige nuwaliya i sasapu hot wali tuwalali
    elana.
  wbp-wbp: Kuja paajurlu purda-nyangu nyanungu-nyangu warrkini kujalpa-jana pina puntarnu
    yapa yinyarraku miyi manu jara, wangkajarla, ‘Nyuntujunpa pina-nyayirni. Milya-pinyi
    kanpa yungunpa-nyanu tala-kurlurlu warrawarra-kanyi!’” Ngula-jangka, Jijaji-jana
    wangkaja nyanungu-nyangu-patuku, “Yuwayi, yinya yimi-nyayirni-wangu ngulaju junga.
    Yapa yangka nyampurla walyangka kuja kalu karlirr-yani, ngulaju kalu-nyanu maju-kurra
    kanyi tala-kurlurlu nyanungu-nyangu-kurlurlu. Kala milya-pinyi-jiki kalu yungulu-nyanu
    warrawarra-kanyi tala-kurlurlu. Kala nyurrurla kuja kankulu nyina Kaatu-kurlangurla
    rdili-nyayirni-wangurla, nyarrpa-jarri kapunkulu tala-kurluju yungunkulu-nyanu
    warrawarra-kanyi? Purda-nyangkajulu! Yungkalu-jana nyurrurla-nyangu tala yapa-kariki
    yungulu-nyarra ngurrju nyina. Kajinkili-jana yinyi ngalya-kari, ngulaju kapu-nyarra
    Kaaturlu kanyi nguru-nyayirni-wangu-kurra.
  luo-luo: “Ruoth nopako jarit gige ma ok kareno nikech notiyo gi rieke. Nimar jopinyni
    ongʼeyo tiyo mariek gi jowadgi moloyo jogo mawuotho e ler.
  nhe-NT: Huan teipa iteco quimatqui tlen quichijtoya huan quiijto para itlayacanca
    nelía monexti tlalnamiqui para tlacajcayahuas para huelis mohuicas cuali ica sequinoc.
    Huan ama nojquiya sequinoc tlacame monextíaj más tlalnamiquij ica tlen quichihuilíaj
    sequinoc que imojuanti intlacame tlen inquipiyaj tlahuili.
  aii-aii: ”ܚܩܝܼܪܹܗ ܡܵܪܵܐ ܠܪܲܒ ܒܲܝܬܵ‌ܐ ܥܵܘܵܠܵܐ ܕܒܗܵܘܢܵܢܘܼܬܵ‌ܐ ܦܠܝܼܚ ܠܹܗ، ܣܵܒܵܒ ܐܢܵܫܹ̈ܐ
    ܕܐܵܗܵܐ ܙܲܒ݂ܢܵܐ ܒܘܼܫ ܚܲܟܝܼܡܹ̈ܐ ܝܢܵܐ ܓܵܘ ܕܵܘܪܵܝܗ‌ܝ ܡ̣ܢ ܒܢܘܿܢܹ̈ܐ ܕܒܲܗܪܵܐ.
  esk-NT: Atanġum Jesus-ŋum uqaġiniġaa nalaunŋaitchuaq aŋalatchiruaq suuranik piḷḷautaġnipḷugu
    pisaasułhagun. Atakkii iñui nunam pisaasutluktut piqatiqaqamiŋ iñuuqatiumiknik
    tamatkunakŋa ukpiqsriruaniñ.
  msb-msb: “Pakatapos gindayaw san amo an madaya na katiwala tungod sa iya kalistuhan
    kay an mga makasasala sani na kinab-an mga maayo makigbagay sa inda kapareho ki
    san mga matanos.
  cpa-NT: Jøng² mi³ca¹lø¹lih¹³ juu¹³dsa ha²lah ma²ca¹jmo¹dsa hi² hlaih¹³ jøng², ca¹juúh²
    juu¹³dsa hi² lah¹dsóh² ma²ŋi¹² dsa² héi² ha²lah jmo¹. Di³ hiug¹² jín³ ma²ŋi¹²
    dsa² ŋi²nio³ jǿg³ hlaih¹³ quiah¹² jmøi¹guǿi¹ la² ha²lah jmo¹ jǿg³ quiah¹² guiog¹³dsa
