  msm-NT: “Pagkamaan to sikan agayon no natuntu sikandin, dajun nakailing, ‘Inggad
    pigtuntu ad to sikan no otawa, ogsajaon ku gihapun su ogkaamu ogpayusut. Nangandam
    sikandin to ogkabuhian din diya to umaabut no panahon.’ Su,” kagi ni Jesus, “to
    mgo otow no wada Diyus yabow pad no ogkaamu ogpadayan to kadojawan dan kay to
    mgo otow no sakup on to Diyus.
  myk-myk: A ɲuŋɔfɔɔ wu wee kaɲahashɔɔnrimɔ tifire baa fɔɔ we sɔ wu shizhiinmɛ pu
    na, bani ke koŋɔ ke sipyii wa keree pyi ni shizhiinmɛ ni puyɛ tɛ ni, na toro kpɛɛngɛ
    nagoo tàan.»
  sbe-sbe: 'Unai tanuwaga wa yona taukitakitahetete nige dudulaina wa ye hededehenamwa
    yona kabikabi sonosonogadi wa debadiwai. Ya hededelaowa kalimiuwai: Tanoubu ta
    tamowaidiyao yodi kabikabi tamowai hekadi udiyedi meta se sonogakalili, na kabo
    Yaubada yona mala unai taumiyamiya yodi kabikabi.'
  mcr-mcr: Qänakndaŋi, ämiqä quvqä iqu kŋuä qeiqinyä indqänätä imäkqaŋgqeŋqä, iqueqä
    naqä iqu, iqueqä yoqe haqeqä vauqumuatäniqe. Ämaqä suqä qua täuŋiŋqä qänaknä itqäŋuwä
    iqua, kŋuä qeiqinyä indqänäpu imäkäpiyi, ämaqä qutäŋä asänäŋä iquau ämäwqätäutqäŋuwi.
    Ämaqä, suqä we-huŋqä-täŋiu qänaknä itqäŋuwä iqua, kŋuä qeiqinyä mindqäŋqä ipu,
    imäkätqäŋuwiqä” ätukqe.
  cux-NT: 'Tuu''mi ní dueño miiⁿ tuumicádiinuuⁿ yā yeⁿ''ē mayordomo chi nguɛ́ɛ́ n''daacā
    ní chuuné listo sa ndúúcū asuntos yeⁿ''ē sa. Ní dueño mííⁿ caⁿ''a yā chii yā saⁿ''ā:
    Tiempo miiⁿ sáⁿ''ā chi snéé iⁿ''yeeⁿdí ''cūū nguɛ́ɛ́ n''daaca sa ní neene listo
    ca sa ndúúcū asuntos yeⁿ''ē sa ndúúcū vaadī ''cuiica chi vɛ́ɛ́ iⁿ''yeeⁿdí ''cūū
    nguɛ́ɛ́ ti ''iiⁿ''yāⁿ chi diíⁿ yā chiiⁿ chi Ndyuūs neⁿ''e yā chi snée yā na dɛɛvɛ.'
  tur-YTC: “Efendisi, bilgece davrandığı için dürüst olmayan bu kâhyayı övdü. Çünkü
    bu dünyanın çocukları kendi kuşağında ışığın çocuklarından daha akıllıdır.
  san-ITR: tenaiva prabhustamayathArthakR^itam adhIshaM tadbuddhinaipuNyAt prashashaMsa;
