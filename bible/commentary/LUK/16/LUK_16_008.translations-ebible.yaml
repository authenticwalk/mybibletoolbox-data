    ra.”
  cnt-NT: Juɨg₅₄ në́₃, rë₂ bá₄ ca₂'ɨin₃ dsa₂ i₂tsá₃ ca₂rë₃ti'₅₄ 'éi₂, ia₁ 'ŋioi₅₄
