    yäpmäŋ kuŋat täkaŋ uwä kome täŋo imaka imaka täkta gäripi nadäŋpäŋ kehäromigän
    täk täkaŋ. Ude täŋkaŋ kuŋat täkaŋ uwä nadäk-nadäk nikek täŋpäŋ noriye-kät kowat
    täŋpän mebäri mebäri täk täkaŋ. Upäŋkaŋ peŋyäŋek täŋo nanakiye intä notjiye-kät
    kädet täga ude nämo täk täkaŋ.
  ntp-NT: Taidʌ ʌaamudʌ maatʌ tʌʌ isaliʌ saituduacatadai ʌtʌaanʌdami ʌʌsivuaacʌdʌ.
