  tif-tif: 'Mafek mafek tiin molin tunum mafak ayo almi kamokim ami kanumin mafek
    mafek iyo kanubi tinan daa kutela. Lale, mulo kawu almi kamokim ayo utama yi,
    Mafek mafek tiin moyilin tunum ami fiyaap dolin disa la, mafek mafek tiin molin
    tunum almi angtiil lak duu-bom tambal tiin-yaamin kaami aket kaata-kup fukun-bamdala,
    kanolin kukup kaa kanonba kala, kala-lomdala, almi mafek mafek tiin molin tunum
    mafak ami win ayo kufola no. Kemin, kamokim ami tunum mafak kaami win kufolin
    kaa dok kabak-ata daa kalolip: Tawaal diim kalawaami unang tunum ilmi okok kemin
    kaami aket fukunin kaata, kuluu-lomdipla mamdet kuyak daa-bom okok ke-bamdip,
    unang tunum God ami falala-kalin diim bom-bilip ita, kulaak baniwa keyinsip te!'
  nlx-nlx: “मालीक ता अन्याय केरनारा कारबारी नावल्यो काय तो चेतराएच काम किरेल हे; काहाकाय
    ज्यी दुनियान माणहे तान कालान टेम ने माणहा हिऱ्यो रित वेवारा माय उजालान माणहाह
    रेन जुलूम चेतुर हेते।”
  apw-NT: 'Nant’án bána’iziidná’ bich’į’ nach’aahń, Gonyą́ą́yú ándzaa ląą, yiłṉii:
