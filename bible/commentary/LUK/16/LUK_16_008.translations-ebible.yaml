    से ज़्यादा होशियार होते हैं।
  ycn-ycn: 'E caja ehuaja riyucuna iphíchari ricarihuate nacú. Raú ripechu i''imá:
    “¡Meque capechuni ta quele uncá ina''uquélari ta!” Caja quetana riyucuna. E Jesús
    quemari najló: —Quehuaca, necá uncá jema''alaño Tupana ja''apiyá, capechúruna
    necá nanaquiyana hua''até pajlácana aú. Raú nachá''ata Tupana ja''apiyá jema''ajeño.'
  djr-djr: “Yo. Ŋayiny ŋunhiyiny djägamirrnydja yolŋu nhawi nhakun dhuwurr-djarrpi'
    yolŋu, yaka ŋayi ganha djäma dhunupa. Yurr ŋunhiyiny yolŋu buŋgawa'mirriŋuny wokthurr
    nhanŋu gan, bili ŋayi ŋunhi mirithirr yolŋuny ḻiya-djambatj djämawnydja, bäydhi
    ŋayi ŋunhi dhuwurr-djarrpiny' yolŋu. Bili dhuwalaŋuwuyyuny yolŋuy walal ŋuli ga
    munatha'wuyyuny djäma walalaŋgiyingalnydja walal ḻiya-djambatjthun, märr walal
    dhu ga nhinany goŋmirriyirra dhikan dhiyal munatha'ŋurnydja. Yo. Ḻiya-djambatjthun
    walal ŋuli ga djämany, djuḻkmaraman walal ŋuli ga ŋunhi God-Waŋarrwuny yolŋuny
    walalany, ŋunhi walal ŋuli ga nhina baḏayala'mirriŋurnydja.”
  kvg-kvg: Yaq vaev-te, ndego gigiap kopoav ezoqam, tege keoge ezoqam-qa manqat ge-ewag,
