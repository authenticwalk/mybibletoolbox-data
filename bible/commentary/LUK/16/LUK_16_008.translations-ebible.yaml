  san-THA: เตไนว ปฺรภุสฺตมยถารฺถกฺฤตมฺ อธีศํ ตทฺพุทฺธิไนปุณฺยาตฺ ปฺรศศํส; อิตฺถํ ทีปฺติรูปสนฺตาเนภฺย
