  jpn-1965: この世の子らは、自分たちの世のことについては、光の子らよりも抜けめがないものなので、主人は、不正な管理人がこうも抜けめなくやったのをほめた。
  fra-SBL: « Son seigneur a félicité le gérant malhonnête parce qu'il avait agi avec
