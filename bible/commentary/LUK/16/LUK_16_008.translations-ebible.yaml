    liknelsens höjdpunkt och överraskning – hur kan ägaren lovprisa den ohederlige
    förvaltaren som har minskat hans intäkter? Liknelsen berättar inte exakt hur förvaltaren
    gick till väga, men han sänkte skulderna vilket gjorde att hans herre kom i bättre
    dager hos dem som stod i skuld till honom. Kanske strök han räntan från skulden
    eller tog bort sin egen andel. Ordet ”finurlighet” här är ett neutralt ord som
    inte lägger någon moralisk värdering utan bara att det var logiskt och smart tänkt.]
    ”Denna världens människor handlar finurligare (skickligare, klokare) mot sina
