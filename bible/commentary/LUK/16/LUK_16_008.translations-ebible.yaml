    kamogim imi tinum mafak bemi tok bagamin uyo dok uta ba kale, kafin diim komi
    unang tinum imi ogok kemin uyo aget fugunin tambal uta ku-nilipta, dital fagaa
    ogok ke-bom-nilip unang tinum God imi ilagenin diim albip iyo kubaganip imkasip
    ko.
  piu-2006: “Mayutju tiṉa paluru tjakulpa kutjupa kuliṉu, palumpa waarrkanangku mani
