  dop-dop: Ḿpʋ́ɣʋ́ toŋ tʋ ɩnɩ ɩ sɑmɑ ɩ tǝmlɛ tʋ ɩsɑɣɑʋ ɩnǝɣɩ ɩ lɑɣɑtʋ tɔɔ. Pǝ tɑɣɑ
