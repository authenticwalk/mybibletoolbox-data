    balkan baja, “Jana bama Godumu kari, jana yamba-yambaka jarra dukul-ngulkurr Godundumunku
    bamanka. Jana janawundu yamba-yambabu jawun-bungal, jawunyungku jananin juma ngulkurrduku
    kujinka. Jana milkabu wukurril, janaku yalamal, ‘Wanjungku ngananin juma ngulkurrduku
