    enihe na'ahenia, “Ya ala wanakunu naho'ok eni leke kukul nahenia ri ma ka nauroin
    Makromod Lalap rauroin kakar rir morimori noro rir ri heri ri wali leke kokala
    wawa'an rara'e wa'an narehi ri ma aiyedi ropropo me'e.
  gaz-gaz: “Hojii adeemsisaan hin amanamne sun waan abshaala taʼeef gooftichi isa
    jaje; namoonni addunyaa kanaa warra akka isaanii wajjin haajaa isaanii guutachuu
    irratti namoota ifaa caalaa abshaalotaatii.
  kud-kud: ‘Ainaena yana taubadawa yana paihowa teina wasana ibenalei na ino'owei
    yana hanapu vehabana. Walo vegevegedi teina ainaena ive'ita moiha neta taumiya
    bale'u hiwahiyala yadi wasawasa ana paihowa vehabana, na hesi Yaubada yana bodao
    yadi paihowao masele vehabana nigele hiyawahiyala.’
  urb-NT: '—Ame''ẽ usakiha ma''ema''eha rehe har ijar hendu rahã, pandu: “Mã! Usakiha
    ukwa katu ma''e. Ehe katu ame''ẽ ta ke mu''am ixo” aja riki ijar pandu. (Jetehar
    te rupi ym usakiha ma''e. Katu ym ame''ẽ.) Ukwa katuha rehe har jõ ijar katu pandu
    — aja Jesu pandu. A''e pandu tĩ: —Ima''e ke rehe ukwa katuha namõ Tupã kotyhar
    ta usak usak katu. Aja rahã, yman rahã ima''e ke pewe hũ ta. Mã! Tupã kotyhar
    ta ''ar koty te we Tupã rehe ipy''a ym ame''ẽ ta ukwa katuha. Tupã rehe ipy''a
    ym ame''ẽ ta ma''e ke ukwa ukwa ixo, ame''ẽ ta pe ukwa katuha namõ amõ Tupã rehe
    ipy''a ym ame''ẽ ta ma''ema''e. Aja rahã, yman rahã ima''e ke pewe hũ ta — aja
    Jesu pandu.'
  fra-LSG: Le maître loua l’économe infidèle de ce qu’il avait agi prudemment. Car
