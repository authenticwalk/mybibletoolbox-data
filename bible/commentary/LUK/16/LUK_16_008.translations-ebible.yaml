  lat-VUC: 'Et laudavit dominus villicum iniquitatis, quia prudenter fecisset: quia
    filii hujus sæculi prudentiores filiis lucis in generatione sua sunt.'
  ngp-ngp: Yudya zumbe niyo amtogola yudya mkimalizi aihile kwa yadya adamanye kwa
    ubala, kwaviya wana we isi ino mwe cheleko chawe wanda na ubala kujink'ha wana
    wo ung'azi.
  aoi-aoi: Bi...ya n-engkirrika arakba eneja nubungkawa ayakwa nakina-langwa nikalya
    nenikuminuwar•duwar•da ni-yama-mulangwa nakina. Biya ni-yama, “Nakakirume-ka nakina
    nenikuminuwar•duwar•da nganyangwa. Milyenjirre-ka mangma ena-langwa,” ni-yama
    nakina nubungkawa. Ena-bu ngawa-da. Biya kembirra Jesus nenu-makama ngarningka
    ayakwa ena-langwu-wa warnikabuburrakiyuwa akwa ni-yama nakina, “Akine-ka ni-yengbinuma
    nakina nubungkawa ayakwa, mena warnumamalya wurribina na-lyelyingmina-murrumurra
    wulkwa amurndakijika-murriya-manja na-likaja-mubaba milyenjirra-murra mangma wurrakina.
    Warningme-ka wurrakina *warniku-wulda-langwa *warniku-ngwur•da-langwa enena-manja
    angalya. Warningme-ka warniki-yama-langwa warnumamalya-manja wurribina na-lyangmurukweyina-murrumanja
    aburrajukwaba amurndakijika-manja umba nara akwala. Umba aburraja warnumamalya
    wurribina na-lyelyingmina-murrumurra Neningikarrawara-langwa-manja alarradada
    na-lyangmurukweyinama aburrajukwaba wurrakina enena-manja angalya akwa ngawa ngarningka
    amurndakibina-manja Neningikarrawara-langwa-manja ngalajukwaba-da. Kembirra enena-manja
    angalya narruma-wilyakinama wurrakina mangma meningilyenjirra-ma amurndakijika-langwa.
    Warningbala warniki-yama-langwa warnumamalya-manja wurribina na-lyangmurukweyina-murrumanja
    amurndakijika-murriya-manja wurrakina umba nara akwala-manja,” ni-yama Jesus ena-langwu-wa
    warnikabuburrakiyuwa.
  enq-2: Isingi akali koo doko waa katea dokonya, baanya akali andake dokome baa kenge
    minalyia. Yuu dakenya ikiningi dupame etete waa katao dokaitanya tata dupa-kisa
    mana miningima. Tii pipae dokonya ikiningi dupame dopaka pyoo waa nakatengema.
  eng-ASVBT: 'And his lord commended the unrighteous steward because he had done wisely:
    for the sons of this world are for their own generation wiser than the sons of
    the light.'
  mna-mna: “Biibi ileŋ mbesooŋo kini sananŋana tana uruunu, to iwit zaana. Paso, ni
    ikam kat ŋgar mi indeeŋe zaala tabe imbot ambai pa. “Tomtom ta titoto ŋgar ki
    toono na, tilip pa zin wal ta timbot la mat ki Anutu leleene. Pa zin wal toono
    kan na, len ŋgar biibi mi tiute kat zaala tabe tikam mbotŋana ambaiŋana isu toono.
    Mi ŋgar tana, ta ikamam peeze pizin pa mbulu ta tiparkamam pizin.
  rmy-ARLI: I o gospodari pohvalinđa e nepoštenone upravniko so inele džando hem so
    ađahar postupinđa. Akava mothoj dai o manuša akale svetosere po džande ko postupci
    premalo okolende kolai slična olenđe, nego o manuša e svetlosere.
  myw-myw: “Ikous, mo natovek iligen liva̱nen mtowen tasilponay, waseg niseib sikawlavag
    gamag babaw. Tage natovek bo ikaves natouwat towen, ilana, ‘Singay ansinap tawtoun.’”
    Yeisuw ilana, “Tut towen ven watinow gimgilis bo imugwas, peinan asisinap tawtoun.
    Yowbad nagamag asisinap igwey.
  sby-sby: Mwami wakendi uyo walalumbaisha kapitawo wa buboni wabula kushomeka pakucenjela
    kwakendi. Pakwinga bantu ba mucishi ca panshi pano nibasongo pa kubamba makani
    abo kupita bantu bali mu mumuni wa Lesa.
  sll-sll: Ena emgi bona gana hong yal u pa dire tal ongwo i hanere, wai pir tere,
    honagi yal i ‘ni tal onga na ure hanega nomani wai panua.’ Ganba ari hobi ganba
    bani bona gana honagi nega dire omba, te hamen bani nangwiwe, hamen hol honagi
    nega dire olkimua,” dungwi.
  yaq-NT: Iniae ju'u tekowai ju'uneak, juka' ka tu'i yoemtaka, tekileu yo'ota, jita
    inile benak a' joonee'uta a' suawaeka'po. Bwe'ituk jume' inim bwiapo ayukamtat
    jiba jiapsekame, nau eaka jita bem nau a' joonee'ut, che'a tu'isi a' jooa, jume'
    Liojta yoemiam bepa.
  uro-uro: “Mamär dä aa morqa qa räm i ama latta arhä narhoerqa ama räpmät na qa sa
    qa slava na qa. Näma dä qat dräm doqoräkt sokt di qa an sä qa nävät aa mädräm
    ama mär ngät inguna qa muräkt mamär narhoer. Inguna ama ruvek nämäni rhaktni ama
    ivätki di rhat tualat na ama mädräm ama mär ngät masirhat sa arha ruvek bä rha
    män näva ama ruvek arhä väs kärarhani i rha näda ama neraqa aa ron sa arhä mädräm
    ama mär ngät.
  ita-1885: E il signore lodò l'ingiusto fattore, perciocchè avea fatto avvedutamente;
    poichè i figliuoli di questo secolo sono più avveduti, nella lor generazione,
    che i figliuoli della luce.
  muy-muy: Bay ge elimeni ni àra ècia ti bay məgri tʉwi ni àgosa naŋ a nahəma, àzləbay
    naŋ, aɗaba ànjəhkia ka vu gayaŋ a. Nəɗəm nahəma, mis ga duniya ti tə̀njəha e kiɗiŋ
    gatay ba tə̀tama ga ndam ge Melefit na.
  kqc-kqc: “Gabi ini amiye tora yaku makai reyo mina neideyo dada, ini roka niodoro
    reyo, adina bi mokena buni dudu ini moimai reyo; mina kono vene di diba bi tora
    dada, mokena buni dudu ini moimai rededi, idu vabara vene ini diba bi keika bi
    mokena buni dudu ini moimai rededi.”
  rmc-ZRB: І хундя хулай те ашарен біпатівакєре бувтяріс, важ ода кай ов авка ґодяверонес
    кєрдя. Кале векоскєре чаве федер пес ахальон, сар те ліджянпес ле манушенца, сар
    о чаве ле шветлоскєре.
  tav-tav: 'Cʉ̃re cʉ yere carotibojaricʉre cʉ caĩtorijere cʉ camajicõañupʉ cʉ ʉpaʉ.
    Majiri, “Cáti majii majuu ãñupi,” caĩñupʉ cʉ ʉpaʉ. Ti wamere buio yaparo ocõo
    bairo na caĩnemoñupʉ Jesu: —Ati yepa macana Diore caapipajeequẽna seeto áti majima
    na cátiere. Diore caapipajeerã na cátie na cáti majiro netoro áti majima.'
  eng-ULB: The master then commended the unrighteous manager because he had acted
    shrewdly. For the children of this world are more shrewd in dealing with their
    own people than are the children of light.
  spa-VBL: “El hombre rico felicitó a su administrador deshonesto por su idea ingeniosa.
    Los hijos de este mundo son más astutos los unos con los otros, que los hijos
    de la luz.
  fra-_FOB: Et le maître loua cet économe infidèle de ce qu'il avait agi avec habileté;
    car les enfants de ce siècle sont plus prudents dans leur génération, que les
    enfants de lumière.
  hau-ULB: Sai maigida ya yaba wa wakilin nan marar gaskiya saboda wayonsa. Gama 'ya'yan
    zamanin nan a ma'ammalar su da mutanen zamaninsu sun fi 'ya'yan haske wayo.
  mal-mal: ഈ അനീതിയുള്ള കാര്യവിചാരകൻ ബുദ്ധിയോടെ പ്രവർത്തിച്ചതുകൊണ്ട് യജമാനൻ അവനെ പുകഴ്ത്തി;
    വെളിച്ചത്തിന്റെ മക്കളേക്കാൾ ഈ ലോകത്തിന്റെ മക്കൾ തങ്ങളുടെ തലമുറയിൽ ബുദ്ധിയേറിയവരാണ്
  kkc-kkc: Esino o wiligi odoo oso goo hagee duloso o molee tokenee gibadeli odoo
    mapoo egeesee takaso, ‘Nayo odoo abo pidi goo oso see hamamee no pidileiso,’ diso.”
    Eseme Yesuye see egeesee takaso, “O, mi odoo oso eyo nediliyo goolone emegei dimaga
    pidili goo susuga ee medee gooleedooso. Esino Godeeyo odoo oso goo egeesi moodoolai
    kibiya gooleedele.
  lit-lit: Ir valdovas pagyrė neteisųjį prievaizdį, kadangi jis išmintingai pasielgė.
    Juk šio pasaulio vaikai savo kartoje yra išmintingesni negu šviesos vaikai.
  urd-GVR: Yih dekh kar mālik ne be'īmān mulāzim kī tārīf kī ki us ne aql se kām liyā
    hai. Kyoṅki is duniyā ke farzand apnī nasl ke logoṅ se nipaṭne meṅ nūr ke farzandoṅ
    se zyādā hoshyār hote haiṅ.
  far-far: Ma na wane baita nia ka tangoa na wane rao 'aurafu nai fuana liotoe ne
    nia to ana. Sulia ne na wane ne ki laona molagali kera lioto ana ru lao molagali
    ne, ka liufia na wane ana na madakwalae ki.
  suz-BL: मिनु जेर लाइक्‍ब नेल्‍ल आन के नक कागज सेल्‍शा, होव़प कली कोंइदा बाक्‍त।
    मिनु मेकोमी कोव़शा ‘गे मेको आन कली वारच सेल्‍शा, निप्‍स पाइश्‍शो गेय पा कोंइताक्‍यी’
    देंमाक्‍त। रागीमी थमा सुइक्‍ब क्‍येङा थमा मसुइक्‍बपुकीमी निप्‍स पाइश्‍शो गेय पाइनीम।
    एफिसी ५:८-९
  car-NT: Irombo ijopotory 'wa mo'ko yja'wan totyry enenenymbo tamyika man imero,
    tupu'pone iwe'i'po ke. Mo'karon ero nono y'makon tupu'pone asepoko mandon mo'karon
    aweinano y'makon ko'po.
  amp-amp: Wandfa buganimotmm nd tohukatohr nd gontwam nd yimarpno hanyhato yimar
    htihato kfo yindhor memorr, ‘Be tu hifa yima dukefrpno hingrnamo. Duka tunga yima
    yuhurpno inji hingrnamo. Nhai mrokfom.’ Nd yimar be inji kfo yindhormorr tohukatohr.
    Wahtiko. Ndar bbinysofthu yimam bi tum hti dukamomt dborioh rhu nmbuhathu yakyuk
    yihota yuhat. Niko nukeft tohwa yimako rpahtet neft wanatwako. Waduka marnyatwakomt
    dborioh ruheft yakyuk yihota yuhat.”
  bht-bht: मालिके उस अधर्मी भंडारी दी तारीफ किती, की उनी चलाकिया ने कम्म कितया है;
    क्योंकि इसा दुनिया दे लोक अपणे बकते दे लोकां सोगी व्यवहार करणे च ज्योति दे लोकां
    ला जादा चलाक न।
  eng-NOY: And the lord commended the unjust steward for having done wisely; for the
    sons of this world are wiser toward their generation than the sons of light.
  cub-NT: 'Aru ñai jabocʉ, jã́ñʉ ʉ̃i borocʉrĩ majinore, aquemavʉ ñai coreipõecʉi borore:
    “Ñai ʉ̃mʉ borocʉcʉvacari me majibi ʉ̃”, aquemavʉ. Ina ijãravʉcavʉ Jʉ̃menijicʉre
    ʉbevʉ, ne cʉvae méne aru ne me cʉede máre ĩni majima, aru me bajura ne tãutʉrare
    earĩ majima ina Jʉ̃menijicʉre jʉ aivʉ pʉeno, arejamed̶a Jesús.'
  ita-1927: E il padrone lodò il fattore infedele perché aveva operato con avvedutezza;
    poiché i figliuoli di questo secolo, nelle relazioni con que’ della loro generazione,
    sono più accorti dei figliuoli della luce.
  lww-lww: “Ana siraunia, yerkawa nap̃ani pisu kilale sur nene, ana naga pisa ke pa
    kiena yar nap̃ane nap̃a naga kan kiena kilavaru sumo, pisape ‘Lelaga ne, opinaun
    ruru inu nenaga, ana nepisu sane kiom̃a manmaruaena po, ko p̃arum̃a po pap̃isi
    nap̃ane.’” Ana Yesu pisape “Kam na apisu ke ne, yaru na yomarava nini lala, pogos
    nap̃a amiyum̃ae amio kilavaru, ana akila masisuania p̃isa, akilia p̃elaga na kilaen
    erau wo amio yaru lala, vena yaru la nene akila wo van la sirau. Ana nepisu nap̃a
    naruu na yomerarava lala, yam mokliu nap̃a pe amanmarua ruru re poli nap̃a ayum̃ae
    amio kilavaru nap̃a Ntewa mla pan la.”
  ron-BAYASH: Atunšje gospodaru u ămărit pă nu đirept upravitelj kari ăm oči aluj
    nu are bun upravitelj, kă u arătat dăstafelă mărđuljijă kari nuj bună. Asta arată,
    kă ominji dă asta svet ăs maj mudri ăm stvarurlje alor dă kit dă ominji dă lumină.
  ckb-ckb: «جا گەورەکە ستایشی سەرکارە ناپاکەکەی کرد کە ژیرانە جوڵایەوە، جا ئەو خەڵکانەی
    ئەم جیهانەیان هەڵبژاردووە، لە هەڵسوکەوتکردن لەگەڵ هاوشێوەکانیاندا لە گەلی پیرۆزی
    خودا ژیرترن.
  nas-nas: “Eeꞌnoko tee tarenara bakaang ovoringe taaravura aaꞌpuuꞌ, ‘Tee aung tarenara
    aaꞌ, bane koontoꞌ deeaunge, teka bakei tampaꞌ uroꞌke noruꞌumaung!’” Eeꞌnoko Jiisuuꞌke
    minkunaavarama aaꞌpuuꞌ, “Nantoong aung kansiꞌnupoong kansiꞌkoo mintoonaꞌ tero
    uroꞌka matauaarimaung diiꞌ araka-koo-nupoong divuꞌdaari paninung mintoonuka tantarimaing.
  uvl-uvl: “Ol pe non soke neu heto heke nena non nenge na poinga pengpeng ero, iange
    letena song ke nek toto nge nauele i sipona. Hulua lochloch ngana nenge leteria
    tu mana nga ich nei, leteria tuanin ke nek toto nge te halau mule iri siporia.
    Iri te etei tote poinga nem. Pe iri nenge tetu teu nga lemenge tualeme ngana,
    leteria tuanin ke nek ero. Te poi ke pomange aina kinkino ngana kura.
  eng-BBE: And his lord was pleased with the false servant, because he had been wise;
    for the sons of this world are wiser in relation to their generation than the
    sons of light.
  ixl-CNT: Uncheeꞌ aatz u bꞌaal aqꞌon tan, til tekuꞌen aas telabꞌal iveet u kam iꞌan
    u subꞌulla ilol imeꞌbꞌiꞌl tziꞌ. Ech niꞌan qꞌu aa paav itzꞌlel tu u tiempo tzaꞌ,
    telabꞌal iveet qꞌu kam niꞌan tibꞌilaj. Pek yitꞌ telabꞌal koj niꞌan qꞌu niman tetz
    u Tioxh tibꞌilaj kꞌuxh aal atil tu u txijtxubꞌal.
  xsi-xsi: Iveta mine lee marumbu lâ, aku muli ŋga mbaliŋa warika isânda vetâŋa ŋinde
    i ne wurâta tamâta iveta. Aku mbaliŋa warika ilâ indekana ne wurâta tamâta ŋinde
    ŋana ne mâsi ŋana ipakatona tamwata tini kâ. Ŋana tu kinzi tamâta ŋinde uru soka
    tâno ŋine ne ilo-kalo muli, ande kinzi ŋinde sisama sondo ndo ŋana sipakatona
    warakanzi tininzi lâ nawalanzi ŋgininzi. Aŋga kinzi tamâta ŋinde uru soka sinâla
    ne ilo-kalo muli, ande kinzi ŋandai sipakatona warakanzi tininzi sondo lâ tamâta
    mine ŋgininzi.”
  crx-NTPO: Ndun ts'ih'un lhe'it'oh-un yoh whumoodih, tube 'uyoo unli whe 'uja. 'Inka
    'uyulhni oomoodih, ‘'Aw soo ts'ih'un un'a lhe'inel, 'et hoonts'i 'uyoo inli whe
    'inja!’” 'Et Sizi 'ubulhni, “Ndiz un'a nja duhoont'oh, mbene la ooba 'alha lhe'hoot'ohne,
    'enne 'uyoo unline 'unt'oh 'ink'ez mbene la Yak'usda ba be hoot'en unline, 'enne
    buba nus 'uyoo hinli.
  kan-OKCV: '“ಆಗ ಯಜಮಾನನು ಆ ಅಪನಂಬಿಗಸ್ತ ನಿರ್ವಾಹಕನು ಕುಯುಕ್ತಿಯಿಂದ ಮಾಡಿದ್ದನ್ನು ಹೊಗಳಿದನು.
    ಯೇಸು ಮುಂದುವರಿಸಿ ಹೇಳಿದ್ದು: ಈ ಲೋಕದ ಮಕ್ಕಳು ತಮ್ಮ ಸಂತತಿಯವರಲ್ಲಿ ಬೆಳಕಿನ ಮಕ್ಕಳಿಗಿಂತ ಯುಕ್ತಿಯುಳ್ಳವರಾಗಿದ್ದಾರೆ.'
  bbb-bbb: Jesu fu vua ijiege mena kuaria areme kiae, E ije fuka isema rena e ireobo
    fuone ije biesiri rove fuka dabe aroe. Ijadufuo maeje fuka mukoe vierafena una
    kairafa fuone iviaeko kaenamia romo bu irufui fuone dasumae. Ijadufuo e ume igeko
    ije budua buka ijiege mukoreigia vierafenoekinu una kairafa iviaeko gue kairenamiaga
    bu irufui buone dasumiavo. Bu ijiege renoevo ijia buka bure una e ije bu Godido
    vame maeje sanaema ijia kenoevo ije mukoreigia asidiave.
  blw-blw: “Angkay hiyachi way na-awni yag enlasin hen anchi ap-apo hen kenasilib
    hen anchi neparyaw wat chinayawna hen kenaraengna way cha manginyanap ah pagsaya-atana
    ah tapen chi ag-agaw.” Yachi yag anat ekat Jesusén, “Tot-owa way hen anchichay
    achi omafurot an Apudyus, kaskasen hen kenaraengcha mepanggép hen ekamancha hen
    antoy ataguwan ad uwan no hen anchichay cha omafurot.”
  tam-2017: அநீதியுள்ள அந்த நிர்வாகி புத்தியாகச் செய்தான் என்று எஜமான் பார்த்து அவனை
    மெச்சிக்கொண்டான். இவ்விதமாக ஒளியின் மக்களைவிட இந்த உலகத்தின் மக்கள் தங்களுடைய
    சந்ததியில் அதிக புத்திமான்களாக இருக்கிறார்கள்.
  azz-NT: Huan de ompa Jesús quinilij in tacaquini que in patrón cuac quimatic toni
    quichihuac itayecancataquehual ten amo yolcuali, ijcuacón in patrón quicuatamatcaitac
    itayecancataquehual porín cuali yolmajsitoc ya tech nitequiu. Huan no ijcón mochiutoc
    axcan porín in talticpacuani ten axcan nentinemi, yejuan nojonques cachi cuatamatocque
    tech nintequiu huan quiyolicnelíaj in tagayot. Huan in taneltocani ten tacuautamatinemij
    ica tanextzin de Dios, yejuan nojonques monequi ma mofuerzajuican de mochihuasque
    míac amigos ijcón queme quichiutocque in talticpacuani ten amo taneltocani.
  spa-RV-1909: Y alabó el señor al mayordomo malo por haber hecho discretamente; porque
    los hijos de este siglo son en su generación más sagaces que los hijos de luz.
  csy-csy: 'Hi a thuman ngawl neisa keampa in thimtheltak in a vawt nate a topa in
    pok hi: banghangziam cile, leitung mihing te sia amate hun sung, khuavak tate
    sang in lupil zaw uh hi.'
  mxq-NT: 'Es ko ja wyindsʉ́n tnija̱ꞌa̱jʉ, net ñiga̱jxʉ oyʉ tadʉ tuumbʉ, jaꞌa ko kuwijy
    mʉt tadʉ wyinma̱ꞌa̱ñ. Es ja Jesús jyʉnáñ: —Ya̱ naxwiiñ, ta mayjyaꞌay diꞌibʉ jikyꞌa̱jtp
    jeꞌeyʉ meeñ ttsoktʉ es dyajnipata̱ꞌa̱ndʉ es myʉkja̱ꞌa̱yꞌata̱ꞌa̱ñ mʉt ja jyikyꞌa̱jtʉn.
    Es tadʉ adsojkpʉ kyuwijyʉty wiꞌix tyónʉt ma̱ ja wyindsʉ́n es tsyókʉdʉt ja myʉguꞌuktʉjk.
    Per ja ja̱ꞌa̱yʉty diꞌibʉ tyunándʉp éxtʉm ja Dios ttsekyʉn, kyaj dʉꞌʉn ꞌyadʉꞌʉtstʉ.'
  tzj-NT: 'Ja c''a patrón tok xuya'' cuenta tre ja rajsamajel ja ma utz ta xuban quewa''
    xbij ri'': —Ja rajsamajel le'' congana listo ja xuban chwe, congana rna''oj. Queri''
