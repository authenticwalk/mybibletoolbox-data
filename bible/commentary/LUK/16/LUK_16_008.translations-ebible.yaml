    palya purinytju kulilpayi yaṉangu tjuṯa ngulytjulkitjangku.’” Mayutju paluru wiya
    waarrkana palunya puḻkapungu mani nampa ngatalpa tjunkunytjaku marrkuṉutjangka,
    wiya. Palumpa mani wiimarrinytjala paluru waarrkana palumpa wiya yunypa nyinangu.
    Paluru waarrkana palunya puḻkapungu paluru tjananya ngulytjukitjangku mani nampa
    ngatalpa wakantjaku marrkuṉutjangka. Waarrkana paluru kuliṉu, “Ngulytjurringutja
    tjuṯangku ngayunya yaṉṯayaṉṯalku waarrkawiyalpi ngayulu nyinanyingka.” Yiitjulu
    tjananya piyuku watjaṉu, “Yaṉangu Katutjaku ngurrpa tjuṯangku purinytju kuliṉi,
    yaṉangu kutjupa ngulytjulkitjangku. Katutjaku walytja tjuṯangkuya yalatji kulintjaku.
  poh-NT: '«Jeꞌ aj reꞌ ruꞌ ru̱cꞌ noꞌjbal xiban i maꞌ holohic ta laj aj camanom reꞌreꞌ,
