    kupwarapa duw viyakita yawiy kwurkwanaad di diki sipak viyakit kwurdakik!’ Kupwak
    wuki-kwanadiy duw day nima yawiy kwurkwanadiy nuwukadiy duw takwak sugwiyaan kwurik
