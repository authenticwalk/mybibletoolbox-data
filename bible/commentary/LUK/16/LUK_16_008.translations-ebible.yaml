  tlf-tlf: “Mufekmufek tiin molin tinum mafak iyo ilami kamogim imi mufekmufek uyo
    tukubebela kuta, aaltam uyo ilami kamogim iyo utamata, mufekmufek tiin molin tinum
    iyo ilami tonamin umi aget uta kup fugun-bom kanupmin kuguup boyo kanubeba kalaa
