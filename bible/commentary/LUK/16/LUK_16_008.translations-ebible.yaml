  mek-mek: Egaꞌina afegai Iesu eifa pugu einaka, “Iifa gome maamiai laifania. Au akaikiꞌa
    egaꞌina ega pinauga auga ima afuga apala eisa. Kai iꞌina agofaꞌa papiauꞌi keikifa
    alogaina, ifoꞌi kapa agaꞌo akepalifua kai akekapa akefiakoa imaꞌi afuga afoloisa.
    Isa auga pakoꞌa papiauꞌi eꞌi ikifa ekaꞌegaina. Ega kainai ega pinauga apala ipauma
    mo ganinagai, ega pinaugai efiaisakoa mo, ega opopo epafua. Ega puo isa pifogeai
    epinauga auga, au akaikiꞌa anina aeani. Kai ega mo ganinagai pinauga auga fiakoa
    mo pinauga epafua kainai au akaikiꞌa isa eifa felo penia.
  aey-aey: Dana maha inadec age agedodocnu cabi ocobocobecnu du cuhadogina qa dana
