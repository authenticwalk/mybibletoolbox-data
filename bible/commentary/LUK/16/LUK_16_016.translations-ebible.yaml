  gaq-gaq: ମୋଶାନେ ନିୟମ୍‌ ଆରି ବାବବାଦିଇଂନେ ଦର୍ମସାସ୍ତ୍ରି ବାପ୍ତିଜକ ଜହନ୍‌ନେ ଜାକ ବାସଙ୍ଗ୍‌‌
    ଲେଃକେ ଆତେନ୍‌ ବେଲାବାନ୍‌ ଇସ୍‌ପର୍‌ନେ ରାଜିନ୍ନିଆ ନିମାଣ୍ତାବାର୍ତ୍ତା ବାସଙ୍ଗ୍‌‌ ଡିଙ୍ଗ୍‌ଡିଙ୍କେ
