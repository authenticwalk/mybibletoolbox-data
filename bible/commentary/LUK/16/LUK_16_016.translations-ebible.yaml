  sri-sri: ’Juan masakare wãĩyedi ejaburo dupiyuro Marĩpʉ ĩgʉ̃ Moisére doreri pídea
    merã, ĩgʉ̃ya kerere weredupiyunerã buedea merã marĩrẽ doredi ããrĩmí. Dapagora
    gapʉre Juan ejadero pʉrʉ, Marĩpʉya õãrĩ kerere, ĩgʉ̃yarãrẽ dorerire yʉ werea.
    Yʉ irire weremakʉ̃ pérã, masaka ĩgʉ̃sã turari merã ĩgʉ̃yarãrẽ doreroguere bʉro
    ñajãdʉama.
  nal-nal: Ma Iesu xa piaat kaarik naako, “Amun Lus sin Moses ma amun dorang sin amun
    profet ka ra wat dikdik ka ruaas la raan sin Jon A Rapti Iwana Baaptaaizang. Lamuraana
    a raan angkanaan di ifazei wana a Dorang Daxa wana a bikabar zin Nakmai, ma aubina
    vaakdul di igut kuna albizang lamaskana.
  kyq-kyq: «Kaaɗn kɛn Raa ɛɗo *Ko Taarin̰ *Musa ki ute gɛn jeegen taaɗ taar teeco
    taar Raa ki se iŋg bini aan do Jan‑Batist ki. Num kɛn Jan‑Batist aan sum se, kꞋbaago
    taaɗ Labar Jiga gɛn *maakŋ Gaar Raa se jeege tu ɔɔ naan̰ kɛn se, naŋa naŋa kic
    ɓo aay kaamin̰ je kɛnd maak ki.
  kwd-kwd: La Jisas 'e alafuu la'u 'ilo'oo, “Nga tagi ala Moses te'efou, ma nga girigiringa
    na ni profet te'efou, ngaia 'e taunga'i 'ani talaia mooru mai leleka maka nigi
    na alata ala Jon wane ni naruabunga ngaia 'e nigi. Ma eta mai ala Jon, ne'e foulange'enia
    nga Kwairiinga Le'a lo'oo suria God lo'oo 'ani ba'ita fafia ta'a ngai aana te'efou,
    nga ta'a 'e aula gila irito'ona fana ru'unga 'i 'ubulana nga mooringa lo'oo na
    God 'ani ba'ita fafia.
  ded-ded: Moseac dedeseriyoac nga profete yeneac yoac dekperagigec erema Yohane fingeru
    naso imoc wisickede. Nga imohacnac erema ngicngac yeneng Anutuac eucerereng dekperagigecde.
    Dekperagigec ngicngac yeni serima ihai endae.
  ewe-ewe: “Hafi Yohanes Mawutsidetanamela nadze mawunyagbɔgblɔ gɔme la, Mose ƒe sewo
    kple Nyagblɔɖilawo ƒe gbedeasiwo koe kplɔa mi. Gake Yohanes tsɔ nyanyui sia vɛ
    be mawufiaɖuƒe la gbɔna kpuie. Eye fifia la, ame geɖe ŋutɔ le ʋiʋlim vevie be
    yewoage ɖe eme.
  nuy-nuy: “Anaani wugurru anu…bani-yunggaj anaani-yung nga anubuguni na-John-guy
    nubagi yaga waniimbaambara-ngambijgaa-yinyung niga, warruburru-yung wurraawanggini
    anaani-yung ana-lhaawu-runggal marri anubani-yung anaaynbaj ana-lhaawu warruburru-yung-jinyung
