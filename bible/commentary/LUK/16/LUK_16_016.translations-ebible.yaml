    predika evangeliet, som är det glada budskapet. Det är troligt att verbet ”förkunnas”,
    som används senare i meningen om evangeliet, också syftar på den första delen.
    I parallellstället används verbet ”profeterade”, se . Skrifterna profeterade om
    Messias: Var och när han skulle födas, att han skulle födas av en jungfru och
    hur han skulle dö, se .] Sedan dess har de goda nyheterna (evangeliet) förkunnats,
    och alla försöker inta det (rycka det till sig med våld, tränga sig på). [Ordet
    kan tolkas negativt att med våld försöka inta, eller positivt att ivrigt tränga
    sig på. Betydelsen verkar vara att när Johannes började predika att ”Guds rike
    har kommit nära”, uppstod en ivrig längtan bland folket att rycka det till sig,
    men alla gjorde det inte på rätt sätt, dvs. genom sinnesändring och tro på Jesus.
    Många tog till felaktiga metoder, så att Jesus t.o.m. måste dölja att han var
    Messias och förbjuda lärjungarna och andra att berätta om honom. Ordet ”med våld”
    är samma ord som används i då man med våld tänkte göra Jesus till kung.]'
