    ya, i sihra̱ hoga̱ 'da'yo hya̱ yø ja̱'i̱ ha di zo rá̱ 'yɛ Oja̱. Gätho yø ja̱'i̱
    di ja ndu̱mmʉi ngue da̱ zo rá̱ 'yɛ Oja̱.
  nop-nop: Tiŋa Moses’walaŋ Yodoko Mede dut polofet hekidi youkudip tigiŋ u keleeŋ
    hatitalabune Jon Imeyout me mintagukneŋ uŋgoŋ dapmalak, kaŋ uŋaniŋ Bepaŋ’walaŋ
    Hatihati Kobut yohautaune metam nadiŋa fafaŋe tiŋa wondok maaneŋ foiŋ.
  obo-NT: “To waa pa si Juan no Tohodboutismu, id ikuu to mgo minuvu iddos mgo Suhu
    ni Moises woy dos id sulat to mgo propeta. Piru to ka‑ay ron si Juan, id tigkanoy
    ron iddos kodponudtuu to Moppiyon Dinoggan moka‑atag to kodharit Monama, woy dos
    ipat sokkad, od nokkaanokkaa nod pokolonug ka‑ay.
  kca-kca: Закон пŏра пӑ Турәм йасәӈ туты хŏйатәт пŏра Иоанн унты ус; ин ўш эԓты Турәм
    Хон Уԓәпса Йӑм айкеԓ эԓты сыйәӈа пŏтәртԓа, пӑ кашәӈ хŏйат йур вевән ԓыпийа ўратәԓ.
  cak-ENT: Y tok c'a man jani c'a tutz'om samaj ri Juan Bautista, c'a ja na c'a ri
    ley richin ri Moisés ri ntzijos. Y c'a ja na chuka' ri rutzij ri Dios ri tz'iban
    can coma ri achi'a' ri xek'alajrisan ri bin cheque roma ri Dios chupan ri ojer
    can tiempo, c'a ja na ri' chuka' ntzijos. Jac'a tok xutz'om samaj ri Juan, jari'
    tok xtz'am can rutzijosic ri utzilüj rutzij ri Dios ri nch'o pari' tok ri vinük
    nye'oc pa ruk'a' rija'. Y ye q'uiy c'a vinük ri juis nquitij quik'ij richin nye'oc
    chiri'.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤒᤵᤋᤡᤛ᤻ᤔᤠ ᤁᤧᤒᤡᤒᤠ ᤕᤢᤜᤢᤴᤏᤠ᤺ᤸᤗᤧ ᤁᤢᤕᤧᤶ ᤌᤠᤖᤡᤰ ᤔᤥᤛᤠᤖᤧ ᤁᤢᤛᤠᤶᤕᤥᤌᤡᤶ ᤏᤢ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ
    ᤁᤧᤒᤠ᤺ᤵᤐᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤀᤡᤱᤈᤠ᤺ᤱᤜᤠ᤹ ᤀᤡᤱᤓᤴ ᤐᤥ᤺ᤰᤂᤧ. ᤁᤖ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤜᤠᤱᤈᤢᤶᤔᤡᤸᤗᤧᤴ ᤛᤢᤏᤠᤀᤡᤱᤅᤡᤴ
    ᤛᤧ᤺ᤖᤧᤀᤠᤱᤎᤥ ᤔᤧᤴᤇᤠᤶᤃᤧᤴ ᤕᤠᤵᤔᤡᤜᤠ᤹ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤜᤠᤱᤈᤢᤶᤔᤥ ᤛᤠᤰᤁᤧᤸᤗᤧᤰ ᤗᤠ᤺ᤵᤔᤠ ᤔᤧᤃᤥ᤺ᤳᤗᤥ॥
  mie-NT: Jondē ncháha ca quiji Juan tēe scuénduté, de nī īyo ley jā ní jēhe Yāā Dios
    nūū Moisés, de suni nī stéhēn ndá tēe nī nacani tūhun yā. Ñúcuán de tá nī nquiji
    Juan, de nī nquijéhé jítē nuu tūhun vāha nāsa tátúnī Yāā Dios. De ndá nchivī chi
    ndúcú ndéé ji quívi ji ndahá yā.
  san-TIB: ཡོཧན ཨཱགམནཔཪྻྱནཏཾ ཡུཥྨཱཀཾ སམཱིཔེ ཝྱཝསྠཱབྷཝིཥྱདྭཱདིནཱཾ ལེཁནཱནི ཙཱསན྄ ཏཏཿ པྲབྷྲྀཏི
    ཨཱིཤྭརརཱཛྱསྱ སུསཾཝཱདཿ པྲཙརཏི, ཨེཀཻཀོ ལོཀསྟནྨདྷྱཾ ཡཏྣེན པྲཝིཤཏི ཙ།
  qve-NT: 'Jesusqa nillarantaqmi: —Bautizaq Juanpa willakusqan tiempokaman runakunaqa,
    Moisespa escribisqan leykunata, hinallataq profetakunapa yachachisqankunatawan
    ima kasukuspa kawsaranku. Ichaqa Bautizaq Juanpa yachachisqan p''unchawmantapachan,
