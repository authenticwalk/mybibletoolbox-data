    mana Urana Yonggaxinoa ngabaxanga, saing lipu longgalo dahayuyu ma bu diluxu.
  nys-nys: “Moses-ang Warriny wer Warda-Marridjinyakang boordakiny kwidjang kwadja-yakiny
