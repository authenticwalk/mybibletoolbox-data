  huv-NT: ’Aaga poch tüünd Moisés, at leawa tandeacüw mondeac andeac Teat Dios ajlüyiw
    leaw tapeay aaga Juan neech yow nipilan. Naw quiaj ajmel anderac wüx aaga najneajay
    cambaj ocueaj Teat Dios. Nganüy meáwan nipilan tenguial mayambüw nguineay majmeliw
    tiül.
  otn-NT: Nu̱'ʉ yø pa bá̱ m'mʉhra̱ Xuua, ya mi̱ hma̱nna̱ ley bi 'yotra̱ Moisés, ya
