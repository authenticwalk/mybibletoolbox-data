    prophet nawu birriwokmulewani God, makka rowk birriwokmarrkmayi bu minj John bangmebebmeninj.
    Dja bu John bebmeng yolyolmi, wanjh kumwam bu ngaye ngabenbengdayhke bininj kunwok
