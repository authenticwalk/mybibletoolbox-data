    di jenbti.'
  azg-NT: “Ata xjen na tomꞌaan Juan, juu jñꞌoon na tquen Moisés icoꞌxenhanꞌ, tonanꞌyꞌonhoꞌhanꞌ
    yo jñꞌoon jndyue nnꞌan na toninncya jñꞌoon nchu vaa ꞌnan na nnguaa. Juu xjen na
    tomꞌaan Juanꞌñeen, tyeꞌ na condinein jñꞌoon naya ntyja na ityeꞌntjon Tyoꞌtsꞌon
    nnꞌan nchu vaa na cotsamꞌanhan. Ndoꞌ icanhanꞌ na quitquen yantyihan ncüii chaꞌ
    ndëë nduihan nnꞌan na ntyeꞌntjon jonhan.
  bhd-bhd: “मूसेरे कानून ते नेबी केरि गल्लां यूहन्ना बपतिस्मो देनेबाले तगर रेइ, ते
    फिरी परमेशरेरे राज़्ज़ेरी खुशखबरी शुनाने लगे ते हर कोई तैस मां दाखल भोनेरी बड़ी
    कोशिश केरने लगोरेन।
  too-NT: 'Lā'' Jesús cāhuanipā: ―Ixa''nan huan ixley Moisés hasta a''xni''ca'' ixlatlā''huan
