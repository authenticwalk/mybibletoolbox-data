  mcd-NT: —Moisés Dioshuunshon cununi cuscan yafi Diosin tsain yoimisifoan cununifo
    cuscacoin Juan nocoaitian futsafoan mato yoimisi. Juanpan tsain shara futsa noco
    yoiquin tau huaquin isca huani, “Diospan Furun matoqui chipo oi. Ascacun maton
    chaca shatucahuun. Man ipaoni cuscan afanan ascayamacahuun. Natian Dios fusti
    shinancahuun,” mato huamisi. Urifi un mato nannori yoimisi. Asca tsoan ascaran
    shinancanashu Dios niaifo ari iquitirofo. Nan fusti shinanshu Diospan yora itirofoquin.
  urt-urt: Somohonme nate gere tukwini pe, yip si yasande wusyep upwaiꞌe tikin Got
    ŋaiye sai nato Tup tikin Got, nal ŋendeheiyeh ŋaiye Moses ŋember wusyep erŋeme
    tikin Got na gere wusyep lenge profet lalme pe, ki taꞌe luku na tatame ŋaiye Jon
    Baptais tahar ŋende wah kin. Kom tukwini nenge nal pe, wusyep bwore me lemame
    tikin Got sisil nalꞌe nalꞌe pe, lenge miyeꞌ tuweinge ilyeh ilyeh yende bongol
    yahaiꞌe yaŋah ŋaiye ka yi yoto.
  awk-awk: Wiyellikanne-ta ġatun bara propet kakulla loanne noa ba paipéa; yaki tabiruġ
    piriȧl koba Eloi koba wiyabunbéa,ġatun yantin ku̇ri waita-waitawolléu̇n murruġ
    kolaġ.
  kiz-kiz: Sheria ni manabii fyajhele mpaka Yohana bho ahidili. Kuh'omela bhwakati
    obhu, habari jhinofu jha ufalme bhwa K'yara bhwitangesibhwa ni kila munu ijaribu
    kwijhingisya kwa nghofu.
  tzo-TZE: ’C'alal mu'yuc to'ox chtal li Juan j'ac'vanej ta vo'e, ja' no'ox laj ava'yic
    c'usi yaloj Dios ti la sts'iba Moisés xchi'uc li yantic yaj'alc'optac Diose. Ts'acal
    to laj yalboxuc Juan ti yorail xa xu' chasventainboxuc avo'ntonic li Diose. Li'
    ta orae oy xa ep li boch'otic scotol yo'nton tsc'anic ventainel yu'un Diose.
  lex-lex: “Deulu-tatra maka Musa ha nala me wniatutu-wniaye'a makwohorulu-ktatrulu
    de e rwatutu la la'pa ntutu-nte'ewa la Yohansi makharani lerni. Nwaga (mulaliaini)
    la' Yohansi lerni de Kot Kalwieda-Paitiota mak rakot nohora Uplerlawna hota Ntorna-nraut
    de emekwalima Ray ida nwewar la noha pa nodi liarni. Ne rirahu rwaleran totpa
    rler wut lia Uplerlawna mutnu-rahanu.
  dov-dov: Mulawu abasinsimi bakabeleka kuyoosika muchiindi chakusika kwa Joni. Kuzwa
    aawo, jwi lya bwami bwa Leza lilikukambawukwa, mpawo woonse muntu ulikweezya kunjila.
  rgu-rgu: Losa neuꞌ Yohanis Mana Saraniꞌ a mamai na, nana ita lahenda Yahudi a tasoda
