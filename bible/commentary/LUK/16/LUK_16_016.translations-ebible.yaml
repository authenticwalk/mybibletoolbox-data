    nitsasoko. Kytsa bo wasaniha nitsaso: “Deus tyryktsa tuk mynapykyk. Taharere ba
    zimyi” niy. Abaka Deus sohokotsa atsatu mopamykysokonaha. Kytsa sizubarẽtsa Deus
