    ijcuacon, noteijliaj on yencuic tlajtojli yejhuan techmachiltiaj quen ijqui Dios
    tlamandarohua. Niman aman nochimej quinchihualtiaj quen ijqui quincalactisquej
    campa Dios tlamandarohua.
  kup-kup: Met batam Mosesir propet aban modari amun Godiz ñetiv haohan ñetï poñ añarab
