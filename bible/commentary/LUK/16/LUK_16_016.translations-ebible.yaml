  mcr-mcr: “Hea Jonä iqu änyä mapqäŋgaŋqe, qu Goti Hanjuwä Iqueqä kukŋuä-suqeŋqätä,
    iqueqä hiŋuä-tqä iqua äqäkuwiŋqätä, awä ätqa äpmiŋuwi. Iiŋä etaŋgi Jonä iqu äpkqeta
