  adz-adz: Nan faidagin da profet ruas nan gan akaran isu nan mpada tayangꞌ agam nanggam
    mpadan isangꞌ bawaꞌa Yowanis gubuꞌ gan. Mingꞌa gubuꞌ arigi da sisingꞌ bini Anutu
    nanggan mpada tayangꞌ gan garaman ipipuaꞌ i ruan wasi, da ampi bingan irim ruan
