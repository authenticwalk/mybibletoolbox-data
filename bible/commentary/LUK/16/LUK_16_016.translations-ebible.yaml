  arb-NAV: 'ظَلَّتِ الشَّرِيعَةُ وَالأَنْبِيَاءُ حَتَّى زَمَنِ يُوحَنَّا: وَمُنْذُ
    ذلِكَ الْوَقْتِ يُبَشَّرُ بِمَلَكُوتِ اللهِ، وَكُلُّ وَاحِدٍ يَشُقُّ طَرِيقَهُ
