    wadhetes.
  ssg-ssg: Jises kak tatale ukek, “Imat ti Jon Baptis kaxi ahuti kakai Haeu, amuto
    teka Israel hahitake hatesol nauna ti Moses ma kakain ti teka kuluiai kakai Haeu.
    Tuahe aope ie, nga ma tesol kahikahik kakaxi meng solian ti Haeu neini seilon
    ape kilan seilon pahalaha wanen Haeu neini laha.
  zpo-NT: ’Axta leezha myaad Juan, re gu nkanola re kwaan nkee lo ley cheen Dios nu
    re kwaan ngunii re xaa mzaa kwent kwaan nzhé Dios lo lee xaa yilo. Axta zee nu
    axta nal seetaka kazaa re xaa kwent cheen wdizh chul cheen pa nabeyy Dios, nu
    nzaa re xaa jwers zee rep re xaa.
  poy-poy: “Lilagaliru lya Musa na malembu ga wambuyi wa Mlungu gaweriti mpaka shipindi
    sha Yohani Mbatiza, kwanjira palii Visoweru viwagila vya Ufalumi wa Mlungu wankubwerwa,
    su kila muntu kankwingira kwa makakala.
  qwh-NT: “Diospa une profetancuna escribiyashqanqa y Moises escribishqan leyqa, asta
    bautisacoq Juan willacur qallanqanyaqmi, carqan. Peru cananqa noqanam Diospa mandaquinincho
    cayänanpaq alli willaquita willapäcü, y atscaqmi pepa mandaquininman imanopapis
    yequita munayan.
  gaw-gaw: Ḏo nai amu Kayaknu propet dilag nai ele, anuḵa danab ag amu mehuqegeg uḏie
    uḏie, Layaṯak Johanesnu haen batak amu Layaṯak Johanesnu haenp̱a uḏie, gemu ele
    amu ag Kayaknu ḏo maḏoḏnu nai genab ena amu ag mehuqṯeb. Amu danab oh ag Kayaknu
    ḏo maḏoḏ amu oop̱a noḵulagnu wagai meṯeb.
  nca-nca: “Komo Hutuŋo Mande koya Ye-ye Unindoro mandeye ŋuya yora, yate-yate Jon
    tunoqaró. Tunoqiní, yate-yate Anutuko unipareyó wiri yereyote naruyó ŋuro miti
    mande ŋu yesowo yeyoteŋgo, ko uni qambu ŋu naruko ŋuno owero ŋuro kondé iŋoyoteŋgo.
  zpz-NTPP: ’Nese gulas gashtal pshuub la tiem ni Waa nu driib nis mbecy, de mbecy
    rshaal dey de riidz ni leey ni Moisees, gal nu de riidz ni de yu nu mnii por cuen
    ni Ñgyoozh. Tees nese tiem zeꞌ rshaal dey de riidz nu sac ni gyel gubier ni Ñgyoozh.
    Ndeꞌ nu na zigy mbecy ricy dey fers par nu chuꞌy zeꞌ nu riib ic Ñgyoozh.
  mkj-mkj: “Manmanin Kojonned in Moses apel padahk in joukohppok ne mine jang kawahu
    indoa lel nehn mwein John jounpoapdaij; a jang nehn anjoauwo Rongmwehu doahroar
    Wein Koahs lolohkjili apel armaj ohroj kin engdehnki en dildahng nehn Wein Koahs.
  zac-NT: ’Lo quë nabëquëꞌë Moisés nu ra nabiadiꞌdzë shtiꞌdzë Dios laꞌni Sagradas
    Escrituras, gunibëꞌa Dios gunë mënë cumplir hashtë tiempë shtë Juan Bautista.
    Perë iurneꞌ na quëgniaꞌa dizaꞌquë lu të, të parë tsutë́ mënë catë rnibëꞌa Dios.
    Perë ra mënë nariutë́ lugar ni runë rall zihani esfuersë por tsutë́ rall.
  kyg-kyg: Keꞌaepa geꞌe Gotitegati gemo alini eꞌa aeꞌa hakalo huꞌa hapa nepaiya vayaꞌai
    geꞌapiꞌeꞌmo haneme haneme neꞌegenoꞌaeꞌmo Yoniꞌa afole aiꞌniye. Yoniꞌa afole aiꞌniya
    afinatetiꞌmo Gotiꞌa yagaino neꞌapateya kavafeꞌmo alagepa faigoko geꞌamo aeta hakalo
    huta hapa paime hapa paime eta hemeniꞌeꞌmo hapa nepaunageꞌapaeꞌmo muki vayaꞌmo
    afela vayakana huꞌa apaya mukiki huꞌa haiꞌa nefalae.
  kmk-kmk: Intuluy Jesus un kanana’n, “Sat lintog Apudyus un ingkanglit Moses kan
    sadat ingkanglit dat propetana dat naipatpatungpal agingga’t dit dummakngan ud
    Juan un Mambubunyag. Yoong manipudon sit timpun Juan, sadit Nabaḻu’n Damag un
