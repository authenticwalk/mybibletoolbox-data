    lae. E huriki lobo ri varede ni dili.
  apn-NT: 'Nhũm Jejus arĩ mẽ ahkre nẽ mẽ kãm: —Nẽ na pre finat Mojesja kumrẽx mẽ kãm
    Tĩrtũm kapẽr kwỳ hã kagà. Tã nhũm hpãnhã Tĩrtũm nhỹ hã kapẽr jarẽnh xwỳnh kwỳjaja
    mããnẽn mẽ kãm hkwỳ hã kagà. Nhũm prem kuma nẽ mẽ hkôt amnhĩ nhĩpêx o ri pa. Tã
    nhũm finat Juãw Paxisja mẽ hpãnhã kato nẽ Tĩrtũm kapẽr o mẽ ahkre ho ri pa. Tã
    pa hpãnhã ho mẽ ajahkre ho ri ixpa nhũm mẽ ohtô nẽ ixkôt amnhĩ xunhwỳ nẽ kãm ixkapẽr
    kôt pix mã amnhĩ nhĩpêx o ri pa hprãm nẽ.'
  ctp-NT: ’Bra wa sꞌni, ndiꞌin chaꞌ kula ꞌin nten, ti kwiꞌ chaꞌ nu wa ykwiꞌ Ndiose
    loꞌo Moisés, loꞌo neꞌ nu ykwiꞌ chaꞌ ꞌin Ndiose loꞌo nten sꞌni; bra nu yan Xuwa,
    ti bra kanꞌ mdyisnan nganen chaꞌ suꞌwe ꞌin Ndiose, chaꞌ ka Ndiose ndloo niꞌ kasiya
    ꞌin nten. Kaꞌan ꞌa nten nsuꞌwa neꞌ jwersa chaꞌ xñi neꞌ chaꞌ ꞌin Ndiose bra kanꞌ.
  bre-BRG: Al lezenn hag ar brofeded a yae betek Yann; adalek an amzer-se rouantelezh
    Doue a zo prezeget, ha pep hini a ya e-barzh dre nerzh.
  opm-opm: Moses ohe sawa meng rim brak matip mengo propet ire sawa meng rim brak
    matpa mengo ama sawa meng ire hrepdapat hat pateshemur. Ihat patin Jon oh apdapmur.
    Aprisa Got orhe hrepnong naham napapindin ohe yah meng oh naporisuhmur. Orhe imat
    ma napot indir meng orhor gin imat orhor naporpatmur. Ama imat naporpat ohe pe
    oh Got orhe napapindin hrepnong hatinmat kuuhan ihir gonsi bap gosham gargoshaptimur.
  bvr-bvr: “Mojich gun-nika joborr rrapa gun-gata minypa Wangarr burr-yika aburr-mujaruk
    ngunyuna aburr-guyinda aburr-wukurrjinga aburr-workiyana, gu-gurda ngacha ana-gorrburrwa
    jarlakarr nuwurra Jon a-bena, an-gata bama burr-gurragaja a-workiyana. Lika gu-gatiya
    wenga gugu wurra gama gorlk aburr-galiyarra aburr-workiya gun-guna gun-molamola
    janguny Wangarr gun-nika rum, rrapa minypa gubu-borrwuja aburr-workiya jimarn
    jarra barra birripa wupa aburr-murna aburr-yinmiya gubi-rrima.
  wal-wal: “Muuse higgeenne hananabaa yootiyaageeti xaafido maxaafai Yohaannisa wodiyaa
    gakkanaashin de7idosona; he wodiyaappe doommin, Xoossaa kawotettai odettiis; ubbai
    yaa gelanau warettees.
  shj-shj: “Asiriyenä Musa na sorunu menggä logey kawexse tä loydägkä ow basa Yoxana
    me Pac kawung. Ndä kala yaxsäwecci apo lege ngakä bugundugku Kalägkang duwaleywa
    ndä kala kän kä'day kasägkesäno ndey ka läs bugundugku Kaläg.
  zad-NT: 'Na'' ḻekzka'' che'' Jesúza'': ―Leya'' na'' daa bli'' bsedi dii beṉ''ka''
    wdix̱jee daa goll Chioza'' ḻegake'', ḻegakannan'' wṉabia''gakan ax̱t ka bllin
    lla bid Juanna''. Na'' ka bid Juanna'', wzolo chzenag beṉ'' dill'' wen dill''
    kob c̱he yeḻ'' wṉabia'' c̱he Chioza'', na'' chongake'' to dii byen kwenc̱he iṉabi''e
    ḻoo yic̱hjlall''do''eka''.'
  kmg-kmg: Sâcmutâc dâŋqâhâc â porofete dâŋ irec hata fowareku Johanerao mickewec.
    Irec faicnao ine Anuture uucmaŋ irec Biŋebiaŋ haŋ barakac. Eme ɋicwânšâŋ eeŋgopieŋzi
    rašieŋgopieŋ.
  aso-aso: Louꞌ gamazi nesi idoꞌ poloheteliti gamazi nesi nene mine do ogo monoꞌ noso
    holo-ngedaaꞌ ive Zohaneꞌ sotoꞌ ogo minineꞌ gameneloꞌ nesi amuzo molo minineꞌ ve.
    Neꞌmine ogavo nelotiꞌ nene Oꞌmosoꞌmo gizebo o-ledelingumuꞌ gamazi lamineꞌ nene
    li sotoꞌ sotoꞌ igi nilavo eveneꞌ mukiꞌ nene aꞌminguꞌ vi hilalisa amuzo goloso
    mili vi hilaaꞌ nave.
  uli-uli: “Hatobtob we yael Moses mo babior kowe yar profeta kowe ila re fofoloyu
    Hapatpat Momay we kofael mala Lamliyel Deus yee, la hola doh Johannes Baptista.
    Pangal yarmat ngo resa yedamgel bo rebe rongrong.
  nin-NT: “Anishirr a di kru isisu i Are ka Musa ka na angbamvu ka abi kpa are ka,
    nga ni ma ni ivi yi nggo Yohana uni zzu na amasirr wa à ku nggurr surr. Bazhi
    ni ima yo aba a gru di da Ure ku wre ku ni itu i Ittu Abachi yi. Anishirr shishemi
    a ko ta ukpa da aba ta mirri ni ittu yi.
  tgk-tgk: Шариати Мӯсо ва навиштаҳои пайғамбарон то замони Яҳёи Таъмиддиҳанда амал
    мекарданд. Аз вақти Яҳё сар карда подшоҳии Худо эълон карда мешаваду ҳама кӯшиш
    мекунанд, ки зӯр зада вориди он гарданд.
  acu-NT: 'Nunia Jesús ataksha etserak: “Juan Yuse chichamen etsertsaing, aints ainau
    Moisésa chichamen antuku armiayi. Tura yaanchuik Yuse chichamen etserin ainau
    etseriarmia nunasha antuku armiayi. Tura Juan taa, Yus itiur pujawa tusa, yamaram
    chichaman etsertan nangkamamiayi. Tura nu chichamnasha yamaisha tuke etserjai.
    Tura asamtai aints ainau Yus pujamunam pachitsuk wayaatasar wakerinawai.'
  cak-WNT: Y tek c'a ma jane c'a tuchop ta samaj ri Juan ri Bautista, can c'a ya na
    c'a ri ley riche (rixin) ri Moisés ri nitzijox. Y can c'a ya na chuka' ri ruch'abel
    ri Dios ri tz'iban ca cuma ri profetas ri xek'alajsan ri ruch'abel ri Dios ojer
    ca, can c'a ya na c'a chuka' ri' nitzijox. Yac'a tek xuchop samaj ri Juan, yac'ari'
    tek xchapatej rutzijoxic ri lok'olaj ruch'abel ri Dios ri nich'o chrij ri rajawaren
    ri Dios. Y ye q'uiy c'a winek ri sibilaj niquitij quik'ij riche (rixin) chi ye'oc
    chupan.
  ebk-ebk: “Nan Lintig Moises ya nan insurat nan chiyuycha pomapadtu at naun-unud
    inkiana as nan timpon Juan ay Fumufunyag. Nunlapu as nan hiyachi, naekasaba nan
    Ammay ay Chamag maepangkep as nan muntorayan Apo Dios, at waschi un epapeletna
    ay maetapi.
  spa-PDDPT: La Ley y los profetas se proclamaron hasta Juan. Desde entonces se proclama
    el reino de Dios, y todos se esfuerzan por entrar en él.
  tke-tke: “Malamulo ni anamavuhulela yahivuhulela ofiyedha mudhidhi wa Zhuwawu. Okumela
    vevale odhowa osogolo onolaleyiwa muselu wapama wa Omwene wa Mulugu, vano athu
    ateene enaakwaniha ovolowa mwemule, ni kopolo, baahi.
  ruf-ruf: “Ghamalaghitso gha Musa na mbuli tsa manabii tsipetighwa mbaka mne ichipindi
    cha Yohane Mbatitsa. Kulawa ichipindi acho, mbuli tsinoghile tse Undewa we Imulungu
    tsipetighwa, na chila imunu kakwingila kwe ingupfu.
  gun-gun: — Lei ha'e profeta ombopara va'ekue ma João Batista oikoa ára peve'i guarã
    va'ekue. Ha'e va'e rire ma ayvu porã Nhanderuete po'akaa regua omombe'ua ramo
    pavẽ onhea'ã oupity aguã.
  agu-BL: “Sajle'n tunintz ja xcon yi e'chk ca'wl cyanu' yi tz'iba'n cyen tak'un Moisés
    scyuch' e' mas elsanl stzi' Ryos. Ja xcon cyanu' jalen yi quime'n Wa'n Bautist.
    Poro yi jalu' apart na tzan xtxole'n, i'tz yi balaj stziblal tetz yi ẍe'n sbne'
    Ryos tan cawu'n sbne' opon. Ej nin wi'nin e'u' na chibanu' puers tan cyoque'nu'
    cyajlal yi e' yi chocopon tajlal Ryos.
  isn-isn: Ilago nianyakedagu aelekole kupuma kung'wa Yohana nauzile. Kupuma imatungo
    yayo, impola ninziza niyautemi wang'wi Tunda yetanantigwa, hange kila umuntu wegema
    kiingelya kungulu.
  eng-PEV: You know, God gave Moses the law for people to follow, and he sent his
    other men to tell people God’s messages. And God’s people had to follow those
    words, from the time of Moses until the time that John the Baptiser came. Then
    John told people about the new way. And I’m telling people about that new way
    too. I’m telling them how to join God’s family too, and now lots of people are
    trying hard to get into God’s family.
  ilo-ULB: Maar-aramat ti linteg ken dagiti propeta agingga nga immay ni Juan. Manipud
    idi, ti naimbag a damag ti pagarian ti Dios ket naikasaba, ken tunggal maysa ket
    padpadasenda nga ipilit ti wagas da iti daytoy.
  pir-NT: 'Sa ni tuhasa ohõ saha ni nemoahye Jesu: —‍Ñu wame yeriquiro tiquiro ijiato
    pano Moisere tiquiro cũri dutiye mehna Cohãcjʉ̃ marine dutiri. Cohãcjʉ̃ yere yahu
    mʉhtariquina tiquina ojoari mehna gʉ̃hʉ marine dutiri. Yojopʉ pehere Ñu tiquiro
    buhe dʉcari bato quehnoañe buheyere, Cohãcjʉ̃ tiquiro pʉhtoro ijiye gʉ̃hʉre masi
    dʉcare masa. Sa masiñe masa tiquina esa tuharo tiquina tutuaye mehna Cohãcjʉ̃
    tiquiro pʉhtoro ijirore sajã duamene.'
  anv-NT: Jisɔs amá aké, “Gébé genyá, bɔɔ́ áwúu le *Mabɛ́ Mosis ne unó bi
    bɔɔ́ ɛkpávé Ɛsɔwɔ ábɔ́ ásamé. Lɔ né gébé ɛyigé Jɔn achwɔɔ́, bɔɔ́ ágárege
    abya melɔ́mélɔ́ gefwa ɛyigé Ɛsɔwɔ ágbárege ne bɔɔ́ ako ámyɛ́ ne ɛshyɛ mankpɛ
    mmu gefwa yimbɔ.
  sab-NT: 'Jesu gerudu dare: —Unsuialin Moisés Chube gerua degu, geru e chegu degaba
    kwian ulita alin, ene chku uñale ba enusulian oña ulitage ama chagedale mine Chube
    gwa giti. Kaire kwian tanre Chube gerua ketanga Chube gerua tragu ba enusulian
    oña ulita ole. Geru e chku Juan-Bautista chuiage tangle gire Juan-Bautista chuiage
    gwangerugu Chube gerua jagere tragle kwian ulita ole, geru e gerule kwian bai
    Chube gerua cha giti gai ulia kaire Chube gai mo Chugagwallale, kwian ene be toi
    diali chui tangle Chube ole nga ngaña giti. Kwian tanre kle geru e keruchuge nga
    suga no ole, kwian e ulita kle mo ta gbe ulia Chube gai mo Chugagwallale.'
  tmd-tmd: “Röbö pal nölɨb nöbö Jon hölöŋ wop aku, lo mönö kai kɨtim aku aipam, God
    mönö yadɨb nöbö mönö kai kɨtim aku aipam yadmɨn, nöbö mö nugwön, mag aku rɨm dumɨda.
    Makwam Jon höŋ wop aku ila nɨgön, God nöbö mö pön nugwidɨx mɨdɨb mönö wä aku yadmɨn,
    nöbö mö nugwön ñɨŋ magalɨg paŋ adakwör duŋö, rön, usus rön rɨm dumɨda.
  acr-NNT: »Ri qꞌalajisanelabꞌ y ri Moisés kitzꞌibꞌam chi lo chupa ri Tzij Pixabꞌ
    chwi rutaqanik ri Dios kakꞌun na; yey rukꞌ kꞌu ri Juan xjeqiꞌ wi utzijoxik rukꞌunibꞌal
    rutaqanik ri Dios, y konoje kꞌu ri winaq lik kakitij uqꞌij kebꞌok chupa waꞌ.
  kpg-kpg: “Nnaganoho Moses mo nia Beebaa o nia Soukohp, nogo mogobuna hua dono hai hegau ai
    gaa dae loo gi di madagoaa o John Babdais. Nomuli, go di Longo Humalia o Teenua
    King o God guu dele, gei digau huogodoo e hagamahi gii dau ginaadou.
  taj-taj: “बप्‍तिस्‍मा पिन्‍बा यूहन्‍नाला धुइधोना मोशाला ठिमदेन अगमवक्तागदेसे भ्रिबा
    परमेश्‍वरला बचन थेःना लबा मुबा। थेनोन धुइहेन्‍से परमेश्‍वरला य्‍हुल्‍साला समाचार
    थेःना लबान मुला। ओच्‍छे जम्‍मान म्‍हिगदे भङ लसी परमेश्‍वरला य्‍हुल्‍सारी वाङ्बान
    मुला।
  avt-avt: “Hɨm me Moses metike hɨm me mɨt profet, hɨram mepu naanmɨpri ere wɨ Jon
    kerek kɨkɨr mɨt neriuwe tɨpar hɨrak kan kewepyapɨr hɨm ham yaaim me God. Me wɨ
    eim ere in haiu mewepyapɨr hɨm im yaaim me God naanmamre mɨt.
  cbk-cbk: “Antes de llegar si Juan, tiene ustedes el ley di Moises pati el maga mensajero
    del maga profeta para guia con ustedes, pero desde el momento ya llega si Juan
    hasta ahora, tiene ya quien ta habla el Buen Noticia acerca del Reino de Dios.
    Y mucho del maga gente ta precura gayot forsa entra adentro para queda ciudadano
    del di suyo Reino.
  uig-ARA: تەۋرات قانۇنى ۋە پەيغەمبەرلەرنىڭ يازمىلىرى چۆمۈلدۈرگۈچى يەھياغىچە ھىدايەت
    بولۇپ كەلدى؛ شۇ ۋاقىتتىن باشلاپ خۇدانىڭ پادىشاھلىقىنىڭ خۇش خەۋىرى جاكارلىنىپ كېلىۋاتىدۇ؛
    پادىشاھلىققا كىرمەكچى بولغانلارنىڭ ھەربىرى ئۇنىڭغا بۆسۈپ كىرىۋېلىشى كېرەكتۇر.
  tuf-tuf: ’Récaram bachan chihtán wac báhjacro. Chihtá ehcúquibat wajác cat cuihsú
    báhjacro. Baatán ey chihtá yajcayta acu cuihsú báhjacro. Juan yehníc ocso tas
    bachan chihtán eyta ehcujacro, uwat eyta yajcayta acu. Cuat Juan yehníc yahncutra
    Sir cara rehquey chihtá ehcuro, uwat yajcayta acu. Ehcwayat bahnáquinat Sir cara
    rehquey cutar ita racar isoro.
  abx-abx: “Nagparawali na i Bala'od pati' i Nagpanurat-na si mga Paragsumat tubtob
    si paluwa'-na si Juan Paragbunyag. Mangno iya na i pagtikang pagparawali si mahalap
    sumat hi'unong si paghadi'-na si Diyos ngan maniguro i balang addangan pag'isasallod.
  mco-NT: 'Chi Jesús yjacmɨnañ: ―Je taabɨ je Juan anajty yjiijɨty, jii''ajtp anajty
    Moisés ycötújcɨn etz je y''ayucnajtzcapxɨɨybɨ ajcxy y''ixpɨ́jcɨn. Huin''it tiempo
    etz ixtɨ jadachambɨ jadu''n yajnajtzcapxɨ̈y je Dios y''ané''mɨn, e mayjäy ooy
    ñaybɨdáacɨgɨxy co ytɨgɨ̈huaangɨxy ma Dios y''ane''my.'
  bsp-bsp: Tɛm ta sariyɛ sa Musa kɔ yecicəs yecempi ya adəŋk a Kanu tɛnawon haŋ tɛm
    ta Saŋ. Kəyɛfɛ oŋ tɛm tatɔkɔ, k’aŋcop kədəŋk moloku mɔtɔt ma dɛbɛ da Kanu, nwɛ
    o nwɛ kəsɛp k’ɛndɛ kəbɛrɛ ka di.
  kqf-kqf: “Mousis ena Waiḡake bi taugiuwatana a gilugilumina wadubonemo ba a lauguguyaena
    eete Diyon Taukabulu ena saugemo. Mba ḡome Maimaituwa ena waibada giuna visuvisuna
    i lauguguyae bi lava wapewapedi sa wailaulubu te mba waibadanemo sa sola nawa.
  cpb-NT: “Tema pairani ikenkithatakoitakero Inintakaantaitanewo eejatzi rosankenare
    Kamantantaneriite. Ipoñaapaaka Juan ikenkithatapaake. Ikematziiro atziripaini
    Kameethari Ñaantsi tsika ikanta ipinkathariwentai Pawa. Antawoite ikowaitzi iñagaitero,
    oshiyawaitakawo ishintsitaitzi arika romanataitya.
  aon-aon: “Aria enyudok lo seiwok Iruhin nakoguk Moses-enyi nyani amam profet hakripesh-enyi
    baraen nyape dodogowin arigaha nyanak nyatogurum abudok nyutob Jon douk nenek
    baptaisumesh iri natogur napeum. Aria abudok nyutob banaki arigaha douk, eshesh
    shape shakripesh Iruhin ananin yopinyi baraen um arpesh shuwish um agundok Iruhin
    nape Debeini um ananish arpesh um ihirub warub. Aria ihishmorim arpesh shape shenek
    debeinyi mour dodogowish atish um shakri shuwish.
  hus-NT-2005: ʼAsta tam ti xeꞌchin na Juan xu pujax u éynal an takʼixtaláb xin jilám
    dhutsadh na Moisés ani in okʼtsixtal an tʼiltsixtsik. Tam ti xeꞌchin na Juan xu
    pujax, tám ti tujey ti tʼilnal an alwaꞌ tʼilab kʼal tin kwenta xan tu takʼix na
    Dios ani ejtalkʼi in tʼajál an chápláb abal ka kʼwajách takʼnél kʼal na Dios.
  mig-NT: Máá ley jíín cháa kájani tu̱'un Dios, ni̱ kuu‑ga̱ onde̱ kɨvɨ̱ ní kii Juan.
    Yúan‑na te ni̱ kejá'á tú'un va̱'a ñuu̱ nuu̱ tá'ú Dios tiñu. Te ña̱yɨvɨ, jíín fuerza
    kɨ́vɨ koyo‑i yúan.
  bps-bps: “Kel di bang Dyan Gal Munyag, én alò gal tdò, dunan i dad flalò blé Dwata
    fagu di ku Mosis na i sulat dad tugadan di muna fa. Kabay tambù Dyan tamdò i Fye
    Tulen gablà di kagot Dwata, na mdà di kaklinge dad to dun, too ale fgal du fye
    gfusuk ale.
  mbs-mbs: “Te wedà pa pegtoladà si Juan Memonyagay, keilangan toloen se punù ingkeliwat
    i Moises aw menge telekeliwat te kagi te Timanem. Meneng lekat te pegtebò te pegtoladà
    i Juan lamig seini, gayed ipegtoladà se Mèpiya Indan tepad te peglowan te Timanem,
    aw medita se otaw ontò meibeg megpesakop diyà kandin.
  tof-tof: “Mosesón Gida Buk akó Prropetab Peba, i mibü singüldü kla kwarilürr mibü
    balngomólóm, kókó Zon ⌊Baptaes Bain⌋ Paman ngarkwat semrranórr. Ene tonarrdógab,
    Morroal Bóktan büdrratódasko Godón Kingzan Balngomólankwata. Abün pamkolpama barrbünüm
    kaindako arüngpükü.
  cme-NT: Yiinaa‑i-na, nuɔmba taa ba nu *Moisi ãnjĩnamma yaa‑i baa *Diilopɔpuɔrbiemba
    nelma‑i aa ta ba ce ba wɛima‑i. Ba ciɛ kufaŋgu‑i a ji hi Nsãa bãaŋgu‑i. A doŋ
    Nsãa bãaŋgu-na, ba duɔŋ ta ba nu *Diiloŋ-nelle maama‑i. A ce dumaaŋo-na, nuɔmba‑i
    hiere ba gbãŋ kpelle da ba suur-diɛ.
  sus-sus: «Annabi Munsa xa sɛriyɛ nun namiɲɔnmɛe xa Kitaabuie nan kawandi han Yaya
    xa waxati. Keli na tɛmui ma, Ala xa mangɛya niini xa xibaaru fanyi nan kawandima
    fa, mixie fe birin nan nabafe, alako e xa so Ala xa mangɛya niini bun ma.
  pon-2006: “Manaman en Kosonned en Moses oh padahk en soukohp ako mieier sang kawao
    kohdo lel ni mwehin Sohn Sounpapidais; a sang ni ahnsowo Rongamwahu duwen Wehin
    Koht lolohkseli oh aramas koaros kin nannantihong re en pedolong nan Wehin Koht.”
  dad-dad: “Lo nẽ od ado, profet neid od wogõ def disi, Jon bun daun. Sain anĩ bunem,
    Negur nẽ tano nigin biya od wogõ def disif, age fe di, ganan namen ileya nigin
    mugu mugu teĩbir def.
  zab-NT: ’Desde chi bdiacá Juany Bautist agac nuu ley xte Moisés ne de diidx ni bcuaa
    de profet. Per desdɨ chiy guzulo rrɨɨch de didxzaac xa ná guelrnabee xte Dios,
    ax zieny bniety quesentiand cayun pur yiiu lo guelrnabee xtenny.
  jae-jae: “Mosenê biŋsu to propetenêŋ biŋ gêbacnê gêdêŋ Joaŋnê têm, go sêsôm ŋawae
    ŋajam Anôtônê gamêŋŋa lasê ma lau samob sêkac tauŋ sebe sêsô sêna.
  ksd-ksd: A tinata na varkurai ma ra vartovo kai ra lavur propet dia tuk tar tai
    Ioanes; ma papa nam ra kilala di varve ra bo na varvai ure ra varkurai kai God,
    ma ra tarai par dia olo ma ra ongor tana.
  msm-NT: “To diya una no wada pad si Juan, iyan ing-anad to mgo balaod no imbilin
