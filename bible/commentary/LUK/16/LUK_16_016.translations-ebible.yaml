    teenaa te henua hakkaatoa ni hai ki naa mahi laatou ki uru atu ki te Nohorana naa.
  gym-NT: 'Yebti Jesukwe kukwe mda niebare krörö: Kukwe Biani Ngöbökwe Moiséye amne
    kukwe tikani nitre Ngöbö kukwei niekäkwe, ye namani mrä Juan Bautista näire. Abti
    mtare mentokwäre Ngöböta gobrane ño ni ngätäite abko kukwei kuin dirita niken
