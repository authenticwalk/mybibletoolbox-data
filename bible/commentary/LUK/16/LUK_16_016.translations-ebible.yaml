    an ngay ngul wik min paththam anangan waaꞌ-waaꞌang niiyantana nil God.angan kan-ngul
    meen-meenathow nungamang nil moom wuut piꞌan ngamparamana, pam wanch yot anangana
    maꞌ nungantangan ngul piꞌ-piꞌow thanang. Puth than pam wanch yot anangan thaꞌ-thaꞌwuntan
    thanan yipam ngoonch-ngoonchayn aak God.antamakana aꞌ maꞌ nungantangan yipam wun-wunayna.
  zga-M: Indagilo ncha vanyamalago nchale punchile vu uYohani vuinchile. Ukhuhuma
