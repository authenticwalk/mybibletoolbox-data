    minoakalímini gakó lamaná hutilí oko vokago vegená mukilite lovasava iki Ómasímini
    avogisagú vinigi lá iaká niave.
  lcm-lcm: Buk i saupai na ri katakai i kus amalangas aino kitapo akuskus tung si
    taun ang a Ioanes kala serei. Na le si taun ang, akus ro i vainagoan si God kalapo
    pasal, na ri vap aongos kipo angrudualai asi kari palak singina.
  aer-aer: “Arrule anthurrele, Ngkartele angkentye akngerre antheke Moses-eke. Re
    angkentye Ngkarte-kenhe awemele ilerle-apentye akngerre areye ilemele tyerrtye
    arrpenhe areyeke ilerrirretyeke angkentye akngerre renhe apenterlte-anetyeke,
    ayeye itnenhene-arlke pipe-ke-arleke. Urreke re, John Baptist apetyeke tyerrtye
    itneke ilemele Ngkarte-werne utepe-irraye. Kenhe the akenhe itneke ilemele Ngkarte-arle
    itneke ahentye-aneme itnenhe ikwerenhe mpwaretyeke, itnenhene mwantyele arntarnte-aretyeke.
    Lyete tyerrtye arrpenhemele akwete arrkernewarremele arnterre anthurre apmere
    impene Ngkarte-kenheke irrperrirretyeke, itne Ngkartenge anyente-irretyeke ahentye
    anthurre aneme.
  qvc-NT: 'Jisusmi kayshinapis nirqan: —Muysispa liyningunata, Dyuspaq rimaqkuna iskibrishqandapismi
    yach''akurqaykillapa Jwan Shutichikuq shamushqan tyimpukaman. Chay shamushqan
    tyimpumandapacham Dyuspa shumaq nutisyanda yach''achikuykani. Chaymi ancha achka
    munanllapa imashinapis syiluman yaykuyta.'
  tgl-ULB: Ang kautusan at ang mga propeta ang umiiral hanggang sa dumating si Juan.
    Mula noon, ipinangaral ang ebanghelyo ng kaharian ng Diyos, at ang lahat ay sinusubukang
    pumasok nang pilit doon.
  cbs-NT: 'Jesúsun jatu yuikubainkin: —Jamen Nashimanika Juan judiama matun ichati
    jiwe tibi anuxun Moisin yusini inun Diosun jancha yuixunikabun yusinpauni yusinkubainkin
    Juanki tekiwanibuki. Januxun Juanen kaka pepa Dios xanen ibuxanaikidi chaniaya
    ichapabun bechipaijaidai janu jikinun ika naxukunibukiaki.'
  xtm-NTPP: ’Tnu'u tátnuni Su'si ma, ji'in ja ni ka ka'an tee ni ka yo ndakaxtnu'u
    tnu'u ni yo wa'a Su'si ma, ni ka yo kaxtnu'u de onde ni kenda tee kúu Juan ma
    tee ni skuandute ñayii ma. Te onde kivi yukan, sani te ka kaxtnu'u i naxe tatnuni
    maa Su'si ma ini anua ñayii ma. Te ndaka i ka tnuñu, sukan‑va'a kuu jin jaku'ni
    ini i sukan tatnuni Su'si ma ini anua i ma.
  nnq-nnq: “Malagilo ga Musa na majandiko ga akalondoli ba Nnoongo gakiba gakatangachigwa
