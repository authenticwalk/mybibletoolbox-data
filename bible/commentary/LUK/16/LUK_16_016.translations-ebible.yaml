  dah-dah: “Be, Moseyen sabaya Al Kuruŋyen mere basaŋ marte saba asaŋde katiŋ gobe
    tagalke waŋ waŋ Yon Baptais hitte hiyuŋ. Gor matbe mere igiŋ Al Kuruŋ beleŋ alya
    bereyamiŋ doyaŋ yird yird goyen tagalde tukuke nurdeb daha mat Al Kuruŋ beleŋ
