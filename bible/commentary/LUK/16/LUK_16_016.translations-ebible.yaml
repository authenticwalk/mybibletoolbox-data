    italavaite. Amo tutayana go, ima ame Yaubada ina kalibúbuna ina sowóduwo Valena
    Dedevina atalavaite bei boda liliudi atamyabidi sisiu.
  kbm-kbm: Bekob Yisu ginei, Mose be tis amolmol ebe inei Pomate avo ukwas binge ok
    (propet), as yaun geb yem dabin painge love sawa ebe Jon ebe ges bui sanggu gipil
    amolmol ok meng gihlang. Jon meng gihlang kob ei ginei mateu gitangi amolmol gipil
    Pomate ane taku be ginei, ‘Gibloblo ve Pomate nemb amolmol dabin.’ Be Yisu ginei,
    ‘Dangetok beti galkik etenik amolmol ete lolos ivang nik ve insov Pomate ane el
    aplo inde.
  tew-tew: “John iˀ pꞌóˀpꞌoekandi napówá píhay iˀ tsontun Moses itaˀnandáḏí heḏá
    iˀ hä̖ä̖wí Jôesi Táḏáví tukheˀmin dâytaˀnandaḏí únkwꞌó wovâyhá̖ˀa̖míḏí. Hewänbo
