  cpu-NT: “Tema pairani iñaaventayeetakero Ikantakaantaitane ipoña irosankinare kamantantaneriite.
    Ipoña ikinkithatake Juan. Ikematziiro iroñaaka atziriite Kameethari Ñaantsi tsika
    ikanta ipinkathariventai Pava. Iniroite ikovi iriñeero okempitaro ishintsitaitzi
    aririka irovayiritaitya.
  san-ASM: যোহন আগমনপৰ্য্যনতং যুষ্মাকং সমীপে ৱ্যৱস্থাভৱিষ্যদ্ৱাদিনাং লেখনানি চাসন্
    ততঃ প্ৰভৃতি ঈশ্ৱৰৰাজ্যস্য সুসংৱাদঃ প্ৰচৰতি, একৈকো লোকস্তন্মধ্যং যত্নেন প্ৰৱিশতি
    চ|
  tac-NT: '› ''We ''ya ta''chó ochérachi alué Juani ralámuli rewarame, ya ''ma nerule
    alué Moisesi nila ra''íchali rejcholi, ''lige alué ra''íchali rejcholi napu ruwime
    nile napu anele Onorúgame abiena nerúlechigó. Alué Juani ochérasa a''lige si akiná
    nerú ra''íchali rejcholi napu ruwime ju churigá ka napu''lige ''we ''la ''nátaga
    eyénachi bilé rió Onorúgame ''yuga. We''ká ralámuli ''nátame ju pe napurigá a''boi
    ''nata. Jaré noli nakome ju uché jaré ralámuli ''yuga regá anigá: «Alarigá nulá
    Onorúgame napurigá nakowa.»'
  eng-WEBPB: “The law and the prophets were until John. From that time the Good News
    of God’s Kingdom is preached, and everyone is forcing his way into it.
  gfk-H: “Ira warkurai ta Moses ma ira pakpakat ta ira poropet diet ga warkurai tuk
    taar tano pakana bung ta Ioanes no tena bapitaiso. Ma tur lah ta iakano pakaan
    no harpir tano tahut na hinhinawas utano matanitu ta Kalou i ta hanahaan ma ira
    mataniabar diet walwalar ma ra dadas wara hinahaan laka.
  viv-viv: Kadu Yesu Falisi agaidiya gigayo, “Tuwai-moꞋena Yaubada yana vehimeya Mosese
    givelena kadu yana nuwanuwa bonana ana toꞋawatalatalaina giveledi be hidedemi
    ginauna Yoni Tobafitaiso yana toveya. Yoni gilakayemu-yo Yaubada yana yoꞋogaga
    ana luku faꞋina yana kaliva hilulumamala, ada kaliva moyaꞋaidi hififaiwala aluꞋaluwadi
    givedivediwe be higa hinaluku.
  yao-yao: “Malajisyo ga che Musa ni malembelo ga ŵakulondola ŵa Akunnungu galiji
    ganinkulalichikwa mpaka paŵaiche che Yohana Ŵakubatisya. Chitandile kele katema
    Ngani Jambone ja Umwenye wa Akunnungu jikulalichikwa ni jwalijose akwinjila mwelemo
    kwa machili.
  tgp-tgp: Leu non Moses peresi na sava pr̃ovet la verea la lo turu mo kakau na rani
    non John tamlohi paptijo, ale mo tapulo atu mo mai nake. Retir̃uhu matan mauri
    atu God mo aulu hinia, la lo retivujavujangi hinia, ale la lo ngurunguru na tamlohi
    vara la unu hinia.
  auc-NT: Äninque Itota, “Wëënëñedë ïñömö Wäö nänö ponganca dodäni Möitee wodi nänö
    wææ angaïnö ante ayæ̈ Wængonguï beyæ̈ në apæ̈nedäni näni angaïnö ante apæ̈nete
    quëwengadänimpa. Ñöwo guiquënë, Wængonguï Awënë Odeye nempo guiite quëwengæ̈impa,
    ante watapæ̈ apæ̈nete impa. Ïïne ante ëñëninque tömänäni Awënë nempo guiicæte
    ante edæ pæ pagænte cædinque da godö guiidänipa,” ante apæ̈necantapa.
  kbc-NT: Aneotedoɡ̶oji domaɡ̶a yemaa niɡ̶ina oko me niiɡ̶axinaɡ̶anaɡ̶atece lajoinaɡ̶aneɡ̶eco
    Moisés, codaa modiiɡ̶axinaɡ̶atece lotaɡ̶a niɡ̶ijo jotigide Aneotedoɡ̶oji liiɡ̶exedi
    anoyeloɡ̶oditedibece lowooko. Aneotedoɡ̶oji domaɡ̶a yemaa doɡ̶odiiɡ̶axinaɡ̶atece
    niɡ̶inoa notaɡ̶a deɡ̶epaaɡ̶eno João Batista. Pida niɡ̶ijo maleeɡ̶ijo João, idokee
    me jeloɡ̶otaɡ̶a ɡ̶obodicetedi anele anodaaɡ̶eeteda Aneotedoɡ̶oji me iiɡ̶e laaleɡ̶enali
    oko. Odaa natigide digawiniteloco inatawece oko ja dinoniciwaɡ̶aditibigiwaji me
    dinawanaɡ̶aditege niɡ̶ina noiigi ane iiɡ̶e Aneotedoɡ̶oji laaleɡ̶enali.
  bmh-bmh: Getal duailel agen Moses nugau kasai ze nanalanem mui Uwait nugau ze doimai,
    awaranemen dudu agal ze umkoskos maranem. Go guzenina guzenina, Zon zoun. Zon
    zondai, ulis izan Uwait nugau gumaraneun ze marai aidarena, duailel asiu Uwait
    nugau duailel usalabun gusig macanemen.
  ctu-BL: Tsa' sujbi mandar yic'ot i t'an tac x'alt'añob jinto tsa' tili Juan. Wʌle
    wolix i sujbel i yumʌntel Dios. Pejtelel winicob x'ixicob mi' cha'leñob wersa
    cha'an mi' yochelob.
  meq-meq: Həlay i bazlam i Musa mapala eye tə ɗerewel i ndo məɗe ha bazlam i Mbəlom
    hay kə ndza hus a həlay i Yuhana madzəhuɓe ndo a yam. Kwa abəra ahəl niye na,
    tə ɗawa ha Labara Ŋgwalak eye i Bəy i Mbəlom. Həlay nakay na, kwa way a ge gədaŋ
    hərwi məfələkwe a Bəy i Mbəlom.
  noa-H: 'Mag nem jajawagmamua hĩchab hich hiek hũr narr k''ʌʌnag Jesuu magjim haajem:
    ’Juan hõor pör choomieu Hẽwandam hi jaauju naweran pãrau Moiseeu hiek p''ã pʌatarr
    dʌ̈i Hẽwandam hi jaaumienau hẽsap p''ãtarrpai wai naajimgui hajim hanʌm, hag gaai
    jaau sim hipierr wënʌrraag. Mamʌ Juanau hiek hiiur Hẽwandam haar höbeerpiejemta
    wai bëejimgui hajim hanʌm, chi wajapcharam. Mag jaauchëtarr haigmua hatag mag
    Hẽwandamta chi Pörk''aimʌʌ sim k''aug hat''ampierr, hĩsta hõor pöm hi hipierraa
    ham hig nʌm, chadcha hamach Pörk''abaadeewai hi dʌ̈i naam k''õchgau.'
  alp-NT: “Lepata rebe Musa ilekiule kai hnauna rebe nabiaru esi lekiule, etiluke
    lalane ete imi bei akmena sa roma petu Yohanese maka baptise neka. Menai bei kena
    Yohanese mere esi alenake Sou Misete kena Alla Ipletae ite tamatare, hoko tamata
    esi atula kena supu rue kai Alla kena Alla Ipletare.
  san-VEL: yohana aagamanaparyyanata.m yu.smaaka.m samiipe vyavasthaabhavi.syadvaadinaa.m
    lekhanaani caasan tata.h prabh.rti ii"svararaajyasya susa.mvaada.h pracarati,
    ekaiko lokastanmadhya.m yatnena pravi"sati ca|
  kbq-kbq: Mosese kasegene, kasnampa vahe'mofo kea huama huno Joni knare eme atre'ne.
    Hagi ananteti'ma e'neana Anumzamofo kumamofo musenke huama nehigeno, hakare vahe'mo'za
    hanaveti'za ana kumapi vanagura kazigazi hu'za nevaze.
  kbh-kbh: “Moisesbe ley y chë Bëngbe Bëtsabe juabna oyebuambnayënga ts̈ëngaftanga
    cmonjanabuayiyná, Juan chë Ubayaná quem luaroye tonjánabëntscuana. Cha tonjánabo
    orscana montsabuayiyná chë ts̈abe noticiënga Bëngbe Bëtsabe amë́ndayocama, y nÿetscanga
    ts̈a montsebos̈e choye jamashënguama ca.
  ron-LSB: “Legea și proorocii au fost până la Ioan. De atunci se propovăduiește Vestea
    cea Bună a Împărăției lui Dumnezeu și fiecare își forțează intrarea în ea.
  pon-pon: Kapun o jaukop akan kokoper lel ni muein Ioanej. A jan ni anjau o ronamau
    en wein Kot kin lolok jili, a karoj kin pedelonki manaman.
  nhe-BL: “Itlanahuatil Moisés huan tlen quiijcuilojque itiocamanalojcahua Toteco
    quipixque tequihuejcayotl hasta quema hualajqui Juan tlen tecuaaltiyaya. Pero
    Juan pejqui tepohuilía queja Toteco tlanahuatía huan hasta ama noja ya nopa tepohuilíaj.
    Huan eltoc queja nochi tlacame mocuatetzopaj pampa tlahuel quinequij calaquise
    campa Toteco tlanahuatía.
  sps-sps: U Faun te kirkir iny e Moses an vegiau te kirkir kuigin te favaanan tsoiny
    fifaatsuts sa onot ten Jon a Tsoiny Fapeenan. Tan nainy naa to aya, Vurungan Rof
    nana Waan e Gov te favaanan kanen na naa non. Ana fokinai vaputs to ma sof naa
    gagon.
  wnc-wnc: “Sike Mosesdane mama wam takngaat gatu ayanikapsa aminde wapatda yutake
    apu Jonda yukut komune apbut. Siwan ngana Jonda yukut komuneta apu apmanu nata
    wamu take aknga Anututa amin panangge tasinggak kakngae wam yanike yotna yotna
    yatakuwa sandewan aminbamda sanga waaknga tanangge akekekakaing.
  bus-bus: Musa doka kↄ̃n annabinↄ takadanↄↄ kuu ai Yaaya gurↄↄa. Zaa gurↄ beeean
    wèe kpata kɛ̀ bↄ̀ Luda kiia baaru kpaa, ben gbɛ̃ píngi e wɛtɛɛ à gɛ̃n kↄ̃n gbãaao.
  gub-BL: Ze'eg Moizez pe imur pyrer a'e, Tupàn ze'eg imume'u har waze'eg awer imuapyk
    pyrer a'e no, uzapo kar ma'e teko wanupe a'e wà, Zuàw purumuzahazahak ma'e tur
    'ym mehe a'e wà. Amume'u Tupàn pureruze'egaw rehe ze'eg puràg teko ihe kury, ko
    'ar rehe ihe kury. Teko tetea'u ipureruzar wer heze'eg rehe a'e wà kury. Heko
    wer Tupàn hemiruze'eg romo a'e wà kury.
  imo-imo: Kano wali Jisasini ungu te altopa nimbei, “Jon Imbo No Ltindilimu oi maina
    naa omba molopili Goteni lino teaio nimu mele iye Mosesini pilipelie yando mane
    tirimu ungu manema kinye, Gotenga profet iyemani imboma mane tiringi unguma perimu.
    Nalo kinye, Goteni omba iye nomi kingimu molopa imboma nokopa kondombalo ungu
    tukumemu nimbo tilipo andoromolo. Gote kingimu molombalo kombuna tuku pungeindo
    imboma enge ningo mindili nongo teliko purumele.
  boj-boj: “Nami Moses aqa dal anjam ti Qotei aqa medabu o qaji tamo naŋgo anjam ti
    maroqneb dena bosi bosiq Jon aqa bati brantej. Jon aqa bati brantej dena bosiq
    bini ijo anjam maro tamo naŋgi Qotei aqa anjam bole palonteqnub. Palonteqnab tamo
    uŋgasari kalil naŋgi Qotei na taqatnjrsim naŋgo Mandor Koba sqajqa tulaŋ siŋgilaeqnub.
  eng-DRA: The law and the prophets were until John; from that time the kingdom of
    God is preached, and every one useth violence towards it.
  knf-knf: « Ji *Yowan Nabatŧaar abi ado kabi, *Bgah bi Moyiŧ na *baţupar Naşibaţi
    bawooŋ ; du wal wi abiinuŋ kë başë ţupan *Uţup Ulil Unuura wi Pşih pi Naşibaţi,
    kë bañaaŋ bŧi bataman ado na pneej ţi pa.
  san-KHM: យោហន អាគមនបយ៌្យនតំ យុឞ្មាកំ សមីបេ វ្យវស្ថាភវិឞ្យទ្វាទិនាំ លេខនានិ ចាសន៑
    តតះ ប្រភ្ឫតិ ឦឝ្វររាជ្យស្យ សុសំវាទះ ប្រចរតិ, ឯកៃកោ លោកស្តន្មធ្យំ យត្នេន ប្រវិឝតិ
    ច។
  arn-NT: “Tati ley dungu ka ti pu pelon wentru ñi dungu afpuy Juan ti Fawtisachefe
    mew. Feychi mew llitungey ñi kimeltungeael ti küme dungu Ngünechen ñi longko ülmenngen,
    feymew ta itrokom che yafüluwkey ñi konpuael wenu mapu.
  zas-NT: ’Xley Moisejs në ni bacaa ree bén badëë xtiidx Dios loj ree bejn, nagaꞌloj
    been reen dxiin xt chi biꞌt Waj bén baroobnijs bejn ree. Abiꞌ diizd nadxel guzuloj
    rireꞌch xtiidxzaꞌc Dios xhienaag na̱j xguialrniabeeman, abiꞌ zien ree bejn rüjn
    naguiejn chuꞌ loj xguialrniabeeman.
  ken-NT: Yesu apɛt arɛm bɛ, “Jɔ̌n Njwiti ápɛ́rɛ twɔ, bo bátɔ̀ŋ nyaka chi mɛnyɨŋ
    ɛbhɛn bɛchi amɛm basɨŋ Moses nɛ amɛn barɛmɛ́ kɛpɨ̌ntɨ. Basɨŋɨ́ mɔ kɛ̌ bo bákòŋo
    nyaka. Jɔ̌n átwɔ́ nɔ́kɔ́, bábho bɛghati bho Mbok Ndɨ́ndɨ́ ɛ̌ti Kɛfɔ Mandɛm,
    nɛ yɛ̌ntɨkɨ mmu are nu bɛchwe arɛ́ nɛ bɛtaŋ.
