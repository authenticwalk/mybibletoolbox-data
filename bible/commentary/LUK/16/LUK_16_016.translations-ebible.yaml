    Nnoongo kutangachigwa na kila mundu ajingi kwa makakala.
  bao-NT: —Doti cũurique, to biri Ʉmʉreco Pacʉ yee quetire wede jʉgueri maja, Juan
    menara bii yapano eaupa. Tii tabe mena wãma wãme añurije queti Ʉmʉreco Pacʉ cʉ̃
    ca doti niirije maquẽre wederique nii. Niipetirã toopʉre jãa waarʉgarã bii niima.
  san-ORI: ଯୋହନ ଆଗମନପର୍ୟ୍ୟନତଂ ଯୁଷ୍ମାକଂ ସମୀପେ ୱ୍ୟୱସ୍ଥାଭୱିଷ୍ୟଦ୍ୱାଦିନାଂ ଲେଖନାନି ଚାସନ୍
    ତତଃ ପ୍ରଭୃତି ଈଶ୍ୱରରାଜ୍ୟସ୍ୟ ସୁସଂୱାଦଃ ପ୍ରଚରତି, ଏକୈକୋ ଲୋକସ୍ତନ୍ମଧ୍ୟଂ ଯତ୍ନେନ ପ୍ରୱିଶତି
    ଚ|
  rmn-rmn: О вахыти э Тхэдимаско тай э прарокенго сас джи ко Иоанн, анкха пхукавдёл
