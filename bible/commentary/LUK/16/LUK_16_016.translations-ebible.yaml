  mek-mek: Ke Iesu eifa pugu einaka, “Moses ega iifa ke profeta eꞌi iifa papiau maaꞌiai
    keifafoua mo emai Ioane Baptista miagai. Ke Ioane Baptista miagai emai mo pau
    iꞌina kina alogai, lau iifa faunina Deo ega agofaꞌa fouga papiau maaꞌiai laifafoua.
    Ke papiau iꞌina iifaga aꞌo kelogonia aisama, ifoꞌi kepaafiꞌi keuniaimoimo Deo
    ega agofaꞌai kegakoko keoma.
  aey-aey: “Mosesna loo jeca, je hahun madec dana agena jaqec jeca bibili hu Wa Joadec
    Jon uqana saenna Anutna je himec bilen. Eunadec sanan men eu Anutna culnu me je
    sildiadecnu cali hon. Odocob dana cajaca cunug age euna sundu lecnu odogina.
  urd-GVH: यहया के आने तक तुम्हारे राहनुमा मूसा की शरीअत और नबियों के पैग़ामात थे।
    लेकिन अब अल्लाह की बादशाही की ख़ुशख़बरी का एलान किया जा रहा है और तमाम लोग ज़बरदस्ती
    इसमें दाख़िल हो रहे हैं।
  ycn-ycn: 'Jesús quemari piño najló: —Tupana puráca''alo, Moisesmi chu lana''acare,
    yuriro piyuque ina''uquejlo. Ñaqué caja ripuráca''alo, ripuráca''alo ja''apátajeñomi
    chuna lana''acare, yuriro caja najló. Juanmi chu i''imacá ejená riyuró najló.
    Tupana i''imatari pamineco ina''uqué capichácajo liyá, ne''emacáloje rijhua''atéjena
    raú penaje. Juanmi chu queño''orí riyucuna i''imacana ina''uquejlo. Chuhua cajrú
    ina''uqué la''acá napechu ejé, ne''emacáloje Tupana hua''atéjena raú penaje.'
  djr-djr: “Ga ŋunhiny rom ŋunhi ŋayi God-Waŋarryu gurrupar Mawtjitjkal, ga wiripuwurruŋguŋ
    djawarrkmirriwuŋ walalaŋguŋ wukirriwuy, beŋur bili gan dhärran yan, ga yan bili-i-i
    ga balanyamirriynha ŋunhi ŋayin Djonnha bunan ŋunhi Ḻiya-ḻupmaranhamirra yolŋu,
    bala gan ŋunhi manymaktja dhäwu ḻatjuwarr'yurra, ŋunhi God-Waŋarrwalaŋuwuynydja
    rombuy. Ga dhiyaŋuny bala ga dhuwal dharrwan mirithirra yolŋu walal gumurrmirra
    birrka'yun mirithirra yan gulŋiyinyaraw ŋunhiwiliyiny romlil.
  kvg-kvg: Yaq Yesu manqat nøme gezø-ein, “Zion gefakhan, ndego ibøkha iz etoam ezoqam,
    yaq ndakin Mozes-qa guguna manqat-gi khøuwa neka Mbumbukiam-gi manqa vevezam ezoqam-gi
    khøuwa, mø̀ndømø-nasiním. Ndakin Manqat Mbomambaqape, Mbumbukiam-qa Megeat Matev-qa
    yaq-te ndøfakhán. Neka ezoqa ewaqape, onim-qa ndøgót. Bazaføgakh-ús.
  rug-rug: Sa Tinarae te Mosese, meke sari na kinubekubere tadi na poropita, si tuturaṉa
    koari na tie, osolae kamo pa totoso te Zone Papitaiso. Podalae pa totoso te Zone
    Papitaiso, meke kamoa kamahire, si ta tarae sa Binaṉara te Tamasa, meke soku tie
    si podekia pude nuquru mae koasa.
  hop-NT: Hisat John pítuhqat aw pahsavo hin hinwisniqa tutavo yuaatiwa, pu God lavay’aymuyatuy
    lavayiam pīwu. Noqw pahpiy pu’ God moṅwtunatyayat yuaatiwhq, sinom sohsoyam aqw
    nānaqasya.
  san-URD: یوہَنَ آگَمَنَپَرْیَّنَتَں یُشْماکَں سَمِیپے وْیَوَسْتھابھَوِشْیَدْوادِناں
    لیکھَنانِ چاسَنْ تَتَح پْرَبھرِتِ اِیشْوَرَراجْیَسْیَ سُسَںوادَح پْرَچَرَتِ، ایکَیکو
    لوکَسْتَنْمَدھْیَں یَتْنینَ پْرَوِشَتِ چَ۔
  heb-LB: ”התורה והנביאים התבשרו עד ימי יוחנן המטביל. מאז, בשורת מלכות האלוהים מוכרזת
    ואנשים מתאמצים להיכנס אליה.
  caf-NT: Moses be' dustl'us 'ink'ez nus whunilh'en bube' dustl'us chah ndet whuts'un
    John dune too be 'ulh'en khuna da, 'et whuts'un dune hik'une' 'oot'en huba' hoont'ah.
    'Et whuts'un whudutezut ndet Yak'usda hubudayi cho unli, 'et hubugha khunek unzoo,
    'i dune hiye yalhtuk. 'Ink'ez ts'iyannah 'et whuz na'a húkwa' hut'en.
  mio-NT: '[Ni vii cahan ra Jesuu:] ’Tutu chahnu cuenda ley chi tutu chahnu cuenda
    ra ni cahan cuenda ra Ndioo sacahnu yo nda cua nda ni quichi ra Juaan, ta nda
    quivi ni quichi ra cati tuhun ndi tuhun vaha yoso cuhva cua coo ndo chi ra Ndioo
    nu cua cundaca ñahan ra, soco chi tu ndoho cua coo ndo nu cua cundaca ñahan ra.'
  srq-NT: Moisés chɨmbesa que mbia mbaaquiatu quiatu nyii ra. Dios cheẽ mbuchecuasa
    chɨmbesa abe que mbia mbaaquiatu quiatu nyii ra. Juan tu nonde. Juan ngue Dios
    cheẽ turã senei senei cote ra. “Mbia rerecuarã tuchɨ ra Dios cote”, ɨ beɨ que
    Juan nguia ee cote ra. Nyebe mbia riqui nguiã ñee. “Dios rimba ra se”, ɨ tuchɨ
    mbia quia ã cote.
  kje-NT: Nano nonolu rin wakuku Makromod Lalap Nin keneri hono'ok noro nabi-nabi
    rira wanakuku. Hir wakuku hehen nanumene Yohanis ma nodi oir ulutade mai, maa
    nano Yohanis nin lere onne, Lira Wawa'an ma na'ono hi'ihehewi Makromod Lalap nodi
    molollo ri mormori raderre radaul mamani. Enla ri nammori kar ren ranoin kalla
    leke ramwali Makromod Lalap Nin ri.
  gaz-gaz: “Seerrii fi raajonni hamma Yohannisitti labsaman. Yeroo sanaa jalqabee
    wangeelli mootummaa Waaqaa lallabamaa jira; namni hundinuus itti galuuf wal dhiiba.
  kud-kud: Na moiha Mosese yo tauwalo mahalavao yadi laulelewo alimiyai imiyamiya
    ana higa Yoni tau'abiye bapitaiso ilaoma, na hauga tenem ainaena ta wau, wasa
    namwanamwana Yaubada yana Abaloina vehabana howola awalowalo mahalavaedi, na abaloinane
    vehabana tomowa bagibagilidi mayadi wahiyala hiluwuluwu.
  urb-NT: '—Aja Moise je''ẽha rehe har amõ koty pekwa. Pesarahã! Juã mujahukiha uhyk
    ym rahã we, Moise je''ẽha rehe amõ hendu katu rĩ. Tupã je''ẽha ke pandu ame''ẽ
    ta rehe aja tĩ. Hendu katu tĩ. Pe, Juã uhyk. A''engi myrandu katu ke ihẽ apandu
    pandu axo. Ma''e ka''u te''eha ke amõ hijar, pe, Tupã koty ipy''a ke muruwak.
    Aja rahã: “Ihẽ kotyhar ke nde” aja Tupã pandu. Ame''ẽ myrandu katu rehe heta te
    hũ jurujar katu.'
  fra-LSG: La loi et les prophètes ont subsisté jusqu’à Jean; depuis lors, le royaume
    de Dieu est annoncé, et chacun use de violence pour y entrer.
  san-HK: yohana AgamanaparyyanataM yuSmAkaM samIpe vyavasthAbhaviSyadvAdinAM lekhanAni
    cAsan tataH prabhRti IzvararAjyasya susaMvAdaH pracarati, ekaiko lokastanmadhyaM
    yatnena pravizati ca|
  cak-SNT: Ja ri ru-ley ri Moisés y ri tzꞌibꞌan can cuma ri profetas ri xaꞌcꞌujieꞌ
    ojier can tiempo, jareꞌ ri nitzijos. Pero antok xutzꞌom samaj ri Juan el Bautista,
    jareꞌ antok xtiquir-pa rutzijoxic chirij antok ri vinak ncaꞌuoc chupan ri ru-reino
    ri Dios. Y iqꞌuiy vinak ri altíra niquitej quikꞌij chi ncaꞌuoc chupan.
  uvh-uvh: Ka kadapmang ka aming wari Anutuganang anga iik wara'ning wa tim Jon Baptis
    wari ko mo' kadofigu' u tanga wa Moses ning midi tang guk ka profet ning midi
    guk wari yagumu'. Ka inga' kama ka Jon Baptis wari kadofinga midi kareng ka aming
    wari Anutuning bining ganang iik wari kagadofi wara'ning u ituagu' u tanga ababanga
    kami naga kadofinga itawarik yara'ganang undu' aming kabi'mo' wari midi ka u naknga
    Anutuning bining ganang iikga'sa' naknga aming wari faba iming ganang urap tanga
    mamok ning tonga kura' urakayong guk urang tanga mamoting ningda'ning tanga mabing.
  ino-ino: Mosese'ae Anumaya Koti aune vaya'ae Anumaya Koti yakailapatesea yafe lo'kiya
    vai'a lahapapaime ne'akeno anileti Yoni'a fole ai'nea afina nakaeya aepa he'na
    Anumaya Koti kava yakailapatesea kanale ke lahapa'nepauketapa mi'ko vaya'mokitapa
    ‘Anumaya Koti kava yakailatese.’ hu'a hukefe lusiya hu'a apayamufa ne'valae.
  gnn-gnn: “Yo, ŋunhinydja Rom ŋunhi ŋayi Godthu wekaŋala Mawtjitjkala ga wukirriwuy
    ŋunhi be dhäwu'-ḻakaranharamirriwuŋu walalaŋguŋu beŋuru liŋgu dhärrana yukurrana
    yana, yana liŋgu ga ŋulinyaramirriyuna ŋunhi ŋayi Djon bunana ŋunhi Ḻiya-ḻupmaranharamirri
    yolŋu, ga ŋuliŋuruyinydjayi dhäwuny'tja ŋunhi baḻaka'yunna ŋuli yukurra ḻakarama
    bitjanna gam', ‘Godkunydja dhuwala Rom ḻapthun warray yukurra yolŋu'-yulŋuwu gulŋiyinyarawuna,’
    bitjanna, ga bukmak yukurra yolŋunydja walala ḏur'-ḏuryunmirrina ŋunhiwalayi gulŋiyinyarawunydja,
    märr yurru walala yukurra nhina ŋunhiliyina Godkalana djäkaŋura goŋŋura.
  yal-yal: “Benun Yoni gbee waxatin xa a li Sariya Kitabun nun nabine kitabune nan
    yi ralima nun. Fɔlɔ na waxatin ma Alaa Mangayana fe Xibaru Faɲin yi rali, muxun
    birin yi e yixɔdɔxɔ, e so a yi.
  cnt-NT: ’Jme₁ron₅ 'Éi'₃ Juá'₅, quian'₅₄ Si₂ quió'₅ dsa₂ i₂jme₁'ë́₂ jág₁ quián₅ Diú₄,
    ca₂lia'₂ ca₂të́₂ jmɨg₄ a₂jme₁chan₂ Juan₅₄. Ca₂le₃jaun₂ qui₂dsɨ₂'ag₅ jág₁ juɨ₁lia'₂
    ja₁gon₂ Diú₄; ma₂ja₂lén₂ ca₂le₃jɨ́n₃ dsa₂ qui₂quɨ́n'₅ bí₂ a₂tóin'₃.
  tif-tif: 'Sawaalak kawu, Moses ata God ami Lo kuka-daasa kaali, dola kutiilale,
    God ami weng ku-fatap-daa bakayin tunum yakal God ami weng uyo dola-lom keliwa,
    uyo bokoya-lomdu: God ami weng alik kaali, yikik kuyak aket tem daa-lom kutal-fukulin
    o, kalaya, yakal kutal-fuku-bomdip man loop dip-tiilip tam tam tabasula, oksam
    ukaayin tunum Jon namti tildaak talsa. Yale, kamala kulaata Jon so, nami daang
    bakaalin tunum iso, yakal ale, nakal nuta-kup unang tunum imi weng tambal kaali,
    bakayin-bamdup: Kipni aket uyo fal-sikilipla, God akal kipni iliim kaali, boya-lomda
    yim-tama tildang almi miit tem tiilak o, kala nikil nuli bakayin-bulupla, tunum
    unang yaapkan iyo tildang God ami miit tem tulum o, kala-lomdip nikneka talabip.'
  nlx-nlx: मुसान कायदो एने जाणकार बपतीस्मा केरनार योहान वोर रेना, ती टेम रेन बोगवानान
    राज ने हाजाली खुबेर होमलाड़ ने बाजरिनोह, एने एक एक माणुह ता माय जोर लागाड़ीन रिगेह।
  apw-NT: 'Bik’ehgo’ihi’ṉań yegos’aaníí ła’íí binkááyú nada’iziidíí ádaaṉiihíí yebik’ehgo
    ngóhéyáá, John nyáázhį’: áígé’ yushdé’ godezt’i’go Bik’ehgo’ihi’ṉań bilałtł’áhgee
    begoz’aaníí nłt’éégo baa na’goṉi’íí t’ah baa nadaagolṉi’ goldoh, áík’ehgo nṉee
    dała’á daantį́į́gee dázhǫ́ hádaat’įįgo ídéédaalnaa.'
  gum-gum: ’Maig maramigwan martrai Moisés pørigwanba, Tius maig karuigwan eshkabelø
    kusrenaniilanbabe Juan arrub kwalømgatig møra maramig købig køn cha. Inchen tru
    uraskurrimbunøbe Tius nø ashib karub waigwan tabig srø wamwan eshkab kusrenanen,
    mayeeløba kebamrrab tranrrabelø køn cha.
  not-NT: Jirai ocaninatë inguemisantiro matsiguenga ora isanguenatacaqueri Moisés
    Tosorintsi, aisati ora iquenguitsatacaqueri comantantatsiri jirai, carari yareca
    yamaica Joan baotisatantatsiri. Yamai Tosorintsi icocaqueri basiniati. Onganinatasantë
    yamai inguemisantaigueri Joan matsiguenga intingomintasantëmari Tosorintsi. Yamai
    icogasantaigui tojai matsiguenga cara iragabisaicotajiri Tosorintsi, inganaque
    iragáantanequë, intingomintaiguëmari.
  plu-plu: ―Ig amekene Moís gikumadukan in yikannuhten gimin Uhokri. Ignes Uhokri
    gawnepepu pitatyepwi igkis hawwata yikannuhten he danuhe git amekene João Batistamni.
    Kurime usuhnewa ekkene ini kibeyne inetit ku Uhokri gikumadukan ahawkanaprik kuwis
    danuh. Kuri hiyeg mpiksewne kawih ini gikumadukan.
  iou-iou: Eruk Mosestä baga man kudän täwani ba man kudän profet bianitä kudän täwani
    unitä yäŋpäbä Jonken täreŋkuk. Jon-ken yäput peŋpäŋ Anutu täŋo kaŋiwat piä unitäŋo
    Manbiŋam Täga yäŋ-kwawataŋ yäpmäŋ kukaŋ. Eruk ämawebetä u nadäŋpäŋ Anutu täŋo
    kaŋiwat yewa gänaŋ äroŋpäŋ itta piä kehäromi täkaŋ.
  ntp-NT: Aidʌsi maiquiaa divia ʌVuaana ismaacʌdʌ vapacoi ʌoodami oidacatadai Moseesacaru
    sʌʌlicamigadʌ ismaacʌdʌ maa Diuusi dai oidacatadai ʌʌpʌ Diuusi ñiñiooquituldiadamigadʌ
    mamaatʌtuldaragadʌ. Dai aidʌsi divia ʌVuaana aidʌ abiaadʌrʌ gʌaagai sai Diuusi
    soicʌda ʌlidi oodami sai cʌʌgacʌrʌ oidacana, dai vʌʌscatai gʌnaajagʌi vaavoituda
    ʌliditai sai Diuusi soicʌda ʌlidi oodami sai cʌʌgacʌrʌ oidacana.
  rai-rai: “A kum Naagagon ma ra kum wawer anu ra kum propet i tuk taau ut un Ioaanes.
    Turpaai u ra pakaana bung maa, di warawaai u ra Koina Wewapua u ra mataanitu anun
    God ma a taara raap diat gotgot kupi diat a ruk uni.
  haw-1868: E mau mai ana ke kanawai a me ka poe kaula a hiki ia Ioane; a mai ia manawa
    mai, ua haiia'ku ke aupuni o ke Akua, a ma ka hoikaika loa, e komo ai na mea a
    pau.
  ffm-ffm: Sariya oo e annabaaɓe ana ngoodunoo faa e jamaanu Yaayaa. Gila e Yaayaa
    Kabaaru Lobbo haala Laamu Laamɗo oo ana ɓannginee. Gooto fuu ana haɓanoo naatude
