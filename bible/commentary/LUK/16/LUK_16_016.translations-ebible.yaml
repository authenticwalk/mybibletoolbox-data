    deretaidha.
  lid-lid: “Sahou ta nyala batanau mene Moses torowenei hawe iri sahou tiri propet
    badeh, sendrehendreh ta aliy kabatana le Jon ta alomwa, kabwe. Ya, sahou mwasin
