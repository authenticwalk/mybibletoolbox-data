    Tutui Malole Na nanatui-nanabekaꞌ nai basa mamanaꞌ ara. Lahenda dodouꞌ saka tao
    eno na leoꞌ bea, fo ela ara rasoda tuka Manetualain hihii-nanaun.
  toc-NT: ’Acxni̠ Juan Bau­tista nia̠ xma̠­tzu­qui̠y xli̠­ta­scújut caj xma̠n huá
    tla̠n nakax­pa­tá̠tit y nama̠­kan­tax­ti̠­yá̠tit xli̠­ma̠­peksí̠n Moisés chu hua̠ntu̠
    xta­tzokni̠t nac xlib­rojcán xalak­maká̠n pro­fetas; pero acxni̠ Juan tzú­culh
    li̠chu­hui̠nán a̠má xasa̠sti xta­ma̠­ca­tzi̠ní̠n Dios la̠ta lácu xlá xámaj ma̠tzu­qui̠y
    xasa̠sti xta­peksi̠t nac ca̠quilh­ta­macú, y acxni­tiyá a̠má quilh­ta­macú lhu̠hua
    cris­tianos juerza tatzak­sa­má̠­nalh nata­mak­lhti̠nán a̠má lak­táxtut hua̠ntu̠
    xlá ma̠lacnu̠y.
  ulk-1902: 'Abele gelar giz pako perofeta bakedida Ioane: ditimedelu natomertare
    Ade ra baselaia ge, a gaire le batumu.'
  som-som: Sharciga iyo nebiyadu waxay jireen ilaa Yooxanaa; tan iyo wakhtigaas injiilka
    boqortooyada Ilaah waa lagu wacdiyey, oo mid walbaba xoog buu ku galaa.
  mam-C: Ojtxe, a na'mxtaq tul Juan, a Jawsil A', o'kx yek'inte Diosjo t-xilin tajb'il
    noq tu'n ojtxe kawb'il, a xq'umlaj tu'n Moisés ex kyu'n yolil Tyol Dios. Me tej
    tul Juan, ok ten tyolajtzjo Tb'anil Tqanil Tkawb'il Dios, ex atzin ja'lin tkyaqilx
    kyexjal n-ok tilil kyu'n tze'nx tu'n kyokxi toj.
  ndj-ndj: “Malawu va Chapanga vamupili Musa na mayandiku va vambuyi va Chapanga vavelili
    na chichuku mbaka chipindi cha Yohani mbatisha. Kufumila pala chilongu cha nyanyi
    cha wutwa wa kumbindi kwa Chapanga chikulanduliwa na vandu vosi vakukimbanika
    kuyingila.
  mbj-NT: 'Ti m'' Jesus ky hadoo: —Jowãw nu gahem''uun do kajaa do pooj jé, Mosees
    ky n''aa jaw''yyk doo, P''op Hagä Do ky n''aa rod rerih do paa kametëëk paah.
    Hỹỹ kä, P''op Hagä Do bag''ããs do ky n''aa hanäm do kamet''ëëg däg kän. Hajõk
    tak''ëp rah''yyb hedoo, P''op Hagä Do bag''ããs do karapee rabahadoo hyb n''aa.'
  lat-VUC: 'Lex et prophetæ usque ad Joannem: ex eo regnum Dei evangelizatur, et omnis
    in illud vim facit.'
  ngp-ngp: “Sigilizi za musa enk'higwe ni Mnungu hamwenga na mawandiko ya walotezi
    vandaga uko mpaka mwe lupisi che Yohana mbatizi, kukongela aho Useuta wa Mnungu
    wabilikizwa naho kila yumwenga awingila kwa ludole.
  aoi-aoi: Biya ngarningka ni-yama kembirra Jesus aburruwa-wa, “Arakburakba-kiya-wiya
    wurribina warnikakakirumaka warnumamalya narr-akakirumakama Mawijija-langwa ayakwa
    eningarumuruma narra-makama wurrukwala-manja warnumamalya. Akwa narr-akakirumakama
    ngarningka Neningikarrawara-langwa-langwa ayakwa amurndakibina WurruBuburabuda
    narra-maka-mulangwa wurrakina ena-langwa-manja warnumamalya. Amurndakakina-langwiya-bina
    ayakwa narr-akakirumakama wurrakina warnikakakirumaka wurrukwala-manja warnumamalya
    wurriyirrbiyirrba ngawa-da. “Bi...ya aburraja warningaduwaba warnumamalya kembirra
    nuw-engkingkirrikenuma aburrajukwaba aduwaba amurndakakinu-wa-bina ngawa ayakwa
    wurrakina. Eneja kembirra Janjana Nenikumingekingambaja ni-yar•duma arakba enena-manja
    angalya. Kembirra ni-yar•dangu-mulangwa nakina Janjana, ngayamba-langwa ningarra-wilyakajuwama
    warnumamalya-manja eningaba ayakwa kinu-bungkawadina-mulangwa Neningikarrawara
    nakina. Kembirra aduwaba aburraja wurrababurna-langwe-ka warnumamalya neni-ngayindenama
    angwurra wurrakina kinu-bungkawadina-mulangwa Neningikarrawara nakina aburruwa-manja.
  enq-2: “Mosesanya loo dupapi, propeta dupanya pii dupapi, dupa lamaiyoo pao, Jone
    kateamo gii dokonya tuu leami. Jone kateamo gii dokonya pituu, Gotenya kingdom
    dokonya wai pii epe doko lamaiminopa, endakali dupa pitakame kyeto joo Gotenya
    kingdom dokonya kolandelyamino.
  eng-ASVBT: 'The law and the prophets were until John: from that time the gospel
    of the kingdom of God is preached, and every man entereth violently into it.'
  mna-mna: “Tomtom timbot la zaala ki Mose ziŋan Anutu kwoono bizin ma imar imiili
    su ta Yoan ikam yok pizin tomtom. To peeze ki Anutu ipet mat, mi ka tomtom bizin
    timaŋga be tisoyaara uruunu. Tanata tomtom tikam kaisiigi mi tirru zaala be timbot
    lela peeze kini mi tilela kar kini.
  rmy-ARLI: 'Tegani o Isus phenđa: “O Zakoni e Mojsijasoro hem o Lila e prorokonengere
    sikavena ine e manušen đi o aviba e Jovanesoro, a od tegani propovedini pe o Šukar
    lafi taro carstvo e Devlesoro hem đijekh nasilno đerdini ano leste.'
  myw-myw: “Moses nakaleiwag kweiboug nises, o tasiyas palopit sigeiguy nileles nises
    Bukitab wanuwan. Kaleiwag towen ises ee... mo Yon isap, wankuyeim mo kageiguy
    liva̱nen Yowbad nakaleiwag bwanabwein, o gamag babaw itawtouns, sivines beisiws
    waseg.
  sby-sby: Milawo Lesa njalapa Mose ne Maswi alalemba bashinshimi byali kusebensa
    cindi ca Yohane mubatishi. Kufuma pacindico Mulumbe Waina wa Bwami bwa Lesa ukute
    kukambaukwa, kayi ne bantu bangi baleleshenga ne ngofu kwambeti bengile mu Bwami
    ubu.
  sll-sll: “Ena yal Moses krehaman ha ire, God hana togu yalhobi ha mining bol engwo
    i ire dire, wine ole pai ongwo ongwo, nir bil tongwo Yal Yon u tibi ongwo gin
    iwe, para yu pai omua. Ongure omaga God kene ongwo hol iwe, ha maing u tibi pire
    pai omua. Pai ongure arihobi para weni ha maing pire nega dire hol i doling bolala
    dire yulang bomua.
  yaq-NT: ’Juka' yee babatoowame, Joan teamta inim jiapsaka'po taewaimmeu tajtia,
    jume' Moiseejtuka'uta betana nesaurim intok jume' Liojta betana ju'uneetuawakame
    yee majtaka ji'ojteka'u, inim tu'ireakan. Taa junama naateka chukula bicha, Liojta
    che'a yo'otaka a' kateka'u betana juka' bemela tu'i nok lutu'uria yee majtawa.
    Junaman bicha intok, si'ime aman jiapsibaeka, emo utte'a jooria.
  uro-uro: “Ama Muräkt nage ma Ngämuqa dä ama enge nage aa vämginarha di sa rhi sameng
    na ngät bä dängdäng i ma Jon ama Baptais ka män. Bä nävät iangärhäkt ama rhodäm
    dä ama sameng ama mär ngät sävät ma Ngämuqa aa Muräktpäm di rhi sameng na ngät
    bä ama ruvek moe di rhäktuk pät a rha i rhit kyir mä ne ivakt iva rha rhon säva
    ama Muräktpäm.
  ita-1885: La legge e i profeti sono stati infino a Giovanni; da quel tempo il regno
    di Dio è evangelizzato, ed ognuno vi entra per forza.
  muy-muy: 'Yezu àɗəm keti : « *Divi ge Melefit ya Mʉwiz àbəki ni akaba pakama ga
    ndam ndahaŋ ya tàhəŋgaray *pakama Melefit ni ti mis tə̀bu tagray tʉwi àna naŋ
    duk àbivu ana sarta ge Zeŋ bay məbaray mis ni. Kwa ka sarta gani nani tə̀bu təhi
    *Ma Mʉweni Sulumani àki ka *Məgur ge Melefit ana mis. Məgur ge Melefit ti ku way
    way do day akaɗvu àna njəɗa gayaŋ ɗek ga məhuriyani.'
  kqc-kqc: “Moses di ago gira ma Sei di ago niyadi vene di ago bura reyadi bi niodoro
    regamadi, ma John Baptist di okina ariri baeyo. Mina ariri gutuna, Sei di ourefeidena
    amena sana di sina buni bi niogau rededi mini, ma amiye tau bi ini yeiva tau dudu
    dui regika rededi.
  rmc-ZRB: Законос те о пророка есас джі ко Іоанн, а акадала овратар вакєрелпес Радишаґоскєро
    Гійрос пало Краліпе ле Девлескєро, і сако дотговел пескєрі зор, гой те заджян
    андре лесте.
  tav-tav: ’Nemoopʉre Dio yere Moisé cʉ carotiriquere, aperã Dio ye quetire buiori
    maja na cabuiorijere camaja na cáti nʉcʉbʉgorije cãñupa. Tie jetore na cáti nʉcʉbʉgobataje
    Juan bautisari majocʉ cʉ cabuiari paʉna cãni ejooyupa yua. Ti paʉna cawama queti
    maca cãni jʉgoyupa. Tie queti jetore api nʉcʉbʉgori Ʉpaʉ Dio cʉ cãnopʉ eja majima
    camaja. To bairi tie quetire yʉ cabuioro camaja seeto apigama.
  eng-ULB: The law and the prophets were in effect until John came. From that time
    on, the gospel of the kingdom of God is preached, and everyone tries to force
    their way into it.
  spa-VBL: Lo que fue escrito en la ley y los profetas permaneció hasta Juan. De ahí
    en adelante se está esparciendo la buena noticia del reino, y todos están ansiosos
    por entrar.
  fra-_FOB: La loi et les prophètes vont jusqu'à Jean; depuis ce temps-là le royaume
    de Dieu est annoncé,
  hau-ULB: Attaura da litattafan annabawa suna nan har zuwan Yahaya. Tun daga lokacin
    nan ake yin bisharar mulkin Allah, kowa kuma yana kokarin kutsawa zuwa cikinta.
  mal-mal: ന്യായപ്രമാണത്തിന്റെയും പ്രവാചകന്മാരുടെയും കാലം യോഹന്നാൻ വരെ ആയിരുന്നു;
    അന്നുമുതൽ ദൈവരാജ്യത്തെ സുവിശേഷിച്ചുവരുന്നു; എല്ലാവരും ദൈവരാജ്യത്തിൽ കയറുവാൻ വേണ്ടി
    പരിശ്രമിക്കുന്നു.
  kkc-kkc: Godeeye tei magoo Moses mapoo tenee ee hogugu sabolo osoloso Godee maga
    to toloso kokodo takomo sili odoo oso to hogugu oso odoo abaga gilimado simino,
    Yoneeye badebei biame omapoo peledabaso. Osoloso Yoneeyo biame poogoloso hamamee
    mapoo to tekepo Godeeye wiligi doloso badeli goo ee odoo mapoo takaso. Esiga edebeeyo
    Godeeye wiligi doloso badeli goo mapoo gadilame diya ka kituluguso.
  urd-GVR: Yahyā ke āne tak tumhāre rāhnumā Mūsā kī sharīat aur nabiyoṅ ke paiġhāmāt
    the. Lekin ab Allāh kī bādshāhī kī ḳhushḳhabrī kā elān kiyā jā rahā hai aur tamām
    log zabardastī is meṅ dāḳhil ho rahe haiṅ.
  far-far: Sa Jesus ka fata lau 'uri, “Na taki sa Moses ki, ma na kekedee na profet
    ki, nia rao ka talai kamulu mai leka ka dao ana kada sa Jon wane ni Siuabu nia
    dao ana. Ma nia ka safali mai ana sa Jon nia 'ainitaloa na Farongoe Lea sulia
    God ne kai gwaungai ana wane nia ki, na wane 'oro ki kera eele fuana rulae 'i
    laona na maurie ne God kai gwaungai ana.
  suz-BL: साइ ङोंइती रे परमप्रभु यावे आ अरे‍शो लोव़ नु आ लोव़ पाइब आन ब्रेक्‍शो यूहन्‍ना
    आ पाला सम्‍म शेंताक्‍म। यूहन्‍ना जाक्‍म रे परमप्रभु यावे आ राज्‍य ङा लोव़ नेंपाइक्‍नीम।
    मिनु शुश मुरुमी मेको लोव़ नेंशा, थमा सुइश्‍शा, परमप्रभु यावे आ राज्‍यम ओव़चा बोल
    पाइनीम। मत्ती ११:१२-१३
  car-NT: “Moro omenano mero'po, mo'karon Tamusi auran uku'ponamonymbo enapa taurana
    mandon Johanes taronaka ro. Morombo wyino te moro Tamusi nundymary ekari'saton
    kari'na iru'pyn oka me. Pa'poro enapa itaka tywo'myrykon poko kyno'wo'maton.
  amp-amp: Bingotrhof nkifra boririfhut, Mosesr yakmot, yo profetm kfo pthamoa mrokfom,
    afo nd mrokfomn yimam yak hik hna yak hik hnamommn wuroht Jon Baftaisrpnone be
    mfafho-nimomt. Jon Baftaisrn hnamort Bro Nkifrarhu kingdomkfothu mrokfot. Be nd
    mrokfotn bi bronittm kmi kmim. Bronitatt kmi kmiroh yimam nd kingdomkfothu yinyeftn
    yima yuhum bi mfro sinyewum.
  bht-bht: जालू यूहन्ना बपतिस्मा देणेबाला आया, उसला पेहले मूसा दी व्यवस्था कने परमेश्वरे
    दा संदेश देणेबाले तुहाड़े मार्गदर्शक थे, पर परमेश्वरे दे राज्य दा शुभसमाचार दा
    प्रचार सुणाया जादा है, कने हर कोई परमेश्वरे दे राज्य अंदर जाणे तांई उताबले न।
  eng-NOY: The Law and the Prophets were till John; from that time the glad tidings
    of the kingdom of God have been published, and every one is forcing his way into
    it.
  cub-NT: 'Jesús, yópe arĩ, buedejamed̶a náre cojedeca: —Juan Bautista bácʉ ʉ̃i cʉrinʉmʉ
    mácarõ baji cʉrejaquemavʉ Jʉ̃menijicʉi d̶aicõjeiye Moisés bácʉre toivaicõjeni
    bueiye báque aru ina Jʉ̃menijicʉi yávaiyede coyʉcaipõeva mácavʉ toivarĩ bueiye
    báque máre. Dinʉmʉ mácarõre Juan Bautista bácʉ coyʉáme Jʉ̃menijicʉi jaboteinoquede
    aru ʉ̃i yóbore máre coyʉivʉbu iye yávaiye méne. Aru caivʉ põeva pare ted̶ama ecoiyʉrivʉ
    Jʉ̃menijicʉi jaboteinore.'
  ita-1927: La legge ed i profeti hanno durato fino a Giovanni; da quel tempo è annunziata
    la buona novella del regno di Dio, ed ognuno v’entra a forza.
  lww-lww: Visena tap̃ena nap̃a Yesu pisa sanini, pisape “Nanua sumo, Tus Marua mom̃a
    ga, nap̃a tus lala kiena ne Mosis amio tus la nap̃a kiena ne navisaluaena lala
    asike ea, pimi m̃a pano-o tol pogos kiena ne Yoane Nakeena. Yoane miyum̃ae pano-o
    p̃isi, a nanagane Lologena Wo na sup̃enena kiena ne Ntewa pimi, ana asum̃a amlologon
    kare ga, a yar la nap̃a sinelan asape ava loyum̃a ea asum̃a ap̃ar ke yon pap̃isi
    vena atolia.
  ron-BAYASH: 'Isus zăšji: “Zakonu alu Mojsije šă kenvijurlje alu proroci kari jej
    ur skris vridile păn šje no vinjit Ivan kari bučuza šă dă atunšje spunje Hir fălos
    dă kraljevstva alu Dimizov a noj trăbujenj să nagovurelenj să mergă ăm kraljevstva
    alu Dimizov.'
  ckb-ckb: «تەورات و پەیامی پێغەمبەران هەتا هاتنی یەحیا ڕاگەیەنران، لەو کاتە بەولاوە
    مزگێنی پاشایەتی خودا دەدرێت و هەموو کەسێک تێدەکۆشێت بچێتە ناوی.
  nas-nas: Temuꞌketa tee Jooni Minkinara mmeꞌ poaruko Moosesi-nung boto eeꞌnoko Kumponing-etaing
    nakaro-nupoong biikaang dariraari otoꞌderurikoꞌnung diiꞌke siong-koo, teka Joonie
    tampara doorenang Kumponing bakaang muuꞌ poaing-koong tasiꞌantaruruꞌnooꞌketa karikaꞌ
    aaꞌnaꞌ itoveema taatoiarimang tung-koo diiꞌ tamung doororariri otoko.
  uvl-uvl: “Moses nena hotonga mur pe hetatalonga mur tehas ngaria te nanasia ke la
    het nga etue nenge Ioanes. Pe nga etue neu pengpeng te hele hote NeHalang nena
    helenga urana toto ngana nga nena naualanga pe nekinga nge ita. Pe hulua halang
    tepur kikiria toto ke teke teteu.
  eng-BBE: 'The law and the prophets were till John: but then came the preaching of
    the kingdom of God, and everyone makes his way into it by force.'
  ixl-CNT: Aatz u oꞌtla mantaar tuchꞌ qꞌu yol tzꞌibꞌamalka tu qꞌu alol tetz u yolbꞌal
    Tioxh, taꞌn yaꞌkka tikuenta u Xhan. Utz ayaꞌxchen xeꞌt talax u bꞌaꞌnla chusbꞌal
    tetz viQꞌesalail u Tioxh tikuenta u Xhan. Utz sibꞌal aa paavla aanima niꞌan yaꞌl
    okchil tiꞌ.
  xsi-xsi: Muŋga, kinzi tamâta pinde situla Mose ne ŋgua tukuŋa wa kinzi ŋgua-tulâŋa
    tamâta nenzi ŋgua wa. Siveta mine lee, ikura lâ Yoane Lââ-Liliŋa Tamwata ne zo.
    Ŋineŋga lâ Yoane Lââ-Liliŋa Tamwata ne zo, aku imâ lee ipâŋga lâ zo ŋine, ande
    pâri ara ŋana Maro Kindeni ne mâsi ŋana ikai maro panzi tamâta kâ nde ilâ isala
    nia ndoni. Aku kinzi tamâta rârâni simakâsa ŋalae ndo ŋana simo Maro Kindeni ne
    ŋgumbi ilo.
  crx-NTPO: Moses be 'udustl'us cha 'ink'ez nus hoo'enne bube' 'udustl'us cha ndet
    whuts'un la John dune too be 'ulh'en-un khuna da', 'et whuts'un dune hik'une'
    'oot'en huba' hoont'oh. 'Et whuts'un whudutizut ndet la Yak'usda whe lerwe unli-un,
    'et huwun khuni unzoo-i dunene hiye yalhduk. 'Ink'ez ts'iyanne 'et whuz un'a húkwa'
    hut'en.
  kan-OKCV: “ಮೋಶೆಯ ನಿಯಮವೂ ಪ್ರವಾದನೆಗಳೂ ಯೋಹಾನನವರೆಗೆ ಇದ್ದವು. ಅಂದಿನಿಂದ, ದೇವರ ರಾಜ್ಯವು ಸಾರಲಾಗಿದೆ.
    ಪ್ರತಿಯೊಬ್ಬನು ಬಲವಂತದಿಂದ ಅದರೊಳಗೆ ನುಗ್ಗುತ್ತಿದ್ದಾನೆ.
  bbb-bbb: Ro igia fie, e ije bu isuibe karina ruaeva ije bu Mosisido akae ijiakiro
    e Godido vua vierafena kuaevo ijiebuo vua bu isoeva ijia giana nuvediakinu karina
    ruoma e Jonido maza ijia usiae. Areme Joni fu uri zinuevena Godido vua maeje izege
    fu e fuone ijiebuo oe ije samuagiadufuo ijene kuaekoga e gue bu duaku bu uri vua
    maeje dabe kuaenoe. Ijadufuo iviama e boeje bu vua ije fiena buka una Godido e
    ijena besu maziekuae giriesave.
  blw-blw: Entoroy Jesus way mangaliyén, “Hen orchin Moses ya hen ensorat hen anchichay
    profeta, wat cha natongpar ingganah ummaliyan Juan way namfunfunyag. Yag yachi
    way ummale ah Juan, cha mepagngar hen anchi ammayay chamag mepanggép hen mantorayan
    Apudyus ya chuarcha hen mangempapelet way metape.
  tam-2017: நியாயப்பிரமாணமும் தீர்க்கதரிசன வாக்கியங்களும் யோவான்வரைக்கும் இருந்தது;
    அதுமுதல் தேவனுடைய ராஜ்யம் நற்செய்தியாக அறிவிக்கப்பட்டுவருகிறது, அனைவரும் பலவந்தமாக
    அதில் பிரவேசிக்கிறார்கள்.
  azz-NT: 'Huan ocsepa Jesús quinmachtiaya in tagayot ijcuín: ―In tanahuatil de Moisés
    huan ne tanextililisme den tanahuatiani, nochi yejuan namechualyecantihualayaj
    hasta in tonal cuac nemico in Juan Taahuijque. Pero cuac ixnesico Juan, ijcuacón
    yejua pehuac namechnextilía in cuali Tajtoltzin de que Dios namechyolyecantiu
    ica ichicahualis. Ica ya nojón nochi namejuan monequi ximofuerzahuijtiyacan para
    ma Dios ma namechyolyecantiyás ica ichicahualis.'
  spa-RV-1909: 'La ley y los profetas hasta Juan: desde entonces el reino de Dios
    es anunciado, y quienquiera se esfuerza á entrar en él.'
  csy-csy: 'John hong thet dong thukham le kamsang thu te om hi: tua hun pan kipan
    Pathian kumpingam thu pualak uh a, mi theampo phul in tum uh hi.'
  mxq-NT: ’Extʉ ma̱ jyikyꞌajty ja Fwank Yajnʉbajtpʉ ꞌyijty ja Moisesʉ ꞌyanaꞌamʉn es
    ja Diosʉ kyuga̱jxpʉty ja ꞌyʉxpʉjkʉn. Per óknʉm ma̱ yʉ Fwank es tyamba̱a̱t yajka̱jxwaꞌxy
    ja oybyʉ ayuk diꞌibʉ ñigajxypy ja Diosʉ kyutujkʉn, es mayjyaꞌay ꞌyʉxta̱a̱ydyʉp
