    Bin Tagɨsi yaŋ teŋteŋoŋ. Aŋakwa amɨn uŋungwan pɨgɨk do pi tebaisi aŋ.
  grc-BYZ: Ὁ νόμος καὶ οἱ προφῆται ἕως Ἰωάννου· ἀπὸ τότε ἡ βασιλεία τοῦ Θεοῦ εὐαγγελίζεται,
