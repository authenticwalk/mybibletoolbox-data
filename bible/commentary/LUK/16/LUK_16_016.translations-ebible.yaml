  kpr-kpr: “Moses a feroveta mendeniimi God kena ya buvari da emboro manai da Geka
    ava gembudo vironu sedo ghuseri. Abuamane nene niningudo refuara amo iriri, John
    Bafataito Ari Kato eredo, God nange nange emboro seka numokena afigedo nunda natofo+
    isambu kaifa arira, ainda Bino Eveva ava, vironu sedo ghusira. Vironu seari ningido,
    evetu genembo digari God da natofo+ ari dae kotise, tofo tofo mimuse foa gheraera.
  san-IAS: yohana āgamanaparyyanataṁ yuṣmākaṁ samīpe vyavasthābhaviṣyadvādināṁ lekhanāni
