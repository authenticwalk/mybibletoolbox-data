    mba niwu.
  wmw-wmw: Taureti ya Musa na kufunda ka minabii vyereziwa mpaka wakati wa Yahaya.
    Mwanzo wa nopo yankwereziwa Habari Ngema kuhusu ufalume wa Mwenyezimungu, na piya
