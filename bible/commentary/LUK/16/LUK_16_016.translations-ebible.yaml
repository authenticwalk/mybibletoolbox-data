    báyékí tꞌowa iˀpiye dívíkhä̖ä̖ḏeˀ.
  rmc-rmc: „O Zakonos the o Proroka hine dži paš o Jan; akorestar pes vakerel pal
    o kraľišagos le Devleskro a sako pes ispidel zoraha andre.
  apr-apr: “Mugu ngan di tooltool tiwetewete pang ye wer ke Maro inbe ye betanga kidi
    Maro koonoo yo tiwodo ilo ye rau nga. Ngan tiyei nen le le ise ye lal yo Yowan
    ke rriungu di tooltool in pombe ye i. Bong ye lal tani yo ke Yowan in nga, ngan
    tiwetewete bingi dook mata pang di tooltool ye dada yo Maro bet matan kala di
    tooltool ki ye i. Ngan nen le tooltool alunu tilonga, le di lapau tikapge bet
    tilo, a bet nen ngan lo tigaua ye di tooltool yo Maro bet matan kala di nga.
  tiy-tiy: “Wén i do tafay ménsulat kukuman niray Moisese bé gétahe tidéw dob Tuluse,
    brab wén soy do sénulat i de sénarigoy Tuluse muret bé kébéréh ne bé gétahe. I
    de sulat ni fatut nodoron taman sa bé kégumah Juan Bautistawe. Tidéw béno, fatut
    uretén i Fiyowe Uret fantag bé kéféguléw i Tuluse. Brab kéluhanay de étéw fégésé
    roy mahure.
  nlg-nlg: “Na vetena ta Moses, ma didira na gegere rana Prophet tara logho maana,
    tara ladavaghinia ritini tana bongina John vulitabu. Mi ga te vuivuni na tarai
    ni kinakabuna God, mi ghau rana vure kau tabotabo ma kau kokovoro haghe haia tana
    vola keri.
  dgr-DOGNT: “John-Baptıst nììtła haı̨wa gots'ǫ̀ Moses wenàowoò eyıts'ǫ nakwenàoɂǫǫ
    gıyatıì t'à dǫ hoghàgogeètǫ ı̨lè. Ekò gots'ǫ Nǫ̀htsı̨ Wenàowoò k'ę̀ę̀ hòɂǫǫ wegodıì
    nezı̨ı̨ t'à dǫ ts'ǫ̀ gogı̨ı̨de. Eyıt'à dǫ hazǫǫ̀ sexè welè gı̨ı̨wǫ t'à Nǫ̀htsı̨
    Wenàowoò k'ę̀ę̀ hòɂǫǫ goyageedè ha nàhogehdè.
  pes-OPV: تورات و انبیا تا به یحیی بود و از آن وقت بشارت به ملکوت خدا داده می‌شود
