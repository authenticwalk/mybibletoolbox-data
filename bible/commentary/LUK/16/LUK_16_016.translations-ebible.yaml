    ipinkathariwenteeyemini rirori. Ikowaperoeyawitakani atziri iñeeri.'
  nsn-nsn: “A ualatut, doh nas nimener propet ka uakelukig ke me tuka tena binaka
    Jon ger tang uahuhu. Maeit i muduhia tena binaka Jon, o Uelhire Uaia tena Nitoia
