  urd-GVU: یحییٰ کے آنے تک تمہارے راہنما موسیٰ کی شریعت اور نبیوں کے پیغامات تھے۔
    لیکن اب اللہ کی بادشاہی کی خوش خبری کا اعلان کیا جا رہا ہے اور تمام لوگ زبردستی
