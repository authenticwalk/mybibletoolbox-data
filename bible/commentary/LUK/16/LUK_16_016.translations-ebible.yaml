  gof-RNT: “Muse higgeynne nabeta kiitay Yohaannisa gakkanaw hinttew odettishe gam77is.
    Hessafe guye, Xoossaa kawotethaa Wonggelay sabbakettishe gam77is. Asi ubbay yaa
    gelanaw dafettees.
  unx-unx: “ମୁଶାରାଃ ଆନ୍‌ଚୁ ଆଡଃ ନାବୀକ ବାପ୍ତିସ୍ମା ଏମଃନିଃ ଯୋହାନ୍‌ ଜାକେଦ୍‌କ ତାଇକେନା, ଇମ୍‌ତାଙ୍ଗ୍‌ଏତେ
    ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ସିର୍ମା ରାଇଜ୍‌ରେୟାଃ ସୁକୁକାଜି ଉଦୁବଃତାନା ଆଡଃ ସବେନ୍‌କ ପେଡ଼େଃଲଃ ଏନାରେ
