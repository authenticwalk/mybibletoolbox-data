    Diox leettsoo re men, ne reta zha nlaaz yelaaze.
  byx-byx: “I ama Ngemumaqa aa Aamki na ra mai de ngen ma Moses aa lengi, dai qasa
    murl kurli nget be sagel ma Jon i qe qukmes te ama qaqet. Dav ianai navet lungera
    ama niirl i qurli ma Jon per a nget be deng iara, dai ama Lengi ama Atlunget sever
    ama Ngemumaqa i qe uas dai nge men per ama luqup mai. Be maikka ama qaqet mai
    dai re dlek ip tat dan iasai sagel ama Ngemumaqa qe uas.
  ctu-CTI: C'ʌlʌ jintyo ti tyʌli Juan jin jach ti sujbi i mandar Moisés yic'ot i t'an
    jini tsa' bʌ i xiq'ui yʌle' Dios. Pero che' ti jim bʌ ora che' ñac ti tyʌli Juan
    ti queji i sujbel jini wen bʌ t'an cha'an bajche' mi' cha'len yumʌl Dios. Ti pejtyelel
    quixtyañujob mu' bʌ i yochel mi' cha'leñob wersa cha'an ochicob ti jini tsiji'
    bʌ t'an.
  zos-NT: ”Ijtuna'ṉ Moisesis 'yaṉgui'mguy lo que chajcupø jachø'yupø, y ijtuna'ṉ
