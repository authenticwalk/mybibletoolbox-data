verse: LUK.016.016
translations:
  kpx-kpx: “Moseseu menaka hisaliage belovetata hisaliale hoto ke ataeau subuta ehovalu.
    Isito Dioniu lohoaleu ataeau Dilava adae vuvunemo uveve hotoe dua ke loui ata
    haivege ataeau aike molehi tavala isiviale solekai Kosive adae vuvunemo uliho
    tai.
  okv-H: Eto ke pepeni ta ke kajari amite peroveta ta ke te avo ere puvutohumihe John
    ta iji te irae ehei God na embomeni amita siriketo humbuto tihi jigesuja amita
    ke avo ihiketo hande ere ovora eto God ta tihi jigari ai ta embomeni na horasi
    sunumbo sunumbo ere ora.
  tbo-tbo: ‘Mose a lugagayo po tu bahapiko hai omgiluma i bagibagi po i nei po Yoni
    bapatiso a u houga. Noka hosi ma i wawala po i nenei naka Yaubada anani taniwaga
    tuwegana dewadewana he guuguyeya, ma tu kadidili hai kadidiligei he luiluiya.
  mal-C: “ന്യായപ്രമാണപുസ്തകത്തിന്റെയും പ്രവാചകഗ്രന്ഥങ്ങളുടെയും സാംഗത്യം യോഹന്നാൻസ്നാപകൻവരെയായിരുന്നു.
    അതിനുശേഷം ദൈവരാജ്യത്തിന്റെ സുവിശേഷം വിളംബരംചെയ്യപ്പെടുകയാണ്. എല്ലാവരും അതിൽ പ്രവേശിക്കാൻ
    അത്യുത്സാഹത്തോടെയിരിക്കുന്നു.
  grc-SR: Ὁ νόμος καὶ οἱ προφῆται ⸂ἕως⸃ Ἰωάννου· ἀπὸ τότε ἡ βασιλεία τοῦ θεοῦ εὐαγγελίζεται,
    καὶ πᾶς εἰς αὐτὴν βιάζεται.
  bgc-bgc: जब तक यूहन्ना आया, जिब ताहीं मूसा के नियम-कायदे अर नबी का प्रभाव माणसां
    पै रह्या। उस बखत तै परमेसवर के राज्य का सुसमाचार सुणाया जाण लागरया सै, अर हरेक
    उस म्ह तेज्जी तै इसकी ओड़ खिचे आण लागरे सै।
  khz-khz: Mose gena rova e peroveta talimara geria kila gemiawai pene vogomai Ioane
    Bapatiso gena lagani ai. Voanana Palagu gena Basileia valina gevopatagiana aonai,
    taunilimalima maparara gevegigi-togana pia laka-toga ulanana.
  deu-TKW: Das Gesetz und die Propheten gehen bis Johannes; von da an wird die frohe
    Botschaft vom Reich Gottes verkündet und Jedermann drängt sich dazu.
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Ga bdxintë dza zoëꞌ Juan, ben dxin le rna bëꞌ zxba queëꞌ
    Moisés len le guluzujëꞌ lu guich bönniꞌ gluꞌë didzaꞌ uláz queëꞌ Dios. Niꞌr catiꞌ
    bdxinëꞌ Juan naꞌ, gzu lau rac lban ca gac nu tsaz ga rna bëꞌë Dios, atiꞌ tun bayúdx
    yúguꞌtë bunách laꞌyáz niꞌ.'
  lin-lin: Tango ya Mibeko mpe ya Basakoli ewumelaki kino na Yoane Mobatisi ; kasi
    wuta Yoane Mobatisi ayaki, Sango Malamu ya Bokonzi ya Nzambe ezali koteyama, mpe
    moto nyonso azali kobunda na kondima mpo na kokota kuna.
  hns-NT: Parmeswar ke kaanoen aur okar sanesian ke baat hamlogke rasta dekhaawat
    raha djab talak Johaanas dopoe kare waala na aail. Oe tem se ie khoes khabar partjaar
    karal gail kie Parmeswar maange hai manai ke diel me raadj tjalaawe. Aur har ek
    ie khabar soenke bahoet kausies kare hai okar raadj me bhiettar djaai ke.
  noa-E: 'Mag nem jajawagmamua ĩchab ich iek ũr narr khʉʉnag Jesuu magjim aajem: ’Juan
    õor pör choomieu Ẽwandam i jaauju naweran pãrau Moiseeu iek phã pʉatarr dʉ̈i Ẽwandam
    i jaaumienau ẽsap phãtarrpai wai naajimgui ajim anʉm, ag gaai jaau sim ipierr
    wënʉrraag. Mamʉ Juanau iek iiur Ẽwandam aar öbeerpiejemta wai bëejimgui ajim anʉm,
    chi wajapcharam. Mag jaauchëtarr aigmua atag mag Ẽwandamta chi Pörkhaimʉʉ sim
    khaug athampierr, ĩsta õor pöm i ipierraa am ig nʉm, chadcha amach Pörkhabaadeewai
    i dʉ̈i naam khõchgau.'
  eng-EMTV: “The law and the prophets were until John. Since that time the kingdom
    of God has been preached, and everyone enters forcibly into it.
  mib-NT: ’Nde ná tu quiji Juan tēe scuándute, te ni īyo ley jeē ni jéhe Yaā Dios
    nuū Moisés, te suni ni castéén tāca tée cánacani jnūhun ya. Yūcuán na te ná ni
    quiji Juan, te ni quejéé jítē núu jnūhun vāha ndese ndácu Yaā Dios jniñu. Te tāca
    ñáyuu nducú ndéyɨ́ i quɨ́vɨcoo i ndaha ya.
  lif-NT2: हे़क्‍क्‍याङ् बप्‍तिस्‍मा के़बिबा युहुन्‍नाःल्‍ले़ कुये़म् थारिक् मोसारे़
    कुसाम्‌योथिम् नु माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाहाॽरे़ खुनिॽ इङ्‌जाःङ्‌हाॽ इङ्‌भन्
    पोःक्‍खे़, कर निङ्‌वाॽफुहाङ्‌जुम्‍मिल्‍ले़न् सुनाइङ्‌ङिन्‌से़ःरे़आङ्धो मे़न्‍छाम्‍गे़न्
    याप्‍मिहाॽ निङ्‌वाॽफुहाङ्‌जुम्‍मो साक्‍के़ल्‍ले़क् लाःप्‍मा मे़गोःत्‍लो॥
  xnj-xnj: “Malagizu ga Chapanga geampelii Musa na mayandiku ga valota va Chapanga
    gakokwiswi mbaka lukumbi lwa Yohani wa Kubatiza. Kutumbula penapo, Lilovi la Bwina
    la Unkosi wa Chapanga ukokoswa, na kila mundu iyingila kwa makakala.
  mmx-mmx: Laulis Linga at ne Moses la levenmamalagan at lavaeme vapaase ali ga nemen
    se at levenaleng at ne Jon laradi sep susu. Ga ruka i go Lagale Lavavang mumu
    Linintoo at ne Moroa ga lok kun i min, la buaang nedi limixin di lolos do ukeneng
    di.
  cbr-NT: 'Ësaquinribi ca Jesusan cacëxa: —Juan ucëma pan ''ain ca Moisés ''imainun
    an Nucën Papa Dios quicë bana uni ñuixuncë unicaman ''ë ñuiquin unicama ñuixuancëxa.
    A unicama caxu uquin ca Juanën ''ë ñuiquin, axa utia judíos unicaman caíncë, ax
    ca uaxa quiquin unicama ñuixuanxa. Usa ''ain ca ''ënribi, ''ëmi catamëcë unicama
    ca Nucën Papa Diosnan ''iti ''icë quixun ñuixunia cuanan ''ën ñu ''aia isi ''aisamaira
    unix Nucën Papa Diosnan ''iti sinania.'
  tee-NT: Acsni tuca' ixt'ajun ju Xivan ju ix'amakpaxana' pus ju lapanacni ixtaquiclaca'i
    ju ixlhamap'aksin ju Moisés chai ixchivinti'an ju lapanacni ju ixtanajun ixchivinti
    Dios. Para tus acsni milh ju Xivan tus chavai pus ju lapanacni ajuncan ni jantu
    anch lacalhamap'aksin ju alin ju atsucunti jonk'alhita. Alai va lhinomputun ju
    Dios la'is'atsucunti'an ju lapanacni. Chai ni tak'asmat'a ju chunch chivinti pus
    pumalhu slivasalh tanavi cuenta ixlhichux ix'alhunut'an ni calhinaulh ju Dios
    la'is'atsucunti'an.
  eng-LSV: the Law and the Prophets [are] until John; since then the good news of
    the Kingdom of God is proclaimed, and everyone presses into it;
  cak-NT: Y cuando ri Juan Bautista man jani tutz'om rutzijoxic rutzij ri Dios, ja
    ri ru-ley ri Moisés y ri tz'iban can coma ri achi'a' ri xek'alajin rutzij ri Dios
    ojer can, jari' ri xecuses. Pero desde que xoka ri Juan, can ja' xtzijos-pe ri
    utzilaj tzij ri nich'o'n chirij ri ru-gobierno ri Dios. Y je q'uiy winak ri yalan
    quitijon-pe quik'ij roma can niquijo' chi ja' ta ri Dios nibano gobernar quichi.
  pah-NT: '—Ymyahũ ymyahũva''ea ahe mbo''ei Moisésva''ea remimbo''eagwera rehe Tupana''ga
    nhi''ig̃a mombe''uharava''ea nhi''ig̃agwera rehe no. A''ea rehe ymyahũve''g̃a
    g̃a mbo''ei ikwehe''i no nahanahã ti peko katu javo. Kiro João Batista''ga ag̃wamove''g̃a
    mbo''ei pyryva''ea rehe ji pavẽi, ei Jesus''ga. G̃a mbo''eavo ore ei g̃a pe: Kiro
    Tupana''ga oko nhanderuvihavuhuhetero nhande repiakatuavo. Orerenduve''g̃a heroviapotahetei
    orenhi''ig̃a. A''ero g̃a ei: “Toko ti ga oreruvihavuhuhetero.” A''ea g̃a ei ipotaheteavo
    ojikoga Tupana''ga rehe.'
  sja-NT: —Moisepa ũraa p'ãdak'ãriipa mãik'aapa Tachi Ak'õre pedee jarapataarãpa ũraa
    p'ãdak'ãriipa Juan Bautistapa ũraa jarada parumaa, eperãarãpa jɨrɨpachida Tachi
    Ak'õredeerã p'aneedait'ee ma ũraade jara bɨk'a oo p'anɨpa. Mamĩda ma ũraa jõru.
    Juan badak'ãriipa mɨa pedee pia jarateepari, eperãarãpa k'awaadamerã mɨ k'aurepa
    Tachi Ak'õrepa eperãarã bɨit'ee ichi jua ek'ari, ichideerã p'aneedamerã.
  xed-xed: «Daga ghalya ta zlraftá lu ta mna gwaɗa ta ghəŋa skwi vindaf lu ma deftera
    zlaha Musa, nda ya ma deftera anabiha, ha ka sagha ta fitika zlagapta Yuhwana
    mnda maga Batem. Ta fitika zlagapta Yuhwana mnda maga batem tama, ka zlraftá lu
    ta mna gwaɗa ta ghəŋa Lfiɗa Gwaɗa ta ga mghama Lazglafta, ka zluʼu mnduha ta vgha
    ŋa lami.
  mks-NT: 'A̱nda̱ já na̱cachi tucu Jesús já: —Ja̱nda̱ tá cáma̱ní xi̱nu̱ Juan, da̱
    na̱caja ndúta̱ ña̱yivi já na̱sahi̱in ley Moisés xi̱hín ña̱ na̱jána̱ha̱ na̱ profeta
    sa̱nahá. Joo viti ndijáá ndícui̱ta nuu tu̱hun Ndióxi̱ cua̱ha̱n ña̱ va̱xi qui̱vi̱
    cacomí Ndióxi̱ cuéntá sa̱há ña̱yivi. Ta ndá na̱ cúni̱ ndiquia̱hva na mé ná ndáha̱
    Ndióxi̱ ndítahan nu̱ ná ndi̱hi ini na ndi̱hvi na íchi̱ cuéntá mé á.'
  gfk-S: “Ira harkurai tane Moses ma ira pakpakat ta ira tangetus di ga harkurai tuk
    ter tano pana bung tane Jon no ut na baptais. Ma tur leh ta ikino pana no harpir
    tano tahut na hininaawas te hanana ma ira matanabar di walwalar ma ra baso ura
    hinana lala.
  bmu-bmu: “Bemtohoŋgö könaŋi mi Mosesgöreŋ Köna keunöŋ aka kezapqetok ambazip yeŋgö
    Buzup Kimbiŋine ohogetka oyoŋda mala koringa Jonöŋ asuhuba ölŋi aukŋe indelök.
    Nalö miaŋgöreŋök könahiba keu mi jim sehiba Anutugö bemtohoŋe aŋgotmegöra ambazip
    uruŋini kuŋgumakzin. Ambazip körekŋan mönö jaram tiba kapaŋ köla bemtohoŋ miaŋgö
    uruŋe aŋgotpingö ahakze.
  dgz-dgz: Iup namua God nop mega waiwanumune nagire nop muga den oniwandin en amba
    Dion tauen. Dion taueni God Nop Oit Kakaewa ap gapan endi ma onini, menan waenapan
    aruga opata gapan wadidiam wanumam. Ame gapan den waenapan iravi God toemu mega
    muk use enu wanane, unuk amopen menan taiwanumun.
  eng-GNV: 'The Lawe and the Prophets endured vntill Iohn: and since that time the
    kingdome of God is preached, and euery man preasseth into it.'
  zaa-NT: Nu ra lo ley nu bethà'na Moisés lani ri'u ą'hua nu bedia ca enne' uccua
    profeta tiempo antigua nna, pues ą́' ná nu yù ca enne'. Pero dèsdeba gul·lani
    Juan el Bautista nna entonces gudulo cca predicar reino qui' Tata Dios. Iyáỹiani
    ca enne' nna yala duel·la' runi cą para gá'a cą le' reínuá.
  eng-WEBSTER: 'The law and the prophets were until John: since that time the kingdom
    of God is preached, and every man presseth into it.'
  guh-guh: 'Icatsia Jesús jumaitsi fariseovijavabelia: —Juanpijinë jivibautisabinëmi
    pepatsivajënaeya, jivi xaina Dioso Moiséspijinëta penajumecopatsilivaisi pejumecovënëtsinexa.
    Bajayata Diosojumepaebivi profetavi ata petsipaebilivaisianë ata, xaina jivi pejumecovënëtsinexa.
    Itsiata Juanpijinë pepatsicujinae, pexanialivaisi tsipaebaponajë. Tsipaebaponajë
    Dioso pijajivi pevetsijavanexa. Nexata daxitajivi bitso jitsipa penajonenexa Dioso
    pijanacuayabetsia, jai Jesús fariseovijavabelia.'
  bon-bon: Moose lui Cotre Mene itu soogäremuji, piiyepu mename biname cina lui mene
    ituge oogära, peei mene cina weebibine ituge waadena ngälu Yoane niiye ca äciseja
    biname te tatyaramtige. Teeme padare cabu ca Miiji Mene jejananemisi egä Acejiyame
    te biname bine yaawademuge, siige iyeta biname cina kokre me äbitenininisi teeme
    waadena mule cabu me äbäcname.
  nhw-BL: “Quipixque tequiticayotl itlanahuatilhua Moisés huan inintlajcuilol itlajtol
    pannextijcahua Toteco hasta ajsico Juan catli tecuaaltiyaya. Pero Juan pejqui
    tlacamanalhuía tlen itlanahuatilis Toteco huan hasta ama noja ya nopa titlacamanalhuíaj.
    Huan eltoc quen nochi masehualme mocuatetzopaj pampa tlahuel quinequij calaquise
    ipan itlanahuatilis.
  mgw-mgw: “Salya na maandiko ga alondoli ba Nnu'ngu' gaabile mpaka nsimu wa Yoani
    Ywabatisage. Bu'kapo, Ukulungwa wa Nnu'ngu' wendaalilwa, na kila mundu auyingya
    kwa makakala.
  swh-ONEN: “Sheria na Manabii vilihubiriwa mpaka kuja kwa Yohana Mbatizaji. Tangu
    wakati huo habari njema za Ufalme wa Mungu zinahubiriwa, na kila mmoja hujiingiza
    kwa nguvu.
  wbi-wbi: indaghilo na vavili pwefilyale kuhanga uYohani panoa akisile. kuhuma unsiki
    ughuo, imhola inofu ja vutwa vwa Nguluve jikapulisivue, nu muunhu ghweni ighela
    kukwingila ku ngufu.
  bba-bba: Sere kɑ Yohɑnun sɑɑ, woodɑ kɑ Gusunɔn sɔmɔbu bɑ wɑ̃ɑ. Sɑɑ sɑnɑm mɛn di,
    bɑ bɑndun ɡɑri kpɑrɑmɔ te Gusunɔ u swĩi, mɑ bɑɑwure u kookɑri mɔ̀ u kɑ du kɑ dɑm.
  eng-KJVCPB: 'The law and the prophets were until John: since that time the kingdom
    of God is preached, and every man presseth into it.'
  kgk-NT: —Myamyrĩ ojerovia araka'e Nhandejáry-rehe. Upéixa-gwi oiko porã araka'e
    inhe'ẽ-py. Ohendu meme katu araka'e Moisés amyrĩ rembihaikwe. Nhandejáry nhe'ẽ-py
    omombe'u va'ety amyrĩ kwéry rembihaikwe ave ohendu meme ave araka'e. Upéa-rehe
    oikwaa-ma araka'e Nhandejáry remimbota ojapo hagwã, he'i. —Upe rire ou-ma va'ekwe
    João Batista. “Ou-tama Nhandejáry nhande ruvixarã” omombe'u meme. Upe rire ãy
    peve onhemosarambi rambi upe nhe'ẽ. Ha heta kente ikyre'ỹ voi omoirũ hagwã Nhandejáry-pe.
    Oikese ha-py pya'e a'e oike ha-rami ojapura-ma va'e-rami omoirũse eterei Nhandejáry-pe
    gwuvixarã, he'i.
  waj-waj: Anutuuqaa mmaanna tuu kuaivaata forofetaiya tuu kuaivaatama gioonna kiaapuuya
    ivaaraatama puridada tuma Yuvuaano nnoori apira vaidiivaa suaivaki taikeeravai.
    Ii suai ivakidiri Anutuuqo gioonna kiaapuuyara dira mmayaaya yoketaivo kooyaa
    vaikiai gioonna kiaapuuya ivaa rikiada ivaki kuaaree kiaa kiada ivaara yaagueeqararama
    kiada iikiaavai.
  ekk-PKP: Seadusesse ja prohvetitesse kirjutatust jätkus Johanneseni. Sellest ajast
    alates on levitatud head sõnumit Jumala riigist ja kõik pingutavad, et sinna sisse
    minna.
  mpx-mpx: “Logugui ana baaba alona ge palopitau wali leleli ali sauga i nem ana siga
    Diyon Tobabitaiso. Toto o enaa, Yehoba wana abalogugui wasana waiwaisana ya papaatena-an,
    inoke gamagalau gegewel hi logasisi ge nihi ulutuk.
  wbp-wbp: Nyurru-wiyi, Kaaturlurla yungu kuruwarri Mujujuku, manu wangkaja-jana jarukungarduyu-patuku
    yungulu yapangku purami kuruwarri manu yimi kujalu yirrarnu pipangka. Ngula-jangka,
    Jaanu Papitajilki yanurnu, manu wangkaja-jana yapaku Kaatu-kurlu kuja-ka Warlalja-Wiri
    nyina nyiyarningkijarraku. Kala jalangu, panu-karirli kulu-parnturlu kankulu-nyanu
    wiringki nganta kamparru yirrakarla yungulu-jana wiri nganta nyina yapa-karikiji.
  luo-luo: “Chik kod Jonabi ne nigi teko nyaka chop ndalo mar Johana. Chakre kanyo,
    Injili mar pinyruoth Nyasaye osebedo kilando, kendo ngʼato ka ngʼato riyore mondo
    odonjie.
  nhe-NT: “Itlanahuatil Moisés huan tlen quiijcuilojque itiocamanalojcahua Toteco
    quipixque tequihuejcayotl hasta quema hualajqui Juan tlen tecuaaltiyaya. Pero
    Juan pejqui tepohuilía queja Toteco tlanahuatía huan hasta ama noja ya nopa tepohuilíaj.
    Huan eltoc queja nochi tlacame mocuatetzopaj pampa tlahuel quinequij calaquise
    campa Toteco tlanahuatía.
  aii-aii: ”ܢܵܡܘܿܣܵܐ ܘܢܒ݂ܝܼܹ̈ܐ ܗܲܠܔ ܝܘܿܚܲܢܵܢ ܦܝܼܫܹܐ ܝܗܘܵܘ ܡܘܼܟܪܸܙܹܐ. ܡ̣ܢ ܗ̇ܝܓܵܗ ܡܲܠܟܘܼܬܵ‌ܐ
    ܕܐܲܠܵܗܵܐ ܦܝܵܫܵܐ ܝܠܵܗ̇ ܡܘܼܟܪܸܙܬܵ‌ܐ، ܘܟܠܔ ܚܲܕ ܒܵܥܹܐ ܒܚܲܝܠܵܐ ܥܵܒܹܪ ܓܵܘܘܼܗ̇.
  esk-NT: “Aggił̣hanunaglaan John Paptaaqtitchirim maliġutaksraŋalu Moses-ŋum aglaŋisalu
    sivuniksriqirit aŋalatkaich iñuuniałivut. Aasiiñ tavrakŋaniñaglaan tusaayugaallautaŋa
    aŋaayuqautaan Agaayyutim quliaqtuaŋuniqsuq, suli piyumalaaqtuat sakuuktut Agaayyutmun
    atanniqsimatquplutiŋ.
  msb-msb: “Hasta sa kapanahunan ni Juan na Parabunyag an ginasunod an Kasuguan ni
    Moises kag san mga sinurat san mga propeta. Tuna sadto an maayo na barita manungod
    sa kahadian san Dios ginapahayag kag an kada usad nagapirit na makasulod sani.
  cpa-NT: ’Ma²chi² lei¹³ quiah¹² Diú¹³ quianh¹³ jǿg³ ca¹hǿ² dsa² quián¹² Diú¹³ ca¹lah¹ja³ca¹lø¹chián¹
    Juan. Ni³ jøng² ca¹lø¹chí¹ jǿg³ dsio¹ quiah¹² ja³jmo¹² Diú¹³ héh¹. Jøng² ca¹lah¹já¹dsa
    ma²hniu¹ dsa¹tiogh¹² ja³jøng² quianh¹³ hi² tiog¹³.
  dso-dso: “ଡୁବନ୍‌ ଦେଉ ଜଅନ୍‌ ଆସି ନିକ କାତା କଇବାଟା ଆରାମ୍‌ କର୍‌ବା ଜାକ, ମସାର୍‌ ନିୟମ୍‌
