  cpc-NT: “Tima pairani ikinkithatakoitakiro Ikantakaantaitani ipoña josankinari Kamantantaniriiti.
    Ipoña ikinkithataki iijatzi Juan. Ikimatziiro iroñaaka atziriiti Kamiithari Ñaantsi
    tsika ikanta ipinkathariwintai Pawa. Antawoiti ikowi iñiiro okimitawo ishintsitaitzi
    aririka jowayiritaitya.
  nhg-NT: ’Inu tiempo de inu ley hua de inu tlayulepantejque oyeya hasta cuöc ohuöla
