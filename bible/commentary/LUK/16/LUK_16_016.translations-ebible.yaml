  pes-OPCB: تا پیش از موعظه‌های یحیی، تورات موسی و نوشته‌های انبیا راهنمای شما بودند.
    اما حال که یحیی مژده فرا رسیدن ملکوت خدا را داده است، مردم می‌کوشند به زور وارد
