  bss-NT: Yesuɛ ambád bɔ́ aláa aá, “Mam ḿme mêntenléd á kálag é mbéndé
    é Dyǒb, bekal béʼdəə́dəŋ bɔ́mpē bénhɔ̄b mɔ́ kə́ə́ŋne á póndé eche Jɔnɛ.
