  jiv-NT: ‘Juaṉ étsertsai̱ṉ Muisáis aar akupkamia nunasha tura Yúsnan etserin unuiniarmia
    nunasha antuktin ármiayi. Tura yamaisha tímianiai̱ ti shiir chicham awai. Yus
    akupeana nui̱ urukukit nuka paant etserkamuiti. Tura ashí shuar nui̱ pachiinkiataj
    tusar ni kakarmari̱ji̱a̱i̱ṉ ti takainiawai.’
  otm-NT: ―Nu mam 'bɛt'o gán xähmbʉ yʉ́n t'ɛ̨di ra Moisés, nɛ gán xähmbʉ 'bɛ'a bi
    'yo't' yʉ pøngahyą maya'bʉ, bi 'yɛ̨mp'ʉ. Pɛ nu ra Xuua Nxixyą bi dʉ'mi bi man
    ran ho ma'da'yo nɛ bi ma 'bɛpʉ ní manda rá ts'ɛdi Oją. Nɛ xʉn ngu yʉ ją'i ya i
