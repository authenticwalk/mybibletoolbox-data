  meu-meu: Taravatu bona peroveta taudia edia hereva e miava ema bona Ioane ena nega.
    Una negana amo Dirava ena basileia e harorolaiamu, bona taunimanima iboudiai e
    didi vareaimu.
  yva-NT: Ananyao Musa muno Ayao Anawae omamo vatane utavondi rai tutir ava masyoto
    Yohanes Pembaptis de. Weramu soamo Ayao Kove so ravov, omamo Amisye indati de
    be akarive Apa kawasae mai no mine vone so. Muno vatano wanui rave ubeke dave
    ware utavondijo Amisye apa kawasae umaso mansai.
  dgc-dgc: “Tandaan moy,” kagi ni Jesus, “tu utus ni Moises, sakay du sulat du purupeta
    na Diyos, éy saya i nagtoldua dikam a hanggan éwan dinumemét tu panahun ni Juan
    a Mégbinyag. Pero nadid, sapul diya, i mahalagaa, éy tu Mahusay a Baheta a tungkul
    ta kédemét na Diyos a maghari. Saya i importante a pahayag dikam nadid. Ey meadu
    a tahod i pumilit a ipasakup ta kaharian na.
  zpm-NT: ’Leṉ dze ne gard guiaad Juan Bautist, niapse xley Moisés ni grë miṉe bnee
    zha ne biadteed xtiidz Dios, miṉ co nac miṉe güeynaḻ to. Per zeeṉe psilo Juan
    pseed me miech, desde hor co laa miech quiayacnaṉ stib mod ne grieelo ygaa zho
    zaatne rnabey Dios; gane na nzian zha ne noxco ygaa lugar co.
  hix-NT: Xowaw heno yomokhàra ro rma haka, tokarymaxemà ro me nehxakon hamà, kàyweronàhyamatxho
    komo, Moyses heno nmenhotho rma, Khoryenkomo rwonà yokarymanye ro heno komo nmenhotho
    xarha, kekon hatà. Xowaw heno yomokàtxhe rma, àrwo yonyhorunu ryhe tokarymaxemà
    ro me harha nay hamà. Àsok hana akayaryet kom me nay ha, Khoryenkom ha, katxho
    rma, tokarymaxemà ro me harha nay hamà. Àro ke, noro mryenon me harha tehtxahke
    rma haxa natxow hamà, toto komo, kekon hatà, Txesusu.
  sim-sim: Mashi Moseshi nga mashi profethi nga li sawe ra ra Jon talari ri. Ushihi
    Jonik sishi rawa wolo mashi jivi Avui Wasilakahi toso yanga yangak amber osmu
    induwa. Uwak ma amber Avui Wasilaka hulaima nokopman or arangoshinak li likwa
    mishik li layikwak olmu lerawu havan landuwa.
  npi-ULB: यूहन्‍ना आउनअगि अगमवक्‍ता र व्यवस्थाले काम गर्दथे । त्यस समयदेखि, परमेश्‍वरको
    राज्यको सुसमाचार प्रचार गरिएको छ र यसमा सबै जना बलजफ्तीसँग प्रवेश गर्न कोसिस गर्छन्
    ।
  cgc-cgc: “Bag-o gaumpisa ta pagwali Juan ya na manugbautismo, palabi gid ta mga
    ittaw Mga Sinulat Moises daw Mga Sinulat Ta Mga Prupita. Piro, umpisa ta timpo
    ta pagwali ya Juan, miad na balita an parti ta pagdumala ta Dyos pasugid en daw
    tama na mga ittaw nakumbinsi gid na magpasakep ta pagdumala ta Dyos.
  tim-tim: Akto siâ maktere nâŋgâŋet. Mosegât den kârikŋe akto Anutugât den kulemgom
