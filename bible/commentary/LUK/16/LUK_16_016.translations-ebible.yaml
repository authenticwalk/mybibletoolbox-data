  huu-NT: Jusiñamui facaina lloraɨnɨ mɨcorɨaɨ cuegafuiaɨmona Jusiñamui rafuena cacacabidomoɨ.
    Moisés mɨcorɨ cuegafuiaɨmona iena jɨaɨ cacacabidomoɨ. Juan Bautista mɨcorɨmona
