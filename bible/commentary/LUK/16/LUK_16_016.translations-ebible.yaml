  yor-yor: “Òfin àti àwọn wòlíì ń bẹ títí di ìgbà Johanu, Láti ìgbà náà wá ni a ti
    ń wàásù ìròyìn ayọ̀ ìjọba Ọlọ́run, olúkúlùkù sì ń fi ipá wọ inú rẹ̀.
  wos-wos: “Hanja di Moses wandén hambuk hundi wata Godna profetna hundi akwi wandaka
    di du takwa wun hundina ekombu di re. Rendaka Jon rendén nukwa yindéka némbuli
    wuni du takwaré wa, God néma du reta du takwaka jémba hatitendékaka. Wawuka séfélak
    du takwa déka getéfaré wulayinjoka di hambuk jémba di ye.
  emp-NTPO: Juaʌ̃ zei naẽna Ãcõrẽba Moisea diad̶a leyda, Ãcõrẽneba bed̶eabadarãba
