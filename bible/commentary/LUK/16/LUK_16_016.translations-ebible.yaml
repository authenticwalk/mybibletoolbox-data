  mdy-ETH: ዬሱሴ ቃሲ ኬኤዛዖ፦ «ሙሴ ዔርዜ ዎጎና ፆኦሲ ማሊፆ ኬኤዛ ዓሶኮ ማፃኣፓ ሙኪ ማስካ ዮሃኒሴ ዎዶ ሄላንዳኣና ኬኤዚ
