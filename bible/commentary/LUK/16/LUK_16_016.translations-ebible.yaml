  tnk-tnk: Kɨnəvisau irapw Loa səvəi Moses mɨne nəɡkiariien me səvəi profet kupwən
    me meste pehe Jon Paptaes. Kurirə irə kɨnaməvisau irapw nəɡkiariien amasan i raməɡkiari
