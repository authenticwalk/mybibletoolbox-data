  san-DEV: योहन आगमनपर्य्यनतं युष्माकं समीपे व्यवस्थाभविष्यद्वादिनां लेखनानि चासन्
    ततः प्रभृति ईश्वरराज्यस्य सुसंवादः प्रचरति, एकैको लोकस्तन्मध्यं यत्नेन प्रविशति
