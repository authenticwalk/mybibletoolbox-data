    kepene, hoko mere ikerike mise mo.
  san-VEL: apara nca yii"su.h "si.syebhyonyaamekaa.m kathaa.m kathayaamaasa kasyacid
    dhanavato manu.syasya g.rhakaaryyaadhii"se sampatterapavyaye.apavaadite sati
  kbq-kbq: Jisasi'a, mago'ene amage nentaza disaipol naga'amokizmi anage huno fronka
    kea zamasmi'ne, Magora afufenone ne'mo'a, fenoma'are ugagota huno kva nehia eri'za
    ne'mo, fenoma'a eri havia hu'nea nanekea,
  kbh-kbh: 'Jesús mënts̈ánaca chabe uatsjéndayënga tojanacuntá: “Inamna canÿe bomna
    ents̈á, y cha ibnabomna canÿe uajabuachaná chabe soyënga chaotsinÿenama; y chë
    nduiño imojuenaye chë uajabuachaná chabe soyë́ngaca ndoñe ts̈abá yontsamama.'
  ron-LSB: 'Și a mai zis ucenicilor Săi: “Era un om bogat care avea un administrator.
    I s-a făcut o acuzație că acesta își risipește averile.'
  pon-pon: 'A PIL kotin majani on tounpadak kan: Ol kapwapwa men mia, me a jaunkoa
    men indandeki, a peitlakit a koa kapwa kan.'
  nhe-BL: 'Huan Jesús nojquiya quincamahui imomachtijcahua huan quinilhui: “Itztoya
    se tominpixquetl tlen quipixtoya se itlayacanca tlatequipanojca ipan ichaj tlen
    quimocuitlahui nochi tlen iaxca. Huan sequinoc quiyolmelajque para itlayacanca
    tlatequipanojca san quiahuilpolohuayaya nochi tlen quipixqui.'
  sps-sps: Jisas tsue of raton matisian Tsunia, “A mes a masun te kaa me na tsoiny
    tatagaa ot tana binun tsunia. Ya nom ton tsue, te kat fi non nei, ‘A tsoiny tatagaa
    ot tana binun te kat raravaa tsun iny a moni tsumanyi.’
  wnc-wnc: Siwan Jesuta pandetna tuwang wamu takngatu anzing yanikut, “Aminu sangabamna
    kaya tapatutane puyanae kuyanae kayuwau tapatu kaya ngana aminu kunduta sangana
    kaya waapae kuke wamu anzing iniking, ‘Gatane kuyakae yuak kapata sangaka moo
    siknga mupewan kukaing,’ ngang iniking.
  bus-bus: 'Yesu bè a ìbanↄnɛ: Ɔↄde ke bé à kuu à bɛgwari dìɛ a zĩkɛrinↄnɛ. Ben wà
    mↄ̀ wà kↄmↄtↄ kɛ̀nɛ wà bè, èe à auziki kaatɛɛ.'
  gub-BL: Umume'u Zezuz amo ma'emume'u haw wemimu'e wanupe a'e kury. — Amo awa hemetarer
    katu ma'e a'e, omono wemetarer amo awa pe a'e, hehe imuzekaiw kar pà a'e. Amo
    'ar mehe amo teko uze'eg wà izar pe a'e wà. — Akwez awa nuzekaiw katu kwaw neremetarer
    rehe a'e, i'i izupe wà. Ume'eg kar e ma'e iko uzeupe, i'i izupe wà.
  imo-imo: Jisasini yu lombili andolimando ungu te peya nimbelie temane te topalie
    nimbei, “Walite iye kamako te molorumu wali yunge mele noirimumanga nokoli iye
    te molorumula. Walite imbo mareni kamakomu molorumuna ongo, yunge melema nokoli
    iyemuni terimu mele ongolio yundo ningeindo, ‘Nunge mele noirinomanga nokoli iyemuni
    nu tepa kenjipe, nunge melema we mainye pupili nimbe yu akuma nokopa naa kondoromo,’
    ningi.
  boj-boj: Osiqa Yesus a olo aqa aŋgro naŋgi endegsi minjrej, “Ñoro tamo bei soqnej.
    Aqa ñoro kalil aqa wau tamo bei na taqatoqnej. Bati bei tamo qudei na ñoro tamo
    di minjeb, ‘Ino ñoro taqato tamo a ino ñoro kalil laŋa uyeqnu.’
  eng-DRA: 'And he said also to his disciples: There was a certain rich man who had
    a steward: and the same was accused unto him, that he had wasted his goods.'
  knf-knf: 'Yeŧu abot aji na baţaşarul : « Ñiinţ aloŋ nayok abi ka namali, kë başë
    keeşaara du a aji aŧoka bka.'
  san-KHM: អបរញ្ច យីឝុះ ឝិឞ្យេភ្យោន្យាមេកាំ កថាំ កថយាមាស កស្យចិទ៑ ធនវតោ មនុឞ្យស្យ
    គ្ឫហកាយ៌្យាធីឝេ សម្បត្តេរបវ្យយេៜបវាទិតេ សតិ
  arn-NT: 'Feymew Jesus nütramelfi tüfachi adkünu dungu tañi pu disipulu: “Mülekefuy
    kiñe longkolechi kona küdawelkefilu kiñe riku wentru. Fey feypintukungey ti longkolechi
    kona ñi wesaka pünekañmafiel ti riku wentru ñi chemkün.'
  zas-NT: 'Rëb tëë Jesús loj ree xbejnman: ―Guyu tijb benrijcw, nuzujman tijb mojs
    guinia graczi ni rajpaman. Abiꞌ biguiedx ree ben ren lojman guial cunijt xliaꞌ
    mojs guin ni na̱j xieenman.'
  ken-NT: Yesu apɛt arɛm ntá bakoŋo bhi bɛ, “Mǔnkáp amɔt achi nyaka. Abhɔ́ŋ mǔbɛtɨk
    anɛ ákɛm mɛnyɨŋ ɛbhi mɛnkɛm. Bo bágháti yi bɛ, mmʉ̌ bɛtɨk ywí wu ǎchɔŋti
    nkáp ywi.
