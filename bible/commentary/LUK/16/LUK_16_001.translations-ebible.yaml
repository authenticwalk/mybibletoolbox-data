verse: LUK.016.001
translations:
  kpx-kpx: Iesuu tota au esemu namigevei avoe, “Malaha mole kunai moagate keu esemu
    mole mage au avuemo loviai monive ke vavoloima. Ilage ata moleu lohoale kosive
    ke namihanu.
  okv-H: Eto Iesu na amita ambotani ta degi ke einge ena, “Eto haja vaja embo vahai
    na koro kaheketo pure kiari embo ta degi ikenu humbuto pure ena rate pure ta pere
    koro ikae ue sio aija unu embomeni na kito pambuto koro ikena embo amita degi
    harikeo ingito
  tbo-tbo: Yesu gasi a hewahewali ugolihi i baha i pa, ‘Lawa waigapolana a tu bagibagi
    a gapola i gagalena itetehi. Ma lawa tu wigapola hi paliweleya naka a tu galena
    itetena a mone i lauguyoguyougeya.
  mal-C: 'യേശു ശിഷ്യന്മാരോടു മറ്റൊരു സാദൃശ്യകഥ പറഞ്ഞു: “ധനികനായ ഒരു മനുഷ്യന്റെ സ്വത്ത്
    അയാളുടെ കാര്യസ്ഥൻ ധൂർത്തടിക്കുന്നതായി പരാതിയുണ്ടായി.'
  grc-SR: Ἔλεγεν δὲ καὶ πρὸς τοὺς μαθητὰς ⸋αὐτοῦ,⸌ Ἄνθρωπός τις ἦν πλούσιος, ὃς εἶχεν
    οἰκονόμον· καὶ οὗτος διεβλήθη αὐτῷ ὡς διασκορπίζων τὰ ὑπάρχοντα αὐτοῦ.
  bgc-bgc: फेर यीशु नै चेल्यां ताहीं एक और उदाहरण देकै कह्या, “किसे साहूकार का एक
    भण्डारी था, अर लोग्गां नै उसकै स्याम्ही उसपै यो इल्जाम लाया के वो तेरा सारा धन
    उड़ा देवै सै।
  khz-khz: Iesu na gena melo evaikilarato, netiwato, “Rinaga e moni vogo talimana
    ta emaguliwai. Ne talima reketa na rinaga vogo talimana gevaraato, ia gena rinaga
    gitatagora talimana na gena rinaga eulaulagirana.
  deu-TKW: 'Er sagte aber auch zu den Jüngern: es war ein reicher Mann, der hatte
    einen Verwalter, und der wurde ihm angezeigt, daß er ihm sein Vermögen verschleudere.'
  zsr-NT: 'Rëꞌ caꞌ bönniꞌ daꞌquëꞌ Lëꞌ Jesús, rnëꞌ: ―Zoëꞌ bönniꞌ dë yöl‑laꞌ tsahuiꞌ
    queëꞌ, len zoëꞌ caꞌ queëꞌ bönniꞌ huen dxin dë lu nëꞌë uláz queëꞌ. Guladxinëꞌ bönniꞌ
    tuꞌquíëꞌ bönniꞌ huen dxin naꞌ lahuëꞌ xanëꞌ, taꞌnë́ꞌ queëꞌ rutözëꞌ le dë queëꞌ
    xanëꞌ naꞌ.'
  lin-lin: 'Yesu alobaki na bayekoli na Ye : — Mozwi moko azalaki na mobateli bomengo ;
    bongo bafundaki ye epai ya mozwi ete azali kosakana na biloko na ye.'
  hns-NT: 'Jiesoe aapan tjela log se ekgo auro matlab ke kaahaanie kahe lagal kie:
    „Ekgo dhanie aadmie raha. Oe aapan dhan ek sardaar ke oeppar saup deis raha. Tab
    ek dien koi ose bolies: ‘Oe sardaar tor dhan naksaan kare hai.’'
  noa-E: 'Maimua Jesuu ĩchab mʉg nem ĩgkhaadam ĩgkhajim aajem, ich dʉ̈i ogdʉba wënʉrraajerr
    khʉʉnag: —Ãb rik sĩejim aajem. Mamʉ ichdëu ich nem khaugba, deeumʉgta ich nem
    thum jaau wai sĩejim aajem, magʉgta ich dënjö amkhĩir. Mamʉ khãai ãb chi morkhʉʉu
    ũurwai i nem aair aba parhooba sĩi ichdëu ampierrta wau sim a ũrbaawai,'
  eng-EMTV: 'He also said to His disciples: “There was a certain rich man who had
    a manager, and this manager was reported to him as squandering his possessions.'
  mib-NT: 'Te suni ni cahān Jesús jiín tée cáscuáha jíín yá: Ɨɨn tēe cúcá ní īyo ɨɨn
    mozo de jeē ndíso jníñu nuū tāca gá mozo. Te ni cacahān jiín patrón un jéē mozo
    un snáā cāhá ndajníñu de.'
  lif-NT2: ये़सुरे़ कुहुॽसाम्‍बाहाॽ कन् खे़दाॽइन्‍नाङ् मे़त्तुसि, “याङ्‌साकुन्‍धेसाबा
    मनाधिक् वये़॥ खे़ल्‍ले़ कुहिम् कुधाःङ् ओमे़प्‍मा खाराःत् के़युङ्‌बाधिक् कत्तु॥
    कर हाराए मनाहाॽरे़ खे़ल्‍ले़ कुन्‍दाङ्‌बान् कन् खाराःत् के़युङ्‌बाल्‍ले़ के़याङ्‌साकुन्‍धेहाॽ
    पिर्बेःन् चोगुर पत् लॽरिक् चे़ॽया पाःन् मे़जे़क्‍तु॥
  xnj-xnj: Yesu akavajovela vawuliwa vaki, “Mundu mmonga mweavi na vindu vyamahele,
    avi na mundu wa kuyimilila lihengu laki. Mkolo vindu ayuwini kuvya myimilila lihengu
    yula ipomondana vindu.
  mmx-mmx: La ne Iesu ga lok ti lavaun pinivu ren keretna, “Lara laradi gap novos
    aleng, ga ruuna laradi ri lok tatao leven gugu ren. La lentaba luvuttadi diga
    tong i rin do mo laradi gugu ga gosogos gamasa mi lempilas teren.
  cbr-NT: 'Jesusan ca aín ''unánmicë unicama ësaquinribi cacëxa: —Ësa ca. Ñuñu uni
    achúshinën ca aín uni achúshi aín ñua upí oquin bërúanun quixun caxa. Canbi ca
    uni itsin ami manánquin, an a uni ñu mëëmicë uni caxa: Min unin ca min ñu bërúanquinma
    nëtë́mia quixun.'
  tee-NT: 'Chai ju Jesús vachu'' chani ajuni ju ix''amamaka''ui: ―Ix''alin pumatam
    lapanac ju na mak''ali'' ixjunita. Chai ju yuchi ix''alin pumatam ju ixlhistacni
    ju ix''alinta ju ix''ucxtin. Chai ju ani chivimak''ancalh la''ix''ucxlacapu''
    ju ix''ucxtin. Va juni ni va ixlhak''amanani ju ixtumin ju ix''ucxtin.'
  eng-LSV: And He also said to His disciples, “A certain man was rich, who had a steward,
    and he was accused to him as scattering his goods;
  cak-NT: 'Ri Jesús xu''ij chuka'' chique ri ru-discípulos: Xc''ue'' jun achi beyom.
    Y ri achi re'' c''o jun rusamajel ri ruyo''n parui'' ronojel rubeyomal. Y che
    ri achi beyom xbe''ix chi ri rusamajel ri ruyo''n parui'' rubeyomal, nuq''uis
    ri beyomel benak.'
  pah-NT: 'Kiro Jesus''ga ei g̃wemimbo''ehara''g̃a pe imombe''gwovo ojipea. G̃a mbo''eavo
    ga ei: —Imbateheteve''ga ei ojipyrive''ga pe: “Ehepia katu nhimbatera ji ve ima''eamo
    ipyhyga itambere''ia ji ve,” ei ga ga pe. —“Kwa,” ei ga. —Aerẽ imbateve''ga pyri
    g̃a uhu javo ga pe: “Ndepyrive''ga ojigwarajuhu nembatera rehe,” ei g̃a imbateve''ga
    pe.'
  sja-NT: 'Jesupa ichiaba nãga nepɨrɨji chi k''õp''ãyoorãmaa jarateeit''ee: —Eperã
    p''arat''ara bɨ bapachi. Ichia iru baji mimiapataarã poro waibɨa ichi jua ek''ari.
    Ewari aba mãgɨ́ ɨmɨateejida irua net''aa pariatua atuapi bada perã.'
  xed-xed: 'Ka Yesu nda duhwalhani guli mantsa: «Mamu sana mnda gadghəl ta hlaftá
    huzlani ka pghanamtá sana mndu ma dzvu ŋa nghanata. Ka lagha lu da mnanata kazlay:
    Waʼa tsa mndu ya ta badza huzla gha kəʼa.'
  mks-NT: 'A̱nda̱ já na̱sacu tucu Jesús inga quia̱hva nu̱ú na̱ xíca tuun xi̱hi̱n á.
    Já na̱cachi a já xi̱hi̱n ná: —Na̱sahi̱in in ta̱a cui̱cá ta na̱sahi̱in in da̱ ndáá
    ña̱ha da. Joo java ña̱yivi na̱sa̱ha̱n na̱ chica̱a̱n na̱ cua̱chi ja̱ta̱ dá nu̱ú
    xitoho da ña̱ játi̱ví ndaja na̱cuu joho da ña̱ cúú ña̱ha xitoho da.'
  gfk-S: 'Io, Jisas ga tange ta ira nuno bulu na harausur horek: “Tike watong ga bul
    tike tultule ura harbalaurai ta ira nuno linge bakut. Ma namur di ga tung no tultule
    be iga hasurum ira minsik ta ikino Watong.'
  bmu-bmu: Jisösnöŋ gwarekurupŋi keu kun kewö jii mötket, “Azi pomŋi kungö sukinap
    galömŋi kun malök. Tosatŋan kaba azi pomŋi mi luasö keu jiget mörök, ‘Yaŋön göhöreŋ
    moneŋ inapki köndeŋda laŋ gila malja.’
  dgz-dgz: Iesu wadiamot mega gutut ma anega wadiamon, “Puraput apane da nao mega
    kwayup taini apane den wanumon. Orup upine tauan i apane ame anega wadian, puraput
    gega kwayup tainiwa upi ebo aopan tan wakaumiwan.
  eng-GNV: And he sayde also vnto his disciples, There was a certaine riche man, which
    had a stewarde, and he was accused vnto him, that he wasted his goods.
  zaa-NT: 'Gutixà''a huá Jesús attu enseñanza lani ca discípulo qui''áa nna rèe: Gùdua
    ttu nubeyu'' rico nna, gùdua huá ttu nu ná encargado qui'' bi nna becà''na bi
    lani ą iyaba nu té qui'' bi. Pero betsia cą queja qui'' nu ná encargáduá qui''ni
    runittilo lą́ nu té qui'' xana'' niá.'
  eng-WEBSTER: And he said also to his disciples, There was a certain rich man who
    had a steward; and the same was accused to him that he had wasted his goods.
  guh-guh: 'Jesús pijajivijavabelia livaisi tsipaeba. Jumaitsi mapacueniaje: —Petuxanenë,
    bitso pexainaenë, ponapona. Bajaraponë xaina pijajivitonë petoevetsinexatsi pecobecovë.
    Itsiata pepëya pijajivitonë pecobecovë toveretaponatsi. Nexata itsamonae tsipaebatsi
    pepëya pijajivitonë pecobecovë petoveretaponaejavatsi.'
  bon-bon: Yeesu teeme abiberäja bägrä bine ai ngene ca agli mene jejemige egä, “Yepä
    dogwe biname me kaakesea bägrä puga ge teeme gwidape bine ire atwime. Tabe mene
    itecijige egä peei ire atwi kaakesea bägrä te teeme gwidape bine papa yaajaremuge.
  nhw-BL: 'Huan Jesús nojquiya quincamanalhui imomachtijcahua huan quinilhui: “Itztoya
    se tominpixquetl catli quipixtoya se itlayacanca tequipanojca ipan ichaj catli
    quimocuitlahui nochi catli iaxca. Huan sequinoc quiyolmelajque para itlayacanca
    tequipanojca san quiahuilpolohuayaya nochi catli quipixqui.'
  mgw-mgw: Yesu ngaabakia banamasi' bake, “Tayili yumo aabile na mwandiki ywake. Aywo
    mwandiki aatisongelwa mwanjaa, aatinyamana mali ya tayili ywake.
  swh-ONEN: Yesu akawaambia wanafunzi wake, “Palikuwa na tajiri mmoja na msimamizi
    wake. Ilisemekana kwamba huyo msimamizi alikuwa anatumia vibaya mali ya tajiri
    yake.
  wbi-wbi: uYesu akavavula avavulanisivua vake, “palyale nu muunhu jumonga m'mofu
    alyale nu m'baha mu mbombo jake,
  bba-bba: Yesu u bwɑ̃ɑ be sɔ̃ɔwɑ u nɛɛ, durɔ ɡobiɡii ɡoo wɑ̃ɑ. U sɔm kowo mɔ wi u
    win yɛnu nɔmu sɔndiɑ. Yerɑ bɑ sɔm kowo wi kɔrumɔtɔnu kuɑ bɑ nɛɛ u win yinnin dukiɑ
    sɑnkumɔ.
  eng-KJVCPB: And he said also unto his disciples, There was a certain rich man, which
    had a steward; and the same was accused unto him that he had wasted his goods.
  kgk-NT: 'Hesu omombe''u jevy doze gwemimbo''e kwéry-pe. Arandu nhe''ẽ omombe''u
    tembigwái rehegwa nhe''ẽ-rami. —Kwimba''e onhangareko uka omba''e reta reta peteĩ
    gwembigwái-pe. Upe imba''e reta va''e oiporu uka meme omba''e kente kwéry-pe ombohekovia
    hetave hagwã íxupe. Ha ohekoviarõ-vy hembigwái-pe ogweru hikwái. Ijáry ete nonhangarekói
    voi hese, hembigwái mate ojapo. —Upe jave gwĩ oikwaa va''e he''i imomba''apoha-pe:
    “Nonhangareko porãi voi ne rembigwái ne mba''e-rehe. Ndohekoviarõ porãi nde-vy
    oiporuruka hagwe” he''i omombe''u-vy.'
  waj-waj: 'Yisuuva itaa kua kiaa kioo vo kuavai ari nnaagiai nuaira gioonna kiaapuuya
    kiaa mmioo tunoo: Vaidi voovoono kaayau hoona suvuaivo ari mmoori vareera ngiaammuau
    voovai inna mminnaiyauvaa haitatuukianeera kiaa kioo mmataama kiaikio rikioo haitatuunnonno
    inna mminnaiyauvaa sabi kagaari kiaikiai rikiada gioonna kiaapuuya nakaaraivaa
    kiaa mmiaavai.'
  ekk-PKP: Jeesus jutustas oma jüngritele selle loo. „Elas kord üks rikas mees, kelle
    kojaülemat süüdistati oma isandale kuuluva vara raiskamises.
  mpx-mpx: Yeisu i baek wana tohago elal i ba, “Togogomwau etega wana gogomwau ana
    tomatahikan i gan. He gamagalau enuna hi na tonowak elana ge tomatahikan hi wasaan
    hi ba, ‘Tomatahikan wam gogomwau i apapanak-an.’
  wbp-wbp: Jijaji-jana wangkaja nyanungu-nyangu kurdungurlu-patuku, “Yimi-ngarrirni
    yungurna-nyarra yimi-nyayirni-wangu. Nyurru-wiyi kala wati nyinaja tala wiri-nyayirni-kirli.
    Wati jintalpa mardarnu kujalpa warrki-jarrija kujalparla warrawarra-kangu tala.
    Yapa jintarla yanurnu yinyaku paajuku, manurla wangkaja, ‘Nyuntu-nyangurlu warrkinirli,
    tala nyuntu-nyangu ngulaju-ka nyarrpa-mani mayi? Kula kangku jungangku mardarni.’
  luo-luo: Yesu nowachone jopuonjrene niya, “Ne nitie jamoko moro, ma ngʼat mane rito
    mwandune ne odonjne ni ketho gige.
  nhe-NT: 'Huan Jesús nojquiya quincamahui imomachtijcahua huan quinilhui: “Itztoya
    se tominpixquetl tlen quipixtoya se itlayacanca tlatequipanojca ipan ichaj tlen
    quimocuitlahui nochi tlen iaxca. Huan sequinoc quiyolmelajque para itlayacanca
    tlatequipanojca san quiahuilpolohuayaya nochi tlen quipixqui.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܝܼܫܘܿܥ ܠܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ: ”ܐܝܼܬ ܗܘܵܐ ܚܲܕ ܐܢܵܫܵܐ ܥܲܬܝܼܪܵܐ، ܘܐܝܼܬ ܗܘܵܐ
    ܠܹܗ ܪܲܒ ܒܲܝܬܵ‌ܐ، ܗ̇ܘ ܕܩܒ݂ܝܼܠܔ ܠܗܘܿܢ ܥܲܠܘܼܗ‌ܝ ܕܒܲܪܒܘܼܙܹܐ ܝܗܘܵܐ ܡܸܢܕܝܼ ܕܡܵܪܹܗ.'
  esk-NT: Jesus-ŋum uqaaqtuutiniġai maliġuaqtini, “Taimmaguuq umialik savaktiqaġniqsuaq
    aŋalatchiruamik suuraġmiñik. Iñuich umialik uqautiniġaat aŋalatchiruamun maniiġutchaġnipḷugu.
  msb-msb: Ginsabi pa ni Jesus sa iya mga disipulos, “Igwaʼn mayaman na may katiwala
    kag may nagsumat na ginaparapalugi an iya kasadirihan.
  cpa-NT: 'Jøng² ca¹dsii¹ Jesús jǿg³ la², ca¹tsáih¹dsa dsa² quianh³dsa: ―Jan² dsa²
    chi² cog³, mi³chian² jan² dsa² jmo¹² ta³ quiah¹²dsa. Jøng² ca¹lø¹chí¹ jǿg³ hi²
    ma²ca¹ŋi¹hén² dsa² jmo¹² ta³ hi² chi² quiah¹² juu¹³dsa.'
  dso-dso: ଜିସୁ ତାର୍‌ ସିସ୍‌ମନ୍‌କେ ଗଟେକ୍‌ କାତାନି ବୁଜାଇ କଇଲା । “ଗଟେକ୍‌ ସାଉକାର୍‌ ଲକ୍‌
    ରଇଲା । ତାର୍‌ ଦନ୍‌ ଇସାବ୍‌କିତାବ୍‌ କର୍‌ବାକେ ଗଟେକ୍‌ ମୁକିଅ ଗତିଦାଙ୍ଗ୍‌ଡା ରଇଲା । ଆରି
    ସେ ସବୁ ଦନ୍‌ ଏନେତେନେ କରିଦେଲାନି ବଲି ଗଟେକ୍‌ ଲକର୍‌ତେଇ ଅନି ସାଉକାର୍‌ ସୁନ୍‍ଲା ।”
  meu-meu: Ia ese ena hahediba ma e hereva henidia, eto, Taḡa tauna ta be mai ena
    kohu ireguna tauna; bena haida ese e habadelaia, eto, Emu kohu ia ese e piupiulaimu.
  yva-NT: Yesus po ananeneae inta raura nanto Apa arakovo utavondi aije mai pare,
    “Vatano apa ananuge manui rave inta apaura irati vatano panapatambe inta ai indamu
    po apa ananuge, apa doije raeranande. Weramu umba vatano kaijinta wo vatano panapatambe
    umaso aura tantunawi no apa akarije amun ware, ‘Sopamo po nya ananuge rambaon
    bayave ti mewen to.’
  dgc-dgc: Nadid, kinagi man dén ni Jesus du alagad na i halimbawa. “Te esa kan wade
    a lélake a mayaman,” kagi na. “I éya a mayaman, éy te esa siya a akontan a nagentaregaan
    na ta ari-arian na. Pero nadid kan wade, éy nabaheta no mayaman a nékialaman no
    akontan tu kayamanan na.
  zpm-NT: 'Tib vuelt bzodiidz Jesús tib cuent lo xpëëdscuel me, rëb me: ―Tib meṉ name
    nroob rapcheṉ me, quianie me tib zha ne zo lo grëtaa ncuaaṉe rap me; tib dzew,
    lega nacle bded diag me zhliaan noxiṉ zha co xtimi me.'
  hix-NT: Kuknonano me xarha nàrwonàmye hatà, Txesusu. Onà wyaro nkekon hatà, tànhananàhrà
    ro komo wya. Tkatxhonke rma haxa nehxakon hatà, toto, horykomo, kekon hatà. Àkatxho
    yoh me nehxakon hatà, anoto. Noro yanhànà yonytxay hatà, horykomo, kekon hatà.
    Akatxhonken hampànà, ayanoto, teryehotanàr ke rma haxa mak ha, tawro rma yonytxay
    hatà, horykomo, kekon hatà, Txesusu.
  sim-sim: Jisas orin tiyandari ma ondon ormu sawera, �Ya ngashi ma lar lindari ri.
    Ushirik ma lar mbele mbele orhin washilindari ri. Urik ma lal li taha ya ngashi
    ma oton limu sawera, �Ya mihin washilinda ma oto mbeek ya mihin armek owenda ambu
    ri. Ya mihi ondon ormu laha sambuyanduwa.�
  npi-ULB: येशूले आफ्ना चेलाहरूलाई यसो पनि भन्‍नुभयो, “कोही एक जना धनी मानिसको एउटा
    व्यवस्थापक थियो र त्यस व्यवस्थापकले तिनको धन फजुल खर्च गरिरहेको छ भनी तिनलाई सुनाइदिए
    ।
  cgc-cgc: Isya adlaw, na gapanaw Jesus miling ta Jerusalem, gaisturya kanen i ta
    paanggid naan ta iya na mga tinudluan, “Isya na mama na manggaranen may manugdumala
    ta iya na pagkabetang. Isya na adlaw may gasugid ki kanen na kwarta din ya pagastos
    nang ta ula pulos ta iya na manugdumala.
  tim-tim: Yesuŋe Aposololupŋe den ginŋe siâ hin dâm makyeŋgiep, “Luâk humo sikumdâ
    siâ malep yâkgât tâwât dewunŋe akto sâŋgum me kotŋe siâ siâ aregât damunŋe malep.
    Aregât den hâkŋe tunmâ hin dâm magaŋi, “Gâŋgât hoŋ bawa âige damunŋe akmap arekŋe
    tâwât dewunŋe siâ siâ mem hanâk hanâk ketugumap.”
