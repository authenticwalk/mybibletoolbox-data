    mijqui nopa tominpixquetl huan tlacame quitlalpachojque.
  sps-sps: “Tan nainy te mat bus a mes a aaruts an morena nom na towa ser mei finy
    naa ya tana pan ten Abraham. Kat to ana mes a masun mat patsu to ser kats iny
    ya.
  wnc-wnc: “Sike yusika masande sangana wena waapasimu akupan apu angelata uyunga
    take taku tewa Ebrahampat yuwawat masande sangabamna kaya waapaaya akupan kwaiwa
  bus-bus: Baakɛri pì gà, ben malaikanↄ à sɛ̀ wà tào Ibraĩ kuu. Ɔↄdee pì gà se, ben
    wà à vĩ̀i.
  gub-BL: Amo 'ar mehe umàno hemetarer 'ym ma'e a'e. Tupàn heko haw pe har weraha
    hekwe Àmàrààw pyr a'e wà, mai'u haw ywate har pe a'e wà. Hemetarer katu ma'e a'e
    no, umàno a'e re a'e no. Iànàm utym a'e wà.
  imo-imo: Koropa noli iyemu kolorumu, kano kinye mulu kombuna enselemani yunge minimu
    liko, Juda Imbomanga pulu polko anda kolepa Abraham molorumuna meko puringi, Gotenga
    mulu kombu pengana peya moloringili. Kamakomu kolorumula, kano wali imbomani yu
    ono teringi.
  boj-boj: “Bati bei Lasarus a moiyej. Moinaqa Qotei aqa laŋ aŋgro naŋgi bosib aqa
    qunuŋ osib Abraham aqa areq di awoteb. Bunuqna ñoro tamo a dego moinaqa subq ateb.
  ulk-ulk: Able lukak le eumida ege abi angelagize igareda Abramaidoge timridarda
    ge able lewer kotorge tidirsilare. Able lugizira apu ga eumida, a abi etkobeidarda.
  eng-DRA: 'And it came to pass, that the beggar died, and was carried by the angels
    into Abraham’s bosom. And the rich man also died: and he was buried in hell.'
  knf-knf: Kë najuuk uŋ abi keţ, kë ŋwanjuŧ ŋaya na a kë aţo akab du *Abraham. Kë
    nayok abi keţ kak, kë bamoya.
  san-KHM: កិយត្កាលាត្បរំ ស ទរិទ្រះ ប្រាណាន៑ ជហៅ; តតះ ស្វគ៌ីយទូតាស្តំ នីត្វា ឥព្រាហីមះ
    ក្រោឌ ឧបវេឝយាមាសុះ។
  arn-NT: Kiñe antü ti pofre larkey, fey tati pu werken püllü yeturkeeyew ti ülmen
    mülewe mew chew ñi mülemum ta Abraam. Welu ti riku ka larkey, fey rüngalngelu,
    eluwünmangey.
  zas-NT: ’Chi bidxin dxej güjt Lazr dxel bignë ree xianjl Dios laax lod na̱j nix
    daꞌt, lod zaꞌ Abraham. Në xin rijcw guin güjt, abiꞌ biguieꞌchix.
  ken-NT: Ansɛm mpok, nchɛ́bhɛ́mú wu agú, bɔángɛl Mandɛm basɔt yi barɔk amfay,
    bákʉ yi achɔkɔ kɛkwɔt nɛ Ábraham. Mǔnkáp agú nkwɔ, bábhɛ́mɛ yi.
