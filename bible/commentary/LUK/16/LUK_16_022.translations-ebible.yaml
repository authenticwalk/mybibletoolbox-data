verse: LUK.016.022
translations:
  kpx-kpx: Iniale malaha keu hatige aneluiau lohoale munanave mai Ebalahamu uale otogo
    keve tilu. Isege kunai moagate malaha keta hatige ataeau mai abavulu.
  okv-H: Eto pehihenu God ta Anera na amita ahihi humbuto pambuto Abraham peheto pambuto
    mihina degi vahai ai ta ikena. Eto haja vaja embo pehenu koveo
  tbo-tbo: ‘Tu dayadayabuna i hilage po Yaubada a tu winoyanoya hi awali po Abelaham
    u hadana hi wituguli. Tu wigapolana gasi i hilage po hi guluwi
  mal-C: “ആ ദരിദ്രൻ മരിച്ചപ്പോൾ ദൈവദൂതന്മാർ അയാളെ അബ്രാഹാമിന്റെ അടുത്തേക്കു കൊണ്ടുപോയി.
    ധനികനും മരിച്ചു; അടക്കപ്പെട്ടു.
  grc-SR: Ἐγένετο δὲ ἀποθανεῖν τὸν πτωχόν, καὶ ἀπενεχθῆναι αὐτὸν ὑπὸ τῶν ἀγγέλων εἰς
    τὸν κόλπον ⸆ Ἀβραάμ· ἀπέθανεν δὲ καὶ ὁ πλούσιος, καὶ ἐτάφη.
  bgc-bgc: इसा होया के वो कंगाल मरग्या, अर सुर्गदूत्तां नै उस ताहीं लेकै अब्राहम की
    गोद म्ह पोंहच्या। वो साहूकार भी मारया अर गाड्या गया,
  khz-khz: Lealea talimana ekwaregato, ne aneru na Aperaamo laganai gevua-agoato.
    Rinaga talimana maekwaregato, ne getoleato.
  deu-TKW: Es geschah aber, daß der Arme starb und von den Engeln getragen ward in
    Abrahams Schoß; es starb aber auch der Reiche und wurde begraben.
  zsr-NT: Bdxin dza gutiëꞌ bönniꞌ yéchiꞌdauꞌ naꞌ, atiꞌ gulachë́ꞌë lëꞌ gbaz laꞌy queëꞌ
    Dios tsajsóalenëꞌ Abraham ga nac latj lach queëꞌ Dios. Gutiëꞌ caꞌ bönniꞌ naꞌ bléꞌinëꞌ
    yöl‑laꞌ tsahuiꞌ, atiꞌ gulucachëꞌë lëꞌ yeru ba.
  lin-lin: Mokolo moko, mobola yango akufaki, mpe ba-anjelu bamemaki ye epai ya Abrayami.
    Mozwi mpe akufaki, mpe bakundaki ye.
  hns-NT: Ek dien bhiekhmanga mar gail aur Parmeswar ke parie log oke Aabraaham ke
    paas legail.
  noa-E: Mag khitʉʉ awia chi aphʉʉ khitarrdam meejim aajem. Mag meebaadeewai Ẽwandam
    chognaan bëewia sĩi i akhaardam ʉ̈gthar Abrán sim aar arrjierram aajem. Mag khur
    chi rikjã ĩchab meebaadeewai bëp sĩuwia khĩmie durrta öbërjim aajem.
  eng-EMTV: And it came to pass that the beggar died, and he was carried away by the
    angels to Abraham's bosom. The rich man also died and was buried.
  mib-NT: Te ni jihī tēe ndáhú un, te tācá ndajéhé Yaā Dios cuangoo ya jiín ánuá de
    nde andɨvɨ́ nuū néne Abraham. Te suni ni jihī tēe cúcá un, te ni quindūji de.
  lif-NT2: खे़न् याङ्‌के़साॽबा लाजरसे़न् स्‍ये़आङ् माङ्‌लाइङ्‌बाहाॽरे़ खुने़ॽ मे़बक्‍खु
    मे़देॽरुआङ् अब्राहामरे़ कुबेसाङ् मे़युक्‍खु॥ खे़न् याङ्‌साकुन्‍धेसाबे़न्‍नाङ्
    स्‍ये़आङ् मे़लुप्‍तु,
  xnj-xnj: Lwakabwela lukumbi Lazalu yula afwili na vamitumu va kunani vakamtola na
    kumuvika papipi ya Ibulahimu. Na mkolo vindu vyamahele mewa afwili vakamzika.
  mmx-mmx: At lara laaleng laradi banbalo ga met la lubung angelo diga xip kaka i
    uto saparap ne Abaram, to vana at laxalibet. La nom laradi nopnovos bok ga met
    la digak mir i.
  cbr-NT: A ñuñuma uníxa bamaia ca ángelcaman anu Abraham 'icë anu buáncëxa, buáncëx
    ca Abrahambë 'iacëxa. Usa 'ain ca ñuñu uni axribi bamacëxa, bamacë ca maíncancëxa.
  tee-NT: Pus chilh avilhchan acsni nilh ju anu' quilhpatini' chai talhi'alh ju anquilhnin
    ju lact'iyan junta vachu' vilhcha ju Abraham. Chai vachu' nilh ju anu' mak'ali'.
    Chai macnucalh.
  eng-LSV: And it came to pass, that the poor man died, and that he was carried away
    by the messengers into the bosom of Abraham—and the rich man also died, and was
    buried;
  cak-NT: Y jun k'ij ri achi re' xcom-e, y xuc'uax-e coma ri ángeles chi xapon riq'uin
    ri Abraham. Y chuka' ri achi beyom xcom, y xmuk.
  pah-NT: —Aerẽ iporia'iva'ea manoi Lázarova'ea. A'ero Tupana'gapyrive'ga ahera'uva
    rerohoi imondovo Abraãova'ea pyri yvagi pe. —Imbateva'ea manoi no. A'ero g̃a ahe
    tymi.
  sja-NT: Ewari aba ma chupɨria chɨ jai-idaaji mãik'aapa angeleerãpa iru jaure ɨt'aa
    ateejida Abraham ome bade. Ichiaba ma p'arat'ara bada piuji mãik'aapa ɨajida.
  xed-xed: Ka mtuta tsa mndu ka pɗu ya, ka tsukwaghatá duhwalha Lazglafta fata tavata
    Abraham. Ka mtutá tsa mnda gadghəl ya guli, ka paɗamtá lu.
  mks-NT: Ta ndaja coo in qui̱ví na̱xi̱hi̱ da̱ nda̱hví cán. Já na̱xi̱nu̱ táto̱ Ndióxi̱
    já ñéhe na da̱ cua̱ha̱n da̱ coo da indiví nu̱ íin Abraham. Ta jári da̱ cui̱cá
    cán va na̱xi̱hi̱ da̱ ta na̱sa̱ha̱n na̱ na̱jándu̱xu̱ ná da̱.
  gfk-S: “Io, no maris ga mat um ma ira angelo ga kap leh ie ukaia tano matmataan
    tane Abraham. Ma no watong ga mat bileng ma di ga bus ie.
  bmu-bmu: “Mewö mala wanapŋi yaŋön kömuyök. Kömui Suep garata yeŋön waŋgita öŋgöba
    Abrahamgö qöhöröŋe alget tarök. Azi pomŋi yaŋön mewöŋanök kömuiga löm kölget.
  dgz-dgz: Evi amba Lasiros wam mega tauen boen, amba anea kimani vitan waran amon
    omae baewa Eibaraam mainep baraen. Ame ewap, kwan purapuse dena apane bop tan
    tune.
  eng-GNV: And it was so that the begger died, and was caried by the Angels into Abrahams
    bosome. The rich man also died, and was buried.
  zaa-NT: Bì'yu bá tsá nna gùttì limosnéruá. Ca ángel nna beche' cabi ą hàstaá làti
    dua Abraham. Gùttì huá nubeyu' rícuá nna becàttsi' cą na.
  eng-WEBSTER: 'And it came to pass, that the beggar died, and was carried by angels
    into Abraham''s bosom. The rich man also died, and was buried:'
  guh-guh: Nexata baja belia Lázaro tëpa. Petëpaecujinae Lázaro ángelevi caponayatsi
    Dioso pijanacuayabetsia, itsabetsia Abrahampijinë petëpaecujinae ponapona. Bajaraxuacujinae
    riconë ata tëpa. Mëthëtatsi.
  bon-bon: Siige, pui owecumete biname te budre äbitige. Acejiyame me mename seemo
    cina piba teeme seemo ne ecanisi cabucewe me Abrahamo gome me. Pui dogwe biname
    te cuta budre äbitige, siige gape cabu ecitisi.
  nhw-BL: Huan quema ajsic hora, Lázaro catli teicneltzi mijqui huan hualajque itequihuajcahua
    Toteco huan quihuicaque campa tlayejyectzi campa Abraham itztoc. Huan nojquiya
    mijqui nopa tominpixquetl huan masehualme quitlalpachojque.
  mgw-mgw: “Bai, yu'lu' nki'ba paawile, malaika ngabantola na kummi'ka pa kyuba sa
    Bulaimu. Na yu'lu' tayili nembe ngawaa no sikilwa.
  swh-ONEN: “Wakati ukafika yule maskini akafa, nao malaika wakamchukua akae pamoja
    na Abrahamu. Yule tajiri naye akafa na akazikwa.
  wbi-wbi: jikava unkotofu jula akafua, avanyaMhola vakantola kuhanga pakifuva pa
    Abulahamu. ummofu jula ghwope akafua akasyulua.
  bba-bba: Sɑ̃ɑro wi, u ɡu mɑ wɔllun ɡɔrɑdobɑ bɑ nùn suɑ bɑ kɑ dɑ ɡɔriɔ mi Aburɑhɑmu
    u wɑ̃ɑ. Dukiɑɡii wi, u mɑɑ ɡu, mɑ bɑ nùn sikɑ.
  eng-KJVCPB: 'And it came to pass that the beggar died, and was carried by the angels
    into Abraham’s bosom: the rich man also died, and was buried;'
  kgk-NT: —Upe rire omano Lázaro. Omano ramo Nhandejáry rembigwái yváy pygwa ou ogweraha
    íxupe oiko hagwã Abraão amyrĩ ndive ogwenogwahẽ íxupe heraha-vy Nhandejáry renda-py.
    —Upéi omano ave upe imba'e reta va'ekwe ave. Ha omoĩ hetekwe hetekwe rendaty-py.
  waj-waj: Itaama iikiaavo ivo varioonnonno nnaagiai putikiai rikiada aangeraiya tuma
    inna vitada yoosinna yoketaivaki Aaparahaamo variivaki yapa kiaavo varivai. Varikio
    nnaagiai vaidi hoona suvuaivo putikiai vaidiiya inna nnabaivaa varada hau kiaavo
  ekk-PKP: Siis kerjus suri ja inglid kandis ta Aabrahami juurde. Ka rikas mees suri
    ja maeti.
  mpx-mpx: Hi minamina ee, abwe togulagula i yaomal, inoke aneloseyau hi ahe ge hi
    pwatanik hi teliya Abalahama labenaa ge alona hi minamina. Yaka abwe togogomwau
    al i yaomal ge hi na tuwana hi teli salaiya.
  wbp-wbp: Ngaka-karilki, Lajaru palija, ngulalu marramarra-paturlu kangu nguru-nyayirni-wangu-kurra.
    Nyinanja-yirrarnulu kutu-juku Yipuruyamu-wana. Yinya wati yangka tala panukungarduyu,
    ngulaju palija-yijala, ngulalu milyingka yirrarnu walyangka.
  luo-luo: “Sa nochopo ma jakwechono notho kendo malaika notingʼe, otere e bath Ibrahim.
    Jamoko bende notho kendo noyike.
  nhe-NT: Huan quema ajsic hora, Lázaro tlen teicneltzi mijqui huan hualajque elhuicac
    ehuani huan quihuicaque campa tlayejyejca campa Abraham itztoc. Huan nojquiya
    mijqui nopa tominpixquetl huan tlacame quitlalpachojque.
  aii-aii: ”ܡܝܼܬ ܠܹܗ ܗ̇ܘ ܡܸܣܟܹܢܵܐ ܘܠܘܼܒܸܠܔ ܠܗܘܿܢ ܐܸܠܹܗ ܡܲܠܲܐܟܹ̈ܐ ܠܥܘܼܒܵܐ ܕܐܲܒ݂ܪܵܗܵܡ.
    ܘܐܘܼܦ ܗ̇ܘ ܥܲܬܝܼܪܵܐ ܡܝܼܬ ܠܹܗ ܘܦܝܼܫ ܠܹܗ ܩܒ݂ܝܼܪܵܐ.
  esk-NT: Iŋiularikniaq tuqupman isaġulgich akiyautiniġaat saniġaanun Abraham-ŋum.
    Umialik tuqupmiñiqsuq iḷuvikkaupluniasiiñ.
  msb-msb: “Niyan namatay an parapakilimos kag gindara san mga anghel sa namumutangan
    ni Abraham. Namatay naman an mayaman kag ginlubong.
  cpa-NT: Jøng² mi³ca¹jon¹ dsa² ti²ŋié², ca¹tai¹ ángeles juu¹² ja³cog² hlai³ Abraham.
    Ni³ jøng² ca¹jon¹ calah dsa² chi² cog³. Ca¹ŋi³hag¹dsa.
  dso-dso: କେତେ ଦିନ୍‌ ଗାଲାପଚେ ସେ ଅର୍‌କିତ୍‌ ଲକ୍‌ ମରିଗାଲା । ଆରି ପର୍‌ମେସରର୍‌ ଦୁତ୍‌ମନ୍‌
    ଆସି ତାକେ ସରଗ୍‌ପୁରର୍‌ ବଜିତେଇ ଅବ୍‌ରାଆମର୍‌ ଲଗେ ବସ୍‌ବାକେ ଦାରି ଗାଲାଇ । ଆରି କେତେ ଦିନ୍‌
    ଗାଲାପଚେ ସେ ସାଉକାର୍‌ ମିସା ମରିଗାଲା । ତାକେ ନେଇ ତପିଦେଲାଇ ।
  meu-meu: Noi-hegame tauna vada e mase, bena aneru ese e abia, Abraham kemena e laohaia.
    Taḡa tauna danu vada e mase, bena e ḡuria.
  yva-NT: Masyote inta Lasarus umaso kakai, umba naito Amisye wo augave to no munijo
    ngko dave no aneno Abraham apa tuna ri. Vatano apa ananuge manuije umaso kakai
    tavon, ti vatane wo antuna,
  dgc-dgc: “Nadid kan wade éy minate ti Lasaro a mahirap. Ey kembil siya du anghel
    ta édsean napo na a Abraham ta langet. Ey kétapos na éya, éy minate kan be tu
    mayaman, a nielbéng de.
  zpm-NT: ’Bdziṉ dzew laa Lazh gut, dzigo biet xanjl Dios beynie zho me lo Abraham,
    zaatne rdziṉ grë zha wen. Goc palal dzew, laa meṉ ricw co gutaque, blozhse pquianap
    zho me, laa zho güeyqueets me;
  hix-NT: Wayehye hatà, norotho, kekon hatà. Àwayhàtxhe rma, noro yokatotho yatxownà
    hatà, kahe yawon komo. Akmarawu hyaka natxownà hatà, kekon hatà. Tkatxhonkemà
    rotho xarha wayehye hatà. Noro heno yonamtxownà hatà, ukukuthuyamo, kekon hatà,
    Txesusu.
  sim-sim: Undarik Lasarus kava oto mu hara. Urik ensel Avui Wasilakahi orin li laha
    ihi oweshirik ormu Abraham nga nakrem lira. Urik ya ngashi ma oto er nga or harik
    li wakor oweri ri.
  npi-ULB: यसपछि त्यो भिखारी मर्‍यो र स्वर्गदूतहरूले उसलाई उठाएर अब्राहामकहाँ लगे
    । त्यो धनी मानिस पनि मर्‍यो र गाडियो ।
  cgc-cgc: Ta uryan, Lazaro napatay daw padala ta mga angil naan ta langit daw papungko
    kanen naan dapit ta kilid Abraham. Manggaranen ya napatay man daw palebbeng.
  tim-tim: Akto manmâ umburuk are mondo aŋeloŋe oloŋmâ âgâm Abrahamgât okotŋân katbiâ
    malep. Akto kakŋân luâk kotdâ are mondo hangoyi.
  yor-yor: '“Ó sì ṣe, alágbe kú, a sì ti ọwọ́ àwọn angẹli gbé e lọ sí oókan àyà Abrahamu:
    ọlọ́rọ̀ náà sì kú pẹ̀lú, a sì sin ín;'
  wos-wos: “Hukémbu wun jambangwe du Lasarus dé hiyandéka di ensel déré hura wara
    di Abraham wali taka. Takandaka dé xérénjuwi mama du akwi hiyandéka di rémé.
  emp-NTPO: Mãwã panʌne dji ne neẽ́ querad̶ara jaid̶asia. Ara maʌ̃da bajãnebema nezocarãba
    idjira Abrahaʌ̃ b̶ʌmaa edesid̶aa. Mãwãnacarea dji ne bara b̶ʌ sid̶a jaid̶asia.
    Maʌ̃be idjira tʌb̶arisid̶aa.
  eng-F35: In due time the beggar died and was carried away to Abraham's bosom by
    the angels. “The rich man also died and was buried.
  ind-ind: “Suatu hari matilah Lazarus. Lalu para malaikat mengantar jiwanya ke tempat
    yang terhormat di samping Abraham. Orang kaya itu juga mati lalu dikuburkan.
  pes-OPCB: «سرانجام آن فقیر مرد و فرشته‌ها او را نزد ابراهیم بردند، جایی که نیکان
    به سر می‌برند. آن ثروتمند هم مرد و او را دفن کردند،
  mpt-mpt: sinanoa inamin namin blim ele kaanea abiseli teniba debeb moniba abilim
    daiba Eblahame inaa bliba eka moni naka esak kaansea dobbueiba
  ssx-ssx: Kutu pea꞉tiki pu hao mo hande natehalita꞉ homeekeme. Kutupa mo hande enisolo
    manuma꞉ ipikita꞉ Eipoloha꞉ma꞉ yaapo lopulao pitina꞉ mea pemekeme. Kutupa mo hande
    hamoko hali make homeeketa꞉ ipika꞉ toko mea hoimikime.
  mkl-mkl: Ŋɔi mɔkɔu í nɑ í ku nɔ ɑmɑlekɑ ŋɑ ɑ̀ soo ɑ̀ bɔòɛ bi Aburɑhɑmu. Nɔ ilu fiɑu
    mɔ í nɑ í ku ɑ̀ suu.
  gaq-gaq: ଇଡ଼ିଙ୍ଗ୍ ଆତେନ୍‌ ଲାଜାର୍‍ ଗୁଏ ୱେକେ ଆରି କିତଂନେ ଦୁତ୍‍ଇଂ ପାଙ୍ଗ୍‌ଚେ ଅବ୍ରାହାମ୍‌ନେ
    ବୁଲୁନ୍ନିଆ ଡୁଙ୍ଗ୍‍ ୱେକେ ତେନ୍‌ ଇଡ଼ିଂ ଆତେନ୍‌ ସାଉକାର୍‌ ରେମୁଆଁ ଡିଗ୍ ଗୁଏ ୱେକେ ଆରି ଆମେକେ
    ରାଃଚ୍ୟାନ୍ନିଆ ଆତିବିଃ ଆର୍‌କେ ।
  gof-RNT: “He manqoy hayqqis; kiitanchchoti iya Abrahame ki7uwa efidosona. Qassi
    dure uraykka hayqqidi moogettis.
  unx-unx: “ଏନ୍ତେ ନେକା ହବାୟାନା, ନେ ରେଙ୍ଗେଃ ହଡ଼ ଗଏଃୟାନାଏ ଆଡଃ ଦୁଁତ୍‌କ ଆବ୍ରାହାମ୍‌ଆଃ କୟଙ୍ଗ୍‌ରେକ
    ତେବାଃକିୟା, ଆଡଃ ଏନ୍‌ କିସାଁଣ୍‌ ହଡ଼ହଗି ଗଏଃୟାନାଏ ଆଡଃ ତପାକିୟାଃକ ।
  gah-gah: Lá oko minake, gohogó vema helekago, ageló keza alímiki itiki Avalahani
    amatoka ahulimikago minamó. Itó alika nene henonavagi vema helekago, gale zitamó.
  lcm-lcm: Au, igenen logo ang kala mat na ri angelo kila sunguk alak ia asi kana
    an oros alak e kangina i Abaram. Na igenen tauia ang kapa kala kun mat na kila
    kun mo ania.
  aer-aer: Kenhe arlte arrpenhele, Lazarus akunye-apenhe re ilweke, arntyele Ngkarte-kenhe
    areyele renhe apmere alkere akertne-werne akngerlte-iwemele artwe Abraham itwele
    arrernewarreke. Kenhe artwe arrpenhe mane arunthe-akerte re anteme ilweke, itne
    renhe ahelhele arteke.
  qvc-NT: Chaymandaqam chay pubri limush'nirituqa wañurqanna. Chaymi Dyuspa anjilninguna
    ispiritunda aparqan syiluman, Abrajamba ispiritunwan tiyanambaq. Chaymandaqam
    chay kapuqpis wañurqanna. Wañuptinqam paytapis pambarqanllapa.
  tgl-ULB: At nangyari na namatay ang pulubi at dinala ng mga anghel sa kinaroroonan
    ni Abraham. Namatay din ang mayamang tao at inilibing,
  cbs-NT: janua Lázaro nuitapai mawa jawen xenipabu Abraham anu jau pepa besti jiwenun
    Diosun nai tsumabun jawen yushin iyuabu janua jatianda ja mabujaidayadi mawa jawenabun
    maiwabu
  xtm-NTPP: ’In kivi, te ni ji'i tee nda'vi nani Lázaro ma, te ángel Su'si ma, ni
    ka ndakueka i de, te kuan nu koo i ji'in de onde nuu iyo Abraham ma. Sani te ni
    ji'i tna tee kúu xiku ma, te ni jan koo ñayii ma ni ka chu'u i de.
  nnq-nnq: “Nhwochojo ngajomoka na akapakachi kuboka kumbengu ngabantola kummeka papipi
    na Ulaimu kumbengu. Na mundu juna uloi ngajomoka ngabanchika.
  bao-NT: ”To biro biirucu, jĩcã rʉmʉ bii yaicoaupʉ Lázaro. Cʉ̃ ca bii yairo, Ʉmʉreco
