    anzi perfino venivano i cani a leccargli le ulceri.
  lww-lww: Amligan naga teke e yo nene pona visae yoko kilia tol re kororos nen kinanen
    lap̃as nap̃a yerkawa nene kanligan yo, ana peraga. Naga mlogin korenan ke ga sanene,
    ana lokul la apim asum̃a amunvan ke kiena magka lala.
  ron-BAYASH: Jăl ăš kivinje să fijă rănjit ku mrvicurlje šje kăđe dă pă masa alu
    omuluje găzdak. Kănji delj divljă čak vinje la jăl šă ăj ljinže čirevur.
  ckb-ckb: پەرۆش بوو لەو بەرماوەیە تێربێت کە لە خوانی دەوڵەمەندەکە دەکەوتە خوارەوە.
    تەنانەت سەگیش دەهاتن برینەکانیان دەلێستەوە.
  nas-nas: Mukunge bauꞌarakoꞌ tee ovoꞌmaꞌnung taamang bantoꞌdoma-ita duaꞌarakoꞌninge.
    Aaꞌnokoꞌnung, mosiꞌke poroma penta nempiꞌaakoꞌ.
  uvl-uvl: ke nachnei alala ngaunga mumuna. Pe kaone mur teat ke te ramram ia nena
    chanchan mur.
  eng-BBE: Desiring the broken bits of food which came from the table of the man of
    wealth; and even the dogs came and put their tongues on his wounds.
  ixl-CNT: Utz nichtachva techbꞌul qꞌu juyaj echbꞌubꞌal qꞌuꞌl nichichajpu kuꞌl viꞌ
    vimeexha u txꞌiiol iqꞌii tziꞌ. Utz nichtopon qꞌu txꞌiꞌ majte, nichileqꞌu vitoy.
  xsi-xsi: '@see-verse:LUK.016.020'
  crx-NTPO: Ndai hoonzoo' 'unt'oh-un oolutab k'ut whenghukat-i, 'i uncha us'alh ninzun.
    Lhike 'enne hoonts'i highulgok whe hika k'et whúdlat.
  kan-OKCV: ಧನವಂತನ ಮೇಜಿನಿಂದ ಬೀಳುವ ರೊಟ್ಟಿತುಂಡುಗಳನ್ನು ತಿನ್ನುವುದಕ್ಕೆ ಆ ಲಾಜರನು ಹಂಬಲಿಸುತ್ತಿದ್ದನು.
    ಇದಲ್ಲದೆ ನಾಯಿಗಳು ಬಂದು ಅವನ ಹುಣ್ಣುಗಳನ್ನು ನೆಕ್ಕುತ್ತಿದ್ದವು.
  bbb-bbb: Bu vierafe bu mesiri ro ijia nujaekina fu vasiaoekuma fu e sinuome zaraema
    ijadufuo ire nugune ije fu igana koremo ije ikiro bu ijiege revo. Ro kuke siroe
    ije budua buka ro matane fuone ije siafirikinu ijiege revo.
  blw-blw: way cha lawa manhéhhééd no chichana yag wachay mag-ah ah fugtan hen anchi
    faknang ta wachay manhah-aliwana ah henaangna. Ya uray agé hen anchichay ahowén,
    chacha hemotan hen gulidna.”
  tam-2017: அவனுடைய மேஜையிலிருந்து விழுந்த துணிக்கைகளாலே தன் பசியை ஆற்ற ஆசையாக இருந்தான்;
    நாய்கள் வந்து அவன் கொப்பளங்களை நக்கிற்று.
  azz-NT: Huan no ne Lázaro quinequía ixhuis ica ne tacualis ten quitencajcahuaya
    in rico ne ten huetzía mesajtampa. Huan ompa campa motaliaya in Lázaro hualayaj
    in itzcuinme huan quipajpalohuiliayaj nicocohuan.
  spa-RV-1909: Y deseando hartarse de las migajas que caían de la mesa del rico; y
    aun los perros venían y le lamían las llagas.
  csy-csy: Mihaupa sabuai pan a tak anneng te ne nuam in om a, ui hongpai in a meima
    te liasak hi.
  mxq-NT: Tya̱dʉ ayoobʉ ja̱ꞌa̱y, yʉꞌʉ jyanayyaꞌutsanʉ mʉt ja diꞌibʉ ka̱ꞌa̱p ma̱ ja
    mʉkja̱ꞌa̱yʉ myeesʉ. Es ja uk ñiwéyʉty ma̱jaty ja pyuꞌuts.
  tzj-NT: Kas nyarij nutij ja rc'utal tak way ja ntzakel xe' tak mesa ruq'uin ja biyom.
    In c'uluto ec'oli tz'i' ja nebe ruq'uin, nquerak' ja ch'a'c ja c'o trij.
  tdt-tdt: Nia hakarak teb-tebes atu haan hahaan nebee monu iha ema riku nia meza
    okos, maibee la hetan buat ida. I asu mai lambe fali nia kanek dodok nee.
  ron-BTF: Și dorind să se sature cu firimiturile care cădeau de la masa bogatului;
    mai mult și câinii veneau și îi lingeau rănile.
  eng-WEBP: and desiring to be fed with the crumbs that fell from the rich man’s table.
    Yes, even the dogs came and licked his sores.
  eng-FBV: longing to eat the leftovers from the rich man's table. Even the dogs came
    and licked his sores.
  nld-1939: en was begerig, om zijn honger te stillen met de afval van de tafel van
    den rijke; en de honden kwamen zijn zweren likken.
  bwo-bwo: T'owmanwere, gaaletsman mishi maratse fed'iru mishi fed'man moosh b́joolfo,
    kanwotswere waar b́ gawo bolep'efoni.
  nch-BL: Huan hualayayaj chichime huan quipipitzohuayayaj icocohua. Huan tahuel mayanayaya
    huan quinequiyaya quicuas nopa pantatapatzti cati huetziyaya imesamatita nopa
    tominpixquet.
  quc-TNT: Ri meba' curayij u tijic ri ch'äkatak wa ri quetzak chuxe' ru mesa ri k'inom.
    Quenakajin c'u ri tz'i' ruc' ri tat Lázaro, quequirik' ri u ch'a'c, —cächa'.
  tfr-NTPO: Sök oma dl̈i worbo l̈on töshko l̈i koshë, ue wl̈o, pjl̈i ara kjĩy. Shjiti
    l̇l̇ë tjwe ba zl̈ong bäng ba ũta l̈i shuk.
  kaq-NT: 'Racatax sca: Haitara, jahuen misa janinhax paquetai teque romishin hea
    hinanpahinnon, hahan hen pihi yanicahinnon, hihqui pihan hihquish.'
  sgb-sgb: Atsi ya bayro, ta labay na dayin makaêkan agyan momo hên mabandi. Kaingalo
    yan kit, ta main êt bayron aho ya ampipanapoh hên nuka na.
  vie-1934: Người ước ao được ăn những đồ ở trên bàn người giàu rớt xuống; cũng có
    chó đến liếm ghẻ người.
  kxv-kxv: ଗୂଡ଼ା ଆଙ୍ଗା ଗା଼ହାଁୟାଁ ଆ଼ହାମାଚେସି; ଏ଼ ଦ଼ନ ଗାଟାଣି ଜୁଟା ଲିତା ତିଞ୍ଜାନା ତାନି
    ବାଣ୍ତି ପାଞ୍ଜିକିହାଲି ଆ଼ସା କିହିମାଚେସି; ଇଞ୍ଜାଁ ନେସ୍‌କା ୱା଼ହି ତାନି ଗା଼ହାଁୟାଁ ନା଼କିମାଚୁ
    ।
  cha-cha: Ya malagogüe na umanachocho ni ayo y andesmoronan ni y mamopodong gui lamasan
    y rico; ya asta y galago manmato ya manmanjójoflag y chetnotña.
  amu-NT: Tyocantyjaaꞌ tsꞌoom na nlcwaaⁿꞌaⁿ meiiⁿ cweꞌ na cajnda̱a̱ na cwiquiaa nacjeeꞌ
    meiⁿsa ꞌnaaⁿꞌ tsaⁿtya. Ndoꞌ calueꞌ tyonquiocatyueendyeyoꞌ ntyjeꞌ na chom.
  hin-CV: वह धनवान व्यक्ति की मेज़ से नीचे गिरे हुए टुकड़े को खाने के लिए तरसता रहता
    था; ऊपर से कुत्ते आ-आकर उसके घावों को चाटते रहते थे.
  eng-OURB: and desiring to be fed with the crumbs that fell from the rich man’s table.
    Yes, even the dogs came and licked his sores.
  spa-BES: Deseando los trozos de comida que salían de la mesa del hombre rico; y
    hasta los perros vinieron y pusieron sus lenguas sobre sus heridas.
  san-BEN: অথ শ্ৱান আগত্য তস্য ক্ষতান্যলিহন্|
  tdx-tdx: le naina’e te hitsimoke ty nifitafita am-pandambaña’ i mpañalealey, te
    mone o amboao ro nomb’ ama’e nitsela o bae’eo.
  naf-naf: Ke matapme, ‘An mânep milawatnaŋmak egalen meu butnaŋ temepme makumtimti
    kot name nsap,’ kegok otnâmti matatan. Ma tam ekŋenaŋ koti egalen liŋgitnaŋ mambesemtemien.
  grc-MT: και επιθυμων χορτασθηναι απο των ψιχιων των πιπτοντων απο τησ τραπεζησ του
    πλουσιου αλλα και οι κυνεσ ερχομενοι απελειχον τα ελκη αυτου
  vid-vid: Nakaganaga yalye usanyangwa uwele ngulagala kulawa mli mchisanya ya yula
    nayali na lufufu, na ganji, mibwa jali jikuya jimyanga vilonda vya heye!
  pio-NT: Yái catúulécanéerica iwàwacaté iyáaca àta càinácaalí yàacàsi ituériwa càasuíri
    yàasu mesa íinatáise. Aulinái nacái nàanàaca Lázaro yàatalé nabèrùacaténá icháuná
    ituí yái catúulécanéerica.
  tsn-tsn: E ne e tle e re a rapame foo a laletse masalela a a wang mo lomating lwa
    bojelo jwa monna wa mohumi, dintsa di latswe dintho tsa gagwe.
  amr-NT: Huairia enʼbapeʼte sueʼda aypotaʼsuj barakte enʼbakotate ken aypotaʼsuj
    paiʼda Lázaro eʼbapeʼtaʼ oʼpakikaʼuyate. Kenpaʼti Lázarotaj kuhua onʼhuatiakpo
    huasiʼdak eʼsettaj onʼtiminikaʼuyate.
  pwg-pwg: Ma vitonara ikara kirakiiyei da ina kayowana da kamririgha mura wawayina
    ina kema gaburinai ita kani ma ke kovokovoghina. Ma kukou ivivi piyana da kana
    gubaga inemonemoi.
  cjv-cjv: Te yaromi ‘Na guwai gai ako nongua yaromi kopuna nowangua ako boi berere
    koi suwangua nowaikore maranam mokoname,’ epe di fingua ena ari akire kori gumamdi
    tei eime. Te kei yokama ure yaromi numon donguai girawinom dori boi teime.
  tiw-tiw: pili awarra Lazarus yuwutimarti ngini yimatapa awarra jukurruka (left-over)
    yinkiti ngini-ngatawa awarra alawura. Api wutatuwu awuta pulangumwawi punuwuriyi
    kapi awarra Lazarus api piriwara (licked) ngini-ngatawa jana.
  tha-KJV: และเขาใคร่จะกินเศษอาหารที่ตกจากโต๊ะของเศรษฐี​นั้น แม้​สุนัขก็มาเลียแผลของเขา
  por-BR-2018: E desejava se satisfazer com as migalhas que caíam da mesa do rico;
    porém vinham também os cães, e lambiam suas feridas.
  mhl-mhl: Uqore komeme pi yukuo peku ŋirauinere uqo ŋeŋeone uqo kuŋgaŋine wakiko
    oi noiŋgo maneya. Maneru eko qoro yoŋoji waperu wi jokuine abureru gobuŋ.
  klv-klv: Ike tihanukub hǝn nasughanian toteh dan natev sitenan tokad natite. Nalipah
    gail luŋol nǝmanuŋ san gail.
  bco-bco: '@see-verse:LUK.016.020'
  kdl-NT: U tsu ciga ta̱ u lyai ilikulya iꞌya i tsu rukpusa̱ vuma vi wa lya baci ilikulya.
    Hal gba̱m nshe n tsu tuwusa̱ ta̱ na̱ n peɗishi yi aꞌutsu yi.
  apu-NT: Kinirão nika inakasaaki, ixiti okakorinoka inika. Iuaã anãpa amerokari ikaro.
  roo-roo: Oa iava oisoa rurukopara kavopareve rera ro riro monito reraaro tebol reroarova.
    Oire ra varavi-ia ora reravi iava kovuto vuku pie ragapareve. Uva voa oisoa kaakau
    kare rera kapuaaro veaveapasa uriopaave ora voea arevuoaro-ia.
  miz-NT: Vevií tsi kāꞌxí ña é kakóꞌxo má mēsa ñá kuiká san. Un tsi nte tínā sán ne,
    kaxée ētsin tɨ é ncho nauvi tɨ mí katēꞌú san.
  qvz-NT: Chasna acpi allcuguna paihua carachagunatas llaucanaura. Lazaro yapa pugri
    asha chi cullquiyuc runa micushcai allpai jicharicta yapa micusha nigara.
  deu-ELO: und er begehrte, sich von den Brosamen zu sättigen, die von dem Tische
    des Reichen fielen; aber auch die Hunde kamen und leckten seine Geschwüre.
  mjc-NT: Ra ndaahvi can, cuñí ra catsi ra, vasu tsa cucoyó xuu mesa ra cuca can.
    Tan nda cuanda ina tan tsaá tɨ naha tɨ nu nyaá ra, tan tsacayaá tɨ nu uhvi ra.
  caa-caa: War ucꞌani tuaꞌ ucꞌuxi lo que oꞌjri acꞌaxi tama ut e rum yebꞌar e mesa,
    y war acꞌotoy cora tzꞌiꞌ tuyejtzꞌer xeꞌ cay tzꞌujpa ut uchec.
  pls-NT: ixin jehe xinoa jihi joinao xa rrojine xa tti vaxexin vane jehe xirrico
    mé. Co hasta conia vaconchienhe para vagoni va tton que vechonda xa ngain cuerpoe
    xa.
  eng-WYC-2018: and coveted to be fulfilled of the crumbs [+or coveting to be filled
    with the crumbs], that fell down from the rich man’s board (or table), and no
    man gave to him; but (the) hounds came, and licked his boils.
  bdv-bdv: ଲାଜାର୍‌ ସେ ମାଜନ୍ ଲକାର୍‌ ଟେବୁଲ୍‌ ତଃୟ୍‌ହୁଣି ଅଦୁର୍ଲା ଲିତାସଃକ୍‌ଳି କାୟ୍‌ ହେଟ୍‌
    ହୁରାୟ୍‌ ବଃଲି ଆସା କଃର୍ତିରିଲା । ଆର୍‌ କୁକୁର୍‌ମଃନ୍ ଆସି ତାର୍‌ ଗାଉକ୍‌ ଚାଟ୍‌ତି ରିଲାୟ୍‌
    ।”
  otq-NT: Mi e ya ꞌyo mi teꞌspabi habu̱ xki ꞌya. Ne nöꞌö ar tsi ñꞌo̱ho̱ꞌö, mi nemhö
    nda go nda zi nuꞌu̱ ya xe̱ni mi ta̱ hár mexa ar ñꞌo̱ho̱ hinte mi kꞌatꞌi.
  tzo-SA: Li Lázaroe chac sveꞌ li cꞌustic ta stsꞌuj yalel ta yolon smexa li jcꞌulej
    vinique, pero mu xꞌacꞌbat. Li bu cꞌaꞌem li sbecꞌtale te ta xlecꞌulanbat ta tsꞌiꞌetic.
  cuc-NT: Jian³ ma²hnie³⁴ a³ti⁴ñei³ ne³ queuh⁴³i³ la⁴jeg³⁴ o¹leuh² i⁴jyih² i⁴queuh³
    a³jlanh² hain⁴, jian³ tyie²³ a¹tsai³ hlonh²i³ a³hleih² nei² hmh⁴³ quieh¹i³.
  kpw-kpw: Gasɨ nɨpe u nöp nɨŋöm, ‘Bɨ nan iru mɨdöp i nan ñɨŋö, nan naböŋ naböŋ abañ
    mo gai i lugnab u, yad ñɨŋnabin kɨyö lagnab,’ a göm, nɨŋmɨdöp. Pen kain gau apöm,
    wös nɨpe gau baɫö gɨ ñɨŋmɨdal.
  ong-ong: Lasarus onposi lirpolo ma laplei oweli flengi wuso metine oweli yini wurutei
    lepe, le laplei lifei poi le flengi pualolo pepe. Pelem re ma paule pungutape
    pape pite Lasarus.
  tnn-tnn: In tolkeike pɨk məmə otun nɨmɨsmɨsɨ nagwənən itəm təmɨsas e tepɨl rəha
    etəm-iasol əh. Kən nat kit tərat mɨn, kuri mɨn kotuwa moatəpəh-əpəh nɨməgəm mɨn
    rəhan.
  hch-NT: Nihuxaimücücaitüni, ticuaimütü tita müranacavivivecai xicu mexayasie. 'Asita
    süicüri me'acüneca menisenacaitüni 'esaya.
  crn-NT: ’Jéꞌecan pu raxɨ́ꞌeveꞌecaꞌa tɨ ráacuaꞌani ɨ́ cuaꞌira tɨ tíꞌiteꞌení tɨ teꞌecájvitze
    meesa japua aꞌu tɨ tejéꞌecuaꞌa ɨ́ chíjteaani. Majta aꞌɨ́ɨme ɨ́ tzɨꞌɨcɨ, aꞌɨ́ɨ
    mú aꞌuréꞌenineicaꞌa, majta raacánaɨjxɨ ɨ́ tɨ hui cáꞌatza japua.
  zpu-NT: To lleꞌne Lázaronꞌ lljatopeꞌ blaꞌa kaꞌ, llexj ganꞌ lliꞌ beꞌnn wniaꞌn llaweꞌ,
    naꞌ beꞌkw ake lljaleꞌ akbaꞌ weꞌe keꞌen.
  juy-juy: ଆନିନ୍‌ ତି ଗମାଙ୍‌ମରନ୍‌ ଆ ମେଜଲୋଙ୍‌ ସିଲଡ୍‌ ଆରସେଡେନ୍ ଆ ସଙ୍କୁରାଜି ଜୋମ୍‌ଲେ ଆ
    କିମ୍ପୋଙନ୍‌ ଅନବ୍‌ବୋଓନ୍‌ ଆସନ୍‌ ଆସାଲନ୍‌ ଡକୋଲନ୍‌; ଆରି, କିନ୍‌ସଡଞ୍ଜି ନିୟ୍‌ ଆ ଡଅଙନ୍‌
    ଆ ଅମ୍ପସୁଜି ଇୟ୍‌ଲାୟ୍‌ ଜାଲ୍‌ଜାଲ୍‌ଲେଜି ।
  for-for: 'tabe yagarama ntamapintisa ariyena atuntana tumogana: Pabipa maema nakuwema,
    napintiye. Waitamintogana karamiba irosa''ma anamopa inteburasa ki''ma nantawe.'
  epo-epo: kaj deziris esti nutrata per la panpecetoj, kiuj falis de la tablo de la
    riĉulo; kaj eĉ venis la hundoj kaj lekis liajn ulcerojn.
  gfk-gfk: '@see-verse:LUK.016.020'
  bjz-bjz: '@see-verse:LUK.016.020'
  atg-NT: Eri ọni iLazarọsi ọ shitọ oni odẹ unuẹkpẹ oyọli ini lọli mẹ eminale ni e
    rọte ọli ukhomhi itebu de kua rue le. Eri ewa e gbolo bhale ya lalọ ọli eni igboko.
  bjv-NT: Ge kadɨ n-uso burɨm nḛ kuso je kɨ tosi nangɨ ta tabɨlə kuso nḛ tɨ lə nje
    majɨ. Nə bɨsɨ je yo ta rəi tɔni ta do bay lie.
  tos-NT: Caj u̱cu tla̱n xli̱kálhkasli̱ xpuhuán hua̱ntu̱ natamakuasa̱ c-xmesa ma̱tamacu̱nú
    hua̱ntu̱ xlá̱ xkalhxtakmakama̱, hua̱mpi̱ ni̱ pala actzú̱ caj xta̱huacán, pus hasta
    huata xatlá̱n chichi̱xni̱ xminko̱y macslipiko̱y la̱ntla̱ xka̱lhi̱y xtzitzi.
  rro-rro: ena nuatae hanona kepu hauna ena itara ai aniani puapuakia ti'eho haukia
    ha peani. Waeha temai hauna tuakia tetemanakia.
  mxp-NT: Tsojk kaagyixyɨm ja tjaꞌijxy ja kaaky abuꞌxk midi jam kumeeñ ja̱a̱ꞌy kyaabyajt
    patkøꞌøm najtska̱ꞌjɨp; jøts ɨdøꞌøn uk ja jam yjanchnɨmiñɨyɨ jøts ja twɨweedyɨ
    ja pyuꞌuts.
  aak-aak: Amɨpí mɨmúrónɨŋo íkwiaŋwɨ́yo éɨ́ nɨŋwearɨ aiwá nɨnɨrɨ yunɨ́pia piéróɨ́yɨ́
    uranɨ́ tɨ́ŋo ‘Mɨmeánɨ́ oemɨnɨ.’ nɨyaiwirɨ yarɨ́ná sɨ́wí wí nɨbayiro xegɨ́ uranɨ́yo
    aíwɨ́ meayigɨ́awixɨnɨ.
  chd-NT: 'Tunle''e. Ticua: “Iƚque ts''i''hueca coƚa'' cateƚa'' ƚacangemma limesa
