  yap-yap: ni be finey ni nge kay chachabungen e ggan nike mul u tebel rok fare mo’on
    ni pire’ ban’en rok. Mus ko pilis nma yib i lil’ e malad rok.
  mop-NT: U c'atiintaj cuchi ca' tzeenbec etel u yada' u janal a ayic'ala. Le'ecoo'
    a peq'ue, walacoo' u c'ochol u leetzte u xoox,— cu t'an a Jesusu.
  tet-tet: Nia buka haan nosi maksoin haan mumun sia, mais la netan. Asu sia dei mak
    mai belo mirik aat ween.
  hlt-MCSB: Te dongah kuirhang caboei lamkah aka bo nen te bunghah khaw a nai. Tedae
    ui rhoek long pataeng ha pawk uh vaengah a buhlut te a laeh pa uh.
  xtd-NT: N‑xo kojon‑s te yo n‑xo kuu anu‑s xa kaxi‑s tila xiꞌin ndeyu n‑xo junkoio
    yuꞌu mexa se kuika jan xa kaxi‑s xa xikojuiin xa kojon‑s. Ndaꞌu n‑yaꞌa‑s. N‑ka
    xo nayuu ti‑ina ñɨɨ‑s nuu n‑xiñi ndɨꞌyɨ.
  mdy-ETH: ዬይ ማንቆ ዓሢ ዖርጎጫሢ ሙዖይዳፓ ዲኢናሢ ሙይ ሚሽካኒ ኮዓኔ፤ ዬያ ዖርጎጫሢኮ ካናታኣ ሙኪ ሙኪ ማንቃሢኮ ኪፆ ላዓኔ።
  spl-spl: Yawu otmâ lok kutdâ yaŋe emetŋan tatmâ sot nemu wahapŋe gowelan kioŋop
    ya mem nembe sâm Lasaro emet gowetŋan iminiop. Emet gowetŋan im tatmu sosoŋe taka
    useŋe ya nimbilakuminiwi.
  usp-NT: Y sic' winak li ri' raj tijtij mak jxerc' wa ri titzaak xe' mex riq'ui man
    b'iom. Y tipetak mak tz'i' tioctak chi jrek'ic jwich mak ch'a'c' chirij sic' winak.
  zav-NT: Na' tant gwdone' gone'ene' gaogüe' pedas dao' yeḻə' guao c̱he beṉə' gwni'anə'
