    efocɨaɨna mecabite.
  jiv-NT: Ti tsukamak kuítrinniu misarinia̱ kakekan yuattsa wakerimiai. Tura yawa̱sha
    ni kuchapri̱n nukatiarmai.
  otm-NT: ngue mim bɛ̨ni da zi 'bɛ'a da hyɛpʉ ja rá mɛxa a ra mɛmbɛti. Nɛ nu'ʉ yʉ
    xą'yo bi decpa yʉ́ 'ya bʉ i hudi.
  dah-dah: Be, hora miŋyaŋ al gore biŋge nene dikŋeŋ yukuŋ yimiyniŋ teŋ hikeb Lasarus
    beleŋbe nemewoŋ yeŋ yeneŋ hinhin. Goyenbe kura muŋ ma unke nen hinhin. Irkeb kulu
    beleŋ manaŋ waŋ uliŋde usu bidak goyen melak urde hinhan.
  tnk-tnk: Iəmə nə rokeikei pɨk mə traməni nɨmwəkmwəki nəveɡɨnien sə raməsas irapw
    ia ruei tepol səvəi iərmama nəha nautə səvənhi rasori. Kuri me mwi kamhəuvehe,
    mamhəpwasi nɨmwapw me səvənhi.
  kpr-kpr: Kotofuko bayau rirurari susunda vosari, ava bu mindari dae kaifa use anumbirá
    ghedo ghetira. Anumbireari, sinomane foama Lazarus da gambisi sosofedo gheteri.
  san-IAS: atha śvāna āgatya tasya kṣatānyalihan|
  nho-nho: teenaa ki kai a ia naa kaikai e ttoe te tama haimane raa e maaoha i tana teevoo.
    Naa poi i te kina naa maraa e oo ake no ariari naa kina e ppara te tama naa.
  gym-NT: Angwane mrö büre nämane betekä timontimon mesabtä, ye abko ni bobre ye tö
    namani nebe kwetai trine ni ngwian bkänkä kabre ye känti. Angwane nukro abko nämane
    nebe Lázaro träin bäse.
  azg-NT: Ntyja jndyi tsꞌon juu min veꞌ ꞌnan quijndë na cocyaa tocjeeꞌ mesa ꞌnaanꞌ
    tsantyaꞌhin na ntcüaꞌ juu. Ndoꞌ sque quindueꞌ, jndyoquityue oꞌ ntyjeꞌ na chu juu.
  bhd-bhd: तै चातो थियो, कि अमीर मैनेरे टुकेइं सेइं अपनू पेट भेरि, पन तैड़ी कुतरां
    एइतां थियां ते तैना तैसरां खेरड़ां भी च़टतां थियां।
  too-NT: Lā' xla' ixlēka'scu'tun huan xalacpītzin pāntzi a'ntū ixyuja de na ixmesa
    huan rico. Lā' huan chichi' ī'snakani' ixtzi'tzi'.
  ind-AYT: Ia berharap diberi makan apa pun yang jatuh dari meja makan orang kaya
    itu; bahkan anjing-anjing datang dan menjilati boroknya.
  cjo-NT: Osheki rowashironkaawaetaka, aaperotakiri itashe. Ikowawita raperotayiteronimi
    rowanawo rowariyaayitzirini ashaagantzinkari jaawiki. Eejatzi riraga otsitzipaeni
    ithoyitapaakirini ipathaawokipaeni.
  nsn-nsn: '@see-verse:LUK.016.020'
  san-DEV: अथ श्वान आगत्य तस्य क्षतान्यलिहन्।
  tna-NT: Tueda Lázaro ichenu ja deja chipiluji sa jana puchu neje sejeja pudhaana.
    Uchi cuana ja tusa chadi cuana tseutaina.
  lid-lid: Iy udu aliy badeh, atondrok kahu nyamon ta ndramak tan lakou solo-an kataku,
    ya iy kaimon. Ya iri mwi badeh, asom mada soso-ou tan.
  wim-wim: Nil pam maꞌmangkiy alangan may kan-ngulan minch-minchath-a, nil pam Lazarus
    alangan may nhanth anangan mungk-mungk, aakangan keek-keekin. Aꞌ than kuꞌ anangan
    wamp-wampin nungant aꞌ wench nungantam anangan piint-piintina.
  zga-M: Pu umwene anogwagwa ukhulya amalagalila agagwile pasi aga fyakhulya pa mesa
    iya tayili uchili khu myianga ifikho ho ifya uganchu.
  yom-yom: Wuba mayindu ma yukutanga mu bitsiadisila biobi biba dodukanga mu thangu
    mutu wu busina kaba dianga va meza. Vayi zimbua ziba kuiza vendanga ziphuta ziandi.
  san-SIN: අථ ශ්වාන ආගත්‍ය තස්‍ය ක්‍ෂතාන්‍යලිහන්|
  yut-yut: '@see-verse:LUK.016.020'
  grc-BYZ: καὶ ἐπιθυμῶν χορτασθῆναι ἀπὸ τῶν ψιχίων τῶν πιπτόντων ἀπὸ τῆς τραπέζης
    τοῦ πλουσίου· ἀλλὰ καὶ οἱ κύνες ἐρχόμενοι ἀπέλειχον τὰ ἕλκη αὐτοῦ.
  cpc-NT: Iriitaki kowatsiri jaayitiro jowaryaayitziri jowanawo ajyaagantachari. Pokatsi
    otsitsi ithotziniri iwathaawo.
  nhg-NT: Hua quenequeya quecuös mös sa lo que tli betzeya itzintla miesa de inu rico.
    Hasta huölöya checheme hua quepajpajlfiöya isöhuahua.
  nya-nya: ndipo ankafunitsitsa atadya zomwe zinkagwa pansi kuchokera pamene munthu
    wolemerayo amadyerapo. Agalu ankabweranso ndi kumanyambita zilonda zake.
  ngu-NT: Yejhua in mayancatlacatl quinequiya quicuas on tlen xiniya ne ipan imesa
    on tlacatl rico. Niman on chichimej quipajpalohuiliayaj itzotzohuan.
  kup-kup: Tahan pi poek het aban monisinañap gipiz nohopanen lopoñ ñodapanen bat
    emat manohopanen nohopan hat heh. Tahan hadehol emat tañañinañ pim obuloñ an nohot
    heh.
  jid-jid: Wa ni son rhi birhi wa a kuble ni tu tebru, u yawu ba ye nle kpa-n.
  wmw-wmw: Iye kukimwajibungi kulokota songolo zakugwa sini ya meza paakirya tajiri
    ire. Anta umbwa zíkijanga zikinlamba-lamba buba ire.
  gmv-GGM: Izikka he dure addezza keeththan asay kath miishni maaddafe hugen wodhiza
    duuxxeth maxi maanaas amotees. Kanatikka iza maduntha laacetees.
  ssg-ssg: Pahan wanen i ani taen peni an na i put hani itan hahitake tone ani tel
    seilon kilan soxi. Taen teka sinen laha nahima kamoti naxonaun.
  zpo-NT: Nu nzoblazh xaa gaw xaa re kwaan byog kwaan nzhab lo mes cheen xaa rik.
    Nu lee re mbak mbii gax lo Lach nu ntale ma lo yeezh kwaan nzeb cho xaa.
  poy-poy: Pakafira kuliya masigalu ga viboga vyavitulukiriti pasi pameza pa mlundamali.
    Ata wang'ang'a wiziti na kulambita vironda vyakuwi!
  qwh-NT: Pemi mallaqarnin, tse capoqyoq nuna miconqanpita shicwapicunallatapis miquita
    munaq. Allqucunapis asta qerinta laqwayaqmi.
  gaw-gaw: Nug am enub danab amu nug e labob, e hup̱u neeb amu awa lalonu dab ma daaṯom.
    Nug anam dayeye, qai ag dona, lemaḏulagp̱a nug ihi nau amu hoḏuegeg daaṯom.
  nca-nca: O qímboro khumoro o kumi onoŋo unindoro yakutíŋo kusuŋo quroko umbuyaró
    ŋu se newero ŋuro kondé iŋoyara. Quko isako mahero mamamboro kumbuyó kowíwore
    umbuyara ŋu mipiyembo neyapoyaŋgo.
  zpz-NTPP: Yu zeꞌ rgyish loy nu mas ñuu de coz nguzh nu yet lag lo yu nu goy. Nunu
    gal de che̱ꞌ yechaꞌ ma rleꞌ ma zeꞌ nu taꞌ gyedz niy.
  mkj-mkj: pwa ih kin nimen kang mwoarmwoar in mwinge ma ki kipdihjang pohn en woal
    koapwoahpwoahu ah sehpillo. Doahkkok kin pel samwsamwe ah ohlahk.
  zac-NT: Lázaro guc shtúꞌull nihaull pedasë guetë nagulaguë guëaꞌ mellë shtë ricu,
    tantë rldiaꞌnë Lázaro. Ra mbecu bëdchini; bëldeꞌe mbecu lu guëëꞌdzu ladi Lázaro.
  kyg-kyg: hiꞌyalamutetiꞌmo asagauno aisiya neꞌya atupamo alino nesiyafeꞌmo maiꞌniye.
    Maiꞌnigeꞌapaeꞌmo kalamogi eꞌa amuteꞌmo sagani sagani huꞌa neꞌa maiꞌnae.
  kmk-kmk: Ta taḻona piyaona un kanon dat bugtan dit baknang. Ot ummoy pay dat asu
    ud dildildilan dat goled na.
  cao-NT: Jabi joni rico cato mesa quima ax paquëhax ca quësi mishni bo ja picasni
    quiha, paxnaquí na. Jasca, ja qui ina bo bëcanaca tsi jahuë bono bo ja taxocani
    quiha.
  bbr-bbr: Ko kiro ro aiauk sosop orip ro o jenuk, o usip patan inkaruru nonuk, aparianik,
    kiro o usip jaun raiäu. Kesernuk, enat akas koumoi, kon ui merakariäi.
  inb-inb: muna­kurka, mikui miku­nakus­ka­manda urmas­ka­wa wigsa junda­chi­rin­ga­pa.
    Alku­kunalla, kailla­iaspa, paipa aicha ismus­ka­kunata llakua­na­kurka.
  hrv-hrv: i priželjkivao nasititi se onim što je padalo s bogataševa stola. Čak su
    i psi dolazili i lizali mu čireve.”
  box-NT: O sĩi yàá wee wé vá a nìi mu dĩ́nló na wee kùenka lii kúia yi
    lè ho díró. À bè bṹn wán, á ɓa booní wee wé ɓuee dɛnka a dokuaa.
  ote-NT: ne asta ya tsatꞌyo mi teꞌtsuabi habʉ mi ꞌya. Y núꞌa̱ ra zi ꞌñøhøꞌa̱ mi nehma̱
    xa zi núꞌa̱ mi tagui de ja rá mexa núꞌa̱ ra rico.
  wnu-wnu: Bigari igo munon aib eng mi nia tub isa ba nib qamb misir igorei. Wo ende
    igama iau yar iam qesi qamb eng gagar qebist wab ende abari migeri ur wab igoai.
  zam-NT: Látha, ndyub bed Lars no ndyub quee lezo' Lars ña'b Lars pedaz yèth no nítyèth
    co' ndxan' xo'f loo mes co' ndxuhua mbi' rica par hua Lars par be'te' que' ni'i
    lezo' Lars. Láth ndub bed Larsa, nde ley mbac loo yé's ya's co' ndoo lad Lars.
  zyp-NT: mehrungpaw a cabuai taitah didang a tlahpaw khah e rua pawtah a du ngetei.
    Ui sahlo taco a vong he ka, a hmaw khah aa liapah tei.
  sey-NT: Ja̱je iquë teaye paꞌi macapi a̱o ëa ju̱ꞌi a̱o a̱i saihuë to̱meñere a̱tiꞌñerepa
    nëina, ñapi. Cuiꞌne i̱ aꞌsire joꞌyaque daijë neꞌnejëna, ñujiꞌi.
  nvm-nvm: Bu afeme ro ijia unaikin fu figa vasiaguakma fu uri va e sinuom zarainma
    ijefuon ar vien ijia duok ukur iji fu iga korenma iji ikafa bu ijeg ren. Regavo
    siroij iji buk buka ro matan fuon iji sirafiriknum ijeg rej.
  mps-mps: Tede bididubadi, te genuai bidigo tubo nai sesemo dabe, te kagali dabe
    aga tuyu bidali. Te haego elae gasi bidi bididubadi, te yowi dabe aselama, te
    keni bole te hamenago awela tudu bidali, tigidali sogo.
  seh-seh: Iye akhafuna kudya manyezo akhagwa pa thando pakhadya mpfumi. Na anambwa
    ene akhadza kam'myanguta pironda pyace.
  pab-NT: Hoka Lázaro atyahita kanakaira maheta nakairati holoxo exoiterehare kaoloxere
    mexanekoata. Kajolonai kakoita tyoa takaxosetita ehonotiraosenai.
  llg-llg: Ana nahiik naꞌa neme hataholi kamasuꞌik ndia nanaꞌa ela nala, tehuu tana
    hambu hata esa boe. Kada busa la mai lalamemei ndia bisun nanan.
  kyf-kyf: '''Ɩn lililunya -we bhlia ɔɔ ''ŋnɩmnɩnyɔɔ ''tabhle zɔ, -Lazalɩ ''yɩbha
    yaa ɔ ''ka we li. ''Ɩn -zugba gwɩnya mɛnɩ ɔ ''gbia ''yli la.'
  tpi-tpi: '@see-verse:LUK.016.020'
  mih-NT: Cuñi xaan ra casi ra vazu sa canacava yumesa ra cuca cuan. Ta i saa ina
    nu catuu ra ndahvi cuan, ta yuyaa tɨ nu cahvi ra.
  qvh-NT: Payshi rïcu runa micur shicwapacushgalantapis micuyta munargan. Y saychöshi
    algucunapis Läzarupa guerinta lagwapäyargan.
  kms-kms: '@see-verse:LUK.016.020'
  agn-agn: para mapamangan maski ang inogat da lamang ang agpe-lek nira. Belag lamang
    ta maning don, agpalengetan pa tanandia ta mga kiro, ig agsilakan nira tang mga
    igad na.
  nhi-NT: Yeh ocniquia tla sauil maquicua in tlacacayax tlen ouitzia itlampa nimesa
    in tominehqui, uan in itzcuimeh hasta oyayah inauac in Lázaro uan ocpihpitzouayah
    campa oxohxoleutoya.
  ttc-NT: Tetz b'an tgan tuq tzan twa'an ch'in te aj nqet tz'aqik tjaq' tmes te q'inon
    [per k'onti'l ob'antik], b'ix nkyetzaj tuq kye tx'ya'n n'el tuq kyleq'u' twitz
    xtx'a'ak te meb'a'.
  dan-1931: Og han attråede at mættes af det, som faldt fra den Riges Bord; men også
    Hundene kom og slikkede hans Sår.
  kwj-kwj: Wondani rini ori ya chele hima ahirahi andawani ahirahi gomu tei tako ki
    raindaro tini ri awa sembe rini tale kinani ya ri hambwanda. Wondawani asa le
    tani o okwe rihi ni tarukwe wuhi ki ya wu beronda.
  vie-OVCB: La-xa-rơ ước ao được những thức ăn rơi rớt từ trên bàn người giàu. Nhưng
    chỉ có vài con chó đến liếm ghẻ lở cho người.
  kze-kze: '@see-verse:LUK.016.020'
  lbk-lbk: ta asop ya makakkakan isnan cha mayagyag isnan lamisaan nan kachangyan.
    Ya olay nan aso, et cha cha chinilchilan nan nayam-an ken siya.
  mto-NT: Je̱ꞌe̱jyji veꞌe yꞌuktso̱jk je̱ ayo̱o̱va jayu je̱tseꞌe ku̱du̱kaajy je̱ tsapkaaky
    kunax juuꞌ veꞌe ku̱sta̱jkip je̱m je̱ kumeen jayu myeesa ka̱jxm; ax nu̱ve̱e̱ꞌyju̱dup
    tseꞌe je̱ ok je̱ pyoꞌojts ka̱jx.
  bzh-bzh: Rëḳ kwa nevo timu bë na in patu nos metes sën mehö-los-bengö-ggoreksën
    nevonġ meneto loḳ tevor ġebinë lo mega, rëḳ ma. Ganöö verup denetep raḳ yi
    pegges.
  guj-2017: શ્રીમંતની મેજ પરથી પડેલા ભોંયમાંના કકડા વડે તે પેટ ભરવા ચાહતો હતો; વળી
    કૂતરા પણ આવીને તેના ફોલ્લા ચાટતા હતા.
  jvn-NT: Lasarus kepéngin mangan turahané péstané wong sugih mau. Dèkné malah diparani
    asu-asu sing ndilati boroké.
  byr-byr: ‘Aꞌmwe gɨlyɨvɨkɨravɨnaka dazare yɨꞌbɨnya wapewakyaba wapaaya tɨrɨdɨrɨnya
    yɨꞌbɨnyavɨ dalaangewɨ bwalaꞌdawadaaꞌnyɨya maranɨdeinya. Sa maranadɨ munya nyɨnadeinya,’
    yawɨꞌda nabaai jɨlɨkera wɨlaabɨna yadɨvɨꞌ gamɨre waꞌwaayangɨ kumɨre taalɨsajɨ
    yanyɨna.
  ian-ian: Kɨlambɨnja nao kɨvak kwo kawiga lɨndɨ. Waala ndɨ kat yalaa ndɨna kawiya
    lɨk viyenga kɨlɨndi.
  hun-hun: és szeretett volna jóllakni a gazdag asztaláról lehulló morzsákkal, de
    csak a kutyák jöttek hozzá, és nyaldosták sebeit.
  mcf-NT: Bunquiec ambo tsadec aton na dadpen icquidën peshun secaid bedshun penuec
    tsadtsëcsho menenquiocposh. Aden menenquiocnoc tsadshobi opa choquin aton chiuë
    bëtashuntuidposh.
  kjs-kjs: Gore Lasarus nipumi mo kamo le kana ada reke rolo-para lope ele eda purupi
    wasu nolalo pirisa. Go pisa rabu yana medaloma ipuma mo nipuna rere-re epa pete
    pete puma sala pisimi.
  mni-mni: Mahakna Inak-khunba nupa adugi chanaba phandagi tarakpa acha athak makup
    matasing adu chajanaba asha toujarammi. Aduga huisingna laktuna mahakki apatpa
    adu leklammi.
  yad-NT: Sani potyaniryu̱yada jmyichara daryuutya variy jasiyu, jiryatiy raju̱u̱ya̱
    riimyijyomusiy. Nibyiveda ji̱ta ju̱deda variy savatajo̱mu tana̱yadana̱cho̱.
  mxb-NT: Ta ndaꞌí kóni̱ ra̱ ndinoo ini ra̱ keí rá yúchi̱ ña̱ꞌa kuéi yúꞌu̱ mesa ta̱a
    kui̱ká ñoó. Ta ve̱i ti̱na yakó ndaa ri̱ ñíi̱ rá no̱ó téíꞌi̱ ñoó.
  pon-2006A: pwe e kin men tungoale mweremwer en kisin mwenge me kin pwupwudi sang
    pohn en ohl kepwehpweo eh tehpel. Kidi kan pil kin keiong mpe oh tamwetamwe eh
    kens kan.
  maq-NT: Hane hacuaha cojo cha yuma jan jemu meje sinë cha hitsë xi vangui jinë cha
    nchina jan. Hatuxa jemu choho vatju cha má, hisca vinduva naña chimajnu chu tsë
    xi yaja rë cha.
  hto-hto: Bie dúeredɨmɨe ráaredɨmɨe güirábanimona dótafɨrega güille alla güífɨrede.
    Ie ráɨina llezica, jɨcónɨaɨ ie mállie miáɨbifɨrede.
  por-BRBSL: e desejando ser alimentado com as migalhas que caíam da mesa do homem
    rico. Sim, até os cães vieram e lamberam suas feridas.
  ces-NKB: a toužil být nasycen drobty, které padaly ze stolu toho boháče. Dokonce
    i psi přicházeli a lízali mu vředy.
  cui-cui: Xua pon copei pexeinaein pia pexaethopaewatha taothopeicatsi pexaewa pepʉrʉwan,
    baraxua Lázaro ichichipa xaiba. Yawa aurimonae pata xua Lázaro pewan daebinexatsi.
  boj-2014: Deqa a tal meq di awesonaqa ñoro tamo a iŋgi uyeqnaqa ñeŋgi ululoŋeqnaqa
    osiq uyoqnej. Aqa yuq dena leŋ aiyeqnaqa bauŋ naŋgi boqnsib naŋgo meŋ na yu bilgetoqneb.
  eng-OEBUS: and who longed to satisfy his hunger with what fell from the rich man’s
    table. Even the dogs came and licked his sores.
  eri-eri: '@see-verse:LUK.016.020'
  aly-aly: Rap arenh, artwa ilkwelarl amern mwerr-angker arlkwenh. Ra amern ampeny-ampenyarl
    arlkwenh, artwa ilkwelarl iwenh. Arengk akngerr apmer ikwer-itwew akarrerrenh,
    rernemap tywen-rnem arrwantyenh artwa irrepern ikwer-itwew.
  wiu-wiu: Nipa kobume tuaneya mekome kamo agono walai keneke pitaka nee kugu noadiyano
    wene pia taneya. Nitikata tue-kiti nekete one tono li abetoai taneya.
  swe-swe: och han längtade efter att få äta sig mätt av resterna från den rike mannens
    bord. Till och med vildhundar kom och slickade hans sår. [När de rörde vid honom
    och slickade hans sår blev han rituellt oren. Texten kan också ha en djupare andlig
    mening. De svaga och fattiga nekades att få andlig mat från fariséerna. Liknande
    språkbruk används i där den kananeiska kvinnan säger att även hundarna får äta
    smulorna från sin mästares bord, dock används ett annat ord för hund där.]
  cth-cth: tangreng bawi im longkha teng sut a tahung. Uinaw ni a tho teh a hmânaw
    a palem pouh.
  mti-mti: Sira divi tawara abnawa teboro meuma gumbe musimusi aigiviwa natan oya
    anoivine. Kweyau gaibu uwag sisipopot meuma dimui eme.
  pad-NT: Binokhahi ida hoariha ko'bai ahabarini abono-ra vidorahavini kaimoni hini.
    Jomahia kidisamosamohi avakaabanaha.
  twi-twi: Ɔbarima yi kɔn dɔɔ sɛ anka obenya aduan a ɔdefo no adi ama aka no bi adi.
    Saa bere koro no ara mu na akraman ba faako a na ohiani no da hɔ no bɛtaforo nʼakuru
    no mu.
  hlt-hlt: Te dongah kuirhang caboei lamkah aka bo nen te bunghah khaw a nai. Tedae
    ui rhoek long pataeng ha pawk uh vaengah a buhlut te a laeh pa uh.
  tbz-SIM: Kɛ níí ndɔ́ kɛ́tɑ̃nkɛ́ tikpɑ̀tì yiɛ̀ nyo nkɛ̀ dɛ̀ɛ̀ duò, kɛ̀ simɔɔ́ nkɔrìní
    kɛ dɛ́ú o muɔ.
