  kdc-kdc: Lazalo kakala yosulukila kuja vilagale muimeza ya tajili ayo. Na umbwa
    wakala wokwiza na kumulambita mvilonda vake.
  nhr-nhr: A kò káíse ncóóa hãa ẽem khóèm qguùa hãam dim tafolem koe ko guu a tcheè
    tc'õoan cgoam gha kg'õèkaguse sa. Gataga i kòo ha̱ghuan igabaga hàà a hàà gam
    di zi chìbi zi tshãà.
  uig-PIN: Uning dastihinidin qüxüp ⱪalƣan parqi-puratlardin ⱪorsiⱪini toyƣuzƣuxⱪa
    tǝxna idi. Ⱨalbuki, itlar kelip uning yarilirini yalaytti.
  beo-beo: 'E da ha:i manu hameba:le, e da bagade gagui ea ha:i manu daladabe ea fafaiha
    sa:i lale manusa: dawa:i galu. Wa:me da ea aiya ilia gona:suga heheloa:su.'
  acf-NT: '@see-verse:LUK.016.020'
  tpi-OTNT: '@see-verse:LUK.016.020'
  mbt-NT: su egkeupian ubag sikandin ne egpakakeen te egkengeulug ne mummu puun te
    lamisa te meyaman. Migparaniyan sikandin te me asu wey impandilaan ka me kehang
    din.
  hau-SA: Shi kuwa yakan yi marmarin cin abin da yakan fāɗi daga tebur na mai arzikin
    nan. Har karnuka ma sukan zo su lashe gyambunansa.
  mam-NT: Nim e tajbe Lázaro tu'n t-xi' twaa'n nuk tbuchlel tpan k'ina el tz'ak tej
    nwaa'nxin, pero nuk el tc'u'j ti'j. Bix yaa'n nuk o'cx at tak' weyaj, sino jax
    ju'x e pon ke txyan te lk'bilte twitz tx'a'c ti'jxin.
  udu-udu: Dhali a’di dina gwo mbwa mo ki a’di minu thip̱ mo ki to kun biṯkin ’pena
    tharabeesa gi wathi/ jin ta pa ki pa mo. Hila ’ka p̱u’dkin mo dhali ’te’d jamam
    piti mo be.
  tvt-tvt: changteng wah tuibung teebun khui ni thaaja arah bantoon phaksate angta.
    Heh ma adi hui loong ih nep miiklak ih rumta.
  bgt-bgt: A Lasarus ke magnahaghinia puala keda ghania na komi viovidoa vanga ke
    tomagha tagna na mane padarongo. Imanea ke nohe ngengeni ma na komi aku kena mai
    mena gnaignapia na komi tubugna.
  mvn-mvn: Ka avi tuta Lasarusi tau kaikaiwabo‑nana ana maꞌ kamukamumuna tupwana vaniahei,
    akanai tauna amam, e dewa‑haiawa. Ka tuta habuhabuna kedewa ivinꞌ‑omo, e Lasarusi
    a gonia itaumi‑neiei.
  djk-NT: '@see-verse:LUK.016.020'
  uig-LAT: Uning dastixinidin chüshüp qalghan parchi-puratlardin qorsiqini toyghuzghushqa
    teshna idi. Halbuki, itlar kélip uning yarilirini yalaytti.
  nde-nde: siloyisa ukudla lokho okwakukhithika etafuleni yalesosicebi. Izinja zazifika
    zikhothe izilonda zaso.
  ton-ton: '‌ʻO ne holi ke fafanga ʻaki ia ʻae momoʻi meʻakai naʻe ngangana mei he
    keinangaʻanga ʻae tangata maʻumeʻa: pea naʻe haʻu foki ʻae fanga kulī, ʻo ʻemo
    hono papala.'
  mir-NT: Jeꞌe jaꞌa Lázaro hänajty jia wiꞌi quiayaam̱by tijaty jiiby cahb naax̱wiin
    maa jaꞌa mäyøøjäyaꞌay mieexän. Høxtä nähwéhyyäxäbä Lázaro piuꞌuds hänajty jaꞌa
    húcäm.
  cak-YNT: Re Lázaro camas nurayij che nutaj-ta re ruchi' tak vay re ye'tzak-ka chuxe'
    ru-mesa re biyom. Y re tz'e' can ye'ba-apo riq'uin churek'ic re itzel tak ch'a'c
    re jec'o chij.
  ces-1613: Žádaje nasycen býti z drobtů, kteříž padali z stolu bohatce. Ale i psi
    přicházejíce, lízali vředy jeho.
  nab-NT: '@see-verse:LUK.016.020'
  eko-eko: Aari ohithajiya oja tathela zaari okwaazo vameeza wa thaajiri otule, anapwa
    khusala ata olapa makhwatta awe.
  qxn-NT: Paymi alläpa mallagarnin, tsay rïcu runapa mësanpita micuy shicwagllatapis
    micuyta munapag. Tsaynö jancat gerishga jamacuptinmi, asta allgocunapis gerinta
    lagwayag.
  wol-2010: te bu sañoon, di lekk ci desiti ñam wiy rot ci lekkukaayu boroom alal
    ji. Xaj yi sax daan nañu ñëw, di mar ay góomam.
  nss-nss: Pe Lasarus ndriyan ngara kingah para kiyan hu konkonu anandrinai mepo ngara
    kilon kiro keyau ata ndramat mepo menmenan soyon ara. Hapeko hu mwiy, ngara hu
    koro ndramani hu neken tan.
  snc-snc: Eura-baregoto-ḡoi taḡa tarimana ḡana ḡaniḡani momori bene ḡani. Kwaiva
    maki ḡeiaḡoto, ḡia manuḡana ḡeiamuserito-ḡoi.
  lgl-lgl: Ma Lasaros ka oga 'ali 'ania orenala fana 'e toli faasia tarapapa li fana
    'ala wale too'are fo li. Ma talasi Lasaros 'e gwauru 'i wado, kui gi wasua, gera
    dao mae, ma gera ka meilia malaa 'i rabela gi.
  mmo-mmo: + o 16:21 Mat 15:27*tombe yoo wiingin nambe ja omaaho kupak danggaa-jute
    vanôôn anyengale sen natok la pêêt kambinii-to, le ma de voow lalaam-ambe mondatep
    nipayêês.
  ncu-NT: '@see-verse:LUK.016.020'
  cni-NT: Oshequi yashinoncaaca, aasanotaqueri itashe. Icoaveta iroajearome yoari
    yoariayetaqueri ashitaarantincari quipatsiqui. Aisati yora otsitipee yatsoyetapaaqueri
    ivatsaaropeequi.
  eng-WMB: and desiring to be fed with the crumbs that fell from the rich man’s table.
    Yes, even the dogs came and licked his sores.
  zaw-NT: Rlajzni maläii xho gunni gauni nani rtejb loj xmex beṉrajpga, luxh direni
