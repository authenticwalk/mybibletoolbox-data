    c̱he'enə'.
  sgz-sgz: Ái Lasaro a hol on ngo na lu ani tan tingnán namnam di lu mas tigán má
    dák lu buswa palai tilatung i rum. Mái Lasaro di oboi iatung, má tan pap di lu
    salsaliu má ngorer di lu dami kán tan manu mul.
  kek-NT: Naxra raj ru xtzacanquil xc'aj li cua li nat'ane' sa' xbe̱n xme̱x li biom.
    Eb li tz'i' neque'chal riq'uin ut neque'xrek' ru lix xox.
  blz-NT: Ia mingkira' mingisii kompongna tia puputna kakaan men mandawo' na meja'na
    mian kupangon iya'a. Au'po isian men taka mae' minsila'i keranna.
  poe-NT: A̱ ntá tí chꞌín nòa la imá kjuakꞌe a̱sén chꞌán chrókjóne chꞌán la ko chrókókje̱exín
    chꞌán tí nkehe to̱tꞌo̱ tsjixènjinkíxin mesa kuènte tí chꞌín rico. A̱ ntá tí koni̱a̱
    la kjua̱má va tí to̱sóa chónta chꞌán.
  san-TAM: அத² ஸ்²வாந ஆக³த்ய தஸ்ய க்ஷதாந்யலிஹந்|
  cof-NT: Ya oco tsachichi ano puchuicaca fichique tsochunae. Junni susu jato, yachi
    bichica milanchunae tinue.
  srm-NT: fu te di guduma njan nöö a kandë a sa feni so u dee sakasaka u dee njanjan
    fëën dee ta kumutu nëën tafa ta kai a goon. Nöö dee dagu u sitaati ta ko ta lëmbë
    dee kasikaasi fëën nëën sinkii.
  qvs-NT: Chay kiri likidu runa sukaman mikunayak tukuy layayuk runapa mesanmanta
    urmachidukunata. Chay punkupi tiyaridu kaptin allkukuna kirinkunata llakwapuksapa.
  zca-NT: No haxta rë kwa'n nzhab xan mes che'n rrik niwix xa' gao xa', no rë mbëk
    nizubi mizup ta' xa' re'.
  cbc-NT: Bairo bopacaʉ ãnirĩ pairo cadinero cʉ̃goʉ cʉ̃ caʉgañorĩjẽrẽ, cʉ̃ mesa roca
    cañarĩjẽrẽ ʉgaganucũmiñupʉ̃. Bairo ʉgamicʉ̃ã, dope átimasĩẽsupʉ. Roro netõrõ baiyupʉ.
    Nurĩcãrã yaia cʉ̃ cãmiirẽ cʉ̃ weronucũñuparã roro majũ.
  qxo-NT: Payga ‘Rïcu runapa mësanpita micuy shicwagllatapis, imanöparä micurcamüman’
    ninä. Y tsaychö allgucunapis Lazarupa gerinta lagwapäyänä.
  mox-mox: Ta Lasalo nuanuana be kaiwabu nana ana ʼabwaga salimugunega naʼai, ta ge
    taha yani daneia.
  kew-kew: Gore Lasarus nipumi mo amo ne aana ada reke rolo-para lope oyae eta ebo
    asapu nolalo pirisa. Goa pisa rabu yana medaloma ipua mo nipuna rere epa pete
    pete pua sala pisimi.
  dww-dww: Be Lasares tauna ya kena be yawai noḡotana da purapura baneginama na kanima
    kurekuredima sibo ya kanidina. Be daḡadaḡasi a tavana da keronama a remoremodina.
  nif-nif: nanañla papi, ama kwɨlɨkwɨlɨnattok ilɨ gɨnañ nanañ na-tlapi, tɨ na gɨlam
    gɨnañ mep kokañ wɨn nambepi nandɨlɨñguk. Tɨmbi wɨndɨñgot nɨm. Kamottɨ bo bɨmbi,
    wandan bɨndaañgɨlɨñ.
  twi-ASANTE: Ɔbarima yi kɔn dɔɔ sɛ anka ɔbɛnya aduane a ɔdefoɔ no adi ama aka no
    bi adi. Saa ɛberɛ korɔ no ara mu na nkraman ba baabi a na ohiani no da hɔ no bɛtaferetafere
    nʼakuro no mu.
  aoj-aoj: Anis epes sofaꞌana safiꞌi naꞌoh felefeleꞌma ipat aman anambai. Anen naꞌi
    notatama gwaꞌaisi duꞌwaꞌwanisi sowa sagaꞌoh tebol lafelena aman anamba hiahaom
