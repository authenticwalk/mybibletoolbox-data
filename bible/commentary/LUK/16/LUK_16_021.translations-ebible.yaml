  row-row: Ana hii nae naa atahori mamasuꞌiꞌ a nanaa sisa nara, te ana nda hambu saa
    sa boe. Akaꞌ busa ra reu dadꞌalo bisu nara nanan.
  msy-msy: Egh gumazir dagɨaba avɨrasemezir kamɨn dagher oteviba dakozimɨn apengan
    suaghiriba, a dar amasa gara iti. Ezɨma afiaba uaghan izava an duaba ozɨsi.
  agg-agg: Ai napo afɨndeimbɨndɨ-mayo sesɨ fu fondɨwamɨnɨndɨ pɨndoanɨ dagadɨ yahuayamboyu
    ramefiyu. Ranɨyo asu yaforɨ ai hei ahandɨ masɨmei ra moŋgoarühɨ marɨhündɨ.
  ptp-ptp: '@see-verse:LUK.016.020'
  nak-nak: E maura popou, eia alame tatavu la ilali ale tarititigi, egite vahararia
