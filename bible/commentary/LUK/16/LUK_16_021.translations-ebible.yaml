  tgo-tgo: Le renuwaŋa va nuwaiya moli i ghana ghanɨŋgako murimuriye thɨ dobudobu
    ravwenyevwenyeko ele ghamba ghanɨŋga. Mbe i yakuyaku mbughambugha kaero thɨ mena
