  yre-NT: E ya "vale 'e fɛzan 'nɛan pɔnnɛn nɛn e -sɛanla bɛ -a -ble. 'Pian min -tʋ
    'ka -a -nɔnlɛ -yrɛ "dɩ. E ya 'e nyinnandɩ fɛ zɩɛ -a -nan, te -plɛnnun -a mlɔnnun
    'ji flanman.
  fuh-BKF: Imo muuynoo nyaamude kedde jom jawdi oon. Fay dawaaɗi ina ngara ina metta
    ɓuuye makko ɗeen.
  arl-NT: Nojuajaari casamiriaca miaquejajiniji totinijiosano raacua miaquenu panijia
