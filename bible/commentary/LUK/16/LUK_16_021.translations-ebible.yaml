  san-MAL: അഥ ശ്വാന ആഗത്യ തസ്യ ക്ഷതാന്യലിഹൻ|
  tam-TCV: பணக்காரனின் மேஜையில் இருந்து விழுவதைச் சாப்பிடுவதற்கு ஆசையாயிருந்தான்.
    நாய்களுங்கூட வந்து, அவன் புண்களை நக்கின.
  mit-NT: Te cuní‑nè nìhì‑né pedazu cuati comida cóyo nùù mesa xi tècuìcà mà cuxi‑ne.
    Dècuèndè stná sìhina, vàxi‑sì ndé iá‑nè, te nacuáhá yàá‑si nsìhi uhì ìcà‑némà.
  ceb-ULB: ug nangandoy nga makakaon sa pagkaon nga nangahulog sa lamisa sa dato-
    ug dugang pa niana, manuol kaniya ang mga iro sa pagtilap sa iyang mga nuka.
  ces-LB: Aby utišil hlad, čekával na zbytky ze stolu toho boháče. Psi přibíhali a
