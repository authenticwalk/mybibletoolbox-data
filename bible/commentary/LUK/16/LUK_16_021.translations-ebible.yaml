verse: LUK.016.021
translations:
  kpx-kpx: Ige kena kemo ugei. Isivialeike kunai moagate ke lovie sigu igei. Kateai
    kemo usege toeabuna loholiege kubive ke tevegei.
  okv-H: embo amina donda embo amita indari sirivo gaga suvu ta veaguja avo indesi
    uje ere uahija rate ikae indae teho mihoi ino na puvuto amita mahu avo aniheto
    ere indaehera.
  tbo-tbo: I itumagana ipa apo tu wigapola a pata ugolina aniani tupotupohi hina holuholu
    ina anihi. Tauna kedewa hi nei po kelona hi lemolemoya.
  mal-C: '@see-verse:LUK.016.020'
  grc-SR: καὶ ἐπιθυμῶν χορτασθῆναι ἀπὸ ⸋τῶν ψιχίων⸌ τῶν πιπτόντων ἀπὸ τῆς τραπέζης
    τοῦ πλουσίου· ἀλλὰ καὶ οἱ κύνες ἐρχόμενοι ⸂ἀπέλειχον⸃ τὰ ἕλκη αὐτοῦ.
  bgc-bgc: 'अर वो चाहवै था, के साहूकार के मेज की जूठण तै अपणा पेट भरै, उरै ताहीं के
    कुत्ते भी आकै उसके घा: नै चाट्या करै थे।”'
  khz-khz: Eririwa-rakavawai rinaga talimana gana ganigani momora pere ganira. Kwaeva
    maki geagowai, ia komatana geremalirawai.
  deu-TKW: und hätte sich gerne gesättigt am Abfall vom Tisch des Reichen; selbst
    die Hunde kamen herbei und leckten seine Geschwüre.
  zsr-NT: Rac ladxëꞌë bönniꞌ yéchiꞌdauꞌ naꞌ gahuëꞌ le bizxj tuꞌhuö́xj zxani ga rahuëꞌ
    bönniꞌ naꞌ rléꞌinëꞌ yöl‑laꞌ tsahuiꞌ. Taꞌdxinbaꞌ caꞌ böꞌcuꞌ, taꞌlëꞌëbaꞌ lu huëꞌ
    queëꞌ bönniꞌ yéchiꞌdauꞌ naꞌ.
  lin-lin: azalaki koluka ata kolia biloko oyo ezalaki kokweya longwa na mesa ya mozwi,
    kasi ezalaki bambwa nde ezalaki koya kolembola bapota na ye.
  hns-NT: Oe maangat raha dhanie aadmie ke batjal khaaik se aapan pet bhare. Aur koetta
    aawat raha okar ghaaw tjaate.
  noa-E: Mag khërʉmʉn jãsogau chi rik thach khö sim mes eegar pan perasdam khʉimam
    khöm khõchag khërʉm ee, saakienauta i phĩedau sẽcheejeejim aajem.
  eng-EMTV: and longing to be fed with the crumbs which fell from the rich man's table.
    And even the dogs came and would lick his sores.
  mib-NT: Te máni cúní de jeē ndutú chíji de jíín stáā cuēchi jeē stɨ́vɨ tēe cúcá
    un. Te quécoo ina te cánayuu tɨ nuū ndɨ́hyɨ de.
  lif-NT2: खे़ल्‍ले़ चामादे़न्‍नोलाम् मक्‍के़धाःबा कुजिहाॽ चामाआङ् खाःत्‍छिङ्‌मा निङ्‌साङ्
    चोगुआङ् वये़रो॥ कोःत्‍चोहाॽरे़आङ् कुयाङ्‌घेःक्‍किन् मे़लागु मे़बिरुरो॥
  xnj-xnj: Mngangu mwenuyo, anogela kupewa vyakulya vevyagwayi pahi kuhuma pameza
    ya mkolo vindu vyamahele yula. Hati mabwa gabwela na kumihyanga vilonda vyaki.
  mmx-mmx: Neni ga doxoma i do naba anan lengkonmumus luxa mo gam subu su boro at
    loxonin anan at nom laradi nopnovos. Lubungman bok digam dem laxanabi ren.
  cbr-NT: Xubu tanáin racáxun ca mesa tëmúxun ñuñu unían piti tëxëocë rëupatia uni
    itsían a 'inánun quixun caíancëxa. Cainia ca 'uchíticama uxun aín cucama biáxcacëxa.
  tee-NT: Chai na ix'uputun mas va yuchi ju xa'atanxajna' ju ixni' ju anu' mak'ali'.
    Chai vachu' ju xk'oyun ixtalakmin chai istasnaunich ju ixlacats'its'i.
  eng-LSV: and desiring to be filled from the crumbs that are falling from the table
    of the rich man; indeed, also the dogs, coming, were licking his sores.
  cak-NT: Ri Lázaro yalan nurayij nutaj ruchi' tak wey ri yetzak chuxe' ru-mesa ri
    beyom. Y ri tz'i' ye'apon riq'uin chi niquirak' ri ch'ac c'o chirij.
  pah-NT: Ougwei ahe imbateva'ea rembi'uagwera. “Po ga imbuhurukari ji ve hamo – kiroki
    ohiohi gajurua hugwi yvyvo ga i'urame,” ei ahe oyvyteri pe. Nhag̃watig̃a uhu ahejagwa
    rererereva okovo!
  sja-NT: Mãga oopachi ma p'arat'ara bɨ mesadeepa chik'o baaida k'o k'inia bada perã.
    Mama bɨde usaarãpa iru aida senepachida.
  xed-xed: Ta kumay si ta baghaftani nda wiwisa ɗafa ta rkata ma vlə zay tsa mnda
    gadghəl ya, sew mutsaf a wa. Ama kriha yeya katək ta sliʼadaghata da niʼa tsa
    lkuhani ya.
  mks-NT: Ta mé da̱ nda̱hví yóho cúni̱ da̱ jáchutú da̱ ti̱xi da xi̱hín ña̱ ndícava
    nu̱ mesa da̱ cui̱cá cán. Ta xi̱hín ña̱ ndeé quíhvi̱ da̱ nda̱hví yóho chí ja̱nda̱
    ti̱na xínu̱ co̱o rí yácó ndaa rí nu̱ú ndi̱hi na̱nana níi̱ da̱ cán.
  gfk-S: '@see-verse:LUK.016.020'
  bmu-bmu: Wösöŋi aliga gwarönöŋ ahöba azi pomŋaŋgö tebolnöhök nene irip boromŋi eri
    mia nemamgö mörök. Möta ahöiga kiam yeŋön kaŋgota uzi nömböŋi bözöba malget.
  dgz-dgz: Apan kwan purapuse dena ame antaba napi semuroro pia geamopi aibu napen
    menan anu wanden, amba eyao den tauan omat mega yamot naiwanumun.
  eng-GNV: 'And desired to bee refreshed with the crommes that fell from the riche
    mans table: yea, and the dogges came and licked his sores.'
  zaa-NT: Yala gudà latsi'į gúą ca pedazo to' binnia ru'a meỹa qui' nubeyu' rícuá.
    Ca beccu' nna bitsina' cą gul·le'e cą lo ca huè' qui' niá.
  eng-WEBSTER: 'And desiring to be fed with the crumbs which fell from the rich man''s
    table: moreover, the dogs came and licked his sores.'
  guh-guh: Lázaro picani jamatabëxaeyabiaba riconë pexaeyabiabijavata piothopaepërë
    mesa bëxëpanareca. Avirixi ata patabiaba itsajota Lázaro bocabiaba. Petsabanaejava
    raebabiabatsi.
  bon-bon: ingle tabe singi deedei pacupacu ärwäja, lui cina dogwe biname me dade
    cabu ca saatrametnemuge. Yoo, drego cina waatninusi teeme gome teeme tääpe droobo
    aclotejame.
  nhw-BL: Huan hualayayaj chichime huan quipipitzohuayayaj icocohua. Huan tlahuel
    mayanayaya huan quinequiyaya quicuas nopa pantlatlapatztli catli huetziyaya imesaitla
    nopa tominpixquetl.
  mgw-mgw: Lasali aminyikiage peyelwa mbolotya yaitu'mbu'ka pamesa ya aywo tayili,
    kai' mapwa bendeisa no lambata mabanga gake.
  swh-ONEN: Huyo Lazaro alitamani kujishibisha kwa makombo yaliyoanguka kutoka mezani
    kwa yule tajiri. Hata mbwa walikuwa wakija na kuramba vidonda vyake.
  wbi-wbi: ghwope akinoghelua kulia ikyakulia kino kikaghwisagha pasi pa mofu jula
    nasi mbua sikisa sikamumyanga ifikong'o fyake.
  bba-bba: Domi u kĩ u tii debiɑ kɑ dĩɑ buri yi yi wɔrumɑmɔ sɑɑ ɡobiɡii win tɑbulu
    wɔllun di. Bɔ̃nu rɑ mɑm nɛ nu n win booboo si dɑbirimɔ.
  eng-KJVCPB: 'and desiring to be fed with the crumbs which fell from the rich man’s
    table: moreover the dogs came and licked his sores.'
  kgk-NT: Ha ivare'a eterei-gwi ogwapy oĩ-vy upe-py. Oha'arõ ho'u va'erã mo'ã. Tembi'u
    sururukwe ho'a va'ekwe ho'u hagwã oĩ upe-py. Onhemohygwyatã-vy mo'ã ou oha'arõ
    oĩ-vy upe-py. Ha upéixa oĩ jave gwĩ jagwa ou ohere íxugwi ijai ai.
  waj-waj: hara kioo varioo vaidi hoona suvuaivo yeenna nnaikio tuoo kuai yeenna pupunuuyauvaa
    nnaanaree kiaa varivai. Ivo ivaki maisama varikiai rikiada faiya numa inna uudaiyauvaa
    boosi nnaavai.
  ekk-PKP: ja soovis süüa rikka mehe laualt jäävaid jääke. Isegi koerad tulid ja lakkusid
    tema haavu.
  mpx-mpx: '@see-verse:LUK.016.020'
  wbp-wbp: Kalarla pardarnu yinyaku watiki tala panu-kurluku kuja kala kujurnu miyi
    manu kuyu purrmu walya-kurra. Lajarurlu kala ngarnu purrmu walya-jangka. Kalalu
    malikirli yanjurnu Lajaru-kurlangu wijini palkangka.
  luo-luo: kendo nogombo chamo ngʼinjo molwar e bwo mesa jamokono. Kata mana guogi
    bende ne biro minangʼ adhondene.
  nhe-NT: Huan tlahuel mayanayaya huan quinequiyaya quicuas nopa panpayaxtli tlen
    huetziyaya imesa tzala nopa tominpixquetl. Huan hualayayaj chichime huan quipipitzohuayayaj
    icocohua.
  aii-aii: ”ܘܟܹܐ ܫܲܗܘܸܬ ܗܘܵܐ ܕܡܵܠܹܐ ܗܘܵܐ ܟܹܪ݇ܣܹܗ ܡ̣ܢ ܦܸܪ̈ܬܘܼܚܹܐ ܕܢܵܦܠܝܼ ܗܘܵܘ ܡ̣ܢ ܦܵܬܘܿܪܵܐ
    ܕܗ̇ܘ ܥܲܬܝܼܪܵܐ. ܐܘܼܦ ܟܲܠܒܹ̈ܐ ܟܹܐ ܐܵܬ‌ܝܼ ܗܘܵܘ ܘܠܵܟܚܝܼ ܗܘܵܘ ܠܗܘܿܢ ܕܲܪ̈ܒܵܬܘܼܗ‌ܝ.
  esk-NT: niġiḷḷakkasugaluni kanġanauranik kataktuanik umialgum niġġivianiñ. Qipmich
    utlakługu aluktuġaqniġaich kiḷḷii.
  msb-msb: Ini siya nagahandom na magkaon san bisan mga mumho na lang na nahuhulog
    sa may lamesa san mayaman, ugaling kay ginaparasamok siya san mga ido kag ginadilapan
    an iya mga samad.
  cpa-NT: Hiug² dsǿa¹² Lázaro mi³gǿh¹ he² hi² ca¹quia¹ ni³ mesa quiah¹² dsa² chi²
    cog³ héi². Jø¹² bíh³ ca¹dsi¹lé² dsøi². Ca¹hliuh¹jah hmih¹² quiah¹²dsa.
  dso-dso: ତେଇ ରଇ, ସେ ସାଉକାରର୍‌ ତାଲିଅନି ଅଦର୍‌ଲା ସକ୍‌ଡି ବାତ୍‌ସିତା ବେଟି କାଇବାକେ ମନ୍‍
    କର୍‌ତେ ରଇଲା । କୁକୁର୍‌ମନ୍‌ ତାର୍‌ ଗାଗ୍‌ଡର୍‌ ଗାଉ ଚାଟ୍‌ତେ ରଇଲାଇ ।”
  meu-meu: Ena ura be taḡa tauna ana aniani momorudia baine ani. Sisia danu ela, ia
    totona e demariva.
  yva-NT: Lasarus umaso maror dave weti pare bekero po anaisye kengkeno ntatae no
    vatano apa ananuge manuije umaso apa meja ama ate inta raisy. Muno naije tavon
    make ude wo apa bose ranenev.
  dgc-dgc: I gustu na kan sana, éy méngan siya ta mumo a gébwat to lamesa no mayaman.
    At sakay pati, du aso ta éya, éy dédildilan de tu néna to talitalingo na.
  zpm-NT: rquiambëz me dieṉ pe grieelod gow me maase ncuaaṉe rrieengaale lo xmezh
    meṉ co; ga zob me haxta rdziṉ grë mëcw rzëëludz ma lo guiedz ne rlan me ga.
  hix-NT: Nahyehyakonà roro hatà. Horykomo nyahrà hpunutho yonahrà xe nehxakon hatà.
    Arymaxahotho rma yonahrà xe nehxakon hatà, tahyehrà ke. Norotho hyaka nomokyakon
    hatà, kaykusu, kapàtko meryekmanàr horà, kekon hatà, Txesusu.
  sim-sim: Uhu ya ngashi ma ari akwatlamu li rakarik or akurik undari ora. Urik asa
    li raha ojeuku orhin olmu mblek andara.
  npi-ULB: उसले त्यस धनी मानिसको टेबलबाट झरेका टुक्राटाक्रीले आफ्नो पेट भर्ने इच्छा
    गर्थ्‍यो र त्यसबाहेक, कुकुरहरू आएर उसका घाउहरू चाट्ने गर्थे ।
  cgc-cgc: tak liag din na maan inta maskin ta pagkaan na nulog nang alin ta lamisa
    ta manggaranen ya. Papranian pa kanen an ta mga ayam daw padilaan mga katel din
    an.
  tim-tim: Hain akmâ luâk humoŋe emelanba manmâ sot nendo gagapŋe gembo are nemberâm
    akminep. Hain akto duaŋe togom diwiŋe elewelaŋmâ mali.
  yor-yor: Òun a sì máa fẹ́ kí a fi èérún tí ó ti orí tábìlì ọlọ́rọ̀ bọ́ sílẹ̀ bọ́
    òun, àwọn ajá sì wá, wọ́n sì fá a ní ooju lá.
  wos-wos: '@see-verse:LUK.016.020'
  emp-NTPO: Idjia ne bara b̶ʌ ne cobadad̶eba jurrud̶ada co quĩrĩã b̶abadjia. Maʌ̃ne
    usaba zed̶aped̶a idji chãdara senebadjid̶aa.
  eng-F35: just wanting to be fed with the crumbs that fell from the rich man's table—why
    even the dogs would come and lick his sores!
  ind-ind: Lazarus sangat lapar dan hanya berharap bisa makan sisa-sisa makanan yang
    jatuh terbuang dari meja makan orang kaya itu. Dan yang lebih mengenaskan, anjing-anjing
    biasa datang menjilati luka-lukanya.
  pes-OPCB: ایلعازر آرزو می‌داشت که از پس مانده خوراک او، شکم خود را سیر کند. حتی
    سگها نیز می‌آمدند و زخمهایش را می‌لیسیدند.
  mpt-mpt: moni nakae imeno wembea bolo dilbi daatnoa biin daak unebo Lasalase bolafa
    unalano genea tenea amit tam unemin ele toumbia tili teniba yaio haang daniba
    antubuhabiba
  ssx-ssx: Ipikita꞉ hande hamoko halina꞉ ne u hayeke teipolo tokele pa꞉ta꞉ lopa꞉tiki
    pia꞉ka꞉na꞉ batiki pilimi ne popusunu nolueke hone u hayekeme. Kutu piekepate ipika꞉
    tete manuta꞉ kika titima꞉ a꞉pa pende pende na꞉tiki pu haemekeme.
  mkl-mkl: Nɔ ɑjɑ ŋɑ ɑ̀ yɑ nɑɑ ɑ mɑɑ fɑ konkoliɛ ŋɑu. Mɔkɔu í bi ku wo ɑrɑɛ bɑɑ do
    bubui sɔndɑi ilu fiɑu iyi í yɑ ɡbe, ɑmmɑ ci yɑ bɑɑ.
  gaq-gaq: ଲାଜାର୍ ଆତେନ୍‌‌ ସାଉକାର୍‌ ରେମୁଆଁନେ ଚଙ୍ଗ୍‌ଚେ ଆଣ୍ତିନେ ଆନ୍ତାର୍‍ ବିଏ ଆତେନ୍‌‌
    ଜୁଟାବାନ୍‌ ଉଡ଼ି ଚଙ୍ଗ୍‌ଚେ ସୁଲୁଏ ଆବ୍‌ସେ ନ୍‌ସା ଆସା ଡିଙ୍ଗ୍‌ଡିଙ୍କେ ବାରି ଗୁସୁଃଇଂ ପାଙ୍ଗ୍‌ଚେ
    ମେଁନେ ଇରିଃ ସାପା ଚାଲିଃ ଡିଙ୍ଗ୍ଆର୍‌ଗେ ।”
  gof-RNT: Koshappe denddoyssan dure uraa gaytappe wodhdhiya tiifiya maanaw amottishe
    de7ees. Hari attoshin, kanati yidi iya madunthaa laaccosona.
  unx-unx: ନେ କିସାଁଣ୍‌ ହଡ଼ଆଃ ମେଜ୍‌ଏତେ ଉୟୁଗଃତାନ୍‌ କେଚାଃତେୟାଃଲଃ ଆୟାଃ ଲାହିଦ୍‌ ବିଏ ସାନାଙ୍ଗ୍‌ତାନାଏ
    ତାଇକେନା, ସେତାକହ ହିଜୁଃଲେନ୍ତେ ଇନିୟାଃ ଘାଅ ଜାଲ୍‌ଇତାନ୍‌କ ତାଇକେନା ।
  gah-gah: nosá nakutí litímotila alemó zimoláa ma nimiko natonazo loko geleko minoaká
    imó. Lá oko noigo, galate aniteke halamelalotí génimiaká amó.
  lcm-lcm: na kapo uli lomlomonai alava ta ka saka masung an ta mutep i pok kapo uak
    le si pata i angan si igenen tauia ang. Na kapa, ri kauvek kipo serei na kipo
    ramramit kana keve makas.
  aer-aer: Re artwe mane arunthe-akerteke akarelhetyarte, kenhe re merne uthene kere
    uthene ampenye renhe ahelheke-arleke iweke. Kenhe Lazarus-ele ampenye ahelhe-ngentyele
    arlkwetyarte. Kenhe akngwelye areyele utyene itnenhene awantyewarretyarte tyerrtye
    Lazarus-kenheke.
  qvc-NT: Kanan chay Lasaruqam ancha munarqan chay kapuqpa mesanmanda ishkiq mikunata
    mikuyta undanambaq. Kanan allqokuna shamushpam, chay ishqoyninda lambiykarqan.
  tgl-ULB: at inaasam-asam niyang kainin ang nahuhulog sa mesa ng mayamang tao—at
    maliban doon, lumapit ang mga aso at dinilaan ang kaniyang mga sugat.
  cbs-NT: piti texe xanen ibun putai pikin yani wanun ika dakaken kaman bexun jawen
    chami dataxkubainmisbu
  xtm-NTPP: Tee nda'vi ya'a, ni yo kuni de ja ndutu chii de ji'in ja ni ka yo jinkava
    chii mesa xiku ma. Te onde la‑ina ma, ni yo jan koo ni ka yo yundee ti ndi'yi
    te'yu ndee de ma.
  nnq-nnq: Ahyobalela kulye imbolopolo itola kuboka pa mecha ja juna uloi. Na imbwa
    ngiika kunnamba ilonda yakwe.
  bao-NT: Cʉ̃ pea, ca apeye paigʉ, cʉ̃ ca baa bate ñoorijere baarʉgarucumiupʉ. Ñucã
    yaia menapʉra cʉ̃ camire nenirã earucuuparã.
  san-ORI: ଅଥ ଶ୍ୱାନ ଆଗତ୍ୟ ତସ୍ୟ କ୍ଷତାନ୍ୟଲିହନ୍|
  rmn-rmn: тай овэлас би лошано джи хамаски, кай пэрэл опрал конас ки барвалэско.
    Джюкела пашонас тай джяладиенас лэски ярадэс.
  huv-NT: Aaga netüneay quiaj malüy apiüng alndom mamilmil müet leawa najmiüc tiüt
    teoleaj mimes a naxey nejiür quiaj. Pet ambüw malüpiw minecoy nej.
  otn-NT: Nu̱na̱ ra̱ hyoya na̱, i̱ nnehma̱ da̱ zi'ʉ yø xɛmhmɛ̱ täp'ʉ ja rá̱ mɛ̱xa
    ra̱ mmɛ̱mmɛti, pɛ hi̱ndi̱ u̱nni̱. Nu̱'mø bi thop'ʉ yø fo'yo, tespa̱bi̱ yø sa̱si̱.
  nop-nop: Ala me bomboŋnitdi nanaŋe naune munamunam falik falipmeŋ mayagiŋ u mimbune
    nanaŋdok yoŋa nagila wooŋ yoli yeyemeŋ kameune ituguk. Kaŋ kamo hekidi maaŋ buŋa
    wedeŋiŋ himbitnayagiŋ.
  obo-NT: Pomon to lampas no gutas, id kopi‑i rin nanoy nod ka‑an ahad mumu robbo
    nod pongko‑uug pomon diyot lomisa taddot minuvu nod koruwonnan. Piru waa en, ko
    konna, noruhangan da en baling, su iyon moho id porani kandin iddos mgo tuyyang
    nid delot to koggang din.
