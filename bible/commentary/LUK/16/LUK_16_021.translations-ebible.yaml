  snp-snp: neta ko nami we wela-neta leiga ya fulenawamo oluto nenaiye, loti kila
    kanu welalo wenenalate olumo fulo edato, ono minaiye. Ono minaito, kula yate oti
    numuna lido kenabu-kenabu o edae.
  isl-isl: Þar lá hann og vonaðist eftir leifum af borði ríka mannsins, en hundar
    komu og sleiktu sár hans.
  spy-NT: Kumii yooto bo kurkat kubērē nto nyōōr mbo seeserik, kukwoonii ꞉ng'ōōkiik
    bokumēēlē ng'woowōōk.
  xnn-xnn: ta kanena koma nan iwaswasit san kadangyan. Olay nan aso et omeyda dildildilan
    nan yam-ana.
  mwe-mwe: Lashalo atendaga lokolila malepei gaagwaga pa mesha jika tajili jula, nkali
    mbwa yatendaga kwiya kunnambanga ilonda yakwe!
  tte-tte: '@see-verse:LUK.016.020'
  tcs-tcs: Ol dog bin kam ane lik ol soa blo em. Lazaras bin prapa wande kaikai dem
    smolpis blo kaikai wea i bin poldaun prom teibol blo dat risman.
  hlt-THB: kuiqang a caboei awhkaw ak tla awkdik aidik ce ai aham ngaih hy. Uikhqi
    ing ak phoei ce leek pe uhy.
  soq-soq: Me maura apanawa nanawa namodie dabuamodie emodia moawa me napona menasadio
    wandie. Ita elo me etepa bene uduuduleno etane wimone etepa remontoio nuawa pareidalen.
  qub-qub: Payshi rïcupa mësanpita micuy shicwajllatapis micurcuyta munapaj. Chaychöshi
    allgucunapis guerinta lajwapaycaj.
  att-att: ta iddanamán na ta iyawâ da yù buttá ra kuna. Á minay yù ira ítu nga najjijjil
    sù lutu na.
  bki-bki: Amidu naio joa vio na ka p̃eli mia naio mijikia riniog sinaniano nalo nei
    torogio nam̃a toro na toru nei jen digio ju, mia makanio. Naio jo miog kuleio
    ga jibe na, naliko kuli nalo napano abinimei amiom kanano meniko nalo.
  bqp-bqp: Àdigↄ̃ pↄ́ble kũ àdi lɛ́tɛ ↄgↄde pì teburu zĩtɛ blena ni dɛ. Gbɛ̃danↄ
    mɛ́ òdigↄ̃ a bↄ̀ↄ pìnↄ sãsã.
  mcp-mcp: Lazâr nyə á dʉ bə nə yéésh nə́ a də́ məmpulú mə́ á dʉ kud wú múúd byɔɔg
    dɨ́ tʉ́wʉli dɨ́ yí. Njɨ, ompyə̂ bwə́ á dʉ zə jáal nyə məfə́ŋ.
  hat-hat: Li te byen anvi plen vant li ak bagay ki t'ap soti tonbe anba tab nonm
    rich la. Sa ki pi rèd, chen t'ap vin niche malenng li yo tou.
  npl-NT: Nin probe okinekia ixwis ika n tlákuali non owetsia de kan imesa non tlakatl;
    iwa n chichimeh okualpajpaliliayah inakayo kan oajsiltentoka.
  bgg-bgg: bukho thiibliie lakhung è idum chiih ruii pha ji chie pha luthong, choi
    rang de ai hìa jishii liak wuii.
  eng-TCENT: He longed to be filled with the crumbs that fell from the rich man's
    table, but instead the dogs would come and lick his sores.
  eng-BSB: and longing to be fed with the crumbs that fell from the rich man’s table.
    Even the dogs came and licked his sores.
  cpu-NT: Iriitake kovatsiri iriyoyeero jovaryaayetziro irovanaro ashaarantachari.
    Pokatsi otsitzi ithotziri ivathaaroki.
  san-ASM: অথ শ্ৱান আগত্য তস্য ক্ষতান্যলিহন্|
  tac-NT: '@see-verse:LUK.016.020'
  eng-WEBPB: and desiring to be fed with the crumbs that fell from the rich man’s
    table. Yes, even the dogs came and licked his sores.
  gfk-H: '@see-verse:LUK.016.020'
  viv-viv: Ada nuwanuwana wakalivana ana awamukumuku gibeꞋubeꞋu-ma ginaꞋauꞋa. Ada
    galuꞋeta hiꞋelaꞋela ana koliya hiyamoyamona.
  yao-yao: Che Lasalo ŵalajile apegwe mbakatika sisyagwaga pakulila pa jwachipanje
    jo ni kupunda yeleyo mbwa syaikaga kukulapita maŵanga gakwego.
  tgp-tgp: mara mo lo toho atu tarea mo opoia vara i er̃i hani te sope hanhani na
    jara hanhani non tamlohi tavtav atu, pani mo vono. Aulu hin haratu, viriu la lo
    mai la lo r̃amesi na solana.
  auc-NT: Ayæ̈ tæcæ wodi weca cæ̈ninque eyepodäni wæænte öñoncoo adinque tömengä ænte
    cæncæte ante wæwënongäimpa. Ayæ̈ edæ tömengä nanguï baate ñömænte wæyongä guintaidi
    incæ pö yædæ yædæ beyadönänimpa.
  kbc-NT: Lázaro walitibigege latijedi niɡ̶ini liico maniodi naɡ̶aleekoka aaɡ̶aɡ̶a
    aniodi. Icoa necexodi one onapitibece liwexegadi Lázaro.
  bmh-bmh: Go du go aiwag asiu mui du ee zendai, ee sib eebiz pigsal nondai, uligaimai,
    go ee sib zabun dacaneu. Bau alaimai, gonugau sug helwanem.
  ctu-BL: Yom i yʌq'uentel i colobal waj tsa' bʌ yajli ti' mesa jini wen chumul bʌ.
    Tsa' tili cabʌl ts'i' i lemben i tsoy tac.
  meq-meq: A say haɓe mənde batatuk i wu mənday nakə a kutsawa abəra ka təv mənde
    wu mənday i ndo i zlele niye. Ane tuk na, kəra hay tə yawa naha ka təv ŋgay mandekeɗe
    mbəlak ŋgay niye ɗuh.
  noa-H: Mag k'ërʌmʌn jãsogau chi rik t'ach k'ö sim mes heegar pan perasdam k'ʌimam
    k'öm k'õchag k'ërʌm hee, saakienauta hi p'ĩedau sẽcheejeejim haajem.
  alp-NT: Lasaruse lalei kena ikane manana oai rebe utetu bei tamata tanei bokala
    mere eni meja maka kane. Batuke ele mere mo, po asuaru lekwe uluake lamu eni oanaru.
  san-VEL: atha "svaana aagatya tasya k.sataanyalihan|
  kbq-kbq: Lasarusi'a maseno mani'neno, feno ne'mo'ma ne'za nenesigeno ankra heramisiama'a
    erina nesue huno nehuno emani'negeza, kramo'za namuma'areti zamaganefu'nanu hu'ne
    hane hu'naze.
  kbh-kbh: Quem ndbomnëjema yojtsebos̈e chë bomná yojtsesayents̈ana yojatquëcjana
    sanángaca jtoshachayana; y chë ques̈ënga imnaboye chabe nguaye cuerpo jajáfjuama.
  ron-LSB: și dorind să fie hrănit cu firimiturile care cădeau de la masa bogatului.
    Da, chiar și câinii veneau și îi lingeau rănile.
  pon-pon: Ap men tunole maremor akan, me kin pupedi ni tepel en me kapwapwa; a kidi
    kan kin tamotamo a kenj akan.
  nhe-BL: Huan tlahuel mayanayaya huan quinequiyaya quicuas nopa panpayaxtli tlen
    huetziyaya imesa tzala nopa tominpixquetl. Huan hualayayaj chichime huan quipipitzohuayayaj
    icocohua.
  sps-sps: te pon ma veverok tu momorian nar kainy ainy, to te rurus minon tana taran
    iny ainyainy tana mes a masun a faviits to na koman. U kas kan te naa me ser damdam
    pipiirots tsunia.
  wnc-wnc: Siwan ita nanamu sangana kaya waapata nawawan kaiknga pimaningunin napikge
    natapbut. Siwan kamunda apu yembita watana asingwamuking.
  bus-bus: Ègↄ̃ pↄ́blee kɛ̀ è lɛ́ɛ ↄↄdee pì teebu gĩzĩ blena ni dɛɛ. Gbɛ̃ɛnↄ bé wègↄ̃
    à bↄ̀ pìnↄ sãsãa.
  gub-BL: Ima'uhez a'e. Ipuru'u wer zepe temi'u ywyrapew wi u'ar ma'e kwer rehe a'e.
    Te zawar a'e wà, uwerew iperew wà a'e wà.
  imo-imo: Kano lupema owamani ongo penemane leringi. Yu kamakomunga langi nurupili
    mainye pumbeloma lipo nombo nimbe molorumu.
  boj-boj: Deqa a tal meq di awesonaqa ñoro tamo a iŋgi uyeqnaqa ñeŋgi ululoŋeqnaqa
    osiq uyoqnej. Aqa yuq dena leŋ aiyeqnaqa bauŋ naŋgi boqnsib naŋgo meŋ na yu bilgetoqneb.
  ulk-ulk: E laglag wairwi able lewer puipi ya obatwereda able mitkar lugizkem le
    laulaulam. Ei omai gair kerkerge watbaskeda abra bad wadisomdeda.
  eng-DRA: Desiring to be filled with the crumbs that fell from the rich man’s table,
    and no one did give him; moreover the dogs came, and licked his sores.
  knf-knf: Ado ji ŋal ŋal pjejënţ iŧuk injotnuŋ ţi umeeşa wi nayok. Ŋbuş ŋadooŋ aji
    ŋalaj ŋjad ŋi nul.
  san-KHM: អថ ឝ្វាន អាគត្យ តស្យ ក្ឞតាន្យលិហន៑។
  arn-NT: Tüfachi pofre illutukerkefuy ñi iyafel, welu elungekelafuy ti ütrüfnagchi
    rüngün kofke no rume ti riku ñi mesa mew. Fey ti pu trewa fülkontukefeyew ñi küllmañmayaetew
    ñi pitrulechi trawa.
  zas-NT: Rën nejzdoo Lazr guin gawix ni riajb xan xmex xinrijcw guin. Abiꞌ xt ree
    bëꞌcw rbig rlieꞌ reeb loj ree guiadx ni cax.
  ken-NT: Abhɔ́ŋ ɛkwak mɛnyiɛ yɛ̌ chi bɛchɔkɔti ɛbhɛn bɛ́kwɛ̀nti amɨk mpok mǔnkáp
    anyiɛ nɛnyiɛ. Ɛnyɨŋ ɛchak abhak bɛ mmú mǔnkáp ɛ́ré rɔŋ ɛ́nɨŋɨ nɔkɔ bɛfʉɛt
    ɛbhi.
