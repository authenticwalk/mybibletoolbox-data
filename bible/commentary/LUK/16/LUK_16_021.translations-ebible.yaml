  kan-2017: ಐಶ್ವರ್ಯವಂತನ ಮೇಜಿನಿಂದ ಬಿದ್ದ ಎಂಜಲನ್ನು ತಿಂದು ಹಸಿವು ತೀರಿಸಿಕೊಳ್ಳಬೇಕೆಂದಿದ್ದನು.
