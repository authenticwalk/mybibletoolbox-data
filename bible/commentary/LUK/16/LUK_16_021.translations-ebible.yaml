  mkn-mkn: Dia kapingin dapa makan dari itu orang kaya pung makanan sisa dong, ma
    dia sonde dapa apa-apa. Cuma anjing dong datang ko lambe-lambe dia pung luka pung
    nanak.
  nce-nce: '@see-verse:LUK.016.020'
  pol-UBG: Pragnął on nasycić się okruchami, które spadały ze stołu bogacza. Nadto
    i psy przychodziły i lizały jego wrzody.
  qxh-NT: 'Jirintasi allgucunash llajwar ushyaran. Yargaypita wañurshi, Lázaro yarpaćhacuran:
    ‹Puchuy-puchuy jananćhu cawaj runapa usupallantasi micurcüman› nir.'
  nwi-nwi: In rorkeikei pɨk mə tukrən nɨsɨmsɨ nəvɨgɨnien yame raməsaah-əsaah-pən ye
    nəpəəg tebol kape yamehuə a. Kɨni nar kɨrik rahas mɨn, kuri mɨnə mɨn khauə masəpaih-əpaih
    nɨmap mɨnə kafan.
  kmo-kmo: Seechitarek, rii eecha hatar. Eecha hatarek, aboboy mogo moni yaka tar
    ma riiti cheyek sakatarek, riita aken gegiyatar. Asa yecha yaniga riiti romon
    tarekwoyek gwoya ar.
  agr-agr: Nui pujus senchi yapajak yuwatatus wakegau wiyakuch yuwaku mesajinia akakeamun,
    nunittaman yawá aidau kuchapen dukatuinak waitkaidau.
  kyc-kyc: Baame akali bange malu retenge taepo dokona nenge pinjingi isa epeyamo
