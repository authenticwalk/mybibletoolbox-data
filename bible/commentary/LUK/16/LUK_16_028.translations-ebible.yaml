verse: LUK.016.028
translations:
  kpx-kpx: Keve talive di hohuvu ada mole haivege abu vatehani malemale matama kove
    loho halevai.’
  okv-H: '@see-verse:LUK.016.027'
  tbo-tbo: Matababana walewalehiu nimitutu noka hosi tauna ina paliwelehi po u mae
    ega hina meme tagoya. Meka po tauhi gasi apo hina nei geka wiyuwana meyageina
    ugolina.”
  mal-C: എനിക്ക് അഞ്ചു സഹോദരന്മാരുണ്ട്, അവരും ഈ യാതനാസ്ഥലത്തു വരാതിരിക്കേണ്ടതിന് അയാൾ
    അവർക്കു മുന്നറിയിപ്പു നൽകട്ടെ.’
  grc-SR: ἔχω γὰρ πέντε ἀδελφούς, ὅπως διαμαρτύρηται αὐτοῖς, ἵνα μὴ καὶ αὐτοὶ ἔλθωσιν
    εἰς τὸν τόπον τοῦτον τῆς βασάνου.
  bgc-bgc: क्यूँके मेरे पाँच भाई सै, वो उनकै स्याम्ही इन बात्तां की गवाही दे, इसा
    ना हो के वे भी दुख की जगहां म्ह आवै।
  khz-khz: Au walakavaku imaima; ia na pene vaikilara eviti-vua kapunai nege vogomaina
    nea.’
  deu-TKW: denn ich habe fünf Brüder, auf daß er sie beschwöre, damit sie nicht auch
    kommen an diesen Ort der Qual.
  zsr-NT: le nacuꞌë niꞌ gáyuꞌë bönniꞌ böchaꞌa. Bsölëꞌë tsjenëꞌ lnaꞌ lau qui le rac
    ni, cui djaquëꞌ caꞌ latj ga ni rzacaꞌ rguiꞌa.”
  lin-lin: pamba te nazali na bandeko mitano. Tika ete akende kokebisa bango mpo ete,
    bango mpe, bakoma awa te, kati na esika oyo ya pasi ! »
  hns-NT: Tab oe oesabhanke karaai se samdjhaai sakie djeme oesab ie doekh me na aawe.’
  noa-E: “mʉ khod ãbam khʉʉn cinco phë wai chirʉm aar, mʉ mʉg chirʉm jaaubaimaawai
    amach khaibag isegwia khĩirjug ajapham aumkhĩir, magbaawai am meem edjã mʉjö mʉgʉm
    aar gaai machag ãwataan bëem ugua” ajim anʉm, chi rik arrau.
  eng-EMTV: for I have five brothers, so that he may testify to them, lest they also
    come to this place of torment.’
  mib-NT: Chi íyó úhūn gā ñani ná, te na quícachi de nuū i jeē na nácani ni i te stóo
    i cuēchi i, návāha ma quɨ́vɨcoo i nuū ndóho ná yáha, áchí de.
  lif-NT2: खे़प्‍मो ङासि आम्‍भुॽ आन्‍साॽसि मे़वाॽ, हाराॽ खे़ङ्‌हाॽ कन् तुक्‍खेवादे़न्‍नो
    मे़न्‍दाःने़न्‍ल फाॽआङ् साम्‍दिङ् पिरुसिनिरो॥’
  xnj-xnj: muni nivii nawu valongo mhanu, ahamba akavajovela vajiyangalila vakotoka
    navene vakotoka kubwela kumang'ahiso kuni.’ ”
  mmx-mmx: kusu neni nabat pas la na vaase aronga bok lavalimo luvutnetak la di noxot
    pas bok ti na lemenemen songsongot.’
  cbr-NT: '''Ëx cana mëcën achúshi xucë́nñu ''ain. Atúxribi ënu paë tani tëmërai uaxma
    ''inuan, uisa cara ënu ''icë quixun atu canun camina Lázaro xuti ''ain.'
  tee-NT: Tat'ajunca' ixpumaquisi'an ju qui'alak'avin. Chach ancha ju yuchi ajunini'
    ju ixchivinti Dios ni jantu catamilh ju yu'unch vachu' ju ani junta icmak'alhk'ajnan”.
  eng-LSV: for I have five brothers, so that he may thoroughly testify to them, that
    they also may not come to this place of torment.
  cak-NT: Roma jec'o wo'o' wach'alal, y ninjo' chi ne'ch'o'n ta chique chi quiri'
    man yepe ta we' chupa ri jun lugar chi sufrimiento, xcha'.
  pah-NT: '@see-verse:LUK.016.027'
  sja-NT: Mama mɨchi ɨ̃pemaarã joisomaa p'anapata. Jara pë́iji chenaadamerã namaa,
    mɨ mia nɨ̃bɨmaa.”
  xed-xed: kabga ta mamu zwanama ɗa hutaf. Ka dzaʼa tsi da snanamtá həŋ, da sagha
    hahəŋ guli da ghuya ɗaŋwa ma na vla ghuya ɗaŋwa na,” ka tsa mnda gadghəl ya.
  mks-NT: ná ca̱ha̱n loho da xi̱hín na̱ vehe e̱. Jáchi̱ ndúu u̱hu̱n ñani i̱ ta co̱
    cúni̱ i̱ ña̱ ná quixi na̱ cán yóho ndoho ini na tá quia̱hva ndóho ini i̱ viti”,
    na̱cachi da̱ cui̱cá cán xi̱hi̱n Abraham.
  gfk-S: '@see-verse:LUK.016.027'
  bmu-bmu: Miri miaŋgöreŋ darumunurupni 5 maljei, yeŋön mewöŋanök senjom miri kiaŋgöreŋ
    eta sihimbölö ketaŋi mötpepuk. Miaŋgöra mönö jinöŋga anda kezapqetok keu jii mötme.’
  dgz-dgz: Iwa, ap mepe, ne gwanin waina nani yamunaet vemo ongen wanumamun. Ame darine
    enumop, mu oma merao arewa mame tauepi tawa.’
  eng-GNV: (For I haue fiue brethren) that he may testifie vnto them, least they also
    come into this place of torment.
  zaa-NT: para inènią á gayu' ca bettsí'a' canu tsè'erù nía. Ą' modo nna làa èta huá
    cą lugar de sufrimiéntuį.
  eng-WEBSTER: For I have five brethren; that he may testify to them, lest they also
    come into this place of torment.
  guh-guh: Bajarajotalia xainajë cinco ponëbeje tajuyapijivi. Xaniavaetsia Lázaro
    tsipaebiana. Muxujiobiana bajarapamonae ata peponaeyaniva mapanavixaetaeyabiabinacuaya
    berenaje,” jai riconëmi Abrahamjavabelia.
  bon-bon: Cäme faib iganewale puma piti nemi. Lajaro ne jityepi teebibine umle mene
    jajime, teepi piba lica ai muye puupu cabu me otni.’
  nhw-BL: Pampa niquinpiya macuilti noicnihua. Ma quinilhuiti quenicatza eltoc nica
    para ma amo hualaca campa masehualme tlaijiyohuíaj miyac.’
  mgw-mgw: kwa mwanjaa, nibi na aku'bangu' batano, akaakwi'li'ke, bakaneisa pandu
    pano pene ngu'su'mbu'.’
  swh-ONEN: maana ninao ndugu watano. Awaonye, ili wasije nao wakafika mahali hapa
    pa mateso.’
  wbi-wbi: ulwakuva nili navanyalukolo vahano neke avavunge na veene ku vwoghofi piti
    vope vilikwisa pa mhumhuko apa.
  bba-bba: domi nɑ wɔnɔbu nɔɔbu mɔ mi, kpɑ u bu yenin seedɑ diiyɑ bu ku rɑɑ kɑ nɛ
    ɑye tɔ̃yɑɡii te sɔɔ.
  eng-KJVCPB: for I have five brethren; that he may testify unto them, lest they also
    come into this place of torment.
  kgk-NT: “Oiko cinco xe ryvy kwéry oikove va'e. Emondo Lázaro amyrĩ omombe'u hagwã
    íxupe kwéry Nhandejáry nhe'ẽ pono omano rire ha'e kwéry ave ou ko'a-py, ko ohasa
    asy hagwã-py” he'i ojerure-vy íxupe.
  waj-waj: ni napoonna nnauvaki ni gata vayaa yaaku saivai variaiya kiaa mmioo kiaivee.
    Iya aa yoosinna nniitarai aavaki ngiaarainnoo,
  ekk-PKP: Sest mul on viis venda ja ta võib neid hoiatada, et nemadki ei lõpetaks
    siin piinapaigas.“
  mpx-mpx: kaiwena taliwau nimala panuna heliya iyoho to. Ni na ni ba pagasisel wali
    pagan nihi matahikan, inoke bahi nihi nenem te lomwan ana panuwaa e.’
  wbp-wbp: '@see-verse:LUK.016.027'
  luo-luo: nimar an-gi owetena abich. Odhiyo osiemgi, mondo kik gin bende gibi e kar
    sand malitni.’
  nhe-NT: Pampa niquinpiya macuilti noicnihua. Ma quinilhuiti quejatza eltoc nica
    para ma ax hualaca campa tlacame tlaijiyohuíaj miyac.’
  aii-aii: ”’ܣܵܒܵܒ ܐܝܼܬ ܠܝܼ ܚܲܡܫܵܐ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ. ܫܒ݂ܘܿܩ ܕܐܵܙܹܠܔ ܘܡܲܕܸܥ ܐܸܠܵܝܗ‌ܝ،
    ܕܠܵܐ ܐܘܼܦ ܐܵܢܝܼ ܐܵܬ‌ܝܼ ܠܐܵܗܵܐ ܕܘܼܟܵܐ ܕܓ̰ܘܼܢܓ̰ܵܪܵܐ.‘
  esk-NT: Tavrani tallimanik aniqatiqaqtuŋa. Kiliktuġiaġligich tatamnaqtuamik, tarrali
    uvuŋaŋitchumagaat inaanun nagliksaaġvium.’
  msb-msb: para mapadaanan an lima ko na kamaranghod agod dili na sinda makapakadi
    pa didi sani na lugar san kastigo.’
  cpa-NT: Tiogh³ hŋiá² roh¹²jni. Mi³jøng² dsa²hlanh¹³dsa roh¹²jni tsa¹ju³ji¹lia¹dsa
    ja³uai¹³ la²,” ca¹juúh²dsa.
  dso-dso: କାଇକେ ବଇଲେ ତେଇ ମର୍‌ ପାଁଚ୍‌ଟା ବାଇମନ୍‌ ଆଚତ୍‌ । ଲାଜାର୍‌ ଜାଇ ସେମନ୍‌କେ ଜାଗ୍‌ରତ୍‌
    କରାଅ । ସେମନ୍‌ ସେ କାତା ସୁନି ପାପେଅନି ମନ୍‌ ବାଦ୍‌ଲାଅତ୍‌ । ସେମନ୍‌ ମଲେ ମୁଇ ଏବେ ବେସି
    କସ୍‌ଟ ପାଇବା ଏ ଜାଗାଇ ନ ଆସତ୍‌” ବଲି କଇଲା ।
  meu-meu: badina be tadikakagu na laima. Ia ese baine hadibadia, ina hisi-ani gabuna
    baema na garina.
  yva-NT: Weye sya arakove radani nanawi una no ratuije, weti nyo Lasarus atutir indamu
    to po ana raura mai, indamu vemo utatayo siurijo kakaije so rai tavon inya.’
  dgc-dgc: monda papangilagén na side. Entan mo, Boboy, éném kame a pépétwadi; éng
    éwan na side papangilagén, éy makay tumagubet be side diyakén ta éye a pégparusaan
    a lugar.’
  zpm-NT: tsienie me diidz lo zgaay bets naa zha ne biaaṉ, guiab me lo zho ib guṉd
    zho miṉe beṉ naa, zeeṉa guiaate zho nu ygaa zho lo guieḻnëdox rii.”
  hix-NT: Tehxemà rma mokyamo, rowtà komo, 5 komo, kekon hatà. Nyamoro hyaka noro
    ànyahko. Onà wyaro hak kano, àwyanye, kekon hatà. Eryewhamnohno ytxoho ro na otonàr
    kom hona mpànà xenytxok ha, kan haka, Rasru, àwyanye, kekon hatà, tkatxhonkemà
    rotho. Àro wyaro hak kano, àwyanye, onà ymo na omoknàr kom hona, kekon hatà, noro
    ha, Akmarawu wya, kekon hatà, Txesusu.
  sim-sim: An mahasanje anhi tostavak ni nanda nir. Avak mi mbashinak or ihi mainkwambuk
    or sawe nor tolowornashinak mbele mbele kavakava ol li undan li halaha sunguwavu
    lihin li tormbleka. Las avak lir nga yanga kava torok li randa ngashi.�
  npi-ULB: किनकि मेरा पाँच जना भाइ छन् । उसले तिनीहरूलाई चेताउनी दिओस् र तिनीहरू यस
    डरलाग्दो ठाउँमा आउनु नपरोस् ।’
  cgc-cgc: tak may limma a pa na utod na mga mama. Kanen magpaandam ki danen aged
    dili danen mailingan yi na lugar na may segeng na kasakit.’
  tim-tim: Lasaro huŋgunaŋmenâ ewenaet emelan ariâk. Kepianân emilupne momerâk mandâiŋe
    hâk hilâlâm iren togowâigât Lasaro huŋgun aŋmenâ aregât den kârikŋe makyeŋgimbo
    nâŋgâ nâŋgâyeŋe pâroŋ dâk.” dâep.
  yor-yor: nítorí mo ní arákùnrin márùn-ún; kí ó lè rò fún wọn kí àwọn kí ó má ba
    á wá sí ibi oró yìí pẹ̀lú.’
  wos-wos: Dé ye wuna bandingu natambaré hambukmbu watandé, di akwi ané hafwaré yae
    némafwi hangéli hérandamboka.’
  emp-NTPO: '@see-verse:LUK.016.027'
  eng-F35: because I have five brothers, so that he may testify to them, lest they
    also come to this place of torment.’
  ind-ind: dan menemui lima saudara saya yang masih hidup. Suruhlah Lazarus memperingatkan
    mereka, supaya mereka jangan sampai ikut masuk ke tempat yang penuh penderitaan
    ini!’
  pes-OPCB: تا پنج برادر مرا از وجود این محل رنج و عذاب آگاه سازد، مبادا آنان نیز
    پس از مرگ به اینجا بیایند!
  mpt-mpt: ne dab tleminwali asuke asuke make nai sbal weng baabeneko! I bib olo mo
    tlanibta enin kino watemaibe gene otane
  ssx-ssx: Koto pa꞉ta꞉ta꞉ yaka kame tonu yunki hata꞉ halemema꞉ iki make do tanda pu
    hala꞉ alena꞉ a꞉paama꞉na꞉yeke La꞉satesima꞉ kinki pulu pena꞉yeke loa꞉me leekeme.
  mkl-mkl: koo sɔ̃ ifɔ miu ŋɑ iyi ǹ nɛ bɛu ku ni ɑ ce lɑɑkɑi ku bɑ ɑ mɑɑ̀ nɑ ɑ nɑɑ
    si inyɑ ku ɡɑɑbuu ihɛ̃.
  gaq-gaq: ଡାଗ୍ଲା ନେଙ୍ଗ୍‌ନେ ମାଲିକ୍ଲିଗ୍‌ ବୟାଁ ଲେଃଆର୍‌କେ; ମେଇଙ୍ଗ୍ ଡିଙ୍ଗ୍ ଡିରକମ୍ ଆକେନ୍
    କସ୍ଟ ଡିଙ୍ଗ୍‌ନେ ଜାଗାନ୍ନିଆ ଆପାଙ୍ଗ୍‌ଆର୍‌ଲେ ତେସା ଲାଜାର୍ ମେଇଙ୍ଗ୍‌ନେ ଡାଗ୍ରା ସାକି ବିଃଏ
    ।”
  gof-RNT: Taw ichchashu ishati de7idosona, enttika ha waaye bessaa yoonna mela enttaw
    bidi markkatto’ yaagis.
  unx-unx: ଚିୟାଃଚି ଆଇଁୟାଃଦ ମଣେୟାଁ ହାଗାଇଙ୍ଗ୍‌କ ମେନାକଆ, ଇନିଃ ଇନ୍‌କୁତାଃ ପାର୍‌ଚାରେକାଏ,
    ଆଡଃ ଚେତାଅକକାଏ, କା'ରେଦ ଇନ୍‌କୁହଗି ନେ ଦୁକୁ ଠାୟାଦ୍‌ତେକ ସେଟେରାଃ ।’
  gah-gah: izegipa nugunáne ligizani lugaloka asú igo niave. Keza miluma apakú imane
    ikataze, Lasaloni amiselekako voko kagata alitive.
  lcm-lcm: using napo atogon a palpalima na tasig, asi kana an ngavaka aniria vei
    kimela kun pasal ane si ring i kui ke.’
  aer-aer: '@see-verse:LUK.016.027'
  qvc-NT: chay sinku masaykunata willanambaq, ama kay kastiguman shamunanllapa”, nishpa.
  tgl-ULB: sapagkat ako ay may limang kapatid na lalake—upang balaan niya sila, dahil
    baka pumunta rin sila sa lugar na ito ng pagdurusa.'
  cbs-NT: '@see-verse:LUK.016.027'
  xtm-NTPP: nuu ka iyo u'un‑ka ñani sa ma, te xtu'va de i, sukan‑va'a má ki koo tna
    i ya'a nuu ndó'o néni sa a”, kúu de jiña'a de.
  nnq-nnq: magambu ngweti inunu yango nhwano bakelebuye kamwa mabaja ibe bakaikaje
    kongo kupotakigwa.’
  bao-NT: Yʉ yaarã jĩcã amo cõro ca niirãre cʉ̃ wede majiogʉ waajato, cʉ̃ja cãa, ati
    tabe ñañaro tamʉorica tabe pee cʉ̃ja ca dootipere biro ĩigʉ,” cʉ̃re ĩiupʉ.
  san-ORI: ତେ ଯଥୈତଦ୍ ଯାତନାସ୍ଥାନଂ ନାଯାସ୍ୟନ୍ତି ତଥା ମନ୍ତ୍ରଣାଂ ଦାତୁଂ ତେଷାଂ ସମୀପମ୍ ଇଲିଯାସରଂ
    ପ୍ରେରଯ|
  rmn-rmn: Вай мандэ пандж пхрала, мэ пхэнэл лэнги, тай ли он тэ на пэрэн андэ адава
    тхан ки хурлукеско».
  huv-NT: Cos alnajiür acoquiaw xechiig, sandiüm mamb masaj mayambüw Teat Dios; quiaj
    nejiw ngome aliücüw ningüy alinoic nüt tiül aaga biümb cam”, aj nej.
  otn-NT: Porque 'bʉp'ʉ mi̱cʉt'a ma̱ n'yohʉ. Da̱ zä da̱ xifi te dí thocä ua, n'namhma̱
    hi̱nda̱ ɛ̱cua ha dí sägä ra̱ n'ʉ 'mø bi du̱'ʉ”.
  nop-nop: kwayaneye 5 u folofigita kwetneŋ iŋoŋ mu bubuŋdok yenimbek.’
  obo-NT: Oyyos duwon pa limmon suwod ku rutun woy id kopi‑i ku nod koponudtulan sikandan,
    amoy dii ran mandad od poko‑undini to lugaa to lampas no koosayan.’
  kca-kca: ма вет ху апщи тӑйԓәм, ԓўв ԓывиԓаԓа ат йастәԓ, ԓуԓән ԓыв пӑ тӑм шукәӈ тӑхайа
    ӑт аԓ йŏхәтсәт".
  cak-ENT: Roma yec'o vo'o' nuchak', y nbech'o ta quiq'uin, richin man quepu'u chupan
    ri jun lugar richin pokonül, xbij.
  lif-NT: ᤂᤧᤵᤔᤥ ᤅᤠᤛᤡ ᤀᤠᤶᤓᤢ᤹ ᤀᤠᤴᤛᤠ᤹ᤛᤡ ᤔᤧᤘᤠ᤹. ᤜᤠᤖᤠ᤹ ᤂᤧᤱᤜᤠ᤹ ᤁᤴ ᤋᤢᤰᤂᤣᤘᤠᤍᤧᤴᤏᤥ ᤔᤧᤴᤍᤠ᤺ᤏᤧᤴᤗ
    ᤑᤠ᤹ᤀᤠᤱ ᤛᤠᤶᤍᤡᤱ ᤐᤡᤖᤢᤛᤡᤏᤡᤖᤥ॥’
  mie-NT: Chi íyó ūhūn cā ñanī sá, de ná quícachī dē nūū ndá ji jā ná nácani inī ji
    de sndóo ji cuāchi ji, tácua mā quívi ndá ji nūū ndóho sá yáhá, ncachī dē.
  san-TIB: ཏེ ཡཐཻཏད྄ ཡཱཏནཱསྠཱནཾ ནཱཡཱསྱནྟི ཏཐཱ མནྟྲཎཱཾ དཱཏུཾ ཏེཥཱཾ སམཱིཔམ྄ ཨིལིཡཱསརཾ
    པྲེརཡ།
  qve-NT: Chaypin pishqaraq wawqeykuna kashan. Paykunaqa amañayá kaypi ñak'arinankupaqqa
    hamuchunkuñachu”, nispa.
  pao-NT: '@see-verse:LUK.016.027'
  cbu-NT: Wirak'chee zoonll kamanishini, tángcha. Nuw zuwanlli zameetpata wand kchit
    taariya. Lásar kuseeru, kamanichpa. Paptsa, zuwanllshish tachitarus, táchpa, watam
