    Lázaro ''i³ bi²³ sɨ³juii³ la³''e².'
  zar-NT: Zoëʼ caʼ niʼ tu bönniʼ yéchiʼdoʼ lëʼ Lázaro, bönniʼ rinabëʼ nu bi unödzaj
    queëʼ, ateʼ huë́ʼtëzëʼ röʼë raʼ yuʼu queëʼ bönniʼ naʼ riléʼenëʼ yöl-laʼ tsahuiʼ.
  kde-kde: Na pávele na munu yunji mmahuvani lina lyake Lasalo. Munu aneyo ávele na
    vilonda mmili wammalele, na álala chihi pannango wanga ayula nkúpata.
  ata-ata: Io, no aitengaxu taasou ne, la itema vile sou lingalinga ualasou lexe Lasaro
    e xalexalevi mutomunu vasimolu, anu a uxoxolu ne.
  qvw-NT: Ñatac chayćhüshi intiru aychanpïpis matiryälla wi'imuśhtin Lazaro śhutiyu
    nuna cala. Payshi walan-walan chay rïcup wasinpa puncullanćhu jitaläcula.
  nfa-nfa: Ètu kota neꞌe, abhu kahèi ca dhèu dhu dènge boe ngaa-ngaa. Ngara na, Lasarus.
    Ngiꞌu na dhu pènu dènge kamèu. Bèli-bèli angalai na rèti pamadhèdi ne ètu hèbꞌa
    tedhe dhèu kaja èèna.
  tnp-tnp: Kəni ianrah kəti, nərgɨn u Lasɨrɨs, nɨməgɨm təmol rəfin nɨpətɨn mɨn. Kəni
    kəmələs kan əpəha e namtɨhluə rəha suah u.
  urd-urd: और ला'ज़र नाम एक ग़रीब नासूरों से भरा हुआ उसके दरवाज़े पर डाला गया था।
  hot-hot: Ma anyô siv te anêŋ athêŋ nena Lasalus hêk ôpêŋ anêŋ malak badêŋ abôlêk.
    Ma palê hatêtô liŋkupik lôkthô.
  mqj-NT: Dio sa'de ba'ba balana, dipaokko' mesa to mase-mase disanga Lazarus, barubuan
    kalebu kalena,
  rus-SYN: Был также некоторый нищий, именем Лазарь, который лежал у ворот его в струпьях
  mbh-mbh: Na ako ru a ile vel thekia, toko ni akolikloknga ako iion a Lasarus, i
    men na ile ur e avele.
  bdd-bdd: Ma Lasalo wewelohena ma lobweꞌabweꞌaina, ꞌoinega Lasaloina towasawasaina
    hada ꞌahwaꞌeda ꞌoina ꞌimiyamiya,
  cbt-NTPO: A'na quëmapinta' inaquë ya'huërin, sa'ahua nininso'. Nasaro itopi. Apia
    ni'ton, co nanitërinhuë' sacatacaso'. Ma'sha topinan ma'pataton, nanpirin. Ma'huan
    pëinën aipiran acopi. Ya'coanaquë huënsëarin. Tanaton, ma'huan pë'sotërinso tëranta'
    nayapirinhuë', co manta' quëtopihuë'. Ta'taráchin niconin ni'ton, ni'niraro'sari
    huëcatona', irotiipi.
  rmy-SERVI: И паша вударэн лэстэ аври пашлёлас чёро мануш, савэ акхарэнас Лазари,
    и трупо лэхкоро сля помардо насвалимастар.
  srn-NT: Èn yu ben abi wan pôtiman tu di ben nen Lasarus. A ben e didon na mofodoro
    fu a guduman oso, èn en heri skin ben lai nanga sorosoro.
  cta-NT: Pana ntsuꞌu sca ñati̱ tiꞌi nu naa Lázaro, nu xcuiꞌ quichuꞌ ntucua tyucui
    ñaꞌa̱ yu. Toniꞌi̱ ti jiꞌi̱ nu culiyaꞌ biꞌ nchcaꞌa̱ Lázaro lcaa tsa̱.
  bqc-SIM: Wɛ̃nade pↄ́ wì mɛ Lazaa ìↄ wúlɛa aà bɛ gↄ̃u, bↄ fĩfĩwà.
  tcz-CHONGTHU: Akelkot phunga chun Lazarus kiti tiphah natna dimset, mivaicha khat
    aum jin ahi.
  mar-mar: त्याच्या फाटकाजवळ लाजर नावाचा एक गरीब मनुष्य पडून होता आणि त्याच्या अंगावर
    फोड आलेले होते.
  snp-snp: No minaito, ido we ma neta ko ánami wako o-o imo we kuliya Lasalusi ukana
    muki numuna limo we
  isl-isl: Dag einn var sjúkur betlari, Lasarus að nafni, lagður við dyr hans.
  spy-NT: Nteenee kimii ꞉ake nyēē /kikēēkuurēē Lasaaro nyēē kisyēnunoot ām ng'woowōōk
    miisin. /Kikikiimukoonchi kaytaab mokoryoontoonoo kurkat.
  xnn-xnn: Wada abes nan kodokodo ay si Lazaro ay nakikilop nan awakna is yam-an.
    Tinaynanda siya isnan segpan san kadangyan
  mwe-mwe: Na pannango gwakwe atendaga tama nkulaga jumo, lina lyakwe Lashalo, akwete
    ilonda shiilu showe.
  tte-tte: Tobubutuma yabo esana Lasalo sauga meuloina sikalakalaiyama towasawasane
    ana nume gamwana manna mena sipeipei, iya nuwanuwana towasawasane ana kantele
    sigabagabaegili ikalaili kolili ikekakekan. Yona meuloina silobalibaliyan yo bwauwa
    silau koina kana baliyan sinamonamosili.
  tcs-tcs: Klostu wea da prant doa blo da aus blo da risman, wan begaman bin leidaun.
    Neim blo em Lazaras. Ebridei sambodi bin kare em kam ane libe em de. Em bin gad
    prapa plenti soa ebriwei wea bodi blo em.
  hlt-THB: Ak chawmkeng a keng awh Lazaru ak mingnaak kut ak dun thlang pynoet ce
    awm hy, a pum boeih na phoei ing bawm nawh,
  soq-soq: Tane apana nuaparelalaida ebowa Lasares sosowa walama ruawantoie wadeie
    wimoie maura apanawa sa duwa gonaawa moape ituio wande. Me etepa bene uduuduleno
    kerowa wadaidasano nuapareidaleidie ita me iriri tounawe os wandie.
  qub-qub: Juc pobri runapis casha Lázaro jutiyoj intërunta gueri ushaycaj. Chay pobrina
    rïcupa wasin puncu pampacho jamaraj.
  att-att: Á ajjan gapay yù pobare nga mangngágan ta Lasaru, nga nallutulutu yù baggi
    na, á ta kággággaw iyánge ra nga peddád da lâ ta aranni sù áttallungán na bale
    nayù maríku,
  bki-bki: Toro dolu tai naio bunu jo, napano m̃a bogo nonovio amidudu naio binimei
    amidu naio jo tavio ea burusio na burum̃ara yimo na toro nei kunuano napano be
    kiano saba telabo. Toro nei, naio be toro tai na maka ve kiano saba tai, naio
    be toro tai nam̃a jo miogiog sinaniano, niabene nalo vio bujo ka meniko, a siano
    be Lasaros.
  bqp-bqp: Barakɛri kũ òdi pinɛ Lazaru dìgↄ̃ wútɛna a bɛ gãnu gũn, bↄ̀nↄ dↄdↄ a
    mɛ̀ɛa.
  mcp-mcp: Gúl ntágʉ́lá-ntágʉla múúd nə́ Lazâr, nə nyúúl məfə́ŋ məfə́ŋ, í á dʉ já
    múúd byɔɔg wɔɔŋg dɨ́ mpumbɛ́d.
  hat-hat: Te gen yon pòv yo rele Laza ki te kouche nan papòt nonm rich la. Laza te
    kouvri ak malenng.
  npl-NT: Noiwa se tlakatl non satlawel probe non itoka Lázaro, nin tlakatl oajsiltentoka
    inakayo iwa nochipa owalmotlaliaya ikaltempa n tlakatl non saikpanoa okitlawelpiaya.
  bgg-bgg: Thiisa hà Lazaras beng pha hìa è kheg muii pha dusho bran de jia um, aishii
    ji pha bukho bran habin moe shii noh ne ruii,
  eng-TCENT: There was also a poor man named Lazarus, who was laid at the rich man's
    gate, covered with sores.
  eng-BSB: And a beggar named Lazarus lay at his gate, covered with sores
  cpu-NT: Tzimitacha eejatzi aparoni ashinonkaavaitachari ipaita Lázaro, ithonka ipathaavaitake
    irika. Ari jonoryaapiinta jakakiro ipankoki ashaarantaneri.
  san-ASM: সৰ্ৱ্ৱাঙ্গে ক্ষতযুক্ত ইলিযাসৰনামা কশ্চিদ্ দৰিদ্ৰস্তস্য ধনৱতো ভোজনপাত্ৰাৎ
    পতিতম্ উচ্ছিষ্টং ভোক্তুং ৱাঞ্ছন্ তস্য দ্ৱাৰে পতিৎৱাতিষ্ঠৎ;
  tac-NT: '''Lige bilé rió bejtele tabilé enomígame ''we nayume wejchagónite, Lasro
    rewégame. Alé yochi alué rió ''we nígame bejtélachi ajchalime nile napurigá go''ame
    rujsúkame go''mela, ''lige alué o''kochí alemi nawime nile cha''mimea alé wejchágachi.'
  eng-WEBPB: A certain beggar, named Lazarus, was taken to his gate, full of sores,
  gfk-H: Ma di git hakuban tar tiga maris, no hinsana ne Lasarus, kaia tano matanangas
    ta iakano watong. A ina manmanua ia ma git sipsip bia na ien ira sibana nian ing
    ga pukpuka laah maram tano suuh na nian tano watong. Maris! Ira paap mah diet
    git hanhanuat ma diet git damdam ira manuana.
  viv-viv: Yana miyami yamumunaga tu koyokoyo saꞋeyana ana egana Lasalo wowona kolikoliyana
    gimiyami, tova be tova tobohiyaneyao wakalivana yana edaꞋawaneya hiꞋaliꞋaliyena.
  yao-yao: Paliji ni jwakulaga liina lyakwe che Lasalo juŵagumbele maŵanga pachiilu
    chose nombe ŵandu ŵane ŵagonekaga ŵelewo pannango wa nyuumba ja jwachipanje.
  tgp-tgp: Ale na nona matarua, tamlohi la tau na tamlohi tilavono matea mo solasola
    vevuhi na epena hijana Lazarus,
  auc-NT: Tæcæ wodi yabædemö ïnö wacä tömengä ëmöwo Datado ingante ænte mämö ñö cædäni
    ñongængantapa. Ïingä ïñömö, Pönömi æ̈moe, Pönömi æ̈moe, ante në änewënongä inte
    quëmoncoo tömäo baate wædongäimpa.
  kbc-NT: Pida onaɡ̶aɡ̶ini ica ɡ̶oneleegiwa madewedi ane liboonaɡ̶adi Lázaro, one
    diwexege lolaadi. Idiaaɡ̶itibige lapoagi liɡ̶eladi niɡ̶ini ɡ̶oneleegiwa liico.
  bmh-bmh: Du tub esab tamacag gonugau wanib Lasarus, gonugau enib ebu sug asiu mina,
    eg wai dareun. Go du go aiwag asiu mui nugau zau og daneu.
  ctu-BL: An ja'el juntiquil xc'ajtiya taq'uin i c'aba' Lázaro tsa' bʌ ajq'ui ti'
    ti' i yotot jini wen chumul bʌ. Cabʌl jax i tsoy.
  meq-meq: Ndoweye andaya dərmak məzele ŋgay Lazar. Neŋgeye na, mətawak eye, wuray
    ŋgay andaya bay. Bo ŋgay tebiye na, mbəlak eye ɗekɗek. A yaw ka məgeɗ i ndo i
    zlele niye. A hənawa mə ɗəma.
  noa-H: Mamʌ hĩchab woundam hap'ʌʌ k'itʌm Lázaro ha t'ʌ̃r sim sĩejim haajem, sĩi
    p'ĩe k'a dodoso k'itʌm. Mag k'itʌmʌn sĩi chi rik puertdi bigaau hõor bʌ̈ heeta
    hoo k'ëraajeejim hanʌm.
  alp-NT: Eleki me eni metu uluije, tamata susate sae me eni nane Lasaruse intulu.
    Nanakwalaije penu kena oana.
  san-VEL: sarvvaa"nge k.satayukta iliyaasaranaamaa ka"scid daridrastasya dhanavato
    bhojanapaatraat patitam ucchi.s.ta.m bhoktu.m vaa nchan tasya dvaare patitvaati.s.that;
  kbq-kbq: Ana nehigeno noma'a kasante mago nera fenoma'a omane'nea fugo namune ne'
    antazageno manitere nehiane. Ana ne'mofo agi'a Lasarusi'e.
  kbh-kbh: Canÿe ndbomnëjémnaca inamna, Lázaro ca uabainá, bacna nguayanánaca s̈ocá;
    y cha yojanamana chë bomnabe bës̈ás̈ents̈e fshantsiñe jótbemana.
  ron-LSB: Un cerșetor, numit Lazăr, a fost dus la poarta lui, plin de răni,
  pon-pon: O pil amen ol me jamama, ad a Lajaruj, me kin wonon pan wanim en ol kapwapwa
    o; a kenjela kili karoj.
  nhe-BL: Huan nojquiya itztoya se motlaejehuijquetl teicneltzi tlen itoca eliyaya
    Lázaro tlen mojmostla mosehuiyaya icalteno nopa tominpixquetl. Huan Lázaro quipixtoya
    miyac cocome ipan itlacayo.
  sps-sps: Ana mes a aaruts kaakaa kan, a asangan ya Lasarus te kaa men pipiirots,
    ser memei naa ya tan matainy sobaa tana mes a masun,
  wnc-wnc: Sike itane yotna gwabok gwaune aminu tapatu yuakut. Itane umana Lasaras
    ngang iniking. Waapa watawatata gupnaapa atapan sopukut.
  bus-bus: Baakɛri kɛ̀ wè benɛ Lazaru ègↄ̃ daɛna à bɛ gãnu, bↄ̀nↄ dↄdↄ à mɛ̀a.
  gub-BL: Amo hemetarer 'ym ma'e a'e taw pe hekon a'e no. Ipereperew a'e. Arazar her
    romo a'e. Tuweharupi teko werur Arazar a'e wà, hemetarer katu ma'e hàpuz hukenaw
    pe a'e wà.
  imo-imo: Iye koropa noli te molorumula, kanomunga imbi Lasarus. Yu waliwali kamakomuni
    yu kondo kolopa kou mone te molo langi te timbelonje ningo yunge ulke kerepuluna
    molopili ningo meko ongo mondoringi. Yunge kangi pali lupe molorumu.
  boj-boj: Aqa tal meq di tamo bei iŋgi tulaŋ saiqoji aqa ñam Lasarus a bati gaigai
    awooqnsiq ŋeioqnsiq soqnej. Aqa jejamu kalil yu na ugetej.
  ulk-ulk: Nerut kimiar abra nei waditkeredi Lazaro e nole bakirkak wadali. Badgize
    abra gem dikadarda, a e gair gergerge adge waiperedi able au mitkar luglug le
    metalam maike tege.
  eng-DRA: And there was a certain beggar, named Lazarus, who lay at his gate, full
    of sores,
  knf-knf: Kë başë fël ţi plëman pi katohul ñiinţ aloŋ najuuk i bajaaŋ bado Laŧaar
    i uleef unniinkuŋ ŋjad.
  san-KHM: សវ៌្វាង្គេ ក្ឞតយុក្ត ឥលិយាសរនាមា កឝ្ចិទ៑ ទរិទ្រស្តស្យ ធនវតោ ភោជនបាត្រាត៑
    បតិតម៑ ឧច្ឆិឞ្ដំ ភោក្តុំ វាញ្ឆន៑ តស្យ ទ្វារេ បតិត្វាតិឞ្ឋត៑;
  arn-NT: Ka femngechi mülekefuy kiñe pofre wentru Lasaru pingelu, rume wesa kutran
    nierkefuy apo müdalerkefuy ñi trawa pitru mew, fey anülekefuy pülli mew ti riku
    ñi wülngiñ ruka püle.
  zas-NT: Guyu tëë tijb xinprob brii lajx Lazr, rbejx roꞌ xport xinrijcw guin abiꞌ
    guidiblagaax ca guiadx.
  ken-NT: Nchɛ́bhɛ́mu amɔt achí nyaka. Aka nyɛ́n bɛ Lásárɔs. Báre bhʉrɛ yi ndǔ
    nyǔbha mǔnkáp wu mpoknkɛm. Mmʉɛt yi ajwi nɛ bɛfʉɛt.
