  pan-pan: ਅਤੇ ਲਾਜ਼ਰ ਨਾਮ ਦਾ ਇੱਕ ਗਰੀਬ, ਫੋੜਿਆਂ ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਉਸ ਦੇ ਦਰਵਾਜ਼ੇ ਦੇ ਅੱਗੇ ਸੁੱਟਿਆ
