    oꞌnʉ́ˆ quiáꞌˉ i̱ dseaˋ seaˋ cuuˉ do
  deu-1951: Ein Armer aber, namens Lazarus, lag vor dessen Tür, voller Geschwüre,
  alq-ALGNT: Pejig dac kodag nabe ka kitci kidimagizidj, Lazare ijinikazogoban. Kitci
