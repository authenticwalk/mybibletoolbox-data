  boa-NT: Áánáacáhjáa Ráátsaro áhllávatéébé ácuúcunúhijcyá dííbyé já lleehówá úmɨ́wari.
  quh-NT: Callarkataj uj wajcha runa, Lázaro sutiyoj. Payka wijch'uska caj khapaj
