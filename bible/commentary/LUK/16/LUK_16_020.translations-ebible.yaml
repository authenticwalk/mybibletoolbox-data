  jae-jae: Ma ŋac ŋalêlôm sawa teŋ gêŋgôŋ, nê ŋaê Lasara. Kamoc gêjac têc eŋ auc ma
    tetoc eŋ gêc ŋac tolêlôm nê sacgêdô.
  ksd-ksd: ma di vadiop tika na tena nilul, a iangina Lasaro, pire kana mataniolo,
    i manmanua ra pakapakana,
  msm-NT: Meyduon isab pubri no iyan ngadan si Lazaro no naligub to ugud. Ogdinaehon
    sikandin duon to yawanganan to bayoy to sikan sapian
  myk-myk: Ná la baa fɔɔ wa bɛ di bye wà, wee mɛgɛ ɲɛ na Lazari. Wu ceesɛɛgɛ ki bɛɛri
    ki bye nɔɔkuuyo. Pu bi shɛ wee sinniŋɛ wee naafuu fɔɔ wu kaaŋa ki kuɲɔɔ ɲɔ na,
  sbe-sbe: Na yona numa kawamatana unai meta taukaikaibwada tamowaina hesau se tole,
    hesana ede Lasalo, iya meta tauna bonu se laugilihai
  mcr-mcr: Iqueqä aŋä qŋqaŋä-täŋä iqiŋi, ämaqä nätmatqä maeqä, wätaŋqä kuapänä-täŋä
    hŋqu äpmamiŋqeqä. Iqueqä yoqe, Lasarusi ique.
  cux-NT: Canéé ntúūⁿ 'áámá saⁿ'ā chi nguuvi sa Lázaro chí ngiica limosnas. Ní diituú
    n'duu'vi núúⁿmáⁿ chɛɛtɛ sa. Ní vɛɛ sa cheendi va'āī yeⁿ'é saⁿ'ā 'cuiica miiⁿ.
  tur-YTC: Bedeni yaralarla dolu olan Lazar adında yoksul bir adamı onun kapısının
    önüne götürürlerdi.
  san-ITR: sarvvA Nge kShatayukta iliyAsaranAmA kashchid daridrastasya dhanavato bhojanapAtrAt
    patitam uchChiShTaM bhoktuM vA nChan tasya dvAre patitvAtiShThat;
  bel-N: А нейкі ўбогі, на імя Лазар, ляжаў ля брамы ягонай увесь у скулах,
  sch-sch: Inrieng inkhat, a riming Lazarus a vun pânin a tuom, mineipa inkot bula
    an hongtuong ngâi, a oma.
  mic-MIQNT: Na eig's ewle'juinu ta'n gesnugwat muta ta'n telgi'g wa'qi wejgiaq. Teluisit
    Lasalas. Na jijuaqa ela'lut gmetug milesuinu'l wiguaq.
  huu-NT: Naimɨe nasemo Lázaro raillamɨe jamai bɨide. Naimɨedɨ dueredɨmɨe. Efonaitɨmɨe.
  jiv-NT: Tura kuítrincha ámai ni naari̱ Rásaru. Niisha kuchapruku tunamaruyi. Tuke
    tsawant kuítrinniu wáitiri̱i̱n pujuyi.
  otm-NT: Nɛ i 'bʉ'a n'da ra hyoya, ɛ̨mmɛ mi sä ran ʉnbi, í Lázaro a. Nɛ gätho rá
    ją'i mi ja yʉ 'ya. Nɛ mi hupʉ ja rá goxthi ra mɛmbɛti,
  dah-dah: Be, hora miŋyaŋ al gote yare hurkuŋ hurkuŋ beleŋ mohoŋdeb al buniŋeŋ kura
    deŋembe Lasarus goyen tukuŋ gor kerkeb al kuŋ waŋ teŋ hikeb det niŋ kaŋaŋ yirde
    hinhin. Yeŋbe usu beleŋ po epte ma irtiŋ hinhin.
  tnk-tnk: Ia kwəruə ia rukwənu səvənhi nərmama kamhəkure pen iərmama riti nəɡhɨn
    nə Lasaros. Nautə səvənhi riwən. Nɨmwapw me həpɨk ia nɨpwran.
  kpr-kpr: O genembo eni, javo Lazarus, nu makasi beká edo irei. Nu tamo bedo gaetiri
    fasireari, nunda nano namendi nu unumbe budo yama, kotofuko ainda guro békada
    fiteoro anumbedo ghetira.
  san-IAS: sarvvāṅge kṣatayukta iliyāsaranāmā kaścid daridrastasya dhanavato bhojanapātrāt
    patitam ucchiṣṭaṁ bhoktuṁ vāñchan tasya dvāre patitvātiṣṭhat;
  nho-nho: Aa teelaa hoki se tama e noho hakaaroha, tana inoa ko Lazarus. Te haitino
    te tama naa e ppara hakkaatoa, aa a ia maraa e saaua no hakanohoria i te tootoka
    te hare te tama e hai mane,
  gym-NT: Kä ye känti abko, ni bobre nämane iti arato abko kädian nämane Lázaro. Lázaro
    ye abko ngütüete jökrä ngrabare abko nämane nebe täkänintbe jukwebtä ni ngwian
    bkänkä kabre ye känti.
  azg-NT: Ndoꞌ ndyo teon vaaꞌ tsanꞌñeen, tyequitquen nnꞌan ncüii tsanjñenꞌ, tovaa
    juu joꞌ, Lázaro jndyu juu. Nin vaa siꞌtsꞌo ꞌnaanꞌ juu min ntyjeꞌ.
  bhd-bhd: अक बड़ो गरीब मैन्हु ज़ेसेरू नवं लाज़र थियूं, तैसेरे दारे कां एन्तां रखोरो
    थियो, तैसेरी सारी जान खेराड़ेइं सेइं भेरतां थी।
  too-NT: Nā ixuī' kalhatin chi'xcu'; ixtacuīni' Lázaro. Lā' lhūhua' ixka'lhī ixmactzi'tzi'.
    Lā' ixtahui'la ī'squi'nīhuā'yan na ixtanquilhni' huan rico.
  ind-AYT: Di pintu gerbang rumah orang kaya itu, berbaringlah seorang miskin bernama
    Lazarus, yang tubuhnya penuh dengan borok.
  cjo-NT: Eenitatsi eejatzi ashironkaaperotachari iitachari Raajawo. Ojonkayitakini
    ijoepaeni opathaakayitakirini. Ari ijeekapiintawita janta ikyaapiintzinta riraga
    ashaagantzinkari ipankoki.
  nsn-nsn: Doh gaat tono piriking lekon, a niuatabilar tiome a hangana tang Lasarus,
    inggono na bureher loto ke uiloho uakapa tar tukunun, doho lo ka lame, kara me
    deimdeim tena loton. Doh inggon e marang ein me mokomoko gere punga tur tono teboulung
    einir tang mani.
  san-DEV: सर्व्वाङ्गे क्षतयुक्त इलियासरनामा कश्चिद् दरिद्रस्तस्य धनवतो भोजनपात्रात्
    पतितम् उच्छिष्टं भोक्तुं वाञ्छन् तस्य द्वारे पतित्वातिष्ठत्;
  tna-NT: Daja huecha piada deja puri anina. Tueda Lázaro banime. Chadi cama mesa
    equita puina. Deja chipiluji sa ete tsequeini su yahua su anina.
  lid-lid: Udu boho mwendreu tan badeh, ndramak ari nyaran Lasarus. Ya iy badeh, manyah
    udu andri, ma badan mari ndrarahak le soso-ou.
  wim-wim: Aꞌ nil pam namp Lazarus inaniya wukal keꞌanangwey wun-wuna, nil way-wayam
    paththam wun-wuna, wenchang kempan pakang makin nunanga. Ngaaꞌ thon-thonangana
    than kampan nungantam al-alangan aawuch pam maꞌmangkiyantamakan kal-kalin nunang
    aꞌ thaaꞌ door thinth angman nyiin-nyiinathin nunanga.
  zga-M: Nu ganchu umo ilitawa lya mwene ele vi Lazaro avikhiwe pa ndyango ugwa tayili,
    pu ale ni fikhoho.
  yom-yom: Nsukami wumosi, dizina diandi Lazale wuba lekanga vana muelonzo yi nkua
    kimvuama. Nitu andi yoso yiba ziphuta-ziphuta.
  san-SIN: සර්ව්වාඞ්ගේ ක්‍ෂතයුක්ත ඉලියාසරනාමා කශ්චිද් දරිද්‍රස්තස්‍ය ධනවතෝ භෝජනපාත්‍රාත්
    පතිතම් උච්ඡිෂ්ටං භෝක්තුං වාඤ්ඡන් තස්‍ය ද්වාරේ පතිත්වාතිෂ්ඨත්;
  yut-yut: Yaŋ egakwan uŋun da yut yoma kagakon yoni mɨni amɨn kɨnda mani Lasarus
    uŋudon pak egɨpgut. Lasarus yaŋ nandagɨt, yoni morapmɨ amɨn dakon jap tamokon
    da jap jɨmjɨm moŋ uŋun baŋ nokeŋ kaŋ tagɨsi yaŋ nandagɨt. Ae pɨŋan da abɨŋ wudani
    asɨwukgwit.
  grc-BYZ: πτωχὸς δέ τις ἦν ὀνόματι Λάζαρος, ὃς ἐβέβλητο πρὸς τὸν πυλῶνα αὐτοῦ ἡλκωμένος
  cpc-NT: Tzimitacha iijatzi apaani ashironkaawaitachari jiita Lázaro, ithonka ipathaawaitaki
    jirika. Ari jomaryaapiinta jakakiroki ipankoki ajyaagantzinkari.
  nhg-NT: Oyeya nuyejque sente motlajtlaijtlane itucö Lázaro. Ini nönca obetztaya
    ipa iqueyöhuatie de inu rico. Quepeaya meyac söhuame.
  nya-nya: Pa khomo la mpanda wake ankagonekapo munthu wopempha wotchedwa Lazaro,
    wazilonda thupi lonse
  ngu-NT: Niman ne iquiahuatenco on tlacatl yejhuan ricoj catca notlaliaya se mayancatlacatl
    itoca Lázaro yejhuan nochi itlalnacayo tzotzoyoj catca.
  kup-kup: Met aban mod nonair nai bon nap pim abatao Lasarus pop pim herisik obul
    uveo berevoohañ ahoam tat hehan modari pi bat emat monisinañ popuz zei tinamakez
    temeraz haitokoroh meñehan heh.
  jid-jid: U indji u bre ri ba yo ni Lazaru ba nji ye ka yo ni nkotra koh ma, ni kpukpa
    inkpa-n ni kpa,
  wmw-wmw: Ákiwapo novyo masikini mmoja wakwitiwa Lazaru, kâturiwa panryango wa tajiri
    ire. Mwiri wake piya úkiwa na buba.
  gmv-GGM: He addezza pengeni kumetha bollay madunth xalla gidida issi Alaazaaree
    geetettiza manqo adde dizaysi zin7idi dees.
  ssg-ssg: Tel seilon axan Lasarus, tap wanen soxian ma tinun kilai naxon. Lawe laha
    hatona i aweingi tel seilon kilan soxi. Mewenae i to katekat an ma moni.
  zpo-NT: Nu noka ngu tub xaa prob, xaa le Lach. Xaa ne nak tub xaa mzhaal yeezh kwaan
    nyall cho nu nzob xaa gax roo pwert cheen xaa rik naab xaa karda.
  poy-poy: Vilaa vilii kuweriti muntu muhushu yawamshema Lazaru, yakaweriti na vironda
    nshimba yoseri, mweni kalikaliti pamlyagu gwa mlundamali.
  qwh-NT: Tse capoqyoq nunapa puncunchonam juc wactsa nuna Lazaro imepis täcoq. Tse
    Lazarotam enteru cuerpunta qeri limpu usharishqa carqan.
  gaw-gaw: Amu nug laug od guguiṯak amu daḏek danab laa hanhan meeg daaṯom. Nug onig
    amu Lasarus. Nug beḏu ihiud nau am bak ele.
  nca-nca: Uni onoŋoyó moré kini ka, owí Lasarus, mama piyimi kowí wisumuŋoní, topémbo
    ri onoŋo unindoro hoŋgo makoyó sumeyoro eteyara.
  zpz-NTPP: Zeꞌ bzu gaꞌ tub mbecy zi nu la Lázaro. Bzu laa gyedz dutuub la cuerp niy.
    Nunu rzub yu roꞌ ni guaniꞌñ zeꞌ.
  mkj-mkj: Pel mine woal joamwoahmwoa men oadoa Lazarus, ohla kilin, ma kin wijiklahng
    in wanihmw in umwen woal koapwoahpwoahu;
  zac-NT: También guꞌ tubi prubi lë Lázaro. Rac llúꞌull. Rátsull guëëꞌdzu. Guzúbëll
    ruaꞌ puertë shtë ricu.
  kyg-kyg: Maiꞌnigenoꞌaeꞌmo mago vekamo agiꞌamo Layosiꞌmo neꞌyafeꞌmo hauꞌnigenoꞌaeꞌmo
    aukaya nehiya vekamo lusi amuꞌmo aleꞌniye. Mago vayaꞌmogimo ani vekamo avaleli
    uꞌa kagemi yaꞌe vekamo lafi hiꞌyanaꞌamo malaga havaeꞌa ateꞌnageno havaeno maiꞌnenoꞌaeꞌmo
  kmk-kmk: “Ot inggaw pay nakapusa tagu’n nagolegoled dit losana long-ag na un mangngadan
    kan Lazaro. Inaḻgawa umoy da ibanat sit luwangan dit nabaknanga tagu.
  cao-NT: Jabi jahuë panë caiti ó tsi janahacani quiha joni, naa Lázaro icanai cato.
    Bonohuaxëni ca naa joni ini quiha. Jasca, yonocotimaxëni ja ini quiha.
  bbr-bbr: Kar saruku ro kon enip Lasarus, kon enipsau opok ui sosop murianik, aru
    muri rawon. Ko kiro ro aiauk sosop orip nukan ou rorokpai raiäu.
  inb-inb: Ikuti Lázaro suti ñi ima mana iukag runasi tiarka. Chi runa, aicha ismui
    ungui iukarka. Paika, chi iapa iukagpa wasi pungupi sitaska siri­kuspa,
  hrv-hrv: A neki siromah, imenom Lazar, ležao je sav u čirevima pred njegovim vratima
  box-NT: Nì-khenii ɓúi na yèni ɓa le Lazaare, na sãnía ɓúenɓúen vó lè hã
    dokuaa á hĩ́a wee ɓuee da a nàfòró ɓànso mu khũuhũ.
  ote-NT: Ne mi ꞌbʉi ꞌnara zi mɛti mrá thuhu ra Lasaro xi mrá hyoya, xqui hñuhni ja
    rá gosthingu núꞌa̱ ra rico. Ne mi tsʉ ꞌnara hñeni mi ꞌya maxøgue rá ndoꞌyo,
  wnu-wnu: Qen end munon boru ger igoai, unum Lasarus. Wo git goan gugum iam, end
    ne wonou munon banam baub diab munon eng wonou tend gabut end bigumirei.
  zam-NT: Ngo thìb mbi' prob, ne. Mbi' proba ngro' lèe Lars. Mdoo thìb loo yé's ya's
    dib lad Lars. Ndyee tub Lars ro ryo' liz mbi' rica.
  zyp-NT: Kih dopaw, a ming Lazaru aa tahpaw, hmawchia tei a pahlong thlangpaw khah
    a hawkaw letah chia he ka,
  sey-NT: Ja̱je paꞌiquë paꞌina, cuiꞌne Lázaro ca̱ꞌmi quëꞌipi teaye yoꞌoquë paꞌiquëje̱
    pajiꞌi. Ja̱je paꞌipi jaiye coꞌamaña paquë huëꞌe eta saꞌrore ñujiꞌi.
  nvm-nvm: '@see-verse:LUK.016.019'
  mps-mps: Tama te nai meni yai bidi me bidali, aga nogi Lasarus, te hobedagia bidai
    bidi. Aga tigide moni hai yai bidi. Te nai meni yai bidi nogi Lasarus gasa bidigo
    aga pagasa selama, te masigi daide bidali bidigo moni be tų mabo badu te sesegeba
    dualagasali.
  seh-seh: Pa nsuwo pa mpfumi, pakhali na mamuna m'bodzi wa kucherenga, na pironda
    m'manungo, dzina yace ndi Lazaru, mbakhaphemba ca kudya.
  pab-NT: Nali tehitiya hatya haliti maoloxahare tyaonita, exahe kahonotirahiye, Lázaro
    nexarexe. Kahalakisakita minitaha kaoloxere hana haliya.
  llg-llg: Nai ndia, hambu hataholi mana taik esa. Ndia naden Lasarus. Ndia aon henuk
    no bisu mbuluk. Tungga-tungga faik, nonoo nala loon, fo taon neu hataholi kamasuꞌik
    ndia lelesu tembok matan.
  kyf-kyf: -Mʋʋ bhla, bobabhanyɔ yabhlo wa laa -Lazalɩ, -ɔ ka ku 'gbia 'bhua la, -mɔɔ
    pɩ ɔɔ 'ŋnɩmnɩnyɔɔ -buduŋwɛɛ la.
  tpi-tpi: Na klostu long dua bilong haus bilong dispela maniman, wanpela rabisman
    i save slip i stap. Nem bilong dispela rabisman em Lasarus, na em i ting long
    kisim hap kaikai i pundaun aninit long tebol bilong dispela maniman, bilong em
    i ken kaikai. Ol sua i gat blut ol i pulap long skin bilong en, na ol dok i save
    kam rapim ol sua bilong en long tang bilong ol.
  mih-NT: Ta sicoo tucu minoo ra ndahvi sa nañi Lázaro. Iñi xaan ra ityi, ta catuu
    ra yuvehe ra cuca cuan.
  qvh-NT: Say rïcu runapa wayin puncuchöshi muchog runa Lázaro jutiyog jamarargan.
    Läzarupa intëru cuerpuntashi gueri ushaycargan.
  kms-kms: Ni nde baj ngimrawu tende wuti iri yumbo segi kin tende ruqo pu nase. Wuti
    te ni nyamb Lasarus. Lasarus ni nei namb kin ni tende nas ei wuti wet bidi kin
    te mir nand di ni ningg mir di ir righe kin te dong nand, ne ningg. Ni nde ghimbi
    pe waserar nganye buagi ris. Waserar wuye te righe ruso di nyombui rindi ni waserar
    mureng rimbig.
  agn-agn: May tata kang malised ang aran na si Lazaro, ig romog ta igad tang sinangoni
    na. Si Lazaro, lolopa-pak lamang ong may portan tang balay tang manggaden,
  nhi-NT: Noiuqui ocatca se tlen amitlah ocpiaya itoocaa Lázaro, yeh nitlalnacayo
    nochi ochohchoponia, uan ouitztoya ic campa nicalten in tlacatl tominehqui.
  ttc-NT: B'ix ax at tuq jun meb'a' xjal, Lásaro tb'i, aj cha nqeten tuq stzi' tlamel
    te q'inon qanil jun tlimosn b'ix tetz ajun tx'a'k tuq ti'j.
  dan-1931: Men en fattig ved Navn Lazarus var lagt ved hans Port, fuld af Sår.
  kwj-kwj: Wondawani ri aka lengenumbo takai ki bwarichape hima fori ya da. Hi rihi
    ti Lasaras. Okwechenakweche miyafo naha ri tape ki ya da.
  vie-OVCB: Trước cổng nhà, một người nghèo tên La-xa-rơ mình đầy ghẻ lở đến nằm.
  kze-kze: moóráwai áwí'a Árásárási íma óísamba makáiwai anón-karevu'a kwégaisana
    máyáísasa ayáí-tómbá amínana náníye sésa óísankwara-kwaasigona ontará'á móankaraawana
    máyáísana iyánkó téna minkárévú'á tauwá'naraiye.
  lbk-lbk: Ya wad-ay akhes nan esang ay posiposi ay enngachan si Lazaro, ay nayam-ayam-an
    nan awakna, ya kad-in maiyey is kapantew nan chey ay kachangyan,
  mto-NT: Je̱m tseꞌe tya̱kꞌaagumpa toꞌk je̱ ayo̱o̱va jayu juuꞌ veꞌe Lázaro du̱xa̱a̱j;
    ta̱ts je̱ꞌe̱ veꞌe ñu̱potsvatska̱jxni.
  bzh-bzh: Log mehö-ḳupeḳ-masën ti neggëp loḳ yi veluung avi, arë nebë Lasarus.
    Bepegges vunin yi.
  guj-2017: લાજરસ નામે એક ભિખારી જેને આખા શરીરે ફોલ્લા હતા, તે તેના દરવાજા આગળ પડી
    રહેતો હતો.
  jvn-NT: Lan uga ènèng wong ngemis jenengé Lasarus. Lasarus awaké sak kujur gudiken,
    nglésot nang ngarep lawangé wong sugih mau.
  byr-byr: Gamɨre angevɨne tɨkuryaba aꞌmwe gɨlyɨvɨꞌmaaya pwarɨ walawɨmwaaihɨna yesalyɨ.
    Gamɨnne yayaꞌ Lazaarazai woꞌnɨkei gamɨre kɨlaakejɨkɨ yunebanna waꞌwaaya waꞌdɨsɨyai.
  ian-ian: Nat nyan sanya lapman nyan tɨndɨ. ndɨna sɨ Lasaras. Ndɨ sanya kat nat nɨmba
    kat yawiga wandɨ. Sanya lapman nyan ngwutnyala pulumba ndaa lɨndɨ. Ndɨna mbangɨ
    kawia nɨma sakwat kɨlɨndɨ.
  hun-hun: És volt egy Lázár nevű koldus, aki kapuja előtt feküdt, és fekélyekkel
    volt tele,
  mcf-NT: Adnubien aton na dadpen icquidën shubu dayun bëshun tsadunac aton na nibëdquid,
    Dasado cuëmëdquid, chiuë dadpen icquid tsadposh.
  kjs-kjs: Gore nipuna ada pora gaape resi-para ali Lasarus naarali meda nimumi ria
    ipisimi. Go alina to madaare rere putipe pirisa.
  mni-mni: Aduga mahakki thongalda Lazarus kouba masa pumba patpa lairaba nupa amasu
    hiptuna leirammi.
  yad-NT: Savicha̱da ji̱ta ti̱qui jantyuyani̱ Dásaru jtyati̱, satiryo̱jada ji̱ta vatajo̱ju̱ñu
    sarorijyu̱tuunu jatyasi̱de.
  mxb-NT: Ta ni̱ sa̱ io taꞌani iin ta̱a sa̱tí ni̱ sa̱ naní Lázaro daá ñóó, ta ió niꞌini
    ra no̱ñóꞌo̱ saꞌa̱ yéꞌé ta̱a kui̱ká ñoó. Ta ni̱ taꞌan ñíi̱ rá káa ndi̱ꞌi téíꞌi̱.
