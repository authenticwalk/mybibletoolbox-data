  dwr-ENT: ቃሲካ ኩሜን ኣሳቴን ማይይ ዴዒያ ኢቲ ኣሊዓዛራ ጌቴቲያ ሂዬሳይ፥ ሃ ዱሬ ቢታኒያ ካሪያን ጊሴዳ።
  pma-pma: Ka vesesal en meteau ten teahu onen, lisenges meatin tamun mul matil ien
    ka mul viram en meatin keil ven mani, isen Lasaros. Kei, tounah onen tovuol, sakras
    vakaka, ka aven vi manu enges.
  atd-NT: Dio to libuwasan to gumawan din duon otow no lagboy ian bag no publi no
    ka ngaran din si Lasaru. Kandin, layun oghibathibat su natibo soi lawa rin, nigkogang.
  tel-2017: లాజరు అనే నిరుపేద కూడా ఉండేవాడు. ఇతనికి ఒంటినిండా కురుపులుండేవి. ఇతడు
    ధనవంతుని ఇంటి గుమ్మం ముందు పడి ఉండేవాడు.
  hat-BSA: “Alò, yon sèten mesye pòv ki te rele Lazare tekouche devan pòtay li, kouvri
    nèt avèk maleng.
  top-NT: Amá nac ca̱chiquí̱n na̱ ixlama cha̱tum pobre ixuanicán Lázaro, snu̱n ixta̱tatlá,
    ixtahuilá ca̱tiyatni lacatzú nac puhui̱lhta ixchic amá rico
  msk-msk: Disang pilwangan sang arad nang baray naan, gakorang si Lasaro na dyadara
    nang otaw antak mangayo yaan nang sapi sang lomarabay. Yamasakit si Lasaro, yamarimpud
    yang lawas naan nang laro.
  gyr-NT: Oime avei mbɨa iparaɨsu ité vahe Lázaro serer vahe. Ahe mbɨa icaracha atɨ
    vahe imboguapɨsa ɨvɨve imoi mbahe yar roquendɨpɨve.
  kmh-kmh: Pen korip kinjeŋrumb gol nuk siŋak, bi soy sek tap ma mindek bap, dap ayey
    mindyiŋgip. Yimb nuk Lasaras.
  ukr-ONPU: Біля його воріт лежав убогий, на ім’я Лазар, що весь був у виразках
  emi-emi: Tapaa ngatamana tale valavala ateae tanganuena, tau nilooloo ateva, ararina
    ateae ta Lasarus, laghe mae aatokaia, pasu ia tale usai.
  zpv-NT: Nee guyuuꞌza tuhbi bwiinn prohbi nin biriaꞌhlah Lásaro, guhtacweeꞌ ba rwaaꞌ
    xleeꞌ bwiinn rricu chi. Guillii-guillii rbweꞌhe ba cardah cun neezaa guyuuꞌ guiiꞌdxiu
    nin riaa tihxi ba,
  gux-gux: O luodo moko den ye ke bi yi o Lasala. O den yen dua o piado yeni diegu
    buliñoajabu nni ke o gbanandi kuli tie nala.
  kos-kos: Na oasr pac sie mwet sukasrup pangpang Lazarus, su manol nuklana ke ruf,
    ac kwacna utukla el in muta ke mutunoa in lohm sin mwet kasrup sac,
  ibo-ibo: Nʼọnụ ụzọ ụlọ ya, otu nwoke onye ogbenye nke ọnya juru ahụ ya na-edina
    nʼebe ahụ. Aha ya bụ Lazarọs.
  yml-yml: Weꞌe tamu tomogo i vewekowekoma ꞌana wagava Lasalo, tutuya fuedi enavo
    i mimaieni tomogonina ꞌaiꞌaiwabuna yana vanuga ꞌawaneye. Bei i vevemiabuia nuanuana
    mukumuku i na ꞌaniꞌani tomogo ꞌaiꞌaiwabuna ꞌana taꞌulayega. Tomogonina bonubonuna
    begaidi ꞌouꞌou i mimai yana bonu i luluyamudi.
  ory-ory: କିନ୍ତୁ ତାହାର ଫାଟକ ପାଖରେ ଲାଜାର ବୋଲି ଜଣେ ଭିକାରୀ ପଡ଼ି ରହିଥିଲା,
  bzj-bzj: Dehn mi ga wahn poa poa man weh mi nayhn Lazaros weh mi ful op a soar aal
    oava ih badi. Dehn yoostu put ahn fi lidong da dis rich man gayt.
  chk-chk: A pwal wor eman mwän mi wöüngau itan Lasarus, a kula inisin ren rup, aramas
    ra uweela lükün asamen imwen ewe mwän mi pisekisek.
  ssd-ssd: Taŋamba minanu le sanzal taŋgo ande nyunu Lasarus nu we gudommba ŋak maror
