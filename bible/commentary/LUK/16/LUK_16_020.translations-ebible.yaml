    pol ila mana mba itim mbʉ, aprʉp tʉp nomp elimba, nimba pitim. Kʉng iti etpa mema
    ropa itim mbʉ, owa mbʉ ndi ok, pen tek nok etʉng.
  bch-bch: Be eaba lululunga aea ede ieda Lasarus itin iuon ngan botoboto. Somisomi
