  agm-agm: Aihɨ amɨ utaaho wo nawɨho kahapaamapɨpa apɨpaahɨ oweho asaaha komɨ ambɨpatetɨ
    gaamatɨ asaataho Rasarusiho nawɨho kahapaamapɨpa asaketahomɨ detɨ maasometetɨ
    bindataise.
  ubr-ubr: Orot tani mat wabin Lazarus on orot on kokoianin imama, on usin engon on
    gawud wat, ato on ra fufur si’boai si’nan orot sawarotin an goa metewan awanai
