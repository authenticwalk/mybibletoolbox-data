  mya-JVB: လာဇရု အမည် ရှိသော သူဆင်းရဲ တစ် ယောက်သည် တကိုယ်လုံး၌ အနာစိမ်း ပေါက်၍ ၊
  kgf-kgf: Waŋu soukiwa ic iwac demiŋac nagu andiaiguc welec welec ic méŋ kerec. Qara
