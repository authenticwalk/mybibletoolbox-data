  cax-NT: Anatito quiatarrü ñoñünrrü pobrerrti, nürirrti Lázaro. Maunrroconoti oboi
    yaca. Cuati atümoti abeu nitururrti maniqui rricurrü,
  aia-aia: Ma'e mwaeta'aa keokeo'a na atana 'ia Lasarus, ra waia wou 'ado 'oha 'anai
    ha'adaohia na'i maanai baraaruma anai saesi.
  srp-1865: A bijaše jedan siromah, po imenu Lazar, koji ležaše pred njegovijem vratima
