verse: LUK.016.020
translations:
  kpx-kpx: Isege malaha mole kunai vesite ivive Lasolo keu ata kubite. Iale abuna
    ke melavei loholiege kunai moagate ke udahamo mavogei.
  okv-H: Amita bande huga na joekari pe ai ta hoivo embo javo Lazarus amita hamo uhu
    tapa amo mahu na togari amina hereketo embomeni ta degi koro penunu ijie mihahija
  tbo-tbo: Ma a u mateta tu dayadayabu gehouna gowana Lasalo hinina kelo i hogoya
    ma i mamae.
  mal-C: ദേഹം ആസകലം വ്രണങ്ങൾ നിറഞ്ഞ ലാസർ എന്നു പേരുള്ള ഒരു ദരിദ്രനെ ആ ധനികന്റെ പടിപ്പുരയ്ക്കൽ
    കിടത്തുമായിരുന്നു. ധനികന്റെ മേശയിൽനിന്ന് വീഴുന്ന അവശിഷ്ടങ്ങൾകൊണ്ടു വിശപ്പടക്കാൻ
    അയാൾ വളരെ കൊതിച്ചിരുന്നു. നായ്ക്കൾ വന്ന് അയാളുടെ വ്രണങ്ങൾ നക്കുകയും ചെയ്യുമായിരുന്നു.
  grc-SR: Πτωχὸς δέ τις ⸋ἦν⸌ ὀνόματι Λάζαρος, ⸋2ὃς⸌ ἐβέβλητο πρὸς τὸν πυλῶνα αὐτοῦ
    ἡλκωμένος
  bgc-bgc: 'लाजर नाम का एक कंगाल जिसकै घा: होरे थे उसकी देहळी पै छोड़ दिया जावै था।'
  khz-khz: Gena numa vanaginai lealea talimana ta arana Laasaro emaoko-tagowai. Ia
    malakulakuna.
  deu-TKW: Ein Armer aber Namens Lazarus lag vor seiner Thür mit Geschwüren behaftet,
  zsr-NT: Zoëꞌ caꞌ niꞌ bönniꞌ yéchiꞌdauꞌ lëꞌ Lázaro, bönniꞌ rnabëꞌ nu bi unö́dzj queëꞌ,
    atiꞌ huë́ꞌtëzëꞌ röꞌë raꞌ yuꞌu queëꞌ bönniꞌ naꞌ rléꞌinëꞌ yöl‑laꞌ tsahuiꞌ.
  lin-lin: Na liboso ya ekuke ya ndako na ye, mobola moko atandamaki wana, kombo na
    ye ezalaki Lazare, nzoto na ye mobimba etonda na bapota ;
  hns-NT: Ekgo bhiekhmanga bhie raha. Rodj koi oke dhanie aadmie ke dwaar ke aage
    laaike dhar dewat raha. Okar naam Laasaaras raha. Okar dehie bhar me ghaaw niekaral
    raha.
  noa-E: Mamʉ ĩchab woundam aphʉʉ khitʉm Lázaro a thʉ̈r sim sĩejim aajem, sĩi phĩe
    kha dodoso khitʉm. Mag khitʉmʉn sĩi chi rik puertdi bigaau õor bʉ̈ eeta oo khëraajeejim
    anʉm.
  eng-EMTV: But there was a certain beggar named Lazarus, covered with sores, who
    had been placed at his gate,
  mib-NT: Te suni ni īyo ɨɨn tēe ndáhú, nání de Lázaro, néne de yéhyɨ́ tée cúcá un,
    te nɨ́ɨ́ cáhnu de íin ndɨ̄hyɨ.
  lif-NT2: मनाहाॽरे़ लाजरस मे़प्‍मनाबा याङ्‌घेःक् इसेःङ्‌बा याङ्‌गे़साॽबा मनाःन् मे़दारुआङ्
    कुलाम्‍धेःप्‍पो मे़युक्‍खुरो॥
  xnj-xnj: Na pamlyangu uvaha wa mundu mwenuyo, vavi kumvika mundu mmonga mngangu,
    liina laki Lazalu, mweavi na vilonda vyamahele.
  mmx-mmx: Lara laradi banbalo bok ga nemen, laasen teren ne Lasaro, labantuxu ren
    ga umsu mi laxanabi, la amisik digak lok kaka i uto at lumusmaragu at loogu at
    nom laradi nopnovos.
  cbr-NT: A unin xubu xëcuë tanáin ca ñuñuma uni, Lázaro, aín naminua 'itsaira cuñu,
    ax anu racácë 'iacëxa.
  tee-NT: Chai vachu' ix'alin pumatam quilhpatini' ju Lázaro ixjuncan. Chai ju yuchi
    na ixlacats'its'ita. Pus ixmamacan vanin la'ixquilhtalacxtutu ju anu' mak'ali'.
  eng-LSV: and there was a certain poor man, by name Lazarus, who was laid at his
    porch, full of sores,
  cak-NT: Xc'ue' chuka' jun achi ri nuc'utuj limosna y nojinak ruch'acul riq'uin ch'ac.
    Raja' rubinan Lázaro, y can chuchi-rocho ri beyom nic'ue-wi-apo.
  pah-NT: —Aherongauhua apoa pyri porta pyri Lázarova'ea nhinog̃i. Ono g̃a ahe pevo
    jipi. Iporia'i Lázarova'ea ombatere'ymamo ojagwuhuro. He'yjuhu ahejagwa.
  sja-NT: Ichiaba mama bapachi eperã chupɨria chɨ t'ɨ̃jarapatap'edaa Lázaro. Mãgɨ́
    k'ap'ɨa jõma aida-idaa baji. Eujãde su-ak'ɨ beepachi ma p'arat'ara bɨ te t'ĩupatamãi.
  xed-xed: Mamu sana mndu guli Lazar hgani, ka pɗu, ka lku vghani dzeʼdzeʼ, ta ziʼaku,
    ta hani ta watgha ga tsa mnda gadghəl ya.
  mks-NT: Ta na̱sahi̱in in da̱ nda̱hví naní Lázaro. Quíhvi̱ da̱ ta ndóho da cue̱he̱
    ndi̱hi táhyi̱. Ta ndáhví cáa da̱ íin coo da nu̱ ñúhu̱ yuyéhé da̱ cui̱cá cán.
  gfk-S: Ma di git hainoh ter tike maris, no hinsana ne Lasarus, kaia tano matanangas
    ta ikino watong. A ina manmanuo ie ma igit sipsip be na en ira pet na nian ing
    git pukpuko leh metuma tano hator tano watong. Maris! Ira pep bileng di git hananawat
    ma di git demdem ira manuana.
  bmu-bmu: Mewö malökmö, yaŋgö miri naŋguŋi kösutŋe azi wanapŋi kun qetŋi Lazarus
    ahöba malök. Uzi nömböŋnöŋ sileŋi dop köla tarök.
  dgz-dgz: Me pa mega tonanewa gapan dai apane da yaua Lasiros ugu wapi e omasi den
    wande en, amba wan dim dim mua wainiwa. Menan pot pot wat tauan tonana bariwanumun.
  eng-GNV: Also there was a certaine begger named Lazarus, which was laide at his
    gate full of sores,
  zaa-NT: Gùdua huá ttu enne' pobre rinàbą caridad láą Lázaro nna betuỹíáníą uccua
    huè', tíą ru'a puerta qui' nubeyu' rícuá.
  eng-WEBSTER: And there was a certain beggar named Lazarus, who was laid at his gate,
    full of sores,
  guh-guh: Riconë pijabo matatoyorotsia yacaranata ibopanaxanetonë mataropotsia pefaratsijavaxanetota.
    Nexata bajarapacaranatsijavaxaneto jumavelia baupa muxuneneta, bepejiobinë, Lázarovënënë,
    boquecabiaba. Lázaro daxitanë perabëtsabana.
  bon-bon: Cuta puga ge yepä owecumete biname, teeme ngii Lajaro, droobodrobo tääpe
    cama ge. Biname cina teebine yaacanusi pui dogwe biname me mete grana gome,
  nhw-BL: Huan nojquiya itztoya se motlaejehuijquetl teicneltzi catli itoca Lázaro
    catli mojmostla mosehuiyaya icalteno nopa tominpixquetl. Huan Lázaro quipixtoya
    miyac cocome ipan itlacayo.
  mgw-mgw: Na paniango wa ywo tayili kwai na nki'ba yumo lina lyake Lasali, ywabile
    na mabanga.
  swh-ONEN: Hapo penye mlango wake aliishi maskini mmoja, jina lake Lazaro, mwenye
    vidonda mwili mzima.
  wbi-wbi: nu nkotofu jumonga ilitavua lyake Lasali vakam'biki pa mulyango ghwa kunji
    kwa mofu jula, alyale ni fikongo.
  bba-bba: Sɑ̃ɑro ɡoo rɑɑ mɑɑ wɑ̃ɑ, wi bɑ sokumɔ Lɑsɑɑ. U booboosu bɑrɔ, u rɑ n kpĩwɑ
    dukiɑɡii win yɛnu kɔnnɔwɔ.
  eng-KJVCPB: and there was a certain beggar named Lazarus, which was laid at his
    gate, full of sores,
  kgk-NT: Ha hokẽ-my ogweru omoĩ-vy kwimba'e iporiahu ete va'e. Héry va'e Lázaro.
    Hasy va'e voi Lázaro. Ipire aipa va'e voi. Ikangy voi hasy ete-gwi.
  waj-waj: Vaidi voovai mmanna haipuuvaa nnutuuvo Rasaruuso kaayau uudaudaivo inna
    mmammaivau suvuai kiaivaa vaidiiya makemakee inna vitada numa vaidi hoona suvuaivaa
    nnauvaa sipu oyaivaki yapa kiaavo
  ekk-PKP: Tema värava juures istus enamasti üks kerjus nimega Laatsarus. Ta oli haavanditega
    kaetud
  mpx-mpx: Togulagula etega alana Lasalo, i kekenuwa togogomwau wana bakubaku ana
    abauluulutuka, iya nuwana togogomwau wana an teli toto hi aliyoho ni ahe ge ni
    an. Tuwana gegewena i youbonbon, yaka wanuka hi noknok eliyana ge ana bon suina
    hi naname.
  wbp-wbp: Ngurrangka yalirla kala nyinaja wati tala-wangu yirdiji Lajaru. Kala nyinaja
    wijini palka-wangu. Puntu-watirli nyanungu-nyangurlu kalalu kangurnu parra-kari
    parra-karirli, kala ngunaja yuwarlirla kamparru tuwa-wana.
  luo-luo: E dhorangaye noketie jakwecho miluongoni Lazaro, ma adhonde nopongʼo dende
  nhe-NT: Huan nojquiya itztoya se motlaejehuijquetl teicneltzi tlen itoca eliyaya
    Lázaro tlen mojmostla mosehuiyaya icalteno nopa tominpixquetl. Huan Lázaro quipixtoya
    miyac cocome ipan itlacayo.
  aii-aii: ”ܚܲܕ ܡܸܣܟܹܢܵܐ ܐܝܼܬ ܗܘܵܐ ܫܸܡܹܗ ܠܲܥܵܙܲܪ، ܡܸܠܝܵܐ ܡ̣ܢ ܕܲܪ̈ܒܵܬܹ‌ܐ، ܡܘܼܬܒ݂ܵܐ
    ܩܲܕܡ ܬܲܪܥܵܐ ܕܗ̇ܘ ܥܲܬܝܼܪܵܐ.
  esk-NT: Uvvaguuġuna iŋiularikniaq atilik Lazarus-mik kiḷḷiġruaqaqtuaq. Iñuich inillaŋniġaat
    paaŋanun umialgum tupqan,
  msb-msb: Didto sa may pwertahan san natad sani na mayaman may nakahigda na parapakilimos
    na samadon. An ngaran niya si Lazaro.
  cpa-NT: Jøng² hag³hniú¹² quiah¹² dsa² héi² mi³ron¹² jan² dsa² ti²ŋié², dsa² tsen²
    Lázaro, dsa² lán¹² hmih¹² ta³jan²dsa.
  dso-dso: ତେଇ ଲାଜାର୍‌ ନାଉଁର୍‌ ଅର୍‌କିତ୍‌ ଲକ୍‌ ଗଟେକ୍‌ ରଇଲା । ତାର୍‌ ଗୁଲାଇ ଗାଗଡ୍‌ ଗାଉ
    ଅଇରଇଲା । ତାକେ ଆନିକରି ସାଉକାରର୍‌ କାପାଟ୍‌ ଲଗେ ଡୁଲାଇତେ ରଇଲାଇ ।
  meu-meu: Ena ruma iduarana ai noi-hegame tauna ta, ladana Lasaro, e hekureva tauna
    be toto ese e dudua heḡeḡe.
  yva-NT: Muno vatano apa ananuge meweno aije inta apa tame mirati Lasarus, opamo
    vatano bose no anakea rai. Weti masyote anteter nikive no vatano apa ananuge manuije
    umaso apa unsanda uje.
  dgc-dgc: Nadid, te esa kan wade be a lélake a mahirap, a ti Lasaro kan i ngahen
    na. Ey te ladu siya, a nagtalitalingo i bégi naa. Ey aldew-aldew, éy mégkatidug
    kan san to harap no bile no mayaman.
  zpm-NT: Zaatne noque me ga, guiedz co no tib zha prob lë Lazh, lala prob me ni rlanaque
    me guiedz, gdipse lad me noyacnë guiedz co. Riese me riesob me ro lidz zha ricw
    co,
  hix-NT: Noro màn hotawo nehxakon hatà, toto. Norohnàtho rma haxa mok nehxakon hatà,
    àkatxhomnà ro mak hatà. Rasru rma noro hatà, kekon hatà. Ekeh me rma haxa nehxakon
    hatà, Rasru, kapàtko ymo wya. Tàraho roro nehxakon hatà, norotho, horykomo màn
    hotawo, kekon hatà, Txesusu.
  sim-sim: Hako akayanga orhik ojenaji nga afuranda erndakava lar lindari ri. Hi orhi
    Lasarus oria.
  npi-ULB: लाजरस नाम गरेको, घावैघाउ भएको कोही एक जना मानिसलाई ल्याएर उसको ढोकामा राखिदिन्थे
    ।
  cgc-cgc: May isya man na mama na imol na ngaran din Lazaro. Panno gid ta katel lawa
    din an. Pirmi kanen an naan ta ngaan ta balay ta mama na manggaranen
  tim-tim: Hain manmâ luâk siâ umburuk malep kotŋe Lasaro mando diwi kârikŋe miawagaŋdo
    hâkŋe diwiâk hârok agep. Hain akmâ betgen yem manminep.
  yor-yor: Alágbe kan sì wà tí à ń pè ní Lasaru, tí wọ́n máa ń gbé wá kalẹ̀ lẹ́bàá
    ọ̀nà ilé rẹ̀, ó kún fún ooju,
  wos-wos: Jambangwe du nak, déka xi Lasarus, dé xérénjuwi duna gena yambumbu hwandéka
    déka séfimbu séfélak wasi téndéka dé Lasarus xérénjuwi mama duna jambémbu xakrindé
    mangé hénoo sanjoka dé némafwimbu mawuli ya. Mawuli yandéka séfélak nukwa di wasa
    yae di déka wasimbu bwiyaké.
  emp-NTPO: Maʌ̃ne ẽberã ne neẽ́ quiru Lazaro abadada b̶asia. Lazarora ne bara b̶ʌ
    ded̶e ed̶a wãbadama egode b̶abadjia. Idjira bio chãdaid̶a b̶asia.
  eng-F35: And there was a certain beggar named Lazarus, covered with sores, who had
    been placed at his gate,
  ind-ind: Di depan rumah orang kaya itu, ada seorang pengemis bernama Lazarus yang
    sering dibawa dan dibaringkan di sana. Badannya penuh dengan luka bernanah dan
    busuk.
  pes-OPCB: فقیری زخم‌آلود نیز بود، به نام ایلعازر، که او را کنار دروازۀ خانهٔ آن
    ثروتمند می‌گذاشتند.
  mpt-mpt: eka naka make inamin namin blime e niniino Lasalas ele yai ota bobola dofanobua
  ssx-ssx: Kutupa mo hamoko halina꞉ pota꞉ kake pa꞉ta꞉ mandane haliwekima꞉ta꞉ mo natehali
    hayeke hali homeke La꞉satesi mea pua wia꞉tiki pu haemekeme. Mo halita꞉ tete tete
    pambeekeme.
  mkl-mkl: Ilu ɑre ɡɔ mɔ í wɛɛ, í yɑ mɑɑ sũi ɑndɛ koofɑi ilu fiɑu, ɑ̀ yɑ kpoo Lɑzɑɑ.
    Konkoli wɑ kɔ̃ si ɑrɑɛ fei.
  gaq-gaq: ମାତର୍‌ ମେଁନେ ପ୍ଲେଡ଼ିଆନେ ଡାଗ୍ରା ଲାଜାର୍‍ ଡାଗ୍‌ଚେ ମୁଇଙ୍ଗ୍ ବିକାରି ଲଃଲେକେ ।
    ମେଁନେ ଗାଗ୍‌ଡ଼େ ସାପା ଇରିଃ ବର୍ତି ଲେଃଗେ ।
  gof-RNT: Hari qassi asatethay kumethi madunxida issi Alaazara geetettiya manqoy
    he dure uraa karen yegetidi attidayssi de7ees.
  unx-unx: ମେନ୍‌ଦ ଲାଜାର୍‌ ନୁତୁମ୍‌ ମିଆଁଦ୍‌ କଏଁହଡ଼ ଘାଅତେ ପେରେଜାକାନ୍‌ ତାଇକେନାଏ, ଇନିଃକେ
    କିସାଁଣ୍‌ ହଡ଼ରାଃ ଅଡ଼ାଃ ବଲଦୁଆର୍‌ତାଃରେ ବାଗିତୁକାକାନାଏ ତାଇକେନା ।
  gah-gah: Lá noigo, gohogó ve makó agulizá Lasaló eza agupeló halamé gizaleake henonagi
    vemámini numuni sepekuka ako minake,
  lcm-lcm: Au, e mete papalakan i kana rina kitapo uli amatung ani mangsikei a igenen
    logo kana asan ta Lasaro, na kapo duk ta makas,
  aer-aer: Apmere yanhe ikwerele artwe arrpenhe Lazarus arritnye anetyarte. Artwe
    nhenhe re utyene akngerre-akerte. Arlte arrpe-anenhele re apmerenge arrwekele
    intetyarte arriwele.
  qvc-NT: Karqambismi suq pubri limush'niritu. Paymi Lasaru shutiq. Kanan ishqoyaykaq
    kwirpuyuqmi karqan. Chaymi usuraykarqan chay kapuqpa pungumbi.
  tgl-ULB: May isang pulubi na nagngangalang Lazarus na pinahiga sa kaniyang tarangkahan
    na lipos ng sugat,
  cbs-NT: Jamen juni betsa nuitapai chaminitun Dios ikunwain jawen kena Lázaro jawauma
    juni mabujaidayatun jemaintin kene xui xexekaian jawenabun janatantanmisbu
  xtm-NTPP: Ni iyo tna in tee nda'vi xeen ni yo nani de Lázaro, te ni ka yo ndee kua'a
    ndi'yi te'yu ñií de ma, te ni yo nukoo de ye'e tee kúu xiku ma.
  nnq-nnq: Na penia pakiba na nhwocho jumwe liina lyakwe Lazalo, jwenio akiba na ilonda
    mmele gwoa na bakibanga kummeka ku mundu juna uloi panniango.
  bao-NT: Niiupʉ ñucã, jĩcʉ̃ boo pacoro ca biigʉ, Lázaro ca wãme cʉtigʉ, cʉ̃ upʉ niipetiropʉra
    ca cami boagʉ. Ca apeye paigʉ yaa wii jope pʉtore duwirucuupʉ.
  san-ORI: ସର୍ୱ୍ୱାଙ୍ଗେ କ୍ଷତଯୁକ୍ତ ଇଲିଯାସରନାମା କଶ୍ଚିଦ୍ ଦରିଦ୍ରସ୍ତସ୍ୟ ଧନୱତୋ ଭୋଜନପାତ୍ରାତ୍
    ପତିତମ୍ ଉଚ୍ଛିଷ୍ଟଂ ଭୋକ୍ତୁଂ ୱାଞ୍ଛନ୍ ତସ୍ୟ ଦ୍ୱାରେ ପତିତ୍ୱାତିଷ୍ଠତ୍;
  rmn-rmn: Ай лэски барятэ пашло чёро, саво бучёлас Лазарь. Ов сас алаи учярдо ярадэнца
  huv-NT: At aton tajlüy nop naxey netüneay nenüt Lázaro. Xeyay necoy axom nej, lamambich
    nej ombas. Nej mbójan amb mayacüch chetem mbeay minden a naxey nejiür quiaj.
  otn-NT: Xquet'a̱ mi̱ 'bʉ'a̱ n'na ra̱ hyoya ni̱ hu̱ ngue ra̱ Lázaro. Xi guahyø sa̱si̱
    na̱ ra̱ Lázaro, hu̱p'ʉ ja rá̱ goxthi ra̱ mmɛ̱mmɛti.
  nop-nop: Nai uŋaniŋ me fiyewakaŋ niŋ hatiluguk wou Lasalus, adi folooŋ foloŋ wede
    gitigitik.
  obo-NT: Duwon mandad sokkad no minuvu no worowora no id ngoranan ki Lazaro. Noso‑ob
    to koggang kos lawa rin, woy id po‑ilogga sikandin diyot sobbangan to baoy taddot
    minuvu nod koruwonnan.
  kca-kca: Щӑԓта пӑ Лазарь нэмпи и куԋар хŏйат ус, ԓўв пушас овәԓ иԓпийән керәтԓыйәс,
    эԓәԓ ԓайӈәӈ ԋўләмән лӑп каритәм
  cak-ENT: Pero quiri' chuka' xc'uje' c'a jun achi ri c'utuy-limosna y nojnük ruch'acul
    riq'uin ch'a'c. Rija' rubini'an Lázaro, y ja pa ruchi-racho ri beyon nc'uje-vi.
