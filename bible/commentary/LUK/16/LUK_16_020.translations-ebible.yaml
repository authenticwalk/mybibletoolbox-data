    genewagawa tondawa.
  nko-NT: Atɔ́ ɔkʋ́lɩ́pʋ́ ɔkʋá mʋ ɩwɩ letsitsíí nlɔ ɛ́ létsiá. Bʋtɛtɩ́ mʋ Lasaro.
