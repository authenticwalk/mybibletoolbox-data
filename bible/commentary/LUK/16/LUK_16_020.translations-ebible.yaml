  acr-TNT: Y chunakaj cꞌu ri puerta catzꞌuyiꞌ jun nibaꞌ Lázaro rubiꞌ yey waꞌ lic cakꞌolol
    rij che chꞌaꞌc.
  rop-rop: Bat det najawan men neim Lesaras bin deya du, en im nomo bin abum enijing.
    Imbin oni abum sowa ebriweya langa im bodi,
  mee-mee: Na agau te e kalunglung ta lollokanna a giana nge Lasarus ora bisvisome
    ke ponu nga mirana ke tattara ka kenongpaikalangana nga bale kaona ae agau laeala
    a kilipukana.
  mwf-2018: '@see-verse:LUK.016.019'
  dif-dif: Ja kana wangiwangi nganana wonti, tala nunkani Lazarus, naupini punga manani
    nunkanani parana wonti gambanto.
  gam-gam: Une embe yemoika yene numbiye djillake al una iwa ta iwo wormaka moi, yene
    kandjiye ge Lasarus we dji. Une gakle al boll boll killngambo yemoi.
  nou-nou: Edo daedo iji ainde rora ae embo jawo Lazarus atima isira. Tamo matu mi
    uso tamo awa ato ae be ari.
  mqb-NT: Ɗowan a inde ite, tə ngaman Lazarus, winen mətawak awan. A taa nahay nə
    pə məsudoh a ɗowan ata awan, aday zek anahan a ɗukwen, mbəlak a ɗəkɗek.
  ape-B: Ali agnabuk ananu nonohwalamu Lasaras uli douk nanohwogagun umu echudak uli
    chopuk nape. Anan eleb bapenyunu ali chalawonu nanak nape aduk dua anudak nebenali
    ananis banis.
  grc-F35: Πτωχὸς δέ τις ἦν ὀνόματι Λάζαρος, ὃς ἐβέβλητο πρὸς τὸν πυλῶνα αὐτοῦ, ἡλκωμένος,
  cav-NT: Anicuaretu nerecadaque Lázaro bacani. Dyaque ujejedaquetu jucuare, tuja
    ecuita pusese camaque. Chipirudaja etare tsecuetu yahuaju anianini bahue jucuare.
  kgp-NT: 'Kỹ ũn jagtar tóg nĩgtĩ gé. Ti jiji hã vỹ: Lázaro, he mũ. Vẽnh kaga fugfo
    han vãnh han tóg tĩ, kỹ tóg nỹ nĩ, ũn rico jãnkã ki.'
  bvd-bvd: Ta ruana waa, satana sa Lasaros, na waa siofaa ka ulafu 'asia naa ma ka
    kakamoa ta'aa 'isi. Nia kai tio ki gwana 'aena maesakae noni luma nia waa suadoo
    nai.
  ukr-1871: Убогий же один був, на ймя Лазар, що лежав перед ворітьми його ввесь у
    струпі,
  apz-apz: Oso hwe huhwo sohwoe hokuꞌyo sopo aꞌamu fehohnjo sohwa hwe hoꞌyango ane
    fihumo motasontɨfi uhumatɨꞌmotofofoho. Oso hwe huhwo sohwoe yofe Lasalosɨyoho.
    Kakoe aꞌapaho uyo engoꞌnjo hweho.
  eng-AOI: A man called Lazarus also lived in the same place. He was very, very poor
    and he had sores all over his body. His friends used to take him to the rich man's
    house and leave him sitting near the door.
  yon-yon: Kuyaa kuu karub maa ambokda yaningko kuu Lasares. Ye id korem yaa kuu bobob
    yidwaroon. Ye kuu yiribman yemoon ye karub ye ambib kuuk ambongko yaambed eekme
    angkemberembirimaan.
  poi-NT: It́t́im id́ɨc tu̱m pɨ̱xiñ agui yaacha̱p, iñɨ̱yi Lázaro. Agui iquímcane puucɨ
    iñacyucmɨ. Nɨcpa co̱ñi jém Lázaro jém rico it́ɨc aŋna̱ca.
  wuv-wuv: Yei poaa fei gigeina, rona fahainopaa hemea noinoi, harana Lazarus. Ei
    ununa, namina loralorai
  quf-NT: Chaynullami karanpis uk runa mana imayjun Lázaro shutiq. Paypa kwirpunmi
    qiri intiru karan. Chaymi, chay kusala imayjunpa punkunlapi takuq.
  yuw-yuw: “Oro yu ihoroc idina yuhon böc simbunodec amna uroci au mano Lasarus yu
    wocin ididoc. Yu wömai ‘möneng amna worochon nacno föro föro nawa’ yongo woce
    torengga ididoc. O yuhon orung oburo woi wedec nogot bomtahogon tongga idiya sapho
    engo erop tongga ongidung.
  hus-NT-1971: C’uajatac jaye jun i ts’ejhuantal inic im bij Lázaro, ani lej t’it’lith
    tim puhuel in inictal. Hualim quetel tin hui’lebil tin q’uima’ an rico quin aychi
    max ca pithan jant’oquitsq’ui.
  med-med: Wu mel pi ei nga manga keta puⱡ puⱡ kumba pena orunga, wu kurpa ti murum.
