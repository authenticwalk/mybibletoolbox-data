  gof-ENT: ሃሪ ቃሲ ኣሳቴይ ኩሜ ማዱንፂዳ ኢሲ ኣላዛራ ጌቴቲያ ማንቆይ ሄ ዱሬ ኡራ ካሬን ዬጌቲዲ ኣቲዳይሲ ዴዔስ።
  aau-aau: Seyr hyo a-hir so yerki-wouk mon kokwe, uwr prueyn hiykwe serey wakiawk
    wayr. Hyo uru hokwe Lasarus. Hiykwe uwr mein-owon kraiar non sohiy so ayay-kopi
    ma la prue nopriy say seme la e mon. Lasarus so owh hokwe seyr, kuor krai-ar non
    senkin lwak. Sawk nwoh homkwe hyo kuor-sa me senaw le sanei sanei a.
  tvk-tvk: E sangas visal puiteh te vioh xa di mikapis xol nim man, hoeo tei di pat,
