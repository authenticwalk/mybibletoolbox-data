  pib-NT: Satu kwamonuru, Lasaro giwakatletachri, rupgyaptotestsi rutaaka. Katreru.
  wiv-wiv: Kozoho na geit na pe hohoa kara kana ruma, na kaka katiu e vangoroa ki
