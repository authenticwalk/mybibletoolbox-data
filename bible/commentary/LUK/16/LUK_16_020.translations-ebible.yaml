  yby-yby: Sa-noiyoko, we ebili mako Laselesi upaloya mika ihi jeleko uvaminalaki
    wemamidana numudala lekuka udoko,
  heb-heb: ואיש אביון ושמו לעזר משכב פתח שער ביתו והוא מלא אבעבעות׃
  mpp-mpp: Aime yele mac-yefewa, oda lobina ngic monic waweweine gawec, wacine Lasaros.
    Ye socine waicti wakeyackeicne, aime ngic yengi iwahac lobong falu gawec.
  apb-apb: Na ngaeta iinoni si'oha'a no'one i leune, satana a Lasaros, na sapena e
