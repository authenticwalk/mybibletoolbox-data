  quc-TT: ¿Jas che kakꞌaxkꞌobꞌ ikꞌuꞌx chike nikꞌaj winaq chik, la man kinaꞌo chi man
    kixkwin ta chubꞌanik xa ta ne jun nitzꞌ laj jastaq?
  heg-NTPO: Tiata kukaum nol dais anang ela ngas sam kil isin sa-saa lo, kam, tasao
    le mi kukaum nabael nol dasi-dais tene kas sia? Un ambak ki saa la?
  ptu-ptu: Dadi maka' tä' muissanna' umpogau' indo kaha-kaha handam bahinni' ia too,
    iya akanna malallam dakoa' diona kaha-kaha senga'?
  bzd-NTPO: E' dör tottola erë kë̀ a' a̱ io̱r. ¿We̱s a' tkirke íyi malè̱ ki̱?
  kwf-kwf: Ma diꞋia noaꞋa kamu kasi bolo goꞋo faꞋinia sasilana kala ru fuana faꞋataulana
    maurilamuꞋa, faꞋuta neꞋe muke manata Ꞌabera lala ana ru matamata ki?
  eng-WYC-2017: Therefore if ye may not do that that is least, what be ye busy of
    other things?
  eng-WMBB: If then you aren’t able to do even the least things, why are you anxious
    about the rest?
  zat-NTPS: Che quebe gaca gunle tu da naca da dauze, ¿bizr chee̱ na' dxebe'le gunne
    xue chee̱ da ca' xezícala?
  spp-spp: Ɲyɛ kampyi funmpɛɛnre sì n‑jà yafyin bâra yii shìŋi canmpyaagii na mɛ,
    ɲaha na yii à yaayi sanɲyi kani tɛ̀g'a yiye funŋɔ pɛn yɛ?
  zty-NTPS: Che ḻen, cha' bi gak gonle da' naken láte'do'ze, ¿biẕ chen' že' zédlele
    ni'a che da' naken da' ẕenḻe'e?
  mek-mek: Oi kapa eꞌeleꞌi iina koaꞌi mo ganinagai agokapaꞌi afaekaina kai, kapa puo
    amu maꞌo isaꞌi opopoꞌi opaꞌauꞌi?
  aey-aey: Hina ceteh nag eu odi odocwe qeefi eetanu ceteh leihnu ha jaen aqena?
  urd-GVH: अगर तुम फ़िकर करने से इतनी छोटी-सी तबदीली भी नहीं ला सकते तो फिर तुम बाक़ी
    बातों के बारे में क्यों फ़िकरमंद हो?
  ycn-ycn: Uncá caja ihue'epila méqueca la'acana, i'imacáloje richaje júpica marí
    eja'ahuá chu penaje. Majopéjari ricá. Eta ¿naje ihuó ca'aró apú nacaje nacú?
  djr-djr: Bäyŋu. Yaka nhe dhu ga walŋa nhuŋuwuy nhe wiyingum balanyarayyiny warwuyunaraynydja
    nhokiyingal nhe. Yaka nhuŋu dhuwal manymak warwuyunaraw, nhe dhu ga warwuyun ŋula
    nhaku malaŋuw.
  kvg-kvg: Até nqanek matev-qasé-a, zo kopømba mbaín, tozo-matønømem. Av tægoat
    ndægo, yaq zo gekha zapâ, matev nøme-qa yaq-te ndozo-fofogeap?
  rug-rug: Be lopu boka evaṉia goi sa tiṉitoṉa hitekena sapu gua asa, si vegua ke
    talotaṉa ni goi sari doduru pule?
  hop-NT: Noqw kurs uma hihta sus’öwihintaqat kurs panhtotinik, ya uma hinoqw pas
    piw ahpiy pēhut hinyaniqey tunatyawyuṅwa?
  san-URD: اَتَایوَ کْشُدْرَں کارْیَّں سادھَیِتُمْ اَسَمَرْتھا یُویَمْ اَنْیَسْمِنْ
    کارْیّے کُتو بھاوَیَتھَ؟
  heb-LB: אם דאגתכם אינה מסוגלת לשנות דברים פעוטים כאלה, מה הטעם לדאוג לדברים גדולים
    יותר?
  caf-NT: Ndi hoontsolyaz whunts'ih 'ohoohleh ghaít'ah t'eh, 'et di ka 'udun chah
    howu ni ahli?
  mio-NT: Ña cua saxini ndo cuhva iyo ndo, vati chito ndo ti ñahni yavi ndaa chacan,
    vati ña cuu sandusucun ca ndo chi ndo. [Chacan cuu cha chito ndo ti ñahni yavi
    ndaa cha cua saxini ndo cuenda chacan.]
  srq-NT: Jẽ mbae ñetẽ naa aquiatuã mose, ¿mbaerã jẽɨngo “mbae cuasu tasaã” ɨ re?
    Dios quia ra mbae saã ja jẽje.
  kje-NT: Enla lo'o kam paekunala hi'i ha tatana naisa na'uwali lerida minim morimori,
    hi'ihepenia mi ma'irhu noro ha namehin enie?
  gaz-gaz: Yoos isin erga waan xinnoo akkasii illee godhachuu hin dandeenye, maaliif
    waan biraaf yaaddoftu ree?
  kud-kud: Ebe nigele howahowamiu na ginauli habuludi ampaihowaidi, hava vehabadi
    vagadi vehabadi am'ate'atehawawaline?
  urb-NT: Aja ta'yr mi marã ka ym pexoha pemupyta te we ta rĩ. Aja rahã, amõ ma'e
    ke rehe pejumupyai ym pexo tĩ.
  fra-LSG: Si donc vous ne pouvez pas même la moindre chose, pourquoi vous inquiétez-vous
    du reste?
  san-HK: ataeva kSudraM kAryyaM sAdhayitum asamarthA yUyam anyasmin kAryye kuto bhAvayatha?
  cak-SNT: Y xa jun kax ri altíra coꞌl incheꞌl reꞌ man nquixtiquir ta ntiꞌan, ¿karruma
    ntichꞌujirisaj-iviꞌ richin ntivil nicꞌaj chic kax ri ncaꞌcꞌatzin chiva?
  uvh-uvh: Beng sini' napa' napa' dabiksa' u defata' wa Anutu warisa' yaptatoranga
    ikita' wara' sidi sidining iiksi' u yotangka waraga' sasuk mimeng mo' tinting.
  ino-ino: Inani aise kava hisaya lo'kiyatapi o'male'nisiketapaena na'ya hiketapa
    maisaya yafe lapa'kesa lapa ne'aiye?
  gnn-gnn: '@see-verse:LUK.012.025'
  yal-yal: Xa ɛ mi nɔɛ fe xuridine ligɛ, nanfera ɛ xaminma a dɔnxɛne fe ra nayi?
  cnt-NT: Chi₂jua'₂ tsá₃ quɨn'₅₄ 'nia'₂ jmɨg₄ quian'₅₄ a₂ca₂juɨg₄ në₅, ¿'e₂ guë'₂
    lë₃ ŋɨ́₄ dsan₂ 'au'₂ 'nia'₂ quian'₅₄ a₂siá'₂?
  tif-tif: Kemin, kayoop til-dakamin aa, yak wasital til-dakamin kaa, katip sakap
    lale, ibi taang-kala kanolamip disa. Kemin, ibi kanimin o, kalalipla, mafek mafek
    awak dukum kaami aket kaata, aket yaapkan fukun-umbip yoko?
  nlx-nlx: तान केरता ओलो आत्यो बी तुमू नाह केर सेकते ते दिहरी वातीन केरता फिकेर काहा
    केरतेह?
  apw-NT: Áík’ehgo ágát’éhi dé’iyą́há ndi ch’éh ádaałe’ná’, hat’íí bighą ła’ihíí baa
    daanohwił goyéé’?
  gum-gum: Ñim yandøzhigwanguen martrab kaimabeløbe, ¿katøgan peg maramelane chinchabrre
    isugue? cha.
  not-NT: Tiguetinta pingantima arosata, ¿Pairo pogasëretocobiritaro basinipague oquibe?
  plu-plu: Ku wis kiyimwihwa aharit arikna nopsesniyenen, ka innema keh wis utí arikna.
    Hawwata madikte arikna hawwata akiw. Wis kiyimwihwa nikak waditnepyenen.
  iou-iou: Nadäwätäkjintä imaka täpuri udewani täga nämo täŋpeko unita imata ketem
    tuŋumta nadäwätäk pähap täk täkaŋ? Nadäwätäk nämo täneŋ. Anututä ini api täŋkentäŋ
    tamek.
  ntp-NT: Mʌsmaitistutuidi isiduñiagi istumaasi maisijaiga maitavʌr vuamʌ ʌnʌliada
    ʌma maasicʌdʌ.
  rai-rai: Baa pa muaat paam laar paa a utnaa lik bi, kup aawa maa muaat ngaraa kup
    ta kum utnaa kaai?
  haw-1868: A i ole hoi e hiki ia oukou ke hana i ka mea uuku loa, no ke aha la e
    manao nui ai no na mea e ae?
  ffm-ffm: Ndennoo, so tawii on mbaawaa waɗude fey hono ɗum e famɗude, ko saabii so
    oɗon cuŋlana ko heddii koo?
  arb-NAV: فَمَادُمْتُمْ غَيْرَ قَادِرِينَ وَلَوْ عَلَى أَصْغَرِ الأُمُورِ، فَلِمَاذَا
    تَهْتَمُّونَ بِالأُمُورِ الأُخْرَى؟
  cop-CNT: ⲓⲥϫⲉ ⲟⲩⲛ ⳿ⲙⲙⲟⲛ ⳿ϣϫⲟⲙ ⳿ⲙⲙⲱⲧⲉⲛ ⳿ⲉⲟⲩⲕⲟⲩϫⲓ ⲓⲉ ⲉⲑⲃⲉⲟⲩ ⲧⲉⲧⲉⲛϥⲓⲣⲱⲟⲩϣ ϧⲁ ⳿ⲡⲥⲉⲡⲓ.
  adz-adz: Da bida agam mamida sangꞌa i nanga nam isiꞌ bida nigi, da ibianungꞌ da
    agam wangum ibarabin iyab i nam faingꞌ igi?
  sri-sri: Mʉsã irasũ gũñarikʉri wajamarĩkeremakʉ̃, ¿nasirirã gajinorẽ bʉro gũñarikʉri?
    Mʉsã gũñarikʉri merã ããrĩpererire neõ irimasĩbirikoa.
  nal-nal: Tamon kawit nat faraxas naaguna giu anan saan mumut angkanaan, kunaze naagu
    inaxam farvaras pana azanon saan?
  kyq-kyq: Kɛn ese jaay naase ɔŋ aasin̰ki te ey num, gɛn ɗi jaay naase uunki nirlse
    do nakge tun ɔɔp ɓaa se?
  kwd-kwd: Ma lauta 'e 'ato fana 'amooru to'omia agelana ta 'ola sisika 'ilaka'u fa'atekwalana
    moori lamooru, 'uta'i na'a moru manata 'abelo mola na 'ola matari?
  ded-ded: Ngeni wiac kapia ifiaac obohoma tosea goaac ifingoc negengyohoc mi ambisia.
  ewe-ewe: Eye nenye be dzimaɖeɖi mate ŋu awɔ nu sue siwo megblɔ va yi o la, viɖe
    kae wòanye be miatsi dzimaɖeɖi ɖe nu gãwo ŋu?
  nuy-nuy: Yagu anubani-yung winyig-bindiyung, yagu yagi anubani nurru-waṉbi aḏaba.
    Yuga a-yangi yungguyung nugurru nirriijanga-yangayii anubani-yung aniij-ḏunggal
    aadanu?”
  cop-BHC: ⲒⲤϪⲈ ⲞⲨⲚ ⲘⲘⲞⲚ ϢϪⲞⲘ ⲘⲘⲰⲦⲈⲚ ⲈⲞⲨⲔⲞⲨϪⲒ ⲒⲈ ⲈⲐⲂⲈⲞⲨ ⲦⲈⲦⲈⲚϤⲒⲢⲰⲞⲨϢ ϦⲀ ⲠⲤⲈⲠⲒ.
  buk-buk: Mac atôm dom bu akôm gêŋ sauŋ andô dinaŋ, bocdinaŋ tu sake-ŋga mac ahêgo
    daôm pi gêŋ ŋatô?
  pri-NT: Ê pidumapiê kàwà, âna o pwacoé ma é tòotéri ê ji caapwi muru. Êkaa na guwà
    cibwaa pidumapiê!
  zpq-NT: Ṉezele bitw gac yostoṉ cuinḻe, na' ṉeca naquen da' zaca'. Da'nan' bi gacžejlaže'le
    c̱he bica'chle da' chyažjele.
  por-TFT: Esta é coisa pequena para fazer. Então já que não podem fazer isso, certamente
    vocês não devem/por que é que se preocupam com outras coisas que precisam para
    viver!
  gwi-NT: Jii gwarandaii zhit jidii gwatsal khyų' t'agwah'in gwiizhit jaghaii ch'andaa
    gwa'an geenjit tr'igwindii.
  gvn-gvn: Kaki Godungkuku ngananin ngulkurrduku kujil juranku bundanka, ngana junjuy-junjuy
    wubulku nyungundu bawa, junjuy-junjuy yalbay, junjuy-junjuy buban. Kari wawu-buyunmaka.
  nhy-NT: Tla mach anwelij ankichiwaj se tlamantle tzikitzin, ¿tlanik, kiné, antlanemiliaj
    itech oksekimej tlamantin?
  asm-FB: এতেকে তোমালোকে যদি আটাইতকৈ সৰুটোৱে কৰিব নোৱাৰা তেনেহলে আনবোৰ বিষয় কিয়
    চিন্তা কৰা?
  okv-okv: Ungo ari vahai avo ari inono ae avoeto ari neite neite avo hotembu hotembu
    avojo.
  mxt-NT: Tatu nɨ chiin cuan ña cuví chi ndo, ¿ñáá tuhun cha chicá xaan xiñi ndo tuhun
    tandɨhɨ ca cha chiñuhu chi ndo?
  tzo-NT: Mu yu'unuc oy c'usi chc'ot ti pasel avu'un mi jutuc yu'un ti chlo'laj avo'ntonique.
    Hech yu'un hovil ti chlo'laj avo'ntonic yu'une.
  ind-AGS: Jika kalian tidak dapat melakukan apa pun tentang hal-hal kecil seperti
    itu, mengapa khawatir tentang sisanya?
  omw-omw: Nkye pata kyaiqa mwia hia qio vare variahuara tita, nkye nanraqamave mpo
    inraikya mpo inraikyara airi nraato ti variavo?
  yrb-yrb: Ido i kikiratu gaukara da ufoitaba aneba dera gaukaraba imutaita wei?
  maa-NT: Tsà mìkiì ma‑nò nìkitasòn kjoa̱ xi chiba tjín, mé‑ne nga jè nìkájno‑nò kjoa̱
    xi ìsa̱ chjá tjín.
  mcq-mcq: Ja uneunecha maꞌuꞌumai areri paveꞌavajaho ja irakijihunaꞌe uneunecha ꞌahoꞌakija
    vwihajo?
  sus-A: شَ وٌ مُ نْمَ نَ قٍ لَنمَ رَ، وٌ قَ كْنتْقِلِمَ قٍ فبّتّيٍ رَ مُنقٍ رَ؟»
  jpn-1965: こんな小さなことさえできないで、なぜほかのことまで心配するのですか。
  fra-SBL: Si donc vous n'êtes pas capables de faire les moindres choses, pourquoi
    vous inquiétez-vous du reste ?
  yka-yka: Bang gaˈi du tahinangbi bisan kuweˈahat inin, weˈey pe pagsusehanbi sinduwehin?
  mle-mle: “Aw li gwur atampika jaav kwurkwur rav maarlik, agwa javik nuwukadiy javik
    wukinadiygwurik?
  shp-NTPO: Jatian neskara maxko jawékibo atipanyamaxonbiki ¿Jaweatin ja wetsa jawékibo
    akáskin maton ayorakin shinannai?
  aom-aom: Ajamirovoromo bogo vuovoꞌi majae ëgoꞌo raromëꞌoho ëho mu biseꞌe höjo. Röhu
    nurunurumëꞌohuro ëgoꞌo raromoꞌirarijoho jemë bogo eni jëvajëjo. Ëhuꞌoho rabëni
    mu göëni göënioho nurunurumaruje höjo. Bëhe bogohöjo.
  geb-geb: Nde maaŋ muuŋgirga, tuga tɨvaneŋra kegɨrga tuktɨgi fhuvara. Nde thaŋ nzuav
    harigi bigi vhɨrve ga ndɨkndɨgap nta nzua mbui?
  eng-WYCLIFFE: Therfor if ye moun not that that is leest, what ben ye bisie of othere
    thingis?
  bsj-bsj: '@see-verse:LUK.012.025'
  cak-cak: Roma c'a ri', riq'uin ri man yixtiquer ta ni'en ri man can ta c'ayef, ¿achique
    roma nich'ujirisaj-ivi' chucanoxic ri más chic achique yec'atzin chive?
  chf-NT: Si mach a che trebe ni a wäle'la ixta ca jun tzäcä a xe a chen vidala, ¿cua'
    uc'a a päpä' chen pensa ta' c'ajalinla cua' a c'uxe'la y cua' a xoje' ta'wac'ola?
  tlf-tlf: Kale kayop tifimin min, atol tifimin min uyo ibo bagang-kale kanube-nimip
    binim kuta, intaben o age-nilipta, mufekmufek kwiin kiim umi aget uta yamyam tagan-bilip
    a?
  piu-2006: '@see-verse:LUK.012.025'
  poh-NT: Wi maꞌ hab wach jenoꞌ aweh tak eriban canar ritikiric xa ta nak jenoꞌ chic
    kꞌi̱j ro̱k ricꞌacharic, chaj waꞌric kꞌuruꞌ chi xa nicꞌ chic na̱ i capewenic naꞌn
    tak chiri̱j take xa paꞌ chic jaric ajwal wach aweh tak pan acꞌacharic tak?
  tue-tue: Mʉ́ã teero wãcũpatipacara, tee bʉ́ri niirére tiimasĩ́ria. Teero tiimasĩ́ripacara,
    ¿deero tiirá pee wãcũpatii?
  bjp-bjp: Male biil ifasi gamen tel fabiro tier igii, ke isi sani gam ka lala wol
    na fale tier sabin?
  xon-xon: Naah kaa ŋmaa ŋa tiwan ni kaa pɔɔ na, ba pu ni cha ilandak muk nimi ni
    gur na pu?
  tzo-ZNT: Yuꞌun mu cꞌu xuꞌ avuꞌunic jsetꞌuc, ¿cꞌu yuꞌun ti chavat o avoꞌonic ti bu
    chataic li cꞌusitic chtun avuꞌunique?
  mpm-NT: Nu tu kuu saꞌa ra vasu ɨɨn jniñu lulu siaꞌan, ¿ti ndoo xaan ka ndɨꞌɨ ini
    ra ja kuu taka ga ja kuchaku ra nusa?
  ots-NT: Jin guí pa̱dijʉ gui dyøtijʉ‑ca̱. Nubbʉ, ¿dyoca̱ guí ndo mbe̱nijʉ jabʉ drí
    hñe̱h quir da̱jtu̱jʉ cja̱ co ca te gui tzijʉ?
  hoy-hoy: इदुरसाटी अगर नीव सब से स्यांळ्द क्याल्सा भी माळ सकालीर, रा दुसरा मातगोळ्द
    साटी येती चिन्ता माळतीर?
  uri-uri: Tol a kipm ake ntie ekg ntekg kweiur kweiur waitketn ketn tolpa pa ti,
    ntekg tolhai yatom wa kipm akwonalmpen wailet ekg kweiur kweiur tiur ai?
  amo-amo: Andi na iwasu isu ile imon icinghe ba, iyari inta idama nin kagisine?
  pjt-pjt: '@see-verse:LUK.012.025'
  cwe-cwe: Lelo fana hamudaha kutenda chinhu chidodo fana icho, habali mugaiye vinhu
    vimwenga?
  daa-NT: Ya maan kaak kapak-aŋ din sa, ku gedirgijiɗo, kar maa di ku pakiriy ɗo gamin
    ku pey ?
  mlp-mlp: Ne nagah amik diqta na a hi em daqayta iyan nagaqgo ne nagah aseseqta na
    ginan ginad meqniyaq? ham.
  ape-C: Aria douk ipak mare wosik um punek enyudok shokwinyi mour um, ipak douk urkwip
    porum eneshenesh eshudok um maresh?
  bgs-bgs: Purisu atin ka dì kó makému sumugpat katô ákniyu kantayan ukit katô tana
    yu, yakó ágkatanaan tingód ka mga duma pa.
  faa-faa: Kukusa sere motosane marokehoanafonorakano yia, marirakano makata meta
    akipoko kara himu nekea risikinare?
  kik-kik: Rĩu-rĩ, angĩkorwo mũtingĩhota gwĩka ũndũ mũnini ũguo-rĩ, mũgĩtangĩkaga
    na maũndũ macio mangĩ nĩkĩ?”
  cap-NT: Jalla niz̈ta ana atchucaz̈laj niiqui, ¿kjaz̈tiquiztan lujlz c̈hjerinacz̈quizimi
    zquitinacz̈quizimi anc̈huca kuzqui llaquizizkatjo?
  ksr-ksr: “Iwoi melaada kaaŋa ambombaajoŋ amamaawuti eeŋ, iwoi tosaaŋa kuuyaajoŋ
    mono nomaembaajoŋ majakaka mobuyaga?
  eng-TNT: 'Yf ye then be not able to do that thinge which is least: why take ye thought
    for the remmaunt?'
  sbs-sbs: Cwale haiva kamu oli kupanga nanga nti chitu chinini, chinzi hamu virera
    kuamana ni nzonse?
  sue-sue: Are nikare bua pei-kaka ago ine wai ine tepo giro nogoro nena bamubamu
    ami emo kotumu-katumu inowewi?
  fra-NCL: Si donc les moindres choses sont au-dessus de votre pouvoir, pourquoi vous
    inquiétez-vous des autres ?
  bhg-bhg: Awatedo, imomane buro sakabé ango ari tao ae gido, ro awa embo rorae nenei
    einda kotembari jiwaemi do buriya edo evi?
  snn-NT: Ja'anre yo'oye poremajën, mësacua ¿queaca ro'tajën mësacua baja'yete ta'yejeiye
    cu'eye'ne?
  atb-NT: Haû su mù luî, tiq dik é hkyô lé lháng, nungmoq a wó kut kô é nhîng, haî
    mù luî gotû hkyô pé lé, myit myô nyi akô lhú?
  wro-wro: Gewunja njiri ŋąmba pidi:nma kądjinba piriin, ąŋudja kunja lara kuriiri
