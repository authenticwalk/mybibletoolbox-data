  rus-SYN: Итак, если и малейшего сделать не можете, что заботитесь о прочем?
  mbh-mbh: Na mimiong pokespotnga nge nang omole, ini ur posngati, aveto thomu o pavurvur
    omanga avele. Maken o mothong tova lomumu rit nge ur relnga pelie.
  bdd-bdd: Moisa tuwa, ꞌateyoho geya wete ꞌina lema ꞌoida ginaula ꞌiꞌiuna weyahina,
    ma toꞌaha lamuna waꞌateꞌateyoho ginaula madouna weyahidi?
  cbt-NTPO: Canpitaora co manta' nanitapapiramahuë'. Yosë nohuanton, noya ya'huërama'.
    Napoaton sano yonquiatoma', ya'huëco'.
  rmy-SERVI: И кала тумэ кадэва цыкно рындо на стерэна, сости пала аврэ пэрэджювэн?
  srn-NT: Efu yu no man du sowan pikin sani, dan fu sanede yu e broko yu ede nanga
    den tra sani?
  cta-NT: masi chaꞌ xca ti laca biꞌ, ná nchca cuaꞌni ma̱ jiꞌi̱ tsiyaꞌ ti. Loꞌo juaꞌa̱
    ná ntsuꞌu chaꞌ culacua tiꞌ ma̱ jiꞌi̱ sca chaꞌ nu cua tonu la.
  bqc-SIM: Lá á yã́ yↄↄnapi fↄ̃o, bↄ́yãi álɛ yã́ kĩniↄ kã̀akɛi?
  tcz-CHONGTHU: Chule lunggim nan imacha chutobang thil neocha jong alolhin sah theilouleh,
    thil lentah chunga jong lunggim chu ipi phachom ding ham?
  mar-mar: ज्याअर्थी तुम्हीही सर्वात लहान गोष्ट करू शकत नाही, तर इतर गोष्टींविषयीची
    चिंता का करता?
  snp-snp: Ido netawa kefola neta efe yaidana olu efe lenawamo ogoufámoti, ya neta
    liliga yamu nediti kati mumudi ki minae?
  isl-isl: Til hvers er þá að hafa áhyggjur, fyrst þær geta ekki komið slíkum smámunum
    til leiðar?
  spy-NT: Nto yēē ākoo ‑mēēmuuchē ꞉yooto kuyēētyēēchook kiy mbo kisich ii, nyēbo nee
    kooyiimaak ꞉tukun mētēwoy?”
  xnn-xnn: No nan bassit et maid mabalinanyo is ikkan dakayon aped madanagan is teken?
  mwe-mwe: Bhai, monaga nkakombolanga kutenda shindu shishoko malinga shenesho, kwa
    nndi nnajililanje na ganago?
  tte-tte: Walo yawasosi katewakaka ginauli bwaite kikiuna kaiwena nige ana sagu kolila.
    Kabo tawae kaiwena ginauli kikiuli tupwaliyao tabe kaiweli kwanuwanuwatusosi?
  tcs-tcs: Yupla no woribaut meke ol big samting o ol smol samting, bikoz God em lugaut
    ebriting.
  hlt-THB: Vemih ik-oeih ak zawica zani am nami sai thai awh, ikaw ham ak changkhqi
    awh ce naming ngaisak?
  soq-soq: E mai inawala dewasano kerauda os daumalepio waina rua, dia. E dima baiwa
    nitu isiwa osowe wampona nuapolapolawaitilana?
  qub-qub: Chaynömi may-jina llaquicurpis llaquicushpallanga pipis mana tarengachu
    röpata ni micuytapis.
  att-att: Á nu arán naw makuá yù kunniû nga baddì, anni laguk yù serbi nayù burung
    naw sù aru nga makkakerumá!
  bki-bki: Makanio, maka tibe na, mia bior kamiu maka kuvijikia kuvila titai na telisu
    jibe na, bo kanio kamiu kuvisidom bijovijon re vite dolu nalo na ea kenemiu meuliano
    nalo.
  bqp-bqp: Tó áni yã fíti dí fↄ̃ro, bↄ́yãi átɛn yã kparanↄ damu kɛɛ?
  mcp-mcp: Ŋkí bɨ́ cugɛ́ nə ŋkul sá sʉ́sʉ́sá acíg-cíg, bɨ mə́ ka dʉ yágʉwo bíl nəcé
    jɨ́?
  hat-hat: Si nou pa ka fè bagay ki pi piti a, poukisa pou n'ap bat tèt nou pou lòt
    bagay yo?
  npl-NT: Tla nomejwah amo nonweletih nonkichiwah tlan amo owi, ¿tleka nomechtekipachoa
    oksiki tlan mach weletis nonkichiwaskeh?
  bgg-bgg: Nathek ne ididuii shii rang de khriig arek mua shii, nyie um ne nathek
    gai muna shii sam diig phlei?
  eng-TCENT: If then you cannot even do a very little thing like that, why are you
    anxious about the rest?
  eng-BSB: So if you cannot do such a small thing, why do you worry about the rest?
  cpu-NT: Tera onkantatye povavineentero kapicheeni, ¿opaitama okantzimoshiretantamiri?
  san-ASM: অতএৱ ক্ষুদ্ৰং কাৰ্য্যং সাধযিতুম্ অসমৰ্থা যূযম্ অন্যস্মিন্ কাৰ্য্যে কুতো
    ভাৱযথ?
  tac-NT: Tabilé aminabi ochérame nísaká bilé rió pe napu echilú ju, 'liko ¿chonigá
    cha lámala? 'Lige aminami ¿chonigá 'we cha lámala tabilé nígariká go'ame, enomí
    'lige galí, 'lige e'karúgame tabiri tábiri?
  eng-WEBPB: If then you aren’t able to do even the least things, why are you anxious
    about the rest?
  gfk-H: Ing bia pai tale muat bia muat na gil kaiken ra nat na linga, io, wara biha
    muat ngarau uta ira mes na linga?
  viv-viv: KaꞋi mena gaitoma kabisona keke afaiweya gavadi-yo uvenuwanauna mali gaitoma
    faꞋidiya?
  yao-yao: Nipele, iŵaga ngankukombola kuchitenda chachinandi mpela chelecho, ligongo
    chi nkuchenjeuchila ine yo?
  tgp-tgp: Ale vara ha sopo er̃i vai te hina rihirihi hatea sohen haratu, mata sava
    natu ka lo r̃omkaka na hinau tari?
  auc-NT: Mänïnö wædænque cæquï incæte wïï eyepæ̈ cæmïni ïninque mïnitö, Botö quëwenguïnö
    ante wadö wadö cæcæboimpa, ante quïnante wæmïnii,” ante Itota angantapa.
  kbc-NT: Enice nige daɡ̶akati mawii ɡ̶adoenatagi lionicawaanigi, igame leeɡ̶oditiwaji
    ina me ɡ̶adigecaɡ̶aleɡ̶eni inoa eletidi ane daɡ̶axa me dakake?
  bmh-bmh: Ag igul ginampet guzenabun iborain tam gonun, ag einen igul banou guzenabun
    dabilemen?
  ctu-BL: Mach mejlic la' mel chuqui tac mach ñuquic ti' melol. ¿Chucoch che' jini,
    mi la' mel la' pusic'al cha'an jini yan tac bʌ?
  meq-meq: Aya! Ka wu nakə tsekweŋ aye na, ka slum faya məge ɗuh bay tuk na, ka dzalumeye
    ka wu siye na hərwi mey?
  noa-H: Pãrau jãg p'it'ur k'abam nemdampaijã pödba nʌm, ¿k'ant'ee warag pãachdëu
    nem hig nʌmjã pödba nʌmta warag hãba haata k'ĩirju nʌʌ haju haai nʌ? hajim hanʌm.
  alp-NT: Sasaisa neka masike tone po imi ktili kena ono mo, yo mula pine imi kaplalemi
    le yelu maketaru?
  san-VEL: ataeva k.sudra.m kaaryya.m saadhayitum asamarthaa yuuyam anyasmin kaaryye
    kuto bhaavayatha?
  kbq-kbq: Tamagrama ama osizama osanutma, na'a higeta mago'a zankura antahintahi
    hakare nehaze?
  kbh-kbh: Chcasna, nÿe chë base soye jamama ndoñe s̈montsobenëse, ¿ndayama chë inÿe
    soyëngama s̈mochjatenócochinÿena?
  ron-LSB: Dacă deci nu sunteți în stare să faceți nici măcar cele mai mici lucruri,
    de ce vă îngrijorați pentru restul?
  pon-pon: Ari, ma komail jota kak on wiada me manai, a da me komail kin nonki okotme?
  nhe-BL: Huan intla ax inhuelij inquichihuaj se tlamantli pilsiltzi, ¿para tlen inmocuesohuaj
    ica sequinoc tlamantli?
  sps-sps: Koma patang gim non ma onot tan faakouts vaarik manyi tan nom ta ka, sa
    kat fei tsumanyi fakats fiisok rom ei?
  wnc-wnc: Sike ginda sanga mateknga unzing tasinanga dua siwanu dasingge ginda sanga
    kundue nangaakanu nataing?
  bus-bus: Tó é yã nɛ́ngo kɛ̀ fↄ̃ro, bↄ́yãnzi ée yã kpaaanↄ kã̀hãn kɛɛzi?
  gub-BL: Napepuner kwaw ni pezemuigo kar haw rehe. Pema'enukwawahy zo amo ae ma'e
    rehe nehe. Ta'e napepuner pixik kwaw agwer ma'e iapo haw rehe nehe xe.
  imo-imo: Enoni ulu walo kolte aku teko manda naa teremelemu ulu olandopama eno ambe
    telka konopu awini liko munduko moromeleya?
  boj-boj: Niŋgi wau kiñala deqaji yqa keresai deqa niŋgi kiyaqa iŋgi qudei qa are
    koba qaleqnub?
  eng-DRA: If then ye be not able to do so much as the least thing, why are you solicitous
    for the rest?
  knf-knf: Woli naandoo hilan pdo uko wi, unwoonuŋ umpoţi, we uwooŋ pţaaf iko indukiiŋ?
  san-KHM: អតឯវ ក្ឞុទ្រំ កាយ៌្យំ សាធយិតុម៑ អសមត៌្ហា យូយម៑ អន្យស្មិន៑ កាយ៌្យេ កុតោ
    ភាវយថ?
  arn-NT: Eymün ta pepiluwkenolmün tamün femael pichin dungu, ¿fey chumngelu am fente
    diñmatukefimün ti kakelu chemkün?
  zas-NT: Abiꞌ bal niꞌqui zian ad zileꞌt güündi, ¿xhieczi gan rudi xgab por ni ren
    ree?
  ken-NT: Mbák yɛ bapú kway bɛkʉ mandú ɛnyɨŋ mbɔ ɛyɔ, ndaká yi bǎbhɔŋ basɛ́mɛ́
    ɛ̌ti mɛnyɨŋ bɛchak?
