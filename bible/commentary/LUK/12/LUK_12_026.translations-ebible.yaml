verse: LUK.012.026
translations:
  kpx-kpx: Vaveve esehame keu laemo anekiasege la osiohoike onobenobe kebia huhueve
    moagama.
  okv-H: Ungo ari vahai avo ari inono ae avoeto ari neite neite avo hotembu hotembu
    avojo.
  tbo-tbo: Inapa ega emoemotami ginouli habuluna mei nonokahi ona dewaya yaka awai
    bihiyei o genogeno?
  mal-C: ഈ ഒരു ചെറിയ കാര്യത്തിനുപോലും കഴിവില്ലാതിരിക്കെ, ശേഷമുള്ളതിനെക്കുറിച്ചു നിങ്ങൾ
    ആകുലപ്പെടുന്നതെന്തിന്?
  grc-SR: Εἰ οὖν ⸂οὔτε⸃ ἐλάχιστον δύνασθε, τί περὶ τῶν λοιπῶν μεριμνᾶτε;
  bgc-bgc: इस करकै जै थम अपणी जिन्दगी म्ह छोट्टे-छोट्टे काम भी न्ही कर सकदे, तो जिन्दगी
    की बड़ी-बड़ी बात्तां खात्तर क्यातै फिक्र करो सो?
  khz-khz: Egau keina ati pono kalaa ripa, rakagau gaurai magau reketa ririwarai otugamagitugamagina?
  deu-TKW: Wenn ihr da nicht das Geringste vermöget, was macht ihr euch Sorge über
    das Weitere?
  zsr-NT: Qui lë ni naꞌ, chquiꞌ cugác gunliꞌ lë ni nac cuidiꞌz, ¿bizx quië ruúbi ruguiꞌiliꞌ
    niꞌa qui le nac zxöntër?
  lin-lin: Soki bokoki kosala te makambo oyo ya mike-mike, bongo mpo na nini komitungisa
    na tina na makambo mosusu ?
  hns-NT: Djab toelog etana tjhota tjiedj na kar paawe hai, tab kaahe ke sotj oethaawe
    hai kapra aur khaaik ke biese me?
  noa-E: Pãrau jãg phithur khabam nemdampaijã pödba nʉm, ¿khanthee warag pãachdëu
    nem ig nʉmjã pödba nʉmta warag ãba aata khĩirju nʉʉ aju aai nʉ? ajim anʉm.
  eng-EMTV: Therefore if you cannot do a very little thing, why do you worry about
    the rest?
  mib-NT: Te núu ma cúu sáha ró vēsú ɨɨn jniñu lúlí súcuan, ¿te najehē cánacani ndasɨ́
    ni rō sɨquɨ̄ jeē cáji rō jiín jéē cuhun ró?
  lif-NT2: अक्‍तङ्‌बा चुक्‍सा याःम्‍बक्‍काङ् चोःक्‍मा के़न्‍छुक्‍तुम्‍मिन्‍निल्‍ले़
    थेआङ् खिनिॽ निङ्‌वाॽबाल्‍ले़ के़ये़ःक्‍खिबाबे?
  xnj-xnj: Hinu ngati, nakuhotola kuhenga chindu chidebe ngati ichi, ya kyani kujing'aha
    na mambu gangi?
  mmx-mmx: Mo do mixo epovo kusu mina lok na lavanga lixilik, nemen mita doma mu solo
    i, kusu mina ruuna ka lempanga at na lorooro.
  cbr-NT: ¿Mitsux usai 'itima 'aíshbi caramina uisacatsi bëtsi ñucama sinani masá
    nuitutin?
  tee-NT: Pus ni jantu lai naviyat'it mas va yuchach ju anu' pus tajuch ni na va lhamak'anininat'it
    ju tu'u' ali'.
  eng-LSV: If, then, you are not able for the least—why are you anxious for the rest?
  cak-NT: Y xa jun samaj ri yalan co'l anche'l re' man jixtiquier ta niben, ¿anchique
    roma can nich'ujrisaj-iwi' chi niwil iway, itziak y ri ch'aka chic ri yec'atzin
    chiwe?
  pah-NT: Nenhimomboakahava nonhimimi'i'i Tupana'ga pe. Pehe reki ndapekwahavi a'ea
    pejikovo. A'ero ti ojipea rehe tape'ag̃ataruhui no!
  sja-NT: Ma ne-inaa ma-ãri p'oyaa oodak'aa pɨrã, ¿sãap'eda k'ĩsia jõnɨma awaraa ne-inaa
    p'oyaa ooda-e p'anadak'ãri?
  xed-xed: «Ka si laviŋ a kuni ta magatá skwi dər ka kiʼa wu, nu ta kəl kuni ka mna
    heʼ nda pɗakwani tama.
  mks-NT: Tá ta̱ ni loho ña̱ yóho a̱ cu̱ú caja ndó, ndía̱ ndóho ndó ndícani na̱há
    ini ndó caja ndó java ga̱ ña̱ha, dá já.
  gfk-S: Paile tale mu be mu na gil kakarek ra not no linge, io kaie, ura biha mu
    ngaangel uta ira mes na linge?
  bmu-bmu: “Mewö aiga yuai morörökŋi mewö akingö osime ewö, yuai tosatŋi pakpaköra
    mönö denöwögöra waimanjat akeak?
  dgz-dgz: Ap menan wam otu da bobou inak ega gapan sia use intum ya taianawa iwa
    dimen wan dim dim aritawa men gope yagien taiwanin?
  eng-GNV: If yee then bee not able to doe the least thing, why take yee thought for
    the remnant?
  zaa-NT: Acca, canchu bihua ccani le guni le ttu cosa xcuichu to' rúbá nna, biala
    cca cathùtini le nùyue por bíỹaáru adí ca cosa cá.
  eng-WEBSTER: If ye then are not able to do that thing which is least, why are ye
    anxious for the rest?
  guh-guh: Bajara pijinia pacatoitsi paxamë ata daxita xua pasivajamatabëcuenebëjamë.
    Apo pacatonamatamotsi. Bajaraxuata apo bepajamatabëcuenebëjamë itsacuenejavayo
    ata yabara, jai Jesús pijajivijavabelia.
  bon-bon: Yoo, weeme bucurage ngene atwanena liba ibibi lica ai matikolä gwidape
    wawename, piba ngeno me bucurage ngene atwanena iyeta nuuja gwidape poto cidi
    me?
  nhw-BL: Huan sintla amo anhuelij anquichihuaj se tlamantli tziquitetzi, ¿para tlen
    anmotequipachohuaj ica sequinoc tlamantli?
  mgw-mgw: Bai, manaitei mukombwali panga likowe lisini kati lyo, mwanjaa namani muba
    na kyukala kwa galu' gi'ngi'?
  swh-ONEN: Kama hamwezi kufanya jambo dogo kama hilo, kwa nini basi kuyasumbukia
    hayo mengine?
  wbi-wbi: pe namuwesia kuvomba ikinu ikidbe ikio kino kuhugu, pe kiki lino kuhangajikila
    isinge isio?
  bba-bba: Ì kun kpɛ̃ i ɡɑ̃ɑ piimii nini ko, mbɑn sɔ̃nɑ i wurure kɑ ye n tie.
  eng-KJVCPB: If ye then be not able to do that thing which is least, why take ye
    thought for the rest?
  kgk-NT: '@see-verse:LUK.012.025'
  waj-waj: '@see-verse:LUK.012.025'
  ekk-PKP: Kui te ei suuda nii väikest asja, miks siis ülejäänu pärast muretseda?
  mpx-mpx: He nige bosowaimiu bugul kekeisi o nuku ginol, inoke ga i ola ge ku nuwanuwatu
    bugul gegewel al kaiweliya?
  wbp-wbp: Kala Kaatu-miparlu kanyarra wankaruju mardarni yungunkulurla marlaja nyinami
    tarnngaju. Kuja-jangkanyalu nyinaya miyiki manu jurnarrpaku jata-nyanja-wangu!
  luo-luo: To kaka ok unyal timo mani matin-ni, angʼo momiyo uparoru kuom gik mamoko?
  nhe-NT: Huan intla ax inhuelij inquichihuaj se tlamantli pilsiltzi, ¿para tlen inmocuesohuaj
    ica sequinoc tlamantli?
  aii-aii: ”ܐܸܢ ܗܵܕܟ݂ܵܐ ܡܸܢܕܝܼ ܙܥܘܿܪܵܐ ܠܹܐ ܡܵܨܹܝܬܘܿܢ ܥܵܒ݂ܕܝܼܬܘܿܢ، ܩܵܡܘܿܕܝܼ ܒܘܼܬ ܡܸܢܕܝܼܵܢܹ̈ܐ
    ܐܚܹܪ̈ܢܹܐ ܒܹܐܟ݂ܵܠܵܐ ܝܬܘܿܢ ܚܲܡ؟
  esk-NT: Aŋalataġilguiññiġupsiuŋ sua-samna mikiruaq, suvaata isumaaluutiqaqpisi atlanik
    sunik?
  msb-msb: Kun dili ngani kamo nakahimo san dyutay na bagay sugad sana nano man kay
    nagaparahandal kamo san iba pa?
  cpa-NT: Ju³ná³ tsa¹lé² jmóh³ hniah¹² cøng² hi² mih² lah¹jøng², jøng² tiúh¹ báh³
    tsa¹jmóh³ hniah¹² ju²hí³ dsøa¹² hi² siíh² calah.
  dso-dso: ତେବର୍‌ପାଇ ତମେମନ୍‌ ଗଟେକ୍‌ ସାନ୍‌ ବିସଇ ମିସା କରିନାପାର୍‌ଲାସ୍‌ନି ବଇଲେ ବଡ୍‌ ବଡ୍‌
    ବିସଇ କାଇକେ ଚିନ୍ତା କଲାସ୍‌ନି ?
  meu-meu: Benaini, ina ḡau pipikina ikarana asi dibamui, haida ma o lalo hadailaimu
    anina be dahaka?
  yva-NT: Muno vemo wasanuga mamauno anakotaro kaijinta rai jinya, weye Amisye pi
    mamaisyo rai tenambe.
  dgc-dgc: “Ey nadid, éng éwan moy kaya a paatakdugén tu buhay moy, éy bakit métageg
    kam pa ta kanén éy ta badu?
  zpm-NT: Naṉle to gaṉle led ncuaaṉe grieelod ga. ¿Pe nac dzigo tant tso to zhgab
    ncuaaṉe mazdraa nroob?
  hix-NT: Àro ke, oseryehokahra ro mak ehtxoko, ànyahpàra oyehtxoho kom hoko, àkatxhomra
    oyehtxoho kom hoko xarha, àwomumra oyehtxoho kom hoko xarha. Àsok make oyehtxoho
    kom hoko rma, oseryehokahra ro mak ehtxoko, kekon hatà, Txesusu.
  sim-sim: Os erem si na nahi, mberem ushiwak mbele mbele anandi ondonjik ji hishombashiowendu?
    Ondo mbeek jirin jelyakwa ambu lir.
  npi-ULB: तिमीहरू सबैभन्दा सानो काम गर्न योग्यका छैनौ भने बाँकी कुराहरूको लागि किन
    चिन्तित हुन्छौ ?
  cgc-cgc: Daw dili nyo masarangan iling tan na buat na dili gid impurtanti, man-o
    tak gapalibeg kaw pa tenged ta inyo na mga kinanglanen?
  tim-tim: Arekŋe wan me wan yânŋe hain are akmâ ewum pâpkomai aregât wan me wan umatŋe
    aregât nâŋgâm hanokoakbiâ ârândâŋ bo akmap.
  yor-yor: Ǹjẹ́ bí ẹ̀yin kò ti lè ṣe èyí tí ó kéré bí eléyìí, èéṣe tí ẹ̀yin fi ń ṣàníyàn
    nítorí ìyókù?
  wos-wos: Guni wun yikama joo hurunjoka hurufatikéta métaka guni nak jooka guni saré
    waréké xéké? Wungi sarékékénguni.
  emp-NTPO: Dãrãara zocai b̶aẽ́bʌrʌ, ¿cãrẽ cãrẽã cod̶ira, cacuad̶e jʌ̃bada sid̶a jũmawãyã
    crĩchabada?
  eng-F35: So if you cannot do even such a little thing, why worry about the rest?
  ind-ind: Nah, karena hal sekecil itu saja tidak bergantung pada kekuatanmu sendiri,
    apalagi hal-hal lainnya yang lebih besar. Maka tidak usah kamu mengkuatirkannya.
  pes-OPCB: پس اگر با غصه خوردن، حتی قادر به انجام کوچکترین کار هم نیستید، پس چرا
    برای امور بزرگتر نگران و مضطرب می‌شوید؟
  mpt-mpt: Ibo inamin namin gwab olo mo inaim blim keib mole ibo inamin namin mak
    olo bobolo mo fumbianibta bobol ilumo mo omkayemone!
  ssx-ssx: Kota꞉ koto hosiki ale siki kone na pea꞉peke ya꞉ka꞉na꞉ta꞉ pa ekipeke mo
    mandane ale pa꞉ta꞉ manuta꞉ ka꞉nda꞉ma꞉ homo halemepe.
  mkl-mkl: To, bii i kɑɑ yɔkɔ i ce mii keekeu bɛ ŋɑ, nɑ mii í ce ì wɑɑ weeweɑ do iyi
    í ɡbe ŋɑ.
  gaq-gaq: ତେଲା ପେ ଜଦି ସାପାବାନ୍‍ ଡାଆଁ ବିସୟ୍‌ରେ ଡିଙ୍ଗ୍ ପେୟାଣ୍ଡୁ ତେଲା ବିନ୍ ସାପା ବିସୟ୍‌ରେ
    ମ୍ନାମ୍ନା କାମ୍ ଡିଙ୍ଗ୍‌ନ୍‌ସା ମେଃନ୍‌ସା ତାନ୍ଦ୍ରା ଡିଙ୍ଗ୍ ନାଡିଙ୍ଗ୍‍ ?
  gof-RNT: Hiza, ha guuthabaa oothanaw dandda7onna hintte harabaas ays un77etteetii?
  unx-unx: ଏନ୍ତେ ଆପେ ହୁଡିଙ୍ଗ୍‌ଉତାର୍‌ତେୟାଃକେହ କାପେ କାମିଦାଡ଼ିରେଦ ଚିକ୍‌ନାଃ ମେନ୍ତେ ବାକିକାଜି
    ନାଗେନ୍ତେପେ ପାହାମ୍‌ତାନା ।
  gah-gah: Itó nene netá koma nemóza, lekeza ámina netá alisá amamó nenazo, netá makokumú
    nanamú mulutini iteaká noive.
  lcm-lcm: Au, na man parik mipa angkoai si abis ani bil lik palau asukang, using
    a sa mipo urui using a mang matan bil?
  aer-aer: Kenhe Ngkartele-ante arrenhantherrenhe akwetethenhe-akwetethe itethe atnyenerle-anetyenhe.
    Alakenhe ikwerenge anteme arrantherre arne areyeke-arlke merneke-arlke itirrewarretyale
    anerrirretyeke!
  qvc-NT: Chayshina mana ni chayta atishpa ruraytaqa, ¿imapaqnam llakingillapa, imaraq
    pasawanqa, nishpaqa?
  tgl-ULB: Kung gayon na hindi ninyo magawa ang kahit pinakamaliit na bagay, bakit
    kayo nababahala sa ibang mga bagay?
  cbs-NT: Min jaska bestitidumawen taea jawada betsa betsapa inun ika jawen dabanan
    iyamakubainkanwen.
  xtm-NTPP: Te chukan kúu ja, nú masu kuu jin sa'a ni ni‑in ja luluu‑ka ma, ¿nava'a
    ka ndi ini ni ndaka ja na'nu‑ka ma?
  nnq-nnq: Anda kuotojekilebe hata kichokochoko kwa nike kupwelela kwa ilebe yenge?
  bao-NT: Õo ca biirije ʉnoacãrena bii majiti pacarã, ¿ñee tiirã apeye peere to cõro
    bʉaro mʉja tʉgoeña ama pato wãcãti?
  san-ORI: ଅତଏୱ କ୍ଷୁଦ୍ରଂ କାର୍ୟ୍ୟଂ ସାଧଯିତୁମ୍ ଅସମର୍ଥା ଯୂଯମ୍ ଅନ୍ୟସ୍ମିନ୍ କାର୍ୟ୍ୟେ କୁତୋ
    ଭାୱଯଥ?
  rmn-rmn: Тэ нащи керэн тумэ джи адава, соски дэчи тумэнги касэвэтлыдэс тэ овэн аврэстар?
  huv-NT: Sitiül ngondom merangan leaw ngo maél, ¿neol tapots iyacan imeajtsan wüx
    cuajantanej leawa naéle?
  otn-NT: Nu̱'mø hi̱nda̱ zä ngue ma̱n'na gui̱ ntehʉ mi̱ts'ʉ, ¿hanja ngue tu̱ ni̱ mmʉihʉ
    mi̱'da yø cosa 'mø?
  nop-nop: Hidi nemek kuyaniŋ-kabe i tuwot mu tineŋ doktiŋa nemek noli hogohogokdok
    nadibedi maŋgoŋde tiiŋ?
  obo-NT: De‑en, su konna kow man od pokopoowwet to ahad sokkad dobbon uras to umuu
    row, mambot od kaaggow kow to ahad ondan no ko‑ilonganon dow?
  kca-kca: Нын ай верыйэ верты ӑт веритԓәты ки, мўй пўӈәԓ верәт эԓты нумәсԓәты?
  cak-ENT: Y si xa jun samaj ri juis co'ol cachi'el re' man nyixtiquer tüj nibün,
    ¿achique c'a roma tok nitz'om pena richin nivil ivay, itziek y ri ch'aka chic
    ri nyec'atzin chive?
  lif-NT: ᤀᤰᤋᤱᤒᤠ ᤆᤢᤰᤛᤠ ᤕᤠ᤺ᤶᤒᤰᤁᤠᤱ ᤆᤥ᤺ᤰᤔᤠ ᤁᤧᤴᤇᤢᤰᤋᤢᤶᤔᤡᤴᤏᤡᤸᤗᤧ ᤌᤣᤀᤠᤱ ᤂᤡᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ᤒᤠᤸᤗᤧ
    ᤁᤧᤕᤧ᤺ᤰᤂᤡᤒᤠᤒᤣ᥅
  mie-NT: De tú mā cūú sāhá nú iin tiñu lúlí súcuán, ¿de nājēhē cúu jā nácani ndasí
    inī nū sīquī jā cajī nū jā cuhun nú?
  san-TIB: ཨཏཨེཝ ཀྵུདྲཾ ཀཱཪྻྱཾ སཱདྷཡིཏུམ྄ ཨསམརྠཱ ཡཱུཡམ྄ ཨནྱསྨིན྄ ཀཱཪྻྱེ ཀུཏོ བྷཱཝཡཐ?
  qve-NT: Ichaqa manan qankunaqa ni chayllatapas ruwaytaqa atinkichishchu. Chayri
    ¿imanaqtintaq qankunari anchata afanakushankichis kay pachapi tukuy kaqkunamantarí?
  pao-NT: Mu yise ka yooonnekoo tututsekoo gi soomadi how yise ka a pabana suda soonammekute.
  cbu-NT: Ashimaam xapookus, ¿ashiri mayaamaja tsanuseemaritam chinachinaw ashiksa?
    Shirintspa; Apanllee taárash chinangtsa atina. Maachtangazim mangis mantsarintspa.
    Itaru, siysa Apanllush izuuru tachitamaam chinangtsa.
  usa-usa: netuq-túyánámmá itéq keráwáqá móra pááqya-qtataariq íma ínómanibo nôraq
    itaráq keráwáqá yaímma-yataaqtabama netuq-túyánámmá kéitaao?
  soy-soy: In tɛ ɑ́ni líkɑ kuwɑi we likɛi síńsɑ́ lɛ̃ kɛ́mɛɛ, yo nnyɑ kɑni pɛɛ litɔ́rɔɔ
    nní kɛ́mɛɛ nfɑsimɛ́ wɑi?
  hui-hui: Tí emene ngaru hondo habe nahe kamiyagua mbirale marunaga mini dege dindi
    ho abule kamibe.
  amf-amf: Yerin likkonam yemal hayana ye damaamma, ta keeda yerin waaniam harrnee
    qaabe?
  quc-NNT: We man kixkowin tä chub'anik jun jasach ri nitz' na, ¿jas che kixok il
    chke ri jule' jastaq chik? —kächa'.
  dob-dob: Ta onaꞌaiꞌaila, ꞌatesaꞌala nigeya wate ꞌina lema ꞌedaya yage gidalina manuna,
    ta toꞌase ꞌalena waꞌateꞌate saꞌala yage sinabwadi manudi.
  wrs-wrs: '@see-verse:LUK.012.025'
  mca-mca: In nite' ƚeke' qu' aqsiiƚijkii aka' nite' qi ƚammi's, ¿qa inhats'ek in
    natawje'meteni'ƚ kekhewep iye wekwek?
  kiw-kiw: Roo-ro ara keehibuo raai ododiai modobo bia-ra, ka raꞌu-ri pauo iraromoi-ra,
    aamiꞌa raarai eito.
  tzo-TZC: Ti mi muꞌyuc cꞌusi xuꞌ avuꞌun jutebuque, ¿cꞌu yuꞌun ta xavul avoꞌntonic
    ta saꞌel ti cꞌusitic yane?
