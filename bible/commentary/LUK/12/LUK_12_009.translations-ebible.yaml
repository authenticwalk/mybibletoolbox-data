verse: LUK.012.009
translations:
  kpx-kpx: Isito oleuoleu atae vigomo loui kosea, ‘Dau Iesu ke hilokaholinu.’ Ige
    dana data Dilava anelu kebia vudimo loui kosea, ‘Di ata ke hilokaholinu.’
  okv-H: Rate embo amuna embomeni ta tihi ta na ke be ae aisuja amo uhu ta God ta
    Anera ta degi embo avo naura ke mane aisona.
  tbo-tbo: Ma iyai ina bowiyeu lawa u matahi yaka Lawa Moinau Yaubada a tu winoyanoya
    u matahi apo tauna a bowiyeya.
  mal-C: മനുഷ്യരുടെമുമ്പിൽ എന്നെ നിരാകരിക്കുന്ന ഏതൊരു വ്യക്തിയെയും ദൈവദൂതന്മാരുടെമുമ്പിൽ
    ഞാനും നിരാകരിക്കും.
  grc-SR: ὁ δὲ ἀρνησάμενός με ἐνώπιον τῶν ἀνθρώπων ἀπαρνηθήσεται ἐνώπιον τῶν ἀγγέλων
    τοῦ θεοῦ.
  bgc-bgc: पर जो माणसां कै स्याम्ही मेरा इन्कार करैगा, उसका भी परमेसवर कै सुर्गदूत्तां
    कै स्याम्ही इन्कार करया जावैगा।”
  khz-khz: Na rai na au taunilimalima wailarai pene rugaku e pene kilagi-veavugaku,
    ia maki Palagu gena aneru wailarai pana rugaa e pana kilagi-veavugaa.
  deu-TKW: Wer aber mich verleugnet vor den Menschen, der wird verleugnet werden vor
    den Engeln Gottes.
  zsr-NT: atiꞌ bönniꞌ taꞌdáꞌbaguëꞌë náquicnëꞌ quiaꞌ laugac bunách, lëzcaꞌ nedaꞌ táꞌbagaꞌa
    náquicnëꞌ quiaꞌ lauquëꞌ gbaz laꞌy queëꞌ Dios.
  lin-lin: kasi ye oyo akowangana Ngai na miso ya bato, Ngai mpe nakowangana ye liboso
    ya ba-anjelu ya Nzambe.
  hns-NT: Bakie dje hamme manai ke aage nahakaariega, oke ham Parmeswar ke parie ke
    aage bhie nahakaarab.
  noa-E: Mamʉ ar õrau ichig jëeuwai khãijã, “Mʉ chan i igarm khabam” a sim wounan,
    muajã ĩchab ʉ̈gthar Ẽwandam chognaan thʉnʉm dakhĩir ich khĩircha, “Jã chan mʉ
    dën khabam, mua i khaugba chitʉm” ajugui ajim anaabá.
  eng-EMTV: But he who denies Me before men will be denied before the angels of God.
  mib-NT: Te tāca ñáyuu jeē ma cuájnúhún rúhū nuū ɨnga ñayuu, suni súcuan ma cuájnúhún
    rí i nuū tācá ndajéhé Yaā Dios.
  lif-NT2: कर हाःत्‍ले़ मनाहाॽरे़ खुनिॽ तगि इङ्‌गाॽ नाॽआ, इङ्‌गाॽआङ् खे़न् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुमाङ्‌लाइङ्‌बाहाॽरे़ खुनिॽ तगि नाॽरुङ्‌लो॥
  xnj-xnj: Nambu mundu yoyoha yula mwaakunibela pavandu, na Mwana wa Mundu mewawa
    yati akumbela palongolo ya vamitumu va Chapanga.”
  mmx-mmx: Ket do nege i tong i do i xopara ia ro melamgo at limixin la i lok do neni
    kopmen atarak, nenia, Laradi Mevana, anaba sok tixirixes box i ro melamgo at lubung
    angelo at ne Moroa.
  cbr-NT: Usa 'aínbi cana axa 'ëmi rabini —'ëx cana Jesusan unima 'ai —quicë uni a
    ñuiquin aín ángelcaman cuamainun —ax ca 'ën unima 'icë —quixun Nucën Papa Dios
    cati 'ain.
  tee-NT: Para va tichi chavaich ju canona' la'ix'ucxlacapu'an ju lapanacni ni jantu
    quilhilaksich pus vachu' acnona' la'ix'ucxlacapu'an ju ix'anquilhnin Dios ni jantu
    quilapanac junita.
  eng-LSV: and he who has denied Me before men, will be denied before the messengers
    of God,
  cak-NT: Pero ri winak ri man nuk'alajij ta ri' chi wichi chic ren, chuka' ren man
    xtink'alajij ta ri rubi' chiquiwech ri ru-ángeles ri Dios, roma man wichi ta ren
    ri winak ri'.
  pah-NT: '—Po ojipe''g̃a ei ji mombe''gwovo: “Ndajikogi ji Jesus''ga rehe. Ga ndokoi
    jipojykaharetero.” Po nahã g̃a ei ji mombe''gwovo, a''ero po ti ji ei Tupana''gapyrive''g̃a
    pe yvagipeve''g̃a pe g̃a mombe''gwovo nehẽ: G̃a ndokoi jireheva''ero. A''ea po
    ti ji ei nehẽ, ei Jesus''ga g̃a pe.'
  sja-NT: Mamĩda eperãpa meraru pɨrã mɨde ijãapari, mãgara mɨa pida merait'ee. “Mãgɨ́
    mëre-eda” ait'ee Tachi Ak'õre angeleerã k'ĩrapite.
  xed-xed: 'Ama Mndu dzaʼa mnay ta kəma mnduha: “ŋa Yesu a iʼi wu” kaʼa, ka Zwaŋa
    mndu dzaʼazlay ta kəma duhwalha Lazglafta na: “Ŋa ɗa a na mndu na wu,” kaʼa.'
  mks-NT: Joo ndá na̱ ná cachi xi̱hín ña̱yivi ña̱ co̱ xíni̱ toho na ye̱he̱ já quéa̱
    ni ye̱he̱ a̱ ndícuni toho i̱ na̱ ña̱ cúú ná cuéntá mí i̱ nu̱ táto̱ Ndióxi̱.
  gfk-S: Ma nesi tikenong i harus leise iou ra matmataan ta ira turadi, io, aiou bileng,
    ni harus leise ie ra matmataan ta ira angelo tane God.
  bmu-bmu: Mewömö, kunŋan ni ambazip jeŋine qaŋ köl niŋgimawi, nöŋön mönö mewöŋanök
    i Anutugö garataurup yeŋgö jeŋine qaŋ kölmam.
  dgz-dgz: Go waenapan yaumakamup orup da waboboranegepi ne God anea mega namup gare
    evi amba waboborain.
  eng-GNV: But hee that shall denie mee before men, shall be denied before the Angels
    of God.
  zaa-NT: Pero nu labí thí'chí'ą qui'ni ną́ enne' quia' ru'a lo ca enne' nna, entonces
    ą'hua inte' nna labí guni ya' ą presentar ru'a lo ca ángel qui' Tata Dios.
  eng-WEBSTER: But he that denieth me before men, shall be denied before the angels
    of God.
  guh-guh: 'Pamonae jumai tsane itsamonaejavabelia: “Xanë cajena Jesús apo pijajivitonënë,”
    jai tsane, bajarapamonae yabara juya xanë, jumaitsinë tsane: “Mara pamonae cajena
    apo tajajivije,” janë tsane Dioso pijaángelevi pitabarata, jai Jesús pijajivijavabelia.'
  bon-bon: Yepä, lui biname te cebine biname bime sobe cabu nainuge, cane cuta teebine
    pa jaainepene Acejiyame me mename seemo bime opo gaabe je.
  nhw-BL: Pero sintla se teilhuía para amo nechneltoca, huajca na nojquiya niquinilhuis
    itequihuajcahua Toteco para yaya amo noaxca.
  mgw-mgw: Lakini mundu ywoywoti ywanikana nnu'ngi' ya bandu, nembe alu'a kanilwa
    nnu'ngi' ya malaika ba Nnu'ngu'.
  swh-ONEN: Lakini yeye atakayenikana mimi mbele ya watu, Mwana wa Adamu naye atamkana
    mbele ya malaika wa Mungu.
  wbi-wbi: neke ghweni juno ikung'ana une pa vulongola pa vaanhu ghwope ikanwa pa
    vulongolo pa vanyaMhola va Nguluve.
  bba-bba: Adɑmɑ wi u mɑn yinɑ tɔmbun wuswɑɑɔ, Tɔnun Bii u koo mɑɑ nùn yinɑ wɔllun
    ɡɔrɑdobɑn wuswɑɑɔ.
  eng-KJVCPB: but he that denieth me before men shall be denied before the angels
    of God.
  kgk-NT: 'Ha ere ramo “Xe ndajerovia mo''ãi Hesu-rehe. Xe ndaiko mo''ãiry Hesu rembigwái
    ramo” ere ramo, xe ave ha''e arã Nhandejáry rembigwái yváy pygwa kwéry-pe: “Ndaha''éi
    voi xe re''ýi upe va''e” ha''e arã nde-rehe.'
  waj-waj: Gioonna kiaapu voovoono ari seena gioonna kiaapuuya avuuyauvunu dioo vainno
    niiyara ooqoo tinai fai yapooma Anutuuqaa aangeraiya avuuyauvunu Na Vaidiivaa
    Mmaapuuvo innara ooqoo tinaravai.
  ekk-PKP: aga kes mind salgavad, neid salatakse Jumala inglite ees.
  mpx-mpx: Yaa henala gamagalau mataliyaa ni alahagau, he nau al na alahan Yehoba
    wana aneloseyau mataliyaa.
  wbp-wbp: Jalangu, yapangku ngalya-karirli kalu-nyanu ngurrpa-pajirni ngajukuju.
    Ngaka-pardu-karirla kajirna ngajulu nyina Kirdana-kurlangurla, kapurnarla kuja
    wangka, ‘Ngajulurlu kula karna-jana milya-pinyi nyampurraju yapa.’ Marramarrarluju
    kapujulu nyanyi kajirna-jana juwa-kijirni.
  luo-luo: To ngʼato angʼata mokweda e nyim ji en bende nokwede e nyim malaike mag
    Nyasaye.
  nhe-NT: Pero intla se teilhuía para ax nechneltoca, huajca na nojquiya niquinilhuis
    ielhuicac ejcahua Toteco para yajaya ax noaxca.
  aii-aii: ”ܐܝܼܢܵܐ ܡ̇ܢ ܕܣܵܪܹܒ݂ ܠܝܼ ܩܲܕܡ ܒܢܲܝ̈ܢܵܫܵܐ، ܒܸܬ ܦܵܐܹܫ ܣܪܝܼܒ݂ܵܐ ܩܲܕܡ ܡܲܠܲܐܟܹ̈ܐ
    ܕܐܲܠܵܗܵܐ.
  esk-NT: Aglaan kia ayakpaŋa sivuġaatni iñuich Iġñiŋan Iñuum ayakkisipmigaa sivuġaatni
    isaġuligikkaŋiñ Agaayyutim.
  msb-msb: Pero an magsabi sa atubangan san mga tawo na dili siya para sa akon amo
    man an pagahimuon ko sa iya sa atubangan san mga anghel san Dios.
  cpa-NT: Cónh¹jøng² ju³ná³ hein² dsa² tsa¹ca¹mi¹jni¹ jǿg³ jøng² ni³ jmøi¹guǿi¹, jǿg³
    quiah¹² dsa² héi² ha¹chi² li¹jni¹ calah ŋi¹juǿi¹.
  dso-dso: ମାତର୍‌ ଜେ ଲକ୍‌ମନର୍‌ ମୁଆଟେ ମକେ ନ ନାମି, ବିସ୍‌ବାସ୍‌ ନ କରେ, ତାକେ ପର୍‌ମେସରର୍‌
    ଦୁତ୍‌ମନର୍‌ ମୁଆଟେ ମୁଇ ଇନ୍‌ କର୍‌ବି ।”
  meu-meu: a taunimanima vairadiai baine ḡoregu tauna na lau ese Dirava ena aneru
    vairadiai baina ḡorea.
  yva-NT: Yara are pirati po inamamarave no vatano mine so mansamun, weamo indati
    Syo amamarave tavon no naito Amisye mansamun.
  dgc-dgc: Pero maski ti ésiya i tumanggia diyakén ta harap na tolay, éy itanggi ko
    be siya du anghel na Diyos.
  zpm-NT: Saṉgue zha ne ctoladznie naa lo miech, scaque naa ziep naa lo grë anjl co
    ruṉbeyd naa zho.
  hix-NT: Àsok haxa hana manatxow ha. Txesusu mryenonàhnà uro màketxow hana, toto
    komo nenytxanàr me, àhonanye oyoseryehrà komo ke mak ha, kekon hatà. Àro wyaro
    owyanye tatoko, amnye onà wyaro nkehe xarha, Toto me Enusaho, owyanye. Romryenonàhnà
    omoro kehe hampànà, kahe yawon komo nenytxanàr me, Khoryenkom yanoto komo rma
    nenytxanàr me, kekon hatà, Txesusu.
  sim-sim: Hako os hi orhin kormbak ji sawe nahi ambu, or nga Avui Wasilaka ensel
    orhi ondo li heyenak karem or sawekwa jir, �An ma tondon a heyenda ambu nir.�
  npi-ULB: तर जसले मलाई मानिसहरूका सामु इन्कार गर्दछ, परमप्रभु परमेश्‍वरका दूतहरूले
    उसलाई पनि इन्कार गर्नेछन् ।
  cgc-cgc: Piro, daw kino mag-ambal naan ta tubangan ta mga ittaw na kanen dili sakep
    ki yaken, Yaken Na Alin Ta Langit Na Natao Naan Ta Kalibutan, ambalen ko naan
    ta tubangan ta mga angil ta Dyos na kanen an dili sakep ki yaken.
  tim-tim: Dâ luâk siâŋe, “Yesu are bo nâŋgaŋdân.” dâm makyeŋgiwiap yâk hainâk nâ
    Anutuŋe huŋgun niŋdo geân aregât Anutugât aŋelolupŋe yeŋgât dewunyeŋân kinmâ,
    “Luâk are bo nâŋgaŋdân.” dâwian.
  yor-yor: Ṣùgbọ́n ẹni tí ó bá sẹ́ mi níwájú ènìyàn, a ó sẹ́ ẹ níwájú àwọn angẹli
    Ọlọ́run.
  wos-wos: Du nak dé duna makambu téta angi wandét, ‘Wuni Jisasna du yingafwe.’ Wungi
    wandét wuni Godna enselna makambu téta wuni déka angi watawuni, ‘Wun du wuna du
    yingafwe.’ Wungi watawuni déka.
  emp-NTPO: Ara maʌ̃ quĩrãca ab̶aʌba ẽberãrã quĩrãpita mʌ̃da adua b̶ʌad̶a aibʌrʌ,
    Ãcõrẽ nezocarã bajãnebema quĩrãpita mʌ̃a idjira adua b̶ʌad̶a aya.
  eng-F35: But whoever disclaims me before men will be disclaimed before the angels
    of God.
  ind-ind: Tetapi kalau kamu menyangkal sebagai pengikut-Ku di hadapan orang lain,
    Aku juga tidak akan mengakui kamu sebagai pengikut-Ku di hadapan para malaikat
    di surga.
  pes-OPCB: اما هر که مرا نزد مردم انکار کند، در حضور فرشتگان خدا انکار خواهد شد.
  mpt-mpt: otane nakae waneta nakaia unangai baabenea Yesuse ne Sumbabo ge baabene
    biamo sinanomo nesa Gode abiseli baabenia Naka ele nemibabo genamabibe.
  ssx-ssx: Pate ma꞉nda꞉ hali epima꞉ wanda꞉halina꞉ leke pototona꞉ hata꞉ yaka biki na
    leke kiaeya꞉ka꞉na꞉ta꞉ kota꞉ mo Wanda꞉halina꞉ Eiyekema꞉ta꞉ Koda꞉na꞉ enisolo manuna꞉
    leke pototona꞉ hata꞉ ipika꞉ biki make na leke kiaalieke.
  mkl-mkl: Ammɑ inɛ iyi í kɔsim si wɑjui ɑmɑnɛ ŋɑ, ɑmu mɔ ɑn kɔsi lɑfɛ̃ɛ si wɑjui
    ɑmɑlekɑi Ilɑɑɔ̃ ŋɑ.
  gaq-gaq: ମାତର୍‌ ମୁଡ଼ି ରେମୁଆଁଇଂନେ ସାକ୍ୟନ୍ନିଆ ଆନେଙ୍ଗ୍ ଅବିସ୍‌ବାସ୍‌ ଡିଙ୍ଗ୍‌ଏ, ମେଁ ଇସ୍‌ପର୍‌ନେ
    ଦୁତ୍ଇଂନେ ସାକ୍ୟନ୍ନିଆ ଆମେକେ ନ୍ନାମ୍ୟାକେ ଣ୍ଡୁ ଡାଗ୍‌ଚେ ବାସଙ୍ଗ୍‌ ଆର୍‌ଏ ।
  gof-RNT: Asa sinthan tana kaddeyssas Xoossaa kiitanchchota sinthan ta iya kaddana.
  unx-unx: ମେନ୍‌ଦ ହଡ଼କଆଃ ଆୟାର୍‌ରେ ଆଇଙ୍ଗ୍‌କେ କାଇଙ୍ଗ୍‌ ସାରିୟାଃ ମେନ୍ତେ କାଜିନିଃକେ ମାନୱାହନ୍‌ହ
    ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଦୁଁତ୍‌କଆଃ ଆୟାର୍‌ରେ ଇନିଃକେ କାଇଙ୍ଗ୍‌ ସାରିୟାଃ ମେନ୍ତେ କାଜିୟା ।
  gah-gah: Ve makó keza vetini kovogisaló nenikumú zivi hitivi itamó nene, neza ámináminoko
    Ómasímini agelogini kovogisaló keikumú zevo hitovo itomóma neve.
  lcm-lcm: Sikei riria kipo agel suai anig e mataria i ri vap, ka kun agel suai aniria
    e mataria i mamain ta angelo si God.
  aer-aer: Kenhe unte apeke atyenge akutne angkemele tyerrtye atningke arrekwelenge,
    kele ayenge ngkwenge akutne-arle ilelheme arntyele Ngkarte-kenhe areyenge arrwekele-arle.
  qvc-NT: 'Piru runakunapa ñawpambi ñigawaqtaqam, jwisyu diyapiqa noqapis Dyuspa anjilningunapa
    ñawpambi kayshina rini ñigaq: “Manam paytaqa riqsinichu”, nishpa.'
  tgl-ULB: ngunit ang magkaila sa akin sa harap ng mga tao ay ikakaila sa harap ng
    mga anghel ng Diyos.
  cbs-NT: 'Jakia tsuabunda ea chibanma en janchaki dakei: “En Jesús ikunwanmaki”,
    eki ikubainmisbudan, eadi Diosun nai tsumabu bebunxun: “Nadan, enabumaki”, akin
    en jatu janchaxunamadi ixanaii.'
  xtm-NTPP: Kovaa ndeva'a‑ni na in na ka'an nuu ñayii ma ja masu ndikin ña'a i ma,
    suni ndaka'an sa nuu ángel Su'si ma ja masu iyo sa ji'in i.
  nnq-nnq: Nambu mundu jwajotijola ojwambakungana nnongi ja bandu, jwombe makanaligwa
    nnongi ja akapakachi ba Nnoongo.
  bao-NT: Yʉre ca tʉo nʉnʉjeegʉ nii pacagʉ, bojocare yʉ yee maquẽre ca wede junagʉra,
    cʉ̃ cãa to birora cʉ̃ yee maquẽre Ʉmʉreco Pacʉ pʉto macãrãre wede boja ecotirucumi.
  san-ORI: କିନ୍ତୁ ଯଃ କଶ୍ଚିନ୍ମାନୁଷାଣାଂ ସାକ୍ଷାନ୍ମାମ୍ ଅସ୍ୱୀକରୋତି ତମ୍ ଈଶ୍ୱରସ୍ୟ ଦୂତାନାଂ
    ସାକ୍ଷାଦ୍ ଅହମ୍ ଅସ୍ୱୀକରିଷ୍ୟାମି|
  rmn-rmn: ай кон кан пхэнэл ангал мануша, кай на джянэл Ман, ли Мэ кан пхэнав ангал
    Дэвлэски миляикя, кай на джянав лэс.
  huv-NT: Nganüy jangantanej leaw apmapiüng xique ngome micual xic Teat Dios, at a
    xique aton sanasaj miángeles Xeteat Dios ngome xenipilan nejiw.
  otn-NT: Pɛ nu̱ te'o da̱ gøngä p'ʉ 'bʉhyø ja̱'i̱, da̱ ma̱ ngue hi̱ngui̱ ɛ̱c'ɛ̱i̱gui̱,
    xquet'a̱ ga̱ mma̱ngä p'ʉ 'bʉhyø anxɛ Oja̱ ngue hi̱n da̱di̱ n'amigo'be ra̱ ja̱'i̱
    da̱ gøngui̱.
  nop-nop: Eŋ nebek niŋ metam namandahik foloŋ wotnene yokamehebi tibaak adi Me Kobumuŋdi
    Bepaŋ’walaŋ aŋeloŋiye namandahik gineŋ kibibo mu nadimilat yobaak.
  obo-NT: Piru iddos ahad ondoy nod elle koddi riyot isowwan to mgo minuvu, od elleyan
    ku mandad sikandin diyot isowwan to mgo ponolihan to Monama.
  kca-kca: Хŏй хŏйатәт хŏща Ма эԓтэм йŏвра керԓәԓ, щит эԓты па Турәм ангеләт хŏща
    йŏвра керԓәԓа.
  cak-ENT: Jac'a ri vinük ri man nuk'alajrisaj tüj ri' que vichin yin, yin c'a chuka'
    man nink'alajrisaj tüj ri rubi' chiquivüch ri ru-ángeles ri Dios, roma man vichin
    tüj yin ri vinük ri'.
