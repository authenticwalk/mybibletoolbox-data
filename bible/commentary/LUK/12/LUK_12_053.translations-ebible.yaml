  xnn-xnn: Olay nan sin-ama ya sin-ina et awnit men-innaposda am-in ya olay nan an-akda.
    Olay nan sinkatogangan et men-innaposda gedan.”
  mwe-mwe: Ainamundu shibhantaushe mwanagwabho, na mwana shabhataushe ainagwe, anyinamundu
    shibhantaushe mwali jwabho, na jwalakwe mwali shabhataushe akwabhe, akwemundu
    shibhantaushe nkamwanagwabho na nkamwanamundu shabhataushe akwebhakwe.”
  tte-tte: Tama yo natuna tauna koina kani yakasa iyawatagili kolili, yo tabe sina
    yo natuna sinena koina kani yakasa iyawatagili yo tabe lawana keduluma yo lawana
    sine koina kani yakasa iyawatagili kolili.”
  tcs-tcs: 'Dempla go splitap: “Papa go gense boi blo em ane boi go gense papa blo
    em. Mama go gense gel blo em, ane gel go gense mama blo em. Madalo go gense dotalo
    blo em ane dotalo go gense madalo blo em.” Ebriwan go splitap.’'
  hlt-THB: Pa ingkaw Capa, Capa ingkaw a pa pek qu kawm uh, a nu ingkaw a canu, a
    canu ingkaw a nu pek qu kawm uh, a cii ingkaw a langa, a langa ingkaw a cii pek
    qu kawm uh,” tinak khqi hy.
  soq-soq: Empuempu debama segalepi, sa ipa mamba otopaida dabuasapi, ba otopa me
    mambaida dabuasapi, deawaa inawa anoopa adiananasapi ita do anoopa inawa adiananasapi.
    Epe rua du da bedewe nemonapa tawabinawa emalawoasapi, do tawabinawa nemonapa
    emalawoasapi.”
  qub-qub: Wamranmi papäninwan contra canga; warmi wamranmi mamanwan contra canga;
    llumchuyninmi suyranpa contra canga.»
  att-att: Á yù ira matáma, makkákontará ira. Á kunnian gapay sù ira masíná, makkákontará
    ira. Á yù katugángán, kontarán na yù manugáng na, á yù manugáng, kontarán na yù
    katugángán na.”
  bki-bki: Mia tomu nalo avuruburevurelo, ka na mia tete m̃eaku nalo atudie karam̃alo
    nalo, mia teta nalo atudie kialo tete m̃eaku nalo, mia nena nalo atudie kenerilo
    niatira vevinio nalo, a niatira vevinio nalo atudie kialo nena nalo, a mia niasimemi
    nalo atudie niatira na joro vonga ka kenerilo m̃eaku nalo, ana mia niatira nalo
    atudie kenielo niasimemi nalo.”
  bqp-bqp: De ni bo a nɛ́gↄ̃gbɛ̃ kpɛ, nɛ́gↄ̃gbɛ̃ ni bo a de kpɛ. Da ni bo a nɛ́nↄgbɛ̃
    kpɛ, nɛ́nↄgbɛ̃ ni bo a da kpɛ. Zã da ni bo nↄzãre kpɛ, nↄzãre ni bo a zã da
    kpɛ.
  mcp-mcp: Mbɛ́ɛ́gí mə́ŋkɔɔmʉ́ í bá bə; sɔ́ɔ́ŋgʉ́ lúmbʉli nə mwân, mwân lúmbʉli nə
    sɔ́ɔ́ŋgʉ́; nyɔɔŋgʉ́ lúmbʉli nə sás dɛ́, sás lúmbʉli nə nyɔɔŋgʉ́ yé; mpɔ́ɔ́mbʉ́lú
    ámudâ lúmbʉli nə cɔ́ɔl, cɔ́ɔl lúmbʉli nə mpɔ́ɔ́mbʉ́lú ámudâ.»
  hat-hat: Papa va leve kont pitit gason, pitit gason va leve kont papa, manman va
    leve kont pitit fi, pitit fi va leve kont manman, bèlmè va leve kont bèlfi, bèlfi
    va leve kont bèlmè.
  npl-NT: N teta kixnamikis ipiltsi, iwa n tepiltsi kixnamikis ita. N tena kixnamikis
    ichpoch, iwa n teichpoch kixnamikis ina. N temona kixnamikis imo, iwa n montli
    kixnamikis imona.
  bgg-bgg: Aphuii è dufuii shii gidieg rek ruii phro, chiih-è dufuii è aphuii shii
    gidieg rek ruii phro; amuii è dimi shii, chiih-è dimi è amuii shii gidieg rek
    ruii phro; khiing è icho shii chiih-è icho è khiing shii gidieg rek ruii phro.
  eng-TCENT: Father will be divided against son and son against father, mother against
    daughter and daughter against mother, mother-in-law against her daughter-in-law
    and daughter-in-law against her mother-in-law.”
  eng-BSB: They will be divided, father against son and son against father, mother
    against daughter and daughter against mother, mother-in-law against daughter-in-law
    and daughter-in-law against mother-in-law.”
  cpu-NT: Aparoni evankari ari impithokashitakyaari iriri, impiyatzityaari eejatzi
    iriri inkisaneenteri itomi. Ompithokashityaaro tsinane iniro, ompiyatzityaaro
    eejatzi iniro. Ompithokashityaaro tsinane ayirontari, ompiyatzityaaro eejatzi
    ayiro.”
  san-ASM: পিতা পুত্ৰস্য ৱিপক্ষঃ পুত্ৰশ্চ পিতু ৰ্ৱিপক্ষো ভৱিষ্যতি মাতা কন্যাযা ৱিপক্ষা
    কন্যা চ মাতু ৰ্ৱিপক্ষা ভৱিষ্যতি, তথা শ্ৱশ্ৰূৰ্বধ্ৱা ৱিপক্ষা বধূশ্চ শ্ৱশ্ৰ্ৱা ৱিপক্ষা
    ভৱিষ্যতি|
  tac-NT: Alué o'nólaka bo'né 'kúchila ejtemali sairámala. Alué eyélaka alué ranala
    tewé sairámala. Alué wasirúgameka mo'lila sairámala.
  eng-WEBPB: They will be divided, father against son, and son against father; mother
    against daughter, and daughter against her mother; mother-in-law against her daughter-in-law,
    and daughter-in-law against her mother-in-law.”
  gfk-H: Tiga bulu na tunana na tur talur no nuna tata, ma no nuna tata na tur talur
    ia. Tiga hinasik na tur talur no pawasina ma no pawasina na tur talur ia. Ma hua
    mah ta dir enana. Dir na tur talur harbasiai ta dir.”
  viv-viv: Yadi venibaina hidede amine. Kaliva natuna kaliva againe ginavenibaina,
    meda natuna tamana againe ginavenibaina. Kadu kwamayoku natudi kwamayoku againe
    hinavenibaina, meda natudi hinana agaidiya ginavenibaina. Kadu kwamayoku be lawadi
    buye hinaveꞋavenivenibaina. E, aku vetumagana faꞋina hidedemi hinavenibaina.”
    Au hidedemi Yesu givenuwaꞋatadi.
  yao-yao: Atati chatindane ni mwanagwao nombe mwanache chatindane ni atatigwe, achikulu
    chatindane ni mwanagwe mwali nombe mwali chatindane ni achikulugwe, jwankongwe
    chatindane ni akwegwao nombe ŵelewo chatindane ni nkwegwao.”
  tgp-tgp: La pa patumasa, tamana i pa meresahi isan natuna, natuna isan tamana, ale
    tinana i pa meresahi isan venatuna, ale venatuna isan tinana, har̃ai i pa meresahi
    isan tinan tuana, ale tinan tuana isan naroun natuna.”
  auc-NT: Botö ëmöwo beyæ̈ mæmpocä tömengä wengä onguïñængä ingante näëmæ̈ pïinte
    bacæcäimpa. Wëñængä wæætë mæmpocä ingante näëmæ̈ pïinte bacæcäimpa. Wäänä tömënä
    wengä onquiyængä ingante wæætë näëmæ̈ pïinte bacædäimpa. Wæætë wäänä ingante wëñængä
    incæ näëmæ̈ pïinte bacæcäimpa. Biyongä ingante nänö wæntedä incæ näëmæ̈ pïinte
    bacædäimpa. Nänö wæntedä ïnante biyongä ingante näëmæ̈ wæætë pïinte bacæcäimpa,”
    ante Itota tömengä mïñæ̈ në godäni ïnänite apæ̈negacäimpa.
  kbc-NT: Eniodi ja lakapetegi lionigi, nionigi jaɡ̶aɡ̶a lakapetegi eliodi; eniodo
    ja lakapete liona, niona ja lakapete eliodo; noxiiɡ̶ate ja lakapete liiɡ̶ate,
    niiɡ̶ate jaɡ̶aɡ̶a lakapete loxiiɡ̶ate.”
  bmh-bmh: Guzenai sul dudu ag agal naiagar abai iwai mai damamen, naiagar agen agal
    memeagar abai iwai mai damamen. Ailel ag agal ainagul abai iwai mai damamen. Ainagul
    ag agal anaiagar abai iwai mai damamen. Ailel ag agal buziagar abai iwai mai damam,
    Buziagar agen han guzental guzenamamen.”
  ctu-BL: Mi caj i t'oxob i bʌ i tat ti' contra i yalobil, i yalobil ti' contra i
    tat, i ña' ti' contra i yixic'al, i yixic'al ti' contra i ña', i yʌ'lib ti' contra
    i yʌ'lib, che'en Jesús.
  meq-meq: Bəba ta wawa ŋgay ta səriye bo bay, wawa ta bəba ŋgay ta səriye bo bay.
    Maya tə dem ŋgay ta səriye bo bay ada dem ta may ŋgay ta səriye bo bay. Maya i
    zal ta dahəlay i wawa ŋgay ta səriye bo bay ada dahəlay i wawa ta may i zal ŋgay
    ta səriye bo bay.»
  noa-H: Magp'öbaadeewai chi hayau mʌ hiek hʌ̈k'am k'õsi hʌ̈k'a sim hee, jũrr chi
    chaairau mʌ hiek hʌ̈k'amap'a hajugui hajim hanʌm. Hʌʌinjã hagjö, chi hãdau mʌ
    hiek hʌ̈k'am k'õsi hʌ̈k'a sim hee, jũrr chi k'aau bʌ̃ʌrjã mʌ hiek hʌ̈k'amap'a
    hajugui hajim hanʌm. Wa magbam k'ai, chi p'aauhũanau mʌ hiekdam hich hãigog jaau
    k'itaawai, jũrr chi hãigou hich p'aauhũan hichaaur hajugui hajim hanʌm, mʌ hiek
    hʌ̈k'amaaugau.
  alp-NT: Amaisi nasuke kwete mokwaiyaru, kai kwete mokwaiyaru esi nasuke amaisi,
    inaisi nasuke kwete binaru, kai kwete binaru esi nasuke inaisi. Kai ina tamoli
    esi nasuke binbeluaru, kai binbeluaru esi nasuke inasi tamoliaru.”
  san-VEL: pitaa putrasya vipak.sa.h putra"sca pitu rvipak.so bhavi.syati maataa kanyaayaa
    vipak.saa kanyaa ca maatu rvipak.saa bhavi.syati, tathaa "sva"sruurbadhvaa vipak.saa
    badhuu"sca "sva"srvaa vipak.saa bhavi.syati|
  kbq-kbq: Famo tremokea refko huke, nefa'a nemofo ha' rentena, nemofo'a nefa ha'
    rentegahie. Anazanke huno nerera'a refko huno mofa'amofo ha' rente'na, mofa'amo'a
    nererana ha rentegahie. Mago a'mo'a nenoferona ha' rentesigeno, nenofero'a, vemofo
    nererana ha' rentegahie.
  kbh-kbh: Taitá uaquiñabe contra echántsemna, y uaquiñá taitabe contra; bebmá, bembëbe
    contra, y bembe bebmabe contra; uambén mamá, bebincuabe contra, y bebincuá uambén
    mamabe contra ca” —cha tojánayana.
  ron-LSB: 'Vor fi dezbinați: tatăl împotriva fiului și fiul împotriva tatălui; mama
    împotriva fiicei și fiica împotriva mamei sale; soacra împotriva nurorii și nora
    împotriva soacrei.”'
  pon-pon: Jam pan palian na putak, a putak o pan palian jam a; in pan palian na jeripein,
    a jeripein pan palian in a; a li amen pan palian na ol a paud, o en na ol a paud
    pan palian li o.
  nhe-BL: Moxelose tetatme ica inintelpocahua huan tename ica iniichpocahua. Yeyojme
    moxelose ininhuaya iniyejnahua huan yenajme ica iniyeyojhua.”
  sps-sps: Ari nai takibaa nats ror, u taman nai koma iring raror u guei tsoiny, tana
    saa, ri te faaman Vanyo, ge u guei tsoiny nai koma iring raror tamar, an tsinar
    nai koma iring raror u guei moun, tana saa, ri te faaman Vanyo, ge u guei moun
    nai koma iring raror tsinar, an muiny nyanabeir nai koma iring raror nyanabeir
    guei moun, ge nyanabeir guei moun nai koma iring raror muiny nyanabeir, tana saa,
    ri te faaman Vanyo.”
  wnc-wnc: Sike zipmandakngawa nanaat waakngaatda iwan dakngake yutzan. Sike mingaat
    yapanaatda iwan dakngake yutzan. Sike apekngaat ainaatda iwan iwan dakngake yutzan,”
    ngang yanikut.
  bus-bus: De é bↄ a nɛ́gↄ̃gbɛ̃ kpɛɛ, nɛ́gↄ̃gbɛ̃ é bↄ a de kpɛɛ. Da é bↄ a nɛ́nↄgbɛ̃
    kpɛɛ, nɛ́nↄgbɛ̃ é bↄ a da kpɛɛ. Zã da é bↄ nↄzãree kpɛɛ, nↄzãree é bↄ a zã
    da kpɛɛ.
  gub-BL: Awa uzàmàtyry'ym putar wa'yr a'e wà nehe. Wana'yr uzàmàtyry'ym putar u a'e
    wà nehe no. Kuzà uzàmàtyry'ym putar umemyr a'e wà nehe no. Wamemyr uzàmàtyry'ym
    putar uhy a'e wà nehe no. Kuzàgwer uzàmàtyry'ym putar umemytaty a'e wà nehe no.
    Wamemytaty uzàmàtyry'ym putar umehy a'e wà nehe no.
  imo-imo: Lapa yunu tenga molopa, yunge malo tenga molopa, opa pule tongele. Anumu
    yunu tenga molopa, yunge lemenu tenga molopa, opa pule tongele. Bamu yunu tenga
    molopa yunge malonga omenu tenga molopa, opa pule tongele,” nimu.
  boj-boj: Abu naŋgi na naŋgo segi aŋgro mel naŋgi jeutnjroqnqab. Aŋgro mel naŋgi
    na naŋgo segi abu naŋgi jeutnjroqnqab. Ai naŋgi na naŋgo segi aŋgro sebiŋ naŋgi
    jeutnjroqnqab. Aŋgro sebiŋ naŋgi na naŋgo segi ai naŋgi jeutnjroqnqab. Aiŋ qeli
    naŋgi na naŋgo segi aiŋ yala naŋgi jeutnjroqnqab. Aiŋ yala naŋgi na naŋgo segi
    aiŋ qeli naŋgi jeutnjroqnqab.”
  eng-DRA: The father shall be divided against the son, and the son against his father,
    the mother against the daughter, and the daughter against the mother, the mother
    in law against her daughter in law, and the daughter in law against her mother
    in law.
  knf-knf: Ajug katoh aluŋ kanaţara abukul ñiinţ, abuk katoh ñiinţ akuţ anaţara aşin.
    Ñaaţ anaţara abukul ñaaţ, abuk katoh ñaaţ, anaţara anin, ñaaţ nayotan anaţara
    ahar abukul, ababul akuţ anaţara anin ayinul. »
  san-KHM: បិតា បុត្រស្យ វិបក្ឞះ បុត្រឝ្ច បិតុ រ្វិបក្ឞោ ភវិឞ្យតិ មាតា កន្យាយា វិបក្ឞា
    កន្យា ច មាតុ រ្វិបក្ឞា ភវិឞ្យតិ, តថា ឝ្វឝ្រូព៌ធ្វា វិបក្ឞា ពធូឝ្ច ឝ្វឝ្រ្វា វិបក្ឞា
    ភវិឞ្យតិ។
  arn-NT: Tati chaw kayñetunieay ñi fotüm ka ti fotüm kayñetunieay ñi chaw. Tati ñuke
    kayñetunieay tañi domo püñeñ ka tati domo püñeñ kayñetunieay ñi ñuke. Tati kuse
    nanüng kayñetunieay ñi üllcha nanüng ka ti üllcha nanüng kayñetunieay tañi kuse
    nanüng.”
  zas-NT: Dad su contr xiꞌnman guiáad xiꞌnman su contr laaman; na su contr xiꞌndxaꞌpaman
    guiáad laam su contr laaman; abiꞌ nasuegr su contr xwalidxaman guiáad laam su
    contr laaman.
  ken-NT: Ákɔ́rɛ́ ábhak chɔŋ ɛnyunɛ́ chi ápap mɔ́ywi anɛ mbakanɛm, mmɔ̌ anɛ mbakanɛm
    ampap ɛtayi, nnɔ ampap mɔ́ywi anɛ ngɔrɛ́, mɔ́ywi anɛ ngɔrɛ́ ampap nnɔ. Nnɔnɛ́m
    ampap ngɔrɛ́ mɔ́ywi, ngɔrɛ́ ampap nnɔnɛ́m ɛ́ywi.”
