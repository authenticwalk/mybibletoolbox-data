verse: LUK.012.053
translations:
  kpx-kpx: Iale mamuvu abuna abu ese aiogevesege eseabe abuna abuta abu mamuvu aiogevesege
    neinuvu abuna abu ese aiogevesege eseabe abuna abuta abu neinuvu aiogevei. Isege
    maivu abuna abu maivu aiogevesege maivuabe abuna abuta abu maivu aiogevei.”
  okv-H: amo meni na mamo ta degi tumo aisuja eto mamona meni ta degi tumo aisuja,
    eto e na iae ta degi tumo aisuja eto iae na e ta degi tumo aisuja, eto tahe na
    meni ae ta degi tumo aisuja eto meni ae na tahe ta degi tumo aisuja.”
  tbo-tbo: Apo hina wikahakaha po ama natuna olotona ina igawiyeya ma natu olotona
    amana ina igawiyeya. Apo hina natuna wawinena ina igawiyeya ma natu wawinena hinana
    ina igawiyeya. Keduluma apo pohiyana wawinena ina igawiyeya ma wawine apo pohiyana
    waikedulumana ina igawiyeya.’
  mal-C: പിതാവ് മകനു വിരോധമായും മകൻ പിതാവിന് വിരോധമായും അമ്മ മകൾക്കു വിരോധമായും മകൾ
    അമ്മയ്ക്കു വിരോധമായും അമ്മായിയമ്മ മരുമകൾക്കു വിരോധമായും മരുമകൾ അമ്മായിയമ്മയ്ക്ക്
    വിരോധമായും ഭിന്നിച്ചിരിക്കും.”
  grc-SR: ⸂Διαμερισθήσεται⸃ πατὴρ ἐπὶ υἱῷ, καὶ υἱὸς ἐπὶ πατρί· ⸂2μήτηρ ἐπὶ θυγατρί,
    καὶ θυγάτηρ ἐπὶ μητρί·⸃ ⸂3πενθερὰ ἐπὶ τὴν νύμφην αὐτῆς, καὶ νύμφη ἐπὶ τὴν πενθερὰν
    αὐτῆς.⸃
  bgc-bgc: पिता बेट्टे तै, अर बेट्टा बाप तै बिरोध राक्खैगा, माँ बेट्टी तै, अर बेट्टी
    माँ तै, सास्सू बहू तै, अर बहू सास्सू तै बिरोध राक्खैगी।”
  khz-khz: Tamana natuna maruna goti pia vepaka, natuna maruna tamana goti pia vepaka;
    tinana natuna vavinena goti pia vepaka, natuna vavinena tinana goti pia vepaka;
    tegama garena kamuna tegama garena keina goti pia vepaka, e tegama garena keina
    tegama garena kamuna goti pia vepaka.”
  deu-TKW: der Vater gegen den Sohn, und der Sohn gegen den Vater, die Mutter gegen
    die Tochter und die Tochter gegen die Mutter, die Schwiegermutter gegen die Schwiegertochter
    und die Schwiegertochter gegen die Schwiegermutter.
  zsr-NT: Nu bönniꞌ zoabiꞌ biꞌi bönniꞌ queëꞌ táꞌbaguëꞌë zxiꞌnëꞌ naꞌ, atiꞌ biꞌi bönniꞌ
    naꞌ táꞌbagaꞌbiꞌ xuzbiꞌ. Ngul zoabiꞌ biꞌi ngul queënu táꞌbagaꞌnu zxiꞌnnu naꞌ, atiꞌ
    biꞌi ngul naꞌ táꞌbagaꞌbiꞌ xnaꞌbiꞌ. Ngul zoanu ngul zxoaꞌ lidxnu táꞌbagaꞌnu zxoaꞌ
    lidxnu naꞌ, atiꞌ ngul zxoaꞌ lidxnu naꞌ táꞌbagaꞌnu xtauꞌ zxiꞌnnu.
  lin-lin: Tata akoyina mwana na ye ya mobali, mpe mwana mobali akoyina tata na ye ;
    mama akoyina mwana na ye ya mwasi, mpe mwana mwasi akoyina mama na ye ; mama-bokilo
    akoyina mwasi ya mwana na ye ya mobali, mpe mwasi ya mwana mobali akoyina mama-bokilo
    na ye.
  hns-NT: Baap aapan beta se aur beta baap se, maai aapan betie se aur betie maai
    se, saas aapan patoh se aur patoh saas se ek na rahiega.”
  noa-E: Magphöbaadeewai chi ayau mʉ iek ʉ̈kham khõsi ʉ̈kha sim ee, jũrr chi chaairau
    mʉ iek ʉ̈khamapha ajugui ajim anʉm. Ʉʉinjã agjö, chi ãdau mʉ iek ʉ̈kham khõsi
    ʉ̈kha sim ee, jũrr chi khaau bʉ̈ʉrjã mʉ iek ʉ̈khamapha ajugui ajim anʉm. Wa magbam
    khai, chi phaauhũanau mʉ iekdam ich ãigog jaau khitaawai, jũrr chi ãigou ich phaauhũan
    ichaaur ajugui ajim anʉm, mʉ iek ʉ̈khamaaugau.
  eng-EMTV: Father will be divided against a son and a son against father, a mother
    against a daughter and a daughter against a mother, a mother-in-law against her
    daughter-in-law and daughter-in-law against her mother-in-law.”
  mib-NT: Chi tátá cusɨ́ɨn ini jiín séhe yɨɨ́, te sēhe yɨɨ́ jíín tátá, te náná jiín
    séhe sɨ́hɨ́, te sēhe sɨ́hɨ́ jíín náná, te náná chīso jíín séhe jēnú, te sēhe jēnu
    jíín náná chīso. Achí yá.
  lif-NT2: कुम्‍बाःन् कुस्‍साःल्‍ले़ कुदक्‍ले़ङ्‌वाओ पोःक्, हे़क्‍केलॽरिक्‍के कुस्‍साःन्
    कुम्‍बारे़ कुदक्‍ले़ङ्‌वाओ, हे़क्‍क्‍याङ् कुम्‍माःन् कुस्‍साः मे़न्‍छुमाॽइल्‍ले़
    कुदक्‍ले़ङ्‌वाओ, हे़क्‍क्‍याङ् कुस्‍साः मे़न्‍छुमाॽइन् कुम्‍मारे़ कुदक्‍ले़ङ्‌वाओ
    पोःक्‍लो॥ हे़क्‍क्‍याङ् नोःप्‍मे़न् कुम्‍बाङ्‌लिःल्‍ले़ कुदक्‍ले़ङ्‌वाओ, हे़क्‍क्‍याङ्
    पाङ्‌लिमे़न्‌कुन्‍नोःप्‍माल्‍ले़ कुदक्‍ले़ङ्‌वाओ पोःक्‍लो॥”
  xnj-xnj: Yati vipechengana dadi na msongolo waki, msongolo na dadi waki, mau na
    msikana waki, msikana na nyina waki, nayala na mkamwana waki, mkamwana na nayala
    waki.
  mmx-mmx: Luvuttemen laxamdak dinaba munepen mi laxamdak atdi, la laxamdak dinaba
    munepen mi luvuttemen di, la lavakin dinaba munepen mi laxaalik atdi, la laxaalik
    dinaba munepen mi luvutnen di. La loxoenenen, dinaba emunepen eburu minedi xa.”
  cbr-NT: Aín papax ca aín bëchicë bëbumi nishti 'icën. 'Imainun ca aín bëchicënëx
    aín papami nishti 'icën. Aín titax ca aín xanu tuámi nishti 'icën. 'Imainun ca
    aín tuacëx aín titami nishti 'icën. Aín ñex ca aín ñe xutami nishti 'icën. 'Imainun
    ca aín ñu xutax aín ñemi nishti 'icën.
  tee-NT: Ju tam xapai cat'alaxcaya' ju ists'alh. Chai ju tam ists'alh cat'alaxcaya'
    ju ixpai. Ju tam xanati cat'alaxcaya' ju istsi'. Chai ju tam istsi' cat'alaxcaya'
    ju ixnati. Chai ju tam xaput'ichako'ulh cat'alaxcaya' ju ixput'i. Chai ju tam
    xaput'i cat'alaxcaya' ju ixput'ichako'ulh ni quilhilaksi ju quit'in.
  eng-LSV: a father will be divided against a son, and a son against a father, a mother
    against a daughter, and a daughter against a mother, a mother-in-law against her
    daughter-in-law, and a daughter-in-law against her mother-in-law.”
  cak-NT: Ri tata'j man xtika ta chech ri nu'ij ri ralc'ual che. Ni ri c'ajol man
    xtika ta chech ri nu'ij ri tata'j che. Ni ri te'j man xtika ta chech ri nu'ij
    ri ral-xten che. Y quiri' chuka' ri xten, man xtika ta chech ri nu'ij ri te'j
    che. Y can quiri' chuka' ri alite', man xtiquijo' ta qui' quiq'uin ri cali' roma
    man junan ta yenojin; y can quiri' chuka' ri alibatzi', man xtiquijo' ta qui'
    quiq'uin ri calite' roma man junan ta yenojin.
  pah-NT: Akwaimbae'ga po ti gwayva gwa'yra'ga nehẽ. Gara'yra'ga po ti ga rayva nehẽ
    no. Kunhangwerahẽa po ti gwayva gwa'yrahẽa nehẽ. Hẽara'yrahẽa po ti hẽa rayva
    nehẽ no. Gwayva po ti kunhangwerahẽa o'aihẽa nehẽ. Hẽa'aihẽa po ti hẽa rayva nehẽ
    no, ei Jesus'ga g̃wemimbo'ehara'g̃a pe.
  sja-NT: Ak'õre t'ãri auk'a ba-e pait'ee chi warra ome maa-e pɨrã chi warra t'ãri
    auk'a ba-e pait'ee chi ak'õre ome. Nawe t'ãri auk'a ba-e pait'ee chi k'au ome
    maa-e pɨrã chi k'au t'ãri auk'a ba-e pait'ee chi nawe ome. P'ãk'õre t'ãri auk'a
    ba-e pait'ee chi ãigu ome maa-e pɨrã chi ãigu t'ãri auk'a ba-e pait'ee chi p'ãk'õre
    ome.
  xed-xed: Dzaʼa nda dma i da nda zwaŋ, dzaʼa nda dma i zwaŋ nda dani. Dzaʼa nda dma
    i ma nda makwani, dzaʼa nda dma i makwa nda mani. Dzaʼa nda dma i midzi nda ghwaʼalani,
    dzaʼa nda dma i ghwaʼali nda midzani,» kaʼa.
  mks-NT: Ta jári da̱ cúú tátá cani táhan da xi̱hín ja̱hyi da sa̱há ye̱he̱. Ta jári
    ndicui̱ta da̱ta̱a cani táhan da xi̱hi̱n tátá da̱ sa̱há ye̱he̱. Ta jári na̱ji̱hí
    cani táhan na xi̱hín ja̱hyi jíhí na̱ sa̱há ye̱he̱. Ta jári na̱ji̱hí cani táhan
    na xi̱hi̱n náná na̱ sa̱há ye̱he̱. Ta jári ndicui̱ta na̱ji̱hí cani táhan na xi̱hín
    sa̱nu na sa̱há ye̱he̱. Ta jári ndicui̱ta na̱ji̱hí cani táhan na xi̱hín xo̱jo na
    sa̱há ye̱he̱ —na̱cachi Jesús.
  gfk-S: Tike bulu na tunana na tur talur no nuno mama, ma no nuno mama na tur talur
    ie. Tike hinasik na tur talur no nuno makai ma no makai na tur talur ie. Ma hobi
    bileng ta dur enana. Dur na tur talur harbasiane dur.”
  bmu-bmu: Iwi morö yetkön jula kerök-kerök ahotka nam morö yetkön tötal aŋguyohotka
    iranŋan iranŋi qetala julmahot.” Mewö.
  dgz-dgz: Apan otua dere gare gare nenan notatae wain. Waen orewa dere waginiwa ewa
    dere nenan notatae wain.”
  eng-GNV: 'The father shalbe deuided against ye sonne, and the sonne against the
    father: the mother against the daughter, and the daughter against the mother:
    the mother in lawe against her daughter in lawe, and the daughter in lawe against
    her mother in lawe.'
  zaa-NT: ttu tàta nna contra ỹi'nį, ą'hua ỹi'ni contra tàta quì'į; ttu nàna contra
    ỹi'ni niulíį, ą'hua ỹi'ni niula contra nàna quì'į; suegra contra ỹolitsi'į, ą'hua
    ỹolitsi' contra suegra quì'į.
  eng-WEBSTER: The father will be divided against the son, and the son against the
    father; the mother against the daughter, and the daughter against the mother;
    the mother-in-law against her daughter-in-law, and the daughter-in-law against
    her mother-in-law.
  guh-guh: Bajarapabopijivi, paxabeje pexënatobeje, apo najamatabëcuenejëpaebeje tsane
    xanë apo tanenajuajumecovënëtsixaebeje. Petirivabeje pijinia, penabeje pexënatoyobeje
    ata, apo najamatabëcuenejëpaebeje tsane xanë apo tanenajuajumecovënëtsixaebeje.
    Pamebeje pecopenabeje ata apo najamatabëcuenejëpaebeje tsane xanë apo tanenajuajumecovënënëtsixaebeje,
    jai Jesús pijajivijavabelia.
  bon-bon: Babe cina mara me pa läbitipesi teeme imäbägrä cabu ca, piiyepu mage cina
    mara me pa läbitipesi teeme ngulebägrä cabu ca, cuta piiyepu cnaatete cina teepi
    maramara me pa läbitipesi.”
  nhw-BL: Moxexelose tetajme ica inintelpocahua huan tename ica iniichpocahua. Yexme
    moxexelose ica ininyexnahua, huan yexname ica ininyexhua.”
  mgw-mgw: Tati' balu'a yu'mana na mwana na mwana alu'a yu'mana na tati' bake, mau'
    bayu'mana na mwi'nja, wabe na mwi'nja ayu'mana na mau' bake, mau' mukwe bayu'mana
    na nkamwana na nkamwana ayu'mana na mau' mukwe.”
  swh-ONEN: Watafarakana baba dhidi ya mwanawe na mwana dhidi ya babaye, mama dhidi
    ya bintiye na binti dhidi ya mamaye, naye mama mkwe dhidi ya mkwewe na mkwe dhidi
    ya mama mkwe wake.”
  wbi-wbi: visulanagha na vavili, vope vavili visulanagha na vatatu. visulana ubaba
    nu, nswambe, umwana nu viise, umama nu mwalive, umwalive nu ng'iina, unkamwana
    naipulig'hanagha nu nkwamwana n'jake.
  bba-bba: Bɑɑ kɑ bii bɑ ǹ nɔɔsinɑmɔ, mɛro kɑ bii wɔndiɑ bɑ ǹ nɔɔsinɑmɔ, mɛyɑ mɑɑ
    dwɑɑ mɛro kɑ biin kurɔ bɑ ǹ nɔɔsinɑmɔ.
  eng-KJVCPB: The father shall be divided against the son, and the son against the
    father; the mother against the daughter, and the daughter against the mother;
    the mother in law against her daughter in law, and the daughter in law against
    her mother in law.
  kgk-NT: Túvy ija'e'ỹ va'erã gwa'ýry-rehe ha ta'ýry gwu-rehe. Kunha ija'e'ỹ va'erã
    omemby kunha-rehe ha imemby kunha osy-rehe. Kunha ija'e'ỹ va'erã ome sy-rehe.
    Imena sy ija'e'ỹ va'erã omemby rembireko-rehe ave. Napeteĩxái ojohayhu va'erã
    xe-rehe ha-py, he'i onhemombe'u-vy Hesu.
  waj-waj: Iya mmarammaraama varida fai kookiaiya voovau varikiai mmaapuuya voovau
    variaaravai. Kaanokiaiya voovau varikiai iya raunnaapuuya voovau variaaravai.
    Nnaaputuuya voovau varikiai ngiari nnaaputuuya voovau variaaravaivee, tiravai.
  ekk-PKP: Nad kõik on üksteise vastu − isa poja vastu ja poeg isa vastu, ema tütre
    vastu ja tütar ema vastu, ämm minia vastu ja minia ämma vastu.“
  mpx-mpx: Taman ni pihigelgel natuna tauina elana, ge natun tauina ni pihigelgel
    tamana elana. Hinan ni pihigelgel natuna yovana elana, ge natun yovana ni pihigelgel
    hinana elana. Yawan nevenak ni pihigelgel yawana yovana elana, ge yawan yovana
    ni pihigelgel yawana nevenak elana.”
  wbp-wbp: Ngajurna yanurnu nyampu-kurra yungu-pala-nyanu pakarni ngalapi-nyanurlu
    kirdarna-nyanurlu, manu yungu-pala-nyanu pakarni yurntalu-nyanurlu ngati-nyanurlu,
    manu kanajardurlangurlu yungu-pala-nyanu pakarni.” Kujanya-jana Jijajiji wangkaja
    nyanungu-nyangu kurdungurlukuju.
  luo-luo: Gibiro pogore, wuoro nopogre gi wuode kendo wuowi bende nopogre gi wuon,
    miyo nopogre gi nyare to nyako bende nopogre gi min, dayo nopogre gi chi wuode,
    chi wuowi bende nopogre gi damare.”
  nhe-NT: Moxelose tetatme ica inintelpocahua huan tename ica iniichpocahua. Yeyojme
    moxelose ininhuaya iniyejnahua huan yenajme ica iniyeyojhua.”
  aii-aii: ”ܒܸܬ ܩܵܐܹܡ ܒܵܒܵܐ ܕܲܠܩܘܼܒ݂ܠܔ ܕܒܪܘܿܢܵܐ، ܘܒܪܘܿܢܵܐ ܕܲܠܩܘܼܒ݂ܠܔ ܕܒܵܒܘܼܗ‌ܝ، ܝܸܡܵܐ
    ܕܲܠܩܘܼܒ݂ܠܔ ܕܒܪܵܬܘܼܗ̇، ܘܒܪܵܬܵ‌ܐ ܕܲܠܩܘܼܒ݂ܠܔ ܕܝܸܡܘܼܗ̇، ܚܡܵܬܵ‌ܐ ܕܲܠܩܘܼܒ݂ܠܔ ܕܟܵܠܬܘܼܗ̇،
    ܘܟܵܠܬܵ‌ܐ ܕܲܠܩܘܼܒ݂ܠܔ ܕܚܡܵܬܘܼܗ̇.“
  esk-NT: Aapa akiḷḷiḷiutiniaqtuq iġñiġmiñun suli iġñiq aapamiñun; aaka akiḷḷiḷiutiniaqtuq
    paniŋmiñun suli panik aakamiñun; aakaruam akiḷḷiḷiġisigaa ukuani suli ukuaŋuruaq
    aakaruani.”
  msb-msb: Magakorontrahan sinda! An ama kontra sa anak na lalaki kag an anak na lalaki
    kontra sa iya ama. An iloy kontra sa anak na babayi kag an anak na babayi kontra
    sa iloy. An ugangan na babayi kontra sa umagad na babayi kag an umagad na babayi
    kontra sa ugangan na babayi.”
  cpa-NT: Ma¹quién¹ túgh³ ti³jmi²dsa quianh¹³ ja³ŋiúh³dsa. Ja³ŋiúh³dsa túgh² ma¹quién¹
    quianh¹³ ti³jmi²dsa. Ma¹quién¹ túgh² mi³chiég³dsa quianh¹³ ja³mái¹³dsa. Ja³mái¹³dsa
    túgh² ma¹quién¹ quianh¹³ mi³chiég³dsa. Ma¹quién¹ túgh³ mø¹chiég³dsa quianh¹³ lo¹³dsa.
    Lo¹³dsa túgh² ma¹quién¹ quianh¹³ mø¹chiég³dsa.
  dso-dso: ପଅର୍‌ ବିରୁଦେ ବାବା, ବାବାର୍‌ ବିରୁଦେ ପଅ, ଜିଇର୍‌ ବିରୁଦେ ମା, ମାଆର୍‌ ବିରୁଦେ ଜିଇ,
    ବୁଆରିର୍‌ ବିରୁଦେ ସାତ୍‌ରି, ସାତ୍‌ରିର୍‌ ବିରୁଦେ ବୁଆରି ବିନେ ଅଇବାଇ ।”
  meu-meu: Bae hemaka, tama bona mero, mero bona tama, sina bona kekeni, kekeni bona
    sina, rava bada hahinena bona rava maraḡi hahinena, rava maraḡi hahinena bona
    rava bada hahinena.
  yva-NT: Indati aja ponayo apa arikainyo anya ai, muno arikainyo anya ponayo aja
    ai. Akoya monayo ama arikainyo wanya rai muno arikainyo wanya monayo akoya rai.
    Ajamo ngkakaije monayo ajamo ngkove rai muno ajamo ngkove monayo ajamo ngkakaije
    rai.”
  dgc-dgc: Mara tu patena, éy éwan isesa tu isip de. Sakay tu magmanugeng, éy éwan
    be isesa tu isip de.”
  zpm-NT: Mëëd ne gaṉ laa pxoz zho, laa xniaagaa zho bzëëb xnëz naa, gaṉdzed zho pxoz
    zho, gaṉdzed zho xniaa zho; scaquegaa zha ne quianie mëëda, zeeṉe gaṉ zho laa
    xingan zho, laa xindzoopgaa zho bzëëb xnëz naa, gaṉdzed zho zho. Zha ne nac nguzhizha,
    zlëënie xniaa tsieel zho zho; teḻ xniaagaa tsieel zhow, zlëënie zho me.
  hix-NT: Buru komo xehra natxhe, àyàm komo, romryenon me esnàr komo ke mak ha. Tomsàr
    komo xehra natxhe, àyon komo, romryenon me esnàr komo ke mak ha, kekon hatà. Tàmryerà
    hetx komo xehra natxhe, awetxhuru komo, romryenon me esnàr komo ke mak ha. Àro
    wyaro osoxehra natxhe hampànà, àro rye yawon komo, yukryeka hona romoknàr ke mak
    ha, kekon hatà, Txesusu.
  sim-sim: Apshambak li sihi avoko ma avak jikisi orhin wutarik or owenak jikisi ma
    avoko orhin wutarik owekwa ri. Unak nijava avak jikisnokopji sihin erem wutarik
    si owenak hovok jikisnokopji nijava sihin wutarik owekwa sir. Ruwaihava avak nukmango
    sihin wutarik si owenak nukmango ruwaihava sihin wutarik owekwa sir,� karem ormu
    mbara.
