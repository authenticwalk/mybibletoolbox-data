    y suegranpa contranmi llumtsinin canqa.”
  gaw-gaw: Am anamib mameg nug beḵa ele a maḏoḏ ele ii daamya. Geha anig nug aḏeg
    ele a maḏoḏ ele ii daamya. Amu anig nug geha beḵa wau ele a maḏoḏ ele ii daamya,”
    awa aum.
  nca-nca: “Ŋunde usowowaŋgo, ko iwímbo naŋunímboya saŋgirí tiní naŋunímbo iwímboya
    saŋgirí teweya. Ko nimímbo nambunímboya saŋgirí tiní nambunímbo nimímboya saŋgirí
    teweya. Ko nepímbo nepímboya saŋgirí teweya.”
  zpz-NTPP: Gun yuꞌ mbecy gush nu chay contr ni iꞌñ yu yu gyeey. Zeꞌ yu zeꞌ chay contr
    ni uz yu. Zeꞌ yuꞌ gaꞌ biñ mñaa nu cham contr ni iꞌñ mi fiñ mñaa. Zeꞌ fiñ zeꞌ chañ
    contr ni ñaañ. Zeꞌ yuꞌ gaꞌ biñ mñaa nu cham contr ni shis mi. Zeꞌ fiñ zeꞌ chañ
    contr ni ñaa gud ñi ―nam.
  mkj-mkj: Jahm kan pirin uhwoang nihrai jermwein kan apel jermwein kan pirin uhwoang
    jamarai kan. Nohno kan pirin uhwoang nihrai jerpein kan, apel jerpein kan pirin
    uhwoang inarai kan; nohno kan pirin uhwoang pahien nihrai jermwein kan, apel jerpein
    kan pirin uhwoang inen pahioaraihok.”
  zac-NT: Shtadë llguëꞌnë rldënú rall cuntrë shíniꞌ. Llguëꞌnë na cuntrë shtadë llguëꞌnë.
    Shniꞌa na cuntrë shtsáꞌpiꞌ. Shtsaꞌpë na cuntrë shníꞌaiꞌ. Suëgrë rldënú llíꞌllill.
    Lliꞌlli na cuntrë suë́grëll.
  kyg-kyg: Aliꞌa fako huteꞌapaeꞌmo afoꞌamoꞌmo mafaꞌneꞌalegamo kame huno atesigeno
    mafaꞌneꞌamoꞌa afoꞌamotegamo kame huno atesigeno itaꞌamoꞌmo aꞌmafaꞌneꞌalegamo kame
    huno atesigeno aꞌmafaꞌneꞌamoꞌa itaꞌamotegamo kame huno atesigeno mago aꞌmoꞌa anofeloꞌamotegamo
    kame huno atesigeno anofeloꞌamoꞌa anofelotegamo kame huno ategaiye, huno hapa
    paiꞌniye.
  kmk-kmk: Sat ama busuḻona dit anaka laḻaki ot padana pay un sat anaka laḻaki busuḻona
    dit ama na. Sat ina busuḻona dit anaka babai kan pada na pay un sat anaka babai
    busuḻona dit ina na. Sat katuganga un babai busuḻona dit manugang ot sat manugang
    busuḻona dit katuganga na.”
  cao-NT: Ea iqui tsi jahuë baquë pasomahaxëhi jahuë jahëpa rë. Jasca, jahuë jahëpa
    pasomahaxëhi quiha jahuë baquë ri. Ea iqui tsi jahuë jahi pasomahaxëhi quiha jahëhua.
    Jasca, jahuë jahëhua pasomahaxëhi quiha jahuë jahini. (Jasca, ëa iqui tsi jahuë
    raisi pasomahaxëhi quiha jahuë raisi ri) —nëa tsi quiha Jesu nëcaniquë.
  bbr-bbr: Keseriar roat ak akan mokoit pak iwäi muratäiei, mokoit akas akan momonakat
    pak iwäi muratäiei. Asiret ak akan asinakut pak iwäi muratäiei. Asinakut ak akan
    aninakat pak iwäi muratäiei. Asiret ak akan pusirakat pak iwäi muratäiei, Pusirakat
    nais akas keseriar keseraiei.”
  inb-inb: Taitan­di­wa wam­brandi­wa, maman­di­wa warmi wam­brandi­wa, sui­gran­di­wa
    nuiran­di­wa, chasa­lla­ta mana alli­lla­mi kaug­sa­na­kun­ga­pa kan­kuna.
  hrv-hrv: otac protiv sina i sin protiv oca, mati protiv kćeri i kći protiv matere,
    svekrva protiv snahe i snaha protiv svekrve.”
  box-NT: O maá máa wé sĩ lè mí za, ó o za mún máa wé sĩ lè mín maá.
    O nu máa wé sĩ lè mí hĩ́nló, ó o hĩ́nló mún máa wé sĩ lè mín nu.
    O ɓùaa hã́a máa wé sĩ lè mí yàró hã́a, ó o yàró hã́a mún máa wé
    sĩ lè mín ɓùaa hã́a.»
  ote-NT: Ya dada da ʉtsa yá tꞌʉ, ha nuya tꞌʉ da ʉtsa yá dada. Ya na̱na̱ da ʉtsa yá
    tꞌixu, ha nuya tꞌixu da ʉtsa yá na̱na̱. Nuya suegra da ʉtsa yá tsꞌihuɛ, ha nuya
    tsꞌihuɛ da ʉtsa yá suegra.
  wnu-wnu: Ur der wau nob agunia wau der ur nob agunub. A unor der waib nob agunia
    waib der unor nob agunub, a umagam der ayi nob agunia ayi der umagam nob agunub,
    ende oboubour,” ende qamarei.
  zam-NT: Lomisque' mod gàca loo taamas xtàa mèn, ne. Leque gundanbi' yecloo ñèe xgan'
    gundanbi'. No leque xgan' gundanbi' yecloo ñèe gundanbi'. No leque gundangot yecloo
    ñèe rsap gundangot. No leque rsap gundangot yecloo ñèe gundangot. Le' mèn co'
    nac xna'zap na, yecloo ñèe xa'got co' nac xìix. Le' xa'got co' nac xìix na, yecloo
    ñèe xna'zap por cón chenen.
  zyp-NT: Paw leh tah aa sawtei leh khah dy a he ka, sawtei leh tah aa paw leh khah
    aa dy he a. No leh tah aa sawcanu leh khah dy a he ka, sawcanu letah aa no leh
    khah aa dy he a. Sawcapaw no leh tah myno leh khah dy a he ka, myno leh tah aa
    pasaepaw no leh khah aa dy tae he a,” tatah a tah.
  sey-NT: Cuiꞌne pëca jaꞌquëpi mamaquëre sa̱ñope yoꞌoye paꞌiji. Mamaquëpi pëca jaꞌquëre
    sa̱ñope yoꞌoye paꞌiji. Cuiꞌne pëca jaꞌcopi mamaconi sa̱ñope yoꞌoye pasipi. Cuiꞌne
    mamacopi pëca jaꞌcore sa̱ñope yoꞌoye pasipi, huaopi i̱o mamaquë nëjore sa̱ñope
    yoꞌoye pasipi. Cuiꞌne mamaquë nëjopi huaore sa̱ñope yoꞌoye pasipi.”
  nvm-nvm: '@see-verse:LUK.012.052'
  mps-mps: Ogwa dabego me augwa aya dali dwai homu yaibao. Ida dabego me augwa wegi
    dali dwai homu yaibao. Wegi dabego me augwa ida dali dwai homu yaibao. Ida dabego
    me augwa ogwago we dali dwai homu yaibao. Tama ogwago we dabego me augwa auwa
    dali dwai homu yaibao,” Jisasgo te po wali.
  seh-seh: Baba anadza kazondana na mwana wace wa mamuna, mwana wa mamuna anadza kazondana
    na baba wace. Mai anadza kazondana na mwana wace wa nkazi, na mwanambo wa nkazi
    anadza kazondana na mai wace. Mebzala anadza kazondana na nkwenya wace, nkwenyambo
    anadza kazondana na mebzala wace.”
  pab-NT: Enexenahaite kahalakoaharehenaha haisaninaiha kakoa, exahe ityaninaihaite
    hoka kahalakoaharehenaha hanexenaiha kakoa. Inityonahaite kahalakoahalohenaha
    haisaninaiha kakoa, ityaninaihaite hoka kahalakoahalohenaha hanityonaiha kakoa.
    Enakeronaihaite kahalakoahalohenaha hatamisonenaiha kakoa, etamisonenaihaite hoka
    kahalakoahalohenaha hakeronaiha kakoa — nexa.
  llg-llg: Amak laban anan; Anak laban aman. Inan laban anan; Anak laban inan. Alinak
    laban feto-feun; Feto-feuk laban alinan.”
  kyf-kyf: Dide yia ɔ 'yu -yɔwʋsɔlʋa, 'ɩn 'yu 'ka ɔ dide -yɔwʋsɔlʋ. 'Nyaa yia ɔ 'ŋwnɔyu
    -yɔwʋsɔlʋa, 'ɩn 'ŋwnɔyu 'ka ɔ 'nyaa -yɔwʋsɔlʋ. 'Lowlii 'nyaa yia ɔ 'yuu 'ŋwnɔ
    -yɔwʋsɔlʋa, 'ɩn 'yuu 'ŋwnɔ 'ka ɔ 'lowlii 'nyaa -yɔwʋsɔlʋ.»
  tpi-tpi: Bai ol i bruk, na papa i birua long pikinini man bilong en, na pikinini
    man bai i birua long papa bilong en. Na mama bai i birua long pikinini meri bilong
    en, na pikinini meri bai i birua long mama bilong en. Na mama bilong wanpela man
    bai i birua long meri bilong dispela man, na meri bai i birua long mama bilong
    man bilong en.”
  mih-NT: Cua cahñi tahan zutu sa ndyihi sihin zehe ra ta zehe ra sihin zutu ra. Ta
    zɨhɨ ña cua cahñi tahan sihin zehe ña, ta zehe ña sihin zɨhɨ ña. Ta cua cahñi
    tahan tyizo ña sihin sono ña ta sono ña sihin tyizo ña.
  qvh-NT: Taytanmi chiquenga surinta y surinmi chiquenga taytanta. Mamanmi chiquenga
    wawanta y wawannami chiquenga mamanta. Lumsuyninmi chiquenga suedranta y suedrannami
    chiquenga lumsuyninta.”
  kms-kms: Nikinne bir ruwo, kiyi kuwonyimi muqond mari, kuwonyimi oyi kiyi muqond
    mari, di kumo kuwonyumbu ruqond riri, kuwonyumbu oyi kumo ruqond riri, di kine
    gang kine ghar ruqond riri, kine ghar oyi kine gang ruqond riri.”
  agn-agn: Mamagkorontran ka tang tatay ig mga ana nang lali, asta ang nanay ig mga
    ana nang babay. Maning ka ta si tang panogangan ang babay ig minagad nang babay.”
  nhi-NT: In tepapan quixnamiquis nitelpocau, uan in telpocatl quixnamiquis nipapan,
    in temaman quixnamiquis nichpocau, uan nichpocau quixnamiquis nimaman, in temonan
    quixnamiquis nisiuamon, uan siuamontli quixnamiquis nimonan.
  ttc-NT: Te k'wa'lon ojawel meltz'jik ti'j tk'wa'al b'ix te k'wa'alb'aj ojawel meltz'jik
    ti'j te k'wa'lon; te alon ojawel meltz'jik ti'j tal, b'ix te tal ojawel meltz'jik
    ti'j tnan; b'ix jun alib'on ojawel meltz'jik ti'j talib', b'ix te alib'j ojawel
    meltz'jik ti'j te alib'on.»
  dan-1931: De skulle være i Splid, Fader med Søn og Søn med Fader, Moder med Datter
    og Datter med Moder, Svigermoder med sin Svigerdatter og Svigerdatter med sin
    Svigermoder.”
  kwj-kwj: Yapai ri hurahama che ni omwemendiwa, hurahama che ri yapai ni omwemendikonda.
    Wowa nuwai ti himiyama che ni omwemendiwa, himiyama che ga ti nuwai ni ti omwemendikonda.
    Wowa tukwahapa saini ti naruhumwe ni ti omwemendiwa, ti naruhumwe ga saini ti
    tukwahapa ni omwemendikonda.”
  vie-OVCB: ‘Cha sẽ chia rẽ với con trai và con trai chống nghịch với cha; mẹ nghịch
    cùng con gái và con gái chống nghịch với mẹ; mẹ chồng nghịch cùng con dâu và con
    dâu chống nghịch với mẹ chồng.’”
  kze-kze: avowámá moórá-imayaa ínana ááninko ó'on-imayaa íníye. anówama moórá-imayaa
    ínana ayáámúnko ó'on-imayaa íníye. anáávukoe ó'on-o'on-imayaa óyááoiye. kesááiyavesa
    miráumai miwítí imáyáa taaínkaa'a ónááowe Ísu siráiye.
  lbk-lbk: At enkhinnola nan sin-ama, ya nan sin-ina, ya olay akhes nan sinkatokhangan,
    enkhinnola nan innapo ay fafai ya nan katokhangana ay fafai.”
  mto-NT: Je̱ ónu̱k teeꞌ, choꞌoxpá̱kupts je̱ꞌe̱ veꞌe je̱ myajntk; nay je̱ majntk,
    choꞌoxpá̱kupts je̱ꞌe̱ veꞌe je̱ tyeeꞌ. Je̱ ónu̱k taak, choꞌoxpá̱kupts je̱ꞌe̱ veꞌe
    je̱ ña̱a̱x; nay je̱ na̱a̱x, choꞌoxpá̱kupts je̱ꞌe̱ veꞌe je̱ tyaak. Je̱ xákix taak,
    choꞌoxpá̱kupts je̱ꞌe̱ veꞌe je̱ xyákix na̱a̱x; nay je̱ xákix na̱a̱x, choꞌoxpá̱kupts
    je̱ꞌe̱ veꞌe je̱ xyákix taak.
  bzh-bzh: Rëḳ debasuh sir bamaj rëḳ degelë naluj maluh lo paya, genaluj maluh rëḳ
    degelë amaj paya. Log ataj rëḳ depemëġin naluj avëh lo, genaluj avëh lo rëḳ
    depemëġin ataj. Gavëh böp rëḳ denapëëng ggej avëh lo geggej avëh lo rëḳ denapëëng
    ggej avëh böp, degwa jaḳ sa ġaġek.”
  guj-2017: બાપ દીકરાની સામો, તથા દીકરો બાપની સામો થશે; મા દીકરીની સામે, અને દીકરી
    પોતાની માની સામે થશે; સાસુ પોતાની વહુની સામે, અને વહુ પોતાની સાસુની સામે થશે,
    એમ તેઓમાં ફૂટ પડશે.
  jvn-NT: 'Kabèh bakal pada tukaran: bapak karo anaké lanang lan anak lanang karo
    bapaké, ibu karo anaké wédok lan anaké wédok karo ibuné, ibu maratuwa tukaran
    karo mantuné wédok lan mantuné wédok karo ibuné maratuwa.”'
  byr-byr: Kɨnɨdaai jaapainakɨlyɨ ganɨmaangei gevwi yawɨꞌna, gawaalɨvaangei gevwi
    yawɨꞌna yadiꞌ mwaalyɨkaderaalyɨ. Nabaai kaimɨraayai gannya ganɨmaangerɨna gevwi
    yawɨꞌna yadelyɨ. Kɨnaai jaapainakɨlyɨ ganaangeꞌ gevwi yawɨꞌna, taayaꞌ gevwi yawɨꞌna
    mwaalyɨkadewaalyɨ. Nabaai kɨyataai jaapainakɨlyɨ aꞌmwe naangeꞌ gyaayaꞌ gevwi yawɨꞌna,
    gyaayaꞌ gevwi yawɨꞌna yadiꞌ mwaalyɨkadewaalyɨ.”
  ian-ian: Nyaek nat mbaapma nyan nat mbaapma tɨgiyambɨt. Nyɨme nat mbaapma taagwa
    nyan nat mbaapma tɨgiyambɨt. Yaw nat mbaapma kangɨt nat mbaapma tɨgiyambɨt. Mbaapma
    sɨlaa walea lɨgiyandi.
  hun-hun: Ellentétbe kerül az apa a fiával és a fiú az apjával és az anya a leányával
    és leány az anyjával, az anyós a menyével és a meny az anyósával.“
  mcf-NT: 'Nadec cuëshëdtsiash: aton papa ëbi tantiaquid icnuc con papadquid icnu
    quesa aton mado cuëshëdendac. Shubu utsin aton mado ëbi tantiaquid icnuc aton
    papa adquid icnu quenquio yec cuëshëdendac. Adecbidi aton tita ëbi tantiaquid
    icnuc con tapadquid icnu quenquio yec aton champi cuëshëdendac. Shubu utsin, aton
    champi ëbi tantiaquid icnuc aton tita padenquio yec cuëshëdendac. Shubu utsin
    aton chaya ëbi tantiaquid icnuc aton babanën padenquio yec cuëshëdendac. Shubu
    utsin, aton babanën ëbi tantiaquid icnuc aton chaya padenquio yec cuëshëdendac
    —quepanëdash Esus. Abi tantiesa cuëshëdtequid chuibanec.'
  kjs-kjs: Go rabu aaraame nipuna naakinu raapu yada lorealia. Go puma naakinumi nimuna
    aaraa-para yada lore ali aulalimi. Go page agimiri nipuna wanenu raapu yada lorealipi-pulu
    wanenumi nimuna aginu madaa yada lore ali aulalimi. Ayaa medalomame nipuna naakina
    were madaa yada lorealia-pulu go werenumi nimuna aayaanu madaa yada lore ali aulalimi
    lisa.
  mni-mni: "Mapana machagi maiyokta leigani aduga machana mapagi maiyokta leigani;\
    \ mamana machanupigi maiyokta aduga machanupigi maiyokta mamana leigani; manemna\
    \ mamougi maiyokta aduga mamouna manemgi maiyokta leigani.”\x94"
  yad-NT: Sa̱jiyaro̱nu ji̱ta vanuni̱ jidyenu, sadenunuma ji̱ta ra̱jiyaro̱nu varintyidyeyu.
    Nadayaro̱nu ji̱ta vaturu̱ñi̱ jidyetu, daryaday sa̱jiyaro̱nu nanudetu varintyidyeyu.
    Sadeseda jarye ra̱jiyaro̱nu vaturayu, daryaday sa̱jiyaro̱nu nana̱si̱ntu varintyidyeyu.”
  mxb-NT: Chi̱ na̱á iin ra̱ kúú tatá xíꞌín de̱ꞌe ra, o na̱á de̱ꞌe ñoó xíꞌín tatá xi̱.
    Ta na̱á iin na̱ kúú naná xíꞌín de̱ꞌe diꞌí na̱, o na̱á de̱ꞌe diꞌí ñoó xíꞌín naná
    xi̱. Ta na̱á na̱ kúú xi̱do xíꞌín sa̱no na̱, o na̱á sa̱no ñoó xíꞌín xi̱do xi̱.
  pon-2006A: Sahm akan pahn uhwong nair pwutak kan, oh pwutak kan pahn uhwong samarail
    kan; ihn akan pahn uhwong nair serepein kan, oh serepein kan pahn uhwong inarail
    kan; ihn akan pahn uhwong en neirail pwutak kan ar pwoud kan, oh serepein kan
    pahn uhwong en ar pwoud ar nohno kan.”
  maq-NT: Nahmi ne, sahmi condra me cha quihndi rë me, hane cha quihndi rë me jan
    ne, sahmi condra cha nahmi rë cha. Naa ne, sahmi condra me na quihndi rë me, hane
    na quihndi rë me ne, sahmi condra na naa rë na. Nahya ne, sahmi condra me jahnda
    rë me, hane jahnda rë me ne, sahmi condra na nahya rë na. ―‍Cuatjin xu cachja
    Jesús cojo xuta ladu rë me.
  hto-hto: Cuemo ɨ́ɨnuamona da jitó ie moo dɨnena ruifíruille. Daje izói jitó ie moo
    cuemo ɨ́ɨnua jira dájena uái iñeno íena ruifíruillano éoite. Iemo jɨáɨ, ei jiza
    cuemo ɨ́ɨnuamona ei dɨnena ruifíruille. Dájena uái íñeitiaɨnguaɨ. Daje izói jɨfaiño
    cuemo ɨ́ɨnua jira mio dɨnena ruifíruille. Afe ɨbana mio ie jɨfaiño dɨga dájena
    uái íñeitiaɨnguaɨ, —daɨde Jesús.
  por-BRBSL: Serão divididos, pai contra filho, e filho contra pai; mãe contra filha,
    e filha contra mãe; sogra contra nora, e nora contra sogra”.
  ces-NKB: Otec bude rozdělen proti synu a syn proti otci, matka proti dceři a dcera
    proti matce, tchýně proti své snaše a snacha proti své tchýni.”
  cui-cui: Coxiyan pexanto ita aenae-aenei tsane. Coxiyan xuya pexanto ita aenae-aenei
    tsainchi. Coxiwa pexantiyo ita aenae-aenei tsane. Coxiwa xuya pexantiyo ita aenae-aenei
    tsainchi. Irʉrʉ pamiyobe naita aenae-aenei tsanebe. Pecopeinyobe naita aenae-aenei
    tsanebe”, jei Jesús.
  boj-2014: Abu naŋgi na naŋgo segi aŋgro mel naŋgi jeutnjroqnqab. Aŋgro mel naŋgi
    na naŋgo segi abu naŋgi jeutnjroqnqab. Ai naŋgi na naŋgo segi aŋgro sebiŋ naŋgi
    jeutnjroqnqab. Aŋgro sebiŋ naŋgi na naŋgo segi ai naŋgi jeutnjroqnqab. Aiŋ qeli
    naŋgi na naŋgo segi aiŋ yala naŋgi jeutnjroqnqab. Aiŋ yala naŋgi na naŋgo segi
    aiŋ qeli naŋgi jeutnjroqnqab.”
  eng-OEBUS: Father will be opposed to son and son to father, mother to daughter and
    daughter to mother, mother-in-law to her daughter-in-law and daughter-in-law to
    her mother-in-law.”
  eri-eri: Nere fourodbode, umamu no idau honggoro tuwonbona, idau no umamu honggoro
    tuwonbona. Ariya anya no mago honggoro tuwonbona, mago no anya honggoro tuwonbona.
    Fai ete buyumu aita honggoro tuwonbona, buyumu aita no au nomo anya honggoro tuwonbona.”
  aly-aly: Rernemap ingkerrenh ilterrerl-aneyenh, akeleyt aney-angenh, arrangkw. Aynenheng-rnem
    ilterrerl-aneyenh. Amenheng-rnem ilterrerl-aneyenh arrpemarl. Anherrenheng-rnem
    ilterrerl-aneyenh arrpemarl. Alakenhaym akngerran ilterrerl-aneyenh atyeng-they.”
  wiu-wiu: Etena-kiti etene pade wene pia mana pade wene pia ete oto wa letetakutukoa
    mea ni nina-kiti nine pade wene pia kono pade wene pia letetakutukoa mea ni atoa-pala
    anane nine one kaua atoata ete oto wa letetakutukoa mea tokala toi. Ali atoa nitoa
