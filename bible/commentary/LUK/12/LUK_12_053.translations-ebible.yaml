  peg-peg: ମାଜ଼ି ବିରୁଦ୍‌ତ ଆବା, ଆବା ବିରୁଦ୍‌ତ ମାଜ଼ି, ଗାଡ଼୍‌ଚେ ବିରୁଦ୍‌ତ ଆୟା, ଆୟା ବିରୁଦ୍‌ତ
