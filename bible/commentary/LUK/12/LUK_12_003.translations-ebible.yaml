  gmv-NT: ሄሳ ጊሽ ኢንቴ ጌማን ሃሳዪዳዚ ዉሪ ቆንጬ ኬዛና፤ ቃሴካ ኢንቴ ቆልዓን ሃይꬃን ሳሱኬቲ ሃሳዪዳዚ ዉሪ ዴሬ ሲንꬃን
