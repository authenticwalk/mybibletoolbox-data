  dop-dop: Pǝ tɔɔ kɛ́ pɑɑ ɩ́ kɑ ŋmɛsɩ tɔm nɑ ɩ́ yɔɣɔtɩ-tǝɣɩ ɑhoo, ɩsɩɩ tǝ yɑwɑ ilim
    tɑɑ. Nɑ pɑɑ nɑŋ tɑɑ kɛ́ ɩ́ wɛlǝtɑ ŋkpɑŋʋɣʋ tɑɑ, ɩsɩɩ pɑ kpɑɑlɑ-tɩ nɑ nɔɣɔ sɔsɔɣɑ.
  azb-azb: Buna görə də qaranlıqda dediyiniz gün işığında eşidiləcək, bağlı qapı arxasında
    qulağa pıçıldadığınız damlardan bəyan olunacaq.
  eng-DBY: therefore whatever ye have said in the darkness shall be heard in the light,
    and what ye have spoken in the ear in chambers shall be proclaimed upon the housetops.
  guo-NT: Madoi jʉm-ampoxan maliach, o, batutat nuthaklajametat jum-ampoxan, japoxanbej
    asamatkoi asew jiw tulaela chiekal jʉmtaeyaxael” —aech Jesús, pejnachala naewʉajan
    wʉt.
  hla-hla: Ba saha man ka tu ranga niam limiu tu ka pepeisa mia limiu, u katun u para
    e hengoe ren romana.”
  mav-NT: Kat ewei'e som i'ypyryp we meiũran ti aru Tupana timo­herep wuat'i miit'in
    ehamo sio waku sio yt hap are e. Aikotã wati­mo­herep ahehay ywaiti hap totepyi
    aheypa­rakai ywaiti hap kaipyi hap ewy toimo­herep aru wuat'i miit'in minug sa'ag
    wuat'i miit'in minug wakuap tehay wo wuat'i miit'in ehamo wuat'i miit'in ikuap
    hamuat e. Aikotã more­kuaria mipo­'oro sehay ewywuat Tupana timo­herep wuat'i
    ehamo i'atu­minug sa'ag sio i'atminug wakuap e Iesui.
  kpf-kpf: Ŋâtigân den tik sâme, zo gâtâm maayân âsagibap. Mirâ umŋan halop den sâme,
    zo gâtâm sombem kabâŋan sâm muyagibi.”
  ppo-ppo: Diaao̧ diliki tua̧mó du betere fo dȩmó depa wosóo, be dolomó dua kikiti
    dere fo be huluamó daalu fakeyóló depa so feané wosóo, yaalopó.
  hin-2017: इसलिए जो कुछ तुम ने अंधेरे में कहा है, वह उजाले में सुना जाएगा; और जो
    तुम ने भीतर के कमरों में कानों कान कहा है, वह छतों पर प्रचार किया जाएगा।
  wol-KYG: Moo tax mboolem lu ngeen waxe biir lëndëm, dees na ko dégge bëccëg ndarakàmm,
    te mboolem lu ngeen déeye ci néegu biir, dees na ko biral ci kawi taax.
  bef-bef: Ana huto asaga kaga foluguꞌi metepu inagu lilata nehana bonaꞌmagi yegelo
    kehelilabe. To asaga kaga lenali sumi sumi hite nonugu fala kite nelana enali
    hepaꞌi kugumato ti saga hite ho tiꞌehite kehe ite lu hokolo hite lilanaꞌmu yabe,
    luto Yesu luꞌehina yabe.
  amm-amm: Imo mo folosumai lukasakinuwomo, noko nokolaloyo saponimai kwaiyoinomo.
    Imo mo nu poiso wosu woso lukasakinuwomo, nonani imo mani, nokoyo siyoliso posasoko
    taikiyoinomo.” Siyokutono iyaliso aino ikoki, Isiso mo.
  rmy-CHERGASH: Zato, sa so phendine ande tama ašundola po svetlo thaj sa so phendine
    varekašće po kan ande sobe, katar e krovurja propovedila pe.”
  zaj-zaj: Avo mina, chochose chumulongile mziza, chohulikwa mmulangaza, na chochose
    chumnyong'onye mwiyeka mgati dihindigwe, chopetigwa mwa wanhu wose.
  chq-NT: Joongɨ la joon jon wa'a 'e nifaa'²¹ tsá² linʉʉ²¹ inʉʉ joon lijmɨɨ²¹². Joongɨ
    jilaa'²¹ 'e sɨ́ɨi¹ tsá² 'uuin²¹ 'e jni¹ 'nʉ́¹ inúu² cayʉ' 'nʉ́¹.
  swp-swp: Arinai ede saha eo saha au ribaedi masigiri boeana eai, na marana eai abo
    se ataiedi; meta hinage riba wa au riba moninihi biri alona eai, numa ewana eai
    abo se painaei.
  bjr-bjr: Inni faqa qimannimidaqa innee asukunaki faiqí anaasee qimannimira ufa kasooqaqee
    Anutufa aiqamausa nifusaa faasaana kooroo inaqa irifaranoo. Nana ufa fee maaqaki
    moona aaqooki qimaminna ufana maaqa ataufakaaqara foora miqooqari fi fi qimasee
    aiqamausa qimannimifaranoo.
  aby-aby: Enoba yanu dumuro weaisa wakeye ewekaro naufeisa. Anemerabubake uwara ubarenaro
    mumuuroma weaisaie akaka naisaroma daiwere wefeisaya eno wei.
  eng-YLT: 'because whatever in the darkness ye said, in the light shall be heard:
    and what to the ear ye spake in the inner-chambers, shall be proclaimed upon the
    house-tops.'
  jni-jni: Barki anime ire imum izoni sa idi boki ani hungi ige be sa ine ini ige
    be sa ada kunna ini a masaa. Imum be sa ya wuza bikum anyimo ani kira adi wuzi
    tize ti timi vat ti hi hira.
  kne-kne: Isonga olay sino ay inbagbaga yo sin labi et maammoan sin kaagawan, ya
    din in-ayaayasak yo sin naenban ay kowarto et maibogbogaw ta dengngen di kaipoipogaw.”
  tgj-tgj: Vkvlvgabv, nonu ogugo kanv arwnglo minpvkudw hum alulvpa loung kolo tvvpa
    reku, nonugv naam a koktum tvvla arwnglo japsi nama naam mwnglo aolo chaapv tvvla
    gokpa reku.”
  gui-NT: Jae rambue pɨtumimbi pe pere vae oñeenduta tembipe pe, jare pero japɨpe
    pe pere vɨari vae jeracuata opaete vae oendu vaera —jei—.
  quc-TT: Rumal riꞌ ronojel ri ibꞌim pa ri qꞌequꞌmal katataj na cho ri utunal ri qꞌij,
    xuqujeꞌ ri ibꞌim chi awal are itzꞌapim ri uchiꞌ ja, karaqaqex na ubꞌixik puꞌwiꞌ
    taq ri ja.
  heg-NTPO: Asa man mi aa nol buni-buni hahalas nia ngas, mam atuli ming hapus nol
    langa-langa. Asa man mi hulu-hulu se kamar dalen, mam atuli aa mumuun se atuil
    hut mamo sila.”
  ptu-ptu: Anna indo kada ditambim untula' bengia' la dipa'paissangam illaam wattu
    masiä. Anna indo to umpa'bisisam lako solamu illaam tambim titutu', la dipebangkoam
    lao.
  bzd-NTPO: '@see-verse:LUK.012.002'
  kwf-kwf: Ma ta tae neꞋe kamu saea Ꞌi saena maꞋe rodo, kira ke rongoa saena dangi
    dadara. Ma ta tae neꞋe kamu kwaroro Ꞌani saena alingana ta ngwae ana ta kula banitaꞋi
    taꞋifili ꞋamuroꞋo, kira ke faꞋarongoa Ꞌani ngwae ki taꞋifau Ꞌiri kika rongo abitako
    ana.”
  eng-WYC-2017: For why those things that ye have said in darknesses, shall be said
    in light; and that that ye have spoken in [the] ear in bedchambers, shall be preached
    in roofs.
  eng-WMBB: Therefore whatever you have said in the darkness will be heard in the
    light. What you have spoken in the ear in the inner rooms will be proclaimed on
    the housetops.
  zat-NTPS: Chee̱ le̱ na', xúgute̱ da gunle lu da chul-la, xululé'e lawe' te zra,
    na' da gunle bagácheze lu xu'u naga naxézxujte̱ dxa xu'u, wénqueze na lau xúgute̱
    bénneache.
  spp-spp: Lire l'à li ta, yii aha jwumɔ maha jwumɔ ŋwɔh'a jwo numpini i ke, puru
    sí n‑lógo canŋke e, yii aha jwumɔ maha jwumɔ jwo katilwɔhɔre e yii bayi kùruɲcwɔngil'e
    ke, puru sí n‑pa raa jáare katanɲyi ɲuŋ'i.»
  zty-NTPS: Che ḻen, yógo'te da' ba wnnale gan nak choḻ, yéngekle benách ka' gan nak
    ḻo baní', na' da' bchaḻjle ngáche'ze gan wzóa ḻo yo'o nyejwn, gaken da' wchaḻjgak
    benách ka' ḻawgak yógo'te benách.
  mek-mek: Ega puo kapaꞌina gapiai oifaniꞌi papiau akelogo auꞌi, kinaisai oifafoua
    koa iꞌopoga akelogo. Ke eꞌa alogai oifa kekefa mo kapaꞌina oifania auga ofaofai
    akeifafoua koa iꞌopoga papiau maꞌoai akelogo.
  aey-aey: Cel je tuna madein eu cahinegna dah moqagan. Odocob cel je age hamol tuna
    jahnana maadecebil dah mein eu age jo ohisna tatawi utai maadecebil dana cajaca
    cunug doqagan,” aden.
  urd-GVH: इसलिए जो कुछ तुमने अंधेरे में कहा है वह रोज़े-रौशन में सुनाया जाएगा और
    जो कुछ तुमने अंदरूनी कमरों का दरवाज़ा बंद करके आहिस्ता आहिस्ता कान में बयान किया
    है उसका छतों से एलान किया जाएगा।
  ycn-ycn: Nacaje imacare nacú apujlo lapí, nema'ajica riyucuna hue'echú, camú camaré
    japi. Nacaje imacare nacú apujlo ri'ijhuí chojé cachuhua ucapú itaqueja chu, riyucuna
    ne'emajé caphí ajopánajlo nahuacáca'alo ejé —que rimacá najló.
  djr-djr: Ga ŋunhi nhe gan ŋula nhaltjarr waŋan buku-munhaŋur, ga yalalany dhu gi
    ŋunhi boŋguŋ nhuna ŋäkun waŋanhawuynydja walupuynha gaykarraŋŋura. Ga ŋunhi nhuma
    gan waŋanhamin ŋula gayulnydja yawyawyunminany djinawany' buṉbuŋurnydja dhurrwara-gunganhawuyŋurnydja,
    ga yalalany walal dhu gi ŋunhi ŋäkun mirithinyawuynha waŋanhawuy yatjunawuynha,
    ŋunhala garrwarnha ŋapaŋura buṉbuŋur.”
  kvg-kvg: Manqat ndøgo, zo lovølova ndozo-manqate, yaq tøndo-paveat, ezoqa ewaqape
    sugumú-ewagét. Neka manqat ndøgo, zo khoev mokho-te, ezoqa nøme-qa gea-te sa
    ndozoto-potozu, bavokhó sugumú-vøndavét.”
  rug-rug: Gua asa, ke saripu zama tome ni gamu pa hupohuporona, si kaqu ta avoso
    pa korapa kalalasa, gua sapu manamanasa ni gamu pa vasina tomena, si kaqu ta velavela
    vurae pa kobi tie.
  hop-NT: Pantaqw ōviy hihta qamātakpuve haqawa lavayhtiqw, pam tālat ep nanaptiwmantani;
    pu uma hihta yūyupavaqe hakiy naqvumiq sawiwiykuyaqw, pam kihkits’ova tsa’lalwiwni.
  san-URD: اَنْدھَکارے تِشْٹھَنَتو یاح کَتھا اَکَتھَیَتَ تاح سَرْوّاح کَتھا دِیپْتَو
    شْروشْیَنْتے نِرْجَنے کَرْنے چَ یَدَکَتھَیَتَ گرِہَپرِشْٹھاتْ تَتْ پْرَچارَیِشْیَتے۔
  heb-LB: לפיכך, כל מה שאמרתם בחשכה יישמע באור היום, וכל מה שלחשתם בין ארבעה קירות
    ייקרא בקולי קולות מעל גגות הבתים!
  caf-NT: '''Et huwa ndet tsahólhgus yuh ts''ih yalhtuk, ''et whét''en hidutets''o.
    ''Et ndet koo whez ts''ih ''uyoon yudzek khunek i''aih daja dani, ''et bun k''ut
    whuts''un khunekti be howu yatelhtuk.'
  mio-NT: Chacan cuu cha cua coto ndihi ñivi ñaan cha cuu cha cua cahan xehe ndo.
    Masi indi xehe ndo tichi vehe ndo, ta ndasi vaha yu vehe, soco cua coto ndihi
    ñivi cha ni cahan ndo ―cati ra.
  srq-NT: Ae jeñee nguia itondaru jẽɨngo mose, ũquɨ̃ nda nyecua ja mbia je cote. Jeñee
    equia nyiisa isa nae, ũquɨ̃ abe ra nyecua ja mbia je no.
  kje-NT: Ende panaeku na'akeme man mim konohi ri a'alam, rakan nohoropo ri na'akeme
    rauroin, la panaeku man mi malpupu ri kilinna lolo kamar raram man konsedi raderre
    radaul laa ewi-ewi.”
  gaz-gaz: Wanni isin dukkana keessatti dubbattan, ifa guyyaatiin dhagaʼama; wanni
    isin gola keessatti gurratti hasaastanis bantii manaa irraa labsama.
  kud-kud: Na hinage hava guguyou ainai amwalowalowedi mata ahubena aidiyai tomowa
    hibenaledi. Na hava nuwana vehabana amwalo himhim vada holanai mata tomowa maudoina
    aidiyai hiwalo mahalavaei.
  urb-NT: Pe, pytun rahã, amõ ta ukwa ym ha rupi ma'e ke pepandu, ame'ẽ ke wera rahã
    amõ ta upa pandu ta. (A'erehe upa hendu ta, pe, ukwa ta ngã.) Kapy pe amõ pe peje'ẽ
    ra'yr u'am, ame'ẽ ke amõ ta pandu hũ ngã pe. (Upa ngã ukwa ta) — aja Jesu pandu.
  fra-LSG: C’est pourquoi tout ce que vous aurez dit dans les ténèbres sera entendu
    dans la lumière, et ce que vous aurez dit à l’oreille dans les chambres sera prêché
    sur les toits.
  san-HK: andhakAre tiSThanato yAH kathA akathayata tAH sarvvAH kathA dIptau zroSyante
    nirjane karNe ca yadakathayata gRhapRSThAt tat pracArayiSyate|
  cak-SNT: Rumareꞌ ixreꞌ, nojiel cꞌa ri i-eꞌn pa kꞌakuꞌn, xtikꞌalajin-pa. Y nojiel
    cꞌa ri i-eꞌn pa tak ixiquin pa jay, xtinaꞌax cuma ri vinak y xtiquirak quichiꞌ
    xtiquitzijuoj pa quiveꞌ ri jay.
  uvh-uvh: A nasi' midi kapmo' ka aming wari tiim ganang ningda'ning ira toing wa
    inga' kama da'ning fagainga sirengsa' tokadofiinga aming dabiksa' wari sirengsa'
    ubu naksasu'nani'ga'. Abanga yak iyung bane ganang mera midi sasagap kapmo'sa'
    tonting wa inga' aming wari sireng sini' ka yong bining ganang adenga tutugu ning
    ningda'ning nakni'ga'.
  ino-ino: Lapa'kaeya mi'ko hanipi hu'nisaya ketapi Anumaya Koti'a yake feluka huno
    fole aisike'a mi'ko vaya'moki afikae. Mi'ko lapa'kaeya notapifi sumi sumi hutapa
    hu'nisaya ke Anumaya Koti'a no'kato'mule heti'neno ala kefati huno fole ailapatesike'a
    mi'ko vaya'moki afikae.
  gnn-gnn: Yo, ŋunhi nhe yurru dhäruk waŋa giyal'-giyalnydja buthurulili ŋula yolkala,
    ŋunhiyinydja yurru dhäruk giyal'-giyalwuynydja waŋanhara buku-warrwaryirrina rirrakay,
    märr bukmakthuna yurru ŋäma.
  yal-yal: Nanara, ɛ bata naxan fala dimini, na mɛma nɛn kɛnɛnni. Ɛ bata naxan birin
    kɔyɛkɔyɛn muxune xa konkoni, ne ralima nɛn taa tagini kɛnɛnni.”
  cnt-NT: Jaun₂ në́₃, ca₂le₃jë́₃ 'e₂ a₂dsia₅ dsa₂ jë₄ qui₁né'₃, jiá₃ bá₄ le₃ja₁jniá₂
    si₂. Le₂jaun₂ juɨ₁lia'₂ jág₁ a₂dsia₅ dsa₂ jë₄ të₃co'₅₄ a₂qui₂le₁jnág₅ 'né₅, a₂dsɨ₃'ag₅
    bá₄ jaun₂.
  tif-tif: 'Kanolin kemin ale, kutamiip kawu kaptum kusal imi kukup mafak kaami sang
    kaa kuwaa-lom boko-lomdip: Kanolokomup o, kalalap bokolap namti, am daanin diim
    kawu, unang tunum alik iyo, alep imi maaklo weng bokobip kaali, weng san-ilomdip,
    weng yen una-tala-ke-bamale, taken-una-tala-ke-mokomip aa, yak dok nolin ami weng
    mafak sang akolkup kaltapni am kaptamu bokolap namti, unang tunum ili alik abip
    iip kawu kapni sang bokobap kaami sang uyo naan-bam ke-mokomip o, kala Yesus ayo
    kanum bakayila ko.'
  nlx-nlx: एने जो बी तुमूह आदारला माय कियेल हे, तो उजाला माय होमलाय जाय, एने जो तुमूह
    गेरा माय कियेल हे, ताह माला पोर रेन पारचार केराय जाय।
  apw-NT: Áík’ehgo godiłhiłyú hat’íí daadołṉii n’íí got’įįzhį’ didots’įįł; kįh biyi’
    yuṉe’ datąąnégo hat’íí daadołṉii n’íí kįh biká’gé’ didots’įįł.
  gum-gum: Inchawei ñim løstøyu wamindigwane tøryu wammørøbguen inchen, ñim yaskabwan
    kasra nilø wamindigwane yabalasrøngurri trasaig kønrrun cha.
  not-NT: Aisati obirojegui, pairoraca pinibatë yamai pimánabecaro, aiquenta inguemaiguëro
    matsiguenga. Pairoraca pinibatëri pomatsiguenga casiriconiati tsomagui pobango,
    aiquenta ongonijatsatae cara yapatotaiga matsiguenga.
  plu-plu: Madikte yuwit ku pariye yis awna ayamaw ku pariye yis awna kabayanesa agiku
    mutkeg, aysawnemenek ini ekkepkanek gipuriwkis hiyeg akak madikte nihawna.
  iou-iou: Bipmäŋurani gänaŋ man yänayäŋ täkaŋ uwä kepma pähapken kwawakgän api nadäneŋ.
    Ba eŋi gänaŋ jiap man yänayäŋ täkaŋ uwä kami gera terak yäŋirä api nadäneŋ.
  ntp-NT: Vʌʌsi mʌsmaacʌdʌ aagai aapimʌ tucarʌ vʌʌsi gomaasi gʌcaʌcamu tasʌrʌ, dai
    mʌsmaacʌdʌ duudusali aagai aapimʌ cuupacatai quitaagiña goovai vʌʌsi iiñacaitai
    gʌaagadamu baabaqui daamadʌrʌ.
  rai-rai: A kum utnaa raap baa muaat aa pir taai u ra baboto, namur din walangoroi
    u ra kaapa, ma ra utnaa baa muaat wewaik ino ku mai naruma karom te, namur din
    tur nate u ra ruma, ma din wapuaanai karom a taara.
  haw-1868: O ka mea a oukou i olelo ai ma ka pouli, e loheia auanei ia ma ka malamalama,
    a o ka mea a oukou i olelo ai i na pepeiao, maloko o na keena mehameha, e haiia
    auanei ia maluna iho o na hale.
  ffm-ffm: Ɗum saabii huunde fuu ko kaal-ɗon ley nimre nantete ley fooyre. Kasen duu
    ko ngunndi-ɗon ley cuuɗi fuu, ooynete dow beneeji.
  arb-NAV: لِذَلِكَ كُلُّ مَا قُلْتُمُوهُ فِي الظَّلامِ سَوْفَ يُسْمَعُ فِي النُّورِ،
    وَمَا تَحَدَّثْتُمْ بِهِ هَمْساً فِي الْغُرَفِ الدَّاخِلِيَّةِ سَوْفَ يُذَاعُ
    عَلَى سُطُوحِ الْبُيُوتِ.
  cop-CNT: ⲛⲏ ⲅⲁⲣ ⲉⲧⲉⲧⲉⲛⲛⲁϫⲟⲧⲟⲩ ϧⲉⲛ ⳿ⲡ ⲭⲁⲕⲓ ⲥⲉⲛⲁⲥⲟⲑⲙⲟⲩ ϧⲉⲛ ⳿ⲫⲟⲩⲱⲓⲛⲓ ⲟⲩⲟϩ ⲫⲏⲉⲧⲁⲣⲉⲧⲉⲛⲥⲁϫⲓ
    ⳿ⲙⲙⲟϥ ϧⲉⲛ ⳿ⲫⲙⲁϣϫ ϧⲉⲛ ⲛⲓⲧⲁⲙⲓⲟⲛ ⲉⲩ⳿ⲉϩⲓⲱⲓϣ ⳿ⲙⲙⲟϥ ϩⲓϫⲉⲛ ⲛⲓϫⲉⲛⲉⲫⲱⲣ.
  adz-adz: Da nan u nida mingꞌa nam mimin ugu da garam bungꞌ aringantin namingꞌ gubuꞌ
    dzidziwandan. Da nam idzuwai agam fatafata gin da ruam mingꞌa ungar wasaꞌ da bungꞌ
