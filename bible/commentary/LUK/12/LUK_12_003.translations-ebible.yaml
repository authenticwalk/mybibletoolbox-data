  cab-NT: Ítara líña lubeíti, sun le jaríñagubei lábugiñe lubúriga, lagaambúaba lídan
    larúgounga, le jaríñagubei lanágangiñe béna, lagúarajoúba tábulugugiñe múna.
  clu-clu: Gani, bisan ano indong ginsoro-sikrito sa madulum, masanag gid nga mababatian
