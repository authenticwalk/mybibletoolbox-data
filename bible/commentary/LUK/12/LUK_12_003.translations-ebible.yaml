    mo nda canÿe yebnents̈a tsbanánocana noticiënga tojtsayebuachcá ca” —cha tojanë́yana.
  ron-LSB: De aceea, tot ce ați spus în întuneric va fi auzit la lumină. Ceea ce ați
    spus la ureche în încăperile interioare va fi proclamat pe acoperișurile caselor.
  pon-pon: Ari, me komail pan indada ni waja rotorot, i me pan janjal nan marain.
    O me komail pan monininin nan pera kan, i me pan kalok jili pon im akan.
  nhe-BL: Huan nochi tlen inquiijtojtoque quema tlayohua, nochi quicaquise tonaya.
    Huan tlen ixtacatzi inmoilhuijtoque ipan imocalijtic, teipa tlacame moquetzase
    huejcapa huan chicahuac quiijtose.
  sps-sps: An vegiau te tsue nyi na tana uurup, nai tapokaa non, ri te nongoiny ya
    tana arasan, ana saa te fasisiraa iny ari tan teinar vainy na, tana pan a sisiot,
    nai kuu pokei rori jiarasan, ma nongoiny yan vainy.”
  wnc-wnc: Unzingge wamu kuupbam zikaa dakaatang yakaingu aminbamda gunzitapane natapning.
    Siwan wamu kuupbam yoakatang wepda siknga ngang yaningu masande yanggamatawawa
    natapning,” ngang yanikut.
  bus-bus: Lɛmɛ dↄ yã kɛ̀ á ò gusiaan weé ma gupuraaa, asiiyã kɛ̀ á ò kↄ̃ swãn
    kpɛ́tu weé à kpàakpa kɛ gãalɛ.
  gub-BL: Peze'eg awer ipytun mehe arer uzenu kar putar 'ar romo a'e nehe. Ma'e penemimume'u
    kwer tàpuz me arer penewowo mehe arer uzemume'u kar putar taw mytepe a'e nehe.
    Teko uhapukaz putar a'e ma'e imume'u pà wà nehe, tàpuz 'aromo upu'àm putar uhapukaz
    pà wà nehe.
  imo-imo: Tumbulu tolina ungu ningima pali pa telina pilinge. Ulke kiripimanga ungu
    olo toko ningi unguma ulke tulupena angilko ru ninge,” nimu.
  boj-boj: Deqa anjam kalil niŋgi ambruq di mareqnub qaji di suwaŋamqa tamo naŋgi
    quqwab. Anjam kalil niŋgi warum miligiq di mareqnub qaji di tamo naŋgi bijal gogeq
    di tigelosib palontqab.”
  eng-DRA: 'For whatsoever things you have spoken in darkness, shall be published
    in the light: and that which you have spoken in the ear in the chambers, shall
    be preached on the housetops.'
  knf-knf: « Ukaaŋ kë uko wi naţupuŋ du bdëm uluŋ kaŧiinkana na pnak, uko wi nahoopaţuŋ
    du meeţ dandëŧuŋ uluŋ kahuurana du itoh duuţ. »
  san-KHM: អន្ធការេ តិឞ្ឋនតោ យាះ កថា អកថយត តាះ សវ៌្វាះ កថា ទីប្តៅ ឝ្រោឞ្យន្តេ និជ៌នេ
    កណ៌េ ច យទកថយត គ្ឫហប្ឫឞ្ឋាត៑ តត៑ ប្រចារយិឞ្យតេ។
  arn-NT: Feymew llemay eymün tamün feypikeel dumiñ mew, allkütungeay pelon antü mew.
    Ka tamün ellka dungukeel rakümkülechi ruka mew, wirarün mew feypingetuay wente
    ruka kütu.
  zas-NT: Zeel gra diidx ni ma guneedi lod nacay, zaguiejn ree bejn laan lod nayni.
    Guiáad ree diidx ni ma guneedi ralan lënü, yuꞌ chi cwidxaꞌ reeman guiniee reeman
    diidx guin ree diizd guijc ree yu.
  ken-NT: Ndu ɛchi nɔ, yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ bǎrɛ́mɛ́ ansɛm ansɛm, chɔŋ bo mangok yɔ
    kpoŋoroŋ. Nɛ mɛnyɨŋ ɛbhɛn bǎghati bǎrǔ bho ansɛm ansɛm chɔŋ bo mánte amfay
    bɛkɛt mámbɨk bɛ bo mángók.
