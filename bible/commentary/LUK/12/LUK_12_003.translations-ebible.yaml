  cmn-FEB: 你们在暗处说的话，必会被明处之人听见。你们在内室低语交谈的内容，必会在房顶处宣扬出去。
  gmv-RNT: Hessa gish inte geeman haasayidazi wuri qonce kezana; qasseka inte qol7an
