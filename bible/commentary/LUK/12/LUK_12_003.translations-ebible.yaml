  pes-OPV: بنابراین آنچه در تاریکی گفته‌اید، درروشنایی شنیده خواهد شد و آنچه در خلوتخانه
    در گوش گفته‌اید بر پشت بامها ندا شود.
  ron-1924: Де ачея, орьче аць спус ла ынтунерик ва фи аузит ла луминэ; ши орьче аць
    грэит ла уреке, ын одэице, ва фи вестит де пе акоперишул каселор.
  tpz-tpz: Ivëh, ka soe nöm to vavaasis vakoaan voh ke nem ro upöm teꞌ, amot nee se
    soe tavus eah pa matëëra napan. Ka soe neöm to vavisvis voh i em koman iuun, amot
    nee se sun, ko vatvus eah pa napan.”
  agd-agd: Máan tukhen mifo minó baya ma siretí ankan dunteimpin ma siyaré esin maen
    mai vaya minó nanin banta ano karái ininten mino. Minó baya ma siretí ankan ma
    aúpá mápin ma kafaya sikharé esin maen mai vaya má amon táké oovaren banasi siaminten
    mino.”
  rkb-NT: Hawa ha ty ikiahatsa miwa eze tsikpamykysokonaha ana hi kytsa mypubara piwabykynaha.
    Hawa ha ty awahoro eze tsiktsasokonaha iwahatu ahahudikhudikwy eze opykani mopamykysonaha
    — niy.
  san-THA: 'อนฺธกาเร ติษฺฐนโต ยา: กถา อกถยต ตา: สรฺวฺวา: กถา ทีปฺเตา โศฺรษฺยนฺเต นิรฺชเน
    กรฺเณ จ ยทกถยต คฺฤหปฺฤษฺฐาตฺ ตตฺ ปฺรจารยิษฺยเตฯ'
  iws-iws: Mɨ yai whɨekakɨm bɨiya nɨiyɨɨm nɨiyɨɨm kɨma nɨmprɨo boɨnɨm mɨ mhoɨiya iikamɨm
    sɨma sɨmiirɨn wɨ idowɨiyar kɨgɨrkaki nabɨenan. Mɨ yai whɨekakɨm hiinsɨm hiinsɨma
    kɨma boɨnɨm omakanau hɨr mɨ mhoɨiya wɨ Adi Komii siyar nɨisiimauu ɨuguski mɨ wɨ
    iikam whɨekakɨm wɨ sɨmar wakae ɨrkaki. Ɨriig.
  pol-SZ: Cokolwiek powiedziano pod osłoną nocy, wyjdzie na jaw z nastaniem dnia,
    a co powiedziano na ucho, zostanie ogłoszone publicznie.
  ztq-NT: Singo gak kchë nii kwnee do lo nguey, lëëw kñee meñ xña lo xbini ngbidz.
    Nikle gaa kchë nii kwnee tsilaan do worñee nyoogw yu, lëë meñ tsëp kik lidzy aan
    lëëw kuptsyë meñ.
  zai-NT: Zacá nga laani. Irá ni huaní' tu ra nacahui, ziuu tu iní' ni ra naya'ni'.
    Zaqueca irá ni huaní' tu xa diaga binni ndaani yoo, ziuu tu quiba ique yoo ucheeche
    ni guidxi.
  upv-upv: Ko nanu jile nga kami kamok-sup̃er renge nat nga mupong, mian ko Atua puloli
    nga jinibb parsup̃er renge nat nga m̃irin. Ko nanu jile nga kami kamok-sur vijvije
    renge boro jinibb nir renge loloim, mian ko parkaile parwerai van mare jer.”
  wap-NT: Ukauꞌan naꞌapam pukiauzon marutaꞌo-karuꞌu, ipaiꞌo nii uabata-kida-kao kanadaꞌo-karuꞌu.
    Naꞌiki kanom mashaudaꞌuꞌo pukowaadan kabaun nazo ii, diiwaꞌo nii ukowaada-kao
    pidannao baokopainapa-kizi ii.
  mva-mva: Rakana pile kaoa oabubu-lo kapile masa ariata longoradi dapura. Be rakana
    pile kaoa zugumaba pera ilodia-lo be kamalongasiki masa malala-lo be rangakadi
    dapura.
  dwr-NT: Hewaa diraw hintte dhumaani haasayowe ubbay, gallassi poo7uwan sisettanawaa;
    hinttenttu asay baynnasaan hini giso golliyaan haythaan saasukkowe ubbay dhoqqu
    geedda sisettiyaa qonccesaan awaajjettanawaa.
  kfw-kfw: Khawajarra angrakip aziingna muna ningril kha awarna ah inlajetsik eii,
    khale inruoiya insuungnga ning inbiakchian kha innchung makheiya inlaril thangsik
    eii.
  bfz-bfz: तेबेई तो, जो कुछ तुसे न्हेरे रे बोली राखेया, से सामणे सुणेया जाणा और जो
    तुसे कोठरिया रे आपणे कानो रे खसफस करी की बोली राखेया, से छतो पाँदो ते बोलेया करो।
  cuk-09: Ar degisoggu, bela neg-sichidgi be-ibmar-sogsad, gwallu-meegwadse onolegoed.
    Ar na be-binnaa uayagi neg-yaba ise yawagak-edualedgi be sogsan-inigwele, be-ibmar-sogsad
    neg-uas-birgi binnasur soglegoed.”
  ben-OBCV: অন্ধকারে তোমরা যা উচ্চারণ করেছ তা প্রকাশ্য দিবালোকে শোনা যাবে। আর ভিতরের
    ঘরে যে কথা তুমি চুপিচুপি বলেছ, তা ছাদের উপর থেকে ঘোষণা করা হবে।
  mil-NT: Chi nchaa tnúhu càháⁿ dayuhu‑ndo quèe túu‑xi núú chítú nǔú tàcá, te nchaa
    tnúhu càháⁿ méé‑ndó vèhe‑ndo dacuɨtɨ́í sǎ nìhí ñáyiu tnúhu.
  myu-myu: Kabiok tag̃ epeyekawẽn iap ya'ĩjojo ip kabiam. Badiat'a be eybidadadam
    epeyekawẽn iap g̃uwẽn ip soat a'õpiju — io'e. — Imẽneju warara'acat mug̃uykukukum
    g̃u juy epesop xipat oceju iam. Fariseuyũ ekukuap puxim g̃u juy epeku — io'e.
  amk-amk: Neo madurai na diru fo, ambori taramioai na rahida fo ki, tuti neo aimumunai
    na rorong kafe weduara fo ambori ahu tuturai ki.”
  fai-fai: Kaleyo kaba yaknámin uta midilin tem kuwá bakosadaw namti, kalám gu atan
    dim kadákal matam bu kidilokabiw ade yaknámin uta kinim kilung tem akol weng bakodawsaw
    namti, kalam am mák iyo matam ábal dim kal tod weng kufodokabiw ko.”
  ura-NT: Nitohanihane jaunte, inae nii cojoanonaa que inae turuhane bana, nii coitucueraane
    coataa asiin ereeichene jaan coitucunojoinereein. Jana nii coaraa chunine coataa
    asiin inaraacha beite satiin aonajera urichoo coitucunojoinereein.
  mcd-NT: Futsafo fomanfain arusu fusti shinanfiamisifo nanfori Diosin ato puashoshquin.
    Cunu muranshon onushta yoifiafo nanfori ato puashoshquin nantififain tapinonfo.
  urt-urt: Taꞌe luku pe, wusyep mune ŋaiye yip yul yanange, topoꞌe wusyep tase ŋaiye
    yip yenge sihei yanange pe, mindemboi ka tambah ininge halhale pe, pa yisyunde
    lalme.”
  awk-awk: Yaki tin, wiyellan nura tokoi ta ġurrabunbinún wal kaibuġ ka; ġatun unni
    ta wiya nura ba ġurréuġ ka waiyakan ta, wiyellinu̇n wal wokka ka kokera.
  kiz-kiz: Na lyolyoha lyamwibeta kujobha mu ngisi libetapelekibhwa mu mwanga. Na
    ghoghoha gha mghajobhili mu mbolokhoto mu fichumba fyenu fya futendibhu ghibeta
    kutangasibhwa panani pa nyumba.
  tzo-TZE: Scotol li c'usitic chavalic ta mucule ta ono'ox xvinaj ta yan c'ac'al tey
    ta stojol Dios.
  lex-lex: Ne hota hya' maka miy mipupua la rira tlinni ralamni me maka ha mpiahaur
    walia la mel'utni-malienni, de hota repra rauria, de riy rat niohora yoma hota
    rkakna la lol meni-meni to'owa.”
  dov-dov: Aboobo zyoonse nzimuyowamba mumudima ziyoomvwigwa mumumuni, azeezyo nzimwakavwiyavwiya
    mumatwi kamuli mumaanda amukati ziyoompololwa atala atululi
  rgu-rgu: Hata fo besaꞌ ia emi dedea mafufuniꞌ ana, neuꞌ ko lahenda ramanenen neuꞌ
    loa na. Hata fo emi mabobotoꞌ ana nai kama daleꞌ, neuꞌ ko lahenda dedea rambera
    ni nai lahenda dodouꞌ matan.”
  toc-NT: Y chi̠nchú hua̠ntu̠ hui­xinín tze̠k li̠chu­hui̠­na­ná̠tit catzi̠sní xli̠­ca̠na
    pi̠ na̠ nali̠­chu­hui̠­nancán acxni̠ ca̠cu­huiní; y para túcu caj luu laka­siyu
    xli̠­chu­hui̠­nan­ta­nu̠­pá̠tit aktum tachu­huí̠n nac aktum chiqui, pus aca­li̠stá̠n
    namín quilh­ta­macú nali̠akta­si̠cán nac xca̠ak­sti̠ní̠n lac­lanca ta̠lh­ma̠ná
    chiqui.
  ulk-1902: Ege gaire lu uridili kupkupi ge ua detautare, E detomertare datki; uader
    lu pe ua kebi mer lu muige uteb ge, E natomertare tumem meta.
  som-som: Sidaa darteed wax kasta oo aad gudcurka ku dhex tidhaahdeen, iftiinka ayaa
    laga maqli doonaa, oo wixii aad dhegta iskagala hadasheen qoolal qarsoon ayaa
    guryaha dushooda lagaga dhawaaqi doonaa.
  mam-C: Tu'npetzi'n, jotxjo kye', a o b'aj kyq'ma'n toj ewajil, ok kb'ijtajil te'
    toj tqan q'ijil. Ex jotxjo, a o b'aj kyjask'i'n tuja, exsin ewinnaj ta'ye kyu'n,
    ok ktzajil ẍch'i'n te' tzmax toj twi' ja, tu'n tb'ijte kyu'nxjal.
  ndj-ndj: Nahau chila mdetili mulwisa, vandu davapikinishi kulwengi na chila chimpwepweyi
    pa chifisu milyangu yitatiwa, dafilanduli kulipaghali lya nyumba.
  mbj-NT: Atsëm, kejën do hadoo ta wób ramaa nanapäh bä bë her'oot doo, adëb bä kä,
    sahõnh hẽ maa napäh bä takaher'oot da ta jawén, P'op Hagä Do an'oo bä. Kaja hẽ
    ta gawakõ gó kahesëënh do ta see hã, tak'ëp da takaher'oot tii kä, sahõnh hẽ ramaa
    napäh hyb n'aa. Ti hyb n'aa, bë hyb n'aa matakä ti bë her'oot doo!
  lat-VUC: 'Quoniam quæ in tenebris dixistis, in lumine dicentur: et quod in aurem
    locuti estis in cubiculis, prædicabitur in tectis.'
  ngp-ngp: Kwa ivo yadya yose myalongele mwo lwiza nayeze yevike kungaile, na yadya
    mtile kutakamizana kwe chumba kundani, nayeze yabilikizwe kulanga kwe zinyumba.
  aoi-aoi: Ababurna-langwa ayakwa amurndakibina ningki-yengbinuma nungkuwa ningkakina
    alarrumur•da-manja, kuw-engkirrikajame-ka aburraja warningerribirra warnumamalya
    alarradada-manja. Akwa ngarningka ababurna-langwa ayakwa amurndakibina ningki-yengbinuma
    ningkakina amurama alikira-manja arrawa, kuw-engkirrikajame-ka warningerribirra
    warnumamalya amurndakakinu-wa ayakwa nungkwa-langwu-wa-da, wuburra laka ningk-ardanguma
    angwurra ningkakina-da,” ni-yama Jesus ena-langwu-wa warnikabuburrakiyuwa.
  enq-2: Nyakamame yuu iminjumupa pii lelyamino dupa pitaka, tii pitamopa endakali
    dupame setami. Andakote rumanya pituu pii kakateame lelyamino dupa, endakali dupame
    anda ketae katao wii lao latamina” lea.
  eng-ASVBT: Wherefore whatsoever ye have said in the darkness shall be heard in the
    light; and what ye have spoken in the ear in the inner chambers shall be proclaimed
    upon the housetops.
  mna-mna: Tana sua ta koso la zugut lene, nako tiswe ma ipet mat pa aigule. Mi sua
    ta kumburumrum pa lela ruumu leleene, inako tisoyaara isu kar keteene.
  rmy-ARLI: Adalese, sa so vaćerđen ani tomina, ka šunđol ano svetlost; hem so pohari
    vaćerđen ko kan ano sobe, ka vaćeri pe taro krovija sare te šunen.”
  myw-myw: “Youd towen nukuliva̱nes dadub waseg, igaw biliganes wamnat; o aveiyag
    nukwatimwa̱lags wamibunatum igaw mo bilivans wavtakon ven.
  sby-sby: Neco bilibyonse mbyomulamba mumushinshe nibikanyufwike patuba pa bonse,
    mbyomulabelebeshana ne muntu mucipinda nibikambwe pamenso a bantu.”
  sll-sll: Ha di si bonangwo ala olangiwe, omare ari sungwo bani u tibi nangure pinaminua.
    Ni yalhobi oo ala molere, ha di manbi olangiwe, emgi oo bring bani mole gala bir
    dire dinangwo ari para pinangwo gai bir gonanua.
  yaq-NT: Inien san, si'imeta juka' ka machiku enchim teuwaaka'uta, juna'a, taewapo
    jikkajitune. Intok kaabeta ane'epo, oo karipo wajiwa ju'u enchim teuwaarita, ini'i,
    chukula kari jikat betana kusisi teuwaatune.
  uro-uro: Agi enge iangärhäkt kärangätni i sa ngia märhamän bät a ngät pä bängangit
    angät tpäs diva rhi nari ngät da eraqi bä agi enge iangärhäkt kärangätni i sa
    ngia rhäkdasäkt na ngät mät ama sdämgi da ama vät angärha ron mamär diva rhi sameng
    na ngät nävät ama vät angärha rhäng.”
  ita-1885: Perciò, tutte le cose che avete dette nelle tenebre saranno udite alla
    luce; e ciò che avete detto all'orecchio nelle camerette sarà predicato sopra
    i tetti delle case.
  muy-muy: Nahkay ma ya ti kə̀ɗəmum a məlaŋ ziŋ-ziŋeni bu ni ɗek ti emicivu vay-vay
    a məlaŋ maslaɗani bu. Ma ya ti kə̀humiviyu ana mis e slimi vu lekʉlʉm məzləkumkabu
    ahay ni ti atəzlah àna ma gani nani ka ahàr ga həma. »
  kqc-kqc: mina dada beika sina mukunari niyadi, bi vabarari neidegedi. Ma beika sina
    bi yava ideri kiya mumugu niyadi, bi yava tebori are resi nirausi regedi.
  rmc-ZRB: Ода, со тумен вакєрен андре цма, шунена про шветлос, а со ціхонес пгендян
    андре андруні соба, ейла розвакєрдо пало кгєрескєре пади.
  tav-tav: '@see-verse:LUK.012.002'
  eng-ULB: So whatever you have said in the darkness will be heard in the light, and
    what you have spoken in the ear in the inner rooms will be proclaimed upon the
    housetops.
  spa-VBL: Todo lo que ustedes hayan dicho en la oscuridad, se oirá a plena luz, y
    todo lo que ustedes susurren en privado será anunciado desde las azoteas.
  fra-_FOB: C'est pourquoi les choses que vous aurez dites dans les ténèbres seront
    entendues dans la lumière; et ce que vous aurez dit à l'oreille, dans les chambres,
    sera prêché sur les maisons.
  hau-ULB: Saboda haka ba abin da za ku fadi a asirce wanda ba za a ji shi a cikin
    sarari ba. Abin da ku ka fadi da rada cikin lungu, za a yi shelarsa a ko'ina.
  mal-mal: ആകയാൽ നിങ്ങൾ ഇരുട്ടത്ത് പറഞ്ഞത് എല്ലാം വെളിച്ചത്തു കേൾക്കും; മുറികളിൽ വെച്ച്
    രഹസ്യമായി പറഞ്ഞത് പുരമുകളിൽ ഘോഷിക്കും.
  kkc-kkc: Osoloso niyo mada taka to ee see woola takooga duleiso. Osoloso niyo moso
    kulodu dulu mapoo mada taka see hamamee odoo susuga dulame moso omu ma dokodooga
    neligidi woola takalaiso.
  urd-GVR: Is lie jo kuchh tum ne andhere meṅ kahā hai wuh roz-e-raushan meṅ sunāyā
    jāegā aur jo kuchh tum ne andarūnī kamroṅ kā darwāzā band karke āhistā āhistā
    kān meṅ bayān kiyā hai us kā chhatoṅ se elān kiyā jāegā.
  far-far: Ma te ne mulu saea 'i laona maerodo, kera kai rongoa laona dangi fola.
    Ma te ne mulu kwalaro ana laona alingana ta wane ana ta kula banitai taifili kamoro,
    kera kai farongoa ana wane ki tafau fua kera ka rongo fola ana.”
  suz-BL: मोपतीके इन छिङछिङम बाक्‍शा पशो लोव़ नोले छेङछेङम नेंसीब। मुल इन खिंमी बाक्‍शा,
    नोफाम मुइक्‍मुशा पशो लोव़ नोले ठेयब सेंदा पा देंनीम।
  car-NT: Pa'poro o'to ewa'rumy ta awykato'kon kynotatan aweiry ta. Moro ajautykon
    apu'to'po ta aja'sakarykon panary taka anekarity'san kynokarotan autokon re'ta.
  amp-amp: Ndnatn nd niko yifung kfoyuk mrokfom Bro Nkifrarn tfit mar tafontn htaruhatrm
    tfit wanyrahmm. Yiro rumtn turpethato kfo kafrohyuk mrokfom tfit kto yima rifiny
    buharn Bro Nkifrar ptha nriyafruhatrm wanyrahmm.”
  bht-bht: तांई तां जड़ा कुछ, तुसां नेहरे च बोलया है, सै लौइ च सुणाया जाणा, कने जड़ा
    तुसां अंदर कमरयां च कन्ना च बोलया है, उदा छती पर चढ़ी करी प्रचार होंणा।
  eng-NOY: Therefore, whatever ye have said in darkness, will be heard in the light;
    and what ye have spoken in the ear in closets, will be proclaimed upon the house-tops.
  cub-NT: Que baru caiye mʉje aiye báquede ñeminoi, jápiarãjarama caivʉ põeva Jʉ̃menijicʉ
    coyʉre d̶ayʉre diede miad̶ároi. Caiye mʉje jũjuvaiye báquede máre tucubʉa jívʉi
    apevʉre jocarĩ, jápiarãjarama caivʉ põeva Jʉ̃menijicʉ coyʉre d̶ayʉre diede ne
    cójijinoi, arejamed̶a Jesús.
  ita-1927: Perciò tutto quel che avete detto nelle tenebre, sarà udito nella luce;
    e quel che avete detto all’orecchio nelle stanze interne, sarà proclamato sui
    tetti.
  lww-lww: Visena ya nap̃a yar pisa ke ga e yemalolo, yoko monar aloge sina ko legiena,
    a sur la nap̃a yar pisa mumun ke ga m̃ana loyum̃a, yoko monar avion manene si
    va metava e maran yar make ga, vena yar make ga akilia aloge.”
  ron-BAYASH: Aša dakă ac zăs šjeva ăm tunjerik su šći ăm lumină, šă dakă ac šupunjit
    šjeva ăm soba avostră aje isto u fi mužjit pă krovur dă kăš.”
  ckb-ckb: لەبەر ئەوە هەرچی لە تاریکیدا گوتووتانە، لە ڕووناکیدا دەبیسترێت، ئەوەش کە
    لە ژوورەوە بە چرپە گوتووتانە، بە دەنگی بەرز لە سەربانان ڕادەگەیەنرێت.
  nas-nas: Eeꞌnoko tee Kumponing bakaang mirumiruꞌ arorerima mutaanang-koo minkurarimaung
    tee araka-koo ookarai taaranumpoꞌ. Eeꞌnoko tee kara diiꞌka kuꞌnuntarima iaange
    minkuerimaung damaꞌke sirakuraꞌ daankieriaing.
  uvl-uvl: Utar nenge a hele komkome nga miliko NeHalang lape hemallaha hote nga sinanga.
    Pe utar nenge a mangun tele helel ia nga lemo pele letena lape temes hot ia nga
    aeteme pe te haliu hote lange hulua mur.
  eng-BBE: So, whatever you have said in the dark, will come to men's hearing in the
    light, and what you have said secretly inside the house, will be made public from
    the house-tops.
  ixl-CNT: Echaꞌ qꞌu kam qꞌuꞌl tu mujich netalva, vatzsaj tek tabꞌil saꞌabꞌili. Utz
    kam vaꞌl jas koꞌn talax nebꞌan tu atibꞌal, qetumal tek talax saꞌalax vatz tenam.
  xsi-xsi: Mao nâ, ŋgua rârâni miki muŋga kaporo lâ nia ŋgaŋe, ande kinzi tamâta ma
    siloŋo ŋinde pwataki. Aŋga ŋgua rârâni miki muŋga kaporo mwasa nâ lâ luma ilo,
    ande miki ma kamandi luma kulu âta ku kaporo katula ŋinde pwataki panzi tamâta
    siloŋo.”
  crx-NTPO: '''Et huwa ndet la tsalhgus yo ts''e yalhduk, ''et hoot''en-un hidutats''o.
