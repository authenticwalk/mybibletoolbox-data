verse: LUK.012.003
translations:
  kpx-kpx: Iale la onole vavimo mahogovai loumale ke ataeabuna bae vanimo evisi. Isi
    oe uvue mulumuluamale keta abuna bae ologomo holahai baita louge ata bahataeabuna
    evisi.”
  okv-H: eto ke mumete eagora avo iji te ijirou ingesora eto bande jo ta kemasa na
    eagora avo araha ta gagaha eto ijirou ingesora.”
  tbo-tbo: Ugolinei ma ginouli awai hau uguwa o bahebaheya apo hau yayata hina nonoli.
    Ma awai babanoya guduguduhi u hinehi o iyaguhaehaehi apo dobu atapuna hina iototugeya.
  mal-C: നിങ്ങൾ ഇരുളിൽ പറഞ്ഞതു പകലിൽ കേൾക്കും; ഉള്ളറകളിൽ കതകുകൾ അടച്ചിട്ട് ചെവിയിൽ
    മന്ത്രിച്ചതു പുരമുകളിൽനിന്ന് ഘോഷിക്കും.
  grc-SR: Ἀνθ᾽ ὧν ὅσα ἐν τῇ σκοτίᾳ εἴπατε, ἐν τῷ φωτὶ ἀκουσθήσεται· καὶ ὃ πρὸς τὸ
    οὖς ἐλαλήσατε ἐν τοῖς ταμείοις, κηρυχθήσεται ἐπὶ τῶν δωμάτων.
  bgc-bgc: इस करकै जो कुछ थमनै अन्धेरे म्ह कह्या सै, वो उजाळै म्ह सुण्या जावैगा, अर
    जो थमनै कोठड़ियाँ म्ह चुपके-चुपके कह्या सै, वो छात पै तै प्रचार करया जावैगा।
  khz-khz: Gaura pakurai rakagau mukunai gokilagiato gauna, maekai piave kamonagia,
    rakagau kovoga mukunanai tegai gokilagi-garigariato gauna, numa kinira na piave
    keagi-rigoa, taunilimalima maparara na pia kamonagia ularana.”
  deu-TKW: Daher alles, was ihr in der Finsternis gesagt habt, wird im Lichte gehört
    werden, und was ihr in den Kammern ins Ohr gesprochen habt, wird auf den Dächern
    verkündet werden.
  zsr-NT: Qui lë ni naꞌ, yúguꞌtë le chgnaliꞌ ga nac chul, laꞌyöni lei bunách ga nac
    lu yeníꞌ, atiꞌ didzaꞌ bëꞌliꞌ bagachiꞌz ga gzoa lu yuꞌu nayéyj, gac lban qui ga
    nac lahuiꞌ laugac bunách.
  lin-lin: Nyonso oyo bokoloba kati na molili ekoyokana kati na pole ya mokolo, mpe
    nyonso oyo bokolobana na matoyi kati na bashambre ekosakolama wuta na likolo ya
    bandako.
  hns-NT: Ohie se sab andhiaar me batiaawal baat andjor me soenaai djaai. Aur djaun
    baat kothrie me kaan me batiaile, oe rasta par soenaai djaai.”
  noa-E: 'Magnaa ichdëupai, Mua pãrag mag chirʉmgui ajim anʉm: Ar pãrau pãach appai
    meraa iekhabarm iek mʉg atag paawai jũrr thumaam khʉʉnau khakhapdö ajugui ajim
    anʉm. Maimua agjö khaugbaju awia puertdi khãijã ajap phãarkhanaa ö sausau iekhatarr
    iekjã thumaam khʉʉn jʉ̈g daar jũrr khapanag ee thet jaaujugui a jaaumajim aajem.'
  eng-EMTV: Therefore whatever you have spoken in the dark shall be heard in the light,
    and what you have spoken in the ear behind closed doors shall be proclaimed on
    the housetops.
  mib-NT: Núu súcuan te suni máá ró, tāca jnúhun ni cacahān rō jeē tu ní jíní ñayuu,
    ɨɨn quɨvɨ̄ te cuni vāha i. Te tāca jnúhun ni cacahān sāhi ró jeē ndihyú yehyɨ́,
    ɨɨn quɨvɨ̄ te cahān jee ñayuu yatā tācá vehe.
  lif-NT2: खे़ने़ॽ खागे़माक्‍पाओ के़बाःत्तुबा पाःन्‍निन् खागे़ओःप्‍पाओ इङ्‌भन् चोःक्‍लो॥
    हे़क्‍क्‍याङ् स्‍वाःत्ताङ् हिम् सिगाङ् के़बाःत्तुबा पाःन्‍हाॽ हिम् सम्‍दाङ्‌लाम्
    यम्‍बा इक्‍लाओ इङ्‌भन् चोःक्‍लो॥”
  xnj-xnj: Gala gamwajovili kuchitita, yati giyuwanika pepilangala, na chochoha chamwapwepi
    mumfiyu mugati kuni milyangu yidindanu, yati chikokoselewa pamulima woha.”
  mmx-mmx: Mo levelinga mina tong i at lamain, limixin dinaba ronga i at laxangking
    tubu. Mo levelinga nemi mi vaase nemnem min to at lenbaalung at luvuttadi to xeneng
    at laraogu vipi pe, nom dinaba xup aonon min to mavana at lavatlak gu.”
  cbr-NT: Mitsúnmi 'ën bana cuacë 'ixun imë́ uni itsi ñuixunquin cacë ax ca camabi
    unían 'unáncë 'iti 'icën, 'ën mitsu cacëcamami mitsun xubunuxun ñuicë ax ca camabi
    unían cuanun ëmánxun ñuicë 'iti 'icën.
  tee-NT: 'Pus tachi chun ju xanonat''it laca''atats''isni cak''asmatcana'' laca''atuncunu''.
    Chai ju tuchi va sekch xanonat''it laminchaka''an pus sich calacc''atsak''ocana''.
    Ju Jesús tailhi''alh ju ixchivinti chai chani ju ajuni ju ix''amamaka''ui:'
  eng-LSV: because whatever you said in the darkness will be heard in the light, and
    what you spoke to the ear in the inner-chambers will be proclaimed on the housetops.
  cak-NT: Romari' rix, ronojel ri ibin pa alak'al can xte'k'alajin-pe. Y ronojel ri
    ibin pa tak ixiquin pa jay, xtina'ex na coma ri winak y can xquiesiq'uin xtiquitzijoj
    pa quiwi' ri jay.
  pah-NT: Kiroki a'ea pe pemombe'u ypytunimo ahe ve – a'ea jitehe po ti ahe imombe'ui
    arimo ojipe'g̃a pe nehẽ. Kiroki a'ea pe pemombe'u nhimi okipe ahe ve – a'ea jitehe
    ti ahe imombe'uahyahivi g̃andovaki tohendu pa ti g̃a javo.
  sja-NT: Wãara ne-inaa jõmaweda parãpa mera jarapata irua tau taawa k'awaapiit'ee.
    Pãchi puerta jɨ̃adap'eda pedee mera jaradap'edaa paara tau taawa k'awaapiit'ee
    terraza ɨ̃rɨɨpa biaruk'a.
  xed-xed: Tsaya dzaʼa kəl inda skwi dzaʼa kuni mnay ma grum ka snaku ta daɓi. Skwi
    dzaʼa kuni mnay ma sləməŋ ma sləməŋ ma dzuguvi dzaʼa tuta wdiɗ ta daɓi.»
  mks-NT: Tócó ndihi tu̱hun na̱ca̱ha̱n je̱hé ndó ñuú já va̱xi qui̱vi̱ cuni jo̱ho ña̱yivi
    ña̱ ndiví táhyí. Tócó ndihi ña̱ na̱ca̱ha̱n je̱hé ndo̱ tá ndájí yéhé já va̱xi qui̱vi̱
    canda̱a̱ ini tócó ndihi ña̱yivi ñuu sa̱há —na̱cachi Jesús xi̱hín na̱ xíca tuun
    xi̱hi̱n á.
  gfk-S: Aso be mu te tange ra kadado da hadade ra kasasa. Ma aso be mu te haramurungo
    ta ira talinga mu da kakongane ra matmataan na haruat.
  bmu-bmu: Miaŋgöra mönö keuŋinaŋgö galöm memba malme. Iŋini keu söŋaupnöŋ ölöŋ jimei,
    mi mönö asakŋe jigetka mötme. Iŋini miri uruŋe waŋgömŋi kungen saŋepnöŋ kezapŋine
    jimei, mi sobemnöŋ aukŋe jim asarime.” Mewö.
  dgz-dgz: Ap mini, nop da da muma karaua wane ame wamu amba anuin. Amba sia nop da
    da simura pa gwanap wanewa, ame pa namboyap oit aroga wain.” Iesu ap anega wan.
  eng-GNV: 'Wherefore whatsoeuer yee haue spoken in darkenesse, it shall be heard
    in the light: and that which ye haue spoken in the eare, in secret places, shall
    be preached on the houses.'
  zaa-NT: Acca iyaba ca cosa nu chi gunne le le' chul·la nna, pues ccą́ declarar le'
    la'yani'. Ą'hua nu chi gunne lànà le le' yú'u nna, ccą́ declarar dacca'ló taá.
  eng-WEBSTER: Therefore, whatever ye have spoken in darkness, shall be heard in the
    light; and that which ye have spoken in the ear in closets, shall be proclaimed
    upon the house-tops.
  guh-guh: Xua ata muetsia pavajunupaebame meravi, bajaraxua ata, itsamatacabi itsajivi
    vajunupaebiana matacabita daxitajivijavata. Xua ata pënëyatuucutsiboënëta baupa
    xatatsiaya muetsia vëpaxapaxajaiya pavajunupaebame, bajaraxua ata itsamatacabi
    itsajivi pinijijumeta vajunupaebiana jivi penacaetuatsijavata, jai Jesús pijajivijavabelia.
  bon-bon: Yoo, lui mene bine weene krokeciiye cabu jiicemuye, biname cina bimu cabu
    pa yäätecijemepi, piiyepu mete bora weene siiyä mene ca biname me tablame cabu
    ngena ituge jaji, mete toro cabu ca pagege jajanena.”
  nhw-BL: Huan nochi catli anquiijtojtoque quema tlayohua, nochi quicaquise tonaya.
    Huan catli ichtacatzi anmoilhuijtoque ipan amocalijtic, teipa masehualme moquetzase
    inintzonixco calme huan chicahuac tlayolmelahuase.
  mgw-mgw: Kwa nyo, kila samulongei mulubi'ndu', bandu balu'a kiyu'wa pabweya, na
    kila gamulongei kwo yu'yu'tana kuungati milyango iyigalilwe, galu'a bayilwa panani
    ya mwagala wa nyumba.
  swh-ONEN: Kwa hiyo, lolote mlilosema gizani litasikiwa nuruni. Na kile mlichonongʼona
    masikioni mkiwa kwenye vyumba vya ndani, kitatangazwa juu ya paa.
  wbi-wbi: lyolyoni lino mukajovile mu ng'isi lilipulikika pavwelu. soni sino mwapwepagha
    mu mbughulutu nkate ja fyumba finu ifya munkate fino fidindilue ghilipulisivua
    munkyanya mu mapala gha nyumba.
  bba-bba: Yen sɔ̃nɑ ye i ɡeruɑ kpuro yɑm wɔ̃kurɔ yɑ koo nɔɔrɑ yɑm bururɑm sɔɔ. Ye
    i mɑɑ ɡeruɑ diɑ sɔɔ soon bɔkuɔ yɑ koo kpɑrɑrɑ ɡidɑmbisɑ wɔllun di.
  eng-KJVCPB: Therefore whatsoever ye have spoken in darkness shall be heard in the
    light; and that which ye have spoken in the ear in closets shall be proclaimed
    upon the housetops.
  kgk-NT: Opa ne remimombe'ukwe nhemi ha-py ere va'ekwe, atýra-py ohendu endu va'erã.
    Ere mbegwe mbegwe va'ekwe nde róga-py omombe'u hatã hatã jevy va'erã. Enterove
    remiendurã-rupi omombe'u hatã hatã va'erã. Fariseu rekoha-rami ani ereiko teĩ,
    he'i Hesu ohekombo'e-vy gwemimbo'e kwéry-pe.
  waj-waj: Itaama vaikiai ngia upisiivaki hauma kiaa kuaivo fai gioonna kiaapuuya
    kooyaa ikiannaivau rikiaaravai. Ngia nnau aakiaiyauvaki vida sipuuyauvaa rau kiada
    ngiingii yaataki ngiingii yaataki murumuru kiaa kuaiyauvaa fai gioonna kiaapuuya
    yoosinna vuutaivaki aayanna reeda kooyaa kiaaravaivee.
  ekk-PKP: Seda, mida olete pimedas öelnud, kuuldakse valges; mida olete salajas sosistanud,
    seda kuulutatakse katustelt.
  mpx-mpx: Inoke hauna gun nuku baubaunan gogouwa, abwe gamagalau nihi hagowa mwananala,
    ge hauna gun nuku walgumuan alomiyau tanaliyaa lum gamwanaa, abwe limi pwatanaa
    gamagalau nihi yoga pwapwati.
  wbp-wbp: Kala nyurrurla, yirriyirri-jarriyalu kajinkili wangkami. Kajinkili nyarrpa
    wuruly-wangka mungangka, Kaaturlu kapu-nyarra yimi purda-nyanyi parrangkarlu.
    Manu kajinkili-nyanu jaalypa-wangkami, Kaaturlu kapu-jana yimi-ngarrirni yaliji
    ngalya-karikilki.”
  luo-luo: Gima usewacho e mudho biro winjore e odiechiengʼ e lela, kendo gima usekwodho
    e itu ei ot maiye nolandi ewi tat ot.
  nhe-NT: Huan nochi tlen inquiijtojtoque quema tlayohua, nochi quicaquise tonaya.
    Huan tlen ixtacatzi inmoilhuijtoque ipan imocalijtic, teipa tlacame moquetzase
    huejcapa huan chicahuac quiijtose.
  aii-aii: ”ܣܵܒܵܒ ܟܠܔ ܡܸܢܕܝܼ ܕܒܚܸܫܟܵܐ ܐܵܡܪܝܼܬܘܿܢ، ܒܸܬ ܦܵܐܹܫ ܫܡܝܼܥܵܐ ܒܒܲܗܪܵܐ، ܘܡܸܢܕܝܼ
    ܕܒܟܘܼܚܝܵܬܹ̈‌ܐ ܓܵܘ ܢܵܬܝܵܬܹ̈‌ܐ ܦܲܛܦܸܛܝܼܬܘܿܢ، ܥܲܠܔ ܐ݇ܓܵܪ̈ܵܘܵܬܹ‌ܐ ܒܸܬ ܦܵܐܹܫ ܡܘܼܟܪܸܙܵܐ.
  esk-NT: Taatnamik qanutchipayaamik nipliaguvich taaqtuami tusaġnaġisiruq qaumaruami,
    suli qanutchipayaamik isivrukkuvich inaurami nipitusiḷuni uqautaugisiruq nunaaqqiñi.
  msb-msb: Sugad man an nano na ginsabi niyo sa kadulman mababatian man sa kapawaan
    kag an nano man na iyo ginahutik sa sulod san kwarto igasiyak hali sa mga kabubungan.”
  cpa-NT: Li¹chi² jǿg³ ja³jní³, ju³lah ca¹lah¹jǿ¹ jǿg³ ma²ca¹juøh³ hniah¹² ja³tsa¹jní².
    Li¹chi² jǿg³ ta³cøng² juøi², ju³lah jǿg³ ma²ca¹juøh³ hniah¹² ja³cu³guiogh¹³ hniah¹².
  dso-dso: ତେବର୍‌ପାଇ, ତମେମନ୍‌ ଜନ୍‌ ଜନ୍‌ଟା ଆନ୍ଦାରେ କଇଆଚାସ୍‌, ସେ ସବୁଜାକ ଉଜ୍‌ଲେ ସୁନ୍‌ବାଇ,
    ଆରି ଜନ୍‌ ଜନ୍‌ଟା ବିତର୍‌ଗରେ, କେ ନ ସୁନ୍‌ତେ କଇଆଚାସ୍‌, ସେଟା ଗରର୍‌ ଚାନିଉପ୍‌ରେ ଅନି ସୁନାଇଅଇସି
    ।”
  meu-meu: Taunabunai, dibura lalonai o gwaurai herevadia na diari ai bae kamonai;
    bona daiutu lalodiai o hemaunulai herevadia na ruma guhidia amo bae harorolai.
  yva-NT: Animaisye mi wapo raura maninimbe arono namane ntami, indati sansiman vatane
    wo ranaun tenambe. Muno animaisye mi wapo ransamuabe wapa arakove mai no wapa
    yavar, indati vatane wo raura manamoto manakoe rai no kakavin.
  dgc-dgc: Ey maski anya i uhon moya ta lihim nadid, éy mepahayag ta étanan ta esa
    a panahun. Sakay maski anya i anasatén moy nadid ta lubuk na bile moy, éy te mangidulaw
    ta éya a kagi ta plasa na banuwan.
  zpm-NT: ’Zig nac grë ncuaaṉe zhliaanse rnee to lo ncow niina, zdziṉ dze ne gon miecha
    zobna ngbidz; grë ncuaaṉe rnee to leṉ yuse, zdziṉ dze ne dib lad guiedz gacnaṉ
    miecha.
  hix-NT: Toto yakoro orwonàmnàtokonye, atxke orwonatxow hana, kekon xarha tà. Àro
    ke, temenye màketxow hana, anar komo wya oyonytxanàr kom hona. Ohxe mpànà ehtxoko,
    omnyamo, kekon hatà. Amnye, temenye orwonàmàthàyamotho yonytxamohsehe hampànà,
    Khoryenkomo, omeroron komo wya, kekon hatà, Txesusu, tànhananàhrà ro komo wya.
  sim-sim: Mashi os nirik ji mbahanda oso kumak avak tandik li sawenak li misikwa
    sir. Uhu mashi os akak mashisukuk ji mbawanyinda avak kormbak li sawenak li misikwa
    sir.�
  npi-ULB: यसकारण, तिमीले जे कुराहरू अन्धकारमा भनेका छौ, त्यो ज्योतिमा सुनिनेछ र जे
    कुरा तिमीले भित्री कोठामा कानमा भनेका छौ, त्यो घरको धुरीबाट घोषणा गरिनेछ ।
  cgc-cgc: Yon man, bisan ino na ambal nyo na pasikrito naan ta delem, mamatian gid
    ta tama na mga ittaw daw adlaw. Daw ino na paambal nyo naan ta selled ta kwarto
    na inay kagi nyo an, yon man isugid naan ta atep ta balay na tama na mga ittaw
    kamati.”
  tim-tim: Ye hândâkŋân heambukmâ kinmâ den dâmai are siân dewutâ humoân âmâ ekmâ
    nâŋgâm hârogâk ekmâ mem miawakbai. Akto den yoŋâk makmai are siân sombeimân kinmâ
    makmâ miawakbiâ nâŋgâm metewai.” dâep.
  yor-yor: Nítorí náà ohunkóhun tí ẹ̀yin sọ ní òkùnkùn, ní gbangba ni a ó ti gbọ́
    ọ; àti ohun tí ẹ̀yin bá sọ sí etí ní iyàrá, lórí òrùlé ni a ó ti kéde rẹ̀.
  wos-wos: Wungi maki, guni gan reta hundi buléngut, hukémbu du takwa nukwana larékombu
    téta wun hundi xékétandi. Guni gekombu reta hundi nakélak buléngut, hukémbu di
    gena takumbu téta wun hundi hambukmbu watandi.”
  emp-NTPO: Bãrãba pãĩmane jaraped̶ad̶ara ẽberãrãba ʌ̃naane jũma ũrĩnia. Bãrã diguid̶a
    djãrã cʌwʌrʌ caita jaraped̶ad̶a sid̶a ab̶aʌba de ʌ̃rʌ̃ba jĩgua jaraya jũmarãba
    cawad̶amãrẽã.–
  eng-F35: Therefore whatever you have spoken in the dark will be heard in the light,
    and what you have whispered in the ear behind closed doors will be proclaimed
    from the housetops.
  ind-ind: Jadi apa pun yang kamu beritahukan secara diam-diam kepada orang lain akan
    tersebar. Dan yang kamu bisikkan kepada orang lain di dalam kamar pribadi akan
    tersiar ke mana-mana.
  pes-OPCB: هرآنچه در تاریکی گفته‌اید، در روشنایی شنیده خواهد شد، و آنچه که در اتاقهای
    دربسته زمزمه کرده‌اید، بر بامها اعلام خواهد شد تا همه بشنوند!
  mpt-mpt: Inanomabib kesoa ib weng ayok olo obibo sinanomo nakaia unangai alukum
    wentomabiobe. Eka am tam bianiba wengo men obib ibo sinanomo taniba bib daang
    tam unaniba weng sum omkeimalomabiobo ge baabesebe.
  ssx-ssx: Koto ekina꞉ ikana꞉ma꞉ mo timba a꞉mbao leleme pi manuta꞉ paa natena꞉ opina꞉
    lelimikie. Kutupa pota꞉ poka꞉la꞉ da panda꞉ pa꞉ta꞉ pita꞉ ma꞉nda꞉na꞉ haleke pa꞉ta꞉
    tome pambele pita꞉ paeyaoma꞉ opina꞉ yeke da holu manda nina꞉ tiao hata꞉ pi anekema꞉
    lelimikie.
  mkl-mkl: Ŋɔi í ce ide iyi ì fɔ si ilu kuku fei ŋɑ ɑɑ nɑ ɑ ɡbɔɔ si inyɑ kumɑ́, ɡundu
    iyi ì nɔ ì nyɑ inɔ ile ŋɑ ɑɑ cɑ̃ kɛsɛɛdɛɛ si ɑntɑi ile lele ŋɑ.
  gaq-gaq: ପେଇଂ ମେଃନେ ତାଂକିଗ୍‌ନିଆ ବାସଙ୍ଗ୍‌ ପେବଏ ଆତେନ୍‌ ସାପା ସ୍ମିବେଲା ଆ‍ଃଅଁଏ ଆରି ମେଁନେ
    ଡୁଆ ବିତ୍ରେ ବୁଃଡ଼ି ଲେଃକେ ଆତେନ୍‌ ସାପା ରେମୁଆଁ ଣ୍ଡୁ ନେନେ ଜାଗାନ୍ନିଆ ବାସଙ୍ଗ୍‌ ପେବକେ
    । ଆତେନ୍‌ ବ୍ଲେସାଂ ଆଡ଼ାତ୍ରା ବାଲିର୍‍ ଆର୍‌ଏ ।
  gof-RNT: Hiza, hintte dhuman odidabay ubbay poo7on si7ettana, qol77a gaathan kalkkashidabay
    dabaaban odettana.
  unx-unx: ଆପେ ନୁବାଃରେ କାଜିକାଦ୍‌ତେୟାଃ ମାର୍ସାଲ୍‌ରେ ଆୟୁମଃଆ ଆଡଃ ଆପେ ଭିତାର୍‌ ବାଖ୍‌ରାରେ
    ଉକୁକେଦ୍‌ତେ କାଜିକାଦ୍‌ତେୟାଃ, ସାଡ଼୍‌ମି ଚେତାନ୍ଏତେ ଉଦୁବଃଆ ।
  gah-gah: Lá niiki holugú límugusigú gakó legesó iki linamó nene hanatoka likiko
    mukí vegenalite gili asú inigave, itó lekeza numuni agikagú gakó musika linamó
    nene numuni hetotí gakó napagutí li utó niko gilinigave.
  lcm-lcm: Saka mengen an mitapo posong ia e ring vong, ki longong lak ia e mete malangas.
    Na saka mengen an mitapo angtultulibotai tatana nei lu, ki songosongo tatana e
    ring malangas nei rina.
  aer-aer: Arelhewarraye, nthakenhe-arle arrantherre angkerrirreme. Arrantherre apeke
    ingwele nterte-nterte angkerremenge, Ngkartele arrenhantherrenhe aweme-arle, kele
    imerte arrenhantherrenhe ingkirrekele arltele awerre-arle-irreme. Kenhe arrantherre
    apeke apmere kwenele arretyelhetyelhe-ilerreme, kenhe angkentye renhe itne arratelhe-ilemele
    ilerrirrerlenge ingkirreke anthurrele awerrirretyeke.”
  qvc-NT: Chay tyimpupiqam tukuy maypi manyaqlla rinllapa yach'aq tutap pakakushpa
    ichu uku wasikipi uyaritap (uyarita) parlashqaykitapis. Chay tyimpupiqam wasikunapa
    sawangunamanda ancha jwirtita rinllapa rimaq tukuy ima parlashqaykipaq, nishpa.
  tgl-ULB: Kaya kung anuman ang inyong nasabi sa kadiliman ay maririnig sa liwanag,
    at anuman ang inyong ibinulong sa pinakaloob ng mga silid ay maihahayag sa ibabaw
    ng mga bubong.
  cbs-NT: Januxun jawada dasibibun yui meshu medan nua keska junea janchamisbu xaba
    keska anuxun ana juneama xabakabi ninkaxankanikiki. Ja inun, dintu medan jikitan
    beputi beputan jamapai junexun yuimisbu jemaintin anua jancha kushipawen chaniai
    keska ninkaxankanikiki— iwanan,
  xtm-NTPP: Chukan kúu ja ndaka nawa jin ka'an yu'u ni ma, visi ka jani ini ni ja
    masu na in jini, kovaa ndijin ndandaa kona'a kuenda kuu nduu ma, te ja ni ka ka'an
    yu'u ni ichi ini ve'e ma chi jin kayu'u i onde xini ve'e ma.
  nnq-nnq: Uyo goa agannongi pulubendu, bandu mabagajoa pukongolou, na gowa agannyojela
    kingobu milyango mujigale, magatangachigwa pikinyanga.
  bao-NT: To biri niipetirije ca naitĩaropʉ mʉja ca ĩiriquere, añuro ʉmʉreco ca boeropʉ
    tʉorique niirucu. Ñucã mʉja wado jope bia jãa waari yaioroacã mʉja ca ĩirique
    cãare, wii jotoa pee mʉa peari acaro bui wede baterucuma —cʉ̃jare ĩiupi Jesús.
  san-ORI: ଅନ୍ଧକାରେ ତିଷ୍ଠନତୋ ଯାଃ କଥା ଅକଥଯତ ତାଃ ସର୍ୱ୍ୱାଃ କଥା ଦୀପ୍ତୌ ଶ୍ରୋଷ୍ୟନ୍ତେ ନିର୍ଜନେ
    କର୍ଣେ ଚ ଯଦକଥଯତ ଗୃହପୃଷ୍ଠାତ୍ ତତ୍ ପ୍ରଚାରଯିଷ୍ୟତେ|
  rmn-rmn: Оничин одова, со тумэ пхэнэн тэминако, кан шунлёл ангал ярэки ки десеско,
    тай со пхэнлянус тэныки андэ кхер, кан овэл пхэнло опрал кхера.
  huv-NT: Atquiaj leaw indeacan icónan quiaj masey tiül pojniün, alinoic nüt apmanguiayaran.
    Átan leaw tendeacan wüx indexeyon tiül ilajcan, alinoic nüt apmanderac napac manguiay
    cambaj.
  otn-NT: A nu̱yá, nu̱'a̱ te gäma̱ hya̱ nt'a̱gui̱tho ga̱di̱ nxihmʉ ngue hi̱ngui̱ nnephʉ
    da̱ fa̱di̱, hi̱nga̱ nt'a̱gui̱'a̱, i fa̱di̱ xa̱ndønho. Nu̱'a̱ ra̱ hya̱ ga̱di̱ nhyʉrpa̱tho
    ni̱ gu̱hʉ, ogue n'nøt'e ra̱ ngu̱ p'ʉ gui ya̱hʉ, i̱ nt'øde gätho ra̱ hni̱ni̱'a̱
    te guí̱ mma̱mhmʉ.
  nop-nop: Ala nemek niŋ mambip gineŋ yoiŋ u miŋgoŋ hauta gineŋ nadidok, tiŋa nemek
    niŋ yot maaneŋ mede hamahamap yonadiiŋ u naininde miŋgilaŋgoŋ katihautaune nadidok.”
  obo-NT: De‑en ahad ondan nod osengon dow no waa osson nokorinog, od korinog en diyot
    ko‑owangan, woy dos ahad ondan no id nona‑as dow riyot kwartu, od peheson en idda
    riyot atop no iddos kohulugan, id posaddoo riyot langun.”
  kca-kca: Щишән, мўй эԓты нын пӑтламән йастәсты, нŏвийән хуԓԓа, пӑ мўй хот ԓыпийән
    пӑԓ ўса йастыԓысты, щит хот ԓоӈәԓ эԓты такан йастәԓа.
  cak-ENT: Roma c'a ri' rix, ronojel ri ibilon pa tak evatül, ronojel nbek'alajin-pe.
    Y ronojel c'a ri ibilon pa tak ixiquin pa jay, nbetamüx na coma ri vinük y nbesiq'uin
    chubixic pa tak ruvi' cheque ri jay.
  lif-NT: ᤂᤧᤏᤧ᤹ ᤂᤠᤃᤧᤔᤠᤰᤐᤠᤀᤥ ᤁᤧᤒᤠ᤺ᤳᤋᤢᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤂᤠᤃᤧᤀᤥ᤺ᤵᤐᤠᤀᤥ ᤀᤡᤱᤓᤴ ᤆᤥ᤺ᤰᤗᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ
    ᤛᤫᤠ᤺ᤳᤋᤠᤱ ᤜᤡᤶ ᤛᤡᤃᤠᤱ ᤁᤧᤒᤠ᤺ᤳᤋᤢᤒᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤜᤡᤶ ᤛᤶᤍᤠᤱᤗᤠᤶ ᤕᤶᤒᤠ ᤀᤡᤰᤗᤠᤀᤥ ᤀᤡᤱᤓᤴ ᤆᤥ᤺ᤰᤗᤥ॥”
  mie-NT: Túsaá de suni ndá ndóhó, ndācá tūhun jā ní ncāhān nū jāá nduú ní jínī nchivī,
    iin quīvī de cunī vāha ji. De ndācá tūhun jā ní ncāhān yuhū nū jā ndásī viéhé,
    iin quīvī de cāhān jee nchivī yātā ndācá vehe.
  san-TIB: ཨནྡྷཀཱརེ ཏིཥྛནཏོ ཡཱཿ ཀཐཱ ཨཀཐཡཏ ཏཱཿ སཪྻྭཱཿ ཀཐཱ དཱིཔྟཽ ཤྲོཥྱནྟེ ནིརྫནེ ཀརྞེ
    ཙ ཡདཀཐཡཏ གྲྀཧཔྲྀཥྛཱཏ྄ ཏཏ྄ པྲཙཱརཡིཥྱཏེ།
  qve-NT: Qankunapuralla tutayaq ukhupi hina rimasqaykichispas, p'unchawpi hinan uyarisqa
    kanqa. Pakallapi imapas rimasqaykichistapas, llapallan runakunan yachanqaku, nispa.
  pao-NT: Ka mu nawatze natuukwena sapa waha, ha'oo puu soo togano-kwitu puu ka tu
    tabua-kwitu waha.
  cbu-NT: Apaz minamari tputs kamankuch, nduntaati ashiru ipusap naayarush, tputsush
    wits kazambkush, ashiritaa tputs ichinguru anootstam mazinakchusin, tsiyatachpasinaya;
    k'kuzee izapaneechiya. Ashikpaz ashkitamtich tsimbun k'kuz payukuch. Ashiri tsimbun
    k'kuz payurintspa, Isusu, tárangiya wipunasheetsi.
  usa-usa: miráinaq keráwáqá máqten-aimma nokáa kumayupí máeq tíyan-aimma wágááma
    tínoe. ánibo keráwáqá máqten-aimma yaákareq timú-timun-aimma naaúpake tíyan-aimma
    máápaq máeta ááyama tínoe.
  soy-soy: Lɛ̃ nnyɑ, lɛ̃ kɑni yɛ́ mɛyɑɑ ḿ mɑlɛ, mɛtɛ́í-i kɑpi yɛ́ li kõ. Lɛ̃ nnɛ́í
    kɑni yɛ́ ɑlee kɛ́mɛɛ picɔ ɑtu-i rinwɛ́íwɛ́í, ɑlee nɛ itúhɑɑ kɛcɑ́ɑ́ kɑpi yɛ́
    kɛyɑ́ɑ li riyóó.
  hui-hui: Anigo arumaha howa bi larimigo bibahende wá kagoria lo yu tagira ibalu
    anda tamuha howa ohowa hagarerebi lalu larimigo anda dangini howa awa lowa lalu
    holebira, lene.
  amf-amf: Ogonante aachika yenin giyoono wul may koda qansime; ooninsa gulinte hashkimeka
    qaaminte yenin giyaynoar eensa shaarinte may koda ooshadhe” ki hamade.
  quc-NNT: Ri i tzijom pa q'equm, kätatab'ex na wa' pa saqil. Ri i jasjatem xuquje'
    ri kib'an pa ri ja, kätzijox na wa' pa ri b'e, —xcha chke.
  dob-dob: Ta wate toꞌase guguyoi ꞌena waonaena ꞌiabe ꞌasiyata ꞌediya tomota sinono.
    Ta toꞌase nai manuna waeꞌawa sayasaya anuwa solanaya ꞌiabe tomota maiboꞌadi ꞌediya
    sisimana apwesedi.
  wrs-wrs: '@see-verse:LUK.012.002'
  mca-mca: Qa hik ta'ƚijupi', week pe'qu' it'iƚij na' nookii qa' netpiikaxti'yi' na'
    na'lkii, qa pe'qu' it'iƚij qu' ajawehentaxi'ƚij wetju'ƚ pe'qu' wititsiyi'ifi,
    qa' netniya'yijkii qu' netfelhitii pa'qu' ƚ'anuyi'ipji' pe'qu' wititsi'ye'.—
  kiw-kiw: Kaida roo-ro duꞌi-da raꞌu maaꞌo, himioi tuia hiꞌai-da, oromidioi aꞌai kaumo,
    ka haadoai-to raꞌu maaꞌo, oropatidio ruuꞌai goroi-da, motoi ubui-da pairautu madei-to,
    aaꞌoi aꞌai kaumo.
  tzo-TZC: Jaꞌ yuꞌun un, scotol ti cꞌusi ta xavalic ta mucule, ta xichꞌ aꞌyiel ta
    jamal. Manchuc mi ta mucul ti cꞌusi ta xavalique, manchuc mi lec bajal ti tiꞌ
    nae, pero ta onoꞌox xvinaj scotol.
  mya-mya: သို့​ဖြစ်​၍​မှောင်​မိုက်​တွင်​သင်​တို့​ပြော​သော​စ​ကား များ​ကို​အ​လင်း​တွင်​လူ​တို့​ကြား​သိ​ကြ​လိမ့်
    မည်။ အိမ်​အ​တွင်း​ခန်း​တွင်​သင်​တို့​တီး​တိုး​ပြော ဆို​သော​စ​ကား​များ​ကို​အိမ်​ခေါင်​မိုး​ထက်​မှ
    ကြွေး​ကြော်​ကြ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  gng-NT: Ni len' nà kɛ licinñunl ni la, bi li cii nɛ̀ kuwenwenku ni nɛ. Ni bunbe'
    nà litubl ni kudubenku bó nnɔ, bi li kpaande nɛ̀ kuduku ya paaki nɛ.»
  cbi-NTPO: Tsa' mitya tyeeba ñulla yajuunainsha pan tsa detiñu bain, bene tsaa achakalinainsha
    meejan tsainu tsuve; tsenmala suku lluke' vi' dus kuinda kikeñuu jumula bain,
    bene ya mututala uidi' daran depañu meejan tsainu tsuve, timi.
  ikk-NT: '''Ya wụ, ihiẹn ọwụlẹ ụnụ ku imẹ ishi, ịhịan jẹnkọ d''a nụ a ifọnrin-ifọn;
    ihiẹn ọwụlẹ ụnụ gụnma enwẹn ụnụ imẹ-ụlọ ka-ụka ku, ịhịan sikọ d''e gi ẹ yi oro
    elu ụlọ.”'
  leu-leu: A so ta mo mi ferawai pana la suk a mu rabuna ri taa langaie la paanaas
    e so ta buk ferawaian mi fefinaasan kasame la lifu, a mu rabuna ri taa texaas
    sena malaan seꞌ ri taxa xukulaiane laaꞌui xuluna putuna lifu.
  maz-NT: C'o jña c'o i̱ṉ ñatsjëji cja in nzumüji, ra zädä c'ü ra mbãrã texe yo cãrã
    cja in jñiñiji.
  bod-N: དེ་བཞིན་དུ་ཁྱོད་རྣམས་ཀྱིས་ལྐོག་ནས་ཅི་ཞིག་སྨྲས་པ་དེ་མི་རྣམས་ཀྱིས་མངོན་གསལ་དུ་ཐོས་པར་འགྱུར།
    ཁང་པའི་སྦུག་མར་ཁ་རྣ་བར་གཏད་དེ་ཤུབ་ཤུབ་ཏུ་གང་ཞིག་སྨྲས་པ་དེའང་ཁང་པའི་ཐོག་ནས་བསྒྲག་པར་འགྱུར་རོ།།
  tca-NT: —Rü ngẽmacèx guxü̃ma i ngẽma ore i ẽãnexü̃wa cúãcü nüxü̃ pixuxü̃ rü yixcüra
    rü tá nango̱xoma rü guxü̃ i duü̃xü̃gü tá nüxü̃ naxĩnüẽ. Rü ngẽma ore i ucapuarü
    aixepewa cúãcü nüxü̃ pixuxü̃, rü yixcüra rü guxãpẽ́xewa tá nüxü̃ nixugügü i duü̃xü̃gü.
  zpl-NT: Enzeꞌe ye bee bedichiaꞌ nú unihua elu necabe nzu, yeneꞌ bee bene bee bedichiaꞌ
    cuaꞌ lu ellieꞌe, nu bee bedichiaꞌ nú aꞌchiꞌ unihua liñi niꞌihua, nuꞌ bene enu
    bixialí bedichiaꞌ cuaꞌ ante lu ye bee bene.
  mbc-NT: Mîrîrî warantî tamî'nawîrî î' ta'pî'nîkon ewaron ta si'ma anî'ya eta pra
    tîîse, mîrîrî eseta kupî sîrîrî tarîpai ewaron ta pra, tîîse a'ka ta. Moropai
    ama' pe eeseurîma'pî ayewî' ta si'ma taatarakkanse anî'ya eta nama pe, mîrîrî
    esekaremekî kupî sîrîrî tamî'nawîronkonya eta tanne ama' pe pra —‍ta'pî Jesusya.
  ndg-ndg: Na lyolyoi laumbayit palibindu layanika pabwega. Na gogota gamubajite munachikilo
    nkati ya yumba yinu ya nkati yamuyigile gatangazwa panani ya nyumba.
  wsk-wsk: Ni anapeya den yumura te balem, mu udagi te kariimet wetang te ikimonko.
    Se anapeya den ni kasikasi ningi bo dogowa ningi galung ningi balem mu, udagi
    te wetang te sanami se balu pagarmonko.
  toj-NT: Spetzanil ja jas nac'ul abal huaxa hualahuexi, satalajel abal oj chicnajuc,
    jaxa jastal huala ochyex loil ba yoj ja najexi, lajan soc ic' huax yiaj.
  tbc-tbc: Ago yak niŋen o ru ta tidom tubun lo aŋ aŋiŋeŋ dan ad lo tamolpein duloŋ
    a. Ru dugon nug kududon lo kisikisik ab san galuŋ imianuk an lo abol dan, malak
    malak lo dam duloŋ a.
  sna-sna: Zvamakataura murima zvichanzwika masikati machena, uye zvamakazevezera
    munzeve mudzimba dzomukati zvichadanidzirwa pamusoro pamatenga edzimba.
  smk-NT: Kanya' nin, animan a nag'irgwan moyo nin sikrito, matandaan li' nin sarba,
    tan animan a iyanas moyo sa rarem nin kwarto ket maita'way li' sa rikor.
  grc-TCGNT: Ἀνθ᾽ ὧν ὅσα ἐν τῇ σκοτίᾳ εἴπατε, ἐν τῷ φωτὶ ἀκουσθήσεται· καὶ ὃ πρὸς
    τὸ οὖς ἐλαλήσατε ἐν τοῖς ταμείοις, κηρυχθήσεται ἐπὶ τῶν δωμάτων.
  gof-WFTW: Hiza, hintte dhuman odidabay ubbay poo7on si7ettana, qol77a gaathan kalkkashidabay
    dabaaban odettana.
  spa-BLM: Por tanto, lo que habéis dicho en la oscuridad se oirá en la luz. Lo que
    habéis dicho al oído en las habitaciones interiores se proclamará en las azoteas.
  kyz-NT: '''Awamũ ''gã amũ jemogyi jemime oje''ega ajaupe. A''ere aipo ''ara rupi
    te nipo ''gã amũ imome''ui ''gã nupe wafukaita. A''eramũ te nipo najuejue etee
    futat pekwaap— ''jau ''ga ''gã nupe u''ama.'
  dao-dao: “Acunakyase, nghmüp üng nami pyen avan avainaka ngjaka kya khai; asithawta
    nami pyen avan im khana sang khai he.
  cya-cya: Can' cha' nchgaa cha' nu ycui' um se'en tla yta, a s'ni caja nu culyo scua
    la 'in na tiyaa xaa, cui' cuaña'an lo'o cha' nu ycui' cunan ti um se'en ntsu'hui
    nchcun um, a s'ni tyi'o yne cha' can' lja nten. 'In Ndiose ntsu 'hui cha' cutsen
    na
  nii-nii: Yi pałim ei, enim ek koi erik emii peng ninjing kin, ei nga kupiiring eni
    topu tiłang enim mił ek ei tiłang erpi, peni ełe wang kin, wumb piingii. Enim
    ek aninga ngii nirikring ninjing ek ei, nga tonu ngii tondrung ełe angk nik tor
    kindiłmin mił pimba,” pa nim.
  ign-NT: '@see-verse:LUK.012.002'
  dik-NT: Na cɔk a wɛ̈t luel wakɔ̈u ka ŋot piŋ nhiäk aköl. Ku këriëëc ëbën cäk ŋääi
    weyïth ɣööt alɔŋthïn ke ɣöt cï thiöök thok aŋot ye kɔc kɔ̈k piŋ.
  cac-cac: Yuj chi' masanil tas tzeyal d'a c'ub'eltac, ol laj yab' eb' anima smasanil.
    Yed' pax masanil tastac slaj e sajlajoch d'a e chiquin, ol laj pucaxel d'a scal
    eb' anima smasanil.
  tzj-E: Rmal c'ara' tak quenbij chewa, chka bechnak je' tzij jebin kaja ptak k'ejku'm
