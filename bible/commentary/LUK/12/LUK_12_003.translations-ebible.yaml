  chz-NTPS: Heˉja̱ˉ läꜙjëꜙ heˉ maˉhlëëhˊ hnähꜘ jeeˊ naˉho̱o̱ˉ, nuuꜗ dsaˉ jmɨɨˈ hiiꜘ
    hyooˉ. Läꜙjëꜙ heˉ maˉhlëëhˊ hnähꜘ jeeˊ naˉhmääˊ, läꜙnʉʉhꜘ kihꜗ dsaꜙ.
  kmu-kmu: Hanipinaga hu-mainesaya kea veaꞋmoꞋya yagefi havigahae. Notamifinaga sumi
