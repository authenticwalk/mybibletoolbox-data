    hu si e‑kih ed.”
  lbm-lbm: येकोलायी जो कुछ तुम न अन्धारो म कह्यो हय, ऊ प्रकाश म सुन्यो जायेंन; अऊर
    जो तुम न कोठरियों म कानो कान कह्यो हय, ऊ छत पर सी प्रचार करयो जायेंन।
  ncj-NT: Ic inon, tlen onanquihtohque ichtaca, huan satepa quicaquisque. Huan tlen
