  ena-ena: Ciaŋ hɨfɨlɨ hɨvɨ abɨlalaŋ agɨladɨ hulaŋ iamɨgali cɨhu uaiadi igahɨlavɨbali
    uami. Ciaŋ nɨfɨlɨ cɨki uleŋ muji hɨvɨ abɨlalaŋ agɨladɨ haiabɨla lagulamalama ula
    ula abavɨbali uami.
  nbq-nbq: Anderogoma, hit o hwiserekma dugwit, yugu lagagup ako o awia vaga yugu
    hunggwis, eke, umwa ilim andoma dugwit, wene madi ngguruk yugu lagagup ako, o
    selekma winimen andoma en hum-naik vaga vagalagya, ogagya hagup,” yiluk, yugeragagi.
  tgo-tgo: The bigiya hu utu thuwele e momouwo tene vethɨ loŋwe e manjamanjala, na
    the bigiya hu vaŋaewiŋa ghamune e yanawanji e woluwolu tɨne, tene gharɨgharɨ vethɨ
    kularaŋgiya e ŋgoloŋgolo vwatanji.”
  yap-yap: Ere demturug e tin ni kamogned u fithik’ e lumor ma bay nrung’ag ni rran,
    ma demturug e n’en ni kam kathkathniged ngalan tel e girdi’ u lan ba senggil ni
    kan ning, ma bay ni tolulnag u daken e naun.”
  mop-NT: —Tulacal a c'u' a walaque'ex a wadic ich mucul jabix ich ac'ü'ü, bel u ca'a
    eeltabül ich jabix a sasil u men tulacal mac. Le'ec a mucult'an a walaque'ex a
    wadic ich jisilt'an ichil a cuarto tuba ma' ta'ach u yubajbülü, bel u ca'a eeltabül
    jabix cuchi tan u yaalbül ti chich pol naj,— cu t'an a Jesusu.
  tet-tet: Rona! Saa mak emi dale subar, ema atu rona malorek. Saa mak emi hamaas
    iha keꞌan, ema atu nahii iha ema lear oin.”
  hlt-MCSB: Te yueng la a hmuep ah na thui uh te vangnah khuiah a yaak ni. Imkhui
    kah a hna ah na thui uh te khaw imphu ah a hoe ni.
  xtd-NT: Xa naꞌi n‑ka jaꞌan‑n xakuaa, teku ñayiu na xee kɨu. Xa n‑ka jaꞌan niꞌni‑n
    doꞌo ñayiu na n‑yɨndiꞌu‑n xiti ɨɨn cuartu veꞌe, xee kana koio‑n dɨkɨ veꞌe.
  mdy-ETH: ዬያሮ ዹሞይዳ ዒንሢ ኬኤዜ ባካ ቢያ ፖዒዳ ዋይዚንታንዳኔ፤ ካራ ዎዺንቴ ማኣሪዳ ካሽካሺ፥ ዋይካ ዒንሢ ጌስቴ ባካ
    ዼጌ ቤሲዳ ፔጌና ኬኤዚንታንዳኔ» ጌዔኔ።
  spl-spl: Yakât otmâ yuwu sâmune nâŋgâŋet. Yenâmâ nâ orowâk manmain. Yawu gârâmâ
    den nombotŋe nenŋiâk tatmâ ekyongoman ya hâmbâi yeŋe lohimbi ekyongoŋetâ nâŋgânomai.
  usp-NT: Juntir ri tayoltak chawib'ilke ayb'ak tina elna chi sakil y juntir ri tab'ijtak
    pi jasjail tina ch'ejejna jonok b'ak ja chi jb'ijc, xche' rechak.
  zav-NT: De'e na'anə' bitə'ətezə de'e əṉale bgašə'əzə, beṉə' zan əse'enene'en, na'
    de'en əṉale žižizə ḻo'o cuart c̱helen', ḻeczə beṉə' zan yesə'əṉeze ḻen.
  sgz-sgz: Má ngorer táit u parai i kuron, da longrai i talas. Má táit mul u arasás
    mai uri talngán kálámul i polgon rum, da bin mai i lol malar.
  kek-NT: Ma̱c'a' naru nayeman sa' cab chi mukmu chiru k'ojyi̱n chi inc'a' ta ta̱e̱lk
    resil chi cutanquil. Ut ma̱c'a' naru nayeman chi hasbanbil sa' cab chi inc'a'
    ta ta̱abi̱k resil yalak bar.
  blz-NT: Mbali' iya'a, upa men ngaanonmuu na kapintungan bo kamporongoran na karuaran,
    ka' men seasoikononmuu na tilingana mian na tambin bo lelekonon na mian biai'.”
  poe-NT: A̱ ntá kaín nkehe ntáchrorá tí sítié la chrꞌéxi̱n tsinhin chojni tí ncha̱kotjin;
    la ko kaín nkehe mó ntáchrorá kꞌuikjéhérá nchia la chrꞌéxi̱n tsꞌèya sín chrítaón
    nchia tsinhin kaín xín chojni.
  san-TAM: 'அந்த⁴காரே திஷ்ட²நதோ யா​: கதா² அகத²யத தா​: ஸர்வ்வா​: கதா² தீ³ப்தௌ ஸ்²ரோஷ்யந்தே
    நிர்ஜநே கர்ணே ச யத³கத²யத க்³ருʼஹப்ருʼஷ்டா²த் தத் ப்ரசாரயிஷ்யதே|'
  cof-NT: '@see-verse:LUK.012.002'
  srm-NT: Fëën mbei di soni di i si un ta taki a ndeti a dungudungu, nöö de o jei
    ën a gaan didia. Nöö di soni di un ta konda sapisapi da unu seei a kamba dendu,
    nöö hën de o feni ta bai basia a di köndë.”
  qvs-NT: Kankuna suk imata pakallalla rimaptikichi Tata Dioska uyarin. Chaytapish
    tukuy runakunata yachachinkasapa. Wasikichi ukupi suk imata pakallalla rimaptikichi
    chikan runakuna sinchita rimashpa tukuyta willankasapa.
  zca-NT: No rë nak kwa'n nidi'zh go lo nakao, zhë laka gon mene; no rë kwa'n nidi'zh
    go xla'n le'n yo', lë' xtu men kuzhyëi dizde yek yo' al ya.
  cbc-NT: Bairo bairi yasioro aperãrẽ mʉjãã caĩrĩqũẽ cʉ̃ãrẽ nipetiro camasã tʉ̃gogarãma.
    Mʉjãã ya arʉapʉ biajãáti, mʉjãã caĩrĩqũẽ cʉ̃ãrẽ capããrã na catʉ̃gojoro tiere quetibʉjʉgarãma
    aperã, bʉsʉrique tutuaro mena,” na ĩ quetibʉjʉyupʉ Jesús cʉ̃ cabuerãrẽ.
  qxo-NT: Tsaynömi puncuta wichgarcur pacayllapa parlayangayquicunapis mayacanga.
    Ushacäcuy junagga imayca llutan rurayniquicunatapis Tayta Dios juzgangam”.
  mox-mox: Ta wese tolaʼai velovelovana ʼinaya ovonayea nawale ʼaubena ʼinaya tomotau
    ina noqolia. Ta tolaʼai niʼau oveʼawahayahayayea vanue gamonaya nawale tomotau
    qabudi ʼidia ʼatamanaya ona vona ʼifoqeyea.
  kew-kew: Goa pea-pulu agaa rayo ribaane-para simiyaade agaare onaanumi epe paa-para
    pirua pagalimi. Gore agaa medaloma pawasi ru-para pirua simiyaadere so rudu madaa
    aawa lamonealimi sa.
  dww-dww: Be aiyaba kupie ko giuedina, tokare banaga matabudi yanae ta vaiedina,
    be aiyaba turemima mate waimoisirie koi kasavena, tokare patare ta giue be banaga
    matabudi ta vaiena.
  nif-nif: Wɨndɨñda sɨndɨ manda kɨlɨm gɨnañ eñgɨlɨñ wɨn maim plon eu indaukak, tɨmbi
    sɨndɨ nepek no it gɨnañnan manda janjak eñgɨlɨñ wɨn ipakanan wopumgan eu pɨukak.”
  twi-ASANTE: Enti, deɛ moaka wɔ sum mu no, wɔbɛte wɔ hann mu. Na deɛ moaka no asomusɛm
    wɔ adan mu no, wɔbɛbɔ no dawuro.
  aoj-aoj: Eaꞌ basef hiafi ipaꞌ pandaꞌef akoti atiasi semeꞌef alip. Eaꞌ basef ipaꞌ
    hikihikaꞌ atin pandaꞌef ifagw nomoni, atiasi sotoma ifagw andoꞌ sowalapef fefeꞌ.
  cbv-cbv: Ded pah dʉpʉ́napboó ñi niijátjidih baabápboó cã́acwã ĩ joibípna caá. Ded
    pah yeéb ñíih tólihboó daocánnitdih ñi jéyé niijátjidih, tʉ́ttimah dawá ĩ míic
    wáacapboó ĩ jwʉ́ʉb wẽpép naóh yapabipna caá, ãt niijíp wʉt jĩ.
  taw-taw: Pen takaw kɨsɨlɨm ken apɨm ak, mɨlek sek nɨgɨnɨgabal agak. Takaw kɨmɨgel
    kal mɨgan okok apɨm ak, kal adek alaŋ agel, yɨg dad man okok amnɨgabal agak.
  jic-NT: Te ton̈ca nt'a tjevelen, tjejyawca na ca mpjacam p'a wa. Pjü len̈ nt'a la
    tjivisan, yümücj ca mvelecj pjü pjyacan̈ nt'a. Mpes ca mvelé nun p'a lal tsjan
    niná nun poné, mvelé nun nujolá.
  zap-NT: Por neguin yrandxee ne re de lo nkeb, zakzëëto yedxe; no yrandxee ne re
    de rlaanguel por lenyuu, zakzëëto por led yuu.
  wer-wer: Pötaanök arim koutak ngön yak pipot omnarö pit ëwaatak kat wiipnaat. Ën
    arim kaata kakaati ngön laöök yak pipot ënëmak omnaröa tekrak wë kaö wesak orööpnaat.”
  ipi-ipi: '@see-verse:LUK.012.002'
  qul-NT: Tucuy ima tutayajpi niskayquichiska, sut'i p'unchaypi uyariconka; imatachus
    pacapi wasita wisk'aycuspa niskayquichispas, wasi patamanta wajach'aconka.
  urw-urw: Babaure, ninag dora gürenakuti utumnonou doragenanwaib baba, ferefinabur
    sida tugu ederegen. Dora gürenakuti ninag dab fanam fata goime doragenanwaib baba,
    fata kekia biboudi ferefinabur gam pitoieregen.”
  rmy-GURBET: Golese so si vaćardo ano mrako, ka šundol ko svetlo. Thaj sa so vaćarden
    čorale ko kan ane phangle sobe, tare krovura ka šundol!”
  ter-NT: Vo'oku uhá koeti he'ono'ú kíxene keyúhoyi, kóyeanemo koûrapu'ikeokono xapa
    xâne. Koánemaka ne koekúti hahaa kíxene keyúhoyi kúveuke yóvoku, kohonókokonotimo
    koyúhoyeokono, kutí'inokemo exoâti uhá koeti xâne.
  bmr-NT: Jaamaño amɨɨhai fucu cɨvohɨ munuuruno cuuje seseehɨgo guubuvusuji. Jaabadɨro
    toovono mecufaño guhugaco mafabaacumoro jaabañogayɨ mihiimaaruno, coovano noocafeteji
    iija nijequetɨ.
  fuf-fuf: Ko ɗun waɗi, kala ko wowluɗon ka niwre feeɲay ɲalorma teɗɗan, e kala ko
    sowndiɗon ka cuuɗi ewnorte ka warɲakke.
  mwc-mwc: Yebo awaika wata baidibarai kui sisiyei wai, kao basunai sina nonori, ba
    awaika wata yove kamonai ku koba ba kui pona simsimyei wai, wada kupunai sina
    rumamarei.”
  bhl-bhl: Keko beli, ibik ete, yomikel mililiw tem kel awkol kuw bakabiliw weng be
    taw dim kel alik alik im kiin dim kel kawin muk kang dim kel kitil kuw bokoyem
    bokoyem keloliw te.
  ons-ons: Yalewa wane mo, ŋine don kine kine sanka panaman koto ra okanmami, yewa
    mo boaŋ kaiwe suaino wakongi desikei, ŋo, ŋine urum koto mere more don kine kine
    saŋepka rau, ŋei ŋerep keteno ket okanmaike, yewa mo boaŋ mat sobego okora ra
    suakei.”
  con-NTPO: Que'i jongoesuma a'tutsse cose condase'ni'qque jai'ngae a'ta'nijan poiyi'cco
    tsu a'tatsse paña'faya. Que'i tsa'o'su cuarto'ye a'tutsse afa'ni'qque jai'ngae
    tsao'cco ombanga ccutsupa fundo'faya.
  ghs-ghs: Oonita qupita noo teeqake hiiremi oi aoke ete dzadzata abi samaneho tomata
    dzuubakoi. Dzahe noo teeke hiiremi eehe, ao abi minaraho noo naatakoi oke qupadzomare.
  peg-peg: ଇଚିସ୍‌ ଏପେଙ୍ଗ୍‌ ଇନା ଇନାକା ମାଜ୍‌ଗାତାଂ ଇନାଦେରା, ହେଦାଂ ୱିଜ଼ୁ ଅଜଡ଼୍‌ ତାକେ ୱେନ୍‍ୟାଆନାତ୍‍,
    ଆରି ଇନାକା ଡ଼ୁକ୍‌ତି ବିତ୍ରେ କାଲେତାଂ ଇଚାଦେର୍ଣ୍ଣା, ହେଦାଂ ବାକ୍ରାତ ଜେଗନ୍‌ ଜପି ସୁଣାୟ୍‌
    କିୟା ଆନାତ୍‌ ।”
  txu-NT: Dja gar te akamàt kô tykkam abẽn prĩkam abenmã mỳjja jarẽ nhym me ĩ tu irãri
    arẽnho kumex. Dja gar te amijã ijê, kikre kadjwỳnhbê amijã ijên ajte aben jamakri
    ajajkwa momokkam abenmã mỳjja jarẽ nhym me tu kàj bê abenmã arẽ. Dja amirĩt ne.
    Dja me kuman kam kàj bê abenmã arẽ, kikrekôt arẽnho ipôk ne, ne ngàbê abenmã arẽ.
  eng-WEBU: Therefore whatever you have said in the darkness will be heard in the
    light. What you have spoken in the ear in the inner rooms will be proclaimed on
    the housetops.
  gnw-NT: Jáeramo pɨ̃tumimbi pe pere vae uyenduta tembipe pe, jare perenta japɨpe
    pe pere vɨari vae jerãcuata opaete vae uyandu vaerã —jei—.
  mux-mux: Sumbulsuli ung niringma yambuma-ni tangiliim piliingí. Lku-suluminana ung
    ólu-wálu toku niring ungma lku-imuna olakundu angiliiku nangale toku ningí.” ⸤nirim.⸥
  maj-NT: Kui b'a̱ maha, ngayjee̱ ni xi kichubahanu má jyuu̱n, kui xi ku̱i̱nú'yá ngáha
    má ndzjee̱n. Ko̱ én se̱n xi kik'inyoho̱o xinki̱u a̱ya 'manu̱u, kui xi ch'i̱íyako̱
    ngáha a̱sun nk'a ni'yoo̱.
  bkq-NT: Âdylâ amyguelymo kopae iguetubygueduomo watay, emetybyem idânârâ amyguehomobyry
    âdutuoze. Ity oday amyguehomobyry, idânârâ kurâ domodoram âzegatuoze — kely Jesus.
  kue-kue: Ene ka ta mim ormara suna dingwa i okuwo ande ambuglange mina suna yomba
    piraglkwa. Ana yungu kiule kra konbo yongugl getndi pandigl ninudi kinano mina
    dingwa i okuwo yungu indaule mogl ka kande dipene endinaglkwa.
  cot-NT: Irootaquequea imaica nocantantajiaquempica, maasanopae picantaguetaqueca
    pitsecariqui pomanavecaca imaica, oncoramanitapojajegueti incantajiteroquea savincaguiteriqui,
    intsajianaqueroquea maasano. Aisa maasano pinchiquiojijencavetaquempa iguempitaqui
    pigonoro intsompogui pitsovironaquitequi, oncoramanitapojajegueti intsavetantajitero
    sotsiqui omencotapojacagueti pitsovironaquitequi ovancaitoqui.
  bnp-bnp: I mavonga kunana, a maki mu taki na uvo bara ni longo na hini palala. A
    ngava mu reme a viri vona pololilo na ruma bara ni vakalongo dagi na mada.
  apn-NT: '@see-verse:LUK.012.002'
  ctp-NT: Nchga chaꞌ nu wa ytsaꞌ wan ꞌin nten niꞌ ñaꞌan tyi neꞌ, nde loo la kunan
    nchga nten kichen chaꞌ kanꞌ; nchga chaꞌ nu wa ykwiꞌ mnan ti wan loꞌo nten, chaꞌ
    ngaꞌan yaꞌ naꞌan seꞌen ndiꞌin wan, nde loo la kwen ꞌa kanen xiꞌya neꞌ chaꞌ kanꞌ
    tyukwi ñaꞌaan lo kichen.
  bre-BRG: Dre-se, an traoù ho po lavaret en deñvalijenn a vo klevet er sklêrijenn,
    hag ar pezh ho po lavaret er skouarn er c'hambroù, a vo prezeget war lein an tiez.
  opm-opm: Ma ihapri oh kut dus ahar ripti menghe mong da tei pat hatipramur. Ap taremdapat
    ma ahar ripti menghe pitap tei kamdapat pitap teinong mar rim utperhan amratiprimur
    pongopri.
  bvr-bvr: Minypa ana-goyburrpa gun-nga nyiburr-wena ana-munya, nuwurra waypa rrengarrenga
    gu-ni birripa wurra gama gorlk aburr-galiya barra. Rrapa minypa gun-nga ana-goyburrpa
    yongun nyiburr-wena, burraya nuwurra rrawa aburr-jabarrcha barra aburr-ji.
  wal-wal: Hegaa gishshau, intte xuman haasayidobai ubbai gallassi poo7uwan siyettana;
    intte asi bainnasan haittan saasukkidi odidobai ubbai keettaa huuphiyan awaajettana.
  shj-shj: Ndä gang ngaki bägälic kangadäning ongutang dängewa säxe, na ngaki käbodang
    taxä ndongang duwaledäning tä owda lenge.
  zad-NT: Na' yog' daa chakile kono beni daa wnale, wllin lla iṉezgakile'n. Na' daa
    wnale ka yoole ḻoolə nsejshoshle yoona', ax̱t gosya'i beṉ' wzie'n dill'.
  kmg-kmg: Ŋoŋe dapâcko dâŋ kamierâ mueŋgopieŋ i juku šoaŋ ɋaɋacko ŋeratieocmu, â
    ficmaŋko ɋawe faio mueŋgopieŋ i juku šae sâkoo fuaocmu.
  aso-aso: Nemuꞌ nene lingine sunoꞌ haleki litiꞌmusouꞌ neꞌmine lengikovoꞌ laaꞌ naniꞌ
    gamazi nene eveneꞌ mukilite sotoꞌ gililisave. Idoꞌ lengiꞌ numudinguꞌ lengikovoꞌ
    mini nununga li lilizaniꞌ gamazitine nene numuno oꞌmota mini asi naba li li sotoꞌ
    i-lingidilisave.
  uli-uli: Ila ngo mekla ha kapta luwul rochupung ila yarmat rebe rongrong mo lal
    werloh. Iwe ngo te tugul mele ha lungu fengali mo yilim ngo yarmat rebe tawulagili
    fedaley pangal lobos.
  nin-NT: Meme nggo, inkindirr yi nggo anishirr ti da yi sharri ni ibwu, aba ta da
    yi huzzu na azhi du anishirr wo yi. Inkindirr yi nggo uwa ti da yi zhazha nu uki,
    a ta kpa yi du hantu ni ituki.
  tgk-tgk: Пас он чиро, ки дар торикӣ гуфта будед, дар рӯшноӣ хоҳанд шунид ва он чиро,
    ки шумо дар пинҳонӣ пичиррос карда гуфтед, аз болои бомҳо эълон хоҳанд кард.
  acu-NT: “Tura asamtai kashi teeti chichawearme nunaka tsawai mash paan nekaawartinuitai.
    Tura atumi kanutirin pujusrum, yaitasrum chichawearme nunasha aints mash paan
    nekawarti tusar, aanum etseerartinuitai,” Jesús timiayi.
  cak-WNT: Rumac'ari' riyix, ronojel ri tzij ri nitzijoj pa k'eku'm, ronojel ri' xtel
    rutzijoxic pa sakil. Y ronojel c'a ch'abel ri pan ekal ibin pa tak ixquin ri pa
    tak jay, xtetamex na cuma ri winek y xtiquirek quichi' chubixic c'a pa ruwi' tak
    jay.
  ebk-ebk: Isunga mu ngachana nan infiagfiakiayu as nan lafi, madngortu as nan kaorkia.
    Nan intubtufuyu as nan kawad-anyu as nan naiin-ub ay kuwartuyu at maifukiawtu
    as nan chiyuycha charan ta chungrun nan ongor ay tataku.”
  spa-PDDPT: Por tanto lo que dijeron ustedes en la oscuridad será oído en la luz,
    y lo que hablaron al oído en los aposentos más secretos será pregonado en las
    azoteas.
  tke-tke: Dhatedhene dhinawogelinyu wipipini dhinovuweya mutaneene, dhinawogelinyu
    vati-vati mba dhinodha olaleyiwa vathaddo.”
  ruf-ruf: Chochose chamlongile mchisi chitsohulikighwa mne ghumwanga, na chochose
    chamwinong'onetse mng'anda, chitsolongighwa mwatsimwatsi mchiswili.”
