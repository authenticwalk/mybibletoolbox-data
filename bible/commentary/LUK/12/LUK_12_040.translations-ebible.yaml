verse: LUK.012.040
translations:
  kpx-kpx: Iale lata nita uve. Kosealemo Atae Eseu lohoveve vani ke lana hilokaholisege
    auna bae lohoi.”
  okv-H: Avoeto nununga eto irivujo. Embo ta Meni iji deina puvuresuja amo ungo kiaera.”
    ke ainge enu.
  tbo-tbo: Taumi ipa gasi ona wononogo babana kabudala awai o pa apega a nenei naka
    u hinena apo Lawa Moinau a nei.’
  mal-C: അതുപോലെ നിങ്ങളും സദാ ജാഗരൂകരായിരിക്കുക. കാരണം, മനുഷ്യപുത്രൻ വരുന്നത് ആരും
    പ്രതീക്ഷിക്കാത്ത സമയത്തായിരിക്കും.”
  grc-SR: Καὶ ὑμεῖς ⸋οὖν⸌ γίνεσθε ἕτοιμοι· ὅτι ᾗ ὥρᾳ οὐ δοκεῖτε ὁ υἱὸς τοῦ ἀνθρώπου
    ἔρχεται.
  bgc-bgc: थम भी मेरे बोहड़ के आण खात्तर तैयार रहो, क्यूँके जिस घड़ी कै बारै म्ह थम
    सोचदे भी कोनी, उस्से घड़ी मै माणस का बेट्टा सुर्ग तै आ जाऊँगा।”
  khz-khz: Gaura pakurai gomi maki pio vealo-tago, kwalana Taunilimalima Natuna ati
    gotugamagiana oranai pene vogomai.”
  deu-TKW: So seid auch ihr bereit, denn der Sohn des Menschen kommt in der Stunde,
    da ihr es nicht denket.
  zsr-NT: Qui lë ni naꞌ, gul‑zóa ban ladxiꞌ caꞌ lbiꞌiliꞌ, le huödaꞌ nedaꞌ, Bönniꞌ
    Nuhuöaquëꞌ Gdu Bunách, dza curbözliꞌ nedaꞌ.
  lin-lin: Bino mpe bomilengela, pamba te Mwana na Moto akoya na ngonga oyo bozali
    kokanisa kutu te kozela Ye.
  hns-NT: Aisane koi na djaane hai kab iensaan ke Beta lautke aaiga. Oe atjakke me
    aaiga. Ohie se tajaar rahiehe.”
  noa-E: Magua muan pãragjã “Ich agjöta ajapha khĩir khaug nʉisit” a chirʉmgui ajim
    anʉm. Pãrau mʉ bëeju ora chan ãbmuajã khaugbam. Pãrau mʉ da bëebajupii nʉm ee,
    mʉch chi Emkhooi Iewaan dëgölp barchëju a jaaumajim aajem.
  eng-EMTV: Therefore you also be ready, for in an hour that you think not, the Son
    of Man comes.”
  mib-NT: Te suni súcuan coo tūhva ró jíjnáhan ró, chi núu tuú, te máá hora jeē tú
    na vé cájeni ni rō, te ndee ruhū, Yaā ní nduu tēe. Achí yá jiín de.
  lif-NT2: खिनिॽआङ् आप्‍फाल्‍ले़साङ् यारिप् वये़म्‍मे़ॽओ, थेआङ्‌भे़ल्‍ले़ मे़न्‍छाम्‍साःन्
    युः फाॽआङ् मे़न्‍इःत्ते के़वयिल्‍ले़ खुने़ॽ युःरो॥”
  xnj-xnj: Mewawa na nyenye yikuvagana mujitendelekeha, ndava mwangalumanya lukumbi,
    Mwana wa Mundu peibwela.”
  mmx-mmx: La nemi bok mina gagas mila Laradi Mevana naba vot at loxonaleng mi noxo
    doxoma i do ni naba vot teren.”
  cbr-NT: Usaribi oquin camina mitsúnribi 'ë binuxun 'ëx uti caínti 'ain. Bërí ca
    utima 'icë quixunmi mitsun sináncëbëbi cana uti 'ain. Usa 'ain camina camabi nëtën,
    aia binuxun 'ë caínti 'ain.
  tee-NT: Pus vachu' alak'asits'uc'ut'it ju uxijnan ni acsnich ju acminchokoya' ju
    quit'in acsni nonat'it ni ca jantu lai actimilh ju acs pants'iquis. Quit'in ju
    quimalakachatachilh ju Dios ni lapanac actsucuya' ju ani.
  eng-LSV: and you, then, become ready, because at the hour you do not think, the
    Son of Man comes.”
  cak-NT: Romari' rix can siempre tinaba-iwi' jabel, y can quiri' ta ibanon cuando
    xquinoka-ka ren ri jin-kajinak-pe chicaj y xinalex chi'icojol, roma ren xquipe
    cuando rex man ja' ta ri' ninataj.
  pah-NT: '—Nurã ji ei pe me: Penhimboko''i ti a''ero penhimboavujikwea jirura''java
    pota ji mbuhua, ei Jesus''ga g̃wemimbo''ehara''g̃a pe. Pe nhimboha''uve''ymame
    po ti ji ruri yvyakotyva''ero yvagipeva''ero no, ei Jesus''ga.'
  sja-NT: Mãgá parã jida chok'ai pɨk'a p'anadaipia bɨ, atu p'anɨde mɨ, chi Eperã Ak'õre
    Truadepema, cheit'ee perã.
  xed-xed: Kaghuni guli, habafwa vgha, kabga ma fitik kul ndanaŋtá kuni dzaʼa sagha
    Zwaŋa mndu,» kaʼa.
  mks-NT: Quia̱hva já xínú ñúhú canduu tia̱hva ri ndóhó va jáchi̱ quixi tucu ye̱he̱,
    da̱ na̱chindahá Ndióxi̱ ndúu ña̱yivi mé qui̱vi̱ co̱ cáhán ndo̱ quixi i̱ —na̱cachi
    Jesús xi̱hi̱n ná.
  gfk-S: Ma mu bileng, mu na taguro kinong Nong a Turadi ie na hanawat tano pana bung
    ing pa mu le nunure be na hanawat.”
  bmu-bmu: Iŋini ‘Suep gölmegö azi ölŋan nalö kiaŋgöreŋ qahö kaŋgotma,’ jiba mötmörimei,
    yaŋön mönö nalö miaŋgöreŋök kaŋgotma. Miaŋgöra iŋini mewöyök jöjöröba malme.”
    Mewö.
  dgz-dgz: Ap mini Kimani Vitana Apanewa wam ansena sia tauapena e oare, ap menan
    yama agun taiwanian.”
  eng-GNV: 'Be ye also prepared therefore: for the Sonne of man will come at an houre
    when ye thinke not.'
  zaa-NT: Acca, ą'hua lebi'į nna lítsé'e al tanto, porqui'ni méruání hora nu nìdi
    làa rulába latsi' le nna, de repente taá él·lani Nubeyu' de Ỹiabara'.
  eng-WEBSTER: 'Be ye therefore ready also: for the Son of man cometh at an hour when
    ye think not.'
  guh-guh: Bajara pijinia pacuenia paxamë ata najamatabëcuenexaniavaetsiaya panecopiaevetavanapaename
    tapatsijavatsica. Tsipaji xanë, Daxitajivi Pematapijinënë, paepatota apo panejamatabënajinaemë
    tapatsijavanexatsica, jemata icatsia patsianicajë, jai Jesús pijajivijavabelia
    tajëvelia penavajunupaebijavata icatsia pepatsijavanexatsica.
  bon-bon: Yoo, weene miiji amacetnäjäneji lenaja, ingle cane lui Acejiyame bau ca
    tädujine, biname me äbitujine, cane lica weeme singi padare cabu acnenuta, yepä
    weene nuuja umle lica gemi cäme otni padare.”
  nhw-BL: Huajca amojuanti nojquiya ximocualtlalijtoca pampa na catli niMocuepqui
    Masehuali nimocuepas ipan se hora quema amo antechchiyaj.”
  mgw-mgw: Na mwenga nyinyonyo, mutame wiso mwanjaa Mwana wa Mundu alu'a isa saa yangatanganikwa.”
  swh-ONEN: Ninyi nanyi hamna budi kuwa tayari, kwa sababu Mwana wa Adamu atakuja
    saa msiyotazamia.”
  wbi-wbi: muvisaghe muling'anisie ulwakuva namukagula ghwe nsiki muuki umwana ghwa
    muunhu igomoka.
  bba-bba: Bɛɛ mɑɑ, i n sɔɔru sɑ̃ɑ domi Tɔnun Bii, u koo nɑwɑ sɑɑ ye i ǹ kɑ nùn yĩiyɔ.
  eng-KJVCPB: 'Be ye therefore ready also: for the Son of man cometh at an hour when
    ye think not.'
  kgk-NT: '@see-verse:LUK.012.039'
  waj-waj: Ivaaraida mmuaanaa teerakiatee. Hama ngia rikieera teera suaivaki Na Vaidiivaa
    Mmaapuuvo fai kava tiinaravaivee, tiravai.
  ekk-PKP: Ka teie peate valmis olema, sest inimese Poeg tuleb siis, kui te ei oska
    arvatagi.“
  mpx-mpx: He komiu al ge nuku lovivina-agimiu, kaiwena Gamagal Natuna wana nem atemiu
    ni payou, sauga toto nige nuku aatena te ni vin.”
  wbp-wbp: Kuja-piyarlu-yijala, nyurrurlarlujulu wapal-nyangka kajirna yanirni pina.
    Kajikarna pina-yanirni mungalyurru, marda wuraji, marda mungangka. Kula kankulu
    milya-pinyi nyangurlarna pina-yani.”
  luo-luo: Omiyo kamano e kaka un bende onego ubed moikore, nikech Wuod Dhano biro
    biro sa ma ok ungʼeyo.”
  nhe-NT: Huajca imojuanti nojquiya ximocualtlalijtoca pampa na tlen niMocuepqui Tlacatl
    nimocuepas ipan se hora quema ax innechchiyaj.”
  aii-aii: ”ܐܘܼܦ ܐܲܚܬܘܿܢ ܗܘܹܝܡܘܼܢ ܗܵܕܟ݂ܵܐ ܗܕܝܼܪܹܐ، ܣܵܒܵܒ ܒܣܵܥܲܬ ܕܠܹܐ ܚܵܫܒ݂ܝܼܬܘܿܢ ܒܸܬ
    ܐܵܬܹ‌ܐ ܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ.“
  esk-NT: Ilipsipsuuq, taatnatun pił̣hiñaaŋuyumausi, atakkii Iġñiŋa Iñuum aggiġisiruq
    sassaġniġmi niġiugiŋisapsigun.”
  msb-msb: Kaya kamo man dapat maghanda kay magaabot ako na Anak San Tawo sa oras
    na dili niyo ginalauman.”
  cpa-NT: Jø¹² bíh³ lah¹jøng² hniah¹², hi² hniuh¹² túgh³ hniah¹² ju²jŋia¹³. Di³ guiogh¹³
    báh³ jní² cónh¹ tsa¹ju²jŋiá³, jní² dsa² ma²lán¹² dsa² jmøi¹guǿi¹ jianh¹² hniah¹².
  dso-dso: ତମେ ମିସା ଜାଗ୍‌ରତ୍‌ଅଇ ରୁଆ, କାଇକେବଇଲେ, କେବେ ତମେ ବାବି ନ ରୁଆସ୍‌, ସେ ବେଲେ ପର୍‌ମେସର୍‌
    ପାଟାଇରଇବା ନର୍‌ପିଲା ମୁଇ ଆଇବି ।”
  meu-meu: Umui danu ba noho heḡaeḡae, badina be asi dibamui horana ai Taunimanima
    Natuna do bainema.
  yva-NT: Weti wabemo wapo vatano apave yavare umawe raije amaisy inya, yara syare
    weapamo wapanatatayaube. Weye Risy, Arikainyo Vatan, sya masyoto de raije mamo
    wapantukambe rai, weti wapanatatayaube indamu wapo inanyut.”
  dgc-dgc: Kanya sikam, éy dapat nakahanda kam a palagi, da éwan moy be tukoy i oras
    a kédemét ko; sakén a lélake a gébwat ta langet.”
  zpm-NT: Scaque to nagoṉ, none sca nsin so to, sac goṉ lega naclew zeeṉe gaṉ to laa
    Mgui ne pxeeḻ Dios ziaadle.
  hix-NT: Àro wyaro rma rha, thona ro mpànà ehtxok ha, omnyam xarha. Àsokentok hana
    nomokyan ha, Toto me Enusaho. Owyanye omokhàra hak nay hamà tatoko rma, nomokyaha
    hampànà. Àro ke, thona ro mpànà ehtxok ha, kekon hatà, Txesusu.
  sim-sim: Uwa osik jir nga ermba ermbak ji hundujehe ji lika. Os ji mba, �Ma Jikisi
    Avui Wasilakahi mbernda rakwa ambu ri.� Karem ji mbana wolokop takwa ri.�
  npi-ULB: जागा रहो, किनभने तिमीहरूलाई मानिसका पुत्र कुन घडीमा आउँछ भन्‍ने कुरा थाहा
    छैन ।”
  cgc-cgc: Gani, dapat na pirmi kaw anda tak Kanen Na Alin Ta Langit Na Natao Naan
    Ta Kalibutan mabot ta uras na ula nyo papaabuta.”
  tim-tim: Aregât nâ luâk akmâ geân nâmâ hâmbâi lâuwâŋe purik katmâ gewian aregât
    sopŋe bonâŋgâmai. Aregât yeâmâ biwi golâk damun nugum manbi.” dâep.
  yor-yor: Nítorí náà, kí ẹ̀yin múra pẹ̀lú, nítorí Ọmọ Ènìyàn ń bọ̀ ní wákàtí tí ẹ̀yin
    kò nírètí.”
  wos-wos: Guni akwi, guni jémba haxéta retanguni. Wuni Duna Nyan, wuni xékélakihafi
    yatenguka nukwambu wambula yatawuni.”
  emp-NTPO: Ara maʌ̃ quĩrãca bãrã bid̶a jʌ̃ã b̶ead̶adua. Bãrãba mʌ̃, Naʌ̃ Djara Edad̶a
    zeẽ́da crĩcha panʌne zeya.–
  eng-F35: Therefore you also be ready, because the Son of the Man is coming at an
    hour you do not expect.”
  ind-ind: Begitu jugalah dengan kalian! Hendaklah kalian tetap siap sedia, karena
    Aku akan datang pada saat yang tidak kalian sangka.”
  pes-OPCB: پس شما نیز آماده باشید، زیرا پسر انسان هنگامی باز خواهد گشت که کمتر انتظارش
    را دارید.»
  mpt-mpt: Ibsa inaniba klaine! Abilim Da Tlemin Naka ne imin tlamabi amo ibo mo tekein
    kebibba kesoa klaniba waitne blibtane ge baabesebe.
  ssx-ssx: Iki make ota꞉ tikitiki yao hapa꞉peke. Pa ekipeke. Mo hande Wanda꞉halina꞉
    Eiyeketa꞉ ipilieke hone na witolo halimi di nina꞉ ipilieke laa loa꞉me leekeme.
  mkl-mkl: Iŋɛ mɔ, i ce sɔɔlu ŋɑ domi ɑmu Amɑi Amɑnɛ, ɑn nɑɑi si wɑɑti iyi i kù wɑɑ
    lɑsɑbu ŋɑ.
  gaq-gaq: ପେ ସାପାରେ ଡିଗ୍ ତରକ୍ ଲାଲାପା ମେଃନ୍‌ସା ଡାଗ୍ଲା ଉଡ଼ି ପ୍ଲେଡ଼ିଆ ପେଇଂ ଏତେ ପେଲେ
    ଣ୍ଡୁ ଆତେନ୍‌ ବେଲା ରେମୁଆଁ ଉଙ୍ଗ୍‌ଡେ ପାଙ୍ଗ୍‌ଏ ।
  gof-RNT: Hintteka giigidi naagite; Asa Na7ay hintte qopponna wode yaana” yaagis.
  unx-unx: ଏନା ନାଗେନ୍ତେ ଆପେୟ ସାପ୍‌ଡ଼ାଅକାନ୍‍ ତାଇନ୍‌ପେ, ଚିୟାଃଚି ଆପେ କାପେ ଉଡ଼ୁଃତାନ୍‌
    ଦିପିଲିରେଗି ମାନୱାହନ୍‌ ହିଜୁଃଆଏ ।”
  gah-gah: Ámináminoko okulumakutí lumu ve gihila neza negeva iki minamita zupa anogo
    unazo, lekezagi ali nené iki minalo.
  lcm-lcm: Nami kapa mi usausa. Using a igenen i pukun ka serei si vuk taun ang parik
    mipa lomlomonai ania singina.”
  aer-aer: Alakenhe rarle, arrantherre kwenhe arelherlte-anetyeke atyenge ilengare-arle
    ayenge apetyalpetyenheke. Ayenge, Alere alkere-arenye apmere ahelhe nhenhele-arle
    akweke inteke, apetye-arle-alpetyenheke arrantherre akutne-arle aneme. Arrantherre
    alkngwe akwete anerlte-aneme ware.”
  qvc-NT: Chayshinar qamkunapis allita kawsashpa, listu kayllapa, shumaqta ch'ayachiwanayki.
    Chaqa noqa Dyusmanda Shamuq Runaqam mana yuyashqaykillapa uraspi rini kutimuq,
    nishpa.
  tgl-ULB: Maging handa din, dahil hindi niyo alam ang oras ng pagdating ng Anak ng
    Tao.”
  cbs-NT: Jaska keskadiai jatianda en matun Juchi Kayabi Iyua en ana juxanai tsuan
    unanmaken matunan, matun jiwea pewakin keyutan ea manakubainxankanwen— ikaya
  xtm-NTPP: Ndijin tna, jin koo tu'va ni, vaa saña ja kúu sa iya vee ñayivi ñuu ñayivi
    a, ndii sa ora masu ka jani ini ni ja ndenda sa ma ―‍kúu ya jiña'a ya.
  nnq-nnq: Ata mangweto mmegange tela, gambu Mwana jwa Mundu maika mangobu gangamanyika.”
  bao-NT: Mʉja cãa to birora añuro queno yue niiña. “Doocumi,” mʉja ca ĩitiri tabe
    ʉnore earucumi Ca Nii Majuropeegʉ Macʉ̃ —cʉ̃jare ĩiupi Jesús.
  san-ORI: ଅତଏୱ ଯୂଯମପି ସଜ୍ଜମାନାସ୍ତିଷ୍ଠତ ଯତୋ ଯସ୍ମିନ୍ କ୍ଷଣେ ତଂ ନାପ୍ରେକ୍ଷଧ୍ୱେ ତସ୍ମିନ୍ନେୱ
    କ୍ଷଣେ ମନୁଷ୍ୟପୁତ୍ର ଆଗମିଷ୍ୟତି|
  rmn-rmn: Ли тумэ камэл тэ овэн газыря, вай о Чяво о Манушыкано кан авэл одова сагати,
    кана тумэ Лэс на ишандиен.
  huv-NT: Ata icona aton netam mecüliün mepacan, cos Teat Naxey apmandilil wüx ngome
    teateotsaran ―aj nejiw Teat Jesús.
  otn-NT: Xquet'a̱ da̱mi̱ njathʉ p'ʉya, da̱mi̱ ndø'ma̱tehʉ. Porque nu̱'a̱ ra̱ ora
    hi̱nte di so ni̱ mmʉihʉ, xi'mø gue'a̱ ra̱ ora da̱ zøhra̱ N'yohʉ di 'yɛ̱ ma̱hɛ̱ts'i̱'a̱.
  nop-nop: Wendok tuwot, hidi maaŋ undugoŋ welehik tiulidokooŋ hatiyaneeŋ. Me Kobumuŋ
    adi naininde hidi mu nadiŋa hogok hatifit tulune tobogoŋ busuwawaak. Unduŋ doktiŋa
    hidi tiulidokoŋila hatiyaneeŋ.”
  obo-NT: De‑en sikiyu mandad, ko‑ilangan no nopanoy kow, su siyak no Anak to Minuvu,
    od inguma en diyot timpu no waa kow id imman nod inguma a.”
  kca-kca: Нын пӑ ԓэщатыман уԓаты, ӑт ԓавԓәсԓәты пўԉаӈ Хŏйат Пŏх йŏхәтәԓ".
  cak-ENT: Romari' rix chi jumul c'a quinivoyobej-apu, roma ja tok man ja tüj, man
    ja tüj ri' ninuc, jari' tok nquinka-pe yin ri xinalüx chi'icojol, xbij ri Jesús.
  lif-NT: ᤂᤡᤏᤡ᤹ᤀᤠᤱ ᤀᤠᤵᤑᤠᤸᤗᤧᤛᤠᤱ ᤕᤠᤖᤡᤵ ᤘᤕᤧᤶᤔᤧ᤹ᤀᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤔᤧᤴᤇᤠᤶᤛᤠ᤺ᤴ ᤕᤢ᤺ ᤑᤠ᤹ᤀᤠᤱ ᤔᤧᤴᤀᤡ᤺ᤳᤋᤣ
    ᤁᤧᤘᤕᤡᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤕᤢ᤺ᤖᤥ॥”
  mie-NT: De saá-ni ndá ndóhó, coo tūha nú, chi tú nduú, de maá hora jāá nduú ná jáni
    inī nū, de nenda nduhū, Yāā nī nduu tēe, ncachī yā jíín ndá dē.
  san-TIB: ཨཏཨེཝ ཡཱུཡམཔི སཛྫམཱནཱསྟིཥྛཏ ཡཏོ ཡསྨིན྄ ཀྵཎེ ཏཾ ནཱཔྲེཀྵདྷྭེ ཏསྨིནྣེཝ ཀྵཎེ
