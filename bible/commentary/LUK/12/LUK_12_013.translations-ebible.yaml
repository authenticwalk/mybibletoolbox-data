    ayakwa Jesus-uwa. Biya ni-yama, “Bungkawa,” ni-yama, “nawarrka nara a-ngayinduma
    nakina ngu-kwama ngayuwa-wa akwala angwarnda. Ni-jungwuma arakba yina-langwa nungwarrka,
    kembirra yikini-larrmburrenama yinalakena angwarnda iya amurndakijika akwa angalya
    nungwarrka-langwa, ekuwarra nawarrka-langwa umba ekuwarra nganyangwa. Umba nungkwaja
