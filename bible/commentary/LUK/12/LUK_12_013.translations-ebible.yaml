    raba gado da ni
  mal-mal: 'പുരുഷാരത്തിൽ ഒരുവൻ അവനോട്: ഗുരോ, എന്റെ സഹോദരനോട് പിതൃസ്വത്ത് പകുത്ത് നൽകുവാൻ
