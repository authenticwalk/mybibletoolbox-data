  kan-OKCV: ಗುಂಪಿನಲ್ಲಿದ್ದ ಒಬ್ಬನು ಯೇಸುವಿಗೆ, “ಬೋಧಕರೇ, ಆಸ್ತಿಯನ್ನು ಭಾಗಮಾಡಿ ನನಗೆ ಕೊಡುವಂತೆ
