verse: LUK.012.013
translations:
  kpx-kpx: Au kateai loui au esemu namigevesege ata moaga kebia vigomo ata moleu hoai
    loui avoe, “Kosive, no mamau hatialelua di nana namihage au di mamae kunai tasaliai
    degomole daoi.”
  okv-H: Embo vahai amina embo ta ugorota heteto ke einge ena, “Ahe Poekari Embo,
    nau mama pehehija amita donda hoteto umbera avo nau namei ta ejo na kaheketo huna
    ikae,” ainge enu
  tbo-tbo: Bolu u hinena lawa gehouna i baha i pa, ‘Bada, walehiu una paliweleya po
    amiyai gapola i hilahilage haleya ina gutaya tau mitehi.’
  mal-C: ജനക്കൂട്ടത്തിൽനിന്ന് ഒരുവൻ യേശുവിനോട്, “ഗുരോ, ഞാനുമായി പിതൃസ്വത്തു ഭാഗംവെക്കാൻ
    എന്റെ സഹോദരനോടു കൽപ്പിച്ചാലും” എന്നു പറഞ്ഞു.
  grc-SR: Εἶπεν δέ τις ⸉αὐτῷ ἐκ τοῦ ὄχλου,⸊ Διδάσκαλε, εἰπὲ τῷ ἀδελφῷ μου μερίσασθαι
    μετ᾽ ἐμοῦ τὴν κληρονομίαν.
  bgc-bgc: फेर भीड़ म्ह तै एक नै यीशु तै कह्या, “हे गुरु, मेरे भाई तै कह के बाप कै
    जमीन-जायदाद नै मेरै गेल्या बांड लेवै।”
  khz-khz: Taunilimalima gutuma aora na talima taa na Iesu evaikilaato, netiwato,
    “Vevega-ripa talimamu o, au kakaku ono vaikilaa, ai tamamai na eraokwanirato rinagara
    ene warera, pe au kava taa ene veniku.”
  deu-TKW: 'Es sagte aber einer aus der Menge zu ihm: Meister, sage meinem Bruder,
    daß er das Erbe mit mir teile.'
  zsr-NT: 'Rëꞌ Jesús bönniꞌ nutsëꞌë ladj bunách zian naꞌ, rnëꞌ: ―Bönniꞌ Usëdi, gudxëꞌ
    böchaꞌa gunnëꞌ uláz quiaꞌ le gutaꞌ queëꞌ xuztuꞌ.'
  lin-lin: 'Moto moko kati na ebele ya bato alobaki na Yesu : — Moteyi, loba na ndeko
    na ngai ete akabola na ngai libula oyo tata atikelaki biso.'
  hns-NT: 'Etane me djhoend me se koi bolies: „Maastar djie, hamaar barka bhaai se
    bol de to baap ke tjhoral dhan hamaar saath baate ke.”'
  noa-E: Jesús mag ijẽjẽbkham ee, ãbmua khapanag eemua irig, —Maestro, mʉ naamʉg jigpi
    jaaubá ajim anʉm, mʉ aai juagam nem pʉatarr eem mʉrʉg agjö jãrrcha deemkhĩir.
  eng-EMTV: Then someone from the crowd said to Him, “Teacher, tell my brother to
    divide the inheritance with me.”
  mib-NT: 'Yūcuán na te ɨɨn tēe íne nuū ñáyuu cuehē un ní cahān de jíín Jesús: Maestro,
    cahān ni jíín ñani na jéē na táhú sáva de tahū na jíín de, áchí de.'
  lif-NT2: हे़क्‍क्‍याङ् खे़न् मनालुम्‍मोलाम् थिक् मनाःल्‍ले़ ये़सुःन् मे़त्तु, “सिक्‍साम्‍बे,
    आम्‍भुॽरे़ याङ्‌साकुन्‍धेओबा इङ्‌गाॽ आलक्‍किन् पिआर फाॽआङ् मे़त्ताङ् पिराङ्‌ङे़ॽओ॥”
  xnj-xnj: Mundu mmonga mu msambi wa vandu akamjovela Yesu, “Muwula, mjovela mlongo
    wangu tigavana vindu vyetihalili kwa dadi witu.”
  mmx-mmx: Lara laradi ro xantubu atnedi nom limixin ga lok ti ne Iesu, “Leeme loklox
    ase, una tong i ri netak kusu na episa lapnovos at ne temen nama ga met basinge
    i xantubu atnama.”
  cbr-NT: 'Anu ''icë unicama achúshinën ca Jesús cacëxa: —Ñuquin ca ''ën papocën aín
    ñu casunanxa. Usa ''ain camina ''ën xucën apan an a ñucama raíri ''ë ''inánun
    cati ''ain.'
  tee-NT: 'Chai pumatam lapanac ju ixmakminta lacatalhavat junilh ju Jesús: ―A''unch
    ju quilak''au ni chach quilhvaknilh ju icmacontilanicantauch.'
  eng-LSV: And a certain one out of the multitude said to Him, “Teacher, say to my
    brother to divide with me the inheritance.”
  cak-NT: 'Y chiri'' chiquicojol ri winak quimolon-apo-qui'', c''o jun ri xch''o''n-apo
    y xu''ij che ri Jesús: Maestro, xcha'' che. Tabana'' favor cach''o''n riq''uin
    ri wach''alal y ta''ij che chi tuya'' ri nu-herencia, roma ronojel xe richi raja''
    rubanon-ka che.'
  pah-NT: 'Kiro he''yjuhuve''g̃a pyteripeve''ga ei Jesus''ga pe: —Ahembo''eharamo
    ere ti nhiirũ''ga pe ima''ẽuka ga pe. Toma''ẽ ga orepo''ria mbateragwera ore ve
    memei.'
  sja-NT: 'See nɨ̃badadepema abaapa Jesumaa mãgaji: —Tachi Jarateepari, jaráji mɨ
    ɨ̃pemamaa tai ak''õrepa net''aa bëida t''oomerã mɨ ome.'
  xed-xed: 'Ka sana mndu mataba dəmga nda Yesu mantsa: «Maləma ɗa, mnanamna ta zwaŋama
    ɗa kada dganapta ŋni ta skwa za hga ŋni,» kaʼa.'
  mks-NT: 'In táhan da̱ ndáca̱a̱n tañu ña̱yivi cua̱ha̱ cán na̱ca̱ha̱n da̱ xi̱hi̱n
    Jesús já na̱cachi da já xi̱hi̱n á: —Maestro, ca̱ha̱n loho ndó xi̱hín ñani i̱ ña̱
    ná cahnda java da ña̱ha ña̱ na̱jándacoo tátá nde̱ nu̱ú nde̱ tá na̱xi̱hi̱ na̱ —na̱cachi
    da xi̱hi̱n Jesús.'
  gfk-S: Tike turadi nalamin ta ira matanabar ga tange tana be, “Tena harausur, no
    tama mir te mat. Io, nu tange tano tasigu be na paleng harbasiane ter ira linge
    ing iga mat sukun.”
  bmu-bmu: Ambazip kambu sutŋineyök azi kunŋan Jisösgö jiyök, “Böhi, iwiniran kömuiga
    gi mönö datnaŋgö jinöŋga iwiniraŋgöreŋ börösamotŋi mendeŋda niŋgima.”
  dgz-dgz: Orup da waenapan aru ame iam wanumone berimup Iesu anega dien, “Wadianet
    nugawa, tatana da, mamana wan dim dim yon boreni, ame tagu mega, ae ve nun aeni,
    ame upi yan se nenep.”
  eng-GNV: And one of the companie said vnto him, Master, bidde my brother deuide
    the inheritance with me.
  zaa-NT: 'Làniana biria ttuą entre ca enne'' ỹétsi''á nna rą ne: Maestro, gùtsì bál·la
    bèttsi'' yà''ą'' qui''ni íl·la''áníą interés qui'' ta'' tàta qui'' tù''a nna gunną
    tsal·lue'' quia''.'
  eng-WEBSTER: And one of the company said to him, Master, speak to my brother, that
    he divide the inheritance with me.
  guh-guh: 'Jivi ayaibitsaëtoxanetoyajuvënënë jumaitsi Jesúsjavabelia: —Jesús, taxapijinë
    picani petëpaevajënae netocopata pevënamuto tapitsinexa pecobecovëyajuvënëjavanë.
    Nexata tamatapijinë pita bajaraxuanë. Nexata itorobare tamatapijinë tanerajutsinexa
    taxapijinë tanerajutsiapaebijavanë, jai bajaraponë Jesúsjavabelia.'
  bon-bon: Tomi cabu ca yepä biname te piba jejige egä, “Abiberäja biname, cäme naane
    ne jeji cäme tääpume abelename cime babe te lui gwidape bine itu saabmalemepi!”
  nhw-BL: 'Huan se tlen nopa miyaqui masehualme quiilhui Jesús: ―Tlamachtijquetl,
    xiquilhui noicni ma nechmaca catli nechtocarohua tlen catli totata techcahuilijtejtoc.'
  mgw-mgw: Mundu yumo palu' pakipi'nga sa bandu aatikummakia, “Mwalimu, ummakie nnunangu'
    yu', tubagane ulisi wabatuleki tati'.”
  swh-ONEN: Mtu mmoja katika umati wa watu akamwambia Yesu, “Mwalimu, mwambie ndugu
    yangu tugawane naye urithi wetu.”
  wbi-wbi: umuunhu jumonga mulipugha akam'bula akati, “m'bulanisi, m'bule unyalukolo
    ghwango anighavile ulubale lwa vuhaasi vwango.
  bba-bba: Goo tɔn wɔru sɔɔn di u Yesu kɑnɑ u nɛɛ, u nùn win mɔɔ sɔ̃ɔwɔ u de bu ben
    tubi bɔnu ko.
  eng-KJVCPB: And one of the company said unto him, Master, speak to my brother, that
    he divide the inheritance with me.
  kgk-NT: 'Ha ojogweroaty va''e pa''ũ-gwi peteĩ he''i Hesu-pe: —Mbo''eháry, emombe''u
    xe ryke''y-pe omboja''o ja''o hagwã ore ru amyrĩ mba''ekwe. Xe ave aipota xe mba''erã,
    he''i Hesu-pe.'
  waj-waj: 'Tuduu gioonna kiaapuuya nuuna aakiaivakidiri vaidi voovoono Yisuunna tunoo:
    Vitaira-o, ni napoova vaa putikio ni vaavova ari nnaasu hoonahaanaiyauvaa varainoo.
    Eenoo tino too saiyauvai ni miaivee,'
  ekk-PKP: 'Keegi rahva hulgast küsis Jeesuselt: „Õpetaja, palun ütle mu vennale,
    et ta jagaks minuga pärandust.“'
  mpx-mpx: Gamagal etega boda gamwaliyaa i baek Yeisu elana i ba, “Topankite, u ba
    taliu elana tamama wana gogomwau toto i yaomal luwai ni wali ge awalehina ni pem
    eliyau.”
  wbp-wbp: Jijajilpa-jana wangkaja yapa-patuku, ngularla jinta yaninjarla wangkaja,
    “Tiija, ngajujurna yapunta-jarrija, manu ngaju-nyangu papardirli muku manu yampinyi.
    Ngarrika ngajuku papardi yunguju ngalya-kari yinyi.”
  luo-luo: Ngʼat moro mane ni ei oganda nowachone niya, “Japuonj nyis owadwa mondo
    opogna mwanduna.”
  nhe-NT: 'Huan se tlen nopa miyac tlacame quiilhui Jesús: ―Tlamachtijquetl, xiquilhui
    noicni ma nechmaca tlen nechtocarohua tlen totata techcahuilijtejtoc.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܚܲܕ ܐܢܵܫܵܐ ܡ̣ܢ ܓܵܘ ܟܸܢܫܵܐ: ”ܡܲܠܦܵܢܵܐ، ܐܡܘܿܪ ܠܐܲܚܘܿܢܝܼ ܕܦܲܠܸܥ
    ܥܲܡܝܼ ܝܵܪܬܘܼܬܵ‌ܐ.“'
  esk-NT: Iñuk iñugaaġruŋniñ nipliġñiqsuq Jesus-mun, “Iḷisautrii, uqauttuuŋ aniqatiga
    aviqulugich paisannaktaaksravuk aapamnuk unisaġikkaŋi.”
  msb-msb: Igwa sin tawo sa kadamuan na nagsabi sa iya, “Maestro, sabihi man an akon
    kamanghod na bahinan ako san amon irensya.”
  cpa-NT: 'Jøng² ca¹juúh² jan² dsa² hiúg³ quianh¹³ dsa² jue¹², ca¹tsáih¹dsa Jesús:
    ―Tøa¹², juaih¹³hning roh¹²jni, mi³jøng² jmo¹dsa ma¹méh¹ quianh¹³ jní² hi² mi³chi²
    quiah¹² hlai³ ti³ŋieh¹jni ―ca¹juúh²dsa.'
  dso-dso: ଲକ୍‌ମନର୍‌ ଗଅଲି ବିତ୍‌ରେଅନି ଗଟେକ୍‌ ଲକ୍‌ ଜିସୁକେ କଇଲା, “ଏ ଗୁରୁ, ମର୍‌ ବାବାର୍‌
    ସଁପତି ବାଗ୍‌ବାଟା କର୍‌ବାକେ ମର୍‌ ବାଇକେ କୁଆ ।”
  meu-meu: Aru taudia bogaragidiai tau ta ese e noia, eto, Hahediba taumu e, mani
    emu kara kakagu ba hereva henia, ba hamaoroa, tamamai ena kohu amo lau ahugu baine
    henigu.
  yva-NT: Vatane inta no no vatano wanuije awa yasyin po raura nanto Yesus ai pare,
    “Injayo Kurune, sya injaya kakai to ti syare Nyo raura sya anuija ai indamu po
    irima injaya apa ananuge raosor inda syo nake inta raugav.”
  dgc-dgc: Nadid, te esa a lélake du tolay sa, a kinagi na ni Jesus, a “Maistu, pégkagian
    mo teka ko, monda hatianék na to nipamana dikame no ama me.”
  zpm-NT: 'Horco wbig tib zha ne no lad grë miech co, rëb zho lo Jesús: ―Maestro,
    bzhiguieḻ bnee lo bets naa glë zho ncuaaṉe psaṉ pxoz no, gneedz zho miṉe raguiaḻ
    naa yca naa.'
  hix-NT: Ohsamnohxemo kom waye ro nàrwonàmye hatà, toto. Onà wyaro nkekon hatà, Txesusu
    wya. Khananàhnye y, kekon hatà. Rowtà àhananàhko. Amna yàm peno katxhotho hoye
    tàmpàra naha, rowya. Àro ke àhananàhko nyhe. Àhoykako, oyowtà hyaka, kasko, noro
    wya, kekon hatà, toto, Txesusu wya.
  sim-sim: Urik ma ol orok tirsaha siri lihi nindik ma lar Jisasin ormu sawera, �Tisa,
    sanje anhin mi mbanak mbele mbele ol avui shihi owehenda ondon or humasihi anhi
    uwan or hanak a laka.�
  npi-ULB: त्यसपछि भिडबाट एक जनाले उहाँलाई यसो भन्यो, “गुरुज्यू, मेरो भाइलाई सम्पत्तिको
    भागबन्डा गरिदिनुहोस् भनी बताइदिनुहोस् ।”
  cgc-cgc: Naan ta mga ittaw na gatipon ki Jesus, may isya ki danen na gambal ki kanen,
    “Mistro, ambalan no ake an na utod na partian a din ta ame na panublien.”
  tim-tim: Akto kinbiâ hutyeŋânba luâk siâŋe agatmâ hin dâm Yesu magaŋep, “Luâk Humo,
    maktere nâŋgâ. Ewenetŋe mondo teunande ito sikum ikiŋeâk mem mandâp. Mem mandâp
    aregât magaŋmenâ bikŋe potatmâ niŋâk.” dâmbo
  yor-yor: Ọ̀kan nínú àwùjọ wí fún un pé, “Olùkọ́, sọ fún arákùnrin mi kí ó pín mi
    ní ogún.”
  wos-wos: Jisas wali séfélak du takwa di té. Di wali téndé du nak dé Jisasré wa,
    “Wakwekwa du, méni wuna nyamaré wamét dé ana yafana jondu mune dé wunika nawulak
    hwetandé. Wungi wuni mawuli ye.”
  emp-NTPO: 'Maʌ̃ne ẽberãrã tãẽna b̶ʌba nãwã jarasia: –Jaradiabari, mʌ̃ djabaa jaradua
    dai zezad̶eba edad̶ada mʌ̃́a bid̶a diamãrẽã.–'
  eng-F35: Then someone from the crowd said to Him, “Teacher, tell my brother to divide
    the inheritance with me.”
  ind-ind: Lalu seseorang di antara kerumunan itu berkata kepada Yesus, “Guru, tolong
    suruh saudara saya untuk membagi harta warisan ayah kami dengan saya.”
  pes-OPCB: 'در این هنگام، شخصی از میان جمعیت به او گفت: «استاد، به برادرم بفرما که
    ارث پدرم را با من تقسیم کند!»'
  mpt-mpt: Naka make naka homon unang homoni isak tem daak bianea utenea Yesuse baabanea
    Ni aye kaanebua afobeingo aab eta alukum oleb bie kesoa aleyemin naka kobo aabe
    baabaseba aye afobeingo minim klutanea atosino ne onensete gesea
  ssx-ssx: Wanda꞉hali momba꞉la haemeke tukiki pa꞉ta꞉ hayeke hali homekema꞉ Yesu pa꞉ta꞉
    alota꞉ Disao. Yaka kamema꞉ dika꞉ apa꞉na꞉ anke teketa꞉ yakaeki telipa kina꞉ lawae
    leekeme.
  mkl-mkl: Si inɔ zɑmɑɑu ŋɔi inɛ ɡɔ í sɔ̃ Jesu í ni, Mɛɛtu, sɔ̃ iɡbɑ̃m ku jɔ̀ kɑ kpɛ̃
    tubu nwɑ.
  gaq-gaq: ରେମୁଆଁଇଂବାନ୍‍ ମୁଇଂଜା ଆମେକେ ବାସଙ୍ଗ୍‌କେ “ଅ ଗୁରୁ ନେଙ୍ଗ୍ ନେନାଙ୍ଗ୍‍କେ ନେଙ୍ଗ୍
    ଏତେ ନେବାନେ ସମ୍ପତ୍ତି ବାଟା ବିଃନ୍‍ସା ବାସଙ୍ଗ୍‌ ।”
  gof-RNT: Asaa giddofe issi asi Yesuusakko yidi, “Ta ishay taw nu aawa laatappe shaakkana
    mela iyaw oda” yaagis.
  unx-unx: ଗାଦେଲ୍‌ ହଡ଼କଏତେ ଜେତାଏ ହଡ଼ କାଜିକିୟାଏ, “ହେ ଗୁରୁ, ଆଇଁୟାଃ ହାଗାଇଙ୍ଗ୍‌କେ ଆପୁଏତେ
    ନାମାକାଦ୍‌ ଖୁର୍ଜିକେ ଆଇଁୟାଃଲଃ ହାଟିଙ୍ଗ୍‌ୟେଁମେ ମେନ୍ତେ କାଜିୟାଇମେ ।”
  gah-gah: 'Loko lokago, alegesá iki mina vegenakutí ve makolímo Izesuni lo amike
    láa loko limó: Monó gizapa velemaka, geza uvónehini lo amekako, ameteho nene helisa
    henoni mololetamó nene gona moloko lugáa nimitive.'
  lcm-lcm: Na mangsikei i petau ang kala antok ia, “Katakai i akalit, ku asok a tasig
    asi kana pagal anig ta mang palpal i togtogon ang si tamamemlong.”
  aer-aer: Nhenge Jesus tyerrtye ingkirrekeke angketyamele, artwe anyente arrpenhe
    atningke areyele-arlenge anemele Jesus-eke angkeke, “Akaltyele-anthenhe-anthenhe-aye,
    the akngeye atyinhe aparlpe-ilerne lyete, ayenge alhwarrpe-irreme. Kenhe kake
    atyinhele akenhe arne ingkirreke ikwerenhe areye inerne. Renhe ilaye ayenge-arlke
    arne arrpenheme areye anthetyeke.”
  qvc-NT: 'Chay ancha achka runakunamanda suqninmi Jisusta nirqan: —Yach''achikuq
    Taytitu, masaytar niy, irinsyayta partiwanambaq, nishpa.'
  tgl-ULB: At isang lalaki mula sa napakaraming tao ang nagsabi sa kaniya, “Guro,
    sabihin mo sa aking kapatid na paghatian na namin ang mana”,
  cbs-NT: 'januxun mapuabu anuxun juni betsan jau Jesúsun ea medabewanun ixun yuikin:
    —Yusinaan, en ibu mawashinken en juchin jawen mabu ea paxkaxunamaki. Jau ea paxkaxunun
    ea yuixunwen— aka'
  xtm-NTPP: 'Iyo in tee ne''un ñayii ma, jiña''a de Jesús ma: ―‍Teskua''a, kuña''a
    ni ñani sa ma, te ndaka''nde de ja ni xndoo yuva sa ma ja jin kuta''vi sa ma ―‍kúu
    de jiña''a de.'
  nnq-nnq: Mundu jumwe ojwakiba pamwe na bandu bala ngannenge Yesu, “Aboli, mannengele
    nunugwango tubagane ulichi ugubutuleki Awawa bito.”
  bao-NT: 'To biro cʉ̃ ca ĩi niiro, jĩcʉ̃, bojoca watoapʉ ca niigʉ, o biro ĩiupi Jesús''re:
    —Buegʉ, jãa pacʉ niiquĩricʉ cʉ̃ ca cũu yairije yʉ jũwʉ cʉ̃ ca cʉorijere “Cʉ̃ yee
    ca niirijere cʉ̃re noniña,” yʉre ĩi bojaya —ĩiupi.'
  san-ORI: ତତଃ ପରଂ ଜନତାମଧ୍ୟସ୍ଥଃ କଶ୍ଚିଜ୍ଜନସ୍ତଂ ଜଗାଦ ହେ ଗୁରୋ ମଯା ସହ ପୈତୃକଂ ଧନଂ ୱିଭକ୍ତୁଂ
    ମମ ଭ୍ରାତରମାଜ୍ଞାପଯତୁ ଭୱାନ୍|
