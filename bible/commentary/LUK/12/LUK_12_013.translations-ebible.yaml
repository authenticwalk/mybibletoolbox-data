  shj-shj: Nuxu kigkandäng tä warä xä'dä ngade ta Yasuwa ka, “Me bäldic, lapi ta päxä
    bisko ka walarig malenä appanang.”
  zad-NT: 'Na'' ladj beṉ''ka'' ndop nllag wṉe to beṉ'', golle'' Jesúza'': ―Maestro,
    gollgach beṉ'' bishaana'' goṉe'' daa chidoḻ'' ikaa c̱he dii x̱anto''na''.'
  kmg-kmg: 'Eme ŋic ŋondeŋkonec ŋic moczi Jesu šiŋuc âzâcnewec: “Qaqazu, hahac-nanezi
    mamacte merâfâc buc bajuekac, irec go âzâcnetec bârâwiŋnerâ tucne no narezejec.”'
  aso-aso: 'Neꞌmine lavo di geseꞌ igi minaniꞌ aleveutiꞌ ve maliꞌmo Izesuꞌni tiꞌ lo
    lo-imineꞌ: Tisazo, gaza uvoꞌnehine lo-danivo meꞌnehi initeꞌ mataꞌ nene izeꞌ molo
    lingela nemelive.'
  uli-uli: Semal yarmat mo luwulur buwa we yesa kangalu Jesus bo, “Sensey, kangal
    mala bisiy bo yebe hamhela mekla bugtamem le mala tamem sa ligid ngalugmem.”
  nin-NT: Ugo numa nu umi ku anishirr ku, à ddu Yesu di, “Unitsarr, da ku uzumburr
    wa di a bu tsu iki yi nggo aki munta a ttu na kadu ki inta a ni ingga.”
  tgk-tgk: 'Марде аз байни мардум ба Исо гуфт: «Устод! Ба бародарам бигӯ, ки меросро
    бо ман тақсим кунад».'
  acu-NT: 'Jesús aints untsuri iruntramunam chichaak pujamtai, aints Jesúsan tari
    chicharak: —Nuikiartinu, wína apar jakau asamtai, wína yatsur aparu kuikiarin
    akanak surusti tusam chichartusta, —timiayi.'
  cak-WNT: 'Y chiri'' chiquicojol ri sibilaj ye q''uiy winek ri quimolon apo qui'',
    c''o c''a jun ri xch''o apo y xubij chare ri Jesús: Tijonel, tabana'' jun utzil
    cach''o riq''ui ri wach''alal y tabij chare chi tuya'' pe ri werencia ri rubanon
    ka riche (rixin) chare, xcha'' chare ri Jesús.'
  ebk-ebk: As nan kaongoran chi tataku, wacha nan usa ay laraki hid-i ay nangali kan
    Jesus, “Misturu, ifiakiam as nan sunúdku ay kudwaunmi nan enpatawid chin amami
    kan chakami.”
  spa-PDDPT: 'Le dijo uno de la multitud: Maestro, dí a mi hermano que comparta la
    herencia conmigo.'
  tke-tke: 'Muthu mmohi, vaari va anamwinji ahiira: “Namasuuziha, mmwaaddele ddibilaaga
    wi agigawelewo dhoreela dhoohala dha babihu.”'
  ruf-ruf: Imunu yumwe kulawa mne iwanu iwemile hala kamlongela Yesu, “Mlangulitsi,
    mlongele ndughu yangu twigholele ipfinu pfatuleke aba wetu.”
  gun-gun: 'Ha''e va''e jave peteĩ ava teta mbyte gui aipoe''i ixupe: — Porombo''ea,
    aipo''re ke''y pe tomboja''o orevy peguare xevy.'
  agu-BL: 'Bene''n tzun tlol jun scyeri yi e''a''tz yi ate''-tz: —Ta'', tale''u''
    tetz yi witz''un tan tk''ol mu''ẍ wetz te yi mebi''l yi k''ajtzun kataj yi at
    cyen.'
  isn-isn: Muntu ung'we mumo mumilundo akamuila, “Mwalimu muile umunyandogu ane wangawile
    isehemu aurithi wane.”
  eng-PEV: A man in the crowd said to Jesus, “Teacher, my brother is cheating me.
    Our father died, and he left his things for my brother and me. But my brother
    took all those things, and he is keeping them for himself. Please tell my brother
    to be fair to me and give me my part of our father’s things.”
  ilo-ULB: Ket kinuna kenkuana ti maysa nga naggapu iti kaaduan ti tattao, “Maestro,
    ibagam ken ni kabsat ko ta pagbingayanmi ti tawid mi.”
  pir-NT: 'Sa ye masa mehna cjʉ̃no Jesure ohõ saha ni yahuahye: —‍Buhegʉ, ʉsã pacʉ
    tiquiro yariari bato tiquiro ye ʉsãre tojoare. Sa yegʉ yʉhʉ wahmine tire yʉhʉ
    gʉ̃hʉre queoro tu wa dutiya, niahye tiquiro Jesure.'
  anv-NT: Ndɛre Jisɔs abɔ́ achyɛ́ge baá utɔɔ́ bií majyɛɛ́ na, muú fɔ né mmu ɛkwɔ́
    bɔɔ́ ajɔɔ́ ake, “Ménlɛré, gáré meŋmɛ́ wa akáré geteégé ntɛ sé achyɛ́
    ɛya.”
  sab-NT: 'Kwian onbre daba ngleaske gdaite gerudu Jesu ole: —Kwian tkanga tangle
    geruge, cha ñenua me chegu, ama lle jigu ngle cha alin cha daballa alin, ama chude
    jigu bda jigu dbi jigu cha gdaboke alin. Cha daballa lle e gau ulita mau alin,
    cha takalin ba gerule ama ole ama lle ulita girabatadale bonga cha ole.'
  tmd-tmd: Nöbö mö mɨga mɨdim mibɨl yöraku, nöbö i Jisas nugwo yadöŋa, “Mönö yad nölɨb
    nöbö, nagö nöböhöd nɨ aku nugwo yadaŋ, acö ap pɨ nɨgön wöröxöŋ akuyöbö, nuöm nɨg
    nɨ ada keir nölaŋ,” me röŋa.
  acr-NNT: 'Ekꞌuchiriꞌ, jun chike rukꞌiyal winaq xubꞌiꞌij che ri Jesús: —Lal tijonel,
    bꞌiꞌij la che ri watz kuya ri taqal chwe riꞌin che taq ri kuxtabꞌal kiyaꞌom kan
    ri qachu-qaqaw —xchaꞌ.'
  kpg-kpg: Taane i lodo digau dogologo ga helekai gi Jesus, “Tangada Agoago, helekai
    gi dogu duaahina gi duwwaa i gimaua nia mee di mau damana.”
  taj-taj: म्‍हिला हुल न्‍हङ‍ग्‍याम म्‍हि गिकसे येशूदा “गुरु, ङाला ज्‍योज्‍योदा अंश
    भो लसी पिन्‍गो भिसी सुङ्सी पिन्‍गो” भिसी भिमा,
  avt-avt: 'Mɨtɨk kiutɨp ke mɨt yapɨrwe nerp en katɨp Jisas kar ik: “Mɨtɨk Iuwe ti
    atɨp heiyiuwe kai te hɨrak ekweto menmen mei me menmen haai kawɨr kaa kewisɨm
    mɨwaairi, maain hawɨr ewɨnkerem ewetakɨt.”'
  cbk-cbk: Despues uno del maga gente quien ta oi con ele ya habla, “Maestro, ta pidi
    yo favor con uste. Habla con el di mio hermano parti ya el bienes del di amon
    tata que ya deja para di amon dos.”
  uig-ARA: 'كۆپچىلىك ئارىسىدىن بىرسى ئۇنىڭغا: ــ ئۇستاز، ئاكامغا ئاتىمىزدىن قالغان
    مىراسنى مەن بىلەن تەڭ ئۈلىشىشكە بۇيرۇغايلا ــ دېدى.'
  tuf-tuf: 'Etar ricá tasar bin istiyát Jesús quin wajacro: —Werjayú. As tet bar yarjacro.
    Yaryat as rabat oy ey, ray ey, cajc ey imáy bahnác bar cájacro. Eyta bira bahatán
    as rab quin asi jor wahw̃ú aywi, wajacro.'
  abx-abx: Aniya' addangan si magpanggubok i maminugad si Jesus, “Ma'istro, pinugarin
    kita si siyaka-ko nga tunga' kami' na i binilin-na si tatay kami'.”
  mco-NT: 'Chi nidügtɨ je mayjäy ymɨnañ: ―Huindzɨn, nɨma'' n''ajchɨch co huen yajhuäcxy
    mɨɨd ɨɨch huɨdi ndaj ndeedyɨch ñidungɨy.'
  bsp-bsp: 'Kɔ fum wəlɔma oloku Yesu kənay kaŋkɔ disrɛ: «Wətəksɛ, məloku wɛŋc’im a
    səyerɛnɛ kɛ kosu!»'
  kqf-kqf: Lava kumna nopodimo oloto ḡemota Yesu i giuwena gado, “Tauwailovelove,
    valetigu kwa giuwe te tamamai gagasina ya soiye te tana bi tagu.”
  cpb-NT: 'Ikanta riñaawaitanake apaani piyowentakariri, ikantzi: “Yotaanari, pinkantenari
    nirentzi impainaata kashetani rookanairi ashitanari.”'
  aon-aon: Anan arman douk nani eshudok sabaishi arpesh sheyotu iri nakrip Jisas nakri,
    “Debeini tisa, eik yakri nyak nyunak nyukrip eikin ashuken nisiyaumohw eshudok
    douk ohwakin yaken nagremesh neshubukuk um ohwak iri.”
  hus-NT-2005: 'Utsan enchéꞌ na Jesús kʼal jún ti éb xi taꞌ ti kʼwajat ban atiklábtsik:
    ―Okʼtsix, ka utsaꞌ nu kidháb ti kin pidhaꞌ an ti jiltsixtaláb xi nanáꞌ neye u
    lujyal.'
  mig-NT: 'Yúan‑na te ɨɨn cha̱a kándee‑de nuu̱ ñáyɨvɨ kuá''a̱‑ún, ni̱ ka''a̱n‑de jíín‑yá:
    Maestro, ka''a̱n‑ní jíín ñaní‑ná ná ká''ncha̱ sava‑de ta''u̱‑ná jíín‑ná, áchí‑de.'
  bps-bps: Na nun satu to mdà di dad to stifun déén, manan di ku Dyisas, “To Tamdò,
    manam di flanekgu, fye ku blén di deg i deg alel di knun tagak mà gami.”
  mbs-mbs: Doen otaw kidoen minikagi diyà ki Jesus, “Sir, pegpunù ka diyà te kakay
    ko te keilangan ibegay din kanak se tengà te kedònan aw tanà tinenanan te amay
    day te pegkematay din.”
  tof-tof: Darrüpa pamkolpamab ngorodógab oyaka we bóktanórr wagó, “Umulbain Pam,
    gyaurka, kürü naret yal, kibü aba büdüldü ne kla bimgatórr, ene elklaza arrgrratóm.”
  cme-NT: 'Yesuŋ taa u piiye, naacolŋo naŋo tĩɛ dii nuɔmba-na aa gbɛ̃-yo wuɔ: «Hãalãtie,
    waŋ baa mi mɔlɔ̃‑i u yaŋ i calnu i to ciiluŋgu‑i.»'
  sus-sus: Mixi nde naxa a fala Isa bɛ ɲama tagi, «Karamɔxɔ, a fala n taara bɛ a xa
    muxu kɛ itaxun, a n gbe so n yi.»
  pon-2006: Ohl emen sang nan pokono ahpw patohwanohng Sises, “Maing, Sounpadahk,
    komw mahsanihong mahs rieio en nehkpeseng nanpwungat sohsohn at pahpao.”
  dad-dad: Tamo kayau musei atun, tamo takam Jesus irokenen, “Tise, neu turau urokenẽ
    di, amã urom akor foi mafouf.”
  zab-NT: 'Tuby bniety ni nuuch lo de bnietqui raipbɨ Jesús: —Maistrɨ, gutsbiu betsa
    te inɨɨdxbɨ herency ni riálda.'
  jae-jae: Go ŋac teŋ aŋga launêŋ kêsôm gêdêŋ Jesu gebe “Mêtêmôkê, ôsôm teoc gebe
    êwa aêagêcma gêŋlênsêm êkôc ma êkêŋ ŋamakeŋ êndêŋ aê acgom.”
  ksd-ksd: 'Ma tikai ta ra kor i biti tana: Tena Vartovo, una tata pa turagu ba na
    tibe varbaiane amir ma kamimir tabarikik.'
  msm-NT: Na, mey otow duon no mig-ikagi ki Jesus, “Sir, sugu-a to suun ku no bahinan
    a din to mgo kabilin to amoy noy.”
  myk-myk: 'A ná wa di diin sipyiire ti tɛ ni na Yesu pye: «Karamɔgɔ, yi jo na ceborona
    wu mu na wu wù cɛn wu loolo wù na!»'
  sbe-sbe: Kabo tamowai hesau boda wa luwadiyena ye hededelau Yesu unai ye wane, “Taulauhekata,
    ku hededelau kagu kaha ne unai taba gonowana tamamai yona gogo ye boitagabaeidi
    wa ye hekasadi na yogu ye haidima.”
  mcr-mcr: Iŋgaŋi ämaqä hŋqu, ämaqä awä iqisa ämävauqe, Jisasi Iqueŋi, “Näqŋqä-vqä
    Iquki, ŋqä apiqu ae äpäkoŋgqeqä. Nyi Si ŋqä tasipeque, yeqä apiqueqä nätmatqe
    yewäsäutŋqä, tutŋqä änyiŋgiyä” ätukqe.
  cux-NT: '''Áámá saⁿ''ā caⁿ''a sa ngii sa Jesús: N''dií, Maestro, cuuví nī ''diinú
    chi ntée sa vaadī n''gua''aá yeⁿ''ē chiidá ''nū cuuvi yeⁿ''é.'
  tur-YTC: Kalabalıktan biri Yeşua’ya, “Öğretmenim, kardeşime mirası benimle paylaşmasını
    söyle” dedi.
  san-ITR: tataH paraM janatAmadhyasthaH kashchijjanastaM jagAda he guro mayA saha
    paitR^ikaM dhanaM vibhaktuM mama bhrAtaramAj nApayatu bhavAn|
  bel-N: 'Нехта з натоўпу сказаў Яму: «Настаўнік! Скажы брату майму, каб ён падзяліўся
    са мною спадчынай».'
  sch-sch: Mipui lâia mi inkhatin Jisua kôma, “Minchupu, Ka lâibungpa kôm, kin
    pa rochon mi mâk pe mi sem rangin tipe roh,” a tia.
  mic-MIQNT: Na ji'nm ta'n gaqamit maw igtigi telimatl Se'susal, “Nujigina'muet, ge'
    tlim nsis ugjit nasgwa'tatinen na ta'n goqwei nujjinenaq naqtmugsieg'p.”
  huu-NT: 'Nainomo ite comɨnɨmona damɨe Jesúmo llote: —Maestro, cue moo jai fiodailla
    mei, cue ama doforamɨe cue facaina ite rana cuemo iacaiñede. Naimɨemo llono, cuemo
    illena.'
  jiv-NT: Chíkich áishmaṉ Jesusan tímiayi “Uuntá, ii aparí̱ ikiurtamkimiaj nuna yatsur
    winiasha nakak surustí, titia” tímiayi.
  otm-NT: 'Nɛ nu''bʉ min yą''a ra Jesús, mi ''bä inde bʉ ''bʉh yʉ ją''i n''da ran
    ''yohʉ, nɛ bi ''yɛ̨mbi: ―Xänbate i, dami xih man ''yohʉ da xɛgäts''ʉ ra häi bi
    zoh ma ta''be.'
  dah-dah: Be, al kura gabu iramiŋ bana gore huwardeb, “Tisa, ge beleŋ dadane inkeb
    det adodere yerde hitiŋ goyen pota irdeb yende yawardeb nerebe nuni,” inyiŋ.
  tnk-tnk: Iərmama riti ia reri nərmama me nəha rɨni pen tɨ Iesu i mə, “Iahatən. Tata
    səiou ruvamhə raka. Ni pen tɨ piak i mə pwəh kɨmrau iarouwai pəri narimnari me
    nəha tata rɨnəmri mə səkɨmrau.”
  kpr-kpr: Setiri, genembo eni natofo jokáda fetirise, Iesu kena ategi usira, “Ijuga
    Kato, nanda afa ambududurusira. Ava sedo, nunda gugua namane koroghae soro aeteri.
    Saso soro edo nanda boanda mutare!” aminge setiri,
  san-IAS: tataḥ paraṁ janatāmadhyasthaḥ kaścijjanastaṁ jagāda he guro mayā saha paitṛkaṁ
    dhanaṁ vibhaktuṁ mama bhrātaramājñāpayatu bhavān|
  nho-nho: Te tama tokotasi iloto te kuturana naa ni mee ake peelaa ki Jesus, “Te tisa nei,
    vanaake ki taku taina raa ki vvae maaua naa kerekere ni tiiake mai te tamana maaua raa
    ki maaua.”
  gym-NT: 'Angwane nitre nämane kwati, ye ngätäite ni nämane iti käkwe niebare Jesuye:
    Dirikä, jändrän namani nun rün mröye, se ti etbakwe dräidre jabti tibe niere ie,
    niebare kwe ie.'
  azg-NT: 'Xjenꞌñeen ncüii tsꞌan na mꞌaan quiiꞌ ntꞌan nnꞌan na jndye jndyiꞌhin, tso
    juu nnon Jesús: —Nndaꞌ ta, juu ꞌnan na jntyꞌii tsotyë na tsixuanhanꞌ cüenta, quitsuꞌ
    nnon xiöhöꞌ na nnincyaa juuhanꞌ nnön.'
  bhd-bhd: फिरी भीड़ी मरां केन्चे एक्के यीशु सेइं ज़ोवं, “हे गुरू जी मेरे ढ्लाए जो ज़ो,
    कि इश्शे बाजी केरि जेइदाती मरां मेरो हिस्सो मेरे हवाले केरे।”
  too-NT: 'Kalhatin ixlaclhni'' tachi''xcuhuī''t huanilh Jesús: ―Mākalhtō''kē''ni'',
    cahua''ni'' quintā''tin caquimāpitzini''lh quiherenciaca''n.'
  ind-AYT: Seorang dari antara orang banyak itu berkata kepada Yesus, “Guru, suruhlah
    saudaraku untuk berbagi warisan denganku.”
  cjo-NT: 'Roojatzi ikantakiri apaani shirampari Jesoshi: —Iyotaanari, ipanakirini
    pawani yeeyika maawaeni tzimimoeyawitaririni. Tekatsi ipena naari. Pikanteri yeeyi
    ipagaanteena naari rowaagawo.'
  nsn-nsn: A tang siokane i uantinanina tasir manai tamata ke kula tatanon pare, “Ir
    Tang Ualasir, o hire baka tang tahiguo maira uelpakaha raeim tena inete ra tamamiu.”
  san-DEV: ततः परं जनतामध्यस्थः कश्चिज्जनस्तं जगाद हे गुरो मया सह पैतृकं धनं विभक्तुं
    मम भ्रातरमाज्ञापयतु भवान्।
  tna-NT: '‘Da su beju pia deja ja cristiano cuana duju su Jesús uja atana: —Echua
    Puji, cuatsasiaque quema edue etseju sa tata chenu sa ai cuana quema tupu pasajatiata.'
  lid-lid: Eme ndramak ari udu bolo iri lau nane doh, tiye i ta Jises buku doh, “Ndramak
    ta leheya, ou tiye ki ta nadu tine badeh, kapwai lakou ta tama aru ki le winiya
    aru.”
  wim-wim: Anpalan-a, nil Jesus wik thaw thant pam wanch yotamant. An-aniyangan-a,
    pam thonam thawant, Jesus.ant, “Ayyang, Moom-ang, nint keꞌ thawin kuunch ngatharamant
    ey? wukal wiy ngathar theeꞌowa, piip nganttamangan want nganta, nil puth kanam
    uthama.”
  zga-M: Umunu umo nu lulundamano akhambula, “Umanyisi, umbule ulukhololwango angavile
    uluvafu lwango.”
  yom-yom: 'Mutu wumosi wuba muna nkangu, wukamba Yesu : —A nlongi, khambila khombꞌama
    tukabana yandi kiuka.'
  san-SIN: තතඃ පරං ජනතාමධ්‍යස්ථඃ කශ්චිජ්ජනස්තං ජගාද හේ ගුරෝ මයා සහ පෛතෘකං ධනං විභක්තුං
    මම භ්‍රාතරමාඥාපයතු භවාන්|
  yut-yut: Uŋun amɨn kabɨ madepgwan da amɨn kɨnda da Yesu yaŋ iyɨgɨt, “Yoyɨŋdet, peno
    iyɨŋbɨ datnit da yo morap yopgut uŋun kokwinɨk dɨwarɨ nak do namjak.”
  grc-BYZ: Εἶπε δέ τις αὐτῷ ἐκ τοῦ ὄχλου· διδάσκαλε, εἰπὲ τῷ ἀδελφῷ μου μερίσασθαι
    τὴν κληρονομίαν μετ᾽ ἐμοῦ.
  cpc-NT: 'Ipoña jiñaawaitanaki apaani piyowintakariri, ikantzi: “Yotaanarí, pinkantinari
    nirintzi impainaata kajyitani jookanairi nowaapatini”.'
  nhg-NT: 'Hua otieyelfe sente de inu giente: ―Maestro, xomolfele nocni ma quexelo
    ca naja lo que tli tiechcöbelejtiejque totöta cuöc omecoac.'
  nya-nya: Munthu wina mʼgulu la anthu anati kwa Iye, “Aphunzitsi, muwuzeni mʼbale
    wanga andigawireko chuma chamasiye.”
  ngu-NT: 'Ne intzajlan on tlacamej ohuajtlajtoj se tlacatl yejhuan oquijlij Jesús:
    ―Temachtijquetl, xquijli nocniu ma nechxelohuili on herencia yejhuan nechtocarohua.'
  kup-kup: Met Iesu pim mañairooh-abanarin pot mañat bon tahan aban nap añarab ahovokaroz
    ñaravatak hehaekanañ Iesun epat mañah, “Añairameñip ae, ne haoman ni hatevet.
    Dei nanepuz papap ñomahan nem nanep deipim papapuz nonair nai map pihar au ravat
    hez, povoz ni piin mañeken baverat nem natü nanap.”
  jid-jid: Ndji rinimi ikpan ndji ba a tre niwu ndi, Ticha, hla ni vayi mu ni du ga
    gado mbu ni me.
  wmw-wmw: 'Ikisa mmojawapo pawanu pare, akamba: “Mwanlimu, mwambire nduyangu awanye
    irati yetu anipe fungu rangu.”'
  gmv-GGM: Daro asa garsafe issi uray “tamaarisizayso ta ishay nu aawa lata miishshafe
    tana gakkizaysa taas immana mala izas yoota” gides.
  ssg-ssg: Muhin tel ti leili teka kilai seilon ien kakane Jises, “Tel masiwi, honewa
    tel ukalak ka i seiwa wasolamili soxi ti tel tamamili mat lioi haniwen amili.”
