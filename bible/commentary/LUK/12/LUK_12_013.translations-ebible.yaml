    tɨnɨmɨs rəkɨs. Pale, əni=pən kəm piak məmə otəuəri natimnati rəha tatə rəhatɨmlau
    məmə təfa rəhak nəuvein, u iətəm tatə təmələhu məmə rəhak.”
  urd-urd: “फिर भीड़ में से एक ने उससे कहा, ऐ उस्ताद! मेरे भाई से कह कि मेरे बाप की
    जायदाद का मेरा हिस्सा मुझे दे।”
  hot-hot: Anyô te hamiŋ avômalô nômbêŋ atu kapô ma hanaŋ hadêŋ Yisu aêntêk, “Kêdôŋwaga,
    wakamik bôk hama yôv ba onaŋ ek aiyaŋ bêŋ imbi anêŋ nômkama sam ba nêm ôdôŋ te
    ek ya.”
  mqj-NT: 'Dengan mesa tau illalan alla''-alla''na inde tau budae, ma''kada lako Puang
    Yesus nakua: “Sandakpi mukuan sirondongku anna bennakkao pira ewanan natampeangkan
    to matuangki.”'
  rus-SYN: 'Некто из народа сказал Ему: Учитель! скажи брату моему, чтобы он разделил
    со мною наследство.'
  mbh-mbh: Na toko omole ako ru a pulua oa lemimi i ri a Jisas ve, “Pamirealinga,
    ria teik pomnga mo aro i omreu emem vovo ako i rin lale ile ur elonga mo i sungu
    lek.”
  bdd-bdd: Ma bodaedi ꞌoidiyega ꞌaigeda tomota ꞌigwaeya, “Toheꞌita, tasigu ꞌuhegwae
    ma tupwana ꞌebeloina ꞌiꞌebwaegau, mwalo tamamai ꞌilaguya.”
  cbt-NTPO: Na'a piyapi'sa' natanasoi', a'nari huëcapairin. —Maistro, tatahuë nani
    chiminin. Nani ma'sha ya'huëtopirinhuë', patërin. Iyahuëso' nipirinhuë' apiratërinco.
    Co nohuantërinhuë' patomatiincoso'. Sha'huitëquë' patomachinco, itërin.
  rmy-SERVI: 'Екх мануш, саво ачиля машкар лэн, пхэнда Исусости: — Сиклимари! Пхэн
    мурэ пхралэсти, соб тэ дэл манди кодэлэ хулаимастар, саво ачиляпэ амарэ дадэстар!'
  srn-NT: 'Wan sma ini a grupu taigi Yesus taki: “Meister, taigi mi brada tak'' a
    mus prati a gudu nanga mi, san un p''pa libi na baka di a dede.”'
  cta-NT: 'Ngaꞌa̱ sca nu quiꞌyu laja ñati̱ quiñaꞌa̱. Nguxana yu nchcuiꞌ yu loꞌo Jesús
    liꞌ: ―Cusuꞌ ―nacui̱ yu―, cuachaꞌ clya nuꞌu̱ jiꞌi̱ yu tyaꞌa naꞌ chaꞌ tyaꞌbe chaꞌ
    culiyaꞌ nu nguxtyanu sti ya jiꞌi̱ ya loꞌo yu.'
  bqc-SIM: 'Zã guu gbɛ̃e ò Yesuɛ: Mɛtulu, o ma vĩ̀iɛ aà ma asea kpaa wá túbi
    guu.'
  tcz-CHONGTHU: Chuin koiham khat'in mipi lah'a kon chun ahin kouvin, “Houhil, kasopipa
    jah'a kapa nei le gou eikihoppi nadingin seiyin,” ati.
  mar-mar: नंतर लोकसमुदायातील एकजण त्यास म्हणाला, “गुरुजी, माझ्या भावाला वतन विभागून
    माझे मला द्यायला सांगा!”
  snp-snp: Ido wenena mau wiyagu yauti makafo eti loto limo, Api lilibanimo we, kamo
    loumageto yanefokafo neta iya ku ledami neta iya meleto filiga ya namo numunaiye,
    loto loumaiye.
  isl-isl: 'Þá kallaði einhver úr mannþrönginni: „Herra, segðu bróður mínum að skipta
    með okkur föðurarfi okkar.“'
  spy-NT: Yu keewaany ꞉Yēēsu ng'aleechaa, kumwooy ꞉chiito ake ām biiko kwēēn kule,
    “Mokoryoontēēt, mwoochinoowoo baa ng'eetaabiya kubchēwoo tukuukaab baaba.”
  xnn-xnn: Nan esay lalaki ay nakikib-on isnan kaipoipogaw et kinwanina ken Jesus,
    “Apo, ibagam kad isnan besatko ta agtana sak-en is kowak isnan tawidmi ta adina
    bobokodan.”
  mwe-mwe: Mundu jumo nnugwinjili lwa bhandu lula gwabhalugulile a Yeshu, “Mmaajiganya,
    munnugulile nkulwangu tugabhane ulishi gubhatuleshele atati.”
  tte-tte: Tomo yabo boda luwali mena iwalo Yeisu koina iwaloba, “Toyakayakatai, kuwalo
    kaukava koina tamamai ana wasawasa bwaite iboita-gabaegili iyakasa tupwana iyeyama
    koliyau.”
  tcs-tcs: Den sambodi wea da bigmob pipol i bin aske Zizas, ‘Tisa, spik bala blo
    mi po seremaut ol demting blo papa blo mitu bikoz papa blo mitu i ded nau.’
  hlt-THB: Thlang kqeng ak khui awhkaw thlang pynoet oet ing, “Cawngpyikung, ka naa
    ing qo aning paa pyi aham kqawn pe lah,” tina hy.
  soq-soq: Apana uaraia sape eneia bedeuwo dea Iesu diene wanase, “Debamamba, ne nuabolana
    ema bedewe saunea rua, ba dia? Ne tatana diawo dima mamamba bolene ena empipune
    odadewalepie moawa ne nepi!”
  qub-qub: 'Runacunapa chaupinpita juc runa nimuran: «Maestru, wauguëta niycapamay
    partisyunnëta raquipämänanpaj.»'
  att-att: Á ta pangituddu ni Apu Kesu sù ira kitáru nga tatolay, ajjan yù tádday
    nga nagubobuk kuna, á kinagi na, “Mesturu, kagiam mu bì sù wagì ta iballáyán nangà
    sù kukuá nayù yáma mi nga bittáng na nikami,” kun na.
  bki-bki: Naruei tiniobi nei napano aju nei nalo tai, naio bio ban Yesu, berinavo
    “Naverloglogiano, kuruaku naio jom̃a mijukubin kiniou-o mia, naio maka tom̃a tan
    ka batitig karamememi jajum̃ano rivija kiniou. Bo kanio mia jau kover kanio ka
    naio rila rive verare ga vija kiniou.”
  bqp-bqp: 'Zàa gũn gbɛ̃ke pì Yesunɛ: Dannɛri, ǹ o ma vĩ̀ninɛ à ma baka kpáma ó
    túbi gũn.'
  mcp-mcp: 'Ŋgwɔ́l múúd nyə á ka lás mə́ŋkúmbə mə búúd dɨ́ nə́: «Yɨ́ɨ́gʉli, cɨɨ́g
    nə mínyɔŋʉ̂ waamə́ nə́ a kááwʉg sá məbii sɔ́ɔ́ŋgʉ́ wúsʉ́ nyə a lʉ́gə sə́ nə ndɨ̂
    má.»'
  hat-hat: 'Yon moun rete nan mitan foul la, li di Jezi konsa: Mèt, di frè m'' lan
    pou l'' separe eritaj papa nou an avèk mwen.'
  npl-NT: 'Se tlakatl non ompa okatka okili n Jesús: —Tlamachti, xikili nokni makixexelo
    tlan otechkajtewili tota.'
  bgg-bgg: Bran jia yi ibrog iliing è Isu shii yao, “Masdo” Gu khuii shii yao ne aphuii
    mutho marui pha nuruii ji gu shii thang sha noh bo.
  eng-TCENT: Then someone from among the crowd said to him, “Teacher, tell my brother
    to divide the family inheritance with me.”
  eng-BSB: Someone in the crowd said to Him, “Teacher, tell my brother to divide the
    inheritance with me.”
  cpu-NT: 'Ipoña iñaavaitzi aparoni piyotzimentakariri, ikantzi: “Iyotaanari, pinkantenari
    nirentzi impainaata kashetani jookanairi ashitanari.”'
  san-ASM: ততঃ পৰং জনতামধ্যস্থঃ কশ্চিজ্জনস্তং জগাদ হে গুৰো মযা সহ পৈতৃকং ধনং ৱিভক্তুং
    মম ভ্ৰাতৰমাজ্ঞাপযতু ভৱান্|
  tac-NT: '''Lige bilé rió alemi nasípami we''ká napuíka jágichi alemi iligá anele
    alué Esusi: ―Mué Esusi ralámuli benírame, nulewa alué ne ba''chila napurigá ne''chí
    ''yámala alué napu ne nachuámili ju napu ne o''nola nila nile.'
  eng-WEBPB: One of the multitude said to him, “Teacher, tell my brother to divide
    the inheritance with me.”
  gfk-H: Tiga tunatuna nalamin ta ira mataniabar ga tangai tana bia, “Tena Hausur,
    no numamir tata i ta maat. Io, u na tangai tano tasigu bia na palau harbasianei
    ta mamir ira linga ing ga maat talur.”
  viv-viv: Yesu gilulukahihi tu kaliva saꞋeyana yoꞋo agaidiya gigahena gigayo, “Tovehawala,
    kawaku unagahena be tamama laꞋovina ginafolake-hagihagiyena, bana tufona iya tufona.”
  yao-yao: Mundu jumo mumpingo wa ŵandu mula, ŵansalile Che Yesu kuti, “Jwakwiganya,
    mwasalile akulu ŵangu tusapulane ipanje yatulechele atati ŵetu.”
  tgp-tgp: Tamlohi matea hin vao atu mo verea isana mara, “Tija, o verea isan voraiku
    vara i ase na korun tamamam peresiau.”
  auc-NT: Tæcæ apæ̈neyongä godongämæ̈ ongönäni ongöninque adocanque Itota ingante,
    —Awënë, botö wæmpo wodi mangaincoo incæ mæmpo wodi ömæ ingaïmæ incæ botö mëmö
    ingante tæcæguedë ämi pä cæcä æ̈möe.
  kbc-NT: Ica ɡ̶oneleegiwa anidiaaɡ̶i liwigotigi niɡ̶idi noiigi-nelegi meetalo Jesus,
    “Ǥoniiɡ̶axinoɡ̶odi, adiwikodeni, iiɡ̶eni inioxoa me iniwaiɡ̶awatece niɡ̶idiwa
    ane nenyaɡ̶aditedoɡ̶odomi ijoolatibige ɡ̶odiodi.”
  bmh-bmh: Du tub nug go duailel unum gotulai daremen ebu usaimai, Yesus aureun, “Dubanou
    Ban, na izal apai, auremen, go esab igual memenig nug noumaimai, utemige waneun
    dou migemen umam.”
  ctu-BL: 'Che'' motocñayob winicob x''ixicob juntiquil tsi'' sube Jesús: Maestro,
    suben jini cʌscun cha''an mi'' t''oxbeñon i chubʌ''an c tat, che''en.'
  meq-meq: 'Tsa na, ndoweye mə walaŋ i ndo niye hay a yaw ka təv i Yesu a gwaɗay:
    «Miter, gwaɗay a malamar ga na, nəmaâ ŋgəna zlele nakə bəba may a gəramay ha aye.»'
  noa-H: Jesús mag hijẽjẽbk'am hee, hãbmua k'apanag heemua hirig, —Maestro, mʌ naamʌg
    jigpi jaaubá hajim hanʌm, mʌ haai juagam nem pʌatarr heem mʌrʌg hagjö jãrrcha
    deemk'ĩir.
  alp-NT: Eleki ile sae bei sie bokala meru ibeteke loko Yesuse be, “Kuru, Abeteke
    ete kwaliku leke ilara amiki taneiaru au supu lekwe.”
  san-VEL: tata.h para.m janataamadhyastha.h ka"scijjanasta.m jagaada he guro mayaa
    saha pait.rka.m dhana.m vibhaktu.m mama bhraataramaaj naapayatu bhavaan|
  kbq-kbq: Tusi'a veapinti magomo'a amanage huno Jisasinku hu'ne, Rempi hurami nemoke,
    nenfuna asamigeno nerfama erisanti haregaha'e huno anterante'nea zampintira, refako
    hunamino.
  kbh-kbh: 'Chents̈ana, canÿa ents̈anguents̈á Jesúsbioye tbojaniyana: —Buatëmbayá,
    ats̈be cats̈ata momandá chë áts̈bioye otocana soyënga chas̈uatoyé ca.'
  ron-LSB: 'Unul din mulțime I-a zis: “Învățătorule, spune fratelui meu să împartă
    cu mine moștenirea.”'
  pon-pon: 'A amen toun pokon potoan on i: Jaunpadak, kom kotin majani on ri ai ol
    o, en nek pajan at jojo.'
  nhe-BL: 'Huan se tlen nopa miyac tlacame quiilhui Jesús: ―Tlamachtijquetl, xiquilhui
    noicni ma nechmaca tlen nechtocarohua tlen totata techcahuilijtejtoc.'
  sps-sps: A mes koman tagin te tsue na ka ten Jisas, “Tsoiny Fifaatsuts, tsue of
    e famuinyasiny tsonyo ma kibei amam a foka fapoopoan namamam, ito na foka te mat
    osing e tamamamam sa naus osing ya tsumam.”
  wnc-wnc: Yaniwan aminu aminbamu waakwakat nana tapatuta Jesu anzing inikut, “Yanindamusaapa.
    Gata natane paana iniwi ita kwatangi usanzike kautdu nae naman,” ngang inikut.
  bus-bus: 'Zà guu gbɛ̃ke bè Yesunɛ: Dannɛri, ǹ o ma vĩ̀inɛ à ma baka kpáma wa túbi
    guu.'
  gub-BL: Uze'eg awa a'e pe har Zezuz pe a'e kury. — Purumu'e ma'e, i'i izupe. — Eze'eg
    heryky'yr pe nehe. Ureru umàno kwez kury. Wezar uma'e paw kwez heryky'yr pe kury.
    Wezar uiwy izupe no. Naheta kwaw ma'e ihewe. — Emono nema'e kurer nerywyr pe nehe,
    ere izupe nehe, i'i a'e awa Zezuz pe.
  imo-imo: Jisas molorumuna liko maku toringi imbomanga teni yundo nimbei, “Ungu Mane
    Tilimu, nanga angenumu kinye iltonga lapani tirimu melema yuni na mare moke tepa
    tipili niwi,” nimu.
  boj-boj: Onaqa tamo uŋgasari koroesoqneb qaji naŋgo ambleq dena tamo bei a tigelosiqa
    Yesus minjej, “O Qalie Tamo, ni ijo was minjimqa a na gago abu moiyej qaji aqa
    ñoro kalil ambleq na potosim taqal bei ebqas.”
  eng-DRA: 'And one of the multitude said to him: Master, speak to my brother that
    he divide the inheritance with me.'
  knf-knf: 'Kë ñiinţ aloŋ anwooŋ ţi pnŧuk aşë ji na Yeŧu : « Najukan, jakan na abuk
    paapa abi ŋfaaşiir iko yi aşinun adukaruŋ un. »'
  san-KHM: តតះ បរំ ជនតាមធ្យស្ថះ កឝ្ចិជ្ជនស្តំ ជគាទ ហេ គុរោ មយា សហ បៃត្ឫកំ ធនំ វិភក្តុំ
    មម ភ្រាតរមាជ្ញាបយតុ ភវាន៑។
  arn-NT: 'Fey kiñe wentru mülelu tati trokiñche mew, feypifi ta Jesus: —Kimeltufe,
    feypifinge ñi peñi tañi eluaetew iñche ñi koneltuleelchi chemkün.'
  zas-NT: 'Tijb bén noꞌch loj ree benzien guin rëb loj Jesús: ―Mextr, güjdx loj da
    bichan din guneex ni rayalan.'
  ken-NT: Ɛnɛ́ Yesu ǎchyɛ̀ baghɔkɔ́ bhi maniɛ ɛnyu ɛyɔ, mmu amɔt amɛm ngɛ́mtáy bho
    arɛm ntá Yesu bɛ, “Ntɔŋ, ghatí mɔ́maya ánkɔ́rɛ́ nɛwú ɛtayɛsɛ ánchyɛ́ ɛbha
    mɛnyɨŋ!”
