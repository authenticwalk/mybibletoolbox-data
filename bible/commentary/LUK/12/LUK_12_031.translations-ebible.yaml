  gof-ENT: ኡባፌ ኣዲ ፆሳ ካዎቴ ኮዪቴ ሄሲ ኡባይ ሂንቴው ጉጂ ኢሜታና።
  aau-aau: Sawk homkwe God so Wayr-hre-yier se kwa lira pawk. Hunkwe senkin lon ankin,
