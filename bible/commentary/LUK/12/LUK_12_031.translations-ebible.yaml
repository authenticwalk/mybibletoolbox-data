verse: LUK.012.031
translations:
  kpx-kpx: Iale lana vasohuta Dilava matamae doga ke humaha kaovai isivive vage auna
    onobenobe kebia bahata laovei.
  okv-H: avoeto indari te asukari te mane hotembasova te God ta tihi jigari avo jombure
    evujo eto amina ungota indari te ombari te avo unduresuja.
  tbo-tbo: Yaka tauna anani taniwaga ona bibiheya po geka ginoulihi apo hina wigalimiyei
    gasi.
  mal-C: നിങ്ങൾ ആ പിതാവിന്റെ രാജ്യം തേടുന്നവരാകുക; അങ്ങനെയായാൽ ഇവ നിങ്ങൾക്കു ലഭ്യമാകും.
  grc-SR: Πλὴν ζητεῖτε τὴν βασιλείαν ⸂τοῦ θεοῦ,⸃ καὶ ταῦτα ⸋πάντα⸌ προστεθήσεται ὑμῖν.
  bgc-bgc: पर परमेसवर कै राज्य की खोज करो तो ये चीज भी थमनै मिल ज्यागीं।”
  khz-khz: Na Palagu na Basileia pio tavu-kunea, aonai negaura maparara pene venimi.”
  deu-TKW: Dagegen trachtet nach seinem Reich, so wird euch dieses zugelegt werden.
  zsr-NT: Gul‑güíꞌ ládxiꞌliꞌ tsazliꞌ ga rna bëꞌë Dios, atiꞌ yúguꞌtë lë ni cuꞌë xnöz
    queëliꞌ.
  lin-lin: Bolukaka nde liboso Bokonzi ya Nzambe, bongo bakobakisela bino biloko wana
    nyonso.
  hns-NT: Pahiele oke aapan diel me raadj tjalaawan deihe, tab oe toelogke ie sab
    tjiedj deiga.
  noa-E: Mag khãyau warag Ẽwandam ipierraa ajuuta khĩirjubat. Pãrau chadcha magmʉn,
    tagam nem pãachdëu igbarmjã irua deeb khaba deejugui ajim anʉm.
  eng-EMTV: But seek the kingdom of God, and all these things shall be added to you.
  mib-NT: Te sa suhva cánuú gá jeē cóndɨhvɨ̄ ni rō sɨquɨ̄ jniñu jeē ndácu Yaā Dios
    nuū rō. Yūcuán na te sáha ya jeē nihín rō tāca jéē yáha.
  lif-NT2: कर खुने़ॽ कुहाङ्‌जुम्‍मिन्‍लक् कोःत्ते़म्‍मे़ॽ, हे़क्‍क्‍याङ् काक् कन्
    चिगःक्‌वाहाॽ खिनिॽ के़म्‍बिरिॽरो॥”
  xnj-xnj: Hinu, mun'gaikila kulonda hoti Unkosi wa Chapanga na genago yati mwipewa
    kwa kuyonjokeswa.”
  mmx-mmx: Nemen mita doma solo ri na, ketla mina ruuna ka avot be Linintoo at ne
    Moroa, la ne Moroa naba raba epovo ba nimi mi lempanga anan la lempanga singsiga.”
  cbr-NT: Usa 'ain camina ainan 'ianan ax cuëëncësabi oquin pain 'ati 'ain. Usaquin
    'acëbëtan ca an anúnmi mitsux upitax bucuti ñucama aribi mitsu 'inánti 'icën.
  tee-NT: 'Alai yuchi ju anavit''it cuenta ta yu palai lai calhinona'' ju Dios lami''atsucunti''an
    chai amaklht''ayanana''it''it tachi chun ju ani taxtokni ju makt''asq''uiniyat''it.
    Ju Jesús tailhi''alh ixchivinti chai chani ju ajuni ju ix''amamaka''ui:'
  eng-LSV: but seek the Kingdom of God, and all these things will be added to you.
  cak-NT: Romari' can ticanoj na'ey ri Dios y tibana' ri nrojo', y ronojel ri nic'atzin
    chiwe, ja raja' ri xtiyo'n.
  pah-NT: —Tupana'ga ko penduvihavuhuhete'ga. Pejirokwa ti pejikovo ganhi'ig̃a rupi
    gaha ko jiruvihavuhuhete'ga javo, ei Jesus'ga. Pe ndekorame ganhi'ig̃a rupi po
    ti Tupana'ga imbuhupavi mbatera pe me nehẽ togwereko paravuhu ti g̃a javo, ei
    Jesus'ga g̃wemimbo'ehara'g̃a pe.
  sja-NT: Maperãpɨ jɨrɨ́tɨ p'anapataadait'ee iru jua ek'ari. Mãga ooruta pɨrã, ma
    ne-inaa jõma iru p'anadait'ee.
  xed-xed: Dzawadza ta vgha ka zba ga mgham Lazglafta karaku, dzaʼa vlaghunavla Lazglafta
    ta pɗakwani,» kaʼa.
  mks-NT: Joo ndítahan nu̱ ndó ndiquia̱hva ndó mé ndó ndáha̱ Ndióxi̱ ña̱ ná cacomí
    a̱ cuéntá sa̱ha̱ ndo̱ já quia̱hva mé á nu̱ ndo̱ ña̱ ndíma̱ní nu̱ ndo̱ catacu ndó.
  gfk-S: Iesene mu na hararot leh no kingdom tane God ma ina tabar mu ma kike ra linge
    bakut bileng.
  bmu-bmu: Miaŋgö urukönöp kude akŋemö, mönö Anutugö bemtohoŋnöŋ aŋgotpingö kapaŋ
    kölme. Uruŋini miaŋgöreŋ alget ahöiga yaŋön mönö galöm köl eŋgiba yuai mewöŋi
    mi mewöŋanök toroqem eŋgima.” Mewö.
  dgz-dgz: Go gare, inak ega gapan namu iragen, God toemuewa yangure taiwanian. Amba
    gare God taba en wanup ega den eneta.”
  eng-GNV: But rather seeke ye after the kingdome of God, and all these things shalbe
    cast vpon you.
  zaa-NT: Acca adila tsa' líúdua iqquia le nu cca qui' reino qui' Tata Dios; làniana
    iyábani adí ca cosa nna, ni nada bá íl·lani cą.
  eng-WEBSTER: But rather seek ye the kingdom of God, and all these things shall be
    added to you.
  guh-guh: Bajaraxuata, daxita xua panamatavenoname, matatoxenetsia Dioso pijacuene
    bitso pasivanajamatabëxainabiabianame Dioso pijacuene panetoexanavanapaenexa.
    Nexata Dioso pacarajutsiana daxita xua panamatavenoname, jai Jesús pijajivijavabelia.
  bon-bon: Pätä weene miiji äbitipeye tabe te weebibine waadename, siige tabe cuta
    weeme singi gwidape bine pa icäranipi.”
  nhw-BL: Achtihui xijtemoca para ancalaquise ipan itlanahuatilis Toteco huan yaya
    anmechmacas nochi ni tlamantli catli monequi.
  mgw-mgw: Mupale wi'ti' Ukulungwa wa Nnu'ngu' na go gi'ngi' mwalu'a yongeyelwa na
    Ywembe.
  swh-ONEN: Bali utafuteni Ufalme wa Mungu, na haya yote atawapa pia.
  wbi-wbi: neke mulondaghe uvutwa vwake taasi, na ghange aghuo mukwongelesevua,
  bba-bba: I kɑsuo i kɑ du mi Gusunɔ u bɑndu swĩi, yen biru u koo bɛɛ wɛ̃ ye yɑ tie.
  eng-KJVCPB: But rather seek ye the kingdom of God; and all these things shall be
    added unto you.
  kgk-NT: Nde katu epena meme hese. Ha'e ne ruvixarã. Hemimbota-rehe mate epena. Upéixa
    erejapo meme ramo, ha'e nde rexakwaa porã-ta. Ome'ẽ-ta nde-vy ne remikotevẽ va'e.
  waj-waj: Sa iyauvaara yaata utuatee. Anutuuqo gioonna kiaapuuyara diraivaa varaaraivaara
    tauraa yaata utuatee. Fai itaikio Anutuuqoono ii mmuakiaa mminnaa iyauvaatama
    ngii minaravaivee.
  ekk-PKP: Otsige Jumala riiki ja teile antakse ka kõike seda.
  mpx-mpx: Yaa Yehoba wana abalogugui nuku loyaan ga, inoke abwe bugul bolo o ni pewa
    al eliyamiu.
  wbp-wbp: '@see-verse:LUK.012.030'
  luo-luo: To dwaruru pinyruoth Nyasaye, eka gigi duto bende nomiu kaachiel gi mago.
  nhe-NT: Achtohui xijtemoca para incalaquise ipan itlanahuatilis Toteco huan yajaya
    no inmechmacas nochi ni tlamantli tlen monequi para inpanose.
  aii-aii: ”ܐܝܼܢܵܐ ܛܠܘܿܒܘܼܢ ܡܲܠܟܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ، ܘܟܠܵܝܗ‌ܝ ܐܲܢܹܐ ܒܸܬ ܦܵܝܫܝܼ ܡܘܼܙܝܸܕܹܐ
    ܐܸܠܵܘܟ݂ܘܿܢ.
  esk-NT: Taatnaqhusi pakaaqqaaġilugu Agaayyun aŋalatchiruaq nalaunŋaruaŋupluni umialiktun.
    Taatnaġupsi qaitchigisigipsi inuġikkapayaapsitñik.
  msb-msb: Kundi handuma anay lugod niyo an pagahadi san Dios sa iyo pagkabuhay kay
    ina na mga bagay igahatag na lang sa iyo.
  cpa-NT: Cøng² hi² jøng² jmóh³ hniah¹² hoh¹², ha²lah ŋi³nioh³ hniah¹² juu¹² ja³jmo¹²
    Diú¹³ héh¹. Jøng² li¹chi² báh³ ca¹lah¹jǿ¹ hi² jøng² quiánh² hniah¹² calah.
  dso-dso: ମୁଇ କଇଲିନି ତମେ ପର୍‌ମେସରର୍‌ ସରଗ୍‌ ରାଇଜ୍‌ କଜା, ଆରି ଏ ସବୁ ବିସଇ ସେ ତମ୍‌କେ ଦେଇସି
    ।”
  meu-meu: A iena basileia ba tahua; bena unu ḡau iboudiai danu ma baine henimui.
  yva-NT: Yara syare wabeker indamu Amisye be akarive wasai muno watavondi Apa bekere
    rai, wea indati Amisye po anakotare umawe raunande wasai vintabo.
  dgc-dgc: Kanya sikam,” kagi ni Jesus, “éy pilitén moy a maghari i Diyos dikam, sakay
    gemtén moy san i kaluuben na, éy iatéd na dikam i kailangan moya.”
  zpm-NT: Me nac meṉ ne gneedz ncuaaṉe yquiin to, per ib none glo tsoxco to gban to
    zigne rnabey me.
  hix-NT: Àro ke, on hok haxa ehtxoko, omnyamo. Khoryenkomo mryenon me oyehtxoho kom
    hoko ehtxoko. Àro hoko rma oyehtokonye, anyahrà komo xarha yàmyaha, noro ha, owyanye,
    kekon hatà, Txesusu, tànhananàhrà ro komo wya.
  sim-sim: Uwa osik ji halashinak malakama jihik or naha mbele mbele ol ji hishiwa
    avak or haka.
  npi-ULB: तर उहाँको राज्यको खोजी गर, र यी सबै थोकहरू तिमीलाई थपिनेछन् ।
  cgc-cgc: Dapat dili kaw magparyo ta mga ittaw na ula gatuo. Labien nyo inyo an na
    pagpasakep ta pagdumala ta Dyos. Daw iling tan buaten nyo, sigurado tagan kaw
    din ta inyo na mga kinanglanen.”
  tim-tim: Dâ ye âmâ, “Anutuŋe damun nenŋe akberâm aktâp.” hain nâŋgâm denŋe lokombiâ
    âmâ damunyeŋe akmâ wan me wan are yeŋgiwiap.
  yor-yor: Ṣùgbọ́n ẹ máa wá ìjọba Ọlọ́run, gbogbo nǹkan wọ̀nyí ni a ó sì fi kún un
    fún yín.
  wos-wos: Guni wun jonduka sarékéhafi yata guni God néma du reta du takwaka hatitendéka
    nukwa xakundéte némafwimbu mawuli yatanguni. Wungi mawuli yangut, dé gunika wun
    jondu hwetandé.”
  emp-NTPO: Maʌ̃ bẽrã Ãcõrẽra bãrã Boroda b̶ʌd̶adua. Maʌ̃ne idjia jũma maʌ̃gʌra diaya.–
  eng-F35: Rather, concentrate on the Kingdom of God, and all these things will be
    provided for you.
  ind-ind: Hal yang harus kamu utamakan adalah hidup dengan cara yang sepatutnya sebagai
    warga kerajaan Allah, dan Dia akan memberikan juga semua yang kamu perlukan.”
  pes-OPCB: پس شما به‌دنبال ملکوت خدا باشید، و او همهٔ نیازهای شما را برآورده خواهد
    ساخت.
  mpt-mpt: Ina otane ibo amitie fumbianiba Gode nakaia unangai kimanamabe amo tlamabobo
    ge funimib ota Gode inamin namin olo ibo oyamabebo ge baabesebe.
  ssx-ssx: Koto pa꞉la꞉ ekina꞉ta꞉ ikana꞉ma꞉ta꞉ Koda꞉na꞉ Kilu Tombuao Hala꞉eki amba꞉la
    weiyu haemeka꞉na꞉ta꞉ kota꞉ ipikana꞉ma꞉ mo koto ale manuta꞉ haka꞉ta꞉pao ku halieke.
  mkl-mkl: Nɑ nŋu, i hɑnyɑ i dɛ bɛi ɑɑ ce i jɔ̀ bommɑi Ilɑɑɔ̃ ku bɔ wɑju titɑ̃ ŋɑ.
    Iyi í ɡbe bɛi fei Ilɑɑɔ̃i ɑ́ kɔ̃ɔ nŋɛ si.
  gaq-gaq: ପେ ଆଣ୍ଡିନେ ବିସୟ୍‌ରେ କିକେନେ ଦର୍‌କାର୍ ଆତେନ୍‌ ଡିଙ୍ଗ୍ ଡିଙ୍ଗ୍‌କେ କିତଂନେ ରାଇଜ୍
    । ତେଲା ଆପେକେ ଦର୍‌କାର୍ ଡିଂକ୍ନେ ଏନ୍ ସାପା ବିସୟ୍ ଆପେକେ ବିଆର୍‌ଏ ।
  gof-RNT: Ubbaafe aathidi Xoossaa kawotethaa koyite hessi ubbay hinttew gujji imettana.
  unx-unx: ମେନ୍‌ଦ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ରାଇଜ୍‌ ଦାଣାଁଁଏପେ ଆଡଃ ନେ ସବେନାଃହ ଆପେକେ ଏମଃଆ ।
  gah-gah: Lekeza ámina netakumukopa Ómasímo gizapa vetini loló iti gapogú likigika
    lakagata goí iki miliko vo minino. Lá ikiko nene, lukugupémini netaki nene hagitana
    lehizeleketanogo ive.
  lcm-lcm: Si oring ke, mi lomlomon maiten using kana vainagoan, na keve nem ke kakami
    iria kapa.
  aer-aer: '@see-verse:LUK.012.030'
  qvc-NT: Chayri Dyus munashqanda puntata rurayllapa, pay kamachikuqniki kanambaq.
    Chayshina ruraptikillapaqam, tukuy ima faltashushqandapis rin qoshuqllapa.
  tgl-ULB: Ngunit hanapin ang kaniyang kaharian, at ang lahat ng bagay na ito ay maidadagdag
    sa inyo.
  cbs-NT: Jakia jawada Diosun bechipaiai chibankin ja dukun Dios xanen ibuwakin shinankubainxankanwen.
    Man jaska wai ja kachu jawen jiweti piti inun tadi man jayakunkainxanaii, Diosun
    matu medabewadan— iwanan,
  xtm-NTPP: Ndijin, jin ndanduku ni xinañu'u kuiti‑ka sukan tátnuni Su'si ma ja jin
    sa'a ni ma, te ndaka cha'a, te kenda koo kuee‑ka ndi‑tna'a ka jiniñu'u ni ma.
  nnq-nnq: Mikibegelelange oti Kingwana cha Nnoongo, na genia gowa mabampaganga.”
  bao-NT: To biri mʉja Ʉmʉreco Pacʉ cʉ̃ ca doti niirije peere amaña. To biro biirã,
    ate cãare mʉja tiicojo ecorucu —cʉ̃jare ĩiupi Jesús.
  san-ORI: ଅତଏୱେଶ୍ୱରସ୍ୟ ରାଜ୍ୟାର୍ଥଂ ସଚେଷ୍ଟା ଭୱତ ତଥା କୃତେ ସର୍ୱ୍ୱାଣ୍ୟେତାନି ଦ୍ରୱ୍ୟାଣି
    ଯୁଷ୍ମଭ୍ୟଂ ପ୍ରଦାଯିଷ୍ୟନ୍ତେ|
  rmn-rmn: Родэн зиядэ Лэско Патишайлыки, тай ли адава кан овэл дино тумэн.
  huv-NT: Netam meyamban merangan meáwan leaw andiüm Teat Dios; quiaj nej apmüüch
    icon meáwan leawa netam.
  otn-NT: Ja̱na̱ngue da̱mi̱ ja ndu̱mmʉi gui 'yøthʉ'a̱ te di̱ ma̱nda Oja̱. Gue'a̱ di
    'da'i te gäma̱ cosa guí homhmʉ'a̱.
  nop-nop: Unduŋ doktiŋa hidi Bepaŋ’walaŋ Hatihati Kobuli kahiledok gigine tubune
    nemenemek noli u kedem hamuluwaak.
  obo-NT: De‑en iyon dow unna‑a tod nangkap, iddos kodharit Monama woy dos kod‑ikuu
    to kandin nid kopi‑i, woy id potommu rin kos langun no ko‑ilonganon dow.”
  kca-kca: Метшопәӈ Турәм Хон Уԓәпса кӑншаты, пӑ иса щитән ищи мӑԓайты.
  cak-ENT: Romari' ri c'uluman que nibün rix ja ri tiya-ivi' chuxe' rutzij ri Dios.
    Y si nibün c'a quiri', ri Dios nuya' jun ic'aslen jabel, y nuya' chuka' ri nc'atzin
    chive.
  lif-NT: ᤁᤖ ᤂᤢᤏᤧ᤹ ᤁᤢᤜᤠᤱᤈᤢᤶᤔᤡᤴᤗᤰ ᤁᤥ᤺ᤳᤋᤧᤶᤔᤧ᤹. ᤜᤧᤰᤁᤩᤠᤱ ᤁᤠᤰ ᤁᤴ ᤆᤡᤃ᤺ᤰᤘᤠᤜᤠ᤹ ᤂᤡᤏᤡ᤹ ᤁᤧᤶᤒᤡᤖᤡ᤹ᤖᤥ॥”
  mie-NT: De sa cánuú cā jā cundihvī inī nū sīquī tiñu jā ndácu Yāā Dios nūū nū. Ñúcuán
    de sāhá yā jā nīhīn nū ndācá yáhá.
  san-TIB: ཨཏཨེཝེཤྭརསྱ རཱཛྱཱརྠཾ སཙེཥྚཱ བྷཝཏ ཏཐཱ ཀྲྀཏེ སཪྻྭཱཎྱེཏཱནི དྲཝྱཱཎི ཡུཥྨབྷྱཾ
    པྲདཱཡིཥྱནྟེ།
  qve-NT: Chaymi niykichis, qankunaqa Diosta mashkaychis. Saynata ruwaspa kawsaqtiykichismi
    tukuy ima necesitasqaykichistapas Diosqa qosunkichis, nispa.
  pao-NT: Tamme sakwa yise ka Te Naa nakabetseanona oosoo gi hemma te namatuugekukwu.
  cbu-NT: Ashiriya, siysa Apanllush izuuru tachitamaam chinangtsa. Ashkachinaareesa,
    Apanll siyaam ichinguru panachiya yuwaa pishtakis anootsi mang, tárangiya Isusu.
  usa-usa: keráwáqtí túyánámmá Áánûqtuni aúyánákáq mórabi maréra kéitaiyana Áánûqtuma
    mirái-qtataaqa keráwáqá timíno.
  soy-soy: Uléécɑɑ iyɔɔpi kɑni yɛ́ mɛníŋɛ wɛ́ɛ́si, uu pɛɛ litɔ́rɔɔ nní nnɛ́í
    mpuri nɔ́ hɛ.
  hui-hui: Anigo ibugua Handame Ho Kagonaga tígua mitangi howa biabe beramigola ibugua
    mbirale uruni ngaru tíhondo ngiai holebira.
  amf-amf: Yediar kisa bitamonam zagee; ogono wul yena imbha ko imbhe” kena ki hamade.
  quc-NNT: Chixchakun b'a' nab'e chujikib'a'xik ru taqanik ri Dios, kiriq k'u na xuquje'
    ri nik'iaj jastaq chik ri e rajwaxik chiwe, —xcha ri Jesús chke.
  dob-dob: Ta ꞌilobwenemi be nugana Yaubada ꞌina loina ꞌena wada tagwalemi, be ꞌenega
    ꞌami masula be ꞌami ꞌoama wate ꞌiꞌebwaꞌemi.
  wrs-wrs: '@see-verse:LUK.012.030'
  mca-mca: Qa hik ta'ƚijupi', ekheweli'ƚ qa' aftsini'ƚek na' tenek'enheiji' na' Dios,
    ma' qa' esti'yi'ƚij week ekewe' wekwek.—
  kiw-kiw: Kaida Iehoma pai emidio erarai ma iraromoi, ka ruu-ro ara hepui-da, riꞌo
    oroiꞌioi iraromo raarai, imaꞌati aꞌai.
