  ksj-ksj: ꞌOugine Badiꞌaꞌa ibitoziniꞌeteꞌe vaḡoꞌi, ebu eꞌe ḡauga niduꞌa zuni ziniꞌuma!
  sbk-sbk: Eshi anzaji omwene owa NGOLOBHE, nego mwayonjezewa,
  mya-JVB: သင်တို့မူကား ဘုရားသခင် ၏ နိုင်ငံ တော်ကို ရှာ ကြလော့။ နောက်မှ ထို အရာများကို
