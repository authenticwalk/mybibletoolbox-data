  reg-reg: Nawe mulonde okwamba obhukama bhwaye, agandi ago omuja okwongesibhwa,
  mlh-mlh: Ore manjo so einebiyoŋ, Anuture qorumaŋgo ropenimiŋgo yameŋ keeinebi. Maŋ-ŋaŋuŋ
