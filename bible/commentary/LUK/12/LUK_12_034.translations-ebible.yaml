    te ecasa­mu­re­hi­chapuca eta ícuchiana te anuma, ánaqui evara­hayare eyana­va­neyare.
  dik-NT: Ku piändu abï ya rëër akölaköl tɛ̈ tɔ̈u jaakdu thïn.
  cac-cac: A b'aj ay co b'eyumal, ata' ayb'at co pensar.
