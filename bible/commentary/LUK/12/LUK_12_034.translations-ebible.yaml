verse: LUK.012.034
translations:
  kpx-kpx: Iale vani bahata la kunaiu umale keve la uvuna ugei.”
  okv-H: amita be amo no donda mihia degi ai ta no jo te hotembari te tapa amo mihia.
  tbo-tbo: Ma meka hosi ami gapola he memeyana naka hosi apo nugonugomi hina mae.
  mal-C: നിന്റെ നിക്ഷേപം ഇരിക്കുന്നിടത്തുതന്നെയായിരിക്കും നിന്റെ ഹൃദയവും.
  grc-SR: ὅπου γάρ ἐστιν ὁ θησαυρὸς ὑμῶν, ἐκεῖ καὶ ἡ καρδία ὑμῶν ἔσται.
  bgc-bgc: क्यूँके जड़ै थारा धन सै, उड़ै थारा मन भी लाग्या रहवैगा।”
  khz-khz: Kwalana gomi gemi rinaga ariginai, gomi aomi maki vonai.”
  deu-TKW: Denn wo euer Schatz ist, da ist auch euer Herz.
  zsr-NT: Ga niꞌ dë yöl‑laꞌ tsahuiꞌ queëliꞌ, niꞌ güiꞌ ládxiꞌliꞌ gdxinliꞌ.
  lin-lin: pamba te epai bomengo na bino ezali, kuna mpe motema na bino ekozala.
  hns-NT: Djaaha tor dhan hai, hoewa tor dhiaan bhie rahiega!”
  noa-E: Mʉig jẽb gaai nʉweta nem thum paraa aju khĩirjuju khãyau, ʉ̈gthar paawaita
    nem thum paarpaju khĩirju wënʉrrʉmʉn magan chadcha pãar khĩirjug ãba Ẽwandam gaaita
    simgui ajim anʉm.
  eng-EMTV: For where your treasure is, there your heart will be also.
  mib-NT: Chi nde nuū nihín rō tahū váha ró, yūcuan cúu nuū cóndɨhvɨ̄ ni rō sɨquɨ̄.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ आत्तो खे़ने़ॽ याङ्‌साकुन्‍धेहाॽ के़युक्‍खुॽ, खे़प्‍मोए
    खे़ने़ॽ के़निङ्‌वाॽबे़न् पेःक्‍लो॥”
  xnj-xnj: Pechivi chibana chaku ndi maholo na luhala lwa mtima waku yati uvya penapo.”
  mmx-mmx: Mina lox i xuren mila lorooro axap atnimi naba lok mu lapnovos atnimi.”
  cbr-NT: Uisa ñun cara cuëënia, a ñuishi ca unin sinania. Axa ënë nëtënu 'icë ñuñu
    'iti cuëëncë unin ca a ñuñu 'itishi sinania. Usa 'aínbi ca an Nucën Papa —Diosan
    a cupíoquin aín nëtënuxun chuámarua 'imiti cuëëncë uni an Nucën Papa Dios cuëënun
    ax cuëëncësabi oquin 'atishi sinania.
  tee-NT: 'Iclajunau chunch ni tapastact''ajun ju ixtaxtokni ju lacamunutpa'' ju tamak''ata
    ju ixmak''alit''an ju ani lacat''un. Para ju tamak''ai ju ixmak''alit''an ju lact''iyan
    pus anchach ju tapastact''ajun. Ju Jesús tailhi''alh ju ixchivinti chai chani
    ju ajuni ju ix''amamaka''ui:'
  eng-LSV: for where your treasure is, there your heart will be also.
  cak-NT: Roma ri iwánima can nic'ue' anchi' c'o-wi ri ibeyomal, roma jari' ri nitzeklebej.
  pah-NT: '—Nurã ji ei pe me: Penhiitambere''ia ti pemondo imbatere''ỹve''g̃a pe.
    Po avo yvya koty peapoa uvame, a''ero yvyakotyva''ea rehe pe pemondo pejeaporog̃ita
    jipi. Po yvagi pe peapoa uvame, a''ero yvagipeva''ea rehe pe pemondo pejeaporog̃ita
    imohina jipi, ei Jesus''ga g̃wemimbo''ehara''g̃a pe.'
  sja-NT: Na p'ek'au eujãdepema ne-inaa pia audú ata k'inia bak'ãri, pɨ t'ãri araa
    bait'ee ma ne-inaa ome. Jõdee ɨt'aripema ne-inaa pia audú ata k'inia bak'ãri,
    pɨ t'ãri araa bait'ee mãgɨ́ ne-inaa ome.
  xed-xed: Ka ga vla tskatá gadghəla gha ya ná, hada ŋuɗufa gha guli,» kaʼa.
  mks-NT: Jáchi̱ nu̱ú na̱ndaja tútú ndo̱ ña̱ ndáya̱hvi nu̱ ndo̱, cán coo ri ínima̱
    ndo̱.
  gfk-S: Io, be no num bunbulaan i kis ter ha, no num kudulena nilon bakut i kis ter
    bileng kaia.
  bmu-bmu: “Yuaigöra aködamunŋi memba mötnöŋ öŋgözawi, miaŋön miri kungen ahöiga göŋön
    mönö urugi mewöyök miaŋgöreŋ qekötahöba malman.” Mewö.
  dgz-dgz: Iwa, e puraput ega kakaewa ambagan wandini, imuya potaya ap wandini arewa
    gapan ap mepe den wandia.”
  eng-GNV: For where your treasure is, there will your hearts be also.
  zaa-NT: Porqui'ni làti té ca cosa nu dacca' qui' lía nna, nía huá du la' rulábalatsi'
    qui' le.
  eng-WEBSTER: For where your treasure is, there will your heart be also.
  guh-guh: Panacuatatsia pacatoxaniavaeta panexainaejavanexa, bajarapanacua panejamatabëëthëtovetsina
    pajamatabënajinavanapaename, jai Jesús pijajivijavabelia.
  bon-bon: Yoo, määme miijimiji gwidape luma, määme ngenecu cuta puma birige.”
  nhw-BL: Huan sintla anquimatij catli yejyectzi anmechchiya ipan ilhuicac, huajca
    ipan amoyolo anquinequise anitztose nepa.
  mgw-mgw: Palu' paibile amana yako, nga pawaba na mwoyo wako.
  swh-ONEN: Kwa sababu mahali hazina yako ilipo, hapo ndipo moyo wako utakapokuwa
    pia.
  wbi-wbi: ulwakuva pano pwevule uvutile vwako, pepene najinumbula jako pwejiliva.
  bba-bba: Domi mi bɛɛn dukiɑ beruɑ, miyɑ bɛɛn ɡɔ̃ru ɡɑ rɑ n woo.
  eng-KJVCPB: For where your treasure is, there will your heart be also.
  kgk-NT: '@see-verse:LUK.012.033'
  waj-waj: Gioonna kiaapu voovoono mmatayaa mminnaivaara mmuduuya ruoo fai ivaara
    nnaasu yaata utinaravai. Gioonna kiaapu voovoono ngiau aapu vai mminnaivaara mmuduuya
    ruoo fai ivaara nnaasu yaata utinaravai.
  ekk-PKP: Sest see, mida te väärtuslikuks peate, näitab, kes te tegelikult olete.
  mpx-mpx: Hauna labi wami gogomwau nihi minaa, nasi yayaluwamiu nihi minaa al to.”
  wbp-wbp: '@see-verse:LUK.012.033'
  luo-luo: Nimar kama mwanduni nitie e kama chunyi bende nobedie.
  nhe-NT: Huan intla inquimatij tlen yejyectzi inmechchiya ipan elhuicac, huajca ipan
    imoyolo inquinequise initztose nepa.
  aii-aii: ”ܣܵܒܵܒ ܐܲܝܟܵܐ ܕܝܼܠܵܗ̇ ܣܝܼܡܬܵܘܟ݂ܘܿܢ، ܬܵܡܵܐ ܒܸܬ ܗܵܘܹܐ ܐܘܼܦ ܠܸܒܵܘܟ݂ܘܿܢ.“
  esk-NT: Nani umialgutitin itpata tavrani uummatin itkisipmiuq.
  msb-msb: Nasabi ko ini kay kun hain an iyo kayamanan adto man an kaila san iyo tagipusuon.
  cpa-NT: Di³ ja³jøng² báh³ lø²hiug² hoh¹² hniah¹², ha² ja³ma²neng¹² loh² hi² dsio¹
    quiánh² hniah¹².
  dso-dso: କାଇକେବଇଲେ ଜନ୍‌ଟାନେ ତମର୍‌ ଦନ୍‌, ତେଇସେ ତମର୍‌ ମନ୍‌ ।
  meu-meu: Badina be emui kohu e miamu gabuna ai lalomui danu unuseni ai.
  yva-NT: Are pirati po romano mine vone so bo rakani, opamo anuga ntento irati anakotaro
    mine vone so rai. Yara are pirati po Amisye apa kovo no no munijo ntitije bo rakani,
    opamo anuga nseo irati Amisye ai.”
  dgc-dgc: Dahilan éng ahe i édsean na kayamanan na tolay, éy siya be san ya i alélahanén
    na.”
  zpm-NT: ’Sca goḻguṉ, sac goṉ guieḻnzaac ne guṉlo to, zaatne guṉlo tow, ga gdziṉ
    to.
  hix-NT: Àsok tawro hana. Tano tkatxhonke oyehtokonye, tano roron me oyesnàr komo
    xe manatxow hamà. Kahe yaw haxa towakryexem me oyehtokonye, àtono ro me oyesnàr
    komo xe manatxow hamà, kekon hatà, Txesusu, tànhananàhrà ro komo wya.
  sim-sim: Os mbele mbele jiviwavi jihin hevenik ji haumblihaumbli nahi, sunguwavu
    jihi nga orok ikwak hishikwa oja.�
  npi-ULB: जहाँ तिम्रो धन छ, त्यहीँ नै तिम्रो मन पनि हुनेछ ।
  cgc-cgc: Dapat iling tan buaten nyo tak daw indi kaw gatipon ta manggad nyo, naan
    man dya nakem nyo an.”
  tim-tim: Egâliaŋ yeŋe yembiap hainâgâk hanyeŋe yembiâp.
  yor-yor: Nítorí ní ibi tí ìṣúra yín gbé wà, níbẹ̀ ni ọkàn yín yóò gbé wà pẹ̀lú.
  wos-wos: Guna mawuli guna takangun yikafre jondu rendén hafwambu male tétandé.”
  emp-NTPO: Bãrãmaarã dji biara b̶ʌra sod̶eba awuabadaa.
  eng-F35: Because where your treasure is, there your heart will be also.
  ind-ind: karena di mana hartamu berada, di situ jugalah hati dan pikiranmu berada.
  pes-OPCB: زیرا گنجتان هر جا باشد، دلتان نیز همان جا خواهد بود.
  mpt-mpt: Inamin kesoa ibo ib bib mako inamin namin ayamo bibe biamo ibo funaniba
    Ni bib olo amit nomo ge fumbianiba ib bobol temo omulomabiobo ge baabesebe.
  ssx-ssx: Ika꞉ hone manuta꞉ mo ika꞉ epeke epeke alemanu u haleme ale pa꞉ta꞉ mandakena꞉
    u pelia halimikie.
  mkl-mkl: Ntɔ ntɔ, bii ɑmɑni nŋɛ í wɑ, bɛi lɑɑkɑi nŋɛ mɔ í yɑ wɑ.
  gaq-gaq: ଡାଗ୍ଲା ଆଣ୍ଡି ଅରିଆ ପେନେ ଦନ୍, ଆତ୍‍ଅରିଆ ଡିଗ୍ ପେନେ ମନ୍ ।
  gof-RNT: Hintte wozanay hintte shaloy de7iyasuwan gidana.
  unx-unx: ଚିୟାଃଚି ଆପେୟାଃ ଖୁର୍ଜି ତାଇନଃତାଃରେଗି ଆପେୟାଃ ମନ୍‌ ତାଇନାଃ ।
  gah-gah: Henokanotini lamaná neti apatoka nene, likigika neinogo ive.
  lcm-lcm: Arai, man kami togtogon kapo ago si saka ring an, pakangat imi kapa ka
    kun ago singina.
  aer-aer: '@see-verse:LUK.012.033'
  qvc-NT: Kanan chay primyuyki syilupi kaptinqam, qamqa shunqoykipi ancha ringi yuyakuq
    Tayta Dyuspilla.
  tgl-ULB: Sapagkat kung nasaan ang inyong kayamanan ay naroon din ang inyong puso.
  cbs-NT: Jamen tsuabuda jawen jiweti mabuwen kasmai Dioskidi shinain man Dios jiwexunaidan,
    jabiadidi matun shinanen man nuiai jayaki, nai anu kasmai mai anudan— iwanan,
  xtm-NTPP: Vaa nuu iyo ndaka ja va'a ka neva'a ni ma, te yukan tna jin ku'un ini
    ini anua ni a.
  nnq-nnq: Penia apalubi lupambo lwinu nga apaupakube mwojo gwinu.”
  bao-NT: To biri mʉja apeye ca niiri tabera niirucu mʉja yeri cãa —cʉ̃jare ĩiupi
    Jesús.
  san-ORI: ଯତୋ ଯତ୍ର ଯୁଷ୍ମାକଂ ଧନଂ ୱର୍ତ୍ତତେ ତତ୍ରେୱ ଯୁଷ୍ମାକଂ ମନଃ|
  rmn-rmn: Вай катэ си тумаро барвалипэ, отхэ кан овэл ли тумаро ило.
  huv-NT: Cos niüng ijiüran cuajantanej nembeatmbeat, quiaj almajlüy imeajtsan.
  otn-NT: Nu̱'mø guí ɛ̱mhmʉ ngue bí ja ma̱hɛ̱ts'i̱'a̱ ra̱ nho ta̱te di̱ mu̱ui, hønnbʉ
    da̱ zo ni̱ mmʉihʉ p'ʉ 'mø.
  nop-nop: Kaŋ welehik be nadisuhik adi bomboŋhik itneeneŋ uŋgoŋ halaak.”
  obo-NT: Su otik ingkon nokota‑aw kos koniyun korotuwan, diyon en mandad kos ginawa
    row.”
  kca-kca: Хŏта нын сорԋиԓән уԓԓәт, щита сӑмԓән уԓты питԓәт.
  cak-ENT: Roma ri ivánima nc'uje' ape' c'o-vi ri ibeyomal, roma jari' ri nitzeklebej-e.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤠᤳᤋᤥ ᤂᤧᤏᤧ᤹ ᤕᤠᤱᤛᤠᤁᤢᤴᤎᤣᤜᤠ᤹ ᤁᤧᤕᤢᤰᤂᤢ᤹. ᤂᤧᤵᤔᤥᤀᤣ ᤂᤧᤏᤧ᤹ ᤁᤧᤏᤡᤱᤘᤠ᤹ᤒᤧᤴ
    ᤐᤣ᤺ᤰᤗᤥ॥”
  mie-NT: Chi jondē nūū nīhīn nū tāhvī váha nú, ñúcuán cúu nūū cundihvī inī nū sīquī.
  san-TIB: ཡཏོ ཡཏྲ ཡུཥྨཱཀཾ དྷནཾ ཝརྟྟཏེ ཏཏྲེཝ ཡུཥྨཱཀཾ མནཿ།
  qve-NT: Yachaychisyá maypichus qapaq kayniykichis kashan, chayllapitaqmi sonqoykichispas
