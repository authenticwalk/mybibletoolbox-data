    A'ere ywag ipe karaemã momytunara 'gã jejukai Jarejuwarete 'ga ree te— 'jau 'ga
    'gã nupe u'ama.
  dao-dao: “Isetiakyaküng, nami khawhthema awmka nami mlung awm theikia kyaki.
  cya-cya: Si'yana se'en ndi'in cha' cuilyiya' 'in um, can' nchca cusya 'in um.
  nii-nii: Enim nge epi ka konu ełe sałim konu ełe, kunum kunum enim noman tuk konu
    ełe sałim ku.”
  ign-NT: Éti, te ecasa­mu­repuca eta ímaha­que­neanahi te juca apaquehe, evarahahi
