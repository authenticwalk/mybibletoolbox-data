  pao-NT: Tooe hee tooe mu tusoodyahana o mu manepunnekwu.
  cbu-NT: '@see-verse:LUK.012.033'
  usa-usa: keráwáqtí íráqô-qtataaqo wái-marupaqa keráwáqtí tíyakogaraq mi-márúpáq
    wániye.
  soy-soy: Likumúŋɛ́ rɛ kei kɛ nɔ́mɛnɛ́mɑ́ ɑmɛ ń we, kei kɛ nɔ́nnɛ́fɑsimɛ́ nn yɛ
    n we.
  hui-hui: Mbirale homogo holenenaga mo do ho ngagoria tínaga gubalini íbu haabo holebira.
  amf-amf: Harrna hambhidianna, koymonin yesa dohonte woylammoar ogote koda dee” kena
    ki hamade.
  quc-NNT: Jun winaq are amaq'el kuchomaj ri jastaq re. We k'o ri iwech ix pa ri kaj,
