  bod-N: རྒྱུ་མཚན་ནི་ཁྱོད་རྣམས་ཀྱི་ནོར་བུ་གང་དུ་ཡོད་ན་ཁྱོད་རྣམས་ཀྱི་སེམས་ཀྱང་དེ་རུ་ཡོད་པའི་ཕྱིར་ཡིན་ཞེས་གསུངས༌སོ།།
