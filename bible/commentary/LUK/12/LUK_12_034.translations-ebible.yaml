  mca-mca: Qe pakha' qu' eni'ƚi' pekhewe' qu' ewekwekitsi'iƚ, qa' hikpa' jeek qu'
    na'ni' ne' atawjetsi'ƚ.—
  kiw-kiw: Riꞌo kaukai iiꞌai aꞌai, meamea raarai iiꞌaa reꞌei-da.
  tzo-TZC: Ti bu oy ti acꞌulejalique, tey oy batem ti avoꞌntonique.
  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​သင်​တို့​၏​ဘဏ္ဍာ​ရှိ​ရာ သို့ သင်​တို့​စိတ်​သည်​လည်း​ရောက်​တတ်​သော
    ကြောင့်​ဖြစ်​၏။''
  gng-NT: Kimɛ niʼfaal te nà saan la, niʼfɛ̀l mɔ dɔ nɛn saan nɛ.»
  cbi-NTPO: Matyu ñulla nunbanaa ñuichi tiba balen juu jumula detsure' tana'ba, ñulla'
