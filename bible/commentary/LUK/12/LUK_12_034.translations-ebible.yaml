  sna-sna: Nokuti pane pfuma yako, ndipo pachava nomwoyo wakowo.
  smk-NT: Anaod, maninep kamodtaw ta no adti a kami'nan nin mabli komoyo, itaw anamaet
    a nakem moyo.”
  grc-TCGNT: ὅπου γάρ ἐστιν ὁ θησαυρὸς ὑμῶν, ἐκεῖ καὶ ἡ καρδία ὑμῶν ἔσται.
  gof-WFTW: Hintte wozanay hintte shaloy de7iyasuwan gidana.
  spa-BLM: Porque donde esté vuestro tesoro, allí estará también vuestro corazón.
  kyz-NT: —Pejekaraemã are etee pẽnea'aramũ 'au ywy pe etee futat pejekaraemã pereko.
