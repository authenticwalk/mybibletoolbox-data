verse: LUK.012.041
translations:
  kpx-kpx: Au kateai louge Bitau namihai loui avoe, “Kosive, ana no unahahoike ke
    louma. Emena ata kobiatahoike a ke louma.”
  okv-H: Peter na ke einge eto ingina, “Bada, umo timu hatirari ke emo dago ta degi
    eretemo embo tapa ta degi ere?” ainge enu,
  tbo-tbo: Pita i baha i pa, ‘Guyau, geka paliluwaluwana e bahebaheya naka tuawiyai
    ubeiyai bo lawa atapuhi ubeihi?’
  mal-C: അപ്പോൾ പത്രോസ്, “കർത്താവേ, അങ്ങ് ഈ സാദൃശ്യകഥ ഞങ്ങളോടുമാത്രമാണോ അതോ എല്ലാവരോടുമായാണോ
    പറയുന്നത്?” എന്നു ചോദിച്ചു.
  grc-SR: Εἶπεν δὲ ⸋αὐτῷ⸌ ὁ Πέτρος, Κύριε, πρὸς ἡμᾶς τὴν παραβολὴν ταύτην λέγεις,
    ἢ καὶ πρὸς πάντας;
  bgc-bgc: फेर पतरस बोल्या, “हे प्रभु, के यो उदाहरण तन्नै म्हारै खात्तर दिया से या
    सारया खात्तर दिया सै।”
  khz-khz: Ne Petero na erenagiato, netiwato, “Velekou, eparapore aimo gemai okilagiana,
    pa taunilimalima maparara geriai maki?”
  deu-TKW: 'Es sprach aber Petrus: Herr, sagst du dieses Gleichnis für uns oder auch
    für alle?'
  zsr-NT: 'Niꞌr Pedro gnabnëꞌ Jesús, rnëꞌ: ―Xan, ¿naruꞌ rëꞌu netuꞌz lë ni runuꞌ lsaquiꞌ,
    o rëꞌu caꞌ cni yúguꞌtë bunách?'
  lin-lin: 'Petelo atunaki Yesu : — Nkolo, ozali koloba lisese oyo mpo na biso to
    mpo na bato nyonso ?'
  hns-NT: 'Tab Petras poetjhies kie: „Prabhoe djie, ie sab baat khaalie hamlogke khaatien
    hai, kie doesar manai khaat bhie?”'
  noa-E: Magbaawai Pedroou Jesuug, —Señor, pua mag jaau sim, ¿maragpaita pua jaau
    chirʉ́, wa thumaam khʉʉnagwa? ajim anʉm.
  eng-EMTV: Then Peter said to Him, “Lord, do You speak this parable only to us, or
    to all people?”
  mib-NT: 'Yūcuán na te Pedro ni cajnūhún de ya: ¿A jíín máá‑ni ná jíjnáhan ná cáhán
    ni jnúhun yátá yáha, chí suni cáhán ni jíín ndɨhɨ ga ñayuu? achí de.'
  lif-NT2: पत्रुसरे़ सेःन्‍दोसु, “आदाङ्‌बे, कन् खे़दाॽइन् आनिगे़ लागि के़बाःत्तुबाबि,
    इ वेॽ के़रे़क्‍ले़ लागिआङ् के़बाःत्तुबाबि?”
  xnj-xnj: Petili akamkota, “Bambu, luhumu ulu ukutijovela nga tete amala ukuvajovela
    vandu voha?”
  mmx-mmx: Pita ga sue ne Iesu xeretna, “Leeme Silok. Kereva, u tong i na lavapaase
    poovo rinema xusuk mun, kopla u doxoma i do ri limixin axap?”
  cbr-NT: 'Usaquian cacëxun ca Pedronën cacëxa: —¿Nuinshi cuati caramina bëtsi bana
    ñuicësoquin ënë bana ñuian? ¿Camaxunbi cuati caramina ñuian?'
  tee-NT: 'Pus ju acsnich ju Pitalu'' junilh ju Jesús: ―Qui''ucxtin ja va quijnan
    ju quilajunau ju ani chivinti ju ixp''umavasalap''ut''un ju minchivinti u vachu''
    ixlacata''an chux ju lapanacni.'
  eng-LSV: And Peter said to Him, “Lord, do You speak this allegory to us, or also
    to all?”
  cak-NT: 'Y ri Pedro xu''ij che ri Jesús: Ajaf, ¿ret xatzijoj ri ejemplo re'' xe
    chake roj a-discípulos, o xatzijoj chuka'' chique conojel winak?'
  pah-NT: 'A''ero Pedro''ga ei Jesus''ga pe: —Ma''g̃a pe nde imombe''ui a''ea ojo''java''ea?
    Mara''ngu po ore ve jate nde imombe''gwovo torohendu katu ti? Mara''ngu po ojipe''g̃a
    pe no nde imombe''gwovo tohendu katu ti g̃a ore pavẽi? ei ga Jesus''ga pe.'
  sja-NT: 'Pedropa Jesumaa iidiji: —Tachi Waibɨa, ¿ma pedee nepɨrɨjik''ã aji, tai-it''ee
    aupai, wa jõmaarã-it''ee?'
  xed-xed: 'Ka Piyer ɗawaŋta mantsa: «Mghama ɗa! ŋa aŋni nda ghəŋa ŋni re, ari ŋa
    inda mndu demdem a ta mna ka ta na mahdihdi na na,» kaʼa nda tsi.'
  mks-NT: 'A̱nda̱ já na̱nda̱ca̱ tu̱hún Pedro Jesús já na̱cachi da já xi̱hi̱n á: —Á
    nu̱ú nde̱he̱ cuití na̱sacu ndó quia̱hva yóho á na̱sacu ndó ña̱ nu̱ú ndaja táhan
    ña̱yivi ndúu yóho.'
  gfk-S: Ma ne Pita ga tiri ie be, “Watong, u hininawase mem sene mon ta ikin ra nianga
    harharuat be di bileng ra matanabar bakut?”
  bmu-bmu: Jisösnöŋ keu mewö jii Pitönöŋ qesiyök, “Kembu, gi dopkeu ki mi neŋgöra
    me ambazip tosatŋi pakpak yeŋgöra mohok jizan?”
  dgz-dgz: Apan Pita Iesu singui wayaven, “Ayop nugawa, ge maibe ame nunan waan o
    waenapan iravi munan den waan?”
  eng-GNV: Then Peter saide vnto him, Master, tellest thou this parable vnto vs, or
    euen to all?
  zaa-NT: 'Làniana Pedrua nna ra bi e: Señor, tsí gùnne cuią''lu'' comparación nì
    para intu'' teruba o tsí para iyaba ca enne'' áccá.'
  eng-WEBSTER: Then Peter said to him, Lord, speakest thou this parable to us, or
    even to all?
  guh-guh: 'Pedro jumaitsi Jesúsjavabelia: —Tajatuxanenë, ¿palivaisi aeconoxae panetsipaebame,
    baja tsaja palivaisi ëpaxanë panijajivinexanë? Itsa jume, ¿itsamonaenexa ata tsaja
    yajava? jai Pedro.'
  bon-bon: Peteru Yeesu ne itemlige egä, “Yageyame, maane peei ngene ca agli mene,
    nää cime tääpume taatu jiicemite, coo iyeta biname bime tääpume jiicemite?”
  nhw-BL: 'Huan Pedro quitlatzintoquili Jesús: ―Tohueyiteco, ¿techilhuijtoc ni huicalotl
    para tojuanti timomomachtijcahua ma timitzchiyaca o para nochi ni masehualme nojquiya
    ma mitzchiyaca?'
  mgw-mgw: Petili ngalaluya, “Bwana, lukongo lu' utulongelya twenga bai au twa bandu
    boti?”
  swh-ONEN: Ndipo Petro akamuuliza, “Bwana, mfano huu unatuambia sisi peke yetu au
    watu wote?”
  wbi-wbi: uPeteli akati, “Mutwa ghukutuvula jusue isi ku kihwanikisio au ghukum'bula
    umuunhu ghweni?
  bba-bba: Piɛɛ nɛɛ, Yinni bɛsɛrɑ ɑ mɔn te kuɑ? Nɡe tɔmbu kpuro.
  eng-KJVCPB: Then Peter said unto him, Lord, speakest thou this parable unto us,
    or even to all?
  kgk-NT: 'Upéi Pedro he''i Hesu-pe oporandu-vy: —Kiva''e-pe eremombe''u kuri arandu
    rehegwa nhe''ẽ, ore Járy? Ore-vy gwarã para''e, entéro va''e pegwarã para''e?
    he''i oporandu-vy. —Ore, ndoroikwaáiry, he''i.'
  waj-waj: 'Tuduu rikioo Petorooso inna sai tunoo: Udaanga-o, a ii mmatayaa diaa mminnaivaudiri
    mmataama kiee kianna kua ivaa tiiyara nnaasu kiannavainnee? Vara mmuakiaa gioonna
    kiaapuuyaraatama kiannavainnee?'
  ekk-PKP: „Kas sa räägid selle loo ainult meile või kõigile?“ küsis Peetrus.
  mpx-mpx: Pita i nel Yeisu elana i ba, “Babala, ba gohalibe ya u baunan ama kaiwema,
    o age ana nuwatu i noek al gamagalau gegewel elal?”
  wbp-wbp: Piitarlu japurnu Jijaji, “Warlalja-Wiri, yinya yimi-nyayirni-wangu jukurrpa
    kujanpa wangkaja wati-kirli kuja yanu, yimi-ngarrurnu mayinpa-nganpa nganimpa
    kurdungurlu-pukaku, marda panuku-juku mayi yinyaju yimi?”
  luo-luo: Petro nopenje niya, “Ruoth iwacho ngeroni ni wan koso ni ji duto?”
  nhe-NT: 'Huan Pedro quitlajtlani Jesús: ―Tohueyiteco, ¿titechilhuijtoc ni huicaltili
    para tojuanti timomomachtijcahua ma timitzchiyaca o para nochi ni tlacame nojquiya
    ma mitzchiyaca?'
  aii-aii: 'ܒܘܼܩܸܪܹܗ ܡܸܢܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ: ”ܡܵܪܲܢ، ܐܸܠܲܢ ܝܼܘܸܬ ܒܹܐܡܵܪܵܐ ܐܵܗܵܐ ܡܲܬܠܵܐ
    ܝܲܢ ܠܟܠܔ ܐܢܵܫܵܐ؟“'
  esk-NT: Peter nipliġñiqsuq, “Ataniiq, uqautrivich taavrumiŋa atrikusautmik uvaptiknun
    naagaqaa iñupayaanun?”
  msb-msb: Naghunga si Pedro, “Ginoo, para lang ba sa amon ini na istorya o para sa
    tanan?”
  cpa-NT: 'Jøng² ca¹juúh² Pedro, ca¹tsáih¹dsa Jesús: ―Juu¹³ jniang³, ¿Juaih¹³hning
    jmáh¹lah jnieh³ jǿg³ jøng², ho¹ juaih¹²hning ca¹lah¹já¹?'
  dso-dso: ସେଟାସୁନି ପିତର୍‌ କଇଲା, “ଏ ମାପ୍‌ରୁ ତମେ ଆମ୍‌କେସେ କି ସବୁଲକ୍‌କେ ଏନ୍ତାରି କାତା
    ଦେକାଇ କଇଲାସ୍‌ନି ?”
  meu-meu: Petro ese e nanadaia, eto, Lohiabada e, hari hereva heḡereḡerena be ai
    mo o henimaimu, eiava taunimanima iboudiai danu?
  yva-NT: Umba Petrus po Yesus anajo pare, “Injae, Nyo ananeneae umaso raura reabo
    reansai rako, vatan tenambe mansaije?”
  dgc-dgc: Nadid, kinagi ni Pedro, a “Anya, Panginoon, i éya a nihalimbawa mo dikame,
    éy para dikame san a alagad mo, o pati be du étanan a tolay?”
  zpm-NT: 'Zeeṉe blozh sca bnee me, rëbchaa Pedr lo me: ―Maestro, miṉe blozh bnee
    luu i, ¿pe par nose naca, te ye par grëraa miecha ye?'
  hix-NT: Amna yohà y, kekon hatà, Petru, àwya. Onok komo wya kuknonano me mekarymano,
    amna marma wya katà, omeroron komo wya haxa katà, kekon hatà, Petru.
  sim-sim: Karem mbarik Pita mu Jisasin silira, �Wasilaka, sauheima oso nirtonom mi
    sawewa os mo ma rondo amber?�
  npi-ULB: पत्रुसले भने, “प्रभु, के तपाईंले यो दृष्‍टान्‍त हामीलाई मात्रै भन्‍नुभएको
    हो, कि सबैलाई ?”
  cgc-cgc: Pagtapos ta isturya Jesus, gainsa Pedro i, “Ginuo, kino paambalan no ta
    paanggid na isturya? Para nang nyan ki kami? Para ta tanan na mga ittaw na anen
    man di?”
  tim-tim: Yesuŋe den ginŋe hain dâmbo Petoroŋe aikom hin magaŋep, “Humo, den ginŋe
    are Aposolo nengâlâk maktât me luâk hârok nengât maktât?” dâmbo
  yor-yor: Peteru sì wí pé, “Olúwa, ìwọ pa òwe yìí fún wa, tàbí fún gbogbo ènìyàn?”
  wos-wos: Jisas wungi wandéka dé Pita wa, “Néma Du, nanika male sarékéta méni wun
    sataku hundi wa wana atéfék du takwaka méni wa wana?”
  emp-NTPO: 'Pedroba Jesua iwid̶isia: –Dai Boro, ¿maʌ̃gʌra bʌa dairãa jara b̶ʌca,
    wa jũmarãa jara b̶ʌ?–'
  eng-F35: Then Peter said to Him, “Lord, are you directing this parable to us, or
    to everyone?”
  ind-ind: Lalu Petrus bertanya, “Tuhan, dalam perumpamaan tadi, siapakah hamba yang
    harus selalu berjaga-jaga itu?— kami murid-murid-Mu saja atau semua orang lain
    juga?”
  pes-OPCB: 'پطرس از عیسی پرسید: «خداوندا، آیا این را فقط برای ما می‌گویی یا برای
    همه؟»'
  mpt-mpt: Fitae baanea Sum kobo saa weng olo ninita baabeneb bleka alukum nakaia
    unanga isa baabenebo? gesea
  ssx-ssx: Pidama꞉ alota꞉ Tekehalio. Nakana꞉ma꞉ do ale onkoluma꞉ pita꞉ niki pa꞉ta꞉
    homeke alepe o mo wanda꞉hali paeyao pa꞉ta꞉ alepe laa lota꞉ piekeme.
  mkl-mkl: Ŋɔi Piɛɛ í ni, Lɑfɛ̃ɛ, ɑwɑi ì kpɑɑ mɔndɑu ihɛ̃? Mɑ̀ inɛ fei.
  gaq-gaq: ଆତ୍‍ ଅରିଆ ପିତର୍ ବାସଙ୍ଗ୍‌କେ “ଅ ମାପ୍ରୁ ନାନେ ନେନ୍‌ସା ଲେଃ ସାପାରେ ନ୍‌ସା ଏନ୍
    ଉଦା‍ଅରନ୍ ବାସଙ୍ଗ୍‌ ନାଡିଙ୍ଗ୍‍ ?”
  gof-RNT: Phexiroosikka, “Godaw ha leemisuwa nu xalaalas odayye woykko asa ubbaasee?”
    yaagis.
  unx-unx: ଏନ୍ତେ ପାତ୍‌ରାସ୍‌ କୁଲିକିୟାଏ, “ହେ ପ୍ରାଭୁ ଚିୟାଃ ଆମ୍‌ ଆଲେକେ ଚି ସବେନ୍‌କକେ ନେ
    ଜନ୍‌କା କାଜି କାଜିୟାଲେତାନାମ୍‌ ?”
  gah-gah: 'Loko lokago, Pitá láa loko limó: Guivahanitemaka, anoza gakó lo nolemenimó
    nene lelikumukó nolape itó ve makokumuki nolane.'
  lcm-lcm: Na Petero kala sui ta, “Volava, kana kupo mengen ta kankanuai i mengen
    ke animem, vo ani ri vap aongos?”
  aer-aer: Peter-ele Jesus apayuthneke, “Akngerrepataye, Ayeye yanhe-arle unte ileke
    artwe ikwere-akerte alethe-arle alhekeke, unte-ame atyewe ngkwinhe areye anwerneke-ante
    ileke apeke, kenhe ingkirreke arrpenhe yanhe areyeke-arlke unte ilekeye?”
  qvc-NT: 'Pidruqam Jisusta tapurqan: —Taytitu, ¿chay kumparasyundaqachu noqaykunapaqlla
    rurarqayki ichu yumbay runakunapaq? nishpa.'
  tgl-ULB: Sinabi ni Pedro, “Panginoon, sa amin mo lamang ba sinasabi ang talinghagang
    ito o para rin sa lahat?”
  cbs-NT: 'januxun Pedron Jesús yukakin yuikin: —Yusinaan, na miyuiwen min nuku yusiainan,
    ¿nukuna bestimen? ¿dasibitunadaka?— aka'
  xtm-NTPP: 'Pedro ma, ni jikan‑tnu''u de: ―‍Señor, ¿ni ndakani ni tnu''u vijin ya''a
    ja jin kuu maa sa, xi ja jin kuu ndaka ñayii a? ―‍kúu de jiña''a de.'
  nnq-nnq: Petulo ngalenga, “Angwana, kulandanakia kwenio magambu ga bandu boa?”
  bao-NT: 'To biro cʉ̃ ca ĩiro tʉogʉ, Jesús''re o biro ĩi jãiñaupi Pedro: —Wiogʉ,
    ¿ate mʉ ca ĩi cõoña wederijere jãa wadore ĩigʉ mʉ ĩiti, niipetirãre ĩigʉ mʉ ĩitiqué?
    —cʉ̃re ĩiupi.'
  san-ORI: ତଦା ପିତରଃ ପପ୍ରଚ୍ଛ, ହେ ପ୍ରଭୋ ଭୱାନ୍ କିମସ୍ମାନ୍ ଉଦ୍ଦିଶ୍ୟ କିଂ ସର୍ୱ୍ୱାନ୍ ଉଦ୍ଦିଶ୍ୟ
    ଦୃଷ୍ଟାନ୍ତକଥାମିମାଂ ୱଦତି?
  rmn-rmn: 'О Пётар пхучляс: — Сагбуса, Ту пхукавэс адава пхукаипэ амэнги я алаенги?'
  huv-NT: 'Quiaj Pedro tasaj Teat Jesús: ―Teat, ¿indeac aag ayaj nanguiayiün xicona,
    ngwüy tendeac manguiayiw meáwan nipilan atona? ―aj.'
  otn-NT: 'Ra̱ Bɛdu bi ''yänna̱ Jesús, bi ''yɛ̱mbi̱: ―Ague grá̱ Hmu̱, ¿høngtho gähe
    guí xicje na̱ ra̱ hya̱ ga̱di hyɛcya, ua gue gätho yø ja̱''i̱ guí xifi?'
  nop-nop: Unduŋ yobune Pitadi indiŋ niŋguk, “Wapum, yoyout mede i inditok hogok be
    yoŋaŋ be metam hogohogok wanaŋdok?”
  obo-NT: Na kahin Pedro to, “Longaggon, moka‑atag taddot ponunggelengan no id nonaw
    ru, atag da vo idda konami o atag to langun?”
  kca-kca: 'Щӑԓта Петра Ԓўвеԓа йастәс: "Турәм Куща! Мўӈева мўй тӑм утәԓтәты пŏтәр
    пŏтәрԓэн, мўй пӑ хŏԓ хŏйатәта?"'
  cak-ENT: 'Jari'' tok ri Pedro xbij chin ri Jesús: Ajaf, ¿rat xatzijoj ri ejemplo
    re'' xaxe cheke roj avachibila'', o xatzijoj cheque conojel vinük?'
  lif-NT: ᤐᤋᤪᤢᤛᤖᤧ ᤛᤣ᤺ᤴᤍᤥᤛᤢ. “ᤀᤠᤍᤠᤱᤒᤣ. ᤁᤴ ᤂᤧᤍᤠ᤹ᤀᤡᤴ ᤀᤠᤏᤡᤃᤧ ᤗᤠᤃᤡ ᤁᤧᤒᤠ᤺ᤳᤋᤢᤒᤠᤒᤡ. ᤀᤡ ᤘᤣ᤹
    ᤁᤧᤖᤧᤰᤗᤧ ᤗᤠᤃᤡᤀᤠᤱ ᤁᤧᤒᤠ᤺ᤳᤋᤢᤒᤠᤒᤡ᥅”
  mie-NT: 'Ñúcuán de Pedro nī jīcā tūhún dē yā: Señor, ¿á jíín ndá máá sá-ni cáhān
    ní tūhun yátá yáhá, á suni cáhān ní jíín ndihi cā nchivī? ncachī dē.'
  san-TIB: ཏདཱ པིཏརཿ པཔྲཙྪ, ཧེ པྲབྷོ བྷཝཱན྄ ཀིམསྨཱན྄ ཨུདྡིཤྱ ཀིཾ སཪྻྭཱན྄ ཨུདྡིཤྱ དྲྀཥྚཱནྟཀཐཱམིམཱཾ
    ཝདཏི?
  qve-NT: 'Jesuspa yachachisqankunata uyarispanmi, Pedroqa tapuran khaynata: —Señorlláy,
    kay willakusqaykiri, ¿noqallaykupaqchu icha llapallan runakunapaqwanchú? nispa.'
  pao-NT: Soo Peter yise mee ka Te Pabe'e tubenga, “U haa'a no'oko numu netammana,
    pute numme tunakatzimodu suu'mu?”
  cbu-NT: 'Táyaru, Pitorsha: Ichee ¿Iyaatsim ipunsheetsish átush átish? ¿Tputsee ichingurootseezuwa
    átshuwa? mang, tárangiya Pitoru.'
  usa-usa: 'ánibo Pítaama maará-tiraiye: “uyátárai-nako, maami waéqma itaí-áímmá kenamáa
    ketááwáq kétima-time máqte-kayukayabagararabiyo?” téna Îtumma ítama aónaraiye.'
  soy-soy: 'Piyɛɛ uu pɛɛ u mɑɑ rɛ: Upíimɑ, yɑrɛ tɔ̃́ ŋmɑnɛ nnyɑ kɑɑ kɛnyɑ́rũ nkɛ́
    wɑ nɛ́ɛ nɛ pisoi tɔrɔɔ nnɛ́í?'
  hui-hui: Ani layagola Pidahanda lalu, Anduane Homogo-o yobage laregoni inahondo
    hangu larebe be maru bibahendehondo larebe, lene.
