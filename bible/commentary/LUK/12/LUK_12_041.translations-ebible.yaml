    tamlohi tari?”
  auc-NT: Mänömaï angä ëñëninque Pegodo, —Mänïnö odömonte bitö apæ̈nedö ante mönitö
    adomönique ëñencæmönimpa, ante apæ̈nebitawo. Wæætë edæ, Wadäni tömänäni ëñencædänimpa,
    ante apæ̈nebitawo.
  kbc-NT: Odaa Pedro ja ige Jesus, meetalo, “Ǥoniotagodi, okomokoko manatematiitoɡ̶owa
    ica natematigo ane ɡ̶odiiɡ̶axi, oɡ̶oa, aaɡ̶aɡ̶a atematiitiogi inatawece oko?”
  bmh-bmh: Pita nug Yesus aureun, “Dubanou Ban, e tatau ze go ig aigem ta, duailel
    unum awarem?”
  ctu-BL: 'Pedro tsa'' caji i c''ajtiben: C Yum, jini t''an mu'' bʌ a sub ti lajiya,
    ¿woli ba a subeñon lojon, o woli ba a suben pejtelel winicob x''ixicob? che''en.'
  meq-meq: 'Tsa na, Piyer a tsətsah faya a gwaɗay: «Bəy Maduweŋ, dzeke nakay ka ndzəkit
    ha bo na, hərwi may ɗekɗek tsukuɗu hərwi ndo hay tebiye ɗaw?»'
  noa-H: Magbaawai Pedroou Jesuug, —Señor, pua mag jaau sim, ¿maragpaita pua jaau
    chirʌ́, wa t'umaam k'ʌʌnagwa? hajim hanʌm.
  alp-NT: Eleki Petruse ibeteke loko Yesuse be, “Tuhane, hnaune kena umpama meru ete
    ami ruama pibe ete tamata makete lekwo?”
  san-VEL: tadaa pitara.h papraccha, he prabho bhavaan kimasmaan uddi"sya ki.m sarvvaan
    uddi"sya d.r.s.taantakathaamimaa.m vadati?
  kbq-kbq: Pita'a anage huno antahige'ne, Ramoka ama fronka kea tagrikuke nehampi,
    maka vaheku'ene nehane?
  kbh-kbh: 'Pedro, Jesúsbioye tbojaniyana: —Utabná, ¿chë tconjayana cuento nÿe bëngbiama
    o nÿetscangbiama yochtsemna ca?'
  ron-LSB: 'Petru I-a zis: “Doamne, ne spui nouă pilda aceasta, sau tuturor?”'
  pon-pon: 'Petruj ap potoan on i: Main, re kotin majani don kit karajeraj wet, de
    on irail karoj?'
  nhe-BL: 'Huan Pedro quitlajtlani Jesús: ―Tohueyiteco, ¿titechilhuijtoc ni huicaltili
    para tojuanti timomomachtijcahua ma timitzchiyaca o para nochi ni tlacame nojquiya
    ma mitzchiyaca?'
  sps-sps: Ai Pita tsue to, “Tsunaun, tsue fapapaar to te faan iny Anyi, ka tsumam
    ge ka tana fokinai?”
  wnc-wnc: Ngang yaniwan natake Pitata anzing inikwaikut, “Nindekan natake tuwang
    wamu waaknga yayak ba aminbamde kuut natake yayak ba dasing,” ngang inikwaikut.
  bus-bus: 'Pita bè: Dii, wa yãnzin n yã pì lɛ̀kↄ̃ziziↄ́, ke baade píngi yãnzimɛ?'
  gub-BL: Na'e Pet upuranu Zezuz rehe a'e kury. — Urezar, i'i izupe. — Mo pe eremume'u
    ko ma'emume'u haw ne. Aze ru'u eremume'u neremimu'e wanupe. Aze ru'u eremume'u
    teko nànàn ne, i'i izupe.
  imo-imo: Jisasini Iyemunga Malo altopa wali talo tepa mainye ombalo mele ungu iko
    akumu topa pora tirimu wali Pitani yundo nimbei, “Awilimu, aku ungu iko toko ningo
    tirinomu linondo kau ningo tirino molo imbo lupemando peya ningo tirinoya?” nimu.
  boj-boj: Onaqa Pita na Yesus minjej, “O Tamo Koba, ni yawo anjam maronum di iga
    segi quqwajqa kiyo tamo uŋgasari kalil naŋgi dego quqwajqa kiyo?”
  eng-DRA: 'And Peter said to him: Lord, dost thou speak this parable to us, or likewise
    to all?'
  knf-knf: 'Kë Ŧimoŋ Piyeer aşë ji na Yeŧu : « Ajugun, un baţaşaru ŋkaaŋ kë ikhoñ
    haŋ, këme bañaaŋ bŧi baka? »'
  san-KHM: តទា បិតរះ បប្រច្ឆ, ហេ ប្រភោ ភវាន៑ កិមស្មាន៑ ឧទ្ទិឝ្យ កិំ សវ៌្វាន៑ ឧទ្ទិឝ្យ
    ទ្ឫឞ្ដាន្តកថាមិមាំ វទតិ?
  arn-NT: 'Fey ramtueyew ta Pedro: —Ñidol, ¿nütramelfimi tüfachi adkünu dungu iñchiñngealu
    müten, kam kakelu chengealu kay?'
  zas-NT: 'Dxel gunabdiidx Bëd loj Jesús, rëbaman: ―Dad, ¿par dunujzan bel cwent guin
    ya o par gra ree bejn?'
  ken-NT: Píta abhɛ́p Yesu bɛ, “Acha, ɔtɛ̌m nɛkay ɛnɛn chí ntá yɛsɛ kɛ chi ntá
    bo mankɛm?”
