verse: LUK.012.016
translations:
  kpx-kpx: Iesuu hoto ke loui kemo dovudovue hoto mole loui haivei avoe, “Malaha mole
    kunai moagate ke vatau duave. Iale keu kemo lovi haevege lovive bahata keau holoeavo
    dua valu.
  okv-H: eto timu hatirari na ke einge ena, “Haja vaja embo amita enda na be isapamane
    ikenu
  tbo-tbo: Apoma Yesu geka om paliluwaluwana i paliwelehi i pa, ‘Lawa waigapolana
    gehouna a hipuli ugolina aniani baneina i tutuhagaya.
  mal-C: 'അദ്ദേഹം അവരോട് ഈ സാദൃശ്യകഥയും പറഞ്ഞു: “ഒരു ധനികന്റെ കൃഷിസ്ഥലത്ത് സമൃദ്ധമായ
    വിളവുണ്ടായി.'
  grc-SR: Εἶπεν δὲ παραβολὴν πρὸς αὐτούς, λέγων, Ἀνθρώπου τινὸς πλουσίου εὐφόρησεν
    ἡ χώρα·
  bgc-bgc: यीशु नै उनतै एक उदाहरण देकै कह्या, “किसे साहूकार की धरती म्ह घणी पैदावार
    होई।”
  khz-khz: Ne eparapore ekilagiato, netiwato, “Rinaga vogovagi talimana ta gena araga
    na ganigani namara evega-walarato.
  deu-TKW: 'Er sagte aber ein Gleichnis zu ihnen also: einem reichen Manne hatte sein
    Land wohl getragen.'
  zsr-NT: 'Niꞌr bë́ꞌlenëꞌ lequëꞌ didzaꞌ Jesús, benëꞌ lsaquiꞌ, rnëꞌ: ―Zoëꞌ bönniꞌ rléꞌinëꞌ
    yöl‑laꞌ tsahuiꞌ queëꞌ, atiꞌ szxöni runö́dzj glap lu xyuëꞌ.'
  lin-lin: 'Mpe alobaki na bango lisese oyo : — Bilanga ya mozwi moko ebotaki bambuma
    ebele penza.'
  hns-NT: 'Aur oe ek matlab ke kaahaanie kahe lagal. Bolies: „Ekgo dhanie aadmie ke
    khet me se dher sauda niekarat raha.'
  noa-E: 'Mag jaaupʉ̈pʉ̈igmamua ĩchab amag mʉg nem ĩgkhaadam jaaujim aajem: ’Woun
    ãb phatkhon paraam sĩerrau nem jĩirjim aajem. Mag ich nem jĩirtarr thum eeuwia
    deg paa auwia oowai chi ãkhaajem di dʉ̈rr khaba thʉnaajim anaabá.'
  eng-EMTV: 'Then He told a parable to them, saying: “The field of a certain rich
    man produced well.'
  mib-NT: 'Yūcuán na te ni cahān yā ɨɨn jnūhun yátá jíín i: Ni īyo ɨɨn tēe cúcá jeē
    névāha ñuhun jeē cúu vāha ndasɨ́ itu.'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ खे़ङ्‌हाॽ खे़दाॽओ मे़त्तुसि, “थिक् याङ्‌साकुन्‍धेसाबा
    मनाःल्‍ले़ यरिक् पोगुगे़न् कुजाहाॽ सुप्‍सुॽरो॥
  xnj-xnj: Kangi akavajovela luhumu ulu. Kwavi na mundu mmonga mweavi na vindu vyamahele,
    mgunda waki wapambiki mabenu gamahele.
  mmx-mmx: Melemu ne Iesu ga tong asu lara lavapaase poovo ridi xeretna, “Lara laradi
    gap novos, ga ruuna loxongkangka mi laraamang gak lok teren. La nom lempanga neni
    gatlo li i ga visik levempeven una avukat.
  cbr-NT: 'Catancëxun ca bana itsi ñuicësoquin Jesusan ësaquinribi cacëxa: —Ënëx ca
    ësa ''icën. Ñuñu uni achúshinëan aín naënu ñu bëru ''apácëx canitancëxuan tuacëx
    ca ''itsaira bimiñu ''iaxa.'
  tee-NT: 'Chai ajunilh ju lapanacni lakatam chivinti ju laich capumavasalaniya''
    tuchi ix''ajumputun. Ajunich: ―Ju ixlacat''un ju pumatam mak''ali'' lapanac na
    lhu lana xaxt''ak''a ju xatoc''at.'
  eng-LSV: And He spoke an allegory to them, saying, “Of a certain rich man the field
    brought forth well;
  cak-NT: 'Y ja'' cuando ri Jesús xutzijoj jun ejemplo, y xu''ij: C''o jun achi beyom,
    q''uiy rulef c''o. Y jun mej (bey), q''uiy ri cosecha xumol.'
  pah-NT: 'Kiro Jesus''ga imombe''ui ojo''java''ea g̃a pe. G̃a mbo''eavo ga ei: —Imbateve''ga
    gwereko yvykatua. Horyory garemityma. Ohy hete!'
  sja-NT: 'Mãpai Jesupa nãga nepɨrɨji jarateeit''ee ma et''ewa jaradade: ’Eperã p''arat''ara
    bɨ bapachi. Ne-uu waibɨa iru bada perã, net''atau waibɨa ewapachi.'
  xed-xed: 'Kaʼa nda həŋ nda mahdihdi mantsa: «Lagha sana mndu ka gadghəl ka hvatá
    hva dagala.'
  mks-NT: 'A̱nda̱ já na̱sacu a in quia̱hva nu̱ ná já na̱cachi a já xi̱hi̱n ná: —Na̱sahi̱in
    in da̱ cui̱cá ta a̱ ju̱ú quia̱hva na̱sahnu va̱ha ña̱ha nu̱ ñúhu̱ dá.'
  gfk-S: 'Io, iga hinawase di ta kinin ra nianga harharuat: “No pu gar tike watong
    ga manga hatawat ra haleng nian.'
  bmu-bmu: Mewö jiba dopkeu kun kewö jii mötket, “Azi pomŋi kun malök. Yaŋön gölmeŋe
    nene nupŋi meiga töhötmöriam ketaŋi asuhuyök.
  dgz-dgz: Amba Iesu maibe gapan anega wadiamon, “Kwan puraput apanewa da at piup
    mega taba kakae guragut veramon amba arugataet yaniwandin.
  eng-GNV: And he put foorth a parable vnto them, saying, The grounde of a certaine
    riche man brought foorth fruites plenteously.
  zaa-NT: 'Gutixa''a huánie cą attu comparación nna rèe: Loyu qui'' ttu nubeyu'' rico
    nna yala lènà'' chi bedi''ą lì''į.'
  eng-WEBSTER: 'And he spoke a parable to them, saying, The ground of a certain rich
    man brought forth plentifully:'
  guh-guh: 'Nexata Jesús tsipaeba livaisi bajarapamonaejavabelia mapacueniaje: —Ponapona
    bitso riconë. Pijapabianë tocapitsapabiabatsi ayaijava pexainaecuene.'
  bon-bon: Tabe piba teebibine jejemige ai ngene ca agli mene egä, “Yepä gwidape dogwe
    biname te yaanajepi. Teeme gawe cabu bucurage deedei cina luutipesi.
  nhw-BL: 'Huan Jesús quinilhui se huicalotl: “Itlal se tlacatl catli tominpixqui
    nelnelía temacac miyac itlajca.'
  mgw-mgw: Bu'kapo, ngaalongelya kwa lukongo lu'no, “Kwabile na tayili yumo ywembe
    munng'unda wake aatimeya munomuno.
  swh-ONEN: 'Kisha akawaambia mfano huu: “Shamba la mtu mmoja tajiri lilizaa sana.'
  wbi-wbi: uYesu akavavula ikihwani akati, umughunda hwa mofu jumonga ghulyaholile
    fiijo,
  bba-bba: Mɑ u bu mɔndu ɡɑru kuɑ u nɛɛ, durɔ ɡobiɡii ɡoon ɡberɑ dĩɑnu kuɑ ɡem ɡem.
  eng-KJVCPB: 'And he spake a parable unto them, saying, The ground of a certain rich
    man brought forth plentifully:'
  kgk-NT: 'Upéi arandu nhe''ẽ omombe''u ojogweroaty va''e kwéry-pe. Imba''e reta va''e
    rehegwa-rami omombe''u gwekorã: —Oime araka''e peteĩ imba''e reta va''e, ijyvy
    porã va''e. Ijyvy porã-gwi nipo opu''ã porã íxupe hemitỹgwe ra''e. Heta eterei
    hemitỹgwe.'
  waj-waj: 'kiaa kioo Yisuuva mmatayaa diaa mminnaivaudiri mmataama kioo tunoo: Vaidi
    voovoono kaayau hoona suvuaivoono mmoori varaikio yeennaiyauvo kaayauma kaanaivai.'
  ekk-PKP: Seejärel jutustas ta neile näitlikustamiseks ühe loo. „Elas kord üks rikas
    mees, kellel oli väga viljakas maa.
  mpx-mpx: Yaka i liwan gohalibe elal i ba, “Togogomwau etega wana witi ana eyowa
    enona i bwata nabi.
  wbp-wbp: Jijaji-jana wangkaja yimi-nyayirni-wangu jukurrpa, “Nyurru-wiyi kala wati
    nyinaja nyiyarningkijarra-kurlu. Kala nguru wiri mardarnu miyi panu-kurlu. Kala
    miyi-watiji yirrarnu yuwarli-watirla tarnnga-juku yungu ngaka ngarni.
  luo-luo: 'Kendo nogoyonegi ngero moro ni: “Puoth ngʼat moro ma jamoko nochiek maber.'
  nhe-NT: 'Huan Jesús quinilhui se huicaltili: “Imil se tlacatl tlen tominpixqui nelnelía
    temacac miyac itlajca.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܡܲܬܠܵܐ: ”ܚܲܕ ܐܢܵܫܵܐ ܥܲܬܝܼܪܵܐ ܡܘܼܝܬܹ‌ܐ ܠܵܗ̇ ܐܸܠܹܗ ܐܲܪܥܹܗ
    ܡܲܗܨܘܼܠܹ̈ܐ ܪܵܒܵܐ،'
  esk-NT: Tavrali Jesus-ŋum uqautiniġai atrikusautmik, “Iḷaatniguuq iñuqaġniqsuq umialguruamik.
    Nunaŋa nauqpauraqhuni kipraksranik.
  msb-msb: Pakatapos nagsurmaton si Jesus sa inda sin istorya na amo ini, “May mayaman
    na tawo na abunda an ani sa iya uma.
  cpa-NT: 'Jøng² ca¹dsii¹ Jesús jǿg³ ti³jnøa¹², ca¹juúh²dsa: ―Jan² dsa² chi² cog³,
    lø²chi² hlaih¹³ jøa³nung² quiah¹²dsa.'
  dso-dso: ଆରି ସେ ଲକ୍‌ମନ୍‌କେ ଗଟେକ୍‌ ଉଦାଅରନ୍‌ ଦେଇ କଇଲା, ଗଟେକ୍‌ ସାଉକାର୍‌କେ ତାର୍‌ ଜମିଟାନେଅନି
    ବେସି ତାସ୍‌ ପାଚ୍‌ଲା ।
  meu-meu: Bena ia ese sivarai heḡereḡerena ta e henidia, eto, Taḡa tauna ta ena uma
    anidia na diaḡau.
  yva-NT: Umba Po ananeneae inta raura pare, “Vatane inta pamo apa ananuge manui rave.
    Apave irati kopa inta rai, muno apa anamuke manuijo rai rave.
  dgc-dgc: Mara,” kagi na, “éy te lélake kan a mayaman, a te luta ta meadu a pahay.
  zpm-NT: Znu goṉ bzhaac tib meṉ ne nroob gopcheṉ. Nat liu quianie me, zeeṉe rlaap
    me grë ncuaaṉe ran me, nroob ncuaaṉe rlis me low.
  hix-NT: Àro hoko rma kuknonano me nàrwonàmye hatà. Tkatxhonke rma haxa nehxakon
    hatà, toto, kekon hatà. Noro natàrà ryhe, tehetaxemà ro me rma haxa nehxakon hatà.
  sim-sim: Karem or mbaha sauheima las ormu sawera, �Ya ngashi ma lar nowe orhi akwa
    musha mendek nari sir.
  npi-ULB: तब येशूले तिनीहरूलाई एउटा दृष्‍टान्‍त भन्‍नुभयो, “धनी मानिसको भूमिले प्रशस्त
    उब्जनी दियो,
  cgc-cgc: Gaisturya Jesus i ki danen ta isya na alimbawa, “May isya na mama na manggaranen
    gid na may dayad na tubbas ta iya na uma.
  tim-tim: Hain dâm den ginŋe hin dâm makyeŋgiep, “Luâk kotdâ siâŋe sot kâmeto bunŋe
    dondâ miawakmâ unsambe agep.
  yor-yor: Ó sì pa òwe kan fún wọn pé, “Ilẹ̀ ọkùnrin ọlọ́rọ̀ so ọ̀pọ̀lọpọ̀ èso.
  wos-wos: Wungi wataka dé diré sataku hundi nak angi wa, “Xérénjuwi mama du nak déka
    yawimbu dé séfélak yikafre hénoo wara dé té.
  emp-NTPO: 'Maʌ̃ne Jesuba ne jara b̶ʌd̶eba nãwã jaradiasia: –Ẽberãda b̶asia bio ne
    bara b̶ʌda. Maʌ̃ ẽberãba ne ud̶ara bio zausia.'
  eng-F35: 'Then He told them a parable, saying: “The ground of a certain rich man
    produced well.'
  ind-ind: Kemudian Yesus menceritakan perumpamaan ini, “Ada seorang kaya yang baru
    saja mengumpulkan hasil panen berlimpah dari ladang-ladangnya.
  pes-OPCB: 'سپس این حکایت را برای ایشان بیان کرد: «شخصی ثروتمند از مزرعۀ خود محصولی
    فراوان به دست آورد.'
  mpt-mpt: eka inamin namino bobol wayemin kukub osa o saa weng mako baabenea Inamin
    naminsa nakae damibo imen homono damanomo,
  ssx-ssx: Koto laa Yesuma꞉ iki pa꞉ta꞉ onkoluma꞉ pi dupa leekeme. Amba꞉ a꞉nda꞉ta꞉
    mo hamoko hali ma꞉nda꞉na꞉ e pa꞉ta꞉ ne napekemanu wotu wiekeme.
  mkl-mkl: Nɔ í kpɑ nŋɑ mɔndɑ ɡɔ í ni, ikoi mɔkɔ ilu fiɑ ɡɔ í ce ijɛ jiidɑ jiidɑ.
  gaq-gaq: ଆରି ଜିସୁ ଆମେଇଂକେ ଏନ୍ ଉଃସ୍ରା ବାସଙ୍ଗ୍‌କେ “ମୁଇଙ୍ଗ୍ ସାକାର୍‍ ରେମୁଆଁନେ ଲିଜନ୍ନିଆ
    ଜାବର୍ ଚୁକେ ।
  gof-RNT: Kaallidikka leemison, “Gadey daro kathi immiya issi dure uray de7ees.
  unx-unx: ଆଡଃ ଇନିଃ ଇନ୍‌କୁକେ ମିଆଁଦ୍‌ ଜନ୍‌କା କାଜି ଉଦୁବାଦ୍‌କଆଏ, “ଜେତାଏ ମିଆଁଦ୍‌ କିସାଁଣ୍‌
    ହଡ଼ଆଃ ଲୟଙ୍ଗ୍‌ରେ ପୁରାଃ ଜ ୟାନା ।
  gah-gah: 'Loko loake, anoza gakó makó láa loko lo kimimó: Moni henoni vaí oko mina
    ve makolímini mikasi nenémo nosánetá vaí oko ale utó imó.'
  lcm-lcm: Na kala mengen iria ta kankanuai i mengen asukang ke, “Mang sikei a igenen
    tauia, kana roe katapo uai aduk luai.
  aer-aer: Kele yanhe ikwerenge-ntyele, Jesus-ele ayeye akweke-arle ikwere ilerlenge
    itnenhene akaltyele-anthetyeke Ngkarte-kenhe iwerreke, “Arrule anthurre re, artwe
    anyente mane aruntheke-artweye anetyarte kenhe apmere ahelhe ikwerenhe-arrpele
    re anetyarte, merne atningke-arlke lyapelhe-ilerle-anemele ikwere.
  qvc-NT: 'Chayshina nishpaqam, suq kumparasyunda rurashpa nirqan: —Suq kapuq runash
    ch''akrangunamanda ancha allita kusichakuq.'
  tgl-ULB: Pagkatapos, nagsabi sa kanila si Jesus ng isang talinghaga, na nagsasabi,
    “Ang bukid ng isang mayamang tao ay umani ng masagana,
  cbs-NT: januxun jaskakidi miyuiwen jatu yusinkin —Juni betsa mabu midimayatun jawen
    bai anu yunu betsa betsapa waxun ichawatan
  xtm-NTPP: 'Sani te ni ka''an ya in tnu''u vijin: ―‍Iyo in tee xiku, te itu de ma,
    ni kuu xeen ndaka ja ni chi''i de ma.'
  nnq-nnq: Kubokapenia ngabalengela kulandanakia gongo, “Pakiba na mundu juna uloi
    ojwakweti nng'onda guipambike ilyo ndu.
  bao-NT: 'To biro cʉ̃jare ĩi, ati wãme ĩi cõoñari cʉ̃jare wedeupi: —Niiupʉ jĩcʉ̃,
    ca apeye paigʉ. Cʉ̃ yaa yeparire, cʉ̃ oterique pairo cʉ̃re dica cʉti bojaupe.'
  san-ORI: ପଶ୍ଚାଦ୍ ଦୃଷ୍ଟାନ୍ତକଥାମୁତ୍ଥାପ୍ୟ କଥଯାମାସ, ଏକସ୍ୟ ଧନିନୋ ଭୂମୌ ବହୂନି ଶସ୍ୟାନି ଜାତାନି|
  rmn-rmn: 'Озаман Ов пхукавдяс лэнги пхукаипэ: — Пху екхе барвалэ манушэски андяс
    лэски лаче имиша.'
  huv-NT: 'Quiaj tasaj nejiw acas poch andüy wüx corrül, tapiüng: ―Tajlüy nop naxey
    nejiür, meáwan omeaats micorrül nej tümb merangüy.'
  otn-NT: 'Bi hyɛjpa̱bi̱ na̱ ra̱ hya̱ ja ua p''ʉya, bi ''yɛ̱mbi̱: ―Mi̱ ''bʉ''a̱ n''na
    ra̱ n''yohʉ ngue ra̱ mmɛ̱mmɛti. Ɛ̱̱mmɛ̱i̱ bi̱ nja yø hua̱hi̱.'
  nop-nop: Unduŋ yeniŋa yoyout mede indiŋ yeniŋguk. “Me bomboŋnit niŋ adi kweli wapum
    gineŋ tite yetibu folooŋ wapuhi fee mintagiŋ.
  obo-NT: Nopongnga idda, id itulan dan ni Disas to ponunggelengan, kahi rin to, “Duwon
    sokkad no minuvun noruwonnan no iddos langun to pinomuwa rin, id bovunga to moppiya.
  kca-kca: 'Щӑԓта Ԓўв утәԓтәты пŏтәр пŏтәртәс: "И тащәӈ ху хŏща мўв хӑрәԓән энмәԓты
    ԓэвпәс йӑма энмәс;'
  cak-ENT: 'Y jari'' tok ri Jesús xutz''om rubixic jun ejemplo, y xbij: C''o c''a
    jun achi beyon, ri juis ulef ruchajin. Y jun bey c''a, juis cosecha ri xumol.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤂᤧᤍᤠ᤹ᤀᤥ ᤔᤧᤳᤋᤢᤛᤡ. “ᤌᤡᤰ ᤕᤠᤱᤛᤠᤁᤢᤴᤎᤣᤛᤠᤒᤠ ᤔᤏᤠ᤺ᤸᤗᤧ ᤕᤖᤡᤰ
    ᤐᤥᤃᤢᤃᤧᤴ ᤁᤢᤈᤠᤜᤠ᤹ ᤛᤢᤵᤛᤢ᤹ᤖᤥ॥
  mie-NT: 'Ñúcuán de nī ncāhān yā iin tūhun yátá jíín ji: Nī īyo iin tēe cuícá jā
    névāha ñuhun jā vāha ndasí cúu itū.'
  san-TIB: པཤྩཱད྄ དྲྀཥྚཱནྟཀཐཱམུཏྠཱཔྱ ཀཐཡཱམཱས, ཨེཀསྱ དྷནིནོ བྷཱུམཽ བཧཱུནི ཤསྱཱནི ཛཱཏཱནི།
  qve-NT: 'Saynata nispanmi, Jesusqa huk willakuyta paykunaman khaynata willaran:
    —Huk qapaq runapa chakranmi allinta rururan.'
  pao-NT: Soo Te Pabe'e yise mu numu mee natugwengakooha, “Soo ewow hee-ga'yoo nana
    tubewabe-gana ewow besa hemma suaku.
  cbu-NT: Mazinangtsa; minam tsiyatssis kamanchintspa mangeetsis p'tsimaama. Mang
    sirútamasa kizpur wirakuch tputs mazareem kapung mang tatsumirangiya. Mang zapan
    yusirangiya.
  usa-usa: 'ánibo Îtuma mórama waéqma itaí-áímmá maará téna timá yímikaiye: “mórama
    móneqa taíbaq makái-nakoni yópímmá taíbaq-aawaqa áyóki uráiye.'
  soy-soy: 'Uu pɛɛ kɛnyɑ́rũ pi wɑi rɛ: Umɑ́mɑ́ unyinɛ yɛɛ pɛɛ sitẽ mɑ́ sin ilukɛ
    u wɑi.'
  hui-hui: Ani lowa Yasuhanda bi yobage ogo tihondo lamini. Agali homogo mbirame ibunaga
    mabuni tomo dewaore bayale wu hene.
