  nbq-nbq: Avakwa ima wombabiselagwi hak an anggin-mbanggin okbanup yiluk agirik ovara,
    wotok erogo okbanup hudi aoma, nendawi mondok anggin dombok okneraliga.
  tgo-tgo: Ne ya wo bapɨtaiso regha. Ghareŋguke i vɨrɨ laghɨye ghaghada ne ya vakathavao
    bapɨtaisoko iyako.
  yap-yap: Bay ba tawfe ni ngan tawfe nigeg ngay nri bay i amith lanin’ug riy nge
    yan i mada’ ko ngiyal’ nike mu’!
  mop-NT: —C'u' betiqui, se' yan in c'ümic c'u' a bel in ca'a in c'ümü'. Naj in ch'aa'
    wa ac in mansaj.
  tet-tet: Mais Haꞌu kmusti katiu uluk susar todan lai, toꞌo oras mohu.
  hlt-MCSB: Baptisma khaw nuem hamla ka om pueng tih, ka coeng hlan atah metlam nim
    n'nan ve.
  xtd-NT: Io xa ndaꞌu yaꞌa‑r. Te nde vitna tnau ini daꞌu ni‑r.
  mdy-ETH: ጋዓንቴ ታኣኒ ፑኡፒ ዔካንዳ ሜታ ዓኣሢሮ ዬይ ኩማንዳያ ሄላንዳኣና ሃውሺሢ ታኣኮ ባኣሴ።
  spl-spl: Otmu umatŋe âlâ tetenihimu hâhiwin nâŋgâwom ya tetenihim pesuk sâekgât
    naŋgan.
  usp-NT: Y rajwaxi' tina intijna jun nimlaj c'ax y sub'laj c'ax tantij asta titaw
    man k'ij li.
  zav-NT: Bida' par c̱hi' saca'a na' gata'. Ḻechguaḻe yo'o yic̱hɉa' c̱hei xte catə'ən
    əžin ža gaquən.
  sgz-sgz: A mon á rangrangas ina áslai besang, má iau sák sár suri ina arahi má na
    bokoh alar iau.
  kek-NT: Abanan tento tinc'ul jun li cubi ha' xbe̱n cua. Ut li cubi ha', a'an li
    nimla raylal li tinc'ul. Ut yo̱kin chiroybeninquil li ho̱nal a'an chi ra sa' inch'o̱l
    toj ta̱cuulak xk'ehil nak ta̱c'ulma̱nk.
  blz-NT: Dauga' isian repaan dodoa men tio salanion-Ku. Ka' noang-Ku siasa tuu' kalu
    repaan iya'a sianpo salanion-Ku.
  poe-NT: Tꞌichjánxi̱n nchónhya tso̱na tsjasótena. Tóxakonna tsoxiteyájia kaín tíha.
  san-TAM: கிந்து யேந மஜ்ஜநேநாஹம்ʼ மக்³நோ ப⁴விஷ்யாமி யாவத்காலம்ʼ தஸ்ய ஸித்³தி⁴ ர்ந
    ப⁴விஷ்யதி தாவத³ஹம்ʼ கதிகஷ்டம்ʼ ப்ராப்ஸ்யாமி|
  cof-NT: '@see-verse:LUK.012.049'
  srm-NT: Biga di sitaafu mi musu tja bifö mi kaba di soni di mi ko u ko du aki, a
    hebi da mi o.
  qvs-NT: Ñuka sukaman padesishpa wañunayni tiyan. Tata Dios willawashkanta sukaman
    munaykani rurayta.
  zca-NT: Naki'n de'da lo tu kwa'n nazhe'b, mbaino dox trixt nizi da, haxta or lox
    de'da lo kwa'n nazhe'b re'.
  cbc-NT: Yʉ cʉ̃ã, yʉ yaye bʉsʉrique jʉ̃gori popiye yʉ baiya. Bairoa yʉ baicõã ãnigʉ
    yʉ paarique capetiparo jʉ̃goye.
  qxo-NT: Peru tsaycuna ruracänan captinpis puntataga nogataran pasaypa ñacarcatsiyämarrä
    wanutsiyämanga. Tsaytam pasaypa llaquicur shuyarä hasta cumplinganyag”.
  mox-mox: Ta tuta goyona ʼinaya taha babitaiso vitana ena lobea. ʼInega nuagu vita
    qiduana ana laba babitaiso nana ʼiguya ina viaqa ʼovoia.
  kew-kew: Neme kedaa pi baptais rado nona pi mealua pare nina robaa-para kedaa waru
    pia.
  dww-dww: Taugu tokare babataito bagibaginama yà paḡona, be ma nuaboyagu naumeki
    da yà raudamoena.
  nif-nif: Gan nak dama tuk walan no iilok nanbɨ taletalen. Tuk wɨn gama nɨm iñgutta
    tɨmbi mɨlap walɨ gɨnañna tɨmbɨ mɨlatalak.
  twi-ASANTE: Asubɔ bi wɔ hɔ a wɔde bɛbɔ me a, ɛde me bɛkɔ amanehunu mu, na merennya
    ahotɔ gye sɛ wɔabɔ me saa asu no ansa.
  aoj-aoj: Eaꞌ aeꞌ okom maꞌi efaꞌ anin saꞌof. Deiꞌ aeꞌ owaꞌ ataꞌ efaꞌana, nembel aeꞌambili
    nimanimbil endilisi.
  cbv-cbv: Obohjeéhtih, páant ã peéh chãjat pínah jã́tih, weémboó bʉ́dí yeejép wã
    yapbipna caá. Pánih yeejép wã yapat pínahdih jéihnit, tʉbit wã jĩ́gahna caá.
  taw-taw: Yad yul awl dɨnɨgayn ak, yɨp mɨŋel yɨbɨl geb agak. Anɨb ak pɨsnep den nɨm,
    yɨp tep gɨnɨgab agak.
  jic-NT: Mpapay jos mwalá way malala ne palá, mpes po najas len̈ way ca nin ma palas,
    jupj jos jin.
  zap-NT: Rap noo degne sak noo te gyelnaroo, no ¡kesentyent baanske nuu lextoo noo
    axtegue ne le we gak!
  wer-wer: Ne këlangön kat wiimëak ëautak pël naën wë. Pötaan ya ngësring wë pet irumaaten
    kent yaalnë.
  ipi-ipi: Nambato ipa mindi molowa-kola, ita okone katulo tolopeya nembo teyo tekeko,
    nambato ipa okone wamba ini mia napene atoto, yamapane kenda wete eyo.
  qul-NT: Ñac'arinayraj cachcan sinchi pruebata; llaquiska cachcani junt'acunancama.
  urw-urw: Ye yag fidegi gürena babanüm deregün. Mügar durge. Ye kob darab tugu bürüdi
    kümüna, baba daba taidarie.” Jisas yag fidegi babaure dorageaga baba, nuge kubude
    korotauweregeaga babaure komina dorageaga.
  rmy-GURBET: Al me trubul te krstima mučimasa thaj but manđe pharo sa dok ni ćerdol
    gova!
  ter-NT: Itea anéyeiko kotíveti koekúti véngokuikomo. Koati konokoâti itúkeovo oúngekemo
    yóno ne êno tiveko koekúti, epó'oxo koati hána'itine tiveko inzóneu koêku âvoyea
    ndarú'uxa.
  bmr-NT: Nitɨsubadɨ ɨdaasufañodɨhiica nɨsucafeteji. ¡Guiraacani ɨdaasuno icahi toono
    afatyotɨnohachuta!
  fuf-fuf: Kono no woodi loƴegol ngol mi loƴoytee, e maanaa ɗun ko tampere, ɗoo yo
    ɗun sollitanan, haray miɗo sonjii.
  mwc-mwc: Saba yauku babataito ana riuni, ba ere nuwa yaraku abi potapota yepo ina
    rauroboi.
  bhl-bhl: Kate emisik e, i nelo ok da konemok atew kenemeko, kal betbet ilum fian
    mak dunemokoliw te. Ebe! Kame, beem dulum elo ilum fian mak kenem kembe kate,
    ibik ete nem ilum fian bakati banimoke te.
  ons-ons: Na doku mane tauketane raraine, ŋo mi tauwe paki, wetne umaremaike.
  con-NTPO: Ñajan fetiyeqquia'caen vanaña'cho. Toya tsa'caen fetiyembipa gi injama'choni
    ñoa'me vana'jen. Tsa'caen gi vanaña'cho tsa feti'cho naniña'gae.
  ghs-ghs: Oi sobasoba bamenoma teei naho irita biranataridzoho qubake ao naho ttidza
    qosu sahauborai.
  peg-peg: ମାତର୍‌ ନାଙ୍ଗ୍‌ ର ବାପ୍ତିସିମ୍‌ତ ବାପ୍ତିସିମ୍‌ ଆନାକା ମାନାତ୍‌, ଆରି ହେଦାଂ ୱିଜ଼୍‌ୱି
    ପାତେକ୍‌ ଆନ୍‌ ଇନେସ୍‌ ଦୁକ୍‌ ମାନ୍ତ ବାବିକିନାଙ୍ଗା ।
  txu-NT: Nhym bep dja ba itokry rax kumrẽxi. Dja ba itokry rax ne kute mrãmri ne
    me wỳrkam ngoo tuknĩ ja pyràk. Dja ĩ itokry ã prĩne ijo tuknĩo ane. Dja ba itokry
    ra:x nhym me ibĩ. Kadjy ne ba tẽ. Gora gê on inhõ akati iwỳr bôx ba gop itokry
    rax gê gop on apêx. Ba kam arỳm ije amimarja arỳm apêx.
  eng-WEBU: But I have a baptism to be baptized with, and how distressed I am until
    it is accomplished!
  gnw-NT: Che aiporara eteta co jare yavai eteta cheve opa uyeyapo regua —jei—.
  mux-mux: “Na no liimbu ulu akili na-kene ola ombá. Ulu akili ui wendu naa okum akiliinga
    nanga numanukundu buni tipili moliu.” ⸤nirim.⸥
  maj-NT: Tu̱nga tjíhin ni nga nku kju̱a̱ni̱ma̱ xi tu̱ xí chánkahá kj'u̱a̱jian. Un
    ṉkjún tíbena ko̱ b'a̱ ka̱mana santaha nkúhu nga ku̱i̱chú ni̱stjin nga ku̱i̱tjusun
    niu̱.
  bkq-NT: Toenzepa âsenagazeze urâ, igueze warâ. Toenzepa kadahulily, anipyra awyly
    ara.
  kue-kue: Ba na baptais ta inaglka yoko pangwa, okuna imbo nomana yumbun dongwa i
    dundinambuka.
  cot-NT: Imaica nantsipevaequempaquea. ¡Noshimampojancavaetanaca nocanca, irooshipojitari
    aapojaquempa!
  bnp-bnp: Iau ga bole a nimadihi dagi. A luhoi legelege hateka, a ngarua a parava
    iea ge valai malaviriri, ge lobo.
  apn-NT: Kot paj amnhĩ xà htỳx kãm ijamak rax o mẽ kot amnhĩ tomnuj o ijapêx o hkrax.
    Hãmri nẽ nhỹrmã ho ijapêx pa. Na pa ra ixtyk kaxyw ixte amnhĩ kà xà kamã ijamak
    kukamã ijamaxpẽr o ra amnhĩ kamã ixkahak nẽ ri ixpa. Tã kot paj ja ho ijapêx pa
    nẽ ixkĩnh tỳx kumrẽx. Anẽ.
  ctp-NT: Wa tyisnan ti ska chaꞌ tnun, wa steěn tiǎn ska tñan, sa ñaꞌan lka si ndukwatya
    neꞌ ꞌñaǎn; kanꞌ chaꞌ ndaꞌan ꞌa chaꞌ tiyeěn ni, ¿ni sa ñaꞌan bra tsaa tii tñan
    kanꞌ a?
  bre-BRG: Met dleout a ran bezañ badezet eus ur vadeziant, ha pegement em eus mall
    e vefe graet kement-se!
  opm-opm: Norhornong oh ruumsup oh tom napatiriya hatin hat namkatipramur. Ama ohe
    ruumsup oh namkar ha timbas hatinoh dahapat ohe ruumsup oh namkat orhor napapatin
    ama ruumsup oh apris namkatporhan norhe ma dahat pat da ruumsup oh timbas hatipramur.
  bvr-bvr: Ngun-anya minypa gun-maywapa bama nguna-gurraga barra gun-gujuwa, rrapa
    ngaypa wargugu ngu-nirra nuwurra ngu-mungba barra.
  wal-wal: Taani xammaqettana xinqqatiyaa de7ausu; he xinqqatiyaa polettanaashin,
    taani waana tuggataneeshsha!
  shj-shj: Ndä mänang agä alayis käxa panye xuxubtäg ndä agäre bal a'dese!
  zad-NT: Biya dii yen ile'id', na' ḻe ba chakyeshid' ax̱t ni illini llana'.
  kmg-kmg: No opâ moc ruapemurâ munarekicne, eme i epe taraocte maŋnanezi šošoc fificne
    afecne mi enareekac.
  aso-aso: Naza mulumo alumo niteꞌ gihi-nidikevo aꞌmineꞌmi lulouꞌ ma mineloniꞌ o neive.
    Nemuꞌ nene luꞌneuꞌ geni naba nonibilive. Aꞌmine luꞌneuꞌ geni nonibilineꞌ osuꞌ
    lo-nedelineꞌ nene aꞌmine mulumo alumo initeꞌ gihi-nidilizaniꞌ nene gehe pelekuvosa
    nene osuꞌ loloseive.
  uli-uli: Ye mel sew baptismus le iy bele bulong iyang le be weres lal depey iyang
    igla yee la hola yodla bela moll.
  nin-NT: Ingga se ni izzu na amasirr yi nggo ingga ta kpa yi. Bazhi ziza, ingga ta
    so se nu umi ku iha ka ku ma na azhibarr wa nggo ingga ta kpa yi.
  tgk-tgk: Ҳамон тавре ки одам дар вақти таъмид гирифтан ба об ғӯта мезанад, Ман низ
    бояд ба азоби марговар ғӯтавар гардам ва то ба амал омадани ин кор нороҳат ҳастам.
  acu-NT: Wikia nukap wait wajaktatjai. Tura nu wait wajaktinka wári jeat tusan wakerajai.
  cak-WNT: Pero nabey nic'atzin c'a chi nk'axaj na tijoj pokonal, y can nik'axo ri
    wánima ruma ri woyoben apo, y sibilaj nrayij chi k'axnek ta chic ca ri jun c'ayewalej
    bautismo ri'.
  ebk-ebk: Ngem masapor munlikiataktu, ya kunak masesekoran as solet inkiana ommat!
  spa-PDDPT: De un bautismo tengo que ser bautizado, ¡y cómo me angustio hasta que
    se cumpla!
  tke-tke: Enofuneya wi Gaakele obathizo wa goyi, murima waaga kukarateye ofiyedha
    wi dhiireye!
  ruf-ruf: Ninawo ubatitso wa maghayo nobamighwa niubokele, na nene noghaya ng'ani
    mbaka umale!
  gun-gun: Ha'e rã xevy peguarã oĩ avi peteĩ nhemongarai ha'e va'e py anhemongarai
    uka aguã. Ha'e nunga oiko e'ỹa ja xee nda'evei aiko.
  agu-BL: Poro quil xe'tij jalen cu'n yil tzintij q'uixc'uj. Nternin na el walma'
    yi nink tz'ul chan yi jun tiempa'tz lajke'l.
  isn-isn: Lakini nkete ubatizo nuanso nuakubadisigwa, nankite uukia mpaka nuukukamilika!
  ilo-ULB: Ngem adda buniag nga pakabautisarak, ket anian dukotko agingga a matungpal!
  pir-NT: Yʉhʉ ñano yʉhdʉtja. Yʉhʉ sa ñano yʉhdʉatire cohtegʉ, ñano jeripohna tiaja
    yʉhʉ.
  anv-NT: Áfyɛ́ nyɛ́ me né ɛfwyale wyɛ́ ndɛre áfyɛ́ muú mmú nnyi nnó awɔ́ manaá
    Ɛsɔwɔ. Wyɛ́ kpaá depɔ ɛtí dékogé ne metɔɔ́ wa ɛ́kwené.
  sab-NT: Uñale chage cha be boi daga ngwale, kwian me no be cha gweda, cha kle ta
    dbe olire tanre tañachuge cha be boi giti.
  tmd-tmd: Nɨ ölɨŋ höb pɨ nölɨba rɨmɨdöi aku, nɨ mɨ ömörö diba ra. Ömörö dib aku pɨp
    dumɨd, nɨ ölɨŋ höb pɨ nölɨŋ pöcön wop akwör womiöxöna.
  acr-NNT: Lik kꞌu chirajawaxik kinikꞌow na chupa jun unimal kꞌaxkꞌobꞌik. ¡Na kikꞌow
    ta ri bꞌis chinukꞌuꞌx, kꞌa echiriꞌ kinikꞌow chupa waꞌ!
  kpg-kpg: Au belee kae di babdais, gei Au gu lodo huaidu huoloo gaa dae loo gi di
    kae di maa.
  taj-taj: ङाइ दुखला बप्‍तिस्‍मा किन्‍तोःबा मुला, थे बप्‍तिस्‍मा आकिन्‍तेधोना ङादा
    शान्‍ति आत।
  avt-avt: te hi ahinɨn ahɨwaank wɨsenum hahi. Han kai enuk heriuwe menmen mamrewaank
    ere hɨram epei au.
  cbk-cbk: Pero tiene gayot yo un sufrimiento que necesita yo cumpli, y hende gayot
    mi resuello ay sinti bueno hasta acabar ya todo este.
  uig-ARA: لېكىن مەن ئالدى بىلەن بىر چۆمۈلدۈرۈش بىلەن چۆمۈلدۈرۈلۈشۈم كېرەك ۋە بۇ چۈمۈلدۈرۈلۈشۈم
    ئەمەلگە ئاشۇرۇلغۇچە ئىنتايىن قىينىلىمەن!
  tuf-tuf: Eyta bira uwat as yauwátaro. As ruhw̃átaro. Eyta bijira as eyta yauwin
    cab cuwín cahmar ita rabar cue rehcaro, -wajacro-.
  abx-abx: Pero kinahanglan ako dahulo nagpalublob si mga pag'antos huwang i kamatayon
    nga akapariho si malilimbuhon. Ga'i gayod ako ahimutang hasta nga ga'i pa akumplito!
  mco-NT: Nyajnaxɨpyɨch tüg tzaachypɨ, e ¡ooy ndajy nmayɨch ixtɨ mabaad yajcuydundäy!
  bsp-bsp: Pəmar isɔtɔ kəgbət dəromun, kɔ kəŋwon’im kəyi.
  kqf-kqf: Tagu kaka kabulu yà vai bi wainuwatoimo yà miyana eete kabulu yà laudamoye.
  cpb-NT: Iro kantacha ontzimatye netanakyaawo naaka nonkemaatsitanakya, irojatzi
    nimonkaatantakyaawori.
  aon-aon: Eik ta imnek debeiri eriger, aria eik douk wata imnekar uwe aria eikihw
    apahw douk yowehw abom! Um maresh? Eik wata imnekar uwe.
  hus-NT-2005: ’Por koꞌol ku watʼnaꞌ okʼox jun i yajtsiktaláb púlek, ¡ani tʼojláb
    tʼajat ku kuxuy asta kin bajaw xowkʼi neꞌech ka támun jechéꞌ!
  mig-NT: Te íó ɨɨn tu̱ndó'o ja̱ kuánducha‑rí jíín, ko xaa̱n ndukuí'a̱ ini̱‑ri̱ onde̱
    ná skíkuu‑ri̱.
  bps-bps: Kabay nun bunyag dnawatgu, dunan i kaflayam fangu nagu. Na là manak i nawagu
    kel di kagdohò dun.
  mbs-mbs: Meneng keilangan onà a kelimahan. Ontò melima se pegtagad ko kenyan. Ibeg
    ko peden mepenga den.
  tof-tof: A ka sab wirri azidüdü bangrino, akó kürü karibóka-koke anuda, kókó ene
    pokoa sab nóma blakóne!
  cme-NT: Wɛima dii da ma da-mi, da ma saa da-mi cor, mi huɔŋga siɛ gbãa tĩɛna terduɔŋ-nu.
  sus-sus: Fo n xa tɔɔrɛ belebele sɔtɔ. N bɔɲɛ mu sama fo na kamali tɛmui naxɛ.
  pon-2006: I pahn ale papidais ehu, oh ia uwen pwunod me mi rehi, e lao pahn imwisekla!
  dad-dad: Anĩ ere, aya naan igũya taka fau alouf, anĩ nigin, aya wau fatuk morok
    ile, anĩ kisi falauf.
  zab-NT: Nare teru ná par teda guelzii niy canuu naa ne, ¡quesentiand nalas rziienia
    desdɨ anre axtquɨ chi yalo gac zec ni ná par gac!
  jae-jae: Ŋoc busaŋgu gabe jaliŋŋa ŋateŋ tec gêc, tec ŋoc ŋalêlôm ŋatutuc ŋanô, gabe
    gêŋ tau êmbacnê acgom.
  ksd-ksd: Kaugu tika na baptaiso boko da baptaiso iau me, ma iau kaina upi na par.
  msm-NT: Di meyduon pad antusonon ku, aw kona a ogkahimotang kotob no kona pad matuman
    sikan.
  myk-myk: Kanhama nigbɔ pa wa wà, nɛ yaa na jé pee ni. Ga na funjɔnrɔgɔ wo wʼa pee
    sigee.
  sbe-sbe: Kamkamna lakilakikalilina kabo ya lulau unai na ya nuwanuwatukalili ye
    lau ee kana siga yogu kamkamna ne ye gehe.
  mcr-mcr: Nyi asŋä huitaŋä hui mamqänä. Asŋä iiŋi, mämeqä änyä etaŋgqeŋqe, haŋä änyiyqiyä.
  cux-NT: Canéé chí 'úú 'cueenú cuuvi n'deee n'dáí ní neⁿ'é chi 'cueenú cuuvi ndíí
    taachi 'āā cuuví cuaacu tanducuéⁿ'ē.
  tur-YTC: Ama vaftiz olmam gereken bir vaftizim var. Bu gerçekleşinceye kadar ne
    kadar da sıkıntı çekiyorum!
  san-ITR: kintu yena majjanenAhaM magno bhaviShyAmi yAvatkAlaM tasya siddhi rna bhaviShyati
    tAvadahaM katikaShTaM prApsyAmi|
