verse: LUK.012.050
translations:
  kpx-kpx: Gabie dana babatiso ni molete vai. Iale di isiviale vatehani ke solekai
    mage au uoholisi.
  okv-H: te kihi amo embo na umo na bapataito eagora ainge iteko na memenga na osaga
    na bapataito aisuja avo hotembu hotembu ue osaga memenga kogue mihena.
  tbo-tbo: Ma tau gasi u bapatiso waiyuwana apo a waya ma hilaki wiyuwana ita kokoe.
  mal-C: എന്നാൽ എനിക്ക് ഒരു സ്നാനം സ്വീകരിക്കേണ്ടതുണ്ട്; അത് സാക്ഷാത്കൃതമാകുന്നതുവരെ
    ഞാൻ എത്ര ഞെരുങ്ങുന്നു!
  grc-SR: Βάπτισμα δὲ ἔχω βαπτισθῆναι, καὶ πῶς συνέχομαι ἕως ⸂οὗ⸃ τελεσθῇ.
  bgc-bgc: मन्नै तो एक बड़ी भारी बिप्दा का बपतिस्मा लेणा सै, अर जिब ताहीं वो ना हो
    ले जद ताहीं मै इस्से बिप्दा म्ह रहूँगा!
  khz-khz: Na au bapatiso ta pana gapia, e au atugamagitugamagina, pene ago, pana
    vega-aikia!
  deu-TKW: Ich habe eine Taufe zu bestehen, und wie drängt es mich, bis sie vollendet
    ist.
  zsr-NT: Naꞌa, dë tu le ral‑laꞌ sacaꞌ quiꞌa le nac ca tu le gdildaꞌ nis, atiꞌ röꞌa
    baníg ga gdxintë gac cni quiaꞌ.
  lin-lin: Kasi ezali na libatisi moko oyo nasengeli kozwa, mpe tala ndenge nini nakomi
    motema moto-moto mpo na kozela kokokisama na yango !
  hns-NT: Pahiele hamaar oeppar bahoet doekh aaiga, aur ham bahoet tjienta kariela
    djab talak ham aapan kaam na poera karab.
  noa-E: Mamʉ magaagan õor jua machgau agtha ajappha dau aug wauju waaur chirʉmgui
    ajim anʉm. Mʉch dʉ̈i õrau magju thumaa khĩirjubaadeewaita ökhĩirjug pöoma chiraajem;
    mamʉ ichiita ich mag ajugui ajim anʉm.
  eng-EMTV: But I have a baptism to be baptized with, and how distressed I am till
    it is completed!
  mib-NT: Te íyó ɨɨn jnūndóho cánuú ndoho ri, te cúcuíhyá ndasɨ́ ni rī chi nde jīnu
    ndoho ri, te ndusɨɨ̄ ni rī.
  lif-NT2: इङ्‌गाॽआङ् इनोगे़न् तुक्‍खेःल्‍ले़न् बप्‍तिस्‍मा पोःङ्‌मा कत्तुङ्‌लो॥ खे़न्
    मे़न्‍जुःत्ते थारिक् आसक्‍मा हुॽसिङ्‌ङाङ् वाॽरो॥
  xnj-xnj: Nambu nivinawu ubatizu weukunigana nibatiziwa, na nene nikuung'akila neju
    mbaka utimilayi!
  mmx-mmx: A ruuna lara lumumuat kusu anap kiv i, la labalak i muat aleng kusu ana
    lok kaka i se ana lox epovo i!
  cbr-NT: Usai 'ia 'inun cana 'ën pain 'aisamaira oquin tëmëraquin paë tanti 'ain.
    Usaquin 'ën tëmëraquin paë tanti ashi sënë́oncatsi cana bënëtin.
  tee-NT: Na lhu lana acmak'alhk'ajnana' chai slivasalh na ic'amak'aninin tus acsni
    ca'uctaxtuyach.
  eng-LSV: But I have an immersion to be immersed with, and how I am pressed until
    it may be accomplished!
  cak-NT: Pero na'ey yitojtobex na roma jun bautismo, ri bautismo ri' ja ri sufrimiento
    xtink'axaj, romari' c'o ruquiy (nik'axon) wánima woyoben-apo, y can ninrayij chi
    xk'ax yan ta.
  pah-NT: 'Tupana''ga e''i ji ve: “Aerẽ po ti ojipe''g̃a imondoi hahyva''ea nde ve
    nde jukavo nehẽ,” ei ga ji ve. Tuhu ti hahyva''ea ji ve a''ero. A''ereki ji ga
    nhi''ĩpo''ru pota. Anhimbaekwahi ji jivy''are''yma hahyva''ea imbuhua.'
  sja-NT: Mamĩda aɨ naaweda mɨmaa ne-inaa k'achia p'asait'ee. Chupɨria nɨ̃bait'ee
    mãga parumaa.
  xed-xed: Dzaʼa lamla yu da ghuya ɗaŋwa manda ya ta lamə mndu da imi ma maga batem.
    Ya ta kzlə nda imi ma kuluŋ yu ta magatani.
  mks-NT: Va̱xi qui̱ví ndoho ndiva̱ha ini i̱ ta a̱ ju̱ú quia̱hva ndíhi ini i̱ ndáti
    xi̱nu̱ co̱o mé qui̱ví ja̱n.
  gfk-S: Iesene ni pusak baak ta tamat na tirih. Ma ina manga ubal iou tuk ter be
    ikino tirih na pataam tagu!
  bmu-bmu: Ahözapmö, mi ‘Ala umam,’ jibi sihimbölö gwötpuk mi nöŋgö qakne öŋgöba mösölumgöm
    niŋgimamgö akŋa. Anutunöŋ mewö miaŋön melun murutŋi mem niŋgima. O ni wahöjaliŋ
    ketaŋi möta malbi mem niŋgii miaŋgöreŋ teköma.
  dgz-dgz: Ne itan ugu vegaek anu tanapena ame dup mini ianegepi wandia. Tave di,
    serarat dup ianegepo, ame kakae iwa ne nononga anu sisimepena tandaewa anuivin.
  eng-GNV: Notwithstanding I must be baptized with a baptisme, and how am I grieued,
    till it be ended?
  zaa-NT: Náduel·la' ttía' por ttu sufrimiento nna yala sufrir canilátsa'a' hàstaá
    qui'ni i'yu tsá ccą́ cumplir.
  eng-WEBSTER: But I have a baptism to be baptized with; and how am I straitened till
    it shall be accomplished!
  guh-guh: Itsiata baitsi jane abaxë netosajina bajaraxua yabara tanejamatabëcueneëjëtsinexa
    tanebeyaxuabijavata. ¡Bitso baja rovia najamatabëxainajë! ¡Matapania nebeyaxuabiana,
    jamatabëcuenecaevianajë!
  bon-bon: Yepä, niinäce gaabe cane miiji mäpurage padare cabu abacitame, epu pana
    abacita biname liiyepu lui te niiye bora liiglenutuge äcisejame, peei name pi
    cane ngenecu mäpu cama nanajenige page, ngälu peei mäpu cabu ca pa lasatepene.
  nhw-BL: Nijpiya se tlaijiyohuilistli catli monequi niquijiyohuis huan nitlaijiyohuis
    hasta panos.
  mgw-mgw: Nibile na ubatiso wambalikwa niupoki, kwa ndi'la yaku' niiauye mpaka utimi!
  swh-ONEN: Lakini ninao ubatizo ambao lazima nibatizwe, nayo dhiki yangu ni kuu mpaka
    ubatizo huo ukamilike!
  wbi-wbi: neke nili nu lwofugho luno nikuvofua, kange nili nulusukualo kuhanga pano
    luva luvombike!
  bba-bba: Bɑtɛmu ɡɑɑ wɑ̃ɑ ye nɑ ǹ kon ko nɑ kun kue. Nɛn bwɛ̃rɑ kun kpĩ yèn sɔ̃
    yɑ ǹ ɡinɑ koore.
  eng-KJVCPB: But I have a baptism to be baptized with; and how am I straitened till
    it be accomplished!
  kgk-NT: Tekotevẽ ae ahasa asy xe aiko-vy ou e'ỹ mboyve. Ajepy'apy hese aha'arõ-vy.
    Ahasa asy ha'arõ-vy.
  waj-waj: Mmamma nniitaraivo nnoori apiraivaa roosiima fai na varaanaravai. Hama
    na vareera homo variauko ni ausaivo mmuaararainoo.
  ekk-PKP: Aga ma pean minema läbi ristimise, ma olen ahastuses ja soovin, et see
    oleks läbi!
  mpx-mpx: Babitaiso etega iyoho abwe na babitaisowa. He yayaluwau i pulowan ana siga
    babitaiso o na pwamowasi.
  wbp-wbp: Ngaka marda yapangku kapujulu murrumurru-mani-nyayirni wiyarrpa, manu kapurnaju
    murrumurru-nyayirni purda-nyanyi. Ngulaju ngula-juku. Kujanyaju yungu warrkiji
    Kaaturlu yungurna lawa-mani. Yungurna kapanku lawa-mani!
  luo-luo: Nitie batiso monego ayudi. To mano kaka chunya chandore nyaka chop otimre!
  nhe-NT: Nijpiya se tlaijiyohuilistli tlen monequi nijxicos huan nitlaijiyohuis hasta
    panos.
  aii-aii: ”ܡܲܥܡܘܿܕܝܼܬܵ‌ܐ ܐܝܼܬ ܠܝܼ ܕܦܵܝܫܹܢ ܡܘܼܥܡܸܕܵܐ ܒܝܼܘܼܗ̇، ܘܪܵܒܵܐ ܓ̰ܲܢܓ̰ܘܼܪܹܐ ܝܘܸܢ
    ܗܲܠܔ ܕܬܲܡܸܡܸܢܵܗ̇.
  esk-NT: Akuqtuigisiruŋa paptaaġutiksramik; qanutun iłuiḷḷiuqtigivik atuumaniałhanunaglaan!
  msb-msb: Dapat ako mabunyagan sa pagtios kag ginakulbaan gayod ako hasta na matapos
    ini!
  cpa-NT: Hniuh¹² can³jni jmø³uai¹² ma¹dsio¹². Jøng² quin³jni ju²hí³ dsøa¹² ca¹lah¹ca¹løa¹
    lah¹jøng².
  dso-dso: ମାତର୍‌ ମକେ ଆରି ଗଟେକ୍‌ ଡୁବନେ ଡୁବନ୍‌ ନେବାକେ ପଡ୍‌ସି, ଆରି ସେଟା ନ ସାର୍‌ବାଜାକ,
    ମର୍‌ ମନ୍‌ବିତ୍‌ରେ କେନ୍ତି କସ୍‌ଟ ଲାଗ୍‌ଲାନି ।
  meu-meu: Lau na mai egu bapatiso, do bae bapatisolaigu; lau na ura lalo-dikamu baine
    ḡuḡuru.
  yva-NT: Weramu manasyimbe indati inowo siurijo manakoe rai. Muno inanuga nseo majeve
    yava Sya siurije umaso mewen to.
  dgc-dgc: Te dumemét diyakén a paghirap ko. Kanya métagegék a hanggan éwan ya malipas.
  zpm-NT: Per na naraa none teed naa tib guieḻnë nroob, ni mbanse goṉ rac zdoo naa
    quiambëz naa gdziṉ dze co.
  hix-NT: Uro htxero mpànà teryewhamnohsom me wehxaha. Tuna kwaka toto yataymomnàtokono
    wyaro, ryeryewhamtoho yaka koteryaha hampànà, kekon hatà. Ryeryewhampàra ro rma
    haka, koseryehokehe rma haxa, rohnawo, kekon hatà, Txesusu.
  sim-sim: Nomorawu laka las avak a kishakwa nir. Hako a kisha namber. Uwa osik sunguwavu
    anhi osmu kava mendek nanduwa.
  npi-ULB: तर मैले एउटा बप्‍तिस्‍मा लिनुपर्नेछ, यो पुरा नहुन्जेलसम्म मैले कष्‍ट भोग्‍नुपर्छ
    ।
  cgc-cgc: Piro, tama pa na mga kabellay na kinanglan maagian ko anay. Paryo dili
    ko kaya isipen asta na matapos tanan na maagian ko!
  tim-tim: Akto hâk hilâlâm nâŋgâre aregât kakŋân nâŋgât den pat âlepŋande miawakmâ
    ariwiap. Aregât hâk hilâlâm are miawakto bo akbiap aregât biwine umatŋe aktâp.
  yor-yor: Ṣùgbọ́n èmi ní bamitiisi kan tí a ó fi bamitiisi mi; ara ti ń ni mí tó
    títí yóò fi parí!
  wos-wos: Tale nak maki guré nanditawuni. Guré nanditewukaka wuna mawuli némafwimbu
    xak dé ye. Nanditaka wambula jémba retawuni.
  emp-NTPO: Baribʌrʌ naãrã mʌ̃ra bio bia mĩgaida b̶ʌa. Maʌ̃ carea bio sopua b̶abaria
    ab̶a maʌ̃ ewari jũẽbʌrʌd̶aa.
  eng-F35: But I have a baptism to undergo, and how distressed I am until it is completed!
  ind-ind: Tetapi sebelum hal itu terjadi, Aku sudah ditetapkan untuk memikul penderitaan
    besar. Dan betapa tertekannya hati-Ku sebelum penderitaan itu berakhir.
  pes-OPCB: اما پیش از آن، باید از تجربیاتی سخت بگذرم، و چقدر در اندوه هستم، تا آنها
    به پایان برسند!
  mpt-mpt: Makob nakai aayo fuelaiba aa gamo watnoa nakai dim wat unamabo inaminobe.
    Nesa inania enin sumo ne dimo tam tlamabo kesoa memalo ne bobolo ilum omfutnebio
    otane enino blimutnenomo ne bobolo ayam funanamabibe.
  ssx-ssx: I̱ta꞉ bapitaisi pea꞉peke hau homeke mulueke hone ulupate pa a̱i̱ na pu
    paeyaaso ekina꞉ kota꞉ yaka weleke pukima꞉ ka꞉nda꞉ tieke minolome.
  mkl-mkl: Nɔ inyi ku dɑsi ɡɔ í wɛɛ kù nɛ bɛi ɑ́ ce iyi n kù coo. Inyi ku dɑsiu nŋui
    í jɛ wɑhɑlɑ iyi ɑn yɛ n bɛi n ku. Nɔ lɑɑkɑim kɑɑ jɛ ɑkɑ̃ í ɡbe hee bii í ce.
  gaq-gaq: ମାତର୍‌ ଆନେଙ୍ଗ୍ ମୁଇଙ୍ଗ୍ ଦିକ୍ୟାନ୍ନିଆ ଦିକ୍ୟା ଡିଙ୍ଗ୍‌ନେ ପଡ଼େଏ ଆରି ସାପାମାନ୍ଦା
    ମାଡିଙ୍ଗ୍‍ ଜାକ ନେଙ୍ଗ୍ ଡିରକମ୍ ଚିନ୍ତା ଣ୍ଡିଙ୍ଗ୍‍କେ ।
  gof-RNT: Hanoshin, ta ha77i xammaqettiya xinqqatey de7ees. I polettana gakkanaw
    ta daro un77ettays.
  unx-unx: ମେନ୍‌ଦ ମିଆଁଦ୍‌ ବାପ୍ତିସ୍ମାଏତେ ଆଇଙ୍ଗ୍‌କେ ବାପ୍ତିସ୍ମାଅଃ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ, ଆଡଃ
    ଏନା ଆଉରିଚାବାଃଅ ଜାକେଦ୍‌ ଦୁକୁତେ ପୁରାଃଗିଇଙ୍ଗ୍‌ ବିତ୍‌ଲାଅକାନା ।
  gah-gah: Miluma netá gihinitanigave. Velesá gihiniti asú inamiko mulúne gitihiná
    iko minoloko novugo alika gihinitanigave.
  lcm-lcm: Sikei kapo togon a mang asising kitmat asi kag duai ania. Kana napo ago
    i vinga mamaiten ania, tung si nala luk ia.
  aer-aer: Kenhe tyerrtye areyele ayenge atwetyenhe, ayenge awelhetyenhe tyerrtye
    ingkirreke atyinhe rlkerte. Ayenge atnerte atyenpe-anetyakenhe. Kenhe ingkirreke
    yanhe renhe Ngkartele-arle ayenge anthekeke the uyerrelhe-iletyeke. The yanhe
    ingkirreke iparrpe uyerrelhe-iletyeke ahentye aneme.
  qvc-NT: Piru puntatam ancha padisishpa, mallipadu rini kaq. Chaymi ancha padisini
    Dyus munashqanshina kumplinangaman.
  tgl-ULB: Ngunit mayroon akong bautismo na kailangang danasin, at labis akong namimighati
    hanggang sa ito ay matapos!
  cbs-NT: Jaskaken Diosun ea unanti wakin jatu ea tenanmakin ea nuitapawaxanaibu manai
    en yumanyuaii.
  xtm-NTPP: Iyo ja ndo'o neni sa, te ¡kúxii xeen ini sa onde kivi ko kuu ma!
  nnq-nnq: Ngweti ubaticho gwa kupoteka ogumbaligwa nupokele, nubegelela kibegele
    nike ulenganile!
  bao-NT: Biigʉpʉa, ñañaro peti yʉ bii ametʉarucu. To biro yʉ ca biipere ñañaro yʉ
    tʉgoeña.
  san-ORI: କିନ୍ତୁ ଯେନ ମଜ୍ଜନେନାହଂ ମଗ୍ନୋ ଭୱିଷ୍ୟାମି ଯାୱତ୍କାଲଂ ତସ୍ୟ ସିଦ୍ଧି ର୍ନ ଭୱିଷ୍ୟତି
    ତାୱଦହଂ କତିକଷ୍ଟଂ ପ୍ରାପ୍ସ୍ୟାମି|
  rmn-rmn: Ай Манги дага камэл тэ накхав о болдипэ. Тай Мэ сар опэр сувьендэ сом,
    бискай адава кан овэл!
  huv-NT: Xique netam namongoch xeyay necoy. Xeyay ngo majneaj ximeaats ¡Malüy sapiüng
    landoj lajlüy!
  otn-NT: Xquet'a̱ ja ngue ga̱ thocä n'na ra̱ n'ʉ, pɛ dí xønni̱ ngue di̱ nja.
  nop-nop: iŋgoŋ timeŋ folofigitadi Imeyout dabugoŋ foloone foloŋ buŋa lonambaak.
    Unduŋ doktiŋa welemulap naditauyeŋ kwanaine tubudapmawe u maaŋ dapmawaak.
  obo-NT: Piru od ukit a to mo‑uraan kodposuppit woy diid lonna kos ginawa ku taman
    tod kopongnga idda.
  kca-kca: Йиӈка ԓŏӈәԓтыты верән Мӑнэм мосәԓ йиӈка ԓŏӈәԓтыты; хŏты Ма шукащԓәм, хун
    щит йэтшәԓ!
  cak-ENT: Pero nabey nc'atzin c'a que ninc'usaj c'a na pokonül, romari' nk'oxon vánima
    ri voyoben-apu, y juis ninrayij que c'unük ta chic can ri jun pokonül re'.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ᤀᤠᤱ ᤀᤡᤏᤥᤃᤧᤴ ᤋᤢᤰᤂᤣ᤺ᤸᤗᤧᤴ ᤒᤵᤋᤡᤛ᤻ᤔᤠ ᤐᤥ᤺ᤱᤔᤠ ᤁᤳᤋᤢᤱᤗᤥ॥ ᤂᤧᤴ ᤔᤧᤴᤈᤢ᤺ᤳᤋᤣ ᤌᤠᤖᤡᤰ
    ᤀᤠᤛᤰᤔᤠ ᤜᤢ᤹ᤛᤡᤱᤅᤠᤱ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: De íyó iin tūndóhó jā cánuú cundoho nī, de cúcuécá ndasí inī ni chi jondē
    jīnu cundoho nī, sá de ndusiī inī ni.
  san-TIB: ཀིནྟུ ཡེན མཛྫནེནཱཧཾ མགྣོ བྷཝིཥྱཱམི ཡཱཝཏྐཱལཾ ཏསྱ སིདྡྷི རྣ བྷཝིཥྱཏི ཏཱཝདཧཾ
    ཀཏིཀཥྚཾ པྲཱཔྶྱཱམི།
  qve-NT: Aswanmi noqa primerta ñak'arisaq. Chaymi ancha llakikuywan chay p'unchaw
    chayamunanta suyashani.
  pao-NT: '@see-verse:LUK.012.049'
  cbu-NT: Nuw kiyung kachiymaam kusarangina. Anuri mangoonkina. Ndatuma kiyung kachiyeeruri,
    mangi mantsaktana. Kiyung kachiyeeramchuri, mapiychshaparina.
  usa-usa: kemá kímora-yataaqa keqtábá pááq ínimanibo minnáyaba ketíyakoma ôriq umá
    ummaa kéyaiye.
  soy-soy: Li kɔ pisɛ rɛ kɛ́ míni wolɛ. Lɛlɛɛ íwɛ iyɛ̃ kɑm n lenɛ. Mɛyíkíyiki
    kɑḿ lɑ rɛ liituŋɛ iyɛ̃ ikɛ́ pɛɛ pitulɛ m mɑ́ɑ́lɛ̃.
  hui-hui: I̱ homolenenaga baboraya yu holeberogo tu wilo tagi ogoninaga genda yu
    kogoni.
  amf-amf: Ko dahaannaar inin shiidhayno gaale shiidhime daane; ogoyn thoothenka yekka
    isa ukunse qolehe.
  quc-NNT: K'o na jun nimalaj k'äx ri rajwaxik kinriqo. Kwaj ta na chi xb'antaj ta
    kan ri k'äx ri', xinto'taj ta k'u che, —kächa ri Jesús.
  dob-dob: Ta esi tuta gidalina be bapitaiso toꞌumalina yaloba, ꞌenega ma igu ꞌatesaꞌala
    be ꞌana laba bapitaiso nina ꞌeguya siguinuwe.
