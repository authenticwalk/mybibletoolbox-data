  nko-NT: Asúbɔ kʋ ɩda mɩsʋá bɔ́bɔ mɩ́. Mɩ́ klʋn mɛ́ɛdɩ mɩ́ asɩ yɔ́fʋn brɛ́á ɩlamɔ́
    ɔnɔ́.
  bsn-NT: '@see-verse:LUK.012.049'
  pib-NT: Katlewlu waneyno nkatikolupa. ¡Gi pagerutkonanukta nixka ma poyagkaakanukopshini!
  wiv-wiv: Palaka kagu baptais katiu ba vovona kata hoho vona, ma beta na hoho vona
    kua magaligu ki zobo matoto!
  reg-reg: Nawe nili nobhubhatijo obhwo kubhatijibhwa, na nisurumbaye okukingila ao
    bhwakakumile!
  mlh-mlh: Pegayoŋ, oi ‘Jo ruaru putebemiŋ,’ mibe joiserereŋ kokoine joŋ joru oŋuine
    oi nonde paio roperu kefa nuiŋgo eiŋ. Anutuji oŋuine oiji miti meso fuŋine mo
    rau nareiŋ. O noŋ koŋkoŋ soguine maneru gobe rau nareko oiji tariiŋ.
  gof-ENT: ሃኖሺን፥ ታ ሃዒ ፃማቄቲያ ፂንቃቴይ ዴዔስ። ኢ ፖሌታና ጋካናው ታ ዳሮ ኡንዔታይስ።
  aau-aau: Hu mon prouk yor kamon kokwe peyr hano owh mon lousne ey. Sa hano uron
    hokwe low hei, seyr senkinaw nuw-hei ey, mey sokwe nuw-meio sopay sopay lowpway
    sehe.
  tvk-tvk: Nave nousav ti, ha nihur longpangasien holu. E di nalong pangas nou ven
    ha ituxoh melele xa nipol sen polien navan xil.
  prf-NT: Peru bagu iyud ay kailangan a magdanasák pa ti dikál a hirap. Mabalisaák
    dán hanggan a awan iyád matupad.
  auy-auy: Kárikaꞌa kembá síꞌo índa-iꞌa íyantafena sirunkó umbaí taisaná síꞌo índa-iꞌo
    íyamba taiꞌáínana sirunkó kaweꞌá íníye.
  tbg-tbg: Te namari vo vararera una namarira kiama varauro. Te vate vira veka vauraro
    ti voqamakero maara ntaimanta vauro. Te mintimake variqi vi viraqaahai vi namarira
    vare te ho vairarave. ˻Ihuva vi uvara minti tiharoma uva tuqantaakero vika nái
    vira qoririmake arukaivaro qutu vuainarara tura.˼
  hub-NT: Wika itursag senchi waittsatnaitaj nu tsawan wári nagkatukia tusan senchi
    wakerajai.
  hmo-hmo: Lau be mai egu bapatiso, inai bapatiso do idia henia lau, bona lauegu lalona
    do ia laga-ani diba lasi ela bona lau abia momokani.
  big-big: Kapura ne were ngangang mizagiraga kiliya kuna logo, keya wilek nogobek
    kuneng panu wiziya weik nogo yaka kai pura miza logo puwekke yeikkine, yeiya.
    Togo purikku kai pura Yisu nganganda wagela logo ibengki puragi kai yagenda.
  gux-G: N pia mi ñinwulma, ke bi ba wuli nni. I ki bani min bua tonma maama, ke
    li kuli ń tieni ki tii.
  cnl-NT: Xa³ u²³ŋɨ́³ dsɨ́ɨ² bee'² 'e³ rɨ³lø³¹ 'i'²³ 'e³ rɨ²³jí̱i̱n²³. ¡Bi²³ ma²³'nee³
    dxi³quié̱n²na²³ la²³huøø'n³¹ rɨ²³líi²!
  zar-NT: Naʼa, dë tu le ral-laʼ quiʼi sacaʼa le naca ca tu le idílidaʼ nisa, ateʼ
    röʼa böniga ga idxintë gaca caní quiaʼ.
  kde-kde: Henga ngùvele na ubatiso wa ibanihwi ungulembelewa ngubatiswe, na nangu
    nauhimukila namene mpaka panimbeutimisa.
  ata-ata: Ia, ulai iliꞌi, la eni aꞌulo no anu ꞌulo sou soli. Mo vaimomo ꞌo, eni opoole
    tuꞌumaxu sio xo xaixai ane ne, eni akalusou uao.
  qvw-NT: Caycuna pasananpämi ichá jatun allin ñacaycunalä alcacayäman. ¡Maylä ñacaśha
    caycuna pasanancamá!
  nfa-nfa: Te ngaa uru nèti èèna, Jaꞌa hudꞌi pasae ku jꞌajꞌèra dhu bia. Jaꞌa bèli-camèdꞌa
    jꞌèra ae, toke dꞌai èle sasabꞌa-laꞌa Jaꞌa.
  tnp-tnp: Nian əskasɨk kəti otuva e rəhak nəmiəgəhiən, təhmen e noliən bəptais kəti,
    kəni nɨkik tətahmə lan mətəuarus otol naunun.
  urd-urd: लेकिन मुझे एक बपतिस्मा लेना है, और जब तक वो हो न ले मैं बहुत ही तंग रहूँगा।
  hot-hot: Tem yanja vovaŋ bêŋ ba intu yakapôlôŋ malaiŋ kambom endeba anêŋ daŋ.
  mqj-NT: Sapo dengampi kamapa'disan mabanda' la ullambi'na', anna masussa liupa penawangku
    ke ta'pa lessu'.
  rus-SYN: Крещением должен Я креститься; и как Я томлюсь, пока сие совершится!
  mbh-mbh: Naro matheong i seltun tho ranga ve ini thei ako i seltun toko ako i el
    paninuong. Na lemik kerere, i pavurvur ako aro matheong areken i vus.
  bdd-bdd: Ma hesi tuta ꞌiꞌiuna ma babitaiso galana yaloba, ꞌoinega maꞌigu ꞌateyoho
    ma ꞌana siga babitaisoina ꞌoiguwa sipaihowa.
  cbt-NTPO: '@see-verse:LUK.012.049'
  rmy-SERVI: Манди трэбуни тэ болдэпэ, и стасавэл грыжа Муро їло, кала кода вса дожутярав!
  srn-NT: Mi mus nyan wan hebi pina èn a sani dati de leki wan hebi lai na tapu Mi
    ati solanga a no psa.
  cta-NT: 'Cua xana ti sca chaꞌ tlyu, cua tyatí̱ ti naꞌ sca cña, ñiꞌya̱ laca loꞌo
    cua ntyucuatya nguꞌ ꞌna; biꞌ chaꞌ lye tsa nclyacua tiꞌ naꞌ juani: ¿Ni jacuaꞌ xcua
    seꞌi̱ cña biꞌ?'
  bqc-SIM: Má ga vĩ mà siu. Má kú làasoo guu e à gɛ kɛò.
  tcz-CHONGTHU: Keiman thoh hahsa tah baptize chanding kamakho'ah kaneiye chule hichu
    akimolso kah a kalung khamna iti san tam!
  mar-mar: मला बाप्तिस्मा घ्यावयाचा आहे आणि तो होईपर्यंत मी किती अस्वस्थ आहे!
  snp-snp: Etito kolofa, ido noku wi gedamo yaidana oti ya keina naba-naba yamo noku
    wi nedenagilanako, keina kolinagolowe. Netawa fuli ádenaido ya keina koli minowe.
  isl-isl: Hræðileg skírn bíður mín og ég er angistarfullur uns henni er lokið.
  spy-NT: Nteenee +/mākiibuuntēēnoo nyāliluutēk ām bēsyōōsyēk choo kwoonii ankaakukinyaataa
    ꞉ng'aleechu ākoy bēsyēēt nyoo mākubēkunēē.
  xnn-xnn: Ngem masapol ay mapaligatak omon-ona et maol-olawak enggana ay makwas.
  mwe-mwe: Ikabheje njikola ubhatisho gungupinjikwa matishwe, ngunapupa ntima mpaka
    gwene ubhatishogo umalile!
  tte-tte: Babitaiso yabo polopolowena iyaele manigu mena kani yababitaiso koina na
    iyamo yaluyaluwagu ipolowesosi kanasiga babitaisone yaemwawasi.
  tcs-tcs: Ai go sapa prapa nadakain wase da man uda go andanit wata po baptaiz, ane
    ai gobi prapa nadakain ebi antil apta ol dem nugudting wea ai go sapa i go pinis.
  hlt-THB: Cehlai baptisma ka huh hly kawi ce awm hyn hy, ce a soep hlan dy taw khuikha
    mah nyng!
  soq-soq: Tane ne bauta babatutu pokawaa mampe babatutunteapa, ita sai ema ne ainedio
    nuapareidantedina ideita walamawa osowe wineapo dialepi.
  qub-qub: Ichanga manaraj chayno captin ñacachir wañuchisharämi cashaj. Chayno manaraj
    chayamushancamaga fiyupami llaquicuycä.
  att-att: Ngam máwák nga attamák ku yù jigâ ánna patè, á ari magimammà yù nonò ku
    áddè ta arán na kabalin.
  bki-bki: Burum̃ara im̃auano kouo tai monokoro jo kamu ka miraku kia navo, ka mia
    monoka nevija dulu eaio, mia vonganei notom̃a nop̃idig kar kiniou ruei riviorio.
    Bo ka tenene rimei sop̃eli, ka nomijikia nala nonovio.
  bqp-bqp: Má wɛ́tãmma vĩ kũ mani gɛ̃n. Má kú laasun zↄ̃kↄ̃ↄ gũn ari à gɛ́ lákao.
  mcp-mcp: Mə́ jəlá nə duwan wúl nduwán, lâm í cúgɛ́ mə nə́ shɛɛ té nduwán wɔɔŋg í
    afwóyɛ́ bə yí.
  hat-hat: Mwen gen yon batèm pou m' resevwa. Men, mwen twouve l' pran anpil tan pou
    l' rive.
  npl-NT: Pero achto moneki manimokuaateki ika tlaijyowílistli iwa ¡satlawel nimotekipachojtinemi
    asta mamochiwa!
  bgg-bgg: Gu shii khowo mua ba pha um, chiih-è gu ji ajong sapho shii ne khama diig
    shii ro!
  eng-TCENT: But I have a baptism to be baptized with, and how consumed I am with
    it until it is completed!
  eng-BSB: But I have a baptism to undergo, and how distressed I am until it is accomplished!
  cpu-NT: Iro kantacha ontzimatye netanakyaaro naaka nonkemaantsitanakya, irojatzi
    nomonkaraantakyaarori.
  san-ASM: কিন্তু যেন মজ্জনেনাহং মগ্নো ভৱিষ্যামি যাৱৎকালং তস্য সিদ্ধি ৰ্ন ভৱিষ্যতি
    তাৱদহং কতিকষ্টং প্ৰাপ্স্যামি|
  tac-NT: '''Lige neka siné rawé resí nílimili júkuru mukiá. Najkí ne napurigá yati
    alarigá ikimela.'
  eng-WEBPB: But I have a baptism to be baptised with, and how distressed I am until
    it is accomplished!
  gfk-H: Senbia ni pusak baa ta tamat na tinirih. Ma na manga ubal iau tuk taar bia
    iakano tinirih na pataam tagu!
  viv-viv: Bafitaiso saꞋeyana gananuhagana higa tagiya aulolo againe hinaꞋutuviku.
    Yaku aseꞋuꞋaulolo gavatubuga gananunauwena bafitaiso-nadi ginahavaina ana maka.
  yao-yao: Nambo ngwete ubatiso wa masausyo gangusachilwa nagakole, nguŵijikanywa
    nnope mpaka masausyo ga ubatiso wo pachigamale.
  tgp-tgp: A pa lavi na paptijo sasati matea mo lo toho na nahoku, ale enia tetehi
    puhoni matea moiso isaku, ale i pa sohena i tikeli rani atu na lavi vevuhia.
  auc-NT: Ayæ̈ botö nantate wæwencæte ante pongaïmo inte botö nantate wæganca nantate
    botö wæquënënö ante ïinque cæcæte ante wæbopa.
  kbc-NT: Leeditibige meliodi me jawikode. Joaniɡ̶idaa leeɡ̶odi eliodi me joɡ̶owikomata
    nigepaa enotiloco niɡ̶ida niciagi.
  bmh-bmh: Iz amegai mu banou wai. Go mu gumei darem, izal oiab oug uhu banou mai
    dareu.
  ctu-BL: An wocol mu' bʌ c wersa ñusan mu' bʌ caj i tilel che' bajche' but'ja'. Cabʌl
    wolic cha'len tsic pusic'al jinto mi' yujtel.
  meq-meq: Ane tuk na, ta dzəhuɓiye ga ha a ɗəretsətseh təday, a seŋ mə ɗərev ga na,
    kə ge bo tsɨy.
  noa-H: Mamʌ magaagan hõor jua machgau hagt'a hajapp'a dau haug wauju waaur chirʌmgui
    hajim hanʌm. Mʌch dʌ̈i hõrau magju t'umaa k'ĩirjubaadeewaita hök'ĩirjug pöoma
    chiraajem; mamʌ hichiita hich mag hajugui hajim hanʌm.
  alp-NT: Takwali moneka Au supu susate elake sa. Susate mere uono kena Au mosare,
    kaplaleKu titinai.
  san-VEL: kintu yena majjanenaaha.m magno bhavi.syaami yaavatkaala.m tasya siddhi
    rna bhavi.syati taavadaha.m katika.s.ta.m praapsyaami|
  kbq-kbq: Hianagi tusi'a knazamo navega ante'neankina ti freankna hu'na, ana kanazampina
    ufretena atiramisugeno, ana knazupa vagaregahie!
  kbh-kbh: Ats̈e s̈ontsemna puerte jasúfriana, y ¡puerte ngménaca sëntsobátmana chca
    chaotsemnama!
  ron-LSB: Dar eu am un botez cu care trebuie să fiu botezat și cât de mult mă chinui
    până când se va împlini!
  pon-pon: A maj I pan paptaije kila paptaij eu; I ap patau kila melel, a lao daulier.
  nhe-BL: Nijpiya se tlaijiyohuilistli tlen monequi nijxicos huan nitlaijiyohuis hasta
    panos.
  sps-sps: Sana Nyo ma nom tsom a kamits tsian tabuiny nom ronyo, to sana koma Vanyo
    patang fiisok tsun non, onot non te kap non ya.
  wnc-wnc: Nata meya takngatu meya siknga kawitde nanitewan epbum. Epuke tapduk meya
    wa kawit gwende yuke nangaakan natayuat.
  bus-bus: Má wɛ́ɛtãmma vĩ kɛ̀ mɛ́ gɛ̃n, má kú laasuu bíta guu ai à gá yãao.
  gub-BL: Azemumikahy tuweharupi ihe kury, ta'e apuraraw putar ma'erahy ihe nehe xe.
    Aze awa uzemuzahazahak kar a'e, wixe 'y pupe a'e. Nezewegatete aixe putar a'e
    ma'erahy pupe ihe nehe no.
  imo-imo: Ulu te na kinye kamukumu tukundo molambo no ltio mele wendo ombai oromo.
    Kinye i teli oi wendo naa oromomunga na konopu umbuni tepili moro.
  boj-boj: Niŋgi quiy. E yanso bei oqai. E yanso di osaiunum deqa e are tulaŋ gulbekobaibeqnu.
  eng-DRA: 'And I have a baptism wherewith I am to be baptized: and how am I straitened
    until it be accomplished?'
  knf-knf: Dwo i kaneej ţi mnhaj jibi ñaaŋ ajaaŋ aneej ţi meel woli ayeenk *batiŧmu,
    kë uşal wi naan uşë ţëla ţëla maakan ji mbi ndo kaneej ţi ma.
  san-KHM: កិន្តុ យេន មជ្ជនេនាហំ មគ្នោ ភវិឞ្យាមិ យាវត្កាលំ តស្យ សិទ្ធិ រ្ន ភវិឞ្យតិ
    តាវទហំ កតិកឞ្ដំ ប្រាប្ស្យាមិ។
  arn-NT: ¡Iñche ta rupayan kiñe fütra kutrankawün mew! ¡Ka femngechi rume weñangkülen
    tüfachi dungu mew, fey dew rupali wüla tüfachi wesa kutrankawün dungu nor duamkületuan!
  zas-NT: Gazaagdiajn guiët tëën, abiꞌ ¡dád yuꞌnayan diizd yan xt chi gacan cumplid!
  ken-NT: Chɔŋ mámfyɛ́ mɛ ndǔ ɛsɔŋɔri mbɔ mmǔ anɛ báfyɛ́ yi anyɛ́n ndǔ mpok anɛ
    bájwìti yi. Ntɨ nɛ́pú pɔp mɛ amɛm tɛ ɛsɔŋɔri ɛnɛ ɛ́ntwɔ ɛmfʉɛt!
