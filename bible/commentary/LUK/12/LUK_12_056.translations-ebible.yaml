    sin timpo, apay ngarud ay adi yo ammo din olog di sinyal ay inpappailan Diyos
    maipanggep en sak-en?”
  tgj-tgj: Kaakudubvrinv! nonu nyiamooku a okv nyidomooku a kaagvrila doonyi nyinam
    nyima nga minla gvri; ogubv vbvrinamv, vjakgv dw sum chima dunv?”
  gui-NT: Pe reta co jae oporombotavɨ vae reta. Echa ara jare ɨvɨ re pemae yave, peicuaa
    mbae oyeapota vae. Erei mbaeti etei peicuaa mbae añave oyeapo oi vae —jei chupe
    reta—.
  quc-TT: Kawach taq winaq, iwetaꞌm kichꞌobꞌ rij ri kakꞌulmataj cho ri kaj xuqujeꞌ
    cho ri uwachulew. ¿Jas kꞌu che man kixkwin taj kisol rij ri qꞌotaj ri uj kꞌo wi
    kamik?
  heg-NTPO: Hoe! Mi niam atuil in sila-klup tuun, mi aa kam kisa, mo dake lam kisa!
    Mi taan isi in tek deng dale-dapa ni nol un ulan-lelon nas in koma-koma ngas.
    Mo tasao le mi tade taan Ama Lamtua in koma-koma se oras ni lo kia?”
  ptu-ptu: O inggammua' to ma'dua tambu' ma'tallu sumusu, akanna muissam leko'ia'
    usse'la tanda inde lino sola yabo langi', sapo' tä' leko' ia muissam umpekalembasam
    inde tanda dipadadi illaam alla'-alla'mua' tentomai?”
  bzd-NTPO: ¡A' e̱' ö̀ suluë! A' é̱na ia̱ne mik ka̱li̱ yërmi, mik dìba a̱rmi, erë
    ì u̱k ye' tso' iwà kkachoie tö yi dör ye', ¿we̱s kë̀ e' wà a̱ne a' é̱na? ¡A' kë̀
    wa̱ ì jche̱r tai̱ë we̱s a' ibikeitseke es!”
  kwf-kwf: Kamu ngwae kwalabasa ki! OsiꞋana kamu saiana lisilana mamanga faꞋinia na
    magalia, bore ma noaꞋa kamu kasi lia saiana ru neꞋe God fulia ana kaidaꞋi neꞋe
    ki.”
  eng-WYC-2017: Hypocrites, ye know how to prove the face of heaven and of earth,
    but how prove ye not this time[?].
  eng-WMBB: You hypocrites! You know how to interpret the appearance of the earth
    and the sky, but how is it that you don’t interpret this time?
  zat-NTPS: Le'e, benne' dxunle láweze da xrlátaje. Le'e nézele nnale ca da gaca zran
    xabáa, ne lu xe̱zr la xu nigá, san quebe dxezéquele xuzájla'ale da dxululé'e na
    ca gaca chee̱le lu zra na'a zra.
  spp-spp: Yii pi à fyìnmɛ tò wwomɔ na ke, yii à jà a cyire karigii puni tèepyiiŋkii
    cè, ka ɲaha si li ta ɲcyii cyi ɲyɛ na mpyi yii shwɔhɔl'e numɛ ke, yii ɲyɛ a jà
    a cyire cè mà yɛ?
  zty-NTPS: '@see-verse:LUK.012.055'
  mek-mek: Oi aagoai ke ufa guagai kapaꞌina mo kemia oisaꞌi aisama, ologo oifaniꞌi.
    Kai ala koa iꞌopoga pau kapaꞌina mo kemia auꞌi alologo aloifaniꞌi. Oi pifoge ipauma
    aumi!
  aey-aey: Age me hihili coboc dana! Age maha saoca uqana odoc fimeig eu cel gugnu
    eu dogina. Euqa saen qila biluqa eu eetanu age gug qee dogina?” aden.
  urd-GVH: ऐ रियाकारो! तुम आसमानो-ज़मीन के हालात पर ग़ौर करके सहीह नतीजा निकाल लेते
    हो। तो फिर तुम मौजूदा ज़माने के हालात पर ग़ौर करके सहीह नतीजा क्यों नहीं निकाल
    सकते?
  ycn-ycn: ¡Pajlácachina icá! Icá la'añó icó palá la'ajeño que ina'uqué ijlú chuja.
    E'iyonaja uncá ñaqué calé icá. Icá hue'epiño méquechamica juni ja'ajico je'echú
    chojé yacá'acano aú. Ñaqué caja ihue'epica nacaje nacojé te'erí chaje yacá'acano
    aú. Eta, maare nucá ijhua'até me'etení. E'iyonaja uncá ihue'epila na penájeca
    Tupana huacára'aca nucá majó —que Jesús quemacá najló.
  djr-djr: Nhumany dhuwal dhä-warku'-ḏilkurr yan yolŋu walal. Ŋunhi nhuma ŋuli nhäma
    ŋunha djiwarrny'tja wäŋa ga dhuwandja munathany', bala nhuma ŋuli ga lakaranhamirra
    ga guyaŋany nhuma ŋuli ŋayi dhu ŋula nhän maḻŋ'thun, yanbi nhuma dhuwal ḻiya-djambatjnha
    mala. Yurr nhä nhuma dhuwal, dhuwal nhuma baḏak yan bambaymirr mala? Bili dhuŋamirr
    yan nhuma dhuwal, bäyŋu nhuma ga dharaŋan ŋunhi nhä mala marrtji maḻŋ'thunna dhiyaŋuny
    bala, ga nhä boŋguŋ ŋunhi maḻŋ'thurr yalalaŋumirriy.”
  kvg-kvg: Zo khavozam ezoqám, zo ndozo-manqate av nqægo, ‘Ni Mbumbukiam mø̀tinøtēn.’
    Zo manqei neka khaiya qazo-qeivimin, yaq zo mø̀zøte-zøtezɨ́n, av nqægo, khaiya
    ande āv khanégoāt. Geté zo matev nqazo-qeivi, av ndakin nqæfakhate, zo gekha
    zapâ, taqa mokho ndapeav ndozogo?”
  rug-rug: Tie sekesekei mia si gamu! Tumae tiro ia mo gamu sa dinoṉona sa popoa pepeso
    meke sa galegalearane, ba vegua ke lopu boka doṉo gilania tu gamu sa ginuana sa
    totoso hie?
  hop-NT: Uma nawip’ew hinyuṅqamu, pay as uma tokpelat aṅ‐nik̇aṅw, pu tūwaqatsit aṅ
    hin sóniwhqat māmatsyaṅwunik̇aṅw, ya hintaqw ōviy haqe’ qalawmaqat uma qa māmatsya?
  san-URD: رے رے کَپَٹِنَ آکاشَسْیَ بھُومْیاشْچَ لَکْشَنَں بودّھُں شَکْنُتھَ،
  heb-LB: צבועים! אתם יודעים לפרש את סימני הטבע בשמים ובארץ, אבל אתם מסרבים להבין
    את משמעות העת שבה אנו חיים.
  caf-NT: Nuhwheni dune nalh duba nahdzoo aht'ah! Ndi yun k'ut 'ink'ez yat'ah chah
    dawhutenilh, 'et nt'eoonuhzun. 'Et whunts'ih dáhoont'ah huwa k'an dawhutenilh
    'aw nt'eoonuzáhzun?
  mio-NT: Ña vaha ñivi cuu ndo, vati chito xaan ndo yoso cuhva iyo ndo nu ñuhun ñuñivi,
    soco ña chito ndo ñaan quivi chica ndo vitin.
  srq-NT: Ibei jẽɨcuate raque quia ã. Tenda abe jẽɨcuate raque quia ã no. Ama abe
    no. Dios rucucha ra tu mbia je, ¿mbaerã jẽɨngo ũquɨ̃ ɨcuayãte quiatu re? ¿Mbaerã
    jẽɨngo jẽaracua raã naa nde?
  kje-NT: Mi man kokme'e mauroin Makromod Lalap Nin kalla, maa mi ka mauroin! Mi mauroin
    mapa'aha a'am nina tanade, maa lere mim do'on Ainu'u hini'i la derne Ainu'u wanakunu
    alhi'ihepe mi ka mauroin nina panaekue?”
  gaz-gaz: Fakkeessitoota nana! Isin bifa lafaatii fi samiitiif hiikkaa kennuu ni
    beektu. Bara ammaa kanaaf immoo hiikkaa kennuu akkamitti wallaaltu?
  kud-kud: Moiha, omiu bale'u adi ila'ilalao amhanahanapuidi na hesi Yaubada yana
    ila'ilalao nigele amyahanapuidi hauga vauvauna mehedai vehabana. Teina yami oyama.
  urb-NT: Mã! Mokõi pekwaha namõ pexo! Ywa rehe ihĩ ame'ẽ ke rehe pesak rahã, ame'ẽ
    ke pekwa katu. Ywy rupi ihĩ ame'ẽ ke aja tĩ. Pekwa katu tĩ. Ihẽ rehe har anĩ.
    Marã ka ym amõ ma'eha, ame'ẽ ke ihẽ ama'ema'e katu tipe. Ame'ẽ rehe pesak tipe.
    Anĩ. Ihẽ riki Tupã muwyr ame'ẽ ke ihẽ, aja pekwa ym te riki — aja Jesu pandu.
  fra-LSG: Hypocrites! Vous savez discerner l’aspect de la terre et du ciel; comment
    ne discernez-vous pas ce temps-ci?
  san-HK: re re kapaTina AkAzasya bhUmyAzca lakSaNaM boddhuM zaknutha,
  cak-SNT: ¡Ixreꞌ xa caꞌyeꞌ ipalaj! Ruma can ivataꞌn chica nirubꞌanaꞌ antok ntitzꞌat
    ri rocaj y ri roch-ulief, ¿y karruma man ivataꞌn ta chica tiempo ri ojcꞌo vacame?
  uvh-uvh: Ka sidi aming nakedasi ning ira napa' ka ning wa giri yapkedanga tuguting.
    Ka kami yara'ganang Anutu wari kane tangkunang tara' wa sidi kigeda guk mo' wa
    indining ting. Wara' ning torik, sidi aming nakedasi mo' ning yanggu'.
  ino-ino: Neleanaki lapa'kaeya lapaipafi afitapa o'male'naki ameka lapavayaleti ke
    vakala vaya mai'nae. Ko'ku'nate'ae mopale'ae fole aiya yana aketapa aeto nehaya'maki
    na'ya hiketapa meni afina fole aiya yana aketapa aeto nohae?
  gnn-gnn: Nhumanydja dhuwala yay'-wulanhamirrina yolŋu walala. Nhuma ŋuli nhäma ŋunha
    gärak wäŋa ga dhuwala munatha', bala nhuma yurru dharaŋanna ŋunhi nhä ŋayi yurru
    maḻŋ'thun. Nhä nhuma dhuwala yolŋunydja?... bambaymirri? Nhämirri nhuma yurru
    nhämanydja bala dharaŋanna ŋunhi nhaltjan yukurra dhika maḻŋ'thu-maḻŋ'thunna?
    Dhiyaŋuyinydja yukurra malaŋuyu ḻakarama nhaltjan yurru maḻŋ'thun dhika galki.
  yal-yal: Ɛ tan nafigine, ɛ nɔɛ kore xɔnna nun bɔxɔ xɔnna matoɛ nɛn, ɛ yi a bunna
    kolon, nanfera ɛ mi nɔɛ waxatini ito bunna kolonɲɛ?”
  cnt-NT: ¡'Nia'₂ dsa₂ i₂jŋia'₅₄ dse₃ le₁'ág₄ o₁ne₁! Ŋi'₅₄ 'nia'₂ 'a₂ lia'₂ jua'₅₄
    'e₂ niog₅ të₅ ne'₅₄ 'nia'₂ guei'₅₄, quian'₅₄ 'e₂ lë́₂ ne₄ gua'₅₄ 'uë₃. ¿'A₂ bá₄
    lia'₂ tsá₃ tɨn'₂ 'nia'₂ caun'₅₄ 'í₁ léi₄ a₂ma₂cha₂ rë₂në́₃?
  tif-tif: Kukup alep kutal-fuku-bam utamsip tunum kibi, tawaal diim so, abiil kaaso,
    kiita, itam ale, Awu, am kanolin am kaata daanokomu no, kem-laabip. Lale, ibi
    babonin tunum kiimi kukup kaata kuluu-lomdipla kemin, dok nolin mafek mafek kamala
    kawu tiltam taben-umba kaami miit kabak utabup disa yo, kalbip kayi! kala, Yesus
    ayo kanum bokoyila ko.
  nlx-nlx: एय कोपट्या! तुमू देरती एने जुगान रेंग रूपान बाराम पुतो लागाड़ लेतेह, पुण
    ज्या कालान बाराम काहा नाह पुतो केर सेकते?”
  apw-NT: Nohwíí nṉee nzhóni ádaagonoł’íni, yaak’os ła’íí ni’gosdzáń hago ágoṉéhíí
    bídaagonołsįná’, hat’íí bighą k’ad ágoṉéhíí doo bídaagonołsį da?
  gum-gum: ¡Palatø tabelø! Pala wañi maig pasrai asha, pirau maig kui asha ñim øyeeg
    kønrrun chib, øyeeg kønrrun chib waminchibelø købendø, ¿møin kwaløm chi pureb
    arrubigwane, trube, øyeeg kønrrun chinrrab wetøgørrønrrab kaimabeløbe mailø køgue?
    cha.
  not-NT: Te pinganinate obirojegui; pinibatë patiro carari picanque basiniati. Pigóiguëca
    omariaque angani, aisati aroca ongatsiringaguetë, ¿Pairoroco te pigóbirite piniantimaro
    ora piniaiguë icanque Joan baotisatantatsiri, aisati nacanque Naro aisati ora
    nogometaiguëmi?
  plu-plu: Yis ikawnamah ke wotbe yis hiyakemniyebe hiyeg bawa yis yuma yihiyakemniwa.
    Yis pukuha en kabayhtiwa, yis pukuha waxri. Mmahki yis ka pukuhpa Uhokri ku pariye
    gikehni ku apim inin hawkri?
  iou-iou: Wära! Jop manman yäwani in uwä äbäŋ kubit unitäŋo mebäri nadäk täkaŋ upäŋkaŋ
    kadäni ŋonitäŋo mebäri imata nämo nadäwä täretak?
  ntp-NT: Aapimʌ ismaacʌdʌ aagaiña ʌmo istumaasi dai ʌma maasi ivuaadana. ¿Ducatai
    maatʌ aapimʌ ismaasca agai oidigi mosnʌiditai mʌstumaa nʌidi? Dai vʌʌscʌrʌ maimaatʌ
    nʌidi tomali maimaatʌ caʌ istumaasi ʌpʌvueeyi sivi aapimʌ gʌnsaagida.
  rai-rai: Muaat a kum tena warwaruga! Muaat manaana kupi muaat a palaa a binabo u
    ra rakrakaan buaal ma u ra baakut, ma lelawaai maa pa muaat manaana kupi muaat
    a palaa a kukuraai ra kum utnaa baa i waan paat u ra kum bungbung mi?
  haw-1868: E ka poe hookamani! E hiki no ia oukou ke hoomaopopo i na mea i ikea ma
    ka lani a ma ka honua; pehea la i maopopo ole ai keia manawa ia oukou?
  ffm-ffm: Onon naafigi'en! Oɗon mbaawi seenndude mbaadi leydi e kammu, ko waɗi so
    on mbaawaa seenndude mbaadi oo ɗoo jamaanu?
  arb-NAV: يَا مُنَافِقُونَ! تَعْرِفُونَ أَنْ تُمَيِّزُوا مَنْظَرَ الأَرْضِ وَالسَّمَاءِ،
    فَكَيْفَ لَا تُمَيِّزُونَ هَذَا الزَّمَانَ؟
  cop-CNT: ⲛⲓϣⲟⲃⲓ ⳿ⲡϩⲟ ⳿ⲛ⳿ⲧⲫⲉ ⲛⲉⲙ ⲡⲓⲕⲁϩⲓ ⲧⲉⲧⲉⲛⲥⲱⲟⲩⲛ ⳿ⲛⲉⲣⲇⲟⲕⲓⲙⲁⲍⲓⲛ ⳿ⲙⲙⲟϥ ⲡⲁⲓⲥⲏ ⲟⲩ ⲉ
    ⲛⲑⲟϥ ⲡⲱⲥ ⲧⲉⲧⲉⲛⲥⲱⲟⲩⲛ ⲁⲛ ⳿ⲛⲉⲣⲇⲟⲕⲓⲙⲁⲍⲓⲛ ⳿ⲙⲙⲟϥ.
  adz-adz: Agam garam umpur nifun nida nan angu! Agam isruꞌ i raraban da faringꞌa
    nam mingꞌa intap da maranguntung. Da ibianungꞌ da agam anungꞌ isruꞌ i raraban
    da faringꞌa nam waꞌan da gubuꞌ aruani?
  sri-sri: 'Mʉsã irikatorikʉrã, i nikũmarẽ, ʉ̃marõmarẽ ĩãrã: “Õãrĩnʉ, o ñerĩnʉ waarokoa”,
    ãrĩ masĩa. Irire õãrõ masĩkererã, ¿nasirirã inʉrĩrẽ Marĩpʉ turari merã yʉ iri
    ĩmurĩ gapʉre ĩãrã, neõ õãrõ pémasĩberi? ãrĩyupʉ.'
  nal-nal: Nim aubina xawit naagut falos a dorang sinim! Naagu rexaas pana raamin
    fakilaanang amun saan ila pira angkari ma ila bara. Malasing faa xawit nat faraxas
    naaguna raamin fakilaan amun taan angkari taning?”
  kyq-kyq: Kɛn naase jaay Ꞌjeelki kaakŋ jeel kaaɗn nakgen kɛn tɛɗ do naaŋ ki, ute
    kɛn tɛɗn maakŋ raa ki num, Ꞌtɛɗ ɔɔ ɗi jaay Ꞌjeel ɔkki mɛtn nakgen kɛn deel daanse
    ki ey se? Naase se jee kɛn saap ɔkki mɛtn nakge eyo.
  kwd-kwd: Amooru nga ta'a na kotonga, tofuna 'amooru moru su'a suria agasilana kofa
    fe'enia nga fanua lo'oo 'i wado, ma moru 'ame aga su'a mola na 'ola lo'oo God
    'e agea na alata lo'oo.”
  ded-ded: Ikocngic, ngeni bangecfu nga sawau wiac fingecande, imoc hemma naric isinggegecde.
    Nga naso yofinenggac kecdimbe, imocac faka hemma isinggebau dede imocngo naric
    ambac.
  ewe-ewe: Mi alakpanuwɔlawo! Mienya be tsi le dzadza ge alo ŋdɔ le ʋuʋu ge to ŋkuléle
    ɖe yame kple anyigba ŋu me. Gake miegbe be yewomalé ŋku ɖe nu si gbɔna la ƒe dzesi
    si ƒo xlã mi la ŋu o.
  nuy-nuy: Nugurru yamba aadanu nurru-lhama-lhamina! Nurru-marrbuy aadanu nugurru
    anubani ana-wumala marri anaani anaaban-duj. Yagu waaṉbina-rruj-jinyung wugurru
    anaani-rruj ana-yimbaj, yuga yagi nurru-marrbuy-mi anaani nugurru?
  cop-BHC: ⲚⲒϢⲞⲂⲒ ⲠϨⲞ ⲚⲦⲪⲈ ⲚⲈⲘ ⲠⲒⲔⲀϨⲒ ⲦⲈⲦⲈⲚⲤⲰⲞⲨⲚ ⲚⲈⲢⲆⲞⲔⲒⲘⲀⲌⲒⲚ ⲘⲘⲞϤ ⲠⲀⲒⲤⲎ ⲞⲨ ⲆⲈ ⲚⲐⲞϤ
    ⲠⲰⲤ ⲦⲈⲦⲈⲚⲤⲰⲞⲨⲚ ⲀⲚ ⲚⲈⲢⲆⲞⲔⲒⲘⲀⲌⲒⲚ ⲘⲘⲞϤ.
  buk-buk: Mac lau atim yom lau-ŋga! Mac alic gêŋ dalô nom-ŋga ti umboŋ-ŋga ma mac
    atôm bu aŋyalê ndoc. Ma bocke dec mac alic gêŋ hoŋ naŋ aö gakôm yêc nom, magoc
    mac nem gauc sa pi aö neŋ ŋahu lec dom.
  pri-NT: Üu, guwà po dau tâmogòori ina naa wâdé napô, é, naa èpà napô. Â gorodà na
    câguwà caa côoinari ê âjupâra, naa na pâ muru na gére tèepaa nabà? Guwà tèpa gòmapwa!
    [Ba wiàna guwà gére côoinari, â pwiri guwà tâmogòori ê pwina tàrù ma guwà pwa.
    Êco na tàutàwà.
  zpq-NT: Beṉe' gwxiye' le'e. Cate' chle'ele nac chac ḻe'e yaban' na' ḻo yežlion'
    ṉezele še gac yejw o še gac zeye'. ¿Bixc̱hen' bi chacbe'ele bi zejen da' ca' chon
    Diosen' tiemp nga zoacho ṉa'a?
  por-TFT: Vocês hipócritas! Vocês podem discernir como o tempo vai mudar/se vai chover
    ou não, prestando atenção às nuvens e ao vento. Por que é que vocês não/é frustrante
    que não podem discernir o que Deus está fazendo no tempo presente/atual!
  gwi-NT: Gwik'iinjiighit adaa'įį nąįį! Zhit zhee, nan haa nǫh'in gwik'iighai' deehee'yaa
    gaakhwandaii, gaa jaghaii jii gweedhaa, ąįį gaakhwandaii kwaa t'ohchy'aa?
  gvn-gvn: Yurra bulu-durayku bundanday. Yurra binal ngurrbanka jiringa, and muyaraka,
    yamba yurra binal kari Godundumunku kukuku. Yurra binal kari wanyu nyulu yurranda
    nyiku balkanka.”
  nhy-NT: ¡Teixkajkayajkej! Namejwan kuale ankixyejyekoaj tlanon tlamochiwa itech
    ilwikak iwan ixko in tlaltikpak. ¿Kenik kiné, mach ankixyejyekoaj tlan nikchiwa
    itech yin tiempo?
  asm-FB: হে কপটীয়া সকল, আপোনালোকে পৃথিৱীৰ আৰু আকাশৰ ৰূপ নির্ণয় কৰিব জানে; কিন্তু
    এই কালৰ বিষয়ে কিয় আপোনালোকে বিচাৰ কৰিব নাজানে?
  okv-okv: Ungo hotembari heriso embopora. Ungo utu te enda te ta hajire avo kogue
