verse: LUK.012.056
translations:
  kpx-kpx: Isito laeau loboe ataea. La vata elehai otogo elehai lulelelahalu. Isito
    laeau aike laemo lohoveve ke hilokaholilu.”
  okv-H: Ungo hotembari heriso embopora. Ungo uhu te enda te ta hajire avo kogue do
    puvuresuja amo ungo kiarira te iji eha emite ari do puvija avo ungo kito kiarako
    ere ova.
  tbo-tbo: Taumi galena koyakoyama o dewadewaya. Houga apo galenana iyowai naka hipuli
    po yada o galehi ma o ipikogehi. Tamogi iyowai po geka hougana Yaubada a bagibagi
    anona ega emoemotami ona baheya?
  mal-C: കപടഭക്തരേ! ഭൂമിയുടെയും ആകാശത്തിന്റെയും ഭാവഭേദങ്ങൾ വ്യാഖ്യാനിക്കാൻ നിങ്ങൾക്കറിയാം.
    അങ്ങനെയെങ്കിൽ, നിങ്ങൾക്ക് എന്തുകൊണ്ട് ഈ കാലഘട്ടത്തെ വ്യാഖ്യാനിക്കാൻ കഴിയുന്നില്ല?
  grc-SR: Ὑποκριταί, τὸ πρόσωπον ⸉τῆς γῆς καὶ τοῦ οὐρανοῦ⸊ οἴδατε δοκιμάζειν· τὸν
    ⸉2δὲ καιρὸν⸊ τοῦτον πῶς ⸂οὐ δοκιμάζετε;⸃
  bgc-bgc: हे कपटियों! थम धरती अर अकास कै रूप-रंग म्ह भेद जाण सको सो, पर परमेसवर जो
    इस युग म्ह करण लागरया सै उसका भेद क्यातै न्ही जाणदे?
  khz-khz: Opakau talimami! Tanopara e kupa vegailiara kilagikilagira ripami; rakagau
    gaurai ewagumona elagani kolemara ati goriparana?
  deu-TKW: Ihr Heuchler, auf das Antlitz der Erde und des Himmels versteht ihr euch,
    diese Zeit aber wie kommt's, daß ihr euch nicht darauf versteht?
  zsr-NT: Lbiꞌiliꞌ, bönniꞌ ruluíꞌz tsahuiꞌ cuinliꞌ. Nö́ziliꞌ le ruluíꞌ le rac luzxbá
    len le rac luyú ni, san cutu ráquibeꞌiliꞌ le ruluíꞌ le nacgac bëꞌ tac dza ni zoaruꞌ
    naꞌa.
  lin-lin: Bato ya bilongi mibale ! Boyebi malamu kolimbola bilembo oyo bomonaka na
    mokili mpe na likolo, bongo mpo na nini bozali koyeba te kososola tango oyo ?
  hns-NT: Are, dhokhaabaadj log! Djab toelog baadar me aur dhartie par taake hai,
    tab toelog djaan dja hai kaun tjiedj hoiga. Tab kaahe ke ie tem ke tjiedj na tjienh
    paawe hai?
  noa-E: Pãrau magʉmjã khaug ahau aajemta, ¿jãgwia ĩs pãrau pãach daúa mua nem wau
    chitʉm oo nʉmjã pöd khaug auba nʉ ajim anʉm, mʉ chadcha ich Ẽwandamau pʉ̈iju jaaujerr
    chaarkha chirʉm?
  eng-EMTV: Hypocrites! You know how to discern the face of the earth and sky, but
    how is it you do not discern this time?
  mib-NT: Tēe stáhú‑ni cácuu ró. Chi cájecūhun ni rō ndese stéén seña andɨvɨ́ jíín
    ini ñayɨ̄vɨ́, ¿te naun tu cájecūhun ni rō ndé ɨɨn cúu ruhū jeē sáha ri tācá jniñu
    jéhnu tiempo yáha?
  lif-NT2: खिनिॽ कुनिङ्‌वाॽ के़जिःप्‍पासे, अक्‍खेलॽरिक् इक्‍सादिङ् खाम्‍बेःक्‍मो नु
    तरःङ्‌दिङ्‌ताङ्‌साङ्‌ङोबा पाःन्‍निन् ओगे़मे़त्तुम्‍माङ् ताःन्‍दिक् के़बोःङ्‌बा
    पाःन्‍निन् के़बाःत्तुम्, कर कन् ये़म्‍मो के़दाःबा मिक्‍सेःन्‍हाॽ थेआङ् कुसिङ्
    के़न्‍निःत्तुम्‍मिन्‍बाबे?”
  xnj-xnj: Vahomela nyenye! Mumanyili kulotela mambu ga lusenje, kwa kulola chekuvi
    lelu kwa kulola mulima na mahundi, ndava kyani mwihotola lepi kumanya mambu ga
    lusenje lwa hinu?”
  mmx-mmx: Nemi luvuttadi loklok sosolom! Mi reven lavatbung menemen mi laxalibet
    la mi epovo mina tong asu na lempanga. Tila ba, mixo doxoma xibis lovotpot at
    Laradi Mevana?”
  cbr-NT: Naí 'imainun me isquin camina uisai cara nëtë 'iti 'ia quixun 'unanin. Usa
    ñu 'unáncë 'ixunbi caramina uisa cupí 'ën bana ñuixunia cuanan 'ën 'aia isquin,
    'unántisa 'ixunbi 'unaniman, 'ëx cana asérabi mitsúnmi ax uti caíncë a 'ai quixun.
    Usaquin 'unántsinxunbi —usa ca —quixun 'unántisama tani camina cëmë uni 'ain.
  tee-NT: Pus ju uxijnan lai mach'akxayat'it ta yu avanan ju lact'iyan chai ju lacat'un.
    Para va acxp'ut'iyununat'it acsni nonat'it ni jantu lai mach'akxayat'it tuchi
    t'ajun tapasana' ju chavai acsni t'onat'it.
  eng-LSV: hypocrites! You have known to discern the face of the earth and of the
    sky, but how do you not discern this time?
  cak-NT: Rix xa ca'i' ipalaj, roma jabel iweta'n anchique neru'ona' cuando nitzu'
    chi jec'o ajawa' (mukul) chicaj y cuando nutz'om ri quiek'ik'. Y xa iweta'n nitzu'
    ri ex chi ri rech-ulef, ¿anchique roma man iweta'n ta chuka' anchique tiempo ri
    xojoka cami roma ri samaj ri nu'on ri Dios chi'icojol?
  pah-NT: 'Pe pehepia yvaga ikwahava aerẽva''ea. Nurã pe ei: “Aerẽ po ti ikyri nehẽ.”
    Pe pehepia avova''ea ikwahava aerẽva''ea. Nurã pe ei: “Aerẽ po ti kwarahyahi nehẽ.”
    A''ea pe pekwaha katu. —Emo imbaragwahave''ỹve''g̃a ja po pe reki. Pehepia tehe
    pe ojipeva''ea ag̃wamova''ea – kiroki a''ea ikwahavuka aerẽva''ea. Emo pe napembaragwahavi
    reki aerẽva''ea rehe, ei Jesus''ga g̃a pe. Pe ko ahemoandyandyiva''ero! ei Jesus''ga.
    Maranameuhũ pe napembaragwahavi ag̃wamova''ea rehe nhinhi''ig̃a renduvame! Onhimiva''ea
    nhinhi''ig̃a pe me naerũ?'
  sja-NT: ¡K'ĩsia atua p'anɨɨrã! Parãpa mãgá pajã mãik'aapa eujã ak'ɨ p'anɨpa eu k'achia
    wa eu pia k'awa p'anɨ pɨrã, ¿sãap'eda ne-inaa mɨa oomaa bɨ k'awada-e p'anɨma?
    aji.
  xed-xed: Tsa maɗgwirmaɗgwir maɗəgwira ghuni ya! Nda sna kuni ta dganatá skwiha ta
    magaku ta haɗik nda ya ta luwa, waka kuni traptá snaŋtá dganatá skwiha ta magaku
    ma na fitik na tama?» kaʼa.
  mks-NT: Co̱ cúú ndó tá quia̱hva ndáa ndó. Cánda̱a̱ va̱ha ini ndó ña̱ cúu ñuyíví
    ta cánda̱a̱ ini ndó ca̱ha̱n ndó ndá quéa̱ coo tá sánde̱hé ndó indiví. Joo co̱
    cúni̱ ndó canda̱a̱ ini ndó ña̱ jána̱ha̱ i̱ nu̱ ndo̱.
  gfk-S: Mu ira ut na harababo! Mu tale be mu na nes kilam ira ninanaas tano ula hanuo,
    ma mu na tange be aso na hanawat. Ma hohaam balik kaie pa mu le tale ura nunure
    kilam no pipilaina ta kakarek ra pana bung?
  bmu-bmu: O urumeleŋgö silesile ambazip, iŋini suep gölmegö tandökŋiri eka kie wehöngö
    könaŋiri ölöp kewörakzemö, nalö ki maljini, miaŋgö könaŋi qahö kewöta möt kutugetka
    qahö dop kölja.” Mewö.
  dgz-dgz: E da wa da ta taiana nagirewa. E piup ge kiman gwanewa guegue mega anenen
    venasini yawa wat mega, ame asigip tayan. Go iwa dimen God endi dim dim da tainiwa
    ya anu aviwanin?”
  eng-GNV: 'Hypocrites, ye can discerne the face of the earth, and of the skie: but
    why discerne ye not this time?'
  zaa-NT: Hua ritelí báni le ca seña nu cca qui' ca tiempo ỹiaba nna yétsiloyu nna.
    Bialacca rena le qui'ni labí télini le ti'iỹa ná cosa importante nu cca le' yétsiloyu
    anna dacca'ló taá ni'i. Labí líni le.
  eng-WEBSTER: Ye hypocrites, ye can discern the face of the sky, and of the earth;
    but how is it, that ye do not discern this time?
  guh-guh: Nexata itsamonae pacatane bepatsita pexaniajamatabëcuenevimë itajara, papibisiajamatabëcuenevi
    atamë. Payapëtaeyabiabame pacuenia matacabi itsijitsia itarërëbo pepitsapaejava
    panetaeyabiabixae. Bajarapacuenia picani payapëtaeyabiabame. Itsiata baitsi jane
    patae atamë daxita xua Juanpijinëmi jivibautisabinëmi exanapona, patae atamënua
    daxita xua xanë ata exanaponajë, caranata xanë apo paneyapëtaemë Dioso athëbëvetsica
    taneitorobinëcuenetsica, jai Jesús jivi ayaibitsaëtoxanetojavabelia.
  bon-bon: Weene walya umleumle biname gemi! Weene umle gemi gawe piiyepu dume cabu
    ca bimu ne opo awatname, yepä weene äblicäco gemi opo awatna page ai padare cabu
    lui mule cina äbitininisi, teepi ngena tääpu memi.”
  nhw-BL: Amojuanti san anmoijixpatlaj. Anquimatij tlaque panos ica catli nesi ipan
    tlaltipactli huan ilhuicactli, huajca ¿para tlen amo anquimachilíaj catli quinequi
    quiijtos catli pano ipan ni tonali?
  mgw-mgw: Mwenga mwa anapiki! Mumanyi londwa mumaumbile ga nni'ma na kumaunde, mukotoka
    ki'li' tanga maumbile ga nsimu wu'no?
  swh-ONEN: Enyi wanafiki! Mnajua jinsi ya kutambua kuonekana kwa dunia na anga. Inakuwaje
    basi kwamba mnashindwa kutambua wakati huu wa sasa?
  wbi-wbi: umue mwe vakedusi, mukagwile kuluvulania amasiki! lino! kiki mukunua kukughutang'ania
    umuluvo ghwa sino sivombeka ifighono ifi?
  bba-bba: Murɑfiti bɛɛ, i wɔllu kɑ tem yĩrenun tubusiɑnu yɛ̃. Amɔnɑ i ǹ kɑ sɑɑ yenin
    tubusiɑnu yɛ̃.
  eng-KJVCPB: Ye hypocrites, ye can discern the face of the sky and of the earth;
    but how is it that ye do not discern this time?
  kgk-NT: Arai erehexa ramo ereikwaa-ma oky hagwã. Yvytu aku nde pete ramo ereikwaa-ma
    haku vai-ta ave. Áry-rehe ne arandu voi. Ma'erã-gwi nane arandu porãi Nhandejáry
    rehegwa nhe'ẽ erehendu hagwã. Nde, nde py'a ky'aha eremo'ã kwaa, ma'erã-gwi nane
    arandu porãi erehexa kwaa hagwã xe-rehe. Mbava'e-rehe po he'ise xe rembiapo porã
    ndapeikwaái voi.
  waj-waj: Ngia huoobavainna unnakua nnaamuru tuanaayavee. Ngia ngiau mmataivaa teeda
    suaivo taanaraivaara arinaima teeda vatiivo ruanaraivaara arinaima taavai. Mo
    ngia aanna makee ta variaunna suai aavaki hama tuqinnama teeda hama ni oyaivaara
    arinaima rikiaavai.
  ekk-PKP: Te silmakirjatsejad, kuidas see nii on, et te oskate õigesti tõlgendada
    ilma, kuid te ei oska tõlgendada praegust aega?
  mpx-mpx: Tokakawi komiu! Bosowaimiu ya te panayawi ge labulabum ali awa nuku eunaan.
    Ga i ola ge bugul bolo hi masamasal sauga ya elana nige bosowaimiu ali awa nuku
    eunaan?
  wbp-wbp: Nyurrurlaju milkarranji-nyayirni! Kankujulu mayi puta yimirr-yinyi? Nyurrurlarlu,
    nyanyi kankulu yalkiri, manu kankulu wangka ngapa marda kapu wantimi, marda yalkiri-mipa
    kapu karrimi. Ngulaju ngula-juku. Kala kula kankujulu milya-pinyi kuja karna nyiyarlangu
    nyarrpa-jarrimi manu marda nyiya-jangka.
  luo-luo: Andhokegi! Ka ulony kuom rango chal mar piny gi polo to angʼo momiyo ok
    unyal ngʼeyo gik matimore ndalogi?
  nhe-NT: Imojuanti inquipiyaj ome imoxayac. Inquimatij tlen quiijtosnequi tlen nesi
    ipan tlaltepactli huan elhuicactli, pero ax inquimachilíaj tlen pano ipan ni tonali
    ica ni tlanescayotl tlen nijchihua.
  aii-aii: ”ܝܵܐ ܡܲܫܦܸܪ̈ܵܢܹܐ، ܦܵܬܵ‌ܐ ܕܐܲܪܥܵܐ ܘܕܫܡܲܝܵܐ ܟܹܐ ܝܵܕܥܝܼܬܘܿܢ ܕܦܵܪܫܝܼܬܘܿܢ، ܐܝܼܢܵܐ
    ܕܵܐܟ݂ܝܼ ܠܹܐ ܝܬܘܿܢ ܒܸܦܪܵܫܵܐ ܠܐܵܗܵܐ ܙܲܒ݂ܢܵܐ؟
  esk-NT: Ukpiŋŋuaqtausii! Iḷisimagaluaqtusi siḷaksramik qiññaŋagun nunam qiḷaumlu.
    Suvaatami naluvisiuŋ qanuutaułha atuumaruam pakmapak?
  msb-msb: Mga pakitaʼn-tawo lang! Maaram kamo san kamutangan san langit kag duta
    pero nano man kay dili kamo maaram san mga nangyayari yana?
  cpa-NT: Hniah¹², dsa² tø¹cah¹ tø¹jen¹², ma²ŋih³ hniah¹² ha²lah lǿa¹² ni³ huø¹ quianh¹³
    guiuh¹³ jmøi¹guǿi¹. ¿Ha²lah lǿa¹² jøng² tsa¹ŋih³ hniah¹² ha²lah ma²lǿa¹² jøa³
    ja³tiogh³ hniah¹²?
  dso-dso: ଏ କୁଟିଆଲ୍‌ମନ୍‌, ତମେ ଜଗତର୍‌ ଆରି ସରଗର୍‌ କାତା ଜାନି ପାଗ୍‌ କେନ୍ତି ଅଇସି ବଲି ଆଗ୍‌ତୁ
    କଇଲାସ୍‌ନି, ମାତର୍‌ ଏବେ କାଇଟା ଗଟ୍‌ସି, ସେଟା କାଇକେ ନାଜାନ୍‌ଲାସ୍‌ନି ?”
  meu-meu: Koikoi taumui, umui na guba bona tanobada toadia mai dibamui; matona, hari
    ina nega toana be asi dibamui a?
  yva-NT: Weapamo wapa angkarije ntapekan! Wapo anakotare umaso raen dave. Weramu
    wabeanimaibe wananta anakotaro raroron arono naiso, maisyare Sya anapaporainyo
    syo raroronoe raije jewen?”
  dgc-dgc: Ayhay, sikam a mégwari-wari a éwan kam tu kasalanan! Tukoy moy bale a mébasa
    i tanda ta langet, pero éwan moy tukoy du tanda a mégpatunay diyakén!
  zpm-NT: ¡Guieḻwquiaalo i lo to goṉ! Zha zëëb dzigo ruṉbey to grë señ ne rlu zhan
    gbaa, rlugaa lo guidzliu, laa grë miṉe quiayaṉ to leṉ dze rii rieṉde to.
  hix-NT: Tuna yomohtoho ywero manatxow hamà, kekon hatà. Amnye kamàmà yehtxoho ywero
    xarha manatxow hamà. Khoryenkom yano me tan ryehtxoho ywenyeke rma manatxhe. Yaworon
    mehra ro mak manatxhe ha, omnyamo, kekon hatà, Txesusu, toto komo wya.
  sim-sim: Jir mbele mbele ol lersuwuk fehe nga misambik fehe nga armek yarinda jir.
    Hako mbele mbele tos ter talawan yarinda ambu jir,� karem ormu sawera.
  npi-ULB: पाखण्डीहरू हो, तिमीहरू जान्दछौ कि पृथ्वी र स्वर्गमा भएका चिह्नहरूलाई हेरेर,
    के हुँदै छ त्यो भन्‍न सक्दछौ, तर अहिलेको वर्तमान समयको विषयमा केही भन्‍न सक्दैनौँ
    ?
  cgc-cgc: Gapakuno-kuno kaw nang na maalam kaw. Sagad kaw manilag ta mga nakita nyo
    naan ta kalibutan daw kalangitan. Man-o tak ula nyo nakamang daw ino beet ambalen
    ta mga natabo na pakita ta Dyos naan ta yi na timpo?”
  tim-tim: Ye hiaŋgi luâk. Yeŋe hamandat kulewoŋwoŋ aregât keiŋe nâŋgâmai. Dâ sop
    iregât keiŋe wangât bo nâŋgâm heŋgemgomai?
  yor-yor: Ẹ̀yin àgàbàgebè! Ẹ̀yin le mòye ojú ọ̀run àti ti ayé. Èéha ti ṣe tí ẹ̀yin
    kò mọ àkókò yìí?
  wos-wos: Guni yéna yakwa du takwa guni. Guni nyirmbu xakukwa jondu héfambu xakukwa
    jondu xéta guni xékélaki. Wali giyatandé. Nukwa xétandé. Wungi xékélakita métaka
    guni ané nukwambu xakukwa jonduka xékélakihafi ye?
  emp-NTPO: Bãrã dji biaca b̶earãba ewari quĩrãra cawa panʌmĩna Ãcõrẽba naʌ̃ ewarid̶e
    o b̶ʌra cawad̶acaa.
  eng-F35: Hypocrites! You know how to interpret the appearance of the sky and of
    the earth, so how can you not discern this time?
  ind-ind: Hei kalian orang munafik! Kalian bisa meramalkan cuaca hanya dengan melihat
    keadaan langit dan bumi, lalu kenapa kalian buta terhadap tanda-tanda zaman yang
    sedang terjadi sekarang ini?!”
  pes-OPCB: ای ریاکاران، شما می‌توانید نشانه‌های هوای زمین و آسمان را تعبیر کنید،
    اما نمی‌دانید چگونه زمان حاضر را تعبیر نمایید!
  mpt-mpt: Ibo dim omin sitalsabe. Ibo klul olo watemniba moton sambinabib otane inamin
    namino memalo tam tebu olo watemebibo o mitmakamo mo tekein kebibbabo ge baabesebe.
  ssx-ssx: Makeaasa꞉ hau pu haleme haliwekio. Ikana꞉ma꞉ta꞉ do ya yu nane pita꞉la꞉
    ekimanu handolo hata꞉ dupilieke aleme ekita꞉ ota꞉ yao hala꞉pate pa ekipeke ame
    do natena꞉ ipula꞉ hau manuna꞉ teketa꞉ na handa꞉ witolo pimipe leekeme.
  mkl-mkl: Iŋɛ ilu muɑfiti ŋɑ, ì mɑ̀ yɑɑsei nyindɑi lele do ilɛ ŋɑ. Bɛirei í ce i
    kù mɑ̀ yɑɑsei wɑɑtiu ihɛ̃ ŋɑ.
  gaq-gaq: ଆ‍ଅଁକେଣ୍ଡ୍ରେଇଂ ପେ ସାପାରେ ମଞ୍ଚ୍‌ପୁର୍‌ ଆରି କିତଂନେ ଚିନ୍ କେଚେ ମେଁନେ ବୁଜେ ପେଡିଙ୍ଗ୍
    ମାତର୍‌ ଏନ୍‍ ଜୁଗ୍‍ନେ ମେଁନେ ଗଟେଡିଙ୍କେ ସାପା ଡିରକମ୍ ମ୍ୟାପେୟାକେ ?”
  gof-RNT: Hinttenoo, cubboto, Salobaanne sa7abaa shaakki ereetashin ha wodiya shaakki
    eroy hinttena waanidi xoonidee?
  unx-unx: ଏ ବେଦାହଡ଼କ, ଆପେ ଅତେ ଆଡଃ ସିର୍ମାରେୟାଃ ଚିହ୍ନାଁପେ ଆଟ୍‌କାର୍‌ଉରୁମ୍‌ ଦାଡ଼ିୟାଃ
    ମେନ୍‌ଦ ନେ ଦିପିଲିରେୟାଃ ଚିହ୍ନାଁ ଚିଲ୍‌କା କାପେ ନେଲ୍‌ଉରୁମେତାନା ?
  gah-gah: Lekeza sozaló vegenáise, mikasímini mogona gona miliká itó okulumalímini
    mogona gona miliká iaká niamóza, itínasa gamena oko moloko noumómámini mogona
    nanamú gili vevesisá amave.
  lcm-lcm: Pua, mipo nas aro na keve angpetpetekai i taun i kuli rina ke. Sikei marai
    sa parik mipa tun kinle na keve bil i taun ke? Nami na matan vap kapau akorong!
  aer-aer: Nhenge arrantherre alkere akertne-werne aremele kele itele-arle-arerrirreme
    kwatye-arle urntetyenhe apeke, angkulye apeke uyerremele, kele alkere anteme-arle
    irreme. Kenhe iwenhenge-ame arrantherre Ngkarte renhe arratye itelarerrirretyakenhe
    nhenge arerrirremele nthakenhe tharle ingkirreke mpwaremenge. Arrantherre mwerre
    akwele anerlte-aneme, kenhe arrantherre akenhe Ngkarte arratye itelarerrirretyakenhe.
  qvc-NT: 'Piru Dyus munashqandaqam mana munangillapachu yach''ayta. ¡A, qamkuna shimikiwanlla
    Dyusta kasuqkunaqa! Qamkunaqam syilupi ichu kay pachapi ima kaqta rikashpa yach''angillapana:
    Imam rin kaq, nishpa. Chayshina yach''ashpaqa, ¿imaraykutaq mana yach''angillapachu:
    Dyus nishqanqam kumpliykanna, nishpaqa?'
  tgl-ULB: Mga mapagkunwari, alam ninyo kung paano ipakahulugan ang anyo ng mundo
    at kalangitan, ngunit paanong hindi ninyo alam bigyang-kahulugan ang kasalukuyang
    panahon?
  cbs-NT: Bepadamemisbuun, jaska ui inun niwe bemis unanbiamisxun janu chakabu betsa
    betsapa kaiankeakeai uinbiakin ¿jaskai man jiwea matu kupixanai man unanmamen?—
    iwanan
  xtm-NTPP: ¡Sanda'vi‑nka ja ka jini ni te masu ka ndasa'a ni kuenda nawa sa'a Su'si
    ma in kivi in kivi a! Nú ka jini ni sukan kúu andivi ma ji'in nuu ñu'ú a, ¿nava'a
    ñatuu ka ndasa'a ni kuenda na tiempu kúu ja ka iyo ni a?
  nnq-nnq: Mangwetomwe makandendemundu mmanyangite kulondola upepo na maunde ni ilebe
    yu kumbengu kwa nike kumanyaje mangobu ganga?
  bao-NT: ¡Watoara ca bii dito pairã! Ʉmʉrecori, yepari ca biirijere añuropʉ, “To
    biirije biirʉgaro bii,” ca ĩi majĩcãrã nii pacarã, ¿ñee tiirã ano mʉja watoa ca
    biirije peera “To biirije biirʉgaro bii,” mʉja ĩi ĩa majititi? —cʉ̃jare ĩiupi
    Jesús.
  san-ORI: ରେ ରେ କପଟିନ ଆକାଶସ୍ୟ ଭୂମ୍ୟାଶ୍ଚ ଲକ୍ଷଣଂ ବୋଦ୍ଧୁଂ ଶକ୍ନୁଥ,
  rmn-rmn: Домонгерэ! Тумэ джянэн, сар тэ галён, со тумэ дикхен опэр пху тай опрэ,
    дэчи соски тумэ на джянэн, саво вахыти ало?
  huv-NT: ¡Sasaj icon ndeac mbeay! Icona ipiüngan ijawan wüx oic, wüx caaw, at wüx
    iüt. ¿Neol a nganüy ngo mejawan nicuajind wüx meáwan leaw tenguial ajlüy tiül
    aaga nüt cama?
  otn-NT: Ɛ̱na̱ xø gä guí pa̱hmʉ p'ʉ gni̱ bɛ̱mhmʉ, pɛ hi̱n'na̱. Nu̱'a̱hʉ guí pa̱hmʉ
    te nne da̱ ma̱nna̱ tiempo 'mø guí hanthʉ yø gu̱i̱ bí ja ma̱ya̱, 'nɛ̱cua ja ra̱
    häi guí pa̱hmʉ te di̱ nja'mø 'yo ra̱ nda̱hi̱. ¿Hanja ya'mø ngue hi̱nguí̱ pa̱hmʉ
    te ga̱ mbøn'a̱ te gäma̱ hya̱ guí̱ nnu̱hʉ yø pa dí 'bʉhmʉ ya?
  nop-nop: Kaulehi hidi, gwi mele diniŋ nai u kedem yoiŋ iŋgoŋ dediŋ doktiŋa nai yendiniŋ
    mebi mu nadiiŋ?
  obo-NT: Sikiyu no oray'd po‑uvag‑uvag! Od kotuig kow nod otuk to timpu ukit to kod‑ontong
    dow to livuta woy ko‑oowayan, piru mambot dii kow moho od kotuig nod otuk to kohulugan
    to mgo kotomanan to inin timpu?”
  kca-kca: Ар вешпи хŏйатәт! Турәм пӑ мўв хŏрас мŏштәты хошԓәты, мўй щирән тӑм пŏра
    ӑт мŏштәԓԓән?
  cak-ENT: Rix xa ca'i' ipalüj, roma jabel ivetaman achique ri npu'u tok nitz'et que
    c'o sutz' chicaj y jabel chuka' ivetaman achique ri npu'u xaxe riq'uin nitz'et
    ri ruch'ulef. Si ivetaman ri', ¿achique c'a roma tok man ivetaman tüj chuka' achique
    tiempo ri rojc'o-vi?
  lif-NT: ᤂᤡᤏᤡ᤹ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤁᤧᤈᤡ᤺ᤵᤐᤠᤛᤣ. ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥ ᤏᤢ ᤋᤖ᤺ᤱᤍᤡᤱ ᤋᤠᤱᤛᤠᤱᤅᤥᤒᤠ
    ᤐᤠ᤺ᤴᤏᤡᤴ ᤀᤥᤃᤧᤔᤧᤳᤋᤢᤶᤔᤠᤱ ᤋᤠ᤺ᤴᤍᤡᤰ ᤁᤧᤒᤥ᤺ᤱᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤁᤧᤒᤠ᤺ᤳᤋᤢᤶ. ᤁᤖ ᤁᤴ ᤕᤧᤶᤔᤥ ᤁᤧᤍᤠ᤺ᤒᤠ
    ᤔᤡᤰᤛᤣ᤺ᤴᤜᤠ᤹ ᤌᤣᤀᤠᤱ ᤁᤢᤛᤡᤱ ᤁᤧᤴᤏᤡ᤺ᤳᤋᤢᤶᤔᤡᤴᤒᤠᤒᤣ᥅”
  mie-NT: Vāchi tēe stáhví-ni cúu ndá nú. Ja jícūhun inī nū nāsa stéhēn seña andiví
    jíín inī ñayīví, ¿de nūcu nduú jícūhun inī nū ní iin cúu nduhū jā sáhá nī ndācá
    tiñu ñáhnú tiempo yáhá?
  san-TIB: རེ རེ ཀཔཊིན ཨཱཀཱཤསྱ བྷཱུམྱཱཤྩ ལཀྵཎཾ བོདྡྷུཾ ཤཀྣུཐ,
  qve-NT: Cheqaqtapunin niykichis, ¡qankunaqa ishkay uya runakunan kankichis! Cielotapas
    kay allpa pachatapas qawaspaykichismi, yachankichis p'unchawkuna allin kananta
    otaq mana allin kanantapas. Ichaqa noqapa ruwasqaykunata qawashaspaykichismi,
    mana ni imatapas entiendenkichishchu, nispa.
  pao-NT: Pana mu gi e naka'oedyukute ka suda tumatuguna.
  cbu-NT: Ashkitaatis kanindaa yasakitaatis, itaru Apanllee nda natstaksa. ¿Mayaamsha
    k'kuzee tsimbun payuksa? tárangiya Isusu.
  usa-usa: keráwáqá túyánámmá íma wáiq-kayukae. maa-márábín-áwáámékáráq aabayákáq-áwáámékáráq
    aónama kárutaamanibo nôraq itaráq íbêqa maa-kánááráq-áwááméqá íma aónama kárutaao?
  soy-soy: Nɔ́ kɛcɑ́ɑ́ kɛcɑ́ɑ́ mɛwɑi pikɔ́ mpí! Nɔ yɛ felɛ ɑni kɛtẽ nɛ kɛyómɛ mɛconsɛntɛ
    ceru. Yo nnyɑ kɑ́ni pɛɛ kumúŋɛ́ nkú-i kɑri nní ń we ɑsei kómɛi mɑ́?
  hui-hui: Tí tombene hondo kihe kamigoni. Tígua harinibi dindinibi dalubi nibi aguaore
    biralo handaramiligo hondowa áyu kamigonagaore birago irane ogo ale biralo manda
    nabi kamigo agibe, lene.
  amf-amf: Yedi maltinato, cecinbee peenbesa milkitinam shedayse edana dameeda dame;
    ko dahaannaar ko wodanka maaten yerinam edana yenin damimino harrnane?
  quc-NNT: ¡Ri alaq, xa kieb' wäch alaq! Kächob' alaq ri u wo ri kaj xuquje' ruwächulew.
    ¿Jas che man käch'ob' tä alaq jas u wäch wa' we q'ij junab' ri'? —xcha chke.
  dob-dob: Onaꞌaiꞌaila ꞌomi toguinuwa kabokabo, manuna baleꞌu ꞌadi weꞌiweꞌiyayao niꞌatu
    wasinapudi ta esi Yaubada ꞌina weꞌiweꞌiyayao nigeya wada nuwa sabwalenidi tuta
    auwauna gote manudi.
  wrs-wrs: '@see-verse:LUK.012.055'
  mca-mca: ¡Wetsjuk ƚejusits! In ƚenikfe'li'ƚets in ƚejeƚiƚijupkii ekewe' ƚunyejeikii
    ha'ne sehe' epji' qa na' wa'sji'pha'm iye, ¿qa inhats'ek qu' nite' enikfe'li'iƚets
    qu' jeƚi'ƚijupkii ha'ne hane'ej ƚahats'ij?—
  kiw-kiw: Riꞌo daea uubi-ka! Riꞌo-ro hepu-ra aromo-rai imiaꞌaa duumo, riꞌo umoo-ka
    raꞌu-ro oobodi maꞌai, irai raꞌu mabu-ra riꞌo-ro ara himioi orododiai raarai ihahai
    umoo iiꞌi tiato?
  tzo-TZC: Ta xapacꞌta abaic. Xanaꞌic lec sqꞌuelel cꞌu sꞌelan ti vinajele, ti banomile.
    ¿Cꞌu chaꞌal mu xanaꞌic sqꞌuelel ti cꞌusi ta xcꞌot ta pasel ta atojolic avi liꞌe?
  mya-mya: ကြောင်​သူ​တော်​တို့၊ သင်​တို့​သည်​မိုး​မြေ​၏ အ​ရိပ်​အ​ခြေ​ကို​ထောက်​လျက်​ရာ​သီ​ဥ​တု
    အ​ခြေ​အ​နေ​ကို​ပြော​နိုင်​ကြ​ပါ​လျက်​နှင့် ဤ ခေတ်​ကာ​လ​နှင့်​စပ်​ဆိုင်​သော​နိ​မိတ်​များ​ကို
    အ​ဘယ်​ကြောင့်​မ​သိ​နိုင်​ကြ​သ​နည်း။''
  gng-NT: Ninbi iñuɔn ilele ya nibɛ, ni freh ki sekndeh ki bɛndeh kutaaku nin kitink
    ya bont teteh ma bo, bɛ tien' na fre' ki sekn' ki bɛnde' Uwien teh tibont tà
    fɛnfɛnnɔ nɔ ya tingi?»
  cbi-NTPO: Ñulla, tsa jutyuren tsaañungue keewaamu chachilla, uwain ñulla naa selu
    bain, naa tu bain naa-inu deeñuba keemi deju' wainmu deeve, tsaaren ¿nejtaa challa
    tyee i' pullantsuñu bain jaiba aseetanguenu dejutyuyu?
  ikk-NT: Ndị ihunnaị! Ụnụ ma kẹ w'e lee alị lẹ igwere ẹnya e ku kẹ ụhụọhịn jẹnkọ
    d'a rị; kị haịn ụnụ gizilẹni a saẹka e ku ihiẹn ihiẹn rị e mẹ ogẹnni rị a ghọsị?”
  leu-leu: Nami, mu lalama maranga! Mi texaas faagut sena fakalimaanan ina xavala
    e tavegof taasaxa maana fakalimaanan ti tanin mi vungut sena, bo?
  maz-NT: I̱ṉ unüji ngüenda ja ga 'ñetse a jens'e ngue c'ua i̱ṉ pãrãji ja ga cja yo
    jopa 'ñe yo ra 'ñeje o dyebe. Maco ya i̱ dyäräji na puncjü c'o rvi pãrãgueji c'ü
    rvá ẽcjö cja Mizhocjimi, ¿jenga dya i̱ṉ ejmezüji?
  bod-N: འོན་ཀྱང་ཚུལ་འཆོས་ཅན་ཁྱོད་རྣམས་ཀྱིས་གནམ་སའི་རང་བཞིན་བརྟགས་པས་ཤེས༌ཀྱང་། དུས་འདིར་ཅིའི་ཕྱིར་རྟོག་མི་ཤེས་སམ།
  tca-NT: —Pa Duü̃xü̃güx, pema rü togü i duü̃xü̃güpẽ́xewa meã pemaxẽneta, natürü peãẽwa
    rü chixexü̃gu perüxĩnüẽ. Pema nüxü̃ pecuèx na ñuxãcü penangugüxü̃ ega tá napuxgu
    rü ẽ́xna tá nangu̱xetügu. ¿Rü ñuxãcü i ñu̱xma i tama nüxü̃ pecuáxü̃ na Tupana
    yiĩxü̃ ya petanüwa ngucü?
  zpl-NT: Bene enu niquichiaꞌ bee lee. Rriꞌihua beyaꞌ xa neca bee seña liñibe cuna
    lu iliulabe, nu ¿xiquie nú la riꞌihua beyaꞌ xa neca lunú reca nee?
  mbc-NT: Amîrî'nîkon pemonkonyamî' teesenku'tîsanon, epu'nenan pe tîwanîkon kai'ma
    eesenumenkakon! Tamî'nawîrî î' pata po tîwe'ku'sen epu'tîya'nîkon morî pe. Mîrîrî
    ekaremekîya'nîkon e'to' yawîrî pata po tîwe'ku'sen moropai ka' pî' tîwe'ku'sen.
    Tîîse î' wani' awanî anera'ma'pîkon ayenukon ke ˻î' ikupî eserîkan pepîn unkupî'pî
    ayenukon kaisarî˼ mîrîrî kupîya'nîkon pepîn innape. Î' ton pe ekaremekîya'nîkon
    pepîn? —‍ta'pî Jesusya to' pî'.
  ndg-ndg: Mwenga mwa lau, muweza tafsiri mmoneka wa kilambo ni kunani, lakini iba
    buli nngwecha kwaa tafsiri wakati waubile?
  wsk-wsk: Nina kawel kariimet! Nina kausa ali te se taiti gomang te mu arigisan ale
    ko duap balsan. Bare awuk se nina aitak tom imi ko me sinarsan ale duap balalko
    me terong?
  toj-NT: ¡Toj chab lado ayex! Eso sí, vivoex soc ja seña ja satq'uinali soc ja ba
    luumi, pero jastal oj to ec'uc ja tiempo oj jaconi, jel tontoex juntiro. Iday,
    ay lec seña pero mi huax jac ac'ujolex.
  tbc-tbc: Aŋ sewak tamol. Aŋ abaŋ lak na yak ale dop fun aloŋ da. Tan na dam abaŋ
    ale dop, fun aloŋ da. Ak man ata wo melmel gamu ilasa dan fun ta aloŋ na dak i?”
  sna-sna: Vanyengeri! Munoziva kududzira zvamunoona zvenyika nezvedenga. Munotadza
    sei kududzira nguva ino?
  smk-NT: Si'kamon mampimaung-maong! Mataros moyoy pipa'kaan nin bakas nin luta' tan
    nin langit, ket sukat a kai moyo nin mataros a pipa'kaan nin mampangyadi' sawanin
    nin panaon?
  grc-TCGNT: Ὑποκριταί, τὸ πρόσωπον τῆς γῆς καὶ τοῦ οὐρανοῦ οἴδατε δοκιμάζειν· τὸν
    δὲ καιρὸν τοῦτον πῶς οὐ δοκιμάζετε;
  gof-WFTW: Hinttenoo, cubboto, Salobaanne sa7abaa shaakki ereetashin ha wodiya shaakki
    eroy hinttena waanidi xoonidee?
  spa-BLM: ¡Hipócritas! Sabéis interpretar el aspecto de la tierra y del cielo, pero
    ¿cómo es que no interpretáis este tiempo?
  kyz-NT: —Ywagũna resakawe 'ã pẽẽ amana kwaapa pejejemogyau. Ywytu ro'ysag are 'ã
    pẽẽ 'arasimiũna kwaapa— 'jau 'ga 'gã nupe. —Tejuwarete 'ga remiaporama je amome'u
    pẽ nupe. Ma'eramũ sipo nepekwaawi? Nepẽporokwaawiweri te 'ã ee. Ma'eramũ 'ã nepekwaawi—
    'jau 'ga 'gã nupe.
  dao-dao: “Nangmi Hypocrit he naw, khawmdek la khankhawa ngtünawngnak pi nami ksingki
    naw, ise atuha kcün hin am nami ksing theiki ni?
  cya-cya: ¡'Un lca um nten nu cuiñi! Ndyi'ya um cunta cha' nu nchca ni' cuaan lo'o
    loo chendyu re, ¿lo' ñi cha' ta a ndyi'ya um cunta cha' nu na'an tloo um cua'
    ñii?
  nii-nii: Enim ek kend wumb! Enim kupu kin mei ełe oł ermba ei kan poru niłmin. Ba
    nimbił erang, enim Gos oł kombur pe tonu onum, nga tonu omba ei, kan kun enanmin?
  ign-NT: ¡Eti masuapa­ji­rai­rahana! ¡Yátupi­hinéni ímatie­que­nehahi te tiquivayare,
    váhisera ávara­hahini ímatie­queneha eta máimeruhehi ema Viya, te juca sácheana
    nucacha­ne­rahehi!
  dik-NT: Yeŋa wiɛ̈ckë bäk ruëëny! Awëëŋkui? Wek aa kë bï rot looi ŋic tɛ̈ tïŋ wek
    käkkä nhial. Ku cäk kë loi rot ëmën ŋic ayic?
  cac-cac: Palta a ex tic, chab' sat ex. Jelan snachajel juntzan̈ chi' eyuuj, juntzan̈
    scot d'a satchaan̈ yed' d'a yolyib'an̈q'uinal tic, palta ¿tas yuj max nachajel
    eyuuj tas syalelc'och jun tiempoal tic?
  tzj-E: Caca' eplaj, ixix bien nch'obtaja ewmal nak rec'mon ta jnetz'et chcaj y jnetz'et
    chwech ruch'lew per ¿nak tzer c'a mesquier nch'obtaja ewmal nak rec'mon ta je
    ntajina nuban Dios chewech chpam jawra tiemp jokc'o wa'?
  san-BUR: ရေ ရေ ကပဋိန အာကာၑသျ ဘူမျာၑ္စ လက္ၐဏံ ဗောဒ္ဓုံ ၑက္နုထ,
  yaa-NT: Akka mãkai afaa tãpiama, mãkõi mã kakamepaimis a mã yoiai keskara mã yoifikĩ
    mã chanĩmara famisma. Mã nai foiskĩ mã yoimis oi feira mã famis. Askara tãpifixõ
    mãkai a Niospa mato yoiai keskara mã chanĩmara fapaima. Iskaratĩa afara afeskarafiaitokai
    mã tãpiama,” ixõ Jesús ato yoini.
  cab-NT: ¡Biángua tigíbu jugúya le! Subúdi jumúti luáguti ligáburi lasáansiragun
    dan siélu lúma múarugu, ¿ca uágu ibídiñe lubeí luáguti ligáburi dan le gádaanbalün
    jun?
  clu-clu: Antigo kamo magpanilag kon ano ang matatabo sa kalibotan sa indong pagsulung
    sa logta kag sa langit, piro basi indi kamo magpanilag sa mga nagakaratabo dadi?
    Pakita-kita lang indong pagkadiosnon!”
  swh-ULB: Enyi wanafiki, mnaweza kutafsiri mwonekano wa nchi na anga, lakini inakuwaje
    hamuwezi kuutafsiri wakati uliopo?
  tpt-NT: Tꞌuy ukxpuꞌ makꞌayatꞌik. Uxiknankꞌan kꞌatsꞌayatꞌik tas katapasayaꞌ lakamunukpaꞌ
    kun laktꞌiyan. ¿Valiꞌiycha jantu malaꞌasiyatꞌik yu tapasay chavaycha aniy taꞌan
    tꞌaunatꞌik?
  aai-aai: Wanawanan rerekabih! Me kamar hai sawar naatu gagub wanawanan hai sawar
    abisa temamatar i kwa’itah kwa’inanen kwaso’ob kwa’o. Baise aisim sawar abisa
    iti boun temamatar hai yabih men kwaso’ob?
  sny-sny: Fene marepi hesi a'i umasinamisiya ape, fene ni'arawe, fiyaru lo etiri
    hire ma'e so'oruwe tepa'asiye. Fene piyene Owane Sitewi lo etiri werese, hi awei
    ma'e henerai ape, fene siye so'oru ta'ama awere?”
  myy-myy: Macãrʉcʉ̃ro gaye ticõri, “Ado bajiro rẽtaro yiroja”, yi masia mʉa. ¿No
    yija ito bajiro ti masirã ñabojarãti, “Gʉa ñeñaro yirise gʉa jidicãbeja quenabeto
