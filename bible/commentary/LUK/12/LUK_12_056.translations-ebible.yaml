  zar-NT: Libíʼiliʼ, bönniʼ ruluíʼisö tsahuiʼ cuinliʼ. Nö́ziliʼ le ruluíʼi le raca
    lúzxiba, en le raca luyú ni, pero bitiʼ réquibeʼeliʼ le ruluíʼi le nácagaca bëʼ
    taca dza ni zóaruʼ naʼa.
  kde-kde: Mwenu mmakulilambilila! Mwenu mùnahulula kulauja hali ya hewa kwa kuchiloleha
    chilambo na kumahunde, vino mwadachi mukáhulula kulamala mahiku alano la vino?”
  ata-ata: Ngingi ta mitema sou kalakalavoi! Ngingi ngelavusou voxo sou mimii ane
    uxali no lia ꞌo mo teitexi no loxotolo. Ia loxovaa, la sou ngingi ngalavusou mii
    maꞌia ane uxaxali no anu voxo ano ꞌo uasi ꞌo?
  qvw-NT: ¡Ishcay cära nunacuna! ¡Janay pachäćhu cay pachäćhu siñalcunäta tantiayalcal-lächun
    canpis, quiquiquicunallaćhu ima pasaśhan siñaltapis mana tantiapäcunquimanchu!
  nfa-nfa: Weeh! Miu dhèu leko-monya dhu padhai lii leo, tao leo! Miu dꞌèlu-mèu titu
    kèna meꞌa peka mia lodꞌo èjꞌi, aa mia lodꞌo pana aae. Te ngaa tasamia ka moꞌo
    boe meꞌa dènge dadꞌèi Lamatua ètu taa limuri ne?”
  tnp-tnp: '!Ei! !Itəmah nəfaki eiuə mɨn! Itəmah nəkotəni məmə nəkotəhrun pɨk natimnati
    mɨn, kəni motəhrun nehiən nɨftəni mɨne neai, kəni nəkotəhrun məmə nian otuva lanəha,
    kəni otol pəhriən lanəha. ?Mətəu təhro nəsotəhruniən nɨpətɨ nəmtətiən mɨn iətəm
    nauteruh əha rəueiu?'
  urd-urd: ऐ रियाकारो! ज़मीन और आसमान की सूरत में फ़र्क़ करना तुम्हें आता है, लेकिन
    इस ज़माने के बारे में फ़र्क़ करना क्यूँ नहीं आता?”
  hot-hot: Môlô avômalô abôyaŋ. Môlô ôyê leŋ lo pik ma oyala anêŋ ôdôŋ, ma doŋtom
    waklavôŋ êntêk ma môlô ôthôŋ anêŋ ôdôŋ paliŋ.
  mqj-NT: Innang to ma'dua tambuk tongangkoa', annu muissannia umpekalembasan tanda
    illalan lino sola yao langi', sapo tae'a' muissan umpekalembasan tanda dipadadi
    illalan alla'-alla'mua' temo.”
  rus-SYN: Лицемеры! лице земли и неба распознавать умеете, как же времени сего не
    узнаете?
  mbh-mbh: Thomu ini toko le apaltetongare, thomu o thopol ulue na sepsa ma o ate
    ur ako aro i velpol. Na thomu o thopol lek omaing, aveto numu plong ve aro o ate
    ur ako God aro i oma i, nge wop lemi ake.”
  bdd-bdd: Moisa ꞌomi baleꞌu ꞌadi ꞌilaꞌilalao wasanapu pwaidiya, ma hesi Yehoba ꞌina
    ꞌilaꞌilalao geya wasanapudi tuta hauhauna nage weyahina. Beno ꞌimi ꞌabo.
  cbt-NTPO: Canpitaso' nonpintënquëma'. O'nan, sëhuën, inapita noya ninopiramahuë',
    ¿onpoatonta' ipora chachin naporahuësopita co yonquiramahuë'?” itërin.
  rmy-SERVI: Домуенгэрэ! Тумэ дыкхэн пэ упралима и пэ пхуя и джянэн, со авэла аври,
    ай сави вряма авиля акана, тумэ на полэн?
  srn-NT: Un hoigriman! Un sabi luku efu alen o kon, noso efu a son o faya. Ma fu
    sanede un no man ferstan san e psa ini a ten disi?
  cta-NT: ¡Cuiñi tsa cuꞌma̱! Nchca jiꞌi̱ ma̱ ñaꞌa̱ ma̱ sca na nu ndyaca nde chalyuu,
    masi sca na nu ndyaca nde cua̱; cua nslo ma̱ jiꞌi̱ chaꞌ biꞌ. ¿Ni chaꞌ laca ná
    nchca ca tii ma̱ tsiyaꞌ ti na ca ndyaca jnaꞌ nde chalyuu juani? ―nacui̱ Jesús
    jiꞌi̱ nguꞌ.
  bqc-SIM: Mↄafilideↄ! Á tↄↄlɛ ń luabɛo wɛ́ dↄ̃, mɛ́ á gↄↄɛ bee yáasi dↄ̃ sↄ̃o
    bɛ?
  tcz-CHONGTHU: Nangho mingolho! nanghon leiset chunga van umje nasuto theiyun, ahin
    nanghon tuphat umdan naledoh thei pouve.”
  mar-mar: अहो ढोंग्यांनो! तुम्हास पृथ्वीवरील व आकाशातील चिन्हांची लक्षणे पारखता येतात,
    पण सध्याच्या काळाचा अर्थ तुम्हास का काढता येत नाही काय?
  snp-snp: Linate monabi lele wiyamo wenena, aya mikalo kosinalo mebe-maba oloto piyami
    ya etiti kolife loti kolama nefa, ido oiya ama kamenalo mebe-maba ma oloto piyaito
    ya eye minamo ya egaidana oti kolife loti kolámae?
  isl-isl: Hræsnarar! Þið eigið gott með að átta ykkur á veðrinu, en þið virðið ekki
    viðlits þær viðvaranir sem alls staðar blasa við, og boða erfiða tíma.
  spy-NT: Ōbērbērēch! Ōbērē tōōs ōnkētē chēē chaang'. Ōnkēt ōmwoowu kiyēē ibooru ꞉wōliin
    bo barak āk ng'wēny ‑āmōōnkētē kiyēē mii kuyēyāktōōs bēsyōōsyēchu.
  xnn-xnn: Aginlalaing kayo tay mabalinyo ay ibaga nan timpo no ilaenyo nan batawa
    ya nan daya. Ngem dakayon adi getken nan sinyal Apo Dios isnan ommat id wani.”
  mwe-mwe: Mmanganya mmagulumba! Nnamanyanga kulondola kunya kwa ula eu kubhala kwa
    lyubha, kwa lola shilambo na kunani, bhai kwa nndi nkakujimanyanga jene miongwe
    jino?
  tte-tte: Komiu tomwakomwakota. Yanuwa yaulina kali kilakilala wakilalali, na Yaubada
    ana kilakilalao nige nuwamiyao simamayale-yagili sauga bwaine waluwalunane kaiwena.”
  tcs-tcs: Bat yupla ol tupes pipol. Yupla sabe da wei blo da weda ane yupla sabe
    wanem go apen. Ei, yupla ol lai pipol. Yupla no sabe o tekenotis po demting ya
    nau.
  hlt-THB: Thlak thaikhqi! Khaw ingkaw khawmdek taw hat thai zawk hlai uhyk ti ce.
    Ikawmyihna tuh awhkaw a tym vetaw am nami hat thai?
  soq-soq: E ipa lagawaauida! Dima tawo osowe ita uboo segaleidio eweile ateitilana,
    tane dima baiwa ande walamawa bedewe dima segaleidia e eweile tane ipawaida mai
    ateitipona?
  qub-qub: ¡Musyaj-tucojcuna! Syëluta ricar, cay pachata ricar imano cananpaj cashantapis
    musyaycarga ¿imanirtaj mana tantiyanquichu gamcunacho noga ruraycashäta?
  att-att: Agippípiá kayu! Ngattá, ta matákkilalán naw yù masingan naw ta lángì ánna
    dabbun, ngam arán naw tákkilalán yù mesimmu kunangan!
  bki-bki: ?Nina naruei, kamiu kumitum̃a kubitilubar ruei kijokijo na vio yauo a yetemeriba,
    ka mia bogo tum̃abe p̃eli mia tum̃abe, ana mia jum̃abe kamiu maka kuvijikia kuvitilubar
    kijokijo nalo na ea kanaku burum̃ara bogo na vonganei nei napano m̃a nojo bija
    kamiu? P̃eli kamiu maka kuvisidom kuvitilubar ga kovio? Tomnei, kamiu kubarvar
    laka ka kamiu, kuber vite nalo mia maka kuvilaii.”
  bqp-bqp: Manafikidenↄ! Á zĩtɛ kũ musuo wɛ́ dↄ̃kↄ̃i, akũ á gↄrↄ dí yáasi dↄ̃ sↄ̃ro
    bi?
  mcp-mcp: Bɨ bɨ́ nə məkə́ŋ. Bɨ mə́ dʉ mpu yag íyuug i shí nə ya gwɔ̂w; ká nəcé jɨ́
    bɨ́ ampúyɛ́ yag sâ í ŋgə́ sɨ̂y mwɔ̂w mə́ga dɨ́ yí?
  hat-hat: Ipokrit, nou konn ki sans pou nou bay bagay k'ap pase sou tè a ak nan syèl
    la, poukisa atò nou pa konn ki sans pou nou bay bagay k'ap pase koulye a nan tan
    sa a?
  npl-NT: ¡Íxkopteh! Kenomi nonweletih nonkiyejyekoliah kemania kiawis noso kemania
    tonas. ¿Tleka amo nonweletih nonkajsikamatih tlan tlamochijtok itech ninteh tonatijmeh?
  bgg-bgg: Lawasdai! Nathek sohnyiak nane hamangkhung shii rang thieg mua shii; ji
    arone nyie rek ne nathek duchung shii ishak ji agao mua lei?
  eng-TCENT: Hypocrites! You know how to interpret the appearance of the earth and
    the sky, so why can you not interpret this present time?
  eng-BSB: You hypocrites! You know how to interpret the appearance of the earth and
    sky. Why don’t you know how to interpret the present time?
  cpu-NT: ¡Kamatavirí! Piyovetaro eeroka tsika okanta piñaayetapiintziro inkite, eejatzi
    kipatsi. ¿Opaitama kaari piyotakotantaro okaratzi kantachari iroñaaka?”
  san-ASM: ৰে ৰে কপটিন আকাশস্য ভূম্যাশ্চ লক্ষণং বোদ্ধুং শক্নুথ,
  tac-NT: 'Rekó ''émika ''la machime ke chiéniko u''kumeo ''lige chiéniko rajtálimio,
    ''lige ¿chonigá ta machíché ''emi alarigá ikimeo nujubami rawé rekó ''la etee
    ne''chí nochálila ''lige rekó ''la akéeme ke ne ra''ichálila? Abiena anile Esusi:'
  eng-WEBPB: You hypocrites! You know how to interpret the appearance of the earth
    and the sky, but how is it that you don’t interpret this time?
  gfk-H: Muat ira tena harbabo! Muat tale bia muat na nas kilam ira ninaas tano ula
    hanua, ma muat na tangai bia asa na hanuat. Ma hoeh balik ma pa muat tale wara
    nunurei kilam no kukuraina ta kaiken ra pakana bung?
  viv-viv: Omi meyami lagalaganina! Wehi be kauwana adi iyaꞋiyaya wahalamanena. Tu
    gavadi-yo vita lakahina hida tovai-nadi ginalakayemu-ma ana iyaꞋiyaya keke wadaꞋitahalamanedi?
  yao-yao: Ŵanyamwe ŵa ulamba, nkukombola kulondola iichiŵe lelo kwakulola chilambo
    ni kwinani kwachichi nipele nkulepela kugamanyilila malumbo gakatemaka?
  tgp-tgp: Ka tapnetano! Ka levosahia vara ha er̃i verea vara i pa sohena sava na
    sava ka lo hitera na varama peresi na masapa, pani mata sava natu, ka sopo er̃i
    verea vara sava rani nahai r̃a lo toho hinia nake?
  auc-NT: Inguipoga gomö adinque öönædë æ̈mö adinque mïnitö, Æbänö cæcæte ante ëmöö,
    ante edæ do ëñëmïnipa. Wæætë, Inguipoga wayömö wayömö æbänö cædänii, ante adinque
    mïnitö, Wængonguï oo pönï cæquingänö anguënë, ante quïnante wïï ëñëmïnii. Edæ
    wadö tedete wadö cæmïni ïmïnipa töö,” ante Itota tömënäni ïnänite pïingacäimpa.
  kbc-NT: Owooɡ̶otitiwaji anodaa diitigi ane ixomaɡ̶atice niɡ̶ina iiɡ̶o, codaa me
    ditibigimedi. Enice, igaamee me doɡ̶owooɡ̶oti ica Aneotedoɡ̶oji anigote inoa nokododi?
    Akaamitiwaji niɡ̶ina anodi mowo Aneotedoɡ̶oji ane yemaa, pida aɡ̶awii.
  bmh-bmh: Ag polu macanemen dudu, ag emes uligaimai, go ein ziwas zuabun abiu wanemen.
    Ag erunaimai, ziwas ulis ein zou go ag i abiu?”
  ctu-BL: ¡Cha'p'ejl jach la' pusic'al! Mi la' ña'tʌben i sujmlel chuqui tac mi la'
    q'uel ti pañimil yic'ot ti panchan. ¿Chucoch mach mejlic la' ña'tʌben i sujmlel
    jini woli bʌ ti ujtel wʌle?
  meq-meq: Nəkurom na, ndo məvay gər a ndo hay. Ka sərum maŋgəne tay ha wu i dala
    tə wu i magərmbəlom na, tə waray. Ada həlay nakə anəke aye ka sərum bay na, kəkay?
  noa-H: Pãrau magʌmjã k'aug hahau haajemta, ¿jãgwia hĩs pãrau pãach daúa mua nem
    wau chitʌm hoo nʌmjã pöd k'aug hauba nʌ hajim hanʌm, mʌ chadcha hich Hẽwandamau
    pʌ̈iju jaaujerr chaark'a chirʌm?
  alp-NT: Imire tamata maka ono misete lelemake, imi selu lanite kai nusa meije esi
    tandaru, imi rekwa bei tale ulane kai leare. Po mula pine imi selu yelu rebe Au
    onoule kai imi lene Auku lepataru yo imi natilu more?”
  san-VEL: re re kapa.tina aakaa"sasya bhuumyaa"sca lak.sa.na.m boddhu.m "saknutha,
  kbq-kbq: Tamagra tavre vahere! Tamagra mopafine monafinema fore hiazana refko hutma
    negaze. Hianagi menima ama knafima fore'ma hiazana na'a higetma refko hutma nonkaze?
  kbh-kbh: ¡Bacna ents̈anga, chë nts̈amo ndegombre s̈mojuabnacá ndinÿinÿnayënga! Nts̈amo
    quem luarents̈e yochtsemnama, ndayá celoca s̈mojinÿama ts̈a ts̈abá s̈mojtsetats̈ëmbëse,
    ¿ndáyeca ndoñe s̈montsobena jtsetats̈ëmbuana ndaye bëts soye quem tempo Bëngbe
    Bëtsá cmojtsinÿanÿnama ca?” —Jesús tojánayana.
  ron-LSB: Voi, ipocriților! Voi știți să interpretați aspectul pământului și al cerului,
    dar cum se face că nu interpretați acest timp?
  pon-pon: Malaun komail! Komail aja kajaui maj en jappa o lan, a da me komail jajaki
    kajauida anjau wet?
  nhe-BL: Imojuanti inquipiyaj ome imoxayac. Inquimatij tlen quiijtosnequi tlen nesi
    ipan tlaltepactli huan elhuicactli, pero ax inquimachilíaj tlen pano ipan ni tonali
    ica ni tlanescayotl tlen nijchihua.
  sps-sps: Amin kat mapam, mi onot rom ma tsue fa'arasainy tou tatagaa tsumi tan petoo
    an tana korosuu, sana mi gim rom ma onot ma tsue fa'arasainy a foka te tagei romi
    te kat Anyo tan nainy roman!
  wnc-wnc: Ginu kem amin. Ginda kepat yekapatde sanga kake natdekaing ngana dasingge
    ginda sanga apmaat nana aknga katak siknga dua kaaing,” ngang yanikut.
  bus-bus: Mↄnafikideenↄ! Á tↄↄtɛ kↄ̃n ludambɛɛo wɛ́ɛ dↄ̃kↄ̃zi, ben á gurↄↄ kɛ̀ki
    yáasi dↄ̃ sↄ̃ro nɛ́?
  gub-BL: Tupàn ze'eg heruzar mua'u har romo peiko. Pekwaw ma'e uzeapo àwàm ywak rehe
    ywy rehe peme'e mehe. Màràzàwe tuwe napekwaw kwaw ma'e ko 'ar rehe har uzeapo
    ma'e kwer. Màràzàwe tuwe napekwaw kwaw Tupàn hemiapo kwer ko 'ar rehe har.
  imo-imo: Eno topele mapele imboma. Eno ya kombu teremo ulu kanokolio wai wendo ombalomu
    liko manjirimele nalo kinye na maina oru wali wendo oromo uluma kanoko molkolio
    kano ulumanga ulu pulumu naa pimele. Aku ambe telka naa liko manjirimeleya?” nimu.
  boj-boj: Niŋgi gisaŋ ani. Niŋgi mandam ti laŋ ti unoqnsib geregere pegiyeqnub. Ariya
    kiyaqa kumbra bini branteqnu qaji di niŋgi unoqnsib utru poiŋgosaieqnu?”
  eng-DRA: 'You hypocrites, you know how to discern the face of the heaven and of
    the earth: but how is it that you do not discern this time?'
  knf-knf: An balagare, nahil pme uko wi iko yi baţi na yi mboş ijakuŋ, aşë wo naanhil
    pyikrën uko wi Naşibaţi akdoluŋ nţa di. »
  san-KHM: រេ រេ កបដិន អាកាឝស្យ ភូម្យាឝ្ច លក្ឞណំ ពោទ្ធុំ ឝក្នុថ,
  arn-NT: ¡Koyla ngünen che! Eymün küme kimnieymün tamün ngüneduamafiel ñi chumleken
    tati kallfü wenu ka nag mapu. ¿Fey chumngelu am ngüneduamlaymün chem dungu ñi
    mülen fantepu mew?
  zas-NT: ¡Bén rusquiee! Ragbeedi xhie rën guiëb sen rguien xanyabaa në loj guidxliuj,
    ¿chexquiza zeel ad ragbeetidi xhie rën guiëb ni cayajc loj guidxliuj yan?
  ken-NT: Bě bǒ bɛtabha! Bǎrɨ́ŋɨ́ bɛ́yɨ́ŋɨ nɛbu mǎndɛm mbák manyiɛp ǎkwɛn chɔŋ,
    nɛ mbák apu kwɛn. Ndaká yí bǎbhɨ́kɨ́ rɨŋɨ mɛnyɨŋ ɛbhɛn Mandɛm ákʉ̀ ndǔ mpokó-nɛ?
