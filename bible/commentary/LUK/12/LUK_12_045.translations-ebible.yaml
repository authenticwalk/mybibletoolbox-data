  eng-DBY: But if that bondman should say in his heart, My lord delays to come, and
    begin to beat the menservants and the maidservants, and to eat and to drink and
    to be drunken,
  guo-NT: '“Pe nabichan chiekal nabich-el wʉt paklon pejwʉlela, japon nabichan nejchaxoelaxael:
