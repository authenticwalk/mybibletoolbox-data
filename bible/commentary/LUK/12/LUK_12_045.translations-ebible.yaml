  aaz-aaz: Mes tsiraak karu ate naan nmurai natenab am nak, ‘Aah! Aꞌnaef ee of aꞌroo
    feꞌ te, naꞌ neem.’ Rarit in nmurai nbeos ma npokos ate bian, et bifee ma atoniꞌ.
