  jni-jni: Abanna me, inki maguna anyimo iruba imeme, sa kura un da ma ze debe ba;
    monno ma tubi ucira are-re me, ahana wa ruma nan na eh aroni ani re-re, mari masi,
    i huu me,
  kne-kne: Ngem mo kaspangarigan lawa din sana ay baa, kananas nemnem na, ‘Mabayag
