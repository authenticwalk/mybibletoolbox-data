  kpf-kpf: Oi galem aŋâ umŋan itâ nâŋgâbap, ‘Patânâ, zâk kârebân âimŋâ kek mân gâbap.’
    Yatâ nâŋgâm kore a ambân zâŋgom mem ŋâi ŋâi otziŋgâbap. Otziŋgâmŋâ nalem om nem
    too kâtik nem um gulip op ândibap.
  ppo-ppo: Tépatei, kale kutó diratere whi̧né ama etei kisipa munérapó. ‘Ya̧lo doasi
    a̧ foloti feletei hapale wómipó,’ dua dapó. Atéreteiné, a̧ bitu mepaae kutó diratere
    whi̧raperó sorapetamo fokosói ala yóló, du beteró a̧ o̧laró wȩitamo dekéró nóló
    topo doyóló keyaa faalopó.
  hin-2017: परन्तु यदि वह दास सोचने लगे, कि मेरा स्वामी आने में देर कर रहा है, और
    दासों और दासियों को मारने-पीटने और खाने-पीने और पियक्कड़ होने लगे।
  wol-KYG: 'Waaye su jawriñ ja nee ci xelam: “Sama njaatige dikkagul léegi,” ba tax
    mu tàmbalee dóor surga ya, góor ak jigéen, di lekk ak a naan, di màndi,'
  bef-bef: 'To ya huꞌehina yaꞌmana koko panaꞌauba ma luto ekesa kehelilibe: Kaba boꞌni
    minoba minoba nohuto meleꞌisi menoabe, ya luloto ai lugaꞌa koko panaꞌa hiti luba
    hilete boanaꞌi asagaꞌi amuya nagamiꞌi nelete negi nagi nete minalabe.'
  amm-amm: Ulai mi anononi nokota siya mo na tomulumoloko, “Yani noko siyoli mo somaiso
    pa tumoiso.” No monoi no mi ano siyamaiso noko nokolaloso tuwasouliyanomoi, koloni
    tonokomoi, iwo koiyau tosikomoi, tukwalu kwalumo.
  rmy-CHERGASH: 'Ali ako godova sluga phenel ande piro ilo: ‘Mungro gospodari či avela
    gajda sigo’ thaj ačhel te marel e slugonen thaj e sluškinjen, te hal, te pijel
    thaj te matol,'
  zaj-zaj: Ila kamba mtumigwa ija yahalonga mmoyo wake, ‘Mkulu wangu kokawa ng'hani
