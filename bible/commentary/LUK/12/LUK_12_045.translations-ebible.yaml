    och kvinnor, och äter, dricker och blir berusad,'
  cth-cth: Hateiteh, hote san ni Bawipa tho hnai mahoeh telah a pouk teh amae a san
    huinaw napui tongpanaw hoi a kâhem awh teh a canei awh teh a parui awh.
  mti-mti: Megara nau meuma wariviwa abnawa membovit danave anope, ‘Ne kokawa neuma
    uwatan oya kumiwa me tate den uwape,’ meve me amatog apan ge vesin nau meuma waremewa
    igiyawa gurigimpe sira nakwai ge yoi nak pimpanoigimpe.
  pad-NT: 'Hari''a bana honai abono jahariki fori vihi''a! Ni-kidika''da''di athi-ra
    naabaki. Abono-ra ni''aha ada honai abono: “Agathinahaki ada kodika''da''di.”
    Niha ada honai abono. Oniani ida honai abono vahoariha-ra va''ora dafiabakhiavini
    hija. Gamo, makhira vihiki adani honai abono va''ora najaharihari''iki. Ko''bainofiki
