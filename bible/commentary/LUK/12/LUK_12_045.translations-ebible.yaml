  dop-dop: 'Amɑ ye pǝ cǝpɑ tǝmlɛ tʋ ɩnɩ, nɑ ɩ́ tʋ ɩ tɑɑ sɩ: Mɑ cɑɑ kɑɑ kɔɔ lɔŋ se,
    ɩlɛnɑ ɩ́ sʋʋ tǝmlɛ nyǝ́mɑ ɑpɑlʋnyǝmɑ nɑ ɑlʋnyǝmɑ kɛ mɑpʋ. Nɑ ɩ́ tɔkɩ, nɑ ɩ́ nyɔɔkɩ
