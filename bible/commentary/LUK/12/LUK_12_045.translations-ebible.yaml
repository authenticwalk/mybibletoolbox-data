    ma na tur lah wara bubu ira mes na tultulai, ira hahina tikai ma ira tunana, ma
    na ianiaan ma na mamom tikai ma ira tena minminom, io, no watong ta iakanong ra
    tultulai na hanuat tano pakana bung bia no tultulai pa ga lik tar, ma pa ga nunurei
    bia na hanuat hua. Ma no watong na kurei hadadas tutun at ia, ma na sei ia ukaia
    tano sibaan na ngunngutaan ing pa diet ga nurnur tana diet na kis kaia.
  viv-viv: Tu kaꞋi bana tofaisewai-nadi nuwahingene ginagahe ginagayo, Hima yaku taubada
    givekwalu lakahina, kaꞋi keke ginamaduꞋela, au ginavebutu agetoga kaliva vevine
    ginamunukoyokoyodi kadu ginaꞋaꞋa-faꞋila gufa laulaugina ginayuyu-faꞋila yo uꞋuna
    ginavekwavakwava.
  yao-yao: Nambo, jwakutumichila ajilaga muntima mwakwe kuti, ambuje ŵangu akukaŵa
    kuuja ni kutanda kwaputa achikapolo achinjakwe achalume pane achakongwe ni kulya
    ni kung'wa ni kukolelwa,
  tgp-tgp: Pani vara volitusi atu mo hase verea isana vara, ‘Noku moli mo sopo mai
    vila!’ Ale mo tapulo tamaji na volitusi har̃ai peresi na lamane, ale mo hanhani
    ale mo inu mo drong,
  auc-NT: “Incæte në cæcä wæætë, Botö awënë æiquedö ponguingää, ante pönëninque tömengä
    tönö awënë ingante näni godongämæ̈ cæcabo onguïñæ̈näni incæ onquiyæ̈näni incæ
    tömënäni ïnänite tæi tæi päninque cænguï nanguï cæ̈ninque tï nämæ̈ nanguï bete
    quidi quidi dowænte bacä.
  kbc-NT: Pida niɡ̶ijo niotagi daɡ̶a eledi lowoogo, oditaɡ̶a dotaɡ̶atigi le, deɡ̶ee,
    ‘Inecalailegi ja leegi aniɡ̶ica me dopitijo’, oditaɡ̶a ja nalaketiniwace niɡ̶ijoa
    eletidi niotaka, daɡ̶a daɡ̶axa me aniodi, wacipe, yemaɡ̶atibece.
  bmh-bmh: Bo, salau du tub go dabeleu naliu tam, go guzenai dabelaneu, ‘Izal gumilaneu
    du go pigai alab uteu.’ Guzenaimai, go nug ipal salau zaugul, wagaraimai, go ze
    gusig zaimai, ameg kualilai damau.
  ctu-BL: 'Mi tsi'' yʌlʌ ti'' pusic''al jini x''e''tel: “Jal to tal c yum”, mi che''en,
    mi tsa'' caji i jats'' jini x''e''telob, winicob yic''ot x''ixicob, mi tsi'' bajñel
    cha''le we''el uch''el, mi tsa'' caji ti yʌc''ʌjel,'
  meq-meq: '«Ane tuk na, ndo i məsler kə gwaɗay a gər ŋgay: “Maka! Ndo i gay ga ma
    maweye bəse bay.” Tsa na, a pa bo ka məndeɓe ndo i məsler hasləka eye siye hay
    ta ndo i məsler ŋgwas eye hay. Taɗə a nda wu mənday, a sa wu məsay ada a kwaya,'
  noa-H: Mamʌ magba mag hichig nem jaautarrjã hich hödegpai, “Mʌ patrón chan da bëebam”
    hawi nem k'aibag hich k'apeen jũrr hich jua heegpaim k'ʌʌn dʌ̈i hichdëu hampierr
    hanaa, nagjã hichdëu döm haig dönaa, t'achjã hichdëu k'öm haig k'ömʌn,
  alp-NT: Po sepo eni tamata makerike mere laleije mise mo eleki inoake me lalei be,
    ‘Auku elake ikeu mere takwali sa pine ileu.’ Eleki iteta pusue tamata makerika
    maketaru kai ikane kinu eti inseli.
  san-VEL: kintu prabhurvilambenaagami.syati, iti vicintya sa daaso yadi tadanyadaasiidaasaan
    praharttum bhoktu.m paatu.m maditu nca praarabhate,
  kbq-kbq: Hianagi ana kazokzo eri'za ne'mo'a agu'afina huno, kvanimo'a za'za kna
    maniteno egahie nehuno, agafa huno eri'zama eneriza kazokzo eri'za vene'nene,
    ananene nezmaheno, ne'zana neneno, aka ti neno neginagi nehuno,
  kbh-kbh: Pero chë oservená, chabe nduiño betsco ndoñe yochantabo ca tojtsejuabná,
    y tojonts̈é chë inÿe oservénënga, boyabásenga y shembásenga jtsajants̈etayana,
    becá jtsesana, jofs̈iyana y jtsótmenana,
  ron-LSB: 'Dar dacă robul acela zice în inima lui: “Domnul meu întârzie să vină”
    și începe să bată pe slujitorii și pe slujnice, să mănânce, să bea și să se îmbete,'
  pon-pon: 'A ma ladu o pan lamelame nan monion i: Ai monjap pwapwand, o a pan tapiada
    kame ladu o lidu kan, o mana o nim, o kamom jakau,'
  nhe-BL: 'Pero intla se tlayacanquetl quiijtohua: ‘Noteco huejcahuas.’ Huan intla
    pehuas quinhuitequis nopa sequinoc tlatequipanohuani, huan pehuas neltlacuas,
    huan neltlais huan ihuintis,'
  sps-sps: Sai to tsunia na tsoiny tatagaa ot a pisiin, ayei tsue non tana tsivon,
    ‘A tsunaun tsonyo gim non ma veesau fatabin me,’ ana ayei te tanik iny rapits
    ir mes panair vainy binun tsurin tsoiny min moun ya te ainy ana ya te jiu ya te
    mafuu en.
  wnc-wnc: Siwan ngana puya aminu tapatuta baniaatang anzing ba natapik, ‘Puya toikngata
    zetzet dua apunggak,’ ngang natapik. Natakengu puya amin maya wawi kuut atzipik.
    Atzipmake nanamdekan natayusika yangga toknga aknga tangoke datdaptawik.
  bus-bus: Mↄde tó zĩkɛri pì bè a nↄ̀sɛ guu a dii suna e gì kɛɛ sↄ̃, ben à nà a zĩkɛri
    daanↄ gbɛ̃gbɛ̃naa, gↄ̃gbɛ̃nↄ kↄ̃n nↄgbɛ̃nↄ, èe sãnkara pↄ́ blee èe wɛ̃dɛɛ kɛɛ,
  gub-BL: 'Aze a''e uma''ereko ma''e i''i uzeupe nehe: Kwa, iàrew tuwe hezar tur àwàm
    a''e, aze i''i uzeupe nehe, aze uzypyrog amo uma''ereko ma''e wapetek pà nehe,
    aze upetek awa wà nehe, aze upetek te kuzà wà nehe no, aze umai''u tetea''u nehe,
    aze u''u win uka''u pà nehe, a''e mehe nuàro kwaw uzar tur àwàm nehe.'
  imo-imo: Nalo kano kongono nokoli iyemuni nanga iye awilimu welea naa oromo konopu
    lepalie kongono teli ambo iyema mapuni topa molopa, langi pulumu nomba no enge
    nilima nomba keke lepo topa molombalo wali
  boj-boj: Ariya kaŋgal tamo di a endegsi are qalqas, ‘Ijo tamo koba a urur bqasai.’
    Degsi are qalsimqa a na kaŋgal tamo ti kaŋgal uŋa ti naŋgi laŋa laŋa kumbaiŋnjroqnqas.
    Osim iŋgi ti wain ti uyoqnsim nanarioqnqas.
  eng-DRA: 'But if that servant shall say in his heart: My lord is long a coming;
    and shall begin to strike the menservants and maidservants, and to eat and to
    drink and be drunk:'
  knf-knf: Bë woli nalemp aji ţi uşalul kë ajugul ajon ubi, aşë naţa akob balemp biinţ
    na baaţ, ade adaan akuj,
  san-KHM: កិន្តុ ប្រភុវ៌ិលម្ពេនាគមិឞ្យតិ, ឥតិ វិចិន្ត្យ ស ទាសោ យទិ តទន្យទាសីទាសាន៑
    ប្រហត៌្តុម៑ ភោក្តុំ បាតុំ មទិតុញ្ច ប្រារភតេ,
  arn-NT: Welu tüfeychi kona rakiduamle rume fentren mew wüla ñi akutuael ñi ülmen
    nieelchi wentru, fey eluwle ñi kutrankayafiel ti kakelu kona ka ti ngeñoda domo.
  zas-NT: 'Per bal naladx mojs guin: “Zaglaari yaguiaad da patronan”, zianz sulojx
    gusagzix gra ree bén rüjn dxiin yagaj, ziꞌc béngunaa ziꞌc xinguiaaw, dxel suloj
    gawix, guiëꞌx südx tëëx,'
  ken-NT: Kɛ mbák mǔbɛtok arɛm bɛ, chi-bɛtɨk awa ǎtat bɛ́twɔ, ambo bɛdɛn bɔ̌-bɛtok
    bachak, abhɛn baghɔrɛ́ nɛ abhɛn babhakanɛm, nɛ ambo mɛ́nyiɛ, anyu nɔkɔ, kpát
    mmɛm ánkɛm yi,
