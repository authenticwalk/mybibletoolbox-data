    dvlaku tvnglaku okv dvkium tvngkium kubolo.
  gui-NT: 'Erei güɨramoi tembiócuai jei iyeupe ipɨa pe: Cheya ngaraa ou ye raivi.
    Jare omboɨpɨ oinupa iru tembiócuai reta - cuimbae reta jare cuñatai reta - jare
    ocaru jare ocau jare osavaɨpo —jei—.'
  quc-TT: Jas kꞌu kakꞌulmataj riꞌ we kuchomaj ri ajchak chi kabꞌeyetaj riꞌ ri wajaw,
    kuchapleꞌj kꞌut kichꞌayik ri ajchakibꞌ achyabꞌ xuqujeꞌ ixoqibꞌ, kuchapleꞌj waꞌim
    xuqujeꞌ qꞌabꞌarik.
  heg-NTPO: Mo banan lo, eta tulu deng ata kas nangan noan, ‘Eh! Taon elola ko blalan
    na nesang, halas-sam pait maa.’ Kon un diku-puang ata tenga las, bihata tamlom
    biklobe. Hidim un daad le kaa-niun nol dael kolo didiin mahu.
  ptu-ptu: 'Sapo'' maka'' la naua illaam penabanna indo sabua'': ‘Masäepi mane sulei
    puäku,’ lambi'' umpongkoim solana muane anna baine, anna mangngande mangngihu''i
    anna si umpamäbo'' kalena,'
  bzd-NTPO: Erë kanè méso ñe' e̱rbikö̀ tö ‘ye' wökir kë̀ döpane bet.’ E' kue̱ki̱ ie'
    tö imale̱pa wëpa ena alakölpa ppémi darërëë. Ñies ie' chkémi, di'yémi tai̱ë ena
    ie̱' ttémi blo' wa.
  kwf-kwf: Bore ma, ka taꞋa liu diꞋia na ngwae rao neꞋeri ka manata Ꞌuri, ‘Na ngwae
    ꞋaꞋana nau, daolana maꞋi nia tau Ꞌua,’ ma nia ka talaꞋae fuana kwaꞋilana na ngwae
    rao ki, ma na kini rao ki, ma nia ka tua ni fanga naꞋa Ꞌana ma ka kwaꞋu lilinga
    naꞋa Ꞌana leleka gwauna ka lilinga naꞋa.
  eng-WYC-2017: That if that servant say in his heart, My lord tarrieth to come; and
