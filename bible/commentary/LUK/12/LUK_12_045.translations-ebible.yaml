    haria. — Ta'i yt tut i som katu­pono toĩne'en mot'i itote iatu'e uhut hap ete.
    Pyno waku watu'u mahy aimo­pẽ'ã hamo yn waku i'atu'e sa'ag. Waku wati­'a­tu­'ahyk
    irania'in heropat haria i'atu'e. Waku watu­'uka hemiit'in ete uhyt'i'in mana'in
    ko'i ete i'atu'e aru. Waku mahy ete watu­wenuk i'atu'e katu­pono yt tut hamuat
