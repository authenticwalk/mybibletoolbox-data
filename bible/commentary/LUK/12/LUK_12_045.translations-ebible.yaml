    Sehe cuetsihin cuaja rë hndixahan xi yahnga jan, hacuaha cuetsihin cuatjutaha
    sinë cuihi hisca cuma chihi.'
  hto-hto: Mei jɨáɨfodo, afe jabóidɨllaɨma jofo naama are bíñeite daɨnano, jɨáɨe jofo
    eromo táɨjɨdɨnona duere fɨnóadɨ, afe jabóidɨllaɨma ɨere cacáfɨnidɨmɨena jaide.
    Mei afe llezica afémɨe jofo ero táɨjɨtatɨngo fɨeni fɨnódeza. Iemo aillo güíteza,
    aillo jiródeza. Jírua mei jɨfáitateza.
  por-BRBSL: 'Mas se aquele servo diz em seu coração: ''Meu senhor atrasa sua vinda'',
    e começa a bater nos servos e nas criadas, e a comer, beber e se embriagar,'
  ces-NKB: 'Kdyby si však ten služebník v srdci řekl: ‘Můj pán mešká [se svým] příchodem’
    a začal by bít služebníky a služebné a jíst, pít a opíjet se,'
  cui-cui: 'Ichitha ichacuitha pon yapucaeca bo bapon peantʉcuiyapubein tsipae. Bapon
    pia coutha nanta xeinaetsipa, najei tsipae: ‘Metha bo pexeinaein jopa cuinaya
    patopae tsane’, najei tsipae. Bapoxonae bapon cueinta pomonae pon bo pexeinaein
    tanacuitatsi, pebiwi yawa petsiriwaxi. Mataʉtano bapon nanabanaetsipa nawita ichamonae
    yawa cʉpatsi nanaexanaetsipano. Bapoxonae bo pexeinaein jemeicha patopaena poxonae
    pon bo petayapucaecaein jopa wʉnae tsaqueinaeyo. Poxonae barapo hora tsuxubi jopa
    yaputaeyo yawa poxonae barapo matacabi tsuxubi jopa yaputaeyo. Pon bo pexeinaein
    itorobina ichamonaetha xua pebenexatsi yawa peperaxa exabinexa tsainchi pon bo
    petayapucaecaein icha cana ichichi pomonae jopa pejume cowʉntsiwi.'
  boj-2014: Ariya kaŋgal tamo di a endegsi are qalqas, ‘Ijo tamo koba a urur bqasai.’
    Degsi are qalsimqa a na kaŋgal tamo ti kaŋgal uŋa ti naŋgi laŋa laŋa kumbaiŋnjroqnqas.
    Osim iŋgi ti wain ti uyoqnsim nanarioqnqas.
  eng-OEBUS: But should that servant say to himself ‘My master is a long time coming,’
    and begin to beat the menservants and the maidservants, and to eat and drink and
    get drunk,
  eri-eri: Ariya, haruwe magana waha no nomo huwanya la benou isei mata wona, ‘Yame
    fai anyakaro no fasadu ada mayona idu bona,’ haruwe magana ila bagu haruwe aita
    ila bagu narige bona da nyi bona, yaage nyidu sipak bona, golo gonga,
  aly-aly: Warrkenh ingweran arraty warrkerrey-angenh apek. Ra iterrew, ‘Atyengew-artey
    apey-alpey-angenh-antey, intem apek alhew.’ Ran iltemel atwenh warrkenh ingwer-rnem,
    artwernem-then arelh-rnem-akerr. Ran aynterlant-anenh, amernant akngerrarl arlkwemel,
    ngkwarl-then antywenh, terangkerreyew-atety.
  wiu-wiu: One pupu takakagomedo onekele takoa potokakomepa eya tadiya too. Tobou
    ago wete wakapea noamoo wa tobou agono pupu takakoi ali atoa layo toua wia nee
    bia ueka nokoa pia leau oa yawa too.
  swe-swe: 'Men om den tjänaren skulle säga i sitt hjärta: ’Min herre är försenad’
