  spp-spp: Ŋka báarapyiibii kacwɔnrɔŋi ŋgemu ká a sɔ̂nŋi uye funŋ'i na uru ɲùŋufooŋi
    sí mɔ lire kùluni i, maa wá na u báarapyiɲɛɛbii bwùun, maa uye yaha ɲjyìŋi ná
    mbyaŋi laage e, maa sinmpe byii na ɲcwo ke,
  zty-NTPS: Cha' no benne' wen žin gekle' bi yeḻá' ze x̱ane', na' so ḻawe' wsaka'
