  amx-amx: “Warl arntarnt-arenh-arenh arrpenh apek itja arratj mernelhem. Rang apek
    iterrem, ‘Twernk tjengenh kwet anthwerr ywerrek.’ Kwer-penh rang rrkwapenh-apenh
    map atwem. Rarrp mern angerr arlkwem ngkwarl antjwem thwen. Rang terangk-irrem.
  ake-NT: E'tane si iya'tai pʉra kʉrɨ rɨ ipoitorʉ uya ta pe iyesi yau, ‘Uyepuru nʉko'manyan
    inke rɨ, iyepʉ pʉra,’ ta iya yau, mɨrɨpan e'sara'tɨ warawo' amʉ', uri'sami'si
    amʉ' ipoitorʉ ton panta'ma pɨ' mɨrɨ awonsi'kɨ enta'nan pɨ', ensi pɨ', mɨrɨ awonsi'kɨ
    e'taripan pɨ'.
  qvn-NT: Nätan chay rantisha runa ‘Rantimagnï manachr chrämungaragchu’ nir, magayta
    galayunman rantisha-mayincunata, warmitas olgotas jinaman micucur upyacur shincacur
    cacunman.
  tku-NT: Palh jā tze huā'mā' tasācua', xla' napuhuan natamakapalī ixpatrón. Chuntza'
    natzucu cālactucsa ā'makapitzīn tasācua'n ē natzucu nahuā'yan ē nako'ta ē naka'chī.
  bjk-bjk: Ma lamun nang bara ina tultul i tengen öbaling ke ine iat, ‘A orong ke
    e i karabo ot baling pasaxit,’ io, irabo urulo ra sese abo tene tinörön, a körö
    ma balixilik, ma irabo aan ma ininim ma irabo inim saban arixe.
  msy-2020: Egh ingangarir gumazibar dapanim uabɨra uabɨ kamaghɨn nɨghnɨgham, ‘Nan
