verse: LUK.012.045
translations:
  kpx-kpx: Isito kosivevena haeavamole tige esemuvena huhuai kosea, ‘Keu bae solekai
    loholivebene.’ Isi kateai au kosive esemu degomole havei lovi baluga isi e toela
    ige kinavena luleleholisi.
  okv-H: Rate tihi jigari embo na bande mamo iji nei na puvuresuja avo hotembihe pure
    embopo te kakara te torue indari te umo te indito kava ururou
  tbo-tbo: Tamogi noka tu bagibagina inapa ina paliwelena meya ina pa, “U bada a gunawilana
    i wihinihinibiga,” ma ina wiwawala po tu bagibagi ololotohi po wiwinehi ina kodikodilihi.
    Ma in’omam ma ina umuma buuwa.
  mal-C: എന്നാൽ ‘യജമാനൻ ഉടനെയൊന്നും വരികയില്ല’ എന്നു ചിന്തിക്കുന്നവനാണ് ആ ഭൃത്യനെങ്കിൽ,
    അയാൾ ഇതര ദാസീദാസന്മാരെ മർദിക്കാനും മദ്യപരോടൊത്ത് തിന്നാനും കുടിക്കാനും തുടങ്ങും.
  grc-SR: Ἐὰν δὲ εἴπῃ ὁ δοῦλος ἐκεῖνος ἐν τῇ καρδίᾳ αὐτοῦ, Χρονίζει ὁ κύριός μου ἔρχεσθαι,
    καὶ ἄρξηται τύπτειν τοὺς παῖδας καὶ τὰς παιδίσκας, ἐσθίειν τε καὶ πίνειν καὶ μεθύσκεσθαι·
  bgc-bgc: पर जै वो नौक्कर सोच्चण लाग्गै के मेरा माल्लिक आण म्ह वार कर रह्या सै, उसके
    साथ के नौक्कर नौकराणियाँ ताहीं मारण लागज्या अर खाण-पीण अर दारूबाज होण लाग्गे।
  khz-khz: Na pene vetugunagi talimana pene kila, ‘Au geku vele gena waikule pekwaipo
    vagi,’ ne vetugunagi marura e garera pene kwarira, e pene gani e pene niu-kawakawa.
  deu-TKW: 'Wenn aber jener Knecht in seinem Herzen spricht: mein Herr verzieht zu
    kommen, und fängt an die Knechte und Mägde zu schlagen, zu essen und zu trinken,
    und sich zu berauschen,'
  zsr-NT: Chquiꞌ gáquinëꞌ huadzeynëꞌ huödëꞌ xanëꞌ bönniꞌ huen dxin cni, atiꞌ su lahuëꞌ
    guꞌë döꞌ quequëꞌ yezícaꞌrëꞌ huen dxin, bönniꞌ len ngul, len su lahuëꞌ guiꞌj gahuëꞌ
    len súdxinëꞌ,
  lin-lin: 'Kasi soki mosali yango amilobeli : « Nkolo na ngai awumeli mpo na kozonga, »
    mpe akomi kobeta basali mpe basi basali ; kolia, komela masanga mpe kolangwa,'
  hns-NT: 'Bakie maan le kie barkwa apane me bolie kie: ‘Hamaar maaliek abbe na lautke
    aai,’ aur soeroe karie goelaam log ke maare ke aur khaai pieje aur nasa me tjoer
    howe ke.'
  noa-E: Mamʉ magba mag ichig nem jaautarrjã ich ödegpai, “Mʉ patrón chan da bëebam”
    awi nem khaibag ich khapeen jũrr ich jua eegpaim khʉʉn dʉ̈i ichdëu ampierr anaa,
    nagjã ichdëu döm aig dönaa, thachjã ichdëu khöm aig khömʉn,
  eng-EMTV: But if that servant says in his heart, ‘My master is delaying his coming,’
    and begins to beat the male and female servants, and to eat and drink and be drunk,
  mib-NT: Te núu jéni ni i jeē ma ndíji yachī patrón i, te quejéé i cani i tēe jíín
    ñahan cácuu jnáhan mozo i, te caji i coho i te najīni i,
  lif-NT2: कर आत्तिन् सेवारोबाल्‍ले़ खुने़ॽ कुनिङ्‌वाॽबो इङ्‌गाॽ आन्‍दाङ्‌बान् हारा
    मे़दाने़न् लॽरिक् इःत्तुर चः थुङुॽ, हे़क्‍क्‍याङ् मःसिङ्‌ङाङ् वेॽ सेवारोबा नु
    सेवारोमाहाॽ हिप्‍तुसिॽ लःप्‍सुसिॽर वाॽइल्‍ले़
  xnj-xnj: Nambu muhengaji yula, ngati akujijovela mumtima waki, Mkulu wangu acheliwi
    kuwuya, ndi itumbula kuvatova vatumisi vayaki, vadala na vagosi, na kulya na kunywa
    na kugala,
  mmx-mmx: Ket do nom lasaxaruki na doma i do, ‘Leeme silok tarak mo noxomlong soso.’
    La nap sep lentaba lavasaxaruki, lavatlok eburu mi lavakin, la ira anan la ira
    inin la ira inin tangtangku.
  cbr-NT: Usa 'aínbi ca a unix 'atima sinánñu 'ixun, an 'ë ñu mëëmicë uni ca panatia
    quixun sinánquin abëtan ñu mëëcë uni raíri mëëanan xëai paë́nti 'icën.
  tee-NT: Para ju anu' xalapanac jantu xcai ni canaulh la'ix'alhunut ni ca jantu sai
    catiminchokolh ju ix'ucxtin chai catsucuya' a'ulanini' ju ixt'axalapanacni chai
    ju maksquitininch. Chai cavenach chai ca'ak'otnanach chai cat'ak'ap'ayach.
  eng-LSV: And if that servant may say in his heart, My lord delays to come, and may
    begin to beat the menservants and the maidservants, to eat also, and to drink,
    and to be drunken,
  cak-NT: 'Pero xa ri samajel ri'' nu''ij-ka pa ránima: Ri wajaf ri'' xa manak yan
    xtoka, nicha'' ta; y ruyon ja'' yeruch''ey ri ch''aka chic samajel, achi''a''
    chi ixoki'', y xe ta wa''in nu''on, y nutz''om-ka tijoj-ya'' y xe nik''aber, y
    man jun chic samaj nu''on,'
  pah-NT: '—Po g̃andepiakatuhara''ga ei oyvyteri pe opojykahara''ga rure''ymame: “Mbaigwe
    po ti jipojykahara''ga jivyri nehẽ,” e po ga. A''ero po ga ndohepiakatui opojykahara''gapyrive''g̃a,
    ei Jesus''ga. Onupã po ga g̃a akwaimbae''g̃a kunhangwera''g̃a ndeheve g̃a poravykyrame.
    O''u hete po ga gambatera. Heagwyry po ga no.'
  sja-NT: 'Mamĩda ma mimiapari t''ãri k''achia bɨ pɨrã, nãga k''ĩsiai: “Taarãit''ee
    mɨ chipari.” Mapa apemaarã mimiapataarã wɨmaa beei mãik''aapa tomaa beei, nek''omaa
    beei toyaa beerã ome.'
  xed-xed: 'Ala ka ka tsa kwalva ya ma ghəŋani mantsa: “Wana nda gərɗa mghama ɗa katək
    na,” kaʼa ka liŋtá psla sanlaha ma kwalva nda kwalva miʼaha, ka laghwi da zazaku
    nda sasaku ka ghuyaku katsi,'
  mks-NT: Joo da̱ cúú mozo yóho tá ná casáhá da̱ ca̱hán da̱ ña̱ cayáncá ndiva̱ha xitoho
    da ndicó co̱o da ta sa̱há ña̱ cán quéa̱ cásáhá da̱ cája xíxi da xi̱hín java ga̱
    na̱ cúú mozo xi̱hi̱n dá cán. Ta já cáa ga̱ da̱ cásáhá xíxi da ta xíhi da ta já
    xíni da.
  gfk-S: Iesene be ikino tultule na lik be no nuno watong pai nale tapukus haiah ma
    ina tur leh ura ububu ira mes na tultule, ira haine tikai ma ira tunana, ma ina
    iaiaan ma ina maamo tikai ma ira ut na minamo, io, no watong ta ikino tultule
    na hanawat tano pana bung be no tultule pai gale lik ter, ma pai gale nunure be
    na hanawat hobi. Ma no watong na kure hadades tutuno iat ie, ma ina ise ie ukaia
    tano katano na ngunngutaan ing dong pa di gale nurnur tana di na kis kaia.
  bmu-bmu: Kuŋgum waŋgimapmö, nup meme okonŋi yaŋön uruŋan mötmöriba kewö jima ewö,
    ‘Kembunaŋgö kaka nalöŋan mönö köröpŋi ahöza.’ Mewö jiba könahiba nup meme ambazipurupŋi
    eŋgum ureiba közölömbuaŋ ala söŋgaiba o köhöikŋi nemba uruŋi sohoiga eŋololoŋ
    silekmalek aka malma.
  dgz-dgz: Go nao taini apanewa mek anega anupiwa, ‘Ne ayop nega menawaet ya taueta.’
    Ap anuni menan, nao nagirewa upinewa gaura bim bim guramo ae semon amba nao ae
    ve taba kaum kaimake dena na, bumbawam ta aiwandata.
  eng-GNV: But if that seruant say in his heart, My master doeth deferre his comming,
    and ginne to smite the seruants, and maydens, and to eate, and drinke, and to
    be drunken,
  zaa-NT: 'Pero canchu siérvuá gulaba latsi''į nna cánią: Alahuá anna tè él·lani xana''
    ya''a, làniana thulo chìą huí''ą ca mózuá nna ca criádaá nna, ą''hua í''ya gúą
    hàstaá qui''ni ttáanią.'
  eng-WEBSTER: But if that servant shall say in his heart, My lord delayeth his coming;
    and shall begin to beat the men-servants, and maidens, and to eat and drink, and
    to be drunken?
  guh-guh: 'Petuxanenë pijajivitonë itsa piajamatabëcuenebejenë tsipae, nexata bajaraponë
    pijatuxanenë pecovëta jamatabëjumai tsipae: “Tajatuxanenë ajibi tsarucae tsane
    bajayajebi,” jamatabëjai tsipae. Nexata pijatuxanenë pijajivi, pamonae evetsiaexanatsi
    xaniavaetsia picani petoevetsinexa, toconibabeyabiabijitsipa. Conibabeyabiabijitsipa
    pebijivi, petiriavi ata. Bajaraponë ayaijava pexaejava xaeyabiabijitsipa. Aitajibinua
    tsabiabi tsipae.'
  bon-bon: Yepä, pui kaakesea bägrä te liba lajuge egä, ‘Cäme babo biname te pama
    lica wata pa tacnenutepi,’ piba nuuja kaakesea ngulebägrä imäbägrä bine pa yaatemeläjemepi,
    bucurage deedei pa läbitepi, sice pa yäänäjemepi, siige sice buduma pa läbitepi.
  nhw-BL: 'Pero sintla se tlayacanquetl quiijtohua: ‘Noteco huejcahuas.’ Huan sintla
    pehuas quinhuitequis nopa sequinoc tetequipanohuani, huan pehuas neltlacuas, huan
    neltlais huan ihuintis,'
  mgw-mgw: Lakini mana ntumisi ywo abaite pamwoyo wake, ‘Bwana wangu' asi'liye buyangana,’
    ngatumbwa kwaku'mbwa atumisi aine analu'me na alwawa no lya, nywa no lobya,
  swh-ONEN: Lakini kama yule mtumishi atasema moyoni mwake, ‘Bwana wangu anakawia
    kurudi,’ kisha akaanza kuwapiga wale watumishi wa kiume na wa kike, na kula na
    kunywa na kulewa.
  wbi-wbi: neke um'bombi jula akatisagha mu mwoojo ghwake, untwa ghwango idila kugomoka,
    pe akatengula kukuvatova avavombi avakinhaata vala na vakijuuva, pe baho akatengula
    kulia, kunyua na kughala,
  bba-bba: Adɑmɑ yoo wi, ù n bwisikumɔ mɑ win yinni u tɛɛmɔ kpɑ u se u yoo tɔn durɔbu
    kɑ tɔn kurɔbu soberu wɔri, kpɑ u n dimɔ u n nɔrumɔ, tɑm mu n nùn ɡoomɔ,
  eng-KJVCPB: But and if that servant say in his heart, My lord delayeth his coming;
    and shall begin to beat the menservants and maidens, and to eat and drink, and
    to be drunken;
  kgk-NT: —Ha ndovy'a mo'ãi va'erã upe ijáry nhe'ẽ-rupi ndoikói va'e, omanda vai va'e.
    Upéa, ndoúi jave ijáry, he'i rei arã nipo opy'apy-py “Hi'are-ta voi xe rerekwa.”
    Ha upéa-rehe nahembiapo porãvéi-ma. Tembiapo vai vai ojapo. Onhembosarái hembigwái
    ambue kwéry-rehe, kwimba'e-pe kunha-pe ave oinupã nupã oiko-vy. Okaru karu oiko-vy.
    Oka'u ka'u ave oiko-vy.
  waj-waj: 'Fai iqii ngiaammuau ivoono hama itaama iirama kioo ariiyara yaata utuoo
    tinara: Nnoonnaivo hokoba suai ipi varioo hama akiairaama nninoo, kiaa kioo ari
    seena kiaatanna ngiaammuauya ripiinno ruputuoo pinaa yeenna nnoo nnoori kapikaraivaatama
    nnoo kumimakainno varinono'
  ekk-PKP: 'Aga mis siis, kui see sulane ütleks endamisi: „Mu isandal läheb tulemisega
    kaua aega,“ ning ta hakkaks teisi sulaseid ja teenijatüdrukuid peksma, pidutsema
    ja purjutama?'
  mpx-mpx: Yaa ga i ola ebo totuwalali o ni nuwatu atenaa ge ni ba, ‘No tonowak nasi
    nige etimwawa ni sisikalim,’ inoke ni telipuna totuwalali bolau ge yowau ni nibinibihil,
    ge ni anan, ni imwim ge ni im kokona.
  wbp-wbp: Marda yali warrkinikingarduyu watiji maju. Marda kajika-nyanu nyanungurluju
    manngu-nyanyi nyanungu-nyangu warlaljamarri kapu nyinamirra wurnturuju tarnngaju.
    Manu marda nyanungurlu warrkinikingarduyu watingki kajika-jana pakarninjarrangu
    yapa-kariji warrkini-patu-kariji, manu marda kajika nyanunguju warungka-jarrimi
    pama-jangka, manu kajika ngarni miyi panurlangu.
  luo-luo: To kapo ni jatijno owacho e chunye owuon ni, ‘Ruodha, okawo ndalo mathoth
    kapok odwogo,’ mi ochako goyo jotich machwo gi mon kendo owere ne chiemo gi metho,
    kod mer.
  nhe-NT: 'Pero intla se tlayacanquetl quiijtohua: ‘Noteco huejcahuas.’ Huan intla
    pehuas quinhuitequis nopa sequinoc tlatequipanohuani, huan pehuas neltlacuas,
    huan neltlais huan ihuintis,'
  aii-aii: '”ܐܝܼܢܵܐ ܐܸܢ ܐܵܡܹܪ ܗ̇ܘ ܪܹܓܵܐ ܒܓܵܢܹܗ: ’ܡܵܪܝܼ ܥܘܼܪܩܸܠܔ ܠܹܗ ܠܹܐܬܵܝܵܐ،‘ ܘܫܲܪܹܐ
    ܠܸܡܚܵܝܵܐ ܠܪܹ̈ܓܵܘܵܬܹ‌ܐ ܘܠܚܸܕܲܡܝܵܬܹ̈‌ܐ، ܘܫܲܪܹܐ ܠܹܐܟ݂ܵܠܵܐ ܘܠܸܫܬܵܝܵܐ ܘܠܸܪܘܵܝܵܐ،'
  esk-NT: Aglaan taamna savakti qaukłiḷiutikkaŋa isummiġñiġumi, ‘Aŋaayuqaġa muluruq,’
    tavrakŋaaglaan ipiġaqtuaqsiḷugich atlat savaktit aŋutit aġnatlu, suli niġiaqsiḷuni
    imiliġuniḷu,
  msb-msb: Pero kun ina na suruguon mag-isip na, ‘Wara pa gali magbalik an akon amo.’
    Tapos ginapambaog an mga suruguon na lalaki kag babayi kag sige an kalipay sa
    kakakaon kag kahuhubog.
  cpa-NT: Jøng² ju³ná³ lë́² dsa² ŋioh¹² neng¹² gug² tai³ ta³ quiah¹² juu¹³dsa hi²
    li¹han³ juu¹³dsa, jøng² qui¹jmóh²dsa uai¹² dsa² tiogh³ jmo¹² ta³ quiah¹² juu¹³dsa,
    ju³lah dsa² ŋioh¹² quianh¹³ dsa² hio¹³. Jøng² ma²cø² ma²hǿnh²dsa. Ma²lø²hen¹²dsa.
  dso-dso: ଜଦି ସେ ଦାଙ୍ଗ୍‌ଡା, ମର୍‌ ସାଉକାର୍‌ ଆଇବାଟା ଅଲ୍‌ସମ୍‌ ଅଇସି ବଲି ମନେକରି, ମାତୁଆଲ୍‌
    ଅଇ ବିନ୍‍ ଦାଙ୍ଗ୍‌ଡାମନ୍‌କେ ଲାଗ୍‌ମାର୍‌ କର୍‌ବାର୍‌ ଆରାମ୍‌ କର୍‌ସି,
  meu-meu: 'A una kohu ireḡuna tauna lalona bema hadaia, bema toma “Biagugu vada e
    halahemu”, bena hesiai taudia bona hahinedia bema dadabadia, bema ani havara,
    bema inu havara, bona bema kekero:'
  yva-NT: Weramu ranivara vatano panapatambe umaso po ratantona no anuga pare, ‘Sya
    akarije pamo to noa gwaravain dave weramu pana de rainy,’ weti po vatano wanapatambe
    umawe manepati tenambe, muno pisyisy muno po awije ramanama maen, weamo mamaisye
    ramu.
  dgc-dgc: Pero i éya a utusan, éng maisipan na a male pabi bagu magsoli tu amo na,
    sakay tulos na a lokoén du kaguman na a utusan; sakay éng méngan siya éy ta méglasing,
  zpm-NT: Per teḻ tsienie wguit guic zho guiab zho gbireniobd me, csilo zho leḻ csacsi
    zho grë zha ne biaaṉnie zho, tso zho loxaque gowcho zho, loxaque gzudz zho,
  hix-NT: Àsok haxa hana nay ha, anoto komo yoh ha, kekon hatà. Anatoko àhokohra rma
    nay hana. Tanotomanyenhàrà rwonà yawo rohra harha nay hana, kekon hatà. Onà wyaro
    haxa nken hamà, tàwya rma. Nàramamyaha mak ha, horykomo, ken hamà. Omokhàra mak
    nay hamà, ken hamà, tàwya rma. Àro ke, àsok make rma haxa nay hamà, atxke tehtxoho
    hoko. Horykomo yanototho komo hpokyan hamà, kekon hatà. Kàrkomo komo, woràskomo
    komo xarha, nyamoro rma hpokyan hamà. Teryehotanàr hoko roro xarha nay hamà, tasahxemtonàr
    hoko roro. Tànyerhontanàr hoko roro xarha nay hamà, tanotomanyenhàr ramamrà ke
    mak ha, kekon hatà, Txesusu.
  sim-sim: Hako os lerawun landa ma oto or hishihi nor mba, �Malakama anhi mbernda
    kolok rakwa ambu ri.� Karem or hishihi ma ol or nga nakrem lerawun landa ondon
    or jihi akwan or aha uku kavan or aha ambarambasinak,
  npi-ULB: तर यदि सेवकले आफ्नो हृदयमा यसो भन्दछ भने, मेरो मालिक फर्की आउन ढिलो गर्नुहुनेछ
    भनी स्‍त्री तथा पुरुष सेवकहरूलाई दुर्व्यवहार गरी कुटपिट गर्दछ अनि खाँदै, पिउँदै
    दाखमद्यले मातिन्छ ।
  cgc-cgc: Piro, daw suguon na gadumala gaisip na lugay pa malik iya na amo, mag-umpisa
    kanen na manakit ta duma na mga suguon, mama daw bai. Pagusto nang kanen an ta
    kaan daw inem daw sigi man na ingaw.
  tim-tim: Dâ humoyeŋande damunyeŋe akmâ manben dâm arimbo âmâ damunyeŋande biwiŋande
    hin nâŋgâwiap, “Kotdânande hepun nekmâ arim sop kâlep mandâp imâ dowâk bo togowiap.”
    nâŋgâm âmâ damunyeŋe akmâ âmâ gala bo akyeŋgim tu kârikŋe nem biwi gulip akto
  yor-yor: 'Ṣùgbọ́n bí ọmọ ọ̀dọ̀ náà bá wí ní ọkàn rẹ̀, pé, ‘Olúwa mi fi ìgbà bíbọ̀
    rẹ̀ falẹ̀!’ Tí ó sì bẹ̀rẹ̀ sí í lu àwọn ìránṣẹ́kùnrin àti ìránṣẹ́bìnrin tí ó sì
    bẹ̀rẹ̀ sí í jẹ àti sí mu àmupara:'
  wos-wos: Haraki mawuli yata haraki jémba yakwa du déka mawulimbu angi watandé, ‘Wuna
    néma du nak getéfaré ye séfélak nukwambu wumbu retandé. Dé bari wambula yamba
    yakéndé.’ Wungi wataka dé jémba yakwa du takwaré xiyae séfélak hénoo sata, wangété
    yandaka hulingu sata, wangété yatandé.
  emp-NTPO: Baribʌrʌ maʌ̃ nezocaba idji sod̶e mʌ̃ boro zeira dãrãyana aibʌrʌ, waabema
    nezocarãda, nezoca wẽrãrã sid̶a biẽ́ o b̶eya, b̶ʌsrid̶a ne cobada ewarida o b̶eya
    idjab̶a ituaba beu nĩbaya.
  eng-F35: But if that servant should say in his heart, ‘My master won't come for
    a while,’ and should begin to hit the male and female servants, and to eat and
    drink and get drunk,
  ind-ind: “Sebaliknya, hamba yang jahat akan berpikir, ‘Tuanku pulangnya masih lama.’
    Lalu dia mulai memukuli hamba-hamba lain, baik laki-laki maupun perempuan, dan
    hanya makan minum sampai mabuk.
  pes-OPCB: «ولی اگر آن خدمتگزار با خود فکر کند که ”اربابم به این زودی نمی‌آید،“ و
