  twi-twi: Na sɛ ɛba sɛ saa ɔsomfo yi nso ka se, ‘Me wura nnya mmae’ na ɛno nti, ɔhwe
    asomfo a wɔaka no, na odidi, nom nsa bow a,
  hlt-hlt: Tedae tekah sal loh a thinko khuiah, 'Ka boeipa ha pawk ham tah koe pueng
    ni,” a ti. Te dongah salnu camoe te koe a boh tih a caak, a ok neh rhui.
  tbz-SIM: Kɛ̀ dɛ kóo tɔ̃ntì yɛ̀mmɛ̀ mɛ ndò ntɛcĩ́ɛ̃̀tɛ̀ yiɛ̀ nyí wɛ̃tiní mɛcɑ̃ɑ̃,
