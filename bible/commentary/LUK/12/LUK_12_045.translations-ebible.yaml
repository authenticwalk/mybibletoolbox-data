    bɛ̀ yo nkɛ yɔ̃̀ mmɛnɑɑ̀.
  san-GUJ: કિન્તુ પ્રભુર્વિલમ્બેનાગમિષ્યતિ, ઇતિ વિચિન્ત્ય સ દાસો યદિ તદન્યદાસીદાસાન્
