    tʉadusaxaelon xaeliajwa, saxsliajwasbej. Jasox isfʉlaxaelon pomatkoicha.'
  hla-hla: Kaba te ga katunun kui homi uen, ba nonei te hakatsna i peisanen ba te
    poiena, ‘A katun pan i tar e ma hasesein la pouts namei romana.’ Ba te hatanian
    singata rena a palair u katunun kui, a pal tson na tohaliou, ba te nouna ba te
