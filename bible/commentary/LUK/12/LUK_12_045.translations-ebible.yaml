    maꞌoai, au ke papie fou ageauniꞌi. Ke ageinu ageaniani, ke ageinuinu alogaina.
  aey-aey: Euqa cabi dana eu uqadodoc madifei, ‘Ijana meca uqana hocnu deel cecelac
    nijia,’ ifei cabi dana cajaca hijagul eu uqa aqecnu sanan mimei sab jiji wain
