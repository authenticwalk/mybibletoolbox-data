verse: LUK.012.057
translations:
  kpx-kpx: “Osiohoike laeau la ebika hoesegevei vaveve dua kaovaholilu.
  okv-H: Ungo ari javotoho do aisova amo do eto siriketo ari uje ae ere ove?
  tbo-tbo: ‘Ma dewa awai dumadumaluna iyowai po tuawami ega ota ikahaya?
  mal-C: “എന്താണു ശരിയെന്നു നിങ്ങൾ സ്വയം വിവേചിക്കാത്തതെന്ത്?
  grc-SR: Τί δὲ καὶ ἀφ᾽ ἑαυτῶν οὐ κρίνετε τὸ δίκαιον;
  bgc-bgc: “थम खुद फैसला क्यातै कोनी कर लेंदे के ठीक सै?”
  khz-khz: Rakagau gaurai matotaumi na ati gotugamagi-pakaana arigia rorirori?
  deu-TKW: Warum urteilt ihr nicht auch von euch selbst aus, was recht ist?
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―¿Bizx quië cutu rbequi xbeyliꞌ laꞌ lbiꞌizliꞌ ca nac le
    nac tsahuiꞌ?'
  lin-lin: Mpo na nini bososolaka te, mpo na bino moko, makambo oyo ezali sembo ?
  hns-NT: Aur toelogan kaahe ke na sallaah kare hai kaun tjiedj satj hai aur ka kare
    ke tjaahie?
  noa-E: Mag jajawagmamua ich Jesuupai amag, ’¿Jãgwia pãrau pãach wir aigpai pãach
    Ẽwandam na khaigba nʉm khaug auwia pöd “Maran chadcha khaigba nʉm” aba nʉ? ajim
    anʉm.
  eng-EMTV: And why do you not judge what is right, even of yourselves?
  mib-NT: ’¿Te najehē tu cánacani ni maá ró ndé ɨɨn cúu jniñu ndaā sáha ró?
  lif-NT2: “खिनिॽ इङ्‌गाॽ चोगुङ्‌बा याःम्‍बक्‍किन् नुःबा बि मे़ःम्‍बि फाॽआङ् थेआङ्
    आबाङे के़न्‍छे़न्‍दुम्‍मिन्‍बाबे?
  xnj-xnj: “Ndava kyani mwavene mwihotola lepi kuhagula mambu gabwina ga kukita?
  mmx-mmx: Iesu ga lok bok, “Tila mi xopara i do mina mumu asu loklok nunuan la mirak
    lok li amisik limixin at lavapaase?
  cbr-NT: 'Ësaquinribi ca Jesusan cacëxa: —¿Uisacatsi caramina bëtsibë upí ''inux
    mitsúxbi mëníonaniman?'
  tee-NT: Tajuch ni jantu lai sacxt'uyat'it mi'akstu'an ju k'ox.
  eng-LSV: And why, also, of yourselves, do you not judge what is righteous?
  cak-NT: ¿Y anchique roma man iyon ta rix nina'ej y nitemaj ri utz, y ja' ta ri'
    ri niben?
  pah-NT: —Pe tuhẽ pekwaha hamo! ei Jesus'ga. Maranameuhũ pe napendeaporog̃itakatui
    naerũ ikwahave'yma? Pekwaha ti! ei Jesus'ga.
  sja-NT: ’Mɨa oo bɨ mãik'aapa jaratee bɨ ak'ɨ́tɨ k'awaadait'ee Tachi Ak'õrepa oopi
    bɨ wa mãga-e. Mãpai parã t'ãri auk'a bɨ́tɨ iru ome.
  xed-xed: «Waka kaghuni ka ghəŋa ghuni traptá tsatsaftá maga skwi ɗina?
  mks-NT: ʼNdáva̱ha co̱ tává va̱ha ndó cuéntá ndía̱ quéa̱ va̱ha ta ndía̱ quéa̱ a̱
    váha.
  gfk-S: “Ura biha be pa mu le nes kilam habaling iat ta mu be aso i takados?
  bmu-bmu: “Iŋini ‘Yuai diŋdiŋi mi denöwö akin,’ jiba miaŋgö könaŋi mi denöwögöra
    aka nanŋinak qahö kewöta jim tekömakze? Mi qahö dop kölja.
  dgz-dgz: Iesu sia anega wan, “Amba sia, iwa dimen guegue kakaewa koewa ya anu aviwanin?
  eng-GNV: Yea, and why iudge ye not of your selues what is right?
  zaa-NT: Bianicca labí la' riyeni tsè' té qui' le para cueqquia latsi' le guni le
    nu ná tsè' ni'i.
  eng-WEBSTER: And why even of yourselves judge ye not what is right?
  guh-guh: 'Jesús icatsia jumaitsi jivi ayaibitsaëtoxanetojavabelia: —Pacanaëjëre
    panijacuata paneexanaenexa pacuene xanepana.'
  bon-bon: “Weene ngenome lica weemämu atranineye ngena mule gemi conocäco wawename?
  nhw-BL: “Huan, ¿quenque amo anquiitaj catli xitlahuac amoseltzitzi huan xijchihuaca?
  mgw-mgw: “Kwa mwanjaa namani mukotoka kwiamulya mwabene panga likowe linannoga?
  swh-ONEN: “Kwa nini hamwamui wenyewe lililo haki?
  wbi-wbi: kiki umuunhu ghweni mu lyumue naikagula lino linono kuvomba kwa mwene unsiki
    ghuno ndeali ni nafasi ija kuvomba isio?
  bba-bba: Mɑ Yesu kpɑm nɛɛ, mbɑn sɔ̃nɑ i ku rɑ bɛɛn tii bwisikue i kɑ wɑ ye n dɛnde.
  eng-KJVCPB: Yea, and why even of yourselves judge ye not what is right?
  kgk-NT: Ma'erã-gwi po nderejehexa kwaáiry nde rekoha-rehe ne arandu porã hagwã?
    he'i onhemonhe'ẽ-vy.
  waj-waj: Ngia aaniira hama ngiengieenoo ngiingii kuaivaa kiaa safuuma kiada variraidaida
    kua pinaivaara dira vaidiivaasi kuaannee?
  ekk-PKP: Miks te oma peaga ei mõtle ega otsusta, mida on õige teha?
  mpx-mpx: “He ga i ola ge nige totomiu ku hilihili bubun hauna toto i sapu ge nuku
    ginol?
  wbp-wbp: “Nyurrurlarlu kankulu milya-pinyi jungarni nyinanjaku. Kala kulungku-juku
    kankulu-nyanu ngarrirni.
  luo-luo: “Angʼo mamonou ngʼado bura mar gima kare?
  nhe-NT: “Huan, ¿para tlen ax inmomacaj cuenta para monequi inquichihuase tlen xitlahuac?
  aii-aii: ”ܘܩܵܡܘܿܕܝܼ ܒܓܵܢܵܘܟ݂ܘܿܢ ܠܹܐ ܝܬܘܿܢ ܒܸܕܝܵܢܵܐ ܕܝܵܢܬܵ‌ܐ ܕܙܲܕܝܼܩܘܼܬܵ‌ܐ؟
  esk-NT: “Suvaata isivġiutlaitpisi ilipsitñik sum nalaunŋatilaaŋanik piraksrapsi?
  msb-msb: “Niyan, nano kay dili niyo mismo husgaran kun nano an tama?
  cpa-NT: ’¿He² løa¹ tsa¹hnǿngh³ hniah¹² guiogh¹³ hniah¹² juu¹² dsio¹?
  dso-dso: “ଆରି ନିଜେ ନିଜେ କାଇକେ ଟିକ୍‌ ବିଚାର୍‌ କରାସ୍‌ ନାଇ ?
  meu-meu: Badina be dahaka sibomui hahemaoro momokanidia asio karamu?
  yva-NT: “Wabeanimaibe wapo ayao mamaisye inta rapatimuge jewen?
  dgc-dgc: Bakit éwan moy maari a mapospusan tu tama a gimet moy?
  zpm-NT: ’¡None guieṉ to tozhal cobey dieṉ pe nac miṉe nonguieḻ guṉ to!
  hix-NT: Àsok hana wehxan ha, ohxe hana, ohxehra hana, màketxow hamà. Yaworo ehutwahra
    manatxow hamà. Yaworo tehutwahorye manatxhe haryhe, kekon hatà, Txesusu.
  sim-sim: Karem or mbaha mashi las nga ormu mbara, �Mberem ushiwak jihinjik yawur
    ji hishihi ji yarikwan ji halandu?
  npi-ULB: तिम्रो आफ्नै लागि जे कुरा ठिक छ, त्यसमा किन न्याय गर्दैनौ ?
  cgc-cgc: Gambal pa Jesus i naan ta mga ittaw, “Man-o tak dili kaw malam mag-isip
    daw ino dapat nyo na buaten?
  tim-tim: Aregât gain gaingât âmâ hanyeŋeâk akmâ dâp âlepŋe bâleŋe are bo ekmâ nâŋgâmai?
  yor-yor: “Èéha ti ṣe tí ẹ̀yin tìkára yín kò fi ro ohun tí ó tọ́?
  wos-wos: “Métaka we guni hafu yikafre sémbut hurunjoka xékélakihafi ye?
  emp-NTPO: Bãrãba ¿sãwãẽrã poya cawad̶aca cãrẽda jipa b̶ʌda?
  eng-F35: Also why, even of yourselves, do you not judge what is right?
  ind-ind: “Mengapa kamu tidak membuka matamu sendiri dan memilih jalan yang benar?!
  pes-OPCB: چرا نمی‌خواهید حقیقت را بپذیرید؟
  mpt-mpt: Yesuse imin baabenea Ibo nimin kenibta ibmalo klao mo funanibta kukub olo
    misiamobe eka kukub olo ayamobe geim blime?
  ssx-ssx: Ekipeke handaa ika꞉ kone mo epeke hau pia꞉peke ekita꞉ na teli pitolo pimipe.
  mkl-mkl: Bɛirei í ce i ci yɑ lɑsɑbu si ɑrɑ nŋɛ i mɑ̀ iyi í jɛ dee dee ŋɑ.
  gaq-gaq: ପେ ଆଡିନେ କାମ୍ ନିମାଣ୍ଡାଃ ଆତାନ୍‌ ମେନ୍‌ସା ନିଜେ ବିଚାର୍‌ ଡିଙ୍ଗ୍‌ ପେୟାକେ ଣ୍ତୁ
    ?
  gof-RNT: “Yaatin, hintte huu7es ays tuma pirddeketii?
  unx-unx: ଚିନାଃମେନ୍ତେ ଠାଉକାନ୍‌ ଲେକାଗି ନେଲଃତେୟାଃ ଆପେଗି କାପେ ବିଚାରେତାନା ?
  gah-gah: Itó lekezatini nene mogona makó hee lo noitimoláa nanamú gona milisá amave.
  lcm-lcm: Marai sa nami akorong parik mipa saupai ani bil kapo korong?
  aer-aer: “Arrantherre itelarerrirretyakenhe nthakenhe-arle arratye mwerrantye anerrirretyeke,
    arrangkwe-arle. Arrantherre-arle ahele-ahele akwetethe-arrpe-arle uthnerreperreme.
  qvc-NT: '’¿Imaraykutaq qamkuna kikiki mana yach''angillapachu: Imam alli, imam mana
    allichu, nishpaqa?'
  tgl-ULB: Bakit hindi ninyo hatulan kung ano ang tama para sa inyong mga sarili?
  cbs-NT: —Jaskai matunmebi unanbiakin ¿jawada pepa man pewaismamen?
  xtm-NTPP: ’¿Nava'a ñatuu ka ndasa'a ni kuenda nú ja va'a kúu ja ka sa'a ka kuu ni
    a te jin kendoo va'a ni?
  nnq-nnq: “Mbone kuotolangaje mmene kumanya minhalo ja mbone jukamula?
  bao-NT: —¿Ñee tiirã mʉja majuropeera, añurijere mʉja ĩa cõoña majititi?
  san-ORI: କିନ୍ତୁ କାଲସ୍ୟାସ୍ୟ ଲକ୍ଷଣଂ କୁତୋ ବୋଦ୍ଧୁଂ ନ ଶକ୍ନୁଥ? ଯୂଯଞ୍ଚ ସ୍ୱଯଂ କୁତୋ ନ ନ୍ୟାଷ୍ୟଂ
    ୱିଚାରଯଥ?
  rmn-rmn: Соски тумэ сам на тюшундиен, андэ со о чячипэ?
  huv-NT: ’¿Neol ngo mejawan icónan quiaj nguineay netam merangan najneaja?
  otn-NT: ¿Hanja ngue hi̱nguí̱ ha̱csɛhʉ ra̱ güɛnda ndana̱ gue'a̱ xa̱nho?
  nop-nop: “Hidi maŋgoŋde titiŋ fofohi deŋak eŋ titiŋ hogohi deŋak u mu yabudakaleiŋ?
  obo-NT: “Mambot dii kow moho od poko‑anong‑anong ko ondan kos ollog nod puungan
    dow?
  kca-kca: Мўйа пӑ нын нын щирәнән ӑт ԓэрапԓәԓән, мўй уԓты верәԓ уԓ?
  cak-ENT: ¿Y achique c'a roma tok man pan iyon tüj nitz'et ri choj ri c'uluman que
    nibün rix?
  lif-NT: “ᤂᤡᤏᤡ᤹ ᤀᤡᤱᤃᤠ᤹ ᤆᤥᤃᤢᤱᤒᤠ ᤕᤠ᤺ᤶᤒᤰᤁᤡᤴ ᤏᤢ᤺ᤒᤠ ᤒᤡ ᤔᤧ᤺ᤶᤒᤡ ᤑᤠ᤹ᤀᤠᤱ ᤌᤣᤀᤠᤱ ᤀᤠᤒᤠᤅᤣ ᤁᤧᤴᤇᤧᤴᤍᤢᤶᤔᤡᤴᤒᤠᤒᤣ᥅
  mie-NT: ¿De nūcu nduú sáhá ndá máá nú cuenta ní iin cúu tiñu ndāā jā sāhá nú?
  san-TIB: ཀིནྟུ ཀཱལསྱཱསྱ ལཀྵཎཾ ཀུཏོ བོདྡྷུཾ ན ཤཀྣུཐ? ཡཱུཡཉྩ སྭཡཾ ཀུཏོ ན ནྱཱཥྱཾ ཝིཙཱརཡཐ?
  qve-NT: 'Jesusqa nillarantaqmi: —Qankunaqa allin kaqtayá imatapas ruwaychis.'
  pao-NT: Mu gi etzaga muusoo besa nanemadabue-wa'ne'yoo ka suda mu tumatugu-kwitu.
    Mu sakwa tuwazoo oo naka'oedyukuna mu sakwa kaaheno tumatugu.
  cbu-NT: ¿Mayaamsha nda itsinsaru chinaksa?
  usa-usa: nôraq itaráq keráwáqá kenamáárîq túyánámmá ítama arutéq arupú-aaimma mamá
    kéyainaao?
  soy-soy: Yo nnyɑ kɑ́ni yɛ pɛɛ nɔ́rinɛ́cúruu lɛlɛɛ ɑsei m mɑ́ céri.
  hui-hui: Tí tínime bayale tigabi ngagoore bulenaga daba nabi kamigo agibe.
  amf-amf: “Yedi tipan yerinam dhesayse yemal yenin pirdimino harrnane?
  quc-NNT: ¿Jas che man kächomaj tä alaq jas ri' ri qas jikom, jas ri' ri man qas
    jikom taj?
  dob-dob: “Ta toꞌase ꞌalena ga nigeya waesiesinuwa ꞌaiꞌaila be ꞌeda palupaluna ꞌenega
    watautauya?
  wrs-wrs: Yeoa beswonam ningvm, besalmonam engivm. Os men, indhanariniva yemba perkara
    waivelmba vevrava, pioa duangindam engara, kana perkaramom hellelm. Wo heva os
    hui doara monara pevmoa beswonam eknowoho. Si homeis yimba duanginda ephorava,
    wo duang polisim wohtvav, kevru buiram hemoa. Yemba buirava wolaihasihatava, yimba
    lelnamba si phovavmoa buiriniva, owai. Yeoa pevna melm hehla vewol vaomana veo,
    verava, mongova poaitava lohvavmoa.
  mca-mca: —¿Qa inhats'ek in nite' ekhewelƚi'iƚ ete'm qu' ejeƚi'ƚji' qu' ku'mi'ƚi'
    pa' yatsathen?
  kiw-kiw: “Riꞌo-ro himia ma eaꞌaumo, mea ododiai raai raꞌu-ra?
  tzo-TZC: ’¿Cꞌu chaꞌal mu xanop atuquic ti cꞌusi lec ta pasele?
  mya-mya: '``မှန်​ကန်​သည့်​အ​မှု​ကို​ပြု​ရန်​အ​ဘယ်​ကြောင့် သင်​တို့​ကိုယ်​တိုင်​မ​ဆုံး​ဖြတ်​ကြ​သ​နည်း။-'
  gng-NT: «Bɛ tien' ninbi bugbɛn ŋa freh ki maaleh ki bɛndeh nà mɔn-i?
  cbi-NTPO: ¿Nejtaa ñulla maaliren tyee keñu urañuba tsangue pensanguenuu dejutyuyu?
  ikk-NT: “Kị haịn ụnụ gilẹni a marịndẹ ihiẹn rị mma ụnụ jẹnkọ d'e mẹ?
  leu-leu: “Xenaso nami xa, mi pife tiis a so ta mo a roxo?
  maz-NT: ’Nguec'ua rí önnc'üji, ¿jenga dya i̱ṉ cjaji ja c'o nzi ga ne Mizhocjimi?
  bod-N: ཁྱོད་རྣམས་ཀྱིས་གང་ཞིག་འོས་མཐུན་ཡིན་མིན་ལ་ཅིའི་ཕྱིར་རང་གིས་ཐག་གཅོད་མི་བྱེད༌དམ།
  tca-NT: —Rü tü̱xcüü̃ tama nüxü̃ pecuáxchaü̃ i ngẽma nama i mexü̃ i Tupana pexü̃́
    naxwèxexü̃ na nagu pexĩxü̃.
  zpl-NT: ’¿Xiquie nú la riꞌihua elliebacuꞌ leꞌca liꞌitsiahua ta nú neca nzeꞌca riala
    nú riꞌi bene?
  mbc-NT: 'Jesus eseurîma ko''mannîpî''pî. Ta''pîiya: —‍Tîîse î'' wani'' awanî ye''nen
    aawarîrî''nîkon epu''tîya''nîkon pepîn î'' wanî yairon pe.'
  ndg-ndg: Ni kwa namani kila yumo kana alipambanue lali la kweli kwake kulipanga
    wakati pa bi ni nafsi ya panga nyo?
  wsk-wsk: “Awuk se nina munan ningo mu ari ko ikialko me terong?
  toj-NT: ¿Pero jas mi xa c'ulanex lec pensar ja ba toji?
  tbc-tbc: “Aŋ ata wo kagin itaot agane san dal ta akubiani fufei na di?
  sna-sna: “Munoregereiko kuzvitongera zvakarurama?
  smk-NT: Edet, magdisisyon kamo no ani a matunong sa adapan nan Dios.
  grc-TCGNT: Τί δὲ καὶ ἀφ᾽ ἑαυτῶν οὐ κρίνετε τὸ δίκαιον;
  gof-WFTW: “Yaatin, hintte huu7es ays tuma pirddeketii?
  spa-BLM: “¿Por qué no juzgáis por vosotros mismos lo que es justo?
  kyz-NT: 'A''eramũ Jejui ''ga ''jau ''gã nupe: —Ma''eramũ ajee mama''e esagea pejejeupe
    iapoa nepekwaawi pejejemogyau ''ũ?— ''jau ''ga ''gã nupe. A''ere Jejui ''ga mama''e
    mũ mome''wau ''gã nupe nũ:'
  dao-dao: “Ise angtäia pawh vaia cun namimät naw pi am nami mtaiei theiki ni?
  cya-cya: ¿Ñi cha' a ndlohui um cha' nu tsu'hue lati?
  nii-nii: Nimbił erang enim oł ei ek nik kun kind piinarik, oł kun niłmin?
  ign-NT: ¿Tájaha tacayema vahi ávara­hahini éhica eta juca yátupi­queneana?
  dik-NT: “Yeŋö cïï wek yic bäk looi ye ŋic?
  cac-cac: ¿Tas yuj max e b'eyc'olej e b'a tato tojol tas tze c'ulej d'a yichan̈ Dios?
  tzj-E: ¿Nak tzra tak mtech'ob kaja ixix eyon che rconxic je rbeyal?
  san-BUR: ကိန္တု ကာလသျာသျ လက္ၐဏံ ကုတော ဗောဒ္ဓုံ န ၑက္နုထ? ယူယဉ္စ သွယံ ကုတော န နျာၐျံ
    ဝိစာရယထ?
  yaa-NT: 'Anã Jesús ato yoini iskafakĩ: “Akka, ¿afeskakĩ mã shara shinãimamẽ a sharafinakõia?'
  cab-NT: ‘¿Ca uágu siñá lubei jasúbudiruni cátei le úaraguabei júngua?
  clu-clu: “Basi ara nindo gid ginabinag-binaga kon ano ang tama.
  swh-ULB: Ni kwa nini kila mmoja wenu asipambanue lililo sahihi kwake kulifanya wakati
    ambapo angali na nafasi ya kufanya hivyo?
  tpt-NT: ’¿Valiꞌiycha jantu laksakꞌatꞌik meꞌemankꞌan yu lajꞌoxi para metsukuntikꞌan?
  aai-aai: Aisim sawar abisa gewasin sinaf isan men taiyuw kwabibabatiyi?
  sny-sny: Sosu Jisas lu taune werese ma'e au te'eye, “Fene werese piyene yo seni
    wara'i a'i au hese erei ta'ame awere? Aiwawe a'i fene yo seni luwaru a'i au hese
    erei ta'ame. Fene piyene fene etiri ape mo au hese erei ta'ame awere?
