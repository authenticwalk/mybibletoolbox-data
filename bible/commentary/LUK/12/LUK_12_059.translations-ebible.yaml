verse: LUK.012.059
translations:
  kpx-kpx: Iale di la namigevei. Laeabuna dibulae uliege ke ibina vahatugeto abuna
    bae la iovei.”
  okv-H: Eto ungo ai ta mihie ungota ari sasapura ta mine isapa te peni te humbasova,”
    ainge Iesu na ena.
  tbo-tbo: A paliwelemi, noka hosi apo una mamae a sigana am yaga atapuna una lidumaluya
    ina hopu po toea emosi ugolina una wikokowi.’
  mal-C: അവസാനത്തെ നാണയവും കൊടുത്തുതീർക്കുന്നതുവരെ നീ അവിടെനിന്നു പുറത്തുവരികയില്ല
    എന്നു ഞാൻ പറയുന്നു.”
  grc-SR: Λέγω σοι, οὐ μὴ ἐξέλθῃς ἐκεῖθεν, ἕως ⸋οὗ⸌ καὶ ⸂τὸν⸃ ἔσχατον λεπτὸν ἀποδῷς.
  bgc-bgc: मै तेरे तै कहूँ सूं के जिब ताहीं तू पाई-पाई न्ही भर देवैगा, तब तक जेळ तै
    छुटण न्ही पावैगा।
  khz-khz: Avaikilamuna, ati pono laka-piati, pene ago, gemu metau voina maparana
    pono vega-voi-vagia.”
  deu-TKW: Ich sage dir, du sollst nicht herauskommen, bis du auch den letzten Pfennig
    bezahlt hast.
  zsr-NT: Rëpaꞌ liꞌ, cutu urujuꞌ niꞌ catiꞌ udxr quizxjuꞌ yúguꞌtë dumí lasdauꞌ ral‑luꞌu
    qui nu naꞌ.
  lin-lin: 'Nazali koloba na yo : okobima na boloko soki kaka ofuti niongo na yo kino
    na mbongo ya suka ya bibende.'
  hns-NT: Ham toelogse boliela kie djab talak toelog aapan sab kardja na bhariehe,
    tab talak hoewa se na niekar paihe!”
  noa-E: Cha mʉ iekha chirʉm iekhau ya pʉʉta amau mag phãar athamʉn, phatkhon gaaimua
    arr khai, ãbmiecharam centaaudam phagpʉ̈ibam aigjã amau pʉ öbeerpʉ̈ibajugui ajim
    anʉm. Mua mag chirʉmʉn, pãach khaibag Ẽwandamag chugpaapiju aai nʉwe chugpaapiwi
    i dʉ̈i khõinaa ajuuta ẽkhabat a chirʉmʉugui ajim anʉm.
  eng-EMTV: I tell you, you shall by no means depart from there till you have paid
    the very last mite.”
  mib-NT: Te jendaá cahán rī jiín ró jeē ma quénda cuɨtɨ rō yūcuán chi nde chunaa
    rō ndɨhɨ cuɨtɨ xūhun cájicān de. Te suni súcuan condɨhvɨ̄ ni rō cahān ndahú ró
    jiín Yaā Dios, návāha ma ndácunehen ya cuēchi sɨquɨ̄ rō. Achí yá jiín de.
  lif-NT2: हे़क्‍क्‍याङ् हुङ्‌मा के़बोःङ्‌बा काक्‌साम्‍बाःन् याङ् मे़न्‍हुङ्‌ङे थारिक्
    खे़प्‍मोए के़याक्‍लो॥”
  xnj-xnj: Chakaka yati wihuma lepi muchifungu, mbaka peumalakisa kulipa sendi ya
    lishonga la mwishu.”
  mmx-mmx: A tong tuturun i rinimi do mi noxo epovo xusu miba vas su basinge loogu
    xokoxo se do mina un axap pam luunun at nom lavapaase.”
  cbr-NT: Cana mitsu cain, sipuacë 'ixun camina min cushi quicësabi oquin curíquinën
    cupíoti 'ain. A pain ancëquin cupíoi camina sipunubi 'iti 'ain. Usaquin 'atin
    rabanan camina min cushinu bëbacëma pain 'aish axa mimi nishcë unibë mëníonanti
    'ain.
  tee-NT: Chai iclajunau ni jantu at'it'axt'ut'it ju anch tus acsni amap'ala'it'it
    chux lana ju mimulhta'an.
  eng-LSV: I say to you, you may not come forth from there until even the last mite
    you may give back.”
  cak-NT: Y can ketzij nin-ij, chi jun ri ntoc pa cárcel roma ruc'as, man xtel ta
    pe chiri' xa man xtutoj ta can ronojel ruc'as.
  pah-NT: 'A''e ji pe me: A''ea pype po ti nde pytai nehẽ. Nde imondokatupave''ymame
    ikwepykava, a''ero po ti guarda''ga nanerenohema''javi nehẽ, ei Jesus''ga imombe''gwovo
    g̃a pe.'
  sja-NT: Mɨa wãarata jararu. Mamãik'aapa uchia-e pai p'arat'a jõmaweda p'aa-emaa.
  xed-xed: Ka yu ta mnaghunata ná, “haɗ ka dzaʼa walaŋtá sabi hada ka ta kɗiŋ a ka
    ta platá kɗavakta anena tsa mndu ta vlaghata ya wu,”» kaʼa.
  mks-NT: Mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱ ña̱ tá ndáca̱a̱n ndó veca̱a ja̱n
    chí a̱ cána ndó ja̱nda̱ quia̱hva ná cha̱hvi ndihi ndó ña̱ yícá ndo̱ nu̱ú da̱ cán
    já janí da̱ ndo̱hó —na̱cachi Jesús xi̱hi̱n ná.
  gfk-S: Io, iou tange ta mu, pa dale hasur ugo ra harpadano tuk ter be nu ter bakut
    ira num kunkulaan.”
  bmu-bmu: Nöŋön kewö jibi mötnöŋ, Gi miaŋgöreŋ töwagi pakpak almanaŋgö dop qaköba
    tatman. Toiyagi kondikŋi mewöyök al teköbagun mönö töwagi memba etman.” Mewö.
  dgz-dgz: Wapena anun. Gwat noke seaepi ap mepe di waniai. Evenaya garewa mega iragi
    seane amba e tau aitai,” Iesu ap anega wan.
  eng-GNV: I tell thee, thou shalt not depart thence, till thou hast payed the vtmost
    mite.
  zaa-NT: Inte' nna nia' lu' qui'ni labí eria lu' nía hàsta'na quiỹa lu' iyate nu
    ruthítsini cą lu'.
  eng-WEBSTER: I tell thee, thou shalt not depart thence, till thou hast paid the
    very last mite.
  guh-guh: Xaniajanë pacuenia pacatsipaebijitsiatsi. Nexata penaneconitsivi pejebabiabibota
    itsa pacananeconitsiaexanetsipa, bajaraverena bepijia apo papitsapaemë tsipae.
    Matapania pamatamotsipame daxita xua yabara pacananeconitsiaexaneta, papitsapaejitsipame,
    jai Jesús jivi ayaibitsaëtoxanetojavabelia.
  bon-bon: Cane weebibine jijenininine egä tabe liba krokeciiye mete me labacituge,
    tabe peema cita ca lica tasatuge, ngälu iyeta pui rarekaake yääcäruge lui teeme
    conocono mule me daremu.”
  nhw-BL: Huan sintla quej nopa panos, amo tiquisas hasta titlaxtlahuas sesen centavo.”
  mgw-mgw: Kakape nikubakia, watama mo mpaka wayomwe li'pa lwela lwa kuundi'la.”
  swh-ONEN: Nakuambia, hautatoka humo hadi uwe umelipa senti ya mwisho.”
  wbi-wbi: nikukuvula nulahuma ukuo kuhanga uhombile nambe i ndalama ja vusililo.
  bba-bba: Nɑ nun sɔ̃ɔmɔ ɑ ǹ yɑrimɔ ɑ kun kɔsie ye bɑ nun bure. Bɑɑ yen fɑrɑm, ɑ
    ǹ derimɔ.
  eng-KJVCPB: I tell thee, thou shalt not depart thence, till thou hast paid the very
    last mite.
  kgk-NT: Nde, neresẽvéi-ma va'erã ne moĩ hagwe-gwi. Erembohekoviapa ete-ma rire mate,
    ne mosẽ jevy va'erã, he'i Hesu.
  waj-waj: Na i kiaa i mmiaunoo. Fai a ivaki variee irisaivaa inna mmiee mmiee kiisa
    vookiata hama mmirama kiee fai mmannammanna oovi nnauvaki variee mmi taika kiee
    mmaanai tiee kuanaravaivee, tiravai.
  ekk-PKP: Ma ütlen teile, te ei pääse enne välja, kui olete oma viimase penni ära
    maksnud.“
  mpx-mpx: Na baewa elam, nige bosowaina nu tagil ana siga am vaga gegewena nu leke
    haba.”
  wbp-wbp: Yalala-yirrarninja-wangurla, kalakangku kuwurtukungarduyurlu wiringki jinyijinyi-mani
    talaku wiriki yinjaku yangkaku ngulanpa kulukukuluku-manu. Kalakangku tala-wangurlaju
    rdaku-kurra kijirni. Tala-wangurlaju lawangka ngulaju marda kalakanpa tarnnga
    nyina rdakungka.”
  luo-luo: Awachoni ni ok niwuog oko nyaka ichul faini duto monego ichul ma ok orem
    kata ndururu.”
  nhe-NT: Huan intla queja nopa panos, ax tiquisas hasta titlaxtlahuas nochi tlen
    monequi.”
  aii-aii: ”ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܘܼܟ݂، ܕܠܹܐ ܦܵܠܛܹܬ ܡ̣ܢ ܬܵܡܵܐ ܗܲܠܔ ܕܦܵܪܥܹܬ ܙܘܼܙܵܐ ܐܚܵܪܵܝܵܐ.“
  esk-NT: Uqautigikpiñ, aniyumiñaitchutin isiqtauviŋmiñ akiḷiġaluaġnagich akiḷiaksrapayaatin.”
  msb-msb: Ginasiguro ko sa imo, kun ina an mangyayari dili ka gayod makaluwas hasta
    na mabayadan mo an ultimo sentimo san imo multa.”
  cpa-NT: 'Lah¹dsóh² juǿi²jni hniah¹²: Ha¹chi² liúgh² hniah¹² ca¹lah¹ca¹tǿ² ja³ca¹quiih³
    hniah¹² jø² ―ca¹juúh² Jesús.'
  dso-dso: ମୁଇ ତମ୍‌କେ କଇଲିନି, “କେନ୍ତିକଲେ ମିସା ସବୁ ଡାବୁ ନ ସୁଜ୍‌ବାଜାକ ସେ ଜାଗାଇଅନି ବାରଇ
    ଆସିନାପାରାସ୍‌ ।”
  meu-meu: Lau na hamaoromumu, unu amo basio raka lasi ela bona davana ba haḡuḡurua
    vaitani.
  yva-NT: 'Syo raura tugaive: indati wintuna no tanoano makova rai jao nyo nya mangke
    umaso ravaeya mewen bintabo.”'
  dgc-dgc: Ey nadid, éng kona sa, éy éwan ka makaluwas hanggan éwan mo mabayaden i
    étanan a kasalanan mo.”
  zpm-NT: Ni naṉle to gaṉle, grieede to ga, haxtaque lozh quizh to teḻ palal gac mult
    ne gnab zho lo to.
  hix-NT: Onà wyaro àkehe, owyanye. Ehematxehkahra rma tehtoko, watxa ymo yawo roro
    nay hamà. Ahatakahra ro mak naha ha. Àro wyaro rma rha, anar me harha ayanhànàthàyamo
    yonyhera oyehtokonye, tanàhnohsom me manatxhe hampànà, omnyam xarha, kekon hatà,
    Txesusu, toto komo wya.
  sim-sim: Omendingak jirin amu sawenduwa. Ya os mi hakmbaha li mbawa hom mi ha nahi
    ambu, mbeek krawun halaha indiyok hikriyok talakwa ambu mir.�
  npi-ULB: म तिमीलाई भन्दछु, “तिमी कहिल्यै पनि त्यहाँबाट मुक्‍त भएर आउन सक्दैनौ जबसम्म
    तिमीले त्यसको पैसा चुक्‍ता गर्दैनौँ ।”
  cgc-cgc: Sugiran ta kaw na dili ka pagwaen asta na mabayaran no gid tanan na dapat
    bayaran.”
  tim-tim: Borâm hâre aŋgiwiandat akto âmâ kala busiân kat gekbiâ tatmâ âmâ yân bo
    gewiat. Hâu hârok puligom kutigitbialân âlepŋe ain gewiat.” dâep.
  yor-yor: Kí èmi wí fún ọ, ìwọ kì yóò jáde kúrò níbẹ̀, títí ìwọ ó fi san ẹyọ owó
    kan tí ó kù!”
  wos-wos: Takandat méni wumbu retaméni. Guniré wuni we. Méni wumbu re méni kot xékékwa
    néma du wandén atéfék yéwa hwengut, wun nukwa male séndé ge yatakataméni.” Wungi
    dé Jisas wa.
  emp-NTPO: 'Mʌ̃a jaraya: bʌra jãmabemada ẽdrʌẽ́a ab̶a bʌa diaida b̶ʌ parata jũma
    diabʌrʌd̶aa.–'
  eng-F35: I tell you, you will by no means get out of there until you have paid the
    last penny.”
  ind-ind: 'Aku menegaskan kepadamu: Kamu tidak akan bisa keluar dari penjara itu
    sampai kamu membayar lunas semua hutangmu dan denda yang ditetapkan oleh hakim!”'
  pes-OPCB: و اگر چنین شود، در زندان خواهی ماند، و تا دینار آخر را نپرداخته باشی،
    بیرون نخواهی آمد!»
  mpt-mpt: Ne bain baabenamabibe, kobo klabut am tamo biaebo kot kimanin nakae baabkenea
    Monio inamin kina walone ge baabkene biamo alukumo mo walim blim keneb mole amitie
    klabut anamabeobo ge baabesebe.
  ssx-ssx: Kutupa neke pa꞉ta꞉ Mo opisi hamba꞉e lelia꞉ tupa꞉ a̱i̱ na hambo paeyaeka꞉na꞉ta꞉
    kota꞉ neketa꞉ koto pa꞉ta꞉ pa pita꞉ pelia halipikie leekeme.
  mkl-mkl: Ǹ wɑ n sɔ̃ ŋɛi, bii ɑ̀ dɑsiɛ piisɔ̃ɔ, bii i kù sɑ̃ ɡbeseɛ fei, i kɑɑ fitɑ.
    Bɑɑ tɑnɡɑ kɑɑ ɡɑiziɑ si.
  gaq-gaq: ନେଙ୍ଗ୍ ଆନାକେ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ, ନା ବାକି ଡାବୁ ମାସୁଜେ ଜାକ ଆତେନ୍‌ ଜାଗାବାନ୍ ଡିଲାଡିଗ୍
    ତାର୍‌ ପେୟା ଣ୍ତୁ ।
  gof-RNT: Si7ite, issi bakkani attonna cigga onggana gakkanaw ne yaappe keyonnayssa
    era” yaagis.
  unx-unx: ଆଇଙ୍ଗ୍‌ କାଜିୟାମ୍‌ ତାନାଇଙ୍ଗ୍‌, ତାମ୍ବା ସିକା କାଉଡ଼ି କାଉଡ଼ି ଆଉରି ହାଲ୍‌ଚାବାଏ
    ଜାକେଦ୍‌ ଏନ୍ତାଃଏତେ କାମ୍‌ ଅଡଙ୍ଗ୍‌ ଦାଡ଼ିୟା ।
  gah-gah: Neza lamaná lo nogumuve. Zunigú nagá numuni napagú minokoko lihimakámini
    meinaváa koma napa apaso asú amitanimó nene, áminagú ahulogimikiko mino-loko voko
    minanogo ane, loko lo kimimó.
  lcm-lcm: Napo antok ua, parik luai kupa angkoai si soung le iang, tung si kula samui
    suai luai ani akamusai luai i vuk kope lik.”
  aer-aer: Unte anteme aneme ikwerele akwete anthurre unte apwerte ngkweltye ingkirre
    anthetyeke-atwetye. Arratye-arle ayenge angkeme.”
  qvc-NT: Chaymi allipta niykillapa, karsilmandaqam mana ringichu lluqshiq yumbay
    kubrashushqanda pagaranaykikaman. Chaqa manash' ni suq sintimuta rinchu pirdunashuq.
  tgl-ULB: Sinasabi ko sa iyo, hindi ka makakalaya mula doon hanggang mabayaran mo
    ang kahuli-hulihang salapi.”
  cbs-NT: Man daewabainama matu bichiabu man paka keyuama chanima man jaskatan kaintidumaki.
    Jabiaskadi wakin ea jaibuwatan Epa Dios daewadiakubainkanwen, matun chakabuwen
    jau matu kupiyamaxanunan— jatu waya
  xtm-NTPP: Te ká'an sa ja jâ ni skenaa ni maa ni kúu, vaa masu ndee ni vekaa ma,
    onde ndachunaa ndi'i kuiti ni ―‍kúu ya jiña'a ya.
  nnq-nnq: Nannengela kweli, mpitaje mwenio mpaka apampakujomole kulepa senti ja kujomola
    ligambo linu.”
  bao-NT: Tia cũurica wiipʉra yua, mʉ ca wapa tii peotitijata, mʉ wititirucu,” mʉre
    yʉ ĩi —cʉ̃jare ĩiupi Jesús.
  san-ORI: ତର୍ହି ତ୍ୱାମହଂ ୱଦାମି ତ୍ୱଯା ନିଃଶେଷଂ କପର୍ଦକେଷୁ ନ ପରିଶୋଧିତେଷୁ ତ୍ୱଂ ତତୋ ମୁକ୍ତିଂ
    ପ୍ରାପ୍ତୁଂ ନ ଶକ୍ଷ୍ୟସି|
  rmn-rmn: Пхэнав туки, кай ту на кан никлёс отхар, бискай на покинэс алаи о борджи.
  huv-NT: Naleaing sasaj ic, wüx lerpeay tiül manchiüc langondom meriow najen, apmeriow
    leaw imbich mengüy leaw apmatüniw icueaj ―aj nejiw Teat Jesús.
  otn-NT: Dí xi'a̱hʉ ngue nu̱p'ʉ ja ra̱ fädi, ya hi̱nda̱ zä guá̱ pønthohʉ p'ʉ, guá̱
    pømhmʉ asta̱ gue'mø guá̱ ju̱t'i̱ gätho ra̱ mɛ̱nyu̱ da̱ ts'än'na̱hʉ.
  nop-nop: Nu biyagoŋ ganilat, du uŋoŋ hatiŋa hogok mu fooŋ baaŋ. Me noke’walaŋ kibikoŋ
    wobudapma-hinakaaŋ kedem fooŋ baaŋ.”
  obo-NT: Od ikohiyan ku sikkow, no dii ka en od pokolegguang otik dii ru od kovoyaran
    kos langun no multa ru.
  kca-kca: 'Пŏтәртԓәм нӑӈена: хӑщәм ŏх шўкен ӑт мӑтән унты, щиԓта нӑӈ ӑт этԓән".'
  cak-ENT: Y ketzij ninbij, que ri vinük ri ntoc pa cárcel roma ruc'as, man ntel tüj
    pe chiri' si man nutoj tüj can ronojel ri ruc'as.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤜᤢᤱᤔᤠ ᤁᤧᤒᤥ᤺ᤱᤒᤠ ᤁᤠᤰ ᤛᤠᤶᤒᤠ᤺ᤴ ᤕᤠᤱ ᤔᤧᤴᤜᤢᤱᤅᤣ ᤌᤠᤖᤡᤰ ᤂᤧᤵᤔᤥᤀᤣ ᤁᤧᤕᤠᤰᤗᤥ॥”
  mie-NT: De ndāā cáhān ni jíín nú jā má quēé cuitī nū ñúcuán chi jondē chunáá nú
    ndihi cuitī xūhún jā jícān ndá dē, ncachī yā.
  san-TIB: ཏརྷི ཏྭཱམཧཾ ཝདཱམི ཏྭཡཱ ནིཿཤེཥཾ ཀཔརྡཀེཥུ ན པརིཤོདྷིཏེཥུ ཏྭཾ ཏཏོ མུཀྟིཾ པྲཱཔྟུཾ
    ན ཤཀྵྱསི།
  qve-NT: Chaymi cheqaqtapuni niyki, chaymantaqa manan lloqsimunkichu llapallan debesqaykita
    paganaykikama, nispa.
  pao-NT: Tamme yise nakwutumatugukwu, ka tamme tu tunekwina tumanagase suu'mu mee
    nu mu tuukwe'e.”
  cbu-NT: '@see-verse:LUK.012.058'
  usa-usa: kemá keráwáqá kétima-timune. keráwáqá kanaaráq í-uraapoaq ánná-naupakemma
    íma páátákáámá paábaqa yáwinoe. ánná-naupaq máyana keráwáqtí kanaamá ánataniye.”
    téna Îtuma waéqma itaí-áípí yainaí-kánááyábá tiráiye.
  soy-soy: Asei kɑm pɔ́ símisi, pɔn kukpɑniilee n lõ, ɑ́ɑ leerinɛ kɑ́ɑ riwómɛ nnɛ́í
    n hɛ́ɛlɛ hɑ́i nɛ kɛ́tɑnkɑ́ tɔrɔɔ-pɔ.
  hui-hui: Ani biragola í̠na ko birigonaga yolo miaiore habelo garabaya andaha helaabo
    holebirago i̱na langero, lene.
  amf-amf: 'Inta hana ida giye: Hanka kashaa hambhon bazan wulam kashate hanin macchenka
    yekka, dhaxin oonira hamin ko dahaakaar utattane” ki hamade.'
