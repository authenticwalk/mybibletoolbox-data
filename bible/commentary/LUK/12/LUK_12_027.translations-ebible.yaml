verse: LUK.012.027
translations:
  kpx-kpx: Isi botoe valavalaeau ulimale vaveveabe kebia elegeveve. Keau lovilahai
    ogo vaeveholima. Isito di la namigevege evive. Solomoni keu kunai moagate. Isi
    keu ogoe dua vama. Isito ogove dua keau valavalae dua kebia evigeveholilu. Iale
    Dilavau kaeagevei nibieve dua vamale kemo la hilokage auna lata nibieve dua vai.
  okv-H: Ji vuji ove neite neite mihera avo kogue hotembevujo. Enana pure ae eto bo
    kembae rate donda embo be King Solomon amita bo asukari amo ji vuji emita kiari
    sago javotoho ainge manera.
  tbo-tbo: ‘Hapali wihiya iyowai he lahalahahi ona galehi. Tauhi ega hita wobagibagi
    bo hai kaleko hita yamdewa. Tamogi a paliwelemi, Solomona a gapola atapuhi u hinehi
    a kaleko ega hai haki mei geka wihiyahi.
  mal-C: '“ശോശന്നച്ചെടികൾ എങ്ങനെ വളരുന്നെന്നു നിരീക്ഷിക്കുക: അവ അധ്വാനിക്കുകയോ വസ്ത്രം
    നെയ്യുകയോ ചെയ്യുന്നില്ല. എന്നിട്ടും, ശലോമോൻപോലും തന്റെ സകലപ്രതാപത്തിലും ഇവയിൽ
    ഒന്നിനെപ്പോലെ അണിഞ്ഞൊരുങ്ങിയിരുന്നില്ല എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു.'
  grc-SR: Κατανοήσατε τὰ κρίνα ⸂πῶς αὐξάνει· οὐ κοπιᾷ, οὐδὲ νήθει·⸃ λέγω ⸋δὲ⸌ ὑμῖν,
    οὐδὲ Σολομὼν ἐν πάσῃ τῇ δόξῃ αὐτοῦ περιεβάλετο ὡς ἓν τούτων.
  bgc-bgc: “जंगळी फूल्लां पै ध्यान करो, के वे किस तरियां बढ़ै सै, वे मेहनत करकै अपणे
    खात्तर लत्तें कोनी बणाते। तोभी मै थारे तै कहूँ सूं, के राजा सुलैमान भी, अपणे सारे
    शानों-शोकत म्ह, उन म्ह तै, किसे के समान लत्ते पैहरे होए कोनी था।
  khz-khz: Uraura tiarera iogitara raka gekala-tiwana. Ati geinaguluna e rapuga ati
    getulina. Na avaikilamina, King Solomona gena verapuga ralemana maki gevanagiana.
  deu-TKW: Achtet auf die Lilien, wie sie nicht spinnen, nicht weben; ich sage euch
    aber, auch Salomo in aller seiner Herrlichkeit war nicht angethan, wie eine von
    ihnen.
  zsr-NT: ’Gul‑yutëz ca taꞌzxö́n yöjdauꞌ. Cutu tun du lariꞌ len cutu tab lariꞌ, san
    rëpaꞌ lbiꞌiliꞌ, cutu gucr lach ca nacgac yöjdauꞌ ni lariꞌ gucuëꞌ Salomón, zal‑laꞌ
    szxöni gutaꞌ queëꞌ yöl‑laꞌ tsahuiꞌ.
  lin-lin: Botala ndenge bafololo ya lisi ekolaka ! Esalaka te, etongaka bilamba te ;
    nzokande, nazali koloba na bino, ezala ye moko mokonzi Salomo, kati na nkembo
    na ye nyonso, atikalaki kolata te lokola moko kati na yango.
  hns-NT: Aur phoel ke dekh. Oesab kapra na banaawe hai, tabbo oesab raadja Saalomo
    se auro barhia dekha hai.
  noa-E: Pãadë ar pamaardam ooihmʉ thʉnaajem khĩirjubat. Am ĩchab bʉ̈ʉrjã phidkhajã
    phidkhaba, ni amach khajũa jũaju khĩirjuwia kha ẽkha nʉʉjã aba aajem. Mag naab
    mamʉ iwiir ãbmuajã am dʉ̈i barba aajemgui ajim anʉm, ooimʉg athee. Warrgar rey
    Salomón khararraujã phatkhon pöm paraanaa nem ajaphampa paraa aajerraujã pamaardam
    ooimʉgjö chan pöd khajũa jũaba aajeejimgui ajim anʉm.
  eng-EMTV: 'Consider the lilies, how they grow: they neither toil nor spin; and yet
    I say to you, not even Solomon in all his glory was arrayed like one of these.'
  mib-NT: ’Condēhe jíjnáhan ró ndese jée ita tāca yúcū. Chi tu sájniñu, ni tu táú.
    Te cáhán rī jiín ró jeē ni rey Salomón, quɨvɨ̄ ní ñúhun de sahma váha ndasɨ́,
    tu ní ñúhun de sahma lúu súcuan nájnūhun ita ún.
  lif-NT2: आल्‍ल लि-लि फुङ्‌ङिन् पोःबान्‌ओमे़त्ते़म्‍मे़ॽओ, खे़ङ्‌हाॽरे़ खिः मे़न्‍देःसुन्
    खिःआङ् मे़न्‍लःन्‍ने़न्, हे़क्‍केसाङ् खे़ङ्‌हाॽ सोलोमन हाङ्‌ङिल्‍ले़ कुनुॽमा कुदाःमाओ
    कन् लि-लि फुङ्‌ङिन्‌यारिक्‍काङ्‌नुःबा तेःत् मे़जाक्‍सिङ्‌ङिन्‍लो!
  xnj-xnj: Mugalola maluva ga mdahi chegikula, nakuhenga lihengu wala giluka lepi
    nyula. Nambu nikuvajovela nkosi Solomoni pamonga na kuvya na vindu vyamahele,
    nambu avi lepi na nyula za kunyamba ngati liluva limonga.
  mmx-mmx: Mina ven lempatko i suusu, ixo gugu la kopmen nak lok tevesingsiga. Ketla
    a tong i rinimi do ne Solomon, gap novos aleng, ketla levesingsiga ren goxopmen
    goxom games ngan i na lempatko.
  cbr-NT: Camina isti 'ain, ro uacama ax ca ñu mëëanan chupa onuxun risi oímabi upíira
    upí 'icën. A ro uacama sinánquin cana mitsu cain, 'apu Salomón ax ca 'itsaira
    ñuñu 'ianan chupa upíira upí pañucë 'aíshbi aín chupa ax ro uasaribi upíira upí
    'iáma 'icën.
  tee-NT: Pus alakts'int'it ju xanti. Ju yuchi tak'ayai para jantu ch'alhcatnan nin
    ca'asiunilh. Para iclajunau nin yuchi ju k'ai ucxtin Salomón jantu xamalakch'inin
    tachi ju tu'u' xanti mas na ix'alin ju ixmak'alit.
  eng-LSV: Consider the lilies, how do they grow? They do not labor, nor do they spin,
    and I say to you, not even Solomon in all his glory was clothed as one of these;
  cak-NT: Quie'itzu' ri cotz'i'j quibinan lirio. Quie'itzu' cuando yeq'uiy. Reje'
    man yesamaj ta, ni man yebatz'in ta, chi niqui'en ta quitziak jabel oc. Y c'o
    jun rey chi ri Israel xc'ue' ojer can ri xubinaj Salomón. Raja' ruyon jabel tak
    tziak ri xerucusaj, pero man jun mej (bey) xc'ue' ta jun rutziak anche'l titzu'n
    jun cotz'i'j.
  pah-NT: '—Pehepia ti yvoty''ria. Henhui onhimomboaka onhimongyavo yvoty''ria. Ndoporavykyi
    ipyhyga i''gwovo. Ndoapoi opi''ria. A''e ji pe me: Ymya aheruvihavuhuva''ea Salomãova''ea
    omongi tapy''ynhapipyryva jipi. Ikatu hete tuhẽ ahepipyryva onhimongyavo. Ahepipyryva
    hohe reki yvoty''ria ikatuhetero.'
  sja-NT: '’Ak''ɨ́tɨ sãga nep''ono waripata. Mimiadak''aa mãik''aapa p''aru k''adak''aa
    mãgá pi-ia p''anadait''ee. Mamĩda mɨa jara bɨ: Rey Salomonpa p''arat''ara, net''aa
    pia iru bapachi mĩda, iru p''aru piara jɨ̃ bak''ãri, eperãarãpa iru pi-iara unuda-e
    paji nãgɨ́ nep''ono k''ãyaara.'
  xed-xed: Nghawa vzlizla ma vwah ɓa, haɗ həŋ ta maga slna wu, haɗ həŋ ta ga lgut
    wa. Ka yu ta mnaghunata ná, dər Salumuŋ, kulam nda tsa nzakwani ka gadghəl ya
    tani, ta fava a ta lgut manda ŋa sani ma tsa vzlizlaha ya wa.
  mks-NT: ʼCande̱hé ndo̱ ndá quia̱hva ndató sáhnu ita. Co̱ cája chúun a ta ni co̱
    cáva̱ha jáhma̱ á. Joo mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱ ña̱ ñúchí chága̱
    ita yóho na̱caja Ndióxi̱ a̱ ju̱ú ga̱ jáhma̱ va̱ha ndiva̱ha na̱sa̱ndixi rey Salomón
    sa̱nahá, da̱ na̱sahi̱in cua̱há ña̱ha cuícá.
  gfk-S: “Mu na lik leh ira puspusno no ina nos. Pa di lale paapalim. Pa di lale dungdungut
    mol bileng. Iesene iou tange ta mu be Solomon, no king, ma ira nuno tamat na minamar
    pai gale nanaas haruat ma ira puspusno no ina nos.
  bmu-bmu: 'Iŋini mönö jariŋ juraŋi aködamunŋinambuk mi eŋgekŋe: Mieŋön opo söröŋinaŋgöra
    möt qahö loŋgalakze. Nup yuai tosatŋi kun qahö memakze aka mi töndup kewö jibi
    mötket: Kiŋ Solomonöŋ goul silwöŋi qeraköba malukuŋi asoŋ-bilikbilikŋambuk löŋgöta
    malökmö, yaŋgö malukuŋi mi kiteŋ soranjiŋgö dop eksihimŋambuk qahö ahöyök.'
  dgz-dgz: Endi rarema yanine ame ase anun. Mu nao ya taiwanum amba wapimu okomewa
    menan ya anuiwanum. Go wapena anun. Ayop Solomon kakae guragut mega arugataet
    go me en wanup kakaewa rarema ame enini umap da ya eniwandin. Rarema mega ame
    aigap iragen.
  eng-GNV: 'Consider the lilies howe they growe: they labour not, neither spin they:
    yet I say vnto you, that Salomon himselfe in all his royaltie was not clothed
    like one of these.'
  zaa-NT: Liuyuúruhuá ca ìyyà nu anta' i'yatò' ti'iỹa riỹeni cą, pues labí biỹa tsina
    ní runi cą nihua labí rul·la cą tùu. Pero riquixa'ánia' le qui'ni nìhuani rey
    Salomón lani iyátení ca lári' fino nu guccu' bi nna, pero labí bilá' bi latsitè
    gani tì'a ca ìyyà tú'ą'.
  eng-WEBSTER: 'Consider the lilies how they grow: They toil not, they spin not; and
    yet I say to you, that Solomon in all his glory was not arrayed like one of these.'
  guh-guh: 'Icatsia Jesús jumaitsi pijajivijavabelia: —Pacanaëjëre pacuenia bitso
    pexaniamatono pitsapa, mapamatonoje. Bajarapamatono apo natsijumanacuenebi. Penaxatatsijavanexa
    ata apo natoexanae. Bajayata nacuaevetsinë Salomónpijinë bitso pexainaenëmi. Naitabëtsiaya
    naxatababiaba bitso pexaniaviriajavanë. Itsiata baitsi jane Salomónpijinë penaitabëtsijava
    matatoxenetsia bitso aitabë mapamatonotoxije.'
  bon-bon: Baace popo bine jepänemeye teepi lipu uutenininisi miijirage. Teepi kaakesea
    lica jaawenemusi, coo piiyepu cäbletääpe lica yaaterutäjemusi. Yepä, cane weebibine
    jijenininine egä ngänu gyene mope biname Solomona puu jamyacurage cäbletääpe ca
    abasogäruji, yepä tabe epu miiji opo lica äbituji ai baace popo bime yepä te liiyepu.
  nhw-BL: “Xijtlachilica nopa xochitl catli moscaltíaj campa hueli. Amo tequitij huan
    amo tlajtzomaj, pero nimechilhuía, nopa hueyi Tlanahuatijquetl Salomón ica nochi
    iricojyo amo quipixqui iyejyejca quen se xochitl.
  mgw-mgw: Mugalinge malu'ba mwagalembulya! Gapangali kasi kai' gaiwalikali. Lakini
    nimmakianga, ata Nkulungwa Selemani mwene na utayili waabile nawo na magu'bo gawalage,
    anaikali paugolou wa lilu'ba limo.
  swh-ONEN: '“Angalieni maua jinsi yameavyo: Hayafanyi kazi wala hayafumi. Lakini
    nawaambia, hata Solomoni katika fahari yake yote hakuvikwa vizuri kama mojawapo
    ya hayo maua.'
  wbi-wbi: lolagha amaluva - finoghikula. naghivomba imbombo nambe kuhona amenda ghake
    agha kufwala. neke nikuvavula, nambe uSolomoni mu vwimike vwake vwoni nakafwalile
    ndavule jumonga mu agha,
  bba-bba: I biibii mɛɛrio. Yɑ ku rɑ sɔmburu ko, mɛyɑ yɑ ku rɑ mɑɑ tɑri. Kɑ mɛ, nɑ
    bɛɛ sɔ̃ɔmɔ, bɑɑ Sɑlomɔɔ kɑ win yiiko bɑkɑ, u ǹ burɑru koore nɡe biibii yen tiɑ.
  eng-KJVCPB: 'Consider the lilies how they grow: they toil not, they spin not; and
    yet I say unto you, that Solomon in all his glory was not arrayed like one of
    these.'
  kgk-NT: 'Upéi he''i ave: —Tapene mandu''a katu yvoty nhu mygwa-rehe, okakwaa rei
    va''e-rehe. Nomba''apói, noipogwãiry. Iporã rei oĩ-vy. Ha''e-ta katu xe, Mburuvixagwasu
    Salomão amyrĩ ao iporã ete voi va''ekwe. Ha ijao-gwi iporãve voi yvoty.'
  waj-waj: Ngia tuqinnama mauraiyauvo mmatayaa uriiyauvaara yaata utida rikiaatee.
    Hama iyauvo vaidi ti roosiima ngiari uyira rairaiyauvaa iima kiada variaavai.
    Iyauvo kati ari mmaara urikiai iyauvaa taavo yoketaivai. Na ngii giaa ngii miaunoo.
    Itaama mauraiyauvo urikiai iyauvaa taavo yoketaiyauvoono nnaaruaa vaidi kieetaivaa
    nnutuuvo Soromoono ari mmammayaa uyira raira ari vookarauyauvaa uyu kiaiyauvaa
    yaatara kiaivai.
  ekk-PKP: Mõelge liiliatele ja sellele, kuidas nad kasvavad. Nad ei tööta ega ketra
    lõnga rõivaste jaoks, aga ma ütlen teile, et isegi Saalomon kogu oma hiilguses
    ei olnud nii kaunilt riietatud kui üks neist.
  mpx-mpx: 'Ku nuwatu ga mula wali siun kaiwena: heliya nige hi tutuwalali, nige ali
    kaliko hi helhel. Yaa na baewa eliyamiu, kin Solomon ana kaliko, bwagana kaliko
    waiwaisana hot, ana awa ana waisi nige i oola mula ya etega.'
  wbp-wbp: '“Jurnarrpaku jata-nyanja-wangulu nyinaka! Nyangkalu-jana jinjirla-wati.
    Nganangku kajana warrawarra-kanjarla wiri-mani? Kula kalu warrki-jarri yapa-piya,
    lawa. Manu kula kalu-nyanu jurnarrpa ngurrju-mani. Ngula-puruju ngurrju-juku kalu
    nyina jinjirla-watiji. Ngaju karna-nyarra junga wangkami: Yangka wati kingi Julumunu
    ngulalpa nyurru-wiyi nyinaja tala-kurlu panu-jarlu-kurlu manu jurnarrpa-kurlu
    ngurrju-nyayirni-kirli, nyanungu-nyangu jurnarrpa kulalpa ngurrju-nyayirni mardarnu
    jinjirla-piya, lawa.'
  luo-luo: “Paruruane kaka ondanyo dongo. Ok ginyagre gi tich kata gi chwecho. To
    kata kamano awachonu ni kata mana Solomon e rwakruokne malich duto ne ok orwakore
    ka achiel kuomgi.
  nhe-NT: “Xijtlachilica nopa xochitl tlen moscaltíaj campa hueli. Ax tequitij huan
    ax tlajtzomaj, pero nimechilhuía, nopa hueyi Tlanahuatijquetl Salomón ica nochi
    iricojyo ax quipixqui iyejca que se xochitl.
  aii-aii: ”ܓܲܫܩܘܼܢ ܒܫܘܿܫܲܢܹ̈ܐ ܕܵܐܟ݂ܝܼ ܟܹܐ ܓܲܪܘܸܣܝܼ. ܠܹܐ ܦܵܠܚܝܼ ܘܠܹܐ ܥܵܙܠܝܼ. ܐܝܼܢܵܐ
    ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܐܘܼܦ ܫܠܹܝܡܘܿܢ ܒܟܠܹܗ ܚܸܩܪܹܗ ܠܹܐ ܝܗܘܵܐ ܠܒ݂ܝܼܫܵܐ ܐܲܝܟ݂
    ܚܲܕ ܡܸܢܵܝܗ‌ܝ.
  esk-NT: Tautullaksigich nauriat atnuġarritḷaitchuat iŋmiknik. Aglaan uqautigipsi,
    Atanġum Solomon atnuġaallautat pigigaluaqługich atriŋitchai tamatkua piññaqnaqtuat
    nauriat.
  msb-msb: “Kitaa kun pan-o nagatubo an mga burak. Dili ini nagatrabaho o nagatahiʼn
    bado pero tandaan an sasabihon ko sa iyo na bisan si Solomon na mayaman gayod
    wara nakasul-ot sin pareho katahom san usad man sani na mga burak.
  cpa-NT: ’Jai³lah ha²lah lǿa¹² lí³ san² u²søa¹³. Ha¹chi² ta³ jmo¹² lí³. Tsa¹ta¹²
    lí³ tá². Cónh¹jøng² hiug¹² jín³ hi² dsio¹ jní² lí³ cónh¹ jín³ hmøah¹² jláh³ mi³quieih¹²
    hlai³ Salomón.
  dso-dso: ପୁଲ୍‌ମନର୍‌ ବିସଇ ବାବିଦେକା, ସେମନ୍‌ କେନ୍ତି ପୁଟ୍‌ଲାଇନି, ସୁତା ନ କାଟତ୍‌ କି ଲୁଗା
    ନ ବୁନତ୍‌ । ଏଲେମିସା ମୁଇ ତମ୍‌କେ କଇଲିନି, ସବୁର୍‌ଟାନେଅନି ମଆନ୍‌ ଆରି ଦନି ରାଜା ସଲ୍‌ମନ୍‌
    ମିସା ସେ ପୁଲ୍‌ମନର୍‌ ବିତ୍‌ରେଅନି ଗଟେକ୍‌ ପୁଲର୍‌ ଏତ୍‌କି ସଜାଇ ନ ଅଇରଇଲା ।
  meu-meu: 'Herahera ba haero, ede e vara tomamu: asie ḡaukaramu, asie hatuhatumu;
    a lau na hamaoromuimu, Solomon mai hairaina idoinai ena namo idia ta ida asie
    heḡereḡere.'
  yva-NT: Syare wapo kavasasije ama ugem ratantona rati. Kavasasije mo ansune rakasyuge
    ramu, weramu Amisye po ama uge raugaje rai indamu mbe ansumbe. Akarijo Titi Salomo
    apa ansune ngkov, weramu kavasasije ama ugem ngko dave raveo Salomo apa ansune
    rakivan.
  dgc-dgc: Isipén moy éng kodya i kébékyaga na bulaklak. Ewan side mégtarabaho, éwan
    side mégimet ta badu. Pero i mégebadu dia, éy memahal pa to badu no mayaman a
    hari to araw, a ti Hari Solomon.
  zpm-NT: Zig nac lar, ¿pe nacne tant tso to zhgab dieṉ pe gacwxab to? Pe rwide to
    lo grë guiee dzil ne gaṉle zëëb dan, zha rrooba, niow rluw, ni led yeda rio zhgab
    dieṉ zha gacwxaba; ni gni naa lo to gaṉle, per ni rey Salomón con grë xab niazh
    me, blud me scataa niow.
  hix-NT: Àro hoko rma, onà wyaro nkekon xarha tà. Àsok hana nay ha, txawarkoyato
    ha, kekon hatà. Tomyawon hokohra nay hamà. Twomun yenyempera nay hamà. Ohxe tonyxem
    me mak naha, txawarkoyato, kekon hatà. Àsok hana nehxakon ha, Saromaw heno ha.
    Ohxe tonyxemà ro me rma haxa nehxakon hatà, noro heno. Ehonomnà womun yawo tehtoko,
    ohxe tonyxemà ro me nehxakon heno hatà. Onà wyaro mak àkehe, owyanye. Noro heno
    yoho rma haxa, ohxe tonyxem me naha, txawarkoyato, kekon hatà, Txesusu.
  sim-sim: Mise amase ondon ji heyeka, armek nawak ji heyenda lir. Mise lihi os kowen
    falenda hom nanda lir. Hako lir mbeek lerawun laha kowen tlavanda ambu lir. King
    Solomon kowe jiviwavin falendari ri. Hako mise amase ondo arme mendek li naha
    kowe jiviwavi ol or falendari ondon tikrinda lir.
  npi-ULB: मैदानका लिली फुलहरूलाई विचार गर, तिनीहरू कसरी बढ्छन् ? न त तिनीहरूले परिश्रम
