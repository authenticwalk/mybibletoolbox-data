    knunan, landè klawehan gasngad di kafye baweh i satu bulek.
  mbs-mbs: Eneng-enengi niyo se bolak te kebenesan. Gayed dan egtilles pengkey kenà
    dan egterbaho, aw kenà dan heman egpengabel te penenaktun. Meneng eneng-enengi
