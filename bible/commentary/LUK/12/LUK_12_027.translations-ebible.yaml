  mkl-mkl: I cɔ bɛi wuɑ ŋɑ ɑ̀ yɑ dɑ koko mɛɛ. A kù wɑɑ ce icɛ ɑ ci yɑ nɔ ɑ wɔ̃ ɑcɔ.
