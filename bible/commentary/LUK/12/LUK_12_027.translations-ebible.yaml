    ican itlaquen sanoyej pepetlaca, xqueman ijqui onotlaquentij cualtzin quen se
    xochitl.
  kup-kup: Met ari zi buñiz tat meveramahat homei. Parumauhö nao tamahan parum redeo
    naverev, oñ zi bu hamoh-poñ meverat hezan eteamegin aliz zeirevaizasik lul ñodat
    ñu ravat bon tamah. Met rotap aban Solomon darim iz mim batam kiñ ahop ravat hehap,
    pi dimir giv redevonañ tinatü tooh, oñ zi buñiz redevohö pim red tooh-pov ritou
    metat hez. Met ari Godiz tin homeo badae navat hezari hamoh-epovoz hodadeo bei.
    God zi bu betez poñiz korav het red povor kao tinam metamahap arimaz amun tin
    korav het arim heriñik dimir giv metohopekezatü tinam anohopan.
  jid-jid: Ya mri vunvu bi kpan mbi ni shishi to lilies, ni lu gbron mbu, bana tiya
    na, bana k'ma ya bubu na, ee, Solomon me ni nzu hon ma ana sru ikpi wu bi toh
    iri-mba na.
  wmw-wmw: 'Nanang''anizani maluwa namuna vyaakula: aakola kazi wala aapakasa, fala
    nukwambirani kuwa anta Selemani na ubora wa wema wake piya aavarire kamba luwa
    rimojawapo!'
  gmv-GGM: Ciishshati waanidi diccizaakkonne ane xellite, waayyettenna, suqettenna
    gido attin ta intes yootays Solomoneykka giita asa shin istafe issineytho maybeynna.
  ssg-ssg: “Namiloi paxaiwa sale xexei palawa. Laha kum pupuas sawitiai maia sosolaha!
