  nif-nif: 'Pama klinan indañ wɨn yambɨm nandɨwɨt! Nak ñɨndɨñ sanba: endɨ kena meñ
    nɨm tañ, ba dasindasinjɨ bo nɨm pa youkañ, gañgan endok pamanjɨlɨ ama wapmañ Solomondɨ
    dasindasin kɨndem sɨnɨk pa dasilɨñguk endok paman wɨn maklelak.'
  twi-ASANTE: “Monhwɛ sɛdeɛ sukooko nyini. Wɔnyɛ adwuma, ɛnna wɔnnwono ntoma mfira.
    Nanso, Salomo ahonya nyinaa mu, na ɔnni ntoma a ɛyɛ fɛ sɛ saa nhwiren no mu baako
    mpo.
  aoj-aoj: “Ipaꞌ ataꞌ ukup pepoma afis. Esis ina sandaꞌ maol ina sandaꞌ luwaguf mais,
    owaꞌatin. Apaꞌ aeꞌ aꞌipipa, fowaꞌ anona aman hiahaom hiamunai Solomon nandaꞌ sosaf
    hianai ma luwaguf ananimi, owaꞌ sosaf ananifi ina fasif siꞌi afis isimba, owaꞌatin.
  cbv-cbv: Cháanadihbʉt ñi jenah joyoó. Caán cháana behna, ã tʉ́i jígohat pínahdih
    ãpĩ́ teocan caá. Pánih teocan yʉhna, Maáh Salomónji ã́ih tʉ́ini yégueh chóo dʉonít,
    ã tʉ́i jígohatji chah, cháanaboó ã tʉ́i jígohna caá.
  taw-taw: Nag be okok jakɨl, mɨdup pulɨnɨg sum gup okok nɨŋɨd, gos nɨgtep gɨnɨmɨb
    agak. Chech tap okok wog kɨles gɨnɨgel tek ma lup ak pen, nag sum teplep yɨbɨl
    okok mɨdeb agak. Yad nɨbop agebin, bɨnonɨm Solomon tap kuŋay mɨdɨl chech teplep
    yɨbɨl yek ak pen, nag mɨdup mokayaŋ gɨñub anɨb ak tek, Solomon ne ma yek agak.
  jic-NT: Nujola t'as tsjutsj ts'ituju po'ó. Ma tsji' lajay yupj. Ma wa sa lul. Newa
    nin, tsjutsj ts'ituju más 'üsüs yustapj Salomón jas quip lal. Salomón jepa püné
    waytsja jupj. Jas quip pülücj jaylactsja. 'Üsüs justa jas tücüi'pe.
  zap-NT: ’Gukwii pezee rroo gyechil; rlaadeto dxiin, ni rzhexkwaadeto lër, no yna
    noo lo de ni rrey-Salomón mase mazre zhaandxee wnaa xab men, per wnaadet men zegne
    rnaa gyee guin.
  wer-wer: Ar polpol puutön kön wieë. Pit pitëm ulpëënre poë koröpötëën waur naën
    yaë. Pël yaëëtak ne niamaan. Omp ak Solomon pi omnant kësang wieëaupök ë rangiak
    wakaima. Pël ëaap pim ë rangiatök polpol pu pötëët il nemowasën.
  ipi-ipi: Gote lo bilipi leyama nayu na-lalaini wandakali yakamato palawa dini epene
    yati-pene ateya tupa nembo talapape. Palawa dini tupa andipa angu epene atalane.
    Anate-lene kapu teya-kola, wandakali-mane palawa utupane yokowa apoto, yangalaini.
    Utupane angini mindi jia. Palawa dini epene utupane yakama tane yati epene tupa
    waa na-piyaini. Wuane tekeko, Goteto utupane yati-pene liyakale leya-kola, palawa
    dini utupanena yati tupamane kiŋi Solomonena tona epene yati-pene pua ateane tupa
    sia minalane lo nambato yakama langeyo. Goteto palawa dini utupanena yati wayumane
    pimai-yane pua, balato yakamana yati tupa gulupeya.
  qul-NT: '“Khawariychis t''icacunapaj wiñaskanta: mana llanc''ancuchu nitaj phuchcancuchu.
    Chaywanpas niyquichis, Salomonpas tucuy khapaj cayninwan manapuni ujnin t''ica
    jinallapas p''achallicorkanchu.'
  urw-urw: “Nini kakas toi idadau kegewane, aranümdag tataigen. Nini bikidefaigedige.
    Nini ude idafaigedige. Bangeagako, ye wangün, egime erekokayau Solomon nugeab
    karün nama nama gürenakuti enfaigeaga, bangeagako, kakas toi nama babab karünde
    Solomonüb karün kürüna emegerweaga.
  rmy-GURBET: Dičhen e luluđa ki livada sar baron! Ni ćeren bući, ni suven pese šeja,
    a me vaćarav tumenđe kaj ni o caro o Solomon ane pe barvale šeja ni sasa urado
    sar jekh lendar.
  ter-NT: 'Ivévakapihimaka koêku payá''iyea ne koati uhé''ekoti hîu ne itunoêvoti
    ya mêum, enepone iháxoneti humanévoti. Ako hûka kuteâti xâne, koane ákomaka ixúxuka,
    itea koati ngixópitinoe: Muhíkova neko uhá koeti úhe''ene nâti Salúmaum, enepone
    hána''iti iríku mekúke, ako itápana úhe''ene hîu ne itunoêvotihiko íhae mêum.'
  bmr-NT: Eneecau oono deecanoco mɨhɨɨfɨnɨcɨ, dudɨcamaaitɨruno jaadihunoco eetavotɨruno
    imino ujusinoco. Jaanotɨ aivojɨɨbo Salomon aivo sihidɨ jeevano iminoonoma icauruubo
    toono deecanobadɨ jeevautɨhi.
  fuf-fuf: «Ndaaree no ɗii piindiiji fuɗirta njanɗa, hara-le ɗi gollataa, ɗi saɲɲataa.
    Kono non mi andinii on, hay Sulaymaana e nder darja mun on fow holtiraali hay
    wa wootiri e majji.
  mwc-mwc: Saru ko kitaisi mekabage dipai te rautiti, kosi kega te bobagibagi, kona
    kasi gara ikesisi te wosewose. Saba ana wonimi, Taupauma Solomon i mariya saki,
    ba kana gara kega kesana monimonikina bage nikosi saru kesana rautainina.
  bhl-bhl: Yu ais bokbok weit atite ati atemeko, kilele ibolow fukunemoliwka! I ilum
    eisneng auleko, sok wilinba kekabiliw kate, im kait atite ati be wiin so emisik
    kamok fian Solomon em ilim kait ken ati be atin kuw bakilewkabe te.
  ons-ons: Eki zubaine qapan salakkene zurak okanmami, yewa onbi, eŋe ŋaraenane urataine
    mi ma okanmami, me takot laplapene edomka mi qetut okanmami, ŋo na ŋidanbe detpi!
    Solomon, Yuda ŋei waom suaine, eŋe takot laplappine kibinerop bira geke, ŋo siluŋ
    eki qapan salakene kibi maep korop zurak okanmami, yaline mane mi bira geke.
  con-NTPO: Ñotssia te'tama can'faja. Aqquia tsu sho'yopa te'ta. Semambi ni tise'pa
    ondiccu'jema anchombi. Tsa'ma ¿majan tsu tisia'caen ondiccucho? Nane ti'tsse'tssia
    na'su Salomón'qque tisia'caen ñotsse ondiccu'chombi.
  ghs-ghs: Ma sihidzaho tete paha moorare. Noko angi angitaama, asi ootaamanihe noko
    haba biirorai ma nee ma bau nokohoi gattiqa bamu. Soromoho nee ma bau oi minanipamu
    ootahe sihidzahoi nohoke riitoraita oho khooba qupadzomami oi sihidzaho pobi keke
    bahe paha nikeho.
  peg-peg: ପୁଇକୁ ବିସ୍ରେ ବାବି କିଜ଼ି ହୁଡ଼ାଟ୍‌, ହେୱାଙ୍ଗ୍‌ ଇନେସ୍‌ ନୁଲ୍‌ ନାଟୁକ୍‍ କି ଡ଼ଚୁକ୍‌;
    ଆତିସ୍‌ପା ଆନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ଇଞ୍ଜ୍‌ନାଙ୍ଗ୍‌, ସଲମନ୍‌ ପା ଜାର୍‌ ୱିଜ଼ୁ ହଲ୍‌ନାକାତ ଇୱାଙ୍ଗ୍‌
    ବିତ୍ରେ ରଞ୍ଜାଙ୍ଗ୍‍ ଲାକେ ଉସ୍‌ପାୱାଦାଂ ମାଚାନ୍‌ ।
  txu-NT: Ẽ, ar kapôtkam pidjôrãja pumũ. Pidjôrã ne ta ingrõt ne kumex. Àpênh kêtkumrẽx.
    Ne kute amim kubẽkà kayr kêt. Ẽ, ba ar amã arẽ, bẽnjadjwỳr raxbê Xaromão ne kute
    kubẽkà mextire jangjênhkam kĩ:nhkumrẽx. Nhym bep pidjôrãja ne mex, kĩnho Xaromão
    jakrenh mex ne.
  eng-WEBU: Consider the lilies, how they grow. They don’t toil, neither do they spin;
    yet I tell you, even Solomon in all his glory was not arrayed like one of these.
  gnw-NT: Pemae mbaepotɨ reta re, quirãi ucuacuaa reta. Uparavɨquɨ'ã reta. Umaepova'ã
    reta vi. Ẽrei che jae peve, mbaepotɨ reta ipõra ete Salomón jemimonde ipõra vae
    güi.
  mux-mux: “Pllawa-kukuma kanai. Pllawa kukuma-ni kongun mindili noku naa teku, mulumbale
    te teku mimi naa telemele akiliinga-pe pllawa-kukuma molemele mele ola-kilia,
    ⸤yi nuim king⸥ Sollomon kongun pulele tepaliinga wale-pakuli aima kaíma pakupa
    au nirim mele mania-kilia.
  maj-NT: ’Cha̱se̱ chu̱ba̱yoho̱o xi nkú ts'ín sá naxúu̱. Najmi ts'ínxá ko̱ najmi ts'ínnda
    nachjún. Tu̱nga an b'a̱ tíxinnu̱u nga ta̱ ndaha nda̱ rei̱ Salomon xi 'yún chánka
    kama ni̱stjin nk'ie, najmi b'a̱ k'un najyun xi kingja xi nkúhu naxúu̱.
  bkq-NT: — Mâzetydâdomogue, mâpâgudâdomogue warâ tâseguâdâzeba itaungâ. Etaungâ poji
    anano tadawanku. Nâsewanibamo, tâty tywogonro tianâtomoem. Kâdâkerâ nawâpyramo,
    tâtymo tywogonro adientomoem warâ wâne. Deuslâ olâ iwâkudâni. Kydamu Salomão toenzepa
    âdypeom myakâwândy, toenzepa lelâlâ. Iwâkuru modo myakâwândy ety iwogonro. Poji
    anano sawanku olâ Salomão ety iwogonro takaze kuru, tywâkurein-ro warâ.
  kue-kue: “Taragl kuiye tekendile bogl pangwa i kanigwa, ye konguno ta erekrikwa,
    yene kungutno gatno ta bekekrikwa. Ba na ene diteinga, okuna King Solomon ye ekin
    nogl gagl wangwa, ba ye taragl kuiye wakai yeglmere ta ekin gagl i-wankrukwa.
  cot-NT: “Pamenajiguiroguetiquea ocatica ovempenaquipae inchiquiojiquea otsoroashiguetacaqueate
    iroatimpa, teequea oncatsiquejiavetempajiquea aantaquemparomeca oitsaare, aisa
    teequea onquiricajiavetempaji, jac ocameetsamajaquequea anaavaequequea ocanca
    ocameetsavaeque, anaaguequeroquea quitsaarentsi cameetsamorenaguetatsica coramanitica
    iquitsaajiacaca majirontatsica Saromonini caavijica anaaque ocameetsamorenataquequea.
  bnp-bnp: Mu matai a maka hurumade. I uka ma ri leho kilala, i uka ma ri rahi kilala
    a varakia. Pali a taki mua, a hurumade nga ri bagetu keke hateka, ri kamumu hateka
    na bagetua ne Solomon, ra hosi i bagetu kamumu hateka.
  apn-NT: —Mãn ka htem akunĩ kamã pixôrãre pumu. Na hte tee ri tanhmã amnhĩ kute hkukamã
    hamaxpẽr o hkaprĩ nẽ harir kêt tã muxre nẽ harir ka mẽ omu. Te ho amnepêm finat
    pahihti Sarumãw xê mex pyràk nom ãm mex o kot hakrenh.
  ctp-NT: ’Ñaꞌan wan chinꞌ ꞌin yka kee nu nsuꞌwi laja kixinꞌ kwa. Suꞌwe ꞌa ñaꞌan kee
    nu ndyukwa lo ran, ja ngiꞌni ran tñan, ja nchka ꞌin ran kwiñan teꞌ chaꞌ kuꞌ ran.
    Nde lka chaꞌ nu chkwiǐnꞌ loꞌo wan ni, chaꞌ ꞌin ayman Salomón nu yuꞌwi ti sꞌni.
    Kuliyaꞌ ꞌa ngwa ayman kanꞌ, suꞌwe ꞌa ñaꞌan steꞌ yu; loꞌo ja suꞌwa ñaꞌan steꞌ yu
    loꞌo kee kwa, chaꞌ suꞌwe la ñaꞌan kee kwa.
  bre-BRG: 'Sellit penaos e kresk al lili: ne labouront ket, ne nezont ket; koulskoude,
    e lavaran deoc''h penaos Salomon memes en e holl c''hloar, n''eo ket bet gwisket
    evel unan anezho.'
  opm-opm: Gur unuh gwe ma timapatnong dahenmur. Unuh gwe ihir timapti irair tamreima
    watah hama ariptida. Basra. Na ihapti orhora; ire boknong yahnap hat patimur.
    Kakhan Soromon ohe watah yahnap aro awataham orhor yahnap hat ma patesuh oh mama
    unuh gwe yahnap ire hrepdapat hat patesuhmur.
  bvr-bvr: '“Wurra borrwa gorrngunya mun-guyinda mun-delipa mun-gata minypa mun-jawanyja
    m-burnda mu-workiya: Minypa nipa mun-gata gala jama mu-ji mu-workiya rrapa gala
    mirikal mu-jarlapa nuluwa, wurra Nyanyapa arrku nipa wupa mu-jarlapurda a-workiya
    mun-gata mun-molamola. Rrapa ngaypa ngu-weya ana-gorrburrwa gun-guna gun-burral:
    Mun-gata minypa mun-jawanyja m-burnda niya mu-workiya ngayburrpa ngubi-nacha nguburr-workiya
    mun-molamola; jarra an-gugaliya a-barrngumiya a-workiya mirikal, mun-gata marr
    mu-yinaga mun-molamola mu-nirra nula. Minyjiya. An-gata Jolaman (Solomon) mu-ngoyurra
    bunggawa a-ni, wuriya nipa gorlk wana nula, wurra mun-nigipa burr-guta mirikal
    marr mu-yinanga mun-molamola; mun-gata mun-jawanyja m-burnda mu-workiya gorrngunya
    mun-guyinda, nipa jarra burr-guya mun-molamola.'
  wal-wal: “Ciishshati waani dicciyaakko xeellite; daafurokkona woi puutto suqqokkona.
    SHin taani intteyyo odais; harai atto, Solomoni hegaa keena bonchchettidaagaa
    gidiiddi, he ciishshatuppe issuwaagaa malaa maayibeenna.
  shj-shj: “Lala dudulus 'dongoccu key, ndä wexekanatäng song, ndä secce song. Neng
    musku aläpedäng tanggo ka, kala Seleman tä bugundugke kälagä tandäna kusu kala
    nuxu dudulusiccong song!
  zad-NT: ’Ḻi wwiakachi ka chgol yejdo'ka', len aga bi llin chongakan ni bi choḻgakan
    do. Na' nia' le', ni Salomónna', beena' wdapchga yeḻ' shao'ka', bi bllin gak xe'na'
    xochi ka yejdo'ka'.
  kmg-kmg: Ŋoŋe firindoac honeniŋ, e ŋaqi qoruc-ticnere gie mi baekac, erâ mupe mananiŋ,
    Salomo e eri qaraweŋ-ticneheczi hawari biaŋ iŋucne mi rojuwec.
  aso-aso: Guviseuꞌ guvovo initeꞌ nene dizi guvovo igaꞌ naniꞌ nemuꞌ nene ningi gililo.
    Ingine gono di okoꞌnidoꞌ initeꞌ nene ma ongoti ngilisaꞌmaniꞌza Oꞌmosoꞌmo do lamineꞌ
    o-ngedaaꞌ neive. Gozopoꞌ guvelesi ve Solomoniꞌ nene okoꞌnoloꞌ initeꞌ lamineꞌ goloso
    ngolaaꞌ ineꞌza naza ma lo-lengemelove. Aza ngolaaꞌ ineꞌ initeꞌ nene lamineꞌ minaniꞌza
    guvovo igaꞌ naaniꞌ initeꞌ nene mo ngivileꞌ isaꞌmaniꞌ ve.
  uli-uli: Ha kemahoy floras kala maltumuldah chog le tor le ye fedagu. Re tema yengang
    ngo re tema ffaor mengagur. Ibe kangalugmi le King Solomon mwo irel lepal mokwe
    mmalel ngo tor mengagul le ye wochog kkamdidiyel sew floras ka.
  nin-NT: “Imba kye ugbyarr ku nggo di furr na ankpuji. U si di na undu inkindirr
    hen, na si di warr iki isurr ku atu ambarr hen. Ingga ko da ki imba di, Uttu Solomo
    nggo se na aseki shishemi, a si se na iki isurr iwre na ugbyarr ku ijiji ku hen.
  tgk-tgk: 'Ба нашъунамои гулҳои савсан нигоҳ кунед: Онҳо на меҳнат мекунанду на мересанд,
    лекин ба шумо мегӯям, ки ҳатто шоҳ Сулаймон бо тамоми ҳашамату бойигариаш мисли
    яке аз онҳо либоси зебое напӯшидааст.'
  acu-NT: “Yangkur ainau nangkamiar yangkurkar wajainau nintimrataram. Nuka takakminatsui.
    Tura uruchnasha kutaminatsui. Tura apu Salomón yaanchuik pujumia nuka entsatirin
    timiá pengker entsariat, yangkura nuniska pengkerka iwiarmamrachmiayi tusan tajarme.
  cak-WNT: Que'itzu' na pe' ri cotz'i'j ri lirio quibi'. Que'itzu' na pe' tek yeq'uiy.
    Riye' ma yesamej ta, ni ma yebatz'in ta, riye' majun quitziak niquiben, pero ma
    riq'ui wi ri' jabel oc yetzu'un. Y c'o c'a jun rey riche (rixin) re ruwach'ulef
    Israel ri xc'oje' ojer ca, ri xubini'aj Salomón. Riya' ruyon jabel tak tziek ri
    xerucusaj, pero majun bey xucusaj ta jun rutziak ri can achi'el jun cotz'i'j.
  ebk-ebk: “Ilaunyu nan atun nan sabsafong ay masikun. Achicha munchunu winnu mun-afor
    as fiachucha. Uray mu hiyasa, ifiakiak kan chakayu ay uray hi Ari Solomon as nan
    am-in ay kenafiaknangna at chaan poros nunfiachu as maepachong as nan kenaam-ammay
    nan usa as nan nauycha sabsafong.
  spa-PDDPT: Consideren cómo crecen los lirios. No trabajan ni hilan. Ni Salomón con
    todo su esplendor se vistió como uno de éstos.
  tke-tke: “Moone todo dha mukokolani, dhinonnuwa havi. Kadhinalaba, kadhinasona.
    Ginowuwaaddelani wi naari mwene Salomawene ni nthithimiho noreela naaye, kaafiyedhe
    owara oliganaana ni todo nda.
  ruf-ruf: Mlole ghamaluwa pfaghokula; ng'aghosang'ana bae wala ng'aghefoghosa bae.
    Lekeni nowalongela hata mndewa Selemani na tsimali tsake tsose ng'apfalile bae
    pfinoghile ka luwa limwe mne ghamaluwa ghano.
  gun-gun: '— Peikuaa pota na yvoty ikuai va''e re. Ha''e va''e ma mba''emo oipopẽ
    va''e''ỹ, omboyvi kuaa va''e''ỹ guive. Ha''e rami teĩ xee aipoa''e pẽvy: Salomão
    minha opa marãgua oguerekopa va''eri kova''e yvoty rami nonhemondei raka''e.'
  agu-BL: “Nque'nwok tan xtxumle'n yi e'chk buch. Qui na cho'c cye'tz tan jicy'le'n
    nok'. Qui na cho'c tan chem. Poro jun cu'n yol swale' nin tzitetz, mas tcu'n na
    chiyub yi bucha'tz swutz yi balajil yi be'ch tetz k'ajtzun rey Salomón.
  isn-isn: Gozi imaua-nizepela. Shangituma anga milemo wala shangipalinga. Lakini
    kumuila, ata u Sulemani muutukufu wakwe wehi shangaaukunikiwe anga yaite.
  ilo-ULB: Panunutenyo dagiti lirio—no kasanoda nga dumakkel. Saanda nga agtartarabaho,
    wenno agabel. Ngem ibagak kadakayo, uray pay ni Solomon iti amin a kinadayagna
    ket saan a nakawesan nga kasla iti maysa kadagitoy.
  pir-NT: ’Nʉcʉ cjẽ cohorire tʉhotuya. Ti cohori ti basi suhtire yerare. Sa yerapeta
    quehnoañe suhti sañañequina yero saha quehnoano bajure ti cohori. Salomo mʉnano
    quehnoañe suhtire sañariquiro tiquiro ijiepegʉ̃ta ti cohori pehe tiquiro yʉhdʉoro
    quehnoa yʉhdʉaye cohori waro ijire.
  anv-NT: Pɛ́ge dégɛ́ unɔɔ́ mewaá ɛbi úkome ukoó ulɔ́úlɔ́ ndɛre úwɛ́né, úpyɛ́
    fɔ́ utɔɔ́, ukwyɛ́ge yɛ mandeé. Yɛ́mbɔ ngarege ɛnyú wáwálé nnó yɛ Mfwa *Solomun
    ayi abɔ́ awyá unó uko, apɔ́ yɛ ne nkú ayi alɔmé akwɔné ukoó ɛbi unɔɔ́ bina.
  sab-NT: Ba ulita tachkedale glijra giti, che gwage glijradi glijra noare, diali
    glijra meñe no, e Chube kle gbe ene, glijra me lle boi dale, meñe no alin allabi.
    Cha gerule ba ole, kwian chugagwalla unsuialin kada Salomón, ama kwian kweri,
    ama mo ngama tku ñometra noareske, agwa glijra ma noare Salomón ñometrallage.
  tmd-tmd: Ap ki piaku wölön, mag yaxön pɨpɨl abön aku, jɨ keir wölɨj rön ud wabɨl
    nölɨbä maga nɨgöl. God nuŋwör rön, ud wabɨl nöl ri ab gɨm mɨda. Makwam Kiŋ Solomon
    ud wabɨl ri abön rɨg rɨmɨd mag akuyöbö, ap pɨpɨl bla ud wabɨl ri abön rɨg rɨmɨd
    mag akuyöbö algör rɨmɨdölöm.
  acr-NNT: '»Chiwilapeꞌ suꞌanik kakꞌiy ri kotzꞌiꞌj pa taq juyubꞌ. Waꞌ na kachakun
