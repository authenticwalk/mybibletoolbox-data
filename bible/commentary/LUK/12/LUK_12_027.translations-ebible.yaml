    King Solomon ni yumbo nganye buagi di chongo yuwon yuwon rise, pudi ni chongo
    yuwon kin te nyungo kis ane tuqui segi, nyungo kis quan nganye yuwon.
  agn-agn: “Isipen mi ra lamang tang mga rosas ong kabokidan. Pamansibabael tanirang
