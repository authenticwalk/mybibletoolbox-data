    xíꞌín ndó ña̱ ni rey Salomón, va̱ꞌará ndidaáa̱n ta̱ kui̱ká ni̱ sa̱ kuu ra, tído
    ko̱ ní sá ndixi va̱ꞌa ra táto̱ꞌon ki̱ꞌo ndato téí káa torí ndiꞌindi yóꞌo.
  pon-2006A: Kumwail kilang kiepw en nansapw akan duwen ar kin keirda; re sohte kin
    doadoahk, re sohte kin mengkoalpene. Ahpw kumwail en ese pwe pil Solomon, nan
    eh kepwehpwe, sohte kin kapwatki likou kaselel duwehte apwoat kiepw pwukat.
  maq-NT: ’Chutsujun naxu liriu ta tsihyaain nachjun hacuaha fahyaain tsjian. Peru
    ngahan cuichjá cojo nuju ta tsjian rë xutachanga naja Salomón ne, handasa jercu
    ndacun camahani, peru hitsë sa ndajyihi ngu naxu vëhë.
  hto-hto: Rarocɨ záfia zeríllamo omoɨ comécɨiri. Afémacɨ táɨjɨñediaɨoɨ; daje izói
    raana niñédiaɨoɨ. Mei íadɨ jɨáɨfodo ómoɨna dáɨitɨcue, jaiai illaɨma Salomón ñue
    cɨ́oide raana jamánomo ráarede íadɨ, bie záfia ebírena izói, ebíredɨroina jɨtáñede.
  por-BRBSL: Considere os lírios, como eles crescem. Eles não labutam, nem giram;
    no entanto, eu lhe digo que nem mesmo Salomão, em toda a sua glória, estava vestido
    como um desses.
  ces-NKB: Pohleďte na lilie, jak rostou. Nepracují ani nepředou, ale říkám vám, že
