    ay chayawna, et eg-ay nabfachowan isnan kakhawisan ay kag nan kinagkhawis nan
    olay esang isnan sabsafong.
  mto-NT: ’Ixta vintso̱ veꞌe je̱ ojts ja̱a̱tit pu̱j ye̱e̱ꞌkta, kaꞌa tseꞌe tyonda,
    kaꞌa tseꞌe pyiiꞌtta kyo̱jta; ax veꞌemts a̱tseꞌe nvaꞌañ je̱ts ó̱yameꞌe je̱ yakkutojkpa
    Salomón vaꞌajts tsoj tyunnaxya̱xju̱ yꞌijt, kaꞌa tseꞌe du̱muvaaꞌty ax joꞌn je̱
    pu̱j.
  bzh-bzh: 'Ham kwamin bo sesik talohek sën nekweḳ pahup ayo lo rë nabë deneraḳ
