    uruvana zarain revo ugon fu samo iji fuka ma mukor. Regavo bun sinar ijieb buon
    izeg ni mukor bu iravo ijia buka Soromonon ugon iji amarigia asidiame irav.
  mps-mps: Te bulu wel noswai duduli walobo dagego suiąo. Augwaligo sę dene bomo
