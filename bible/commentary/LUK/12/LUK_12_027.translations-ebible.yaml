    तेएनोन जेबा आरेमुबा।
  avt-avt: “Yi yayɨr timen mɨwaai yayiwe. Hɨram mewo, hɨram ap mesikek yɨwaap mekerwo
    menmen au. Te hɨram yaaim mɨr minɨn mɨtɨk iuwe King Solomon hɨrak ketenen menmen
    yapɨrwe. Hɨrak nɨpaa ap kamɨr menmen mau yɨnk kɨrak yaaim minɨn timen im au. Te
