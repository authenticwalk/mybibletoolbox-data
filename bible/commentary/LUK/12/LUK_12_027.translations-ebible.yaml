  kfw-kfw: 'Ngaidonru angtho thoa ramreibet in imoongme, inmani''n choun um thomu
    emakli puondiar um boolmu: takkha kei''n kanati Solomon rengpa''n ama inchong
    puondiar atho innum hiwa reibet inkhat katha angnga thamatormak.'
  bfz-bfz: बांके जंगल़ी फूला पाँदे त्यान करो कि सेयो किंयाँ बड़ोए, सेयो ना तो मईणत
    करदे, ना आपू खे टाले बणाओए, तेबे बी आऊँ तुसा खे बोलूँआ कि राजा सुलेमान बी आपणे
    सारे एशो-आरामो रे बी, तिना बीचा ते केसी एकी जेड़े बी टाले नि पईने रा था।
  cuk-09: “Ar be dakmalana, sapur-dutumar ibibayobi dungud-dae, gwen arbasurmalad,
    gwen na e-mor sobsurmarbalid. Ar an bemarga sogmardo, degite Salomón, mor-bela-yeer-daklemalad
    yosan-inigwele, ar dutumaryob gwen mor yossurgusad, dutumar bur Salomón-morba
    yeer dakleged.
  ben-OBCV: “লিলি ফুল কেমন বেড়ে ওঠে, ভেবে দেখো। তারা পরিশ্রম করে না, সুতোও কাটে না।
    তবুও আমি তোমাদের বলছি, রাজা শলোমনও তাঁর সমস্ত মহিমায় এদের একটিরও মতো সুশোভিত
    ছিলেন না।
  mil-NT: ’Te chí cádá cuèndá nàcuáa sàhnu ɨɨⁿ tnu itá, chi ni ñà túú quìde chiuⁿ‑xi,
    te ni ñà túú quèheⁿ‑xi idi. Te na càchí tnúhu‑í xii‑ndo sǎ ndǐi Salòmón ío vii
    ní cáa nchaa sá nǐ xíndecu ndɨhɨ ndíi, dico vií‑gá tucu càa nchaa itá dàcúúxí
    nchàa sá nǐ xíndecu ndɨhɨ ndíi.
  myu-myu: — G̃ebum cuy epesop kog̃ũnpi dag̃atit kay, apẽn dit aypapan iap kay. Kapikpig̃
    g̃u tũmũntitit. Jedoti mug̃ẽg̃ẽm g̃u dak ip. Icẽmãn õn e'em eywebe. Salomão ibubut
    adeat osunuy. Idip cĩcãat kug̃ osunuy jesay kug̃. Salomão dipap podi ma bit titip
    tip tag̃atip.
  amk-amk: Mewati kariri kununumifoi we ne weainarifo. Ainari nani wiro dohong fi
    kaha tuti sunungfi kaha, wape Seng Allai niariri mahikai. Wape yeisaharai we mea
    mau, Mananu Salomoi kontaio ne ra bitoya tonanai, wape ansung sensungna fo kontaio
    wiro wea mehikai kariri ainarifo nani kaha.
  fai-fai: Kiba mew gusák kait kait bo utamin, ika kung keik bom so ilimi lukluk uyo
    kidelábiwe yakin, kata naka atin afan dam weng bakayamon, kamok kisol kayakim
    Solomon aka ilim kidelok bude mikimámsa, kata ami lim bo mew kait kait kidel kin
    tem iwál so ulutaw mak mikiyámsa bá.
  ura-NT: Coaracuche nachuhinti caohachaenanaain omarohin neeuruha caa ajaena ujuanecuru
    amihanejeein neeuruhane que airijiinne. Nete aihuruha caa ajaena ujuanecurune
    tocohaneein jataain caohachaain inanacaenelu rey Salomoon, cajione caohacha que
    necoreeteein nihalune saijieein.
  mcd-NT: Ascashon shinanquiri isca huayamacahuun, “¡Ohuashta! Raniamun un sahuuti
    finanti sahuushqui,” ishon shinanyamacahuun. ¡Shinancapon! Salomón sahuuti sharashtacoin
    sahuufiapaonicai nan charo sharashtacoinfo cuscarama. Charofoancai yonoyamafain
    sahuuti icushuima.
  urt-urt: Ŋoihyeryembe lenge yuhurnge ŋaiye sai nato syipsyap. Tinge yukur yende
    wah nihe, lakai yende hihyilih tititinge, pakai. Kom yuhurnge miꞌ supule luku
    yengelyembe hihyilih ŋaiye kiŋ Solomon dendeꞌ sai wahriꞌ kin.
  awk-awk: Kotella nura kenuku̇n turukin bara ba; keawai bara uma korien wupi korien
    bara; ġatun baġ wiyan nurun, Tholomón noa ba, konéinkan keawai bon wupa korien
    yanti kiloa wakȧl unti tara biruġ.
  kiz-kiz: Mulangayi maua -kyaghimele. Ghibhomba lepi mbombo wala kusokota. Lakini
    nikabhajobhela, hata Sulemani mu utukufu bhwa muene bhoha afwekibhu lepi kama
    mmonga ghwa agha,
  tzo-TZE: ’Q'uelavilic li nichimetic ti ch'iemic ta yaxaltique. Mu sna' x'abtejic,
    mu sna' sjal sc'u'ic, pero lec c'upil sbaic ta q'uelel. Chacalboxuc ava'yic, li
    Salomón ta vo'onee toj jc'ulej. Lec c'upilic sba li sc'u' spoq'ue, pero muc xco'laj
    xchi'uc jech chac c'u cha'al slequil li nichimetique.
  lex-lex: Mimkek la kihir mak kadeutu re mormiorni. Kihir mak kadeutu re, edonna
    rkari, me edonna ratenni-ramairi. Mere mhioratreria, ray Salomo mak kre'a-ktar
    die nek de edonna nhewta-nnairia naniairia samomuounu pa emeknekama kihir mak
    kadeutu re.
  dov-dov: Amulange masokwe - alakomena. Taabeleki, na kulikataazya. Pesi nadti kulindinywe,
    nansya Solomoni mubulemu bwakwe boonse taakwe nakali wazwaata kwiinda aawa.
  rgu-rgu: Mete maneni buna nura a. Ara ta tao oka-tine fa, ma ta heke-tenu boeꞌ.
    Tehuu mane Soleman a papake rela-saꞌa na boe, ta dai buna nura ria lole na fa.
  toc-NT: ’Caj luu caca̠ucxílhtit lak­li̠­la­káti̠t xánat lácua tas­taca. Xlacán ni̠
    tas­cuja ni̠para tat­la­huay hua̠ntu̠ nata­li̠­lha­ka̠nán, pero luu laca­tancs
    cca̠­hua­niyá̠n pi̠ ni̠para a̠má xamaká̠n rey Salo­món ma̠squi luu lhu̠hua hua̠ntu̠
    xka­lhi̠y lak­li̠­la­káti̠t xli̠­ta­ca̠xta̠y, ne̠cxni chuná li̠la­káti̠t lha­ká̠­nalh
    cumu la̠ tata­siyuy a̠ma̠ko̠lh xánat.
  ulk-1902: 'Uaba dikiapor dap, nako tonar omeili: uiaba nolea dorge kak, nolea erat;
    kaka uabi detager, Solomona nolea am uali pako debele, nolea mokakalam uader lu
    debele.'
  som-som: Fiiriya ubaxyada, siday u baxaan, ma ay shaqeeyaan, ma ayna miiqdaan. Weliba
    waxaan idinku leeyahay, Xataa Sulaymaan wakhtiga ammaantiisii oo dhan dhar uma
    uu gashan jirin sida kuwan midkood.
  mam-C: Kyka'yinktzi'n tze'n nchi ch'iye' jni' t-xmakil k'ul. Mina nchi aq'nin ex
    mina nchi chub'in. Me kxel nq'ma'n kye'y, qa a qtzan nmaq kawil Salomón ojtxe,
    tuk'a tkyaqil tq'inimil, s-ok tktxu'n tib' tuk'a t-xb'alin tb'anilx wen; me mix
    kanine tqoptz'ajiyil t-xb'alin, tze'n ka'yi'n jun tal t-xmakil k'ul.
  ndj-ndj: Mloli toni mawua pavamelili. Yakugola ha chichuku wala kugola yingwa shawu.
    Lakini nguvawombela, hata Solumoni mweni na ukomi waki wosi avalilili nyanyi ha
    kupita lina limu.
  mbj-NT: —Bë hegãã tabawä n'aa ts'ooh —näng mäh. —Dooh né paawä ramoo boo bä, dooh
    né paawä sa saroor rages'yyb bä, Saromãw saroor anyyw né paawä, gabar'ëëng né
    paawä, ti bahǟnh tabanäm ti tabawä n'aa ts'ooh.
  lat-VUC: 'Considerate lilia quomodo crescunt: non laborant, neque nent: dico autem
    vobis, nec Salomon in omni gloria sua vestiebatur sicut unum ex istis.'
  ngp-ngp: Kauleni mabwali ivo yakuhota, haya kudamanya ndima naho hayakukedamanyila
    suke, namigambilani, hata zumbe Sulemani no uwedi utendese wakwe akei kuvaligwa
    vedi enga bwali dyodyose mwa aya.
  aoi-aoi: “Umba wi-yakuwerribikaja kembirra mebinu-wa numu-lungkuwarrina-murruwa
    erriberriba-manja,” ni-yama nakina Jesus ngarningka. “Nara ngalaja mamurndakakina
    mebina a-war•duma warka amini-ngekburakuma dumbala ngala-langwa menik-awiyebi-yada
    makina. Arakburakba-kiya-wiya eneja Nubungkawa Jalumuna numinababurne-ka amurndakijika
    nakina akwa n-awiyuwiyebeyinume-ka dumbala dukukwulyubene-ka. Dakine-ka dumbala
    ena-langwa dukwulyubena dumurndakakina umba ngalaja mebina meningaba mukwulyubena
    angwurra makina mamawalyuwa.
  enq-2: Palao dii dupa dopa pyoo andengena lao masalapape. Dupame kalai mende napingima.
    Yonge peepi mende wasala naengemaka. Dopaka doko, Solomoneme baanya yati tata
    epe dupa pitakame yati pia dupanya, palao dii auu pilyamo dopale mendeme baa yati
    napiana lao nambame nyakama langilyo.
  eng-ASVBT: 'Consider the lilies, how they grow: they toil not, neither do they spin;
    yet I say unto you, Even Solomon in all his glory was not arrayed like one of
    these.'
  mna-mna: '“Mi kere aigau boozomen ta tizze na, tikamam uraata sa? Som. Mi zitun
    tiurpewe len mburu be tizeebe zin pa i? Som. Mi nio aŋso kat piom: Muŋgu, king
    Salumo, ni izebzeebi pa mburu milmilŋan ta ndabokbokŋan kat. Tamen mburu kini
    sa irao kembei aigau tiŋgi na som.'
  rmy-ARLI: Dikhen o divlja luluđa sar barjona. Na ćerena buti, niti sivenafse šeja,
    a vaćerava tumenđe da ni o caro o Solomon, kova inele but barvalo, na inole edobor
    šuže šeja sar jekha olendar.
  myw-myw: “Kuninuways kasiyas moloubaw peinan isibwa̱sobs wadadan ked, nag iwotets,
    nag iba̱lals, nag. Tage astubub waseg ilisawes mtowen Solomon antubub kweiboug
    gamag nikavasis singay.
  sby-sby: Kamubonani maluba ncakute kukula. Nkakute kusebensa nambi kutunga byakufwala,
    nsombi ndamwambilingeti nambi Mwami Solomoni mububile bwakendi bonse, liya kubapo
    ne byakufwala byaina byalaboneka eti limo pa malubayo.
  sll-sll: Er kuung sungwo para hania. Sungwo erin bani iwe, galsina ta sibire ware,
    kebering gal wam mo? I ta wakima. Iwe, homa singaba king Solomon galsina wai a
    nere wamba, te er kuung sungwo i, wai weni dimia.
  yaq-NT: ’Jume' juyam sesewame jachin bem yoyyo'otune'po eme'e am mammatene. Inime'e
    kaita joaka, ka jiji'ika. Taa inientaka juni'i, kia ju'u che'a yo'o ya'ari Salomontuka'u,
    yu'in ujyoik atteaka juni'i, ka inime'e watem benasia ujyoisi machiakan.
  uro-uro: “As ngäni lu ama ngualäñngualañ angärha iar. Qaku ngät dräm ngät tualat
    ura ngärhit kutäm bät ama boi iva ngät donmät sokt di ngu qoar na ngän i qäqi
    ama vitnaqa ma Solomon sa aa murhämeska moe di qaku ama mär qa masirhat toqor
    ama sägäk nävät iangärhäkt ama ngualäñngualañ aa murhämeska.
  ita-1885: Considerate i gigli, come crescono; essi non lavorano, e non filano; e
    pure io vi dico, che Salomone stesso, con tutta la sua gloria, non fu vestito
    al par dell'uno di essi.
  muy-muy: Jalum ahàr day ! Vay-vay ga zlam ya təfət a vədaŋ bu ni ti tàgray tʉwi
    do, tə̀ləmkabu azana do daya. Ay nəhi ana kʉli nahəma, ku Salomoŋ àna elimeni
    gayaŋ ni ɗek tekeɗi àbakabu azana ya ti àɓəlay akaɗa vay-vay bəlaŋ ni ndo.
  kqc-kqc: 'Sufari farofaro bi gokai bodedi, mina vefa: moimai de resi varuka de ridedi.
    Idu ya nida, kini Solomon di varuka burefe tau ka bi mina sufari farofaro kana
    de.'
  rmc-ZRB: 'Дикгєн про лілії, сар оне барон: оне бувті на кєрен, ані на сівен. Та
    пгенав туменґє, со минґ о Соломон андре саворі пескєрі слава на кіделаспес авка,
    сар єкг лендар.'
  tav-tav: ’Oóre tʉgooñañajate. Paaquẽtona bʉcʉa, owa, caroa baucõa. Jutii to cajañapere
    paaquẽe. To bairi paaquetibaopʉtona caroaro bau, mari ñicʉ jãa ãnana ʉpaʉ Salomón
    ãnacʉ caroa jutii cʉ cajañarique netoro.
  eng-ULB: Consider the lilies—how they grow. They do not labor, neither do they spin.
    Yet I say to you, even Solomon in all his glory was not clothed like one of these.
  spa-VBL: Piensen en los lirios y cómo crecen. Ellos no trabajan ni hilan para hacer
    ropa, pero yo les aseguro que ni siquiera Salomón en toda su gloria usó vestidos
    tan hermosos como uno de ellos.
  fra-_FOB: Considérez comment les lis croissent; ils ne travaillent ni ne filent;
    cependant, je vous dis que Salomon même, dans toute sa gloire, n'a point été vêtu
    comme l'un d'eux.
  hau-ULB: Ku dubi furanni a daji - yadda suke yin girma. Ba su kan yi aiki ba, ba
    su kan yi kadi ba. Ina gaya maku, ko Sulaimanu, a cikin darajarsa, bai sa tufafin
    da suka fi nasu kyau ba.
  mal-mal: താമര എങ്ങനെ വളരുന്നു എന്നു ചിന്തിക്കുക; അവ അദ്ധ്വാനിക്കുന്നില്ല, നൂൽ ഉണ്ടാക്കുന്നതും
    ഇല്ല; എന്നാൽ ശലോമോൻ പോലും തന്റെ സകല മഹത്വത്തിലും ഇവയിൽ ഒന്നിനോളം ഒരുങ്ങിയിരുന്നില്ല
    എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു.
  kkc-kkc: Osoloso niba see dobudu meli palapalawa tekepo ogoloso goolee. Bei, diayo
    dieso nediliyo pidilei tou koo teli. Osoloso dugo dieso kalai koo duseli. Esiga
    ayo nimapoo ka taka, daga Solomonoye wiligi odoo toboloso badebei mapoo yayo kali
    bi medee tekepo kalaga meleeso. Esino dobudu meli palapalawa oso tekepo oso dugo
    tekepo Solomonoye kali ee dagadi.
  urd-GVR: Ġhaur karo ki sosan ke phūl kis tarah ugte haiṅ. Na wuh mehnat karte, na
    kātte haiṅ. Lekin maiṅ tumheṅ batātā hūṅ ki Sulemān Bādshāh apnī pūrī shān-o-shaukat
    ke bāwujūd aise shāndār kapṛoṅ se mulabbas nahīṅ thā jaise un meṅ se ek.
  far-far: “Mulu ada to'ona basi na takana 'ai ne ki. Nao kera si rao go, ma nao kera
    si saungainia go ta maku fuada. Ma nau ku saea fua mulu, kera ada kwanga ka liufia
    maku ne sa Solomon na kingi nia 'afisida ki.
  suz-BL: लिली फू कली कोव़शा मिम्‍तीने। गिश रिम्‍शो तांइसीनीमी। श्‍येत पा गेय मपाइनीम।
    पांइतो मपांइनीम। पिप सोलोमन गिश ग्‍योम्‍साक्‍व हना यो, मेको लिली फू खोइ दारशो
    मदुम्‍माक्‍त।
  car-NT: 'Morokon itupu epyryry atytary ''wa tyre o''po''toko. Emamina''pa mandon.
    Mauru ane''py''i''pa mandon. Wykaje te o''waine: o''win amy itupu epyryry wara
    pairo mo''ko Salomo ewo''myndo''pa tywaije man iru''pyn me.'
  amp-amp: Htitwoko plauam sinya thoft nhai tum mtinm mtinhato tum rmontham nahukahm.
    Kfiwanko, bingot Solomonr wondhmohat nhai nd plauathu wondht kanjo rorhu wondht
    rhurmot.
  bht-bht: “जंगली फुलां दे बारे च सोचा की सै कियां बडुदें न, सै ना तां मेहनत करदे
    न, कने ना ही कपड़े पांदे न, तमी मैं तुसां ने बोलदा है, की जालू राजा सुलैमान बाल
    धन दौलत थी, तालू भी उनी जंगली फुलां चे कुसी सांई भी कपड़े नी पायो थे।”
  eng-NOY: Consider the lilies, that they neither spin nor weave; and yet I say to
    you, Not even Solomon in all his glory was arrayed like one of these.
  cub-NT: '’Jã́rijide apa mʉja iye cóvʉare. Die bʉcʉiyavʉ̃, mememevacari, aru ne cuitótecajeare
    máre naremevacari. Ʉbenita coyʉyʉbu mʉjare: Iye cóvʉa métamu, caiye icaje ñai
    jabocʉ bácʉ Salomón mácʉi cuitótecajea bojecʉricajea pʉeno.'
  ita-1927: Considerate i gigli, come crescono; non faticano e non filano; eppure
    io vi dico che Salomone stesso, con tutta la sua gloria, non fu vestito come uno
    di loro.
  lww-lww: “Asitomli meme tanea la ne pitotovi kar ke ga la ne. La na pe amiyum̃ae
    re poli, a pe asuluwo re m̃ala kulmrae la poli. Ana nevisa van amiu, p̃arin sup̃e
    Solomon nanua sumo, naga pe yar na sur moki a naga kiena sur make ga, ana m̃ana
    kulsota pe miyowau ruru re poli sane meme la nene.
  ron-BAYASH: Numa ujtăcăvă la flor ăm telek! Jelji niti să trudulešći niti fašji
    colji ali ju vă zăk, kă njiš Car Salomon ăm găzdăšije alor nu are ămbrăkat aša
    măndru ka florurlje ăm telek.
  ckb-ckb: '«سەیری گوڵی سەوسەن بکەن چۆن گەشە دەکات، نە خۆی ماندوو دەکات و نە دەڕێسێت.
    بەڵام پێتان دەڵێم: تەنانەت سلێمانیش لەوپەڕی شکۆمەندیدا وەک یەکێک لەوانەی نەپۆشیوە.'
  nas-nas: Oovereriai teing iiooꞌnanka tamung dupurimanaꞌ, baarong tuaꞌkoo poreꞌoroainge.
    Teka ninge eeꞌ naurampimang, aaꞌnaꞌ tampaꞌ nerampurimaung nantoong biikaang meenasi
    puruꞌuitaaꞌ, bane dauraronanka Solomoniꞌpinaꞌ.
  uvl-uvl: “Anau langa ae nemur te haka ngaria. Tehei pe roraria te palola hot ke
    nakuria urana toto. Pe e hele lange imo pengpeng Ne Solomon nge nike nena ure
    urana ngana mur halang. Pe i heronia ure urana ngana pele nge urana toto ke pomanga
    ae rorana nemur ero.
  eng-BBE: 'Give thought to the flowers: they do no work, they make no thread; and
    still I say to you, Even Solomon, in all his glory, was not clothed like one of
    these.'
  ixl-CNT: Sajitaj qꞌu xuꞌm etileꞌ, kaniꞌch ichꞌiieꞌ. Tan yeꞌkax aqꞌonini, yeꞌkax
    chemoni. Pek nival sete aas nikoꞌxh u ijlenal Salomoon ech koj ivijtu tibꞌ u tilon
    qꞌu xuꞌm tziꞌ, kꞌuxh mam txꞌiiol iqꞌiich.
  xsi-xsi: Miki kalomi ŋgere sondo ŋananzi mâle uru sipâŋga lâ tâno ilo. Kinzi simakâsa
    koŋa ŋana sipâŋga ŋalaŋala, ande tia, aku uru sisuta warakanzi nenzi pasawaŋa
    ŋinde, nde tia. Ambo taitu naŋa apaimi tu mâle ne siŋgâra nde ara ndo, ipole timbunda
    Koipu Ŋalae Solomon ne siŋgâra arara rârâni.
  crx-NTPO: '''Ink''ez ''indaiyaz unzoo-i, nts''en''a haníyeh, howu nuni nahzut. ''Aw
    lhe''ust''en ''ink''ez ''aw hoonliyaz hiye soo nadootnih-i cha lhe''husdle. ''Et
    lerwe Solomon naih dizti'' ''i be soo nadut''ih te, ''et hoonts''i ''aw ''indaiyaz
    anus lhe''íldzoo'' whe ''unt''oh.'
