    onava'isohivini hiki ada arabo vaka'da'diva Salomão oniki kohana. Kanahina'ahapikiki
    ada Salomão. Kaidivaki ida kidimakari, nokiani jahaki jaboni ida. Jahani kaba'i
    ida kidimakari nokiani, jahani nokiani arafiaki ida movai.
  twi-twi: “Monhwɛ sɛnea sukooko nyin. Wɔnyɛ adwuma, na wɔnnwen ntama mfura. Nanso
