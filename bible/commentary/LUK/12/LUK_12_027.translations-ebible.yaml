    omotlaquente quiename sente de inu niecate xucheme.
  nya-nya: “Taonani mmene maluwa amakulira. Iwo sagwira ntchito kapena kusoka zovala.
    Koma Ine ndikuwuzani kuti, ngakhale Solomoni muulemelero wake wonse sanavalepo
    ngati limodzi la awa.
  ngu-NT: ’Xquimixtlalocan on xochimej quen ijqui noscaltiaj. Yejhuamej xtequitij
