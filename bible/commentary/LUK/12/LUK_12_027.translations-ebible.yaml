  grc-BYZ: κατανοήσατε τὰ κρίνα πῶς αὐξάνει· οὐ κοπιᾷ οὐδὲ νήθει· λέγω δὲ ὑμῖν, οὐδὲ
    Σολομὼν ἐν πάσῃ τῇ δόξῃ αὐτοῦ περιεβάλετο ὡς ἓν τούτων.
  cpc-NT: 'Pinkinkishiritakotiro inchatiya, tii añiiro antawainiti, tii ontyaawinta
