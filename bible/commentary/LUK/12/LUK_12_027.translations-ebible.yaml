    Ndɨna waavwi mwena mbangɨ kat ana kwulatndɨ. Mwena mbangɨ apma nglei mbandɨ kat
    ana kwulatndɨ. Mwena mbangɨ apma nglei mbangɨ.
  hun-hun: Nézzétek meg a liliomokat, hogyan növekednek! Nem szőnek és nem fonnak,
