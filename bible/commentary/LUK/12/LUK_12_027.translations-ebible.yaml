  kpr-kpr: “Kotugo tamo asugari reda bareva aindae sedo, jo dubo mema ae areva. Vare
    joka kote givu! Nu jo tofo mandi fire asugae eraira. Avata vare joka mo, gari
    evevago bekári. O Kini (King) Solomon ava kote givu! Nu susu iti fafode ava sedo,
