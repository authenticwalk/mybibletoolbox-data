  kze-kze: kwaigwandáánká'á imáyáa oró. kwaigwandáánkó íma kígau éna íma kwená unáánkwátói
    makáivo simátime'a sé'a naaóvá'á Yútaa-kwaasiti anóndako áwí'a Sórómoni kwemá
