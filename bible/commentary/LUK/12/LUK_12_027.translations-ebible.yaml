    itorobiya pia pepa peewatsinchi pon bayatha tʉpa.
  boj-2014: “Niŋgi ŋam so unjriy. Naŋgo wala kiyersib branteqnub di niŋgi qaliesai.
    Naŋgi segi wauosaieqnub. Naŋgo segi wala gereiyosaieqnub. Deqa e niŋgi endegsi
    merŋgwai. Nami Solomon a gara wala boledamu jugoqnej. Ariya ŋam so aqa wala dena
    Solomon aqa wala tulaŋ buŋyejunu.
  eng-OEBUS: Think of the lilies, and how they grow. They neither toil nor spin; yet,
    I tell you, even Solomon in all his splendor was not robed like one of these.
  eri-eri: “Tere kooko adadu heigede waha nerige dewagu. Nere haruwe danga ada tede.
    Nere ogola ada ati-atide. Onou wa ji tere letigini, amina King Solomon no nomo
    mujari oruwa hilou‑hilou mujarigai. Ariya kooko beha nebere mugari hilobainga
    waha Solomon nomo mujari feiya tuwou.
  aly-aly: Arnkwewan artewenty iterrey-angenh arrpemarl. Alpeyt yanh-rnem arenh-arey.
    Rernem-alew? Rernem warrkerrey-angenh. Arnkwethen atanthey-angenh, rernem aylpeyew,
    arrangkw. Mwerr-angkerarl rernem rtnew-rtnem. Atyetyart Solomon, awank-akerrarl
    anenh, arnkwa mwerr-angker arlkeny-arlkenyelarl ra aylpenh. Arnkwa Solomon-wenh
    mwerr-angker, alpeyt-rnemanap mwerr-angker inngarl!
  wiu-wiu: Taage kaluga eya witakole enekoapa eya wa wene taneya meamene. Nipa edikakoya.
    Po itia mamina latia toamokoyake wedoa kalaneya witako. Ako odene meane tobou
    ago Solomonoyo mamina epetaneya-kama moa kakome wedoa kalakitikoa kakala taneyake
    tage kaluga eya kalaneya moa patukamele toameneya.
  swe-swe: Se reflekterande på (undersök noga, lär av) liljorna (de vilda blommorna),
