  san-ORI: ଅନ୍ୟଚ୍ଚ କାମ୍ପିଲପୁଷ୍ପଂ କଥଂ ୱର୍ଦ୍ଧତେ ତଦାପି ୱିଚାରଯତ, ତତ୍ କଞ୍ଚନ ଶ୍ରମଂ ନ କରୋତି
