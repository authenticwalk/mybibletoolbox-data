    mahakki matik mangal pumnamakka loinana phijet leitenglabasu leising asigi maraktagi
    amana phajaba adugumna phijet leitengkhide.
  yad-NT: 'Vurya̱jachipiya̱ ranijyu̱ javu̱ñi̱sityu, nu̱tyuramusiy raja̱vye, nu̱tyuramusiy.
    Ne rivaay, dantyamu̱y ne raruyinura nura̱biju̱u̱ jichujajyu̱sara; ri̱tatye ji̱ta
    jiryiva: ne vinu nutyityu̱ Sadumú̱bay vicha̱da sami̱va̱ju̱ dutyasi̱ ramusiy.'
  mxb-NT: ’Kande̱ꞌé ndó táto̱ꞌon ki̱ꞌo ndato sáꞌano torí ndiꞌindi káa yúku̱, chi̱
