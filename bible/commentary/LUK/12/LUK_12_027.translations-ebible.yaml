    vestido mas bonito que con esos maga flores.
  uig-ARA: نېلۇپەرلەرنىڭ قانداق ئۆسىدىغانلىقىغا قاراپ بېقىڭلار! ئۇلار ئەمگەكمۇ قىلمايدۇ،
    چاقمۇ ئېگىرمەيدۇ؛ لېكىن سىلەرگە شۇنى ئېيتايكى، ھەتتا سۇلايمان تولۇق شان-شەرەپتە
    تۇرغاندىمۇ ئۇنىڭ كىيىنىشى نىلۇپەرلەنىڭ بىر گۈلىچىلىكىمۇ يوق ئىدى.
  tuf-tuf: Acsar oya ojcor wacaro. Uch síhw̃awi. Suw bihnquey tamo síhw̃awi, -wajacro-.
    Suw chaquic tamo síhw̃awi. Súwatra canar yájtiro. Quéjtiro. Oya cat cuíhtiro.
    Eyta cuar uwat itit, óriquenro. Suw óriquenan oya cuitro. Aját ba quino wacaro.
    Carin oyin Salomonat oya óriquenan etach ów̃tiro. Salomonat oyan ay binan to ow̃jac
    cuar, óriquinan suwa etach cutiro, -wajacro-.
  abx-abx: “Kulawi-bi daw i ka'angayan-na si mga lalag burak. Ga'i mga iya agballi
    ngan ga'i aghimo. Kundi' sumatan-ta kam, bisan si bug'os kayamanan-na si Hadi'
    Solomon gana' sapasul'ut-na pariho kahalap si adda sinan mga burak.
  mco-NT: Ijxcɨx yɨ aaybɨjy nej xóxyɨty, ca' ytaaccɨxy ni ca' yxuuygɨxy. Ɨɨch miich
    ajcxy nɨmaayb, co ni je rey Salomón mɨɨd tüg'ócɨy ymeeñ ca' ñayxojxɨ jadu'n nej
    jada aaybɨjy ujtzpɨjy.
  bsp-bsp: 'Nəgbətənɛ ntɛ yɛlɛŋk ya dalɛ yompoŋ mɔ: Yɔfɔbəc, yɔfɔdu yamos, mba ic-lok’un,
