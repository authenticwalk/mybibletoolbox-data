  bhd-bhd: सोसनेरे फूड़ू केरे तक्का कि तैना केन्च़रे बेडोतन? तैना न मेहनत केरन ते
    न कत्तन, फिरी भी अवं तुसन सेइं ज़ोताईं कि राज़ो सुलैमाने भी अपने सारे धन दौलतरे
