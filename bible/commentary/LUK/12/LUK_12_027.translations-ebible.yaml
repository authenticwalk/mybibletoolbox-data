    ictequid bëdaidquio yacpadquid chuiquid dapa Sadomonën dashcute adquio ictiapimbo
    icpampic.
  kjs-kjs: Nimimi plaua kili adalepape. Nimumiri kogono napuma mamina page nawaritimide.
    Dia, pare pagalepa. Abalade mo kamope Solomon-mere nipuna au raayo pisa pare mo
    plaua kilinumi nipuna au ma-oge yaaya.
  mni-mni: Lamlakki leirangsingna karamna houriba, nakhoi wakhal tou. Makhoina thabaksu
