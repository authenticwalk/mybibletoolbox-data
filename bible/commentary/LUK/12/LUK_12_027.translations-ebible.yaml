  gaw-gaw: Ag bala haḏag onig lili umu anṯeg! Ag uḏat ii heṯeb, lamen ele ii heṯeb
    amge da ag amelagp̱a aṯem. Anuḵa Solomon nug bala nuhig oh meum amge nuhig bala
    ena, bala haḏag amubia laa iiṯa.
  nca-nca: “Yendo komó ŋuro nuŋo reyoteŋgo ŋu qeni. Koweyumu kama teyoteŋgo, tuwi
    kama towoyoteŋgo. Quko no ŋande yimiroteno, Solomon ŋundo tuwi meté horé qu se
    reyaró, quko nuŋo ŋuro nakayámbo Solomon koro tuwi meté-meté ŋu takate.
  zpz-NTPP: ’Güii lac mod raly de ya gyee. Ni wagyicy ñi riiñ. Ni wagriꞌñ iily. Mas
    ni, tees ya̱ rne̱e̱ lo der nu rey Salomoong, mas tonaꞌ la guaniꞌñ yu, tees wansuy
    negy nu nsaap ñi gal nu na de gyee zeꞌ.
  mkj-mkj: Kamwai kapang rohs in nehn japw kan doahroar ahr kin koapda; irai joh kin
    doadoahk, irai johkin wiahda arai likkoau. A kamwai en kidal pwa pel Nahmwarki
    Solomon, nehn ah koapwoahpwoa, joh kin kapwaski likkoau ling doahroar apas rohs
    pwiai.
  zac-NT: ’Gulë guná, lla riaruꞌbë ra guëꞌë. Adë rúnëdiꞌi rahin dchiꞌni. Adë rtíꞌbidiꞌi
    rahin, perë rëy Salomón con guëdubi galëlujë shtë́hiꞌ, bë́ꞌnëdiꞌiꞌ gan niácuhiꞌ
    ziquë ra guëꞌë lachi.
  kyg-kyg: Lapakaemo kahaufilaga auseeꞌmo lapakesa afiyo. Ausemoꞌa agaiꞌamo hageteno
    aliꞌyaꞌmo oꞌalino kukenaꞌamo alo nosiye. Alo nosiyaꞌmonanafa ausemo kukena konali
    yaꞌamoꞌa ala vekaꞌapimo yagaino neꞌapateya vekamo agiꞌamo Salomoniꞌa alino vaiꞌniya
    kukenaꞌaꞌe konali yaꞌaꞌeꞌmo ago aeno aga seꞌniye.
  kmk-kmk: Somsomkon yu din mandadakoḻ dan simalona sabsabung. Adida mangkokwa onnu
    mangganay yoong ibagak kan dikayu un amo napippiya din ila da nu sadat nangkababanola
    badut Ali Solomon.
  cao-NT: ‘Jasca, huasi joa jiaxëni cabo qui tsayacahuë. Yonocoyamacani quiha oriquiti
    quëshpi na. Jiaria tsi xo ja jiscanaina. Salomón yamaba raiti oquë-oquëria ca
    xo iquia ra.
  bbr-bbr: Ak kurukan am musip aparwe. Ak sarau wa miäi, omjo nais akasar wa ate miäi.
    Utianik, is ak epar senes awarom, meter kamwareäwon ro Solomon ko kon omjo eposek
    miäwon, kiro omjo am musip eposek senek wa.
  inb-inb: '—Kawai­chi imasa liriu tugtu­kuna chagrapi suma wiña­ris­ka­kunata. Iuia­rii­chi:
    pai­kuna mana puch­kaspa awan­kuna­chu. Ñi ima mana ruran­kuna­chu. Kasa­mi nii­ki­chita:
    ñi atun mandag Salomón, pai tukui iapa suma katanga chura­ris­pa­pas, chi tugtu­kuna­manda
    mas suma mana kawa­rirka­chu.'
  hrv-hrv: 'Promotrite ljiljane, kako niti predu niti tkaju, a kažem vam: ni Salomon
