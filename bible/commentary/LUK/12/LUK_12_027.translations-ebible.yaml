    muani bidi agai aga tigide me te ugwa wiegi wiegi yai au yali goli, te e noswai
    dabe duduligo yali augo te Solomongo au yali aiyaba elaluali.
  seh-seh: 'Lang''anani kukula kunacita maluwa: Iwo nkhabe phata basa, peno kusasanya
