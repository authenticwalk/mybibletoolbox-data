    ngono, ora nduwé salin sing apiké kaya kembang-kembang kuwi.
  byr-byr: Sarɨmɨ mayawaaꞌ pwasangɨna jawɨranganyɨla! Tɨretɨya mihwiadɨvɨsangɨ. Kwaabɨyɨvɨta
