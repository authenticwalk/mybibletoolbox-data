    nɨgwɨlalaaka byaannaka yuya yɨwaala yɨwannyaakelyɨ. Kɨrɨꞌ mayawaaꞌ pwata dazabaaibɨꞌ
    sahwai gamɨre yɨwaala tewaanya kɨnɨnnakei mɨꞌ!
  ian-ian: Mwe lɨga vak kat yelavɨk ngwula. Ndi njɨvwa ana kwutɨgandi. Ndi waavwi
