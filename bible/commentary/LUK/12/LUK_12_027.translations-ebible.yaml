  urd-urd: सोसन के दरख़्तों पर ग़ौर करो कि किस तरह बढ़ते है; वो न मेहनत करते हैं न
    कातते हैं, तोभी मैं तुम से कहता हूँ कि सुलैमान भी बावजूद अपनी सारी शान — ओ — शौकत
    के उनमें से किसी की तरह मुलब्बस न था।
  hot-hot: “Lemimimbi alokwaŋ vuak. Thêlô miŋ idum ku lôk epesaŋ sôp ami. Ma doŋtom
    yanaŋ êndêŋ môlô nena alokwaŋ vuak takêŋ iniŋ lêlêyaŋ hamôŋ ek Kiŋ Solomon anêŋ
    nômkama mavi sapêŋ.
  mqj-NT: 'Petua''pia'' umba nakua tuo bunga-bunga lako pasang. Tala mengkarang, tala
    ma''tannun. Sapo kupokadangkoa''i: Moika anna matande tomaraya Salomo sapo tae''
    untondon kamalekeanna inde lako bunga-bunga pakeannae.'
  rus-SYN: 'Посмотрите на лилии, как они растут: не трудятся, не прядут; но говорю
    вам, что и Соломон во всей славе своей не одевался так, как всякая из них.'
  mbh-mbh: “Thomu o thopol vet ine won punpolngare ole mitong, ako o um avele na o
    oma ole teunong avele. Aveto tho ria thomu, Solomon ia nepes a malmaling i pavurvur
    nge won punpolnga omole ia malmaling avele.
  bdd-bdd: “Ma ꞌaigeda wete bewa ꞌebeꞌita, hane ꞌidi bwala weyahina wanuwanuwatuhu.
    Tuta baibaiwana geya sida paihowa, ma wete geya ꞌadi ꞌaleꞌo sida paihowediya.
    Ma moisa tuwa, Solomoni ꞌana ꞌwamao ma ꞌana pasao ꞌadi ꞌita ꞌausaladi, ma hesi
    hane ꞌadi ꞌita ꞌausala hedadena.
  cbt-NTPO: Ni'co'. Yancoro'sa' co sacatopihuë'. Co manta' a'mocaso nipihuë'. Nipirinhuë',
    noyápiachin yancotopi. Iráca copirno Saromon nani ma'sha ya'huëtërin. ‘Ma noyápiachincha
    a'morin paya,’ topi. Yancoro'saso' napoaponahuë', ina quëran noya noya ya'nopi.
  rmy-SERVI: Подыкхэн пэ маленгэрэн лулуден, сар вонэ барён. Вонэ на терэн бути и
    на сювэн пэсти їда. Нэ пхэнав тумэнди, со и тхагари Соломоно дэ пэхкири слава
    на урявэласпэ кади, сар кадэла лулудя.
  srn-NT: 'Luku fa den bromki e gro. Den no e wroko èn den no e meki krosi. Ma Mi
    e taigi un taki: Wan bigi kownu leki Salomo srefi no ben man weri so moi leki
    den bromki disi.'
  cta-NT: '’Ñaꞌa̱ ma̱ xi queé nu ntsuꞌu laja quixi̱ꞌ jua. Tsoꞌo tsa nda biꞌ queé,
    masi ná nduꞌni biꞌ cña, masi ná nchca jiꞌi̱ biꞌ cuaꞌni chaꞌ caja lateꞌ cacuꞌ.
    Ndiꞌya̱ ñacui̱ naꞌ jiꞌi̱ ma̱ cuentya jiꞌi̱ jyoꞌo Salomón: culiyaꞌ tsa jyoꞌo biꞌ,
    tsoꞌo tsa ñaꞌa̱ steꞌ yu; pana ná stuꞌba ñaꞌa̱ steꞌ yu loꞌo queé jua, chaꞌ nu queé
    jua ni, tsoꞌo la ñaꞌa̱ biꞌ.'
  bqc-SIM: À lá vudeↄ gwa sɛ̃u lá aa dɛ. Aali zĩkɛo, aali bua tão. Málɛ oɛ́
    baa Salomↄↄ ń a ↄdekɛo, i ula e dà a maa kà an keewao.
  tcz-CHONGTHU: “Lily pah ho le akhan doh dan khu veuvin. Amahon na jong atong pouvin
    chule avon hou jong akisem thei pouvin, ahin, Solomon jeng jong, aloupina jouse
    a akivon chun amaho tobang lom'in ahoijou poi.
  mar-mar: रानफुले कशी वाढतात याचा विचार करा. ती कष्ट करीत नाहीत व कातीत नाहीत. तरी
    मी तुम्हास सांगतो, शलमोनदेखील आपल्या सर्व वैभवात त्यांच्यातील एकासारखाही सजला
    नव्हता.
  snp-snp: Ido kofuku neta ugawa imo yamu kati kife lalo. Ugawa yakafo lono olámoto
    ukanalo owo olufe ádami ne. Etito olufe ádaifa, ido ugawa yakafo Yuda wenena kiyabani
    we wekudi Solomoni ukanalo owo lalo-talo wiyami ya olu fulo edami ne, loto logimowe.
  isl-isl: Lítið á liljurnar! Þær hvorki vinna né spinna, en samt komst Salómon í
    öllum sínum skrúða ekki í samjöfnuð við þær.
  spy-NT: Kutas taay ꞉Yēēsu tākumwooy kule, “Okas baa, wōlēē wuu ꞉taabta ake tukul
    ām wuuyēēt. Māchiiryootē āmāyēchinē keey sirooy. !Kāāmwoowook, ānkoo kiboonto
    ꞉Sōlōmōōn bāytit nyēē tyaa, kimāboonto sirooy chēē kāroorānēch kuu ꞉toobtōōchoo.
  xnn-xnn: Ilaenyo pod nan sabsabong ay tomobtobo. Adida men-obla ya adida men-abe
    is badoda. Ngem ibagak ken dakayo en mabmabgew nan sabsabong mo nan kagawisan
    ay badon din si Ali Solomon ay kabaknangan id sang-adom.
  mwe-mwe: Nnolanje malubha ga mukonde shigakuti bhulika. Gakapota wala gakaluka.
    Ikabheje ngunakummalanjilanga, nkali a Shelemani na shuma kwabho kowe bhangawashwa
    kwa konja malinga lilubha limo.
  tte-tte: Kwanuwatui mula lalali kaiweli. Siya nige sipaipaisowa yo siya nige ali
    kaleko sikokonakona. Na yau yawalo kolimiu, walo yawasosi Kin Solomon ana kaleko
    wasawasa inamwanamwasosi. Na iyamo mula lalaline kali koleya sinamwanamwasosi
    kabo muli mena Kin Solomon ana kaleko wasawasa kana koleya.
  tcs-tcs: ‘Luk wiskain ol dem plaua i gro. Dempla kan digine da soil o meke klos.
    Bat ai spik yupla, iben Solomon no bin were plasklos wase dem plaua.
  hlt-THB: Lili khqai ve ikawmyihna a taainaak tice poek lah uh. Bi am bi unawh hla
    awm am bi uhy. Cehlai ka nik kqawn peek khqi, Solomon ing zani a boeimangnaak
    boeih ing ang thoei cam qu awh vawhkaw lili khqai pynoet ca kangna awm am pha
    hy.
  soq-soq: 'Dima baiwa gara mampe nuala pola wade? Dobina beraniwa inintoia ewamone
    insena: Mo mai muba garau dewamoipona, dia! Warere Solomon dewa uduudu mampe rua
    os ita gara eubu taumodie wandie. Tane ne dialedina, dobina beraniwa ipa eubuida,
    mai Solomon garawa taudie benaleidia rua.'
  qub-qub: '«Ricay waytacunata. Chaycunaga jircacunacho cuyayllapaj wiñamun mana aruycar
    mana puchcaycashpanmi. Ichanga noga në: Unay ray Salomonpa röpanpis manami chay
    waytacunapita mas cuyayllapächu caran.'
  att-att: “Á nonopan naw yù ira lappáw. Ari ira mattarabáku. Ari ira mangabal. Ngam
    nakástá ira ánnè sù ipabbarawási ni Patul Solomon, nga yù ngaw maríku nga patul.
  bki-bki: “Kuvisidomii von buruniegniegi novo nalo nam̃a ajum̃a amililuo janea vio
    na. Nalo na maka m̃a atu aim̃au a maka m̃a atulu m̃alo kuluniabele nalo. Mia kiniou
    naber ka kamiu, Parinio tubo Solomon re nua, napano naio be nasanibaiano laka,
    a naio be kiano saba nonovio, kulum̃arauo nalo nam̃a miyaio maka rivar niogniogu
    na bo tibe ka m̃aniegniegi nalo nei.
  bqp-bqp: À lávunↄ gwa sɛ̃̀n lákũ ò de nà. Òdi zĩ kɛro, òdi buu tãro, ama matɛn
    oárɛ bee Sulemanu kũ a aruzɛkɛo, adi uta da a mana kà ń ke ũro.
  mcp-mcp: «Mpugá dʉ́g nda ófʉláwa bwə́ dʉ wɨ̂y nə́. Bwə́ ádɛ́ yɨ́ɨ́ŋga nə isɛ́y,
    kú tiŋ míkáándə́. Njɨ mə mpú jaaw bɨ́ nə́ cî Sə́lʉmun nyə á tɛɛm jág bul bə nə
    gúmə́, nyə a shígɛ́ bwɛlɛ bwáád nda ofʉláwa.
  hat-hat: 'Gade ki jan flè raje yo pouse: yo pa travay, yo pa fè rad. Men, m''ap
    di nou sa: Wa Salomon ki wa Salomon, ak tout richès li yo, li pa t'' gen bèl rad
    tankou yonn nan flè sa yo.'
  npl-NT: '''Xikimitakah kenijki moskaltiah n liriojteh. Amo tekitih nion tlajtsomah,
    pero Ne nomechilia nion n rey Salomón ika nochi iweyilis, omotlakenti kemi seme
    de ninteh xochimeh.'
  bgg-bgg: 'Riig mage bo nyie khi-èrek ne jabiing pha ibuathek rang sieng khlei: ithek
    ne blia de arek chiih-è awaithek ro yung de arab. Ji-è gu nathek shii yao saja
    Solomon ro khama pha nuruii pha yung khie um magunde jishii ibuathek nyama khie
    oi ro.'
  eng-TCENT: 'Consider the lilies, how they grow: They do not toil or spin, yet I
    tell you, not even Solomon in all his glory was clothed like one of these.'
  eng-BSB: 'Consider how the lilies grow: They do not labor or spin. Yet I tell you,
    not even Solomon in all his glory was adorned like one of these.'
  cpu-NT: 'Pimpampithashiretakotero inchateya, te añeero antavainete, te ontyaanontya
    onkithaatyaari. Iro kantamaitacha te onkantzimoshirevaityaaro, onkante: ‘¿Opaita
    nonkithaatyaari?’ Aña ovaneenkata kameetha, anayiri jovaneenkaveta Salomón pinkatharivetachari
    pairani.'
  san-ASM: অন্যচ্চ কাম্পিলপুষ্পং কথং ৱৰ্দ্ধতে তদাপি ৱিচাৰযত, তৎ কঞ্চন শ্ৰমং ন কৰোতি
    তন্তূংশ্চ ন জনযতি কিন্তু যুষ্মভ্যং যথাৰ্থং কথযামি সুলেমান্ বহ্ৱৈশ্ৱৰ্য্যান্ৱিতোপি
    পুষ্পস্যাস্য সদৃশো ৱিভূষিতো নাসীৎ|
  tac-NT: › Aka 'we 'la 'nátaga e'nésibá Sempuali jami jágame aka chiena 'la semáriga
    o'chérame ká'é. Tase siné nóchame ju nibilé sume ju o'pacha, nobi 'wéchigo semáriga
    jame júkó sewagá. Alué wa'lula selígame Salomoni rekó 'we semati o'pachátame ke
    tabiléchigo aliena semati go anaga alué Sempuali jami jágame.
  eng-WEBPB: Consider the lilies, how they grow. They don’t toil, neither do they
    spin; yet I tell you, even Solomon in all his glory was not arrayed like one of
    these.
  gfk-H: “Muat na lik lah ira lamarina no ina nas. Pa diet la paapalim. Ma pa diet
    la singsingit maal mah. Senbia iau tangai ta muat bia Solomon no king ma ira nuna
    tamat na minamar pa ga nanaas haruat ma ira lamarina no ina nas.
  viv-viv: Falafalawasi walaꞋaiya hikabukabu-ma wananuwenuwedi. Keke hidafifaisewa,
    keke doki hidaꞋalulauga. Tu gagahemi bana tokaiwabu ana egana Solomoni ana vaigau
    kikaiwabu-moꞋena tu hida falafalawasi adi vaigau bana ana vaigau gitubuhegena.
  yao-yao: Nnole uluŵa umele wakwe. Ngaukupanganya masengo, atamuno ngaukuliluchila
    iwalo. Nambo ngunsalila kuti namose mwenye che Selemani ni ukulu wao wose nganawale
    yambone mpela limo lya uluŵa wo.
  tgp-tgp: Ha to r̃omr̃omi na lili wai sohena sava la lo ulua, la sopo voko, la sopo
    tulai na nora ruru, pani na verea isamim vara ruru r̃uhur̃uhu non Solomon na nona
    tavtav tavera, la sopo r̃uhu sohena ruru non te lili wai hatea.
  auc-NT: Ayæ̈, “Ongai guiquënë weocoo ante daque daque dadämaï inte wodonte tïnämaï
    ïñönänite Wængonguï weocoo waëmoncoo baï godongä waa pönï ënopa. Awënë Tadömöö
    wodi waëmoncoo ëagaingä incæ wïï ongai baï ëñagacäimpa. Ongai ïñömö godömenque
    waëmö pönï ënopa.
  kbc-NT: Digawini niɡ̶inoa niale lawoɡ̶o libinienaɡ̶a! Anibaaɡ̶a, aɡ̶oyoe lipegeteɡ̶e.
    Pida ejitaɡ̶awatiwaji ijaaɡ̶ijo Salomão midiwatawece ane niliicaɡ̶ajetecidi, pida
    aɡ̶ica daɡ̶a dinixotinigilo nowoodi libinienaɡ̶a daɡ̶a naɡ̶axatelogo niɡ̶inoa
    niale lawoɡ̶o.
  bmh-bmh: Ag gaian a sisil uligan. Go salau i macanemen, tibur galau mui agtal i
    patai macanemen. Bo, iz ag petak pet awarem, getal gumaraneun du Solomon go gonugau
    tibur galau naliupetpet pataneun, go tibur galau a sisil zilaurab tam pet.
  ctu-BL: Ña'tanla bajche' mi' colel jini sʌsʌc bʌ i nich pimel. Ma'anic mi' cha'len
    e'tel, mi ñoq'uijel. Pero mic subeñetla, mach yoque i t'ojolic i pislel Salomón
    ti pejtelel i ñuclel bajche' i nich jini pimel.
  meq-meq: Ehey zəbum ka guzer neheye mavurza eye təday! Nəteye na, tə ge məsler i
    wuray bay, tə ŋgar petekeɗ bay. Faya na gwaɗakumeye, kwa Salomoŋ nakə zlele eye
    haladzay aye, ɗaɗa kə pa ka bo petekeɗ andza məvurze i guzer neheye bay.
  noa-H: Pãadë har pamaardam hooihmʌ t'ʌnaajem k'ĩirjubat. Ham hĩchab bʌ̃ʌrjã p'idk'ajã
    p'idk'aba, ni hamach k'ajũa jũaju k'ĩirjuwia k'a hẽk'a nʌʌjã haba haajem. Mag
    naab mamʌ hiwiir hãbmuajã ham dʌ̈i barba haajemgui hajim hanʌm, hooimʌg hat'ee.
    Warrgar rey Salomón k'ararraujã p'atk'on pöm paraanaa nem hajap'ampa paraa haajerraujã
    pamaardam hooimʌgjö chan pöd k'ajũa jũaba haajeejimgui hajim hanʌm.
  alp-NT: Imi selu, kwapare masike ebitae pakiane tekwa lupe tamatare mo po Au beteke
    ete imi be kena kamale Salomo ipletare eni pakiane sae mise saka kwapa labuije
    mo.
  san-VEL: anyacca kaampilapu.spa.m katha.m varddhate tadaapi vicaarayata, tat ka ncana
    "srama.m na karoti tantuu.m"sca na janayati kintu yu.smabhya.m yathaartha.m kathayaami
    sulemaan bahvai"svaryyaanvitopi pu.spasyaasya sad.r"so vibhuu.sito naasiit|
  kbq-kbq: Inozamo'ma hageno amosrema neheaza keho. Zamagra mragu'za atiza kukena
    hatiza nontanize. Hianagi Nagra neramasamue, kini ne' Solomoni'ma avasese'ane
    kukena hu'neanagi, ama flauamofo amosaremo agetereno knarezantfa hu'ne.
  kbh-kbh: '“S̈mochjuinÿe chë lirio uants̈efjushangá jtsajuajnana: ndoñe ntsetrabájayana,
    ni ntseshabiamnayana. Pero ats̈e cbë́yana, ndegombre ni mo rey Salomón, nÿetsca
    chabe bomnánaca, chë lirio uants̈efjushangacá nÿets̈á botamana quenjatspormana.'
  ron-LSB: Gândiți-vă la crini, cum cresc ei. Ei nu se trudesc, nici nu se învârt;
    totuși vă spun că nici măcar Solomon, în toată slava lui, nu era îmbrăcat ca unul
    dintre aceștia.
  pon-pon: Kalelapok on kiop akan, me mi nan jap, duen ar kakairida! Re jota kin dodok,
    o re jota kin monkol pena. A I indai on komail, pil Jalomo ni a linan karoj jota
    a likau dueta apot irail.
  nhe-BL: “Xijtlachilica nopa xochitl tlen moscaltíaj campa hueli. Ax tequitij huan
    ax tlajtzomaj, pero nimechilhuía, nopa hueyi Tlanahuatijquetl Salomón ica nochi
    iricojyo ax quipixqui iyejca que se xochitl.
  sps-sps: Tagaa yam tan fo sisinaan vouts te gian fi rori, te gim ror ma kat a binun
    ge kat a fo raarav tsuar. Sin tovei Nyo tsue of maromi, tana Aatouf E Solomon,
    a mes a masun, te gim kan ma kaa me tu fo vau tsuan saavits faarei non isen tsurin
    sisinaa tovei.
  wnc-wnc: “Ginda zongazonga tapunde kanong. Tapuya ita kwaknga dua kwapmike taukaya
    dua pasikaing ngana nata daniwa natapnong. Tupa Solomonda sangasanga noman siknga
    tasikut ngana take siknga zongazonga tapunu apmaat nana wa binga dua,” ngang yanikut.
  bus-bus: À lá vúdeenↄ gwa sɛ̃̀n lán aↄ̃ↄ dɛ nà. Aↄ̃è zĩi kɛro aↄ̃è buu tãro, mↄde
    mɛ́ɛ ooare baa Sulemanu kↄ̃n a auzikio, èe uta da à maaa kà aↄ̃ ke ũro.
  gub-BL: Peme'e ma'eputyr rehe nehe. Hezuz e a'e. Numa'ereko kwaw. Nuzapo kwaw ukamir
    uzeupe. Xàrumàw heta kamir ipuràg eteahy ma'e a'e. Ikamir na'ipuràg eteahy kwaw
    ma'e putyr zàwe a'e. Hemetarer katu ma'e romo Xàrumàw a'e. Ma'e putyr ipuràg eteahy
    wera'u ikamir wi.
  imo-imo: Kondipe tindima maina oromo mele liko manjengei. Kongono naa teko, maminye
    naa toromele nalo kondipe tindi akuma Goteni au tipe kondoromo. Iye Nomi King
    Solomon wale paa pengama pakopa au nimu mele mainyendopa. Goteni plawa tindima
    au tirimo mele olandopa.
  boj-boj: “Niŋgi ŋam so unjriy. Naŋgo wala kiyersib branteqnub di niŋgi qaliesai.
    Naŋgi segi wauosaieqnub. Naŋgo segi wala gereiyosaieqnub. Deqa e niŋgi endegsi
    merŋgwai. Nami Solomon a gara wala boledamu jugoqnej. Ariya ŋam so aqa wala dena
    Solomon aqa wala tulaŋ buŋyejunu.
  eng-DRA: 'Consider the lilies, how they grow: they labour not, neither do they spin.
    But I say to you, not even Solomon in all his glory was clothed like one of these.'
  knf-knf: « Natenan iţeeñ inuura yi ugof wi uţeeh jibi ijaaŋ idëm, iinji ilemp, iinji
    işiir. Kë nşë jakan, *Ŧalomoŋ naşih ţi pdëm pi nul bŧi, aambaaŋ kañëgi'aara ji
    kaloŋ ţi ya.
  san-KHM: អន្យច្ច កាម្បិលបុឞ្បំ កថំ វទ៌្ធតេ តទាបិ វិចារយត, តត៑ កញ្ចន ឝ្រមំ ន ករោតិ
    តន្តូំឝ្ច ន ជនយតិ កិន្តុ យុឞ្មភ្យំ យថាត៌្ហំ កថយាមិ សុលេមាន៑ ពហ្វៃឝ្វយ៌្យាន្វិតោបិ
    បុឞ្បស្យាស្យ សទ្ឫឝោ វិភូឞិតោ នាសីត៑។
  arn-NT: “Ngüneduamfimün chumngechi ñi tremken tati pu rayen. Küdawkelayngün rume
    ka füwkelayngün rume, welu iñche feypiwayiñ tati longko ülmen Salomon rume, kom
    tañi nieelchi kümeke takuwün mew, tüfachi pu rayen mew trürlafi.
  zas-NT: ’¡Gol baguiaa xhienaag riniꞌs ree guiaa dajn! Ad rüjnt reen dxiin ad rguib
    tëët reen. Per niꞌqui rey Salomón ad guzujchaawt ziꞌc zaꞌchaaw ree guiaa guin,
    majsi mast guzujchaawaman.
  ken-NT: Yɨŋɨ́ ká bɔchuchu abhɛn bágò. Bápú kʉ bɛtɨk, nɛ bapu ghoko ndɛn. Kɛ
    nchí ghati bhe bɛ, yɛ̌ chí Mfɔ Sólomon mmu ábhɔ́ŋɔ́ nyaka bɛyǎ kɛnɛ́m, abhɨ́kɨ́
    bhɔŋ nyaka ndɛn ɛnɛ ɛrɨ mbɔ yɛ̌ chuchu amɔt.
