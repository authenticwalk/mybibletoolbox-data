    pairani.'
  aon-aon: “Ipak putik aruruhish douk shakih urah iri. Eshesh madae shunek enen mour
    uwe. Madae shunek eneh rupeh um shihur iri uwe, uwok. Aria eik yakripep, seiwok
    Solomon douk nyeigur nyato abom aria nagrem sabaishi eshudok aria nenenek yopihi
    atih rupeh. Aria ananih rupeh douk madae eneh yopih abom kabi douk eshudok aruruhish
