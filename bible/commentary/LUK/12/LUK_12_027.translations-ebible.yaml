    nomanampe, bo ahik puk mena gomono me mataia sira tar purpur.
  san-DEV: अन्यच्च काम्पिलपुष्पं कथं वर्द्धते तदापि विचारयत, तत् कञ्चन श्रमं न करोति
    तन्तूंश्च न जनयति किन्तु युष्मभ्यं यथार्थं कथयामि सुलेमान् बह्वैश्वर्य्यान्वितोपि
