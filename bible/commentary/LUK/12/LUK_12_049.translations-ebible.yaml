verse: LUK.012.049
translations:
  kpx-kpx: Iesuu tota loui avoe, “Dana lohoniege vata ko mahoi aiohavoi. Isito di
    isiviale aike vene ke beige au lahai.
  okv-H: “Na puvena amo enda undukano evekaja puvena. Avoeto ihiketo undukasi uje
    ereona
  tbo-tbo: ‘A nei ipa hipuli a tunuya po ina alahi. Hilaki amaka ita luebaleya po
    ita alalata.
  mal-C: “ഭൂമി അഗ്നിക്കിരയാക്കാനാണ് ഞാൻ വന്നിരിക്കുന്നത്; അത് ഇപ്പോൾത്തന്നെ ജ്വലിച്ചെങ്കിൽ
    എന്നു ഞാൻ ആശിച്ചുപോകുകയാണ്?
  grc-SR: Πῦρ ἦλθον βαλεῖν ⸂εἰς⸃ τὴν γῆν, καὶ τί θέλω εἰ ἤδη ἀνήφθη;
  bgc-bgc: “मै धरती पै आग लाण नै आया सूं, अर कितना आच्छा होन्दा, के या इस्से बखत सुलग
    जान्दी!
  khz-khz: “Au kalova avogomai-agiato tanoparai, e geku ririwa pere galakau-kune nama!
  deu-TKW: Ich bin gekommen Feuer zu werfen auf die Erde, und wie wollte ich, es wäre
    schon entzündet.
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Bidaꞌ nedaꞌ djenaꞌ ga tsegui guiꞌ yödzlyú ni, len laꞌ
    bíquiꞌczdaꞌ chnaguel‑laꞌ guiꞌ naꞌ.'
  lin-lin: Nayei kotia moto na mokili, nazali na posa makasi ete moto yango emipelela.
  hns-NT: 'Jiesoe bolies: „Ham dhartie par ailie aagie lagaawe aur ham ka karab djab
    oe bare tjoekie?'
  noa-E: ’Mʉʉn mʉg jẽb gaai õor durrum khʉʉn ee mʉch iekta phũak phuu wëjöm ee õtdau
    dʉrbapʉ̈imjö apienta bëejimgui ajim anʉm, ich Jesuu. Ya mag õtdau pa sim, mamʉ
    mʉchdëu khõsi chirʉmjö warag uu pa jẽerdʉmaa akhiin ajapcha akhamgui ajim anʉm.
  eng-EMTV: “I have come to cast fire to the earth, and how I wish it were already
    kindled!
  mib-NT: ’Ni quee rī jeē nájnūhun jeē scuiquín rī ñuhūn ini ñayɨ̄vɨ́, te suu cúu
    jeē cusɨ́ɨn ini ñayuu jeē sɨquɨ́ ruhū. Te cúní rī jeē yachī coo súcuan, návāha
    quɨ̄vɨcoo ñayuu ndaha Yaā Dios.
  lif-NT2: “इङ्‌गाॽ इक्‍सादिङ् खाम्‍बेःक्‍मो मि केःत्‍छे़ त्‍याङ्‌बारो, कर तगिसा मि
    लाःसे़ल्‍ले़ नुःबा पोःक्‍खे़बारो॥
  xnj-xnj: “Nibweli kuleta motu pamulima, ndi kuvya uvya ngaumali kuyaka!”
  mmx-mmx: Iesu ga lok bok, “Aga vot kusu ana lok li na lavatkangka at laxao, la nia
    a vara i do nom laxao na bao soso!
  cbr-NT: 'Ësaquinribi ca Jesusan cacëxa: —''Ëx uá cupí ca unicamax bëtsibë bëtsibë
    cuëbicanani nishanani tsuáquiruti ''icën. Usai ''i unicama bënëtishi tsuáquirutibi
    ca ''ia.'
  tee-NT: ―Tachi ju va icminta maquilhnunu' ju jipi ju ani lacat'un. Chai slivasalh
    na k'ox cava ni lana chavai ju catai'ulaya'.
  eng-LSV: I came to cast fire to the earth, and what I wish [is] if it were already
    kindled!
  cak-NT: Ren chi ninya' k'ak' chi'icojol xipe we' chech-ulef. ¿Y anchique chic más
    ninrayij, xa ri k'ak' ri' can nic'at yan?
  pah-NT: —Ajo ji yvya koty jitekovo tamboukwaha yvyakotyve'g̃a ndeaporog̃ita javo.
    Po kiro g̃andeaporog̃ita ji amboukwaha ojikwe ramo. A'ereki nahã jiporavykyhava,
    ei Jesus'ga.
  sja-NT: —Mɨ cheji na p'ek'au eujãdee t'ɨpɨtauk'a k'oode, aɨde ijãadak'aa beerã miapiit'ee.
    ¡Mãga oo aupada paara, mɨ o-ĩa bak'aji!
  xed-xed: «Sagha da vzatá vu yu ta haɗik, ta kumay yu ta gi kbaftani misimmisim.
  mks-NT: ʼYe̱he̱ na̱quixi i̱ ñuyíví yóho cahnda java táhan i̱ ña̱yivi já ná na̱ha̱
    na̱ cúni̱ cu̱hu̱n xoo mí i̱ xi̱hín na̱ co̱ cúni̱ cu̱hu̱n xoo i̱. Ta ña̱ yóho cúú
    á tátu̱hun na̱quixi i̱ chíca̱a̱n ñúhu̱ i̱ ñuyíví yóho. Ta cúni̱ ña̱ ná ndihi quíi̱
    chuun na̱quixi caja i̱ yóho.
  gfk-S: “Iou te hanawat ura hapadano ira turadi tano ula hanuo ma no tamat na eh.
    Ma igor manga bilai be iou gorte halo ter ie.
  bmu-bmu: “Nöŋön gölmenöŋ könöp ala ubi jemapköra etpiga urusihimni miaŋgö bölamŋan
    lök jeyöhaŋgöra ahöza.
  dgz-dgz: Iesu sia anega wan, “Ne piup ma omaya iramopen men tauan. Tave di, ne namunap
    iramopo ame kakae!
  eng-GNV: I am come to put fire on the earth, and what is my desire, if it be already
    kindled?
  zaa-NT: Inte' nna daya' para thulua' ttu tsina nu gál·lá'ą le' yétsiloyu tì'a ttu
    yi' nna gunią vencer iyaba ca cosa mal. Demasiado rú'ulátsa'a' qui'ni gál·lá'ą
    prontu taá.
  eng-WEBSTER: I am come to send fire on the earth, and what will I, if it is already
    kindled?
  guh-guh: 'Icatsia Jesús jumaitsi pijajivijavabelia: —Xanë raja patajopajë daxitanacuapijivi
    pibisiacuene pexanaeneconi yabara tasivatëpaenexa. Nexata bajarapamonaeyajuvënëvi
    itsamonae nejumecovënëtsiana. Nexata nacaemonae ata apo najamatabëcuenejëpae tsane.
    Itsa baja capanepaeya cruzata daxitajivi sivatëpaejitsipajë, jamatabëcuenebarëyanë
    baja tsipae.'
  bon-bon: Yeesu cuta jejemige egä, “Cane tädujine ai gawecewe ne muye ca abotame.
    Cane baborage singi egä pui muye te gije tabacitumi ayime.
  nhw-BL: “Nihualajtoc ipan ni tlaltipactli para nijlemenaltis se tlitl. Huan nijnequisquía
    ya tlantosquía notequi.
  mgw-mgw: “Niisi koya mwoto padunia, napendi ukapanga uyakite!
  swh-ONEN: “Nimekuja kuleta moto duniani; laiti kama ungekuwa tayari umewashwa!
  wbi-wbi: nisile kukunga umwoto pa iisi, kange ninoghelua kuuti ghuve ghuvikiile,
  bba-bba: Mɑ Yesu mɑɑ nɛɛ, dɔ̃ɔwɑ nɑ yɛ̃kɑm nɑ hɑnduniɑɔ, nɑ kĩwɑ u n dɑɑ yɑbure.
  eng-KJVCPB: I am come to send fire on the earth; and what will I, if it be already
    kindled?
  kgk-NT: 'Upéi he''i jevy Hesu: —Aju va''ekwe ko yvy-py. Tata-rami aru xe pu''aka
    kente kwéry-rehe. Ambojepotase eterei va''e vérami aiko-vy pya''e hendy porã hagwã.'
  waj-waj: Rapiraivo ikiaivaa roosiima mmataivau vakiaiveeraivaara na tiiravai. Ii
    rapira ivo ikiaivo teerayaama akiairaama taanaraivaara ni yoketainoo.
  ekk-PKP: Ma olen tulnud maad süütama ja ma tõesti soovin, et see juba põleks!
  mpx-mpx: Inoke Yeisu i ba vevehe al i ba, “Nau ya nem ginaha na pwatanim panayawiya
    inoke ni tautau ge musamusa ni ton yoho. He nuwau hot te binimala iyaka ni tau.
  wbp-wbp: Jijaji-jana wangkaja nyanungu-nyangu kurdungurlu-patuku, “Kaaturluju yilyajarni
    nyampu-kurra yungurna nyampu nguru warlu-kurlu-mani. Yungurna warlungku purrami
    nyiyarningkijarra yungurna riwarri-mani nyiyarlangu maju manu yungulu yapa ngaju-nyangu
    jungarni nyina!
  luo-luo: “Asebiro mondo amok mach e piny, to mano kaka agombo ni mad ne bed ni osemoke!
  nhe-NT: “Nihualajtoc ipan ni tlaltepactli para nijlemenaltis se tlitl. Huan nijnequisquía
    ma ajsiya nopa tonal.
  aii-aii: ”ܐܬܹ‌ܐ ܠܝܼ ܕܕܵܪܹܝܢ ܢܘܼܪܵܐ ܠܐܲܪܥܵܐ، ܘܟܡܵܐ ܒܸܬ ܒܵܣܡܵܐ ܗܘܵܐ ܠܝܼ ܐܸܢ ܡ̣ܢ ܓ̰ܲܠܕܹܐ
    ܗܵܘܹܐ ܗܘܵܐ ܒܸܠܗܵܝܵܐ.
  esk-NT: “Aggiqsuŋa nunamun isummitqigiaqługich iñuich. Aggił̣iġa ittuq ikniqsuġmatun
    nunamun, aa, uvvatuq iknaktinŋaniksimali.
  msb-msb: Nagpadayon si Jesus, “An pagdara sa kinab-an san kalayo an dahilan kun
    nano kay nagkadi ako kag ginahandom ko na kuntani nagalaad na ina!
  cpa-NT: ’Ca¹guio¹jni hi² mi³dsíg³jni dsǿa¹² dsa² jmøi¹guǿi¹, ju³lah jan² dsa² tí²
    si². Mi³hno¹jni ju³jøng² lah¹cøng² hi² ma²hiu³ si².
  dso-dso: ଜିସୁ କଇଲା, “ମୁଇ ଏ ଦୁନିଆଇ ଜଇ ଲାଗାଇବାର୍‌ ଆଇଲିଆଚି । ସେଟା ଜଦି ଲାଗ୍‌ବାକେ ଆରାମ୍‌
    ଅଇଲାନି, ସେନ୍ତାର୍‌ଆଲେ ମୁଇ ମନ୍‌କଲାଟା ପୁରାପୁରୁନ୍‌ ଅଇଗାଲାବେ ।
  meu-meu: Lau na lahi tanobada ai baina tahoa kau totona nama; ua uramu bema hururu.
  yva-NT: Yesus po raura pare, “Ide ramu Syo taname raugaje vatano una no mine vone
    so mansai. Ibeke dave syare taname umaso mamo raon to.
  dgc-dgc: Nadid, kinagi man dén ni Jesus du alagad na, a “I kédemét ko ta munduae,
    éy koman i lélake a umange a magtutod to sikaw na, da maski ahe i demtan na kagi
    kua, éy te maligalig. Ey sakén, maski sala ko a te maligalig, éy gustu ko a kumalat
    tu kagi ko ta mundua a koman i apoy!
  zpm-NT: ’Niina ne laa naa ziaḻ, rrieequia ziaḻzobgui naa lo guidzliu. ¡Ni zoot naa
    goṉ, tebaa raṉle naa laaw quiayazbel! ¡Tebaa psiaaḻle naa lo dziin ne ziaḻguṉ
    naa!
  hix-NT: Onà wyaro nkekon hatà, Txesusu. Teryewhamnohsom me rma haxa natxhe hampànà,
    toto komo, yukryeka hona romoknàr ke mak ha, kekon hatà. Taknyohsomà wyaro teryewhamnohsom
    me natxhe hampànà. Eryewhamnohpàn me rma hak natxow hamà. Teryewhamnohsom me esnàr
    komo xe mak wehxaha, kekon hatà.
  sim-sim: Jisas mashi las nga karem ormu sawera, �An misambi torok hin a ermbenak
    kolok si ukrukurik tari nir. Os hi oso si ukrurikop a rupshiri nir. Hako hi oso
    mbeek ukruri ambu sir.
  npi-ULB: म पृथ्वीमा आगो वर्षाउन आएको हुँ र म जे चाहन्छु त्यो भइसकेको छ ।
  cgc-cgc: Gambal pa Jesus i naan ta iya na mga tinudluan, “Giling a di aged sunugon
    kalibutan i. Liag ko inta na gaapoy en.
  tim-tim: Kâlâp punduŋ panmâ loŋgaim siângen arim om metemap dop hainâk agak meme
    bâleŋe akbiâ aregât hâuŋe yeŋgiwian aregâlâk nâŋgân. Are emelâk miawakto dâine
    heroŋe akbom.
  yor-yor: “Iná ni èmi wá láti sọ sí ayé; kín ni èmi sì ń fẹ́ bí kò ṣe kí iná náà
    ti jo!
  wos-wos: Wataka dé diré wa, “Wuni ya ané héfaré yakinjoka wuni ya. Wun ya némbule
    hénjarandéte wuni mawuli ye.
  emp-NTPO: Mʌ̃ra zesia naʌ̃ ẽjũã cawa oi carea. Ara nawena mãwã obʌrʌbara bio bia
    b̶acasia.
  eng-F35: “I came to bring fire to the earth, and how I wish it were already kindled!
  ind-ind: “Kedatangan-Ku ke dunia ini bisa digambarkan seperti api yang akan membakar
    dunia. Betapa baiknya kalau api itu sudah mulai menjalar!
  pes-OPCB: «من آمده‌ام تا بر روی زمین آتش داوری بیفروزم، و کاش هر چه زودتر این کار
    انجام شود!
  mpt-mpt: Yesuse imin baabenea Ne tenia dabalim ele tlibuo makob ase obeb daake daia
    tubuneko genita daak tlibu otane as ele mo tubueim blim bie kesoa ne funania As
    ele atole hebmamsab tubuneko gabibe.
  ssx-ssx: Yesuma꞉ alota꞉ I̱ epolo ekita꞉ ti ulekema꞉ do kenkena꞉ mo yaaluekema꞉ epoa꞉pate
    ya honema꞉ta꞉ amba꞉ kone talo hapeke alee.
  mkl-mkl: Nɔ Jesu í sɔ̃ ŋɑ mɑ́ í ni, inɑi ǹ nɑɑ ku fɑ̃ si ɑndunyɑ, nɔ ǹ bɛi ǹ
    bi ku jɛ í jo tɑ̃.
  gaq-gaq: ଜିସୁ ବାସଙ୍ଗ୍‌କେ “ନେଙ୍ଗ୍ ମଞ୍ଚ୍‌ପୁର୍‌ନ୍ନିଆ ସୁଆ ଆଃଡୁଆ ନ୍‌ସା ପାଙ୍ଗ୍‍ନ୍ଲେଃକେ
    ଆରି ନେଙ୍ଗ୍‌ନେ ଇକ୍‌ଚା ଜିଆ ସୁଆ ଡୁଆଲେ !
  gof-RNT: “Taani yiday biitta bolla tama oythanaassa. Ha77i tamay oykkiyako tana
    waati ufayssanddeshsha!
  unx-unx: “ଆଇଙ୍ଗ୍‌ ଅତେରେ ସେଙ୍ଗେଲ୍‌ ଜୁଲ୍‌ନାଙ୍ଗ୍‌ ହିଜୁଆକାନାଇଙ୍ଗ୍‌, ଆଡଃ ଆଇଙ୍ଗ୍‌ ସାନାଙ୍ଗ୍‌ତାନାଇଙ୍ଗ୍‌,
    ଜାଲ୍‌ଦିଗି ସେଙ୍ଗେଲ୍‌ ଜୁଲଃକା ।
  gah-gah: Neza mikasiuka ló gizoleketatove loko lemekumóma neve. Itó mukí vegenalitini
    golesa netáini ló gizatove loko itína lalina, mulúnegú lamaná gululine.
  lcm-lcm: Natame serei asi kag me asuai ani kut ni kuli rina aongos. Napo buk sumasuma
    ani ka karkarian!
  aer-aer: Jesus atyewe ikwerenhe areyeke angkeke, “Kenhe arrpenhemele awerrirreme
    ayenge arratye itelaretyenhe, kenhe arrpenhemele akenhe akwenpele awerlte-anenhe.
    Ayenge apetyeke-arle ure akngerre ahelhe nhenhe-werne akngetyeke. Ayenge ahentye-aneme
    ure ikwere iparrpe apetyetyenhe anteke-irretyenhenge.
  qvc-NT: ’Noqam kay mundumanqa shamushqa kani, ninata apamushpa. ¡Chaymi ancha munani
    miranambaq!
  tgl-ULB: Pumarito ako upang magbaba ng apoy sa mundo, at ninanais ko na ito ay magningas.
  cbs-NT: 'Jesúsun ana jawen tsumabu yusinkin yuikin: —Ea ikunwainbu inun ea ikunwanbuma
    jawen unanti wakin jatu paxkakin unanti wanun ika en juniki. Jaskaken ewen taea
    jau paxkanunbun en manayuaii.'
  xtm-NTPP: ’Saña chi vee sa ja xndu'va sa ñu'u ñuu ñayivi a, te nawa kuu vâa jâ ndu'va
    ndu'va‑nka ñu'u ma kúni sa.
  nnq-nnq: “Nhikila kupamba mwoto padunia, mbaya gwakabi ujakite!
  bao-NT: —Yʉa, ati yepapʉre peca jĩa tuagʉ doogʉ yʉ doowʉ. Mee ca ʉ̃ʉcoaropʉ yʉ boocãmi.
  san-ORI: ଅହଂ ପୃଥିୱ୍ୟାମ୍ ଅନୈକ୍ୟରୂପଂ ୱହ୍ନି ନିକ୍ଷେପ୍ତୁମ୍ ଆଗତୋସ୍ମି, ସ ଚେଦ୍ ଇଦାନୀମେୱ
    ପ୍ରଜ୍ୱଲତି ତତ୍ର ମମ କା ଚିନ୍ତା?
  rmn-rmn: Мэ алём тэ анав яг опэр пху, тай сар Мэ мангав, ой анкха тэ тхабол!
  huv-NT: ’Xique tiünas ningüy wüx aaga iüt cam, nganüy apmajlüy xeyay moncüy, atnej
    xique tiünas nayac biümb. ¡Malüy lajlüy aag ayaj!
  otn-NT: Nugä ra̱ sibi dá̱ ɛ̱hɛ̱ ga̱ u̱cä ua ja ra̱ xi̱mhäi. Dí̱ nnegä ngue di̱ nzø
    na̱ ra̱ sibi na̱.
  nop-nop: “Nu kwetfoloŋ iŋoŋ kudup hewe fogut doktiŋa kwanaine agaŋ tububihile tilat,
  obo-NT: Na mid ikahi mandon si Disas to, “Id undini a to ampow't ingod nid piyod
    to apuy woy id kopi‑i ku nod lotomman don en ini.
  kca-kca: Ма мўва тўт туты йŏхәтсәм, пӑ Ма щикем ԓӑӈхаԓәм, ԓуԓән ԓўв ат ўщиԓәмаԓ!
  cak-ENT: Yin xinka-pe chuvüch ri ruch'ulef chuya'ic c'a ri k'ak' chi'icojol. Y juis
    ninrayij que ri k'ak' re' nc'at ta chic.
  lif-NT: “ᤀᤡᤱᤃᤠ᤹ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥ ᤔᤡ ᤁᤣ᤺ᤳᤇᤧ ᤋᤩᤠᤱᤒᤠᤖᤥ. ᤁᤖ ᤋᤃᤡᤛᤠ ᤔᤡ ᤗᤠ᤺ᤛᤧᤸᤗᤧ ᤏᤢ᤺ᤒᤠ
    ᤐᤥ᤺ᤰᤂᤧᤒᤠᤖᤥ॥
  mie-NT: Nī nquenda nī jā modo jā scuíquīn ni ñuhūn inī ñayīví, de suu cúu jā cusíín
    inī nchivī jā síquī nduhū. De cúnī ni jā ñamā coo súcuán, tácua quīvi ndá nchivī
    ndahá Yāā Dios.
  san-TIB: ཨཧཾ པྲྀཐིཝྱཱམ྄ ཨནཻཀྱརཱུཔཾ ཝཧྣི ནིཀྵེཔྟུམ྄ ཨཱགཏོསྨི, ས ཙེད྄ ཨིདཱནཱིམེཝ པྲཛྭལཏི
    ཏཏྲ མམ ཀཱ ཙིནྟཱ?
  qve-NT: 'Jesusqa nillarantaqmi: —Noqaqa ninata hinan kay pachaman hamuspay apamurani.
    Saynaqa maytan munayman chay nina ratashanantaña.'
  pao-NT: Nu meno'o gi oo nasoomanekute ka nu-tamme kemmadu, ka nabatsakwuse. Nu sukwa
    tooe yabe soo oo tatukwahoo mee'e nu sooname. O'no nu saa'a ka teepu nemadabuekwu.
    Meno'o sakwa mooasoo oe manepetu mee nu soonamme.
