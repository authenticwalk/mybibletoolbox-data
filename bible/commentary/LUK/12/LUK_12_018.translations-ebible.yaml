  kxv-kxv: ଅ଼ଡ଼େ ଏଲେଇଚେସି; ‘ନୀଏଁ ଇଲେ କିଇଁ ମାନି ଗା଼ଦେୟିକା ରିକ୍‌ହାନା କାଜାଆଁ କିହାନା ଏମ୍ବାଆଁ
