    ones, and then I'll be able to store all my crops and everything I own.
  nld-1939: 'En hij zeide: Dit zal ik doen. Ik zal mijn schuren afbreken en grotere
    bouwen, en daar al mijn graan en goed verzamelen.'
  bwo-bwo: Hank'o bí et, ‹Hank'owa t k'aliti bí et tt'iwu jamo gaahde k'osh een eenuwotsi
    agetwe, manits t mayona et, tk'ac' jamo bíts kakudek'etuwe.
  nch-BL: 'Huan teipa quiijto: ‘Nijmati taya nijchihuas. Niquinsosolos nopilcuacalhua
