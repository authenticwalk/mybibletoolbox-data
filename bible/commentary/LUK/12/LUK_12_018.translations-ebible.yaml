    pirípináwa pìyacaténá iyú madécaná camuípiná. Iná piyamáida píawawa, piyáa piyáacaléwa,
    pìira nacái, casíimái nacái piwàwa’, íimaca iríwa yái càasuírica.'
  tsn-tsn: ya re kwa bofelong a goa a re, ‘Ke a itse, ke tlaa rutla difalana tsa me
