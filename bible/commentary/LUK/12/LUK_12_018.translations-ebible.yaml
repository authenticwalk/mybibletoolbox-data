  san-BEN: ততোৱদদ্ ইত্থং করিষ্যামি, মম সর্ৱ্ৱভাণ্ডাগারাণি ভঙ্ক্ত্ৱা বৃহদ্ভাণ্ডাগারাণি
    নির্ম্মায তন্মধ্যে সর্ৱ্ৱফলানি দ্রৱ্যাণি চ স্থাপযিষ্যামি|
  tdx-tdx: 'Aa le hoe ty asa’e: Zao arè ty hanoeko: Ho rotsaheko o rihakoo naho ho
