  kdc-kdc: Abaho kailongela, ‘Notenda vino, nogatula makanho gangu na kuzenga makulu
    ng'hani. Mumo nokwika ndiya yangu na vinhu vangu viyagwe.
  nhr-nhr: 'Kam ko máá: ‘Ncẽea ra gha hẽé ga a: Tòóa máásean di xu nquu xu tiri xur
