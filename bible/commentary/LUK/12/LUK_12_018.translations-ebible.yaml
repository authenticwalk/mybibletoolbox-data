  bdv-bdv: ଆରେକ୍‌ ସେ କୟ୍‌ଲା, ‘ଇରି କଃରିନ୍ଦ୍‌, ମର୍‌ ଗଃଦ୍ୟା ସଃବୁ ବଃସ୍ଳାୟ୍‌ନ୍ଦ୍ ଆର୍‌ ବଃଡ୍
