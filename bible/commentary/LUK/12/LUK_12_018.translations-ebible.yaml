  aak-aak: re rɨnɨŋɨnigɨnɨ, ‘Re oemɨnɨ. Aŋɨ́ aiwá nánɨ mɨrɨnɨŋɨ́yɨ́ emɨ pɨpɨnamɨ́
    nɨyárɨmáná ámɨ aga xwé wiwɨ wiwá nɨmɨra numáná gɨ́ witɨ́ aiwá nɨ́nɨ tɨ́nɨ amɨpí
