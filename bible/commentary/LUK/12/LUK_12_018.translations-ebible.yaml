  zar-NT: 'Níʼirö rnnëʼ: “Caní gunaʼ. Uquínnajgacaʼ yuʼu ga rapa chiʼa le ruláʼ quiaʼ,
    ateʼ gunaʼ yuguʼ yuʼu zxö́ntërö caʼ, ateʼ gapa chiʼa le ruláʼ quiaʼ niʼ, len yuguʼ
    le dë quiaʼ.'
  kde-kde: Anepo aneyo munu nkulihaulila kuchidoni, ‘Nìmbetenda uvila, nìmbehadulanga
    makangala langu, koka ngudenge lanji makulungwa namene, koka anemwo ngutaye vilyo
    vyangu na vitukutuku vyangu vyammalele.
  ata-ata: La muvikala aloxo ꞌo, ‘Mane, eni aꞌoxo aloxo ꞌo. Eni amamulonu tani kitukituꞌa
    sou laꞌilalixo mo atulusou apitanu tani ta tatilasi sou laꞌilalixo xe lavulutixeni.
  qvw-NT: 'Nilculshi pinsälun: ‘Mïjur-ari, rüjïcunacta jatunyächishä chayman lluy
    pilwacunäpä.'
  nfa-nfa: Ka na pamaꞌète, peka na, ‘Jaꞌa neo tao sèmi neꞌe ka! Èmu era tèka ngangaꞌa
    dhu dhui se, jaꞌa sagꞌe eele ho patitu hari dhu kapai risi, sèna ka tèke ngangaꞌa
    nèti dꞌara oka dènge mèdha-panyau jaꞌa aaꞌi-aaꞌi ra.
  tnp-tnp: “Kəni in təməni məmə, ‘Təuvɨr məmə iəkol lanu lan. Iəkəmki rəkɨs nimə mɨn
    u, kəni mol nimə asoli mɨn nəuvein iətəm iahgin mɨn nəuvetɨn. Kəni məlɨn=pən nəgək
    nauəniən, mɨne nautə mɨn rəhak ikɨn.
  urd-urd: उसने कहा, 'मैं यूँ करूँगा कि अपनी कोठियाँ ढा कर उनसे बड़ी बनाऊँगा;
  hot-hot: Ma yani hanaŋ, ‘Aêŋ ba dô ma yandum aêntêk. Yaseŋ yenaŋ unyak sapêŋ thô
    ma yandav unyak lukmuk bêŋbêŋ ek yandô yenaŋ nôm lôk nômkama sapêŋ êmô kapô.
  mqj-NT: 'Nakuamo: ‘Kuissanammi. La kurondonni angganna alangku angku garaga polei
    kamainna angku pangngannai gandumku sola angganna ewanan senga''ku.'
  rus-SYN: 'И сказал: вот что сделаю: сломаю житницы мои и построю большие, и соберу
    туда весь хлеб мой и все добро мое,'
  mbh-mbh: “‘Aro tho oma vene, aro tho teu lek wit a velre mo aro tho ari mos or alavusnga
    mo i aolonga. Naro tho parong lek wit monnga nge, tomo nge lek ur elonga.
  bdd-bdd: Nuwana bewa gidemusa, hada ꞌeꞌahai miyamiyadi yaleꞌwa yahuledi, ma hauhaudi
    ta madoudi yaꞌabidi, ma ꞌoidiya ꞌeꞌahai ta wete ꞌigu tobwatobwao mabwaiyana yahedodo,
  cbt-NTPO: 'Yonquihuachina, tapon: ‘Pëiro''sa'' i''quitahuato, a''na pëiro''sa''
    niantarahuë. Panca panca nisarahuë. Inaquë ya''ipi ma''shanëhuëpita acoarahuë.'
  rmy-SERVI: 'Тай пхэнда: «Пхагава мурэ граждуря и терава инте барэдэр. Стидава дэ
    лэн див и всаворо муро барвалимо.'
  srn-NT: 'Dan a taki: ‘Mi sabi san mi o du. Mi o broko den maksin fu mi, dan mi o
    meki moro bigi wan. Baka dati mi o poti ala a aleisi nanga den tra gudu fu mi
    drape.'
  cta-NT: 'Ndiꞌya̱ cuaꞌni naꞌ lacua: tsoꞌo la cuityi̱ naꞌ lcaa jaꞌba ꞌna chaꞌ tyaꞌ
    xaꞌ niꞌi̱ tlyu la. Ca biꞌ xcoꞌo naꞌ ltya ꞌna, loꞌo juaꞌa̱ lcaa lo yuꞌba ꞌna.'
  bqc-SIM: 'Ɔ̃ à mɛ̀: Lá má kɛn kɛ: Má a blɛwɛkakĩiↄ gbooɛ, mí a zↄ̃ↄↄ bobo,
    mí a pↄ́wɛna káu píi ń ma àizɛɛↄ,'
  tcz-CHONGTHU: Chuin aman aseiyin, Kahetai! Kachangsal jouse phelhangting asanga
    lenjo cheh thahsah inge. Chutileh keiman ka chang le mim jouse kholkhomna ding
    dan ninglhingset in nei tange.
  mar-mar: मग तो असे म्हणाला, ‘मी आता असे करतो, मी माझी धान्याची कोठारे पाडून मोठी
    बांधीतो, मी माझे सर्व धान्य व माल तेथे साठवीन’
  snp-snp: Kala kitoto eti limo, Eti enae. Numune ya lukoto kofawa olu naba ito kuto
    kulawane muki ido koukamene muki meloneto minenaiye.
  isl-isl: „Nú veit ég hvað ég geri,“ sagði hann við sjálfan sig. „Ég ríf þessar hlöður
    og byggi aðrar stærri og þá verður nóg pláss!
  spy-NT: Kumwooy kule, ‘Kiito nyēē miitē, +maaburyeet chookēēnik choo kōbo kwaak
    ankaateech chēē wōōyēch. Mākukōōno ꞉chooto bārooyinto wōlēē +maakonoree āmiikyuu
    tukul āk tukuukyuu tukul.
  xnn-xnn: A, siya na gayam nan ikkak. Bakasek am-in nan agamangko ta mensaadak is
    dadadakke tasiyay omanay nan mangidolinak isnan am-in ay ap-apitek ya nan bonagko
    gedan.
  mwe-mwe: Shindende nnei, shimomole nngokwe yangu na shinjenje jikulungwa, mwenemo
    shimishe yalya yowe na indu yangu.
  tte-tte: Kani yaginauli bwaite besiele. Yagu lakawa kani yasokeli na lalakili yakabili
    kabo bwaine koina yagu witi kanna mekanakava yagu wasawasa tupwaliyao tabe yakatububunagili
    na yapeiseyagili.
  tcs-tcs: Den em bin gad aidia. Em tingbaut, “Ai sabe wanem ai go mekem. Ai go broke
    pas storum blo mi ane bilde mobig wan so ai ken kipe ol dem sid blo kaikai ane
    ol dem nada kaikai blo mi.”
  hlt-THB: Cekcoengawh vemyihna tihy, ‘Vemyihna sai vang nyng. Khaikhqi ve hqe nyng
    saw ak bau khqoet na sa vang nyng, cawh ce cang ingkaw ka themkhqi boeih ta vang
    nyng.
  soq-soq: 'Sa baiwa ne ema epe dewanteapa: Ne adibana dubu kerakera tokokomope debamamope
    wadamopa. Du debamau ema bedeuwo ne witna ita nanana da adibanteapa.'
  qub-qub: 'Chayno yarpachacuycashanchöshi yarparan: ‹Micuy churacuna wasëta juchuraycachishpä
    jucta mas jatunta jatarachishaj. Nircur chaymannami llapan shuntashä micuynëcunata,
    llapan ima-aycäcunatapis churashaj.'
  att-att: Á kinagi na, ‘Á yawe laguk yù akkuák ku. Táttakak ku lâ yù ira balay nga
    ángngipayyák ku, á mappaddayà sù ira darakal nga ángngipayyák ku, tapè pakappiák
    ku nira yù ammè ánna ngámin nga kukuâ!’ kun na.
  bki-bki: Ana na kema neibano, berinavo ‘!Mia noue bulag kanaku yimo na varvatitigiano
    na sinaniano moruo nalo nei, ana mo nomijikia noim̃au kanio na be terivou dolu
    nalo bereio, na mia nalo ave tortoru lie vo, na mia rivare ka sinaniano a vite
    dolu nalo na miroano nei kanaku.
  bqp-bqp: 'Akũ à pì: Yã kũ mani kɛn dí: Mani ma pↄ́katɛkinↄ gboro, mani a zↄ̃kↄ̃nↄ
    bo, mani ma pↄ́wɛ kán pínki kũ ma aruzɛkɛnↄ.'
  mcp-mcp: 'A mú cɨ nə́: “Mə zə́ sá ntʉ́ga: mə zə́ cɛ́ɛ́g ífwɔ̧ɔ̧́ byâm, mə lwɔ̧́
    byɔɔŋg í búl bwaag yí, mə mú ŋkúnd *blé waamə́ nə məbii mâm cínɔŋg.'
  hat-hat: 'Apre sa li di: Bon. Men sa m''ap fè; m''ap kraze depo m'' yo, m''ap bati
    lòt pi gwo pou m'' mete tout rekòt mwen yo ak tout lòt byen mwen yo.'
  npl-NT: 'Iwa okimoli: “Ya nikmatok tlan nikchiwas. Nikinxixinis kan oniktlatiaya
    notliol iwa tlan noaxka, iwa nikinchijchiwas oksikimeh okachi wejweyi. Ompa niktlaatis
    nochi tlan okitlakiltijkeh notlalwah iwa nochi tlan nikpia.'
  bgg-bgg: Hì ne gu nyie rek sha; ai è awai shii yao, gu ne thazan yi chuak ne boh
    jia rung din srane, garo nying nane zab pha mana yi jishii chab ne ruii chid.
  eng-TCENT: 'Then he said, ‘This is what I will do: I will tear down my barns and
    build larger ones, and there I will store all my produce and my goods.'
  eng-BSB: 'Then he said, ‘This is what I will do: I will tear down my barns and will
    build bigger ones, and there I will store up all my grain and my goods.'
  cpu-NT: 'Ipoña ikantashiretanake: ‘Jiroka nanteri. Notantoryeero novantapiintari
    novankire. Impoña novetsikakaante iniroite, ari noverori okaratzi novankiretari,
    eejatzi nashaakaro.'
  san-ASM: ততোৱদদ্ ইত্থং কৰিষ্যামি, মম সৰ্ৱ্ৱভাণ্ডাগাৰাণি ভঙ্ক্ত্ৱা বৃহদ্ভাণ্ডাগাৰাণি
    নিৰ্ম্মায তন্মধ্যে সৰ্ৱ্ৱফলানি দ্ৰৱ্যাণি চ স্থাপযিষ্যামি|
  tac-NT: '''Lige arigá regá ''nátale: «Gajunámala ne ye rekoa, ''lige bilé abé wa''lú
    rekoa newámala ne. ''Lige alé gatémala ne ye go''ame, abiena alué uché jaré we''ká
    tábiri.»'
  eng-WEBPB: He said, ‘This is what I will do. I will pull down my barns, build bigger
    ones, and there I will store all my grain and my goods.
  gfk-H: 'Io, ga tangai um hoken: ‘Iau na gil hoken. Iau na durei hasur ira nugu suuh
    na nian ma iau naga gil hatamat balik um. Io, iau na bulbul ira agu nian ma ira
    nugu linga kaia.'
  viv-viv: Au tauna yana nuwahinage gifatana gigayo, O bolu kabiꞋona ganayawelini
    tu velugana lakahina ganayogona be medema againe yaku faha yaku lokoloko moyaꞋaina
    ganaꞋiveꞋaveꞋahina.
  yao-yao: Ŵatite ‘Chindende yelei, chingagumule ngokwe syangu ni kutaŵa jajikulungwa
    nnope. Mwelemo chingaŵiche magowolo gangu gose ga ngano ni ipanje yangu.’
  tgp-tgp: Ale mara, ‘Ale! Na levosahi na hinau matea a pa vaia, a pa kauti nar̃ihi
    la noku pea nike, ale a mele vorora la mele tavera jea, ale a pa takonahi na vua
    isaku peresi na noku hinahinau hinira.
  auc-NT: Äninque, “Ïïmaï cæcæboimpa. Guiyancö oncö bæ tate ñæ̈næncö wæætë mæ̈noncæboimpa.
    Mæ̈nöninque tömëmoncoo tönö mäincoo wæætë mänincönë tömancoo da wencæboimpa.
  kbc-NT: Odaa jeɡ̶eo lowoogo, mee, ‘Ja jowooɡ̶odi anejigotalo, jojiketedi niɡ̶inoa
    idiimaɡ̶a nelecoli aneite me jotete yawodigijedi, odaa jaotace geladi diimaɡ̶a
    daɡ̶axatace me nelecoli, odaa ja jotete niɡ̶inoa yawodigijedi ela. Odaa catiwedi
    idiimaɡ̶a geladi jotete idiwatawece yawodigijedi codaa me niɡ̶inoa eletidi ane
    inepilidi.’
  bmh-bmh: Guzenaimai, nugtal dabeleimai, eneun, ‘Izal zau ginampet e unum tigalaimai,
    zau tub banou maimai, go zaueim esab unum oug mai.’
  ctu-BL: An chuqui mi caj c mel. Mi caj c jem i yotlel tac. Mi caj c cha' mel ñumen
    colem bʌ. Ya' mi caj c lot pejtelel i wut c pʌc'ʌb yic'ot c chubʌ'an.
  meq-meq: '«A gwaɗ sa: “Wu nakə na giye na, anaŋ: Na mbəzliye ha de ga hay. Na ŋgariye
    a ɗəma bagwar eye hay neheye ta sliye ɗa məhayay gər a ɗəma a wu mənday ga hay
    tə siye i wu ga hay aye.'
  noa-H: Mag k'ĩirju hoo sĩi hawiata, “Hãa” hajim hanʌm hich happai. “Jãgan mua mʌch
    k'öju nem hãk'aajem di jãg t'ʌnʌm t'u wërppʌ̈iwia deeumta jũrr nem dapag hëuk'a
    haujugui” hajim hanʌm, “k'oojem nemjã t'um dʌ̈rr hawia juagam nempa t'um hãba
    dʌ̈rr hamk'ĩir.
  alp-NT: Eleki inoake be, ‘Au ono elere. Au likwaie otoi maka tolae taneiaru eleki
    au eleke suike ela lesi leke au hnouke auku gandume kai taneia maketaru pusulu
    kenae.
  san-VEL: tatovadad ittha.m kari.syaami, mama sarvvabhaa.n.daagaaraa.ni bha"nktvaa
    b.rhadbhaa.n.daagaaraa.ni nirmmaaya tanmadhye sarvvaphalaani dravyaa.ni ca sthaapayi.syaami|
  kbq-kbq: Nagra ne'zama erinte nona tagna vazina erira huna kitena, anampi maka ne'zane,
    mago'a zani'a erintegahue huno antahi'ne.
  kbh-kbh: 'Y mënts̈á yojeniyana: ‘Chë grano uaquëcjnaye yebnënga chantsendbiama,
    y inÿe más bëts yebnënga chanjëtsjebo, y chiñe nÿetsca ats̈be jaja saná chantsóbocjaye
    y nÿetsca ats̈be soyë́ngnaca.'
  ron-LSB: 'El a zis: “Iată ce voi face. Îmi voi dărâma hambarele, voi construi altele
    mai mari și acolo îmi voi depozita tot grâul și toate bunurile mele.'
  pon-pon: 'I ari indada: Nan iet me i pan wiada: I pan palan pajan ai im en nak kan,
    ap kauada me laude jan kai; i waja me i pan nekidala me wojadan ia o ai dipijou
    karoj;'
  nhe-BL: 'Huan teipa quiijto: ‘Nijmajtojca tlaque nijchihuas. Nijxolehuas nocuesconhua
    huan nepa nijchihuas tlen más hueyi huan ipan nicajcocuis nochi ni pixquistli
    huan nochi tlen nijpiya.’'
  sps-sps: I tovei na ka te kat ronyo, nyo des rou a fo numaa iny fatamaar nana fo
    kainy ainy tsonyo ana nyo te fatsuiny fo numaa iny fatamaar buiny tamuk, ana nyo
    te guam a fo fua, ana fo kainy ainy, ana fo mamatsiny ka tsonyo koman a fo numaa
    iny fatamaar to aya.
  wnc-wnc: Ngang natake anzing yakut, ‘Nata anzing tasiwit. Nata nanam you mateknga
    waike gatu you buyambam gwegwen mitake nanamaat gatu sangana nomana pake you wa
    gwegwekatang pewit,’ ngang yakut.
  bus-bus: 'Ben à bè: Pↄ́ kɛ̀ mɛ́ kɛɛn yɛ̀: Mɛ́ ma pↄ́kaɛkiinↄ gboro, mɛ́ à bítanↄ
    bo, mɛ́ ma blɛwɛɛ kán píngi kↄ̃n ma auzikinↄ.'
  gub-BL: Pixika'i hema'e hyru kury, heràpuz kury. A'e rupi aityk putar hema'e hyru
    nehe, amo tàpuz uhua'u ma'e iapo pà nehe, hema'e paw imonokatu àwàm romo nehe.
  imo-imo: Altopa yuni yunu nimbei, ‘Kinye pilto. Na i tepo teamboi. Na langi noiro
    ulkema alumbiye tepo tekiripolio langi noimbo ulke paa awilima altopo takopolio
    akumanga nanga melema kinye poinyena oromo langima pali noiembo!
  boj-boj: Osiqa marej, ‘E endegyqai. E ijo tal kalil koŋeleŋosiy olo tal kokba ateleŋqai.
    Osiy ijo iŋgi meli kalil tal kokbaq di jugwai. Ijo ñoro kalil dego dia jugeleŋqai.
  eng-DRA: 'And he said: This will I do: I will pull down my barns, and will build
    greater; and into them will I gather all things that are grown to me, and my goods.'
  knf-knf: '« Wi wi aşaaŋ aji : “Hënk di di nji kadoluŋ: dfom inkuŧi yi naan, kaşiir
    indëmuŋ apel yi, kahank da ŋdeey ŋi naan bŧi na bka bi naan.'
  san-KHM: តតោវទទ៑ ឥត្ថំ ករិឞ្យាមិ, មម សវ៌្វភាណ្ឌាគារាណិ ភង្ក្ត្វា ព្ឫហទ្ភាណ្ឌាគារាណិ
    និម៌្មាយ តន្មធ្យេ សវ៌្វផលានិ ទ្រវ្យាណិ ច ស្ថាបយិឞ្យាមិ។
  arn-NT: '“Fey kisutu feypiwi: ‘Dew kimün tañi chumael. Teyfükayan tañi nieelchi
    pu kakon, fey ka dewmatuan doy alükechi kakon, fey tüfey mew elkünuan tañi fün
    ketran ka kom tañi nieelchi chemkün.'
  zas-NT: 'Abiꞌ gunaladxix: “Ma ragbeen xhienaag günan. Guseꞌnan yu lod rguꞌchaawan
    da guialnazaꞌcan din günan mazri yu naroob ree lod gaguꞌchaawan laa reen, në graczi
    ni raꞌpan.'
  ken-NT: Kɛ árɛm nɛ mmʉɛt yi bɛ, ‘Chɔŋ mmokoti bɛ̌tak ɛbha, ngoko ɛbhɛn bɛ́chɨ́kɨ́tí,
    mfyɛ́ mbwɔt aya nɛ mɛnyɨŋ ɛbha arɛ.’
