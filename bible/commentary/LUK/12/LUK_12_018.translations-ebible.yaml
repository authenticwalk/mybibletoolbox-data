verse: LUK.012.018
translations:
  kpx-kpx: Isi huhuai avoe, ‘Di koseige duave. Di di valahu kobia koievei balugataho
    unaha houevei. Ilive elike kebiamo di lovi di kunai otovege abu dua vai.
  okv-H: Na einge aisona, harau mamahu avo aimbeto eha pepeni pere iketo ai ta nau
    pure ta be te haja vaja tapa jo ai ta ikano mihirou
  tbo-tbo: ‘Ma i paliwelena meya i pa, “Geka pite apo a dewa. Apo u hanali a goluhihi
    po baneihi a dewahi po ugolihi apo u pegapega po u ginouli gehouhi atapuhi a hounihi.
  mal-C: “ഞാൻ ഇതാണ് ചെയ്യാൻപോകുന്നത്, ‘ഞാൻ എന്റെ ഭണ്ഡാരപ്പുരകൾ പൊളിച്ച് അവയിലും വലിയവ
    പണിയിക്കും; അവിടെ ഞാൻ എന്റെ ധാന്യവും മറ്റു വിളവുകളുമെല്ലാം സംഭരിച്ചുവെക്കും’ എന്ന്
    അയാൾ പറഞ്ഞു.
  grc-SR: Καὶ εἶπεν, Τοῦτο ποιήσω· καθελῶ μου τὰς ἀποθήκας, καὶ μείζονας οἰκοδομήσω,
    καὶ συνάξω ἐκεῖ πάντα ⸂τὰ γενήματά μου⸃ καὶ τὰ ἀγαθά μου.
  bgc-bgc: अर उसनै कह्या, मै न्यू करुँगा मै अपणे नाज के गोदाम नै तोड़कै, उनतै नाज
    के और बड़े गोदाम बणाऊँगा, अर उड़ै अपणा सारा नाज अर धन धरुँगा,
  khz-khz: Ne ekilato, ‘Au evetaina ana kala. Ganigani ataorana numara kunera ana
    lovora, numa kamura ana kalara. Enai vou au geku ganigani e rinaga maparara pana
    tao-koura.
  deu-TKW: 'Und er sprach: so will ich es machen; ich breche meine Scheunen ab, und
    baue größere, und darin hebe ich auf, was mir gewachsen ist, und all mein Gut.'
  zsr-NT: 'Niꞌr rnëꞌ: “Cni gunaꞌ. Uquindjcaꞌ yuꞌu ga run chiꞌa le ruláꞌ quiaꞌ, atiꞌ
    gunaꞌ yuguꞌ yuꞌu zxöntër caꞌ, atiꞌ niꞌ gun chiꞌa le ruláꞌ quiaꞌ len yuguꞌ le dë
    quiaꞌ.'
  lin-lin: 'Bongo amilobelaki lisusu : « Nakosala boye : nakobuka bibombelo na ngai
    mpo na kotonga bibombelo oyo eleki minene, nakobomba kuna ble na ngai nyonso mpe
    biloko na ngai mosusu.'
  hns-NT: Ab ham djaaniela. Ham aapan bakharwan toerwaaike auro barka waala banwaabe.
    Tab eman aapan sab sauda dhar sakab.
  noa-E: Mag khĩirju oo sĩi awiata, “Ãa” ajim anʉm ich appai. “Jãgan mua mʉch khöju
    nem ãkhaajem di jãg thʉnʉm thu wërppʉ̈iwia deeumta jũrr nem dapag ëukha aujugui”
    ajim anʉm, “khoojem nemjã thum dʉ̈rr awia juagam nempa thum ãba dʉ̈rr amkhĩir.
  eng-EMTV: 'So he said, ‘I will do this: I will tear down my barns and I will build
    bigger ones, and there I will gather all my crops and my goods.'
  mib-NT: 'Te ni jeni ni de: Suhva na sáha ri. Na cánu rī tāca yácā rī, te nasáha
    ri jeē náhnu ga. Te yūcuán chuvāha ndɨhɨ ri nɨñɨ ri jiín táca ndajníñu ri.'
  lif-NT2: हे़क्‍क्‍याङ् अक्‍खेलॽरिक् इःत्तु, ‘आल्‍ल इङ्‌गाॽ अक्‍खे चोगुङ्–उन्‍छोःन्‍बा
    चा युङ्‌दे़न्‍हाॽ यःसुङ्‌ङाङ् कुसङ् यम्‍बा चा युङ्‌दे़न्‍हाॽ चोगुङ्‌सिङ्॥ हे़क्‍क्‍याङ्
    काक् चाहाॽ नु आजिगःक्‌वाहाॽ खे़प्‍मो युक्‍खुङ्‌सिङ्‌लो॥
  xnj-xnj: Ndi, yati nikita aga, yati nidenya chibana changu na kupamanda kangi vivaha
    na mwenumo yati nivika mabenu gangu goha pamonga na vindu vyangu.
  mmx-mmx: La ni ga lok, ‘Anaba lox i xeretna. Anaba ut asi laraogu lili luxa rak
    la ana lok taraogu silok, la anaba lok li lempeven una rak go la lentaba lempanga
    vetpes bok.
  cbr-NT: 'Sinántancëx ca quiaxa: Ësaquin cana ''ati ''ain. ''Ën anu bimi bucúnti
    xubucama ca chamaratsu ''icën. Acama tëncapatancëxun cana xubu chabu ''ati ''ain.
    ''Atancëxun cana anu ''ën ñu bimicama ''imainun ''ën ñu itsiribi nanti ''ain.'
  tee-NT: 'Chai astan naulh: “Icc''atsai tuchi acnaviya''. Aclaclhvakach ju quimpac''ats''a
    chai acyochokoya'' ju palai k''ai. Chai anchach ju acmak''aya'' ju xatoc''at ju
    quilacat''un chai ju quintaxtokni.'
  eng-LSV: And he said, This I will do, I will take down my storehouses, and I will
    build greater ones, and I will gather together there all my products and my good
    things,
  cak-NT: 'Y xunojij y xu''ij: Más utz yenyuj ronojel ri anchi'' ninyec nu-cosecha
    y yenben ch''aka chic más je nim. Y chupa ri'' xquienyec-wi ri c''o wiq''uin y
    ronojel ri nu-cosecha chuka''.'
  pah-NT: '—Aerẽ ga ei oyvyteri pe: “Nahã po ti ji rekoi a''ero nehẽ,” ei ga. “Apivohi
    po ti ji nhimbatera tuha''via nehẽ. A''ero po ti ji japoi hehanhuhũva''ea tuhava
    nehẽ. A''ea pype po ti ji imongipavi nehẽ jiapoa: trigo ojipea reheve nhimbatera
    reheve nehẽ.'
  sja-NT: Mãpai ma p'arat'ara bɨpa k'ĩsia ataji. “K'awa bɨda aji, k'ãata ooit'ee.
    Mɨ net'atau ɨapata te wãrait'ee mãik'aapa awaraa te waibɨara oo atait'ee. Mãgá
    mɨchi net'atau net'aa iru bɨ ome, jõmaweda ɨayada aji, ma tede.
  xed-xed: '“Yawa! Wya skwi dzaʼa yu magay: Dzaʼa dzaɓiŋtá guvurha ɗa yu, ka tahanaghata
    ŋa tskamta ɗa ta inda nimaya ɗa, nda hamata skwiha ɗa mida.'
  mks-NT: 'A̱nda̱ já na̱ca̱hán tucu da já: “Ña̱ caja í quéa̱ ndicani ndihi í yáca̱
    níi̱ ña̱ha í já cava̱ha í ña̱ náhnu chága̱. Ta cán taán yo̱ ndihi ña̱ na̱cana
    nu̱ yo̱ ta cán taán yo̱ tócó ndihi java ga̱ ña̱ cómí yo̱.'
  gfk-S: 'Io, iga tange um horek: ‘Iou ni gil horek. Iou ni dure hasur no nugu hator
    na masur ma iou ni gil hatamat balik ie. Io, iou ni bulbul ira agu nian ma ira
    nugu linge kaia.'
  bmu-bmu: 'Mewö jiba jiyök, ‘Mönö kewö akŋam: Ni köwe mirini köndeŋda salupŋe köwe
    miri ketaŋi ketaŋi memam. Mi memba nene töhötmöriamni aka sukinapni pakpak mönö
    miaŋgöreŋ qezaköbi tatma.'
  dgz-dgz: Endi ne map anega tain. Sea sea paewa benak mumain amba bawarentu tumop,
    amba taba ge puraput nega gwanap semoin.
  eng-GNV: And he said, This wil I do, I wil pul downe my barnes, and builde greater,
    and therein will I gather all my fruites, and my goods.
  zaa-NT: 'Làniana uccuanią: Chi yúá'' biỹa gunia'': adila tsa'' gutáppa''a'' ca cúrrali
    quíya''a nna gunia'' canu adiru xeni, nía nna cu''ú tìa'' iyaba ca lènà'' quia'',
    ą''hua adí bíỹaáru té quia'' nna,'
  eng-WEBSTER: 'And he said, This will I do: I will pull down my barns, and build
    greater; and there will I deposit all my fruits and my goods.'
  guh-guh: 'Riconë nexata icatsia jamatabëjumaitsi: “Yapëtaniji rajane baja pacuenia
    exanaejitsianë. Paboxita jebabiabajë taubijava, penetsianicajë taexanaenexa icatsia
    ayaiboxanetonë bajarapacovëta. Bajarapaboxanetonëta jane baja jebianajë daxita
    taubijava, daxita tacobecovë yajava.'
  bon-bon: Tabe piba jiicige egä, ‘Cane apu pa jaawenene! Cane cumä tääpume mete bine
    pa jiitnemepene, piba cuta modamoda bine pa yaarangemepene. Iyeta cäme calwa-cupi
    deedei piiyepu cäme nuuja gwidape bine peei cabu pa yääbäcnemepene cumä tääpume.
  nhw-BL: 'Huan teipa quiijto: ‘Nijmati catli nijchihuas. Niquinsosolos nocuacalhua
    huan nepa nijchihuas catli más hueyi huan ipan nicajocuis nochi ni pixquistli
    huan nochi catli nijpiya.’'
  mgw-mgw: Nilu'a panga nyo, nilu'a sengwana tugu'lu' twangu' tuketuke no senga ligu'lu'
    liku'lu' amo nganilu'a bi'ka ilyo yangu' yoti yaniunike na mali yangu'.
  swh-ONEN: '“Ndipo huyo tajiri akasema, ‘Nitafanya hivi: Nitabomoa ghala zangu za
    nafaka na kujenga nyingine kubwa zaidi na huko nitayahifadhi mavuno yangu yote
    na vitu vyangu.'
  wbi-wbi: akati, nivomba ndiki. nidenya ifihenge fyango ifidebe nijenga ikikome.
    nivika imeto jango joni ni finu ifinge.
  bba-bba: U nɛɛ, ye u koo ko wee. U koo win birɑnu surɑ, kpɑ u kpɑɑnu bɑni ni nu
    ni kere, kpɑ u win ɑlikɑmɑ kpuro ɡure mi kɑ win dĩɑ ni nu tie.
  eng-KJVCPB: 'And he said, This will I do: I will pull down my barns, and build greater;
    and there will I bestow all my fruits and my goods.'
  kgk-NT: Upéi he'i ave, “Aikwaa-ma ajapo va'erã. Aitypa uka-ta upe xe remitỹgwe ryru
    kwéry. Ambotuvixave-ta xe remitỹgwe ryrurã. Ipyahu va'e-py amboyru-ta xe remitỹgwe,
    xe mba'e reta ave” he'i opy'apy-py.
  waj-waj: Inna aikioo, fai na ataama iinaravai. Ni yeenna yapau nnauyauvaa havarata
    kiee fai pinaa nnauyauvai heekaanaravai. Heeka kiee ivaki ni yeennaiyauvaata ni
    hoonahaanaiyauvaatama yapaanaravaivee.
  ekk-PKP: Ma tean, mida ma teen,“ otsustas ta. „Ma lõhun oma aidad maha ja ehitan
    suuremad aidad, siis on mul ruumi, kus hoida kogu oma vilja ja kõike, mis mul
    on.
  mpx-mpx: “Yaka i ba, ‘He na ginol ola hiwe. No gonu na lekel ge bwabwatal na talil,
    inoke abwe no witi enona gegewena alona ge no gogomwau al na bugul teliya.
  wbp-wbp: Marda kapurna-jana yalyi-mani nyampurra yuwarli witawita kuja-ka miyi-wati
    ngunami. Manu kapurna-jana yuwarli wiri-patu ngantirni yungurna miyi-wati yirrarni
    kaninjarni manu nyiyarningkijarra jurnarrparlangu. Kujanya kapurna yirrarni.’
  luo-luo: “Eka nowacho ni, ‘Ma e gima abiro timo. Abiro muko dechena kendo gero moko
    madongo, kendo abiro kano chamba duto gi gigena kanyo.
  nhe-NT: 'Huan teipa quiijto: ‘Nijmajtojca tlaque nijchihuas. Nijxolehuas nocuesconhua
    huan nepa nijchihuas tlen más hueyi huan ipan nicajcocuis nochi ni pixquistli
    huan nochi tlen nijpiya.’'
  aii-aii: '”ܘܐܡܝܼܪܹܗ: ’ܗܵܕܟ݂ܵܐ ܒܸܬ ܥܵܒ݂ܕܹܢ. ܒܸܬ ܬܵܠܚܹܢ ܐܲܢܒܵܪ̈ܝܼ، ܘܒܵܢܹܝܢ ܒܘܼܫ ܓܘܼܪܹ̈ܐ،
    ܘܒܸܬ ܓ̰ܲܡܥܸܢ ܬܵܡܵܐ ܟܠܵܝܗ‌ܝ ܡܲܗܨܘܼܠܝܼ̈ ܘܟܠܹܗ ܡܸܢܕܝܼܝܼ،'
  esk-NT: Itnaġisiruŋaliqaa,’ uqaġniqsuq iŋmiñun, ‘siqumitkisigitka tugvaġvitka aasiiñ
    nappaiḷuŋa aŋitluktuanik. Tavruŋa tugvaġisigitka nauriaġikkatka suli atlat suuratka.
  msb-msb: “Pakaisip nagsabi siya sa iya sadiri, ‘Ah, amo ini an akon hihimuon. Rurubaon
    ko an akon mga kamarin tapos magapatindog akoʼn mas daragko pa kag didto ko sasarayon
    an tanan ko na mga naani kag san iba pa na mga kasadirihan ko.’
  cpa-NT: 'Jøng² ca¹juúh²dsa: “Lah¹la² jmo¹³jni: Cu¹dsie¹² jøah¹³jni hniú¹² ja³ma²ca¹tóh²jni
    cuøi². Jøng² jmoh¹³jni hniú¹² cah³ hi³méh¹ ja³tóh³jni cuøi² quianh¹³ ca¹lah¹jǿ¹
    hi² chi² quieg¹jni.'
  dso-dso: ଆରି ସେ କଇଲା, “ଏନ୍ତାରି କର୍‌ବି, ମର୍‌ କାଦି ସଙ୍ଗଇବା ଗରର୍‌ କତି ବାଙ୍ଗାଇକରି ବଡ୍‌
    ବଡ୍‌ କରି ତିଆର୍‌କର୍‌ବି ଆରି ତେଇ ମର୍‌ ସବୁ କାଦିକଣ୍ଡା ଜାଗ୍‌ରତ୍‌ କରି ସଙ୍ଗଇବି ।
  meu-meu: 'Ma eto, Ini hari baina kara toma: egu roge hari baina roho, badadia haida
    baina hagini; bena egu uma anidia bona egu ḡau iboudiai unuseni ai baina habou;'
  yva-NT: 'Umba po ratantona akato pare, ‘Sya ana syo ratantona mi som: syare syo
    yavaro wusyino anaisye ntuna raije randamisy, indamu syo yavaro anakoe anaisye
    ntuna raije inta ranari jakato. Wea indati sya kasyambere muno sya ananuge raugav
    siso ntuna rai jakato.'
  dgc-dgc: 'Ay,’ kagi na, ‘saye i gemtén kua: hukatén ko du bodega ko a dati, a bilayan
    ko ta dédekél pa sa a bigu, monda hustu i pagdétonan ko ta pahay ko, sakay ta
    ari-arian ko.’'
  zpm-NT: 'Tibaque zeeṉe rëb me: “Miṉe naca laa naa guṉ nroob grë yu qui, zeeṉa zigtaa
    grë guieḻnzaac quiw, grëragaa ncuaaṉe rap naa, ga tsotsowa grësew.'
  hix-NT: Onà wyaro haxa wehxan hamà, kekon hatà, noro ha. Ronatàrà yeherà mànàtho
    warymen hamà, kekon hatà. Anaro ymo harha weryan hamà, horyetho ymo haxa, kekon
    hatà. Àro ymo yaka wenkahyan hamà, ronatàrà yeherà, rokatxho xarha, omeroro rma,
    kekon hatà, tàwya rma, kekon hatà, Txesusu.
  sim-sim: Karem or hishihi ormu mbara, �Wa, avak karem a ukwa nir. Aka ondo amber
    avak a tarvlaha aka anandi lal wasilaka mendek a ukwa lir. Ushihi avak akwa ondo
    nga mbele mbele anhi nga aka orok a owekwa lir.
  npi-ULB: उसले भन्यो, ‘म भकारीहरूलाई भत्काउनेछु र ठुलो बनाउनेछु । त्यहीँ नै सबै अन्‍नहरू
    र अन्य सामग्री भण्डारण गर्नेछु ।’
  cgc-cgc: Ambal din ta iya na kaugalingen, ‘Iling ti buaten ko. Gubbaen ko ake an
    na mga budiga daw magpatindeg a ta mas bakod pa gid na mga budiga. Naan ko dya
    taguon ake an na mga tubbas daw pagkabetang.
  tim-tim: Nâ hin akbe. Nâŋe sot emetŋe bâlensiâ are patakom humoâk ketugum âmâ katere
    tatbiâp.
  yor-yor: '“Ó sì wí pé, ‘Èyí ni èmi ó ṣe: èmi ó wó àká mi palẹ̀, èmi ó sì kọ́ èyí
    tí ó tóbi; níbẹ̀ ni èmi ó gbé to gbogbo èso àti ọrọ̀ mi jọ sí.'
  wos-wos: Wungi sarékéta dé wa, ‘Némbuli angi hurutawuni. Wuni hénoo taka ge atéfék
    glarétaka némafwi huli ge totawuni. Totaka atéfék hénoo nawulak jondu akwi wuni
    wumbu takatawuni.
  emp-NTPO: 'Maʌ̃be crĩchasia: “Nãwã oya. Mʌ̃a ewad̶a wagabari dera ẽgapetaped̶a waib̶ʌara
    oya. Mama ed̶a ne jũma mʌ̃a erob̶ʌra wagaya.'
  eng-F35: 'Then he said: ‘This is what I will do. I will tear down my barns and build
    bigger ones, and there I will store all my produce and my goods.'
  ind-ind: “Setelah menimbang-nimbang, dia pun berkata, ‘Aha! Aku tahu! Aku akan membongkar
    lumbung-lumbung gandumku yang lama dan membangun yang lebih besar lagi, supaya
    aku bisa menyimpan semua gandum dan barang-barangku yang lain.
  pes-OPCB: 'سپس به خود گفت: ”دانستم چه کنم. انبارهای خود را خراب کرده، انبارهای بزرگتری
    خواهم ساخت، و تمام غلات و اموال خود را در آنها ذخیره خواهم کرد.'
  mpt-mpt: e baanea Ne imen toumin am gwab olota galafa olonita sum genita alukum
    inamin namin imeno o tem tam olania
  ssx-ssx: Kutupa ipika꞉ honema꞉ kone alota꞉ Dupulueke. Yaka ne napekemanu u hala꞉
    damanu londa꞉la kutupa da tieke tiekemanu a꞉eyaata꞉ mo ne napekemanu make yaka
    mandane alemanu paeyao make koto da pa꞉ta꞉manu mu ulueke laata꞉
  mkl-mkl: Ŋɔi í ni, ǹ mɑ̀ bɛi ɑn ce. An lɛɡɛ ɑkɑm ŋɑui, nɔ n mɑ mmuɛ ŋɑ iyi ɑ̀ lɑ
    ɑ̀ re. Nɔ n kosi bileem fei bɛ do ijɛm ŋɑ iyi ɑ̀ ɡbe.
  gaq-gaq: ବାରି, ମେଁ ବାସଙ୍ଗ୍‌କେ, “ନେଙ୍ଗ୍ ଦେକ୍‌ ଣ୍ଡିଂଏ; ନେଙ୍ଗ୍‌ନେ ଆଣ୍ଡ୍ରାଃ ସାପା ପାକ୍‍ଚିଚେ
    କିଆ ବାରି ବିନ୍‌ବିନ୍‌ ଜିନିସ୍ ସାପା ବୁବନ୍‌ସା ବାରି ମ୍ନା ମ୍ନା ଆଣ୍ତ୍ରା ତିଆର୍‌ ଣ୍ତିଙ୍ଗ୍‌ଏ
    ।
  gof-RNT: Hizappe yaatana; kase de7iya shaaleta laallada haraa dalgga shaaleta keexana.
    Kathaanne taw de7iyaba ubbaa iyan yeggana.
  unx-unx: ଏନ୍ତେ ଇନିଃ ମେନ୍‌କେଦାଏ, ଆଇଙ୍ଗ୍‌ ନେକାୟା, ଆଇଁୟାଃ ଭାଣ୍ଡାର୍‌ ଅଡ଼ାଃ ଉତୁଡ଼୍‌କେଦ୍‌ତେ
    ଆଦ୍‌କା ମାପ୍‌ରାଙ୍ଗ୍‌ଇଙ୍ଗ୍‌ ବାଇୟାଃ, ଆଡଃ ଏନ୍ତାଃରେ ଆଇଁୟାଃ ସବେନ୍‌ ଜ ଆଡଃ ବୁଗିନ୍‌ତେୟାଃକଇଙ୍ଗ୍‌
    ଦହୟା ।
  gah-gah: 'Loko geleake, láa loko gilimó: Nosánetá ale moloaká numunima lukokinake
    napa napa gitove. Lá okinake nosánetánegi netá matánegi nene ámina numukú ale
    molatove.'
  lcm-lcm: Na kala antok ta, ‘Kapo ro, naka abis ia asukang ke. Naka but aongos kag
    keve lu ipo asisinong, na naka abis a keve lu tavirimok luai asi kag asinong ani
    keve uai i kag matang na kag keve usausan aongos.
  aer-aer: “Kele re-arrpe aneme angkeke, ‘Nhenhe renhe-arle the mpwaretyenhe. Kenhe
    ilthe nhenhe atyinhe areye merne-akerte, kenhe the kenhe nhenhe renhe ultaketyenhe
    kele imerte apmere anteke-ilemele artetyenhenge. Tharle merne ingkirreke-arlke
    arne arrpenhe areye-arlke anyentelhe-ilemele apmere akngerre-apenhe areyeke kweneke
    arrernerle-anetyenhe.’
  qvc-NT: 'Chayshina yuyashpaqash nirqan: “¡A, ya! Yach''aninam imatam rini ruraq.
    Yumbay waqaychana wasiykunata bulashpam, mas atungunata rini ruraq, chaypi kusichayta
    tukuy imayta tandanaypaq.'
  tgl-ULB: Sinabi niya, 'Ito ang aking gagawin. Gigibain ko ang aking mga kamalig
    at tatayuan ko ng mas malalaki at doon ko ilalagay ang lahat ng aking butil at
    iba pang mga ari-arian.
  cbs-NT: “En shinanan, en xekiwan aduti betsa betsapa apakin keyutan ana janu aduti
    jiwe ewapa wakin janu en xekiwan inun en mabu en aduxanaii”.
  xtm-NTPP: 'Te ka''án de: “Jâ jini o naxe sa''a o. Ndákana o ndaka yaka nuu ka ñu''u
    triu o a, te ndása''a o ja na''nu‑ka, sukan‑va''a tava''a o ndaka ja neva''a o
    a ji''in ja ni ni''i‑ka o a.'
  nnq-nnq: Ngakilenge mwene, ndenda yene,’ ‘Momolana ikokwe yango nukuchenga kikokwe
    kikolongwa muno, mwenio mameka ilyo yango yoa ni ilebe yango.
  bao-NT: “Jaʉ. Mee yʉ maji yʉ ca tiipere. Yʉ ote dicare yʉ ca queno cũuri wiijerire
    wee bateri, ape wiijeri, paca wiijeri jañuro yʉ tiigʉda, tii wiijeripʉ yʉ ote
    dica niipetirore, yʉ ca cʉorije niipetirijere cũurʉgʉ.
  san-ORI: ତତୋୱଦଦ୍ ଇତ୍ଥଂ କରିଷ୍ୟାମି, ମମ ସର୍ୱ୍ୱଭାଣ୍ଡାଗାରାଣି ଭଙ୍କ୍ତ୍ୱା ବୃହଦ୍ଭାଣ୍ଡାଗାରାଣି
    ନିର୍ମ୍ମାଯ ତନ୍ମଧ୍ୟେ ସର୍ୱ୍ୱଫଲାନି ଦ୍ରୱ୍ୟାଣି ଚ ସ୍ଥାପଯିଷ୍ୟାମି|
  rmn-rmn: «Аки со мэ кан керав, — гиндяс ов озаман, — мэ кан пхагерав мэ араня тай
    кан керав барэ, тай кан тхав андэ мо гив тай авэр мангин.
  huv-NT: 'Quiaj tapiüng: “Atcüy sanarang, sanambich najarrich xetroj, ndoj sanarang
    alacas nadamdam, nayac tiül meáwan sanaxaing, at meáwan salnajiür.'
  otn-NT: 'Ya ɛ̱mp''ʉya: “Ya dí pa̱di̱ te ga̱ øt''e. Nu̱ya ga̱ xotma̱ t''u̱, ma̱n''na
    xta̱nnoho ga̱ hoqui. Ja ga̱ pɛspʉ''a̱ te gä ga̱ xoqui, ''nɛ̱''a̱ te gä dí pɛts''i.'
  nop-nop: Tiŋa yoguk, ‘Wai komihi uyakulaŋa gitipmuŋ wapuhigoŋ maaŋ tite uŋgoŋ weneboiwaat.
  obo-NT: Na mid ikahi sikandin to, ‘Oyya vos en, iling ka‑ay kos od puungan ku. Od
    gobban ku iddos koddin mgo budiga amoy'd poohinat a to dakkoo pa atag to langun
    no bunga to koddin pinomuwa woy taddot duma pon mgo koruwonnan ku.
  kca-kca: 'Нŏмәс верәс: "Тӑмиты верԓәм: ампарԓам нŏх лосытԓыԓам пӑ ԓӑщкамшәк ампарәт
    верԓәм, щита энмәм ԓат сэмԓам пӑ па пŏрмасԓам урәӈән тэԓыйэ пŏнты тӑха питәԓ.'
  cak-ENT: 'Y tok xnucutüj chin, xbij: Más utz nyentaluj na e ri cocoj tak cabül,
    y nyenbün chic ch''aka más nimak''. Y chupan ri cabül re'' nyenyacala-vi ri nyenchajin
    y ronojel ri nu-cosecha chuka''.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤀᤡ᤺ᤳᤋᤢ. ‘ᤀᤠᤸᤗ ᤀᤡᤱᤃᤠ᤹ ᤀᤰᤂᤣ ᤆᤥᤃᤢᤱ–ᤀᤢᤴᤇᤥ᤺ᤴᤒᤠ ᤆᤠ ᤕᤢᤱᤍᤧᤴᤜᤠ᤹
    ᤕ᤺ᤛᤢᤱᤅᤠᤱ ᤁᤢᤛᤱ ᤕᤶᤒᤠ ᤆᤠ ᤕᤢᤱᤍᤧᤴᤜᤠ᤹ ᤆᤥᤃᤢᤱᤛᤡᤱ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤁᤠᤰ ᤆᤠᤜᤠ᤹ ᤏᤢ ᤀᤠᤈᤡᤃ᤺ᤰᤘᤠᤜᤠ᤹ ᤂᤧᤵᤔᤥ
    ᤕᤢᤰᤂᤢᤱᤛᤡᤱᤗᤥ॥
  mie-NT: 'De nī jani inī dē: Suha ná sáhá nī: Canī ni ndá yacā ni, de nasāhá nī jā
    nāhnú cā. De ñúcuán nataān ndihi nī niñi nī jíín ndācá ndatíñú nī.'
  san-TIB: ཏཏོཝདད྄ ཨིཏྠཾ ཀརིཥྱཱམི, མམ སཪྻྭབྷཱཎྜཱགཱརཱཎི བྷངྐྟྭཱ བྲྀཧདྦྷཱཎྜཱགཱརཱཎི ནིརྨྨཱཡ
    ཏནྨདྷྱེ སཪྻྭཕལཱནི དྲཝྱཱཎི ཙ སྠཱཔཡིཥྱཱམི།
  qve-NT: 'Aswanyá khaynata ruwasaq: Cosecha waqaychanay wasikunata pashkaruspayá,
    aswan más hatun wasikunata ruwasaq, chaypi cosechasqaykunata hinallataq llapallan
    kaqniykunatapas waqaychanaypaq.'
  pao-NT: Nu sakwa umu e tubane nobe tzadyoometase papabowsoo matabue.
  cbu-NT: Maa; na chinayana. Pangeetsi sirapchee pátangayaruri, kapeeteeruri, kaneeschinandari
    zapan panguchima. Sheeri, warusaa iwatoo, maachi ichinguru wayachima.
  usa-usa: aúyánánóbáqá timátuwena ‘kemá maará-onune’ tiráiye. ‘kemá ketí naammá yawítíma
    anón-namma umákeq min-náúpáqá ketí aáwaqa wítima kémareq ketí íráqô-qtataaqa min-náúpátáá
    mamá maránúne.’ téna aúyánámmá ítaraiye.
  soy-soy: 'Uu lɛ̃ mɛmɑ́ɑ́ umɛcirɛ mɑɑ rɛ: Nɛ ɑnɛ́símɛ forɛsinɛ ɑm ɑmɑ́ɑ mɔ́mti,
    ɑm kei mɛnɛ́lukɛpipi nɛ linɛ́kɔ́ tɔrɔɔ nnɛ́í súúkɛɛ.'
  hui-hui: I̱na ogodagua bulebero. I̱ninaga anda bidoru gialowa lone maru timbuniore
    buwa i̱naga ladi ale mini widi hengedogobi i̱naga mbirale marubi anda uruniha
    bu paya anda holebero, lene.
  amf-amf: '‘Yin ida haye: Isa konnaam kottsayse ab kono worki ida woyse; ogote isa
    isininbee waani koymonbeam kesa iir ida kee.'
  quc-NNT: 'Xuchomaj pa ranima'', xub''ij: “Are wa'' ri kinb''an na. Keinyojij na
    ri nu k''uja, keinyak na jujun chik más nimaq. Kinya na ri nu jal, xuquje'' taq
    ri jastaq we chkipam wa''.'
  dob-dob: Nai gete nadigega, anuwa masula kadekadelidi yaligeya yauyauledi be auwaudi
    ta sinabwadi yaꞌabidi be ꞌenega masula ta wate ꞌigu gwegweyao maiboꞌadi ꞌediya
    yasaꞌudi,
  wrs-wrs: '@see-verse:LUK.012.017'
  mca-mca: 'Ma'' qa yit''ij pa''aj: “Ye''ehe aka'' qu'' yeqfenye''ji''ij. Heni''ttaxijju''
    enewe'' yeqjiikiyij qa'' heniihinpha''m iye qa'' les hiwqinhet ma'' qa'' week
    henifi yijat''ij ene'' yenheiju'' qa ene'' na''l ye''m.”'
  kiw-kiw: Ruu himia oromoaduꞌoi-ka, ‘Moo araibau aꞌai raꞌai, moo paꞌea raarai-re,
    kamia dui iiꞌa motoi iagogouti raꞌai, paipai ma riititi-ri, ka moo raa hurai-re,
    kamia aamiꞌa dui hiei-da iraahoꞌooi raꞌai.
  tzo-TZC: 'Jech vul ta yoꞌnton: “¡Aaah! vul xa ta jol ti cꞌusi ta jpase. Jaꞌ ta jlomes
    scotol ti yav quixim ti biqꞌuitique, yoꞌ ta jmeltsan yan más mucꞌtic. Tey ta jqꞌuej
    scotol ti cꞌusitic xꞌayan cuꞌune.'
  mya-mya: ထို​နောက် `ငါ​ဤ​သို့​ပြု​မည်။ ကျီ​ဟောင်း​များ ကို​ဖျက်​၍ ပို​မို​ကြီး​မား​သော​ကျီ​သစ်​များ
    ကို​တည်​ဆောက်​မည်။ ငါ​၏​ဂျုံ​စ​ပါး​နှင့်​အ​ခြား ပစ္စည်း​ဥစ္စာ​များ​ကို ထို​ကျီ​သစ်​ကြီး​များ​တွင်
    သို​မှီး​ထား​မည်။-
  gng-NT: 'Nɛ ki ye: ‹N li tien ma sɔ: n li we nʼbɔnbuɔn kɛ nɛ, kí mɛ icɛnciɛn, kí
    cùɔn nʼjier nin nʼbont kɛ,'
  cbi-NTPO: 'Tsejtu pensanguetu tsandimi: “Uwain tyee kenu ju''ba mijayu. In buli
    wa''kaanu yasha miji'' demaseneke'', vee ya kayu aawa mannu tsuyu. Tsanguishu
    juntsaa, finutsumu buli tene dewa''kare'', naa inchi tiba tananutsumu buli jumula
    bain millangue wa''kare'' tananu tsuyu,'
  ikk-NT: 'Ọ nọ sị enwẹn ẹ, ‘Lee ihiẹn m sikọ d''e mẹ: m k''a tọtusọnmẹ ọban m ile,
    tụn ndị kanị wẹ; ebẹhụ kẹ m jẹnkọ d''e dọnmẹ ọka m lẹ ihiẹn m ndị ọzọ.'
  leu-leu: “Nane moxo kuus, ‘Ah! Ne taa ngas tapin a mu lifu ina fawaanaana fanganan
    siak e ne taa vesan a mu lifu faꞌui aava molava sena. Tuuna ne taa vil malaane
    e ne taa timin a fanganan e maana mo siak lana.’
  maz-NT: 'O mama c''ua: “C''ü rá cja''a, rá mandagö ra yätcäji yo ín ch''ujmü, cja
    rrũ jyäpcäji c''o xenda rrã nojo. Nguec''ua je rá üt''ügö texe nu c''o ín nzhëxü
    ''ñe texe c''o rí pë''sc''ö.'
  bod-N: ཡང་ཁོ་ན༌རེ། བདག་གིས་རང་གི་བང་མཛོད་རྣམས་བཤིག་ཅིང་དེ་ལས་ཀྱང་ཆེ་བ་རྣམས་བཟོས༌ཏེ།
    རང་གི་འབྲུ་རིགས་དང་རྒྱུ་ནོར་ཐམས་ཅད་དེ་རུ་འཇོག་པར་བྱའོ་སྙམ་པ༌དང༌།
  tca-NT: '—Rü naãẽwa ñanagürü: “Marü nüxü̃ chacuèx na ṯacü tá chaxüxü̃. Rü nagu
    tá chapogü ya guxü̃nema ya chorü ĩpatagü ga nagu namaã changuxü̃ne ga chaunetügüarü
    o. Rü náĩ ya taxüragüne tá chaxü na ngẽxma namaã changuxü̃xü̃cèx i guxü̃ma i chaunetügüarü
    o rü guxü̃ma i chorü ngẽmaxü̃gü.'
  zpl-NT: 'Che unilla: “Nediyalá xa riꞌá, chila bee niꞌi elu rducheꞌa bee ulaꞌcua,
    nu recheꞌa bee niꞌi nú llenelá. Zeꞌe ducheꞌa bee ulaꞌcua cuna ye beenú rluꞌcua.'
  mbc-NT: 'Mîîkîrîya ta''pî: “Aa, epu''tî pî'' wai tarîpai”, ta''pîiya. Tîîwarîrî
    eesenumenka''pî. Ta''pîiya: “Seeni'' e''mai''non itewî'' pe unkoneka''pî yarankauya
    sîrîrî inî''rî kure''ne panpî'' ikonekato''peuya. Mîrîrî ta tamî''nawîrî ikonekato''peuya,
    mîrîrî e''mai'' pe itesa'' pe wanî''pî pokonpe, amenan konekato''peuya”, ta''pîiya.'
  ndg-ndg: Ngabaya mbapanga nyaa, mbatekwana magolo gango machunu ni chenga balibile
    likolo ni kuibika yakulya yango yoti ni ile yenge.
  wsk-wsk: “Ale mam, ‘Ani iwita bitirikko. Ani aga na inang ko kawam mu nunga parusuwurik
    ale aking bibiya kalikko,’ mam. ‘Ale aga na inang mel suen la se aga mel ningo
    mu ningi awurekko.
  toj-NT: Oj ma jc'ul jachuc. Oj jom el ja snojlayub ja jastic jbaji, entonces ti
    oj c'ul mas nihuaca. Ti oj bob jnol spetzanil ja sbaal ja jluumi soc chican ja
    jastic quioji.
  tbc-tbc: Agog ibol, ‘Ŋai darem ŋusubaraip, foun tutubun ak ŋususe idu wa. Ante anaŋ,
    melmel aenta ŋidiri wa.
  sna-sna: “Ipapo akati, ‘Hezvino zvandichaita. Ndichaputsa matura angu ndigovaka
    makuru, uye imomo ndimo mandichaunganidza zviyo zvangu nezvinhu zvangu.
  smk-NT: Wana ana et, ‘A, maya' pa! Yubaen koy agamang ko tan mama'deng akon mas
    alalaki nin pangaturan kon yatab tan raruma et nin main ko.
  grc-TCGNT: Καὶ εἶπε, Τοῦτο ποιήσω· καθελῶ μου τὰς ἀποθήκας, καὶ μείζονας οἰκοδομήσω,
    καὶ συνάξω ἐκεῖ πάντα τὰ γενήματά μου καὶ τὰ ἀγαθά μου.
  gof-WFTW: Hizappe yaatana; kase de7iya shaaleta laallada haraa dalgga shaaleta keexana.
    Kathaanne taw de7iyaba ubbaa iyan yeggana.
  spa-BLM: Derribaré mis graneros y construiré otros más grandes, y allí almacenaré
    todo mi grano y mis bienes.
  kyz-NT: “Sikõi'ĩ ma'ea pa je omono etyka kwy. Taapo tee amũ tuwiuu ma'e tejemi'u
    ryrũnamũ 'jau kwy. Tekaraemã reewe tomono inuga tupaw yau pype 'jau kwy”, 'jau
    'ga ojeupe.
  dao-dao: Acunüng, ‘Hikba pawh vang; ka khei he jah phye lü, angbaü bawka sa lü,
    acunüng eiawk he la, ka khawhthem he ka jah ta khai.
  cya-cya: 'Lo'' juin yu: Ndeña''an cu''nin, xcan nchgaa na''an suhue ti re lo'' cu''nin
    cha'' tsaa'' nu tnu la, can'' xu''hua se''en nchgaa na ''ñan lo''o na nu ntsu''hui
    cha'' xon''.'
  nii-nii: Eim yi nim, ‘Nam ermbii mił nenj?’ ni piim. ‘Na yi ermbii, kuni ngii kembis
    kembis ombu to kis erpi, kuni ngii owundu konj tekmbii,’ nim. ‘Takip kin, kuni
    tem ni kuni kanim kanim sip nam ngii ełe tuk kindmbii. Nam kuni pei sałim, kung
    pei nop mułmbii,’ nipi kin, kor mułum.
  ign-NT: Tiúripa­napuca nuvetataha eta núnavarahi nujanejuecha. Ichape­pa­nainapa
    nicha eta táitsivaya. Tiúripa­nainapa, apaesa táirijica tamutu eta néchatijiru
    étapa eta apamuriana nucaye­he­queneana.
  dik-NT: Nawën ke tɛk ku lueel, ‘Kë ba looi akïn. Duël kënë aba ŋaany, ku bɛn duëldït
    apɛi looi bï ɣɛn rap ku käk kɔ̈k baai tääu thïn.
  cac-cac: 'Ix snaan vin̈ icha tic: Ol in pojel juntzan̈ spatil sat vavb''en tic,
    ol in b''oan juntzan̈ocxo nivac. Ata'' ol in molcanoch masanil tastac ix vavej
    yed'' masanil in c''ael.'
  tzj-E: 'Tak xch''obtaj kaja rmal cawra xbij chic ra: —Jquenban camic, quenyoj njelal
    rc''olibal necsech y quenban chic jle'' más chna nmak. Tak xtbantaja nmal, chpam
    quenyic wa'' njelal necsech rexbil jle'' chic nmibil jc''ola wq''uin.'
  san-BUR: တတောဝဒဒ် ဣတ္ထံ ကရိၐျာမိ, မမ သရွွဘာဏ္ဍာဂါရာဏိ ဘင်္က္တွာ ဗၖဟဒ္ဘါဏ္ဍာဂါရာဏိ
    နိရ္မ္မာယ တန္မဓျေ သရွွဖလာနိ ဒြဝျာဏိ စ သ္ထာပယိၐျာမိ၊
  yaa-NT: 'Nãskaxõ anã shinãni: ‘Ẽje, mẽ shinã ẽ afeskafaimãkai. Nã ẽ ano afama mĩshtifo
    famis ẽfe pexe nasaxõ anã efapafai, nãno ẽfe fana fimifo mekexiki ẽfe afama mĩshtifoya.'
  cab-NT: Ába lasáminarun, ába laríñagun. “Subúdi náali cába lan nadǘga, nagǘnrinchaguaru
    sun náni lágei líla nádü, ábame nadǘgün ámu weínamutimaatu, ábame nareíduni nalúbajan
    lúma sun le númabei tídan.
  clu-clu: Mayad pa sigoro ipaguba ko akun mga bodiga kag mapaimo ako dayon ang mas
    mabaul pa gid, kag doto ko ibutang akun mga patubas kag mga pagkabutang.
  swh-ULB: Akasema, nitafanya hivi. Nitavunja ghala zangu ndogo na kujenga iliyo kubwa,
    na kuyahifadhi mazao yangu yote na vitu vingine.
  tpt-NT: 'Ex va pastakchoqol ni maqaliꞌ: “Kakmaqtayacha ni kimpakꞌatsa. Ataun kakmakachoqoyaꞌ
    sastꞌi yu apalay ay kaval ex ancha kakmaꞌaꞌoyaꞌ tachun kilaqxoqta, ex chuncha
    la ox kunaꞌ para kalaqchaanacha lhuvaj jachꞌitin.'
  aai-aai: Naatu ana notamaim eo, ‘Ayu boro iti na’atube ana sinaf, bay hai bar atamanih
    ana ku’uben hinare naatu gagamih ana wowab. Saise au bay ana ya naatu au sawar
    afa auman imaim ana ya.’
  sny-sny: Serai le apou te'eye. ‘Ane so'oruwesiya. Ane a'i lai wesi werese ano tapeti
    erauwei. Sosu ane wesi erasi, tomu ne'ese he'i a'i ta'aneyei. Ane wesi werese
    ta'ane tepa'asiyei su, ane ayei etiri werese ano wesi he'i ape papu ma'e ani fu
    lotowei.
  myy-myy: 'Gajereama ado bajiro tʉoĩayijʉ ĩ: “Mʉtari wiri seora wiri jana batecʉja
    yʉ. Ito yicõri cʉri wiri menicʉja. Ito bajiro cʉri wiri menicõri yʉ ya ote seocʉja
