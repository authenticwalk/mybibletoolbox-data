  hin-CV: '“फिर उसने विचार किया, ‘मैं ऐसा करता हूं: मैं इन बखारों को तोड़कर बड़े भंडार
    निर्मित करूंगा. तब मेरी सारी उपज तथा वस्तुओं का रख रखाव हो सकेगा.'
  eng-OURB: He said, ‘This is what I will do. I will pull down my barns, and build
    bigger ones, and there I will store all my grain and my goods.
  spa-BES: 'Y él dijo: Esto haré: derribaré mis almacenes y haré otros mayores, y
