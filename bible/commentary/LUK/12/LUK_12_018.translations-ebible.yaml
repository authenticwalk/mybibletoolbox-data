  juy-juy: ଆରି, ଆନିନ୍‌ ଗାମେନ୍‌, ‘ଞେନ୍‌ ଏନ୍ନେଲେ ଲୁମ୍‌ତାୟ୍‌; ମରଁୟ୍‌ଞେନ୍‌ ଅଡ଼୍‌କୋନ୍‌
