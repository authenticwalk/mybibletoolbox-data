verse: LUK.012.008
translations:
  kpx-kpx: “Di la namigevege evive. Oleuoleu atae vigomo loui kosea, ‘Dau Iesu ata
    dailike ko.’ Ige dana data Dilava anelu kebia vudimo loui kosea, ‘Keu di atalike.’
  okv-H: Eto ungota degi erena, embo amuna, ‘Na Keriso ke be ijie ambo ambo ere ona
    avoeto na amita tohora,’ ke ainge embomeni ta degi aisuja amo embo avo naura ainge
    uhu ta God ta Anera ototohu ta degi aisona.
  tbo-tbo: ‘Ma a paliwelemi, iyai bolu u matahi ma ina bahena geleteu naka tau e itumaganeu,
    yaka Lawa Moinau Yaubada a tu winoyanoya u matahi apo tauna a bahena geleteya.
  mal-C: “ഞാൻ നിങ്ങളോടു പറയട്ടെ, മനുഷ്യരുടെമുമ്പിൽ എന്നെ അംഗീകരിച്ചുപറയുന്ന ഏതൊരു
    വ്യക്തിയെയും ദൈവദൂതന്മാരുടെമുമ്പിൽ (ഞാനും) മനുഷ്യപുത്രനും അംഗീകരിക്കും.
  grc-SR: Λέγω δὲ ὑμῖν, Πᾶς ὃς ἂν ⸂ὁμολογήσῃ⸃ ἐν ἐμοὶ ἔμπροσθεν τῶν ἀνθρώπων, καὶ
    ὁ υἱὸς τοῦ ἀνθρώπου ὁμολογήσει ἐν αὐτῷ ἔμπροσθεν τῶν ἀγγέλων τοῦ θεοῦ·
  bgc-bgc: “मै थारे तै कहूँ सूं जो कोए माणसां कै स्याम्ही मन्नै मान लेवैगा, उसनै मै
    माणस का बेट्टा भी परमेसवर कै सुर्गदूत्तां कै स्याम्ही मान लेऊँगा।
  khz-khz: “Au na avaikilamina, rai na au taunilimalima wailarai pene kilagi-matagaiku,
    ia maki Taunilimalima Natuna na Palagu gena aneru wailarai pene kilagi-matagaia.
  deu-TKW: Ich sage euch aber, wer überall sich zu mir bekennt vor den Menschen, zu
    dem wird sich der Sohn des Menschen auch bekennen vor den Engeln Gottes.
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Rëpaꞌ lbiꞌiliꞌ: Yúguꞌtë bönniꞌ taꞌnë́ꞌ náquicnëꞌ quiaꞌ
    nedaꞌ laugac bunách, lëzcaꞌ nedaꞌ, Bönniꞌ Nuhuöaquëꞌ Gdu Bunách, gniaꞌ náquicnëꞌ
    quiaꞌ lauquëꞌ gbaz laꞌy queëꞌ Dios,'
  lin-lin: 'Nazali koloba na bino : moto nyonso oyo, na miso ya bato, akotatola ete
    azali moto na Ngai, Mwana na Moto mpe akotatola liboso ya ba-anjelu ya Nzambe
    ete azali moto na Ye ;'
  hns-NT: 'Oe bolies: „Djab koi doesar manai log ke aage kholke boliega kie ham okar
    Prabhoe baatie, tab iensaan ke Beta Parmeswar ke parie ke aage bhie kholke boliega
    kie oe okar tjela hai.'
  noa-E: 'Mag jajawagmamua ich Jesuupai magjim anʉm: ’Ar õrau ichig jëeuwai ich imeerba
    mʉ iek ʉ̈khaajem a jaau sim wounan, mʉg mʉch chi Emkhooi Iewaaujã ĩchab ʉ̈gthar
    Ẽwandam chognaan thʉnʉm dakhĩir, “Jãan chadcha mʉ garmʉu” ajugui ajim anʉm.'
  eng-EMTV: “Also I say to you, whoever confesses Me before men, him the Son of Man
    also will confess before the angels of God.
  mib-NT: ’Te cáhán rī jiín ró, tāca ñáyuu jeē cuajnúhún rúhū nuū ɨnga ñayuu, suni
    súcuan ruhū, Yaā ní nduu tēe, cuajnúhún rí i nuū tācá ndajéhé Yaā Dios.
  lif-NT2: “आल्‍ल खे़प्‍से़म्‍मे़ॽओ, हाःत्‍ले़ मना तगि ये़सुःन् नसाःन् चोगुङ् लॽरिक्
    पाःत्तुॽ, इङ्‌गाॽ मे़न्‍छाम्‍साःल्‍ले़आङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमाङ्‌लाइङ्‌बाहाॽरे़
    खुनिॽ तगि खे़न् ताःक्‍तुङ्‌लो॥
  xnj-xnj: “Chakaka nikuvajovela, mundu yoyoha yula mwaakuniyidakila pavandu kuvya
    mwene ndi wangu, Mwana wa Mundu yati amuyidakila palongolo ya vamitumu va Chapanga
    kuvya mwenuyo mundu waki.
  mmx-mmx: A tong tuturun i rinimi. Do nege i tong asu i do neni atarak to melamgo
    at limixin axap, nenia, Laradi Mevana, anaba tong box i do neni atarak to melamgo
    at lubung angelo at ne Moroa.
  cbr-NT: 'Ësaquinribi ca Jesusan cacëxa: —''Ën cana mitsu cain, axa an ''ën bana
    cuacëma unicaman cuanun ''ë ñui —''ëx cana Jesusan uni ''ai —quicë uni, a ñuiquin
    cana, uni ''inux anuax uá ''ën, aín ángelcaman cuamainun, Nucën Papa Dios —ax
    ca ''ën uni ''icë —quixun cati ''ain.'
  tee-NT: ―Va tichi chavaich ju canona' la'ix'ucxlacapu'an ju lapanacni ni quilhilaksi
    ju quit'in ju quimalakachatachilh ju Dios ni lapanac actsucuya' ju ani pus vachu'
    ju quit'in acnona' la'ix'ucxlacapu'an ju ix'anquilhnin ju Dios ni quilapanac junita
    ju yuchi.
  eng-LSV: And I say to you, everyone who may confess in Me before men, the Son of
    Man will also confess in him before the messengers of God,
  cak-NT: Chuka' nin-ij chiwe, chi xabachique (xama'anchique) winak ri nuk'alajij-ri'
    chi wichi ren, quiri' chuka' xtin-en ren ri jin-kajinak-pe chicaj y xinalex chi'icojol,
    xtink'alajij chi ri jun ri' wichi chic ren. Y ri tzij re' can chiquiwech ri ru-ángeles
    ri Dios xtin-ij-wi.
  pah-NT: '—G̃wemimbo''ehara''g̃a pe Jesus''ga ei: A''e ji pe me: Po ahe ei ji mombe''gwovo:
    “Ajiko ji Jesus Cristo''ga rehe. Ga ko jipojykaharetero.” Po nahã ahe ji mombe''ui,
    a''ero po ti ji ei Tupana''gapyrive''g̃a pe yvagipeve''g̃a pe nehẽ: G̃a oko jireheva''ero.
    A''ea po ti ji ei ahe mombe''gwovo nehẽ, ei Jesus''ga yvyakotyva''ero yvagipeva''ero
    no.'
  sja-NT: '—Mɨa nãga jara bɨ. Eperãpa tau taawa jararu pɨrã ichi Jesucristode ijãapari,
    mɨ, chi Eperã Ak''õre Truadepemapa pida jarait''ee: “Mãgɨ́ mëré” Tachi Ak''õre
    angeleerã k''ĩrapite.'
  xed-xed: '«Ka yu ta mnaghunata na, mndu dzaʼa maraŋtá ghəŋani ta daɓi ka mnay: “Ŋa
    Yesu iʼi” kaʼa ná, ka Zwaŋa mndu dzaʼazlay ta kəma duhwalha Lazglafta na: “Ŋa
    ɗa na mndu na,” kaʼa dzaʼazlay.'
  mks-NT: ʼMé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndó ña̱ ndá na̱ cáxi tu̱hun nu̱ú ña̱yivi
    ña̱ cua̱ha̱n na̱ cuéntá mí i̱ já quéa̱ cachi mí i̱, da̱ na̱chindahá Ndióxi̱ nduu
    ña̱yivi sa̱ha̱ ná ña̱ mé a̱ nda̱a̱ cúú ndusa na̱ cán cuéntá mí i̱. Já cachi i̱
    xi̱hi̱n táto̱ Ndióxi̱.
  gfk-S: “Ma iou tange ta mu, nesi tikenong i hinawas palai ra matmataan ta ira turadi
    be a nuno iou, io, Nong a Turadi ie na hinawas palai bileng utana ra matmataan
    ta ira angelo tane God.
  bmu-bmu: '“Nöŋön keu kun jibi mötket: Kunŋan ni ambazip jeŋine jim miwikŋaim niŋgimawi,
    Suep gölmegö azi ölŋan mönö mewöŋanök i Anutugö garataurup yeŋgö jeŋine jim miwikŋaima.'
  dgz-dgz: Iesu sia anega wan, “Wapena anun. Orup da da, waenapan yaumakamup anega
    wapi, ‘Ne Iesu otu waiwa’ ame ne Kimani Vitana Apanewa, wam eviwa, God anea mega
    namumup gare anega wain, ‘Ge ne orup negawa.’
  eng-GNV: Also I say vnto you, Whosoeuer shall confesse mee before men, him shall
    the Sonne of man confesse also before the Angels of God.
  zaa-NT: Inte' nna nia' le qui'ni nuỹa tediba gudàlianią inte' ru'a lo ca enne' nna,
    entonces ą'hua inte' Nubeyu' de Ỹiabara' nna inne huá' nu cca qui' le ru'a lo
    ca ángel qui' Tata Dios.
  eng-WEBSTER: Also I say to you, Whoever shall confess me before men, him will the
    Son of man also confess before the angels of God.
  guh-guh: 'Icatsia Jesús jumaitsi pijajivijavabelia: —Pacatsipaebijitsiatsi raja.
    Daxita pamonae tajajivi, jivi pitabarata navajunupaebiana tajajivicuene. Bajarapamonae
    juya xanë, Daxitajivi Pematapijinënë, vajunupaebianajë tajajivicuene Dioso pijaángelevi
    pitabarata.'
  bon-bon: “Cane lui Acejiyame bau ca tädujine, biname me äbitujine, cane weebibine
    jijenininine egä lui biname te biname bime sobe cabu jaajemuge egä, ‘Cane Yeesu
    Keriso me biname gäne,’ cane te Acejiyame me mename seemo bine pa jaajemepene
    pui biname poto cidi me egä, ‘Tabe cäme biname gyene.’
  nhw-BL: “Huan nimechilhuía, nochi masehualme catli nechneltocaj huan tepohuilíaj
    para nechneltocaj, na catli niMocuepqui Masehuali, niquinilhuis itequihuajcahua
    Toteco para nopa masehualme noaxcahua.
  mgw-mgw: “Nimmakianga kakape, kila mundu ywaniyi'ki'tya nnu'ngi' ya bandu panga
    ywembe ywangu', Mwana wa Mundu nembe alu'a kunnyi'ki'tya nnu'ngi' ya malaika ba
    Nnu'ngu' panga mundu ywo ywake.
  swh-ONEN: “Ninawaambia kwamba yeyote atakayenikiri mbele ya watu, Mwana wa Adamu
    naye atamkiri mbele za malaika wa Mungu.
  wbi-wbi: nikuvavula ghweni juno ikunyupila pavulongolo pa vaanhu, umwana ghwa muunhu
    ikumwupila pavullongolo pa vanyaMhola vw Nguluve.
  bba-bba: Yesu mɑɑ nɛɛ, nɑ bɛɛ sɔ̃ɔmɔ, bɑɑwure wi u mɑn wurɑ tɔmbun wuswɑɑɔ, Tɔnun
    Bii u koo nùn wurɑ wɔllun ɡɔrɑdobɑn wuswɑɑɔ.
  eng-KJVCPB: 'Also I say unto you, Whosoever shall confess me before men, him shall
    the Son of man also confess before the angels of God:'
  kgk-NT: '—Ha xe katu, he''i ave —xe Nhande Ryke''y tee va''e. Ere ramo nde rapixa-pe:
    “Hesu reroviaha voi ko xe” xe ave ha''e arã Nhandejáry rembigwái yváy pygwa kwéry-pe:
    “Xe rembiayhu voi upe va''e” ha''e arã nde-rehe.'
  waj-waj: 'Na ngii giaa ngii miaunoo. Gioonna kiaapu voovoono ari seena gioonna kiaapuuya
    avuuyauvunu dioo vainno kooyaa tinara: Na aanna Yisuunna nnaagiai nuairaivovee,
    tinai fai Na Vaidiivaa Mmaapuuvo Anutuuqaa aangeraiya avuuyauvunu diee vaina innara
    kooyaa tinara: Inna ni nnaagiai nuairaivovee, tinaravai.'
  ekk-PKP: 'Ma räägin teile tõtt: kes avalikult tunnistavad, et nad kuuluvad mulle,
    nende kohta tunnistab ka inimese Poeg Jumala inglite ees, et nad kuuluvad talle,'
  mpx-mpx: Na ba eliyamiu, henala gamagalau mataliyaa ni ba pamasal tage iya no gamagal,
    he nau Gamagal Natuna na ba pamasal ni ola al to Yehoba wana aneloseyau mataliyaa.
  wbp-wbp: Jijaji-jana wangkaja nyanungu-nyangu kurdungurlu-patuku, “Ngajujurna Yapa-nyayirni-wangu
    Kaatu-kurlangu. Nganangku-puka kuja kanyanu ngarrirni kurdungurlu ngaju-nyangu
    warrajarlu, ngakaju kajirna ngaju nyina ngajukupalangu-kurlangurla Kirdana-kurlangurla,
    kapurna-jana wangka marramarraku nyanungu-nyanguku, ‘Nyampurlu yapangkulpaju warrarda
    puraja ngajuju yijardurlu.’
  luo-luo: “Awachonu, ngʼato angʼata mohulo ni ongʼeya e nyim ji, Wuod Dhano biro
    hulo ni angʼeye e nyim malaike mag Nyasaye.
  nhe-NT: “Huan nimechilhuía, nochi tlacame tlen nechneltocaj huan tepohuilíaj para
    nechneltocaj, na tlen niMocuepqui Tlacatl, niquinilhuis ielhuicac ejcahua Toteco
    para inijuanti noaxcahua.
  aii-aii: ”ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܟܠܔ ܡ̇ܢ ܕܡܵܘܕܹܐ ܒܝܼܝܼ ܩܲܕܡ ܒܢܲܝ̈ܢܵܫܵܐ، ܐܘܼܦ
    ܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ ܒܸܬ ܡܵܘܕܹܐ ܒܝܼܹܗ ܩܲܕܡ ܡܲܠܲܐܟܹ̈ܐ ܕܐܲܠܵܗܵܐ.
  esk-NT: “Nipliutigipsi, Kiña nalupqinaiġuni uqaqpan sivuġaatni iñuich piginiḷuni
    uvamnun, Iġñiŋan Iñuum nalupqinaiġḷugu uqaġigisipmigaa sivuġaatni isaġuligikkaŋiñ
    Agaayyutim.
  msb-msb: Nagpadayon pa si Jesus, “Matuod gayod na an nagaako sa atubangan san mga
    tawo na siya para sa akon, amo man an pagahimuon ko na Anak San Tawo sa iya sa
    atubangan san mga anghel san Dios.
  cpa-NT: ’Jøng² juǿi²jni hniah¹², ju³ná³ hein² dsa² ca¹mi¹quianh¹³ jní² ja³ta¹ni¹
    dsa² jmøi¹guǿi¹ jian¹²dsa, dsa² héi² mi³quianh¹³ jní² calah ja³ta¹ni¹ ángeles
    quián¹² Diú¹³, jní² dsa² ma²lán¹² dsa² jmøi¹guǿi¹.
  dso-dso: “ଆରି ମୁଇ ତମ୍‌କେ କଇଲିନି, ଜେ ଜଦି ମକେ ଲକ୍‌ମନର୍‌ ମୁଆଟେ ନାମ୍‌ସି ଆରି ବିସ୍‌ବାସ୍‌
    କର୍‌ସି, ପର୍‌ମେସର୍‌ ପାଟାଇରଇବା ନର୍‌ପିଲା ମୁଇ ମିସା ପର୍‌ମେସରର୍‌ ଦୁତ୍‌ମନର୍‌ ମୁଆଟେ ତାକେ
    ନାମ୍‌ବି ।
  meu-meu: Na hamaoromuimu, taunimanima vairadiai bae gwauraigu hedinarai taudia iboudiai
    na Taunimanima Natuna ese Dirava ena aneru vairadiai baine gwauraidia hedinarai;
  yva-NT: 'Syo raura wasai: Are pirati po rinaura kakavimbe no vatano mine so mansamun
    pare, ‘Risyamo itavondi Yesus ai,’ weamo indati Syo vatano napije aura no naito
    Amisye mansamun syare, ‘Sya arakovo tavondi Rinai pije.’'
  dgc-dgc: “Tandaan moy,” kagi ni Jesus; “maski ti ésiya i méngipagtapat du tolay,
    a méniwala siya diyakén, éy ipagtapat ko be siya du anghel na Diyos. Ey sakén
    i lélake a gébwat ta langet.
  zpm-NT: ’Ni gni naa lo to gaṉle, zha ne glu lo miech nacnie zho naa, scaque naa
    ne nac naa Mgui ne pxeeḻ Dios, zeeṉ gaḻ dze co zlu naa lo grë xanjl Dios, nacnie
    naa zho.
  hix-NT: Onà wyaro xarha àkehe, owyanye, kekon hatà. Txesusu mryenon uro kanye ro
    me ehtxoko, toto komo nenytxanàr me, oseryehpàra ro mak ha. Àro wyaro kanye ro
    me oyehtokonye, amnye onà wyaro nkehe xarha, Toto me Enusaho, owyanye, kekon hatà.
    Romryenon omoro kehe hampànà, kahe yawon komo nenytxanàr me, Khoryenkom yanoto
    komo rma nenytxanàr me, kekon hatà.
  sim-sim: �Jirin amu sawenduwa, os kormbak ji sawe ji mba, �An Jisasin tiyanda ma
    nira.� Karem ji mba nahi, Ma Jikisi Avui Wasilakahi oto Avui Wasilaka ensel orhi
    li heyenak kormbak or sawekwa jir, �Ma tondo anin tiyanda ma lira,� karem mbakwa
    ri.
  npi-ULB: म तिमीलाई भन्दछु, कि हरेक जसले मानिसहरूका अगि मलाई स्वीकार गर्दछ, परमप्रभुका
    दूतहरूका अगि मानिसका पुत्रले पनि उसलाई स्वीकार गर्नेछन् ।
  cgc-cgc: Ambal pa Jesus, “Sugiran ta kyo na daw kino mag-ako naan ta tubangan ta
    mga ittaw na kanen sakep ki yaken, Yaken Na Alin Ta Langit Na Natao Naan Ta Kalibutan,
    akuon ko naan ta tubangan ta mga angil ta Dyos na kanen an sakep ki yaken.
  tim-tim: Akto siâ maktere nâŋgâŋet. Luâk siâŋe biwiŋe nâŋgâlân katmâ luâk âmbâle
    hutyeŋân agatmâ, “Biwine Yesugâlân katere kindâp.” hain dâm makyeŋgiwiap yâkgât
    akmâ luâk akmâ geân nâ hainâk Anutuŋe huŋgun niŋdo gewianân âmâ Anutugât aŋelolupŋe
    makyeŋgire bunŋe membai.
  yor-yor: “Mo sì wí fún yín pẹ̀lú, Ẹnikẹ́ni tí ó bá jẹ́wọ́ mi níwájú àwọn ènìyàn.
    Ọmọ Ènìyàn yóò sì jẹ́wọ́ rẹ̀ níwájú àwọn angẹli Ọlọ́run.
  wos-wos: “Guniré wuni we. Du nak dé duna makambu téta angi wandét, ‘Wuni Jisasna
    du wuni.’ Wungi wandét, hukémbu wuni Duna Nyan Godna enselna makambu téta wuni
    déka angi watawuni, ‘Ané du wuna du dé.’ Wungi watawuni.
  emp-NTPO: 'Mʌ̃a naʌ̃da jaraya: ab̶aʌba ẽberãrã quĩrãpita mʌ̃da ĩjã b̶ʌad̶a aibʌrʌ,
    Ãcõrẽ nezocarã bajãnebema quĩrãpita mʌ̃, Naʌ̃ Djara Edad̶aba idjira mʌ̃reana aya.'
  eng-F35: “Also I say to you, whoever claims me before men, the Son of the Man will
    also claim him before the angels of God.
  ind-ind: '“Aku menegaskan: Apabila kamu mengaku sebagai pengikut-Ku di hadapan orang
    lain, maka Aku juga akan mengakui kamu sebagai pengikut-Ku di hadapan para malaikat
    di surga.'
  pes-OPCB: «به شما می‌گویم، هر که نزد مردم مرا اقرار کند، من نیز که پسر انسان هستم،
    او را در حضور فرشتگان خدا، اقرار خواهم کرد.
  mpt-mpt: Yesuse baabenea Nakae waneta nakaia unangai baabenea Yesuse ne Sumobo ge
    baabenea ne niniino omkeimatnene biamo sinanomo Abilim Da Tlemin Naka nesa abiseli
    baabenia E nemibo genamabi
  ssx-ssx: Yesuma꞉ alota꞉ I̱ma꞉ iki pa꞉ta꞉ ota꞉ pi alome. Ma꞉nda꞉ epima꞉ wanda꞉halina꞉
    leke popelekena꞉ peneme yaaso hata꞉ I̱ta꞉ Ketisona꞉ halie lea꞉ka꞉na꞉ta꞉ kota꞉
    mo Wanda꞉halina꞉ Eiyekema꞉ make mo Koda꞉na꞉ enisolo manuna꞉ leke popelekena꞉ make
    homeke hau kone pilieke.
  mkl-mkl: Ǹ wɑ n sɔ̃ ŋɛi, inɛ iyi í fɔ si wɑjui ɑmɑnɛ ŋɑ í ni nŋu í ɡbɑm, ɑmu mɔ
    Amɑi Amɑnɛ ɑn ɡbɑ lɑfɛ̃ɛ si wɑjui ɑmɑlekɑi Ilɑɑɔ̃ ŋɑ.
