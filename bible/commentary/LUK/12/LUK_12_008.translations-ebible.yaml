  mwe-mwe: “Kweli ngunakummalanjilanga, mundu jojowe ashangunde palugwinjili, Mwana
    juka Mundu shankunde pa ashimalaika bha a Nnungu.
  tte-tte: Na yawalo kolimiu, tem yaiya tomo manli mena iwalo-masala yakato iya yagu
    tomo, iya esana kani yau Tomo Natuna yawalo-masalan Yaubada ana aneloseyao manli
    mena.
  tcs-tcs: ‘Wa, ai spik trutok po yupla. Ip ebriwan spik yupla sabe mi ane labe mi,
    ai da Truwan blo Man go spik de prant wea ol dem einzel blo God diskain, ai sabe
    ane ai labe yupla tu.
  hlt-THB: Ka nik kqawn peek khqi, thlang a haiawh kai anik dyihpyi taw Khawsa ak
    khan ceityihkhqi a haiawh Thlanghqing Capa ing anih ce dyihpyi lawt kaw.
  soq-soq: Ne dodomana dialedina, me mida apana emalawoasaia danauwo ne ebona wadaposisadie
    wadiase, ‘Ne ipa Keriso mampea,’ Apana Otopa do ando uboo me Mamba enseliwa danauwo
    me umanawa wapi wapiase, ‘Me ipa ne mainawoa.’
  qub-qub: «Pimi nogaman yäracushanta mana pengacuypa willaconga; paypäga noga Destinädu
    Runapis syëlucho caycaj anjilcunapa ñaupancho ‹Payga nogapami› nishämi.
  att-att: “Á kagiak ku nikayu, nu ari kayu mappasirán nga makkagi sù ira kábulun
    naw ta sikán yù Yápu naw, mássiki nu uyoyungád da kayu megapu sù panguruk naw
    nikán nga Kaká na ngámin na tatolay, á sikayu gapay yù tákkilalák ku ta arubáng
    nayù ira daroban ni Namarò ta lángì.
  bki-bki: Ana na Yesu berenio, berinavo “Kei nam̃a berial kamu ka tomu nalo miralo
    ber naio be kanaku toro tai, mia kiniou Kulorinio Kenerinio, kiniou bunu neverial
    siano van nailiano nalo na mave ka toro nene be kanaku.
  bqp-bqp: Matɛn oárɛ, gbɛ̃ kũ à zɛ̀ kũmao gbɛ̃nↄ arɛ, Bisãsiri Nɛ́ ni zɛ kãao
    Luda malaikanↄ arɛ.
  mcp-mcp: «Mə́ jaaw bɨ́ nə́ muud yɛ̂sh mə mágʉ́lə́ mə mísh mə́ búúd dɨ́ yɛ́, *Mwân
    mə Múúd mə bá nə́mə́ magʉlə nyə mísh mə́ *wə́éŋgəles ɔ́ Zɛmbî dɨ́.
  hat-hat: 'M''ap di nou sa: Moun ki va kanpe pou mwen devan lèzòm, mwen menm, Moun
    Bondye voye nan lachè a, m''a fè menm bagay la pou li devan zanj Bondye yo.'
  npl-NT: '''Ne nomechilia, akin teixpa kijtoa nechixmati, Ne noiwa nikijtos inmixpah
    iangelwah Dios ye noaxka.'
  bgg-bgg: Gu ithek shii ji yao hanyie magunde bran moe shii yaodang arone ai ne gu
    rog è chak ara, ji duiine Bran Dufuii de aishii Hamangkhung-aphuii hamangkhliie
    moe shii è rek phi phro.
  eng-TCENT: “I tell you, everyone who acknowledges me before men, the Son of Man
    will also acknowledge before the angels of God,
  eng-BSB: I tell you, everyone who confesses Me before men, the Son of Man will also
    confess him before the angels of God.
  cpu-NT: '“Intzimerika kanterine isheninka: ‘Jashitaana Jesús.’ Eejatzi inkempitaiya
    Itomi Atziri inkantairi imaninkarite Pava: ‘Nashitaari irika.’'
  san-ASM: অপৰং যুষ্মভ্যং কথযামি যঃ কশ্চিন্ মানুষাণাং সাক্ষান্ মাং স্ৱীকৰোতি মনুষ্যপুত্ৰ
    ঈশ্ৱৰদূতানাং সাক্ষাৎ তং স্ৱীকৰিষ্যতি|
  tac-NT: ―Alué rió tase chijúnaga ruyeme alué uché jaré ralámuli ne'chí oyérame ko,
    'lige ne napu nawágame ju 'pa rewagáchika napurigá rió neraga, abiena 'la semáriga
    ruyémala ne alué we'ká santo ánjeli ne'chí oyérame ko alué rió.
  eng-WEBPB: “I tell you, everyone who confesses me before men, the Son of Man will
    also confess before the angels of God;
  gfk-H: “Ma iau tangai ta muat, siga tikai i hasahesa palai ra matmataan ta ira tunatuna
    bia nuna iau, io, Nong a Tunatuna Ia na hasahesa palai mah tana ra matmataan ta
    ira angelo ta Kalou.
  viv-viv: “Kadu gagahemi hai kaliva keke ginamatauta tu yoꞋo matadiya ginagahe ginagayo,
    Iya Yesu yana kaliva, medema faꞋine Iya TohobuꞋela Yaubada yana tovenuwaꞋata matadiya
    ganagahe ganagayo, BanaꞋe yaku kaliva.
  yao-yao: “Ngunsalila isyene, jwalijose jwakunyitichisya une pa ŵandu kuti jwele
    ali jwangune, iyoyo peyo Mwana jwa Mundu chachinjitichisya jwelejo mmbujo mwa
    achikatumetume ŵa kwinani ŵa Akunnungu.
  tgp-tgp: Ale na verea isamim vara te vonamim hatea i verea vara enia noku na naho
    tamlohi, Natun Tamlohi sohena i pa verea vara enia nona na naho angelo non God,
  auc-NT: Ayæ̈ apæ̈nedinque, “Näwangä ämopa, angantapa. Æcänö waodäni ëñëñönäni botö
    ïmote Ao äninque, Bitö botö Awënë ïnömi ïmipa, ante äna botö Waobo në ëñagaïmo
    inte tömengä ingante wæætë Ao äninque, Bitö ïñömö botö mïñæ̈ në gogaïmi ïnömi
    ïmipa, ante Wængonguï anquedoidi ëñëñönäni ancæboimpa.
  kbc-NT: Ejitaɡ̶awatiwaji niɡ̶ina oko anee lodoe eledi oko mida anejitege, odaa Ee,
    Ǥoneleegiwa ane jicoɡ̶otibigimece ditibigimedi, eji lodoe niaanjotedi Aneotedoɡ̶oji
    mewi mida anejitege.
  bmh-bmh: Yesus kolital awareun, “Iz petak awarem, in duair go nug duailel em ebu,
    ‘Iz Yesus gonugau zaug’ awaraba, iz Du Nugau Nag iz han guzental Uwait nugau salau
    tibur agal amiagab ‘Du go gue izal zai’ anai.
  ctu-BL: 'Mic subeñetla: Majqui jach mi'' sub i bʌ ti'' tojlel winicob x''ixicob
    cha''an i cʌñʌyʌch i Yalobil Winic joñon ja''el mi caj c sub ya'' ti'' tojlel
    i yángel Dios j cʌñʌyʌch jini winic ja''el.'
  meq-meq: '«Sərum ha na, ndoweye kə ɗa ha kame i do hay kə gwaɗ: “Neŋ gawla i Yesu”
    na, neŋ Wawa i Ndo na ta ɗiye ha neŋgeye gawla ga kame i gawla i Mbəlom hay dərmak.'
  noa-H: 'Mag jajawagmamua hich Jesuupai magjim hanʌm: ’Har hõrau hichig jëeuwai hich
    himeerba mʌ hiek hʌ̈k''aajem ha jaau sim wounan, mʌg mʌch chi Hemk''ooi Hiewaaujã
    hĩchab hʌ̃gt''ar Hẽwandam chognaan t''ʌnʌm dak''ĩir, “Jãan chadcha mʌ garmʌu”
    hajugui hajim hanʌm.'
  alp-NT: “Imi lene mimise! Sire pine inaku Au me tamata maketa oasi be ilulu Au hoko
    Au lekwe nakui me Alla kai Eni malekataru oasi.
  san-VEL: apara.m yu.smabhya.m kathayaami ya.h ka"scin maanu.saa.naa.m saak.saan
    maa.m sviikaroti manu.syaputra ii"svaraduutaanaa.m saak.saat ta.m sviikari.syati|
  kbq-kbq: Nagra neramasamue, iza'o Nagri nagi nagenkema vahe'mokizmi zmavurema huama
    hanimofona, Vahe'mofo Mofavremo'a, Anumzamofo ankeromo'kizimi zamurera agi'a huama
    hugahie.
  kbh-kbh: “Ats̈e cbë́yana, nda ats̈be ents̈á yomna ca ents̈angbe delante tojayanabiama,
    chë Bëngbe Bëtsá Ents̈á tbojanbemánaca, Bëngbe Bëtsabe angelëngbe delante echanjayana
    chë ents̈á chabia yomna ca;
  ron-LSB: “Vă spun că pe oricine Mă va mărturisi înaintea oamenilor, Fiul Omului
    îl va mărturisi și înaintea îngerilor lui Dumnezeu;
  pon-pon: A I indai on komail, meamen ponaja ia mon aramaj, i me Nain aramaj pan
    ponaja ren tounlan en Kot akan.
  nhe-BL: “Huan nimechilhuía, nochi tlacame tlen nechneltocaj huan tepohuilíaj para
    nechneltocaj, na tlen niMocuepqui Tlacatl, niquinilhuis ielhuicac ejcahua Toteco
    para inijuanti noaxcahua.
  sps-sps: “Nyo tsue of maromi, e sei te pokei Varonyo te fasito iny rou ya matar
    a fokinai ee, Nyo, na Guei Tsoiny te Bobot e Gov sa ruak iny Mes me, nai kat fi
    kan rou jesan tsunia matar morena ten Gov,
  wnc-wnc: “Siwan nata anzing daniwa natapnong. Aminu tapatuta natane kekeknga akngana
    gepbiatang yuke pasike nae umana asinggan yakapanu nakaya aminbamdane notnaapa
    dakngake aminu waapatane umana Anutue kaine ayakapit.
  bus-bus: Mɛ́ɛ ooare, gbɛ̃ kɛ̀ zɛ̀mao gbɛ̃nↄ aɛ, Gbɛ̃ntee Nɛ́ é zɛo Luda malaikanↄ
    aɛ.
  gub-BL: Uze'eg wi teko wanupe. — Ihe Awa ta'yr romo aiko ihe. Aze amo uze'eg nezewe
    teko wanuwa rupi nehe, — Aiko Zezuz hemiruze'eg romo ihe, aze i'i nehe, nezewegatete
    amume'u putar heremiruze'eg romo heko haw ihe nehe no, Tupàn heko haw pe har wanuwa
    rupi ihe nehe no.
  imo-imo: Ungu tela nimbei, “Enondo ungu te nimbo tiemboi. Imbomanga kumbekerena
    imbomani na Jisasinga imbomu moro ninge wali altopa Gotenga enselemanga kumbekerena
    Iyemunga Maloni aku imboma, nanga imboma, nimbelola.
  boj-boj: Osiqa Yesus a olo marej, “E Tamo Aŋgro. Niŋgi mandam tamo naŋgo ulatamuq
    di ijo ñam boleq atsib marqab di mondoŋ e na kamba Qotei aqa laŋ aŋgro naŋgo ulatamuq
    di nuŋgo ñam boleq atsiy marqai.
  eng-DRA: And I say to you, Whosoever shall confess me before men, him shall the
    Son of man also confess before the angels of God.
  knf-knf: 'Yeŧu akak aţiini na baka aji : « Dţupan na manjoonan, ñaaŋ ankdinanuŋ
    ţi kadun ki bañaaŋ kë awo naţaşaraan, *Abuk Ñiinţ aluŋ kadinan ţi kadun ki ŋwanjuŧ
    ŋi Naşibaţi kaji awo naţaşarul'
  san-KHM: អបរំ យុឞ្មភ្យំ កថយាមិ យះ កឝ្ចិន៑ មានុឞាណាំ សាក្ឞាន៑ មាំ ស្វីករោតិ មនុឞ្យបុត្រ
    ឦឝ្វរទូតានាំ សាក្ឞាត៑ តំ ស្វីករិឞ្យតិ។
  arn-NT: “Fey iñche ta feypiwayiñ iney rume yewentukunoelimew tañi nütramyeaetew
    tati pu che mew, ka femngechi ti Wentrukünuwpalu yewentukulayaeyew tañi nütramyeaetew
    ta Ngünechen ñi pu werken püllü mew.
  zas-NT: ’Rnin lëjt, chutëëz bén guiëb loj ree bejn guial najman da bejnan, ziangajc
    naj najn Bén guxhaal Dios guiën loj ree xianjl Dios guial da bejnan najman.
  ken-NT: “Nchí ghati yɛ be bɛ, yɛ̌ntɨkɨ mmu anɛ árɛ̀m kpoŋoroŋ bɛsí bǒ mmɨk bɛ
    yi achi mmu wa, chɔŋ Mɛ Mmu mfú ntá Mandɛm ndɛm bɛsí bɔángɛl Mandɛm ndǔ nywɔp
    manyé bɛ mmu wu achi awa.
