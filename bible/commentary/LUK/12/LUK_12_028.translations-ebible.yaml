  viv-viv: E, Yaubada isisiꞋu givevigauna, medema tova adamoya walaꞋaiya gikabu tu
    bogiyadi hinatuna be ginaꞋalahina. Yaubada isisiꞋu givevigauna tu medema gaitoma
    kabiꞋona. Tu omiꞋiyao ma gaitoma lakahi-moꞋemi faꞋina, ginaꞋitaveꞋavi-moꞋemi ami
    vaigau ginavelemi. Wona velemona yami vetumagana kabiꞋona.
  yao-yao: Nipele iŵaga Akunnungu akulitakusya yeleyo lisamba lya mwitinji lyalikumela
    lelo ni malaŵi likupatuka ni kwasikwa pa mooto, ana ngati chantakusye kwakupunda
    ŵanyamwe ŵandi ni chikulupi chamwana?
  tgp-tgp: Pani vara God mo ru na r̃uvur̃uvu matan nahapani purongo, pani pavuho mo
    mahoa, ale la pulahia na hapu, mo sohena sava, ka r̃om vara God i pa sopo ruru
    kamim? Kamim akerihi, nomim rasua mo rihirihi hajavua!
  auc-NT: Gaguïmæ̈ ïñömö ïïmö ate edæ gongapamö në tanguinque ñöwoönæ pæ incæte Wængonguï
    waëmö pönongä ënopa. Ïninque, Waëmö ënodö në pönongä inte mönö ïmonte godömenque
    eyepæ̈ pönï pönongä ænte ëñacæ̈impa, ante pönëmïniyaa.
  kbc-NT: Aneotedoɡ̶oji eote nadegogo micataɡ̶a diɡ̶inoa lowoodi libinienaɡ̶a. Nadegogo
    ane ili niɡ̶ina noko, natiinigoi joɡ̶oyalegi. Odaa ajawienataka me yajigotedaɡ̶awa
    ɡ̶adowoodi anele, akaamitiwaji ane deɡ̶eliodi ɡ̶atiwaɡ̶atakaneɡ̶egi.
  bmh-bmh: Gaul gig gaian go Uwait nug tibur galau maraneun. Go gig ulis damau, go
    tuaba ab nug unum elamau. Go gig gaul dacanemen go Uwait nug tibur galau maraneun.
    Agal oiagab petak eun go ginampet! Ag go abe macan, Uwait nug ag mui gumaraneu.
  ctu-BL: I t'ojol jax mi' mel pimel Dios, jini pimel cuxul bʌ wʌle ti jamil mu' bʌ
    caj i chojquel ti c'ajc ti yijc'ʌlal. Mi che' mi' mel, ¿mach ba muq'uic i yʌq'ueñetla
    chuqui mi la' xoj jatetla mach bʌ anic mi la' ñop ti pejtelel la' pusic'al?
  meq-meq: Andza niye Mbəlom na, faya ma pateye ka bo petekeɗ a guzer hay ka bəgom
    nakay. Tədœ na, guzer niye ta kuliye. Ta kula na, ta kaliye tay ha ako. Kə ge
    andza niye na, nəkurom ɗuh Mbəlom ma pakumeye petekeɗ ka bo ma ziye i guzer hay
    bəɗaw? Kwa a nəkurom neheye mədzal gər tsekweŋ aye bəɗaw!
  noa-H: Pamaar jãg hooimʌ t'ʌnʌm hedau wʌʌbaadëmuapai k'iugp'ëbaadeewai sĩi k'ʌʌijemjã
    Hẽwandamau jãg hooimʌ wai sĩejemta, ¿jãgwia pãar pamaar k'ãyaujã hʌ̃rʌʌcha balee
    nʌmua nem jëeu nʌmta hirua deeba habarju? ¿Wa pãachdëu jëeu nʌmjã pöd deebajupii
    haajẽwa? hajim hanaabá.
  alp-NT: Bunare masike petu esa eleki endulu po Alla Iono esi labuiju mise titinai.
    Imi hlaleke loko Alla ktili moneko? Alla Iriluke saisa rebe ite perlure lesi bei
    Ionoe ete bunare.
  san-VEL: adya k.setre varttamaana.m "sva"scuullyaa.m k.sepsyamaana.m yat t.r.na.m,
    tasmai yadii"svara ittha.m bhuu.sayati tarhi he alpapratyayino yu.smaana ki.m
    na paridhaapayi.syati?
  kbq-kbq: Hianagi Anumzamo'a meni mesigeno okima eriza tevefima kresnaza inozana
    e'inahukna huno kukena hunezmanteanki, Osi tamentintine vahera! Anumzamo'a agetereno
    vahe'mota kukena huormantegosio?
  kbh-kbh: Bëngbe Bëtsá ts̈a botamana shácuana tojuama, y chë shácuana mënté jajoca
    jtsamnana y yëfsana iñoca. Cha chë shácuanaca chca tojamëse, ndegombre ts̈ëngaftangbiámnaca
    Bëngbe Bëtsá echanjama ents̈ayá chas̈motsábomnama, ¡ents̈anga Bëngbe Bëtsábeñe
    nÿe bats̈á os̈buáchiyënga!
  ron-LSB: Dar dacă așa îmbracă Dumnezeu iarba de pe câmp, care astăzi există, iar
    mâine este aruncată în cuptor, cu cât mai mult vă va îmbrăca pe voi, cei cu puțină
    credință?
  pon-pon: Ari, ma iduen Kot kotin kapwataki dip, me mi nan jap ran wet, a lakap pan
    lokidokila nan jtop, iaduen a jota pan madan kalikauwiada komail, me pojon tikitik?
  nhe-BL: Toteco quinmacatoc xochitl iniyejca yonque san yoltoque se tlalochtli, huan
    tonilía pilintoc huan tlacame quitlatise. Huan miyac más Toteco inmechyoyontis
    yonque quentzi inquineltocaj.
  sps-sps: E Gov tsun kat fasaavits raror fo sisinaa vouts to, sisinaa gian ror roman,
    ai tamanainy ri te maas, er kurun ravaa to. Fiisia, Ayei gim non ma makok faarof
    mami? Amin vainy te kaa mirom a faason a kakaii!
  wnc-wnc: “Sike zongazonga puyaangaatang apman akoke yuaingu kwepna zike katapatang
    saning. Sike zongazonga mani pananga dua moo akokaingu Anututa tasiwan kana take
    singgak. Unzingge ginda katak siknga natapnong. O ginu aminbam! Anututa gatandamikge
    dua natapa kekekawan sangae nangaakan natapsa aminu Anututa toitnangge take siknga
    nataak,” ngang yanikut.
  bus-bus: Sɛ̃̀la kɛ̀ kuu gbã̀a eé tɛ́ kũ zia, lán Luda è pↄ́ nazi lɛ nà, amↄa ludanaanɛkɛ̃sãnadeenↄ,
    weé a pↄ́ o dↄↄ́?
  gub-BL: Ka'akyr hezuz xe kutàri. Pyhewe ximonohok putar zaha nehe, heityk pà tata
    pupe nehe. Tupàn ae a'e, uzekaiw ka'akyr rehe a'e, ipuràg eteahy ma'e romo iapo
    pà iputyr pupe a'e. Aipo nuzekaiw kwaw penehe nehe, pema'e ràm imono pà peme nehe.
    Pixika'i hehe pezeruzar haw.
  imo-imo: Era, kinye moromo, otili poroko tipena kalonge nalo Goteni era akumu nokopa
    kondoromo. Yuni aku teremona eno Goteni lino manda nokombalonje ningo alaye kolo
    kau ipuki tirimele imboma pakonge melemanga yuni manda lipe naa tapondombaloya?
    Eno lipe tapondombalo lepamo.
  boj-boj: Maŋ laŋaj a bini oqwas nebe tamo naŋgi na giŋgeŋyosib ŋamyuwoq waiyqab.
    Maŋ laŋaj di Qotei na wala enjreqnu. Deqa niŋgi kiyaqa Qotei qa nuŋgo areqalo
    siŋgilatqa yonub keresaiiŋgwo? Niŋgi maŋ laŋaj sai. Niŋgi tamo qunuŋ ti. Deqa
    niŋgi endegsi poiŋgem, Qotei a niŋgi dego gara eŋgoqnqas.
  eng-DRA: Now if God clothe in this manner the grass that is today in the field,
    and tomorrow is cast into the oven; how much more you, O ye of little faith?
  knf-knf: Ujaagal uwo nţa du uţeeh, faan baluŋ bafël wa du bdoo, kë Naşibaţi aşë
    ji woharana woharan wa iko inuura. An nanwooŋ naanfiyaar akëşan, nameen na manjoonan
    kë Naşibaţi aluŋ kawoharënan kak.
  san-KHM: អទ្យ ក្ឞេត្រេ វត៌្តមានំ ឝ្វឝ្ចូល្ល្យាំ ក្ឞេប្ស្យមានំ យត៑ ត្ឫណំ, តស្មៃ យទីឝ្វរ
    ឥត្ថំ ភូឞយតិ តហ៌ិ ហេ អល្បប្រត្យយិនោ យុឞ្មាន កិំ ន បរិធាបយិឞ្យតិ?
  arn-NT: Ngünechen eluniefi ñi tremküleael ti kachu. Fachantü müley lelfün mew, welu
    wüle lüpümtukukünungeay kütral mew, ¡fey doyelchi eluaeymünmew tamün tukutuwael,
    eymün, chi pu che newe mupiltulenolu!
  zas-NT: Abiꞌ bal guiꞌxh dajn ruzujchaaw Dios yan, majsi guixiezi cheꞌcan. ¡Diidxgui
    lëjt, bén ad rliladxzaꞌct ree laaman nid zuneeman ni gacwidi ya!
  ken-NT: Mandɛm kɛ̌ ághókó tákɔ nɛ bɛrɨ ɛbhi, tákɔ anɛ ákway bɛbhak ɛchɔŋ,
    mbúrɛ́ angwɔsi, mámfyɛ́ ango. Bǎkáysí bɛ́ be kɛ̌ Mandɛm apu kwáy bɛ́kwák
    mǎmbɔ́ŋ ndɛn bɛ́fyɛ́ amʉɛt kɛ? Nɛka ɛnɛká nɛ Mandɛm nɛ́gʉ́psi nɛcha!
