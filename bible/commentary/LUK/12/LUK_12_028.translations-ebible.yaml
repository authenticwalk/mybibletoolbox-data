verse: LUK.012.028
translations:
  kpx-kpx: Valavala keabuna nova uito nivu tutukai gililahage ataeabuna bevuevei mahoevege
    keabuna uoholisi. Isito Dilavau gadegevei nalieveale ke nahate auna la nalievei
    ogo laovei. Seleveta auna laheho kateale vai. Isito la evievi keu esevehameanu.
  okv-H: Rate God na ji vuji ta degi bo asukari javotoho ikaguja eto iji nei amo karaun
    eto enda ta veoi embo na toreketo humbuto ji ta ikagora evekaguja te ji vuji amo
    isapa ra te embo avo peni avoeto God na ungota degi asukari mane ikaute? Rate
    ungo God humota be ae eagova
  tbo-tbo: Hiyamoni amalai e lauyagohana ma malinatom po amaka e nae. Hau mayau he’mapugeya
    po e alalahi. Tamogi Yaubada tauna hiyamonihi galenahi e idewadewahi. Baha dumana
    Yaubada apo ami kaleko dewadewahi ina wiotenimi? Ami witumagana hi habulu hota!
  mal-C: ഇപ്പോഴുള്ളതും നാളെ തീയിൽ കത്തിയമരുന്നതുമായ വയലിലെ പുല്ലിനെ ദൈവം ഇങ്ങനെ അലങ്കരിക്കുന്നെങ്കിൽ;
    അൽപ്പവിശ്വാസികളേ, ദൈവം നിങ്ങളെ അതിനെക്കാളും എത്രയോ അധികം കരുതും!
  grc-SR: Εἰ δὲ ⸂τὸν χόρτον ἐν τῷ ἀγρῷ σήμερον ὄντα,⸃ καὶ αὔριον εἰς κλίβανον βαλλόμενον,
    ὁ θεὸς οὕτως ⸂2ἀμφιέννυσιν,⸃ πόσῳ μᾶλλον ὑμᾶς, ὀλιγόπιστοι;
  bgc-bgc: इस करकै जै परमेसवर मैदान की घास नै, जो आज सै अर काल बाड़ म्ह झोक्की जावैगी,
    इसे लत्तें पहरावै सै, तो हे बिश्वास म्ह कमजोर माणसों, वो थारी चिन्ता क्यूँ न्ही
    करैगा?
  khz-khz: Pene Palagu na tano gawara vovetaina evega-rapugarana, ira toma gekalana,
    a pogipogi kalovai pia pia-ragera, Palagu na gomi vovetaina pene vega-rapuga-namanamami.
    Gomi kamonagi kei talimami!
  deu-TKW: Wenn aber Gott das Gras auf dem Felde, das heute steht und morgen in den
    Ofen geworfen wird, also bekleidet, wie vielmehr euch, ihr Kleingläubige?
  zsr-NT: Chquiꞌ runëꞌ lach Dios yuguꞌ yöj guíxiꞌdauꞌ röꞌgac naꞌa ladj guixiꞌ, atiꞌ
    cxö huidzj laꞌguꞌë leygac lu guiꞌ, ¿naruꞌ cu gunëꞌ queëliꞌ le zxöntër caꞌ, lbiꞌiliꞌ,
    curéjlëꞌliꞌ Dios gdu ládxiꞌliꞌ?
  lin-lin: Soki Nzambe alatisaka bongo matiti oyo, lelo, ezali kati na bilanga, mpe,
    lobi, ekobwakama na moto, akozanga te kolatisa bino, bato ya kondima moke ?
  hns-NT: Tjhota bieswaasie logan! Djab Parmeswar phoel ke etana barhia se banaawe
    hai, tjaahe oesab sabere phoela hai aur sandjha ke djaraawal dja hai, tab oe toelogke
    kapra na deiga?
  noa-E: Pamaar jãg ooimʉ thʉnʉm edau wʉʉbaadëmuapai khiugphëbaadeewai sĩi khʉʉijemjã
    Ẽwandamau jãg ooimʉ wai sĩejemta, ¿jãgwia pãar pamaar khãyaujã ʉ̈rʉʉcha balee
    nʉmua nem jëeu nʉmta irua deeba abarju? ¿Wa pãachdëu jëeu nʉmjã pöd deebajupii
    aajẽwa? ajim anaabá.
  eng-EMTV: But if God so clothes the grass, although it is in the field today, and
    tomorrow is cast into the oven, by how much rather will He clothe you, O you of
    little faith?
  mib-NT: Te núu súcuan jéhe Yaā Dios sahma lúu ita un jéē jée vijna te sajnē cayū
    nuū ñuhún, te nagā ni cuu róhó jíjnáhan ró jéē ma sáha ya jeē nihín rō sahma.
    ¿Te naun tu cácandíje nīhin ró jéē ndíto ya rohó?
  lif-NT2: आइन् ताःन्‍दिक् मिओ लाप्‍के़भुसिङ्‌बा प्‍याङ्‌सिगे़न् इक्‍ताप्‍पोबा सुङ्‌फुङ्‌हाॽ
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ हे़क्‍केलॽरिक् तेःत् चाक्‍तुसिल्‍ले़ खिनिॽ तेःत् के़न्‍जाक्‍तिन्‍बि?
    नसाःन् के़सुःम्‍बासे!
  xnj-xnj: Hinu ngati Chapanga akuganyambisa manyahi ga kumgunda, lelu livili na chilau
    yaki giyochwa pamotu, wu, nakuhotola kuvawalika nyenye? Vandu mwemusadika padebe.”
  mmx-mmx: Ne Moroa axa ik paxasiga na lempatko, i ngan lempivilis mo i nemen de lingina,
    la kantamak dina rin asonao i ro at laxao. Kereva, Moroa ixo epovo xusu na raba
    nimi mi levesingsiga? Nemi limixin, lununu atnemi i lixilik aleng!
  cbr-NT: Upíira upí 'itancëxbia xanania unin tsin nëëncëx ca a ro ua cëñutia. Usai
    'inunbi ca Nucën Papa Diosan aín ua upíira upí 'imia. Usoquin 'acë 'ain camina
    'unánti 'ain, ro ua 'acësamaira oquin ca an mitsúnmi pañuti chupa mitsu 'inánti
    'icën. Mitsux usaquin sináncëma 'aish camina upiti Nucën Papa Diosmi catamëcëma
    'ain.
  tee-NT: Pus Dios ju na c'us malakch'ini ju ach'itin ju alin mas va lacaq'uivin.
    Chai ju yuchi jantu jonk'alhi. Ju chavai na stak'auca'. Para ju lhi calacxavacana'.
    Pus ja va a ti uxijnan jantu cataxtakniyan ju mimpumpu'an. Para ju uxijnan na
    lacats'unin lhilaksiyat'it ju Dios ni vasalh cataxtakniyan ju tuch'i makt'asq'uiniyat'it.
  eng-LSV: and if the herbage in the field, that today is, and tomorrow is cast into
    an oven, God so clothes, how much more you of little faith?
  cak-NT: Roma ri cotz'i'j, jari' ri tziak ri nuya' ri Dios chique ri k'ayis ri'.
    Y más que ri k'ayis man más ta nilayoj, roma jun k'ij jabel rubanon, jun chic
    k'ij nichaki'j-ka y c'ajari' niq'uiak pa k'ak', pero ri Dios can nuwak jabel.
    Y xa ri Dios can nuwak jabel ri k'ayis, ¿anchique roma rix man iyo'n ta iwánima
    riq'uin chi nuya' ronojel chiwe?
  pah-NT: Tupana'ga ombokatu ipira nhungwavuhua pira okovo hehe. Nhungwavuhua horyory
    nhuhũ me kiro. Ko'emame ahe omombo nhungwavuhua tata pype tamohendy ti tata javo.
    Nombokwara'ari nhungwava. —Koji'i Tupana'ga pe arõi imondoukari tapy'ynhapira
    pe me pemongi ti javo. Xunhi hete pe pejiko ga rehe! ei Jesus'ga.
  sja-NT: Tachi Ak'õrepa na p'ũajara pia t'onopipari. Idi wari wã. Mamĩda nu uratɨdaik'ãri,
    t'ɨpɨtaude paa jõdariit'ee. Tachi Ak'õrepa mãgá pia ak'ɨ bɨ pɨrã nep'ono p'ũajara
    t'ãide nɨ̃bɨ, audupɨara parã ak'ɨ bapariit'ee, at'ãri irude mak'ɨara ijãada-e
    p'anɨ mĩda.
  xed-xed: Ka gita u na ka Lazglafta pghanavatá rka ta kuzuŋ ma vwah ná, gi gamahtsimani
    ŋa driŋta nda vu. Kaghuni yeya dzaʼa kwal tsi suɗavaghunatá lgut tama rki? Nahgani
    ta htiŋtá zlghay nda ŋuɗufa ghuni? Nu kul laviŋtá kuni ta faftá ghəŋ?
  mks-NT: Cande̱hé ndó ndaja ndáá va̱ha Ndióxi̱ yu̱cu̱ ita va̱tí íin tóo a viti ta
    ita̱a̱n cáyi̱ a̱ jándihi sa̱há. Ta ndíya̱hvi chága̱ mé ndó a̱ ju̱ú ga̱ yu̱cu̱
    ita. Joo co̱ cándúsa ndó ña̱ candaa mé á ndo̱hó. Ña̱ cán quéa̱ xíní ñúhú candeé
    ini ndó Ndióxi̱ ña̱ quia̱hva tá quia̱hva mé á jáhma̱ candixi ndó.
  gfk-S: Kaie, God ga gil hamaririsuan ira pito ing i lon mon katiak ma maraan da
    halo eh me. Be i tutuno be God ga gil hobi tano pito, i tutuno sakit be na hasigam
    mu bileng ma ira kinasi mu. Maris! Paile tur dades ira numu nurnur!
  bmu-bmu: “Jariŋ juraŋi töhön mi merak gölmenöŋ kösutnine ahöi uran kölgetka eri
    gila qezaköba ohoget jema. Mi töndup Anutunöŋ juraŋi mewöŋi kun mi tok ölöpŋanök
    meŋölömakza. Miaŋgöra yaŋön iŋini mewöyök ölöp esuhum eŋgima. Iŋini jariŋ juraŋi
    miaŋgö dop qahö akze. Anutunöŋ köyan köl eŋgimamgö mötzawi, sihimŋi miaŋön mönö
    yuai pakpak eŋgoŋgita öŋgöza. O ambazip, mötnaripŋinan mönö wuanöŋgöra morörökŋi
    akza?
  dgz-dgz: Ap den sia, God unawat ame kwayupe tainiwa go wam daiton megenat iwa iman
    kurat wapi piup i nagirewa omaya irain. Menan God unawat menan ap anun taini apanewa,
    enan den taiwan. Ap menan sisi kwayup aigap di ta eneta. Kaiwan, e God inap otu
    da anu tumasiana nagirewa.
  eng-GNV: If then God so clothe the grasse which is to day in the field, and to morowe
    is cast into the ouen, howe much more will he clothe you, O yee of litle faith?
  zaa-NT: Yala tsè'ni rugàccu' Tata Dios ca ixi' to' átsi'ini anta' cą ttu tsá teruba
    le' yétsiloyu nna guxtíla taá dia chì cą lo yi' le' horno. Lebi'į nna, tsí álahuá
    adila dispuesto ga'na Tata Dios para gugàccu'e le cá. Pero labí ríalatsi' le qui'ni
    iỹeni la'huacca té quì'e.
  eng-WEBSTER: If then God so clothe the grass, which is to-day in the field, and
    to-morrow is cast into the oven; how much more will he clothe you, O ye of little
    faith?
  guh-guh: Paxamë, bevelia Dioso panejumecovënëtsivi, asaëya bepajumecovënëtame Dioso
    papecaevetsijava. Ajena pitsijavata vayafota tanetsi pexaniaponamatanotoxi. Bajaraxuacujinae,
    caematacabibejecujinae, tajuatsi baja bajarapaponamatonotoximi. Pacuenia Dioso
    aitabëyaexana ponamatonotoxi, bajara pijinia pacuenia paxamë ata itsamatacabi
    Dioso pacaxatabiana piaitabëjava.
  bon-bon: Acejiyame te liba apu yaabasogäremuge baace bine, lui cina page luutinusi,
    ciiyeciye siige muye cabu me yiisabemusi, egäsu tabe cuta weebibine isigreräjininuge
    cäbletääpe ca. Weeme ätrunga lipu matimati gemi!
  nhw-BL: Toteco quinmacatoc xochime ininyejyejca masque san yoltoque se tlatoctzi,
    huan hualmostla pilinise huan masehualme quitlatise. Huan miyac más Toteco anmechyoyontis
    masque quentzi anquineltocaj.
  mgw-mgw: Manaitei Nnu'ngu' akombwa kuliwalika nyo lyamba lya munng'unda, lyembe
    li'no libile na malau' lyalu'a taikulwa palitu'ta no tinika mwoto. Buli, kangi'
    alu'a kumpangya muno mwenga? Mwenga mwa bandu ba imani njene!
  swh-ONEN: Basi ikiwa Mungu huyavika hivi majani ya shambani, ambayo leo yapo, na
    kesho yanatupwa motoni, si atawavika ninyi vizuri zaidi, enyi wa imani haba!
  wbi-wbi: nave uNguluve ikughafwasia vunono amatundu gha mufivonde, ghano kweghale
    umusyungu nu lwakilavo ghitaghua ku mwoto. pe nakukila ikuvafwasia umue? umue
    mwe vanya lwitiko ludebe!
  bba-bba: Gusunɔ ù n ɡberun yɑkɑsu burɑru wɛ̃ nɡe mɛ, si su wɑ̃ɑ ɡisɔ, mɑ siɑ su
    koo dɔ̃ɔ mwɑɑrɑ, u ǹ koo bɛɛ yɑ̃nu sebusiɑ n kere mɛ? Nɑɑnɛ doke piibuɡibu bɛɛ.
  eng-KJVCPB: If then God so clothe the grass, which is to day in the field, and to
    morrow is cast into the oven; how much more will he clothe you, O ye of little
    faith?
  kgk-NT: Ndahi'aréi va'e voi yvoty. Ãy katu oĩ, ko'ẽ ramo ipirupa jevy-ma va'erã,
    ohapy jevy-ma va'erã, ndaiporivéi jevy-ma va'erã. Nhandejáry mba'e voi yvoty.
    Onhangareko porã omba'e-rehe. Ha nde katu, nde ave Nhandejáry remimoingo va'e
    voi nde. Yvoty-gwi nde tuvixave íxupe. Upéixa-gwi onhangareko porãve ave nde-rehe
    Nhandejáry. Ma'erã nderejeroviái hese? Ejerovia ete katu hese nde py'agwapy hagwã.
  waj-waj: Ngia kiisama Anutuuqaara kutaavaivee kiaiyaso, Anutuuqo maura ikiauyauvaa
    yapa kiaikio makee urikiai turau vaidiiya hamuku kiada ikia mmuturuaaraiyauvaara
    ivo tuqinnaivai. Ivo mauraiyauvaa itaama tuqinnaineema ngiiiyaraatama tuqinnaanaravai.
    Ngii mmammayaa uyira rairaiyauvaa ngii minaraivaara ngia aaniira kaayauma yaata
    utuaannee? Fai ngii minaravaivee.
  ekk-PKP: Nii et kui Jumal rüütab väljad nii kaunite lilledega, mis täna on siin,
    aga homme kadunud, kui nad põletatakse tules, et ahju kütta, kui palju enam riietab
    Jumal teid, kellel on nii vähe usku!
  mpx-mpx: Inoke ta atena Yehoba mwawin waluwaluwa ali kama i pek, mwawin o lan e
    ta kite i siun, yaa bwaligumwa ni aliga ge nihi ton ginaha elana. Age komiu ami
    kama nige ni pepewa al? Komiu wami abulilek nige i bwabwata.
  wbp-wbp: Kaaturlu kajana warrawarra-kanjarla wiri-mani jinjirla-wati ngurrju-nyayirni
    kujaju. Manu marna kajana wiri-mani kirrirdi-nyayirni. Ngulaju kula kalu tarnnga-nyayirni
    pardimi, lawa. Wita-mipaku kalu pardimi. Ngula-jangkaju, linji-jarri kalu. Ngula-jangkaju,
    yapangku kalu-jana kijirni warlu-kurra kaji marna linji-jarri. Nyiya-jangka kankulurla
    Kaatuku kapuru nyina? Marda kankulu manngu-nyanyi kula-nyarra jurnarrpa yinyi
    yukanjaku, kapu-nyarra jurnta mardarni? Ngulaju junga-wangu! Kuja kajana warrawarra-kanyi
    jinjirlaju, ngula-piyarlu-yijala kapu-nyarra warrawarra-kanyi Kaaturluju.
  luo-luo: Ka kamano e kaka Nyasaye rwako lum aluma manie pap, ma kawuono nitie to
    kiny iwite e mach, to koro un dorwaku, machal nade, yaye un joma yiegi tin-gi?
  nhe-NT: Toteco quinmacatoc xochitl iniyejca yonque san yoltoque se tlalochtli, huan
    tonilía pilintoc huan tlacame quitlatise. Huan miyac más Toteco inmechyoyontis
    yonque quentzi inquineltocaj.
  aii-aii: ”ܐܸܢ ܐܲܠܵܗܵܐ ܗܵܕܟ݂ܵܐ ܟܹܐ ܡܲܠܒܸܫ ܠܓܸܠܵܐ ܕܐܸܕܝܘܿܡ ܒܚܲܩܠܵܐ ܝܠܹܗ، ܘܩܲܝܕܵܡܬܵ‌ܐ
    ܟܹܐ ܦܵܐܹܫ ܕܸܪܝܵܐ ܒܬܲܢܘܼܪܵܐ، ܟܡܵܐ ܒܘܼܫ ܙܵܘܕܵܐ ܒܸܬ ܡܲܠܒܸܫ ܠܵܘܟ݂ܘܿܢ ܐܲܚܬܘܿܢ ܝܵܐ ܒܵܨܘܿܪܹ̈ܐ
    ܕܗܲܝܡܵܢܘܼܬܵ‌ܐ؟
  esk-NT: Agaayyutim atnuġaaqatlakpagich nauriat—ivgich illakhutiŋ uvlupak aasiiñ
    ikipkaqługich uvlaakun—atnuġaatlukkumiñaiññiqpasi? Aatai, ukpiqsrił̣ikiññiaqpat!
  msb-msb: Kaya, kun ginabaduan ngani san Dios an dinghot sa kabukidan na yana buhay
    kag pagkabuwas igadabok, mas lalo pa ada kamo na dili pagabaduan san Dios. Mga
    kulang gayod kamo sin pagtuod!
  cpa-NT: Hiug¹² jín³ jláh³ hi² quienh¹² Diú¹³ nung² ti³dsøa¹² jøa³nung². Jøng² tsa¹hai²
    jøn¹dsa mi³jøng² quiég¹. Hi² jøng² ma²ŋih³ hniah¹² hiug¹² jín³ dsi¹³ juu¹² hi²
    cuø¹ Diú¹³ hi² cáih³ hniah¹², dsa² ja¹lái¹ héh² jǿg³ quiah¹²dsa.
  dso-dso: ଆଜି ଜନ୍‌ ଗାଁସ୍‌ ପଦାଇ ଆଚେ, କାଲିକେ ସେଟା ରୁଣ୍ଡାଇ ଜଇ ଲାଗାଇବାଇ । ସେଟାକେ ପର୍‌ମେସର୍‌
    ଏନ୍ତାରି ବେସ୍‌ ଦେଲାନି ବଇଲେ, ଏ ଅଲପ୍‌ ବିସ୍‌ବାସ୍‌ କର୍‌ବା ଲକ୍‌ମନ୍‌, ସେ ତମ୍‌କେ ପିନ୍ଦ୍‌ବାକେ
    କେତେକ୍‌ ଅଦିକ୍‌ ଦେଇସି !”
  meu-meu: Benaini, tano avadia, harihari mimia, kerukeru lahi ai bae taho kau, to
    Dirava ese unu e hadabualai tomamu; be, ia ese umui danu basine hadabualaimui
    a? Abidadama maraḡi-maraḡi taumui!
  yva-NT: Maisyare omaisy, Amisye po ansuno ngko dave raunanto kavasasije rai, wemi
    ama ugem noa masyote inta yai vavai umba ngkanen kobe. Weramu Amisye pare vatane
    weapirati wapanakoeveo kavasasije rakivan, weti tugae Po ansuno mamaisye inta
    raunande wasai tavon. Arakove, wabeanimaibe wapanave Sya ananyaowe so raije jewen?
  dgc-dgc: Ey nadid,” kagi ni Jesus, “éng bihisan na Diyos du bulaklak ta kona sa,
    maski sandali san i buhay de, éy anya, éwan na kam pabaduan? Bakit kétihék pa
    i péniwala moya diya?
  zpm-NT: Gase na gaṉle goḻwi, niicxe grë guiee dan co na, zna dze zob nguiaw, gzhe
    widz laaw bidzle, laaw tsecle, ni scataa niow rgacwxab Diosa; ¿pe leḻ to dzigo
    ygacwxabd me, niicle ne squi gard guieṉ to dib zdoo to gnalo to me?
  hix-NT: Àsok tawro hana. Khoryenkomo ryhe, txawarkoyato yeherkotkuryen hamà. Ohxe
    tonyxem me neryan hamà, àwomumtonàrà wyaro mak ha, kekon hatà. Txawarkoyato ryhe,
    mexehra ehxah me, ehxen me harha nay hamà. Taknyohsom me rma nay hamà. Mexehra
    tehxemà rma womumtehe, Khoryenkomo, ohxe tonyxemà ro me ehtxoho me. Àro yoho rma
    haxa owomumtony kom me nay hamà, noro ha. Àsok tawro noro hona xenyhera manatxowà,
    kekon hatà, Txesusu.
  sim-sim: Mise amase ondo mbeek nambek nanda ambu lir. Avak ni heyewak sikwa lir,
    ushok lewas nenjehe mendek nakwa lir. Hako Avui Wasilaka armek or unda lir. Unda
    osik mberem ji hishindu, jirin armek or ukwa ambu, karem jimu hishindu? Wahau.
    Avak jirin armek ukwa ri.
  npi-ULB: यदि परमेश्‍वरले जमिनका घाँसलाई सुशोभित पार्नुहुन्छ जुन आज अस्तित्वमा छ,
    तर भोली आगोमा फालिनेछ भने, हे अल्प विश्‍वासी हो, त्यो भन्दाबढी तिमीहरूलाई कति
    धेरै सशोभित गर्नुहुनेछ ।
  cgc-cgc: Papabulak ta Dyos mga lamunon an na bui naan ta blasan piro ta dili nang
