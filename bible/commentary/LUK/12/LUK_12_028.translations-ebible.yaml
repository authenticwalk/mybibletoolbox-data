  san-TIB: ཨདྱ ཀྵེཏྲེ ཝརྟྟམཱནཾ ཤྭཤྩཱུལླྱཱཾ ཀྵེཔྶྱམཱནཾ ཡཏ྄ ཏྲྀཎཾ, ཏསྨཻ ཡདཱིཤྭར ཨིཏྠཾ
