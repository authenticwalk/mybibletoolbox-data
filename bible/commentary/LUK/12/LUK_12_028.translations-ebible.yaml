  san-PUN: ਅਦ੍ਯ ਕ੍ਸ਼਼ੇਤ੍ਰੇ ਵਰ੍ੱਤਮਾਨੰ ਸ਼੍ਵਸ਼੍ਚੂੱਲ੍ਯਾਂ ਕ੍ਸ਼਼ੇਪ੍ਸ੍ਯਮਾਨੰ ਯਤ੍ ਤ੍ਰੁʼਣੰ, ਤਸ੍ਮੈ
    ਯਦੀਸ਼੍ਵਰ ਇੱਥੰ ਭੂਸ਼਼ਯਤਿ ਤਰ੍ਹਿ ਹੇ ਅਲ੍ਪਪ੍ਰਤ੍ਯਯਿਨੋ ਯੁਸ਼਼੍ਮਾਨ ਕਿੰ ਨ ਪਰਿਧਾਪਯਿਸ਼਼੍ਯਤਿ?
  nob-LB: Dersom nå Gud gir så vidunderlige klær til gresset, som står i dag på marken
    og i morgen blir kastet på bålet, skulle han ikke da ordne med klær til dere?
    Stoler dere fortsatt så lite på Gud?
  ntj-ntj: Yuwa, Mama Kuurrtu yukiri kutjupa-kutjupa palyarnu walykumunu ngaratjaku.
    Nyangka rawa ngaranytjamaalpa pikirringkupayi. Tjiinya Mama Kuurrtu yayirninytjulu
    yukiri palyalpayi. Palunyalu nyuntuku-tjanampanku warntu nintinma. Mama Kuurrnga-munta-yan
    puurlpa kulira?”
  sxb-NT: Ni kuri mbwe nintio Katonda aingizia isuwi erikoma eriene mu isaka, eriwaao
    reero, ne enkio ritoolwa riarigizwa mu omurro, ngaaza okuwaingizia geeza owukirre?
    Oo inywe awantu awawula no okuganya wano!
  nhu-NT: Ɛ́ Nyo' suute ɛgay yo ŋkpwaante nɛn, ɛgay yò kuu ɛbɛn, buy ntfuu ɛ bó ɛ
    fwɛɛ wase fotaŋ, tu kɛ ɛ̀ nulo ɛ́ wvú esufe ben efey lo nonɛn e? O oo bonyii bo
    mbee wvù doose le!
  row-row: Huu Lamatualain naꞌaboi uru anaꞌ fo nda naꞌena sosoaꞌ sa, mana nasodꞌa
    faiꞌ ia, ma mbilaꞌ neu na mate, fo atahori nggari nisiꞌ ai rala. Mete ma taꞌo
    naa, na, Ana o bisa naꞌaboi hei fo mana mafeliꞌ lenaꞌ uru anaꞌ. Dadꞌi, taꞌo bee
    de hei nda mimihena tebꞌe-tebꞌeꞌ neu E sa?
  msy-msy: E fo, graziba pura biziba, da iti, gurumɨn gumazitam da akoreghɨva da isɨva
    avitam mɨkɨnigham. Grazir kɨnir kabanagh God adiariba me gazui. Ia bizir kam gɨfogh,
    God uaghan adiariba ia danɨngam. Ia gumazamizir nɨghnɨzir gavgavir muziarim itiba!
  agg-agg: God ai wohɨ hapondanɨ yaŋgɨrɨ amaro ra hɨfɨhü hoearɨ yihurure hɨnɨŋgɨreandühani,
    ŋga asu sümbo ana haiambe pifemboane. Se akɨdou anɨhondümbofe-koate-yomondeimbɨ
    God ai sɨhamumbo amboa hoearɨ yihurundeapurɨmbui.
  ptp-ptp: Nita wê vuac mavɨya mɨ le vac yuac gwêba dɨ obêc tɨtige pɨsaên vêl ge od
    ob nêx i la vac ngwax, lêc Anutu vunac vô he nivɨha. Mêgem xam xovô bêga bê Anutu
    ob viac xam nivɨha luu nita mavɨya vêl. Lêc vông vinên wê xam vông ge o xêkɨzêc
    lêm.
  nak-nak: Mai La Uru ge visibitala tataho la vitokoromola soio tegiteu la obobu te
    la hohoi, mai la sese la obobu ale kama tabuli tabaa eia paru lou, egite parara,
    tio eia ge vauru tai la vitokoromola soio tamutou. Amutou ele, amuto kama gabu
    tikumu tigi La Uru!
  ron-LUDARI: Atunča akă Dimizov aša ănbrakă frorji karje krjaštje ăn polje karje
    jaštje astăz, a već minje s arunkă ăn fok, dali s nu vrja još maj mult s pobrinjaskă
    d voj? Voj lumjo karje aša d pucăn kridjec!
  lbb-lbb: E God i amermer a ulai sakas na bual ana wakak a purpurinla, ning anone
    i tapalas, pa latu dir tun seni ting na iah. Ning i toli larning ana ulai, i momol
    kol mang ir amermer mulo otleng. Anumulo a tortorot i natarna kol.
  kan-2017: ಎಲೈ ಅಲ್ಪ ವಿಶ್ವಾಸಿಗಳೇ, ಈ ಹೊತ್ತು ಇದ್ದು ನಾಳೆ ಒಲೆಯ ಪಾಲಾಗುವ ಅಡವಿಯ ಹುಲ್ಲಿಗೆ
    ದೇವರು ಈ ಪ್ರಕಾರ ಉಡಿಸಿದರೆ ಅದಕ್ಕಿಂತ ಎಷ್ಟೋ ಹೆಚ್ಚಾಗಿ ನಿಮಗೆ ಉಡಿಸಿ ತೊಡಿಸುವನು.
