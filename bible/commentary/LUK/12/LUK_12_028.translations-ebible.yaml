  ruf-ruf: Ka Imulungu koipfatsa imitsani ya kumghunda leloli lya baha, na ilupfi
    lyakwasighwa mmoto, apfi ng'atsowatendela mengi bae? Pfii mwemwe yamtoghola chidogho!
  gun-gun: Ha'e gui Nhanderuete ha'e rami omonhemonde 'rã jai rogue aỹ nhuũndy re
    ikuai, ha'e gui ko'ẽ tata py omomboa va'erã va'eri. Peẽ kuery re katuve opena
