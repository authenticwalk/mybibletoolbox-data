  ena-ena: Akuaba akuaba fu hajɨŋ huaci huaci saua hɨsɨŋ agɨlaŋ iabi me iahavɨlalɨ
    uami. Iahavɨdaci amɨli me hɨvɨ nulɨdɨ ihalahalaha avɨŋ hɨvɨ havalavɨdaci mɨgumɨgu
    lɨhuavɨlalɨ uami. Asɨ nukeŋ akuaba akuaba fu hajɨŋ huaci huaci saua iahavɨlalɨ
    agɨladɨ lɨdaci hajɨŋ huaci huaci lamavɨlalɨ uami. Hameŋ sadaŋ nɨbu nalusaŋ avi
    muhɨlɨ havɨlɨ hajɨŋ huaci huaci agɨladɨ igubali uami. Muhɨlɨ havɨlɨ hajɨŋ huaci
    huaci nalusaŋ igubali agɨlaŋ akuaba akuaba fu hajɨŋ huaci huaci saua hɨsɨŋ agɨladɨ
    lɨvalavɨlalɨ uami. Namɨlaŋ hulaŋ hɨji vɨdɨvɨdɨŋ apalɨ me hɨnihɨni muhɨlɨ havɨlɨ
    agɨlasaŋ hɨji cuvɨlɨŋ cuvɨlɨŋ lamɨmɨlaŋ uami.
  nbq-nbq: Yo-angga heda-angga weram yogak mudi-mudis inggya, heveret sakni bagu-selok,
    hali ninggya, ogasiga ovara, At Ala en elese sek erogo baligama, aren yo-angga
    ako maduk okbagya, eke, hit avakwa Ala horogat avyarat ombasagwi menda yi, hit
    mondok iya dombok heneyaga dogosogon buk embetep?
  tgo-tgo: Loi iye i vanjimboŋgiya bigibigi thiya mbuthu e njamnjamɨko, ŋgoreiya nana
    ra thuweŋgi noroke thɨ mbuthumbuthu na evole kaero thɨ mareva na thɨ bigiyathu
    e ndɨghe une. Thare valɨkaiwae i rerenuwaŋa laghɨye moli kaiwami na i vanjimboŋga?
    Lemi loŋweghathɨna i nasiye moli.
  yap-yap: I Got e ir e be pi’ e mad ko pan ni pan ni bay u roy e daba’, me gabul
    ma dakuriy, ya kan urfiy u lan e stof. Ere gathi bmuduwgil nra pi’ Got e mad romed?
    Rib achig e pagan’ romed ngak Got!
  mop-NT: —Le'ec a top' abe'e, cuxa'an tu cuuchil aleebe. Samala, pulbi ich c'aac'.
    Le'ec a Dioso, u tz'aj u quich'panil y jun p'e rato ilic cuxa'an. Mas que'en u
    yool a Dios u tz'aa' te'ex a noc' tuwich u tz'eec u quich'panil a top'o. Que'ene'ex
    a wool tu pach a noc', y ma' top que'ene'ex a wool tu pach a Dioso,— cu t'an a
    Jesusu.
  tet-tet: Naꞌi Maromak naliku ai funan fuik mak la noo folin. Ohin loron sia moris,
    awan mate, hotu ema soe baa haꞌi. Kalo nunia, Naꞌi Maromak moos nanis naliku emi,
    mak hoo folin liu tan ai funan fuik nia sia. Tan saa emi la haloon tebe-tebes
    baa Nia?
  hlt-MCSB: Tihnin ah om tih thangvuen ah hmailing khuila a phum lohma kah khopol
    pataeng Pathen loh a thoeihcam atah nangmih te muep na uepvawt aih mai.
  xtd-NT: Ite xaꞌnu vitna te tnee kayu xiti xitnu, ite ijan n‑kida Ianyuux xa vili
    kaa. Naka ndoꞌo, ma ku kada‑ia xa koo xa kundix kudaꞌu‑n. Naka itaꞌu ni ka kukanu
    ini‑n‑ia.
  mdy-ETH: ዓካሪ ፆኦሲ ሃኖ ጴዺ ዚሮ ታሞይዳ ዓጊንታንዳ ካዮ ማኣቶ ዬያይዲ ፓልሚሲ ማይሳያ ማዔቶ፥ ዒንሢ ጉሙርቂፃ ፓጬ ዓሳ፤
    ዒንሢ ዒዚ ዎይቲ ዬያይዳፓ ባሼና ማይሲንዱዋይ?
  spl-spl: Yâhâ hahop suriŋe ekmunŋe âiloŋgo otmap. Yawu gârâmâ ikŋahâk ki yahatmâ
    titi pan pan otmâ kuririŋ sâm kinmap. Anitâŋe nâŋgâopgât yawu kinmap. Yiwereŋeâmâ
    tetem âiloŋgo kinbuap. Yâhâ pek sâwuap yanâmâ hânân ge tâtuk sâwuap. Yenâmâ hahopgât
    dop ki mansai. Yenâmâ lok. Yakât otmâ biwiyeŋaŋe yuwu ki nâŋgânomai. “Anitâŋe
    pâlâmŋe otmâ ki tihitnenŋe otmap.” Yawu ki nâŋgâm mannomai.
  usp-NT: Wi jilonli jwikic mak woron li tran Kakaj Dios ri lajori wi'tak lak tza'l
    y chwek' tic'atsajtak li jorn, kes tz'etel tz'et atjwika'taka' atak ri ta' mas
    cub'ul ach'olak chirij Kakaj Dios.
  zav-NT: Diozən' none' xoche yix̱ə' de'en ze yoba len to termzən' zen nach choso'ozeye'en,
    naquəchxe gon Diozən' len le'e ggüe'eczə yic̱hɉe' goṉe' yoguə'əte de'en chyažɉele,
    le'e cui cheɉḻe'etecle de que goṉe' de'en chyažɉele.
  sgz-sgz: Git mánán ngo ái Káláu a ololoh i tan purpur er a kopkom onin, má latiu
    a bokoh sár ngorer di tár sarai má dik osoi i kámnah. Tan tu táit bia sár, mái
    sár ái Káláu a ololoh i di mai lain mermer. Má ngo ái Káláu a ololoh i tan táit
    bia ngorer, ngádáh, ái Káláu kápate ololoh i git mul? Suri dánih a gengen á kamu
    ruruna? Ái Káláu a ololoh i git sár mul mai lusán i git.
  kek-NT: Ut cui li Dios naxq'ue lix ch'ina'usal li pim li cuan junpa̱t ajcui' ut
    cuulaj q'uebilak sa' xam, ¿ma toja' ta chic la̱ex inc'a' textikib? La̱ex inc'a'
    nequexpa̱ban chi tz'akal.
  blz-NT: Rakut na ale' tumuo' koini'i kasee liila kabus tunuon. Mau mune' koiya'a,
    Alaata'ala namakei rakut iya'a men tamban pore tuu'. Upa mune' i kuu! Kasee i
    kuu sian laan parasaya!
  poe-NT: A̱ ntá xi̱kaha Dios mé nchekꞌitsa chꞌán kaín kayoa kjónté ijie síchón la
    ntóye tsoche, la mé xi̱kaha tsjanjon chꞌán tí nkehe chrokꞌuítsa̱rá jahará. ¿Ntá
    nkekuènte kíxin na̱xa̱ titekákonhyará chꞌán?
  san-TAM: அத்³ய க்ஷேத்ரே வர்த்தமாநம்ʼ ஸ்²வஸ்²சூல்ல்யாம்ʼ க்ஷேப்ஸ்யமாநம்ʼ யத் த்ருʼணம்ʼ,
    தஸ்மை யதீ³ஸ்²வர இத்த²ம்ʼ பூ⁴ஷயதி தர்ஹி ஹே அல்பப்ரத்யயிநோ யுஷ்மாந கிம்ʼ ந பரிதா⁴பயிஷ்யதி?
  cof-NT: Aman lapanan moora yucapiyamin joe. Amana jayacate moso jotonan, nanni ina
    jequeito ninbi niyamanhe. Junni lapari moora yucapiyamin josanan, Diosi yaca duque
    moso suwamin joe luli isa carito. Junni Diosi epe lapaca moso suwamin jotori,
    nulachi sen panucanan cuwachunae tinue. Aman nulari duque moso jochique wepananato,
    Diosica tennatuchi timin tsanni jolajoe.
  srm-NT: “Ma nöö fa i si dee folo hanse seei ma te sapate de puu kai pökö. De kaba
    a sösö kaa. Wë nöö di Masa Gadu ta bisi dee sösö uwii ku so wanlö hanse folo,
    nöö an sa da unu koosu fuun bisi tu nö? Ke dee sëmbë aki, luku fa di biibi fuunu
    piki. Biga wan ta buta mëni a Masa Gadu tjika.
  qvs-NT: Tata Dioska kiwakunata wiñachin sisananpa. Chay sisakuna suk diyallapa allima
    rikurishkanwasha rupachinchisapa. Chayta kawashpa ¿imapati mana kreyikunkichi
    Tata Dios chay sisakunamanta ashwan allima mudachishunaykichita?
  zca-NT: No chi lë' Dios nile', chul nilu' rë ye' che'n rë yix dan, kwa'n nixek tutsa
    ngubizh, orze' nibizhe, orze' nikan mene par yëke, or nichao' bixa' pan par nzhao
    bixa', pwes Dios más gak libe' go ke nela xmod nilu' tu ye' ga'. ¿Chon gat ñilat
    go be's, lë' Dios ne' kwa'n gak go?
  cbc-NT: Bairo tie taa ũnie Dios cʉ̃ caqũẽnorĩqũẽ jĩcã rʉ̃mʉ caroa cabaumiatacʉ̃ãrẽ,
    ape rʉ̃mʉ peeropʉ joeyama camasã, peero riorã. Mʉjããrẽ taa ũnie netõõjãñurõ mʉjãã
    maiñami Dios. Bairi mʉjãã cajãñapeere mʉjãã jogʉmi yua. ¡Mʉjãã, Dios mena catʉ̃goñatutuaenarẽ
    bairo mʉjããrẽ ñiñaña!
  qxo-NT: Tsay waytacuna tsaquirinanlla caycaptinpis Tayta Diosga ima shumagtam tuctutsin.
    Tsaynö cuyayllapäta tuctuycätsirga ¿manatsurä gamcunatanäga yanapayäshunquiman
    röpashga cayänayquipä, yäracuyniynag runacuna?”
  mox-mox: ʼInega ona nuaveʼavinia Yaubada ena ʼitamaki ʼimia weaqina. Tauna baʼitagana
    libi idina veveʼivala aqiaqiedi, ta ʼibe ina mwatuqu be ina gabudi. Ta omiʼa libi
    idina oveaqiaqi vaʼinedi, ʼinega vonahaqiaqi ami kaleko naneimi. Omiʼa emi vetumaqana
    Yaubada ʼinaya dawalilina.
  kew-kew: Gore Gote-me mo su amaa ripu maopaawa nipuna pepena paaya. Goa pea pare
    go ripunu ekeraa-nanere nimumi poa repena sulaa-para iralimi. Goa pua nimimi go
    ripu maoge yateme-pulu Gote-me nimina maraape mamina gua nimi waru surubalia.
    Go kone adaapu saleme rabu nimina kone rulapere ora ogepu saapiruaeme.
  dww-dww: Be yodi berana ta gogo be Mamaitua ewai garedina ko kitekitedina, be pomai
    kaie ta gabu gorudina. Teneḡinama nama Mamaitua tokare teneteneḡinama da taumi
    ei garemina! Taumi ami waisumaḡama ya ḡaubo kauana!
  nif-nif: Kli nepek pamanat kena gɨnañ man lambɨ indaumbi, desa dombɨmbi ep siu dɨnekalɨñ
    wandin wɨn bo Yambattɨ dasindasinjɨ kɨndem emlak, nɨtekta tɨmbi endɨ sɨndok dasindasinjɨ
    nɨm tɨmbɨ inda-samek? Wɨn nɨm nandañda, sɨndok nanandɨ-kɨlɨktɨnjɨ wɨn lakat sɨnɨk
    pat-samlak!
  twi-ASANTE: Mo a mo gyidie hinhim, sɛ Onyankopɔn siesie wiram nhwiren a ɛfifiri
    ɛnnɛ na ɔkyena awu no ho ma ɛyɛ fɛ a, adɛn enti na ɔrensiesie mo nso mo ho mma
    ɛnyɛ fɛ.
  aoj-aoj: Ahoꞌ, otalef afalemba deiꞌ ataꞌ fetawa aof ama naman atef sotopaꞌalef sokwahelef
    fefeꞌ nif. Otalef afalemba falafilifi God nofaloꞌmalef. Apaꞌ ipaꞌ amam nematawa
    pikilaꞌ otalef afalemba. Eaꞌ deiꞌ ipaꞌ pagahapifa basef Godi kwasakwasalai, ipaꞌ
    pendegawa endilisi anen nugumafipa andeandeꞌ wapanii.
  cbv-cbv: Caán cháanadih Dios ã tʉ́i jígohat tʉ́ʉtna caá. Obohjeéhtih, cháana bʉʉ
    déedih jʉm, cheibit déedih ã diib téh bejna caá. Páant ã diib téhechah, cã́acwã
    ĩpĩ́ cáo yohna caá. Páant maátcanjeh ã jʉmʉchah yʉhna, Dios caán cháanadih tʉ́i
    jígohni ã chãjna caá. Caán cháanadih tʉ́ini yégueh dée pah ã wʉ̃hat chah, yeébboodíh
    Dios yéguehdih ã wʉ̃hbipna caá. Pánihna, caandíh náhni dahwacanjeh, Diosboodíh
    ñi tʉ́i jenah joyoó.
  taw-taw: Tap be okok jakup anɨb okok tap yokɨp, pel ma yenɨgab agak. Pel mɨdɨl mel,
    mɨñɨl tek mɨdɨl, tol tek tɨpagɨlɨl dagɨlɨnɨgabal agak. Pen God tap yokɨp anɨb
    okok gɨlɨl mokayaŋ gɨñub ak, taynen God chɨnop mokayaŋ ma gɨñɨnɨgab agɨl gos kuŋay
    nepɨm agak? Nɨbi God nop gos lɨnepɨm ak sɨkol gup agak.
  jic-NT: Dios liji pajal 'üsüs yustapj tsjutsjum. Tsjutsj lejen̈ ca nacj yacjaj.
    Ya pwe ca nacj. Nun más 'üsüs tsjutsjum jis lal. Nin mpes ca jus nlayé Dios ca
    nu ma'ayas wa nusin quip. Nun 'ots'ots' way p'in poné Dios lal.
  zap-NT: Belne zenga rlazhaandxee Dëdyuzh gyizh ne nuu den nedxeree, le yzhe le we
    che ke reeky leen oren, ¡peleske laa de ne ygakxabdet Dëdyuzh de, ake mén ne rlaleedxdet
    Dëdyuzh ydeblextoo!
  wer-wer: Këra pu ompyaut ya lupöök peene yaarö, ëlpamök tiak es marën won sëpnaat
    pël yewas pipotta Anutuuk maan ompyaut yaarö. Kön wi kosang panë newasënörö ar
    pöt, Anutuuk koröpöökë kaamököt nin yaë.
  ipi-ipi: '@see-verse:LUK.012.027'
  qul-NT: Sichus Dios koratapas chay jinata p'achallin, cunan wiñachcan, pakarintaj
    ruphachiska canka chayka, astawanraj kancunata p'achallisunquichis, pisi creeyniyoj
    runacuna.
  urw-urw: Mügar baba sibir toi meag bag büreaga baba, kiarigenana ferede kitkatüdi
    keb gam fobotgeregen. Ug sibir sibir baba, Keriabüde karün nübürüngafaigeaga.
    Babaure, ferefinabur nini kob kainana fanamere tugu baba, nini menüm utungane,
    ninag tugu Keriabüde karün nama nama, nübürüngeregeaga.
  rmy-GURBET: Te o Dol e čara gija uravol ko polje, savi si ađive thaj theara čhudol
    pe ani jag, dal ni ka brinil pe tumenđe vadži pobut? Sose gaći zala pačan?
  ter-NT: Katarákoapo Itukó'oviti ne itunoêvoti íhae mêum, mapini póhutine kó'oyene
    ápeyea, ihârotike oro'ókokonotinemo yúkuke, ínapomo hako katarákopi Itukó'oviti,
    itínoe xâne ôriti kúveova.
  bmr-NT: Jaabo Moocaani ñaavahu icarunoco imino gaachehuco mɨjɨɨhacubadɨ omoonɨɨbo
    safucu jahisi icano sifucu cɨɨjɨgaifaño mɨjɨgasufirunoco. Jaanegui amɨɨhai miyamɨnaa
    ajashuno mimiyaavogomo, ¿collɨhi mimiyaavogotɨhɨ? Jaabo ñaavahu janaanɨcɨ amɨɨhaico
    imino jɨcujiibo?
  fuf-fuf: Si tawii non Allaahu on no holtinirde non hay huɗo wonuko hande ka ngesa
    kon, bugoyteeko jango ka yiite kon, hara o ronkay waɗande on ko ɓuri ɗun, onon
    ɓee fanɗa-gomɗinalɓe?
  mwc-mwc: God gwanewa nanakasike ebi garabunagi, gwanewa karaku nina ba maram sina
    kapuni ina kara taveyei. Komi nanakasike ini garabunagimi kona? Ami bi geruwana
    si soesoe saki.
  bhl-bhl: Fein ibolow fong gel so kunum waneng yutaka! Sunbin-Got e sak goto kelewko,
    ais dakabiliw musun balasal be kait atite so minggikabe kasike, e balasal beelo
    bakilewkabiliw kunum waneng yukati atin kuw kilele kiol kuw yetemkabe te!
  ons-ons: Touk zubaine iwa eŋe ukude yalewa zurakmaike, ŋo qaekino wamo buratke okanmaike,
    pakimo kitaremo, gerepko birau wa ze okanmaike. Touk yauwine yaline eŋe siluŋ
    Anutuŋo takotene biraon okanmaike. Pakimo ŋinane takot laplap mi ma wakoniake
    ramami me? Yai, mali malipŋine nigagatne!
  con-NTPO: Shoshovija ja'ño injanga sho'yopa cansesi tu'i a'ija tsama taipa panme
    matssañe oque'faya. Tsa'ma Chiga Quitsaja tsa'caen te'tai'ccu shoshovima ñotsse
    ondiqquiamba ti'tsse tsu que'imajan ondiqquiamba coira'je. ¿Micomba qui in'jambe
    canse'fa?
  ghs-ghs: Oonita nookare, baa ma bittina sobadzana biranatorai oke Ohongai ttoba
    ma sasanomaitoraihe oho ttuma mina bamu, ao ihaike qeeremi bamu naatakoi. Oonihe
    Ohongai nike moomi tobe sumanomanita qaarakoi. Oonita nike ai tataumaqi ikaqi
    hiireqa hee, Ohongai qidzoke napake ttoba ma barenomaitaquiqi hiibaqu?
  peg-peg: ମାତର୍‌ ଇମ୍‌ଣି କାଚ୍ରା ନେଜେଙ୍ଗ୍‌ ବାଡ଼୍‌ଦ ମାନାତ୍‌, ଆରି ୱିଗାଲିଙ୍ଗ୍‌ ହଲ୍‌ଦ ଦେହିୟା
    ଆନାତ୍‌, ତାଙ୍ଗେଙ୍ଗ୍‌ ଇନାୱାଡ଼ାଂ ଇସ୍ୱର୍‌ ଇ ଲାକେ ବେସ୍‌ ହିଦ୍‍ନାନ, ଲାଗିଂ, ହେ ଅଲପ୍‍ ପାର୍ତି
    କିନାଦେର୍‌, ହେୱାନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ଏଚେକ୍‌ ଆଦିକ୍‌ ଲାକେ ହିଦୁନ୍‍ ।”
  txu-NT: Metĩndjwỳnh ta ne pidjôrã nhipêx nhym kam mexkumrẽx ne. Rã abenon kumex
    ne kam kĩnhkumrẽx. Nhym akati nhym me arỳm kadjy bõremã adjà nhym xêr. Te mỳjja
    kakrit tebê apêx ba nhym Metĩndjwỳnh prĩne o djuw mex ne. Ar ga ne gar pidjôrã
    kuràm abêngôkre ne amexkumrẽx. Dja Metĩndjwỳnh pidjôrã kuràm prĩne ar ajo djuw
    mex ne ar amã ar akàdjwỳ ngã. Be, kam gêdja gar tu amim Metĩndjwỳnh kamnhĩxkumrẽx.
    Nhym mỳkam ne gar amim kamnhĩx kêt ne kàjbê amim kamnhĩx ne.
  eng-WEBU: But if this is how God clothes the grass in the field, which today exists
    and tomorrow is cast into the oven, how much more will he clothe you, O you of
    little faith?
  gnw-NT: Tumpa omopõra ñana, yepe tẽi penti ara ñana oĩ co pe jare pɨareve pe ocai.
    Jáeramo Tumpa umeeta co peve peremimonderã. Michi ete co pepurugüɨrovia —jei—.
  mux-mux: Era-kuku tolemúma ekupu mele molemú, ulsulam-ukundu mele akili lkunuku
    tepina kalemelema Pulu Yili-ni aku-sipa mele nokupa konjulimú lem eni ‘Pulu Yili-ni
    oliu kapula nokumbanje?’ niku layesele mindi piliilimili yambuma mulumbale pakungí
    mélemanga yunu-ni kapula liipa naa tapunjumbaye? Eni liipa tapunjumba.
  maj-NT: Tsa Nti̱a̱ná b'a̱ tsjo ts'ínk'íéntu jñá xi chu̱ba̱ ma cháhá, xi nd'a̱i̱
    ma chá ko̱ ndyjunni̱ ku̱i̱ti̱, ¿a najmi tu̱ sahá 'yún tsjá sanu̱u najyun xi ndyjo̱o
    jun xi 'yún chjí so nga jñóo̱? ¡Á b'a̱ 'yún i̱chí s'ejihi̱nnu̱u Nti̱a̱ná!
  bkq-NT: Iweâpa nipyra olâ awârâ poji anano sawanku. Iwerâ koendâ, tywâkure warâ,
    kopaelâgâem ipa, iladybyem lelâ. Awârâ sawanku tâense Deus watay, nhesemo lâpylâ.
    Itymo owogonromo xuduze. Mâinwâmpyra olâ âmaemo!
  kue-kue: Ana akindile endikan kuiye yeglmere, etne plaudi pangwa, te tangina mereyegl
    puro gagltenge eraglkwa, iwe God yene embriye wakai yeglmere panambedi prukwa
    pre plaudi pangwa. Yeglmere ene kungutno gatno pra i-pene ende tekrambo? Ene pirngi
    dingwa kembra pangwa!
  cot-NT: Quempeca ocatica ovempenaquipae oporencanaque poren icameetsatacaaguequeroquea
    Aapani Irioshi, cotanquitsiquea osaitequeraquea taampina oshimpeguiricanaque shimpeguiririri,
    irajaiqueroquea intajaiquero. ¡Aviatimpajiaquea caaviji irojocajiaquempiquea pinquitsaajiaquempaca,
    caavijitari panajaiaqueroqueate ovempenaquipae! Cotanquitsiquea aviatimpajia teequea
    paventamajatempariji, manaquea pishoshoventajiaca taaca opajitapae.
  bnp-bnp: A Vure i vakabagetu a maka hurumade ri tabuli popote kunana, muri ri mate.
    Pali mua ranga, a Vure bara i vakabagetu mua. A bagetua ne mua bara i kamumu hateka
    na bagetua na hurumade. Ra mua, i uka ma mu luhoi tora hatekea a Vure.
  apn-NT: —Pixôrãreja arĩgro ja hã htĩr nẽ muxre nẽ harir tã koja mẽmo arĩgro hã grà
    pa nẽ hapêx. Kêp pixôrã pix nẽ hapêx tokyx anhỹr tã na hte Tĩrtũm ho mex nẽ nhũm
    mux nẽ harir. Nom mẽ pajaja na hte mẽ pahto mex o pixôrãre ho mexja jakrenh. Jakamã
    kwa mẽmo kaxyw kot ka mẽ tee ri amnhĩ xê hkukamã ajamaxpẽr o akaprĩ nẽ apa? Nà
    kot kaj mẽ anẽ nẽ amnhĩ kaxyw Tĩrtũm mã ajamaxpẽr tỳx kêt nẽ.
  ctp-NT: Kwiꞌ ngwañaꞌan lka chaꞌ ꞌin kii nu ndukwa niꞌ kixinꞌ kwa ni. Ngaluu kii
    kanꞌ suꞌwe ti; la xka tsan, ja chkanꞌ ꞌa kii kwa chaꞌ wa mkin ran. Ndiose ngiꞌni
    chaꞌ suꞌwe ꞌa ñaꞌan kii kanꞌ; kwiꞌ ngwañaꞌan ꞌwan, chañi chaꞌ ta Ndiose teꞌ kuꞌ
    wan, ni siya chinꞌ ti ndyaa ñaꞌan tiꞌ wan ꞌin Ni.
  bre-BRG: Mar gwisk eta Doue evel-se ar geot a zo hiziv er parkeier, hag a vo warc'hoazh
    taolet er forn, pegement muioc'h e wisko ac'hanoc'h-hu, tud a nebeud a feiz?
  opm-opm: Unuh oh ginwi marporhan kimsi kutwidapat pera irat tei saripti han moh
    Got orhor it watah yahsi deipatmur. Ama imat na paten han garnong oh indeipat
    ohoh ihan hanip gur Nuhurnong atnap andin ohe watahsi nahat napapat ma hapat dahenmur.
    Gur Oh imat napapatwa na dahapti ohoh ihan gure Got ohnong Inahatin hatin hanwa
    ma dahapti oh garpok hat patmur.
  bvr-bvr: Wurpa lika gorrngunya mu-jirra mu-workiya rrapa barrwa gugu mu-werrpiya
    mu-workiya, mun-jangarrk aburr-birtarrmiya aburr-workiya, gu-gurda ngacha. Wurra
    gun-gata minypa Wangarr mun-molamola mu-jarlapurda a-workiya gorrngunya mun-gata
    barrwa mu-werrpiya mu-workiya, gun-narda minypa nipa gala a-yinmiya a-bamapa nggula
    ny-jurda nyi-gugaliya mirikal, wurra jarra biy-wupa a-workiya barra ny-barrnguma.
    Wurra yama marr nyiburr-balcha nula?
  wal-wal: Laafa ammanoi de7iyoogeetoo, Xoossai hachchi de7idi, wontto coociyaa taman
    eexxiya dembbaa maataa maizziyaagee, inttena etaagaappe aattidi, waati maizzennee?
  shj-shj: Ndä Kaläg nyaza nyägädel dudulus mänangang, ndä uccu todong xongong ndä
    edekeny sädoxus mas tä boxu tämä'di'diccä zex. Kaläg paye anggo mo'do dudulus.
    Wi siye anggogong menekä ngakä Kaläg bälaxiny tanggo mänangang?
  zad-NT: Shi Chioza' none' xochi yejdo'ka' ze lyix̱aa, ḻa'kzi xtitchgan mbanan na'ch
    wtop beṉ' ḻen wlli'en lo yi'na', ¿alechlin ki gone' c̱hele, ḻa'kzi bitek chajḻe'le
    gaklene' le'?
  kmg-kmg: Eme kâteo âri wiac dodocne, miŋecgac iŋucne fuaekac, â tomâcko iŋucne mârâŋkeekac,
    i Anutuzi sifu mume hawari biaŋ fuaekac, ehuc ŋoŋere ŋaqi qoruc mi bâfuaocmu muŋgopieŋ,
    mamanasiŋ gogoroŋ ŋoŋe¡
  aso-aso: Idoꞌ aꞌmine guvovo initeꞌ nene initeꞌ lamineꞌ neꞌmine minamo gamene haꞌna
    minesaꞌmive. Idise ha minelineꞌza aizeꞌ nene gokoꞌ lavo evenelite olokuꞌ di gizilisave.
    Neꞌmino neineꞌza Oꞌmoso neꞌmo aꞌmine guvovo initeꞌ nene do lamineꞌ goloso ogaꞌ
    neive. Oꞌmoso neꞌmo haza initeꞌ aꞌneꞌmine nene ha do lamineꞌ o-ngedaaꞌ neineꞌ
    nenako lengiꞌ nene guvovo initeꞌ ngivileꞌ igi initeꞌ naba nizaniꞌ nenako okodidoꞌ
    initeꞌ nene ma lengemamilidoꞌ o neihe. Ha lengemelidoꞌ o neive. Nemuꞌ nene lingine
    amuzo mili Oꞌmosomuꞌ gili eleꞌvoleꞌ ilizanako gili eleꞌvoleꞌ amave.
  uli-uli: Deus mele ye hamengagu fadil ka maltumuldah chog le ye mel iga igla ngo
    bela walsu ngo towol mel bo bele fisngegloh. Ila ngo bela hami ngo Deus towe hamengagugmi?
    Ila lepal wechichil yami tugulul ladep!
  nin-NT: Sa Abachi nggo di ni agiga ka iki isurr. Agiga ka nggo se ari, ambre a ka
    kɨ, aba ku yo uru na ka. Nggo Abachi di na meme ku agiga mu, uwa ta na kingginggi
    na si ta ni imba isurr hen! Imba abi isisurr ivuntsɨ!
  tgk-tgk: Пас, агар Худо алафи саҳроиро, ки имрӯз ҳасту пагоҳ ба оташ партофта мешавад,
    чунин пӯшонад, шуморо низ, эй сустимонҳо, пӯшонда метавонад!
  acu-NT: Nupaa ainausha yamaikikia shiiram ainayat, kashin tsawaar aints ainau charukar
    jiinum epeawartinun wainiat, Yuska timiá pengker iwiarmamtikin asa, atumnasha
    entsatincha nuna nangkamasang shiirman suramsatnuitrume. Tura asamtai ¿warukaya
    Yuska nekasrum nintimtsurme?
  cak-WNT: Y wi ri Dios queri' yeruwik ri k'ayis, ri wacami c'o pa juyu' y chua'k
    xa niya' pa k'ak', ¿c'a ta c'a riyix winek chi man ta xtuya' itziak ri Dios? Rumari',
    ¿achique c'a ruma tek xa ma nicukuba' ta ic'u'x riq'ui?
  ebk-ebk: Mu fiachuwan Apo Dios nan nauycha lukiam ay wacha as uma ad wani ya as
    wiet at mapuoran challu, ay achina chamman kaskasin fiachuwan chakayu mu nan nauycha?
    Anuy paat anak-akettuy chi pammatiyu!
  spa-PDDPT: Si Dios viste así la hierba que hoy está en el campo y mañana se echa
    al horno, ¡cuánto más a ustedes, los de poca fe!
  tke-tke: Ki akala Mulugu onowaawariha manasi a mukokolani, eliwo peenove, mmenselo-nimwiwa
