  agu-BL: Ej nin ko na yub yi e'chk xtze' tan Ryos yi cobox ntzi' k'ej na ẍchaj, nin
    na ben te'tz tk'ak', ¿qui ptzun cxwekxij itetz tan Ryos, yi axwok itetz yi cho'n
    k'uklij ic'u'l te'j?
  isn-isn: Kuite Itunda wimakunikila iza imatutu imugunda, kunsoko lelo akole, nu
    mudau wimaguma mumoto. Ite singa tai ne ukumukunikila unyenye?
  ilo-ULB: No dagitinto pay ruot iti tay-ak nga agbibiag tatta nga aldaw, ket no bigat
    maibelleng idiay pugon, nangnangruna pay a kawesanna kayo, nagbassit ketdin ti
    pammatiyo!
  pir-NT: Cohorire quehnoañe cohori yere Cohãcjʉ̃ pehe. Tiquiro sa yepegʉ̃ta cohori
    pehe meheñe decorigã ijiducume ñai bora dijiaa wahare. Mehenogã iji, ape deco
    pecapʉ ʉjʉ̃a wahare. Ti sa ijiepegʉ̃ta cohorire quehnoañe cohori ijigʉ̃ yere Cohãcjʉ̃.
    Sa yero Cohãcjʉ̃ cohorire tiquiro quehnoañe cohori tiquiro yeriro yʉhdʉoro mʉsa
    gʉ̃hʉre quehnoano yerota. Suhtire ohorota. Mehenogã Cohãcjʉ̃re wacũ tutuare mʉsa.
  anv-NT: Mbɔgé Ɛsɔwɔ achyɛge bya mewaá bina ukoó ulɔ́úlɔ́. Bya ɛbí fina úlú
    ubɛ geyá úgbó atuú áfyɛ́ mewɛ, defɛré nnó ákágé chyɛɛ́ fɔ́ ɛnyú mandeé
    apwɔ ndɛre ji apɛle bya mewaá? Metɔɔ́ ɛwé ɛnyú defyɛɛ́ ne Ɛsɔwɔ ɛ́ŋené kpaá
    ɛ́pwɔ amu.
  sab-NT: Chube glijra gbe tige no, nege glijra kle no, suialin gire glijra kwenga.
    Glijra me ñanaske ba kare Chube gwa giti agwa Chube kle glijra gbe skiennga no,
    Chube alin ba ñanaske tanre ama be ba manade no diali, lle gweale me ba ole toigda
    Chube be lle e kete bage. Ba me kle Chube gai ulia Chube ñage ba manade no, ba
    mo ta gbadale me tañachuge ene dare, ulia Chube be ba manade no diali, ba ama
    gadale ulia.
  tmd-tmd: Ap ki bla wöl piaku hör ap; öim mɨdenɨm. Weik yöbö mɨdön, laŋ lonkwo römaxdörön
    bɨ urɨŋ yöñöna. God nuŋ hör ap piaku rɨbyöx nugwön aliö rɨ aku, ñɨŋ pödpöd rɨmɨn
    anɨŋ wölɨj nölenɨŋö, rön, rɨb mɨga yöx nugwöi? Nugw pɨb mag ñɨŋ aku mɨxɨla mɨdöl.
  acr-NNT: Jekꞌulaꞌ we ri Dios uꞌanom chom che ri aqꞌes kꞌo waqꞌij pa juyubꞌ yey chweꞌq
    xa kaporox pa aqꞌ, ¿na kuya ta kami riꞌ ri Dios riqꞌuꞌ kajawax chiwe? ¡Riꞌix lik
    xa jubꞌiqꞌ ri kubꞌulibꞌal ikꞌuꞌx rukꞌ ri Dios!
  kpg-kpg: Go God dela e haga gahu nia geinga lodo henua, nia geinga ala e tomo dangi nei,
    daiaa gu hagalee, guu dudu i lodo di mee dudu geinga, malaa, Mee hagalee ga haga gahu
    labelaa goodou? Godou hagadonu le e lligi!
  taj-taj: तिनी ल्‍हेबान निसी न्‍हङगर खर्माहेन्‍से मेरी फर्बा छेदा मी परमेश्‍वरसे
    चुह्रङ् लसी जेना लमुला भिसम झन एनीगदेदा परमेश्‍वरसे गाते जेना लला? खाइ एनीगदेला
    विश्‍वास?
  avt-avt: God kerekek kɨrɨak menmen im hɨram yaaim te hɨram petepin mepu teipmen
    mami, te mɨt nantɨwem neiyɨm nanwɨrem mamɨkre si. Timen im hɨram menmen weinɨm,
    te God kakweti menmen yi yaimɨr mamu yɨnk. Yi ap han kitet God werek werek au.
  cbk-cbk: El maga zacate y flores que ta mira ustedes este dia ay queda lang layung
    y ay quema lang con esos. Si Dios ta dale visti con esos, asegurao ustedes que
    mas interesao le dale vestido con ustedes. Ay! Que falta gayot ustedes fe!
  uig-ARA: ئەي ئىشەنچى ئاجىزلار! ئەمدى خۇدا دالادىكى بۈگۈن ئېچىلسا، ئەتىسى قۇرۇپ ئوچاققا
    سېلىنىدىغان ئاشۇ گۈل-گىياھلارنى شۇنچە بېزىگەن يەردە، سىلەرنى تېخىمۇ كىيىندۈرمەسمۇ؟!
  tuf-tuf: Baatán Sir tamo caba síhw̃atiro. Uch síhw̃awi. Síratan suw óriquen yin
    ayro. Eyta bira ba ácuan cuít ow̃in wícayqueyra, -wajacro-. Riy istiy tihw̃ suw
    óriquen rehcaro. Cuatán cuanmí cuit oc icar wahnro. Eyta cuar Sirat tihw̃ suw
    eyan ay obir yajcaro. Sirat tihw̃ suwan eyta obir yajc eywat ba uwan cuít obir
    yajcáyqueyra.
  abx-abx: Agpamanaptunan-na ngani' mahalap si Diyos i mga gabon si katahuk-tahukan,
    nga allom ina'anto pero papabar'ugon asumo, ka'am pa ba' i ga'i pinanaptunan-na
    mahalap? Kulang pa kam si pagtapod!
  mco-NT: Pen jadu'n Dios xoxy yɨ aay yɨ ujtz huɨdibɨ cham jajtɨp ma yɨ tungop, e
    com jabom tɨ anajty ñiicxnɨ, Dios xypubedɨpy xypudɨgɨ̈huɨpy nïgɨ miich ajcxy huɨdi
    hueen mɨbɨjcp.
  bsp-bsp: 'Yika yeyi mɔkɔ dalɛ, alna pac-ləm yi dənɛŋc, mba Kanu kəŋsɔŋɛ pəmar yi.
    Nəna, aŋɛ kəlaŋ konu kəmpicɛ mɔ, nəntam kəlaŋ tes tin: Pipicɛ oŋ cəke o cəke,
    itɔ Kanu kəndeyɔn’on!'
  kqf-kqf: Maimaituwa taunaḡa ḡawaḡawa wapumo kulidi visuvisudi ya voivoiyedi. Bi
    ḡaweḡawedi niganana niga ḡome bi bokina kaimo sai kalaḡosedi. Kona sibe e geḡa,
    te Maimaituwa kaka yai galemi? Emi sumaḡa a ala keikeilika!
  cpb-NT: Iriitake Pawa owaneenkatzirori, okantawetaka eepichoki añaawetawo owaneenkatapainta,
    iro osamanitanake, eero opantanaawo arika onkamateyatanake, tema richekaitziro,
    ritagaitakero. Eeroka rimaperote inkempoyaawentemi Pawa, pipakairo pikisoshirewaitzi.
  aon-aon: Adur atin eshudok aruruhish douk shape aria nuhutih atuh ta shutupesh shunak
    shishehuk nyih iri douk Iruhin naginohwesh. Aria ipak arpesh douk ipakin bilip
    madae dodogowin iri uwe, douk peshagrakuk eshudok aruruhish abom. Douk namudok
    aria ipak ta pudukemesh um Iruhin ta nutaurumep niginohep rupeh.
  hus-NT-2005: ’Pos max na Dios in labidhmédhál anchanꞌ an chʼojól xi xoꞌ kʼwajat
    ban aleláb ani kalám neꞌech ka tsikan, ¿awxeꞌ na Dios yab neꞌech ti ki kʼudhkʼumliytsik
    más alwaꞌ? Tatáꞌtsik wéꞌ tʼajat ta belom.
  mig-NT: Te Dios, nú súan skúna̱má‑ya̱ itá yuku‑ún ja̱ íó vina te yuchaa̱n kayu̱
    nuu̱ ñú'u̱n, naga̱ ni̱ kuu ja̱ má skúna̱má‑ya̱ róó. Te naja̱ tú kákandíja va̱'a‑ró.
  bps-bps: Na fandamyu, landè kabtas dad bulek di bnas mto duh ani bay fayah mlanas
    na bat di lifoh. Ku kanlaweh Dwata i dad bulek di kafye én, lumban i kablén gamu
    klaweh. Tay, too tukay i kafaglutyu!
  mbs-mbs: So ininang te Timanem mèpiya se bawa te bolak te kebenesan pengkey sonogen
    iyan te eked kenamay, labi pa metoman se peg-ipat din kenyo. Meneng wedà pa kedì
    kelobos se pegsalig niyo kandin.
  tof-tof: God ene nurr twal inzan nóma püti bainda, errkya ne klamko, sab ama urdü
    amarrón kwarile, da ia wama yabü koke püti nirre? Ó! Wa ta sab yabü morroal püti
    nirre! E kari-karibóka amkoman bangun pamkolpamakla!
  cme-NT: Hĩɛŋgu maŋ hĩɛŋgu, Diiloŋ duɔ diyaa-kuɔ fafamma nyuŋgo‑i-na diyaaŋ daama
    temma‑i, aa bisĩnuɔ dãamu waa da mu caa-ku; namaa namaŋ nelbilieŋ namaa, u ka
    diiya-nɛi ka hi hie? Na saa haa na naŋga‑i Diiloŋo-na ku haama.
  sus-sus: Xa Ala wula sansi mɛɛnima yi ki nɛ, naxan na na to, tina a gan, a mɛɛnima
    nɛ wo tan ma dangi na ra pon! Wo xa danxaniya xurun.
  pon-2006: Koht me kin ketin kapwatahda dipwen nansapw akan, dihpw kan me rahnwet
    kin mie, a lakapw kin lekdekiong nan sidohp pwe en wiahda kisiniei. Eri, ma ih
    duwe, e soh pahn pil ketin kalikawihkumwailda? Kumwail meid pwoson tikitik!
  dad-dad: Anĩ ere, Negur dubur aa munĩ gama dogol ifarauf, nile di, yã irãf anĩ,
    agef naki fediyouf are, ã idi wal fediya bagai, Negur naig fe ã ifounneĩf, ã momoiya
    naal bagai ado!
  zab-NT: Pur ningui, de cuanguiixcla anre rsuchuu Diosni masquɨ illí ba náni par
    chaaicquini. Latixcu laat, de bɨny ni gullieezy reldilaaz laany, quɨt iguaadny
    ni gacutɨ.
  jae-jae: Anôtô embe êkêŋ gêgwaŋ, taŋ galoc kêkô kôm ma bêbêc sêkêŋ êsa ja naŋ, ŋagêlôm
    êkwa auc, naŋ oc êkêŋ gêŋ êkwa amac auc êlêlêc atom me, amac lau akêŋ gêwiŋ kwalecŋa.
  ksd-ksd: Ba God i mal ra vura ra pupui dari, nina i tavua gori, ma ningene di voto
    ra ubu me, pa na vamong pa avat laka? I ikilik muka kavava nurnur.
  msm-NT: Na, ko maangod to sikan to pagpabuyak to Diyus to mgo bagnot no madali da
    ogyanos aw ogkatutung, sikiyu pad man to kona din kaboan no yabow pad to mgo bagnot!
    Pagkaintok to pagsalig now to Diyus!
  myk-myk: Ɲà ke ki wa sige ki ni niɲaa, na ta na di da ba kee sòrogo ɲiga na ge.
    Ni Kilɛ ya kee nɔhɔ tɔni lee tɔgana li na, go wu na ba yee nɔhɔ tɔ xuuni na ye
    kee na dɛ! Yee nʼa daa wʼa cɛ̀rɛ dɛ!
  sbe-sbe: Ena Yaubada lagau ne kadi kao ye henamwadi, siya ede wau se lala na malaitom
    se gabudi se kalasi, meta iya gonowana kabo kaleko namwanamwadi udiyedi komiu
    ye hekalekogomiu. Mamohoi, komiu sunuma gagilidi tamowaidiyao!
  mcr-mcr: Täŋgaŋi qätaqe, yqänä ätqäuqä-qe, awiŋgaŋi ämaqä ätäväpu, tä du tnämäuqäpŋqäuä.
    Iiŋä etaŋgi, Goti Hanjuwä Iqu imäkqaŋgi, qätaqe hutqä äŋguänäŋä ätänä. Iiŋiŋqe,
    ämaqä quuvqä wäŋqäpu eqiyätqäŋuwä iquenyä, he näqŋqä tiiŋä hipŋqeqä. ‘Goti Hanjuwä
    Iqu ne-pqe gquä äneptätqänä’.
  cux-NT: Nduuti chi Ndyuūs nga'a yā catecai n'daacā naāndā chi maaⁿ ní snéé cuɛɛti
    ní cavyaaⁿ ní nti'ī ní 'iiⁿ'yāⁿ 'neeⁿ yáⁿ'a yā, n'deēe cá Ndyuūs tée yā ndís'tiī
    ti Ndyuūs diíⁿ yā cuidado yeⁿ'e ndís'tiī chi dúu'vīi i'téénu nī Ndyuūs.
  tur-YTC: Ey kıt imanlılar, bugün var olup yarın ocağa atılacak olan kır otunu böyle
    giydiren Tanrı, sizi ne kadar daha giydirecektir?
  san-ITR: adya kShetre varttamAnaM shvashchUllyAM kShepsyamAnaM yat tR^iNaM, tasmai
    yadIshvara itthaM bhUShayati tarhi he alpapratyayino yuShmAna kiM na paridhApayiShyati?
  bel-N: Калі ж траву на полі, якая сёньня ёсьць, а заўтра будзе кінута ў печ, Бог
    так апранае, дык тым больш вас, малаверы.
  sch-sch: Pathien kêng loisûl puon minsil, sûl aviena oma nangtûka lungthua hâl
    rip rang. Nangni vâng chu, nangni minsil no ni mo? Nin taksônna achîn bah na!
  mic-MIQNT: Gjinisgam na gisa'toqopnn msigu'l uligwenew, gatu sapo'nug etugjel nu'gwa'tuten
    ugjit epsmn nat goqwei. Pa na sespeta'sultioq na mo piami gtlams'tmu'tioq Gjinisgam
    ignmugsitoqs'p aligal ta'n menuegetuoqol.
  huu-NT: Jusiñamui safiana ebiretacabide. Dallu facaise illanona, safiadɨ duide.
    Safia baɨfemo omoɨ uailla jira, Jusiñamuidɨ ɨniroina omoɨmo jaca iite. Safiana
    naimɨedɨ ebiretaja muidona, omoɨmo ɨniroidɨ jaca iite. Omoɨ ra omoɨmo illena,
    naimɨena ɨɨno. Jusiñamuina eo janore ɨɨnotomoɨ.
  jiv-NT: Iis, nupa yamái tsakaawai tura kashin aents tsupikiar jinium apeánáwai.
    Tuma aiṉ Yus ti shiir awajeatsuk. Nuna tura asa atumniasha nú péṉker wáitmakchattawak.
    ¿Urukamtai Yus nekas enentáimtatsrum?
  otm-NT: Nu'a Oją di jamansu yʉ døni nɛ di japi din te, madague n'da pa thoho i døni.
    Xi ahʉ, ha hin guím bɛ̨mhbʉ ngue man'da xʉn ho di 'da ahʉ Oją. Xøgue ts'ʉtho guí
    ɛ̨c'yɛihʉ.
  dah-dah: Yamuŋ fugala gobe nalu ulyaŋde ma haŋyen. Haŋka hinayiŋ, gisebe al beleŋ
    walde kakde yemeyde haŋyen. Be, gwahade goyen po, yamuŋ fuwala gobe det kuruŋ
    kura gogo moŋ gega, Al Kuruŋ beleŋ doyaŋ yirde umŋa yirde hiyen geb, deŋbe daniŋ,
    ‘Ulniniŋ umŋa ma gitik teŋ dunyeŋ,’ yeŋ goke uguŋ po dufay heŋ haŋ? Irdeb daniŋ
    Al Kuruŋ niŋ hekkeŋ ma nurde haŋ?
  tnk-tnk: Kɨmiaha nahatətəien səkɨmiaha rɨpkɨskai mhə. Kumwesən rauvei pen tɨnari
    amasan me m tihinari me, nəri auər a tihinari me kamhəmɨru ipwet mətə trakwakwi
    haukei, mhəsas, kuvani ia napw. Mə Kumwesən ramo iamɨnha irə, in truvei pehe mwi
    tɨnari m kɨmiaha məpi raka.
  kpr-kpr: 'Kikisa ava kote givu! Oroko irira. Avata sifode gaforo gharasa ari dungoro
    avarira. Nu roera veveyako bekári. Avata God nunda gari evevago fifitusira. Ava
    sedo, kasama evu: God vare joka kote simbugarira amo, ne asisighae gido, nembarago
    kaifa use, nemokena tamo asugari mutari bareva.'
  san-IAS: adya kṣetre varttamānaṁ śvaścūllyāṁ kṣepsyamānaṁ yat tṛṇaṁ, tasmai yadīśvara
    itthaṁ bhūṣayati tarhi he alpapratyayino yuṣmāna kiṁ na paridhāpayiṣyati?
  nho-nho: Teenaa ko TeAtua raa e hai laakei naa vee e ssomo vao ki naa kaute, teelaa
    e mataora i te aso nei koi aa taiao ku mmae no peesia ki te ahi ki vvela. Kootou
    e mannatu maa kootou ma ki hai laakeina a Ia peehea? Kootou ku hakatina nataa
    peehea!
  gym-NT: Kri blü tä neme jötrö köböitibe, abti jändrinane angwane mikata ngire ñukwäte,
    akwa Ngöböta ükete tuäretuäre. ¿Ye mun abko ie dän ñan biandre Ngöbökwe ya amarebti
    munta tödeke ñakare täte Ngöböbti ye?
  azg-NT: Xe ngꞌe na nndaꞌ itsꞌaa Tyoꞌtsꞌon, na nancooꞌ ntjaaꞌ jndëë na tyiꞌviooꞌhanꞌ,
    nanein minhanꞌ ndoꞌ ꞌio cha jndë ntcohanꞌ quiiꞌ tonꞌ, majndeichen nchjii jon nchu
    vaa ndui na ntcüehoꞌ ndiaa, ꞌoꞌ na chjo jndyi na vantyja nꞌonhoꞌ jon.
  bhd-bhd: बस्सा ज़ैखन परमेशरे मैइदानेरो घास, ज़ै अज़ आए ते कालां लौवंने मां फुकनोए,
    एरी खूबसूरती देते, त हे घट विश्वासे बाले लोकव, कुन तै तुसन लिगड़ न देलो?
  too-NT: A'nan chi'tin nac cā'tacuxtu a'ntū tzēhuanī't pero lakalī tū'xama'n nacā'ī'can
    lā' nacālhcuyucan. Lā' como Dios cāmaktaka'lha lā' cāmakastaca huan chi'tin a'ntū
    palaj nascōhuan, ā'chulā' nacāmaktaka'lhāni' hui'xina'n. Lā' ¿a'chī' tū' kalhlaka'ī'yā'tit
    huā'mā'?
  ind-AYT: Jika Allah mendandani rumput di ladang, yang hari ini tumbuh dan besok
    dibuang ke dalam api, tidakkah Ia akan mendandanimu lebih daripada rumput itu?
    Hai, kamu yang kurang percaya!
  cjo-NT: 'Ñaakiro, rowaneenkatakiro Tajorentsi oteyakipaeni inchashi. Eechonkiini
    ojeekawita, omaanta intsipaete ojampiyanee. Omaanta eerokapaeni ojamani pijeeki:
    tema piyotzi ikenkithashiryaaperotakimi eerori. ¿Iitakakya pitheenkantakariri?'
  nsn-nsn: God e ualoho tar garasanine i moren, doh ginin e tua puk daan, bo tar giameher
    marein ginina ra tokoutig, kara ualuhig. Bo inggoum pukene ahik remi nitagorong
    mana paha popokoh, inggoum tekung i ranantiehe tun tar purpur, temaene inggoum
    pakung ate pare, God e turung kaueke uaia tun tamiuoum.
  san-DEV: अद्य क्षेत्रे वर्त्तमानं श्वश्चूल्ल्यां क्षेप्स्यमानं यत् तृणं, तस्मै यदीश्वर
    इत्थं भूषयति तर्हि हे अल्पप्रत्ययिनो युष्मान किं न परिधापयिष्यति?
  tna-NT: Shasha neje Diusu ja nutsa ania chidi yatani. Beju jiahue quita nutsa shasha
    neje ania chidi. Mueta beju sarajiji cuati puji bahui saida epuani. Mepibatique
    nutsa cuana su. Ahua Diusu ja nutsa cuana ania chidi shasha neje yatani su, ¿aimue
    jia maida micuana Diusu ja ejud'utayu mahue? ¿Jucuaja su ni da micuaneda Diusu
    peje su aimue enimetucheatiani mahue?
  lid-lid: Idah Kindrei edeu nyasou ma awin ili tiri bwidiu badu lokei, iri bwidiu
    ado na len dah, ano na len bi-i akeh iri au ala bolo jih ta asun iu. I buku sah,
    sebwe Kindrei winiyan badeu kolau ma awin bawek tado bwe nadeh? Budon tado handru
    tinan bwe?
  wim-wim: 'Aꞌ putha wak thakan emantan-a, an ach-umpan thama. An yaan thonakam wunan
    wak erpan, kan-ngulana, kathaman ngul aꞌ ngamp thumang ngul kiingkanamp. Nungkway
    wakan yaam keꞌam wunan-a, nil God.angan min ach-umpanam yumpan, aꞌ minam piꞌ-piꞌan.
    Ngul nil niiyangan thamp minam keꞌ piꞌ-piꞌow ey? In ngeeyiya: nil niiyang min-minam
    paththam piꞌ-piꞌana, pach-a, puth wak anangan chil-chil piꞌ-piꞌan thananga. Niiyiy
    puth min-minam keꞌam ngaantam-ngeeyaniy nunang God.an nil minaman piꞌ-piꞌan niiyang.
    Niiyana min-minam ngaantam-ngeeyān piip God.an nil maꞌ-kaaꞌ-minangaman piꞌ-piꞌan
    niiyang.'
  zga-M: Ingave Unguluve si vikha vunonu ilinyasi khuvunambalililo, ne lelo pugale,
    khilavo vitaga khumwota. Lino silutilila ukhuvavikha umwe? Umwe mwi valwidikho
    ulusupi!
  yom-yom: Enati Nzambi wuvuatisa kunusu kidi buabu ku tsola vayi mbazi ki lozolo
    ku mbazu. Buna buevi kela luta kuluvuatisila beno batu ba minu kifioti e ?
  san-SIN: අද්‍ය ක්‍ෂේත්‍රේ වර්ත්තමානං ශ්වශ්චූල්ල්‍යාං ක්‍ෂේප්ස්‍යමානං යත් තෘණං, තස්මෛ
    යදීශ්වර ඉත්ථං භූෂයති තර්හි හේ අල්පප්‍රත්‍යයිනෝ යුෂ්මාන කිං න පරිධාපයිෂ්‍යති?
  yut-yut: On joŋ taŋ aŋaŋ kwaŋ uŋun aŋwa amɨn da baljaŋ kɨndapmon sokdaŋ. Mani Piŋkop
    da si paŋtɨlɨm asak, do nandaŋ gadatji pɨsɨpmɨsok amɨn ji yaŋsi nandani, Piŋkop
    da ji do nandaban yo madepsi aŋakwan ɨmal tɨlɨmɨ toŋsi baŋ paŋ damdɨsak.
  grc-BYZ: εἰ δὲ τὸν χόρτον τοῦ ἀγροῦ, σήμερον ὄντα καὶ αὔριον εἰς κλίβανον βαλλόμενον,
    ὁ Θεὸς οὕτως ἀμφιέννυσι, πόσῳ μᾶλλον ὑμᾶς, ὀλιγόπιστοι;
  cpc-NT: Iriitaki Pawa owaniinkatzirori, okantawitaka kapichi añaawitawo owaniinkatapainta,
    iro osamani, tikaatsi opantanaiyaawoni aririka onkamatiyatanaki, tima inchikayiitakiro,
    intaayiitakiro. Iiroka jimapirotzi inkimpoyaawintimi Pawa, aritaki, iiro pikisoshiriwaitzi.
  nhg-NT: Hua tlö quejtus xebetl que öxö icaca caltienco, hua para mustla ye motlajcale
    ijtec tletzintle, Deus quetlaquentilo ejqueu, pos cache ca meyac arrasu nemiechtlaquentisque
    nemejua, tlöca que nemiechpoloa neltoquelestle.
  nya-nya: Ngati umu ndi mmene Mulungu amavekera udzu wakuthengo, umene lero ulipo
    ndipo mawa uponyedwa pa moto, nanga Iye adzakuvekani inu motani. Haa! Inu achikhulupiriro
    chochepa!
  ngu-NT: Aman, tej, tla Dios ijcon quitlaquentia on xojtli, yejhuan aman oncaj ipan
    tepetl niman quemaj huajmostla quitlatiaj ipan horno, tla ijcon, tej, ¿yej xmás
    mechtlaquentis nemejhuamej tlacamej? ¡Oh tlacamej semi xnentlaneltocaj!
  kup-kup: '@see-verse:LUK.012.027'
  jid-jid: Irji nita nu ghiga wu wrhu, wandi luwa ahe, i mble ba kau taga ni lu, ani
    tie he ndana nu nklon wu sru na? Wu ndji wu kpanyime ni wu fime.
  wmw-wmw: Basi, ikiwa Mwenyezimungu avaza minyani ya nnundu iripo rero, yakuwa makeshamungu
    ilungula moto, futi aazidi kukuvazani umwe, muri na kumwamini aba!
  gmv-GGM: Histtikko Xoossi hach beettiddi wonto taman wodhana maata hayssatho mayziza
    gidikko inteno amannoy paccidayto intena wosit aathi mayizanee?
  ssg-ssg: Haeu tel i ngangahati pahoah, i ie tetelao ape letu laha lui xoini. Kaie
    kumahe pamu Haeu ngahati aluluini amuto? Amuto tap namil xoxoan hani i.
  zpo-NT: Nu chelee Dios chul mle re yeey kwaan nzeb naz wen nalzhe, nu lee yee choog
    xaaya nu zek xaaya lo ki, telisa sbaaka zaa Dios rese kwaan chul kwaan nkin gu.
    ¿Chozhiin chepse ngwii gu lo xaa?
  poy-poy: Payiwera Mlungu kaluvalusiya luhamba lya kuisi, lweni leru luwera na shirawu
    walwasila pamotu, ashi ndiri hakawatenderi nentu mwenga? Mwenga yamuwera na njimiru
    ndidini!
  qwh-NT: Si ware waratin ninacho cayacar ushacäreqlla qoracunata Teyta Diosnintsic
    tseno shumaq bistitsin, qamcunatanäqa masran bistitsiyäshunqui. ¡Claru parlaquichoqa
    marcäquiniquicunam pishin!
  gaw-gaw: Ao ud nug daṯa gemu hip̱aiṯa daaṯe amu buṯi ag oḵulna, ab aḏup̱a maop̱eg
    teḵu. Ud nug keeke hamu amge Kayak Nug bala medaṯe amunu ag tutuḵu doyeg, Kayak
    Nug ag ele genabnab dab madaḵu. Ag oolagp̱a genab nakokib dooṯeb.
  nca-nca: Itaka komó ŋunde qu yoteŋgo, ko kuyepo naŋge unindo toŋoro kewáko raŋi
    uweya. Anutuko oka naru tukuni yorote ŋunde qu o nakayá meté mu inoyote. Asa ye
    unipare iŋondutuye tomó ta naŋge, iŋoyi, enendo ye ŋuya sopo yerero tuwi yunoweya.
  zpz-NTPP: Benu Ñgyoozh rtiish mi de gyish nu nash ngush na, zeꞌ ina gyañ lo gyi
    nañ yo, ndeꞌ nu segur la tiish mi de ru mbecy nu wagyicy cup consuel lom.
  mkj-mkj: Koahs ma kin kapwasihda dipwdipw in nehn japw kan, ma mine rehnnoauwe,
    a lakapw ne joh, peidek oang nehn sidohp pwidengla. A Ih joah nen pel uhdahn kalikkoauwi
    kamwai? Joangoan siksikin amwai pwojon!
  zac-NT: Gulë guná, lëꞌë të narialdí lduꞌi duꞌpë, chulë rluaꞌa guëꞌë lachi nedzë́,
    quëhunë Dios; perë glli guëbidchi guëꞌë nu tsahin lu guiꞌi. Mucho más guëneꞌe
    më narquiꞌni të.
  kyg-kyg: Gotiꞌa kahaufilaga kahaumo hemenimo haneꞌniyanageno egaꞌamo atamo lesiya
    kahaumo ausemo alino vaino neꞌapateyaꞌmofeꞌmo magoꞌe huno kukenatapimo alino vaino
    lapategaiye. Gotifeꞌmo aiseꞌamo lapakesa afitapa fatago nehaya vayanagi afiyo.
  kmk-kmk: Ot nu siya di un papiyaon Apudyus dat simalona sabsabung un matagu’t tun
    aḻgaw yoong mabigat kad sobgon da dida, bokon kada amo sosomkona dikayu ot itdona
    dat mambadut yu? Nakapsuta taḻon nat pammati yu.
  cao-NT: Jabi jiaria tsi naa naamayamahai ca joa, naa mëri tsi nahai ca joa sahuëmahi
    quiha Dios ra. Tocapiquí tsi ¿mato ri sahuëmacas-yamayamaxëhi ni Dios ra? Iriama
    tsi xo toa ma chitimihaina iquia.
  bbr-bbr: Kurukan amurik erar kiro Anut nukas omjo areäu. Kiro amurik rurisa rawai,
    kiro ariwa epis erekapu jerai. Kiro amurik erar raiäi kiro Anut nukas omjo areäu.
