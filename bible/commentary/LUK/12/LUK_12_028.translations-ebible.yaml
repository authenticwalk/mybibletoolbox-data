    kidel tabeyaba, kata mada bo sák abiw kait ka. Kata afan kalin balut kiba, bo
    utamin, kiba Got ami ufek ufek iwkuk makuw kayo ami kano ilim mikiyamokaba, bo
    fukan dádiw kala.
  ura-NT: Nitohaneein mocohenineein niha caa ajaena ujuanecuru natiinte, caohachaain
    omarohin neeuruhane jaanu teein ne Cana Coaunera. Tana nii amurijiriin inara-
    cachaneein neeichene cajione terichaain Cana Coaunerane esenetaaicheneta.
  mcd-NT: Diosin charo sharashatacoinfo onihua. Foaisharafia supashon samamashta tsasicun
    coatirofo. Nanfo finonmacaifain mato noiquin mato sahuuti sahuumashquin. Ascafia
    mancai icoinra huasharacoinnama.
  urt-urt: Ŋaiye Got si dendeꞌme syipsyap topoꞌe yuhurnge taꞌe luku pe, ka dendeꞌme
    wahriꞌ yip tuꞌe la? Nato embep tikin Got pe, yip yengelyembe syipsyap ŋaiye lenge
    miyeꞌ tuweinge yihir wah pe, tinge yesekeh. Taꞌe luku pe, detale ti ŋoihmbwaip
    yip teŋeime Got sikirp manaiꞌe? Kin tatame ŋaiye se ka ungwis yip ŋaimune ŋaiye
    yip seheiꞌe.
  awk-awk: Upȧnu̇n noa ba Eloito woiyo yanti, yakita purreȧġ ka unta ba purrai ta
    kȧtan, ġatun kumba warekakin murruġ ka wollo ka; wiya, nurun noa upȧnu̇n, A! nura
    ġurrullikan waréakan?
  kiz-kiz: Kama K'yara akaghafueka kinofu mat'ondo ghakondeni, ambagho lelu ghajhele,
    ni kilabhu ghitaghibhwa mu muoto. Je si nesu akabhafueka muenga? mwebha imani
    haba!
  tzo-TZE: Li ts'i'laletique lec c'upilic sba xyaxal, pero ta yoc'omal xcha'ejale
    taquinic xa'ox. Jech ja' xa ta xtun ta sventa ta xc'ac'ub orno yo' bu ta xta'aj
    pan. Ac'o me mu'yuc jal ta xch'i pero lec c'upilic sba xyaxal pasbilic yu'un li
    Diose. Li vo'oxuque más to ech'em lec chayac'boxuc ac'u'ic li Diose. Pero mu to
    jechuc ach'unojic.
  lex-lex: Wewna mak kden la rai mtatanni re rmor lia ler di, mere repar dewade rhoklai
    la. Wewan nek de Uplerlawna ed maka nhi'inde Nahowna-nakgara pede samoga la yamkekni.
    Mere miy die edon mpiesiaya de wewna nek de Uplerlawna Ntera-ndema ne hota yaho'ma
    miy?!
  dov-dov: Na Leza kazwaatika masokwe aalimumuunda, aanga sunu mpaali, juunza asowelwa
    mumulilo, ulamuzwaatika bwiingi butanali nywebo, Nozyalane lyalusyomo luniini!
  rgu-rgu: Huu fo Manetualain naboi nau lutuꞌ fo sosoa-raraaꞌ taꞌa, ana nasoda noi
    faiꞌ ia, basa nana balahaꞌ te mate ni, de lahenda ra hotu henin. Maneniko leoꞌ
    na sona, Ria boe bisa naboi emi fo beli mara lena neme nau a mai. Ubeaꞌ taon,
    de ta mamahena neuꞌ Ana fa?
  toc-NT: Pus chú luu calac­pu­huántit, para Dios chuná ca̠ca̠x­ya̠­huay xánat chu
    xli̠­hua̠k li̠cúxtut hua̠ntu̠ taanán nac ca̠tu­huá̠n, ma̠squi xlá catzi̠y pi̠
    la̠nchú luu lak­li̠­la­káti̠t ya̠ko̠lh pero caj li̠cha̠lí nax­nekko̠y y naca̠­ma̠­pu̠cán
    nac lhcúya̠t, ¿lácu pi̠ li̠huaca chú hui­xinín hua̠nti̠ xca­maná̠n ni̠ cati­ca̠­ma̠x­quí̠n
    hua̠ntu̠ nali̠­lha­ka̠­na­ná̠tit? ¿Túcu luu xpa̠­la­cata ni̠lay li̠pa̠­hua­ná̠tit?
  ulk-1902: Ese Ade de ikeli mokakalam sumez am uali, abele gerger omeilu, iauaekai
    obatauered urem; nako au am uali uaba kebi oituli?
  som-som: Laakiin haddii Ilaah sidaa u huwiyo cawska maanta duurka ku yaal oo berrito
    moofada lagu ridayo, sidee ka badan ayuu idiin huwinayaa, rumaysad yarayaalow?
  mam-C: Qatzin qa nchi ok tktxu'n Diostzjo tal t-xmakil k'ul ikyjo, a loqe tzunx
    nchi milinx toj kojb'il ja'lin, me meljo nchi'j, b'e'x kchi k'wel b'olj tu'n q'aq';
    ¿Yajxsila kyetza? ¿Nyapela kchi okil ktxu'n kye' tu'n Dios? Qu'n qa noq o'kxtza
    nchi b'isiniy ti'jjo tkyaqiljo lo, atzin nyek'ine qa noq tal ch'in kynimb'ila.
  ndj-ndj: Topi payiva Chapanga nalelu akulifwalisha nahau lidasi lya kufitawa payiva
    chilawu likuyasiwa mumotu, wuli davavagoleli wuwu yumwi? Yumwi mwavandu mvelili
    na ujumilwa mdokwa!
  mbj-NT: Tii da baad ub P'op Hagä Do adoo bä tabawä n'aa hã, nayyw hẽ tsawyy jëng
    do hã, ji gatang do hã, ti bahǟnh da P'op Hagä Do bahag'ããs bëëh. Tanoo né da
    bë hã bë saroor. H'ëëd hyb n'aa P'op Hagä Do hã baad bë h'yy kana'eeh?
  lat-VUC: 'Si autem fœnum, quod hodie est in agro, et cras in clibanum mittitur,
    Deus sic vestit: quanto magis vos pusillæ fidei?'
  ngp-ngp: Uneva Mnungu ayavala vedi mani ya kwe mbago, yoho dielo yeaho mna luvi
    yaduulwa kwe mbago, ivo haawadamanyileni nyuwe vitendese, nyuwe mhungukilwe ni
    mhuwi?
  aoi-aoi: Eneje-ka Neningikarrawara numa-ngekburakama makina mukwulyubena mebina
    akena meningaduwaya makine-ka mamawalyuwa. Muwilyaba-manja mamawura kumu-lingbadenama
    mukwulyubena makina, umba mingka-manja mamawura kumi-ngburingkadinama warenja-bawiya,
    kumi-jungwunama makina arakba. Dukwa ekalara-manja kumu-dadinama makina. Umba
    nungkwurraja karnumamalya nare-ka kirrakina a-werrikambilyuma Neningikarrawaru-wa,
    akena eneja nakina Neningikarrawara yikenu-kwunama kirrakina dumbala karnik-awiyebi-yada
    amandangwa-da,” ni-yama Jesus ena-langwu-wa warnikabuburrakiyuwa.
  enq-2: Palao taita kepao yangapenge, indupa dii pilyamo dupa Goteme yati pisingi.
    Dopa pingina, yongenya pipenge dupa Goteme nyakama ditana, aipuma nyakamame baa
    kuki tungi pilyami?
  eng-ASVBT: But if God doth so clothe the grass, which today is in the field, and
    tomorrow is cast into the oven; how much more shall he clothe you, O ye of little
    faith?
  mna-mna: Mi aigau tiŋgi, iŋgi koroŋ sorok. Koozi timbot. Gaaga tila len. Tamen Anutu
    itunu ta iurpe ma ambai kat. Lak, sombe ni mataana iŋgalŋgal koroŋ soroksorok
    ta kembei, nako mataana iŋgalŋgal yom pa leyom mburu tomini. Oo niom, urlaŋana
    tiom musaari mete!
  rmy-ARLI: Te o Devel ađahar šukar urjavela o biljke ko polje savei avdive adathe,
    a već tejsa frdena pe ani jag, kobor li više tumenđe ka del šeja, tikora verakere
    manušalen!
  myw-myw: “O kasiyas kay, nagein mwamov wadadan ked, nubweig beimat, o gamag bikawes
    binawes bilaves bein wa̱kov. Peinan Yowbad isekes kay astubub kamnabwein singay
    mo bisekeimiy amikweim yakamiy. Adok nag kunmises Yowbad, va̱gan bisekeimiy kan,
    kweim.
  sby-sby: Lino na ni Lesa ukute kufwalika mwila uyo ukute kwinsa lelo mpouli, lilo
    bauwala pa mulilo, nomba amwe, nkela kumufwalika? Amwe bantu balushomo lung'ana!”
  sll-sll: Homena yanga sina tul sungwiwe, kenba ya dinangwo hananiba, ongi tul dere
    kri di i pire endo dongwo bani ganamua. God er yung kene ol tomia. Tere ni ari
    para ni kene ol ni tekinamo? Ol ni tenamia. Galsina ya, talhan hobi ni para ni
    tenamia. Tenangwo pangwo ipire, ni ogolo nomani si pir tere molkino?
  yaq-NT: Junuen, ju'u achai Lios juka' i'an wajpo juyata, juka' chukula wakeka taya'atunemta,
    junuen ujyoisi a' joakai, aapo che'a juni san enchim tajo'onee'uta emou autuane,
    eme'e kaita a suale'am.
  uro-uro: Dap kre va ma Ngämuqa qat turha ama mran na angät murhämeska rhoqoräkt
    kärangätni i rhäqyerhäkt ngät däqäm bät ama etki dap kaku duququ inguna rhit päs
    ngät mät ama mudam dä mänia? Nak nga qaku ma Ngämuqa qat turhäm ngän mamär masirhat
    pa angät tpäs? Ai, aingän di ama gaini nä angän gatnanakt!
  ita-1885: Ora, se Iddio riveste così l'erba che oggi è nel campo, e domani è gettata
    nel forno, quanto maggiormente rivestirà egli voi, o uomini di poca fede?
  muy-muy: Zlam ya təfət a vədaŋ bu kani, hajəŋ təbiyu tay a aku vu ni tekeɗi Melefit
    abəki vay-vay ka tay. Tamal naŋ àbu agray nahkay ti aməbəki zlam ke kʉli amatam
    gatay ni do waw ? Lekʉlʉm ti kə̀fumki ahàr ke Melefit lala do ni ti kamam ?
  kqc-kqc: Sei yaku sufari farofaro imu mado. Mina farofaro bi gua vegu amedo mini,
    idu agiya bi kufusi makugedi, ma roko nigori, bi ita mokari origedi. Ye yi varuka
    dudu ya nari rei mona iniye rego, ya kaere bi mokena vari gira keika aededi vene!
  rmc-ZRB: Те о Дейл авка кідел е чар пре маля, саві дадіве гіні, а тайса ла чівена
    андре яґ, та чі на кідела Ов те тумен, фріма патябнаскєре?
  tav-tav: To bairona bai tie ta. Yoaro mee catí, canaiori paʉ cãnona jini, ape rʉmʉ
    peropʉ joe re ecoocõaro. To bairo yoaro mee cajinipe to nibao joroquena caroa
    cabaupere joomi Dio tie tare. To bairi, “Mari roquere mari cacʉgopere mari joogʉmi
    Dio,” cʉ ĩ tʉgooña nʉcʉbʉgoya.
  eng-ULB: If God so clothes the grass in the field, which exists today, and tomorrow
    is thrown into the oven, how much more will he clothe you, O you of little faith!
  spa-VBL: “Así que si Dios viste los campos con flores tan hermosas, que hoy están
    aquí y mañana son quemadas para calentar un horno, ¡cuánto más Dios los vestirá
    a ustedes, hombres de poca fe!
  fra-_FOB: Que si Dieu revêt ainsi une herbe qui est aujourd'hui dans les champs,
    et qui demain sera jetée dans le four, combien plus vous revêtira-t-il, gens de
    petite foi?
  hau-ULB: Idan Allah ya sa wa ciyawa tufafi masu kyau haka, wadda yau tana nan, gobe
    kuma a sa ta a wuta, ta yaya zai kasa sa maku tufafi, ku masu kankantar bangaskiya!
  mal-mal: ഇന്ന് കാണുന്നതും നാളെ അടുപ്പിൽ ഇടുന്നതുമായ വയലിലെ പുല്ലിനെ ദൈവം ഇങ്ങനെ
    ഉടുപ്പിക്കുന്നു എങ്കിൽ, അല്പവിശ്വാസികളേ, നിങ്ങളെ എത്ര അധികം?
  kkc-kkc: Esiga dobudu meli palapalawa tekepo oso epei gasibileso moloso, see biame
    hee mapoo wooseliso. Esino Godeeye palapalawa omapoo dugo masi tekepo ka kadili
    daga, a tei toso, Godeeye nimapoo dugo tekepo tenelaiso. Niba tei too kibile odoo
    oso debei masi na debee.
  urd-GVR: Agar Allāh us ghās ko jo āj maidān meṅ hai aur kal āg meṅ jhoṅkī jāegī
    aisā shāndār libās pahnātā hai to ai kam-etaqādo, wuh tum ko pahnāne ke lie kyā
    kuchh nahīṅ karegā?
  far-far: Ma na takana 'ai ki kera to ga 'ada sulia ka kada kokoru, ma kera ka 'ui
    laugo 'anida laona ere. Sui ka 'urinai boroi ana, God nia famasada ana ru lea
    ki. 'Uri ma kamulu fitala sae God nao si famasa kamulu laugo? Na fitoe kamulu
    ki nia tu'u.
  suz-BL: परमप्रभु यावेमी मेको घांस रिम्‍शो पा ग्‍योम्‍ताक्‍व बाक्‍त हना यो, याम का
    बाक्चा गेब। नोले मेको घांस मीम हुम्‍चा पुंइसीब। घांस कली लायो मिश रिम्‍शो पा ग्‍योम्‍ताक्‍व
    हना, गे रिम्‍शो पा थमा सुइक्‍ने मचाप्‍ब इन कली मग्‍योम्‍बा ङा?
  car-NT: Tamusi 'wa moro itupu, moro erome mondo man iro, moro koro'po wa'to taka
    kynematon iro wo'myndo'poto moro wara, iko'poine 'ne ka'tu rapa awo'myndota'ton,
    amyjaron Tamusi anamyikaporo'non!
  amp-amp: Htitwokomm plaua tfam Bro Nkifrarn htamorm nd wondht. Nd plaua tfam rhu
    thoft nhai rhu buhtakahm. Href rhuhato tfit nohof hafit tmbhohato tuhefiwumm kahtn.
    Ndhtet mifan furenm Bro Nkifrar nhai hti marsisakahrm. Nhai. Rroh wondht kahukrm.
    To ndar yimanom kangko, ‘Bro Nkifrar nd plauam kanjo nhai wondht heruhatrnom?’
    Bar met yindariko, Bro Nkifrar ka be psirnano kakitohwokomr?
  bht-bht: इस तांई अगर परमेश्वर दरबड़े दे घाऐ जो, जड़ा अज है, कने कल अग्गी च फुकया
    जांणा, तमी परमेश्वर घाऐ जो इतणी सुन्दरता दिन्दा है, तां हे अल्पविश्वासियों, तां
    उनी पक्का तुहाड़ी देखभाल करणी है, तुहाड़ा भरोसा इतणा घट्ट कजो है?
  eng-NOY: But if God so clothes the herbage in the field, which is to-day, and tomorrow
    is cast into an oven, how much more will he clothe you, O ye of little faith!
  cub-NT: ¡Mʉja pare quĩ́jino jʉ aivʉbu Jʉ̃menijicʉre! Jʉ̃menijicʉ nópe mearo d̶aibi
    iye cõriáre, caride dái cʉede aru javenare põeva ne juarãjiyede. Nopedeca Jʉ̃menijicʉ
    jícʉyʉme mʉjare mʉje cuitótecajea meacajeare caiye iye cóvʉa pʉeno.
  ita-1927: Or se Dio riveste così l’erba che oggi è nel campo e domani è gettata
    nel forno, quanto più vestirà voi, o gente di poca fede?
  lww-lww: Meme la nene na legiena taaga ga, yoko peni ga na asikapi la, ana Ntewa
    sum̃a miyowauia ruru la pap̃isi. ?Ana asitom asape yoko tap̃atete Ntewa war kulsota
    van amiu? Peraga, kam na pe apiawa re nena m̃arera e naga poli.
  ron-BAYASH: Ali dakă Dimizov dă dastafel măndremi alu jarbă kari kustă astăs, šă
    să bagă ăm fok, kit atunšje maj mult u da jăl avovă. O voj avec mikă ănkriđală!
  ckb-ckb: ئەی کەم باوەڕینە، ئەگەر خودا ئەو گیایەی کە ئەمڕۆ لە کێڵگەیە و بەیانی دەخرێتە
    تەنوورەوە بەو شێوەیە بپۆشێت، ئیتر چەند زیاتر ئێوە پۆشتە دەکات؟
  nas-nas: Teka Kumponinge baaꞌnanka teeꞌ nerampurimaung deekoꞌ, teing aaꞌnomaing
    naꞌmung doong-koo domamparara daunaꞌmung maraꞌoko tai-antavaakooꞌ, tee tee teeꞌ
    nariꞌ tasiꞌperiaing diiꞌke, masikaꞌanta okiꞌnaa otoꞌderurininge, aiꞌ diiꞌ teing
    deto basinooꞌ noruꞌduri duaanaruriaining.
  uvl-uvl: Letemo metene ke nek NeHalang hemele heilil mur nenge tetu ke te maulul
    heueu nei pe nge rou te parsue pe tesau heke iri nga oan. NeHalang tunge malenga
    urana ngana langa ure nemur nenge tetu ke choro mana. Pe imo lape NeHalang tunge
    malenga lange imo pule? Imo nge letemo manmanna ngana unne sune mana iam!
  eng-BBE: But if God gives such clothing to the grass in the field, which today is
    living, and tomorrow will be burned in the oven, how much more will he give clothing
    to you, O men of little faith?
  ixl-CNT: Echat koꞌxh paj qꞌu xajtzeꞌ jaꞌjtzeꞌ. U Tioxh nivijon kꞌuxh atil cheel
    utz, ech tek qꞌejal nikꞌachpu tu xamal. Ech ¿yitꞌ tzik ech taqꞌax etoksaꞌm siꞌan
    u Tioxh nenacheꞌ? ¡kꞌuxh bꞌioj koꞌxh kꞌujlel ekꞌul tiꞌ!
  xsi-xsi: Unza ŋinde ipâŋga tâno ilo lâ ŋine kari, ande wurita nâ kinzi tamâta ma
    silamo ku sirumbia lâ yââ ilo. Opopo, Maro Kindeni io siŋgâra ara ndo lâ unza
    kaa nâ ŋinde tini; mine kala i ma ikatona miki ŋana pasawaŋa tona. Miki nemi kalo-tawana
    nde mota mwata nâ!
  crx-NTPO: '''Et Yak''usda tl''o unzoo-i yilh''i. ''I ''andit dzin tl''o k''ut haníyeh
    ''ink''ez bunde ''i tsehidutilhkulh ''ink''ez duták''un. ''Et nohni dalcho-i be
    suba ''on nus soo nanohdooleh. Tube ustla ntsool-i be nohba ''alha hoont''oh.'
  kan-OKCV: ಅಲ್ಪವಿಶ್ವಾಸಿಗಳೇ, ಇಂದಿದ್ದು ನಾಳೆ ಒಲೆಯ ಪಾಲಾಗುವ ಅಡವಿಯ ಹುಲ್ಲಿಗೇ ದೇವರು ಹೀಗೆ
    ಉಡಿಸಿದರೆ, ನಿಮಗೆ ಎಷ್ಟೋ ಹೆಚ್ಚಾಗಿ ಉಡಿಸುವರಲ್ಲವೇ?
  bbb-bbb: Ro ni kuke una vajoma ije vierafefo. Bu ivia ireva a giae ro isuome a una
    vaga fune saere. Rove Godi vajoma ije fuka uria samuagiame. Ro una ema ije jaeje
    ja ire kusare ijieki baki ijadufuo Godi ja fuka maza boeje samuagiakinu ifejiamo.
    Ijadufuo ni Godi ma vierafekinu karinoefo.
  blw-blw: Yag hen anchi charoh, ammag hen-emad yanggay hen kawad-ancha, te tàén wacha
    ad uwan, ah wakas ammag narango yag nahèlan. Wat no yachi way cha epa-ammay Apudyus
    hen an lawag charoh, ay ammoh achi kaskasen hen hamhamàna ah ilumfongyu way tatagu.
    Wat pakay achiyu manchinlan ah Apudyus nò.”
  tam-2017: இப்படியிருக்க, அற்பவிசுவாசிகளே, இன்றைக்குக் காட்டிலிருந்து நாளைக்கு அடுப்பிலே
    போடப்படுகிற புல்லுக்கு தேவன் இவ்விதமாக உடுத்துவித்தால், உங்களுக்கு உடுத்துவிப்பது
    அதிக நிச்சயமல்லவா?
  azz-NT: Huan Dios quicualnextijtoc nijín milajxochime ten axcan moscaltijtoc huan
    mosta quitalisque campa ne tachinoa. Pero namejuan cachi oc namechpalehuis huan
    namechtaquentis Dios huan que ne milajxochime. Huan, ¿queyé namejuan amo majsitoc
    namotacuautamatilis para ijcón cachi oc huelis namechpalehuijtiyás Totajtzin Dios?
  spa-RV-1909: Y si así viste Dios á la hierba, que hoy está en el campo, y mañana
    es echada en el horno; ¿cuánto más á vosotros, hombres de poca fe?
  csy-csy: Tuni po a, zingciang vawk in a ki hal tu lolai ah lopa te nangawn Pathian
    in zeam a hile, tuate sang in note hong zeam zaw mama tu hi ngawl ziam, no upna
    no te?
