  san-ASM: অপৰঞ্চ ভাৱযিৎৱা নিজাযুষঃ ক্ষণমাত্ৰং ৱৰ্দ্ধযিতুং শক্নোতি, এতাদৃশো লাকো যুষ্মাকং
    মধ্যে কোস্তি?
  tac-NT: Rekó 'we re'pá jágame gainánilie 'emi, tase uché rajpé re'pá jágame gainámala
    'emi.
  eng-WEBPB: Which of you by being anxious can add a cubit to his height?
  gfk-H: Muat ngarngarau wara biha? Waak muat gilgil hua! Bia muat na ngarau, pa na
    halawaas ira numuat nilon ta dahina.
  viv-viv: Kadu hakwadi agaimiya unavenuwanauna-yo afaiweya yawaini ana etowava babiya
    unakivetubugini? Keke-moꞋa afaiweya.
  yao-yao: Nipele, ŵaani mwa ŵanyamwe kwakulichenjeusya nnope akukombola kulijonjechesya
    namose lyuŵa limo mmoŵa ga umi wakwe?
  tgp-tgp: Ale sava tamlohi isamim na nona r̃omkaka i er̃i vai na maurina i mele peravu
    matan te aoa hatea?
  auc-NT: Wængonguï nänö anganca quëwëninque mïnitö nanguï cædinque wantæ ïñö incæ
    ædö cæte godömenque quëwenguïmïnii.
  kbc-NT: Amiijo ina akaamitelocotiwaji ane yakadi me iigitedice nokododi me yewiɡ̶a,
    leeɡ̶odi ɡ̶adoɡ̶owikomatiigitiwaji?
  bmh-bmh: Du in ag ula ebu gonugau dabeleu asiu mui e em ebu ziwas huia dabun iboin?
    Go guzenabun iborain tam pet.
  ctu-BL: ¿Am ba majch mi mejlel i ñumen chan'an cha'an ti cabʌl mel pusic'al? Ma'anic.
  meq-meq: «Way nakə mə walaŋ kurom ma sliye faya masəkah ha məndze ŋgay ka məndzibəra
    ta mədzele gər ŋgay nakə faya ma dzaliye aye na, way?
  noa-H: Hoob hatcha pãachdëu nem hig nʌmta k'ĩirju nʌʌ hamiet hajim hanaabá. Mag
    pãrau pãachdëu k'õsimta hig nʌʌ hak'iinjã, ¿k'aíuta mʌg nʌm haig mag hichdëu k'ĩirju
    sim gaaimuapai hich meeju harr hʌ̃r horadam hãbpai k'ãijã hich hiiupiju haai sĩ?
    hajim hanʌm.
  alp-NT: Kai kaplalemi leke mula. Imi betinake kaplaleime eono imi musune tapa totonai
    o?
  san-VEL: apara nca bhaavayitvaa nijaayu.sa.h k.sa.namaatra.m varddhayitu.m "saknoti,
    etaad.r"so laako yu.smaaka.m madhye kosti?
  kbq-kbq: Mago'mo tamagripintira antahintahi hakarema haniazamo'a, asimu'a osi'a
    erizaza hugahio?
  kbh-kbh: Masque chca endmëna, masque canÿa ts̈a tojesenócochinÿena, ¿nts̈amo nanjobenaye
    jamana, chë ntsachets̈á vida yochtsebomnents̈ana canÿe hora vida más jabotiyana?
  ron-LSB: Care dintre voi, fiind neliniștit, poate adăuga un cot la înălțimea sa?
  pon-pon: A ij nan pun omail, ni a nonki, me pan kak uje pajan pein i ki tipon en
    pa eu?
  nhe-BL: San tlapic para inmotequipachohuaj. Intla inmocuesohuaj pampa ax inhuejcapantique,
    ¿huelis inmoscaltise seyoc ome mistitl san pampa miyac inmocuesohuaj? Ax inhuelij.
  sps-sps: Sei tsumi ito tan koma patang te onot fi rori ma sumainy a toto nar tan
    ta fo ar nainy ee? A sikia ovei!
  wnc-wnc: “Sike gikatnana tapatuta natanggamatake apme tapduknga kayuk yutnanga aknga
    kundusipat isatakopik ba dasing? Wena.
  bus-bus: A tɛ́, dé bé eé fↄ̃ à a wɛ̃̀ndi gbã̀a kaara, baa gurↄ do, a kã̀hãnkɛna
    guuu?
  gub-BL: Ma'enugar teko upuner weko haw imupukua'u haw rehe a'e. Ni amo nupuner kwaw
    a'e. A'e rupi naxikwaw kwaw zanereko haw 'ar nànàgatu har zane.
  imo-imo: Enonga imbo teni konopu awini lembalomuni kolombalo waimu manda winjipe
    mundumbeloya? Manda naa tembalo lepamo.
  boj-boj: Niŋgi mandamq endi sokobaiyqajqa deqa are koba qalaib. Niŋgi are koba qalqab
    dena niŋgi nuŋgo segi sqajqa bati olo yala totoryqa keresai. Sai bole sai.
  eng-DRA: And which of you, by taking thought, can add to his stature one cubit?
  knf-knf: Ahoŋ ţi an ahilanuŋ ţi manţaaf kahoţalëş unuur uloolan ţañ ţi ubida wi
    nul?
  san-KHM: អបរញ្ច ភាវយិត្វា និជាយុឞះ ក្ឞណមាត្រំ វទ៌្ធយិតុំ ឝក្នោតិ, ឯតាទ្ឫឝោ លាកោ
    យុឞ្មាកំ មធ្យេ កោស្តិ?
  arn-NT: Welu ka femngechi tunte ayüllefule rume kiñe che, ¿iney am rume fill rakiduamkülele,
    doy alüntupeafuy may ñi mongen kiñe ora rewall?
  zas-NT: ¿Wen guial ru daꞌtidi xgab ma güün lëjt gajc mazri ziool ya?
  ken-NT: Nɛ ntɨkɨ mmu ywɛka basɛ́mɛ́ ákway bɛkʉ nɛpɛ́m ɛni nɛ́nsap, yɛ chi mandú
    nɨŋɨnɨŋɨ nɛ́nchá ɛnyu nɛbhɔŋɔ bɛbhak?
