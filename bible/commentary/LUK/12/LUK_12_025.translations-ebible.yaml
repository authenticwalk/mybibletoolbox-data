verse: LUK.012.025
translations:
  kpx-kpx: La oleu au uveve ke huhu moaganiege auna oleve kateai au uveve vagana ke
    mai egetisi. Katealiveu anekianu.
  okv-H: Rate embo amita hotembari isapamane amina au amita enda ta irari iji koso
    mane aisuja.
  tbo-tbo: Iyai u hayami emoemotana a nugotuhugei a luyagohana ita lidaoya? Ega emoemotami.
  mal-C: വ്യാകുലപ്പെടുന്നതിലൂടെ തന്റെ ജീവിതകാലയളവിനോട് ഒരു നിമിഷം കൂട്ടിച്ചേർക്കാൻ
    നിങ്ങളിൽ ആർക്കെങ്കിലും കഴിയുമോ?
  grc-SR: Τίς δὲ ἐξ ὑμῶν μεριμνῶν δύναται ⸉προσθεῖναι ἐπὶ τὴν ἡλικίαν αὐτοῦ⸊ πῆχυν
    ⸋ἕνα;⸌
  bgc-bgc: थारे म्ह तै इसा कौण सै, जो चिंता करण तै अपणी उम्र का एक पल भी बढ़ा सकै
    सै?
  khz-khz: Gomi rai otugamagitugamagina, gemu maguli kiata pono vega-mogaa ripa pa?
  deu-TKW: Wer unter euch kann mit seinem Sorgen seiner Lebenslänge eine Elle zusetzen?
  zsr-NT: ¿Nuzxa caz bönniꞌ nutsëꞌë ladjliꞌ gac gunëꞌ ga soëꞌ gbanëꞌ yetú chiꞌiꞌdauꞌz
    le ruúbi ruguíꞌi ládxiꞌdauꞌhuëꞌ?
  lin-lin: Nani kati na bino, na nzela ya mitungisi na ye, akoki kobakisa ata ngonga
    moko na molayi ya bomoi na ye ?
  hns-NT: Tjaahe toelog djetana sotj kariehe, tabbo aapan djiewan ekko ghanta khaatien
    na barhaai paihe.
  noa-E: Oob atcha pãachdëu nem ig nʉmta khĩirju nʉʉ amiet ajim anaabá. Mag pãrau
    pãachdëu khõsimta ig nʉʉ akhiinjã, ¿khaíuta mʉg nʉm aig mag ichdëu khĩirju sim
    gaaimuapai ich meeju arr ʉ̈r oradam ãbpai khãijã ich iiupiju aai sĩ? ajim anʉm.
  eng-EMTV: And which of you by worrying can add one cubit to his stature?
  mib-NT: ¿Te ndé ɨɨn ró, á cuu scuéhnu ró máá ró sava metro gā, vēsú na nácani ndasɨ́
    ni rō?
  lif-NT2: निङ्‌साम्‍मो के़ध्‍ये़ॽइआङ्‌खिनिॽ हिङ्‌मन्‍नो कुमुक्‍थिक्‍काङ् फोःमा के़न्‍छुक्‍तुम्‍मिन्॥
  xnj-xnj: Yani mweavi pagati yinu kwa kujing'aha ihotola kujiyonjokesala hati ligono
    limonga la wumi waki?
  mmx-mmx: Ua lara atnimi i epovo xusu na nemen at tentaba tenmaares bok do ni na
    doma mu solo i?
  cbr-NT: Nucën Papa Diosainshi canimicë 'aish camina mitsúxbi canitisa tani masá
    nuitutibi canitima 'ain.
  tee-NT: Chai jantu xamati' ju milhi'uxijnan ju lai palai putank'ai catijunlh mas
    na lhu capastaclh.
  eng-LSV: And who of you, being anxious, is able to add to his age one cubit?
  cak-NT: ¿C'o como jun chiwe rix ri nitiquier nu'on chi niq'uiy ta juba' más rakan
    y romari' can ch'u'j nu'on? Man jun.
  pah-NT: '—Pe''ag̃ataruhu po pe javo: “Koji''i po ji nhimomboakari hamo. Um meio
    metro po ti ji nhimomboakara''javi nehẽ.” Nahã po pe ei. Pe''ag̃ataruhu po pe
    a''ea rehe javo novĩa. Napenhimomboakara''javi tuhẽ po ti pe nehẽ, ei Jesus''ga.'
  sja-NT: Eperã audú k'ĩsia nɨ̃bɨpa hora aba pida waa chok'ai ba-e pai.
  xed-xed: Waya mataba ghuni dzaʼa laviŋtá sganaghata dər kwitikw ta fitik ta ghəŋa
    hafani kabga vəl mnayni ta heʼ na?
  mks-NT: A̱ ndícani toho ini ndó jáchi̱ co̱ó toho a̱ ñéhe̱ ndó ndícani ini ndó. Ni
    in túhún toho ndó a̱ cúu ndaja jícó ndo̱ mé ndó java metro chága̱ sa̱há ña̱ ndícani
    ini ndó.
  gfk-S: Mu ngaangel urah? Waak mu gilgil hobi! Be mu na ngaangel, pai nale lawas
    ira numu nilon ta dahine.
  bmu-bmu: “Eŋgöreŋök kunŋan waimanjat aka mewö miaŋön gölmenöŋ malmawaŋgö nalöŋi
    mi sömaŋi mohotkö dop mem toroqema me qahö? Mi qahöpmahöp!
  dgz-dgz: Ame den, e gop anuiana gapan borit wapen wamewa ya garawatai amba inak
    gega wam upi sia use intum ya tai.
  eng-GNV: And which of you with taking thought, can adde to his stature one cubite?
  zaa-NT: Núní le ccani itùnì á tsàtsìtà de tántua nùyue canią cá.
  eng-WEBSTER: And which of you by solicitude can add to his stature one cubit?
  guh-guh: ¿Detsa jane ponë paxamëyajuvënënë caëjëpatsi pijacujiruta medio metrocuenia
    matavëjëa penavitsabiaexanaenexa? Ajibi. Bitso jamatabëbëjai ata tsipae pevitsabinexa,
    itsiata apo navitsabiaexanae tsipae pijacujiruta. Nexata saya najamatabëcuenecueratsipa
    pejamatabëcuenebëjaijava penavitsabiaexanaejavanexa. Tsipaji apo tonamatamotsitsi
    bajaraxua.
  bon-bon: Nää, weene ibibi gemi weeme ireclota yepä bimu cerämu leca me wawena weeme
    bucurage ngene atwanena cabu ca? Weene äblicäco!
  nhw-BL: San tlapic para anmotequipachohuaj. Sintla anmotequipachohuaj pampa amo
    anhuejcapantique, ¿huelis anmoscaltise seyoc ome mistitl san pampa miyac anmotequipachohuaj?
    Amo anhuelij.
  mgw-mgw: Nyai mukipi'nga sinu ywakombwa lumya kwa kwiauya no kombwa yongeya kwaali'
    pasene masu'ba ga bwu'mi wake?
  swh-ONEN: Ni nani miongoni mwenu ambaye kwa kujitaabisha kwake anaweza kujiongezea
    hata saa moja zaidi katika maisha yake?
  wbi-wbi: ghwe veni kulyumue juno ikujipumusia kukwongelesia idhiraa jimo mu vwumi
    vwake?
  bba-bba: Wɑrɑ bɛɛ sɔɔ, win wururɑbun sɑɑbu, u koo kpĩ u win wɑ̃ɑrun dɛ̃ɛbu sosi,
    bɑɑ ɡɔm soo teeru.
  eng-KJVCPB: And which of you with taking thought can add to his stature one cubit?
  kgk-NT: —Erejepy'apy eterei ne remikotevẽ-rehe. Nde ae nande pu'akái ndéjehe. Nde
    ae ni peteĩ áry nderehupity kwaáiry nde tujave hagwã. Nde ae nande pu'akái ndéjehe.
    Upéixa ramo anive erejepy'apy teĩ ne remikotevẽ-rehe, he'i Hesu omombe'u-vy.
  waj-waj: Ngiiikidiri deevoono ari varinaraivaara pinaama yaata utuoo oro hayu yapaanarannee?
    Hama yopeemavee. Ii ngia yaata utida ngiingii variraivaa hayu yapaaravee kiaa
    kua ivo kiisakiatavee. Mo ngia hama aikiooma ii kiisa kua ivaa iirama kiada aaniira
    ngia pinaa mmoori ari vookaraiyauvaara pinaama yaata utuaarannee?
  ekk-PKP: Kas suudate elu pärast muretsemisega lisada oma elule tunnigi?
  mpx-mpx: Ebo komiu etegana ni nuwanuwatu yawalina kaiwena, tab bosowaina wana nuwanuwatu
    eliyana yawalina ana sauga kekeisi ni payapu? Nigeya hot!
  wbp-wbp: Jata-nyanjarlu kulalpa-nyanu nganangku wankaru mardakarla ngari jintaku
    parraku, lawa.
  luo-luo: En ngʼa kuomu ma parruok moparorego nyalo miyo omed bedo mangima kata mana
    kuom sa achiel kende?
  nhe-NT: San tlapic para inmotequipachohuaj. Intla inmocuesohuaj pampa ax inhuejcapantique,
    ¿huelis inmoscaltise seyoc ome mistitl san pampa miyac inmocuesohuaj? Ax inhuelij.
  aii-aii: ”ܐܲܝܢܝܼ ܡܸܢܵܘܟ݂ܘܿܢ ܟܡܵܐ ܕܓ̰ܲܪܸܒ ܡܵܨܹܐ ܡܲܙܝܸܕ ܥܲܠܔ ܩܵܘܡܬܹܗ ܚܕܵܐ ܝܲܡܝܼܢܵܐ؟
  esk-NT: Iḷapsi iñuułłi takłiḷaalguitchaa isumaaluutigilugu.
  msb-msb: Sin-o sa iyo an pwede makasumpay san iya buhay bisan usad lang ka oras
    paagi san iya kahandalan? Wara gayod!
  cpa-NT: Ha¹chi² ta³ jmo¹ hi² jmóh³ hniah¹² ju²hí³ dsøa¹². Tsa¹jmo¹ lahjøng² hi²
    li¹chianh² hniah¹² jin³ cøng² jmai³ uú² hi³méh¹ cónh¹ jín³ ja³ca¹cuø¹ Diú¹³ ju²bí².
  dso-dso: ତମର୍‌ ବିତ୍‌ରେ ଏନ୍ତାରିଲକ୍‌ ନ ରଅତ୍‍, ଜେ କି ଚିନ୍ତାକରି ତାର୍‌ କଣ୍ଡେକ୍‌ ମିସା
    ଆଇସ୍‌ ବଡାଇ ପାର୍‌ସି ।
  meu-meu: Umui daika ena lalo-hekwarahi amo tauna anina sisina taina mo baine halataia
    diba?
  yva-NT: Wapare wabekero wapa matam akari ravera nggwaravainy, weapamo wamamaisye
    ramu, yara Amisye bo pi mamaisy. Weti vemo wasanuga mamauno wapa matam akarije
    rai nora.
  dgc-dgc: Ataay,” kagi ni Jesus, “éng dumemét i oras a ikate mo, éy maari ka beman
    a magpaatakdug ta buhay mo ta maski esa a oras, éng mabalisa ka?
  zpm-NT: Ni lalnu paat rquiinda tant tso to zhgab. Teḻne guiab to tso to zhgab dieṉ
    zha gacnool xtse to spalal yeeṉse, ¿niacxe zrieelo to guṉnool tow?
  hix-NT: Oyoseryehokatxho komo rma, ohorymamnohpàranye nay hamà.
  sim-sim: Os mbele mbele misambik fehe tondonjik ji hishombashiowe nahi, ondo am
    jirin si jelyashinak nambe mendek ji liyakundas? Wahau.
  npi-ULB: र के तिमीहरूमध्ये कसैले चिन्ता गरेर आफ्नो जीवनको आयुमा एकपल पनि थप्‍न सक्छौ
    र ?
  cgc-cgc: Di' ba bisan magpalibeg kaw pa, dili nyo man gyapon madugangan ta bisan
    isya nang na uras inyo an na kabui?
  tim-tim: Akto yeŋgâlân gâtŋe siâŋe ikiŋe nâŋgâ nâŋgâ watmâ manman kâlep manbiapgât
    dop bo tatâp.
  yor-yor: Ta ni nínú yín nípa àníyàn ṣíṣe tí ó lè fi ìgbọ̀nwọ́ kan kún ọjọ́ ayé rẹ̀?
  wos-wos: Mé xéké. Guna du nak héki hwari nawulak akwi renjoka saré waréké xékéta
    dé wataka héki hwari nawulak akwi renjoka hambuk yatandé wana? Wu yingafwe. Dé
    hafu wataka héki hwari nawulak akwi renjoka hurufatikétandé.
  emp-NTPO: Jũmawãyã crĩcha b̶ʌd̶eba ni ab̶aʌda dãrãara zocai b̶aẽ́a.
  eng-F35: And who among you can add one cubit to his height by worrying?
  ind-ind: Jadi tidak usah kuatir! Lagipula, kekuatiranmu tidak dapat memperpanjang
    umurmu sedetik pun.
  pes-OPCB: آیا همۀ نگرانی‌هایتان می‌تواند یک لحظه به عمرتان بیفزاید؟
  mpt-mpt: Gode nakai kaanomabib amo omakabenea Yo dim ota kaanomabiobo gene biamo
    otane naka eli inamin namino bobolo funaniba i bobolo usan keyebua fumbianiba
    Ni imena youmao fatda dlomabbione galaibo kukub olo daabenoa Gode amo omakabenebuo
    gaiso meseinibta kaanomabiba? Yeye i mo inanomabibbabe. Gode am olo makob ye omakanebiobe.
  ssx-ssx: Iki ma꞉nda꞉ epima꞉ ipika꞉ hone wopu wita꞉la꞉ ekima꞉ ipika꞉ do kenkena꞉
    halo pa꞉la꞉ nate leke manuta꞉ mu moneao ulu pua꞉peke ya꞉la꞉pe.
  mkl-mkl: Yooi si inɔ nŋɛ nɑ kuweeweɑɛ ɑ́ yɔkɔ ku kɔ̃ɔsi kusɔi ɑdɔ̃ɛ bɑɑ keeke.
  gaq-gaq: ଆରି, ପେନେ ବାନ୍ ଜା ଏତେ ଏତେଚେ ନିଜେନେ ଆୟୁସ୍‍କେ ଆମ୍ନା ପେୟାଏ ?
  gof-RNT: Hanoshin, hinttefe un77ettidi ba laythaa bolla issi qamma gujjanaw dandda7ey
    oonee?
  unx-unx: ଆପେକଏତେ ଅକଏ ଉଡୁଃକେଦ୍‌ତେ ଆୟାଃ ଜୀଉକେ ମିଦ୍‌ ଘାଡ଼ି ପସାଦାଡ଼ିୟାଏ ।
  gah-gah: Lekelikutí makó éaho muluna noitiko minoko aleko ititó nene ezáa agata
    geleko kilisimasi makó miní ameko molomo iteko minative. Ma nomive.
  lcm-lcm: Si imi kapo angkoai si to avunga lik si uli urui?
  aer-aer: Iwenheke-ame arrantherre merneke itirrewarreme? Arrantherre merneke itirrewarremele,
    arrenhantherrenhe itethe-iletyakenhe, arrangkwe-arle.
  qvc-NT: Mayá, qamkunamanda suqniki ancha munashpa masta wiñaytaqa, ¿ima ancha llakishpachu
    atingiman midyu mitru masta wiñayta? ¡Manám!
  tgl-ULB: At sino sa inyo ang sa pag-aalala ay makapagdaragdag ng kahit isang kubit
    sa haba ng kaniyang buhay?
  cbs-NT: Ja inun, tsuabuda ibubis nuikin jawen mabu inun jawen piti shinainwen taexun
    jawen jiwea ana chaipawatidumajaidaki.
  xtm-NTPP: Te visi na jin ko ndi ini xeen ni, masu kuu jin sa'a ni ja jin kua'nu‑ka
    ni nú jâ ni ka ja'nu ni sukan‑ni kúni maa Su'si ma.
  nnq-nnq: Bene kati jinu kwa kube na mbwele kuotola kujonjekea bwomi gwakwe? Anda
    kuotojekilebe hata kichokochoko kwa nike kupwelela kwa ilebe yenge?
  bao-NT: ¿Nii pee mʉja mena macʉ̃, cʉ̃ ca tʉgoeña ama pato wãcãrije menara, jĩcã
    cuu cʉ̃ bʉcʉa mʉa nemo majicãgajati?
  san-ORI: ଅପରଞ୍ଚ ଭାୱଯିତ୍ୱା ନିଜାଯୁଷଃ କ୍ଷଣମାତ୍ରଂ ୱର୍ଦ୍ଧଯିତୁଂ ଶକ୍ନୋତି, ଏତାଦୃଶୋ ଲାକୋ
    ଯୁଷ୍ମାକଂ ମଧ୍ୟେ କୋସ୍ତି?
  rmn-rmn: Тай кон андар тумэндэ, касэвэтлыс, кан дулгярэл пэски бэшыпэ хоч екхе сагатески?
  huv-NT: ¿Ngwüy jane tiül icona wüx xeyay ayambyamb omeaats alndom matang wüx alquiriwe?
  otn-NT: Xiya, xi ra̱ ja̱'i̱ tu̱ rá̱ mmʉi ngue hi̱ngui̱ hɛ̱ts'i̱, ¿ua da̱ zä di̱
    nte ma̱n'na doyʉni̱ ngue'a̱ ga̱ nhɛ̱ts'i̱?
  nop-nop: “Hidi nadibedi tiŋa hatihatihik kedembe tomboyoutneeŋ?
  obo-NT: Woy sokkad pa, ondoy man koniyu kos od pokopoowwet to umuu row ahad sokkad
    da no uras ukit to laggow? Waa en!
  kca-kca: Пӑ хŏй нын эԓтан, ԓўвеԓ ԓэщатман, ԓўв пӑԓатәԓ кўш кепа и кўш оԓәӈ арата
    эԓәтты веритԓәԓы?
  cak-ENT: ¿C'o ta comi jun chive rix ri ntiquer ta nbanun que nq'uiy chic ba', roma
    nutz'om pena chubanic? Man jun.
  lif-NT: ᤏᤡᤱᤛᤠᤶᤔᤥ ᤁᤧᤎᤩᤧ᤹ᤀᤡᤀᤠᤱ ᤂᤡᤏᤡ᤹ ᤜᤡᤱᤔᤴᤏᤥ ᤁᤢᤔᤢᤰᤌᤡᤰᤁᤠᤱ ᤑᤥ᤺ᤔᤠ ᤁᤧᤴᤇᤢᤰᤋᤢᤶᤔᤡᤴ॥
  mie-NT: ¿De ní iin nú, á cuu chisó nú iin yiquí cā maá nú, vísō ná nácani ndasí
    inī nū?
  san-TIB: ཨཔརཉྩ བྷཱཝཡིཏྭཱ ནིཛཱཡུཥཿ ཀྵཎམཱཏྲཾ ཝརྡྡྷཡིཏུཾ ཤཀྣོཏི, ཨེཏཱདྲྀཤོ ལཱཀོ ཡུཥྨཱཀཾ
    མདྷྱེ ཀོསྟི?
  qve-NT: ¿Qankuna creenkichishchu sapa p'unchaw aswan masta afanakuspaykichis, huk
    p'unchawtawan kawsanaykichispaq, otaq huk chikallantapas wiñaruyta?
  pao-NT: Tamme gi hownnekoo tammesoo kwinga'atoo te momokwuna mada'e, tamme sakwa
    yise gi ka te tuka-witu suda soonammekupana.
  cbu-NT: Mishat, taarasheemaritis kizpur wachinangsi ántar ashkus, ¿wachinacheezis?
    ndambaree.
  usa-usa: keráwáqtí aúkáapike náawaq netuq-áúyánámmá iténama kanaaráq wení pááqya-kanaama
    mamá ayátáákakaa umá paá mániyo?
  soy-soy: Nɔ́ úye yɛɛ yɛ́ fe uu nfɑsimɛ́ wɑi uú hɑ nɛ unfɑɑ ɑŋmɛ̃ ḿpɑ́ nkɑ́ripi
    kpɑ́sɛ?
  hui-hui: Tí kamigoni mbiralime dindini holenenaga mini dege dindi ho hayagua dindini
    haabo habehedabe.
  amf-amf: Yesa iira qaabayse leven yinnondar rooro kalaa arsea eedi hayne?
  quc-NNT: ¿Jachin ta k'u ne chiwe ix käkowinik käk'asi na kieb' oxib' junab' chik
    xaq pa re wi? Man k'o taj, —kächa'.
  dob-dob: Ta ꞌeisa ꞌemiyega ꞌina nuwenuwega ꞌina tuta baleꞌuya ꞌigieduduli? Nigeya,
    aga?
  wrs-wrs: Himba nomba yeriniva duus vaomana vetava mindnamba, wo himba nomba hevna
    tahonmba mumushhoa vrungavma noindava, owai. Yimba es hevpa eva nomba vevav, memba
    mani mendeklima, noinda manam yimba duus vivav, mana emamba monglamba.
  mca-mca: ¿Pa'n ƚii ekheweli'ƚ pa'qu' itawje'met'e' qa' naqsiijkii qu' les nijetin
    eku'nij iye pa' ƚiƚa'x?
  kiw-kiw: Meaha-ra, riꞌo pauo iraromo rautu emidioi, pauo iraromoi-ro, roo oroiꞌioi
    keehibuo, tutuu omotutuomai amaꞌai? Abiarie.
  tzo-TZC: ¿Cꞌusi bal o ti jech ep xvulvun avoꞌntonique? ¿Mi yuꞌun jaꞌ to tey xnatij
    acuxlejalic yuꞌun?
  mya-mya: သင်​တို့​တွင်​အ​ဘယ်​သူ​သည်​စိုး​ရိမ်​ခြင်း အား​ဖြင့်​မိ​မိ​၏​အ​သက်​ကို​နှစ်​အ​နည်း
    ငယ်​မျှ​ပို​၍​ရှည်​စေ​နိုင်​သ​နည်း။-
