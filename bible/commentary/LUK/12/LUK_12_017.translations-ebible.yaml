verse: LUK.012.017
translations:
  kpx-kpx: Iale malaha ke valahuu tobalohoge keu huhuai avoe, ‘Dana onole vai. Dana
    oleve kateai di lovi otovei.’
  okv-H: kito ke einge hotembena, ‘Enda ta be isapamane ehija harau dainge ikano irou?
  tbo-tbo: Ma tuawana i nugonugotuhu ipa, “Apo awai a dewaya babana ega meka u yam
    ani hounahi?”
  mal-C: എന്റെ വിളവു സൂക്ഷിക്കാൻ സ്ഥലം ഇല്ലല്ലോ ‘ഞാൻ എന്തുചെയ്യും?’ അയാൾ ആത്മഗതംചെയ്തു.
  grc-SR: καὶ διελογίζετο ἐν ⸂ἑαυτῷ⸃ λέγων, Τί ποιήσω, ὅτι οὐκ ἔχω ποῦ συνάξω τοὺς
    καρπούς μου;
  bgc-bgc: फेर वो अपणे मन म्ह विचार करण लाग्या, मै के करुँ? क्यूँके मेरै धोरै जगहां
    कोनी जित्त अपणी उपज वैगरा धरुँ।
  khz-khz: Ia etugamagito, ekilato, ‘Au raka ana kala-tiwa? Eganigani maparara eeravai
    ana tao-koura?’
  deu-TKW: 'Und er überlegte bei sich selbst: was soll ich machen? ich habe ja nicht
    Raum meine Früchte aufzuheben.'
  zsr-NT: 'Niꞌr gzaꞌ ladxëꞌë bönniꞌ naꞌ, rnëꞌ: “¿Nacx guntsaꞌ? Cutu dë ga gun chiꞌa
    le ruláꞌ quiaꞌ.”'
  lin-lin: 'Akomaki kokanisa mpe komituna : « Nasala nini ? Nazali lisusu na esika
    te mpo na kobomba bambuma na ngai ya bilanga. »'
  hns-NT: 'Tab oe aapan man me sotjies kie: ‘Ham ka karab? Hamme dher djagaha na hai
    etana sauda dhare khaatien.'
  noa-E: Magbaawai khĩirju oo sĩi awia ich wir aigpai, “¿Mua jãgata abarkhiina?” ajim
    anʉm, “ya mʉg mʉ nem ãkhaajem dijã phẽu thʉnʉm.”
  eng-EMTV: And he reasoned within himself, saying, ‘What shall I do, because I have
    nowhere to gather my crops?’
  mib-NT: 'Te tēe cúcá un ní nacani ni de: ¿Ndese sáha ri? Chi tuá ndé cuhun nɨñɨ
    ri. Achí de.'
  lif-NT2: हे़क्‍क्‍याङ् खे़ल्‍ले़ अक्‍खेलॽरिक् निङ्‌वाॽ इःत्तु, ‘आल्‍ल इङ्‌गाॽ थे
    चोगुङ्‌बे? कन् चाहाॽ युङ्‌मादे़न्‍ने होःप्‍लो॥’
  xnj-xnj: Akaholalela mumtima waki na kujova. Hinu nikita wuli muni kawaka pandu
    pakuvika mabenu gangu?
  mmx-mmx: La ni ga doma i xeretna, ‘Axo ruuna toxot kusu ti lok li na lempanga. Aba
    lok lavanga salai?’
  cbr-NT: A bimicama isquin ca a unin sinánxa, anu ënë bimicama bucúnti ca 'aíma 'icën.
    ¿Añu carana 'ati 'ain? quixun.
  tee-NT: 'Chai ju yuchi naulh la''ix''alhunut: “Tas aclayach ju chavai ni jantu jinta''
    alin junta lai acmak''a ju xatoc''at ju quilacat''un”.'
  eng-LSV: and he was reasoning within himself, saying, What will I do, because I
    have nowhere I will gather together my fruits?
  cak-NT: 'Romari'' ri beyom ri'' xunojij-ka pa ránima: ¿Anchique ta xtin-en chi quiri''
    ninyec ronojel nu-cosecha? Roma manak chic anchi'' ninya-wi ronojel ri ch''aka
    chic.'
  pah-NT: 'Oyvyteri pe ga japyakai javo: “Marã re po ti ji herekoi koapora a''ero
    nehẽ? Mome po ti ji imondoi hepiakatuavo nehẽ imono''ono''og̃ame nehẽ?” ei ga
    ojapyaka.'
  sja-NT: 'Mapa k''ĩsia beeji: “¿K''ãata ooyama? aji. Te wẽe bɨ mɨchi net''atau jõmaweda
    ɨait''ee.”'
  xed-xed: “Waka yu dzaʼa maga na skwi ná, wana haɗ vli ŋa pgha na nimaya ɗa na wu?”
    kaʼa ma ghəŋani.
  mks-NT: 'A̱nda̱ já na̱casáhá mé da̱ cui̱cá cán ndícani ini da já na̱ca̱hán da̱ já:
    “Ndáchí taán toho í cua̱há na̱há ña̱ha na̱cana nu̱ yo̱ yóho jáchi̱ co̱ó ga̱ nu̱ú
    cañuhu a”, na̱ca̱hán da̱.'
  gfk-S: 'Io, no nuno lilik ga hilo horek: ‘Aiou ni gil hohaam kakarek? Pata tike
    katano ura bulbul timaan ter ira nugu nian.’'
  bmu-bmu: Mi asuhuiga uruŋan kewö mötmöriba jiyök, ‘Nöŋgö köwe mirini mi morörökŋi.
    Miaŋgöra padi gösöŋi gösöŋi, koŋ kambuŋi kambuŋi, sehoŋ böranŋi böranŋi mi mönö
    denikeaŋgöreŋ tokobileŋak? Mönö denöwö akŋamto?’
  dgz-dgz: Mek imua anun, ‘Taba nega aruga semo semo paewa gase bararaen. Ne dim da
    tain?
  eng-GNV: Therefore he thought with himselfe, saying, What shall I doe, because I
    haue no roume, where I may lay vp my fruites?
  zaa-NT: Lą nna gure' tìą yala belaba latsi'į nna uccuanią. Biagani gunia', qui'ni
    lagáru ná cu'á' adí ca lènà' quíyi'į.
  eng-WEBSTER: And he thought within himself, saying, What shall I do, because I have
    no room where to deposit my fruits?
  guh-guh: 'Riconë nexata jamatabëjumaitsi: “¿De meta pacuenia exanaenajë? Netoajibi
    baja rovia taetaponaejavabelianexa taubijava,” jamatabëjai riconë.'
  bon-bon: Tabe ngene jwaatwananepi egä, ‘Cane ngena pa jaawenepene, ingle cäme cumä
    tääpume mete ibibi lica gemi iyeta ai deedei bine äbäcname?’
  nhw-BL: 'Huan nopa tlacatl moilhui: ‘¿Tlaque nijchihuas? Amo nijpiya más cuacalme
    para ipan nicajocuis ni pixquistli.’'
  mgw-mgw: Tayili ywo, aganiyite pamwoyo wake, ‘Nilu'a panga buli na nenga ntu'pu'
    ligu'lu' lyo bi'kya ilyo yangu'?
  swh-ONEN: Akawaza moyoni mwake, ‘Nifanye nini? Sina mahali pa kuhifadhi mavuno yangu.’
  wbi-wbi: akiposia jujuo mu mwoojo ghwake akati, nivomba ndani ulwakuva nilinsila
    apakuvika imeto jango?
  bba-bba: U bwisikɑ u nɛɛ, mbɑ u koo ko domi u ǹ ɑyeru mɔ mi u koo win dĩɑnu doke.
  eng-KJVCPB: and he thought within himself, saying, What shall I do, because I have
    no room where to bestow my fruits?
  kgk-NT: 'Upéixa-gwi he''i opy''apy-py: “Upe xe remitỹgwe ryrurã mixĩ eterei. Heta
    eterei xe remitỹgwe. Ndaijái arã xe remitỹgwe ryru-py. Mba''e tipo ajapo-ta?”
    he''i opy''apy-py.'
  waj-waj: 'Kaanaikio too ivo yaata utuoo ariiyara tinoo: Hama ni yeenna iiraiyauvaa
    yapaanara nnaunnaatainoo. Na dataama iikiaunnee?'
  ekk-PKP: 'Mees arutles endamisi: „Mida ma peaksin tegema? Mul pole kusagil oma vilja
    hoida.'
  mpx-mpx: Inoke i nuwanuwatu ge i ba, ‘Nige no abateli i gagan ge no eyowa enona
    ya na bugul teliya. Ga na ginol ola?’
  wbp-wbp: Kala yirrarnu warrarda miyiji. Ngula-jangka wangkaja-nyanu, ‘Nyarrpararlarna
    yirrarni nyampurraju miyi-wati? Nyarrpa-jarrimirna?
  luo-luo: Noparo e chunye ni, ‘Angʼo monego atim? Aonge kama dakanie chamba.’
  nhe-NT: 'Huan nopa tlacatl moilhui: ‘¿Tlaque nijchihuas? Ax nijpiya más cuescontini
    para ipan nicajcocuis ni pixquistli.’'
  aii-aii: '”ܬܘܼܚܡܸܢܹܗ ܘܐܡܝܼܪܹܗ ܒܓܵܢܹܗ: ’ܡܘܼܕܝܼ ܥܵܒ݂ܕܹܢ؟ ܠܲܝܬ ܠܝܼ ܕܘܼܟܵܐ ܕܓ̰ܲܡܥܸܢ
    ܡܲܗܨܘܼܠܝܼ̈.‘'
  esk-NT: Isumaaqsiñiqsuq, ‘Iniksraigutigitka iluqaisa nauriatka. Qanuġisivik?
  msb-msb: Kaya nag-isip-isip siya, ‘Nano daw an dapat ko himuon kay wara na akoʼn
    mabutangan san mga naani?’
  cpa-NT: 'Jøng² ca¹hnangh²dsa dsǿa¹²dsa: “¿He² jmo¹³jni? Di³ ha¹chi² chi² ja³li¹toh¹³jni
    hi² li¹chi² jøa³nung² quieg¹jni,” lë́²dsa.'
  dso-dso: ସେ ଲକ୍‌ ମନେ ମନେ ବାବ୍‌ନାକରି କଇଲା, “କାଇଟା କର୍‌ବି ? ମର୍‌ କାଦି ଆନି ସଙ୍ଗଇବାକେ
    ଜାଗାନାଇ ।”
  meu-meu: Bena lalona e hadaia, eto, Lau na ede baina kara toma? Badina be egu uma
    anidia ihaboudia na asi gaabuna.
  yva-NT: Umba vatane umaso po ratantona no anuga pare, ‘Sya yavare ntairi to, ti
    sya anamuke inta makaiso ntuna rai kakai. Weti soamo animaisye mi syo rave?’
  dgc-dgc: Ey kinagi na kan, a ‘Magenyaék, da éwanék dén tu pagdétonan ta étanan a
    pahay ko, da meadu dén.
  zpm-NT: Bdziṉ tib dze rgaadraa pa tsotsow grë ncuaaṉ co, dzigo bzob me dieṉ zha
    guṉ me.
  hix-NT: Àro ke, onà wyaro nehutwekon hatà, tàhnawo. Ronatàrà yeherà mànàtho, àwararohra
    harha nay hamà. Àro ke, àsoke ryhe wehxano, kekon hatà, tàwya rma, kekon hatà,
    Txesusu.
  sim-sim: Urik ma orto ormu lihishira, �Mberem avai uku? Akwa ondo musha mende re.
    Aka mbeyok avai oweku?�
  npi-ULB: र उसले मनमनै भन्‍न लाग्यो, ‘म के गरूँ, किनकि मसँग अन्‍नको भण्डारण गर्ने
    प्रशस्त ठाउँ छैन ?‘
  cgc-cgc: Gaisip kanen an, ‘Ino taan dayad na buaten ko? Kulang taguan ta ake i na
    mga tubbas.’
  tim-tim: Akto biwiŋande hin nâŋgâep, “Gain gain akbe? Sot dondâ ire mem emet gain
    hinan katbe?
  yor-yor: Ó sì rò nínú ara rẹ̀ pé, ‘Èmi ó ti ṣe, nítorí tí èmi kò ní ibi tí èmi ó
    gbé kó èso mi jọ sí.’
  wos-wos: Téndéka dé xérénjuwi mama du déka mawulimbu dé wa, ‘Wuna hénoo taka ge
    séfélak yingafwe. Némbuli métaki yakéwuni?’
  emp-NTPO: 'Maʌ̃ carea nãwã crĩchasia: “¿Mʌ̃a sãwã oi? Naʌ̃gʌra wagai carea neẽ́
    b̶ʌa.”'
  eng-F35: And he reasoned within himself saying, ‘What shall I do, because I have
    no place to store my crops?’
  ind-ind: Lalu dia berpikir, ‘Sudah tidak ada lagi tempat untuk menyimpan hasil panenku
    yang banyak ini. Apa yang harus aku lakukan?’
  pes-OPCB: 'پس با خود اندیشیده، گفت: ”چه باید بکنم؟ جایی برای انبار کردن محصول خود
    ندارم.“'
  mpt-mpt: naka ele funanea Ne imen toumin amo blim yole fatnanita ne imeno am temo
    olanane? ge funane kesoa
  ssx-ssx: Kutupa mo halima꞉ ipika꞉ honema꞉ kone alota꞉ Mo hande ne napekemanu poka꞉
    mepi pea wia꞉peke alena꞉ ana꞉ na pa꞉la꞉ma꞉ eki puluepe laa hone wiekeme.
  mkl-mkl: Ŋɔi mɔkɔu í lɑsɑbu í ni, bɛirei ɑn ce. Wee n kù nɛ bii ɑn dɑsi ijɛu.
  gaq-gaq: ଆତ୍‌ଅରିଆ ମେଁ ଏତେଚେ ବାସଙ୍ଗ୍‌କେ ମେଁ ଣ୍ଡିଙ୍ଗ୍‍ଏ ? ମେଃନ୍‌ସା ଡାଗ୍ଲା ନେଙ୍ଗ୍‌ନେ
    କିଆଉଁଆଃ ଗୁଆଚେ ବୁବନେ ଜାଗା ଣ୍ଡୁ ।”
  gof-RNT: He uray, ‘Ta kathaa taani shiishanaw bessi guuxida gisho ay ootho?’ yaagidi
    ba wozanan qoppis.
  unx-unx: ଇନିଃ ମନ୍‌ରେ ଉଡ଼ୁଃକେଦାଏ, ଚିନାଃଇଙ୍ଗ୍‌ ଚିକାୟା ? ଆଇଁୟାଃ ଜ ଦହତେ ଠାୟାଦ୍ ବାନଆଃ
    ।
  gah-gah: Ale utó okago, mulunagú nene ale moloaká numukú nene nosánetá vaí okanazo,
    nosánetá lugáa nene nana itove.
  lcm-lcm: Na kala lomlomonai ta, ‘Naka abis sa vang kana? Using napo kovek i ring
    asi kag asinong ani keve uai i kag matang.’
  aer-aer: Artwe nhenhe re-arrpe itirretyarte alakenhe-arle, ‘Ayenge-arle ilthe akngerreke
    arrangkwe merne atherrke areye-arlke arrernetyeke. Nthakenhe-ame ayenge-irreye?
    Ilthe atyinhe akweke-arle urlpme anthurre.’
  qvc-NT: 'Chayshi chay runaqa yuyarqan: “¿Imanashaqtaq? Chaqa kusichaytaqam mana
    maypi atinichu waqaychayta”, nishpa.'
  tgl-ULB: at nangatwiran sa kaniyang sarili, na nagsasabi, “Ano ang aking gagawin,
    dahil wala na akong paglagyan ng aking mga ani?'
  cbs-NT: 'jawen shinanen shinankin: “En xekiwan midima en jani adutidumaki. ¿Jaska
    waxanpa?” iwanan,'
  xtm-NTPP: 'Te tee xiku ma, ni keja''a de jani ini de: “¿Nawa sa''a o? Masu ndenu
    tnaa‑ka o ndaka ja ni ni''i o a.”'
  nnq-nnq: Mundu jwenio ngawacha kumojo gwakwe, ‘Ndenda bo nenga? Ngwetije paali pa
    kubeka mauno goa gano?
  bao-NT: To biro ca biiro, “¿Do biro yʉ tiigʉti? Yʉ otere yʉ ca queno cũupa tabe
    yʉ cʉoti,” ĩi tʉgoeñaupʉ.
  san-ORI: ତତଃ ସ ମନସା ଚିନ୍ତଯିତ୍ୱା କଥଯାମ୍ବଭୂୱ ମମୈତାନି ସମୁତ୍ପନ୍ନାନି ଦ୍ରୱ୍ୟାଣି ସ୍ଥାପଯିତୁଂ
    ସ୍ଥାନଂ ନାସ୍ତି କିଂ କରିଷ୍ୟାମି?
  rmn-rmn: «Со мэ тэ керав? Манги нанай кай тхав алаи о кидинэ имиша», — тюшунды ов.
  huv-NT: 'Condom aaga naxey quiaj tapiüng tiül omeaats nej: “¿Nguineay sanarang cos
    ngo najiür nguiane sanayac omeaats xecorrül?”, aw.'
  otn-NT: 'Nu̱na̱ ra̱ mmɛ̱mmɛti p''ʉya, ngu̱na̱ bi bɛ̱ni̱, bi ''yɛ̱na̱: “¿Teni̱ ''bɛ''a̱
    ga̱ øt''e? Hi̱n''yʉ hapʉ ga̱ pɛts''a̱ te jap''ʉ xtá̱ pɛfi”.'
  nop-nop: Kaŋ weneeŋ yot daŋ boiwaat yoŋa nadibedi tuguk.
  obo-NT: Kohingginawa rin to, ‘Ondan kos od puungan ku, su worad man od kotawwan
    to langun no bunga to pinomuwa ku?’
  kca-kca: 'пӑ ԓўв щирәԓән нумәсәԓ: "А мўй мӑнэм верты? Энмәм ԓэтәтԓам хŏԓта пŏнты?"'
  cak-ENT: 'Roma c''a ri'' ri beyon ri'' xunuc-ka pa ránima: ¿Achique ta jun ninbün
    richin quiri'' ninyüc ronojel ri nu-cosecha? Roma man jun chic ape'' ninya-vi
    ri ch''aka chic.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤸᤗᤧ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤏᤡᤱᤘᤠ᤹ ᤀᤡ᤺ᤳᤋᤢ. ‘ᤀᤠᤸᤗ ᤀᤡᤱᤃᤠ᤹ ᤌᤣ ᤆᤥᤃᤢᤱᤒᤣ᥅ ᤁᤴ ᤆᤠᤜᤠ᤹
    ᤕᤢᤱᤔᤠᤍᤧᤴᤏᤣ ᤜᤥ᤺ᤵᤗᤥ॥’
  mie-NT: 'De tēe cuícá ñúcuán nī nacani inī dē: ¿Nāsa sāhá nī? Chi nduú cā núne nūū
    cuhun niñi nī. Ncachī dē.'
  san-TIB: ཏཏཿ ས མནསཱ ཙིནྟཡིཏྭཱ ཀཐཡཱམྦབྷཱུཝ མམཻཏཱནི སམུཏྤནྣཱནི དྲཝྱཱཎི སྠཱཔཡིཏུཾ སྠཱནཾ
    ནཱསྟི ཀིཾ ཀརིཥྱཱམི?
  qve-NT: 'Chaymi chay qapaq runaqa sonqonpi piensaran khaynata: “¿Imatataq ruwasaq
    kunanrí? ¿Maypitaq waqaychasaq kay cosechaykunatarí?'
  pao-NT: Oosoo mee soonamme, ‘Ha'oo sakwa nu mane? Nagutza ewa'yoo soo e tumasuana,
    gi toge e tubane nobe-kwi no'yoona nahane-wa'ne'yoo.
  cbu-NT: Mangush chinayaru, ¿Tamaycheezi? watam ichinguru wayamaam pinasakinawa,
    mang, tárangu mangshurta.
  usa-usa: wemá aúyánánóbáqá maará-tiraiye. ‘íbêqa kemá náaraq ónúnô? ketí máqten-aawaqa
    mamá maránúnama anón-namma íma wáiye’ téna
  soy-soy: 'Uu músu uu nfɑsimɛ́ wɑi rɛ: Íye kɑm wɑinɛ? Kɛwɑi ɑ́kɛ nɛ nɛ́ we kei
    kɑm yɛ́ inɛ́lukɛ nnɛ́í n súúkɛɛ.'
  hui-hui: Ani wu howa ibuni hangu lo manda bialu howa lalu, I̱naga tomo bu ngogoni
    mbiraha wulene henge nawi kogoni. Ai agigo bule harudabe, lowa,
  amf-amf: Kidiar ‘Isinin koam inin kehea kono isa qolmonna hamin i hayo?’ hamayse
    yisa woylaminka ki qaabade.
  quc-NNT: 'Kächoman k''u ri achi pa ranima'', kub''ij: “¿Jas kinb''an na? Man k''o
    tä chi k''olib''al jawije'' kinya wi ri nu jal,” —kächa ri''.'
  dob-dob: ꞌEnega tai nina taunamo ꞌinuwa edaedadama, ga ꞌigwae, ‘Sesoi sinabwana
    ta ꞌigu anuwa masula nigeya sawesawediya. ꞌEnega toꞌase yaguinuwe?
  wrs-wrs: Hev nengna, hi si kava innemba meilna vevav, kana deuvpa mani mendeklima?
    Si kava honamba tupulorava, henga mendeklikumbi vevav, wo no deuvrava kava si
    weimb, osonna, woh, di noi dembhasiha vevav.
  mca-mca: 'Qa pa'' patun qa yijamtikii: “¿Paa''s qu'' yeqfenye''ji''ij ha''ne yenekju''?
    Hats ham yeqitset''i''ij ene'' ƚei.”'
  kiw-kiw: Ruu himia-ro iraromoi oomahoroi-ka, ‘Moo paꞌea raarai iraahoꞌoo mati tiato-ka,
    moo raꞌu aꞌai raꞌai?’
  tzo-TZC: 'Jech o xal ti jcꞌuleje jech lic snop: “¿Cꞌusi xuꞌ ta jpas? Muꞌyuc xa yavil
    ti bu xuꞌ ta jqꞌuej ti cꞌusi oy cuꞌune”, xi.'
