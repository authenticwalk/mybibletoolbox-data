  eng-AOI: And also, when you hear the south wind blowing hard, you say, ‘It will
    be hot now.’ And it does get hot.
  yon-yon: Angkon kurimbed nuub wuure kanmanaane yedmimaib ‘Nimin kerandamuun kii.’
    andaiwe kwanimaun.
  poi-NT: Cuando poypa jém tsapsa̱wa, miñɨmtámpa iga miñpa pi̱ji. Nu̱ma miñpa.
  wuv-wuv: Ma nabaa i agimai fei lalarena Rai, hamona ware ba, ‘Pa'aa baua halo wagieni,’
    ma pa'aa fa'ua.
  quf-NT: Chaynulla surlawmanta wayra shamutinqa, qamkunaqa yaĉhankillapana kaluryanqa,
    nir. Chay nishaykillapanumi kaluryan chiqapta.
  yuw-yuw: O ihorocgon sum morömaho busongga mom muropmo fongunai wömai sonu yongidang,
    ‘Önga sepho toup diantamon.’ Ihoroc yuyai sepho boinno toup foriantac.
  hus-NT-1971: Tam ca juchun an ic’ tal alal, tamna’ a ulalchic abal ne’ets ca lej
    cubiyits an c’ac’al, ani chubax u cubel.
  med-med: Wote enim ndi, molk kandʉk pilik kʉn, kona ant ei, al orʉnga rondʉⱡ mundpa
    oⱡa onʉm ei, ant mba nʉtmin ei, kopa kona ant purʉm.
  bch-bch: Be oangga gimi agera rai kapei iuot saut ga inam, eine ga akeo, ‘Tibur
    ga oanaoana tau.’ Tota iuot toa bedaoa.
  cco-NT: Jo̱guɨ mɨ˜ móoˉ ꞌnʉ́ꞌˋ e ɨ́ɨˋ guíˋ quiʉ̱ʉ̱ˋ, dsifɨˊ lajo̱b fóꞌˋnaꞌ e jaˋ
    nitʉ̱́ˋ jmɨ́ɨˊ, jo̱ lajo̱b dsitíingˋ cajo̱.
  deu-1951: 'Und wenn der Südwind weht, so saget ihr: Es wird heiß! Und es geschieht.'
  alq-ALGNT: 'Apitc ca8anino8eg, kidikidom: ‘Kada kitci kijide,’ midac iidi ejiseg.'
  ixl-NNT: 'As tul nenach itzaa u kajiqꞌeꞌ tu u bꞌenabꞌal kajiqꞌeꞌ, as netaleꞌ uvaꞌ:
    «Tuk eloj veꞌt saqꞌi,» chꞌex netaleꞌ. As nitel saqꞌi.'
  boa-NT: Áhdure tsíñejcútú kííjyeba tsáácooca ámuha menéé píjcyaba íjcyaíñe. Ahdújuco
    tene íjcyane.
  quh-NT: 'Uramanta wayramojtintaj ninquichej: “Sinch''i koñi canka”, nispa. Ajinapunitaj
    tucun.'
  kwi-kwi: Inkwa pakane, pãn malkane, i kinazi. Suasne i kimtu.
  agm-agm: Iyataatɨ amɨ mbɨpa waatɨ mbwaasɨhɨ japɨ mmonawaawɨ ipɨho ipɨtatɨ yatitande
    tɨwɨ gwɨnyaawaayopo. Aihɨ amɨ ipɨho ipɨtatɨ yatisataise.
  ubr-ubr: Ato yabat rega emon esisin ato naniam wat wontatam wonsagob ato wonau tafanam
    arimon inforab—ato efoforab.
  tsw-NT: Na̱ ye ene upepu wu uyagi a lapusa, i tsu damma ta̱, ‘A ta yuwan usuɗuwu
    lon.’ A̱vu gba a yuwan.
  cax-NT: 'Y arrtü bausücüro auqui mancarrü amucanaño: “Peco caüma”, y sane cocono.'
  aia-aia: Ma na'i 'oha na ro'a siri mai, mou 'iraraa do'ai raorao. Ma o'asi mora.
  srp-1865: 'I kad vidite jug gdje duva kažete: biæe vruæina; i biva.'
  agt-agt: A am nagafu ta abagatan ya paddaden a ‘Mapatu sangaw O,’ kummuy hapa, a
    kustu magpatu.
  lug-lug: Ate empewo bw’ekunta ng’eva ku bukiikaddyo, mugamba nti, ‘Leero akasana
    kajja kwaka nnyo,’ era bwe kiba.
  yby-yby: Ito okuluma lubuhago le esa noiyokoma howai onawa nenako otaga lekolaiye
    liki likaka niaboto hekaka noibo nesama ne.
  heb-heb: ואם נשבה רוח הנגב תאמרו הנה חם בא וגם יבוא׃
  mpp-mpp: Nga gbelong laiwapec weme nganilu yanguc micaigaing, ‘Himong dacine aidaicte.’
    Mibong inguc aicaigac.
  apb-apb: Na maholo omu ko hiinge'inie ko iiru ni maraau, na ni omu unue uuri, ‘I
    eesi meuri kei aaela oto eena,’ na kei aaela oto urine.
  san-TEL: అపరం దక్షిణతో వాయౌ వాతి సతి వదథ నిదాఘో భవిష్యతి తతః సోపి జాయతే|
  ben-IRV: আর যখন দক্ষিণ বাতাস বইতে দেখ, তখন বল আজ খুব গরম পড়বে এবং তাই ঘটে।
  ntu-ntu: X kx naxngibzmu nenq ngr ulu kx nabaopele mrka Israel, sc tqrpipeamu kx,
    ‘Nrlc la napqpe,’ x nrlc kc tqpqpe.
  pan-pan: ਅਤੇ ਜਦ ਦੱਖਣ ਦੀ ਹਨੇਰੀ ਵਗਦੀ ਹੈ ਤਦ ਆਖਦੇ ਹੋ ਕਿ ਗਰਮੀ ਹੋਵੇਗੀ ਅਤੇ ਉਹ ਹੁੰਦੀ ਹੈ।
  gvc-gvc: Ã yoa surpʉ wihnono tachʉ “Siri dacho jirohca”, nina mʉsa ahri yahpai jiina.
    Mʉsa ã niri baharo dacho sira.
  mwp-mwp: A zey gub nanga gamu tariz, ngitha kedha mulemin, “A, komalnga kayke” a
    na kalanu aymiz.
  ksj-ksj: Ebu ohere ḡozeꞌa bororanadu nahuduꞌetene, zaꞌa raenaꞌa, 'Madaꞌa hiaꞌuma.'
    A hube, madaꞌa hiaꞌuma.
  sbk-sbk: Na shila nevugula hukuskazini, liyanga, hubhabhe nilyoto, na shashi hweli.
  mya-JVB: တောင် လေလာ သည်ကို မြင်သောအခါ နေပူ မည်ဟု ဆို တတ်၏။ ဆိုသည်အတိုင်းလည်း ဖြစ်
    တတ်၏။
  kgf-kgf: Waŋu Saut baec kisia igucnec luhucnéŋ éréyu hémma geriwaguc wammac ʒégic
    imuhuc waŋanʒac.
  awb-awb: Áúnorahntáh kéhtáq patahinae irarewana patahire.
  gdn-gdn: Ade wi kaukabokabo empumuri ki ka wi notaga garugaru mena yagisi ke; ‘Kwamura
    uburana kwaewagau.’ Manako kwamura uburoto.
  nko-NT: Nɩ́ nsaɩntɔ itsú fʋ́á á, mlɩtɛblɩ́ mlɩaa, ndɛ owí ɔbɛ́lɩn, lɛ́lɛ́ ɩtɛlɩn.
  bsn-NT: To yicõari, mino varuagũmuaye ti vẽatujama, “Bʉto asirʉcʉmi muiju”, yiĩamasiaja
    mʉa.
  pib-NT: Ga wa tkachi kegnetesretate giyakannipgyatyachri rapokannipgyatini, wane
    nchina, ‘Gemerpatkani.’ Wane rixa.
  wiv-wiv: Miu ta hadavia kavili e pe na Saut ki mai, miu ka tania, ‘Da e banuranga
    malala,’ ia da e mahoto habuka kena miu ta tania!
  reg-reg: Komuyaga gwa amalimbe gukayemba, nimwaika ati, 'Eija okubhayo imbita nyafu,'
    ka nikwo kutyo ejibha.
  mlh-mlh: Saut obeone gbiŋ qako ŋone maneru iŋi miegobi, ‘Kae joineke fukeiŋ.’ Oŋu
    mibi ore so fukeiŋ.
  gof-ENT: ዱጌሃ ጫርኮይ ጫርኪያ ዎዴ ‹ሳዓይ ኣዋና› ያጌታ፥ ሄሳዳካ ሃኔስ» ያጊስ።
  aau-aau: Homkwe howniy aiopey hay saut ko hok ma lway huwhuw ne ke lira ankin, homkwe
    senaw me, ‘Ohokwe ey lo hniy-hniy enekwei-ar.’ Okar, ey hiykwe mo seyn lo.
  tvk-tvk: E melele xa mupus votiang xa di mistal nggo notwes xa mukesi ni ‘aru,’
    mukila xa ut vavue xiak, ma ut bue.
  prf-NT: Ni magabagat dán ay kagiyán moy a magsinag dán, sakay kona ngani haud i
    mangyariyid.
  auy-auy: Fiyúndá toꞌmái taiꞌáínaꞌo éꞌa séꞌa aaꞌá káíníye síyana aaꞌá káíníye.
  tbg-tbg: Ne tavaavaro kuaharavano uti vaimanta ne tiha, Uvihaanarove, tiavaro uvihairave.
  hub-NT: Tura nase nugkaniya nasenkaisha, asat tepeattawai tarume. Atum timauka imanisag
    asatka tepeawai.
  hmo-hmo: O laurabada kahana dekena amo lai ia mai neganai, umui gwau dina do ia
    siahu, vadaeni ia siahu.
  big-big: Keya ini kusarikke kilili mizi keya pelewewili ngaiwak yemane panu wiya
    yolu purik inugu pelik kisi, Wangkopek yokmek ngai panugi kisi, logo yokmek weik
    ngai panugi.
  gux-G: 'Mi faawaama ya fii nintuali, i yi maadi: “Ku wulgu ba tieni!” Lan go tua
    yeni.'
  cnl-NT: 'Mɨ³rɨ³ro̱o̱²³ dxí³ tu³''o³ la²³ i²''uøø³², ''e³ quie''²³ juo''³ra''³ co̱''³:
    “Bi²³ rɨ²³jmée²³ ''ioo³”. ''E³ quie''²³ sɨ³lí³ ''e³ la²³ juo''³ra''³.'
  zar-NT: 'Cateʼ recja böʼ zaʼ sacaʼ ga ridödi gubidza beoʼ ziaga, rnnaliʼ: “Udzáʼa
    naʼa”, ateʼ caní raca.'
  kde-kde: Na pamulyona lipungo lya kusini ulipunga, mùhaula kuva, ‘Kùmbekuva na chitukuta,’
    na njo chiiva.
  ata-ata: Xe no voxo ane atume uili molu luꞌe no luaki utelo, la ngavikala lexe,
    ‘Vaimomo ꞌo, la tani ialuxu.’ La anu uxali manina.
  qvw-NT: Waywa talcamuptinmi ‘usyämun'am’ nipäcunqui. Rasunpa chaynümi pasan.
  nfa-nfa: Ladhe ngèlu balèu mai, miu peka na, ‘Neꞌe, tadha lodꞌo pana titu kèna.’
    Mema tareꞌa sèmi èèna kahèi.
  tnp-tnp: Kəni nian nəkoteruh nɨuig notəsuvəhiən tol naugɨn, nəkotəni məmə okəpiapei,
    kəni otol pəhriən.
  urd-urd: और जब तुम मा'लूम करते हो कि दक्खिना चल रही है तो कहते हो कि लू चलेगी, और
    ऐसा ही होता है।
  hot-hot: Ma lovak halêm anêŋ loŋ vovaŋ, êŋ ma môlô onaŋ nena, ‘Tem vovaŋ kambom.’
    Êŋ ma tak vovaŋ kambom.
  mqj-NT: 'Ianna musa''dingmoa'' kumua lu dio mai tandai kairinna mata allo bara'',
    mukuamoa'': ‘La kulla'' allo.’ Kulla'' tongan allo.'
  rus-SYN: 'и когда дует южный ветер, говорите: зной будет, и бывает.'
  mbh-mbh: Na thomu o rov thue ako i thu me, na thomu o ate ako ini nang po, ma o
    ri ve, ‘Aro pen i velvel.’ Mako i velpol ma i velvel.
  bdd-bdd: Ma ꞌeguma tupwa yalasi ꞌoinega yaumai ꞌitowatowama, beno ꞌoinega wasanapu
    pwaiya ꞌabehega tuta ꞌiꞌiuna ma hala ꞌihapwesa.
  cbt-NTPO: Sor parti quëran chiníquën ihuantohuachina, ‘Huënoca ya'huëapon,’ tënama'.
    Naporo' huënocatërin.
  rmy-SERVI: 'И кала пхурдэл барвал южнона ригатар, тумэ пхэнэн: «Кхам пэкэла», —
    и кади выджял.'
  srn-NT: 'Te un si tak'' a winti e wai kmopo fu a zuidsei, un e taki: ‘A o faya tide.’
    Èn a e psa tu.'
  cta-NT: 'Loꞌo xana tyucua cuiꞌi̱ lijya̱ nde calacui, liꞌ ñacui̱ ma̱: “Cua xana caca
    tyiqueꞌ juani”. Loꞌo chañi, juaꞌa̱ caca liꞌ.'
  bqc-SIM: Tó á è ĩ́ana lɛ́ bↄ gɛↄmidↄkĩi oi, i o gu a wã, ↄ̃ ì wã.
  tcz-CHONGTHU: Lhanglam hui ahung nun teng leh, naseijiuvin, ‘Tuni chu salheh ding
    ahi’ natiuvin, chule achuti ji'e.
  mar-mar: जेव्हा दक्षिणेकडचा वारा वाहतो, तेव्हा तुम्ही म्हणता उकाडा होईल आणि तसेच
    घडते.
  snp-snp: Ido epe ya maukati oto epe fu-fu litoma, fo lenagoliye, loti lo-lo ato
    ya moda o-o ima ne.
  isl-isl: 'Sé hann suðlægur, þá segið þið: „Það verður þurrt í dag,“ og það er líka
    rétt.'
  spy-NT: Nto yoo kāwusunēē ꞉yoomeet komostaab sōōy, ōmwooyē kule, ‘Makulay ra ꞉asiista,’
    kuyeyakay kuu nyooto.
  xnn-xnn: No abes getkenyo ay magapgapo nan dagem isnan abagatan kananyo en awnit
    palalo abes nan atong dat pomoos tet-ewa.
  mwe-mwe: Nnjibhonangaga mbungo ja kwibhanda jinipuga, nnabheleketanga, ‘Kupingabhala
    lyubha,’ na pwikubha nneyo peyo.
  tte-tte: Tem yaumai yavana ilotalu kwawaloba, ‘Kani yanuwa iwedowedoli,’ kabo muli
    mena iyawatagili besiele.
  tcs-tcs: Wen yupla pile da sagerwin blou, yupla spik i go prapa nadakain ot.
  hlt-THB: Thlung benna kaw zilh a law awhtaw, ‘khaw ling kaw,’ ti uhyk ti, khaw ling
    tangak hy.
  soq-soq: Tane lanunu weuwampo moinawa etanee wanase, ‘Imonepi omo ipie pola wapi,’
    ita ando segalepi.
  qub-qub: Uraypa wayra wayraptenga ‹usyangami› ninqui. Y nishayquinömi rasunpa usyan.
  att-att: Á nu mappaddák nga naggapu ta abagátán, ammu naw ta mapátu yù ággaw sangaw,
    á kuruk nga mapátu.
  bki-bki: Mia bogo nam̃a romijog ka kanado jegi na saot jom̃a miuvuvu, nina naruei
    romijikia ka mia vio rivitunu m̃ele, ana na mia monoka tibe na ga na.
  bqp-bqp: Tó a è ĩa tɛn bo gɛ̀nↄmidↄki kpa, áni pi, gu ni wã, akũsↄ̃ àdi wã.
  mcp-mcp: Ja ŋkwɔ̧̂ mə dʉ́ kuŋg wúlə ŋgɛɛ *mə́kɔ́ɔ́l mə́ jwɔ̂w yí, ŋgaá bɨ mə́ dʉ
    cɨ nə́ yásə́ í é yáág, yásə́ yáág nə́mə́?
  hat-hat: 'Lè nou wè van an soufle soti nan sid, nou di: Li pral fè cho. E se sak
    rive vre.'
  npl-NT: 'Iwa ijkuak n ejekatl walewa ik tlatsintla, nomejwah nonkijtoah: “Axa kualtsi
    tonas”, iwa ijkó tlamochiwa.'
  bgg-bgg: Chiih-è nathek khuchung magunde hanai chiu è hasam sam ruii pha than mage
    shii nathek è yao ijieg rey sha ruii ro, chiih-è ji rey.
  eng-TCENT: And when you see the south wind blowing, you say, ‘There will be scorching
    heat,’ and it happens.
  eng-BSB: And when the south wind blows, you say, ‘It will be hot,’ and it is.
  cpu-NT: 'Tema aririka pinkemero tampyaa ompoñeeya katonko, pikantapiintzi: ‘Osaryaatye
    kameetha iroka kitaite.’ Omata okaratzi pikantziri.'
  san-ASM: অপৰং দক্ষিণতো ৱাযৌ ৱাতি সতি ৱদথ নিদাঘো ভৱিষ্যতি ততঃ সোপি জাযতে|
  tac-NT: Napu'lige ekachi o'inaka rayénali bokuíchi e'negá iliruga, 'la machime ju
    'emi rajtálimio.
  eng-WEBPB: When a south wind blows, you say, ‘There will be a scorching heat,’ and
    it happens.
  gfk-H: Ma ing bia no dadaip marau ra taubar i tut, muat na tangai bia, ‘Na dadas
    no kasakes kaiken.’ Ma na ngan hua.
  viv-viv: Ada bolimana gimadu ma waꞋayaunena againe wagayo, Hima kauwana lakahina
    ginakabuna. Ada au gikabuna.
  yao-yao: Pajikupuga mbungo kutyochela kulujenda nkuti, ‘Lyuŵa chiliŵale lelo’ ni
    iyoyo peyo ikutyochela.
  tgp-tgp: Ale vara ka hite na langin tahuna mo lo sere kara, ‘Alo i pa tutuni sati!’
    Ale mo pala sohena.
  auc-NT: Ayæ̈ wæætë woboyæ̈ betamonca ïnö pæ̈mæ̈ pö adinque, Ocoi näwancæ cæpa, ante
    tedeyömïni dobæ ocoi näwampa.
  kbc-NT: Odaa niocodi nige icoɡ̶oticogi natinedi, odaaɡ̶enitiwaji, ‘Niláɡ̶a!’ Odaa
    ewi me niláɡ̶a.
  bmh-bmh: Ag wol malalai mui zuba abe maimai, agen ‘Go am gusig zuabun ziwas’, amamen.
    Go petak pet zuaneu.
  ctu-BL: Che' mi' tilel ic' loq'uem bʌ ti sur, mi la' wʌl mux i tilel ticwal. Che'ʌch
    mi yujtel.
  meq-meq: Taɗə ka ŋgatumay a mətasl ka vəzlaw ta diye i Salawa na, ka gwaɗum merəɓe
    ma giye. Ada merəɓe ma giye deɗek.
  noa-H: Maimua har p'ũ k'ãijã dok'ẽu garmua p'ua t'ʌnʌisiewai, “Hedau pechag wʌʌju
    haawai” haajem pãar hiek; magʌm hed chadcha hich mag pechag k'eeujemgui hajim
    hanʌm.
  alp-NT: Sepo imi blake balate luake bei selatane, imi beteke be lea hoko lea tinai.
  san-VEL: apara.m dak.si.nato vaayau vaati sati vadatha nidaagho bhavi.syati tata.h
    sopi jaayate|
  kbq-kbq: Hanki mago kaziga asoparegati (sauti) zahoma erigeta, zage ha hugahie nehazageno,
    ana nehie.
  kbh-kbh: Y tsmanoicana tojtsebínÿia orna, ts̈ëngaftanga s̈mondbétsichamo ‘echanjojënÿana
    ca’, y ndegombre chca jopásana.
  ron-LSB: 'Când suflă un vânt de sud, voi spuneți: “Va fi o căldură toridă”, și așa
    se întâmplă.'
  pon-pon: 'O ma komail kin kilan an a ujan ni pali air, komail kin inda: A pan karakar;
    o a pan wiaui.'
  nhe-BL: 'Huan quema inquimachilíaj huala se ajacatl tlen sur, inquiijtohuaj: ‘Nelía
    tlatotoniyas ama.’ Huan queja nopa eli.'
  sps-sps: An nainy te taf non a ainysat iny vou, ami natiny tsue rom, ‘Te nai fisikii
    non,’ sa man non te nai ruak non.
  wnc-wnc: Siwan ginda kawawa gou kekeknga kautdu saak nanata puyapan kake ginda anzing
    yakaing. Gunziu toknga isinanggenggak ngang yawawa siakande siknga unzingu asinggak
    ngang yanikut.
  bus-bus: Tó á è ĩa e bↄↄ sↄↄmɛtɛ kpa, é be guu é wã, bensↄ̃ è wã.
  gub-BL: Ywytu kwarahy hemaw awyze haw wi ihem mehe, — Haku putar nehe, peze izupe.
    Haku tuwe a'e re.
  imo-imo: Altopa poporome topa, ipu leli kombu kandiye angimo wali kanokolio pane
    tembalo konopu ltemele wali pane teremo.
  boj-boj: Meli jagwa bamqa niŋgi unsib marqab, ‘Sawa kaŋkaŋqas.’ Degsib marqab sawa
    kaŋkaŋqas.
  eng-DRA: 'And when ye see the south wind blow, you say: There will be heat: and
    it cometh to pass.'
  knf-knf: Kë woli uyook ufuuţna btammaŋu, naji naji dko dayik nţa, kë daji dayika.
  san-KHM: អបរំ ទក្ឞិណតោ វាយៅ វាតិ សតិ វទថ និទាឃោ ភវិឞ្យតិ តតះ សោបិ ជាយតេ។
  arn-NT: Ka femngechi waywen kürüfiyüm, ‘kümengetuay’ pikeymün, fey femngechi femkey.
  zas-NT: 'Abiꞌ chi ririi bi niz sur, rëbidi: gac nalaa, abiꞌ rajc gajc zian.'
  ken-NT: Nɛ mǎnáŋ mǎngɔ nɛbháŋ ndu nɛbho bɛkwɛn, bǎrɛm bɛ, ‘Ɛnɛm ɛ́twɔ̀’; nɛ
    ɛ́mbak ɛnyu yɔ.
