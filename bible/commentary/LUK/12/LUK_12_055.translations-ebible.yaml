verse: LUK.012.055
translations:
  kpx-kpx: Isi lana elehage helukana seloeatae lohoge lana loui kosea, ‘Vanina vuvuneai.’
    Ige auna vuvuneai.
  okv-H: nei ungo pisara kaina ta puvutohuoi kogue ‘Iji vevere puvuto ere hua,’ ainge
    ijiove puvaguja.
  tbo-tbo: Ma yawana e togotogo ma o galeya yaka o pa, “Apo dobu ina wipoya,” ma e
    wipoya.
  mal-C: തെക്കൻകാറ്റു വീശുമ്പോൾ ‘അത്യുഷ്ണം ഉണ്ടാകും’ എന്നു നിങ്ങൾ പറയുന്നു; അതും അതുപോലെ
    സംഭവിക്കുന്നു.
  grc-SR: Καὶ ὅταν νότον πνέοντα, λέγετε ὅτι Καύσων ἔσται· καὶ γίνεται.
  bgc-bgc: अर जिब दक्षिणी हवा चाल्दी देक्खो सो, तो कहो सो के बड़ी गर्मी पड़ैगी, अर
    न्यूए हो सै।
  khz-khz: Waiatina kavana (south) na gavurigo erigona aonai gokilana, ‘Garo tiavu
    vagi ene rala,’ ne garo tiavu vagi eralana.
  deu-TKW: 'und wenn von Süden wehen, so heißt es: es kommt die Glut, und es ist so.'
  zsr-NT: 'Catiꞌ reycj böꞌ zaꞌ zacaꞌ ga rdöd gbidz beoꞌ ziag, rnaliꞌ: “Udzáꞌa naꞌa”,
    atiꞌ cni rac.'
  lin-lin: 'Tango mopepe ya sude efulaka, bolobaka : « Molunge ekozala makasi penza, »
    mpe esalemaka bongo.'
  hns-NT: 'Aur djab hauwa datjhien or se tjale hai, tab toelog bole hai kie: ‘Barka
    garmie aaiga!’ Aur oisane howe hai.'
  noa-E: Maimua ar phũ khãijã dokhẽu garmua phua thʉnʉisiewai, “Edau pechag wʉʉju
    aawai” aajem pãar iek; magʉm ed chadcha ich mag pechag kheeujemgui ajim anʉm.
  eng-EMTV: And whenever you see the south wind blow, you say, ‘There will be hot
    weather’; and it happens.
  mib-NT: Te núu quée tachī vēji ichi sur te cácahān rō jeē nandii, te súcuan cúu.
  lif-NT2: लाङ्‌गे़न्‍बा सुरित् केजङ्‌ङिन् हुःल्‍ले़ आल्‍ल साॽरिक् हाङ्‌वा लॽरिक्
    के़बाःत्तुम्, हे़क्‍क्‍याङ् हे़क्‍केए पोःङ्॥
  xnj-xnj: Na pemwilola mpungu upuganisa kuhuma kuupandi wa kusini mujova, lelu yati
    livya lilanga, Chakaka kwivya na lilanga lachona.
  mmx-mmx: La do mi suma lamanman i laa boroxun at lamatbin, nemi mi lok, ‘A lok do
    nabaplivi mo.’ La i lok kuren.
  cbr-NT: Ënë nëtënuax suñu bëquicëbë camina mitsux quin, bërí ca bari cushinuxun
    'aia. Quiáxmi quicësabi oi ca 'ia.
  tee-NT: Chai acsni min ju un ju lhisur pus nonat'it ni lhi'ich cajuna' ju ani laquint'un'an.
    Chai vasalh chunch ju tapasai.
  eng-LSV: and when a south wind is blowing, you say that there will be heat, and
    it is;
  cak-NT: Y cuando nutz'om ri quiek'ik', ja retal re' iyo'n chi nitiquier-ka ri sak'ij.
    Y can quiri' nibanataj.
  pah-NT: 'Po nhimbya hugwi yvytua uhu, a''ero pe ei: “Kwarahyahi po ti nehẽ.” Kwarahyahi
    tuhẽ a''ero.'
  sja-NT: Ichiaba nãu p'uak'ãri sur eereepa, jarapata wãsia nɨ̃bait'ee. Mãga p'asapari.
  xed-xed: Nghay ghuni ta vyakwa falaka Sud ná, “dzaʼa mamu vis gita,” ka kuni ta
    mnay, gi ŋa magatani mantsa.
  mks-NT: Ta tá xíní ndo̱ va̱xi ta̱chi̱ chí xoo sur já cáchí ndo̱ ña̱ ihní ndiva̱ha
    coo ta chí ihní ndusa sáhi̱in.
  gfk-S: Ma ing be no dadaip metua ra maamat i tut, mu na tange be, ‘Na dades no kasasa
    kakarek.’ Ma ina ngan hobi.
  bmu-bmu: Saut görökenök luhut giliga eka möta kewö jimakze, ‘Miri könöpŋambuk akŋa.’
    Jigetka miaŋgö dop akŋa.
  dgz-dgz: At sirit bubup tapi yawane anega wai, ‘Endiwa amun viseta,’ ame boge di
    viseta.
  eng-GNV: 'And when ye see the South winde blowe, ye say, that it wilbe hoate: and
    it commeth to passe.'
  zaa-NT: 'Ą''hua canchu chi riria be'' lado sur la nna, entonces rena le: Yala ubá
    ccá. Anía ccá nna.'
  eng-WEBSTER: And when ye perceive the south wind blowing, ye say, There will be
    heat; and it cometh to pass.
  guh-guh: 'Itsa pataneme jovibo pepitsapaejava epatajërëtsiarena la surverena, pajumaitsimë
    tsabiabi: “Ajena raja icotia ataju tsane,” pajamë tsabiabi. Nexata bajarapamatacabi
    icotia ataju tsabiabi.'
  bon-bon: Piiyepu weene liba uule buuwe jääpänuye, weene piba jiicuye egä, ‘Bimu
    nuunu me pa läbitege,’ siige pepu läbituge.
  nhw-BL: 'Huan quema anquimachilíaj huala se ajacatl tlen sur, anquiijtohuaj: ‘Nelía
    tlatotoniyas ama.’ Huan quej nopa elis.'
  mgw-mgw: Mana muubweni nsunga wa kusi kaupukatya mubaya, ‘Kwalu'a ba na lyoto muno,’
    Na ngamwaipangika.
  swh-ONEN: Nanyi mwonapo upepo wa kusini ukivuma, ninyi husema, ‘Kutakuwa na joto,’
    na huwa hivyo.
  wbi-wbi: kange mungavone imhepo jipula kuhuma kumavemba mwiti litapiiva lifuke lweli
    fye luuva.
  bba-bba: Ì n mɑɑ wɑ woo ɡɑ mɔ̀ sɑɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑrun di, i rɑ nɛɛ, yɑm mu
    koo swĩɑ. Mɛyɑ n dɑ mɑɑ ko.
  eng-KJVCPB: And when ye see the south wind blow, ye say, There will be heat; and
    it cometh to pass.
  kgk-NT: “Yvy aku-gwi ou yvytu haku vai hagwã nhande-vy” peje ave. Haku vai voi ave.
  waj-waj: 'Ngia taavo ooruruuvo utikio ngiauvo rupikiai teeda kiaanoo: Inna suaivo
    taanara iinoo, kiaavo suaivo taivai.'
  ekk-PKP: 'Kui puhub lõunatuul, ütlete te: „Läheb palavaks,“ ja nii on.'
  mpx-mpx: Ge ebo mana yavana i towa inoke ku ba, ‘Nasi panuwa ni kalakalas.’ He yaka
    ni kalakalas.
  wbp-wbp: Manu kaji warlpa wangka kurlirra-ngurlu, wangkami kankulu, ‘Yuwa, kapu
    warlu-nyayirni karri jalanguju.’ Junga kujaju. Warlu-jarri-nyayirni-ka warlpa
    kuja-ka wangka kurlirra-ngurlu.
  luo-luo: Kendo ka yamb milambo kudho to uwacho ni oro biro to kamano e kaka timore.
  nhe-NT: 'Huan quema inquimachilíaj huala se ajacatl tlen sur, inquiijtohuaj: ‘Nelía
    tlatotoniyas ama.’ Huan queja nopa eli.'
  aii-aii: '”ܘܐܝܼܡܲܢ ܕܡܵܚܹܐ ܦܵܘܚܵܐ ܕܬܲܝܡܢܵܐ، ܟܹܐ ܐܵܡܪܝܼܬܘܿܢ: ’ܒܸܬ ܗܵܘܹܐ ܚܸܡܵܐ،‘ ܘܟܹܐ
    ܗܵܘܹܐ ܚܸܡܵܐ.'
  esk-NT: Ikpigikapsiuŋ anuġi uŋallamiñ nipliġaqtusi uunaqsiñiaġnipḷugu, aasii uunaġuġaqtuq.
  msb-msb: Usad pa, kun mabatyagan niyo an hangin sa timugan masabi kamo na maragit
    an init kag tama ina.
  cpa-NT: Jøng² ju³ná³ ma²lø²leh¹³ hniah¹² ma²já¹² dsí² juu¹² ta¹lah¹sur jøng² juúh²
    hniah¹² dsíg² niu¹. Jøng² lǿ² báh³ lah¹jøng².
  dso-dso: ଆରି ଦକିଣ୍‌ଦିଗ୍‌ ବାଟେଅନି ପବନ୍‌ ମାର୍‌ବାଟା ଜାନ୍‌ଲେ କାରା ଅଇସି ବଲି କଇସା । ଆରି
    ସେଟା ସେନ୍ତାରି ଅଇସି ।
  meu-meu: Eiava diho e toamu, o tomu “Dina baine ḡaraḡara”; bena e ḡaraḡaramu.
  yva-NT: Muno arono ovaro wambiraowe pare nande, wapare, ‘Kavintanamo nuge non dave.’
    Wea umba non dave.
  dgc-dgc: Sakay éng meta moy a salatan dén, éy kagi moy a dumemét dén i tékisinag.
    Ey mamaya éy tékisinag ngani dén.
  zpm-NT: Zeeṉe raṉgaa to ziaad me nëz ne rzë ngbidz leṉ mëë naḻ, naṉle to laa nëëg
    gac.
  hix-NT: Anatoko, kamàmà yahkotohen nyero nomokyan hana, afefenà, sur nyero. Amnye
    thenyehra nay hamà, kamàmà, kany me manatxow hamà. Àro hoko yaworo rma rha màketxow
    hamà, kekon hatà, Txesusu.
  sim-sim: Uhu ji heyewak suwa wasilakak tombo yok si rasawak karem mbanda jir, �Ta
    avak jikwa ri.� Uwak os ji mbawa hom ta jinda ri.
  npi-ULB: जब दक्षिणबाट बतास बहन्छ, तिमीहरू भन्दछौ, ‘त्यो एकदमै प्रचण्ड तातो हुनेछ
    र त्यस्तै हुनेछ ।’
  cgc-cgc: Daw mabatyagan nyo na eyep ta angin alin ta bagat, mambal kaw, ‘Madlaw
    kani!’ Gadlaw man matuod.
  tim-tim: Akto hamandat tokberâmbo âmâ ye hin dâmai, “Emelâk dewutâ komberâp.” dâmbiâ
    hainâk akmap.
  yor-yor: Nígbà tí afẹ́fẹ́ gúúsù bá ń fẹ́, ẹ̀yin á ní, ‘Oòrùn yóò mú,’ yóò sì ṣe
    bẹ́ẹ̀.
  wos-wos: Guni gan séfélak hunkwariré xéta xékélakita guni wa, ‘Séri némafwi nukwa
    xétandé.’ Wungi wanguka dé némafwi nukwa xé.
  emp-NTPO: Baribʌrʌ nãũrãda ẽjũã põãsa ewaraga b̶ʌareba puásira jarabadaa ewarira
    bio jʌ̃wʌ̃rʌ̃ã b̶aida. Maʌ̃ne ewarira wãrãda jʌ̃wʌ̃rʌ̃ãbaria.
  eng-F35: And whenever a south wind blows, you say, ‘It will be hot,’ and it happens.
  ind-ind: Ketika angin bertiup dari selatan, kalian berkata, ‘Hari akan panas,’ dan
    hal itu memang terjadi.
  pes-OPCB: و هنگامی که باد جنوبی می‌وزد، می‌گویید که امروز هوا گرم خواهد شد، و همان‌گونه
    نیز می‌شود.
  mpt-mpt: Eka ibo temebiba am ayam bomanoa glol sume tlemsea baaniba Ameng unemang
    genotabo ge baanimibo bain inanoa ameng unemabobe.
  ssx-ssx: Kutupa oni ka꞉wa꞉na꞉ yu nanema꞉ tilao po ipula꞉eki handolota꞉ kota꞉ ikana꞉ma꞉
    koto kone alota꞉ Nate tieke talo hata꞉ titipu tieke pilieke lo halemeketa꞉ ota꞉
    titipu tieke pu hala꞉me.
  mkl-mkl: Bii ì nɔ ì yɛ fufu wɑ ce wɑ hɑi ikpɑ ɑwɔ cɑnɡɑi kpɑ̃ɑi inunu ŋɑ, ì yɑ ni,
    inyɑ ɡbɑ̃ɑ ɑ́ ce. Nɔ bɛɛbɛ mɔi í yɑ nɔ ku ce .
  gaq-gaq: ଦକିନ୍‌ ଦିଗ୍‍ ପାକା ୱେଡ଼ିଆ ପାଙ୍ଗ୍ ଡିଂକ୍ନେ ପେକେକେ ପେ ବାସଙ୍ଗ୍‌ପା ଜାବର୍ ନ୍ନାଃସେଙ୍ଗ୍‍ଏ
    ଆରି ଦେତୁଆଆ ଗଟେଏ ।
  gof-RNT: Dugeha carkkoy carkkiya wode ‘Sa7ay awana’ yaageta, hessadakka hanees”
    yaagis.
  unx-unx: ଆଡଃ ଦାକ୍ଷିଣ୍‌ ହୟ ହୟତାନ୍‌ ନେଲ୍‌କେଦ୍‌ତେ ସିତୁଙ୍ଗ୍‌ୟେଁଆଏ ପେ ମେନେତାନା ଆଡଃ ନେକାଅଃ
    ତାନ୍‌ଗିୟାଃ ।
  gah-gah: Itó okulumá nene anupakó utó noiko, ánigiake, hogaí napa lanogo ive liki
    liaká niató nene gihila zeaká noive.
  lcm-lcm: Na man mila arai ani malu kala so alak, mila kinle ta ka sinang nini nganlak,
    na kapo asukang.
  aer-aer: Kenhe rlkele apeke antekerre-ngentyele wernerlenge, arrantherre alakenhe
    angkeme, ‘Yewe, lyete urinpe anthurre irretyenhe.’ Yanhe ikwerenge-ntyele arratye
    rarle, rlkele antekerre-ngentyele werneme, urinpe anthurre anteme irreme.
  qvc-NT: 'Kay lugarpi sur ladumanda wayraptinqam, ningillapa: “Biranum rinna shamuq”,
    nishpa. Kanan allibri chay nishqaykishina shamun.'
  tgl-ULB: At kung iihip ang hangin sa timog, sinasabi ninyo, 'Magkakaroon ng matinding
    init,' at ito ay nangyayari.
  cbs-NT: 'Ja inun, surkidia niwe bei xunku ikai uinkin: “Ikis badi kujaidayuikiki”,
    ikin man yuidiamiski, kaneamadan.'
  xtm-NTPP: Te nú yi'i kajin ichi nuu vee ma, te ka ka'an ni ja i'ni xeen ko kuu,
    te suni sukan kúu.
  nnq-nnq: Apamubona upepo gukubanda gukagugumaga, nnenganga, ‘Mapaba niliuke lele,’
    na kweli kube.
  bao-NT: Ñucã jõcʉ̃ jiro macã nʉña pee wino to ca paa puu dooro ĩarã, “Ajirʉgaro
    bii,” mʉja ĩi ĩa maji. Mʉja ca ĩirore birora bii.
  san-ORI: ଅପରଂ ଦକ୍ଷିଣତୋ ୱାଯୌ ୱାତି ସତି ୱଦଥ ନିଦାଘୋ ଭୱିଷ୍ୟତି ତତଃ ସୋପି ଜାଯତେ|
  rmn-rmn: Тай кана пхудэл балвал катар юги, тумэ пхэнэн, кай кан овэл тхарипэ, аякха
    да овэл.
  huv-NT: 'At wüx apmapep tiüt ncherrec lamepiüngan: Apmerraar, irawan. Naleaing atquiaj
    apmajlüy.'
  otn-NT: 'Nu̱''mø ''yo ra̱ nda̱hi̱ ni̱ ''yɛ̱''a̱ sur, guí ɛ̱mhmʉ p''ʉya: “Xta̱ mpa
    ya”. ''Nɛ̱ gue''a̱ di̱ nja''a̱.'
  nop-nop: Kaŋ sububa guyaŋkade fedila buŋa suwoŋkade folak kaŋ mele nai yobune meleyaŋ
    yatak.
  obo-NT: Otid kokaamag pomon diyot boovahan, od oungketen kow to, ‘Od tollak be‑en
    moho ko‑ungkay,’ woy od kovonnaa en idda.
  kca-kca: 'пӑ хун нўм вот пŏԓәԓ, пŏтәрԓәты: "Рўва йиԓ", пӑ щиты щи уԓԓыйәԓ.'
  cak-ENT: Y tok nutz'om ri cakik', ja retal ri' iyo'on que ntel yan sak'ij. Y ntel-vi
    sak'ij.
  lif-NT: ᤗᤠᤱᤃᤧᤴᤒᤠ ᤛᤢᤖᤡᤳ ᤁᤣᤈᤱᤅᤡᤴ ᤜᤢ᤺ᤸᤗᤧ ᤀᤠᤸᤗ ᤛᤠ᤹ᤖᤡᤰ ᤜᤠᤱᤘᤠ ᤗ᤹ᤖᤡᤰ ᤁᤧᤒᤠ᤺ᤳᤋᤢᤶ. ᤜᤧᤰᤁᤩᤠᤱ
    ᤜᤧᤰᤁᤣᤀᤣ ᤐᤥ᤺ᤱ॥
  mie-NT: De tá vāji tāchī ichi sur, de cáhān nū jā nandiī, de súcuán cúu.
  san-TIB: ཨཔརཾ དཀྵིཎཏོ ཝཱཡཽ ཝཱཏི སཏི ཝདཐ ནིདཱགྷོ བྷཝིཥྱཏི ཏཏཿ སོཔི ཛཱཡཏེ།
  qve-NT: 'Uraymanta wichayman wayra-wayramuqtintaqmi ninkichis: “Ruphamunqan”, nispa;
    hinaqtintaqmi ruphamun.'
  pao-NT: Mu tuwazoo oo sopedakwatoo ka unu tu na'udutukwuse ka taba meanakwana hukwakwu.
  cbu-NT: Mishat, kizpur zatkachu, Zarpas naanchpa átssa.
  usa-usa: ánibo keráwáqá ítáawana anómma uwááma yóráitaq keráwáqá maará kéte. ‘íbêqa
    aaqá kániye’ tewana áraimma mirá-teniq kéiye.
  soy-soy: 'Nɔn kɔ n yɛ̃ tɛ kuyɔ yɛ ituŋɛ kumii-mɛ̃ pepuri, nɔ yɛ mɑɑ rɛ: “Kutói
    yɛ wɑinɛ”. Lɛ̃ kɑi yɛ kɔ mɛsei wɑ.'
  hui-hui: Ani buwa ni tagira ibiragohayagi howa puyabu ibirago hondowa aiore gaea
    bulubadalo manda bu kamigola gaeaore biaga.
  amf-amf: Tapir jibarro hayn utensa mizaqimbar konin jibarshenka, ‘Kina peeno oydha
    ko oydhe’ yeda hame; gon oydha ko oydhe.
  quc-NNT: 'Aretaq käxuli ri kiäqiq'', kib''ij: Käpe na ri saq''ij, —kixcha''. Je''
    käk''ulmatajik, —kächa''.'
  dob-dob: Ta ꞌabo sena yalasi ꞌenega yagila ꞌitowatowama, nate ꞌenega niꞌatu wamwalamwalatoni
    ꞌaene selabenaya be ala ꞌiapwesa, ta toꞌase wanuwena nadigega ꞌida apwesa.
  wrs-wrs: '@see-verse:LUK.012.054'
  mca-mca: 'Qa na''aj t''unik''i in ta''ƚji'' na'' i''wk''uyi''lii, qa ƚit''iƚijju'':
    “Elejei hatse''” qa hik aka'' ƚunye''jkii iye.'
  kiw-kiw: Kamia riꞌo-ro aia mereaꞌaa duumo, hapuo atai koroboi omumui-da, ka riꞌo-ro
    aaꞌoi-ka, ‘Mati erara-ro oohiai aꞌai.’ Kiauka, erarai-ro oohiai-ka.
  tzo-TZC: Cꞌalal ta xavilic ti ta xtal icꞌ ta xocon smaleb cꞌacꞌale, ta xavalic ti
    ta xvaꞌi ti cꞌacꞌale. Jaꞌ jech onoꞌox ta xcꞌot ta pasel.
  mya-mya: တောင်​လေ​လာ​သည်​ကို​မြင်​သော်​နေ​ပူ​လိမ့်​မည် ဟု​ပြော​တတ်​ကြ​၏။ သင်​တို့​ပြော​သည့်​အ​တိုင်း
    လည်း​ဖြစ်​တတ်​၏။-
  gng-NT: Mitafaam ñɛn' unɔgɛn bó ní la, ni tɔkeh ki teh kutòntònku li cùun,
    nɛ kù ń cùun.
  cbi-NTPO: Tsenmin ishuwa nurtesha juyikenmalaya, pajta daran lu'nu tsuve timu deeve,
    tsenmala uwain tsaimuve.
  ikk-NT: Ụnụ hụnzị a nị ufere gha azụụn ndịdan-mirin fehẹ, ụnụ sị nị uwowo jẹnkọ
    d'a rị—o mẹ.
  leu-leu: E layaan a reref a savat ti pul mi kuus, ‘A bina i taa lagaf,’ e bina lagaf.
  maz-NT: '''Ma i̱ṉ unüji ngüenda vü''ü c''e ndajma c''ü je ni ''ñeje a ma a Sur,
    i̱ṉ mamaji c''ü me rrã pa. Y me rrã pa.'
