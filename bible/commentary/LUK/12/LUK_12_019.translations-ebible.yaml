verse: LUK.012.019
translations:
  kpx-kpx: Dana kateale vaniege di ebia hoesehavoi ue dua vai. Ilive vagana moaga
    kemo teigeve unaha isi vahaehoai ugei.’
  okv-H: nau jo ta einge hotembasona, donda isapamane be mihia avoeto jua koso vahai
    be indari mahu erevi jigama ue nau ahihi ta jangu indari koso kaso be ue tunga
    javotoho be ue iresona,’ ke ainge jo ta hotembihinu
  tbo-tbo: Apoma apo a paliwelena meu ana pa, a woimahi duma. Ginouli atapuhi ugoliu
    apo ana ibagibagihi ma hina mamae, bolima magamaga. Kamnau apo a laidewadewaya.
    A am po a uma ma a kaokaoha.”
  mal-C: പിന്നെ ഞാൻ എന്നോടുതന്നെ, ‘എന്റെ ജീവനേ, അനേകം വർഷങ്ങളിലേക്കാവശ്യമായ ധാന്യവിഭവങ്ങളെല്ലാം
    സമൃദ്ധമായി നിന്റെ പക്കലുണ്ട്. ഇനി അധ്വാനിക്കേണ്ട; ഭക്ഷിച്ചുപാനംചെയ്ത് ആനന്ദിക്കുക’
    എന്നു പറയും.
  grc-SR: Καὶ ἐρῶ τῇ ψυχῇ μου, Ψυχή, ἔχεις πολλὰ ἀγαθὰ κείμενα εἰς ἔτη πολλά· ἀναπαύου,
    φάγε, πίε, εὐφραίνου.
  bgc-bgc: अर अपणे-आप तै कहूँगा, के तेरे धोरै घणे साल खात्तर घणा धन धरया सै, चैन कर,
    खा, पी, मौज कर।
  khz-khz: Ne au matotauku pana vevaikila, “Goi gemu gau namara vogo galagala vavagi
    potenu-koura rigolo vogovagi ularana. Pe, ono agalagi, ono gani, ono niu e ono
    verere.” ’
  deu-TKW: 'Und ich werde zu meiner Seele sagen: Seele, du hast reichen Vorrat auf
    viele Jahre; habe gute Ruhe, iß und trink, und laß dir''s wohl sein.'
  zsr-NT: 'Niꞌr gac guië cuinaꞌ: Chdëtsca quiaꞌ zian le chnutubaꞌ, le gáhuidaꞌ zian
    iz. Uziꞌtsca ladxaꞌa. Guiꞌj gahuaꞌ, len udzijdaꞌ.”'
  lin-lin: 'Sima na yango, nakomilobela : ‹ Oh bomoi na ngai, otondi na biloko oyo
    ebombami mpo na mibu ebele ; pema na yo, lia, mela mpe sepela ! › »'
  hns-NT: 'Tab ham bol sakab: Attjha, ab hamme dhan hai dher dien djieje khaatien.
    Ab se kaam na kare ke parie, khaalie khaai pieje aur maudj manaawe ke.’'
  noa-E: Ya mag ëu aaipagkhanaa ãba paa thʉnʉisiewain chadau sĩi año khapan phithurg
    chukhu ag eempai au khö chirsijugui” ajim anʉm. Maimua, “¡Jöo! Magbaawain chad
    mʉg woun sĩi degpai jua ʉ̈inaa, mʉchdëu khöm aig thachjã khönaa, dödöjöjã biwaa
    döbaadee sĩi onee ajugui” ajim anʉm, ichdëupai ichig.
  eng-EMTV: And I will say to my soul, “Soul, you have many goods laid away for many
    years; relax; eat, drink, and be merry.” ’
  mib-NT: 'Yūcuán na te cahān rī jiín ánuá rī: Vijna te cuehē teyɨ́ névāha yó jéē
    canda cuehē cuiyā. Na ndétātu yó te caji yō coho yó, te na cúsɨɨ̄ ni yō, ni jeni
    ni de.'
  lif-NT2: हे़क्‍क्‍याङ् इङ्‌गाॽ आबाङे अक्‍खे मे़त्‍छिङ्‌ङा, तेःङ्‌बे, यरिक् तङ्‌बे
    थारिक् के़योबा चा नु चिगःक्‌वाहाॽ सुप्‍सुङ्‌सिङ्‌ङाङ् वाॽआरो॥ आल्‍ल कुसानुःरिक्
    युङे़ॽ, चे़ॽ, थुङे़ॽआङ् सःत्ते़ॽओ!’
  xnj-xnj: Kangi nikujijovela namwene, hinu uvinavyu vindu vyabwina vyeukuvigana mumiyaka
    yamahele ndi upumulilayi na ulyayi na unywayi na uheka!
  mmx-mmx: La melemu aba lok keretna. Ara ruuna vam lempanga nunuan, i epovo ria at
    laxanmaares solo. A ruuna ka vam lorooro nunuan, ana anan, ana inin, la ana momo!’
  cbr-NT: '''Atancëx cana quiti ''ain: Cana bucúan, ënë ñucama ''itsa ''aish ca ''itsa
    baritia ''icëbëbi cëñútima ''icën. Usa ''ain cana tantishiti ''ain. Cana pianan
    xëanan cuëëinshiti ''ain.'
  tee-NT: 'Chai chani acjunchokocana'' qui''akstu: Ju uxint''i lapanac na lhuch mak''ata
    ju mi''alinta. Cach''ixach lakalhu c''ata. Pus ast''acnach. Avaich. Ak''otnuch.
    Ak''ach''ach”. Chunch ju naulh ju anu'' mak''ali''.'
  eng-LSV: and I will say to my soul, Soul, you have many good things laid up for
    many years, be resting, eat, drink, be merry.
  cak-NT: 'Y xtin-ij che ri wánima: Wánima, cami q''uiy ex ri ayacon, y chi q''uiy
    juna'' c''o awiq''uin. Caquicot c''a, catuxlan, cawa'' y catuq''uia'', xcha''
    ri beyom che ri ránima.'
  pah-NT: 'A''ero po ti ji ei jiyvyteri pe nehẽ: Mbaterahetea ji herekoi hepiakatuavo.
    Mbaigwe po ti ipavi nhimbatera nehẽ. Nurã po ti ji ndaporavykya''javi nehẽ. Toryva
    rehe jate po ti ji rekoi nehẽ i''uheteavo vinho gwovo jiroryroryvamo nehẽ. Nahã
    po ti ji ei jiyvyteri pe nehẽ,” ei imbateve''ga.'
  sja-NT: 'Maapai mɨa jarai mɨchi t''ãridepai: ‘Mɨa net''aara iru bɨ. Nãgɨ́ ome año
    chok''ara pia bapariit''ee. Ɨ̃rá ɨ̃iit''ee, nek''oit''ee, ne-inaa toit''ee mãik''aapa
    o-ĩa bapariit''eeda’ aji.”'
  xed-xed: Wana mamu skwi dər ŋa vaku kidaghi tsi. Mbiʼa ta vgha gha, za, sa, rfa
    ta rfu tama, ka yu dzaʼazlay nda vgha ɗa,” kaʼa.
  mks-NT: 'A̱nda̱ já cachi i̱ já xi̱hi̱n mí i̱: Sa̱ cua̱há ndiva̱ha va ña̱ha na̱sacu
    va̱hún viti. Ta queta ña̱ cusún ti̱xi cua̱há ndiva̱ha cui̱a̱. Ta viti ja̱ndá ndiquehe
    ndée̱ cuití vún. Cuxu cuití vún. Coho cuití vún. Ta ja̱ndá caji̱i̱ cuití ini vún,
    já va cachi i̱ xi̱hi̱n mí i̱”, na̱ca̱hán da̱.'
  gfk-S: Ma iou ni nunure be a nugu mon haleng bilai na linge kanaia i kis, ma di
    na kis ra haleng na tinohon. Io kaie, ni ian, ni mamo ma ni laro. Ma iou ni tatahun
    tano nugu nilon.’
  bmu-bmu: 'Miaŋgöreŋ tariga nanaŋgöra kewö jimam: O gi simbawoŋ! Töhötmöriamgi mönö
    awamŋi qahö ahöm gihiza. Miaŋgöra mönö nene nem söŋgaiba yambuŋi yambuŋi siyoŋsayoŋi
    qahö luhut memba ösöŋ malman.’'
  dgz-dgz: Ap tumopena nek ingane anega wain, Enda, taba puraput en aruga munan seaan.
    Menan wagat wanigingan amba taba kaum gega naingan amba aton taingan,’ mek ingane
    ap anega wan.
  eng-GNV: 'And I wil say to my soule, Soule, thou hast much goods laide vp for many
    yeeres: liue at ease, eate, drinke and take thy pastime.'
  zaa-NT: 'làniana edilátsa''a'' nna épa''a'' la''a mísmuba inte'': Yala iỹeni lènà''
    chi túani lu'' para iỹetse'' ni ida, acca bedi'' bá latsi'' lu'' nna gù''ya gutò
    bá nna bedacca'' báni nna.'
  eng-WEBSTER: And I will say to my soul, Soul, thou hast abundance of goods laid
    up for many years; take thy ease, eat, drink, and be merry.
  guh-guh: Nexata baja xainaenajë bajayajebinexa daxitacuene xua namatavenonajë. Nexata
    jane baja xuacujinae nacueraevetsianajë. Pexaniacuene nabanebiabianajë. Pexaniaviriaranënua
    matavëjëa apaeyabiabianajë taitajibinexa. Nexata barëyanë tsabiabi tsane,” jamatabëjai
    riconë.
  bon-bon: Piba cane cämämu pa jiicepene egä, “Cäme gwidape bucurage gemi, ibibi gemi
    poto kämäge tääpume. Cane ngene pa loocepene, deedei äbitame, niiye nanime, gege
    taatu lenajame.” ’
  nhw-BL: 'Huan teipa nimoyolilhuis: ‘Nijpiya miyac tomi huan tlacualistli catli nechaxilis
    para miyac xihuitl. Huajca san nimosiyajquetzas, huan nitlacuas, huan nitlais
    huan nitlamahuisos.’ Quej nopa moilhuiyaya nopa tlacatl catli tominpixqui.'
  mgw-mgw: Apo, naubakia mwoyo wangu' panga pano le ubile na sobi'ki'ya, no tumya
    myaka yambone, no ponda mali bai, lya, nywa, no napusika.’
  swh-ONEN: Nami nitaiambia nafsi yangu, “Nafsi, unavyo vitu vingi vizuri ulivyojiwekea
    akiba kwa miaka mingi. Pumzika; kula, unywe, ufurahi.” ’
  wbi-wbi: nikujivula inumbula jango, Numbula ghujivikile ifinu finga ku maka minga.
    puma ulie, unyue na kuhovokela”
  bba-bba: Kpɑ u win tii sɔ̃ u nɛɛ, wi, u ɡɑ̃ɑ bɑkɑnu mɔ ni nu beruɑ wɔ̃ɔ dɑbinun
    sɔ̃. U koo wɛ̃rɑ kpɑ u n dimɔ u n nɔrumɔ kpɑ u n yɛ̃ɛrimɔ.
  eng-KJVCPB: And I will say to my soul, Soul, thou hast much goods laid up for many
    years; take thine ease, eat, drink, and be merry.
  kgk-NT: “Avy'a va'erã voi ko xe” he'i. “Xe mba'e reta reta xe mbovy'a va'erã” he'i.
    “Namba'apovéi arã aiko-vy, heta eterei-ma xe mba'e kwéry-gwi. Naxe kane'ovéi-ma
    va'erã” he'i. “Apytu'u-ta. Akaru-ta. Opaixagwa ajapo-ta anhembovy'a hagwã” he'i
    upe imba'e reta va'e opy'apy-py, he'i Hesu omombe'u-vy arandu rehegwa nhe'ẽ.
  waj-waj: 'Fai na itaama iina niniiyara tinara: Na vaidi yoketaavaivee. Mminnamminnaa
    yoketaiyauvo ni suvuainoo. Fai vo nuanu vo nuanu hama na pinaa mmooriiyauvaa varaanaravai.
    Fai na kati variee nnoori nnee yeenna nnee sirigaina varinaravaivee, tinaravai.'
  ekk-PKP: 'Siis ütlen endale: sul on piisavalt, et elada palju aastaid, nii et võta
    elu rahulikult: söö, joo ja tunne rõõmu!“'
  mpx-mpx: 'Yaka totou na baem elau na ba: Oo nau! No bugul waiwaisal hi gewi iyaka
    ya bugul teli bosowaina baliman ni gewi ni pwawa. Na veyaho, na anan, na imwim
    ge na yaliyaya.’'
  wbp-wbp: Ngula-jangka, yinya wati wangkaja-nyanu kuja, ‘Ngurrjulku nyiyarningkijarraju
    ngajukuju jalanguju! Mardarni karna ngurrju-wati nyiyarningkijarra manu miyi-wati
    panu-nyayirni ngarninjaku tarnnga-nyayirni. Marda kajikarna warrkiki lawa-jarrimi.
    Kajikarna marda miyi manu pama ngarni yungurna wardinyi nyinami.’
  luo-luo: Eka anawach gie chunya niya, “Chunya in-gi gik mangʼeny mabeyo misekano
    moromi kuom higni mangʼeny. Koro ywe, chiem, methi kendo bed mamor.” ’
  nhe-NT: 'Huan teipa nimoyolilhuis: ‘Nijpiya miyac tomi huan tlacualistli tlen nechaxilis
    para miyac xihuitl, huajca san nimosehuis, huan nitlacuas huan nitlais queja nijnequis
    huan nitlamahuisos.’ Quej nopa moilhuiyaya nopa tlacatl tlen tominpixqui.'
  aii-aii: ”’ܘܒܸܬ ܐܵܡܪܹܢ ܠܓܵܢܝܼ، ܝܵܐ ܓܵܢܝܼ، ܐܝܼܬ ܠܵܟ݂ܝ ܪܵܒܵܐ ܡܸܢܕܝܼܵܢܹ̈ܐ ܡܘܼܬܒܹܐ ܩܵܐ
    ܪܵܒܵܐ ܫܸܢܹ̈ܐ، ܡܲܢܝܸܚܝ، ܐܟ݂ܘܿܠܝ، ܘܫܬ‌ܝܼ ܘܡܲܒܣܸܡܝ.‘
  esk-NT: Taatnaanikkuma nipliġisiruŋa uvamnun, Iñuuk, anaktaitchutin. Piññaktutin
    suurapayaanik inuġikkaqnik iñugiaktuani ukiuni atugaksranik. Ki aasiiñ iñuuniaġiñ
    qaġalutin niġiḷutin imiġutinlu. Quviasugiñ!’
  msb-msb: Pakatapos, masabi ako sa akon sadiri, ‘Damo ka naʼn nasaray na mga bagay
    para sa mga maabot na mga tuig! Magpahayahay ka na lang, magkaon, mag-inom kag
    magkalipay!’
  cpa-NT: Jøng² juǿi³jni jmi²dsí² quieg¹jni hi² ma²chi² ca¹lah¹jǿ¹ hi² hniuh¹² hi²
    jiag¹² quianh¹³ hliú² ji²ŋi². Ma²lé² guø³jni ju²hiúg¹ dsøa¹², hi² cøh³ gøah¹³jni
    hi² ma²chi² quieg¹jni. Ha¹chi² ta³ ma¹jmo¹³jni,” juúh²dsa.
  dso-dso: ଆରି ମର୍‌ ଜିବନ୍‌କେ କଇବି, ର ଜିବନ୍‌, ତର୍‌ପାଇବଲି ବେସି ବରସର୍‌ କାଦିକଣ୍ଡା ସଙ୍ଗଇ
    ଅଇଲାଆଚେ, ପୁଣ୍ଡ୍‌, କାଆ ଆରି ଆରାମ୍‌ସଙ୍ଗ୍‌ ର ।”
  meu-meu: bena laumagu baina hamaoroa, bainato “Laumagu e, emu kohu na diaḡau, laḡani
    momo davadia; ba laḡa ani, bavaniani, ba inuinu, ba moale”.
  yva-NT: Weye sya ananuge manui rave to, weti syare inanayanambe tumo namiso rai
    muno tumo makare akatoe rai. Weti indati imainda no vayave rai, muno syisyisy
    muno syo anggurije ramanam muno imarinsembe so obo rai.’
  dgc-dgc: Nadid, éy kagi kan no lélake, a ‘Ah, masuwerteék, da hustu dén i gastos
    ko a hanggan ta maski sangan a taon. Melagen i buhay ko nadid,’ kagi na, ‘a i
    tarabaho ko nadid éy basta méngan, sakay maginom, sakay magsayaék.’”
  zpm-NT: ¡Pe zhidaa iz ne lëb grë ncuaaṉ co! Peet tsieniedraa guic naa, iṉe guxt
    sob naa, gow naa, guie naa ncuaaṉe gacladztaa naa.”
  hix-NT: Àro wyaro rowya enkahtàkatxhe rma, onà wyaro àken hamà, kekon xarha tà,
    tàwya rma. Ohxe haxa wehxaha, àken hamà, amnye. Thenyehra rma haxa naha, ronyahrà,
    rokatxho xarha, àken hamà, amnye, kekon hatà, tàwya rma. Yake ro rotxemnyehàntatho
    wararo nay hamà, àken hamà, amnye, kekon hatà, tàwya rma. Àro ke romyawon hokohra
    harha wehxan hamà, àken hamà, amnye. Rasahxemtonàr hoko roro harha wehxan hamà,
    àken hamà, kekon hatà, tàwya rma. Ryeryehotanàr hoko roro wehxan hamà, àken hamà,
    amnye, kekon hatà, noro ha, tàwya rma, kekon hatà, Txesusu.
  sim-sim: Uhu anhinjik karem a mbakwa nir, wahau te, kavakanda nira. Mbele mbele
    jiviwavi anhi rondo avak asama mushak nakwa lira. Uwa osik ter avak lerawu las
    a lakwa ambu nir. Uhu men a lihi hiyawu laka lakan a uhu wain ukun a aha a rupkapshihi
    na likwa nir.�
  npi-ULB: म मेरो प्राणलाई भन्‍नेछु, ‘हे प्राण, तेरो लागि प्रशस्तै असल चिजहरू धेरै
    वर्षको लागि भण्डारण गरिएको छ । आराम गर, खा, पी र आनन्दित हो ।’
  cgc-cgc: Daw natago ko en tanan, ambalen ko ta ake na kaugalingen, “Tama en mga
    patagana ko para ta ake na kinanglanen ta tama pa na taon. Anduni, pwidi aren
    magpuay. Pagusto aren ta kaan daw inem daw magsadya!”’
  tim-tim: Tato unsambe humo yeniŋdâpgât tatmâ nâŋgâm sop kâlep aregât sot tu nem
    ukenŋe nâŋgâm heroŋe maroŋe manmâ âgâwian.” hain nâŋgâmbo
  yor-yor: Èmi ó sì wí fún ọkàn mi pé, ọkàn, ìwọ ní ọrọ̀ púpọ̀ tí a tò jọ fún ọ̀pọ̀
    ọdún; sinmi, máa jẹ, máa mu, máa yọ̀.’
  wos-wos: 'Take wuni wuna hamwinyaré watawuni: Hamwinya, méni séfélak yikafre jondu
    wundé takamé, séfélak héki hwari baka renjoka. Wungi maki némbuli ambu resétota,
    hénoo hulingu sata mawuli sawuli yataméni. Wungi watawuni.'
  emp-NTPO: 'Mãwãnacarea ara mʌ̃djidub̶a jaraya: mʌ̃a waga erob̶ʌra poa zocãrã droaya.
    Jãʌ̃be bio necai b̶aya. Mʌ̃djia quĩrĩã b̶ʌda co b̶aya idjab̶a b̶ʌsrid̶a b̶aya.”'
  eng-F35: 'And I will say to my soul: Soul, you have many goods laid up for many
    years. Take life easy; eat, drink and enjoy yourself!’'
  ind-ind: Sesudah itu aku akan merasa puas dan tenang karena hartaku sangat banyak.
    Semua itu tidak akan habis sepanjang hidupku. Jadi aku tidak perlu bekerja lagi,
    hanya makan, minum, dan bersenang-senang saja!’
  pes-OPCB: 'آنگاه به خود خواهم گفت: ای مردِ خوشبخت، تو برای چندین سال، محصول فراوان
    ذخیره کرده‌ای! حالا دیگر آسوده باش و به عیش و نوش بپرداز و خوش بگذران!“'
  mpt-mpt: ne baania Bifol homono ne afobeing ayamo bitnebio kesoa memalo singka biania
    imena aaya olo wembiania seimbianano gese
  ssx-ssx: kota꞉ ya kone dupa lolueke. Naka꞉ta꞉ yolee. Naka꞉ wia hale ale manuta꞉
    bapi wotu kone ana꞉na꞉ wilieke laa Ameta꞉ pa pitu hata꞉ ne ikali nalo hata꞉ ta꞉na꞉ma꞉
    homo hapeke lolueke leekepate
  mkl-mkl: Nɔ n fɔ si idɔm n ni, ǹ nɛ ɑmɑni nlɑ nlɑ iyi ǹ wɑ n sinɡɑ ti ɑdɔ̃ nkpɔ
    nkpɔ. An sĩmii nɔ n mɑɑ n jɛ n mɑɑ n mɔ nɔ n mɑɑ n wɛɛò inɔ didɔ̃.
  gaq-gaq: ଆରି ନେଙ୍ଗ୍‌ନେ ପାରାନ୍‌କେ ମ୍ବାସଙ୍ଗ୍‍ଏ ଏ ପାରାନ୍‍ ଉଡ଼ି ମୁଆଁ ନ୍‍ସା ନାନେ ଜାବର୍
    କିଆ ଜତ୍ନେଚେ ମ୍ବକେ ପୁଣ୍ଡେପା ଚଙ୍ଗ୍‌ପା ଉଗ୍‍ପା ସାର୍ଦା ଲାଃଲା !”
  gof-RNT: Ba shemppeeko, ‘Ta shemppete, daro laythas new gidiya shalo shiishas. Hiza,
    shemppada ma, uya, ufaytta’ yaagana.
  unx-unx: ଆଡଃ ଆଇଙ୍ଗ୍‌ ଜୀଉତାଇୟାଁଃକେଇଙ୍ଗ୍‌ କାଜିୟା, ଏ ଜୀଉ, ଆମାଃତାଃରେ ପୁରାଃ ସିର୍ମା ନାଗେନ୍ତେ
