    ascaiti ʌriicu.
  rai-rai: Ma ang piri taa ra niong lenbi, “A niong, anum kum wuwuwung i mongoro aakit
    kup ta mongoro na kilaala. Un ngo, un wangaan, un inim ma un gaaia.” ’
  haw-1868: A e olelo iho au i kuu uhane, E ka uhane, ua nui kou waiwai i hoahuia
    no na makahiki he nui wale; e noho nanea oe; e ai no, a e inu no me ka lealea.
  ffm-ffm: 'mi wiya hoore am: A heɓii ngalu baawɗo jogaade ma duuɓi kuurɗi, hankasen
    fowtu, ɲaamaa, njaraa, mbelto-ɗaa.»'
  arb-NAV: 'وَأَقُولُ لِنَفْسِي: يَا نَفْسُ، عِنْدَكِ خَيْرَاتٌ كَثِيرَةٌ مَخْزُونَةٌ
    لِسِنِينَ عَدِيدَةٍ، فَاسْتَرِيحِي وَكُلِي وَاشْرَبِي وَافْرَحِي!'
  cop-CNT: ⲟⲩⲟϩ ϯⲛⲁϫⲟⲥ ⳿ⲛⲧⲁⲯⲩⲭⲏ ϫⲉ ⲧⲁ ⲯⲩⲭⲏ ⲟⲩⲟⲛ ⲟⲩⲙⲏϣ ⳿ⲛⲁⲅⲁⲑⲟⲛ ⲭⲏ ⲉ ⳿ⲛⲟⲩⲙⲏϣ ⳿ⲛⲣⲟⲙⲡⲓ
    ⳿ⲙⲧⲟⲛ ⳿ⲙⲙⲟ ⲟⲩⲱⲙ ⲥⲱ ⲟⲩⲛⲟϥ ⳿ⲙⲙⲟ.
  adz-adz: Da dzi bungꞌ ani da runggangꞌ, “U sangꞌ sib wa i nam bini bini santan rima
    agu sib sangꞌa udzuf ampi bingan. Ibinigi da wampa asap bini angu, wagan, da wanum
    ruta nugum nufan.”’
  sri-sri: 'Pʉrʉ yʉ basi ãsũ ãrĩgʉra: ‘Wári doebiri opáa. Wári bojorima baaburidere
    opáa. Irasirigʉ siñajã, baa, iirí, ʉsʉyagʉra’”, ãrĩkumi.'
  nal-nal: Ma gana piaat surugu nanga malasing kari, “Ga rauxin amun saan ka varas
    kat faraxas pana amun maariaas ka varas. A roroiang surugu xana wen lagaf. Naari
    gana imimin ma gana vavangan ma gana dokdok be.” ’
  kyq-kyq: 'Gɔtn se maam mꞋɗeekŋ rom ki mꞋɔɔ: ai roma, Ꞌtɔɔl kɔɔri gɛn ɓaara ɓaara,
    taa kɔsɔ ute kaayi lɛ, dɛna. Taa naan ki se maam mꞋkɔsɔ, mꞋkaaye ɔɔ mꞋtɛɗ nakgen
    kɛn maakum jea.›'
  kwd-kwd: Sui ma 'inau taku bi'i fata 'ilo'oo fagu talagu, ‘Aile'anga ba'ita famu!
    'I'oo to'o no'o na 'ola le'a 'e aula na'a 'i'oo siria suria nga farisi 'e aula.
    'Oi nana'i moko mamalo no'o! 'Oi keto le'a mola, moko go'u le'a mola, ma 'oi agea
    mola ni 'ola lo'oo fana mangomu 'ani aile'a fe'enia.’”
  ded-ded: Kpeturanggeba wisickeu neanna ubaonganaac yofi debade, ni kifa homacacsoc
    wiac gombunga bic kpedzucnedua, imocngo kekecna meefaiu menec amma sogac sogaigoc
    kecbade.’
  ewe-ewe: Eye manɔ anyi agblɔ na ɖokuinye be, “Nɔvi èdzra nuɖuɖu geɖewo ɖo ɖi hena
    ƒe geɖe siwo gbɔna, eya ta xɔ gbɔgbɔ nàɖe dzi ɖe anyi, ɖu nu, nano nu, eye nàɖu
    agbe nyuie.” ’
  nuy-nuy: Marri ngaynjamang ngaya nga-magina ngayaaj-baj, ngaynjamang, Ngaya ngaarra-waṉagana
    arrawindi aḏaba ana-ngurrji, marri arrawindi yadhu anaagalhal-aḻirr, anggu-warra-ngu-burraa.
    Ngaya ngaynjanga-yangina aḏaba. Nga-nguyii marri nganggaaḻ-nguyii marri nganggaḻaaḻarrii.’
    Dani-yung ni-yamaa na-wurrujung niga.
  cop-BHC: ⲞⲨⲞϨ ϮⲚⲀϪⲞⲤ ⲚⲦⲀⲮⲨⲬⲎ ϪⲈ ⲦⲀⲮⲨⲬⲎ ⲞⲨⲞⲚ ⲞⲨⲘⲎϢ ⲚⲀⲄⲀⲐⲞⲚ ⲬⲎ ⲚⲈⲚⲞⲨⲘⲎϢ ⲚⲢⲞⲘⲠⲒ ⲘⲦⲞⲚ
    ⲘⲘⲞ ⲞⲨⲰⲘ ⲤⲰ ⲞⲨⲚⲞϤ ⲘⲘⲞ.
  buk-buk: Ma aö wasôm têŋ dauŋ, “Aö gac gêŋ ŋayham daêsam sa, gitôm bu oc wambo yala
    daêsam. Aö waŋwhaŋ dauŋ, ma waneŋ ti wanôm gêŋ ma watisambuc.” ’
  pri-NT: Â gée na càùé, â o mwa tâa tôo pâ utimuru ma neemuruô na wâru, târa pâ naja
    na wâru. Â go o mwa tàpo nao, ma ija, ma wâdo, ma ipwàdée.”
  zpq-NT: Na' lagüe ba de da' yažjda' da' zan iz, bich gona' žin. Ye'ej gagwteza'
    con da' chaclaža' na' gona' legr.”
  por-TFT: Depois vou dizer para mim mesmo, Agora tenho muitas coisas guardadas. Tudo
    isso vai durar por muitos anos. Então agora vou descansar. Vou beber e comer quanto
    quiser, e ficar feliz por muito tempo!
  gwi-NT: It'ee łyaa shidivee gwinzii. Shih niighyuk vit'eehaałchy'aa shi'įį. Zhyaa
    hihdyaa. Ąįįts'ą' ch'ihih'aa. Hihchyaa. Deeshi'yaa gwik'it t'ihishi'yaa.’
  gvn-gvn: Yinyamun ngayu ngayuku yalaku balkal, “Ngayu walay bajaku. Ngayu mayiji,
    yamba-yambaji ngadingka bundanka. Ngayu bunday, mayi jirray nukal, kari workmaniji
    baja. Yalaku ngayu wawurr-wawurrku bundanka.” ’
  nhy-NT: 'Satepan nikmolwis ipan noanima: Nikpia miek tlatitok tlan noaxka para miek
    xiwitl, ma nimosewi, ma nitlakua, ma natli, iwan ma nipaki.”'
  asm-FB: তাৰ পাছত মই মোৰ প্ৰাণক কম, ‘হে প্ৰাণ, অনেক বছৰলৈ তোমাৰ বহুত ভাল বস্তু সাঁচি
    থোৱা হৈছে৷ জিৰাই-সতাই থাকা আৰু ভোজন-পান কৰি আনন্দ কৰা’।
  okv-okv: Nau jo ta einge hotembasona, donda isapamane be mitia avoeto jua koso vahai
    be indari matu erevi jigama ue nau ahihi ta jangu indari koso kaso be ue tunga
    javotoho be ue iresona,’ ke ainge jo ta hotembitinu
  mxt-NT: Tyicuan ta cuaha cuiya ma saha tyiño que. Cunyitati ta cusɨɨ cuñi. Ta cachi
    vahi. Ta cucoho vahi”, ndichi xiñi ra.
  tzo-NT: 'Mi laj xa jpas scotol hech, patil hech xu'' chcal ti co''nton: Oy xa ep
    q''uejbil cu''un ti jve''ele yu''un ep habil. Hech yu''un ti jcux co''nton. C''usuc
    no''ox tsc''an ti co''ntone oy cu''un, xu'' ti jve'' xu'' chcuch'', hech nichim
    no''ox co''nton, xu'' xichi ti co''nton”, xchi tsnop ti yo''nton ti vinique.'
  ind-AGS: 'Dan saya akan bisa berkata kepada diriku sendiri: Kamu punya cukup banyak
    bekal untuk hidup dengan nyaman selama bertahun-tahun, karena itu santai saja:
    makan, minum, dan nikmatilah hidupmu!’'
  omw-omw: Nte mwi kyaiqara vara taiqa kyena mwitaama qianinrave, Nte kyuqemama varuqo.
    Airi kyara airi inraikya vaihana nte airi ihi qati variqi viqana mwaa kyararavata
    nramanrivata nramwaqi viqana kyuqema kyena varianinrave, tiro.
  yrb-yrb: '@see-verse:LUK.012.018'
  maa-NT: 'I̱kjoàn xán‑la̱ yijo‑na̱: Kjìn tsojmì ''nchaxkó‑na. Kjìn nó ko̱ma‑la̱;
    siìkjáya, kókje̱en, skia̱a, siìtsjakoa̱a i̱sò''nde.”'
  mcq-mcq: ꞌEnarena hu oriꞌini ijá rona Na nihoꞌo ea teamanima parajiꞌina renareje
    na hiꞌeju. Na uneunecha kaꞌene juara mapokijino ura renia parahunijaho ꞌekuta.
    ꞌEnajihunaꞌe masuani hine ꞌiruma ine ꞌee toa kisina ine teamaniꞌeje hiꞌeju ronana.
  sus-A: نَ تّمُي ﭑ نَ عَ قَلَمَ نّ ﭑ يّتّ بّ، ﭑ بَرَ سٍ فبٍفبٍ رَفَتَ نَشَن بُمَ
    حّ وُيَشِ. ﭑ شَ ﭑ مَلَبُ قَ، ﭑ شَ ﭑ دّفٍ، ﭑ شَ ﭑ مِن، ﭑ شَ حّلّشِن.›
  jpn-1965: そして、自分のたましいにこう言おう。「たましいよ。これから先何年分もいっぱい物がためられた。さあ、安心して、食べて、飲んで、楽しめ。」』
  fra-SBL: 'Je dirai à mon âme : « Âme, tu as beaucoup de biens accumulés depuis de
    nombreuses années. Prends ton aise, mange, bois, et sois joyeux. »'''
  yka-yka: 'Ubus paˈinku si diku: Asal hāp sukudkun. Ekka ne taˈennaˈku para si meˈ
    tahun maˈekka si pasōnganin. Pahali-hali ne ku. Mangan ku, nginum ku duk magadjak-adjak
    ku.’'
  mle-mle: “‘Atawa kwurkuw, wun wunak wakidiwun, Kidiy jaav nabiy samasam wunaam rivikidiy.
    Jaaw, wun wuna sipak wuki-kidiwun. Wun kamnaagw kan guw kan sakwar sakwar kwakidiwun.’
  shp-NTPO: 'Jaskáayontaananra nokon shinan meran en neskara shinanti iki: Eara icha
    jawékia iki, icha baritiaribi jawékiati senen. Jaskara ikenra rama raroanan ja
    piananbi xeaanan ea tantiai’, iki ixon.'
  aom-aom: 'Vaenugoromo naro nasi uvoꞌejöjo: Na eni jevëꞌe ae jevajëjo. Irunoꞌoho
    inömo inömoho bövi mae avoho bahijëꞌëro vadune ahoꞌobëhe eni jevobe vaꞌaꞌajëjo.
    Ëhuni na nuhoromo ma-hijëꞌi ie jove iromo nimoronimorohonövoꞌejöjo.'
  geb-geb: Gu maaŋ muuŋgip, gu ntige khaŋ wo suanga. Gu ntigem guigira mba gum bigi
    tuktɨgi. Gu ntigem mpari vhɨrvera vhuksuv fhura kɨrga. Gu fhura kɨv, zazera mbɨv
    ndikndigɨrga.’
  eng-WYCLIFFE: And Y schal seie to my soule, Soule, thou hast many goodis kept in
    to ful many yeeris; rest thou, ete, drynke, and make feeste.
  bsj-bsj: La na yi dumek mi mike dume mi, mo wi ki diker dutce wo ci yomneneu fubom
    ca no ma bilantum.
  cak-cak: 'Y xtin-ij che ri vánima: Vánima, vacami q''uiy beyomal ayacon richin q''uiy
    juna''. Caquicot, catuxlan, cava'' y cakumun. Quiri'' nunojij ri beyon pa ránima.'
  chf-NT: 'De ya''i cä xe cäle'' ca''da: Q''uen cua'' chichca jini cä cänäntan y mach
    uxin tä se''en xupo. Cä xe cä ch''e'' cäba, cä xe tä c''uxnan, cä xe tä buc''a,
    cä xe cä ch''a''alesan cäjin”.'
  tlf-tlf: Son-temu nala am bomi binimanu kupkalan-temi uyo, aget fugun-bom-nili e,
    ‘Misam ke nimi mufekmufek kwiin tagang uyo tii keli kale, kota bii atol yamyam
    ke-nilita, kun fingka-bom-nili e minte, unan-kalin kwiin tagang unan-bom-nili
    e, ok mafak kwiin tagang unan-bom no ke-bom-nilita, deng tebeman o,’ agelan-temi
    kalaa age kanupmin aget uyo fuguna ko.
  piu-2006: Yunyparringkulaṉatju watjalku, “Mangarri tiṉa ngayulu kanyiṉi. Rawaṉa
    yiiya tjuṯa waarrkawiya nyinaku. Rawa ngarrirra mangarri, yulytja ngula kutjutju
    wiyarriku, yiiya tjuṯangka. Yilta ngayulu yunypa nyinamalpa.”
  poh-NT: '«Nok ricapam chic reꞌreꞌ, jeꞌ woꞌ chic wili xikꞌor: ‹Nanicohlaj rihamaric
    pa nicꞌola̱b take chiꞌnchel wach i nitic chꞌi̱l chiꞌnchel nicꞌ paꞌ nimal wilic
    wi̱n, nanikꞌorom chi wibil wi̱b chi jeꞌ wili: ‹Hat nitiꞌjolal nibakil, tihiꞌlok
    aj je yuꞌna eh chasuksaj acꞌux ru̱cꞌ awaꞌ aha̱ꞌ wilic maj reꞌ nicꞌ nimal i cꞌolo̱j
    wili, jarub ta woꞌ nchel ha̱b na̱cꞌuhsam wi̱ꞌ, nqui nanikꞌorom, nqui pa ricꞌux.'
  tue-tue: 'Túajea, yʉʉ basiro jĩĩgʉ̃da: ‘Peecʉ̃marĩ maquẽ niiãdare ĩñanotoaa. Teero
    tiigʉ́, yeerisã, boseya, sĩni, ʉseni tiigʉ́da’ ”, jĩĩ wãcũmiyigʉ.'
  bjp-bjp: 'Ke iak tara sing iau tom aragii: Ifuun e rokap na tier kiak ia ka pakne
    ta u, ae in fasi na in fuun e bet. Liu kiak in malmuh, ian ien, iak yin ke iak
    laes.’'
  xon-xon: Le m ga bui mbaa, M kpa tijikaar ti ga fuu mi ŋibin sakpen na. M ga fuur,
    ki ji, ki nyu, ki li mɔɔni.’
  tzo-ZNT: Ti cꞌalal stsob sbae, mu cꞌu xal coꞌon. Oy cꞌusi ta jlajes, oy cꞌusi ta
    xcuchꞌ, xuꞌ jcux ti jaylajuneb jabil scꞌan coꞌone. Xlocꞌ o, yuꞌun oy ep”, xi isnop
    li vinique.
  mpm-NT: 'Yukan ti kachi ri: Vijna ti kuaꞌa xaan ja ñavaꞌa ri ti kujaa ja kuu tɨjnɨ
    kuiya. Vijna ti na ndetatu ri, ti kaji koꞌo ri ja jnuꞌun sɨɨ ini”, kachi da, ndoꞌo
    ini da.'
  ots-NT: Cja̱ bbʉ ya xcrú cuajti göhtjo yʉ xtú jmu̱ntzi, ya jin gu pɛfi, como da
    zö‑yʉ pa rá ngu̱ cjeya gu tzi. Nubbʉ, jin gu pɛfi, gu tzöyatjo. Gri ju̱jcua gu
    ñu̱ni, gu øti mbaxcjua cja̱ gu mpöjö.” Ncjapʉ gá ma̱n car hñøjø‑ca̱.
  hoy-hoy: अदिक ना खुद तान जीव से अनाईन कि, नीन हात्‍ती हापाळ वर्ष इन साटी हापाळ संपत्‍ती
    ईटकु आद; चैन ईट, तिन, कुडू, वळ्लीद देल ईर.’
  uri-uri: Yatom al kupm la kupm alkupm ti la tolpa, wor wrijen. Kweiur kweiur worwor
    a kupm ye pa, hi wa atn wring wailet. Ti kupm al al hu a ekpma pa arpm utopen
    aklei wang.'
  amo-amo: Nnin bellin kidowo nighe, “ kidowo, ning uceo illyou in nakus gbardang.
    Shinno, uso ulii, uso nin, lanzu nmang.”'
  pjt-pjt: Munuṉatju pukuḻarira wangkaku, “Ngayuku mai puḻka munu kutjupa kutjupa
    uwankara winki ngarinyi kuwari yiya tjuṯaku alatjiṯu, kaṉa rawangku ngalkula tjikiṟa
    pukuḻariku munuṉatju pakuwiya nyinaku.” ’
  cwe-cwe: Maabaho nizaulongela moyo wangu, Lelo kunavo vinhu vinogile vingi vowiikile
    ngama ya kusang'hanila kwa miyaka mingi. Ivo humula uje na ung'we na udeng'helele!’
  daa-NT: 'Ampa-ak, naa kaawe pey ɗo adir aman : Gem kol siŋji, ki gin tee ka elginar.
    Diŋka-aŋ jammay, taa, saa ho kan̰ju ɗo duniinen̰. ”'
  mlp-mlp: Tuwal emid ussa teq ya ihol buloneq bilaqdaiq, Ya matmo diq haqdaiq haqad
    in bilam ham. Yaqgo nagah dimdimunta ulig kabemmo agota usaq haqdaiq haqad in
    bilam ham. Ya kabiy araq a ta hi emdaiq haqdaiq haqad in bilam ham. Ya inamur
    emad didaq neqad yuw uluwad inad dimniysa tuqosdaiq haqdaiq haqad in bilam ham.
  ape-C: Aria eik kanak ta ineyagwreh ikri, “Eik sabaishi eshudok shakusume aria eshesh
    ta inagremesh um sabaishi kwarahos. Douk namudok aria eik ta ipe meyoh aria inadudareh
    ipeum ishoh atin.” ’
  bgs-bgs: Tô gó makakagiya na tô kaduwánnan ku nángngà dán para katô pira ámmé. Diya
    lumumu, asal kumanna dád, minámma dád, asta inalayunna gó kadayawan.’
  faa-faa: Apea makata kemo taesakipoko, nōmo nī yiamo úyaka hemakapukusapo. Nōmo
    makata kemo sia taesapo. Keremisi kára farakano makata nakosa soko, makata kemo
    soko, fahokosafapo. Asiamo yumo ano fenekea makata rakiakosafapo. Ano fenekea
    reke, makata nakosa soko waene he soko nekea, ayiáka maiya suamo seseaka rekeakosapo.
    Aíyaka nōmo hemakapukusapo.’
  kik-kik: Njooke njĩĩre ngoro yakwa atĩrĩ, “Ũrĩ na indo nyingĩ njega wĩigĩire cia
    gũkũigana mĩaka mĩingĩ. Wĩhuurũkĩre, ũrĩe na ũnyue, na ũcanjamũke.” ’
  cap-NT: 'Jalla nekztanaqui nii ricach z̈oñiqui niiz̈ persun kuzquiz cjichic̈ha:
    “Aaaa. Wejrqui zmali cusasanaca yaazinc̈ha, niz̈aza zmali c̈hjerinaca yaazinc̈ha,
    az̈k wata tjurñipacha. Jeejznaka, niz̈aza cusa lujlsnaka, licsnaka. Niz̈aza cuntintul
    cjeeka”.'
  ksr-ksr: 'Kanoŋ raro neenaajoŋ kokaeŋ jemaŋa: Oo gii simbawoŋawo! Toomoriaŋga mono
    afaaŋa qaa eŋ gonja. Kawaajoŋ mono nene neŋ aisooŋ gbania gbania siiseweweya qaa
    haamo meŋ osoŋ laligowa.’'
  eng-TNT: 'and I will saye to my soule: Soule thou hast moch goodes layde vp in stoore
    for many yeares take thyne ease: eate drinke and be mery.'
  sbs-sbs: Muni wambe ku luhuho lwangu, “luhuho, wina zilyo zingi zisizitwe zonso
    seberise zirimo zingi. Pumule hande, lye, nwe, unsese.”
  sue-sue: 'Ago wero na natope duba meni ego kotumamunona awa: Nena naso witai zepa
    dainiro amira te itia. Are na zeme zanatiamunona awa. Na nena niro ou niro yawa
    sara inoise itamunona awa.’ Wau ema meni ago senua awa.'
  fra-NCL: 'Et je dirai à mon âme : Mon âme, tu as de grands biens en réserve pour
    beaucoup d’années ; repose-toi, mange, bois, fais bonne chère.'
  bhg-bhg: Edo na akuta tana, “Eiwa dave nato. Na boroko awa, rorae dave berari inono
    duberi jiwae amboda awa embo siya etena. Awatedo, oena apeite injido kundo eite
    akuta dubodave ana.” ’
  snn-NT: 'ja''nrëbi yë''ë se''ga bojoguë caja''guë''ë: Yë''ëre ai re''oye ba''iji.
    Surupa. Gare se''e aon carajeiye beoye ba''ija''guë''ë yë''ë. Gare se''e gono
    uncuye carajeiye beoye ba''ija''guë''ë yë''ë. Ja''anna ta''yejeiye bojoguë, re''o
    recoyo huanoñe se''ga ba''ija''guë''ë yë''ë” ro''taguëña baguë.'
  atb-NT: ngá é i-myit lé îsu nghû taí râ, "I-myit ê, zanwut myáng myáng é matú, zè
    gè myo myo ngò tsîng to bê. I-myit nàng zim za kut nyì aq hkoi. Zo mù, shuq mù,
    ngón ngón nyì aq." ga' gâ ri.
  wro-wro: 'Pitje ŋenąŋga ŋḁŋaui, Ŋḁŋaui, ŋundju kudai wuląnbiri ardarawaia golema
    ąŋgandiena; ŋoiba bąnu, mindjḁl dju, djo: baiu, tjukul bąnu.'
  cek-AK: Ka hinghaih pakhra khaeah, Kahing pakhra, saning kasawk ah patoh hanah hmuenmaenawk
    na patung mang boeh; kamongah om ah loe, caa ah, nae ah loe, kanawm ah khosah
    ah, tiah ka naa han, tiah a poek.
  bkd-bkd: Iman malipayen ad gayed ta saini ha mga butang ku tumanan en hu pila ha
