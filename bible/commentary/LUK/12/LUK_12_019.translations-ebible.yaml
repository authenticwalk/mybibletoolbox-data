  viv-viv: Ada agaikuya ganagahe ganagayo, Keke fwaya! Yaku faha yaku lokoloko lakahina
    kadu moyaꞋai-moꞋena, malamala moyaꞋaina akufata. Yaku wagakahikahi yaku wavemwamwala
    ganamiyami, ganaꞋaꞋa-moꞋa ganayuyu-moꞋa. Au hidedemi gigahe.
  yao-yao: Pelepo chinalisalile nansyene, ‘Sambano nkwete ipanje yejinji imwaligosele
    kwa yaka yejinji, mpumule, ndye ni kung'wa ni kusengwa!’
  tgp-tgp: 'Ale a pa verea isaku haseku vara, ‘Engko nom hinau r̃uhu mo mar̃ivi, ko
    takonahira la er̃i toho mata tauni matuvana: o mapu, o hanhani, o inu ale o avulahi.’'
  auc-NT: Ayæ̈ nämanque apæ̈nedinque botö, Botö cænguï tönö mäincoo nanguï wadepo
    ba beyæ̈ eyepæ̈ mänïmo inte botö guëmancæboimpa. Önonque cænguï nanguï cænte nanguï
    bete tocæboimpa,”
  kbc-NT: Odaa meetibige le, ‘Nige jotete idiwatawece ane jopotigi me jixomaɡ̶ateetedice
    owidi nicaaɡ̶ape. Odaa ja inipetini, ele me jiniodi, jacipe, jaote icoa ane inikeco.’
  bmh-bmh: Guzenaimai, gonug eneu, ‘Ulis, iz ee asiu mui, gonun, iz e ee wai asiu
    mui zaimai, siksikai dai. Iz salau koli koli i mai, gaul dai, ee ze mui sag za
    za dai.’
  ctu-BL: 'Mi caj c bajñel ña''tan tic pusic''al: Cabʌl jax c chubʌ''an lotbil cha''an
    mij c''ʌn ti cabʌl jab. La'' j c''aj co. La'' j c''ux c waj. La'' c jap chuqui
    com. La'' cubin i tijicñʌyel c pusic''al”. Che'' tsi'' yʌlʌ jini winic.'
  meq-meq: 'Na ge andza niye na, na gwaɗeye a bo ga: Bo ga! Wu ga na, haladzay. Ma
    ndziye məve weɗe weɗe. Anəke na, zəzukw bo tuk! Nda wu mənday, sa wu məsay ada
    ŋgwasa.”'
  noa-H: Ya mag hëu haaipagk'anaa hãba paa t'ʌnʌisiewain chadau sĩi año k'apan p'it'urg
    chuk'u hag heempai hau k'ö chirsijugui” hajim hanʌm. Maimua, “¡Jöo! Magbaawain
    chad mʌg woun sĩi degpai jua hʌ̃inaa, mʌchdëu k'öm haig t'achjã k'önaa, dödöjöjã
    biwaa döbaadee sĩi honee hajugui” hajim hanʌm, hichdëupai hichig.
  alp-NT: Eleki au rue amaueku, kane, kinu, musune kena musune.’
  san-VEL: apara.m nijamano vadi.syaami, he mano bahuvatsaraartha.m naanaadravyaa.ni
    sa ncitaani santi vi"sraama.m kuru bhuktvaa piitvaa kautuka nca kuru| kintvii"svarastam
    avadat,
  kbq-kbq: Anantera nagrani'agura anage hugahue, nagra rama'a kafufima nazama hania
    zantamina eritru huankina mani fru hu'nena tine nezane nenena musenkase hugahue
    hu'ne.
  kbh-kbh: 'Y chora ats̈e chjeniyana: Bacó, bëtscá soyënga contsebocjana, ba uatama
    cmochanjuáshjache. Morna, cochjóchna, cochjase, cochjatëmo, cochjóboyejuaye ca.’'
  ron-LSB: 'Voi spune sufletului meu: “Suflete, ai multe bunuri depozitate de mulți
    ani. Ia-ți liniștea, mănâncă, bea și fii vesel!””''”.'
  pon-pon: 'A i pan indan nen i: Nen i, dipijou toto on par toto, me nekineki on uk
    er. En moleilei, o mana, o nim o perenta!'
  nhe-BL: 'Huan teipa nimoyolilhuis: ‘Nijpiya miyac tomi huan tlacualistli tlen nechaxilis
    para miyac xihuitl, huajca san nimosehuis, huan nitlacuas huan nitlais queja nijnequis
    huan nitlamahuisos.’ Quej nopa moilhuiyaya nopa tlacatl tlen tominpixqui.'
  sps-sps: Ana nyo te tsue na ka tana tsivou, Mananyo patsu, kaa mirou a fo mamatsiny
    kan rof onots non ma nom a ingainy a kinai. Nyo kainy paapou tsun bus rou. Nyo
    te kat a kainy ainy an jiu tan mamatsiny nainy iny paparaa tsun me.’
  wnc-wnc: ‘Pekenga ninae musipmaatang anzing yawit. Natane sangana take siknga kwaapzangge
    gatangaman nakanu kwaapzang yuwit. Ge apmanu yuwa takawan nake tangoke apbakngake
    yuwit ngang yawit,’ ngang yakut.
  bus-bus: 'Mɛ́ be ma zĩndanɛ: Gbɛ̃, n gĩakɛ ń pↄ́ maaa vĩ bíta kɛ̀ eé kányo wɛ̃̀
    ũgbangba? Ǹ kámma bo ǹ pↄ́ ble ǹ í mi ǹ pↄnnaa kɛ.'
  gub-BL: Na'e a'e putar hezeupe nehe. — Kwa, ma'e paw ikatuahy ihewe kury, a'e putar
    hezeupe nehe, i'i uzeupe. — Uhyk tuwe ma'e ihewe kury. Kwehe naputar kwaw amo
    ma'e ihe nehe. Apytu'u putar hema'ereko re nehe. Amai'u putar nehe, win i'u pà
    nehe no, ikatuahy putar hereko àwàm ihewe nehe, i'i uzeupe.
  imo-imo: Akuna noipolio na nanu lipo manjipolio nimboi, “Na malo. Na langi pulumu,
    poinye awini omba pumbelo wali nombo molombo mele ltemo kani koro molopo, kongi
    nombo, no wain nombo, tono kolopo molambo!” ’ nimu.
  boj-boj: Jugeleŋosiy marqai, “Ijo iŋgi iŋgi tulaŋ koba agi atonum unu. Deqa e aqaratosiy
    laŋa awesqai. Sosiy iŋgi ti ya ti uyoqnsiy areboleboleiboqnqas. Wausau gargekoba
    gilqas ijo iŋgi iŋgi di koboqasai.” ’
  eng-DRA: 'And I will say to my soul: Soul, thou hast much goods laid up for many
    years take thy rest; eat, drink, make good cheer.'
  knf-knf: 'Wal mënţ kaşë ji na bkow naan : ‘Aşe wo, ihank iko iŧum pa ŋşubal ŋŧum
    ; noorfënan, ide, idaan, ido kanoha.’”'
  san-KHM: អបរំ និជមនោ វទិឞ្យាមិ, ហេ មនោ ពហុវត្សរាត៌្ហំ នានាទ្រវ្យាណិ សញ្ចិតានិ សន្តិ
    វិឝ្រាមំ កុរុ ភុក្ត្វា បីត្វា កៅតុកញ្ច កុរុ។ កិន្ត្វីឝ្វរស្តម៑ អវទត៑,
  arn-NT: 'Feymew ka kisutu feypiwan: Iñche, rume fentren chemkün ellkanien rume fentren
    tripantungealu. Kansatunge, inge, putunge ka ayüwkülenge.’'
  zas-NT: Dxel guiën, dád zien guialnazaꞌc raꞌpan par zien ijz, yaziiladxan, gawan,
    guiëꞌn yabaa tëën.”
  ken-NT: Ndɛm yɛ nɛ mmʉɛ́t ɛya bɛ, ‘Ɔnáŋ ɔbhɔ̌ŋ bɛyǎ mɛnyɨŋ ɛbhɛn bɛsɔt bɛyǎ mamiɛ́.
    Kɛ́pɛrɛ sɔŋɔri mmʉɛt. Nyiɛ́, nyú, ɔ́nkʉ maŋák.’
