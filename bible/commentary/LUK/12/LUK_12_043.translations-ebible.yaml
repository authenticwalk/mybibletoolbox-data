  mni-mni: Mapu aduna halakpa matamda asumna touramba thengnaba minai adu kayada yaiphabano?
  yad-NT: Jchana̱tyasi̱ ji̱ta jiñu muchechiy, ni̱tiy sasaryenuvi̱ sapatru̱ yivaayadamu.
  mxb-NT: Ta ndikáꞌán ví ra̱ kéchóon ñoó tá ná ndusaa̱ satoꞌo ra̱, ta ni̱ na̱tiin
