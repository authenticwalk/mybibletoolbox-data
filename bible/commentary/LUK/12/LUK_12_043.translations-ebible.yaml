    walalaŋ manymakkum yan, bala yan ŋayi dhu ŋunhi buŋgawa'mirriŋuny märr-ŋamathirra
    nhanŋu wokthunna manapan, ga ŋayiny dhu ŋunhiyiny yolŋu djämamirrnydja bitjandhi
