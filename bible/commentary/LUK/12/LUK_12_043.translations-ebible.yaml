  bus-bus: Aubarikadeen zĩkɛri kɛ̀ à dii à lè èe kɛɛ lɛɛ a sugurↄↄa ũ.
  gub-BL: Aze uzapo a'e ma'e nehe, uzar ma'e rehe uzekaiw katu pà nehe, hurywete putar
