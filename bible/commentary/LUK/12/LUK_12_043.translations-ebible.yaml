  san-KHM: ប្រភុរាគត្យ យម៑ ឯតាទ្ឫឝេ កម៌្មណិ ប្រវ្ឫត្តំ ទ្រក្ឞ្យតិ សឯវ ទាសោ ធន្យះ។
  arn-NT: Sakinngeay tüfeychi kona akule ñi ülmen nieelchi wentru akule ka pepaeliyew
    ñi küme küdawkülen.
  zas-NT: Xiquilbaa mojs cayüjn dxiin zagdxe chi yadxin xpatronx.
  ken-NT: Chɔŋ ɛndɨ ɛncha ntá mǔbɛtok wu anɛ chi-bɛtɨk ywi átwɔ antɛmɛri yi ndu
