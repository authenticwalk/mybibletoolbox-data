    jtsamëse nts̈amo tbojtsemncá.
  ron-LSB: Ferice de acel slujitor pe care stăpânul său îl va găsi făcând așa când
    va veni.
  pon-pon: Meid pai ladu o, me a monjap pan diarada wiawia duen met ni a pan pwarado!
  nhe-BL: Cuali quipantis nopa tlatequipanojquetl intla quema iteco mocuepas, quipantis
