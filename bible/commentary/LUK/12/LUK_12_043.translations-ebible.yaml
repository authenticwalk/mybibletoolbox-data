  urd-GVH: वह नौकर मुबारक होगा जो मालिक की वापसी पर यह सब कुछ कर रहा होगा।
  ycn-ycn: E caja ricarihuate i'ijnari ají que ya'ajnaje. Júpija huani ri'imacá rejo.
