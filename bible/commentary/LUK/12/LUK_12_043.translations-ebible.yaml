verse: LUK.012.043
translations:
  kpx-kpx: Isege kosivevena tiniege tota hoilahai lohoniege esemuveu lovie dua vale
    ke elehai vahaehove vai.
  okv-H: eto tihi jigari na ainge ururou bande mamo na egerembeto puvuto kito tunga
    javotoho aisuja
  tbo-tbo: Inapa badana ina gunagunawileya po geka dewana ina dewedeweya ma ina tuhagaya
    naka tu bagibagina tauna tu kaohadiidiga.
  mal-C: യജമാനൻ വരുമ്പോൾ അപ്രകാരം ചെയ്യുന്നവനായി കാണപ്പെടുന്ന ഭൃത്യൻ അനുഗ്രഹിക്കപ്പെട്ടവൻ.
  grc-SR: Μακάριος ὁ δοῦλος ἐκεῖνος, ὃν ἐλθὼν ὁ κύριος αὐτοῦ εὑρήσει ποιοῦντα οὕτως.
  bgc-bgc: धन्य सै वो नौक्कर, जिस ताहीं उसका माल्लिक आकै इसाए करदा पावै।
  khz-khz: Vovetugunagi talimana, gena vele na evaikilaato gelegelenai einaguluna,
    penema rawalia nama.
  deu-TKW: Selig der Knecht, den sein Herr, wenn er kommt, also thun findet.
  zsr-NT: Bicaꞌ ba bönniꞌ huen dxin naꞌ catiꞌ huödëꞌ xanëꞌ, duxaquëꞌë lëꞌ runëꞌ cni
    dxin naꞌ nudödëꞌ lu nëꞌë.
  lin-lin: Esengo na mosali oyo nkolo na ye, tango akozonga, akokuta azali kosala
    bongo !
  hns-NT: Tab djab maaliek lautke aaiga aur oke aisane kaam karat paaiga, tab oe soekhie
    rahiega.
  noa-E: Maimua mawi, mam sĩi awi deeu bëewi ichdëu jaau pʉarrjö phidkha sim oobaicheewai,
    ¿mag jöoi ich chog dʉ̈i onee sim dʉ̈i chi chogjã onee abaju khai?
  eng-EMTV: Blessed is that servant whom his master will find so doing when he comes.
  mib-NT: Te yōhyo ndetū mozo un jéē núu ni ndee patrón, te cuni de jeē súcuan squícu
    vāha i.
  lif-NT2: खे़न् हिम्‍दाङ्‌बान् नुःङ् ताःल्‍ले़ खे़न् सेवारोबाल्‍ले़ बा हे़क्‍केए
    चोगुर वाॽबा तुमुने़ फाॽग्र खे़न् थुम्‍घो पिरुॽरो॥
  xnj-xnj: Asangaluka mtumisi yula, ngati mkulu waki peiwuyayi yati amkolela ikita
    chenicho.
  mmx-mmx: Naba lox avukat ti mo lasaxaruki, mo do leeme silok teren nabamlong la
    na long lenget ka i do i lox epovo lugugu ren.
  cbr-NT: Cuanx anu 'itancëx utëcënquin ca, an ñu mëëxuncë unin cara an cacësabi oquin
    'aia quixun isti 'icën. Isquinbi an cabiancësabi oquin 'aia 'iscëx ca an a uni
    ñu mëëxuncë uni ax chuámarua tani cuëënti 'icën.
  tee-NT: Pus slivasalh lhik'ach ju is'atsucunti ju anu' xalapanac ju calhitajucana'
    ni chunchach ju t'ajun navini' acsni caminchokoya' ju ix'ucxtin.
  eng-LSV: Blessed that servant, whom his lord, having come, will find doing so;
  cak-NT: Ri samajel ri' can tiquicot ránima cuando nolitaj-ka roma ri rajaf y can
    najin-wi riq'uin ri samaj ri bin can che.
  pah-NT: '—A''ero gapyrive''ga jara''g̃a ndepiakatui imondovo g̃a pe g̃a nderekovo
    g̃andepiakatuharamo ga horame. —Aerẽ gapojykahara''ga jivyri ua. G̃a ndepiagame
    ga ei: “G̃a ndepia katu reki ga imondovo g̃a pe,” ei ga. —Pyry hete g̃andepiakatuhara''ga
    pe a''ero, ei Jesus''ga imombe''gwovo.'
  sja-NT: O-ĩa bapari chipari pachek'ãri, ichi mimiamaa unu chepari perã.
  xed-xed: Rfu da tsa mndu dzaʼa sagha daŋahəga slanaghata ta magay mantsa ya!
  mks-NT: Ta̱hví na̱cuu mé mozo cán tá xínu̱ co̱o xitoho da ta ndíñe̱he̱ dá da̱ cája
    da chuun ña̱ na̱cando̱o nu̱ dá caja da.
  gfk-S: No haridan na kis ta ikino tultule be no nuno watong i tapukus, ige nes tupas
    ie ma kanaia i gilgil hobi.
  bmu-bmu: Mewö köyan köl eŋgiba maliga toŋan liliŋgöba kaba mewö eka mönö simbawoŋ
    jima.
  dgz-dgz: I apane ae sia entan tauepi wamewa gapan, nao waneni apanewa nao mega taiwandapina
    yavepi nao taini apanewa ame aton arita anuta.
  eng-GNV: Blessed is that seruant, whom his master when he commeth, shall finde so
    doing.
  zaa-NT: Ica'rubà siérvuá canchu chi étsina' xana' niá nna ilá'ni bi ą qui'ni runią
    voluntad qui' bi.
  eng-WEBSTER: Blessed is that servant, whom his lord when he cometh shall find so
    doing.
  guh-guh: Bajaraponë bitso barëya pamatacabi pijatuxanenë pata xaniavaetsia pijajivi
    pecovëta petoevetaponaponaexae.
  bon-bon: Tabe babo biname te piba nuuja cewe me pa lädepi. Yoo, babo miiji, babo
    gege pui kaakesea bägrä tääpume, teeme babo biname lui ne cängenarage kaakesea
    cabu pa jääpänepi teeme acnenuta padare cabu.
  nhw-BL: Cuali quipantis nopa tequipanojquetl sintla quema iteco mocuepas, quipantis
    ya quitlamichijtoc nochi catli quiilhui.
  mgw-mgw: Nantali yake ntumisi ywo, manaitei bwana wake paaki'li'bu'ka alu'a kunkwemba
    kapanga nyo.
  swh-ONEN: Heri mtumishi yule ambaye bwana wake atakaporudi atamkuta akifanya hivyo.
  wbi-wbi: afunyilue um'bombi jula, juno untwa ghwake angiise ikumwagha ivomba sila
    sino alaghisivue.
  bba-bba: Doo nɔɔruɡiiwɑ yoo wi, win yinni ù n deemɑ u mɔ̀ mɛ, sɑnɑm mɛ u tunumɑ.
  eng-KJVCPB: Blessed is that servant, whom his lord when he cometh shall find so
    doing.
  kgk-NT: —Ogwahẽ jevy-ma ramo otopa jevy gwembigwái-pe. Ovy'a voi arã upe ijáry nhe'ẽ-rupi
    omanda porã va'e ogwahẽ jevy-ma ramo herekwa.
  waj-waj: Ivo itaama varikio nnoonna vaidiivo ngieeradiri vara ranoo numa ari nnauvaki
    taikio homo yoketaama mmoori varoo varikio too ngiaammuauvaara inna yoketaivai.
  ekk-PKP: Selle sulase jaoks on hea, kui isand tagasi tulles leiab, et ta teeb seda,
    mida peab.
  mpx-mpx: Ebo wana babala ni sikalim ge ni kite tuwalali ya i awaawaginol, he nasi
    ni waisi eliyana.
  wbp-wbp: Kaji warrkinikingarduyu pina-yanirni wurna-jangka, kaji parlu-pinyi jinta
    warrkini warrki-jarrinja-kurra ngutungutu, yaliki warrkinikingarduyukuju kapurla
    marlaja nyina wardinyi-nyayirni.
  luo-luo: Jatijno none ber ka ruodhe odwogo to noyude kotimo gima noweye notim.
  nhe-NT: Cuali quipantis nopa tlatequipanojquetl intla quema iteco mocuepas, quipantis
    ya quitlamichijtoc nochi tlen quiilhui.
  aii-aii: ”ܛܘܼܒ݂ܵܐ ܠܗ̇ܘ ܪܹܓܵܐ ܕܐܵܬܹ‌ܐ ܡܵܪܹܗ ܘܡܲܫ݇ܟ̰ܸܚ ܠܹܗ ܒܸܥܒ݂ܵܕܵܐ ܗܵܕܟ݂ܵܐ.
  esk-NT: Quvianamiuruq taamna savakti aŋaayuqaŋan paqitpani savaguni utiqpan.
  msb-msb: Kaya malipay ina na suruguon kun ina an ginahimo niya pagbalik san iya
    amo.
  cpa-NT: Dsa² héi² báh³ dsa² lé² dsio¹ quiah¹², dsa² ma²mi²ti¹ ta³ na³ma²guønh¹²
    juu¹³dsa.
  dso-dso: ସାଉକାର୍‌ ଆସି, ତାର୍‌ ନିଜର୍‌ ଦାଙ୍ଗ୍‌ଡା ଏନ୍ତାର୍‌ କର୍‌ବାଟା ଦେକ୍‌ସି ବଇଲେ ସେ
    କେଡେ ନିକ କରମର୍‌ ଲକ୍‌ ।
  meu-meu: Biaguna bainema negana ai baine davaria unu e kara tomamu tauna na namo;
  yva-NT: Ranivara vatano panapatambe umawe po apa anakere raija kobe yava akarijo
    yavaruga pakare, wea indati apa akarije anayanambe ai ti po kove raunanto ai.
  dgc-dgc: Masuwerte i éya a utusan, éng demtan siya no amo na a mégtarabaho ta kona
    sa.
  zpm-NT: ’Dichos zho, teḻne iṉe niowse noyuṉ zho dziin co zeeṉe laa meṉ ne rnabey
    zho glanso.
  hix-NT: Àsok hana nay ha, anoto komo yoh ha, kekon hatà. Anatoko àhoko roro nay
    hana, tanotomanyenhàrà rwon yawo ro mak ha. Tomokàtxhe harha, àhoko roro noro
    yehtxoho yonyan hamà, horykomo. Àro ke noro yowakryen hamà, kekon hatà.
  sim-sim: Os malakama indiyok or taheyenak lerawu orhin er or la nahi, or rupshika.
  npi-ULB: धन्य हो त्यो सेवक, जसले आफ्नो मालिक फर्कंदा यी कार्यहरू गरिरहेको भेट्टाउनेछ
    ।
  cgc-cgc: Daw suguon na gadumala maabutan ta iya na amo na patuman din papaubra ya
    ki kanen, sigurado gid na bakod iya na kalipay.
  tim-tim: Hain dâm hepunyekmâ arimbo damunyeŋe arekŋe âi aregât biwiŋande mem heŋgemgom
    mando humoŋande purik katmâ togom ekmâ okot âlep nâŋgâ aŋbiap.
  yor-yor: Ìbùkún ni fún ọmọ ọ̀dọ̀ náà, nígbà tí olúwa rẹ̀ bá dé, tí yóò bá a kí ó
    máa ṣe bẹ́ẹ̀.
  wos-wos: Hurundét hukémbu déka néma du wambula yae xéndét, dé yikafre mawuli yata
    jémba retandé.
  emp-NTPO: Nezocaba mãwã o b̶ʌda idji boroba unune zeibʌrʌ, idjira bio bia b̶aya.
  eng-F35: Blessed is that slave whom his master will find so doing when he comes.
  ind-ind: Kalau Tuannya tiba-tiba datang dan mendapati dia sedang melakukan tugasnya,
    Tuannya akan sangat senang kepada hamba itu dan memberkati dia.
  pes-OPCB: خوشا به حال چنین خدمتگزاری که وقتی اربابش باز می‌گردد، او را در حال انجام
    وظیفه ببیند.
  mpt-mpt: binea imin tetemea okok naka ele makob ele baaba unebio inabea atemameo
    e seinhamabebe.
  ssx-ssx: Ipika꞉ you hali paa la꞉ka꞉la a꞉pa ipika꞉ e pokao hala꞉ halima꞉ mo hande
    emanu ota꞉ epeke tupa꞉ pitolo pitilia꞉eki a꞉pa handa꞉ ya꞉ka꞉na꞉ta꞉ kota꞉ koto
    e pokao hala꞉ halita꞉ ta꞉na꞉ma꞉ homo halieke.
  mkl-mkl: Inɔ didɔ̃i ɑ́ jɛ ti ɑmɑɑcɛu bii lɑfɛ̃ɛɛ í bɑ̀ɑ í nɑ í bɑɑ wɑ ce bɛɛbɛ.
  gaq-gaq: ମାପ୍ରୁ ପାଙ୍ଗ୍‌ଚେ ମୁଡ଼ି ଗତିରେକେ ଦେତ୍ ରକମ୍ ଡିଙ୍ଗ୍‌କ୍ନେ କେଏ ମେଁ ଦନ୍ୟ ।
  gof-RNT: Goday simmiya wode hessa mela oothishe benttiya aylley I anjjettidayssa
  unx-unx: ଆୟାଃ ଗୁସିୟାଁ ନେ'ଲେକା କାମିତାନ୍ ଦାସିକେ ହିଜୁଃ ନାମିରେ ଇନିଃ ସୁକୁତାନ୍‌ଗିୟାଏ ।
  gah-gah: Gizapa veva nene okoko ámina hozaló ve nene goí oko lotamómámini oko hoza
    naliko ánigatimó nene, ámina hozaló vemú giligo nene lamaná itimó neve.
  lcm-lcm: Au, na man kana tulava kala serei sabonai ani kapo abis ia, ka roron ania.
  aer-aer: Nhenge artwe iltheke-artweye alethe alhekenge-ntyele apetye-alpemele, re
    apeke urrkapentye akngerre renhe aretye-alpeme arnterre anthurre warrke-irrerlenge,
    iltheke-artweye re ikwere akangketye-alpeme.
  qvc-NT: Chay wasi kwidaqqam ancha rin kushikuq, chay patrunnin kutimushpa, kamachishqanshina
    ruraykaqta tariptinqa. Chaymi chay wasi kwidaq kriyaduqa ancha rin kushikuq, chay
    patrunnin kutimushpa, kamachishqanshina ruraykaqta tariptin.
  tgl-ULB: Pinagpala ang lingkod na iyon, na masusumpungan ng kaniyang panginoon na
    gumagawa niyan sa kaniyang pagdating.
  cbs-NT: Janua xanen ibu ana chintunkidan jaska yunubainima axunkubainaya ja xanen
    ibu jaki nukutushitan benimajaidaxanikiki.
  xtm-NTPP: Ja vava'a kúu tee jinukuechi nuu jito'o de ma, nuna ndenda jito'o de ma
    te ndani'i ña'a de ja yikuu de sa'a de sukan ni tatnuni tee ma.
  nnq-nnq: Mbaya mpakachi jwojo jubakunkole ananhota mundu akakamula genia!
  bao-NT: Bʉaro ʉjea niimi pade coteri majʉ, cʉ̃ wiogʉ tua eagʉ, cʉ̃ ca tiipe cʉ̃
    paderiquere ca tii niigʉrena cʉ̃ ca bʉa eagʉa.
  san-ORI: ପ୍ରଭୁରାଗତ୍ୟ ଯମ୍ ଏତାଦୃଶେ କର୍ମ୍ମଣି ପ୍ରୱୃତ୍ତଂ ଦ୍ରକ୍ଷ୍ୟତି ସଏୱ ଦାସୋ ଧନ୍ୟଃ|
  rmn-rmn: Бахтало одова иргати, савэско сагбус, кана кан авэл, кан аракхел, кай керэл
    аякха.
  huv-NT: Najneajay apmajlüy aaga nerang najiüt quiaj wüx apmandilil neneay nden,
    cos apmaxom nej teamarang meáwan leaw lamasaj.
  otn-NT: Ra̱ mmɛ̱nthi̱ di̱ nthɛui ra̱ hmi̱qui̱ da̱ 'yøt'e te di 'bɛprá̱ hmu̱. Nu̱'mø
    bi zøhrá̱ hmu̱, da̱ di̱ni̱ ngue da̱di̱ mpɛfi.
  nop-nop: Unduŋ ti hatulune bomboŋgi busuwaaŋ kaŋ aditok nadifo tibaak.
  obo-NT: Moppiya kod kotomanan taddot sudsuhuwon, no riyot kodlivod to amu rin, od
    kokita no id puung sikandin taddot langun nid popuungan kandin.
  kca-kca: Щўԋәӈ щи митху, хŏй йŏхтәм кущайән щиты верман уйәтԓа.
  cak-ENT: Rija' nbün-vi ri samaj ri bin can chin, y romari' nquicot ránima tok nbelitüj-ka
    roma ri rajaf y ntajin chubanic ri samaj.
  lif-NT: ᤂᤧᤴ ᤜᤡᤶᤍᤠᤱᤒᤠᤴ ᤏᤢ᤺ᤱ ᤋᤠ᤺ᤸᤗᤧ ᤂᤧᤴ ᤛᤣᤘᤠᤖᤥᤒᤠᤸᤗᤧ ᤒᤠ ᤜᤧᤰᤁᤣᤀᤣ ᤆᤥᤃᤢᤖ ᤘᤠ᤹ᤒᤠ ᤋᤢᤔᤢᤏᤧ
    ᤑᤠ᤹ᤃᤪ ᤂᤧᤴ ᤌᤢᤶᤄᤥ ᤐᤡᤖᤢ᤹ᤖᤥ॥
  mie-NT: De nācā ndetū mozo ñúcuán jā tá nenda patrón ji, de cunī dē jā súcuán squíncuu
    vāha ji.
  san-TIB: པྲབྷུརཱགཏྱ ཡམ྄ ཨེཏཱདྲྀཤེ ཀརྨྨཎི པྲཝྲྀཏྟཾ དྲཀྵྱཏི སཨེཝ དཱསོ དྷནྱཿ།
  qve-NT: Ancha kusisqan chay mayordomo runaqa kanqa, patronnin hamuspa kamachisqanman
    hina ruwashaqta tarimuqtinqa.
  pao-NT: Nu ka kodyu petuse umu e poena'ewabe ka umu nuka naka'oedyukudu besa mu
    mabetse'a mu mayu petuse, nu mu sootuhikwu.
  cbu-NT: Uwsha muchchursha anuri wits mazinayaru, wanasir ksutarangiya. Upaturunar
    zapish kanapeeshinu, wanasir ksutaru pakamchu, muchchursha mang' kis ashichparee.
  usa-usa: anaaékaqa wení uyátárai-naqa yauwéqma yéna aónáinnama naayóbáqá timá ámikainaiqa
    wení mayaí-nákómá énama kanaaráq mi-máyáí-nákómá amuqá marániye.
  soy-soy: In tɛ úyɔsɑɑ yɛ ukɛikɔ́ uyɛ̃ lɛɛmɛ un mɛsei upikɛi kɛcɑ́ɑ́ we, u únɑrɛkomɛ
    lɛ.
  hui-hui: Anduane biago ibu andaga dai biragola ibunaga biabe bia haga biagome biabe
    ogonidagua bialu karia ibiyagua nde biabe bia haga biagome turu timbuniore holebira.
  amf-amf: Yisa imbaanin niven wodanka, kina giidhon waadimandar haapadhea ea kidi
    gobshadhaane.
  quc-NNT: Utz re ri patäninel ri' ri käriqtajik chi tajin kub'an ru chak aretaq kopan
    ru patrón, —kächa'.
  dob-dob: maꞌetamo ꞌabo ꞌinapwana nina ꞌiila limanama be ꞌina toguinuwa nina ꞌilobai
    ꞌiguiguinuwa palupalu, ꞌiabe manuna ꞌigwausowala be ꞌena ꞌida gwae,
  wrs-wrs: '@see-verse:LUK.012.042'
  mca-mca: Ƚe'wis pakha' witqejkunenek in ƚunye'j aka'an, qe pa' ƚaqa patun in nam
    qa yi'wenij in yaqsi'jijkiiha pakha' ƚ'ithayijkit.
  kiw-kiw: Geꞌii hiꞌa-ka, ire moto himoꞌa mereei, ruu epuuhoro dubui, araimai-da,
    ruu aaꞌo emerai aꞌai-da amemeeꞌa!
  tzo-TZC: Xmuyubaj noꞌox ti jꞌabtele ti cꞌalal yacal ta spas yabtel ta xvul taatuc
    yuꞌun ti yajvale.
  mya-mya: တာ​ဝန်​ကို​သစ္စာ​ရှိ​စွာ​ဆောင်​ရွက်​သည်​ကို​အိမ်​ရှင် ပြန်​လာ​ချိန်​၌​တွေ့​ရ​လျှင်
    ထို​အ​စေ​ခံ​သည် မင်္ဂ​လာ​ရှိ​၏။-
  gng-NT: Utonsɔnl nnɔ ya cɛnbaa baa' ki laa' u sɔnh lituonl nnɔ liʼdonbó la, Uwien
    ya mɔnm li te utonsɔnl bugbɛn bo.
  cbi-NTPO: Tsaju' yanu uudenguemu ruku naati' jiñuba yachi taawasha kemu chachi tsanguentsu
    mangatawamuya mika sunden junu tsuve.
  ikk-NT: Ọ jẹnkọ d'a rị n'a mma omẹni nna a lụa, ọ hụn a n'ọ hụ e mẹ ihiẹn ahụn ọ
    sị a mẹ!
  leu-leu: Tamo sisiak aave taxa lo vil a vubuxanan sina mataa sina, a mataa aave
    i taa faamamaas pana layaan a ulaamaan.
  maz-NT: Nuc'ua 'ma ra nzhogü c'e lamu, 'ma ra 'ñe chöt'ü c'e mbëpji rrã cja'a c'o
    vi xipji, me ra mäpä 'ma c'e mbëpji.
