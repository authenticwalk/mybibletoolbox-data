  imo-imo: Iye te yunge iye awilimu ulkendo ombalie yuni i teko i teko, teko molowi
    nimu uluma tembalona kanopalie wali kongono tendembalo iyemunga awilimuni aku
    iyemu konopu mondombalo.
  boj-boj: Degsi minjsimqa sawa beiq gilsim di sqas. Olo puluosim wau kalil a na aqa
