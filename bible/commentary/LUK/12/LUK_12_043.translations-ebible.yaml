  kud-kud: Na yana taubadane ilau gwaipilema ta yana taupaihowane ilobai yana paihowa
    dumwaluna, mata vehabana iyaliyaya na ainai iwalo,
  urb-NT: Pe, ijar pandu, aja miasu ma'ema'e ixo. Hok pe jywyr rahã, ame'ẽ ke rehe
