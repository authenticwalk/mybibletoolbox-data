  llg-llg: '@see-verse:LUK.012.042'
  kyf-kyf: '''Wʋtʋtʋe -dlɔɔ mɩ ɔɔ zɔlubhonʋnyɔɔ -nʋ nya. Ɔ -kanyɔ -ka lʋyi, ''ɩn ɔ
