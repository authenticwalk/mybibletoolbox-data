    busweezyo bwaba Falisi, kakuli kuupawupa.
  rgu-rgu: Tepoꞌ ria, lahenda rifun hida mai fo nau nenene neuꞌ Yesus. Ara laꞌo raseseti
    ao rarurupu ra Yesus. Boe ma Ana dedea nauluꞌ no ana mana tuka dea nara nae, “Manea
    ao mara fo bosoꞌ tuka lahenda Farisi masarole-masaraliꞌ ara.
  toc-NT: 'Amá quilh­ta­macú luu lhu̠hua cris­tianos tata­mac­xtú­mi̠lh la̠qui̠ nata­kax­matniy
    xta­chu­huí̠n Jesús, luu lhu̠hua ni̠ caj ma̠x aktum mi̠lh y hasta xta­la̠­lak­xqui­ti­ya̠­hua­má̠­nalh.
    Pero Jesús ca̠ta­sá­nilh xta­ma̠­kalh­ta­huaké̠n porque huí tu̠ xca̠­hua­ni­putún
    y chiné ca̠huá­nilh: —Luu xli̠­ca̠na cuentaj cat­la­huátit ni̠tu̠ naca̠­ma̠­pa­si̠yá̠n
    ni̠tlá̠n xta̠­yatcán fariseos porque luu xta̠­chuná caj la̠ leva­dura acxni̠ cajcu
    actzú y lak­ma­ca̠ncán xas­quítit harina hua̠k ma̠x­cuti̠y.'
  ulk-1902: Ege gaire le lakub tabakeuare netat uteb ge etami, ege E ditimeda uiabi
    marao, tabara kaimeg giz, kega, Uaba dekaer Faresaio ra lu erperida, uiaba bes.
  som-som: Markii dadkii badnaa oo tirola'aanta ahaa isa soo tubeen, ilaa ay qaarba
    qaar ku joogjoogsadeen, wuxuu bilaabay inuu kolkii hore xertiisa ku yidhaahdo,
    Iska jira khamiirka Farrisiinta kan ah labawejiilenimada.
  mam-C: 'Kyojjo q''ij anetzi''n, jaw kychmo''n jun jte'' milxla xjalla, noqx jaw
    kylimo''n kyib'', junjun tuk''a juntl. Ex ok ten Jesús yolil kye'' t-xnaq''tzb''in.
    Chi'' kyjalu''n: Kyklom kye'' kyib'' te'' kytx''amil xjal Parisey, a kyxmiletz''il,
    a cheb''e n-el lemimin kyi''ja.'
  ndj-ndj: Yesu akung'ong'oleka kwa Mafwalisayu na vawula va Malawu, chipindi vandu
    vamanyikili pavaveghi vayikungula hata vakayivatangeyi, Yesu avawombilili kukandila
    vandundami vaki, muyiloleyi na mawuli va Mafwalisayu, nongwa va uyengeleji.
  mbj-NT: 'Ti noo gó m'', hajõk rakata b''ëëh mä Jesus wë. Hajõk né hẽ ti kahet''aa
    doo. Hajõk do hyb n''aa, ta wób sa tsyym mä rabep. Ti m'' ta ma matëg sa hã Jesus
    ky hadoo: —Baad bë hyb n''aa matakä da. Baad bë kanä da Pariséw sa pãw makuj n''aa
    mahǟnh, j''ooj madäk doo me ji ky ken''yym do mahǟnh, ỹ hanäng péh tii —näng mäh.'
  lat-VUC: 'Multis autem turbis circumstantibus, ita ut se invicem conculcarent, cœpit
    dicere ad discipulos suos: Attendite a fermento pharisæorum, quod est hypocrisis.'
  ngp-ngp: Mo wingi wa want'hu wamzungulukaga Yesu, niyo want'hu wata kujatana, Yesu
    niyo akonga kuwagambila wanamp'hina wakwe, “Indeni na wengele mkeamile no ugwadu
    wa mafalisayo.
  aoi-aoi: Akini-yada ngawa aburraja wurruwurrakwulyumide-ka warnumamalya nawurra-murndukwunuma
    Jesus-manja wurrakina. Nawurraki-lyibilyidanguma akwudangwa akwa nawurraki-ngalyilyakijeyinuma
    wurrumurndakakina warnumamalya mena wurruwurrakwulyumida-baba wurrakina. Eneja
    kembirra arakba Jesus ni-yengbina nakina ayakwa ena-langwu-wa warnikabuburrakiyuwa
    akwa ni-yama, “Wurrakine-ka WurruBarija warnungkwarba narramini-ngayindenama wurrukwala
    warnumamalya ke-yaminama wurrakina, ‘Warningabe-ka wurrumurndakakina WurruBarija
    warnumamalya.’ Akena wurruwurrariya wurrakina, akwa narrum-abuwarrkinama mangma
    aburra-langwa wurrukwala-langwa warnumamalya. Nungkwurraja kembirra nara e-yamama
    wurrumurndakakina wuburra warnungkwarba,
  enq-2: Gii dokopa, endakali tausene longo ipao kambu piami dokome, endakalinya moko
    yango-kisa katao lombapae siami. Dokopa Jisasame tee pyao baanya disaipolo dupa
    lamaiyoo, “Parasi dupame mana tolatae miningi manemane pingima doko yisa palaonya
    taengeli pyoo nyakama-kisa taeyatana, kandao kalyepape.
  eng-ASVBT: In the mean time, when the many thousands of the multitude were gathered
    together, insomuch that they trod one upon another, he began to say unto his disciples
    first of all, Beware ye of the leaven of the Pharisees, which is hypocrisy.
  mna-mna: 'Iwal ta munŋaana ka tieene kat timar tilup zin mi tiparzalla pizin ma
    timbotmbot. Mi Yesu imaŋga pa sua kamŋana ma iso lae pizin naŋgaŋ kini muŋgu.
    Isombe: “Kozo kere yom pa yis kizin tutu kan. Yis tana, ina pakaamŋana ta tikamam
    pa urlaŋana kizin na.'
  rmy-ARLI: 'I kad čedinde pe nekobor hiljade manuša, edobor džene inele da jekh avere
    gazinde, o Isus prvo lelja te vaćeri ple učenikonenđe: “Arakhen tumen taro kvasco
    e farisejengoro, te na oven dujemujengere sar soi on.'
  myw-myw: Wankuyeim gamag singay babaw katuyouns nimeis; bo ikalawt ven, nitatos
    ipapeps-wan; mo isilamaw nakabebay wasigeis navamul, ilana, “Kuvna̱seimiy. Kadiloka
    kupiyaves tasiyas Palisiy asiyist. Peinan tayyaweid tasiyas Palisiy.”
  sby-sby: Pacindico bantu mpobalabungana kwalikuba Yesu, bantu balatatika kulyatana
    cebo cakufula, Yesu walatanguna kwambila beshikwiya bakendi eti, “Kamucenjelani
    kamutabeti cishikufufumisha shinkwa ca Bafalisi, pakwinga nkabenshi ncobakute
    kwamba.
  sll-sll: Ena habang ta, ari tausen tabin bir weni u yobilere, si di dire mongwi.
    Mongure Yisas grang wine ongwo hobi nin homa yu ditongwi, “Perisi yalhobi hasu
    dire grang dirani sungwo si dina dire, u bir ongwo namia, wine olkio.
  yaq-NT: 'Ket junuen a'' weyeo su, ju''u yoemra junama''a, ka iliikika, juebena miiltaka
    ama au yajan. Junuen juebenaka kia ama nat chep chepteka juni''i. Intok ju''u
    Jesus, a'' majtimmeu bat inen jiu taitek: ―Eme''e, jume'' paiseeom teame betana,
    reberuatau a tamachiatuka, ka lutu''uriae bem emo tu''u joa''u betana emo suuane.'
  uro-uro: Bä nga rhoqoräkt i ama guläñgi na ama rhäqäp na ngät ama tausengäna na
    ama ruvek pästämne na rha bä dät mamär bä rhi naengmät na ne. Dä ma Jisas ka nasäng
    i qat tamän sävät aa mudäsaqongda narhoer toqortäqyia, “Ngänit lu nämät ama Farisiqäna
    arha yis käraktni i iomäkt i rhat tualat sädä saqong.
  ita-1885: 'Intanto, essendosi raunata la moltitudine a migliaia, talchè si calpestavano
    gli uni gli altri, Gesù prese a dire a'' suoi discepoli: Guardatevi imprima dal
    lievito de'' Farisei, ch''è ipocrisia.'
  muy-muy: 'Ka sarta gani nani nahəma, mis tə̀cakalava agray dəbu ehimeya. Nday kay
    nahkay ti mis ndahaŋ təcəlki ka asak ge mis ndahaŋ aɗaba məlaŋ mafəkaɗ asak àbi.
    Eslini Yezu àhi ma ana ndam maɗəbay naŋ ni enji. Àhi ana tay ahkado : « Bumvu
    slimi ana *miwisiŋ ga ndam *Feriziyeŋ ni : gatay ya taŋgah majalay ahàr gatay
    magədavani ni ti ègia akaɗa miwisiŋ a.'
  kqc-kqc: Mina ituari, amiye tau gade gade okisi egogo resi iniye iniye etei ri foyoma
    regamadi, ye Iesu siko ini usi dina vene rofu nigi kora reyo, “Ya kaya Pharisee
    vene di yeast nari rei mona refa—mina bi ini ofarosi vegu.
  rmc-ZRB: 'Андре оди овра іскіндепес іґєн бут нийпос авка, гой кікіденас єкг аврес.
    Ісус кєздиндя те вакєрен єкгвар ко Пескєре сікаде: — Меркіненпес фарісєйсько закваскатар,
    саві гіні буджяндіпе.'
  tav-tav: 'Camaja capãarã Jesure apigarã cʉ tʉpʉ caneñapo ejayuparã. Capãarã majuu
    aniri na majuuna caame cʉtayuparã. Mai, cʉ cabuerã jetorena na neopori na cabuio
    jʉgoyupʉ Jesu: —Fariseo maja na ya wame pan to wauato ĩrã levadura na caĩrije
    tiepʉ na caajurijere caroaro tʉjʉ majiri tiere átiquẽja, na caĩñupʉ Jesu. To bairo
    ĩi, fariseo maja na cabuiori wame caĩtorijere apipajeequeticõaña ĩi, na caĩñupʉ.'
  eng-ULB: In the meantime, when many thousands of the people were gathered together,
    so much that they trampled on each other, he began to say to his disciples first
    of all, “Beware of the yeast of the Pharisees, which is hypocrisy.
  spa-VBL: Mientras tanto, la multitud había crecido hasta llegar a ser miles, y se
    empujaban unos a otros. Jesús habló primero con sus discípulos. “Cuídense de la
    levadura de los fariseos, de la hipocresía.
  fra-_FOB: 'Cependant, le peuple s''étant assemblé par milliers, tellement qu''ils
    se foulaient les uns les autres, il se mit à dire à ses disciples: Gardez-vous
    sur toutes choses du levain des pharisiens, qui est l''hypocrisie.'
  hau-ULB: Da jimawa kadan, bayan da mutane da yawa suka taru kwarai har suna tattaka
    junansu. Sai ya fara yin magana da almajiransa. “Ku yi lura da yisti na Farisawa,
    wanda shine manufunci.
  mal-mal: 'അതിനിടെ ആയിരക്കണക്കിന് ജനങ്ങൾ യേശുവിന് ചുറ്റും തിങ്ങി കൂടി. പരസ്പരം ചവിട്ടേൽക്കത്തക്ക
    നിലയിൽ പുരുഷാരം തിക്കിത്തിരക്കുകയായിരുന്നു. അവൻ ആദ്യം ശിഷ്യന്മാരോട് പറഞ്ഞു തുടങ്ങിയത്:
    പരീശരുടെ പുളിച്ചമാവായ കപടഭക്തി സൂക്ഷിച്ചുകൊള്ളുവിൻ.'
  kkc-kkc: Osoloso biame domo omapoo odoo susuga oso Yesu mapoo mooloogoodolone diya
    kumugulone nei halagabugu nei halagabugu diso. Eseme Yesuye daga o hamamee dili
    odoo mapoo egeesee takaso, “Niba obeeyamo! Pelisi odoo oso goo bakadio gweli goo
    ee wo habia egeesi masi moloso. Bei, wo giedege wo habia sabolo hamaga, wo giedege
    tokenee palaiso.
  urd-GVR: Itne meṅ kaī hazār log jamā ho gae the. Baṛī tādād kī wajah se wuh ek dūsre
    par gire paṛte the. Phir Īsā apne shāgirdoṅ se yih bāt karne lagā, “Farīsiyoṅ
    ke ḳhamīr yānī riyākārī se ḳhabardār!
  far-far: Ana kada nai laugo, fikute wane bobola fainia molee ana to'oni wane, kera
    oku mai fuana rongolana sa Jesus. Fikute wane nai baita 'asiana ne kera urida
    kwailiu na. 'I nao sui sa Jesus nia fi fata fuana wane nai ki, nia eta fata basi
    'uri fuana fafurongo nia ki, “Mulu kai madafi kamulu fasia rolae sulia manatae
    wane ta'a Farasi ki, sulia kera wane kwalabasa ki.
  suz-BL: मिनु हजार, हजार मुर खुम्‍सीशा, नेम्‍मुशा, चुमुशा, येसु आ लोव़ नेंथ जाक्‍मा
    बाक्‍त। मिनु येसुमी आ शेंसीब आन कली “फरिसी आन बोरपाइक्‍तीक ओख्‍ती रे होस पा बाक्‍कीन।
    मेको आन जोल पा शेंतीक बाक्‍ब। मत्ती १६:६; मर्कूस ८:१५
  car-NT: 'Moro jako ro moky imero kari''na wota''nanopy''san. Asetu''po imero iwe''i''san.
    Irombo Jesus ''wa tauranary a''mo''po mo''karon tynemeparykon ''wano me, mo''karon
    kari''na wepanamato''me ro rypo: “Tuwaro koro aitoko mo''karon Farise ''wa perere
    uwapurotopo pona. Moro tonapire aino pona, wykaje irombo.'
  amp-amp: Bok yimam rifinynimotm, nhai wom tefi rrfenr htikfot. Rim toh mtohneft
    to be yimamn muhkfot. Nd yihar Jisasr wom mrokfom kfomorm. Barkofpam afo turhu
    disaipermn kfo memor, “Niko mirahko ahiknom nd Farisiroh nefm. Kfo fura bofurarahmko.
  bht-bht: इतणे च ओथु जालू हजारां दी भीड़ होई गेई, ऐथू दीकर की लोक इकी दुऐ पर डेई
    पोंदे थे, तां यीशुऐ सबना ला पेहले अपणे चेलयां ने बोलया, फरीसियां दी कपटरूपी जिन्दगी
    ला जड़ी खमिरे सांई है उसा ला बची करी रेनयो।
  eng-NOY: In the mean time, when the multitude was gathered together in myriads,
    so that they trod one upon another, he began to say to his disciples first, Beware
    of the leaven of the Pharisees, which is hypocrisy.
  cub-NT: 'Dinʉmʉma obedivʉ põeva cójijivʉ ne baju cʉraraiyede, Jesús, yópe arĩ, coyʉrĩ
    bʉ́rejamed̶a ʉ̃i bueimarare: —Me d̶ajarã. Me jã́jara, mʉje dápiabenajiyepe yópe
    ina fariseova ne dápiaiyepe. Nácapũravʉ dápiavaivʉbu aipe d̶arĩ jʉjovarãjivʉ apevʉre.'
  ita-1927: 'Intanto, essendosi la moltitudine radunata a migliaia, così da calpestarsi
    gli uni gli altri, Gesù cominciò prima di tutto a dire ai suoi discepoli: Guardatevi
    dal lievito de’ Farisei, che è ipocrisia.'
  lww-lww: Ana p̃ina la apim ke puna Yesu na wa, la ataulu manu mok liu, a poglis
    nap̃a apim ke lele taaga sanene, yo ve tokaki ga, a asum̃a apieyepal kare ke ga
    lala lala. Ana pogos nap̃a Yesu pe pis re pan la poli wa, pis p̃esan pa kiena
    nalogena lala, pisape “Kam na avisuar ruru amiu e p̃elaga viowa kiena ne Varasi
    lala, komin nap̃a la asum̃a apivis ke ga e gola, la asum̃a apis vilave ke sanene,
    ana apisokan ga ne. P̃elaga viowa kien la nene kilia va tolkare yar tap̃ena lala,
    sa nap̃a is na kilaparavi naga ve tokak ga ana p̃armake puluyavi na kilaparavi
    nene veraga.
  ron-BAYASH: 'Aša mulc ominj su sakupilit dă mar kălka una pă alt kic as re pă lănga
    Isus. Ali Isus elši u zăs alu učenici aluj: “Loc sama dă kvascu alu farizej! Ala
    kvas ăj licemjerje.'
  ckb-ckb: 'لەو کاتەدا کە هەزاران کەس کۆببوونەوە، بە جۆرێک یەکتریان پێشێل دەکرد، لە
    سەرەتادا عیسا ڕووی کردە قوتابییەکانی و فەرمووی: «ئاگاداری هەویرترشی فەریسییەکان
    بن، کە دووڕووییە.'
  nas-nas: Boto Keperuuꞌnavitue Jiisuuꞌ teeꞌ paaravai otoko nantoong dakuraakuꞌ oosiariruꞌ
    baruꞌ aaꞌnaꞌ itovei dapiꞌ mmeꞌeema. Eeꞌnoko Jiisuuꞌke bakaning barevare-nupoong
    bireꞌuri kara tutumpuma aaꞌpuruꞌ, “Tarerariri otoriai tee-koo iisi Boto Keperuuꞌnavitue
    biikaang taamang ninka bereꞌaamaung-koo, aiꞌ tampeng nau-antanuka oroꞌantavarima
    biikaang kara orakaꞌ noruꞌ ninka pituaamaung Kumponing bakaang kara avoꞌkoo.
  uvl-uvl: Iok laol, hulua halang toto teat ol nenge te heit ulu hel iange kileng
    muta toto. Pe Iesus talun ke hele tala lange nena hana nemur nenge hetotore iri
    ke teke, “Anau ala amo ke nek toto nga poinga nenge Paresio mur te popoia iange
    iri hana nenge te heleia ute nem pe te poia ure e nge altoto!
  eng-BBE: At that time, when thousands of the people had come together, in such numbers
    that they were crushing one another, he said first to his disciples, Have nothing
    to do with the leaven of the Pharisees, which is deceit.
  ixl-CNT: 'Uncheeꞌ tuul atich u Jesuus tziꞌ, mam tenam imol tibꞌ tiꞌ. Jatvaꞌl koꞌn
    mil ixaaneꞌ. Vaꞌlich motx ipittu tibꞌ. Utz xeꞌt iyolon u Jesuus bꞌaxa, tu qꞌul
    ichusulibꞌ ech tzaꞌ: —Kuentaꞌex tiꞌ vichusbꞌal qꞌu fariseo tziꞌ. Tan tiira jolol
    kaꞌvatz. Nibꞌoy aanima echaꞌ ibꞌoyon u txꞌamtixsabꞌ kaxhlaan txꞌix.'
  xsi-xsi: Kinzi tamâta rârâ ŋinde, kambwaŋenzi tamâta-tamâta, ande simâ sipatiŋgi
    nâ sio ŋgu lâ simandi. Ŋineŋga Yesu ipainzi ne pâri-tamâta tu, “Miki kapakatona
    sondo ŋana kinzi Parisai tamâta nenzi ‘yisi’ kâ. Naŋa aporo ŋana nenzi ŋgua wa
    vetâŋa laŋeŋa ŋinde.
  crx-NTPO: '''Oh da'' whe lhane dune ''ilhuhozdil. Huldlai k''et lhk''unuhúdilh cha''
    hut''en. Mbene la yugha hodul''ehne, ''enne cho ndubulhni, “Ndunne Phariseene
    bules be untuldoh-i, ''i ch''a soo cho howahli. ''I dune nalh ye dúba na''udzoo''-i,
    ''i ''unt''oh.'
  kan-OKCV: ಅಷ್ಟರಲ್ಲಿ, ಸಾವಿರಾರು ಜನರು ಒಬ್ಬರನ್ನೊಬ್ಬರು ತುಳಿದಾಡುವಷ್ಟು ಕಿಕ್ಕಿರಿದು ಬಂದಿರಲಾಗಿ,
    ಯೇಸು ಮೊದಲು ತಮ್ಮ ಶಿಷ್ಯರಿಗೆ ಹೀಗೆಂದು ಮಾತನಾಡಲಾರಂಭಿಸಿದರು, “ಫರಿಸಾಯರ ಹುಳಿಹಿಟ್ಟಿನ ಬಗ್ಗೆ
    ಅಂದರೆ, ಕಪಟತನದ ಬಗ್ಗೆ ನೀವು ಎಚ್ಚರವಾಗಿರಿ.
  bbb-bbb: Ijiege rena buneka e uruvana afuivo ijadufuo buneka bue ajiafiranamive.
    Bu ijiege revo ijia Jesu fu urina e vua fuone fievo ije kiae, E Feresi ijiebuo
    vame kufui bu e biesirianoevo ije mukoreigia giana kekirakiro jade buenina renoevo.
  blw-blw: Angkay hiyachi way anchag cha makabkabfuraw hen anchichay kalifulifu way
    tatagu way chachan in-inippet, tenagépfar Jesus hen anchichay pasorotna paat way
    mangaliyén, “Ar-arwachanyu hen anchi cha iyipon hen anchichay Fariseo ta achiayu
    ma-alesan hen yachiy senang a-afurot.
  tam-2017: 'அந்தநேரத்தில் பல ஆயிரக்கணக்கான மக்கள் இயேசுவிடம் கூடிவந்திருக்கும்போது,
    அவர் முதலாவது தம்முடைய சீடர்களை நோக்கி: நீங்கள் மாயக்காரர்களாகிய பரிசேயர்களுடைய
    புளித்த மாவைக்குறித்து எச்சரிக்கையாக இருங்கள்.'
  azz-NT: 'Huan mochihuac que mosentiliayaj campa yetoya Jesús huel míac tagayot hasta
