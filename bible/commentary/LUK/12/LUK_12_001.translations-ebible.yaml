  nhe-BL: 'Quema Jesús quiijtohuayaya nochi ni tlajtoli, mosentilijtoyaj miyac miles
    tlacame huan tlahuel mocuatetzopayayaj. Huan Jesús quincamahui imomachtijcahua
    iniixtla nopa miyac tlacame huan quinilhui: “Ximotlachilica para ax inquiselise
    inintlasonejcayo fariseos pampa inijuanti quipiyaj ome ininxayac huan huelis inmechchihuilise
    nojquiya xijpiyaca ome imoxayac.'
  sps-sps: Jisas vegiau koraa kanen nanon an kinai tapan vainy tan tsoiny an moun
    nai vaaguam mito ser fapanpan ir, ri pitei ton mour a mesapan. Jisas vegiau faamuan
    to tan matisian Tsuan sa tsue, “Tatanamots yam ton yis tana taa Farasi, iton kat
    mapam tsuri, ai ton vegiau tsuri an kat tsumi gima senviir.
  wnc-wnc: Aminu buyambamu kwaapzang sikngata yuwa gitna siknga siwan notnata aminu
    kundue kepi ayainanga yuwawa kake Jesuta pandetna gamok anzing yanikut, “Ginu
    Ferisi amindane sanga aknganae gwautnong. Waiakngana dua kakapningge kem wam yakaing
    kakngae daninggat.
  bus-bus: 'Gurↄ beeea gbɛ̃nↄ kàkↄ̃azi, wà ń lɛ́ dↄ̃ro, ai aↄ̃ↄe kɛ̀sɛ pɛ́ɛpɛɛɛkↄ̃a,
    ben à yã ò a ìbanↄnɛ gĩa à bè: À làakari kɛ Farisinↄ burɛdisɛsɛ''ɛ̃zɛ̃zi. Àmbe
    ń mↄnafiki ũ.'
  gub-BL: Teko tetea'u uzemono'og a'e pe Zezuz ze'eg henu pà a'e wà. Utyrytyryk waiko
    uzehezehe wà, upyropyrog pà uzehezehe wà. Uzypyrog Zezuz wemimu'e wanupe uze'eg
    pà a'e kury. — Aze xiapo typy'ak nehe, ximono imuapiruru kar haw inuromo nehe.
    A'e mehe iapiruru typy'ak zanewe. Imuapiruru kar haw pixika'i ma'e umuapiruru
    kar typy'ak tetea'u a'e. Ze'eg kwehe arer kwaw par parizew her ma'e a'e wà, na'ikatu
    kwaw Tupàn pe a'e wà. — Ureruzar katu ze'eg kwehe arer ure, i'i teko wanupe. Wapy'a
    pe ima'enukwaw ikatu 'ym ma'e rehe wà. Uzapo ikatu 'ym ma'e ikwaw kar 'ym pà purupe
    wà. Wanemiapo kwer ikatu 'ym ma'e a'e, nuzawy kwaw typy'ak imuapiruru kar haw
    a'e. Na'arewahy teko tetea'u uzapo putar ikatu 'ym ma'e wazàwe a'e wà nehe no.
  imo-imo: Kano wali Jisas molorumuna imbo pulumu liko maku toko angileringina imbo
    tengepeyani dimbu nimu wali yu lombili andoringimando oi kumbe lepa nimbei, “Farisi
    iyemanga topele mapele toromele ulumu yis mele lopeke tepa ltemo. Imbo akumani
    tenge uluma enoni aku teko manda leko naa teaio nimbo lepi lepi toro.
  boj-boj: Onaqa tamo uŋgasari tulaŋ gargekoba naŋgi Yesus unqajqa bosib koroosib
    jujuŋkobaeb. Siŋga waiyosib walwelqa keresai. Deqa tamo qudei na tamo qudei naŋgo
    siŋga sosetnjroqneb. Bati deqa Yesus a aqa aŋgro naŋgi joqsiqa naŋgi sasalosib
    a na minjrej, “Niŋgi geregere ŋam atoqniy. Farisi naŋgi gisaŋ tamo. Naŋgi anjam
    maro aiyelteqnub. Bem tiyeqnu qaji sum Farisi naŋgo bem ti bulyimqa bem dena tiyekritosim
    tulaŋ kobaqujaqas.
  eng-DRA: 'And when great multitudes stood about him, so that they trod one upon
    another, he began to say to his disciples: Beware ye of the leaven of the Pharisees,
    which is hypocrisy.'
  knf-knf: 'Wal mënţan, bañaaŋ baŧum maakan adoo poşar. Kë Yeŧu aşë ji na baţaşarul
    duna : « Nalipariin uko utaajanaan pşon wi *bafariŧay : kalagare.'
  san-KHM: តទានីំ លោកាះ សហស្រំ សហស្រម៑ អាគត្យ សមុបស្ថិតាស្តត ឯកៃកោ ៜន្យេឞាមុបរិ បតិតុម៑
    ឧបចក្រមេ; តទា យីឝុះ ឝិឞ្យាន៑ ពភាឞេ, យូយំ ផិរូឝិនាំ កិណ្វរូបកាបដ្យេ វិឝេឞេណ សាវធានាស្តិឞ្ឋត។
  arn-NT: 'Fey petu trawüluwlu rume fentren che, rume fentren trawüluwkülelu engün
    am welukonke rültrekamekewi engün. Jesus eluwi ñi dunguael, fey wünelu mew leliwülfi
    ñi pu disipulu, fey feypifi: “Kuñiwtukuwmün tati pu farisew ñi kimeltun mew, tüfachi
    dungu mew llemay kisu engün tañi koyla ngünen kimeltun lefawra reke feley.'
  zas-NT: 'Laꞌtgaj canee Jesús zian, guzuloj cadoꞌp por mil bejn, abiꞌ guial zien
    daꞌt reeman xt rxaꞌt lasaꞌ reeman. Dxel guzuloj Jesús rëbaman yaloj loj ree xbejnman:
    ―Gol gojp cudad con xlevadur ree bénfarisew, rën guiëban gapidi cudad con ni rusquiee
    reeman.'
  ken-NT: Ɛnɛ Yesu árɛ́m nɔ, bo báre twɔ, kpát báyá báchá, mánjati nɔkɔ batɨ.
    Yesu ayambɨ arɛm ntá baghɔkɔ́ bhi bɛ, “Sɔt ka mpok nɛ yís bǒnkwɔ Fárisi. Báchi
    chi bǒ bɛtábhá.
