verse: LUK.012.001
translations:
  kpx-kpx: Abu katelahasege ata moagataho seleve keau lohoale molemo neniholisi molemo
    dai loholu. Ige Iesuu vasohuta au esemu namigevei avoe, “Balisia ata kebia nibieve
    dua vave. Kebia vavau duave. Isito uvuiabe keau toelalu. Katealemo kebia nibieve
    tumuave.
  okv-H: Eto ari ainge uo embomeni ‘thousand’ doitoko vahaita puvuto utu ta mine hatira
    ue mihio Iesu na kihi amita ambotani ta degi ke einge ena, “Enana Pharisee ari
    embomeni na ari javotoho avo ke be na ae ahe kihira eagora ‘bread’ ta pajirari
    sivo na pajito enetaguja ainge dombo eaguja avoeto be kogue irivujo.
  tbo-tbo: Lawa magouhi tausana po tausana hi yamtuboina mai naka hi tututata mehi.
    Ma Yesu i baha tahaya a hewahewali ugolihi i pa, ‘Ona gagalena imahi Palisi lawahi
    hai palawa ani lihaahanana binei naka hai nugohine gowagowada. Taumi ega noka
    pite ona dewedeweya.
  mal-C: 'ഇതിനിടയിൽ, പരസ്പരം ചവിട്ടിമെതിച്ചു പോകുന്നതുപോലെ ആയിരക്കണക്കിനു ജനം അവിടെ
    വന്നുകൂടി. യേശു ആദ്യം അവിടത്തെ ശിഷ്യന്മാരുടെനേരേ തിരിഞ്ഞ് ഇങ്ങനെ പറഞ്ഞുതുടങ്ങി:
    “ജാഗ്രതയുള്ളവരായിരിക്കുക, പരീശന്മാരുടെ കപടഭക്തിയെന്ന പുളിച്ചമാവ് സൂക്ഷിക്കുക.'
  grc-SR: Ἐν οἷς ἐπισυναχθεισῶν τῶν μυριάδων τοῦ ὄχλου, ὥστε καταπατεῖν ἀλλήλους,
    ἤρξατο λέγειν πρὸς τοὺς μαθητὰς αὐτοῦ πρῶτον, Προσέχετε ἑαυτοῖς ἀπὸ τῆς ζύμης
    ⸉τῶν Φαρισαίων, ἥτις ἐστὶν ὑπόκρισις.⸊
  bgc-bgc: इतनै म्ह जिब हजारां की भीड़ लाग्गी, उरै ताहीं के वे एक-दुसरे पै पड़ण लाग्गे
    थे, तो यीशु नै सारया तै पैहल्या अपणे चेल्यां तै यो कह्या, “फरीसियाँ कै कपट रूपी
    खमीर तै चौकन्ने रहो।
  khz-khz: Vovepaka aonai taunilimalima gutuma kamu vagi warauna getanu-kouto, panatali
    kapuna aikina, aonai Iesu gena melo evaikila-kunerato, netiwato, “Pio vegitatago-namanama
    Parisea talimara geria paraoa egoro-agiana mulamulana genana, kwalana ne ira geria
    opakau kalana gaurai.
  deu-TKW: 'Indem versammelte sich die Menge zu Zehntausenden, so daß sie einander
    traten, da fieng er an zu seinen Jüngern zu sagen zuerst: Hütet euch vor dem Sauerteig
    der Pharisäer, das ist die Heuchelei.'
  zsr-NT: 'Laꞌ dza naꞌz guludúb ga zoëꞌ Jesús zian gayuáꞌ bunách ga bdxintë taꞌröliz
    lzaꞌgac bunách naꞌ. Niꞌr gzu lahuëꞌ Jesús rëꞌ ziꞌal yuguꞌ bönniꞌ usë́d queëꞌ,
    rnëꞌ: ―Gul‑gún chiꞌi cuinliꞌ qui le nac ca xnëꞌi yöt xtil quequëꞌ bönniꞌ gdauꞌ
    fariseo, le nac yöl‑laꞌ ruluíꞌz tsahuiꞌ cuini quequëꞌ.'
  lin-lin: 'Na tango yango, lokola bankoto ebele ya bato basanganaki, kino bakomaki
    konyatana bango na bango, Yesu abandaki na koyebisa bayekoli na Ye : — Bosala
    keba na levire ya Bafarizeo, oyo ezali lokuta !'
  hns-NT: 'Etane me hadjaaran manai Jiesoe lage djoetal, aur thelat-thaalat karat
    raha oke dekhe khaatien. Tab oe aapan tjela log ke siekhaawe lagal kie: „Toelogke
    tjaahie Fariesie logan ke bietjaar se batjaaike rahe ke. Ie to djaise khatta karal
    piesaan hai. Djab naawa piesaan me dariehe, tab ohoe khatta hoiga. Ohie se oesabke
    bietjaar se doer rahiehe!'
  noa-E: 'Mag nʉm ee warag õor pöoma phẽeudʉdʉkhamua jũrr chikhaman bʉ̈pa khiuthʉgmaajeejim
    anʉm. Am mamagkham ee, Jesuu ich khapeen ich dʉ̈icha ogdʉba wënʉrraajerr khʉʉnag
    magjim anʉm: —Khĩir khaphʉ wënʉrrathʉ̈; oob fariseonaan bën levadurajö sim pãach
    gaai dʉrbapimiet. Mua mag chirʉm aiguin pãrag, “Oob amjö chikham khĩir aawaipaita
    chadam iekjö iekhanaa pãach ap aadeewai jũrr pãachdëu jaaujemjö khaba nem waumiet”
    a chirʉmʉugui ajim anʉm. Pãrau am igar phũrrbamʉn, pãach gaai dʉrbabaadeewai sĩi
    amjö nʉisijugui ajim anʉm amag.'
  eng-EMTV: Now in the meantime, as an innumerable crowd had gathered together so
    that they were stepping on one another, He began to say to His disciples first
    of all, “Beware of the leaven of the Pharisees, which is hypocrisy.
  mib-NT: 'Te níní súcuan cúu, te ni cacutútú cuéhē mil ñayuu, chi nde cájeñū i sɨquɨ̄
    jehé jnáhan i. Te xīhna gā ni quejéé yá cahán yā jiín tée cáscuáha jíín yá: Coto
    má candíje ró levadura tēe grupo fariseo, chi suu cúu jnūhun stáhú cácahān de.
    Chi jíté núu nuū ñáyuu, nájnūhun ndécava levadura nuū ñújen pan.'
  lif-NT2: खे़प्‍मो निःत्‍मे़न्‍दे़त्ते हे़न्‍छिङ्‌ङाङ्धो मनाहाॽ चिए़त्‌चिए़त्‌मे़ए़त्‍छिङ्‌ल
    मे़जुप्‍से़॥ हे़क्‍क्‍याङ् ये़सुरे़ कुहुॽसाम्‍बाहाॽ अक्‍खेलॽरिक् मे़त्तुसि, “फरिसिहाॽरे़
    खुनिॽ खरे़ःङ् के़भङ्‌बा सिदाॽलाम् सिङ्‌सिङ् लॽरे़म्‍मे़ॽओ! खे़न् सिदाॽ फाॽइन्
    खुनिॽ निङ्‌वाॽ चिःप्‍मान्‍लो॥
  xnj-xnj: Msambi uvaha wa vandu wanga valangika, pavakonganiki na kutumbula kulivatilana.
    Yesu avajovili hoti vawuliwa vaki. “Mujiyangalila na ngemeku ya Vafalisayu ndi
    uhomela wavi.
  mmx-mmx: Ap mo laaleng buaang nedi limixin diga vot buru, la diga umsu aleng, la
    diga epas gat. La ne Iesu ga vaase avot ti lavaun pinivu ren keretna, “Mina lok
    tatao avukat nimi basinge liis (yeast) at lubung Parisi. Nedi luvuttadi loklok
    sosolom.
  cbr-NT: 'Usomainun ca ''aisamaira uni timëcamë''ëoi tsitsirui anu niti ''aíma ''ain
    bëtsibë bëtsibë chácanancëxa. Usaía ''imainun ca Jesusan aín ''unánmicë unicama
    cacëxa: —Fariseo unibu atux anun pán chamiti ñusa ''icë usaribi ''itin rabanan
    camina bërúancati ''ain. Ësai quiquin cana ësoquin mitsu cain, bana ñuixunquin
    ca atun ''atimaquin unicama parania. Usaquinribi camina mitsun ''atima ''ain.'
  tee-NT: 'Pus na lhu lana ixtatak''aixtokta ju lapanacni chai va ixtalaputayaich.
    Pus ju Jesús tsuculh ajunini'' ju ix''amamaka''ui mas catak''asmatlh ju ali''in.
    Ajunich: ―Jantu alac''a''init''it ju ixchivinti''an ju fariseonin ni va ta''a''okxchok''onun
    ju yu''unch.'
  eng-LSV: At which time the myriads of the multitude having been gathered together,
    so as to tread on one another, He began to say to His disciples, first, “Take
    heed to yourselves of the leaven of the Pharisees, which is hypocrisy;
  cak-NT: 'Y ri winak can je miles xquimol-apo-qui'' chiri''. Romari'' can niquichocomila-qui''
    y niquixak''ala'' rui-cakan. Y ri Jesús xtzijon-ka na''ey xe quiq''uin ri ru-discípulos
    y xu''ij chique: Tibana'' cuenta iwi'' chech ri quino''j (quina''oj) ri achi''a''
    fariseos. Ri quino''j (quina''oj) reje'' can anche''l ri levadura, roma can ca''i''
    quipalaj.'
  pah-NT: 'A''ea rupi he''yjuhuranuhũve''g̃a ndug̃anduri onhimono''ono''og̃a tihendu
    Jesus''ga javo. Opyrũpyrũ g̃a ojogwehe onhimongyavo. Kiro Jesus''ga nhi''ina''ẽi
    g̃wemimbo''ehara''g̃a pe. A''ero ga ei g̃a pe: —Penhimboko''i ti pão mbovuhava
    rehe fariseus''g̃a apoa rehe. A''ea ji ei tapehendukatui ti fariseus''g̃a nemimbo''ea
    javo. A''ereki g̃a ahe moandyandyi ojihe. Nurã ahe ei pyry hete g̃a javo novĩa.
    Emo g̃a oko te''varuhu reki. G̃a ja rũi ti peko. Pão mbovuhava onhinhamba pão
    pype. Na jitehe fariseus''g̃a ndekote''varuhua oki pa peyvyteri pe g̃a pe mbo''erame.'
  sja-NT: 'Jesús at''ãri mama bɨde eperãarã audupɨara see nɨ̃ba cheji iru badamãi.
    Audú cho-k''ara nɨ̃bada perã, awaraarã bɨɨrɨ ɨ̃rɨ paara t''ɨak''oo wãpachida.
    Mãpai Jesupa jarateemaa beeji chi k''õp''ãyoorãmaa: —K''ĩrak''aupai fariseorã
    levadura ome; pia jarait''eera, ãchia jarateepata ome. Jarateepatada apata Tachi
    Ak''õrepa k''inia bɨ eperãarãpa oodamerã. Mamĩda ãchia mãga oodak''aa, t''ãri
    k''achia p''anadairã.'
  xed-xed: 'Mataba tsaya, ka tskadaghatá mnduha ta vgha ŋəɗdəm tavata Yesu ka ɓisla
    vgha sani tavata sani. Ka Yesu nda duhwalhani mantsa: «Ɗasuwa ka kuni nda Isa
    la Farisa ta nzakway ka maɗgwirmaɗgwir ta magə həŋ ya.'
  mks-NT: 'Ta nani cáha̱n Jesús cán na̱casáhá tácá cua̱há ndiva̱ha ña̱yivi. Cua̱ha̱
    mil na̱ na̱casáhá ndáí cuu na cán. Ja̱nda̱ quia̱hva cándíhi táhan ndaja táhan
    mé ná xi̱hi̱n á cua̱ha̱n ná. Nu̱ cuítí na̱ca̱ha̱n Jesús xi̱hín na̱ xíca tuun xi̱hi̱n
    á já cáchí a̱ já: —Cuéntá coo ndó xi̱hín na̱ fariseo jáchi̱ cúú ná tátu̱hun yúsa̱
    na̱xa̱a̱ quée xi̱hi̱n harina ña̱ cáva̱ha na pan. Co̱ cúú ná tá quia̱hva ndáa na.'
  gfk-S: 'Ma ta ikino pana bung ari arip na matanabar di ga hanawat tikai, kaie di
    gom harpas ta di. Ma ne Jisas ga tur leh be na ianga baak ta ira nuno bulu na
    harausur. Iga tange horek: “Mu harbalaurai ta ira is ta di ira Parisi. Iou iangianga
    uta ira nudi tintalen na harababo.'
  bmu-bmu: 'Jisösnöŋ keuŋi jiiga nalö sutŋe miaŋgöreŋ ambazip tausenŋi tausenŋi yaŋgöreŋ
    tokoba ölöqölököba utakutal aŋguba kinget. Mewö aka kingetka könahiba gwarekurupŋi
    kewö jii mötket, “Yuai mutukŋi ki: Iŋini mönö Farisi (Köna keugö kapaŋkölköl)
    yeŋgö urumeleŋgö silesile ahakmemeŋinaŋgöra galömŋini meme. Mi wösö kömbukŋi ewö
    akza. Mi qahö mosötme ewö, miaŋön mönö yist ewö qariba mem bölim eŋgima.'
  dgz-dgz: Koni ap gapan, waenapan arugataet iragen da tauan, to iam iwanumune, ap
    mepe barat mutan, evene wai den kapet natamuiwanumun. Ap gapan, Iesu wadiamot
    mega namu anega wadiamon, “Buredi tutut wapen menan atagin mini enane, ap umap
    Parisi nagirewa nop muga watutunak gene taine men ae yao kakayasen. Iwa mu da
    wa da ta taine nagirewa amba mu koewa muga e imuya warepi tawa.
  eng-GNV: 'In the meane time, there gathered together an innumerable multitude of
    people, so that they trode one another: and he began to say vnto his disciples
    first, Take heede to your selues of the leauen of the Pharises, which is hypocrisie.'
  zaa-NT: 'Bitola nna bitùppa tè iỹé mili'' ní ca enne'' hàstaá qui''ni rùl·lianí
    ló nì''a luetsi quį de tántuani iỹé cą. Làniana gudulo Jesús gutixa''ánie ca discípulo
    qui''áa adí ca enseñanza nna rèe: Guyu le qui''ni làa thí'' yeé''ni ca fariséuą''
    le, porqui''ni yala enne'' tsè'' rulue'' cą pero álahuá hualíni cą.'
  eng-WEBSTER: In the mean time, when there was gathered an innumerable multitude
    of people, so that they trod one upon another, he began to say to his disciples
    first of all, Beware ye of the leaven of the Pharisees, which is hypocrisy.
  guh-guh: 'Penacaetuataponaejavata jivi pepo ayaibitsaëtoxaneto cajena tsaponae,
    baitsi miles pajivibeje. Nexata jivi nataxucuetsabataxuabapona. Nexata Jesús pijajivijavabelia
    copiaya tsipaeba livaisi, pejumecovënëtsiyaniva fariseovi itsa tsipaebatsi saicayalivaisi
    Dioso pejumelivaisivecua. Jesús pijajivijavabelia jumaitsi mapacueniaje: —Xania
    panayajivitaema fariseovi pijalevadurayaniva. “Levadura,” itsa janë, peyamaxëitojorobilivaisi
    yabara pacajumaitsitsi. Fariseovi raja bepacatsita pexaniajamatabëcuenevi itajara
    tsane, pibisiajamatabëcuene pexainaevi ata.'
  bon-bon: Pui padare cabu bucurage tausen biname cina abasecretnige; teepi tomi cabu
    ädudnecäjininisi. Siige, Yeesu niinäce teeme abiberäja bägrä bine jejemige egä,
    “Weene walya mule gone, ai Parisea sigu biname liiyepu. Uutneca gwidape te buluduu
    ne lipu joomluge, siige iyeta poto ta juutnecuge, pepu pana walya mule te biname
    me ireclota ne iyeta joomluge.
  nhw-BL: 'Quema Jesús quiijtohuayaya nochi ni camanali, mosentilijtoyaj miyac miles
    masehualme huan tlahuel mocuatetzopayayaj. Huan Jesús quincamanalhui imomachtijcahua
    iniixpa nopa miyaqui masehualme huan quinilhui: “Ximotlachilica para amo anquiselise
    inintlasonejcayo fariseos pampa inijuanti san moijixpatlaj huan huelis anmechchihualtise
    nojquiya anmoijixpatlase.'
  mgw-mgw: Bandu maelupu baatikusikana no li'batana, Yesu aatumbwi wi'ti' kwabakia
    banamasi' bake, “Mwili'ndi'le na uyi'me wa ulu'u wa Mafalisayo nga unapiki.
  swh-ONEN: 'Wakati huo, umati mkubwa wa watu maelfu, walipokuwa wamekusanyika hata
    wakawa wanakanyagana, Yesu akaanza kuzungumza kwanza na wanafunzi wake, akawaambia:
    “Jihadharini na chachu ya Mafarisayo, yaani, unafiki wao.'
  wbi-wbi: ku nsiki ughuo ilipugha likome lya vaanhu lilyakong'hanile palikimo, na
    pitengula pikanyana, akatengula pijova na vavulanisivua vake taasi,” mulolelelaghe
    ni kulule kya vasarisayi kino kye kitule”
  bba-bba: Sɑɑ ye sɔɔ, tɔn wɔru ɡunɑ yɑ mɛnnɑ sere bɑ bɔrikiɑnɑmɔ mɑ Yesu u ɡbiɑ u
    win bwɑ̃ɑbu sɔ̃ɔwɑ u nɛɛ, i tii lɑɑkɑri ko kɑ Fɑlisibɑn pɛ̃ɛ seeyɑtiɑ ye yɑ sɑ̃ɑ
    murɑfitiru.
  eng-KJVCPB: In the mean time, when there were gathered together an innumerable multitude
    of people, insomuch that they trode one upon another, he began to say unto his
    disciples first of all, Beware ye of the leaven of the Pharisees, which is hypocrisy.
  kgk-NT: 'Upe jave ojogweroaty aty heta kente. Heta eterei-gwi onhomoanhamba, opyrũmba
    ojóehe. Ha Hesu katu gwemimbo''e kwéry-pe ranhe he''i: —Ani kena ererovia rei
    fariseu nhe''ẽ. Pene mbotavyse. Mbojape mbovuha nhanhomiha-rami opy''a ky''aha
    omo''ã kwaa, he''i. —Ani katu upéixa ereiko teĩ.'
  waj-waj: 'Yisuuva itaama Farisaiyaata kua tuu suaivaki kaayakaayau gioonna kiaapuuya
    nuunaida varuduu hama iya diaara mmaataatauduu ngiari seenaiya yukuuyauvunu diravai.
    Dida vauduu Yisuuva iya tasipama numa dioo vainno ari ngiaammuauya kiaa mmioo
    tunoo: Ngia vaidi Farisaiya puuqaira yeenna roosiikiaiyara tuqinnama haitatuukiatee.
    Iya unnakua kiaa iira aataruuvaara na itaa kua kiaunoo.'
  ekk-PKP: Vahepeal oli kogunenud nii palju tuhandeid inimesi, et nad astusid üksteisele
    peale. Jeesus hakkas kõnelema esmalt oma jüngritele. „Hoidke end variseride juuretise
    − silmakirjalikkuse − eest.
  mpx-mpx: Saugena o gamagalau boda ali gewi tausan ge tausan hi nogogo ge hi hanatubatubal-agil,
    inoke Yeisu i liwaliwan houwan wana tohago elalil i ba, “Nuku matahikagimiu Palisi
    wali yis kaiwena. He wali lokalokakawi bana te ya babaa.
  wbp-wbp: Ngaka-kari, yapa panulpalurla yaninjarla turnu-jarrija Jijajiki marda 2,000-pala
    marda 3,000-pala marda panu-nyayirni yapa-patu. Panu-nyayirnilpalurla turnu-jarrija
    kujalpalu-nyanu wirliya katurnu. Jijaji-jana wangkaja nyanungu-nyangu kurdungurlu-patuku,
    “Wurnturulu-jana jurnta karriya ngulaku Paraji-patuku, punku kalu nyina milkarranji-patu.
    Jaru nyanungu-nyanguju-jana ngulaju jirdi-piya mangarri tarltu-maninja-kurlangu-piya.
    Panu-puru kalu-jana yapaku ngurrju wangkami, kala manngu-nyanyi kalu punku nginyinginyirlaju.
    Kajinkili-jana purda-nyanyi, ngulaju kapunkulu punku nyina nyanungurra-piya.
  luo-luo: E kindeno, kane oganda mar ji mangʼeny maromo alufe ne osechokore, makoro
    ginyonore giwegi, Yesu nochako wuoyo mokwongo, ni jopuonjrene kowacho niya, “Beduru
    motangʼ ne thowi mar jo-Farisai, ma en wuondruok.
  nhe-NT: 'Quema Jesús quiijtohuayaya nochi ni tlajtoli, mosentilijtoyaj miyac miles
    tlacame huan tlahuel mocuatetzopayayaj. Huan Jesús quincamahui imomachtijcahua
    iniixtla nopa miyac tlacame huan quinilhui: “Ximotlachilica para ax inquiselise
    inintlasonejcayo fariseos pampa inijuanti quipiyaj ome ininxayac huan huelis inmechchihuilise
    nojquiya xijpiyaca ome imoxayac.'
  aii-aii: 'ܒܗ̇ܝ ܥܕܵܢܵܐ ܟܲܕ ܒܸܓ̰ܡܵܥܵܐ ܝܗܘܵܘ ܪܸ̈ܒܘܵܬܹ‌ܐ ܕܟܸܢܫܵܐ، ܗܵܕܟ݂ܵܐ ܕܚܲܕ ܒܸܕܝܵܫܵܐ
    ܝܗܘܵܐ ܠܗ̇ܘ ܐܚܹܪܢܵܐ، ܐܡܝܼܪܹܗ ܝܼܫܘܿܥ ܩܲܕܡܵܝܬܵ‌ܐ ܠܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ: ”ܗܘܹܝܡܘܼܢ ܗܸܫܝܲܪ
    ܠܓܵܢܵܘܟ݂ܘܿܢ ܡ̣ܢ ܚܡܝܼܪܵܐ ܕܦܪ̈ܝܼܫܹܐ، ܕܝܼܠܹܗ ܡܲܫܦܲܪܬܵ‌ܐ.“'
  esk-NT: Iñugaaġruich kativiiñaqhutiŋ tatruutivaitḷutiŋ tutiliqatautiniqsut. Jesus-ŋum
    nipliutiqqaaġniġai maliġuaqtini, “Qaunagititchi qaqqiam puvlaksrautaatniñ Pharisee-ŋuruat,
    ami ukpiŋŋuaġutaatniñ.
  msb-msb: San libo-libo na an mga tawo na nagtiriripon haros nagapataramak-tamak
