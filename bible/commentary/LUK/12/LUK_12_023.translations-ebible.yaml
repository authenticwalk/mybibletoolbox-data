verse: LUK.012.023
translations:
  kpx-kpx: Kosealemo nahie uveve keu lovi iveve ke evihanu. Isi la uveve keu ogo hatueveve
    keta evihanu.
  okv-H: Eto no irari amo indari pere mane eto no hamo amo asukari pere manera
  tbo-tbo: Matababana ami luyagohana hi geduma ma apoma aniani, ma gasi hinimi hi
    geduma ma apoma kaleko.
  mal-C: ജീവൻ ആഹാരത്തെക്കാളും ശരീരം വസ്ത്രത്തെക്കാളും പ്രാധാന്യമുള്ളതാണ്?
  grc-SR: Ἡ ⸆ ψυχὴ ⸂πλεῖόν⸃ ἐστιν τῆς τροφῆς, καὶ τὸ σῶμα τοῦ ἐνδύματος.
  bgc-bgc: क्यूँके जीवन खाणे तै बढ़कै सै, अर देह लत्यां तै बढ़कै सै।
  khz-khz: Maguli gau kamuna, a ganigani gau keina, e taunipara gau kamuna, na rapuga
    gau keina.
  deu-TKW: Das Leben ist mehr als die Nahrung und der Leib mehr als das Kleid.
  zsr-NT: Nacr lsacaꞌ yöl‑laꞌ naꞌbán queëliꞌ ca le ráguliꞌ, atiꞌ nacr lsacaꞌ gdu ca
    nayáꞌ nabinliꞌ ca lariꞌ ráculiꞌ.
  lin-lin: Pamba te bomoi eleki bilei na tina, mpe nzoto eleki bilamba na tina.
  hns-NT: Djiewan to khaaik se aur dehie kapra se barka hai.
  noa-E: Pãarta nem khoojem nem khãyaujã ajapchanaa khajũa khãyaujã ʉ̈rʉʉcha balee
    sĩsidʉmgui ajim anʉm, Ẽwandam dau na. Jãg ichdëu pãar ompaatarrjö, pãrau nem ig
    nʉmjã irua deebajup.
  eng-EMTV: Life is more than food, and the body is more than clothing.
  mib-NT: Chi Yaā Dios ni sáha ya jeē técu rō jiín yɨquɨ cúñu rō, te nagā ni cuu jeē
    ma cuáha ya jeē cáji rō jiín jéē cúhun ró.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ ने़त्तिगे़न् हिङ्‌मन्‍निन् चामा थुङ्‌मानुःल्‍ले़ यम्‍बारो॥
    हे़क्‍क्‍याङ् नासिङ्‌गे़न् थक्‍किन् चाङ्‌मा वाःप्‍मानुःल्‍ले़आङ् यम्‍बारो॥
  xnj-xnj: Ndava muni wumi witopela kuliku chakulya, na higa yitopela kuliku nyula.
  mmx-mmx: Lorooro i silok aleng ti leveluxa, la labantuxu i silok aleng ti levesingsiga.
  cbr-NT: Mitsun pitisamaira camina mitsux 'ain, mitsun chupasamaira camina mitsux
    'ain. An mitsúxmi ënë nëtënu tsóti oquin unio Nucën Papa Dios ainshi ca ami piti
    ñu mitsu 'inánan ami pañuti chuparibi mitsu 'inánti 'icën.
  tee-NT: Pus palai tu'u' ju mi'atsucunti'an ju uxijnan. Palai jantu ju va tu'u' vaiti.
    Chai palai tu'u' ju milacatuna'an. Palai jantu ju va tu'u' malakch'inti.
  eng-LSV: life is more than nourishment, and the body than clothing.
  cak-NT: Roma ri Dios can xuya-pe ic'aslen chech-ulef, can nuya-pe chuka' ri iway
    y ri itziak chi xticusaj.
  pah-NT: —Tapekouhui ti penhimbi'ua rehe, ei Jesus'ga. Tupana'ga pe apo. A'ero po
    ti ga imondoukari pe me mbatera nehẽ to'u ti g̃a javo. A'ereki Tupana'ga pe koji'i
    pyry pendekoa. Tapekouhui ti pejipira rehe. Oapo ga penda'oa. A'ero po ti ga imondoukari
    pepira pe me nehẽ. A'ereki Tupana'ga pe koji'i pyry penda'oa, ei Jesus'ga.
  sja-NT: Tachi Ak'õrepa tachi chok'ai p'anapipari. Iruata tachimaa chik'o teeit'ee.
    Ma awara irua tachi k'ap'ɨa ooda perã, tachimaa p'aru teeit'ee.
  xed-xed: Mal hafu ka skwa zay, mal vgha ka lgut.
  mks-NT: Jáchi̱ cáhnu chága̱ mé ndó a̱ ju̱ú ga̱ ña̱ xíxi ndó xi̱hín ña̱ ndíxi ndó.
  gfk-S: Io, ira numu nilon i tamat ta ira nian ma ira tamai mu i tamat ta ira mol.
  bmu-bmu: Sileŋinambuk maljei, miaŋön bohonŋi aiga opo kereŋnöŋ mönö miaŋgö nembö
    bapŋe ahöza. Jeŋinambuk maljei, miaŋön bohonŋi aiga nenenöŋ mönö miaŋgö nembö
    bapŋe ahöza.
  dgz-dgz: Iwa inak wariana ame ibariwa, go taba ame gauarap. Amba sia etuya ame ibariwa
    go en wanup megawa ame gauarap.
  eng-GNV: 'The life is more then meate: and the body more then the raiment.'
  zaa-NT: Pues, la'labàni qui' ri'u nna adila dàcca'ą tì'chula nu ri'ya ro ri'u; ą'hua
    cuerpo qui' ri'u, tì'chula nu raccu' ri'u.
  eng-WEBSTER: The life is more than food, and the body is more than raiment.
  guh-guh: Apo jinavanapaetsi cajena ëvajaxaejavanexa. Apo jinavanapaetsinua ëvajanaperabëxatabinexa.
  bon-bon: Ingle naace gyene weeme ireclota lui baborage gyene deedei cabu ca, piiyepu
    weeme tääpe baborage gyene cäbletääpe cabu ca.
  nhw-BL: Toteco anmechmacatoc nemilistli huan ya nopa más ipati huan anmechmacas
    tlacualistli nojquiya. Yaya anmechmacatoc amotlacayo catli más ipati huan anmechmacas
    nojquiya catli ica anmoyoyontise.
  mgw-mgw: Kwa mwanjaa nantali bwu'mi kulikoni kilyo, yi'ga nantali kuliko ngu'bo.
  swh-ONEN: Maisha ni zaidi ya chakula, na mwili ni zaidi ya mavazi.
  wbi-wbi: ulwakuva uvwumi vwe kukila ikyakulia, nu m'bili ghwe kukila amenda
  bba-bba: Domi wɑ̃ɑru tɑ dĩɑnu kere, wɑsi mɑɑ yɑ̃nu kere.
  eng-KJVCPB: The life is more than meat, and the body is more than raiment.
  kgk-NT: Ndaha'éi nhane rembi'u-rehe, nhande ao-rehe jaiko porã Nhandejáry ndive.
  waj-waj: Hama ngia yeenna nnaaraivaara nnaasu variaavai. Hama ngia ngiingii mmammaiyauvunu
    funnukakiaaraivaara nnaasu ngii mmammaiyauvo vaivai.
  ekk-PKP: Elu on palju enam kui toit ja ihu enam kui rõivaste kandmine.
  mpx-mpx: Yawal te ana nuwatu i bwata, aanan ana nuwatu nige i bwabwata, ge tuwan
    ana nuwatu te i bwata, kaliko ana nuwatu nige i bwabwata.
  wbp-wbp: '@see-verse:LUK.012.022'
  luo-luo: Ngima duongʼ moloyo chiemo, kendo del duongʼ moloyo lewni.
  nhe-NT: Toteco inmechmacatoc yolistli huan ya nopa más ipati huan inmechmacas tlacualistli
    nojquiya. Yajaya inmechmacatoc imotlacayo tlen más ipati huan inmechmacas nojquiya
    tlen ica inmoyoyontise.
  aii-aii: ”ܣܵܒܵܒ ܓܵܢܵܐ ܒܘܼܫ ܙܵܘܕܵܐ ܝܠܵܗ̇ ܡ̣ܢ ܡܹܐܟ݂ܘܼܠܬܵ‌ܐ، ܘܦܲܓ݂ܪܵܐ ܡ̣ܢ ܠܒ݂ܝܼܫܬܵ‌ܐ.
  esk-NT: Iñuułiq pitḷuktuaŋuniqsuq niqimiñ, suli timi pitḷuktuaŋuruq atnuġaaniñ.
  msb-msb: Nasabi ko ini kay igwaʼn mga mas mahalaga pa sa pagkabuhay ki sa pagkaon
    kag sa lawas ki sa bado.
  cpa-NT: Ma¹dsio¹² quien¹² jmi²dsí² quiánh² hniah¹² cónh¹ jín³ hi² jøng², hi² cøgh²
    høgh², hi² quieih³ hniah¹².
  dso-dso: କାଇକେବଇଲେ କାଦିଟାନେଅନି ଜିବନ୍‌ ଆରି ବସ୍‌ତର୍‌ଟାନେଅନି ଗାଗଡ୍‌ ଆକା ମୁକିଅ ।
  meu-meu: Mauri ese aniani e hereaiamu; bona tau-anina ese danu dabua e hereaiamu.
  yva-NT: Arono wangkova no mine so, ana mbe mobe mamo anaisye muno ansune ma jewen.
  dgc-dgc: Da tandaan moy, éng nilalang kam na Diyos, éy bakit isipén moy a éwan na
    kam atdinan ta kanén moy éy ta badu moy?
  zpm-NT: Mazd goḻconie guic to dieṉ zha gac xquieḻmban to, dieṉ pa tsiebannie to
    xcuerp to.
  hix-NT: Khoryenkom yano me àwayehpàra rma hak oyehtokonye, noro yano me rma rha
    tànyahmaxem me manatxow hamà. Noro yano me tuhnye rma hak oyehtokonye, noro yano
    me rma rha twomumtosom me manatxow hamà, kekon hatà, Txesusu.
  sim-sim: Tos ni hishihi liyanda mbeek men akwa nga kowe nga frihikop ni liyanda
    ambu nir, wahau.
  npi-ULB: जीवन खानेकुरा भन्दा र शरीर लगाउने कुराभन्दा अझ बढी उत्तम छ ।
  cgc-cgc: Di' ba pagkaan an, dili nang yon impurtanti para ta ate na kabui? Di' ba
    bayo an, dili nang yon impurtanti para ta ate na lawa?
  tim-tim: Sotŋe amâ bunŋe bo. Manmanyeŋande amâ bunŋe. Akto sâŋgumŋe amâ bunŋe bo.
    Hâkyeŋande amâ bunŋe.
  yor-yor: Ẹ̀mí sá à ju oúnjẹ lọ, ara sì ju aṣọ lọ.
  wos-wos: Guni wungi renjoka mawuli yata guni hénooka male yamba sarékékénguni. Guni
    guna séfimbu jémba renjoka mawuli yata guni nukwa wurka male yamba sarékékénguni.
  emp-NTPO: Dadji zocai b̶aida djico cãyãbara biara b̶ʌa. Dadjida dadji cacuad̶e jʌ̃bada
    cãyãbara biara b̶ʌa.
  eng-F35: Life is more than food, and the body more than clothes.
  ind-ind: Karena tujuan hidupmu yang sebenarnya jauh lebih penting daripada soal
    makanan dan pakaian.
  pes-OPCB: زیرا زندگی از خوراک و بدن از پوشاک با ارزشتر است!
  mpt-mpt: Imena aaya youmao dot misiambabe, ye ayam otane ib dam ole afen blib kesoa
    ole dot ayamobe. Ib imena aaya youmao amit ninbabe. Afen smik ele amit nin kesoa
    ibo inamin namin olo bobolo mo fumbianibta ib bobolo usano mo keyemone!
  ssx-ssx: Pa ekipeke. Da꞉ta꞉la꞉ ekima꞉ta꞉ ne ota꞉ lombei pa꞉la꞉ make mo lokema꞉ta꞉
    dau make ota꞉ lombei pu pa꞉la꞉me.
  mkl-mkl: Kuwɛɛi ɑmɑnɛ í re ijɛ, ɑrɑ mɔ í re jĩnɛ.
  gaq-gaq: ମେଃନ୍‌ସା ଡାଗ୍ଲା ଚଙ୍ଗ୍‍ନେ ବାଦୁଲ୍ ପାରାନ୍‌ ବାରି ପାଟାଇ ବାଦୁଲ୍ ଗାଗ୍‌ଡ଼େ ମ୍ନା
    ।
  gof-RNT: Shemppoy kathafe bolli afilappe aadhdhees.
  unx-unx: ଜମେୟାଁଃଏତେ ଜୀଉ ଆଡଃ ଲିଜାଃଏତେ ହଡ଼୍‌ମ ମାରାଙ୍ଗ୍‌ଆଃ ।
  gah-gah: Nosánetá nene netá gihila nomive. Lekelisi miniki aliki itamó nenémo netá
    gihila neve. Itó lukugupeló ginegane nenémo netá gihila nomive. Lukugupe nenémo
    netá gihila neve.
  lcm-lcm: Using kami to kapo laba ani pok, na pukun imi kapo laba ani vakup.
  aer-aer: '@see-verse:LUK.012.022'
  qvc-NT: Chaqa bidaykiqam ancha balin maski mikunamanda. Kwirpuykipismi balin maski
    mudanaykimanda.
  tgl-ULB: Sapagkat ang buhay ay mas higit kaysa sa pagkain at ang katawan ay mas
    higit kaysa sa mga damit.
  cbs-NT: Jamen Diosun matu mekekubainmistun matu damiwatan matu jiwemakin chanima
    piti inun matun tadi matu inankubainmiski.
  xtm-NTPP: Ka jini ni ja maa Su'si ma ni sa'a ja ka teku ni a, te kuu sa'a ya ja
    jin ni'i ni ja jin kaa ni ma. Te ka jini ni ja maa Su'si ma ni sa'a yikikuñu ni
    a, te kuu sa'a ya ja jin ni'i ni ja jin kondii jin konama ni.
  nnq-nnq: Bwomi kilebe cha mbone kupeta chakulya nammele nga gwambone kupeta ngobo.
  bao-NT: Mani ca cati niirijea baarique ametʉenero wapa cʉti, mani upʉ cãa juti ametʉenero
    wapa cʉti.
  san-ORI: ଭକ୍ଷ୍ୟାଜ୍ଜୀୱନଂ ଭୂଷଣାଚ୍ଛରୀରଞ୍ଚ ଶ୍ରେଷ୍ଠଂ ଭୱତି|
  rmn-rmn: Вай о бэшыпэ багалыс хамастар, ли о тэни багалыс савутендар.
  huv-NT: ¿Neol ngwa, icona alwüx itaman, ngo matnej nüeteran; aton micuerpojan alwüx
    atam, ngo matnej napixerana?
  otn-NT: A nu̱yá, nu̱ rá̱ te ra̱ ja̱'i̱ ma̱n'natho di̱ mu̱ui ngue'a̱ te da̱ zi. Nu̱
    rá̱ do'yo ra̱ ja̱'i̱ ma̱n'natho di̱ mu̱ui ngue'a̱ te da̱ hye.
  nop-nop: Hatihatidi nemek folooŋ tilak, nanaŋedi moŋ, be foloohikdi nemek folooŋ
    tilak, tinahukutdi moŋ.
  obo-NT: Su iddos koniyun umuu, lampas pa kos koru‑anon taddot koka‑an woy dos lawa
    row, lampas pa kos koru‑anon taddot umpak.
  kca-kca: Уԓәпса ԓэтәт эԓты ԓӑтәӈшәк, пӑ хŏйат эԓ - ԓумтәм эԓты ԓӑтәӈшәк.
  cak-ENT: Roma si ri Dios xuya-pe ic'aslen chuvüch ri ruch'ulef, nuya-pe chuka' ri
    ivay richin c'o ic'aslen y ri itziek richin nitz'apij-ivi'.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤏᤧᤳᤋᤡᤃᤧᤴ ᤜᤡᤱᤔᤴᤏᤡᤴ ᤆᤠᤔᤠ ᤌᤢᤱᤔᤠᤏᤢ᤺ᤸᤗᤧ ᤕᤶᤒᤠᤖᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤏᤠᤛᤡᤱᤃᤧᤴ ᤌᤰᤁᤡᤴ
    ᤆᤠᤱᤔᤠ ᤘᤠ᤺ᤵᤔᤠᤏᤢ᤺ᤸᤗᤧᤀᤠᤱ ᤕᤶᤒᤠᤖᤥ॥
  mie-NT: Chi Yāā Dios nī nsāhá yā jā técū nū jíín yiqui cúñu nú, de nā oncā cúu jā
    má cuáha yā jā cajī nū jíín jā cuhun nú.
  san-TIB: བྷཀྵྱཱཛྫཱིཝནཾ བྷཱུཥཎཱཙྪརཱིརཉྩ ཤྲེཥྛཾ བྷཝཏི།
  qve-NT: Kay pachapi vidaykichisqa valen allin kaqkunata ruwanaykichispaqmi, manan
    mikhuchinallaykichispaqchu. Saynallataqmi cuerpoykichispas allin kaqkunata ruwanaykichispaq
    valen, manan sumaqta p'achachinallaykichispaqchu.
  pao-NT: Soo numu gwetzooina ka tukapu ooonakwatu, ka pukwi numu namasooana ooonakwatu
    tuwow.
  cbu-NT: ¿Nitaati Apanll iyaa tinarangu, anootsimari chinamaam tinarang? nduni. Itaru,
    siysa Apanllush izuuru tachitamaam chinangtsa.
  usa-usa: túwaraimma minnâ aáwaqa íma wáiye. ánibo keráwáqtí túma minnâ íma unáákáqtôma
    wáiye.
  soy-soy: Likumúŋɛ́ rɛ nfɑ́ɑ yɛ ilukɛ felɛ, ipiŋɛ in ilũ fe.
  hui-hui: Tomo bagi hene lowa wali agali holenego duniniore ndobe. Agabi bagi hene
    lowa tingini dunini wigi bidago ndobe.
  amf-amf: Harrna hambhidianna, galara dayntano, apalara bishino saga ko sage.
  quc-NNT: Nim k'u na u b'anik ri i k'aslemal chuwäch ri wa. Nim na u b'anik ri i
    cuerpo chuwäch ri atz'iaq, —kächa'.
  dob-dob: Manuna yawasida yage sinabwana maiboꞌada ꞌedaya, ta gwegwe nidi bwala manudi
    nigeya yage sinabwana.
  wrs-wrs: Yena nihva innemba nelmangasva lohvmoa, wo eva yena nihva pikianmba vewolalmangasva
    lohvmoa owai. Yeoa keknamoa pevna undm ningvm.
  mca-mca: qe na' witiƚa'x les t'anipji' na'aj inaq, qa ha'ne i'naj i'nese'n qa les
    t'anipji' ek ekewe' witqhinatai.
  kiw-kiw: Oroiꞌioi ihaha raa-ka, duui aibo bia, kamia tuupi ihaha raa-ka, imaꞌoia
    hipurai aibo bia.
  tzo-TZC: Yuꞌun ti acuxlejalique jaꞌ tsots scꞌoplal. Jaꞌ mu sta ti aveꞌelique. Ti
    abecꞌtalique jaꞌ tsots scꞌoplal. Jaꞌ mu sta ti acꞌuꞌique.
  mya-mya: အ​သက်​သည်​အ​စား​အ​စာ​ထက်​အ​ရေး​ကြီး ၏။ ကိုယ်​ခန္ဓာ​သည်​အ​ဝတ်​ထက်​အ​ရေး​ကြီး​၏။-
  gng-NT: Kimɛ limiɛl cɛn' tijier, nɛ tigbɛnɛnt mɔ cɛn' tiwɛngolkaar.
  cbi-NTPO: Matyu lala chu' jintsuñaa, fintsuminuba kayu pulla baleve, tsenmala lala'
    bulaa jalinuba kayu pulla baleve.
  ikk-NT: Ndụn ka ihiẹn-oriri; ẹhịụ ka ẹkwa.
  leu-leu: A toxan a maana mo molava sena fanganan lana toyan simi e maana mo molava
    sena marapi ina xafutaan nami.
  maz-NT: Mizhocjimi o ngampc'aji va. Nadya, ¿cjo dya xo ra dya'c'üji c'ü rí siji,
    'ñe c'ü rí jyegueji?
  bod-N: རྒྱུ་མཚན་ནི་ཁ་ཟས་ལས་ཚེ་སྲོག་ཁྱད་དུ་འཕགས་ཤིང་གྱོན་ཆས་ལས་ཀྱང་མིའི་ལུས་པོ་ནི་ཁྱད་དུ་འཕགས་པ་ཡིན།
  tca-NT: —Erü perü maxü̃ rü õnaãrü yexera nixĩ, rü pexene rü naxchiruarü yexera nixĩ.
  zpl-NT: Nú nehuañi bene máse seca lunú racu bene, nu cuerpoꞌ bene máse seca lu xucu
    bene.
  mbc-NT: Maasa pra uurî'nîkon ko'manto' ko'mannîpî Paapaya. Moropai uyesa'kon ko'mannîpîiya.
    Mîrîrî wanî mîrîrî uya're'kon moropai uponkon yentai. Mîrîrî ye'nen mîrîrî pî'
    teesenumenkai pra e'tî.
  ndg-ndg: kwa kuwa maisha nga muno kuliko chakulya, ni yega muno kuliko ngobo.
  wsk-wsk: Inang yu mu mel gotek, bare nanga nadera mu asele mel biya. Guang yamel
    ana nangimik te eresan mu mel gotek, bare nangimik mu mel biya.
  toj-NT: Ja jas huaxa huabyexi soc ja jastal huaxa c'utes abajexi, pero ay to mas
    t'ilan que yuj ja jahui.
  tbc-tbc: Man dugo, anaŋ an mel tusan dugo ŋutumi an mel tubun a. Taida mi, biouŋ
    tinim san an mel tusan dugo tinimi mok an mel tubun a.
  sna-sna: Upenyu hunopfuura zvokudya, uye muviri unopfuura zvokufuka.
  smk-NT: Anaod, say pipa'kaan nin byay moyo ket mas ararem dyan say pangangan tan
    pisisket.
