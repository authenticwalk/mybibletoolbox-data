  zar-NT: Nácarö lesacaʼ yöl-laʼ naʼbán queë́liʼ ca le ráguliʼ, ateʼ nácarö lesacaʼ
    idú le nácaliʼ ca lariʼ ráculiʼ.
  kde-kde: Kwa kuva, maisha lenu nni la mana namene, akee chihi kwajili ya chakulya
    weka. Na miili yenu nni ya mana namene akee chihi kwajili ya dinguwo weka.
  ata-ata: Xo maulinenge ne, anu mutila no anu laꞌilali xe vasimenge ne anu mutila
    no anu tokolomo.
  qvw-NT: Bïdayquim mas bälin cay micuycäpïtá; aychayquim mas bälin cay müdanapïtá.
  nfa-nfa: Te mamuri èdhi ne risi nèti ngaa dhu èdhi taꞌa, aa ngaa dhu èdhi pake.
  tnp-tnp: Nəsotətəlɨg pɨkiən mətəu-inu nəmiəgəhiən rəhatəmah tapirəkɨs nauəniən,
    kəni nɨpətɨtəmah tapirəkɨs napən mɨn rəha nuvəniən lan.
  urd-urd: क्यूँकि जान ख़ुराक से बढ़ कर है और बदन पोशाक से।
  hot-hot: '@see-verse:LUK.012.022'
  mqj-NT: Annu marru kalando ia katuoan anna la nande, anna batang kale marru kalando
    anna la sampin.
  rus-SYN: душа больше пищи, и тело - одежды.
  mbh-mbh: Na mimiong i aolonga nge aning, na toko ini peti i aolonga nge ile teunong.
  bdd-bdd: Weyahina yawasida ginaula madouna mabwaiyada ꞌoida, ma tobwatobwaedi ꞌwapi
    weyahina geya ginaula madouna.
  cbt-NTPO: Yosë chachin ananpirinpoa'. Nonënpoa' quëtërinpoa'. Co capacaso marëáchin
    isoro'paquë acorinpoahuë'. Noyápiachin a'mocasonta' co onpopinchin yonquicaso'
    ya'huërinhuë'. Yosë na'con na'con yonquihuatëhua', catahuarinpoa' noya ya'huëcaso'.
  rmy-SERVI: Джювимо будэр хамастар, и трупо будэр їдатар.
  srn-NT: Bika a libi warti moro leki nyanyan, èn a skin warti moro leki krosi.
  cta-NT: Cuayáꞌ chaꞌ luꞌú ti na, masi siꞌi quiñaꞌa̱ tsa na cacu na; cuayáꞌ tsa si
    tsoꞌo ti tiꞌ na, masi siꞌi tsoꞌo tsa ñaꞌa̱ steꞌ na.
  bqc-SIM: Wɛ̃ni dɛ pↄbleala, mɛ dɛ pↄkasala.
  tcz-CHONGTHU: Ajeh chu hinkho hi anneh ding sanga lujo, chule natahsa jong sille
    chen sanga lujo ahi.
  mar-mar: कारण अन्नापेक्षा जीव आणि कपड्यांपेक्षा शरीर महत्त्वाचे आहे.
  snp-snp: Omude kofawa minonimo mona yakafo wete-neta ya olu fulo edami ne. Ido ukade
    yakafo ukadelo owo ya olu fulo edami ne.
  isl-isl: Lífið er miklu meira en föt og fæði.
  spy-NT: Wōō ꞉soboon kusiir āmit nto sirooy.
  xnn-xnn: Tay wedweda nan biyag mo nan makan ya nan awak mo nan bado.
  mwe-mwe: Pabha gumi ni gwa mmbone kupunda shalya, na shiilu ni sha mmbone kupunda
    iwalo.
  tte-tte: Yawasi kana nuwatu ilalakisosi kabo kan kana nuwatu. Yola kana nuwatu ilalakisosi
    kabo kaleko kana nuwatu.
  tcs-tcs: Laip blo yupla i moden kaikai ane klos blo yupla.
  hlt-THB: Awk ai anglakawh hqingnaak ce awipyi bet hy, suibai anglakawh pum ve awipyi
    bet hy.
  soq-soq: Nana ita gara ipa debamau ete sauwa baiwa, tane e inawala, sa ipa debamawaida,
    mai ete insaisawa rua.
  qub-qub: ¿Manachu röpapita, micuypita mas bälin bïdayquega?
  att-att: Ta máwák nga tángngagan naw yù áttole naw kâ Namarò ánnè sù kanan naw,
    ánna iddukan naw yù baggi naw ánnè sù gámì naw.
  bki-bki: Jidomiano nalo na maka rimemedu, bior kenemiu meuliano naio bo loa ka sinaniano,
    a niabemiu naio bo loa ka kulum̃arauo.
  bqp-bqp: Wɛ̃̀ndi de pↄ́blela. Mɛ̀ de pↄ́kasala.
  mcp-mcp: Cʉg í ntɔ̧ ídʉ̂w, nyúul ntɔ̧ míkáándə́?
  hat-hat: Lavi pi konsekan pase manje, kò pi konsekan pase rad.
  npl-NT: Nomonemilis inawak Totajtsi Dios okachi ipati ke n tlákuali, iwa nomokuerpo
    okachi ipati ke n tlakemitl.
  bgg-bgg: Chai ne michie re-è de bajo mugak ba ro, chiih-è siu ne yung è de bajo
    mugak ba ro.
  eng-TCENT: Life is more than food, and the body is more than clothing.
  eng-BSB: For life is more than food, and the body more than clothes.
  cpu-NT: Tema tzimatsi pashine ampampithashiretakotapiinteri añaantareki, iro kovaperotacha
    anayiro okaratzi ovayetapiintari, okaratzi akithaayetapiintari eejatzi.
  san-ASM: ভক্ষ্যাজ্জীৱনং ভূষণাচ্ছৰীৰঞ্চ শ্ৰেষ্ঠং ভৱতি|
  tac-NT: Pe alarigá na'tálika tabilé 'la ju, iligá Onorúgame 'yuga 'we a'lá sébali
    na'tálime ju 'nalina.
  eng-WEBPB: Life is more than food, and the body is more than clothing.
  gfk-H: Io, ira numuat nilon i tamat ta ira nian ma ira tamai muat i tamat ta ira
    maal.
  viv-viv: Au yawaimi gaitoma lakahina tu aꞋa gaitoma kabiꞋona, kadu wowomi gaitoma
    lakahina tu kaleko gaitoma kabiꞋona.
  yao-yao: Pakuŵa umi upundile kwa yakulya ni chiilu chipundile kwa iwalo.
  tgp-tgp: Matan mauri mo aulu jea, mo jeu na hanhani, ale epemim mo aulu jea, mo
    jeu na ruru.
  auc-NT: Cænguinque cæ̈ninque dicæ quëwëmongaa. Weocooque wëñadinque dicæ quëwëmongaa.
    Mönö quëwenguïmämo ïñömö godömenque impa.
  kbc-NT: Igaataɡ̶a ɡ̶adiwigo daɡ̶axa me ɡ̶oneɡ̶egi aliciagi niweenigi. Ǥadolaadi
    daɡ̶axa me ɡ̶oneɡ̶egi aliciagi nowoodaɡ̶agi.
  bmh-bmh: '@see-verse:LUK.012.022'
  ctu-BL: Ñumen i c'ʌjñibal la' bʌc'tal bajche' la' pislel.
  meq-meq: Hərwi məsəfəre na, a ze wu mənday ada bo kurom na, a ze petekeɗ segey.
  noa-H: Pãarta nem k'oojem nem k'ãyaujã hajapchanaa k'ajũa k'ãyaujã hʌ̃rʌʌcha balee
    sĩsidʌmgui hajim hanʌm, Hẽwandam dau na. Jãg hichdëu pãar hompaatarrjö, pãrau
    nem hig nʌmjã hirua deebajup.
  alp-NT: Le hidupe pentine lesi bei manane kai nanakwalare pentine lesi bei pakiane.
  san-VEL: bhak.syaajjiivana.m bhuu.sa.naacchariira nca "sre.s.tha.m bhavati|
  kbq-kbq: Na'ankure tasimuma erita manizamo'a ne'zana ageteregeno, tavufamo'a kukenama
    hu'zana agaterene.
  kbh-kbh: Ndegombre, vida chë sanama más enduámana y cuerpo chë ents̈ayama más.
  ron-LSB: Viața este mai mult decât mâncarea, iar trupul este mai mult decât îmbrăcămintea.
  pon-pon: Maur me kajampwal jan mana, o war me mau jan likau.
  nhe-BL: Toteco inmechmacatoc yolistli huan ya nopa más ipati huan inmechmacas tlacualistli
    nojquiya. Yajaya inmechmacatoc imotlacayo tlen más ipati huan inmechmacas nojquiya
    tlen ica inmoyoyontise.
  sps-sps: Fiisia! A toto gim non ma fis pis a kainy ainy, ge puainy mes te gim non
    ma fis pis a fo raarav.
  wnc-wnc: Dasingge? Kayuk yutnanga akngasa atdamukut tapata gatu nanamu atdamik.
    Siwan gupza tumukut tapata gatu taukza atdamik,” ngang yanikut.
  bus-bus: Wɛ̃̀ndi dɛ pↄ́bleela. Mɛ̀ dɛ pↄ́kãsãala.
  gub-BL: Ta'e nazaiko kwaw temi'u rehe zutyka'i xe. Zanereko haw ikatu wera'u zaneremi'u
    wi. Zaneretekwer ikatu wera'u zanekamir wi.
  imo-imo: Eno molonge mele olandopa, langi nonge mele mandopa; enonga kangi yu olandopa
    mele maminye pakonge mandopa mele kani langi nonge mele kinye maminye pakonge
    mele kinye konopu awini liko naa mundeio!
  boj-boj: Niŋgi iŋgi uyo na segi ŋambile oqasai. Niŋgi gara jugoqnqab dena segi nuŋgo
    jejamu bole sqasai.
  eng-DRA: The life is more than the meat, and the body is more than the raiment.
  knf-knf: Ubida upel pde, kë uleef upel imişa.
  san-KHM: ភក្ឞ្យាជ្ជីវនំ ភូឞណាច្ឆរីរញ្ច ឝ្រេឞ្ឋំ ភវតិ។
  arn-NT: Mongen doy faliy ta iyael mew, ka femngechi ta kuerpu doy faliy tati takuwün
    mew.
  zas-NT: Guialnaban mazri lasajcan guial loj guialraw, guiáad xcuerp bejn mazri lasajcan
    guial loj xabaman.
  ken-NT: Nɛpɛ́m nkwǎ nɛ́bhɨ́kɨ́ cha nɛnyíɛ́? Nɛpɛ́m nkwǎ nɛ́bhɨ́kɨ́ cha ndɛnɛ́?
