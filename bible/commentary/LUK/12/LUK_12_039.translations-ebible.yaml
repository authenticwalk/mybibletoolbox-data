  ita-1927: Or sappiate questo, che se il padron di casa sapesse a che ora verrà il
    ladro, veglierebbe e non si lascerebbe sconficcar la casa.
  lww-lww: “Ana maran taaga sina ga, visae yar tai kilia ruru pogos nap̃a yoko yar
