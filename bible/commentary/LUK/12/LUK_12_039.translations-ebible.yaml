    heli teli odoo oso simi ogoloso yayo habigili.
  urd-GVR: Yaqīn jāno, agar kisī ghar ke mālik ko patā hotā ki chor kab āegā to wuh
    zarūr use ghar meṅ naqb lagāne na detā.
  far-far: “Ma mulu ka manata to'ona ru ne, dia na wane ana lume nia saitamana ga
    ana kada ne wane beli kai dao mai ana, nia 'afitai na wane beli ka ru laona lume
    nia.
  suz-BL: नेनीने, खिं ङा मुरुमी ‘मुल खुइ जाक्‍नीम’ दे तुइश्‍शो नम हना, मेकोम खिं मप्रोंइथु
    मइप्‍थु बाक्‍शा, खुइ पचा मगेम वा। १थिस्‍सलोनिकी ५:२
  car-NT: 'Ero te uku''toko: mo''ko tautynen ''wa one wara a''ta mo''ko manaman wopyry
