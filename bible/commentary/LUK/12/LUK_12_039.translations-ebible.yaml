verse: LUK.012.039
translations:
  kpx-kpx: Katealemo ko huhulahave. Mesoho oe biageu vavoloe atau lohoveve vani ke
    auna hilokai nita uniege vavoloe ata keu bae ovemo vavoloalivebene.
  okv-H: Erevi be kivujo. Eto bande mamo na pegene embo iji deina pegene aisuja amo
    duru ingaehija amo simba ururou pegene embo na puvuto bande pejeto horihirou amo
    mahu haekau pambaehija.
  tbo-tbo: Ma gegeka ona hanapugeya, itapa numa taniwagana tu danedanene a nei kabudalana
    ita hanapugeya apo matana ita kayakaya po apega a numa ita lupapaya po ita lui.
  mal-C: കള്ളൻ വരുന്ന സമയം വീട്ടുടമസ്ഥൻ അറിഞ്ഞിരുന്നെങ്കിൽ അദ്ദേഹം തന്റെ ഭവനം തുരക്കാതിരിക്കാൻ
    വേണ്ട കരുതൽ ചെയ്യുമെന്നു നിങ്ങൾക്കറിയാമല്ലോ.
  grc-SR: Τοῦτο δὲ γινώσκετε, ὅτι εἰ ᾔδει ὁ οἰκοδεσπότης ποίᾳ ὥρᾳ ὁ κλέπτης ἔρχεται,
    ⸋ἐγρηγόρησεν ἄν, καὶ⸌ ⸂οὐκ ἂν ἀφῆκεν⸃ διορυγῆναι τὸν οἶκον αὐτοῦ.
  bgc-bgc: पर न्यू जाण ल्यो, के जै घर का माल्लिक नै बेरा हो, के चोर ठीक किस घड़ी आवैगा
    तो वो तैयार रहन्दा, अर अपणे घर म्ह चोरी न्ही होण देन्दा।
  khz-khz: Na pio ripa, pene numa talimana ripana, arigi orai lema talimana pene vogomai
    numa pene gita-tagoa, pe lema talimana maki lema pene veraulea.
  deu-TKW: 'Das aber verstehet: wenn der Hausherr wüßte, zu welcher Stunde der Dieb
    kommt, so würde er wachen und sein Haus nicht durchwühlen lassen.'
  zsr-NT: Lë ni ral‑laꞌ gnö́ziliꞌ. Laꞌnaruꞌ nöznëꞌ xan yuꞌu bizxa dza huadxín gban,
    uspán ladxëꞌë len cutu guꞌë latj bönniꞌ udxíëꞌ yeru lidxëꞌ, cui cuanëꞌ le dzöꞌ
    lidxëꞌ.
  lin-lin: 'Kasi bososola malamu likambo oyo : soki nkolo ndako ayebaki ngonga oyo
    moyibi akoya, alingaki kopekisa ye kokota kati na ndako na ye.'
  hns-NT: Bakie thiek se sotj. Djab koi djaanie kie tjor kaun tem par aaiga, tab thoro
    soetiega? Na, oe djagte rahiega djeme tjor bhiettar na aai sake.
  noa-E: Pãrau khaphʉ nʉmgui ajim anʉm, ãbmua khãijã ich di aig nem jĩgkhaan bëeju
    ora khaphʉ akhiin, bʉ̈ʉrjã khãiba warag sĩi thʉa ëeju, ʉdʉʉr ich nem jĩgkhapiba.
  eng-EMTV: But know this, that if the master of the house had known in what hour
    the thief was coming, he would have kept watch, and not allowed his house to be
    broken into.
  mib-NT: 'Te na jécūhun ni rō jeē cahán jnūhun yátá yáha: Tēe chíí vehe, núu ni jini
    de na hora quiji ñacuīhná, te condito de, te ma cuáha de jnūhun jeē sacuíhná vehe
    de núú.'
  lif-NT2: हिम्‍दाङ्‌बाल्‍ले़ खुःन्‍द्रिक्‍पे़न् खुःन्‍छे़ ताः के़लॽबा ये़म्‍मिन्
    निङ्‌वाॽ खोःसुने़ फाॽग्र से़क्‍खासाङ् खुःप्‍मा मे़बाङ्‌घुन् के़लॽबा पाःन्‍निन्
    कुसिङ् निःत्ते़म्‍मे़ॽओ॥
  xnj-xnj: Mumanyila lijambu lenili, ngati mkolo nyumba ngamanyili lukumbi lwa muhiji
    kubwela, ngaatamili mihu, ngaileki lepi nyumba yaki yidenyewayi.
  mmx-mmx: La mina xasep at nai! Mo do laradi at loogu iklen loxonaleng laradi xipkip
    pilo naba vot, neni noxo ke nom laradi xipkip pilo na das beles uto xeneng at
    loogu ren.
  cbr-NT: Camina 'unanin, uínsaran cara aia quixun 'unáncë 'ixun ca xubuñu unin 'uxquinma
    an ñu mëcamacë uni caíntsianxa. Caíncëx uáxa ñu mëcamanux atsíntisa taniabi ca
    'uxcëma 'ixun xubu 'ibun atsínmitsianma.
  tee-NT: Pus ac'ats'at'itch ju ani. Ju amachaka' ni isc'atsa cava tuchi hora ixmilh
    ju ak'alhona' pus ixlhistaclh chai jantu ixlacasq'uinilh ni ixtamalhtek'a chai
    ixtanu la'ixchaka'.
  eng-LSV: And know this, that if the master of the house had known what hour the
    thief comes, he would have watched, and would not have permitted his house to
    be broken through;
  cak-NT: Y rix iweta'n, xa ta jun rajaf-jay nuna'ej jampe' napon jun elek'om pa rocho,
    ri rajaf-jay ri' nic'ase' chi nuchajij ri rocho, y man nuya' ta lugar chi ri elek'om
    ntoc-apo chi nelak'-e.
  pah-NT: —Onga jara'ga ndokwahavi iporomive'ga rura g̃wonga pe, ei Jesus'ga. Po ga
    okwaha, gwepia katu po ga g̃wonga a'ea rupi hamo iporomive'ga mongiukare'yma hamo,
    ei Jesus'ga. A'ea pe pekwaha, ei Jesus'ga.
  sja-NT: Mamĩda nãga k'awáatɨ parãpa. Te chiparipa k'awa bada paara nechɨapari cheit'ee
    hora ichi net'aa chɨa atait'ee, chok'ai bak'aji ma nechɨapari ichi tede t'ĩupiamaapa.
  xed-xed: «Fawafa ta sləməŋ ɗina. Ka má nda sna zəʼala hga ta fitik dzaʼa lagha ghali
    da taŋ katsi, má dzaʼa nzanza ndiri má zlaŋta a ka zlratani ta hgani wa.
  mks-NT: Cande̱hé ndo̱ jáchi̱ xíní ñúhú canda̱a̱ ini ndó ña̱ yóho. Tá xíni̱ in da̱ta̱a
    ndá hora cúni̱ na̱ cui̱hná qui̱hvi na̱ vehe da já quéa̱ a̱ cúju̱ da̱ jáchi̱ ndáá
    va̱ha da vehe da já ná a̱ quíhvi na caja cuíhná na̱ ña̱ha vehe da.
  gfk-S: Io, na tahut be mu na palai tano turadi nong a nuno no hala. Be igor nunure
    no pana bung be no ut na kukuman na hanawat pai gorle bala leh ie be na sale no
    nuno hala.
  bmu-bmu: '“Gwölö malbingö keu ki mönö ölöp mötmörime: Suŋgem aiga kegwek azinöŋ
    wanat nalönöŋ me auanöŋ kamawi, miri toŋan mi mötpawak ewö, yaŋön mönö gwölö mala
    miriŋi ölöp galöm meiga qesiŋda öŋgömamgö osima.'
  dgz-dgz: Amba sia anu awan. Pa i apanewa wam ansena up apane tauepi anupo nene yamam
    ta wandepo, gapan up apane warup oisepo, amba pa mega ya benak unuk aepo.
  eng-GNV: Nowe vnderstand this, that if the good man of the house had knowen at what
    houre the theefe would haue come, he would haue watched, and would not haue suffered
    his house to be digged through.
  zaa-NT: 'Lítelíni attu ejémpluį: ttu tàta nna cáalá yùą biỹa hora íl·lani ubana
    litsi''į nna, entonces labí gá''athią, anía modo nna labí hue''él·la''ą nuỹa cuaną
    biỹa té le'' yu''u qui''į.'
  eng-WEBSTER: And this know, that if the master of the house knew at what hour the
    thief would come, he would watch, and not suffer his house to be broken through.
  guh-guh: Pacanaëjëre mapacueneje. Bo pexainaenë itsa yapëtaejitsipa paepatota meravi
    pijabojavaberena patsijitsia pecobecovë petonacobetoxotsinënexatsi, nexata apo
    majitsi tsipae. Vajënaeevetecaejitsipa meravijebi. Apo copatsi tsipae pijaboyaberena
    petojoneyanivatsi penacobetoxotsinënexa.
  bon-bon: Cuta ai poto cidi me ngene jwaatwa-naninuye. Mete yageyame liba ero biname
    me otni padare poto cidi me umle ge, tabe piba ero biname ne jiibuge teeme mete
    cabu abacitame.
  nhw-BL: Anquimatij sintla se masehuali quimatisquía ipan tlaque hora ajsisquía se
    tlachtejquetl, quichixtosquía huan amo quicahuilisquía ma calaqui para tlachtequis
    ipan ichaj.
  mgw-mgw: Mutange panga kenda mwene nyumba akatanga saa yaisa mwii alu'e keleka na
    alu'e yi'ki'tyali kunneka ayingi no yiba.
  swh-ONEN: 'Lakini fahamuni jambo hili: Kama mwenye nyumba angalijua saa mwizi atakuja,
    asingaliiacha nyumba yake kuvunjwa.'
  wbi-wbi: kukila aghuo, mukagule ili, nave untwa unya nyumba asakagula unsiki ghuno
    umulyasi ale ikwisa, naale ikwitika inyumba jaake jidenyue.
  bba-bba: I de i n yɛ̃ sɑ̃ɑ sɑ̃ɑ mɑ yɛnu yɛ̃ro ù n yɛ̃ sɑɑ ye ɡbɛnɔ u koo nɑ, u koo
    dom se, u ǹ koo de bu win diru kɔrɑ.
  eng-KJVCPB: And this know, that if the goodman of the house had known what hour
    the thief would come, he would have watched, and not have suffered his house to
    be broken through.
  kgk-NT: '@see-verse:LUK.012.038'
  waj-waj: Aa kua aavaa rikiaatee. Vaidi voovoono nnauvaki mmuara vareera vaidiivo
    nninara suaivaa nnau nakaaraivo rikioo avu taitiri. Mmuara vareera vaidiivo ivaki
    ngioo hama yopeema sipuuvaa rukaitu kioo ngioo vioo mminnamminnaiyauvaa mmuara
    varaitirivee.
  ekk-PKP: 'Aga pidage meeles seda: kui isand teaks, millal varas tuleb, siis oleks
    ta valvel ega laseks oma majja sisse murda.'
  mpx-mpx: 'Nuku nuwahikan te: binimala ebo tonlimi ni atena hauna sauga bulina ge
    tokaoma ni nem, inoke ni lopwali bahi tokaoma wana limi ni leleke ge ni tutuk.'
  wbp-wbp: “Yungurna-nyarra yimi-ngarrirni nyurrurlaku yimi wita wati yinya-kurlu
    yuwarlikingarduyu-kurlu. Yapa yangka kajilpa warnpa ngunayarla yuwarli nyanungu-nyangurla,
    manu kajilpa yapa yantarlarni purunjunju wurulypa-nyayirni, ngula-jangka kajika
    yinyarlu purunjunjurlu purungku mani nyiyarningkijarra. Kala kajilpa yuwarlikingarduyu
    yakarra ngunayarla, kajilparla wapalpa-ngunayarla yakarra, ngulaju kajika nyanyi
    yinya purunjunju yaninjarni-kirra, manu kajika warla-pajirni yuwarli-kirra yukanjarni-kijaku
    purunjuku maninja-kujaku. Milya-pinyi-jala kankulu kujaju yijardu-nyayirni.
  luo-luo: To ngʼeuru ma maber ni ka dine wuon ot ngʼe ni kar sa adi ma jakuo biroe
    to dine ok oweyo ode otur gi jakuo.
  nhe-NT: Inquimatij intla se tlacatl quimatisquía ipan tlaque hora ajsisquía se tlaxtejquetl,
    huajca tlachixtosquía huan ax quicahuilisquía ma calaqui para tlaxtequis ipan
    ichaj.
  aii-aii: ”ܝܕܹܥܡܘܼܢ ܐܵܗܵܐ، ܐܸܢ ܝܵܕܹܥ ܗܘܵܐ ܡܵܪܵܐ ܕܒܲܝܬܵ‌ܐ ܒܐܲܝܢܝܼ ܣܵܥܲܬ ܒܸܬ ܐܵܬܹ‌ܐ
    ܗܘܵܐ ܓܹܢܵܒ݂ܵܐ، ܒܸܬ ܦܵܐܹܫ ܗܘܵܐ ܪܥܝܼܫܵܐ ܘܠܹܐ ܫܵܒܹܩ ܗܘܵܐ ܕܦܵܐܹܫ ܗܘܵܐ ܒܙܝܼܥܵܐ ܒܲܝܬܹܗ.
  esk-NT: Nalupqigiŋitchiksi taamna, tupqum iñuan iḷisimagumiuŋ tigliŋniaqtim tikiumałiksraŋa
    isiqtinnayaitchaa tupiġikkaġmiñun.
  msb-msb: Tandai niyo ini na kun may tag-iya san balay na aram an oras pagkagab-i
    na magaabot an makawat, dili siya mapabaya na makasulod ini sa iya balay.
  cpa-NT: Ma²ŋih³ hniah¹² ha²lah lán¹² dsa² hniu³. Ju³jøng² ca¹lø¹ŋi¹² dsa² hniu³
    he² hora jií¹ dsa² høin², jøng² mi³gú¹dsa ju²jŋia¹³, mi³jøng² tsa¹mi³hí¹ dsa²
    høin² dsi²néi².
  dso-dso: ମାତର୍‌ ଏଟା ଜାନିରୁଆ, କେଡେବେଲେ ଚର୍‌ ଆଇସି, ଏଟା ଗରର୍‌ ସାଉକାର୍‌ ଜେବେ ଜାନ୍‌ସି,
    ସେନ୍ତାର୍‌ଆଲେ ସେ ନିଜର୍‌ ଗରର୍‌ ପେଡି ବାଙ୍ଗାଇବାକେ ନ ଦେଏ ।
  meu-meu: 'Ina na ba diba: ruma biaguna na henao tauna ena mai negana bema diba guna,
    ia na bema gima, bena eua ruma basinema darea.'
  yva-NT: 'Weti wadanide: Arono vatano panaonoambe pare siso yavare inta rai, vatano
    apave yavare umawe raije pantukambe apa masyoto de raije rai, ti syisyaube ramu.
    Weti vatano panaonoambe siso kobe, po apa ananuge inta raugavo aora.'
  dgc-dgc: “Ey baten moy be i halimbawa a éye,” kagi ni Jesus. “Mara, tu te koo to
    bile, éng napospusan na maka i kédeméta no nagtako to bile na, éy binantayan na
    maka, monda éwan maka nakasdép tu nagtako.
  zpm-NT: Goḻgaṉ gaṉle, teḻ niaca miṉe gacnaṉ miech laa ngbaan tsieban lidz zho guieel,
    per naṉd zho dieṉ pa horpaaw, ¿niacxe zaaguies zho? Led sobna zho lëë, nsin nsin
    so zho parne csaand zho sëëb ngbaan lidz zho.
  hix-NT: Onà wyaro uhutwamohsehe xarha, owyanye, kekon xarha tà. Àsok hana natxow
    ha, temenyem kom ha. Horykomo katxhotho yanàr xe tehtokonye, tomohtoho yokarymahra
    natxow hamà, noro wya. Àro ke uhutwahra rma nay hamà, horykomo, kekon hatà. Tàwya
    uhutwantok haxa, ànàkhàra esnàràtho haryhe mà, thona ro esnàràtho haryhe mà, bàn
    yaka owomrà kom hona xenyàràtho haryhe mà, àwya, kekon hatà, Txesusu.
  sim-sim: Yawur ji hishika, os aka mashama hirnyanda ma li takuri wolon or misirikop
    armek or washilishirik aka orhin tlelayiri ambu lir.
  npi-ULB: तर पनि यो जानी राख, कि यदि घरको मालिकलाई चोर कुन बेला आउँछ भन्‍ने थाहा
    भएको भए उसले आफ्नो घर फोर्नबाट बचाउने थियो ।
  cgc-cgc: Intindien nyo ta miad na daw nlaman inta ta tag-iya ta balay daw ino uras
    mabot ittaw na manakaw, sigurado na bantayan din iya na balay aged matakaw an
    dili kaselled.
  tim-tim: Akto siâ maktere nâŋgâŋet. Kepia ambolupŋande gasalupyeŋe hândâkŋân togowai
    sop are nâŋgâm dâine âmâ biwi golâ tatmâ kepiayeŋe damungombiâ âmâ bo bâliyeŋgiwop.
  yor-yor: Ṣùgbọ́n ẹ mọ èyí pé, baálé ilé ìbá mọ wákàtí tí olè yóò wá, òun ìbá máa
    ṣọ́nà, kì bá tí jẹ́ kí a já wọ inú ilé òun.
  wos-wos: “Guni ané hundika mé saréké. Gena yafa sélé héraakwa du yatendéka nukwaka
    xékélakita dé wun nukwa déka geka jémba hatitandé, di déka geré haféka wulayindamboka.
  emp-NTPO: 'Naʌ̃da cawad̶adua: de djibariba ne drʌabarira sãʌ̃be zeida cawa b̶ʌbara,
    cãĩẽ́ bacasia ni cãrẽ sid̶a drʌabi amaaba.'
  eng-F35: But know this, that if the master of the house had known in what hour the
    thief was coming, he would have kept watch and not allowed his house to be broken
    into.
  ind-ind: '“Dan ingatlah contoh ini: Kalau tuan rumah mengetahui jam berapa pencuri
    datang, dia pasti berjaga-jaga terus, supaya pencuri itu tidak bisa masuk ke rumahnya.'
  pes-OPCB: اگر صاحب خانه می‌دانست که دزد در چه ساعتی می‌آید، نمی‌گذاشت دزد وارد خانه‌اش
    شود.
  mpt-mpt: Ne saa weng olo baabenamabio kla funaine! Am gosake tekein kenea ayok henin
    nakae tlamabebo gene mole e mo aa uneta ayok henin nakae teneta amo belaneta afobeingo
    oisa unamabebabe.
  ssx-ssx: Kutupa make doeki hone wotu wia꞉pa꞉peke. Mo da teke hali ma꞉nda꞉ma꞉ mo
    pake nala꞉ hali ma꞉nda꞉ epolo pa꞉la꞉eki amba꞉ handa꞉ wia꞉ka꞉na꞉ta꞉ kota꞉ koto
    someta꞉ oni ipika꞉ da yamba꞉la na yapena꞉ lelieke.
  mkl-mkl: I jɔ̀ i mɑ̀ sɑ̃ɑ sɑ̃ɑ ŋɑ iyi bii ilu kpɑsɛ̃ í mɑ̀ wɑɑti iyi ile ɑ́ lɔ wɑ,
    ɑ́ dede ku wɔ njoo, kɑɑ jɔ̀ ile ku lɛɡɛ ɡɑmboɛ.
  gaq-gaq: ମାତର୍‌ ଏନ୍ ମ୍ୟା ଲାଲାପା ଉଡ଼ିବେଲା ଡଙ୍ଗାରେ ପାଙ୍ଗ୍‌ଏ ଏନ୍ ଡୁଆନେ ମାଲିକ୍‍ ସେନୁଗ୍‍
    ମ୍ୟାଏ ତେଲା ମେଁ ନିଜେ ଡୁଆନେ କୁଗ୍‌ଡାସା ଗୁଆତଗ୍‍ ନ୍‍ସା ଆବି ଣ୍ଡୁ ।
  gof-RNT: Shin hayssa erite; kaysoy awude yaanekko keethaaway eriyakko keethay boketiya
    wode si77i gidi be7enna.
  unx-unx: ମେନ୍‌ଦ ନେଆଁଁ ଆଟ୍‌କାରେପେ, ଅଡ଼ାଃରେନ୍‌ ଗମ୍‌କେ କୁମ୍ବୁଡ଼ୁ ହିଜୁଃ ଦିପିଲି ସାରିକାଇରେଦ
    ଇନିଃକେ ଆୟାଃ ଅଡ଼ାଃରାଃ ସିନ୍ଧି କାଏ ଉତୁଡ଼୍‌ରିକା ଇଚିକାଇତେୟାଃ ।
  gah-gah: Itó lekeza imanemú gililo. Numuni amelaho nene guminaló ve ati gamenamú
    gililina, guminaló vemule loko gizapa onoitimó nenazo, guminaló ve nene oko numuni
    zeko epetamitimó neve.
  lcm-lcm: Kana mi malangas ta man a votauk i lu kata nas a vuk taun asi serei ta
    katakai i tainau, kala ararai bat aro ani kana lu na parik kalapa ding ia.
  aer-aer: Jesus atyewe ikwerenhe areyeke awethe angkeke, “The arrekantherre angkentye
    akweke arrpenhe iletyeke ahentye-aneme artwe ikwere-akerte apmere iltheke-artweye.
    Kenhe re apeke apmere kwenele ankwe akngerre, kenhe arrpenhe apeke anyelkngeke
    apetyerlenge, kele re imerte ingkirrenyeke anthurre-arle anyelkngele inerle-alhemele.
    Kenhe apmereke-artweye re apeke-arle akarre aneke-arle, re aretyeke-arle aneke
    anyelkngalthe re apetyerlenge, re imerte renhe-arle ulilemele-arle arne ikwerenhe
    areye anyelkngele ineme-ketye. Kenhe arrantherre akenhe arratye nhenhe itelarerrirreme.
