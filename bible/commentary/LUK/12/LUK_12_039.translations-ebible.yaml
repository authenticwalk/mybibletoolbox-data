    na toro na vinauano mia rimei ea kunuano, mia toro nei maka rijikia tuvan kunuano
    to ga tibe na ka naio riva vio dolu, naio monoka to derevijo rorea naio to.
  bqp-bqp: Àgↄ̃ yã dí dↄ̃. Tó bede gↄrↄ zaka kũ kpãni ni suawa dↄ̃̀ yã, de ani
    tó à a kpɛ́ fↄ̃ro.
  mcp-mcp: Mpugá nə́ amə́dɨ́ njɔ́w mbə̂m dʉ mpu wəla júwâl í é zə yí, a kú bɨ́d nə́
    júwâl búgə́g nyə njɔ́w júwo ísâ.
  hat-hat: 'Se yon bagay nou tout nou dwe konnen: Si mèt kay la te konn kilè vòlò
    ap vini, li ta veye, li pa ta kite l'' kase kay la.'
  npl-NT: Noiwa kuali xikmatikah, tla se chane kimatoskia kemania kalakiki n tlachtek,
    ye ijsatoskia interojyúali iwa amo kitekawiliskia makitlachtekikah.
  bgg-bgg: Chiih-è nathek hì de khriig thieg bo, mugo pho khuchung wuii ruii pha ishak
    ji yi hò muspho è thieg arone, ai ne mugo pho shii awai hò amua yi phro.
  eng-TCENT: 'But know this: If the master of the house had known at what hour the
    thief was coming, he would have kept watch and would not have let his house be
    broken into.'
  eng-BSB: 'But understand this: If the homeowner had known at what hour the thief
    was coming, he would not have let his house be broken into.'
  cpu-NT: Pinkemero iroka. Aririkami iriyote aparoni ashitaanitachari impokatye koshiterine,
    ari iraamaventakyaami, eero ikoshitaarantaitzirimi.
  san-ASM: অপৰঞ্চ কস্মিন্ ক্ষণে চৌৰা আগমিষ্যন্তি ইতি যদি গৃহপতি ৰ্জ্ঞাতুং শক্নোতি
    তদাৱশ্যং জাগ্ৰন্ নিজগৃহে সন্ধিং কৰ্ত্তযিতুং ৱাৰযতি যূযমেতদ্ ৱিত্ত|
  tac-NT: '› Aka gepúsibá: Bilé rió galí nígame ''la machisá aliéniko nawamia alué
    chigórigame alé galírale, ''liko e''negá asimeli júkuru napurigá alué chigórigame
    ta i''púmala alué galí tábiri chigomia.'
  eng-WEBPB: But know this, that if the master of the house had known in what hour
    the thief was coming, he would have watched and not allowed his house to be broken
    into.
  gfk-H: Io, na tahut bia muat na palai tano tunatuna nong a nuna no hala. Bia gaar
    nunurei tar no pakana bung bia no tena kikinau na hanuat, gaar habatbat no tena
    kikinau ing pa gaar papat no nuna hala.
  viv-viv: Atu hidedemi wanahalamanena. KaꞋi tonimanuwa tokaiꞋafu yana ela ana kauwana
    gidahalamanena digo, keke matana gidalowoni au gidalulauboda be tokaiꞋafu keke
    anafaiweya gidaluku yana manuweya.
  yao-yao: Nambo mmanyilileje kuti iŵaga nsyene nyuumba akakamanyilile katema chi
    chaiche jwa wiyi, akaliji meeso, ngakajileche nyuumba jakwe jininkugumulikwa.
  tgp-tgp: 'Pani ha lo levosahi harihi: vara moli mata ima i pa lo levosahia vara
    sava rani tataholo tamlohi vavanaho i pa pala hinia, i pa sopo malue na imana
    vara tamlohi vavanaho i er̃i unu na imana.'
  auc-NT: Wæætë oncö në ëacä guiquënë, Në awëmö æncæ cædongä æyedënö ponguingää, ante
    ëñëninque do wææ cæcä baï në awëmö æncæ cædongä wæætë edæ pö guiite æ̈nämaï incædongäimpa,
    ante apæ̈nebo ëñente pönëedäni.
  kbc-NT: Pida leeditibige mowooɡ̶otitiwaji niɡ̶ina niɡ̶eladimigi daɡ̶a yowooɡ̶odi
    naɡ̶aca lakata micotio oliceɡ̶egi, odaa agotaɡ̶a ika me yawime liɡ̶eladi me dolice.
  bmh-bmh: Ag abiu, zau atag du tub go zob du go gonugau zaueim zob wabun ziwas abiu
    zob, [go i ninamau, go awau tapai dacaneu zob.] Go du go ulagzaba, gonugau zaueim
    i ulagai simau.
  ctu-BL: Pero ña'tanla yom yʌxʌl la' wo. Tsa'ic i ña'ta i yum otot baqui ora mi'
    tilel xujch', isujm tsi' chʌcʌ q'uele i yotot cha'an ma'anic mi' jambentel.
  meq-meq: 'Yesu a gwaɗatay sa: «Tsənum wu nakay lele: Ndo i gay mâ sər həlay nakə
    məkal ma deyeweye ma kəliye na aye na, ma gəriye ha gay ŋgay məkal mâ yaw mâ sləlay
    na bay.'
  noa-H: Pãrau k'ap'ʌ nʌmgui hajim hanʌm, hãbmua k'ãijã hich di haig nem jĩgk'aan
    bëeju hora k'ap'ʌ hak'iin, bʌ̃ʌrjã k'ãiba warag sĩi t'ʌa hëeju, hʌdʌʌr hich nem
    jĩgk'apiba.
  alp-NT: Imi nete mimise mere bei umpama makete lekwe. Sepo luma upuije irekwa olase
    kena tamata ndeane ikusu, hoko iraka leke tamata ndeane ikusu lumare yake.
  san-VEL: apara nca kasmin k.sa.ne cauraa aagami.syanti iti yadi g.rhapati rj naatu.m
    "saknoti tadaava"sya.m jaagran nijag.rhe sandhi.m karttayitu.m vaarayati yuuyametad
    vitta|
  kbq-kbq: Hu'neanagi ama'nankea antahiho, mago nomofo nefama e'i knazupa kumzafa
    vahe'mo'za noni'a tagna vazigahaze huno antahinesuno'a, kvagrino mani'neno zamatresige'za
    noma'a tagna vaziza uofregahaze.
  kbh-kbh: 'Quem soye ts̈abá chacmësertá: chë yebnents̈a nduiño, ntseco ora atbëbaná
    yochjabama tojtsetats̈ëmbëse, cha ndoñe nanjaleséncia ndocná jushañe chaondbemama,
    chë yebnoye jtsamashënguama y jtsatbëbama.'
  ron-LSB: Dar să știți că, dacă stăpânul casei ar fi știut la ce oră va veni hoțul,
    ar fi vegheat și nu ar fi permis să i se spargă casa.
  pon-pon: A komail en aja, ma kaun pan im o ajaer anjaun lolap o pan pwarado, a pan
    majamajan o jo pan mueid on, im a en kulia jan.
  nhe-BL: Inquimatij intla se tlacatl quimatisquía ipan tlaque hora ajsisquía se tlaxtejquetl,
    huajca tlachixtosquía huan ax quicahuilisquía ma calaqui para tlaxtequis ipan
    ichaj.
  sps-sps: Ami gima anofe na ka tovei, tabuiny natiny non a mes tana numaa u nainy
    te naa minon a kakabuts, ayei onot non ma fasakaa tap iny a mes a kakabuts ya
    te gima onot, a boree to na numaa ana ya te sof naa gagon.
  wnc-wnc: Siwan gatu anzing daniwa katak siknga natapnong. Kuka aminu tapduknga apnanga
    gwenu katak natake dua pewan gwaboknga zike koke kuka pananga dua siwik.
  bus-bus: Àgↄ̃ yã kɛ̀kii dↄ̃. Tó bɛdee gurↄ zaka kɛ̀ kpãi é mↄ́a dↄ̃̀ yã, lɛ eé
    tó à a kpɛ́ fↄ̃ro.
  gub-BL: Pema'enukwaw katu ko ma'e rehe nehe. Aze tàpuz zar ukwaw ma'e rehe imunar
    ma'e tur àwàm 'ar a'e nehe, numuixe kar pixik kwaw wàpuz me a'e nehe. Numumunar
    kar kwaw uma'e rehe nehe.
  imo-imo: I ungumu pileio! Ulke pulu iyereni wapu iyemu ombalo waimu pilkanje yuni
    yu omba nanga ulke nambu alumbiye tepa tuku naa opili nimbe yunge ulkemu tiye
    naa kolopa tenga lupe naa pumbe uru naa pepa nokopa molka.
  boj-boj: “Niŋgi are qaliy. Bati gembu bajiŋ tamo a bosim tal paratqas di tal lanja
    a qalieqasai. A nami qalieosiq sonaq qamu bajiŋ tamo a bosiq tal paratqa yonaq
    unsiq wiyej qamu.
  eng-DRA: But this know ye, that if the householder did know at what hour the thief
    would come, he would surely watch, and would not suffer his house to be broken
    open.
  knf-knf: '« Nameen bnuura uko wi : woli ajug katoh ame lah wal wi nakiij awooŋ i
    kabi, aankwuta aneej du katohul.'
  san-KHM: អបរញ្ច កស្មិន៑ ក្ឞណេ ចៅរា អាគមិឞ្យន្តិ ឥតិ យទិ គ្ឫហបតិ រ្ជ្ញាតុំ ឝក្នោតិ
    តទាវឝ្យំ ជាគ្រន៑ និជគ្ឫហេ សន្ធិំ កត៌្តយិតុំ វារយតិ យូយមេតទ៑ វិត្ត។
  arn-NT: 'Tüfachi dungu küme ngüneduamfimün: tati ngen ruka kimfule tunte pun ñi
    akuael ti weñefe, elulayafuy ñi nülañmangeael ñi wülngiñ ruka tañi weñengeael.'
  zas-NT: Gol been xgab, bal tijb bejn ragbeeman xhie hor chuꞌ xingubaan lidxaman
    cwanx, ad zatiëjbtaman chuꞌx lidxaman.
  ken-NT: Dɨŋɨ́ ká bɛ mbɔ mbɔŋɔ́kɛt ǎrɨŋɨ nɛŋɔkɔ́ nywɔp ɛnɛn ngɛ́p átwɔ̀, mbʉ apú
    rɔ mándak ɛkɛt ɛyi.
