  amp-amp: Ndt inji kfonimortn tfit womtne kfo memor, “Wom kunys rikoh yimam kangm
    ania arikohnomt, bi nd tu kuny sikatr bi fekrt nd rikoh yimaroh nia mrokfot, be
    nhai ror mhwe gushu-nikfot. Rorhu yimbhindangm be tohetoh hasorahm.
  bht-bht: पर तुसां ऐ जाणी लिया, की अगर घरे दा मालिक जाणदा, की चोरे कुसा घड़िया ओणा
    है, तां सै जागदा रेंदा, कने अपणे घरे च चोरी नी होणा दिन्दा।
  eng-NOY: And be sure of this, that if the master of the house had known at what
    hour the thief was coming, he would not have suffered his house to be broken through.
  cub-NT: 'Me dápiajarã iyede: Ñai cʉ̃rami upacʉ majibebi aipiyede ñavaipõecʉ dacʉyʉre.
