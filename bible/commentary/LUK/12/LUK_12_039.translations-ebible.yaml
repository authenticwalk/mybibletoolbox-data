    Imẽnpuye juy ag̃ epesop wepicap kay — io'e Jesus.
  amk-amk: Mearomi finina, masino mano ne munufoi deitawanai we diru araha ureng beiru
    mani mananapifoi da ma we kiamanana ne fi minohi tutira fo mani, todoni kontai
    wiro da to boriai kaha mae deitawang weduara rai, wiro sua mananapifoi suai to
    ne munufoi rorongfo kaha.
  fai-fai: Kale kaba kidela finang dá utamal, kinim am kayak mak aka kal keidomo,
