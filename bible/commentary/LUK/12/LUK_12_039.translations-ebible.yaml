    panawe tamâta ma ikura tu ipu luma pwataki ku imâ ilo kâ, ande tia.'
  crx-NTPO: '''Ink''ez soo cho t''eoonahzeh, mbe la yoh whumoodih nts''owhuya la whudizulh-un
    undunut''ih-un whusatíyalh, ''et t''ewhuninzun de, ''et soo ts''ih''un da'' huwole'',
    ''ink''ez ''aw hiyoh da''óoyis ait''oh.'
  kan-OKCV: ಆದರೆ, ಕಳ್ಳನು ಯಾವ ಸಮಯದಲ್ಲಿ ಬರುವನೆಂಬುದು ಮನೆಯ ಯಜಮಾನನಿಗೆ ತಿಳಿದಿದ್ದರೆ, ಅವನು
    ಎಚ್ಚರವಾಗಿದ್ದು ತನ್ನ ಮನೆಯನ್ನು ಪ್ರವೇಶಿಸಲು ಕನ್ನಾಹಾಕಲು ಬಿಡುತ್ತಿರಲಿಲ್ಲ ಎಂಬುದನ್ನು ತಿಳಿದುಕೊಳ್ಳಿರಿ.
  bbb-bbb: Ro kuke igia fiefo. E iniemeno be fu iniemeke ruoga e are koeki fu naebe
    ninae ro fu uria fino ije e inieki fu izege aruna iniemekuma baki.
  blw-blw: Kasen nampani ah Jesus agé way mangaliyén, “Hamham-ényu ngénto agé te no
    innilan hen anchi nangimfaréy hen anchi ustoy uras hen aliyan hen anchi i mangakaw
    ah faréyna, kapeletan way annag hihimnén ta achi makaghép hen anchi mangakaw.
  tam-2017: திருடன் எந்தநேரத்தில் வருவான் என்று வீட்டெஜமானுக்குத் தெரிந்திருந்தால்,
    அவன் விழித்திருந்து, தன் வீட்டைக் கொள்ளையடிக்க விட்டிருக்கமாட்டான் என்று அறிந்திருக்கிறீர்கள்.
  azz-NT: Huan no xicmatican que tacán se tetat de se calyetoni quimatisquía toni
    hora hualasquía in tachtecque, ijcuacón amo cochisquía. Ta, ixpetantosquía huan
    amo quicahuasquía ne tachtecque ma quicaltapo huan quichtequilis ten niaxca.
  spa-RV-1909: Esto empero sabed, que si supiese el padre de familia á qué hora había
    de venir el ladrón, velaría ciertamente, y no dejaría minar su casa.
  csy-csy: Nguta hongpai tu hun sia, innteakpa in he hile, a inn cing nginge tu a,
    nguta i inn phulsak thuak ngawl tu hi.
  mxq-NT: Es mnija̱ꞌa̱dʉp miidsʉty kooxyʉp yʉ kudʉjk tnijawʉ ti oorʉ jya̱ꞌtʉt yʉ maꞌtspʉ,
    nétxyʉp ꞌyity wijy es kyajxyʉp ja toombʉ tyʉkʉ.
  tzj-NT: Pro bien teya'a' ewxquin tre ja xtinbij chewe ri', jun rajaw jay ja tok
    nba̱n alak' ruq'uin, ja wixta rotak nak hora chi nekaji ja ralak'om ruq'uin chak'a'
    nchajij ta c'ari' rochoch, nc'asc'ot ta c'ari' in maquita nuya' lugar tre ja ralak'om
    chi noc ta pa rochoch.
  tdt-tdt: Hanoin di-diak! Se iha uma nain ida hatene lo-loos tuku hira mak naok-teen
    atu mai, nia sei hadeer hodi hein atu naok-teen la bele tama.
  ron-BTF: Dar să știți aceasta, că dacă ar fi știut stăpânul casei la ce oră ar veni
    hoțul, ar fi vegheat și nu ar fi lăsat să îi fie spartă casa.
  eng-WEBP: But know this, that if the master of the house had known in what hour
    the thief was coming, he would have watched and not allowed his house to be broken
    into.
  eng-FBV: 'But remember this: if the master knew when a thief was coming, he would
    keep watch, and not allow his house be broken into.'
  nld-1939: 'Gij weet het: als de huisvader wist, op welk uur de dief zou komen, dan
    zou hij wakker blijven, en niet laten inbreken in zijn huis.'
  bwo-bwo: Andoor man dande'ere, moo doonz úmp'etso weet sa'ato b́ danink'e úmp'etso
    b́ moo iyde'er b́ kindituwok'o k'ayank'e b́ tesh.
  nch-BL: Anquimatij sinta se masehuali quimatisquía ipan taya hora ajsisquía se tachtejquet,
    quichixtosquía huan amo quicahuilisquía ma calaqui para tachtequis ipan ichaj.
  quc-TNT: Chich'obo ba' wa' chi we ta jun ajchak'el ja cäretamaj jachique hora copan
    ri elak'om, cäc'asc'at na ri', man cuya' tä ri' chi cocbex ri rachoch, —cächa'.
  tfr-NTPO: '@see-verse:LUK.012.038'
  kaq-NT: 'Man honannon hihxon tah hen huetsa sca mato yohihi: Jahua hora yometso
    jotihiquin honanxon cahen coiranxon xobo hihbaan yometso hihquimayamahan.'
  sgb-sgb: Pakaihipên yoy hatsi, no muwang na dayi hên nag bali no hinon oras hên
    lumatêng ya manakaw, ay a na ya paulayan hên mahowên ya bali na.
  vie-1934: Hãy biết rõ, nếu chủ nhà hay kẻ trộm đến giờ nào, thì sẽ tỉnh thức, chẳng
    để cho nó đào ngạch nhà đâu.
  kxv-kxv: ସାମା ଈଦାଆଁ ପୁଞ୍ଜାମାଞ୍ଜୁ, ଆମିନି ବେ଼ଲାତା ସ଼ରୁ ୱା଼ନେସି, ଈଦାଆଁ ଇଲୁଗାଟାସି ପୁଚିହିଁ
    ଏ଼ୱାସି ତାନି କୂଡୁ ତୂତ୍‌ହାଲି ହୀଆତେସିମା ।
