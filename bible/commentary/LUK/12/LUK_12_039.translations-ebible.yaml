    tai, ana naga monar su ruru ga sum̃ate m̃aga.
  ron-BAYASH: 'Slušulecămă dă asta: ka să šćijă gazda ăm kari šas u vinji lotru, jăl
    ar păză šă nar lăsa să ăj fijă provalalit ăm kasă.'
  ckb-ckb: 'بەڵام ئەوەش بزانن: ئەگەر گەورەی ماڵ بزانێت لە چ کاتژمێرێک دز دێتە سەری،
    نایەڵێت ماڵەکەی ببڕدرێت.'
  nas-nas: “Napoꞌ eeꞌ noruꞌeriai diiꞌ teing tee-pinaꞌ naning pava okovenung, aaꞌnung
    naning bakiaaꞌnko bakaang batei poꞌkoong noruꞌura dei tee tampaꞌ maamuarapeuꞌ
    tee pava tauraꞌpuarura derovuma kuung tung-koo.
  uvl-uvl: Pe letemo metene nei ke nek; Nenge teke pele tokoninga eteia etue nenge
    kemenge ana hana mur te atat ia i lape nauala ke nek toto ke kemenge kina nemur
    te palchach teua nena pele ero.
  eng-BBE: But be certain of this, that if the master of the house had had knowledge
    of the time when the thief was coming, he would have been watching, and would
    not have let his house be broken into.
  ixl-CNT: Pek abꞌitaj. Tootzajle koj u bꞌaal atibꞌal aas kam chit oora seꞌnelqꞌoj
    u elqꞌom tzixeꞌ, saxeeni atziꞌ. Utz saꞌkojtaqꞌ tzii aas soꞌok toꞌotzotz.
  xsi-xsi: 'Miki kalomi ŋgere sondo ŋana ŋine kâ: ambo luma warika toŋge ma isama
