  mcd-NT: Ua nicasharacahuun tapishcaquin. Pushu ifoan iquisi itisharashon yomutso
    yamu ahuuscaraino ahuun pushu muran iquiai tapishocai iquimatiroma.
  urt-urt: Wusyep rop ende ki taꞌe leꞌe, ŋaiye miyeꞌ ende ka sisyeme nange miyeꞌ endei
    ende ka oworꞌe yokoh kin pe, yukur ka osme yokoh kin, pakai. Kin ka ende miꞌmiꞌ
    orp kiteme ŋupe ŋaiye miyeꞌ endei uku ka ot.
  awk-awk: Ġatun ġurrulla unni, wiya noa ba kokera-tin-to ġurra pa, yakounta ba uwa
    pa mankiye na pa noa, keawai ġaiya kokera ġikoúmba potobunti pa.
  kiz-kiz: Zaidi jha aghu, mmanyayi ele, kama Bwana n'kolo nyumba ngaajhimanyi saa
    ambajho mmeji ihida, ngaanihusuililepi nyumba jha muene jhibomolibhwayi.
  tzo-TZE: Na'ic me, jech chac c'u cha'al yajval na ti mu sna' me oy ta xtal j'elec'
    ta ac'ubaltique. Ti sna'ojuque, muc xvay ti jechuque. Mu'yuc c'usi xbat ta elec'
    yu'un ti jechuque.
  lex-lex: Mhioratreria, yawalliohora id owa'an hadi. La'pa orroma nat niohora hya'a
    lera-mela mak kamna'a nma nkamna'a la e romni, de hota e natiak reri totpena mak
    kamna'a yana na'unut nan e'a.
  dov-dov: Aatala azeezi zyoonse, kansinga mwani ng'anda walizi buzuba mbwasika sikubba,
    taalikunoleka ng'anda yakwe kuti inyonyoonwe pe.
  rgu-rgu: Dodoo matalolole! Maneniko manuu umaꞌ fo bubuluꞌ matetuꞌ naꞌo ra mai liꞌu
    hida, tantu ana ta fee lelaꞌ fo naꞌo sira ofe uma na fa.
  toc-NT: Y na̠chuna li̠túm luu caca­tzí̠tit, para cha̠tum chixcú xcá­tzi̠lh túcuya̠
    quilh­ta­macú ámaj lak­tanu̠y kalha̠ná, xli̠­ca̠na pi̠ luu ská­lalh xtáhui, chu­na­tiyá
    xla­ca­hua̠­nan­táhui y ni̠ clhtá­talh la̠quí ni̠ xmá̠s­ta̠lh tala­cas­quín nalak­ta­nu̠cán
    y namak­ka­lha̠­nancán.
  ulk-1902: Debele uaba umele abele lu, ese lu kemle E umele abele eruam le uatabaruk,
    E mamoro asesered, a nolea dikaer uiaba eruam tabara meta.
  som-som: Laakiin tan ogaada, odayga reerku hadduu ogaan lahaa saacadda tuuggu imanayo,
    wuu soo jeedi lahaa, oo uma uu daayeen in gurigiisa la jebiyo.
  mam-C: 'Ex b''inkuxjo lo kyu''n, chi Jesúsjo: A noqit b''i''n te tajaw ja tu''n,
    jni''xix or kanin ileq'' elq''il toj tja, akula kub'' ten xq''uqilte, ex nlayla
    ttziye tu''n tetz elq''in toj tja.'
  ndj-ndj: Mumanyi, leki muna nyumba angamanyili kucha mwifi dayisi chipindi liki,
    angagungili mesu, wala angayilekili ng'odu nyumba yaki vayibomoli.
  mbj-NT: 'Ti m'' tabaher''oot ẽnh panyyg see ky n''aa me sa hã: —Bë hyb n''aa newë
    hahỹỹh: Tób danäh hapëë bä paawä hets''ëëk do kajaa bä, dooh paawä tan''oo bä
    hets''ëëk do ta tób tanoo eë nä bä. Baad paawä tagada.'
  lat-VUC: Hoc autem scitote, quoniam si sciret paterfamilias, qua hora fur veniret,
    vigilaret utique, et non sineret perfodi domum suam.
  ngp-ngp: Mna mmanye kugamba, mta nyumba amanyize lupisi akwizila mbavi hegu nakekala
    meso, seka nyumba yakwe ikamoligwa.
  aoi-aoi: Akine-ka alawudawarra nenu-makama Jesus ena-langwa-manja warnikabuburrakiyuwa.
    Biya kembirra ni-yama nakina aburruwa-wa, “Nungkwurrajukwaba yik-embirrarinama
    kirrakina kirruwerringmurndirra ki-lawurradina-murruwa ngayuwa yangkwurrangwa
    enenu-wa angalya. Yik-embirrarinama kirrakina wurrumurndakibina wuburra warnikuminuwar•duwar•da.
    Akena nare-ka e-yamama wuburra nakina nabalija numinakina alikira. Nakine-ka neningbala
    neniki-lika-langwa nengkengmina nenungkwarba ena-langwu-wa alikira. Kin-eningmidinu-manja
    nakina nengkengmina-langwa neniki-lika-langwa nakina ena-langwu-wa angalya, kembirra
    nara-maka ken-awiyebajuwa nakina nengkengmina-na? Nare-ka. Kin-andeya-maka ngawa
    nakina nabalija alikira-da.
  enq-2: 'Dake masalapape: Anda tange mendeme pake nenge mende gii dokopa ipapomo
    lao masiali doko, baanya anda doko kandao isetala, kaluina lao kaeyala naeyali.'
  eng-ASVBT: But know this, that if the master of the house had known in what hour
    the thief was coming, he would have watched, and not have left his house to be
    broken through.
  mna-mna: “Lak, sombe ruumu katuunu iute nol tabe tomtom kuumbuŋana imar pa i, ko
    izem ruumu kini ma imborene sorok mi ila? Som. Ko imenderkaala ruumu kini ma imbotmbot.
    Kokena tomtom kuumbuŋana tana ipetepaala ruumu mi ilela.
  rmy-ARLI: 'Ali akava te džanen: te džanel ine o čherutno ko savo sati avela o čor,
    naka mukel lese ine te đerdini ko čher te čorel.'
  myw-myw: Kweitan livan Yeisuw isekes mamagina, “Kuninuways tanuwagan bunatum; kukin
    bikakin asina̱vin tavveinaw beim, mo beilal, bisilbwed kid towen tavveinaw; awoum
    ge beisiw wanbunatum.
  sby-sby: Nsombi kamwanukangeti, mwine ng'anda abangawenshiba cindi kabwalala ncalesanga,
    inga nkela kuleka kabwalala kwingila mung'anda yakendi.
  sll-sll: Kuni nenangwo yal ta unangwo haung oo hong yal i haya pir pa dinangwo,
    er kwi nu monamia. Monangure yal i oo ala pire, tal ta kuni inam mo? I ta ikinamia.
  yaq-NT: Intok eme'e inika'a ju'uneiyaane, waka'a jo'aakamta, inika'a jak weyeo juka'
    jita nunu'emta a' yebijnee'uta a' ju'uneao, inika'a ka kot'ea'u, intok jum kariu
    jita etbwa betchi'bo, ka aman a' kibaktua'ea'u.
  uro-uro: Dap ngänät dräm daerhom i ngakt bä ama vätka aa ik di sa vadi mai qat dräm
    iva vät agi a qäväläm dä va ama suaqa qa rhän dä sa vadi mai qaku qä naqyiradeng
    na aa vätka iva qä drukdäm bäm ga.
  ita-1885: Or sappiate questo, che se il padron della casa sapesse a quale ora il
    ladro verrà, egli veglierebbe, e non si lascerebbe sconficcar la casa.
  muy-muy: « Cʉm day, tamal bay ahay àsəra sarta ga ndam akal ya atara ga məzləl naŋ
    na ti àmbrəŋ tay ga mara məhuriyani a ahay gayaŋ vu do.
  kqc-kqc: Idu ya diba nifa, yava biyaguna amiye siko diba nigo vonisi, duma amiye
    baego meda nemoko bi, ini yava nari rego, duma amiye ideri ga baeyainedi.
  rmc-ZRB: Джянен, гой те джянлялас о хулай ле кгєрескєро, андре саві овра авела човрашіс,
    ов на домуклялас лескє те заджян андро пескєро кгєр.
  tav-tav: Ape wame quenare tʉgooñaña. Wii ʉpaʉ, “Ati ñami to capaʉ majuu ejagʉmi
    jee rutiri majocʉ,” ĩ majiquẽcʉmi. Cʉ camajiata caroaro bipe, caniquẽcʉna coteboʉmi,
    jee rutiri majocʉ jãaremi ĩi.
  eng-ULB: But understand this, that if the master of the house had known the hour
    the thief was coming he would not have let his house be broken into.
  spa-VBL: 'Pero recuerden esto: si el dueño de una casa supiera cuándo viene un ladrón,
    permanecería alerta y no dejaría que entre en su casa.'
  fra-_FOB: Vous savez que si un père de famille était averti à quelle heure un larron
    doit venir, il veillerait et ne laisserait pas percer sa maison.
  hau-ULB: Kuma ku san wannan, da mai gida ya san lokacin da barawo zai zo, ba zai
    bari a fasa masa gida a shiga ba.
  mal-mal: കള്ളൻ ഏത് സമയത്ത് വരുന്നു എന്നു വീടിന്റെ ഉടമസ്ഥൻ അറിഞ്ഞിരുന്നു എങ്കിൽ അവൻ
    ഉണർന്നിരുന്നു തന്റെ വീട് പൊളിയ്ക്കുവാൻ സമ്മതിക്കുകയില്ല എന്നറിയുവിൻ.
  kkc-kkc: Esino niba goo hagee medee goolee. Edebeeyo heli teli odoo oso o mosopoo
