  lif-NT: ᤁᤖ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤂᤧᤴ ᤔᤧᤳᤋᤢ. ‘ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤁᤧᤒᤠ᤺ᤰᤐᤣ. ᤀᤠᤀᤡᤴ ᤛᤧᤴᤍᤡᤰᤛᤠ ᤂᤧᤏᤧ᤹
