  bod-N: འོན་ཀྱང་དཀོན་མཆོག་གིས་ཁོ་རང་ལ་འདི་སྐད༌དུ། གླེན་པ༌ཁྱོད། དོ་དགོང་གི་དུས་འདི་ལ་ཁྱོད་ཀྱི་ཚེ་སྲོག་ལེན་པར༌འགྱུར།
