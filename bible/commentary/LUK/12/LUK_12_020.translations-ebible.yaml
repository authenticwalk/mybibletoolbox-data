verse: LUK.012.020
translations:
  kpx-kpx: Malaha keu vaveve kateale huhuisege Dilavau avuho loui avoe, ‘A keu luleleholinu.
    Iale ana novae vavi komo hatinela. Isege ataeabuna bae a lovi nehe bevuevei otovemale
    ke bahata malei.’”
  okv-H: God na kito amita degi ke einge ena, ‘Umo kiae kiae ere oa. No ahihi mume
    eha oroho umbano irae aisuja avoeto no donda nununga ehea avo embo amuna humbau?’
    ainge ena
  tbo-tbo: ‘Tamogi Yaubada i baha nae ugolina i pa, “Tam buuwa. Geka upomna apo alugom
    a wihaleya. Ma geka ginoulihi u noonogogehi apo iyai galinei?” ’
  mal-C: “എന്നാൽ ദൈവം അവനോട്, ‘മടയാ, ഈ രാത്രിയിൽത്തന്നെ നിന്റെ ജീവനെ ഞാൻ നിന്നോടു
    ചോദിക്കും. പിന്നെ, നീ നിനക്കായി ഒരുക്കിവെച്ചത് ആര് അനുഭവിക്കും?’ എന്നു ചോദിച്ചു.
  grc-SR: Εἶπεν δὲ αὐτῷ ὁ θεός, ⸂Ἄφρον,⸃ ταύτῃ τῇ νυκτὶ τὴν ψυχήν σου ⸂2ἀπαιτοῦσιν⸃
    ἀπὸ σοῦ· ἃ δὲ ἡτοίμασας, τίνι ἔσται;
  bgc-bgc: पर परमेसवर नै उसतै कह्या, हे बेकूफ, तू इस्से रात मर जावैगा, फेर जो कुछ
    तन्नै कठ्ठा करया सै, वो किसका होगा?
  khz-khz: Na Palagu na evaikilaato, netiwato, ‘Goi gaurai kawa! Toma pogi goi gemu
    maguli agapi-vagiana gemuna, ne egemu rinaga potao-koura gaura rai na pene vaira?’
  deu-TKW: 'Es sprach Gott aber zu ihm: du Thor, heute Nacht fordert man dein Leben
    von dir; wem wird dann gehören, was du bereitet hast?'
  zsr-NT: 'Niꞌr Dios rëꞌ lëꞌ: “Liꞌ, bönniꞌ cunözi. Naꞌa dzöꞌ gatiuꞌ. Naꞌa, ¿nuzxa
    caz gaqui qui, lë naꞌ chnutubuꞌ?”'
  lin-lin: 'Kasi Nzambe alobaki na ye : « Zoba ! Na butu ya lelo kaka, okokufa. Bongo
    nani akokoma nkolo biloko nyonso oyo ondukaki mpo na yo moko ? »'
  hns-NT: 'Bakie Parmeswar ose bolies kie: ‘Tor bietjaar na thiek hai. Aadj raat ke
    ham tor djaan lebe. Tab tor dhan ke paai?’ ”'
  noa-E: '’Maimua chadcha mag ichdëu khĩirju sĩerrjö di dapag ëukhanaa ag ee thum
    ãba paa sĩsiewai jũrr Ẽwandamau irig magjim anʉm: “Khĩirjug chukdam, nau ĩsim
    edaar pʉ meejugui” ajim anʉm. “Mag pʉ meebaadeewai, pʉ nem jãg thʉnʉm paarpaag
    pʉ phithurg wautarr ¿jãga aagauma?” ajim anʉm. “Par pʉ phithur awia pua tag oobamgui”
    ajim anʉm Ẽwandamau.'
  eng-EMTV: But God said to him, ‘You fool! This night your soul will be required
    of you; then whose will those things be which you have prepared?’
  mib-NT: 'Te ni cahān Yaā Dios jiín de: Tēe cánéé cúu ró. Chi jecuáā vijna cuu rō,
    te tāca jéē ní chuvāha ró, ¿ndé tée cuu? Achí Yaā Dios jiín de.'
  lif-NT2: कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खे़न् मे़त्तु, ‘कुनिङ्‌वाॽ के़बाःक्‍पे, आइन्
    से़न्‍दिक्‍सा खे़ने़ॽ के़हिङ्‌मन्‍निन् नुप्‍पाङ् खे़ने़ॽ के़सिःरो॥ हे़क्‍केःल्‍ले़
    खे़ने़ॽ के़लुप्‍सुबा याङ्‌साकुन्‍धेहाॽ हाःत्‍ले़न् पोःङ्‌बाबे?’”
  xnj-xnj: Nambu Chapanga akamjovela, Uhimwiki veve, kilu ya lelu wumi waku yati utoliwa.
    Na vindu vyeujivikili yati vivya vya yani?
  mmx-mmx: Ketla ne Moroa ga lok tin, ‘Nu laradi baulang! Lingina mun at laxanimin
    unaba met. La nenu noxo lok kaka nom lempanga uga gagas li i ru.’”
  cbr-NT: 'Usaquian sinania ca Nucën Papa Diosan caxa: Sinánñuma uni camina mix ''ain.
    Ënë ñantánbi camina bamain. ¿Bamacëbë cara minmi bucúncë ñucama uinan ''iti ''ic?
    Ca minanma ''iti ''icën.'
  tee-NT: 'Para ju Dios ma junich: “Ju uxint''i va tonto''at. Lana chavai atats''isni
    aniya''. Chai tis ix''anuch c''u''u cajuna'' ju anu'' xamak''ai”.'
  eng-LSV: And God said to him, Unthinking [one]! This night your life is required
    of you, and what things you prepared—to whom will they be [given]?
  cak-NT: 'Pero ri Dios xu''ij che ri beyom ri'': Nacanic achi, chupa ri ak''a'' re''
    xtinwoyoj ri awánima, ¿y ronojel ri abeyomal ri ayacon, anchok che xtic''ue-wi
    can?'
  pah-NT: '—A''ero Tupana''ga ei ga pe: “Kiro ypytunimo po ti nde manoi nehẽ ikwahave''ymuhũva''ero!
    Oro nembatera po ti nehẽ naerũ? – kiroki a''ea nde eremono''ono''og̃uhũ. A''ea
    po ti ojipe''ga gwereko nde manorame nehẽ,” ei Tupana''ga ga pe, ei Jesus''ga
    imombe''gwovo.'
  sja-NT: 'Mamĩda ma p''arat''ara bɨpa mãga k''ĩsia bɨde Tachi Ak''õrepa irumaa mãgaji:
    “¡Pɨ k''ĩsia k''awa-ee bɨ! Idi weda p''ãrik''ua pɨ piut''ee. Maap''eda, ¿k''aipa
    atait''eema aji, pɨa net''aara ɨa iru bɨ?”'
  xed-xed: “Rghargha vgha na, kuɗaŋ hafa gha ta na rviɗik gita u na, ŋa wa inda na
    skwiha papayaf ka na tama?”» ka Lazglafta nda tsi.
  mks-NT: 'Joo na̱ca̱ha̱n Ndióxi̱ já na̱cachi a já xi̱hi̱n dá: “Ta̱a quíhví, sa̱ mé
    ñuú viti quivi vún. Ta tócó ndihi ña̱ na̱sacu va̱hún ja̱n a̱ ju̱ú ña̱ cusún cúú
    á. Ndá na̱ cúú mé va na̱ cuxu ña̱ ja̱n”, na̱cachi Ndióxi̱ xi̱hi̱n dá.'
  gfk-S: '“Iesene God ga tange tana horek: ‘A ba ugo! Katiak ra bung nu mat. Io, nesi
    nong na kap leh ira linge u te tagure ter utam?’”'
  bmu-bmu: Mewö jiyökmö, Anutunöŋ kewö jii mörök, ‘O gi, urugi qahö! Nöŋön nalögi
    ala jim teköba uŋagi suŋgem kiaŋgöreŋök goaŋgitpiga kömuman. Kömunöŋga öröyuai
    pakpak buŋa qem aŋguba malnöŋi, mi mönö dagö buŋaya akŋapto?’
  dgz-dgz: Go God apan ame anega dien, ‘Ge bumbawam apanewa. Mum ma endiwa gapan ge
    inak gega waseagepen, bogitai. Bogisewa taba puraput goandage waana da tambuta?’
    God ap anega dien.
  eng-GNV: 'But God said vnto him, O foole, this night wil they fetch away thy soule
    from thee: then whose shall those things be which thou hast prouided?'
  zaa-NT: 'Pero Tata Dios nna rèe na: Enne'' necio ná lu'', porqui''ni nèlà nna gatti
    lu''; iyaba nu chi túani lu'' para la''a lu'' ba nna, núlá quí'' ccą́ cá.'
  eng-WEBSTER: 'But God said to him, Thou fool, this night thy soul shall be required
    of thee: then whose shall those things be which thou hast provided?'
  guh-guh: 'Nexata bajarapaepatota Dioso jumaitsi riconëjavabelia: “Apo neyapëtaenë
    baja rovia xamë. Ajena baja, mapameravitaje, tëpaename. ¿Jipatsa nexata nevënamuto
    pitsiana daxita nexaniavaetejebijavanëmi?” jai Dioso riconëjavabelia, jai Jesús
    mapalivaisije daxitajivijavabelia.'
  bon-bon: Yepä, Acejiyame teebine jejige, ‘Maane buduma gäte! Ai ciiye cabu määme
    ireclota te apirenige. Iyeta gwidape maane lui määme tääpume tomitomi tewenemumete,
    baa laati te pa yaawademepi?’”
  nhw-BL: 'Pero Toteco Dios quiilhui: ‘Tlacatl ta tihuihuitic. Ama ni yohuali monequi
    timiquis, huan ¿ajqueya quiselis nochi catli timoajocuilijtoc?’'
  mgw-mgw: Lakini Nnu'ngu' ngammakia, ‘Wenga wa nnogeloge, kilo sa li'no, bwu'mi wako
    wendatolelwa. Na ili'be yi'lu' yoti yowitwi'li'kiye, ilu'a panga ya nyai?’”
  swh-ONEN: “Lakini Mungu akamwambia, ‘Mpumbavu wewe! Usiku huu uhai wako unatakiwa.
    Sasa hivyo vitu ulivyojiwekea akiba vitakuwa vya nani?’
  wbi-wbi: neke uNguluve akavavula akati, ghwe muunhu mpumbafu, ikilo ja musyughu
    vilonda inumbula kuhuma kulyuve. ni finu fyoni finoghuling'anisie fiiva fyani?
  bba-bba: Adɑmɑ Gusunɔ u nùn sɔ̃ɔwɑ u nɛɛ, ɡɑri bɔkɔ, wɔ̃ku teni bɑ koo nun wunɛn
    hunde bikiɑ. Ye u sɔɔru kuɑ mi, wereɡiɑ yɑ ko n sɑ̃ɑ.
  eng-KJVCPB: 'But God said unto him, Thou fool, this night thy soul shall be required
    of thee: then whose shall those things be, which thou hast provided?'
  kgk-NT: '—Ha upéixa oiko jave upe imba''e reta va''e, Nhandejáry he''i íxupe: “Nde,
    nane arandu porãi voi. Ne rembiereko heta ndovalevéi va''erã nde-vy. Ko pyhare
    eremano ete-ma va''erã. Ne mba''ekwe opyta rei-ta. Nde rekoviare mate oiporu-ta.
    Ndovaléi voi arã nde-vy ne mba''e reta” he''i Nhandejáry upe omba''e reta-rehe
    opena eterei va''e-pe, he''i Hesu omombe''u-vy arandu rehegwa nhe''ẽ.'
  waj-waj: 'Ivo yaata utuoo itaa kua tiivaara Anutuuqo inna tinoo: A yaata duunakuavee.
    Fai aa heena aavaki a putinaravaivee. Mo a putino gioono aa mminnaa a yapa kiaanna
    aayauvaa varaanarannee?'
  ekk-PKP: 'Aga Jumal ütles talle: „Sina rumal mees! Selsamal ööl nõutakse su elu
    tagasi ja kes saab siis kõik selle, mida sa oled varunud?“'
  mpx-mpx: “Yaa Yehoba i baek elana i ba, ‘Sigasiga owa! Bulin ebe yawalim na ahe
    ge nu aliga. Inoke bugul gegewel bolo u teli kaiwem henalau abwe nihi ahe?’”
  wbp-wbp: Ngula-jangka, Kaaturla wangkaja yinya watiki, ‘Nyuntujunpa purlurlpa! Jalangu
    mungangka, nyuntuju kapunpa palimi, manu kapunpa wajawaja-mani nyiyarningkijarra
    kujalpanpa-nyanu nyuntulurlu mardarnu purlurlparlu. Kapu-nyanu yapa jinta-karirli
    mani nyiyarningkijarra nyuntu-nyanguju.’ Ngula-juku yimiji.”
  luo-luo: “To Nyasaye nowachone ni, ‘In ngʼat mofuwoni! Kawuono gotienoni wangʼ nokaw
    ngimani. En ngʼa mabiro kawo mago miseloso ne in iwuon?’
  nhe-NT: 'Pero Toteco Dios quiilhui: ‘Tlacatl ta tihuihuitic. Ama ni yohuali timiquis,
    huan ¿ajqueya quiselis nochi tlen timoajcocuilijtoc?’'
  aii-aii: '”ܐܝܼܢܵܐ ܐܲܠܵܗܵܐ ܐܡܝܼܪܹܗ ܐܸܠܹܗ: ’ܝܵܐ ܣܪܝܼܩܵܐ ܕܗܵܘܢܵܐ، ܒܐܵܗܵܐ ܠܲܝܠܹܐ ܒܸܬ
    ܫܵܩܠܝܼ ܠܵܗ̇ ܓܵܢܘܼܟ݂ ܡܸܢܘܼܟ݂، ܘܐܲܢܹܐ ܕܗܘܼܕܪܵܝ ܝܘܸܬ ܠܡܵܢܝܼ ܒܸܬ ܗܵܘܝܼ؟‘'
  esk-NT: Aglaan Agaayyutim nipliutiniġaa, ‘Kinnauniqsutin! Marrumani unnuami tuqugisirutin.
    Kia pigigisivagich suurannaktapayaatin tugvakkatin ilipnun?’”
  msb-msb: “Pero ginsabihan siya san Dios, ‘Buang ka! Yana mismo na gab-i babawion
    ko an imo buhay. Tapos kanin-o mapakadto an mga bagay na ginpreparar mo?’
  cpa-NT: 'Jøng² ca¹juúh² Diú¹³, ca¹tsáih¹dsa dsa² héi²: “Tsa¹juøi² hoh¹²hning, dsa²
    ŋioh¹². Di³ na¹ ja³neng² dságh¹ jmi²dsí² quiánh²hning. ¿Jin³ hein² li¹quiah¹²
    jøng² hi² ma²ca¹jmoh³hning ju²jŋia¹³?” ca¹juúh² Diú¹³.'
  dso-dso: ମାତର୍‌ ପର୍‌ମେସର୍‌ ତାକେ କଇଲା, “ଏରେ ବକୁଆ ଜଦି ଆଜି ରାତି ପର୍‌ମେସର୍‌ ତର୍‌ ଜିବନ୍‌
    ମାଙ୍ଗ୍‌ସି ବଇଲେ, ତୁଇ ତର୍‌ପାଇ ଜେତ୍‌କି ସଙ୍ଗଇଆଚୁସ୍‌, ସେ ସବୁ କାର୍‌ଟା ଅଇସି ?
  meu-meu: A Dirava ese e hereva henia, eto, Kava taumu, hari hanuaboi laumamu na
    emu amo baina abia oho; bena hari o haboumu kohudia na daika ese baine abi?
  yva-NT: Weramu Amisye po raura ai pare, ‘Winyamo nyantukambe rave! Namane so wingkakai,
    indati are pirati apaura irati nya ananugo akoe so rai?’
  dgc-dgc: “Pero éwan,” kagi ni Jesus; “da kinagi na Diyos diya, a ‘Luku-luku ka tu
    isip, da nadid dén a kélép éy mate ka dén. Ey nadid,’ kagi na Diyos, ‘koo mo pabi
    beman i étanan ya a niimbak mo a ari-arian mo?’
  zpm-NT: 'Miṉ co rza guic me, tibaque zeeṉe rëb Dios lo me: “Nadzpaa nxen luu. Guieel
    riigazh goṉ laa luu guet. ¡Zhaale zha ne guiaaṉnie grëtaa ncuaaṉe beeṉlo luu i!”'
  hix-NT: Onà wyaro haxa nkekon hatà, Khoryenkomo, noro heno wya. Tàywenyekeno rma
    omoro, kekon hatà, àwya. Amnye rma kohsaya awayehyaha hxak hampànà, kekon hatà,
    Khoryenkomo, àwya. Àsok hana nay ha, onenàmatxhàràtho ha, kekon xarha tà, àwya.
    Awayhàtxhe, akatxho mehra harha nay hamà, kekon hatà, àwya. Anar komo katxho me
    harha nay hamà, kekon hatà, Khoryenkomo, noro heno wya, kekon hatà, Txesusu, toto
    komo wya.
  sim-sim: Hako Avui Wasilaka mu orin sawe mbara, �Mir ferfarnanda indingo mira. Ter
    nirik avak hakwa mir. Unak mbele mbele mihi ol mi haumbli haumbliwa ondo avak
    lawe laku?� �
  npi-ULB: तर परमेश्‍वरले त्यसलाई भन्‍नुभयो, ‘मूर्ख मानिस, आजको रात नै तेरो प्राण
    फिर्ता लिइयो भने, तैँले तयार गरेको ती सब चिजहरू कसको हुनेछ ?’
  cgc-cgc: Piro, Dyos an gambal ta manggaranen ya, ‘Buang-buang ka gid! Anduni, ta
    kilem na i mapatay ka. Kino magpulos ta patagana no an na manggad? Di, duma nang
    en na ittaw!’”
  tim-tim: Anutuŋe hin dâm magaŋep, “Gâ kopa. Emet dâgâmbo momberât. Momenâ âmâ wan
    me wan siâ siâ are katmâ mem konok ketuguen are luâk niŋande membiap?” dâep.
  yor-yor: “Ṣùgbọ́n Ọlọ́run wí fún un pé, ‘Ìwọ aṣiwèrè, lóru yìí ni a ó béèrè ọkàn
    rẹ lọ́wọ́ rẹ; ǹjẹ́ ti ta ni nǹkan wọ̀nyí yóò ha ṣe, tí ìwọ ti pèsè sílẹ̀?’
  wos-wos: Wun du wungi wandéka dé God déré wa, ‘Méni wangété du méni. Némbuli gan
    hwae hiyataméni. Hiyamét takamén jondu héndé hérate?’ Wungi dé God déré wa.
  emp-NTPO: 'Baribʌrʌ Ãcõrẽba idjía jarasia: “¡Bʌra crĩcha neẽ́ tab̶ʌa! Ara naʌ̃ diamasi
    bʌra beuya. Maʌ̃be bʌa waga erob̶ʌra ¿cai itea b̶ei?”'
  eng-F35: 'But God said to him: ‘Stupid! This very night your life is being taken
    back from you; then who will get the things you have prepared?’'
  ind-ind: “Tetapi Allah berkata kepadanya, ‘Hei, orang bodoh! Sia-sia saja kamu menimbun
    harta untuk dirimu sendiri, karena malam ini juga Aku akan mencabut nyawamu!’
  pes-OPCB: '«اما خدا به او فرمود: ”ای نادان! همین امشب جانت را خواهم گرفت. آنگاه
    اموالی که اندوخته‌ای، به چه کسی خواهد رسید؟“'
  mpt-mpt: otane Gode baabanea Kobo naka obba bobol tem funin blim kebtabo, kwitimib
    olota kaanamabeobe. Eka keb inamin namin ele olminabeb olo waneta olamabene? ge
    baabanamabe inaminobe.
  ssx-ssx: Koda꞉ma꞉ ipiki pa꞉ta꞉ alota꞉ Neketa꞉ hone na wiki halio. Ame do timba kone
    naka꞉ da꞉ta꞉la꞉eki pao yokulueke. Kutu pua꞉ka꞉na꞉ta꞉ kota꞉ nakana꞉ma꞉ naka꞉eki
    laa wia hale ale manuta꞉ epima꞉ milia꞉pe laa leekeme.
  mkl-mkl: Ammɑ Ilɑɑɔ̃ í sɔ̃ɔ í ni, ɑwɔu nnyɛi, idũuyi mɔm ɑɑ nyɑ hundeɛ. Sɔɔlui
    mii ŋɑ iyi ì ceu bɛ, ti yooi ɑ́ jɛ.
  gaq-gaq: ମାତର୍‌ ଇସ୍‌ପର୍ ଆମେକେ ବାସଙ୍ଗ୍‌କେ, “ଅ ବୁଦି ଣ୍ଡୁଣ୍ଡ୍ରେ ଏନ୍ ମିଡିଗ୍ ନାନେ ଜିବନ୍
    ନାନେବାନ୍ ଡୁଙ୍ଗ୍‌ୱେଏ; ଆତ୍‍ ଅରିଆ ନା ମେଃନେ ନିଜେ ନ୍‍ସା ରାଃସିଙ୍ଗ୍‍ ନାବକେ, ଆତେନ୍‌ ସାପା
    ଜାନେ ଡିଙ୍ଗ୍‌ଏ ?”
  gof-RNT: “Shin Xoossay, ‘La, eeya addiyaw, hachchi qamma ne shemppiya neeppe ekettawusu.
    Hiza, ne shiishidabay ooddees gidanee?’ yaagis.
  unx-unx: ମେନ୍‌ଦ ପାର୍‌ମେଶ୍ୱାର୍‌ ଇନିଃକେ କାଜିକିୟାଏ, ଆମ୍‌ ଡଣ୍ଡ, ନେ ନିଦାରେ ଆମାଃ ଜୀଉ ଆମାଃତାଃଏତେ
    ଇଦିୟଃଆ, ତାବ୍‌ଦ ଆମ୍‌ ଆମାଃ ନାଙ୍ଗ୍‌ ସବେନ୍‌ ହୁଣ୍ଡିଆକାଦ୍‌ତେୟାଃ ଅକଏୟାଃ ହବାଅୱା ।”
  gah-gah: 'Loko gelekago, Ómasímo láa loko lo amimó: Negi ve neneka, itína holugú
    geí sikalahuka alekugo hilinogo ane. Lá okiko nosánetá henokanoka ale molanimó
    nene hutilí inogo ive.'
  lcm-lcm: Sikei God kala antok ia, ‘Tanio! Nganing lak vong ki luk suai ani malanganto
    im. Na keve bil ang kupo usausa iria, ke si ia?’
  aer-aer: “Kenhe Ngkarte akenhe artwe yanhe ikwere alakenhe angkeke, ‘Artwe arertaye!
