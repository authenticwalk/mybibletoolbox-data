    paarpaag pʌ p''it''urg wautarr ¿jãga haagauma?” hajim hanʌm. “Par pʌ p''it''ur
    hawia pua tag hoobamgui” hajim hanʌm Hẽwandamau.'
  alp-NT: Po Alla Ibeteke lokoi be, ‘Hei, tamata boroke, petu meije amata neka. Hoko
    taneia rebe ahnoukeule ete sia lekwe?’
  san-VEL: re nirbodha adya raatrau tava praa.naastvatto ne.syante tata etaani yaani
    dravyaa.ni tvayaasaaditaani taani kasya bhavi.syanti?
  kbq-kbq: Hianagi ana ne'ku Anumzamo'a anage hu'ne, kagra neginagi vahe maninane!
    Meni kenageke frigahananki, maka'za eri atru hu'nanazana iza erigahie hu'ne?
  kbh-kbh: 'Pero Bëngbe Bëtsá chábioye ibojauyana: ‘Obëjema, cach quem ibeta cochanjóbana;
    y asna, chë contsebocjana soye, ¿ndabiama yochtsemna ca?’ ”'
  ron-LSB: 'Dar Dumnezeu i-a zis: “Nebunule, în seara aceasta ți se cere sufletul
    tău. Lucrurile pe care le-ai pregătit — ale cui vor fi?”'
  pon-pon: 'A Kot ap majani on i: Pweipwei men koe, pwe ponpon wet nen om pan ilakido.
    A ij me pan aneki kapwa pukat, me koe nanak penaer?'
  nhe-BL: 'Pero Toteco Dios quiilhui: ‘Tlacatl ta tihuihuitic. Ama ni yohuali timiquis,
    huan ¿ajqueya quiselis nochi tlen timoajcocuilijtoc?’'
  sps-sps: Sen Gov tsue fi nei tsunia, ‘Anyi na mes a piou, tana voiny tsun to aya
    toto tsumanyi naus marom anyi, ai sei nai fasito iny non fo mamatsiny ka te fasito
    iny anyi ee?’”
  wnc-wnc: “Yawan ngana Anututa aminu waapa anzing inikut, ‘Ga katukatum. Apmanu zikaa
    anggwenekan ga akupiyak. Kupina sangabamu wa tandakngateyau maminda papik? Gata
    dua papiyak,’ ngang inikut.
  bus-bus: 'Ben Luda bènɛ: Yↄ̃nkↄ, gwãavĩa mɛ́ n wɛ̃̀ndi gbekamma. Soru kɛ̀ ń kɛ̀
    é gↄ̃ dé pↄ́ ũmɛ?'
  gub-BL: Na'e uze'eg Tupàn wà izupe kury. — He'o ma'e romo ereiko ne. Kutàri pyhaw
    eremàno putar nehe kury. Mo upyhyk putar nema'e neremimonokatu kwer uzeupe nehe,
    i'i Tupàn izupe.
  imo-imo: Nalo Goteni aku iyemundo nimbei, ‘Iye konopu keke lepo tolimu, kinye ipu
    leli nani nunge minimu ombo limbo wali nunge noirino melema narini limbeloya?’
    nimu,” nimbe Jisasini nimu.
  boj-boj: Tamo di a degsi marnaqa Qotei na minjej, ‘Ni nanari tamo. Qolo qujai endeqa
    e ino qunuŋ yaimitqa ni moiqam. Yimqa iŋgi iŋgi kalil ni na gereiyosim atonum
    qaji di tamo yai na olo oqas?’ Qotei na degsi minjej.
  eng-DRA: 'But God said to him: Thou fool, this night do they require thy soul of
    thee: and whose shall those things be which thou hast provided?'
  knf-knf: '« Kë Naşibaţi aşë ji na a : “Iwi nanaaf, iţañan phefënţ na uŧejan wi nţa
    wi. Hënkuŋ, in akjejuŋ uko wi ihankaruŋ bkowu ba?”'
  san-KHM: រេ និព៌ោធ អទ្យ រាត្រៅ តវ ប្រាណាស្ត្វត្តោ នេឞ្យន្តេ តត ឯតានិ យានិ ទ្រវ្យាណិ
    ត្វយាសាទិតានិ តានិ កស្យ ភវិឞ្យន្តិ?
  arn-NT: '“Welu Ngünechen feypieyew: ‘Wedwed wentru, tüfachi pun müten eymi ta layaymi,
    fey tami ellkanieelchi chemkün ruka mew, ¿ineyngealu kay?’'
  zas-NT: 'Per rëb Dios lojx: “Xin tont, yanguxhin gajc guiëtil, laadx ni naguꞌchaawil,
    ¿chu yayaꞌnnë laan?”'
  ken-NT: Kɛ Mandɛm aghati yi bɛ, ‘Wɔ ɛchɨŋtɨ́mu! Nkúbhɛ́ bɛti ɛbhɛn, nɛpɛ́m ɛnɛ
    nɛ́may. Kɛ mɛnyɨŋ ɛbhɛ́n ɔ́bhʉ́rɛ́ bɛ́rɔ̀p chɔŋ chi ɛbhɛn bo bachak!’
