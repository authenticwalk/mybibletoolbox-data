    jĩjã juk adi eg̃uxipan ewebeam ma,” io'e Deus. “Ijop kabiok ma ece'ũ,” io'e. “Abu
    je'jat ebubut e'ũ buje?” io'e Deus — io'e Jesus.
  amk-amk: Wape Seng Allai medu deyo, ‘Wera wawerahai, boitawang fiea kaha! Diru nini
    mureha rai, aikahia fuba funtamia sisuanai nani we mandoni rai?’
  fai-fai: Kata Got aka bakodaw, ‘kaba atin aket dakwan kai kawta ko. Kaba kamane
    midiliw akál badaw kam sinik kukan keikamokabi, be kam ufek ufek kidel bi kutidokabaw
    be kan ata kudulokabane?’ Akeisa.
  ura-NT: ‘Asoneeojoaainaate, ena cojoanotiin cuhanete oriquiincha. Nii ii rucuhele
    inacojoeein arajiin rucujueein chunaain iicha sirii, chaa raineein chaainti niha
    cureeinta,’ nae jetao rai Cana Coaunera.
  mcd-NT: Ascashon anori shinanfiaiton Diosin yoini, “Mincai ahua tapiama. Na yamutafin
    min naicain. ¿Min naanomun na min mucuafo ahuuscaiquin?”
  urt-urt: Kom Got ŋaname miyeꞌ uku na, ‘Nin kwote. Tukwini ŋup eꞌe na ole. Pe lenge
    mitiŋ syeꞌ se ka yambaꞌe ŋaiꞌe ŋaiꞌe nin lalme ŋaiye nin si nasme ŋanar ko.’
  awk-awk: Wonto ba Eloito bon wiya, Woġkȧl-lan bi! unti tokoi ta ġiroúmba marai mantillinu̇n
    wal ġirouġ, kinbiruġ; ġanto ġaiya unnoa tara tullokan manu̇n tuiġko bi ba uma?
  kiz-kiz: Lakini K'yara akabhajobhela, ebhe munu mpumbafu, kiru kya lelu wilonda
    Roho kuhoma kwa bhebhe ni fenu fyoha fye ufiandele fibetakujha fya kiki?
  tzo-TZE: 'C''alal jech snopoj tspase, jech i''albat yu''un li Diose: “¡Vo''ote muc
    bijucot! Ta ac''ubaltic tanae chacham. Li c''usitic oy avu''une ¿boch''o chavac''be
    comel?” x''utat.'
  lex-lex: 'Mere Uplerlawna hota Nakot la riy de Niwra: “Hoi! Podkge! Hota mel di
    meman pa omuat wia. Ne hota he'' ed maka klernan o re''emu-tniarmu maka ha muwoka
    totpena orgahamu mu''un lola-muemun lola reno?!”'
  dov-dov: Pesi Leza wakati kuli nguwe, 'Yoomwaalumi mufubafuba, sunu muuya wako ulayandikana,
    zintu nzwabamba ziyooba zyani?'
  rgu-rgu: Tehuu Manetualain nafada ni nae, ‘Ae! Pakanaꞌ on, e! Hatun ia boe, o mate.
    Basa, nana bea hapu o uma pepeda-fufua ma oe-isi nara, e?’
  toc-NT: 'Pero Dios xakát­li̠lh a̠má chixcú y chiné huá­nilh: “Xaaktzan­ka̠­tamá̠n
    chixcú huix, ni̠para tzinú catzi̠ya hua̠ntu̠ amá̠n okspu­layá̠n, la̠nchú eé ca̠tzi̠sní
    pímpa̠t ni̠ya, y chi̠nchú la̠ta xli̠­lhu̠hua hua̠ntu̠ ma̠qui̠­ni̠ta, ¿tícu xlá
    nahuán?”'
  ulk-1902: Ege Ade de abi detager, kega, Ma paim le, mara iako lamar ki ge tais;
    netede ia ueais gaire mara lu ma derseri?
  som-som: Laakiin Ilaah wuxuu ku yidhi, Kaaga doqonka ahow, caawa naftaada waa lagu
    weyddiisan doonaa, wixii aad diyaarsatayna yaa lahaan doonaa?
  mam-C: 'Me atzin te Dios tzaj tq''ma''n tej q''inin kyjalu''n: Ay nti'' tnab''la,
    texjo qniky''in lo, ok kkyimila. ¿Anqe kyjele tq''onejiy a ma b''aj k''u''yit
    tu''n?'
  ndj-ndj: Lakini Chapanga amuwombilili, ‘Kwa mpufi yuwi, lelu pamii moyu waku dautoliwi.
    Na findu fila fyosi fiwulundikili dafiwi fya ghani?’ ”
  mbj-NT: 'Ti P''op Hagä Do ky hadoo ta hã: “H''yy gatamaa õm”, näng. “Badah atsëm
    da madajëp! Jaa wë tabayyw kän a ma paah?”, näng P''op Hagä Do kyyh aj''yy hã
    kä —tii d'' mä Jesus baher''oot ji ma ky n''aa, ji dajẽẽr ky n''aa.'
  lat-VUC: 'Dixit autem illi Deus: Stulte, hac nocte animam tuam repetunt a te: quæ
    autem parasti, cujus erunt?'
  ngp-ngp: Mna Mnungu niyo amgamba, ‘Weye u mhezi, kilo iki cha dyelo waunga umoyo
    wako, ivint'hu vose wiikile ne vinde vaani?’ ”
  aoi-aoi: Umba eneja Neningikarrawara ni-yengbina nakina ayakwa enuwa-wa. Ni-yama,
    “Ningkenubuwakide-ka ningkakina ningkenumamalya! Mema-manja marringa ki-jungwunama
    ningkeningangkawura. Ningki-larrngkwaburranguma ningkakina ababurna aninga-murriya
    nungkwa-langwi-yada aduwaba. Umba ki-jungwa-manja ningkakina, angkaburra karru-menama
    amurndakenena aninga iya angwarnda akwa amurndakijika nungkwa-langwa? Nare-ka
    ningkakina a-wilyakama nungkuwa-manja amurndakakina ababurna-langwa nungkwa-langwa,
    umba aburraja wurrukwala warnumamalya karru-menama ababurna-langwa nungkwa-langwa-da,”
    ni-yama nakina Neningikarrawara enuwa-wa. Ena ngawa alawudawarra-da.
  enq-2: Dopa leamopa Goteme baa lamaiyoo, ‘Emba akali kyakaenge! Indupa kuka gii
    dakenya embanya lete katenge doko peakalapeno. Peatakatenopa oapi longo nyoo setao
    kalyeno dupa pitaka endakali waka mendeme nyalapomona’ lea.
  eng-ASVBT: But God said unto him, Thou foolish one, this night is thy soul required
    of thee; and the things which thou hast prepared, whose shall they be?
  mna-mna: '“Tamen Anutu iso pini ta kembei: ‘A, nu tana talliŋom kat! Mbeŋ ta koozi
    ko meete. Mi koroŋ ta ndoundou na, ko asiŋ ikam?’”'
  rmy-ARLI: 'Ali o Devel phenđa lese: ‘Hulavona! Akaja rat ka mere! A sa adava so
    spreminđan, kasoro ka ovel?’'
  myw-myw: “Tage Yowbad idibek, ilana, ‘Takabala̱wein yak, boug towen bukumat, kululuwam
    toneim biyamkwaneim, mo kal bikow muvavag tasiyas nukwanlev?’
  sby-sby: Nsombi Lesa walamwambileti, ‘Omuluya! Lelo lyopele mashiku nufwe. Nomba
    bintu byonse ibi mbyowalabamba kushikila cino cindi nibibe byabani?”
  sll-sll: Pinamba, God yu ditenamia, “Ni nomani paikinga pamia. Kenba ginangwo gonanua.
    Gonanga talhan olala dire, nomani si pire akun ol engiwe, nin inan mo? Ta ikinanua.
  yaq-NT: 'Taa iniau ju''u Lios: “Empo ka suawa''aa, jiba inia tukaariat empo mukne.
    I''an su ju''u em nau tojiri, jabesa tua aamak tawaneekai”, ti au jiiak.'
  uro-uro: “Sokt di ma Ngämuqa qa qoar na qa rhoqortäqyia, ‘Ainge di ama dädänga na
    nge. Va näp takt täkt ama bängagi dä va ngu rhäqäs ta ama iar näväm nge. Dä va
    auge qä rha iarhongäkt kärqärhong i mudu ngia rhäkmu nä irhong iva bä ba nas?’
  ita-1885: 'Ma Iddio gli disse: Stolto, questa stessa notte, l''anima tua ti sarà
    ridomandata; e di cui saranno le cose che tu hai apparecchiate?'
  muy-muy: 'Ay ti Melefit àhi : “Nak kə̀sər araŋa do, kani kani a ga məlavaɗ kara
    kəmət. Nahkay zlam gayak ya kə̀ŋgahkabu ɗek ni ti way aməzum way ?” »'
  kqc-kqc: Idu Sei yaku ina rofu niyo, ‘Ya bi ada de amiye! Gua mina urusari umuyegiyari,
    bi kaere yaku mina beika tau ya kaya moi tauri fereyo mina moigo?’”
  rmc-ZRB: 'Та о Дейл лескє пгендя: «Ту наґодявер! Дадіве раті залена тутар тийро
    джівіпе. Акор каскє ачела саворо, со ту кійсітиндял?»'
  tav-tav: 'To bairo cʉ caĩ tʉgooñaro tʉjʉri Dio maca ocõo bairo cʉ caĩñupʉ: “Mʉ tʉgooña
    majiqueti majuucõa mʉa. Ati ñamina mʉ bai yajicoagʉ. Bai yajiri bero mʉ cacʉgobatajere
    mʉ cʉgo wariñuu majiquetigʉ. Aperã maca tiere cʉgo ʉjagarãma,” cʉ caĩ buioyupʉ
    Dio, caĩñupʉ Jesu.'
  eng-ULB: But God said to him, 'Foolish man, tonight your soul is required of you,
    and the things you have prepared, whose will they be?'
  spa-VBL: 'Pero Dios le dijo: ‘¡Hombre necio! Esta misma noche vienen a quitarte
    la vida, ¿quién se quedará entonces con todo lo que has guardado?’'
  fra-_FOB: 'Mais Dieu lui dit: Insensé, cette nuit même, ton âme te sera redemandée;
    et ce que tu as amassé, pour qui sera-t-il?'
  hau-ULB: Amma sai Allah ya ce da shi, 'Wawan mutum, a cikin daren nan ana son ranka
    daga wurinka. Kayan da ka tara ka shirya wa kanka, na wa za su zama?'
  mal-mal: മൂഢാ, ഈ രാത്രിയിൽ നിന്റെ പ്രാണനെ നിന്നോട് ചോദിക്കും. പിന്നെ നീ ഒരുക്കിവെച്ചത്
    ആർക്കാകും എന്നു പറഞ്ഞു.
  kkc-kkc: Eseme Godeeye yimapoo egeesee takaso, ‘No boobada odoodoo! Esiga epei gesi
    nee gie badeli ayo namaga peedee dalaiso. Osoloso nayo nee su pidilame bi maloso
    meli see odoo agayo ka talaiyo?’ diso.”
  lit-lit: 'Bet Dievas jam tarė: ‚Kvaily, šią naktį iš tavęs bus pareikalauta tavo
    sielos; o kam atiteks daiktai, kuriuos priruošei?‘'
  urd-GVR: Lekin Allāh ne us se kahā, ‘Ahmaq! Isī rāt tū mar jāegā. To phir jo chīzeṅ
    tū ne jamā kī haiṅ wuh kis kī hoṅgī?’
  far-far: Boroi ma God nia fata 'uri fuana, ‘'Oe oewanea 'asiana! Laona fa rodo ne
    ta'ena go ne 'oe mae, ma 'oe si saitamana sa ti ne kai too ana na ru ne 'oe konia
    fuamu talamu ki.’”
  suz-BL: मिनु परमप्रभु यावेमी मेको कली ‘गे मूर्ख नवे। मारदे हना मुलाक्‍दो बेक्‍नेवे।
    मिनु इ खुप्‍शा उप्‍शो शोंप सुम जाइबा?’ दे मदा बाक्‍त।
  car-NT: 'Tamusi te tyka man i''wa: ‘Oty anukutypyn! Ero koko aromo''take. Irombo
    noky otyry me ko naitan moro ana''nanopy''po?’'
  amp-amp: Tfit Bro Nkifrarn kfo memorr, ‘Bare ni faso kfo hamumiwun. Ni asomif nohneft.
    To frohmn yakruhamm nd ni hta tibmonyuk wuskam?’
  bht-bht: पर परमेश्वरे उसयो बोलया, हे मुर्ख! इसा राती तू मरी जा; तां तालू जड़ा कुछ
    तू गठेरया है, सै कुसदा होणा?
  eng-NOY: But God said to him, Fool! this night will thy soul he required of thee;
    and whose will those things be which thou hast laid up?
  cub-NT: '@see-verse:LUK.012.019'
  ita-1927: 'Ma Dio gli disse: Stolto, questa notte stessa l’anima tua ti sarà ridomandata;
    e quel che hai preparato, di chi sarà?'
  lww-lww: “Yar nene sitomiyu ke sanene pano, ana mninue ga, naga ke nap̃a Ntewa kila
    ruru ke sape vis van narui, visave ‘Peraga yaru, ko na ope wowe ga. Yemalo ga
    nini, nesape nelalua si kiom̃a malena vetan ko. A kiom̃a sur moki la nap̃a om̃areran
    omiyuwon polo pe kiom̃a sike ne, yoko a ne ve kiena si narui?’”
  ron-BAYASH: 'Ali Dimizov ju zăs aluj: ‘Tu omulje făr dă firi! Mar ăm asta nopći
    uj šjire duša ata. Atunšje šjinji u ave korist dăm stvarurlje šje caj pus ăndărăt?’'
  ckb-ckb: '«بەڵام خودا پێی فەرموو: ”ئەی گێلە، هەر ئەمشەو گیانت دەردەچێت. باشە ئەوەی
    کۆت کردووەتەوە، بۆ کێ دەبێت؟“'
  nas-nas: Teketa Kumponinge aaꞌpuuꞌ tee, ‘Daꞌ kanuꞌ, eꞌmung muunga dakaang tanuaange
    siꞌduuꞌnaang, eeꞌnoko teeꞌ nkorarako baa okovuuꞌnaang teing kapooꞌnanka maamu-antaveining?’
  uvl-uvl: “Ol pe NeHalang hele lange i, ‘Iong nge am hauaua toto iam! Heueu nga miliko
    nei lape o mete. Pe ure lochloch ngana nenge o talue nem lape itei mene iri?’
  eng-BBE: But God said to him, You foolish one, tonight I will take your soul from
    you, and who then will be the owner of all the things which you have got together?
  ixl-CNT: 'Pek tal u Tioxh te ech tzaꞌ: «¡Txoxkin! Tu u aqꞌbꞌal cheel tzaꞌ sakamaxh.
    Utz ¿abꞌil tek etz qꞌu kam siꞌaneꞌ qꞌuꞌl vetachokluka tziꞌ?» Texh te.'
  xsi-xsi: Andeta Maro Kindeni ipai tamâta ŋinde tu, ‘Noko ne ilo-kalo nde kapa ndo!
    Kala ma mbo ŋine nâ noko ma kumâte. Ŋineŋga kelekele rârâni ŋinde noko kuo ikeno
    nia nia lâ, ande ea ma ikai, a?’”
  crx-NTPO: '''Et hoonts''i Yak''usda ''uyulhni, ‘Tube whusni-un inli! ''Andit ''úlhdzis
    nzul naitálchulh. ''Ink''ez ndai la int''i-i, mbe ts''u tíkulh?’'
  kan-OKCV: “ಆದರೆ ದೇವರು ಅವನಿಗೆ, ‘ಬುದ್ಧಿಹೀನನೇ! ಈ ರಾತ್ರಿಯೇ ನಿನ್ನ ಪ್ರಾಣವು ನಿನ್ನಿಂದ ತೆಗೆದುಕೊಳ್ಳಲಾಗುವುದು.
    ಆಗ ನಿನಗಾಗಿ ಸಿದ್ಧಮಾಡಿಟ್ಟಿರುವುದೆಲ್ಲ ಯಾರ ಪಾಲಾಗುವುದು?’ ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: Rove Godi fu una e ije kuako, E buzeme gare aeje a ivia muge baroneke.
    Ro ire one boeje a kanafuima ije erare karikono kuae?
  blw-blw: Ngém hen hiyachi, ammag ekat Apudyus hen taguwanchi way mangaliyén, ‘An-a
    ammag naong-ong way tagu, te hen hiyato paat way lafi hen matéyam wat heno ngén
    hen mangen-awa amin hen annachay entarpénno nò way ekatnowén man-awam.’ ”
  tam-2017: 'தேவன் அவனை நோக்கி: மூடனே, உன் ஆத்துமா உன்னிடத்திலிருந்து இந்த இராத்திரியிலே
    எடுத்துக்கொள்ளப்படும், அப்பொழுது நீ சேகரித்தவைகள் யாருக்குச் சொந்தமாகும் என்றார்.'
  azz-NT: 'Pero Dios quiliti ne rico ijcuín: “Tejua rico timijmiquilot san. Porín
    nimitzilía tech nijín yohual timomiquilis. Huan nijín ten moaxcacopaca nochi ne
    ten tiqueutoc, ¿para aconi ica mocahuas?”'
  spa-RV-1909: 'Y díjole Dios: Necio, esta noche vuelven á pedir tu alma; y lo que
    has prevenido, ¿de quién será?'
  csy-csy: 'Ahihang Pathian in ama tung ah, nang a mawmaw pa, tuzan mama in na thaa
    la tu khi hi: taciang na khol sa van theampo sia akua in lua tu ziam? ci hi.'
  mxq-NT: 'Perʉ Dios ꞌyanma̱a̱yʉ: “¡Winma̱ꞌa̱ñdyúk! Tya̱dʉ ux mꞌooga̱ꞌa̱ñ, es diꞌibʉ
    mmʉda̱jtypy pʉjkeꞌeky, ¿pʉ́n myʉwʉꞌʉmʉp?”'
  tzj-NT: 'Pro quewa'' bix tre rmal ja Dios ri'': —Nacnic achi, chipan awa'' jun ak''a''
    ri'' puersa natcami in nojel ja meba''il ja rac''olon jari'' xa nq''ueje'' can,
    ne''xi ja rachi.'
  tdt-tdt: Maibee Maromak hatete ba nia, ‘Beik-teen! Kalan nee kedas Hau sei hasai
    o nia iis. Depois, see mak hetan sasaan bar-barak nebee o rai ba o nia aan nee?’”
  ron-BTF: 'Dar Dumnezeu i-a spus: Nebunule, în această noapte ți se va cere sufletul
    de la tine; și cele pe care le-ai pregătit, ale cui vor fi?'
  eng-WEBP: “But God said to him, ‘You foolish one, tonight your soul is required
    of you. The things which you have prepared—whose will they be?’
  eng-FBV: But God said to him, ‘You foolish man! Your life will be demanded back
    this very night, and then who will get everything you've stored up?’
  nld-1939: 'Maar God sprak tot hem: Dwaas, deze nacht eist men uw ziel van u op;
    en wat ge verworven hebt, naar wien zal het heengaan?'
  bwo-bwo: Ik'onmó ‹Nee dogono, hambets t'uwanitse n kasho niatsotse k'a'udek'etwe,
    eshe n kakuts gaal jaman konshe b́ wotiti?› bí et.
  nch-BL: 'Pero Toteco Dios quiilhui: ‘Tacat ta tihuihuitic. Ama ni yohuali monequi
    timiquis, huan ¿ajquiya quiselis nochi cati timoajocuilijtoc?’'
  quc-TNT: 'Xubij c''u ri Dios che: “¡Conalaj achi! Cämic chak''ab catcämic, quel
    na rawanima''. ¿Jachin lo ajchak''el can ri jastak ri a c''olom?” —xcha ri Dios
    che, —cächa ri Jesús.'
  tfr-NTPO: »Gueniyo ga Sbö tjl̈ẽ ba kong ga “Pja kä l̇l̇ëme. Eeri shkëyo ga pja wol̈on.
    ¿Eshko ga bop l̇l̇ëbo jnenop tjeng l̈i ber ë kongdo?” l̈e.
  kaq-NT: 'Jahuen jointinin jan jascari yohuanaiya bi ta Papan yohinishqui: Shinanjoman,
    nea yamebi tah hen mia mahuamanoxihqui. Min bexojahibo tsoa sca hihbotihiquin?
    hahquin.'
  sgb-sgb: Noa, wani Apo Namalyari kana, ‘Mulala ka! Amêhên yabi, ay maalihan kan
    biyay. Kabay a mina mapakinabangnan ya imbunton mo ya para kamon bêngat.’”
  vie-1934: 'Song Đức Chúa Trời phán cùng người rằng: Hỡi kẻ dại! Chính đêm nay linh
    hồn ngươi sẽ bị đòi lại; vậy những của cải ngươi đã sắm sẵn sẽ thuộc về ai?'
  kxv-kxv: ସାମା ମାହାପୂରୁ ଏ଼ୱାଣାଇଁ ଏଲେଇଚେସି, ଆଡ଼େ ବୁଦି ହିଲାଆଗାଟାତି, ନୀଞ୍ଜୁ ଲା଼ଆଁୟାଁ
    ନୀ ଜୀୱୁ ନୀ ତା଼ଣାଟି ଅ଼ୱିଆ଼ନେ; ଏଚେଟିଏ ନୀନୁ କୂଡ଼ିକିହା ଇଟାମାନି ବାରେ ଦ଼ନ ଆମ୍ବାଆରାୱାୟି
    ଆ଼ନେ ।”
  cha-cha: 'Lao si Yuus ilegña nu güiya: Taejinaso jao! pago na puenge nesesita umachule
    y antimo: ya para jaye ayo sija na güinaja ni unnaetnon?'
  amu-NT: 'Sa̱a̱ tso Tyꞌo̱o̱tsꞌom nnoom: “Ntjeiⁿndyuꞌ ꞌu. Tsjom jeꞌ nncꞌioꞌ ndoꞌ chaꞌtso
    ꞌnaⁿꞌ na jnda̱ seiweꞌ, ¿ꞌñeeⁿ nljonaꞌ lꞌo̱?”'
  hin-CV: “किंतु परमेश्वर ने उससे कहा, ‘अरे मूर्ख! आज ही रात तेरे प्राण तुझसे ले लिए
    जाएंगे; तब ये सब, जो तूने अपने लिए इकट्ठा कर रखा है, किसका होगा?’
  eng-OURB: “But God said to him, ‘You foolish one, tonight your soul is required
