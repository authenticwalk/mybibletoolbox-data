  san-TIB: རེ ནིརྦོདྷ ཨདྱ རཱཏྲཽ ཏཝ པྲཱཎཱསྟྭཏྟོ ནེཥྱནྟེ ཏཏ ཨེཏཱནི ཡཱནི དྲཝྱཱཎི ཏྭཡཱསཱདིཏཱནི
