  san-ORI: ରେ ନିର୍ବୋଧ ଅଦ୍ୟ ରାତ୍ରୌ ତୱ ପ୍ରାଣାସ୍ତ୍ୱତ୍ତୋ ନେଷ୍ୟନ୍ତେ ତତ ଏତାନି ଯାନି ଦ୍ରୱ୍ୟାଣି
