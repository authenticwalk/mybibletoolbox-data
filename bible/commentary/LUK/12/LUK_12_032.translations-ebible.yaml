  qub-qub: «Cuyashäcuna wallcajlla carpis ama manchacuychu ari. Tayta Diosninchïmi
    gamcunataga acrashurayqui paypa maquincho goyänayquipaj.
  att-att: Á kinagi ni Apu Kesu paga, “Sikayu nga makituddu nikán, ari kayu maganássing,
    mássiki baddì kayu lâ, ta magayáyâ yù Yáma naw ta lángì nga mangisipà nikayu sù
    pammagure na.
  bki-bki: Ierinio kiaku nunu sesa nalo, karamemiu naio jidom toru ka rijamo ka kamiu
    kumei kuve tubo ka kiano tomu nalo, ana na mia kamiu kuvisidomial re titai leleio,
    mia vite nonovio rimei rivu ka kamiu.”
  bqp-bqp: Ma kpàsa fíti gbɛ̃nↄ, àsun vĩna kɛro, zaakũ á De pↄyenyĩnaamɛ à á kpá
