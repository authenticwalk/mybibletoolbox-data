    Mæmpo ïñömö, Awënë Odeye nempo quëwencæmïnimpa, ante pönö cædinque waa tocampa
    cæmïnii.
  kbc-NT: Akaami yoiigi anakaami onateciɡ̶idi, jinaɡ̶adoii. Igaataɡ̶a Ǥadiodi Aneotedoɡ̶oji
    yakadi mele meote makaami lacilodi niɡ̶ina loiigi.
  bmh-bmh: Yesus nug kolital eneun, “Ag uminian, gelear igual memenig Uwait nug go
