verse: LUK.012.032
translations:
  kpx-kpx: “Iale di esea, lainaho vabulahalive. Laeau moaga holioholilu. Isito Dilavau
    au isivimo la hoesegeveale laeabuna bae adave vuvunemo uve.
  okv-H: Embomeni heriso nau ke erevi joru avojo. Ungota Mama na amiga heteto tihi
    jigova uje ere ua.
  tbo-tbo: ‘Taumi bolu habulumi ega ona matomatouta babana Amami a nugodewadewa ipa
    anani taniwaga ina welemi.
  mal-C: “ചെറിയ ആട്ടിൻപറ്റമേ, ഭീതിവേണ്ട, നിങ്ങൾക്ക് അവിടത്തെ രാജ്യഭാരം നൽകാൻ നിങ്ങളുടെ
    പിതാവിന് പ്രസാദമായിരിക്കുന്നു.
  grc-SR: Μὴ φοβοῦ, τὸ μικρὸν ποίμνιον· ὅτι εὐδόκησεν ὁ πατὴρ ὑμῶν δοῦναι ὑμῖν τὴν
    βασιλείαν.
  bgc-bgc: “हे छोट्टे टोळ, मतना डरै, क्यूँके थारे सुर्गीय पिता नै न्यू भाया सै, के
    थमनै अपणा राज्य देवै।
  khz-khz: “Laveta keina, ragai pio kali, kwalana Tamami gena ririwa aona mavealevana
    na gena Basileia pene venimi.
  deu-TKW: Fürchte dich nicht, du kleine Herde; denn eurem Vater hat es gefallen,
    euch das Reich zu geben.
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Cutu gádxiliꞌ, lbiꞌiliꞌ naꞌ nacliꞌ yuguꞌ böꞌcuꞌ zxílaꞌdauꞌ
    quiaꞌ. Nababzliꞌ zoaliꞌ san rdzag ladxëꞌë Xuzliꞌ Dios gunnëꞌ lbiꞌiliꞌ latj tsazliꞌ
    ga niꞌ rna bëꞌë Lëꞌ.'
  lin-lin: Oh etonga moke, bobanga te ! Pamba te Tata na bino asepelaki kopesa bino
    Bokonzi !
  hns-NT: Toelog ek tjhota djhoend bhera ghat baate, tabbo na deraihe. Pieta Parmeswar
    toelogke Baap hai. Oe maange hai kie toelog okar aane waala raadj me bhaag leihe.
  noa-E: ’Pãar chi mʉ bʉ̈ ogdʉba wënʉrrʉm khʉʉnan chadcha khapan khaba durrum. Mamʉ
    khapanag ee pãach appai khapan khaba nʉm awia oob nem ökhö wënʉrramiet ajim anʉm.
    Pãrau maach Aai ipierraa amʉn, irua ich durr pãar phë arr nʉm ora pãar dʉ̈i nem
    ajapha aju.
  eng-EMTV: “Do not fear, little flock, because your Father is well pleased to give
    to you the kingdom.
  mib-NT: ’Ma yūhu ró jijnáhan ró chi cácuu ró nájnūhun lanchi ri. Chi vēsú jecu‑ni
    cácuu ró, te máá Tátá rō cúsɨɨ̄ ni yā jeē quɨ́vɨcoo ró ñuu nuū ndácu ya jniñu.
  lif-NT2: “चुक्‍सा मे़ल्‍लुक् सुम्‍से, मे़गिसे़म्‍मिन्‍ने़ॽओ, थेआङ्‌भे़ल्‍ले़ साङ्‌ग्राम्‍पेदाङ्‌बा
    खिनिॽ पाःल्‍ले़ कुहाङ्‌जुम्‍मिन् पिमा कुसिराॽ थाङे़आङ् वाॽरो॥
  xnj-xnj: “Mukotoka kuyogopa nyenye msambi udebe, muni Dadi winu aganisiwi kuvapela
    Unkosi waki.
  mmx-mmx: La ne Iesu ga lok bok, “Limixin tarak, nemen mita marat, mila ne Temen
    nemi, i momo xusu naba raba nemi mi Linintoo ren.
  cbr-NT: 'Ësaquinribi ca Jesusan aín ''unánmicë unicama cacëxa: —Mitsux camina ''ënan
    ''ain. Usa ''aish ''itsairama ''aínbi ca mitsux ainan ''ianan aín nëtënu abë ''iti
    Nucën Papa Dios cuëënia. Usaquin ''unani camina racuë́tima ''ain.'
  tee-NT: ―Jantu at'alhanant'it ju uxijnan ju tachi quimborregojni unt'at'it mas jantu
    milhu'an. Pus ju quimpai na k'ox lhiulai ni at'at'a'ucxt'iniya'it'it ju yuchi
    astan.
  eng-LSV: Do not fear, little flock, because your Father delighted to give you the
    kingdom;
  cak-NT: Romari' man tixi'j-iwi' rix ri jix-tzeklebeyon wichi, más que xa jix ca'i-oxi'
    oc, can nurayij-wi ri Itata' chi jixc'ue' pa ru-gobierno raja'.
  pah-NT: 'Kiro Jesus''ga ei g̃wemimbo''ehara''g̃a pe: —Pe ko napende''yi jireheva''ero.
    Tapekyhyji ti. A''ereki Tupana''ga e''i pe me: “Opomongo pota ji huvihavamo ji
    pavẽi.”'
  sja-NT: —K'õp'ãyoorã, parã mɨchi ovejaarãk'a p'anɨ. Mapa waaweenáatɨ. Parã chok'ara-ee
    p'anɨ. Mamĩda Tachi Ak'õrepa parã k'inia iru bɨ. Mapa parã bɨji ichi jua ek'ari,
    ichideerã p'aneedamerã.
  xed-xed: «Ma zləŋ kuni ta zləŋ kaghuni gwal ta nzakway ka ŋa ɗa manda zwaŋa bra.
    Zɗəganazɗa ta Da ghuni Lazglafta na vlaghunatani ta ga mghamani.
  mks-NT: ʼA̱ cáyi̱hví toho ndó jáchi̱ mé ndó cúú ndó tátu̱hun ndicachi válí ja̱ná
    i̱. Mé a̱ nda̱a̱ chá va cúú ndó joo cáji̱i̱ ini Ndióxi̱ ña̱ cómí a̱ cuéntá sa̱ha̱
    ndo̱.
  gfk-S: Mu ira bar sipsip, waak mu ra bunurut kinong no numu Mama te laro be na ter
    no kingdom ta mu.
  bmu-bmu: “O kambuni morörökŋi, Iwiŋinan bemtohoŋ al eŋgimamgö mötzawaŋgöra mönö
    keŋgötŋini kude möta malme.
  dgz-dgz: Iesu sia anega wan, “Menan waenapan nutuya uoni nagirewa, e gop ya anune,
    iwa Mamaya toemu mega amunewa atonu den enat anuiwan.
  eng-GNV: 'Feare not, litle flocke: for it is your Fathers pleasure, to giue you
    the kingdome.'
  zaa-NT: Lebi'į ca carnero to' quia', ttu grupo xcuichu to' teruba ná le, pero bittu
    gátsini le, porqui'ni Tata Dios qui' lía nna chi rappée gusto gúnnée qui' le iyate
    nu rigú'ubi'e.
  eng-WEBSTER: Fear not, little flock; for it is your Father's good pleasure to give
    you the kingdom.
  guh-guh: 'Icatsia Jesús jumaitsi pijajivijavabelia: —Tajamonae, paxamë patajajivimë
    pacaejiviyomëbeje ata, pëtsa pajunavame. Tsipaji paneaxa pacaitapeta panecobenaevetsinexa
    pamatacabi bajaraponë evetsiana daxitacuene.'
  bon-bon: Yeesu jejemige egä, “Weene lui epu pana matikolä maamoi tomi, yepä wälu
    gone, ingle weeme Babe gege gyene weebibine piiyeme waadename.
  nhw-BL: “Amo ximomajmatica masque amo anmiyaqui catli antechneltocaj na, pampa ica
    paquilistli Toteco anmechcalaquis campa yaya tlanahuatía.
  mgw-mgw: “Kanemuyogope, mwenga mwakipi'nga kisene sa ngondolo kwa mwanjaa, Tati'
    binu bapendi kumpeyanga Ukulungwa.
  swh-ONEN: “Msiogope enyi kundi dogo, kwa maana Baba yenu ameona vyema kuwapa ninyi
    Ufalme.
  wbi-wbi: namungoghopaghe, mwe lipugha lidebe, ulwakuva uNhaata ghwinu ihovokela
    kukuvapela umue uvutwa uvuo.
  bba-bba: Yesu mɑɑ nɛɛ, ɑ ku nɑndɑ yɑ̃ɑ ɡɔ̃ɔ piibu, domi n bɛɛn Bɑɑbɑn ɡɔ̃ru duɑ
    u kɑ bɛɛ doke bɑn te u swĩi sɔɔ.
  eng-KJVCPB: Fear not, little flock; for it is your Father’s good pleasure to give
    you the kingdom.
  kgk-NT: —Upéixa-gwi peẽ, xe rembiayhu kwéry ani pejapura rei teĩ. Napende retái
    ramo jepe, ani pekyhyje rei teĩ. Nhandejáry Nhande Ru yváy pygwa pende poravo-ma
    va'ekwe peiko hagwã hendive. Pemoirũ-ma va'erã íxupe pene ruvixarã.
  waj-waj: Ngia ni puara sipisiipaiya roosiikiaiya sa aatuukiatee. Fai ngii Gioova
    ngiiiyara yoketainno gioonna kiaapuuyara diraivaa ngii minaravai.
  ekk-PKP: Ära karda, väike kari, sest teie Isa annab teile hea meelega kuningriigi.
  mpx-mpx: Komiu sipi yawi kekeisi, bahi nuku lolovakun, kaiwena Tamamiu i yaliyaya
    te wana abalogugui ni pewa eliyamiu.
  wbp-wbp: Ngula-jangka, Jijaji-jana wangkaja nyanungu-nyangu kurdungurlu-patuku,
    “Nyurrurla kankulu jiyipi-piya nyina kuja karna-nyarra warrawarra-kanyi. Kaaturlu
    yungu-nyarra Warlalja-Wirilki nyina nyurrurlakuju. Lani-wangulu nyinaya!
  luo-luo: “Kik uluor un kweth matin, nikech Wuonu mor mar miyou pinyruoth.
  nhe-NT: “Amo ximomajmatica yonque ax inmiyaqui tlen innoaxcahua, pampa ica paquilistli
    Toteco inmechcalaquis campa yajaya tlanahuatía.
  aii-aii: ”ܠܵܐ ܙܵܕܥܹܬ ܝܵܐ ܦܸܣܩܵܐ ܙܥܘܿܪܵܐ، ܣܵܒܵܒ ܒܣܝܼܡ ܠܵܗ̇ ܠܹܗ ܒܵܒܵܘܟ݂ܘܿܢ ܕܝܵܗܒܹܠܔ
    ܠܵܘܟ݂ܘܿܢ ܡܲܠܟܘܼܬܵ‌ܐ.
  esk-NT: “Iqsiñasi iñugiakitchuasii, atakkii aapagikkapsi qiḷaŋmiittuam aatchuġukkaasi
    ilaan pigikkaŋanik qaunagilusriḷu.
  msb-msb: “Mga pinalangga ko na disipulos, ayaw kamo kahadlok kay ginakalipay san
    iyo Ama na pagapabahinon kamo sa iya pagahadi.
  cpa-NT: ’Tsa¹jmo² ganh¹, dsa² quian¹jni. Di³ hiug² dsǿa¹² Jmi² jniang³ cuø¹dsa hi²
    ŋi³nioh³ hniah¹² ja³jmo¹²dsa héh¹.
  dso-dso: ଏ ଉନା ମେଣ୍ଡାରାସି, ଡରାନାଇ, କାଇକେବଇଲେ ତମର୍‌ ବାବା ତମ୍‌କେ ତାର୍‌ ରାଇଜ୍‌ ଦେବାକେ
    ମନ୍‌କଲାଆଚେ ।
  meu-meu: Seri maraḡi e, basio gari; badina be Tamamui na basileia ihenimui moalena
    e moalemu.
  yva-NT: Sya arakove, weapamo wapanuije ramu, weramu vemo wajaniv nora. Weye Amisye
    beker indamu wabe akarive atavon no Apa munijo be akarive raije rai.
  dgc-dgc: “Sikam a alagad ko, éy diyan kam méganteng, maski kétihék kam san a gurupu,
    da i gustua Nama ko, éy sakupén na kam ta kaharian na.
  zpm-NT: ’Nli zhis to, pale tib dzoon win mëcwxiil yeeṉ, per gdziebde to. Sac niicle
    zhis to, per rley Pxoz to meṉ ne zob gbaa, laa me rneedz grëse ncuaaṉe rap me
    lo to.
  hix-NT: Khoryenkomo mryenon komo ryhe omnyamo, kekon xarha tà, àwyanye. Yakenohnà
    komo rma omnyam hamà. Oseryehokahra mak ehtxoko, kekon hatà. Tàwyaro rma, towto
    yoh me rma rha oyeryatxhe ha, oyàmkomo, tano me ro mak ha, kekon hatà, Txesusu.
  sim-sim: Jir sipsip kanda anhi jirin, ji ajewa hala. Mberem ushiwak? Avui Wasilaka
    jirin or rupshihi kwambu orhik jirin or arangoshinak orhi siyok sikwa oja.
  npi-ULB: सानो बगाल हो, नडराओ, किनकि तिम्रा पिताले तिमीलाई राज्य दिन अति खुसी हुनुहुन्छ
    ।
  cgc-cgc: Gambal pa Jesus i naan ta iya na mga tinudluan, “Maski pila kaw nang, dili
    kaw madlek tak nalipay Dyos na ate na Amay na papalabet kaw din ta iya na pagdumala.
  tim-tim: Aregât nâŋgâm biwiyeŋân katmâ hamep bo akmâ manbi. Eweyeŋe Anutuŋe yeŋgât
    nâŋgâmbo heroŋe akto, “Nâŋgâlân gambiâ olowâk manbaen.” dâm makyeŋgiwiap.
  yor-yor: “Má bẹ̀rù, agbo kékeré, nítorí dídùn inú Baba yín ni láti fi ìjọba fún
    yín.
  wos-wos: “Guni, wuna du, guni yikama hém sipsip bali maki renguka guna yafa gunika
    yikafre mawuli yata dé guniré waséke, guni déka hémémbu rengut dé néma du reta
    gunika jémba hatinjoka. Gunika hatindékaka sarékéta guni yamba rookénguni.
  emp-NTPO: Bãrãra cãbana panʌẽ́mĩna ne waya b̶earãnadua. Ãcõrẽba quĩrĩãna bẽrã bãrãra
    bia pe erob̶esia.
  eng-F35: “Do not fear, little flock, because it pleased the Father to give you the
    Kingdom.
  ind-ind: “Hai kalian para pengikut-Ku, janganlah cemas biarpun di dunia ini kalian
    bagaikan kawanan domba yang kecil dan tidak berdaya! Karena Bapa kita yang di
    surga dengan senang hati akan menyambut setiap kalian sebagai warga kerajaan-Nya.
  pes-OPCB: «پس ای گله کوچک من، نترسید! چون رضای خاطر پدر شما در این است که ملکوت
    را به شما عطا فرماید.
  mpt-mpt: Yesuse imin baabenea Ne kukubo wafu blib naka ibo mo tosianimibe! Nib Aye
    baanea Ne nakaia unangai kimanang gamio ibsa kimanamabi kesoa ne seinyebibo genebiobe.
  ssx-ssx: Yaka sipisipi ma꞉na꞉ tapake sikio. Paala꞉ma꞉ na homa꞉pa꞉peke. Pa ekipeke
    ika꞉ Apa꞉ma꞉ta꞉ oli hande Kilu Tombuao Hala꞉ ekita꞉ iki pa꞉ta꞉ kuluekema꞉ta꞉ ta꞉na꞉ma꞉
    homo hala꞉me.
  mkl-mkl: Nɔ Jesu wɑ bɑ mɔcɔɛ ŋɑu ide ku fɔ mɑ́ í ni, iŋɛ ɡɑɑ keekem, i mɑɑ̀ ti i
    ce njo ŋɑ, domi ɑ́ dɔ̃ɑ Bɑɑ nŋɛ si ku jɔ̀ i jɛ ɑmɑɑlu ŋɑ si ɑndunyɑ titɔ̃ɛ.
  gaq-gaq: ଅ ଡାଆଁନେ ମେଣ୍ଡାଇଂ ଆପ୍‍ଟଗ୍‍ପା ଡାଗ୍ଲା ପେଇଂନେ ଆତେନ୍‌ ରାଇଜ୍‍ ବିନ୍‍ସା ଆପେକେ
    ପର୍‌ମେସର୍‌ ଚାଏଁଡିଂକେ ।
  gof-RNT: “Hinttenoo, guutha deretoo, yayyofite; hintte aawa Xoossay kawotethaa hinttew
    immanaw ufayttees.
  unx-unx: “ଏ ହୁଡିଙ୍ଗ୍‌ ଗୋଟ୍‌କ ଆଲ୍‌ପେ ବରଏୟା ଆପେୟାଃ ଆପୁଦ ଆପେକେ ଆୟାଃ ରାଇଜ୍‌ ଏମଃନାଙ୍ଗ୍‌
    ସୁକୁଆକାନାଏ ।
  gah-gah: Lekeza vegená luguhá nupa inamó neneta lekehelele vizemino. Ametipo gizapa
    omiaká noi netá matá mukí lehizeleketanogo agoliza vizeko nogilive.
  lcm-lcm: Nami kag inatus sipsip ro lik, mi ago ta leng an. Using a tamami katala
    lomlomonai i uruk alava ani mi ago aro si kana vainagoan.
  aer-aer: Kele Jesus atyewe ikwerenhe areyeke anemele angkeke, “Arrantherre kwenhe
    yepe-yepe areye-arteke tharle atnyeneme. Kenhe Akngeye akertnenye-arenye atyinhele
    arne ingkirreke Ikwerenhe areye arrenhantherrenhe anthetyeke. Atere-irrerirretyalaye!
  qvc-NT: ’Kuyashqay wishitaykuna, ama nimata manchayllapachu. Chaqa ashlita kaptikipismi,
    Taytanchiq Dyusqa ancha kushikushpa, suq mushuq bidata munan qoshuyllapata, paywan
    tukuy tyimpu kawsanaykillapa.
  tgl-ULB: Huwag matakot, maliit na kawan, dahil ang inyong Ama ay lubos na nalulugod
    na ibigay sa inyo ang kaharian.
  cbs-NT: 'Jesúsun jawen tsumabu yusinkubainkin yuikin: —En matu mekeawen taea man
    en chaxuwan keskabuki. Ja inun, man ikunwainbu ichapamabiaken matun Epa Diosun
    jawenabu matu watan jabe matu jiwemakubainxanikiki. Jaskawen taea jawawen dateyamakanwen.'
  xtm-NTPP: ’Máko jin koyu'u ni, ndijin ja ka kuu ni ndikachi sa a. Masu kua'a ni
    kúu, kovaa Yuva o Su'si ma, jâ ni jani va'a ini ya ja jin koo ni nuu koo ya ja
    tatnuni ya ma.
  nnq-nnq: “Makajogopangaje, mangweto kikuta kichoko cha akinapunji bango! Gambu Awawa
    binu bukumbengu bapala kumpe Kingwana.
  bao-NT: —Yʉ yaarã oveja, uwiticãña. Mʉja, paʉacã méé mʉja nii. To biro mʉja ca bii
    pacaro, Ʉmʉreco Pacʉ pea ca bojoca añugʉ niiri, cʉ̃ ca doti niiri tabere mʉjare
    tiicojorʉgami.
  san-ORI: ହେ କ୍ଷୁଦ୍ରମେଷୱ୍ରଜ ଯୂଯଂ ମା ଭୈଷ୍ଟ ଯୁଷ୍ମଭ୍ୟଂ ରାଜ୍ୟଂ ଦାତୁଂ ଯୁଷ୍ମାକଂ ପିତୁଃ ସମ୍ମତିରସ୍ତି|
  rmn-rmn: Ма траша, тикни атара, вай тумаро Дад мангляс тэ дэл тумэн о Патишайлыки!
  huv-NT: ’Nde mermbolan xecualüw, masey nepateayiün, cos Miteatiiüts Dios xeyay ajneaj
    omeaats, andiüm müüch icon mejlüyiün tiül micambaj nej.
  otn-NT: Ma̱da̱gue'a̱ ziyohotho'a̱hʉ, pɛ 'yo guí su̱hʉ. Nu̱gä ga̱ fä'a̱hʉ tengu̱tho
    ra̱ mändɛ'yo 'mø fähyø dɛ'yo. Nu̱na̱ Oja̱ ni̱ Papáhʉ i ja mpähä ngue gui̱ m'mʉhmʉ
    p'ʉ ha di̱ ma̱nda.
  nop-nop: “Mebop kuyaniŋ-kabe hidi, Behikdi Hatihati Kobuli hiditok tiulidokolak
    wendok nadifo tilak. Unduŋ doktiŋa hidi fafaŋe tiŋa hatiyaneeŋ.
  obo-NT: “Na sikiyu no mgo tinodduwan ku, yo kow'd kovaakki ahad pilopila kow ra,
    su id kahaa‑i to Monama no od lonug kow riyon to kodhari rin.
  kca-kca: Аԓ пӑԓа, ай тащийэ! Турәм Ащан Хон Уԓәпса нынана мойԓәты йӑм кашәԓ ус.
  cak-ENT: Roma c'a ri' man tixbij-ivi' rix ri nyixtzekleben vichin, roma stape' (aunque)
    xa rix ba' oc, rurayibül vi c'a ri aj-chicaj Itata' que nyixc'uje' pa ruk'a' rija'.
  lif-NT: “ᤆᤢᤰᤛᤠ ᤔᤧᤸᤗᤢᤰ ᤛᤢᤶᤛᤣ. ᤔᤧᤃᤡᤛᤧᤶᤔᤡᤴᤏᤧ᤹ᤀᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤒᤠ ᤂᤡᤏᤡ᤹ ᤐᤠ᤺ᤸᤗᤧ
    ᤁᤢᤜᤠᤱᤈᤢᤶᤔᤡᤴ ᤐᤡᤔᤠ ᤁᤢᤛᤡᤖᤠ᤹ ᤌᤠᤅᤧᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥
