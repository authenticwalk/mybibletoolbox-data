  tgp-tgp: Natuvarihi, ha sopo matahu, matan Tamamim enia mo avulahi tavera vara i
    sile kamim hin mauri atu enia mo supe hinia.
  auc-NT: Godömenque apæ̈nedinque Itota, “Botö në aabo ïñömote mïnitö botö mïñæ̈ mïni
