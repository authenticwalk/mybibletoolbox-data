  arn-NT: “Llükalekilmün, iñche ñi pu ufisa reke felelu. Eymün ta pichinngeymün, welu
    ta Chaw Ngünechen kisu ñi kuñillchen mew, ayüley tamün eluaetew kisu ñi ülmen
