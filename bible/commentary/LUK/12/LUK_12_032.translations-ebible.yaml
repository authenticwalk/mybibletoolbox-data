  cpu-NT: “Eerokaite kempitakariri nopira, eero pitharovashitaiyani, tema iriitake
    Pava kovaintsiri impinkathariventaimi.
  san-ASM: হে ক্ষুদ্ৰমেষৱ্ৰজ যূযং মা ভৈষ্ট যুষ্মভ্যং ৰাজ্যং দাতুং যুষ্মাকং পিতুঃ সম্মতিৰস্তি|
  tac-NT: ―Tase majawa 'emi napu ne 'we a'lá semáriga repú. Rekó pe u'kabi ke 'emi,
