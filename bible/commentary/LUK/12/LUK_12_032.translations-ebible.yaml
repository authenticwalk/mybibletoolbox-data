  mcp-mcp: «Yé sʉsɔ̧́ɔ̧́zʉ́ íncwəmbɛ, kúgá fúndə tɔɔ sâ nəcé Sɔ́ɔ́ŋgʉ́ wʉ́n nyə á
    gwág nywa nə́ a yə́ bɨ́ Faan dɛ́.
  hat-hat: Nou pa bezwen pè, nou menm ti bann mouton yo, paske se tout plezi papa
    nou pou l' ban nou peyi kote Bondye Wa a.
  npl-NT: '''Maya amo nonmiakeh amo ximawikah noichkawah, porke Nomotajtsi kimonekiltia
    nomechkawilis xikalakikah kan Ye tlanawatia.'
  bgg-bgg: Arum chid rabo, guro ìu ibrog, nathek Aphuii è nyu ne Sajathua ne nathek
