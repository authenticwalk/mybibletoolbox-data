  sps-sps: “Ami na tee veis siip u kakaii, oraav vaare yam, tana saa, e Tamamami te
    kaa minon a paparaa, tan fafasof mami tana Waan Ya.
  wnc-wnc: “Ginu sipsip matek binga gin takwakzimu ma gwaubam. Nanzata danipewan kekeknga
