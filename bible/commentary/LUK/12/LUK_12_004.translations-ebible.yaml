verse: LUK.012.004
translations:
  kpx-kpx: “Di haokuvuia, di laheho louge evive. Lainaho ata havemale kebia vabugevelive.
    Keabuna vava unaha haveito abu bae munana havelivebene.
  okv-H: “Nau namei kamei, ungota degi erena, tari pehari amina ari nei ari haite
    manera avoeto tari pehari embo avo joru mane aisova te
  tbo-tbo: ‘U lawa, a paliwelemi, iyawoi hinita he uni po u mulina ma apega awai apapoe
    dumana hina dewaya ega ona matomatoutehi.
  mal-C: '“എന്റെ പ്രിയരേ, ഞാൻ നിങ്ങളോടു പറയട്ടെ: ശരീരത്തെ കൊല്ലുന്നതിലപ്പുറം ഒന്നും
    ചെയ്യാൻ കഴിയാത്തവരെ ഭയപ്പെടേണ്ട.'
  grc-SR: Λέγω δὲ ὑμῖν τοῖς φίλοις μου, Μὴ φοβηθῆτε ἀπὸ τῶν ἀποκτενόντων τὸ σῶμα,
    καὶ μετὰ ταῦτα μὴ ἐχόντων περισσότερόν τι ποιῆσαι.
  bgc-bgc: “मै थारे तै जो मेरे साथी सो कहूँ सूं, के जो देह नै घात करै सै पर उसतै ज्यादा
    और कुछ न्ही कर सकदे, उनतै ना डरियो।
  khz-khz: “Gataku maparami, avaikilamina, taunipara pia vagia, na mulinai kala ta
    ati mapia kalaa talimara kalira na ragai pio kali.
  deu-TKW: 'Ich sage aber euch meinen Freunden: fürchtet euch nicht vor denen, die
    den Leib töten und darnach nichts weiteres zu thun vermögen.'
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Bö́chaꞌadauꞌ, rëpaꞌ lbiꞌiliꞌ: Cutu gádxiliꞌ bönniꞌ tuꞌdödcdëꞌ
    bunách, atiꞌ töd naꞌ cutur bi gac lunëꞌ quegac.'
  lin-lin: 'Balingami na Ngai, nazali koloba na bino : bobanga te bato oyo bakoki
    koboma nzoto mpe, na sima, bakoki kosala likambo mosusu te.'
  hns-NT: 'Oe bolies: „Hamaar sanghatian, toelog manai log ke na deraihe. Oesab khaalie
    iensaan ke dehie maar sake hai aur ekare baad koetjh na kar paaiga.'
  noa-E: Mag ich khapeenag jajawagmamua ĩchab ich Jesuupai, ’Keena, ar sĩi mʉg amach
    wir aig chikham kheechjem khʉʉn oob ögkhamiet ajim anʉm. Amau pãar chi ʉ̈rʉmʉn
    chadcha khëchpʉ̈iwiajã pãar akhaar chan pöd thõo aubamgui ajim anʉm.
  eng-EMTV: “And I say to you, My friends, do not be afraid of those who kill the
    body, and after that have nothing further they can do.
  mib-NT: '’Cáhán rī jiín ró jijnáhan ró, amigo: Ma yūhu ró coto ró ñáyuu cahni yɨquɨ
    cúñu rō, chi núu ni cajehni i róhó, te tuá na vé cúu sáha ga i.'
  lif-NT2: “आन्‍जुम्‍से, हाःत्‍ले़ खिनिॽ नासिङ्‌गे़न् थक्‍किन्‍लक् से़प्‍माआङ्धो थेआङ्
    चोःक्‍मा मे़सुक्‍तुन्, खे़न्‍नु मे़गिसे़म्‍मिन्‍ने़ॽओ॥
  xnj-xnj: “Nikuvajovela, nyenye mwavankozi vangu, mkotoka kuvayogopa vala vevikoma
    higa, nambu nakuhotola kukita chindu chingi kangi.
  mmx-mmx: La ne Iesu ga lok tidi xeretna, “Larapen tangas tarak! A tong i rinimi,
    nemen mita marat atnedi di sev amet labantuxu, ketla melemu ren kopmen di noxo
    epovo ti lok tavanga i lok kapmek tinimi.
  cbr-NT: '''Ëbë nuibanancë unicama, cana mitsu cain, an uni bëtsi bëtsi oquin bamamicë
    unicamami camina racuë́tima ''ain. Usoquin ''aquinbi ca aín bëru ñunshin bamamitima
    ''icën.'
  tee-NT: ―Pus chani iclajunau ji qui'amigojni. Jantu at'alhonit'it ju mint'alapanacni'an
    ju lai catamaknin para astan jantuch lai tu'u' ali' catanaviyan.
  eng-LSV: And I say to you, my friends, do not be afraid of those killing the body,
    and after these things are not having anything more to do;
  cak-NT: 'Y romari'' chuka'' nin-ij chiwe rix ri can jix nu-amigos: Man tixi''j-iwi''
    chiquiwech ri xe ri ich''acul ri yetiquier niquicamisaj, y cuando quicamisan yan
    ri ich''acul man jun chic anchique xquietiquier xtiqui''en.'
  pah-NT: '—Pejikoty''a pe ji pavẽi, ei Jesus''ga g̃wemimbo''ehara''g̃a pe. A''e ji
    pe me: Tapekyhyji ti pejukapotave''g̃a hugwi. Pe jukarẽ tegwete g̃a pemondohavag̃wama
    hahyva''ea ruvihava pype, ei Jesus''ga.'
  sja-NT: —Mɨchi k'õp'ãyoorã, mɨa nãga jara bɨ. Waaweenáatɨ parã jɨrɨ p'anɨɨrã peedait'ee,
    ãrapa parã p'oyaa atuapida-e perã tok'arradee.
  xed-xed: '«Wya ka yu ta mnaghunatá kaghuni ta nzakway ka graha ɗa: Ma zləŋ kuni
    ta gwal dzaʼa dzatá sluʼuvgha ghuni kweŋkweŋ, kul laviŋtá həŋ ta magəglatá sana
    skwi tahula tsa.'
  mks-NT: 'A̱nda̱ já na̱casáhá cáha̱n Jesús xi̱hín ndihi na̱ cán já cáchí a̱ já: —Cande̱hé
    ndo̱, na̱ cúú amigo i̱. Cúni̱ ca̱ha̱n i̱ xi̱hi̱n ndo̱ ña̱ a̱ cáyi̱hví toho ndó
    ña̱yivi, na̱ cuu cahní yiquí cu̱ñu ndó. Jáchi̱ ña̱ ja̱n cúú ndihi va ña̱ cája
    na ta a̱ cu̱ú caja na ni in ña̱ha xi̱hi̱n ínima̱ ndó.'
  gfk-S: “Aiou tange ta mu ira nugu harwis, be waak mu burte dong ing di la ububu
    bing ira turadi mon, ma namur pa dile tale be di na gil habaling ta linge.
  bmu-bmu: '“Alaurupni nöŋön eŋgöra kewö jibi mötme: Tosatŋan sileŋini qem kömumba
    miaŋgö andöŋe yuai kun toroqeba akingö osimei, yeŋgöra mönö keŋgötŋini kude möta
    malme.'
  dgz-dgz: Iesu sia anega wan, “Evenan wainawa, ne wadiaepena anun. Waenapan etuya
    megenat toguguraep borit wai, ame mu tamu ya tai, iwa guaya den ya to koeragamain.
  eng-GNV: And I say vnto you, my friendes, be not afraide of them that kill the bodie,
    and after that are not able to doe any more.
  zaa-NT: 'Lebi''į amigos quia'': Bittu gátsini le canu calatsi'' quį gutti cą le,
    porqui''ni cuerpo teruba ccani cą gutti cą.'
  eng-WEBSTER: And I say to you, my friends, Be not afraid of them that kill the body,
    and after that have no more that they can do.
  guh-guh: 'Icatsia Jesús jumaitsi pijajivijavabelia: —Tajamonae, pacatsipaebijitsiatsi.
    Pëtsa pacujunavame jivibevi ata. Bajarapamonae pacabeyaxuabi ata tsipae, acuenebi
    matavëjëa papecaitsacueniabinexa.'
  bon-bon: “Cäme binamewale, cane weebibine jijenininine egä, “Wälu gone biname tääpume.
    Biname te nuuja biname ne yaagluge, yepä budre ingwe ca tabe äblicäco pui biname
    ne nuuja niiya wawena.
  nhw-BL: “Nohuampoyohua ya ni nimechilhuía. Amo xiquinimacasica masehualme. Inijuanti
    san hueli anmechmictise, pero amo tleno más hueli anmechchihuilise.
  mgw-mgw: “Nimmakianga mwenga mwa mambwiga bangu', kanemwayogope balu' babakombwa
    bulaga yi'ga bai, lakini bakombwali yendelya panga kikowe si'ngi' mana babulige.
  swh-ONEN: “Nawaambieni rafiki zangu, msiwaogope wale wauao mwili, lakini baada ya
    hilo hawawezi kufanya lolote zaidi.
  wbi-wbi: nikuvavula vamanyani vango, namungavoghopaghe vala vano vibuda um'bili
    neke vasila kimonga ikinge ikyakuvomba,
  bba-bba: Yesu mɑɑ nɛɛ, nɑ bɛɛ sɔ̃ɔmɔ, bɛɛ be i sɑ̃ɑ nɛn bɔrɔbɑ, i ku bu nɑsiɑ be
    bɑ koo wɑsi ɡo, mɑ yen biru bɑ ǹ kpɛ̃ bu mɑɑ ɡɑ̃ɑnu ɡɑnu ko.
  eng-KJVCPB: And I say unto you my friends, Be not afraid of them that kill the body,
    and after that have no more that they can do.
  kgk-NT: 'He''i ave Hesu: —Peẽ, xe rembiayhu va''e kwéry, ani erekyhyje rei teĩ.
    Oĩ nhande rete jukaharã. Nhane nhe''ẽgwe-rehe ae ndaipu''akáiry voi. Ani erekyhyje
    rei teĩ íxugwi.'
  waj-waj: Ni seenayaso, na ngii giaa ngii miaunoo. Gioonna kiaapu vooya ngii mmammaiyauvunu
    ruputikiai putuaaraivaara sa aatuukiatee. Ngia putikiai fai iya hama yopeema kava
    mmoori maisaivaa ngii miaaravai.
  ekk-PKP: Ma ütlen teile, mu sõbrad, ärge kartke neid, kes ihu tapavad, sest kui
    nad on seda teinud, ei saa nad enam midagi rohkem teha.
  mpx-mpx: No heliyamwau, na baewa eliyamiu, bahi nuku lolovakun-agil, bolo tuwan
    hi tagapaaliga yaa nige bosowailiya bugul etega nihi ginol pwatanik al.
  wbp-wbp: Jijaji-jana wangkaja nyanungu-nyangu kurdungurlu-patuku, “Kulalu-jana lani-jarriya
    yapa-patukuju kajili-nyarra jangkardu yanirni pinjaku nyurrurlaku. Kajikalu-nyarra
    palka-mipa pinyi. Kala kulalpalu-nyarra kijikarla warlu wiri-kirra.
  luo-luo: “Awachonu osiepena, kik uluor jogo manego ringruok to bangʼe onge gima
    ginyalo medo timo.
  nhe-NT: “Nohuampoyohua ya ni nimechilhuía. Amo xiquinimacasica tlacame. Inijuanti
    san hueli inmechmictise, pero ax tleno más hueli inmechchihuilise.
  aii-aii: ”ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ ܐܲܝܟ݂ ܕܠܪ̈ܵܚܡܝܼ، ܠܵܐ ܙܵܕܥܝܼܬܘܿܢ ܡ̣ܢ ܐܵܢܝܼ ܕܩܵܛܠܝܼ
    ܠܦܲܓ݂ܪܵܐ ܘܡ̣ܢ ܒܵܬܪ ܗܵܕܵܐ ܠܹܐ ܡܵܨܝܼ ܡܸܢܕܝܼ ܙܵܘܕܵܐ ܥܵܒ݂ܕܝܼ،
  esk-NT: “Uqautigipsi, iḷauramaaŋ, iqsiginagich tamatkua tuqqutchiraġaqtuat timimik
    aasiiñ taavruma aquagun savaaqalguiḷutiŋ pigiitḷuktuamik.
  msb-msb: “Mga amigo ko, tandai an ginasabi ko sa iyo, ayaw kamo kahadlok sadtoʼn
    mga makapatay san lawas na pakatapos sana wara naʼn mahimuan pa,
  cpa-NT: ’Lah¹dsóh² juǿi²jni hniah¹², dsa² quianh¹³jni, tsa¹jmóh³ hniah¹² ganh¹ hniah¹²
    dsa² jmøi¹guǿi¹ jianh¹² hniah¹², ju³lah dsa² tiúh¹ mi¹dsian¹² hniah¹² jmáh¹lah
    ni³ jmøi¹guǿi¹ la², ni³ jøng² ha¹chi² hi² ma¹li¹jmo¹dsa ja³cogh² hniah¹² na³ma²ca¹dsanh¹
    hniah¹².
  dso-dso: “ମାତର୍‌ ତମେ ମର୍‌ ମଇତର୍‌, ତମ୍‌କେ ମୁଇ କଇଲିନି, ଜନ୍‌ ଲକ୍‌ମନ୍‌ ଗାଗଡ୍‌କେ ମରାଇବାଇ,
    ମାତର୍‌ ତାର୍‌ପଚେ ତମର୍‌ ଆତ୍‌ମାକେ କାଇଟା କରିନାପାରତ୍‌, ସେମନ୍‌କେ ଡରାନାଇ ।
  meu-meu: Turagu verina e, na hamaoromuimu, tau-anina ialana mai dibadia murinai
    ḡau ta ikarana asi dibadia taudia na garidia basio gari.
  yva-NT: Weti Sya arakove weap, wabemo wapo vatano wo wasanasine raubaisye masyaniv
    inya. Onawamo awa vambunine ma nsopi wo wasanasine raubaisye obo raija, yara mo
    rakivan akaeyo, onawamo mamaisye ramu.
  dgc-dgc: “Tandaan moy ye, a kékadimoy ko,” kagi ni Jesus, “diyan moy antingan du
    mamuno ta bégi moy, da éwan side makabuno ta kaliduwa moy.
  zpm-NT: '’Goḻgona gaṉle bets: Ib gdziebde to zha ne gacladz gut to. Nli zrieelo
    gut zho xcuerp to, per peet grieelodraa zho guṉ zho.'
  hix-NT: Ronàhnàn komo y, onà wyaro àkehe, owyanye, kekon xarha tà. Awayehkany kom
    hona oseryehpàra ehtxoko. Àsok tawro hana. Tàwyanye awayehkatxhenye, oyeryewhamnohpàrany
    harha natxow hamà, nyamoro ha, kekon hatà.
  sim-sim: �Uwa osik naimble anhi jirin, jirin amu sawenduwa. Ma ol jirin mandingormekmbaha
    hishinda ondon ji ajewa hala. Lir maome jihi nom mandingormekwa lir. Hako masikome
    jihi nga kavak nakwa ambu lir.
  npi-ULB: मेरा मित्रहरू, म तिमीलाई भन्दछु कि शरीरलाई मार्नेहरूसँग नडराओ किनकि त्यसपछि
    तिनीहरूले केही गर्न सक्दैनन् ।
  cgc-cgc: Ambal pa Jesus, “Kyo na mga arey ko, mamati kaw ki yaken. Dili kaw madlek
    ta mga ittaw na makapatay ki kyo tak bisan patayen kaw danen, ula en danen an
    duma pa na mabuat ki kyo.
  tim-tim: Akto Yesuŋe den siâ hin dâm makyeŋgiep, “Galalupne ire maktere nâŋgâŋet.
    Luâk siâŋe hâkyeŋe yeŋgum benŋe aregât kakŋân lâuwâŋe bâleŋe siâ akyeŋgiwaigât
    kârikŋe bo tatyeŋgiâp aregât hamep bo akbi.
  yor-yor: “Èmi sì wí fún yín ẹ̀yin ọ̀rẹ́ mi, ẹ má ṣe bẹ̀rù àwọn tí ó ń pa ara ènìyàn
    kú, lẹ́yìn èyí, wọn kò sì ní èyí tí wọ́n lè ṣe mọ́.
  wos-wos: “Wuna nyayikangu, guniré wuni we. Guni hiyangute guna séfiré xiyaakwa duka
    rookénguni. Di guniré xiyandat guni hiyangut hukémbu di guniré haraki hurunjoka
    hurufatikétandi.
  emp-NTPO: 'Mʌ̃ dji biarã, mʌ̃a bãrãa jaraya: naʌ̃ cacua beabadarãda wayarãnadua,
    ãdjia beaped̶ad̶acarea waa poya od̶aẽ́ bẽrã.'
  eng-F35: '“Further, I say to you, my friends: do not be afraid of those who kill
    the body and after that have nothing more that they can do.'
  ind-ind: “Sahabat-sahabat-Ku, Aku berkata kepada kalian, janganlah takut kepada
    manusia. Karena sejahat apa pun mereka, paling parah mereka hanya bisa membunuh
    tubuhmu. Sesudah itu mereka tidak dapat mencelakaimu lagi.
  pes-OPCB: «ای دوستان من، از آنانی نترسید که قادرند فقط جسمتان را بکُشند، چون بعد
    از آن نمی‌توانند کاری بکنند!
  mpt-mpt: Yesuse imin baabenea Nekwalo ne baabenamabibe. Naka maki ibo yenaiba kaanomabib
    otane ibo naka eli tolo mo tosianimibe! I dam iboko ye yenaiba kaanomabib otane
    ib afen smiko mo watwat dabenomabibbabe.
  ssx-ssx: Ya yankeke tonuo. I̱ma꞉ iki pa꞉ta꞉ aloma꞉ Mo ika꞉ manda loke lu homaemeka꞉na꞉ta꞉
    wetepe nane hau ma꞉nda꞉ pea꞉peke na ya꞉la꞉ wanda꞉hali pa꞉ta꞉ta꞉ paala꞉ma꞉ na homa꞉pa꞉peke.
  mkl-mkl: Iŋɛ iyi ì jɛ kpɑɑsim ŋɑ, iŋɛi ǹ wɑ n sɔ̃, i mɑɑ̀ ce njoi inɛ ŋɑ iyi ɑɑ
    kpɑ ɑrɑ nŋɛ, nɔ si ɑnyii nŋu ɑ kɑɑ yɔkɔ ɑ ce nɡɔɡɔ mɑ́.
  gaq-gaq: ଏ ନେଙ୍ଗ୍‍ନେ ସାଙ୍ଗଇଂ ଆପେକେ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ ଜାଣ୍ଡେଇଂ ଗାଗ୍‌ଡ଼େକେ ବାଗୁଏଃଆର୍‌ଏ,
    ମାତର୍‌ ଇଡ଼ିଙ୍ଗ୍ ମେଃଡିଗ୍ ଡିଙ୍ଗ୍ ଆୟାଆର୍‍ ଣ୍ଡୁ ଆମେଇଂକେ ଆପ୍‍ଟଗ୍‍ପା ।
  gof-RNT: “Ta baggato, ta odeyssa si7ite; ashuwa wodhoosonappe attin haraa aykkoka
    oothanaw dandda7onnayssatas babbofite.
  unx-unx: “ଏ ଆଇଁୟାଃ ଗାତିକ, ଆଇଙ୍ଗ୍‌ କାଜିୟାପେ ତାନାଇଙ୍ଗ୍‌, ହଡ଼୍‌ମ ଗଗଏଃକକେ, ଆଡଃ ତାୟମ୍‌ତେ
    ଜେତ୍‌ନାଃ କା ରିକା ଦାଡ଼ିକକେ ଆଲ୍‌ପେ ବରଆକଆ ।
  gah-gah: Nigivénegita, lo likimitoze, gililo. Vegená makolite lukugupegó apili hilinigave.
    Alika netá makó lilí ilikitatamó nomitimó nenazo, lá ita vegenakumú lekelegesá
    legemino.
  lcm-lcm: Napo antok imi keve tungag, mi ago ta leng an aniria kipo raung a pukun
    palau, na e mung ina kapo kovek ta mang nem ki abis korong ia.
  aer-aer: Jesus atyewe ikwerenhe areyeke angkeke, “Atere-irretyalaye tyerrtye areyele
    arrenhantherrenhe atweketye, itne-arle tyerrtye arrekantherrenhe ware-arle atwerlenge.
    Kenhe yanhe iperrele itne awethe arrenhantherrenhe atwerrirretyeke arrangkwe aneme.
  qvc-NT: ’Yanasitakuna (Yanasitukuna), qamkunatam niykillapa, ama manchayllapachu
    wanchikuqkunataqa. Chaqa kwirpuykitallam atinllapa wanchiytaqa. Manam mastaqa
    atinllapachu imanachishuyta.
  tgl-ULB: Sinasabi ko sa inyo aking mga kaibigan, huwag kayong matakot sa mga pumapatay
    ng katawan, at pagkatapos iyon, ay wala na silang magagawa.
  cbs-NT: 'ana betsa jaki chiti ikabu yuikin: —En jaibuaibuun, ana matu yuinun ninkakanwen.
    Tsuabunda matun yuda besti tenantidubuwen dateyamakanwen, tenanxun matu ana ichakawapaketidubumakidan.'
  xtm-NTPP: ’Ndijin ñayii ka ketna'a ini ji'in sa a, ja ká'an sa kúu ja má jin koyu'u
    ni ñayii ka kuni ja jin ka'ni ña'a i ma. Vaa jinu, te masu nawa kuu jin sa'a‑ka
    i.
  nnq-nnq: “Nannenge makaganja bango, makajogopaje abakoma mmele, kubapenia kuotolangaje
    kutenda chenge kilebe.
  bao-NT: '—Mʉja, yʉ mena macãrã peera o biro mʉjare yʉ ĩi: Ca jĩarãre uwiticãña;
    upʉ petira jĩacã pacarã, jiropʉra do biro tii majiticuma.'
