    nga mamapátay ta baggi naw, á ta kabalin na, awán ta awayyá ren nga manganni nikayu.
  bki-bki: Ana na Yesu ber ka bunu kiano naiagagoano nalo, naio berinavo “Banalo,
    kiniou neber ka kamiu ka kamiu kumerou re ka nalo nam̃a amijikia aue tam̃aria
    mokotenemiu nalo ga, karina mia maka bunu ajikia ala titai bereio ka niunumiu
    nalo.
  bqp-bqp: Ma gbɛ̃nnanↄ, matɛn oárɛ, gbɛ̃ kũ oni mɛ̀ kakatɛ a gbɛra oni fↄ̃ ò yãke
    kɛárɛ doronↄ, àsun vĩna kɛńnɛro.
  mcp-mcp: «Mə́ cɨ nə bɨ́ oshwə́ bâm nə́, kúgá dʉ fúndə búúd bɨ́ nə ŋkul gwú njɨ nyúul
    kú ná kwo sá gúl sâ mpʉ́sə wɔɔŋg wá.
  hat-hat: Nou menm ki zanmi m', m'ap di nou sa. Nou pa bezwen pè moun ki touye kò
    men ki pa kapab fè anyen plis pase sa.
  npl-NT: '''Nokniwah non satlawel nomechtlasojtla, amo xikinmawilikah akimeh weletis
    nomechmiktiskeh. Pero satepa ayakmitla weletis nomechtoktiskeh.'
  bgg-bgg: Gu ijakthek, gu nathek shii yao, hanyie è na siu shii ua bie pha ji shii
    ne arum rabo jimagunde dinne nyie de buii arek mua phro.
  eng-TCENT: “I tell you, my friends, do not be afraid of those who kill the body,
    and after that have nothing more they can do.
  eng-BSB: I tell you, My friends, do not be afraid of those who kill the body and
    after that can do no more.
  cpu-NT: 'Ikantzi Jesús: “Asheninká, eero pipinkashivaitari materone irovemi, tema
    ari overaapaakari jaavyiiri irirori.'
  san-ASM: হে বন্ধৱো যুষ্মানহং ৱদামি, যে শৰীৰস্য নাশং ৱিনা কিমপ্যপৰং কৰ্ত্তুং ন শক্ৰুৱন্তি
    তেভ্যো মা ভৈষ্ট|
  tac-NT: '―''Emi ruyé ne ye ra''íchali ralámuli ne''chí ''yuga e''yéname: tase majaga
    járowa ''emi alué ralámuli me''ame.'
  eng-WEBPB: “I tell you, my friends, don’t be afraid of those who kill the body,
    and after that have no more that they can do.
  gfk-H: “Iau tangai ta muat ira hinturagu, bia waak muat burtei diet ing diet la
    bubu bing ira palatamai nari mon, ma namur pa diet tale bia diet na gil habalin
    ta linga.
  viv-viv: Tobohiyakweyao ganagahe agaimiya. Badi wowomi hinakivekoyona be wanaꞋalika
    amanadi keke wanamatausedi, tu muliya kadu keke tamo adifaiweya agaimiya gavadi
    hinagani.
  yao-yao: “Ngunsalila ŵanyamwe achambusanga ŵangu kuti ngasimwajogopa ŵelewo ŵakuchiulaga
    chiilu nambo ngapagwa chakupunda chakuchikombola kuchipanganya.
  tgp-tgp: La tapalaku, varar̃uhu na verea isamim vara ha sopo matahuni la haratu
    la lo vilimatei na epemim, pani hitahu la sopo er̃i mele vai te hinau tinapua.
  auc-NT: Ayæ̈, “Botö æ̈migoidi ämo ëñëedäni. Waocä baonque wæ̈nönäni ate tömengä
    ingante ædö cæte godömenque cæquïnänii. Ïninque mïnitö ïñömö, Baonque wæ̈nönäni
    wæncæ wæ, äninque edæ guïñënämaï ïedäni.
  kbc-NT: Ejitaɡ̶awa yokaaɡ̶etedi, anaɡ̶adoiita niɡ̶ina ane yakadi me yeloadi ɡ̶adolaadi,
    leeɡ̶odi aɡ̶alee yakadi meo eledi anigotaɡ̶awa.
  bmh-bmh: Yesus nug koli eneun, “Izal zaiar, iz petak awarem, ag go dudu, dudu ipal
    wagarebiag, noumabun go i uminaran. Aiu ses, dudu goagen ag koli erunaramam.
  ctu-BL: Mic subeñetla, c pi'ʌlob, mach mi la' bʌc'ñan jini mu' bʌ i tsʌnsan la'
    bʌc'tal pero ti wi'il ma'anix chuqui mi mejlel i tumbeñetla.
  meq-meq: '«Malamar ga hay, neŋ faya na gwaɗakumeye: Kâ dzədzarumay a ndo neheye
    ta dziye ha slo i bo aye bay. Nəteye na, ta sliye faya məge wu mekeleŋ ma ziye
    nakay bay.'
  noa-H: Mag hich k'apeenag jajawagmamua hĩchab hich Jesuupai, ’Keena, har sĩi mʌg
    hamach wir haig chik'am k'eechjem k'ʌʌn hoob högk'amiet hajim hanʌm. Hamau pãar
    chi hʌ̃rʌmʌn chadcha k'ëchpʌ̈iwiajã pãar hak'aar chan pöd t'õo haubamgui hajim
    hanʌm.
  alp-NT: “Auku ebea imi, imi nete! Rilami le tamata rebe ibunu imi nanakwalaimu yake.
    Le esi ktili kena bunu nanakwalaimu po esi pele rua imi rore kena keu lolete surga
    mo.
  san-VEL: he bandhavo yu.smaanaha.m vadaami, ye "sariirasya naa"sa.m vinaa kimapyapara.m
    karttu.m na "sakruvanti tebhyo maa bhai.s.ta|
  kbq-kbq: Rone'nimotma, Nagra neramasamue, avufgama ahe frisimofonkura korera osiho.
    Anama hutesu'za henka'a, mago'enena zamagra anara huoramantegahaze.
  kbh-kbh: '“Ts̈ëngaftanga, ats̈be amiguënga, cbochjáuyana: Ndoñe matauatjëngana nÿe
    chë ts̈ëngaftangbe cuerpo japochócama imobenëngbiama, pero chents̈ana más jamana
    ndoñe ntsobenana.'
  ron-LSB: “Vă spun, prietenii mei, să nu vă temeți de cei ce ucid trupul, și după
    aceea nu mai au ce să facă.
  pon-pon: A I indai on komail, kompok pai kan, komail der majak irail, me kin kamela
    pali war, ap jolar kak wia meakot.
  nhe-BL: “Nohuampoyohua ya ni nimechilhuía. Amo xiquinimacasica tlacame. Inijuanti
    san hueli inmechmictise, pero ax tleno más hueli inmechchihuilise.
  sps-sps: “U vaatau Tsiau, oraav vaare ir yam te atsuiny famat fi rorin puainy mes,
    ai vou ri gim ror ma kat pis ta ka,
  wnc-wnc: “Natane notnabam. Nata anzing daniwa natapnong. Ginda gupzasan dasipa kumning
    aminde ma gwaubam. Dasipa kupa masande sanga takngatu dua tasindamunangae ma gwaubam.
  bus-bus: Ma gbɛ̃nnanↄ, mɛ́ɛ ooare, gbɛ̃ kɛ̀ aↄ̃é mɛ̀baa kaatɛ à gbɛra aↄ̃é fↄ̃ wà
    yãke kɛare dↄroonↄ, àton vĩa kɛńnɛro.
  gub-BL: Uze'eg wi teko wanupe. — Ko ma'e amume'u putar peme kury hemyrypar wà. Pekyze
    zo penetekwer izuka har wanuwi nehe. Ta'e nupuner kwaw amo ae ma'e peme iapo haw
    rehe a'e wà nehe xe. Nupuner kwaw penekwe izuka haw rehe wà nehe.
  imo-imo: Nilipe pumbelie nimbei, “Nanga imboma, enondo ungu te nimbo tiemboi. Eno
    toko kondokolio nalo altoko ulu te manda naa tenge imboma pipili naa kolaio!
  boj-boj: Osiqa Yesus a olo marej, “O ijo aŋgro, niŋgi quiy. Niŋgi jeu tamo naŋgi
    ulainjraib. Naŋgi nuŋgo jejamu segi qalsib moiyotqa kere. Naŋgi niŋgi gulbe bei
    eŋgwa keresai. Deqa niŋgi naŋgi ulainjraib.
  eng-DRA: 'And I say to you, my friends: Be not afraid of them who kill the body,
    and after that have no more that they can do.'
  knf-knf: 'Yeŧu akak aji : « Dţupan, an banoh naan : nakdo kaţi banhilanuŋ pfiŋ uleef
    aşë wo baanhilan pdo uko umpeluŋ waŋ.'
  san-KHM: ហេ ពន្ធវោ យុឞ្មានហំ វទាមិ, យេ ឝរីរស្យ នាឝំ វិនា កិមប្យបរំ កត៌្តុំ ន ឝក្រុវន្តិ
    តេភ្យោ មា ភៃឞ្ដ។
  arn-NT: “Eymün llemay, iñche ñi pu weni, feypiwayiñ tamün llükanoafiel ta tüfeychi
    pu che tati ayükelu tamün langümaetew. Dew femle ngelayay ñi doy chumafel.
  zas-NT: ’Rnin lëjt, ad ridxebidi bén rën ree gugüjt lëjt din zileꞌ gugüjt reeman
    xcuerpidi, saꞌn xsprijtidi ad zileꞌt gugaal reeman laan.
  ken-NT: “Mamʉrɛ bha, nchí ghati bhe bɛ, bǎkɛ́ cháy bǒ mmɨk. Bǎkway bɛway chi
    mmʉɛt nkwǎ kɛ bápu kway bɛku ɛnyɨŋ ɛchak ɛnɛ ɛbɛbhɛ ɛcha ɛyɔ.
