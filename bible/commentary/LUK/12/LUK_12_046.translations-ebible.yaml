    kakɨwaankek kaksiuwerek kakno kaktike mɨt han kerek nɨrɨak menmen mɨrak ap nises
    hɨm mɨrak werek werek au.
  cbk-cbk: Despues derrepente lang el di suyo amo ay volve na casa y ay encontra le
    con el di suyo ayudante na mal condicion, despues el di suyo amo ay mata con ele
    por medio de espada, y el di suyo alma ay guinda na lugar junto con el maga otro
    desobediente.
  uig-ARA: شۇ چاكارنىڭ خوجايىنى كۈتۈلمىگەن بىر كۈنى، ئويلىمىغان بىر ۋاقىتتا قايتىپ
    كېلىدۇ ۋە ئۇنى كېسىپ ئىككى پارچە قىلىپ، ئۇنىڭ نېسىۋىسىنى ئېتىقادسىزلار بىلەن ئوخشاش
    تەقدىردە بېكىتىدۇ.
  tuf-tuf: Patrón in wícajar séhw̃ayat icar wicata óraro. Bow̃ behti cuácayat wicátaro.
    Wiquír ítitan, cacúm ay bár yajcaro. Eyta yajquíc ques abáy bucáyqueyra. Chihtá
    yajti bin owár cuécwayqueyra.
  abx-abx: Sigurado nga anakka i amu-na sinan tinapuran si allaw nga ga'i iya anggasi
    ngan ga'i iya akatu'anan si uras. Agtagutad-na iya si amu-na basi' sapatig'ub-nay
    to si mga ga'i magpanutu'o.
  mco-NT: Chi je tumbɨ yhuindzɨn miinɨpy ma je xɨɨ hora anajty ca' jɨjp'ixy e ni canejhuɨy
