    yo igabaen toyauyaule ali dedei koina bwaimwa Giyena.
  tcs-tcs: Wel, den dat edwokman no gobi redi bikoz em i no sabe wattaim da bos blo
    em go kambaik. Wen da bos go kambaigen, dis man no gobi redi. Da bos go panse
    em ane meke em adleiba wase dem pipol uda no bilib.
  hlt-THB: Amak poek a khawnghi ingkaw ama sim a khawnghi awh a Bawipa ce pha law
    plak kaw. Anih ce ak tlyh poet poet coengawh, amak cangnaak thlangkhqi ang dyih
    hun ce anih ing pang lawt kaw.
  soq-soq: Tane nola dewalala sa du apanawa wiwisawa walamawa ita omowa mai insaisawalempe
    di wankoalempo tauma du apanawa leulepi wisepi. Me nola dewalala sa epe dewalempo
    donsapia me badowaida matangelasapie ita kadi dewalala apanawa bolauwo aubepio
    mo do waimompa.
  qub-qub: Chayno caycaptinmi patrunnenga illajpita cutimonga mana yarpashan junaj,
    mana musyashan öra. Chayno mana alli ruraycajta tarerga fiyupami castiganga. Waquin
    janan shongucunatawan iwalmi ñacayman garpurenga.
  att-att: Á ikáddagâ lâ lubbè yù yápu na, á marángnganán na nga mangngamangnguá ta
    narákè. Á pagikaruan na laguk yù aripan, á metádday nga mekanakanâ sù ira ari
    manguruk.
  bki-bki: Ana mia toro na toru nei naio rimei bereio ea legiano tai na mia toro na
    im̃auano nei naio riilo kanio garuei, ea bogoti tai na mia naio risidom re ka
    mia boru nei rimei eaio. Ana na mia toro na toru nei sian burum̃ara vironiano
    van toro nei napano mia rila naio riva toa vio na tomu na pariparilo kirisikili
    ajuaio.
  bqp-bqp: a dikiri ni su gↄrↄ kũ a wɛ́ dↄiroamɛ, gↄrↄ zaka kũ à dↄ̃roa, ani a zↄ̃zↄ̃kↄ̃rɛ
    à a baka da kũ kifirinↄ.
  mcp-mcp: mása yé mə́ bá zə wɔ́ɔ́s nyə dúl jwɔ́wʉ́d məseegyâ, wəla á shígɛ́ ŋgə tə́dʉga
    yí. Mása nyə é yə nyə intʉ́gʉ́lí í ányinyaanə̂, a kənd nyə kʉ́l búúd ɔ́ məkə́ŋ
    bwə́ ŋgə́ bwəma nə ŋkʉ̂d yí.
  hat-hat: mèt domestik sa a va rive jou l' pa t'ap tann, yon lè li p'ap konnen. L'ap
    rachonnen l' anba kou, l'ap aji avè l' menm jan yo aji ak moun ki pa fè travay
    yo.
  npl-NT: Ijkuakó n tekowa walkalakiki ijkuak itékitki amo kichia, iwa chikawak kitlaijyowiltis
    kemi kintlaijyowiltiah non amo tetlakitakeh.
  bgg-bgg: chiihphado khiaothek è aishii aluthong pha chiih-è ji pha ishak ithek è
    a-ìd shii nai jia Ithong idoh de thog srane, ji pha khiao jishii ne dumdum tham
    srane miyao anuii pha rek pho rog shii fen mua.
  eng-TCENT: the master of that servant will come on a day when he does not expect
    him and at an hour he does not foresee, and will cut him in two and assign his
    portion to be with the unfaithful.
  eng-BSB: The master of that servant will come on a day he does not expect and at
    an hour he does not anticipate. Then he will cut him to pieces and assign him
    a place with the unbelievers.
  cpu-NT: Onimovaitziri irika omperataari, iromapokashitaiyaari irareetaiya omperatariri.
    Irimaperoteri irovasankitaapairi, irookapairi janta tsika ikashiyakaitakari kisoshireri.
  san-ASM: তৰ্হি যদা প্ৰভুং নাপেক্ষিষ্যতে যস্মিন্ ক্ষণে সোঽচেতনশ্চ স্থাস্যতি তস্মিন্নেৱ
    ক্ষণে তস্য প্ৰভুৰাগত্য তং পদভ্ৰষ্টং কৃৎৱা ৱিশ্ৱাসহীনৈঃ সহ তস্য অংশং নিৰূপযিষ্যতি|
  tac-NT: '''lige alué galí nígame ku alé nawasa tase sayétiga alué galí tebua ajtígame,
    sebasa napu''lige tase buigá ajtígichi pe bajía i''wilí ba''wila rekútame, alésíko
    alué galí nígame wa''lú gastigo ''we chátiri ''yámala, ''lige ''ma o''tomela alé
    napu mochí alué uché jaré ralámuli tase ''la sébali olame.'
  eng-WEBPB: then the lord of that servant will come in a day when he isn’t expecting
    him and in an hour that he doesn’t know, and will cut him in two, and place his
    portion with the unfaithful.
  gfk-H: '@see-verse:LUK.012.045'
  viv-viv: E, kaꞋi tofaisewa hidede amine ginahuluva, au yana taubada yana ela againe
    ginavefutaꞋana. Yana aiyeta o kaꞋi yana kauwana tofaisewa keke gidahalamaneni
    tu yana taubada ginayewaꞋela, ada au ginamunukoyokoyona ada ginahegenauwena be
    badi toꞋidibutoyoga adi matahiwadi amine bana ginanuhagana.
  yao-yao: ambujegwe kapolo jula chauje pa lyuŵa lyangalilolela ni katema kangakukamanyilila
    chiŵakatanye ipande ipande ni kwaŵika liunjili limo ni ŵangakukulupilila.
  tgp-tgp: moli non volitusi atu i pa pala na rani mo sopo r̃om vara i pa pala hinia
    na aoa matea mo sopo levosahia, moiso i pa sile na talai tavera jea isana, ale
    i pa taua peresi la haratu la sopo r̃uhu.
  auc-NT: Ïninque tömengä, Æönædö ponguingää, ante wædämaï ïñongante, Æyedënö ponguingää,
    ante ëñënämaï ïñongante edæ awënë ïñontobæ̈ pongä wæbaingampa. Ponte adinque awënë
    wæætë mäningä në ëñënämaï cædingä ingante wido wido todinque në pönënämaï ïnäni
    weca mäo wido cæbaingampa,” ante Itota apæ̈necantapa.
  kbc-NT: Odaa necalailegi niɡ̶ijo niotagi dopitijo niɡ̶ina me daɡ̶adiaa nibeotege,
    naɡ̶aca aligeɡ̶e me daɡ̶adiaa yowooɡ̶odi. Odaa necalailegi taɡ̶a nakagiditibige
    eote liwailidawaanaɡ̶a. Odaa joaniɡ̶idaaɡ̶ee niɡ̶ijo niotagi oiloikatidi nigepaa
    anigicatibige, oyawanaɡ̶aditege niɡ̶ina ane doɡ̶oyiwaɡ̶aditeda Aneotedoɡ̶oji.
  bmh-bmh: Go guzenai guzenai daba, gonugau gumaneu du i abiu wag alaimai, go du busil
    higwag araimai, oiagab petak ab tam dudu agal uzan ses amaramau.
  ctu-BL: che' jini mi caj i c'otel i yum jini x'e'tel ti jump'ejl q'uin che' mach
    yʌxʌlic i yo, che' ti yorajlel mach ña'tʌbilic i cha'an. Mi caj i yʌc' ti tojmulil.
    Mi caj i yotsan ba' añob jini mach bʌ xuc'ulobic.
  meq-meq: ndo i gay ŋgay ma maweye na, ka həlay nakə faya ma həbiye bay aye ada a
    sər bay aye. Ki yaw na, ma vəleye ɗəretsətseh haladzay, ma həhariye na ndo i məsler
    niye. Ma kaliye ha a təv i ndo neheye ta təma bazlam i Mbəlom bay aye.
  noa-H: chi dik'ʌ bʌ̃ʌrjã hirua nʌba sim hee bëewi mamagk'am hoobaichee, jũrr hichdëu
    warm k'ʌʌn dʌ̈i haajerr k'ãaijã hi gaai hat'uucha wʌnaa, p'idag heemuajã barpʌ̈inaa,
    chi k'aigbacharam k'ʌʌn dʌ̈i hãba sĩujugui hajim hanʌm.
  alp-NT: Eleki eni elake iluake kena petu kai olase rebe irekwa mo, eleki eni elake
    mere ihukumeni kai iono tamata makerike mere isupu susate elake, mere lupe tamata
    rebe ilene loko Alla more tatike pine isupu susate elake neka.
  san-VEL: tarhi yadaa prabhu.m naapek.si.syate yasmin k.sa.ne so.acetana"sca sthaasyati
    tasminneva k.sa.ne tasya prabhuraagatya ta.m padabhra.s.ta.m k.rtvaa vi"svaasahiinai.h
    saha tasya a.m"sa.m niruupayi.syati|
  kbq-kbq: kva'amo egahie huno antahiominesia knare'ma esuno'a, eme aheno rutaneteno,
    zamentinti osu vahe'mo'za manisaza kumapi antegahie.
  kbh-kbh: cha ndoñe tontsejuabná te y tontsetáts̈ëmbo ora, chabe nduiño echántashjango
    y puerte jabuache bochantsecastíga, y echanjama cha jasúfriama chabotsemnama,
    mo chë Bëngbe Bëtsábeñe ndos̈buáchiyënga mochanjasufriacá.
  ron-LSB: atunci stăpânul robului acela va veni într-o zi în care nu-l așteaptă și
    într-un ceas pe care nu-l știe, îl va tăia în două și-i va pune partea lui cu
    cei necredincioși.
  pon-pon: Monjap en ladu o ap pan pwara do ni ran o, me a jo auiaui i, o ni auer,
    me a jaja, o a pan lepuk pajan i, o kajapokalan nan pun en me jopojon akan.
  nhe-BL: huajca iteco nimantzi mocuepas ipan se tonal quema nopa tlayacanca tlatequipanojquetl
    ax quichiya huan ipan se hora quema ax quimati. Huan nopa tecojtli chicahuac quitlatzacuiltis
    itlayacanca tequipanojca huan quiquixtis huan quitlalis campa quinamiqui para
    inijuanti tlen ax tlaneltocaj.
  sps-sps: Ana tsunaun tana tsoiny binun to aya te tabin fatabin pis me tan ta fo
    nainy te gim finy non ya ma naano ai tan nainy kan te gim non ya ma kakoun of.
    A tsunaun nai tektek mormor non ya, ana ayei te fagum ya tana pan iny fasaraa
    ma kaa fiisen mi yan vainy vavaajets.”
  wnc-wnc: Datdaptake apmanu toikngata dua apik ngang yawik gwekatang toikngata apik.
    Apuke toknga imuke inikwasitewan kuke yamandet amin yanikwasiwan paku yuaing komune
    kuke yuwik.
  bus-bus: à dii é su gurↄↄ kɛ̀ à wɛ́ɛ dↄzirooamɛ, gurↄ zaka kɛ̀ à dↄ̃rooa, eé à zↄ̃zↄ̃kↄ̃rɛ
    à à baka da kↄ̃n kifiinↄ.
  gub-BL: Izar uhem putar wà a'e nehe. Uma'ereko ma'e nukwaw kwaw i'ar a'e. Izar uzuka
    putar a'e awa a'e nehe, ipei'ài'àg pà a'e nehe, ize'eg heruzar 'ymar ài a'e nehe.
  imo-imo: kano kongono teli iyemunga awilimu walite yu naa lipe manjimbelo wairenga
    yando ombalo. Tukundo ombalie kano iyemu tepa kenjimbelomunga yu koipeni topa
    paa mindili tipelie, yunge ungu naa pilko kongono teko kenjili iyema molongena
    yu lipe mundumbelo.
  boj-boj: Aqa tamo koba bqajqa bati a qaliesai deqa a kumbra degsim yoqnimqa aqa
    tamo koba brantoqujatosim unimqa a tulaŋ prugugetqas. Deqa aqa tamo koba na a
    qalougetosim tamo naŋgi Qotei qa naŋgo areqalo siŋgilatosaieqnub qaji naŋgo so
    sawaq waiyim aiqas.
  eng-DRA: The lord of that servant will come in the day that he hopeth not, and at
    the hour that he knoweth not, and shall separate him, and shall appoint him his
    portion with unbelievers.
  knf-knf: ajug nalemp mënţ aluŋ kabi, ţi unuur wi awooŋ aankyoonka, na wal wi awooŋ
    aammee, kaşë kahajana bnuura kabot kadola jibi bajaaŋ bado na bañaaŋ banwooŋ baanfiyaar
    Naşibaţi.
  san-KHM: តហ៌ិ យទា ប្រភុំ នាបេក្ឞិឞ្យតេ យស្មិន៑ ក្ឞណេ សោៜចេតនឝ្ច ស្ថាស្យតិ តស្មិន្នេវ
    ក្ឞណេ តស្យ ប្រភុរាគត្យ តំ បទភ្រឞ្ដំ ក្ឫត្វា វិឝ្វាសហីនៃះ សហ តស្យ អំឝំ និរូបយិឞ្យតិ។
  arn-NT: Fey ti antü mew petu ñi üngümnienofiel ka ti ora ñi kimnoel akule ti ülmen
    wentru fey kutrankayaeyew, ka püresuntukukünuaeyew chumngechi femngekey tati wesa
    mongenngechi pu che.
  zas-NT: abiꞌ yadxin xpatronx tijb dxej ni ad rbëztix në tijb hor ni ad ragbeetix.
    Dxel dád casti naroob gudëëd patron guin laax, guixhiaalaman laax lod rayal ree
    bén ad ruzoobt diidx.
  ken-NT: chi-bɛtɨk ywi ǎtwɔ̀ ndǔ nywɔp ɛnɛn mǔbɛtok abhɨkɨ kaysi bɛ yí ǎtwɔ̀
    nɛ ndǔ nɛŋɔkɔ́ nywɔp ɛnɛn mǔbɛtok wu abhɨkɨ rɨŋɨ. Antɛmsi yi, amfyɛ yi nɛbhʉɛt
    anɛ bo abhɛn bábhɨ́kɨ́ noko Mandɛm bachi.
