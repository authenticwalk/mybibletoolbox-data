  mkj-mkj: koaunno pirin pwurdo rehn apel awa ma liduhwo johpwa kidal. Koaunno pirin
    poaloahpijoang ih apel kejpwiheklahng nehn pwungen ihr ma joaloalpwoas.
  zac-NT: Guëdchini lamë shtë́nëll mërë iurë adë quëbézëdiꞌill lëꞌë lamë. Guëabrí
    lamë de repëntë iurë adë quëhúnëdiꞌi nguiu ni bien. Lëꞌë lamë gúnëll cashtigu
