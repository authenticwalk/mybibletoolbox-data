  twi-ASANTE: ne wura no bɛba da a nʼani nna so sɛ ɔbɛba. Na sɛ ne wura no ba a, ɔbɛtwe
    nʼaso denden na wabu no sɛ obi a ɔnnye Onyankopɔn nni.
  aoj-aoj: Anen iꞌi nondaꞌas naꞌamba ma, Dembinai ananinai atiasi notanima nifiꞌi
    anef nemaf apaꞌ aman anamba ina atiasi niꞌi Dembinai nifiꞌi ulal, ataꞌ owaꞌ. Dembinai
    nogafiꞌi nifiꞌi nogota atamba anen okom mogasoꞌanatama. Nifiꞌi nohambombaga aman
    anamba endilisi, eaꞌ nondaꞌana nope noloma epes owaꞌ sohahapifa Godi sagapoma.
  cbv-cbv: Ã náhnicanni yeó jáap, ã pã́icanni horadih ã maáhboó ã jwʉ́ʉb jʉibípna
    caá. Pánih jʉinít, caandíh ã jepahcatji peéh, tʉbit ã pʉ̃ibipna caá. Pánih pʉ̃i
    péanit, Diosdih jepahcannit biícdih iiguípna ã wahbipna caá.
  taw-taw: Pen bɨawl ak kasek ma ownɨgab agɨl nɨgɨnɨgab ak, ñɨn ak apɨl, nop tɨmel
    yɨbɨl gɨl, binɨb takaw tɨpagɨlɨpal nab okok nop agyokɨnɨgab agak.
  jic-NT: P'a jawas ncuwim jupj patrón. Mozo ma li nucú na ca ncuwim jupj. Ma ca jus
    nlayes jupj ca ncuwim quinam. Jupj patrón pajal ca cus ntülüs mozo niná, malala
    la tjiji mpes. Jupj patrón lovin nin liji mozopan malala jis lal, yupj ma la tjajay
    jupj tjijyü'tá.
  zap-NT: Laatee te dxe ne axtegue ni kambë́zdet men xpatron men, ydxiin xpatron men
    no te or ne axtegue ni nandet men ne ydxiin xpatron men. Kesentyent yzakzi xpatron
    men men, yxaal xpatron men men ledne rya yra mén ne rlaleedxdet Dëdyuzh.
  wer-wer: pim kaöapë waisëpna akuneten kön nawiin öpna pötak kaöap kaalak waisëpna
    pöt pi yokot pöp möak utpet wesak omën ngön wa yoolëauröa naë moulmëëpnaat.
  ipi-ipi: '@see-verse:LUK.012.045'
  qul-NT: mana suyaskan p'unchaypi ni yachaskan horapi chayamonka patronnenka. Sinchita
    castiganka mana allin mayordomotaka, mana casucoj runacunata jina.
  urw-urw: Bana sarua mogoi baba dü güre gam ara bigsaisaigarbere, eregeam ogureregeaga,
    baba tugu, sese güre gam ara sibamgarbere ogureregeaga. Bangar eregeamde sarua
    mogoi baba kürüna kogifurudi, fere simai dora ara edibe wegi simai keab difereregeaga.
  rmy-GURBET: O gospodari ka avol ano đive kana vov ni ađućarol thaj ano sato kana
    ni dol gođi, ka čhinol e sluga ke kotora thaj ka čhuvol le maškar kola save ni
    pačan ano Dol.
  ter-NT: Vo'oku seopó koetímo pátarauxa ya káxe koati ákoyeaku kuxápa, koáne ya ôra
    ákoyeakumaka éxa káyukopeovomo. Yanê'e, koati kotívetimo kíxoaku pátarauxa ipihápana.
    Iyonópatimo xoko iyónopoku xâne ákoti akutípo.
  bmr-NT: Jaanaa diibo gaajatɨnaaca cufucuhacho ihaivojɨɨbo gaseji. Jaaboro diiboco
    sihidɨro ahaamɨɨboro ficujiibo saatoho iimitɨmoco omoonɨbadɨ iicaqui.
  fuf-fuf: jom on jiyaaɗo aray nde on jiyaaɗo sabbaaki mo e saa'i mo o sogitaaki,
    o letta mo lette sattuɗe, o waɗa mo ka ɓe gomɗinaa ɓen waɗetee ton.
  mwc-mwc: kona saibisaibirina wai kega ina kuiri kata abi siri yai, kona meo maranai,
    ana bada ina botu. Ba ina botu wai, ini tara yaraganei, ba ana gawara kega bibi
    geruvisi kamosi yai ina terei, yabata sina mana.
  bhl-bhl: em akokow kele ding dim kabalak e, akalem kamok be fein teleko, finik aloke
    te. Keko beli, kamok be weng afak keko, kak kebe kunum beelo diw atemeko, geeleweko,
    an feiw kolewsomi, elo anbakalaleko, sakalaw keko, weng bo bo kemin kawtiw im
    mutuk elo da kolewoke te.
  ons-ons: Yale okane gekimo, naso maneo ŋei suaine yewa eŋe koso zinge sariake. Qelit
    mama eŋane ware ware yewa eŋe suaineine naso dango sariake, ea mo mi detmaike,
    so mi tomaka okanmaike, eŋe nigetkaki, qewoloŋ gegeki, suaine eŋe ikopka lotke
    more, tiŋ tuŋ kitare aŋa bira wira eŋane keueno birakaki eŋerop wikile suaine
    geake.
  con-NTPO: tsa sema'su in'jambi'te tsu na'suja jiya. Na'su jipa tsu tsa sema'suma
    ma'ppipa in'jambindeccui'ccu fae'ngae tisema catiya.
  ghs-ghs: '@see-verse:LUK.012.045'
  peg-peg: ତା ଆତିସ୍‌ ଇମ୍‌ଣି ଦିନ୍‌ ଆଡ଼ିୟା କାଜିଂ ମାଞ୍ଜେଙ୍ଗ୍‌ ଆଡୁନ୍‌ ଆରି ଇମ୍‌ଣି ସମୁତ
    ହେୱାନ୍‌ ପୁଞ୍ଜି ମାନୁନ୍‌, ହେ ଦିନ୍‌ ଆରି ହେ ଡାଣ୍ଡ୍‌ତ ତା ମାପ୍ରୁ ୱାନାନ୍‌, ଆରେ ହେୱାନ୍‌
