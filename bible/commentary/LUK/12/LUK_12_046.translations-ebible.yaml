verse: LUK.012.046
translations:
  kpx-kpx: Iniege vani mole kosiveveu lohoveve ke hilokaholisege auna lohoniege esemu
    ke elehai hamai lovive kemo iomage auna tiniege evievi ata holioholiale kebiahi
    ui.
  okv-H: bande mamo na heun ta puvuto kito humota ari ujeae eto hajire peni amo jeto
    hevasuja
  tbo-tbo: Noka tu bagibagina a bada iyeta emosi apo ina nei. Ma a neina naka tu bagibagina
    ipa apega ina nei po kabudalana apega ina hanapugeya. Ma apo ina wimiheya po tu
    bagibagi waiponahahalehi mitehi ina houna emotehi.
  mal-C: ആ ഭൃത്യൻ പ്രതീക്ഷിക്കാത്ത ദിവസത്തിലും ചിന്തിക്കാത്ത സമയത്തും യജമാനൻ വന്നുചേരും.
    അദ്ദേഹം അവനെ അതികഠിനമായി ശിക്ഷിച്ച് അവിശ്വാസികൾക്കൊപ്പം ഇടം നൽകും.
  grc-SR: ἥξει ὁ κύριος τοῦ δούλου ἐκείνου ἐν ἡμέρᾳ ᾗ οὐ προσδοκᾷ, καὶ ἐν ὥρᾳ ᾗ οὐ
    γινώσκει· καὶ διχοτομήσει αὐτόν, καὶ τὸ μέρος αὐτοῦ μετὰ τῶν ἀπίστων θήσει.
  bgc-bgc: तो उस नौक्कर का माल्लिक इसे दिन आवैगा, जिब वो उसकी बाट देख्दा ना हो, अर
    इसे बखत म्ह आवैगा जिसका उसनै ना बेरा हो, अर उसनै भारी सजा देकै उसकी गिणती बिश्वास
    लायक माणसां म्ह कोनी करी जावैगी।
  khz-khz: Vetugunagi talimana gena vele gena waikule ati etugamagiana tomanai, e
    ati eripaana oranai pene kwara. Gena vele na peneve pati-kinikinia, e ati gevega-taunataunana
    talimara ria peneve taoa.
  deu-TKW: so wird der Herr dieses Knechtes kommen, an dem Tage, da er es nicht erwartet,
    und zur Stunde, die er nicht weiß, und wird ihn zerhauen, und ihm sein Teil bei
    den Ungläubigen geben.
  zsr-NT: niꞌr huödëꞌ xanëꞌ bönniꞌ huen dxin naꞌ catiꞌ curbözëꞌ lëꞌ len catiꞌ curáquibeꞌinëꞌ,
    atiꞌ usacaꞌ ziꞌë bönniꞌ huen dxin cunaquëꞌ tsahuiꞌ naꞌ, len gchuguëꞌ queëꞌ ca
    narugu quequëꞌ bönniꞌ cutaꞌyejlëꞌë.
  lin-lin: nkolo ya mosali yango akozonga na mokolo oyo ye, mosali, azali kozela ye
    te, mpe na ngonga oyo ayebi te. Boye akokata-kata ye na biteni mpe akotia ye esika
    moko na basali oyo bazangi bosembo.
  hns-NT: Tab djab okar maaliek atjakke me aaike pahoetj djaai, tab oe okar dardja
    lei lei aur oe niemakharaam ke bahoet kathien sadja dei.
  noa-E: chi dikhʉ bʉ̈ʉrjã irua nʉba sim ee bëewi mamagkham oobaichee, jũrr ichdëu
    warm khʉʉn dʉ̈i aajerr khãaijã i gaai athuucha wʉnaa, phidag eemuajã barpʉ̈inaa,
    chi khaigbacharam khʉʉn dʉ̈i ãba sĩujugui ajim anʉm.
  eng-EMTV: the master of that servant will come on a day which he does not expect,
    and at an hour which he does not know, and he will cut him in two and appoint
    him his portion with the unbelievers.
  mib-NT: núu súcuan te ndee‑ni patrón quɨvɨ̄ jeē tu ndétu i jíín hora jeē tú na vé
    jéni ni i. Te stóho xeēn de i, te squɨ́vɨ de i ndoho i jíín ñáyuu tu cásquícu.
  lif-NT2: मे़न्‍इःत्तेबा नु निङ्‌वाॽ मे़ङ्‌घोएबा ये़न्‍नो हिम्‍दाङ्‌बे़न् हिम्‍मो
    नुःङ् ताआङ् खे़न् साॽरिक् ते़ःम्‍भुक् याक्‍तुॽ॥ हे़क्‍क्‍याङ् नसाःन् मे़न्‍जोःक्‍मनाबाहाॽनु
    सोरिक् खुम्‍दिङ् पिरुॽरो॥
  xnj-xnj: Mkulu waki yati iwuya ligono na lukumbi lwanga manyikana, yati amudumula
    hipandi hipandi na kumuvika lilundu limonga la vangasadika.
  mmx-mmx: Melemu leeme silok teren nabamlong at tara taaleng lasaxaruki ren ixo doxoma
    i do ni naba vot teren la at loxonaleng neni xopmen naklen i. Nom leeme silok
    naba sev asongot aleng nom lasaxaruki, la na lox aonon i uto at lemenemen kusu
    na nemen eburu minedi limixin kopmen tununu atdi.
  cbr-NT: Usai 'iquian, ca uti 'icë quixun sináncëbëmabi ca an a ñu mëëmicë uni uti
    'icën. Uquin ca usai 'ia isquin castícanan anua 'aisama unicama 'icë anua 'inun
    'imiti 'icën.
  tee-NT: Pus ni chunch ju canaviya' ju anu' xalapanac pus acsnich ju cachina' ju
    ix'ucxtin acsni jantu pacxantajita. Cachina' ju acs pants'iquis acsni jantu isc'atsai
    ni lai cachilh. Chai slivasalh camamak'alhk'ajniya' ju anu' xalapanac. Chunch
    ca'ulhtunicana' tachi ju ca'ulhtunicana' ju yu'unch ju jantu lai lhilaksican.
  eng-LSV: the lord of that servant will come in a day in which he does not look for
    [him], and in an hour that he does not know, and will cut him off, and he will
    appoint his portion with the unfaithful.
  cak-NT: y jari' yeru'on cuando ri rajaf xtoka chupa jun k'ij y jun hora cuando raja'
    man ja' ta ri' nunataj. Ri rajaf can xtuya-wi jun nim castigo che ri samajel ri'
    y xtuya' quiq'uin ri ch'aka chic samajel ri man yeniman ta.
  pah-NT: Nomboha'uvi ga ga upa nduri po ti jipojykahara'ga kiro nehẽ javo. —A'ea
    rupi po ti gapojykahara'ga ruri ovahema nehẽ, ei Jesus'ga. Gapojykahara'ga ga
    rovaja'rogukari. A'ereki ga ndokoi ganhi'ig̃a rupi. Nahã po ti gapojykahara'ga
    ga mongoukari ahe pyri nehẽ – kiroki ahe nohendukatui, ei Jesus'ga imombe'gwovo
    g̃wemimbo'ehara'g̃a pe.
  sja-NT: Mamĩda ma mimiapari k'achia atu bɨde, chi te chipari pacheit'ee. Mãpai irua
    ooda k'awaa atak'ãri, iru miapiit'ee mãik'aapa ãyaa pëit'aait'ee awaraa ijãadak'aa
    beerã chupɨria chitoonɨmaa.
  xed-xed: dzaʼa saghasa mghama tsa kwalva ya dluk ma vaghu kul graftá tsatsi ta fitik
    ya kul snaŋtá tsi, ŋa ghuyaghunaptani ta ɗaŋwa katakata, ŋa tsanaghatani ta guma
    kawadaga nda gwal ta maga ghwaɗaka skwiha.
  mks-NT: Ta ndaja coo xi̱nu̱ co̱o xitoho mozo cán mé qui̱vi̱ co̱ cáhán da̱. A̱nda̱
    jáví jándoho quini xitoho da̱ cán ini da jáchi̱ co̱ó na̱caja da ña̱ ndítahan caja
    da. Ta ndoho da̱ yóho tá quia̱hva ndóho tócó ndihi na̱ sáá ini, mé na̱ co̱ cája
    ña̱ sáhndá xitoho na nu̱ ná caja na.
  gfk-S: '@see-verse:LUK.012.045'
  bmu-bmu: Mewö mala nalö kunöŋ Kembuŋi kaŋgotmapköra qahö mambötmawi, mönö miaŋgöreŋ
    kaŋgotma. Nalögöra ikmaok iŋululuŋ mali mönö aua miaŋgöreŋ kaŋgota qeba yaijapaleleŋ
    mem waŋgiba jim kutuiga qeqetal ambazip ewö könöp sianöŋ geba sihimbölö mötma.
  dgz-dgz: Ap taiwandapina, pa i apanewa tauepi wamewa me oare iwa me menan amat ya
    taiwandin boge me taueta. I apane taue gamu to keketnage semu semu ta ae se amba
    God ya anu tumasene ge borit wane nagirewa at muga gapan baraeta.
  eng-GNV: The master of that seruant will come in a day when he thinketh not, and
    at an houre when he is not ware of, and will cut him off, and giue him his portion
    with the vnbeleeuers.
  zaa-NT: Làniana nìyalatsi' siérvuá nna él·lani xana' niá tsá nu nìdi làa ribedą
    bi, hora nu labí yùą nna. Acca xana' niá nna idí'ni guni bi ą castigar, làniana
    gudàl·la tè bi ą lani adí canu labí runi tsè'.
  eng-WEBSTER: The lord of that servant will come in a day when he looketh not for
    him , and at an hour when he is not aware, and will cut him asunder, and will
    appoint him his portion with the unbelievers.
  guh-guh: Nexata itsajota apo jamatabënajinae tsipae pijatuxanenë pepatsijavanexa,
    bajarapaepatota jemata patsipa pijatuxanenë. Nexata bajaraponë pijatuxanenë pinijicuenia
    naneconitsiaexanaejitsipatsi. Bajara pijinia pacuenia Dioso ata itsamatacabi pinijicuenia
    naneconitsiaexanaena pamonae Dioso apo pejumecovënëtsivi, jai Jesús Pedrojavabelia.
  bon-bon: Yoo, pui babo biname te liba pa tatyaramtepi, kaakesea bägrä piba cälu
    te pa jäätepi, ingle tabe teeme acnenuta padare umle lica ge. Babo biname te piba
    teebine pa yaaglepi, pa yaajarepi muye puupu cabu me, mene ätecija cäco biname
    cina luma cirege lenaja.
  nhw-BL: huajca iteco nimantzi mocuepas ipan se tonal quema nopa tlayacanca tetequipanojquetl
    amo quichiya, huan ipan se hora quema amo quimati. Huan chicahuac quitlatzacuiltis
    itlayacanca tequipanojca huan quitlahuelcahuas campa quinamiqui para catli amo
    tlaneltocaj.
  mgw-mgw: bwana wake alu'a buyangana lisu'ba lyangali pi'kanilya na saa yangali tanganikwa,
    alu'a kunku'mbwa muno ntumisi ywo na kumuukumu pamope na bangali u'bi'lya.
  swh-ONEN: Basi bwana wa mtumishi huyo atakuja siku asiyodhani na saa asiyoijua.
    Atamkata vipande vipande na kumweka katika sehemu moja pamoja na wale wasioamini.
  wbi-wbi: untwa ghwa m'bombi jula ikwisa ku kighono kino naakagwile nisala jino naikujikaguala,
    ghwope ilikun'dumulania na kukum'bika palikimo na vano navagholofu.
  bba-bba: win yinni u koo tunumɑ dɔmɑ te yoo wi, u ǹ kɑ nùn yĩiyɔ, kɑ sɑɑ ye u ǹ
    yɛ̃. U koo nùn bɔɔri kpiri kpirikɑ kpɑ u de u bɔnu wɑ kɑ nɑɑnɛ sɑriruɡibu sɑnnu.
  eng-KJVCPB: the lord of that servant will come in a day when he looketh not for
    him, and at an hour when he is not ware, and will cut him in sunder, and will
    appoint him his portion with the unbelievers.
  kgk-NT: —Ha hembiapo vai jave, ojáry-rehe naimandu'avéi jave, ogwahẽ jevy va'erã
    ijáry. Ogwereko asy asy ete uka va'erã gwembigwái hembiapo vaikwe-rehe. Omoĩ uka
    va'erã upe gwembigwái hembiapo vai va'e kwéry ha-py. Nhandejáry-rehe ndojeroviái
    va'e ha-py omondo arã íxupe.
  waj-waj: yapooma hama ivo rikioo teera suaivaki nnoonnaivo ngioo inna ruputu rutaka
    kagaari kino ivo vaidi mmoorira haunninniiraiya variraivaki kuanaravaivee.
  ekk-PKP: Selle sulase isand tuleks ootamatult ühel päeval tagasi, ajal, mil ta ei
    oota, ning karistaks teda rängalt, koheldes teda nagu täielikult ebausaldusväärset.
  mpx-mpx: He wana babala abwe ni sikalim ge atena ni payou, kaiwena wana sikal ana
    lan ge ana sauga nige i aatena. Inoke ni tagapanapanak-an ge ni teliek alonau
    bolo nige hi aabulilek ali abalahi elana.
  wbp-wbp: Nyanungurlu marda kajika-nyanu manngu-nyanjarla wangkami, ‘Ngaju-nyangu
    wiri kula marda pina-yanirni jalanguju. Ngajulurlu kapurna wurrangku-juku pamaju
    ngarni manu nyinami warrki-wangu.’ Kujanya kajika-nyanu wangka. Lawa! Yali wiri
    yuwarlikingarduyu kapu pina-yanirni-yijala nyanungurla mayi! Nyanungurluju kapu-nyanurla
    kunka-mani yirrarni yaliji warrkinikingarduyu wati ngutunguturlu, manu kapu yilyamirra
    yangka-kurra kuja kalu ngawungawu yapa nyina purda-nyanja-wangu-juku.
  luo-luo: Ruodh jatijno nobi e odiechiengʼ ma ok opar ni dobie kendo e sa ma ok ongʼeyo,
    enongʼade matindo tindo mi okete kaachiel gi joma ok oyie.
  nhe-NT: huajca iteco nimantzi mocuepas ipan se tonal quema nopa tlayacanca tlatequipanojquetl
    ax quichiya huan ipan se hora quema ax quimati. Huan nopa tecojtli chicahuac quitlatzacuiltis
    itlayacanca tequipanojca huan quiquixtis huan quitlalis campa quinamiqui para
    inijuanti tlen ax tlaneltocaj.
  aii-aii: ”ܒܸܬ ܐܵܬܹ‌ܐ ܡܵܪܵܐ ܕܗ̇ܘ ܪܹܓܵܐ ܒܝܵܘܡܵܐ ܕܠܹܐ ܚܵܫܹܒ݂ ܘܒܣܵܥܲܬ ܕܠܹܐ ܝܵܕܹܥ، ܘܒܸܬ
    ܩܵܛܹܠܔ ܠܹܗ، ܘܒܸܬ ܚܲܫܒܸܢܹܗ ܥܲܡ ܕܐܵܢܝܼ ܠܵܐ ܡܗܘܼܡܢܹ̈ܐ.
  esk-NT: tavrauvaali aŋaayuqaŋa utiġisiruq niġiugiŋisillugu kilikkaluaqnagulu. Uuma
    atanġum piiġisigaa savagvianiñ piqasiutipkaġlugu tuniqsimaitchuanun.
  msb-msb: Myintras ginahimo niya ini maabot an iya amo sa adlaw na dili niya ginalauman
    kag sa oras na dili niya aram. Tapos kakastiguhon siya sin grabe kag ibibiyo sa
    mga sutil.
  cpa-NT: Jiúgh² juu¹³ dsa² ŋioh¹² héi² cónh¹ tsa¹ju²jŋiá³, jmai³ ja³tsa¹lë́² dsa²
    ŋioh¹² jiúgh²dsa. Guønh¹dsa hora tsa¹ŋi¹² dsa² ŋioh¹². Jøng² cuø¹ juu¹³dsa ju²lih¹³
    dsøa¹². Tiagh¹dsa juu¹² ja³tiogh³ dsa² tsa¹ca¹mi¹ti¹ jǿg³.
  dso-dso: ସେନ୍ତାର୍‌ଆଲେ ଜନ୍‌ ଦିନେ ସେ ଜାଗି ନ ରଏ, ଆରି ସେ କେଡେବେଲେ ଆଇବାଟା ଜାନି ନ ରଏ,
    ସେ ସାଉକାର୍‌ ଆସି ତାକେ ବେସି ବଡ୍‌ ଡଣ୍ଡ୍‌ ଦେଇସି । ଆରି ବିସ୍‌ବାସ୍‌ ନ କର୍‌ବା ଲକର୍‌ ସଙ୍ଗ୍‌
    ମିସାଇ ଦେଇସି ।”
  meu-meu: una tau ese se laloa dinana ai bona se heḡaeḡae horana ai biaguna na baine
    gini dae, bena baine dapaia parara, gwau-edeede taudia ida ahuna baine henia.
  yva-NT: Weye naije akato apa akarije umawe pakare ama masyote muno uma amije mamo
    pantatukambe rai. Umba akarije wato po mangke raugaje vatano mamuno uma panapatambe
    aijoe ai, po anepati mangkebe umba po augaveto po amaugusyo no vatano ubeta Amisye
    ai jewene matavon.
  dgc-dgc: éy demtan siya no amo na ta oras a éwan na tukoy. Ey parusaan na siya ta
    mahigpit, sakay iagum na siya ta édsean du tolay a éwan méniwala.
  zpm-NT: tibaque zeeṉe gaṉ zho laa me zole lo zho; ib tedsod hor cogazh ctiche me
    dziin co lo zho, gzonëz me zho guey zho zaatne no grëraa zha ne rond diidz. Nroob
    caxtigw ne cteed me zho.
  hix-NT: Àsok tawro hana. Omokhàra mak nay hamà, horykomo, ken hamà, anoto komo yohà.
    Àro wyaro àwya tatoko rma, nomokyaha hampànà, horykomo, kekon hatà. Tanoto komo
    yohàtho yanàhnohyaha hampànà. Thenyehra rma haxa nanàhnohyaha hampànà. Toyuknyehnàtho
    komo hyaka neryan hamà, anàhnohno ytxoho ro na, kekon hatà. Àro ke, Toto me Enusaho
    yomohtoho hona ro mpànà ehtxok ha, omnyamo, kekon hatà, Txesusu.
  sim-sim: malakama orhi avak tumsar takwa ri. Hako or mbeek os or takuri wolon heyeri
    ambu ri. Uhu mbeek hundujeri ambu ri. Unda osik malakama oto or taha avak ma or
    mashi orhin mblarna ormbenda oton kavak or naha hik ermbekwa ri. Ushinak ma ol
    kavakavan unda ma ondo nga nakrem orok likwa ri.
  npi-ULB: त्यस सेवकले नचिताएको बेलामा मालिक फर्की आउनेछ, जुन घडी उसलाई थाहै हुनेछैन
    । आफ्नो मालिकले उसलाई भेटेर टुक्रा-टुक्रा गरी काट्नेछ र अविश्‍वासीहरूका लागि तयार
    पारेको ठाउँमा उसको नियुक्‍ति हुनेछ ।
  cgc-cgc: Na iling tan ubra din, gulpi nang abot iya na amo ta adlaw na ula din papaabuta
    daw ta uras na ula din nlami. Pag-abot ta iya na amo, silutan kanen an ta beg-at
    na silot paryo ta maageman ta mga dili masaligan na ittaw.
  tim-tim: humoŋande dowâk sân sânâk bo nâŋgâwiap ain togom ekmâ aregât hâuŋe waŋmâ
    mem kom gâimbo itik matik akto den bo lokomai ain hâkokombo hememgât pat akbiap.
  yor-yor: Olúwa ọmọ ọ̀dọ̀ náà yóò dé ní ọjọ́ tí kò retí rẹ̀, àti ní wákàtí tí kò
    dábàá, yóò sì jẹ ẹ́ ní yà gidigidi, yóò sì yan ipò rẹ̀ pẹ̀lú àwọn aláìgbàgbọ́.
  wos-wos: Yata déka néma du wambula yatendékaka sarékéhafi yandét wun nukwa déka
    néma du wambula yatandé. Xékélakihafi yatendéka nukwa wambula yatandé. Yae hurundén
    sémbutré xe déré tambémbu tambémbu xatékéndét hiyatandé. Hiyae dé Godka sarékéhafi
    yandé du takwana hafwambu retandé.
  emp-NTPO: Ab̶ed̶a idji boro zeida jʌ̃ãẽ́ b̶aya. Mãwã b̶ʌd̶e idji borora cawaẽ́ne
    zeya. Maʌ̃ nezocara bio cawa oped̶a dji ĩjãnaca ume biẽ́ b̶ʌya.
  eng-F35: the master of that slave will come on a day when he does not expect him,
    and at an hour that he does not know, and will cut him in two and appoint his
    portion with the unbelievers.
  ind-ind: Waktu Tuannya tiba-tiba pulang pada hari dan jam yang tidak disangka-sangka,
    maka hamba yang tidak setia itu akan dibinasakan-Nya dan dibuat senasib dengan
    orang-orang yang tidak setia kepada-Nya.
  pes-OPCB: آنگاه در روزی که انتظارش را ندارد، اربابش باز خواهد گشت و او را به سختی
    تنبیه کرده، به سرنوشت خیانتکاران دچار خواهد ساخت.
  mpt-mpt: funanea Ne kimanin nakae memalo mo tlamabebabo ge fumbianea inabea kimanin
    nakae tenea atemameo ande dofanea dabanea monea nakaia unangai Yesuse mo bainobo
    geim blim isu unamabebe.
  ssx-ssx: ipika꞉ you halita꞉ Do natena꞉ ipilieke hone na witolo halia꞉ natena꞉ta꞉
    koto kone opolo ipilieke. A꞉paata꞉ mo e pokaasa꞉ halita꞉ homena꞉ liaata꞉ pa pi
    na opiki wanda꞉hali ame̱le̱ haena꞉ la꞉lieke leekeme.
  mkl-mkl: Bɛɛbɛi lɑfɛ̃ɛu ɑ́ nɑ ku bɑɑ si ɑjɔ iyi kù wɑɑ cɔ kpɑ̃ɑɛ, do si wɑɑti iyi
