  tnk-tnk: iəmə asori səvənhi truvehe ia nəpɨn riti in trakiraka in, uə ia aoa riti
    sə in rɨreirei. Iəmə asori səvənhi trərpwɨn noien ərəha me səvənhi, məmri pen
