    nu ja nnan chaꞌ ꞌin Ndiose siyaꞌ ti.
  bre-BRG: mestr a merer-se a zeuio en deiz na c'hortoz ket, hag en eur na oar ket,
    e tilamo anezhañ, hag e roio dezhañ e lod gant ar re disleal.
  opm-opm: Oh hanhan hat ihat sapatin orhe papat han oh Gin na apriprohkin daham hanhan
    hat patin oh apris buporinsi matiprohmur. Buporinsi mara ohnong Go er han tit
