  tmd-tmd: Makwam nöbö dib nuŋwa henɨŋö, cön, wop akwör hön, nugwo römax döbdö rɨ
    nɨgön, nöbö mö mönö nugwo nugwölöi mibɨl ñɨgö yöra yad aböna.
  acr-NNT: Kakꞌun lo riꞌ rupatrón chupa ri qꞌij y ri ora echiriꞌ waꞌ wa aj chak na
