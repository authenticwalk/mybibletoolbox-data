  mig-NT: Te mozo‑ún, nú ni̱ nchaa̱ jito'o̱‑i kɨvɨ̱ já tú ndátu‑i jíín hora ja̱ tú
    jiní‑i, te xndó'o‑de‑i, te kiñi'in‑de‑i onde̱ jíín cháa tú káskíkuu va̱'a.
  bps-bps: ani sa mkel di kenen. Samfulê i amun di bang i laan gadè dun, na laan fandam
    ku kel, na i kibò i amun kenen, toon fanlayam, du fakufan kenen di gaslok i dad
    to là faglut.
  mbs-mbs: so domateng se amo din te aldaw wedà din pelimani. Ipelumun sikandin te
    amo din, aw eked heman todà keseligi, so wedà tolò.
  tof-tof: Da módóga, sab ene leba zaget paman wirri pama igó ngürrdü tolkomóle, wa
    oya koke ne ngürr akyanda, akó we abüs küpdü, wa umul-kók ne abüs küpe. Oya sab
    we amige, wirrianbóka emkóle, da ngambangól-koke ispükü ingrine.
  cme-NT: uŋ ŋ'a u saa tĩɛna baa yiiŋgu maŋ maama‑i, baa huɔŋgu maŋ maama‑i, u yuntieŋo
    jo huɔŋgu faŋgu'i nuɔ‑i. Duɔ jo ji da-yo dumaaŋo-na, uŋ ka haa kumaŋ yuɔ, u'i
    ka suɔ-ku. U ka ce-yo ŋaa bamaŋ sa nuɔŋ Diiloŋ-nuŋgu‑i baŋ ceŋ-baŋ dumaa.
  sus-sus: Lɔxɔ nde fama, a tan konyi mu naxan kolon, a ɲɔxɔ mu saxi naxan ma, a marigi
    gbilenma nɛ. A na fa, a na konyi ɲaxankatama nɛ a ɲaaxi ra, konyi gbaloe sɔtɔ
    e nun kaafirie.»
  pon-2006: mwohnsapwo pahn pwurodo rahn oh awa me laduwo sasairki. Mwohnsapwo ahpw
