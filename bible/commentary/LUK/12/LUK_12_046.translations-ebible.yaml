    Dios.
  kyg-kyg: oꞌmegaiye, huno agesa afiꞌnisiya afinaꞌmo malage huno eno heno folagapatiꞌmo
    apalo atiteno geꞌamo noꞌafiya vayaꞌaitegamo alino ategaiye.
  kmk-kmk: Utdiyon, dumatong dit apu na utdit aḻ-aḻgaw kan olas un adina nanam-ona
    dumakngana. Ot dusaon tu dit apu na ot ipalak-am na dit dusan dat adi mataḻgodana
    tagu.
  cao-NT: Ja quiniaxëti xo ra. Jabi jaha ja pasoyamahai ca barí tsi bacaxëhi quiha
    toa chama ra. Bacaxo tsi ¿jahuë yonati yoi ca tëpasyamayamaxëhi ni? Nicamisxëni
    caba copi ja qui axëhi quiha ra.
  bbr-bbr: Ko kesernuk kesernuk, kon kameäu ro sareper koumara, kiro ro mänkäsir oumara,
    woiaka epar mau wa roat akan mena emer kuräi.
  inb-inb: Chi runa kun­gaska mana iuia­ku­ura­mi patrunka, chaia­muspa, shachig­samun­ga­pa
    ka. Chasa shachig­samus­paka, paita sin­chimi asutin­ga­pa ka. Nis­paka kachangami,
    pai ima nis­kata mana uiag­kuna­wa jus­ti­siai tukun­ga­pa.
  hrv-hrv: doći će gospodar toga sluge u dan u koji mu se ne nada i u čas u koji i
    ne sluti; rasjeći će ga i dodijeliti mu udes među nevjernicima.”
  box-NT: wón ton-sá so ɓa ɲúhṹso khíi ɓuen le wizonle na ó o yí zũ yi, lè
    ho pã̀ahṹ na ó o yí dó yi. Ká a ɲúhṹso mu khíi ɓuee dɔ̃n, ó o ɓueé
    beé o lò làa sòobɛ́ɛ, ká a pá à dé o ɓa ton-sáwá na ló mí ɲúhṹso
