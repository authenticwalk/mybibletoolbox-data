  taj-taj: थेला मालिक थेसे आम्‍हन्‍बा धिनदेन धुइरी धोखसी मालिकसे थेदा ल्‍हानान सजाय
    पिन्‍ना। ओच्‍छे थेदा परमेश्‍वरदा विश्‍वास आलबा म्‍हिगदे मुबा ग्‍लारी भ्‍याङ्‍ला।
  avt-avt: Te mɨtɨk iuwe kerekek maain hɨrak kaknen me wɨ hɨrak ap kermeriyɨwek au.
