    අංශං නිරූපයිෂ්‍යති|
  yut-yut: dɨma apdɨsak yaŋ nandaŋakwan amɨn tagɨni da but pɨsogɨ mɨni abɨŋ uŋun oman
    monjɨ tepmɨ pi ɨmɨŋek gen kɨrɨŋɨt amɨn kabɨ gat yopban egɨpdaŋ.
  grc-BYZ: ἥξει ὁ κύριος τοῦ δούλου ἐκείνου ἐν ἡμέρᾳ ᾗ οὐ προσδοκᾷ καὶ ἐν ὥρᾳ ᾗ οὐ
