    ca' ytudägyɨty.
  bsp-bsp: wəbɛ ka wəcar kakɔ endeder dɔsɔk ndɛ ɔntɔyɔ kɔ amera mɔ, dec ndɛ ɔntɔcərɛ
    mɔ, tɛm tatɔkɔ ɛmbɛləs wəcar wəkakɔ, pəsɔŋ kɔ kəway nkɛ pəmar pasɔŋ acar atɔnenɛ
