    maha-an buku le iri lau ta tebelese mene.
  wim-wim: Anpalana, moom piꞌan nungantaman nath palaman wampiyan-a, maꞌ-pil-wayathiy
    nunang-a, an nil whipangam piik-piikiy nunangana, pamana, aꞌ kuchow nunang ngul
    aak nungantam anpalana, aak way aakanakan kuchow nunang.
  zga-M: utwa vamwene nu mbanda ayikhwincha pa khigono ikhisakhivo nekha nu sikhi
    gugwa sugumanyile, nu mwene ayigida tusekhele tusekhele, nu khuvikha pupaninye
