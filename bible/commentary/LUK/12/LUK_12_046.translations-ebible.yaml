    wada pamanuu to Diyus diya to banwa no wada pagkatapus to pag-antus.
  myk-myk: Ayiwa, caŋa kemu ni tuun wemu wu ɲɛ kapyebye wu ya wu kafɔɔ wu soŋi-i ge,
    kee caŋa ke ni wee tuun we ni wu da ba. Wu na ba wee kapyebye we kɔri, na wu taa
    pinnɛ ni Kilɛ cɛbaalaa wuu ni.
  sbe-sbe: meta kana tanuwaga kabo ye uyoma na mayadaina yo mahanana meta yona heyayai
    tauhaina wa nige kabidi ye kata. Na kabo ye hekamkamnakaliliyei na ye tolelae
    Yaubada nige tausunumaena yodi teha wa unai.
  mcr-mcr: '@see-verse:LUK.012.045'
  cux-NT: Tuu'mi ní dueño miiⁿ ní ndáa yā nguuvi chi mayordomo nguɛ́ɛ́ cānee ngíínu
