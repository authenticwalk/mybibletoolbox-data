    cumu la̠ ca̠ma̠­pa̠­ti̠­ni̠cán hua̠k hua̠nti̠ taka­lha­kax­mat­makán Dios.
  ulk-1902: Abele opole tabaruk abele gerger ge abara memeg le nole arser kak, abele
