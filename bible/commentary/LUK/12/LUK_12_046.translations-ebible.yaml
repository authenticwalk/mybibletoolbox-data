  nhg-NT: Huölös itieco de inu nieca tlatequepano ipan tunale cuöc yaja amo quechea,
    hua tlin ura amo quemate. Yecuöquenu quetlajcoteques hua quetlölis inca tli amo
    moneltocaneme.
  nya-nya: Mbuye wake adzabwera tsiku limene iye sakumuyembekezera ndi ora limene
    iye sakudziwa. Iye adzamulanga ndi kumusiya kumalo kumene kuli osakhulupirira.
  ngu-NT: tla ijcon, iteco huajlas ipan on tonajli ijcuac yejhua xquichixticaj, niman
    ipan on hora ijcuac xquimati. Niman quemaj iteco temojtij quicastigaros, niman
    cahuas inhuan on yejhuan xquitlacamatij.
  kup-kup: Met pi pot tohot pim ahop emapanez homet naketuz porah ahop naratiam maot
