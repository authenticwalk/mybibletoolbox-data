  huu-NT: Ie ocuiriñena facaise ie patrón abɨdo billanona, naimɨena meinetaite. Ie
    uaina ɨɨnoñedɨno isoi, duere fɨnoite.
  jiv-NT: nuiṉkia ni uuntri̱ ni nákachmanum aya aneachma taa ti asutiáttawai. Umichu
