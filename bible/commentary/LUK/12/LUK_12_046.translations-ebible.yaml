  azg-NT: Ndoꞌ na nndaꞌ, juu xuee na tyiꞌcꞌoon cje juu ndoꞌ xjen na tyiꞌquen juu cüenta,
    ncüjeeꞌ ntcüeꞌ nquii patrón ꞌnaanꞌ juu. Jnaanꞌ joꞌ, ji vaa jndyi na ngichuꞌ tsanꞌñeen
