  ind-AYT: ketika tuannya datang pada waktu yang tidak disangka-sangka dan tidak diketahui
    oleh hamba itu, sang tuan akan membunuh hamba itu dan menempatkannya bersama dengan
    orang-orang yang tidak setia.
  cjo-NT: Paashiniki kitejiri ipokae iwaatorote, romapokapaeri. Rowajankitaapaakiri
    ronampiri, ikimitakaanteri paashinipaeni kaari monkaateroni ikantawitanakariri.
  nsn-nsn: Doh na tamata uleikir tamatang kalekinale e turung lame tar marein re teleion,
    doh tar binak ahikiono pahe ate pare, e lameon. Doh na tamata uleikion e turung
    mamantouo tununguampe tatanon, kara baka liu tagulain tasir tamata gesir mahang
    longor.”
  san-DEV: तर्हि यदा प्रभुं नापेक्षिष्यते यस्मिन् क्षणे सोऽचेतनश्च स्थास्यति तस्मिन्नेव
    क्षणे तस्य प्रभुरागत्य तं पदभ्रष्टं कृत्वा विश्वासहीनैः सह तस्य अंशं निरूपयिष्यति।
  tna-NT: Tueda echua puji ete emetse da esiapati emebajaji madhada ja tu eid'uatani
