    ole.
  ffm-ffm: nden, kalfaaɗo oo wartiran ɲalooma mo golloowo oo anndaa e wakkati mo o
    miilaali, jukka mo jukkungo naawngo, watta mo hakkunde ɓe nganaa hoolniiɓe.
