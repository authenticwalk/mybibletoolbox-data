    yunga ungele liiku su siku kongunale teku kis silimele yambuma ⸤kolea-kis⸥ molemelena
    ‘Pupili.’ nimba liipa mundumba.
  maj-NT: Tsa tu̱ kj'u̱a̱íhí nda̱ nti̱a̱ha̱ nda̱ musu̱ xu'bi̱ ni̱stjin xi najmi tíkuyáha̱
    ko̱ chu̱ba̱ xi najmi be, 'yún ndjá ts'i̱ínnijéhe̱ nda̱ nti̱a̱ha̱ xi nkú ts'ín
    n'enijéhe̱ xu̱ta̱ xi najmi mjehe̱ s'ejihi̱n Nti̱a̱ná.
  bkq-NT: Mâkâ tâwaneim tynwânwândyly umepa iwymâry saindyly. Eagâ ewano mâkâ tâwaneim
    agâ tyewiâpaze, tâdâsenagazedoram talehoze-ro warâ, Deus einwântânry modo âsenagazedoram.
  kue-kue: Kongun yomba i yombano kande aunake unambuka ande enge mo ande kuiya ta
    pirkre morambuka enge unambuka. Ana ye undre kongunmo yomba i kondokre sibiglki
    baglki di ana ipi pirngi dikrikwa yomba meglmara endinambuka.
  cot-NT: Cotanquitsiquea taampina incoraquetapojaje ashincarica savincaguiteriqui
    teeca intsateji, incomirejapojajempari incatsimacatsimavaequeriquea oshequi, intsipatsipaitacaanquempari
    maasanojia teeca inquemisantajigueriji.
  bnp-bnp: Ra bakovi dagi vona, bara i valai vakaturutu na parava a vora i pahaluhoi
    ta i uka ma ge valai vona. Bara i luve na kilala a vora i pahadaki ta i uka ma
    ge luve vona. Lakea a bakovi dagi bara i tolo pilea a vora iea. Muri bara i ru
    turane huriki i uka ma ri luhoi torea a Vure.
  apn-NT: Hãmri nhũm õ patrãw haêr pê akupỹn pôj nẽ tee ri ã amnhĩ nhĩpêx anhỹr ã
    omu. Hãmri nẽ gryk tỳx nẽ tanhmã homnuj to. Hãmri nẽ kãm mẽ àpênh punuj xwỳnhjê
    mẽ mẽ ho pimrààtã amnhĩ nê mẽ hanor pa. Tã kêr ka mẽ ixwakre kamã ho mẽ uràk kêt
    nẽ. Mẽ kurom ixkapẽr kôt tãm amnhĩ nhĩpêx mex rãhã ho ri apa.
  ctp-NT: Loꞌo kanꞌ bra ti tyoꞌo tukwa xꞌnan yu ska tsan nu ja kii tiꞌ yu. Ja jlyo
    tiꞌ yu ni bra tyoꞌo tukwa ykwiꞌ xꞌnan yu xiyaꞌ, ti kwiꞌ ti chaꞌ ja ndyaa ñaꞌan
