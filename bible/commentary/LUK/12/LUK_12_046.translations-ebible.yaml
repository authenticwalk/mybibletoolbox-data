  gaq-gaq: ତେଲା ଆତେନ୍‌ ଚାକର୍‌ ମେଃ ଦିନା ଉର୍‍ଆଲେଃ ଣ୍ଡୁ ଆରି ଆଣ୍ଡେନେ ପ୍ଲେଡ଼ିଆ ମେଁ ମ୍ୟାଃଆଲେ
