  kpr-kpr: Aminguse, nunda bajari jo kotae edo irari, sifo eninda foa buvarira. Buvudo,
    saramana kato amo, de dive gafari ambarira. Gogore kakatokena eraera, avavaga
    numokena arira.
  san-IAS: tarhi yadā prabhuṁ nāpekṣiṣyate yasmin kṣaṇe so'cetanaśca sthāsyati tasminneva
