    nꞌon Tyoꞌtsꞌon.
  bhd-bhd: ते तैस नौकरेरो मालिक केन्ची एरे दिहाड़े एज्जे ज़ेइस तैस नौकरे एजनेरो पतो
    न भोए ते तै मालिक एज्जी गाए त तैस नौकरेरे टुक्ड़े-टुक्ड़े केरतां ते तैसेरी हालत
    बेइमाना केरि ज़ेरि भोली।
  too-NT: Lā' chu līmaktin nataspi'ta huan patrón. Lā' namin lakatin chi'chini' a'xni'ca'
    huan tū' tzeyā tasācua' tū' ca'tzī lā' tū' ka'lhīmā'. Lā' huan patrón lej palha'
