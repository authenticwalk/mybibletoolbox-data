  kqf-kqf: Mba taupaulina ena bada ena nato saugina mote ima noḡonoḡoti bi ima sibesibe
    te bai sauginemo ya tava. Sauginemo ya miyamiya nuwakauleya bi ena bada ya tavana
    kaka taupaula ya koiḡavuḡavuki bi lava laukasaḡaiḡaidi edi gabumo ya pwalaḡe nawe.
  cpb-NT: Inimowaitziri jirika imperataarewo, romapokashitaiyaari rareetaiya imperatariri.
    Rimaperoitairi rowasanketapairi, rookapairi tsika ikashaakagaitakeri kisoshireri.
  aon-aon: Aria ananin debeini ta wata nutanamori anah nyumnah abudok nyutob douk
    anudok nenekuman mour iri nakri anan ta mare nutanamori ahi. Anan ta nutanamori
    nutrun namudok aria ta non yowiyokuk nupe yowen abom aria nushopokan nunak nini
    eshudok douk madae shunek bilip um Iruhin iri uwe shupe.
  hus-NT-2005: neꞌech ka ulich nin ajátik tam jajáꞌ yab xataꞌ in tʼílóm, nibal in
    choꞌób xáy i ora; neꞌech tám ka pidhan jun i yajtsiktaláb púlek ani neꞌech ka
