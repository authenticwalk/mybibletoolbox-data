  fra-_FOB: Le maître de ce serviteur viendra au jour qu'il n'attend pas, et à l'heure
    qu'il ne sait pas, et il le séparera, et lui donnera sa part avec les infidèles.
  hau-ULB: ubangijin bawan nan zai dawo a lokacin da bawan bai sa tsammani ba, kuma
    a cikin lokacin da bai sani ba, ya daddatsa shi gunduwa-gunduwa, ya kuma hada
    shi da marasa aminci.
  mal-mal: അവൻ പ്രതീക്ഷിക്കാത്ത നാളിലും അറിയാത്ത സമയത്തും ആ ദാസന്റെ യജമാനൻ വന്നു അവനെ
    മുറിവേൽപ്പിക്കുകയും അവന് അവിശ്വാസികളോടുകൂടെ പങ്ക് കല്പിക്കുകയും ചെയ്യും.
  kkc-kkc: Yo egeesee badolone mopoodoo delega badebei mapoo, o wiligi odoo oso sibileso
    peledabalaiso. Egeeseega o wiligi odoo oso sibileso yo Godee mapoo odoo koo mesili
    sabolo badalame, yo diya woomeleso peegoo togobigileiso.
  urd-GVR: Agar wuh aisā kare to mālik aise din aur waqt āegā jis kī tawaqqo naukar
    ko nahīṅ hogī. In hālāt ko dekh kar wuh naukar ko ṭukṛe ṭukṛe kar ḍālegā aur use
    ġhairīmāndāroṅ meṅ shāmil karegā.
  far-far: Sui ma na wane baita ka dao mai ana ta maedangi ne nia nao si kwaimakwali
    ana, ma ana kada ne nia ulafusi ga 'ana. Na wane baita kai kwatea na kwaekwaee
    baita fuana, ma ka alua ana na kula fua wane ne nao si famamana ki.
  suz-BL: आ ममिम्‍शो मतुइश्‍शो नाक्‍त आ होव़प लेश्‍शा जाक्‍ब। मिनु मेकोमी मेको गेय
    पाइब कली सजाइ गेशा, मरिम्‍शो गेय पाइबपुकी नु काथा वोइक्‍ब।
  car-NT: mo'ko ijopotory amy kurita typo roten kyno'tan. Mo'ko typyitory poromu'katan.
    Irombo kynemimatan. Amyikapo'pa aitonon yry wara enapa kynytan.
  amp-amp: '@see-verse:LUK.012.045'
  bht-bht: तां उस दासे दे मालिके ऐसे रोजे ओणा है जिस दिने सै उसयो निय्याला दा नी होणा,
    कने ऐसी घड़ी जिसा जो सै जाणदा ना होणा, तालू उदे मालिके ओणा, उसयो खरियाँ झिड़कां
    देईकरी उदी गिणती अविश्वासियां सोगी करी देणा।
  eng-NOY: the lord of that servant will come in a day when he looketh not for him,
    and at an hour when he is not aware, and will cut him asunder, and appoint him
    his portion with the unfaithful.
  cub-NT: Que teiyede, ʉ̃i jabocʉ dacʉyʉbe ñai memecaipõecʉ ʉ̃i corebejãravʉ baquinói
    aru ʉ̃i majibeora baquinói máre. Aru jarʉvaicõjecʉyʉbe ʉ̃́re noi, Jʉ̃menijicʉre
    jʉ abevʉre ne jarʉvainoi, ʉ̃i ñájiquiyepe ayʉ.
  ita-1927: il padrone di quel servitore verrà nel giorno che non se l’aspetta e nell’ora
    che non sa; e lo farà lacerare a colpi di flagello, e gli assegnerà la sorte degl’infedeli.
  lww-lww: Ana yoko yerkawa nap̃ani wasup̃e sina e legiena tai nap̃a yar na yum̃aena
    nene ilan ga, e pogos tai nap̃a yar nene pe sitom re pisape yoko imi e poli. Ana
    yoko yerkawa nap̃ani la pupia nakoaena tai van yar nene, nap̃a yoko kila naga
    va sike e yo kiena ne p̃arm̃arera lala.
  ron-BAYASH: Atunšje u vinji gospodaru alu sluga ăm šjas kari nu šćijec. Šă atunšje
    fărd dă milost lu kaznali, ju da sudbină ku alci una kari nus vjerni.
  ckb-ckb: ئیتر گەورەی ئەو کۆیلەیە لە ڕۆژێکدا دێتەوە کە چاوەڕێی ناکات و لە کاتژمێرێک
    کە نایزانێت، ئەوسا پارچەپارچەی دەکات و بەشی لەگەڵ بێباوەڕان دەبێت.
  nas-nas: Teketa teie bakaang ovoringe poma meuꞌpuuꞌnaang doong paapaaꞌui otoainaꞌmung
    tee poꞌkoo eeꞌnoko batei noruꞌuaukaꞌnang. Eeꞌnoko teie aaꞌnaꞌ kiimatavuaing tee,
    eeꞌnoko naroꞌ sipuai teing ninka masikaꞌantavaavaꞌ kakaruaꞌnuka ninka.
  uvl-uvl: Pe ana soke lape at mule nga etue nenge ana non eteia ero ke kulele i ero.
    Non soke nem at pe lape chatulu hite pe lope hote i kela tu luluch nge hana nenge
    te longo tau erochro.
  eng-BBE: The lord of that servant will come at a time when he is not looking for
    him, and at an hour when he is not ready for him, and he will have him cut in
    two and will give him his part in the fate of those who have no faith;
  ixl-CNT: Tuul yeꞌk talcheꞌ suꞌul u bꞌaal taqꞌon u aqꞌonom tziꞌ, tu u qꞌii vaꞌl yeꞌ
    tootzaj utz, tu u oora vaꞌl yeꞌxhkam nichꞌianeꞌ. Techal iveet sabꞌanax tu u bꞌaal
    taqꞌon. Sataqꞌ bꞌen xoꞌl qꞌu qelol, qꞌuꞌl yitꞌ kꞌujlebꞌal kꞌuꞌl.
  xsi-xsi: ambo mine, ŋineŋga koipu ma itaulo imâ lâ zo toŋge wurâta tamâta ŋinde
    ŋandai isama ku io tini ŋana ŋga, aku koipu ma izavaru wurâta tamâta ŋinde ndo,
    ku ma io i ilâ pa nia ŋinde kinzi tinikoa uru simo.
  crx-NTPO: '''oh de ndet dzin ''et ndun be ''ulhna-un ''aw yuka ts''e lhúhooli ''ink''ez
    nts''owhuya ''uhunit''oh-un utinelh ''aw t''eoonuszun, ''et ''oh whuya ''uhunit''oh
    whe oomoodih whusanátidalh. Tube ye''whutilhyah, ''ants''i lhulcho k''eitat''us
    le''yutilelh ''ink''ez ndai la Yak''usda k''unulhe''ust''enne buts''ítikulh-i
    ''et didut cha whuz un''a za oogha óotat''alh.'
  kan-OKCV: ಆ ಸೇವಕನು ನಿರೀಕ್ಷಿಸದ ದಿನದಲ್ಲಿಯೂ ತಿಳಿಯದ ಸಮಯದಲ್ಲಿಯೂ ಅವನ ಯಜಮಾನನು ಬಂದು, ಅವನನ್ನು
    ಕಠಿಣವಾಗಿ ಹೊಡಿಸಿ ಅವಿಶ್ವಾಸಿಗಳಿಗೆ ಆಗ ಸಿಕ್ಕುವ ಪಾಲನ್ನು ಅವನಿಗೆ ನೇಮಿಸುವನು.
  bbb-bbb: Areme e ireobo fu una ire fuone boeje ro e fuone imejo ije giakiro ruake.
    Ro maza ije fu una ruomo ije e fuone imeno ije fuka naebe vierafe. Ijadufuo e
    ireobo fu kekena gaga e fuone imeno ije fu naebe ire fuone boeje mukoreigia samuagiaejoga
    fuka isekafake. Areme fu kiaga bu fare dabe e ije bu naebe e ireobo iriniavo bu
    karina isejavaevo ijia nujaga fu buina fina isejavaekono kiae.
  blw-blw: Yachi way hen-argawan, ammagat agég hommàyat hen anchi apona way iggay
    napòpo-otan hen anchi alepan hen uras way hommàyatana. Wat kapeletan way annag
    chuséén hiya ah pararo way chusa way annag etape hiya hen manusaana hen anchichay
    achi matalek.”
  tam-2017: அவன் நினைக்காத நாளிலும், அறியாத நேரத்திலும், அந்த ஊழியக்காரனுடைய எஜமான்
    வந்து, அவனைக் கடினமாகத் தண்டித்து, உண்மையில்லாதவர்களோடு அவனுக்குப் பங்கை நியமிப்பான்.
  azz-NT: Huan ijcón in patrón ejcos tech ne tonal cuac ne amocuali tayecanque taquehual
    amo quichixtoc nipatrón, porín yejua amo quimatía toni hora ejcos nipatrón. Ijcuacón
    ne patrón quichicaucatatzacuiltis ne taquehual ten amo yolcuali huan quitelchihuas
    huan quititanis ma tajyohuiti ihuan ne taca ten amo quichiuque queme quinnajnahuatijtehuac.
  spa-RV-1909: Vendrá el señor de aquel siervo el día que no espera, y á la hora que
    no sabe, y le apartará, y pondrá su parte con los infieles.
  csy-csy: Tua naseam pa in a upmawk ngawl ni le a ki ngin ngawl hun laitak in a topa
    hongpai tu a, tua naseam pa sia a topa in nasiatak in velcip tu hi, taciang thu
    um ngawl te taw ama ngatu a tel teng koisak tu hi.
  mxq-NT: Ko ja wyindsʉ́n jya̱ꞌtʉt ja oorʉ ma̱ yʉꞌʉ kyaj tjʉjpꞌíxy, net tyukkumʉdówʉdʉt
    jantsy mʉk es yajpʉjta̱ꞌa̱gʉt ma̱ ja ja̱ꞌa̱y diꞌibʉ kyaj tkuydyundʉ ꞌyayuk.
  tzj-NT: ja wi xa queri' ntajini nuban nerila' na jun k'ij tok c'a ja' xtuna' xturkaji
    ja rpatrón, ni majun nak ta rnaben. Ja c'a rajsamajel janila jun nimlaj rpokonal
    xtutij pa ruk'a' ja rpatrón in nta̱kel rmal chipan ja lugar ja bar ec'o wi' ja
    winak ja xa maquenimani.
  tdt-tdt: Se nunee, iha loron nebee nia la hein, i oras nebee nia la hatene, derepenti
    deit nia patraun fila mai. Patraun sei tetak rahun tiha atan nee i soe hamutuk
    ho ema sira nebee la halo tuir patraun nia hakarak.
  ron-BTF: Domnul acelui rob va veni într-o zi în care nu este așteptat și într-o
    oră pe care robul nu o cunoaște și îl va tăia în două, și îi va da partea lui
    împreună cu necredincioșii.
  eng-WEBP: then the lord of that servant will come in a day when he isn’t expecting
    him and in an hour that he doesn’t know, and will cut him in two, and place his
    portion with the unfaithful.
  eng-FBV: That servant's master will return unexpectedly one day at a time he wasn't
    aware of, and will punish him severely, treating him as totally untrustworthy.
  nld-1939: dan zal de heer van dien dienaar komen op een dag, waarop hij het niet
    verwacht, en op een uur, dat hij niet kent. En hij zal hem streng bestraffen,
    en hem het lot der trouwelozen doen delen.
  bwo-bwo: Ernmó b́ doonz b́koraw aawonat b́gawraw sa'aton weetwe, b́ gutsmanowere
    ayider fayarr b́tooko kawlr b́ gowonoowere woterawwotsnton b́woshiti.
  nch-BL: huajca iteco nimantzi hualas ipan se tonali quema nopa tayacanca tetequipanojquet
    amo quichiya, huan ipan se hora quema amo quimati. Huan chicahuac quitatzacuiltis
    itayacanca tequipanojca huan quitahuelcahuas campa quinamiqui para cati amo taneltocaj.
  quc-TNT: Xak te'talic c'ut cul ru patrón pa jun k'ij ri man cuchomaj tä ri' ri patäninel,
    pa jun hora ri man retam taj. Kas tzij chi sibalaj cäc'äjisax na u wäch ri patäninel
    ri' rumal chi man jicom tä ri ranima' chubanic ronojel ri xtakan wi ri rajaw,
    —cächa'.
  tfr-NTPO: Eni wl̈eni ga koshe shäng l̇l̇ëm dbaryoshko ga ba pjl̈u tjwe. Eshko ga
    parkaga owa l̈i shdũya, iche jek nopga kä l̇l̇ëm wl̈eniyo l̇l̇amo tjeng l̈ishko.
  kaq-NT: Joriyama ta jatihiqui hih jan jai tianbi ta hihbo sanarenentihiqui, hihbo
    nocorihtimahi jan shinanah bi. Joxon sca cahen caxquepaquexon nincayosmabo janin
    jaa potatihiqui.
  sgb-sgb: ay no biglan lumatêng ya amo nan hatoy ipoh, ay parusaan nay ipoh na hên
    hadyay bêyat, bayo ilamo na ya kanlan a ampaniwala, bayro ha parusa ya ayn angga.
  vie-1934: thì chủ nó sẽ đến trong ngày nó không dè, và giờ nó không biết; lấy roi
    đánh xé da nó, và để cho nó đồng số phận với kẻ bất trung.
  kxv-kxv: ଆତିହିଁ ଏମିନି ଦିନା ହ଼ଲେଏସି କା଼ଚାହିଲଅସି ଇଞ୍ଜାଁ ଏମିନି ବେ଼ଲା ଏ଼ୱାସି ପୁଞ୍ଜାହିଲଅସି,
    ଏ଼ ଦିନା ଏ଼ ବେ଼ଲାତା ତାନି ପ୍ରବୁ ୱା଼ନେସି, ଇଞ୍ଜାଁ ଏ଼ୱାସି ଏ଼ୱାଣାଇଁ ରୀ ବା଼ଗା କିହାନା
    ନାମୁ ହିଲାଆଗାଟାରି ତଲେ ଏ଼ୱାଣାଇଁ କାଲ୍‌ନେସି ।
  cha-cha: Y señot ayo na tentago, ufato güije na jaane gui anae ti jananangga, yan
    gui ora anae ti jatungo, ya uninasuja, ya uninafandaña y patteña yan y ti manmanjonggue.
  amu-NT: Majuuto xuee na ticꞌoomcꞌeⁿ ndoꞌ na taqueⁿtoom cwenta, nncwjeꞌcañoom patrom
    ꞌnaaⁿꞌaⁿ, quia joꞌ cwajndii nnchoomꞌm. Jnda̱ joꞌ nncjuꞌnaꞌ jom yuu na mꞌaⁿ nnꞌaⁿ
    na tîcalaꞌyuꞌ ñꞌeⁿ Tyꞌo̱o̱tsꞌom.
  hin-CV: उसका स्वामी एक ऐसे दिन लौटेगा, जिसकी उसने कल्पना ही न की थी और एक ऐसे क्षण
    में, जिसके विषय में उसे मालूम ही न था तो स्वामी उसके टुकड़े-टुकड़े कर उसकी गिनती
    अविश्वासियों में कर देगा.
  eng-OURB: then the lord of that servant will come in a day when he is not expecting
    him, and in an hour that he does not know, and will cut him in two, and place
    his portion with the unfaithful.
  spa-BES: El señor de ese siervo vendrá en un momento en que no lo está esperando,
    y a la hora en que no está preparado para él, y lo castigará duramente, y le pondrá
    con los infieles;
  san-BEN: তর্হি যদা প্রভুং নাপেক্ষিষ্যতে যস্মিন্ ক্ষণে সোঽচেতনশ্চ স্থাস্যতি তস্মিন্নেৱ
    ক্ষণে তস্য প্রভুরাগত্য তং পদভ্রষ্টং কৃৎৱা ৱিশ্ৱাসহীনৈঃ সহ তস্য অংশং নিরূপযিষ্যতি|
  tdx-tdx: ie pok’ao i talèm-pitoroñey ami’ty andro tsy itama’e naho ami’ty ora tsy
    apota’e; le ho trabotrabohe’e i mpamandroñey vaho hatrao’e fitobohañe amo tsereheñeo.
  naf-naf: Kegok sokbeme kan ŋengat an damuŋ keyaŋ amobotnaŋaŋaŋ kobeen ke ku nâmâtâge.
    Amobotnaŋaŋaŋ koekti an damuŋ ke sindiwaŋ omba penaŋ witikdak enenogat amobotnaŋaŋ
    mulup zet saye keyet kataŋ ku mge. Keyepmti wati met am bekanaŋ mimi ekŋengalen
    mundum bekananen ke peme ilinsakwep tabep.
  grc-MT: ηξει ο κυριοσ του δουλου εκεινου εν ημερα η ου προσδοκα και εν ωρα η ου
    γινωσκει και διχοτομησει αυτον και το μεροσ αυτου μετα των απιστων θησει
  vid-vid: Mkulu wa heye kohiluka zuwa lyohejesile na kuli saa yohaizelele mpogozi.
    Na heye komgaza na kumuwika hamwe na wala walihela makundo.
  pio-NT: '@see-verse:LUK.012.045'
  tsn-tsn: Mme mong wa gagwe o tlaa boa kwa ntle ga kitsiso epe mme a mo ntshe mo
    maemong a gagwe a go tshephega a mo neye bonno jwa ba ba sa ikanyegeng.
  amr-NT: Kenda huanabaʼ huamato̱e̱ʼeria eʼkaʼte kenokaʼ ken huanabaʼ e̱kpo̱e̱ʼ nige̱hueʼ
    e̱e̱ʼte kenpaʼti kenmeʼnoete oʼtiakapo nopo̱e̱hueʼda e̱e̱ʼte huairi oʼtiakapo.
    Ken huanabaʼ huamato̱e̱ʼeritaj castiga diga̱ʼda o̱gkaʼapo kenpaʼti oknopo̱e̱hueʼ
    hua̱e̱ʼeriere kenpaʼda oʼmaenapo.
  pwg-pwg: Mara sago nani berasi ina beraberai na ina bada ina nekiibau da ini tataghani.
    Ma kovogha ghamana ina verei ma ina kwavini da iyavo kava ke ita votekateka na
    ku kamosi ina rui da yavata ina makai.”
  cjv-cjv: ena yaromi wanopa kakom ta kokonan kiapam gan inokore ei fi tekembo beiro
    kiapanom moikengoro ure bei niki de tere te akiro furo ari fi kun daikeinga yokamai
    moingi tei de towamie.
  tha-KJV: นายของผู้​รับใช้​ผู้​นั้นจะมาในวั​นที​่เขาไม่​คิด ในโมงที่เขาไม่​รู้ และจะทำโทษเขาถึงสาหัส
    ทั้งจะขับไล่เขาให้ไปอยู่กับคนที่​ไม่เชื่อ
  por-BR-2018: Virá o senhor daquele servo, no dia em que ele não espera, e na hora
    que ele não sabe; e será partido em dois, e porá sua porção com os incrédulos.
  mhl-mhl: Oŋu goku damaŋ mogo ofoŋine wareiŋgo so odigaiŋ, iŋo oo akoŋ wareiŋ. Damaŋinere
    niniga qaqouma gome aua oo akoŋ wareru qaku boserereŋ eteku mitigako buŋoqoqomuku
    ŋiŋigo oŋuine misi korugo rakaru joiserereŋ maneiŋ.
  klv-klv: Amasta san dereh tetǝlmam len nǝmariboŋ naslev enan sǝvatvat viri, mai
    namityal naslev salǝboii. Amasta tita kotovi ale riŋi mai alat lǝsǝkad nadǝlomian.
  bco-bco: Nanogdo꞉ dian kaluwa꞉ ene misa꞉ kaluwo꞉ o꞉go꞉ mo꞉mia꞉ib a꞉la꞉do꞉ asulufo꞉len
    ho꞉len a꞉nami mia꞉ib ko꞉lo꞉, misa꞉ kalu eyo꞉ kalu a꞉no꞉ alan falasilakiyo꞉, e
    mo꞉tilidabu kaluka꞉isale o꞉lia꞉ mesea꞉ki ta꞉fa꞉ib.
  kdl-NT: Uzakuwa u kagbashi u nala wa gono ta̱ a kain n ulapa u uwule u ɗa bawu a
    zuwai uma wa tuwa̱. Kpam wa yanyi ta̱ mavura cika, aku u varangu yi a asu u ama
    ɗa a ꞌyuwain uwushuku.
  apu-NT: Ipatrãote apoka initiri mimarotakanisaaki, ininiãkara initiri !iposopanika
    ipatrãote apakapini. Ikara xika ipatrãote misiritari iua. Eereka iokanatari iua
    Teoso sãkire mauiãkani misiritikoãtaã.
  roo-roo: Oire vosa oisi piepareve osa rera ro reito vorevira vorero ovokivu-ia,
    ovusa vo voki-ia rera ro kovopato viapau rerare tuero. Vo voki-a vao oa-ia oisoa
    viapau rerare rugorugoopaoro toupareve. Oire ra va iava rera ro reito rera vuri
    piereve rutu. Ra va iava vo vuri tapi rera tovoreve voea ruvara-ia oea viapau
    vearovira ora voea vo kovoroaro tokipaive.
