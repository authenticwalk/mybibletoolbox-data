    ।”
  txu-NT: Nhym kam õ bẽnjadjwỳrja aêrbê bôx. Õ àpênhja kute amim õ bẽnjadjwỳrja bôx
    djàkôt mar kêt. Nhỹnh akati 'õkam bôx djàmã kute mar kêt ne nhỹnh myt nhỹr 'õkam
    bôx djàmã kute mar kêtkam ne aêrbê bôx. Nãm bôx ne kam õ àpênh arĩk ar bajakam
    ngryk ne. Ngryk ne kam o ajkapôn bõm kumẽ. Me amakkre kêtjamẽ ro'ã bõm kumẽ.
  eng-WEBU: then the lord of that servant will come in a day when he isn’t expecting
    him and in an hour that he doesn’t know, and will cut him in two, and place his
    portion with the unfaithful.
  gnw-NT: Jayave penti ara ipatrón ou yeta uvãe jembiocui uyandareco'ã oĩ yave. Jocua
    ora pe etei ipatrón uipocouta. Jayave ipatrón uiporaraca eteta chupe jare omondota
    ico vaerã ipatrón iporoyocui uyapo mbae vae reta ndive —jei—.
  mux-mux: walse kendemande-yambu kanili ‘Yunga yi-auliele ombá.’ nimba naa piliipa
    ⸤kongun sirim mele naa tepa⸥ walu-sipa tepa kis-sipa molumba kene ombá. Omba ⸤yambu
