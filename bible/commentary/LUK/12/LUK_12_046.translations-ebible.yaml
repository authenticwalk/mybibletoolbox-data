  dad-dad: Ferfer anĩ nẽ tamo odug, in isiya nẽ naa ferfer to isiyouf ye fen, kisif
    mog, in isiya sain ĩ keleĩ sã mog, isiyouf. Tamo odug, ferfer anĩ gudũf fisik
    fe fen, momoiya sã geid, nedi modoũ bun inenẽf.
  zab-NT: Ne chiy idzɨny xlámbɨ tuby dxi ni quɨt canuutib laab, ne tuby hor ni quɨt
    gántib. Chiy quesentiand castiguroo gún xlámbɨ laab ne siáldbɨ laab rut riáld
