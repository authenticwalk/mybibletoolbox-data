  noa-H: 'Mag jajawagmamua hich bëeju higwia magjim haajem hĩchab: ’Hõrau hamach patrón
    hõor jua pʌr nʌm haar matarr deeu bëeju nʌ nʌmua dauk''ana hõtdau p''uu nʌajemjö,
    pãarjã hĩchab hajap''a k''ĩir k''aug nʌisit hajim hanʌm, mʌ bëeju nʌawai. Mag
    hõrau hamach patrón barbaicheewai weeu hawaag nʌajemjö, mʌ bëejuuta nʌbat hajim
    hanʌm.'
  alp-NT: “Imi layani Tuhane suke aknekae mise kai ono mise! Imi alike pakiane kai
    lampure sosu aknekae neka leke layani Tuhane.
  san-VEL: apara nca yuuya.m pradiipa.m jvaalayitvaa baddhaka.tayasti.s.thata;
  kbq-kbq: Hagi Kukena tamia huta, tro huta mani'neta, tavi tamia rekru hutma maniho.
  kbh-kbh: “Mo chë oservénënga, chë ents̈ayá uichë́tjonënga y uajuinÿananë́shangaca
    chëngbe nduiño yochtashjanguama cuaftsobatmancá, ts̈ëngaftanga s̈mochtseprontana
    Bëngbe Utabná yochjésabama.
  ron-LSB: “Să vă îmbrăcați la brâu și să vă aprindeți lămpile.
  pon-pon: Nan luke pamail en katenten pena o omail jer en ijij
  nhe-BL: “Ximocualtlalijtoca huan xijpixtoca imotlahuilhua tlatlatoque para quema
    nihualas yonque niajsis tonaya o tlayohua.
  sps-sps: “Kakoun onot, farots raarav tsuam, an lam tsumanyi ma kurun onot kan nyi
    te anaanos,
  wnc-wnc: “Sike wawi tapatuta maatna kayuk tanangge natake kuwan iat notna bapatda
    unekan gatake yuke nanamu buyambam sake naking. Sake nake yuwawa puya aminata
    tauknga dapaknga puwan akopan simbuna gitna siknga wamake aakatapna gatake toikngata
    apikge natake yuking. Yuwawa ita apuke wamu yawan zetzet gwabok zikngamuking.
    Ge ginu unzakan nae yukngamunong.
  bus-bus: Àgↄ̃ kú soru guu, à tó a fitia gↄ̃ nana.
  gub-BL: Uze'eg wi teko wanupe.
  imo-imo: “Enoni Awilimu kinye ombalonje ningo maminye pakoko, kako toko, kiye kandoko
    molangei!
  boj-boj: Osiqa Yesus a olo marej, “Niŋgi nuŋgo gara tigeleŋosib nuŋgo iŋgi iŋgi
    kalil gereiyosib waŋal qatrentosib ijo bqajqa bati qa tariŋosib soqniy.
  eng-DRA: Let your loins be girt, and lamps burning in your hands.
  knf-knf: « Nabomandëran, nawohara iko yi ulemp, nawutan ŋkaniya ŋi nan ŋado kayik.
  san-KHM: អបរញ្ច យូយំ ប្រទីបំ ជ្វាលយិត្វា ពទ្ធកដយស្តិឞ្ឋត;
  arn-NT: “Pewütuwkülemün, tukutuwkülemün ka üykülepe tamün pelontuwe.
  zas-NT: ’Gol guzujsin ziꞌc bén ma najcw xab caꞌ tëë xguijman par griiman.
  ken-NT: “Toŋtí ká mmʉɛt mǎndurɛ bɛrɔ́ŋɔ́ bhɛka.
