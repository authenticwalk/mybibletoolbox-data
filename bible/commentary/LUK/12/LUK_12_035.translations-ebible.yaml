verse: LUK.012.035
translations:
  kpx-kpx: “Di hoto mole louge evive. Esemuiau abu ogo vai abu lameba hanei abu kosive
    hemei umale ke nahate la vaveve hoesegevei la kosive hemei uve. Kosealemo kosiveabeu
    abu mole holoeveale keve tiale hoilahai lohoma. Iale auna lohoniege udaha hamage
    abuna solekavesite avuho udaha alavoi.
  okv-H: Bande mamo na pondo ta pambija aravo egerembeto puvuto bande ta horasi vahihiri
    aisuja avoeto ungo bande ta pure embopo na kerivo unduketo bo asuketo nununga
    eto simba evujo
  tbo-tbo: ‘Ami ani bagibagi kalekohi ona lumomohihi ma ami ani liyayata ona tunuhi
    ma ona wononogo,
  mal-C: “നിങ്ങളുടെ അര മുറുക്കിയും വിളക്കു തെളിഞ്ഞും ഇരിക്കട്ടെ.
  grc-SR: Ἔστωσαν ὑμῶν αἱ ὀσφύες περιεζωσμέναι, καὶ οἱ λύχνοι καιόμενοι·
  bgc-bgc: “हमेशा परमेसवर के काम्मां खात्तर तैयार रहों, अर थम प्रभु के आण खात्तर,
    दीवे जळा कै तैयार रहों,
  khz-khz: “Inagulu pakunai pio verapuga-maavu e gemi lamepa pia wae vegata.
  deu-TKW: Eure Lenden sollen gegürtet sein, und die Lichter brennen,
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Gul‑zóa sinaꞌ len gul‑quel‑laꞌ guiꞌ le uzeníꞌ queëliꞌ.'
  lin-lin: Bomilengela mpo na mosala mpe bobatela minda na bino ya kopela.
  hns-NT: 'Jiesoe bolies: „Djaise goelaam log tjieraag baarke aapan maaliek ke agore
    hai djab talak oe biaah ke nauta se lautke na aawe hai, oisane toelog hamme agoriehe.
    Tab djab goelaam log ke maaliek aaiga aur kamaarie par khoet-khoetaai, tab oesab
    ohie laage khol deiga.'
  noa-E: 'Mag jajawagmamua ich bëeju igwia magjim aajem ĩchab: ’Õrau amach patrón
    õor jua pʉr nʉm aar matarr deeu bëeju nʉ nʉmua daukhana õtdau phuu nʉajemjö, pãarjã
    ĩchab ajapha khĩir khaug nʉisit ajim anʉm, mʉ bëeju nʉawai. Mag õrau amach patrón
    barbaicheewai weeu awaag nʉajemjö, mʉ bëejuuta nʉbat ajim anʉm.'
  eng-EMTV: “Let your waist be girded and your lamps burning;
  mib-NT: ’Coo tūhva ró jíjnáhan ró jéē ndéē Jitoho rō, te coo ró nájnūhun mozo jeē
    nastɨ́ɨn i lámpara i.
  lif-NT2: “खिनिॽ फॽइःन् नुःरिक्‍काङ् युप्‍से़म्‍मे़ॽ, हे़क्‍क्‍याङ् खिनिॽ सेमिःन्
    हाःन्‍दे़म्‍मे़ॽआङ्‌युक्‍खे़म्‍मे़ॽओ॥
  xnj-xnj: “Mujitendekela na kuhengeka kuni, na hahi zinu ziyaka,
  mmx-mmx: La ne Iesu ga lok bok, “Mina gagas ti lomlong tarak i ngan laradi i etara
    avarang lisingsiga la lababao ren i ngangao,
  cbr-NT: 'Jesusan ca ësaquinribi aín ''unánmicë unicama cacëxa: —Ënëx ca ësa ''icën.
    Achúshi uníxa an xanu bicë unin camicëx, abëtan pi cuanx utëcënia ca an ñu mëëxuncë
    unicaman cainia. Caínquin ca an uni ñu mëëxuncë unicama an ñu mëëxunuxuan pañucë
    chupa pañuanan lamparíncama upí oquin bimitancëxun nania. Usoxun caíncëx uquian,
    xëcuë taxcaia ca cuëënquin bënë́nquinshi atsínmiquin xëocaia. Usaribiti camina
    mitsux ''iti ''ain, ''ëx aia caini.'
  tee-NT: ―Alak'asits'uc'ut'it chai chunch ju alat'it tachi ju lacan acsni pacxantaican
    xamati' ju ts'is. Va xavacan ju maclhcu ni lai lhik'ach ca'amaklhtayanancana'
    ju cachina'.
  eng-LSV: Let your loins be girded, and the lamps burning,
  cak-NT: Tinaba-iwi', y man tichup i-luz.
  pah-NT: —Peko katu ti jirura'jahava pota. Peko ti g̃a ja – kiroki g̃a omongi oku'ayvira
    xanhimboavujikwe ti javo, ei Jesus'ga g̃wemimbo'ehara'g̃a pe. Peko ti g̃a ja no
    – kiroki g̃a ombojapy'u lamparina tihepia katu ti ikwahava javo.
  sja-NT: —Mɨ parã poro waibɨa perã, mɨ waya cheit'ee nɨdaipia bɨ, mimiapataarãpa
    p'aru jɨ̃dap'eda lámpara k'oopatak'a ãchi chipari cheru misa.
  xed-xed: «Hbawahba ta vgha ŋa maga slna, tsamwa vu ma pitirla ghuni,
  mks-NT: ʼXíní ñúhú canduu tia̱hva ndó candati ndó ndá hora ndicó co̱o tucu u̱ quixi
    i̱ ndiquehe e̱ ndo̱hó.
  gfk-S: “I tahut be mu na manga taguro hoke tikenong i puli hakumkum no nuno mol
    ura pinapalim. Ma tikenong na waak ter no nuno laam na lulungo be na taguro ter
    uta ira so ing na hanawat. Ma mu bileng, mu na taguro hobi.
  bmu-bmu: “Iŋini mönö Anutugö nupŋi membingöra jöjöröba opo söröŋini jöhöm yaköba
    aködamunŋinambuk kinda uruŋinaŋgö kiwaŋan ohotirigetka jeiga malme.
  dgz-dgz: Iesu sia anega wan, “Pa ayope da nao mega taiana nagirewa umap wanien.
    Ayop ame naine mutat baripe napen menan aepi, ago mega pa amat taiwanumain. Sia
    taue, tonan ken ken topi ago mega serarat watapain. E ap umamup en wanup ega en
    en kakayat tan, aitambu wantambu tan, nene yamam taiwanian.
  eng-GNV: Let your loynes be gird about and your lights burning,
  zaa-NT: Lítsé'e listo, liugàl·la' léda taá ca lámpara qui' le,
  eng-WEBSTER: Let your loins be girt, and your lights burning;
  guh-guh: 'Jesús icatsia pepatsijavanexatsica tajëvelia navajunupaeba. Jesús jumaitsi
    pijajivijavabelia mapacueniaje: —Icatsia raja jemata patsianicajë. Nexata najamatabëcuenexaniavaetsiaya
    panecopiaevetavanapaename.'
  bon-bon: Yeesu jejemige egä, “Amacetnäjäneji inajininuge, cäbletääpe labasogärininuye,
    piiyepu weeme lampa bine abotäneji yaacranemuye.
  nhw-BL: “Xiitztoca ximocualtlalijtoca huan xijpixtoca amotlahuilhua tlatlatoque
    para quema nihualas masque niajsis tonaya o tlayohua.
  mgw-mgw: “Mube tiyali, mutabite mikanda muibuno na yenge yinu itame kaiyaka.
  swh-ONEN: “Kuweni tayari mkiwa mmevikwa kwa ajili ya huduma na taa zenu zikiwa zinawaka,
  wbi-wbi: amenda ghinu amatali ghavisaghe ghapinyilue na makanda, ni taala sinu sighendelelaghe
    kuuva siviika,
  bba-bba: Mɑ Yesu kpɑm nɛɛ, i de i n sɔɔru sɑ̃ɑ i n kpɑkɑ sɛ̃ke pɔrɑɔ kpɑ i de bɛɛn
    fitilɑnu nu n sɔ̃re.
  eng-KJVCPB: Let your loins be girded about, and your lights burning;
  kgk-NT: 'Upéi he''i jevy Hesu: —Xe ra''arõ katu xe Nhande Ryke''y tee va''e agwahẽha
    óra. Amombe''u-ta peẽ-my mba''éixa pa tekotevẽ xe ra''arõ mburuvixa-pe oha''arõ
    va''e rehegwa nhe''ẽ-rami. —Oĩ va''ekwe imba''e reta va''e. Oho omenda va''e karugwasu
    ha-py. Ha hembigwái kwéry oha''arõ arõ íxupe ou jevy hagwã. Oku''a jopyha ndoipe''áiry.
    Tataendy nombogwéiry. Oha''arõ tee oiko-vy. Omonhenduha oha''arõ. Ogwahẽhaty oha''arõ
    sapy''a ogwahẽ ramogwarã oipe''a hagwã okẽ. —Ha''e-ta katu peẽ-my: Ovy''a voi
    va''erã upe ijáry-rehe oha''arõ va''e kwéry. Ogwahẽ ramo ijáry, ogwereko porã
    va''erã gwĩ gwembigwái ndokéiry va''e-pe.'
  waj-waj: Mmoori vareera ngiaammuauya ngiari mmoori varaivaara ngiari buruqaiyauvaa
    uyu supugiaa kiada toobaiyauvaa subi teerama kiada variaaneema ngieeta itaqitaama
    teerama kiada variatee.
  ekk-PKP: Olge riietatud ja valmis ning hoidke lambid põlemas,
  mpx-mpx: 'Yeisu i ba vevehe al i ba, “Nuku lovivina-agimiu tuwalali kaiwena: ami
    kaliko nuku galoi, ami belet nuku tagahikan ge wami odam ni tautau.'
  wbp-wbp: Jijaji-jana wangkaja nyanunguku kurdungurlu-patuku, “Ngajujurna Yapa-nyayirni-wangu
    Kaatu-kurlangu. Nyurrurlarlujulu wapal-nyangka kajirna yanirni pina nyampu-kurra
    nguru-kurra. Kajilparna ngaju kapanku pina-yantarlarni, ngulaju kalakarna-nyarra
    parlu-pinyi jarda-kurra. Ngula-kujakujulu wapal-nyangka ngajuku!
  luo-luo: “Rwakreuru ka uikoru ne tich kendo techeu osik kaliel,
  nhe-NT: “Ximocualtlalijtoca huan xijpixtoca imotlahuilhua tlatlatoque para quema
    nihualas yonque niajsis tonaya o tlayohua.
  aii-aii: ”ܗܵܘܝܼ ܚܲܨܵܘ̈ܟ݂ܘܿܢ ܐܣܝܼܪܹ̈ܐ ܘܫܪ̈ܵܓ݂ܵܬܵܘܟ݂ܘܿܢ ܒܲܗܪܘܼܢܹܐ.
  esk-NT: “Itqanaiyaġumausi savautrił̣ipsitñun suli nannisi ikumalugich,
  msb-msb: “Talinguhaa na pirme kamo nakabado kag handa sa pagsirbe sa Dios pareho
    sa mga suruguon na nagahulat sa inda amo pagbalik sani hali sa kasalan. Adto na
    sinda handa kag nakasindi an mga ilawan agod maabrihan dayon kun magpaabri ini.
  cpa-NT: ’Túgh³ hniah¹² ju²jŋia¹³, hi² ma²chi²hiúh² si² jmøi² cøg² quiánh² hniah¹².
  dso-dso: “ତମର୍‌ ଆଟର୍‌ ତୁଆଲ୍‌ ବାନ୍ଦିଅଇ ସେବା କର୍‌ବାକେ ଜାଗିରୁଆ, ଆରି ବତି ଲାଗ୍‌ତେରଅ ।
  meu-meu: Emui rami ba hekasilai; emui kede ba sinai.
  yva-NT: “Wapanatatayaube Sya masyoto syakare raije rai.
  dgc-dgc: “Maghanda kam dén,” kagi ni Jesus, “ta koman i péghanda na utusan no mayaman
    a lélake. Mara du utusan a mahusay, éng maguhay side to amo de, éy maghanda side,
    sakay taben de be du simbu de. Ey nadid, éng dumemét tu amo de a gébwat ta kasalan,
    éy handa dén side a magbukas diya, a tanggapén de siya.
  zpm-NT: ’Nsin sca goḻso ―rëb me lo zho―.
  hix-NT: Onà wyaro nkekon hatà, Txesusu, tànhananàhrà ro komo wya. Horykomo yanoto
    komo wyaro ehtxoko, kekon hatà. Àsok hana nay ha, horykomo ha. Anatoko bàn yaye
    ten hamà, asahxemtoso. Thehtaxem yakoro asahxemtoso ten hamà. Àro ke, noro yomoknàr
    hona ro natxow hamà, anoto komo, kekon hatà. Mexehra nomokyan hamà ketxhe ha.
    Tomokàtxhe rma, bàn hotar hoko tey tey ken hamà, ketxhe xarha. Amamehra tahurmaketxow
    hamà, noro yowomtoho me, ketxhe xarha, kekon hatà. Àro ke, twomun komo yawnukyatxow
    hamà, anoto komo, osonyhoryenàr komo. Wey ho xarha natxow hamà. Àro wyaro thona
    ro rma haxa natxow hamà, kekon hatà. Nyamoro wyaro rma rha thona ro ehtxoko, omnyam
    xarha, kekon hatà, Txesusu.
  sim-sim: Jisas mashin or sawehe normu mbara, �Ji hundujehe lamin ji ukruhu ji lika.
  npi-ULB: तिम्रो लामो पोसाक कम्मरको पेटीसम्म होस् र तिम्रा बत्तीहरू बलिरहून् ।
  cgc-cgc: Ambal pa Jesus naan ta mga tinudluan din, “Dapat magparyo kaw ta mga suguon
    na gatagad ta iran na amo na muli alin ta kumbira ta kasal. Pirmi anda danen an
    maskin ino uras mabot iran na amo tak kasuot en danen an ta iran na bayo ta pag-ubra
    daw paambligan man danen na dili mapatay mga lampraan an. Tenged danen an anda
    en, daw mabot amo ya danen na mag-umaw naan ta may gangaan, mabukasan dayon danen
    iran ya na amo.
  tim-tim: Hoŋ bawalupyeŋande luâk humoyeŋe siâŋe âmbâi mendo aregât sot om taliânba
    purik katmâ togom emet kâlegen gambo, “Woa” dâm den hogo aŋberâm hâŋgiân lâmgom
    tatmai dop hainare akmâ biwi golâk tatmâ manbi. Tatmâ manmâ, “Humonenŋe amuten
    purik katmâ togowiap.” dâm biwiyeŋaet damun kârikŋe akbi.
  yor-yor: “Ẹ di àmùrè yín, kí fìtílà yín sì máa jó.
  wos-wos: “Mé xéké. Guni guna nukwa wur jémba sandataka guna hanyikwa ya jémba hurutanguni,
    guna néma du wambula yandét, guni jémba ténjoka.
  emp-NTPO: Nezoca bia quĩrãca Ãcõrẽba jara b̶ʌra ĩjã od̶i carea b̶ead̶adua. Nezoca
    biaba ĩbĩrãda coa erob̶abaria idji boro zebʌrʌd̶e bia edai carea. Quima edabʌda
    b̶ʌsrid̶aa o panʌmaʌba zeped̶a dji boroba trʌ̃bʌrʌd̶e nezoca biaba ara maʌ̃da
    ded̶e ed̶a wãbadara ewaya.
  eng-F35: “Let your waists be belted and your lamps burning,
  ind-ind: “Hendaklah kalian selalu siap sedia melayani Allah! Hendaklah kalian seperti
    para hamba yang menanti-nantikan tuannya pulang dari pesta pernikahan. Siang-malam
    mereka selalu siap sedia menyambut dia dengan pelita-pelita yang tetap menyala.
    Dengan begitu, ketika tuan itu pulang dan mengetuk pintu, mereka siap dan segera
    membukakan pintu baginya.
  pes-OPCB: «همواره لباس بر تن، برای خدمت آماده باشید و چراغدان خود را فروزان نگاه
    دارید!
  mpt-mpt: Yesuse imin baabenea Ibo klaniba makob naka make monea naka make alelo
    omamabeo Imeno baka dowonita tlamabibo genea unebua e okok nakai youmo geme tlaniba
    aala onamino deiboniba sma dlusaniba ayalo otana ola bianiba Kimanin nakae tlamabebo
    ge fumbianiba waisa bliba tenea amisalo gong gong gansea hebmamsab betelabanomabib
    inaniba ibsa klaine!
  ssx-ssx: Ikana꞉ma꞉ta꞉ mo e pokaasa꞉ haliweki tupa꞉ hata꞉ta꞉ ika꞉ you halita꞉ hali
    ma꞉nda꞉ma꞉ wanda꞉ panake mea ne pamba꞉la꞉ ekina꞉ pa꞉leke handaa paa epena꞉ yu
    wia haleme tupa꞉ ikana꞉ma꞉ta꞉ ika꞉ aka꞉manu wotu soto la꞉tia haena꞉ yama ika꞉
    ola꞉pakemanu ka꞉watia hata꞉ta꞉ anemone ipilia꞉ ekimanu lekema꞉ lekema꞉ pitolo
    hata꞉ hao hapa꞉peke. Koto ekina꞉ta꞉ mo you halima꞉ a꞉pa pota꞉ lia꞉ka꞉na꞉ta꞉ kota꞉
    koto kone lombilimikie.
  mkl-mkl: I ce sɔɔlu i dĩ kpɑkɑ nɔ i jɔ̀ fitilɑ nŋɛ ku mɑɑ mɑ́ ŋɑ.
  gaq-gaq: ପେଇଂନେ ନ୍‌ସା ଗାଗ୍ ବପା ଆରି ପେନେ କୁପିସ ଡୁଆ ଲେଲେ ।
  gof-RNT: “Qanthan danccidi giigettite; hintte xomppey poo7idayssa gido.
  unx-unx: “ଆପେୟାଃ ମାୟାଙ୍ଗ୍‌ ପାଟେକେଦ୍‌ତେ କାମିନାଙ୍ଗ୍‌ ସେକାଡ଼ାକାନ୍‌ପେ ଆଡଃ ଆପେୟାଃ ଦିମି
    ଜୁଲାକାନ୍‌ ତାଇୟଃକା ।
  gah-gah: Lekeza lavolavo gotini ali likiiki gohatitó leti ziiki lamu ló ligi miliiki
    ali nené iki minalo.
  lcm-lcm: Mi ngenge usausa kami keve vakup, na mi uli itoiton usausa ani kami keve
    lam asi kari mang.
  aer-aer: Jesus atyewe ikwerenhe areyeke angkeke, “Kenhe arrantherre atyenge arelhewarraye
    ayenge apmere ahelhe nhenhe-werne apetye-alpetyenheke urreke re apeke. Kenhe ayenge
    apeke-arle lyete ware apetye-alpetyenhe arrantherre ankwe akwete interrirrerlenge.
    Alakenhe re irreketyenge atyenge arrantherre arelhewarretyeke!
  qvc-NT: ’Listu kayllapa, noqa shamuptiy, shumaqta ch'ayachiwanayki. Manchu suq patrumba
    kriyadungunaqa, allita sigurakashpa, michata syindishpa, patrunninda shuyanllapa.
    Chaqa chay kriyadukunaqam patrunnin kasamyintu fyistapi kaptinqa, rikch'aykashpalla
    shuyan, ch'ayamuptin, das kich'anambaq punguta.
  tgl-ULB: Isuksok ninyo ang inyong mahabang damit sa inyong sinturon, at panatilihing
    nag-aapoy ang inyong mga ilawan,
  cbs-NT: 'Jesúsun jatu yusinkubainkin ana yuikin: —Tadi pekadiama inun bin nukawadiama
    keskaxun man ea manakubainxanun bebunkidi matu yuinun ninkakanwen.'
  xtm-NTPP: ’Jin ndaku'ni va'a ni chii ni a, te jin koo tu'va ni, ji'in ñu'u kotnuu
    nuu ni ma.
  nnq-nnq: “Mmegange tela kwa goa na muli yinu ibe ikajaka,
  bao-NT: —To biri, mee juti jãñaricarãpʉ, jĩa boericagaari cãare jĩa tuariquepʉ,
    cʉo yue niiña.
  san-ORI: ଅପରଞ୍ଚ ଯୂଯଂ ପ୍ରଦୀପଂ ଜ୍ୱାଲଯିତ୍ୱା ବଦ୍ଧକଟଯସ୍ତିଷ୍ଠତ;
  rmn-rmn: 'Овэн екхараи газыря: о савутя пханлэ, э лампа тхарди,'
  huv-NT: ’Ersooigayon, icüliün, icheniün a ran.
  otn-NT: Ya xqui̱ nsähʉ 'mø bi zøhni̱ Hmu̱hʉ. Ma̱dra̱ xu̱i̱ da̱ zøhø, ya di zø ni̱
    nyot'ihʉ.
  nop-nop: “Tiulidoko tiŋa kamaŋhik galiŋa woom hatiyaneeŋ,
  obo-NT: Na mid ungketen pe‑en si Disas to, “Ko‑ilangan no nopanoy kow inaayun iling
    to mgo sudsuhuwon no waa ran ovukki kos mgo suu ran.
  kca-kca: Ӑнтәпԓән йӑрман ат ԓойԓәт, пӑ тўт сунԓән ат ԓэԓәт.
  cak-ENT: Tichajij c'a ri ic'aslen, y chi jumul tic'at ri i-candil.
  lif-NT: “ᤂᤡᤏᤡ᤹ ᤑ᤹ᤀᤡ᤺ᤴ ᤏᤢ᤺ᤖᤡᤰᤁᤠᤱ ᤕᤢᤵᤛᤧᤶᤔᤧ᤹. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤡᤏᤡ᤹ ᤛᤣᤔᤡ᤺ᤴ ᤜᤠ᤺ᤴᤍᤧᤶᤔᤧ᤹ᤀᤠᤱ ᤕᤢᤰᤂᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: Coo tūha ndá nú jā nenda Jētohō nū, de sāhá nú tá sáhá ndá mozo jā náscuíquīn
    ji lámpara ji.
