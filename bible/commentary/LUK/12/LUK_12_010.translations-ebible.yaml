    God an arazir kurar kam, a gɨn amadaghan kogham.
  agg-agg: Nindou düdi ai Nindou Hondümbo moaruwai hoafayu ana, God ai amboawi mbüsümbui.
    Ŋga nindou düdi ai Yifiafɨ Aboedɨ ranahambo moaruwai hoafayu ana, God ai ŋgɨrɨ
    amboawi mbüsu, ŋga wanɨ.
  ptp-ptp: “Xomxo ti obêc so vya vô a, Xomxo Nu ge od tɨyi wê Anutu obêc kɨtya nipaên
    tige vêl ge. Lêc xomxo ti obêc so vya vô Myakɨlôhô Ngɨbua ge od o tɨyi wê Anutu
    ob kɨtya i nên nipaên tige vêl ge lêm.
  nak-nak: Mai isa ge vikara gegeruale Latu La Tahalo, la iruru ale, La Uru koramuli
    ge vimavulaha taro loua, eala moli mai isasa ge vikara gegerua La Kalulu La Marokala,
    tiele ale ge tabuli moli, kama ge sabubu loua.
  ron-LUDARI: Ipak tot ăla karje rubjaštje păntruv minje, Bijatu alu Omuluj, puatje
