  blz-NT: Sanda' mian men mangaan upa-upa men mintimban Anak Manusia dauga' sida ampunion.
    Kasee kalu i ia mingiroki Alus Molinas, ia sian sida ampunion.
  poe-NT: ’A̱ ntá jnkojín nkexro tsꞌántaxínhi̱n sín tí Xje̱en Dios Kꞌóna Chojni na̱xa̱
    jína tsꞌitjáyan tí jie̱ kꞌuántaxínhi̱n sín. A̱ ntá tí nkexro tsꞌántaxínhi̱n tí
