  nob-LB: Det er slik at mennesker som sier noe imot meg, Menneskesønnen, kan få tilgivelse,
    men den som spotter Guds Hellige Ånd, kommer aldri til å bli tilgitt.
  ntj-ntj: Nyangka Tjiitjalu-tjananya tirtu watjaranytja, “Kutjupalu-tjinguru-rni
    Katja Yarnangurrinytjanya palyamunu watjalku. Nyangka Mama Kuurrnga-ra kalyparriku.
    Nyangka kutjupalu-tjinguru Kuurti Walykumununya panypurangkula watjalku. Wiya,
    Mama Kuurrnga-ra kalyparrikitjamunu.”
  sxb-NT: Omuntu ogamba-gamba owuwiiwi ku Omuzia owa Omuntu arirekerwa amawi gaae.
    No omuntu onyega *Omwoyo Omweru, iye ngarirekerwa amawi gaae.
  nhu-NT: Fí ɛ bvuu ɛ̀ no nu lɛ, Nyo' nu ke elɛɛshɛ díɛw yì befe yì wee jemyi ɛkumɛ
    wee wvù diee nu Waawee, geenɛn kɛ ɛ̀ nu naa lo ɛ́ Nyo' ke eyuu elɛɛshɛ díɛw yì
    befe yì wee jemyi ɛkumɛ Keyoy ke Yuule kɛ.
  row-row: Au ia, Atahori Matetuꞌ a. Mete ma hambu atahori olaꞌ tao maꞌafo Nara malole
    ngga, na, Lamatualain feꞌe nau fee ambon neu salan. Te mete ma ana olaꞌ tao maꞌafo
    Lamatuaꞌ Dula-dꞌale Meumaren nara malolen, Lamatualain nda fee ambon neu salan
    sa.
  msy-msy: Eghtɨ gumazitam akar kuratam Gumazibar Otarim mɨkemeghtɨ, God an arazir
