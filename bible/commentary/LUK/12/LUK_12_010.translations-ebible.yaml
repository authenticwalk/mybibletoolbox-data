verse: LUK.012.010
translations:
  kpx-kpx: “Iale oleuoleu hotoe toela loui di aiohavoge Dilavana toelave ke ulihai.
    Isito oleuoleu hotoe toela loui Munana Tumute ke aiohavoge Dilavau bae toelave
    ke ulihalivebene.
  okv-H: Eto embo amuna Embo ta Meni ta degi ari sapura eto urumbasuja amo hotembeto
    toari inono ra te embo amuna Ahihi Otohu urumbasuja amo hotembeto toari inono
    aera.
  tbo-tbo: Ma iyai ina baha apapoe Lawa Moinau ugoliu yaka apo Yaubada ina paligigili.
    Tamogi iyai Alugo Woiyawa ina paliguyoguyougeya yaka tauna apega Yaubada ina paligigili.
  mal-C: മനുഷ്യപുത്രനു (എനിക്കു) വിരോധമായി സംസാരിക്കുന്നവരോട് അതു ക്ഷമിക്കും. എന്നാൽ
    പരിശുദ്ധാത്മാവിന് വിരോധമായി സംസാരിക്കുന്നവർക്ക് ക്ഷമ ലഭിക്കുകയില്ല.
  grc-SR: Καὶ πᾶς ὃς ἐρεῖ λόγον εἰς τὸν υἱὸν τοῦ ἀνθρώπου, ἀφεθήσεται αὐτῷ· τῷ δὲ
    εἰς τὸ ἅγιον πνεῦμα βλασφημήσαντι οὐκ ἀφεθήσεται.
  bgc-bgc: जो कोए मुझ माणस कै बेट्टे कै बिरोध म्ह कोए बात कहवै, उसका वो कसूर माफ कर
    दिया जावैगा, पर जो पवित्र आत्मा की बुराई करै, उसका वो कसूर माफ कोनी करया जावैगा।
  khz-khz: Taunilimalima Natuna rai na ekilagi-rakavaana, Palagu na ia gena rakava
    pene tugamagi-piatogaa, na rai na Veaga Palaguna ekilagi-rakavaana, ia gena rakava
    ati pene tugamagi-piatogaa.
  deu-TKW: Und wer überall ein Wort sagt auf den Sohn des Menschen, es wird ihm vergeben
    werden; dem aber, der auf den heiligen Geist lästert, dem wird nicht vergeben
    werden.
  zsr-NT: ’Yúguꞌtë nup bi laꞌnë́ quiaꞌ nedaꞌ, Bönniꞌ Nuhuöaquëꞌ Gdu Bunách, gac unít
    lahuëꞌ leygac Dios, san nu gnë ziꞌ queëꞌ Dios Böꞌ Laꞌy, cutu unít lahuëꞌ nu naꞌ
    Dios.
  lin-lin: Moto nyonso oyo akoloba mabe na tina na Mwana na Moto akolimbisama, kasi
    ye oyo akofinga Molimo Mosantu akolimbisama te.
  hns-NT: Aur dje iensaan ke Beta ke bedjatie kariega, oke maafie mieliega. Bakie
    dje Pawietr Aatma ke bedjatie kariega, oke maafie na miel sakiega.
  noa-E: ’Amach mʉg jẽb gaai nʉweran amau mʉch chi Emkhooi Iewaa igwia khaigba iekhawiajã
    amach khaibag Ẽwandamag chugpaapi jëeubaawai ʉ̈u chugpaapʉ̈iju. Mamʉ pekau ãb
    simgui ajim anʉm, maan mua Ẽwandam Akhaar jua theegau nem wau chitʉm oo nʉmta
    warag mepeer gaai thʉ nʉmʉu. Mag pekau chan Ẽwandamau bʉ̈ʉrjã khĩir okhoobamgui
    ajim anʉm, i Akhaar igwiata mag iekha naawai.
  eng-EMTV: “And anyone who speaks a word against the Son of Man, it will be forgiven
    him; but to him who blasphemes against the Holy Spirit, it will not be forgiven.
  mib-NT: ’Te núu ndé ñáyuu cahān i sɨquɨ̄ ruhū, Yaā ní nduu tēe, cone cáhnu ni Yaā
    Dios nuū i. Te núu ndé ñáyuu cahān ndevāha i sɨquɨ̄ Espíritu Santo, ma cóne cáhnu
    ni Yaā Dios nuū i.
  lif-NT2: हे़क्‍क्‍याङ् हाःत्‍ले़ मे़न्‍छाम्‍साःल्‍ले़ कुदक्‍ले़ङ्‌वाओ फे़न् पाःन्‍हाॽ
    पाःत्तुॽ, खे़ल्‍ले़ ले़प्‍मि खोःमा सुक्‍तुॽ, कर सेसेमाङ्‌ङिल्‍ले़ कुदक्‍ले़ङ्‌वाओ
    माङ्‌चे़ॽया पाःन्‌पाःत्तुबा पाःन्‍निल्‍ले़न् ले़प्‍मि मे़घोःसुन्‍लो॥
  xnj-xnj: “Yoyoha yula mweijova lilovi la kumubelelela Mwana wa Mundu, mwenuyo yati
    ilekekeswa, nambu mweamliga Mpungu Msopi, yati ivya nakulekekeswa.”
  mmx-mmx: Do tara na tong toxolinga bilinga mumu ia, Laradi Mevana, i epovo do ne
    Moroa naba doxoma xepe nom laxakapmek teren. Ketla do nege i tong levelinga i
    lok kapmek mumu Loroonan Kaala, ne Moroa noxo doxoma xepe nom laxakapmek teren.
  cbr-NT: Axa, uni 'inux anuax uá 'ë ñui 'atimati banacë uni a ca Nucën Papa Diosan
    aín 'ucha tërë́nti 'icën. Usa 'aínbi ca axa aín Bëru Ñunshin Upí ñui 'atimati
    banacë uni aín 'ucha Nucën Papa Diosan tërënima.
  tee-NT: Chai tachi chun ju macxcai aquintalhichivina' ju quit'in ju quimalakachatachilh
    ju Dios ni lapanac actsucuya' ju ani pus ca'amac'acxanicana'. Para va tichi chavaich
    ju macxcai calhichivina' ju Spiritu Santu pus ju yuchi jantu catimac'acxanicalh.
  eng-LSV: and everyone who will say a word to the Son of Man, it will be forgiven
    to him, but the [one] having slandered to the Holy Spirit will not be forgiven.
  cak-NT: Y xabachique (xama'anchique) winak ri itzel nich'o'n chuij ren ri jin-kajinak-pe
    chicaj y xinalex chi'icojol, can nicoch'otaj (nicuyutaj) ri rumac. Pero ri can
    itzel nich'o'n chirij ri Espíritu Santo, manak xticoch'otaj (xticuyutaj) rumac.
  pah-NT: —Po g̃a ete'varuhui ji ve vehevi okote'varuhuavo, a'ero po ti Tupana'ga
    imombori g̃andekote'varuhua g̃a hugwi nehẽ, ei Jesus'ga yvyakotyva'ero yvagipeva'ero
    no. Po g̃a ete'varuhui Tupana'ga ra'uva pe reki okote'varuhuavo, a'ero po ti Tupana'ga
    nomomborag̃wami tuhẽ g̃andekote'varuhua nehẽ, ei Jesus'ga.
  sja-NT: ’Tachi Ak'õrepa eperãarãpa p'ek'au k'achia oopata wẽpapik'ãri, wẽpapii ãchia
    ik'achia jarapata paara Eperã Ak'õre Truadepema ãpɨte. Mamĩda ik'achia jararuta
    pɨrã iru Jaure ãpɨte, mãgee p'ek'au k'achia wẽpapi-e pait'ee.
  xed-xed: Mndu dzaʼa vaza ŋazlu ta ghəŋa Zwaŋa mndu, dzaʼa plinispla lu ta dmakwani.
    Ka Sulkum nda ghuɓa dzaʼa razanafta mndu katsi, haɗ lu dzaʼa plinistá dmakwani
    ɗekɗek wa.
  mks-NT: ʼTa ndá na̱ ná ca̱ha̱n núu sa̱há ye̱he̱, da̱ na̱chindahá Ndióxi̱ nduu ña̱yivi,
    caja cáhnu ini i̱ sa̱ha̱ ná. Joo ndá na̱ ná ca̱ha̱n núu sa̱ha̱ ínima̱ yi̱i̱ Ndióxi̱,
    na̱ cán cúú na̱ a̱ cája cáhnu ini toho Ndióxi̱ sa̱ha̱.
  gfk-S: Ma nesi nong na tange hagae Nong a Turadi ie, ikino sasana God na lik luban
    leise ie. Iesene be nesi nong na tange hagae no Halhaaliena Tanuo, God pai nale
    lik luban leise ikino sasana.
  bmu-bmu: “Kunŋan Suep gölmegö azi ölŋi qetala keu jimawi, Anutunöŋ mi ölöp mosötmapmö,
    kunŋan Uŋa Töröŋi ilita mepaqepaik akŋawi, yaŋgö siŋgisöndokŋi mi Anutunöŋ qahö
    mosötma.
  dgz-dgz: Orup da da Kimani Vitana Apanewa inanap nop koevet wapiwa, God koewa mega
    ameme anu ae veta. Go orup da da God Guewa inap notatae ta wapiwa, God koewa mega
    ame anu ae ya veta.
  eng-GNV: 'And whosoeuer shall speake a woorde against the Sonne of man, it shall
    be forgiuen him: but vnto him, that shall blaspheme ye holy Ghost, it shall not
    be forgiuen.'
  zaa-NT: Nuỹa tediba inne contra inte' Nubeyu' de Ỹiabara' nna huatta' bá perdón
    quì'į. Pero nu inne titsa' mal contra Espíritu Santo nna labí perdón gata' quì'į.
  eng-WEBSTER: 'And whoever shall speak a word against the Son of man, it shall be
    forgiven him: but to him that blasphemeth against the Holy Spirit, it shall not
    be forgiven.'
  guh-guh: 'Icatsia Jesús jumaitsi pijajivijavabelia: —Pajivi pibisiacuenia nebaracuaicuaijai
    ata, xanë, Daxitajivi Pematapijinënë, bajarapaneconi yabara itsa navajëta Diosojavabelia,
    itsiata vecuaajibiaexanaenatsi Dioso. Itsiata baitsi jane pajivi pibisiacuenia
    baracuaicuaijai Espíritu Santo, bajarapajivi bajarapaneconi Dioso apo vecuaajibiaexanaetsi
    tsane, jai Jesús pijajivijavabelia.'
  bon-bon: Yoo, lui biname te cebine näcisecräjuge, cane lui Acejiyame bau ca tädujine,
    biname me äbitujine, Acejiyame pui niiya ne cirege äyeblingta, yepä lui biname
    te niiyarage mene jiicemuge Aceji Seemo poto cidi me, peei niiya ne lica cirege
    äyeblingta.
  nhw-BL: “Sintla se nechtlaijilhuía na catli niMocuepqui Masehuali ica catli amo
    cuali, Toteco huelis quitlapojpolhuis. Pero sintla se quitlaijilhuis Itonal Toteco,
    amo quema oncas tlapojpolhuili.
  mgw-mgw: “Ywoywoti ywalongela likowe lyo kana kunnyi'ki'tya Mwana wa Mundu, alu'a
    samilwa, lakini ywannongelya ubu'su' Loo Mpeleteu, alu'a samilwali.
  swh-ONEN: Naye kila atakayenena neno baya dhidi ya Mwana wa Adamu atasamehewa, lakini
    yeyote atakayemkufuru Roho Mtakatifu hatasamehewa.
  wbi-wbi: ghweni juno ijovela imbivi mwa mwana ghwa muunhu, ilisaghilua, neke ghweni
    juno ikumuligha uMhepo uMwimike nalisaghilua.
  bba-bba: Bɑɑwure wi u Tɔnun Biin kɔ̃sɑ ɡeruɑ, bɑ koo nùn suuru kuɑ, ɑdɑmɑ wi u Hunde
    Dɛɛro ɡɑri kɑm ɡerusi, u ǹ suuru kobu wɑsi.
  eng-KJVCPB: 'And whosoever shall speak a word against the Son of man, it shall be
    forgiven him: but unto him that blasphemeth against the Holy Ghost it shall not
    be forgiven.'
  kgk-NT: —Xe ko Nhande Ryke'y tee va'e. Ne rembiapo vai ramo, xe-rehe erenhe'ẽ rei
    rei ramo jepe, omboyke-ta joty ndéhegwi Nhandejáry ne rembiapo vaikwe. Nhandejáry
    Nhe'ẽ Marangatu tee va'e-rehe ae erenhe'ẽ vai vai ramo nomboyke mo'ãvéi-ta ndéhegwi
    ne rembiapo vaikwe Nhandejáry. Nande py'a potĩ mo'ãvéi opa e'ỹ reheve.
  waj-waj: Gioonna kiaapu voovoono Na Vaidiivaa Mmaapuuvaara maisavaivee tiivaa fai
    Anutuuqo ivaa rugaanaravai. Gioonna kiaapu voovoono Mmannasa Yoketaivaara maisavaivee
    tiivaa fai Anutuuqo hama ivaa rugaanaravai. Fai tupatupaa vainaravai.
  ekk-PKP: Igaühele, kes kõneleb inimese Poja vastu, antakse andeks, aga kes teotab
    Püha Vaimu, sellele ei anta andeks.
  mpx-mpx: Henala Gamagal Natuna ni ba panapanak-an, he bosowaina ya Yehoba gamagal
    o wana gegi ni nuwayoho, yaa henala ni ba bwagabwaga Yayaluwa Bwabwalena ni awatautau-an,
    he Yehoba gamagal o wana gegi nige ni nunuwayoho.
  wbp-wbp: “Nganangku-puka kajilpaju punku-pajikarla ngaju yangka Kaatu-kurlangu Yapa-nyayirni-wangu,
    ngula-jangkaju Kaatu kapurla yawuru-jarrimi-jiki yalala-yirrarninja-warnukuju.
    Kala nganangku-puka kajilpa punku-pajikarla Pirlirrpa Kaatu-kurlanguju, ngulakuju
    Kaaturluju kapu-nyanurla kunka-mani ngaka.
  luo-luo: Kendo ngʼato angʼata mowacho wach moro marach kuom Wuod Dhano nowene, to
    ngʼato angʼata ma yanyo Roho Maler ok nowene richone.
  nhe-NT: “Intla se nechtlaijilhuía na tlen niMocuepqui Tlacatl ica tlen ax cuali,
    Toteco huelis quitlapojpolhuis. Pero intla se quitlaijilhuis Itonal Toteco, ax
    quema oncas tlapojpolhuili.
  aii-aii: ”ܟܠܔ ܡ̇ܢ ܕܗܲܡܙܸܡ ܕܲܠܩܘܼܒ݂ܠܔ ܕܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ ܒܸܬ ܦܵܐܹܫ ܦܘܼܚܠܵܐ، ܐܝܼܢܵܐ
    ܡ̇ܢ ܕܓܵܕܹܦ ܥܲܠܔ ܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ ܠܹܐ ܦܵܐܹܫ ܦܘܼܚܠܵܐ.
  esk-NT: Agaayyutim natqigutiyumaaġaa iñuk uqaġniqłuktaqtuaq Iġñiŋanik Iñuum. Aglaan
    Agaayyutim natqigutiyumiñaitchaa iñuk uqaġniqłuutiqaqtuaq Ipqitchuamik Irrutchimik.
  msb-msb: An nagapakaraot sa akon na Anak San Tawo pagapatawadon pero an magtuya-tuya
    sa Espirito Santo dili mapapatawad.
  cpa-NT: ’Dsa¹hén² báh³ dsag³ quiah¹² ju³lah hein² dsa² ca¹chi¹hei¹ jní² jǿg³ hlaih¹³,
    jní² dsa² ma²lán¹² dsa² jmøi¹guǿi¹ jianh¹² hniah¹². Cónh¹jøng² ha¹chi² dsa¹hén²
    dsag³ quiah¹²dsa, ju³ná³ ca¹hia¹dsa jmi²dsí² han¹³ quiah¹² Diú¹³ jǿg³ hlaih¹³.
  dso-dso: “ଆରି ଜେ ପର୍‌ମେସର୍‌ ପାଟାଇରଇବା ନର୍‌ପିଲାର୍‌ ବିରୁଦେ କଇଲେ, ତାକେ କେମା ଦିଆଅଇସି,
    ମାତର୍‌ ଜେ ସୁକଲ୍‌ ଆତ୍‌ମାର୍‌ ବିରୁଦେ କଇସି, ତାକେ କେମା ନ ଦିଆଅଏ ।
  meu-meu: Taunimanima Natuna bae ere dika henia taudia iboudiai edia dika bae hegwau
    tao; a Lauma Helaḡa baine ere dika henia tauna ena dika basine hegwau tao.
  yva-NT: Are pirati po Risy, Arikainyo Vatane, inaura tantunawi umba sakinavo apa
    ayao kakaije umaso rai, weamo indati Amisye po apa ayao kakaije umawe rapaya ai.
    Yara are pirati po Anawayo Vambunine raura tantunawi, weamo Amisye po vatano napije
    apa ayao kakaije umaso rapaya aije ramu.
  dgc-dgc: “Maski ti ésiya i mangupos diyakén a nagébwat ta langet, éy pagpasensiyaan
    side na Diyos. Pero tu mangupos ta Banal a Espiritu, éy saya i éwana pagpasensiyaan
    na Diyos.
  zpm-NT: No zha ne rneenë naa, per zuṉ Dios zho perdon doḻ co; saṉgue zha ntseeb
    ne gneenë Espíritu Sant, ib guṉdraa me zho perdon.
  hix-NT: Àsok hana natxow ha, Toto me Enusaho wàràhyakany kom ha, kekon hatà. Noro
    wàràhyakanyenhàyamo hoko rma noseryewhokehe, Khoryenkomo. Tokato wàràhyakanyenhàyamotho
    hok haxa ryhe, oseryewhokahra ro mak naha ha, kekon hatà, Txesusu.
  sim-sim: Os mashi kavakavan Ma Jikisi Avui Wasilakahin ji mba nahi, Avui Wasilaka
    kavakava jihin laha ermbekwa ri. Hako os Masikome Avui Wasilakahin ji okolehe
    mashi kavakavan ji mba nahi, Avui Wasilaka mbeek kavakava jihi oson or laha ermbekwa
    ambu ri.
  npi-ULB: हरेक जसले परमेश्‍वरका पुत्रको विरुद्धमा बोल्दछ, उसलाई क्षमा गरिनेछ, तर
    जसले पवित्र आत्माको विरुद्धमा निन्दा गर्दछ, उसलाई क्षमा गरिनेछैन ।
  cgc-cgc: Tanan na mga ittaw na mag-ambal ta malain kuntra ki Yaken Na Alin Ta Langit
    Na Natao Naan Ta Kalibutan, mapatawad pa ta Dyos. Piro, daw kino mag-ambal ta
    malain kuntra ta Dyos Ispiritu Santo, dili en mapatawad.
  tim-tim: Akto luâk siâŋe nâ luâk akmâ geân bâleŋe akniŋmâ mem ge katnekmâ âmâ dosa
    membiap are Anutuŋe dosa hepun aŋbiapgât dopŋe tatâp. Dâ luâk siâŋe Anutugât Heakŋe
    are mem ge katmâ âmâ dosa membiap are Anutuŋe hepun aŋbiapgât dopŋe bo tatâp.
    Borondâ.
  yor-yor: Àti ẹnikẹ́ni tí ó bá sọ̀rọ̀-òdì sí Ọmọ Ènìyàn, a ó dárí rẹ̀ jì í; ṣùgbọ́n
    ẹnikẹ́ni tí ó bá sọ̀rọ̀-òdì sí Ẹ̀mí Mímọ́, a kì yóò dárí rẹ̀ jì í.
  wos-wos: “Du takwa di duna nyanka haraki hundi wandat, God wun haraki saraki sémbut
    yakwanyitandé. Di Godna Hamwinyaka haraki hundi wandat, God wun haraki saraki
    sémbut yamba yakwanyikéndé.
  emp-NTPO: Ab̶aʌba mʌ̃, Naʌ̃ Djara Edad̶ada biẽ́ jaraibʌrʌ, Ãcõrẽba maʌ̃ra quĩrãdoaya.
    Baribʌrʌ ab̶aʌba Ãcõrẽ Jaureda biẽ́ jaraibʌrʌ Ãcõrẽba maʌ̃ra quĩrãdoaẽ́a.
  eng-F35: Anyone who speaks a word against the Son of the Man, it can be forgiven
    him; but to him who blasphemes against the Holy Spirit it will not be forgiven.
  ind-ind: Setiap orang yang berbicara menentang Aku, Sang Anak Adam, masih bisa diampuni.
    Tetapi orang yang menghina Roh Kudus tidak akan pernah diampuni.
  pes-OPCB: با این حال، هر سخنی که برضد پسر انسان گفته شود، قابل بخشایش است، اما هر
    که برضد روح‌القدس سخن گوید، هرگز آمرزیده نخواهد شد.
  mpt-mpt: Eka nakaia unangai Abilim Da Tlemin Naka ne weng dobo weng one bianiba
    omkeimanimibo Gode i hengmin olo omtlabenamabe otane nakaia unangai Gode Hobe
    weng dobo wengo baabanimibo Gode i hengmino mo omtlabenamabebabe.
  ssx-ssx: Ma꞉nda꞉ epima꞉ Wanda꞉halina꞉ Eiyeke pa꞉ta꞉ hoke pimanu lea꞉ka꞉na꞉ta꞉ kota꞉
    koto ekita꞉ pa paeyaapeke ya꞉la꞉pate pa ma꞉nda꞉ epima꞉ Holi Sipitidi kitake hoke
    pimanu lea꞉ka꞉na꞉ta꞉ kota꞉ koto ekita꞉ ota꞉ na paeyawalieke.
  mkl-mkl: Inɛ iyi wɑ fɔ lɑɑlɔi ɑmu Amɑi Amɑnɛ, Ilɑɑɔ̃ ɑ́ yɔkɔ ku kpɑ idei dulum dɛɛ.
    Ammɑ inɛ iyi wɑ fɔ lɑɑlɔi Hundei Ilɑɑɔ̃ kɑɑ bɑ ɑ kpɑ idei dulum ndɛɛ pɑi.
  gaq-gaq: ଆରି ମୁଡ଼ି ରେମୁଆଁ ଉଙ୍ଗ୍‌ଡେନେ ବିରଦ୍‌ରେ ସାମୁଆଁ ବାସଙ୍ଗ୍‍ଏ ଆମେକେ କେମା ଡିଙ୍ଗ୍
