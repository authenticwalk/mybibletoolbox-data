  tgo-tgo: Na thela thoŋgo i utuvatharɨ weya Lolo Nariye, Loi ne i numoten, ko thela
    thoŋgo i utuvatharɨ weya Nyao Boboma, Loi mane i numoten.”
  yap-yap: “En nra yog bbugithin nib togopluw ngak e en ni Fak e girdi’ e yira n’ag
    fan rok; machane en nra yog e thin nib kireb nib togopluw ngak fare Kan Nthothup
    e dabiyag ni yira n’ag fan rok.
  mop-NT: —Tulacal a mac ca' u yadü' a c'as tin woc'ol a yanajeen ti cristianojili,
    jede'ec u paatal u sa'tesabül ti'i. C'u' betiqui, wa ca' u maclant'ante u Püsüc'al
    a Dioso, ma' tu sa'tesabül ti'i jumpul,— cu t'an a Jesusu.
  tet-tet: Haꞌu neꞌe, Ema Raiklaran Isin kosi laleꞌan. Kalo ema dale nadois Haꞌukaan
    naran, Naꞌi Maromak sei kasu niakaan salan nia. Mais kalo dale nadois Kmalar Lulik
    naran, Naꞌi Maromak la naluꞌa kedan sala nia.
  hlt-MCSB: Hlang capa te ol aka tha thil boeih te tah tholh a hlah pah pueng ni.
    Tedae Cim Mueihla taengah aka soehsal te tah tholh hlah pah mahpawh.
  xtd-NT: Taxkanu ini Ianyuux kuechi n‑kida ñayiu. Juini n‑ka jan tnuꞌu ñaꞌa‑i ruꞌu
    xa kuu‑r Ia kuu ñayiu, taxkanu ini‑ia xa n‑kida‑i, ko ma taxkanu ini‑ia ñayiu
    jan kuiꞌa Espíritu‑ia.
  mdy-ETH: «ዓሲ ናዓሢ ጫሽካይ ዓኣቶ ዻቢንታ ዒዛም ዓቶም ጌይንታንዳኔ፤ ዓያኖ ጌኤዦ ጫሽካይ ዓኣቶ ጋዓንቴ ዻቢንታ ዒዛም ዓቶም
    ጌይንታዓኬ።
  spl-spl: Yakât otmâ den âlâ torokatmâ yuwu sâwe. Anitâŋe âi sâm nihim hâŋgânnohomu
    gewan. Yawu gârâmâ lok âlâ me âlâŋe nâhât nâŋgâŋetâ tâŋât otbuap. Me nâhât nâŋgâŋetâ
    giâkgât lohimbi kendâyiŋginomai. Orotmeme yawuya ki witgum mannomai otmuâmâ ya
    yeŋgât tosa yamâ Anitâŋe pilâyiŋgiwuapgât dop tap. Otmu torokatmâ sâwe. Lok âlâ
    me âlâŋe Anitâhât Wâtgât mâmâŋahât Heakŋe yu me ya otbuap ya ekmâmâ yuwu mon sâwuap.
    “Bâe, âi yukât amboŋe yamâ Satan.” Yawu sâm yan âi ya ekmâ Satangâlen gâitbuap.
    Yawu otmâ yâhânomai ya yeŋgât Anitâŋe pilâyiŋgiwuapgât dop âlâ ki tap. Lok yawuyaŋe
    tosa pato menomai.
  usp-NT: Nen jonok tiyok'on chirij Jc'ajol Kakaj Dios ri xwux pi cristianil ticuysaji'
    jmac jwi'l Kakaj Dios. Pero nen jonok tiyok'on chirij Lok'laj Jsantil Kakaj Dios
    ta' ni jun b'welt ticuysaj jmac jwi'l Kakaj Dios.
  zav-NT: Na' notə'ətezle šə güe'ele dižə' contr nada' naca' ben' bseḻə' Diozən' golɉa'
    beṉac̱h, Diozən' yezi'ixene' c̱hele šə yediṉɉele can' nale. Pero notə'ətezle šə
    güe'ele dižə' contr Spirit c̱he Diozən', cuat yezi'ixen Diozən' c̱hele.
  sgz-sgz: Má ngo tekesá kálámul a ot bilingnai Natun Kálámul, arwat ái Káláu na hol
    palai sár á erei. Mái sár ái koner a ot bilingnai Tanián a Pilpil, ái Káláu kápnate
    hol palai.
  kek-NT: Li ani ta̱hobok cue la̱in li C'ajolbej, ta̱cuyek' xma̱c xban li Dios. Abanan
