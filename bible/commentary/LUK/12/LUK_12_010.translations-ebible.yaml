  cof-NT: Tsan josanan la tsachi ica junca seitonque paminlaca perdonaintsan jochunae
    tinue. Juntonan Diosichi Tencaca seitonque paminlacari numatotiya ya jutsaca perdonaituntsan
    jochunae.
  srm-NT: 'Hën a toona taa: “Ee wan sëmbë kosi Mi di ko dë Libisëmbë Mii aki, nöö
    Gadu sa puu ën a bëë eti. Ma ee wan sëmbë ta kosi di Akaa fëën, nöö an o puu ën
    a bëë möönsö e.”'
  qvs-NT: Ñukaka sielumanta runami kani. Chashna kaptinipish suk runa ñukata washanchawashpa
    mana alli kanaynita rimaptinpish Tata Dioska payta perdonanka. Chaymanta paypa
    Espiritunta washanchashpa chiknishpa sakra mana alli kananta rimaptin Tata Dioska
    mana kutin perdonankachu.
  zca-NT: ’No chi di'zh men tu kwa'n gat lë' por da, mbaino na nak Xga'n Dios nu nak
    da tu men yizhyuo, per Dios che' kwa'n nzë'b xki xa' re' por kure'; per tu xa'
    di'zh kwa'n gat lë' por Sprit che'n Dios, nayotra' zhe' kwa'n nzë'b xki xa' por
    kure'.
  cbc-NT: “Bairi tunu noa ũna yʉ, Camasã Jʉ̃gocʉre, roro na caĩrĩjẽrẽ masiriyogʉmi
    Dios, cʉ̃rẽ na cajẽniata. Tore bairo átimicʉ̃ã, Espíritu Santore roro na caĩata
    roque, na masiriyobojaetigʉmi,” na ĩ quetibʉjʉyupʉ Jesús cʉ̃ cabuerãrẽ.
  qxo-NT: “Tayta Diospita shamungäta mana tantiyar nogapä llutanta parlayaptinpis
    Tayta Diosga perdonangam. Salvacog cangäta Espiritu Santo tantiyaycätsiptin conträ
    captinmi itsanga Tayta Dios imaypis perdonanganatsu”.
  mox-mox: “Yaʼa Tomotau Natuna ʼeguma taha toga naʼawaluveifegu ta ʼabibodanaya nanuagivila,
    e ʼinega ana fata Yaubada nanuataqoya. Ta ʼeguma taha toga Niboana Gwalagwalana
    naʼawaluveifea, e ʼinega Yaubada gebu nanuataqoi.
  kew-kew: Onaa rayome Onaa Raapu Pirape Aa-na Si madaa wae agaa teme-daare gore Gote-me
    go onaana wae yae mada mea rubalia. Goa palia pare onaa rayome Holi Spirit madaa
    ero agaa teme-daare Gote-me go onaana wae yae namea rubalia.
  dww-dww: Deḡoda aitau Banaga Natunama ḡarone e riu viravirana, naumeki da taugu
    tokare yà noḡota porena, deḡoda tauna noḡotaporaḡa e ḡoena. Be deḡoda aitau Arua
    Babau ḡarone ei diboḡana, avedi da tauna noḡotaporaḡa e ḡoeḡoena, be taugu tokare
    nam yà noḡota pore.
  nif-nif: Tɨmbi no en Ama Sɨsɨnɨk nanɨ-kolalakta, endok yomɨn wɨn kɨndem bi-ñɨmlok,
    gan no en Dɨndɨm Woñ nɨ-lakalakae tɨlakta, endok yomɨn wɨn kɨmɨlɨm palmekak.
  twi-ASANTE: Obiara a ɔbɛkasa atia Kristo no, wɔde bɛkyɛ no. Nanso deɛ ɔbɛkasa atia
    Honhom Kronkron no deɛ, wɔremfa nkyɛ no da.
  aoj-aoj: Epen ami nendaꞌ anif basef awafi findiwaefa aeꞌ ataga epen egefaꞌ alop
    epesi, bola God aꞌ nokwahomana awami amamba ananimi. Apaꞌ epen ami nendaꞌ basef
    findiwaefa Ambal buꞌunai Godi, anaf God owaꞌatin endilisi ma nogakwaha findiwa
    anamba aunai ma epen inimbaia.
  cbv-cbv: Ded weém nihat cã́acwã ʉ́ʉd jeñédih yeejép wéhenachah yʉhna, ã tʉ́ʉt nʉʉmʉ́chah,
    yeejép ã wéheatdih Dios ã yohbipna caá. Obohjeéhtih, ded Tʉ́ini Espírituboodíh
    yeejép wéhenit, ã jéih tʉ́ʉt nʉʉmcát jíib, Dios ã yéejatdih ã yohcan niít.
  taw-taw: Bɨ Olap Ñɨne nop agjuwenɨgabal, God nɨŋɨd gach kɨlop tɨg walɨg gɨyokɨnɨgab
    agak. Pen God Kawnan nop ak agjuwenɨgabal, ne nɨŋɨd gach ma tɨg walɨg gɨyokɨnɨgab
    agak.
  jic-NT: ”Napj p'iyá niná Yomen Dios jas tjejyamá. Malala javelepj napj nin po'ó,
    Dios 'ücj perdonar liji yupj. Malala javelepj Dios Cjües po'ó, Dios ma ca perdonar
    lis mijis yupj. Lovin ca jola nsem malala tjowelepj mpes.
  zap-NT: ’Log mén ne rnii diznyaan por Men ne wdxiid wak Mén, zak men perdon; per
    le men ne rnii diznyaan por Espíritu Sant, nunk gakdet men perdon.
  wer-wer: Namp pi Omën Këëp neen utpet wesak apna pöp pim saun pöta kangit Anutuuk
    kërë moolapnaat. Ën namp pi Ngëëngk Pulöön utpet wesak tapël mapna pöp pim sauneta
    kangit ent ë nemoolapan.
  ipi-ipi: '@see-verse:LUK.012.009'
  qul-NT: “Pillapas noka, Tataj Churin, contra parlanman chayka, Dios perdonanman.
    Santo Espíritu contra parlajcajtaka, Dios mana perdonankachu.
  urw-urw: “Fere nu Fereb Nonoküre dora maraigüdiba, Keriabüde menmen nub baba unaigafotuweregeaga.
    Fere nu Etob Kedeb nenudiba, Keriab nub menmen baba unaigafotuweregarge.
  rmy-GURBET: Dži jekh ko vaćarol nesavo lafi protiv mande, protiv o Čhavo e manušeso,
    lese ka avol oprostimo. Al kova ko vaćarol bilačhe taro Sveto Duxo, lese ni ka
    avol oprostimo.
  ter-NT: —Áva xâne vaheréxinonuti emó'u, apêtikomo oxéne itúyopea pahúnevo. Itea
    enepone xâne koyuhoâti itúkeovo váhere ne ítuke Sasá'iti Omíxone Itukó'oviti,
    ákonemo itúyopeaku ne pahúnevo.
  bmr-NT: Tollɨro cajaatyohacho uujoho Miyamɨnaafibadɨ Ifiivuubeditɨ imitɨno ihiimaaruno
    diitoco buusucafetejirahi. Jaanotɨ Moocaani Gaijaditɨ imitɨno ihiimaamoco toono
    aivo buusurajitɨhi jiijehallɨvɨ, bu ufucu niquejevɨ icano.
  fuf-fuf: Kala wowluɗo Ɓii-Aaden on ko boni, no ara ka yaafanee. Kono kala hoynuɗo
    *Ruuhu Seniiɗo on yaafantaake.
  mwc-mwc: Ba iyabosi wata yauku Sebare Natuna sina kao bi goyoniku wai, ereonowasi
    God ina nota taveyisi. Saba kotoi wata Kanuma Kaoaobaisiyena ini gigimi wai, kega
    ina nota taveyei.
  bhl-bhl: Yu kilelbi boliwka! Nimin kawtiw ite mak Kawtiw Aul nelo weng minemiw tewe,
    Sunbin-Got e ikalem minemin weng be sak misim kuw koyemoke kate, nimin kawtiw
    ite mak Sunbin-Finik elo weng milewiw tewe, Sunbin-Got e im milewbiliw weng be
    nam kulu koyeme te.
  ons-ons: Ŋei mane eŋe Ŋei Wawainane Gipole don borikine olasike, eŋe Anutuŋo sot
    turuŋine qeliŋka niget kayake, ŋo ŋei mane eŋe Asu Koboboine don borikine olasiake,
    eŋe Anutuŋo sot turuŋine yewa mi qeliŋka niget kayake.
  con-NTPO: Poiyi'cco majan Sefaccone Ji'cho A'ima afase'ninda tise tsa'caen egae
    tsincon'choja joqquitssiqque'su. Tsa'ma majan Chiga Qquendya'pama afase'ninda
    ñoa'me tsu tise egae tsincon'choja joqquitssi'masia.
  ghs-ghs: Qate qesai Abiho Isaki anake ruume naateqi obera hiibaqu kahosa nokohoke
    dzaamutaquho tete nome gattiqa ooraihe, apenei Qaheuba Sumasaho isaki moo pobiteqa
    qanganiqi hiibaqu nokoho kahosake dzaamutaquho tete ooraidzara bamu.
  peg-peg: “ଆରେ, ଇନେର୍‌ ମାନାୟ୍‌ ମାଜ଼ି ବିରତ୍‌ତାଂ କାତା ଇନାଦେର୍‌, ତାଙ୍ଗେଙ୍ଗ୍‌ କେମା ହିୟାନାତ୍‌;
    ମତର୍‌ ଜେ ପୁଇପୁୟା ଜିବୁନ୍‌ ବିରୁତ୍‌ତାଂ ନିନ୍ଦା କାତା ଇନାର୍‌, ତାଙ୍ଗେଙ୍ଗ୍‌ କେମା ହିୟା
    ଆଉତ୍‌ ।”
  txu-NT: Ẽ, gêdja me'õ ijã kabẽn ba ije amijo inhĩ ne me awỳr irwỳk, dja me'õ ijã
    kabẽn nhym Metĩndjwỳnh tu o aknon mar kêt ne. Nhym bep me'õ kute Metĩndjwỳnh Karõ
    japrỳ, tãm gêdja Metĩndjwỳnh mar rã'ã rã'ã ne, mã kam ngryk ne.
  eng-WEBU: Everyone who speaks a word against the Son of Man will be forgiven, but
    those who blaspheme against the Holy Spirit will not be forgiven.
  gnw-NT: Jare ime yave quía jei icavi mbae vae che cuimbaerã ayeyapo vae cotɨ vae,
    Tumpa umbɨasata chupe. Ẽrei ime yave quía jei icavi mbae vae Espíritu Santo cotɨ
    vae, Tumpa ndarau etei umbɨasa chupe —jei Jesús chupe reta—.
  mux-mux: “Mania Omba Mana-Yi Au Talurum Yili ung-taka tonjupa nimba kis-silimú yambale
