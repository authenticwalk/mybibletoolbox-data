    amitera, Kotiva kia vika uva nunka nimitaanarove.
  hub-NT: Tura wii shuarnum akinawaitaj nuna aujmattrus pegkerchau chichartuku ainaka,
    tsagkurturta tusa tuinakka tsagkuram artinaiti. Turasha Wakan Pegkeran pachisar
    pegkerchau chicharainaka arumaisha tsagkuram achartin ainawai.
  hmo-hmo: “Taunimanima ena Natuna idia hereva dika henia taudia ibounai edia dika
    do ia gwauatao. To Lauma Helaga dekenai ia hereva dika henia tauna ena dika do
    ia gwauatao lasi.
  big-big: Yombanu nakko ne yombanu paka ngalega kayimabekyegi langai ngago kaile
    nara kaiya purik Anotogo pura tumulagi kapura nakko Anotogi Kung Walekpekyegi
    langai ngago kaile kaiya purik Anotogo pura tumulagi ono.
  gux-G: Yua n maadi mabiadma o 'Ja Bijua' po, ba baa sugli, ama yua n maadi ki sugi
    U Tienu Foŋanma, o kan baa sugli.
  cnl-NT: ’Sɨ³lí³ juø'² sɨ³yʉʉ³ dsoo² 'e³ lʉ²³ dsa³ 'e³ 'a²³jia'³ dxʉ́²³ 'en³² jné²
    Jo̱o̱³¹ Dsa³. 'E³ quie'²³ 'a²³jia'³ jmɨ́ɨ² rɨ²³yʉʉ³ dsoo² 'e³ lʉ²³ dsa³ 'e³ 'a²³jia'³
    dxʉ́²³ 'en³² Espíritu Gáan³.
  zar-NT: ’Yúguʼtë nupa bi ilaʼnnë́ quiaʼ nedaʼ, Bönniʼ Guljëʼ Bönachi, gaca uniti
    lahuëʼ Dios léguequi, pero nu innë́ ziʼ queëʼ Dios Böʼ Láʼayi, bitiʼ uniti lahuëʼ
    Dios nu naʼ.
  kde-kde: Na munu woheyo antangolêla malove lahakalenge Mwana wa Munu, aneyo achiasamehewe.
    Henga munu ambenkufûlu Umumu Wanaswe, aneyo akambesamehewa.
  ata-ata: Xe ꞌenaꞌei ane uvikala masua ulai noxou Itema ꞌOlu, la Lataua uxiu tumalouu
    vaikala masua noxou ne. Ia ꞌenaꞌei ane uvikala masua ulai noxou Uleenu Tavuna,
    la umomomo sou Lataua uxiu tumalouu vaikala masua noxou ne uasi.
  qvw-NT: Masqui Rasun Nunap Chulincäta jalutacamaptiquipis Tayta Dios pampachaycuśhunquimanmi.
    Chuya Ispiritucta chaynu jalutacuptiquim ichá nï pampachaycuśhunquimanñachu.
  nfa-nfa: Jaꞌa ne, Dhèu Rai-haha Tareꞌa-reꞌa. Ladhe abhu dhèu dhu padhai pakarehe
    kolongara Jaꞌa, Ama Lamatua sadia ho pabhèlu eele sasala na era. Te ngaa ladhe
    na padhai pakarehe kolongara Roh Lamatua dhu Mola-Mèci èèna, Ama Lamatua bhèlu
    boe sasala na.
  tnp-tnp: Kəni iətəmimi tətəni nəghatiən tərah e Nətɨ Iətəmimi, Uhgɨn otafəl rəkɨs
    rəhan təfagə tərah. Mətəu iətəmimi tətəghati rah e Narmɨn Rəha Uhgɨn, ko Uhgɨn
    təsafəl rəkɨsiən rəhan təfagə tərah.
  urd-urd: और जो कोई इब्न — ए — आदम के ख़िलाफ़ कोई बात कहे, उसको मु'आफ़ किया जाएगा;
    लेकिन जो रूह — उल — क़ुद्दूस के हक़ में कुफ़्र बके, उसको मु'आफ़ न किया जाएगा।“
  hot-hot: Ma anyô te hanaŋ abô kambom hathak Anyô Anêŋ Nakaduŋ atu, ma Wapômbêŋ tem
    nêm ôpêŋ anêŋ kambom vê. Ma doŋtom anyôla hayê Lovak Matheŋ anêŋ ku ba hanaŋ abôma
    nena, ‘Êntêk ma Ŋgôk Bêŋ anêŋ ku’, êŋ ma Wapômbêŋ tem miŋ nêm ôpêŋ anêŋ kambom
    êŋ vê ami.
  mqj-NT: Mala ia digarri'i kasalaanna to untula' kadake Anak Mentolino, sapo to untelle
    Penawa Masero tae' dengan leleanna la digarri'i kasalaanna.
  rus-SYN: И всякому, кто скажет слово на Сына Человеческого, прощено будет; а кто
    скажет хулу на Святаго Духа, тому не простится.
  mbh-mbh: Toko e ako i ri riong kerenga nge a Toko Pomnga Itun, panen i pavurvur
    ako aro God ilemi simikal ile vothung kerenga aken. Aveto toko e ako i kelelal
    a God Ioni Riringa, panen aro God ilemi simikal ile vothung kerenga aken avele.
  bdd-bdd: Taugu Loheyaiguina, ma ꞌeguma taiya ꞌiꞌahwa galegalegau, Yehoba nata gwaeina
    ꞌinuwasam. Ma ꞌeguma taiya Yaluyaluwa Tabuna ꞌiꞌahwa galegale, nata geyaꞌabwa
    Yehoba ꞌinuwanuwasam.
  cbt-NTPO: A'naquën no'huitonaco, pinorinaco. Ina quëran oshanëna marë' sëtohuachina',
    Yosëri oshanëna' inquitarin. Nipirinhuë' Ispirito Santo pinotona' oshahuanpiso',
    co onporonta' inquitarinhuë'.
  rmy-SERVI: Манушэсти, саво пхэнэла налачё лав пэ Чявэ Манушыканэ, эртисарэлапэ бэзимо,
    а кодэлэсти, ко кошэла Свэнто Фано, бэзимо на эртисарэлапэ.
  srn-NT: Ala sma di e taki takru fu a Manpikin fu Libisma, kan kisi pardon fu dati.
    Ma a sma di e afrontu a Santa Yeye, no o kisi pardon.
  cta-NT: ’Cuaꞌni clyu tiꞌ ycuiꞌ Ndyosi jiꞌi̱ ñati̱ nu chcuiꞌ chaꞌ cuxi jnaꞌ nu lijya̱a̱
    chaꞌ caca naꞌ ñati̱; pana ñati̱ nu chcuiꞌ chaꞌ cuxi jiꞌi̱ cña nu nduꞌni Xtyiꞌi
    ycuiꞌ Ndyosi, ngaꞌaa cuaꞌni clyu tiꞌ Ni jiꞌi̱ ñati̱ biꞌ.
  bqc-SIM: Tó gbɛ̃́ Gbɛ̃nazĩn Nɛ́ bɛ̃̀ɛbò, Lua a aà kɛ̃́. Ãma tó gbɛ̃́ Lua Nisĩna
    tↄbɛ̃ɛsì, a kɛ̃a vĩo.
  tcz-CHONGTHU: Koihileh Mihem Chapa douna thusei chan chu kingaidam ding ahi, amavang
    koi hileh Lhagao Theng taitom'ah vang chu kingaidam louding ahi.
  mar-mar: प्रत्येक मनुष्य जो मनुष्याच्या पुत्राविरुद्ध बोलतो, त्यास क्षमा केली जाईल.
    परंतु जो पवित्र आत्म्याविरुद्ध दुर्भाषण करतो त्यास क्षमा केली जाणार नाही.
  snp-snp: Ido we makafo namo We Kula ya kamane kinami we ya lifimala kilili enagolifa,
    ido we makafo Ouna Felegaga kamana kinami we ya lifimala kilili o edámenami ne.
  isl-isl: Þeir sem lastmæla mér geta þó fengið fyrirgefningu, en þeim sem lastmæla
    heilögum anda mun aldrei verða fyrirgefið.
  spy-NT: +/Mākēēnyōōchi kaat biiko choo ng'āloolēēnoo nyēē miyaat, nteenee ‑/mākēēnyōōchinē
    kaat biiko choo chubē Tāmirmiryēētaab Yēyiin.
  xnn-xnn: Am-in ay menkalkali is ngawi maipanggep ken sak-en et mabalin ay mapakawan
    nan basolna ngem nan menkalkali is ngawi maipanggep isnan Ispirito Santo et adi
    mabalin ay mapakawan.
  mwe-mwe: “Jojowe abheleketa malobhe ga nyata kuka Mwana juka Mundu shaleshelelwe,
    ikabheje akunkupulu Mbumu jwa Ukonjelo akaleshelelwa.
  tte-tte: Yaiya tem Tomo Natuna ikawa-naenaeyan, sowasowana inuwabui na nuwatu-pwaiki
    ilobai Yaubada koina sauga yatala koina, na yaiya iwalo kawasewa Yaluyaluwa Tabuna
    koina, Yaubada tomone ana pwanoli kani nige inunuwatu-pwaiki.
  tcs-tcs: Zizas bin spik diskain, ‘Ip enibodi tok gense mi da Truwan blo Man, God
    ken pogibe dempla. Bat enibodi uda spoile da neim ane prapa daune da OliSpirit,
    God nogo pogibe dempla.’
  hlt-THB: U awm Thlanghqing Capa ing ak kalh na awi ak kqawn taw qeenkhaw ngainaak
    hu kaw, cehlai u awm Ciim Myihla ak kqawn seet ak thlang taw qeenkhaw ngainaak
    am hu voel kaw.
  soq-soq: Mo uduudu mida Apana Otopa wakadisasaia mo kadiu sa God insepidabuasapia
    rua. Tane apana mida Aleu kakaiwa wadabuasadia me kadiwa sa God mai insepidabuasapi,
    diaida!
  qub-qub: Noga Destinädu Runapa conträ rimaptinpis Tayta Diosga perdunangami. Espíritu
    Santupa contran cajtami ichanga mana perdunangachu.
  att-att: “Á yù tolay nga makkakagi nikán, á nu mabbabáwi ánna makipakomá, á pakomán
    ni Namarò. Ngam yù tolay nga makkakagi sù Mangilin nga Ikararuá ni Namarò, ari
    bulubugá mapakomá ta áddè ta áddè.
  bki-bki: “Kariano nalo bija ilivovaiano nalo, bija iliano nalo nam̃a mila lelan
    kiniou Kulorinio Kenerinio, Atua mijikia riviekokoa toro riviorio, mia toro na
    ver mila lelan tolu na Niununo Lu, berii Niununo Lu kiano im̃auano, berinavo Sim̃aro
    ga mim̃aukanio, toro na jibe na, Atua maka rijikia riviekokoa bogo tai leleio.
  bqp-bqp: Tó gbɛ̃ Bisãsiri Nɛ́ vãni bò, Luda ni a kɛ̃. Ama tó gbɛ̃ Luda Nini tↄ́
    vãni sì, ani kɛ̃nɛro.
  mcp-mcp: Muud yɛ̂sh mə bá jág lás nə Mwân mə Múúd yɛ́ mə́ bá bə nə ijuugá. Njɨ nyɔɔŋg
    mə bá kə nə *bwaasʉ́lə mpu wə́ Ŋkɛ̧́ŋkɛ̧̂ Shíshim yɛ́ nyə abʉ́lɛ bə nə ijuugá.
  hat-hat: Tout moun ki pale mal sou Moun Bondye voye nan lachè a, y'a padonnen yo.
    Men, moun ki pale mal sou Sentespri a yo p'ap padonnen yo sa.
  npl-NT: '''Iwa akin fiero tlajtos de Ne Non onimochi ni tlakatl, weletis kitlapojpolwiskeh.
    Pero akin fiero kitenewa n Espíritu Santo, mach kipias tlapojpolwílistli.'
  bgg-bgg: Hanyie jia è de Bran Dufuii shii buii miyaogam yao magunde nya khung phi
    phro; jimagunde hanyie è Ragung So shii buii yao arone, khuchung de akhung phi
    ruii phro.
  eng-TCENT: And everyone who speaks a word against the Son of Man will be forgiven,
    but whoever blasphemes against the Holy Spirit will not be forgiven.
  eng-BSB: And everyone who speaks a word against the Son of Man will be forgiven,
    but whoever blasphemes against the Holy Spirit will not be forgiven.
  cpu-NT: Tsikarika intzime kantzimatakerine Itomi Atziri, kantatsi impeyakoitairi.
    Iriima intzime kantzimatakerine Tasorentsinkantsi, eerora jiñiiro impeyakoitairi.
  san-ASM: অন্যচ্চ যঃ কশ্চিন্ মনুজসুতস্য নিন্দাভাৱেন কাঞ্চিৎ কথাং কথযতি তস্য তৎপাপস্য
    মোচনং ভৱিষ্যতি কিন্তু যদি কশ্চিৎ পৱিত্ৰম্ আত্মানং নিন্দতি তৰ্হি তস্য তৎপাপস্য
    মোচনং ন ভৱিষ্যতি|
  tac-NT: › Apiépiri rió se'winá anesa ne'chí, ne napu nawágame ju 'pa rewagáchika
    napurigá rió neraga, alué rioka aba'lá e'káwili ju Onorúgamete 'la e'kali tánisaká
    Onorúgame. Bilé rió enáriga ra'íchame alué Onorúgame Alawala olagá, alueka tase
    siné e'káwili ju Onorúgamete rekó 'we tachi e'kali.
  eng-WEBPB: Everyone who speaks a word against the Son of Man will be forgiven, but
    those who blaspheme against the Holy Spirit will not be forgiven.
  gfk-H: Ma siga tikai na ianga hagawai Nong a Tunatuna Ia, iakanong ra sakena, Kalou
    na lik luban sei ia. Senbia siga tikai na ianga hagawai no Halhaliana Tanua, Kalou
    pa na lik luban sasei iakanong ra magingin.
  viv-viv: Gava kaliva Iya TohobuꞋela ginahawavekoyoyeku, medema yana koyona Yaubada
    ginayawelina, tu gava kaliva AluꞋaluwa Mahalina againe ginagaheꞋihawadamana, medema
    yana koyona Yaubada keke-moꞋa ginayawelini.
  yao-yao: “Mundu jwalijose jwakwaŵechetela yangalumbana Mwana jwa Mundu chalecheleswe,
    nambo juchannyelusye Mbumu jwa Akunnungu, ngalecheleswa ng'oo.
  tgp-tgp: Ale tamlohi tari sei la lo veresatihi Natun Tamlohi, God i pa r̃omira,
    pani haratu mo veresatihi Tanume Tapu, God i pa sopo r̃omia.
  auc-NT: Äninque, “Botö Waobo ëñagaïmö ïñömote waocä babæ ante wïwa angä incæte Wængonguï
    wæætë edæ pönö ñimpo cæcä quëwencæcäimpa. Wæætë Wængonguï Tæiyæ̈ Waëmö Önöwoca
    ingante godö babæ ante në änewengä ingante Wængonguï wæætë edæ ñimpo cædämaï inte
    cöwë pancæcäimpa,” ante Itota apæ̈necantapa.
  kbc-NT: Niɡ̶ina ane beyagi me dotaɡ̶atibigiji, Ee, Ǥoneleegiwa ane jicoɡ̶otibigimece
    ditibigimedi, Aneotedoɡ̶oji baɡ̶a yakadi me ixomaɡ̶ateetedice loenataka ane beyagi,
    nige dinilaatece libeyaceɡ̶eco. Pida niɡ̶ina ane beyagi me dotaɡ̶atibige Aneotedoɡ̶oji
    Liwigo, Aneotedoɡ̶oji baadaɡ̶a ixomaɡ̶ateetedice loenataka ane beyagi.
  bmh-bmh: Bo, du in nug ze eg Du Nugau Nag nugau wanib ebu mamau, Uwait nug go zigulin
    zilagai muramau. Bo, du in nug Uwait nugau Ah Wes nugau enibwag ze biabial kuamau,
    Uwait nug du gonugau zigulin i zilagai muramau.
  ctu-BL: Majqui jach mi' cha'len t'an ti' contra i Yalobil Winic mi caj i ñusʌbentel
    i mul. Majqui jach mi' cha'len p'ajoñel ti' contra jini Ch'ujul bʌ Espíritu ma'anic
    mi caj i ñusʌbentel i mul.
  meq-meq: «Kwa kə tsik wu nakə lelebay aye ka neŋ Wawa i Ndo na, Mbəlom ma pəseye
    ha. Ane tuk na, ndoweye kə tsalay ka gər a Məsəfəre Tsəɗaŋŋa eye na, ma hutiye
    məpəse me bay.
  noa-H: ’Hamach mʌg jẽb gaai nʌweran hamau mʌch chi Hemk'ooi Hiewaa higwia k'aigba
    hiek'awiajã hamach k'aibag Hẽwandamag chugpaapi jëeubaawai hʌ̈u chugpaapʌ̈iju.
    Mamʌ pekau hãb simgui hajim hanʌm, maan mua Hẽwandam Hak'aar jua t'eegau nem wau
    chitʌm hoo nʌmta warag mepeer gaai t'ʌ nʌmʌu. Mag pekau chan Hẽwandamau bʌ̃ʌrjã
    k'ĩir hok'oobamgui hajim hanʌm, hi Hak'aar higwiata mag hiek'a naawai.
  alp-NT: Sire pine ilepae tiae ete Au, Tamata Eni Nanae meije, hoko Alla Iampune
    tamata mere sa, po sire pine ilepae tiae ete Ro Misete hoko eti pelare eni dosaru
    supu ampune moneka.
  san-VEL: anyacca ya.h ka"scin manujasutasya nindaabhaavena kaa ncit kathaa.m kathayati
    tasya tatpaapasya mocana.m bhavi.syati kintu yadi ka"scit pavitram aatmaana.m
    nindati tarhi tasya tatpaapasya mocana.m na bhavi.syati|
  kbq-kbq: Hagi iza'o Vahe'mofo Mofavre mago kema huhaviza huntesimofona, kumi'a eri
    atrentegahie. Ana hugahianagi iza'o Ruotage Avamumofo huhaviza huntesimofona,
    kumi'a atreontegahie.
  kbh-kbh: “Bëngbe Bëtsá bochanjaperdóna, nda chë Bëngbe Bëtsá Ents̈á tbojanbemabiama
    ndoñe ts̈abá tontsichamuábioye, pero chë Uámana Espíritbiama ndoñe ts̈abá tontsichamuábioyna
    ndoñe.
  ron-LSB: Oricine va rosti un cuvânt împotriva Fiului Omului va fi iertat, dar cei
    care blasfemiază împotriva Duhului Sfânt nu vor fi iertați.
  pon-pon: O meamen me pan lokaia jued duen Nain aramaj, a pan kak lapwada. A me lalaue
    Nen jaraui, a jota pan lapwada.
  nhe-BL: “Intla se nechtlaijilhuía na tlen niMocuepqui Tlacatl ica tlen ax cuali,
    Toteco huelis quitlapojpolhuis. Pero intla se quitlaijilhuis Itonal Toteco, ax
    quema oncas tlapojpolhuili.
  sps-sps: “E sei na mes te tsue vaaserere iny non a Guei Tsoiny te Bobot e Gov sa
    ruak iny Mes me ee, Gov nai anofe ravainy non ya, san e sei te aar'aar fifiiring
    non Aaven Taabos ee, Gov sikia non ma anofe ravainy oiny ya.
  wnc-wnc: Siwan aminu tapatuta na aminbamdane notnaapae nanisapduwiu Anututa wai
    waakngana asandekngamik. Sike ngana aminu tapatuta Anututane Waung Kapae inisapduwiu
    Anututa wai waakngana dua sandekngamik.
  bus-bus: Tó gbɛ̃ Gbɛ̃ntee Nɛ́ zaa bò, Luda é kɛ̃nɛ. Mↄde tó gbɛ̃ Luda Nini tↄ́ zaaa
    sì, eé kɛ̃nɛro.
  gub-BL: Aze amo uze'eg zemueteahy herehe nehe, Tupàn umunàn putar ize'eg awer izuwi
    nehe, aze a'e teko izewyr wer Tupàn pe nehe. Aze uze'eg zemueteahy Tekwe Puràg
    rehe nehe, Tupàn numunàn kwaw izuwi nehe. Naheharaz kwaw ize'eg awer wi nehe.
    Uzepyk putar hehe nehe.
  imo-imo: Iyemunga Malondo ungu taka tondoko ungu ningo kenjirimele imboma eno aku
    teko teko kenjirimele uluma Goteni manda tiye kondombalo. Nalo imboma Gotenga
    Mini Kake Telimundo ungu taka tondoko, ungu ningo kenjiko, marake teremele imboma
    eno aku teko teko kenjirimele uluma Goteni manda mundupe naa tiye kondombalo.
  boj-boj: “E Tamo Aŋgro. Tamo bei na e misiliŋbqas une di Qotei na kobotqas. Ariya
    tamo bei na Mondor Bole misiliŋyqas une di Qotei na kobotqasai.
  eng-DRA: 'And whosoever speaketh a word against the Son of man, it shall be forgiven
    him: but to him that shall blaspheme against the Holy Ghost, it shall not be forgiven.'
  knf-knf: Ñaaŋ ankţupuŋ buţaan ţi Abuk Ñiinţ bahilan kaluŋ kamiira wa, kë woli ñaaŋ
    akar *Uhaaş wi Naşibaţi baankluŋ kamiira wa.
  san-KHM: អន្យច្ច យះ កឝ្ចិន៑ មនុជសុតស្យ និន្ទាភាវេន កាញ្ចិត៑ កថាំ កថយតិ តស្យ តត្បាបស្យ
    មោចនំ ភវិឞ្យតិ កិន្តុ យទិ កឝ្ចិត៑ បវិត្រម៑ អាត្មានំ និន្ទតិ តហ៌ិ តស្យ តត្បាបស្យ
    មោចនំ ន ភវិឞ្យតិ។
  arn-NT: Ngünechen ta wiñoduamatuafi tüfeychi wesa yafkalu kütu ti Wentrukünuwpalu
    mew, welu wiñoduamatulayafi tati kayñetudungufilu tati Lif Küme Püllü.
  zas-NT: ’Chutëëz bén guinieeguijdx Bén guxhaal Dios zajcaman perdon, saꞌn bén guinieeguijdx
    xSprijt Dios, ad zajctaman perdon.
  ken-NT: Nɛ chɔŋ Mandɛm amfoŋori yɛ̌ntɨkɨ mmu anɛ árɛ̀m ɛbʉ́bʉ ɛ̌ti Mmu anɛ áfú
    ntá Mandɛm, kɛ apú foŋori mmu anɛ árɛ̀m ɛbʉ́bʉ ɛ̌ti Ɛfóŋó Bɛdyɛrɛ.
