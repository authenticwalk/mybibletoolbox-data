verse: LUK.012.051
translations:
  kpx-kpx: Iale la huhuige ataeau molehi ue dua valihonike di vatae lohonu. Ba, di
    kateho lohoholinu. Isito ataeau mole tasalievehoike di kove lohonu.
  okv-H: Na enda ta peka humbari embo avo puvene ere hotembiheve? Ainge manera. Na
    puvena avoeto embomeni na kaheketo isoro mine ara aisora.
  tbo-tbo: Ami nugotuhu o pa nugodumola ata neiyai hau hipuli, bo? A paliwelemi, eega.
    Tamogi wikahakaha a neiyai.
  mal-C: നിങ്ങൾ കരുതുന്നത് ഞാൻ ഭൂമിയിൽ സമാധാനം വരുത്താൻ വന്നു എന്നാണോ? നിശ്ചയമായും
    അല്ല, ഭിന്നത വരുത്താനാണ് ഞാൻ വന്നത് എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു.
  grc-SR: Δοκεῖτε ὅτι εἰρήνην παρεγενόμην δοῦναι ἐν τῇ γῇ; Οὐχί, λέγω ὑμῖν, ἀλλ᾽ ἢ
    διαμερισμόν.
  bgc-bgc: के थम समझो सो के मै धरती पै मिलाप करवाण आया सूं? मै थमनै कहूँ सूं, ना,
    बल्के न्यारे करण आया सूं।
  khz-khz: Gomi gotugamagina, au maino tanoparai avogomai-agiato? Aikina, avaikilamina,
    veware-kavaluga ulanana avogomaito.
  deu-TKW: Meint ihr, ich sei erschienen Frieden auf Erden zu bringen? Nein, sage
    ich euch, sondern vielmehr Spaltung,
  zsr-NT: '¿Naruꞌ ráquiliꞌ bidaꞌ dulequi dxiaꞌ le rac yödzlyú ni? Rëpaꞌ lbiꞌiliꞌ:
    Cutu. Bidaꞌ dulequiaꞌ le gun ga laꞌrúj chopl bunách.'
  lin-lin: Boni, bokanisi ete nayaki mpo na komema kimia na mokili ? Kimia te, bokabwani
    nde.
  hns-NT: Ka, toelog sotjle rahiele kie ham doenia me ailie hai manai logan me ekta
    karwaawe? Na, aise na hai. Hamare dwaara oesab baatal djaaiga.
  noa-E: ¿Pãrau khĩirjuawai mʉ sĩi pãar khõinaa bibigag chukkhu naamkhĩirta bëejĩ?
    Pãar magamkhĩir khabajim. Mʉg mʉ bëetarran mʉg mʉchdëu Ẽwandam iek õrag jaau chitʉm
    gaaimua õor khĩirjug aaiphur warag chaaur khĩirju nʉrrjëe amkhĩirjöta bëejimgui
    ajim anʉm.
  eng-EMTV: Do you think that I came to give peace on earth? I tell you, not at all,
    but rather division.
  mib-NT: ¿A cájeni ni rō jeē véji ri jeē cóyūcu mánī ñayuu ñayɨ̄vɨ́? Cáhán rī jiín
    ró jeē tuú, chi sa suhva jeē cusɨ́ɨn ini ñayuu jeē sɨquɨ́ ruhū.
  lif-NT2: इङ्‌गाॽ इक्‍सादिङ् खाम्‍बेःक्‍मो सनारुङ् ताःत्‍छे़ त्‍याङ्बा फाॽआङ् के़इःत्तुबि?
    मे़ःन्‍लो! इङ्‌गाॽग मनाहाॽ से़म्‍मासि फाॽआङ् त्‍याङ्‌बारो॥
  xnj-xnj: Wu! Mwiholalela nibweli kuleta uteke pamulima? Hati padebe, lepi, utekee
    nambu mpechenganu.
  mmx-mmx: Kereva, mi doxoma i do aga vot kusu ana lok li lumulum at na lavatbung
    menemen? A tong i rinimi do a goxo vot mi lumulum, ketla mi lixitkis epeseves.
  cbr-NT: ¿'Ëx uá 'ain ca camabi unix bëtsibë bëtsibë nuibananti 'icë quixun caramina
    sinanin? 'Ën cana mitsu cain, ca usama 'icën. 'Ëx uá 'ain ca axa 'ëmi sinántisama
    tancë unicaman axa 'ëmi sináncë unicama nuibatíma, ami nishti 'icën. Usa 'ain
    ca unicamax bëtsibë bëtsibë cuëbicanani nishananti 'icën.
  tee-NT: Jantu ana'unt'it ni va icminta navini' ju ak'oxamixnit ju ani lacat'un.
    Iclajunau ni jantu. Alai va ixlaca'atalh ni icminta ca'alina' ju lak'aiti. Caxcaicana'
    ju yu'unch ju quintalhilaksi.
  eng-LSV: Do you think that I came to give peace in the earth? No, I say to you,
    but rather division;
  cak-NT: ¿Rix ninojij chi ren xipe chi ninya' uxlanen chi jixquicot chech-ulef? Man
    quiri' ta. Xa woma ren can jec'o ri xtiquijachala-ka-qui'.
  pah-NT: '—Marãi pe ji mombe''gwovo? ei Jesus''ga. “Jesus''ga rura g̃waramo po ti
    yvyakotyve''g̃a py''a rukatui nehẽ.” Nahã po pe ei pejiyvyteri pe naerũ? A''e
    ji pe me: Tape''ei ti a''ea. Jirura g̃waramo po ti g̃apy''a ndukatui nehẽ. Ojogwayva
    po ti g̃a ji rehe nehẽ, ei Jesus''ga. —Ojipe''g̃a po ti ji arõhetei nehẽ. Ojipe''g̃a
    po ti nanhiarõi nehẽ. Nurã po ti g̃a jogwayvari ji rehe nehẽ.'
  sja-NT: ¿Parãpa k'ĩsia p'anɨk'ã mɨ cheji eperãarã k'ãiwee p'anapide? Mãga-e. K'ĩsia
    awara-awaraa papideta cheji.
  xed-xed: Zɗaku klagagha yu ta ghəŋa haɗik ka kaghuni ta gray ra? Si ga! Daga vgha
    klagagha yu.
  mks-NT: A̱ cáhán toho ndó ña̱ na̱xi̱nu̱ i̱ ñuyíví yóho caja i̱ ña̱ ná coo va̱ha
    ini ña̱yivi. Ña̱ va̱xi ye̱he̱ caja i̱ quéa̱ ná cahnda java táhan na.
  gfk-S: Waak mu lik be iou te hanawat ura terter ra malum tano ula hanuo. Pata tuno
    iat. Iou te hanawat ura harpaleng.
  bmu-bmu: 'Kewö mötmöribepuk: Jisösnöŋ luai qemamgöra aka gölmenöŋ erök. Nöŋön kewö
    jibi mötket: Nöŋön luai qemamgöra qahöpmö, nöŋgöra aka jula deŋgetka köŋ jabö
    ahuma.'
  dgz-dgz: Ne pia nonup enapen tauat anuiwanin go ap menan ya tauan. Ne seu todumapen
    tauan.
  eng-GNV: Thinke ye that I am come to giue peace on earth? I tell you, nay, but rather
    debate.
  zaa-NT: Tsí rulaba latsi' le qui'ni daya' para qui'ni bíttuúru ccá chuppa la' rulábalatsi'
    cá. Labí, sino íl·lá'a lánia' la' rulábalatsi' qui' ca enne'.
  eng-WEBSTER: 'Suppose ye that I am come to give peace on earth? I tell you, No;
    but rather division:'
  guh-guh: 'Pëtsa panesivajamatabëjumaitsimë mapacueniaje: “Jesús rabaja patsica mapanacuayabetsicaje
    daxitajivi mapanacuataje najamatabëcuenejëpaeya pejinavanapaeyaexanaenexa,” panesivajamatabëjamë
    pëtsa. Bajaraxuanexa apo patsinëtsica. Biji rajane xanë tapatsixaetsica mapanacuayabetsicaje,
    jivi itsa nejumecovënëtsiana, apo najamatabëcuenejëpae tsane pamonaejavabelia
    apo nejumecovënëtsi, nacaemonae ata. Itsamonae napijavajabitsaë tsane. Nexata
    apo najamatabëcuenejëpae tsane.'
  bon-bon: Nää, weene apu jingenininige egä cane tädujine poode ne ai gawecewe cabu
    acaname? Eewe, cane weebibine jijenininine egä cane lica poode ne secanujine,
    yepä biname cina maramara me pagege äbita cäme name pi.
  nhw-BL: Amo ximoilhuica nihualajtoc para ma onca tlasehuilistli ipan ni tlaltipactli.
    ¡Amo neli! Por na, moxexelose masehualme.
  mgw-mgw: Mukita niletike amani pano pa dunia? Ata pasene, amani lili, ila mayu'mano.
  swh-ONEN: Mnadhani nimekuja kuleta amani duniani? La, nawaambia sivyo, nimekuja
    kuleta mafarakano.
  wbi-wbi: pe musagha kuuti nisile nu lutengano mu iisi? Ndali, nikuvavula, pepano
    nisile kuleta uvusulani.
  bba-bba: I tɑmɑɑ nɑ nɑwɑ n kɑ ɑlɑfiɑ wɛ̃ tem mɛ sɔɔ? Aɑwo, nɑ bɛɛ sɔ̃ɔmɔ, kɑrɑnɑbɑ
    nɑ kɑ nɑ.
  eng-KJVCPB: 'Suppose ye that I am come to give peace on earth? I tell you, Nay;
    but rather division:'
  kgk-NT: —Pende py'a-py penhemongeta rei xe-rehe. “Ou ombopy'agwapy enterove-pe peteĩxa
    oiko hagwã hikwái. Ou ponove ndaija'éi ojóehe ou-vy” peje rei xe-rehe peiko-vy.
    Ndaha'éiry upéa-rehe xe aju. Aju kente kwéry amboja'o-vy. Ndaijojavéi voi va'erã
    kente kwéry xe-rehe ha-py. Napeteĩxáiry voi va'erã.
  waj-waj: Ngia yaata utuaani na gioonna kiaapu mmatayaiya ausa nuufaivaa mminaraivaara
    na tiiravainnee? Hama na ivaara tiiravai. Na ngii giaa ngii miaunoo. Iya hama
    ausa nuufaivaa tasipama mmuaavau varirama kiada iya mmarammaraama variaivaara
    na tiiravai.
  ekk-PKP: Kas te arvate, et ma tulin maa peale rahu tooma? Ei, ma ütlen teile, ma
    toon lahkmeelt.
  mpx-mpx: Age ku nuwatu ya nem inoke panayawi ni laumwal? He nigeya. Na baewa eliyamiu,
    ya nem inoke miwaliwali ni gan.
  wbp-wbp: Marda kankujulu nyurrurla-paturlu yapangku rampal-manngu-nyanyi ngajulu
    ngantarna yanurnu nguru nyampu-kurra yungujulu yapa marlaja nyina rarralypa jintangka-juku.
    Ngulaju marda junga. Kala kujarna yanurnu nyampu-kurra, ngula-jangkaju kapujulu
    yapa marlaja wiljiwilji-jarri.
  luo-luo: Uparo ni ne abiro mondo akel kwe e piny? Ooyo, to awachonu ni ne akelo
    mana pogruok.
  nhe-NT: Amo ximoilhuica nihualajtoc para ma onca tlasehuilistli ipan ni tlaltepactli.
    ¡Axtle! Nopampa, moxelose tlacame.
  aii-aii: ”ܒܸܚܫܵܒ݂ܵܐ ܝܬܘܿܢ ܐܬܹ‌ܐ ܠܝܼ ܕܕܵܪܹܝܢ ܫܠܵܡܵܐ ܠܐܲܪܥܵܐ؟ ܠܵܐ، ܐܸܠܵܐ ܐܬܹ‌ܐ ܠܝܼ
    ܕܕܵܪܹܝܢ ܦܘܼܠܵܓ݂ܵܐ.
  esk-NT: Isumavisi aggiutriñipḷuŋa tutqiutmik nunamun? Qaŋaa, aggiutriruŋa aviktuił̣iġmik.
  msb-msb: Nano, nagahuna kamo na nagkadi ako para magdara sin kalinaw sa duta? Tandai
    an ginasabi ko sa iyo, dili kalinaw kundi sin pagkaburulag.
  cpa-NT: Tsa¹ju³lë́h³ hniah¹² hi² ca¹guio¹jni mi³jøng² niu¹ tei³ jǿg³ quiah¹² dsa²
    jmøi¹guǿi¹. Ca¹guio¹jni mi³jøng² túgh³ hniah¹² ma¹quién¹.
  dso-dso: ଜଗତେ ସାନ୍ତି ଦେବାକେ ଆସିଆଚେ ବଲି ତମେ କାଇ ମକେ ବାବ୍‌ଲାସ୍‌ନି କି ? ନାଇ ମୁଇ ସାନ୍ତି
    ଆନ୍‌ବାକେ ନାଇ, ମାତର୍‌ ବିଚାର୍‌ନା କର୍‌ବାକେ ଆସିଆଚି ।
  meu-meu: Umui o tomamu lau na maino tanobada ai ihavarana totona nama a? Na hamaoromuimu,
    lasi; ihapararana totona nama.
  yva-NT: Wapo ratantona wapare ride indamu Syo kovo saumane raugavo mine so rai.
    Weramu Syo raura wasai syare jewena. Yara ride indamu Syo yavaruga maosor ti usivuinyo
    vambinibe.
  dgc-dgc: Bakit, isip moy inumangeék se ta mundua, a magpayapa ta tolay? Ewan! Ewanék
    se inumange a magpayapa ta tolay, éngˈwan dahil diyakén éy maglaban i tolay ta
    mundua.
  zpm-NT: ¿Masaque naṉ to na lëë, laa naa ziaḻ loxaque par cuiṉ wense miech? Lëda
    goṉ, ye ziaḻ naa ziaḻguṉctiḻ naa zho.
  hix-NT: Àsok hana màketxow ha, rohoko, kekon xarha tà. Onà wyaro màketxow hana.
    Yukryeka hona nomokye hamà, osohtahahra harha toto komo yehtxoho me, màketxow
    hana. Àro wyaro ehutwahra ehtxoko, rohoko, kekon hatà. Onà wyaro haxa àkehe, owyanye.
    Nosohtahetxhe xaxa mak hampànà, toto komo, yukryeka hona romoknàr ke mak ha, kekon
    hatà, Txesusu.
  sim-sim: An mbeek awu tos misambi torok talawan a mishamaimbakmbaha a rari ambu
    nir, wahau. Jirin amu sawenduwa. Os a rari man a mbanak kraha frijip li sikmbaha
    a rari nir. Lal kraha anhik, lal wutari anhi kraha orhik sikwa lir.
  npi-ULB: के म पृथ्वीमा शान्ति ल्याउन आएको हुँ भनी सोच्द्छौ ? होइन, म तिमीहरूलाई
    भन्दछु, कि म बरु विभाजन ल्याउन आएँ ।
  cgc-cgc: Salig nyo na ake na tuyo na giling a di aged magdala ta kalineng naan ta
    kalibutan i. Sugiran ta kyo, dili kalineng. Tenged ta pag-iling ko di, mga ittaw
    magbelagay.
  tim-tim: Akto maktere nâŋgâŋet. Nâŋgât âmâ hin bo dâwi, “Gala konok manŋet dâm aregât
    maktâp.” Hain bo. Nâ geân aregât hioŋakmâ me potalakmâ kâmot lâuwâ akmâ mandâi.
    Akto hainâk akmâ manbai.
  yor-yor: Ẹ̀yin ṣe bí àlàáfíà ni èmi fi sí ayé? Mo wí fún yín, bẹ́ẹ̀ kọ́; ṣùgbọ́n
    bí kò ṣe ìyapa.
  wos-wos: Yingi guni saréké? Atéfék héfambu rekwa atéfék du takwa warehafi yata jémba
    rendate wuni ya, o yingafwe? Wu yingafwe. Du takwa watémbéréta hémémbu hémémbu
    rendate wuni ya.
  emp-NTPO: ¿Mʌ̃a ẽberãrã ãbaa necai b̶ʌi carea zesida crĩcha panʌca? Mʌ̃a jaraya
    maʌ̃ carea zeẽ́ b̶ʌa, ãtebʌrʌ ze b̶ʌa ẽberãrãda ãbaa bia panarãnamãrẽã.
  eng-F35: Do you imagine that I came to provide peace on the earth? Not at all, I
    tell you, but rather division.
  ind-ind: 'Janganlah kalian berpikir bahwa Aku datang ke dunia ini untuk menciptakan
    damai. Aku menegaskan kepadamu: Aku bukan menciptakan damai, tetapi justru menimbulkan
    pertentangan.'
  pes-OPCB: «آیا گمان می‌برید که آمده‌ام تا صلح به زمین بیاورم؟ نه! بلکه آمده‌ام تا
    میان مردم جدایی اندازم.
  mpt-mpt: Ibo mo funanibta E tenea nakaia unangai dabalim ele blibi bobol tem fiab
    omyang geneta tlebiobo genimibe! Ne baabenamabibe, ne tlibuo naka mak unang maki
    ne bainobo getnenomabib kesoa naka maki dosuanomabiobe.
  ssx-ssx: Ika꞉ honema꞉ta꞉ I̱ma꞉ta꞉ ika꞉ a꞉nda꞉ piteleme ekimanu homu pealo epoa꞉me
    hone wi witelemepe. Ota꞉ dia꞉me. I̱ta꞉ wanda꞉hali tapake tekili pawaluekema꞉ epoa꞉me.
  mkl-mkl: Ì tɑmɑɑ bɛi lɑɑkɑi ku sũi ǹ nɑɑ nŋɛ wɑ si ɑndunyɑ ŋɑ? Aɑwo, ǹ wɑ n sɔ̃
    ŋɛi, njɛ ku fɛɛfɛi ǹ nɑɑò wɑ.
  gaq-gaq: ନେଙ୍ଗ୍ ମଞ୍ଚ୍‌ପୁର୍‌ନ୍ନିଆ ସାନ୍ତି ବିଃନ୍‌ସା ପାଙ୍ଗ୍‌ନ୍ଲେକେ ଡାଗ୍‌ଚେ ମେଃନେ ପେଇଂ
    ଏତେ ପେଡିଙ୍ଗ୍‌କେ ? ଲେଃ, ନେଙ୍ଗ୍ ଆପେକେ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂକେ ଲେଃ ମଞ୍ଚ୍‌ପୁର୍‌ନେ ନେଙ୍ଗ୍ ବାଗ୍‍
    ବାଗ୍‍ ଆଡିଙ୍ଗ୍ ନ୍‌ସା ପାଙ୍ଗ୍‍ନେ ।
  gof-RNT: Sa7a bolla sarotethi ehanaw yida hinttew daanii? Gidenna, ta yiday shaakkanaassa.
  unx-unx: ଚିୟାଃ ଆଇଙ୍ଗ୍‌ ଅତେଦିଶୁମ୍‌ରେ ଜୀଉସୁକୁ ଏମ୍‌ତେ ହିଜୁଆକାନାଇଙ୍ଗ୍‌ ମେନ୍ତେପେ ଆଟ୍‌କାରିଙ୍ଗ୍‌ତାନା
    ? ବାନଃଗି, ମେନ୍‌ଦ ବିନ୍‌ଗାଅ ନାଗେନ୍ତେଇଙ୍ଗ୍‌ ହିଜୁଃକାନା ।
  gah-gah: Nenikumú nene imane mikasiuka nonagá ale utó itane loko lemekane liki nigelehe.
    Óe, lo likimitoze, gililo. Není monokumú hize hoú loaká netá ale utó inogo lumumóma
    neve.
  lcm-lcm: Sa? Mipo lomon ia ta nata serei asi me asinong ani luai kuli rina? Parik
    luai! Napo antok imi ta name asinong a sinsinong i angtaliungai.
  aer-aer: Kenhe nthakenhe-arle-ame arrantherre itirrewarreme, ayenge-arle ahelhe
    nhenhe-werne apetyeke tyerrtye arrenhantherrenhe ntertelhe-iletyeke? Arratye apeke
    ithwenge, kenhe ayenge apetyeke tyerrtye areye akalkelhe-iletyeke. Arrpenhe areye
    arrekantherre ahele angkeke atyengetye.
  qvc-NT: '¿Ima qamkunaqachu yuyangi: Siñurninchiq Jisuspi kriyiptinchiqmi, yumbay
    runakuna shumaqta rin kawsaq noqanchiqkunawan, nishpa? Manam chayshinachu. Ashwanmi
    noqapi kriyiptikillapa, suqkunaqa qamkunamanda rinllapa akrakaq.'
  tgl-ULB: Iniisip ba ninyo na ako ay naparito upang magdala ng kapayapaan sa mundo?
    Hindi, sinasabi ko sa inyo, sa halip ay pagkabaha-bahagi.
  cbs-NT: Man shinanan, mai anuxun unanuma matu jiwematanun ika en juni dabanen ¿man
    shinainmenkain? Jaskamaki. Yudabu paxkanun ika en juniki.
  xtm-NTPP: ¿Ka jani ini ndijin ja ni kijaa sa ñuu ñayivi a, te jin koo sii ini ñayii
    a? Ká'an sa ja ña'a, su'va ni kijaa sa ja jin ndusiin ñayii jin kondikin ña'a
    maa sa a ji'in ñayii masu jin kondikin ña'a ma.
  nnq-nnq: Nkitanga nhikila kuleta tengela padunia? Na kachokochokoje, tengelaje nambu
    kulekana.
  bao-NT: ¿“Ati yepare jĩcãri mena añuro niiriquere jee doogʉ biijacupi,” mʉja ĩiti?
    Teere jee doogʉ méé yʉ biiwʉ. Ameri camotatirique peere jee doogʉ yʉ doowʉ.
  san-ORI: ମେଲନଂ କର୍ତ୍ତୁଂ ଜଗଦ୍ ଆଗତୋସ୍ମି ଯୂଯଂ କିମିତ୍ଥଂ ବୋଧଧ୍ୱେ? ଯୁଷ୍ମାନ୍ ୱଦାମି ନ ତଥା,
