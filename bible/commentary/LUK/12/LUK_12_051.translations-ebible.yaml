  bus-bus: Ée daa ma mↄ lɛ gbɛ̃nↄ gↄ̃ nna kↄ̃o anduna guun yↄ́? Auo! Mɛ́ɛ ooare, kɛ̃kɛ̃kↄ̃ana
    yãnzin ma mↄzi.
  gub-BL: — Erezur puràmàtyry'ym 'ymaw herur pà ne, aipo peze peiko. Nan kwaw pa.
    Puràmàtyry'ymaw arur ihe.
  imo-imo: Ya maina imboma tendekuna popo tiko molangei nimbo oru konopu ltemeleya?
    Aku molo. Imboma opa pule mele molangei nimbo oru.
  boj-boj: O ijo aŋgro, niŋgi kiyersib are qalonub? E na qaja kobotitqa tamo uŋgasari
    naŋgi geregere lawo na sqajqa e deqa bem kiyo? Sai. E na qaja kobotqajqa bosai.
    E na tamo uŋgasari naŋgi pupoinjritqa naŋgi jeu jeu sqajqa deqa bem.
  eng-DRA: Think ye, that I am come to give peace on earth? I tell you, no; but separation.
  knf-knf: « Naşal aji dbi bi pţijan bŧiinkar i? A-a, dţupan, dbi bi pţij bwayşër.
  san-KHM: មេលនំ កត៌្តុំ ជគទ៑ អាគតោស្មិ យូយំ កិមិត្ថំ ពោធធ្វេ? យុឞ្មាន៑ វទាមិ ន តថា,
    កិន្ត្វហំ មេលនាភាវំ កត៌្តុំម៑ អាគតោស្មិ។
  arn-NT: ¿Eymün anta feyentuleymün tañi küpalel ta küme tüngün ta mapu mew? Feypiwayiñ
    tañi femnon, welu may ñi küpayael püntülkawün iñche ñi duam.
  zas-NT: Ad naladxidi zialan loj guidxliuj par yabecdxen luxdoo bejn, zialan din
    guial guililadx reeman naj chuꞌ wadijl.
  ken-NT: Bǎkáysí bɛ́ ntwɔ fá amɨk chi bɛkʉ bo mámbák ndu kpák nɛ batɨ kɛ?
    Ǎe, ntwɔ chí nɛ akɔrɛ.
