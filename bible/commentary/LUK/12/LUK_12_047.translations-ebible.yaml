  eng-TCENT: That servant who knew his master's will, but did not prepare himself
    or act according to his will, will be beaten with many lashes.
  eng-BSB: That servant who knows his master’s will but does not get ready or follow
    his instructions will be beaten with many blows.
  cpu-NT: Tema irika omperataari jiyovetakaro okaratzi inintakaavetariri ivinkatharite,
    temaita iraamaventaiyaari impiye. Irootake impasaperoitantyaariri.
  san-ASM: যো দাসঃ প্ৰভেाৰাজ্ঞাং জ্ঞাৎৱাপি সজ্জিতো ন তিষ্ঠতি তদাজ্ঞানুসাৰেণ চ কাৰ্য্যং
    ন কৰোতি সোনেকান্ প্ৰহাৰান্ প্ৰাপ্স্যতি;
  tac-NT: › Bilé rió nóchame 'we machime nisa alarigá najkió alué wa'lula 'lige tase
    sébali olasa, aminami tase e'wasa, 'liko wa'lú gastigo 'yáwili ju 'we wejpisoka.
  eng-WEBPB: That servant who knew his lord’s will, and didn’t prepare nor do what
    he wanted, will be beaten with many stripes,
  gfk-H: “Ma iakano tultulai nong i palai tano nemnem tano nuna watong ma pai taram
    ma pai tagura mah, io, da lawat ia haleng na pakaan.
  viv-viv: Bana tofaisewa yana taubada yana nuwanuwa gihalamanena tu keke gidakidewadewa
    be nuwanuwai-nadi amine gidahuluva, bana kalivai-nadi ginamunukoyokoyona.
  yao-yao: “Ni kapolo jwakumanyilila chakuchisaka ambujegwe, nambo ngakuliŵika chile
    kwa kupanganya yakusachilwa kupanganya ni ambujegwe, chaputikwe kwa nnope.
  tgp-tgp: Ale sava volitusi sei mo levosahi na masalon nona moli pani mo sopo tatamahu
    teni mo sopo vavahinau usuri na masalon nona moli, enia i pa lavi na talai r̃ilangi.
  auc-NT: Ayæ̈, “Awënë ingante në cæcä incæ awënë nänö änö ante önömoncaque ëñëninque
    wïï eyepæ̈ cædinque ëñënämaï cæcä ïninque awënë ïñömö tömengä ingante nanguï tæi
    tæi pancæcäimpa.
  kbc-NT: Niɡ̶ina niotagi ane yowooɡ̶odi necalailegi ane yemaa, pida adinoe, aɡ̶eo
    necalailegi ane yemaa, icota meliodi monalaketibige.
  bmh-bmh: Go salau du go abiu, gonugau du banou nug salau wabun palautoroun, go salau
    du pigai i salau umau, go salau du mu banou umau.
  ctu-BL: Come jini x'e'tel tsi' ña'ta chuqui yom i yum, pero ma'anic tsi' chajpa
    i bʌ cha'an mi' mel. Jini cha'an cabʌl mi caj i jajts'el ti asiyal.
  meq-meq: «Taɗə ndo i məsler a sər ha wu nakə ndo i gay ŋgay a say mâ gay aye, ane
    tuk na, ndo i məsler kə ləva ha bo bay kəgəbay kə ge andza nakə a say a ndo i
    gay ŋgay aye bay na, ta geye ɗəretsətseh haladzay.
  noa-H: 'Magua pãadë mʌ hiek hũrbat hajim hanʌm: hãbmua k''ãijã hich patronau hichig
    nem jaau pʌatarr k''ap''ʌ simta, dëgölp hich hoochëjujã k''ĩirjuba, ni bʌ̃ʌrjã
    hirua nem k''õsim nemjã waubamʌn, mag patronau hich bëem hed hi gaai mas deejugui
    hajim hanʌm, bʌ̃ʌrjã dau haug k''augba. Hich hagjöta hajugui hajim hanʌm hĩchab
    Hẽwandamau, har hajap''a wënʌrraju k''ap''ʌ nʌmta nem k''aigba waaujem k''ʌʌn
    gaai.'
  alp-NT: Tamata makerike rebe irekwa saisa rebe eni elake isukare, po iakneka kai
    iono loko saisa rebe eni elake isukae mere mo, hoko isupu teta kera lesi.
  san-VEL: yo daasa.h prabheाraaj naa.m j naatvaapi sajjito na ti.s.thati tadaaj naanusaare.na
    ca kaaryya.m na karoti sonekaan prahaaraan praapsyati;
  kbq-kbq: Hanki ina kazokzo eriza ne'mo'ma, kva'amofo avesizama keno antahino hu'neno,
    ana avesimofonte kva osuno, amagema ontesimofona rama'a zampi azeri haviza hugahie.
  kbh-kbh: “Chë oservená, nda tojtsetáts̈ëmbo ndayá chë nduiño tojtsebos̈ama, pero
    ndoñe tontseprontana y ndoñe tontsobedecena, cha ba soye mochántsetjanja.
  ron-LSB: Robul acela care știa voia stăpânului său și nu s-a pregătit și nici nu
    a făcut ce voia el, va fi bătut cu multe lovituri,
  pon-pon: A ladu o, me aja kupur en a monjap, a jota kaonopada pein i, pil jota wiada
    kupur a, nan i me pan kamekam kaualap.
  nhe-BL: “Huan se tlayacanca tlatequipanojquetl tlen quimatqui tlen iteco quinequiyaya
    huan ax mocualtlali huan ax quineltocac, huajca iteco quihuitequi nelchicahuac.
  sps-sps: Jisas fa'arasainy man nan tsue fapapaar, “A tsoiny binun te natiny non
    a binun te komainy non a tsunaun ayei ma kat ya, sana ayei te gima komainy kat
    a ka tan koman tana tsunaun tsunia, te nai rapits fatsiainy fiisok rori ma saraa
    ya,
  wnc-wnc: “Siwan puya toikngatane banip anggaman natake ngana ie gen dua gwaamuke
    toikngata apikge dua tandakngawik. Dua tandakngake yuwawan apu kake toknga tanguwik.
  bus-bus: Zĩkɛri kɛ̀ à a dii pↄyezi dↄ̃, ben èe soru kɛ à à pↄyeziyã kɛ̀ro, weé
    à gbɛ̃ búgubugu.
  gub-BL: Uma'ereko ma'e a'e, aze ukwaw uzar hemiapo putar haw a'e nehe, aze nuzemuàgà'ym
    kwaw nehe, aze nuzapo kwaw kwez uzar hemiapo putar haw nehe, izar uzepyk putar
    hehe a'e nehe, ipetepetek pà a'e nehe.
  imo-imo: Kongono teli imbo te yunge awilimuni i teko i teko tewi nimbelo ungumu
    pilipelie aku tepa pilipe lipe naa tembalo imbomu yunge awilimuni altopa yu mindili
    paa awili timbelo.
  boj-boj: “Tal lanja na aqa kaŋgal tamo bei minjqas, ‘Ni wau di ye.’ Yimqa a geregere
    qusim ariya a olo asgimosim wau di yosaiamqa tal lanja na a kumbaiŋyogargekobatqas.
  eng-DRA: And that servant who knew the will of his lord, and prepared not himself,
    and did not according to his will, shall be beaten with many stripes.
  knf-knf: « Nalemp ammeeŋ uko wi ajug katoh aŋaluŋ, aşë wo aamboman nin ukoolan këme
    ado wi aŋaluŋ ul ţi uleeful, aluŋ kakoba maakan.
  san-KHM: យោ ទាសះ ប្រភេाរាជ្ញាំ ជ្ញាត្វាបិ សជ្ជិតោ ន តិឞ្ឋតិ តទាជ្ញានុសារេណ ច កាយ៌្យំ
    ន ករោតិ សោនេកាន៑ ប្រហារាន៑ ប្រាប្ស្យតិ;
  arn-NT: “Tati kona kimnielu chem ayünien ti ülmen wentru, welu pewütuwkülenole ka
    müngeltunofile rume, fey tüfa kutrankangeay rume fentren wimakan mew.
  zas-NT: ’Din tijb mojs ragbee ni rën xpatronx güünx, abiꞌ ad zaꞌtix porvinid ad
    ruzoob tëëtix diidx, dád casti naroob tëdix.
  ken-NT: Nɛ mǔbɛtok anɛ árɨ́ŋɨ́ ɛnyɨŋ ɛnɛ chi-bɛtɨk áyàŋ yi ankʉ, kɛ yi kɛ toŋti
    mmʉɛt ankʉ mbɔ ɛnyu ɛ́yaŋ, bátɛmsi chɔŋ yi sayri.
