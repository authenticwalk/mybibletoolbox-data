verse: LUK.012.047
translations:
  kpx-kpx: “Keu kosive ke isivi hilokanu. Isito isiviholinu ke valiho. Katealemo auna
    bae vatehani baluga malei.
  okv-H: eto pure embo na pure mamo ta ke agi ari uje ae ue kupi kupi aisuja hajire
    peni vahai ikau kogurou tasuja
  tbo-tbo: ‘Ma inapa noka tu bagibagina a bada a nugotuhu ina hanapugeya ma ega ina
    wononogo po ina dewa tagoya. Tauna apo kodikodila baneina ina waya.
  mal-C: “യജമാനന്റെ ഇഷ്ടം അറിഞ്ഞിട്ടും ഒരുങ്ങാതിരിക്കുകയും അദ്ദേഹത്തിന്റെ അഭിലാഷപ്രകാരം
    പ്രവർത്തിക്കാതിരിക്കുകയുംചെയ്യുന്ന ദാസനു വളരെ മർദനമേൽക്കേണ്ടിവരും.
  grc-SR: Ἐκεῖνος δὲ ὁ δοῦλος ὁ γνοὺς τὸ θέλημα τοῦ κυρίου ⸂ἑαυτοῦ,⸃ καὶ μὴ ἑτοιμάσας
    ⸂2μηδὲ⸃ ποιήσας πρὸς τὸ θέλημα αὐτοῦ, δαρήσεται πολλάς·
  bgc-bgc: वो नौक्कर घणा छितैगा, जो अपणे माल्लिक की मर्जी जाणै था, अर तैयार न्ही रह्या
    अर ना उसकी मर्जी कै मुताबिक चाल्या।
  khz-khz: Vovetugunagi talimana gena vele gena ririwa ia ripana, na ati ekala-maavu-veniana
    e gena vele na ririwa ati ekalarana, kwarikwari kamu iwavagina pene gapia.
  deu-TKW: Der Knecht aber, der den Willen seines Herrn kannte, und nichts bereitete
    noch that nach seinem Willen, wird viele Schläge empfangen.
  zsr-NT: ’Bönniꞌ huen dxin naꞌ nöznëꞌ le rëꞌnnëꞌ xanëꞌ, len cutu zoëꞌ sinaꞌ, len
    cutu runëꞌ ca rnëꞌ xanëꞌ, bönniꞌ ni, szxö́nitër quinëꞌ lëꞌ xanëꞌ.
  lin-lin: Mosali oyo ayebi posa ya nkolo na ye, kasi amilengeli te to asali te kolanda
    posa ya nkolo na ye, akobetama fimbu ebele.
  hns-NT: Djaun goelaam djaane hai kie okar maaliek ka maange hai, tabbo na karie,
    oe bahoet sadja paaiga.
  noa-E: 'Magua pãadë mʉ iek ũrbat ajim anʉm: ãbmua khãijã ich patronau ichig nem
    jaau pʉatarr khaphʉ simta, dëgölp ich oochëjujã khĩirjuba, ni bʉ̈ʉrjã irua nem
    khõsim nemjã waubamʉn, mag patronau ich bëem ed i gaai mas deejugui ajim anʉm,
    bʉ̈ʉrjã dau aug khaugba. Ich agjöta ajugui ajim anʉm ĩchab Ẽwandamau, ar ajapha
    wënʉrraju khaphʉ nʉmta nem khaigba waaujem khʉʉn gaai.'
  eng-EMTV: And that servant who knew his master's will, and did not get ready or
    do according to his will, shall be beaten with many blows.
  mib-NT: ’Te mozo jeē jiní i ndese nújnahan ni patrón i, te núu tu sátūhva i ni tu
    squícu i jeē cuní de, ndoho xeēn i jíín yujnu xíi.
  lif-NT2: “हे़क्‍क्‍याङ् आत्तिन् सेवारोबाल्‍ले़ खुने़ॽ कुन्‍दाङ्‌बाल्‍ले़ कुनिङ्‌वाॽइन्‌निःसुसाङ्
    खे़न् कुइसिःक् यारिप् मे़म्‍बोःङ्‌ङे कुन्‍दाङ्‌बाल्‍ले़ कुनिङ्‌वाॽ हे़क्‍के मे़जोगुन्‍निल्‍ले़
    खे़ल्‍ले़ साॽरिक् ते़ःम्‍भुक् खोःसुॽरो॥
  xnj-xnj: Mvanda mweamanyi gala geigana bambu waki, nambu ajitendelekili lepi kuhenga
    genago, bambu waki akumtova neju.
  mmx-mmx: Lasaxaruki iklen laai leeme silok teren i vara i do ni na lox i, ketla
    kopmen na lox agagas li i, la kopmen na lok epovo lavavara ren, neni naba lok
    kaka langsangan losongsongot.
  cbr-NT: An uisaquin 'ati cara an a ñu mëëmicë unix cuëënia quixun 'unánquinbi ax
    cuëëncësabi oquin 'ati sináncëma 'ixun ax cuëëncësabi oquin 'axuncëma uni ax ca
    'aisamaira oquin mëëquin castícancë 'iti 'icën.
  tee-NT: Pus ju anu' xalapanac ju machakxanilh ixk'achat ju ix'ucxtin para jantu
    ixlakasivi ni xaminchokoi ju ix'ucxtin nin canavi ju ixk'achat pus ju yuchi na
    paklhu canekcana'.
  eng-LSV: And that servant, who having known his lord’s will, and having not prepared,
    nor having gone according to his will, will be beaten with many stripes,
  cak-NT: Ri samajel ri reta'n anchique nrojo' ri rajaf, pero xa man xunaba' ta ri',
    ni man xu'on ta ri nrojo' ri rajaf, ri samajel ri' xtika jun nim castigo pa ruwi'.
  pah-NT: 'Kiro Jesus''ga imombe''ui ojipea g̃a pe. G̃a mbo''eavo ga ei: —Ojipe''ga
    okwaha opojykahara''ga remimbotarimova''ea. Emo ga ndokoi ganhi''ig̃a rupi onhimboavujikwere''yma.
    A''ero po ti gapojykahara''ga ga nupanupãheteukari nehẽ, ei Jesus''ga.'
  sja-NT: ’Mimiaparipa k'awaak'ãri chiparipa oopi bɨ, mamĩda chipari nɨ-e mãik'aapa
    oo-e irua k'inia bɨk'a, chiparipa ma mimiapari wɨma chok'ara wɨpiit'ee.
  xed-xed: «Tsa kwalva nda sna ta skwi ta kumə mghamani ka kwalaghutá tsi ta payavata
    ka magay ya, dzaʼa ɗgapɗga lu kwərɗək.
  mks-NT: ʼTá ná canda̱a̱ ini mozo ña̱ cúni̱ xitoho da caja da joo co̱ íin tia̱hva
    da caja da ña̱ ta ni co̱ cúni̱ da̱ caja da ña̱ sáhndá xitoho da nu̱ dá, da̱ cán
    cúú da̱ ndoho ndiva̱ha ini.
  gfk-S: “Ma ikino tultule nong i palai tano sinisip tano nuno watong ma paile taram
    ma paile taguro bileng, io, da lawat ie haleng na pana.
  bmu-bmu: “Nup meme kunŋan Kembuŋaŋgö jitsihitŋi möt yaköyökmö, keu areŋi jiyöhaŋgö
    dop qahö jöjöröm aŋguba nupŋi memba malöhi, Kembuŋan miaŋgö likepŋi jiiga jöhöba
    ihileknöŋ ambemŋi gwötpuk qeaköba qeme.
  dgz-dgz: Ap menan, nao taini da ayop mega noa anun go amat nene yamam ya tapi ame
    garewa gaura kaimakaet to papaunageta.
  eng-GNV: And that seruant that knewe his masters will, and prepared not himselfe,
    neither did according to his will, shalbe beaten with many stripes.
  zaa-NT: Siervo nu hua yù bą́ biỹa nuá rú'ulatsi' xana' niá qui'ni gúnią, atsi'íni
    labí benią duel·la' gunią nu náni bi ą mandado, entonces lą nna thí'ą iỹetse'
    castigo.
  eng-WEBSTER: And that servant who knew his lord's will, and prepared not himself
    , neither did according to his will, shall be beaten with many stripes .
  guh-guh: 'Icatsia Jesús jumaitsi pijajivijavabelia: —Ponë itsanë pijajivitonë, yapëtae
    ata picani pacuenia itorobatsi pijatuxanenë petoexanaenexa, itsiata itsa apo toexanae
    pijatuxanenë pitorobicueniatsi, bajaraponë pinijicuenia jumaconibabejitsipatsi
    ayaicuerobocotota.'
  bon-bon: Yoo, lui kaakesea bägrä te umle ge teeme babo biname ngena kaakesea tääpume
    singi tabe wawename, yepä tabe lica amacetnäjige pui kaakesea wawename, babo biname
    te teebine mäpu cmecme ca pa yaatemeläjepi.
  nhw-BL: “Huan se tlayacanca tetequipanojquetl catli quimatqui catli iteco quinequiyaya
    huan amo mocualtlali huan amo quineltoquili, iteco quihuitequis nelchicahuac.
  mgw-mgw: Ntumisi yu'lu' ywatanga mwapala bwana wake, lakini apangali gagapalilwa
    panga, aaputilwa munomuno.
  swh-ONEN: “Yule mtumishi anayefahamu vyema mapenzi ya bwana wake na asijiandae wala
    kufanya kama apendavyo bwana wake, atapigwa kwa mapigo mengi.
  wbi-wbi: um'bombi juno ikagula ulughano lwa ntwa ghwake, ghwope naikuling'hania
    nambe kuvomba sino sinoghiile mu lungano lwa ntwa ghwake ikopua ing'wegho nyinga.
  bba-bba: Yoo wi u win yinnin kĩru ɡiɑ, mɑ u ǹ ɡɑ̃ɑnu sɔɔru kue, mɑ u ǹ win kĩru
    kue, win soberɑ tɑ koo kpɛ̃ɑ.
  eng-KJVCPB: And that servant, which knew his lord’s will, and prepared not himself,
    neither did according to his will, shall be beaten with many stripes.
  kgk-NT: '—Ha''e-ta ave peẽ-my: Upe ijáry remimbota oikwaa-ma jave ojapo e''ỹ va''e
    ohasa asy asy va''erã. Gwembiapo porã e''ỹ-rehe ohasa asy va''erã. Ndojaposéi-gwi
    ndojapói.'
  waj-waj: Ngiaammuau voovoono ari nnoonnaivo tii kuaivaa vaa arinaima rikioonnaata
    vioo inna kuaivaa pikioo hama ivo tii mmooriivaa iinno teerataarairama kioo fai
    nnoonnaivo irisaivaa pinaama inna ripiinaravai.
  ekk-PKP: See sulane, kes teadis, mida tema isand tahab, ja ometi ei olnud valmis
    ega järginud isanda juhiseid, saab kõvasti peksa;
  mpx-mpx: “Totuwalali bolo hi atena hauna wali babala nuwana nihi ginol, yaa nige
    hi lolovivina wana sikalim kaiwena ge nige hi giginol ola wana nuwatu, heliya
    ali nibinibi ni bwata hot.
  wbp-wbp: Yuwayi, junga kujaju! Yinya wiri-jarlu yuwarlikingarduyurla wangkaja yinya
    warrkinikingarduyuku yungurla yuwarli ngurrjungku mardakarla. Kala lawa, kularla
    jungangku mardarnu. Kularla junga warrki-jarrija. Ngula-jangka kapu wiri-jarlurlu
    pinjarla yirrarni karrikarri-wangurlu.
  luo-luo: “Jatijno mongʼeyo dwaro mar ruodhe to ok otem timo gima ruodhe dwaro nochwad
    mangʼeny.
  nhe-NT: “Huan se tlayacanca tlatequipanojquetl tlen quimatqui tlen iteco quinequiyaya
    huan ax mocualtlali huan ax quineltocac, huajca iteco quihuitequi nelchicahuac.
  aii-aii: ”ܪܹܓܵܐ ܕܝܵܕܹܥ ܨܸܒ݂ܝܵܢܵܐ ܕܡܵܪܹܗ ܐܝܼܢܵܐ ܠܵܐ ܗܲܕܸܪ ܓܵܢܹܗ ܘܠܵܐ ܥܵܒܹܕ ܐܲܝܟ݂
    ܕܡܵܪܹܗ ܒܵܥܹܐ، ܒܸܬ ܦܵܐܹܫ ܡܸܚܝܵܐ ܪܵܒܵܐ.
  esk-NT: Taamna savakti qaukłiḷiutikkaŋa iḷisimagaluaqtuq aŋaayuqaġmi pisułhanik.
    Aglaan tupiksriŋitḷuni anasiñŋuqsausiaqallapiaġniaqtuq.
  msb-msb: “Niyan, kakastiguhon sin grabe idtoʼn suruguon na nakaaram san pagbuot
    san iya amo pero dili man ginatuman.
  cpa-NT: ’Jøng² jmø³uai¹² tsa¹tiá² cán² dsa² ŋioh¹² ju³ná³ tsa¹ca¹jmo¹dsa ju²jŋia¹³,
    ju³ná³ tsa¹ca¹mi¹ti¹dsa jǿg³ ma²ŋi¹²dsa quiah¹² juu¹³dsa.
  dso-dso: “ଆରି ଜନ୍‌ ଦାଙ୍ଗ୍‌ଡା ନିଜର୍‌ ସାଉକାରର୍‌ ମନ୍‍ ଜାନିକରି ଜାଗରତ୍‌ ନ ଅଇରଏ, କି ସାଉକାରର୍‌
    ମନ୍‌କଲା ଇସାବେ ପାଇଟି ନ କରେ, ତାକେ କର୍‌ଡା ସଙ୍ଗ୍‌ ଅପର୍‌ବଲ୍‌ ମାଡ୍‌ ଅଇସି ।
  meu-meu: Hesiai tauna ta biaguna ena ura dibana, to se heḡaeḡae bena ena ura se
    karaia, una tau na bae kwadia momo.
  yva-NT: Vatano panapatambe wato po apa akarije apa bekere raen to, weramu po rarijate
    ramu, weti apa akarije po mangke manakoe raugaje ai.
  dgc-dgc: “Kanya tandaan moy ye,” kagi ni Jesus; “tu utusan a nakatukoy ta kaluuben
    no amo na, sakay éwan na sugsugén, éy dikél i parusa na a talaga.
  zpm-NT: ’Sac goṉ zha ne sca naṉle pe nac miṉe racladz meṉ ne rnabey zho, ni tsoxcod
    zho guṉ zhow; ible nroob nac caxtigw ne ted zho.
  hix-NT: Àsok hana natxow ha, anotonano kom ha, kekon xarha tà. Tanotomanye ro komo
    rwonàmàthàrà yoyukhura tehtokonye, tanàhnohsom me rma haxa natxow hamà.
  sim-sim: Jirin amu sawenduwa. Ma or malakama orhi mbari mashin angop or misishihi
    mblarna ermberwa ma oto avak malakama orhi or taha orin lakak or warmblashikwa
    ri.
  npi-ULB: त्यस सेवकलाई आफ्नो मालिकले यस्तै गर्नेछन भन्‍ने थाहा हुँदाहुँदै पनि आफैँलाई
    तयार नगरी वा आफ्नो इच्छाअनुसार गरेको कारण उसलाई धेरै मुक्‍का हानिनेछ ।
  cgc-cgc: “Daw may suguon na nlaman din daw ino liag ta iya na amo na buaten din,
    piro pabay-an din nang, sigurado na kastiguon kanen an ta tudo.
  tim-tim: Akto aregât siâ makbe. Hoŋ bawa arekŋe den are nâŋgâm heŋgemgom âmâ bo
    lokomaiŋe aregât hâuŋe umatŋe membai.
  yor-yor: “Àti ọmọ ọ̀dọ̀ náà, tí ó mọ ìfẹ́ olúwa rẹ̀, tí kò sì múra sílẹ̀, tí kò
    sì ṣe gẹ́gẹ́ bí ìfẹ́ rẹ̀, òun ni a ó nà púpọ̀.
  wos-wos: “Déka néma du mawuli yandéka jémbaka xékélakindé du, dé jémba haxéhafi
    yata wun jémba yahafi yandét, déka néma du wandét di déré séfélak yambu xiyatandi.
  emp-NTPO: Nezocaba idji boroba obi b̶ʌra cawa b̶ʌda oẽ́bʌrʌ, dji boroba maʌ̃ nezocara
    dji cãbãyã uya.
  eng-F35: “That servant who knew his master's will, but neither got ready nor did
    according to that will, will be beaten with many blows.
  ind-ind: “Setiap hamba yang tahu kehendak Tuannya tetapi tidak mempersiapkan diri
    dan sengaja tidak melakukan kehendak Tuannya itu, dia akan dihukum dengan berat.
  pes-OPCB: «آن خدمتکاری که وظیفه خود را بداند و به آن عمل نکند، به سختی مجازات خواهد
    شد.
  mpt-mpt: Eka okok nakae e kimanin nakae bobol tem funino tekein kebe otane e inamin
    namino klaneta kimanin nakae okoko nanale gabeo mo naim blim kene mole kimanin
    nakae kla ande dofanamabebe.
  ssx-ssx: Mo e pokaasa꞉ hali ma꞉nda꞉ epima꞉ ipika꞉ you halima꞉ pea꞉peke la꞉la꞉ haumanu
    hone wia ipikana꞉ma꞉ ipika꞉ kone ana꞉ lao na piki ipika꞉ you halima꞉ pea꞉peke
    la꞉la꞉ haumanu na pia꞉ka꞉na꞉ta꞉ kota꞉ koto halita꞉ mo you halima꞉ dopitama꞉ podela꞉
    mia꞉ka꞉na꞉ta꞉ tanda tieke nelieke.
  mkl-mkl: Woo ce icɛ iyi í mɑ̀ mii iyi lɑfɛ̃ɛɛ í bi, nɔ kù coo, ɡoloɛ ɑ́ lɑ.
  gaq-gaq: ମୁଡ଼ିନେ ଗତିରେ ନିଜେ ମାଲିକ୍‌ନେ ଇକ୍‌ଚା ମ୍ୟାଚେ ତରକ୍ ଡିଙ୍ଗ୍ ଆଲେ ଣ୍ତୁ ବାରି ମେଁନେ
    ଇକ୍‌ଚା ଅନୁସାରେ କାମ୍ ଡିଙ୍ଗ୍‌ ଆବଣ୍ତୁ ମେଁ ସାସ୍ତି ବାଚେ ଜାବର୍ ମାଡ୍‍ ଚଙ୍ଗ୍‌ଏ ।
  gof-RNT: “Godaa sheniyada giigonnayssinne iya goday ay dosiyakko erishe oothonna
    aylley daro garaafettana.
  unx-unx: “ଆୟାଃ ଗମ୍‌କେୟାଃ ମନ୍‌ ସାରିକେଦ୍‌ତେ କାଏ ସେକାଡ଼ାକାନ୍‌ ଆଡଃ ଇନିୟାଃ ମନେଲେକା କା
    କାମିକେଦ୍‌ ଦାସି ପୁରାଃଗିୟାଏ ଦାଲଃଆ ।
  gah-gah: Hozaló ve makolímo nene gizapa vevámini agepagutí gakó gelekoko netá ale
    vavá oko minamoko gizapa vemámo li gakotó amegesa molamitimó nene, gizapa veva
    nenémo vauva aleko napiliko goní hoza napa alitimóza,
  lcm-lcm: Man a asosokai kapo nas a vubuk si kana tulava, sikei parik kapa usausa
    ia vo parik kapa abis kana vubuk, ka luk a sasaup kitmat.
  aer-aer: “Arratye apelaye! Apmereke-artweyele urrkapentye akngerre ileke apmere
    arratye mwerre arntarnte-aretyeke. Kenhe arrangkwe, re mwerre arntarnte-aretyakenhe.
    Re ikwere mwerre mpwaretyakenhe. Alakenhe ikwerenge anteme, re renhe arnterre
    atwemele.
  qvc-NT: '’Mayqan kriyadu yach''ashpa: Patrunniymi kayshina munan ruranaypaq, nishpaqa,
    piru mana nima rurananda rurashpaqa, ancha kastigadu rin kaq, patrunninda mana
    kasushqanrayku.'
  tgl-ULB: Ang lingkod na iyon, na alam ang kalooban ng kaniyang panginoon at hindi
    naging handa o ginawa ang ayon sa kaniyang kalooban, ay mabubugbog nang madami.
  cbs-NT: Jaskaken tsuabunda jawen xanen ibun daya unan keyubiakin jaska bechipaiai
    akama inun chibanmawen taexun jatu kupijaidaxanikiki.
  xtm-NTPP: ’Tee jinukuechi ma, nú jini de nawa kúni jito'o de ma ja sa'a de ma, kovaa
    nú ñatuu iyo tu'va de, ni a ñatuu kándija de ma, xndo'o xneni‑ka ña'a jito'o de
    ma.
  nnq-nnq: “Mmanda ojwamanyi echibapala ananhota bakwe nambu kamwaje andi ipabapala
    ananhotamundu abakuputigwa muno.
  bao-NT: ”Pade coteri majʉ, cʉ̃ wiogʉ cʉ̃ ca boorijere maji pacagʉ, queno yueti,
    cʉ̃ ca boorore biro tiiti, cʉ̃ ca biijata, paʉ tiiri bape ecorucumi.
  san-ORI: ଯୋ ଦାସଃ ପ୍ରଭେाରାଜ୍ଞାଂ ଜ୍ଞାତ୍ୱାପି ସଜ୍ଜିତୋ ନ ତିଷ୍ଠତି ତଦାଜ୍ଞାନୁସାରେଣ ଚ କାର୍ୟ୍ୟଂ
    ନ କରୋତି ସୋନେକାନ୍ ପ୍ରହାରାନ୍ ପ୍ରାପ୍ସ୍ୟତି;
