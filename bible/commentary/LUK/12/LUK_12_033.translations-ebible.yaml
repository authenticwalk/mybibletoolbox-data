    ma vihavɨbali uami. Sɨbiaŋ akuaba akuaba agɨlaŋ ma agɨlahavɨbali uami.
  nbq-nbq: Henangge vaga onggo hunggu dogomundik, ap ininggis dek halok, yoparip wogoranes.
    It ap enonggop en wa nunggugwi, hudu-hudup libilit nunggwigya, ogasigadekma mbogot
    vaga andoma henangge eyave sek, dek arup dek ako menda yidik dogopwak yiluk, yum
    awi libik yagaliga dek ako menda yikhidugu dogones.
  tgo-tgo: Hu vakuneŋa lemi bigibigina wolaghɨye na hu giya manina weŋgiya mbinyembinyeŋgu.
    Hu mbanɨŋgiya vethe nasiye iya ma valɨkaiwae ne i vwatha, na hu bigivathavatha
    buruburu vwenyevwenyeniye iya ma mbaŋa regha ne ikoko, kaiwae rakaivɨ mane i vɨghathɨ
    na yamboyambo mane thɨ ten.
  yap-yap: Ere mpi’ed ni chuway’ urngin e tin ni bay ban’en romed mi gimed pi’ e salpiy
    riy ngak e pi’in gafgow. Mu yagniged ngomed tafen e salpiy ndar ma kireb, mi gimed
    ayuweg e fla’ab romed nga tharmiy, ko gin ni dabi lich riy, ma dariy ba moro’ro’
    nrayag ni nge ded pa’ ngay, ma dabi kirebnag e ngal.
  mop-NT: —Cone'ex c'u' a yan te'exe. T'oxe'ex u tool ti'i a mac a ma'ax c'u' a yan
    ti'iji. Ti baalo'o, tan u yantal te'ex u cuuchil taq'uin a ma' yan q'uin u jobol
    etel a ayic'alile'ex ti ca'an a ma' yan q'uin u jobol. Ma' yan q'uin u c'ochol
    aj xuuch' te'i ma'ax ix moc'oc',— cu t'an a Jesus ti'ijoo' u yaj cambala.
  tet-tet: Tan lia nia, baa faꞌan lakon emikaan sasoin sia, hotu faꞌe osan baa ema
    mukit sia. Hodi nunia, emi rai sasoin iha laleꞌan. Laleꞌan, fatin manek. Ema naꞌok
    la bele tama. Heꞌas moos la bele tota nahaat.
  hlt-MCSB: Na khuehtawn te yoi uh lamtah, doedannah la pae uh, aka rhuem pawh sungkoi
    te namamih ham saii uh. khohrhang he vaan ah tah cueng. Te ah te hlanghuen loh
    muk pawt tih, keet long khaw phae pawh.
  xtd-NT: Nadiko koio‑n xaxii‑n. Te tvini niꞌi‑n juñaꞌa nga‑n ñayiu ka kundaꞌu. Kada
    koio‑n xavaꞌa. Kuenda kɨu bolsa tvini ma kutuꞌu xiꞌin ndatniu yo yaꞌu io andɨu
    kuu xijan. Ijan ñayo ñaduꞌu kɨu te ñayo tkidi datɨu ndatniu‑ro.
  mdy-ETH: ዒንሢኮ ዓኣ ባኮ ቢያ ሻንቺ፥ ሚኢሾ ማንቆ ዓሶም ዒንጉዋቴ፤ ሚኢሾ ዓጎ ጪንቁዋ ቡራሾይዳ፥ ዉዛ ሄሉዋ ቤዞይዳ፥ ቁንቁናሢያ
    ሙዒ ፑርቲሱዋ ቤዞና ፔቴታዖ ጋፑዋ ቤዞ፥ ጫሪንጮ ማኣራ ዒንሢኮ ሚኢሾ ጌሡዋቴ።
  spl-spl: Yakât otmâ senŋe âlâlâ tatyiŋgiap yamâ mem buku nombotŋe ki tatyiŋgiap
    ya kâsikum tânyongonomai. Yawu otŋetâmâ Anitâŋe yekmu ârândâŋ otbuap. Otmu himbimân
    mannomaihât pat kuyiŋgiop yakât bulâŋe yiŋgimu menomai. Otmu himbimân manman sânduhân
    mannomai yan talaŋe ki kumbuap, me seloŋe ki hârewuap, me ki bumbumguwuap, me
    kombo ki otnomai.
  usp-NT: Y c'ayajtak juntir kelen awechak ri wi' y sipajtak rijil rechak yak ri wi'
    rajwax rechak, ri' coj achok'b'ak chi jmolic jwich ab'iomilak ri ta' tik'ax jwich
    y ta' tisaach jwich. Mulb'a' ab'iomilak riq'ui Kakaj Dios lecj ri lamas ta' alk'om
    tioc, ni ta' poc' tib'anow c'ax re kelen.
  zav-NT: Ḻe'e yeyotə' de'en deile par nic̱h gatə' de'e əgwnežɉwle beṉə' ca' chesə'əyažɉe.
    Šə gonḻe ca' caguə cuiayi' de'en deilen', c̱hedə' la' Diozən' goṉe' le'e de'e
    zaquə'əche na' de'e cui te c̱hei catə' yežinḻe yoban' gan' zo'enə'. Na' bito gac
    šo'o beṉə' bguan par əque'en, na' nique gaquə šo'o bia dao' əgwžiayi' ḻen.
  sgz-sgz: Má erei gama sira palai kamu minsik má gama támri tan maris mai pirán tabal.
    Má ngorer kamu omobop ami bát na pakta, má na káng pagas on á matngan kas erei
    káp a tini morot. Má on á pokon erei, kápate arwat suri tám siksikip na kusak
    má na sipki, má koropos mul kápnate susi.
  kek-NT: C'ayihomak li c'a'ru cuan e̱re ut sihomak reheb li ma̱c'a' cuan reheb re
    nak cua̱nk e̱biomal sa' choxa. Aran inc'a' na-oc laj e̱lk' chi elk'ac chi moco
    namaxen. Q'uehomak e̱ch'o̱l chirix li biomal li inc'a' na-oso'.
  blz-NT: Balukkon a upa-upamuu ka' rookon a doi'na na mian talalais. Wawau bo ko'omuu
    a dompet men sianta kobaraba'ian, ya'amo kupang men ninaa' na surugaa. Kupang
    iya'a sianta kabus gause mian mamangan sian momoko mangala ka' apat sian momoko
    mambaraba'i.
  poe-NT: Nchekjirá kaín nkehe chontará la ntá chje̱herá tí chichaon tí sín chóntahya.
    A̱ ntá xi̱kaha si̱chꞌerá la tí tjo̱a̱ tꞌinka chi̱cha̱ko̱anrá tso̱ntaxinhya kíxin
    tí nkehe tjete siín nkaya nka̱jní tsjeje̱hya la ko ntaha kohya xíche̱e la ko tsꞌínhya
    kué la ko tsꞌitjáyanhya.
  san-TAM: அதஏவ யுஷ்மாகம்ʼ யா யா ஸம்பத்திரஸ்தி தாம்ʼ தாம்ʼ விக்ரீய விதரத, யத் ஸ்தா²நம்ʼ
    சௌரா நாக³ச்ச²ந்தி, கீடாஸ்²ச ந க்ஷாயயந்தி தாத்³ருʼஸே² ஸ்வர்கே³ நிஜார்த²ம் அஜரே
    ஸம்புடகே (அ)க்ஷயம்ʼ த⁴நம்ʼ ஸஞ்சிநுத ச;
  cof-NT: Aman ticatiya tanunca osito, poperelachi lemosi cala cuwalaquina! tinue.
    In tote tanun cala piyachunae tinue. Junni aman Diosichi tenchi cala cuwatori,
    ya calaca Diosichica erenun cuwenta jochunae. Junbi yucapiyatuchunae. Junbi ticatiya
    tanunni jeraituchunae. Nin julunan fituchunae tinue. Nin tarinlanan tarinlaquituchunae
    tinue. Junni aman in tote layan ticatiya tachique tenfetulajona! tinue. Jamochi
    ticatiya layan tachique tenfelaina! tinue.
  srm-NT: “Nöö fa i si un dë aki, ˻wan musu lai hia gudu a wosu te poi˼. Ma un musu
    sei de, nöö un paati di möni da dee pena sëmbë. Nöö hën da un ta lai möni a wan
    saku di an sa gaandi möönsö. Biga di lö möni dë an o kaba a sösö möönsö ka a dë
    a Gadu Köndë ala. A o dë u teego. Fufuuma an o sa go ala go fufuu ën möönsö, nöö
    bitju an o sa go ala go njan mën tu. Nöö naandë fii lai di gudu fii buta e, dee
    sëmbë, ma na a goonliba aki.
  qvs-NT: Tata Dios kuyashuptikichi kankunapish runamasikichita kuyashpa yanapashpa
    kawsaychi. Mana kullkikichi tiyaptinka tiyapushunaykichita rantikushpa mana nimayuk
    runakunata yanapaychi. Paykunata yanapashpa kawsashpaykichi Tata Diosta kushichiykankichi.
    Paymi sielupi tukuy layata kushunkichi. Sielupi kawsaptikichi tiyapushunaykichi
    mana mawkayankachu. Mana nimapish illashunkichinachu. Sielupika suwa runakuna
    mana yaykunkasapachu. Chaypika polillakuna mana tiyanchu nimata wakllichinankunapa.
  zca-NT: Kuze' bito go rë kwa'n kinu go yizhyuo re', par za' goi ka' rë men gat kinui,
    nes par gap go yalnaza'k kwa'n nayot lox lo yibë', porke ba', yent cho liwa'ne,
    mbaino ni nagao mbëze,
  cbc-NT: Tunu bairoa mʉjãã cacʉ̃gorijere nunireri, dinero ñerĩ, aperã cabopacarãrẽ
    na batorájá. Bairo mʉjãã caápata, jõbuipʉ mʉjãã cawapatapee pairo nigaro. Ati
    yepapʉ mʉjãã caãno, mʉjãã yaye boacoaya. O jerutiri majã tiere jeruti recõãñama.
    O moena tiere ʉgareyama. Jõbuipʉ roquere mʉjãã yaye caãnipee yasietigaro.
  qxo-NT: Capuyäshungayquita imayquicunatapis ranticusquir mana capogcunata yanapayay.
    Tsaynö runa mayiquicunawan cuyanacur cawarga ciëluchömi Tayta Dioswan imayyagpis
    alli cawayta chasquiyanqui. Tsaytaga mananam runapis suwangatsu ni puyupis ushangatsu.
  mox-mox: Ta ona nuaveʼavinia maʼinaya emi kaikaiwabu ʼenoʼeno, e omoʼe ʼinaya emi
    nuanua wese natautauya. ʼInega emi kulufayavo ona vegimwaneyedi be manedi lukwalukwa
    ʼidia ona vewilaʼayea be ʼinega mahalaya emi kaikaiwabu naʼeno vataya. Ta kaikaiwabu nana
    mahalaya ʼenoʼeno ge wese ena awalamo, mana ge taha wese tovanawala be nayanaya
    ʼabaga nana ʼinaya ida toatoa be ina giveluveifei.
  kew-kew: Goa pea-ga nimina oyae rayore nimumi kabenaloa mone-re mo onaa naraanu
    katapape. Goa palimiri nimina mone paus ora puri pane sua so yaa-para epe yaenu
    mada kirita salimina. Goa pua so yaa-para i yaere naetapalia. Go page so yaa-parare
    paake ne aame page namealia. Go page so yaa-parare alurai-para daalinu-para nimumi
    page go yae nanalimi.
  dww-dww: Ami purapurama ko raugimaredi be mane banaga waikaruwaḡewaḡedima ko utedina.
    Deḡoda nama ko voiana, tokare marae ami waiguyauma verevavasaḡinama ko paḡona,
    be inam waiguyaunama nam airaḡan e kovi. Be nam aitau ami waiguyauma e danene
    bo kwarikwari ta kanidi.
  nif-nif: Sɨndɨ nepenepesɨ pat-samlak wɨn tuatualok kɨmɨpi, mɨnem walinin tɨkembi,
    pɨmbɨñesɨla emnekalɨñ. Wɨndɨñ tɨnekalɨñda, tuanjɨ nɨm taleukak wɨn kunum gɨnañ
    pat-samekak. Kumbu amalɨ wɨn kumbu tɨnelɨñdok tuop nɨm, ba kwɨnakamdɨ wɨn nɨm
    tɨmbɨ kolaukakta tɨmbi walɨ mɨnem lɨksɨ nɨm kolawɨk wandin. Sɨndɨ kwelalok nepenepek
    wala galk nɨm nandɨnekalɨñ. Tambo sɨndɨ nepek nek Yambattok dainan loloñ sɨnɨk
    wala galk nandɨnekalɨñ.
  twi-ASANTE: Montontɔn mo ahodeɛ na monkyɛ ahiafoɔ adeɛ. Yei bɛma mo agyapadeɛ a
    ɛwɔ ɔsoro no ayɛ pii. Monhyehyɛ mo agyapadeɛ wɔ ɔsoro, deɛ owifoɔ ntumi nkɔwia
    na ntɛferɛ ntumi nkɔwe.
  aoj-aoj: Ipaꞌ peseꞌasa hiahaom hiami ipeꞌimi ma anis epes daias sotalomipam, eaꞌ
    pefaꞌ otamba pewalogamba pesoꞌ isimba kwahusi petopalopas. Ipaꞌ pendaꞌ maol pelaoma
    paos otambaisi anaf owaꞌ foloꞌogolasia. Ipaꞌ pekolasa otamba uga maim hiahaom
    fasimi atom heven anaf owaꞌ higiligalamia. Anamba epes isimba sandaꞌ wali ina
    safeꞌ felefeleꞌ, totoloh mais owaꞌ sohambombaga maefaha, owaꞌ.
  cbv-cbv: Ñíih bií déedih jíib chãj wʉ̃hna, caán jíibdih ʉbnit, tʉbit moh yéejnitdih
    wʉ̃hat caá náahap. Páant ñi chãjatji jíib, Dios ã jʉmʉpboó ñi jʉibínachah, yeebdíh
    tʉ́ini yoobátdih ã wʉ̃hbipna caá. Páant ã wʉ̃hni pínah ã bʉʉdcán niít. Ded nʉʉmní
    caandíh ã jéih nʉʉmcán niít. Pólohwãbʉt ĩ jéih jeémp yéejacan niít.
  taw-taw: Tap nɨbi mɨdeb okok tawɨl mani dɨl, binɨb tap ma mɨdeb okok kɨlop ñɨnɨmɨb
    agak. Anɨgɨnɨgabɨm, mani tap teplep tek yenɨgab, God man ne alaŋ agak. Ma kul
    gɨnɨgab agak. Bɨ si dep ogɨnap ma si dɨnɨgabal agak. Kɨchɨl gɨlobɨd ma ñɨŋɨnɨgab
    agak. Mel yɨbɨl, pelnep yenɨgab agak.
  jic-NT: Mpes nun nuts'a'á vender la müjí, t'emel jis tja'ayá jis t'emel cjuwá mpes.
    Nosis nt'a ca jis ma'ayá nun jis t'emel Dios jos jin. Nin lojí, pülücj ca nta'á
    Dios pü'ü nt'a. Nun to'á Dios pü'ü nt'a lovin ma ncawajas ca. Ne'aj pwecapan ma
    pequen̈, ma wa jalá calatsas.
  zap-NT: Gutoo ne rap de, lex gudee med lo mén ne rzak lyaaz; guye gan pezee gap
    de ne non ne nunk luzhdet ne nuu gyeybaa, ledne rdeedet ngbaan kwano no ledne
    rluzhdet mlaa we.
  wer-wer: Arim omnant pout sum ëak mon kangiir önë pöt wonörö meneë. Pël ëak ar mon
    weë panëët wak wëën utpet nasëpanëët. Titi tëëre kain wë pël naëpanëët. Mon pöt
    arimëën kutömweri wiaapnaat pötaanök.
  ipi-ipi: '@see-verse:LUK.012.032'
  qul-NT: Cajniyquichista vendiychis; necesitajcunaman koychis. Ruwaychispuni mana
    mauc'acoj saquillata jina. Mana tucucoj khapaj cayniyquichista wakaychaychis janaj
    pachapi. Chaymanka mana suwa yaycunchu, nitaj thutapas miqhunchu.
  urw-urw: Nini uruwar ferewarde ninagüngab daba daba gürenakuti murugedi, baba kegeam,
    fere daba daba kene babawar dünügane. Nini kegeam far koigafaigarge babanüm dane,
    bangüdi fib nama gamnab daba nama nama tobgane. Fib nama gam, daba daba kenegafaigarge,
    be ferede düfaigedige, sam kokogide daba daba kogifuruwafaigedige.
  rmy-GURBET: Bićinen so isi tumen thaj den e čororenđe! Ćeren tumenđe traste za ke
    pare save ni phuravon thaj barvalipe ko nebo savo ni ka ciknjol. Khoni našti te
    avol odori te čorol tumaro barvalipe thaj ni jekh moljco ni ka xal le.
  ter-NT: Enepone apeínopiti, yakávanea, koane pêrekexamaka xâne ákoti apeínoati ne
    ésa'i. Yane apêtimo íhaku tîketina ákotinemo ipúpa'ixeaku, koane enómakamo apeínopiti
    ákoti uké'eyeaku vanúkeke xoko ákoyeaku itápana ómevoti, koane xoko ákoyeakumaka
    kálihunoe hó'openo nikóheati.
  bmr-NT: Amɨɨhai nehejeque manaajemere ɨɨdaasumoco mahacɨ; jillɨ meheetavo unuucujitɨno
    lleegucuco niquejefaño ifinɨjitɨnonehejeque mificu tahɨ nanivamɨnaa achahahɨgo
    amɨɨhai nehejeque deeɨra ifinɨsutɨhɨgo.
  fuf-fuf: Yeeyee ko jeyɗon kon, okkoron miskinɓe ɓen, moƴƴinee bonfooji ɗi hiɗɗataa,
    ɗun wonanay on keyee mo lannataa ka kammuuli, ɗon mooƴataa, awa kadi ngujjo meemataa.
  mwc-mwc: Ami sawara ereonowasi koi gimona, ba maisana moyamoyakisi ko berisi. Dobu
    mariyina kega ami ku kautu koi wana. Saba sapama mariyina ami ku kautu koi wana,
    wai kega pisipisikarisi sina yauni, kona wekuwekuma kega sini goyoni.
  bhl-bhl: Kaneko beli, kawin dim kaleem on kisol be yu weneko, tum win kuluko, sukum
    keko, em banim kebiliw kunum waneng ilo dukayemboliwka! Yom duyembiliw ding dim
    bakate, yu abiil tikin kawtem kel nam banime on kisol fian mak duku kolewbiliw
    te. Yukalem abiil tikin dukukabiliw on kisol be musmus i ki keko, nam waniw te.
    Beemdiw, yakut kunum ikati elo nam yakut keliw te.
  ons-ons: Ŋine aboŋ kine kineŋine yewa ŋei natne ebonbi, eŋe wesi ŋibonikei, pakiso,
    wesi yewa mapoke, aboŋene midaine ea ebonikei. Pakiso, ŋinŋine eamo wesi kite
    mane bara warakine midaine, yewa maratkaikei, so qeliwo qoli zaliŋine gege togon,
    irima ŋosok mi kiti kitine, yewao ŋei edo kobu mi maikei so zau edo kim ki barak
    mi okanikei, yewa marat kaikei.
  con-NTPO: Que'i vani an'bian'choma chavaen'faja mendeqquianga afeye. Tsa'caen afepa
    qui Chiga sefacconi osha'cho ñotssiama boña'faya. Tseni an'bian'choja mingui'te'qque
    sefaya'bi ni tssoruve daya'bi. Ccanamba'qque cca'nañe oshambi ni shipicco añe
    oshambi.
  ghs-ghs: Oi qusuho iisuta gume abi peitaamani, oho ttuma nahusa eetaamanita nike
    qusuho ttuma oho sengi qidza tatanga nikeme quba saridzeqa oonomaho ttuma mai
    eetare. Oi ttokaho quba qesa nikeho torona naatoraita nike oho ttuma quba hiiremi
    biranatemake oke nike gama abi habanake moitemi nikehota qusuho ttumai meupu naate
    qaarakoi.
  peg-peg: ମିଙ୍ଗେଙ୍ଗ୍‌ ଇନାକା ମାନାତ୍‌, ହେଦାଂ ପ୍ରସି ହିଲ୍‌ୱାକାରିଂ ଦାନ୍‌ ହିୟାଟ୍‌; ଇନାକା
    ନସ୍ଟ ଆଉତ୍‌ ଇ ଲାକେ ମଣା ଜାର୍‌ ଜାର୍‌ କାଜିଂ ଜାଲ୍‌ଦି କିୟାଟ୍‌, ଇମେତାକେ ଚର୍‌ ଲାଗେ ୱାଉନ୍‌
    କି ପ୍ଡିକୁ ନସ୍ଟ କିଉକ୍‌, ଇ ଲାକେ ସାର୍ଗେନି ନସ୍ଟ ଆୱି ଦାନ୍‌ ଆର୍ଜା ଆଡ ।
  txu-NT: Ẽ, kwãrĩk wãnh pykabê anhõ nêkrêxja'ã ano tỳx ne 'ã angràn ar o aba kêt.
    Dja gar anhõ nêkrêx me'õmã angã gê pãnh ar amã pi'ôk kaprĩre ngã gar abyn kam
    me õ mỳjja kêtjamã angã. Bep kati, kàjkwakam dja Metĩndjwỳnh ar amã anhõ mỳjjao
    atom, nhym tũmràm ar amã mexkumrẽx gar o aba. Tũmràm rerek ne punu kêtkumrẽx.
    Ar aje amim kàjkwakam mỳjja mextireo atomja gêdja kàpo, mỳjja'õ ar abê o bikẽnh
    kêtkumrẽx nhym me àkĩnhĩ'õ 'ỳr bôx kêtkumrẽx, gar ar o aba. Kwãrĩk wãnh gar pykabê
    mỳjja ja mar ne o atom ne ar o aba kêt.
  eng-WEBU: Sell what you have and give gifts to the needy. Make for yourselves purses
