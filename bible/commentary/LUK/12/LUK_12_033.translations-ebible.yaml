  mam-C: Kyk'ayinxji'y tkyaqil at kye'y, ex kyq'onxa kye' jni' yaj. Ikytzi'n kchmetila
    kyq'inimilji'y twutz Dios toj kya'j, a nlay b'aj. Tz'ok tilil kyu'n tu'n tkub'
