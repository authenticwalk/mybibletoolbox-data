verse: LUK.012.033
translations:
  kpx-kpx: Iale la kunai ke malei voievei moni ke malei kunaiholimale kebia oveve.
    Lana kateale vage otogoe la mogamogana tobalohoi ui. Ige keve la kunaina balugage
    ataeau bae vavoloalivebene. Isege segeleu bae bohilivebene.
  okv-H: Ungota donda ombuto koro humbuto donda ambu embopo ta degi hande ikavo mine
    God na ikasuja avo mane irae aisuja avoeto ungota haja vaja avo God iraguja degi
    aita nununga evujo amo pegene embo na mane humbasuja o soan na mane kahumbasuja
    rate teho daroho iresuja
  tbo-tbo: Ami ginouli ona gimalena halehi po monehi tu dayadayabu ona welehi. Ami
    mone ani’mpohapohahi ega hita woapapoe ona winihi po hau yada mone memewagahi
    ona tuupumihi. Noka hosi apega tu danedanene hina winihi po apega pitala hina
    tonahi.
  mal-C: നിങ്ങളുടെ വസ്തുവകകൾ വിറ്റു ദരിദ്രർക്കു വിതരണംചെയ്യുക. പഴകാത്ത മടിശ്ശീലയും
    അക്ഷയനിക്ഷേപവും സ്വർഗത്തിൽ നിങ്ങൾക്കായി കരുതും. അവിടെ കള്ളൻ അടുക്കുകയോ പുഴു നശിപ്പിക്കുയോ
    ചെയ്യുന്നില്ല.
  grc-SR: Πωλήσατε τὰ ὑπάρχοντα ὑμῶν καὶ δότε ἐλεημοσύνην. Ποιήσατε ἑαυτοῖς βαλάντια
    μὴ παλαιούμενα, θησαυρὸν ἀνέκλειπτον ἐν τοῖς οὐρανοῖς, ὅπου κλέπτης οὐκ ἐγγίζει,
    οὐδὲ σὴς διαφθείρει·
  bgc-bgc: अपणा धन बेचकै दान कर द्यो, अर अपणे खात्तर इसे बटुए बणाओ, जो पुराणे कोनी
    होन्दे, यानिके परमेसवर नै खुश करण आळे भले काम करकै सुर्ग म्ह इसा धन कठ्ठा करो
    जो खतम कोनी होन्दा, अर जिसकै धोरै चोर कोनी जान्दा, अर कीड़ा कोनी बिगाड़दा।
  khz-khz: Gemi rinaga iovoi-agira, monira ati geria e ati garia talimara iovenira.
    Ati pia rakava paotira iogapira, gemi rinaga kupai iotao-koukoura, vonai ati pia
    aiki, vonai lema talimara ati pia laka-kavi e palo na maki ati pia vega-rakavara.
  deu-TKW: Verkaufet eure Habe, und gebet Almosen; erwerbet euch Beutel, die nicht
    alt werden, einen Schatz, der nicht ausgeht, in den Himmeln, wo kein Dieb hinkommt,
    und keine Motte zerstört.
  zsr-NT: Gul‑gutiꞌ le dë queëliꞌ len gul‑nö́dzj quegac bunách yechiꞌ. Cni gac, gunliꞌ
    queëliꞌ yöxj dumí le cutu gac ditj, len cuꞌliꞌ yehuaꞌ yubá yöl‑laꞌ tsahuiꞌ naꞌ
    cutu ubídx udú, ga niꞌ cutu gdxin gban len cutu usnitbaꞌ lei böaꞌdauꞌ qui.
  lin-lin: Boteka biloko na bino mpe bokaba epai ya babola mbongo oyo bokozwa. Bosala
    mpo na bolamu na bino mabenga oyo etobokaka te ; bonduka bomengo kati na Likolo
    epai wapi ekoki kobeba te, moyibi akoki kopusana te mpe nselele ekoki kobebisa
    te ;
  hns-NT: Aapan tjiedj betjke aur paisa garieb logan ke dei deihe. Aise toe swarag
    me dhan batoriehe. Hoewa par oe kabhie na kharaab kie to don hoi sakiega aur tjor
    aur dewka na pahoetj paaiga.
  noa-E: Pãach nem wai nʉm përkhʉʉimamua chi phatkhon aphʉʉm khʉʉn oomampierr jigpetat
    ajim anʉm. Magbaawai pãrau ʉ̈gtharm phatkhon jẽeuba aajemta paarpajugui ajim anʉm.
    Nem ajapham pãrau mag wai nʉisim chan bʉ̈ʉrjã öbam. Ma mʉg jẽb gayam phatkhon
    khĩir khaba aawai nem jĩgkhaag chi ajaphamʉu awiajã pöd aubam, ni comejenaujã
    ag ee dikhabamgui ajim anʉm.
  eng-EMTV: Sell your possessions and give alms; make for yourselves money bags which
    do not grow old, an unfailing treasure in the heavens, where a thief does not
    come near, nor does a moth destroy.
  mib-NT: Xīco ró jeē cánevāha ró, te cuāha ró xúhun un núū ñáyuu ndahú. Te súcuan
    caya rō tahū rō nde andɨvɨ́ núū ma cútúhú, nájnūhun jeē chúvāha ró xúhun ini yɨjnɨ.
    Chi nde andɨvɨ́ te ma náā jeē váha conevāha ró. Chi yūcuan má quɨ́vɨ ñacuīhná,
    ni ma cúu stɨ́vɨ tiquíxin.
  lif-NT2: खिनिॽ के़गत्तुम्‍बा चिगःक्‌वाहाॽ सङ्‌घे़म्‍मे़ॽआङ् याङ्‌गे़साॽबाहाॽ पिरे़म्‍देःसे़म्‍सिम्‍मे़ॽओ॥
    हे़क्‍केलॽरिक् आप्‍फाल्‍ले़आङ् मे़न्‍दे़ःङ्‌मना, मे़न्‍हङ्‌मनाबा सुःक्‌वाओ आप्‍फाल्‍ले़आङ्
    मे़म्‍मे़क्‍मनाबा साङ्‌ग्राम्‍पेदाङ्‌ङोबा याङ्‌साकुन्‍धेहाॽरे़ थिम्‍से़म्‍सिम्‍मे़ॽओ॥
    खे़प्‍मो के़घुःम्‍बाहाॽरे़आङ् मे़न्‍घुःत्तुन्, हे़क्‍क्‍याङ् कुबुःल्‍ले़आङ् मे़जने़न्‍लो॥
  xnj-xnj: Mugulisa vindu vinu, na mashonga gene muvatangatila vangangu. Mujikitila
    chihaku cha mashonga changalala na kijivikila vindu vinu vyabwina kunani kwa Chapanga
    kwangapunguka. Kwenuko vahiji nakuhegelela, wala vingokoko na kuhalibisa.
  mmx-mmx: Mina sesep mi lempanga atnimi la mina raba lempilas at nom lempanga rinedi
    limixin banbalo. La kerepmo mi noxo doma solo lengkontonom ka atnimi mo ba lok
    kapmek la lempilas atnimi na sonao. Ketla minaba ruuna ka lapnovos tinimi ro vana
    at laxalibet.
  cbr-NT: Mitsun ñu maruquin curíqui bixun camina ñuñuma uni 'inánti 'ain. Ënë nëtënuaxa
    'icësai ca Nucën Papa Diosan nëtë naínu 'icë ñucamax 'atimati cëñutíma, an ñu
    mëcamacë uni ca 'aíma 'icën, 'imainun ca an cëñuti nacuáxbi anu 'aíma 'icën. Usa
    'ain camina mitsux ñuñushi 'iti sinánquinma ax cuëëncësabi oquin 'ati 'ain. Usaquin
    'atancëxmi aín nëtënu abë 'icë ca an mitsúnmi a cuëënminuxun 'acëcama cupíoquin
    chuámarua aíshmi xënibua 'aínbi cuëënun mitsu 'imiti 'icën.
  tee-NT: Jantu na va amak'at'it ju mi'alinta'an. Alai ap'u'akt'ai'ut'it ju quilhpatinin.
    Jantu amak'at'it ju mimak'alit'an ju ani lacat'un junta jantu jonk'alhi. Alai
    anch ju lact'iyan ju amak'aya'it'it. Pus ju anch ju mimak'alit'an jantu tavanan
    ca'ank'oya'. Chai jantu lai caticha'alh ju ak'alhona'. Chai mati' tu'u' ju sa'ats'acana'
    ju lai calak'alhiniyan.
  eng-LSV: sell your goods, and give alms, make to yourselves bags that do not become
    old, a treasure unfailing in the heavens, where thief does not come near, nor
    moth destroy;
  cak-NT: Tic'ayila' ri c'o iwiq'uin y tiya' chique ri winak ri manak quibeyomal.
    Xa quiri' niben, xtic'ue' jun iyacbal chila' chicaj ri can manak xtik'ey, y xtic'ue'
    chuka' ibeyomal ri manak xtiq'uis. Chila' chicaj anchi' man jun elek'om c'o, ni
    man jun ex chuka' xtichicopir.
  pah-NT: Pemondo ti penhimbatera ojipe'g̃a pe itambere'ia pyhyga g̃a hugwi. Itambere'ia
    ti pemondo a'ero imbatere'ỹve'g̃a pe. Po nahã pe ndekokatui, a'ero po ti pe herekoi
    pejive yvagi pe nehẽ. Ikatu hete po ti peapoa pevo gwe'yjamo a'ero nehẽ. Niymyani
    po ti nehẽ. Namomini po ti nehẽ. Iporomive'ga ndohoi yvagi pe imima aheapoa. Mbatera
    nombote'vari aheapoa yvagi pe.
  sja-NT: Maperã parãpa net'aa iru p'anɨ netok'óotɨ mãik'aapa chupɨria beerãmaa téetɨ.
    Na p'ek'au eujãdepema muchila atadai k'ãyaara, óotɨ Tachi Ak'õrepa k'inia bɨk'a.
    Mãgá atadai ɨt'aripema ne-inaa, sore pak'aa. Ma ne-inaa pi-ia bɨmãi nechɨapataarã
    p'oyaa t'ĩudak'aa mãik'aapa polillapa p'oyaa ãridak'aa.
  xed-xed: Dzawiŋwa dzawa ta skwiha ghuni, ka dgiŋta kuni ŋa gwal ka pɗu ta tsedani.
    Tskawa tseda ghuni ma vəl dzaʼa kwal kul ɓadzavata ta nzakway ta luwa. Hada, ksaŋta
    a ghali wu, ksaŋta a hzay guli wa.
  mks-NT: Ji̱có ndó ña̱ cómí ndo̱ ta jasá ndó ña̱ha nu̱ú na̱ ndíma̱ní ña̱ha nu̱u̱.
    Jáchi̱ quia̱hva já ndaja tútú ndó ña̱ha va̱ha indiví nu̱ú cu̱hu̱n ndo̱. Jáchi̱
    mé cán a̱ ndíhi sa̱há ña̱ va̱ha cómí ndo̱. Ta ni na̱ cui̱hná a̱ cu̱ú qui̱hvi na
    caja cuíhná ña̱ha ndó cán. Ta ni tiquijí a̱ cu̱ú jándihi rí sa̱há ña̱ha ndó cán.
  gfk-S: “I tahut be mu na suhurane ira numu linge ma mu na ter ta ira maris. Mu na
    tagure numu ta mangana barbarat be pai nale sana, a bunbulaan ie tuma ra mawe
    nong pai nale pataam. Ma kaia, tike ut na isomo pai nale tale be na hanawat hutate
    ma ira ipas pa di nale hagae.
  bmu-bmu: Gölmegö moneŋ inapŋi mi kapaŋ köla qeraköbepuk. Miaŋgöra yuai ahöm eŋgizawi,
    mi mönö söŋgöröŋaŋgö ala moneŋ öröba bahöŋi ambazip wanapŋi kalemŋinaŋgöra eŋgime.
    Mewö aketka qetbuŋaŋini guli dötnam ewö mi Suep mire ahöba sehiba kude qahöwakŋa.
    Moneŋ gösöŋini qainŋi kun mi Suep miaŋgöreŋ qahö bölime. Gurem jijilukut aka yoŋgorö
    meme yeŋön mönö eu öŋgöba yuai mem bölibingö osime.
  dgz-dgz: Puraput ega ase une tan amba moni ame purapuse uoni nagirewa munan. Ap
    gapan moni ige egawa bebep ya wata iwa garewa ega kimani barene wandepi uon ya
    tata. Amba sia aupa up nagire da up ya tain amba kensere ya ketnak nata.
  eng-GNV: 'Sell that ye haue, and giue almes: make you bagges, which waxe not old,
    a treasure that can neuer faile in heauen, where no theefe commeth, neither mothe
    corrupteth.'
  zaa-NT: Acca, ligùttì' iyate nu té qui' le nna líúte qui' ca enne' ritè là'di'.
    Ą' modo nna gáta'ni le ca bolsa nu labí güé, quiere decir ttu tesoro qui' le le'
    ỹiabara' nu labí tté quì'į, làti lanú ubàna té nìhua làa runittilo bèl·là dìl·la'
    nna.
  eng-WEBSTER: 'Sell what ye have, and give alms: provide yourselves bags which become
    not old, a treasure in the heavens that faileth not, where no thief approacheth,
    neither moth corrupteth.'
  guh-guh: Pacanajere panexainaeyajuvënëjava, bitso paneasivajava ata. Nexata bajarapapalata
    parajutsianame bitso bepejiobivijavabelia. Nexata juya Dioso athëbëtatsia pacarajutsiana
    bitso penamatamotsijava, apo pevereverecaejava. Bajarajotatsia acuenebi pejonejava
    penacobetoxotsivi papecayacajërëtsinexa. Itsanë ata ajibi papecatoucubaxaenënexa.
  bon-bon: Weene gwidape bine yaacranemuye aletna tääpume, siige pui cabu ca lui rarekaake
    owecumete biname bine yääcäremuye. Yoo, rarekaake äbäcna diiba cina sasa me läbitininusi;
    ai gawecewe gwidape cina lämletnininusi. Peei name pi miijimiji gwidape cabucewe
    je puupu cabu yaacranimuye. Weene liba miiji mule jaawenemuye, peei lui apu gyene
    weene miijimiji gwidape bine cabucewe je cumä tääpume acraname. Puma teepi lica
    lämletnininusi, ingle ero biname te äblicäco gyene waadena, piiyepu potäte cina
    lica jaatecimusi.
  nhw-BL: Huajca xijnemacaca catli amoaxca huan xiquinmajmacaca teicneltzitzi para
    anquiajocuise catli ipati nepa ilhuicac. Catli anquiajocuise nepa amo sosolihuis
    huan amo quicuase mejtolime, niyon tlachtequini amo huelis quihuicase.
  mgw-mgw: Mupi'mi'yange mali yinu na mbanje ye mukaapei aki'ba. Mwitengenesi mipuko
    yangali otoka na kwibi'kya amana kunani, akwo ipu'ngwali. Akwo bai, baegelyali
    kai' ngu'lu'ku'lu' baalabiyali.
  swh-ONEN: Uzeni mali zenu mkawape maskini. Jifanyieni mifuko isiyochakaa, mkajiwekee
    hazina mbinguni isiyokwisha, mahali ambapo mwizi hakaribii wala nondo haharibu.
  wbi-wbi: musghusiaghe ifyuma fiinu na kukuvapela avakotofu, mujivikile amafuko ghano
    naghisila - uvutile vwa kukyanya vuno navusila, ulubale luno avalyasi navangavele
    nambe inondo nasingawesie kunangania.
  bba-bba: I dɔro ye i mɔ kpɑ i yen ɡobi sɑ̃ɑrobu kɛ̃. I tii yɑnsurɔnu kuo ni nu ku
    rɑ tɔkɔ ko, kɑ beru yeru Gusunɔ wɔllɔ tè sɔɔ dukiɑ ku rɑ kpe, mi ɡbɛnɔ sɑri wi
    u koo susi, mi ɡɛmɑ mɑɑ sɑri ye yɑ koo sɑnku.
  eng-KJVCPB: Sell that ye have, and give alms; provide yourselves bags which wax
    not old, a treasure in the heavens that faileth not, where no thief approacheth,
    neither moth corrupteth.
  kgk-NT: Upéixa-gwi anive ne rakate'ỹ eterei ne mba'e kwéry-rehe. Iporãve ne rakate'ỹ
    Nhandejáry remimbota-rehe nde rekoha porãrã hagwã. Upéa-rehe evendepa ne mba'e
    kwéry hepykwe ereme'ẽ hagwã iporiahu va'e kwéry-pe. Upéixa erejapo nde rekoha
    porãve hagwã yváy-py. Hyru-py eremono'õ va'e, ne mba'e, ndohói arã ne ndive yváy-py.
    Ndaha'éi upe pygwarã ne mba'e ko yvy pygwa va'e. Nhandejáry remimbota-rupi ereiko
    ramo ae, nde rekoha porãrã erehupity arã yváy-py. Nde rekoha porãrã hemimonda
    e'ỹ va'e, hembi'u e'ỹ va'e ave nde ao raso rembi'u e'ỹ va'e ave nde rekoha porãrã.
    Ne rakate'ỹha-rehe erepena pena va'erã. Erepytase arã indive. Upéixa-gwi iporãve
    nde-vy ne rakate'ỹ Nhandejáry remimbota-rehe, he'i Hesu gwemimbo'e kwéry-pe.
  waj-waj: Ngii mminnamminnaa mmuakiaayauvai varada oro vaidi vooya mmida irisai sikauyauvaa
    varada oro mmanna haipu gioonna kiaapuuya mmiatee. Ngiau aapu vai mminnaa hama
    taikaanaraiyauvaara nnaasu yaata utida iyauvaara mmoori varaatee. Ngiau aapu vai
    mminnaiyauvo fai hama raubiriinno taikaanaravai. Hama vaidiiya numa iyauvaa mmuara
    varaaravai. Fai hama kegenaiya iyauvaa hatoka nnaaravai.
  ekk-PKP: Müüge ära, mis teil on, ja andke raha vaestele. Hankige endale kukrud,
    mis ei kulu, aare taevas, mis ei saa iial otsa, kus varas ei saa seda varastada
    ega koi hävitada.
  mpx-mpx: Wami bugubugul ku paliagil, yaka manina nuku pek togulagula elal. Mani
    ana kalopu nuku ahe kaiwemiu toto nige bosowaina ni nak, he gogomwau labulabumwa
    toto nige sauga etega ni soso nuku pwahin. Labi o elana nige tokaoma nihi nonoek
    ge nige mwatamwata nihi aapanak.
  wbp-wbp: Nyarrpararlankulu rdanjarr-mardarni nyiyarningkijarraju jurnarrpa? Nyampurla
    ngurungka? Marda nguru-nyayirni-wangurla Kaatu-kurlangurla? Kajinkili rdanjarr-mardarni
    jurnarrpa Kaatu-kurlangurla, ngulaju kankulu manngu-nyanyi tarnnga yali nguru.
    Kala kajinkili purlurlparlu rdanjarr-mardarni nyampurla ngurungka, ngulaju kankulu
    manngu-nyanyi nguru nyampu-mipa. Ngulaju maju! Kujakuju nyiya-pukarlangu kajinkili
    mardarni jalangurlu, ngulajulu-nyanu jurnta jali-manta talakupurdarlu, ngula-jangka
    talalu-jana yungka yapaku marlajarra-watiki. Kulalu warru turnu-maninjarla rdanjarr-mardaka
    jurnarrpa nyampurla ngurungka. Ngula-jangkaju, mulururlu kajika ngarni nyiyarningkijarraju,
    manu marda purunjurlu kajika-nyarra jurnta kanyi jurnarrpa yapangku. Ngula-kujakujulu-jana
    yajarri yungka yapa-karirlanguku. Ngula-warnuju Kaaturlu yungu-nyarra rdanjarr-mardarni
    nguru-nyayirni-wangurla. Ngulangkaju kulalpalu mulururluju nganjarla jurnarrpa
    nyurrurla-nyanguju. Manu kulalpa purunjurlu yapangku mantarla.”
  luo-luo: Lok gigi iyudgo pesa mondo imi joma odhier. Dwaruru ofuke magu mikane pesa
    ma ok yiechi ma en mwandu manie polo ma ok rum kuma jakuo ok chopie kata olwenda
    ok kethi.
  nhe-NT: Huajca xijnamacaca tlen imoaxca huan xiquinmajmacaca teicneltzitzi para
    inquiajcocuise tlen ipati nepa elhuicac. Tlen inquiajcocuise nepa ax ijtlacahuis
    huan ax quicuase cuatzipime, niyon tlaxtequini ax huelis quihuicase.
  aii-aii: ”ܙܲܒܢܘܼܢ ܡܸܢܕܝܼܵܘܟ݂ܘܿܢ ܘܗܲܒ݂ܠܘܼܢ ܐܸܪܘܵܢܵܐ. ܥܒ݂ܘܿܕܘܼܢ ܠܵܘܟ݂ܘܿܢ ܟܝܼܣܝܵܬܹ̈‌ܐ
    ܕܠܹܐ ܒܵܠܝܼ، ܘܣܝܼܡܬܵ‌ܐ ܒܫܡܲܝܵܐ ܕܠܹܐ ܬܵܝܡܵܐ، ܐܲܝܟܵܐ ܕܓܹܢܵܒ݂ܵܐ ܠܹܐ ܩܲܪܒܸܢ، ܘܡܪܲܝܬܵ‌ܐ
    ܠܹܐ ܡܲܚܪܸܒ݂ܵܐ.
  esk-NT: Tunisigik sulliñaurasi qaiḷḷuguasiiñ akuqtuaq nagliŋnaqtuanun. Taatnaġupsi
    inniaqtuq maniqaġviqaqmatun piunġiġumiñaitchuamik. Tugvaqsiuŋ umialgutiksraqsi
    pakmuŋa piyaqquġumiñaitchuamun, atakkii tigliŋniaqtim tiglikkumiñaitchai suli
    qupilġut piyaqquġumiñaitḷugich.
  msb-msb: Kun sugad ibaligya an iyo mga kasadirihan kag ipanghatag an kabaklanan
    sa mga pobre. Magkaigwa kamoʼn surudlan na dili madudunot, kayamanan sa Dios sa
    langit na dili mawawara kag didto wara man sin makawat na makakuha o kuraratsa
    na makutkot sana.
  cpa-NT: Dsio¹ hnǿih³ hniah¹² hi² chi² quiánh² hniah¹². Dsio¹ cuúh³ hniah¹² mih²
    quiah¹² dsa² ti²ŋié². Jmo³ hi² li¹chi² quiánh² hniah¹² hi² tsa¹li¹hǿg². Ŋi¹juǿi¹
