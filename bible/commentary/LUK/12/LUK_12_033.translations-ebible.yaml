    ne̠cxni lakuán, y chuná hui­xinín naka­lhi̠­yá̠tit cumu la̠ min­tu­mi̠ncán hua̠ntu̠
    nali̠­pa̠­xu­hua­yá̠tit nac akapú̠n, xa̠huachí ne̠cxni cati­lák­sputli y ni̠para
    kalha̠ná tla̠n cati­maklh­tí̠n, ni̠para xalu̠hua cati­pá­salh hua̠ntu̠ nama̠­lak­sputuy.
  ulk-1902: Debele uaba lu bodomalam, ueakai uabi ikuar; ueakai uaba nagri debe epei,
    kotor lu nolea eseamur kak, nolea maike eruam le, a nolea degem aro kak.
  som-som: Iibiya waxaad leedihiin oo sadaqo bixiya. Samaysta kiishash aan duugoobaynin,
