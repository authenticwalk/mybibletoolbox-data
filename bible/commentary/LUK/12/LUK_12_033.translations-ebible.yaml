    day tə̀bi ga magudar zlam bi.
  kqc-kqc: 'Yi beika baika nufa, bi sero resi fore bi irava vene mafa. Yi beika baika
    tau omari aefa: mironari fore pausi de no nigedi, ma duma amiye moigi anua rego,
    ma nurina ka de moi no rigo. Ye toga koina de nigedi.'
  rmc-ZRB: Бікєнен тумаро барваліпе і розден ле чоренґє. Кєрен пескє айсе тарці, саве
    на гординенпес тейле, барваліпе саво на фрімісальол, одя, кай о човрашіс кє ленде
