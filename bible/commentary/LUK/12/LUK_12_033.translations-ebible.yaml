    tone haset maru yihotat htiyakrahkomt. Htiyakhato yura hefenrn nikmoh hifa dborioh
    wuss rhuraht. Yura hefenrn tamoh tamohm yak htarahkomm, be nhai hti hambroruhatkomm.
    Nhai wom rikoh yimam yak rikohhiruhatmko. Yo bfongt o dmt nhai yeruhattm.
  bht-bht: अपणिया जमीन जयादात जो बेचिकरी दान करी दीया; कने अपणे तांई ऐसे बटुऐ बणां,
    जड़े पराणे नी होंदे, इदा मतलब की स्वर्गे च ऐसा धन गठेरा जड़ा घटदा नी है कने जिसदे
    नेड़े चोर नी जांदा है, कने खराब करणे बाला कीड़ा नी लगदा।
  eng-NOY: Sell what ye have, and give alms. Make for yourselves purses which wax
    not old, treasure in the heavens that faileth not, where no thief approacheth,
    nor moth destroyeth.
  cub-NT: Jíni bojed̶ajarã mʉje cʉvaede aru tãutʉrare ĩniburu, jíjarã cʉve cʉvabevʉre.
    Que teni cʉvarãjaramu cainʉmʉa mʉje cʉvae me cũiméne cavarõ mearo Jʉ̃menijicʉi
    cʉrõi, ñavaipõeva ne ĩmenoi aru bocomiva ne ãmenoi.
  ita-1927: Vendete i vostri beni, e fatene elemosina; fatevi delle borse che non
    invecchiano, un tesoro che non venga meno ne’ cieli, ove ladro non s’accosta e
    tignuola non guasta.
  lww-lww: Ana Yesu pisapenua “Po pon auliwilin plan kiamiu sur la nene, awar kana
    varu la va van la nap̃a limala korena vena aiila la. Visae akila sanene, sa nap̃a
    ap̃ar ke kiamiu pupia karo tai nap̃a m̃eke ma e peni, nap̃a tap̃atete viowa pogos
    tai, a akokonia ke kiamiu sur moki pap̃isi pito ke ea, nap̃a akilia awasinea,
    nap̃a yar navinauena tap̃atete si warlua vetan amiu, nap̃a kirara la tap̃atete
    si akila karea.
  ron-BAYASH: Vinđec kutotu šje avec šă dăđec alu sărašj. Aša adunăcăvă tăšč kari
    nu su puće rupi, šă găzdăšijă să vă fijă ăm nor kari nu propadalešči, hunđi lotri
    nor puće vinji, niti găndašji să mănăšji!
  ckb-ckb: ئەوەی هەتانە بیفرۆشن و بە خێر بیبەخشن. بۆ خۆتان جزدانێک دابین بکەن کە نەفەوتێت،
    سامانێک لە ئاسمان کە لەبن نایەت. لەوێ نە دز لێی نزیک دەبێتەوە و نە مۆرانە لێی
    دەدات،
  nas-nas: Diikaning kavo baaveverima mooniꞌ ataꞌoinku averererimaatoai. Teeꞌ nkoverima
    koreꞌdarimatoai kerekasiꞌnanka muuninava-poꞌning˜ tamunsiꞌning deemparavaukaꞌning
    paning-koo. Teꞌ bakiaaꞌ nkonuka tumpariaꞌnooꞌ eeꞌnoko pumpuꞌke orariaavaꞌnooꞌke.
  uvl-uvl: A laia lemo ure mur nga ingaala ke te olia iri pe a tunge umtutuna lange
    iri nemur nenge reria ero. Ol pe imo a mene laka lemo umtutuna ana mateunga e
    nge poreke erochro. Pe ure nem nganangana mur laka ure urana ngana mur nenga lut
    nga tapa nenge tetu ke koko. A tango rere ure nemur ke a mene iri pule. Ure nemur
    kemenge ana hana mur tekeme ia ero toto pe kankan ngau ule ero pule.
  eng-BBE: Give what property you have in exchange for money, and give the money to
    the poor; make for yourselves money-bags which will not get old, wealth stored
    up in heaven which will be yours for ever, where thieves will not come nor worms
    put it to destruction.
  ixl-CNT: Ech tokeꞌ kꞌayitaj kam etetz atile. Utz oyataj tetz meꞌbꞌaꞌ. Bꞌantaj kolbꞌal
    txꞌiibꞌal eqꞌii aas yeꞌk saqꞌaꞌlbꞌi. Ayaꞌ u txꞌiibꞌal qꞌii tu Amlika vaꞌl yeꞌk
    imotxeꞌ. Tan yeꞌ nitokoꞌp elqꞌom tziꞌ. Nikoꞌxh pokꞌ sayansan.
  xsi-xsi: Mine nde ara ŋana miki ma kao nemi kelekele rârâni ilâ panzi tamâta tu
    siko, aku mbumbu ŋinde kalanzi sugorai tamwatanzi. Aku kalomi tawana tu Maro Kindeni
    igona kelekele ara ndo pami ikeno lâ samba ilo. Kelekele arara rârâni ikeno samba
    ilo ŋinde nde ŋana marumbu ku nao tia kâ, ande tia. Lâ samba ilo, kinzi panawe
    tamwatanzi sikura tu sipanâwe, ande tia, aku nzirika sikura tu siyaula kelekele
    kâ, ande tia.
  crx-NTPO: Ndai la aht'i-i ts'iyawh be 'óhket 'ink'ez tel'enne, 'enne bugha yohlelh.
    'Et whuz un'a 'et daht'en de, 'ants'i sooneya zus ninta lhe'ust'i-i, 'i 'udulhneh.
    'Ink'ez ndai la unzoo-i 'ilhiz wheni oola toh hoolóh-i, 'i ts'iyawh be yóohlelh,
    'i la yak'uz ts'e neóohlelh. 'Aw whuz undunut'ih-un daooya' ait'oh 'ink'ez 'aw
