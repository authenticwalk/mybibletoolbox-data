    ana, ma nao ta subu si falida.
  suz-BL: इन के बाक्‍शो लेयशा, मथीब आन कली योक्‍शा गेने। मो पनीनु, स्‍वर्गम इन शोंप
    लीब। मिनु मेको मोपा वोइश्‍शो शोंप खुइमी खुइ पने मचाप्‍नीम, खिया मजोइब मराक्‍ब,
    गेनायो मजाम्‍ब। लूका १८:२२
  car-NT: “Ajotyrykonymbo ekaramatoko. Moro epetymbo ytoko mo'karon ipyrata'non 'wa.
    Ija'puta'non pyrata je'ny ika'toko. I'maty'non otykon a'nano'toko kapu ta. Moro
