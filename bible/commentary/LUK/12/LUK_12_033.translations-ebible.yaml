    barayi ba za su iya zuwa ba, kwari kuma ba za su iya lalatawa ba.
  mal-mal: നിങ്ങൾക്കുള്ളത് വിറ്റ് ഭിക്ഷ കൊടുക്കുവിൻ; കള്ളൻ എടുക്കുകയോ, പുഴു തിന്നു
