  ngp-ngp: Tageni ivint'hu venyu vose mkawenk'he wakiwa, kedamanyileni nk'hoba hezikusakala,
    kindolo heikuhunguka ukwo kwe mbingu hant'hu hahakubuligwa ni mbavi naho hezidingwe
