    tʉgooñaña. Dio tʉpʉ mʉja cacʉgope capetiquẽtie anicõa anigaro. Topʉre jee rutiri
    maja manigarãma. Topʉ mʉja cacʉgorijere caroorã unaacã caʉga rooye tuu reparã
    manigarãma ʉmʉrecoopʉre.
  eng-ULB: Sell your possessions and give to the poor. Make for yourselves purses
    which will not wear out—treasure in the heavens that does not run out, where no
    thief comes near, and no moth destroys.
  spa-VBL: 'Vendan lo que tienen, y denle el dinero a los pobres. Tomen tesoros que
    no se agotan: tesoros en el cielo que nunca se acabarán, donde ningún ladrón puede
    robarlo, ni el moho puede destruirlo.'
  fra-_FOB: Vendez ce que vous avez, et le donnez en aumônes; faites-vous des bourses
