  rgu-rgu: De, meu seꞌo heni emi hata-heto mara fo babati doi nara fee lahenda manatoꞌa-manataꞌ
    ara. No ria na emi peda hata nai nusatetu-ikutemaꞌ a nai mamana malolole, de nanenete
