    nalo na, kuvar veru nene van talim̃asa nalo ka kuvijailo. Ver kuvitum̃a kuvila
    tibe na, jibe kanio kumitu kubar kenemiu burum̃ara basaro tai joa vio mave, napano
    mia maka rijikia rimei dagdago bogo tai, a kuvitum̃a kuvison bijii kenemiu saba
    nalo na miroano rivan eaio, ka mia kuvarkar tiniemiu eaio, ka mia toro na vinauano
    rijikia re ka rivar bulagio den kamiu bereio, p̃eli na mia sivinia ser dudulio
    re.
  bqp-bqp: À pↄ́ kũ á vĩnↄ yá, à takasidenↄ gba a ↄgↄ. À ↄgↄsↄ̃nↄ kũ àdi zĩ kũro
    zↄ̃, ludambɛ aruzɛkɛ kũ àdi lákaro káki ũ, kũ kpãni dì nairo, kↄ̀kↄ sↄ̃ àdi
    a yakaro.
  mcp-mcp: Kushagá məbii mʉ́n bɨ kááwʉg mimbúmbúwá *mwaanɛ̂ wɔɔŋg. Kwəmʉsagá mimaŋga
    mí ábʉ́lɛ bwɛlɛ cɔ́ɔ́g myá, ŋkúndʉ́gá məkwɔ̧ɔ̧zʉ́ mə bá bə kú bɔ́ɔ́g má gwɔ̂w
    kʉ́l íjúwâl í cúgɛ́ nə ŋkul kumə, oshê kú nə́mə́ də yí.
  hat-hat: Vann tou sa nou genyen, separe lajan an bay pòv. Chache yon bous ki p'ap
    chire. Sere lajan nou nan syèl kote li p'ap janm fini. Paske la, vòlò p'ap ka
    jwenn li, poudbwa p'ap kapab manje li.
  npl-NT: Xiknemakakah tlan nonkipiah, iwa xikimpalewikah akimeh kimpoloa. Xikinchijchiwakah
    púxajteh non amayik tsomonih, xiktlaweloololokah kan ilwikak kan amitla kimati
    soliwi nion kimati tlami, kan amo onka ichtek nion n tlalxinachi tlaixpoloa.
  bgg-bgg: Nathek shii nuruii um pha ji zab liu srane ji pha bang yi dusho shii phi
    bo. Khuchung magunde amua pha nuruii baneb jia nawai shii khriig rab ne ruii bo,
    chiih-è naro nuruii ne Hamangkhung hà khrab ne ruii bo, thiisa hà nathek è de
    ìu arek phro, nyieliieshii mugo phothek de ayie mua phro, chiih-è dakhyem è de
    awie pha arek mua phro.
  eng-TCENT: Sell your possessions and give to the needy. Make yourselves moneybags
    that do not wear out, an inexhaustible treasure in heaven, where no thief comes
    near and no moth destroys.
  eng-BSB: Sell your possessions and give to the poor. Provide yourselves with purses
    that will not wear out, an inexhaustible treasure in heaven, where no thief approaches
    and no moth destroys.
  cpu-NT: Pimpimantayetero tzimimotzimiri, pimpashitantyaaro. Iro kameethatatsi pantayetairo
    iroka piñaantaiyaarori pisaikai kameetha inkiteki. Kempitavaitaka povaarantatyeeyaami
    inkiteki tsika te ompathaanetapai, tsika te intzimapai koshintzi.
  san-ASM: অতএৱ যুষ্মাকং যা যা সম্পত্তিৰস্তি তাং তাং ৱিক্ৰীয ৱিতৰত, যৎ স্থানং চৌৰা
    নাগচ্ছন্তি, কীটাশ্চ ন ক্ষাযযন্তি তাদৃশে স্ৱৰ্গে নিজাৰ্থম্ অজৰে সম্পুটকে ঽক্ষযং
    ধনং সঞ্চিনুত চ;
  tac-NT: Ralinewa 'emi napu ekí tábiri nílige, 'lige kógiwa alué enomí napu resí
    lame ju. 'La sébali olawa napurigá najkí bo'né Onorúgame, alarigaka 'la 'yawa
    'emi semati raweli Onorúgamete 'lige tabilé 'wésite bujewa 'emi alué semati raweli.
  eng-WEBPB: Sell what you have and give gifts to the needy. Make for yourselves purses
    which don’t grow old, a treasure in the heavens that doesn’t fail, where no thief
    approaches and no moth destroys.
  gfk-H: “I tahut bia muat na suhuranei ira numuat linga ma muat na tar ta ira maris.
    Muat na tagurei numuat ta mangana kinewa ing pa na sakena, a bunbulaan ia aram
    ra mawai nong pa na pataam. Ma kaia, tiga tena kikinau pa na tale bia na hanuat
    huteta ma ira ipas pa diet na hagawai.
  viv-viv: Taumiyao yami lokoloko wanakimonevedamanena be fatana koyokoyo agaidiya
    wanafolakena. Au ami laufata lobama ana lokoloko wanavaina, lokoloko-nadi miyamiya-vagahina.
    Wesede againe tokaiꞋafu keke ginakiꞋafuni kadu tumotumo keke hinaꞋonani, au fose
    vewabana againe ginadauda higa aimo keke ginakoyo.
  yao-yao: Nsumisye inkwete nkaape ŵandu ŵakulaga mbiya syo. Nlipanganyichisye ilolo
    yangawisala ni kuligosela mbiko jangapunguka ni jangamala kwinani. Kwangaŵandichila
    ŵa wiyi atamuno konasika ni idudu.
  tgp-tgp: Ha har̃ehi na nomim hinahinau, ale ha silesile isan la haratu la vejuveju
    hin te hinau. Ha vai na nomim tanga korohi sei la pa sopo er̃i r̃ovo hin te rani
    la mar̃ivi na tavtav matan tuka sei la pa lo toho tui tui ea. Mo sopo te tamlohi
    vavanaho ea teni te majmaj vara i er̃i komora atu.
  auc-NT: Mïnitö ïñömö, Ö æ̈näni dæ äñömö cayæ̈ cæ̈nämaï ïñömö botö mäincoo wodämaï
    inguincoo inte edæ cöwë mæ̈ ongongæ̈impa, ante cædinque öönædë ïñömö wo æ̈æntodonte
    baï cæedäni. Wodämaincadedë da wente baï cædinque mïnitö mäincoo godonte æ̈ninque
    ömæpodäni wæwënäni ïnänite wæætë godömïni æncædänimpa.
  kbc-NT: Aani niɡ̶icoa ane ɡ̶anepilidi, odaa anedianitiniwace madewetedipi dinyeelo.
    Oleetibige ɡ̶anaɡ̶aaɡ̶axi ane daɡ̶a daa, odaa oteteni ɡ̶aniliicaɡ̶ajetecidi digoida
    ditibigimedi, aneite me daɡ̶adiaa daa. Igaataɡ̶a digoida ditibigimedi oliceɡ̶egi
    aɡ̶icoticogi me dolice, oteɡ̶exaaɡ̶aɡ̶a ipilaɡ̶awaana aɡ̶aca daɡ̶a yaaɡ̶adi.
  bmh-bmh: Agal esab unum dudu ipal maraimai, aiwag oimai, aiwag go dudu esab tamacag
    maran. Ag agal oiagab suban damau, ag ece Mesgai wagan asiu gotulabun dabilan.
    Go ebu ece tub i itanamamen. Einen, go ebu zob du tub nug zob wabun iborain tam
    pet. Umum tub i zamau, ece go i eg wamau.
  ctu-BL: Choño la' chubʌ'an. Aq'uen la' chubʌ'an p'umpuño' bʌ. Melela i yajñib la'
    taq'uin mach bʌ anic mi' ñox'an. Tempan la' chubʌ'an ti panchan ba' ma'anic mi'
    jilel, ba' ma'anic mi' yochelob xujch', ba' ma'anic mi' jisan motso'.
  meq-meq: «Nəkurom ɗuh səkəmum ha wu kurom hay ada vəlumatay suloy eye a ndo i mətawak
    hay. Ŋgarum gwezem neheye ta nasiye bay aye. Ada ka hayumay gər a ɗəma a zlele
    kurom nakə mə mbəlom aye. Mə ɗəma na, məkal ma sliye mede faya bay. Kwa mətul
    ma ndisliye faya bay.
  noa-H: Pãach nem wai nʌm përk'ʌʌimamua chi p'atk'on hap'ʌʌm k'ʌʌn hoomampierr jigpetat
    hajim hanʌm. Magbaawai pãrau hʌ̃gt'arm p'atk'on jẽeuba haajemta paarpajugui hajim
    hanʌm. Nem hajap'am pãrau mag wai nʌisim chan bʌ̃ʌrjã höbam. Ma mʌg jẽb gayam
    p'atk'on k'ĩir k'aba haawai nem jĩgk'aag chi hajap'amʌu hawiajã pöd haubam, ni
    comejenaujã hag hee dik'abamgui hajim hanʌm.
  alp-NT: Abelie pusue imi taneiaru eleki riluke esi beline ete tamata susataru. Imi
    ono ele mere, imi lupuke tanei miseta ndete surga. Taneia meru urue kena otoi
    maka tola tanei rebe kahie pise tisele mo. Kai tanei rebe imi lupuke meru sirikelu
    moneka. Eleki tamata ndeanaru esi ndeaelu mo kai takalare kanelu mo.
  san-VEL: ataeva yu.smaaka.m yaa yaa sampattirasti taa.m taa.m vikriiya vitarata,
    yat sthaana.m cauraa naagacchanti, kii.taa"sca na k.saayayanti taad.r"se svarge
    nijaartham ajare sampu.take .ak.saya.m dhana.m sa ncinuta ca;
  kbq-kbq: Afufenontamia zagore atretma, zago erita amunte omane vahe nezminkeno monafi
    fenozantamimo'a meno, anazamo'a monafina havizana nosanageno, kumzafa nosesageno,
    havi kafamo'za eri havizana osu kumapi antegahaze.
  kbh-kbh: Lempe nts̈amo s̈mobomncá s̈mochtsatobuiye y chë ujabotë́ngbioye s̈mochtsats̈ataye.
    Mo ndotanguánaye shecnajiñe crocénana cuafjacjacá, celoca ts̈abe soyënga s̈mochjobuajo.
    Choca ndocna te queochaisopochóca, atbëbanënga choye ndoñe quemochátamashjna jatbëbama,
    y mejojón ndoñe queochatspochóca;
  ron-LSB: Vindeți ce aveți și dați daruri celor nevoiași. Făceți-vă poșete care nu
    îmbătrânesc, o comoară în ceruri care nu se strică, de care nu se apropie niciun
    hoț și pe care nu o distruge molia.
  pon-pon: Netikila omail kapwa kan, ap kijakija wei, wiai on komail ed ko, me jota
    pan marinala, o pai nanlan, me jo pan ola, waja me lipirap men jo kak on, o man
    en mot jo kak kawela ia.
  nhe-BL: Huajca xijnamacaca tlen imoaxca huan xiquinmajmacaca teicneltzitzi para
    inquiajcocuise tlen ipati nepa elhuicac. Tlen inquiajcocuise nepa ax ijtlacahuis
    huan ax quicuase cuatzipime, niyon tlaxtequini ax huelis quihuicase.
  sps-sps: Ami ma fiifoiny iny a fo mamatsiny ka tsumi, ana fo painy moni faan iny
    romi tan vainy aaruts, tan kat to aya mi farosoo rom a masun iny Gormirmir to
    te gim ror ma natiny iring, ai te gim ror ma natiny kap, an vainy kakabuts kan
    te gim ror ma fasiruu naa, an peesum ma kat fifiiring rari.
  wnc-wnc: Ginda sangasa kuupbam aminde yaman usiwa manina pake sanganae atdapmakaingge
    yama ita gatayamik. Unzing tasikengu ginda sangasa buyambamu sanga dua maikaing
    komune enandang tepuwa enandangu kuka aminda kukae dua papa gwakgwakga sangaapa
    dua nanggamuke pasiwan maikaing.
  bus-bus: À pↄ́ kɛ̀ á vĩinↄ yá à takaasideenↄ gba à ↄↄ. À ↄↄsↄ kɛ̀ è zi kũroo zↄ̃,
    ludambɛ auziki kɛ̀ è yãaro kákii ũ, kɛ̀ kpãi è sↄ̃ziro, kↄ̀kↄ sↄ̃ è à yakaro.
  gub-BL: Peme'eg pema'e paw peho amogwer wanupe nehe. Pemono hekuzar amo wanupe nehe,
    ma'e hereko 'ymar wanupe nehe. Pemonokatu zo temetarer ko ywy rehe har pezeupe
    nehe. Pemonokatu temetarer ywate har zàwenugar pezeupe nehe. Heta tetea'u putar
    nezewe mehe nehe, ta'e na'imunar kwaw amo hehe nehe xe, ta'e hahok nupuner kwaw
    imuaiw paw rehe a'e wà nehe xe.
  imo-imo: Akumunga eno noirimele melema kou mone liko aku kou mone lingema imbo koropa
    nolima moke teko tieio! Aku ulu tekolio altoko kou kamukumu pora naa nimbelo koumu
    liko noiko, mele maku makuma liko altoko mulu kombuna pungena noiko uluma teaio!
    Akuna wapu lili iyema ongo wapu naa liko, kokani luriniani we melemani ongo teko
    kenjiko naa tenge. Eno akuna noinge melema manda lembalo.
  boj-boj: Deqa niŋgi kumbra endegyiy. Niŋgi nuŋgo ñoro kalil qariŋyosib silali osib
    tamo iŋgi iŋgi saiqoji naŋgi di jeisib enjriy. Osib silali jugwajqa quŋ ugeosaieqnu
    qaji di gereiyosib laŋ qure qa iŋgi iŋgi eleŋosib di jugeleŋoiy. Iŋgi iŋgi di
    koboqa keresai. Bajiŋ tamo naŋgi bosib oqasai. Sisimbiŋ na ugetqasai. Iŋgi iŋgi
    di gaigai sqas.
  eng-DRA: 'Sell what you possess and give alms. Make to yourselves bags which grow
    not old, a treasure in heaven which faileth not: where no thief approacheth, nor
    moth corrupteth.'
  knf-knf: Nawaapan bka bi nan nabot naţen itaka bajuuk. Nawoon na ŋmbooţu ŋanwooŋ
    ŋaanji ŋatowa. Naţuun bka bi nan du Naşibaţi. Baankya kaŧoka da. Bakiij baanhilan
    kaban ba, këme ŋbob ŋaŧok ba.
  san-KHM: អតឯវ យុឞ្មាកំ យា យា សម្បត្តិរស្តិ តាំ តាំ វិក្រីយ វិតរត, យត៑ ស្ថានំ ចៅរា
    នាគច្ឆន្តិ, កីដាឝ្ច ន ក្ឞាយយន្តិ តាទ្ឫឝេ ស្វគ៌េ និជាត៌្ហម៑ អជរេ សម្បុដកេ ៜក្ឞយំ
    ធនំ សញ្ចិនុត ច;
  arn-NT: Fendefimün tamün nieelchi chemkün, fey eluafimün tati duamtunielu. Dewmamün
    tati folson lludkenolu, tati afkenochi küme felen wenu mapu mew, chew ta puwkelay
    weñefe ka ngelay chem üñfew no rume.
  zas-NT: Gol batoꞌ ni rajpidi din gudëëdan loj ree bénprob. Gol been naguiejn güündi
    gan guialnazaꞌc ni ad rarat ni yuꞌ xanyabaa, lod ad zut xingubaan cwan laa reen
    lod ad zacabe tëët reen.
  ken-NT: Tí ká mɛnyɨŋ ɛbhɛn bǎbhɔ́ŋɔ́ mǎnchyɛ nkáp ntá bachɛ́bhɛ́bho. Bɔ́ŋ
    ká bɔ̌bɛbhǎ-nkap abhɛn bápú chɔŋɔ bɛ nkáp anɛm. Bʉrɛ́ ká kɛfɔ̌ mɛnyɨŋ ɛkɛka
    amfay. Arɛ́, kɔ́ kɛ́bhak mpoknkɛm. Yɛ̌ ngɛ́p apu kway bɛghɛp ɛnyɨŋ arɛ, nɛ kɛngɔk
    apú chwe ánchɔŋti yɛ̌nyɨŋ.
