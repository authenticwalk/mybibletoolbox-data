  sby-sby: Kamulishani buboni mbomukute, mali mupe bapenga. Kamulilangwela mpotomona
    shitabolo kayi mubike buboni bwenu kwilu nkweti bukabule kubola, pakwinga kuliya
    kabwalala wela kushikako, ne muswa nkawela kubononga.
  sll-sll: Ni tenangwo pangwo ipire ni, talhan a nenga hobi ebir sire, moni bol ire,
    yal tau talhan a nekinangwo hobi ya moro te uning si olo. Ganba baniya talhan
    dinangwo nomani tere bona si wakio. Tobo gobari ya di pangwo hol i wa dure molo.
    Hamen bani talhan wai dinangwo nomani tere bona si wayo. Wananga, hamen bani iwe,
    simin ta malekinamio, te ari ta kuni nekinangwo pamua.
  yaq-NT: Juka' enchim jipue'uta eme'e nenkinee intok eme'e, jume' jiokot eame mikne.
    Intok junuen ayuka, si'imeta bepa eiyaawatchika, ka lu'utineemta intok ka moineemta,
    teekau junuen jipu'ubaekai. Junaman juka' jita e'etbwamta ka anne'ewi intok kia
    jume' yoeriam, kaita a momoiya'awi.
  uro-uro: Mamär iva ngäni voda angän gärhong näkt ngäni von ama tläkta rha ama ligär.
    Bä nga rhoqoräkt dä ngänit täkmu ba nas na ama rhae iva nanokt anga ligär qärangätni
    i qaku mamär iva mava na ngät toqor ama mämägän dävuk ge ma Ngämuqa dä qaku mamär
    iva rhäksot na ngät bä va qaku mamär iva anga suaqa qä naing glaqot na ngät bä
    qaku anga gärhañ ngä naslava na ngät.
  ita-1885: Vendete i vostri beni, e fatene limosina; fatevi delle borse che non invecchiano;
    un tesoro in cielo, che non vien giammai meno; ove il ladro non giunge, ed ove
    la tignuola non guasta.
  muy-muy: « Səkumumoru zlam gekʉli ti kə̂bumi siŋgu gani ana ndam talaga. Nahkay
    ti akələbum àna elimeni e melefit bu. Elimeni nani àndav ɗay-ɗay do, mbolu gani
