  aoi-aoi: Kembirra nungkwurraja yika-kwunama amurndakijika wurrukwalu-wa warnumamalya
    akwa yiku-menama angwarnda akina-murrada. Kembirra yika-kwunama ebina-murrada
    ngawa angwarnda warningalyingmalyingma-wa warnumamalya-da aburra-langwi-yada eningangkawura
    akina. “Umba ki-yamina-manja nungkuwa akina, ku-menama kembirra eninginingaba-wiya
    nungkwa-langwa ambaka-murra Neningikarrawara-langwa-manja angalya abalkaya. Umba
    ngalaja amurndakakina eninginingaba-wiya alarrngekburna-wiya Neningikarrawara-langwa-manja
    angalya nare-ka a-jerriduma akina. Enena-manja angalya ningki-larrngkumurndukwunama
    ababurna amurndakijika, akena amurndakakine-ka kuw-enungkwurakbadinama kuw-arriyadinama
    akina. Dukwa akwala ka-lyumadinama akina. Dukwa aburraja warnumamalya wurrengkengmina
    kuw-angmadama akwala amurndakibina nungkwa-langwa. Dukwa aburraja wurrilukukwulyilya
    kuw-alyubarinama akwala wurrakina. Akena Neningikarrawara-langwa-manja angalya
    abalkaya nara-da. Nara angmaduma wurrengkengmina warnumamalya, akwa nara alyubaruma
    wurrilukukwulyilya yakwujina wurrakina-da. Ngalaja eningangkawura alarrngekburna
    nungkwa-langwa kuw-ambilyama akina yakwujina ngawa-da.
  enq-2: Nyakamanya oapi dupa salimi latala, endakali daa jepae dupa maiyepape. Dopa
    pitami dokome, nyakamanya munipi, oapi epepi, etala naenge dupa nuu atingi jala
    naeyata mendenya mandipala kaiti-kisa setataminosa pita. Yuu dokonya pake nenge
    mende tengesa naepenge. Dupa neneme nao koeyasala naengeaka.
  eng-ASVBT: Sell that which ye have, and give alms; make for yourselves purses which
    wax not old, a treasure in the heavens that faileth not, where no thief draweth
    near, neither moth destroyeth.
  mna-mna: Tana koŋgomoono koroŋ tiom, mi karai ka pat pizin wal ta len koroŋ somŋan
    i. Naso kuurpe leyom kautu ta irao be isaana som, mi imbotmbot ma alok su kar
    saamba. Mi ina wal kuumbuŋan tirao be tikem som. Mi rap tomini, irao be ipasaana
    som.
  rmy-ARLI: Bikninen so isi tumen hem o pare den e čororenđe! Ćeren tumenđe kese zako
    pare save na properena hem barvalipe ko nebo savo nikad na tikorini. Niko naka
    šaj te avel adari te čorel tumaro barvalipe hem nijekh moljco naka uništini le.
  myw-myw: “Kuymiyises miwliyoug, money kukwawes, kusiwyoubus tasiyas tasimavs; maysamiy
    walba̱lab mo bises bisigeg. Gamag nag biba̱kews waseg, o man kekel nag bikamkwams,
