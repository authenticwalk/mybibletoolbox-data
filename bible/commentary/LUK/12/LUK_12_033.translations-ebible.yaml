  kkc-kkc: Nibada bi odoo mapoo teneloso nei molee toloso bi mauwe odoo mapoo pi.
    Niyo egeesee seega, nei Kei mi ma dokodoo bi bei nibada hu sabolo malaiso. Bi
    bei ogoso Kei mi ma dokodoo mologa mauwe pagalaime. Bei, mi omapoo heli teli odoo
    oso sibileso bi ee heli koo teli. Osoloso siso bi koo nali.
  urd-GVR: Apnī milkiyat bech kar ġharīboṅ ko de denā. Apne lie aise baṭwe banwāo
    jo nahīṅ ghiste. Apne lie āsmān par aisā ḳhazānā jamā karo jo kabhī ḳhatm nahīṅ
    hogā aur jahāṅ na koī chor āegā, na koī kīṛā use ḳharāb karegā.
  far-far: Mulu fafoli ana ru kamulu ki, ma mulu kwatea malefo fuana wane siofa ki.
    Dia kamulu kai sasi 'urinai, mulu kai to ana gwa sukele fuana koni malefolae ki
    'i langi ne nia 'afitai ka fura. Kamulu kai konia na toorue kamulu ki 'i langi,
