verse: LUK.012.042
translations:
  kpx-kpx: Ige Iesuu avuho loui avoe, “Oleuoleu evievi ata holisi kemo lulelelahale
    kebiahoike di ke lounu. Iale balugavena abuho louge abuna ove ke nalisi bae esemu
    degomoleta nalievei lovi ovegei.
  okv-H: Bada na ke mine einge ena, “Bande jota pure embopo ta tihi jigari avo bande
    mamo na amita ari javotoho avo kito humota ue pure embopo ta indari hande au indie
    amita ari ainge dombo evujo
  tbo-tbo: Ma Guyau i pa, ‘Iyai waiponawogona po wainugonugotuhuna? Tauna apo a bada
    ina witowoli po numa u hinena ina witaniwaga, ma tu bagibagi gehouhi hai guta
    aniani kabudala dumalunei ina welewelehi.
  mal-C: 'അതിനു മറുപടിയായി കർത്താവ് പറഞ്ഞത്: “ഭവനത്തിലെ ദാസർക്ക് യഥാസമയം ഭക്ഷണം നൽകാൻ,
    അവരുടെ കാര്യസ്ഥനായി യജമാനൻ നിയോഗിച്ചിരിക്കുന്ന വിശ്വസ്തനും വിവേകിയുമായ ഭൃത്യൻ
    ആരാണ്?'
  grc-SR: ⸂Εἶπεν δὲ⸃ ὁ κύριος, Τίς ἄρα ἐστὶν ὁ πιστὸς οἰκονόμος ⸋καὶ⸌ ⸆ φρόνιμος,
    ὃν καταστήσει ὁ κύριος ἐπὶ τῆς θεραπείας αὐτοῦ, τοῦ διδόναι ἐν καιρῷ ⸋2τὸ⸌ σιτομέτριον;
  bgc-bgc: प्रभु नै जवाब दिया, “वो बिश्वास जोग्गा अर अकलमंद भण्डारी कौण सै, जिसका
    माल्लिक उस ताहीं नौक्कर-चाकरां पै सरदार ठैहरावै, के उननै बखत पै खाणा देवै।”
  khz-khz: Velekou evega-geleto, netiwato, “Rai vorinaga gitatagora talimara na kila
    ekamonagiana e kala rorirorira ekalana, gena vele na evirigiato, numa e vetugunagi
    talimara pene gita-tagora, e ganigani maki orara rorirorirai pene venira?
  deu-TKW: 'Und der Herr sagte: wer ist nun der treue Haushalter, der kluge, den der
    Herr über seine Dienerschaft setzen wird, die Kost auszuteilen zur Zeit?'
  zsr-NT: 'Rëꞌ lëꞌ Xanruꞌ: ―¿Nuzxa naꞌ bönniꞌ huen dxin tsahuiꞌ len réjniꞌinëꞌ, dë
    lu nëꞌë uláz queëꞌ xanëꞌ? Bönniꞌ ni, xanëꞌ udödëꞌ lu nëꞌë lidxëꞌ quië catiꞌ gal‑laꞌr
    lahuëꞌ bönniꞌ nacuꞌë lidxëꞌ, guꞌë qui queëquëꞌ le lahuëꞌ.'
  lin-lin: 'Nkolo azongisaki : — Nani mobateli bomengo ya sembo mpe ya mayele epai
    ya nani nkolo akopesa mokumba ya kokamba basali na ye mpo na kopesaka bango bilei
    na bango na tango oyo ekoki ?'
  hns-NT: 'Tab oe bolies: „Ie baat ekgo bharosaadaar aur samadjhdaar kamkarta khaatien
    hai. Ghar ke maaliek oke sab doesar goelaam ke barkwa banaais oelogke rodj dewe
    ke djaun oesabke djaroerie hai.'
  noa-E: '—Pãragpai khabamgui ajim anʉm; mua mag chirʉmʉn pãach thum chi mʉ iek ʉ̈kha
    nʉm khʉʉnagau. Magnaa, Pãadë ũrbat ajim anʉm: khanim nemjö patrón ãb simua ich
    chaaug maagpaawai ich chog ãbamʉg warm khʉʉn pörkhapinaa ich magʉgpai ich nem
    thum jaau pʉabajëm.'
  eng-EMTV: And the Lord said, “Who then is a faithful and wise manager, whom his
    master will make ruler over his household, to give them their portion of food
    in due season?
  mib-NT: 'Te ni cahān maá Jítoho yō: Cáhán rī jiín ndé‑ni ñayuu cúu nájnūhun mozo
    jeē ndito xinī te squícu vāha. Te máá patrón sáha de jeē condiso jníñu i coto
    i ñayuu vehe de, návāha scáji i máá hora.'
  lif-NT2: दाङ्‌बाल्‍ले़ मे़त्तुसि, आत्तिन् सेवारोबान् नसाःन्‍साबा नु सिक्‍कुम्‍साबा
    चोःक्, खे़न्‍निन् हिम्‍दाङ्‌बाल्‍ले़ कुहिम्‍धाःङ्‌हाॽ ओमे़प्‍मा युक् पिरुॽ हे़क्‍क्‍याङ्
    खे़ल्‍ले़ वेॽ सेवारोबाहाॽ ये़म्‌ये़म्‍मो चामा थुङ्‌मा पिरुसिॽरो॥
  xnj-xnj: Bambu akayangula. Ndi, yani mweavi mtumisi mbwina na analuhala? Kangi bambu
    waki amuviki kuvayimalila vavanda vangi na kuvapela chakulya pa lukumbi lwaki.
  mmx-mmx: Leeme Silok ga vorang i rin keretna, “Nege mo laradi ruturun la lasaxaruki
    avukat? Neni mo laradi, leeme silok teren naba lok li i xusu nak lok tatao loogu
    ren la na raba lavasaxaruki mi lempanga anan tidi at lengkonaleng mokmokso.
  cbr-NT: 'Cacëxun ca ësoquinribi Jesusan cacëxa: —Ënëx ca ësaribi ''icën. Achúshi
    unin ca aín xubunu ''icëcama upí oquin piminun quixun aín ñu mëëmicë unicama achúshi
    caísaxa. Caísquin ca, an ca asérabi ''ën cacësabi oquin ''ati ''icë, quixun sinánxa.
    Sinánquin usoquin ñu ''anun quixun catancëx ca bëtsi menu cuanxa.'
  tee-NT: 'Chai ju Jesús juni: ―Alin ju xak''ai xalapanac ju lai lhilaksican chai
    ju na ac''atsananta chai lai ca''amalhistacni ju ix''ucxtin ju ali''in ixt''axalapanacni
    ni laich ca''alhcaniya'' ju ixvaiti''an acsni cachina'' ju hora ni catavena''.'
  eng-LSV: And the LORD said, “Who, then, is the faithful and prudent steward whom
    the lord will set over his household, to give in season the wheat measure?
  cak-NT: 'Y ri Ajaf Jesús xu''ij: Ren yich''o''n chique conojel ri je anche''l ri
    samajel pa jun jay, ri ni''an che roma ri rajaf chi nic''ue'' pa quiwi'' ri jec''o
    pa rocho, chi nuya'' ronojel ri nic''atzin chique chi niquitaj cuando napon ri
    tiempo. Y xa ri samajel ri'' can nu''on-wi ri bin can che y utz nu''on che ronojel
    ri samaj, ¿anchique como nu''on?'
  pah-NT: 'A''ero Jesus''ga nhandepojykaharete''ga ei Pedro''ga pe: —Kiroki ga ombojikoguka
    opojykahara''ga pe ojihe gweaporog̃itakaturo – marã ga rekokatui? ei Jesus''ga.
    Kiro po ti ji garekokatua mombe''ukatui pe me pe mbo''eavo ojo''java''ea pyvõ.
    Gwepia katu ga opojykahara''ga mbatera, ei Jesus''ga. Ga pe gapojykahara''ga ei
    a''ero ohorame: “Nde po ti jipyrive''g̃a ndepiakatuharamo. Ema''ẽ ti nhimbatera
    g̃a pe g̃andetakwera ja jipi to''u ti g̃a javo.” Nahã ga ei ojipyrive''ga pe ogwovo.'
  sja-NT: 'Jesupa nãga nepɨrɨji: ¿Sãgá baparima aji, mimiapataarã poro waibɨa pia?
    Mãgɨpa k''ĩsia k''awaa oopari chiparipa oopi bɨk''a. Pia ak''ɨpari chipari net''aa
    atabëida ichi juade mãik''aapa chiparimaa nek''opip''eda, mimiapataarãmaa chik''o
    tawapari.'
  xed-xed: '«Wa na mndu tɗukwa nda mahizl ma ghəŋani na na? Tsaya a mndu dzaʼa daŋahəgani
    mnay ŋani: “Ta vlaghavla yu ta slna, ka vla ka ta skwa zay ŋa gwal ta magihatá
    slna nda fitikani,” kaʼa ya ra.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n dá: —Ña̱ cáha̱n i̱ yóho cáha̱n i̱ ña̱
    xi̱hín da̱ tácu̱ ini, da̱ cája va̱ha ndusa. Cúú á tátu̱hun in mozo tá jándacoo
    xitoho da chuun ndáha̱ dá ña̱ ná quia̱hva da cuxu na̱ java ga̱ cúú mozo xi̱hi̱n
    dá cán. A̱nda̱ já na̱quee mé xitoho da cua̱ha̱n da̱.'
  gfk-S: 'Ma no Watong ga babalu horek: “Aiou ni hamanis ta mu be nesi no minaneswana
    ma no tultule tutuno. Aie nong no nuno watong i bul ter ra harkurai tana uta ira
    mes na tultule be na tamtabar timaan di.'
  bmu-bmu: Mewö qesii Kembunöŋ jiyök, “Nup meme ambazip sutŋine daŋön tiŋ kutuba tosatŋi
    eŋgoŋgitza? Tosatŋan sörörauba nup mosötketka kunŋan mötkutukutu ölöpŋaŋgö qakŋe
    kapaŋ köla pöndaŋ memakzawi, yaŋön mönö simbawoŋ akza. Miri toŋan ahakmemeŋi kewöta
    eka kungen anda miriŋaŋgö öröyuaiŋi mi yaŋgö böröŋe ali galöm akŋa. Galöm aka
    welenqeqeurupŋi jiyöhaŋgö dop köyan köla nalö diŋdiŋe gumohom eŋgimakŋa.
  dgz-dgz: Ayop Iesu maibe gapan gare anega wan, “Pa i apane nao mega taini asigip
    ta noa warini apanewa ware pa mega kwayup tapen dien. Amba nao mega taini apanewa
    ame ago nagire upine taba muga muga muniwandapen menan die amba at ugupe daio
    aen.
  eng-GNV: And the Lord saide, Who is a faithfull steward and wise, whom the master
    shall make ruler ouer his householde, to giue them their portion of meate in season?
  zaa-NT: 'Becàbi Señor nna rèe: Nuni nua'' ná siervo fiel nu té la'' riyenitsè''
    quì''į acca bethà''na tè xana'' niá na le'' yú''u qui'' bía para huí''ą na cuidado
    nna gútią nu go qui'' adí canu runi tsina hora ná qui''ni go cą cá.'
  eng-WEBSTER: And the Lord said, Who then is that faithful and wise steward, whom
    his lord shall make ruler over his household, to give them their portion of provisions
    in due season?
  guh-guh: 'Jesús nexata jumaitsi Pedrojavabelia: —Mara pejamatabëcueneitsivinexa
    yabara pacatsipaebatsije. Petuxanenë pijajivitonë, ponë xaniavaetsia pijatuxanenë
    pecovëta tonacuenebaponapona pijacuene, maitsije. Petuxanenë pijajivitonë itsajamatabëcuene
    xainaenejeva, copiaevetaponapona pijatuxanenë pepatsimatacabijavabelianexa. Bajaraponë
    pijatuxanenë pijajivi pecovëta toevetaponapona xaniavaetsia. Toabataponapona pexaejava
    caematacabi canacujitsia pacuenia itorobatsi pijatuxanenë.'
  bon-bon: Yageyame teebine jejige egä, “Cäme mene lui iyeta toraca ngenecu piiyepu
    umle cama biname bime tääpume. Teepi lui epu pana gemi kaakesea bägrä liiyepu,
    teeme babo biname te lui ne mete ire atwi kaakesea pa yääcärepi teeme nuuja kaakesea
    bägrä bine teeme deedei kupae toracarage padare cabu ceerame.
  nhw-BL: 'Huan Tohueyiteco quiilhui: “Nijcamanalhuía catli hueli tlayacanca tequipanojquetl
    catli temachtli huan tlalnamiqui catli se caltlanahuatijquetl quitlali para quinmocuitlahuis
    itequipanojcahua huan quintlamacas catli itztoque ipan ichaj.'
  mgw-mgw: Bwana ngayangwi panga, “Ywaku' ntumisi ywa u'bi'li'ka na mwene ikima, ywembe
    bwana wake alu'a kummi'ka panani ya atumisi bake li'nga apei kilyo nsimu waupalilwa?
  swh-ONEN: Yesu akamjibu, “Ni yupi basi wakili mwaminifu na mwenye busara, ambaye
    bwana wake atamfanya msimamizi juu ya watumishi wake wote, ili awape watumishi
    wengine chakula chao wakati unaofaa?
  wbi-wbi: uMutwa akavavula, “ghwe nsung'ua veni umugholofu nambe unya vukoola juno
    untwa ghwake ikum'bika pa kyanya pa vavombombi avange, neke avaghavile ikyakulia
    kyave ku nsiki ghuno ghunoghiile?
  bba-bba: Mɑ Yinni u nɛɛ, wɑrɑ yoo lɑɑkɑriɡii wi u nɑɑnɛ mɔ. Wiyɑ wi yɛnu yɛ̃ro u
    koo ko yobun wiruɡii u kɑ bu dĩɑnu yɑbuɑ sɑɑ ye n weenɛ.
  eng-KJVCPB: And the Lord said, Who then is that faithful and wise steward, whom
    his lord shall make ruler over his household, to give them their portion of meat
    in due season?
  kgk-NT: '—Amombe''u-ta peẽ-my tembigwái rekoha rehegwa nhe''ẽ-rami peha''arõ hagwã
    peiko-vy, he''i. —Kiva''e po hekoha porã va''e, kiva''e po hekoha vai ave amombe''u-ta
    peẽ-my, he''i. —Oĩ va''ekwe kwimba''e heta hembigwái va''e. Mombyry ohose-gwi
    he''i gwembigwái hi''arandu va''e-pe: “Xe mba''e-rehe enhangareko katu. Xe rembigwái
    kwéry-rehe eremanda ave. Eremboja''o ja''o hagwã ereme''ẽ-vy hemi''urã kwéry íxupe
    gwarã” he''i. Upéa he''i rire oho oheja gwekoviarã ijáry.'
  waj-waj: 'tuduu rikioo Yisuuva tunoo: Dee mmoori vareera ngiaammuauvoono tinni yoketaivaa
    varoo ari mmooriivaara hama pikieerainno mmannammanna yaagueeqama nnaasu iinnee?
    Itaama ii ngiaammuauvaa vaidi nnoonnaivo kieetavai inna yapa kiaikio inna nnauvaara
    haitatuunno seena ngiaammuauya yeenna nneera suaivaki yeennaiyauvaa duuyama kioo
    iya mmiivai.'
  ekk-PKP: 'Issand vastas: „Kes on siis usaldusväärne ja arukas kojaülem, see inimene
    majapidamises, kelle isand paneb vastutama õigel ajal toidu väljajagamise eest?'
  mpx-mpx: Anana Babala i lahe i ba, “Nuku ola totuwalali henahenapona ge wana nuwatu
    i sapu, inoke wana babala i teli wana totuwalali gegewel ni matahikagil ge aliya
    ni pek aanan ana sauga hot elana.
  wbp-wbp: Jijajirli yalu-manu, “Ngana warrkini ngurrjuju Kaatukuju? Kuja-ka warlaljamarri
    wurnakupurda-jarrimi, nyanungurlu kanyanu jinta-mipa warrkini yiringi-mani yungu-jana
    yapa-patu-kari warrkini warrawarra-kanyi, yungu-jana miyi yinyi kajilpalu yarnunjuku-jarriyarla.
  luo-luo: To Ruoth nodwoko niya, “Kare jatich ma ja-adiera kendo ma jatelo mariek
    en ngʼa, ma ruodhe omiyo tich mar rito jotije ka miyogi chiembgi e sa mowinjore?
  nhe-NT: 'Huan Tohueyiteco quiilhui: “Nicamati tlen aqui hueli tlayacanca tequipanojquetl
    tlen temachtli huan tlalnamiqui tlen se tecojtli quitlalis para quinmocuitlahuis
    itequipanojcahua huan mojmostla quintlamacas tlen itztoque ipan ichaj.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܹܗ ܡܵܪܲܢ: ”ܡܵܢܝܼ ܝܠܹܗ ܡܕܲܒܪܵܢܵܐ ܡܗܘܼܡܢܵܐ ܘܚܲܟܝܼܡܵܐ ܕܡܲܩܸܡ
    ܠܹܗ ܡܵܪܹܗ ܥܲܠܔ ܒܢܲܝ̈ ܒܲܝܬܹܗ ܕܝܵܗܒܹܠܔ ܠܗܘܿܢ ܡܹܐܟ݂ܘܼܠܬܵ‌ܐ ܒܥܕܵܢܘܼܗ̇؟'
  esk-NT: Atanġuruam kiuniġaa, “Uqallaglaŋa tuniqsimapluni suli puqikhuni savaktimik.
    Taamnauruq aŋaayuqaŋata iglaułiġmiñi qaukłiḷiutikkaŋa atlat, savaktit niqiksritquplugich
    piñaqsikpan.
  msb-msb: Nagsabat an Ginoo, “Sin-o baga an matinumanon kag madunong na katiwala?
    Siya an ginpaniwalan san iya amo sa iba pa na mga suruguon agod magpakaon sa inda
    sa tama na oras.
  cpa-NT: 'Jøng² ca¹juúh² Juu¹³ jniang³: ―¿Hein² dsa² lán¹² dsa² ti³té¹³ jǿg³, dsa²
    ŋi¹², ju³lah dsa² ma²neng¹² gug² tai³ ta³ ma²ca¹cuø¹ juu¹³dsa, hi² dsiúh¹dsa hi²
    gǿh¹ dsa² quián¹² juu¹³dsa na³ma²ca¹tǿ² hora?'
  dso-dso: ଜିସୁ କ‍ଇଲା, “ବିସ୍‌ବାସେ ରଇବା ଲକ୍‌ ଆରି ବୁଦିମାନ୍‌ ଲକ୍‌ କେ ଆଚତ୍‌ ? ତାକେ ସେ
    ସାଉକାର୍‌ ଗର୍‌ ଚାଲାଇବା ଦାଇତ୍‌ ଦେଇସି । ସେ ସମାନ୍‌ ବେଲାଇ ବିନ୍‌ ଦାଙ୍ଗ୍‌ଡାମନ୍‌କେ କାଦି
    ଜାଗାଇ ଦେଇସି ।
  meu-meu: Lohiabada eto, Kohu ireḡuna tauna mai ena kamonai bona mai ena kara maoromaoro,
    biaguna ese e abia hidi, ena ruma baine reḡua, bona aniani negadia ai memero adia
    baine henidia, tauna be daika?
  yva-NT: Umba Amisy Yesus po ananeneae kaijinta raura nakato pare, “Vatano panapatambe
    inta opamo akarikuga mbar muno beto akarijo yavaruga apa bekere rai mavabe. Weti
    apa akarije umaso panave ai ti po atutir indamu be akarive apa vatano wanapatambe
    kaijinta mai indamu masyote anteter po awa anaisye raunanto mai. Umba akarijo
    yavaruga puje munijo we raora.
  dgc-dgc: “I éya a nihalimbawa ko,” kagi ni Jesus, “éy tungkul ta maski ti ésiya
    a matalinung a utusan a makasunud to amo na ta mahusay. Mara siya tu pinamahalaa
    no amo na du iba a utusan na, a siya i bahala a manggastos dide.
  zpm-NT: 'Pquiab me rëb me: ―Laaw rne naa, par grëse zha ne zienie guic zaacse guṉ
    zho miṉe rnee meṉ ne rnabey zho. Nligaa nsin none so zho, sac laa zho guiaaṉnie
    zha ne nacgrë zho, zig riaaṉnie tib nguṉdziin sanguṉdziin zho parne gdeed zho
    ncuaaṉe gow zho.'
  hix-NT: Anaro kuknonano me haxa neyukye hatà, Kohkomo. Bàn yaye tàtontoko, anotomano
    yeryan hamà, horykomo, kekon hatà. Tanoto komo yoh xarha wahanonken hamà. Toyuknye
    ro rma wahanonken hamà. Takàhsomà rma wahanonken hamà, tanoto komo yoh me noro
    yehtxoho me, kekon hatà. Romàn yawon komo xenyko, rohnawo, ken hamà, horykomo,
    àwya. Ànyahmatxok yoh hampànà, ken hamà, àwya, kekon hatà, Txesusu.
  sim-sim: Karem mbarik ormu mbara, �Jir mberem ji hishindu? Malakama lar yanga lasik
    or ikuna wolo mberem nanda man or mbashinak mbele mbele orhi ondon or washiliku?
    Ma or hishiyarinda nga naha jip lerawun landa otona. Erem nanda ma lerawun landa
    ma anandi ondon or washilihi akwan lirin humasikwa ri.
  npi-ULB: प्रभुले भन्‍नुभयो, “विश्‍वासयोग्य र बुद्धिमान् व्यवस्थापकलाई मालिकले आफूमुनिका
    सेवकहरूलाई उनीहरूको भागको खाना ठिक समयमा खाना दिन्छन् ।
  cgc-cgc: Gasabat Ginuo paagi ta isya na paanggid para ta mga tinudluan din, “May
    tag-iya ta balay na gapili naan ta iya na mga suguon ta isya na masaligan daw
    maalam. Napili din na suguon patugyanan din na magdumala ta duma na mga suguon
    naan ta iya na panimalay daw tagan danen an ta iran na pagkaan ta igo na uras.
  tim-tim: hin makyeŋgiep, “Den umatŋe siâ maktere nâŋgâŋet. Luâk kotdâ siâŋe hoŋ
    bawalupŋe yeŋgât damun siâ katmâ hin dâm magaŋbiap, “Arim mandere gâŋe damunyeŋe
    akmâ sowânâk sot me soŋgo are dop yeŋânâk yeŋgim manben.”
  yor-yor: Olúwa sì dáhùn wí pé, “Ta ni olóòtítọ́ àti ọlọ́gbọ́n ìríjú náà, tí olúwa
