    nge, nge nang ako i paateal i a or nge.
  bdd-bdd: Ta Yesu ꞌigwaeya, “Topaihowa bwebweꞌadi ma sanasanapuidi mumugadi bewa
    gide, ꞌeguma taiya tauna ꞌina bada ꞌihesinuwe ma hada ꞌiꞌitayahi, ma ꞌiyanao ꞌadi
    ꞌiꞌebwaedi sabwelo ꞌaigeda ꞌaigeda ꞌoidiya,
  cbt-NTPO: 'Napotohuachina: “Ni''co'' iyaro''sa''. O''maca''huaso tahuëri a''na patron
    pochin nisarahuë. Inaso'' aquë yapa''pachina, inpriatonën noya natërinso'' sha''huitërin.
    ‘Piyapinëhuëpita noya ni''quë''. Cosharo'', ma''sha, inapita pahuantohuachina'',
    quëtëra''piraquë'',’ itahuaton pa''nin.'
  rmy-SERVI: 'Рай пхэнда: — Со терэла пативало и годявэр бутярно, савэ хулай ачявда
    тэ дыкхэ пала цэрэ и аврэн бутярнэн, соб тэ роздэл лэнди хамо дэ пэхкири вряма?'
  srn-NT: 'Masra piki en taki: “Suma na a koni knekti tapu san en masra kan bow? Na
    a wan di a o poti fu luku den tra knekti, èn fu gi den a nyanyan san den mus kisi
    na a yuru di fiti.'
  cta-NT: 'Liꞌ nguxacui̱ Jesús chaꞌ jiꞌi̱ yu: ―¿Ha ntsuꞌu cuꞌma̱ nu tyucui tyiquee
    ma̱ ntajaꞌa̱ ma̱ cuaꞌni ma̱ cña ꞌna? Ndiꞌya̱ cuaꞌni ma̱ lacua: sca msu nu tsoꞌo
    ni, ta xuꞌna yu cña jiꞌi̱ yu chaꞌ caca yu loo neꞌ niꞌi̱ jiꞌi̱ xuꞌna yu; culo xuꞌna
    yu cña jiꞌi̱ yu chaꞌ xacu yu jiꞌi̱ lcaa nguꞌ nu ndiꞌi̱ niꞌi̱ biꞌ.'
  bqc-SIM: 'Dii mɛ̀: Dén ziia náaide laaide pↄ́ aà dii a a zĩkɛnaↄ naɛ̀ a ↄzĩ
    aàli blɛ kpámá a gↄↄwa ũi?'
  tcz-CHONGTHU: Chuin Pakaiyin adonbut in, “Soh kitah le lung limgeh chu apakai pan
    insung pumpi le sohdang ho chunga jong mopohna apeh'a avahsah ho chu ahi.
  mar-mar: तेव्हा प्रभू म्हणाला, “प्रभू त्याच्या इतर नोकरांना त्यांचे धान्य योग्यवेळी
    देण्यासाठी ज्याची नेमणूक करील असा व विश्वासू कारभारी कोण आहे?
  snp-snp: Loga o edaito, Wekola itibito loumami, Ena lonodo we yauti kema yamo lono
    efe loto oluto ka manenau nemo we ne? Lono aboga yakafo wewa ya lonone olamo wenena
    muki ya kiyaba o gedeto weni-neta nenawamo kamenalo ya weni-neta iya meleto gimi-gimi
    enaiye, loto iyaina o edami ne.
  isl-isl: 'Drottinn svaraði: „Orð mín eiga erindi til allra þeirra sem trúir eru
    og grandvarir, þeirra sem húsbóndinn hefur falið þá ábyrgð að annast hina þjónana.
    En húsbóndinn mun snúa aftur og sjái hann þá að þjónninn hefur verið samviskusamur,
    mun hann launa honum. Hann mun setja hann yfir allar eigur sínar!'
  spy-NT: Kukētyi ꞉Yēēsu kule, “Motwooriin ꞉nyēē ikoochinē ꞉mokoryoontēēnyii kōōyyoonkyi
    chuut ku nyēē /kiikoosēē keey ānku ng'oom.
  xnn-xnn: Dat kanan Jesus, “Nan matalek ya masilib ay baa et siya nan piliyen nan
    apoda ay mangipangpango isnan iib-ana ay baa ta siya nan kigad ay mang-ited isnan
    kanenda.
  mwe-mwe: Bhakulungwa gubhajangwile, Bhai, igala gani ali nkulungwa jwa bhatumishi
    akwete lunda, lwa kwaatenda bhakulungwa bhakwe bhammishe kubha nkulungwa jwa bhatumishi
    bhabho, nkupinga abhapanganje shalya malanga ga pwaa?
  tte-tte: Guyau kainana iyamaisa iba, “Yau yaedeedede iya yaiya topaisowa sanasanapuna
    yo kalakalakisiyena kaiwena. Iya ana taubala paisowa iwolena ana nume igite-kalatan
    yo ana susuyao iyakanli kekan kana sauga yawasosi koina.
  tcs-tcs: Da BosLod bin ansa baik po em, ‘Dat wokman uda gad bilib ane smat, em gobi
    da wan uda da bos blo da aus go meke em po edwokman blo dat aus. So dis edwokman
    go gibe ebriwan kaikai wea da raittaim.
  hlt-THB: Bawipa ing, “Khawh ak khoemkung ypawm, ak cyi, a boei ing a tym a khoeh
    awh buh an ak qekna imkhui awh ukkungna ak tyh hly ce a u nu?
  soq-soq: Tatamba me sipoasane wanase, “Du apanawa nola dewalala dainea sonabepi
    me sosowa oniamompe ita mo nanau omo ruawalempe wanamompa? Me ipa dodomana ita
    insaisa euda apanawa sonabepio nola sosowa isiwa oniamopi.
  qub-qub: 'Niptin Jesús niran: «¿Piraj tincun alli uywayman, tantiyaj uywayman? Alli
    uyway captin, tantiyaj uyway captenga patrunnin churan llapanninta ricananpaj.
    Chauraga paynami örancho waquin cajta garachin.'
  att-att: Á simibbák si Apu Kesu megapu sù tádday nga ángngarigán, á kinagi na, “Nu
    ajjan yù napiá nga aripan nga kunnay nikayu nga manuppál sù ipakuâ nikayu, aggina
    yù ikatalà nayù yápu na ta manaron sù ira kábulun na nga aripan. Á aggina laguk
    yù mangiyawâ nira sù kanad da ta pakkákád da.
  bki-bki: Mia Yesu maka sian verdop̃eiano nene rimemedu vanio, mia naio berdop̃e
    ban ea jamerijiano tai. Jamerijiano nene naio jibe nei, ber “Ver toro na im̃auano
    tai, napano naio be masou bo laka, a naio biekouo ea kiano im̃auano, mia naio
    rim̃au tum̃abe naruei? Ver kiano toro na toru juvan vio ka riva koalabo, mia naio
    tuvan kiano naim̃auano nalo atua naio jum̃ano. Mia kema nei naio rivitikar kiano
    tomu na im̃auano dolu nalo, mia naio rivokar vatitig im̃auano nalo nene.
  bqp-bqp: 'Dikiri pì: Dín bɛgwari náanide laakaride kũ a dikiri dì a zĩkɛrinↄ nanɛ
    a ↄĩ, à pↄ́ble kpáḿma a gↄrↄa ũu?'
  mcp-mcp: 'Cwámba mú bɛ̧sa nə́: «Dáyɛ́ kʉlág dʉ́sə́ abúgʉ́lág í njúl ŋkí kɛ̧̂ mása
    mə́ tə̂l nə́ í bə́g lúlúú á osɔ́ɔl ɔ mə́sáal í dʉ yə bwo idʉ̂w wəla i jə́la yí?'
  hat-hat: 'Jezi reponn li: Ki moun ki ka di li se yon jeran ki fè tout travay li
    byen, epi ki konn kenbe tèt li anplas? Se moun sa a mèt kay la va mete pou veye
    sou tout moun nan kay la, pou bay lòt domestik yo manje lè pou yo manje.'
  npl-NT: 'N Toteko okinankili: —¿Kanin ka n tetlakéwale yekmilajka iwa tetlakitak,
    non iteko kinmaktilia itlakawah para makintlamaka ipan ora?'
  bgg-bgg: Ithong è chang, chiihphado, hanyie, yi wie nane izai khiao ga? Ai ne chiihphado
    awai ithong è aishii dumuii rek ne, hò gayiig pha chiih-è gai khiao ithek chiang
    pha michie khriig ishak shii dong phi.
  eng-TCENT: The Lord said, “Who then is the faithful and wise steward, whom his master
    will set over his household, to give them their portion of food at the proper
    time?
  eng-BSB: And the Lord answered, “Who then is the faithful and wise manager, whom
    the master puts in charge of his servants to give them their portion at the proper
    time?
  cpu-NT: 'Ikantzi Jesús: “Pinkempitakotyaari aparoni otzikataari kameethashireri
    itzimi pampithashiretachari kameetha. Jookanakeri ipankoki omperatariri, ikantanakeri:
    ‘Pamenenari ikaratzi saikatsiri pankotsiki.’'
  san-ASM: ততঃ প্ৰভুঃ প্ৰোৱাচ, প্ৰভুঃ সমুচিতকালে নিজপৰিৱাৰাৰ্থং ভোজ্যপৰিৱেষণায যং
    তৎপদে নিযোক্ষ্যতি তাদৃশো ৱিশ্ৱাস্যো বোদ্ধা কৰ্ম্মাধীশঃ কোস্তি?
  tac-NT: '''Liko rukele alué Esusi: ―¿Chieri kárékobá alué bilé rió wa''lubela nóchalichi
    nulame ''la sébali olame? ¿Pala alué rió kárékobá napu galí nígame a''reme ju
    repúniliga alué galí napurigá kógimala go''ame alué ralámuli nóchame ''la sébali
    alé, ''la tase ''cho ''we charigá e''lowichi alué ralámuli?'
  eng-WEBPB: The Lord said, “Who then is the faithful and wise steward, whom his lord
    will set over his household, to give them their portion of food at the right times?
  gfk-H: 'Ma no Watong ga babalu hoken: “Iau na haminis ta muat bia siga no mintatona
    ma no tutun na tultulai. Ia nong no nuna watong i bul tar ra warkurai tana uta
    ira mes na tultulai bia na tamtabar timaan diet.'
  viv-viv: Ada Kaiwabu Yesu gigayo, “Gavaiyami? Gava tofaisewa ginadewadewa be bana
    faꞋine hinagahe hinagayo, Wada tofaisewa bonabonaꞋabina yana wanuwahuya gifififaisewa?
    Yana kauveya ginavegidena be ginagahena ginagayo, Iya ganana tu o aku agetoga
    unaꞋitaveꞋavidi, aiyeta saꞋeyana saꞋeyana adiga unaveleveledi.
  yao-yao: Ambuje ŵajanjile, “Ana kapolo jwakwimilila chi jwali jwakukulupilichika
    ni jwalunda, jwaŵichikwe ni ambujegwe kwajimilila achikapolo ŵao kuti ŵagaŵanyichisye
    yakulya pa katema kakusachilwa?
  tgp-tgp: Ale Moli mo verea mara, “Hare natu enia patu tamlohi lelevosahi matea sei
    mo lo turu r̃ilangi tarea mata kilau na iman nona moli? Ale nona moli mo taua
    mo aulu na imana matan vara i vahani na nona volitusi mata imana na rani hanhani
    tataholo.
  auc-NT: Äñongante mönö Awënë wæætë odömoncæte ante apæ̈nedinque, “Inguipoga awënë
    ïñömö, Æcänö në ëñengä ïnongä inte botö quincoo ante ædæmö aacä inguingää, äninque,
    Mänömaï inte cæcä ingante adinque botö ämo ate tömengä në angä badinque botö oncönë
    në cædäni ïnänite ædæmö aadinque cænguï eyepæ̈ ïñonte godongä cæncædänimpa, angampa.
  kbc-NT: Ǥoniotagodi naɡ̶a igidi, meeteta, “Amiijo ica liciagi niɡ̶ijo niotagi ane
    yakadi me jinakatonaɡ̶a, aninoa lixaketedi? Necalailegi nenyaɡ̶aditini me yowie
    niɡ̶icoa eletidi niotaka, codaa me yediatece liweenigi me ditibigimedi lakata.
  bmh-bmh: Yesus nug koli aureun, “Salau du in go dabeleu naliu mui ze sesamoraneu?
    Du tutak gue, gonugau gumaneu du nug usalai mina, go nug ipal salau duailel gumaraimai,
    goagal ee marai damau.
  ctu-BL: 'Lac Yum tsi'' yʌlʌ: ¿Majqui jini xuc''ul bʌ xq''uel e''tel am bʌ cabʌl
    i ña''tʌbal? Jini xq''uel e''tel tsa'' aq''uenti i ye''tel ti'' yum cha''an mi''
    yʌq''ueñob i bʌl i ñʌc'' jini año'' bʌ ti'' yotot che'' ti'' yorajlel.'
  meq-meq: 'Bəy Maduweŋ a mbəɗay faya, a gwaɗay: «Ndo i məsler ŋgwalak eye ada ma
    giye məsler tə metsehe lele eye na, way? Neŋgeye na, ndo nakə ndo i gay ŋgay a
    gwaɗay: “Gatay gər a siye i ndo məge məsler ga hay. Vəlatay wu mənday tə həlay
    eye.”'
  noa-H: '—Pãragpai k''abamgui hajim hanʌm; mua mag chirʌmʌn pãach t''um chi mʌ hiek
    hʌ̈k''a nʌm k''ʌʌnagau. Magnaa, Pãadë hũrbat hajim hanʌm: k''anim nemjö patrón
    hãb simua hich chaaug maagpaawai hich chog hãbamʌg warm k''ʌʌn pörk''apinaa hich
    magʌgpai hich nem t''um jaau pʌabajëm.'
  alp-NT: Eleki Tuhane Iralake be, “Mere ete Auku maka lulua imi lekwe. Tamata makerike
    misete kai nkwakwate eti eni elake ibitikeni kena iono elake ete tamata makerika
    maketaru leke lara manane etesi pela peture,
  san-VEL: tata.h prabhu.h provaaca, prabhu.h samucitakaale nijaparivaaraartha.m bhojyaparive.sa.naaya
    ya.m tatpade niyok.syati taad.r"so vi"svaasyo boddhaa karmmaadhii"sa.h kosti?
  kbq-kbq: Anante Ramo huno, Knare antahizanteti eri'zama'a erifatgo nehania ne'mofo
    kva'amo'a, huntenkeno mago'a eri'za vahe'a kva krinezmanteno, nezama nesaza zana
    kna fatgore refko huzamisia vahera iza'e?
  kbh-kbh: 'Y Bëngbe Utabná tbojanjuá: —¿Nda yomna chë oservená, nts̈amo chë nduiño
    tojtsebos̈cá amá y nÿets juábnaca amá? Cha jtsemnana nda chë nduiño bochjë́ftseboshjona
    chë yebnents̈ënga chaotsanÿenama, y jasama tojtsemna ora chaújuats̈ema.'
  ron-LSB: 'Și Domnul a zis: “Cine este administratorul credincios și înțelept, pe
    care îl va pune stăpânul său peste casa lui, ca să le dea partea lor de mâncare
    la vremea potrivită?'
  pon-pon: 'A Kaun o kotin majani: Ari ij jaunkoa lelapok o lolekon, me a mon jap
    kajapwilada, en kaunda a ladu kan, pwen nek on irail kan ar mana ni anjau me kon
    on?'
  nhe-BL: 'Huan Tohueyiteco quiilhui: “Nicamati tlen aqui hueli tlayacanca tequipanojquetl
    tlen temachtli huan tlalnamiqui tlen se tecojtli quitlalis para quinmocuitlahuis
    itequipanojcahua huan mojmostla quintlamacas tlen itztoque ipan ichaj.'
  sps-sps: Ana Tsunaun biny towa, “Nyo tsue tsuk iny rou viir vainy vavis tana tsoiny
    binun ge muiny binun a suu ana nat a rof. Ayei faarei non a tsoiny binun to te
    pisainy a tsunaun tsunia ma tatagaa ot faarof ir yan mes panainy vainy binun ma
    tatafas rari ya na kainy ainy tana fo nainy fatoobing.
  wnc-wnc: Inikwaiwan Jesuta yake anzing inikut, “Puya amina tapatuta dua mandakake
    natdetdetna anggaman natake noman pasiwik. Puya noman pasike yuwawan kake puya
    toikga inike puya aminde kuyana gata kayuyo ngang iniwik. Gata kuyana yuke sangaapa
    papsa komunekan usanzike yami panong ngang iniwik.
  bus-bus: 'Dii bè: Dén bɛgwari náanɛde làakaridee kɛ̀ à dii è a zĩkɛrinↄ nanɛ a ↄzĩ
    lɛ à pↄ́blee kpáḿma à gurↄↄa ũu?'
  gub-BL: Na'e uze'eg Zanezar izupe. — Mo wiko uma'ereko ma'e ikatu ma'e romo a'e.
    Aze ikatu a'e nehe, izar umuzekaiw kar putar wàpuz rehe a'e nehe. — Emono temi'u
    amogwer uma'ereko ma'e wanupe nehe, aze ima'uhez a'e wà nehe, i'i putar izar izupe
    nehe.
  imo-imo: Awilimuni topondopa nimbei, “Aku iyemu yu kongono tepa kondopa konopu penga
    pepili molorumumu yunge iye awilimuni yunge kongono iyema kongono langi nonge
    waima tembalo kinye moke tepa timbeindo yuni eno nokopa molopili nimu kano kongono
    tepa kondoromo iyemu yu nariya?
  boj-boj: Onaqa Tamo Koba a na minjej, “Kaŋgal tamo yai a areqalo bole ti sosiqa
    gaigai wau bole yeqnu? Kaŋgal tamo di tal lanja na endegsi minjqas, ‘Ni na ijo
    kaŋgal tamo kalil naŋgi geregere taqatnjroqnsimqa naŋgo iŋgi uyqajqa batioqnimqa
    iŋgi anainjroqne.’
  eng-DRA: 'And the Lord said: Who (thinkest thou) is the faithful and wise steward,
    whom his lord setteth over his family, to give them their measure of wheat in
    due season?'
  knf-knf: 'Kë Ajugun aşë ŧeem aji : « In awooŋ nalemp naŧool natit i ajug katoh akţuuŋ
    ţi kadun ki bañaaŋ biki nul, ado kawul baka kafah ki ŋdeey ki baka uwoori ubanle.'
  san-KHM: តតះ ប្រភុះ ប្រោវាច, ប្រភុះ សមុចិតកាលេ និជបរិវារាត៌្ហំ ភោជ្យបរិវេឞណាយ យំ
    តត្បទេ និយោក្ឞ្យតិ តាទ្ឫឝោ វិឝ្វាស្យោ ពោទ្ធា កម៌្មាធីឝះ កោស្តិ?
  arn-NT: 'Feymew Ñidol feypi: “¿Iney am tati küme puwtulechi longko, fey kisu tañi
    ülmen wentru kom elfalkünueyew tañi nieelchi chemkün ta ruka mew, fey akutule
    tunte antü rume tañi elufemafiel tati iyael?'
  zas-NT: 'Badxiꞌ Jesús laan, rëbaman: ―¿Chu lëjt na̱j ziꞌc tijb mojs zaꞌc, nazobdiidx,
    rusaꞌn xpatronx laax lidxaman persi rulenx gra ree mojs rudëë tëëx ni raw reex
    chi rajl hor?'
  ken-NT: Acha akɛmɛ yi bɛ, “Mmǔ bɛtok anɛ achi tɛtɛp nɛ ndɨŋɨndak chí anɛ? Chí
    anɛ chi-bɛtɨk ywi áchyɛ́ yi bɛtaŋ bɛ anjɨŋɨ nɔkɔ batɨ̌ bakʉ̌ bɛtɨk abhɛn bachi
    amɛm ɛfo yi, anchyɛ nɔkɔ bhɔ awap ákɔrɛ nɛnyíɛ́ ndǔ mpok.
