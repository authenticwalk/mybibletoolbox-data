verse: LUK.012.029
translations:
  kpx-kpx: Iale lainaho lovita eta iveve kemo huhu moagagelive.
  okv-H: ungo hotembari isapamane ue indari do indesova avo hotembu hotembu avojo
  tbo-tbo: Awai apo ona anani po awai apo ona umumaya binei ega ona inugonugotuhu
    po ega ona nugonugogeno.
  mal-C: നിങ്ങൾ എന്തു ഭക്ഷിക്കുമെന്നോ എന്തു പാനംചെയ്യുമെന്നോ അന്വേഷിക്കരുത്; അതിനെപ്പറ്റി
    വ്യാകുലപ്പെടുകയുമരുത്.
  grc-SR: Καὶ ὑμεῖς μὴ ζητεῖτε τί φάγητε, ⸂ἢ⸃ τί πίητε· καὶ μὴ μετεωρίζεσθε.
  bgc-bgc: अर थम इस बात की टोह् म्ह ना रहो के, के खावांगें अर के पीवागें, अर शक ना
    करो।
  khz-khz: Gaura pakurai ragai pio poe-irauirau, toma irau rakagau goganina e goniuna;
    e ragai pio tugamagi-vekwalavi maki.
  deu-TKW: So trachtet auch ihr nicht, was ihr esset und was ihr trinket, und lasset
    es euch nicht umtreiben.
  zsr-NT: Qui lë ni naꞌ, cutu güiꞌ ládxiꞌliꞌ le ral‑laꞌ gáguliꞌ, len le ral‑laꞌ guiꞌjliꞌ,
    len cutu ubi uguíꞌi ládxiꞌdauꞌliꞌ.
  lin-lin: Bomitungisaka te na tina na biloko ya kolia to ya komela, bolongola yango
    na makanisi na bino.
  hns-NT: 'Toelog khaai pieje ke biese me na hardam sotjiehe aur aapan man me na poetjhiehe:
    ‘Ham ie sab tjiedj kaaha paabe?’'
  noa-E: Pãach thach khö nʉm dʉ̈i dödöjö döju chan oob pãrau atcha khĩirjumiet ajim
    anʉm. Wa jãga pãachdëu nem ig nʉm paarpajujã oob khĩirjumiet.
  eng-EMTV: “And do not seek what you may eat or what you may drink, and do not be
    anxious.
  mib-NT: Núu súcuan te ma nácani cuíhyá ni rō ndese caji rō ndese coho ró.
  lif-NT2: चामा थुङ्‌माओरक् खिनिॽ निङ्‌वाॽ मे़बिरे़म्‍मिन्‍ने़ॽओ! खे़ल्‍ले़ लागिग
    निङ्‌साम्‍मोआङ् मे़ध्‍ये़म्‍मिन्‍ने़ॽओ,
  xnj-xnj: “Na nyenye mkotoka kuhololela neju ndava ya kung'ahikila kuvya mwilya kyani
    amala mwinywa kyani.
  mmx-mmx: Kuren la nemen nimi mita doma solo i do miba an lavanga salai la mina in
    lavanga salai.
  cbr-NT: Añu ñu caramina piti 'ain, añu ñu caramina xëati 'ai quixun camina bënëti
    masá nuituquin sinántima 'ain.
  tee-NT: Pus ni yuchi ju Dios ju cataxtakniyan ju tuch'i makt'asq'uiniyat'it pus
    jantu alhamak'aninint'it tuch'i a'uya'it'it u tuch'i ak'ot'a'it'it.
  eng-LSV: And you—do not seek what you may eat, or what you may drink, and do not
    be in suspense,
  cak-NT: Romari' rix man tich'ujrisaj-iwi' nicanola' ri iway y ri iwuq'uia'.
  pah-NT: —Tape'ag̃ataruhui ti penhimbi'ua rehe! Tape'ag̃ataruhui ti hehe pejipy'a
    nog̃atuukare'yma.
  sja-NT: Tachi Ak'õrepa mãgá ichia ooda pia ak'ɨ bapari perã, k'ĩsia jõnanáatɨ jɨrɨdait'ee
    ne-inaa k'odait'ee maa-e pɨrã ne-inaa todait'ee.
  xed-xed: Ma laghu kuni da ndana skwi dzaʼa kuni zay nda skwi dzaʼa kuni say.
  mks-NT: Ta a̱ ndícani ini ndó ndaja caja ndó ñe̱he̱ ndó ña̱ cuxu ndó xi̱hín ña̱
    coho ndó.
  gfk-S: Ma waak mu manga lilik uta ira so mu na en ma mu na mame. Waak be mu ra nginarau
    ta kakarek ra linge.
  bmu-bmu: “Mewö aiga iŋini mewöyök malmalŋinaŋgöra mötkurumkurum kude akŋe. Mi aka
    lömböriba kewö jibepuk, ‘Nini mönö wani nene aka wani o nembinak?’ Mewö jiba uruŋini
    miaŋgöreŋ kude ala urueret aka urukönöpuk miwikŋaibepuk.
  dgz-dgz: Menan, taba kaum ega yoa ya tane. Imuya gop ya anuiwanian.
  eng-GNV: Therefore aske not what yee shall eate, or what ye shall drinke, neither
    hag you in suspense.
  zaa-NT: Acca lebi'į nna, bittu nùyue ga tsé'e le por ti'iỹa ccá le nu í'ya go le,
    bittu gulaba xàttagá latsi' le qui'ni làa etù la'ỹeni qui' le.
  eng-WEBSTER: And seek ye not what ye shall eat, or what ye shall drink, neither
    be ye of doubtful mind.
  guh-guh: Bajaraxuata pëtsa pasivanajamatabëxainavanapame ëpanexaejavanexa, ëpanematavëjëaapaejavanexa
    ata. Biji rajane pajumecovënëtavanapare Dioso.
  bon-bon: Weeme ngenecu gone deedei piiyepu niiye cabu me yaacranemuye; gonerage
    ngenecu mäpu me äbita.
  nhw-BL: Huajca amo ximotequipachoca catli anquicuase huan catli anquiijise,
  mgw-mgw: “Bai, kanemube na kyukala kwa kwiauya pala kilyo au so nywa.
  swh-ONEN: Wala msisumbuke mioyoni mwenu mtakula nini au mtakunywa nini. Msiwe na
    wasiwasi juu ya haya.
  wbi-wbi: namungajihangajisiaghe kwiti mulia kiki nambe munyua kiki, nambe namungavisaghe
    nu vwoghofi.
  bba-bba: I kun ye i ko di, kɑ ye i ko nɔ tɔnɑn kɑso mɔ̀, kpɑ i n wurure yen sɔ̃.
  eng-KJVCPB: And seek not ye what ye shall eat, or what ye shall drink, neither be
    ye of doubtful mind.
  kgk-NT: —Ani erejapura teĩ ani erevy'are'ỹ teĩ ne remikotevẽ-rehe. Ere rei rei nde
    py'a-py, “Mba'e tipo ajapo-ta ajohu hagwã xe remi'urã, xe ay'u hagwã?” ere rei
    nde py'apy-py. —Ani erejapura eterei teĩ ne remikotevẽ-rehe.
  waj-waj: Dee nnoorivai nnaarannee? Dee yeennavai nnaarannee? Ivaara sa pinaama yaata
    utuatee. Sa ngia airi yaata utuatee.
  ekk-PKP: Ärge olge mures sellepärast, mida te sööte või joote − ärge muretsege sellepärast.
  mpx-mpx: Bahi atemiu ni bwanabwana ge nuku nuwanuwatu hauna nuku an o ebo hauna
    nuku im.
  wbp-wbp: “Nyurrurla marda kankulu miyi-wangu manu ngapa-wangu nyina. Ngulaju ngula-juku!
    Kaaturlu kanyarra warrawarra-kanyi-jiki. Yapa-paturlu nyampurla ngurungka kalu
    warrarda jata-nyanyi miyi manu ngapa ngarninjaku. Yalumpurra-piya-wangulu nyinaya!
    Kaatu kanyarra Warlalja-Wiri nyina nyurrurla yapaku. Kuja-jangkanya, jata-nyanja-wangulu
    nyinaka miyiki manu ngapaku! Manngu-nyangkalu yungunkulurla jungarni nyina nyanunguku.
    Ngula-jangka kapu-nyarra yinyi miyi manu ngapa ngarninjaku.”
  luo-luo: Kendo kik uket chunyu kuom gima dicham kata madi madhi, kik uparru kuom
    mago.
  nhe-NT: Huajca amo ximocuesojtinemica tlaque inquicuase huan tlaque inquise,
  aii-aii: ”ܐܲܚܬܘܿܢ ܠܵܐ ܬܲܚܡܸܢܝܼܬܘܿܢ ܡܘܼܕܝܼ ܒܸܬ ܐܵܟ݂ܠܝܼܬܘܿܢ، ܝܲܢ ܡܘܼܕܝܼ ܒܸܬ ܫܵܬܹܝܬܘܿܢ.
    ܠܵܐ ܫܵܓ݂ܫܝܼ ܚܘܼܫܵܒ݂ܵܘ̈ܟ݂ܘܿܢ.
  esk-NT: Isumaalukasi niġił̣iksrapsitñik imiłiksrapsitñiglu.
  msb-msb: Kaya ayaw kamo pagparapalipong kun nano man an iyo kaunon o inumon. Ayaw
    kahandal!
  cpa-NT: Tsa¹jmóh³ hniah¹² ju²hí³ dsøa¹² hi² cǿh³ hǿgh³ hniah¹².
  dso-dso: “ଆରି କାଇଟା କାଇବୁ ? ବଲି ଚିନ୍ତାକରି ଲାଗିରୁଆନାଇ,
  meu-meu: Taunabunai, aniani ḡaudia basio tahu, bona lalomui basie daradara.
  yva-NT: Maisyare omaisy, vemo wasanuga mamauno wapa ana wadaisye muno wapa ana wadamaname
    rai jinya.
  dgc-dgc: Kanya sikam, éy diyan kam mégisip a mégisip éng ahe i paketan moya ta kanén
    moy sakay ta inumén moy; diyan kam mabalisa ta éya.
  zpm-NT: '’Tsodraa to zhgab sca, guiab to: “¿Pa griee pe dioow ne, pa griee pe dio
    ne?”'
  hix-NT: Anyahrà kom hoko roro ehutwahra ehtxoko, kekon xarha tà. Owokru kom hoko
    roro xarha ehutwahra ehtxoko. Àro hoko rma, oseryehokahra ehtxoko, ohnawonye,
    kekon hatà.
  sim-sim: Uwa osik avak mbele mbele akwanjik ji hishihi ji holowa hala.
  npi-ULB: के खाऔँला र के पिऔँला भनी नभौतारिओ र चिन्ता नगर ।
  cgc-cgc: Dili kaw sali ta isip daw ino kan-enen nyo daw inemen. Dili kaw man sali
    ta palibeg.
  tim-tim: Akto wan me wan nembaen me tugât gain gain membaen dâm aregât bo hanokoakbi.
  yor-yor: Kí ẹ má sì ṣe lé ohun tí ẹ ó jẹ, tàbí ohun tí ẹ ó mu, kí ẹ má sì ṣe ṣe
    àníyàn nínú ọkàn.
  wos-wos: Guni satenguka hénoo, satenguka hulinguka akwi hwakéhafi yata wun jooka
    wambula saré warékékénguni.
  emp-NTPO: Maʌ̃ carea ab̶abe cod̶i careabemada, dod̶i careabema sid̶a jʌrʌrãnadua.
    Jũmawãyã crĩcharãnadua.
  eng-F35: Do not concentrate on what you may eat or what you may drink; do not be
    anxious.
  ind-ind: “Jadi, janganlah kuatir tentang apa yang akan kamu makan atau minum.
  pes-OPCB: برای خوراک نیز نگران نباشید که چه بخورید و چه بنوشید! غصه نخورید، چون
    خدا روزی شما را می‌رساند.
  mpt-mpt: ibo mo funanibta Ni imena aayao fatda dlota dowonomabbione? gabianibta
    funimibe!
  ssx-ssx: Kutu piliekema꞉ ikana꞉ma꞉ta꞉ Ya nolo polo ne ikali hanema꞉ epea꞉ka꞉na꞉
    mulua꞉pe laa ka꞉nda꞉ma꞉ na homo hapa꞉peke.
  mkl-mkl: I mɑɑ̀ yɑ dɛ mii iyi ɑɑ jɛ ŋɑ wɑlɑkɔ mii iyi ɑɑ mɔ i mɑɑ̀ weeweɑò ŋɑ.
  gaq-gaq: ଆରି ମେଃନେ ନେଚଙ୍ଗ୍‍ଏ ଆରି ମେଁନେ ନେଉଗ୍‍ଏ, ଆତେନ୍‌ ପେ ଆତୁର୍‌ଗେପା କି ଚିନ୍ତା ଆଡିଙ୍ଗେପା,
  gof-RNT: Hessa gisho, ay miino woykko ay uyino gidi un77ettofite.
  unx-unx: “ଆଡଃ ଚିକ୍‌ନାଃବୁ ଜମେୟାଁ ଆଡଃ ଚିକ୍‌ନାଃବୁ ନୁଁଏୟା ମେନ୍ତେ ମନ୍‌ରେ ଆଲ୍‌ପେ ନାମ୍‌ବାଡ଼ାୟା
    ଆଡଃ ଆଲ୍‌ପେ ଉଡ଼ୁଗେୟା ।
  gah-gah: Lekeza lakagata gululusi nigiliki leza nana netá natunimó neve, itó nana
    zahí nagamí natunimó neve liki mulutini itemilo.
  lcm-lcm: Mi ago ta gule an ta mi angan a sa vo mi inum a sa. Mi ago ta uli urui
    an.
  aer-aer: “Kenhe arrantherre merne-kwenye-arlke kwatye-kwenye-arlke anerrirreme apeke.
    Kele mwerre-arle! Ngkartele arrenhantherrenhe arntarnte-arerle-aneme akwete. Ayenge
    alakenhe angkeme, alakenhe rarle Ngkarteke akutne areye-arle itirrerlte-anemenge.
    Kenhe tyerrtye ahelhe nhenhe-arenye areye-arteke anerrirretyale! Kenhe Ngkarte
    Rarle arrekantherre Akngerre aneme. Alakenhe ikwerenge anteme merneke-arlke kwatyeke-arlke
    atheke-irrerirretyale! Ngkarte alkere akertnele-arle, Re ingkirrenyeke anthurre
    itelareme iwenheke-arle arrantherre ahentye-anemeke re anteme arrenhantherrenhe
    anthemele-arle.”
  qvc-NT: Chayri ama llakiyllapachu, ¿imataraq mikushaq? ¿Imataraq upyashaq? nishpaqa.
  tgl-ULB: Huwag hanapin kung ano ang inyong kakainin, at kung ano ang inyong iinumin,
    at huwag kayong mabahala.
  cbs-NT: Jaskaken yuda dasibibu mai jidabi anuabu piti inun tadiwen kemukin benakubaunmisbuki.
    Jakia matudan, man betsaki. Matun Epan matu unainwen taea ja piti inun tadi man
    bikatsis imisdan, ana jas shinain jawen dabanan iyamakubainxankanwen.
  xtm-NTPP: Te chukan kúu ja má jin ko ndi ini ni te jin ko kuxii ini ni ja ma jin
    ni'i ni nawa jin kaa ni nawa jin ko'o ni.
  nnq-nnq: “Yene makapweleje nukuwacha, nniaganga nike andaje nywaganga nike.
  bao-NT: To biri mʉja ca baapere, mʉja ca jinipere, tʉgoeñarique pai ama nucũ yujuticãña.
  san-ORI: ଅତଏୱ କିଂ ଖାଦିଷ୍ୟାମଃ? କିଂ ପରିଧାସ୍ୟାମଃ? ଏତଦର୍ଥଂ ମା ଚେଷ୍ଟଧ୍ୱଂ ମା ସଂଦିଗ୍ଧ୍ୱଞ୍ଚ|
  rmn-rmn: Ма родэн, со тумэнги тэ хан я со тэ пиен, ма керэн касэвэти адалэстар.
  huv-NT: Icona nde meyacan imeajtsan wüx leaw apmeatiün menganeowan.
  otn-NT: Nu̱ya 'yo ma̱thoguitho di tu̱ ni̱ mmʉi ha gdi hyoni̱ te gui sihʉ.
  nop-nop: “Unduŋ doktiŋa helemahelemaŋ maŋgoŋ nanim yoŋa welemulap mu taneeŋ.
  obo-NT: Yo kow'd kaaggow no iyon dobbo en od poomdommon ko ondan kos od kannon woy'd
    inommon dow.
  kca-kca: Щӑԓта, аԓ кӑншаты, нынан мўй ԓэты пӑ мўй йищты, аԓ пӑ нумәсаты.
  cak-ENT: Romari' rix man titz'om pena nicanola' ri ivay y iya'.
  lif-NT: ᤆᤠᤔᤠ ᤌᤢᤱᤔᤠᤀᤥᤖᤰ ᤂᤡᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ ᤔᤧᤒᤡᤖᤧᤶᤔᤡᤴᤏᤧ᤹ᤀᤥ᥄ ᤂᤧᤸᤗᤧ ᤗᤠᤃᤡᤃ ᤏᤡᤱᤛᤠᤶᤔᤥᤀᤠᤱ ᤔᤧᤎᤩᤧᤶᤔᤡᤴᤏᤧ᤹ᤀᤥ.
  mie-NT: Túsaá de mā nácani cuécá inī nū nāsa cajī nū nāsa coho nú.
  san-TIB: ཨཏཨེཝ ཀིཾ ཁཱདིཥྱཱམཿ? ཀིཾ པརིདྷཱསྱཱམཿ? ཨེཏདརྠཾ མཱ ཙེཥྚདྷྭཾ མཱ སཾདིགྡྷྭཉྩ།
  qve-NT: Saynaqa, amayá afanakuychishchu nitaq preocupakuychispashchu, mikhunaykichismanta
    nitaq tomanaykichismantapas.
  pao-NT: Tamme sakwa yise gi suda sokwamapana ka te tukakwuna, ka te hebekwuna kadoo'ookoo.
  cbu-NT: Ashiriya, kamareemaritis misha, katungtseemari chinarintspa, itaru Apanllush
    izuuru tachitamaam chinangtsa.
  usa-usa: miráinaq keráwáqá ‘nóin-aawaraq nánúnataabi nói-nonaq nánúnataabiyo’ téqa
    netuq-túyánámmá íma ítáaro.
  soy-soy: Áni kɑpɛ nɔ́mɛnɛ́círɛ nfɑsimɛ́ tɑ̃ tɛ yo kɑni yɛ́ li nɛ́ɛ yo kɑni yɛ́
    n ntí. Lɛ̃ ɑ́i kɑpɛ nfɑsimɛ́ nɔ́ n we.
  hui-hui: Anigo tí iba hinabi agi nalu holedabe lowa mini dege dindi ho nahalimu.
  amf-amf: “Ta ‘Wodi haroo itso? Haroo wuco?’ hamayse qaabeebhode.
  quc-NNT: ¡Mixok b'a' il che jas kitijo, mixej k'u iwib' rumal wa'!
  dob-dob: “Ta wate geyaꞌabo wanuwanuwa sinabwana nai waꞌateꞌate saꞌala masula be
    bwasi manudi.
  wrs-wrs: Manam yimba elsusva nengeuvmona vevav nomba, innem eva pom hlalm. Yimba
    manam duusva mindnamba vivav innemba. Puehalnindva mindnamba duus viv innemba
    aslalalmba, doa heva os yimba owai, Sesoa arapev himba doa yenamba nunglini, himba
    innem aslalv. Doa yeoa ehlana andra viu, Sesoatindim patvunilm, memba andramendekli.
    Wo os Sesoava hevpa yemba innemba daswolvav.
  mca-mca: Ekheweli'ƚ, hasu'uj natawje'meteni'iƚ qu' mowo'oƚiikii pa'qu' etuji'ƚ qa
    pa'qu' iya'aƚji' iye.
  kiw-kiw: “Kamia raꞌuri-ha iraromoi-ra, iiho-ra, idioi-rai eito, pauo iraromoi bia.
  tzo-TZC: Jech o xal ti voꞌoxuque altic ti xvulvun avoꞌntonic ta saꞌel ti cꞌusi ta
    xaveꞌique, ti cꞌusi ta xavuchꞌique.
  mya-mya: '``အ​ဘယ်​အ​ရာ​ကို​စား​ရ​အံ့​နည်း၊ အ​ဘယ် အ​ရာ​ကို​သောက်​ရ​အံ့​နည်း​ဟူ​၍​စိုး​ရိမ်​ပူ​ပန်
    မှု​မ​ရှိ​ကြ​နှင့်။-'
  gng-NT: Ninbi la cère mɛn niʼnun ń li mɔ́n ni li ji bà nin ni li ñu bà bo,
    ki la cère iyɛnmaale ń li jɛ̀ndeh nɛ.
  cbi-NTPO: Tsa' mitya, umaa tyee finuj deewa, tsenmin tyee kujchinuj deewa tya' llakindya
    pensa jutyudei.
  ikk-NT: '''Ya wụ, atọlẹ ni e ro ihiẹn ụnụ jẹnkọ d''e ri lẹ ihiẹn ụnụ sikọ d''a ra;
    esọngbulẹ ni enwẹn ụnụ banyen''ẹ.'
  leu-leu: Muta mamaxus pana so ta mo mi taa ngane o nume.
