    deɛ wɔde bebree ahyɛ ne nsa no, ɔbɛbu bebree ho nkonta.”
  aoj-aoj: Apaꞌ epen mamahina nandaꞌ maoli owaꞌ negawa okom dembinai ananinaia ma
    nendaꞌ waf fendahama afamba negefaꞌ akafimiafi, atiasi dembinai nohan saꞌombel.
    Eaꞌ epes mamahisa anis daias sogasoꞌasa hiahaom hiami sasoꞌas sugumafiami, anaf
    epes isimba siꞌipas sogwamasam wapani mikilaꞌ fowaꞌ saliꞌ sagasoꞌasami.
  cbv-cbv: Obohjeéhtih, ded teo wʉ̃hniboó ã maáh ã weñat pínahdih tʉ́i jéihcan, yeejép
    ã chãjachah, ã yéej chãjat jíib bʉ́dí ãta peéh chãj tagaá. Obohjeéhtih, ã tʉ́i
    jéihcatdih ennit, caandíh peéh chãjna yʉhna, nʉmp ã pʉ̃ibipna caá. Pánihna, deddih
    tʉ́i chãjat pínahdih Dios bʉ́dí ã jéihyanachah, tʉ́i jepahat caá náahap. Ded maáhdih
    cã́acwã bʉ́dí wʉtat wẽpatdih ĩ wʉ̃hʉchah, tʉ́inijeh wʉtat caá caandíh náahap”,
    Jesús ãt niijíp wʉt jĩ.
  taw-taw: Takaw ne agak ak pen ma nepal tɨmel gɨnɨgabal okok, ne kɨlop sɨkol pakɨnɨgab
    agak. Pen anɨb ak tek, God kɨlop tap awl ñɨl, pen anɨb ak tek ñɨlaŋ agɨnɨgab agak.
    Pen tap kuŋay nep dɨ ñɨn adek kɨlop ak lek, pen abe tap kuŋay yɨbɨl yɨp ñɨlaŋ
    agɨnɨgab agak.
  jic-NT: Mozo p'a wa ma selé tsjan jos jupj patrón ca nacj. Malala liji wa jupj ca
    nacj. Malala la tjiji mpes jupj patrón tsjicj way p'in ca cus ntülüs jupj. Tsjicj
    way p'in ca nsüpüs jupj, ma seletsja mpes. Nin p'iyá Dios lal. Dios pülücj jas
    tji'yüsa la tjiji jomozá, jos wa jomozo niná pajal 'üsüs tsji' liji jupj mpes.
    Dios pajal cus tjep'ya'sa jomozo 'ücj tsji' la mijis jupj mpes, Dios jos mozo
    niná pajal 'üsüs ca tsji' la mijis jupj mpes —nin tjevele Jesús.
  zap-NT: Per le mos ne nandet gan pe rlaan xpatron men ylaa men, lex rlaa men ne
    rzëël sakzi men, beeytee sakzi men. Porke men ne wseleedx Dëdyuzh gyelenyenii
    lo, ntozdee ndal ne rap men degne ylaa men. Zenga ke men ne wdee Dëdyuzh poder
    lo, ntozdee ndal ne gakgyii Dëdyuzh lo men.
  wer-wer: Ën ru namp kaöapë këm ngönten köpël wë omnant pës mööpna salöt ëëpna pöp
    kaöapök pës kaö namöön ëëpnaat. Pötaanök nem kaalak waisuma pötak ko ëak ön. Namp
    pi omnant kësang mampnaap këët kësang tapël koirën pangk ëëpnaat. Ën namp pi ya
    kaö tapël menaupök kosang ngentiak ya kaö mëmpna pöp kësang tapël koirën pangk
    ëëpnaat.”
  ipi-ipi: '@see-verse:LUK.012.047'
  qul-NT: Pichus mana yachaspalla castiganapaj jina ruwan chayka, pisi castigaska
    canka. Achqha jap'ekajmantaka, achqhata mañanka; achqha jap'ejka, achqhamanta
    cuentata konan canka.
  urw-urw: Bangeagako, sarua mogoi güre baba, eregeamüb ututun sibamgarge baba, gege
    degi kabia geaga, bangeagako, eregeamde fanamere oreregeaga. Fere gürenakuti daba
    daba epüra fanam deginwaib baba, nini daba daba epüra fanam maig toweregegin.
    Fere gürenakuti fere güreb kube gam daba daba epüra fanam diferegin baba, bana
    wawedi maig daba daba epüra fanam namana maig toweregeaga.”
  rmy-GURBET: A okova sluga savo ni džanglja e gospodaresi volja, a ćerda khanči sose
    ka avol mardo, ka marolpe zala. Kase dija pe but, but ka rodol pe lestar. Kase
    poverimo but, po but ka rodol pe lestar.”
  ter-NT: Itea enepone ákoti exâ ne ahá'inoa pátarauxa, yusíkoti váherexea ítuke koane
    motókeyea xu'ínayea ipíhoponeokono, itea ákomo áxuna kíxoakumo pátarauxa yehépoke'exea
    ipihápana. Vo'oku enepone xâne ênoti pónekonoke, konokoâti enó'iyeamaka únatinoe
    koekúti ítuke, pôreupo vo'oku enó'iyea pónekonoke. Kúteanemaka koêku ne xâne xu'ínati
    ípara, koati konokoâti enó'iyea pôreupo anu'úkopati ne yé'akeye pónekonoke —kíxoane.
  bmr-NT: Jaanotɨ saafi gaajatɨɨbo imitɨnoco omoonɨhachiijɨ mɨɨdɨno aamɨcafeteji.
    Mɨɨro Moocaanitɨ guiraano agaayɨcɨhinɨɨboco, bu guiraajino idilluno. Jaabadɨro
    guiraano ificusuuboco, bu guiraajino idilluno.
  fuf-fuf: Kono si tawii non ontigi andaa faale jom mun on, o waɗii kuuɗe fodduɗe
    e donkineede, o foccete ko hawri. On okkoraaɗo ko ɗuuɗi ƴantete ko ɗuuɗi, awa
    kadi on halfinaaɗo ko ɗuuɗi landitoyte ko ɓurti.»
  mwc-mwc: Saba meo saibisaibirina ana bada ana waina kega i kuiri, ba saroba yaunina
    wosena i wosei wai, kona kega ina kwapu sakiyei. Iyabosi wata pesarina i bereisi
    wai, ereonowasi karisi yai e waiwaini pesarina ina yauni. Ba kotoi wata kaikapo
    sakina i berei, potaina kairavina wai, yebo e waiwaini kaikapo sakina, karinai
    ina yauni.
  bhl-bhl: Kate nimin weng afak kunum ite mak akalem kamok em ibolow fukunin be kilele
    kal kelinba kesomi, wa kukuw keliw tewe, kamok e ilo ilum fong gel kuw duyemsomi,
    fong gel kuw yen feiw koyemoke te. Yu kilele kililina! Nimin kawtiw ite mak Sunbin-Got
    e ilo fian eisneng mak duyemeko, ‘Yu kilele ateboliwka!’, yange tewe, kawtiw biim
    dulum elo e iti fian eisneng dakalako, ‘Makso makso dukunemina!’, angoke kasike.”,
    yangse kale.
  ons-ons: Ŋo qelit mama eŋane ware ware mane eŋe suainane don dere ŋaŋae more qewoloŋgi,
    kumunam suaineŋo qeqe wane rokop, ŋo siluŋ nigatneŋo qe more makoboe kayake. Ŋei
    mane eŋe kine kine manerop yoboneka man maneo, yemo eŋe weleine yoboneka maingeake.”
  con-NTPO: Tsa'ma majan sema'su na'su in'jan'choma atesumbipa tsa'caen ñotsse tsombian'da
    re'riccoe tsu tisema ma'ppiya. Nane poiyi'cco majan ti'tsse isu'ta ti'tsse tsu
    tsoña'cho. A'ija majanga ti'tsse afe'ta ti'tsse tsu tsendeccune in'jan'faya.
  ghs-ghs: Abi teei ruume quba oberama eetemi noke isakiqata teete pobitakoi, qate
    teeho gesina mina oomi noke soopara baura samaneke moitemi noi oho isakita ttuma
    mina aimakoi, mae noi baura sesero eetaquko noi oho ipike quba bamenomanipamu
    saridzakoi. Oi teeho bahe noho isaki mina kekeni.
  peg-peg: ମାତର୍‌ ଇନେନ୍‌ ପୁନ୍‌ୱାଦାଂ ମାଡ୍‍ତିନି କାମାୟ୍‌ କିଜ଼ି ମାନାନ୍‌, ହେୱାନ୍‌ ଅଲପ୍‍
    ମାଡ୍‍ତାଙ୍ଗ୍‍ ମାଡ୍‍କିୟାଆନାନ୍‍ । ଇନେରିଂ ବେସି ହିୟାଆତାତ୍‍ନା, ତା ତାକେଣ୍ଡାଂ ବେସି ଦାବା
    କିୟାନାତ୍‌ ଆରେ, ଲକୁ ଇନେନ୍‌ ତାକେ ବେସି ହେଲାୟ୍‌ କିୟାତାନ୍‌ନା, ତା ଲାଗାଂ ବେସି ଦାବା କିନାର୍‌
    ।”
  txu-NT: Nhym bep õ àpênhja kute õ bẽnjadjwỳrja kabẽn mar kêt, me'õ kute memã kabẽn
    jarẽnh kêtkam, ne ren arĩk ar ba, kam ne ren õ bẽnjadjwỳrja bôx ne kam ren me
    kaprêprêk ngrire, meo bikẽnh ngri mex ne. Nãm me ren te mar mex ne tu ate krãn
    ar ba nhym ren prĩne meo ajkẽ. Nhym bep kati, me kute mar kêt, kam ne bôx ne ãm
    meo bikẽnh ngri mex ne. Metĩndjwỳnh ne apỹnh ar amã mỳjja ngã, ne ar amã ar adjê
    mex, ar ano mex, ar ajamak mex ar amã kungã, o ar kum adjàpênh kadjy. Dja abej
    ar akukij ne ar amã, “Nãr, ije ar amã ar ano mex, ar adjê mex nhõrja, mã ne gar
    kam nẽ? Djã ne gar o adjàpênh mex ne?” Kute me'õmã mỳjja kàjbê rax nhõrja gêdja
    o kum kàjbê àpênh rax jabej kukij. Nhym bep kute me'õmã mỳjja ra:x nhõrja gêdja
    o kum àpênh ra:x jabej kukij.
  eng-WEBU: but he who didn’t know, and did things worthy of stripes, will be beaten
    with few stripes. To whomever much is given, of him will much be required; and
    to whom much was entrusted, of him more will be asked.
  gnw-NT: Ẽrei ime yave uyeyocui vae uicuaa'ã ipatrón iporoyocui vae, yepe tẽi uiporarata
    co uyapo'ã ipatrón iporoyocui ramo, ẽrei ipatrón ndarau uiporaraca ete chupe.
    Echa'ã ipatrón uicuaaca yave jembiocui pe iporoyocui, icavi co jembiocui uyapo
    vaerã uicuaa vae rupi —jei—.
  mux-mux: Akiliinga-pe “Ti.” nimbá mele mimi-sipa naa piliipaliinga walu-sipa tepa
    kis-simba yambale yunga auliele-ni ‘Mindili layesele mele nupili.’ nimbaliinga
    laye-sele mele tomba. Yambu méle pulele siring liipa nusurum yambale “Pundu toku
    méle pulele si.” ningí. Yambu “Méle pulele nokuku mului.” niring yambale “Kelku
    méle pulele si.” ningí.” ⸤nirim.⸥
  maj-NT: Tu̱nga nda̱ musu̱ xi najmi be ni xi mjehe̱ nda̱ nti̱a̱ha̱ ko̱ títs'ín ni
    xi tjíhin nga n'e̱ kju̱a̱ha̱ ra̱, kui xi chuba ni̱yá s'e̱he̱. A̱t'aha̱ ngayjee̱
    xi ts'ati ni xi kits'ínkjáíhi̱n, kui xi ta̱ ts'ati ni xi ku̱i̱nchí ngáha̱ ra̱.
    Ko̱ xi 'yún tse ni xi kin'e kunntá, kui xi ta̱ 'yún tse ni xi n'e̱nisi ngáha̱
    ra̱.
  bkq-NT: Mâkâ tywymâry aiedyse ato nutuba tawylygue aniempyra awyly waunloma âdiempa
    kulâ ise âsenagazedyly, adyeseim aniempyra itobyry wâgâ. Tâwaneim, adyeseim tutuze
    kulâ, aietânry olâ, iwymâry toenzepa enagazenehonze aniempyra atobyry wâgâ — kely
    Jesus.
  kue-kue: Ba kongun yomba ta ye pirkre taragl ta eran ana kane enambuka panan ye
    kumba kuri ta borambuka. Yomba taragl merkinde inaglkwa ana taragl mere tenaglkwa.
    Yomba ta taragl merkinde tenaglkwa ye taragl mere ikine endinamne dinaglkwa.
  cot-NT: Cotanquitsiquea iriraquea yashintajitaca teeca intsateji inintavecaca ashincarica,
    impeacaaguevequemparoquea teeca irininteji ashincarica, aatomajaca itavatavaajitiri,
    teetarite intsatenica. Quericacaquea itsatacaamajajiqueca, inintajitiroquea inquempetaquempaquea
    iriatimpa inquempetacaamajaquemparoquea querocagueti icojitaquerini itsatacajaiquerigueti.
    Quericaca yojocamajajitica oshequi, inintajitiroquea irojocamajajitajeneriquea.
  bnp-bnp: Pali a bolekori i uka ma i lohoka vona a ningaru na viri dagi vona, lakea
    i rata ruru a maki, bara ni ubi popote kunana. A viri a Vure i habi a leho i kupo
    vona i uka ma ge made tavula. A Vure i ngarua ge vakabele a kanena i kupo.
  apn-NT: '@see-verse:LUK.012.047'
  ctp-NT: Xka la msu nu ja ngwa biyaꞌ tiꞌ sa ñaꞌan tñan ngulo xꞌnan yu ꞌin yu, chinꞌ
    la nu tiꞌí kaja ꞌin yu bra kanꞌ; siyaꞌ la chinꞌ jwiꞌin xꞌnan yu ꞌin yu, ni siya
    ndiꞌin chaꞌ lye ꞌa kaja nu tiꞌí ꞌin yu siꞌya tñan nu ja yꞌni yu kanꞌ. Bra nu xnun
    nten kaꞌan ꞌa tñan ꞌñaan, bra kanꞌ ndiꞌin chaꞌ kuꞌnian kaꞌan la tñan chaꞌ ꞌin
    neꞌ kanꞌ. Loꞌo Ndiose, si ta Ni tyun lo chaꞌ suꞌwe ꞌñaan, kwiꞌ ngwañaꞌan tyun
    lo tñan ndiꞌin chaꞌ kuꞌnian chaꞌ ꞌin Ni.
  bre-BRG: Met an hini n'en deus ket hec'h anavezet, hag en deus graet traoù din a
    gastiz, a vo skoet warnañ nebeutoc'h a daolioù. Goulennet e vo kalz digant an
    hini en deus bet kalz, hag e vo goulennet muioc'h c'hoazh digant an hini a zo
    bet fiziet kalz ennañ.
  opm-opm: Atamreipat han oh orhornong papat han ohe atamreindin oh hanhan hat patim
    atamrei oh er mat atamreim heisup mar sutin ina hatinmat atamreihanoh papat han
    oh apris ohe tamreirnong wamara sutinnong sutiproh orhor Hanhan hat patim iher
    moh daham gar mat kapor atiprohmur. Amaru hat orhor Got orhor tihan atamreindin
    tihan atamreindin isip mat ma napin pat guroh isip mat orhor ihir ha natamreingwe
    dahapatmur. Isip isipnap mat ma napin pat bap gurhe isip isipnap mat orhorwi ha
    natamreingwe dahapatmur pongopri.
  bvr-bvr: Wurra an-nerranga an-mujama an-gata minypa gala marn․gi gun-ngiya an-nigipa
    bunggawa jal a-nirra, minyja nipa an-gata werra a-negiya, an-nigipa bunggawa marr
    warlwarl barra a-jurrburaykujama. Minypa an-gata ana-nga Wangarr a-wuna gun-jaranga
    gun-nga, an-gata an-gugaliya Wangarr jal a-nirra barra nipa jama a-ji. Rrapa minypa
    barrwa an-gata ana-nga nipa Wangarr a-wuna burr-guya gun-jaranga, an-gatiya an-gugaliya
    Wangarr jal a-nirra barra nipa burr-guya jama a-ji.
  wal-wal: SHin ba godai dosiyoobaa erennan lissuwan garafanau bessiyaabaa oottida
    ashkkarai lissuwan guuttaa garafettana. Daruwaa immido uraappe daroi koyettees.
    Appekka dariyaagaa immido uraappe keehi daroi koyettees.
  shj-shj: “Wadi me wexeki yex ngaki käxa ngondeze paye songang ndä wex songang säbade
    päxä bälax winy. Käxa sadoga weg täng mangeng, säpaye täng mange, ndä käxa saposa
    weg täng mange ka mendäng, säläge payge täng mange.
  zad-NT: Per beena' bi ṉezi bin cheeni x̱ane'na' gone', na' chone' dii chonan ka
    wsak'zi' x̱ane'na'ne', agalə wsak'zi'teke'ne'. Ḻa' beena' be'lenyeṉee dill' nakan
    gone', chonan byen gonyeṉee ka bzajniile'ne'. Na' beena' ba bene' lall' nee gone'
    dii zan dii cheenile' gone', chonan byen gone' yog'ḻoḻte diika' bene' lall' nee.
  kmg-kmg: â moc e bomboŋ-ticnere micdâŋ kâuc bahuc qaqatara bâfuaocmu, e šika afecne
    kiocmu. Moc e wiac ŋemâcne râcne tahac ecnekicnezi fârine ŋemâcne jaha bâfuame
    sâckeocmu. Á moc e gie kâcɋene mucnekicnezi ɋicwânšâŋ kâcɋene jaha bâfuame sâckeocmu.
  aso-aso: Neꞌmine oloseineꞌza gelekeleꞌ izipe gohi maliꞌmo eiꞌ ilineꞌ initekumuꞌ
    guvelesi veꞌmo lulouꞌ gele neineꞌ nemuꞌ ningo gelamo gavoso belelineꞌ votigileloꞌ
    ogo monovo goloso dalineꞌ nene guvelesi veꞌmo mo belelineꞌza nabosa belamoloseive.
    Oꞌmosoꞌmo vauve elo hize eleꞌ o-ngedaaꞌ neive mukiꞌ nene ingine o-ngiduvoniꞌ votigileloꞌ
    di mili vauve ili neniꞌ gono nene hize eleꞌ ilizave lo gelo mineleseive. Ee, Oꞌmosoꞌmo
    gizebo i-nidilizave lo initeꞌ vaiꞌ ngemaaꞌ neivemuꞌ nene aꞌmine ngimineꞌ initetoꞌ
    golo hizi initeꞌ vaiꞌ goloso di-nidilizave lo amuzo molo gele minosa aꞌminemuꞌ
    gizebo ogo minaaꞌ neive.
  uli-uli: Iwe ngo boy la ye togla mele masta la yal ye dipli ngo yesa foru sew formel
    le masta la yal te dipli ila rebe fang yal hagerger le towe kkel. Lepal mele yeramtawe
    ye foru ngo ila lepal le rebe ngaley. Yebe cholop mele yeramtawe be fang, ngo
    be cholop mele rebe faor ngali.
  nin-NT: Uvurr iko wa nggo si hi inkindirr yi nggo aki iko ma wa zha da a bi na ku
    hen, nà ná inkindirr indanda, a ta hlo ma meme. Ihlo ima yi ta ma mi. Abachi ta
    zha shishemi nu unushirr wa nggo Abachi nu ma shishemi nggo. Uwanggo nggo a nu
    ma kri kakami, a taka kpa kri kakami na ku.
  tgk-tgk: Аммо хизматгоре, ки иродаи соҳибашро надониста, кори баде мекунад, ҷазои
    сабуктаре мебинад. Ба ҳар касе, ки зиёд дода шудааст, аз ӯ низ зиёд пурсида мешавад
    ва ба ҳар касе, ки чизи бисёре боварӣ карда шудааст, аз вай низ бисёртар талаб
    карда мешавад.
  acu-NT: 'Antsu chikich inatiri ni apuri timiaurincha antukchau asa, napchau takakmak
    pujaksha iwiaaku pujus jumchik wait wajaktinuitai. Yus aints ainaun nukap susau
    asa ataksha: ¿Nusha itiurkamame? tusa ukunam iniastinuitai. Tura ni uchiri ainaun
    ni nekamtairin nukap susau asa ataksha: ¿Nusha itiurkamame? tusa nunisang ukunam
    iniastinuitai,” Jesús timiayi.'
  cak-WNT: Yac'a ri mozo ri xa ma retaman ta achique ri nrajo' ri rupatrón, astape'
    c'o ri ma utz ta yerubanala' apo, y astape' ri mozo ri' can ruc'amon chi nich'ay
    ta más, pero xa ma que ta ri' xtiban chare. Riya' ma xtik'ax ta ruwi' ri ch'ayquil
    ri xtiban chare. Ruma ri can q'uiy c'a ya'on ca chare, chuka' can q'uiy c'a ri
    xtich'ojix chare, y chuka' ri can q'uiy ri jachon ca pa ruk'a', can q'uiy c'a
    chuka' ri xtic'utux chare, xcha' ri Jesús.
  ebk-ebk: Kun pay nan mafiabfiaor ay chaan nangammu as nan laychun nan amona ay atuna,
    uray mu enatna nan kiapón chi masaplitana, ak-akéttu nan masaplitana. Tay nan
    taku ay naichatan chi ongor at ongor nan manamnamantu ay murpu kan hiya, ya nan
    taku ay naetalekan chi ongor at ongor nan manamnamantu ay murpu kan hiya.”
  spa-PDDPT: Pero el que no la conoció, aunque hizo cosas dignas de azotes, será azotado
    poco. Porque a todo aquel a quien fue dado mucho, mucho se le demandará. Al que
    encomendaron mucho, mucho más le pedirán.
  tke-tke: Mwiimeleli ole ohunonile dhinafuna nabwiinya, aviriganiha goyi yaaye enakala
    vang'ono. Ovahiwe dhijinji, onokohiwa dhijinji; ohiyedhiwe dhothabwa, onolobiwa
    dhothabwa.”
  ruf-ruf: Lekeni imtumwa yula ng'amanyile bae ipfinu pfayabamighwe ne imkulu wake
    apfitende, naye katenda pfihile, imtumwa ayo katsotowighwa chidogho. Imunu wowose
    iyeng'ighwe pfingi, kuna yeye pfitsobamighwa pfingi. Na kwe imunu wowose iyeng'ighwe
    pfingi ng'ani pfitsobamighwa pfingi ng'ani kuna yeye.
  gun-gun: Ha'e rã opatõ oipota va'e ndoikuaai vy ri ha'eve e'ỹa rami ojapo oikovy
