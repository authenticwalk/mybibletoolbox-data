    eƒe dzikpɔkpɔ te la sɔ gbɔ.”
  nuy-nuy: Yagu nubagi-yung-maynji anaa-maa-mijgalmina-yinyung niga nubagi-yung ani-maḻaḻadi-maynji,
    yagu anubani ani-waṉbina aladi yagu anubani-yung ani-maḻaḻadi-wina yamba niga,
    marri amburru-yaarri ambunuumana anggu-mal-bulaynbaj-gala niga. Na-God-maynji
    niga nambani-magana nugurri-wuy, numbunaa-mijgalmina yungguyung, anubani-yung
    numburru-waṉbina nugurru, numburru-mijgalmina maaḻamburrg-galawaj nigawi-wuy.
    Ari nambani-magana niga, numbunaa-mijgalmina runggal-windiyung nugurru. Anubani-yung
