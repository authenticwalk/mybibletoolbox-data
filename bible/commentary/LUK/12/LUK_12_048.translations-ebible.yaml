  kan-2017: ತಿಳಿಯದೆ ಅಜಾಗರೂಕನಾಗಿದ್ದರೆ ಕಡಿಮೆ ಶಿಕ್ಷೆಗೆ ಗುರಿಯಾಗುತ್ತಾನೆ. ಯಾವನಿಗೆ ಬಹಳವಾಗಿ
