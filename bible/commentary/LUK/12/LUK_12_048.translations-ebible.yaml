    pakáwayyá na, iddagán na gapay yù panuppál na sù ipakuá na. Á yù tolay nga ikatalà
    nayù yápu na ta aru nga pakáwayyá na, aru gapay yù iddagán nayù yápu na nga palurotan
    na.”
  bki-bki: Mia toro na im̃auano napano mila na bova memedu ga ka mia avitii vatitig
