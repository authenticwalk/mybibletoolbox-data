    पुष्कळाची अपेक्षा केली जाईल. ज्यांच्याजवळ जास्त ठेवले आहे त्यांच्याकडून जास्त
    मागितले जाईल.”
  snp-snp: Eti enagilafa, lonodo we ya lono aboga kala koli efe ádoto mona nosámami
