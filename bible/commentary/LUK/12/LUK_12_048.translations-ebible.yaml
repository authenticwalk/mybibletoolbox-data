    netamata ma mulalo-mulalo ya itibiti numunawamo ne, loto kolito, ido neta-mata
    muki kiyaba o nedenawamo wenena ya neta-mata kiyaba o nedenawamo lono ma mulalo-mulalo
    ya giminae, loto kolami ne.
  isl-isl: Sá sem hins vegar gerir rangt án þess að vita það, hlýtur aðeins væga refsingu.
    Mikils verður krafist af þeim sem mikið hafa hlotið, því að ábyrgð þeirra er meiri
    en hinna.
  spy-NT: Nteenee chii ake tukul nyēē ‑mēēnkētē kiyēē /kēēmākyinē kule kuyey āmēēbērē
    kayey, mēēbērē nyōōru ꞉nyoo ng'wooninto nyēē wōō kuu nyoo inkētē. Chii nyoo /kākiikoochi
    bārooyinto nyēē wōō kuyeyee kiito ake, +/makeemakee kiy nyēē wōō. Nto yoo /kākiikoochi
    ake kāāmuukēywēēk kusiir chēbo ake, +/makeemakee kiy nyēē wōō kusiir nyēbo nyiin.”
  xnn-xnn: Ngem nan baa ay adi mangtek isnan kayat nan apona ay ikkan dat bomasol,
    mayapyap-ew nan dosana. Tay nan kaad-adon nan nait-ited ken siya et siya abes
    nan kaad-adon nan magamgam ken siya. Isonga no ad-ado nan nait-ited ken siya mo
    nan ib-ana et awnit ad-ad-ado pay nan magamgam ken siya.”
  mwe-mwe: Ikabheje akakumumanya jula, atendaga ya kummulaya apanyangulwe, shapanyangulwe
    kashoko. Jojowe apegwilwe yaigwinji, shalongwe yaigwinji, akulupalilwe kwa yaigwinji,
    shiipinjikwe yaigwinji.
  tte-tte: Na tem topaisowa yabo ana taubala ana nuwatu nige ikakatai yo ipaisowa-yanae
    sowasowana sisapi na kana sapi nige ilalalaki. Tabe besiele tem topaisowane kana
    yauyauya lalakina ilonamwayan ana taubala kaiwena ipaisowa lalakina na tem kana
    yauyauya lalakisosina ilonamwayan ipaisowa lalakisosina.”
  tcs-tcs: Bat da wokman uda no sabe wanem po mekem, em meke rongting bikoz em no
    sabe wanem da bos i wandem, da bos nogo panse em prapa adwan. Ip God gibe yupla
    plenti, yupla mas eso em ane mas gibe em baik. Wen yupla sabe plenti baut God,
    yupla mas seremaut, prapa mo plenti, dat sabe wanem God i bin gibe yupla.’
  hlt-THB: Cehlai ama sim dawngawh ik-oeih amak sai ingkaw coet kawi na ik-oeih ak
