    augwaligo nai hauwa te bidi me deli te bidigo nogoba muaeibaso da, teda augwaligo
    te bidibolo te genuai nai mu wei ponabo te genuai te elalubao,” Jisasgo te po
    wali
  seh-seh: Mbwenye ule anadodomeka na thangwi ya kukhonda kudziwa pinafuna mbuya wace,
    unowu anaoneswa nyatwa na michamu pan'gono basi. Anapasiwa pizinji anaphembwa
    pizinji. Ananyindirwa pikulu, anamphembwambo pikulu.
  pab-NT: Hoka wakahare mawaiyorehare haxekohase aokiterehare kakoa hoka tyomiterehare
    xoalinihare hoka akomaniyatyakijoiterehare atyoite kamokonasetyaka ininaita. Nikare
    ite hoka xala xamani kalore resebitita hoka kalore ite kaxaxaka xala nonitata
    xamani kalore karesebetita hoka — nexa.
  llg-llg: Tehuu hataholi mana tao ues, fo ana tao ues sala, huu taa bubuluk malanggan
    hihii-nanaun, na, dei fo ana hambu huhuku taa mabela. Huu hataholi mana simbo
    ues inahuuk, na ndia natataan inahuuk boe.”
  kyf-kyf: Zɔlubhonʋnyɔ -ɔ 'nɩa ɔ -kanyɔɔ dʋmagbʋ -yi, 'ɩn ɔ nʋa gbʋnyuu lɛ, gan -sɛ
    wa paa ɔ. 'Ɩn nyɩmɛ -ɔ wa 'nyɛa -lu duun yoo, 'mɔ wa yia -lu duun layɩbhaa. 'Ɩn
    nyɩmɛ -ɔ kwɛɛ wa zʋa -lu duun la, 'mɔ wa yia -lu duun layɩbhaa bhabha.
  tpi-tpi: Tasol wokboi i no save long laik bilong bikman na i mekim pasin inap long
    kisim kanda, em bikman bai i paitim liklik. Ol man i kisim planti samting, ol
    i mas bekim planti samting gen. Sapos ol manmeri i putim planti samting long han
    bilong wanpela man, orait ol bai i tokim em long bekim planti samting moa.”
  mih-NT: Ta tatu ña sito minoo muzu ñaa sa cuñi patrón ra ta ña zavaha ra sii si,
    tahan si sa ndoho ra. Zoco zuhva ñi cua ndoho ra vatyi ña sito ra. Ta tatu saha
    ra Ndyoo cuaha ca sa siñi tuñi sii minoo ra, cuaha ca sa vaha cuñi si zavaha ra.
    Ta tatu cuaha ca tyiño ndyizo minoo ra, cuñi si vatyi ñihi ca zatyiño ra.
  qvh-NT: '@see-verse:LUK.012.047'
  kms-kms: Pudi wuti nikin yumbui ningg nei te nundog segi, pudi nikin nei pene yembe
    nand di unje nap, di ni unje nap ye te ningg pug nindig kin tuqui ye, wuti te
    kin nikin yumbui oyi musoqne ei ni ye. Wute yumbo quan kumo materi kin te otiwo
    ni oyi yumbo quanne ei oyi mand ye. Wute yumbo nganye buagi wuti iri nde si wam
    ruang kin te, otiwo di ni oyi quanne neny ningg riri ye.”
  agn-agn: Piro ang torobolon ang indi gatako tang galiliagan tang agalen na, kondi
    pagboat ta bagay ang tanandia mapalo, palon ka kaman piro ge-ley lamang. Ang sinaligan
    ta dorong mga bagay, dileman ka tanandia ta dorong mga bagay. Ig ang sinaligan
    ta mas dorong mga bagay, mas doro pa enged tang dilemen ong nandia.”
  nhi-NT: Pero naquin amo icmati nitlaniquilis niteco, uan icchiua tlen ica icnamiqui
    ictlatzacuiltisqueh, san tzocotzin ictacapitzosqueh. Pues naquin mic icmactiah,
    mic ictlahtlanilisqueh, uan naquin mic ictlaliah imac, ocachi mic ictlahtlanilisqueh.
  ttc-NT: Per qa te jun aq'unon tzan tpaj k'onti'l tuq teb'en ma tk'uluj jun tidi'
    nya'tx galan, tetz oxe'l si' xhcho'nal ti'j per nya'tx nim. Ab'lchaq xjal aj nxik
    si' nim [tajwalil], te tpatron otzajel xhcha'o' nim tuky'i'l; b'ix te aj nkaj
    si' nim tuj tq'ab', te tpatron oxe'l tqani' tuky'i'l mas nim kywitz kye txq'anky.»
  dan-1931: men den, som ikke har kendt den og har gjort, hvad der er Hug værd, skal
    have få Hug. Enhver, hvem meget er givet, af ham skal man kræve meget; og hvem
    meget er betroet, af ham skal man forlange mere.
  kwj-kwj: Woro o tau ra himache ri apukolaka i inaka tini ri hikisasini kapwa sumbu
    hinga fotini ri wowa, o keke ri apukolaka gasa kumbo tiki rini yekondau ti, apa
    kapwacheche hinga rini tanambwano. Hima fori mwaꞌambwe miyafo naha rini haro ti,
    ele mwaꞌambwe chiki hingambwa wasa sa ri ai ha. E, hima fori tau ra kinani tau
    omwesika naha rini haro ti, o tau chiki hingambwa tau sa ri rawa ahirahi mwe o
    hingambwa sa sukwa.
  vie-OVCB: Nhưng người nào không biết mà phạm lỗi, sẽ bị hình phạt nhẹ hơn. Ai được
    giao cho nhiều, sẽ bị đòi hỏi nhiều, vì trách nhiệm nặng nề hơn.”
  kze-kze: ánivo mayáí-kwáásí miwítí anón-kwaasigon-aai íma isésamo ombá sáwí'a ésa
    máyáawana anón-kwaasigo téna sáwíyanka'a tatínkaminiye. Áánútu kawer-ímáyáá anómba
    tímakaiyawai anóm-bayai máyáaro. kawer-ímáyáá anómba tokáiyawai kwaási túwa'naa
    oró Ísu siráiye.
  lbk-lbk: Ngem nan faa ay ad-i mangammo isnan laychen nan apona ay angnena, sa et
    nen-angnen is kadchosaana, at akit nan faigna. Nan takho ay naigwaan nan ad-acha,
    et ad-acha akhes nan masingil ken siya. Nan akhes naigwaan nan ad-ad-acha kayet,
    et ad-ad-acha akhes nan masingil ken siya.”
  mto-NT: Ax je̱ toompa juuꞌ veꞌe du̱kanu̱jaꞌvip pa̱n ti veꞌe je̱ vyintsá̱n cha̱jkp,
    je̱tseꞌe du̱tún juuꞌ veꞌe je̱ tsaachpaatu̱n du̱javinmajtsjup, ve̱e̱ꞌnji tseꞌe
    yakvó̱pu̱t. Pa̱n pa̱n xa veꞌe juuꞌ o̱o̱y tunyakmo̱o̱yp, o̱o̱y tseꞌe juuꞌ tyunyakꞌamó̱tunuvat;
    je̱ts pa̱n pa̱n tseꞌe o̱o̱y juuꞌ tunyaktukka̱ta̱jkip, nu̱yojk tseꞌe juuꞌ yakꞌaꞌíxjinuvat.
  bzh-bzh: Log mehöti bë duġin ala kwa lom gevonġ paya beyoh vu bë rëḳ geḳo nyëvewen
    doḳ nah, og ala su rëḳ beek yi panġsën rot rë. In alam sën alaj bo nġaa nġahiseḳë
    doḳ nemaj lo, og alaj kwaj nevo bë degevonġ huk böpata medegeġin nġaa pin
    saga nivesa. Log alam sën degeġin huk nġahiseḳë lo, og alaj kwaj nevo bë degevonġ
    pin niröp, gedegevonġ huk vahi geving.”
  guj-2017: પણ જેણે વગર જાણે ફટકા યોગ્ય કામ કર્યું હશે, તે થોડો માર ખાશે. અને જે કોઈને
    ઘણું આપેલું છે, તેની પાસેથી ઘણું માંગવામાં આવશે, અને જેને ઘણું સોંપેલું છે તેની
    પાસેથી વધારે માંગવામાં આવશે.
  jvn-NT: Nanging slaf sing ora ngerti kekarepané sing nduwé omah lan uga nindakké
    sing ora bener, slaf kuwi ya bakal disetrap, nanging setrapané bakal èntèng. Awit
    wong sing dikèki okèh bakal ditagih okèh. Semono uga wong sing dipasrahi prekara
    okèh, wong kuwi bakal dijaluki luwih okèh.”
  byr-byr: Kɨrɨꞌ wɨdaayadei sɨmunya myawɨryai naangere saburɨ gamɨnyɨ mala yɨnɨga
    tamannerɨna, saꞌna naangei mala maalɨꞌna tamɨna yadelyɨ. Aꞌmwe kwalaalya maaꞌdɨvɨsara
    ayɨna kwalaalya wɨrɨvɨkɨradere. Nabaai aꞌmwera aꞌmwe pwarɨ gɨlyɨvɨta kwalaalya
    wɨjaavɨpɨjai yɨ sare sarɨ ‘Gɨlyɨvɨta kwalaalya pɨnɨjɨ nerɨvɨkɨrana!’ yawɨrapɨjɨ
    jaka wɨdɨpɨꞌdelyɨ.
  ian-ian: Njambwi nyan njɨvwa kwuta nat nɨmba kupma agwut waa wanda vat ana wutndi.
    Wutapman tɨga ndino kavle vat kwutndi. Njambwi nyan yalaa ndi kat nɨmamba ana
    viyaigandɨ. Samat viyaigandɨ. God nɨma sakwat apma nyaangɨt kwila nɨmba ndi Godna
    njɨvwa apma vat kwutapman yɨlɨnjeyan God ndi kat nɨmamba viyaigandɨ. God apma
    nyaangɨt kuvuk kwila nɨmba ndi Godna njɨvwa apma vak kwutapman yilɨnjeyan God
    ndi kat ana nɨmamba viyaigandɨ. Samat viyaigandɨ.
  hun-hun: Aki pedig nem ismerte, és büntetésre méltó dolgokat cselekedett, az kevés
    verést kap. Akinek sokat adtak, attól sokat követelnek. Akire sokat bíztak, attól
    többet kívánnak.
  mcf-NT: Aton icbo bunaid tantiabicquidën cuesmetiadquiocquin nabansho aton icbon
    bëdiactsëc cuesmendac. Adembidi, Nuquin Papan dadpen tantiamiaido ambi chiacpaden
    nashuntiadquio iquendac. Adembidi, icbon dadpen meniaidon dadpen meneoatiadquidi
    nendac —quepanëdash Esus.
  kjs-kjs: Pare mo kogono naakimi nipuna Mudu Alina kone na-adea pare koe kedaa kogono
    pinaloma Mudu Alimi ogepusi poteyaalia. Gore enaalinu ele adaapu palimiri nimumi
    page ele adaapu wala mada abuleme. Go pea-le enaalinu ora ele adaapu mu aaemere
    nimumi ora ele adaapu medaloma page abuleme lisa.
  mni-mni: Adubu mapugi aningba adudi khangdaba aduga cheirak phangba yaba aranba
    kharadi touba mahak adubu cheiphu kharatamak phuduna cheirak pigani. Maramdi yamna
    pibikhiba mahak adudagi yamna tangani aduga yamna henna sinnakhiba mahak adudagi
    yamna henna tangani.
  yad-NT: Ni̱ni̱ ji̱ta ni̱timyu̱ ne datya̱dara jipyatru̱ va̱tara, sivaayada ji̱ta
    varirya jiryatimyu̱ ne su̱canuy sapatru̱ra, sa̱day ji̱ta jmutya̱ra tapi ratya̱
    musiye̱cha̱da rivasiy. Mi̱ni̱tyi vu̱che̱y jaryiñi̱, vu̱ntuy variy jaryintyiñi̱.
    Jiryatiy ribe ja̱mura criquiy simu ti̱, rayadaju̱numa ji̱ta rirya̱murichenutaniy
    rivantidyeñi̱.”
  mxb-NT: Tído tá ió iin ta̱a kéchóon, ta kée naá rá ña̱ ko̱ nátaꞌan ini satoꞌo ra̱,
    ro̱ón kúú ra̱ cháá vá ketátá rá. Chi̱ na̱ ni̱ niꞌi̱ kuaꞌa̱ choon, no̱ón kúú na̱
    kuaꞌa̱ kuendá ndaka̱ satoꞌo na̱ noo̱ ná. Ta na̱ ni̱ ka̱ndeé iní satoꞌo na̱ xíꞌín
    kuaꞌa̱ choon, no̱ón kúú na̱ kuaꞌa̱ cháá ka̱ kuendá ndaka̱ satoꞌo na̱ noo̱ ná.
  pon-2006A: A me sehse kupwur en eh mwohnsapw, ahpw wia mehkot me konehng en kamakamki,
    nahn, e pahn ale kamakam tikitik. Pwe aramas me aleier uwe ehu me laud, uhdahn
    pahn kihda uwe ehu me laud; a me kowahkier uwe ehu me inenen laud mehlel, uhdahn
    pahn kapwurehdo uwe ehu me pil inenen laud mehlel.”
  maq-NT: Peru hndixahan xi hvíin hacutjin xi meje rë nai rë hane casahmi xcusun xi
    vechú chuva rë xi cuma castigu ne, chúva sehen rë. Hane yëjë ni hndixahan xi jemu
    cjín xcusun xá casua nai rë xi sahmi ne, hacuaha cuatjin jercu cjín cjua chjahya
    rë hya xi sahmi entregadu cuenta rë.
  hto-hto: Mei jɨáɨe ocuífɨregamɨe ie naama jítaillana onóñede íadɨ, dama fɨeni ia,
    afémɨe jabo izi cácatalle. Bie jɨáɨe uaimo omoɨ cácarei. Aillo igámɨemona aillo
    jɨ́caitiaɨoɨ. Daje izói ñue ɨ́ɨnogamɨemo dɨga ñúefue jóonefɨrediaɨoɨ. Ie jira
    afe aillo jóonefɨregamɨemona aillo ócuitiaɨoɨ.
  por-BRBSL: mas aquele que não sabia, e fez coisas dignas de riscas, será espancado
    com poucas riscas. A quem muito é dado, muito será exigido dele; e a quem muito
    foi confiado, muito mais será pedido dele.
  ces-NKB: Ale ten, který [ji] neznal a udělal trestuhodné věci, bude bit méně. Vždyť
    komukoli je hodně dáno, od toho bude hodně vyžádáno; a komu svěřili hodně, od
    toho vyžádají více.”
  cui-cui: Ichitha ichʉn pon bo yapucaeca jopa cono yaputaeyo pocotsiwa bo pexeinaein
    itoroba yawa itatemaya abe exana. Bequein jopa cono yaputaeyo yawa itatemaya abe
    exana, ichitha nantawenona xua peperaxa exanaewatsi be conotha, tsipei abe exana
    be conotha. Pon ba be conotha Nacom yabara yaputaeinchi, Nacom bapontha cana exanaena
    xua ichawa peyabara yaputaewa tsane beya poxonae bapon equeicha bichocono Nacom
    pejume cowʉntsiwa tsainchi. Pon ba jopa ichipaeyo xua Nacom peyabara yaputaewatsi
    Nacom wepichina po coyene bapon yaputane xua beya daxota Nacom jopa pejume cowʉntsiwa
    tsainchi”, jei Jesús.
  boj-2014: Ariya tal lanja na aqa kaŋgal tamo bei minjqas, ‘Ni wau di ye.’ Yimqa
    a geregere quosai deqa a wau di yosaiamqa tal lanja na a jiŋga na kumbaiŋyoqujaitqas.
    Niŋgi quiy. Qotei na tamo bei wau koba yimqa a wau di ojsim olo wau tulaŋ koba
    dego ojeme. Qotei na tamo bei aqa baŋq di wau koba atimqa a wau di taqatosim olo
    wau tulaŋ koba dego taqateme.”
  eng-OEBUS: while one who does not know his master’s wishes, but acts so as to deserve
    a flogging, will receive but few. From everyone to whom much has been given much
    will be expected, and from the man to whom much has been entrusted the more will
    be demanded.
  eri-eri: Ariya, haruwe magana waha no nomo fai anyakaro nomo gauwou ada isina bona,
    no fanyimu gula tuwei nomo edo langa ono waha, wa nomo fai anyakaro no danga bagu
    ada gula tuwona. Nere fai dada baingaro elegede waha, nere agou ege baingaro giimu
    wodbode. Ariya fai-aita bagu nere fai ete owo langa dada baingaro tafa bode wonga,
    ariya nere ege agou baingaro nigei nomo letuwodbode.”
  aly-aly: Ikwerew-arteyel renh mwanty iley-angenh apek, alakenh ileyew. Warrkenh
    ra apmwelhelenty, ikwerew-arteyel renh alyepelant irrwampenh-anthem. Kel alakenhaym
    Akngeyelan anthem warrk akely ingwerenty anyentew. Akngey ilkelhem, ikwer arraty
    warrkerreyew. Rap renh ayerney-angenh warrk ingwerewan. Akngeyel apek warrk ilkwarl
    ingwerentyak anyentew anthem-anem. Akngey ilkelhem, ra ikwer arraty warrkerreyew
    arrpemarl. Nthekwern ra alakenh angkey-angenh, ‘Warrk nhayman ilkwarl, nthekwern
    atha arnwarney-angenh.’”
  wiu-wiu: One wene pikale wene toamoka agome padele kibu moatekale tokalepa tobou
    agome kibu motokome layo toua wedoa wiamoo. Nipa Akolaliyo padele padele toatekale
    yametekagomepa one eni yametekanakale wedoa toma pamedeko. Pade-kitame kinikiya
    keda takoa metekoli motokagomepa one eni motokana toa ete wa metekome etene ako
    meamedeko. Nipa ako mano wa okoli ako-kama meamedeko wa Yesuyo akeneya.
  swe-swe: Men den som inte vet [har förhållandevis lite kunskap om sin herres vilja]
    och gör något som förtjänar straff ska piskas med några få slag. Av den som har
    fått mycket [av Gud] ska det krävas mycket, och av den som människor har anförtrott
    mycket [den som har ansvar för att ta hand om andra, att portionera ut mat, uppdraget
    i vers 42], av honom kommer det att krävas ännu mer (ordagrant ’de kommer att
    kräva ännu mer’).”
  cth-cth: Hatei, ka panuek hoeh e teh younca doeh hem khai han. Moikapap poe e ni
    moikapap a patho han. Moikapap kuem sak e koe moikapap hei lah ao han.
  mti-mti: Megara da bira den yaug anone, meoya kukaeba meuma aiviwa, me kusi tope.
    Bira da kokavit aunewa me kokavit autan kinuni ape. Sira bira da me gumbe kokavit
    baraunewa, me kokavit autan kinuni ape.
  pad-NT: Hari. Honai abono hoariha ni-biogajahakiki ida kidika'da'di binofiki. Ovari
    hikia bada bini'a'iki ida kidika'da'di bivajahariki. Kidika'da'dia bidafiaki ada
    honai abono jaboni. Ni-arafiaki ida bidafiavini xikotxia. Kajoniahaki fori hiriha
    ada. Onivani fori hija ida Deus kahonai abono Deus kanahina-ra akadava'avini.
    Deua biarakhaki ida kidinahina ipohiki kidihonai abonoa biakadava'aja kaimoni.
    Deua binokhaki ida kidihonai abono kidinahina ipohiki ana'ba'dini hina. Deus kidinahina
    ipohiki-ra arakhahi; kidinahina ipohini a'ba'dini arafiaki-ra nokhaha joiribanini
    kidiania.
  twi-twi: Na ɔsomfo a onnim nea ne wura pɛ na enti ɔyɛɛ nea ne wura mpɛ no, wɔbɛbɔ
    no mmaa kakraa bi. Na obiara a wɔama no pii no, wobebisa pii afi ne nkyɛn; na
    nea wɔde bebree ahyɛ ne nsa no, obebu bebree ho akontaa.”
  hlt-hlt: Tedae aka ming pawt loh a saii atah nganboh a yook ham tueng te a yool
    ni a boh eh. A yet a paek hlang boeih te tah a taengah a yet a toem pah vetih,
    muep a paek hlang taengah khaw muep a hoe pah ni.
  tbz-SIM: Wèè tɔ̃ntì mɛ nyí yɛ̃́ kɛ dò nhò dɔ̀ɔ̀ri dɛ̀ tu mɛyɛi, mbɛ̀ bo ò puotí
    kɛ̀ dɛ̀ nkɛ̃ńnì, bɛ̀ duɔ́ nwè pɛ́u bɛ̀ bo ò bekɛ pɛ́u, bɛ̀ bɑ̀nnɛ wè kɛ̀ dɛ̀ sũ
    bɛ̀ bo ò bekɛ kɛ̀ dɛ̀ɛ pɛ̃ɛ̃tɛ́.
  san-GUJ: કિન્તુ યો જનોઽજ્ઞાત્વા પ્રહારાર્હં કર્મ્મ કરોતિ સોલ્પપ્રહારાન્ પ્રાપ્સ્યતિ|
    યતો યસ્મૈ બાહુલ્યેન દત્તં તસ્માદેવ બાહુલ્યેન ગ્રહીષ્યતે, માનુષા યસ્ય નિકટે બહુ
    સમર્પયન્તિ તસ્માદ્ બહુ યાચન્તે|
  amx-amx: Rrkwapenh-apenh arrpenh ngwenh apek kaltj-kweny anem, twernkel inenh mantj
    iletj-kweny apek, lakenh anetjeh. Rrkwapenh-apenh inang anetj mpwarekarl-penh,
    twernkel inenh kwek war nakepakel-iletjenh. Altjerrel arrpenh mapek wenh-wenh
    angerr anthem, rnwanentj apek inangkal apek. Altjerrel inenh ngkernem, wenh-wenh
    angerr arntarnt-aretjenh kwer. Altjerr ahentj-anem, inang rrkwapentj angerr mpwarem
    kwer, kelant rang inenh pawenhetjenh.”
  ake-NT: E'tane kʉrɨ rɨ i'tunin pen tepuru e'to' i'se, mɨrɨpan uya ɨri kupʉ, mara
    rʉ'kwɨ itepuru uya ikota'mato' oton. Kʉrɨ rɨ eke pe Papa uya irepasa' na'ne' winɨ
    eke pe iwarinpa iya. Kʉrɨ rɨ nɨrɨ Papa uya irepasa' na'ne' itemiya'porʉ ke, eke
    pe kuru tʉrawaso ku'to' iya ike ke winɨ, ekama'poto' oton eke pe kuru itʉrawasooi
    rʉ'pʉ pɨ',” ta'pʉ Sises uya.
  qvn-NT: Nätan juc rantisha runa mana musyar ruranman imatas lutanta. Chaura chay
