  soq-soq: Tane nola dewalala mida me debamawa insaisawa mai atenlepona, tane insakoa
    mampe dewa kadiwa matangelawa wadawadala dewamodia, me sipoawa matangela kerauda
    wadepi. Apana dainea amonawa debama God mampe wadena, me mampe sai debama winede
    ando God nolawa umanawa diepi. Ita mida debamawa wadena, God ando me mampe debamawa
    wadepi.”
  qub-qub: Patrunnin nishanta mana musyayninpa uyway llutanta ruraptinmi ichanga patrunnin
    alläpaga mana castigangachu. Achcata goshan cajtaga Tayta Diospis ‹Masta ruray›
    nengami. Achcata ricananpaj churashan cajtanami ‹Masta cutichimay› nenga.
  att-att: Ngam yù aripan nga ari makánnámmu sù ipakuá nayù yápu na kuna ánna malliwâ,
