verse: LUK.012.048
translations:
  kpx-kpx: Isito esemu olena au kosive isivi hilokaholisito vaveve toela vaniege auna
    vatehani esehame malei. Kosealemo Dilavau lulele isi vuvune baluga ata olete bia
    oveime isiviale keau abuta kemo lovi baluga vai. Isito lulele isi vuvune eseve
    ata olete bia oveime isiviale keau kemo lovi eseve vai.”
  okv-H: rate pure mamo na pure embo ta degi pure do aisuja amita ke ikae ingae avoeto
    pure sapura aisuja avoeto hajire isapa ikau kogurou tasuja. Eto embo na embo ta
    degi pure pajire ikasuja amo irae au kesi uje aisuja. Eto God na embo ta degi
    kiari pajire ikau humbau pure pajire aja uje aisuja.”
  tbo-tbo: Ma tu bagibagi iyai a bada a nugotuhu ega ita hanapugeya ma i dewa powaya
    po apo kodikodila ina ialoni tauna apega kodikodila baneina ina waya. Iyai awai
    baneina i tutuhagaya ipa gasi baneina ina palihaleya. Ma iyai ugolina banei dumana
    lawa hi huhouni tauhi apo hai lupali banei dumana hina dewaya.
  mal-C: എന്നാൽ അജ്ഞതയിൽ, ശിക്ഷാർഹമായവ പ്രവർത്തിക്കുന്നവനു കുറച്ചു പ്രഹരമേ ലഭിക്കുകയുള്ളൂ.
    ഏറെ ലഭിച്ചവനിൽനിന്ന് ഏറെ ആവശ്യപ്പെടും; അധികം ഭരമേൽപ്പിക്കപ്പെട്ടവനിൽനിന്ന് അധികം
    അവകാശപ്പെടും.
  grc-SR: ὁ δὲ μὴ γνούς, ποιήσας δὲ ἄξια πληγῶν, δαρήσεται ὀλίγας. Παντὶ δὲ ᾧ ἐδόθη
    πολύ, πολὺ ζητηθήσεται παρ᾽ αὐτοῦ· καὶ ᾧ παρέθεντο πολύ, περισσότερον αἰτήσουσιν
    αὐτόν.
  bgc-bgc: पर हरेक वो नौक्कर जो अपणे माल्लिक की मर्जी नै कोनी जाणै, फेर इसा काम करै
    सै जो मार खाण के लायक सै, वो कम छितैगा। इस करकै जिस ताहीं घणा दिया गया सै, उसतै
    घणा माँगया जावैगा, अर जिस ताहीं घणा सौप्या सै, उसतै घणा लिया जावैगा।
  khz-khz: A vetugunagi talimana ati ripana gena vele gena ririwa, peneve inagulu
    kawa, voina pene kwaria, na ati vogo pene gapira. Vogora eveniato talimana genana
    vogora mapene ririwara; vogovagira eveniato talimana genana vogovagira pene tavu-venia.”
  deu-TKW: Dagegen der ihn nicht kannte, aber that, was der Schläge würdig, wird wenig
    empfangen. Wem überall viel gegeben ward, von dem wird viel gefordert werden,
    und wem viel beigelegt ward, von dem wird um so viel mehr verlangt werden.
  zsr-NT: Chquiꞌ cutu nöznëꞌ le rëꞌnnëꞌ xanëꞌ bönniꞌ huen dxin, len gunëꞌ le gun ga
    gbaguëꞌë le quinëꞌ lëꞌ xanëꞌ, bönniꞌ ni quinëꞌ lëꞌ látiꞌdauꞌz. Bönniꞌ yuꞌu lu
    nëꞌë szxöni, szxöni unabëꞌ xanëꞌ lu nëꞌë, atiꞌ bönniꞌ naꞌ xanëꞌ nuzxöni ladxëꞌë
    lëꞌ szxöni, szxö́nitër caꞌ unabëꞌ xanëꞌ lu nëꞌë bönniꞌ huen dxin naꞌ.
  lin-lin: 'Kasi mosali oyo ayebi te posa ya nkolo na ye mpe asali makambo oyo ebongi
    na etumbu, akobetama fimbu moke. Na moto oyo bapesi mingi, bakosenga ye mpe mingi ;
    mpe bakotuna na moto na moto kolanda mokumba oyo bapesi ye : na moto oyo bapesi
    mingi, bakotuna ye mpe mingi ; mpe na moto oyo bapesi moke, bakotuna ye moke.'
  hns-NT: Bakie dje aapan maaliek ke hiettjha na djaane hai aur koetjh karies djaun
    ke khaatien oke tjaahie sadja miele ke, oe kamtie paaiga. Dje ke dher mielal hai,
    ose bhie dher poetjhal djaai aur djekar oeppar dher saupal hai, ose djaada maangal
    djaai.”
  noa-E: 'Mamʉ ãbmuata khaugba aawai nem khaigba waumʉn, Ẽwandamau i gaai mas ab khaba
    mas ajup mamʉ, agpierrpai deejugui ajim anaabá. ¿Pãrau oowai ar nem dʉ̈rrcha deetarrag
    agjö ich deetarrpierr dʉ̈rrcha jëeuba aajẽ? ajim anʉm. Mua pãrag magkhimgui ajim
    anʉm: Thumaam khʉʉnau Ẽwandam athee nemdam bʉ̈rʉʉm awiajã wauju aai nʉm. Ar chi
    ʉ̈rʉʉcha wauju khaphʉ nʉm khʉʉnag irua ich agpierr dʉ̈rrcha jëeujem. Maimua ar
    ich athee nem dʉ̈rrcha wauju pödba nʉm khʉʉnag irua agjö ich agpierr bʉchkhunpai
    jëeujemgui a jaaumajim aajem.'
  eng-EMTV: But he who did not know, yet did things worthy of blows, shall be beaten
    with few. For everyone to whom much is given, from him much will be required;
    and to whom much has been entrusted, of him they will ask much more.
  mib-NT: Te mozo jeē tu jíní i ndese nújnahan ni patrón i, te núu sáha i jniñu jeē
    cani de i, núu súcuan te cūhva‑ni cani de i. Chi ñayuu jeē steén cuehē yā nuū
    i, suni cuehē nandacān yā nuū i. Te ñayuu jeē cuehē gā jniñu téjníñu ya i, suni
    cuehē gā nandacān yā nuū i.
  lif-NT2: कर हाःत्‍ले़ कुन्‍दाङ्‌बाल्‍ले़ कुनिङ्‌वाॽइन्‌मे़निःसुन्‍नाङ् ते़ःम्‍भुक्
    चामा याःम्‍बक् चोगुॽ, खे़ल्‍ले़ मिसाक्‍लक् ते़ःम्‍भुक् चरो॥ हाःत्‍ले़ यरिक् खोःसुॽ,
    खे़ल्‍लोलाम् यरिक्‍के नाःक्‍लो, हे़क्‍क्‍याङ् हाःत्‍ले़ यरिक् लक्‍पे़न्‌खोःसुॽ
    खे़ल्‍लोलाम्‍माङ्‌यरिक्‍के नाःक्‍लो॥”
  xnj-xnj: Nambu mvanda mweihenga chindu changamanya gala geigana bambu waki, mwenuyo
    yati itoviwa padebe. Muni yula mweapewili vyamahele, mwenuyo idayiwa vyamahele
    na yula mweagotoliwi vyamahele neju, yati idayiwa vyamahele neju.
  mmx-mmx: Ket lasaxaruki do xopmen naklen laai leeme silok teren i vara i, la i lok
    lempanga i epovo xusu dina vixis i, leeme silok teren naba sev asongot lixilik
    mun i. Laradi do ne Moroa i raba i mi lempanga solo, ne Moroa naba sing i xusu
    na raba amlong bok tempanga solo. La ti laradi ne Moroa i raba solo i mi laxampanga,
    ne Moroa naba sing i mi taxampanga solo bok.”
  cbr-NT: Usa 'aínbi ca an uisaquin 'ati cara an a ñu mëëmicë uni cuëënia quixun upíira
    oquin 'unáncëma 'ixun upí oquin ñu mëëxuncëma uni ax 'itsamashi oquin mëëquin
    castícancë 'iti 'icën. Usaribi oquin ca Nucën Papa Diosan uni upí oquin a ñu 'axunti
    'unánmianan upí sinan 'inántancëxun, —an ca 'ë upí oquin ñu 'axunti 'icë —quixun
    sinánquin, usoquian a 'axunti cuëënia, unían uni itsi 'itsa curíqui 'inántancëxun,
    —an ca 'ë upí oquin ñu mëëxunti 'icë —quixun sináncësaribi oquin.
  tee-NT: 'Para ju anu'' xalapanac ju jantu xamachakxai ju ixk''achat ju ix''ucxtin
    chai navilh ju tu''u'' ju lhijunch ni calhinekcalh pus na lacats''unin calakanekmacana''.
    Pus va tichi chavaich ju na lhu xtaknicanta pus na lhu casq''uinichokocana''.
    Chai ju na lhu xtaknicanta ni calhistaclh pus palai lhu casq''uinichokocana''.
    Palai jantu na chun ju jantu lhu ixtaknicanta ni calhistaclh. Ju Jesús tailhi''alh
    ju ixchivinti chai chani ju ajuni ju ix''amamaka''ui:'
  eng-LSV: and he who, not having known, and having done things worthy of stripes,
    will be beaten with few; and to everyone to whom much was given, much will be
    required from him; and to whom they committed much, more abundantly they will
    ask of him.
  cak-NT: Pero ri samajel ri man reta'n ta anchique nrojo' ri rajaf, y c'o ex man
    utz ta yeru'on-apo, más que ri samajel re' utz chi ni'an castigar, xe jun co'l
    castigo xtiyo'x che. Roma ri can q'uiy yo'n che, chuka' can q'uiy xtic'utux che.
    Chuka' ri can q'uiy ri jachon can pa ruk'a', can q'uiy chuka' ri xtic'utux che,
    chi quiri' nina'ex anchique rubanon riq'uin ri yo'n can pa ruk'a', xcha' ri Jesús.
  pah-NT: Ojipe'ga ndokwahavi opojykahara'ga remimbotarimova'ea. Ga rekote'varuhurame
    po ti gapojykahara'ga ga nupãi hamo. Emo po ti gapojykahara'ga ga nupa'ĩukari
    nehẽ, ei Jesus'ga. —Na tuhẽ. Kiroki g̃a pe ahe omondo hete – g̃a na jitehe po
    ti tomondo hete hamo. Kiroki g̃a pe ahe koji'i omondo – g̃a po ti koji'i tomondo
    hamo, ei Jesus'ga imombe'gwovo.
  sja-NT: Mamĩda mimiaparipa mãgee ne-inaa k'achia ooru pɨrã k'awa-eeta, mak'ɨara
    wɨpi-e pait'ee. Tachi Ak'õrepa eperãmaa k'ĩsia k'awaapik'ãri ne-inaa oo k'awaamerã,
    k'inia bɨ ma eperãpa mãga oomerã, ma ne-inaa chaaree bɨ mĩda. Ma awara eperãarã
    bɨk'ãri ma eperã jua ek'ari, k'inia bɨ irua ãra pia ak'ɨ bapariimerã, chaaree
    bɨ mĩda.
  xed-xed: Kwalva ya kul snaŋtá skwi ta kumə mghamani, ka magatá tsi ta skwiha prək
    ka ɗgapta, kiʼa yeya dzaʼa ɗguŋta lu. Ka dagala vlaŋta lu ta mndu katsi, dagala
    dzaʼa ɗawa lu da tsi guli. Ka si fərta tani vlaŋ lu ta mndu katsi, fərta tani
    dzaʼa ɗawu lu da tsi guli,» kaʼa.
  mks-NT: Joo tá íin in mozo ta co̱ cánda̱a̱ va̱ha ini da ndá quéa̱ cúni̱ xitoho da
    caja da ta ndaja coo cája da in ña̱ha ña̱ co̱ táhán ini xitoho da xi̱hi̱n já quéa̱
    chá cuití va ndoho ini da. Tá ná caja Ndióxi̱ cua̱há ña̱ma̱ni̱ xi̱hín in ña̱yivi
    já quéa̱ ndítahan caja chúun cua̱ha̱ ná nu̱ mé á. Ta tá sa̱ cándeé ini ña̱yivi
    inga na já quéa̱ ndinuhu ña̱ma̱ni̱ náhnu chága̱ ca̱ca̱ na̱ cán ña̱ ná caja na
    xi̱hi̱n ná.
  gfk-S: Iesene nong tikenong paile palai tano nuno sinisip ma i gil ra sana tintalen
    kaie da hapadano ie, io, da lawat ie a bar pana mon. Dong ing da manga hapalaine
    di, God na hait di be di na manga taram. Ma dong ing da manga tabar di, God na
    sunang di be di na manga balu pukus.
  bmu-bmu: Mewö qememö, nup meme azi kunŋan Kembuŋaŋgö jitsihitŋi qahö möt yaköba
    yuai aka meiga likepŋi ölöp jiget ihileknöŋ qemeaŋgö dop akzawi, Kembunöŋ miaŋgö
    likepŋi jiiga amqeqeŋi qeme. Anutunöŋ kungöra yuai gwötpuk waŋgiyöhi, yaŋön mönö
    mi mem sehiiga ölŋi gwötpuk ahumapköra al mambötma. Anutunöŋ kungöra yuaigö warökŋi
    sehisehiŋi al waŋgiyöhi, yaŋön mönö mi mem sehiiga ölŋi sehisehiŋi ahui meleŋ
    waŋgimapköra qesima.” Mewö.
  dgz-dgz: Go nao taini apane dawa ayop mega noa ya anu aven menan koevet tani ame
    garewa gaura otu kamontu tota. God nao mega baware enepi ame garewa baware warapen
    anuiwan. Amba aigap sia enepi garewa aigap sia warapen anuiwan.”
  eng-GNV: 'But he that knewe it not, and yet did commit things worthy of stripes,
    shall be beaten with fewe stripes: for vnto whomsoeuer much is giuen, of him shalbe
    much required, and to whom men much commit, the more of him will they aske.'
  zaa-NT: Pero siervo nu labí nabia'ni nu rú'ulatsi' xàni'į nna benią nu dacca' ccáníą
    castigar nna, lą nna huaỹia' lá íyaá'ą. Acca nia' le qui'ni nuỹa tediba thí' iỹeni
    nna, entonces iỹeni huá enàbani cą na. Ą'hua nuỹa tediba gute cą làtsi' ní'į adí
    iỹeni nna, entonces adila iỹeni enàba ỹíya'ni cą na.
  eng-WEBSTER: 'But he that knew not, and committed things worthy of stripes, shall
    be beaten with few stripes . For to whomsoever much is given, of him shall much
    be required: and to whom men have committed much, from him they will ask the more.'
  guh-guh: 'Ponë ata pijinia itsanë pijajivitonë, itsa apo jumeyapëtae xaniavaetsia
    petoexanaenexa pacuenia pijatuxanenë itorobatsi, nexata pijatuxanenë pitorobicueniatsi
    saicayacuenia itsa toexana, bajaraponë ata jumaconibabejitsipatsi. Itsiata pinijicuenia
    apo jumaconibabe tsipaetsi. Pajivi pijinia ayaijava rajutatsi, bajarapajivi yabara
    vaxaitsi basivajamatabëjumaitsitsi: “Juya meta mapajivije ayaijava rajutabiabiana
    itsamonaejavabelia,” basivajamatabëjaitsi. Pajivi pijinia evetsiaexanatsi ayaijava,
    bajarapajivi pevetsiaexanaenëtsi sivajamatabëjumaitsitsi: “Itsa netocanacuenebiana
    taevetsiaexanaejava, ayaijava netopitsapaena,” sivajamatabëjaitsi pevetsiaexanaenëtsi,
    jai Jesús pijajivijavabelia.'
  bon-bon: Yepä, kaakesea bägrä lui te umle lica ge teeme babo biname ngena kaakesea
    tääpume singi tabe pui ne wawename, piba teeme umle cäco name pi tabe buduma mule
    jaawenuge, lui tääpume teebine miiji ge atemeläja, piba teeme babo biname teebine
    däägu pa yaatemeläjepi. Yoo, lui biname ne bucurage gwidape ituge ceera, bucurage
    gwidape cuta teeme bau ca pa saacwetnemepi, piiyepu lui biname ne ire atwi kaakesea
    tääpume itu jaajepi, tabe miiji teeme kaakesea mage cängenarage wawename.”
  nhw-BL: Pero seyoc tetequipanojquetl catli amo quimatqui catli iteco quinequiyaya,
    huan quichijqui catli amo cuali, iteco amo más chicahuac quihuitequis. Pampa nochi
    catli Toteco miyac quintlamajmaca, quintlajtlanía ma quichihuaca miyac catli cuali.
    Huan sintla Toteco quicahua miyac tequitl imaco se itequipanojca, miyac tequitl
    monequi quichihuas.
  mgw-mgw: Lakini ywapanga makowe gagampanga mundu asenuke wangali tanga, aaputilwa
    pasene. Ywapeyilwe yambone, alu'a longelwa yambone, ywapeyilwe yambone muno, alu'a
    longelwa yambone munomuno.
  swh-ONEN: Lakini yeyote ambaye hakujua naye akafanya yale yastahiliyo kupigwa, atapigwa
    kidogo. Yeyote aliyepewa vitu vingi, atadaiwa vingi; na yeyote aliyekabidhiwa
    vingi, kwake vitatakiwa vingi.
  wbi-wbi: neke um'bombi juno naasikagwile sino sinoghile ku lughano lwa ntwa ghwake,
    neke ivomba sino sinoghile ujuo ipelua finga, finga idajivua kuhuma kwa mwene,
    ghwope juno akeelilue ku finga, kwa mwene fidajivua finga kukila.
  bba-bba: Adɑmɑ wi u kun ɡie, mɑ u kookoosu kuɑ si su kɑ sɛɛyɑsiɑbu nɛ, win soberɑ
    kun kpɛ̃ɑmɔ. Wi bɑ ɡɑ̃ɑ dɑbinu wɛ̃, bɑ koo nùn ɡɑ̃ɑ dɑbinu bikiɑ. Wi bɑ mɑɑ ɡɑ̃ɑ
    dɑbinu nɔmu sɔndiɑ, wiyɑ bɑ koo bikiɑ n kere.
  eng-KJVCPB: 'But he that knew not, and did commit things worthy of stripes, shall
    be beaten with few stripes. For unto whomsoever much is given, of him shall be
    much required: and to whom men have committed much, of him they will ask the more.'
  kgk-NT: Ha upe ijáry remimbota ndoikwaái va'e hembiapo vai-rehe jepe ndohasa asy
    etéiry va'erã joty. —Heta ome'ẽ me'ẽ rire nhande-vy, hekovia heta ojerure rure
    ave arã. Hetave tave ome'ẽ rire, hetave tave ave ojerure rure arã nhande-vy.
  waj-waj: Vo ngiaammuau voovoono hama tuqinnama ivo tii kuaivaa rikioo arinaidiri
    sabi ivo tii mmooriivaa iinno koonnama kino fai nnoonnaivo irisai kiisama inna
    ripiinaravai. Vaidi voovoono vaidi voovai pinaa mmooriivaa inna mminaree kiaa
    ivo aikiooma iikiaiveeraivaara arinaima taa kioo rikiaa kioo inna mmino too yaagueeqama
    mmooriivaa varaivee. Ivo pinaa ari vookarai mmooriivaa inna mmino too yaagueeqama
    kioo mmooriivaa ari vookaraama varaivee.
  ekk-PKP: aga sulane, kes ei teadnud ja tegi karistust väärt asju, saab ainult vähe
    peksa. Kellele on antud palju, sellelt ka oodatakse palju, ja kellele on usaldatud
    rohkem, sellelt nõutakse rohkem.
  mpx-mpx: Yaa bolo wali babala wana nuwatu nige hi aatena ge tuwalali toto lahena
    bosowaina nibinibi hi ginolil, ali nibinibi ni kekeisi. Gamagalau bolo i bwata
    Yehoba i pek elal, abwe ni bwata ni ba nihi pek elana. Bolo i bwata Yehoba i talamwan
    elal, he abwe ni bwata al ni ba nihi pasikal elana.”
  wbp-wbp: Kajilpalu yinyarra wati warrkini-patu waparlku nyinayarla milya-pinja-wangu
    nyanungurra-nyangu wiri-jarlu yaninjarni-kirraku, manu kajilpalu warrki-wangu
    nyinayarla, ngulaju kajika-jana wiringki pinjarla yirrarni-yijala, kala ngari
    pulya-karrikarrirli. Kajilparla Kaaturlu yungkarla warrki wiri yapaku, ngulajulpa
    lawa-mantarla warrkiji. Kaaturlu kapu payirni jungangku-japa yali warrki lawa-manu.”
  luo-luo: To mano ma ok ongʼeyo to otimo gik mowinjore gi kum, to nochwad manok.
    Ngʼato ka ngʼato ma osemi mangʼeny nodwar kuome gik mangʼeny, to jal ma osemi
    mangʼeny mondo oriti, enopenje mangʼeny moloyo.
  nhe-NT: Pero seyoc tlatequipanojquetl tlen ax quimatqui tlen iteco quinequiyaya,
    huan quichijqui tlen ax cuali, huajca quiselis se tlatzacuiltilistli tlen ax más
    hueyi. Pampa nochi tlen Toteco miyac quintlamajmaca, quintlajtlanía ma quichihuaca
    miyac tlen cuali. Huan intla Toteco quicahua miyac tequitl imaco se itequipanojca,
    miyac tequitl monequi quichihuas.
  aii-aii: ”ܐܝܼܢܵܐ ܗ̇ܘ ܕܠܹܐ ܝܵܕܹܥ ܘܥܵܒܹܕ ܡܸܢܕܝܼ ܕܚܵܫܹܚ ܠܡܚܵܝܬܵ‌ܐ، ܒܵܨܘܿܪܵܐ ܒܸܬ ܦܵܐܹܫ
    ܡܸܚܝܵܐ. ܣܵܒܵܒ ܡ̇ܢ ܕܦܝܼܫ ܠܹܗ ܝܘܼܗܒ݂ܵܐ ܐܸܠܹܗ ܪܵܒܵܐ، ܪܵܒܵܐ ܒܸܬ ܦܵܐܹܫ ܛܠܝܼܒܵܐ ܡܸܢܹܗ،
    ܘܠܗ̇ܘ ܕܦܝܼܫ ܠܹܗ ܣܘܼܦܝܵܐ ܐܸܠܹܗ ܪܵܒܵܐ، ܪܵܒܵܐ ܒܸܬ ܛܵܠܒܝܼ ܡܸܢܹܗ.
  esk-NT: Aglaan savakti naluruaq ataniġmi pisułhanik nalaunŋaiḷiqiruaġlu anasiñŋuqsakkaugisiruq
    atqunaunġiḷaamik. Iñuk aatchuusiaqaqtuaq atqunaq iñuich niġiugvigigisigaat atqunaq.
    Aasiiñ iñuk aatchuusiaqatluktuaq iñuich niġiugvigitlukkisigaat.
