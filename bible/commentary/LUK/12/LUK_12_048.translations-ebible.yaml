    Mua pãrag magk''imgui hajim hanʌm: T''umaam k''ʌʌnau Hẽwandam hat''ee nemdam bʌ̃rʌʌm
    hawiajã wauju haai nʌm. Har chi hʌ̃rʌʌcha wauju k''ap''ʌ nʌm k''ʌʌnag hirua hich
