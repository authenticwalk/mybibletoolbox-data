    yɛ́, nyə nə́mə́ wə́ bwə́ dʉ gwáámb ŋkí bulya yɛ́. Nyɔɔŋg bwə́ dʉ yə isâ kú nə
    ŋkágʉ́lə́ yɛ́ nyə nə́mə́ wə́ bwə́ dʉ jî ŋkí bulya yɛ́.
  hat-hat: Men, yon domestik ki pa konn sa mèt li vle, lèfini k'ap fè bagay ki merite
