  cop-BHC: ⲘⲀⲒⲀⲦⲈⲚ ⲐⲎⲚⲞⲨ ⲚⲚⲒⲀⲂⲰⲔ ϪⲈ ⲤⲈⲤⲒϮ ⲀⲚ ⲞⲨⲞϨ ⲤⲈⲰⲤϦ ⲀⲚ ⲚⲎ ⲈⲦⲈⲘⲘⲞⲚ ⲦⲀⲘⲒⲞⲚ ⲚⲦⲰⲞⲨ
