    perw na' Diosen' chguagwcze'ba'. ¡Nacchle zaca' le'e ca be ca' zjažia x̱il!
  por-TFT: 'Pensem nos pássaros: eles não plantam semente nem colhem trigo. Eles não
    têm salas nem armazéns onde guardam as colheitas. Mas Deus providencia comida
