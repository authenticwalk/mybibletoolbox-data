  pol-SZ: 'Spójrzcie na ptaki: Nie sieją ziarna, nie magazynują zapasów, a Bóg żywi
    je! Przecież wy jesteście ważniejsi od ptaków!'
  ztq-NT: Kol kan myak gaanoo. Chandy ma, ni xlaapty ma, ni xkotseydy ma nii ktyaaw,
