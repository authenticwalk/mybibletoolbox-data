    bisa naꞌabꞌoi nggi boe. Huu Ana nile hei lenaꞌ mbuiꞌ naa ra.
  msy-msy: Ia kotkotbar gan. Me dagheba opari puvatɨghava dagh eghuvir puvatɨ, me
    dagheba arɨzir dɨpeniba puvatɨ. Ezɨ God dagheba dagh anɨdi! Ezɨ ian dabirabim
    bar kuarazibagh afira.
  agg-agg: Asu awi se ndu nɨmoamo ahahabodei ranaheimbo hoeirundürɨ. Ndu ranai ana
    moai nɨnɨ-moatükunɨ hoarɨ hɨfɨkarɨhi, sesɨ yimuŋgurɨhümündi hei worambe sɨhehi
    raraorɨhündɨ, ŋga aheimbo ana God ai sesɨ ra sagadürɨ arandɨ. Ŋga seana ndu ranaheimbo
    ŋgasündɨhi-ndürɨmboanei.
  ptp-ptp: “Om xam xovô menac lê. Ên menac o xin vê vac yuac lêm, dɨ he o kô yaên
    nôn vac yuac lêm, dɨ he nên xumac wê ob kɨtuc yaên vac ge ti o le lêm. Mêlêc Anutu
    vet he tɨyi buc vɨhati. Dɨ Anutu xêyaa vin lec xomxo ngɨnoo menac gee vêl om ob
    viac xam nivɨha.
  nak-nak: Mai amuto ge gabutatala egiteu e kaokao. Egite kama gorivorivo, egite kama
    galugalu, egite kama lukuluku, me la tilalau la ilali tegiteu tai ouka, eala moli
    La Tahalo Uru moli eia valivali egiteu. Me amutou, La Uru ge gabu tikumu amutou,
    amuto kama la golu bulalahu mai la malu.
  ron-LUDARI: Ujtacăvă la gavranurj! Nit sijaštje, nit adună, nit arje skladištje
    nit kolibă. A Dimizov ipak s pobrinjaštitje d jej. A voj vridic maj mult alu Dimizov
    d pujurj!
  lbb-lbb: Mulor oroi a kotkotla. Bel la oman tar ta utna, pa bel la sol tar al utna,
    belal rumai a gongon anunlai, ika e God i tabar la. Pa mulo, mulo itna kol tana
    manila.
  kan-2017: ಕಾಗೆಗಳನ್ನು ಗಮನಿಸಿರಿ. ಅವು ಬಿತ್ತುವುದಿಲ್ಲ, ಕೊಯ್ಯುವುದಿಲ್ಲ, ಅವುಗಳಿಗೆ ಉಗ್ರಾಣವೂ
    ಇಲ್ಲ, ಕಣಜವೂ ಇಲ್ಲ; ಆದಾಗ್ಯೂ ದೇವರು ಅವುಗಳನ್ನು ಸಾಕಿಸಲಹುತ್ತಾನೆ. ಹಕ್ಕಿಗಳಿಗಿಂತ ನೀವು ಎಷ್ಟೋ
    ಹೆಚ್ಚಿನವರಲ್ಲವೇ.
