    mäxa̱hʉ Oja̱, porque ma̱n'na xa̱mma̱di̱'a̱hʉ ngue yø ts'ints'ʉ.
  nop-nop: Kalaŋkatak u yabuneŋ, adi nanaŋe diniyeti mu tiiŋ eŋ nanaŋe tiyout mu tiiŋ.
    Adi yadi Bepaŋdi nanaŋe yemtoi tubune naaŋ hatiiŋ. Hidi adi undihi moŋ. Hidi yadi
