  eng-DBY: Consider the ravens, that they sow not nor reap; which have neither storehouse
    nor granary; and God feeds them. How much better are ye than the birds?
  guo-NT: Nejchaxoelam wʉt, ¡nejchaxoelde mialiajwa! Mia naxaeyaxan mʉtha-el. Jola-elbejpi
