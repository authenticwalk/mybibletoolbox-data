  san-ORI: କାକପକ୍ଷିଣାଂ କାର୍ୟ୍ୟଂ ୱିଚାରଯତ, ତେ ନ ୱପନ୍ତି ଶସ୍ୟାନି ଚ ନ ଛିନ୍ଦନ୍ତି, ତେଷାଂ
