  san-TIB: ཀཱཀཔཀྵིཎཱཾ ཀཱཪྻྱཾ ཝིཙཱརཡཏ, ཏེ ན ཝཔནྟི ཤསྱཱནི ཙ ན ཚིནྡནྟི, ཏེཥཱཾ བྷཱཎྜཱགཱརཱཎི
    ན སནྟི ཀོཥཱཤྩ ན སནྟི, ཏཐཱཔཱིཤྭརསྟེབྷྱོ བྷཀྵྱཱཎི དདཱཏི, ཡཱུཡཾ པཀྵིབྷྱཿ ཤྲེཥྛཏརཱ ན ཀིཾ?
  qve-NT: Qawariychis pichinkukunata. Paykunaqa manan tarpunkuchu nitaq cosechankuchu,
