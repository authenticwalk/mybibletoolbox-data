  cof-NT: Jana pichuca quirato tenca calaquede! tinue. Waquetumin joe. Setumin joe.
    Dunun ya itoe. Junni tsan josanan Diosi yalachi finoca cuwaniquimin joe tinue.
    Nulaca mantimini pichulaca fécari laquirato cuidaichunae tinue.
  srm-NT: “Wë biga fa dee fou sai dë, de an ta diki goon paandi njanjan. De an ta
    diki alisi. De an a’ këdë ee nasö gaan suwa ta tjubi njanjan möönsö, ma Masa Gadu
    hën ta sölugu de. Wë nöö unu libisëmbë wë? Wan bumbuu gaanfa möön dee fou nö?
    Nöö an sa sölugu fuunu tu nö?
  qvs-NT: Mash yuyaykuychi imashnami pishkillukuna kawsansapa nishpa. Paykunaka mana
    nima murukunata tarpunsapachu. Paykunapa mana nima muru wakaychana wasinkuna tiyapunsapachu.
    Mana nima murukunata tarpuptinkunapish Tata Dioska aypa mikunankunata kunsapa.
    Kankunata Tata Dioska pishkillukunamanta ashwan allita kuyashunkichi. Chashna
    kuyashushpaykichi kawsanaykichipa rikchak layata kushunkichi.
  zca-NT: Biwi' go lo rë nga, gat nzha'nt ma mbaino gat nikant ma yalgo'n, per lë'
    Dios niza' kwa'n nzhao ma; mbaino go, ¡más tsak go ke rë miyin!
  cbc-NT: Minia na caátiãnierẽ mʉjãã masĩña. Na caʉgapeere otejʉ̃goetiyama. Na caʉgapeere
    jeri wiipʉ qũẽnocũẽtĩnucũñama. Bairo na caáperimiatacʉ̃ãrẽ, na caʉgapeere jonucũñami
    Dios. ¡Mʉjãã roquere minia netõõrõ mʉjãã maiñami Dios! Bairi ãme mʉjãã caãnierẽ
    tʉ̃goña macãẽtĩcõãña.
  qxo-NT: Shumag tantiyacuyay pishgucuna imanö cawayangantapis. Paycunaga manam murucuyantsu,
    manam cosichayantsu, ni tröjacuyantsu. Tsaynö caycaptinpis Tayta Diosmi micuynincuna
    faltätsintsu. Gamcunaga tsay pishgucunapitapis mas välegmi cayanqui Tayta Diospäga.
  mox-mox: Baʼe taha ʼebevetalatutula ona nuaia bwayobwayo weaqidi. Taudi ge ida dauna
    ta ge ida bolimana ta wese ge edi sailakamo, ta tuta qabuna Yaubada adi ʼabwaga
    neineidi. Ta ona nuaveʼavinia omiʼa yani ʼenaʼina Yaubada ʼinaya, ta ʼabiboda
    manu.
  kew-kew: Nimimi yaanuri adalepape. Nimumi onaana kone namogeaawa nape repena ini
    napoa eta namea kiriteme. Nimuna eta kiritape ada page na-aaya. Dia, pare Gote-me
    nimu raba mua eta kata. Gore nimi onaamere mo yaanu ora rabuaniaaeme.
  dww-dww: Kiu gayogayo ko kitedi! Taudi nam tima sipisipina, be nam kani timawai
    damna. Be yaḡoro Mamaitua ewai kanidina. Be taumi noḡotimima inam ya moraba vavasaḡana,
    nam maika kiu.
  nif-nif: 'Sɨndɨ monɨk oeoe yambɨm nandɨwɨt: endɨ nanañ tɨpi-bimbi met nañ wɨndɨñ
    nɨm pa tañ, tɨmbi endɨ wɨsɨ-kot it bo nɨm pat-semlak, gañgan Yambattɨ tuopkan
    ep towilak. Sɨndɨla endok dainan monɨk yapma kleañda, nɨtek tɨmbi nɨm sep towiuk?'
  twi-ASANTE: Monhwɛ kwaakwaadabi, wɔnnua aba ɛnna wɔntwa. Saa ara nso na wɔnni pata
    a wɔde wɔn nnɔbaeɛ sie so, nanso Onyankopɔn ma wɔn aduane di. Monsom bo nsene
    wɔn anaa?
  aoj-aoj: Ipaꞌ ukup pepoma amiguf. Afof owaꞌ fowa gwaꞌaisi wita, owaꞌ fotama gwaꞌaisi
    fimbilasa. Afof ifagw akagofa fotama gwaꞌaisi sogaꞌoh. God atona nasoꞌagof waliꞌita.
    Apaꞌ ipaꞌ epes pikilaꞌ amiguf agwafomba endilisi.
  cbv-cbv: Jwébehwãdih ñi jenah joyoó. Queét ĩ́ih jeémát pínahdih ĩpĩ́ momcan caá.
    Ĩ́ih jeémátdih ámohat pínah mʉʉná ĩpĩ́ bíbohcan caá. Pánihnit ĩ jʉmʉchah yʉhna,
    Dios queétdih ĩ jeémát pínahdih ãpĩ́ wʉ̃hna caá. Jwébehwãdih oina, ã en dawát
    chah, yeebdíh oinit, Dios ã tʉ́i en daoná caá.
  taw-taw: Nɨb nepɨm, yawl okok tap yɨŋ ma yɨbal, tap ñɨŋeb okok ma tɨk dap nan gɨpal
    agak. Tap mɨdup pɨpag dap nan gɨnɨgel kal kɨli ogɨnap ma mɨdeb agak. God nep nɨm,
    kɨlop tap ñɨl kod mɨdek, tap ñɨbal agak. Ne yawl tap yokɨp ak anɨgɨl gup, nɨbi
    pen binɨb yɨbɨl ak, taynen chɨnop ma kod yenɨgab agɨl gos kuŋay nepɨm agak?
  jic-NT: Nujola t'as sanata po'ó. Yupj ma jasin. Velan̈ ma jacutj. Cjuwá yupj ca'aj
    ca mo'onsocj yupj yuts'a'á. Dios se 'aya jis la las yupj. Nin mpes solejé jupj
    ca nu ma'ayas wa nun nujos. Nun más 'üsüs sanata jilal. Yupj pajal tsjictjacj.
  zap-NT: Gukwii zegnak myaak; rguudet ma bni, ni rkaadet ma kwlaap, ni yëten ma ledne
    tsutsoowo, ni yëten ma doow, no rseleedx Dëdyuzh ne ru maa. ¿Pe let laadet de
    yra de nak ne nondee ke lo maa?
  wer-wer: Ar intöröen kön wieë. Pit kaömpöt ngëntööre wa peram wi pël naën yaauröak
    Anutuuk kaömp koir mangkën neim wë. Omnarö arök intörö il yewas. Pötaanök pi ngarangk
    elniipnaat.
  ipi-ipi: '@see-verse:LUK.012.023'
  qul-NT: Pisketocunata khawariychis, mana tarpuncuchu nitaj ajthapincuchu, ni trojencu
    canchu. Chaywanpas Dios miqhunata kon. Kancunaka piskocunamanta nejtinpas astawan
    valinquichis.
  urw-urw: Arokwar utungane, nini daba orfaigedige, daba tobugafaigedige. Nini daba
    fata kene, daba daba sapagegi fata kene. Bangeagako, Keriabüde daba dünügafaigeaga.
    Bana ferefinabur niniba, ai toi kürüna emegerüngenan.
  rmy-GURBET: Dičhen e gavranuren! Sar ni sejin, ni ćiden, naj len ni podrumo ni kaj
    čhuven o điv, thaj o Dol parvarol len. A kobor sen tumen povredna tare čiriklja?
  ter-NT: Ivévakapihi ne hó'openohiko ôti. Ako nâ, koane ako ítixeaku ha'i nóne. Ákomaka
    unákoku nîka, koane ákomaka óvoku ítixoku êno nikokónoti, itea kóyeane poréxea
    Itukó'oviti nîka. Ákoikopo yéxa itúkeovo itínoe yupihóvo itóponone yane hó'openohiko
    ôti?
  bmr-NT: Memeecɨ uuhimɨco abasumoro ɨcɨtatɨrumo imachuta iijanoma chaharumo. Jaarumoco
    Moocaani machutaaco acɨfihi. Jaamo diito joomɨ janaanɨcɨvɨ amɨɨhai majaaducafetehi.
  fuf-fuf: 'Ndaaree kayakayaaji ɗin: ɗi sankataa, ɗi wa''ataa, ɗi alaa tumusuuje e
    caagaaje, kono Allaahu on no wurni ɗi, hara-le hiɗon ɓuri colli ɗin hittude.'
  mwc-mwc: Agaoga ko kinanisi, kosi kega te bobao kona tebo kasira kosi asi bobitaura
    yovesi kega. Saba God ebi kanisi! God kurina wai komi kamasavimi kega bage manu
    rutainisi
  bhl-bhl: Yu awon guegnok ilo yetemeko, ibolow fukunemoliwka! I wanin musun kailinba
    kesomi, wanin kulu duku kemin am akati banim kekabiliw kate, Sunbin-Got e ilo
    yetemeko, wanin yemenkabe te. Kanekabe kate, kawtiw yu awon biilo atin kuw bakiyemkabiliw
    kasike, e yulo atin kuw kilele yetemkabe te.
  ons-ons: Ŋine naŋimde gawe onbi, eŋe ŋara mi ebot okanmami, me ŋara mau urumgo mi
    wa okanmaike, eŋe ŋara urumene mida, so aboŋ kine kine mot mot wane urumene mida,
    ŋo siluŋ Anutuŋo ŋara gumeon okanmaike! Ŋei ŋerep ŋido naŋi yuan onmami.
  con-NTPO: Pindoma canjan. Tsendeccuja jon'fambi ni tai'fambi. Ni taipa boña'je'cho
    tsa'ove an'bian'fambi. Tsa'ma Chiga Quitsa tsu tise'pama ofian'jen. Que'i qui
    ñoa'me pindoma ti'tsse joccapitssia.
  ghs-ghs: Oi nike neeke moorare. Nokoi dzoo eetaama, iisu ma paramu teeke mootaama
    oonihe Ohonga noomae noko sogo moitorai. Oonihe Ohongai moomi nee oi quba gattiqa
    ma sepeni qate noi abi nikeke moomi noho baruna heme biranataridzonita noi abi
    nikeho pati qohatemi isanatakoi.
  peg-peg: ପଟିଂ ବିସ୍ରେ ହୁଡ଼ାଟ୍‌, ହେୱେକ୍‌ ୱିତୁକ୍‌ କି ତ୍ରେସୁକ୍‌ପା, ଆରି ହେୱେକ୍‍ତି ଇଲ୍‌
    କି ଟୁଣ୍ଡି ହିଲୁତ୍‍, ଆରେ ଇସ୍ୱର୍‌ ହେୱାକାଂ କାଦି ହିନାନ୍‌; ଏପେଙ୍ଗ୍‌ ପଟିଂତାଂ ଆଦିକ୍‌ ଗାଜା
    ।
  txu-NT: Ẽ, gop ar bàrire ja pumũ. Kute amim pur jadjwỳr kêt. Kute amim djwỳ kre
    kêt. Kute amim mỳjjao atom kêt. Nhỹnh got õ bày nhõ kikre, nàr o atom djà? Kati,
    kwênhne ne ta ar ba, nhym kam Metĩndjwỳnh prĩne o djuw mex ne. Kwênh kute amim
    djwỳo atom kêtja pumũ. Ar ga ne gar kwênhne kuràm amexkumrẽx. Ne ar araxo kwênhne
    jakrenh mex ne. Dja Metĩndjwỳnh kwênhne kuràm prĩne ar ajo djuw mex ne.
  eng-WEBU: 'Consider the ravens: they don’t sow, they don’t reap, they have no warehouse
    or barn, and God feeds them. How much more valuable are you than birds!'
  gnw-NT: Pemae güɨra reta re. Echa'ã jae reta umaetɨ'ã jare umbaevɨro'ã vi. Mbaetɨ
    vi güɨnoi avatío uñuvatu vaerã iavati. Ẽrei Tumpa umɨngaru reta. Jare Tumpa perau
    ete güɨra reta güi —jei—.
  mux-mux: Kerama kanai. Langi te talku kene tepa tolemú kene liiku meku lkundu puku
    nosuku naa nolemele akiliinga-pe Pulu Yili-ni kerama keri-langi silimú. Kerama
    we-mele, eni yambuma ola-kilia akiliinga yunu-ni eni aima nokumba.
  maj-NT: Cha̱so̱ho̱ ni̱see̱. Najmi b'éntje̱, najmi b'ékú, najmi tjíhi̱n ni'ya xi
    má nga f'átjo nichinehe̱. Tu̱nga tsjáhá ra̱ Nti̱a̱ná nichine. Ko̱ jun, ¿a najmi
    'yúhún chjí so nga ni̱see̱?
  bkq-NT: Etaungâ konopio modo. Typiembamo. Typyniry netâbyramo, nekaunâbyramo warâ.
    Typyniry netadâbyramo etary odaji warâ wâne. Deus olâ ipynirymo tuduze. Deus xurâ
    âmaemo. Tawâguneim modo ipyniry tiunduho ara, âyanmo xuduze lâpylâ.
  kue-kue: Kua meglkwa i ene kaniyo, ye mokna mongo ta sunduglkre, te simakai sikrikwa,
    te kaiya mokna yungu mo taragl yenaglkwa yungumo ta yeikrukwa. God yene kaiya
    moknamo tongwa ana ene mogl mitna kaima ende kua engrikwa.
  cot-NT: Pamenajiguiriquea cogonti, teequea irivintyacavetempaji, aisa teequea onchoocavetempajiquea
    incapiocantemparoca isheca iroaroaitapinijigue iraapinijiaquequea irishecajiaquempaca,
    cotanquitsiquea Aapani Irioshi yojocapinijiaqueneriquea ishecajiacaca. ¡Aviatimpajia
    caaviji irojocajiaquempiquea pishecajia pishecajiaquempaca, caaviji panajaiaqueriquea
    araguetatsica!
  bnp-bnp: Mu matai a maka kadirovo, i uka ma ri varo a maki ni kani, i uka ma ri
    mirio kilala. Ri uka roho ni ru kadolu a maki ni kani. Pali a Vure i vakani ria.
    Mua ranga, bara i vakani mua, a vuhuna a Vure i ngaru hateka mua na maka kadirovo.
  apn-NT: —Mãn ka htem kuwênhre pumu. Na hte tee ri amnhĩ xàpkur xà hkukamã hamaxpẽr
    o hkaprĩ nẽ ri pa hkêt nẽ. Na hte Tĩrtũm tãm kot kãm õ ho pa. Tã kãm mẽ pajapê
    htỳx o kuwênhre jakrenh jakamã koja uràk nẽ mẽ pamã mẽ panhõ mex o pa rãhã nẽ.
  ctp-NT: Ñaꞌan wan chinꞌ sa ñaꞌan lka chaꞌ ꞌin ꞌni nu lka kwityanꞌ; ja ntya iꞌ nskwaꞌ,
    ja ngiꞌni iꞌ kwa, ja ndukwa naꞌan tyi iꞌ, ja nñan iꞌ juꞌwa seꞌen xuꞌwi nan ku
    iꞌ; ngwañaꞌan ti nda Ndiose nan ku iꞌ. Loꞌo ꞌwan ni, ¡kaꞌan la ndyuꞌwi lyo wan
    chaꞌ ꞌin Ndiose ke kwityanꞌ kanꞌ!
  bre-BRG: 'Sellit ouzh ar brini: ne hadont ha ne vedont ket, n''o deus na kav na
    solier, ha Doue o mag; pegement ne dalvezit ket muioc''h eget laboused?'
  opm-opm: Gur ner ire ma patinong oh dahenmur. Ihir den gonoyao den ruprup mat sariyao
    den ruprup mat itin ap hayao na haptimur. Na ihapti orhor Got orhor den agonom
    pandepatmur. Got ohe ner win timbas han bap ihirnong indeipat moh hanip winsi
    bap dirnong atnap imat napapat ma hapat dahenmur.
  bvr-bvr: 'Wurra minyja bubu-borrwa burdacha jin-guyinda: Minypa Nyanyapa arrku jaga
    a-ganaja achila a-workiya wuriya nipa gala jinyu-lamaja jiny-yorkiya rrapa gala
    mu-ma jiny-yorkiya mun-murra balaja. Minypa nipa gala gu-rrima bala rraka wupa
    m-barnja, wurra jarra balaja mun-nigipa nipa Wangarr jiny-yucha a-workiya. Wurra
    gu-galiya yerrcha nipa Wangarr burr-guya jal a-nirra burrwa; burdacha jarra marr
    a-yinaga jal a-nirra achila. Rrapa gun-gata minypa nipa jaga a-ganaja achila a-workiya
    burdacha jin-guyinda, gun-narda minypa gu-galiya yerrcha jarra nipa burr-guya
    jaga a-ganaja burrwa, rraka nginyipa gala ny-yinmiya ny-yorija ngguluwa minypa
    balaja rrapa gorlk rrapa gun-nga.'
  wal-wal: Qooraaseta xeellite; eti zerokkona; cakkokkona; etau minjjiyo keetti woi
    gootari baawa; eta Xoossai mizees; kafotuppe intte keehi aadhdheeta.
  shj-shj: “Lala atämidinggaru wacca song ndä zäbecce song, ndä curunanandäng song,
    yä Kaläg ziye. Ndä Kaläg paye anggo paccey mo'do awiny!
  zad-NT: Ḻi wwiakachi bec̱hjka', ḻa'kzi bi chaz chaaṉgakb na' bibi chizi' chilapgakb,
    ni bi zoa ga chgooshao'gakb dii gaogakb, len chweej chwaokz Chioza' ḻegakb. Na'
    le', ṉaa, zak'techle aga ka bado'ka' ze lo llazə.
  kmg-kmg: Ŋoŋe kâec kâec honecjopaniŋ, jaŋe he sarac mi eeŋgopieŋ â nâ rowaŋ â nâ
    ukic mi eeŋgopieŋ. Eme Anutuzi sifu nânâ bâfua-jareekac. Ŋoŋe ine wipe mâcne,
    ŋone ŋic.
  aso-aso: Idoꞌ lingine namaliti monovo nemuꞌ nene gatine ma giliꞌnalo. Ingine naliza
    nosoꞌ niteꞌine nene ma zuhoꞌ igi dolizi di milaliza numuꞌine nesi nene ma nomivo
    ma dolizi milisaꞌmavo Oꞌmoso neꞌmo nene nosoꞌ niteꞌ ngemaaꞌ neive. Neꞌmine o-ngedaaꞌ
    neineꞌza lengiꞌ nete nama nene ngivileꞌ igi initeꞌ naba nizaniꞌ nenako Oꞌmosoꞌmo
    lengikumuꞌ nene ha gele minaaꞌ neive.
  uli-uli: Ha kemahoy mwiliy kala le re tema fod mongoy ngo re tema hattey uwal milay
    ngo tor yar soko. Ngo Deus mele yema fang haler. Hami ila ye paleng pelami mo
    imor mael yeyal ka!
  nin-NT: Imba kye aminche ba nggo a si di do hen, na si di hwa hen, na sama na aki
    ka zu ikiri, ka iwurr, ka inzaba. Abachi à so di nu ba iri. Imba mri aminu!
  tgk-tgk: Ба зоғҳо нигоҳ кунед, онҳо на мекоранд, на медараванд, на анбор доранду
    на каҳдон, вале Худо ризқу рӯзиашонро мефиристад ва шумо нисбат ба паррандаҳо
    қадри баландтаре доред!
  acu-NT: 'Chingki ainau jiisrum: ¿Itiur pujuinawa? tusaram nintimrataram. Nuka araknaka
    arainatsui. Tura arakan juukar jeanmasha ukuinatsui. Tu pujuinau wainiat, Yus
    ni yuwatniurin suwawai. Yus atumin chingkin nangkamasang timiá anenmau asa ¿atumi
    yuumamurincha itiur suramsashting?'
  cak-WNT: Que'itz'eta' na pe' ri ko'ch. Ri aj xic' tak chicop ri' majun quitico'n
    niquiben ta, y majun cosecha niquelesaj, ni majun riche (rixin) quiwaybal quiyacon,
    majun chuka' quic'ujay. Pero ma riq'ui wi ri', riye' yewa', ruma chi ri Dios can
    nuya' wi quiway. ¿C'a ta c'a riyix man ta xtuya' iway ri Dios? tek riyix más iwejkalen
    que chiquiwech ri aj xic' tak chicop. Rumac'ari' ma más ta c'a tich'ob ri'.
  ebk-ebk: Numnumunyu nan chiyuycha kossel. Achicha muntanum winnu mun-ani ya maid
    fiarugcha winnu arangcha. Uray mu hiyasa, pakanun challu Apo Dios chicha. Am-amud
    kayu met mu nan nauycha kossel!
  spa-PDDPT: Consideren los cuervos, que no siembran ni cosechan, ni tienen despensa
    ni granero, y Dios los alimenta. ¡Cuánto más valen ustedes que las aves!
  tke-tke: 'Mwawoone anakugu: kinadhala, kinahadda, naari kinakanna eringwi, Mulugu
    onowaavaha dhooja; nyo muli ofuneya okwaranya balame!'
  ruf-ruf: Mlole iwabondwa; ng'awahanda bae wala, ng'awopfuna bae, wala wahela kano,
    lekeni Imulungu kowang'itsa! Mwemwe mnogha ng'ani kubita wapfideghe!
  gun-gun: Peikuaa pota na uruvu kuery re. Ha'e kuery ma mba'eve nonhotỹi, nomono'õi,
    nomoĩ porãi, neĩ oguy ma voi ndoguerekoi guive. Ha'e rami teĩ Nhanderuete omongaru
    herekovy. Peẽ kuery ma guyra'i gui voi pevareve.
  agu-BL: Nque'nwok tan xtxumle'n yi e' joj, yi ẍe'n quitane'n. Qui na cyawaj cyetz
    co'n. Qui'c cyetz chicosech, nin qui'c cyetz chic'ojaj, nin qui'c cyetz cu'lbil
    quixi'n, poro na chiwan tan Ryos. ¿Nk'e'tz pe' mas balaj tcu'n ax itetz ẍchiwutz
    yi e' joja'tz?
  isn-isn: Gozi inyunyi ya migulya, shangailema hange shangaivuna. Agila anga nyumba
    wala isalanka nilakukiila, lakini Itunda wialesa. Unye shanga miaza kukila inyonyi!
  ilo-ULB: Panunotenyo kadi dagiti uwak, saanda nga agmulmula ken agap-apit. Awan
    ti pagiduldulinanda wenno kamarinda, ngem pakpakanen ida ti Dios. Ket adayu nga
    napatpategkayo ngem dagiti billit!
  pir-NT: Minicjʉa parire Cohãcjʉ̃ tiquiro ihña ihboyere masiña. Tiquina weseri marieñequina
    ijire. Sa ye ihyayere tiquina ihboye wʉhʉse tiquinare mariedare. Tiquina sa ijigʉ̃
    ihñano tiquinare Cohãcjʉ̃ tiquina ihyatire ohore. Minicjʉa yʉhdʉoro mʉsa pehere
    cahĩne Cohãcjʉ̃.
  anv-NT: Pɛ́ge denywɔné, detí depɛné menyɛɛ́, déferege ne débélégé mbwɛ́.
    Dépɔ́ yɛ ne malu ayí débelege menyɛɛ́, ɛ́lé Ɛsɔwɔ ne achyɛ́ge détí menyɛɛ́.
    Ne ɛnyú deŋeá dɔ́ né amɛ Ɛsɔwɔ depwɔ́ denywɔné.
  sab-NT: Ba ulita tachkedale bdada giti, bdada me kle chude ngama gbe, me kle chude
    tke, me kle bligda lite ole ogadale, me kle lle boi dale agwa kle toi no, Chube
    kle ama manade, Chube kle bligda kete bdadage gutadale. Chube alin ba ma ñanaske
    bdadage, bdada me ñanaske ba kare Chube gwa giti agwa Chube kle ama manade no,
    ene kaire bage sugedale Chube be ba manade no diali.
  tmd-tmd: Yöur mɨdöi piaku nugwi. Yöur piaku, nöbö mö rɨg röi mag akuyöbö, wit mabö
    rɨ yum, göj um ödör rag hölöi. Wit mag ödör rag hö mögum rɨb ram ñɨŋ i mɨdöl.
    God nuŋwör yöur bla ap mag nöla. Nuŋ ap ulul piaku rɨbyöx nugwön alön ra aku,
    ñɨŋ pödpöd rɨmɨn anɨŋ nöbö mö nugwidɨx mɨdenɨŋö, rön, rɨb mɨga yöx nugwöi? Yöur
    bla ap ulmɨdö; ñɨŋ ap ulmɨdö yöi.
  acr-NNT: »Chebꞌiwilape ri joj. Rike na ketikoꞌnaj taj, na kakiꞌan tane kimolonik,
    na jinta ne pa kakikꞌol wi ri kimolonik; na rukꞌ ta kꞌu riꞌ ri Dios kebꞌutzuqu.
    ¡Makꞌuwariꞌ riꞌix, ri Dios kixuchajij! ¡Ma e más kꞌo iwach riꞌix chikiwa ri tzꞌikin!
  kpg-kpg: 'Mmada gi nia manu mamaangi: digaula hagalee dogi nadau lii laagau, be
    e hadi taugai. Digaula nadau hale dugu mee ai, gei God e haangai digaula! Goodou
    le e mada hagalabagau i nia manu mamaangi!'
  taj-taj: एनीगदेसे कावागदेदा च्‍यागो! थेनीगदेसे न्‍ह कमाइ लला, न्‍ह बाली धुइला, न्‍ह
