    Chiyaatsinashat misisina Apanll chinachiya. ¿Tamaree chiyaa Apanll nda ksutach?
  usa-usa: keráwáqá numagóqtábámá túyánámmá ítama aónaaro. yemá yómmá yoréta ánáyumma
    íma kéubetaboata aáwaq-naupaqa íma mamá káikuyoe. yeqtí aáwaq-namma íma waéna
