  ben-OBCV: কাকদের কথা ভেবে দেখো, তারা বীজবপন করে না, ফসল কাটে না, তাদের কোনও গুদাম,
    বা গোলাঘরও নেই, তবুও ঈশ্বর তাদের খাবার জুগিয়ে দেন। পাখিদের চেয়ে তোমাদের মূল্য
    আরও কত না বেশি!
  mil-NT: Te chí cuǎha cuèndá nàcuáa quìde cue tɨ́cácá, chi ni ñà túú chìhi‑güedɨ
