  soy-soy: Ani ɑ́kpɑɑ́ŋ-kpɑɑ́ŋ tipɑí, ɑ́ɑ yɛ lukɛsi ɑ́ɑ yɛ kɔ kpɑsi, ɑ́ɑ kɛlukɛyekei
    mɑ́ ɑ́ɑ kɔ risímɛ mɑ́, ɑmɑ́ Uléécɑɑ yɛ ɑ kpíniilɛ. Nɔ nɛ mɛyɑ́nsei sinúipi
    ríyu mɑ́lɛ.
  hui-hui: Tí ega bedaru de handaramine. Ti tomo egene nahangaga ladi ale mini widi
    kago gandu lowa do hagane andahabi nawiagago ti nelo Ngode Datagaliwabehanda miaga
    ka. Ega uruni emene niraore lowa wali agali tí dunini kamigo ndobe.
  amf-amf: Ayronaam shedee; kedi bheeta yiithehe, shikaar shikehe, konoar kesa qolehe.
    Ko dahaannaar Barjo keam kida kunse. Ta yedi aptinadara hamaddha yenin sagenam
    bhocchee!
  quc-NNT: ¡Cheiwilampe ri joj! Man käkitik tä ab'ix, man k'o tä k'u jach' käka'no.
    Man k'o tä jawije' kekik'ol wi ri jastaq ke, man k'o tä k'u ki k'uja. Are k'u
    ri Dios ketzuquwik. Ri ix k'ut más ix loq' na chkiwäch ri chikop ajuwokaj, —kächa'.
  dob-dob: “Gete ꞌebweu ꞌebeꞌita yaꞌebwaꞌemi kaokao manuna, tuta yauna nigeya sida
    dauna, nai sida sesoi, ta wate nigeya ꞌidi anuwa masulamo. Kaokao nidi yage gidalidi
    ta tuwa tuga Yaubada tuta yauna ꞌadi masula ꞌiꞌebwaꞌebwaꞌedi; ta esi wada nuwaꞌiꞌisi
    ꞌaene ꞌomi sinabwami Yaubada ꞌenaya, ꞌenega sawesawenaya be ꞌieꞌenimi.
  wrs-wrs: Nengam kava ov kungem tuawam, himba osomba hiluvmoa, osonnamba himba psewol
    vivmoa, wo himba meilna vivmoa deuvrava. Doa heva os himba beswonam euvmona vev.
    Manara, Sesoa doara doa hemba innemba vinna. Wo heva os pi indhana tuawamba kuvhoawol
    viv Sesoana novrava.
  mca-mca: Jeƚ qeku'ni'ƚju' ek ne'ej o'powil, in nite' wenq'entax qa nite' nit'ijji'
    iye pe'qu' ƚ'enheyeju', qa hamtax iye pe'qu' ƚextsili'ij qu' naqsi'j pe'qu' ƚeqeye',
    ƚa'mek na' Dios qa tisijkii pa'qu' netuj. Qa ekheweli'ƚ ¡hayits qa qi qu' e'weju'ƚi'iƚij
    yijat'ij ƚ'ani'ƚi'pji' ne' junatai!
  kiw-kiw: Oaꞌoai ma iraromoumo, rii ruꞌa hura ioodouti bia, kamia paꞌea raa iaꞌuboumo
    bia, rii duu iraahoꞌoo moto tiato-ka, rii Iehoma-ro iomoto, riꞌo muari hiꞌa-ka,
    momoꞌoi aibo bia.
  tzo-TZC: Qꞌuelic lec ti joje. Mu snaꞌ stsꞌunobajic. Mu snaꞌ xcꞌajavic. Muꞌyuc yavil
    ti bu ta sqꞌuej ti sveꞌelique. Pero malqꞌuinbilic yuꞌun ti Diose. Ti voꞌoxuque
    jaꞌ más tsots acꞌoplalic. Jaꞌ mu sta ti mutetique.
  mya-mya: ကျီး​ကန်း​များ​ကို​ကြည့်​ရှု​ဆင်​ခြင်​ကြ​လော့။ သူ​တို့​သည်​မျိုး​ကို​မ​ကြဲ၊
    အ​သီး​အ​နှံ​များ ကို​မ​ရိတ်​မ​သိမ်း။ သူ​တို့​မှာ​ကုန်​လှောင်​ခန်း​များ၊ ကျီ​များ​မ​ရှိ။
    သို့​ရာ​တွင်​ဘု​ရား​သ​ခင်​သည် သူ​တို့​အား​ကျွေး​မွေး​တော်​မူ​၏။ သင်​တို့ ကား​ငှက်​များ​ထက်​များ​စွာ​အ​ဖိုး​ထိုက်​သည်
    မ​ဟုတ်​လော။-
  gng-NT: Maale mɛn kí liike ikankaan te ma bo. Ya koh, ka ceh, ka ŋmɔbe bɔnbuɔn,
    ka ŋmɔbe jieblibùol. Ama Uwien nɛ jindeh yɛ̀. Na nín cɛn' inuɔn-ii?
  cbi-NTPO: ¡Asu tsaatyuka! Pishkulaya wajke' puka iwaatyu deeve, naa nuka puka tsure'
    uukarenshaba tajdetuve, tsaanuren Diosya yalanu naa-uwanuba fikenuu keewaamuve.
    ¡Tsaju', ñullaa kayu pishkulanuba pulla bale deeve!
  ikk-NT: 'Lekpọ nị nnụnụ: w''a ra kụn mkpụrụ mọbụ we ihiẹn-ugbo; w''a ra nwọn mmughẹ
    mọbụ ọban w''e butọ ihiẹn—kanị Osolobuẹ hụ e ye wẹ ihiẹn-oriri! Bụ ụnụ kadẹ mkpa
    a rị ọda-ọda karị nnụnụ!'
  leu-leu: 'Lalamon faagut pana mu maanu: ri pi ri xakaapis la uma o siak faxuvul
    a fanganan ti lana, ri piau ta bina xena fanei faxuvul a fanganan xe la xasa yaan,
    piau. A Piran sang mon a fafangan nari. E nami, mi pelalava sena mu maanu la matana
    Piran!'
  maz-NT: Tsjijñiji yo s'ü. Dya podüji o ndëxü, dya xo tagüji, dya pje xo üt'üji cja
    t'ujmü. Maco Mizhocjimi 'huiñi yo. Nu'tsc'eji, xenda ni muvits'ügueji que na ngue
    yo s'ü. Nguec'ua, ¿cjo dya xo ra 'huintsc'eji Mizhocjimi?
  bod-N: བྱ་ཕོ་རོག་དག་ལ་ལྟོས༌དང༌། དེ་དག་གིས་ས་བོན་མི་འདེབས༌ལ། སྟོན་ཡང་མི་བསྡུ་ཞིང་བང་མཛོད་དང་འབྲུ་མཛོད་ཅི་ཡང་མེད༌མོད།
    འོན་ཀྱང་དཀོན་མཆོག་གིས་དེ་དག་གསོ་བ་ཡིན། ཁྱོད་རྣམས་ནི་བྱ་ལས་ཇི་འདྲའི་རིན་ཐང་ཆེ༌ཨང༌།
  tca-NT: —¡Dücèx penangugü i werigü i tama toegüchiréxü̃, rü tama nanetüarü o ibuxgüxü̃,
    rü ngepatagüxü̃ na ngexta namaã nanguxü̃güxü̃cèx i norü õna! Natürü Tupana rü
    nanaxüwemü. Rü pema rü Tupanacèx rü poraãcü guxü̃ma i werigüarü yexera pixĩgü.
  zpl-NT: Ubiꞌyacuruhua bee bieca. La duꞌ beeí nii nu la quieteꞌ saꞌbeeí ulaꞌcu, nu
    la luꞌcu beeí elu chucheꞌ ulaꞌcuꞌ beeí, pero Diose lia rdeteꞌ nú racu beeí. Enzaláquieꞌ
    liꞌihua másela secahua lunú seca bee iñi.
  mbc-NT: Maasa esenumenkatî. Manni'kan toronyamî' esenyaka'ma pepîn tekkarikon ton
    pîmî pî'. Moropai imo'ka pî' to' esenyaka'ma pepîn. Moropai itewî'kon ton koneka
    to'ya pepîn. Tîîse Paapaya inkamoro ko'mannîpî mîrîrî. To' ya're' ton tîrîiya
    emi'nan moronka to'ya namai. Amîrî'nîkon kanan? î' kai'ma awanîkon? Inkamoro toronyamî'
    ko'mannîpî tîuya yentai Paapaya aako'mannîpîkon. Maasa pra inkamoro toronyamî'
    yentainokon amîrî'nîkon.
  ndg-ndg: Muilinge iyuni ya angani, balima kwaa wala bauna kwaa. Ntopo chumba wa
    lighulo lya bikya, lakini Tati bitu anda kuwaleleya mwenga bora kwaa kuliko iyuni!
  wsk-wsk: 'Inangnang sengkasik nungarkalko: Nuna inang me asursan, agi bolala awusan.
    Nuna nungumik inang te tuguma ko kawam mu mena tala, bare arigalko, Kaem na nungarso.
    Bare nina kariimet mu duap bo, nina inangnang nunga kiaman! Se Kaem ninguru ninga
    sinar taukko.'
  toj-NT: Q'uelahuil ja joji. Mi jas huas stz'unuhue soc mi ni huax jach'ulaniye,
    mi ni ba huas snolo ja suaelei soc mi ni ay sranchoea pero anima, ja Diosi huan
    nix yaa yi ja suaelea. Iday, ja yenlei, yalchane, ¡jauc to ma huenlexi!
  tbc-tbc: Anakanak niŋen kankan agane, iŋ anaŋ ta dupae na da, iŋ anaŋ disinip anaŋ
    ab lo ta dutumani na da, ak man Anut iŋaned anaŋ ipidinai da. Ak dugo, Anut malan
    lo anakanak mel tusan dugo aŋ mel tubun geig ak i?
  sna-sna: Fungai nezvamakunguo nokuti haadyari kana kucheka, haana tsapi kana dura,
    asi Mwari anoapa zvokudya. Uye imi munopfuura shiri sei!
  smk-NT: 'Imatunan moyo saray uwak: Kai sara nin mampangmula ni mampangyatab. Kasan
    agamang ra o mampangaturan ran kanen ra. Wanin man, mambyan nasaran Dios nin ma''kan.
    Anaod, mas mabli kamo konan Dios dyan saray mumanuk-manok!'
  grc-TCGNT: Κατανοήσατε τοὺς κόρακας, ὅτι οὐ σπείρουσιν, οὐδὲ θερίζουσιν, οἷς οὐκ
    ἔστι ταμεῖον οὐδὲ ἀποθήκη, καὶ ὁ Θεὸς τρέφει αὐτούς· πόσῳ μᾶλλον ὑμεῖς διαφέρετε
    τῶν πετεινῶν;
  gof-WFTW: Kafota be7ite zerokkona, kiishokkona, eleykka shaaleykka baawa. Shin Xoossay
    enttana muzees. Hintte kafotappe daro aadhdheeta.
  spa-BLM: 'Consideren a los cuervos: no siembran, ni cosechan, no tienen almacén
    ni granero, y Dios los alimenta. ¡Cuánto más valéis vosotros que las aves!'
  kyz-NT: —Sã'ã wyra'ia. Wyra'ia 'ã nuapoi agawewi mama'ea. Nitywi agawewi 'ã mama'e
    tymawa. A'etea 'ã Janeruwarete 'ga mama'ea omono jupe— 'jau Jejui 'ga 'gã nupe.
    —Niapoi agawewi wyra'ia 'ga upe. A'etea 'ga ojejukau ee. Pẽẽ taetu aje 'ã aeramũ.
    A'etea sipo 'ga nojejukai pẽ nee?— 'jau 'ga 'gã nupe.
  dao-dao: “Vangak he jah ngai u, cang am saw u, am at u, mcunnak am ta u, khei am
    ta u; cunsepi, Pamhnam naw jah mcahki, nangmi cun kha hea kthaka ta nami küi bawki
    ni.
  cya-cya: Xñi um cunta ña'an ndi'in cha' 'in sca quiñi, a ntya 'in jyaan, a sca na
    nxo' 'in, lo' a la ndyi'in se'en na 'in 'in, una Ndiose nxicu 'in 'in. ¿Ta si'i
    lyee la ntsu'hui lyoo um que 'in quiñi?
  nii-nii: Enim kei Goi ni kei kanim kanim ei piingii. Enim kei piin min? Kei ei kuni
    tilałmin, nga kuni kełngii ngii sinałim; nga kuni tu wuk kułou tunałmin; ba Gos
    eim kei kuni ngołum. Enim wu amb ei kei to mani kindinmin ei, enim wumb owundu
    mołmun.
  ign-NT: '@see-verse:LUK.012.023'
  dik-NT: Daaikë diɛt pär nhial, aacie pur rap ku temkë ke, ku tɛ̈ɛ̈ukë ke atuɔk yic,
    ku aa ŋot ke pïr rin ye Nhialic ke yiëk miëth. Ku wek aa ŋuɛ̈ɛ̈n apɛi tënë ke.
  cac-cac: Ina noc' much, ¿tom ay tas syavej noc'? ¿tom ay tas sjach' noc'? Malaj
    yed'tal b'aj smolb'ej jab'oc svael noc', palta a Dios tz'ac'ann̈ej tas sva noc'.
    A ex xo pax tic, ec'al eyelc'och d'a yichan̈ noc' much chi'.
  tzj-E: ¿Le mque'etz'et c'a je' tz'quin? Arj-e' nmajo'n nara' tejco'n nquetic y nmajo'n
    nara' je' csech nqueyic ta, per Dios netzkuwa cxin. Per ixix más chna ix vale
    chquewech e ch'tak tz'quin.
  san-BUR: ကာကပက္ၐိဏာံ ကာရျျံ ဝိစာရယတ, တေ န ဝပန္တိ ၑသျာနိ စ န ဆိန္ဒန္တိ, တေၐာံ ဘာဏ္ဍာဂါရာဏိ
    န သန္တိ ကောၐာၑ္စ န သန္တိ, တထာပီၑွရသ္တေဘျော ဘက္ၐျာဏိ ဒဒါတိ, ယူယံ ပက္ၐိဘျး ၑြေၐ္ဌတရာ
    န ကိံ?
  yaa-NT: Shinãkapo. Nã peyafãfekai afaa fanamisfoma, afarikai topimisfoma. Askatari
    afari mekemisfoma. Nãskafekẽ Epa Niospa ato pimamis. Akka Niospa nã peyafo finõmainĩfofã
    matoroko kexesharakõimis.
  cab-NT: Aríja jumá joun dunúru. mábunaguntiña, malúbajan, mágei ligía jeígin, láu
    sun líra, joúgüda lumútiña Búngiu. ¡Gebégitimaatün sügǘ jáu dunúru!
  clu-clu: 'Sulunga nindo ang mga wak: ara sanda nagatanum, ara nagaani, kag ara sanda
    bodiga nga ginatiponan andang pagkaun, piro ginapakaun sanda ang Dios. Mas labi
    kamo kaysa mga pispis, gani indi na kamo gid pagpabayanan!'
  swh-ULB: Angalieni ndege wa angani, hawalimi wala hawavuni. Hawana chumba wala ghala
    ya kuhifadhia, lakini Baba yenu huwalisha. Ninyi si bora zaidi kuliko ndege!
  tpt-NT: Kalaqtsꞌintꞌik ni laꞌa. Mas yuꞌuncha jantu tachꞌan, mas jantu taxqanan,
    mas jantu tꞌujuꞌ ixmoqltakꞌan, mas jantu tꞌujuꞌ ixpakꞌatsakꞌan, va lakvavay ni
    Dios. Yu uxiknankꞌan apalay ixtapal metsukuntikꞌan xajantu yu tsꞌoꞌon.
  aai-aai: Baise kwanuw mamu awaw kwana’itih, i men me hikwair hitar, masaw hibo,
    naatu hifour hitab te’aa’umih en, na’atube men bay hai bar hiwowab imaim bay teya’aya’amih
    en, baise God akisin ebituwih! Imih kwa i God ana sawar gagamin men mamu na’atube!
  sny-sny: Fene irowe werese ne totere. Lowe werese awei sahe meso ta'aneyei awei
    sahe yehe same ta'ame. Lowe meso tamo ani tou anirowawe, wesi ta sahe ani ta'uwe
    furowata. Wanure! Owane Sitewi a'i lai irowe werese ape mo ene ayei lowe lo au
    ene anamisiya. Serai Owane Sitewi lai lowe ma'e au ene asiya su, le fene ma'e
    ayei etiri au ta'ame awere? Ahowa, fene werese Owane Sitewi lai au noweinoweisiya.
    Fene irowe werese hi ani ararosiya.
  myy-myy: Ãiriare tʉoĩate mʉa. Weseca menicõri ote otecõri babiticã ĩna. Ito yicõri
    ote rica bʉjacõri ĩna seoroto manoja ĩnare. Ito bajibojarocati Dioama queno ecaguĩji
    ĩnare. Dios ĩ tija wʉtirã rẽto bʉsaro ñasarã ña mani.
  trc-NT: ”Xca̱j soj cuentá da̱j ꞌyaj nij xcaa, ne̱ ne unô nij xoꞌ ꞌnúú, ne̱ ne rii
    nij xoꞌ naa̱, ne̱ taj se‑cuchru̱u̱ nij xoꞌ, tza̱j ne̱ Diose̱ roꞌ, rqué se chá
    nij xoꞌ ado̱nj. Ne̱ sa̱ꞌ doj vaa soj rihaan xcaa niꞌya̱j Diose̱ ado̱nj. Ya̱ sa̱ꞌ
    doj vaa soj chugua̱nj.
  cut-NT: Condihche nchuhn chihnda. Nde hua rino te nda̱ta, nde metah na̱n che cuih
    ndah te deh che cheh te, ate Dendiohs ne, rihquecheh ye ite. ¡Tahque rigonun chihve
    nchuhn che co ya̱hda!
  bel-bel: 'Паглядзеце на крумкачоў: яны ня сеюць, ні жнуць; няма ў іх ні сховішчаў,
    ні засекаў, і Бог корміць іх; наколькі ж бо вы лепшыя за птушак?'
  zlm-KSZI: Perhatikanlah burung gagak yang tidak menabur atau menuai, tidak mempunyai
    gudang atau rengkiang, tetapi Allah memberikan makanan kepadanya. Kamu lebih bernilai
    daripada burung-burung itu!
  gdr-gdr: Wɨn b'ogla b'awar gatab nony menamena amnɨkinam! Ton makwa opima tuny ɨgmarka
    eyenenanj, ɨ makwa opima owoukɨp eakɨkenenanj. Ɨ kwa towa awɨr e owou ongapapu
    met b'ɨga ɨ dɨde kwa owou ongapapu bil. Ajɨ Godte ten owou ke angenkeneniny. Sɨ
    ɨmɨnjog e da wɨn re ukoijog im odede ngena wa pɨlke.
  vmy-NT: Chutsejen_ru kjuakusun ngatꞌa tseꞌe tjiundia. Kui bi ꞌbentje, ninga bi minyaku
    chan, ꞌba nde tsajainre niꞌya ña minyatjo xichinere. Tunga Naꞌenchana tsikjén.
    ꞌBa jun, ¿a bi ngisa chji_ru nga ko mare tjiunisio?
  cmn-FEB: 看看乌鸦，它们不种粮也不收获，没有仓库或谷仓，上帝仍养活它们。你们比飞鸟贵重得多了。
  gmv-RNT: Quurota xeellite zeretenna; maxetenna; kath shiishshiza gootaray istas
    baawa shin Xoossi ista mizees. Histikko inte istafe keehi aadhdheketii?
  ncl-NT: Xiquinmitacan in cuervos (cacalomes). Amo latocalo, amo lapixcalo, amo quipialo
    capa huil moajcoquililo nindeno. Ma yoje, Dios quinlacualtía. Huan amhuanten anmonotza
    míac. In tutomes amo yoje míac monotzalo.
  sua-sua: Mu pat mang o porgagat na, ko mar ngam lua kap o tgoluk e, va ka lluol
    e. Va ngam lo kaelpas orom o olngaemik kun mnam ngakro ngainir, i o kun mnam o
    hi ngakro nhotor kat e. Nove! Ngam lo kaeharom tok, vanangko E Nut nam kle ktua
    klang ngar mlol ge. To muta pat nngia? E Nut nma khen mar, nang kle kikiangae
    mang nguk gi?
  klt-klt: Iráp otot wata narániráng. Sungi kámá ma hingngátaráng me sungi kámondang
    titiyan it yáni kámá ma árak, enendu Ánutu yá sing yámángngátak, iná ámna náráwa
    sándu Ánutu rahálá hára wu kutná táwi hánám iráp wa iháng háteráng.
  are-are: Ngapa ntjarranha rrangkarra etarlarama? Etna itjama annga ingkairnama.
    Etna turta itja marna annga kotjima. Etna itja marna ilthaka patilama. Kanha Altjirrala
    etnanha kalantemala ntuthilama. Rrangkarra kunha thepa etnakanga tjiparralkura
    nama.
  gai-gai: Na ne an ŋgorik kaugacarmo wat. Mina warɨŋa mba morenanna, kaikca mba morenanna,
    amta reikmo mba aŋgɨra wembacrenanna, wanaiŋ ŋgoin. Raraŋ Aetaniaca ndo minmo
    raupŋirena, ainda moca ne meikramtaɨra, ŋgorikmo tamuŋmbai ŋgoin ndeacrena.
  qvm-NT: Shumag tantyacäriy pishgucuna imanog cawashgantapis. Paycunaga manami murucuntsu,
    ni cosechantsu ni pirwacuntsu. Tsaynog captinpis Tayta Diosnintsimi micuyta camaripan.
    Tayta Diosnintsipäga tsay pishgucunapitapis gamcuna masmi välipäcunqui.
  chz-NTPS: Jëëˋ daˊ hnähꜘ läꜙko̱o̱ˉ laꜗ kihꜗ ta̱ˈ. Saꜙ chaˉ jngëëyˉ niꜙ saꜙ chooyh˜
    niꜙ ko̱o̱ˉ, niꜙ heˉ hnøøꜗ jeeˊ llayˈ. Pero Tääˋ jnänˋ hi̱ˉ gyaꜗ gyʉʉhˈ, maꜙraꜙ
    heˉ ä̱ä̱hˉ bihꜗ. ¿Cheˊ saꜙ kye̱e̱ꜘ gaˊ hnähꜘ läꜙko̱hꜘ gaˊ ta̱ꜗ heꜘ?
  kmu-kmu: Hakiki namayaga ageho. Amakaya avina yana ofaiꞋya kavela hoyafinagatila
    noꞋaliye. Kave malesaya noꞋamiene yu noꞋamiene omaleneanagi Anumaya KotiꞋa kavela
    afaꞋa neꞋamamie. Tamakaya namayaga amakase-mainaya veaꞋne mainayafe tamakaiꞋene
    kava yagailamategahie.
  ood-NT: “An g wo i ha neid g hahawani. Idam o pi haꞌichu eꞌeshad ch pi od g haꞌichu
    esha ch pi ha kihki o ha waptto mat am eda wo baꞌiha. Jiosh o ha gegosid. Kum
    eda ahpim baꞌich d i si haꞌichu mo g uꞌuwhig am tahgio g Jiosh. T heg s‑ap wo
    em‑dagioꞌidad.
  lbm-lbm: पक्षिंयों पर ध्यान दे; हि नहीं बोवय हंय, नहीं काटय; नहीं उन्को भण्डार अऊर
    नहीं रखन की जागा होवय हय; तब भी परमेश्वर उन्ख पालय हय। तुम्हरी कीमत पक्षिंयों
    सी बढ़ क हय।
  ncj-NT: Xicchihuacan cuenta ica in totomen, quen ahmo tlen quimilohuahque huan ahmo
    tlen quiehuahque, huan ijconon Dios quimpanoltilotica. Quemach, ¿namehhuan ahmo
    mechpanoltisque in Dios?
  yuj-yuj: Yumo te antan nɨnɨk kipo. Ant te yopwar yoroitea fɨr tirá koupoukour mo
    i konámp. Tá fɨr tirá kák konap ap nap sámpá yak mo i konámpan maok, Kwar támao
    man fɨr nénk konámpono. Aeno arop yumo te tokwae kar ankankara, Kwaro yumwan waeman
    mér námpon.
  kto-kto: Magatming karkorup. Tale kan mime melio parak, ga tale kan mime mepamu
    parak. Tale kan memaning luguan la ame pagap ana. Pa Morowa kan la ume ualo parak
    maun. Pa mimi teip ga magaulap la makurupmin migat kobengip.
  gmv-NT: ቁሮታ ፄሊቴ ዜሬቴና፤ ማፄቴና፤ ካꬅ ሺሺዛ ጎታራይ ኢስታስ ባዋ ሺን ፆሲ ኢስታ ሚዜስ። ሂስቲኮ ኢንቴ ኢስታፌ ኬሂ
    ኣꬌኬቲ?
  por-BLT: Vejam os corvos. Eles não semeiam nem colhem, não têm despensas ou depósitos,
    mas Deus os alimenta. E vocês são mais valiosos do que os pássaros.
  stp-NT: Gio guꞌ ja nɨiꞌñ japim gu kokkon. Cham paiꞌ mu paiꞌ or am gu tuꞌ nam kuaꞌ,
    nam guꞌ pu cham tɨ ɨs. Ni kum paiꞌ tum bipiꞌñ jax chuꞌm baꞌk chɨr, jax dhui nam
    guꞌ pu cham tu baꞌbhak. Guꞌ ji na guꞌ gu Dios tu ja maak nax joiꞌmdat ja nɨiꞌñ.
    Dho jaiñ, ¿aapiꞌm baꞌ cham jix ioꞌm jup xi jam joiꞌmdat jix bhaiꞌp jam duñiaꞌ
    aa gu Dios na pim jir jaꞌtkam?
  ame-NT: Sentent̃eʼ att̃o correna paʼnamen ot̃neshac̈hno. Ñetpaʼ ama c̈hoyeʼ nareʼtatseʼteneto
    ñam̃a ama c̈hoyeʼ apc̈haʼyeneto puerrar ñeñt̃chaʼ rraʼyenet. Ñetpaʼ ama es echenaye
    allchaʼ es aññoʼtyenet. Amaʼt att̃o correnetpaʼ Yomporña eʼñe yec̈hcatyesuanet
    ñeñt̃chaʼ puerrar p̃aʼyenet. Elloña sa Yomporpaʼ atarr morrentensa sa; ello sem̃taneñ
    ñeñt̃ att̃o atarr morrentenana ot̃neshac̈hno.
  mgh-2016: Mwooneke anakhuku, khanaalha imbeyu ama ukhungura vanlhaalhani, kharina
    ichikuti mena nikhupi, Nlhuku phi naalhiha! Ni inyu mwaatti nri o ukhulhuvelhiya
    waapwaha ashinuni!
  kvn-NT: “Imi pe takto, chikwi-chichimal igi nanemal. Tenal we immal-tulgan pel immal
    tigdijulmal, tegin keg immal weimalbal chabogal, tegin neg pel nikchulmalbal mas-kunned
    chabogal. Tenal Pab Tummad yabli chikwimalga mas-kunned uk. Tenal pemal chikwimalga
    pul tule-nued-choggu, al Pab Tummad pemalga pul-pule mas-kunned uko.
  gvf-gvf: I sibayaa main kanere nomanin si piro. Kauba komina ta yaalekire, te buule
    i ala ere ye nekimua. Main iru paamba, God kauba kobi kenin ere komina tomua.
    Kauba milungwa kenin erimba, ibal milingai God kenin wai wen ere i tomua.
  san-ISO: kākapakṣiṇāṁ kāryyaṁ vicārayata, tē na vapanti śasyāni ca na chindanti,
    tēṣāṁ bhāṇḍāgārāṇi na santi kōṣāśca na santi, tathāpīśvarastēbhyō bhakṣyāṇi dadāti,
    yūyaṁ pakṣibhyaḥ śrēṣṭhatarā na kiṁ?
  deu-ELBBK: Betrachtet die Raben, dasssie nicht säen noch ernten, die weder Vorratskammer
    noch Scheune haben, und Gott ernährt sie; um wieviel vorzüglicher seid ihr als
    die Vögel!
  mcb-NT: Pineaigiritari kogonti teratyo impankivageigavetempa, aikiro teratyo ontimavetempa
