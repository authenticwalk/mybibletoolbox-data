verse: LUK.012.024
translations:
  kpx-kpx: Ugu kebia elegeveve. Keau bululahai valahu houi avuemo lovi lovoi otoveholima.
    Isito Dilavau kebia nibievei lovi ovema. Iale laeau kebia evigeveale kemo Dilavana
    la tedaeve dua vai.
  okv-H: di oga kiagova amina donda ve koveto tureto humbuto harau ta mane ikaguja
    rate God na amita indari ikeoi indaguja.
  tbo-tbo: Hapali waewae ona galehi, tauhi ega hita laupehi po ega hita yaba po hau
    hanali hita huhouna. Ma tamogi Yaubada e ianianihi. Ma taumi o geduma ma apoma
    kiu.
  mal-C: കാക്കകളെ നോക്കുക! അവ വിതയ്ക്കുകയോ കൊയ്യുകയോ ചെയ്യുന്നില്ല; അവയ്ക്കു ഭണ്ഡാരശാലയോ
    കളപ്പുരയോ ഇല്ല; എങ്കിലും ദൈവം അവയ്ക്കു ഭക്ഷണം നൽകുന്നില്ലേ? പക്ഷികളെക്കാൾ എത്രയോ
    വിലപ്പെട്ടവരാണ് നിങ്ങൾ!
  grc-SR: Κατανοήσατε τοὺς κόρακας, ὅτι ⸂οὐ σπείρουσιν, οὐδὲ θερίζουσιν,⸃ οἷς οὐκ
    ἔστιν ταμεῖον οὐδὲ ἀποθήκη, καὶ ὁ θεὸς τρέφει αὐτούς· πόσῳ μᾶλλον ὑμεῖς διαφέρετε
    τῶν πετεινῶν;
  bgc-bgc: काग्गां पै ध्यान द्यो, वे ना बोवै सै, ना काटै सै, अर ना उनके भण्डार अर
    गोदाम होवै सै, फेरभी परमेसवर उननै पाळै सै। थारी किम्मत पंछियाँ तै बाध सै।”
  khz-khz: Kao iotugamagira, ati gevarovarona e ati gekuakuana; ati geria ganigani
    taokou-agira numara, na Palagu na egupurana! Gomi gau iwa vavagimi, manu kei!
  deu-TKW: Achtet auf die Raben, sie säen nicht, sie ernten nicht, sie haben keine
    Vorratskammer noch Scheune, Gott ernährt sie; um wie viel seid ihr besser als
    die Vögel!
  zsr-NT: Gul‑yutëz ca rac quecbaꞌ beycj. Cutu tazbaꞌ, len cutu taꞌlapbaꞌ, len cutu
    nacuáꞌ quecbaꞌ ga lun chiꞌibaꞌ le ruláꞌ quecbaꞌ, san Dios rugahuëꞌ lecbaꞌ. ¿Naruꞌ
    cu nazácaꞌtërliꞌ lbiꞌiliꞌ ca yuguꞌ bguindauꞌ?
  lin-lin: 'Botala bayanganga : elonaka nkona te, ebukaka bambuma te, ezali te na
    ebombelo bambuma to na ebombelo bilei ; kasi Nzambe aleisaka yango. Nzokande bino,
    boleki bandeke na motuya.'
  hns-NT: Tjierai ke dekh. Oesab thoro sauda bowe aur kaate hai? Aur oesabke bakhaar
    bhie na hai. Tabbo Parmeswar oesabke khaaik dewe hai. Tab thiek se sotj, toelog
    to tjierai se maahaan baate.
  noa-E: Pãadë khĩirjubat ajim anʉm, kuerrb jãga naajẽ. Am phidkhaba aajeewai amach
    thach khöju ãkhaagjã di chukhu naab mamʉ, am augchëba aajemgui ajim anʉm, ich
    Ẽwandamauta amag phathau deejeewai. Magʉm pãar chará nemchaain khãyaujã ajapcha
    naawai, ¿jãga irua pãrag ooba abarju?
  eng-EMTV: Consider the ravens, for they neither sow nor reap, which have neither
    storeroom nor barn; and yet God feeds them. How much more are you worth than birds?
  mib-NT: Condēhe ró ndese cátecu quɨtɨ cácuu nájnūhun cálú, chi tu cátaji tɨ, ni
    tu cánastútú tɨ́ jeē chúvāha tɨ, ni tú yacā tɨ̄. Te vēsú súcuan te máá Yaā Dios
    scáji yā tɨ̄. Te cánuú ndasɨ́ gá rō jijnáhan ró vēsú tācá quɨtɨ ún.
  lif-NT2: आःक्‌वाहाॽ ओमे़त्ते़म्‍सिम्‍मे़ॽओ–खे़ङ्‌हाॽरे़ चा मे़न्‍देःसुन् मे़न्‍छुप्‍सुन्,
    चायुङ्‌दे़न्‍नोआङ् याङ्‌मे़ङ्‌घोःत्तुन्॥ हे़क्‍केसाङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    चाःत्तुसिॽ हिङ्‌घुसिॽरो॥ खिनिॽग पुहाॽनुःल्‍ले़आङ् आक्‍खे़न् इमे़ल्‍लुङ्‌साबा के़जोगिॽ
    के़लॽबा निङ्‌वाॽ इःत्ते़म्‍मे़ॽओ॥
  xnj-xnj: Lola makungulu, gimija lepi, wala kubena na gangali chibana. Pamonga na
    genago, Chapanga agalisa chakulya. Hinu nyenye mwitopela kuliku videge!
  mmx-mmx: Mina ven lavapixa. Dixotlotlo tevempeven una, la dina lili buru leveluxa.
    Dixo ruuna taraogu kopla tengkot lili. Ketla ne Moroa im taba di! Moroa im doma
    i do nemi mi silok aleng ti lavapixa.
  cbr-NT: Mitsun camina 'iscucama 'unanin. An ca ñu 'apánan bimi bucunuxun bitsima.
    An anu bixun bimi nanti xubu ca 'aíma 'icën. Usa 'icëbi ca Nucën Papa Diosan atun
    piti 'inania. An ñu pëchiu 'acësamaira oquin ca mitsumi sinánquin mitsu piti 'inánti
    'icën.
  tee-NT: Alakts'int'it ju tu'u' ch'ekni. Ju yu'unch jantu ta'ach'ananan chai jantu
    taxk'a'i ju catamak'aya' ju xatoc'at. Chai mati' junta lai catamak'a ju tu'u'
    nin ca'alilh ju ixpac'ats'a'an. Para Dios ju amavai. Chai ju yuchi palai tu'u'
    talhiulayan ju uxijnan. Palai jantu ju va tu'u' ts'ok'o.
  eng-LSV: Consider the ravens, that they do not sow, nor reap, to which there is
    no barn nor storehouse, and God nourishes them; how much better are you than the
    birds?
  cak-NT: Quie'itzu' ri chicop c'o quixic' quibinan cuervos. Ri chicop ri' manak yetico'n,
    y romari' manak qui-cosecha juna-juna', ni manak chuka' qui-troje anchi' niquiyec-wi
    quijal. Pero reje' can yewa', roma can ja ri Dios nitzuku quichi. Y rix c'o más
    iwakalen que ri chicop ri'; romari' man tinojij más ri'.
  pah-NT: '—Pehepia te gwyra''ia corvos ikwahava. Notymi ojive corvos. Ndohetygi g̃wemityma
    i''gwovo a''ero. Nomono''og̃i mbatera opoitava ryrua pype aerẽ po ti ti''u javo.
    O''u reki corvos. A''ereki Tupana''ga ouka jupe. Pe me ga ei: “Koji''i ji rekoi
    pe ndehe,” ei Tupana''ga pe me. Nurã po ti ga imondoi pe me nehẽ no, ei Jesus''ga.'
  sja-NT: Pɨchá, ak'ɨ́tɨ jã ipanaarã. Ãchia net'atau uudak'aa, ewadak'aa mãik'aapa
    ɨa bɨdak'aa chi net'atau ɨapatamãi. Mamĩda Tachi Ak'õrepa ne-inaa teepari k'odamerã.
    ¡Iru-it'ee parã pipɨara p'anɨ ipanaarã k'ãyaara!
  xed-xed: Nghawa zarakataghuvi ɓa, haɗ ta sləgu dər tska skwi ta vwah wu, haɗ wbani
    wu, haɗ guvurani guli wu, Lazglafta ta zuŋtá skwi. Malaghumala a kaghuni piw ta
    ɗyakha ra?
  mks-NT: Cande̱hé ndó rí naní tica̱cá ja̱n. Co̱ xútu rí ta ni co̱ jáquee rí. Ta ni
    co̱ó yáca̱ nu̱ táán rí ña̱ha rí. Joo sáhan va Ndióxi̱ ña̱ha cuxu rí ña̱ ná catacu
    rí va̱tí laa va cúú rí. Ta mé ndó ndiya̱hvi chága̱ ndó a̱ ju̱ú ga̱ laa ja̱n.
  gfk-S: Mu na lik leh ira kook. Pa di lale sooso. Pa di lale kilkil hulungan nian.
    Ma pata nudi ta hator na masur. Iesene God la tamtabar di. Io, tano sinisip tane
    God, mu manga tamat ta ira mon.
  bmu-bmu: '“Mönö koekoe nei eŋgekŋe: Mieŋön nene kötŋi qahö qesiŋ gilakze. Padi ölŋi
    qahö yandiba köwe miriŋine qahö tokomakze. Yöha sihiŋini mi qeköm nembi mirinöŋ
    qahö alakze aka Anutunöŋ mi töndup i gumohom eŋgimakza. Ambazip eŋgö söŋgöröŋini
    mi nei söŋgöröŋini eŋgoŋgita öŋgöba ahöza. Mönö mi mötmöriget anök.'
  dgz-dgz: Nenip wao guegue muga yao anun. Taba ya veriwanum, ya tuiwanum dugupa ya
    siwanum go God taba muga muniwan. Amba e garewa ega nenip garewa garawase aigap
    aen, ap menan gop ya yagiep.
  eng-GNV: 'Consider the rauens: for they neither sowe nor reape: which neither haue
    storehouse nor barne, and yet God feedeth them: how much more are yee better then
    foules?'
  zaa-NT: Liuyuúruhuá ca bèqquìà. Pues bihua rada cą nìhua labí rutùppa cą lènà',
    nihua làa rudua cą cúrrali làti cu'ú cą yeda qui' quį. Pero Tata Dios nna ruì'e
    cą ro cą. Tsí álahuá adírulá dacca' le tì'chula' làcą cá.
  eng-WEBSTER: 'Consider the ravens: for they neither sow nor reap: which neither
    have store-house, nor barn; and God feedeth them: How much more are ye better
    than the fowls?'
  guh-guh: Pacanaëjëre pacuenia baratsui apo ubi pexaejavanexa. Apo notsinua penaveretaponaejava.
    Apo xainaenua penaveretaponaejava peetsibonexa. Itsiata Dioso rajutabiabatsi pexaejavanexa.
    ¡Paxamë rabiji bitsoyo Dioso pacaasiva baratsuimonae matatoxenetsia papecarajutsinexa
    daxita xua panamatavenoname! Bajaraxuata pëtsa pasivanajamatabëxainame ëpanexaejavanexa,
    ëpanenaxatabijavanexa ata.
  bon-bon: Yoo, sändäyame bine jepänemeye. Teepi gije lica yäätemusi, lica yäärucnemusi,
    teeme nuuja puupu lica ge deedei cumä tääpume acraname, yepä Acejiyame te teebibine
    cängena ire jetwenenemige. Yoo, ele cabu ca weene modamoda gemi Acejiyame me ngene
    atwanena cabu!
  nhw-BL: Xiquintlachilica totome. Amo momiltíaj, huan amo pixcaj huan amo quipiyaj
    inincuacalhua para ipan quitemase inintlacualis, pero Toteco quintlamaca. Huan
    Toteco nojquiya anmechtlamacas pampa tlahuel más amopati iixpa que totome.
  mgw-mgw: Mwalinge mwababile iyuni. Bapandangali wala baunali, kai' ntu'pu' ligu'lu'
    lyolyoti. Ata nyo Nnu'ngu' ayimali ilyo endakwayakiya. Mwenga mwampu'ku'bi'la
    kuliko iyuni!
  swh-ONEN: Fikirini ndege! Wao hawapandi wala hawavuni, hawana ghala wala popote
    pa kuhifadhi nafaka; lakini Mungu huwalisha. Ninyi ni wa thamani zaidi kuliko
    ndege!
  wbi-wbi: lolagha injuni isa kukyanya, nasilima nambe nasipeta. sisila nyumba nambe
    ifihenge ifya kuvikila. neke ubaba ghwinu ikusilisia. umue namuli kukila injuni!
  bba-bba: I ɡbɑnɑmɡbɑɑnu lɑsɑbu koowo. Nu ku rɑ duure, nu ku rɑ mɑɑ ɡɛ̃, nu ǹ beru
    yeru mɔ, mɛyɑ nu ǹ mɑɑ birɑru mɔ, Gusunɔ mɑɑ nu diisiɑmɔ. I ǹ ɡunɔsu bɛɛrɛ kere
    sere mi n tomɑ?
  eng-KJVCPB: 'Consider the ravens: for they neither sow nor reap; which neither have
    storehouse nor barn; and God feedeth them: how much more are ye better than the
    fowls?'
  kgk-NT: —Ne mandu'a porã katu xopĩgwasu-rehe. Onhemitỹ e'ỹ va'e upéa, omono'õ e'ỹ
    va'e ave, ojapo e'ỹ va'e gwembi'u renagwã va'e ave, nomoĩngatúi gwemi'urã. Nhandejáry
    ae omongaru íxupe kwéry. Ha kente katu iporãve gwyra kwéry-gwi. Iporãve-gwi onhangareko
    porãve-ta hese kwéry Nhandejáry.
  waj-waj: Ngia ngiaamma kuangedaiyauvaara yaata utuatee. Iya hama vuayeennaiyauvaa
    hau utida tau ruaa rada ngiari yeenna yapeera nnauyauvaki yapa kiaavai. Anutuuqoono
    yeennaiyauvaa iya mmiivaivee. Anutuuqo ngiiiyara tuqinneeraivoono ngiaasukuaiyara
    tuqinneeraivaa yaataraivai.
  ekk-PKP: Vaadake ronki. Nad ei külva ega lõika, neil ei ole ladu ega aita, kuid
    Jumal toidab neid. Ja teie olete palju väärtuslikumad kui linnud!
  mpx-mpx: Ku nuwatu ga bwasumu okok kaiweliya. Heliya nige hi pelpel, nige hi papahi,
    ge nige aliya ana gonu i gagan, yaa Yehoba i papaanil. He komiu ku bwata hot,
    bwasumu nige hi bwabwata.
  wbp-wbp: Manngu-nyangkalu-jana kaarnkaju. Ngurlu kula kalu yirrarni walyangka kaarnkangkuju
    miyi wiri-maninjaku, lawa. Kula kalu warru turnu-maninjarla kanyirni ngurra-kurra
    ngaka-kariki ngarninjaku, lawa. Kaaturlu ngari kajana warrawarra-kanyi kuja-kurra-juku,
    kula kalu jata-nyanjarla payirni miyikipurdarlu. Kala nyurrurlakuju, Kaatu kanyarra
    yulkami jurlpu-piya-wanguku yapakuju. Ngula-warnuju, jata-nyanja-wangulu nyinaka
    miyikiji.
  luo-luo: Paruruane winy ma ok chwo cham to bende ok gikee, gionge gi kuonde keno
    kata dere; to Nyasaye pod pidhogi apidha. To un donge uber moloyo winy.
  nhe-NT: Xiquintlachilica totome. Ax momiltíaj, huan ax pixcaj huan ax quipiyaj inincuesconhua
    para ipan quiajcocuise inintlacualis, pero Toteco quintlamaca. Huan Toteco nojquiya
    inmechtlamacas pampa más imopati iixtla que totome.
  aii-aii: ”ܓܲܫܩܘܼܢ ܒܩܲܪ̈ܓܹܐ، ܕܠܹܐ ܙܵܪܥܝܼ ܘܠܹܐ ܚܵܨܕܝܼ، ܘܠܲܝܬ ܠܗܘܿܢ ܕܘܼܟܵܢܹ̈ܐ ܕܫܪܵܝܬܵ‌ܐ
    ܘܐܲܢܒܵܪܹ̈ܐ، ܐܝܼܢܵܐ ܐܲܠܵܗܵܐ ܟܹܐ ܬܲܪܣܹܐ ܠܗܘܿܢ. ܟܡܵܐ ܐܲܚܬܘܿܢ ܒܘܼܫ ܛܝܼܡܵܢܹ̈ܐ ܝܬܘܿܢ
    ܡ̣ܢ ܛܲܝܪܹ̈ܐ.
  esk-NT: Tautullaksigichata tulukkat, Nautchiitḷaitchut naagaqaa katitchitḷaitchut,
    suli siġḷuaqaŋitchut tugvaġviksramiknik. Naagatai Agaayyutim niġipkaġaġigai! Akisutluktusi
    tamatkunakŋa tiŋmił̣uŋniñ!
  msb-msb: Kitaa an mga sapat. Dili sinda nagahasok o nag-ani man. Wara sindaʼn kamarin
    ni umahan pero ginapakaon sinda san Dios. Niyan, kamo pa ada na mahalaga ki sa
    mga sapat!
  cpa-NT: Jai³lah ha²lah lǿa¹² quiah¹² tsei³. Tsa¹jne²jah cuøi². Tsa¹huǿi²jah cuøi².
    Ha¹chi² hniú¹² chi² ja³li¹tóh¹jah hi² gǿh¹jah. Cónh¹jøng² cuø¹² báh³ Diú¹³ hi²
    gøah¹²jah. Jøng² hiug¹² jín³ ma¹dsio¹² quienh¹² hniah¹² ja³cog² Diú¹³ cónh¹ jín³
    jáh² han¹².
  dso-dso: ଚଡଇମନର୍‌ ବିସଇନେଇକରି ବାବିଦେକା, ସେମନ୍‌ ନ ବୁନତ୍‌ କି ନ କାଟତ୍‌, ଆରି ସେମନର୍‌
    ବାଣ୍ଡାର୍‌ଗର୍‌ କି କାଦି ସଙ୍ଗଇବା ଆମାର୍‌ ଗର୍‌ ନାଇ । ଅଇଲେ ମିସା ମାପ୍‌ରୁ ସେମନ୍‌କେ କାଦି
    ଜାଗାଇଦେଇସି । ତମେ ଚଡଇମନର୍‌ ଟାନେଅନି କେତେକ୍‌ ଅଦିକାରର୍‌ ଲକ୍‌ ।
  meu-meu: 'Galo ba haerodia: asie hadohadomu, asie taboromu, asi edia taḡa, asi edia
    roge; a Dirava ese e ubudiamu. Umui ese manu asio hereadiamu a?'
  yva-NT: Syare wapo insanijo wawake maen. Onawamo wo nyoamane rayanyume ramu, wo
    ama mane ranugane ramu, muno wo ama mane ranugande no awa yavare ramu. Weramu
    Amisye pi po maeranande. Amisye pare vatane weapirati wapanakoeveo insanije mansakivan,
    weti tugae Po wasaeranande!
  dgc-dgc: Entan moy di manuka; éwan side méghasik; éwan side mégladey; éwan side
    tu bodega. Pero atdinan side na Diyos ta kanén de! Ey sikam, éwan kam beman higit
    a mahalaga ta manok?
  zpm-NT: ’Goḻwi lo grë nga gaṉle, led yed ma ran, led yed ma rlaap, led yed ma rgotsow
    pe guieḻgon, per row ma; sac Dios rdeed ncuaaṉe row ma. ¡Teḻ to goṉ, mazdraa non
    to lo grë mguiṉ co!
  hix-NT: Àsok hana nay ha, torono ha. Àhomohra nay hamà. Osowrukhura xarha nay hamà.
    Tànyahrà màmtohra xarha nay hamà, kekon hatà. Àsok tawro hana. Torono nyahmen
    hamà, Khoryenkomo, kekon hatà. Àro ke, omnyam xarha anyahmetxow hamà, noro ha.
    Àsok tawro hana. Torono komo yoho rma haxa noro nàhnàn me manatxow hamà, kekon
    hatà, Txesusu.
  sim-sim: Avi ondon ji heyeka. Lir mbeek akwa sijin fakanda ambu lir. Uhu lir mbeek
    akwan li lahara aka lasikop tirsanda ambu lir, wahau. Hako Avui Wasilaka jihi
    lirin armek or uhu akwan lirin or hawak anda lir. Hako jir avi ondon tikrinda
    jir. Or jirin armek unda ri.
  npi-ULB: कागहरूलाई विचार गर, तिनीहरूले न त छर्छन् न त बटुल्दछन् । उनीहरूका भण्डारणहरू
    छैनन् अथवा भकारी पनि छैन, तर परमेश्‍वरले उनीहरूलाई खुवाउनुहुन्छ । तिमी चराहरूभन्दा
    धेरै मूल्यवान् छौ ।
  cgc-cgc: Lagen nyo mga uwak an. Ula danen an gasabwag daw gaani! Ula man danen an
    mga tabungos daw budiga! Piro, bui man gyapon danen an tak Dyos gapakaan ki danen.
    Simpri kyo mas impurtanti kaysa ta mga yupan.
  tim-tim: Ye lâut are yekŋet. Are âmâ âi bo ketugumai, akto kalam yeŋânba sot wan
    bo mem mendugumai. Akto kâmbum bo ketugum alekŋe katmai. Hain bo akmai aregât
    Anutuŋe irawotŋân sot mem miawak yeŋgiep. Ye lâut hainare bo. Lâut amâ gegeŋe.
    Dâ ye amâ âgâ âgâŋe aregât nâŋgâm heŋgemgom âmâ bo hanokoakmâ manbi.
  yor-yor: 'Ẹ kíyèsi àwọn ẹyẹ ìwò: wọn kì í fúnrúgbìn, bẹ́ẹ̀ ni wọn kì í kórè: wọn
    kò ní àká, bẹ́ẹ̀ ni wọn kò ní abà, Ọlọ́run sá à ń bọ́ wọn: mélòó mélòó ni tí ẹ̀yin
    fi sàn ju ẹyẹ lọ!'
  wos-wos: Guni hwanyi afwika mé xé. Di hénoo sehambandi. Di hénoo hérae takahambandi.
    Di hénoo takandaka ge yingafwe. Wungi huruhafi yandaka God dé dika hénoo hwe.
    Godna makambu afwi di yikama joo rendaka guni némafwi joo maki guni re. Wu mwi
    hundi dé.
  emp-NTPO: Acʌd̶adua, ĩbanara ne ud̶acaa idjab̶a ewad̶acaa. Ne wagabada de sid̶a
    od̶acaa. Baribʌrʌ Ãcõrẽba ãdjira ne cobibaria. ¿Bãrãra ĩbana cãyãbara biara b̶eaẽ́ca?
  eng-F35: 'Consider the ravens: they neither sow nor reap, they have neither storeroom
    nor barn, and God feeds them. You are far more valuable than the birds!'
  ind-ind: 'Perhatikanlah burung-burung gagak. Mereka tidak perlu menanam atau memanen,
    dan tidak perlu membangun gudang atau lumbung. Tetapi Allah menyediakan makanan
    untuk mereka. Ketahuilah: Di mata Allah kamu jauh lebih berharga daripada burung-burung!'
  pes-OPCB: به کلاغها نگاه کنید؛ نه می‌کارند، نه درو می‌کنند و نه انبار دارند تا خوراک
    را ذخیره کنند، زیرا خدا روزی آنها را می‌رساند. اما شما با ارزشتر از پرندگان هستید!
  mpt-mpt: Ibo wani kukubo funaine! Wani asal eule eim haablibi asiam sano mo doli
    bianiba eka i imeno mo mina biam nabibbabe. I imeno mo olminiba am tamo mo okabibba
    otane ib Aye abilim ut bie i imeno okayebebe. Wan ile besa kulanobe. Gode emaye
    kima bianea imeno okayebebe. Otane naka ibole afen smiksa kesoa Gode emaye ibo
    kla kima bianea imeno okayebebe. E inayebe kesoa ibo imena aaya youmao bobolo
    mo fumbianibta ib bobolo usano mo keyemone!
  ssx-ssx: Ba manuna꞉ hau handa꞉pa꞉peke. Ikana꞉ma꞉ta꞉ e wae alemanu na nokopata꞉ na
    mondu no halememe. Ika꞉ sidowa o ne amu pu u haleme da ma꞉nda꞉ na hala꞉me. Koda꞉ma꞉
    taa halo hala꞉ handa꞉e. Koto ekina꞉ta꞉ ikana꞉ma꞉ mo ba manuta꞉ taa lu ankulalemetaa.
  mkl-mkl: I ce lɑɑkɑi kunɡbɑ̃ ŋɑ í cɔ. A kù wɑɑ ɡbɛ̃ hee ɑ dɑ nɡɔɡɔ, ɑ kù nɔ ɑ kù
    nɛ suu. Ilɑɑɔ̃ í nɔ wɑ wo ŋɑ. Bɛɛrɛ nŋɛ kù re yɛi ŋɑ hee bii í jĩ?
  gaq-gaq: ଗିଗ୍ୟାଃ ପିଗ୍ଇଂନେ ବିସୟ୍‌ରେ ଏତେ କେଲାପା ମେଇଂ ଆବିଗ୍‌ଆର୍‌ ଣ୍ତୁ କି ଆୱେଆର୍‌ ଣ୍ତୁ,
    ଆରି ମେଁଇଂନେ କିଆ ଉଁଆଃ ବନେ ଡୁଆ ଣ୍ଡୁ ଆରି ଇସ୍‌ପର୍ ଆମେଇଂକେ ଚଙ୍ଗ୍‌ନ୍‌ସା ବିଏ; ପେ ପ୍ଲିଗ୍‍ଇଂ
    ବାନ୍ ପେ ଉଡ଼ି ମ୍ନା !
  gof-RNT: Kafota be7ite zerokkona, kiishokkona, eleykka shaaleykka baawa. Shin Xoossay
    enttana muzees. Hintte kafotappe daro aadhdheeta.
  unx-unx: କାଉୱା ଚେଣେଁକକେ ନେଲ୍‌କପେ, ଇନ୍‌କୁ କାକ ହେରେୟା ଆଡଃ କାକ ଇରେୟା, ଆଡଃ ଇନ୍‌କୁଆଃ
    ଭାଣ୍ଡାର୍‌ ଅଡ଼ାଃ ଚାଏ ଗୋଦାମ୍ ଅଡ଼ାଃ ବାନଃରେୟ, ପାର୍‌ମେଶ୍ୱାର୍‌ ଇନ୍‌କୁକେ ଆସୁଲ୍‌କତାନାଏ
    । ଆପେ ଚେଣେଁକଏତେ ଚିମିନ୍‌ ଆଦ୍‌କାଗିପେ ମାରାଙ୍ଗ୍‌ଆଃ !
  gah-gah: Namamú lakagata giliki gili vevesalo. Keza netá matá zuhá isá amave, itó
    minumuni o molokago nosánetá nene numúikú ali nupa iki nisá amave, itó nosánetá
    ali milata numuni gisá amamóza, Ómasímogó nosánetá gopa ale utó o kemeaká noive.
    Itó lekeza nama minamave. Vegená nianazo, itó nama mukí nene limiki niago lekeza
    itiki niamó nenazo, Ómasímo netá matá hanuva ale utó mololeketatimó nenae.
  lcm-lcm: Mi arai ani mamain ta kol. Parik kipa sukal na parik kipa kopkopos kapa.
    Kipo kovek i lu asi asinong pok na usausan, sikei God kapo li pok iria. Arai,
    ri mani kipo roron lik palau, sikei nami vanang mipo sikei a miminaungan luai
    an!
  aer-aer: Kenhe arrantherre angepe areye itelarerrirreme. Itne ntange areye ahelheke
    ngkernewarretyeke merne lyapelhe-iletyeke, arrangkwe-arle. Itne ntange areye kutyewarretyakenhe
    apurtelhe-ilemele apmere itnekenhe-werne akngirtnewarretyeke arlte arrpenhele
    arlkwerrirretyeke, arrangkwe-arle. Itne Ngkarte merneke apayuthnetyakenhe, arrangkwe-arle.
    Kenhe Re akenhe itnenhene arntarnte-arerle-aneme. Kenhe arrantherre akenhe, Ngkarte
    arrekantherre ahentye anthurre aneme, thipe areyenge arntwarre ulkere. Alakenhe
    ikwerenge anteme merneke akwenpe anerrirraye, ikwere itirrewarretyale.
  qvc-NT: 'Pishqokunapaq yuyayllapa: Paykunaqam mana tarpukunchu, ni kusichakunchu.
    Manam ni trujayuqchu ni wasiyuqchu, granukunata tandanambaqqa. Piru Tayta Dyusmi
    paykunata mantyinin. Qamkunaqam chay pishqokunamandaqa masta balingillapa Dyuspaqqa.'
  tgl-ULB: Isipin ninyo ang mga uwak, hindi sila naghahasik o umaani. Wala silang
    bodega o kamalig, ngunit sila ay pinapakain ng Diyos. Gaano na lamang kayo kahalaga
    kaysa sa mga ibon!
  cbs-NT: Ja inun, nai anu peiyabukidi matu shinanmanun ninkakanwen. Jabun jawa miban
    banama inun jawa bimi tsekaisbuma inun jabun piti aduti jayabumabiaken Diosun
    jatu pimakubainmiski. Jaskaken Diosun matu bechipaikin peiyabu matu binumakubainikiki.
  xtm-NTPP: Jin konde'ya ni lakaka ma, ja masu ka chi'i ti itu, ni a jin ndaxtutu
    ti nawa jin kaa ti, ni a jin ko ndi ini ti ja jin tava'a ti in nuu yaka. Kovaa
    Su'si ma chi wa'a ya ja jin kaa ti. ¡Nde‑ka tu ka kuu ndijin chi ko ndi ini Su'si
    ma ja jin kaa ni, vaa ka ndanuu‑ka ni sana lasaa ma!
  nnq-nnq: Milibone likongolo, kupandaje mbeju, wala kuunaje na wala ikokwe gakwetije
    Nnoongo kagalichanga ilyo genia! Mangweto mmi mambone kupeta ijuni!
  bao-NT: Minia, wai aare ĩaña. Otere oteti, ote dicare jeeti, baarique queno cũurica
