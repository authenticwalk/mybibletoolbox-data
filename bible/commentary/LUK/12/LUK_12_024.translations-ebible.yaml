    Tayta Diosninsipäga say pishgucunapitapis gamcuna masmi väliyanqui.
  kms-kms: Wapi kuroqu te wuqond. Ni wuny yembe mindiny di mir mi righe segi, di mir
    nguan kin te materi mirur segi. Di yumbo mirur kin baj segi, di mir baj segi.
    Ni yumbo te kin segi, pudi God ni mir bag namb. God nde rar pe nungoqi oyi quan
    nganye yumbui di wapi oyi wokuandi, pugri bu nungoqi oyi quan nganye nei numbuq
    ye.
  agn-agn: Telekan mi ra lamang tang mga ogak. Indi tanira pagloak ig indi ka pangayeg.
    Anday bodiga nira ig maski payag anda. Piro agtoldan tanira tang Dios ta pamangan
    nira. Yamo pa bato? Mas importanti amo pa ong mga lamlam!
  nhi-NT: Ixquimonitacan in cacalomeh; yehuan amo motlatipeuiah dion tlaeuah, dion
    icmopialihtoqueh intlacual uan dion amo icpiah canih iccaltichosqueh, uan yeh
    Dios quintlamaca. Uan namehuantzitzin, ¿quenat amo ocachi namopatiu uan amo nonqueh
    pájaros?
  ttc-NT: Intok esi' enab'l kyi'j kye pich', kyetz k'onti'l nkye'awan b'ix k'onti'l
    njaw kyin tidi', k'onti'l kyk'ub'l ni kykajon, per te Qtata Dios nxik tsi' kywe'
    tzan kywa'an. Per yatzun etetz mas ganimix a'ix kywitz kye pich'.
  dan-1931: Giver Agt på Ravnene, at de hverken så eller høste og de have ikke Forrådskammer
    eller Lade, og Gud føder dem; hvor langt mere værd end Fuglene ere dog I?
  kwj-kwj: Kale niri pe apwe ni ma ku hambwa. Wunu witi ti wu sindani ahirahi mwe
    ti wu waunda nambwe. Wunu ahirahi ni oweno aka wuhi nambwe. Woro Gotri to ahirahi
    ti nimba wunu yakwandau. Woro kunu himiyama hurahama le apwe leni funda ete ku
    dikisindau.
  vie-OVCB: Hãy xem loài quạ. Chúng chẳng gieo, chẳng gặt, cũng chẳng có vựa lẫm lương
    thực, thế mà chúng vẫn sống, vì được Đức Chúa Trời nuôi. Các con còn quý hơn loài
    chim biết bao!
  kze-kze: numagómpá'á imáyáa oró. numaó íma kígau kwéena toómbá áká'mai naaúmpa'a
    makéna nánívo Áánútu miwítí toómbá tímísasa kwénaawe. Áánútu aúranka'a numaómá
    kíto-tantaa'an-ivo kwaási anón-tantaa'a póna kentí toómbó éna timíníye.
  lbk-lbk: Ilaenyo nan khayang. Ad-i cha met enmola, ad-i cha en-ani, ya maid en-ig-igtowancha
    paymo allangcha, ngem ya ke cha kayet panganen Apo Dios chaicha mo! Ad-i kayo
    ngen napatpateg is solit mo nan ay-ayam?
  mto-NT: Ixta vintso̱ veꞌe je̱ ja̱a̱ꞌk kyaniꞌipta, kaꞌa tseꞌe je̱ tya̱a̱jm du̱pa̱kmokta,
    kaꞌa tseꞌe juuꞌ du̱ma̱a̱dada joma veꞌe du̱yakꞌíttat je̱ tyukjoojntykinda; ó̱yam
    tseꞌe vyeꞌema, yakjoojntykijidupts je̱ꞌe̱ veꞌe je̱ Nteꞌyam. Kadi xvinmayda, nu̱yojk
    xa miitseꞌe o̱o̱y xtunjaaꞌknu̱má̱jada je̱ts ni kaꞌa veꞌe je̱ je̱yyva tá̱nu̱kta.
  bzh-bzh: Om ham kwamin bo soḳ lo rë. Su denehin nos ġahis rë, gesu denerur anon
    medenesupin rë. Hej jök los begganġ sën degetunġ anon doḳ lo ma. Rëḳ Anutu
    nevet sir. Gaḳ ham mehönon, og ham kwesuu soḳ lo yönon!
  guj-2017: કાગડાઓનો વિચાર કરો; તેઓ તો વાવતા નથી અને કાપતા નથી; તેઓની પાસે વખાર કે
    કોઠાર નથી; તોપણ ઈશ્વર તેઓનું પોષણ કરે છે; પક્ષીઓ કરતા તમે કેટલા વિશેષ મૂલ્યવાન
    છો!
  jvn-NT: Mbok disawang manuk-manuk ireng kaé, lak ya ora nyebar apa panèn lan ora
    nduwé godang apa lumbung kanggo nyimpen pangan, nanging pada dikèki mangan karo
    Gusti Allah. Lah kowé kuwi apa ajiné ora ngungkul-ungkuli manuk-manuk kuwi?
  byr-byr: Yusaraavɨna jawɨranganyɨla! Witɨya wia burɨdɨvɨtara mɨꞌ. Tɨka munne gimujayɨꞌbwarakaabadɨvɨtara
    mɨꞌ. Kumɨre tɨka munne angejɨ anga yuhwakamaaryaꞌnejɨ kunere. Kɨrɨꞌ Gotɨyai tɨka
    wapaaya wɨjaavadere. Sareꞌna sarɨmɨ aꞌmweihi yusaraavɨ yuna naanga wavɨlaꞌdɨvɨsaihi
    midaaka!
  ian-ian: Waavi yetɨga vak kat yelavɨk ngwula. Ndi kɨgɨnda ana naanga pɨka kɨlɨgandi.
    Ndi kɨgɨnda klaga ana yisoga taagalɨgandi. God ndi kat vɨga lɨgandɨ. God ndi kat
    vɨga lɨndan ngwuk kat apma vak vɨga lɨgiyandɨ.
  hun-hun: Nézzétek meg a hollókat! Nem vetnek és nem aratnak, nincs éléskamrájuk,
    sem csűrük, és Isten eltartja azokat. Mennyivel értékesebbek vagytok ti a madaraknál!
  mcf-NT: ¿Uicchunënda ambibi cuëte ëshë siac bacuëacsho chepadic? Padenquio. Adecbidi,
    ambi dayun uatequid shubu nibëdnubi aton na nibëdec. Adquid icsho Nuquin Papan
    aton pete bedmec. Uicchun Nuquin Papapadquidpenquio icshobi aton pete Nuquin Papan
    bedmec. ¿Ad icnuc ambi abipadquid uaidobi matses icsho aton pete bedmenquioda
    icpadic Nuquin Papan?
  kjs-kjs: Nimimi yaanuri adalepape. Nimumi enaalina kone namogeaoma nape repena kili
    napoma eda namuma kereme. Nimuna eda kiritape ada page na-aaya. Dia, pare Gote-me
    nimu raba muma eda katea. Gore nimi enaalimiri mo yaanu ora rabuaniaaeme.
  mni-mni: Kwaksinggi maramda nakhoi wakhal tou; makhoina marusu hunde, loksu lokte
    aduga makhoigi machinjak peisinpham kei-su leite; adum oinamakpu Tengban Mapuna
    makhoibu machinjak pibi! Aduga nakhoidi ucheksing asidagi kayada henna mamal yamliba?
  yad-NT: 'Vurya̱jachipiya̱ riñijyu̱ to̱no̱veda, varajonuveda, pu̱ñivyeda jarye ti̱ta̱ju̱
    ruusa̱ju̱: ne rinta, dantyamu̱y ne rirya̱to. Ne bajyotavay, dantyamu̱y ne rorichityavay,
    jasityi rirya̱barya tara. Ju̱denu ji̱ta potyanichara varidyeryi. Vu̱y ji̱ta murichevay
    jaryi ruumusiy nipya̱tavay.'
  mxb-NT: Kande̱ꞌé ndó táto̱ꞌon ndóꞌo ti̱ka̱ká, chi̱ ni ko̱ chíꞌi rí tata, ni ko̱
    dákée rí, ta ni no̱ó taán va̱ꞌa ría̱n, ta ni yáka̱ ri̱ ko̱ó. Tído xíto va ñaá
    Ndios. ¿Á ko̱ náꞌá taꞌon ndó ña̱ ndáya̱ꞌi cháá ka̱ ndo̱ꞌó o̱ du̱ú laa?
  pon-2006A: 'Kumwail kilang menpihr en pahnlahng kan: re sohte kin kamwarak, re pil
    sohte kin dolung; sohte arail imwen nahk; a Koht kin ketin katungoale irail. A
    kumwail uhdahn kesempwalsang mehlel menpihr kan!'
  maq-NT: Chutsujun chu chenda ta hacuiin tsitjë chu, hacuiin fanga chu, hacuaha tsajin
    rë chu ndyahnga hiscan cuinchandaja chu xi sinë chu. Peru Nina tsicjen me chu.
    Ngayun ne, hitsë sa jercu vengui chji nuju xi cuma rë chu nisë.
  hto-hto: Mai “cuervo” daɨna cháafona eróidemo comécɨiri. Afémacɨ jaca riñédiaɨoɨ;
    daje izói llɨzíllanɨaɨ jofo oñédiaɨoɨ. Daje izói afémacɨ güille éenoraco iñede,
    naa íaɨoɨ ofítaranori. Mei íadɨ Juzíñamui afémacɨna ecade. Ie mei omoɨ afe ófocuizaɨ
    baɨmo jamánomo ráifidɨomoɨ.
  por-BRBSL: 'Considere os corvos: eles não semeiam, não colhem, não têm armazém ou
    celeiro, e Deus os alimenta. Quão mais valiosos são vocês do que as aves!'
  ces-NKB: Pohleďte na havrany, že nesejí ani nesklízejí a nemají spíže ani stodoly,
    ale Bůh je živí. Čím větší cenu máte vy než ptáci!
  cui-cui: Uni payabara yaputaema. Bapomonae jopa ʉbiyo pabitha. Mataʉtano jopa jotsiyo
    pocotsiwa penawetsiwa. Jopa xeinaeyo bomʉxʉn xua pejebinexa pexaewa. Ichitha Nacom,
    uni apatatsi pexaewa. Paxam nama bichocono Nacom patsita ainya cuim jame, beyacaincha
    peyapupunaewi xua Nacom tsita ainya cuichi.
  boj-2014: Niŋgi qebari naŋgi unjriy. Naŋgi iŋgi yagosaieqnub. Iŋgi otorosib talq
    di atosaieqnub. Ariya Qotei na qebari naŋgi iŋgi anainjreqnu. Niŋgi qalie, qebari
    naŋgi qunuŋ saiqoji. Niŋgi tamo qunuŋ ti. Niŋgi qebari naŋgi tulaŋ buŋnjrejunub.
  eng-OEBUS: Think of the ravens – they neither sow nor reap; they have neither storehouse
    nor barn; and yet God feeds them! And how much more precious are you than birds!
  eri-eri: Tere kaloga bonade ninatege isagu. Nere da ada tau-taude, da ada komomu-komomude.
    Nere da mata uwau, nere dada logosiwei nomo fere mata uwau, Itou no nere da nigi-nigina.
    Ariya, tere fai-aita bagu neei feiyade nigou.
  aly-aly: Angerl yanh-rnem arenh-arey. Rernem-alew? Rernem irrngwa ilkanthey-angenharl,
    amern atherrkeny lyapeyewan, arrangkw. Amern ampengerrenty, rernemap akalthemel
    iney-angenh, arrangkw. Rernem amern warl-warl-anem akwerney-angenh, ingwer-ingwer-anem
    arlkwaynteyew. Arrangkwarl! Akngey rant renh-rnem wantem, rarl ikwer-rnem athamerreman.
    Arrewantherranap ran athamerrem inngarl, nthakenh iwerl-alhey-angenh!
  wiu-wiu: Ini pukaneya yakete tikile enekoapa eya wa wene taneya meamene. Nipa edikakiya.
    Nee lene matamoa ipe kakoya nee wakoa moamoa kini nee moa piatiki yapu eya wiamoa
    tikiyake Akolaliyo talo toa egeteko. Akolaliyo ini eya kekuya tetepo takoa mama
    moapa anu oya-lawe kiwi akoya tetepo takoa wedoa mama motoko.
  swe-swe: Se reflekterande på (undersök noga, lär av) korparna. De varken sår eller
    skördar, de har varken förråd (inre kammare med gömda skatter) eller lada, och
    ändå föder Gud dem. Hur mycket mer värda är inte ni än fåglarna? [Korpen var en
    oren fågel, se . I Guds svar till Job frågar han retoriskt vem det är som förser
    korpen med mat, se . Tankarna går också till Elia som fick mat på ett övernaturligt
    sätt av just korpar, se . I jämförelse med den rike mannen som byggde lador, se
    vers 18, har korparna inga lador – de litar på Gud. Även om fåglarna inte sår
    och skördar är de inte overksamma. De sjunger och lovprisar Gud, samlar mat och
    bygger bon. Slutsatsen är att om Gud upprätthåller fåglarna i sin skapelse, hur
    mycket mer ska han inte då försörja sina älskade barn.]
  cth-cth: Vonganaw khenhaw! Hote tavanaw ni cati hai patûe awh hoeh. Cang hai a awh
    hoeh. A pâtung nahane capainaw hai tawn awh hoeh. Hatei Cathut ni doeh koung a
    kawkhik. Nangmanaw teh hote tavanaw hlak aphu moi na o awh nahoehmaw.
  mti-mti: Nenip owau yaug anoya. Mu divi da den vereme, sira maura den tameme, sira
    mu nakwai pantut muma go buim muma onan. Megara God mu utamivi. Ye di oraimina,
    nenip ye mina onan.
  pad-NT: Vada va'ora vani'a bana adani kosoro. 'Bai-ra vanako'divini kaba'i, ni-vava'i
    soko iniki. Ni-varakhajahaki, ni-vidoraki ida rakhajahi bononi. Ni-vanamonahaki
    ida bavi, rakhajahi bononi ibavijahani kagorani kaimoni, kaba'i Deus va'ora kaijahitaki
    adani kosoro. Deus va'ora nakaidivaki adani igitha varaboki, Deus a'onira nakaidivavini
    arafiaki a'oni!
  twi-twi: Monhwɛ kwaakwaadabi, wonnua aba na wontwa. Saa ara nso na wonni pata a
    wɔde wɔn nnɔbae sie so, nanso Onyankopɔn ma wɔn aduan di. Monsom bo nsen wɔn ana?
  hlt-hlt: Vangak ke poek uh lah, tuh uh pawt tih at uh pawh, a im khaw, khai khaw
