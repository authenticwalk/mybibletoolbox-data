  bfz-bfz: कावा पाँदे त्यान देओ, सेयो ना बांदे, ना बाडदे, ना तिना रे पण्डार ए और ना
    पेढ़ू ऊँदा, तेबे बी परमेशर तिना खे पाल़ोआ, तुसा री कीमत पंछिया ते केथी बढ़ी की
