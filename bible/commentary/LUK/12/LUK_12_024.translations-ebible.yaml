  uig-ARA: قۇزغۇنلارغا قاراڭلار! ئۇلار تېرىمايدۇ ۋە يىغمايدۇ، ئۇلارنىڭ ئامبار، ئىسكىلاتلىرىمۇ
    يوق. لېكىن خۇدا ئۇلارنىمۇ ئوزۇقلاندۇرىدۇ. سىلەر قۇشلاردىن قانچىلىك ئەزىز-ھە!
  tuf-tuf: Rúncara itquey tamo síhw̃awi. Rúncarat chiyra cátiro. Ira cat rítiro. Ira
    cat sécuatiro. Usar carót cat batro. Socua cat batro. Eyta cuar Síratan rúncara
    yayín acu wícaro, -wajacro-. Cuatán Síratan baan ajcá jian runcar cuít bécaro,
    -wajacro, Jesusat chiwa quin-.
  abx-abx: 'Kulawi-bi i mga wakwak: Ga''i mga iya agsaburak ngan ga''i ag''ani. Gana''
    budiga-na mga iya o ma''in ngani'' kamalig, pero agtubungan-na mga iya si Diyos.
    Mas mahaya i balur-bi kuntra si kamanuk-manukan!'
  mco-NT: Ijxcɨx yɨ joogy ni ca' ñïpy, ni ca' chijccɨxy, ni ca mɨɨdɨty ytɨjc ni chëx,
    e Dios yɨ' ajcxy mooyɨpy huɨdi yjɨɨcxcɨxyp, ¿nej cayjacnïgɨ miich ajcxy mdzoohuɨty
    ca'ydɨ joon ajcxy?
  bsp-bsp: 'Nəkɔkcɛ bɛmp ya ser: Yɔfɔbɔf, yɔfɔtɛl, yɔfɔmɛŋkərnɛ, yɔyɔ fɛ cɛlɛ, mba
    Kanu kəŋsɔŋ yi yeri. Nəna nəŋcepər bɛmp yayɔkɔ pəbɔlɛ!'
  kqf-kqf: 'Aoao ko kitedi: Tedi mote pesi sima wadiwadidi ee kediya sima laulau voti.
    Tedi mote sima laulaususuḡu bi edi susuḡu vanuwidi geḡa. Bi geḡa te Maimaituwa
    ya waikanidi. Temi kona tausaḡana kaka aoao!'
  cpb-NT: Pinkenkithashiretakoteri tsimeryaani. Te riyotziro impankitero royaari,
    te riwetsiki ipanko rowantyaawori iwankire. Iri kantzimaitacha Pawa, ipapiintziri
    rowanawo. Aaka rimaperotzi retakotai Pawa.
  aon-aon: Ipak putik armiguhw. Ogwoguhw douk madae hwunou anagun worigun aria hutormoguni,
    uwok. Aria ogwoguhw madae hwunarak onog sabaigwi worigunig urusag uwe. Aria Iruhin
    anan kanak nape nakoguh worigun! Aria ipak douk peshagrakuk armiguhw abom. Douk
    namudok aria anan ta nutaurumep wosik abom!
  hus-NT-2005: Ka telaꞌ an chʼichintsik, yab u óm, yab u kʼójol nibal in taꞌpál xataꞌ
    ba wilteꞌtsik; por u kʼapundhábtsik kʼal na Dios. ¿Awxeꞌ tatáꞌtsik más wéꞌ a jalbíl
    ké an chʼichintsik?
  mig-NT: Nde̱'é‑ró tɨ́ka̱ká, tú jítu‑tɨ̱, ni tú nástútú‑tɨ́, ni tú náchiva̱'a‑tɨ̱
    iní yaka̱‑tɨ̱, chi̱ máá Dios skée‑yá‑tɨ̱. Á tú kánúú‑ga̱‑ro̱ vásá kɨ́tɨ‑ún.
  bps-bps: Fandamyu dad wak, là ale mla ku demen kamtu, landè lawig ku demen fol gusamtifunla
    knaanla, bay fankaan ale Dwata. Na gamu mabtas fa di dad anuk di bnas.
  mbs-mbs: Eneng-enengi niyo tepad te menge owak. Kenà dan egpenanem. Kenà dan heman
    eglegani. Wedad heman pol egsolan dan te kànen. Meneng gayed dan egbegayan te
    Timanem te kànen. So eg-ipaten te Timanem se kedita te manok te kebenesan pengkey
    iling te wedad keelagà dan, ontò kaw din ipaten, so meelagà kaw pa diyà te kedita
    te manok te kebenesan.
  tof-tof: 'Kokab ngabkónam: ibü arit akó abül babula. Ibü gyagu müót babulanako,
    a ibü ma God ngabyónda. E ma kari kla kokeakla póyaedógab!'
  cme-NT: Niɛŋ huriimba‑i! Ba sa guona, aa inɔŋgɔ̃baa-ba bi sĩ baa-ba, ŋga Diiloŋo
    hã ba ta ba wuo. Na saa buɔ huriimba-na titirre wɛi?
  sus-sus: Wo wo maɲɔxun xaaxae ma. E mu sansi sima, e mu xɛ xabama. Saga nun bili
    sese mu e yi, kɔnɔ Ala e rabaloma. Wo tan tide gbo xɔnie bɛ pon!
  pon-2006: 'Kumwail kilang menpihr en pahnlahng kan: re sohte kin kamwarak, re pil
    sohte kin dolung; sohte arail imwen nahk; a Koht kin ketin katungoale irail. A
    kumwail uhdahn kesempwalsang mehlel menpihr kan!'
  dad-dad: Ã kalog uledigedig, idi saaf to ditenẽdig, idi saaf to u difedig, idi ki
    be, udũ inoya modoũ sã, anĩ ere, Negur ifoutnẽdidig. Ã ninã anidi wal fediya bagai!
  zab-NT: Gulguiaa de bloo. Niclɨ quɨt rundem dzɨɨny lo guiix niclɨ quɨt rteedem guelnazaac,
    niclɨ quɨtti lizdem rut chuchuu guelnazaac, per Dios rguaad ni godem. ¡Latixcu
    laat mazru sactɨ que de maniin!
  jae-jae: Alic aoco acgom. Êsêac sêsê gêŋ atom ma sêjac gêŋ ŋanô sa atom. Êsêacnêŋ
    Iêsucm to andu sênac gêŋ saŋa masi. Mago Anôtô gêlôm êsêac. Ma amac alêlêc moc
    tau su ŋêŋgeŋ.
  ksd-ksd: Avat a nuk pa ra umana kotkot; pa dia vavauma, pa dia ingaingata, pa kadiat
    ta pal na vuvuvung, ba ta pal na nian; ma God i tabatabar diat; ma pa ava ti boina
    vang ta ni ra umana beo?
  msm-NT: Hona-honaa to mgo manuk-manuk no kona og-odok aw kona isab og-ani. Wada
    tambubung dan. Di to Diyus iyan ogtubung kandan. Na, sikiyu pad man to kona din
    atimanon no yabow pad to mgo manuk-manuk!
  myk-myk: Yi shazhɛɛyɛ kanraya ye wii. Yi wa yemɛ nuri wɛ, yʼi wa shinma kɔɔn wɛ.
    Yaŋmuyɔ tayahaŋa kelee kpɔɔn wa yi mu wɛ, lee bɛ na, Kilɛ di yi ɲɔ shaa. Ta yee
    ya ye shazhɛɛyɛ na na kanha wɛ?
  sbe-sbe: 'Hage, aoꞌao kwa nuwatuidi: Nige se kumakuma, yo nige se kelikeli, yo nige
    yodi sanala o kabagwaugogo numadi. Na Yaubada ye hekahekaidi. Na komiu meta kwa
    saekalili na kabo manuwa!'
  mcr-mcr: He yŋŋä iquauŋqä kŋuä indqämbiyä. Qu ymisaŋä vowä mamäuqä ipu, ymisaŋä
    maptqä ipŋqäuä. Itaŋga qu aŋä ymisaŋä pŋqä hipŋqe, aŋi hmanjqä. Iŋäqe Goti Hanjuwä
    Iqu iquauqä ymisaŋi äväŋqiyä. Yŋŋä iquaŋqe, Goti Hanjuwä Iqu huäqä wäŋqäpu äwunänä.
    Henyqe, Iqu huäqä kuapänä äwunänä.
  cux-NT: Nadicádíínuuⁿ nī yeⁿ'e 'yaādā chí nguuvi tī cuervos. 'Yaada s'eeⁿ ní nguɛ́ɛ́
    ngiīnu tī ndaata; ndíí nguɛ́ɛ́ ndúú ingii cosecha yeⁿ'é tī chi che'e tī; ndíí
    nguɛ́ɛ́ ndúú vɛ́ɛ́ ra vaacú tī chí nguain'dai tī; ndíí nguɛ́ɛ́ ndúú cuescomates
    yeⁿ'e tī. Ní Ndyuūs nga'a yā chi nge'e tī. ¿'Áá yaⁿ'ai ca chii'vɛ̄ ndís'tiī nguɛ́ɛ́
    tí 'yaada s'eeⁿ?
  tur-YTC: Kargalara bakın. Ne eker, ne biçerler. Ne kilerleri, ne de ambarları vardır.
    Tanrı onları doyurur. Siz kuşlardan ne kadar daha değerlisiniz!
  san-ITR: kAkapakShiNAM kAryyaM vichArayata, te na vapanti shasyAni cha na Chindanti,
    teShAM bhANDAgArANi na santi koShAshcha na santi, tathApIshvarastebhyo bhakShyANi
    dadAti, yUyaM pakShibhyaH shreShThatarA na kiM?
  bel-N: Паглядзіце на груганоў, якія ані сеюць, ані жнуць, няма ў іх камораў, ані
    сьвірнаў, і Бог жывіць іх. Наколькі ж вы лепшыя за птушак?
  sch-sch: Invatengei en ta u, chimu khom tu mak ngei, bu khom ât mak ngei, sasier
    khom nei mak ngei, hankhoma Pathien'n a vâia, vangei nêkin nin lut uol ok.
  mic-MIQNT: Ge' angamug ga'qaqujg muta mo iga'taqu'ti'gw gisna mo mena'taqu'ti'gw.
    Mo menuegetu'tigul laqlansl muta Gjinisgam esmaji. Gjinisgam me' piamite'lmugsioq
    je mu sisipg.
  huu-NT: Silliñɨaɨmo comecɨna faca. Buena riñedɨmacɨ. Nɨe isoide guillena eenoñedɨmacɨ;
    iadedɨ omoɨ Moo Jusiñamui naimacɨna sedajamona, naimacɨ guille ite. Naimacɨ baɨfemo
    omoɨ faɨa jira, naimɨe omoɨna canoite.
  jiv-NT: Chiṉkisha enentáimsatarum. Niisha arakmainiatsui. Juuk yurumkan ikiuiniatsui.
    Tuma aiṉ Yuska ni yurumátniuri̱n tuke súawai. Atumsha chiṉkia nú naṉkaamaschakaitrum.
  otm-NT: Damin 'yomfɛ̨nihʉ ts'ʉ 'bɛ'a i øt' yʉ ca. Nu'ʉ, hingui øt' yʉ́ huąhi nɛ
    hin te i pɛ'ts'i 'bɛ'a i honi, pɛ nu Oją di jamansu'ʉ. Pɛ man'da di jamansu ahʉ
    Oją xinda gue yʉ doja, nguetho man'da di mu ahʉ.
  dah-dah: Be, nu niŋ nurnaŋ. Yeŋbe biŋge ma harde haŋyen. Irde sak yeke yade yadi
    yerd yerd ya miŋmoŋ gega, Al Kuruŋ beleŋ paka yirde hiyen. Al Kuruŋ beleŋ nu wor
    gogo keŋkela doyaŋ yirde hiyen. Munaŋ deŋbe nu gote folek wor po. Niŋgeb dahadem
    Al Kuruŋ beleŋ dubul tike biŋge kamnayiŋ? Epte moŋ geb.
  tnk-tnk: Hətoni ro menu me ia nɨmaɡouaɡou. Həpwəh nəpweiien nari, mhəpwəh nesiien
    nukwan. Nimwə səvənraha sə kamhoeite nəveɡɨnien ikɨn riwən. Mətə Kumwesən raməkwməni
    irəha. Nənə ia nənimen kɨmiaha hiamasan pɨk mhəpi raka menu me.
  kpr-kpr: Rika ogha ava kote givu! Ne jo vare je govae eraera, a vuruku tefori. Avata
    God ne kaifa use, nenda bayau muturaira. Avori, God nu rika itako koteraira. Avata
    evetu genembo mo, teriago kotise, tavo e gogogho eraira, ne asisighae ava sedo.
    Avori, God rika kaifa use bayau muturaira amo, nemokena kau daba aminga ava, ne
    bayau mutari bareva.
  san-IAS: kākapakṣiṇāṁ kāryyaṁ vicārayata, te na vapanti śasyāni ca na chindanti,
    teṣāṁ bhāṇḍāgārāṇi na santi koṣāśca na santi, tathāpīśvarastebhyo bhakṣyāṇi dadāti,
    yūyaṁ pakṣibhyaḥ śreṣṭhatarā na kiṁ?
  nho-nho: 'Kootou mmata i naa manu lellere: naa manu raa see ttori kaikai; laatou
    see hai hare e tukutuku naa kaikai laatou, tevana iaa TeAtua e haanai naa manu naa!
    Aa naa ora kootou iaa e ttoe are i naa manu lellere!'
  gym-NT: Ye abko, nukwä kwerbo tä nüne ño, ye mika ñäräre munkwe. Kwerbo tä nura
    nökö ñakare, tä ngwä ötö ñakare, ju ñakare kwe mrö ükakrä jakrä, akwa Ngöböta
    mrö bien kwetadre ietre. ¡Mun abko bäri ütiäte nukwä kräke, se abko mun Rün käkwe
    ñan mrö biandre munye ya amarebti munta töbike krübäte dikaro se!
  azg-NT: Quitquenhoꞌ cüenta ntyja ꞌnaan quindyaa, joo oꞌ min tyiꞌquinon oꞌ, min tyiꞌquityje
    oꞌ, min taꞌnan ntꞌaa oꞌ, min ndëꞌ na coñjon ntquen taꞌnan, majoꞌ nquii Tyoꞌtsꞌon
    itixeeꞌ jon oꞌ. Ndoꞌ ꞌoꞌ jeꞌ, njonntyichen ꞌoꞌ nchjii jon, chichen quindyaahinꞌ.
  bhd-bhd: कांवां केरां तक्का, तैना न बेन ते न कटन ते न तैन कां गुदाम या कोठार भोन,
    तांभी परमेशर तैन खाने जो देते ते तुस त च़ुड़ोलन करां भी जादे कीमती आथ।
  too-NT: Cuenta cacātlahua'tit huan cha'kni'. Xlaca'n nīn tuntū' tacha'n lā' nīn
    tamakalana'n. Lā' tū' taka'lhī ixpūcuxi'ca'n pero Dios cāmāhuī'. A'chulā' tapalayā'tit
    hui'xina'n que huan tamā'na spūnnu'.
  ind-AYT: Lihatlah burung-burung gagak. Mereka tidak menabur atau menuai, mereka
    juga tidak mempunyai gudang atau lumbung, tetapi Allah memberi mereka makan. Kamu
    jauh lebih berharga daripada burung-burung itu.
  cjo-NT: 'Pikenkithashiryaakotyaari tsika ikantari tsimeri jenokiweripaeni: tee ipankitaanta
    eejatzi tee ikempoyaanta rowanawo pankotsiki, omaanta ipapiintziri Tajorentsi
    royaari. Pamine, ikempoyaawenteeyakirini irira tsimeripaeni jenokiweri tema eejatzi
    eerori ari ikimitemi.'
  nsn-nsn: Namanaehe puk tasir tetiau, gisin ahik pah ra leb ue ra ueuere tagu, kara
    ahik pono menas umang uamoko toto mes niein, bo Godompe re uoto heir tasisina
    tar niein. Inggoum tesir inete uleikintiehe tasir tetiau.
  san-DEV: काकपक्षिणां कार्य्यं विचारयत, ते न वपन्ति शस्यानि च न छिन्दन्ति, तेषां
    भाण्डागाराणि न सन्ति कोषाश्च न सन्ति, तथापीश्वरस्तेभ्यो भक्ष्याणि ददाति, यूयं
    पक्षिभ्यः श्रेष्ठतरा न किं?
  tna-NT: Mechamaque d'ia janana cuana. Banabana, huirujiji ejaja cuana ichaseta bue
    mahue ta biame, Tata Diusu ja emihuatani huecuana. Micuaneda mu d'ia janana cuana
    ebia su chujeme Diusu peje su.
  lid-lid: 'Ado kanone kanyolom iri sirih se: Iri batah nyamon bwe, ma iri babwe-eh
    nyamon bwe. Ma hawe iri ari asiu ta asumwe nyamon bwe, arile Kindrei le badeh,
    anyohan iri. Udu budon ta Kindrei ja badeh, iy kameh atondrok ado udu mwasin labai
    ja tiri sirih!'
  wim-wim: Niiy waath anangan thathāna! Ngul than may kaanch anangan kaampantan thanam
    ey? Yaꞌa! Aꞌ than may kaanch anangan yal-yalmathantan aꞌ aawuchang ngul piꞌ-piꞌantan
    ey? An yaꞌa! Nil piip niiyantamang God.angan min-minam piꞌ-piꞌan thanang. Nil
    niiyantan ep-paththam kaangk wunan, puth minh panch al-alantan yaꞌa, chil-chila!
    Nil niiyang pam-a, wanch-a, puk manyiy tham minam paththam piꞌ-piꞌan niiyanga.
  zga-M: Mulolage ifidege ivya khukyanya, safilina nu khubena. Valivuvule inyumba
    na khikhi bana ikya khuvikhila, lino uDada veto, ikhikhuvalisya. Umwe samuli vananu
    ukhulutilila fincho ndi fidege!
  yom-yom: Lutala zinuni ziozi beti tedilanga “minganga”, zikunanga ko ayi zitotanga
    bidia ko ; zisi ko kadi nzo voti lundulu vayi Nzambi wukuzidikila. Keti beno luvalu
    luidi viokila zinuni.
  san-SIN: කාකපක්‍ෂිණාං කාර‍්‍ය්‍යං විචාරයත, තේ න වපන්ති ශස්‍යානි ච න ඡින්දන්ති, තේෂාං
    භාණ්ඩාගාරාණි න සන්ති කෝෂාශ්ච න සන්ති, තථාපීශ්වරස්තේභ්‍යෝ භක්‍ෂ්‍යාණි දදාති, යූයං
    පක්‍ෂිභ්‍යඃ ශ්‍රේෂ්ඨතරා න කිං?
  yut-yut: Ji mɨnam do nandani. Jap yet dɨma kwaokgaŋ, ae jap dɨma paŋ, ae jap paŋmuwut
    yutni mɨni. Mani Piŋkop da jap upmokdok. Mɨnam dakon yumaŋ nogɨ pɨŋbisi aŋakwa
    amɨn ji dakon yumaŋ nogɨ uŋun madepsi.
  grc-BYZ: κατανοήσατε τοὺς κόρακας, ὅτι οὐ σπείρουσιν οὐδὲ θερίζουσιν, οἷς οὐκ ἔστι
    ταμεῖον οὐδὲ ἀποθήκη, καὶ ὁ Θεὸς τρέφει αὐτούς· πόσῳ μᾶλλον ὑμεῖς διαφέρετε τῶν
    πετεινῶν;
  cpc-NT: Pinkinkishiritakotiri tsimiri. Tii jiyotzi impankitaantya joyaari, tii jiwitsiki
    ipanko jowaantyaari iwankiri. Iro kantzimaitacha Pawa, ipayitapiintakiri jowayitari.
    Aaka jimapirotzi jitakotai Pawa.
  nhg-NT: Xequemejtacö cöcölume. Yejua amo tlajtlatuca, nimpor amo pejpexca, nimpor
    amo quepea inbesco nimpor ocsie locör cöne quetlölisque tlacuale. Hua Deus quentlacualtilo.
    Hua nemejua cache nenbajbalierebe lalebes que inu yulcöme.
  nya-nya: 'Taonani makwangwala: iwo safesa kapena kukolola, alibe nyumba zosungamo
    zinthu kapena nkhokwe; komabe, Mulungu amawadyetsa. Koposa kotani inu amene ndi
    ofunikira kuposa mbalame.'
  ngu-NT: Xquimixtlalocan on cacalomej ica xtocaj nion pixcaj, nion quipiaj incuescon
    noso cajli para tlayejyehua. Pero Dios quintlacualtia. ¡Nemejhuamej, tej, más
    sanoyej nenhueyiquijtosnequij xquen on totomej!
  kup-kup: Met ideholoz tamahat ari homei. Paru avañ nañed, ma parum gipiz bavelohopanez
    nai bon, ma parum zezeñik gipiz basat naviz, oñ arim Pap abarah hezapuhö id pori
    gipiz manamahan namah. Met God ideholon eteamahan goe betezari, oñ ari añarabon
    pi eteamahan arihö id pori ritou metat hez.
  jid-jid: Ya kikle chinche ravins, bana chu ndana han na. Ba na he ni tra wu zi kpi
    ko wron na, ama Irji ni nuba irhi-mba. Wu na zan chinche ba ni anfani ni shishi
    Irji na?
  wmw-wmw: 'Wanang''anizeni mabaruku: sawavyala wala sawavuna, wala sawariturira nyumba
    wala nkikuti. Novyo-sivyo, Mwenyezimungu awarisa cakurya. Futi umwe muri bora
    pakulu koliko nyuni!'
  gmv-GGM: Quurota xellite zeretenna maaxetenna, kath shiishshiza gootaray istas baa
    shin Xoossi ista muzees. histtikko inte istafe keehi adhdheketii?
  ssg-ssg: Namiloi paxaiwa manixux. Laha kum seseini ma kum apupuhini an tuahe Haeu
    ngangahati laha. Nga kakane hawane amuto ka Haeu namiloi ukek amuto pamu tuah
    ti manixux.
  zpo-NT: Bwii gu lo nga. Nixa nanzhaant ma nu nixa nantopt ma yalgon nu nixa nangochawt
    ma xkyalgon ma, per lee Xuz be, xaa nzob naz leen yiba, nzaa kwaan nzhaw ma. Nu
    nonra gu lo re ma ba.
  poy-poy: Mloli wampongu, wayala ndiri ama wabenanga ndiri, kayi wahera ata luhanja
    lwa kutulila viboga, kumbiti Mlungu kawapanana shiboga! Mwenga muwera na mana
    nentu kuliku wampongu!
  qwh-NT: Cuentata qocuyë. Pishqucuna manam murucuyantsu, ni miquicunata ellupäcuyantsu,
    ni churanancuna cayäpuntsu. Peru Diosmi pacha juntata wätan, y pishqucunapitaqa
    qamcunam mas baleq cayanqui.
  gaw-gaw: Ag ai aaḵude anadna doyeg! Ag wit ii ebṯeb, e qag meḵulagnu uḏat ele ii
    heṯeb. Ag ep̱ulag enulag ele meḵulagnu lag laa iiṯa amge Kayak Nug e madaṯe. Am
    danab ah ag ai iite eḏadṯeb? Yo, ag huana eḏadṯeb.
  nca-nca: Ye nú parámi iriyó ŋu qeneya iŋoyi. Khono oka kama rimiteŋgo, kho noŋgo
    eŋgé kama siyoyoteŋgo, o newero qu se huruworo yano kama reyoteŋgo. Quko Anutuko
    wutu yereyote. Yendo Anutu koro toŋímo nú ŋu taka yereyoteŋgo.
  zpz-NTPP: Güii der mod nu ricy de byac. Ni wagnuuz ma. Nunu ni wagteꞌ ma. Nunu sac
    ye ni ma. Mas ni, tees Ñgyoozh rgoow mi de ma. ¡Zeꞌ yegar de ru sac zir der gazeꞌ
    de chigyiñ!
  mkj-mkj: 'Kamwai kapang mahnsang kan: irai johkin poadokdi, pel johkin doli, pel
    joh arai umwen nekidek; a Koahs kin kamwinge irai. A kamwai inenin kajampwal mehlel
    jang mahnsang kan!'
  zac-NT: Gulë guná, ziquë ra ma riegu adë rcabnídiꞌi ma lluꞌbë. Adë riagllíꞌidiꞌi
    ma cusechë lachi cuetsaꞌu mahin laꞌni hiuꞌu. Perë Dios rgáuhiꞌ ra ma. Lëꞌë të
    lasac të más quë ra maꞌñi.
  kyg-kyg: Nama anagafeꞌmo lapakesa afiyo. Nama anagaꞌmogimo avina yaꞌmo aliꞌa maleꞌneꞌa
    hoyamo aliꞌa oꞌvaige neꞌyaꞌapimo aliꞌa noꞌapifiꞌmo oꞌmalege huꞌa neꞌmaiyaꞌmonanafa
    Gotiꞌa neꞌyaꞌapimo afaꞌa alino neꞌapamiye. Lapakaemo nama anagaꞌmo ago aetapa
    apaka seꞌnayaꞌmofeꞌmo Gotiꞌa magoꞌe huno neꞌyaꞌmo afaꞌa alino lapamigiye.
  kmk-kmk: Ilan yu dan gowak. Adida mammuḻa onnu man-ani, naid aḻang da yoong itdan
    Apudyus dida’t kanon da. Amo napotpotog kayu nu sadan sissiwit!
  cao-NT: Isa bo tsayacahuë. Bëro banayamacani quiha. Bimi tësayamacani quiha. Jasca,
    yama tsi xo toa jato xobo qui nanëhaca ca bimi ra. Jama, jari jënima ca xo. Jato
    pimahi quiha Dios ra. Jabi ¿isa bo oquëyama-yamahi ni mato ra?
  bbr-bbr: Ak ai raut apwarwe. Ak o uku wa weäi, ak o arianik, pote owa wa turur miäi.
    Kiro Anut nukasar o aronuk, jeäi. Akas kiro ai raut itimware rai.
  inb-inb: Chiwaku­kuna­manda iuia­rii­chi. Pai­kunaka mana tarpun­kuna­chu. Mikui
    pallaspa, waka­chi­diru trujapas mana iukan­kuna­chu. Chasa kagpi­pas, Taita Diuska
    ñi ima mana pisi­chin­kunatachu. Kam­kunaka, pisku­kuna­manda mas bali­mi kan­gi­chi.
  hrv-hrv: Promotrite gavrane! Ne siju niti žanju, nemaju spremišta ni žitnice, pa
    ipak ih Bog hrani. Koliko li ste vi vredniji od ptica!
  box-NT: Mi loń ɓa khànkhonwà, ɓa yí máa dì bìo, á mún yí máa lá dĩ́nló.
    Ɓa náa mía, ká le Dónbeenì màhã́ pá wee díiní ɓa. À bìo mínɛ́n bìo
    ɲúhṹ màhã́ wi po ɓa ɲínzàwa.
  ote-NT: Hyanthʉ ya ca, nuꞌʉ́ hingui potꞌi nixi xofo, nixi otho yá troha, pe Ajua̱
    go gueꞌa̱ ri ꞌuiniꞌʉ. ¡Pe nuꞌahʉ maꞌna grí muuihʉ que ya ca, ne maꞌna grí muuihʉ
    que nuꞌa̱raza ya tsꞌintsꞌʉ!
  wnu-wnu: End ne morogan ibagaiar, wuri mi ger me ubub qirinau big nub igour. Ne
    munai ger mindat mor me igour, ego Qenu oroar igo. Ne an munangit morogan wuritanamimoumon.
  zam-NT: Hui' gu' loo rsin' ngáa co' ndli ngáa. Ngáa ingode bin. Ne' ne' inthop ngáa
    cosech. Ne' ne' ingosua' ngáa nzob. Mastale' indlide ngáa con'a, Diox nguàaque'
    ngáa. Ale'que' gu' co' más ntac leque thìb ngáa, pà ne'huàade Diox gu', ¿lé'?
  zyp-NT: Ra-aw khah pacang tua hmai, thleci cing be ca he ka saze zong hre bei he,
    sachai zong hnui bei he, a cang naná teitah Khazing tah a cong thlang he. Naaning
    cawh pavaw navy tah a sungnaw vypaw cang bei he ceh maw!
  sey-NT: Ñajëꞌë, ja̱ohuaꞌi pëꞌpërini, coꞌamaña ta̱maꞌcohuaꞌitaꞌa cuiꞌne tëamaꞌcohuaꞌitaꞌa
    cuiꞌne i̱ti ca̱ deꞌhua huëꞌe peocohuaꞌitaꞌa cuiꞌne pëa hue̱ꞌña peocohuaꞌitaꞌa
    deꞌhue Maijaꞌquëpi co̱caina, paꞌicohuaꞌini. Ja̱je paꞌina, mësaru pi̱ꞌa se̱ña maca
    doꞌicohuaꞌi aꞌë, pa̱irepa sëte.
  nvm-nvm: Ijegvo ni madu um iji giaf. Buiji bu uij oijga afurvejo bakin. Rega madu
    bu ar bu ijia ire afurvene nakfuon iji bu bakin gavo fun Godri samuagdiame ire
    vajiamon. Regavo jaiji ja um ijekin bakin ga jaiji ja Godon nifak ijia jaka e
    ikin.
  mps-mps: Te ba dabe suao. Augwaligo nai me bulama, nogogo sabe dao. Augwa tubo nai
    muabo be me meni dao. Tialima, Godigo augwali gesebo dao. Ba dabe da sęgę menio.
    Dage bidi da, sęgę ebaso, Godigo tubo nai mawaibao.
  seh-seh: Lang'anani makhungubwe. Iwo nkhabe kubzala, nkhabe kubvuna, nkhabe pyete,
    nkhabe pikwa. Mbwenye Mulungu asaapasa ca kudya. Imwe musafunika pikulu kakamwe
    kupiringana mbalame!
  pab-NT: 'Xiyaiyehenaore kololokarenai: maisa fityareha, maisa imexareha, maisa awaiyetolisareha
    hanakaira, maisa nakairati xomokakala kakoareha hekoti xini, xakore hoka Enore
    atyo tyaisahitene! Hoka xoana maisala kotehalanai xahexe xini xiso?'
  llg-llg: Mete sudik mbui kaa nggeo kala! Ala taa sele-nggali, taa ketu-kolu, taa
    laena kama mbembeda nanaꞌak, tehuu Manetualain nakaboi sala. Mete ma leo ndiak,
    na, neu ko Ndia boe oo, bisa nakaboi ei. Huu Ana timba-tai ei belim lena heni
    mbui kala.
  kyf-kyf: 'A yla ''ŋwaa: we''e ''pa ''mnɔ, ''ɩn we''e -dɩ we, ''ɩn we''e bʋblʋ we
    wlʋ ''wʋ. Nɩɩ, -Lagɔ nyɛa we lililu. Amɩa ''yli a -zi ''zianya!'
  tpi-tpi: Yupela tingim ol kotkot. Ol i no save planim kaikai na ol i no save bungim
    kaikai. Ol i no gat haus kaikai o haus bilong putim samting long en. Tasol God
    i save givim kaikai long ol. Na yupela manmeri i winim tru ol pisin.
  mih-NT: Ndyehe ndo cuhva iyo zaa. Ña tasi tɨ, ta ña naquihin tɨ tyiño zacuu tɨ,
    ta ña tyihi vaha tɨ ndaha tyiño tɨ. Zoco sasi tɨ vatyi maa ra Ndyoo saha sa casi
    tɨ. Ta ñiñi xaan ca cuu maa ndo ityi nuu ra Ndyoo ta zɨquɨ zaa cuan.
  qvh-NT: Shumag tantyacuyay pishgucuna imano cawayashgantapis. Paycunaga manami murucuyansu,
