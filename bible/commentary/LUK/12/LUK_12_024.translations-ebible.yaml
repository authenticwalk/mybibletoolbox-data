    Então ele certamente vai providenciar o que vocês precisam!'
  gwi-NT: Zhit deetrya' kwaii nǫh'in, gogwąąhshii khagiiyilii kwaa t'inchy'aa, dagogwanzhii
    gahahdlyaa gwakwaa, Vit'eegwijyąhchy'aa yach'ah'aa t'inchy'aa! Chiitsal nąįį andaa
    ts'ą' nakhweegoo'aii!
  gvn-gvn: Dikalanda wajanda miyil-janay. Jana kari diburr nandal gardenba, mayi maninka.
    Yamba Godungku jananda mayi dajil. God yurranka wawu jirray jarra dikalanka.
  nhy-NT: Xikinmitakan in kakalomej, mach tookaj, mach pixkaj, mach kipiaj inkueskon
    iwan nion mach kanaj kipiaj kan kitlaatiaj intlakual. Pero Dios kintlamaka. Iwan
    namejwan okachi amopatij iwan amo ken totomej.
  asm-FB: ঢোঁৰা কাউৰীবোৰলৈ চোৱা, সিহঁতে নবয় বা নাদায়; সিহঁতৰ ভঁৰালত বা মেৰত নাই;
    তথাপি ঈশ্বৰে সিহঁতক আহাৰ দিয়ে। তোমালোক চৰাইতকৈ কিমান বহুমূলীয়া!
  okv-okv: Di oga kiova amina donda be koveto tureto umbuto harau ta mane ikeuja rate
    God na amita indari ikeoi indiuja.
  mxt-NT: Sa̱ha ndo cuenda saa vatyi ña sahá tyiño tɨ. Ta nɨ ri ña naquehén vaha tɨ
    cha cachi tɨ. Soco chachí tɨ, vatyi Nyoo chahá ra cha cachi tɨ. Ta nuu Nyoo yahvi
    ca nyaá nyoho ta ñima ca saa.
  tzo-NT: Q'uelo avil ti joje. Mu x'avolajic, mu xc'ajovajic, mu stsobic sve'elic,
    mu'yuc snail sve'elic. Mac'limbilic yu'un ti Diose. Ti ho'oxuque jelaven pasbiloxuc
    ti muc'. Mu pasbiluc ti muc' lec ti mutetique.
  ind-AGS: Lihatlah burung gagak itu. Mereka tidak menabur ataupun menuai, mereka
    tidak memiliki tempat untuk menyimpan makanan mereka, namun Allah memberi mereka
    makan. Dan kalian jauh lebih berharga dibandingkan dengan burung-burung itu!
  omw-omw: Nkye nyaamwanra nraato tuate. Nyaamwavanto hia kyara vara tu kyero vantuqiro
    nai nraamwuqi vate varirave. Nyaamwavanto variavaro Kotiva mwihuaqaa ntaqikyiqiro
    viqaro kyara nyinrave. Qio nkye nraakye qoravanto nyaamwa nraatara kyaahuara tiro,
    Kotiva nkyiqa kyuqema kyero ntaqikyiananrove.
  yrb-yrb: I oaoa gasira imue eawe. I gasirama ana tai waitawa ana tai fira utawa,
    emabai ietata oeta su mero nono Godima emaba ieta matasu wei. Godima i gasira
    imutasute nono yabana derawere imuegou utasu wei.
  maa-NT: Chítsejèn‑là jñà nchra̱á; mì jno̱ó 'beé, mì ni̱ji̱n bincháxkó, tsjìn‑la̱
    kaxa̱ no̱jmé, ti̱koa̱ tsjìn‑la̱ ni'nga; ta̱nga jè Nainá tsjá‑la̱ tsojmì xi kine.
    ¡Jñò, ìsa̱á 'ñó chjí‑nò mì k'oa̱á‑ne koni jñà cho̱ xi tjímajiìn i̱sén!
  mcq-mcq: ꞌEnakúne ikaho vwihaha. Uka kaꞌene jaijasaha oju kare kiha. Pu nihoꞌo puni
    ꞌina paꞌone ꞌee puni ꞌiruma paꞌeke rira kwino ahuma irechavu kaivo Godira ꞌiruma
    vajihu. ꞌEnakaivo jara uka nihoꞌo asitaha parajara.
  sus-A: وٌ وٌ مَحْشُن شَاشَيٍ مَ. عٍ مُ سَنسِ سِمَ، عٍ مُ شّ شَبَمَ. سَفَ نُن بِلِ
    سٍسٍ مُ عٍ يِ، كْنْ عَلَ عٍ رَبَلٌمَ. وٌ تَن تِدٍ فبٌ شْنِيٍ بّ ثٌن!
  jpn-1965: 烏のことを考えてみなさい。蒔きもせず、刈り入れもせず、納屋も倉もありません。けれども、神が彼らを養っていてくださいます。あなたがたは、鳥よりも、はるかにすぐれたものです。
  fra-SBL: 'Considérez les corbeaux : ils ne sèment pas, ils ne moissonnent pas, ils
    n''ont ni grenier ni étable, et Dieu les nourrit. Combien vous êtes plus précieux
    que les oiseaux !'
  yka-yka: Payamanun bi meˈ owakin. Gaˈi siye magtanem atawa magpagani duk gaˈ niyaˈ
    pagennaˈ-ennaˈande kinakan. Saguwaˈ pakan Tuhanin du siye. Pasōng teˈed kaˈam
    mahalgaˈ amban meˈ manuk-manukin.
  mle-mle: “Gwur wadiy wulin yin yan tikwanadiy wapiyik av. Gwur mayim taba jaav sigwur,
    wardaak, ginyir ata yin lawdaak, kwurkuw, wiyaar kariya-gwuradiy kikir. Gwur kwur-kwagwura
    pik wapiy akis atampika yawiy kwurkwanadiy. God di diki dayak van tikwadadiy.
    Aw li di kikipaat wapiyik kwiykida, aw di mwiyir gwurak van tikinaad.
  shp-NTPO: 'Oinkanwe, ja isábo: Jabaonra banati atipanyamakanke, itan jatonbiribi
    banaananbo bimibo tsekati atipanyamakanke. Jainoax jain jaton jawékiatibo benxoatiomaboribi
    ikanai. Jaskarabo ikanainbira, ja jawékiakantibo jato Diossen maxkámayamai. ¡Matobokayara
    ja noyai yoinabo bebonbires iki!'
  aom-aom: Magugoho uehorovohëjo. Noehu ëꞌaruëhioho magugoho bogo ëhioho irunoꞌoho
    bivarue höjo o gagovarue höjo. I bahijarue osaho bogojëvajëjo. Röhu God-ro ë ugoho
    mioꞌamaje höjo. Röhu jabumë ma-biseꞌe jioꞌamoꞌi jemë masijo mae jëvajëjo. Ëhuni
    hu jemëꞌo avoꞌavoho muebejëvoꞌajëjo.
  geb-geb: Nde kha vuaa ganɨv nta ndɨkndɨgɨ. Nta wari ga nzuav mban parav ki fhuvara.
    Nta vhɨra mba gum bigi ndiv vhorga pheni ki fhu. Nde ganɨ, Fhe Bakɨme, ana nduara
    mbe garav mban mbe ndɨɨi. Nde kha gumgi gu mbigi, nde Fhe Bakɨme nde ndɨkndɨgi
    ndɨkndɨk, ana guigira kha korigi kambarigi.
  eng-WYCLIFFE: Biholde ye crowis, for thei sowen not, nethir repen, to whiche is
    no celer, ne berne, and God fedith hem. Hou myche more ye ben of more prijs than
    thei.
  bsj-bsj: Kom to karce nii mani fi fik mani biye bituwe. Ci manki bentini kaka kuni
    murka carik, dila kwama catikici, kom kon la bilibe yorka?
  cak-cak: Tivelesaj na pe ejemplo chiquij ri ko'ch. Ri chicop re' manak tico'n niqui'en,
    manak rumolic ruvech tico'n niqui'en, ni manak jun jay richin quiyacon-vi ri achique
    niquitij, nis-ta c'o quic'ujay. Pero ri Dios can yerutzuk-vi. Y rix más c'o ivakale'n
    que chiquivech ri chicop ri'.
  chf-NT: Iranla jini mut u c'aba' ajtz'inub, mach u päc'ä cua' chichca de päc'äbi
    y mach u c'ä'nesa cua'. Mach u cänänta troja ni ch'uji' cua' chichca y Dios u
    yäc'benob cua' u c'uxe'. ¿Mach quira a chen valela más tu jut Dios que ni mutob
    jini?
  tlf-tlf: Ibo uun bilip iyo itamin. Bilip iyo iman ilang digin-kalin binim. Iman
    wemin binim. Iman afeta-bii kulep no am tomin binim. Kuta God yagal iman uyo kuga-e-balata,
    unan-nuubip ko. Kuta God imi aget aa bubul aa kwiin kiim uyo unang tinum ipmi
    kobe-nalata, uun ita imdep te magaang tem daa-nalata minte, ipta iman uyo kupka-e-balata,
    iman uyo tii unan-nuubip kuba.
  piu-2006: Kaaṉka tjuṯaya kulila! Kaaṉka tjuṯangkuya kaanangka wiya mangarri pakaltjingaṉi.
    Wiyaya muṯura waaḻangka tjarrpatjunanyi, ngula ngalkukitjangku. Katutjalu tjananya
    kaaṉka tjuṯa paḻtjaṉi, wiya tjanampa waṯawaṯarringanyi. Nyurrangarri kaaṉka tjuṯangka
    wirriḻi, yaṉangu tjuṯa, maṯupurra. Katutjalu nyurrangarrinya yaṉṯayaṉṯalku, kaaṉka
    mungutja tjuṯa nguwanpaṯarra.
  poh-NT: 'Chi risakomsjic wach i ricorquilal reꞌ xnikꞌor lok reꞌreꞌ, chacoj tak rehtal
    i nanikꞌorom aweh tak wili jeꞌ ricab ncꞌuluric cu̱cꞌ take koꞌch: Chawil take reꞌ,
    to̱b ta maꞌ quiticbic ta, maꞌ quijachbic ta on to̱b ta maꞌxta woꞌ quipa̱t cꞌolbal
    wach i quitic, xa quiwiꞌc woꞌ ruꞌum i Dios. Wi jeꞌ reꞌ riban i Dios cu̱cꞌ take
    koꞌch reꞌreꞌ, reꞌ ta na chic hat-tak maꞌ etiriquet tak? Til pan coric, reꞌreꞌ
    til naca̱t riquetem tak maj reꞌ hat-tak kꞌe̱ꞌ woꞌ chic atzꞌakil tak chi quiwach
    take chicop reꞌreꞌ.'
  tue-tue: Minipõná maquẽrẽ wãcũña ména. Cʉ̃́ã oteriya. Oteré dʉca seeríya. Yaaré
    ĩñanore wiseri cʉorícua. Teero cʉorípacari, Cõãmacʉ̃ cʉ̃́ãrẽ yaaré ticoqui. Mʉ́ãpe
    minipõná nemorṍ wapapacánetõnʉcãã.
  bjp-bjp: Par foron kauko, biil ri soso la ke biil ri il turim inen la ke biil ti
    papah kiri, isau le God i fen ri la. Gamen usum tom le gam rokap kanaka lon foron
    man.
  xon-xon: Dakl lik ŋikakaa aah bi pu na. Ŋaa ko tijikaar, ki mu aa chee ti, kaa kpa
    ŋipil, kaa kpa ŋiboo. Uwumbɔr le kpiini ŋi. Naa jer ŋi sakpen aa?
  tzo-ZNT: Qꞌuelavilic li jojetique, mu snaꞌ xꞌabtejic. Mu snaꞌ xꞌovolajic, mu snaꞌ
    xcꞌajavic, chꞌabal stenal sveꞌelic. Jaꞌ chmacꞌlinatic yuꞌun ti Jtotic Riox ta
    vinajele. Ali voꞌoxuque más to chascꞌuxubinic.
  mpm-NT: Ndeꞌe naa ra nasa chaku tɨkaka un. Tu naa jniñu ka saꞌa tɨ ja nastutu tɨ
    ini yaka tɨ, ko maa Yandios jito ya tɨ ja ka yee tɨ. ¿Ti ansu kanuu ga roꞌo naa
    ra ja kuu kuɨtɨ un nu?
  ots-NT: Gui mbe̱nijʉ ja i ncja cʉ ttzʉntzʉ. Jin gui ponttɛy cʉ, jin gui xattɛy.
    Jin gui pɛhtzi ttu̱ pʉ jabʉ di jmuntzi car semilla. Nu quer Tzi Tajʉ ji̱tzi i
    jui̱jqui cʉ, i wi̱ni. Cja̱ nuquɛjʉ, más guí ndo mu̱huijʉ ni digue cʉ ttzʉntzʉ.
  hoy-hoy: आकाश ईनव पक्षीगोळी नोळी; अव ना बींजा हचताव, ना कोयताव; ना तान तिना जागा
    दा संगरूस्कु ईटताव; तरी भी परमेश्वर अवरी पाल्सतान. नीम किमत रा पक्षीगोळ से हापाळ
    यक्कुल आद!
  uri-uri: Ti kipm ikwonilmpen wel pa, tu ake alin ekpma pa, aki kitin ekpma pa ye
    kul elntatn wan ekpma pa, kalpm. Pa Maur Wailen kil alkil ukwen ekpma. Ari kipm
    ti pa wa tol kweiur wailmanten paitn atn hep hangken wel pa.
  amo-amo: Yenjen agoron, na idin su tibli sa ugirbi ba. Na idinin kiti kaciso sa
    filai ba, Kutelle din nli ninghinu. Na anun katin anyine ba!
  pjt-pjt: “Wanyuya tjuḻpu tjuṯa nyawa munuya kulinma panya paluṟu tjanaya ukiṟi kaanangka
    pakaltjingalpai wiya munuya mai kuṟuringkunyangka mantjiṟa uṯuḻuṟa waḻingka ngulaku
    tjunkupai wiyaṯu, panya Godalu tjananya tiṯutjarangku paḻtjalpai tjiṉṯu winki.
    Kaya kulinma panya nyura tjuḻpu tjuṯa puṟunypa wiya aṉangu puḻka tjuṯa nyinanyi,
    ka panya Godanya nyurampa puḻkaṟa mulapa mukuringanyi tjuḻpu tjuṯangka muṉkara.
  cwe-cwe: Loleni mahowe, hawahanda na hawagobola na wabule dungu, mbali Mulungu kowalisa.
    Mweye munoga ng'hani kufosa ndege!
  daa-NT: Taloŋ ɗiiɗi, ŋu luwɗo ho ŋu seɗɗo. Ŋu bal gine urdina wala werin kuuk ŋu
    dummiyin̰ gaminco. Kar Buŋ beraaco tee. Kar kuŋ gay pakgig ɗiiɗ serek !
  mlp-mlp: Ne ah ginadin emiy ham. In didaq a hi leyayta ham. Ad in didaq a hi tayaytamo
    ham. In gigo didaq abitan in giholyon didaq tuwal em daqayta na haiqmo ham. God-mo
    didaq negsa neqayta ham. Teq ne ah nog a haiq ham. Ne ah ayahmo giquriyamiyta
    ham.
  ape-C: Ipak putik armiguhw. Ogwoguhw douk madae hwunou anagun worigun aria hutormoguni,
    uwok. Aria ogwoguhw madae hwunarak onog sabaigwi worigunig urusag uwe. Aria Iruhin
    anan kanak nape nakoguh worigun! Aria ipak douk peshagrakuk armiguhw abom. Douk
    namudok aria anan ta nutaurumep wosik abom!
  bgs-bgs: Sállág yu tô mga uwak. Dì dan ágpamula. Dì dan ágkáttu. Ándà ágtaguanan
    dan ka ágkakan. Asal inalayun ágbággayan ka Manama ka ágkakan. Purisu yakó ágkatanaan,
    su tô lagà yu tuu pa dakál ka tandingán katô langun manuk ta kayun!
  faa-faa: Mena ane asekeanie. Menamo ipi makata nakosane pororafapo. Ira wate susekeno
    menamo tukua mokoa pukua apea keseke nakosakipoko taenafapo. Taehoanafonosa nine
    menane Kotimo makata nakosa karápo. Menaki karásasamo, aporomanoane epo sia kakasifareare?
    Ao, aporomanoane ipi kára hemakapukua makata nakosane karápo.
  kik-kik: 'Ta mwĩciiriei ũhoro wa mahuru: Matihaandaga kana makagetha, o na matirĩ
    kũndũ gwa kũiga irio kana makũmbĩ, no Ngai nĩamaheaga irio. Inyuĩ githĩ mũtirĩ
    a bata mũno gũkĩra nyoni!'
  cap-NT: Wez̈lanacz̈quiz cherzna. Anaz̈ zkalami c̈hjacc̈ha. Niz̈aza anaz̈ ajza. Niz̈aza
    ana c̈hjeri yaaz quetallchizza. Niz̈aza ana c̈hjeri yaaz kjuychizza. Jalla nuz̈
    cjenami nii wez̈lanacz̈taqui lujlz c̈hjerinacami panz̈ z̈ejlc̈ha. Yooz Ejpkaz
    c̈hjeri tjaac̈ha. Pero anc̈hucqui Yooz yujcquiziqui wez̈lanacz̈quiztan juc'antiz̈
    importic̈ha. Jaziqui anc̈hucaquiz zakaz Yoozqui lujlz c̈hjeri tjaaquic̈ha, z̈ejtzjapaqui.
  ksr-ksr: '“Mono aoao kooŋ iŋiibu: Yoŋonoŋ nene kota mende qosoma kororooŋkeju. Dumuŋ
    hoŋa mende kotoŋ kowi mirigianoŋ mende meŋ kululuuŋkeju. Sii soloŋgia ii qetegoŋ
    (stua) nene mirinoŋ mende amakeju ano Anutunoŋ ii kileŋ uŋuagiŋkeja. Ejemba oŋoo
    sewaŋgia ii kooŋ sewaŋgia uŋuuguŋ uma eja. Mono ii romoŋgogi kemba.'
  eng-TNT: Considre the ravens for they nether sowe nor repe which nether have stoorehousse
    ner barne and yet God fedeth them. How moche are ye better then the foules.
  sbs-sbs: Mulemuhe ma ñwarara, kuti kava byali kamba kusiza. Kazina zivinko kamba
    zishete, kono Ireza uzilelra. Muvo vutokwa vule kuhita zizuni!
  sue-sue: Nikare ni owa kotumuwo. Nukare nena urise pupise oko inowera. Nukare so
    nena naire nena dubu daire tepo awa. Ata Anutu meni nena nai numorekare potitinowia
    awa. Ota nikare ema bama meni ni mamai awa dainiro itewewa awa.
  fra-NCL: 'Considérez les corbeaux : ils ne sèment ni ne moissonnent ; ils n’ont
    ni cellier ni grenier, et Dieu les nourrit. Combien ne valez-vous pas plus que
    ces oiseaux ?'
  bhg-bhg: Imomane davebé edo kotembewo! Ni owa awamanemi rorae ve uraede o buroda
    rorae be kumbaede, edo awamane rorae piari itari oro itae; ata God mi awamane
    sima eite undedo eira. Giwo! Itomane tega awa God da jisida, nimaneda daginegari.
  snn-NT: Mësacua yua bi'an hua'na ba'iyete ëñani ye'yejë'ën. Ba hua'nabi gare aon
    tanma'icuata'an ba'iyë. Aon tëani re'huama'icuata'an ba'iyë. Bain hua'na re'huani
    baye'ru ba'ima'icuareta'an, Riusubi bacua aon ainjën ba'iye insiji. Ja'nca insiguë,
    mësacua ba'iyete quë'rë ta'yejeiye ro'taguë, mësacuani quë'rë re'oye conreba conni
    insiye masiji Riusu.
  atb-NT: Nghonoq pê é hkyô lé myit wú keq; yhangmoq gi, kyô hkyó kyô shu a kut kó;
    guqchyî eq sutdek lé a wó kó, nghut kôlhang, Garai Gasang gi, yhangmoq lé, byi
    tso byi huq nyi lhê. Nungmoq gi, nghoq haú pê htoq má je riyhang hpaudap nyi lhê
    a nghut kó lhú?
  wro-wro: 'Ni: araŋuriri woŋguraia, arka wa panbąrkanden, wa djḁruk panbądbąn, ardo:ra
    maiarum, ardo:ra maiaŋąrim, God barui kano:; njidia man dągaia djenbeŋuru punaria
    nąnja.'
  cek-AK: 'Pangaahnawk to poek o noek ah: nihcae loe cangti haeh o ai, cang doeh aat
    o ai; cang suekhaih im hoi tapup doeh tawn o ai; toe Sithaw mah nihcae to pacah:
    nangcae loe tavaanawk pongah atho na oh o kue na ai maw?'
  bkd-bkd: Henhenaa nuy sa mga tagbis. Harì sidan tagpamula daw hurà dan daan bugawan
    ba igpakaen sidan hu Dios. Kenà ba mahal kaw pa dì hu mga tagbis?
  ctu-76: Ña'tyanla jini xma'tye'mut bajche' an. Mach'an mi' cha'len pac'. Mach'an
    mi' cha'len c'ajbal. Ma'ix i yotyotlel ba' mi lotye' i buc'bal. Pero Dios mi'
    bej aq'uen i buc'bal. Más an tyo la' c'ʌjnibal bajche' jini xma'tye'mut.
  lac-NT: Qui' tucrex a ba' quin bin in wac techex. A c'awojo', mʌ' ju pʌq'uic ba'
    mʌ' ju jaq'uic yo'och, mʌ' c'ucha'an yor u ric'sic yoch ich c'anche' soc ca' bin
    c'uchur tu q'uinin yʌn yoch. Chen mʌ' ju wichʌjʌr quire' C'uj cu jansic. Mʌ' wa
    jach manan cojechex a ch'ich'o', mʌ' necoji'.
  xla-xla: Epapedeme wua꞉ tea natipame malamaiya. Yia꞉ dlowe alisisiye empame ma pohauwalesemde.
    Epame yia꞉ dla yia꞉ta alisisi kokolumolowe aya hawapo. Amasiyama epapele tlope
    Godtapo yia꞉ye dlowe alisisi ilimhalapo. Amasiyama God mila꞉pi tle teata koko
    pato pohalasema, amasiyama wua꞉tapo koko patoto ha꞉ha꞉po.
  xav-NT: Õhõta, si norĩ hã. Ma'ãpé, 'madâ'â za'ra wa'aba. Si norĩ hã te te sima 're
    robzuri mono õ di. Te te duré sima 're rob'rãihâri za'ra mono õ di. Duré robza'warizéb
    õ di, ĩsazéb za'warizéb da hã. Tane nherẽ, te ĩsa hã te te tãma 're anhomri u'âsi,
    'Re ĩhâimana u'âsi mono hã. E si norĩ si, te te 're azawi pese. Mare di. Si hã
    tãma sawi pese za'ra nherẽ, si zawi nhipai u, tãma asawi uptabi za'ra wa'aba di.
  cuk-cuk: ”Emi be dakmalana, sikwisichidmar, gwen ibmar-gwag digdisurmalad, degi,
    ibmar-gwag gwen sabogega wedisurmarbalid, deginbali, ibmar-urbed-neg satemarbalid,
    degi, ibmar-gwag-urbed-neg amba satebalid. Degite, Bab-Dummad ega mas ukmaid.
    Ar bemarde sikwimarba bur bule ibnuedid. Degisoggu, Bab-Dummad bemarga masgunned
    ukmogodo.
  tbf-tbf: Nga pare bu bour, gi kap ko tsuor nge por nginonginou i tau ma buer gi
    kap suvuon ka vonuo totou nge nginonginou, eiekesen e Raban a ko tabarie gie.
    Ma kenga tino a putu rio bu ma!
  uig-CYR: Қузғунларға қараңлар! Улар теримайду вә жиғмайду, уларниң амбар, искилатлириму
    йоқ. Лекин Худа уларниму озуқландуриду. Силәр қушлардин қанчилик әзиз-һә!
  ikw-NT: Anụ le rụmu ọnunu, be ghá mkpụru, be zá neegwe nhne n'ẹkwu, be nwée ọbna
    hne be bịta mkpụru, kọvu Chiokike nọoznu be. Anụ zị okne ọnu ahịa karụkwo rụmu
    ọnunu.
  khs-khs: 'Alake, a:nema: iwa matanepa:. Iyawa nakela kelawa itapanase iyawa eta:
    ha:na: sutusemakeye. Apula: iyawa ma:na: tiye tima:na: koawa itapakeye. Alawamona,
    Koteyewi ela: ma:na:wa ima kinisekeye. Aputa: sena kesale kiwa Kote sikapowemiwa
    sosolo keteakeye. Alawamona a:nema: iwa aso koloteasukeye!'
  dwr-ENT: ኣኔ ቁራቱዋ ፄሊቴ፤ ኡንቱንቱ ዜሪኪኖ፤ ጫኪኪኖ፤ ኡንቱንቶ ካ ሺሺያ ሳዓይ ዎይ ዬሲ ባዋ፤ ሃኖፔ ኣቲን፥ ኡንቱንታ
    ፆሳይ ሚዜ፤ ሂንቴንቱ ካፋቱዋፔ ዳሮፔ ዳሪኪቴ?
  pma-pma: Miheles tei mau aman keil ekek. Keil armumontei ah keke avalah anien rani.
    Anatin, vah one tovuol keke avaling anien ae ien, ka avaseini, Ahi mul vengan
    keil. Ka en meten Ahi, kami mivi hetetamen imok mulin aman keil ekek.
  atd-NT: “Pitawa now ka mgo uak. Kono man og-orok woy songo kono man oggaani. Waro
    pinayag dan, di ka Magboboot ka ogsunggud kandan. Nò, ka pulus to lawa now, dakoldakol
    pad man to pulus to lawa to mgo manukmanuk.”
  tel-2017: కాకుల గురించి ఆలోచించండి. అవి విత్తనాలు చల్లవు, కోయవు, వాటికి గిడ్డంగులూ,
    కొట్లూ లేవు. అయినా వాటిని దేవుడు పోషిస్తున్నాడు. మీరు పక్షులకంటే ఎంతో ఉన్నతమైన
    వారు.
  hat-BSA: “Konsidere kòbo yo, paske yo pa simen, ni yo pa rekòlte; epi yo pa gen
    depo ni pwotèj, men Bondye bay yo manje. Konbyen plis valè nou genyen pase zwazo
    yo.
  top-NT: Huata caca̱li̱lacahua̱nántit la̱ talama̱na lactzú spitu, xlacán ni̱ tachana̱nán,
    ni̱ para taxka̱nán, ni̱ para tatlahuá ixpu̱cuxicán, ni̱ para tama̱quí ixtahuajcán.
    Pero Dios siempre ca̱makta̱yá y ca̱ma̱huí. ¡Huixín ixcamán y ma̱s ixtapalh que
    hua̱k lactzú spitu!
  msk-msk: Dumduma sa mayo yang manga owak. Wa magapawa, wa magagani, way kanilan
    pool. Yamaboi kay yabay nang Dios pakaanun. Kamo, yang karugun nang Dios kamayo,
    labaw pa sang karugun naan sang manga langgam wakaw ayaw da kamo magkaundug.
  gyr-NT: 'Pesepia vɨ̃rai: nomahetɨi vahe, nomonuhai vahe avei, ndovɨrecoi vahe avei
    mbahe rãhɨi rẽta yuvɨreco. Tũpa rumo omoime mbahe itohu. ¡Pe rumo ɨvate catu vahe
    ité peico vɨ̃rai sui!'
  kmh-kmh: “Yakir gok biynimb gipay rek, wiyt yimey, pikgek tik dand ma opay. Pen
    wiyt maŋgiy tik dap nan-giniŋgiy korip bap ma mindip. Gor nep mey, tap ñiŋemb
    kuyip ak ñimb. Nuk tap yikop gok niŋiy kun gip ak, yenen chinup ma kond mindeniŋgamb
    aŋgiy gos kuŋay niŋbim?
  ukr-ONPU: 'Погляньте на воронів: вони не сіють і не жнуть, не мають скарбниць та
    амбарів, і все ж Бог їх годує. Наскільки ж ви цінніші за цих птахів!'
  emi-emi: Am tara ghila atoa. Karika la pasapasa, me karika la mukemuke, me karika
    righi aleira tani atoka aneira inana, ta God eangiinginila. Am taumattu ngatoa
    namuu iem ta matana God.
  zpv-NT: Gulguiꞌhnn lligaaba biahchi raꞌ xa loh nabahan raꞌ ma ayi raaꞌn raꞌ ma ayiza
    ruchah raꞌ ma yuuꞌñihza ziga ruhnn tu ayiza nahpa raꞌ ma ca cuꞌchaꞌyi raꞌ ma llooba,
    per nicala ayi xi nahpa raꞌ ma Dxiohs gahca rudiꞌhi nin rahw raꞌ ma cun nin reeꞌ
    raꞌ ma; ziꞌchilla laꞌh tu ¿tayi ruhnn tu lligaaba mahziru lasahca tu nez loh Dxiohs
    que maaniꞌhn raꞌ? Guyaa mahziru lasahca tu que ziga laꞌh raꞌ ma.
  gux-gux: Diidi mani a kankala, baa coagi, baa yendi, baa pia bilikaanu, baa pia
    buabuana. Leni lankuli U Tienu dindi ba. Ama yinba, yi pia mayuli boncianla ki
    cie ti bonyugiditi.
  kos-kos: 'Nunku ke won yen engyeng uh: elos tia taknelik ku kosrani, ac wangin nien
    filma lalos ku iwen mongo nalos, a God El kitalos. Ya kowos tia arulana saok liki
    won uh?'
  ibo-ibo: Tuleenụ ugolọma. Ha adịghị akụ maọbụ ghọrọ mkpụrụ ọbụla. Ha enweghị ụlọakụ
    maọbụ ọba, ma Chineke na-azụ ha nri. Unu ọ dịghị oke ọnụahịa karịa anụ ufe ndị
    a.
  yml-yml: ꞌWa na nuani bwayobwayo yadi sauluva. Kebu i da bakubakulaga, kebu i da
    ꞌaꞌaileꞌwaga wata kebu yadi bubuwakaga siwe Yaubada i veveꞌanidi. Manuga nani-ꞌavoꞌavovo
    weꞌe ꞌomi tomotoga nani bwaikina Yaubada mataneye begaidi ꞌamiꞌami i na velevelemi.
  ory-ory: କାଉମାନଙ୍କ ବିଷୟରେ ଭାବି ଦେଖ, ସେମାନେ ବୁଣନ୍ତି ନାହିଁ କି କାଟନ୍ତି ନାହିଁ, ପୁଣି,
    ସେମାନଙ୍କର ଅମାର ନାହିଁ, ଆଉ ଈଶ୍ବର ସେମାନଙ୍କୁ ଆହାର ଦିଅନ୍ତି; ତୁମ୍ଭେମାନେ ପକ୍ଷୀମାନଙ୍କ
    ଅପେକ୍ଷା କେତେ ଅଧିକ ଶ୍ରେଷ୍ଠ!
  bzj-bzj: Luk pahn di blakbod dehn; dehn neva hafu plaant ner reep ner put op food
    eena stoaroom kaa Gaad feed dehn. Ahn unu wot faar moa tu hihn dahn eni berd!
  chk-chk: 'Oupwe nenengeni ekewe ängä: Resap fofot, resap pwal kinikin, esap wor
    ar imwen iseis, nge Kot a fen amongöniir. Ämi oua kon aüchea seni ekewe machang.'
  ssd-ssd: Tane sar umaŋ kaŋgerkap. Nane nyamagaŋ ŋguka alonu kile ndakade. Nane guba
    ait mbolŋge nyamagaŋ nyam tuku pati ndakade. Kuateŋge nane nyamagaŋ niŋgit. Ata.
    Nu am mbolŋge tane sar umaŋ liniŋganu minig.
  acr-TNT: »Chebiwilape ri joj. Rique na queticoꞌnaj taj, na caquiꞌan tane quimolonic,
    na jinta ne pa caquicꞌol wi ri quimolonic; na rucꞌ ta cꞌu riꞌ ri Dios quebutzuku.
    ¡Macꞌuwariꞌ riꞌix, ri Dios quixuchajij! ¡Ma e más cꞌo iwach riꞌix chiquiwa ri
    tzꞌiquin!
  rop-rop: “Yumob jinggabat detlot bard. Dei nomo growimap gadin blanga gajim daga,
    en dei nomo garram haus blanga pailimap olabat daga. God fidimbat olabat. En yumob
    mowa haibala langa detlot bard.
  mee-mee: Ngaka kele manu ra kaokato, ri ke sane ke tota karea kaning ba ke sane
    ke umma ta lalanga rea bole. Ba ka sana kanrea ka malle o bale ta ri pulingkinunge
    kaningme ngi, avae Nutu ke pakankani rea. Ba ka miau ra oru reke bollau raumana
    nga manume!
  mwf-2018: Nga, ku wak nganaka? Ku-ka mi mere kubabirr kuru mi kamarl. I mere kuddururturt
    kuru mi dhepdhep i mere kubarartal i mere kubemardarr kuru mi-yu ngarra thelput,
    wurda da matha nhini-yu. Mu Yile ngay-ka dirranganpunpe kanam ku nhini-yu i mi
    dampirramutmut wurran. Mu nankuneme-ka kardu-wa pana-yu i ngala thathpirr, mu
    ku wak-ka mere kardu nhini-yu nhini Yile ngay-ka pirranankupenemenu purru nankuneme-yu.
  dif-dif: Kawalka najianau; ngangau tanalia wata jaupai ja wata kampai, ja wata tajina
    pnnga ja kampani punga ngamalkai, ja Godali tananaia jerto ngankai; worderu morla
    pirna jura nganai paiani?
  gam-gam: Ka pir dje waninj mal ye kaninj. Mau yale, to ipo numb al muglo nanonj
    ba, God kwa aundo nonj. Ka mor ge God wal kerman dje nakando ba, ye una mor ge
    wal kerman dje kando.
  nou-nou: Giwo oga mane inda tembera. Ungoda indari atari oro kiambu de indari atari
    oro nembodiba de atae rate Mamo mi ungoda indari itido ira. Edo rimemei awa mina
    nembogamo rate ingo awa mina nembogamo be nembogamo ra.
  mqb-NT: Ənga, cen pə ngahak ahay aday. Ta casl awan bay, ta car awan bay, aday de
    a tinen ahay ɗukwen ibay. Əna Mbərom winen apan i varan atan way sa pa re. Əna
    kwanay, pə iɗe a Mbərom nà, kə zilen a məvuhom ahay lele biɗaw?
  ape-B: Ipak putik almiguh. Ogwoguhw douk wo hwunou enech kakwich ali hwusagunmech
    e, wak. Ali ogwoguhw wo hwunalak onog chubukig wilag e. Wakuli God anan yet nape
    nokoguh kakwich! Ali ipak douk panubu pechalakuk almiguh. Douk namudak ali anan
    eke nunubu nunek lukautumepu kalbu!
  grc-F35: Κατανοήσατε τοὺς κόρακας· ὅτι οὐ σπείρουσιν οὐδὲ θερίζουσιν, οἷς οὐκ ἔστιν
    ταμεῖον οὐδὲ ἀποθήκη, καὶ ὁ Θεὸς τρέφει αὐτούς. Πόσῳ μᾶλλον ὑμεῖς διαφέρετε τῶν
    πετεινῶν;
  cav-NT: Neadebacue upati huiri cuana. Tunaratu inime tsapeya ama tunara sareya tsehue.
    Tuna tuna cuhuatiya ama ni cahuesatiya ama ara ishuque. Aijama tunaja ni eju tunaja
    earaqui iya ishuque. Jadya ama bucha tuna Yusura tyaya ara ishuque. Tujaque micuana.
    Micuana tura micuana dyaque iyuhueda baya, upati huiri cuana bucha ama. Yuneri
    cuitadya tura micuana tyaya micuanara ara ishuque sareyaque.
  kgp-NT: Sẽsĩ to jykrén nĩ. Ag mỹ ẽkrãn tĩ'? Vó. Ag mỹ ãjag jakré kunũg tĩ'? Vó.
    Ag mỹ pãjó han tĩ'? Vó, ke tũ ag tóg nĩgtĩ, ge ra Topẽ tóg ag jẽn tĩ. Jẽsĩ kãfór
    ãjag tóg nỹtĩ, Topẽ mỹ, hã kỹ tóg ãjag jẽn ke mũ gé.
  bvd-bvd: Manata fasi sulia saaro ki, kera nao dasi nonifii guu 'ana rao lae 'ana
    ole ma koni lana fange, ka nao dasi tole babala guu uri alu fanga lae, ma God
    gu 'ana ka saare kera. God kai saare kamolu 'afitai ka nao, sulia lao manata lana,
    kamolu molu 'initoa ka talua saaro ki.
  ukr-1871: 'Погляньте на круки: що не сїють і не жнуть; у них нї комори, нї клунї,
    а Бог годує їх; як же більше луччі ви птаства?'
  apz-apz: Sekwo yɨhufoꞌne fɨsyafɨhupmno. Hofɨko wopuyo hulɨwoꞌnɨngkohofoꞌmaho. Hofɨko
    wopayo mehuꞌmeesyɨwoꞌnɨngkohofoꞌmaho. Hofɨko wopayo angoso yoꞌmayo hoꞌnasiyoꞌne
    ango hiꞌnjoꞌmaho. I osoꞌno Anɨtu kako hofɨkimo wosopayo yoꞌmayoso uyɨwoꞌnɨngkohoho.
    Sekwo hwe moyaꞌmi soku Anɨtu kako sekumo sehononteso sekwo yɨhufo somo yakoloꞌnnyo
    kuyoho.
  eng-AOI: “Think of the crows,” Jesus continued. “They don't plant seeds and gather
    them. They don't have storehouses, but God feeds them. So he will certainly give
    you your food, because God takes care of the birds and he will take much more
    care of you people.
  yon-yon: “Meenime, ayari on kuu kab kibingkenib yob kuu waane be animan ambiwoom
    nongkobimokban, kuned yi kuu Godbed animan bangkandimaan. Kumban Godbed meenimaan
