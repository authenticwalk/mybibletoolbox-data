    iwaꞌ ngarubini bingan iyus apu dzuf.'
  sri-sri: Mirãrẽ gũñaka! Ĩgʉ̃sã baadʉarã, otebema. Otedea dʉkare seabema. Baari duripíri
    wiiridere opabema. Marĩpʉ gapʉ ĩgʉ̃sãrẽ baari sĩmi. Mʉsã gapʉ, mirã nemorõ wajakʉtarinʉgãa.
  nal-nal: Naagu raamin amun kor, xawit dit faazu ma xawit dit laflaaf ma xawit di
    rauxin a vaal a rataasmaaiang, singsaxai Nakmai xat favangaan naandi. Ma nim,
    azaan laba mase wana amun maani.
  kyq-kyq: Aakki tu gaakge se; naaɗe lɛ ɔɔc eyo ɔɔ ɔk teen̰ gɛn kɔj eyo ɔɔ giiji lɛ,
    naaɗe ɔk eyo ɔɔ gɔtn kɔmb kɔrbɔtɗe kic ɓo, naaɗe ɔk eyo. Ute naan̰ se kic ɓo,
    Raa ulɗe. Num naase se mɛt kando yeelge se, naase Ꞌcirɗeki?
  kwd-kwd: Agasia nga langasi gila 'ame 'abelo mola suria taunga'inga na nga langa'a.
    Ma gila 'ame goni'i mola te'efuta fangalaa, ma gila 'ame launge'enia mola ta babala
    fana arulana fangalaa. Tafe'ua, ma God 'e langoniga mola. Ma God 'e manata famooru
    'e ba'ita 'e riufia nga langasi. Ngaia lo'oo, God te'e langonia 'amooru la'u mola
    'ino'ona.
  ded-ded: Ngeni wondong yenenggec. Yeni heikpenec nga netohong mong mi negenggec
    Anutungo sifu eng semeng yemmekecde. Nga Anutuac kicfu ngeneng neng yeneac engena
    andae.
  ewe-ewe: Mikpɔ akpaviãwo ɖa, womeƒã nu o, womeŋea nu o, eye ava ɖeka hã mele wo
    si be woadzra nuɖuɖu ɖo ɖe eme o, gake wokpɔa woƒe gbe sia gbe nuɖuɖu, elabena
    Mawu ŋutɔ naa nuɖuɖu wo. Evɔ miawo la, miele vevie na Mawu wu xeviwo katã!
  nuy-nuy: “Numburru-wijangayii yaga yiibagi yii-warbarg. Niga waari aniwu-wanuynjungang
    anu-ḏal. Waari nubagi ani-rumang ani-muṉḏugang anubani ana-marrya. Waari aniwu-waṉagang
    ana-wumurrng, anubagu ani-warra-yabijgang yungguyung aadanu ana-marrya. Yagu God
    niga-waj ni-marrya-wuyii. Yagu ni-wijangayii niga nugurri-wuy, nugurru nurru-runggal,
