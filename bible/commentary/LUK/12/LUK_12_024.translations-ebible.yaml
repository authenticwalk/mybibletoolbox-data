    വിശേഷമുള്ളവർ!
  tuo-NT: Mirĩcʉ̃arẽ wãcũña. Na baꞌasĩꞌrĩrã, otese capere ote, pĩꞌrĩ dʉcaticã weetisama.
    Baꞌase nʉrõse wiꞌseri, na ecarã nʉrõse wiꞌseri quẽꞌrãrẽ moosama. Tojo nimicã,
