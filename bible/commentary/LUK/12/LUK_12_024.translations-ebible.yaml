    roma can ja ri Dios ri niyo'on quivay. C'a ta la' c'a rix man ta xtuya' ivay ri
    Dios, tok rix más ivejkalen que chiquivech ri aj-xic' tak chicop. Xa roma c'a
    ri' man más tich'ob ri'.
  zia-zia: Niye ni owa kotungpu. Awong nona minao puro urero nasani oko yero nowa.
