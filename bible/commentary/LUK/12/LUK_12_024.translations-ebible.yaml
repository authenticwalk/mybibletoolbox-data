  lif-NT: ᤀᤠ᤺ᤰᤘᤠᤜᤠ᤹ ᤀᤥᤔᤧᤳᤋᤧᤶᤛᤡᤶᤔᤧ᤹ᤀᤥ–ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤆᤠ ᤔᤧᤴᤍᤣ᤺ᤛᤢᤴ ᤔᤧᤴᤇᤢᤵᤛᤢᤴ. ᤆᤠᤕᤢᤱᤍᤧᤴᤏᤥᤀᤠᤱ
    ᤕᤠᤱᤔᤧᤱᤄᤥ᤺ᤳᤋᤢᤴ॥ ᤜᤧᤰᤁᤣᤛᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤆᤠ᤺ᤳᤋᤢᤛᤡ᤹ ᤜᤡᤱᤄᤢᤛᤡ᤹ᤖᤥ॥ ᤂᤡᤏᤡ᤹ᤃ ᤐᤢᤜᤠ᤹ᤏᤢ᤺ᤸᤗᤧᤀᤠᤱ
    ᤀᤠᤰᤂᤧᤴ ᤀᤡᤔᤧᤸᤗᤢᤱᤛᤠᤒᤠ ᤁᤧᤈᤥᤃᤡ᤹ ᤁᤧᤗ᤹ᤒᤠ ᤏᤡᤱᤘᤠ᤹ ᤀᤡ᤺ᤳᤋᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: Cūndēhé ndá nú nāsa técū ndá tīcācá, de nduú jáquīn tī, ni nduú nástútú
    tī, ni nduú nūū tavāha tī ni yacā tī. De vísō súcuán de maá Yāā Dios scájī yā
