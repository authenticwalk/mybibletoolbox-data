    mannøbig køn cha. Ñimbe illimera lataguen kømø, maseløguen køn cha.
  not-NT: Pinetsaigueri ira tsimiripague. Teni imanguite, teatisati iráguiro ibanguire
    iroquero pongotsiquë cara irágopiantaiguëro aiquenta irapapiantëro. Carari ipagueiguëri
    Tosorintsi iraperi antagaisati cataguiteri. Aroca iromisantaiguëri tsimiripague,
    aisati obirojegui iromisantasantaiguëmi pabisaiguërinta tsimiripague.
  plu-plu: Ipegnay gumkatkis norras yu. Egkis ka mutuh ariknawnama, egkis kawnata
    taris ariknawnama. Iné egkis kawnata bayah ariknawnama agiku kat iné agiku payt.
    Henneme Uhokri ikí gumanakis takunipti. Yis kaayhsima pi kapigte git Uhokri mpiy
    kuhipra. Ig ikí yit hawwata.
  iou-iou: In imata Anutu u watä säkgämän nämo käwep it nimek yäŋ nadäk täkaŋ? Eruk,
    in barakta yabäŋpäŋ-nadäwut! U ketem nämo piŋpäŋ puget nak täkaŋ, ba naŋpäŋ kämita
    nämo pek täkaŋ. Upäŋkaŋ Anututä ketem yepmäŋ towik täyak. Täŋpäkaŋ inä barak yärepmitkaŋ
    unita in nadäwätäk nämo täneŋ.
  ntp-NT: Gʌntʌgitovʌr nʌida coocoñiʌrʌ, ʌgai maitaʌsai tomali maitayoovai tomali
    maiviaa gʌntroojoga, dʌmos Diuusi ʌgai dai maacai cuaadagai. Sʌʌlicʌdʌ vaamioma
    namʌʌga aapimʌ siujuurugi.
  rai-rai: Muaat a babo a kum kotkot. Pa diat maarut ta utnaa, ma pa diat tangaa ungaai
    ta utnaa, pa nundiat ta ruma na wuwuwung, iaku God i taptabaara diat. Ma muaat
    ngaatngaat aakit taa ra kum pika.
  haw-1868: 'E hoomanao i na manu koraka; aole lakou lulu anoano, aole hoi hoahu ai,
    aole hoi o lakou hale waiwai, aole hoi hale papaa; na ke Akua hoi lakou i hanai:
    aole anei i oi nui aku oukou mamua o na manu?'
  ffm-ffm: 'Ƴeewee daawle ɗee: ɗe aawataa, ɗe kettataa, ɗe ngalaa caakuuji, ɗe ngalaa
