    re!
  dov-dov: Amulange bayuni, tababyali na kutebula. Tabakwe tutuula, pesi Leza ulabapa
    chakulya. Mulekede bupati loko nywebo kwiinda bayuni!
  rgu-rgu: Mete maneni manupui kaaꞌ ara! Ara ta sele-tande, ta etu-oru, ma ta ranuu
    uma pepeda nanaaꞌ fa, tehuu Manetualain naboi si. Kalu leoꞌ na, tantu Ana nahao
    emi boe. Huu fo Ana uku-sudi emi lena memeꞌ manupuiꞌ sira mai.
  toc-NT: Caj luu caca̠ucxílhtit lactzu̠ spu̠n hua̠ntu̠ takosa ta̠lhmá̠n nac ca̠u̠ní̠n,
    xlacán ni̠ tacha­na̠nán, y ni̠para tax­ka̠nán, ni̠tu̠ taka­lhi̠y xpu̠­cu­xicán
    anta­nícu tama̠­qui̠y hua̠ntu̠ tamac­la­cas­quín; pero ma̠squi chuná Dios anka­lhi̠ná
    ca̠mak­ta̠­yama y ca̠ma̠­hui̠y. ¡Pus a̠tzinú hui­xinín mili̠s­tac­nicán luu lhu̠hua
    xta­palh ni̠ xachuná a̠ma̠ko̠lh lactzu̠ spu̠n!
  ulk-1902: 'Uaba dikiapor oreua, uiaba nolea saido dikri, a nolea saido itraker;
    a uiaba nolea uteb kak, a nolea saido meta kak; ege Ade de uiabi darasisiare:
    uaba au debele ebur giz!'
  som-som: Tukayaasha fiiriya, waayo, waxba ma beeraan, waxna ma gurtaan, mana haystaan
    maqsin ama meel ay wax ku urursadaan, oo Ilaah baa cunto siiya. Intee baad ka
    roon tihiin shimbirraha!
  mam-C: 'Kyka''yinktzin kyeji''y kychwinqil joj: Mina nchi awan, ex mina nchi chmon
    twutz kyawal. Nti'' jun kyk''ub''l te tkub''il kywa, ex nti'' jun kytx''utx''.
    Me ate Dios nxi q''onte kywa. ¿Yajtziljo kyetza? ¿Ma nyapela nimxtl kye'' kyoklin
    kywutzjo jni'' joj?'
  ndj-ndj: Mloli kukandila dahili vangungulu, vakukweta ng'odu, vakubena ng'odu na
    vahela lusanja. Na Chapanga akuvagola vayikuti. Yumwi mtalama munu pitu vambongu!
  mbj-NT: Bë hegãã taw'ëëd. Dooh rejoom bä joom tym. Dooh rata bä joom ag. Dooh sa
    waa tób n'aa rayd taa péh. Ti hado né paawä P'op Hagä Do anoo sa waa. Taw'ëëd
    P'op Hagä Do kamahǟn do bahǟnh bë takamahǟn!
  lat-VUC: Considerate corvos, quia non seminant, neque metunt, quibus non est cellarium,
    neque horreum, et Deus pascit illos. Quanto magis vos pluris estis illis?
  ngp-ngp: Hake kauleni amakungulu, hayakuhanda, hayakuvuna naho hayana magulu, mna
    Mnungu ayenk'ha nk'hande. Nyuwe mwi wedi vitendese kujink'ha wadege.
  aoi-aoi: “Umba wi-yakuwerribikina kirrakina yingwu-wa,” ni-yama ngarningka Jesus.
    “Nara yakina a-lungkuwabijuma arrangbama amadidira amaninga. Nara ebina alikira
    eninganinga ena-langwa akena eneja Neningikarrawara kinu-kwunama nakina aninga
    ena-langwa. Kembirra yikenu-kwunama amandangwa aninga nungkwurra-langwa, mena
    nakina Neningikarrawara nen-akwurrajina-mubaba wurrajija akwa nungkwurruwa nungkwurrajukwaba
    karnumamalya kirren-akwurrajinama nakina angwurra amandangwa-da.
  enq-2: Nyakamame yaka lakepame dupa masalapape. Dupame ee pokala naengema. Dupame
    nee mandyoo setala naengemaka. Dupanya nee setenge andapi, pandapi mende nasingi.
    Dopaka doko, Goteme dupa nee maingi. Nyakamame yaka dupa etete ita minao kalya
    naelyamipi?
  eng-ASVBT: 'Consider the ravens, that they sow not, neither reap; which have no
    store-chamber nor barn; and God feedeth them: of how much more value are ye than
    the birds!'
  mna-mna: Kere. Zin man tiwaswaaza kini, som titoutou kini ma tidabdaaba lela ruumu?
    Som. Anutu itunu ipututu zin. Mi niom na, kilip kat pizin man.
  rmy-ARLI: Dikhen e gavranen! Ni sejinena ni čedena, nane len ni šupa kote te čhiven
    o điv, a palem o Devel parvari len. A tumen injen e Devlese po vredna e čirikljendar!
  myw-myw: “Kuninuways mansiyas bwayobway. Nag isapwes kan, nag itayoys binawes wasiseigous;
    tage Youbad imtakavates, isekes kaeis ikams, singay gog bimtakavateimiy yakamiy.
  sby-sby: Kamubonani bikwangala, nkabishanga, nkabitebulu biliya ng'anda yakusungilamo
    bintu nambi manga. Nsombi Lesa ukute kubisanina. Sena nkamwinshi kwambeti Lesa
    umusuni kupita bikeni?
  sll-sll: Ena hau sipia wangwo i, ni yalhobi nin maing para han po sinia. Homena
    yare bule yu ala ere nom mo? I ta nekima. God hahoba kene ol terere, homena nin
    tongure nomua. Nongwo i, God hahoba kene ongwo wai pamba, te ni ari moli onga
    i God ni kene wai weni omua.
  yaq-NT: Jume' konim eme'e mammatene. Inime'e ka e'echa. Intok kia ka bachiata tobo
    tobokta. Intok kia jak bem a' e'erianee'uta juni'i ka jipue. Taa junuentaka juni'i,
    ju'u Lios am mimika. Eme'e, inime'e wikitchim bepa che'a juni'i eiyaawa.
  uro-uro: As ngäni lu ama ngotkiqäna. Ngät di qaku ngät dräm ngärhit kutnanokt dä
    ngärhit sekdäm dä qaku angät anga vät nanokt ama tmäs sokt di ma Ngämuqa qät bon
    ngät ta ama tmäs. Dap aingän di ama vit na ngän masirhat pa ama isäm angät tpäs.
  ita-1885: Ponete mente a' corvi, perciocchè non seminano, e non mietono, e non hanno
    conserva, nè granaio; e pure Iddio li nudrisce; da quanto siete voi più degli
    uccelli?
  muy-muy: 'Ŋga pʉm ŋgarama day nimi : tìzligi zlam do, tàbaz zlam do. Guvur gatay
    àbi, məlaŋ məbiyu zlam gatay ndahaŋ day àbi. Ku nday tə̀bu nahkay nəŋgu ni, Melefit
    naŋ àbi avi zlam məzumani ana tay bi aw ? Lekʉlʉm ti kàtamum eɗiɗiŋ ferek-ferek
    do waw ?'
  kqc-kqc: Yomina gayo bora erena vefa; ina bi yoya varina, o iruku goena de rededi;
    dokema, o iruku aena sana ka koina; idu Sei yaku vana redo. Ya bi mina erena ebu
    rena iniye reyadi!
  rmc-ZRB: 'Дикгєн про човкі: оне на шіїнен ані на іскіден; нане лен коморі ані о
    шопі, та о Дейл дел лен те хан. Та тумен кучедер одале чіріклендар!'
  tav-tav: Miniare na tʉgooñaña. Caoterã me ãma naa. “Mari caoterije caricacʉto tiere
    mari ʉgagarã,” caĩrã me ãma. Na caʉgape quenoo cũrica wiiri cãnipe quenare cacʉgorã
    me ãma. To bairo cabairã na nibao joroquena na numi Dio. To bairi mʉja quenare
    mʉja cotegʉmi Dio, miniacã netoro cʉ cámáirã mʉja cãno maca.
  eng-ULB: Consider the ravens, that they do not sow or reap. They have no storeroom
    or barn, but God feeds them. How much more valuable you are than the birds!
  spa-VBL: Miren las aves. Ellas no cosen ni recogen cosechas, no tienen graneros
    ni almacenes, pero Dios las alimenta. ¡Y ustedes son mucho más valiosos que las
    aves!
  fra-_FOB: Considérez les corbeaux; ils ne sèment ni ne moissonnent, et ils n'ont
    point de cellier ni de grenier, et Dieu les nourrit; combien ne valez-vous pas
    plus que des oiseaux!
  hau-ULB: Ku dubi hankaki wadanda ba sa yin shuka, ba sa yin girbi. Ba su da rumbuna
    ko dakunan ajjiya, amma Allah ya na ciyar da su. Ku fa kun fi tsuntsaye daraja!
  mal-mal: കാക്കയെ നോക്കുവിൻ; അത് വിതയ്ക്കുന്നില്ല, കൊയ്യുന്നില്ല, അതിന് പാണ്ടികശാലയുംകളപ്പുരയുംഇല്ല;
    എങ്കിലും ദൈവം അതിനെ സംരക്ഷിക്കുന്നു. പറവജാതിയേക്കാൾ നിങ്ങൾ എത്ര വിശേഷമുള്ളവർ!
  kkc-kkc: Esiga niba só ogoloso goolee. Diba nei nali bi dieso sogoloso koo gooloogali.
    Osoloso diba nei nali bi magalai moso mauwe. Esino Godeeye dimapoo nei nali bi
    ka tenemoloso. Esino Godeeyo howo woola só oso goo toowa koo moloso. Esino niyo
    goo toowa ka moloso.
  urd-GVR: Kawwoṅ par ġhaur karo. Na wuh bīj bote, na fasleṅ kāṭte haiṅ. Un ke pās
    na sṭor hotā hai, na godām. To bhī Allāh ḳhud unheṅ khānā khilātā hai. Aur tumhārī
    qadar-o-qīmat to parindoṅ se kahīṅ zyādā hai.
  far-far: Ada to'ona na fa no ki, nao kera si 'abero go sulia raoe ana ta oole. Ma
    nao kera si ngeda go ta fanga, ma kera si saungainia go ta 'o'obe fuana alu fangalae.
    Boroi ma God nia sangonida ga 'ana. Ma God nia ada baita 'asiana amulu ka liufia
    fa no ki. Nia ne, God kai sangoni kamulu ga 'ana.
  suz-BL: खद आन कली कोव़ङीने। मेकोपुकीमी मशोक्‍नीम, मारेइ मरुप्‍नीम मखुप्‍नीम। आन
    अन्‍न वोइक्‍तीक खिं यो मबाक्‍ब। तन्‍न परमप्रभु यावेमी मेको आन कली कोव़शा थुल्‍ब।
    मिनु गे मेको चिक्‍ब आन क्‍येङा हिक्‍सीशो मबाक्‍नीनी ङा?
  car-NT: “O'po'toko tyre mo'karon tonoro 'wa. O'pomy'pa mandon. Wonatopo anipoty'pa
    mandon. Otykon kura'matopo waty man ekosaine. Tamusi te kynupaton. Mo'karon tonoro
    ko'po te tyse poto me mandon amyjaron.
  amp-amp: Nunga kusm htitwokomm. Rom nhai wom yewuri fant nuhtakahm. Rom nhai wom
    kunys singohato yeshrt o tamoht hta tibmonkahm. Rom be inji rhu furewatm tu Bro
    Nkifrarn kahukrm yeshrt. Niko finji dukewako? Ka be nd nunga furenrpam hti dukewur?
    Nhai yimako tur yak yeny nhombrayukko dukakahr?
  bht-bht: कोयां पर ध्यान दिया; ना सै रादें न, ना सै बडदे न, न उना बाल खेतर; ना उना
    दे गोदाम होंदे न जिथू से गठेरी सकन, तमी परमेश्वर उना जो पालदा है। तुहाड़ी कीमत
    पंछियां ला भी बदीकरी है।
  eng-NOY: Consider the ravens, that they neither sow nor reap; which have neither
    store-house, nor barn; and God feedeth them. Of how much greater value are ye
    than the birds!
  cub-NT: Jã́rijide apa ina míjinare. Na otebevʉreca, aru oteiyede máre ĩmevʉreca,
    aru ne oteiye epeiñamine máre cʉvabevʉreca, ʉbenita Jʉ̃menijicʉ jíbi náre ne ãiyeva.
    Aru caivʉ míjina obedivʉ pʉeno mʉja bojecʉrivʉtamu, Jʉ̃menijicʉi pʉeno ʉe boje
    mʉjare.
  ita-1927: 'Considerate i corvi: non seminano, non mietono; non hanno dispensa né
    granaio, eppure Dio li nutrisce. Di quanto non siete voi da più degli uccelli?'
  lww-lww: Asitomli sako la ne akaka kar ke la ne. La nene pe amapla re lokove po,
    la pe apanon re ap̃ar kinanena pimi po, a pe lelen kala kinanena re tai nap̃a
    awarpolo se poli. Ana Ntewa pagan la ke ne, a e kiena navisuena, naga pisu amiu
    ato manene laa metavan manu la nap̃ani, ana naga monar visuar amiu manene laa
    na wa taulu la.
  ron-BAYASH: Numa ujtăcăvă la găgărašć. Jej njišj nu samănă, njišj nu akulježi. Jelji
    nari skladište ili šupă, šă tod daje Dimizov lji rănješći. Nu ščec voj maj vredni
    dă vrabujrljelje?
  ckb-ckb: سەیری قەلەڕەش بکەن کە نە تۆو دەکات و نە دروێنە، نە ئەمباری هەیە و نە کۆگا،
    بەڵام خودا بەخێوی دەکات. باشە ئێوە چەند لە باڵندە بەنرخترن!
  nas-nas: Oovereriai teing kaukaunanka, keeng eeꞌnoko kavuꞌ noruꞌaavainge, taamang
    koreꞌnairu otoꞌevoroaꞌ, nka tee Kumponinge bauꞌurimaung. Bakei, diiꞌ teing baruꞌ
    deto basinooꞌ noruꞌduri otong barennanka-koo.
  uvl-uvl: Anau langa ngie mur. Tetua aria ngaunga ero. Pe te lulu aria ero. Pe te
    lele pele ke te tatach teu aria ngaunga ia ero. Pe NeHalang i sipona hengaua iri.
    Pe imo nge a ele haka toto nge ngie mur laka!
  eng-BBE: 'Give thought to the ravens; they do not put seeds into the earth, or get
    together grain; they have no store-houses or buildings; and God gives them their
    food: of how much greater value are you than the birds!'
  ixl-CNT: Pek sajitaj qꞌu joo etileꞌ. Tan yeꞌkax chikoni. Yeꞌkax imol vatz ichikobꞌeꞌm.
    Utz yeꞌk kolbꞌal titzꞌlebꞌal. Pek u Tioxh nitzujbꞌen. Utz ¿yitꞌ tzik paalchꞌex
    vatz qꞌu tzꞌichin tziꞌ tzik?
  xsi-xsi: Miki kalomi ŋgere sondo ŋananzi sii gâgâ kâ. Kinzi sii ŋinde uru sipau
    kaniŋa vâsa ku sigona kâpwa kanaŋo, ande tia. Aku nenzi luma ŋana kâpwa gonâŋa
    kâ keno, ande tia. Taitu Maro Kindeni uru kâpwa ilanzi sii ikura zo zo. Aŋga i
    ne romboŋa pa miki tamâta nde ŋalae tina, ipole ne romboŋa panzi sii.
  crx-NTPO: Ndunne datsancho dahint'oh la bughu nuni nahzut. 'Aw 'alhé'hunusdle 'ink'ez
    'aw halhé'hunusdle cha' hint'oh. 'Ink'ez 'aw uzdla bayoh 'ink'ez haníyeh-i yoh
    cha lhuhuhóot'i'. 'Et hoonts'i Yak'usda bugha 'á'aih. 'Ink'ez nohni ndi dut'ai
    anus dáhti' whe aht'oh.
  kan-OKCV: 'ಕಾಗೆಗಳನ್ನು ಗಮನಿಸಿರಿ: ಅವು ಬಿತ್ತುವುದಿಲ್ಲ, ಕೊಯ್ಯುವುದಿಲ್ಲ, ಅವುಗಳಿಗೆ ಉಗ್ರಾಣವಾಗಲಿ
    ಕಣಜವಾಗಲಿ ಇಲ್ಲ, ಆದರೂ ದೇವರು ಅವುಗಳನ್ನು ಪೋಷಿಸುತ್ತಾರೆ. ನೀವು ಪಕ್ಷಿಗಳಿಗಿಂತ ಎಷ್ಟೋ ಮೌಲ್ಯವುಳ್ಳವರಾಗಿದ್ದೀರಲ್ಲಾ!'
  bbb-bbb: Ro kuke ni ume ije vierafefo. Buje bu uije okinu ro kanafuivo baki. Ro
    kuke bu are bu ire nadufuo ije bu baki rove fune Godire samuagiakinu ire vajiamo.
    Ijadufuoro jaeje jaka ume ijieki baki ro ja Godido nidua ijia jaka e anuigi bino.
  blw-blw: Ilanyu ngén hen gayang way achichan mura ya achichan fatà, ya maid amin
    mangentarpénancha ah masaporcha, te ah Apudyus hen cha mamangan an chicha. Yag
    ay ammoh achi kaskasen hen hamhamà Apudyus an chàyu no hen kasole.
  tam-2017: காகங்களைக் கவனித்துப்பாருங்கள், அவைகள் விதைக்கிறதுமில்லை அறுக்கிறதுமில்லை,
    அவைகளுக்குப் பண்டசாலையுமில்லை, களஞ்சியமுமில்லை, இல்லாவிட்டாலும் அவைகளையும் தேவன்
    பிழைப்பூட்டுகிறார்; பறவைகளைவிட நீங்கள் எவ்வளவோ விசேஷித்தவர்களாக இருக்கிறீர்கள்.
  azz-NT: Cuali xiquitacan san in tototzitzin ten quinilíaj cuervos, yejuan amo motatoquíaj
    huan nión no cajocuij taquilot huan amo no quipíaj sincalme campa taeutinemij.
    Pero Namohueyitajtzin nachipa quintamacatoc ne tototzitzin. ¿Xe amo namejuan cachi
    nantayecantocque ihuan Dios huan que ne tototzitzin? Pues quema.
  spa-RV-1909: Considerad los cuervos, que ni siembran, ni siegan; que ni tienen cillero,
    ni alfolí; y Dios los alimenta. ¿Cuánto de más estima sois vosotros que las aves?
  csy-csy: 'Va-ak te nuntak na en vun: banghangziam cile amate thaici ciing ngawl
    a, tang zong at ngawl hi; ansal zong nei ngawl hi; ahihang Pathian in vak hi:
    note sia vacimno te sang in bangza in thupi zaw nu ziam?'
  mxq-NT: Ixtʉ jeeky. Kyaj ñiꞌiptʉ es kyaj tsyiktʉ es kyaj tmʉdattʉ tsyaꞌx es wiꞌix
    ja Dios myoꞌoyʉty ja jyeꞌxy. ¡Es miidsʉty niꞌigʉ mjantsyyajtsóktʉ kʉdiinʉmʉ jeegyʉty!
  tzj-NT: ¿La maque'etz'at c'a ja tak tz'iquin? Eje'e' nixtac'a c'o ta tijco'm nquetic
    in nixtac'a c'o ta cosecha nquec'ol, mta quitroja pro ja Dios arja' ntzuku quixin.
    Pro ja rixix más na ix vale chiquewach ja tak tz'iquin.
  tdt-tdt: Haree took manu metan sira. Manu sira nee la kuda batar, la silu batar,
    la iha armazen hodi haloot ai haan, maibee Maromak foo ai haan ba sira. Imi folin
    liu manu sira nee.
  ron-BTF: Uitați-vă cu atenție la corbi, pentru că nici nu seamănă, nici nu seceră;
    aceștia nu au nici depozit, nici grânar; și Dumnezeu le dă mâncare; cu cât mai
    valoroși sunteți voi decât păsările?
  eng-WEBP: 'Consider the ravens: they don’t sow, they don’t reap, they have no warehouse
    or barn, and God feeds them. How much more valuable are you than birds!'
  eng-FBV: Look at the ravens. They don't sow or reap, they don't have any storerooms
    or barns, but God feeds them. And you're far more valuable than birds!
  nld-1939: Ziet de raven; ze zaaien noch oogsten, hebben geen kelder of schuur; en
    toch, God onderhoudt ze. Hoeveel meer zijt gij waard dan de vogels.
  bwo-bwo: Aak' k'oruwotsi aab s'iilere! bo shohakno, k'ec'akno maay ko'iyet t'iwo
    wee maay ko'iyetwoko deshakno, b́wotefere, Ik'oni boosh manzir, Itiye kafuwotsiyere
    ayidek'at bogfte!
  nch-BL: Xiquintachilica totome. Amo momiltíaj, huan amo pixcaj huan amo quipiyaj
    inincuacalhua para ipan quitemase inintacualis, pero Toteco quintamaca. Huan Toteco
    nojquiya amechtamacas pampa tahuel más amopati iixpa que totome.
  quc-TNT: ¡Cheiwilampe ri joj! Man cäquitic tä abix, man c'o tä c'u jach' cäca'no.
    Man c'o tä jawije' quequic'ol wi ri jastak que, man c'o tä c'u qui c'uja. Are
    c'u ri Dios quetzukuwic. Ri ix c'ut más ix lok' na chquiwäch ri chicop ajuwocaj,
    —cächa'.
  tfr-NTPO: Sënwa so ëp uaga kjoyo l̈i woyotjl̈ĩzĩa. Dwl̈a dgue l̇l̇ëm, bo kjre l̇l̇ëm,
    jneya ba jnekkl̈o uyo roy l̇l̇ëm bakoe. Gueniyo së̃ya Sbörë. ¡Pjãyda tjwl̈õ ara,
    sënwa kjinmo!
  kaq-NT: Hihsabaan hahcai shinannahue. Jaabaan ta banayamahihqui. Bimi ta tsinquiyamarihbicaniqui.
    Piyanoxon bexojacatsihxon bi cahen jahuerahnobi bexojati yamahi. Jaton bexojati
    xobo yamahi bi ta Papan jato piti pishinmayamahiqui. Mato tah man hihsabo mentan
    hashoan copi qui, hah ca hen mato jai sen. Papan ta mato jistihiqui.
