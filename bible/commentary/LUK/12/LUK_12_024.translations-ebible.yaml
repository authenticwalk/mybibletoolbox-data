  hla-hla: Ruto uam turu apena te ngö reri u kokou. Nori e ma lebari ne ma hagala
    haseri a kannou, na nori e ma ka has meri ta makumun hakhaka tara kannou. Kaba
    e Sunahan te hanou noa las ranen! Na limiu e niga bala ramiu u apena!
  mav-NT: Eiwe­ha'at ro weitaria ko'i kape e. Yt te'e­ru­we­mi'u koi kuap i wen ma'ato
