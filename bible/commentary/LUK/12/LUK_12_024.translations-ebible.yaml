  swp-swp: 'Boeoboeo au nuatuidi: nige adi se uma; eo nige adi se paipaisoa; eo nige
    edi sitoa, eo edi sanara nige’e; na Eaubada mo i heaidi; omi manudi au saetawatawaidi,
    e nige’e?'
  bjr-bjr: Kaammeesa qafaaqa mifa sia narana asumu ummaqidanoo sia narana aiqifa sia
    maaqa usakasee minaki afeedifa, Anutufa kai narana misa nimidanoo. Innee sia ufiniara
