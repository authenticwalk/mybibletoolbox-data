    pehẽ pexoha katuha ke. (A'erehe pehẽ rehe Tupã usak katu ta aja mujekwa katu.)
  fra-LSG: 'Considérez les corbeaux: ils ne sèment ni ne moissonnent, ils n’ont ni
    cellier ni grenier; et Dieu les nourrit. Combien ne valez-vous pas plus que les
    oiseaux!'
  san-HK: kAkapakSiNAM kAryyaM vicArayata, te na vapanti zasyAni ca na chindanti,
    teSAM bhANDAgArANi na santi koSAzca na santi, tathApIzvarastebhyo bhakSyANi dadAti,
    yUyaM pakSibhyaH zreSThatarA na kiM?
  cak-SNT: Quiꞌitzꞌataꞌ ri chicop ri cꞌo quixicꞌ quibꞌinan cuervos; man ncaꞌtico ta,
    y manak niquiꞌan cosechar, ni manak jeꞌ quicꞌujay chi niquiyac. Pero ijejeꞌ ncaꞌvaꞌ,
    ruma ja ri Dios nitzuku quichin. ¿Man ivakalien ta came ixreꞌ más que chiquivach
    ri chicop reꞌ?
  uvh-uvh: Ka sidi kadapmang ka yaang wari tanga ikiting waraga' sura nakedanting.
    Yaang adi fuksi' yotangka ga' sura feng kane tanga nana yak ganang manggara dadasi
    ka aming sidi titing ning guk mo titing. Mokngang, yaang adi sigesa' ira Anutu
    warisa' yotangkayabinga yapma nanga damdang sa' giri ikiting. Ka yaang wa napa'
    kababi' unggung ka Anutu adi kafakafa sini' yaptatoreta'. A aming sidi wa Anutu
    wari napa' girii ning sabita' wara' adi kuma'sa' yotangkasabinga ikanting.
  ino-ino: Namayaka'aife lapa'kesa afikeo ne'ya hoya'api ali'a ha'kalete'a ne'ya ali'a
    itu no'vaiye. Ne'ya no'api o'male'nea'maki Anumaya Koti'a ne'ya apamike'a ne'nae.
    Ne'naya'maki lapa'kaeya ve a'nemokitapa namayaka apa'kasetapa ala ya mai'nayakeno
    Anumaya Koti'a kanale'ya huno yakailapatekaiye.
  gnn-gnn: “Nhäŋa ga guyaŋiya ŋunha wäyinnha walalanha ŋunhi. Yaka walalanydja ŋuli
    wäyindhunydja ŋula djäma bitjan yaw'yun munatha', ga dholkuma ŋula nhä ḻämu-nherraṉ
    ŋatha maŋutji, ga gulkthun marrtji ŋatha, bala galkaṉ bala'lili ŋula goḏarr'wu,
    yurru ŋayipi Gunhu'yu warray walalanhanydja ŋuli maranhu wekama. Ga nhumanydja
    dhuwala yolŋunydja wal'ŋu, djuḻkmarama yukurra wäyinnhanydja malaŋunha.
  yal-yal: Ɛ xɔline mato, e mi sese sima, e mi sese xabama, donse ramarade mi e yii,
    koni Ala e baloma. Ɛ tan dangu xɔline ra pon!
  cnt-NT: Ŋí₂ de'₂ 'nia'₂ juɨ₁lia'₂ i₁qui₂lia'₂. Tsá₃ 'e₂ jne₂₃, on₃ guë'₂ 'e₂ cha₂
    a₂le₃rau₂ quió'₅, on₃ guë'₂ 'io₅ chí'₅ quió'₅. Diú₄ bá₄ i₂jme₂tau₅₄. ¡Jaun₂ 'ŋio₅
    lɨn₃ guë́₄ bá₄ quen'₄ 'nia'₂ lia'₂ con'₂ guë́₄ i₁tan₅ 'éi₂!
  tif-tif: Ti ipkal awon kii itam-tamin! Kiili ima waan lang kaa imi dikimin disa;
    lale, ili ima kaa dabuubi kulii-din am kawu tii-bam inin disa; God alalta imi
    ima ayo kukaayin-balala inan-umbip. Katale, God ami aket dukum kaali, unang tunum
    kipni kuyale, awon imi aket kuya-laaba kaata kabaak banala, unang tunum iptale,
    ima ayo kukaayim-balaya, ima iyo inan-laabip.
  nlx-nlx: चीड़ाह दिखो, ता नाह पेरते एने नाह ते काटतेह, एने तान मोटक्या बी नाह रेते,
    तीबी बोगवान ताह खावड़ावेह। न्या चीड़ाह रेन तुमरी किमोत होवटी हे।
  apw-NT: 'Gaagé baa natsídaałkees: doo k’eda’dilee da, doo náda’igeesh da; doo hayú
    binon’iłk’edaayihiṉiiłíí bá gową goz’ąą da; da’ágát’éé ndi Bik’ehgo’ihi’ṉań bá
    da’diiné’: nohwíí dlǫ’ bitisgo da’inołįį!'
  gum-gum: Pøñiimeranma asay cha, chi ellguamøwei, ellmarig tulishimøwei, mamig esegamig
