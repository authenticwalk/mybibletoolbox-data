  dop-dop: Ɩ́ nyǝnnɑ kɑtǝkɑtǝŋ nɑ ɩ́ nɑ. Ɩɩ tuuki, ɩɩ kʋŋ. Pǝyele ɩ fɛɩ kʋtɔɣɔʋ tǝsɩɩlɛ,
