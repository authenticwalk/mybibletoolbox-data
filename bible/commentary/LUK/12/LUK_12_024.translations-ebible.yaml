    aito ewy ma'ato Tupana ti'a­tupoi kahato weitaria ko'i yne e'at pe ta'a­tu­he­wyry
    hap upi e. Pyno aito ti po'og po'og Tupana mi'a­tu­ky'e ko'i torania weitaria
    ko'i kai are mi'i pote aipoi kuap Tupana aikotã toipoi weitaria ko'i ewy e Iesui.
  kpf-kpf: Zen nii ziŋgit nâŋgâbi. Zen nep mân kârâm kâmitme. Zen nalem mân mindune
    tâpmap. Oi laŋ Anutuŋâ nalem muyagem ziŋgâmap. Zen ko nii yatâ buŋâ. Zen a. Anutu,
    zâk umŋandâ gâsuziŋgâmap.
  ppo-ppo: Barapené dere ala kolóló kisipa muae. Atimané naaire o̧la wae biliyóo,
    u̧lumé depa sóró bepaae mulatere alakélé yóo, dumipó. Tépatei, Kótóné atima kaae
    taru, betere doko̧ fea atimané naaire o̧la mótua dapó. Hepen bemó betere diaao̧
    Ayané barape kolósu, dia̧ kolósu depa, dia̧ so whi̧paae ama hosaa mo turó mulapó.
  hin-2017: कौवों पर ध्यान दो; वे न बोते हैं, न काटते; न उनके भण्डार और न खत्ता होता
    है; फिर भी परमेश्वर उन्हें खिलाता है। तुम्हारा मूल्य पक्षियों से कहीं अधिक है(भज.
    147:9)
  wol-KYG: 'Seetleen ci baaxoñ: du ji, du góob, amul ub denc mbaa am sàq. Teewul Yàlla
    di ko dundal. Yeen nag, ñaata yoon ngeen gën picc yi!'
  bef-bef: Namamagi lenubu galo. Enali noseꞌna hekelete noseꞌna li nupa hite to noseꞌna
    nohaꞌanifi to anaꞌinaꞌani malalana nohaꞌani meniꞌibe. Ya huꞌehinagi Huꞌmau noseꞌna
    epilata nohibe. To lenali Huꞌmamofihi bulo boanaꞌmagita namaya enehete enebe ligite
    nehabe.
  amm-amm: Uo monoi na pomulumoloko ukuwo. Toi mo aliyoli ali pa tikai manonoso, isini
    aliyoli pa ti manonoso. Koloni isikokai nu mo uwofa. Ilolu nu mani, uwofa na.
    Ulai Kotoyosu mo na tonikomoi, koloni mo. Noko nokolalo moi mo uo lolofaso na
    tosouwaiko manonuwo. No monoi no moi mani, Kotoyo na tosamukukomo manonuwo. Mulu
    mo noiyo kolikalikaiyoiwo.
  rmy-CHERGASH: Dićhen pe gavranurja! Niti sadin niti ćiden, naj len spremište ni
    žitnice, thaj tumaro Dad nebesko pravarel len. Kozom sen tumen majvredne nego
    e čiriklja!
  zaj-zaj: Waloleni mabondwa, hawahanda mbeyu ama kuhuna vakuja, wabule makano gogose,
    ila Mulungu kowagwelela mandia! Mweye mzama ng'hani kubanza ndege.
  chq-NT: Tyaan²duu' cwáain¹ lawa jaain²¹ tyalaa'²¹ jo jñii¹i jon'gɨ roo¹ tya'a jon'gɨ
    'oo¹ lɨ' 'má¹ jon'gɨ tyʉʉ²¹ sá² lɨ to'²o. Pe Dios cwoo¹ 'e gø'²ø. Joon 'naa',
