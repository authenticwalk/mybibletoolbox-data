  rug-rug: Mi doṉo la koari na kurukuru tapuru, lopu lelete na qireqire si arini,
    meke loke dia vetu vekovekoana ginani tugo, ba poni mo Tamasa! Ba gamu si ari
    laemia hola ni sari na kurukuru tapuru!
  hop-NT: Kurs huvam aaṅwustuy amumi wūwayaa. Puma qa ūuyyaṅwu, piw qa höqyaṅwu. Puma
    qa koyoki’yuṅwa, piw qa tuoyhki’yuṅṅwu. Noqw God pumuy nōnopna. Nihqe tis pi pam
    masay’yuṅqamuy amuhpenihqe umuy pas k̇ahk̇awna!
  san-URD: کاکَپَکْشِناں کارْیَّں وِچارَیَتَ، تے نَ وَپَنْتِ شَسْیانِ چَ نَ چھِنْدَنْتِ،
    تیشاں بھانْڈاگارانِ نَ سَنْتِ کوشاشْچَ نَ سَنْتِ، تَتھاپِیشْوَرَسْتیبھْیو بھَکْشْیانِ
    دَداتِ، یُویَں پَکْشِبھْیَح شْریشْٹھَتَرا نَ کِں؟
  heb-LB: קחו לדוגמה את העורבים – הם אינם זורעים, אינם קוצרים ואין להם מחסן לאגור
    את מזונם. אף־על־פי־כן לא חסר להם דבר כי אלוהים מאכיל אותם ודואג להם. ואתם הרי
    יקרים לאלוהים הרבה יותר מן העופות!
  caf-NT: Ndunnah datsan cho dahint'ah buk'un nuni nulhzut. 'Aw whuyucha'hunusdzai
    'ink'ez 'aw hacha'hunusdzai cha' hint'ah. 'Aw uzdla bakoo 'ink'ez haníyeh bakoo
    chah chahuhóot'ih. 'Et whunts'ih Yak'usda hubugha 'á'aih. 'Et njan whunulh'en,
    nuhwheni ndi dut'ai ch'a degha nus déhti ho' 'aht'ah.
  mio-NT: Ndehe ndo yoso cuhva iyo ri ticaca. Ña tuhva ri tachi, ta ni ña tuhva ri
    saquee. Ñahni nu tivaha ri nuni, ta chaha ra Ndioo cha chachi ri. Ta ri saa can―ñahni
    yavi ndaa ri. Iyo xaan ca yavi ndaa maan ndo.
  srq-NT: Sã nguireɨ̃ no. Mbae tiquiayã ndaque. Mbae ɨshao eã ndaque no. Mbae ruacuã
    eãte raque embae. Dios quiarei embuquiaru quiaru. Jẽ nguiarei Dios queteamba tuchɨ
    nguireɨ̃ sɨ. Nguireɨ̃ ja sɨ. Jẽ abe Dios ae jembuquiaru nguiã jẽ no.
  kje-NT: Po'onala manu arpau me'ene, kar howok kirna, ka ra'ili radai hanana'an,
    la ra'alehe onno rodi ra'akene rir hanana'an, maa Makromod Lalap leluwai makrana
    hi. Emene mi eniyenihe, Makromod Lalap peni na'ono mi narehiyedi manu merwui enihe.
  gaz-gaz: 'Mee arraageyyii ilaalaa: Isaan hin facaafatan yookaan hin haammatan; gombisaa
    yookaan gumbii hin qaban; taʼus Waaqni isaan soora. Isin immoo hammam simbirroota
    caalaa gatii guddaa qabdu!'
  kud-kud: ‘Teina teya aba'ita yamohegomiu ao'ao vehabana hauga maudoina nigele hiyalaulaupeli,
