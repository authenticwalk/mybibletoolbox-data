    hore, hɨram au menmen weinɨm.
  cbk-cbk: O, mira lang ustedes con el maga uwak, hende gane esos ta sembra y hende
    man ta cosecha pati nuay gane maga bodega, pero mira ustedes, hende man ta pasa
    el hambre de esos, cay Dios ta dale con esos come. El vida di ustedes mas tiene
