    Lémi ngê mb꞉aamb꞉aa ngê wamyedê mbono nmyo.
  swh-1850: 'Chukueni kwa mfano, kunguru: hawapandi, hawavuni wala hawana ghala yoyote.
    Hata hivyo, Mungu huwalisha. Ninyi mna thamani zaidi kuliko ndege!'
  msc-msc: «Ai ye kɔrɔnduwailu lakɔrɔsi. Alu tɛ sɛnɛ kɛla, alu tɛ suman kala. Suman
