  ena-ena: Havaŋ hegumiŋ agɨlasaŋ hɨji igahɨlɨhalaŋ uami. Nɨbɨlaŋ sɨmɨŋ ma huliavɨlalɨ
    uami. Sɨmɨŋ ma mɨgudɨbavɨlalɨ uami. Sɨmɨŋ mɨgudɨbalɨba hɨsɨŋ ulaŋ apalɨ uami.
    Nulɨdɨ akuaba akuaba lamalama hɨsɨŋ ulaŋ avi apalɨ uami. Agadɨ ala Asɨ nulɨsaŋ
    sɨmɨŋ igunɨlalɨ uami. Hulaŋ iamɨgali naludɨ amɨŋ agɨlaŋ Asɨ dɨ Amɨŋ me sadaŋ namɨlaŋ
