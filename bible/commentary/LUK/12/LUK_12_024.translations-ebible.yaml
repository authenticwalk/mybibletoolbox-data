    ai'ai imohemohedi; na hesi omiu amhae alili abo 'ao'ao.
  urb-NT: Ma'ewyra rehe pesarahã! Jytym ym ma'e ke. Matyr ym ma'e ke tĩ. Ma'e matyriha
