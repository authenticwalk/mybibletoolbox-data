  pao-NT: Mu ka mu hootseba'a poonne, umu puu tooe gi tumasua pana mesoo tuka, soo
    Te Naa mu mabetsea. Soo Te Naa puu mu hootseba'a ooonakwasoo te soobedya.
  cbu-NT: Kureenx napancha. ¿Nitaati mzakana? ¿nitaati watungasheem xanatkazinllina?
