  cco-NT: Jo̱ quie̱ˋnaꞌ cuente quiáꞌˉ jaléngꞌˋ quieeˋ; jaˋ jiéꞌˋ jɨ́ɨˋreꞌ o̱ꞌguɨ jiéꞌˋ
