  ata-ata: Loxo ngaxavutalaneꞌi ta ꞌola. Aneꞌi ilavusou itotou no xai mo imolo laꞌilali
    uasi. Kalumo aneꞌi siꞌa tani sou ipitanu laꞌilalixaꞌa no anu uasi. Ia Lataua molu
    ulosiꞌa laꞌilali. Io, ngingi ne, loxo ta ngiala uasi. Ngingi ngatatila manina
    musuku noxiꞌa mo ngauaulixaꞌa!
  qvw-NT: Má, pinsaycäliy imaymana pishucunäman. Paycunap manam talpuynin nï cusichan
    nï rüjin nï iman canchu. Jinaptinpis janay pachäćhu cä Taytanchicmi paycunactá
    micachin. ¿Manachun mas ćhaniyu cay pishucunapïta capäcunqui imatá?
  nfa-nfa: Ladhe sèku lakaa! Rèngu sèra sèla boe, puu-gꞌètu boe, dènge boe gudꞌa ho
    tèke ngangaꞌa, te ngaa Ama Lamatua kabꞌoi si. Ladhe sèmi èèna, tatu Nèngu piara
    miu kahèi. Lula Na pakabꞌua miu risi nèti manu-bhui sèra.
  tnp-tnp: Oteruh-to mənɨg mɨn, ilah kəsotasumiən, kəni məsotəuləkiən, kəni rəhalah
    nimə rəha nauəniən tɨkə, mətəu Uhgɨn in tətaugɨn ilah. !Mətəu Uhgɨn tolkeikei
    pɨk itəmah tapirəkɨs mənɨg mɨn!
  urd-urd: परिन्दों पर ग़ौर करो कि न बोते हैं और न काटते, न उनके खित्ता होता है न
    कोठी; तोभी ख़ुदा उन्हें खिलाता है। तुम्हारी क़द्र तो परिन्दों से कहीं ज़्यादा
    है।
  hot-hot: Môlô lemimimbi menak yelam. Thêlô ku kapô mi. Ma miŋ ethak ewa nôm ba etak
    hamô unyak kapô ek waklavôŋ nôm mi ami. Ma doŋtom Wapômbêŋ havakôŋ thêlô. Ma môlô
    ma Wapômbêŋ lahaviŋ bêŋ anôŋ hamôŋ ek menak ba intu tem eyabiŋ môlô.
  mqj-NT: Pikki'pia' katuoanna kadoaya, tala mangngambo', tala mepare, iapaka la ummampui
    talukun battu alang. Sapo moika anna susimo too, tontong liu duka' nabengan nande
    Puang Allata'alla. Marru keangga'koa' iko anna la dassi.
  rus-SYN: 'Посмотрите на воронов: они не сеют, не жнут; нет у них ни хранилищ, ни
    житниц, и Бог питает их; сколько же вы лучше птиц?'
  mbh-mbh: Thomu o thopol vet kakrotre, ako o o won monnga avele na o veliloal won
    monnga avele, na ole vel avele, ako aro o parong oa aning nge. Aveto God i sung
    aning a or nge. Na thomu tokokoere o aolonga nge menre ako ro a God itheki.
  bdd-bdd: “Bewa ꞌaigeda ꞌebeꞌita yaꞌebwaegomi ꞌaoꞌao weyahidi, tuta baibaiwana geya
    sida dauna, geya sida ꞌetahiya, ma wete geya ꞌidi hada ꞌeꞌahaimo. Bwasumowedi
    ginaula ꞌiꞌiudi, ma tuwa Yehoba tuta baibaiwana ꞌadiwa ꞌiꞌebwaꞌebwaedi, ma hesi
    wanuwatuhuyahi ꞌabehega ꞌomi ginaula madouna Yehoba ꞌoina, ꞌoinega sowasowahina
    ma ꞌiheꞌaigomi.
  cbt-NTPO: Ni'co'. Inairaro'sa' co sha'topihuë'. Co cayarinso' sënapihuë'. Cosharo'
    tapacaso marë' co pëi' ya'huëtopirinahuë', Yosëri catahuarin. Ina nohuanton, cosharo'
    ya'huëtopi. Canpitaso' inapita quëran na'con na'con nosororinquëma'.
  rmy-SERVI: 'Подыкхэнтэ пэ воронэн: вонэ на чувэн ворзо дэ пхув, на стидэн мандро
    малендар. Лэндэ нэнай ни цэра, ни граждо, нэ Дэвэл парварэл лэн. Тумэ ж пэ бутэ
    кучэдэр чириклендар!'
  srn-NT: Luku den tingifowru. Den no e prani, èn den no e koti. Den no abi maksin
    fu poti nyanyan. Ma toku Gado e gi den nyanyan. We, unu warti krinkrin moro den
    fowru!
  cta-NT: Culacua xi tiꞌ ma̱ ñiꞌya̱ laca jiꞌi̱ naꞌni nu naa cuitya̱ꞌ; ná ntyaa niꞌ
    nscuaꞌ, ná nduꞌni niꞌ clacua, ná ntsuꞌu niꞌi̱ jiꞌi̱ niꞌ, ni ná ndiñá niꞌ jaꞌba
    su xcoꞌo niꞌ na cacu niꞌ; pana nda Ni na cacu niꞌ juaꞌa̱ ti. Loꞌo cuꞌma̱ ni, quiñaꞌa̱
    la ntsuꞌu loo cuꞌma̱ que cuitya̱ꞌ biꞌ cuentya jiꞌi̱ ycuiꞌ Ndyosi.
  bqc-SIM: À gbagbaaↄ gwa. Aali pↄ́tↄ̃o, aali pↄkɛkɛo, aa dↄ̃ ge gbà zòolo vĩo,
    mɛ́ Lua ì ń gwa. Á dɛ bãↄla zↄ̃ↄo lé?
  tcz-CHONGTHU: Va-ah ho khu veuvin, amahon tula atu pouvin, at la a-at pouvin ahiloule
    khol la akholkhom pouvin, ajeh chu Pathen in avahnai. Chule nangho vacha ho sanga
    ama dinga loupijo nahiuve!
  mar-mar: कावळ्यांचा विचार करा ते पेरीत नाहीत व कापणीही करीत नाहीत. त्यांना कोठार
    नाही व कणगीही नाही. तरीही देव त्याचे पोषण करतो. पक्ष्यांपेक्षा तुम्ही कितीतरी
    मौल्यवान आहात!
  snp-snp: Nema yamu kati kife lalo. Amo ya ufa neta ya kifámamo ne. Ido kulawa liyami
    ya doilámamo ne. Ido numugu ya weni-neta mau witi melámamo ne. Eti ámafa, ido
    Gotikafo weni-neta moda gimi-gimi imo ne. Kolafe? Linate ya moda nema ya olu fulo
    gedeti minae.
  isl-isl: Sjáið hrafnana. Þeir sá hvorki né uppskera og ekki hafa þeir forðabúr né
    hlöður, en samt komast þeir af, því að Guð fæðir þá. Þið eruð miklu dýrmætari
    en fuglarnir í augum Guðs!
  spy-NT: Māchē ōkāsēē tāriitēk. Māchoonsē, mākēsiisyē āmātinyē mbo chookēēn, nteenee
    tākubāyē ꞉Yēyiin. Ntēē ōbooyē ꞉akweek koomānuut ām wōlēē mii ꞉Yēyiin kusiir tāriit!
  xnn-xnn: Ilaenyo pod nan gayang. Adida menmola ya men-ani et maid agamangda dapay
    pakanen kayet Apo Dios daida. Am-amed nan mang-ayowanana ken dakayo tay napatpateg
    kayo mo nan koyat.
  mwe-mwe: Nngalolanje makungulu, gakapanda na gakaneng'ena na wala gangali nngokwe
    jojowe. Nkali nneyo a Nnungu bhanakugaliya. Mmanganya ni bhammbonenji kupunda
    ijuni!
  tte-tte: Kwanuwatui man aoao kaiweli, siya nige sikumakuma yo nige sikekelikeli.
    Yo bwagana nige ali lakawa ipapagan na iyamo Yaubada iya iyakayakanli. Komiu ginauli
    lalakisosina Yaubada manna mena kabo man.
  tcs-tcs: Yupla luk ol pizin. Ol no sabe plante sid o broke dem sid wen dem sid i
    raip. Dempla nogad no aus po kipe kaikai. God gibe dempla kaikai. Yupla mo impotant
    den dem pizin.
  hlt-THB: 'Vangaakkhqi ce poek lah uh: quk am saw uhy, cang awm am aat uhy, khai
    awm am ta unawh tep awm am ta hlai uhy; cehlai Khawsa ing a mingmih ce cah khqi
    hy. Nangmih taw pha khqing lakawh nami phu tlo khqoet saw kaw!'
  soq-soq: E nene ewamone insena, mo mai lawuru naumba aimoipona ba uwauwantoipe auweipe
    adibantoipona, dia. E Mamala uboo wandia oniamodie nana wanamode. Tane God emawe
    e ipa debamawaida, mai nene ruau!
  qub-qub: Masqui yarpachacuy cuervo äbicuna imano cawashantapis. Manami murupacunchu.
    Manami shuntapacunchu. Micuy churacunanpis manami canchu. Chaypis Tayta Diosga
    micuyta tarichinmi. ¡Gamcunaga chay äbicunapita masmi bälinqui Tayta Diospäga!
  att-att: “Á ta ángngarigán, nonopan naw yù ira mammánù. Ari ira mammulá, á ari ira
    makigaták, á awán ta ággubbuád da. Ngam pakanan ni Namarò ira. Á nepallà yù ángngiddù
    na nikayu ánnè sù ira mammánù.
  bki-bki: Kuvisidomii von menu maina nalo nam̃a ajum̃a amierier janea vio nalo na.
    Nalo na maka m̃a aim̃auka kialo tiniavio, a maka avavenei ka avarbijii sinaniano
    rimei vonuo, a maka avar batitig salo sinaniano nalo tua vio nene tai. Mia Atua
    jom̃a baganlo, a ea kiano vitiiano, naio mial kamiu kubo lie loa ka menu nalo,
    ana mia naio rivitikar kamiu rivu laka tovulu nalo.
  bqp-bqp: À kãakãannanↄ gwa. Òdi pↄ́ tↄ̃ro, òdi pↄ́ kɛ̃ro, ò dↄ̃̀ ke gbàsↄ vĩro,
    bee kũ abireo Luda dì ń gwa. Á bɛ̀ɛrɛ vĩ manamana de bãnↄla fá!
  mcp-mcp: Mpugá dʉ́g íŋkwɔlɔ́ŋkwɔ. Í ádɛ́ bɛ̧ mə́mpəg, kú mwáágʉlə mpúmə́, í cúgɛ́
    nə ifwɔ̧ɔ̧́, kú nə owaag ɔ ídʉ̂w. Njɨ, Zɛmbî ŋgə wɨ́ɨ́l byo. Ŋkəmʉsa nə bɨ̂, bɨ
    bʉ́sə nə mfíí cɔ̧́ íŋkwɔlɔ́ŋkwɔ.
  hat-hat: 'Gade zwezo yo rele kònèy la: yo pa plante, yo pa fè rekòt; yo pa gen ni
    depo ni galata. Men, Bondye ba yo manje. Nou menm nou vo pi plis pase zwezo yo,
    pa vre?'
  npl-NT: San xikinmitakah n kakalomeh, amo tookah nion pixkah, nion amo kipiah kan
    kitlaatiskeh intlakual; iwa maya ijkó, Dios kintlakualtia. ¿Amo okachi nomopati
    nomejwah ke n totomeh?
  bgg-bgg: 'Amiiethek shii riig mage bo: Ithek ne iriiethek de ahai chiih-è yamiing
    de akhrab; ithek shii chab ne ruii pha ùgud nane thazan de oi; jishii Hamangkhung-aphuii
    è ithek shii phi! Nathek ne fuii è de bajo mugak ba ro!'
  eng-TCENT: 'Consider the ravens: They do not sow or reap; they have no storehouse
    or barn, yet God feeds them. Of how much more value are you than birds?'
  eng-BSB: 'Consider the ravens: They do not sow or reap, they have no storehouse
    or barn; yet God feeds them. How much more valuable you are than the birds!'
  cpu-NT: Pimpampithashiretakoteri tsimeri. Te iriyote impankitanontya iroyaari, te
    irovetsike ipanko irovanontya ivankire. Iro kantamaitacha Pava, ipayetapiintakeri
    irovarite. Aakara jimaperotzi jetakotai Pava.
  san-ASM: কাকপক্ষিণাং কাৰ্য্যং ৱিচাৰযত, তে ন ৱপন্তি শস্যানি চ ন ছিন্দন্তি, তেষাং
    ভাণ্ডাগাৰাণি ন সন্তি কোষাশ্চ ন সন্তি, তথাপীশ্ৱৰস্তেভ্যো ভক্ষ্যাণি দদাতি, যূযং
    পক্ষিভ্যঃ শ্ৰেষ্ঠতৰা ন কিং?
  tac-NT: Aka alué golachi ta siné echame ke, senibí go'yame ká'é go'ame napugiti
    Onorúgame 'we a'lá gu'írame kame. ¡'Émika abé najtékame ju Onorúgame níriga me'tagá
    alué golachi!
  eng-WEBPB: 'Consider the ravens: they don’t sow, they don’t reap, they have no warehouse
    or barn, and God feeds them. How much more valuable are you than birds!'
  gfk-H: Muat na lik lah ira kotkot. Pa diet la saaso. Pa diet la kilkil hulungen
    nian. Ma taia nudiet ta suuh na nian. Senbia Kalou i la tamtabar diet. Io, tano
    sinisip ta Kalou, muat manga tamat ta ira maan.
  viv-viv: Bwayobwayo yadi dewa wananuwenuwena. Keke hidafahafaha, keke hidayauyaudi
    kadu keke kweda hidayogoyogoni-yo aꞋa hidasewasewadi tu au aiꞋadi Yaubada adiga
    giveleveledi. Ada Yaubada yana itaveꞋavina omiꞋiyao be manuga agaidiya. Tu omi
    ami itaveꞋavina manuga adi itaveꞋavina gitubuhegena.
  yao-yao: Ngalole makungulu, ngagakupanda namose kugungula, nganigakola ngokwe namose
    magulu nambo Akunnungu akugalisya. Ni ŵanyamwe ndi ŵakutopela kugapunda makungulu!
  tgp-tgp: Ha to r̃omr̃omi na maji avuavu, enira la sopo lavo teni la sopo vu, ale
    mo sopo te nora jara tatamahu teni te pea, pani God mo lo vahanira. Ka levosahia
    vara na nahon God kamim ka mele aulu jea na maji avuavu!
  auc-NT: Gapatai ïñömö cænguï ante dicæ minte pæ ate tä pete mänäniyaa. Incæte Wængonguï
    eyepæ̈ godongä cæ̈näni aedäni. Mïnitö guiquënë öömä ëadäni baï ïnämaï ïñömïnite
    Wængonguï mïnitö ïmïnite godömenque waa adinque eyepæ̈ pönongä cæ̈mïnipa.
  kbc-NT: Digawini ilaaɡ̶axodi! Aɡ̶enanaɡ̶anaɡ̶a, oteɡ̶exaaɡ̶aɡ̶a onioda liweenaɡ̶a.
    Codaa aɡ̶ica lidiimigi anoyate liweenaɡ̶a moyotete. Pida Aneotedoɡ̶oji idokee
    me yajigotediogi liweenigi. Pida akaamitiwaji daɡ̶axa makaami ɡ̶oneɡ̶egi caticedi
    niɡ̶inoa ilaaɡ̶axodi.
  bmh-bmh: Ag meg inain piaran. Go ee ug i banemen, go ee gotulaimai, betei zaueim
    i gotulai macanemen. Go Uwait nugtal ee marena, zanem. Agen go meg inain zilarai
    daremen.
  ctu-BL: Ña'tanla jini xwachin. Ma'anic mi' cha'len pac' mi c'ajbal. Ma'anic i yotlel
    ba' mi' tempan i buc'bal. Dios mi yʌq'uen i buc'bal. ¿Mach ba ñumen c'uxbibiletic
    la bajche' te'lemut?
  meq-meq: 'Zəbum ka maŋgəhak hay təday: Nəteye na, ta sləga bay, tə pala wu tay tə
    hayay gər andaya bay. De tay andaya məpe a ɗəma wu tay hay bay. Kwa ada sewene
    tay andaya bay. Ane tuk na, Mbəlom faya ma vəlateye wu mənday. Nəkurom na, ka
    zum ɗiyeŋ hay bəɗaw?'
  noa-H: Pãadë k'ĩirjubat hajim hanʌm, kuerrb jãga naajẽ. Ham p'idk'aba haajeewai
    hamach t'ach k'öju hãk'aagjã di chuk'u naab mamʌ, ham haugchëba haajemgui hajim
    hanʌm, hich Hẽwandamauta hamag p'at'au deejeewai. Magʌm pãar chará nemchaain k'ãyaujã
    hajapcha naawai, ¿jãga hirua pãrag hooba habarju?
  alp-NT: Selu manuru, uaknane mo kai uulu mo kai esi maka hnouke manane sae mo po
    umata mo le Alla Iriluke manane etelu. Eleyo ete Allare imi pentine lesi bei manuaru.
  san-VEL: kaakapak.si.naa.m kaaryya.m vicaarayata, te na vapanti "sasyaani ca na
    chindanti, te.saa.m bhaa.n.daagaaraa.ni na santi ko.saa"sca na santi, tathaapii"svarastebhyo
    bhak.syaa.ni dadaati, yuuya.m pak.sibhya.h "sre.s.thataraa na ki.m?
  kbq-kbq: Namamofo keho, zamagra hoza kriza ne'zana nogafize. Nezama erinte'za nesaza
    nona omne'neanagi, Anumzamo ne'zana nezamie. Tamagra namamofona agatereta raza
    vahera mani'naze.
  kbh-kbh: 'Chë ftsenga shlofts̈ënga s̈mochjanÿe: tondaye ntjájena, ni jaja saná ntjátbanana,
    ni grano uaquëcjnaye yebnënga ntsebomnana; pero Bëngbe Bëtsá chënga saná jtsats̈atnayana.
    ¡Y ts̈ëngaftanga chë ftsenga shlofts̈ëngbiama puerte más s̈monduámana!'
  ron-LSB: 'Gândiți-vă la corbi: ei nu seamănă, nu seceră, nu au depozit sau hambar,
    și Dumnezeu îi hrănește. Cât de mult mai valoroși sunteți voi decât păsările!'
  pon-pon: Kalelapok on rape kan! Re jota kin kamorok, re pil jota kin nak pena, pil
    jota arail pera de im en nak, a Kot kin kotin katunole ir. A komail jo kajampwal
    jan manpir kaualap?
  nhe-BL: Xiquintlachilica totome. Ax momiltíaj, huan ax pixcaj huan ax quipiyaj inincuesconhua
    para ipan quiajcocuise inintlacualis, pero Toteco quintlamaca. Huan Toteco nojquiya
    inmechtlamacas pampa más imopati iixtla que totome.
  sps-sps: Tagaa yam tan au'au; ri gim ror ma reev tu fua, ge ma natiny agio, ge farosoo
    faavots rari tana numaa iny fatamaar ge ta pan iny fakaa masun, sen Gov natiny
    fa'ainy rarori. Sana mi na vainy faavot, mi rof fafis rarom marei faavot.
  wnc-wnc: “Ginda tinggigita yuaingge atnataaing? Kwaiu kuupbamda nanamu dua kwaike
    kundu paku yotnaatangu dua peaing. Sike nanam yotna wena ngana Anututa nanamu
    ayamuke atoikgak. Sike Anutue kaine ginda kwaiu gatukande asiknga yapbiking,”
    ngang yanikut.
  bus-bus: À gbáa kãnkãnanↄ gwa. Aↄ̃è pↄ́ tↄ̃ro aↄ̃è pↄ́ kɛ̃ro, aↄ̃ↄ dↄ̃̀ ke gbàsↄ
    vĩro, baa kↄ̃n beeeo Luda è ń gwa. Á bɛ̀ɛ vĩ maamaa dɛ bãanↄla fá!
  gub-BL: Peme'e wiràmiri wanehe nehe. Nuzutym kwaw ma'eà'yz a'e wà. Nomono'og kwaw
    ma'e'a kwer wà. Nuzapo kwaw tàpuz wemi'u ràm imonokatu àwàm romo wà. Tupàn opoz
    a'e wà. Pekatu wera'u Tupàn pe wiràmiri wanuwi.
  imo-imo: Keramani teremele mele nembo! Poinye naa teko, gai naa akuko langi noirimele
    ulkema naa takoko teremele nalo Goteni eno langi tirimo. Kera mandopa nalo Goteni
    eno nokoromo. Eno imboma olandopamunga eno yuni paa nokombalo.
  boj-boj: Niŋgi qebari naŋgi unjriy. Naŋgi iŋgi yagosaieqnub. Iŋgi otorosib talq
    di atosaieqnub. Ariya Qotei na qebari naŋgi iŋgi anainjreqnu. Niŋgi qalie, qebari
    naŋgi qunuŋ saiqoji. Niŋgi tamo qunuŋ ti. Niŋgi qebari naŋgi tulaŋ buŋnjrejunub.
  eng-DRA: Consider the ravens, for they sow not, neither do they reap, neither have
    they storehouse nor barn, and God feedeth them. How much are you more valuable
    than they?
  knf-knf: Natenan ŋntomaali ; ŋaanji ŋaŧepi, ŋaanji ŋakit, ŋaanka nin inkuŧi ihankni
    ŋdeey, kë Naşibaţi aşë ji wul ŋa uko ude. An napel ŋkaŧ di!
  san-KHM: កាកបក្ឞិណាំ កាយ៌្យំ វិចារយត, តេ ន វបន្តិ ឝស្យានិ ច ន ឆិន្ទន្តិ, តេឞាំ ភាណ្ឌាគារាណិ
    ន សន្តិ កោឞាឝ្ច ន សន្តិ, តថាបីឝ្វរស្តេភ្យោ ភក្ឞ្យាណិ ទទាតិ, យូយំ បក្ឞិភ្យះ ឝ្រេឞ្ឋតរា
    ន កិំ?
  arn-NT: Ngüneduamfimün tati yeku pingechi üñüm. Ngankelay ka kosechakelay, ka nielay
    kakon, welu Ngünechen eluniekeeyew ta iyael. ¡Doy faliymün ta eymün tati pu üñüm
    mew!
  zas-NT: ¡Gol baguiaa balo ree! Ad rxübint reeb ad ratoꞌp tëët reeb guialnazaꞌc,
    ad rajp tëët reeb lod yaguꞌchaaw reeb guialnazaꞌc guin, per Dios rudëëd ni raw
