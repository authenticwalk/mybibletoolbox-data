  aby-aby: Enoya i owagoro ada imuke eawe. I ada emuae ana kai yo wawe dakaisake fira
    uke dakaisaro emuabairo uruna odeka uwara mero nono Godima emua uruna makakunea
    wei. Godima i ada imukakuneke nono iyae ba daiwere imukenewaa ukakunia wei.
  eng-YLT: '''Consider the ravens, that they sow not, nor reap, to which there is
    no barn nor storehouse, and God doth nourish them; how much better are ye than
    the fowls?'
  jni-jni: Irani magoron sa mada wuza ti bira, wada orso bisana. Wada zome intigere
    nyani ti denge tu inzo imummu, abanna Asere ma nyinza imare. Shine iteki inyim
    unu ira!
  kne-kne: Nemnemen yo din titit, adi da man-esek ya man-ani, iwed abe di baeg ya
    agamang da, ngem laton ay adi da madagdagaangan, tan idawdawtan Diyos daida si
    kanen da. Addawi met ay nabanbanol kayo mo din titit, ay baken siya?
  tgj-tgj: 'Paak ka kaatoka: bunu ali lilwkma vmalo aam nvvma; bunu nesung naam kaama;
    Pwknvyarnv bunuam dvmu tvngmudu! nonu pvta vdwa achialvbv arv doya nvgo!'
  gui-NT: Peñemongueta güɨra reta re. Echa jae reta mbaeti omaetɨ jare mbaeti vi ombaarɨvo.
    Mbaeti vi güɨnoi avatío oñovatu vaera iyavati. Erei Tumpa omongaru reta. Jare
    Tumpa peraɨu yae güɨra reta güi —jei—.
  quc-TT: ¡Chiꞌwilampe ri joj! Man keꞌtikoꞌnij taj, xuqujeꞌ man kejachꞌan taj, xuqujeꞌ
    Man kꞌo ta kikaxon chuyakik ri kakijachꞌo. Pune jeriꞌ, ri Dios kuya kiwa. Ix kꞌut
    ix kꞌo na chikiwach ri aꞌwaj ri kerapinik.
  heg-NTPO: Ngat soba-naan kakaol mitang ngas! Oen soko-hai lo, nul lo, nol muik maan
    in dulu kakaat lo, mo Ama Lamtua Allah papa-piaar one. Eta ela lam, taon elola
    ko Un kon papa-piaar mia. Undeng Un sukat mia lam dui deng kee nas.
  ptu-ptu: Penabaam siaia' too indo kadoaja. Tä' deem mangngambo', tä' deem mepahe,
    tä' toi deem umpuängam loko battu haka talukum. Moinna anna susi, sapo' tontä
    liu duka' nabanneiam salu katuboanna Puang Allataala. Iya keangga' puha siangkoa'
    tiko anna la dassi-dassi!
  bzd-NTPO: Dù sa̱ú̱ a' tö. Ie'pa kë̀ tö ì kuatketa̱' ì wöshteta̱' kë̀ tö chkè bleta̱',
    erë Skëköl tö ie'pa tieke. E' yita̱ ie' a̱ ta̱ a' tuè̱ tai̱ë dù ko̱s tsa̱ta̱.
  kwf-kwf: Lisia na faꞋi noꞋo ki, noaꞋa kira kasi Ꞌabera goꞋo sulia raoꞋa ana ta oꞋola.
    Ma noaꞋa kira kasi loia goꞋo ta fanga, ma kira kasi saungaꞋinia goꞋo ta babala
    fuana alu fangaꞋa. Bore ma God sareda goꞋo Ꞌana. Ma God nia lia doe liu amuꞋa
    ka liufia mala faꞋi noꞋo ki. Nia neꞋe, God ke sare kamu goꞋo Ꞌana.
  eng-WYC-2017: Behold the crows, for they sow not, neither reap, to which is neither
    cellar, nor barn, and God feedeth them. How much more ye be [or be ye] of more
    price than they.
  eng-WMBB: 'Consider the ravens: they don’t sow, they don’t reap, they have no warehouse
    or barn, and God feeds them. How much more valuable are you than birds!'
  zat-NTPS: Le nna'xque ca dxaca chee̱ bxínnedu ca'. Quebe dxelázaba', ne quebe dxelelápaba',
    ne quebe zaj zua naga dxuluxuzraba', na' Diósqueze̱' dxuxi'aj dxugawe̱'-ba'. Zácadxale
    le'e ca bxínnedu ca'.
  spp-spp: Yii saɲcyɛɛnre kàanmucya kɛ! Ti ɲyɛ na faa pyi mɛ, ti ɲyɛ na sùma kwùun
    mɛ, sùma tabegege mú ɲyɛ t'á mɛ. Ŋka Kile maha ti ɲwɔ caa. Tá yii ɲyɛ a pwɔ́rɔ
    saɲcyɛɛnre na sèl'e mɛ?
  zty-NTPS: Le wia kan žak chegak sechj ka'. Bi žázgakba', na' bi žel-ḻapba', na'
    bi zej nnita' yo'o ka' chégakba' gan gape chí'igakba' da' žata' chégakba', san
    Dios ẕwawe' ḻégakba'. ¿Bi záka'žele ḻe'e ka byínnedo' ka'?
  mek-mek: Pau maami galao inei akaꞌi oagu amoisaꞌi. Isa kapa agaꞌo akefauga, o anina
    isafa akeafia. Ke isa eꞌi foꞌama isoge afuga agaꞌo laaꞌi. Ega mo ganinagai, Deo
    isa epaaniꞌi. Kai oi auga Deo maagai kapa akaikiꞌa ipaumami, inei okaꞌegainiꞌi.
  aey-aey: Calog meciadeigale. Age ceteteh qee cehegina. Ageha sab wal meceb qee jajadogina.
    Age jo bisca qee, age sab haudoc johaca qee. Euqa Anut uqa moot madena! Age agena
    fajec eu man fululec agena fajec wooldoc bahic bilegina!
  urd-GVH: कौवों पर ग़ौर करो। न वह बीज बोते, न फ़सलें काटते हैं। उनके पास न स्टोर
    होता है, न गोदाम। तो भी अल्लाह ख़ुद उन्हें खाना खिलाता है। और तुम्हारी क़दरो-क़ीमत
    तो परिंदों से कहीं ज़्यादा है।
  ycn-ycn: Ihue'epí cupira'aphana nacojé. Uncá nejátala nacaje icha ijí, najña'acáloje
    richa najluhua penaje. Uncá caja a'ajnejí ñacarelana i'imalá najló, nalamá'atacaloje
    najluhua a'ajnejí richojé penaje. Tupánaja calé a'arí najló ajñacaje. Cupira'aphana
    chaje íqui'ica Tupana huátaca icá.
  djr-djr: Guyaŋi ŋathil walal ŋunha ŋunhi warrakan'nha wäknha malaŋuny. Yaka walalnydja
    ŋuli gi ŋunhi munathany' buḻŋu'kuŋ, ga dholkuŋuny marrtji lämu-nhirrpulnydja ŋathany
    mala maŋutjiny, ga bulu marrtji gulkthurrnydja ŋunhi ŋathanhany, bala yan'thawuŋuny
    muka bala'lilnydja ŋurukuny wiripuŋuwnydja waluw. Yurr ŋayipi ŋuli ga ŋunhi God-Waŋarryu
    maranhu-gurrupandja walalany. Ga nhumany dhuwal yolŋu walal, djuḻkmaraman ga ŋunhayiny
    ŋunhi warrakan'nhany malaŋuny.
  kvg-kvg: Pipisi zøtézømēt! Ndigu avøe gigiap ogekhæmáv, neka gendó-peanemák.
