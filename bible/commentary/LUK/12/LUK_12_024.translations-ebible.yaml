    مِنَ الطُّيُورِ.
  cop-CNT: ⲙⲁⲓⲁⲧⲉⲛ ⲑⲏⲛⲟⲩ ⳿ⲛⲛⲓⲁⲃⲱⲕ ϫⲉ ⲥⲉⲥⲓϯ ⲁⲛ ⲟⲩⲟϩ ⲥⲉⲱⲥϧ ⲁⲛ ⲛⲏ ⳿ⲉⲧⲉ⳿ⲙⲙⲟⲛ ⲧⲁⲙⲓⲟⲛ ⳿ⲛⲧⲱⲟⲩ
