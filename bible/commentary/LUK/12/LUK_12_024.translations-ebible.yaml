    uami.
  nbq-nbq: Swa ngguragas ogasagwi ako dibas. Awi yakhidugwi, enggen mbanggwis, andi
    ogasagudek. Eke, o ndanggi enggen mbalogo beta nunggwisagwima ogo, dek adigat
    ovara, at Ala en enagarom wogeraliga. Swa andi, at endawi hunik horogat hegek,
    Ala en enagarom wogeraliga ovara, hit andi, at endawi mondok hunik atma, wokherayogon
    dek ombasagwi? Wokherayogon aro.
  tgo-tgo: 'Wo hu thuweŋgiya waluwo: ma thɨ kabu ghanɨŋga o ma thɨ uloulo: ma thɨ
    vatha ghanɨŋga, ko iyemaeŋge Loi i ŋamweŋgi. Ghemi hu laghɨye moli weya Loi, hu
    kivwalaŋgiya ma.'
  yap-yap: 'A mu guyed e gap’luw: darir yunged awochngin ban’en ara ra kunuyed e ggan;
    ma dariy e senggil rorad ara naun ni yad ma ulunguy e ggan ngay; ya Got e ma duruw’iyrad!
    Ma gimed e ka ba ga’ famed ngak e arche’!'
  mop-NT: —Tucle'ex u cuxtal aj ch'omo. Ma' ta'ach u pac', ma'ax u joch. Ma' yan u
    ranchojil u nül. C'u' betiqui, walac u tzeenbel u men a Dioso. Mas c'atiintzile'ex
    inche'ex tuwichoo' a ch'iich'i,— cu t'an a Jesusu.
  tet-tet: Haree kokon baa kawaa sia! Sia la furi, la kuꞌu, la noo kanaha uman atu
    rai haan baa. Mais Naꞌi Maromak naliku sia. Nia moos nanis naliku emi. Tan Nia
    nafoli emi liu nosi manu ai leten sia.
  hlt-MCSB: Vangak ke poek uh lah, tuh uh pawt tih at uh pawh, a im khaw, khai khaw
    khueh uh pawt dae Pathen loh amih te a khut. Nangmih tah vaa lakah muep na olpuei
    uh.
  xtd-NT: Kani ini koio janda ndito tkaka. Ñayo‑t dadaꞌu trɨu. Dɨuni ñayo‑t nataxtnaꞌa
    trɨu. Ñayo‑t chiꞌi trɨu veꞌe‑t. Juini ñayo‑t chiꞌi trɨu veꞌe‑t, ko dakaxi Ianyuux
    kɨt ijan. Yo vichi yodo ka yaꞌu ndoꞌo dada kɨt ijan.
  mdy-ETH: ሂንዳ ቁራኮ ዛጉዋቴ፦ ዔያታ ጎሽኪ ሃኣኮ ቡኩሱዋሴ፤ ሃሣ ዔያቶኮ ኮናኣ ባኣሴ፤ ማዔቶዋ ፆኦሲ ዔያቶ ሙኡዛኔ፤ ዒንሢ
    ዓካሪ ካፖይዳፓ ባሼቱዋዓዳ?
  spl-spl: Yawu gârâmâ den âlâen hâum yuwu sâmune nâŋgâŋet. Kembâ ekmain. Yâhâmâ âi
    kalam ki tuhum hâhiwin nâŋgâmai. Yamâ himbim amboŋaŋe haoŋmâ ârândâŋ sot yiŋgimap.
    Yenâmâ nâihât dop ki mansai. Yenâmâ lok. Otmu yen gurâ yawuâk Anitâŋe haoŋmâ ârândâŋ
    tânyongom gamap.
  usp-NT: Ri' iltak nen mo yo'ltak mak joj, rechak ta' titiconantak y ta' tioch'ontak,
    ni ta' tijc'oltak jwich jtico'nak laj jc'ujaak, ri' Kakaj Dios titzukuw rechak.
    Y atak masna nim ak'ijak chiwchak mak tz'iquin li.
  zav-NT: Ḻegontoš xbab, ca naquə bec̱hɉ ca' bito chsa'azəb bito chəsyə'əlapəb, nic
    zo da'a xoa' c̱hega'aquəb, nic zo gan' ncua' no guangoš c̱hega'aquəb ga ža' de'e
    sa'ob. Pero na' Diozən' chguaocze' ḻega'aquəb. Naquəchxen' zaquə'əle ca bia ca'
    žia x̱ile'e.
  sgz-sgz: Gama hol pasi tan wokwok kápte di lu himhimna ngo da obop talmi balbal
    ákte matuk, má káp kándi te rumán balbal mul, mái Káláu a tabar di sár. Má gam
    sang gam tuan kuluk pala i mátán ái Káláu alari tan man.
  kek-NT: Cheq'uehak retal li xul li neque'rupupic chiru choxa. Eb a'an inc'a' neque'au,
    chi moco neque'k'oloc, chi moco neque'xxoc xcuaheb chi moco cuan xc'ulanquil xtzacae̱mkeb.
    Abanan li Dios naxq'ue xtzacae̱mkeb. ¿Ma toja' ta chic la̱ex inc'a' tixq'ue e̱tzacae̱mk?
  blz-NT: Piile' a sapu' paapaa'! Raaya'a sianta mangasok, sianta mamadak, uga' sianta
    wokung kabai alang. Kasee Alaata'ala mamakaan raaya'a! Kuu a umangga'na tuu' tia
    sapu' iya'a!
  poe-NT: Xráxinkáonrá nkexrí siín tí kontálo. Tꞌe̱nka̱hya va la ko tjáhya va la ko
    chóntahya va nketí tsꞌi̱nka̱chjinayá va tí noa. Kjánchó Dios la tjanjon nkehe
