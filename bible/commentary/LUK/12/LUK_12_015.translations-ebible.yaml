    re''a-tniaru. Yoma rira mormiorni edonna nawniair la re''eni-tniar wamueheni,
    kennama re''eni-tniar liawan memna.”'
  dov-dov: Mpawo wakati kulimbabo, “Amulangisisye eezyo zintu nzimulibambila kuzwa
    kubulyabi, nkaambo buumi bwamuntu tabulangwi kwiinda muzintu nzyaleezyo.”
  rgu-rgu: Basa boe ma Yesus dedea no lahenda kadodou inaꞌ sira nae, “Emi muste besa-besa
    ela bosoꞌ tendetuu. Huu fo hata-heto dodouꞌ a ta neni tetu-temaꞌ fa.”
  toc-NT: 'Xlá chiné ca̠hua­nipá: —Luu cuentaj cat­la­huátit ni̠tu̠ naaktzan­ka̠­yá̠tit
    y nala­ka­ti̠­yá̠tit naka­lhi̠­pu­tu­ná̠tit luu lhu̠hua tumi̠n; porque a̠má li̠pa̠­xúhu
    xla­táma̠t cha̠tum, ni̠ antá li̠quilh­tzucuy para la̠ta xli̠­lhu̠hua xtumi̠n hua̠ntu̠
    kalhi̠y.'
  ulk-1902: 'Ege E uiabi daratagerare, kega, Ua asesered uaba nolea geseb lu lag:
    abelelam nolea le eded geseb lulam.'
  som-som: Wuxuu iyaga ku yidhi, Fiiriya oo iska ilaaliya damacnimada oo dhan, waayo,
    qof goortuu maal badnaado, noloshiisu kama timaado maalkuu leeyahay.
  mam-C: 'Ex xi tq''ma''nl kyjalu''n: Kyka''yink kyib''a; mi pon kye'' kyk''u''j ti''j
    q''inimil, qu''n nya tzmaxi ktenb''il kyeji''y kychwinqil, qa ma ten kyq''inimila.'
  ndj-ndj: Topi kavawombela vosi, “Muyiloleyi na ndambu shosi sha luhujulu, nongwa
    unofu wa mundu akwidumbila findu fitangalili avelili nafyu ha.”
  mbj-NT: 'Ti m'' sahõnh hẽ sa hã Jesus ky hadoo: —Bë hyb n''aa matakä da, bë hyb
    n''aa nah''ũũm hyb n''aa bë ma, bë dajẽẽr. Ji ma tak''ëp hajõng do nado ji h''yy
    gadajang hanoo do babä ji awät bä —näng mäh.'
  lat-VUC: 'Dixitque ad illos: Videte, et cavete ab omni avaritia: quia non in abundantia
    cujusquam vita ejus est ex his quæ possidet.'
  ngp-ngp: Niyo awagamba, “Hangi nyuwe wenye, msekunda na ugubaguba wi hengi, Kwaviya,
    ugima wa, mnt'hu haumuli mwe wingi we vint'hu vakwe ananavo.”
  aoi-aoi: Biya kembirra Jesus ni-yengbinuma nakina ayakwa wurrumurndakakina-manja
    ngawa warnumamalya wurrababurna-manja yakwujina. Ni-yama, “W-engkirrikiya-langwa!
    Nare-ka a-mungwur•dangmaduma akwa a-mar•dumar•duma eningerribirra amurndakijika
    wurrukwala-langwa. Nare-ka e-yamama akina. Mama kirruminababurne-ka amurndakijika-murriya
    kirrakina, akena nare-ka akina a-kwama amamalya akwanenibika eningaba nungkwurra-langwa-da.
    Kembirra wurri-rringkajungwunama aduwaba-da,” ni-yama Jesus wurrumurndakakinu-wa
    warnumamalya.
  enq-2: Dopa latala Jisasame endakali dokaita lamaiyoo, “Endakali mendenya lete katenge
    doko baanya oapi longo setenge dopale daa. Dopana, popaita pingi mana dokome nyakama
    koeyasetana, kandao kalyepape” lea.
  eng-ASVBT: 'And he said unto them, Take heed, and keep yourselves from covetousness:
    for a man’s life consisteth not in the abundance of the things which he possesseth.'
  mna-mna: 'Tona iseeŋge sua kini, mi iso pizin iwal ta kembei. Isombe: “Motoyom iŋgal
    ituyom: Kokena motoyom berber pa koroŋ boozo mi motoyom koroŋŋoyom. Pa sombe tomtom
