    Ku elimeni gayaŋ kay nəŋgu ni àvi sifa do. »'
  kqc-kqc: Kamini ina vene tau rofu niyo, “Ya kaya nari rei mona regasa beika baika
    tau rofu udu ga refa. Adina amiye di vegu iniye bi mina beika baika tau yaku de
    mago.”
  rmc-ZRB: 'І Ов пгендя ленґє: — Дикгєн, гой тумен те на авен бокгмарде. Сар те на
    увлягас барвало о мануш, лескєро джівіпе одалестар нане завісімо.'
  tav-tav: 'To bairo cʉ ĩ, topʉ cãna nipetirãre na caĩ buionemoñupʉ Jesu moquena:
