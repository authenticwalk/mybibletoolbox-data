    se vaꞌaus ne o toꞌtoꞌ peꞌ, pan eꞌ se vaeö tamoaan non ko teꞌ varë non manih po
    oeh.”
  agd-agd: Máa siren béi vanasi siamemí, “Tiretí ankan kokhon daná kaúdakeya ena vá
    moéke varano van inampo mai minó eina yanasintará ída kanaíeya aunan bara nompo
    yafíaná ákona ono.”
  rkb-NT: 'Wabyziutaha! Ispe niy: — Pykyhytutaha! Ahasorokbyihu ja! Pykyhytutaha ahanamybyihuktsa.
    Nanabyi humo tsipahanamy tsihikinaha zeka batu Deus tuk zikykpykyknaha. Deus kytsa
    nisisukni iwatsahi Deus tuk mynapykyryknaha. Kytsa mynamy bo zubabyitsa Deus nisisukni
    — niy.'
  san-THA: 'อนนฺตรํ ส โลกานวทตฺ โลเภ สาวธานา: สตรฺกาศฺจ ติษฺฐต, ยโต พหุสมฺปตฺติปฺราปฺตฺยา
    มนุษฺยสฺยายุ รฺน ภวติฯ'
  iws-iws: Mɨ siya sɨmiirɨn ɨna swokɨ boɨnkiyɨn, kɨma mɨntarao! Kɨma sɨbgu kɨgrɨraowi
    mɨ kɨma wɨ dimɨn whɨrɨm kɨgmaɨr tani. Mɨ inkamɨn digworaekwo whɨekakakɨn siirɨn
    kwoɨn mɨiyɨk wɨ tɨ digworaekwowɨm sɨma hauu rani. Nɨɨngaka, nɨɨngaka.
  pol-SZ: '—Potem, zwracając się do wszystkich, dodał: —Wystrzegajcie się wszelkiej
    chciwości, bo prawdziwe życie nie zależy od rzeczy materialnych!'
  ztq-NT: 'Lëë gak Jesús chëb: —Kol kap cuent. Kak kpiñdy to, por syoobty no kislyu
    re parñee tsyaap no tubtsoon cos.'
  zai-NT: 'Ne óraque rabi be irá ca binni que: ―Laguuya gá laatu ne enda ruyubi gapa
    bidxichi, purti cadi nga si nga enda nabani sti binni.'
  upv-upv: Ko mian ko ni owrai tevi jinibb nir owra “Kami kapmetmet wor kami ko p̃irres,
