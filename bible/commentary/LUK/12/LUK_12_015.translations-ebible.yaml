    nia ki.”
  suz-BL: मिनु नोले मुर आन कली “नेनीन, होस पा बाक्‍कीन। शिंम मदुमीन। मारदे हना शुश
    शोंप बाक्‍शा ला ब्रोंइशा बाक्‍चा मतांइसीब” देंमाक्‍त। उपदेसक ५:९; १तिमोथी ६:९-१०
  car-NT: 'Irombo ika''po mo''karon ata''nanopy''san ''wa: “Tuwaro koro aitoko enumene
