    oso tei gie badeli koo teneli,” diso.
  lit-lit: 'Ir jis jiems tarė: „Žiūrėkite ir saugokitės gobšumo, nes žmogaus gyvybė
    nesusideda iš gausybės jo turimų daiktų.“'
  urd-GVR: Phir us ne un se mazīd kahā, “Ḳhabardār! Har qism ke lālach se bache rahnā,
