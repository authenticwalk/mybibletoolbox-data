    ma imbot ndabok na som.”'
  rmy-ARLI: 'Tegani phenđa sarijenđe: “Arakhen tumen hem ciden tumen tari pohlepa.
    I sa edobor barvalipe te ovel e manuše, lesoro dživdipe na avela oto adava so
    isi le.”'
  myw-myw: Idibakes tasiyas, ilana, “Kuvna̱seimiy. Awoum bimwamon mitamiy. Nag bitamwa̱saw
    peinan dawliyoug babaw. Silawun damwa̱saw kweitan.”
  sby-sby: Lino Yesu walapitilisha kubambila bantu, “Kamucenjelani kayi mutaba bantu
    basunishi buboni. Pakwinga buyumi bwa muntu nkabwela kupimwa ne buboni mbwakute.”
  sll-sll: Direre Yisas ainere yu ditongwi, “Hulu moni ya, bona gana tau nomani i
    bani tere wakio. Nomani i bani tere wananga, mol pai gobari inan mo? I ta ikinanua.
    Te bona gana miki weni a nenangiwe, mol pai gobari bring sinan mo. I ta sinanga
    paikimua.”
  yaq-NT: 'Ketchia ju''u Jesus inen jiiak: ―Aet em bichaka, tu''isi aet emo suuanee
    si''ime ju''u jain juni''i jita waatiawamta betana. Bwe''ituk seenu, ka bu''uuk
    a'' jipue'' betchi''bo jiba jiapsine.'
  uro-uro: Dä qä qoar na rha rhoqortäqyia, “Ngänit lu! Ngänit lu vät a nas mamär nämät
    ama snängaqa maos maos na ama alek inguna ama ruqa aa iar di qaku ama rhäk täm
    ngät nävät aa gunän.”
  ita-1885: 'Poi disse loro: Badate, e guardatevi dall''avarizia; perciocchè, benchè
    alcuno abbondi, egli non ha però la vita per li suoi beni.'
  muy-muy: 'Eslini Yezu nakəŋ àhi ana mis ni ɗek ahkado : « Bumvu slimi ana ma ge
