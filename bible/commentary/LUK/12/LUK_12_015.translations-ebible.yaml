verse: LUK.012.015
translations:
  kpx-kpx: Kateai louito namigevei avoe, “Loboe vaveve vamale kebiamo la ebika nenigeveve.
    Lainaho kunai kebia huhueve moagalive. Kosealemo lana la kunai moaga huhueveliege
    bae uveve dua seleve valivebene.”
  okv-H: embo tapa ta degi ke einge ena, “Be kivujo, donda humbari uje isapamane amo
    sapurara. Embo ta vasiri te irari ta hajire amo haja vaja humbari ai ta manera.”
    ke ainge
  tbo-tbo: Ma ugolihi i baha nae i pa, ‘Ona gagalena imahi po omgaganu galenana tapuna
    po tapuna ugolina ona wola imahi. Matababana hawena lawa i wigapola lagona tamogi
    a luyagohana moinana ega gapola ugolihi.’
  mal-C: അദ്ദേഹം തുടർന്ന് അവരോട്, “സൂക്ഷിക്കുക, എല്ലാവിധത്തിലുമുള്ള അത്യാഗ്രഹത്തിനെതിരേ
    ജാഗരൂകരായിരിക്കുക; ഒരാളുടെ ധനസമൃദ്ധിയല്ല അയാളുടെ ജീവന് ആധാരമായിരിക്കുന്നത്” എന്നു
    പറഞ്ഞു.
  grc-SR: Εἶπεν δὲ πρὸς αὐτούς, Ὁρᾶτε καὶ φυλάσσεσθε ἀπὸ ⸂τῆς⸃ πλεονεξίας· ὅτι οὐκ
    ἐν τῷ περισσεύειν τινὶ ⸂2ἡ ζωὴ αὐτῷ ἐστὶν ἐκ τῶν ὑπαρχόντων αὐτοῦ.⸃
  bgc-bgc: अर यीशु नै उनतै कह्या, “चौकन्ने रहो, अर सारी तरियां कै लोभ-लालच तै खुद
    नै बचाकै राक्खो, क्यूँके किसे का जीवन उसकै घणी जमीन-जायदाद तै कोनी होंदा।”
  khz-khz: Ne evaikilarato, netiwato, “Pio vegita-tago! Rogomi pio vetole, rinaga
    vogora ririwamagira nogo kalana nea; kwalana taunilimalima geria maguli taunatauna
    ati geria rinaga vogora na gevega-walarana.”
  deu-TKW: 'Er sagte aber zu ihnen: sehet zu und hütet euch vor aller Habsucht, denn
    der Ueberfluß thut es nicht, daß einer von dem seinigen lebe.'
  zsr-NT: 'Niꞌr gudxëꞌ bunách nacuáꞌ niꞌ Jesús, rnëꞌ: ―Gul‑yutscaꞌ. Gul‑gún chiꞌi
    cuinliꞌ cui uhuídiꞌliꞌ. Le uziꞌë xbey bönniꞌ cutu nacz le zian le dë queëꞌ.'
  lin-lin: 'Bongo alobaki na bato nyonso : — Bosala keba ! Bomibatela malamu ete bokweya
    te na lokoso ya konduka bomengo ; pamba te, ezala kati na bofuluki, ezali bomengo
    te nde esalaka bomoi ya moto.'
  hns-NT: 'Oe sab koi se bolies kie: „Toelogke na tjaahie hardam dher tjiedj maange
    ke. Tjaahe toe djetana dhanie hoi djaihe, tabbo tor djiewan tor na hoi sake hai.”'
  noa-E: 'Maimua ĩchab thum aig narr khʉʉnagpa magjim anʉm: —Khĩirjug paraa aajeet.
    Oob pãrau sĩi nem khĩir thum paarpaju appaita khĩirjumiet ajim anʉm. Pãrau nem
    thum wai naawia khãijã pãar ëu meebamgui ajim anʉm.'
  eng-EMTV: And He said to them, “Take heed and beware of covetousness, for one's
    life does not consist in the abundance of his possessions.”
  mib-NT: 'Te ni cahān gā yā: Condito ró máá ró jijnáhan ró jéē ma ndíyo ni rō xūhun
    jíín táca gá. Chi vēsú cuehē ndasɨ́ ndajníñu névāha ɨɨn tēe, te nasūu jéē yúcuan
    sáha jeē quéndōo ndetū de, áchí yá.'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ याम्‍मो खे़ङ्‌हाॽ मे़त्तुसि, “काक् खिःम्‌यक् चोःक्‍मोलाम्
    सिङ्‌सिङ् लॽरे़म्‍मे़ॽओ॥ थेआङ्‌भे़ल्‍ले़ मनाःल्‍ले़ कत्तुबा मुल्‍लुक् याङ्‌साकुन्‍धेओ
    खुने़ॽ से़क्‍खाबा कुहिङ्‌मन्‍निन् मे़वाॽने़न्‍लो॥”
  xnj-xnj: Ndi, akavajovela voha, “Mujiyangalilayi na kuvya na mtima wa kugana vindu
    vyamahele, muni wumi wa mundu uvi lepi muvindu vyamahele vyeavi navyu.”
  mmx-mmx: La ni ga vaase rinedi axap, “Mina reven avukat, la mina lok tatao avukat
    nimi basinge lempanga at na lorooro. Mila lorooro ruturun ti laradi kopmen dina
    lok ka i at na lavatkangka, keke i do neni ip novos aleng.”
  cbr-NT: 'Usaquin caxun ca anu ''icë unicama Jesusan cacëxa: —Ñu ''itsa ''ain cana
    Nucën Papa Diosan iscëx upí ''ianan upitax ''i cuëënti ''ai quixun camina sinántima
    ''ain. Usaquin sinanima camina ''itsa ñuñu ''iti sinánan uni itsin ñuribi cuëënti
    rabanan bërúancati ''ain.'
  tee-NT: 'Vachu'' ajunilh ju lapanacni: ―Alakts''int''it chai jantu va yuchi ju anavit''it
    cuenta ju ixmak''aixt''ok''a lhu ju mi''alinta''an. Pus mas na lhu ca''alilh ju
    ix''alinta tam xamati'' para jantu anch ju i ju is''atsucunti.'
  eng-LSV: And He said to them, “Observe, and beware of the covetousness, because
    his life is not in the abundance of one’s goods.”
  cak-NT: 'Y Jesús xch''o''n chic chique ri winak y xu''ij: Can titzu-ka-iwi'' utz
    chi niben cuenta iwi'', man tirayij pa iwánima chi ronojel ex nic''ue'' iwiq''uin.
    Roma más que q''uiy rubeyomal jun winak, man ja'' ta ri'' ri xtiyo''n ruc''aslen.'
  pah-NT: 'Pevove''g̃a pe Jesus''ga ei: —Penhimboko''i ti! Tapepotaruhuhetei itambere''ia
    mbatera reheve. A''ereki mbaterahetea g̃waramo rũi pe ndekoi, ei Jesus''ga g̃a
    pe.'
  sja-NT: 'Ichiaba mãgaji: —K''ĩrak''aupai net''aa k''ɨ̃adai. Eperãarã t''ãri o-ĩa
    p''anadak''aa net''aara p''e iru p''anadairã.'
  xed-xed: «Ɗasuwa ka kuni nda tsagana. Vəl nzakwa skwa mndu mamu ka nutá tsi ka gadghəl
    a kəl tsi ka nzata nda hafu wu, ka Yesu kay guli nda inda mnduha.»
  mks-NT: 'A̱nda̱ já na̱cachi tucu a já xi̱hín na̱ ndúu cán: —Cuni jo̱ho va̱ha ndó.
    Cuéntá coo ndó ña̱ ná a̱ ndiáva̱ na̱há ini ndó canduu cua̱há ña̱ha cuícá nu̱ ndo̱.
    Jáchi̱ a̱ ju̱ú sa̱ha̱ ña̱ ndúu cua̱há ña̱ha cuícá nu̱ ndó chí cuu catacu na̱há
    chága̱ ndó, va̱ha —na̱cachi Jesús.'
  gfk-S: 'Io, iga tange tike nianga harharuat ta di horek: “Mu na manga harbalaurai!
    Mu na habatbat timaan mu tano tintalen na gumut ma no nes kalak linge. No nilon
    gar tikenong pai nale tahuat ta ira nuno haleng linge.”'
  bmu-bmu: Mewö jiba keu kewö toroqeyök, “Inap ainemalukuŋinan awamŋanök me keleŋmaleleŋ
    ahöbawak, malmalŋinaŋgö könaŋi mi miaŋgöreŋ qahö ahöza. Malmalŋini qahö kewöta
    moneŋ sukinapnöŋ möndöme ewö, mönö ayuhume. Miaŋgöra membagun membingö nepaqepalok
    (gridi) pakpaköra mönö galömŋini memba malme.”
  dgz-dgz: Boge Iesu waenapan iravi anega wadiamon, “Ae yao kakayasen amba taiwanian!
    Gui togon tane tawa menan agun anu kakayasen. Apan da inak kakaewa warapen menan
    wan dim dim yon boreni ame inak ibariwa uon.”
  eng-GNV: 'Wherefore he said vnto them, Take heede, and beware of couetousnesse:
    for though a man haue abundance, yet his life standeth not in his riches.'
  zaa-NT: 'Ra tìe iyaba cą: Lihue'' cuidado de iyaba clase de la'' dàlatsi'', porqui''ni
    masqui''ba iỹeni ní ca cosa chi guta'' qui'' ca enne'', pero bel·liu qui'' quį
    nna bihua runną la''labàni qui'' quį.'
  eng-WEBSTER: 'And he said to them, Take heed, and beware of covetousness: for a
    man''s life consisteth not in the abundance of the things which he possesseth.'
  guh-guh: 'Nexata icatsia Jesús jumaitsi daxitajivijavabelia: —Xania pataema. Pëtsa
    bitso panajamatabëxainame ëpaxamënexa ayaijava panexainaenexa. Tsipaji jivi pexainaejava
    ayaijava xainae ata tsipae, bajarapamonae pexainaejava yabara jamatabëcuenexanepanaeya
    apo jinavanapae tsipae, jai Jesús.'
  bon-bon: Tabe puma cita ca iyeta biname bine jejemige egä, “Cängena ire, gone singisingi
    läbitininuye bucurage maramara gwidape tääpume, ingle biname me ireclota baborage
    gyene gwidape cabu ca, ngänu gemi teeme peei gwidape lipu bucurage.”
  nhw-BL: 'Huan teipa Jesús quinilhui nopa miyaqui masehualme: ―Ximomocuitlahuica
    para amo tlahuel xijnequica tlamantli catli onca, pampa amo aqui quipantis nemilistli
    catli yancuic pampa quipiya miyac tlamantli para iaxca.'
  mgw-mgw: Bai, ngaabakia boti, “Mwili'ndi'le na kila uyi'me wa usoyo, kwa mwanjaa,
    ukoto wa mundu ubu'kanali no yoloka kwa ili'be yabile nayo.”
  swh-ONEN: Ndipo Yesu akawaambia, “Jihadharini! Jilindeni na aina zote za choyo.
    Kwa maana maisha ya mtu hayatokani na wingi wa mali alizo nazo.”
  wbi-wbi: pe pano akavavula, mujilolelelaghe ni fyoni ifya vunoghelua, ulwakuva uvwumi
    vwa muunhu na vuli muvwinga vwa finu fino alinafyo.
  bba-bba: Mɑ u bu sɔ̃ɔwɑ u nɛɛ, bɑ n ben tii lɑɑkɑri sɑ̃ɑ ɡem ɡem kɑ binɛ bɑɑyere,
    domi dukiɑn kpɑ̃ɑrɑ kun tɔnun wɑ̃ɑrun wiru.
  eng-KJVCPB: 'And he said unto them, Take heed, and beware of covetousness: for a
    man’s life consisteth not in the abundance of the things which he possesseth.'
  kgk-NT: 'Upéi he''i ave íxupe kwéry: —Pejeapysaka katu ko xe nhe''ẽ-rehe. Xáke,
    ani ereipota rei rei pende rapixa mba''e. Nhane mba''e reta reta rei ndaha''éi
    nhande rekoverã tee. Mba''eve ndererekói ramo jepe, nde py''a potĩ ramo ereiko
    porã va''erã, he''i onhemonhe''ẽ-vy íxupe kwéry.'
  waj-waj: 'kiaa kioo gioonna kiaapu mmuakiaaya tunoo: Ngiingii variraivaara tuqinnama
    yaata utuatee. Sa mmuakiaa mminnamminnaiyauvaara teekio ngii varaataakiaiyauvaara
    yaata utuatee. Gioonna kiaapu voovoono hama kaayau mminnamminnaiyauvaa varaanaraivaara
    varivaivee. Fai ivo kaayau hoonahaanaiyauvaa varano iyauvoono hama varira tuanaivaa
    yopeema inna mminaravaivee,'
  ekk-PKP: „Olge valvel ja hoiduge kõigist ahnetest mõtetest ja tegudest, sest inimese
    elu ei olene asjadest, mida ta omab.“
  mpx-mpx: Yaka Yeisu i baek boda elal i ba, “Nuku matahikagimiu ge bahi nuku mamatamomoni
    bugul tomaha ge tomaha kaiweliya; kaiwena bwagana ebo wami gogomwau ni gewi, nige
    bosowaimiu yawalimiu nuku pwawaa gogomwau o elal.”
  wbp-wbp: Ngula-jangka, Jijaji-jana wangkaja yapa-patuku, “Nyurrurla, purlurlpa-wangulu
    nyinaya nyiyarningkijarrakuju! Manngu-nyanyi mayi kankulu yapangku kuja-ka mardarni
    nyiyarningkijarra, kuja-wanawanaju kapu mayi Kaaturlu muurl-mardarni? Lawa, kujaju
    junga-wangu!”
  luo-luo: Eka nowachonegi niya, “Ritreuru! Beduru motangʼ ne kit wuoro duto; ngima
    mar dhano ok bedi nikech mwandu mathoth ma en-go.”
  nhe-NT: 'Huan teipa Jesús quinilhui nopa miyac tlacame: ―Xijpiyaca cuidado para
    amo xijnequica nochi tlamantli tlen onca, pampa axaca quipantis yolistli tlen
    yancuic pampa quipiya miyac tlamantli para iaxca.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܠܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ: ”ܚܙܹܝܡܘܼܢ ܘܗܘܹܝܡܘܼܢ ܗܸܫܝܲܪ ܡ̣ܢ ܟܠܵܗ̇ ܛܲܡܲܥܟܵܪܘܼܬܵ‌ܐ،
    ܣܵܒܵܒ ܠܹܐ ܝܠܵܗ̇ ܒܙܵܘܕܘܼܢܝܘܼܬܵ‌ܐ ܕܕܵܘܸܠܬܵ‌ܐ ܕܟܹܐ ܚܵܝܹܐ ܐܢܵܫܵܐ.“'
  esk-NT: Nipliġñiqsuq iluqaŋitñun, “Munaġititchi siqñaktuałiġmiñ! Atakkii suuraġaiksigaluaġumi
    iñuk piññautigiyumiñaitchaa iñuułiġmik.”
  msb-msb: Pakatapos ginsabihan niya sinda, “Paghimat gayod kamo kag paglikay sa nano
    man na klaseʼn kapasluan kay an buhay san tawo wara sa kadamo san iya kasadirihan.”
  cpa-NT: 'Jøng² ca¹juúh²dsa, ca¹tsáih¹dsa dsa² jue¹²: ―Jmo³ hí³, mi³jøng² tsa¹jø³neh³
    hniah¹². A¹jáng¹ lah¹jøng² quien¹² quián² jniang³, hi² li¹chi² ma¹dsio¹² quián²
    jniang³.'
  dso-dso: ଆରି ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ଜାଗର୍‌ତା, ସବୁରକାମର୍‌ ଲବ୍‌ କର୍‌ବାଟାନେଅନି ନିଜେ ନିଜେ
    ଦୁରେ ରୁଆ । କାଇକେବଇଲେ ଗଟେକ୍‌ ଲକର୍‌ ଜିବନ୍‌ଟାନେଅନି ଦନ୍‌ସଁପତି ବଡ୍‌ ବିସଇ ନଏ ।”
  meu-meu: Bena ia ese e hamaorodia, eto, Nahuamui-ba toho, kohu iura-henina ena lalo-ani
    garina. Badina be taunimanima na edia kohu momo ese basie hamauridia.
  yva-NT: Umba Po raura vatano wanuije mai pare, “Wasyisyaube, vemo wasanuga ntantunaube
    inya, weye vatane apa ananugo manui wemi mo kovo tugae raugavo aija jewen.”
  dgc-dgc: Ey nadid, tulos kinagi ni Jesus du tolay sa, a “Mangilag kam, a diyan kam
    medémot ta sari-sari. Dahilan maski du mayaman a tolay, éy éwan side dagdagen
    no yaman de tu buhay.
  zpm-NT: 'Dzigo bnee me lo grë miech co, rëb me: ―¡Goḻguieṉ goṉ, gzoobladzde to demas
    gapcheṉ to! Sac niicle ndziibraa gapcheṉ miech, grieelod por grë ncuaaṉ co ndzon
    gac lo xquieḻmban zho.'
  hix-NT: Onà wyaro nkekon xarha tà, Txesusu, toto komo wya. Ohxe mpànà ehtxoko, kekon
    hatà. Katxhonano hoko oyehohkatxho kom hona mpànà xenytxoko. Onà wyaro kahra ehtxoko.
    Tkatxhonke rma haxa ryehtoko, ohxe rma haxa wehxan hamà, kahra ehtxoko. Àro wyaro
    owyanye tatok haxa, yaworohra ro mak màketxhe ha, kekon hatà, Txesusu.
  sim-sim: Karem or mbaha ormu sawera, �Ji auheyeka, mbele mbele mahik nanda ondon
    ji antlawa hala. Mbele mbele ondo mbeek jirin jelyakwa ambu lir.�
  npi-ULB: र उहाँले तिनीहरूलाई भन्‍नुभयो, “हेर आफैँलाई लोभी इच्छाहरूबाट अलग राख, किनभने
    कसैको पनि जीवन उसको प्रशस्त धन सम्पत्तिको कारणले गर्दा जीवन प्रशस्ततामा रहन सक्दैन
    ।”
  cgc-cgc: Ambal Jesus ta mga ittaw dya, “Mag-andam kaw! Dili kaw magpangabot pa gid
    ta tama na mga betang tak dayad an na kabui ula ta katamaen ta inyo na pagkabetang.”
  tim-tim: Hain magaŋmâ purik katmâ kâmot kili are yekmâ hin dâm makyeŋgiep, “Sikum
    me kalam humo are biwiyeŋaet bo. Are âmâ hâk yeŋaelâk. Haingât galalupyeŋande
    hainare mem manmai are yekmâ aregât ukenŋe nâŋgâmbiâ biwiyeŋe bâlimap are bo agakŋe.”
  yor-yor: 'Ó sì wí fún wọn pé, “Kíyèsára kí o sì máa ṣọ́ra nítorí ojúkòkòrò: nítorí
    ìgbésí ayé ènìyàn kò dúró lé ọ̀pọ̀ ohun tí ó ní.”'
  wos-wos: Wungi wataka dé diré wa, “Guni xékélaki natanguni. Guni nak duna jondu
    akwi séfélak jondu akwi héranjoka yamba sarékékénguni. Du nak dé séfélak jondu
    hérandét, wun jondu déka mawuliré yikafre hurunjoka dé hurufatikétandé. Du takwa
    huli mawuli hérae jémba renjoka, di jondu héranjoka yamba sarékékéndi.”
  emp-NTPO: 'Maʌ̃ne idjia jũmarãa jarasia: –¡Quĩrãcuita b̶ead̶adua! Paratada awua
    b̶earãnadua. Parata bara b̶ʌd̶eba dadjira zocai b̶acaa.–'
  eng-F35: Then He said to them, “Keep alert and guard against covetousness, because
    one's life does not consist in the abundance of his possessions.”
  ind-ind: Lalu Dia berkata kepada mereka, “Waspadalah dan berjaga-jagalah! Jangan
    sampai kalian serakah dan menginginkan milik orang lain. Karena hidup kalian tidak
    bergantung pada uang atau harta kekayaan.”
  pes-OPCB: 'سپس فرمود: «مراقب باشید! از هر نوع طمع بپرهیزید، زیرا زندگی حقیقی به
    فراوانی ثروت بستگی ندارد.»'
  mpt-mpt: eka imin baabenea Ibo ib bainobo galino kla kimanimibo, inamin namino bobolo
    mo wayemobabe. Niminbabe, nakai i afen smik ayamo inamin namino dumo mo walomabibbabo
    ge baabenea
  ssx-ssx: Koto laa Yesuma꞉ paeyao pa꞉ta꞉ alota꞉ Handeteke hapa꞉peke. Hande pasa꞉tei
    hau ta꞉ta꞉ ta꞉ta꞉ pikieki a꞉paapa꞉na꞉ ika꞉ kone wopu handeteke hata꞉ leke leke
    lo hapa꞉peke. Wanda꞉hali paeyaoma꞉ hamoko tieke ekipa haena꞉ kone ika꞉ da꞉ta꞉la꞉
    ekina꞉ teketa꞉ ika꞉ wia haleme alemanu pa꞉ta꞉ na ula꞉me leekeme.
  mkl-mkl: Nɔ í sɔ̃ ŋɑ í ni, i yɑ ce lɑɑkɑi ŋɑ ntɔ ntɔ do kɔdɛɛ fei, domi ɑmɑnii ɑmɑnɛ
    si í jɛ icui kuwɛɛɛ, bɑɑ bii bɛirei ɑmɑniu í lɑ í to.
  gaq-gaq: ଆରି ଜିସୁ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ “ତରକ୍ ସାପା ରକମ୍‍ନେ ଲବ୍‌ବାନ୍‍ ନିଜେ ନିଜେକେ ସ୍ଲ
    ବପା ମେଃନ୍‌ସା ଡାଗ୍ଲା ମୁଇଙ୍ଗ୍ ରେମୁଆଁନେ ଜିବନ୍ ମେଁନେ ସମ୍ପତ୍ତି ଆଡ଼ାତ୍ରା ଆସା ଆଡିଙ୍ଗ୍
    ଣ୍ଡୁ ।”
