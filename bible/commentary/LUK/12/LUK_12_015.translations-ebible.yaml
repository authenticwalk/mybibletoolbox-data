  san-ORI: ଅନନ୍ତରଂ ସ ଲୋକାନୱଦତ୍ ଲୋଭେ ସାୱଧାନାଃ ସତର୍କାଶ୍ଚ ତିଷ୍ଠତ, ଯତୋ ବହୁସମ୍ପତ୍ତିପ୍ରାପ୍ତ୍ୟା
