  mal-mal: 'പിന്നെ അവരോട്: സകല അത്യാഗ്രഹങ്ങളിൽ നിന്നും സൂക്ഷിച്ച് ഒഴിഞ്ഞുകൊൾവിൻ; അവന്
    സമൃദ്ധി ഉണ്ടായാലും അവന്റെ വസ്തുവക അല്ല അവന്റെ ജീവന് അടിസ്ഥാനമായിരിക്കുന്നത് എന്നു
    പറഞ്ഞു.'
  kkc-kkc: Yesuye see odoo omapoo debei mapoo egeesee takaso, “Niba obeeyamo! Niba
