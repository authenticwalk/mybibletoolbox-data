  urt-urt: Miꞌe pe, Jisas bunjenge ŋana lenge lalme na, “Ŋoihme yip tip! Yukur pa
    yende ŋoihmbwaip ŋaiye pa wim lal me ŋaiꞌe ŋaiꞌe tetehei lalme, na pakai. Detale,
    yarp bwore mise kin yukur taꞌe ŋaiꞌe ŋaiꞌe lalme ŋaiye yip yambaꞌe yarp kekep
    eꞌe, pakai.”
  awk-awk: Ġatun noa barun wiya, Yakoai ġatun murroi kauwa williri koba; kulla moron
    ku̇ri koba ka korien ta kauwȧl-kauwȧl la tul lokan ka ġikouġ ka ta.
  kiz-kiz: Ndipo akabhajobhela, mkihadhariajhi ni khila namna jha tamaa, kwandabha
    uzima bhwa munu ujhelepi kwa fenu fya ajhe nafu.”
  tzo-TZE: 'Li Jesuse jech laj yalbe ya''i scotolic: ―Q''uelo me abaic, mu me xpich''aj
    avo''ntonic yu''un li c''usitic oy li'' ta banamile. Yu''un manchuc me ep chataic
