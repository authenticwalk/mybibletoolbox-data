    sen weretunen sete arloli nanu ngok e ko nir, nga marivi joron ngok.”
  wap-NT: Uruu idi powaꞌa zii koshan Jesus kian ipai pidannao ati, “Asakiꞌi, uzaudinapa
    paꞌi. Aonaa kizi uaipaabiꞌian naꞌiki unaꞌazootapan pabiꞌinaaka sodi kida aimaakan.
    Ushaꞌapanum kauꞌan kashaꞌapauzi-karu idaꞌan aonaa pidan ikodan konaukii-karu naꞌiki
    kaimanaꞌo mashaapa-karu,” ukian ĩꞌati.
  mva-mva: Kodeka Iesus itaguraki be moarunga makara disoaki bokai iradi, “Eke! Kaba
    kamaitaita uia! Kana kokoko reretakadi be dokiadi mata kamatagadi takana! Tamoata
    soakingadi nge tago kana nedi kokotangadia-lo ka disukoaki uia. Tago. Kana nedia-ra
    kokoko, ata tago iboadu soaki kalingo dadoki.”
  dwr-NT: Gujjiidekka ubbatuwaa, “Asaa shemppuwaassi shaluwaa duretethay de7uwaa immenna
    diraw, yaaretiyaawaappenne yorattiyaawaappe naagettite; duretethaa amuwaa ubbaappekka
    hinttena naagite” yaageedda.
  kfw-kfw: "Halli ama'n inmani diang aleiti, “Nangni rakip mahaam kalian makheiya\
