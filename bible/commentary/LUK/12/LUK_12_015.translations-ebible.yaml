  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤕᤠᤶᤔᤥ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤁᤠᤰ ᤂᤡ᤺ᤶᤕᤰ ᤆᤥ᤺ᤰᤔᤥᤗᤠᤶ ᤛᤡᤱᤛᤡᤱ ᤗ᤹ᤖᤧᤶᤔᤧ᤹ᤀᤥ॥
