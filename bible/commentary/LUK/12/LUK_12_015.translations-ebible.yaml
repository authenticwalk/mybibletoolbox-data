    anibaopʉtona mʉja ani wariñuo joroque átiquẽto.'
  eng-ULB: He said to them, “Watch that you keep yourselves from all greedy desires,
    because a person's life does not consist of the abundance of his possessions.”
  spa-VBL: “Estén alerta, y cuídense de todo pensamiento y acción de avaricia, pues
    la vida de una persona no se mide por la cantidad de posesiones que tiene”.
  fra-_FOB: 'Puis il leur dit: Gardez-vous avec soin de l''avarice; car quoique les
