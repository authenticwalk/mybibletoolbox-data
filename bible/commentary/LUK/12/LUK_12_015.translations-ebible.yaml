    \ arei emak.”\x94"
  bfz-bfz: तेबे तिने तिना खे बोलेया, “चौकस रओ; और हर प्रकारा रे लोबो ते आपू खे बचाई
    की राखो, कऊँकि केसी री बी जिन्दगी, तेसरी सम्पतिया ते बड़ी नि ऊँदी।”
  cuk-09: 'Degi Jesús dulega sogdebar: —Nue salakar, ibmar-we-napneggined-bina-yaisur-itoged-daedgi
    nue salakarmar, ar ibmar-ichesur-nikadgi dule san-dula-gudiguosulid.'
  ben-OBCV: তারপর তিনি তাদের বললেন, “সজাগ থেকো! সমস্ত রকম লোভ থেকে নিজেদের রক্ষা কোরো;
    সম্পদের প্রাচুর্যের উপরে মানুষের জীবনের অস্তিত্ব নির্ভর করে না।”
  mil-NT: 'Te xáhaⁿ‑gǎ xii nchaa ñáyiu xǐndecu‑áⁿ: —Nchaa nchòhó ñáyiu ndèdóho nchaa
    tnúhu càháⁿ‑í ío váha cada cuèndá‑ndó, te vá cání ìní‑ndó nǎndɨ nducu‑ndo cùndecu
    ndɨhɨ‑ndo, chi cuěi vài vihi na nihí‑ndó cùndecu ndɨhɨ‑ndo, dico vá chíndèe ñaha‑xi
    cudíi‑ndo cùndecu‑ndo ñuyíú‑a —càchí‑gá xáhaⁿ‑gǎ xií‑yu.'
  myu-myu: — Eyetabikukum g̃u juy epesop! Soat em Deus xe wuyetait acesop ade wuybubut
