    kumisidom m̃ele ka kuvar vite nalo na be kialo. Kiado meuliano maka toa vite ve
    telabo nalo napano na roju rabario, mia kiado meuliano jikili jua vite dolu.”
  bqp-bqp: 'Akũ à pì gbɛ̃nↄnɛ: Àgↄ̃ á zĩda kũna dↄ̃. À laakari kɛ pↄ́ sĩnda pínki
    aniapãsĩkɛnaai, zaakũ aruzɛkɛ bi bisãsiri wɛ̃̀ndinlo, bee tó à fↄ̃̀ àgↄ̃ didikↄ̃a
    dia.'
  mcp-mcp: 'A mú cɨ nə bɛ̂sh nə́: «Bɨ ɔ́ bɛy, bɨ ɔ káálʉ́gə́ nə ŋkɔ́ɔ́g. Nəcé, muud
    tɛɛm bə nə məbii məŋkund məŋkund ɨɨ́, cʉg jé í cúgɛ́ mə́bii dɨ̂.»'
  hat-hat: 'Apre sa, li di yo tout: Fè atansyon. Veye kò nou pou lajan pa pran tèt
    nou. Paske, se pa anpil byen ki garanti lavi yon nonm, li te mèt rich kont kò
    li.'
  npl-NT: 'Noiwa okinmili: —¡Kuali ximotlachilikah! Amo xikmokawilikah manomechyoltilana
    n tomi, porke n tlakatl amo kipia nemílistli san por kipia miak tomi.'
  bgg-bgg: Chiih-è ai zab thek shii yao, nowbthan ne zab pha giichak pha ji è nawaithek
    shii ragia rek bo; nyieliieshii bran ro izai chai ne awai mana nane bukho è arab
    ro. Ai khama pha bukho magunde nyie achun phro.
  eng-TCENT: Then he said to them, “Watch out and be on your guard against covetousness,
    for one's life does not consist in the abundance of his possessions.”
  eng-BSB: And He said to them, “Watch out! Guard yourselves against every form of
    greed, for one’s life does not consist in the abundance of his possessions.”
  cpu-NT: 'Eekero ikantanakitzi Jesús: “Paamaventya pineveyetaro ashaakarontsi. Tera
    iro ovañaayetemine.”'
  san-ASM: অনন্তৰং স লোকানৱদৎ লোভে সাৱধানাঃ সতৰ্কাশ্চ তিষ্ঠত, যতো বহুসম্পত্তিপ্ৰাপ্ত্যা
    মনুষ্যস্যাযু ৰ্ন ভৱতি|
  tac-NT: 'Aminami Esusi anile: ―''We a''lá ''nátaga, tase najkiboa alué we''ká tábiri.
    Rekó bilé rió we''ká tábiri nígame ke, alué we''ká tábiri ka tase nejkúrimala
    Onorúgame oyérilichi.'
  eng-WEBPB: He said to them, “Beware! Keep yourselves from covetousness, for a man’s
    life doesn’t consist of the abundance of the things which he possesses.”
  gfk-H: 'Io, ga tangai tiga nianga harharuat ta diet hoken: “Muat na manga harbalaurai!
    Muat na habatbat timaan muat tano magingin na gumut ma no sip linga. No nilon
    gar tikai pai tahuat ta ira nuna haleng linga.”'
  viv-viv: Au moyaꞋaidi agaidiya Yesu gigahe gigayo, “Taumiyao wanaꞋitaveꞋavimi be
    italuvadiga tulina tulina keke nuwami ginavaini. Kaliva yawaina velemoꞋena keke
    lokoloko kikaiwabuna moyaꞋaina againe gidaveꞋinuba.”
  yao-yao: Nipele ŵaasalile wose kuti, “Nlisepusye ni tama ja indu yejinji pakuŵa
    umi wa mundu nganiupagwa mu winji wa indu yakwete.”
  tgp-tgp: Ale Iesu mo verea isara mara, “Ha lo kilau, ha toho asau na posposi tari
    mata marohati na hinau mo sopo te nomim, matan mauri varar̃uhu enia mo sopo na
    sava nakonako ka lo lavira.”
  auc-NT: Äninque godongämæ̈ ongönäni ïnänite apæ̈nedinque, —Wïï mäincoo nanguï ænte
    beyænque mönö quëwengæ̈impa cæmïnii. Mïni mäincoo æ̈ïnëmämo ante edæ ñimpo cædinque
    ee aedäni.
  kbc-NT: Odaa Jesus meetediogi iditawece niɡ̶ijo oko, “Atacolitecetiwaji, codaa adowetitatiwaji
    ineɡ̶ewianaɡ̶a memaani gaantiɡ̶ini ane nebi eledi oko. Igaataɡ̶a Aneotedoɡ̶oji
    ayemaa me yewiɡ̶atema niɡ̶ina oko minokina me dinigaanyetece niliicaɡ̶ajetegi
    niɡ̶ina iiɡ̶o.”
  bmh-bmh: Guzenaimai, gonug duailel awareun, “Ag suban tapai dan, ag e em ebuan esab
    wabun en dabeleu i on. Du in go esab asiu mui go esab go ebuan dorog awau dabun
    i umau.”
  ctu-BL: 'Tsi'' subeyob: Chʌcʌ q''uele la'' bʌ cha''an ma''anic chuqui tac mi la''
    tsʌjyun. Mach cuxulobic winicob cha''an ti cabʌl i chubʌ''an, che''en.'
  meq-meq: 'Tsa na, a gwaɗatay a ndo hay tebiye: «Gum metsehe! Həbum gər kurom abəra
    ka bor i zlele. Hərwi kwa ndo neŋgeye zlele eye bəbay na, sifa ŋgay mə zlele ŋgay
    niye bay.»'
  noa-H: 'Maimua hĩchab t''um haig narr k''ʌʌnagpa magjim hanʌm: —K''ĩirjug paraa
    haajeet. Hoob pãrau sĩi nem k''ĩir t''um paarpaju happaita k''ĩirjumiet hajim
    hanʌm. Pãrau nem t''um wai naawia k''ãijã pãar hëu meebamgui hajim hanʌm.'
  alp-NT: Eleki Ibeteke suike be, “Nete mimise! Lalemi loko taneia boka kuate yake
    le masike sae eni taneia boka lekwe, po isupu hidupe misete batuke bei taneia
    meru mo.”
  san-VEL: anantara.m sa lokaanavadat lobhe saavadhaanaa.h satarkaa"sca ti.s.thata,
    yato bahusampattipraaptyaa manu.syasyaayu rna bhavati|
  kbq-kbq: Anante amanage huno zamasmi'ne, Kva hiho! Maka'a ruzahu ruzahu agraguke
    antahizamofona ha' renenteta, kva huta maniho, vahe'mofo mani'zana fenoma eri'zampina
    omnene.
  kbh-kbh: 'Y ents̈ángbioye tojanë́yana: —S̈mochjinÿe y cuedado s̈mochtsebomna chë
    nÿe yapa soyënga jtsebomnama bos̈ama; er masque bëtscá soyënga chas̈motsóbomñe,
    chca ndoñe ques̈mochátstats̈ëmbo aíñe ts̈abe vida tais̈mochjónÿenama ca.'
  ron-LSB: 'El le-a zis: “Luați seama! Păstrați-vă departe de lăcomie, căci viața
    unui om nu constă în abundența lucrurilor pe care le posedă”.'
  pon-pon: 'O kotin majani on irail: Kalaka norok jued, pwe kaidin kapwa toto, me
    aramaj amen kin memaur kida'
  nhe-BL: 'Huan teipa Jesús quinilhui nopa miyac tlacame: ―Xijpiyaca cuidado para
    amo xijnequica nochi tlamantli tlen onca, pampa axaca quipantis yolistli tlen
    yancuic pampa quipiya miyac tlamantli para iaxca.'
  sps-sps: Kat to ai Jisas tsue na to tsuri na fokinai, “Taatag yam, tanamots faarof
    yam a tsivom tan mataguas iny a fo mamatsiny ka, tana saa a toto tana mes gim
    non ma kaa tsun tana fo mamatsiny ka te fasito iny non ya, kainon te kaa fi minon
    ya na masun.”
  wnc-wnc: Inike gatu aminbamu wa yukingge anzing yanikut, “Ginu waapata nanik kakngae
    gwauke sangasa buyambam panangge ma natapam. Aminu sangana buyambam kakengu sanganata
    gatangaman kayuk yutnanga dua,” ngang yanikut.
  bus-bus: 'Ben à bè gbɛ̃nↄnɛ: Àgↄ̃ a zĩnda kũna dↄ̃. À làakari kɛ pↄ́ píngi aĩapãsĩkɛnazi,
    zaakɛ auziki nɛ́ gbɛ̃ntee wɛ̃̀ndinlo, baa tó à fↄ̃̀ àgↄ̃ dikↄ̃a dia.'
  gub-BL: Na'e uze'eg wi teko nànàn kury. — Peme'egatu pepy'a rehe kury. Peiko zo
    ma'e tetea'u iputar har romo nehe. Amo awa uze'eg ru'u nezewe uzeupe a'e. — Hemetarer
    katu ma'e romo aiko ihe, a'e rupi hereko haw ikatuahy ihewe kury. Namàno kwaw
    ko 'ar rehe ihe kury, i'i ru'u uzeupe. Hemu'em uzeupe a'e.
  imo-imo: Akumunga yuni enondo altopa nimbei, “Mele awini lipo noipo kamako molamboi
    ungu naa ningo, melema lipo noiembo kau konopu leli ulu pulumu yu ulu pulu kerimu
    kani aku naa teambo konopu leko molaio! Imbo teni mele awini lipe noirimomunga
    altopa koinjo molopa kondombalo aulkemu naa ltemo,” nimu.
  boj-boj: Degsi minjsiqa tamo uŋgasari kalil naŋgi endegsi minjrej, “Niŋgi ñoro koba
    oqajqa mamaulŋgaiq. Niŋgi ñoro koba ti sqab dena niŋgi ŋambile bole oqa keresai.
    Niŋgi ijo anjam deqa geregere are qaloqniy.”
  eng-DRA: 'And he said to them: Take heed and beware of all covetousness; for a man’s
    life doth not consist in the abundance of things which he possesseth.'
  knf-knf: 'Wi wi Yeŧu aşaaŋ aji na bañaaŋ bŧi banwooŋ da : « Naţaafaraan kaŋal bka,
    ubida wi ñaaŋ uunwoona ţi bka, ahille adoo yok maakan. »'
  san-KHM: អនន្តរំ ស លោកានវទត៑ លោភេ សាវធានាះ សតក៌ាឝ្ច តិឞ្ឋត, យតោ ពហុសម្បត្តិប្រាប្ត្យា
    មនុឞ្យស្យាយុ រ្ន ភវតិ។
  arn-NT: 'Ka femngechi feypi: —Kuñiwtukuwaymün ta eymün kom diñmatun dungu mew. Che
    ñi mongen ta kümelkalekelay tañi nien mew müten ta fentren chemkün.'
  zas-NT: 'Rëb tëëman loj reeman: ―Gol gojp cudad; ad sëëbladxidi gapidi ni rajp ree
    ben ren, din ad ni rajpt bejn runee guialnaban.'
  ken-NT: Kɛ arɔk ambɨ arɛm ntá bo mankɛm bɛ, “Sɔt ka mpok! Kɛ́m ká mmʉɛt bɛ bǎkɛ́
    fyɛ ngoŋo ndu bɛbhɔŋ bɛyǎ mɛnyɨŋ. Puyɛ̌ chi bɛyǎ mɛnyɨŋ kɛ bɛ́kɛ̀m nɛpɛ́m nkwǎ.”
