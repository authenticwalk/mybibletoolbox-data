  bht-bht: कने यीशुऐ उना जो बोलया, “ध्यान रखा, कने हर तरा दिया मोहमाया ने अपणे आपे
    जो बचाई रखा; क्योंकि कदी भी जिन्दगी उदिया जमीन जायदाद ला जादा नी होंदी।”
  eng-NOY: And he said to them, Take heed and beware of all covetousness; for even
