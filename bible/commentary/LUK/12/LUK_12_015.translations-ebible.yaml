  zad-NT: 'Na'' ḻekzka'' chi''e: ―Ḻi wsak'' kwenc̱he bi selall''le gat''ch bi gat''
    c̱hele, ḻa'' aga dii kan'' llialo lo yeḻ'' mban c̱helena''.'
  kmg-kmg: 'Iŋuc murâ dâŋ moc šiŋuc šuhuckewec: “Ŋoŋe buchâro junšipiŋte bâec bahuc
    maŋŋeŋic soŋaŋkenšepieŋ.”'
  aso-aso: 'Neꞌmine lo tiꞌ lo lo-ngimineꞌ: Minevoꞌ alevoꞌ gihile laminekisi minaaꞌ
    nene initeꞌ ato atoꞌ vaiꞌ minadotiꞌ nene ma sotoꞌ osaꞌmineꞌ nenako nemuꞌ nene
    initeꞌ gohi gohi daliza gatine nene mo kekeꞌ gilami eheꞌ igi ningisa minilo.'
  uli-uli: Iwe ngo yesa taboloh yal hapatpat ngalir panger, “Habe llugu dipmi ngo
    ha hafalugmi irel metmetal chehaw, bo yael semal molow semal ila yete budoh mo
    irel mekla lital, le ila mwo ifa lepal yal mmal.”
  nin-NT: Na kuchi ni da ba di, “Imba bu so gbye ni bu kye ni si na ki abi zharr inkindirr
    hen. Undurr ka ti se na ashiki ka kinggi mi, uwa si ta so sese hen.”
  tgk-tgk: 'Сипас, ба ҳама муроҷиат карда гуфт: «Аз ҳар гуна ҳирсу чашмгуруснагӣ ҳазар
    кунед, зеро ҳаёти одам аз зиёдатии бойигариаш иборат нест».'
  acu-NT: 'Nunia aints ainaun mash nuiniartas chicharak: —Aneartaram. Aints kuikiartin
    tura untsuri warirtin pujayat tukeka pujuschamnawaitai. Tura asamtai atumka kuikiartin
    wajastasan wakerajai tuuka nintimsairap, —timiayi.'
  cak-WNT: 'Y ri Jesús xch''o chic c''a chique ri winek y xubij: Can titzu'' c''a
    ka iwi'' jabel riche (rixin) chi nichajij ri ic''aslen, riche (rixin) chi ma tipe
    ta raynic pa tak iwánima chrij ronojel ruwech cosas. Ruma astape'' jun winek sibilaj
    q''uiy rubeyomal c''o, ma ya ta ri'' ri xtiya''o ri ruc''aslen.'
  ebk-ebk: Angkiay ya inturuy Jesus ay mangali as nan am-in ay tataku, “Il-ilaunyu
    ta achi kayu masursulisukian as nan am-in ay kenaakum, tay fiakun nan kenaongor
    nan kuk-uwan nan taku nan mail-an nan tit-iwa ay fiyagna.”
  spa-PDDPT: 'Y les dijo: Tengan cuidado y guárdense de toda avaricia, porque aunque
    alguno tenga más que suficiente, su vida no depende de las cosas que posee.'
  tke-tke: 'Vano ahawiirelaga ateene yaaligi vevale: “Pole-pole! Murabele ogonjihiwa
    nrima mwa dhatedhene, vowi egumi yebaribari ya muthu kinahiddeleya ni mwaha wa
    dhoreela, naari dhinjiveve.”'
  ruf-ruf: Yesu kaghendelela kuwalongela wose, “Mwalangitse ne ubwa! Kwaapfila ughima
    we imunu ng'aulawa bae mna pfinu pfingi pfali napfo!”
  gun-gun: 'Ha''e vy aipoe''i ha''e kuery pe: — Peiko kuaa ke, penheangu opa mba''e
    re penerakãte''ỹa gui, mba''eta avakue rekove ma mba''emo oguerekopaa re''ỹ.'
  agu-BL: 'Bene''n tzun tlol Jesús scyetz cyakil yi e'' mas wunak: —Or quilu'' yi
    ajtza''kl yi xkant tzaj nink na taj. Na mpe wi''nink mebi''l jun yaj, quil xcye''
    yi mebi''la''tz tan jalse''n yi stz''ajbil.'
  isn-isn: Kuite akaaila, huguki nekila nsula, kunsoko uupanga wantu shangaukole munsao
    nimaintu akwe nukite.”
  eng-PEV: Then he said to the people, “Think carefully about this. Don’t be greedy.
    Don’t try to get more things than you need. You can’t get real life from the things
    you own, even if you are rich.”
  ilo-ULB: Ket kinunana kadakuada, “Annadanyo ti bagbagiyo manipud kadagiti amin nga
    naagum nga tarigagay. Ngamin, iti panagbiag ti tao ket saan nga ti kinaadu ti
    sanikuana iti linaonna.”
  pir-NT: 'Sa ni tuhasa Jesu ijipihtiyequinare yahuahye: —‍Quehnoano yeya mʉsa. Doeri
    cjẽne, apee boro gʉ̃hʉre cahĩedacãhña. Peye cʉoepenata ti mehnata bucueducueraja
    mari, niahye Jesu.'
  anv-NT: Abwɔlé, ajɔɔ́ ne bɔɔ́ ako aké, “Sɛ́ge gébé, ɛkagé dénɛ́ré matɔɔ́
    né unó mme dɔɔ́, néndé, geŋwágé muú gepɔ́ fɔ́ lé né unó bi ji awya.
    Yɛ́ ábɛ́ lé ne gefwa nnó?”
  sab-NT: 'Kaire Jesu gerudu kwian nglea ole ulita: —Ba me mo ta gbadale tañachuge
    diali ba ta lle na tanre gakalin mau alin. Kwian lle tanre gai, ama jogeda lle
    e ulita me ñage ama oña jwen siere ji chugege me ñage ama oña gbe toi diali chui
    tangle Chube ole.'
  tmd-tmd: Jisas aliö rön, nöbö mö mɨdim akuyöbö ñɨgö yadöŋa, “Nugw ri aböña. Ap mɨga
    akwör pɨnɨŋö, rön, rɨb aku yöx nugumɨjeñ. Ap mɨga pɨnɨŋö, rön, rɨb aku yöx nugumɨjöñ
    aku, mɨd ri abɨb maga mɨden,” röŋa.
  acr-NNT: 'Tekꞌuchiriꞌ, xubꞌiꞌij chike ri winaq: —Tape alaq, lik chajij ibꞌ alaq
    chi utz chwach ronoje rayinik, ma na e ta rubꞌeyomalil rachi ri kuya chomilaj
    kꞌaslemal che —xchaꞌ.'
  kpg-kpg: Gei Mee ga helekai gi digaula huogodoo, “Gii pula i goodou i nia hagagailaa
    huogodoo, idimaa, di mouli hagatau o tangada la hagalee go nia mee ala e hai mee
    ginai, eimaha hogi ma mee tangada maluagina behee.”
  taj-taj: ओच्‍छे येशूसे थेनीगदेदा “एनीगदे होशियार तसी लोभग्‍याम जोगब तसी चिउ। तिग्‍दा
    भिसम म्‍हिदेन छ्‌याम जतिन धन सम्‍पत्ति मुसैनोन थेसे म्‍हिदा सत्‍यला जुनी आपिन”
    भिसी सुङ्बान,
  avt-avt: Hɨrak keweikɨn katɨp mɨt yapɨrwe, “Naanempre hɨras te yi ap hemkre menepepam
    me menmen yapɨrwe. Menmen yapɨrwe mɨtɨk kentenenim ap te mamkepik kaku au.”
  cbk-cbk: Y ta continua pa le, “Tene gayot cuidao, no abarca que abarca muchas cosas,
    cay masquin tiene el gente mas que con el ta necesita le, ese maga riqueza no
    puede sangga con ele de no murir.”
  uig-ARA: 'ئۇ كۆپچىلىككە قاراپ: ــ پەخەس بولۇپ ئۆزۈڭلارنى ھەرخىل تاماخورلۇقتىن ساقلاڭلار.
    چۈنكى ئىنساننىڭ ھاياتى ئۇنىڭ مال-مۈلۈكلىرىنىڭ كۆپلۈكىگە باغلىق ئەمەستۇر، دېدى.'
  tuf-tuf: 'Eyta waquír bahnaquin quin wajacro: —Yají jaw̃i. Cahujinay racar isoti
    jaw̃i. Oyan cuít, rayan cuít cuácayatra, ey chihtá cuitarara behmár sácati siwa
    báreyra, wajacro.'
  abx-abx: Mangno agpinugad-na i magtiriripon ari, “Agbantaya kam! Aglikaya kam si
    pagkabintahuso. I kinabuhi'-na si a'a ga'i agbasar si ka'abunda-na si mga inanna'-na.”
  mco-NT: 'Chi Jesús nɨmay je jäy ajcxy: ―Ijxcɨx naygüend''ájtɨgɨx, ca'' m''adzojccɨxy
    comeeñ''adɨɨ, com je m''alma yjugy''ájtɨn ca'' je'' nïdzoocɨn''adyii huɨdijaty
    miich ajcxy mɨɨd.'
  bsp-bsp: 'Kɔ tɛyɛfɛ dənda, kɔ Yesu oloku ŋa: «Nəkɛmbərnɛ kəbɔtər ka kəyɔ daka dɛlarəm,
    bawo bafɔ daka dadɔkɔ dɔtɔmpər tecepərɛnɛ ta fum doru, ali wəkayi pəyɔ daka dɛlarəm.»'
  kqf-kqf: Kamaina bi Yesu i giuwedina gado, “Koi kita bi ko labe kauwemi te niga
    dobuna ena ḡonaḡona mote nopomi simai wanavudi, banina niga mwalidimo yawasana
    mote koma vai.”
  cpb-NT: 'Eekero ikantanakitzi Jesús: “Paamaawentya piñaayetzirowa ashaagawontsi.
    Te iro añaakaashiretemine.”'
  aon-aon: Aria Jisas wata natanam nakrip ihishmorim arpesh nakri, “Ipak pumnek aria
    gamo pudukemesh um ipak mare penek nyigiya um eneshenesh eshudok. Um maresh? Eshudok
    douk shogrem worobaishi eshudok iri, esheshish sabaishi eshudok eshesh shogremesh
    iri ta mare shutaurumesh um shupe wosik, uwok.”
  hus-NT-2005: 'In ulu jeye enchéꞌ: ―Ka kóꞌoy tʼajat i kwenta kʼal an chʼeꞌneꞌtaláb,
    pos nin xeꞌchintal jun xitaꞌ yab jaꞌich tu likel kʼal xowaꞌ yán xataꞌ in koꞌol.'
  mig-NT: 'Te ni̱ ka''a̱n‑ya̱ jíín‑de: Koto va̱''a‑ró máá‑ró, te ma̱ kútóó iní‑ro̱,
    chi va̱sa kua''a̱ xáa̱n ndátíñu ñáva̱''a ɨɨn cha̱a, ko nasu̱ já jíín yúán te kuchaku̱
    jíñú''ún‑de, áchí‑ya̱.'
  bps-bps: Na man Dyisas di kdee dad to déén, manan, “Too gamu fgeye du fye landè
    klom nawayu. I klawil na kafye nawa satu to, ise mdà di kalbong knunan.”
  mbs-mbs: Minikagi heman si Jesus diyà te otaw netipon, “Ikà niyo eg-ingà te kedònan
    te doma otaw. Pengkey ontò dakel se kedònan te otaw, meneng eked pegkelayat se
    omol din pineokit kenyan.”
  tof-tof: 'Da wa ibüka we bóktanórr wagó, “E umul-umul kwarilün: abün elklaza do
    bain-gu! Yabü arról ene abün elklazadó kokeako!”'
  cme-NT: 'Aa naa waŋ baa nuɔmba‑i hiere wuɔ: «Bilaaŋ na fɛrɛ, baa na yaŋ gbeiŋ-maama
    yu na hɔmmu‑i ji cor. Na suyaa wuɔ nɛliɛŋ nuɔ da ŋ fiɛ waa wɛiŋ nuɔ niɛ niɛ, ŋ
    wɛisĩnni siɛ gbãa haa kunaŋgu ŋ yinni-na.»'
  sus-sus: A man naxa a masen e bɛ, «Wo a i ki fanyi, wo wo yɛtɛ ratanga xɔyife se
    mɔɔli birin ma, barima i banna kiyoki, duniɲɛigiri tide mu kelima se sɔtɔɛ xa
    ma.»
  pon-2006: Ih eri usehla sapwellime mahsen ong pokono, mahsanih, “Kumwail kalekeikumwailsang
    noahrok suwed koaros, pwe mour mehlel en aramas sohte kin mi ni kepwe kan me e
    ahneki, mehnda ma e kepwehpwe mehlel.”
  dad-dad: Age ye fen, Jesus idi irokenẽdin, “Lo welegei, ereb ereb ganan bun akorouya
    anĩ lo welegei, tamo nẽ mata in safina musei bun to ibodok.”
  zab-NT: 'Ne ziyza raipny laadeb: —Gulcualo quɨt sebylaaztɨ ni quɨt ráptɨ, te pur
    xíteete sacti zieny guelnazaac ni ráp bniety, te gati de guelnazaactiqui rguaad
    guelnabány bniety.'
  jae-jae: Go kêsôm gêdêŋ êsêac gebe “Alic taôm to ajop taôm êndêŋ matem katu gêŋ
    tokaiŋ-tokaiŋŋa, gebe ŋac teŋ oc êmoa mata jali êtu nê waba taêsamŋa atom.”
  ksd-ksd: 'Ma i biti ta diat: Avat a nuk pa ia, ma avat a balaure avat kan ra puruai
    na bala; tago ra nilaun kai tikai pa i vuna ta kana peal magit.'
  msm-NT: Dajun ikagihi ni Jesus to mgo otow, “Bantoy kow no kona kow oghinakog, su
    to matuud no kinabuhi kona ogkakitaan duon to mgo katigajunan, inggad man-u to
    pagkadatu to otow.”
  myk-myk: 'Lee kadugo na a wu yi jo pu bɛɛri mu na: «Yʼa yiyɛ kasɛri ɲɛgbɔɔ keree
    na, bani sipya naafuu ɲɛhɛ ɲɛhɛ ɲɛhɛgana bɛɛri na, wu ɲiifɛɛrɛ ya fòro wee ni
    wɛ.»'
  sbe-sbe: Na ye hededelau maudoidi kalidiyena ye wane, “Kwa kitahetetenamwanamwaegomiu
    na mahimahihi kabikabidi udoiꞌudoi bena kwa kaihaleidi. Matawuwuna mauli kaniyona
    mamohoina meta nige yomi gogo badobadodi ne udiyedi.”
  mcr-mcr: Iqu iiŋä ätuäqe, qokä-apäkä iuŋi tii ätukqe. “Nätmatqä eeqänäŋiŋqä hiŋuä
    aowä mäquŋquä ipŋqä diŋqe, he wa wipiyä. Ämaqä hŋqu yquayä kuapä-täŋu emitätqe,
    iqueqä yquayi häŋä-pmeqä mävqä yäŋqiyä” ätukqe.
  cux-NT: '''Úú ní ngaⁿ''á ngií nducyáácá ndís''tiī: Cuin''diichí nī ní cundɛ́ɛ nī
    cuidado yeⁿ''e chi neⁿ''é nī yeⁿ''e vaadī ''cuiica caati ''iiⁿ''yāⁿ nguɛ́ɛ́ ndaaca
    yā vida cueⁿ''e daāⁿmaⁿ cáávā chi vɛ́ɛ́ n''deee n''dáí yeⁿ''e yā.'
  tur-YTC: Onlara, “Dikkat edin! Açgözlülükten sakının. Çünkü bir insanın hayatı,
    sahip olduğu şeylerin bolluğundan oluşmaz.”
  san-ITR: anantaraM sa lokAnavadat lobhe sAvadhAnAH satarkAshcha tiShThata, yato
    bahusampattiprAptyA manuShyasyAyu rna bhavati|
  bel-N: 'Пры гэтым сказаў ім: «Глядзіце і захоўвайце сябе ад хцівасьці, бо жыцьцё
    чалавека ня ў мностве маёмасьці яго».'
  sch-sch: Hanchu, an rênga kôma, “Singthei roi, ôinangei murdi renga indîn thei
    roi, asikchu, rochon, neinangei hih miriem ringna abitak nimak, idôr khom nei
    resea,” a tipe ngei.
  mic-MIQNT: Na tujiw Se'sus telimaji ms't wen, “Angweiasultigw aq mut puatmnew ta'n
    goqwei igtig mimajuinu assutg, muta ta'n goqwe'l assutmultioq ma gisa'lugsiwoq
    siaw mimajultinew.”
  huu-NT: 'Ie ecɨmo itɨnomo llote: —Ero, rana nɨcɨdoñeno. Ailluena ra omoɨmo illamona,
    Jusiñamui illanomo riñeitomoɨ.'
  jiv-NT: Nuyá tímiayi “Péṉker enentáimsatarum. Nii takakna núja̱i̱ṉ shuar iwiaaku,
    áchatniuiti. Tuma asamtai kuítrintin ajastin aya nuke enentáimsaip.”
  otm-NT: 'Nɛ xø bi ''yɛ̨mp''ʉ ''bʉpʉ: ―Dami jamansu ni mbʉihʉ hin din ja ahʉ ran
    ''yʉya. Nguetho hinga gue''a i ja n''da dám ''bʉ''a n''da, madague''a xʉn ngu
    i ja.'
  dah-dah: Irdeb gor gabu iramiŋ mar goyen yeneŋ heŋyabe, “Al beleŋ megen niŋ samuŋya
    horaya budam yawarnayiŋ gega, gore Al Kuruŋ diliŋde fudinde wor po igiŋ heŋ heŋ
    mata goyen epte ma yunyeŋ. Niŋgeb keŋkela heŋ ga hinayiŋ. Moŋgo megen niŋ samuŋ
    kurayen kurayen yad yad niŋ uguŋ po dufay henayiŋ geb,” yinyiŋ.
  tnk-tnk: Nənə Iesu rɨni pen tɨ nirəha i mə, “Kɨmiaha tihətui amasan, mhəpwəh nəseniien
    noien i kɨmiaha hiokeikei mə tihəuvehi nautə me rɨpɨk. Nukune nɨmɨruien səvəi
    iərmama rɨpko mhə in nə nautə asori səvənhi.”
  kpr-kpr: Aminge sedo, sekago sisira, “Erama dighighi eove dae resena. Kote gogoghombevu!
    Evetu genembo da jebuga jo gugua iraeri. Makasi embo o kotofuko, nenda jebuga
    beká mo, asisikena irira. Jo guguakena iraeri,”
  san-IAS: anantaraṁ sa lokānavadat lobhe sāvadhānāḥ satarkāśca tiṣṭhata, yato bahusampattiprāptyā
    manuṣyasyāyu rna bhavati|
  nho-nho: Jesus ku mee ake ki naa tama naa hakkaatoa, “Kootou roorosi hakaraaoi iloo
    ki see sura te manava kaimanako i kootou; te ora maaoni raa see sura maa i te tama raa
    e hai mee.”
  gym-NT: 'Ni ye tö namani jändrän rünkwe diain kabre jae, aisete Jesukwe niebare
    mda ietre: Ni rabadre jändrän bkäne kabre, ñan ye köböire kä rabai nuäre nibtä,
    aisete mun tö jändrän bkäne kabre jakrä, ye ngäniene munkwe ja ngibia, niebare
    kwe.'
  azg-NT: 'Ndoꞌ tso jon ndëë tsoñꞌen nnꞌan: —Quitquenhoꞌ cüenta na tyiꞌjen ntsꞌaahanꞌ
    ngiohoꞌ yo ꞌnan. Ee nndëë ntsꞌaahanꞌ na jndye ꞌnaanꞌ tsꞌan min, majoꞌ chito ntyja
    ꞌnaanꞌhanꞌ na ninncyaahanꞌ na mavio ncꞌoon juu.'
  bhd-bhd: ते यीशुए तैन सेइं ज़ोवं, “हर किसमेरे लालच़े करां दूर भोइयथ ते न केन्चेरी
    जेइदाद केन्चेरी जानी करां जादे भोए।”
  too-NT: 'Lā'' nā hualh: ―Cuenta catlahua''tit. Lā'' tū'' titampi''lhīni''nā''tit
    porque huan lhūhua'' tumīn lā'' ā''catūhuā xala'' nac huā''mā'' quilhtamacuj tūlalh
    caticāmaxquī''ni'' minquilhtamacujca''n.'
  ind-AYT: Kemudian, Yesus berkata kepada mereka, “Berjaga-jagalah dan waspadalah
    atas segala bentuk keserakahan karena hidup seseorang tidak bergantung pada banyaknya
    harta yang ia miliki.”
  cjo-NT: 'Roojatzi ikanteeyirini maawaeni piyotawenteeyakaririni: —Kyaaryoowa: piñaawenaperotawokari
    rashitayitarini paashinipaeni, eero oweshiryaaperotakayimi.'
  nsn-nsn: Song ke kulono tasisina pare, “Mu tagin teil! Doh mu tur uanon, karung
    kaueke katongosioum tar niguatang kipal, ge na niuangoul tun per tamat ahik pahe
    pokoso uaia to puk re burehe pe na inet.”
  san-DEV: अनन्तरं स लोकानवदत् लोभे सावधानाः सतर्काश्च तिष्ठत, यतो बहुसम्पत्तिप्राप्त्या
    मनुष्यस्यायु र्न भवति।
  tna-NT: 'Jesús ja daja hue quisainiame atana huecuana: —Merejatique. Ye mundo sa
    ai cuana be ebia su tsada mebaji. Aimue ai cuatajuse tsada mahue saida etse yani
    puji.'
  lid-lid: Ano Jises tiye i tiri mwan ma badih, “Bale ado kudu tado! Mada ado kaleu
    tado, ta ado badeh, saseken lakou doh, lakou doh le, tasah koha ndramak badeh,
    winiyan bado luluwen na lakou solo-an doh, bwe. I buku tan lakou solo-an labai,
    arile iri lakou mari doh kameh winiyan basebenei koham ta udu le buku doh, bwe
    le.”
  wim-wim: Aꞌ Jesus.an thaw thant pam wanch yotamantan, “Niiyalang, keꞌ yangk moꞌāna!
    Yuk way min-weenth keꞌ iiyāna! Niiy nungkway yuk way min yot-yotam piꞌ-piꞌin-a,
    an puth niiyan keꞌ ngangk min iiy-iiyin yaꞌa!
  zga-M: Pu akha vavula, mwilolelage mu mhombo iya vunogwe, ulwakhuva uvumi wa munu
    vusi khuli nu vumofu uwa finu ifi alinavyo.”
  yom-yom: 'Bosi wuba kamba : —Lulubuka luedi ba tsuina yi phila yina bila luzingu
    lu mutu luisi ko mu tezo ki bima biandi.'
  san-SIN: අනන්තරං ස ලෝකානවදත් ලෝභේ සාවධානාඃ සතර්කාශ්ච තිෂ්ඨත, යතෝ බහුසම්පත්තිප්‍රාප්ත්‍යා
    මනුෂ්‍යස්‍යායු ර්න භවති|
  yut-yut: Yaŋ yaŋek mɨŋat amɨnyo yaŋ yoyɨgɨt, “Ji kaŋ kɨmotni. Yo mibɨlɨ mibɨlɨ tɨmɨt
    tɨmɨt dakon galagɨ dɨ pabam. Yo kabɨsi uŋun morapmɨsi kaŋ, uŋun da egɨp egɨp bamɨsi
    arɨpmɨ dɨma damdaŋ.”
  grc-BYZ: εἶπε δὲ πρὸς αὐτούς· ὁρᾶτε καὶ φυλάσσεσθε ἀπὸ πάσης πλεονεξίας· ὅτι οὐκ
    ἐν τῷ περισσεύειν τινὶ ἡ ζωὴ αὐτοῦ ἐστιν ἐκ τῶν ὑπαρχόντων αὐτοῦ.
  cpc-NT: 'Iikiro ikantanakitzi Jesús: “Paamaakowintya pinintayitzirokari ajyaagawontsi.
    Tii iro añaakaashiritimini”.'
  nhg-NT: 'Hua oquemelfejque giente: ―Xomotlachilicö hua xecpeacö cueröro amo nemoxicusque
    sösantle. Pues inemeles tlöcatl amo icaca por tlö quepea meyac tli ihuöxca.'
  nya-nya: Kenaka Iye anawawuza kuti, “Chenjerani! Khalani tcheru ndi makhalidwe onse
    adyera; moyo wa munthu sukhala chifukwa cha kuchuluka kwa zimene ali nazo.”
  ngu-NT: 'Quemaj oquimijlij nochimej: ―Xmotacan sa no nemejhuamej niman xmotlapiacan
    para ma ca sanoyej xnequican nenmoyaxcatisquej tlajtlamach pampa inemilis se tlacatl
    xne hualejticaj itech on tlen miyec quipia.'
  kup-kup: Pot mañahapuh Iesu añarabon epat mañah, “Met ari hatevetei. Tin hepekez
    nonor tair hez? Met aban nap hamarah nonair nai mapotü bapanez homevai sohopanezap
    rekot pim tin hepanez nonor bar batapane? Evo, rekot bar navatotü, oñ tin hepekez
    nonor pat hez. Povoz ari hamarah nonair naitü ahoam bepekez homevai sohotunei.”
  jid-jid: A tre ni ba andi, mla toh ni na du son tu do honyi na, nitu mlason ndji
    ni vrhi ana nitu kri ni gbugbu ikpi wa a he ni wuna.
  wmw-wmw: 'Ikisa Insa akiwambira wanu ware: “Rinang''anizireni, rikengereni na ucoyo
    piya, kamana mainsha a munu aapimiwa julu ya kuwa nawo vinu vingi.”'
  gmv-GGM: Qassekka istas “asas daro miish deyikkokka shemppoy he duretethan deyonta
    gish naagetite, yiiqqetethafe intena keehi naagite” gides.
  ssg-ssg: Ape i kakane laha hatesol, “Lepeteniwa amuto kum halepelep ti tenen tenen.
    Kalak mongohe soxi ti amuto hina, i kum pon i hasolia ma i hawelu tonamuto he
    tehu pon ie.”
  zpo-NT: 'Zee lee Jesús ngwii lo re myet nu nzhé xaa: —List bzo gu nu nazoblazht
    gu kano gu masra kwaan lo re kwaan nkanola gu; nel nanont re kwaane lo yalnaban.'
  poy-poy: Su kawagambira woseri, “Muweri masu na muliloli weri na ntambu zoseri za
    matamata, toziya makaliru ganakaka ga muntu galitumbira ndiri vintu vivuwa vyakawera
    navi.”
  qwh-NT: 'Tsepitanam llapan nunacunatana Jesus queno nerqan: —¡Paqtaraq yö! Mallaqäcoq
    cayanquiman, tsepita cuidacuyë. Nunacuna alli cawayänanpaqqa manam presisantsu
    capoqyoqraq cayänan —nir.'
  gaw-gaw: Anam anana, Nug amelagp̱a aum. “Ag dab mena, tutuḵu doyeg! Ag keeke kuḏum
    aoglagnu aib amelag qeum. Aḏinu? Danab nug keeke ohnu elelenab daaṯe amu nug nuhig
    keekep̱a bau dayak ii aoṯe,” awa aum.
  nca-nca: Yero unipare ŋande yimiraró, “Ye iŋoya toŋeteya yuri. Ye situwi parámi
    siyowero ŋuro qene nuŋgu tewaŋgo koro. Uni kato situwi parámi reweya ŋuko eneŋo
    yoto-yotoyó meté ŋu riní kama tunoqeweya.”
  zpz-NTPP: 'Orzeꞌ nam rab mi de mbecy: ―Bicy cuidad der nu nac de lo la gyel ye rzac.
    Gun mbecy walab nu nac nu ricy cup dey zañ lo coz, ndeꞌ gyicy ñi nu cui mbañ yu
    ―nam.'
  mkj-mkj: Ih ken pwehng irai ohroj, “Kalke kamwai jang noaroak nauna ohroj, pwa mour
    mehlel in armaj joh kin mine in koapwoa kan ma kamwai anki, mihndahr ia woahr
    dirin amwai koapwoa.”
  zac-NT: 'Guaglaꞌguë guniꞌi më lu ra mënë: ―Gulë gupë mizmë lëꞌë të parë adë rzébidiꞌi
    lduꞌu të ra cusë shtë guë́ꞌdchiliu. Galërquitë lduꞌu nguiu zeꞌdë de Dios, lë́dëdiꞌi
    por cusë zihani nanapë nguiu lu guë́ꞌdchiliu.'
  kyg-kyg: muki vayaꞌaifeꞌmo, lapakaemo kagemi yafeꞌmo lapaꞌye hisiya kavaꞌmo afole
    oꞌaisiyafeꞌmo ehe alagepa hutapa yagaitapa lapateyo. Lusi kagemi yaꞌmo neꞌaliya
    kavaꞌmoꞌa alagepa huꞌa maisaya kavaꞌmo aepaꞌamo ohaneꞌniye, huno hapa paiteno
  kmk-kmk: Utdi, intulutuluy na un nambagbaga kan dida’n losan un kanana’n, “Ilan
    yu kan alimbanan yu dan losana ilan di kinagamgam. Ta san kaandun di mataguwan
    di osa’n tagu’t tun pita bokona maibasal sit sanikuwana ulay nu taḻona baknang.”
  cao-NT: Jatsi, —Quiniacaxëcahuë. Anoma tsi xo jahuëmishni bo ó quëëmis-haina ra.
    Huëstima ca pi ma jayano ri tsi ¿jënahuariaxo raca toa jahuë bá mato raniyoihuana?
    —i Jesu niquë.
  bbr-bbr: Keseria, kos roasiret awarowon, “Ak jekur tai rawe, ak okoro omnokou pakan
    osapun woiakas wa wäu. Inok ro ko osap sosop orip ko kiro osap opakas totok awau
    rawaun wa owai.”
  inb-inb: 'Chasa nis­paka, chipi kag­kuna­ta nirka: —¡Ujala­lla­pas iapa iukag kikin­manda­lla
    micha­rispa kan­gi­chi! Kai alpapi mai­tuku iukagpas, paipa kaug­saita mana pudin­chu
    dil­tudupa chari­rin­ga­pa.'
  hrv-hrv: 'I dometnu im: “Klonite se i čuvajte svake pohlepe: koliko god netko obilovao,
    život mu nije u onom što posjeduje.”'
  box-NT: 'Bṹn mɔ́n ó o wee bío làa bìa wi bĩ́n ɓúenɓúen: «Mi pa miten bìo.
    Mi yí wé nùpua na yìo yí máa sì làa bìo, lé bìo hàrí ò o nùpue
    níi bìo wé boo kaka, á so o mukãnì pá po mu.»'
  ote-NT: 'Nehe bi ꞌñena: ―Jamasuhʉ pa hingui hyøcuahʉ yá hño ra ximhai ne gui ne
    gui pɛꞌtshʉꞌʉ, ngueꞌa̱ hingue po ya hño de ra ximhai ma da nja rá te ra ja̱ꞌi.'
  wnu-wnu: 'Ende qamb ne imusi munon gugum wuri nob qamar: “An mi end qoyamet igoarar.
    Munon ger sau binat igama gab an bo wo gas ende burun qamb misir me igar. Munon
    sau binat igoriner eng mi eng nonogursia qenen bebereg me igorinerei.”'
  zam-NT: 'Ndxab Jesús loo mèna, ne: ―Anderhuen gu''. Leque gu'' hui'' xal nziri''
    gu''. Fquenap gu'' gu'' loo ryethe con'' co'' ndli ndyub yo''f lezo'' mèn par
    que no mèn con'' co'' ndli ndyub yo''f lezo'' mèn par ne''queli''thte gu'' con''
    co'' ndli ndyub yo''f lezo'' gu''. Tac mastale'' ndli gu'' xtùuz que no gu'' huax
    con'' co'' ndryo'' ndlyen'' le''n lezo'' gu'', inacte con'' co'' ncàb loo yalgon''a
    co'', lìcque'', li le'' mèn ban no Diox thidtene, ey.'
  zyp-NT: Mataico aa zongmingtei hai letah, “A raering teitah ung my lo! Du hlui hnuinah
    a phingphing khah a raering my lo. Cawngsaw hringnah heh a hnuipaw rungnah letah
    a pahnia be,” a tah.
  sey-NT: 'Yequeje̱ capi, Jesús: “Siꞌaye coꞌamaña ëayere deꞌhua ñajëꞌë. Ja̱je paꞌina,
    pa̱i paꞌiye cato jaiye coꞌamaña payepi co̱caina, paꞌiye peoji.”'
  nvm-nvm: Fu ijeg kuardiame uri e uruvana kuardiame kia, E guri ja ire uruvana kafokafo
    ja jonkua rareme karevo iji nika joi samuanamiknum of. Ijefuon maiji e ma bu oimarknum
    kareoijo iji bu sinuom buon ma iji bu zaraivo ijar ifejdiaga bu oimarknum karijo
    bakin. Ijefuon fu ire uruvana zarainma iji jab vierafejno kiain.
  mps-mps: Te we bidi dabebolo agai te po wali, “Dua dao, duga tobage nai yogo idali
    weyu. Nai hauwa mu mubo te bidi geswai bidibo menio. Nai hauwa mu mubo te bidi
    te aga bidibo ula sabo te usu menio,” wali.
  seh-seh: 'Na tenepo, Yezu aapanga onsene kuti: “Bveserani. Citani mphole na kuumirwa!
    Thangwi upulumuki wa munthu, huli na kuinjipa kwa pinthu pyace tayu.”'
  pab-NT: 'Hoka nehitiya tyotya ihiyeha: — Waiyira xasemehena: maika xirihare tyotya
    xoalinihare kaxaokakitereharenai kakoa. Hiyaiya, hatya nawenane aliterexe atyo
    maisa ixiyehare hiyeta xini tyaonita, exahiya kahare hoka — nexa.'
  llg-llg: Basa boe ma Yesus kokolak neu hataholi noꞌu kala, nae, “Ei musi mata neuk,
    fo boso masanggenggeu. Huu hata noꞌu kala ia, taa bisa tanggon nasoda no mole-dame.”
  kyf-kyf: '-Mʋʋ ''bɩgʋ, ɔ nɛɛ wa ''dɛ weee -ylaɛ: «A zʋ amɩaa ''dɛ ''yliyɔ, ''ŋnɩmnɩluu
    dlɩ ''wʋnyninyniee gbɛgbɛɩn. Nɩɩ, ''yliyɔgagɩee ''dɛgbolu mɩa, we''e ''bhʋ nyɩmɛɛ
    ''ŋnɩmnɩluu -gbɛ, saa ''dɛ ɔ yi ''ŋnɩmnɩnyɔ ''kadʋ -zɛ.»'
  tpi-tpi: Na em i tokim ol manmeri olsem, “Yupela lukaut na was gut. Nogut yupela
    i mangal long kisim ol kain kain samting. Maski yu yet yu gat planti samting moa,
    tasol yu no inap kisim laip long ol dispela samting bilong yu.”
  mih-NT: 'Ta i catyi ra Jesús sihin tandɨhɨ ñiyɨvɨ: Zaha vaha ndo cuenda ta ma ndyiyo
    iñi ndo ndaha tyiño vatyi ña siñi ñuhu sa coo cuaha xaan ndaha tyiño yo ta coo
    vaha yo.'
  qvh-NT: 'Nircur runacunata nergan: “Ama imapäpis wachacash cayaysu. Ali cawayga
    manami imaycayogpis caylachöräsu caycan.”'
  kms-kms: Muq Jisas nikin wute simbe nindim nari, “Nei wamb yuwon, di yeng wawo yuwon.
    Eti nungoqi yumbo isis wuqond di te kin quan nganye nei wumbiny di wateri yawo
    kureuq. Te piyi nungoqi yumbo quan wateri, pudi wuti iri ni yumbo quan rise ye
    te ninggne nas nas otiwo tuqui segi.”
  agn-agn: Ig ganing pa tanandia ong nirang tanan, “Magdan amo ong tanan ang klasi
    ta katakab. Tenged ang kaboi ta taw indi na-tang ong kabael tang manggad na.”
  nhi-NT: 'Uan noiuqui oquihtoh: —Cuali xonmotlachialican, amo yeh namonxihxicuintih
    nanconmoaxcatisqueh nochi; ixconmatican, se tlacatl masqui macpia mic tlensa,
    non amo icmactis se cualtzin yolilistli.'
  ttc-NT: 'Yaji oxik tq''uma'' kye kyaqil ikxjani: «Intok esi'' waq enab''l tzan k''on
    tel egani'' tidi''chq. Komo tzan qanq''in, nya''tx presis qa at tidi''chq nim
    qetz.»'
  dan-1931: 'Og han sagde til dem: “Ser til og vogter eder for al Havesyge; thi ingens
    Liv beror på, hvad han ejer, selv om han har Overflod.”'
  kwj-kwj: Wosini ya wunu ri sawe, “Kunu kipe naha ku hambwafwaꞌai! Apa ya mwaꞌambwe
    ti keke ku okokona kei. Hinde wowani, hima fori ya mwaꞌambwe miyafo naha dau ti,
    apa ele ya mwaꞌambwe rihi ki ete da ete da himamwale kipe hinde ri toro kumbwa.”
  vie-OVCB: “Phải đề phòng, đừng để lòng tham lam lôi cuốn. Vì đời sống con người
    không cốt ở chỗ giàu có dư dật đâu.”
  kze-kze: amáparawaiyavena séna kwaási kawe'á umái máyáawaiti ááimba íma sáwíva'-naaindaamba
    makáavo náaindaamba mayánáe seéme'a máyáavainivo kentúra'a kárákwiyoro Ísu siráiye.
  lbk-lbk: Sa na't kinwani isnan katakhotakho en, “Ilaenyo ay khawis ta maid ken chakayo
    nan am-in ay ilan si kinaakhom, tay nan tet-ewa ay fiyag nan takho et ad-i maiyala
    isnan omawas ay kwa.”
  mto-NT: 'Vaampa tseꞌe jidu̱ꞌu̱m: ―Nayꞌíxjada je̱tseꞌe juuꞌ xkanasꞌayó̱vadat, ku̱x
    ka je̱ꞌe̱ ka̱jxap xa veꞌe je̱ jayu jyoojntyka ku veꞌe juuꞌ o̱o̱y du̱tunꞌix du̱tunjayep.'
  bzh-bzh: Log nër vu sir ving bë, “Ham gweġin ham! Beham kwamin bo in ham rëḳ malamin
    anon in nġaa nġaa. In mehöti sën yi nġaa nġahiseḳë lo, og su rëḳ medo mala-tumsën
    jaḳ yi ḳupeḳ rë.”
  guj-2017: પછી ઈસુએ તેઓને કહ્યું કે, ‘સાવધાન રહો, અને બધા લોભથી પોતાને દૂર રાખો;
    કેમ કે કોઈનું જીવન તેની મિલકતની પુષ્કળતામાં હોતું નથી.’”
  jvn-NT: 'Gusti Yésus terus mituturi wong kabèh sing nang kono: “Pada sing ati-ati,
    aja sampèk pada nduwé watek murka, awit senajan wong nduwé banda okèh, ora ngomong
    nèk wong kuwi nduwèni nyawané uga.”'
  byr-byr: Sara wɨdɨna yaka kumɨnyɨ wɨdɨna “Sarɨmɨ mala jɨwannyɨla! Nayaa javarannemwaalyɨla!
    Gɨlyɨvɨsangɨna tɨganaarya nyɨpɨdɨka! Aꞌmwe gɨlyɨvɨta naanga kwalaalyajɨyai, sai
    gamɨre gɨlyɨvɨta dazangɨna gaalyabwi kɨnɨnnakei daaka!”
  ian-ian: nɨma sakwat nɨmba kat wandɨ. Nat nyana nda klavat nɨmamba ke yelavɨkngwa.
    Kwanda kwanda klanja nda nɨma nda ana ndɨ waa walaa ndi kat wapuseput mbutndɨ.
  hun-hun: 'Azután ezt mondta nekik: „Vigyázzatok, és őrizkedjetek a telhetetlenségtől,
    mert nem a vagyonban való bővölködés jelenti az életet.“'
  mcf-NT: 'Aden aid chuishumbic utsibo chuiquin nadopanëdash: —Con na dadpen bednu,
    quesa icta. Mimbi bedaidënquio mibi Nuquin Papa yacno puduedtiapimbo iquendac.'
  kjs-kjs: 'Gore nipumi nimu gu-rupa lakalisa: Nimimi waru adoma surubalepape. Nimimi
    epame komape kone giyalepa. Ali medame nipu ele adaapu salia-daare nipumi go elenu
    madaa epe pirape kone mada namealia.'
  mni-mni: "Adudagi Jisuna miyam aduda hairak-i, “Cheksillu aduga makhal khudingmakki\
    \ kalak mihoubadagi nasabu ngak-senjou; maramdi nahakki punsi adu nahakki lanthum\
    \ kaya yamna leibage haibaduna chang ongadaba natte.”\x94"
  yad-NT: 'Su̱teda ji̱ta Jesús variy ruuva: “Jiryi̱nu̱tyata̱ta samiy ti̱ barya ni̱ru̱yadajisiyu,
    jiryatimyu̱ ne vinu tarati̱ vichasara samirya. Daryaday savichasara samiryantiy,
    jiryatimyu̱ ne tarati̱ sani̱cha.”'
  mxb-NT: 'Dá ni̱ kaa na̱ xíꞌín ña̱yuu kuáꞌa̱ ñoó: ―Kandaa ndo̱ mií ndó. O̱ sa̱ kátoó
    téí ndo̱ ña̱ kui̱ká, dá chi̱ va̱ꞌará ná koo kua̱ꞌá ña̱ꞌa noo̱ ndo̱, o̱ kíꞌo taꞌan
    vaan ña̱ kandei va̱ꞌa ndó.'
  pon-2006A: Ih eri usehla sapwellime mahsen ong pokono, mahsanih, “Kumwail kalekeikumwailsang
    noahrok suwed koaros, pwe mour mehlel en aramas sohte kin mi ni kepwe kan me e
    ahneki, mehnda ma e kepwehpwe mehlel.”
  maq-NT: 'Sehe cachja nga xu me cojo xutacjín jan cuitjin: ―‍Nechun cuidadu, hacuiin
    jercu nimuju cjuanchina matsejen ta, tsëhë xi hacuiin ngatsë rë cjuanchina xi
    tjin naja matsejen ne, vëhë xi ndacun cjuahñu naja. ―‍Cuatjin xu cachja me.'
  hto-hto: 'Jesús nane dáanomo daɨde: —Nana úradoillafuiaɨmona caade come izói, abɨ́
    omoɨ rairuiri. Mei come ñue illafue, aillo ráarenamona óñega.'
  por-BRBSL: 'Ele disse a eles: “Cuidado! Guardai-vos da cobiça, pois a vida de um
    homem não consiste na abundância das coisas que ele possui”.'
  ces-NKB: 'Řekl jim tedy: “Dejte pozor a varujte se lakomství; neboť život člověka
    nespočívá v hojnosti jeho majetku.”'
  cui-cui: 'Yawa Jesús namchi, jeye: —Dota xua asiwiya paantobem xua xoxi paxeiname.
    Bequein pebin copei nawita xeinaetha, ichitha barapo pebin jopa yawenaetsi xua
    beta pepoponaewa, jei Jesús.'
  boj-2014: Degsi minjsiqa tamo uŋgasari kalil naŋgi endegsi minjrej, “Niŋgi ñoro
    koba oqajqa mamaulŋgaiq. Niŋgi ñoro koba ti sqab dena niŋgi ŋambile bole oqa keresai.
    Niŋgi ijo anjam deqa geregere are qaloqniy.”
  eng-OEBUS: And then he added, “Take care to keep yourselves free from every form
    of covetousness; for even in the height of their prosperity a person’s true life
    does not depend on what they have.”
  eri-eri: Onodu bona no fai-aita bagu lenigai, “Tere urede bonade oofa dewagu. Tere
    gamaji dada hogo fere-fere elegei nomo bonade agetege waroga. Ne edo nage name
    dada baingaro bagu, name dada baingaro waha la, ne agene auma yafou ada tau.”
  aly-aly: Rap ingkerrew-anem angkew, “Arternp anemel awelhenherr-arey. Anketyerrerl-aney-angenh!
    Nthakenh arrantherr ampwal akngerrew inkwerelhey-angenh. Nthakenh ilek-ilekel
    arrenhantherrenh akngey-angenh Akngey-warl, arrangkw.”
  wiu-wiu: padeya padeya moadiya wa tepi motokayano, wedoa yamene. Panagome-kiti one
    kamoya moa auma kakakomepa one eniya patu edoa kautakoa mea kamotoa-pe wa Yesuyo
    akeneya.
  swe-swe: 'Sedan sade han till dem [de båda bröderna]: ”Var ständigt på er vakt (skydda
    er) mot alla sorters girighet (habegär), för en människas liv handlar inte om
    materiellt överflöd (det är inte det som avgör er livskvalitet).”'
  cth-cth: Hathnukkhu hoi hounlounnae hah kâhruetcuet nateh roun awh. Bangkongtetpawiteh,
    hnopai tawn nakunghai hnopai dawk hringnae awmhoeh telah ti pouh.
  mti-mti: Meve mu gumbo wane, “Yaukape! Danewa nuniatatu undag oya yaukape. Amat
    yeuma yaimoyai aya. Kuiyawa apan inaiinai meuma me tawara meuma gaibu den wakene.”
