  mav-NT: Heropat haria yt te'e­roket hin i te'e­ro­py­hu'at ta'a­tu­ka­'iwat put'ok'e
    turan i'atu­wepit kahato yt te'e­roket i ma'ato ta'a­tukat ka'ap sio tut sio yt
    Ai'akag i'atu'e hap ete e. Mi'i hawyi put'ok'e hawyi i'atu­ka­'iwat koro piit
    ete ta'a­tue­sok­pepag hawyi — Era'apyk o mehĩ mimi i'atu'e ta'a­tu­'akag sese
    pote e. Ma'ato karãpe teropat haria yt naku i rakaria ket kai ne'i put'ok'e morekuat
    pote te'e­ru­we­mõti kahato. Mi'i hawyi oken'ypy ete ihay ta'a­tukuap ta'a­tuket
    turanuat pote te'e­ru­we­mõti kahato ma'ato heropat hap etiat ta'a­tu­potpap turanuat
    pote te'e­ru­wehum kahato ta'a­tue­tu­'isa ut hap ete e. Mi'i hap ewy waku watu­we­potpap
    e. Mi'i turan Aipo­typot put'ok'e pote yt mesu­wa­rotiat morekuat minug ewy hin
    i tutunug Tupana are e. — Uheropat ro uheropat ro i'atu'e haty wo mesu­wa­ro­tiaria
    more­kuaria e. Ma'ato Ai'akag Tupana put'ok'e hawyi — Woro­ho­'o­ky'e kahato e
    yn ahepe hawyi aheropat hat ewy topy­hu'at itote hawyi toihep tesokpe ikahu kahato
    rakat morekuat nuat esokpe mi'i te pag'e topiit etewuat eropat hat esokpe ewywuat
    mi'i hawyi to'e aru ahepe — Sa'a­wy'i uheropat kahato haria waku kahato rakaria
    eipe e ahepe. Mi'i pote koitywy areĩne'en eheropat hat eipotpap nug hat ewy areĩne'en
    e aru ahepe hawyi — Era'apyk to uheypa­rakai ete hawyi woro­ho­'opoi yne ehenuk
    hap koro ikahu kahato e aru Ahetu­'isa Koro Tupana ahepe. — Ta'i waku kahato eipe
    katu­pono yt eiket turanuat i put'ok­'are pote e.
