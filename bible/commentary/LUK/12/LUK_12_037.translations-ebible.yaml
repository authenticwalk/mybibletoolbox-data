  cbv-cbv: Ĩ maáh ã jwʉ́ʉb jʉyʉ́chah, caandíh teo wʉ̃hnit tʉ́i pã́init, bʉ́dí ĩ wẽibipna
    caá. Yoobópdih yeebdíh wã naóhna caá. Páant ĩ tʉ́i páñat jíib, ĩ maáhboó teo wʉ̃hnit
    ĩ dʉwát dée chóodih dʉó péa, queétdih chʉ́ʉdat tʉ́ʉtnit, jeémát ã wʉ̃hbipna caá.
  taw-taw: Pen ne adɨkɨd apɨl nɨgɨnɨgab, kɨli nɨg yenɨgabal ak, kɨlop dɨtep yɨbɨl
    gɨnɨgab agak. Nɨŋɨd yɨbɨl agebin, bɨawl anɨb ak ne ke, chech ne ak lɨpɨgek apek
    wulep wulep pagɨl, sɨbnag pak tɨbɨkɨnɨgab agak. Tɨbɨkɨl kɨlop agek, am tap lɨñɨbal
    tep ak am besɨg kuskus gel, ne ke kɨlop tap ñɨŋeb ak dam ñɨnɨgab agak.
  jic-NT: Jis patrón tjac' na, mozopan po 'ücj jisas nsem la nuctsja yupj custjay.
    Po 'ücj jisas nsem yupj newa lajaytsja jupj tjijyü'tá. Nin jinwá la müjí nun.
    Nun jis patrón la p'a jis patrón jin tulucj. Jupj ca pasal 'üsüs la mijis jupj
    jomozopan mpes, yupj lajaytsja jupj tjijyü'tá. Jis patrón 'ücj ca la mijis jis
    ma'ayas jis la las. Jis müjü'tüs ca majatjum yupj. Ncuwim jupj, jis ma'ayas jis
    la las. Napj tjacuwis na, nin p'iyá ca la mejay napj nun mpes. T'üc' niná.
  zap-NT: Nzoon yra mos ne chene ydxiin xpatron men, le men zobna. Nligue yna noo
    lo de yra de ne skaa xpatron men mandil lo xab xpatron men, lex yzoob xpatron
    men men lo mezh, gaa xpatron men nesyaa gu men.
  wer-wer: Pël ëën inëën ruurö ka naurön wiaan wais itaangkën pöt pit ërëpsawi ëëpnaat.
    Ne yaap niamaan. Kaöap pi poë koröp mënt wes urak urötë wa moulmëak kaömp nëmpnaataan
    inëën elmëëpnaat.
  ipi-ipi: '@see-verse:LUK.012.036'
  qul-NT: Rijch'aspa patronnincupaj cutimunanta suyajcunaka sinchi cusiska cankacu.
    Chay patrón mesanpi tiyaycuchispa, pay quiquin miqhunata jaywanka.
  urw-urw: Eregeam oguradi nugeab sarua mogoi toi ara kinedi kegengarba, bana baba
    sarua mogoi toi nini ebebearweregen. Ye nini gam kainana wagün, eregeam nugede,
    nugeab ude sigagabürüdi sogsogi dageregeaga, bangüdi wanügar daba nebüre kurebdir
    kinbougeregegin. Bangar nugede oguradi daba dünügeregeaga.
  rmy-GURBET: E sluge save si spremna thaj ađućaren pe gospodare te iril pe, ka aven
    blagoslovime. Čače vaćarav tumenđe, o gospodari korkoro ka uravol pe sar sluga
    thaj ka phenol lenđe te bešen thaj ka avol te služil len thaj ka dol len te xan.
  ter-NT: 'Koati únatimo koêku ne ahinoêtihiko inú''epo pátarauxa ixómoti noimé''exopa.
    Koati emo''úti ra yunzó''inopinoe: Itukovó koetimo koati pátarauxa silo''íxopomo
    ípovo ko''ítukeyea. Yane kavátahikoatimakamo neko ahínoe xe''o mêsa ominoâti nîka.'
  bmr-NT: 'Imicani icajimo ihaivojɨɨbo jeecɨvomɨnaa diiboco toomomovɨ agasesumi. Miyanotɨro
    amɨɨhaico neehi: Ihaivojɨɨboro iimibaivooboro diitoco casɨɨhacuji, jaaboro imachutaaco
    diitoma ɨɨfejiibo imachuqui.'
  fuf-fuf: Ɓen jiyaaɓe malii nde jom maɓɓe ari tawi hiɓe aynude. Ka haqiiqa mi andinii
    on, jom ɓen daditoto, o ɓannana ɓe ko ɓe ɲaama.
  mwc-mwc: Maranai asi bada ina botu ba ana saibisaibirisi mata waerewaresi sina mamana
    ina kitaisi wai ini nuwagaire saki. Abi suwonimi, kona yabata ina kaubunaga ba
    ina bosaibirisi, ini makirisi ba ina potasi sina ba kam.
  bhl-bhl: Kelewiwi, ikalem kamok em am matem teleko, akalem weng afak kunum waneng
    ilo yetemoke ding dim bakate, ‘Nem teli beem dulum elo memen kebiliw kai!’, angeko,
    kalfongyemeko, wanin wanomin mak memen keyemei, i teinsomeliwi, e ilo kilele keyemoke
    te.
  ons-ons: Ŋei suaine yewa eŋe zinge sari more, qelit dokoine yewa ongi eweke more
    wisika mesikei, pakimo, qelit medep eŋe zok oi bakom okanikei! Na welekatne ŋidanbe,
    eŋe laplapine ramu more waroine abongi ari kitokimo, qelit dokoine edangi, ŋara
    zakeo sari mesikei, pakimo oŋom ŋara gumeoniake.
  con-NTPO: Majan semasundeccuja tise'pa na'su ji'je'ni toya anambi'ta ñoa'me tsu
    avujatssi'faya. Ñoa'me gi su tsama attepa tsu na'suja mandaya cuintsu an'jen'cho
    mesanga dyai'faye. Tsomba na'suja osha'choma ñoñamba tise'be semasundeccunga o'fiaña.
  ghs-ghs: Oi oho mai baaqi moomi baura abi ao noho quba roibete ooma mai noi nokoma
    dzuubaqa nokoke kokora eeteqa hiiremi noko patta muunaqa qidzanatakoi oke ana
    meeke nike pobi hiire. Oonita baura abi oonomaho isaki bagenomani.
  peg-peg: ମାପ୍ରୁ ୱାଜ଼ି ଇମ୍‌ଣି ଆଡ଼ିୟାରିଂ ଜାଗ୍ରତ୍‌ ହୁଡ଼୍‍ନାନ୍‌, ହେୱାର୍‌ ଦନ୍ୟ, “ଆନ୍‌
    ମିଙ୍ଗେଙ୍ଗ୍‌ ହାତ୍‌ପା ଇଞ୍ଜ୍‌ନାଙ୍ଗା, ହେୱାନ୍‌ ନିଜେ ମେଙ୍ଗାଙ୍ଗ୍‍ ଗାଚ୍‌ଚି ହେୱାରିଂ ତିନି
    ବାହାତ କୁଚି କିଜ଼ି ଲାଗେ ହାଲ୍‌ଜି ହେବା କିତାର୍‌ ।
  txu-NT: Ar no tỳx ne kute kam amak rã'ã nhym bôx nhym kam ar kĩnhkumrẽx ja pyràk.
    Nhym kam ar õ bẽnjadjwỳrdjwỳ arkam kĩnhkumrẽx ne. Õ àpênhkam kĩnhkumrẽxkam gêdja
    kute arkum õmrõmã kadjy amidjê. Mrãmri ne ba ar amã katàt arẽ. Dja amidjên kam
    ar'ỳr tẽn kam arkum, “Ar nhỹ. Ar nhỹ ba ar amã ar anhõ kwỳ krẽn djà nhipêx gar
    krẽ”, ane.
  eng-WEBU: Blessed are those servants whom the lord will find watching when he comes.
    Most certainly I tell you that he will dress himself, make them recline, and will
    come and serve them.
  gnw-NT: Uyeyocui vae reta jecuaeño uãro ñugüɨnoi yave ipatrón ou ye uvãe yave, uyeroviata
    reta. Añete che jae peve, ipatrón uyembɨcuata toalla pe, jare jeita jembiocui
    reta pe uguapɨ vaerã mesa pe, jare ipatrón etei umɨngaruta jembiocui reta —jei
    Jesús—.
  mux-mux: 'Kendemande-yambu kanumanga yi-auliele omba yunga kendemande-yambuma kanupaliinga,
    uru naa peku we mulungí kanomba kendemande-yambuma enini numanu siku mulungí.
    “Na-ni enindu aima sika nimbu siker: “⸤Taki-taki kendemande-yambuma-ni eninga
    yi-auliele nokuku keri-langi kalunjuku silimele akili mele yunu aku-siku nokulkemela
    akiliinga-pe kendemande-yambumanga⸥ yi-auliele-ni ⸤kendemande-yambu kaí kanuma
    numanu sipa⸥ yunu-ni kongun-mulumbale talupa eninindu “Langi nuli poluna molai.”
    nimba ‘Langi nangi.’ nimba eninga kongun tenjipa enini nokumba.” niker.'
  maj-NT: Á b'a̱ nda tjíhin ts'e̱ já musu̱ xi tjíntujíhin nk'ie nga kj'u̱a̱íhi nda̱
    nti̱a̱ha̱. Kju̱axi̱ ni xi tíxinnu̱u. Ni xi ts'i̱ín nda̱nti̱o̱ tu̱ nga̱t'aha̱ nga
    tíchuyáha̱, k'u̱énda yjoho̱ nga ts'i̱ínk'íéntut'á yámixo̱ já musu̱ ko̱ tsjáha̱
    ni̱ñu̱.
  bkq-NT: Tuomareim mâkâ tâwaneim modo. Tywymâry odopâdyly tynwânwânselâ waunlo. Awylygue
    toenzepa âzehogueolymo iwymârymoram. Pymâlâ ise on-honi akaemo tuantoem. Tâty
    iwâkuru etyze, tâdâsewanihongue ise âzetydâdyly, ipynirymo tiunduhoem. Mesaram
    ekadomoem aguely âwinduatomoem. Mâkâlâ pyni aieni, xuanimo warâ.
  kue-kue: Kongun yomba yeglmere gun yeiyondo, sraglpre yagl kandeno ende ikine wu
    kango ye pre suglmo meglkwa. Na ka kaima ene diteinga, yene ekin gagl kumagl de
    gidi ana diendinan amedi meglmbi ye undre kaiya mokna tenambuka.
  cot-NT: Irishinejiaquempaquea irirajia yashintajitacaca tinajajianquitsica guijajiavajirica
    ashincarica incoraquepojajegueti. Noncantamajaquempiquea inquitsaatashipojajempariqueate
    iroguisavicajiapojaqueri shitaponcarontsiqui irojocajiapojaqueneriquea isheca.
  bnp-bnp: Na tahuna i hamule valai, bara i rata kamumu e huriki a vora vona i uka
    ma ri mahita. A taki muholi mua, ra bakovi dagi iea bara i bagetu i taki ria ri
    made na dede, i vakani ria.
  apn-NT: '@see-verse:LUK.012.036'
  ctp-NT: 'Suꞌwe ꞌa ka ꞌin msu kanꞌ, si ti ndii tiꞌ neꞌ bra nu kala xꞌnan neꞌ chaꞌ
    kuꞌni lya neꞌ tñan nu kulo xꞌnan neꞌ. Chañi lka chaꞌ nu chkwiǐnꞌ loꞌo wan, chaꞌ
    nde ñaꞌan chkwiꞌ xꞌnan naꞌan kanꞌ loꞌo msu ꞌin yu: “Tyukwa lya wan tuꞌwa msaa
    re.” Bra kanꞌ kuꞌni kuwe tiꞌ ykwiꞌ xꞌnan neꞌ chaꞌ ku neꞌ.'
  bre-BRG: Eürus ar servijerien a vo kavet gant o mestr o veilhañ pa erruo! Me a lavar
    deoc'h e gwirionez, penaos en em c'hourizo, e lakaio anezho ouzh taol, hag e servijo
    anezho.
  opm-opm: Imat atamreindinmat na timam mamen tahat wamat patin apris ihirnong Gur
    ihat ma pati oh yahmuro. Guragure ihat pati ohe pe oh yah yan datiprohemuro potiprohmur.
    Pora orhordapat tamreipti ohe watah oh ara orhe atamreipti bap ihirnong Gin norhe
    bes teimdapat gurnong den namdiprohmur. Gur tongnotina por den nitat mat asar
    pandiprohmur. Pandiporhan ihir amam hatiprohemur.
  bvr-bvr: Minyja gun-molamola gu-ni barra burrwa aburr-gata minypa an-birripa bunggawa
    burr-na nawanawa aburr-ni nula. Burr-guya aburr-marrkapcha barra aburr-ni. Minypa
    nipa bunggawa a-wengga barra burrwa barra aburr-raka, lika nipa mu-yerrkujama
    barra mun-gata mun-nigipa molma mun-gunegiya mirikal, lika balaja burr-wu barra
    a-boy.
  wal-wal: Bantta godai soo yiyo wode, xiskkennan naagiiddi uttida ashkkarati waani
    anjjettanddonaashsha! Taani tumaa gais; i eta, ‘Uttite’ giidi, ba qabattuwaa minttidi,
    eta sinttau qumaa aattana.
  shj-shj: Baxändäg tä cäläxinygi käxa ngondey 'doxodung oxacca kasändäcco song tä
    melgämang! Aläpedäng zänggä nga tanggo ka, ma täzäma mälage tandugu wexed, na
    mäbogkatasa sa, ndey mälarta siyad täsa!
  zad-NT: Chakomba wen llinka' chbezgake' kat' yillin x̱ane'ka', ḻa' dii ḻi nia' le',
    kwine' kweke' ḻegake' cho'a mesa' na' wi'e dii gaogake'.
  kmg-kmg: 'Ŋicwofuŋ e risierâ kiŋaŋ motec maŋɋâri juhapie bâfuac-joparâ jaŋere maname
    biaŋkeocmu. No jâmbomac ŋazape: E gie qoruc-ticne jomarâ nânâ teboo râec-joparâ
    nânâ gumec-jopaocte kiŋaŋ qajareocmu.'
  aso-aso: Idoꞌ gizebo veꞌine neꞌmo ogo ningivo okise ingami nizavo ningelive ingine
    nene ngolize iziliza akaloꞌ mini mili minilisave. Naza laminetoꞌ ma lo-lengemelove.
    Gizebo veꞌine neꞌmo ogo gonouꞌ lavolavo nene do liko lingine igi nosoꞌ niteꞌ nalo
    lo-ngedo asiꞌve nene nosoꞌ niteꞌ izeꞌ molo ngemeleseive.
  uli-uli: Be ifa lepal momayel lal deper boy kala irel yodla bela tefael masta la
    yar ngo ye wirir le re mmat le re wiwidi. Iy be kangalugmi le masta we yebe fedhaloh
    chog botow we yal ngo yesa kangalur bo rebe marodiy ngo iy yesa ffaor haler.
  nin-NT: Amirr iko abama ta sa abi nyarr nu nggo Atiko ambarr wa taka kanga na ni
    hi ba so gbye! Ingga da ki imba, a taka ttu ankru ama ankpi ka glo, na taka ji
    so, na ri na ba.
  tgk-tgk: Хушбахтанд хизматгороне, ки соҳибашон вақти баргашта омадан онҳоро бедор
    меёбад. Ба ростӣ ба шумо мегӯям, ки худи соҳиб миёнашро баста, онҳоро ба сари
    дастархон мешинонад ва ба онҳо хизмат мекунад.
  acu-NT: 'Nu aintsu apuri waketki taa, ni inatirin kanutsuk iwiaj pujaun wainak waramtiksatnuitai.
    Nekasan tajarme: Nuka jea waya, ni wejmakrin aik yapajia, ni inatiri ainaun chicharak:
    Misanam pujustaram tusa, ni yutairin susatnuitai.'
  cak-WNT: Y can jabel c'a ruwaquik'ij ri mozos ri ye q'ues tek noka ri quipatrón.
    Y kas kitzij nbij chiwe, chi ri quipatrón xtuchojmirisaj c'a ri' y yerutz'uyuba'
    c'a ri rumozos pa mesa. Y yerunimaj yerilij apo jabel ruma sibilaj niquicot chi
    c'a coyoben na apo ri hora ri'.
  ebk-ebk: Nakiasat nan chiyuycha mafiabfiaor ay chaan nanassuy ya nakasakiana as
    nan omaliyan nan amocha. Ifiakiak kan chakayu nan tit-iwa ay munsokattu nan chiyuy
    amo, patokorunantu chicha ya ikiauwana chicha.
  spa-PDDPT: Inmensamente felices aquellos esclavos quienes velen cuando venga el
    señor. En verdad les digo que se alistará, dirá que se reclinen y les servirá.
  tke-tke: Oreelihiwa bi alene amwiimeleli enafwanyiwe ying'anelaga nabwiya adhaaga.
    Ebaribareene, Ginowuwaaddelani wi onodha aakaratihe vameeza, nabwiyeene agawelaga
    dhooja.
  ruf-ruf: Wabweda iwatumwa wala imkulu wawo hakuya kowapfika wameso. Nowalongela
    ghendo, imkulu ayo katseyoha msipi mchuno, katsokala nawo mchijo na kuwasang'anila.
  gun-gun: Ha'e rami vy hembiguai kuery ovy'a ete 'rã ipatõ ou vy oexa rã oarõ okuapy
    va'e. Anhetẽ aipoa'e pẽvy, ha'e ae oiko katu vy omboguapypa 'rã mesa py, ha'e
    vy ou vy ojara 'rã ha'e kuery pe.
  agu-BL: Ba'n cyeri yi e' mosa'tz yi na chitzan tan ẍch'iwe'n tulbil chipatrón. Jun
    cu'n yol swale' nin tzitetz, yil tz'ul chipatrón, tz'ocopon i' tan banle'n chiwa'
    yi e' mosa'tz. Scawunk tzun i' tan chiwane'n wi mes. Ite'n nin chipatrón tz'ocopon
    tan jatxle'n nin chiwa'.
  isn-isn: Akembetilwe iitumi, neanso u Mukulu nukuaahanga akole miho. Etai ukuatunga
    ang'wenda alepu neminkanda kuite ukuikalesha pihe pandya, neite ukuahudumila.
  ilo-ULB: Nabendisionan dagiti adipen, nga masangpetan ti amongda nga mangpadpadaan
    no sumangpet isuna. Pudno nga ibagak kadakayo, nga isuksoknanto ti atiddog nga
    badona iti barikesna, patugawennanto ida iti panganan, ken umay ket pagserbianna
    ida.
  pir-NT: Dahra cohteyequina tiquina pʉhtoro wihigʉ̃ tiquiro cahmeno sahata yeducuyequina
    ijiye, bucueyequina ijieta. Tiquina sa yegʉ̃ ihñano pʉhtoro pehe dahra cohteriquiro
    yero saha camesarota. Sa yero dahra cohteyequinare duji dutiro, tiquiro tiquina
    ihyayere peorota.
  anv-NT: Ɛ́fwɔ́ ɛ́lú né baá defwɛ́ abi ntɛ bwɔ́ akerégé meso, ábánege ɛbwɔ́
    peé! Ngarege ɛnyú wáwálé nnó, akpomege nyɛ́ mmyɛ, agaré ɛbwɔ́ nno ájwɔ́lé
    ka ji akpá menyɛɛ́ achyɛ́ ɛbwɔ́ ányɛ́.
  sab-NT: Chugagwalla ñage chkeni nga jere bduke ñage chkeni ngakamalin bdugu, kwian
    lle boanga me kle gbe, kle chege gwade chugagwalla manade ngwange, noare kwian
    lle boanga ulita skate chugagwallage gwade. Chugagwalla be chkeni gwa, lle boanga
    skate chugagwallage gwade chugagwalla manade ngwange chugagwalla be bligda kete
    agali kwian lle boangage, nga be suga noare kwian lle boangadi.
  tmd-tmd: Makwam nuŋ höbkal hön, ñɨŋ nugugu mɨjöñ aku nugwön, ñɨgö pɨ ösös rɨ ri
    aböna. Nöbö dib aku nuŋ keir, wölɨj nuŋ aku met metyöbö pal gɨlɨxön, amanö pɨx
    nɨg ri abön, ñɨgö yadaŋ, hö ap mag nɨg nɨmöi yöraku römɨd gwogwäbö rɨŋ, nuŋ keir
    ap nɨmɨb piaku pön hö ñɨgö nöiöna.
  acr-NNT: Nim kiqꞌij kalaxik raj chakibꞌ we xkꞌun lo ri kajaw, kebꞌoluꞌriqaꞌ na kewar
    taj. Paqatzij wi kambꞌiꞌij chiwe, ri kajaw kebꞌukoj chwa mexa y kebꞌunimaj chikijujunal.
  kpg-kpg: E maluagina go digau hai hegau ala gaa mmada ginai di nadau dagi e aala,
    gu togomaalia gi dono hanimoi. Au e hagi adu gi goodou di tonu, mee ga daa gi daha
    dono gahu mahaa, gaa hai digaula gii noho gi lala, ga ngalua gi digaula.
  taj-taj: च्‍यागो, थे नोकरगदे गाते ताङ्‍म्‍याङ्‍ला, ह्राङला मालिक खबा धुइरी थेनीगदेदा
    छोर्सी चिबा म्राङ्जी। थेतबासेलमा थेसे केः खीसी ह्राङला नोकरगदेदा चबा स्‍हे पिन्‍ना।
  avt-avt: Te mɨtɨk iuwe kaknen kakri mɨt nɨrɨak menmen mɨrak ap nɨwaai au, te mɨt
    keriyen hɨr han yaaik. Hi etpi te hɨrak kakmɨr laplap tokim mɨrak hɨrak kakɨtpor
    nanu yeno kerek naam menmen menterim, te hɨrak kaknen kakwetɨr menmen hɨr nanɨm
    kakɨr ke wok mɨtɨk kɨr.
  cbk-cbk: Bendicido el maga ayudante si dispierto sila y preparao si ay llega el
    di ila amo na casa. Ta habla gayot yo claro que el di ila amo ay desnuda anay
    el di suyo buen ropa y ay visti otro, despues ay manda le senta con el di suyo
    maga ayudante na mesa para come, y ele amo ay sirvi canila.
  uig-ARA: خوجايىن قايتىپ كەلگەندە، چاكارلىرىنىڭ ئويغاق، تەييار تۇرغانلىقىنى كۆرسە،
    بۇ چاكارلارنىڭ بەختىدۇر! مەن سىلەرگە بەرھەق شۇنى ئېيتىپ قويايكى، خوجايىن ئۆزى
    بېلىنى باغلاپ، ئۇلارنى داستىخانغا ئولتۇرغۇزۇپ، ئۇلارنىڭ ئالدىغا كېلىپ شەخسەن ئۆزى
    ئۇلارنى كۈتۈۋالىدۇ!
  tuf-tuf: Cab rehti eyta waacayat, carat ítitan, ima cacmín camti im acor itay raújacro.
    Biyinan imár carat eyta itic ityat, eyan ohbac ítayqueyra, -wajacro-. Aját bah
    quin wacaro. Car eyat ima oya timá anti acu órayqueyra. Oror im cacmín eyin acu
    ira anír wícayqueyra. Eyin ac ira siáyqueyra, -wajacro-.
  abx-abx: Agpaka'angkon kahalapan i mga rilihugon nga ag'ikmat si panakka-na si mga
    amu-na. Sumatan-ta kam si kamatu'uran, tungod sinan, agsalin i amo basi' iya i
    manulod. Mangno, pamatarangka'-na mga iya si lamisa ngan iya i manirbi si pagpamangan-na
    si mga rilihugon.
  mco-NT: Jotcujc ajcxy je tumbɨ co je yhuindzɨn anajty yjädy, e paady chumnajx juugy.
    Janch nɨmaaybɨch miich ajcxy co je tumbɨ ajcxy yhuindzɨn anajty yjädy, chi yhuit
    yujc'ameedɨpy, chi ajcxy yaj'ixtägɨpy ma caybejt, yajcayɨpy yaj'ügɨpy.
  bsp-bsp: 'Pəbɔt acar akakɔ wəbɛ kəŋan, ɔŋc-kɔna-der pəbəp kɔ pəc-kar kəgbitɛ kɔ
    mɔ. Amina! Ic-lok’un ti: Endegbəŋcnɛ bɛlɛt, pədəs acar akakɔ dəmɛsa kəkɔ-di yeri,
    nkɔn pəyerəs ŋa yi.'
  kqf-kqf: Taupaula mabai edi bada aubaina a vononoḡa bi sa wailabana ba ena nato
    munaḡemo sai nuwavisu. Giukauwemo yà giugiuwemi, te tana kaka waitaupaula aubaina
    yai gala, ya giuwedi te teibolo sa miya kwaivivili bi yai kanidi.
  cpb-NT: Kimoshirera inkantaiya imperataarewo iñaapairi iwinkatharite aamaawenta
    ikantaka. Imapero nonkante, aritake roisaikapairi imperataarewo rowapiintaitaga
    royiitapainiri rowanawo.
  aon-aon: Aria douk debeini nunaki aria nutik eshudok shenek mouraman iri shupe shunek
    redi shutrugun-uman um, eshesh ta shunadudareh abom. Aria adur atin eik yakripep,
    debeini anan kanak ta nudaresh ananih rupah nuhunug nunatugah let aria ta nukripesh
    shunak shupe aria anan kanak ta nukesh worigun.
  hus-NT-2005: Kʼijidh tʼajat abal an tʼójontsix, xi ka elan ejat tam ka ulich nin
    ajátik; tsubax tu utsáltsik ke jachanꞌ an tʼójontsix neꞌech ka utsan kʼal nin
    ajátik ka buxkan ban mesa ani neꞌech ka joꞌtsin an ti kʼapnél kʼal nin ajátik.
  mig-NT: Xáán ndatu̱ kuu mozo‑ún te nú ni̱ nchaa̱ jito'o̱‑i nuu̱‑í, te jiní‑de ja̱
    kándi̱to‑i. Ja̱ndáa̱ ká'a̱n‑ri̱ jíín‑ró ja̱ kú'ni̱‑de chi̱i‑de, te nuu̱ mesa súngo̱o‑de
    mozo‑de te kani‑de ko'o̱‑í jíná'an‑i.
  bps-bps: Too nun kafye gdawat i dad salig ku di kakel i amula, mukat ale. Na tulengu
    gamu i kaglutan, kiten dun tanlasan i klawehan, na fsudengan dad saligan, du kenen
    i fkaan dale.
  mbs-mbs: Aw domateng se amo dan, ontò dan meluba aw wedà dan tedogi aw neketagad
    dan. Eneng-enengi niyo se kagi ko seini. Mèpiya se inangen din diyà kandan. Meg-ekas
    se amo dan, aw sikandin se megpepenenoo kandan kidoen te lemisa aw megpekaen kandan.
  tof-tof: 'Bagürwóm igó leba zaget kolpamako, oya umul-umul nidi akyan kwarile. Ka
    yabü amkoman poko byaldóla: wa sab ta püti baine alo kla gailüm ibü, akó wa sab
    ibü nólgópe banomólóm nirre alo tógaldó, akó wa tame ibü alo kla gailüm.'
  cme-NT: Ba yuntieŋ duɔ jo ji da ba saa kor duɔfũŋ, ba yunni dɔlaa. Mi tũnu-nɛi,
    ŋ da ba yuntieŋo biyaa maacemmaŋ-joŋgoruo dii, aa ce ba tĩɛna u hã-ba niiwuoni
    ba wuo.
  sus-sus: Sɛɛwɛ na konyie bɛ, marigi naxee lima e mu xixi a fa tɛmui. N xa nɔndi
    fala wo bɛ, marigi yati fama a tagi ixiride, a fa magorode fen a xa na konyie
    bɛ, a fa e bun ti.
  pon-2006: Meid pai ladu kan me ar mwohnsapw kin diar ar pepehd oh mwasamwasahn oh
    onohnop! Kumwail en ese pwe e pahn katengehdi eh kateng, kamwohdangiraildi nin
    tehpel oh papah irail.
  dad-dad: Ferfer anidi ololo dife mog, nedi odug isi ilediyouf anĩ, idi nigin deuf,
    aya ã momoi arokeneik, ĩ fau yogo kabĩ nẽ naki ifoun kel, ferfer tebol bun ibodneĩd
    fen, isi, aruneid yalouf.
  zab-NT: Xíclabaa de mos ni nagabany canuu yaicqui xlámni. Te pur nare rniia laat
    dec lagac xlámdeb icue laadeb lo mɨlly ne ichub de xabbɨ par ideedbɨ ni iquiindeb.
  jae-jae: Aê aoc êôc sakiŋwaga, taŋ Apômtau oc êtap êsêac sa sênam jaligeŋ êndêŋ
    noc êmu êmêŋŋa. Biŋŋanô, aê jasôm êndêŋ amac gebe Eŋ oc epeŋ nê obo sa ma mêŋêsôm
    êsêac sêŋgôŋ sic, go eŋ tau mêŋênam sakiŋ êsêac.
  ksd-ksd: Nam ra lavur tultul ba ra luluai i vut, ma i gire tadav diat dia monamono,
    dia ti doan; a dovot go iau tatike ta vavat, ba ia iat na vi pit ma na tul tar
    ia ta diat upi diat a ki ta ra nian, ma na pot ma na torom ta diat tana.
  msm-NT: Madojow to diya alistu no mgo suguonon no ogkaabutan to agayon no mgo alistu,
    yabi ko matayod on to kadukiloman ubin kaadlawon on. Su sikan on agayon to ogsul-ub
    to kabo no kaning suguonon aw padungaa sikandan duon to koonanan aw honati to
    pagkoon.
  myk-myk: Ɲuŋɔfɔɔ wu ba kapyebyii piimu ta pu na wu ɲaha wii, pee ɲɛ duba nagoo.
    Can na nʼa da yi jo yi mu, wu na ba wuyɛ pɔ xuuni ni kirige ni wu pee teŋɛ yalige
    ki ɲuŋɔ ni, wu yalige ki taa taa pu na.
  sbe-sbe: 'Heyayai tauhaidi ena kadi tanuwaga ye lobaidi se silasilawa yona huyalagema
    ne unai, meta kabo gonowana se gwauyala. Ya hededemamohoi kalimiuwai: Kadi tanuwaga
    kabo kaleko ye likwadi doha heyayai tauhaina na ye yoganeidi se laoma se tuli
    na ye hekaidi.'
  mcr-mcr: Ämaqä naqä iiŋä iqu äpäqe, iqua hiqaqä mawiqä äyä etaŋgä quŋgaŋga, iqua
    aquvänä ipŋqäuä. Nyi naqä-qakuänä etqänä. Ämaqä naqä iqu, gquä wäuŋuä imäkätŋqä
    näwe ipnätä, ‘He buayä bŋqä quamä pmapiyä’ ätuätä, buayä äma äpätä väŋqiyä.
  cux-NT: Dɛ'ɛ̄ chúúcā n'dai mozos chi diiⁿ mandado ní taachi ndaa Señor miiⁿ ní ndaaca
    yā mozos chí snduuchí yā. Cuaacu nííⁿnyúⁿ ngaⁿ'á ngií ndís'tiī chi Señor miiⁿ
    ní cuɛɛchiichí n'daacá yā paño chɛɛ̄ti yā. Ní Señor miiⁿ ní diíⁿ yā chi mozos
    'cuɛɛtɛ sa na mesa. Tuu'mi ní Señor miiⁿ 'cuíi yā cu'u che'e mozos.
  tur-YTC: Efendi geldiğinde uyanık bulacağı hizmetkârlara ne mutlu! Size doğrusunu
    söyleyeyim, kendisi giyinecek, onları sofraya oturtacak ve gelip onlara hizmet
    edecektir.
  san-ITR: yataH prabhurAgatya yAn dAsAn sachetanAn tiShThato drakShyati taeva dhanyAH;
    ahaM yuShmAn yathArthaM vadAmi prabhustAn bhojanArtham upaveshya svayaM baddhakaTiH
    samIpametya pariveShayiShyati|
  bel-N: 'Шчасьлівыя тыя слугі, якіх гаспадар, прыйшоўшы, знойдзе, што яны чуваюць.
    Сапраўды кажу вам: ён падпярэжацца, і пасадзіць іх, і, падыйшоўшы, будзе паслугаваць
    ім.'
  sch-sch: Tîrlâm, an pu juonga intûng chiena om ai juong mu chu mi satvur anni.
    Nang ki ril, a kong khit a ta, insung a ta, ngâk a tih.
  mic-MIQNT: Lugowinu'g ta'n gisgajo'ltijig na no'q ul'ta'sultitaq ta'n tujiw assusilitl
    pegisinnij. Telimuloq, na laqpisutia'sitew aq tlimata pmgopita'new. Na tujiw smata.
  huu-NT: '@see-verse:LUK.012.036'
  jiv-NT: Ni uuntri̱ taak iwiáa pujuinian wáinkiarai nuka shiir pujuiniawai. Nu úuntak
    iwiar, “misanam pujustarum” ni takarni̱uri̱n títiatui tura yurumkan súsartatui.
  otm-NT: Ɛ̨mmɛ din johya ʉ bi dø'mi, nguetho da xi'ʉ da hyupʉ ja rá mɛxa, go guesɛ'a
    ra hmu din 'yɛ̨hɛ bʉya, ngue da 'uįn'ʉ yʉ́ 'yɛ̨hɛ.
  dah-dah: Fudinde wor po dineŋ hime. Doyaŋ almiŋ beleŋ waŋbe meteŋ mar goyen yeŋ
    ge pet teŋ doyaŋ irde hike yeneŋbe amaŋ hiyyeŋ. Irdeb tikiŋ merere niŋ uliŋ umŋa
    igiŋ goyen yugu teŋbe meteŋde niŋ uliŋ umŋamiŋ hor teŋbe meteŋ marmiŋ goyen dula
    teŋ teŋ gasuŋde kepernaŋ yinke keperde biŋge nene hikeb doyaŋ yirde hiyeŋ. Doyaŋ
    almiŋ beleŋ igiŋ igiŋ gwaha yirkeb meteŋ mar gobe amaŋ wor po henayiŋ.
  tnk-tnk: Trɨni mɨnuə iəmə asori nəha ruvehe mətoni nərmama me nəha səməme kamho
    tukwini nari min kamhətui mhəpkapri mhə, rerɨnraha traɡien. Iakani nɨpərhienien
    tukumiaha i iəmə asori nəha trarkahu tɨnari səvənhi səvəi wok, nənə mɨni pen tɨ
    nirəha mə tuhəkure mhani nari. Nənə in trɨsui raka nəveɡɨnien, muvei pen mɨnraha.
  kpr-kpr: 'Saramana kakato setena, ne kaifa e gogoghombururoro, nenda bajari furarira
    amo, ivuga arera. Ainda tuka mo: bajari sari nunda saramana kakato anumbaoro,
    tofo mandi uvu bayau mutari mindarera.'
  san-IAS: yataḥ prabhurāgatya yān dāsān sacetanān tiṣṭhato drakṣyati taeva dhanyāḥ;
    ahaṁ yuṣmān yathārthaṁ vadāmi prabhustān bhojanārtham upaveśya svayaṁ baddhakaṭiḥ
    samīpametya pariveṣayiṣyati|
  nho-nho: Te saaita te hakamau raa e tae ake no kite maa ana poe raa e nnoho tanatana ake
    kiaa ia raa, naa poe naa ma ki haia hakaraaoina iloo te hakamau laatou naa.
  gym-NT: Ye abko, nitre sribikä tä kwen ngwäte bkänkäye, ye abko käita neme nuäre
    btä, aisete sribikä kwandre ngwäte bkänkäye ne ngwane, bkänkä ara jire käkwe dän
    sribikrä kitadi jabtä, bti sribikä kwekwe mikadi täkänintbe mesabtä kwe, mrö mikadi
    kwetadre kwe ietre mikakäre ütiäte. Ye kwrere munkwe ti ngibiadre ngäbti angwane,
    ti rükadita angwane, tikwe mun mikadi ütiäte arato abko ti tö niei metre munye.
  azg-NT: Tꞌman naya ꞌnaan joo mosoꞌñeen xe juu xjen na ncüjeeꞌ ntcüeꞌ jon ndoꞌ ntjii
    jon na ya cüenta contꞌahan. Jñꞌoon mayuuꞌ na matsjö ndëëhoꞌ, ntsijndaꞌ jon ndoꞌ
    ntsijñꞌoonꞌ jon na ntcüaꞌhan. Ntsꞌaa jon na ngüendyuaahan mesa, ndoꞌ nquii jon
    ntyeꞌntjon jon ndëëhan.
  bhd-bhd: तैना नौकर धन आन ज़ैना अपने मालिकेरे वापस एजने पुड़ बींझ़े मैलतन, अवं तुसन
    सेइं सच़ ज़ोताईं, कि तै एप्पू तैन रोड़ेच़ारे नौकरन लिगड़ां लेइतां तियार लाएलो, ते
    मालिक तैन सेइं खुश भोइतां एप्पू सेइं साथी रोट्टी खाने बिशालेलो ते तैन केरि सेवा
    केरेलो।
  too-NT: Līpāxūj huan tasācua'nī'n talakahuahui'lāna' a'xni'ca' nachin ixpatronca'n.
    Stu'ncua' a'ntū iccāhuaniyāni' que māni' ixpatronca'n namācāxkō' lā' nacāmāhuī'can.
  ind-AYT: Diberkatilah hamba-hamba, yang didapati tuannya bersiap sedia, ketika ia
    datang. Aku mengatakan kepadamu, sesungguhnya, ia akan mengikat pinggangnya untuk
    melayani dan mempersilakan pelayan-pelayannya untuk duduk makan. Ia akan datang
    dan melayani mereka.
  cjo-NT: Aririka iñaapaeri riwetsikaeyakani, ikimoshireeyanakini maawaeni. Riraga
    ashitawori ipanko ijeekakagaeyerini maawaeni ronampiripaeni, rowakagaeyapaeyaarini.
  nsn-nsn: Inggon e turung uia tun tasir tamatasitir tamatang kalekinale gete me ueltuparar
    tamata uleik ra uakuakeis pesina mangiha re me pokoson. Inggo gine ru hire tamiuoum
    toro man. Inggon e turung hiku toro hihikung kalekinale, kare kila tasisina ra
    la tabilala toro teboul, kare turung ualaeiniono tasisin.
  san-DEV: यतः प्रभुरागत्य यान् दासान् सचेतनान् तिष्ठतो द्रक्ष्यति तएव धन्याः; अहं
    युष्मान् यथार्थं वदामि प्रभुस्तान् भोजनार्थम् उपवेश्य स्वयं बद्धकटिः समीपमेत्य
    परिवेषयिष्यति।
  tna-NT: Echua puji beju esiapati su, emebajaji beidaji epu, echua puji ja tu eid'eni
    ehuacuinata putsu. Daja huecha echua puji di beidaji epu. Echua puji quitaita
    ja emebajaji yaniutemeta misha su. Tuahueda emebajaji jana emederuta.
  lid-lid: Idah kameh, udu mwasin toro labai, tasah mada oro badeh, bamadin bwe, na
    len ndramak ta kati asiu asahan. Eme ya jo katiye tado kamwenen, idah kameh, iy
    asini awin ta lohowan tan, ano iy tiye oro manyah ado andri ano iy bwese nyamon
    i noro.
  wim-wim: An puth min thant meeꞌan piꞌ-piꞌin. Moom piꞌan thanttaman thawow thant
    nyiinayn ngul table.angan aꞌ nilana may ngul theeꞌow thant.
  zga-M: Vasayiwe avavombi avuvene Utwa ayikhuvavona valimiho. Lweli ayikhunga mienda
    imitali nu khanda, nu khuvatamikha pasi khukhulya nu khuvapa linchaga.
  yom-yom: Khini kuidi bisadi biobi Pfumu awu bu kela vutuka, wela kuiza bata badi
    bakubama. Bukiedika ndikulukamba, niandi wela vuata minledi mi kisaluayi wela
    vuandisa bisadi biandi va meza wela fikama ayi wela kuba tudila bidia.
  san-SIN: යතඃ ප්‍රභුරාගත්‍ය යාන් දාසාන් සචේතනාන් තිෂ්ඨතෝ ද්‍රක්‍ෂ්‍යති තඒව ධන්‍යාඃ;
    අහං යුෂ්මාන් යථාර්ථං වදාමි ප්‍රභුස්තාන් භෝජනාර්ථම් උපවේශ්‍ය ස්වයං බද්ධකටිඃ සමීපමේත්‍ය
    පරිවේෂයිෂ්‍යති|
  yut-yut: Oman monjɨ amɨn tagɨni da pɨndakban tagap taŋek ekwaŋ kaŋ tagɨsi. Nak asisi
    dayɨsat, amɨn tagɨni da iyɨ oman dakon ɨmal paŋek oman monjɨ yoyɨŋban jap tamokon
    pabɨŋ yɨgakwa iyɨ jap yomdɨsak.
  grc-BYZ: μακάριοι οἱ δοῦλοι ἐκεῖνοι, οὓς ἐλθὼν ὁ κύριος εὑρήσει γρηγοροῦντας. ἀμὴν
    λέγω ὑμῖν ὅτι περιζώσεται καὶ ἀνακλινεῖ αὐτούς, καὶ παρελθὼν διακονήσει αὐτοῖς.
  cpc-NT: Kimoshiri inkantaiya apaani ompirataari itzimi iñaapairi iwinkathariti aamaakowinta
    ikantaka. Imapiro nonkanti, aritaki joosaikairi jowapiintaita iriitaki oyiitainirini
    jowanawo.
  nhg-NT: Cuale imicnupel inu niecate tlatequepanojque, quiejquech cuöc intieco huölös,
    ma quenniexte tlachixtecate. Melöhuac nemiechelfea que intieco motlajcoilpis para
    tlatequepanus hua quenchihualtis ma motlölicö ipa miesa, hua yaja mismo huölös
    para quentequepanus.
  nya-nya: Zidzakhala bwino kwa antchitowo amene mbuye wawo pobwera adzawapeze akudikira.
    Zoonadi, Ine ndikuwuzani kuti adzakonzekera kuwatumikira, adzakhala nawo pa tebulo
    ndipo adzabwera ndi kuwatumikira.
  ngu-NT: Tlatiochiutin yesquej para on tequitquej yejhuan ijcuac huajlas inteco quinhuajnextis
    tlajtlachixtoquej. Ica tlen melahuac nemechijlia ica sa no inteco nochihuas intequichihuilijcau.
    Quemaj quinnotzas ma huajlacan ipan mesa niman quemaj quintlamacas.
  kup-kup: Met gog aban pori parum ahop naem tapanez porah maot emapanez homet paru
    au gom natotü, oñ gaa tat tin etaet hepan, povoz emapanen paru biñ ravapan. Met
    parum ahö pop emat paru pimaz tin homet hepanez povon etet parun epat mañapan,
    ‘Ari nem gog aban tinari ev, oñ petev ari toutat hepeken, neohö arim gipiz tezat
    anoman ari bat nepek.’ Pot mañat pi parumaz asit metapan.
  jid-jid: Lulu he ni tu igran biwa tikomba niye to ba si gben yemma. Njanji, mi hla
    yiwu, ani mla kpama tie wu tindu nda du ba son nitu tabur, wa a ni lu tindu bawu.
  wmw-wmw: Heri watumisi wakuwa mwenye nakuja, awasingana tayari wakinang'anizira.
    Nukwambirani kweli, aritengeza, amwikaza na ahundumu cakurya.
  gmv-GGM: Ista Goday yiza wode dhiskonta naagidi uttida ashshkarati isti anjjettidayta,
    ta intes tumu gays ista Goday bees qaanthan gixxi eqqidi ista maaddan utisidi
    muzana.
  ssg-ssg: Ti tel tame ing paxai tunahiwa ka teka unauan to atetengi aliaian, lato
    uke kahulato. Nga kakane hawane amuto, puki i hatona lato ma axi analato.
  zpo-NT: 'Chul doo nzhak lextoo re xmos xaa, xaa list nzo gorna lee xpatron xaa yaad.
    Wlipa na nii na lo gu, lee xpatron xaa yé lo xmos xaa: “Te gaw”. Nu lee xpatron
    xaa ko kwaan leen yann gaw xmos xaa.'
  poy-poy: Mbaka kwa walii wantumintumi, mtuwa gwawu pakiza hakawawoni wankali masu!
    Nukugambirani nakaka, hakavuli nguwu yakuwi, nakuwagambira walivagi pasi na kuwatendera.
  qwh-NT: 'Tseno sirwipacoqcuna allapa cushicuyätsun, patronnin chärir, shuyaquicaqta
    tarenqanrecur. Rasontam niyaq: Quiquin patronmi mandilnin churacurcur, tse sirweqnincunata
    tëcatsir, micunancuna qaranqa.'
  gaw-gaw: Am danab oḵai nug uḏia, nuhiḵud uḏat danab ag ii niip̱eg anadḵu aria uḏat
    danab amu, ahilagnu am ena. Da genab ag amelagp̱a aṯem. Geha danab oḵai nug nuḵa
    lamen tutu maṯagiḏ ele taḵowa, nug ab, uḏat danab amu ag balalp̱a daap̱eg, nug
    nuḵa ag e madaḵu.
  nca-nca: Uni parámi ŋu mahero sunará simóŋo yiyoní kama etewaŋgo tiníqo, kho simóŋo
    ŋu meté horé yowaŋgo. No ye hamó yimiroteno, uni parámi eneŋombo kho tewero sunará
    tero yoriní o newero quro eti o qoyemboro yunoweya.
  zpz-NTPP: Dzi ni de moz benu patro̱o̱ niy gyap yu dey zu ga lagy yu ornu griy. Ya̱
    rishli rne̱e̱ lo der nu laab patro̱o̱ zeꞌ gyicy yu nu gzub dey lo mez. Orzeꞌ patro̱o̱
    niy zu lily yu nu saay gyaꞌn nu gow dey gyit.
  mkj-mkj: Joangoan peren in papah kan ma arai koaun kapang irai kin poahd apel onop
    nehn ah japahldo! Ngoahi pwehng kamwai in mehlel, pwa ih pirin kihjang ah joakiddo
    kamwindihdi irai, apel papah irai.
  zac-NT: 'rquitë lduꞌu ra muzë si nabani rall iurë lëꞌë lamë guëdchini, purquë rniaꞌa
    lu të de verdá, guëruꞌu shumbrelë lamë nu guëniꞌi lamë lu ra muzë: “Gulë guzubë
    lu mellë”. Iurní lëꞌë lamë gúnëll sirvë lu rall, gau rall.'
  kyg-kyg: Aepa vekamo esiya afinafeꞌmo ohavaeꞌa afaꞌa yagaiꞌa agava maiꞌnaya vayaꞌaifekeꞌmo
    hapao ke hegaiye. Lama gemo lapa paiꞌnaeꞌmo hapao ke hetenoꞌaeꞌmo, haitetapa hiꞌyalamuteꞌmo
    siateꞌmo maiyo, huno hapa paiteno aliꞌyaꞌmo neꞌaliya kukenamo alino vailiꞌneno
    neꞌyaꞌmo alino apamigiye.
  kmk-kmk: Nagasat dan kama’t di un baba-unon un adi masuyopa manguuway sidit mangulinan
    dit apu da. Tuttuwa tun ibagak kan dikayu un mansukat dit apu da ot mantupakona
    dat baba-unona utdin kakakkanan ot sunadana dida.
  cao-NT: Jatsi ranicani quiha yonati bo, ja manacanai ca nori ca jato chamá jisquë
    no. Ja manacanai nori iqui tsi ranixëhi quiha chama ri. Ja quëshpi tsi jahuë yonati
    bo tsahomaxëhi quiha pimaxëna. Jahuë sahuëti rarinamaxo tsi jato taaxëhi quiha
    chama ra.
  bbr-bbr: Kiro ro näwäus kon sarau roat apwaromara, näwäu nepipirai. Owon, ak ninau
    wa. Is epar senes awarom, kon omjo awau oi mianik, roasiret tanewe awareanik,
    o arai.
  inb-inb: 'Piun­kuna chasa rigcha­raias­kata tarig­samus­paka, chi patrun sumag­lla­mi
    kawag­samunga. Kasa­mi nuka nii­ki­chita: chi patrunka, sumag­lla tia­ri­chispa,
    kikin­mi mikui karan­ga­pa kan­kunata.'
  hrv-hrv: Blago onim slugama koje gospodar, kada dođe, nađe budne! Zaista, kažem
    vam, pripasat će se, posaditi ih za stol pa će pristupiti i posluživati ih.
  box-NT: 'Bán ton-sáwá so na á ɓa ɲúhṹso ɓueé yú à ɓa fánía mí yìo
    pan wo ɓɛ̀ntĩ́n ɲúná sĩ. Le ĩ mì ho tũ̀iá na mia: O ɲúhṹso mí bɛɛre
    á à lá mí tonló sĩ̀a á à zĩ́ ká a bío le ɓa kɛɛní, ká a lá ho dĩ́nló
    á à sanka à na ɓa yi ɓa à dí.'
  ote-NT: Ma da johya ndunthi núꞌʉ ya ꞌbɛgo di nuhu sta zø yá hmu. Nugui dí xiꞌahʉ
    gue nura hmuꞌa̱ da mø ra mexa ne da ꞌñei da ꞌuini.
  wnu-wnu: 'Wuri mungam me inau, girinet igour end yara gab uberetorubour. End ye
    segagam aninob quraum: Ende abari wonou wurinob qamara yar bugab igamari munon
    barai wonou git baab wogub mi arsi wurisa nubour.'
  zam-NT: 'Huen nda moza tac ndub naa moz co''se'' mzin patrón. Lìcpe'' ba''i, na
    nii loo gu'': Yub patrón toxcua'' co'' hua moz. No yiloa, ñibe'' patrón loo moz
    tyub moz loo mes. Yiloa na, cuec patrón co'' hua moz loo mes.'
  zyp-NT: Aa buipaw tah a hraw hmotei a heh thlangpaw he sae sahlo, a va chuahnopaw
    sahlo he cawh meh vaichaw a cang he. Biahmuisui ka ca ching he, ama cawh raihrenah
    caise a tua ka, cabuai cadung sá he ka, ama hrahring tah a tuitang he a.
  sey-NT: Sihuaja̱ꞌcohuaꞌi aꞌë, i̱ohuaꞌi ëjaëpi utejë paꞌijëna, ti̱taëna ñani. Nuñerepa
    cayë, i̱ohuaꞌi ëjaëpi sihuaquë a̱o a̱i saihuëna soini a̱ore a̱ojaꞌquë api.
  nvm-nvm: Regavo e iji eraneb bu e bomana buon iji fu una roga bu vek samuame karinva
    fu giakfuon iji buka oimarkfuon. Areme fu uri kiama bu ari karikoga fu kia jaiji
    jaka ma vierafene karido ja ar nun igia duok uruvana jam kareme ikno kiak.
  mps-mps: Te genuai bidi asu suagasali, te sę ebo bidi dabe te godege pisąma, te
    gedu dila pai bomonama bididubadi yaide, augwa genuai bidigo suagasobaso da, teda
    te sę ebo bidi dabe da dwagi yai homu pemene mu yaibao. Eno dagebolo obe dao,
    te genuai bidi agai digi te sę ebo bidi dabego sę ebogia, aga ugwa haganama,
    te kukulu dąų walama, ‘Dage dua yao’ olama, tubo nai augwalibolo mawaibao.
  seh-seh: Mbatsandzaye ale anyabasa anagumanwa mbalan'ganira na mbuya wawo pakubwera
    kwace. Ndinakupangani kuti, iye ene mbuya wawo, anasasanyikambo kuti aaphatire
    basa. Anaapanga kuti akhale pa thando, iye mbabweresa pyakudya mbaapasira.”
  pab-NT: 'Waiye kaiserehare atyo wakaharenai kaokehetehena exekohaseha hoka kaosetaha
    exahe memere tyaoniterenai! Hoka aliterexe atyo nomita: exekohaseha ite tyoma
    tyaisahene maheta, wakatyahenite tyokaha maheta mexa haliya, hoka hatyotaite moka
    enomanaha.'
  llg-llg: Mete ma maumak mai, na, nita ndia hataholi mana tao ue nala lahani leo
    ndiak, na, neu ko ala laua-lanale lalan seli. Huu dei fo maumak mesa kana natudu
    ndia dale malolen neu sala. Ana pake baloꞌa tao ues, de neu ono-lau hataholi mana
    tao ue sala nanaꞌa malada.
  kyf-kyf: 'Zɔlubhonʋnya -manɩɩ -kanyɔ -ka wa ''yliyɔgada ylɩ, ''wʋtʋtʋe -dlɔɔ mɩ
    wa -nʋ nya! Ɩn nɛɛ aɩn -yla, gbʋzɔnʋ -wa: ɔ -jlaa ɔ yia jɩa, ɔ ''ka wa ladɩ, lililuu
    ''gbʋ. ''Ɩn ɔ ''ka we wa ''wʋladlili.'
  tpi-tpi: Sapos bikman i kam na i lukim ol wokboi bilong en i no slip, orait ol dispela
    wokboi i ken amamas. Mi tok tru long yupela, bikman yet bai i sotim laplap na
    pasim let, na bai em i tokim ol long sindaun long tebol. Na em yet bai i kam givim
    kaikai long ol.
  mih-NT: Ta cuhva cuan zɨɨ xaan cua cuñi patrón ndyehe ra sii muzu ra vatyi ndatu
    listo ra ñaa ñi cuhva cua nasaa ra vazu sa cuaa a vazu ñaa ca. Ta cua tyaa ra
    sii muzu ra yumesa ta cuhva ra sa casi ra vatyi i ndatu ra sii ra. Ta zɨɨ xaan
    cua cuñi muzu cuan vatyi tacuan zavaha patrón ra sihin ra.
  qvh-NT: Sayno shuyämagcunataga mësa cagman jamaycasir quiquë sirviptëmi fiyupa cushicuyangapä.
  kms-kms: Wute sir map pre muq nikin yumbui yeng muang pu mas mas muq nikin yumbui
    nandi ni nuqond kin wute te chumbuai mand. Nge nungoqi nganyene simbe guduq, nikin
    yumbui pugri nuqond, tedi ni mir mawo kin chongo nare righe, chongo kring nipiq
    wiyo wuso puayi wuse let pe taq nimbiq gre, di nikin yembe ye wute simbe nindim
    mas di ni mir nuam.
  agn-agn: Masoirti tang mga torobolon mga ong pagbalik tang agalen nira, kabotan
    tanirang pamagbantay. Agganingo ong nindio, manimara tang agalen tang lambong
    na, pakarongon na tang mga torobolon na don ong nandiang lamisan ig tanandia mismo
    tang magsirbi ong nira.
  nhi-NT: Tlateochiualpaquinih in tlaqueualten tlen ninteco quimahsiquiu tlachixtoqueh.
    Tlamilauca innamechoniluia, ninteco cohololos nitlaquen uan quinuicas icah mesa,
    uan yehua inohmah quintlamacas.
  ttc-NT: Galanx-alo kye aj mosj aj list ate', oj tul te kyajawil okyetzajel k'ulb'a'
    nkye'iyon ti'j. Wetz oxe'l nq'uma' etetz te b'an'ax, te kyajawil owokel tsi' tq'anaq
    taq'umb'il tzan kxik tk'a'cha', b'ix oxe'l tq'uma' tzan kyqet wit'let ti'j tmes
    b'ix ajixk tetz oxe'l k'a'chan te kyetz.
  dan-1931: Salige ere de Tjenere, som Herren finder vågne, når han kommer. Sandelig,
    siger jeg eder, at han skal binde op om sig og sætte dem til Bords og gå om og
    varte dem op,
  kwj-kwj: E, wui apukolaka hima ori tani ri heiwa, ri tau ra himache wu tukuya nambwe
    wu nikisindawa ele tau ra himache sa wu eripe. Mwe naha ki kunu a sawe, apukolaka
    rinjenga nikaꞌari ti ri lehepuni faiche ri ri injini leti ti mwalekupu tiki ri
    dahapisini tei ki wu liti kinani ya wunu ri sawekonda. Wosiwa rinjenga ri saini
    ahirahi le ya wunu ri tisikonda.
  vie-OVCB: Đầy tớ sẽ được khen thưởng nếu chủ trở về thấy sẵn sàng chờ đợi. Chắc
    chắn chủ sẽ cho ngồi vào bàn, thắt lưng dọn ăn cho họ.
  kze-kze: minánón-kwáásígó tínda kwená mayáí-kwáásí koku'á mésa amu'matuwé ménka'a
    tínana tirunkó kawe'á íníye. árai'a simátime'a sé'a minánón-kwáásígó mayáí mayáíndayavena
    unáánkwátói ayú'mái móruna maréna minkwáásíyóntávéna maanká'á méwa'a toómbá tíméro
    síníye.
  lbk-lbk: 'Naoney nan cheycha''y faa ay at edchanan nan apocha ay manman-ed isnan
    tomoliyana. Nay ibfakhak ken chakayo nan tet-ewa: At ala na ya sokat ya at patokchowena
    kannay chaicha sa na''t ikhaowan chaicha.'
  mto-NT: Xo̱o̱n xa je̱ꞌe̱ veꞌe je̱ toompada pa̱n pa̱n jatyeꞌe yakpaattup joojntyk
    ku veꞌe jye̱ꞌynit je̱ vyintsa̱nda. Tyú̱vam xa a̱tseꞌe nvaꞌañ, je̱ꞌe̱ xa veꞌe viinm
    du̱pattónap je̱ tyoompa je̱tseꞌe du̱yaknáxtat kaayva.
  bzh-bzh: 'Nabë alaj nom geto begelë genahën medo denetum, og hur lo sënë rëḳ kwaj
    vesa. Sa nanër vu ham yönon nabë: Alaj yö rëḳ gevëh tob nos yi gërin yi, log
    mëm nanër vu sir nabë na detetup doḳ tevor. Log yö rëḳ bo nos gelek sir.'
  guj-2017: જે દાસોને માલિક આવીને જાગતા જોશે તેઓ આશીર્વાદિત છે; હું તમને નિશ્ચે કહું
    છું કે, તે પોતાની કમર બાંધીને તેઓને જમવા બેસાડશે, અને આવીને તેઓની સેવા કરશે.
  jvn-NT: Beja tenan slaf sing ketemu ijik melèk nèk sing nduwé omah teka. Ngandela,
    nèk sing nduwé omah mau wis salin, slafé bakal diejèk mangan bareng lan diladèni.
  byr-byr: Naangei bozɨ gamɨre wɨdaayadɨvɨsara nayaa baihanaꞌdɨvɨꞌ se mwaryadapi wanganojɨ
    yɨlaaya yada sarevɨ wɨdaayadɨvɨta dazara yɨlaaya yadɨvɨꞌ tewaanaanga yɨnɨkerera.
    Naanga nebulyaꞌna yɨhɨthɨvanɨge. Naangei sai gamɨ sai kwaabɨhannyaꞌ tuꞌna gɨꞌmwagayɨraꞌnojɨ
    munnaanyaꞌ padathɨvainojɨ gamɨreraavɨ ‘Yɨꞌbɨnyavɨ walamwaaibɨkajɨ,’ wɨdathelyɨ.
    Sara yojɨ gamɨ sai tɨka wapaaya buzaavadelyɨ.
  ian-ian: Yandeya njɨmbla ndɨna njɨvwa kwuta nɨmba ndɨ kat kawiga lɨnjeyan apma vatna.
    Kawiga lɨnjeya vak vɨlaa ndi kat kɨgɨnda klalaa ndi kat kapti kwuikiyandɨ. Ndi
    ndaa lɨga kɨgiyandi.
  hun-hun: Boldogok azok a szolgák, akiket az úr, amikor hazamegy, ébren talál. Bizony
    mondom nektek, hogy felövezi magát, leülteti őket, hozzájuk megy, és felszolgál
    nekik.
  mcf-NT: 'Aden abi cainquido aton icbon bëdambo icmequin nadopec: “Ëmbimbo mibi pemenu.
    Nëmbo tabadec cho,” queshun ambi yuaido icbonquio pemequin bëdambo icmendac.'
  kjs-kjs: Go adaa ali epa adalia rabu nipuna kogono naakinumi u napaluma adaba pitimi.
    Go pea-le go kogono naakinuri ranaa komo maa pitimi. Pagalepa. Go Mudu Alimi raaname
    komoma mamina aako let-me ma-rudu yaaoma nimu reke madaa mapiraalia Go pumare
    nipuna eda epa katea.
  mni-mni: Mapu aduna halakpa matamda mitseng khangduna leiramba manaising adu yaiphabani.
    Eina nakhoida tasengnamak hairibasini, madudi mahakna thougal tounaba maphi semgani
    amasung makhoibu chananaba phamthahangani aduga mahakna makhoibu thougal tougani.
  yad-NT: Jchana̱tyasavay ji̱ta samuchechimyi, jiryatiy sasaryeñuvi̱ samiy jnu̱tyavaryi.
    Ri̱tay si̱tenu jiryiva, sa̱jdutya ripyatru̱ variyu, sa̱ma̱sataniy variryi jimyuchechimyi
    jmyijyomu, nu̱tyu saryicha rimyuchechiy, sa̱tidye potyaniy jasiryi.
  mxb-NT: Ndikáꞌán ví ta̱a kéchóon tá ni̱ na̱tiin ñaá satoꞌo ra̱ ndéi nduu ra̱ ndáti
    ñaá rá tá ni̱ ndu̱sáa̱ na̱. Miía̱n ndaa̱ ná kaꞌi̱n xíꞌín ndó ña̱ nachirkaa na
    iin dáꞌo̱n noo̱ noo̱ rá, ta chinde̱i na ra̱ mesa, dá ki̱ꞌo na ña̱ꞌa kasáꞌan ra.
  pon-2006A: Meid pai ladu kan me ar mwohnsapw kin diar ar pepehd oh mwasamwasahn
    oh onohnop! Kumwail en ese pwe e pahn katengehdi eh kateng, kamwohdangiraildi
    nin tehpel oh papah irail.
  maq-NT: Jemu ndaja tsëhë yëjë hndixahan xi, hora xi cjuehe nai rë ne, sacútsja rë
    xi siu quicun. Nguehe cuichjá cojo nuju cjuaquixi ta, xi scuëë nai rë hndixahan
    jan xi cuatjin quicun hndixahan ne, cuëhëchjine me yojo rë me, sehe cjuecojo me
    hndixahan xcun maxë, sehe cuiyuju me xi sinë me.
  hto-hto: 'Afe izoide ocuífɨregano jaca ɨnɨ́ñeno íaɨoɨ naama bíllemo ñue ocuíridiaɨoɨ.
    Daɨí íaɨoɨ illa afémɨe cɨ́oizaɨbilla llezica, afémacɨ ja ñue íaɨoɨ fɨnóbillari
    ióbicaidiaɨoɨ. Uáfuena ómoɨna dáɨitɨcue: Afe íaɨoɨ naama afémacɨna güiránomo ráɨnaite.
    Raɨna mei dama afémɨe íaɨoɨ güíllena baɨ ráɨzɨite.'
  por-BRBSL: Bem-aventurados os servos que o senhor encontrará vigiando quando ele
    vier. Certamente vos digo que ele se vestirá, os fará reclinar-se e virá para
    servi-los.
  ces-NKB: Blaze těm služebníkům, které pán při [svém] příchodu zastihne bdící. Amen,
    říkám vám, že se přepáše, posadí je [za stůl,] přistoupí a bude jim sloužit.
  cui-cui: Poxonae bo pexeinaein patopa icha bapon tane xua pomonae pia petanacuichiwichixaetsi
    jopa maichiyo bapoxonae barapomonae jʉntʉ coyene weiweina. Bara xaniwaicha paca
    tsipaebatsi bapon pon bo pexeinaeinxae pia petanacuichiwichi cuareba pexaethopaewatha,
    bapoxonae apatsina pexaewa.
  boj-2014: Tal lanja aqa kaŋgal tamo naŋgi a qa tariŋosib ŋam atoqnibqa bosim degsi
    unjrimqa naŋgi tulaŋ areboleboleinjrqas. Deqa a na naŋgi metnjrim awoeleŋabqa
    iŋgi anainjroqnqas.
  eng-OEBUS: Happy are those servants whom, on his return, the Master will find watching.
    I tell you that he will make himself ready, and have them take their places at
    the table, and will come and serve them.
  eri-eri: Ariya, nere haruwe magana agore jiri wegu uwa inyi gonga, nebere fai anyakaro
    no mai nerigona wa, nere edo edega wode. Ji ngalenga letigini, fai anyakaro no
    nogo ogola tutumudu, leeti tagudu bona, tewol langa yafei nomo bona lenigonbona.
    Onodu no nogo we maidu da nigonbona.
  aly-aly: '@see-verse:LUK.012.036'
  wiu-wiu: Atu piameneya wedoa nepikoa kakili enekome tobou agome eya toademe toko.
    One pupu mamina moa kakome nee noatino noe wa kayo oa moa mekatapekome kini nee
    takoa lawetademe toko. Nipa ke wa kini kolotini natekademe toko.
  swe-swe: Saliga (lyckliga, välsignade) är de tjänare som deras herre finner vakna
    (alerta, vakande, vid liv) när han kommer tillbaka. Sannerligen säger jag er,
    han ska fästa upp sina kläder och låta dem lägga sig till bords och själv gå och
    passa upp dem.
  cth-cth: Bawipa bout a tho toteh, kâhruetcuet laihoi a ring tie bawipa ni a hmu
    e san teh a yawhawi. Kai ni lawkkatang na dei pouh e teh, a bawipa ni taisawm
    a kâyeng teh a sannaw a tahung sak teh, ama ni rawca a paca han.
  mti-mti: Apan kokawa muma me matai uwape kumiwa, nau wareme igiyawa me aniyau uwapewa
    yangut aigimpewa me yawampewa me oraimina. Ne natawa diruiyeni. Apan kokawa me
    matai waita muntanwa oya berip meuma powave tupe, sira nau wareme igiyawa tampe
    teboro apa yan wakepe munan oya amarape.
  pad-NT: Oniaroa, vakadika'da'di va'ora karaga'aha adani honai abono vanokina, joina
    vanokhavini, jahaki ida vakadimoni. Ka'oa hiki hida a'onira oni'avini hiki. Vakadika'da'dia
    binaibavijahaki bana ida ibavi vavi'baiki ibavini kaimoni, vavithiriama'ona va'ora
    honariaha, va'ora ko'baiha'aha.
  twi-twi: Wɔn a wɔn wura no ba a ɔbɛba abɛto wɔn sɛ wɔretwɛn no no ani begye. Ɔbɛto
    wɔn pon na ɔno ankasa asom wɔn.
  hlt-hlt: Boei ha lo vaengah hmuh hamla aka hueltue rhoek tah sal yoethen ni. Nangmih
    taengah rhep ka thui, amih te cihin a vaep tih a ngolhlung dongah aka pongpa rhoek
    loh amih te a khut.
  tbz-SIM: Dɛ̀ nnɑɑti bɛtɔ̃mbɛ̀ bɛ̀ɛ̀ kóò kótì bo nwɛ̃tiní kɛ sɔ̃́ mbɛ̀ wùó. N di
    nɑ́ɑ́ mmɔ́mmuɔ nwe ò bo ɑ̃nnɛ́ o tɔ̃nyɑ̀ɑ̀tì, kɛ́ bɛ̀ kɑ̀nnɛ kɛ́ bɛ̀ duɔ́ mmudiì.
