verse: LUK.012.037
translations:
  kpx-kpx: Esemuiabe keau abu vaveve gadehavoi nita hemei ualemo kosiabe kena lohoniege
    velemai elegevege abuna vahaeholahai. Ige kosiveabena namigevege abuna uguiavosege
    auna au ogo vukai tiniege abuho vasiai ovege abuna isi.
  okv-H: eto ungota degi erena bande mamo na humba te retemo iho unga te rete puvuto
    pure embo nununga eto mihiroro horeto kogue ke einge aisuja, “Ungo pure embo jajavotohora,”
    ainge eto pondo humbuto puvuresuja avo hande au indesora.
  tbo-tbo: Noka tu bagibagihi tauhi tu kaoha inapa hai bada ina gunawileya po ina
    tuhagahi naka ega hita meme hota. A baha duma ugolimi apo badana a kaleko ina
    lumomohi ma ina baha po hau ani am hina tugula ma ina nei po ina poulehi.
  mal-C: യജമാനൻ മടങ്ങിവരുമ്പോൾ ജാഗ്രതയോടെ കാത്തിരിക്കുന്ന സേവകർ അനുഗൃഹീതർ. യജമാനൻ
    തന്റെ അര കെട്ടി അവരെ ഭക്ഷണത്തിനിരുത്തുകയും അടുത്തുവന്ന് അവരെ ശുശ്രൂഷിക്കുകയും
    ചെയ്യും എന്നു നിശ്ചയമായും ഞാൻ നിങ്ങളോടു പറയുന്നു.
  grc-SR: Μακάριοι οἱ δοῦλοι ἐκεῖνοι, οὓς ἐλθὼν ὁ κύριος εὑρήσει γρηγοροῦντας· ἀμὴν
    λέγω ὑμῖν ὅτι περιζώσεται καὶ ἀνακλινεῖ αὐτούς, καὶ παρελθὼν διακονήσει αὐτοῖς.
  bgc-bgc: धन्य सै वे नौक्कर जो माल्लिक के बोहड़ण की बाट देखते होए तैयार रहवै सै,
    मै थमनै साच्ची कहूँ सूं, के माल्लिक भी खुद एक नौक्कर की तरियां उन ताहीं खाणा खुआण
    खात्तर बिठावैगा, अर खुद उनकी सेवा-पाणी करैगा।
  khz-khz: Vetugunagi talimara kerora roe voa aonai geria vele pene waikule nama.
    Taunatauna avaikilamina, gena rapuga pene ligo-kaua, ganigani kapunai pene vega-tanura,
    ne ganigani pene venira.
  deu-TKW: Selig diese Knechte, die der Herr, wenn er kommt, wachend finden wird;
    wahrlich ich sage euch, er wird sich gürten, und sie sitzen heißen und herumgehen
    und ihnen aufwarten.
  zsr-NT: Bicaꞌ bagac huen dxin naꞌ laꞌcuꞌë ban ladxiꞌ catiꞌ huödëꞌ xanquëꞌ. Le nactë
    rëpaꞌ lbiꞌiliꞌ, upáꞌ cuinëꞌ xanquëꞌ naꞌ, atiꞌ gunëꞌ ga laꞌböꞌë ga lahuëꞌ, atiꞌ
    cuꞌë le lahuëꞌ.
  lin-lin: 'Esengo na basali oyo nkolo, tango akoya, akokuta bazali kosenzela ! Nazali
    koloba na bino penza ya solo : nkolo mpe akolata elamba na ye ya mosala, akovandisa
    bango na mesa, mpe akoya kopesa bango bilei.'
  hns-NT: Djaun naukar log agorte rahiega, oesab soekh me rahiega. Maaliek oesabhanke
    bolaaike khaana piena deiga.
  noa-E: Pãrau khaphʉ nʉmgui ajim anʉm, ar chi chognaan mag daukhana amach patrón
    nʉ nʉm khʉʉnan onee aju, i barbaicheewai. Mag amau daukhana ich nʉ nʉm oobaicheewai,
    ichta jũrr chi chogkha simjö am sĩi nʉmich, mes gaai thach thöikhawia am jãogjugui
    ajim anaabá, ich garmuata.
  eng-EMTV: Blessed are those servants whom the master, when he comes, will find watching.
    Assuredly I say to you, that he will gird himself and have them recline to eat,
    and he will come and serve them.
  mib-NT: Te yōhyo ndetū mozo un núu ni ndee patrón i, te cuni de jeē cándito i. Jendaá
    cahán rī jiín ró jeē maá patrón sátūhva de máá de, te scúcōo de i mesa te cani
    de cohō i.
  lif-NT2: हे़क्‍क्‍याङ् दाङ्‌बान् नुःङ् ताःइल्‍ले़, मे़न्‍इम्‍मे खुने़ॽ के़हाङ्‌बार
    के़युङ्‌बा सेवारोबाहाॽरे़ मुॽइसाम् मे़घोःसुॽ, थेआङ्‌भे़ल्‍ले़ खे़ल्‍ले़ आबाङे
    यारिप् चोःक्‍सिङ्‌ङाङ् सेवारोबाहाॽ चामादे़न्‍नो युक्‍खुसिॽ हे़क्‍क्‍याङ् चामा
    थुङ्‌माहाॽ थाबु पिरुसिॽरो॥
  xnj-xnj: Vamotiswa vavanda vala bambu wavi peuwuya akuvakolela vakona mihu! Chakaka
    nikuvajovela, bambu yula yati ikunga mkungi muchiwunu na kuvajovela vatama pahi
    pandu pakulyelela na akavahengela.
  mmx-mmx: Naba lox avukat tinedi na luvuttadi gugu do leeme silok atnedi i long lenget
    ka di do di tuang, la dia gagas mo do neni imlong! A tong i rinimi, do neni xa
    naba vaxasiga i mi labantamon maut kusu na gugu ridi, la na lox axis di ukopok
    la na raba panga anan di.
  cbr-NT: A caíncëxuan an ñu mëëmicë unicaman 'uxcëma 'icë mëracëx ca an uni ñu mëëxuncë
    unicamax cuëëinra cuëënti 'icën. Cuëënia ca an atu ñu mëëmicë unin mesanu tsónun
    caquin piti 'inánti 'icën. Usaquin 'acëx ca an ñu mëëxuncë unicamax cuëëinra cuëënti
    'icën. Ca usai asérabi 'iti 'icën.
  tee-NT: Pus lhik'ach cajuna' ju is'atsucunti'an ju anu' xalapanacni ju ca'alhitajucana'
    ni talak'asit'ajun acsni camina' ju ix'ucxtin'an. Pus islivasalh ju iclajunau.
    Ju ix'ucxtin'an ni lakch'ita ju ixcutun pus calhich'icana' iscinturon chai ca'alacjunach
    ni catatavi lacamixa chai is'akstu ju ca'alacxtakniyach ju ixvaiti'an.
  eng-LSV: Blessed those servants, whom the lord, having come, will find watching;
    truly I say to you that he will gird himself, and will cause them to recline,
    and having come near, will minister to them;
  cak-NT: Y can xquiequicot ri samajel ri je q'ues cuando xtoka ri cajaf. Y ketzij
    nin-ij chiwe, chi ri cajaf xtu'ij chique chi quiech'oquie-apo chuchi' mesa. Raja'
    can xtu'on ru'onic chi yerilij-apo utz, roma yalan niquicot chi quiyoben-apo ri
    hora ri'.
  pah-NT: '—Pyry hete po ti g̃a pe nehẽ – kiroki g̃a ndokiri opojykahara''ga rurame,
    ei Jesus''ga g̃a pe. Amombe''u katu ji pe me: Onhimboavujikwe ti g̃apojykahara''ga
    imongiavo oku''ayvira nehẽ ta''apo ti ji mbatera g̃a pe javo. A''ero po ti ga
    g̃a mboapygi mesa pyri herua mbatera imondovo g̃a pe nehẽ to''u ti g̃a javo. “Pepyry
    hete pe jirura potari,” e po ti ga nehẽ imondovo g̃a pe nehẽ.'
  sja-NT: 'Ma mimiapataarã chiparipa ãra pia ak''ɨpariit''ee, chok''ai p''anaruta
    pɨrã iru pachek''ãri. Mɨa jara bɨ: Irua ãra mãgá unuk''ãri, jarait''ee su-ak''ɨ
    p''aneedamerã mesade, ichia ãchimaa chik''o teeru misa.'
  xed-xed: Rfu da tsa kwalvaha dzaʼa sagha daŋahəga taŋ slanaghatá həŋ ndiri ya! Kahwathwata
    ka yu ta mnaghunata, dzaʼa habafhaba ta vgha, ŋa nzanatani ta həŋ ma vla za skwi,
    ŋa saghani vlaŋtá skwa zay ta həŋ.
  mks-NT: Ta̱hví na̱cuu mozo tá co̱ quíji̱ da̱ ndúu da tá ná xi̱nu̱ co̱o xitoho da.
    Mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱ ña̱ ja̱nda̱ mé da̱ cúú xitoho da̱ cán
    ndiquehe ñahá da̱ ta já caco̱o da da̱ nu̱ mesa da̱ ta já chica̱a̱n da̱ co̱ho̱
    cuxu mozo da̱.
  gfk-S: Ma kike ra turadi, no haridan na kis ta di be no nudi watong na hanawat ma
    ina nes leh di ma di kis kawase ter ie. Tutuno sakit, ikino watong na tange ta
    di be di na kis tano teol na nian. Io, ina lawalawa kumkum hut ma ina baso ura
    tamtabar di.
  bmu-bmu: '“Kembunöŋ liliŋgöba kaiga nup memeurupŋi tosatŋan urugwölö malgetka mewö
    miwikŋaim eŋgimawi, yeŋön mönö simbawoŋ akze. Nöŋön ölŋa kewö jibi mötket: Yaŋön
    kaŋgota tokom eŋgiba nene dumnöŋ ali tatketka nene gumohom eŋgimamgö jöjöröm aŋguba
    welen qem eŋgima.'
  dgz-dgz: Tavewa di, ago nagire wanumo nene yamam taiwanumampina pa i apane taue
    yawamopi mu aton anuin. Amba pa i apane en wanup mega kakaewa entan ta nao nagire
    wanupewa eneta amba, ago nagire megawa ae wanumot diamo amba taue taba muga muneta.
  eng-GNV: 'Blessed are those seruants, whom the Lord when he commeth shall finde
    waking: verely I say vnto you, he will girde himselfe about, and make them to
    sit downe at table, and will come forth, and serue them.'
  zaa-NT: Ica'rubà ca siérvuá, porqui'ni canchu chi él·lani xana' caniá nna, taxácca'
    bi cą tsè'e cą al tanto. Hualigani te' nia' le qui'ni la'a làbabi nna gudu mandil
    ru'a lo bi nna gúxuani bi cą lo méỹaá nna gute bi nu go cą.
  eng-WEBSTER: 'Blessed are those servants, whom the lord when he cometh shall find
    watching: verily I say to you, that he will gird himself, and make them to sit
    down to eat, and will come forth and serve them.'
  guh-guh: Bajarapamonae barëya pijatuxanenë naëcotsiaya pecopiaevetavanapaejavata
    pepatsixae. Xaniajanë pacuenia pacatsipaebijitsiatsi. Nexata petuxanenë pijajivi
    caecuenia petobaupatsixaetsi, petuxanenë pijajivi sivajamatabëcuenebarëya. Nexata
    petuxanenë pepatsicujinae xaniavaeta mesa. Enaeyaexanaena pijajivi. Nexata caranata
    petuxanenë bajarapamonae bepijajivitonë nataeya rajuta pexaejava pijajivi.
  bon-bon: Babo miijirage teeme tääpume lui bine teeme babo biname te ireclota cama
    amacetnäjäneji jääpänemuge teeme acnenuta padare cabu. Cane weebibine toraca jijenininine
    egä, tabe cäbletääpe pa lasigrepi kaakesea me, teebibine deedei tääpume pa yaawednetäjemepi,
    teebibine cängena ire pa jaatwemepi.
  nhw-BL: Cuali quipantise nopa tetequipanohuani catli tlachixtoque quema mocuepas
    ininteco. Nelía nimechilhuía, ininteco moyoyontis quen se tetequipanojquetl huan
    quinsehuiltis campa mesa huan quintlamacas.
  mgw-mgw: Nantali atumisi balu' bembe bwana wabe paabuyangana, akwemba kabakeleka!
    Kakape nendakummakianga, aywo bwana aibi'ka wiso na kwakemya pamesa li'nga balye.
  swh-ONEN: Heri wale watumishi ambao bwana wao atakapokuja atawakuta wakiwa wanakesha.
    Amin, nawaambia, atajifunga mkanda wake na kuwaketisha ili wale, naye atakuja
    na kuwahudumia.
  wbi-wbi: vafunyilue avavombi vala vano uMutwa ukuvagha vali maaso. kyang'haani ilipinya
    umwenda ghwake untali nu nkanda, pepano ikuvakalisia paasi ku kyakulia, kange
    kukuvavombela inofu.
  bba-bba: Doo nɔɔruɡibɑ sɔm kowo be, bèn yinni u koo deemɑ bɑ swɑɑ mɛɛrɑ ù n tunumɑ,
    bɑɑ ǹ n wɔ̃ku suunun nɑ, ǹ kun mɛ ɡoo ɡbiikɑɑ yɑ̀ n sumɔ. Kɑ ɡeemɑ nɑ bɛɛ sɔ̃ɔmɔ,
    u koo sɔɔru ko kpɑ u bu sinɑsiɑ u bu nɔɔri.
  eng-KJVCPB: 'Blessed are those servants, whom the lord when he cometh shall find
    watching: verily I say unto you, that he shall gird himself, and make them to
    sit down to meat, and will come forth and serve them.'
  kgk-NT: '@see-verse:LUK.012.036'
  waj-waj: Mmoori vareera ngiaammuauya iya nnoonnaivo nninai teeda fai iya avu teeda
    vaida innara teerakiaiya fai yoketaama variaaravai. Na kua kutaavai ngii giaa
    ngii miaunoo. Iya itaikio too fai ivoono ari buruqaivaa uyu supugiaa kioo tinai
    nnikio too yeennaiyauvaa iya mminaravai.
  ekk-PKP: 'Nende sulaste jaoks on hea, kui isand leiab nad valvamas, kui tagasi tuleb.
    Ma räägin teile tõtt: ta paneb riidesse, laseb neil söögilauda istuda ning tuleb
    ja teenib neid ise!'
  mpx-mpx: Sauga wali babala ni sikalim, ebo ni pwawal heliya iyoho hi sisilawa, he
    totuwalali bolo o nasi ni waisi eliyalil. Ya ba tunahot eliyamiu, wali babala
    tuwalali kalikona ni galoi ge ana belet ni tagahikan, inoke ni pamisiyo-agil abaanan
    elana ge aliya ni ahe ni pek nihi anan.
  wbp-wbp: '@see-verse:LUK.012.036'
  luo-luo: Nobed maber ni jotich ma ruodhgi noyud karito e kinde modwogo. Awachonu
    adiera ni norwakre gi lawe mondo omigi chiemo, nomi gibed e mesa mi nobi mopognegi
    chiemo.
  nhe-NT: Cuali quipantise nopa tlatequipanohuani tlen tlachixtoque quema mocuepas
    ininteco. Nelía nimechilhuía, ininteco moyoyontis queja se tlatequipanojquetl
    huan quinsehuis campa mesa huan quintlamacas.
  aii-aii: ”ܛܘܼܒ݂ܵܐ ܠܐܵܢܝܼ ܪܹ̈ܓܵܘܵܬܹ‌ܐ ܐܝܼܡܲܢ ܕܐܵܬܹ‌ܐ ܡܵܪܵܝܗ‌ܝ ܘܡܲܫ݇ܟ̰ܸܚ ܠܗܘܿܢ ܪܥܝܼܫܹܐ.
    ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܒܸܬ ܡܲܬܸܒ݂ ܠܗܘܿܢ ܘܗ̇ܘ ܒܸܬ ܗܲܕܸܪ ܓܵܢܹܗ ܘܥܵܒܹܕ
    ܠܗܘܿܢ ܚܸܠܡܲܬ.
  esk-NT: Qanutun quviasuktigivat savaktit aŋaayuqaġmiŋ paqitpatiŋ itqumalutiŋ suli
    itqanaiḷḷutiŋ utiqpan. Naalaġnisitchi, Aŋaayuqaq saalisaġisiruq aquvitillugich
    aasiiñ payuglugich.
  msb-msb: Papalabihon idtoʼn mga suruguon na naabtan san amo na mata kag nagahulat
    sa iya pagbalik. Matuod gayod na magapreparar siya, pagapaingkudon sinda sa lamesa
    kag pagasirbihan.
  cpa-NT: 'Dsiog¹ báh³ dsa² ma²ti³ne¹³ na³ma²guønh¹²jni, jní² dsa² lán¹² Juuh² hniah¹².
    Di³ lah¹dsóh² juǿi²jni hniah¹²: Jmo¹³jni ju²jŋia¹³. Jøng² jmo¹³jni hi² túgh³ hniah¹²
    mesa. Mi³ti³ báh³ jní² neih³ hniah¹².'
  dso-dso: ମାପ୍‌ରୁ ଆସି ଜନ୍‌ ଦାଙ୍ଗ୍‌ଡାମନ୍‌କେ ଜାଗ୍‌ରତ୍‌ ରଇବାଟା ଦେକ୍‌ସି, ସେମନ୍‌ କେଡେ
    ନିକ କରମର୍‌ ଲକ୍‌ । ମୁଇ ତମ୍‌କେ ସତ୍‌ କଇଲିନି, ସେ ନିଜର୍‌ ଆଁଟାଇ ତୁଆଲ୍‌ ବାନ୍ଦିକରି, ସେମନ୍‌କେ
    କାଇବାକେ ବସାଇ, ତାକର୍‌ଲଗେ ଜାଇ ସେବାକର୍‌ସି ।
  meu-meu: Biagudia bainema negana ai gimadia ai baine davaridia memerodia na bae
    namo; na hamaoromui momokanimu, ia ese ena rami baine hekasilaia, aniani gabuna
    ai baine hahelaidia, bena isiaidia baine lao heni.
  yva-NT: Indati akarije umawe po kove raugaje apa vatano wanapatambe nanawirati wanatatayaube
    ti wo anyute mansai. Tugae, pare po mawainde indamu waje utantuna, umba taune
    panapatambe mai arono wisyisy.
  dgc-dgc: Masuwerte dén diden ya a utusan, éng demtan side no amo de a nakahanda
    dén. I gimita no amo de a talaga, éy pégiknudén na du utusan na, a tulos na side
    a pékanén.
  zpm-NT: ’Dichos zha ne nsin zo zeeṉe laa meṉ ne rnabey zho glanso. Ib tedsod, steed
    me zho nëz leṉ yu, soob me zho lo mezh, csilo me mezhal gdziib ncuaaṉe gow zho.
  hix-NT: Horykomo yomokàtxhe rma, towakryexem me natxow hamà, anoto komo, kekon xarha
    tà. Ànàkhàra rma tehtokonye, towakryexem me natxow hamà, thona ro tesnàr komo
    ke mak ha. Onà wyaro yaworo xaxa àkehe, owyanye, kekon hatà. Tanoto komo yanoto
    me harha noteryaha, horykomo, ewakryenàr kom horà. Noro ryhe twomunu yawnukyaha.
    Eryewtatxoko, emtakmaxe, kehe xarha, àwyanye. Noro ryhe, ànyahrà komo yaryaha,
    kekon hatà, Txesusu.
  sim-sim: Malakama oto mbele wolok or taku? Nirkundik or taku mo harakunak aptoko
    maifuk or mbanak or taku mo, os or taha or heyenak ol ornjik lerawun landa ma
    er li lihi li suknyana ambu nahi, avak lirin armek ukwa ri. Uwa osik li rupshika.
    Omendingak jirin amu sawenduwa, malakama oto avak lirnjik hiyawu laka las or uhu
    nor humasishinak akwa lir.
  npi-ULB: धन्य हुन् ती सेवकहरू, जो आफ्नो मालिक फर्केर आउँदा उसले जागा रहेको भेट्टाउनेछ
    । म तिमीहरूलाई साँचो भन्दछु, कि उसले आफ्नो लामो वस्‍त्रलाई पेटीले कसेर भित्री
    भागमा सुरक्षित राखी खानामा बसाल्दछ र आएर उनीहरूको सेवा गर्नेछ ।
  cgc-cgc: Sigurado gid na bakod na kalipay para ta mga suguon na maabutan ta iran
    na amo na danen an gabantay pa! Sugiran ta kyo na mamala amo an danen aged mimes
    na magsirbi ki danen. Pailingen din danen an naan ta lamisa daw sirbian.
  tim-tim: Luâk kotdâŋe hoŋ bawalupŋe biwiyeŋe golâ akto tatbiâ âmâ purik katmâ togom
    mem miawak yekmâ âmâ nâŋgâ yeŋgimbo âlepŋe akbiap. Hain akmâ biwi hero nâŋgâm
    itoŋe lândem katmâ sot om oyaŋmâ yeŋgim neŋet dâm yeŋgiwiap.
  yor-yor: Ìbùkún ni fún àwọn ọmọ ọ̀dọ̀ náà nígbà tí olúwa náà bá dé tí yóò bá wọn
    tí wọn ń ṣọ́nà; lóòótọ́ ni mo wí fún yín, yóò di ara rẹ̀ ní àmùrè yóò sì mú wọn
    jókòó láti jẹun, yóò sì jáde wá láti ṣe ìránṣẹ́ fún wọn.
  wos-wos: Deka néma du wambula yandét, déka jémba yakwa du di déka haxéta huli re,
    wu wunde jémba yakwa du yikafre mawuli yata mawuli sawuli yatandi. Mwi hundi wuni
    guniré we. Deka néma du dika yikafre mawuli yata dé hafu jémba yakwa duna nukwa
    wur sandataka dé diré watandé, di hénoo sanjoka jambémbu rendate. Wandét rendat
    dé yae dika hénoo hwetandé, di jémba sandate.
  emp-NTPO: 'Nezocaba jʌ̃ã b̶ʌda dji boroba unune zeibʌrʌ, wãrãda maʌ̃ nezocara bio
    bia b̶aya. Mʌ̃a wãrãda jaraya: ara maʌ̃da idji borora nezoca quĩrãca djioped̶a
    idji nezocara ne cobarima chumebiya ne cobi carea.'
  eng-F35: Blessed are those slaves whom the master will find watching when he comes.
    Assuredly I say to you that he will gird himself and have them recline, and will
    come and serve them.
  ind-ind: 'Sungguh diberkati para hamba yang didapati tuannya masih tetap berjaga-jaga
    ketika dia kembali! Aku menegaskan kepadamu: Tuan itu akan mempersilakan mereka
    duduk makan. Lalu dia sendiri akan memakai pakaian sederhana seperti seorang hamba
    dan melayani mereka.'
  pes-OPCB: خوشا به حال آن خدمتکارانی که وقتی اربابشان می‌آید، بیدار باشند. یقین بدانید
    که او خود لباس کار بر تن کرده، آنان را بر سر سفره خواهد نشاند و به پذیرایی از
    ایشان خواهد پرداخت.
  mpt-mpt: Kimanin nakae tetemea e okok nakai mo aala unim blim bianiba waisa hembiba
    yateme mole naka eli seinine! Ne moton baabenamabibe, kimanin nakae emaye i biino
    tounomabib wengo baabenea eka emaye imeno oyenanamabebe.
  ssx-ssx: Kutupa mo you hali paa la꞉ka꞉la a꞉pa mo ipika꞉ e pokaaseme hali wekita꞉
    u̱ na polu pitiki a꞉nda꞉ pa ipiki yu wia pilimieki a꞉pa handea꞉ka꞉na꞉ta꞉ kota꞉
    ikita꞉ ta꞉na꞉ma꞉ homo halimikie. I̱ma꞉ iki pa꞉ta꞉ ota꞉ pi aloma꞉ Mo haliwekima꞉
    koto hau pimiki yeke handaa ika꞉ you halima꞉ta꞉ ipika꞉ manda aka꞉ hola wiaata꞉
    iki pa꞉ta꞉ Ne no hala꞉ alena꞉ a꞉pa pita꞉pe laa ne pana꞉ pu kilieke.
  mkl-mkl: Woo ce icɛ ilu inɔ didɔ̃ ŋɑi, inɛ ŋɑ iyi lɑfɛ̃ɛ ɑ́ nɑ ku bɑ ɑ̀ cɔ kpɑ̃ɑ
    ɑ̀ wɑɑ deɡbe ku toɛ wɑ. Ntɔ ntɔ n wɑ n sɔ̃ ŋɛ, nŋu tɑkɑɛ ɑ́ dĩ ɡbɑnkili nɔ ku
    jɔ̀ ɑ bubɑ nɔ ku nɑ ku kpɛ̃ nŋɑ ijɛ.
  gaq-gaq: ମାପ୍ରୁ ପାଙ୍ଗ୍‌ଚେ ମୁଡ଼ି ଚାକର୍‌ଇଂକେ ଜାଗ୍ରତ୍ ଲେଃକ୍ନେ କେଏ ମେଇଂ ଦନ୍ୟ; ନେଙ୍ଗ୍
    ଆପେ ସାପାରେକେ ସତ୍ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ ମେଁ ନିଜେନେ ନ୍‌ସା ଗାଗ୍‌ଚେ ଆମେଇଂକେ ଚଙ୍ଗ୍‌ନ୍ନିଆ ଆକଚେ
    ଡାଗ୍ରା ୱେଚେ ସେବା ଡିଙ୍ଗ୍ ଆର୍‌ଏ ।
  gof-RNT: Bantta goday simmiya wode dhiskkonna de7ishe naageyssati anjjettidayssata.
    Tuma gays; goday qanthan danccidi gayta yuushuwan utisidi mokkees.
  unx-unx: ଅକନ୍‌ ଦାସିକକେ ଆକଆଃ ଗମ୍‌କେ ଏୟନାକାନ୍‌ ଆଡଃ ସେକାଡ଼ାକାନ୍‌ ହିଜୁଃନାମ୍‌କରେ ଏନ୍‌
    ଦାସିକ ଚିମିନ୍‌ ସୁକୁତାନ୍‌ଗିୟାକ, ଆଇଙ୍ଗ୍‌ ସାର୍‌ତିଗି କାଜିୟାପେ ତାନାଇଙ୍ଗ୍‌, ଇନିଃ ମାୟାଙ୍ଗ୍‌
    ପାଟେକେଦ୍‌ତେ ଇନ୍‌କୁଲଃ ଜଜମ୍‌ ନାଗେନ୍ତେ ଦୁବ୍‌କଆଏ ଆଡଃ ହିଜୁଃକେଦ୍‌ତେ ଇନ୍‌କୁକେ ସୁସାର୍‌କଆଏ
    ।
  gah-gah: Gizapa venini nenémo oko gelekelé izegipala nene akamiki gizapa iki minikiko
    ánigatimó nene kogoliza viziki minanigave. Neza lamaná lo likimitoze, gililo.
    Gizapa venini nenémo okoko hoza aleaká lavolavo likeoko nosánetá iki miniki nalo
    loko lo kemeoko, ezáa oko nosánetá vatá oketoko gona moloko kiminogo ive.
  lcm-lcm: Keve asosokai ang, man kari tulava ka serei sabonai aniria si kipo para
    koai, kala roron aniria. Napo antok atutuman vang imi ta tulava ang ka songo iria
    ane si pata i angan na ka maus ta maus i vil pok asi kana ali pok aniria.
  aer-aer: '@see-verse:LUK.012.036'
  qvc-NT: Chaymi chay shuyakuq kriyadukunaqa ancha kushikunqallapa, chay patrunnin
    kutimushpa, mana puñuykaqta tariptinqa. Alliptam niykillapa, chay patrunmi, mandilninda
    rurakushpa, chay kriyadungunata mesaman tiyachishpa, rin qaraq.
  tgl-ULB: Pinagpala ang mga lingkod na iyon, na masusumpungan ng amo na nagbabantay
    sa kaniyang pagbabalik. Totoo, sinasabi ko sa inyo na isusuksok niya ang mahaba
    niyang damit sa kaniyang sinturon, pauupuin sila para sa pagkain, at lalapit at
    pagsisilbihan sila.
  cbs-NT: Janunkain ¿jatian juimenkainan? yamenapun kasmai takada keui taeaya kasmai
    jiwe ibu jukin jawen tsuma uxabuma bechitushiaya jawen tsumabu benimajaidaxankanikiki.
    Januxun chanima jiwe ibun jawen tsumabu duawakin jau jabetan pinunbun jatu baxti
    imatan jatu pimaxanikiki.
  xtm-NTPP: Vava'a jin kendoo ñayii ka jinukuechi ma, nú jito'o i ma, ndenda de te
    ndani'i ña'a de ja ka ndito i ma. Ja ndaa ká'an sa ja maa tee kúu jito'o i ma,
    satu'va de, te ndasunkoo ña'a de nuu mesa ma, te maa de kani ko'o nuu i ma.
  nnq-nnq: Mbaya akabanda ababakakole angwana babe babilingite mio kalenda! Nannenge
    kweli, benia mabikipangania kabegelela, nakalenge ntamange pukulye na benia kabegelela.
  bao-NT: 'Bʉaro ʉjea niima, cʉ̃ja wiogʉ cʉ̃ ca eapere ca yue niirãrena cʉ̃ ca bʉa
    earã. Yee méé mʉjare yʉ ĩi: Wiogʉ majuropeera, baarique peorica pĩi pʉto cʉ̃jare
    duwi doti yapano, cʉ̃jare baarique peorucumi.'
  san-ORI: ଯତଃ ପ୍ରଭୁରାଗତ୍ୟ ଯାନ୍ ଦାସାନ୍ ସଚେତନାନ୍ ତିଷ୍ଠତୋ ଦ୍ରକ୍ଷ୍ୟତି ତଏୱ ଧନ୍ୟାଃ; ଅହଂ
    ଯୁଷ୍ମାନ୍ ଯଥାର୍ଥଂ ୱଦାମି ପ୍ରଭୁସ୍ତାନ୍ ଭୋଜନାର୍ଥମ୍ ଉପୱେଶ୍ୟ ସ୍ୱଯଂ ବଦ୍ଧକଟିଃ ସମୀପମେତ୍ୟ
    ପରିୱେଷଯିଷ୍ୟତି|
  rmn-rmn: Бахталэ одола иргатя, савэнго сагбус ало кхерэ тай дикхляс, кай он нанай
    сутэ. Пхэнав тумэнги чячипэ, дэчи ов сам кан пхандэлпэс, кан дэл икос лэн ко конас
    тай кан овэл ов иргати лэнги.
  huv-NT: Najneajay apmajlüyiw ajcüw monrang najiüt quiaj wüx apmapeay neneay nden
    maxom nejiw teamacüliw nej, ngo mameayiw. Naleaing sasaj icon, ndójwüx nejay a
    neneay nden apmayac mes, at nüeteran, masaj nejiw chetemoj metiw.
  otn-NT: Ra̱ mmɛnthi̱ di̱ nthɛui ra̱ hmi̱qui̱ nu̱na̱ di̱nná̱ hmu̱ 'mø bi zøhø ngue
    di̱ ndø'ma̱te. Ma̱jua̱ni̱ dí xi'a̱hʉ ngue nu̱'a̱ rá̱ hmu̱, di̱ nsä ngue da̱ 'yɛ̱p'ʉ
    ja ra̱ mɛ̱xa yø hmi̱qui̱ ngue da̱ 'ui̱ni̱.
  nop-nop: Tipilapilaye me damo mu deila tiulidokooŋ welehikdi kaipmuŋ hatibune bomboŋgihik
    buŋa yabulak adi nadifo tiiŋ. Indiŋ nadineŋ, bomboŋgihik adi udaneeŋ buŋa undiniŋ
    yehitubu-mintawaak adi dahidahi wahiniŋ kwihiŋa yenimbune buŋa bopneeŋ ilune nanaŋe
    noŋgoŋ nanaŋdok yenimbaak.
  obo-NT: Moppiya kod kotomanan taddot mgo sudsuhuwon no diid tintinuhon nod aangat
    to kod‑inguma to amu ran. Bonnaavonnaa nod ikohiyon ku koniyu, no od po‑unsaron
    taddot amu iddos mgo sudsuhuwon woy sikandin kos od sondad kandan.
  kca-kca: Щи митйохәт щўԋԓәт, хŏйтат, куща ху йŏхәттаԓән, эԓәпән уԓман уйәтԓәԓы.
    Йӑна нынана пŏтәртԓәм, ԓўв ӑтпәԓ йӑрԓәԓы, митйохԓаԓ пӑсан сурыйа опсәԓтԓәԓы, вана
    рӑхиԓыман, ԓывиԓаԓ ԓапәтты питԓәԓы.
  cak-ENT: Y jabel c'a quiquicot ri samajela' ri ye c'üs tok xka-pe ri cajaf. Y ketzij
    ninbij chive, que ri cajaf mismo nbanun ruc'ojlen ronojel richin nyerutz'uyuba'
    ri rusamajela' chuvüch mesa y nuya-apu ronojel cosas richin nc'ux chiquivüch.
    Nyerilij-apu jabel roma juis nquicot que c'a coyoben-apu ri hora ri'.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤍᤠᤱᤒᤠᤴ ᤏᤢ᤺ᤱ ᤋᤠ᤺ᤀᤡᤸᤗᤧ. ᤔᤧᤴᤀᤡᤶᤔᤣ ᤂᤢᤏᤧ᤹ ᤁᤧᤜᤠᤱᤒᤠᤖ ᤁᤧᤕᤢᤱᤒᤠ ᤛᤣᤘᤠᤖᤥᤒᤠᤜᤠ᤹ᤖᤧ
    ᤔᤢ᤹ᤀᤡᤛᤠᤶ ᤔᤧᤄᤥ᤺ᤛᤢ᤹. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤧᤸᤗᤧ ᤀᤠᤒᤠᤅᤣ ᤕᤠᤖᤡᤵ ᤆᤥ᤺ᤰᤛᤡᤱᤅᤠᤱ ᤛᤣᤘᤠᤖᤥᤒᤠᤜᤠ᤹ ᤆᤠᤔᤠᤍᤧᤴᤏᤥ
    ᤕᤢᤰᤂᤢᤛᤡ᤹ ᤜᤧᤰᤁᤩᤠᤱ ᤆᤠᤔᤠ ᤌᤢᤱᤔᤠᤜᤠ᤹ ᤌᤠᤒᤢ ᤐᤡᤖᤢᤛᤡ᤹ᤖᤥ॥
  mie-NT: De nācā ndetū ndá mozo ñúcuán jā tá nenda patrón ji, de cunī dē jā ndíto
    ji. De ndāā cáhān ni jíín nú jā maá patrón sāhá tūha dē maá dē, de tenee dē ji
    nūū mesa jā cani dē cōhō ji.
  san-TIB: ཡཏཿ པྲབྷུརཱགཏྱ ཡཱན྄ དཱསཱན྄ སཙེཏནཱན྄ ཏིཥྛཏོ དྲཀྵྱཏི ཏཨེཝ དྷནྱཱཿ; ཨཧཾ ཡུཥྨཱན྄
    ཡཐཱརྠཾ ཝདཱམི པྲབྷུསྟཱན྄ བྷོཛནཱརྠམ྄ ཨུཔཝེཤྱ སྭཡཾ བདྡྷཀཊིཿ སམཱིཔམེཏྱ པརིཝེཥཡིཥྱཏི།
  qve-NT: Kusisqan kanqaku patronninpa kutimunanta rikch'ashaspalla suyaq runakunaqa.
    Chaymi cheqaqtapuni niykichis, rikch'ashaspalla suyaq runakunatan, patronninqa
    mesaman tiyaykachinqa. Hinaspan kikinpuni paykunaman mikhunata servinqa.
  pao-NT: Ka togesoo mu tubonne oosoo kodyu petuse umu nasootuhikwu. Oosoo puusoo
    tukapu mu makakwu.
  cbu-NT: Pshtukamchu, maachee ichinguru yaram pakeeru, mang' ksachparee. Muchchureetssha
    kizpur chinachparee. Waanaatsisha m'chachoom ínayaru, waana k'payaru, maritachiya
    muchchureema.
  usa-usa: ánibo kawáá-nákómá wení mayaí-wáyúkámá ya yimónáinnama yúmá íwaguraiyana
    yimónáinnatama mi-máyáí-wáyúkámá yimuqá maránóe. kemá keráwáqá áraimma kétima-timune.
    mi-kánááráqá uyátárai-nakoma yeqtí kaqtó-nakoraa íniye. uyátárai-nakoma wenamáárîq
    wení wáqtôma awaarakáríq umá itokéna wení ámûrannama uréna wenamáárîq timáyikainata
    aáwaqa naí-yááréráq maraq máiyanama wenamáárîq aáwaqa márú-yiminiye.
  soy-soy: Pínɑrɛkomɛ yɛ pi, pikɛikɔ́ pɛ̃ kɛ ukɛisɑɑ uu yɛ́ n lɛɛmɛ pin nɛ nyɑ́ni.
    Asei kɑm nɔ́ símisi, u umɛcirɛ nyɔ́ɔnsɛnɛ uu pi tonsɛ, uu ilukɛ pi wɑi rɛ pikɛ́
    li.
  hui-hui: Biabe bia haga biarume palia hondo nahe dengala ho howa tinaga anduane
    ibilo manda manda bu karia ibiragola hondowa ti turu timbuniore holebira. I̱na
    tí langerogo ibugua ibunaga dagare tingiliya ale golo ngelowa lalu, Tí tomo nalimulo
    manda manda bu nguliya biradaba, lolebira.
  amf-amf: 'Igina yisa imbaanin niven wodanka, wocchimbhayse toolite ke daaka kinin
    haapayna waadiman eena gobshadhaanane. Inta yena gon ida giye: Kidi apalan orgo
    dhaximbhayse kummandar keam dottsayse keam kida kunse.'
  quc-NNT: Utz ke ri patäninelab' ri' ri keriqtaj na rumal ri ki patrón chi e k'aslik
    aretaq kätzelej loq. Qas tzij kinb'ij chiwe chi ri ki patrón keut'uyub'a' na chi'
    ri mesa, kusuk'umaj na rib' rech kuya ke ri ki wa, —kächa'.
  dob-dob: Ta ꞌabo matadi paꞌalina be sigibugibubudi ta siyamwayamwa be ꞌilobadi,
    ꞌiabe sida gwausowala sinabwana. Onaꞌaiꞌaila ꞌidi ꞌinapwana nina ꞌiabe ꞌina ꞌaliꞌeiyao
    nidi ꞌadi ꞌoama ꞌiꞌote, ta ꞌaliꞌeiyao nidi simiyatowa ta tauna manudi ꞌida etopaisewa.
  wrs-wrs: '@see-verse:LUK.012.036'
  mca-mca: Ƚe'sitsi'mkii pe' jukhew in nam pa' ƚaqa patun qa yi'wen in nite' ima'ju'.
    Yijaa'ija aka' hit'iƚij ewets pa' patun qa' naya'x eku'nijek pe' ƚeqejkunenhei
    qa ninhinijupjukii pa' mesa qa' nenkunhenju' pekhewe'en.
  kiw-kiw: Geꞌii hiꞌa-ka, himoꞌa uubi rii epuuhoro dubui-ro, oroiꞌioi-da amimeeꞌa
    ruu araimai-da, kamia tauo ageremaumodiimo! Moo-ro riꞌo ihaha riduuꞌai, ruu eremaumodi
    aꞌai, ka rii iduuꞌai aꞌai ma emiꞌeitutimoi-ri, ruu-ro ma iomotoi-ri.
  tzo-TZC: Xmuyubaj noꞌox ti jꞌabteletic ti jech viquil satic ta xvul taaticuc yuꞌun
    ti yajvale. Ta melel ta xcalboxuc avaꞌiic, jaꞌ stuc ti ajvalile ta xacꞌ chotluc
    ta mexa veꞌuc.
  mya-mya: အ​စေ​ခံ​တို့​စောင့်​မျှော်​နေ​ကြ​သည်​ကို သ​ခင် ပြန်​ရောက်​ချိန်​၌​တွေ့​ရှိ​ရ​၏။
    ထို​အ​စေ​ခံ​တို့ သည်​မင်္ဂ​လာ​ရှိ​ကြ​၏။ သင်​တို့​အား​အ​မှန် အ​ကန်​ငါ​ဆို​သည်​ကား
    သ​ခင်​သည်​ထို အ​စေ​ခံ​တို့​ကို​ဧည့်​သည်​များ​အ​ဖြစ်​စား ပွဲ​တွင်​ထိုင်​စေ​လျက်
    မိ​မိ​ကိုယ်​တိုင်​ခါး​ကို စည်း​ကာ​ဧည့်​ခံ​ကျွေး​မွေး​လိမ့်​မည်။-
  gng-NT: Uwien ya mɔnm te bitonsɔnb bà biʼcɛnbaa li baa ki lɛ bà gɔh nnɔ bo. N
    tɔkeh nɛ imɔ̀n nɛ, u li taa uʼtonsɔnkpɛlcɛr kí gole kí cère bɛn nɛ ń kɛ̀le,
    wɔn ń taa tijier kí gbiire bɛ.
  cbi-NTPO: Tsaju' ñulla' miyan apa maatu, ñulla yanu maanu dekeena' katawamulaya
    mika ura' imu deeve. Uwaindiyu dekeena maja' katamiya, yaren ñullanu panda finu
    chujti' naa naakenuu juñuba tsa tsangue' panda fikaanu tsuve.
  ikk-NT: O jẹnkọ d'a rị nị idibo ndị hụ mma omẹni nna wẹ a lụa, hụn a nị wẹ mụ ẹnya,
    kwademẹ, e che ẹ! M rị a gwa ụnụ ezioku, o jẹnkọ d'a sị wẹ weri ọnọdị wẹ teburu,
    o kọnrin, gi ẹka a buye wẹ ihiẹn-oriri.
  leu-leu: Layaan a mataa tafuna mu sisiak i taa savatmaan i taa mo roxo paaliu tamo
    mu sisiak sina ri taxa waan bange e ri pife matef. Ne xuus tuunei nami o i taa
    falak a marapi ina sisiak e i taa fanei nari la ivin ina fanganan e i taa faigotan
    a fanganan xari e taa sisiak siri.
