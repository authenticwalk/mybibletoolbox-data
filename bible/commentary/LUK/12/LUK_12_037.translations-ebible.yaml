  urd-GVH: वह नौकर मुबारक हैं जिन्हें मालिक आकर जागते हुए और चौकस पाएगा। मैं तुमको
    सच बताता हूँ कि यह देखकर मालिक अपने कपड़े बदलकर उन्हें बिठाएगा और मेज़ पर उनकी
    ख़िदमत करेगा।
  ycn-ycn: Palá rila'acá necá, i'imaño ripé lamá'ataqueja rihuátacana nacú. Rihuacára'a
