    na sogwanun na adatungan naan na wa akatorog, yabay magtagad, yaan yang magauma
    kay magapaingkod kanaan disang lamesa yang magsosogo kanaan, magapakaan kanaan.
    Yang maynaan na sogwanun madyaw nang kanaan magsosogo.”
  gyr-NT: Avɨye itera serecuar upe osepiase iyemoingatu voi; evocoiyase serecuar ae
    niha ihañecora sese, omboguapɨra mesave imbocaru.
  kmh-kmh: 'Pen nuk andkind apiy niŋniŋgamb: niŋmindeniŋgambay ak, kuyip di tep yimb
    giniŋgamb. Biyomb kun ak nuk key, chech nuk ak lip gek apek, maŋ maŋ paŋgiy, ler
    ak pimbirikiy, kuyip aŋgek, am tap ayñimbay tip ak bisiŋg kus kus gey, nuk key
    kuyip tap ñiŋemb gok dam ñiniŋgamb.'
  ukr-ONPU: 'Блаженні ті раби, господар яких, прийшовши, знайде, що вони пильнують.
    Істинно кажу вам: тоді він сам, підперезавшись, посадить їх за стіл та, підійшовши,
    буде служити їм.'
  emi-emi: Niarangise etoka ta lo atoa tau ngai uungu, vauira ateva etaraila va karika
    la aseasekanua, nau emae. Aghaaulia ngakoronna etaimim va aue emolu tani aipanipaniaa
    aneira inana kapuna tau ngai nongonongo anna atoa, me aue la mae tale tevoo ateva,
    me etau lao inana etaira.
  zpv-NT: Dxiahxi mooza raꞌ chi sidela ziꞌchi guunn raꞌ ba chin guibiaꞌgarii xpallwaaꞌn
    raꞌ ba nen guchiin nin rñiꞌn loh tu, laꞌh gahca xpalwaaꞌn raꞌ ba chi gacu ba lahdxi
    ziga xahba gahca xmooza ba, ya laꞌhgahca ba cwachi ba mooza raꞌ chi loh mweella
    tin gudiꞌhi ba xi gahw raꞌ ba.
  gux-gux: Li pamanli ye leni ya naacenba ke bi canba kpeni ki sua ke bi nua ki gu
    o yeni. N yedi yi i moamoani ke o baa ñagini o ciaga, ki teni ban kali u saajekaanu
    kani, wan teni ba mi jiema.
  kos-kos: Insewowo mwet kulansap inge su ke leum lalos tuku el konalosyak tuh elos
    na ngetnget ac akola! Nga fahk nu suwos, el ac sarukla coat lal, sap elos in muta
    ke tepu in mongo, na el ac sang ma nalos.
  ibo-ibo: Ndị ohu ahụ ga-abụ ndị a gọziri agọzi, bụ ndị onyenwe ha ga-ahụ na ha nọ
    na nche mgbe ọ ga-alọghachi. Nʼezie asị m unu na ọ ga-eke belịt ya nʼukwu ya,
    mekwa ka ha nọdụ ala na tebul iri ihe, ọ ga-abịakwa jere ha ozi.
  yml-yml: Tofolovanidi i ꞌidewadewa i lulukamataga ꞌeba sosoana bwaikina ꞌwaidie
    yadi ꞌauvea yana leꞌwa faifaina. A vona mogitana. Yadi ꞌauveanina i na sosoana
    yana tofolova ꞌwaidie bega i na vonedi i na miabui ꞌana kaleko i na siꞌiꞌia ꞌidewadewa
    faifaina mulieta i na veꞌanidi.
  ory-ory: ପ୍ରଭୁ ଆସି ଯେଉଁ ଦାସମାନଙ୍କୁ ଜାଗ୍ରତ ଦେଖିବେ, ସେମାନେ ଧନ୍ୟ; ମୁଁ ତୁମ୍ଭମାନଙ୍କୁ
    ସତ୍ୟ କହୁଅଛି, ସେ ଆପଣାର କଟି ବନ୍ଧନ କରି ସେମାନଙ୍କୁ ଭୋଜନରେ ବସାଇ ନିକଟକୁ ଯାଇ ସେବା କରିବେ।
  bzj-bzj: Ih wahn gud fi dehn wan weh di maasta fain redi di wayt fi wen ih kohn
    bak. Ah di tel unu di chroot, di maasta wahn put aan wahn aypran ahn mek dehn
    sidong fi eet, ahn serv dehn ihself.
  chk-chk: A ifa me feiöchün ekewe chon angang nöür we masta a küneer pwe ra nennela
    o molotä lupwen a liwinsefäl. Enlet, üpwe ürenikemi, pwe ewe masta epwe üföüfolong
    üfen chon angang, epwe amoteer ngeni chepel o ngeniir aner mongö.
  ssd-ssd: Taŋgo suŋgo nu promba nane abo minwaig le kaŋgerkuwa ta nu nane gareniŋgamŋgat.
    Ye siŋka satiŋgamŋgit. Nu piro tawi tiŋmba nane mbain mbolŋge minyokuwaig ŋga
    nu nyamagaŋ niŋgamŋgat.
  acr-TNT: Nim quikꞌij calaxic raj chaquib we xcꞌun lo ri cajaw, queboluꞌrikaꞌ na
    quewar taj. Pakatzij wi cambiꞌij chiwe, ri cajaw quebucoj chwa mexa y quebunimaj
    chiquijujunal.
  rop-rop: Detlot wekinmen hu jidanbat weik en weidabat blanga det bos garra kambek,
    wal olabat na garra gudbinji wen im kambek. “Ai dalim yumob. Wen det bos faindim
    olabat weidabat blanga im, wal im garra deigimat im kout en dalim olabat blanga
    jidan, en im garra gibit olabat daga na.
  mee-mee: Minmina na ke pe raumana ngaroma avolaukerea nge lelepite ra kumangngatulu
    nginngina ra kanna nga ina ri ke momo beke kelkela ta atungngana. Iau nga role
    kamiau ka kaomannmannangana roma, avolaukerea laeala nge bai ka sisilingana ma
    i a akumangngatulu a kanrea. Ba nge patara rea nga pala ta baina i nge silaekala
    rea ka kaning.
  mwf-2018: '@see-verse:LUK.012.036'
  dif-dif: 'Murlali pirna tanapara mili, tanana kaparali tananali, nau wokarana tikanani,
    tepi mankamankala nganai. Morlalu ngani jurangu jatai: «Nau ngampipaterila nganai,
    ja tanangu manuni kurala nganai kurlini ngamana ngarinanto, ja nau wapala nganai
    tanangu mili nganala.»'
  gam-gam: Iwa Kerman yem wo kanda, yene boiye una gun molo, kantau wopake yemoi dal,
    kambono wopake moye. Na kandja dje ye aundo, iwa kerman wo allap yale tuge woro,
    wo djindaka boiye una kambono po bo al ami dje moyeke, une kwamokna gale iwo aundaka
    kambono nane.
  nou-nou: Awarate gitijigari engenembedo agipo embobo erido sia edo atiroro gadira
    awa ungo dubo ewamei adera ko na ingoda yei sena umo buro ombari budo ombudo sari
    ungo anumboro ungoda indari ititise edo ungo simba adira.
  mqb-NT: 'Kak bahay su doh ata a may agay, aday a tan à nga anà ɗo si mer su way
    anahan ataya ma njak ahan aya bay, tinen apan ti ban pu doh cekərkərre nà, ngama
    i təran anà ɗo ataya awan. Nen apan ni jak ikwen tə ɗiɗem a həna: Winen a ta
    nga anahan awan, i jawaɗ zek, i ngaman atan ahay, i varan atan man sə njahay,
    aday i gəzlan atan way sa pa tə alay anahan awan, ti pa kutok.'
  ape-B: Ali douk nebenali nunaki ali nutik echudak chenek moula-manaluli chupe chunek
    redi chunak was umu, echech eke chunubu chunehilau. Ali aduligu atugu yek yaklipepu,
    nebenali anan yet eke nudalech ananih lupah nuhusak nulpehah let ali eke nuklipech
    chunak chupe ali anan yet eke nukech kakwich.
  grc-F35: Μακάριοι οἱ δοῦλοι ἐκεῖνοι, οὓς ἐλθὼν ὁ κύριος εὑρήσει γρηγοροῦντας. Ἀμὴν
    λέγω ὑμῖν ὅτι περιζώσεται καὶ ἀνακλινεῖ αὐτούς, καὶ παρελθὼν διακονήσει αὐτοῖς.
  cav-NT: '@see-verse:LUK.012.036'
  kgp-NT: 'Kỹ tóg kejẽn jun mũ sir, ag patrão ti. Kỹ tóg sér tĩ, ti camarada ag tỹ
    ti jãvãnh nỹtĩn kỹ. Kỹ tóg ag mỹ vĩ há han ke mũ sir. Kỹ tóg vẽsóg fĩn kỹ ag mỹ:
    “nĩgnĩ ra ver, mesa to,” henh ke mũ sir. Kỹ tóg ag mỹ vẽjẽn ven ke mũ. Ag patrão
    hã ne ã camarada ag mỹ vẽjẽn ven ke mũ'', ha vemnĩ. Ki hã sóg tó mũ,” he tóg,
    Jesus ti.'
  bvd-bvd: Ma toa ni rao nai ki waa baita kera nia dao ka toda kera da ada gu 'ada
    kada nia dao, kai diana tasa 'asia naa fuada. Nau ku faarongo 'o'olo gu 'ani kamolu,
    waa baita kera nai kai kani ngasi 'ana maku nia uri raoe, sui nia kai saea fuada
    sui guu daka gooru kwaimani fainia, uri nia ka sangoni kera.
  ukr-1871: 'Блаженні слуги ті, котрих, прийшовши пан, знайде їх пильнуючих: істино
    глаголю вам, що підпережеть ся та й посадовить їх за стіл, і, приступивши, послугувати
    ме їм.'
  apz-apz: Oso syoho ulohofiyo huhwo sohwa hofɨko saho mofosyawoso uyantɨfeho. Oꞌo,
    hofɨko hofɨkoe hwe engo sohumneꞌno yoꞌmayo itoꞌno esyohumentanɨngkuji hwe engo
    sohwo poso sohonta hofɨko sɨmonyo engo uyantɨfeho. Hungkuno nehopi waselɨmonneꞌno
    yohono. Oso hwe engo huhwo sohwo kako uhwonososo yoꞌmayo itoꞌno esyohumayo somo
    uhwonɨngkuhwosi kako huhwo kakoe syoho ulohofiyo sohwamo wopayo nɨwoꞌnɨngkohofo
    epohumayo sopo uhumajɨhwosi kako wopayo uyɨmontonoho.
  eng-AOI: It may have been in the middle of the night or before dawn when their master
    came back, but they were still waiting. He was pleased because his servants hadn't
    gone to sleep and were waiting for him. He took off his coat and brought some
    food and made them sit down. He gave them their food even though he was their
    master. He was happy and he made his servants happy too. That master made his
    servants very happy because they had waited for him.
  yon-yon: “Ye mananeen yaron kuu kwananiib kuu amun yeman. Nembed yiib yaa ke anam
    yedmendaan kei, kwane keraneen kuu ye kuu demedan ye ebkad inwarekore, yedmendaneene
    mene arak dia dibaraniiwe, yembed animan nekwe bangkandaneen.
  poi-NT: Agui maymay jém yo̱xacɨɨwiñ siiga d́a moŋpa cuando se̱tpa jém io̱mi. Nu̱ma
    mannɨ́máypa iga jém io̱mi tsa̱m it́oypa jém iyo̱xacɨɨwiñ. Mojpa iwat wíccuy jém
    io̱mi, icwícpa jém iyo̱xacɨɨwiñ.
  wuv-wuv: Na rawaninaa ei nafi, nabaa i nopa'amii ro'ou mei fasu roi oma'afafaufau.
    A warefa'uai a'a hamu'ou ba ana hia i hawegi ale'ei hemea nafi ma ware a'a ro'ou
    ba ronei gutafapalagi ditataa fei tawa ma i hasufani hanaa ro'ou.
  quf-NT: 'Chaymi chaynu alamirala kaqkunaqa kusa shumaqna kanqallapa. Nishaykillapami:
    Chaynu sirbikuqkunataqa patrunnin ĉhamurqa, payna ashwan misaman samachir mikuymatapis
    sirbiyanqa.'
  yuw-yuw: Nocho boinno sinom kantiwa, amna morömaho engmuna yauna youp wabkaracni
    arangarang yongga entanganu wömai yu youp wabkarac yong moröng imuna borongdeantang.
    Tuya amna morömaho youphon boruno temongga youp wabkaracni ‘omoc idarut’ inongga
    nacno fengga imuna naantang.
  hus-NT-1971: Max im putuhualits c’al in uchbil ne’ets ca lej culbe tam ca huichiy
    in amu. Lej chubax nan tu uchalchic abal an amu jaja’ lej putat ne’ets quin ts’ejcacanchi
    an c’apnel am beletnanchix ata.
  med-med: Wote, wu nuim ei, omba kandrʉm mel, kongʉn wu kʉⱡ ur pi napʉk mormin kʉⱡ,
    ambulk palk muⱡeing. Na ndi, enim ik kupa kat kundʉp nʉnt. Wu nuim ei, elim nga
    muⱡ mbal ei, tʉpa gi ndupa raⱡpa, wamp mbʉ, rat puⱡ ila, muⱡʉi nimba. Wote elim
    ndi, wamp mbʉ, rʉng ngumba ei nga nu kundpa moⱡmba.
  bch-bch: Be kemi tau ngan gid paeaeanga toa oa oangga ad maron inam ta igera gid
    tigabit kemi. Nakeo tautaunga pagimi, maron toa oa ga ipit malo mambe paeaeanga
    ta ikeo pagid ta tidio timado popouiai ta ipota ad annga ga ila pagid.
  cco-NT: Jo̱ juguiʉ́ˉjiʉ quiáꞌˉ jaléngꞌˋ dseaˋ ꞌléengꞌ˜ i̱ sɨjnéeˋ dsíiˊ mɨ˜ niguiengꞌˊ
    fiir˜. Co̱ꞌ jnea˜ jmɨtaaˉ óoˊnaꞌ e dsíngꞌˉ nilɨꞌiáangˋ dsíiˊ i̱ fiir˜ do jo̱ nitǿørˋ
    jaléngꞌˋ i̱ dseaˋ ꞌléengꞌ˜ i̱ sɨjnéeˋ dsíiˊ do e nidǿꞌrˉ co̱lɨɨng˜ có̱o̱iñꞌ˜ do
    e uǿøˋ jo̱.
  deu-1951: Selig sind diese Knechte, welche der Herr, wenn er kommt, wachend finden
    wird! Wahrlich, ich sage euch, er wird sich schürzen und sie zu Tische führen
    und hinzutreten und sie bedienen.
  alq-ALGNT: Kada mino iji8ebizi8ag igi8e anokitage8innig e mikago8adjin okackami8an
    e taji pio8adj, ega e taji niba8adj. Teb8e ki8idamonom, kada meckodjikonae aa
    kacka, tabickotc anokitage8inni kidji ijiodj, acitc oga nd8e8eman odanokitage8inniman
    kidji 8isinindjin acitc 8in tibina8e oga acaman.
  ixl-NNT: As achvebꞌal chit unqꞌa kꞌameꞌ la ibꞌaneꞌ asoj bꞌanel tucheꞌ tiꞌ ikꞌulpu
    veꞌt u bꞌaal aqꞌoneꞌ, tul la uli, tan aal la ibꞌan veꞌt u bꞌaal aqꞌoneꞌ tucheꞌ.
    As la xonbꞌaꞌl veꞌt unqꞌa kꞌameꞌ vatz u meexhaeꞌ. As aꞌ veꞌt u bꞌaal aqꞌoneꞌ la
    aqꞌon veꞌt ok unqꞌa techbꞌubꞌal unqꞌa kꞌameꞌ.
  boa-NT: Ehdu muurá íavyéjúúbe ɨ́jtsóré íjcyámedívú dibye wájtsɨme ɨ́ɨ́né imíjyaú
    ijcyá dííbyema. Muurá iwájtsɨdu tsaímíyé diityéké imájchótsómema nahbévájcatsííbye.
  quh-NT: 'Camachejka chayamuspa paycunata rijch''ashajta taripan. ¡May cusiskas chay
    camachicunaka! Chekamanta niyquichej: Pay waquichiconka paycunata tiyaycuchispataj
    miqhunata jaywanka.'
  kwi-kwi: Kiwaintuzne izarawa, uspa anpatta izna. Sun kitne, wat kulanazi. Watcha
    kaiznamtus. Sun kapal sarɨttuzne, ussa izmuruzne, anpatpa uzmura uzanazi. Uspa
    anpatne usparuza misharɨ kumira nailnanazi.
  agm-agm: Komɨ otɨpɨpatɨhiya nanɨhaiwɨ wɨndɨ namopotɨwɨ kiyaanɨhɨ baiwɨ jaawɨ binyaihɨ
    kiyaamɨ awaisɨho nasatɨ usosawɨhiya siya awaindɨhandɨ maaritɨtaapo. Nɨnɨ akɨtɨnɨhɨ
    sangi sandɨ kasatataato. Ko sawaho apotɨhɨrɨ nuhɨmatɨ niyotɨ yamepatɨ wɨsasanatosatɨ
    komɨ otɨpɨpatɨhiyai ganɨhomɨhinɨ ahɨwisatosatɨ sawaho nandapa numwɨtaise.
  ubr-ubr: Yasisir gagamin bag ato osi agirotis auris, on an ra asi bada inmamatabir
    men ingagatures on, osi on sibotitiwagis isawar matas siyeit semama! Yau awurem
    dura bag, on arimon kaid inboai nenen ingigin ato inawures kemai sinamair ato
    on toun asi bayu inbotitiwagen weines.
  tsw-NT: U to yoꞌono agbashi a na yashi i na zagbain le ta̱wa̱i, a̱vu u cina le e
    ipiri. Amayun a ɗa maa dansaa ɗu, u to foɓo u reme ulinga, a̱vu u damma a̱ da̱nu
    alya e ilyalya, a̱vu u yuwaan le a̱ga̱nda̱.
  cax-NT: Urriampae naca bama mosorrü tabüro tüchauqui nicoborirrimia, arrtü tiñataiti
    tato naqui Señor. Ñemanauncurratoe, uiti Señor caüma tümonsoma esa mensarrü, y
    arrti campiabo naibirrti nauqui aserebiti ümoma.
  aia-aia: Ha'amwaniraau di'ui sae tatau'aro narau rarai marau ha'aagau na'i 'oha
    ni saemaua adaau 'a aho'i mai. Wai 'unua tana'amou, na saemaua adaau 'ai siri
    suri'i bwana ni tagora, maai 'unua tanaraau 'anai heinagu, maai waa'i mai mahoingau
    tanaraau.
  srp-1865: Blago onijem slugama koje naðe gospodar kad doðe a oni straže. Zaista
    vam kažem da æe se zapregnuti, i posadiæe ih, i pristupiæe te æe im služiti.
  agt-agt: A nagāsāt sangaw ya awan kiden mangikasidug ta datang na dafu da, te pagtuttudan
    na kid hapa sangaw ta lamesa na en, kapye na kid pakanan.
  lug-lug: Balina omukisa abaddu abo, mukama waabwe baalisanga nga batunula. Ddala
    ddala mbagamba nti, agenda kwambala atuuze abaddu abo ku mmeeza abagabule.
  yby-yby: Ujapa welimo niseko elekele oluholalesida udamiki siniki minikadeko mudaidatiboya,
    elowa jikilae. Sa-oneboya nemokaho ga mako wehe loko lo libekoloyo, elilo. Ujapa
    wenipokaho yowanulo nesama li olo jikiki nisiki miniki nodenesatipo nalo, loko
    lokoko eimolaya nodenesa wataina oko ona moloko bekolaiye.
  heb-heb: אשרי העבדים ההם אשר בבוא האדון ימצאם שקדים אמן אמר אני לכם כי יתאזר ויושיבם
    וילך לשרת אותם׃
  mpp-mpp: Aime sugucnenginengti welelu kwelec kwekwefocine yenge deboc-gboli gabong
    bafuwacebadaicte, yenge kwele-angackolec. Foinac, ye yengele kwelec kwenale yeuctihac
    kpolucine bangkacne kwelu ‘ngiyeebongka’ mime ngiyebong nosing bawelelu yeleme
    nodaingte, yogo noine edocngebagabac.
  apb-apb: Deidehie mo koni-konihe ngeena nge aalaha ikire e hule na kire ko lio-lio
    mola ue aana kire dau aakau loosie. No ko unue oto huni'omu uri aalaha ikire ngeena
    kei oolisi aana mo to'oni ni esunge, kei ha'a-ii'osire oto hunie ngaunge, na kei
    rareta'inire oto aani ha'alianga hunire.
  san-TEL: యతః ప్రభురాగత్య యాన్ దాసాన్ సచేతనాన్ తిష్ఠతో ద్రక్ష్యతి తఏవ ధన్యాః; అహం
    యుష్మాన్ యథార్థం వదామి ప్రభుస్తాన్ భోజనార్థమ్ ఉపవేశ్య స్వయం బద్ధకటిః సమీపమేత్య
    పరివేషయిష్యతి|
  ben-IRV: যাদেরকে প্রভু এসে জেগে থাকতে দেখবেন, সেই দাসেরা ধন্য। আমি তোমাদেরকে সত্য
    বলছি, তিনি কোমর বেঁধে তাদেরকে খেতে বসাবেন এবং কাছে এসে তাদের সেবা করবেন।
  ntu-ntu: X mzli kc kxetu rdr navz-ngrmle, kxnzawz kcng na-abrtzng murde nzobq-pz'lilr
    x nzoliqpeng, kxmule-esz' na-aenzlilr nide krlzbzle aurnrlc o mzli kx boipx-mopwz!
    X kxetu rdr sa na-abrtzlvztx-kzle nidr. X sa narpibzle kx nawxbuo-kaing mz nzrka-krbzle
    nadr dakxnzng.
  pan-pan: ਧੰਨ ਹੈ ਉਹ ਦਾਸ ਜਿਨ੍ਹਾਂ ਨੂੰ ਮਾਲਕ ਜਦ ਆਵੇ ਤਾਂ ਜਾਗਦਿਆਂ ਪਾਵੇ। ਮੈਂ ਤੁਹਾਨੂੰ ਸੱਚ
    ਆਖਦਾ ਹਾਂ ਕਿ ਉਹ ਲੱਕ ਬੰਨ੍ਹ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਖਾਣ ਲਈ ਬਿਠਾਵੇਗਾ ਅਤੇ ਕੋਲ ਆ ਕੇ ਉਨ੍ਹਾਂ ਦੀ
    ਸੇਵਾ ਕਰੇਗਾ।
  gvc-gvc: Dahra cohtaina ti pʉhtoro to wihichʉ to cahmano seheta yoarucuina jia,
    wahcheina jiahca. Ti ã yoachʉ ñʉno pʉhtoro sehe dahra cohtariro yoaro sehe cohtotarohca.
    Ã yoaro dahra cohtainare duji dutiro, tiro ti chʉare duhu payorohca.
  mwp-mwp: '@see-verse:LUK.012.036'
  ksj-ksj: Zuhiꞌazeꞌa bare onaadu tuḡure azaḡaꞌe ani guhine radiuꞌenaꞌa ruhibeꞌeteꞌe
    horozine, ani matuꞌo zenadu manohuga ziniꞌuma. E hube hune ziꞌohe, zuhiꞌazeꞌa
    gau dabuaḡa vidanadu ogauꞌeteꞌe fataḡano ohozadu ogomu ziniꞌuma.
  sbk-sbk: Nafu asontezewa bhala, ambao OGOSI wabho nayenza ayibhaga bhagonezezye.
    Eteshi embabhola abhahwipinye nabhakaribizye pa shalye, ayenza nabhavwe.
  mya-JVB: အကြင် ကျွန် တို့သည် စောင့် လျက်နေသည်ကို သခင် သည်ပြန်လာ ၍တွေ့ ၏။ ထို ကျွန်တို့သည်
    မင်္ဂလာ ရှိကြ၏။ ငါအမှန် ဆို သည်ကား၊ သခင်သည် ခါးပန်းစည်း လျက် ကျွန် တို့ကို စားပွဲ
    ၌ လျောင်းစေပြီးမှ၊ ကိုယ်တိုင်လာ ၍သူ တို့အားလုပ်ကျွေး လိမ့်မည်။
  kgf-kgf: Miŋginanéŋ hama kic hihi kecgic inicmaciguc weleŋ qeqehéra imuhucya imi
    ségiségi ginaguc wammu. Hélacnec énézéwa niŋgic, miŋginanéŋ rikuŋa ʒikima namma
    énézéyu tacgic hosucginu hama weleŋ qeénécmimac.
  awb-awb: Se tótuqméra sene wahnahnsabé áwénuno anímárínsábé, Kawerowe aritankéhe.
    Teiníboq írátíáhro. Sene wahnahnka we áwénuno keyábé iwíáh íwíáhéna áréti konahnuwena
    sensabé, Tútuoro aritena kirabo aritankéhe.
  gdn-gdn: Bigabiga ragidai yabu yabu nawana idiwono da mu kawaimaga ade wirayagisi
    baiyagisi mu emitamini ki ka e mu mamamamaga yagisi. Ena, nau nidiyani wainapumuri;
    E eya gwedegwedei bagi ki e rikapoto nakapoto manako e bigabigaiyoma tadeni da
    mu idiwoto manako e eya uburoto mu banimaga warapoto tageni.
  nko-NT: Ansɩ́ bégyi asúmpʋ́ oduá amʋ́ wíe ɔbɛ́ba bɔtʋ amʋ́ bʋtsie bʋgyo mʋ.
    Ɔnɔkwalɩ ndɛ mlɩ bláa. Amʋ́ wíe amʋ ɔbɛ́sabáa tati, há amʋ́ bétsiá ɔpʋ́nʋ́asɩ,
    mʋ onutó ɔbɔ́kɔnkɩ́ atogyihɛ amʋ há amʋ́.
  bsn-NT: To bajiri cãnibetiriarã ñari, ĩna ʉjʉ ĩ tudiejaro, bʉto variquẽnarãma ĩna.
    To cõrone ĩna ʉjʉ ĩnare rujirotigʉmi. Ĩnare rujiroti, ĩ masune ĩnare bare ecagʉmi,
    ĩna ʉjʉ ñaboarine.
  pib-NT: Giglenshinikanyegitkalunepni wanna wayegrechine wa runinipa rutsrukatna
    giyokanatachine rukshikinipa. Galikakni wane nchingi, wa ralpokotinwa. Tuplajixanna.
    Ga wa wale gipxakanna.
  wiv-wiv: Da e kemi kana nuhuta galanga kua kadia tubu e mai ki paria, dia ta ba
    hahada. Ta tani matotonia ni miu, da e loholoho papa kete vanganidia, da e geridia,
    dia ka mia na tebol, ki mai vanganidia.
  reg-reg: Bhana libhando abhakosi bhemilimu, bhanu Lata Bhugenyi alisanga bhatengejee.
    Ni chimali alibhoya omwenda gwaye omulela kwo omusipi, neya nabheyanja ansi bhalye
    ebhilyo, namala nabhafulubhendela.
  mlh-mlh: '“Ofonji kirieru wareme gio bobopuine goineji maŋgari gogobi oŋu bofuke
    yabeiŋ, yoŋoji kiwaqawaineke fukegobi. Nonji buŋo foriine mo iŋi ŋajibe maneniŋ:
    Iŋoji waperu ketumaŋ yaberu uqo ŋeŋeo ruame ŋebi uqo gume yabeiŋgo jaueru kiŋaŋ
    yabeiŋ.'
  gof-ENT: ባንታ ጎዳይ ሲሚያ ዎዴ ስኮና ዴዒሼ ናጌይሳቲ ኣንጄቲዳይሳታ። ቱማ ጋይስ፤ ጎዳይ ቃንን ዳንጪዲ ጋይታ ዩሹዋን
    ኡቲሲዲ ሞኬስ።
  aau-aau: Mey-uwr anwaw ma liawon lopa somokwe, kar liy ley. Payhokuaw, hmo uwr hakamay
    se inaw ma nakrok ira huon. Hakwe hme okar kiy-mekow, uwr hakamay hiykiaw kokwe
    hyo saket ke kanseyn yay nok, hyo mey-uwr me senkin kiy-mekow ey, ‘Kwa liwak sir,
    hakwe hme ayay kow-a ey.’ Hiykwe sa senkin sehe lon.
  tvk-tvk: E xosxa suv ak imei rilomun e ipusi xa slev nan xil di ladatili mak e latapat
    ti, ma ihesi xi ihe holu ve xil, e xil lipus hosien nan e meulien nae. Reitin
    li nabiteni mi xamim xa suv nae ipol ni ihos mi slev nan xil. Xi vari ising ni
    eising te polien, ikes slev nan xil mei lianien, e xi iaxa isa anien ae.
  prf-NT: Pinagpala en utusan hidi a demáttan a lukag sakay nakahanda ten káddemát
    nen amu di. Kagiyán ku dikomoy, páglewas na ay paetnudán na hidi ten lamisaan
    sakay tulos na hidi a serbiyan a pakanán.
  auy-auy: Minórááꞌ-wáásígómó tínda wení kísau-waasi kokuꞌá mésa amuꞌmatuwésa ménkaꞌa
    tínasa aamoí ónááwe. Éraiꞌa simátimeꞌa súne. Minórááꞌ-wáásígó kísaumo maíndasafena
    unáánkwátói faúꞌmai múra maréna minkwáásísóntáféna maankáꞌ-méwaꞌa tómbá tíméro
    síníye.
  tbg-tbg: Vika noravano anirero tavairamanta vira kaiqa vaiintinavu kia vaitaraiti,
    qeramate vaivaro viva ani vika tavero vika quahama nimitaanarove. Viva vika quahama
    nimiteharo viva kara nimiaina utavaaqara nonkutero nai kaiqa vaiintinavuara tiharo,
    Ne oquvi vaiqe te kara ni nimiare, tivakero kara vika nimianarove.
  hub-NT: 'Patrónkri waketki tamatai shuar nuna nakaa pujuinaka shir aneasar waitin
    uratiar awaimainaiti. Nekasan tajarme: Nisha jea wayaa nina inatairi ainan mesanam
    pekak yurumkan ayurmainaiti.'
  hmo-hmo: Bema biaguna do ia mai neganai, do ia davaria iena hesiai taudia idia mahuta
    lasi, unai hesiai taudia do idia moale. Momokani lau hamaoroa umui dekenai, biaguna
    ese iena rami do ia kwatua, do ia hamaorodia aniani gabuna dekenai do idia helai,
    vadaeni edia hesiai gaukara ia ese do ia karaia.
  big-big: Tamizeige yombu yawe miziwili ngoluk wirere keya kangkere mizara tagogei
    yombu ngai puwiligibek yo purik puwili wilikwilikmokko unatuba panu mizagi. Kerewiyi.
    Wameik panu, ngaibokko puwiliyegi wilik mizagi logo pugu kagorik yawe mizi puguyeng
    wakiya logo puwili mogosibene yeiyagi. Togo puwili piyegi yawe miziwili kele kapura
    pi ngezebokko puwili ngeragi miza niweki yanagi.
  gux-G: Ya tuonsɔnba, ke bi canbáa ba pundi ki sua ke bi dá nua, bani baa mi yedŋanma
    n yeni. I mɔmɔni, n maadi yi, o ba ñagni o gaaligu u gbanñagdu, ki cedi ban
    kali u jedikaanu, wan tieni ba mi jiema ban je.
  cnl-NT: 'Bi²³ dxʉ́²³ quie''² mozos ''i³ rɨ³ñín² quie''²³ xe̱''n² mɨ³rɨ³güe''n²³
    juii². Rɨ²juøøn³¹na¹ ''nee''²³ ju²dsoo³¹: Rɨ²³''ñu''n²³ cuo̱o̱³ juii² ''e³ jua''³
    mɨ³ rɨ²³tín²³ ta². Rɨ²³sɨ''²³ mozos ''e³ rɨ²³gua³te''²³ coo³¹ mesa. Rɨ²³dxá²³
    ''ñée² ''e³ rɨ²³e''² mozos.'
  zar-NT: Bicaʼ bágaca huen dxin naʼ ilaʼcuʼë ban ladxiʼ cateʼ huödëʼ xángaquiëʼ.
    Le nácatë reaʼ libíʼiliʼ, upáʼa cuinëʼ xángaquiëʼ naʼ, ateʼ gunëʼ ga ilaʼböʼë
    ga ilahuëʼ, ateʼ cuʼë le ilahuëʼ.
  kde-kde: Wasa vatumishi avala Nang'olo wavo pambekamola nkuvakoja vavèlè meho! Nangu
    nìnnyaulilanga uhiu kuva, nang'olo aneyo àmbelihunga nkanda nchikundu na kuvahaulila
    vaikalange uchinga valye, koka aide avatumikile.
  ata-ata: Anu laixe lexe tila noxiꞌa uneꞌe la uxalisiꞌa ta mitema sou xaixai noxou
    mine aneꞌi ixoxomaiou. Eni avikalangengi manina musuku. Anu molu usakiinu maloxu
    ataxu mo utupokoxu ka uvikalaneꞌi lexe ixolu no anu luu sou laꞌilali mo Anu molu
    ulosiꞌa laꞌilali.
  qvw-NT: Maynu allinpa licaśham can'a mayantapis wasiyüca caynu licchayäta talishancá.
    Rasunpa chay wasiyüćha allichaculcul mïsanman sirbiycun'a.
  nfa-nfa: Ladhe lamatua mai nèdhi dhèu sabꞌa se dhu mate tae-tae, tatu rèngu oto.
    Pe lamatua ra padꞌelo dꞌara beꞌa na mi rèngu. Na pake mèdha-papake dhèu sabꞌa,
    ho laꞌe lalau ngangaꞌa beꞌa, sèna ka hia dhèu sabꞌa seꞌe raꞌa-rinu.
  tnp-tnp: Noluək mɨn u kəutair məutəhtul maru nian iərmənɨg tətuva, ilah kəmoteh
    kəni motos nəuvɨriən rəha iərmənɨg. Nɨpəhriəniən u iəkəni kəm təmah məmə, in otuvən
    e napən rəha uək, kəni mauɨn e lah məmə okəhuva motəharəg, kəni in oteh vivi ilah
    kəni maugɨn ilah.
  urd-urd: मुबारिक़ है वो नौकर जिनका मालिक आकर उन्हें जागता पाए; मैं तुम से सच कहता
    हूँ कि वो कमर बाँध कर उन्हें खाना खाने को बिठाएगा, और पास आकर उनकी ख़िदमत करेगा।
  hot-hot: Anyô bêŋ êŋ hayô ba hayê nena anêŋ ŋê ku eyabiŋ yani ba êmô lêlê, êŋ ma
    tem yani lamavi ma thêlô nêmô lôk leŋiŋmavi. Yanaŋ avanôŋ êndêŋ môlô nena anyô
    bêŋ êŋ tem ipuk anêŋ sôp ku ma enaŋ ek thêlô nêndôk nêmô biŋ ma yani nêm nôm êndêŋ
    thêlô êtôm anyô ku te.
  mqj-NT: Kerongko' angganna sabua' nalambi' puangna tontong matangkin. Kutulasangkoa'
    sitonganna, la ma'kariri' inde puangnae anna ussua sabua'na ma'loko anna tarakannii.
  rus-SYN: Блаженны рабы те, которых господин, придя, найдет бодрствующими; истинно
    говорю вам, он препояшется и посадит их, и, подходя, станет служить им.
  mbh-mbh: Na sivengaing i voth nge umongare ako ole mukalinga i thopol or ako o the
    inga, makola i velpol. Tho ria thomu, aro i eltetpot ile tekruk seltunnga naro
    i ria ile umongare ve aro o menu naro i sung aning a or nge.
  bdd-bdd: Ma ꞌeguma simata paꞌali ma siꞌatuꞌatububudi ma siyamwayamwa ma ꞌilobadi,
    nata siyaliyaya madouna. Yagwae moisa ꞌoimiya ꞌidi badaina nata ꞌwama ꞌebe paihowa
    ꞌiꞌote, ma hewaliyaowedi simiyatoi ma tauna weyahidi ꞌida hetopaihowa.
  cbt-NTPO: Piyapinënpita ninarapi quënanquintahuachina, hua'anëni nóya ni'sarin.
    Inari chachin nitaparahuaton, cosharo' acotarin piyapinënpita capacaiso marë'.
  rmy-SERVI: 'Бахталэ кодэла бутярнэ, савэ на совэна, кала авэла лэнгоро хулай. Чячимаґа
    пхэнав тумэнди: вов еджино зацырдэла кущик, акхарэла лэн пала скаминд и терэла
    важ лэн бути.'
  srn-NT: 'A masra o blesi den knekti di de na ai te a kon baka. Fu tru Mi e taigi
    un taki: A masra o seti en krosi fu wroko. A o meki den knekti teki presi sei
    a tafra, dan a o kon gi den nyanyan.'
  cta-NT: 'Tsoꞌo tsa caca jiꞌi̱ msu biꞌ, si tya tii nguꞌ nu loꞌo tyalaa xuꞌna nguꞌ
    chaꞌ cuaꞌni clya nguꞌ cña jiꞌi̱ xuꞌna nguꞌ. Chaꞌ liñi ta naꞌ loꞌo ma̱, chaꞌ ndiꞌya̱
    ñacui̱ xuꞌna niꞌi̱ biꞌ jiꞌi̱ nguꞌ msu jiꞌi̱: “Cuaꞌa̱ clya ma̱ toꞌ mesa”. Liꞌ cuaꞌni
    cña tiꞌ ycuiꞌ xuꞌna nguꞌ chaꞌ xacu jiꞌi̱ nguꞌ.'
  bqc-SIM: Báaadeↄn zĩkɛna pↄ́ an dii a ń lé bɛ̃́ɛ a sugↄↄpiↄ ũ. Sĩana málɛ
    oɛ́, diipi a a pↄ́ↄ kɛkɛ ye, i ń zↄ̃lɛ, i pↄblea kãaanɛ́.
  tcz-CHONGTHU: Soh ho kiging jinga umho le ahung kile ding ngah jing ho chu kipaman
    kipediu ahi. Thutah kaseipeh nahiuve, amatah in amaho chu atousah ding, atai akikhi
    ding, amaho chu atou uva aneh laiyuva chu ajen ding ahi.
  mar-mar: मालक परत आल्यावर जे नोकर त्यास जागे व तयारीत असलेले आढळतील ते धन्य. मी
    तुम्हास खरे सांगतो, तो स्वतः त्यांची सेवा करण्यासाठी कंबर कसेल, त्यांना मेजावर
    बसायला सांगून त्यांची सेवा करील.
  snp-snp: Ido kiyabani we enami yakafo lonodo we ya auma witi kiyabala o-o minamo
    monanina geyeto lalo geyowe, loto lito alikani naba-naba enagilae. Ona logimowe.
    Kiyaba we yakafo ukanalo owo ya olu kiki loto neta no-no amo ebalo oti amedoti
    minato weni-neta giminae, loto logimito kouba-naba o gedenami ne.
  isl-isl: Þeir sem eru viðbúnir og bíða komu hans hafa ástæðu til að hlakka til.
    Hann mun sjálfur leiða þá til sætis og meira að segja þjóna þeim til borðs, en
    þeir fá að njóta matarins í næði.
  spy-NT: +/Mākiibēruur motwoorik choo /kākēēnyōōr kukāsu. !Kāāmwoowook, mākuyēytoochi
    ꞉mokoryoontēēt motwoorichoo āmiik ankubay ꞉inee nkityō.
  xnn-xnn: Men-galalasing nan mabab-aa no nagigidoda ya nakasaganada ay datngan nan
    apoda. Ibagak ken dakayo en awnit patokdowen nan apoda daida isnan pagkakanan
    danat pakanen daida.
  mwe-mwe: Mbaya bhene bhatumishi bhakulungwa bhabhonji pushibhabhuje, shibhaaimananje
    bhalisheyanga! Kweli ngunakummalanjilanga, bhene bhakulungwabho shibhaibhishe
    ukoto kwa liengo, nikwaatamikanga bhalyanganje shalya, akuno bhalikwaatumishilanga.
  tte-tte: Inamwanamwa topaisowaone kaiweli tem saugana ali taubala ipileyoima na
    ilobaili siyaele sisilasilawa bwagana boniyai luwaluwalina o tem yanuwa layalayanna
    koina iyawatagilima. Yawalo yawasosi kolimiu, ali taubala paisowa kalekona kani
    ilikwa yo kana beleti ipan-kalatan, kabo iwalo simiyasio ali kaba miyasio kolili
    yo kali ikalailima iwolegili yo sikekan.
  tcs-tcs: Dempla gobi glad wen da bos blo da aus go kam ane paine dempla redi, weit
    po em. Ai spik trutok po yupla, da bos go tekemaut da gud klos blo em, ane seinz
    po wokingklos blo em. Den em go spik ol dem wokman blo em po sidaun wea teibol
    ane em go serbe dempla.
  hlt-THB: Ami Bawipa a law awh ih kaa na amik qeh tyihzawihkhqi ham nep kaw. Awitak
    ka nik kqawn peek khqi, anih ing thoeii ang cam qu kawmsaw, cekkhqi ce caboei
    awh buh a veel sak khqi coengawh, a mingmih ce qeh kaw.
  soq-soq: Mo debamau wisepie mo imaantompe waimompo dommopia mo nuaeu debamaia donsapu.
    Ne dialedina mo nuaeuntopu, ipawa mo apanau debamawa meba diamopio nana baiwa
    wampuo me mo aupau wadepie nolawa gara taupie simbiamopi!
  qub-qub: Cushicuytami tarenga ricchaycajta patrunnin tarishan uywayno cajcunaga.
    Chaynöta tariycur quiquinmi patrunnenga jamaycachir garanga.
  att-att: Á magayáyâ yù ira aripan nu maratang na ira nayù yápu ra nga magiddi-iddak
    sù labbè na. Kagiak ku nikayu ta pagitubangan na ira laguk nayù yápu ra, tapè
    mallalálláng ira, á aggina yù masserbi nira.
  bki-bki: Mia burum̃ara ilivuiano van tomu nalo nam̃a amim̃au jibe na, ka bogo napano
    kialo toro na toru boru keanlo, mia nalo aju rorea ruei, nalo ajevijo aju. Mia
    kialo toro na toru naio saaro ve toru kalo, ana na mia naio riva riija naio, karina
    mia rimei mia amiilo ka naio riviolo ka amei atutano ea kiano vio na sinaniano,
    naio biovio ka sinaniano novo tai banlo.
  bqp-bqp: Arubarikadenↄn zĩkɛri kũ ń dikiri ni ń le bɛ̃nɛ a sugↄrↄanↄ ũ. Yãpuran
    matɛn oárɛ, dikirii pì ni a pↄ́nↄ kɛkɛ à yĩ, ani ń vutɛ, ani pↄ́ble kakarańnɛ.
  mcp-mcp: Məlwaá mə́ bá bə nə́, mása wáŋ ká wɔ́ɔ́s, a zə kwey bwo bwə́ njúl oŋkasə́
    má, məlwaá mɔɔŋg má mə́ mə́ jəla. Bʉ́bə́lɛ́, mə́ jaaw bɨ́ nə́, ja mása mə kwéy
    bwo ntɔ́ yí, nyə é yáásʉlə yé áfigʉsa a jilʉ́ bwo shí nə́ bwə́ də́g, nyɛ mú ka
    sɛ̂y nə bwo.
  hat-hat: L'ap bon nèt pou domestik sa yo lè mèt la p'ap jwenn yo ap dòmi! Sa m'ap
    di nou la a, se vre wi. Mèt la va twouse ponyèt li, l'ap fè domestik yo chita
    sou tab, la vin sèvi yo.
  npl-NT: Miak pakílistli kipiaskeh n tekitkeh ijkuak kualinmajsiki inteko kichijtokeh
    tlan okinnawatijtewak. Ne nomechilia inewia n tekowa pewas kintlateekilis mamotlamajsewikah.
  bgg-bgg: Khinyama sang phro ithek shii Ithong è idoh dun ne riig shii khiao ithek
    ne khriig sieng ne rek iang pha doh yi ne! Gu ithek shii yao, ai è awai shungkho
    than srane ithek shii dug yi pha yao phro, chiih-è ithek shii chie yi phro.
  eng-TCENT: Blessed are those servants whom their master finds keeping watch when
    he comes. Truly I say to you, he will dress himself for service and have them
    recline at the table, and he will come and serve them.
  eng-BSB: Blessed are those servants whom the master finds on watch when he returns.
    Truly I tell you, he will dress himself to serve and will have them recline at
    the table, and he himself will come and wait on them.
  cpu-NT: Kimoshirera inkantaiya aparoni omperataari itzimi iñaapairi ivinkatharite
    aamaventa ikantaka. Omaperora nonkante, aritake iromisaikairi jovapiintaita iriitake
    oyiitainerine irovarite.
  san-ASM: যতঃ প্ৰভুৰাগত্য যান্ দাসান্ সচেতনান্ তিষ্ঠতো দ্ৰক্ষ্যতি তএৱ ধন্যাঃ; অহং
    যুষ্মান্ যথাৰ্থং ৱদামি প্ৰভুস্তান্ ভোজনাৰ্থম্ উপৱেশ্য স্ৱযং বদ্ধকটিঃ সমীপমেত্য
    পৰিৱেষযিষ্যতি|
  tac-NT: '''We ra''sálagá etéwili ju alué ralámuli rukó nóchame galí repume ''la
    tase gojchigá mochime rukó, ''la e''negá mochime buigá alué wa''lula, na''igá
    napusí seba, rekó alué wa''lula nawachi nasipa rukó che''láchimi kómá. ''Lige
    alué wa''lúlaka ''we ra''sálagá etémala, ''lige mochiámala alé mésachi go''ame
    kógimia. ''Lige alué wa''lula anémala «Neka ''we ra''sálá. ''Emi tabilé okole
    rekó ''we we''liko rukó sébachi ne.»'
  eng-WEBPB: Blessed are those servants whom the lord will find watching when he comes.
    Most certainly I tell you that he will dress himself, make them recline, and will
    come and serve them.
  gfk-H: Ma kaiken ra tunatuna, diet na daan ing no nudiet watong na hanuat ma na
    nas lah diet ma diet kis kahai tar ia. Tutuna sakit, iakanong ra watong na tangai
    ta diet bia diet na kis tano suuh na nian. Io, na sulu kumkum huat ma na baso
    wara tamtabar diet.
  viv-viv: Tofaisewa gaveyao matadi keke gidaneganega au hivanevanenega tu yadi kauveya
    gilakayemu, medema yadi vemwamwala gavatubuga! Wona velemona gagahemi yadi kauveya
    tauna ana kaleko ginaluhivigena, adi ivi ginayavelina, adiga ginakidewedewena
    be hinaꞋa.
  yao-yao: Ŵana upile ŵele achikapolo ŵachachasimana ali meeso pachauje Ambuje ŵao!
    Isyene ngunsalila kuti ambuje wo chaaŵe chile kwatumichila, chiŵatamiche pakulila
    ni kwatumichila.
  tgp-tgp: Avulahi tavera isana volitusi tari vara nora moli mo tapaira la pa lo kilau
    na rani mo pala. Varar̃uhu na verea isamim vara na nona avulahi tavera, moli atu
    i pa ru na ruru nona volitusi, ale i verera vara la sakele na jara hanhani, moiso
    i pa lavi na hara hinau i silea isara.
  auc-NT: Edæ awënë ponte ayongä tömengä ingante në cædäni wänö cönäni adinque tömengä
    wæætë edæ pönö waa cæcä æ̈ninque tömënäni ïñömö tocædänimpa. Mïnitö ïmïnite näwangä
    ämopa. Në wänö cönïnäni ïnänite awënë pönö angä ate tæ̈ contadäni ate tömengä
    në awënë ïnongä incæ, Nanguï cæcæ̈impa, ante weocoo wëñadinque tömënäni weca pöninque
    edæ pönö cæcä æncædänimpa.
  kbc-NT: Niɡ̶ijoa niotaka ane icotiogi necalailegi malee niwotaɡ̶a, ane nigomaɡ̶a
    modibatema, odaa ninitibigiwaji niɡ̶ijoa niotaka. Ejitaɡ̶awatiwaji, niɡ̶ijo necalailegi
    diniikoaɡ̶e, iikoaɡ̶e lowoodi me nediatiniwace, odaa ja iiɡ̶e me nicotiniwace
    madi nameeja, odaa epaa noɡ̶atema liweenigi.
  bmh-bmh: Du banou gue gonugau salau dudu uligaraimai, banou siksikamau. Einen, go
    ninab tam. Iz petak pet awarem, gonugau tibur galau awau oi duei maimai, duailel
    hubabun awaraimai, ee maramau.
  ctu-BL: Tijicñayob jini x'e'telob woli bʌ i pijtañob i yum che' mi' tilel. Isujm
    mic subeñetla, i yum mi caj i chajpan i bʌ. Mi caj i subeñob buchtʌl ti c'ux waj
    jini x'e'telob i cha'an. Mi caj i tilel i yʌq'ueñob i bʌl i ñʌc'.
  meq-meq: Məŋgwese ka gər i ndo i məsler niye hay ndo i gay tay kə ndislew na, ma
    ndzateye a gər nəteye mandzahəra eye bay. Sərum ha lele! Ndo i gay niye ma ɓariye
    bəzihuɗ ŋgay ta wu i məɓere bəzihuɗ. Ma zalateye a ndo i məsler ŋgay hay. Ma ndziye
    tay ha ka təv məndzay. Ma vəlateye wu mənday.
  noa-H: Pãrau k'ap'ʌ nʌmgui hajim hanʌm, har chi chognaan mag dauk'ana hamach patrón
    nʌ nʌm k'ʌʌnan honee haju, hi barbaicheewai. Mag hamau dauk'ana hich nʌ nʌm hoobaicheewai,
    hichta jũrr chi chogk'a simjö ham sĩi nʌmich, mes gaai t'ach t'öik'awia ham jãhogjugui
    hajim hanaabá, hich garmuata.
  alp-NT: Tamata makerike esi raka esi elake eni lumare kai kena elake mere iluake
    sepo iselusi raka rame, esi ntulu mo, hoko esi supu untune elake. Imi lene mimise!
    Esi elake iakneka kai iulake eni tamata makerika meru esi rue eleki ilayanisi.
  san-VEL: yata.h prabhuraagatya yaan daasaan sacetanaan ti.s.thato drak.syati taeva
    dhanyaa.h; aha.m yu.smaan yathaartha.m vadaami prabhustaan bhojanaartham upave"sya
    svaya.m baddhaka.ti.h samiipametya parive.sayi.syati|
  kbq-kbq: Hagi kazokzo eriza vahe'mo'za, kva zmimoma esigu kva hu'za mani'nesaza
    vahe'mo'za muse hugahaze. Tamage hu'na neramasamue, Agra'a ana kva nemo amu'nofi
    nehuno, kukena'a eri atupa huteno, eri'za vahe'a hanige'za zamaza tununte mani
    kaginesageno, kavera agra eme zamigahie.
  kbh-kbh: Puerte oyejuayënga chë oservénënga, chë nduiño tojtashjango ora tmojtsefs̈nënga.
    Ndegombre cbë́yana, chora chë mandayá sëndorëche echantásnaye, mesë́shents̈e chë
    oservénënga echanjátbiama, y saná echanjujuats̈iye.
  ron-LSB: Fericiți sunt acei slujitori pe care Domnul îi va găsi veghind când va
    veni. Mai mult ca sigur vă spun că se va îmbrăca, îi va face să se culce și va
    veni să le slujească.
  pon-pon: Ladu ko meid pai, me monjap o ni a pan pwarado, diar ar majamajan. Melel
    I indai on komail, a pan kaiada a likau o kamod irail edi on mana, ap pan apapwali
    irail.
  nhe-BL: Cuali quipantise nopa tlatequipanohuani tlen tlachixtoque quema mocuepas
    ininteco. Nelía nimechilhuía, ininteco moyoyontis queja se tlatequipanojquetl
    huan quinsehuis campa mesa huan quintlamacas.
  sps-sps: Paparaa tsian fiisok tan tsoiny binun te tabin fi minon a tsunaun tsuri,
    ya te sab rarin kakoun an tagun. Nyo tsue faman of maromi ayei patsukan te faraarav
    non a tsivon, u raarav iny binun ya te root tap iny yan vakiri, ana ya te tsue
    of rari ma gum ari tana taran iny ainy, ana ayei patsukan te fa'ainy rari.
  wnc-wnc: Puya toikngata apuke kawan aminata dapuna dua petninga kake take siknga
    natapik. Ge siakande daninggat. Aminata dua petninga kake banip gwaang natayamuke
    nanamu usanziyaman naning.
  bus-bus: Aubarikadeenↄn zĩkɛri kɛ̀ ń dii é ń le bɛ̃ɛ a sugurↄↄa pìnↄ ũ. Yãpuraan
    mɛ́ɛ ooare, dii pì é a pↄ́nↄ kɛkɛ à yi, eé ń vɛ̃ɛ, eé pↄ́blee kakↄ̃ańnɛ.
  gub-BL: Uhem mehe wazar uhapukaz putar wanupe nehe. Na'arewahy hemiruze'eg uwàpytymawok
    putar uken izupe wà nehe, ta'e wàrogatu uzar a'e wà nehe xe, uker 'ym pà a'e wà
    nehe xe.
  imo-imo: Kano kendemandemanga nokolimu omba yunge kendemandema kanopalie, uru naa
    peko molongena kanombalo wali aku kendemandema tono kolko molonge. Nani eno paimbo
    nio. Awilimu yuni au nimbe maminye kulu topa noipelie kongono maminye pakopa enondo
    langi noli polona molaio nimbe langi nangei nimbe enonga kongono tendepa eno nokombalo.
  boj-boj: Tal lanja aqa kaŋgal tamo naŋgi a qa tariŋosib ŋam atoqnibqa bosim degsi
    unjrimqa naŋgi tulaŋ areboleboleinjrqas. Deqa a na naŋgi metnjrim awoeleŋabqa
    iŋgi anainjroqnqas.
  eng-DRA: Blessed are those servants, whom the Lord when he cometh, shall find watching.
    Amen I say to you, that he will gird himself, and make them sit down to meat,
    and passing will minister unto them.
  knf-knf: Balemp biki akţënkuŋ bawo bten wal wi akbanuŋ banuurandëni! Dţupan na manjoonan,
    ajug baka awohara iko yi ulemp, kado baka baţo kaşë kayiş baka.
  san-KHM: យតះ ប្រភុរាគត្យ យាន៑ ទាសាន៑ សចេតនាន៑ តិឞ្ឋតោ ទ្រក្ឞ្យតិ តឯវ ធន្យាះ; អហំ
    យុឞ្មាន៑ យថាត៌្ហំ វទាមិ ប្រភុស្តាន៑ ភោជនាត៌្ហម៑ ឧបវេឝ្យ ស្វយំ ពទ្ធកដិះ សមីបមេត្យ
    បរិវេឞយិឞ្យតិ។
  arn-NT: Sakinngeay tati kona akule ti ülmen wentru, fey pepaeliyew ñi pewütuwkülen.
    Rüf dungu mew tati ülmen wentru anümaeyew ti mesa mew ka eluway ñi poyeaetew ka
    ñi eluaetew ti iyael.
  zas-NT: ¡Xiquilbaa ree mojs nagaꞌnaa cabëz xpatron reex! Naj rni lëjt, laagajc patron
    guin cweꞌc laa reex xan mex, dxel chicchaa xabaman din gudëëman ni gaw reex.
  ken-NT: Chɔŋ ɛndɨ ɛncha ntá bo abhɛn bábhak pě mpok ɛtayap átwɔ́! Tɛtɛp nchí
    ghati bhe bɛ mpok yi atwɔ, ǎghati bhɔ manchɔkɔ amɨk, anchóŋ ndɛn ɛyi, ansɔt
    nɛnyíɛ́ anchyɛ bhɔ manyíɛ́.
