  dop-dop: Cɛcɛ ɩnɩ ɩ́ tɑlɑɑ nɑ ɩ́ mɑɣɑnɑ ɩ tǝmlɛ nyǝ́mɑ mpɛ nɑ pɑ tɑŋɑɑ, pɑ nyʋɣʋ
