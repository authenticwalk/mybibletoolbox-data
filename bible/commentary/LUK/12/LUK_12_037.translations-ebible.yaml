  amk-amk: Mangfata mano etanansiau etamang wei fosa esobu mai ria mambaisengfoi.
    Tarai tofino, mambaisengfoi ambori demi mangfatafosa eminohi mae mantauni fiatasa
    aha.
  fai-fai: Kale ilimi tabalasew ayo tad somo kan tod bom nadiw leiw fenbiw ka, yakokaba
    uyo aka ken itamokaba! Kale naka atin dam weng bakoyamon, aka tad nadane alam
    ilim mikiba uyo gulu kuti nadane wanin fumin ilim miki nadale alam wok fukudawin
    kinim iyo gán dáyama tad wanin wanin bán dim teiniwe, alata wanin fu bom dawkáyamokaba
    ka.
  ura-NT: Raotojoeeinte neeurureein nii rai letonocuru, sinilanaala neeuruhane jana
    acaauru eruha nii acaauru fatoroone. Esinae rauhijiriinte raajenihane rori ichoae
    acaauru lauriaain lenone que acaauru coroaatiha cureein nii acaauru fatoroon.
  mcd-NT: Ascaino Ifoan nocoshon oian ahuun oinmatifo itisharafoanno unimacointiro.
    Nanforifi a unimatirofo. Ascan un mato icon yoi, Nan ifoan atoqui nocoshon ato
    pimaquin yoiqui isca huai, “¡Aicho! Fucahuun. Un mato pimapaiquin,” ishon ato
    yoitiro.
  urt-urt: Bwore mise, ŋupe ŋaiye miyeꞌ ondoh tinge pwar nat no, ki ŋetekeꞌe tinge
    yarp hlaꞌ jeteme kin pe, kin ka hriphrip embere sekete me tinge. Tinge yukur sisyeme
    ŋupe ŋaiye ka plihe ot, ka ot ŋau lakai ŋup syeꞌ syeꞌ, kom tinge si yende miꞌmiꞌ
    yarp jeteme ŋupe ŋaiye ka ot. Miꞌe pe, miyeꞌ ondoh tinge se ka dendeꞌ hihyilih
    tuꞌe ŋaiye miyeꞌ wah ende pe, kin ka ende ŋai angange lenge ka yono. Taꞌe luku
    pe, ŋoih mah ende ŋaiye tinge si yende miꞌmiꞌ yarp jeteme kin.
  awk-awk: Pitȧlmatoara kȧnu̇n bara unnoa tara mankillikan, yakita Piriwȧl noa ba
    uwȧnu̇n, noa ba barun kin nanún noa ba barun nakilli ta; wiyan bag tuloa nurun,
    ġirullinu̇n noa kótibo, ġatun yellawabumbéa barun takilli kolaġ, ġatun uwȧnu̇n
    noa ġukilliko barun.
  kiz-kiz: Bhabarikibhu bhala bhatumishi, ambabho Bwana ibeta kubhekolela mihu. Hakika
    ibeta kukonga nghobhu jha muene jhitali kwa n'kanda, kisha ibeta kubhatamika pasi
    kwa kyakulya, Kisha kubhahudumila.
  tzo-TZE: Li mozoetic ti viq'uil sat ta xc'ot taaticuc yu'un yajvalique, xcuxet no'ox
    yo'ntonic. Melel li c'usi chacalboxuque, li mozoetic ti viq'uil sat ta xc'ot taaticuque,
    ta x'albat yu'un yajvalic ti ac'o bat chotiicuc ta mesae, yu'un ta x'ac'bat sve'elic
    yu'un li yajvalique.
  lex-lex: Eee! Hopopna-lili'iru re rlernana unut lawna, yoma tunni de nmai die e
    ramatmat ee! Mpiesiayo, hota tun de nek de nwahi'a-nwayod pia nhima-nre' hopopanni
    re. Hota nwak pa hopopanni-lili'irnu de ramtatna pa ra'ana ne orgahani nhima-nre'a
    re.
  dov-dov: Bali longezezegwe aabo belanda, bayojanika kaba bbwazwide naayosika mwami
    wabo. Nchobeni ndamwaambila kuti uyowanga nsasiko yakwe ndamfu muchikungu alukumba,
    mpawo uyobakkazika kukulya, mpawo uyoosika we azobakutawukile.
  rgu-rgu: Maneniko manuu umaꞌ a mai, fo nita lahenda mana noi nara rahani leoꞌ na,
    tantu ara raua-ranale. Huu fo neuꞌ ko manuu umaꞌ a natudu fee si dale malole na.
    Ana pake papake nonoi-tataoꞌ a fo neu nalalau lahenda mana noi nara neniꞌ, nanaa-nininu
    malada.
  toc-NT: Luu xli̠­ca̠na taamá̠­nalh tamaka­pa̠­xu­huay xpat­roncán a̠ma̠ko̠lh tasa̠­cuá̠n
    hua̠nti̠ chu­na­tiyá tala­ca­hua̠­na­má̠­nalh y ni̠tu̠ talh­ta­ta­má̠­nalh naca̠­lak­chincán;
    y huata huá xpat­roncán naca̠­huaniy xla­cata cata­táhui anta­nícu yá mesa y natzucuy
    ca̠li̠s­cuja y acxtum naca̠­ta̠­hua̠yán.
  ulk-1902: 'Abele memeg le giz uiaba uerkab, uiaba opole E erdali uiaba ikeli abkoreb
    mokakalam, a mamoro derser: Ageakar, kaka uabi detager, E abara uali dimiri, a
    uiabi detager, Meriba ero, E bakeamu uiaba memeg le.'
  som-som: Waxaa barakaysan addoommadaas, kuwa sayidku goortuu yimaado, uu helo iyagoo
    soo jeeda. Runtii waxaan idinku leeyahay, Isagu waa guntan doonaa, oo cunto ayuu
    u fadhiisan doonaa, oo intuu iyaga u dhowaado ayuu u adeegi doonaa.
  mam-C: Jun tzaljb'ilx te' kye' taq'niljo xjal, aj qa itz'qe, ex qa nchi ayon, aj
    tpo'n tajaw aq'untl. Kxel nkujsin kye'y, aj qa b'e'x aku txi q'ma'n kye' tal aq'nil
    anetzi'n tu'n tajaw aq'untl, tu'n kyok qe wa'l ti'j meẍ, ex axla tajaw aq'untl
    aku txi sipinte kywa.
  ndj-ndj: Ngiba vala vagolachichuku veni bambu vawu pakawuya davawoni vayikala mesu!
    Yina nguvawombela ayu bambu dayiwopi lufunga muchiwunu. Davakalishi pamesa kuvakimbanikila.
  mbj-NT: 'Baad da gad''aa do sa hã, sa kariw n''aa kajaa bä kä raty gapad''ëëk do
    hyb n''aa —näng mä Jesus. —Né hup ỹ né hẽ hahỹ ỹ her''oot doo: Sa kariw n''aa
    ats''yyt da, rabat''oonh, rabawëh hyb n''aa. Tii bä da ta saroor see tah''ỹỹt,
    tii bä sa tä, sa waa taban''oo kän sa hã.'
  lat-VUC: 'Beati servi illi quos, cum venerit dominus, invenerit vigilantes: amen
    dico vobis, quod præcinget se, et faciet illos discumbere, et transiens ministrabit
    illis.'
  ngp-ngp: Wavikilwa wadya wandima zumbe ywawe uneva akauya naawabwiile we meso. Nawagambilani
    ikindedi, naahambule dikoti dyakwe niyo awagamba wahumule hasi niyo awaikila nk'hande.
  aoi-aoi: Dukwa marngkirngkuwilyarra, dukwa nara-wiya ke-kbadanga ni-lawurradinuma
    eneja nakina nubungkawa akena aburraja nuw-embimbirrarinuma ngawa wurrakina-da.
    Ni-lyelyingminuma nakina nubungkawa nara-baba ka-mungkwula ena-langwa warnikuminuwar•duwar•da
    umba nuw-embimbirrarinuma ngawa wurrakina-baba. Biya nang-aburawaka ena-langwa
    dadingikarrawara dumbala akwa nu-manga nakina aninga akwa nen-angmakayijuwama
    wurrakina. Mama aburra-langwa nubungkawa nakina umba nenu-kwama arakba wurrakina.
    Umba ni-yekirrerriduma ngawa akwa neni-yekirrerrikama wurrakina-manja warnikuminuwar•duwar•da
    ena-langwa-manja aburrajukwaba-da. Neni-yekirrerrikama amandangwa nakina nubungkawa
    wurrakina-manja warnikuminuwar•duwar•da-da nuw-embirrarinu-mulangwa enuwa-wa wurrakina-da.
    Ena ngawa alawudawarra-da.
  enq-2: 'Akali andake doko ipupala kandatamopa, luu palya naeyao malisetae katatami
    kalai akali dupa baame auu piseta. Nambame nyakama kiningi langilyo: Baanya kalai
    pyaanya yonge pee pingi doko lakao muu pyoo petala, dokaita tokonya petena latala
    nee nena lao nyoo maita.'
  eng-ASVBT: 'Blessed are those servants, whom the lord when he cometh shall find
    watching: verily I say unto you, that he shall gird himself, and make them sit
    down to meat, and shall come and serve them.'
  mna-mna: 'Nio aŋso piom: Zin mbesooŋo ta sombe biibi kizin imar, mi ire zin tiurur
    matan pini mi tizza i, inako lelen ambai pa kampeŋana tabe ise kizin i. Nio aŋso
    kat piom: Biibi kizin ko iselek mburu kini mi iurpe itunu pa uraata, to iso pizin
    ma mbulen isu be tikan kini, mi itunu imbesmbeeze pizin.'
  rmy-ARLI: Blago okole slugenđe kolen o gospodari, kad ka avel, ka arakhi len sar
    adžićerena le džangale! Čače, vaćerava tumenđe, ov, o gospodari, ka phandel pe
    i kecelja, ka bešljaćeri len te han hem ka kandel len.
  myw-myw: “Igaw sitovek beim mo tasiyas tala̱lals mo bimwa̱saws, bipa̱yiw mtowen,
    bisekes abes bisinis, mo bimey kaeis beikams.
  sby-sby: Bakute colwe basebenshi beshi bakacanike kabalanga ne menso mwami wabo
    akabwela. Ndamwambilinga cakubingeti mwami wabo nakafwale byakufwala bya ncito
    nekubekalika nekubapa byakulya.
  sll-sll: Hanangwiwe, honagi ari hobi nomani yu si pinamia, o, na hon molga irai,
    nabe umia na sikimua dire, gun ere monamua. Ena singaba i wai pire kun gang a
    i si dere, honagi arihobi homena ke tenamua.
  yaq-NT: Tua alleenee jume' tetekokame, inime'e bem teko, ka kokochemmeu a' yebijnee'um.
    Tua lutu'uriapo ne inen ne emou jiia, jiba aapo ju'u bem teeko, mesau am joaka
    aet jiapseka, aapo am a'abojne.
  uro-uro: Va ama märmärgem ge iarhakt kärarhae ama morqa aa latta qärarhae i qale
    rha va aa rem gärarhae i nga arha morqa qa rhän bät a rha i qoki as tat nañäm
    nani a qa. Nguat tamän särhäm ngän na ama engäktki iva qa rhon mät ama boi qärangätni
    i rhit täkmu na ama tmäs sä ngät näkt pa qä ar sä rha sävät ama laiqa aa rhäkt
    näkt pa qa rhän bä qä rhatmät na ama tmäs bä ba rha.
  ita-1885: Beati quei servitori, i quali il Signore troverà vegliando, quando egli
    verrà. Io vi dico in verità, ch'egli si cingerà, e li farà mettere a tavola, ed
    egli stesso verrà a servirli.
  muy-muy: Tamal bay ya təgri tʉwi ni àsləkabiya, àdi ahàr ana ndam gayaŋ ni nday
    eri, nday tə̀bu tajəgay naŋ nahəma, ndam nday nani tə̂mərvu. Nəhi ana kʉli nahəma,
    bay ahay ni aməbakabu azana ge tʉwi gayaŋ, aməhi ana tay tânjəhaɗa ga məzum zlam
    a, amara məvi zlam məzumani ana tay.
  kqc-kqc: Mina kana vene rofu bi buni tora gade iniye, adina bi ini varika amiye
    dairigori, bi varena de, ina rofu toro regasa nari amededi dada! Ya vene rofu
    nida, dadisi ini varika amiye raka nisi moimai regika ini varuka mitai rigo, ma
    iruku irina sanari amegediri, bi naivo rego.
  rmc-ZRB: Бахтале одала совґі, каскєро хулай, кана вісальола, аракгєла лен, со оне
    на совен. Чачібе пгенав туменґє, ов коркоро препгандела дерекос і сікавела ленґє
    тган пажо скамін і кєздинела ленґє те совґалінен.
  tav-tav: Caniquẽnana caroaro cʉ̃re cayuuricarã aniri na ʉpaʉ cʉ catunu ejaro seeto
    wariñuurãma. Cariapena mʉñʉja ĩ buio. To bairo na cabairo na ejaʉ na ʉpaʉ nemoo
    ʉgarica cajawapʉ na rui roti, ʉgarique na ricawo nuʉmi. Cʉ majuuna na ʉpaʉ nibaopʉcʉna
    na ʉgarique ricawo nuʉmi.
  eng-ULB: Blessed are those servants whom the master will find watching when he comes.
    Truly I say to you, he will tuck in his long clothing at his belt, and have them
    sit down at the table, and he will come and serve them.
  spa-VBL: Cuán bueno será para los siervos a quienes el maestro encuentre despiertos
    cuando él regrese. ¡Les aseguro que el maestro se vestirá, los mandará a sentarse
    para comer, y él mismo les servirá a ellos!
  fra-_FOB: Heureux ces serviteurs que le maître trouvera veillant quand il arrivera!
    Je vous dis en vérité, qu'il se ceindra, qu'il les fera mettre à table, et qu'il
    viendra les servir.
  hau-ULB: Masu albarka ne wadannan bayi, wadanda ubangijinsu za ya tarar suna jiran
    dawowar sa. Gaskiya ni ke gaya ma ku, zai yi dammara yasa su zazzauna ya ba su
    abinci shi da kansa.
  mal-mal: യജമാനൻ വരുമ്പോൾ ഉണർന്നിരിക്കുന്ന ദാസന്മാർ ഭാഗ്യവാന്മാർ; അവൻ അരകെട്ടിഅവരെ
    ഭക്ഷണത്തിനിരുത്തുകയും വന്നു അവർക്ക് ശുശ്രൂഷിക്കുകയും ചെയ്യും എന്നു ഞാൻ സത്യമായി
    നിങ്ങളോടു പറയുന്നു.
  kkc-kkc: Tou teli odoo oso sibilei mapoo dulone dobolone osee bamologa, yayo simi
    ogoloso dimapoo goomogalaiso. Esiga ayo nimapoo taka, wiligi odoo yayo o tou teli
    odoo ogoloso goomogolone, diba bulume doloso dimapoo nei nali tenelaiso.
  lit-lit: Palaiminti tie tarnai, kuriuos parėjęs viešpats ras budinčius. Iš tiesų
    sakau jums, kad jis susijuos ir susodins juos prie stalo, ir prieidamas patarnaus
    jiems.
  urd-GVR: Wuh naukar mubārak haiṅ jinheṅ mālik ā kar jāgte hue aur chaukas pāegā.
    Maiṅ tum ko sach batātā hūṅ ki yih dekh kar mālik apne kapṛe badal kar unheṅ biṭhāegā
    aur mez par un kī ḳhidmat karegā.
  far-far: '''Oilakie fua na wane rao nai ki ne wane ''initoa kera nia dao to''oda,
    ma kera ada ga ''ada ''ua, ma kera makwalia kada nia oli mai ana. Nau ku saea
    na ru mamana fua mulu, nia kai sasi akau, ma ka fagouruda tafau, ma ka sangonida.'
  suz-BL: मोदेंशो गेय पाइब आसीक ताइब बाक्‍नीम। होव़प लेश्‍शा जाक्‍मेनु, आ गेय पाइब
    आन कली मइप्‍थु रिम्‍शा बाक्‍शो थित्‍‍तु हना, आ होव़प थाम्‍पा ग्‍येरसीशा, मेको
    आन कली निप्‍पाइश्‍शा थुल्‍ब।
  car-NT: Sara'me 'ne janon kynaita'ton mo'karon pyitonano, mo'karon ijopotorykon
    tywopy'poto nuro kynepota'ton inaron. Ita'ro pore, kynoku'mytan, kynungapota'ton,
    irombo uparykon arotan.
  amp-amp: Yimam rorhu nia yihar mhtitaworm rhu gari hasimrn, nhai hwerfom, nd yimam
    yindhorkfot. Na kfiwanko nd tohukatohr niaruharn hmbresham nyuh dbkaf marnyahato
    nd ror rhu gari hasoyuk yimam turn yak hta-ruharm yeshrim yak nhtahirahrm.
  bht-bht: धन्य न सै सेवक, जिना जो मालिक आई करी उदे बापस ओणे दी निय्याल रखदे दिखे;
    मैं तुहांजो ने सच्च बोलदा, की उनी इक सेवके सांई कपड़े पाई करी उना जो रोटी खाणां
    बठाणा, कने अपु उना जो खांणे तांई परोसणा।
  eng-NOY: Happy are those servants, whom their lord when he cometh shall find watching;
    truly do I say to you, that he will gird himself, and place them at table, and
    will come and wait on them.
  cub-NT: 'Ñai jabocʉ darĩ earu ina ʉ̃́re memecaipõeva coreivʉre, torojʉrãjarama na.
    Jãve coyʉyʉbu mʉjare: Ñai jabocʉ bʉocʉyʉme ʉ̃i jãrióicãvare. Aru náre dobaicõjeni
    tʉoiva yebai, jícʉyʉme ne ãrajiyeva.'
  ita-1927: Beati que’ servitori che il padrone, arrivando, troverà vigilanti! In
    verità io vi dico che egli si cingerà, li farà mettere a tavola e passerà a servirli.
  lww-lww: Pupia navisa ruruena sike e yar la nap̃a amiyum̃ae sanene, pogos nap̃a
    kiela yerkawa pimi m̃alivin la, ana asum̃ate m̃a naga, atavilo ga asum̃a ga. Yokorena
    kiela yerkawa kekaran la vap̃isi, ana yoko naga va yowau, siraunia imi ana la
    aiilan ga nap̃a vio la vena atotano e kana lelen kinanena, naga piovion kala kinanena
    tanea nene.
  ron-BAYASH: 'Măndremi alu eje slugur kari u fi skulac, kănd u vinji gospodaru! Anume
    ju vă zăk: Domnu šu punji săngur kintrinca să lji služulaskă šă lju punji să šadă
    la masă šă lju dvoruli.'
  ckb-ckb: خۆزگە بەو کۆیلانە دەخوازرێت کە گەورە دێتەوە دەبینێت ئێشکیان گرتووە. ڕاستیتان
    پێ دەڵێم، گەورەکە ناوقەدی خۆی دەبەستێت و کۆیلەکان دادەنیشێنێت، دێت و خزمەتیان
    دەکات.
  nas-nas: Bakei biraankenuka deempariaing teing botovotonaaꞌnuka tantearirioꞌ biikaang
    ovoringe kuneꞌuriaining tenang poma. Masikaꞌ naurampimang, tee tee baka mamuarara
    baꞌnang-antavuriaing teing taamantoma eeꞌnoko pora bauꞌuriaing teie teing.
  uvl-uvl: Ke iri nenge aria soke at pe hottaua iri nge te mesmese kura, iri nemur
    lape te iech toto. E hele lange imo pengpeng non soke nem lape nek hit tote imo
    pe lape hetakile imo pe hengaua imo.
  eng-BBE: Happy are those servants who are watching when the lord comes; truly I
    say to you, he will make himself their servant and, placing them at the table,
    he will come out and give them food.
  ixl-CNT: Ech chiꞌbꞌebꞌal tetz qꞌu aqꞌonom qꞌuꞌl chꞌiam chit niꞌaneꞌ aas luꞌul u
    bꞌaal taqꞌon. Utz niꞌxhtekꞌval sete, aatz u bꞌaal aqꞌon, satal ikꞌujeꞌ qꞌu taqꞌonom
    vatz meexha utz, ech aꞌ saꞌaqꞌon techbꞌubꞌal.
  xsi-xsi: Ambo tamâta ŋalae itaulo imâ kilo, aku imoranzi ne wurâta tamâta sikeno
    tia, aku sio tininzi ŋana ku simo nâ, ande kinzi wurâta tamâta ŋinde ma sindeka
    nâ. Naŋa aporo mao nâ pami; tamâta ŋalae ŋinde tamwata ma ipita lalava ŋana wurâta
    kâ, ŋineŋga ma ipainzi ne wurâta tamâta tu simâ sisaŋona kâŋa-nuŋa ne peke tini
    laiti. Ŋineŋga i tamwata ma isu kâpwa panzi.
  crx-NTPO: '''Et ndet la ndun moodih whusanaja de, ''ink''ez be ''ulhnane hika tse
    hooli, ''ink''ez hika ítis''en, mbene la ndun moodih ndut''enne bunilh''en de,
    ''enne ''uk''enus hoonzoo-un bugha whults''ut. ''Alha nohdúsni, bumoodih soo nadutitneh
    ha, ''ink''ez dude ''ulhnane nátl''adulhts''ih budutánelh, ''ink''ez bubut né''tilelh.'
  kan-OKCV: ಯಜಮಾನನು ಬಂದಾಗ ಯಾರು ಎಚ್ಚರವಾಗಿರುವುದನ್ನು ಅವನು ಕಾಣುವನೋ ಆ ಸೇವಕರು ಧನ್ಯರು. ನಾನು
    ನಿಮಗೆ ನಿಜವಾಗಿ ಹೇಳುತ್ತೇನೆ, ಅವನು ಬಂದು ನಡುಕಟ್ಟಿ ನಿಂತು ಅವರನ್ನು ಊಟಕ್ಕೆ ಕೂರಿಸಿ, ಅವರಿಗೆ
    ತಾನೇ ಸೇವೆಮಾಡುವನು.
  bbb-bbb: Ro e ije erarebe bu e ireobo buone fu una ruoga bu uria samuana kariva
    fu giadufuo ije buka oemaredufuo. Areme fu urina kiako, Jaeje ja naebe totei ro
    jaka uria mukoreigia vierafena na samuagiena karinoe. Ijadufuo ni ro are none
    igia karike na ire vajiaga ja ino kiakono kiae.
  blw-blw: Wat amchan hen laylayad hen anchichay alepan no ichahan hen apocha chicha
    way nansasaggana way iggaycha masséy. Yag tot-owa hen antoy ifagà an chàyu way
    no homàyat hen anchi apocha, ka-anéna hen anchi ammayay lumfongna yag empatùchuna
    hen anchichay alepanna yag penanganna chicha.
  tam-2017: எஜமான் வரும்போது, விழித்திருக்கிறவர்களாகக் காணப்படுகிற ஊழியக்காரர்களே
    பாக்கியவான்கள். அவர் பணிசெய்யும் உடைகளை உடுத்தி, அவர்களைப் பந்தியிருக்கச்செய்து,
    அருகில் வந்து அவர்களுக்கு ஊழியம் செய்வார் என்று உண்மையாகவே உங்களுக்குச் சொல்லுகிறேன்.
  azz-NT: Huan tatiochihualme de Dios ne taquehualme ten quinajsiquiu ninteco quichixcayetocque
    huan ixpetantocque. Huan ne yec melau namechilía que ne ninteco cuac ejcos ya,
    ijcuacón yejua moyecyectalis huan quintacualchihuilis huan quinilis ma motalican
    huan ijcón yejua quintamacas.
  spa-RV-1909: 'Bienaventurados aquellos siervos, á los cuales cuando el Señor viniere,
    hallare velando: de cierto os digo, que se ceñirá, y hará que se sienten á la
    mesa, y pasando les servirá.'
  csy-csy: 'A topa a thet ciang in ama ngak nginge in a mu naseam te thuphatoai a
    hihi: a tatak kong ci ciang, a topa ama vateak in a kawngkhau kil in, a naseam
    te sia an ne tu in tosak tu a, amate an lui tu hi.'
  mxq-NT: Jotkujk yʉ poꞌoduumbʉ diꞌibʉ ja wyindsʉ́n pátʉp wijy ko jya̱ꞌtʉt. Tʉyꞌa̱jtʉn
    nꞌanʉʉmʉdʉ ko ja wyindsʉ́n dyajnaxwaadsʉt ma̱ ja meesʉ es twingʉꞌʉyʉt es dyajkáyʉt.
  tzj-NT: Congana qui'il chique ja rajsamajela' ja rec'asc'otnak chi raybexic ja quipatrón
    ja tok xturkaji. Ni katzij wi' nbij chewe, ja patrón arja' nchomarsla' ri' chanim,
    nertz'uba' pa mesa in numaj quilixic.
  tdt-tdt: Kuandu patraun haree nia atan sira hein hela nia, sira sorti boot. Hau
    hatete lo-loos ba imi, patraun rasik sei haruka sira tuur, depois nia hatais fali
    ropa atan nian hodi serve nia atan sira nee.
  ron-BTF: Binecuvântați sunt acei robi, pe care domnul, când vine, îi va găsi veghind;
    adevărat vă spun, că se va încinge și îi va pune să șadă la masă și se va apropia
    și îi va servi.
  eng-WEBP: Blessed are those servants whom the lord will find watching when he comes.
    Most certainly I tell you that he will dress himself, make them recline, and will
    come and serve them.
  eng-FBV: How good it will be for those servants that the master finds watching when
    he returns. I tell you the truth, he will get dressed, have them sit down for
    a meal, and will come and serve them himself!
  nld-1939: 'Gelukkig de knechten, die de heer bij zijn komst wakker zal vinden. Voorwaar,
    Ik zeg u: Hij zal zich omgorden, hen aan tafel doen aanzitten, en hen de rij langs
    bedienen.'
  bwo-bwo: Bo doonz gawerawo b́ woor, kup'dek't bokotfere b́daatsit guutsuwots aak'o
    deereknok'uwa? Arikone itsh t keewiry, bí k'awints edde'er boon mishimarats beezituwe,
    t'inrnwere boosh manzitwe.
  nch-BL: Cuali quipantise nopa tetequipanohuani cati tachixtoque quema tacuepilis
    ininteco. Nelía nimechilhuía, ininteco moyoyontis quej se tetequipanojquet huan
    quinsehuis campa mesa huan quintamacas.
  quc-TNT: Utz que ri patäninelab ri' ri queriktaj na rumal ri qui patrón chi e c'aslic
    aretak cätzelej lok. Kas tzij quinbij chiwe chi ri qui patrón queut'uyuba' na
    chi' ri mesa, cusuc'umaj na rib rech cuya que ri qui wa, —cächa'.
  tfr-NTPO: '@see-verse:LUK.012.036'
  kaq-NT: Hoxahaxma manataiton jaton patoronen jato merahah ta hihti jenimacantihiqui.
    Jaton hihbaanbi ta jato hahxonquin pitijaxonquin jato pimatihiqui, jaanbi jato
    metexpaquexonquin.
  sgb-sgb: Hadyay higla lan ipoh, no malatêng hilan amo la hên nakal-an. Paiknoên
    hilan amo la, ta hiyay mamiapag kaên la.
  vie-1934: Phước cho những đầy tớ ấy, khi chủ về thấy họ thức canh! Quả thật, ta
    nói cùng các ngươi, chủ sẽ thắt lưng mình, cho đầy tớ ngồi bàn mình, và đến hầu
    việc họ.
  kxv-kxv: ପ୍ରବୁ ୱା଼ହାନା ଆମିନି ହ଼ଲିୟାଙ୍ଗାଣି ଜାଗ୍ରାତା ମାନାଣି ମେହ୍‌ନେସି, ଏ଼ୱାରି ନେହେଁ;
    ନା଼ନୁ ମିଙ୍ଗେ ସାତା ୱେସିମାଞ୍ଜାଇଁ, ଏ଼ୱାସି ତାନି ଟେଡେଲି ରୂପାନା ଏ଼ୱାରାଇଁ ତିଞ୍ଜାଲି କୁଗି
    କିହାଁ ଡାଗେ ହାଜାନା ସେ଼ବା କିନେସି ।
  cha-cha: Mandichoso ayo sija na tentago, yanguin mato y señot, mansineda manbebela;
    magajet jusangane jamyo, na ududog güe, ya unafanmatachong para ufañocho, ya ufalag
    y sumanmena ya usetbe sija.
  amu-NT: Matseineiiⁿꞌñe patrom mosoomꞌm quia na nncwjeꞌcañoom na nljeiiⁿ na ya cwenta
    cwilꞌana. Mayuuꞌcheⁿ matsjo̱o̱ nda̱a̱ꞌyoꞌ, nntseijndaaꞌñê na nntseiñꞌoomꞌñê ljoꞌ
    nlcwaꞌna. Ndoꞌ nntsꞌaaⁿ na cwindyuaandyena nacañoomꞌ meiⁿsa na nndiꞌntjoom nda̱a̱na.
  hin-CV: धन्य हैं वे दास, जिन्हें स्वामी लौटने पर जागते पाएगा. सच तो यह है कि स्वामी
    ही सेवक के वस्त्र धारण कर उन्हें भोजन के लिए बैठाएगा तथा स्वयं उन्हें भोजन परोसेगा.
  eng-OURB: Blessed are those servants, whom the lord will find watching when he comes.
    Most certainly I tell you, that he will dress himself, and make them recline,
    and will come and serve them.
  spa-BES: Felices son aquellos siervos que están mirando cuando el señor viene; de
    verdad les digo, él se hará su sirviente, y hará que se sienten a a la mesa, él
    vendrá y les dará de comer.
  san-BEN: যতঃ প্রভুরাগত্য যান্ দাসান্ সচেতনান্ তিষ্ঠতো দ্রক্ষ্যতি তএৱ ধন্যাঃ; অহং
    যুষ্মান্ যথার্থং ৱদামি প্রভুস্তান্ ভোজনার্থম্ উপৱেশ্য স্ৱযং বদ্ধকটিঃ সমীপমেত্য
    পরিৱেষযিষ্যতি|
  tdx-tdx: Haha o mpitoroñe ho zoe’ i talè’ iareoy mitao amy fiavi’eio! Eka! to t’itaroñako
    t’ie hidiañe vaho hampiambesatse iareo hikama, le homb’eo re hitoroñe iareo.
  naf-naf: Kan keyet mulup amŋane ekŋenaŋ ikŋaŋ zemindeme kataŋ mâti meluk wewepiŋ
    egat damuŋ kaik tapmambep kogok tapmti ilinaŋgat oloŋen penaŋ mbep. Neŋ diindoma
    nâit, amobotnaŋ keyaŋ saŋgum melakanduŋaŋ gulum yaloŋti ŋen tim miakti ekŋengat
    zemindeme meu niniyelen munduman totapme egaŋ meu seŋti indawe.
  grc-MT: μακαριοι οι δουλοι εκεινοι ουσ ελθων ο κυριοσ ευρησει γρηγορουντασ αμην
    λεγω υμιν οτι περιζωσεται και ανακλινει αυτουσ και παρελθων διακονησει αυτοισ
  vid-vid: Wosangalala ng'hatu wala wahilisi wa kilanga mkulu wa hewo loyohiluka kowafika
    wobeteza! Ndangukulonjelani ndikomya, ahyo mkulu kochiwopa isali mchuno, wochikalasa
    hali ndiya na kowakolela mijito.
  pio-NT: Yái náiwacali yàanàacaalípiná, yá yàanàacaalí nía càmíiyéica iimá, yásí
    casíimáica yàasu wenàiwicanái. Péemìacué cayába, yái náiwacali ichùnìapináca yàasuwa
    iwacùacaténá nalí nayáapiná.
  tsn-tsn: Go tlaa nna boitumelo jo bogolo mo go ba ba ipaakantseng ba bile ba letile
    go boa ga gagwe. Ene ka boene o tlaa ba amogela a ba naya bonno a ba a apara seaparo
    sa baabi ba dijo go ba heha.
  amr-NT: Konig huairi oʼtiakpo keʼnen huanabaʼa e̱kpo̱e̱ʼ enʼnige̱ʼte oʼbahuahuayatonok
    durugda o̱ʼneapo. Ken huairi nog yudtaj oʼtiokotdepo yanʼbahuad huanabaʼtaj oʼmanaʼdepo
    aypo oʼbayokeapo. Huanabaʼtaj oʼbayokeaponok durugda o̱ʼneapo.
  pwg-pwg: Ina kitisi da ebanebanenega na ini nuwabiibii kirakiiyesi. Vonavaghata
    avonavonemi, nani badana ina tereoruwe meyei da bigabiga kana gara ina kotei ma
    ina vonesi da ina makai ma ina kam ma tuna mani ina koyaghisi.
  cjv-cjv: Ena kiapanom bengua yai uro kanungua nuwi kokonan gan yokamai kiapam bei
    morainga mun fi erowame. Ena fiyo! ‘Kiapanom yai kokonan gaiyom fire nuwi kokonan
    gan “Ne yokamai boiri tei moiro kopuna neiyo!” di erere ena nenen uro kopuna nowainga
    erowamie,’ di ereye.
  tha-KJV: ผู้รับใช้​ซึ่งนายมาพบกำลังคอยเฝ้าอยู่​ก็​เป็นสุข เราบอกความจริงแก่ท่านทั้งหลายว่า
    นายนั้นจะคาดเอวไว้และให้​ผู้รับใช้​เหล่​านั้นเอนกายลงและนายนั้นจะมาปรนนิบั​ติ​เขา
  por-BR-2018: Bem-aventurados aqueles servos, os quais, quando o Senhor vier, os
    achar vigiando; em verdade vos digo que ele se vestirá, e os fará se sentarem
    à mesa ,e chegando-se, os servirá.
  mhl-mhl: '“Ofonji kirieru wareme gio bobopuine goineji maŋgari gogobi oŋu bofuke
    yabeiŋ, yoŋoji kiwaqawaineke fukegobi. Nonji buŋo foriine mo iŋi ŋajibe maneniŋ:
    Iŋoji waperu ketumaŋ yaberu uqo ŋeŋeo ruame ŋebi uqo gume yabeiŋgo jaueru kiŋaŋ
    yabeiŋ.'
  klv-klv: Navoian tipat len slev gail nǝboŋ amasta b̃etǝlmam, b̃eris lǝboii ke lotolele,
    lotoutaut viri. Nokitin, gai tesun nahurabat nauman, ale tikel mai galit ke lebǝtah
    garu len natev, ale dereh tepǝpehun nǝhanian van hǝn galito.
  bco-bco: Misa꞉ kalu e a꞉ma꞉la꞉ ya꞉sa꞉ga꞉ ba꞉ba꞉ amio꞉, enen nanogdo꞉ dian kaluwo꞉
    mo꞉alilaki, bo꞉fo꞉li yasiseno꞉lalega, eyo꞉ iyo꞉ o꞉li sagale alifa꞉ib. Niyo꞉ gimo꞉wo꞉
    hendele so꞉lo꞉l. Misa꞉ kalu a꞉ma꞉yo꞉ ene nanogdo꞉ dian kaluwa꞉ heno꞉ e diakiyo꞉,
    ma꞉n sa꞉gakilo꞉ so꞉g ka꞉la꞉sen a꞉no꞉ ene sa꞉ga꞉la꞉sa꞉ga꞉, iyo꞉ ma꞉no꞉ ma꞉ni mesea
    a꞉la꞉ta꞉ga꞉yo꞉, eyo꞉ ma꞉no꞉ a꞉no꞉ imo꞉ sagama꞉ib.
  kdl-NT: Agbashi a ɗa baci uzakuwa u le u cinai n a vani yi a ka pana ta̱ kayanyan.
    Mayun n tonuko ɗa̱, wa sira ta̱ kunya a cuku u zuwa le a dusuku a asu u ulya u
    ilikulya, aku u pecike le ilikulya yi.
  apu-NT: Patrão apokasaaki initiriakori merekapanika inakasaaki, iãtapanãtakasaakiri
    iua, ininiãkara erekapitikari. Himarotatari patrão kamakiti? Iua ieretakari imãka
    iparĩkauatini ĩkapani. Ipaniãtana ninoa topãkini. Eereka isikakienatana initiriakori.
  roo-roo: Ra voava kareoro voea iare pouro viro osa torevira raga toupaive voea kovopa
    irara. Oire ra va iava rirovira rutu roruive. Ari ita, oiraopavira visii tavipaavoi
    oiso, Ora rera raga vaisiaro vara piepaoro ro reito tuu iro goruvira takirevere.
    Oa iava voava voea tavirevere pausa tebol-ia. Ra rera raga voa voeapa aioara vatevaterevere.
  miz-NT: Nté kui dîni tóꞌō ña ntáde tsiñu san e ntántíto ña te naxēé ña. Nuu é ntaā
    i é kākaꞌán u ni ntō tsí dɨvi tsī tóꞌo ñā ne, nákuntēé ña donúu ñā ne, da káꞌan
    ñā tsí na kuntōo ña ntáde tsiñu san nú mēsa ñá ne, mii toꞌo ñā tsuꞌun koꞌo ña
    é kāꞌxí ña.
  qvz-NT: Sirtuta nini, amu pactamushcai chi alichirisha chapauc runagunallatami tiyachisha
    caranga. Chasna racpi chi cuirac runaguna amuta chapasha tiyaushcamanda yapa cushiyangaunami.
  deu-ELO: 'Glückselig jene Knechte, die der Herr, wenn er kommt, wachend finden wird!
    Wahrlich, ich sage euch: Er wird sich umgürten und sie sich zu Tische legen lassen
    und wird hinzutreten und sie bedienen.'
  mjc-NT: Tan sɨɨ xaan cua cuñi ra naha nyehe ra naha tsi ra cuví tsitoho ra naha.
    Tyin ndatú ra naha tsi ra nda cuanda tsa tsaa ra, vasu ñuu taxin, vasu tsa naha
    ca. Tan cua tyaa ra tsi ra musu ican naha ra yuhu mesa tan cuhva ra tsa catsi
    ra naha. Tacan tan sɨɨ xaan cua cuñi musu can naha ra.
  caa-caa: Atzayobꞌ tunor e man xeꞌ atajwinobꞌ umen upatron que bꞌixir war acojcsanobꞌ.
    Porque cꞌani inwareox era que conda acꞌotoy e patrón cꞌani atzay uwira uman que
    bꞌixir turu, y tamar era e patrón cꞌani uturbꞌa e man tor e mesa tuaꞌ uwese.
  pls-NT: Anto c̈hjoin para ixin tti ninchehe ẍa que are tsí xinajní na, jehe na
    tatetsjehe na; atto seguro tti janha rrindattjo ra, que mismo xinajni mé tsaoxin
    xa cinturoen xa jian co tsintte xa na ngain mesa. Co jehe xa tsequia xa comida
    que sine na.
  eng-WYC-2018: Blessed be those servants, that when the lord shall come, he shall
    find (them) waking. Truly I say to you, that he shall gird himself, and make them
    sit to (the) meat [or sit at the meat], and he shall go, and serve them. (Blessed
    be those servants, who when their lord shall come back, he shall find them keeping
    watch. I tell you the truth, that he shall gird himself, and make them sit down
    for the meal, and he shall go, and serve them.)
  bdv-bdv: ମାପ୍ରୁ ଆସି ଜୁୟ୍‌ ଗତିଦଃଙ୍ଗ୍‌ଳାକ୍‌ ଜଃଗ୍ରାତ୍‌ ରିଲାର୍‌ ଦଃକେଦ୍‌, ସେମଃନାର୍‌ ବାୟ୍‌ଗ୍‌,
    ମୁଁୟ୍‌ ତୁମିମଃନ୍‌କେ ସଃତ୍‌ କଃଉଁଲେ, ସେ ଅଃହ୍‌ଣାର୍‌ ଅଃଟା ବାନ୍ଦି କଃରି ସେମଃନ୍‌କେ କାଉଁକେ
    ବଃସାୟ୍‌, ଚଃମେ ଜାୟ୍‌ ସେବା କଃରେଦ୍‌ ।
  otq-NT: Xa ma da njohya nuꞌu̱ ya ꞌbe̱go di nuhu núꞌmu̱ xta zo̱ ár hmu. Nuga di xiꞌahu̱,
    nunar hmuꞌö da mo̱ ar mexa, ne da ꞌñei da ꞌwini.
  tzo-SA: Li jtuneletic ti viqꞌuil sat ta xcꞌot taaticuc yuꞌun li yajvalique xmuybajic
    noꞌox. Melel li cꞌusi chacalbeique, li jtuneletic ti viqꞌuil satic ta xcꞌot taaticuque,
