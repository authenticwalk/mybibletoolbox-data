  tnn-tnn: Iolwək mɨn itəm koataiir moatətul matɨp nian iərəmərə tatuwa, ilat okotehm
    motos nəwɨrən rəha iərəmərə. Nɨpahrienən ekən kəm itəmat məmə, in otuwɨn-in napən
    rəha wək, kən maun-in ilat məmə okotuwa kəpələh, kən in otehm wɨr ilat mətagwən
    ilat.
  hch-NT: '''Aixüa mecani''itüariecacuni müme te''uximayatamete xüca vacusiyari nuame
    varetaxeiya me''ayeneniereme. Yuricü nepütixecühüave, panuyühüani, mexa ''aurie
    püvacuyasaxüani, mana ''uyeicatü pütivamini.'
  crn-NT: ’Rɨ́ꞌɨ pu tihuaꞌutévaɨreꞌesin aꞌɨ́mej ɨ́ mej tíꞌivaɨreꞌe tɨ́ꞌɨj aꞌɨ́ɨn huaꞌuseíj
    mej rachúꞌeveꞌe aꞌatzaj tɨ puaꞌa uvéꞌene aꞌɨ́jna tɨ tihuáꞌaijteꞌe. Ayee nu hui
    tejáꞌamuaꞌixaateꞌe tzáahuatiꞌiraꞌa jɨmeꞌe, ayée pu rɨni aꞌɨ́jna tɨ tihuáꞌaijteꞌe.
    Aꞌɨ́ɨ pu rucaten tɨ ij huaꞌutévaɨreꞌen. Ajta tíhuaꞌutaꞌaíjteꞌesin mej aúuhuiixɨꞌɨn
    ɨ́ meesa jetze. Ajta tihuáꞌamin.
  zpu-NT: Nbaraz ke beꞌnn wen llin kaꞌ, katenꞌ yellín xan akeꞌn, lljadiꞌreꞌ leakeꞌ
    llnnaꞌ akeꞌ yere; da li llniaꞌ reꞌ, kanaꞌll gonchieꞌ leakeꞌ, kwineꞌ wsinieꞌ da
    gao akeꞌ.
  juy-juy: ସାଉକାରନ୍‌ ଜିର୍ରେ ଅଙ୍ଗା ଆ କମ୍ୱାରିମର୍‌ଜି ଆଜଗେଜି ଇୟ୍‌ତାୟ୍‌ ଗିଜେଜି ଆନିଞ୍ଜି
    ସନେନ୍‌ସେନ୍‌, ଞେନ୍‌ ଆମ୍ୱେଞ୍ଜିଆଡଙ୍‌ ଆଜାଡ଼ିଡମ୍‌ ବର୍ତବେନ୍‌, ଆନିନ୍‌ ରେଡ୍ଡୁବ୍‌ଡାଲନ୍‌
    ଆନିଞ୍ଜିଆଡଙ୍‌ ଅବ୍‌ତଙ୍କୁମ୍‌ଡାଲେ ଆମଙ୍‌ବାଞ୍ଜି ଜିର୍ରେ ଇୟ୍‌ତାୟ୍‌ ରୋଜୋମେଜି ।
  for-for: Pigoya, wasana wa'ega aeba a'wae puma kanama kayokaya yagara igeba iyogaba
    puma mintiginaba ampa igate a'mu puwaitakiye. Naeba taga taga'ya urimekiri abiyo.
    Aeba eri'ya kaiwapa amirintana naninta yabaera itama naninta imikena kayokaya'ena
    puwaitakiye.
  epo-epo: Feliĉaj estas tiuj servistoj, kiujn la sinjoro, kiam li venos, trovos viglaj;
    vere mi diras al vi, ke li sin zonos, kaj sidigos ilin por manĝi, kaj mem venos
    kaj servos al ili.
  gfk-gfk: Ma kaike ra tunotuno, diet na daan ing no udiet watong na hanuat ma na
    nes leh diet ma diet kis kawase tar ie. Tutun sakit, iakano watong na tange ta
    diet bia diet na kis tano suuh na nian. Io, na sulu kumkum huat ma na baso wara
    tamtabar diet.
  bjz-bjz: Amó nímandu gaa bee rere. Buro kakato avona númanda irari gia simbugea
    goghó ea, kaifa egeguturota, númanda barirari kaverea furadua, númane gangoro
    egegaita rousue. Anada bee mo, unona rata, númane undari bua undita rousua kambesiva
    asusumbota, umó undari denembea utota, númane undidigaita rousue.
  atg-NT: O ma ti eni ẹ ga ọgbọ eghọ egbe ini ọni ọ mhuẹ wẹ ọ bhale ya ẹ khi e mu
    egbe migha khẹ luẹ. Abi o la mhi gue a yẹ ẹ khi, ọ ya mu egbe akanya, ọ lu wẹ,
    ọ nu wẹ shitọ, ọ ri eminale na wẹ le.
  bjv-NT: Majɨ-kur e dɔ ɓəə kɨlə je tɨ kɨ, ɓade təl ɓa ɨngə-de ɨsi dɔ njade tɨ. Təkɨ
    rɔjetɨ, adɨ m-əl səsi, ɓade a un kɨbɨ kɨlə ləne ɨlə rɔne tɨ, ə a adɨ-de ɨsi nangɨ
    kadɨ adɨ-de nḛ usoi.
  tos-NT: Luhua xli̱ca̱na̱ namakapa̱xuhuako̱y xma̱la̱nacan yama̱ scujní̱n hua̱nti̱
    chunatiyá̱ lacahua̱nama̱kó̱, chu̱ ni̱tu̱ lhtatatama̱kó̱ naca̱lakchincán; chu̱
    huata hua̱ xma̱la̱nacán nahuaniko̱y pi̱ catahuilako̱lh anta̱ni̱ huí̱ pu̱hua̱y,
    chu̱ natzucuy lakahuili̱ko̱y xli̱huatcán laqui̱mpi̱ acxtum nata̱hua̱yanko̱y.
  rro-rro: Ta'ara a'i haukia tibai'ima oho aonai ekia poki hauna kemai ketabu ahinakia
    hanona enamo. 'Abi tohana au wai nahina benimi. Poki hauna kipona ena habuni kehai
    'inina ekia aniani 'ekanai kebamiatinakia, kero'onakia ekia aka kebabaina.
  mxp-NT: Nekɨm ja tumbɨdɨ pøn kajxa̱ꞌa̱ky pɨdsømdɨp ku ja wyɨndsøn ja pya̱a̱dyɨdɨ
    wijy kejy, ku ja kyama̱ꞌa̱dɨ kyaꞌettɨ ya̱m ja yja̱ꞌa̱ty; jøts tɨy janch meets
    ɨdøꞌøn nnøjmɨ, wan ja tkaꞌuknagyumayɨ køꞌøm jøts ja tyikꞌɨxa̱ꞌa̱kt ja tyumbɨtøjk
    jøts ja ttukwɨnguwaadsɨt ja kaabyajt, wan ja tkaꞌuktawɨndsøꞌøgɨ ja kaaky ja tojkx.
  aak-aak: Boso nɨrémorɨ omɨŋɨ́ wiiarɨgɨ́áwa sá mɨwé wé nɨrónɨro ŋweaŋagɨ́a nɨwɨnɨrɨ́náyɨ́,
    awa yayɨ́ winɨpaxɨ́rɨnɨ. ‘Boso omɨŋɨ́ wiiarɨgɨ́áwa wé nɨrónɨro ŋweaŋagɨ́a nɨwɨnɨrɨ
    xewanɨŋo rapɨrapɨ́ nɨkɨ́rorɨ arerɨxɨ́ nɨyínɨrɨ “Aiwá narɨgɨ́e éɨ́ ŋweápoyɨ.” nurɨrɨ
    aiwá mɨnɨ nɨwia unɨŋoɨ.’ seararɨŋɨnɨ.
  chd-NT: 'Ac''a juaiconapa loyalaicoyacu iƚne lam mozó ts''iƚ''huaijma ƚiƚpoujna
    ticuaihuananni. Camilhuo'' al ƚinca: Ticuaitsi ƚiƚpoujna iƚque tifi''e''moxi to
    cal mozo, timi''mola'' iƚniya limozó: “Imanc'' toƚcutsoƚaiƚe, toƚtetso''me. Iya''
    cates''mi''molhuo''.”'
  kdc-kdc: Wamweda wasang'hanaji waja mkulu wao yahabwela kowavika meso! Nowalongeleni
    ukweli, mkulu ayo kosaula koti jake, kowalongela wakale hasi muulujo nayo kowasang'hanila.
  nhr-nhr: 'Eẽ xu qãà xu, ncẽe gaxu ka q''õòsem ko hàà a hàà sao-xg''ae xu kókòa hãa
    xu ka i gha kaisase cgáé ii. Tseegukar ko bìrí tu u: Tsééam gha máá xu sam kg''ónòsea
    máána hãa, a gha tafolem koe ntcòo xu, a tsééa máá xu.'
  uig-PIN: Hojayin ⱪaytip kǝlgǝndǝ, qakarlirining oyƣaⱪ, tǝyyar turƣanliⱪini kɵrsǝ,
    bu qakarlarning bǝhtidur! Mǝn silǝrgǝ bǝrⱨǝⱪ xuni eytip ⱪoyayki, hojayin ɵzi belini
    baƣlap, ularni dastihanƣa olturƣuzup, ularning aldiƣa kelip xǝhsǝn ɵzi ularni
    kütüwalidu!
  beo-beo: 'Ilia hina da bu doaga:sea, e da ea hawa: hamosu dunu mae golale, momagele,
    ouesalebe ba:mu. Na dilima sia:sa. Ilia hina da ea abula idiniginisili, ilima
    fili, ha:i manusa: sia:beba:le, hi fawane da ha:i manu ilima imunu.'
  acf-NT: I té kay bon pou sé sèvant sala si mèt yo té kay jwenn yo pa ka dòmi èk
    yo pawé pou lè i witounen. Mwen ka di zòt lavéwité, mèt sala té kay abiyé pou
    i bay sé sèvant li-a manjé. I té kay fè yo asid bò tab-la èk i té kay vini ba
    yo manjé.
  tpi-OTNT: Sapos bikman i kam na i lukim ol wokboi bilong en i no slip, orait ol
    dispela wokboi i ken amamas. Mi tok tru long yupela, bikman yet bai i sotim laplap
    na pasim let, na bai em i tokim ol long sindaun long tebol. Na em yet bai i kam
    givim kaikai long ol.
  mbt-NT: 'Keupianan te seeye se me suluhuanen ne nakita te ahalen dan ne ware miglipereng
    te pegginguma rin. Egnangenan ku sikaniyu te malehet: eg-ilis ka ahalen wey egpapinpinnuuwen
    din diye te keenanan ka me suluhuanen din wey egsendaran din sikandan.'
  hau-SA: Zai zama da albarka in maigida ya dawo, ya tarar da bayinsa suna zaman tsaro.
    Gaskiya ni faɗa muku, zai sa kayan hidima da kansa, ya sa bayinsa su zauna kan
    tebur, sa’an nan ya yi musu hidimar abinci.
  mam-NT: Ctk'a'tzen taaw jaa' xtalbil cyej c'ojlal jaa' cuma i'tzke bix nchi ayon
    oj tul meltz'aj cypatrón. Cxe'l nkba'na cyey, tu'nj ttzalajeblxin cyi'j t-ak'analxin,
    cxe'l tkba'nxin cye tu'n cycub ke ti' mes, bix c'oquel jun twitz tkenxin, bix
    jaxxin cxe'l k'onte cywa, te yec'bil tanemxin cye.
  udu-udu: Mom’bor mii gom c̱iŋkina/ gwansan uni kun gama tap̱a ki e mo ki a’di p̱u’dki’d
    ka nyaŋ’ko’d mo. Ka jiŋ gana/ aha/ ona um gwo mo ki a’di midi ’kam empa’d piti
    ki to mo dhali yuḵ uni mo mmo’kowa tharabeesa mo dhali a’di midi yaku/ mo dhali
    mii uni to mo be.
  tvt-tvt: Tumthan tenroonjih ah erah laksuh loong ah neng changte wah ngaakwang tokdi
    motseng nyi banthootho ih japtup wang ano ah! Ngah ih baat rumhala, heh ih heh
    samsongnuh ah khookthiin ano, neng ah tongthuk rum ah, eno heh ih ban sok rum
    ah.
  bgt-bgt: Na vunaghidia keda eia na fata ke toke vanira eigna imanea ke reghira kena
    kaikaliti eigna na tabiruagna mai. Inau ku veleghamu, na vunaghidia keda pipisi
    kori pohe bali agutu me velera eigna kedana nohe me heraghadia.
  mvn-mvn: Ka avi tuta kauveana mavina, aituhu aviyaivia imimini, ipaipaisewa, taui
    patana ahiahina ivaniahei tauna wayahina. Memeanina nuami vi‑tupatupa, kate avonemi
    taina deina. Apaina kauvea‑nana ana kwama ahiahina na‑boui, e paisewa ana kwama
    na‑weteni, e tauna ya tau paisewa nꞌ‑awaehei imanuena, e tauna vi‑tau paisewa
    taui wayahi, e aniani na‑omanei wayahia inꞌ‑am.
  djk-NT: Seigi fu a futuboi di de kaba kaba e luku en masaa. Bika a masaa seefi o
    seeka tafaa, te a kaba, da a kai en fu kon sidon nyan anga en. Enseefi o koti
    nyanyan paati gi den dati.
  uig-LAT: Xojayin qaytip kelgende, chakarlirining oyghaq, teyyar turghanliqini körse,
    bu chakarlarning bextidur! Men silerge berheq shuni éytip qoyayki, xojayin özi
    bélini baghlap, ularni dastixan’gha olturghuzup, ularning aldigha kélip shexsen
    özi ularni kütüwalidu!
  nde-nde: Kuzakuba kuhle kulezozinceku inkosi yazo ezazifica zilindile nxa ifika.
    Ngilitshela iqiniso ukuthi yona izagqokela ukubaphakela, bona bahlale etafuleni,
    yona ibaphakele.
  ton-ton: '‌ʻOku monūʻia ʻae kau tamaioʻeiki ko ia, ʻoka haʻu ʻae ʻeiki pea ne ʻilo
    ʻoku nau leʻo: ko e moʻoni ʻoku ou tala kiate kimoutolu, te ne nonoʻo ia, ʻo pule
    ke nau nofo hifo ki he kai, pea haʻu ia ʻo tauhi ʻakinautolu.'
  mir-NT: Pø jujyñä jaꞌa mioonsähajxy hänajty, hoy ja tsuhm̱dä, hoy ja moṉ̃ñä, cumayaam̱bä
    wyiindsǿṉ jaduhṉ. Tøyhajt jaduhṉ. Høxtä yajcayǿøjäp hajxy jaꞌa yhamdsoo wiindsǿṉ.
  cak-YNT: Otz-quibanoj re ye'chajin jun jay vo xa je c'as tak ne'ka re qui-patrón.
    Y katzij nimbij chiva, che re qui-patrón mismo xto'rcusaj-pa re rutziak chin samaj
    y c'are' conojel re ru-mozos ye'rutz'uyuba-apo chach mesa, y ye'ruvilij-apo jabal
    roma reja' camas niqui'cot, roma je c'as y quiyaben-apo.
  ces-1613: Blaze služebníkům těm, kteréž přijda Pán, nalezl by, a oni bdí. Amen pravím
    vám, že přepáše se, a káže jim sednouti za stůl, a chodě, bude jim sloužiti.
  nab-NT: '@see-verse:LUK.012.036'
  eko-eko: Ooshapweyiwa anamarumeyela apale mbwanaaya anttelaaye owaasikana eettaka
    ojeekesela. Kiniwuuzani khweele yoori mbwanaaya na-ye ontta ojiwalisa yoori arumeye,
    awooze wiikhala vameeza asala awaarumeyela.
  qxn-NT: 'Tsaynö listo prevenicushga shuyaycag wätaycuna alläpa cushishga cayätsun,
    patronnin chärir shuyaycagta taringanpita. Rasuncagtam niyag: Tsaynöta tarirga
    quiquin patronmi alläpa cushishga mandilnin churacurcur, tsay servignincunata
    jamaycätsir micuynincuna garanga.'
  wol-2010: Surga yooyee seen njaatige fekkul ñuy nelaw, ba mu agsee, ñoo gëna yeyoo
    ngërëm. Ci dëgg maa ngi leen koy wax, njaatige bi dina sol yérey waañ, wax leen
    ñu toog lekk, ba noppi indil leen ñam wi.
  nss-nss: Pe kapa namandran tahu kimui kisa pe kinimei tehe hu ndramat para poya
    mbulyan hu koro hinehes, ara andre hu koro hiyan. Yo upwai ndrokonan isa kili
    wawu, tehe namandran mbukenan andre kisuluye yiy pe andre kipwai kiya kili hu
    para hu karoh keye ngilse keyau, pe andre kisa pe kihang hu anandrinai.
  snc-snc: Vetuḡunaḡi tarimari roḡo tataḡa ḡeri vere beḡenoḡoini tu namo. Moḡoni akiramini,
    ḡena rami beriḡoani, ḡaniḡani gabunai bevaḡa-tanurini, benamo ḡaniḡani bevinirini.
  lgl-lgl: '''Oilakina fala wale li galona fo gi ala wale ''ilitoa gera ''e dao tonada,
    ma gera ada mola ''ada ''ua, ma gera maasia ala talasi ''e oli mae ai. Lakae ilia
    ''are kwalaimoki famoulu, ''i lia kae rerei, ma ka fagwauruda sui, ma ka ranolida.'
  mmo-mmo: + o 12:37 Jon 13:4*Om yêêv balup-ambe ji naambe yite hil kul-aso dando
    mend natum, ond hil kul-asôônju sil e kand vasa. Om sa naanêêl keen vu ham naambe
    yêêv-anjo yoo le gavêêh tôômb ngaaho nohvu hil kul vaha-so davêêh-ato, tonde naanêêl-ambe
    yite hil kul-aso gato mando, tonde yoo le monambaat sil.
  ncu-NT: Mo̱ e̱ tɔwe̱ mo̱ i gywii mo̱ne̱ fe̱yɛ mò̱ ayaafɔre̱‑ɔ e̱ ke̱e̱, ne̱ bamo̱
    nyaŋpe̱ ya ba, bamo̱ akatɔ i gyi bwe̱e̱tɔ, a le̱e̱ fe̱yɛ o buŋŋi mò̱ atɔ buŋsɛ,
    na o buŋ amo̱ ne̱ bo̱ buŋ ba waa ateese‑o, na ɔ sa a bo̱ kye̱na kyure, na mò̱
    fɔŋfɔŋ de̱ŋa, na mò̱ aa bamo̱ kye̱na gyi.
  cni-NT: Ariorica irineapaajeri yovetsicajeitaca, inquimoshirejeitaque maaroni. Yora
    ashitarori ivanco irisavicacaajeiteri maaroni inampirepee, iroacaajeiteari.
  eng-WMB: Blessed are those servants whom the lord will find watching when he comes.
    Most certainly I tell you that he will dress himself, make them recline, and will
    come and serve them.
  zaw-NT: Chicbaa remos ni susiṉ che guibi' xlam̲reni. Rniliä́pac lojtu, lagajc xlam̲reni
    sajcwni xhajbni sibe'cni rexmosni lo mex, dxejc lagajc laani sudeedni xhi gaureni.
  san-MAL: യതഃ പ്രഭുരാഗത്യ യാൻ ദാസാൻ സചേതനാൻ തിഷ്ഠതോ ദ്രക്ഷ്യതി തഏവ ധന്യാഃ; അഹം യുഷ്മാൻ
    യഥാർഥം വദാമി പ്രഭുസ്താൻ ഭോജനാർഥമ് ഉപവേശ്യ സ്വയം ബദ്ധകടിഃ സമീപമേത്യ പരിവേഷയിഷ്യതി|
  tam-TCV: எஜமான் வரும்போது, அவனுடைய வேலைக்காரர் விழிப்பாயிருப்பதை அவன் கண்டால், அது
    அவர்களுக்கு நல்லது. நான் உங்களுக்கு உண்மையைச் சொல்கிறேன், எஜமான் உடையை உடுத்திக்கொண்டு,
    தன் வேலைக்காரர்களைச் சாப்பாட்டுப் பந்தியில் உட்காரச்செய்து, தானே வந்து அவர்களுக்குப்
    பணிசெய்வான்.
  mit-NT: Nansicáhán‑tê nú ndiatú tùha‑tè na nsiaa‑nè, vàchi seguru icúmí‑nê quidayucun‑nè,
    te dayáha‑ne peón mà ndé cundoo‑tè cuxi‑tè.
  ceb-ULB: Bulahan kadtong mga sulugoon, diin nakaplagan sa ilang agalon nga nagbantay
    sa iyang pagbalik. Sa pagkatinuod sultihan ko kamo nga bakosan niya ang iyang
    taas nga bisti diha sa iyang hawak, palingkuron niya sila sa kan-anan, ug silbihan
    sila.
  ces-LB: Pochválí ty, kteří budou při jeho příchodu vzhůru. Dokonce je posadí za
    stůl, sám si vezme zástěru a bude je obsluhovat.
  mkn-mkn: Kalo bos datang dapa dia pung orang karjá dong ada batunggu bagitu, tantu
    dong barontong. Te nanti bos sandiri yang kasi tunju dia pung hati bae sang dong.
    Dia pake pakean orang karjá, ais pi layani itu orang karjá dong deng makanan ena-ena.
  nce-nce: Na bu ligisina na mehwi lëglena, bubë wege ho bu ni hana mëgebëyana, kwe
    kë wege ho bu fleflesu matla. Bo some nëgali gali nanolëyo, kë eso ho bu wege
    ëho gëgelo lotomeme, na bubë wege home gali lolomeme, ‘Masei mëta tafa elome.’
    Na buwa hi wesibi bume lëlëmeme.
  pol-UBG: Błogosławieni ci słudzy, których pan, gdy przyjdzie, zastanie czuwających.
    Zaprawdę powiadam wam, że się przepasze i posadzi ich za stołem, a obchodząc,
    będzie im usługiwał.
  qxh-NT: '@see-verse:LUK.012.036'
  nwi-nwi: Yorwok mɨnə kafan yamə mɨne kasarha masərer matuk ye nɨpɨg yame yamehuə
    kapəriə ramuə, iriə tuksərɨg huvə. Nəfrakɨsien, yakamni tuk əmiə mə, yamehuə a
    in tukreiwaiyu mɨvəhsi-pən neipən kape yorwok əmə kɨrik, mokrən kɨn əriə mə tukhauə
    mɨsəkwətə, kɨni in rarha huvə tuk əriə maməvɨgɨn əriə rəmhen kɨn mə in yorwok
    kapəriə.
  kmo-kmo: 'Harapa Ma riiti wakasa ma ye sayarechi yi kowutaney, wakasakech, Harapa
    Ma riiti yanak, yecha riina inyaka kwoya woy hikikiita. Ada kwona wocho: riipa
    ya siivatabi giiriichi yenya wochanak, yinyak, riipa aboboy yo otiikiita.'
  agr-agr: 'Nu inak aidauk shiig aneemain ainawai, iwaa batsatai apuji minau asamtai.
