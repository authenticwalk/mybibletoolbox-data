verse: LUK.012.022
translations:
  kpx-kpx: Iesuu kateai louito au esemu namigevei avoe, “Katealemoike di laheho loui
    kosea, ‘Lainaho la iveve isi ogo vaveve kebia huhu balugagelive.’
  okv-H: Amita ambotani ta degi ke einge ena, “Avoeto na ungota degi erena. Ungo do
    indito iresova eto do asuketo iresova avo hotembu hotembu avojo.
  tbo-tbo: Apoma Yesu i baha nae a hewahewali ugolihi i pa, ‘Ugolinei ma a paliwelemi,
    ega ona genogeno ami mae hau hipuli binei, awai apo ona anani, Ma ega hinimi binei
    ona genogenogeya ipa awai apo ona ototeni.
  mal-C: 'ഈ സംഭാഷണത്തിനുശേഷം യേശു ശിഷ്യന്മാരോടു തുടർന്നു പറഞ്ഞത്: “അതുകൊണ്ട് ഞാൻ നിങ്ങളോടു
    പറയുന്നു: എന്തു ഭക്ഷിക്കും എന്ന് ജീവസന്ധാരണത്തെപ്പറ്റിയോ എന്തു ധരിക്കും എന്ന്
    ശരീരത്തെപ്പറ്റിയോ നിങ്ങൾ വ്യാകുലപ്പെടരുത്.'
  grc-SR: Εἶπεν δὲ πρὸς τοὺς μαθητὰς αὐτοῦ, Διὰ τοῦτο ⸉ὑμῖν λέγω,⸊ μὴ μεριμνᾶτε ⸂τῇ
    ψυχῇ ὑμῶν, τί φάγητε· μηδὲ τῷ σώματι,⸃ τί ⸂2ἐνδύσησθε.⸃
  bgc-bgc: फेर यीशु नै अपणे चेल्यां तै कह्या, “इस करकै मै थमनै कहूँ सूं, अपणे जीवन
    के खात्तर या चिंता ना करो के हम के खावांगें, ना अपणी देह की के, के पैहरागें।
  khz-khz: Ne Iesu gena melo evaikilarato, netiwato, “Gaura pakurai, avaikilamina,
    gemi maguli ragai pio tugamagira, rakagau pio gani; pa tauniparami rakagau na
    pio rapugara.
  deu-TKW: 'Er sagte aber zu seinen Jüngern: darum sage ich euch: sorget nicht um
    das Essen fürs Leben, und um Kleider für den Leib.'
  zsr-NT: 'Gdöd niꞌ gudxëꞌ yuguꞌ bönniꞌ usë́d queëꞌ Jesús, rnëꞌ: ―Qui lë ni naꞌ rëpaꞌ
    lbiꞌiliꞌ: Cutu ubi uguiꞌiliꞌ niꞌa qui le guiꞌj gáguliꞌ, lë naꞌ nabániliꞌ, o niꞌa
    qui lariꞌ gáculiꞌ.'
  lin-lin: 'Bongo Yesu alobaki na bayekoli na Ye : — Yango wana, nazali koloba na
    bino : bomitungisaka te na tina na bomoi na bino, na komituna : tokolia nini ?
    To na tina na banzoto na bino, na komituna : Tokolata nini ?'
  hns-NT: 'Jiesoe aapan tjela log se bolies kie: „Ohie khaatien toelog khaai-pieje
    aur pahiene-orhe ke biese me sotj-phiekier na kariehe.'
  noa-E: 'Maimua mag ich dʉ̈icha ogdʉba wënʉrraajerr khʉʉnagta, ’Mua pãrag jaaukhimgui
    ajim anʉm: Oob pãrau “¿khani khöjuuta maach mʉg nʉma?” awia ökhĩirjuu amiet. Wa
    magbam khai, ya khajũajã chukhu nʉm, “¿khani jũajuuta mʉg nʉma?” a khãijã khĩirjumiet
    ajim anʉm.'
  eng-EMTV: Then He said to His disciples, “Therefore I say to you, do not worry about
    your life, what you will eat; nor about the body, what you will wear.
  mib-NT: 'Te ni cahān yā jiín tée cáscuáha jíín yá: Núu súcuan te cáhán rī jiín ró:
    Ma nácani ndasɨ́ ni rō sɨquɨ̄ jeē cótecu rō, núu ndese caji rō, ni sɨquɨ̄ sahma,
    núu ndese cuhun ró.'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ कुहुॽसाम्‍बाहाॽ मे़त्तुसि, “हे़क्‍केःल्‍ले़ खे़प्‍से़म्‍मे़ॽओ,
    खिनिॽ हिङ्‌मन्‍नो थे चामा नु नासिङ्‌गे़न् थक्‍को थे चाङ्‌मा वाःप्‍मा फाॽआङ् निङ्‌साम्
    मे़जोगे़म्‍मिन्‍ने़ॽओ॥
  xnj-xnj: Kangi Yesu akavajovela vawuliwa vaki, “Ndava ya genago, nikuvajovela, mkotoka
    kung'ahikila ndava ya chakulya chemugana muni mulamayi, amala nyula zemukuzigana
    ndava ya higa yinu.
  mmx-mmx: La ne Iesu ga lok ti lavaun pinivu ren keretna, “La kerepmo a tong i rinimi
    do nemen mita bulu mu leveluxa mik pakes tin kusu mina rooro, kopla mumu levesingsiga
    mik pakes tin kusu ti etara.
  cbr-NT: 'Jesusan ca aín ''unánmicë unicama ësaquin cacëxa: —Cana mitsu cain, añu
    caramina piti ''ain, añu chupa caramina pañuti ''ai quixun acama sinani camina
    masá nuitutima ''ain.'
  tee-NT: 'Astan ju Jesús axak''alachokopa ju ix''amamaka''ui chai ajuni: ―Jantu alhamak''aninint''it
    ixlacata ju mi''atsucunti''an ju tuch''i a''uya''it''it. Nin ixlacata ju milacatuna''an
    ju tuch''i amalakch''inina''it''it.'
  eng-LSV: And He said to His disciples, “Because of this, to you I say, do not be
    anxious for your life, what you may eat; nor for the body, what you may put on;
  cak-NT: 'Y ri Jesús xu''ij chique ri ru-discípulos: Nin-ij chiwe, man tich''ujrisaj-iwi''
    roma ri anchique nic''atzin chiwe k''ij-k''ij, anchi'' xtiwil-wi iway y anchi''
    xtiwil-wi ri itziak ri xticusaj.'
  pah-NT: 'Kiro Jesus''ga ei g̃wemimbo''ehara''g̃a pe: —Nurã ji ei pe me: Tape''ag̃ataruhui
    ti mbatera rehe. Tape''ei ti: “Maramarã po ti ji rekoi nehẽ? Gara po ti ji a''u
    nehẽ? Ahã po ti ji ve mbatera nehẽ. Gara po ti ji amongi nehẽ? Aerẽ po ti jipira
    itoropavi nehẽ.” Tape''ei ti nahã penhi''ag̃ataruhue''yma.'
  sja-NT: 'Maap''eda Jesupa mãgaji chi k''õp''ãyoorãmaa: —Mɨa jara bɨ: K''ĩsia jõnanáatɨ
    k''ãata k''odait''ee mãgá chok''ai p''anadait''ee. Ichiaba k''ĩsianáatɨ sãga p''aru
    atadait''ee.'
  xed-xed: 'Tahula tsa, ka Yesu nda duhwalhani guli: «Tsaya ta kəl yu ka mnay ŋa ghuni
    kazlay: Ma mnə kuni ta “Heʼ, a nu dzaʼa yu zay ní, a nu da fə yu ta vgha ní,”
    kəʼa.'
  mks-NT: 'Tá na̱ndihi já na̱ca̱ha̱n Jesús xi̱hín na̱ xíca tuun xi̱hi̱n á cán já na̱cachi
    a já xi̱hi̱n ná: —A̱ ndícani toho ini ndó sa̱há ña̱ cuxu ndó catacu ndó ta ni
    sa̱ha̱ jáhma̱ candixi ndó.'
  gfk-S: 'Io, Jisas ga tange ta ira nuno bulu na harausur horek: “Io, iou tange ta
    mu, waak be mu ngaangel uta ira numu nilon be aso ing mu na en. Ma waak be mu
    ngaangel bileng uta ira palatamai mu be mu na sige ra so.'
  bmu-bmu: 'Jisösnöŋ gwarekurupŋi kewö jii mötket, “Mewö asuhumapmö, nöŋön eŋgöra
    kewö jibi mötket: Iŋini gölmenöŋ malmeaŋgö waimanjatŋi mi kewö jiba kude akŋe:
    Nini mönö wanat yuainöŋ gumohom aŋgubinak aka wanatnöŋ sileninaŋgö löŋgötpinak?'
  dgz-dgz: Menan Iesu wadiamot mega anega wadiamon, “Ap menan ne wadiaepena anun,
    inak ega menan gop ya yagiai wandan. Inak ega warapen menan taba ambagan tam nai
    amba wanup ambagan tam enai ap menan gopewa ya anune.
  eng-GNV: 'And he spake vnto his disciples, Therefore I say vnto you, Take no thought
    for your life, what yee shall eate: neither for your body, what yee shall put
    on.'
  zaa-NT: 'Bitola nna ra tè Jesús ca discípulo qui''áa: Acca nia'' le qui''ni bittu
    nùyue ga tsé''e le por ti''iỹa ccá le nu go le nna, nihua ti''iỹa ccá le nu gaccu''
    le nna.'
  eng-WEBSTER: And he said to his disciples, Therefore I say to you, Be not anxious
    for your life, what ye shall eat; neither for the body, what ye shall put on.
  guh-guh: 'Jesús nexata jumaitsi pijajivijavabelia: —Xaniajanë pacuenia pacatsipaebijitsiatsi.
    Pëtsa pasivanajamatabëxainame ëpanexaejava panevënajinavanapaenexa. Pëtsa pasivanajamatabëxainamenua
    ëpanenaxatabijavanexa ata.'
  bon-bon: Yeesu piba teeme abiberäja bägrä bine jejemige egä, “Yoo, peei name pi
    ngenecu mäpu gone läbitininuye weeme ireclota tääpume ngena yaarwuye, coo weeme
    tääpe tääpume ngena lasigrärinuye.
  nhw-BL: 'Huan Jesús quinilhui imomachtijcahua: “Yeca nimechilhuía, amo ximotequipachoca
    ica catli anmechmonequilía. Amo ximotequipachoca catli anquicuase huan anquiijise
    huan ica tlaque anmoyoyontijtose.'
  mgw-mgw: Bu'kapo Yesu aabakie banamasi' bake, “Kwa kitumbu so nendakummakianga,
    kanemube na kyukala ati' kilyo twapata kwaku', au alu'a kutuwalika nyai?
  swh-ONEN: 'Kisha Yesu akawaambia wanafunzi wake: “Kwa hiyo nawaambia, msisumbukie
    maisha yenu kwamba mtakula nini; au msumbukie miili yenu kwamba mtavaa nini.'
  wbi-wbi: uYesu akavavula avavulanisivua vaake, pe lino nikuvavula namungasaghaghe
    mu vwumi vwinu - kuva mulisagha kiki mumavili ghinu - kuva mufwalagha kiki.
  bba-bba: Yen biru Yesu u win bwɑ̃ɑbu sɔ̃ɔwɑ u nɛɛ, yenin sɔ̃nɑ nɑ bɛɛ sɔ̃ɔmɔ i ku
    wururɑ bɛɛn wɑ̃ɑrun sɔ̃ ye i ko i di, ǹ kun mɛ bɛɛn wɑsin sɔ̃ ye i ko kɑ yi wukiri.
  eng-KJVCPB: And he said unto his disciples, Therefore I say unto you, Take no thought
    for your life, what ye shall eat; neither for the body, what ye shall put on.
  kgk-NT: 'Upéi omombe''u gwemimbo''e kwéry-pe imba''e-rehe: —Ani erejepy''apy teĩ
    ne remikotevẽrã-rehe. Anive ereporandu randu nde py''apy-py upéa-rehe. “Ma''erã
    tipo ajapo-ta xe remi''urã-rehe? Mba''éixa tipo ajapo-ta xe aorã-rehe?” niporãi
    aipo ere erejepy''apy eterei ereiko-vy.'
  waj-waj: 'Yisuuva itaa kua kiaa kioo ari ngiaammuauya tunoo: Itaama vaikiaina na
    ngii giaa ngii miaunoo. Sa pinaama ngiengie mmatayaa variraivaara yaata utida
    sa ngiengie yeenna nnaaraivaara kaayauma yaata utuatee. Sa ngia uyira rairaiyauvaa
    ngiingii mmammayaa uyuaaraiyauvaara kaayauma yaata utuatee.'
  ekk-PKP: 'Jeesus rääkis oma jüngritele: „Sellepärast ma ütlen teile, et ärge muretsege
    oma elu pärast, mida süüa, ega oma rõivaste pärast, mida kanda.'
  mpx-mpx: Inoke Yeisu i baek wana tohago elal i ba, “He na baewa eliyamiu, bahi nuku
    nuwanuwatu nabi yawalimiu kaiwena ge nuku ba, ‘Hauna naha an?’ o ebo tuwamiu kaiwena
    ge nuku ba ‘Hauna naha galoi?’
  wbp-wbp: Wangkaja-jana kurdungurlu-patuku, “Kajinkilirla Kaatuku nyinami, ngulangkuju
    yungu-nyarra muurlparlu warrawarra-kanyi. Nyurrurla kankulurla Kaatu-mipaku warlalja
    nyinami nyanunguku-juku. Kula-nyarra wajawaja-maninjarla kijirni. Kapu-nyarra
    kutu warrawarra-kanyi. Kujarlaju, yungunkulu jata-nyanja-wangu nyinami miyiki
    ngarninjaku manu jurnarrpaku yukanja-wangu.
  luo-luo: Eka Yesu nowachone jopuonjrene niya, “Emomiyo awachonu ni kik uparru kuom
    ngimau, kata kuom gik ma ubiro chamo, kata kuom dendu, kata gik ma ubiro rwako.
  nhe-NT: 'Huan Jesús quinilhui imomachtijcahua: “Yeca nimechilhuía, amo ximocuesoca
    ica tlen inpanose. Amo ximocuesoca tlen inquicuase huan inquiise huan ica tlaque
    inmoyoyontise.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܠܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ: ”ܒܘܼܬ ܐܵܗܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܠܵܐ ܐܵܟ݂ܠܝܼܬܘܿܢ
    ܚܲܡ ܒܘܼܬ ܓܵܢܵܘܟ݂ܘܿܢ ܕܡܘܼܕܝܼ ܒܸܬ ܐܵܟ݂ܠܝܼܬܘܿܢ، ܘܠܵܐ ܒܘܼܬ ܦܲܓ݂ܪܵܘܟ݂ܘܿܢ ܕܡܘܼܕܝܼ ܒܸܬ
    ܠܵܒ݂ܫܝܼܬܘܿܢ،'
  esk-NT: Jesus-ŋum nipliutitqiŋñiġai maliġuaqtini, “Uqautigipsi isumaaluquŋitḷusi
    iñuułiġmik, sumik niġiñiaqtilaaksrapsitñik naagaunniiñ sumik atnuġaaġniaqtilaapsitñik.
  msb-msb: Pakatapos pag-istorya sani nagsabi naman si Jesus sa iya mga disipulos,
    “Kun kaya ngani tandai an ginasabi ko sa iyo, ayaw kahandal kun nano an iyo kakaunon
    agod mabuhay o kun nano an ibabado sa iyo lawas.
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² quianh³dsa: ―Hi² jøng² juǿi²jni
    hniah¹², tsa¹jmóh³ hniah¹² ju²hí³ dsøa¹² ha²lah chianh² hniah¹², he² cǿh³ hǿgh³
    hniah¹², he² hi² cáih³ hniah¹².'
  dso-dso: ଜିସୁ ନିଜର୍‌ ସିସ୍‌ମନ୍‌କେ କଇଲା, “ଏଟାର୍‌ପାଇ ମୁଇ ତମ୍‌କେ କଇଲିନି, କାଇଟା କାଇକରି
    ଜିବନ୍‌ ବଁଚାଉ ଆରି ଗାଗଡର୍‌ପାଇ କାଇଟା ପିନ୍ଦ୍‌ବୁ ବଲି ଚିନ୍ତା କରାନାଇ ।
  meu-meu: Ia ese ena hahediba ma e hamaorodia, eto, Badina bunai na hamaoromuimu,
    lalomui na basie hekwarahi emui mauri dainai, dahaka bavani; eiava taumui daidiai,
    dahaka ba hahedokilai.
  yva-NT: Umba Yesus po raura Apa arakovo utavondi aije mai pare, “Maisyare omai ti,
    syare vemo wasanuga mamauno anakotaro mine vone so rai nora, maisyare wapa ana
    wadaisye muno wapa ansuno wapo rave rai jinya.
  dgc-dgc: Nadid, kinagi ni Jesus du alagad na, a “Kanya diyan kam métageg ta buhay
    moy, éng anya i kanén moy éy ta badu moy.
  zpm-NT: 'Blozh ga, rëbchaa me lo xpëëdscuel me: ―Gacxe waa, gni naa lo to gaṉle:
    Tsode to zhgab dieṉ zha gban to lo guidzliu rii, pa griee pe gow to par gban to,
    pa gdzielgaa ncuaaṉe gdze xcuerp to.'
  hix-NT: Onà wyaro nkekon xarha tà, Txesusu, tànhananàhrà ro komo wya. Onà wyaro
    àkehe, owyanye, kekon hatà. Oseryehokahra ehtxoko, ànyahpàra oyehtxoho kom hoko.
    Kwayehyan hamà, ànyahpàra ryesnàr ke, kahra ro mak ehtxoko, kekon hatà. Oseryehokahra
    rma rha ehtxoko, àwomumra oyehtxoho kom hoko xarha. Rohunutho natanàhnohyan hamà,
    àwomumra ryesnàr ke, kahra ro mak ehtxoko, kekon hatà, Txesusu.
  sim-sim: Uhu Jisas mu ma ol orin tiyandari man sawera, �Jirin amu sawenduwa. Mbele
    mbele ol maome jihin jelyakwanjik ji hishombashiowewa hala. Uhu ji mba, �Akwa
    mbelen ni akundan, kowe mbelen ni falekundan?� Karem ji mbaha ondo mendenjik ji
    hishombashiowehe ji holowa hala. Mberem ushiwak?
  npi-ULB: येशूले आफ्ना चेलाहरूलाई भन्‍नुभयो, “यसकारण म तिमीहरूलाई भन्दछु, आफ्नो जीवनको
    विषयमा के खाऔँला वा के पहिरौँला भनी चिन्ता नगर ।
  cgc-cgc: Ambal pa Jesus naan ta iya na mga tinudluan, “Gambal a ki kyo na dili kaw
    sali ta palibeg parti ta inyo na kabui daw parti man daw indi kaw kamang ta inyo
    na pagkaan. Dili kaw man sali ta palibeg ta bayo na suuton nyo.
  tim-tim: Akto Yesuŋe aposololupŋe hin dâm makyeŋgiep, “Aregât maktere nâŋgâŋet.
    Manmanyeŋaet hanokoak bo akbi. Akto hin bo dâwi, “Wan nem manbaen?” Akto hâkyeŋaet
    nâŋgâmâk bo akmâ hin bo dâwi, “Wan mem luguakmâ manbaen?”
  yor-yor: Jesu sì wí fún àwọn ọmọ-ẹ̀yìn rẹ̀ pé, “Nítorí náà mo wí fún yín pé, ẹ má
    ṣe ṣe àníyàn nítorí ẹ̀mí yín pé, kín ni ẹ̀yin yóò jẹ tàbí nípa ara yin pe kín
    ni ẹyin o fi bora.
  wos-wos: Wun hundi wataka dé Jisas déka duré wa, “Wun jooka sarékéta wuni guniré
    we. Guni ané héfambu rengukaka, guna satenguka hénooka akwi guna séfimbu sandatenguka
    nukwa wurka akwi yamba saréké warékékénguni.
  emp-NTPO: 'Maʌ̃ carea Jesuba idji ume nĩbabadarãa jarasia: –Bãrã sãwã b̶ead̶ida,
    cod̶i careabemada, cacuad̶e jʌ̃ni careabema sid̶a jũmawãyã crĩcharãnadua.'
  eng-F35: 'Then He said to His disciples: “Therefore I say to you, do not worry about
    your life, what you will eat; nor about the body, what you will wear.'
  ind-ind: 'Kemudian Yesus berkata kepada murid-murid-Nya, “Oleh karena itu Aku berkata
    kepadamu: Janganlah kuatir tentang kebutuhan hidupmu sehari-hari, seperti makanan
    atau pakaian.'
  pes-OPCB: 'آنگاه به شاگردان خود فرمود: «پس نصیحت من این است که نگران زندگی روزمره
    خود نباشید، که آیا به اندازۀ کافی خوراک و پوشاک دارید یا نه.'
  mpt-mpt: Yesuse e okok aleyemin nakai baabenea Inamin kesoa ibo ne wengo wentine!
    Ibo bobol temo usano mo keyebota bobol tem hekheko mo fumbianibta Ni imeno fatda
    dlo dowonome? galaibe! Eka ibo ib damo talo mo wabianibta Ni youmo fatda dlonobta
    ni aalo dlusa waisonome? galaibe!
  ssx-ssx: Koto hoki naneta꞉ Yesuma꞉ ipika꞉ disaipolo haliweki pa꞉ta꞉ alota꞉ I̱ma꞉
    do alo ekita꞉ ikana꞉ma꞉ iki pa hapeke ekina꞉ nemanu make lokena꞉ yama꞉peke alemanu
    koto alemanu pa꞉ta꞉ta꞉ ka꞉nda꞉ma꞉ na homo hapa꞉peke.
  mkl-mkl: Iyi Jesu í fɔ bɛɛbɛ í tɑ̃ ŋɔi í sɔ̃ mɔcɔɛ ŋɑ í ni, nɑ ŋɔi í jɔ̀ ǹ wɑ n
    sɔ̃ ŋɛ ǹ ni, i mɑɑ̀ yɑ mɑɑ weeweɑ do mii iyi ɑɑ jɛ i mɑɑ wɛɛò ŋɑ, wɑlɑkɔ do jĩnɛ
    iyi ɑɑ dɑsi ŋɑ.
