  sps-sps: Jisas tsue to tan matisian Tsunia, “Sana Nyo tsue of maromi, koma patang
    vaare, fei nom romi na kainy ainy ma toto mi ei, ge na fo raarav nana pua mami.
  wnc-wnc: Yanikenga Jesuta pandetna anzing yanikut, “Unzingge nata daniwa natapnong.
    Ginda kayuk yutnanga akngae nangaakan ma natapam. Ninu mina nake dua kumnim ba
    gupminde sanga minata usikwatake kwangga dua yutnim ngang nangaakan ma natapam.
  bus-bus: 'Ben à bè a ìbanↄnɛ: Beee yãnzi mɛ́ɛ ooare, àton a wɛ̃̀ndi kã̀hãn kɛ
    à be bↄ́n wé blero, àton a mɛ̀ kã̀hãn kɛ à be bↄ́n wé daro.'
  gub-BL: Na'e uze'eg Zezuz wemimu'e wanupe kury. — A'e rupi amume'u putar ko ma'e
    peme kury. — Ma'e a'u putar nehe. Naheta kwaw temi'u ihewe nehe, peze zo nehe.
    — Ma'e amunehew putar nehe. Naheta kwaw heropoz hekamir ihewe nehe, peze zo nehe.
  imo-imo: Kano wali Jisasini yu lombili andolimando nimbei, “Mele awinima noingeindo
    kau pilko moromele imbomani ulu tukume naa teremele nio akumunga enondo ungu te
    nimbo tiemboi. Eno molonge mele konopu awini liko naa mundukolio lino langi te
    tena lipo nomolonje ungu naa neio! Enonga kangimunga konopu awini liko naa mundukolio
    lino maminye te tena lipo pakomolonje ungu naa neio!
  boj-boj: Osiqa Yesus na aqa aŋgro naŋgi endegsi minjrej, “Niŋgi mandamq endi bole
    sqajqa deqa areqalo kobaiyaib. Osib endegsib maraib, ‘Iga iŋgi qabe na osim uyqom?
    Gara qabe na osim gago jejamu kabutqom?’ Niŋgi degsib maraib.
  eng-DRA: 'And he said to his disciples: Therefore I say to you, be not solicitous
    for your life, what you shall eat; nor for your body, what you shall put on.'
  knf-knf: 'Wi wi Yeŧu aşaaŋ aji na baţaşarul : « Uko waŋ ukaaŋ kë njakan, nawut kaţaaf
    uko ude wi nanumiiŋ pa ubida, këme iko iwohara yi nanumiiŋ pa uleef wi nan.'
  san-KHM: អថ ស ឝិឞ្យេភ្យះ កថយាមាស, យុឞ្មានហំ វទាមិ, កិំ ខាទិឞ្យាមះ? កិំ បរិធាស្យាមះ?
    ឥត្យុក្ត្វា ជីវនស្យ ឝរីរស្យ ចាត៌្ហំ ចិន្តាំ មា កាឞ៌្ដ។
  arn-NT: 'Feymew Jesus ka feypifi ñi pu disipulu: “Tüfachi dungu feypiwayiñ: fill
    rakiduamkülekilmün chumngechi tamün iyael ka chem tamün mongeluwküleael ka ti
    takuwün mew rume tamün tukuael.'
  zas-NT: 'Dxel rëb Jesús loj ree xbejnman: ―Naj rni lëjt: Ad chuꞌdi xgab por ni gawidi
    par guibandi niꞌqui por lajd ni gacwidi.'
  ken-NT: Yesu aghati yɛ baghɔkɔ́ bhi bɛ, “Nɔ́ kɛ̌ nchí ghati bhe bɛ, mmu ákɛ́ bhɔŋ
    basɛ́mɛ́ ɛ̌ti nɛpɛ́m ɛni bɛ chɔŋ nyiɛ́ yi, chɔŋ mfyɛ́ yi?
