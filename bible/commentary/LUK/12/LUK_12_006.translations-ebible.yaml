verse: LUK.012.006
translations:
  kpx-kpx: “Isito au bae laemo kateale valivebene. Laeau Dilava nimo baluga. Abu ugue
    ese ada mole malevei voievege ibinaeabena benie kina abuita. Keu ibina baluga
    holioholinu. Isito Dilavau kebia igaegae nibievema. Isi keu la igaegae kinaenumu
    ke bahata dodavei hilokaevenu. Iale lainaho vabulahagelive. Ugueau Dilava nimo
    eseve. Isito laeau nivemo baluga.”
  okv-H: Eto di siripeta ta mine amo peni mane ra. Di 5 avo 2 toea na ombuto humbahera
    rate God na di siripeta vahai avo mane jene ambuaisuja.
  tbo-tbo: ‘Lawa atapuhi hi hanapugeya naka kiu muhomuhohi nimituhu mihahi 20 toea.
    Ma ega kiuna emosi Yaubada ita inugoguluwi.
  mal-C: രണ്ട് രൂപയ്ക്ക് അഞ്ചു കുരുവിയെ വിൽക്കുന്നില്ലയോ? എങ്കിലും അവയിൽ ഒന്നിനെപ്പോലും
    ദൈവം മറന്നുകളയുന്നില്ല.
  grc-SR: Οὐχὶ πέντε στρουθία ⸂πωλεῖται⸃ ἀσσαρίων δύο; Καὶ ἓν ἐξ αὐτῶν οὐκ ἔστιν ἐπιλελησμένον
    ἐνώπιον τοῦ θεοῦ.
  bgc-bgc: के दो पिस्या की पाँच गौरैयाँ (एक छोट्टी चिड़ियाँ) न्ही बिकदी? फेरभी परमेसवर
    उन म्ह तै एक नै भी कोनी भुल्दा।
  khz-khz: Manu girigiri imaima maki toea rualanamo gevoirana, ei? Na Palagu na ta
    vagi maki ati etugamagi-lekwalekwaana.
  deu-TKW: Verkauft man nicht fünf Sperlinge um zwei Aß? und nicht einer von ihnen
    ist vergessen vor Gott.
  zsr-NT: ’¿Naruꞌ cu tútiꞌquëꞌ‑baꞌ gáyuꞌbaꞌ bguindauꞌ len chop dumí lasdauꞌ? Nitubaꞌ
    lecbaꞌ, cutu ral ladxëꞌë‑baꞌ Dios.
  lin-lin: Boni, batekaka te bandeke mike mitano na motuya ya mbongo ya bibende mibale ?
    Nzokande, Nzambe abosanaka ata ndeke moko te kati na yango.
  hns-NT: Jaad kar kie paatj tjhota tjierai bahoet sasta me bieka hai. Tabbo Parmeswar
    iesab par aapan aakhie tjaharaai rahe hai.
  noa-E: ¿Pãrau oowai phatkhondam pöm khabamua nemchaaindam cinco për auba aajẽ? Erraam
    gaai mag am përpʉ̈imaajeeb mamʉ, ich Ẽwandamau chan am chigjã aba, ajaphata oo
    phë wai sĩejem.
  eng-EMTV: “Are not five sparrows sold for two copper coins? And not one of them
    is forgotten before God.
  mib-NT: ’Te tācá saa chi tú yahu ndéé tɨ̄, chi nde uhūn tɨ̄ jeē uú centavo lulí.
    Te ni ɨɨn tɨ tu náā ni Yaā Dios jeē tu ndíto ya.
  lif-NT2: ङासि चुजुक्‍सा पुहाॽरे़ याङ्‌ने़त्‍छि मे़ले़क्‍ने़न्‍बि? हे़क्‍केसाङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    खे़ङ्‌हाॽ आत्तिन्‍नाङ् निङ्‌वाॽ मे़भेःत्‍छुन्‍लो॥
  xnj-xnj: “Yimanyikini kuvya mayeluyelu mhanu ziguliswa kwa mashonga gadebe neju,
    nambu kawaka hata njasi yimonga yeyikosiwa na Chapanga.
  mmx-mmx: Luunun at lavalimo pixa i epovo at legepu peni, ketla kopmen teta atdi
    ne Moroa naba domampe i.
  cbr-NT: '''Isáratsu ca, cupíma ''icë, unin curíqui ''itsamaratsu anun maruquin mëcën
    achúshi biti ''icën. Chamaratsu ''aísha aín cupí ''itsamashi ''icëbi ca Nucën
    Papa Diosan camabi ''isá achúshi achúshi manuima.'
  tee-NT: Jantu tasq'uini ni at'alhonit'it ju tam mint'alapanac'an. Alakts'int'it
    ju lakaquis lact'icst'i ts'ok'o ni lhist'acan lakat'ui sentau. Para ju Dios jantu
    lai c'ap'a nin lakatam ju yu'unch.
  eng-LSV: Are not five sparrows sold for two assaria? And one of them is not forgotten
    before God,
  cak-NT: Y rix chuka' can iweta'n chi cuando ye'ilok' wo'o' chicop c'o quixic', xe
    ca'i' centavos cajil. Pero man roma ta chi ri chicop ri' man jun oc cajil, ri
    Dios man jun mej (bey) yerumestaj can.
  pah-NT: —Maramomi itambere'ia gwyra'ia rehe? Ndahe'yi po hehe. Cinco rehe gwyra'ia
    rehe po ojipeji'i jate itambere'ia. Tupana'ga gwyra'ia repiapavi herekovo ikwahapava.
    Nurã ga nomoka'nhymi ojipeji gwyra'ia!
  sja-NT: ’¿Netopata-ek'ã ipana chak'e joisomaa p'arat'a tau omee pari? Eperãarãpa
    mãga oopata ipana chak'e mak'ɨara vale-e bɨ jĩak'aapa. Mamĩda Tachi Ak'õrepa ma
    ipana chak'eerã pia ak'ɨpari.
  xed-xed: «Haɗ lu ta skwaptá tiytiha hutaf ta aneni his ra? Kulam nda tsa, Zanap
    a Lazglafta ta ya dər turtuk ma həŋ wa.
  mks-NT: ʼSa̱ xíni̱ va̱ha ndó ña̱ u̱hu̱n laa válí ya̱hvi rí i̱vi̱ jiu̱hún. Va̱tí
    núu ndiva̱ha sáhan ña̱yivi rí joo co̱ ndíndójó toho Ndióxi̱ sa̱ha̱ ri̱ jáchi̱
    ndáá mé á ri̱.
  gfk-S: A hansik na barbarat mon na haruat be nu kul ra liman na seek. Iesene God
    pai nale lik luban leise tikenong ta di.
  bmu-bmu: “Tosatŋan bekösöm (jöjöröm, ulisit) 5 mi toiya yahötŋan söŋgöröŋi memegöra
    alakzemö, Anutunöŋ mieŋgöreŋök mohok-kungö qahö ölum qeyök.
  dgz-dgz: Nenip muguap nani yamunaet garewa muga baware uon, ame moni agim make dendeniwa
    dere mugenat gapan une tainewa. Go nenip iragi, daiton daiton, God munan anuiniwa.
  eng-GNV: Are not fiue sparowes bought for two farthings, and yet not one of them
    is forgotten before God?
  zaa-NT: Tsí álahua ritò'o gayu' ca bìnni to' por chuppa moneda to' rúbá làti cca
    i'yya cá. Pero labí riỹùl·lani Tata Dios nuỹa la ttu cą.
  eng-WEBSTER: Are not five sparrows sold for two farthings, and not one of them is
    forgotten before God?
  guh-guh: 'Icatsia Jesús jumaitsi pijajivijavabelia: —Cinco ponëbeje baratsui saya
    namatamota anijapalatanëyobeje. Tsipaji amatamobi. Bajarapacuenia amatamobi ata,
    itsiata caenëyo ata Dioso apo nacofënëtsi bajarapabaratsuiyajuvënënë.'
  bon-bon: Yoo, faib matimati ele bine biname cina jaaletnemusi neeneni cäsäcäsä rarekaake
    ca, yepä Acejiyame te lica yepä pui ele poto cidi me ngene jäätrimaluge.
  nhw-BL: “Masque quinnemacaj macuilti piltototzitzi para ome centavos, Toteco amo
    quielcahua niyon se tlen inijuanti.
  mgw-mgw: Itanganikwe panga injosi tano ipi'mi'yi'lwa kwa ela njene muno, au nyonyoli?
    Lakini nnu'ngi' ya Nnu'ngu', alibalilwali ata yumo.
  swh-ONEN: Mnajua kwamba shomoro watano huuzwa kwa senti mbili? Lakini Mungu hamsahau
    hata mmoja wao.
  wbi-wbi: asi! utujuni tuhaano natughusivua ku ndalama ivili? nambe ndikio nakwale
    nambe jumo mu veene juno ili shemulua pa vulongo pa Nguluve,
  bba-bba: Nɡe bɑ ku rɑ ɡunɔminu nɔɔbu dɔre fɑrɑm yiru ro? Kɑ mɛ, bɑɑ nin teu, Gusunɔ
    u ku rɑ duɑri.
  eng-KJVCPB: Are not five sparrows sold for two farthings, and not one of them is
    forgotten before God?
  kgk-NT: —Ani erekyhyje teĩ. Nhandejáry pene nhangarekoha voi. Ne mandu'a katu manimbe-rehe.
    Mixĩ eterei-gwi yvypóry nopenáiry hese. Nhavende ramo, mokõi-rehe mixĩmi nhagana
    arã. Ndovaléi voi yvypóry-pe. Nhandejáry ae onhangareko hese kwéry. Hymba tee
    voi manimbe. Omano ramo peteĩ, ha'e oikwaa gwymba omano ramoha hese kwéry opena-gwi.
    Ha nde-rehe openave gwembiayhu tee-gwi. Oikwaa voi nde rehegwa. Ne akã ragwe jepe
    peteĩ teĩ oipapapa-ma gwembiayhu tee-gwi. Upéixa-gwi ani erekyhyje teĩ va'erã
    avave-gwi.
  waj-waj: Ngia taara sikau kiisakiatatana kiada fai ngia ngiaamma kiisa siganna roosii
    yaaku saivai varaaravai. Anutuuqo hama iyauvaara vueennainno voovai pikiaivai.
  ekk-PKP: Kas mitte viis varblast ei müüda kahe penni eest? Kuid Jumal ei unusta
    neist ühtki.
  mpx-mpx: Awaawa nimala panuna hi palipali-an molana toya eluwa ya, age? Yaa Yehoba
    nige etegana i kikite luwai.
  wbp-wbp: “Jurlpu witawitaju kuja kankulu-jana mani japungkaju talangku witangku,
    ngulaju Kaaturlu-juku kajana ngularraju muku milya-pinyi. Warrarda kajana manngu-nyanyi
    tarnngangku-juku wajawaja-maninja-wangurlu.
  luo-luo: Oyundi abich donge ingʼiewo otonglo ariyo kende? To kata kamano kata achiel
    kuomgi wi Nyasaye ok wilgo.
  nhe-NT: “Yonque quinnamacaj macuili piltototzitzi para ome centavos, Toteco ax quiilcahua
    niyon se tlen inijuanti.
  aii-aii: ”ܚܲܡܫܵܐ ܨܸܦܪܹ̈ܐ ܠܹܐ ܦܵܝܫܝܼ ܙܘܼܒܢܹܐ ܒܬܪܹܝ ܦܘܼܠܣܹ̈ܐ؟ ܐܝܼܢܵܐ ܐܘܼܦ ܚܲܕ ܡܸܢܵܝܗ‌ܝ
    ܠܹܐ ܦܵܐܹܫ ܡܘܼܢܫܝܼܵܐ ܒܝܲܕ ܐܲܠܵܗܵܐ.
  esk-NT: Tallimat tiŋmiurat tunitḷaiññiqpat malġuŋnun maniuraaŋnun? Naagasuli Agaayyutim
    atausiqunniiñ tiŋmiuraq piiguumaŋitchaa.
  msb-msb: Dili ba an baligyaan sin lima na maya duha ka sentimos? Pero bisan usad
    man sani dili nalilimutan sa mata san Dios.
  cpa-NT: ’Jmáh¹lah ton¹ cog³ báh³ quien¹² cónh¹ hŋiá² tan¹² píh³. Cónh¹jøng² ca¹lah¹jin³
    hein² jáh² héi² tsa¹dsø¹hén² dsǿa¹² Diú¹³.
  dso-dso: “ପାଁଚ୍‌ଟା ଚେଟିଆ ଚଡଇ କାଇ ଅଲପ୍‌ ଡାବୁକେ ବିକା ନଅଏ କି ? ଏଲେ ମିସା ସେମନର୍‌ ବିତ୍‌ରେଅନି
    ଗଟେକ୍‌କେ ମିସା ପର୍‌ମେସର୍‌ ନ ପାସ୍‌ରେ ।
  meu-meu: Bisini ima davadia na cent rua mo, ani? A Dirava ese idia ta se laloa herekwamu.
  yva-NT: Insanijo momoyainy mansamavuna awa mangke mamaun dave. Weramu Amisye animari
    maije ramu yara Po maeranande tenambe.
  dgc-dgc: “Mara,” kagi ni Jesus, “makabugtong kam ta lima a dignés ta éduwa san a
    sentimos. Ey maski mura side, éy éwan kaleksapan na Diyos i maski esa dide.
  zpm-NT: ’Nligaa gdziebde to miech, csaand Dios lega pe gac to. Goḻwi gaṉle, zig
    nac grë mguiṉ, niicle ne rzac miech peet nond ma, haxta chop ma rto zho por tib
    gaay centav; per teḻ Dios, ib rsaanladzd me ma.
  hix-NT: Àsok hana nay ha, torono yehetho ha, kekon xarha tà. Ehetàhpenyehra nay
    hamà, torono. 5 torono txko yehetho rma, 2 kruseyrus me marma nay hamà. Ehetàhpenyenohnàtho
    txko rma yakoronomehe, Khoryenkomo, kekon hatà. Torono txko rma hutwahkahpàra
    ro mak naha.
  sim-sim: Ji hishika, avi kanda ol maketik li owenda ondo ya awarikandak li frungawunda
    lir. Hako Avui Wasilaka mbeek lihi lar or hishakashanda ambu lir.
  npi-ULB: के पाँचवटा भङ्गेरा दुई सिक्‍कामा बेचिँदैनन् र ? परमेश्‍वरको दृष्‍टिबाट
    एउटा पनि बिर्सेको हुँदैन ।
  cgc-cgc: Ambal pa Jesus, “Di' ba limma buok na yupan na derse barato nang na mapalit
    ta darwa nang na sinsilyo na tambaga? Piro, ula napabay-an ta Dyos maski isya
    ki danen.
  tim-tim: Lâut siâ kotŋe sâmbâlilik are âmâ lâut yânŋe dâm aregât puli gegeŋande
    puligomaen. Hain gârâmâ Anutuŋe sâmbâlilik are yeŋgât hârogâk nâŋgâmbo tatâp.
  yor-yor: Ológoṣẹ́ márùn-ún sá à ni a ń tà ní owó idẹ wẹ́wẹ́ méjì? A kò sì gbàgbé
    ọ̀kan nínú wọn níwájú Ọlọ́run?
  wos-wos: “Guni xékélaki. Du takwa yikama yéwa yéték hwetaka di yikama afwi natamba
    héra. Wun afwi wun yikama joo male rendaka God di atéfékéka dé saréké.
  emp-NTPO: Ĩbana zaqueda juesuma nẽdod̶i carea parata pichida umé diabadaa. Baribʌrʌ
    Ãcõrẽba ĩbanara jũma wagabaria.
  eng-F35: Are not five sparrows sold for two copper coins? Yet not one of them is
    forgotten before God.
  ind-ind: '“Ingatlah contoh ini: Lima ekor burung pipit dijual seharga dua uang logam
    yang nilainya paling murah. Biarpun begitu, seekor pun tidak akan pernah dilupakan
    oleh Allah.'
  pes-OPCB: «قیمت پنج گنجشک چقدر است؟ دو پول سیاه. با وجود این، خدا حتی یکی از آنها
    را فراموش نمی‌کند!
  mpt-mpt: Ibo tekein kebib yotabe. Nakai 2 toea gwabo dloniba wan gwabi asuke asuke
    make nai walomabibo olo moni sumba otane Gode wan gwabi olokiemo mo dokobanota
    deibonemebabe. E alukum kima biebe.
  ssx-ssx: Mo hande wesoma꞉ handeke basunu yunki hata꞉ 20 toeama꞉ hambo halemeke yekea.
    Koto pa꞉la꞉pate Koda꞉ma꞉ta꞉ koto wesoma꞉ handeke ba sikita꞉ homeke kone hone na
    yonka꞉lala꞉me.
  mkl-mkl: A ci yɑ tɑ ɑmɑ yɛi ɑrɑ miu súù minji bɑ. Do nŋu fei, Ilɑɑɔ̃ ci yɑ ɡbɛjɛ
    bɑɑ ɑkɑ̃ nŋɑ.
  gaq-gaq: “ମ୍ବାକ୍ଲିଗ୍ କିଆପିଗ୍‌କେ ମେଃନେ ମ୍ବାକ୍ଲିଗ୍ ଡାବୁରେ ଆସ ଣ୍ଡୁ ? ତେଲାଡିଗ୍ ଇସ୍‌ପର୍
    ମୁଇଙ୍ଗ୍ କିଆପିଗ୍‌କେ ଣ୍ଡିଗ୍ ଆଆବ ଣ୍ଡୁ ।
  gof-RNT: Ichchashu buubbeti issi santimes bayzettokonaayye? Hanoppe attin enttafe
    issinnaka Xoossaa sinthan dogetuku.
  unx-unx: “ଚିୟାଃ ମଣେୟାଁ ଗେରଁୱାକ ବାରିଆ ସିକାତେ କାକ ଆଖ୍‌ରିଙ୍ଗ୍‌ୟଃଆ ? ଆଡଃ ଏନ୍‌ରେୟ ପାର୍‌ମେଶ୍ୱାର୍‌
    ଇନ୍‌କୁଏତେ ମିଆଁଦ୍‌ନିଃକେହଁ କାଏ ରିଡ଼ିଙ୍ଗ୍‌ଇତାନା ।
  gah-gah: Somohá nene ha netá nianazo, golohá moni lositatunú nama somohá ligizani
    lugaloka asú igo meina hizemosaláa neve. Lá onoimóza, Ómasi nene nama somohá makokumú
    ma agatí molosá amive.
  lcm-lcm: Arai ani ri tuv. Kipo samui iria ta kapkap lik luai. Na God parik kapa
    angkoai si lomon taun aniria.
  aer-aer: “Thipe nhenge nyingkeke itirraye. Unte apeke thipe atherre alakenhe inemele
    mane akwekele ware. Arrantherre apeke itirreme Ngkarte-arle akwele thipeke itirretyakenheke-athene.
    Arrangkwe, Ngkarte-arle itneke akwetethe-arle itirrerle-aneme.
  qvc-NT: ’Piru Dyusqam ancha kuyashushpa, ancha allita riqsishungillapa. Chaymi yumbay
    aqchaykillapata manyaqlla yupashqa. Asta ashla baliq pishqetukunatapismi kwidan.
    Manchu runakunaqa ishkay qellitaywanlla atin randiyta sinku indyu pishqo layakunata.
    Chayshina runakunapaq mana baliptimbismi, Dyusqa mana ni suq pishqetuta qonqanchu.
    Chayri ama llakiyllapachu. Chaqa qamkunaqam ancha achka pishqetukunamanda masta
    balingillapa Dyuspaqqa.
  tgl-ULB: Hindi ba ang limang mga maya ay ipinagbibili sa dalawang maliit na barya?
    Ganun pa man, wala ni isa sa kanila ang nalilimutan sa paningin ng Diyos.
  cbs-NT: Jaska inun, isa mishtin meken besti bikin pei jexe pishta dabeswen bitidubuki,
    kadumadan. Jabiaskabiaken isa tibi tanai Dios jakimaismaki.
  xtm-NTPP: ’¿Masu ka kuya'vi u'un lasaa ja uu xu'un lilikin? Kovaa Su'si ma, masu
    ndunaa ya ni‑in ti.
  nnq-nnq: “Imanyakine kube iyebele nhwano iyuchigwa kwa yumuni komi, yeneje? Nambu
    Nnoongo kikilibalije wala chimwe.
  bao-NT: ”¿Wapa tiirica tiiri pʉa tiiacã wapara jĩcã amo cõropʉ miniare to noniña
    maniti? To biro tiicãrique to ca nii pacaro, Ʉmʉreco Pacʉ pea jĩcʉ̃ ʉnorena cʉ̃jare
    acoborucu tiitimi.
  san-ORI: ପଞ୍ଚ ଚଟକପକ୍ଷିଣଃ କିଂ ଦ୍ୱାଭ୍ୟାଂ ତାମ୍ରଖଣ୍ଡାଭ୍ୟାଂ ନ ୱିକ୍ରୀଯନ୍ତେ? ତଥାପୀଶ୍ୱରସ୍ତେଷାମ୍
    ଏକମପି ନ ୱିସ୍ମରତି|
  rmn-rmn: Та со, на бикнэн пандж чирикля до хурдэ капикенги? Тай били екх андар лэндэ
    нанай бристэрно э Дэвлэса.
  huv-NT: ’¿Neol ngo mejawana, acoquiaw nine quiec ijquiaw tomiün ombeat? Naleaing
    Teat Dios ngo ndrom omeaats masey noic tiül nejiw, cos meáwan ajaw.
  otn-NT: Xi'mø bi 'bä cʉt'a yø ts'ints'ʉ, ua̱ngui̱ høndi yoho yø zixani̱ ma̱ t'u̱ni̱.
    Pɛ nu̱na̱ Oja̱, hi̱nga̱ n'na di pu̱mbɛ̱ni̱'ʉ yø ts'ints'ʉ.
  nop-nop: Bagi nandit-kabe 5 muneeŋ gimihi lufomdi kedem tuwawetiŋ. Iŋgoŋ bagi kuyahi-kabe
    undihi u Bepaŋdi kubugoŋ-kabe niŋ kaule mu timilak.
  obo-NT: Mid ikahi pe‑en si Disas to, “Iddos limmon maya, od kovolli ra to oray'n
    disok no kontidad. Piru waa ahad sokkad kandan no id lingawan to Monama.
  kca-kca: Вет щищки кӑт пӑтәр ŏх карты сӑхат ӑт тыныԓа? Турәмән ит нэш ӑт йŏрэмәм.
