  aoj-aoj: “Ipaꞌ pegawa, epes satala amiguf saꞌusi wanis bias otamba 2 toea. Apaꞌ
    God ina okom masoꞌana anin amil saꞌuni naꞌambaini, owaꞌ.
  cbv-cbv: “Ñi náhni dahwaca bojoó. Dios yeebdíh oinit, ã quíib bʉʉdcán niít. Cinco
    jwébehwãdih chéne jʉ́dʉbit yeéb ñipĩ́ jíib teona caá. Botonit ĩ jʉmʉchah yʉhna,
    Diosboó biíc jwébehdihjeh ã quíib bʉʉdcán niít.
  taw-taw: Nɨb nepɨm, yawl sɨkol anep mamɨd ak yokɨl, mani pɨñ sɨkol won omɨŋal nep
    dɨpal agak. Yawl sɨkol anɨb okok, God ma nɨgɨnɨmuŋ tek olap ma mɨdeb, mɨdupsek
    nɨgup ak nep mɨdeb agak.
  jic-NT: ”Po ma locj tjeyá p'a mpes. Dios jyama nun. Jupj ma ca jo' mpa'is nun mpes.
    Dios ma jo' pe'e tsipyaya tsjictjacj. Tsipyaya cínquiya veinte centavos jaylacj.
    Yupj pajal tsjictjacj way nun lal.
  zap-NT: ’Gukwii zegnak mgyinwin; gaay maa rdoo por txup medwin. Per rnitleedxdet
    Dëdyuzh ma ni te maa.
  wer-wer: Omnarö tiar int sëpër mor nas pörö 2 toea pötak sum ëëpenaatak Anutu pi
    int kot ke pëlöröenta kat nokolön yaaup.
  ipi-ipi: '@see-verse:LUK.012.005'
  qul-NT: “¿Manachu phichka pisketota vendincu iscay kolkellapi? Chaywanpas Dios mana
    maykennincutapas konkapunchu.
  urw-urw: “Ninag sibam, fere nini aküre magi fanam gamde, ai fanam fanam taba tugu
    murgafaigen. Bangar Keriab nu baba ai toi, güre fanamure kaguduafaigarge.
  rmy-GURBET: Ni li bićindon pandž čiriklja paše duj pare? Thaj ni jekha ni zabistrol
    o Dol.
  ter-NT: —Ákoikopo akávanevo singu koeti kálihunoe hó'openo ôti ya kali pi'âti pe'u
    tiûketi ákoti axu'ína ovâti? Itea ako kalíhuina ápeyea xapákuke nê'e ákoti exêa
    koêku Itukó'oviti.
  bmr-NT: Mɨɨro sahusedɨmo joomɨco mijeegayɨɨcɨriro manaajenɨcɨhi. Diito iicarumotɨ
    Moocaani jabajeevetɨhi.
  fuf-fuf: Hinaa seresereeji jowi no yeeyee tammaaji ɗiɗi? Kono Allaahu on kaɲun yejjitaa
    hay gootun e majji.
  mwc-mwc: Airita asi five kota gimonisi wai, maisasi i yogiyogi saki, Saba God nakosi
    manu kega kesana i nota wapei.
  bhl-bhl: Teingabi kel awon men gel mak yu tum win on kisol fong gelgel so wenkabiliw
    kate, Sunbin-Got akalem e awon men gel makmak beem ibolow e akokow kelinba kebe
    te.
  ons-ons: Naŋimde nigatne mete mane yewa wesi takitne etkeŋo mi qole okanmami me?
    Pakimo eŋano ŋine mane Anutuŋo eŋane mi nigetka okanmaike.
  con-NTPO: A'ija chhiririama chavaen'fa. Cinco chhiririama tsu dos reave chavaen'fa.
    Tsa'ma tsa'caen baratosi toya tsu Chigaja tsesu chhiririave injan'jen.
  ghs-ghs: Oonihe qupadzomare, Nee kipadza boto teena oke abi qesai tu Toeama ttuma
    eetoraihe, Ohongai teqaha noko teeke ruume naasuidzarani, bamu.
  peg-peg: “ପାଞ୍ଚ୍‌ଗଟା କଡିହାଡ଼ା ପଟିଂ ଇନାକା ଦୁଇ ଟାକା ଡାବୁକାଂ ପ୍ରୟାଆଉତ୍‌ ? ଆରି, ହେୱାଙ୍ଗ୍‌
    ବିତ୍ରେତାଂ ରଞ୍ଜାଙ୍ଗ୍‌ ପା ଇସ୍ୱର୍‌ ବାଣାଆଉନ୍‌ ।
  txu-NT: Ẽ, mã ne kwênhne pãnh kute? Kwênhne ne pãnh ngri:re. Kwênhne ne amãnhkrut
    ne amãnhkrut ne ikjêkêt kam pãnh birãm ngônho pi'ôk kaprĩ amãnhkrut. Nà, tãm.
    Nhỹnh ne Metĩndjwỳnh kwênhne jao akno? Djã nãm o akno? Kati, nãm te mỳjja kakrit,
    te kubê kwênhne nhym prĩne o djuw mex ne.
  eng-WEBU: “Aren’t five sparrows sold for two assaria coins? Not one of them is forgotten
    by God.
  gnw-NT: Picuaa co quirãi umaemee vae reta umee pandepo güɨra-raɨ mbovɨ ete corepoti
    re. Ẽrei Tumpa ñacañɨ'ã penti yepe güɨra-raɨ güi —jei—.
  mux-mux: “Kera kalepandele aima kelále molemú, akiliinga taropu toku liingíndu kera
    angere te-guli ku-moni kululi tale mindi pulimú kanili. Akiliinga-pe Pulu Yili-ni
    kera kanuma nokumbaliinga apera naa silimú.
  maj-NT: ¿A najmi mahá tsa tu̱ xí nanki chjíhí ch'a nga satéña un ni̱se xi̱ tíntí?
    Ndaha tsa b'a̱ ma, tu̱nga najmi ts'ínchayahá Nti̱a̱ná ndaha nku ni̱see̱.
  bkq-NT: — Idânârâ tâense awâkâ Deus. Imâem tâwâentuneba konopio. Azagâ moeda imeimbyry
    tâwâensenrygue, cinco konopio tanâse lelâ kurâ. Deus olâ koendâ edyly nimopa.
  kue-kue: Kua inawa 5 i-suwara ende topo 2 toya bogl ingwa. Kua inawa i suwara suwarandi
    God pir kanpogl sungwa.
  cot-NT: ¿Arimpaquea teequea pamenajiguiri tsimeripae ariguenti ivegaraca 5 tsimeri
    mavimentaquitequea imentaqui? Cotanquitsiquea Aapani Irioshi tee inchoocateji
    impeacotempaca.
  bnp-bnp: “A sisiu i rua bara ni habi ni gi kona na 10 toea kunana, pali a Vure i
    uka ma i lohopilea tara.
  apn-NT: —Nẽ Tĩrtũm kot mẽ pahto hapêx par pumunh tã mããnẽn kot mẽ pajamãr pumunh
    mex. Mãn ka htem kuwênhre pumu. Na hte Tĩrtũm hamãr mex o pa. Mẽ piitã mẽ kot
    ãm kuwênhre pumunh o pa htã nhũm Tĩrtũm mẽ kurom hamãr mex o pa. Nẽ htãnopxar
    rãhã ho pa. Nom kãm mẽ pajapê htỳx o kuwênhre jakrenh jakamã kwa mẽ tee ri amnhĩ
    kukamã ajamaxpẽr o ri akaprĩ nẽ apa hkêt nẽ. Koja Tĩrtũm mẽ pahtãnopxar rãhã ho
    pa. Ra kot tanhmã mẽ pakute hã mẽ pahpumunh par. Nẽ ahpỹnhã tanhmã mẽ pahkrã hkĩ
    kute hkôt mẽ pahpumunh par. Tã kot mẽ pahtãnopxar rãhã jakamã mo kaxyw kot kaj
    kêt mẽ ri amã mẽhõ puma ho ri apa?
  ctp-NT: ’Wa jlyo tiꞌ wan chaꞌ xꞌnan ꞌa ngaꞌan kiñi xuwe nu ndujwiꞌ nten, kiꞌyu kiñi
    xuwe kaja ꞌwan chunꞌ tukwa tñi xuwe ti; loꞌo Ndiose, ñaꞌansiin Ni ꞌin nchga ꞌni
    xuwe kanꞌ.
  bre-BRG: Ha ne werzher ket pemp golvan evit daou wenneg? Koulskoude, Doue n'ankounac'ha
    ket unan hepken anezho.
  opm-opm: Ner twitwi ihirnong dahenmur. Ama ner gar ihirnong mohotper riyahanoh sup
    tan titwi ner gar hanen oh mohoptimur. Na dahatin ner gar orhor Got orhor dahat
    patin suptimur.
  bvr-bvr: '“Wurra minyja bubu-borrwa jin-delipa burdacha jin-guyinda wolawola jalim
    jibi-nenga aburr-workiya: Minypa burrbu-wucha aburr-workiya abirriny-jirrapa abirriny-jirrapa
    jin-ngardapa burdacha, wurpa lika mbi-mangga aburr-workiya abirri-jirrapa wupa
    mun-delipa mun-guyinda rrupiya. Wurra wuriya nipa gala rrupiya wana achila, wurra
    Wangarr gala jin-ngardapa burdacha a-bamapa achila a-workiya.'
  wal-wal: “Ichchashu siine kafoti santtimiyan baizettokkonaayye? Etappe issinnonne
    Xoossai dogenna.
  shj-shj: Päx atodu mädäg sänganyada na mälininy pädax song? Yä musku nuxung atoduwiccandäng
    ka'diyaswa tagä Kaläg song.
  zad-NT: ’Ṉezicho wak si'cho gay' byiṉdo' kon c̱hop sintabdo'. Ḻa'kzi aga bitek zak'gakb,
    ni tob bi mbej yic̱hj Chioza'.
  kmg-kmg: Sawa hehetâc wipe i wiac omane, i furine mi bazo. Eme Anutu e jaŋeraonec
    mocjaha mac qâoma mi ecneekac.
  aso-aso: Gilahe. Nama ngomo ngomo osoꞌmohoꞌ neꞌmine nene haza initeꞌ ve li gili
    guleheꞌ moni ngomo sitaꞌ nene huli nama faef (5) meni hizaaꞌ nave. Neꞌmine igaꞌ
    naniꞌza Oꞌmosoꞌmo gizebo o-ngedo minidotiꞌ nene hamokisi ma gala molosaꞌmive.
  uli-uli: “Tema limmal sparrow ngo rufaes cobra checha paliyal? Iwe ngo tor semal
    mo luwulur le Deus ye maligliloh.
  nin-NT: A si di vɨ ananddu akywi re angalanzirr aha hen? Abachi si kpamusu nu uyirr
    nu umi umbarr ku hen.
  tgk-tgk: Магар ба ду танга панҷ гунҷишк фурӯхта намешавад? Вале Худо ҳар як гунҷишкро
    ҳам дар хотираш нигоҳ медорад
  acu-NT: “Atumka chingki cinco (5) ainia nusha jimiarchik jiru kuikiajai surukminuitrume.
    Tura wainiat Yuska nu chingkinka kichkisha pengké kajinmatsui.
  cak-WNT: Y riyix chuka' jabel iwetaman chi tek ye'ic'ayij wu'o' aj xic' tak chicop,
    xaxu (xaxe) wi ca'i' oxi' oc tak centavos cajel. Y ma riq'ui ta chi ri aj xic'
    tak chicop ri' xa ma q'uiy ta oc cajel, ri Dios majun bey yerumestaj ta ca.
  ebk-ebk: Ilaunyu nan chiyuycha tulin. Ay achi nan lema at maelaku as kun lawá chuwa
    ay pesos? Maelaku met! Uray akét chi fiarorcha at maid challu liwliw-an Apo Dios
    as uray usa kan chicha.
  spa-PDDPT: ¿No se venden cinco pajarillos por dos pequeñas monedas? Y ni uno de
    ellos está olvidado delante de Dios.
  tke-tke: Mwiiwe. Anamanddwi atanu kinagulihiwa korowa biili? Vano dhiyevileve Mulugu
    kanamuddiwala naari mmohi.
  ruf-ruf: “Apfi pfideghe watano ng'awoghulighwa bae kwa sendi mbili? Lekeni kuduhu
    yumwe wao yosemwighwa ne Imulungu.
  gun-gun: Peteĩ nhiruĩ guyra'i nda'u mokoĩ hatã'i va'e repy rive e'ỹ ri? Ha'e rami
    va'eri neĩ peteĩve re Nhanderuete ndaexarai.
  agu-BL: '“At ixac swutz Ryos, na je jun elsawutzile''j: Yi e'' tal ch''u''l na chic''ayij
    o'' tal tan cobox ntzi'' centaw, poro qui''c nin jun yi qui''k ilijt tan Ryos.
    Qui bin cxobwok scyetz yi e'' mal naka''tz. Na ¿nk''e''tz pe'' mas tcu''n iwalil
    ẍchiwutz jun c''oloj ch''u''l? Mpe ik xi''il iwi'', ajla''nt tan Ryos.'
  isn-isn: Ite shomoro aatano shangaakualigwa kusarafu ibiile? Hata uuga kutile hata
    nung'we ao shangaukusahaulika ntoongela ang'wi Tunda.
  ilo-ULB: Saan aya nga diay lima a billit tuleng ket mailako iti dua nga sentimo?
    Nupay kasta, awan uray maysa kadakuada nga malipatan iti imatang ti Dios.
  pir-NT: ’Ihcã omopequina siripia wapa mariedare. Sa wapa mariedapegʉ̃ta ihcãquirogãre
    Cohãcjʉ̃ ne boerare.
  anv-NT: “Pɔ ɛnyú dekaá nnó akpóo baá denywɔné átá ne ŋka ɛyi ɛ́lá fuú
    yɛ́ genó wɔ́. Yɛ́mbɔ Ɛsɔwɔ abya yɛ maá ɛnwyɔ́né ama wɔ́.
  sab-NT: Chube kle ba ulita manade no malen ba me mo ta dbadale kennga kwian agenga
    me no ba oledi. Bdada soli gai gbatiga bdada soli chbade, igi gai sidri bdada
    ñanale, bdada me ñanaske. Ba ulita me ene, ba ulita ñanaske tanre Chube alin.
    Bdada me ñanaske agwa Chube kle bdada manade no diali, Chube tale ama me bdada
    talla kagenga gbaite. Kaire ene Chube kle ba manade ma no bdadage, ba chugaga
    ulita Chubege uñale gdamangire. Ulia Chube kle ba manade no no malen ba me mo
    tallade kwian kle age me no ba ole giti, ba me ta dbe kennga cha gerua trage kwian
    ulita ole.
  tmd-tmd: “Ñɨŋ nugwöia, nöbö mö yöur ulmɨdö akuyöbö mömɨd sö sɨm rön, rɨg paskwolö
    ulul mösör pöia. God yöur ulmɨdö piaku nugwölɨbä i mɨdöl; magalɨg nugw pör akwör
    mɨda.
  acr-NNT: »Iwetaꞌam woꞌobꞌ raltaq ko tzꞌikin kekꞌayix xa chwa kebꞌ oxibꞌ raltaq ko
    meyo. Na rukꞌ ta kꞌu riꞌ, ri Dios na kumeskꞌutaj ta kꞌana junoq chike.
  kpg-kpg: “Nia lomilomi e lima le e hui hua gi nia teenedi e lua, gei God e hagalee
    de langahia dahi lomilomi.
  taj-taj: तिग डबल न्‍हीरी च्‍युर्गन ङा ग्‍लुबारी आखम? खम्‍ला। तसैनोन थे न्‍हङला गिकदाएनोन
    परमेश्‍वरसे आम्‍लेः।
  avt-avt: Hore kike hispɨnak (5) mɨt newɨr pewek wik nantɨwem. Hore kike mɨt namɨp
    hɨram menmen weinɨm te God epei kertei hɨram maa.
  cbk-cbk: “Sabe kita que el maga gente ta vende maga pajaro como el maya bien barato
    lang, hende ba? Pero Dios hende ta olvida masquin uno de esos.
  uig-ARA: بەش قۇشقاچ ئىككى تىيىنگە سېتىلىدىغۇ؟ لېكىن ئۇلارنىڭ ھېچبىرىمۇ خۇدا تەرىپىدىن
    ئۇنتۇلۇپ قالغىنى يوق.
  tuf-tuf: Ruwásira cuisa esí bin icar ray sencillo bucatac tunro. Ruwásira aca bár
    cuar, Sirat cuis istiyí tamoi tan chíntiro.
  abx-abx: Ma'in ba' duwa hamok tumbaga diplata i kantidad-na si lima bug'os maya
    ari si mirkado? Pero gana' si mga iya naglimut-na si Diyos.
  mco-NT: ¿Nej ca' jäy ajcxy ytoogyii mɨgoox joon mɨɨd metz pi'cmeeñ? Dios ni tüg
    yɨ' ajcxy ca' jäydɨgooyɨty.
  bsp-bsp: Bafɔ gbaŋa kəcamət y’aŋcaməs pəsam gbəleŋ mɛrəŋ? Awa! Ic-lok’un a Kanu
    kəfɔpəl ali ŋin yi dacɔ.
  kqf-kqf: Mavumavuyama wapedi 5 ba luvana peni labumo kwa gimelidi, bi geḡa te Maimaituwa
    mote mavumavuyama ḡemota kaka nuwana ima kauleya.
  cpb-NT: Tema te ripinaperoweta tsimeryaanipaini, riyotzimaita Pawa arika inkamagaante,
    tekaatsi ramaakite apaani.
  aon-aon: “Ipak padukemesh, arpesh apa shator 5-poreiguh shokuguhwi armiguhw um 2
    toea atin. Aria Iruhin douk madae urkum mukonaguk um anar arudok shokuri armir
    uwe.
  hus-NT-2005: ʼ¿Yabxeꞌ u nujwáb bóꞌ i tsʼitsik chʼichin kʼal cháb i tʼipax tumín?
    Por na Dios yab in ukʼtsal ni jún xi jechéꞌ an chʼichintsik.
  mig-NT: Tú kúya̱'u u'u̱n tɨsaa̱ ja̱ úu̱ xu̱'ún náún. Te tú ni ɨɨn‑tɨ̱ náa iní Dios.
  bps-bps: Na fandamyu sa kun, i kalsidaw galla fabli lime bnayad alò file kadakù,
    bay balù satu, landè glifet Dwata.
  mbs-mbs: “Meneng ontò heman egkeido se Timanem te otaw. Pengkey iling te wedad keelagà
    te lima manok te kebenesan aw beyadan niyo, meneng wedad palos manok te kebenesan
    egkelibelan te Timanem.
  tof-tof: “Ia pamkolpama kubó 5 kari póyaepókal nis kari mani küpi koke bumigrre?
    A Godkagab darrpana koke bamrükda, a wa ma ibü blaman gyagüpi amanda.
  cme-NT: Na saa da, ba sa suor tigãlãamba ndii warbieŋa hãi yoŋ wɛi? A ne da u
    diei maama sa karaanu Diiloŋo‑i.
  sus-sus: «Turunna suuli xa mu sarama batanka firin na? Kɔnɔ Ala tan mu nɛɛmuma e
    sese ma.
  pon-2006: “Kisin menpihr limmen soh kin netila ni sens riau? Ahpw sohte emen rehrail
    me Koht kin ketin meliehla.
  dad-dad: Fisisir faif, tuwenti toea nẽ nem na nigin to sur gedig de? Anĩ ere, Negur
    ĩ anidi taka nigin to weder tu keledig.
  zab-NT: ’Laat nántɨ dec de maniin ni rzu quɨt sactidem guyally, per Dios quɨt rianlaaztiny
    nic tubydem.
  jae-jae: “Kêliŋkeleŋ lemeŋ teŋ naŋ ŋaôli sauŋanô. Mago Anôtô kêliŋ ŋateŋ siŋ atomanô.
  ksd-ksd: Di kulkul pa ra ililima na levon ma ra ura toea ka laka? Ma pa di valubane
    ta tikai ta diat ta ra mata i God.
  msm-NT: “Di domdoma no ogbantajan kow to Diyus. Su inggad to maja no kona da ogkaman-u
    ko bolihon, wada inggad sobuuk kandan no ogkalingawan to Diyus.
  myk-myk: Ta cɔnrilɔɔ kaguro bɛ pʼa bɛrɛɛ wari pyaa shuun wɛ? Lee bɛ na, ali wee
    wa nigin bɛ, Kilɛ funŋɔ ya wuu wu na wɛ.
  sbe-sbe: Hage, ta nuwatulau pekopeko udiyedi. Maisadi se gagilikalili, na badodi
    haligigi meta se lokuneidi moni gagilidi labui mo udiyedi. Na iyamo Yaubada nige
    hesau ye nuwaluluhiyei.
  mcr-mcr: He näqŋqeqä. Ämaqe, qu yŋŋä wäŋqä hipa hŋgiŋi eeqä hnjuauŋqe, mbqä wäŋqä
    hnjuaqu ipŋqäuä. Iiŋä etaŋgi, Goti Hanjuwä Iqu yŋŋä hmbinyqe, huäqä äumäkätä,
    kŋuä huätä mävquatämäuqä yäŋqiyä.
  cux-NT: ¿'Áá nguɛ́ɛ́ in'diicuí yā na 'uūvī 'yáádā cáávā 'uūvī taaⁿ tuūmī? Ndyuūs
    ní nguɛ́ɛ́ ngiinaáⁿ yā mar 'áámá 'yáádá.
  tur-YTC: “Beş serçe iki kuruşa satılmıyor mu? Bunlardan biri bile Tanrı tarafından
    unutulmuş değildir.
  san-ITR: pa ncha chaTakapakShiNaH kiM dvAbhyAM tAmrakhaNDAbhyAM na vikrIyante? tathApIshvarasteShAm
    ekamapi na vismarati|
  bel-N: Ці ня пяць вераб’ёў прадаюцца за два асары? І аніводзін з іх не забыты перад
    Богам.
  sch-sch: Invate rangnga poisa nikin an juor ngâi ni mak mo? Ania, Pathien'n chu
    inkhat te luo hah mingil ngâi mak.
  mic-MIQNT: “Geituoq na'nijig sisipji'jg netuisgelmujig ugjit pas'g tapu'gl maqtawe'gl
    suliewe'l, gatu Gjinisgam ma awan'ta'sualagul je newte'jilitl.
  huu-NT: Ero, dabecuiro janorede sillina fecadomoɨna, eo janore ɨbaca. Silliñɨaɨ
    eo janore raifide; iadedɨ Jusiñamui naimacɨ illana uiñote.
  jiv-NT: ‘Jimiará chiṉki ishitiúpchich ishichik kuitja̱i̱ surukchatniukait. Túrasha
    Yussha nu chiṉkin peṉké kajinmatkishtatui.
  otm-NT: Nɛ njom man'da gui suhʉ. Guim bɛ̨mhbʉ yʉ doja, ts'ʉtho di muui, hønt'a zʉ
    yocentavo di muui ʉ cʉt'a ndoja, pɛ guexta'a i pa mfɛ̨ni ʉ, Oją im bɛ̨n'ʉ.
