  bdd-bdd: “Hisa gidemusa dinegwa ꞌadi maisa? Geya madouna, gidemusa toea ꞌeluwamo
    ma bwasumo nima ꞌaiꞌaigeda ꞌadi baibaiwa. Ma tuwa Yehoba geyaꞌabwa wete ꞌaigeda
    ꞌoidiyega ꞌinuwa nuwanaide.
  cbt-NTPO: Yosëso' a'pairinquëma'. Ni'co'. Inairaro'sa' co pa'tonhuë'. A'natërápo
    nipirinhuë', catotë' coriquia'huaíchin pa'tërin. Napoaponahuë', co a'naya tëranta'
    Yosëri naniantërinhuë'. Canpitaso' na'con na'con yonquirinquëma'. Noya noya a'pairinquëma'.
    Noyá nohuitërinquëma'. Ainëma' hua'huayátërahuë nipirinhuë', ya'ipi pichirin.
    Napoaton ama të'huacosohuë'. Ni'sárinquëma',” itërin.
  rmy-SERVI: Пала дуй харумэ мардэ тинэн панч чириклен. Нэ ника лэндар Дэвэл на бистарда.
  srn-NT: Un sabi tak' yu kan bai feifi gadotyo gi tu koprosensi. Ma toku Gado e sorgu
    gi ibri wan fu den.
  cta-NT: ’Cua jlo tiꞌ ma̱ chaꞌ tsaꞌña tsa ngaꞌa̱ quiñi sube nu ndujuiꞌ nguꞌ, hasta
    caꞌyu tyaꞌa quiñi sube caja jiꞌi̱ ma̱ chu̱ꞌ tucua paxu ti; pana ycuiꞌ Ndyosi ni,
    ñaꞌa̱si̱i̱ Ni jiꞌi̱ lcaa naꞌni sube biꞌ.
  bqc-SIM: Wìli gòlegolena mɛ̀n sↄo yía daa plao lé? Kási baa a mɛ̀ndo yã́ lí
    sã́ Luaguo.
  tcz-CHONGTHU: “Vasah nga man ijat ham–paisa ni man ham?” Ahin Pathen in khat jeng
    jong asumil pon ahi.
  mar-mar: पाच चिमण्या दोन नाण्यांना विकतात की नाही? तरी त्यातील एकीचाही देवाला विसर
    पडत नाही.
  snp-snp: Ena nema somo faifu (5) meinala ya kefo efema ne. Etito nefa, Goti ya nemawa
    lawokoti yaidana u kala melámenami ne.
  isl-isl: Hvað kosta fimm spörfuglar? Varla meira en tvo smápeninga? Samt gleymir
    Guð engum þeirra.
  spy-NT: /Kyooltēē oob kootiitiiyēēnik muut beesaan chēē mābo laat? Ānkoo kuwuu nyooto,
    mēēbērē mākuwuutyēē ꞉Yēyiin ake tukul.
  xnn-xnn: Ngem dakdake abes nan layadna tay olay nan biding ay maiwed banolna ay
    malakowan nan lima is dowa ay galak et adi kalingkingan Apo Dios daida.
  mwe-mwe: Bhuli ndyondyo nng'ano ikaushwa kwa ela ishokope? Ikabheje nkali jumo akalibhalika
    na a Nnungu.
  tte-tte: Bwagana kitekitele valigigi sigimwala-yagili maisana toeya labuimo, na
    Yaubada nige kitekitelene yabo igigite-gabaen.
  tcs-tcs: ‘Yupla sabe dem smol pizin. Dempla gad smol prais. Wea da Tempol, yupla
    ken baie paib smol pizin po tu sent. Bat nomata wiskain smol da pizin, God no
    piged demwan.
  hlt-THB: Hqit ca pumha ce tangka pia pakkhih na zawi u hy? Cehlai Khawsa ing cekkhqi
    khuiawh pynoet ca awm am hilh hy.
  soq-soq: E nene kerakera uduudu 5 mane nepa dubawa mampe gimaramona rua. Nene sa
    ipa kerakera, ewadabuala. Tane God nene kerakera sa bedeuwo mai dea da nuaawawasaipona,
    dia.
  qub-qub: «Pichga äbicunatapis ranticun ishcay guellayllapämi. Chaypis manami jucnayllatapis
    Tayta Dios cachaycunchu.
  att-att: “Ngam si Namarò gapay yù mangiddù, á nepallà yù allà ni Namarò nikayu.
    Á mássiki yù ira límá nga ballì, nga iláku ra ta dápun ta duá sintábu, arán na
    ira máttamán ni Namarò, nga taggitádday.
  bki-bki: Mia ver kumerou kanio, mia kamiu maka bunu kuvijikia kumerou ka todolu
    bereio, bior Atua jom̃a bitikar kamiu, naio jo jidomial kamiu. Kuvisidomii von
    menu sesa napano kirijako. Nalo miroano laka janea vio ga, ajibe ka soro ga, ap̃iliṽili
    kalo veru telisu ga ka kirijako jimo, mia Atua jom̃a tinien maio kalo abeve terakurano
    dam̃ariga, naio maka tinien ribobogialo.
  bqp-bqp: Òdi bãntoro mɛ̀n sↄↄro yía kↄbↄ plaroo? Ama bee ń ke yã dì sã Ludanlo.
  mcp-mcp: Ŋgaá nə́ bwə́ dʉ kusha mímbá-kwáádə́ mitɔ́ɔn ifáda íbá? Tɛɛm bə ntɔ́, Zɛmbî
    nyə awúsáyɛ́ tɔɔ mbá-kwáádə́ ŋgwúd.
  hat-hat: Eske ti zwezo pa vann senk pou dis kòb? Men, Bondye pa bliye yon sèl ladan
    yo.
  npl-NT: '''Monamakah mákuili tototsitsinteh san ika ome tomi. Pero maya ijkó, n
    Totajtsi Dios amo kinmilkawa nion seme de yejwah.'
  bgg-bgg: “Adili nyi shii fuiisrai guii aliu bey? Thiih rang de Hamangkhung-aphuii
    è fuiisrai jia shii ableng ba ro.”
  eng-TCENT: Are not five sparrows sold for two pennies? Yet not one of them is forgotten
    in the sight of God.
  eng-BSB: Are not five sparrows sold for two pennies? Yet not one of them is forgotten
    by God.
  cpu-NT: Tema te impinaperovetya tsimeripayeeni, iro kantamaitacha jiyotzi Pava aririka
    inkamakaante, tekatsi iramaakiite aparoni.
  san-ASM: পঞ্চ চটকপক্ষিণঃ কিং দ্ৱাভ্যাং তাম্ৰখণ্ডাভ্যাং ন ৱিক্ৰীযন্তে? তথাপীশ্ৱৰস্তেষাম্
    একমপি ন ৱিস্মৰতি|
  tac-NT: › 'Émika tabilé najtegachi ralinéame ju alué u'kuchí maligi chulugí, pe
    oká pésochi ralineme ju 'emi, nobi Onorúgameka 'wéchigo a'lá repuka ajtíkó alué
    maligi u'kuchí chulugí.
  eng-WEBPB: “Aren’t five sparrows sold for two assaria coins? Not one of them is
    forgotten by God.
  gfk-H: A hansik na kinewa mon i haruat bia u na kul a liman na nat na maan. Senbia
    Kalou pa na lik luban sasei tikai ta diet.
  viv-viv: Manuga mukumukudiyao faifi yabune amine fatadi toea luhei amine tu keke
    tamo manuga saꞋeyana Yaubada gidavenuwauluyeni.
  yao-yao: “Ana ngati ikumanyika kuti ijojolo nsano ikusumichikwa kwa ndalama jajinandi
    nnope? Nambo ngapagwa chijuni chakuliŵalichikwa ni Akunnungu namuno chimo.
  tgp-tgp: Tamlohi tari nike isar̃a la levosahia vara ha er̃i voli te vakarakara i
    lima na selen mo rua purongo, pani God mo sopo r̃omaliho hin te hatelete.
  auc-NT: Ayæ̈, “Waodäni ayamöidi önompo æ̈mæmpoque mänimpodäni beyæ̈ tiguitamö mentamonga
    ante pædæ godonte æ̈näni amïnitawo. Incæte ayamö adocanque ingante edæ Wængonguï
    cöwë wææ aacampa.
  kbc-NT: Niɡ̶ina moyaa ciinco imikola, aɡ̶icoda loojedi, loojedi iniwataale beexotedi.
    Pida Aneotedoɡ̶oji idokee ayaagiditedibige otaɡ̶anitece imikola.
  bmh-bmh: Ig wanem empip ebu, meg sipikiau tabkuai aiwag toia ainarai mui gau macanemen.
    Uwait nug meg tutak tutak suban gumaraneu.
  ctu-BL: ¿Mach ba mi' chojñel jo'cojt xpuruwoc ti cha'p'ejl taq'uin? Mach ñajʌyemic
    mi juncojtic ti' pusic'al Dios.
  meq-meq: «Ka sərum təbəɗew, sisi hay zlam na, ta səkəm ta dala sulo bəɗaw? Mbəlom
    na, kwa nəte a mətsa ha gər bay.
  noa-H: ¿Pãrau hoowai p'atk'ondam pöm k'abamua nemchaaindam cinco për hauba haajẽ?
    Herraam gaai mag ham përpʌ̈imaajeeb mamʌ, hich Hẽwandamau chan ham chigjã haba,
    hajap'ata hoo p'ë wai sĩejem.
  alp-NT: Masike manu maka kane alare inai lima, abelie kena kepe tone matai luare,
    po Alla Inetele.
  san-VEL: pa nca ca.takapak.si.na.h ki.m dvaabhyaa.m taamrakha.n.daabhyaa.m na vikriiyante?
    tathaapii"svaraste.saam ekamapi na vismarati|
  kbq-kbq: Hagi 5'a kisave nama tare kasage zagore netraze. Ana nehazankino Anumzamo'a
    ana namazagagura agera nokanie.
  kbh-kbh: “¿Shachna jaja shlofts̈etémënga ndoñe nÿe uta denario crocenánama mondbétsena?
    Pero masque chca, Bëngbe Bëtsá chëngbiama sempre jesenójuabnayana.
  ron-LSB: “Nu se vând cinci vrăbii cu două monede de assaria? Nici una dintre ele
    nu este uitată de Dumnezeu.
  pon-pon: Jiok limen jota kin netila ni denar riau? Ari jo, jota amen irail me Kot
    kin maliela.
  nhe-BL: “Yonque quinnamacaj macuili piltototzitzi para ome centavos, Toteco ax quiilcahua
    niyon se tlen inijuanti.
  sps-sps: “Mi onot rom a foiny ta ngim ta tsutsupii tana fuan a takep moni tsun,
    sai Gov gim non ma onot ma anofe ta isen ta tsutsupii.
  wnc-wnc: “Ginu atnataing. Aminu kunduta kwait mateu katau kautdu musakande manina
    gamana saasim muke usikaing ngana Anututa kwaiu mateknga unzambinga gwendusimdekanu
    dua botanggak.
  bus-bus: Wè sãtɛ̃ mɛ̀n sↄↄro yá kↄbↄ plaaroo? Mↄde aↄ̃ ke yã è sã Ludanlo.
  gub-BL: Pixika'i wiràmiri a'e wà. Nahekuzar katu kwaw wà. Tupàn naheharaz kwaw wanuwi.
    Ni pitài wiràmiri wi naheharaz kwaw a'e.
  imo-imo: Kera kaltindipele yu paa walo kolo moromo, topo toko lingeindo kera kite
    te pakera kou kololi talo kau purumo. Nalo Goteni kano kerama nokombaindo komu
    naa tindirimo.
  boj-boj: “Niŋgi qalie. Tamo naŋgi qebari sinjir silali kobaquja na awaiyosaieqnub.
    Silali kiñala na awaiyeqnub. Ariya Qotei na qebari sinjir naŋgi geregere taqatnjreqnu.
    A na naŋgi uratnjrosaieqnu.
  eng-DRA: Are not five sparrows sold for two farthings, and not one of them is forgotten
    before God?
  knf-knf: « Baanji bawaapar ŋţiiru kañeen ŋnduş ŋtëb i? Kë Naşibaţi aşë wo aanji
    ţilma nin uloolan ţi ŋa.
  san-KHM: បញ្ច ចដកបក្ឞិណះ កិំ ទ្វាភ្យាំ តាម្រខណ្ឌាភ្យាំ ន វិក្រីយន្តេ? តថាបីឝ្វរស្តេឞាម៑
    ឯកមបិ ន វិស្មរតិ។
  arn-NT: “¿Fendengekelay anta kechu pichike üñüm epu pichike moneda mew? Welu femngellefule
    rume, tüfachi pichike üñüm kiñe no rume ngüyünielaeyew ta Ngünechen.
  zas-NT: ’Lëjt ragbee guial biguijndoo ree ad lasajct reeb wayëjx, per Dios ad rayanladxtaman
    niꞌqui tijb reeb.
  ken-NT: Pú mmu akway bɛku bɔ̌kɛnɛn batay nɛ nkáp anɛ apu yɛ̌nyɨŋ? Yɛ̌ nɔ, Mandɛm
    apú ghɔkɔntɨk yɛ̌ amɔt.
