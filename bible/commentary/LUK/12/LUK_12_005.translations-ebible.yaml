  cco-NT: 'Dsʉꞌ lana nijméeꞌ˜e ꞌnʉ́ꞌˋ júuˆ i̱˜ i̱ catɨ́ɨngˉ i̱ niféngꞌˊnaꞌ: güɨféngꞌˊnaꞌ
