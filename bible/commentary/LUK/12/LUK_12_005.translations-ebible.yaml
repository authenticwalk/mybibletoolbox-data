    ehl. Ei, ihete me I ndaiong kumwail, kumwail en kin masak!'
  dad-dad: 'Anĩ ere, ã aib kumĩ wiyẽgouf anĩ afelneĩf: Ĩ bouwa yukeis fen, dumen ã
