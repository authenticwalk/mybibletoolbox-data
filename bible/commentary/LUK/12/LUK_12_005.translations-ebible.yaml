  pan-pan: ਪਰ ਮੈਂ ਤੁਹਾਨੂੰ ਦੱਸਦਾ ਹਾਂ ਜੋ ਤੁਹਾਨੂੰ ਕਿਸ ਦੇ ਕੋਲੋਂ ਡਰਨਾ ਚਾਹੀਦਾ ਹੈ? ਪਰਮੇਸ਼ੁਰ
