    meeke noqaho qubake ququimare oke ana nike pobi hiire.
  peg-peg: ମାତର୍‌ ଇନେରିଂ ପାଣ୍ଡ୍ରା ଆନାଦେର୍‌, ହେଦାଂ ଆନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ୱେଚ୍‌ଚାନାଂ; ଅସ୍ତି
    ପାଚେ ନରକ୍‌ତ ତୁସିହିନି କାସି ଇନେର୍‌ତି ଆଦିକାର୍‌ ମାନାତ୍‌, ତାଙ୍ଗେଙ୍ଗ୍‌ ପାଣ୍ଡ୍ରା ଆଡୁ;
