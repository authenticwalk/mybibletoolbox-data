    i yʌq'uetla ti sajtyel. Pero añʌch i p'ʌtyʌlel je'el i choque' majlel quixtyañu
    ti xot'e' mulil ti c'ajc. Jiñʌch jini yom bʌ mi la' bʌc'ñan.
  zos-NT: 'Pero ma''ṉbø mi ndzajmatyame i va''cø mi na''tztamø: Na''tztam muspapø''is
    mi ṉgyojtam yatzi''ajcu''yomo mi ⁿyaj ca''ujcam. Jet mi ndzamvøjøtzøjcatya''mbøjtzi,
    jet vøj va''cø mi na''tztamø.'
  gvs-gvs: 'Bei akatumatalimi avatau komatoite. Avatau neta itoboine ikaumatemi namliyeta
    mana lovina itoboine ilavemi kosou asagabugabu goi kokaiyaka. Ame alatuuwokoimi
    konōve: Moe Tauyana komatōite!'
  kbm-kbm: Bemem amol ebe yem unpelk ve ei ok eteik. Yem unpelk ve Pomate ei dongke-ngge
    ebe asonge nes amolmol vunu bekob ane gwangne nitin eisir inde insov yev bamo
    ebe giengk dangetok ok aplo inde ok. Dangetok be unpelk ve ei dongke-ngge.
  tew-tew: 'Naaḏi wâythayya̖mí toˀwí namuuˀin iˀ bînkhunwôedaˀíˀiˀ: Jôesi Táḏá-ânho
    bînkhunwôedaˀí. I-á ûnkoḏi wovâyhá̖a̖nú-íḏí heḏá wáˀ ûnkꞌóe péyégépiye wovâysaaníḏí.'
  rmc-rmc: 'Ale sikavava tumenge, kastar pes kampel te daral: Daran tumen olestar,
    ko šaj murdarel o ťelos a kas hin zor te čhivel tumen andro peklos. He, phenav
    tumenge: Lestar tumen daran!'
  apr-apr: Bong nga bet apaposo sei tool yo bet katattadaii i, in Maro. Yetaleu in
    la bet katattadaii i, yesoo kumata bet iraua tool atu le imata nga, ngan ye in
    gurana ki ke bet ikatte tool tani, in idu ye malala ke masngana. Le awete pang
    nen, ken katattadaia Maro leu.
  tiy-tiy: Béréhé ku begom i ati fatute kégilaka kom. Fégilak gom bé Tuluse non géféléhuo
    noy lowoh gome brab wén soy barakatén émféangéy begom dob emfernowe. Hoo, béréhé
    ku begom fégilak gom de.”
  nlg-nlg: God vamua kau mataghunia, na pukuna gaia te loghoa na maana ge ke matea
    na huli, me ke sonihorui na tarungamiu i Betidalo. Inau tu bosa vanighau ghua,
    kau mataghunia God.
  dgr-DOGNT: 'Hanìkò amìı wets''àahjı̨ ha sìı naxıdaehsı̨ ha: dǫ ełaàgòı̨hdè tł''axǫǫ̀
    wehłı̨kǫ̀ goyagoehdè ha wegha dìì-le sìı eyı wets''àahjı̨ ha hǫt''e.'
  pes-OPV: بلکه به شما نشان می‌دهم که از که باید ترسید، از او بترسید که بعد از کشتن،
    قدرت دارد که به جهنم بیفکند. بلی به شما می‌گویم از او بترسید.
  ron-1924: Ам сэ вэ арэт де чине сэ вэ темець. Темеци-вэ де Ачела каре, дупэ че а
    учис, аре путеря сэ арунче ын геенэ; да, вэ спун, де Ел сэ вэ темець.
  tpz-tpz: Eöꞌ se soe ka neöm, a teꞌ vëh nöm se nanaöp nem eah. Eöm se naöp varoe
    nem e Sosoenën vëh se ip vamët a neöm, ko vanö en pa apeneöm manuh po suraꞌ ësës
    tamoaan.
  agd-agd: Máan tukhen mifo iyen nará perante fono mai séi siretin tiamenté uno. Tiyarafenu
    vará tiretí ankan perano. Tiyarafenu ano ma vanta aruan púden maen béimpin ákona
    vákan uman baren berai siyan purin barufin karúdanti aravin nompo vá Tiyarafenu
    van mana vá perano.
  rkb-NT: Ahahyrizikararawy ba ziksibanaha iwaze sipokso batu ahapyby Deus pokso zuba
    ahapybyrẽtsaktsa! Atahi kytsa mohyrikosokdanahaze sinini ykarawy bo mymypeha ziky.
    Iwatsahi Deus pokso ahapybyrẽtsa!
  san-THA: 'ตรฺหิ กสฺมาทฺ เภตวฺยมฺ อิตฺยหํ วทามิ, ย: ศรีรํ นาศยิตฺวา นรกํ นิกฺเษปฺตุํ
    ศกฺโนติ ตสฺมาเทว ภยํ กุรุต, ปุนรปิ วทามิ ตสฺมาเทว ภยํ กุรุตฯ'
  iws-iws: Mɨ inkamɨn kɨma nɨdidanɨn mɨ kara kɨmiirɨn wɨ siir nɨisiimauuwi. Kɨma siirsi
    dɨdid Adi Komii siiyaɨrgɨn sɨma kɨmiir nɨsom aowi. Mɨ Adi Komii siya kɨrɨekakaɨrgɨn
    mɨ mhoɨiya siya inkamɨm sɨmiir pɨugɨna wɨ maeyau biyɨeya paekaka saiir mɨ ɨtkaigi.
    Ɨhɨ, kara kɨmiir boɨnki, kɨma Adi Komii siirsiyar dɨdid.
  pol-SZ: 'Powiem wam jednak, przed kim macie czuć trwogę: Lękajcie się Boga, który
    po śmierci może wtrącić człowieka do piekła! Miejcie dla Niego respekt!'
  ztq-NT: Sink kol ktsyeb xaa nii schilo kuty lëë do ni schilo kxaal lëë do linfiern.
    Xaa go kol ktsyeb.
  zai-NT: Sínuque laidxibi Dios purti laa zándala guuti cuerpu stitu la? ne zanda
    cu' laatu gabiá. Nga runi cayabe laatu, laidxibi laabe.
  upv-upv: Inu bosusur metu le ngel tevi kami, bowrai tevi kami isi nga parmetutue.
    Parmetutue Atua kobbong. Ni kobbong orongwose pirevji pini jinibb, mian ko vitunen
    ni orongwos piwirre van renge lat ne nejijkien. Suri derteren sen otoe. Ngok ni
    ko ma kami kapmetutue.
  wap-NT: Mazan õkian uꞌati, utarii paꞌan Tominkaru ai, uruu mishiꞌo paꞌan umaꞌozakan.
    Uzowian daunaꞌan pidan, ukabootan niizu Tuubaruꞌo Tikazi wuꞌiti. Ukauꞌan õkian
    unao ati, uruu ai paꞌan utarii.
  mva-mva: Ata ngau masa mitiking-kaming naita ka kamamatakuri kana. Nanaranga ka
    kamamatakuri kana! Ngai kaiboang dienoni be iboadu tamoata-ming ambe umoateadi
    dipura nge ngadoki be eoa tago matemate-lo ngarokakilako. E, ngau ka ura-kaming!
    Ngai ka kamamatakuri!
  dwr-NT: Yewuwaan qassi hinttenttu oossi yayyanaw bessintto taani hinttentta erissana;
    hewekka wodhowaappe guyyiyaan gaannamiyan olanaw maatay de7iyaa Xoossaa xalalaw
    yayyite; E, aw yayyite yaagay.
  kfw-kfw: "Takkha atu khame nangni'n ningchisik kei'n namindik kate, kei'n nangnidiang\
    \ kanati, Pathian kha eii nichisik, anathat suoli woikhat meikhurra kanadeengluut\
    \ mator ranak kanei Pathian kha chiru!”\x94"
  bfz-bfz: आऊँ तुसा खे बताऊँआ कि केस ते डरना चाईयो, घात करने ते बाद, जेसखे नरको रे
    सेटणे रा अक्क ए, तेसते ई डरो; बल्कि आऊँ तुसा खे बोलूँआ कि तेसते ई डरो।
  cuk-09: An be-odurdakmaloed, doa bur bemar dobgue-wilubmala. Bur Bab Dummad be dobgumar,
    ar adi be-oburgwisad-sorba sunna soo-saila-geg-berguedse be-metebalid. Eye, nabir
    an bega sogmar, bur Bab Dummad be dobgumar.
  ben-OBCV: 'কিন্তু কাকে ভয় করতে হবে, তা আমি তোমাদের বলছি: শরীরকে হত্যা করার পর যাঁর
    ক্ষমতা আছে তোমাদের নরকে নিক্ষেপ করার তোমরা তাঁকেই ভয় কোরো। হ্যাঁ, আমি তোমাদের
    বলছি, তোমরা তাঁকেই ভয় কোরো।'
  mil-NT: Te na càchí tnúhu‑í xii‑ndo sǎ Yǎ Ndiǒxí tàú‑ndó yùhú‑ndó‑gǎ, chi mee‑gǎ
    ío cùnuu‑gá, te dɨu‑gá quídé‑gǎ sá vǎ cúndècu‑gá ñáyiu ñuyíú, te daquɨ̀hɨ́ⁿ ñáhá‑gǎ
    xií‑yu núú ùhú núú ndàhú, núu xíǎⁿ càchí tnúhu‑í xii‑ndo sǎ Yàá‑áⁿ tàú‑ndó yùhú‑ndó‑gǎ.
  myu-myu: Deus buxim acã juy eypararam epesop. Ixe be bit wuyaoka pi g̃u. Wuye'ũ
    buje dak ipiat'ajojoap pe wuybiõg̃buk xik put cebe. Imẽneju juy ixe buxim eypararam
    epesop — io'e.
  amk-amk: Mahikai fefe yeinawiai we mea, weo mandoni dino memataiti ne. Mematai Seng
    Allai. Weo i mani miung, tuti biriu weo kebioai to Soroha rorong fo. Meroasoai,
    weo andino mematai teri ne.
  fai-fai: Kata kamano naka bakoyam, ami atud ata atam fingánino, yakon kala. Kale
    be alam Got ami atud kuw fingánin kate! Aka kitid soim kale aka dam anbi nadale
    alo yanol kanbinoda yak as kainin abiw unemin kinim, atin afan bakaya bi kale
    atin ata kuw atam fingánin ko.
  ura-NT: Nena laen esinae rauhijiriin coasinacai que inara rai aitoreeunni. Nii ohin
    niha inara jaberocone baiha usi jana inara suujue itajeranu quete laen nainequiche
    casiin neeichene. Aiha laen, nitohaneein cana tenaa nainerate laen naine coasiin
    ichaohacane.
  mcd-NT: Ascacun atoqui ratuquimarocon Diosiqui ratucahuun. Nantofi mato rutufain
    maton yoshinfori omitsiscapanacafo muran potatiroquin. Nanno chi urumanhuan matsinacama.
    Naan icon un mato yoi. Dios fustiquifin man ratutiroquin.
  urt-urt: Kom ŋam da mini yip tuꞌe leꞌe, hiꞌjirnge Got ilyeh. Detale, kin bongol
    tatame ŋaiye ka onombe wahriꞌ, topoꞌe ka iche yip el moi nih. Bwore mise, pa hiꞌjirnge
    kin ŋilyehe si!
  awk-awk: 'Túġunbinún wal baġ nurun ġan-kai nura kinta wal kȧnu̇n: Kinta bon kauwa
    ġikouġ kai, yukita noa ba búnkulla kaiyukan noa warekulliko koiyuġ kako pirriko
    kako; kauwa wiyan baġ nurun, Kinta bon kauwa ġikouġ kai.'
  kiz-kiz: Lakini nikabhaonya jhamwibeta kuntila. Muntilayi jhola ambajhe baada jha
    kuhoma, ajheni mamlaka gha kutagha jehanamu. Ena, nikabhajobhela muenga muntilayi
    ojho.
  tzo-TZE: Li boch'o tsc'an chaxi'ic yu'une, ja' li Diose. Yu'un ja' xu' yu'un chayac'oxuc
    batel ta muc'ta c'oc' c'alal ta ach'ulelic. Jech tsc'an ja' chaxi'ic yu'un.
  lex-lex: Mai pia ukot nohora hota he' ed maka mimta'ata. Mimta'at de, mimta'ata
    Uplerlawna. Yoma la'pa Nwunu-nwenan riy inonni, de Enodi plolli pa Nnaklia aranmi
    la ai mormiori ralamni (naraka). Mpiesiaya A li'ru di. Uplerlawna nanpena mimta'ata.
  dov-dov: Pesi ndilamwaambila aatala akuti ngwani ngumunga mulayoowa. Amuyoowe ooyo,
    uunga naajaya, ulaanguzu zyakuwaala mumulilo. Iyii, ndati kulindinye, amuyoowe
    nguwe ooyo.
  rgu-rgu: Au nau afada ae, emi muste bii neuꞌ bea. Emi muste bii neuꞌ Manetualain.
    Huu fo Ana bisa naisa emi, basa te tuꞌu emi leo naraka daleꞌ meu. De, Ria riꞌ
    emi muste bii-mamataꞌu Ni.
  toc-NT: 'Pero aquit nac­ca̠­hua­niyá̠n hua̠nti̠ luu qui­li̠­pe̠­cuanitcán: huat
    huá cape̠­cuanítit Dios porque xlá la̠ namak­ni̠ko̠y mimacni kalhi̠­paray li̠t­li­hueke
    la̠qui̠ namacá̠n mili̠s­tac­nicán nac pu̠pa̠ti̠n para xlá chuná nala­cas­quín,
    pus huata huá luu cape̠­cuanítit.'
  ulk-1902: 'Epe kaka uabi detomeret le uabi geum: Uaba abi geum, ese uaeseemu abi
    ua ipit, E sirdam iako batauered gena: ageakar, kaka uabi detagereda, kega, Uaba
    abi geum.'
  som-som: Laakiin waxaan idinkaga digayaa kaad ka baqi lahaydeen. Ka baqa kan kolkuu
    dilo dabadeed amar u leh inuu jahannamada ku tuuro. Runtii, waxaan idinku leeyahay,
    Kaas ka baqa.
  mam-C: Me ok kxel nq'ma'n we' kye'y, alqe tu'n kytzaja xob'i'y. Chi xob'tzi'n te',
    a at toklin tu'n kykyimxjal tu'n, ex at toklin tu'n kyxi q'o'nxjal tu'n toj q'aq'
    te jun majx, aj tkyimjo kyxmilil. Twutzx te, antza chi xob'a kye'.
  ndj-ndj: Dandivalangushi yula wa kumtila, mumtili Chapanga, yula pakuwulagha kana
    liwovi lya kukuyasila mumotu wa lifumbika. Yina nguvawombela, mumtili ayu.
  mbj-NT: Ỹ maher'oot bëëh, ny hadoo do bë jeỹỹm. Taw'ããts hẽ P'op Hagä Do ji jeỹỹm.
    Ti ti hajaa ji tadaj'ëëp do jawén paa bä, ji h'yyb tym taw'oong hõm kän tabanesaa
    hẽnh. Ti hyb n'aa, ji hyb n'aa jaw'yyk, ji jeỹỹm P'op Hagä Doo —näng mäh.
  lat-VUC: 'Ostendam autem vobis quem timeatis: timete eum qui, postquam occiderit,
    habet potestatem mittere in gehennam: ita dico vobis, hunc timete.'
  ngp-ngp: mna neniwalagise yudya mkuungigwa mmogohe, mwogoheni Mnungu yehe akudaha
    kukoma mnt'hu na kumgela mwo moto houkuzima wa ulo na ulo, namigambilani mwogoheni
    uyo!
  aoi-aoi: Umba nganja yiba-wilyakajinama ngayuwa nibina nenumamalya ken-akbar•dijinama
    angwurra ningkakina. Nungkwaja k-akbar•denama ningkakina Neningikarrawara-langwa,
    mena narrubuda-baba nakina amandangwa. Eneja keni-ngayindena-manja nakina, kenu-wardenama
    nakina ningkenumadangkwa akwa ki-jungwunama, akwa ngarningka nakina kenu-wurrenama
    ningkenumawurrina awurrariya-wa angalya angwura-murru-wa. Kembirra yakwujina ngawa
    k-ambilyama ningkeningangkawura-da. Yawe-ka, yirra-madumurrukwunama ngayuwa nungkuwa-manja.
    Nakina-langwa-bina nenumamalya k-akbar•denama angwurra ningkakina, mena narrubuda-baba
    nakina-da,” ni-yama Jesus ena-langwu-wa warnikabuburrakiyuwa-da.
  enq-2: 'Akali paka kaeyapenge doko, dokona lao nyakama laitaka pitoo: Yonge doko
    pyao kumasetala, ele panda koo dokonya pyandapenge kyeto singi akali doko nyakamame
    paka kaeyalapape. Kiningi, akali doko paka kaeyalapape lao nambame nyakama langilyo.'
  eng-ASVBT: 'But I will warn you whom ye shall fear: Fear him, who after he hath
    killed hath power to cast into hell; yea, I say unto you, Fear him.'
  mna-mna: 'Mi Anutu, to komoto i. Pa ni mburaana biibi. Irao be ipun tomtom ma imeete.
    Mi irao iziiri kunuunu tomini ma ila imbot kar sanaana. Tana aŋso piom: Komoto
    Anutu itutamen tau.'
  rmy-ARLI: 'A ka phenav tumenđe kastar te daran: te daran taro Devel kas palo mudariba
    isi zoralipe te frdel ano pakao. Oja, vaćerava tumenđe, olestar te daran!'
  myw-myw: “Tage kadiloka kuwenes mtowen bikatimateimiy mo bilaveimiy bukuneis wa̱kov.
    Mounid bukuwenes mtowen.
  sby-sby: Lino ndamwambilingeti ngomwelela kutina ni Lesa uyo ukute kushina buyumi
    bwa muntu, kayi ukute ngofu shakumuwalani mumulilo utapu, mumutinenga Lesa.”
  sll-sll: Ni yalhobi kul pire wangiwe, na nibil di ni teiya hano. God iwe, gaun si
    gonangwo, nomani kwian ire pia si endo denangwo bani olangwo pamia. God tani kulung
    pir to.
  yaq-NT: Taa jabeta ala enchim majjaunee'uta ne enchim tejwaabae. Juka' jiapsiwamta
    senuk u'aasuka, aet chukula, taji jiba yuu beete'po a yee tawaa betchi'bo utte'akamta
    ala eme'e majjaune.
  uro-uro: Dap pa ngu qur a ngän da iaqäkt kärak i mamär iva ngänit len ga. Mamär
    iva ngänit len iaqäkt kärak i nasot i sa qa veng ama släqyige di aa qrot ngä vit
    iva qä rhon na ngän sämät ama ivärhäs na ama mudäbäs ama sok tä bäs. Ngäktki,
    nguat tamän särhäm ngän iva nak pa ngänit len ga.
  ita-1885: 'Ma io vi mostrerò chi dovete temere: temete colui, il quale, dopo aver
    ucciso, ha la podestà di gettar nella geenna; certo, io vi dico, temete lui.'
  muy-muy: 'Nəɗəfiki bay ya ti kəgrumfəŋa aŋgwaz a ni ana kʉli : bay nani ti bay ya
    ti tamal àkaɗa mis a ti esliki mizligiyu naŋ a *dəluv ga aku vu ni. Bay nani ti
    Melefit. Iy nahkay, nəhi ana kʉli, grumfəŋa aŋgwaz a ti kà naŋ.'
  kqc-kqc: 'Idu ya oteimagida kaere rofu ori regedi: Sei rofu ori refa, kaere bi ya
    umuyesi gabi ita mokari makugo di vava nufa, rama ina rofu maka ori refa!'
  rmc-ZRB: 'Ме пгенава туменґє, Кастар те даран: даран Одалестар, кє Касте гін влада
    те мурдарен і те чівен андре ґєєна. Га, пгенав туменґє, Лестар даран.'
  tav-tav: To bairi Dio jetore caroaro cʉ nʉcʉbʉgoya. Jĩcaʉna ãmi mʉja catiriquere
    caroorã ya paʉpʉ peropʉ care majii. To bairi caroaro cʉ nʉcʉbʉgoya.
  eng-ULB: But I will warn you about whom to fear. Fear the one who, after he has
    killed, has authority to throw you into hell. Yes, I say to you, fear him.
  spa-VBL: 'Déjenme aclararles a qué deben tenerle miedo: Teman a quien después de
    haber matado el cuerpo, tiene el poder de lanzarlo en el Gehena. De ese deben
    tener miedo.'
  fra-_FOB: Mais je vous montrerai qui vous devez craindre; craignez celui qui, après
    avoir ôté la vie, a le pouvoir d'envoyer dans la géhenne; oui, je vous le dis,
    c'est celui-là que vous devez craindre.
  hau-ULB: Bari in gargade ku a kan wanda za ku ji tsoronsa. Ku ji tsoron shi wanda
    bayan ya kashe zai iya jefa ku cikin jahannama. I, ina ce maku ku ji tsoronsa.
  mal-mal: 'ആരെ ഭയപ്പെടേണം എന്നു ഞാൻ നിങ്ങൾക്ക് കാണിച്ചുതരാം. കൊന്നിട്ട് നരകത്തിൽ
    തള്ളിക്കളവാൻ അധികാരമുള്ളവനെ ഭയപ്പെടുവിൻ: അതേ, അവനെ ഭയപ്പെടുവിൻ എന്നു ഞാൻ നിങ്ങളോടു
    പറയുന്നു.'
  kkc-kkc: Esino ayo nimapoo taka. Niba hedebe Godeebolo obulone ka debee. Bei, odoo
    wooloomaloso dio Dou mi mapoo toodalai kitulugu yimapoo moloso. Esiga niba hedebe
    Godeebolo obulone ka debee.
  urd-GVR: Maiṅ tum ko batātā hūṅ ki kis se ḍarnā hai. Allāh se ḍaro, jo tumheṅ halāk
    karne ke bād jahannum meṅ phaiṅkne kā iḳhtiyār bhī rakhtā hai. Jī hāṅ, usī se
    ḳhauf khāo.
  far-far: Boroi ma nau ku fatainia ti ne mulu kai maungia, mulu maungia God. Sulia
    nia na ne nia saitamana kai saungia noni mulu, ma nia ka too laugo ana nikilalae
    fuana 'ui 'ani lamulu laona kula ni kwaekwaee. Iu, nau ku saea lau fua mulu, God
    taifilia go ne mulu maungia.
  suz-BL: तन्‍न परमप्रभु यावे कली मान पा हिनीन। मारदे हना मुर आन कली साइश्‍शा, नाराक
    सोइक्‍तीक सक्ति मेको नु बाक्‍ब। मोपतीके मेको कली तशा मान पा हिनीन। हिब्रू १२:२९
  car-NT: Sekari'sa o'waine, nokypan 'nero poko tanarike awairykon man. Tanarike aitoko
    mo'ko awo'san mero moro e'wutypyn wa'to taka ajemarykon aina man inoro poko. Wykaje
    kore o'waine, mo'ko poko tanarike aitoko.
  amp-amp: Rot yakrmanyefte, Bro Nkifrarpar yakrmekfot. Ror yimam yak nohnihato tfit
    kangr kaht aim, kaht kitwom. Uwa! Rorpar yakrmekfot.
  bht-bht: मैं तुहांजो चेतावनी दिन्दा है की तुहांजो कुसने डरना चाईदा, तुहांजो उस परमेश्वरे
    ला डरणा चाईदा जिसयो तुहांजो मारणे ला बाद नरके च भेजणे दा हक है।
  eng-NOY: But I will warn you whom to fear; fear him who after he hath killed hath
    power to cast into hell; yea, I say to you, fear him.
  cub-NT: 'Ʉbenita coyʉquijivʉ mʉjare mʉje jidʉrãjimʉre: Jidʉjarã Jʉ̃menijicʉre, ñaine
    mʉje baju yainíburu yóboi jarʉvarĩ bʉojayʉre toabo cũiméboi. Jãve coyʉyʉbu mʉjare:
    ¡Jidʉjarã ʉ̃́re! arejamed̶a Jesús.'
  ita-1927: 'ma io vi mostrerò chi dovete temere: Temete colui che, dopo aver ucciso,
    ha potestà di gettar nella geenna. Sì, vi dico, temete Lui.'
  lww-lww: Ana in na sineun nesape nevis ruru van amiu nesape yoko amaraun yar ai?
    Yoko monar amaraun nena Ntewa, nap̃a naga kilia kilam̃ar p̃esan tasnemiu sumo,
    a siraunia kilia kuan ninumiu vito e lele na logeen viowa. Lelaga p̃a, yar ne
    nanene na monar amaraunia.
  ron-BAYASH: Ju vuj zăšji dă šjinji trăbă să vă fijă frikă. Fijă vă frikă dă Dimizov
    kari poči să amori, atunšje vă poči vărlji ăm pakao. Da anume, dă jăl vă trăbă
    să vă fijă frikă.
  ckb-ckb: بەڵام ئەوەتان پیشان دەدەم کە دەبێ لێی بترسن، لەوە بترسن کە دەسەڵاتی هەیە
    پاش کوشتن فڕێتانبداتە ناو دۆزەخ. بەڵێ پێتان دەڵێم، لەمە بترسن.
  nas-nas: Teka ninge koono-antarampiri baa diiꞌ aroreriaing naurampiiꞌnaang, mono
    tavurira mosianung-koo duaꞌduripeuꞌnung. Eeꞌ, tee-koo Kumponing-koo aroreriaing
    naurampimang, bakaang kara imaꞌeriainaꞌ.
  uvl-uvl: Iok, lape e henonoua mele nenge a mataua. A mataua laka i nenge nena kerkerenga
    palaungana nge hune ita ke het pe sau sue ita langa melmelenga ana kileng. Oe,
    e hele lange imo, a mataua laka i lo!
  eng-BBE: 'But I will make clear to you of whom you are to be in fear: of him who
    after death has power to send you to hell; yes, truly I say, Have fear of him.'
  ixl-CNT: Pek saval sete abꞌil vaꞌl sexoꞌva. Aꞌ sexoꞌva u Tioxh vaꞌl yitꞌ taꞌn koꞌn
    koj atil tijleꞌm tiꞌ teesal u vatz qꞌii saj, pek atil tijleꞌm tiꞌ taqꞌax bꞌen
    u taanxelal u aanima tu xamal, ayaꞌ u choobꞌal paav. ¡Ech aꞌ vaꞌl sexoꞌva!
  xsi-xsi: 'Mine nde miki ma kamege ŋana ea, a? Ŋine naŋa ma atula pami: miki ma kamege
    ŋana Maro Kindeni simbo nâ, ŋana tu i ne walo keno ŋana ipunzi tamâta pâta simâte,
    aku i ne walo keno ŋana itambiranzi silâ yââ ŋalae ne mbââ ilo tona. Naŋa aporo
    mao nâ pami; miki ma kamege ŋana Maro Kindeni simbo nâ.'
  crx-NTPO: '''Et hoonts''i mbe la be ntilhjut-un, ''en bunóhuntistun. Mbe la nohyust''e
    silhghi-un, ''et hukw''elh''az, ''en za ooba'' hoont''oh whe kwuncho yo ts''e
    cha nohtinoh, ''en za be noolhjoot! ''Alha nohdusni, soo ts''ih''un un''a ''en
    be noolhjut!'
  kan-OKCV: 'ಆದರೆ ಯಾರಿಗೆ ನೀವು ಭಯಪಡಬೇಕೆಂದು ನಾನು ನಿಮಗೆ ತೋರಿಸುತ್ತೇನೆ: ನಿಮ್ಮ ದೇಹವನ್ನು
    ಕೊಂದ ಮೇಲೆ, ನರಕದಲ್ಲಿ ಹಾಕುವುದಕ್ಕೆ ಅಧಿಕಾರವಿರುವ ದೇವರಿಗೆ ಭಯಪಡಿರಿ. ಹೌದು, ದೇವರಿಗೇ ಭಯಪಡಿರಿ,
    ಎಂದು ನಾನು ನಿಮಗೆ ಹೇಳುತ್ತೇನೆ.'
  bbb-bbb: Rove e ije ja jumedufuo ije nika Godi jumefo. Ijadufuo maeje ja oekuva
    Godi fu daro nado fure ja kame miane ije fu ijia naena vako ijia koreke. Ijadufuo
    janika Godi fuosukua jumefo!
  blw-blw: Ta hen émégyatanyu koma, émégyat-ayu an Apudyus way no pédténa hen achar,
    wacha chillu hen kafaelana way omentap-ar ad imférno. Wat hiya paat hen iyégyatyu.
  tam-2017: 'நீங்கள் யாருக்கு பயப்படவேண்டும் என்று உங்களுக்குக் காண்பிக்கிறேன்: கொலைசெய்தபின்பு
    நரகத்திலே தள்ள வல்லமையுள்ளவருக்கு பயப்படுங்கள்; ஆம், அவருக்கே பயப்படுங்கள் என்று
    உங்களுக்குச் சொல்லுகிறேன்.'
  azz-NT: Pero no namechnejmachtiti de aconi monequi xicmohuilijtiyacan. Namechyequilía
    que xicmohuilican Totajtzin Dios ten huelis namechquixtilis namonemilis. Porín
    Yejuatzin no quipixtoc huelilis para no namechtamotas campa mictan. Ica ya nojón
    namechyequilía xicmohuilican sayó Totajtzin Dios.
  spa-RV-1909: 'Mas os enseñaré á quién temáis: temed á aquel que después de haber
    quitado la vida, tiene poder de echar en la Gehenna: así os digo: á éste temed.'
  csy-csy: 'Ahihang na lau tu uh te kidop na kong pia khol tu hi: a thalup zawkciang
    hell sung ah a khia thei sia na lau vun; hi hi, keima in kong son hi, lau vun.'
  mxq-NT: 'Nꞌanʉʉmʉdʉ diꞌibʉ mdsʉꞌʉgʉdʉp: tsʉꞌʉgʉdʉ Dios diꞌibʉ ko tʉ tpʉjkʉ ja ja̱ꞌa̱yʉ
    jyikyꞌa̱jtʉn, myʉda̱jtp ja kutujkʉn es pyʉjta̱ꞌa̱gʉt ma̱ ja ayoodákn. Tʉyꞌa̱jtʉn,
    tsʉꞌʉgʉdʉ yʉꞌʉ.'
  tzj-NT: Pro anin nbij chewe chok chwach ja nexbej wi' ewi'. Texbej ewi' chwach ja
    ncowini nercamsaj winak in ja tok necamstaj rmal c'o ruk'a' chique chi neruya'
    pa k'ak'. Chwach c'a ri' texbej wi' ewi'.
  tdt-tdt: Agora Hau foo hatene ba imi, see loos mak imi tenki tauk. Imi tenki tauk
    mak Maromak. Tanba Nia bele oho imi nia isin, depois Nia mos iha kbiit hodi soe
    imi nia klamar ba infernu. Nunee imi tenki tauk mak Nia.
  ron-BTF: 'Ci vă voi avertiza dinainte de cine să vă temeți: Temeți-vă de acela care,
    după ce a ucis, are putere să arunce în iad; da, vă spun: Temeți-vă de el.'
  eng-WEBP: But I will warn you whom you should fear. Fear him who after he has killed,
    has power to cast into Gehenna. Yes, I tell you, fear him.
  eng-FBV: Let me make it clear whom you should be afraid of. You should be afraid
    of the one who after he has killed has the power to dispose of them in Gehenna.
    That's the one you should be afraid of.
  nld-1939: 'Ik zal u tonen, wien gij moet vrezen: Vreest Hem, die, als Hij gedood
    heeft, de macht nog bezit, om in de hel te werpen. Ja, Ik zeg u: Vreest Hem!'
  bwo-bwo: Ernmó koni shato itsh b́geyituwok'o itsh keewituwe, manuwere b́ úd'iyehakon
    gahanemits juwosh falituwo aldetstso Ik'oniye; ee, b́ s'uzi sharere etiruwe itsha!
  nch-BL: Pero nimechilhuis ajquiya monequi xiquimacasica. Xiquimacasica Toteco, pampa
    yaya huelis amechmictis huan nojquiya quipiya tanahuatili para quititanis amoalma
    nepa micta. Quena, nimechilhuía, yaya cati monequi anquiimacasise.
  quc-TNT: Quinc'ut na in jachin chuwäch ri rajwaxic quixej wi iwib. Are chixej iwib
    ri' chuwäch ri jun ri cäcowinic quixuq'uiäk bi pa ri k'ak' aretak ix u cämisam
    chic. Je' quinbij chiwe, are chixej iwib chuwäch wa', —xcha chque.
  tfr-NTPO: Bangkjrako l̈i ë l̈ër bomi kong. Sbö, e bangkjromirë dey. Pjãy zröya ga
    pjl̈úe. E irgo ga pjãy iche äär ber l̈öng iök pjë jong ri ri sjer l̇l̇ëm shtoyo
    l̈i roshko ga pjl̈ú bakoe. Era bangkjrozĩa.
  kaq-NT: Huetsan ta mato rehtexon mato casticanti rihbi hahtipahiqui. Hahqui raquenahue,
    bihxon chihi janin mato potamis. Hahqui caya raquenahue.
  sgb-sgb: Anhabiên ko kamoyu no hino ya dapat yon kalimwan. Kalimwan yo hi Apo Namalyari,
    ta panga-ubat nan mangwan biyay, ay main ya êt hên kapangyarihan hên mamitapon
    kaêlwa yo ha apoy ya taganán a maparê ha impiyerno. Awo. Habiên ko kamoyu, hiya
    ya kalimwan yo, alwan kaatag.
  vie-1934: 'Song ta chỉ cho các ngươi biết phải sợ ai: phải sợ Đấng khi đã giết rồi,
    có quyền bỏ xuống địa ngục; phải ta nói cùng các ngươi, ấy là Đấng các ngươi phải
    sợ!'
  kxv-kxv: ସାମା ଆମ୍ବାଆରାଇଁ ଆଜିଦେରି ଏ଼ଦାଆଁ ମିଙ୍ଗେ ୱେସ୍ତାଇଁ; ପା଼ୟିତି ଜେ଼ଚ ହିଚୁ ଗା଼ଡ଼୍‌ୟୁତା
    ମେତ୍‌ହାଲି ଆମ୍ବାଆରି ଅଦିକାରା ମାନେ, ଏ଼ୱାଣାଇଁ ଆଜାଦୁ; ହାଅ ନା଼ନୁ ନିଙ୍ଗେ ସାତା ୱେସିମାଞ୍ଜାଇଁ,
    ଏ଼ୱାଣାଇଁ ଆଜାଦୁ ।”
  cha-cha: 'Lao jusangane jamyo jaye inmaañagüe: Fanmaañao jamyo ni ayo y yanguin
    munjayan japuno, guaja ninasiñaña na uyute asta sasalaguan: Junggan, jusangañe
    jamyo: Fanmaañao jamyo nu güiya.'
  amu-NT: Ja mꞌmo̱o̱ⁿ ꞌñeeⁿ na nncꞌomꞌyoꞌ na nquiaꞌyoꞌ. Cꞌomꞌyoꞌ na nquiaꞌyoꞌ nquii
    Tyꞌo̱o̱tsꞌom. Ee jom waa najneiⁿ na nncjoomꞌm ꞌo naquiiꞌ bꞌio quia na jnda̱ tjeiiⁿꞌeⁿ
    na cwitandoꞌyoꞌ. Mayuuꞌ matsjo̱o̱ nda̱a̱ꞌyoꞌ, jom cꞌomꞌyoꞌ na nquiaꞌyoꞌ.
  hin-CV: 'पर मैं तुम्हें समझाता हूं कि तुम्हारा किससे डरना सही है: उन्हीं से, जिन्हें
    शरीर का नाश करने के बाद नर्क में झोंकने का अधिकार है. सच मानो, तुम्हारा उन्हीं
    से डरना उचित है.'
  eng-OURB: But I will warn you whom you should fear. Fear him, who after he has killed,
    has power to cast into Gehenna (Place of fiery torment for the dead). Yes, I tell
    you, fear him.
  spa-BES: 'Pero les enseñaré a quién deben de temer, de aquel que después de la muerte
    tiene poder para enviar al infierno; Sí, les digo: A Él teman!.'
  san-BEN: তর্হি কস্মাদ্ ভেতৱ্যম্ ইত্যহং ৱদামি, যঃ শরীরং নাশযিৎৱা নরকং নিক্ষেপ্তুং
    শক্নোতি তস্মাদেৱ ভযং কুরুত, পুনরপি ৱদামি তস্মাদেৱ ভযং কুরুত|
  tdx-tdx: 'Hatahataeko ty hañeveña’ areo: irevendreveño i fa namonoy ro mbe aman-dily
    hampijoroboñ’ azo an-tsi­keokeok’ ao; eka hoe iraho, Añeveño!'
  naf-naf: 'Neŋ An kwiyet kiŋgabep ke zikat indama egit: In Kawawaŋgat etaŋ kiŋgabep
    enenogat ek winde tasainen am indome gakimeŋgut teziŋ ŋandeŋen âtâtindeme towebep.
    Zet ke penaŋ. Egat etaŋ kiŋgabep.'
  grc-MT: υποδειξω δε υμιν τινα φοβηθητε φοβηθητε τον μετα το αποκτειναι εξουσιαν
    εχοντα εμβαλειν εισ την γεενναν ναι λεγω υμιν τουτον φοβηθητε
  vid-vid: Ndokulajilani yula yalinguganigwa kudumbigwa. Mdumbe Nguluwi, wone yakopole
    munhu, kana ludali lwa kumtaga muli chiluli cha Jehanamu. Ndangulonga, mdumbeni
    ayo.
  pio-NT: 'Quéwa nucàlidacuéca pirí ìwali cawinácaalí iwàwacutá cáalucuéca pía íicha:
    Iwàwacutácué cáaluca pía Dios íicha, yái yáaliméerica yeedácuéca picáuca, yúucacaténácué
    pía infierno irìculé. Báisíta, iwàwacutácué cáaluca pía íicha manuísíwata, ipíchanácué
    pimànica pibáyawanáwa, pìacaténácué nacái icàaluíniná.'
  tsn-tsn: Mme ke lo bolelela yo lo tshwanetseng go mmoifa, boifang Modimo o o nang
    le nonofo ya go bolaya le go latlhela mo moleteng.
  amr-NT: '@see-verse:LUK.012.004'
  pwg-pwg: Ma ani beyemi da meni wawayina kota yabumanei. Tuna na God ma ina rewapana
    emakamakai da ina kiivunumi ma rabobo murinai ku keyama karakaratina ina tawemi.
    Vonavaghata, tuna wawayina kota yabumanei.”
  cjv-cjv: Kuri fikenaimba na yai ta kuriyom firainga opom di erowaiye. Yai ta ne
    yokamai ganom dinom koma ei goingua okome e dongua akaiyomdi tei de erowangua
    yaromi ne yokamai kuri fi teiyo! O, kawom yaromi kuri fi teiyo!
  tha-KJV: แต่​เราจะเตือนให้ท่านรู้ว่าควรจะกลัวผู้​ใด จงกลัวพระองค์​ผู้​ทรงฆ่าแล้​วก​็ยั​งม​ี​ฤทธิ์​อำนาจที่จะทิ้งลงในนรกได้
    แท้​จร​ิงเราบอกท่านว่า จงกลัวพระองค์​นั้นแหละ
  por-BR-2018: Mas eu vos mostrarei a quem deveis temer; temei a aquele, que depois
    de matar, também tem poder para lançar no inferno; sim, a este temei.
  mhl-mhl: 'Oi matayoŋ, more kokoi manebi sagaiŋ, nonji oi ŋadubemiŋ. Mo moji usuŋ
    roru ŋabeko komebi soro ŋabeme misi korugo rakanimiŋ, iŋore kokoi maneku goinebi.
    Ŋoŋore buŋo oi moke migo: Iŋore kokoi maneru goinebi.'
  klv-klv: 'Avil dereh neṽusan gamito hǝn ase m̃au mǝtb̃emǝtahw lan: Mǝtemǝtahw len
    atenan togol nibemit b̃imat mai tokad nǝdaŋan hǝn b̃ibar hǝn gamito vi lan nǝhab
    nǝmatan. Nokitin, mǝtemǝtahw lan!'
  bco-bco: Ko꞉sega gilo꞉ tagima꞉no꞉wo꞉, niyo꞉ gimo꞉wo꞉ fanda sa꞉ma꞉nigo꞉l. Gode eyo꞉
    gio꞉ sana sowa꞉sa꞉ga꞉yo꞉, tif amio꞉ de hen amilo꞉ sandifa꞉no꞉ a꞉no꞉ e halaido꞉wo꞉
    a꞉lab ko꞉lo꞉, gio꞉ e ko꞉lo꞉ mada tagila꞉bi.
  kdl-NT: Shegai ma wenike ɗa̱ ta̱ uza ɗa u gain i pana uwonvo. I pana uwonvo u uza
    ɗa u wuna baci, wa fuɗa wa vuta̱la̱ a asuvu a kaɗa̱ka̱ ka akina. Mayun n tonuko
    ɗa̱, i pana yi uwonvo.
  apu-NT: Nisãpiretai hĩpĩkakiti tĩkane. Teosora hĩpĩkako. Iuara posotari hiĩto okini,
    eereka iposotari iokanatinii maerekani misiritikoãtaã. Ari, iuara hĩpĩkako.
  roo-roo: Ari visii tavi iraopaavoi rutu ro iava irapa uvuipatai ra rerapa uriri
    iraopata. Ro-ia Pauto irapa uriri iraopata. Ira uvuiparoi ra oirato kopii pie
    ovoireve. Uva toupai tapo rera vaaro gorua vore utupaua uva oirara vikirevere
    vore vuri tapi. Iu, eisi osa visii tavi iraopaavoi oiso, Eera irapa uriri iraopata.
  miz-NT: Ntá tsi kakaꞌán u ni ntō xoo é dií ka uꞌvī nto. Uꞌvī ntó ña é kūvi nakiꞌi
    ntuvi iña nto ne, da katé nuu ña nto dôꞌvi kan. Dɨvi ñā é uꞌvi ntíꞌxe nto ña.
  qvz-NT: Astahuanbas ñuca cangunata yachachini pitata mas manzhana anguichi. Can
    huañushcahuasha ucupachama cachana ushaita charic Diostaga manzhana manguichi.
    Ñáuca cangunata nini, paillata manzhana anguichi.
  deu-ELO: 'Ich will euch aber zeigen, wen ihr fürchten sollt: Fürchtet den, der nach
    dem Töten Gewalt hat, in die Hölle zu werfen; ja, sage ich euch, diesen fürchtet.'
  mjc-NT: Maa tyin cua catyi yu tsihin ndo yóo taahán tsi nayuhvi ndo. Na̱yuhvi ndo
    tan tya̱a yahvi ndo tsi Nyoo, ra cuví quinyaa tsa nyito ndo. Tan yaha yacan tan
    cuví tyihi ra tsi ndo anyaya.
  caa-caa: Pero cꞌani inwareox era chi xeꞌ ucꞌani tuaꞌ ibꞌacre xeꞌ jax e Dios. Porque
    jaxir erer uchamse inteꞌ y de allí ayan ucꞌotorer tuaꞌ uyari uyalma inteꞌ tama
    e cꞌajc ubꞌan. Jaxir ayan ucꞌotorer cocha era y jax ixto tuaꞌ ibꞌacre yaꞌ.
  pls-NT: 'Pero janha rrondattjo ra quensen tti chonda que rroẍagonhe ra: ẍagonhe
    ra jeho Dios, ixin jeho jehe tti nchao nasoenxon cuerpoa ra co rrorroanha almá
    ra para ngain infierno. Ján seguro que ẍagonhe ra jehe Dios.'
  eng-WYC-2018: But I shall show to you, whom ye shall dread; dread ye him, that after
    he hath slain, hath power to send into hell. And so I say to you, dread ye him.
