    ngunakummalanjilanga, munnjogopanje jwenejo.
  tte-tte: Ami wasa yaeyawa, Yaubadamo iya kwamatausan, iya ana kaiwe imiyamiya sowasowana
    yomiu iunuyamateli yo muli mena tabe sowasowana ikele-luse-yagimiu mayau wedowedolina
    koina. Besiele yawalo kolimiu, iya bwaite kwamatausan.
  tcs-tcs: Bat ai go soe yupla uda da wan yupla mas prait prom. Yupla mas rispekt
    God. God da wan yupla mas prait prom, bikoz em ken teke laip blo yupla ane sake
    yupla insaid el. Wa, ai spik yupla, yupla mas prait prom em.
  hlt-THB: 'Cehlai na mik kqih hly kawi ce nim huh khqi vang nyng: A him coengawh
    hell khuina thlaknaak thai ak ta ce kqih uh. Oeih, ka nik kqawn peek khqi, anih
    ce kqih uh.'
  soq-soq: Tane ne waeuwalepo nualawo ituna mida e sawaitipona. Sa ipa e God sawaitonuna,
    ipawa me mampe muka winedia e ete mampe epaboialepie ita do ema aupe bola ia iilala
    bedewe aubalepio aitana. Ne ulaipa dialedina, God mida epe dewasapia rua me os
    sawaitonuna, mai mida da!
  qub-qub: Chaypa ruquin Tayta Diosta manchapacunquega. Paymi ichanga munayniyoj caycan
    wañurcachishushpayqui infiernuman gaycushunayquipäpis. Chaypitami Paytaga manchapacunquiman.
  att-att: Ngam kagiak ku yù ikássing naw! Maganássing kayu laguk kâ Namarò, ta ari
    lâ nga makáwayyá nga mamapátay ta baggi na tolay, nu ari gapay makáwayyá nga mangipettung
    ta impiernu. Á yáyù nga pappalánat takayu ta si Namarò laguk yù ikássing naw!
  bki-bki: Mia nejidom neil vatitig rivan kamiu ka mia kumerou ka toro kei? Mia kamiu
    monoka kumerou riano ka Atua ga, napano mia naio mijikia rila niabemiu rim̃aro
    beamu, karina mia mijikia rivu niunumiu bunu rivan ea vio nam̃a ajog rivova eaio.
    Lerinio, toro na naruei kamiu monoka kumerou ka naio.
  bqp-bqp: Mani gbɛ̃ kũ à de à vĩna kɛnɛ oárɛ. À vĩna kɛ Ludanɛ kũ à gbãna vĩ à
    á zu tɛ́ gũn mɛ̀kaatɛnaa gbɛra. Ee, matɛn oárɛ, à vĩna kɛnɛ.
  mcp-mcp: Mə zə́ lwágʉlə bɨ́ muud bɨ́ mə́ jə́lá nə fúndə yɛ́. Fúndə́gá muud jɨ́ nə
    ŋkul ijwûga nə́ a gwú múúd, a kənd nə́mə́ nyə kuda á kandʉgə dɨ́ yɛ́. Haaw, mə
    ŋgə cɨ nə́ nyə wə́ bɨ́ mə́ jə́lá nə fúndə yɛ́.
  hat-hat: 'M''ap moutre nou moun pou nou pè a: Se Bondye pou nou pè. Lè Bondye fin
    touye, li gen pouvwa pou l'' jete nan lanfè apre sa. Wi, mwen di nou se li menm
    pou nou pè.'
  npl-NT: 'Ne nomechilis akin moneki tikiimakajsiskeh: xikiimakajsikah n Totajtsi
    Dios Akin satepa de kimiktia n kuerpo noiwa kipia weletílistli para kititlanis
    miktla. Ye xikiimakajsikah.'
  bgg-bgg: 'Gu nathek shii riig yi hanyie shii rum chid: ua pha idoh, hanyie, shii
    thumluii hà fen pha blu um pha, Hamangkhung-aphuii shii rum bo. Gu shii migi now
    bo, nathek rum chid pha ne ai jia ro!'
  eng-TCENT: 'But I will tell you whom you should fear: Fear him who has authority
    to throw you into hell after your body has been killed. Yes, I tell you, fear
    him!'
  eng-BSB: 'But I will show you whom you should fear: Fear the One who, after you
    have been killed, has authority to throw you into hell. Yes, I tell you, fear
    Him!'
  cpu-NT: 'Jirika tsika intzime pimpinkeri: Iriitakera pimpinke Pava matzirori jovamaantzi,
    impoña irotyaantemi sarinkaveniki. Intaani iri piñaapinkathatai apaniro.'
  san-ASM: তৰ্হি কস্মাদ্ ভেতৱ্যম্ ইত্যহং ৱদামি, যঃ শৰীৰং নাশযিৎৱা নৰকং নিক্ষেপ্তুং
    শক্নোতি তস্মাদেৱ ভযং কুৰুত, পুনৰপি ৱদামি তস্মাদেৱ ভযং কুৰুত|
  tac-NT: Neka 'la ruwimela chieri 'nalina 'la majátiká. Majawa 'nalina Onorúgame,
    alué napu nígame ju wa'lú a'walí napurigá me'limela 'lige napurigá 'lúmala 'emi
    alé 'légana na'ichí. Alueka 'la 'we majawa.
  eng-WEBPB: But I will warn you whom you should fear. Fear him who after he has killed,
    has power to cast into Gehenna. Yes, I tell you, fear him.
  gfk-H: Senbia iau na haminis ta muat bia siga nong i tahut bia muat na burtei ia.
    Muat na burtei iakanong nong i tale bia na bu bing ira palatamai muat ma namur
    mah i mon baa ra dadas wara seisei muat tano ula iaah. Masa, iakanong muat na
    burtei ia.
  viv-viv: HakwaꞋadi wanamatausena-ma ganavehawalemi. E, Bana Yaubada wanamatausena,
