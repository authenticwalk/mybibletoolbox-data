  spy-NT: Mii ꞉nyēē māchāktōōs ōmuyēē! Boonto ꞉nyooto kāāmuukēywēēk kutōōrchook wōlēē
    bo maataab kibchuulyo, yoo kōōbēku.
  xnn-xnn: Si Apo Dios koma nan omegyatanyo tay no matey nan ipogaw et wada nan kalebbengana
