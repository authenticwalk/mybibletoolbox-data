  maj-NT: Xínyanu̱u yá xi tjíhin nga ku̱i̱nkjún. Ti̱nkjún xi a̱skahan nga ts'i̱ínk'ien
    yjonintee̱, tjíhi̱n nga'yún nga ts'i̱ínkji nga̱k'i̱e̱n. Joho̱n, kuihí xu'bo̱ xi
