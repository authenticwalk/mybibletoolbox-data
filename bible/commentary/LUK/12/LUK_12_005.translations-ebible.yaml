  bvr-bvr: 'Wurra ngaypa arr-gurdagurdarra barra ana-nga barra nyiburr-gurkuja nula:
    Wangarr an-gata jarra ana-goyburrpa barra nyiburr-gurkuja nula. Ngardawa minyja
