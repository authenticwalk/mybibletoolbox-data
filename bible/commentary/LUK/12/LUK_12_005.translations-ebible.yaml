  aso-aso: Gilamilizaniꞌza goliseꞌve gili-dilizave nene lo-lengemelove. nGebele helosa
    voꞌine haza nesi mudise ngebelo hulo olokuꞌ ogaꞌ amuzoꞌvesi minive eiꞌ nemukovoꞌ
    nene goliseꞌve gililo. Ee, mo laminetoꞌ nolo-lingimuze. Goliseꞌve gililo.
  uli-uli: Iy be kewar ngalugmi yeramtala habe metagu. Deus mele habe metagu bo iy
    mele yor kkelal le be wol miril yal limeseloh semal ngo sa ppedilong infiyerno.
    Ha chepar ngalyey le ila yeramtala habe metagu!
  nin-NT: Ingga ta tsarr imba undurr wa nggo imba ta kru ma isisu nggo. Kru isisu
