    ag go tutak uminoron.
  ctu-BL: Mi caj c wʌn subeñetla majqui yom mi la' bʌc'ñan. Yom mi la' bʌc'ñan jini
    am bʌ i p'ʌtʌlel cha'an mi' choquetla ochel ti c'ajc che' mi' yʌq'uetla ti chʌmel.
    Isujm mic subeñetla, jini jach yom mi la' bʌc'ñan.
  meq-meq: 'Ndo nakə ka dzədzarumeye na, na ɗakumeye ha: Dzədzarumay na, a Mbəlom.
    Ma dəba i mədahaŋ na, neŋgeye ɗuh ma kaliye kurom ha a ako nakə ma mbatiye ɗaɗa
    bay aye. Ayaw! Sərum ha lele! Dzədzarumay na, a neŋgeye.'
  noa-H: 'Mamʌ hĩchab mua pãrag jaauk''im, k''aita pãrau hök''ö haju haai nʌ: Hẽwandamta
    hök''ö habat hajim hanʌm. Jãan chad nem jua t''eeg sim, pãar t''õowia pãar hak''aarjã
    k''ĩmie durr barpʌ̈yaag ha jaaumajim haajem.'
  alp-NT: Meije au beteke Ile rebe suke imi rilami leIje. Suke imi rilami le Alla,
    le Ile pine Ihukume imi. Ikbasa kena Ibunu tamata kai Ikbasa kena Ipoie imi me
    otoi susate titinai rebe aure kliti eti pela. Imi nete mimise! Ile mere pine suke
    rilami leI.
  san-VEL: tarhi kasmaad bhetavyam ityaha.m vadaami, ya.h "sariira.m naa"sayitvaa
    naraka.m nik.septu.m "saknoti tasmaadeva bhaya.m kuruta, punarapi vadaami tasmaadeva
    bhaya.m kuruta|
  kbq-kbq: Hu'neanagi Nagra kore kea huneramantoe, Tamagri'ma tamahe frino hanave'areti
    tevefima tamasga hu'tresimofo korora hunteho. Nagra neramasamue, Agri korera hunteho!
  kbh-kbh: 'Cbochanjabuayená ndábioye cmojtsamna jtsebiauatjana: s̈mochtsebiauatja
    chë nda vida jtsabuajuánama y chents̈ana infiernoye jtsichámuama obenana endbomnábioye;
    chábioye cocayé s̈mochtsebiauatja ca.'
  ron-LSB: Ci vă voi avertiza de cine trebuie să vă temeți. Temeți-vă de cel care,
    după ce a ucis, are puterea de a arunca în Gheenă. Da, vă spun, temeți-vă de el.
  pon-pon: 'A I pan kaaja kin komail, me komail en majak: Majak i, me manaman on kamela
    aramaj ap kak kajela nan pweleko. Melel I indai on komail, i me komail en majak.'
  nhe-BL: Pero nimechilhuis ajqueya monequi xiquiimacasica. Xiquimacasica Toteco,
    pampa yajaya huelis inmechmictis huan nojquiya quipiya tequihuejcayotl para quititlanis
    imoalma nepa mictla. Quena, nimechilhuía, yajaya tlen monequi inquimacasise.
  sps-sps: sana nyo tsue of maromi na mes ma oraav ami. Ami ma oraav tsuiny e Gov,
    te kaa minon a parits iny atsun puan ai te ravainy mami tan guaf Hel. Nyo tsue
    fatoobing rou tsumi, ami ma oraav tsuiny e Gov!
  wnc-wnc: Sike aminu akagwautningge tapa nata yeutdama kanong. Ginda aminu aapata
    dasipan kupana masande aminu waapa kekekngana kayaapa ge ginu pake katap bapatang
    muban kuning. Ngan. Nata gin daninggatde ginda aminu waapaekan gwautnong.
  bus-bus: Mɛ́ gbɛ̃ kɛ̀ dɛ à vĩa kɛnɛ oare. À vĩa kɛ Ludanɛ kɛ̀ gbãa vĩ à a zu tɛ́
    guu mɛ̀kaatɛna gbɛra. Eè, mɛ́ɛ ooare, à vĩa kɛnɛ.
  gub-BL: Pekyze katu Tupàn wi nehe, ta'e pezuka re a'e nehe, upuner pemono kar haw
    rehe tatahu pe a'e nehe xe. Azeharomoete pekyze izuwi nehe, a'e peme.
  imo-imo: Nalo eno paa pipili kolonge iyemu nimbo tiembo. Kangimu topa kondopalie
    altopa mini pali tipe kombuna manda topa mundumbelo Gote yu pipili kolaio! Paimbo
    nimbo tiro. Yu pipili kolaio!
  boj-boj: Tamo niŋgi ulaiyqab qaji agi deqa merŋgwai. Qotei a segi nuŋgo jejamu moiyotosim
    bunuqna nuŋgo qunuŋ dego ŋamyuwoq waiyqa kere. Deqa niŋgi a segi ulaiyiy.
  eng-DRA: 'But I will shew you whom you shall fear: fear ye him, who after he hath
    killed, hath power to cast into hell. Yea, I say to you, fear him.'
  knf-knf: 'Ddiimanan i nawooŋ biki kado kaţi : nadoon kaţi Naşibaţi ankaaŋ mnhina
    mi pfëlan du infernu, wi nakeţuŋ. Aa, dţupan, ul i i nawooŋ kado kaţi.'
  san-KHM: តហ៌ិ កស្មាទ៑ ភេតវ្យម៑ ឥត្យហំ វទាមិ, យះ ឝរីរំ នាឝយិត្វា នរកំ និក្ឞេប្តុំ
    ឝក្នោតិ តស្មាទេវ ភយំ កុរុត, បុនរបិ វទាមិ តស្មាទេវ ភយំ កុរុត។
  arn-NT: 'Welu iñche ta feypiwayiñ iney müngell tamün llükayafiel: tati dew müntuñmafilu
    ñi mongen ta che ka niey pepiluwün tañi tukuafiel ta kütral mapu mew. Fey may
    ta llükakeafimün.'
  zas-NT: 'Ganin lëjt chu rayal guidxebidi: gol bidxeb Dios bén rajp guialrniabee
    guial chi ma biquiedaman xguialnabandi zajc guzaalaman lëjt gabijl. Zeel gol bidxebaman.'
  ken-NT: Ghók ká mmu anɛ bǎbhɔ́ŋɔ́ bɛ́chay. Cháy ka mmu anɛ ákway bɛway mmʉɛt
    yɛka, nɛ ankwáy mɛmɛsɛ be amɛm nɛpǐngo!
