    ipogaw, wada pay abe di kalebbengana ay mangitpig ed infierno. Isonga sisya et
    di emegyatan yo.
  tgj-tgj: 'Yvvnyi busu svngvdw ngo kaatamre: Pwknvyarnvnyi busu laka, nw gvlo, mvkiro
    kochingbv, uyumooku bolo horlu nyudubv jwkrw doodu. Nga tvjwng laka, ninyinv nonugv
    busu svngv!”'
  gui-NT: Erei tamombeu peve quia icavi co pequɨye vaera chugüi vae. Pequɨye Tumpa
    güi. Echa jae güɨnoi mbaepuere oporoyuca vaera jare oporomondo vaera cañɨtei pe.
    Añete che jae peve, pequɨye chugüi —jei—.
  quc-TT: Kinbꞌij chiꞌwe jachin choch rajawaxik kixiꞌj wi iwibꞌ, chixiꞌj iwibꞌ choch
    ri are kesataj ri kꞌaslemal rumal, kꞌo ukwinem kixutaq bꞌik pa ri tyoꞌnel qꞌaqꞌ,
    jeꞌ cho areꞌ rajawaxik kixiꞌj wi iwibꞌ.
  heg-NTPO: Auk le tek mi noan, mi musti lii se asii. Mi musti lii se Ama Lamtua Allah
    sii. Ta Un man keo nal mia, hidim pasang tamang mi lakom naraka dalem. Tiata Una,
    man mi musti liin baktetebes.
  ptu-ptu: La kutulasangkoa' to la pahallu ungkahea'. La mahea' lako hokoa' Ia Puang
    Allataala to kuasa mampatei anna mane natibe tama nahaka. Abana, la Iaa' pahallu
    umpengkahea'i.
  bzd-NTPO: Erë sú̱yö a' a̱ ichè tö yi yöki̱ a' ké suanuk. A' suanú Skëköl yöki̱.
    Ie' tö a' ttèwa̱mi, e' ukuöki̱ ta̱ ie' wa̱ diché ta̱' a' u̱yowa̱ bö' ké̱ a̱. Ye'
    tö iskà chène a' a̱, a' suanú ie' yöki̱.
  kwf-kwf: Bore ma nau ku faꞋataꞋinia fuamuꞋa ngwae neꞋe muke maꞋungia, muke maꞋungia
    God. OsiꞋana niaꞋa naꞋa neꞋe nia saiana ke saungia nonimuꞋa, ma nia ka toꞋo logo
    ana ngasingasiꞋanga fuana toꞋosilana mangomuꞋa saena kula ni faꞋakaisi Ꞌanga.
    ꞋIu, nau ku saea laꞋu fuamuꞋa, God taꞋifilia goꞋo neꞋe muke maꞋungia.
  eng-WYC-2017: But I shall show to you, whom ye shall dread; dread ye him, that after
    he hath slain, hath power to send into hell. And so I say to you, dread ye him.
  eng-WMBB: But I will warn you whom you should fear. Fear him who after he has killed,
    has power to cast into Gehinnom. Yes, I tell you, fear him.
  zat-NTPS: Na'a dxapa' le'e nu dxal-la' zrébele. Le zrebe Bénnea' gate te xequé̱'e̱
    xel-la nabán chee̱ bénneache, nape̱' xel-la dxenná bea gudée̱' bénneache ca' lataj
    ba xa'. Awe', Le̱' le zrebe.
  spp-spp: Yii à yaa yii a fyáge ŋgemu yyaha na ke, uru u ɲyɛ Kile, ɲaha na yɛ uru
    u maha jà a sùpyaŋi wà nafugombaage e u boŋkwooni kàntugo. Sèeŋi na mii sí yi
    jwo yii á, yii a fyáge Kile na.
  zty-NTPS: Wḻoe'ela' ḻe'e no benne' žaḻa' žébele. Le žebe Bennen' gak ke'e yeḻa'
    nban chele, na' te na' nape' yeḻa' wnná bia' cho'ne' ḻe'e ḻo yi' gabíl. O', žapa'
    ḻe'e, le žebe Bennen'.
  mek-mek: Kai pau oi kaisau fomaniꞌiaina auga alapakinaimi. Isa oi imaaumi ageaupugua
    afegai, lalaumi ipeliai agepiulaiꞌi isapuga eafia auga fomaniꞌiaina. Koꞌa ipauma,
    lapainimi pugu. Oi egaꞌina auga fomaniꞌiaina paisa.
  aey-aey: Euqa ija age in cucuidoqagan eu ulauladigen. Anut cucuidoiga. Uqa aqeceb
    cal mecnu ihoc. Cal mecebil uqa hibna oloqanih jana heladecnu gagadic odocca nijia.
    Mele bahic maadigina, uqa cucuidoiga!” aden.
  urd-GVH: मैं तुमको बताता हूँ कि किससे डरना है। अल्लाह से डरो, जो तुम्हें हलाक करने
    के बाद जहन्नुम में फेंकने का इख़्तियार भी रखता है। जी हाँ, उसी से ख़ौफ़ खाओ।
  ycn-ycn: 'Numaje ijló na piyaca iná quero''ocó: iquero''ó Tupana piyá. Ricá huá''ari
    iná péchumi. Rihue''epí caja iná ca''acana quera''atani uncá yacálare chojé. Ñaquele
    iquero''ó ripiyá.'
  djr-djr: Yuwalktja nhuma dhu ga ŋunhi barrarirrnydja nhanŋuwuynha yan God-Waŋarrwun,
    bili ŋayipin ga waŋganydhun ŋunhi ganydjarrnydja ŋayatham märrmaw'nha yan ŋurruwnydja,
    rakunygunharaw bala ŋurrkanharawnha balan ŋunhi dhä-gir'yunamirrilila wäŋalil.
    Yo. Barrariny gi waŋganygun God-Waŋarrwun yan nhanŋuwuynha ga bilin.”
  kvg-kvg: Geté no ndakin nøtézømás av nqægo, zo møe gekha ezoqām zombógoāt.
    Zo møe ndégo tozombó-goát, Mbumbukiam. Ndego bazaføgakh ambá ta-mba nqānek,
    qambøegō, ezoqa tezitag. Geté taqa zita-te, ndego kopømbaqapé, ezoqa gøinam-té
    gemǿ-nqagivém. Unimanqatín. Møe te-mbá tømbogó ndego.
  rug-rug: Ba maqu va gilanani gamu si Asa pu kaqu matagutu nia gamu. Mi matagutu
    nia sa Tamasa, sapu pana beto va matea Sa sa tini, si ari Nana ṉiniraṉira, pude
    gona lani gamu pa Heli. Uve, mi matagutu nia si Asa.
  hop-NT: 'Nīk̇aṅw uma hakiy mamqasyaniqat nu umuy āawnani. Uma God hapi mamqasyani.
    Pi pam hakiy nīnat, hakiy qȫhit aqw tūvaniqey aw öqalay’ta. Noqw nu’ piw umumi
    paṅqawni: Uma put hapi mamqasyani.'
  san-URD: تَرْہِ کَسْمادْ بھیتَوْیَمْ اِتْیَہَں وَدامِ، یَح شَرِیرَں ناشَیِتْوا نَرَکَں
    نِکْشیپْتُں شَکْنوتِ تَسْمادیوَ بھَیَں کُرُتَ، پُنَرَپِ وَدامِ تَسْمادیوَ بھَیَں
    کُرُتَ۔
  heb-LB: היודעים אתם ממי עליכם לפחד? מאלוהים! כי הוא מסוגל להמית ואחר כך להשליך לגיהינום!
  caf-NT: '''Et whunts''ih ndun be ntelhújut, ''en bunwhuntelhtun. Ndun nuhyust''e
    selhghi, ''et hukw''elh''az, ''en zeh buba ''uhoont''ah hoh kwuncho yuh ts''ih
    chah nuhwhutenoh, ''en zeh be noolhújut! ''Alha ''ún whudusni, soo ts''ah''un
    na''a ''en be noolhújut!'
  mio-NT: Cua cati yu chihin ndo yochi cua cuyuhvi ndo. Cua cuyuhvi ndo chi ra Ndioo,
    vati cua cuu cahni xihna ra chi ndo, ta sa cua sandoyo ñuhun ra chi ndo nu cua
    tachi tuni ra chi ndo. Cati ndicha yu chi ndo ti chi racan cua cuyuhvi ndo.
  srq-NT: Ae aba mombo serɨ̃te quia tata cuasu nae, aque sɨ quiatu jẽsiquiche. ¡Aque
    sɨ quiatu jẽsiquiche tuchɨ jẽ!
  kje-NT: Enimaa Ya'u kukunohi mi mamka'uk inhoi. Mamka'uk Makromod Lalap ono Ai penia
    ma nodi molollo nesne mi ihin kemen nanumene nala mi sopol laa kawali pire aiye
    porom raram. Namlolo! Ai onne penia mamka'uk!
  gaz-gaz: Ani garuu kan isin sodaachuu qabdan isinittin argisiisa; isa erga ajjeesee
    booddee gahaannamitti darbachuudhaaf taayitaa qabu sana sodaadhaa; eeyyee, ani
    isinittin hima; isa sodaadhaa.
  kud-kud: Na hesi Yaubada ammeheuhei, wuwuna iya howahowana dalava ala'alahina ainai
    taumiu na alu'aluwamiu iveyababa bwauwedi. Moiha iya ibom ammeheuhei!
  urb-NT: Ko ihẽ amujekwa ta pehẽ pe. Amõ ngi pekyje. Tupã ngi pekyje. Upa jukwa rahã,
    amõ we mahy ta. Je'ẽha rupi tata keruhũ pe ame'ẽ ke a'e ombor ta. Pyrara hũ ta
    a'ep. Jete. Apandu pehẽ pe. Pekyje katu ingi, Tupã ngi!
  fra-LSG: Je vous montrerai qui vous devez craindre. Craignez celui qui, après avoir
    tué, a le pouvoir de jeter dans la géhenne; oui, je vous le dis, c’est lui que
    vous devez craindre.
  san-HK: tarhi kasmAd bhetavyam ityahaM vadAmi, yaH zarIraM nAzayitvA narakaM nikSeptuM
    zaknoti tasmAdeva bhayaM kuruta, punarapi vadAmi tasmAdeva bhayaM kuruta|
  cak-SNT: 'Pero niꞌej chiva choj choch nicꞌatzin chi ntixiꞌij-iviꞌ: Tixiꞌij-iviꞌ
    choch ri Jun ri nuquimisaj ri i-cuerpo y cꞌo ru-poder chi nquixrutak pan infierno.
    Choch reꞌ tixiꞌij-iviꞌ.'
  uvh-uvh: '@see-verse:LUK.012.004'
  ino-ino: Koli'a hisaya ve'ka lapavelikoe. Vaya hapano ki ne'apateno apa'ku mafa'ne'ae
    hani'ake kelifi ata leke leke nehea atafi apasaka huli'neno ne'apatalea ve'kae'ke
    lusiya hutapa koli heo. He lamake nakaeya lahapa'nepauve lapa'kaeya Anumaya Kotife'ke
    lusiya hutapa koli'a heo.
  gnn-gnn: Yuwalktja nhe yurru waŋganyguna nhanŋuwaynha borrk-barrarirrinydja Gunhu'wuna,
    ga nhiniya yukirriya ŋamakurru' yana, liŋgu ŋayipina waŋganydhuna yukurra ganydjarr
    ŋunhi ḏälkuma ŋurrkanharawu yolŋuwu gupaḏalŋuwunydja wal'ŋu dhä-ḏir'yunarawu.
    Yo, borrk-barrariyanydja Gunhu'wuna yana.
  yal-yal: 'Ɛ gaxuma naxan yɛɛ ra, n na yitama ɛ ra nɛn: ɛ xa gaxu Ala yɛɛ ra, sɛnbɛna
    a yii, a na i faxa waxatin naxan yi, na xanbi ra a yi i rasiga yahannama yi. N
    xa ɲɔndin fala ɛ xa, ɛ xa gaxu na nan yɛɛ ra!”'
  cnt-NT: 'Jaun₂ la₂ juá''₅ jniá₂ ''ein₂ dsón''₂ i₂ca₂tɨ́n''₂ ''nia''₂ jme₁gang''₃:
    i₂''éi₂ bá₄ jme₁gan''₃ ''nia''₂ jmo₄ i₂''io₅ bí₂, jme₃dsiog₂₃, ton''₂ ''io₂₃ bí₂
    ''liog''₃ ja₁''lɨg''₅₄ ján₃.'
  tif-tif: Kemin, dok nolin ami ma atam suun-daalokomap kaami sang uyo bokop-tokomi.
    God ali titil soyim kemin, ata taba-lomda tela namti, ali ti tam-baala yang suunkup
    as kiin-bam ilin abip unokomap ami atul kaata-kup atam suunamap.
  nlx-nlx: मी तुमूह सोमजाड़थो काय तुमू कुणीह बिणे जुवे, मोरनेन पासाण नेरगा माय टाकणेन
    जाह आदिकार हे, ता बोगवानाह बिवो, होव, मी तुमूह केथु ताहच बिवो।
  apw-NT: 'Shíí nohwił nadaagoshṉi’ hadń bédaałdzid: ich’izishiiníí bikédé’go ch’iidn
    bikǫ’ diltłi’ yuyaa kaa o’iłkaadíí áń bédaałdzid; gánohwiłdishṉii, áń bédaałdzid.'
  gum-gum: 'Inchendø nabe ñim møigwan kørig tøgagømigwan eshkarrumøn cha. Kweecha,
    mu manchinrrainga tru møra melamnug kegutchabig, truigwane kørig tøgaguy cha.
    Nabe katøle trendamønrrun: Trunune si, kørig tøgaguy cha.'
  not-NT: Nangantaiguëmi, pominguiri Tosorintsi, pomingatsatiri. Ingoqueca, iróoquemi;
    carari aisati ingoqueca, iragáquemi Sharincabeniquë. Jee, aisonori pintsoroguiri
    Iriro.
  plu-plu: Nah akkite yit ku kabohri yis apis. Apisnay gibohri Uhokri ku pariye ka
    inenwatma hiyá wowmhakwiy henneme ariwntak ini ig ik adahan ig sarayhpewiy ta
    apit ini iwetrit ku kiney kaneayhsima kayahwaki. Apisnay gibohri iggi.
  iou-iou: Upäŋkaŋ ŋode täwetat; Äma kubätagän täga umuntäneŋ. Äma unitä tadäpmäŋpäŋ
    geŋi wakiken ureŋ täŋpän äpmoneŋo udeta umuntak täkot yäŋpäŋ täwetat.
  ntp-NT: Dʌmos gʌnaagidamu aanʌ sioorʌ gia gʌaagai mʌsʌʌbiadagi. Ʌʌbiadavurai ʌgai
    ismaacʌdʌ viaa guvucadagai isbʌʌquiagi muuquiadʌ ibʌadʌ Diaavor ʌʌmadu. Ʌjʌ, ʌgai
    gia gʌaagai mʌsʌʌbiadagi.
  rai-rai: 'Mi ang wapua kaapa muaat un ia baa muaat a burut kupi: Muaat a burut kup
    ia baa a dekdekina i ngaala kupi in aak doko muaat ma in ong aruk a niomuaat u
    ra ngaala na nguan kaai. Maia, iaau piri taa muaat, God ku maa muaat a burut kupi.'
  haw-1868: Aka, ke hoike aku nei au ia oukou i ka oukou mea e makau ai; e makau aku
    oukou i ka mea nona ka mana e hoolei aku iloko o ka luaahi, mahope iho o kana
    pepehi ana. Oia, o ka'u olelo no ia ia oukou, e makau oukou ia ia.
  ffm-ffm: 'Mi hollan on mo kaan-ɗon hulde: kulee baroowo neɗɗo baawɗo tippaade ɗum
    ley jahannama. So goonga dee, miɗo wiya on: oon kaan-ɗon hulde!'
  arb-NAV: 'وَلكِنِّي أُرِيكُمْ مِمَّنْ تَخَافُونَ: خَافُوا مِنَ الْقَادِرِ أَنْ يُلْقِيَ
    فِي جَهَنَّمَ بَعْدَ الْقَتْلِ. نَعَمْ، أَقُولُ لَكُمْ، مِنْ هَذَا خَافُوا!'
  cop-CNT: ⲛⲁⲧⲁⲙⲱⲧⲉⲛ ⲇⲉ ϫⲉ ⲁⲣⲓϩⲟϯ ϧⲁ⳿ⲧϩⲏ ⳿ⲛⲛⲓⲙ ⲁⲣⲓϩⲟϯ ϧⲁ⳿ⲧϩⲏ ⳿ⲙⲫⲏⲉⲧⲉ ⲙⲉⲛⲉⲛⲥⲁ ⲉⲑⲣⲉϥϧⲱⲧⲉⲃ
    ⲟⲩⲟⲛⲧⲉϥ ⲉⲣϣⲓϣⲓ ⳿ⲉϩⲓⲟⲩ⳿ⲓ ⳿ⲉϯⲅⲉⲉⲛⲛⲁ ⲁϩⲁ ϯϫⲱ ⳿ⲙⲙⲟⲥ ⲛⲱⲧⲉⲛ ϫⲉ ⲁⲣⲓϩⲟϯ ϧⲁ⳿ⲧϩⲏ ⳿ⲙⲫⲁⲓ.
  adz-adz: Da bitsintaꞌ, dzi bungꞌ asanting agam i mangan agam rata gin. Warat i Anutu
    i isa rini uriats funub da isu nampang i tapuda agam ruꞌa dzaf gada ratar ntingan.
    Hai, dzi nani da agam, warat i Arangan.
  sri-sri: Yʉ mʉsã goepeyari merã güibure weregʉra. Marĩpʉ gapʉre güiri merã bʉremuka!
    Masakare ĩgʉ̃sã okarire ẽmamasĩmi. Ĩgʉ̃ ẽmadero pʉrʉ, ĩgʉ̃sãrẽ perebiri peamegue
    béomasĩmi. Irasirirã ĩgʉ̃ gapʉre güiri merã bʉremuka!
  nal-nal: Singsaxai gana vazei vamaravaas nim pana nis mase naaguna marauring. Naagunat
    marauring be Nakmai. Araan Nakmai xai zop famaat axazak, naan ka rauxin a burburaaiang
    kuna psinang naan ku lamaskana a bina iwana adi xaiaf kawit nai maat. Malasing
    ma ga vazei nim, naaguna marauring bulin Nakmai zingbe lamun taan faakdul.
  kyq-kyq: 'Num Ꞌbooyki mꞋasen taaɗn debm kɛn naase an̰ki ɓeere: Ꞌɓeerki deb kɛn ooykiga
    kic ɓo, naan̰ ɔk tɔɔgŋ kɛn asen kɔl maakŋ pooɗ kɛn gɛn daayum. Ɗeere, Ꞌbooyki
    mꞋasen taaɗa: kɛse ɓo debm kɛn naase an̰ki ɓeere.'
  kwd-kwd: Tafe'ua, 'inau 'aku faate'enia famooru wane na'a 'amooru ma'unia na God.
    Moru su'aai ngaia no'o 'e su'asuria 'ani kwa'ia noni mooru, ma ngaia ne'e to'o
    na tegelangaa fana to'osilana mango mooru 'ubulana lefu ni kwa'ikwa'inga. Kiu,
    nau ku iiria famooru, God 'i talana no'o na tamooru ma'unge'enia.
  ded-ded: Ngeni ine Kebu monggacsac damungunubeso. Yeng ngunuhomema gerechofeu ukungunuu
    kemegecdeac uayoac nga kuc mekecde. O, yofi deduae, ngeni yeac ine damungunubeso.
  ewe-ewe: Gake magblɔ ame si wòle be miavɔ̃ la na mi, eyae nye Mawu ame si si ŋusẽ
    le be wòate ŋu awu ame atsɔe aƒu gbe ɖe dzomavɔ me.
  nuy-nuy: Ngaya anaani ngana-magana aḏaba nugurri-wuy, nubagi-yung niga na-God numbunu-yamana
    ari. Nubagi-yung ari nambaniimana, wurrugu marri malgadhaadharri nubagi-yung ari
    nambani-barawudii a-ngura-wuy. Yuu nga, anaani ngana-magana aadanu nugurri-wuy,
    bagi-yung-bugij nga, nugurru numbunu-yamana niga.
  cop-BHC: ϮⲚⲀⲦⲀⲘⲰⲦⲈⲚ ⲆⲈ ϪⲈ ⲀⲢⲒϨⲞϮ ϦⲀⲦϨⲎ ⲚⲚⲒⲘ ⲀⲢⲒϨⲞϮ ϦⲀⲦϨⲎ ⲘⲪⲎ ⲈⲦⲈ ⲘⲈⲚⲈⲚⲤⲀ ⲈⲐⲢⲈϤϦⲰⲦⲈⲂ
    ⲞⲨⲞⲚⲦⲈϤ ⲈⲢϢⲒϢⲒ ⲈϨⲒⲞⲨⲒ ⲈϮⲄⲈⲈⲚⲚⲀ ⲀϨⲀ ϮϪⲰ ⲘⲘⲞⲤ ⲚⲰⲦⲈⲚ ϪⲈ ⲀⲢⲒϨⲞϮ ϦⲀⲦϨⲎ ⲘⲪⲀⲒ.
  buk-buk: Tigeŋ aö wasôm têŋ mac bu atöc Anötö, ma asôc iŋ ŋapu. Bu têŋ ndoc mac
    ambac ndu su, iŋ ndê ŋaclai yêc bu tuc mac asip lambwam andi. Aêc, aö wasôm têŋ
    mac, atöc iŋ!
  pri-NT: Êco na guwà ipwacôowà. Wâdé na guwà nama wâgotàwà goo Pwiduée! Ba wàé na
    pâri ma é pòtàmwara ê naiiwà, ma tüwà naa na ére, na o maagé ma tòina naawê ê
    nyuâawà.
  zpq-NT: San zoa ben' cheyaḻa' žeble, cheyaḻa' žeble Diosen', ḻe cate' bac̱h beque'e
    yeḻa' mban c̱hele, ḻecze nape' yeḻa' chnabia' cont yeseḻe' le'e gabiḻ. Da' yoble
    chnia' le'e, cheyaḻa' žeble Diosen'.
  por-TFT: Mas eu vou dizer a vocês de quem é que realmente devem ter medo. Vocês
    devem ter medo de Deus, porque ele não só tem poder para matar as pessoas, ele
    tem poder para jogá-las no inferno depois! Sim, vocês realmente devem ter medo
    dele!
  gwi-NT: 'Juu vahaanjat naagwahaaldak: Vit''eegwijyąhchy''aa veech''andaii ǫhłįį,
    dinjii ęhdaa tr''igwiin''ąįį ąįįtł''ęę t''ee adan zhrįh hell nanakhwahahchyaa.
    Aahą'', naagwaldak, veech''andaii ǫhłįį!'
  gvn-gvn: Yamba yurra Godunku yinyilmaka. Nyulu wawubu, nyulu bama yarkinkaku kunil,
    yungal bada-bada bayanga. Nyungunkuku yinyilmaka.
  nhy-NT: 'Pero Nej namechilwis akin moneki ankimakasiskej: xikimakasikan toTajtzin
    Dios katlej welis amechmiktis, iwan ika ipoder welis kititlanis namoanima ijtik
    tliko. Ijkón kiné, moneki xikimakasikan yen toTajtzin Dios.'
  asm-FB: কিন্তু কোন জনক ভয় কৰিব লাগে সেই বিষয়ে মই তোমালোকক জনাওঁ৷ ভয় সেই জনক কৰিবা,
    যি জনৰ বধ কৰাৰ পাছত নৰকতো পেলাবৰ ক্ষমতা আছে৷ হয়, মই তোমালোকক কওঁ; তেওঁলৈকে ভয়
    কৰা।
  okv-okv: joru aisova embo amina teto umbuto gosukau memenga kiari degi ta beto osaga
    kesova. Ungota degi erena, ari einge aisuja embo God avo joru evujo.
  mxt-NT: Soco cua catyi chi ndo yóó chi tahán chi cuyuhvi ndo. Yu̱hvi ndo ta qui̱chaha
    ndo, soco chi maa Nyoo ra cuví tinyaa ñayɨvɨ̱ ndo. Ta yaha cuan ta cuví tyihi
    ra añima ndo anyaya.
  tzo-NT: Chacalbe ti much'u tsc'an ti chaxi'ique. Ti Diose ti xu' chasmilbot ti abec'tale
    xchi'uc ti ach'ulele te ti c'atimbac, ja' me xaxi'ic. Jamal chacalboxuc, xi'ic
    me.
  ind-AGS: Biar Aku perjelas kepada kalian kepada siapa kalian harus takut. Kalian
    harus takut pada orang yang setelah dia membunuh memiliki kekuatan untuk menghancurkan
    mereka di Gehenna.
  omw-omw: Nkye tara nraatuve aatu hiqata varivarave? Kyai nte nkyi timwa nyiankye.
    Nkye Kotira nraatu aatu hiqata variate. Mwiva kepukyavanto variqaro vaisi rukyero
    mwiaqaatairo qioma mwia qutu vihua vinani tuto kyaarivama variho. Eo, nte nkyiarama
    tuqo, Nkye Kotira nraatu aatu hiqatama variate.
  yrb-yrb: Anaba iya uyafoita? We kakara umaro nauegou uawe. Anama yanu ofe ma uifite
    nono yanu imumu uitawa ina kabesiro sabisuba Godi Dawaba torowa iya uyawe wei.
  maa-NT: '''A̱n, k''oa̱ xán‑nò yá xi ki̱skón‑là; jè xi ti̱skón‑là, jè xi ma‑la̱ sík''en‑ná,
    i̱kjoàn tjí''nde‑la̱ nga síkatje̱n‑jiìn‑ná ñánda títì ni''ín xi ts''e̱ kjo̱''in.
    K''oa̱á xan‑nò, jè xi ti̱skón‑là.'
  mcq-mcq: ꞌEnakaivo ja irá juhahunijaho Na ja ꞌwarahuna. Godi kaꞌene areri ꞌanaa
    kwavakaviꞌi piꞌonamaꞌe veni vahuniji juhaꞌavara. Iꞌa Na ja ꞌwaravu. Huaꞌe juhaꞌavara.
  sus-A: ﭑ شَ عَ مَسٍن وٌ بّ، عَ لَن وٌ شَ فَاشُ نَشَن يَ رَ. وٌ شَ فَاشُ عَلَ نَن
    يَ رَ، بَرِ مَ عَ تَن نَن مِشِ قَشَمَ، عَ تَن نَن مَن نْمَ مِشِ وٌلِدٍ يَهَننَمَ.
    عِيٌ، ﭑ شَ عَ قَلَ وٌ بّ، عَ لَنمَ وٌ شَ فَاشُ عَ تَن نَن يَ رَ.»
  jpn-1965: 恐れなければならない方を、あなたがたに教えてあげましょう。殺したあとで、ゲヘナに投げ込む権威を持っておられる方を恐れなさい。そうです。あなたがたに言います。この方を恐れなさい。
  fra-SBL: Mais je vais vous avertir de qui vous devez avoir peur. Craignez celui
    qui, après avoir tué, a le pouvoir de jeter dans la géhenne. Oui, je vous le dis,
    craignez-le.
  yka-yka: Saguwaˈ akahante kaˈam bang sine subey katalewanbin. Iye subey katalewanbin,
    Tuhanin, peggeˈ dumaˈin hadja baran tapapateynen, saguwaˈ taga balakat iye ngalakasan
    niyawabin pī dem narkaˈ. Aweˈ, asal iye subey katalewanbin.”
  mle-mle: “Wun gwurak simakakituwaad yagakigwuradi duw. Gwur Godak ayag. Di duw takwaam
    viyasipakuw, di ap tikuw, bwunak yiy yanin tamiyaar yakiyakik.
  shp-NTPO: 'Ikaxbi en mato yoibanon tsokikayaki mato rakéti iki ixon: Mato jaki rakéti
    riki Dioski; ja mato mawámataanan, maton kaya chiikan ewa meran mato potananti
    iketian. Ikon jakikaya rakékanwe.'
  aom-aom: Aꞌi juhuonamiꞌirarije aho naro uëꞌiëꞌajëjo. God juhuonamiromo hesi jöho
    uehorovorëjo. Ëhesi bëhoho God-hu jemesi aruꞌaho baejëhego vuovëvego evare ijonö
    vëniꞌe öri ariꞌere ujuoho ruruhöꞌöjëvoꞌiröhoho hu eni jiajëjo. Iae mae-ëjo. Jemë
    ë aho gemu juhuonamirëjo.
  geb-geb: Gu ntigem nde rɨvɨrga guma bun nde suanga. Nde rimgirga zumgum nden ntuu
    fuv Her ga surga ŋkasŋka ki guma, nde ana rɨvɨri! Gu ana bun nde nzuai, nde ana
    rɨvɨri.
  eng-WYCLIFFE: But Y schal schewe to you, whom ye schulen drede; drede ye hym, that
    aftir he hath slayn, he hath power to sende in to helle. And so Y seie to you,
    drede ye hym.
  bsj-bsj: Mi makumen biweret, wo ka nuwa tai cero tiye, kom nowo tai wuro twalum
    di an mwerken kom mor kira. “O” man yi kom ti kom nuwa tai co.
  cak-cak: 'Pero nin-ij chive ri achok chuvech nic''atzin chi nixi''ij-vi-ivi'': Tixi''ij-ivi''
    chuvech ri Jun ri c''o ruk''a'' richin nrelesaj ri aj-roch''ulef c''aslen, y tok
    relesan chic, c''o ruk''a'' richin yixruc''ak pa k''ak''. Chuvech rija'' tixi''ij-vi-ivi''.'
  chf-NT: Cä xe cälbenetla camba ni u ch'e' a bäc'tanlaba. Bäc'tanla Dios, uc'a une
    an u poder u pa'säbenet a vidala, y ji'pat tuba u jule'etla tama noj ticäw c'ac'
    tä ute castiga. Une chich c'änä a bäc'tanla.
  tlf-tlf: Kale minte God iyo om kun so kale, beyo tebe kangkola umdii, beyo tii kamdala
    yak suun at kenamin abiip unomap kale, bemi atul uta finanin ko.
  piu-2006: Katutjaku kutju nganaṉa nguḻunguḻu nyinanytjaku, mayutju tiṉaku. Paluru
    yaṉangu iluntara kurrunpa wantirriyalpayi warukutu. Yuwa, palumpalara yunytjurringkula
    tjukarurru nyinanytjaku.
  poh-NT: Reꞌ cok i Dios til chayohlej tak wach wi xacana̱ꞌ tak nitahkaljic xa ruꞌum
    ayoꞌjic tak. Jeꞌ reꞌ nikꞌor maj reꞌ cok reꞌ til wilic rajawric maꞌ xa ta reꞌ chi
    resmejic acꞌacharic tak jeꞌ laꞌ woꞌ chi atakꞌabjic tak je pan cꞌulbal reh tiꞌcꞌaxic.
  tue-tue: 'Yʉʉ mʉ́ãrẽ “¿niipére cuiro booi?” jĩĩ wedegʉda: Sĩcʉ̃ dícʉ mʉ́ã catirére
    petirí tii, pecamepʉcãrẽ cõãmasĩĩ. Yʉʉre tʉoyá: Cʉ̃ʉ̃ docare cuiya.'
  bjp-bjp: Isau le ian fas gam ini se ae gamen soke u. Gamen soke ier ae ifasi in
    siimete pununfo gam ke imel sabin e rakrakai kia una lin gam una tara yiif ae
    biil i met la. Iuu, ia fas gam, gamen soke u sau.
  xon-xon: M sur nimi naah ga li san u ijawaan na. Ni li san Uwumbɔr. U yaa ku binib
    kan, u kpa mpɔɔn ke u di bi ŋa mmii mu kaan junn na ni. Mbamɔn, m tuk nimi la,
    ni li san uma.
  tzo-ZNT: Ti Rioxe ti jaꞌ xuꞌ chastiqꞌuic ta cꞌocꞌ xchiꞌuc achꞌulelique, jaꞌ me xavichꞌic
    ta mucꞌ.
  mpm-NT: Ko na kachi ri nuu ra nau ɨɨn ja koyuꞌu ra ndeꞌe ra. Koyuꞌu ra Yandios,
    chi maa ya ndiso jniñu ñaꞌnu ja xnaa ndɨꞌɨ ya roꞌo, ti kuu chunde ya roꞌo nuu
    infiernu. Ti yukan ndixia kuu ja koyuꞌu ra ya.
  ots-NT: Pe i nesta gui tzu̱jʉ ca Ocja̱, como nuca̱ i pɛhtzi ʉ́r ttzɛdi da möjtiquijʉ
    cja̱ diguebbʉ ya da gu̱hquijʉ pʉ jabʉ jin gui tzö, pʉ jar infierno. Guehca̱ rí
    ntzöhui gui tzu̱jʉ‑cá̱.
  hoy-hoy: ना नीमी चेतावनी कोळतीन कि यार से अंज पायजे, घात माळदुर बाद्दा यार इक नरक
    दा हाक्‍कोद अधिकार आद, आ परमेश्वर से अच अंजी; हव, ना नीम से अनतीन, आऊन से अच अंजी.
  uri-uri: Pake akal kupm yewepm kark ekg melnum ur kil. Kil pa ntie titnongket ekg
    ntekg kmel mo plaln pa, piln kmel elngkai wakg. Ti kipm kirk ekg melnum ripa om!
  amo-amo: Nba wunun munu atuff kitene nlenge na iba lanzu fiu mye, lanzan fiu nlenge
    na awa mdu adinin likara nworu atu kidowo nanya nlah. Nanere nbellin munu lanzan
    fiu mye.
  pjt-pjt: Wiya, nyura uti Godaku puḻkaṟa nguḻuringama panya paluṟu kutju witulya
    puḻkangku nyuranya puntu iluntankunytjatjanungku kurunpa waṉiku ngura kurangka
    waṟu puḻkangka kampanytjaku. Uwa, nyara palula-tawara nyura uti palumpa kutjuku
    nguḻuringama aṉangu tjuṯaku wiya.
  cwe-cwe: Nizamulagusani wa kumdumba. Mdumbeni Mulungu, yahamala kumkoma munhu kodaha
    kumwasa jehanamu. Nomulongelani, mdumbeni yeye!
  daa-NT: 'Nun, naako gaare waan kaak kuuji gine kolaw : waanna-ak, ŋa Buŋ kaak gin
    gudurre, ya ku mate, ŋaa gedire oriŋko ɗo aki. Nu kaawaako seene, ŋa ŋaar kat
    kuuji gine kolaw !'
  mlp-mlp: Ari ne mat rabun daqayta na ago ya tigibilendaiq ham. In ago zaway kazaq
    usaqta ham. In ne ginol emeq teq in ne gihunegid saw faq oyad a hi miyaqtab tuwoleh
    daqayta ham. Helmo ya ne gibilenaiq ham. Ne mat naqmo rabuniy haqaiq ham.
  ape-C: Aria eik yakri iyabigep anudok arman douk ipak ta punoguguran iri. Ipak ta
    punogugur um Iruhin atun douk ta nep pugok iyoh aria kweipon shopunek anan douk
    dodogowinam wata neshopokep punam yoweiburi wabur hel iri. Adur atin eik yakripep,
    ipak punogugur abom um anan atun!
  bgs-bgs: Asal kagiyan ku sikiyu, kamáddangi yu baling tô Manama, su pángnga matayan
    din tô mga manubù, duwán katulusan din ébô sumugù kandan tun ta ágsupakanan. Kagiyan
    ku sikiyu, kamáddangi yu tô Manama!
  faa-faa: Asiamo né rusua kurakano né hoane heao hauaka á pusie, aihokosa Kotiaki
    namohoanie. Nōmo kakaro somerakaripo. Kotiaki namohoanie. Repo hemakapusimo nōmo
    reaki kakaro somerakaripo.
  kik-kik: 'No nĩ ngũmuonia ũrĩa inyuĩ mwagĩrĩirwo nĩ gwĩtigĩra: Mwĩtigagĩrei ũrĩa
    ũngĩũraga mwĩrĩ na thuutha wa ũguo arĩ na ũhoti wa gũikia mũndũ Jehanamu. Ngũmwĩra
    atĩrĩ na ma, mwĩtigagĩrei ũcio.'
  cap-NT: ¿Jecz̈quin antiz anc̈hucqui eks waquiziya? Yooz Ejpz̈quin eks waquizic̈ha.
    Yooz Ejpqui z̈oñz̈ curpu z̈eti tucuzinskatz̈cu z̈oñz̈ animumi infiernuquin tjojtzjapa
    azzizza. Jalla niiz̈quizza chekanaqui eksqui.
  ksr-ksr: 'Ii qaagoto, morowaajoŋ toroko mogi sokombaati, niinoŋ ii qendeema oŋomaŋa.
    Moŋ moronoŋ ku-usuŋ meŋ uŋuro komugi riitama oŋono gere sianoŋ kemebuti, iwaajoŋ
    mono toroko moma laligowu. Oŋoojoŋ qaa ii mombo jejeŋ: Iwaajoŋ mono toroko moma
    laligowu.'
  eng-TNT: But I will shewe you whom ye shall feare. Feare him which after he hath
    killed hath power to cast into hell. Ye I saye vnto you him feare.
  sbs-sbs: Kono me ni mikalimera kuamana neni umowola kutiya. Mutiye yenke uzo Hamana
    kwi haya, wina ziho zo kutumina mwi here, Eye, Ni miwambira, mumutiye.
  sue-sue: Are ema nikare azu wamunowa awa na nimorekare gipamunona awa. Nikare ema
    nu ema dai betai ape dega niaore amira naira putou nuso nana itia, nu awa azu
    wewo. Me tona awa. Nikare ema awa azu wewo.
  fra-NCL: 'Je vais vous apprendre qui vous devez craindre : craignez celui qui, après
    avoir tué, a le pouvoir de jeter dans la géhenne ; oui, je vous le dis, craignez
    celui-là.'
  bhg-bhg: Ata, inemane bé gawate jipapa ena awa, God adu ewo! Ainda awara tari isira
    ami embo enembo dari betari kundo yai beyae niyao matawa itari aveira ainda inono
    augari tao. Giwo, imondemane tena, embo awa adu ewo!
  snn-NT: Riusu bënni senjoja'ñe se'gare huaji yëjën ro'tajën ba'ijë'ën. Gu'a jucha
    yo'otoca, mësacuabi junni huesëjënna, Riusu yua ja'an toana mësacuare senjoni
    saoye poreji. Ja'nca sëani, Gu'aye yo'oma'iñe cajën, Riusuni bëin güesemajën ba'ijë'ën.
  atb-NT: Nghut kôlhang, nungmoq ó lé za gyuq râ é lé gi, Ngò, nungmoq lé taî kyo
    kôlé, gungdu lé sat pyâm é htâng má, woi-nyí lé ngaraî ming shut wó hkyô kat pyâm
    é a-tsam wó sû lé kúm gi, gyuq keq. Nghut bê, Ngò, nungmoq lé taí kôlé, haú yuq
    lé za, gyuq nyì keq.
  wro-wro: 'O! Njinjąniiŋgunda ąŋguja irąŋungulguna: Iro:lguna aua gole bąda iŋgo:na
    wundjurulu kudai wai kunja mamąru'' ŋuru; jau, kuŋenuri, iro:lguna.'
  cek-AK: 'Toe na zit o han koi to kang thuih o coek han: a hum pacoengah, hell thungah
    va thaih, Anih to zii oh; ue, kang thuih o, Anih to zii oh.'
  bkd-bkd: Ba iyan nuy kahaldeki sa Dios ha makapatay hu lawa nuy daw makapaagbul
    pa inyu diyà ta Inferno.
  ctu-76: Pero mic subeñetla jini yom bʌ la' bʌc'ñan. Bʌc'ñanla am bʌ i p'ʌtyʌlel
    i yʌq'uetla ti sajtyel. Pero añʌch i p'ʌtyʌlel je'el i choque' majlel quixtyañu
    ti xot'e' mulil ti c'ajc. Jiñʌch jini yom bʌ mi la' bʌc'ñan.
  lac-NT: A teno' ―quij Jesús―, quin chen bin in wa'aric techex mac yʌn a jach sʌjtiquex.
    Ca' a ch'iquex sajaquir ti' C'uj quire' ca' bin ts'ocac u taquic a cuxtarex c'ucha'an
    yor u puriquechex ich c'ac'. Jach jaj ra' a jach sʌjtex.
  xla-xla: Amasiyama na꞉ta wua꞉ watle atlema, wua꞉ God tlo wowota꞉mha꞉ha꞉iya. Adipalati,
    hatlo ya꞉tapo oplamiye yumpame ma Dlapa mo dla ka꞉stlowe itiyamale elapo. Epedeme
    wua꞉ hatlo ya꞉ tlo wowota꞉mha꞉ha꞉iya.
  xav-NT: '@see-verse:LUK.012.004'
  cuk-cuk: An be-odurdakmaloed, doa bur bemar dobguewilubmala. Bur Bab-Dummad be dobgumar,
    ar adi, be-oburgwisale, a-sorba sunna soo-saila-geg-berguedse be-metebalid. Eye,
    nabir an bega sogmar, bur Bab-Dummad be dobgumar.
  tbf-tbf: Eiekesen o ta oeng senga ese va nga ta motovan. Nga ta ngas motovan e Raban
    ese ta oit nia kenvamate nga nge suvu duis nia tomeke nga simi leing leong ian
    ta kap ko mesei. Io, o oeng senga, arie eie mo nga ta motovan.
  uig-CYR: 'Лекин мән силәргә кимдин қорқушуңлар керәклигини көрситип қояй: Өлтүргәндин
    кейин, дозаққа ташлашқа һоқуқлуқ болғучидин қорқуңлар; бәрһәқ силәргә ейтай —
    Униңдин қорқуңлар!'
  ikw-NT: Kọvu me kanụ anụ nye anụ jọotu ogwnu a, anụ tụ ogwnu nye wam ke nwernu rikne
    gbu anọ-ẹhni, tụbna enine nụ rime bẹkwnu. Owe! Me kanụ anụ, anụ tụ ogwnu a.
  khs-khs: 'Alawamona, Neyawa kiwa ipima:na: amowa kima walo sema:na:keye. Kiyawa
    Kote semetei ipipa:. Eyawa penaiya opola Ewamoke kili tomawa sanapola: heo tei
    wa:la peleya: emiwa kili howa emi toliyetiyaposakeye. Neyawa wa:ke selakeye. Kiyawa
    Kote semetei ipipa:.'
  dwr-ENT: ዬዉዋን ቃሲ ሂንቴንቱ ኦሲ ያያናው ቤሲንቶ ታኒ ሂንቴንታ ኤሪሳና፤ ሄዌካ ዎዋፔ ጉዪያን ጋናሚያን ኦላናው ማታይ
    ዴዒያ ፆሳ ፃላላው ያዪቴ፤ ኤ፥ ኣው ያዪቴ ያጋይ።
  pma-pma: Ka nihit luvati min kami isei varei mihemetauni. Mihemetaun Ahi enges,
    veni kei kilea vou vini meatin tai, ka kur keihoen emun vasoni vaha en Ahang koa
    sakras vamat. !Anatin, mihemetaun Ahi enges!
  atd-NT: di ka igbohog ku kaniu, ian do litos no ogkahallokan now ka Magboboot su
    duon kabogbogan din to oghimatoy woy duon kabogbogan din to ogdogpak dio to imperno.
    Sikan ian to ignangon ku kaniu to ian now ro kahalloki sikandin.”
  tel-2017: ఎవరికి మీరు భయపడాలో చెబుతాను. చంపిన తరువాత నరకంలో పడవేసే శక్తి గల వాడికి
    భయపడండి. ఆయనకే భయపడమని మీకు చెబుతున్నాను.
  hat-BSA: “Men Mwen avèti nou kilès pou nou krent; krent Sila a ki lè L fin touye,
    gen otorite pou jete nan lanfè; wi, Mwen di nou, krent Li!
  top-NT: 'Aquit camá̱n ca̱huaniyá̱n tí najicuaniyá̱tit: huixín cajicuanítit Dios
    porque xlá tla̱n makní mimacnicán y na̱ kalhí li̱tlihueke namacá̱n miespiritucán
    nac puakxtakajni para lacasquín. ¡Huá cajicuanítit!'
  msk-msk: Pagalaong ko kamayo yang akalluk mayo. Kalluk kamo sang Dios kay aw pabogtoon
    naan yang ginawa mayo, aon kanaan gaom sang pagontog kamayo adto sang atoron asang
    impirno. Yaan yang kalluki mayo yang Dios.
  gyr-NT: 'Che rumo amombehura pẽu uma sui pesɨquɨyera: acoi oicatu vahe omborerecuasa
    pɨpe pe yuca pare pemondo tata guasuve. Ahe ichui eté pesɨquɨyera.'
  kmh-kmh: 'Kun ak nimbip aspiyn: pirikniŋg, Gor Biyomb nimbip pikay, mon key yinjap
    yokniŋgamb ak nup piriknimimb. Kun ak nimbip niŋind yimb apiyn.'
  ukr-ONPU: 'Я вкажу вам, Кого треба боятися: бійтеся Того, Хто, вбивши, має силу
    кинути до Геєни. Так, кажу вам: Цього треба боятися.'
  emi-emi: Aue aghapasunga lo ateva am matautainia. Am matauta lo ateva matuutuliena
