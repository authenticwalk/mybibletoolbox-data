    sang Tuhan Allah. Te Dia yang bisa bunu sang bosong, ais itu lempar kasi maso
    bosong pi dalam naraka. Jadi Dia ni, yang bosong musti taku batúl-batúl.
  nce-nce: Bo some megali sle nëlëyo. Sobo Gotome fwa uli egletelome. Goto bu lalowa,
    home mogo nalë tëbo logotleme na bubë afutukuna kë home hel lifewa lalowa tuku
    lëgleme. Ho kwe melë hana mogotlame. Bo some gali sle nëlëyo, sobo Gotome fwa
    uli egletelomemu.
  pol-UBG: Ale pokażę wam, kogo macie się bać. Bójcie się tego, który, gdy zabije,
    ma moc wrzucić do ognia piekielnego. Doprawdy, mówię wam, tego się bójcie.
  qxh-NT: Tayta Diosninchitam ichanga manchapacärinquiman. Payga munayniyuj wañuyman
    jitarpushunayquipäpis, almayquita chacaj pachaman jaycunanpäpis.
  nwi-nwi: Mərɨg yakamni-ərhav yermamə e kɨmi əmiə mə ratuatuk mə takhagɨn kɨn. Takasəkeikei
    mhagɨn kɨn Kughen, meinai tukmə In rhopni yermamə kɨrik, In rɨrkun narakikɨn-pən-ien
    in apa ye nap ehuə. Ǝwəh, nəfrakɨsien, yakamni-pre tuk əmiə mə takasəkeikei mhagɨn
    kɨn Kughen.
  kmo-kmo: Ada kwona mukuchik naman kwo na akii ta? Kwo God riina na akii ta. Rii
    kwona sowakwonak, komas riitaba keena kwona hi uwu tawa eemek yeechi rabokiita.
    Ayo, ada kwona wocho, riina na akii ta!
  agr-agr: Dekas ishamainaitjume atak jakagmin, Apajuí suwimkan sujamak jii ajumaish
    kajinchauwa nui egkepawagmatai waitmainaitjum nunú.
  kyc-kyc: Mende kando pakarami dokoŋo lao nakama repe repe langyuo leto. Doko Anatumi
    pyao kumakapala koo panda dokona kapa nembara doko kando pako karalapape. Kinyi
    langilyu, Anatu baa kando pakalapape.
  urd-GVU: مَیں تم کو بتاتا ہوں کہ کس سے ڈرنا ہے۔ اللہ سے ڈرو، جو تمہیں ہلاک کرنے
    کے بعد جہنم میں پھینکنے کا اختیار بھی رکھتا ہے۔ جی ہاں، اُسی سے خوف کھاؤ۔
  yre-NT: Min nɛn 'kɔ 'ka "klan -yrɔ "bɛ, maan -kɔɔnman 'cɛɛ. 'Ka "klan Bali lɔ, kɔɔ
    e -kɔlaman e min -tɛa, ɛn e -kɔlaman e -ko min -a yra yɩdɩ nɛn ya'a 'nyaan dɩɛ
    -a -nan.
  fuh-BKF: 'Mi hollan on mo kaanɗon hulde: kulon baroowo neɗɗo, jogiiɗo baawɗe nannude
    ɗum ley jahannama. Goonga, miɗo wi''a on: oon kaanɗon hulude!'
  arl-NT: Seetanujuanaa nia sequereeraj, cante puereshiya cutarani. Noo nia puerere
    cutara, cante cumaacaraca cutara na jatanura niajaniya mani quiquiojiniani, na
    cusojuanu nuhuaji niajaniya. Saaja nojuaja nia puerere cutara.
  ziw-ziw: Naniwalagiseni yudya mkungwa mumogohe, mwogoheni Chohile, yudya, akaheza
    kukoma, nuyo mta udahi wa kumdula mntu kwe bome hedina uhelo. Chindedi nawagambilani,
    nuyo mkungwa mumogohe!
  grc-TR: Ὑποδείξω δὲ ὑμῖν τίνα φοβηθῆτε· φοβήθητε τὸν μετὰ τὸ ἀποκτεῖναι ἐξουσίαν
    ἔχοντα ἐμβαλεῖν εἰς τὴν γέενναν· ναί, λέγω ὑμῖν, τοῦτον φοβήθητε.
  nag-nag: Kintu Moi tumikhan ke koi dibo Isor ke tumikhan bhoi kori bole lage. Morai
    diya pichete, norokte phela bole jun laga takot ase, taike bhoi koribi. Hosa Moi
    tumikhan ke koi ase, Isor ke he bhoi koribi.
  eng-OEBCW: I will show you of whom you should be afraid. Be afraid of him who, after
    killing you, has the power to fling you into Gehenna. Yes, I say, be afraid of
    him.
  knj-NT: Pero oj wal e ex, mac tet smoo chex xiwi. Ja' tet Dios ja' tu' chex xiwi,
    ja' yet chi xew slawi je yak'le cam yu, ey pax yipal jex yaontoj bey sya'tajilal.
    Ja' ton tet Dios smoo chex xiwi.
  deu-1912: 'Ich will euch aber zeigen, vor welchem ihr euch fürchten sollt: Fürchtet
    euch vor dem, der, nachdem er getötet hat, auch Macht hat, zu werfen in die Hölle.
    Ja, ich sage euch, vor dem fürchtet euch.'
  san-PUN: ਤਰ੍ਹਿ ਕਸ੍ਮਾਦ੍ ਭੇਤਵ੍ਯਮ੍ ਇਤ੍ਯਹੰ ਵਦਾਮਿ, ਯਃ ਸ਼ਰੀਰੰ ਨਾਸ਼ਯਿਤ੍ਵਾ ਨਰਕੰ ਨਿਕ੍ਸ਼਼ੇਪ੍ਤੁੰ
    ਸ਼ਕ੍ਨੋਤਿ ਤਸ੍ਮਾਦੇਵ ਭਯੰ ਕੁਰੁਤ, ਪੁਨਰਪਿ ਵਦਾਮਿ ਤਸ੍ਮਾਦੇਵ ਭਯੰ ਕੁਰੁਤ|
  nob-LB: Jeg forsikrer dere at det finnes bare en som har en slik makt at vi alle
    bør frykte ham, og det er Gud. Han har makt både til å drepe og etterpå kan han
    kaste i helvete.
  ntj-ntj: Wiya, Mama Kuurrku-ya ngurlurringama. Tjiinyamarntu pungkulalpi warungkatarrartu
    warniku tjarrpatjunku. Yuwa, palunyakukutju-ya ngurlurringama.”
  sxb-NT: 'Ni nyagala okuwalaga omuntu owa musugaane mutie: Mutie mala Katonda owa
    na amiire okuita omuwiri, ari na amaani aga okugurigiza mu omurro ogutazima. Kuwuene
    mbalaga mbwe mumutie!'
  nhu-NT: Ben eyekɛ eyuw wee wvù ben efanè. Ben efanè ɛ ɛ̀ nu Nyo' njefo ɛ̀ nu wvú
    wvù kɛŋke mvuŋgay keeyu wee, ebvuu elese mwɛtɛn ŋguy wvu baay e. Me mbvuu ŋgayte
    ɛ̂ ben lɛ ben efanè ɛ ɛ̀ nu wvú.
  row-row: Au ae ufadꞌe ae, hei musi mimitau seka. Hei musi mimitau Lamatualain. Huu
    Eni bisa tao nisa nggi, ma mbia nggi misiꞌ naraka rala mii. De Eni ia, fo hei
    musi mimitau tebꞌe-tebꞌeꞌ.
  msy-msy: Ezɨ, tinarama ia an atiatingam, kɨ ian akagham. Ia Godɨn atiating, a ian
    namnam gasɨghasighɨva, gɨn ia inigh helɨn avim mɨkɨnamin gavgavim iti. Ezɨ kɨ
    guizbangɨra ia mɨgei, ia Godɨn atiating.
  agg-agg: Ŋga ro daboe yɨhɨmbombo ra sɨheimbo hoafɨndamboyahɨ. Godɨmbo se yɨhɨmbondei
    sapo ai anɨmbo hɨfokoefe mburɨmbo hai ŋgoafɨnambo koarɨhefe rambo ŋgɨnɨndeimbayu
    ranɨmbo-hünda. Anɨhondane, mamɨ ranahambo yaŋgɨrɨ anɨmbo yɨhɨmbondefomboane.
  ptp-ptp: Lêc a ob nêl xomxo ti wê xam ob xona ên ge kɨtong vô xam bê Anutu tibed
    wê obêc hi xomxo yib, dêc obêc tɨmuên ge xêkɨzêc wê i vông ob nêx xomxo la vac
    vɨgwe nipaên. Om a nêl vô xam bê xam xona ên i tibed.
  nak-nak: Eala moli eau ge vei matagaga pala mugea mutou te la tahalo ale isa moli
    sekela ale amuto ge tagea. Amuto ge taga moli La Tahalo Uru, eia koramulia ge
    bili amutou, eia ge pigi tai la kalulu mutou sotalo la havi. Taritigi amuto ge
    taga seselea.
  ron-LUDARI: 'Njego osă vu pokazaskă d činje trjebje sa vjec frikă: avjec frikă d
    Dimizov karje p voj puatje s vu muarje, š atunča p voj s arunče ăn pakao. Da,
    d jel avjec frikă!'
  lbb-lbb: 'Ika ar atai talapor mulo o esaning mulor matmataut suri: Mulor matmataut
    sur esaning a rakrakaina i itna sur ir umkol mulo pa lamur ir minggen a ingumulo
    ting na tnan iah otleng. Momol, a atai mulo, e God ka ning mulor matmataut suri.'
  kan-2017: ಆದರೆ ನೀವು ಯಾರಿಗೆ ಭಯಪಡಬೇಕೆಂದು ತೋರಿಸುತ್ತೇನೆ, ಕೇಳಿ. ಸತ್ತ ಮೇಲೆ ನರಕದೊಳಗೆ ಹಾಕುವ
    ಅಧಿಕಾರವುಳ್ಳಾತನಿಗೆ ಹೆದರಬೇಕು. ಹೌದು ಆತನಿಗೇ ಭಯಪಡಬೇಕೆಂದು ನಿಮಗೆ ಒತ್ತಿಹೇಳುತ್ತೇನೆ.
  cso-NT: 'Tɨ³la³ jná¹³ juanh²¹ hi³ hin² ñí¹con² hniáuh³² jmúh¹³ hnoh² juénh²: juenh³
    náh² ñí¹con² Tsá² zia³² pí³ quioh²¹ hi³ lɨ́¹³ jngah³, hi³ má¹lɨ³² jáun² né³ lɨ́¹³
    ze³ siáh³ quiu³juóu³². Ñí¹con² Tsá² hí³ bíh¹ hniáuh³² jmúh¹³ hnoh² juénh².'
  ena-ena: Asɨ saŋ pam lɨdɨhalaŋ uami. Nɨbu ibi daŋ uami. Nɨbu naludɨ huaci ifɨhɨmuhɨmu
    naludɨ amɨŋ agɨladɨ vivi avɨŋ hɨvɨ havalɨdaci mɨguavɨbali uami. Ha amɨŋ ala uami.
    Viaŋ naludɨ abadin agadɨ igahɨlɨhalaŋ uami. Namɨlaŋ Asɨ saŋ pam lɨdɨhalaŋ uami.
  nbq-nbq: Hit henalon ombasagwi ako andi, An hurimbis yukherayogon. At henagavelo
    mondok henakbaluk, hali abya wuluk-herek yagaligama lakbigigaup andok ako andi,
    henalon umbutu dogones. At mondok henalon umbutu dogones o, yiluk, yukheraliga.
  tgo-tgo: Ko iyemaeŋge ya woraŋgiya e ghemi thela hu mararu; hu mararu eŋge Loi,
    kaiwae iye ele vurɨgheghe. Mbaŋa ne i unɨgha lolo na e ghereiye, ne iŋa na thɨ
    wokiyathu ruwo Gehena. Hu loŋweghathɨgha lo utuke, iye ghamberegha vara hu mararu.
  yap-yap: 'Nggu dag ngomed e cha’ ni ir e ngam tamdaggad ngak: mu tamdaggad ngak
    Got nra li’ e dowef nge yim’, ma bay gelngin nge mat’wun nra yin’ fa’anem nga
    fithik’ e nifiy. Ere gu be yog ngomed, ni ngam tamdaggad ngak!'
  mop-NT: —Bel in quin wadü' te'ex mac a yan a saactique'exe. Yan a saactique'ex a
    Dioso. Ma' jadi' u paatal u quimsique'exe. Patal ilic u pule'ex ichil a infiernojo.
    Tan in wadic te'ex u jajil. Saacte'ex ala'aji,— cu t'an a Jesusu.
  tet-tet: Haꞌu atu katak baa emi, emi musti hataꞌuk see. Emi musti hataꞌuk Maromak,
    tan Nia mak bele noꞌo emi, hotu soe tama emi baa naraka. Tebes! Nia, mak emi musti
    hataꞌuk.
  hlt-MCSB: Tedae na rhih uh te kan tueng eh. Pum te a ngawn phoeiah hell la voeih
    ham saithainah aka khueh te rhih uh. Ue ta, nangmih taengah anih la rhih uh ka
    ti loel.
  xtd-NT: Na kachitnuꞌu ñaꞌa‑r jundu nuu ndoñuꞌu xa yuꞌu koio‑n. Yuꞌu koio nuu Ia
    kida xa xiꞌí‑ro, te dajane niꞌno‑ia ñayiu andea chi taxnuni‑ia. Nuu mee‑ia io
    xa yuꞌu koio‑n.
  mdy-ETH: ጋዓንቴ ዖና ዒጊጫንዳያ ዒንሢ ኮይሳቴ ታ ዒንሢም ኬኤዛንዳኔ፤ ዬይያ፦ ዎዼሢኮ ጊንፃ ባይቁዋ ታሞይዳ ዓጋኒ ቢታንቶ
    ዓኣ፥ ፆኦዛሢኬ፤ ሂዮ! ዒዛ ሌሊ ዒጊጩዋቴ ታ ጋዓኔ።
  spl-spl: Yâhâ Anitâhât topŋeâmâ âlâ tap. Hâmbâi mâne yâkŋe konok umut biwiyeŋe hilipguwuapgât
    dop tap. Yakât otmâ yeŋe yâkât den konok lâum mannomai.
  usp-NT: 'In tamb''ij chawechak nen quiek chiwch rajwax titzaak ach''olak: Ri'' tzaak
    ach''olak chiwch jun ri wi'' k''atb''itzij laj jk''ab'' tresaj ac''aslemalak neri
    wich ulew y wi'' k''atb''itzij laj jk''ab'' atjt''ojtak chic li man luwar re tijb''i
    c''ax. Ri'' li rajwax titzaak ach''olak chiwch.'
  zav-NT: Choṉa' le'e consejw, cheyaḻə' žeble Diozən' c̱hedə' catə' bac̱h beque'e
    yeḻə' mban c̱helen' ḻeczə nape' yeḻə' guaquən' par yeseḻe'e le'e gabiḻən'. De'e
    yoblə əchnia' le'e, cheyaḻə' žeble Diozən'.
  sgz-sgz: Mái sár ina parai si gam suri ái sinih gama bulat on. Gama bulat i Káláu,
    koner a mon i kán rakrakai suri up bingi kápán páplun má sápkai kálámul uri pokon
    án hiru áklis. Ái sang á kálámul gama bulat on.
  kek-NT: La̱in tinye e̱re ani li tento te̱xucua ru. Chexucua̱k ru li Dios li naru
    ta̱risi xyu'am li junju̱nk ut cuan xcuanquil chixtaklanquil li a̱mej sa' xbalba.
    A'an li tento te̱xucua ru.
  blz-NT: Kasee siso'konon-Ku na ko'omuu ime a men tio kolayaonmuu. Alaata'ala a men
    kolayaon! Gause moko daa i Ia mampapatei, mbaka' Ia uga' kuasaan bo mintibarkon
    i kuu na lalomna naraka! Imamat a men taeng-Ku', ka' uga' bantilkonon-Ku na ko'omuu
    se' Iamo a men tio kolayaonmuu.
  poe-NT: Kjánchó tjo̱nka̱rá kíxin nkexro chróchrakonhénrá. Chróchrakonhénrá Dios
    mé tí nkexro tsakitsje kjuachón ntá chónta kjuachaxin tsochrꞌán chojni tí siín
    xrohi tsjasótexín sín. Tí nkexro a mé chróchrakonhénrá chꞌán má.
  san-TAM: 'தர்ஹி கஸ்மாத்³ பே⁴தவ்யம் இத்யஹம்ʼ வதா³மி, ய​: ஸ²ரீரம்ʼ நாஸ²யித்வா நரகம்ʼ
    நிக்ஷேப்தும்ʼ ஸ²க்நோதி தஸ்மாதே³வ ப⁴யம்ʼ குருத, புநரபி வதா³மி தஸ்மாதே³வ ப⁴யம்ʼ
    குருத|'
  cof-NT: Tuca payinayoe. Toteminlaca jeleratuto, Diosicari jeleralarana! tinue. Ya
    puyasa carito, tencacanan ninbi casticaquino podeimin joe tinue. Yacari jeleralarana!
    tiyoe tinue.
  srm-NT: Ma Masa Gadu hën un musu ta fëëë e. Biga tee a kii wan sëmbë te a kaba,
    nöö a sa toona sitaafu ën a bakaten. Biga hën abi di faja ka didibi o go, nöö
    hën mbei hën un musu ta fëëë.
  qvs-NT: Willaykichi pitami manchanaykichi tiyan nishpa. Tata Dioska atipan wañudukunata
    mana tukuyniyuk ninapi churayta. Chayrayku Tata Diosllata manchanaykichi tiyan
    ama chaypi kastigashunaykichipa.
  zca-NT: 'Per na ni cho lo más ñal zheb go: Lo Dios bizheb go, porke lë'' Dios, dispwés
    di gat men, Dios gak le'' mandad, yo men le''n bël. Nab tsa lo Dios bizheb go.'
  cbc-NT: 'Bairo pʉame ása: Dios yaye quetire tʉ̃goʉsaya. Cʉ̃ã, camasã na cariaro
    bero, caʉ̃petietopʉ na yeri pũnarẽ jomasĩñami. Bairi Dios pʉame roquere cʉ̃ uwiri
    jĩcãrõ tʉ̃ni caroaro ása.'
  qxo-NT: Paycunapita mantsacuyänayquipa rantinga Tayta Diosllata mantsacuyay. Paymi
    munayyog caycan almantinta infiernuman gaycunanpäpis”.
  mox-mox: Ta ʼesi Yaubada ona ʼamayabea, mana tauna ana fata ena luvineyega tomotau
    naluveʼaligidi ta ʼabiboda nafelawebuiedi ʼaiwe ʼalaʼalata ʼinaya. Vonahaqiaqi,
    ana ʼaidega me emi ʼamayaba ona mwaninivea.
  kew-kew: Nimi paala omape onaa nimi lagiano. Gote madaa paala waru omalepape. Nipumi
    onaa tu maomaawa orope repena sulaa-para mada mea lopalia. Gore neme nimi lagialo.
    Go aa padane madaa paalame omalepape.
  dww-dww: Taugu yà riuriuemina da aitau ko nairena. Mamaitua ko nairena, baninama
    ko gurina murine, tauna deḡoda e ḡoena, tauna rewapana ḡarone da tokare gienae
    e poraḡa nawemina. Vutuna aubainama yà riuriuemina da tauna taunaḡa ko naire!
  nif-nif: 'Tambo ninda mɨsɨ-ñɨmlok wɨn daut sametet: Yambattɨ ama wɨlɨ kɨmbi, siñgi
    kandañ jɨmbɨñ kolɨ pɨuktok gembɨn palmɨlak enda mɨsɨmɨsɨ tɨ-ñɨmlok. Biañgan sɨnɨk
    sanlet: endañgot mek mɨsɨnekalɨñ.'
  twi-ASANTE: Na mɛkyerɛ mo deɛ ɛsɛ sɛ mosuro no. Monsuro deɛ wakum onipadua no awie
    no, ɔwɔ tumi sɛ ɔto twene amanehunu kurom. Mereti mu akyerɛ mo sɛ, yei na monsuro
    no.
  aoj-aoj: Apaꞌ aeꞌ ataꞌ iꞌipipa aman ipaꞌ ombal begahepamanai. Anamba nohepa pegagaꞌi,
    eaꞌ anaf wapani banagonai ma nogakwahipa pegafeꞌ wambel awambili hel. Ahoꞌ, aeꞌ
    aꞌipipa, ipaꞌ aꞌ ombal begahepamanai, aman anamba atona.
  cbv-cbv: Obohjeéhtih, ñi ʉ́ʉmat pínahdih wã naóhna caá. ¡Diosboodíh bʉ́dí ʉ́ʉmat
    caá náahap! Caanjéh ñi wʉnat tʉ́ttimah, yeebdíh peéh chãjna, iiguípna ã jéih wahbipna
    caá. Pánihna, caandíhjeh caá ʉ́ʉmat náahap.
  taw-taw: Anɨb ak nɨbop agebin, pɨlɨkɨnɨg, God nɨbop paklɨl, mab ke yɨneb dɨyokɨnɨgab
    ak nop pɨlɨkɨnɨmɨb agak. Anɨb ak nɨbop nɨŋɨd yɨbɨl apin agak.
  jic-NT: 'Napj ca nusin ''yüsa la mejay pjacj ne ''ücj locj jeyá: locj tjeyá Dios
    lal. Jupj ''yü''na na, ''ücj wa na''aj li ts''iyá ''awa püné nt''a, malala lajay
    jis capj tyüla nt''a. ¡Locj tjeyá jupj!'
  zap-NT: 'Per yzëët noo lo de gan txu nak ne rap de degne ydxe de: gudxe Dëdyuzh
    porke laa Ne rap poder yket de, no luzh nga, yxaal ke Ne de linfyeren. Nli we,
    Dëdyuzh nak ne rap de degne ydxe de.'
  wer-wer: Ën arim kas ëënë pöpön nook ök niamaan. Ar Anutu nimënak ënëmak kaalak
    es parëaöök wa nuulapna pöpönökëër kas ëën.
  ipi-ipi: '@see-verse:LUK.012.004'
  qul-NT: 'Noka niskayquichis pitachus manchacunayquichista: Diosta manchacuychis.
    Pay wañuchispa, infiernoman wijch''uycuyta atin.'
  urw-urw: Bangeagako, ninag wonurenana dag kimigaga babaure, ye wanügebüregün. Nini
    Keriabure kimigane. Keriab nu fere orfotudiba, fere baba keb gam fotuwegi nu yanim
    tugu. Ye kainana wangün, nini Keriabure kimigane.
  rmy-GURBET: Ka vaćarav tumenđe kastar te daran. Daran taro Dol savo šaj mudarol
    thaj isi le zor te čhudol ani jag savi ni ačhol. Va, phenav tumenđe, lestar daran!
  ter-NT: 'Itea énjakapivo nékone tíyi, énomone ne Itukó''oviti apêti xunáko koépekeopi
