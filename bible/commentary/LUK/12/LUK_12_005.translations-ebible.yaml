    në wido cæcä ingante ïñömö mïnitö tömengä ingante edæ guïñëedäni. Ao. Mäningä
    ingante guïñente wæedäni,” ante Itota apæ̈necantapa.
  kbc-NT: Pida jeloɡ̶oditaɡ̶awatiwaji anepaɡ̶a leeditibige madoiita. Adoiitalo Aneotedoɡ̶oji
