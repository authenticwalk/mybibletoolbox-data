  ory-ory: କିନ୍ତୁ କାହାକୁ ଭୟ କରିବ, ତାହା ମୁଁ ତୁମ୍ଭମାନଙ୍କୁ ଜଣାଇବି; ବଧ କଲା ଉତ୍ତାରେ ନର୍କରେ
