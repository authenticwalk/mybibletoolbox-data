    ri amnhĩ nhĩpêx to ho apa hkêt nẽ.
  ctp-NT: 'Katsaǎnꞌ ꞌwan ni, ti ka nu chañi lka chaꞌ kutsen wan ꞌin: Ndiose ni, kutsen
