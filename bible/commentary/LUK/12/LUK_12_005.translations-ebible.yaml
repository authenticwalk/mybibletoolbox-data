  taj-taj: तर एनीगदे खाल्‍देन छ्‌याम लोङ्तोःला थे ताम ङ्‌यान्‍गो, जुनदेन छ्‌याम एनीगदेदा
    साइसी नर्गरी भ्‍याङ्‍बा शक्ति मुला, थे म्राङ्सी जे लोङ्‍गो।
  avt-avt: Hi hetpi eteikni keimɨn kerek yi eineinɨk. Yi einapen God. Hɨrak kakiwep
