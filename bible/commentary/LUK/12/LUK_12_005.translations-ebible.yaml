  bnp-bnp: Ga vakalongo mua vona e rei a viri mu gu mangenge vona. Mu mangenge vona
    a viri i tahoka a nitora ni rabalaki mua, i tahoka a nitora ni voro puru a hanune
    mua na kanono. Muholi hateka, a taki mua, ia a viri bara mu mangenge vona.
  apn-NT: Tĩrtũmja tapxipix na hte mẽ ĩ nẽ mẽ hkarõ ho hpimrààtã mẽ kot amnhĩ xà htỳx
