    iyom.'
  mqj-NT: Dengan mesa to la sipato' mukarea'a' iamo Puang Allata'alla to ma'kuasa
    umpatei anna mane pa'tibean tau tama naraka. Kupakilalakoa' kumua, mengkarea'
    langngangkoa' Puang Allata'alla.
  rus-SYN: 'но скажу вам, кого бояться: бойтесь того, кто, по убиении, может ввергнуть
