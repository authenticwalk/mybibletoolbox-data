  gof-ENT: ሃኖሺን፥ ሂንቴ ባባናው ቤሴይሳ ታ ሂንቴው ቆንጪሳና። ሄሲካ ዎዳፔ ጉዬ ጋናሜን ዬጋናው ዎልቃይ ዴዔይሳስ ኢያው
