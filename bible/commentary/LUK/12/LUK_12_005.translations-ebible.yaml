    kumĩ wiyẽg.'
  zab-NT: 'Per iniia laat tú ná par idxibtɨ: guldxiby Dios te pur laany napny guelrnabee,
    chi abdzɨcány guelnabány zelee ixiaaldny spírit xtentɨ infiernɨ. Pur ningui guldxibny.'
  jae-jae: Aê jakêŋ puc amac êtu ŋac, taŋ atêc eŋŋa naŋ. Atêc Anôtô, taŋ ênac ŋamalac
