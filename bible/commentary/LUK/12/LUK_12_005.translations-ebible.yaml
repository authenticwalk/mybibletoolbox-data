  srn-NT: 'Ma Mi o taigi unu suma un mus frede. Un mus frede a Wan di baka te A kiri,
    A abi a makti fu trowe ini hel tu. Fu tru Mi e taigi un taki: Na En un mus frede!'
  cta-NT: 'Cachaꞌ naꞌ jiꞌi̱ ma̱ juani, ti jiꞌi̱ nu chañi chaꞌ ngaꞌa̱ chaꞌ cutsi̱i̱
    ma̱ jiꞌi̱: ycuiꞌ Ndyosi ni, cutsi̱i̱ ma̱ jiꞌi̱ Ni. Nu loꞌo quiꞌya Ni cresiya jiꞌi̱
    ñati̱, liꞌ ntsuꞌu chacuayáꞌ jiꞌi̱ Ni chaꞌ culo Ni cña jiꞌi̱ cresiya jiꞌi̱ nguꞌ
    chaꞌ tsaa ca bilyaa, si ntiꞌ Ni. Chaꞌ liñi nchcuiꞌ naꞌ loꞌo ma̱ juani: tsoꞌo la
    si cutsi̱i̱ ma̱ jiꞌi̱ ycuiꞌ Ndyosi lacua.'
  bqc-SIM: Má gbɛ̃́ pↄ́ dɛ à vĩakɛɛ̀ oɛ́. À vĩakɛ Lua pↄ́ gbɛ̃́ zua tɛ́ guu aà
    ga gbɛa iko vĩɛ. Ao, málɛ oɛ́, à vĩakɛ aàpiɛ.
  tcz-CHONGTHU: Ahin kichat ding koi ham naseipeh unge. Pathen kichauvin, aman nangho
    tha nathei le damun'a lelut nathei thilboltheina tha anei ahi. Henge, ama ahi
    kichat ding.
  mar-mar: तुम्ही कोणाची भीती बाळगावी हे मी तुम्हास सांगतो. तुम्हास ठार मारल्या यानंतर
    तुम्हास नरकात टाकून देण्यास ज्याला अधिकार आहे, त्याची भीती धरा. होय, मी तुम्हास
    सांगतो, त्याचेच भय धरा.
  snp-snp: Kolini kolámafa, ido ma koliya kolinawamo ya gilibinagolowe. Wewa yakafo
    ya ukadi gini fulutoto lowau gitufunami aumala ya mino edami wewa koliya ona kolalo.
    Ona lowe. Koliya kolalo.
  isl-isl: Ég skal segja ykkur hvern þið eigið að óttast – það er Guð. Hann hefur
