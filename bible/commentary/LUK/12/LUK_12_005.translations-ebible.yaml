    nge ile engenging i pavurvur ako aro i asesa ioni a won sesenga nge ako aro ile
    vusonga avele. I nunganga aro thomu o ngange nge i.
  bdd-bdd: Ma hesi Yehoba wamataute, weyahina tauna maꞌina loina ma ꞌiloheꞌamasa nugetegomi
    ma muliyetega ꞌiula suluhegomi ꞌasa ꞌalaꞌalata* ꞌoina. Moisa tuwa, ꞌiboinamo wamataute!
  cbt-NTPO: Yosë tëhuënchinso' të'huatacaso' ya'huërin, tënahuë. Co noyahuë' nipatama',
    Yosë hua'yanëma' matahuatënquëma', parisitopiquë a'pamiatarinquëma'. Napoaton
    ina na'con na'con të'huatoco'. Co piyapi'sa' të'huatacaso' ya'huërinhuë'.
  rmy-SERVI: 'Нэ сикавава тумэнди, кастар трэбуни тэ дара: даран Кодэлэстар, Кастэ
    исин зор на кици тэ мулярэ, нэ тэ чувэ дэ геенна. Кади, пхэнав тумэнди, Кодэлэстар
