verse: LUK.012.005
translations:
  kpx-kpx: Isito di la haivei. Dilava igae vabuhavove. Auna au vuvunemo ata havei
    malevei veneu lahai hodovavesite keve hatuevei.
  okv-H: joru aisova embo amina teto humbuto gosukau memenga kiari degi ta veto osaga
    kesova. Ungota degi erena, ari einge aisuja embo God avo joru evujo.
  tbo-tbo: Tamogi iyai ipa ona matomatouteya apo a wiatatiyemi. Yaubada ona matouteya,
    tauna omunugo u mulina a wipoyagei emoemotana apo tu hilahilage hau mayau alalatana
    ina wihulu niyehi. Moina tauna emosina ona matomatouteya.
  mal-C: ആരെയാണു ഭയപ്പെടേണ്ടതെന്നു ഞാൻ നിങ്ങൾക്കു പറഞ്ഞുതരാം. ശരീരത്തെ കൊല്ലുകമാത്രമല്ല,
    അതിനുശേഷം നിങ്ങളെ നരകത്തിലിട്ടുകളയാനും അധികാരമുള്ള ദൈവത്തെ ഭയപ്പെടുക; അതേ, ദൈവത്തെമാത്രം
    ഭയപ്പെടുക എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു.
  grc-SR: Ὑποδείξω δὲ ὑμῖν τίνα φοβηθῆτε· φοβήθητε τὸν μετὰ τὸ ἀποκτεῖναι ⸉ἐξουσίαν
    ἔχοντα⸊ ἐμβαλεῖν εἰς τὴν γέενναν· ναί, λέγω ὑμῖν, τοῦτον φοβήθητε.
  bgc-bgc: मै थमनै समझाऊँ सूं के थमनै किसतै डरणा चाहिये, घात करण कै बाद, जिस ताहीं
    नरक म्ह गेरण का हक सै, उस्से तै डरियो। हाँ, मै थारे तै कहूँ सूं उस्से तै डरियो।
  khz-khz: 'Na ana vega-ripami, rai kalina na pio kali: Palagu kalina na pio kali.
    Taunipara pene vagia mulinai magena tiavu, gomi mapene pia rigomi, kalova egala-vanagivanagina
    kapunai. Pa, au na avaikilamina, iamo kalina na pio kali!'
  deu-TKW: Ich will euch aber zeigen, wen ihr fürchten sollt; fürchtet euch vor dem,
    der nach dem Töten Vollmacht hat, in die Hölle zu werfen. Ja, ich sage euch, diesen
    fürchtet.
  zsr-NT: Uluiꞌidaꞌ lbiꞌiliꞌ nu ral‑laꞌ gádxiliꞌ. Gul‑gadxi Nu naꞌ gac ugúa yöl‑laꞌ
    naꞌbán queëliꞌ, len töd naꞌ dë lu nëꞌë yöl‑laꞌ uná bëꞌ chuꞌnëꞌ lbiꞌiliꞌ lu guiꞌ
    gabíl. Ja, rëpaꞌ lbiꞌiliꞌ, gul‑gadxi Nu naꞌ.
  lin-lin: 'Nakolakisa bino nani oyo bosengeli kobanga : bobanga Ye oyo, sima na kufa,
    azali na bokonzi ya kobwaka kati na lifelo. Solo, nazali koloba na bino : Ye nde
    bosengeli kobanga.'
  hns-NT: Bakie Parmeswar ke saktie hai koi ke djaan leike aur oke narak me bahaai
    dewe ke. Ohie se khaalie oke deraihe!
  noa-E: 'Mamʉ ĩchab mua pãrag jaaukhim, khaita pãrau ökhö aju aai nʉ: Ẽwandamta ökhö
    abat ajim anʉm. Jãan chad nem jua theeg sim, pãar thõowia pãar akhaarjã khĩmie
    durr barpʉ̈yaag a jaaumajim aajem.'
  eng-EMTV: 'But I will show you whom you should fear: fear Him who after He kills,
    has authority to cast into hell; yes, I say to you, fear Him!'
  mib-NT: 'Te na cáchi rī nuū rō ndé ɨɨn yūhu ró coto ró: Jeē yūhu ró coto ró cúu
    Yaā Dios jeē núu sáha ya jeē cúū rō, te íyó poder yā chune ya rohó infierno. Suu
    máá yá cúu jeē yūhu ró jeē ma stɨ́vɨ ró nuū yā.'
  lif-NT2: कर हाःत्‍नु किःमा पोःङ् के़लॽबा पाःन्‍निन् इङ्‌गाॽ मे़त्‍निङ्‌लो–हाःत्‍ले़
    नासिङ्‌गे़न् थक्‍किन् से़रुआङ् खे़मायङ्‌सङ्‌ङो लाप्‍फुमा सुक्‍तुॽ, खुने़ॽनुए किःसे़म्‍मे़ॽओ!
  xnj-xnj: Yati nivalangisa wa kuyogopewa, mumuyogopa Chapanga, akamala kukukoma,
    ihotola kumutaga mundu kumotu wa magono goha wangajimika. Nikuvajovela, mumuyogopa
    mwenuyo!”
  mmx-mmx: Ana tong i rinimi do legesa radi mun minak marat teren. Minak marat at
    ne Moroa, melemu do ira sev amet tara, neni i ruuna bok lolos kusu na lu abeles
    min uto at lemenemen songsongot. I ruturun tinotno. A tong i rinimi do minak marat
    kusuk mun at ne Moroa.
  cbr-NT: A unicamamimi racuë́tima 'aínbi cana uimi caramina racuë́ti 'ai quixun mitsu
    cati 'ain. Nucën Papa Dios, an uni aín cushínbi bamamianan uni manë tsi anua 'inun
    'imiti, amishi camina racuë́ti 'ain. 'Ën cana mitsu cain, camina asérabi ami racuë́ti
    'ain.
  tee-NT: Para aclajunau tichi chavaich ju at'alhonit'it. Yuchi ju at'alhonit'it ju
    Dios ni yuchi ju lai catamakniyan chai alin ixtachaput ni lai catamaca'anan astan
    ju lacajipi. Pus iclajunau ni yuchach ju at'alhonit'it.
  eng-LSV: 'but I will show to you whom you may fear: fear Him who, after the killing,
    is having authority to cast into Gehenna; yes, I say to you, fear Him.'
  cak-NT: 'Nin-ij chiwe anchok chech nic''atzin-wi nixi''j-iwi'': Tixi''j-iwi'' chech
    ri jun ri can nitiquier nucamisaj ri ich''acul y jixrutak pa k''ak''. Can tixi''j-iwi''
    chech ri nibano quiri''.'
  pah-NT: 'Kiro ji Tupana''ga mombe''ui pe me. Ga hugwi ti pekyhyji. Gaha ipopoaka
    hete. Ahe jukarẽ ga omombo ahe tata pype hahyva''ea ruvihava pype ipotarame. A''e
    ji pe me: Ga hugwi ti pekyhyji, ei Jesus''ga g̃a pe.'
  sja-NT: Jarait'ee k'aita waaweedaipia bɨ. Tachi Ak'õre waawéetɨ iruata tachi piupii
    perã mãik'aapa atuapii perã. Wãara iruta waaweedaipia bɨ.
  xed-xed: Ka maraghunamara yu ta mndu dzaʼa kuni zləŋay. Zləŋawa zləŋa ta Lazglafta.
    Tsatsi ta laviŋtá dzatá sluʼuvgha ghuni, mamu guli nda mbrakwa klafta kaghuni
    ka vzamta da vu. Mantsa ya nzakwani, tsatsi dzaʼa kuni zləŋay, ka yu ta mnaghunata.
  mks-NT: 'Ta viti ná ca̱ha̱n i̱ xi̱hi̱n ndó yo já ndítahan ndusa nu̱ ndó cayi̱hví
    ndo̱: Ndítahan cayi̱hví ndó Ndióxi̱ jáchi̱ mé a̱ cán quéa̱ cuu caja ña̱ ná quivi
    ndó ta tá na̱ndihi cuu chica̱a̱n ínima̱ ndo̱ ini indayá. Mé a̱ cán quéa̱ ndítahan
    ndusa cayi̱hví ndo̱.'
  gfk-S: Iesene iou ni hamanis ta mu be nesi nong i tahut be mu na burte ie. Mu na
    burte ikino nong i tale be na ubu bing mu ma namur bileng na mon baak ra dades
    ura isise mu tano ula eh. Maso, ikinong mu na burte ie.
  bmu-bmu: 'Mi qahöpmö, dagöra keŋgötŋini mötketka dop kölmawi, nöŋön mi kondel eŋgimam.
    Kun daŋön kukösum memba eŋgui kömugetka tötal eŋgii könöp sianöŋ gemei, yaŋgöra
    mönö keŋgötŋini möta malme. Eŋgöra keu mi kunbuk jizal: yaŋgöra mönö keŋgötŋini
    möta malme!'
  dgz-dgz: Go da tawa tapen menan wadiain. Ame God tawa daiton anun. Iwa me toguguraep
    borit wane go aigap sia aro amun mega wandia, ap gapan guaya merao arewa gapan
    uatameta. Menan, e God tawa taiwanian!
  eng-GNV: 'But I wil forewarne you, who ye shall feare: feare him which after hee
    hath killed, hath power to cast into hell: yea, I say vnto you, him feare.'
  zaa-NT: 'Inte'' nna innia'' nuỹa dàni le gátsini le: Lígátsi láni enne'' huaccanie
    cúeé la''labàni qui'' le, bitola nna té la''huacca quì''e gudàl·lee le lo yi''bél·laá.
    Acca nia'' le qui''ni là enni''a nna ná qui''ni gátsini le.'
  eng-WEBSTER: 'But I will forewarn you whom ye shall fear: Fear him, who after he
    hath killed, hath power to cast into hell; yes, I say to you, Fear him.'
  guh-guh: Biji rajane pacatsipaebijitsiatsi panecujunavinexa Dioso. Tsipaji Dioso
    caëjëpatsi papecaxuabinexa infiernojavabelia papecabeyaxuabicujinae, jai Jesús
    pijajivijavabelia.
  bon-bon: Pätä, weene miiji Acejiyame tääpume wälu, ingle teeme kokre pisi nyene
    biname me budre ingwe gaabe ca teeme seemo ne cuta niiya puupu cabu me ajarame.
    Yoo, peei name pi cane weebibine jijenininine egä weene miiji Acejiyame tääpume
    wälu.
  nhw-BL: Pero nimechilhuis ajqueya monequi xiquimacasica. Xiquimacasica Toteco, pampa
    yaya huelis anmechmictis huan nojquiya quipiya tlanahuatili para quititlanis amoalma
    nepa mictla. Quena, nimechilhuía, yaya catli monequi anquiimacasise.
  mgw-mgw: Nilu'a kummakianga yu'lu' ywapalikwa kunnyogopa, Munnyogope yu'lu' ywakombwa
    bulaga na kuntaikulya mundu kumwoto. Elo, nimmakianga munnyogope ywo.
  swh-ONEN: 'Lakini nitawaambia nani wa kumwogopa: Mwogopeni yule ambaye baada ya
    kuua mwili, ana mamlaka ya kuwatupa motoni. Naam, nawaambia, mwogopeni huyo!'
  wbi-wbi: neke nikuvavula juno munoghile kukumwoghopa, mumwoghopaghe jula juno kyale
    abudile ali nuvutavulua vwa kuvatagha kulina lya mwoto. Ena nikuvavula umue, mumwoghopaghe
    ujuo.
  bba-bba: Nɑ kon bɛɛ sɔ̃ wi n weenɛ i nɑsiɑ. I nùn nɑsio wi u yiiko mɔ u kɑ kpɛ̃ɛ
    dɔ̃ɔ sɔɔ wi u ku rɑ ɡbi, ù n ɡo ù n kpɑ. Mɛyɑ nɑ bɛɛ sɔ̃ɔmɔ, wiyɑ n weenɛ i nɑsiɑ.
  eng-KJVCPB: 'But I will forewarn you whom you shall fear: Fear him, which after
    he hath killed hath power to cast into hell; yea, I say unto you, Fear him.'
  kgk-NT: Tupã Nhandejáry tee-gwi ae erenhemokirirĩ erenhemomirĩ va'erã. Ha'e oipe'a
    va'erã ndéhegwi nde rekove. Ha upe rire oikwaa mamo pa ogwahẽ-ta ne nhe'ẽgwe.
    Ha'e ipu'aka tee va'e voi. Oikwaa ne mondo hagwã anháy renda-py. Upe nde rekove
    oipe'a kwaa va'e-gwi mate erenhemomirĩ va'erã.
  waj-waj: Anutuuqaara nnaasu aatuukiateera na ngii giaa ngii miaunoo. Ivoono ngii
    ruputinai ngia putikio fai ivoono ikia aakiaivaki ngii yapaanaree tioo fai ngii
    yapaanaravaivee. Kutaa na ngii giaa ngii miaunoo. Innara aatuukiatee.
  ekk-PKP: Lubage, et ma selgitan, keda te peaksite kartma. Te peaks kartma seda,
    kellel on võim teid pärast tapmist Gehennasse heita. Tema on see, keda peaksite
    kartma.
  mpx-mpx: 'Wami wasa na pewa henala binimala ge nuku lovakunan: he Yehoba te nuku
    lovakunan, iya wana gasisi i gan bosowaina tuwan ni tagapaaliga, yaka abwe al
    ni alitukagimiu Gehena gamwanaa. Ibwe, he na ba eliyamiu, iya te nuku lovakunan.'
  wbp-wbp: Kaatu-miparlu kajika-nyarra palka manu pirlirrpa kijirni yali warlu wiri-kirraju.
    Ngula-kujakunyalpankulurla lani-jarriyarla jintaku nyanungu-kujaku Kaatuku.
  luo-luo: 'To abiro nyisou jalno monego uluor: Luoruru jalno ma, bangʼ nego ringruok,
    to en gi teko mar witou e ataro mar mach. Ee, awachonu, luoreuru.'
  nhe-NT: Pero nimechilhuis ajqueya monequi xiquiimacasica. Xiquimacasica Toteco,
    pampa yajaya huelis inmechmictis huan nojquiya quipiya tequihuejcayotl para quititlanis
    imoalma nepa mictla. Quena, nimechilhuía, yajaya tlen monequi inquimacasise.
  aii-aii: '”ܐܝܼܢܵܐ ܐܵܡܪܹܢܵܘܟ݂ܘܿܢ ܡ̣ܢ ܡܵܢܝܼ ܙܵܕܥܝܼܬܘܿܢ: ܙܕܹܥܡܘܼܢ ܡ̣ܢ ܗ̇ܘ ܕܡ̣ܢ ܒܵܬܪ
    ܕܩܵܛܹܠܔ ܐܝܼܬ ܠܹܗ ܫܘܼܠܛܵܢܵܐ ܠܸܕܪܵܝܵܐ ܒܓܹܗܲܢܵܐ. ܗܹܐ، ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܡ̣ܢ
    ܗ̇ܘ ܙܕܹܥܡܘܼܢ.'
  esk-NT: Urriqsuutiniaġipsi taluġiraksramik, Sivuuġagisiuŋ Agaayyun tuqupkaiŋanikami
    aŋalatchił̣iqaqtuaq anasiñŋuqsaġviŋmuktitchitḷapluni. Ukpiġisitŋa, ilaa taluġiraksraġigiksi.
  msb-msb: 'kundi ipapaaram ko an dapat niyo kahadlukan: kahadluki an Dios na pakatapos
    pagpatay may gahom na magtapok sa iyo sa impyerno. Matuod gayod na siya an dapat
    niyo kahadlukan.'
  cpa-NT: Dsa² héi² lé² jmóh³ hniah¹² ganh¹, dsa² tiúh¹ tiáng² juu¹² guio¹juǿi¹ na³ma²ca¹dsanh¹dsa
    hniah¹². Dsa² héi² lé² jmóh³ hniah¹² ganh¹, juǿi²jni hniah¹².
  dso-dso: ମାତର୍‌ କାକେ ଡର୍‌ସା, ସେଟା ମୁଇ ତମ୍‌କେ ଜାନାଇବି, ମରାଇଲାପଚେ ନର୍‌କେ ପିଙ୍ଗ୍‌ବାକେ
    ଜାର୍‌ ଅଦିକାର୍‌ ଆଚେ, ତାକେ ଡରା, ଉଁ ମୁଇ ତମ୍‌କେ ସତ୍‌ କଇଲିନି, ପର୍‌ମେସର୍‌କେ ଡରା ।
  meu-meu: A baina hamaoromui daika garina ba gari; baine alamui mase murinai mai
    siahuna Gehena lalonai baine tahomui dobi tauna, ia hari garina ba gari.
  yva-NT: 'Syo rarorono wasai are pirati wapo asyaniv: Syare Amisye bo pirati wapo
    asyaniv, weye wene nde wansanasino kopa so rai mamo Wepi po raijar, muno Opi bambunino
    po wasamaugusyo tanamo mbadururo nuge nuganuije rai. Tugae, Amisye wepi nyo asyaniv!'
  dgc-dgc: Engˈwan, i dapat moy a antingan éy Diyos, da siya i magpakatea ta tolay.
    Sakay pati éy siya i te kapangyarian a méngibut ta kaliduwa moy ta impiyerno.
    Kanya siya ngani i dapat a antingan moy a talaga!
  zpm-NT: Goḻguieṉ, Dios nac meṉ ne mazdraa nroob, miṉe rnabey me miṉ co none gon
    to. Sac teḻ me, zrieelo me gnitlo me miech dib xcuerp zho, ni lozh ga zrieelo
    me gzonëz me zho nëz leṉ gabiḻ.
  hix-NT: Khoryenkom hona haxa oseryehtxoko. Wayehkano ynye me naha, noro ha, kekon
    hatà. Tàwya wayehkano yeryetxhe rma, eryewhamnohno ytxoho ro na arymano ynye me
    xarha naha, noro ha. Ehonomnà xaxa kax mak naha ha. Noro hona rma oseryehtxoko.
    Àro wyaro àkehe, owyanye, kekon hatà, Txesusu.
  sim-sim: Hako jirin kormbak amu sawenduwa, Avui Wasilaka nom ji ajeka. Ortonom man
    or mandingormehe masikome nga hik ormbekwa ri.
  npi-ULB: तर म तिमीहरूलाई कोसँग डराउने भनी चेताउनी दिन्छु । त्यो व्यक्‍तिसँग डराओ
    जससित मारेपछि नरकमा फालिदिने अधिकार छ । हो, म तिमीलाई भन्दछु, उहाँसँग डराओ ।
  cgc-cgc: Gambal a ki kyo daw kino gid dapat na adlekan nyo. Dyos nang gid tak ta
    pagkamang din ta inyo na kabui, may uturidad pa kanen an na pilak kaw naan ta
    impirno. Kanen nang gid adlekan nyo!”
  tim-tim: Akto hamep akŋetgât makyeŋgire nâŋgâŋet. Yeŋgum metem âmâ hamiŋân kâlâp
    kârikŋân panyekto manbai yâkgât hamep akŋet. Gârâmâ yâkgât konok âmâ nâŋgâm hamep
    akŋet dâm aregât makyeŋgiân.
  yor-yor: 'Ṣùgbọ́n èmi ó sì sọ ẹni tí ẹ̀yin ó bẹ̀rù fún yín: Ẹ bẹ̀rù ẹni tí ó lágbára
    lẹ́yìn tí ó bá pànìyàn tan, láti wọ́ ni lọ sí ọ̀run àpáàdì. Lóòótọ́ ni mo wí fún
    yín òun ni kí ẹ bẹ̀rù.'
  wos-wos: Guni ané duka male rootanguni. Guni Godka male rootanguni. Dé guniré xiyandét,
    guni hiyangut, dé guniré ya yanékwa hafwaré yakisandanjoka dé hali hurundé. Wun
    jooka sarékéta guni déka rootanguni.
  emp-NTPO: Mʌ̃a bãrãa jaraya caidrʌ wãrãda wayad̶ida panʌda. Bãrãba wayad̶ida panʌa
    naʌ̃ cacua beaped̶a poya dadji jaure tʌbʌ uruad̶aa diabueida b̶ʌdrʌ. Mʌ̃a wãrãda
    jaraya idjidrʌ wayad̶ida panʌa.
  eng-F35: Rather, I will advise you whom you should fear—fear Him who after He kills
    has authority to cast into Gehenna; yes indeed, fear Him!
  ind-ind: 'Tetapi Aku beritahukan kepada siapa seharusnya kalian takut: Takut dan
    hormatlah kepada Allah. Karena Dia bukan hanya bisa membunuh tubuhmu, tetapi juga
    berkuasa untuk melemparkan jiwamu ke dalam neraka. Ya, Dialah yang seharusnya
    kamu takuti dan hormati!'
  pes-OPCB: 'اما به شما خواهم گفت از که بترسید: از خدایی بترسید که هم قدرت دارد بکُشَد
    و هم به جهنم بیندازد. بله، از او باید ترسید.'
  mpt-mpt: Ne wengo ibo baabenamabibe. Gode titilsa kesoa ibo e tol ota tosianine!
    E ibo yenanea kaaibbua sinanomo dobianea aseinin bib unomabiobe. Ne baabenamabibe,
    ibo e tolo tosianine!
  ssx-ssx: Ikana꞉ma꞉ mo hali homeke ma꞉nda꞉ liaata꞉ ipika꞉ temokota꞉ oni ti to hala꞉
    ale pa꞉ta꞉ baapeke ya꞉la꞉ wele pa꞉la꞉ Koda꞉ pa꞉ta꞉ paala꞉ma꞉ homa꞉pa꞉peke. Iki
    pa꞉ta꞉ ota꞉ loa꞉ma꞉ Ipiki pa꞉ta꞉ homeke paala꞉ma꞉ homa꞉pa꞉peke aleo.
  mkl-mkl: An sɔ̃ ŋɛ inɛ iyi í jɔ i yɑ ce njoɛ ŋɑ. I ce njoi inɛ iyi í nɛ yiiko ku
    kpɑ inɛ nɔ ku dɑsiɛ si inɑ iyi ci yɑ ku mɑ́. Ntɔ ntɔ ǹ wɑ n sɔ̃ ŋɛ, lɑfɛ̃ɛi í
    jɔ i ce njoɛ ŋɑ.
