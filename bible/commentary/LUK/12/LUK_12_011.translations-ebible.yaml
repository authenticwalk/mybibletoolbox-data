  bqc-SIM: Tó wàlɛ gɛ́ánↄ yã́kpalɛu lousisikpɛu ge kíaↄ ń gbãadeↄ aɛ, ásu
    bílikɛ bↄkĩi yã́wao ge yã́ pↄ́ á o,
  tcz-CHONGTHU: “Chuleh kikhopna in'a vaipo hole thuneiho anga athu tan dinga nahin
    kai teng uleh, iti nakiven ding ham ahiloule ipi nasei ding thu ah lunggim hih
    un.
  mar-mar: जेव्हा ते तुम्हास सभास्थाने, राज्यकर्ते व अधिकारी यांच्यासमोर धरुन आणतील
    तेव्हा तुम्ही काय बोलावे किंवा स्वतःचा बचाव कसा करावा याविषयी आधीच चिंता करीत
    बसू नका.
  snp-snp: Kolalo. We mate ani-kiyanido oluti olu kiki loti ika oti gilimiti mono
    numuna kanisole mau wiyagufe, ido kiyabani we wenaba ido kiyabani we mau wiyagu
    enawamo, ya ka lolomato nediye loto itibito logiminumo ne? Ido ka egaidana oto
    lenumo ne? loti kati ligi-ligi kiyámalo.
  isl-isl: Þegar þið verðið að svara til saka frammi fyrir leiðtogum þjóðarinnar og
    forstöðumönnum samkomuhúsanna, verið þá ekki áhyggjufullir yfir því hvað þið eigið
    að segja til varnar.
  spy-NT: Yoo /kākiiyyoong'tēēnook kōōk ām kōōkwōōsyēkaab Yuutayeek āk chēbo bāytooyik
    alak, ‑mookany kooyiimaak mēt ꞉kiyēē +moomwaay nyēē ōtuuchēē keey.
  xnn-xnn: No idalomda dakayo isnan apon di Judio ya isnan howis gapo isnan pammatiyo
    ken sak-en et adi kayo madadanagan is awnityo isongsongbat isnan sos-ootenda ken
    dakayo
  mwe-mwe: “Mmanganya pushibhampelekanje mmashinagogi kuukumulwa na bhatagwala na
    bhakulungwanji, nnakolanje lipamba lya shana bhuli pushimwitapulanje eu muubheleketelo.
  tte-tte: Saugana tem sikalaimiu silawagimiu Yudiya ali nume tapwalolo mena yatala
    kaiwena, o tem sipeimiu yanuwa kana toloinao manli mena tabu kwanuwanuwatu tawae
    kani kwawalowen na koina livasi kwalobai.
  tcs-tcs: Zizas i bin eksplein po dem klostuman blo em diskain, ‘Bambai dempla i
    go kese yupla ane teke yupla po kot wea dem zuwispreaus, prant wea ol dem lida
    ane ol dem gabmanlida. Yupla no wori wiskain yupla go ansa wen dempla go aske
    yupla olkain kuestin.
  hlt-THB: Sinakawk, ukkung khqi ingkaw boeikhqi haiawh a ni khyn khqi awh, cangnaak
    hulnaak hly kawi ingkaw awi nak kqawnnaak hly kawi awh koeh ngaih sa uh,
  soq-soq: Tane emalawoala apanawa wadalepue banlalepuo gagalo duwa bedewe kotu baiwa
    aitane onionia apanawa ita mo mida eiau danauwo enane mai nuala pola wapi ambi
    mo e wawuleia sipoamopona, ba gagalo dainea wapona.
  qub-qub: «Sinagogacunaman, juezcunaman, autoridäcunaman apashuptiquipis ama yarpachacunquichu
    ‹¿Imataraj nishaj? ¿Imanöraj parlashaj?› nir.
  att-att: Á nu ajjan yù mangiyángay nikayu sù ira kátannangán naw ta kapilliá onu
    sù ira makáwayyá, tapè ikeká ra kayu ta arubáng da megapu ta panguruk naw nikán,
    ari kayu mabburung nu kunnasi yù itabbák naw nira.
  bki-bki: “A verenio bogo tai, tomu nalo tiniel ser kamiu, mia avan ea ilivatitigiano
    ka kamiu. Mia amijikia avuru kamiu kuvan kuvitumolu kuvitu kamu ea tomu na tortoru
    na yimo na volkouano nalo miralo, a ea komeli bunu, mia kamiu kuvisidomial m̃ele
    re ka mia kuverdop̃elo tum̃abe, p̃eli na mia kuver iliano na vabe vanlo.
  bqp-bqp: Tó òtɛn gɛ́ kãáo yãkpatɛkɛkia aduakɛkpɛn ke kínanↄ kũ gbãnadenↄ arɛ,
    àsun á zĩda bona damu kɛro ke yã kũ áni o,
  mcp-mcp: Ja bwə́ bá dʉ kə nə bɨ́ *mə́mpáánzə́ mə́ mínjɨ́ɨ́gʉ́lá mə́ *Oyúdɛn dɨ̂,
    nə ósémbye ɔ mílə́sʉ́ dɨ́, ŋkí ójwú ɔ́ lɔɔm dɨ́ yí, bɨ kú bá dʉ yágʉwo mbií bɨ́
    mə́ bá shwɔ̧ mə́nyúúl yí, kú yágʉwo íciyá í kɔɔd.
  hat-hat: Lè y'a mennen nou pou yo jije nou nan sinagòg, osinon devan chèf ou ankò
    devan lòt otorite, pa bat tèt nou pou n' chache konnen ki jan nou pral fè defans
    nou, ni kisa pou n' di.
  npl-NT: '''Ijkuak nomechwikaskeh kan sinagogas, noso innawak tekiwajkeh noso innawak
    wejweyi tlanawatijkeh, amo manomechtekipacho tlan ika non mopalewiskeh noso kenomi
    non tlanankiliskeh.'
  bgg-bgg: Khuchung magungde ithek è nathek shii Jewthek misiahò hà nane bohkhoh pha
    badri, hà noh pha bidiang magunde, nawaithek shii ragia khi-èrek chid chiih-è
    nathek nyie yao chid pha ji ne munow adiig chid rabo.
  eng-TCENT: When you are brought before synagogues, rulers, and authorities, do not
    be anxious about how or what you should speak in your own defense, or what you
    should say,
  eng-BSB: When you are brought before synagogues, rulers, and authorities, do not
    worry about how to defend yourselves or what to say.
  cpu-NT: 'Aririka iraayeetemi japatotapiintaita isaikayetzi pinkatharentsi, eero
    okantzimoshirevaitashitami, pinkante: ‘¿Opaitama nonkanteriri?’'
  san-ASM: যদা লোকা যুষ্মান্ ভজনগেহং ৱিচাৰকৰ্তৃৰাজ্যকৰ্তৃণাং সম্মুখঞ্চ নেষ্যন্তি তদা
    কেন প্ৰকাৰেণ কিমুত্তৰং ৱদিষ্যথ কিং কথযিষ্যথ চেত্যত্ৰ মা চিন্তযত;
  tac-NT: › Napu'lige 'emi o'tosuga alé u'tá re'obachi «sinagoga» rewégame, siné kachi
    o'tosuga 'ma 'emi alé napu ra'íchali gatélachi ju, 'lige 'émika tase we'ká na'tawa
    alarigáriga animea,
  eng-WEBPB: When they bring you before the synagogues, the rulers, and the authorities,
    don’t be anxious how or what you will answer or what you will say;
  gfk-H: “Ma bia muat na tur ra matmataan ta diet ira tena gil warkurai, ma bia da
    lam muat uram narako ta ira hala na lotu gar na Iudeia, io, waak muat ra nginarau
    bia muat na tangai hoeh wara turtur bat ira nudiet hartakun uta muat.
  viv-viv: Ada omi wamuliyeku faꞋina aimo manuwa-abavehawala againe hinanauwemi be
    tonagona kadu tovehimeya agaidiya hinavekotumi ana toveya, keke wananuwanuwa lakahina
    vaita gavaimi wanabonalaufata o kaꞋi gavaimi wanagahe.
  yao-yao: “Pachachinjigala kwa machili mmajumba ga kupopelela pane mmbujo mwa mamwenye
    ni ŵakulamula kuti nlamulikwe, nkapwelela kuti chinjanje chichi pane ichimmechete.
  tgp-tgp: Ale na rani vara tamlohi la lavi kamim na lolo nora ima lotu, teni na naho
    tamlohi aulu peresi la haratu la lo tauri na suiha, ha sopo r̃omkaka vara ha pa
    r̃aramira sohena sava teni vara ha pa vere na sava,
  auc-NT: Ayæ̈, “Mïnitö ïmïnite bæi ongonte tömënäni odömöincönë ænte godinque gö
    cædäni incæte mïnitö mänïñedë, Æbänö ante apæ̈nequïmoo, ante wædämaï ïedäni. Awënëidi
    weca incæ në änäni weca incæ mïnitö ïmïnite ænte mäo goncædäni incæte mïnitö mänïñedë,
    Pïïnäni ëñente wædinque æbänö ante nämä wææ anguïmoo, ante ayæ̈, Æbänö ante apæ̈nequïmoo,
    ante guïñente wædämaï ïedäni.
  kbc-NT: Niɡ̶ina nigetiɡ̶adadeegi metiɡ̶adalomeɡ̶eni midiwataɡ̶a liiakanaɡ̶axiidi
    judeutedi, oɡ̶oa, domige lodoe ɡ̶oniwinoɡ̶ododi idiaa lacilodi judeutedi, jinaɡ̶a
    aɡ̶owikomataa leeɡ̶odi me doɡ̶owooɡ̶oti me ojetee oteɡ̶exaaɡ̶aɡ̶a owooɡ̶oti magitatakani.
  bmh-bmh: Du in nug ag gotulanemen zaueim, dudu banban amiagab imarai betebiag, ag
    ein ze marabun dabeleu asiu i on.
  ctu-BL: Che' mi' pʌyetla majlel ti sinagoga tac ti' tojlel yumʌlob yic'ot año' bʌ
    i ye'tel, mach la' mel la' pusic'al cha'an bajche' mi' caj ti loq'uel la' t'an
    yic'ot bajche' mi caj la' jac', yic'ot chuqui mi caj la' sub.
  meq-meq: «Taɗə ta diye kurom ha a gay i maɗuwule me ada kame i ndo mələve dala hərwi
    məge sariya na, kâ dzalum “Nəmaa ta giye kəkay” bay, kəgəbay “Nəmaa ta gwaɗiye
    mey” bay.
  noa-H: Pãachdëu mʌ hiek hʌ̈k'a nʌm gaaimua hõrau pãach pʌr hauwia, pãar k'ĩir sëuk'a
    hiek'aag judionaan Hẽwandam hiek jaaujem deg harrwia, chi t'et'em k'ʌʌn haarjã
    harrwai, hoob “¿Jãgata mua hiek'aagau?” wa pʌchig hiek'abaawai, “¿K'an hata mua
    hamag hiek'aju?” ha k'ĩirjumiet.
  alp-NT: Sepo tamata esi keri imi me Yahudiaru esi luma ibada leke esi teu pakala
    ete imi, pise sepo esi keri imi ete tamata elaka maka kbasaru kena esi teu pakala
    ete imire, imi rilami lesi yake kai kaplalemi kena saisa rebe imi ralake eteise
    yake.
  san-VEL: yadaa lokaa yu.smaan bhajanageha.m vicaarakart.rraajyakart.r.naa.m sammukha nca
    ne.syanti tadaa kena prakaare.na kimuttara.m vadi.syatha ki.m kathayi.syatha cetyatra
    maa cintayata;
  kbq-kbq: Hu'neanagi, osi mono nonte kva vahete'ene, ruga'a kva vahetema tamavre'za
    vanageta, nanege hugahune hutma tamagesa ontahiho.
  kbh-kbh: “Ts̈ëngaftanga chë judiëngbe enefjuana yebnëngoye, nts̈amo ents̈anga bétsamama
    ichámëngbioye y mandadë́ngbioye chacmojunatse ora, ndoñe s̈mattsenócochinÿena
    nts̈amo o ndáyeca s̈mochjenë́uyanama, o ndayá s̈mochjayanama;
  ron-LSB: Când vă vor aduce în fața sinagogilor, a conducătorilor și a autorităților,
    nu vă îngrijorați cum sau ce veți răspunde sau ce veți spune;
  pon-pon: A ma re pan wa komail la nan ar jinakoke kan mon kapun o ren me manaman
    akan, komail depa lamelame, da me komail pan japenki de me komail en inda.
  nhe-BL: “Huan quema tlacame inmechhuicase iniixtla tlayacanani ipan toisraelita
    tiopa huan iniixtla sequinoc tlanahuatiani huan tequihuejme, amo ximocuesoca tlaque
    inquiijtose huan quejatza inmomanahuise,
  sps-sps: “Nainy te mei marom anyi ri tan vaatsuk tana fo numaa iny fafaatouf ge
    matar gamaman an tan mes tsoiny mumua, fakats fakinai vaare yam, fei te nai tsue
    fi rom anyi ei, kainy kat tap manyi, ge a saa te tsue rom anyi na,
  wnc-wnc: “Sike aminda ginu kaipake miti yot gwene pakoke ba gavmande ba aminu buyambam
    tapaapae kaine pakoke daniwanu ginu akgwauke nangaakan natake ninda yake dasing
    yanike ninda wamu zaaknga ngang yaninim ngangu ma natapam.
  bus-bus: Tó wèe gaaao yãkpaɛkɛkiia aduakɛkpɛn ke kínanↄ kↄ̃n gbãadeenↄ aɛ, àton
    a zĩnda bↄna ke yã kɛ̀ é o damu kɛro,
  gub-BL: Aze teko peneraha zemono'ogaw pe wà nehe, penemiapo kwer imume'u mua'u pà
    tuwihaw wanupe nehe, pezemumikahy zo nehe. — Ma'e a'e putar wanupe nehe, peze
    zo pezeupe nehe. Pekyze zo wanuwi nehe.
  imo-imo: Kano wali altoko eno nanga imboma molongena kanokolio eno ongo ka tiko,
    eno maku toko Gotenga ungu pileli ulkemanga iye awilima kinye, iye nomima kinye,
    gavman iye awilima kinye eno molongena eno meko pungo kot tendenge wali akuna
    Gotenga Mini Kake Telimuni nengei mele nimbe timbelo kani mini naa lteaio! Enoni
    ungu ninge mele kinye, kot tendenge wali ungu topondoko ningema kinye, yuni ungu
    imbo tondombaloma pilko ninge kani mini naa lteaio,” nimu.
  boj-boj: “Bunuqna Juda tamo kokba naŋgi niŋgi ojsib naŋgo Qotei tal miligiq di tigeltŋgosib
    nenemŋgibqa niŋgi na kamba anjam kiye minjrqajqa deqa are koba qalaib. Rom naŋgo
    gate ti naŋgo mandor ti naŋgo ulatamuq di dego niŋgi tigeltŋgibqa niŋgi na kamba
    anjam minjrqajqa ulaaib.
  eng-DRA: And when they shall bring you into the synagogues, and to magistrates and
    powers, be not solicitous how or what you shall answer, or what you shall say;
  knf-knf: Woli bañooţan pya kawayëş du itoh iñehanaani, këme ţi kadun ki başih këme
    banŧuŋa, nawutan kahaajala pme jibi nakyaaŋ kayeŋan ŋleefan këme uko wi nakyaaŋ
    kaţup,
  san-KHM: យទា លោកា យុឞ្មាន៑ ភជនគេហំ វិចារកត៌្ឫរាជ្យកត៌្ឫណាំ សម្មុខញ្ច នេឞ្យន្តិ តទា
    កេន ប្រការេណ កិមុត្តរំ វទិឞ្យថ កិំ កថយិឞ្យថ ចេត្យត្រ មា ចិន្តយត;
  arn-NT: “Fey eymün yengelmün tati sinagoga mew, ka tüfeychi pu kues mew ka ti pu
    awtoridad mew, fey pellkelayaymün chumngechi tamün kisutu dunguñpewael ka tamün
    chem piael.
  zas-NT: ’Chi chinë reeman lëjt lën ree yadoo o loj ree juejs në loj ree guxtis,
    ad aal chuꞌdi xgab xhienaag yadxiꞌdi xtiidx reeman.
  ken-NT: Mpok básɔ́rɛ́ bhe ambɨ ndu bɛtaŋ be amɛm bɛkɛrɛ́ nɛnɨkɨ́mʉɛt ɛbhap nɛ bɛsí
    bǒbati ɛtɔk nɛ bɔgɔ́bhanɔ, bǎkɛ́ sɛmɛ ɛnyǔ bǎkwày bɛtaŋa mmʉɛt nɛ ɛ̌ti ɛnyɨŋ
    bɛrɛm.
