verse: LUK.012.011
translations:
  kpx-kpx: “Ige abu la malevei dubue kosive biae kotaho tige lainaho gasigasiai vabulahalive.
    Isi mesoho abu la malevei gamanie kosivemo kotaho tige lainaho la hoto louveve
    ke huhulahalive.
  okv-H: Eto ungota kitoho na ungo ganoka asi humbuto ikaro ke kasari bande ta hetasova
    tihi jigari embopo eto embo pepeni ta tombu ta heteto ke do aisova eto daingeto
    aisova avo hotembavojo
  tbo-tbo: ‘Hougana apo hina niyemi hau numa dalabu po hina lauhetalemi bo babada
    po tanitaniwaga u matahi ega ona genogeno ipa apo iyowai ona wibaabani po awai
    ona baheya.
  mal-C: “നിങ്ങളെ പള്ളികളിലും ഭരണകർത്താക്കളുടെയും അധികാരികളുടെയും മുമ്പിലും വിസ്തരിക്കാൻ
    കൊണ്ടുവരുമ്പോൾ എങ്ങനെ എതിർവാദം പറയണമെന്നോ എന്തു മൊഴി കൊടുക്കണമെന്നോ ചിന്തിച്ച്
    വ്യാകുലപ്പെടേണ്ടതില്ല;
  grc-SR: Ὅταν δὲ ⸂προσφέρωσιν⸃ ὑμᾶς ἐπὶ τὰς συναγωγὰς καὶ τὰς ἀρχὰς καὶ τὰς ἐξουσίας,
    μὴ ⸂2μεριμνᾶτε⸃ ⸂3πῶς ἢ τί ἀπολογήσησθε, ἢ τί εἴπητε·⸃
  bgc-bgc: जिब माणस थमनै आराधनालयाँ अर हाकिमां अर अधिकारियां कै स्याम्ही ल्यावै, तो
    फिक्र ना करियो के हम किस तरियां तै, या के जवाब देवां, या के कहवागें।
  khz-khz: Iuda talimara geria rupu ai pia agirorimi, e vanuga velera e Kota kamura
    gekamonagina talimara wailarai pia vaiagomi genai, ragai pio tugamagitugamagi,
    irau raka nogo kilatiwana.
  deu-TKW: Wenn sie euch aber vor die Synagogen und vor Herrschaften und Behörden
    stellen, so sorget nicht, wie oder womit ihr euch verteidigen, oder was ihr sagen
    möget.
  zsr-NT: ’Catiꞌ laꞌchë́ꞌë lbiꞌiliꞌ gap nac lu yuꞌu ga tuꞌdubëꞌ tuꞌsëdëꞌ queëꞌ Dios
    bönniꞌ judío, len lauquëꞌ bönniꞌ laꞌbequi xbeynëꞌ lbiꞌiliꞌ, len lauquëꞌ bönniꞌ
    dë lu naꞌquëꞌ, cutu ubi uguiꞌiliꞌ nacx gunliꞌ o bizxa didzaꞌ ubiꞌiliꞌ, o bizxa
    gnaliꞌ.
  lin-lin: Tango bakokumba bino kati na bandako ya mayangani, liboso ya bakambi mpe
    bakonzi, bomitungisa te na koluka koyeba ndenge nini bokosamba mpe maloba nini
    bokoloba ;
  hns-NT: Aur djab toelog partjaar ke ghar ke barkwan ke aage ledjaawal djaihe kie
    to djadj aur laat ke aage, tab toelogke na tjaahie sotje ke kaise apane ke batjaawe
    ke.
  noa-E: Pãachdëu mʉ iek ʉ̈kha nʉm gaaimua õrau pãach pʉr auwia, pãar khĩir sëukha
    iekhaag judionaan Ẽwandam iek jaaujem deg arrwia, chi thethem khʉʉn aarjã arrwai,
    oob “¿Jãgata mua iekhaagau?” wa pʉchig iekhabaawai, “¿Khan ata mua amag iekhaju?”
    a khĩirjumiet.
  eng-EMTV: “Now whenever they bring you to the synagogues and rulers and authorities,
    do not worry about how or what you should answer, or what you should say.
  mib-NT: ’Te núu cuandeca i róhó táca vehe iī sinagoga nuū tée cásándaā cuēchi, jíín
    núū tée cácuu tohō, te ma nácani ndasɨ́ ni rō ndese stíó cuɨ́ñɨ́ rō jnūhun nuū
    de.
  lif-NT2: मनाहाॽरे़ खिनिॽ यहुदि चुम्‍लुङ्‌हिम्‍मो हे़क्‍क्‍याङ् सुहाङ्‌युक्‍पाहाॽ
    नु हाङ्‌हाॽरे़ खुनिॽ तगि खासे़न् लोःम्‍मारे़ लागि के़म्‍देॽरिल्‍ले़, से़ःप्‍सिङ्‌मारे़
    लागि थे़मा पाःप्‍माबे फाॽआङ् निङ्‌साम्‍मो मे़ध्‍ये़म्‍मिन्‍ने़ॽओ॥
  xnj-xnj: “Pevakuvapeleka nyenye kwa makakala, munyumba za kukonganekela Vayawudi,
    amala vahamula mihalu, amala kwa vachilongosi lenili muhamuliwa mkotoka kuvya
    na wogohi yati myangula kyani amala yati mujova wuli.
  mmx-mmx: Do dina song araba nimi uto at laraogu singising kusu dina lok li nimi
    at lavapaase, kopla to melamgo at luvuttadi silok kopla to melamgo at luvuttadi
    amgomgo, nemen mita doxoma solo do minaba vaase pe nimi xereva xopla lavanga salai
    mina tong i.
  cbr-NT: Unin mitsu anu judíos unicama timë́ti xubunu 'icë unicama 'imainun mitsun
    'apucamami manánuxun buáncëxun camina racuë́quin —uisai carana quiti 'ai —quixun
    sinánan —uisa banan carana cati 'ai —quixun sinántima 'ain.
  tee-NT: Acsni alhip'inc'ana'it'it la'ix'ucxlacapu'an ju xalack'ajin lacpujitat chai
    la'ix'ucxlacapu'an ju ucxtinin chai ju ali'in ju alin ixtachaput'an pus jantu
    alhamak'aninint'it ta yu laich alhak'alht'ayanana'it'it nin yuchi ju tuch'i laich
    anona'it'it.
  eng-LSV: And when they bring you before the synagogues, and the rulers, and the
    authorities, do not be anxious how or what you may reply, or what you may say,
  cak-NT: Y roma ja ren yininimaj, romari' xquixuc'uax pa tak sinagogas, ri jay anchi'
    nitzijos-wi rutzij ri Dios, y chuka' xquixuc'uax chiquiwech ch'aka chic autoridades,
    pero man tichajij pena roma ri tzij ri xti'ij chique y anchique tzij xticusaj
    chi jixch'o'n chiquiwech.
  pah-NT: '—Aerẽ po ti ojipe''g̃a pe nderohoahyi ahejatykahava pype ipypeve''g̃a nduvihava''g̃a
    ndovai pyteri pe governador''g̃a ndovai pyteri pe no huvihavuhu''g̃a ndovai pyteri
    pe nehẽ no. G̃andovai pyteri pe po ti g̃a pe nderohoi timboja tehe ti g̃a ndehe
    javo. —G̃a pe nderohorame tape''ei na''ẽ ti pejiyvyteri pe: “Maramarã po ti nhande
    nhi''ig̃i g̃a pe nehẽ? Gara po ti nhande ei g̃a pe nehẽ?” A''ea ti tape''ei pevy''are''yma.'
  sja-NT: ’Parã mɨde ijãapata k'aurepa eperãarãpa parã ateedak'ãri Ak'õre Ũraa jarateepata
    tede maa-e pɨrã charraarãmaa mãik'aapa poro waibɨarãmaa ɨmɨateedait'ee, k'ĩsianáatɨ
    sãga p'anaudait'ee maa-e pɨrã k'ãata jaradait'ee.
  xed-xed: «Ka kladaghunaghakla lu da həga tagha skwa la Yahuda, ka tsaghunaghatá
    guma, ka dər da gwal tsa guma nda gwal ŋumna a tsi, yaha kuni da ndana skwi dzaʼa
    kuni magay ŋa kata ghəŋa ghuni, nda ya dzaʼa kuni mnay guli.
  mks-NT: ʼTá ná tiin na ndo̱hó ña̱ cañehe na ndo̱hó cu̱hu̱n ndó na̱hma̱ ndó nu̱ú
    na̱ sa̱cua̱ha̱ veñu̱hu á nu̱ú na̱ jutixia sa̱há i̱, a̱ ndícani toho ini ndó ña̱
    ndá tu̱hun quéa̱ ca̱ha̱n ndó nu̱ú na̱ cán.
  gfk-S: “Ma be mu na tur ra matmataan gar ta di ira ut na gil harkurai, ma be da
    lamus mu utuma naramon ta ira hala na lotu gar na Iudeia, io, waak mu ra nginarau
    be mu na tange hohaam ura tuntunur bat ira nudi hartutung uta mu.
  bmu-bmu: “Ambazipnöŋ iŋini öröba keu jakeŋine al eŋgigetka köuluk miriŋine me kiap
    premiö aka kantriŋi kantriŋi mieŋgö kiŋ kembu yeŋgö jemesoholŋine kinmei, nalö
    miaŋgöreŋ keuŋinaŋgö likepŋi wani keuya denöwö jibinak miaŋgö waimanjatŋi kude
    mötme.
  dgz-dgz: Wam evi da amba, waenapan pusia warupapen menan wat naue Diu opata waine
    paewa gwanap amopi, ap gapan ek tantanaya ta ta ge nop wa wa gopewa ya anune.
  eng-GNV: And when they shall bring you vnto the Synagogues, and vnto the rulers
    and Princes, take no thought howe, or what thing ye shall answere, or what yee
    shall speake.
  zaa-NT: Canchu chi iche' cą le le' ca sinagoga nna gute cą le cuenta làtsi' ná'
    canu rigú'ubia' nna ca uxtícia nna, pues bittu nùyue cani le ti'iỹa o biỹa ecàbi
    le o biỹa gá le cą.
  eng-WEBSTER: 'And when they bring you to the synagogues, and before magistrates,
    and powers, be not solicitous how or what thing ye shall answer, or what ye shall
    say:'
  guh-guh: 'Icatsia Jesús jumaitsi pijajivijavabelia: —Itsa pacacaponaelia tomaraevetsivijavabelia,
    judíovi penacaetuatabiabibojavabelia ata, papecayanijobinexa, pëtsa pajamatabëcuenebëjamë
    panenayajivicuaicuaijaijavanexa yabara.'
  bon-bon: Yoo, weebibine liba ablaweja tääpume iwadininusi abasecre-tna mete cabu
    me, coo nuuja mope biname bime opo gaabe je, piba bucurage ngene atwanena gone
    egä, ‘Cane ngena mene pa jaajemepene?’ coo, ‘Cane lipu gäne daremu mene awecnistame?’
  nhw-BL: “Huan quema masehualme anmechhuicase iniixpa tlayacanani ipan toisraelita
    tiopahua huan iniixpa sequinoc tlanahuatiani huan tequitini, amo ximotequipachoca
    tlaque anquiijtose huan quenicatza anmomanahuise,
  mgw-mgw: “Pabampelekanga mwenga nnu'ngi' ya mayumba ga kunnu'ba Nnu'ngu' na nnu'ngi'
    ya api'ndo na atawala, kanemwaleendeme gania panga mukaikengya, au mukayangwa
    buli.
  swh-ONEN: “Watakapowapeleka katika masinagogi, na mbele ya watawala na wenye mamlaka,
    msiwe na wasiwasi kuhusu namna mtakavyojitetea au mtakavyosema.
  wbi-wbi: kyande vikuvatwala kuvulongolo pa vavaha va nyumba inyimike ja kufunyila,
    avatemi na vanya vutavulua, namungoghopaghe mulakujivavila nambe ndavule kino
    kyalnde mujova,
  bba-bba: Bɑ̀ n kɑ bɛɛ dɑ mɛnnɔ yenɔ, wiruɡibu kɑ dɑmɡibun mi, i ku wururɑ i n kɑsu
    nɡe mɛ i ko kɑ tii yinɑ, ǹ kun mɛ ye i ko ɡere.
  eng-KJVCPB: 'And when they bring you unto the synagogues, and unto magistrates,
    and powers, take ye no thought how or what thing ye shall answer, or what ye shall
    say:'
  kgk-NT: —Upéixa-gwi ou ramo ipoxy va'e nde pyhy nde reraha-vy, ani erejapura nde
    py'apy-py. Nde reraha ramo ojeporahéi haty-py, ani erejapura teĩ. Nde reraha ramo
    mburuvixa renonde-py, mburuvixagwasu renonde-py ave, ani erejapura teĩ ne nhe'ẽrã-rehe.
    “Mba'e tipo ha'e va'erã? Mba'éixa tipo anhe'ẽ-ta?” aipo-rami ani ere rei teĩ nde
    py'apy-py ereho-vy.
  waj-waj: Yapooma gioonna kiaapu vooyaano fai ngiari nuunaira nnauyauvaki ngii vitada
    ngiari kieetaiya avuuyauvunu kua pinaana ngii yapa kikiai sa ngia iya sai kiaara
    kuaiyauvaara kaayauma yaata utuatee.
  ekk-PKP: Kui teid tuuakse kohtusse sünagoogide, ülemate ja valitsejate ette, siis
    ärge muretsege sellepärast, kuidas end kaitsta või mida peaksite ütlema.
  mpx-mpx: Sauga ebo nihi ahemiu nuku na Yudiya wali limi tapwalolowa kot kaiwena,
    o ebo nihi telemiu panuwa ana tologugui mataliyaa, bahi nuku nuwanuwatu hauna
    nuku baunan ge eliyana mwal nuku pwawa o ebo ga nuku ba ola.
  wbp-wbp: “Yangka kajili-nyarra jangkardurnu yani kanjaku nyurrurlaku yungulu-nyarra
    kanyi kuwurtu-kurra Juwu-kurlangu-kurra manu marda Juwu-wangu-kurlangu-kurra,
    ngulaju mirrmirr-karrinja-wangulu karriya wangkanjakungarntiji. Kulankulu-jana
    nyurrurla-nyangu jaru wangkami, kala Kaatu-kurlangu. Kapu-nyarra yinyi wangkanjakungarntiki,
    kapunkulurla marlaja wangkami lani-wangu Pirlirrpaku Kaatu-kurlanguku.”
  luo-luo: “Kokelu e sinagogi, e nyim jodongo gi jotelo, to kik uparru kaka dudwok
    weche ma odonjnugo, kata gima duwachi,
  nhe-NT: “Huan quema tlacame inmechhuicase iniixtla tlayacanani ipan toisraelita
    tiopa huan iniixtla sequinoc tlanahuatiani huan tequihuejme, amo ximocuesoca tlaque
    inquiijtose huan quejatza inmomanahuise,
  aii-aii: ”ܐܝܼܡܲܢ ܕܡܲܝܬ‌ܝܼ ܠܵܘܟ݂ܘܿܢ ܠܟܢܘܼܫܝܵܬܹ̈‌ܐ ܘܩܲܕܡ ܪܹ̈ܝܫܵܢܹܐ ܘܫܲܠܝܼ̈ܛܹܐ، ܠܵܐ
    ܐܵܟ݂ܠܝܼܬܘܿܢ ܚܲܡ ܕܵܐܟ݂ܝܼ ܝܲܢ ܡܘܼܕܝܼ ܒܸܬ ܓ̰ܲܘܸܒܝܼܬܘܿܢ ܝܲܢ ܐܵܡܪܝܼܬܘܿܢ،
  esk-NT: Iñuich uqaqsittaaġviŋmuutikpasi sivuġaatnun atanġich suli aŋalatit, isumaaluŋniaqasi
    qanuq naagaqaa sumik uqaġniaqtilaapsitñik.
  msb-msb: “Niyan, ayaw kamo kahandal kun pan-o an pagsabat niyo o kun nano an iyo
    isasabi kun darhon kamo sa mga sinagoga kag iatubang sa mga namumuno kag mga may
    otoridad.
  cpa-NT: ’Jøng² ju³ná³ ca¹jian¹ dsa² hiag¹³ hniah¹² ja³ta¹ni¹ dsa² neng¹² ni³ jǿg³
    quiah¹² guøh¹², quianh¹³ dsa² ta³, quianh¹³ dsa² quin¹² ni³ juøi², tsa¹jmóh³ hniah¹²
    ju²hí³ dsøa¹² he² jǿg³ jeinh³ hniah¹² quianh¹³dsa, he² jǿg³ juúh³ hniah¹².
  dso-dso: “ଆରି ଜେଡେବେଲେ ସେମନ୍‌ ତମ୍‌କେ ଜିଉଦି ଲକ୍‌ମନର୍‌ ପାର୍‌ତନା ଗରେ, ସାସନ୍‌ କର୍‌ବା
    ଲକ୍‌ମନର୍‌ଟାନେ କି ବିନ୍‌ ବିନ୍‌ ଅଦିକାରି ମନର୍‌ଟାନେ ବାନ୍ଦିନେଲେ, ସେଡ୍‍କିବେଲେ କାଇଟାବଲି
    କଇସା, ସେ ବିସଇ ନେଇକରି ଚିନ୍ତା କରାନାଇ ।
  meu-meu: Dubu biagudia bona hanua lohiadia bona siahu taudia vairadiai bae hakaumui
    lao negadia ai na lalomui basie hekwarahi, ede ba haere toma eiava ede ba hereva
    toma;
  yva-NT: Arono vatane wo wasaugaveta no akarijo Yahudi muno akarijo marane mansamun
    indamu wo wasanajobe, vemo wasanuga mamauno wapa ayaowo wapare wapo rasakinavo
    maije rai nora.
  dgc-dgc: “Nadid,” kagi ni Jesus, “bagay iharap de kam du tagapamahala ta kapilya
    de, o éng mangidimanda side dikam ta gubernador, éy diyan kam métageg éng anya
    i katuwiran moya dide.
  zpm-NT: ’Zeeṉe tsiezo miech rii to lo grë zha ne rnabey xyadoo zho, tsiezogaa zho
    to lo grë zha ne nac wxtis, tsode to zhgab dieṉ pe gnee to;
  hix-NT: Àsok hana oyeryewhamnohyatxow ha, anar kom ha, kekon xarha tà. Oyeryewhamnohyatxow
    hamà. Ayaryatxow hamà, tohsamnohtoho kom yaka, tàwyanye oyonytxanàr kom horà.
    Tkayaryet komo hyaka xarha, ehonomnà komo hyaka rma, ayaryatxow hamà, àwyanye
    oyonytxanàr kom horà, kekon hatà. Àtoko rma, àsoke ryhe koskarymeno kahra ehtxoko.
    Àro hoko rma oseryehokahra ehtxoko. Àsoke ryhe roxanhàn komo weyukyatxowà kahra
    ehtxoko, kekon hatà.
  sim-sim: Os jirin li tolo longo laha ihi li lotu unda mishik mo, gavmanhi lerawun
    landa ma ondohik mo, ma ol hi nga nanda mahik li tolo laha ihi owehe li silinak
    avak ji mba, �Mberem ni sawenak li halashinak ni ika?� Karem ji hishinan. Uhu
    wavu musha mushak ji hishiwa hala.
  npi-ULB: जब तिनीहरूले तिमीहरूलाई सभाघरको शासक र अधिकारीहरूको अगि ल्याउनेछन, कसरी
    प्रतिकार गर्ने र के बोल्ने भन्‍ने विषयमा चिन्तित नहोओ ।
  cgc-cgc: “Daw dleen kaw naan ta balay tipunan daw naan man ta tubangan ta mga manugdumala
    daw mga upisyalis aged usisaen tenged ta inyo na pagsunod ki yaken, dili kaw magpalibeg
    daw ino isabat nyo ta pagdipindir nyo ta inyo na kaugalingen.
  tim-tim: Akto siâ maktere nâŋgâŋet. Denân kat yekberâm meyekmâ den emetŋaet damunŋe
    yeŋgâlân me kiap yeŋgâlân meyekmâ ariwaiân âmâ, “Den hâuŋe gain gain dâwaen.”
    dâm nâŋgâmâk bo akbi.
  yor-yor: “Nígbà tí wọ́n bá sì mú yin wá sí Sinagọgu, àti síwájú àwọn olórí, àti
    àwọn aláṣẹ, ẹ má ṣe ṣàníyàn pé, báwo tàbí ohun kín ni ẹ̀yin yóò fèsì rẹ̀ tàbí
    kín ni ẹ̀yin ó wí.
  wos-wos: “Du nawulak guniré Godna hundi buléndaka gembu rekwa duré akwi, néma duré
    akwi, gavmanéna duré akwi hura yindat, guni deka makambu téta, guni roohafi yata
    watenguka hundika akwi deka hundi hasa watenguka hundika akwi yamba sarékékénguni.
  emp-NTPO: Bãrãda mʌ̃ ĩjã panʌ carea judiorã dji jʌrebada ded̶aa, wa dji cawa obadarã
    quĩrãpita, wa dji bororãmaa cawa od̶e eded̶ibʌrʌ, sopuarãnadua sãwã bed̶ead̶ida.
  eng-F35: Now whenever they bring you before synagogues, rulers and authorities,
    do not worry about how or what you will answer, or what you should say.
  ind-ind: “Waktu kamu ditangkap dan dibawa menghadap para pemimpin Yahudi atau para
    pejabat pemerintah, janganlah kamu kuatir tentang apa yang harus kamu katakan
    untuk membela diri, atau bagaimana kamu akan menjawab semua pertanyaan mereka.
  pes-OPCB: «هنگامی که شما را برای محاکمه، به کنیسه‌های یهود و نزد بزرگان و حاکمان
    می‌برند، نگران نباشید که برای دفاع از خود، چه بگویید،
  mpt-mpt: Eka ibo ne niniino omkeimabibo dafao naka maki ibo dleb moniba Gode amo
    tem tamo kiabwal isa eka komokwal afet isa isuo unaibo ib bobol temo usano mo
    keyebota fum bianibta Nibo fatnamin weng ota baabenomabbue? ge funimibe!
  ssx-ssx: Ma꞉nda꞉ epima꞉ iki pi yokaalu puluekema꞉ ika꞉ pi hotu haleme da pa꞉ta꞉manu
