  ksj-ksj: E hube hune ziꞌohe, aniꞌe zuhiꞌaḡaniꞌa ane tohe niduꞌa taufeꞌeteꞌe vazeḡano
    ohoniꞌuma.
  sbk-sbk: Lyoli embabhola abhahubheshe juu yevintu vyakwe vyonti.
  mya-JVB: ငါအမှန် ဆို သည်ကား၊ အရှင်သည် မိမိ ဥစ္စာ ရှိသမျှ တို့ကို ထိုကျွန် ၌ အပ်
    လိမ့်မည်။
  kgf-kgf: Ni hélacnec énézéwa niŋgic; Miŋinanéŋ ic imuhucya imi iwawaiya mocʒoŋ galeŋgémac
    niŋac opocmac.
  awb-awb: Teiníboq írátíáhro. Wene arambehri anínká tábúsoqme arámbéhríi puana wene
    wahnahnka, Moke néne ménsámehnsátaq wahnahnúno atanae.
  gdn-gdn: Ena, nau nidiyani wainapumuri; Bigabiga apunai bagi kawaya inako upiyogono
    ki ka tawa apunai uburoto e tepapoto manako siyoto, yagisi ke; ‘Nau tawani ade
    nau gwedegwedeni kuduba ki debai nau karako kau tamuniyakani.’
  nko-NT: Ɔnɔkwalɩ ndɛ mlɩ bláa. Mʋ wie amʋ ɔbɔ́pʋ mʋ atɔ́ fɛ́ɛ́ wá mʋ ɩbɩtɔ.
  bsn-NT: Riojo mʉare gotiaja yʉ. Ʉjʉ ĩ bojarore bajirone ĩ yire ti ñajare, ĩ cʉose
    jedirorene, ĩre ĩatirʉ̃nʉrotigʉmi.
  pib-NT: Galikakni wane nchingi, pejnuruko wane rixle chinanu rutakanru.
  wiv-wiv: Ta tani matotonia ni miu, da e taruha ki hada poto na goloaloa laveve kana
    Tubu.
  reg-reg: Nichimali enibhabhwila kutya alimutula ingulu ya jimali jaye jona.
  mlh-mlh: '“Nonji buŋo foriine mo iŋi ŋajibe maneinebi: Rauineji kiwaqawake ojiru
    meboine sosowore siŋaŋ igodoŋgaiŋ.'
  gof-ENT: ታ ሂንቴው ቱማ ኦዳይስ፤ ባ ጎዳስ ዴዒያ ሻሎ ኡባ ቦላ ኢ ሹሜታና።
  aau-aau: Hakwe hme okar kiy-mekow, mey-uwr sohiy so hakamay hiykwe mey-uwr senkin
    sehe-aw kiynuw-me-iaup, hyo omeme lowpwarowp me hiy-wayr ira ey hokwe.
  tvk-tvk: Reitin li nabiteni mi xamim xa suv nan ipet rat moletin te polien ak ihe
    nesao tengan ti ilaxat holesok sav nan xil mun.
  prf-NT: Kagiyán ku dikomoy, siya en pagentregaan nen amu na ten atanan nen ari-ariyan
    na.
  auy-auy: minóráákó séna kesí moparáwíné seyaafá-tántáákáꞌé káráwiyuwo síníye.
  tbg-tbg: 'Ho te quqaa tiari iriate. Vira nora vaiintivano mintima tianarove: Te
    qaiqaa ari noraiqama kaarirara are ekaa te iaina haikaraqaama raqikiqira vinarave,
    tianarove, turo.'
  hub-NT: Nekasa tajarme, nu shuar imanis uminnaka apusha nu inagkas ninu ainanka
    ame kuitamkata, tusa, ninak ashi inaitumainaiti.
  hmo-hmo: Momokani lau hamaoroa umui dekenai, iena kohu ibounai dekenai naria tauna,
    unai biaguna ese do ia halaoa.
  big-big: Purik ngai yemanebokko pelik meiyagi, Ni yawe wazono mizibek, ni ngoluk
    yombu negi yawe mizi nawiliyegi ngai keya weik watabi negi piyeng mabiyengkirau
    waberek ngai wizeimo, meiyagi.
  gux-G: I mɔmɔni n maadi yi, canbáa ba taa o piama kuli ki piani lanya tonsɔnlo.
  cnl-NT: 'Rɨ²juøøn³¹na¹ ''nee''²³ ju²dsoo³¹: Rɨ²³cuǿø²³ mozo quien³² la²³jɨ³ sú̱n²
    ''e³ xa³ quie''² ''ñée² ''e³ cu²lín³ cua̱a̱n²tu² mozo.'
  zar-NT: Le nácatë reaʼ libíʼiliʼ, udödëʼ xanëʼ lu nëʼë bönniʼ huen dxin tsahuiʼ
    naʼ idutë le dë queëʼ.
  kde-kde: Nangu nìnnyaulilanga uhiu kuva, nang'olo aneyo àmbemmika ntumishi aneyo
    kuva nkwímilila wa dimali dyake dyammalele.
  ata-ata: Eni avikalangengi manina musuku lexe moosou tani ne, anu uꞌitalonu mimii
    noxou ukalusi no avolu sou anu usaxilaꞌu.
  qvw-NT: Paytamá duyñun lluy cänintapis licaycunanpä maquinman ćhulaycun'a.
  nfa-nfa: '@see-verse:LUK.012.043'
  tnp-tnp: Nɨpəhriəniən iəkəni kəm təmah məmə, iərmənɨg in otəfəri ioluək əha tuva
    mol iətəmi asoli lan məmə in otarmənɨg e natimnati rəfin rəhan.
  urd-urd: मैं तुम से सच कहता हूँ, कि वो उसे अपने सारे माल पर मुख़्तार कर देगा।
  hot-hot: Yanaŋ avanôŋ êndêŋ môlô nena unyak alaŋ êŋ tem etak ôpêŋ ek eyabiŋ anêŋ
    nômkama sapêŋ.
  mqj-NT: Kupokadangkoa' sitonganna, innang la naangka' puangna ummatosanni angganna
    ewananna.
  rus-SYN: Истинно говорю вам, что над всем имением своим поставит его.
  mbh-mbh: Tho ri nunganga a thomu nge, aro i sung omaing a toko umonga aken nge mo
    aro i theal ile ur elonga alavusnga.
  bdd-bdd: ‘Cino paihowa mabwaiyana bwebweꞌana, ꞌoinega ginaula mabwaiyadi ꞌadi loina
    yaꞌebwaego ma ꞌuloina.’
  cbt-NTPO: Noya natërin ni'ton, acoarin ya'ipi ma'shanënpita a'paicaso marë'.
  rmy-SERVI: Чячимаґа пхэнав тумэнди, со хулай терэла кадэлэ бутярнэ пхурэдэрэґа пав
    всавэрэ пэхкэрэ хулаима.
  srn-NT: 'Fu tru Mi e taigi un taki: A masra sa poti en fu luku ala den sani san
    a abi.'
  cta-NT: Chaꞌ liñi nchcuiꞌ naꞌ loꞌo ma̱ juani, chaꞌ tlyu la cña ta xuꞌna yu jiꞌi̱
    msu biꞌ liꞌ, ñaꞌa̱ cuayáꞌ caca yu loo jiꞌi̱ lcaa cña nu ntsuꞌu jiꞌi̱ xuꞌna yu
    biꞌ.
  bqc-SIM: Sĩana málɛ oɛ́, a a àizɛɛ píi naɛ̀ a ↄzĩɛ.
  tcz-CHONGTHU: Thutah kaseipeh nahiuve, hitobang soh chu apakai pan anei jouse chunga
    mopohna apehding ahi.
  mar-mar: मी तुम्हास खरे सांगतो, मालक त्यास त्याच्या सर्व मालमत्तेवर अधिकारी म्हणून
    नेमील.
  snp-snp: Namo ka ona logimowe. Lono aboga ya oto netane-matane muki kiyaba o nedenaiye,
    loto koukamela muki ya lonodo we analo melenagoliye.
  isl-isl: '@see-verse:LUK.012.043'
  spy-NT: '@see-verse:LUK.012.043'
  xnn-xnn: Ibagak ken dakayo nan tet-ewa, gapo tay matalek siya et awnit siya nan
    mangitalkan nan apoda isnan am-in ay kowana.
  mwe-mwe: Kweli ngunakummalanjilanga, shibhantende nkulungwa jwa indu yabho yowe.
  tte-tte: Yawalo yawasosi kolimiu, ana taubala kani igitesipwai yoi yo ipei ana gogo
    meuloina igitekalatagili.
  tcs-tcs: Ai spik trutok po yupla, da bos go meke dat wokman, bos oba ebriting blo
    em.
  hlt-THB: Awitak ka nik kqawn peek khqi, cemyih ak thlang ce a khawhthem boeih ak
    khan awh ak khawng kungna ta kaw.
  soq-soq: Ne ulaipa dialedina, du apanawa nitu uduudu me mampea nolawa dewalala ema
    witapesapio oniamompa.
  qub-qub: Chayno allita rurashanpitami patrunnenga llapan ima-aycantapis chay uywaypa
    maquinman cachayconga.
  att-att: Á gapu ta napiá yù ánnaron na sù ira kábulun na nga aripan, napiá yù ábbalabálà
    nayù yápu na kuna, ta aggina yù mekatalà nayù yápu na sù ngámin nga kukuá na.
  bki-bki: bior mia toro na toru nei naio tuvan vite nonovio na kanano tua jum̃ano.
    Ierinio, mia Atua rila tibe na ga bunu.
  bqp-bqp: Yãpuran matɛn oárɛ, ani a aruzɛkɛ sĩnda pínki nanɛ a ↄĩmɛ.
  mcp-mcp: Bʉ́bə́lɛ́, mə́ jaaw bɨ́ nə́, mása nyə é jil nyə nə́ a jwúg nə bíl ísâ í
    njɔ́w byɛ̂sh.
  hat-hat: 'Sa m''ap di nou la a, se vre wi: mèt la va mete l'' reskonsab tout byen
    l'' yo.'
  npl-NT: De milajka nomechilia, n tekowa kimaktilis makimokuitlawili nochi tlan iaxka.
  bgg-bgg: Ji-è, gu nathek shii yao, ji è rek pha khiao shii ne ithong è awai nuruii
    shii dumuii rab ne ruii muii phro.
  eng-TCENT: Truly I say to you, he will set him over all his possessions.
  eng-BSB: Truly I tell you, he will put him in charge of all his possessions.
  cpu-NT: Aritake ishinetaakeneri iraamaakoventyaaniri okaratzi jashitari.
  san-ASM: অহং যুষ্মান্ যথাৰ্থং ৱদামি স তং নিজসৰ্ৱ্ৱস্ৱস্যাধিপতিং কৰিষ্যতি|
  tac-NT: '''Liko alué galí nígame nulémala napurigá nulame nímala ''lige repume napu
    ekí tábiri nerú alé.'
  eng-WEBPB: Truly I tell you that he will set him over all that he has.
  gfk-H: Tutun sakit, na tar ira nuna linga bakut tano harbalaurai ta iakanong ra
    tultulai.
  viv-viv: Gagahe velemoꞋena agaimiya kaliva lakahina yana lokoloko matatabuna ana
    toꞋitaveꞋavina bana tofaisewai-nadi ginasena.
  yao-yao: Isyene ngunsalila kuti ambujegwe chambiche kapolojo kwimilila ipanje yakwe
    yose.
  tgp-tgp: Varar̃uhu na verea isamim vara moli atu i pa tau volitusi atu i aulu na
    nona hinahinau tari.
  auc-NT: Mïnitö ïmïnite näwangä ante apæ̈nebopa. Në ëñente cædingä ingante awënë,
    Bitö botö mäincoo tömancoo edæ në aabi bacæbiimpa, ancæcäimpa.”
  kbc-NT: Ejitaɡ̶awatiwaji mewi mepaanaɡ̶a ixotio necalailegi me doweditelogo icoatawece
    ane nepilidi.
  bmh-bmh: Iz petak pet awarem, go salau du go gonugau du banou gonugau esab unum
    gumabun usalai muramau.
  ctu-BL: Isujm mic subeñetla, i yum mi caj i yʌq'uen ti' wenta pejtelel i chubʌ'an.
  meq-meq: 'Neŋ faya na gwaɗakumeye: Sərum ha na, ndo i gay ŋgay ma gəray ha zlele
    ŋgay tebiye mâ ləvay gər.'
  noa-H: Mag hajap'a p'idk'a sim hoobaicheewai jöoirau warag hich nem t'um magʌgta
    t'ʌsĩepʌ̈ijugui hajim hanʌm, hich dënjö k'ap hamk'ĩir.
  alp-NT: Imi lene lokoKu mimise! ‘Tamata makerike mere eni elake ibitikeni kena iraka
    pusue eni taneiyaru.
  san-VEL: aha.m yu.smaan yathaartha.m vadaami sa ta.m nijasarvvasvasyaadhipati.m
    kari.syati|
  kbq-kbq: Tamage hu'na neramasmue. Ana nera kva'amo'a huhamprintenkeno, maka zama'a
    kegava hugahie.
  kbh-kbh: Ndegombre cbë́yana, chë nduiño chábioye bochanjaimpáda nÿetsca chabe soyënga
    chabotsinÿeñama.
  ron-LSB: Adevărat vă spun că îl va pune peste tot ce are.
  pon-pon: Melel I indai on komail, a pan kajapwiladan i pon a dipijou karoj.
  nhe-BL: Nimechilhuía iteco quitequitlalis ma quimocuitlahuis hasta nochi tlen iaxca.
  sps-sps: Man ovei, Nyo tsue of maromi, a tsunaun tsunia nai fagum non ya a faarei
    to na tsoiny tatagaa ot tana fo mamatsiny ka tsunia.
  wnc-wnc: Siwan siakande daninggat. Puya aminu waapata toikngatane sangaapa kuupbamde
    kuyana yuwikge iniwan apbakngawik.
  bus-bus: Yãpuraan mɛ́ɛ ooare, eé a auziki píngi nanɛ a ↄzĩmɛ.
  gub-BL: Izar a'e nehe, umuzekaiw kar putar uma'e rehe paw rupi azeharomoete nehe,
    uiwy rehe paw rupi nehe no.
  imo-imo: Nani eno paimbo nio. Awilimuni kano iyemundo nanga noiro melema pali nuni
    nokoko molowi nimbelo.
  boj-boj: Deqa e bole merŋgwai. Kaŋgal tamo di a wau boledamu yej deqa tal lanja
    na aqa iŋgi iŋgi kalil osim aqa baŋq di atim a na taqatetoqnqas.
  eng-DRA: Verily I say to you, he will set him over all that he possesseth.
  knf-knf: Dţupan na manjoonan, ajug katoh ahankana bka bi nul bŧi.
  san-KHM: អហំ យុឞ្មាន៑ យថាត៌្ហំ វទាមិ ស តំ និជសវ៌្វស្វស្យាធិបតិំ ករិឞ្យតិ។
  arn-NT: Rüf dungu mew feypiwayiñ tati ülmen wentru elfalkünuaeyew kom ñi nieelchi
    chemkün kisu ñi ruka mew.
  zas-NT: Din diidxliczi rnin lëjt, zusaꞌn gra xieen patron guin loj mojs guin.
  ken-NT: Nchí ghati bhe bɛ, mbák nkʉbɛtɨk wu ákʉ nɔ chi-bɛtɨk ywi ǎchyɛ yi bɛtaŋ
    amfǎy mɛnyɨŋ ɛbhí mɛnkɛm.
