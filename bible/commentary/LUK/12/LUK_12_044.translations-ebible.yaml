verse: LUK.012.044
translations:
  kpx-kpx: Iale seleveta di la namigevema. Kosivevena au esemu ke ebagemage kena kunaive
    bahata nalievei.
  okv-H: avoeto erena, bande mamo na au amita haja vaja tapa simba aisuja.
  tbo-tbo: A baha duma ugolimi noka badana apo tu bagibagina ina witowoli po ginouli
    atapuhi ina gagalena itetehi.
  mal-C: അദ്ദേഹം ആ ഭൃത്യനെ തന്റെ സകലസ്വത്തിനും മേലധികാരിയായി നിയമിക്കും എന്നു നിശ്ചയമായും
    ഞാൻ നിങ്ങളോടു പറയുന്നു.
  grc-SR: Ἀληθῶς λέγω ὑμῖν ὅτι ἐπὶ πᾶσιν τοῖς ὑπάρχουσιν αὐτοῦ καταστήσει αὐτόν.
  bgc-bgc: मै थमनै साच्ची कहूँ सूं, वो उस ताहीं अपणी सारी धन-सम्पत्ति का माल्लिक बणावैगा।
  khz-khz: Avaikila-taunataunamina, ia gena vele na rinaga maparara gitatagora talimanai
    pene taoa.
  deu-TKW: Wahrhaftig, sage ich euch, er wird ihn über alle seine Habe setzen.
  zsr-NT: Le nactë rëpaꞌ lbiꞌiliꞌ, udödëꞌ xanëꞌ lu nëꞌë bönniꞌ huen dxin tsahuiꞌ naꞌ
    yúguꞌtë le dë queëꞌ.
  lin-lin: 'Nazali koloba na bino penza ya solo : nkolo na ye akopesa ye mokumba ya
    kobatela biloko na ye nyonso.'
  hns-NT: Ham toelogse satj boliela kie oe aapan sab dhan-daulat okar oeppar saup
    deiga.
  noa-E: Mag ajapha phidkha sim oobaicheewai jöoirau warag ich nem thum magʉgta thʉsĩepʉ̈ijugui
    ajim anʉm, ich dënjö khap amkhĩir.
  eng-EMTV: Truly I say to you, that he will appoint him over all his possessions.
  mib-NT: Jendaá cahán rī jiín ró jeē cani de mozo un jéē cóto i ndɨhɨ ndajníñu de.
  lif-NT2: इङ्‌गाॽ से़क्‍खाए मे़त्‍निङ्, खे़न् हिम्‍दाङ्‌बाल्‍ले़ खे़न् सेवारोबान्
    के़रे़क् कुयाङ्‌साकुन्‍धे सम्‍दाङ् युक् पिरुॽरो॥
  xnj-xnj: Chakaka nikuvajovela, mkulu mwenuyo yati amuvika mtumisi mwenuyo kuyimalila
    vindu vyaki vyoha.
  mmx-mmx: A tong tuturun i rinimi do mo leeme silok naba lok li lasaxaruki ren kusu
    na lok tatao lempanga vipis axap teren.
  cbr-NT: 'Ësoquin cana asérabi ''ën mitsu cain, an upí oquin ñu ''acë ''icë ca an
    ñu mëëmicë unin ësaquin cati ''icën: Minmi ''ën cacësabi oquin upí oquin ''acë
    cupí camina cushi unisa ''ixun ''ën ñucama minansa ''icë bërúanti ''ain.'
  tee-NT: Pus slivasalh ju iclajunau. Ju ix'ucxtin camalhistacnik'oya' tachi chun
    ju ix'alinta.
  eng-LSV: truly I say to you that he will set him over all his goods.
  cak-NT: Can ketzij nin-ij chiwe chi ri rajaf ri samajel ri' xtuya' parui' ronojel
    ri c'o riq'uin, chi nu'on cuenta.
  pah-NT: 'Imombe''ukatuavo ji ei pe me: Aerẽ po ti gapojykahara''ga ei ga pe nehẽ:
    “Ehepia katu pa ti a''ero nhironga jigwyra reheve nhimbatera reheve no.” Nahã
    po ti ga ei nehẽ toko ti ga herekohavamo ji ve javo, ei Jesus''ga.'
  sja-NT: Mɨa wãarata jararu. Chiparipa mãga unu chek'ãri, jõma ichia net'aa iru bɨ
    bɨit'ee ma mimiapari jua ek'ari ak'ɨ bamerã.
  xed-xed: 'Kahwathwata ka yu ta mnaghunata: Dzaʼa fanaghafa ta tsa mndu ya ta ghəŋa
    inda tsa skwihani ya.'
  mks-NT: Mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱ ña̱ quia̱hva xitoho da̱ cán chuun
    nu̱ dá ña̱ ná cacomí da̱ cuéntá sa̱ha̱ tócó ndihi ña̱ha cómí xitoho da.
  gfk-S: Tutuno sakit, na ter ira nuno linge bakut tano harbalaurai ta ikino tultule.
  bmu-bmu: '“Nöŋön keu ölŋi kun kewö jibi mötket: Toŋan simbawoŋ jiba sukinapŋi pakpakö
    galömŋi kuŋgum waŋgima.'
  dgz-dgz: Ame menan, pa i apane puraput mega iragi kwayup tapen dieta.
  eng-GNV: Of a trueth I say vnto you, that he wil make him ruler ouer all that he
    hath.
  zaa-NT: Hualigani te' nia' le qui'ni gute bi làtsi' ní'į iyate nu té qui' bi para
    cu'úbi'ą.
  eng-WEBSTER: In truth I say to you, that he will make him ruler over all that he
    hath.
  guh-guh: Xaniajanë pacuenia pacatsipaebijitsiatsi. Ponë bajarapacuenia xaniavaetsia
    tonacueneba pijatuxanenë pecovëta, bajaraponë icatsia evetsiaexanatsi daxita xua
    xaina pijatuxanenë.
  bon-bon: Yoo, cane weebibine jijenininine egä pui babo biname te piba teebine pa
    jaajepi iyeta teeme gwidape bine ire atwemame.
  nhw-BL: Nimechilhuía iteco quitequitlalis ma quimocuitlahuis hasta nochi catli iaxca.
  mgw-mgw: Kakape alu'a kumwu'bu'ya na kumpanga ntawala wa amana yake yoti.
  swh-ONEN: Amin nawaambia, atamweka mtumishi huyo kuwa msimamizi wa mali yake yote.
  wbi-wbi: kyang'haani nikuvavula umue kuuti ikum'biika pakyanya pa kyuma kyake kyoni.
  bba-bba: Kɑ ɡeemɑ nɑ bɛɛ sɔ̃ɔmɔ, yinni wi, u koo nùn win dukiɑ kpuro nɔmu bɛriɑ.
  eng-KJVCPB: Of a truth I say unto you, that he will make him ruler over all that
    he hath.
  kgk-NT: '—Anhetegwa amombe''u-ta peẽ-my: Upe herekwa va''e ovy''a eterei va''erã
    gwembigwái ndive. Ovy''a-gwi he''i va''erã íxupe: “Iporã voi ne rembiapokwe. Avy''a
    voi ne rembiapokwe-rehe. Upéixa-gwi xe areko va''e-rehe erenhangareko meme-ta.”
    Aipo he''i arã ijáry gwembigwái porã va''e-pe.'
  waj-waj: Na kua kutaavai ngii giaa ngii miaunoo. Ii ngiaammuau ivaa vaidi nnoonnaivoono
    ari hoonahaana mmuakiaayauvaara haitatuura ngiaammuauvai inna yapaanaravai.
  ekk-PKP: 'Ma räägin teile tõtt: isand paneb selle sulase kõige eest vastutama.'
  mpx-mpx: Ya ba tunahot eliyamiu, wana babala ni teli wana bugul gegewena ni matahikagil.
  wbp-wbp: Nyanungurluju kapu yirrarni yaliji warrkinikingarduyu wiri-nyayirni yungurla
    warrawarra-kanyi nyiyarningkijarra nyanunguku.
  luo-luo: Awachonu adier ni obiro kete jarit mwandune duto.
  nhe-NT: Nimechilhuía iteco quitequitlalis ma quimocuitlahuis hasta nochi tlen iaxca.
  aii-aii: ”ܒܫܲܪܝܼܪܘܼܬܵ‌ܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܒܸܬ ܥܵܒܹܕ ܠܹܗ ܡܕܲܒܪܵܢܵܐ ܕܟܠܹܗ
    ܡܸܢܕܝܼܹܗ.
  esk-NT: Iḷumun uqautigipsi, Atanġum taamna savakti munaqsriḷiutiniaġaa iluqaitñun
    suuraġmiñun.
  msb-msb: Ginasiguro ko sa iyo na an tanan na mga kasadirihan san amo igapaniwala
    sana na suruguon.
  cpa-NT: Lah¹dsóh² juǿi²jni hniah¹², ju²gug² tai³ dsa² lah¹héi² báh³ dsii¹ juu¹³dsa
    ca¹lah¹jǿ¹ hi² chi² quiah¹²dsa.
  dso-dso: ମୁଇ ତମ୍‌କେ ସତ୍‌ କଇଲିନି, ସେ ତାକେ ନିଜର୍‌ ସବୁର୍‌ ଉପ୍‌ରେ ଅଦିକାର୍‌ ଦେଇସି ।
  meu-meu: na hamaoromui momokanimu, ena kohu idoinai ireḡuna tauna ai baine halaoa.
  yva-NT: Tugae, akarije umaso po vatano panapatambe umaso aijaseo titive indamu po
    ananugo ntuna no yavaruga umaso raeranande tenambe.
  dgc-dgc: Ey ientarega diya no amo na i étanan a ari-arian na.
  zpm-NT: Zeeṉe gaṉ mew, ib tedsod so me zho, zha gnabey grëse ncuaaṉe quianie me.
  hix-NT: Onà wyaro yaworo xaxa àkehe, owyanye. Tkatxho yoh me noro yeryan hamà, horykomo.
    Omeroron yoh me noro yeryan hamà, kekon hatà, Txesusu.
  sim-sim: Omendingak jirin amu sawenduwa. Malakama avak orin or ngamashinak mbele
    mbele orhi ondon washilikwa ri.
  npi-ULB: म साँचो भन्दछु, कि उसले सबै सम्पत्तिको हक उसलाई दिनेछ ।
  cgc-cgc: Sugiran ta kyo na padumalaen kanen an ta amo din naan ta tanan na pagkabetang
    ta iya na amo.
  tim-tim: Aregât den bunŋe hin makyeŋgiwe. Hângât sikum siâ siâ are hârok damungowen
    dâm magaŋbiap.
  yor-yor: Lóòótọ́ ni mo wí fún yín yóò fi jẹ olórí ohun gbogbo tí ó ní.
  wos-wos: Mwi hundi wuni guniré we. Déka néma du yikafre mawuli yata déré watandé,
    dé déka atéfék jondu hatindéte.
  emp-NTPO: 'Mʌ̃a wãrãda jaraya: dji boroba jũma idjia erob̶ʌra maʌ̃ nezoca jʌwaed̶a
    b̶ʌya.'
  eng-F35: I tell you truly that he will put him in charge of all his possessions.
  ind-ind: 'Aku menegaskan kepadamu: Tuannya itu akan mempercayakan seluruh harta
    bendanya kepada hamba yang bijak dan setia itu.'
  pes-OPCB: یقین بدانید که او را ناظر تمام دارایی خود خواهد ساخت.
  mpt-mpt: Ne moton baabenamabibe, inaneme naka ele e kimanine baabanea Ne inamin
    namino alukum kebta kimanale ge baabanamabebe.
  ssx-ssx: Ota꞉ alome. Mo you halima꞉ta꞉ koto someta꞉ ipika꞉ ala꞉ta꞉ ala꞉ta꞉ paeyao
    handeteke haena꞉ la꞉lieke.
  mkl-mkl: Ntɔ ntɔ, lɑfɛ̃ɛu ɑ́ dɑɑ ɑmɑɑcɛu mii ndɛɛ fei si ɑwɔ.
  gaq-gaq: ନେଙ୍ଗ୍ ଆପେକେ ସତ୍ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ ମେଁ ଆମେକେ ନିଜେନେ ଦନ୍ ସମ୍ପତ୍ତିନେ ଦାଇତ୍‍ରେ
    ବଏ ।
  gof-RNT: Ta hinttew tuma odays; ba godaas de7iya shalo ubbaa bolla I shuumettana.
  unx-unx: ସାର୍‌ତିଗିଙ୍ଗ୍‌ କାଜିୟାପେତାନା, ଇନିଃ ଏନ୍‌ ଦାସିକେ ଆୟାଃ ସବେନ୍‌ ମେନାଃତେୟାଃରେନ୍‌
    ଗୁସିୟାଁ ଦହଇୟାଏ ।
  gah-gah: Lá onoinazo, neza lamaná lo nolukumuze, gililo. Gizapa vevámo lá oko gizapa
    lamaná i vema nene mukí netató gizapa ve loló otanogo ive.
  lcm-lcm: Napo mengen atutuman imi ta tulava ang ka asok ia asi kana aiveven aongos
    ani kana mamain ta togtogon.
  aer-aer: Kele the arrekantherre arratye-arle ileme. Kenhe re imerte urrkapentye
    akngerre yanhe renhe-arle alartetye ingkirrenyeke ikwerenheke arrernetye-alpeke.
  qvc-NT: Alliptam niykillapa, chay kriyadun allita kasushqanrayku, chay patrunninqa
    mas kamachikuqta numbrashpa, tukuy imandana paypa kwintan rin dijaq, payna rikanambaq.
  tgl-ULB: Totoong sinasabi ko sa inyo na siya ay gagawing tagapamahala sa lahat ng
    kaniyang ari-arian.
  cbs-NT: Chanima ja xanen ibun jawen tsuma dasibi jawen jamapai mekemaxanikiki, jawen
    jiwe inun, jawen bai betsa betsapa inun, jawen inabu inun, jawen tsumabu betsadan.
  xtm-NTPP: Ja ndaa ká'an sa ja jito'o de ma, ndasacargu ña'a de ndaka‑ka ja neva'a
    de ma.
  nnq-nnq: Kweli mampa kugoya ilebe yakwe yoa.
  bao-NT: Yee méé mʉjare yʉ ĩi. Cʉ̃ wiogʉ pea cʉ̃ yee niipetirijere ca ĩa cotegʉ cʉ̃re
    cũurucumi.
  san-ORI: ଅହଂ ଯୁଷ୍ମାନ୍ ଯଥାର୍ଥଂ ୱଦାମି ସ ତଂ ନିଜସର୍ୱ୍ୱସ୍ୱସ୍ୟାଧିପତିଂ କରିଷ୍ୟତି|
  rmn-rmn: 'Пхэнав тумэнги о чячипэ: ов кан дэл лэс тэ дикхел алаи по мангин.'
  huv-NT: Naleaing sasaj icon, aaga neneay nden quiaj ndójwüx apmayac teowix nej meáwan
    leaw almajiür majaw nej ocueaj.
  otn-NT: Ma̱jua̱ni̱ dí xi'a̱hʉ ngue nu̱ te gä pɛsrá̱ hmu̱, gä di fätrá̱ hmi̱qui̱.
  nop-nop: Nu biyagoŋ hinek hanilat. Adi talitimeŋ loloŋnit kameeŋ nemenemekŋiŋ noli
    maaŋ yabudokodok nindapmawaak.
  obo-NT: Bonnaavonnaa nod ikohiyon ku koniyu, no id salig en taddot amu iddos langun
    no koruwonnan din diyot od kosolihan no sudsuhuwon.
  kca-kca: Йӑна нынана йастәԓәм, ԓўв уԓпәсәԓ ватты ԓўвеԓ пŏнԓәԓы.
  cak-ENT: Ketzij c'a ninbij chive que ri rajaf ri samajel ri' nuya' pari' ronojel
    ri ruchajin, richin que nuchajij.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤛᤧᤰᤂᤠᤀᤣ ᤔᤧᤳᤏᤡᤱ. ᤂᤧᤴ ᤜᤡᤶᤍᤠᤱᤒᤠᤸᤗᤧ ᤂᤧᤴ ᤛᤣᤘᤠᤖᤥᤒᤠᤴ ᤁᤧᤖᤧᤰ ᤁᤢᤕᤠᤱᤛᤠᤁᤢᤴᤎᤣ
    ᤛᤶᤍᤠᤱ ᤕᤢᤰ ᤐᤡᤖᤢ᤹ᤖᤥ॥
  mie-NT: De ndāā cáhān ni jíín ndá nú jā cani dē mozo ñúcuán jā coto ji ndihi ndatíñú
    dē.
  san-TIB: ཨཧཾ ཡུཥྨཱན྄ ཡཐཱརྠཾ ཝདཱམི ས ཏཾ ནིཛསཪྻྭསྭསྱཱདྷིཔཏིཾ ཀརིཥྱཏི།
  qve-NT: Cheqaqtapunin niykichis, sayna kaqtinqa patronninmi chay kasukuq sirviententaqa
    tukuy kaqninkunata cuidananpaq churanqa.
  pao-NT: Nu besasoo mu sootuhikwu, no'oko hemma nemadabuekwu.
  cbu-NT: 'Ashkachinaari, upaturunari: In tputs kizpur wanasircha, táyaru, aranginasha
    kamachtachparee. Nimun shiysha maachiritaatsi ichinguru ksutangcha shiya, táchparee
    muchchureetsi. Ashiri siysa ashikpaz shingtamtsa; nuwaa kuki payungtsa.'
  usa-usa: kemá keráwáqá áraimma kétima-timune. wení anón-nakoma wení máqte-qtataakaqa
    min-nákómmá kawáá umákaniye.
  soy-soy: 'Asei kɑm nɔ́ símisi: Úyɔsɑɑ yɛ ulikɔ́ nnɛ́í u múísɛnɛ rɛ ukɛ́ likɛcɑ́ɑ́
    m pɑílɛ̃.'
  hui-hui: Aniore bulebiragonaga i̱na tí langerogoni anduane ogonime ibunaga biabe
    bia haga biagohondo, I̱naga mbirale bibahende ngoru í̠na hondo habe, lolebira.
  amf-amf: 'Inta yena gon ida giye: Agaa waadiman easa imbaa yisa dohon yerin wuldar
    wottsea hayayse kiam kida wode.'
  quc-NNT: Are qas tzij ri kinb'ij chiwe chi ri patrón kukoj na ri patäninel ri' pa
    ki wi' konojel ri jastaq re.
  dob-dob: ‘ꞌImu guinuwa maiboꞌana boboꞌana, ꞌenega yage maiboꞌadi ꞌadi loina yaꞌebwaꞌeyo
    be ꞌuloina.’
  wrs-wrs: '@see-verse:LUK.012.043'
  mca-mca: Yijaa'ija aka' hit'iƚij ewets pa' patun qa' neni' qu' week netnek'enhe'yij
    pe' ƚewekwekits.
  kiw-kiw: Ie, riꞌo moo-ro ai-riduuꞌai, moto epuuhoro dubui-ro, motoi himoꞌa mereei
    epuuhoro apui aꞌai, ruu raarai turiaha ma emeaꞌai-ri.
  tzo-TZC: Ta melel ta xcalboxuc avaꞌiic, ti yajvale ta xacꞌbe sventain ti yajꞌabtele
    scotol ti cꞌusitic oy yuꞌune.
  mya-mya: အ​မှန်​အ​ကန်​သင်​တို့​အား​ငါ​ဆို​သည်​ကား အိမ်​ရှင်​သည်​မိ​မိ​ဥစ္စာ​ပစ္စည်း​ရှိ​သ​မျှ​ကို​စီ​မံ
    အုပ်​ချုပ်​ရန် ထို​အ​စေ​ခံ​အား​အပ်​နှင်း​လိမ့်​မည်။-
  gng-NT: N tɔkeh nɛ imɔ̀n nɛ, uʼcɛnbaa li de wɔ ticiɛnt wɔ ń li likeh uʼbont kɛ.
  cbi-NTPO: Uwaindiyu juntsa chachinu, yanu uudenguemu ruku ti taju' bain yanu tene
    dewashkenu tirenu tsuve.
  ikk-NT: Ezioku kẹ m rị a gwa ụnụ, nna a ahụn jẹnkọ d'e we ihiẹn ile o nwẹ che ẹ
    ẹka lepụ ẹnya.”
  leu-leu: Ne kuus tuuna, i taa siak fati a sisiak aave xena paamuian a maana mo xapiak
    sina.
  maz-NT: Na cjuana c'ü rí xi'tsc'öji, c'e lamu ra unü c'e mbëpji c'ü ra mbötpü texe
    c'o ri pë's'i c'e lamu.
  bod-N: བདག་གིས་ཁྱོད་རྣམས་ལ་བདེན་པར༌སྨྲ་སྟེ། བདག་པོས་གཡོག་པོ་དེར་རྒྱུ་ནོར་ཐམས་ཅད་དོ་དམ་བྱེད་པའི་དབང་སྤྲོད་པར་འགྱུར་རོ།།
  tca-NT: —Rü aixcüma pemaã nüxü̃ chixu rü ngẽma tümaãrü cori rü tá guxü̃ma i norü
    ngẽmaxü̃güarü dauruü̃xü̃ tá tüxü̃ nixĩxẽẽ.
  zpl-NT: Xne nia luhua nú tsaꞌna patrón zeꞌe ye bee steneꞌlla para nú yaꞌna cuendaꞌ
    mosoꞌ zeꞌe bee nucuaꞌ.
