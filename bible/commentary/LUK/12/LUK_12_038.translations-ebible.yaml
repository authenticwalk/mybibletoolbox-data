    wattatnanna, mina kocroca lambia eacrina ramtaɨr. Aintik mina ndorita kacoot mbatca
    mina toŋgocarica.
  qvm-NT: 'Imay hörapis cutimushagmi: pulan pagas carpis o walpa wagay carpis. Tsaymi
    mayag mayagla cutimunäta shuyarpämay. Shuyarpaycämagta gloriaman pushaptëmi cushicärengapag.'
  chz-NTPS: Maꜙkeꜙ ja̱yhꜗ ko̱o̱ˉ llaꜙnʉʉˈ o ja̱ˉgaˊ jnäꜙ, peerꜙ lluꜗ laꜗ kihꜗ moz˜
    heꜘ, cherˊmahꜗ naˉnëyˊ maˊja̱ˉ.
  kmu-kmu: Kege amuꞋnopi esio? KokolemoꞋa agea oꞋainesigeno esio? Esigenofena hetiꞋya
    agava maisaya aliꞋya veaꞋmoꞋya tusiꞋa muse hugahae.
  ood-NT: T wo si s‑hehgigk hegam mat wo e nahtokch mat wo jiwia, chum as hems eda
    wo i huh g s‑chuhugam o i baꞌiwichkim.
  lbm-lbm: यदि ऊ रात को दूसरों पहर या तीसरो पहर म आय क उन्ख जागतो देखेंन, त हि सेवक
    धन्य हंय।
  ncj-NT: Masque yohuac noso ic tlatuihtas ahsitiu, tla quinahsitiu mochixtosque,
    mapactocan inon tlaquehualten.
  yuj-yuj: Mao kumur kupuk korop kuni, wakor naenámp ke fek korop kuni, mao koropria
    nke nánko, am náráp tére konap aropao kor pampi yakáp mo nap kwamp, am tére arop
    fwap warákár mwanapon.
  kto-kto: Ga leba muong na arubu o me laut parabira, ga maoping la tale durimeng,
    eba malaminaisang miriro teip o ubi.
  gmv-NT: ኦማርስ ዎይኮ ሌላ ጊዶꬃን ዪዲ ኢስቲ ꬊስኮንታ ዲሺን ዴሚኮ ሄ ኣሽካራቲ ኣንጄቲዳይታ።
  por-BLT: Mesmo se ele chegar à meia-noite, ou mais tarde, felizes dos empregados
