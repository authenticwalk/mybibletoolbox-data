  tha-KJV: ถ้านายมาเวลาสองยามหรือสามยาม และพบผู้​รับใช้​อยู่​อย่างนั้น ผู้รับใช้​เหล่​านั้​นก​็จะเป็นสุข
  por-BR-2018: E ainda que venha à segunda vigília; e que venha a terceira vigília,
