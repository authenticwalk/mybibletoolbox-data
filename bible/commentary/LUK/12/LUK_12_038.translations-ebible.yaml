  bqp-bqp: Bee tó à sù lizãndo ke kↄnkↄkↄnkↄ, tó à ń lé lɛ, arubarikadenↄmɛ á ũ.
  mcp-mcp: Ŋkí mása mə wɔ́ɔ́s tâm bulú ŋkí ŋgwúm kúwó ashúshwóógʉ́ dɨ́, a kwey mə́lwaá
