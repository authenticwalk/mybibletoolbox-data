  zpl-NT: Ñia neca lu cuendaꞌ beei tunu llunaꞌ patronꞌ beei liꞌibeei nú nucuaꞌa naa
    beei, mase nú riñalla ulelaꞌ rulaꞌ urre riñalla elliecabe.
  mbc-NT: Mîîkîrî to' karaiwarî erepamî ya, kure'ne tîîko'mamî tîpo, anoinna eerepamî
