  ndg-ndg: Kati Ngwana aaicha kwa zamu yeneibele ya lindela lya kilo, au hata zamu
    yene itatu ya lindela, ni kunkolya wabiile tayari, yabaa heri kwa abo atumishi.
  wsk-wsk: Nu mung luan tairuk agi, ukira luan ago tairuk, ale ura kari awiriya sinar
    ago bagamon se nungarkuk, mu nuna amilmilamonko.
  toj-NT: Anima ba xchabil gallo ma ba yoxil gallo huax jul ja ajualali pero ta sac'an
