  vmy-NT: Ndaxure chuꞌndabiu, tsa tjindukun kionga kjuaꞌe xi naire, ninga tsa masen
    nistjen asa tsa je tjisꞌe isen.
  cmn-FEB: 即使主人在午夜或天亮之前回来，看见他们保持警惕并做好准备，这些仆人就有福了！
  gmv-RNT: Omars woykko leela gidoththan yiidi isti dhiskonta dishin demmikko he ashkarati
