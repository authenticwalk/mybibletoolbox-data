  ces-1613: A přišel-liť by v druhé bdění, a pakliť by v třetí bdění přišel, a tak
    je nalezl, blahoslavení jsou služebníci ti.
  nab-NT: '@see-verse:LUK.012.037'
  eko-eko: Hatha nkhama ata osikhu layili ama lifwajiri, ooshapweyiwa anamarumeyela
    apale mbwanaaya anttelaaye owaasikana ari oojeekesela.
  qxn-NT: Pullan pagastsurag o madrugädutsur patronninga chärir wiyag wiyag caycagta
    taringa. Tsaynö shuyaycag servicugcuna alläpa cushishga cayätsun.
  wol-2010: Su fekkee seen njaatige ci xaaju guddi lay ñëw sax, walla bu suuf seddee,
    te fekk leen noonu, surga yooyu ñoo gëna yeyoo ngërëm.
  nss-nss: Pe hu ndramat para poya mbulen mepo namandran tahu isa pe iyirowei tehe
    huro hinehes, konan kisa kiho ndrokolo put ndre pakeh lang, ara andre hu koro
    hiyan.
  snc-snc: Mo vetuḡunaḡi tarimari roḡo naritaḡo ḡeri vere beḡenoḡoini tu namo, kamasi
    boḡi nuḡanai o boḡiboḡi rekenai beiaḡomani.
  lgl-lgl: '''Oilakina fada ala ''e dao tonada gera kwaimamali, ala kae dao lo mae
    matoula boni, ''o ma malui boni ''i ''ofaedani!'
  mmo-mmo: Om yik naambe balup hôôk busin lavuun me balup hôôk heendiisin-ambe ji
    naambe yite hil kul-aso dando mend natum, ond hil kul-asôônju yoo le kand vasa
    lôôt.
  ncu-NT: Hare̱e̱ bamo̱ nyaŋpe̱‑ɔ ya ba kaye̱ nse̱na bɛɛɛ kamɛɛ‑rɔ bo̱ to̱ fe̱yɛ baa
    waa siraa bo̱ gywii mò̱ gbaa, bamo̱ akatɔ i gyi.
  cni-NT: 'Iro cantaincha te iriojeiteji jaocarica oncarate impocantajeari: ariorica
    iroaquera imaajeiti, ariorica nianquiite. Iro cantaincha ariorica irineapaaqueri
    inampire yovetsicajeitaca, ari inquimoshirejeitanaque, maaroni.'
  eng-WMB: They will be blessed if he comes in the second or third watch and finds
    them so.
  zaw-NT: Mase guidzujṉni garol yääl, mase guidzujṉni cäjyru, palga guidxälni arexmosni
    susiṉ, ¡chicbaa remosga!
  san-MAL: യദി ദ്വിതീയേ തൃതീയേ വാ പ്രഹരേ സമാഗത്യ തഥൈവ പശ്യതി, തർഹി തഏവ ദാസാ ധന്യാഃ|
  tam-TCV: அந்த எஜமான் இரவு ஒன்பது மணிக்கு அல்லது நள்ளிரவு வந்தாலும், அவனுடைய வேலையாட்கள்
    ஆயத்தமாயிருப்பதை அவன் காண்பானானால், அது அவர்களுக்கு நல்லது.
  mit-NT: Te nú ndè dava ñùu, ò ndéˋ sinduhá ni nsiaá lamú mà, te xíndiatu ìì peón
    mà, pues nansicáhán‑tê nì sandiatu‑tè.
  ceb-ULB: Kung ang agalon muabot sa tungang gabii, o bisan sa kaadlawon, ug makaplagan
    sila nga andam, bulahan kadto nga mga suluguon.
  ces-LB: Dobře bude těm, které jejich pán najde bdělé, i kdyby přišel o půlnoci nebo
    až k ránu.
  mkn-mkn: Itu orang karjá dong memang barontong tagal dong layani bos deng bae. Biar
    bos datang jam barapa sa, tenga malam ko, amper siang, dong salalu siap.
  nce-nce: Na bu klabë kuna o fole olëna ligisina na mehwi lëglena, bubë wege ho bu
    ni hana mëgebëyana, kwe kë wege ho bu fleflesu matla.
  pol-UBG: Jeśli przyjdzie o drugiej czy o trzeciej straży i tak ich zastanie, błogosławieni
    są ci słudzy.
  qxh-NT: '@see-verse:LUK.012.037'
  nwi-nwi: Kɨni tukmə yamehuə ramuə pawk yenpɨg, uə ye kwəsum-nɨraanien, mərɨg yorwok
    mɨnə kafan kasərer matuk əmə, kɨni in tukror huvə-pən pɨk kɨmi əriə.
  kmo-kmo: Riipa niy nediik yaney, kapo opochok wo nediik yaney, riipa henyey, yecha
    sayarechi hamawey, yepa yechi inyaka kwoya woy hikikiita.
  agr-agr: Apú inake aidau aehaet wajasmataish, kajiitsuk batsamas tsawampainak, apuji
    minaun igkugku aidauk shiig aneemain ainawai.
  kyc-kyc: Andasukulya panda yangalana piramopape nakama mee dopako pyuo isaro pisiraminyi
    epapala kandara ramo akali kamongo doko kendemande dupwa kando rae maira.
  urd-GVU: ہو سکتا ہے مالک آدھی رات یا اِس کے بعد آئے۔ اگر وہ اِس صورت میں بھی اُنہیں
    مستعد پائے تو وہ مبارک ہیں۔
  yre-NT: E -ta bada oo, ɛn -te 'bɛ "cɛɛ dɩ, e -ta tʋ "nɛn "tʋ -a oo, -te e 'bɔ o
    man te o yiɛ a "man "bɛ, Bali -le -fɛa a o man.
  fuh-BKF: Si o wartii hakkunde jemma, naa hejjere fu, barke woodanii ɓe o tawri noon
    ɓeen.
  arl-NT: Nojori jiyaniijia jaara tiuquiriohua shiyaqueya, juhuaquenu panishacari,
    naajaa, shuquiriaatia quijiaca quiniutianiyari cuno seya, nojori jaara suteyajaa
    tia tohuateya riatariquiano nojori jiyaniijiaacuaji.
  ziw-ziw: Nawatende na chinyemi wandima wadya nawabwile wakacheleza kubula nechilogati
    hegu nyumani mwe saa idya!
  grc-TR: Καὶ ἐὰν ἔλθῃ ἐν τῇ δευτέρᾳ φυλακῇ, καὶ ἐν τῇ τρίτῃ φυλακῇ ἔλθῃ, καὶ εὕρῃ
    οὕτω, μακάριοί εἰσιν οἱ δοῦλοι ἐκεῖνοι.
  nag-nag: Aru malik adha rati te, nohoile bisi phojurte ahile bhi, tai noukar khan
    pora rukhi thaka dikhile, etu noukar to asirbad ase.
  eng-OEBCW: Whether it is late at night, or in the early morning that he comes, if
    he finds all as it should be, then happy are they.
  knj-NT: Cax c'al chuman ak'bal, ma yet tuxa chi sajbi, yet chi apni, ta iquis to
    eb smoso tu' yet chi apni, caw watx' yet eb.
  deu-1912: 'Und so er kommt in der anderen Wache und in der dritten Wache und wird''s
    also finden: selig sind diese Knechte.'
  san-PUN: ਯਦਿ ਦ੍ਵਿਤੀਯੇ ਤ੍ਰੁʼਤੀਯੇ ਵਾ ਪ੍ਰਹਰੇ ਸਮਾਗਤ੍ਯ ਤਥੈਵ ਪਸ਼੍ਯਤਿ, ਤਰ੍ਹਿ ਤਏਵ ਦਾਸਾ ਧਨ੍ਯਾਃ|
  nob-LB: Kanskje kommer han ikke før ved midnatt eller til og med like før morgendemringen.
    Men en ekstra belønning venter dem som er beredt.
  ntj-ntj: Tjiinya puurrpa palunyalu pitjangu-tjananya tjulurrku tjarrpanytjamaaltu
    nyangu kawarrtu-ya nyinarra nyakulanyangka. Tjinguru munga kultungka, puru tjirntukututarrartu
    pitjala-tjananya nyakulalpi pukurlarrima.
  sxb-NT: Kuriwaweera owulootu awakozi awa omukangasi waawu aaza okutuukra ni wamurindirra,
    kukawa mbwe aazre owuire agati nakuwa kungoko eya kuluweri.
  nhu-NT: Njoŋ wvu baay nu ke enu wvu boom bo lemme le bò wvú nu ke edioo efɛɛse eyɛn
    ɛ bó nu cɛyte. Kɛnɛɛ wvú nu ke eto ɛntaŋ ɛntelɛŋ, kɛnɛɛ seke nyimshie ɛ toŋ.
  row-row: Atahori mana tao-ues ra memaꞌ onton huu ara tao-mataꞌ neu malangga no malole.
    Mae malangga sudꞌiꞌ a nema faiꞌ baꞌu saa, neofaꞌ do deka manggarelo o, ara rahehere
    rakandooꞌ a.
  msy-msy: Egh men gumazir aruam dɨmagarir arɨzim, o amɨnim titɨm a uamategh izɨ men
    gantɨ me a bagh gan mɨzuam ikɨtɨ, kamaghɨn me bar akuegham.
  agg-agg: Ratüpurɨyei-rɨhündeimbɨ ranai nɨmbɨ mbusümomboyo asu si hoafɨmboyo hɨfandɨhümbo
    nɨmareianɨ ahei bogorɨ nindou ranai hu hoeiareandürɨ ana, ai hɨhɨfɨ-hɨhɨfɨndeimboyei.
  ptp-ptp: Dɨ xomxo levac tyo obêc vena vô vɨvuaên mahɨgun me obêc vô kwabo lec wê
    kokɨlêx ob vô vya ge, lêc nue yuac obêc dô dɨ yêpên ma ge od ob hi vɨxa ên he.
  nak-nak: Mai eia ge guvi te la logo posa, uka te la logo uru seseleti, la golu isa
    ouka, mai egite ge raragi tataho leia, egite ge pou la balavala.
  ron-LUDARI: Blago alu ălja argac karje je spremic š aštjaptă ăntručala alu gospodaruluj,
    čak š akă jel vinje ăn ponoć ili maj ănklo.
  lbb-lbb: Ning ir hanot ana tnan morom, o ana lar, pa ir pastetek la ning la sang
    suri, a tena titolla ning lar angis.
  kan-2017: ಯಜಮಾನನು ಬರುವಾಗ ನಡು ರಾತ್ರಿಯಾಗಿರಲಿ, ಮುಂಜಾವವಾಗಿರಲಿ, ಆತನು ಬರುವಾಗ ಎಚ್ಚರವಾಗಿ
    ಕಾಣಿಸಿಕೊಳ್ಳುವ ಆಳುಗಳು ಧನ್ಯರು.
  cso-NT: Hi³ jáun² nɨ́¹juáh³ cuanh³ tsá² hí³ ta³ hua², ho³lá²dá² má²já²jnia², jáun²
    né³, jlánh¹ chú³² quioh²¹ tsá² quian²¹ hí³, nɨ́¹juáh³ la³ ná¹ñí¹ bíh¹ nɨ́¹ má¹cuanh³²
    tsú².
  ena-ena: Manɨgali agaŋ hɨfɨlɨ alɨhaŋ vevi ua akakala hɨdɨlɨ maha agalɨdaci vevi
    uami. Ve igɨci nudɨ sibɨla hɨsɨŋ hulemɨlɨ nusaŋ migɨla migɨla hɨniavɨvi agɨlaŋ
    hɨjɨŋalavɨvi uami.
  nbq-nbq: O hup agako vaga warimi a, o yanggo irisim warimi a, wagya dogomindik,
    ayeloman anderogo iniselok, adenggen enombarisogon o.
  tgo-tgo: I thovuye moli weŋgi thoŋgo i vaidiŋgi thɨ njaŋanjaŋa na thɨ roroghaghawe,
    othembe thoŋgo i mena mbaŋa ŋgoreiya gougou mborowa o i ghɨviyaru.
  yap-yap: Ri yad ra felfelan’ ni fa’anra pir’egrad ni kar fal’eged rogorad kar pired,
    ni mus ni fa’anra yib ko lukngun e neap’ ara ke thiliyeg ko lukngun e neap’!
  mop-NT: —Uchac u c'ochol u tz'ulil le'ec ti ma'ax to c'ochoc a chumuc ac'ü'ü. Uchac
    u c'ochol ti mana'an a chumuc ac'ü'ü. Wa ca' cüxtabücoo' aj meyaj ti pixa'anoo'o,
    qui'oo' u yool,— cu t'an a Jesusu.
  tet-tet: Sia sotir tan sia naliku siakaan ulun diꞌa-diꞌak. Masik ulun mai baa tuku
    hira, baa kalan boot ka, kreꞌis rai naroma ka, sia nadiꞌa aan bei-beik.
  hlt-MCSB: Pathum, pabae la ha pawk vaengah aka tawt te a hmuh tangloeng dongah amih
    tah yoethen la om uh.
  xtd-NT: Naka taꞌu kuu se kundito hora na naxee xtoꞌo‑s, juini n‑kukuee xtoꞌo‑s,
    te nde niu dava a kuiꞌi ka daa naxee‑s.
  mdy-ETH: ዔያቶኮ ጎዳሢ፦ ሳዓ ጊዲሚሺ ሃሣ ጊዲሚሺፓ ዑሣ ዓኣዼም ሙኪ፥ ጴጪ ጊኢጊንቲ፥ ካፓንቴ ዴንቄ ማዻዞንሢ ጋላቲንቴያኬ!
  spl-spl: Yâhâ omoŋ derepŋan kapi ambolipŋe kerekŋe aman pâlâmŋe inomai yanâmâ âwurem
    takawuap. Taka hoŋ bawalipŋe sen golâ otmâ mambotbaŋgim tatŋetâ mem teteyekbuap
    otmuâmâ buku otyiŋgiwuap. Buku otyiŋgimu yâkŋe heroŋe nâŋgâwaŋginomai.
  usp-NT: Tzi rechak yak mocom ri tiyuk ta'majtak jwi'l jpatronak tijintak chi ulb'enc,
    wi tiyuk nic'aj ak'ab' o sakaremchak re cuando tiyuk.
  zav-NT: Mbalaz gaquə c̱hega'aque' šə chəsə'əbeze' batə'əquən' yežine' ḻa'aṉə'əczə
    šə yežine' do chel o šə do šbaḻ.
  sgz-sgz: '@see-verse:LUK.012.037'
  kek-NT: Us xak reheb li mo̱s li yo̱keb chiroybeninquil lix patrón, usta tuktu k'ojyi̱n
    malaj ut sake̱uc re ta̱cuulak.
  blz-NT: Barakaatan a tutulungi iya'a kalu tanaasna nantakai i raaya'a notoropotmo,
    mau mune' i ia taka na tanga'na rondom kabai se' karani'mo ilio!
  poe-NT: Kjónté chrókui chꞌán kꞌáxrótjen o̱ chrókui chꞌán nantóye mé xi̱kaha chrókꞌuikon
    chꞌán kíxin tjejótsjehe sín la náxrjón tí sín chꞌehe chꞌán xra̱.
  san-TAM: யதி³ த்³விதீயே த்ருʼதீயே வா ப்ரஹரே ஸமாக³த்ய ததை²வ பஸ்²யதி, தர்ஹி தஏவ தா³ஸா
    த⁴ந்யா​:|
  cof-NT: Wa quepente janari, o quitsa quepente janari, sonnan méranola joe tinue.
    Sonnan caméraminla duque pansi jolajochunae tinue.
  srm-NT: “Wë nöö hën da bunu u dee futuboi seei te de Masa ko baka a wosu nöö a ko
    si taa de dë kabakaba. Biga wë hiniwan juu di a ko dou, nöö de musu dë kabakaba,
    ee a ganian kanda, ee a mindi ndeti seei.
  qvs-NT: Chayamunaynita yachashpaykichi uyari uyari shuyawanaykichi tiyan. Tutapish
    kaptin pakarinan orapish kaptin chayamusha. Chashna uyari uyari shuyawashpaykichi
    chayamuptini sukaman kushikunaykichi tiyan.
  zca-NT: Wanei, ter garol yë'l yë'd xa' re', o garzi'l lakai, per yazhël xa' rë mos
    kikina ka bixa', orze' nazhon nzha rë mos re'.
  cbc-NT: Bairi noa ũna cãniena cacoterã ʉseanirĩ nigarãma, noo ñami recomacã, o cabusuatípaʉ
    na quetiupaʉ cʉ̃ catunuetarore cacoterã pʉame,” na ĩ quetibʉjʉyupʉ Jesús.
  qxo-NT: Tsay patron illanganpita imay öra chänanpä cagta mana musyar empliyäduncuna
    shuyacuyangannöllam, nogatapis maya-mayalla listacushga shuyacayämänayqui ciëlupita
    cutimunäta musyaycarga. Tsaynö shuyacaycäyämagta tariptëga imanö cushicuyrä gamcunapä
    caycunga”.
  mox-mox: Ta ʼeguma wese tou gamonaya nage manu bodobodoya nalobedi me edi ʼivaʼavaʼata
    itoatoa e nawale wese ina qaiawa qiduana.
  kew-kew: Gore nipu ora ruma rumana epalia palo yaa kuta mupaa rekalade rabu epalia
    palo marea pare nimi u napatalimi. Goa pea-pulu nipumi go kogono naakinu madaa
    ora pedo waru palia.
  dww-dww: Inam raḡanine, taunoya avedi da kenavauvaue bo nobautuae, taudi yaḡoro
    a vokaukaua be tawai rabana. Be Bada e verau munaḡa da e kitana be na taunoyama
    a vokaukauana be awai rabana, inam raḡanine naumeki da nuavere dosinama taudi
    ḡarodie.
  nif-nif: Wɨn tim bomup ba puputtɨ kusei kɨmɨpi kɨtɨlaknan undane bɨmbi, kena gwañgwalɨ
    gama kaik palɨñɨlɨmbi ep tɨmbɨ indaukta, gwañgwa walɨ wakan dɨwɨn yapma kle pakañ.
  twi-ASANTE: Sɛ ɔba dasuo mu anaa ahemadakye mpo a, asomfoɔ a ɔbɛba abɛto wɔn sɛ
    wɔrewɛn no no ani bɛgye.
  aoj-aoj: Anen nifiꞌi amanota laꞌafitama aꞌa noloma awatagw guliꞌ gugatai, aꞌa nogota
    mamahotama, ma niti amom silisilawi mogapoma, sonoham.
  cbv-cbv: Chei tac yoób, daa jʉ̃ʉ́wʉ́chah, caán ã jʉyʉ́chah yʉhna, tʉ́i pã́ina, queét
    bainí ĩ wẽican niít.
  taw-taw: Pen bɨawl ak kɨsɨlɨm nab ayaŋ akaŋ, kakaluk agaknɨŋ apɨl nɨgɨnɨgab, bɨne
    okok wɨsɨn ma kɨnenɨgabal, kɨlop dɨtep yɨbɨl gɨnɨgab agak.
  jic-NT: ”Nun napj namozopan. Ma solejé 'ona ncuwis napj. Püste culupwen nt'a ncuwis
    ca nacj. Nasa jyawca na ncuwis ca nacj. Nun newa la nu nucú napj cuwis na, po
    'ücj nujisas nsem nun.
  zap-NT: Nzoon men belne ydxiin xpatron men gwrool gyëël o wkebre, le men benak zobna.
  wer-wer: Ën pi röök lupöök ma ëlpam walëpënëak yaëën pit ka naurön wëën wais itaangkën
    pöt pit ërëpsawi ëëpnaat.
  ipi-ipi: '@see-verse:LUK.012.037'
  qul-NT: Chaupi tutapas pakariyamuytapas chayamuspa paycunata rijch'achcajta taripanka
    chayka, cusicuyniyoj cankacu.
  urw-urw: Bana eregeam sigerügde, kuaida omonana doragegin sese gam oguradi, sarua
    mogoi toi kegengar ara kinedigegarba, baba sarua mogoi toi nini ebebearweregen.
  rmy-GURBET: O gospodari šaj ka avol ki opaš i rat il anglo uštipe taro sojipe. Blagoslovime
    si e sluge save ađućaren.
  ter-NT: Yusíkoti itúkeovo ya kuku yóti, áko'o ya mâturukata seópea ne pátarauxa,
    koati únatimo koêku neko ahínoe inú'epo ixómoti noimé'exopa.
  bmr-NT: Jaamovɨ diibo fucufeenevɨ, cuujetavɨ icano toomomovɨ agasehachiijɨ imicani
    icajimo tollɨ iicano jeecɨvomɨnaa.
  fuf-fuf: Ɓen jiyaaɓe ɓe jom mun tawi no ayna tumbere jemma maa ka tataɓal jemma,
    haray ɓen malii.
  mwc-mwc: Bagunai wata pom basunai, kona ku mara tom tom mena asi bada ina botu,
    saba bobo bunagisi ina pananisi wai ini nuwagaire.
  bhl-bhl: Kate yu kilele ibolow fukunina! Im akokow keko, kutuliw mutuk fian kese
    ding dim kabalak e, kamok be toloke kasike, em tolomin beem dulum elote memen
    kesiliw weng afak kunum waneng bi kalfongeko, kakatemoliwka!
  ons-ons: Eŋe ruo banino me kepe qaeqaewo sari more ongi, qelit dokoine eŋe eweke
    more wisika gekei, eŋe oi bakom zok okanikei!
  con-NTPO: Nane enttinge cose tsambi'ta a'taningae na'su jipa tsa'caen ronda'je'choma
    atte'ninda ñoa'me tsu tsa semasundeccuja avujatssi'faya.
  ghs-ghs: Oi mai noi saubapota baabaquni mae dzuridzarita baabaquni mae bodza apeta
    baabaqu? Baaqa moohimi baura abi nike roibete beebe ooma nikeho isaki bagenomanipamu
    oorakoi.
  peg-peg: ଆରି, ହେୱାନ୍‌ ମାଦିମାଦାନାଣା ଅଜଡ଼୍‌ ଆନିହିଙ୍ଗ୍‌ ପା ୱାଜ଼ି ହେୱେରିଂ ହେ ଲାକେ ହୁଡ଼୍‌ନାନ୍‌,
