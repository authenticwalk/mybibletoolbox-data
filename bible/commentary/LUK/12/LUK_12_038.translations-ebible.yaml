  mal-mal: അവൻ രണ്ടാം യാമത്തിൽവന്നാലും മൂന്നാം യാമത്തിൽവന്നാലും അങ്ങനെ കണ്ട് എങ്കിൽ
    അവർ ഭാഗ്യവാന്മാർ.
  kkc-kkc: Esiga wiligi odoo oso sibilei, yo gesi domo sibumobelee o, kudi daga takooga
    sibumobelee, biame diba gooleedele. Esino o tou teli odoo oso yayo egee sibo mapoo
    dulone dobolone osee bamologa, yayo sibileso diba ogoloso dimapoo goomogalaiso.
  urd-GVR: Ho saktā hai mālik ādhī rāt yā is ke bād āe. Agar wuh is sūrat meṅ bhī
    unheṅ musta'id pāe to wuh mubārak haiṅ.
  far-far: '''Oilakie fuada dia nia dao to''oda kera kwaimakwali, dia nia kai dao
    mai laona tofungana rodo, naoma kada rodo ''i ''ofodangi!'
  suz-BL: होव़प नाक्‍दो नाक्‍ती गेना हना यो लेश्‍शा जाक्‍मेनु, आ गेय पाइब मइप्‍थु
    बाक्‍तेक्‍म हना, मेको मुर रिम्‍शो दुम्‍शा आसीक ताइनीम’।
  car-NT: Sara'me 'ne janon kynaita'ton mo'karon moro wara inepory'san, irawone 'ne
    pairo tywopy'poto, koromo korotoko ko'tary jako pai.
  amp-amp: Yifung danys o dbha ksfut barkof krimpno niahato mhtitaworm rhu gari hasimr,
    nd rhu gari hasoyuk yimam, rroh yima yuhum yindhorkfot.”
  bht-bht: अगर सै अधिया राती या ब्यागा पेहर च आई करी उना जो जागदा दिखे, तां सै सेवक
    धन्य न।
  eng-NOY: And if in the second, or if in the third watch, he cometh and findeth them
    thus, happy are they.
  cub-NT: Que teni ñai jabocʉ ʉ̃i daiyede ñami coricai o miad̶áe tʉiyede, ina memecaipõeva
    coreivʉ baru ʉ̃́re, me torojʉrãjarama na, ʉ̃i mearo d̶acaquiye boje náre.
  ita-1927: E se giungerà alla seconda o alla terza vigilia e li troverà così, beati
    loro!
  lww-lww: Pe sur koren ga visae yemalo rui, pona pa ko yepelilika la ne, pona lavis
    lakaporo kokoreko, ana visae yerkawa nap̃ani imi lual kiena yeririna la atavilon
    ke sanene wa, p̃isi na naga kila wo manene laa van la sane wa.
  ron-BAYASH: Šă kănd u vinji gospodaru ăm miržuku dă nopči ili dăspru zua šă lju
    afla aša, măndremi u fi alu ala slugur!
  ckb-ckb: جا ئەگەر لە نیوەی شەودا یان نزیکی بەرەبەیان بێتەوە و ئەوان بەو شێوەیە ببینێت،
    خۆزگە بەو کۆیلانە دەخوازرێت.
  nas-nas: Tenang meuꞌnamang niiꞌnooꞌ taneꞌaapenang poma deekoꞌ, tantearirioꞌ meuꞌpuriaining
    teing botovotonaaꞌnuka teie biraankevuriaining.
  uvl-uvl: Pe nenge teke Non Soke nem at nga miliko tuna ma nga uachuach pe hana nemur
    tenau alala kura, iri lape te iech toto.
  eng-BBE: And if he comes in the second division of the night or in the third, and
    they are watching for him, happy are those servants.
  ixl-CNT: Tan kꞌuxh yeꞌsaj inikꞌat aqꞌbꞌal utz, kꞌuxh paal nikꞌat aqꞌbꞌal luꞌuli,
    taꞌxhtzii nichꞌianeꞌ. Chiꞌbꞌebꞌal tetz u aqꞌonom siꞌaneꞌ tziꞌ.
  xsi-xsi: Mao nâ, ambo tamâta ŋalae itaulo imâ lâ mbo ŋgini-ŋgini tâku mbwale-mbwale
    tâ, aku imoranzi ne wurâta tamâta sika mâsa simo mine, ande kinzi wurâta tamâta
    ŋinde ma sindeka nâ.
  crx-NTPO: '''Ink''ez moodih tuzniz at''en k''us tuzniz hukw''elh''az at''en, ''et
    sanatidalh ''ink''ez be ''ulhnane hika tse hooli, ''ink''ez hika ítis''en, ''et
    whuz un''a moodih ndut''enne bunilh''en de, ''enne ''uk''enus hoonzoo-un bugha
    whults''ut.'
  kan-OKCV: ಯಜಮಾನನು ನಡು ರಾತ್ರಿಯಲ್ಲಾಗಲಿ ಮುಂಜಾನೆಯಲ್ಲಾಗಲಿ ಬಂದು, ಸೇವಕರು ಇನ್ನೂ ಎಚ್ಚರದಿಂದಿರುವುದನ್ನು
