  rmy-CHERGASH: O gospodari šaj te boldel pe ande opaš e rjat ili ande zora a blago
    e slugenđe saven o gospodari araćhela kaj si još džungade thaj ažućaren les.
  zaj-zaj: Wodeng'ha ng'hani watumigwa waja kamba yahawavika waisasale, hata kamba
    yeheza ikilo kikulu ama nzogolo zikwika.
  chq-NT: Fiin'¹³ la 'woo²¹ tyiia² nʉ́ʉ¹ cwaa'²¹i sɨ la ngóo¹ ca jná² 'ee tyʉ́² 'ii²¹‑tsi
    tsa'leei'¹³ wana 'in jnaa¹‑tsi mi tyee'¹³i fii²¹²i do.
  swp-swp: Ena bulinuana eai i lagema, e ena kamkam ie dou i lagema, isi ma silasilawahetetedi
    i lobaidi, meta heaheari se lolo.
  bjr-bjr: Misa uriqararafa eenda amuqusai fee iqaqarooka fee anirainaqa amiqimasee
    rakisi inausa firaaqoo asasifaranoo.
  aby-aby: Dumu abanaro o wai awaro fafekuke emua eno uke yafiakuke we ma irauaiai
    ufiakua eno wei.
  eng-YLT: and if he may come in the second watch, and in the third watch he may come,
    and may find [it] so, happy are those servants.
  jni-jni: Inka sa akura uweme ma aye in niye nyani ina te niye, ma ken we wa ciki
    unu be. Ume ana nilem ni huma arere agino.
  kne-kne: '@see-verse:LUK.012.037'
  tgj-tgj: Vdwgo mvngpu guku bunu nw bunua kaayala doodubv kaapa kubolo, nw yupra
    jama nga aaku jvka vmalo koching nyijvka!
  gui-NT: Güɨramoi iya ou yeta ovae pɨtu ma yave ani pɨare mbɨte rupi. Erei jae oecha
    yave jembiócuai reta oaro ñogüɨnoi, jae reta oyeroviata co —jei—.
  quc-TT: Jeꞌ, utz ke ri ajchakibꞌ ri pune nikꞌaj aqꞌabꞌ, o sibꞌalaj aqꞌabꞌ kisukꞌumam
    apanoq kibꞌ are kuleꞌriqitajoq.
  heg-NTPO: Ata nas meman ontong baktebes, undeng oen lii-lau tuang nga nol babanan.
    Tuang nga maa diuk ila tuun, bingin-tai tam, nukneha sain kon no, oen natang tutungus.
  ptu-ptu: Anna tä' deem pada sakehongko' indo to mengkähäna ke tontä liui mangngampa
    nalambi' puäna, moi anna tängä bengi haka nannahi haka mane sulei.
  bzd-NTPO: Kanè mésopa kué̱ iwökir tö ttsë'ka ie' panuk ká̱ sha̱böts alè ö ká̱ ñirketke
    alè eta̱, ayëcha buaë esepa.
  kwf-kwf: ꞋOilakiꞋa fuada diꞋia nia dao toꞋoda kira kwaimasi, diꞋia nia ke dao maꞋi
    saena tofongana rodo, nama agi rodo Ꞌi Ꞌofodangi!
  eng-WYC-2017: And if he come in the second waking, and if he come in the third waking,
    and find so, those servants be blessed.
  eng-WMBB: They will be blessed if he comes in the second or third watch and finds
    them so.
  zat-NTPS: Lácala xezrine̱' dxe̱la u dxaní'sise̱', che xedajxraque̱' le̱' dxelennaze̱',
    ba neza naca na chee̱ benne' we̱n zrin ca'.
  spp-spp: Lire e ke ɲùŋufooŋ'à pa ɲìɲiŋke na yo, u à pa ŋkùpecyiini na yo, u aha
    mpa báarapyiibii mpiimu ta ŋɔ́ɔmbaa ke, pire wuuni kɔni sí ɲwɔ.
  zty-NTPS: Ḻa'kze yeḻé'e kate' ba žak choḻ o gachje yele, cha' yedjx̱ake'e ḻégake'
    nníta'gake' želbeze' ḻe', ba nez ẕen gaken chegak benne' wen žin ka'.
  mek-mek: Ke au akaikiꞌa egaꞌina gapi atiafagai, o gani eegai femai mo ganinagai,
    ega pinauga ikapa auꞌi kefua keague auꞌi isa eegai kapa feloꞌi akeafia.
  aey-aey: Uqa tu gemofo, nag isicafo ceseli humei eu age saciadocca sumudi bilecebil
    meciadifei agena ceelec ben bahic nijigian!
  urd-GVH: हो सकता है मालिक आधी रात या इसके बाद आए। अगर वह इस सूरत में भी उन्हें मुस्तैद
    पाए तो वह मुबारक हैं।
  ycn-ycn: Apala riphá lapí jenaji que ca'ajná, apala riphá lapihuá ca'ajná. E'iyonaja
    riphata rijhua'até sápajeño cajmuruna rihuátacana nacú. Raú rila'á necá palá.
    Pu'ují napechu i'imacá raú.
  djr-djr: Yo. Yurr ŋayi dhu mak ŋunhi bunany djeḏa, guwaḻyun munhay, nhä mak ŋayi
    dhu buna bäy galki djaḏaw'yunaraynha, bala walalnydja dhu ŋunhiwurrnydja djämamirrnydja
    mala ŋayaŋu-djulŋithirra yänan, ŋuli ŋayi dhu buŋgawa'mirriŋuynydja walalany maḻŋ'maram
    bira'yunalilnydja ga dhukarr-nhänhalilnydja.
  kvg-kvg: Sasae ezoqam av ngi꞉gu, khanakhanakh mbá ginígoát, até ndøgó-a, tigi
    kawa ezoqam lova u-mba o nqoev-te tendoqavan, yaq ndigu tezømet, av nqægo, ndigu
    mø̀ndo꞉-khakheinām.
  rug-rug: Kote gulea hola dia si arini, be guana dogori sa dia palabatu va namanamadi,
    be guana korapa boṉi tu, babe hola korapa boṉi si pule mae ia Sa.
  hop-NT: Noqw kurs pam suhtokilnasavehaqam, sen talhahayiṅqw pite’, puma put nuhtayyuṅqat
    tuwaqw, pas puma tumal’a’yat hahlayhpit epyani.
  san-URD: یَدِ دْوِتِییے ترِتِییے وا پْرَہَرے سَماگَتْیَ تَتھَیوَ پَشْیَتِ، تَرْہِ
    تَایوَ داسا دھَنْیاح۔
  heb-LB: אולי הוא יבוא בלילה, ואולי בבוקר השכם. אך בכל עת שיבוא תהיה שמחה גדולה לכל
    המשרתים שימצא אותם מוכנים לבואו.
  caf-NT: '''Ink''ez moodih tuzniz tusih k''us tuzniz hukw''elh''az tusih, ''et whusanatedalh
    ''ink''ez be ''ulhna hika tsi hooli hoh hika ítes''en, ''et whuz na''a moodih
    ndut''en hubunilh''en t''eh, ''en degha nus hoonzoo hubugha whutelts''ulh.'
  mio-NT: Tu cua nducuee ra chitoho can, ta cua quichi ra sava ñuun a cua quichi ra
    cha cua cundichin, ta cua ndehe ra ti ndatu vaha musu ra chi ra, cua cusii ini
    ra musu can.
  srq-NT: Ererecua ra tu arõte itondáruu. Itondiite mose abe no. Erimba uqueã mose
    nguerecua tu mose, ererecua ia tuchɨ ra erese.
  kje-NT: Lo'o makromon onne mai alam toro me na'ikeki nohoropo, la nin hophopon onnenihe
    maha radiyaka la lapan ai, hir kokala rere'e harharu man lap wake'e!
  gaz-gaz: Garboonni gooftaan isaanii halkanicha keessaa kutaa lammaffaatti yookaan
    kutaa sadaffaatti dhufee akkasuma isaanii dammaqanii jiran isaan argu sun eebbifamoo
    dha.
  kud-kud: Na hinage ebe yana hauga laugwaipile ainai na ibwedabweda ta masigili holana
    bo nuwana i'ahu'ahubena na imahalava na bada dova yadi miyamiyane na ilobaidi,
    mata hinage hiyaliyaya mwala'ina.
  urb-NT: Pytun pyter pe ijar jywyr ta uwyr my. Satur rahã we ta jywyr my. Miasu ta
    harõ katu ixo. Ame'ẽ ke ijar usak rahã, miasu ta hury katu ta.
  fra-LSG: Qu’il arrive à la deuxième ou à la troisième veille, heureux ces serviteurs,
    s’il les trouve veillant!
  san-HK: yadi dvitIye tRtIye vA prahare samAgatya tathaiva pazyati, tarhi taeva dAsA
    dhanyAH|
  cak-SNT: Y mesque ri cajaf ri samajiel reꞌ nalka pa nicꞌaj-akꞌaꞌ o antok nisakar-pa,
