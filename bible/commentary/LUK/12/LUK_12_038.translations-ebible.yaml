  gof-ENT: ጎዳይ ላዴ ጊዲን ጊዲ ቢላሄ ጊዲን ዎይኮ ዎንቲማ ጊዲን ዪዲ፥ ሄሳ ሜላ ስኮና ናጊሺን ዴሚያ ሄ ኣይሌቲ ኣንጄቲዳይሳታ።
  aau-aau: Mey-uwr, hmo hakamay se inaw lwayr ira naruok ankin, homkwe kar kwa ley
