  kqc-kqc: Uru tobori baego, o uriyaku vabarasa baego, ina toro regasa nari rededi
    vene baku regori, bi buni iniye moigedi!
  rmc-ZRB: Бахтале одала, ко на совела акор, кана ов авела про єпаш рат, чі анґлал
    ода, сар дівісальол.
  tav-tav: To bairi ñami recomaca o cabuju atí paʉ cacaniquẽnare cʉ cabʉga ejarã aniri
