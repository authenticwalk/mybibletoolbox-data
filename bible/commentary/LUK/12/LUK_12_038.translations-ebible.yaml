  mil-NT: Te dɨu‑ni ducaⁿ càda‑dé cuěi dava niú, àdi tacuíhndá‑gá, te núu ñá túú xìdí‑güedé
    òré nasáá‑dé, te cue tée xìnu cuechi‑áⁿ ǐo váha tnahá‑güedé.
  myu-myu: Iximadak pe, iximadak pepu i aco'i jajẽm. Yajẽmap wiwim ip tobuxik puje,
