  chd-NT: Ticuaitsi ƚiƚpoujna nolojmay quipuqui' o ticuaitsi ai'a tiƚic'e'ma, ja'ni
    tixintsola' limozó ts'iƚ'huaijma, ƚinca ac'a loyalaicoyacu iƚniya.
  kdc-kdc: Wamweda wasang'hanaji waja mkulu wao kowavika wang'hali meso, hata kamba
    yahabwela kilo kikulu hebu nzogolo zikwika!
  nhr-nhr: Eẽ gaxu ka q'õòsem kòo ntcùú ka hàà kana ntcùú nqáè ka igaba gha kókòa
    hãa xu qãà xua ts'ee-ts'eekg'aièa.
  uig-PIN: Wǝ ǝgǝr hojayin ikkinqi yaki üqinqi jesǝktǝ kǝlsimu, qakarlirining xundaⱪ
    oyƣaⱪliⱪini kɵrsǝ, bu ularning bǝhtidur!
  beo-beo: E da gasimogoa o fa:no agoane doaga:sea, amola ilia mae golale momagele,
    ha:esalebe ba:sea, ilia da hahawane bagade ba:mu.
  acf-NT: I té kay bon pou sé sèvant sala pou mèt yo jwenn yo ka èspéyéʼy, menm si
    i vini ta kon mennwit ében pli ta.
  tpi-OTNT: Na sapos bikman i kam long biknait tru, o long taim kakaruk i krai namba
    wan taim, na em i lukim ol wokboi i no slip, orait ol dispela wokboi i ken amamas.
  mbt-NT: Keupianan iya te seeye se migtetahad te peg-uli te ahalen dan minsan te
    egliware e te marusilem wey ke eg-ukale naan e ka manuk.
  hau-SA: Zai zama da albarka ga bayin da maigidansu ya iske su, suna zaman tsaro,
