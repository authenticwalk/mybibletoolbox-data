  juy-juy: ଆରି, ଆନିନ୍‌ ତୁଙାର୍‌ ତଗଲ୍‌ଇଂ ଅଡ଼େ କମ୍‌ସିମୋଲ୍‌ ବେଡ଼ାନ୍‌ ନିୟ୍‌ ଆନିଞ୍ଜିଆଡଙ୍‌
