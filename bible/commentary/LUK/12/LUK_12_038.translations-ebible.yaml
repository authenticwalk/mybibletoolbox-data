  uvh-uvh: Beng sini' aming girisi' wari tiim bining wa ma inga'sini' ka 3 klok tiim
    bining ganang u kadofota'. Ka kane aming wari ka' ningsa' ko kapmefakanting wa
    adi aming girii wari karengsa' yabota' waraga' sura kabaksi' karengsa' nakanting.
  ino-ino: Folaku esifi? Hokote ko'kole ake ne'aisikeno esifi? Ani ali'ya vaya apau
    o'kale'a avatati hu'a akeva mai'nisakeno eno ne'apa'keseana ani ali'ya vaya lusi
    amuse hukae.
  gnn-gnn: Yo, ŋayi yurru bunanydja mak djeḏa buku-rangu, mak ŋayi yurru bäy buna
    galki djaḏaw'yunarayu, bala ŋayi yurru goŋmirriyamana wal'ŋu dhikana ŋunhinhanydja
    nhanŋuway djämamirrinhanydja walalanha, ŋunhi ŋayi yurru walalanha maḻŋ'marama
    bira'yunaranydja ga girri'-ŋamathinyaranydja.
  yal-yal: Muxu sɛwaxin nan ne ra xa a e yitɔnxin li, hali a fa kɔɛ tagini hanma dangu
    na ra.
  cnt-NT: '''E₂ guë́₄ dsen₃ dsa₂ i₂tion''₅₄ le₁ne₅₄ jë₁ma₂ca₂jo₃ juɨg₅₄ o₁jŋia''₅₄
    la₂ ca₂guáin''₃ a₂''uë₂ dsi₃nei₅, o₃ ma₂ca₂ŋɨ́₂ dsi₃nei₅ ''e₂.'
  tif-tif: ok fukulin tunum yakal utamiwa yi, Awu, am kutamiip muma diinula, toloma
    ne, am daan daan tala-balala kawu toloma ne? kalbip disa. Yale, ti disa maaklo
    kulu suunkup fenin-kup ke-bilipla, ayo tal-ilomda kukup tambal kaayo kukaayila
    ko.
  nlx-nlx: केदी तो आदि राती निहे ते कुकड़ा वाहणेन टेम माय जागतालो देखी, ते ता पावोर
    बोरकेतवाला हेते।
  apw-NT: K’ad tł’é’ís’ahzhį’ godeyaayú, dagohíí hadiyeskąąyú biká daadéł’įįgo nadzááyúgo,
    áí nadaal’a’á biyaa gozhǫ́ǫ́ doo.
  gum-gum: Yem tøbøtag pui lata, løtsø pui lata nømun kib kømø, kasrig purrøben puinabeløbe
    mayanguen tab kuilø kønrrun cha.
  not-NT: 'Aroca iribocapae aganguite, queroca coniamaniquë, jemita: iromeraro igaguitaga
    inganinabentasantaigabaqueri.'
  plu-plu: Nawenétke nah ayipwite. Nawenétke pabuskak mtipka nah danuhnek, nawenétke
    kabeyweke nah danuhnek. Ku aysaw nah danuh atere, ku nah utipyi ipegnewa, ayge
    nikwe yis utí kaayhsima batekkanek.
  iou-iou: Äma ekäni u bipani bämop ba yäŋe-yäŋeta äbäŋpäŋ däpmon nämo pätneŋo uwä
    yabäwän tägainik täŋpek.
  ntp-NT: Tomasi ʌran tucarʌ divia ʌgai siʌpʌ sialimadʌ, siʌʌ baigʌnʌliadamu ʌpipiooñi
    ismaacʌdʌ nʌaadagi vai diviagi ʌaamudʌ.
  rai-rai: Baa in waan paat taau un diat u ra ngaala na marum, baa u ra laar, ma diat
    ki walaang ut kupi, io, a kum tultul maa diat daan.
  haw-1868: A i hiki mai ia i ka lua paha o ka wati, a i hiki mai ia i ke kolu paha
    o ka wati, a ike mai ia lakou pela na pomaikai ua poe kauwa la.
  ffm-ffm: So o wartirii ɗiɗaɓere jemma naa so tataɓere jemma, ɓe o tawri non ɓee,
    mbelii hoore.
  arb-NAV: فَطُوبَى لَهُمْ إِذَا رَجَعَ فِي الرُّبْعِ الثَّانِي أَوِ الثَّالِثِ مِنَ
    اللَّيْلِ وَوَجَدَهُمْ عَلَى تِلْكَ الْحَالِ.
  cop-CNT: ⲕⲁⲛ ⲁϥϣⲁⲛ⳿ⲓ ϧⲉⲛ ϯⲙⲁϩ⳿ⲥⲛⲟⲩϯ ⲕⲁⲛ ⲁϥϣⲁⲛ⳿ⲓ ϧⲉⲛ ϯⲙⲁϩⲅ̅ϯ ⳿ⲛⲟⲩⲉⲣϣⲓ ⲟⲩⲟϩ ⳿ⲛⲧⲉϥϫⲉⲙⲟⲩ
    ⲉⲩ⳿ⲓⲣⲓ ⳿ⲙⲡⲁⲓⲣⲏϯ ⲱⲟⲩ⳿ⲛⲓⲁⲧⲟⲩ ⳿ⲛⲛⲏ ⳿ⲉⲧⲉ⳿ⲙⲙⲁⲩ.
  adz-adz: Da bida arangan badan da gubuꞌ maran bida pas wasaꞌ ma gubuꞌ nanga i pisan,
    da tsanganda mamaꞌ guman tipa ruan sib da mpada rima maran gin, da ribarangan
    nugun natsiaꞌ.
  sri-sri: Ĩgʉ̃rẽ moãboerã ĩgʉ̃ ñami deko ããrĩmakʉ̃, o boyoripoe ããrĩmakʉ̃, ĩgʉ̃ goeburire
    õãrõ yúanerã ããrĩsĩã, ʉsʉyarãkuma.
  nal-nal: Kana daxa mase wana amun iaana kilaaiang angkanaan ina a mono zin naandi
    xa wat tangin naandi di izit nimniman naapalaau tamon ka balas la xuxuna suk o
    paanaraan gufguf mase araan auraa xa kaakaluk mara.
  kyq-kyq: Maak‑raapo naaɗe kɛn mɛlɗe Ꞌkaan daan nɔɔr ki lɔ do mɛtbeeki kɛn aɗen kɔŋ
    naaɗe utu iŋg zɛɛr se.
  kwd-kwd: Aile'anga faga lauta ngaia 'e nigi to'oga gila mamania, lauta ngaia 'e
    nigi mai 'ubulana to'ofungana logo, 'amoe ma 'usu'usugani!
  ded-ded: Ye tofocnac dzongiau me ama werec wereckenggac gaugbori kecmagec hama yenenudeu
    uamedac imoc yeni kenecnginagoc.
  ewe-ewe: Mienya ɣe ka ɣie wòava o, ate ŋu ava le zã ga asiekɛ me loo alo zãtitina.
    Gake ne eva ɖo ko, dzi adzɔ eƒe dɔla siwo katã le klalo la.
  nuy-nuy: “Yagu nubagi-yung na-waḻyinyung niga ani-yaarri miyn.giyn.gurarra yagu
    yuwaagala anggu-biyarrarramana-wala aḏaba. Warruburru-yung-maynji wugurru amburru-wanggirraa,
    yagu anubagu ambani-lhangarrmang nubagi-yung, ani-waḻaaḻarrii niga warruburru-wuy,
    nga warruburru-yung wugurru wurru-mijgalmina-yinyung yamba.”
  cop-BHC: ⲔⲀⲚ ⲀϤϢⲀⲚⲒ ϦⲈⲚϮⲘⲀϨⲤⲚⲞⲨϮ ⲔⲀⲚ ⲀϤϢⲀⲚⲒ ϦⲈⲚϮⲘⲀϨⲄϮ ⲚⲞⲨⲈⲢϢⲒ ⲞⲨⲞϨ ⲚⲦⲈϤϪⲈⲘⲞⲨ ⲈⲨⲒⲢⲒ
    ⲘⲠⲀⲒⲢⲎϮ ⲰⲞⲨⲚⲒⲀⲦⲞⲨ ⲚⲚⲎ ⲈⲦⲈⲘⲘⲀⲨ.
  buk-buk: Ŋadau bu meŋ têŋ timaniŋhu me têŋ ôbwêc lôm, ma tap ŋac sa sem ali ma sêhôŋ
    iŋ sêmbo, dec iŋ oc êmwasiŋ ŋac êŋlêc.
  pri-NT: Üu, [na pàara na rà tapacîê, âna càra caa tâmogòori wiidà na ée mwa tèepaa
    me]—wiàna naa nabibiu kâra ne, é, wiàna too i tòotù. [Êco na] o cidòri nyuâarà,
    wiàna é tèepaa me, âna é pâmarirà na rà tà tàcî ma ipwabwàtirà!
  zpq-NT: Mba gac c̱hegaque' še chesebeze' batcan' yežine' ḻa'czḻa' yežine' do chel
    o do šbal.
  por-TFT: Mesmo que ele volte entre a meia-noite e o levantar do sol, se ele descobrir
    que os servos estão acordados e preparados para ele, ele vai estar muito contente
    com esses servos.
  gwi-NT: Tǫhtł'an gęhdaa giiyeenjit nagogwal'in tł'ęę goots'ą' nihdineezhii ji' łi'haa
    adashoogahahłyaa gwachoh!
  gvn-gvn: Maja nguba kunarangkalba kaday, nguba mudu-wayjul-wayjul, yamba jana workingman
    wubulku wawurr-wawurrmal, jana maja miyil-kujinya. Yurra yalarrku miyil-janay
    yurrawunku majanka jiringa.”
  nhy-NT: Maski ma ejko kej tlajko yuak o noso ya tlanestiwitz, iwan tla kinmajsiki
    ijsatokej, ma pakikan yonmej tekipanojkej.
  asm-FB: তেওঁ মাজৰাতি বা শেষৰাতিও আহি যদি তেওঁলোকক সেইদৰেই দেখে তেনেহলে তেওঁলোক ধন্য।
  okv-okv: '@see-verse:LUK.012.037'
  mxt-NT: '@see-verse:LUK.012.037'
  tzo-NT: Mi ital ti c'alal mu to tsta o'lol ac'ubal, mi ital c'alal i'ech' o'lol
    ac'ubal, mi hech chul taatuc yu'un, jun no'ox yutsil chc'ot ti abatetic ti hech
    yo'ntonic tsmalaic ti yajvale.
  ind-AGS: Bahkan ketika dia pulang saat tengah malam, ataupun sebelum subuh — betapa
    baik bagi mereka jika tuannya menemukan mereka berjaga-jaga dan siap sedia!
  omw-omw: Enta mwutukyaqive, kokoraara nruqua qianinraqaave, nronravanto uro ntantero
    nrumu taqairata mwia kyaiqa vaisinramwuvanto hia vaite variraitita, qati sivita
    teramate varihua, mwihua qamwateqata variate.
  yrb-yrb: Dumu abanaro o waibai fafite ema eno efite we ma kobererau ufisu wei.
  maa-NT: Mé tà ndaà‑la̱ jñà chi̱'nda xi ko̱s'ín títsa̱jnakon na̱s'ín jye ijchò osen
    ni̱tje̱n, na̱s'ín jye nchrohós'e i̱sén nga kjoi̱í‑ne nei‑la̱.
  mcq-mcq: ꞌEnaꞌomo Hu naꞌia rimai roꞌena ꞌaho súꞌusúꞌu vea aharasaꞌamaji roꞌamajaho
    pwehwaha kaꞌene niamairiarame areri rena hijajija teamanahuna.
  sus-A: سّيوّ نَ عٍ بّ، مَرِفِ نَشٍيٍ لِمَ عٍ مُ شِشِ، هَلِ عَ فبِلٍن كْي تَفِ، شَ
    نَ مُ عَ رَ عَ حَن دَنفِ نَ رَ.»
  jpn-1965: 主人が真夜中に帰っても、夜明けに帰っても、いつでもそのようであることを見られるなら、そのしもべたちは幸いです。
  fra-SBL: Ils seront bénis s'il vient à la deuxième ou à la troisième veille et les
    trouve ainsi.
  yka-yka: Bisan tengaˈ bahangi atawa subu-subu katekkanen, bang kitene pe siye magjaga,
    bugtuˈ ne kēg meˈ daraˈakan miyaˈan.
  mle-mle: “Aw li adi sapakwa duw nyidi gaan yakuw, ay taay tapwuk wadik yakuw, vidik
    adiy dikidiy yawiy duw kip kavin kwadiy dikik, aw adiy yawiy duw mwiya rakarak
    tikwadiy.
  shp-NTPO: Kikin raroti jawékira iti iki, ja yonoai jonin, yamé pochínikon iamaxon
    nete xabataitian joxon oinna jawen yonoti joni oxaama ikai.
  aom-aom: Ëa börömehu bogo burëro rueꞌi vahi ririꞌe o vahi riri duvahoho iosiramiromo
    ëhi ruëhi rueromo gëröhe jabumë eni jëvamu gëvëꞌoho huë mabëhe bojëmiꞌiramu baeruomoꞌajëjo.
  geb-geb: Mba ŋaara gumgi vhɨra, mbe won guma bakɨme zɨrga tuk, mbe tuituigia ana
    kaŋgi fhuvara. Ana maaŋ muuŋgip maaŋ rɨgar mben hɨgɨrga thi? Ana fharigi tuari
    furim, ana mben hɨrga thi? Ana maaŋ muuŋgip zɨv, won ŋaara gumgi ganɨrim, mbe
    ŋkuu thav ana rargɨp kɨrga, ana zɨv mbe ganɨri, mba ŋaara gumgi, mbe ndikndigɨri.
  eng-WYCLIFFE: And if he come in the secounde wakynge, and if he come in the thridde
    wakynge, and fynde so, tho seruauntis ben blessid.
  bsj-bsj: Bwen Teluwe ciya a bo ki kume keno, kaka ki dii ca biyerci ki bati ci ningtan
    co ti. Nobbibwer cnga buro.
  cak-cak: Y masque pa nic'aj ak'a' o más chic nic'aj ak'a' xtuka ri cajaf, xa utzulaj
    tzij ri' ri samajela' si eq'ues pa ruvi' ri quisamaj ye'ilitaj ri hora ri'.
  chf-NT: Ch'a'a ujinob ni ajpatanob jini si tic u yajnojajob y u pojlenob p'ixijtacob
    u pitänob cua' chichca hora jini que julicba. Mach u che cua' si u jule ac'äb
    a las diez o si julic tänxin ac'äb, unejob ya' chich an u pitänob.
  tlf-tlf: Kale ogok kemin tinum bilip iyo utamta, am tiip tiip faa-buluta, toloma
    e? Bem abe-buluta, toloma e? agebaalip kuta, maagalo suun fenin kup ke-bilipta,
    iyo tal-nalata, bilip imi deng uyo tebe-bom-nalata, kuguup tambal uyo kafalema
    ko.
  piu-2006: '@see-verse:LUK.012.037'
  poh-NT: Ru̱cꞌ aj eriban ajabe̱s reꞌreꞌ, nikꞌor aweh tak chi kꞌe̱ꞌ je ato̱b queh
    take camanom reꞌreꞌ maj til ricꞌul chi equicꞌaxaric chi jeꞌ reꞌ ruꞌum nok to̱b
    ta nak cu ticꞌlic akꞌab on cu pa risoljic akꞌab ensoljic cho ajabe̱s, reꞌ take
    reꞌ xa cu cꞌachlic woꞌ nak quiwach chi ruyuꞌnjic.
  tue-tue: Ñami deco, bóeri, cʉ̃ʉ̃ pʉtʉajeari, cʉ̃ʉ̃ dutirére tiirá, ʉseniãdacua.
  bjp-bjp: Ri kalok e foron fafauun ae laulaumet kiri i tapiek, taftawa le na fapot
    le na piklin ien ma ka par u le ae tom ri nene u la.
  xon-xon: U yaa fuu ni kinyetaasiik, bee u yaa fuu ni likoojawiil yoonn, ki kan ke
    bi gor kan, Uwumbɔr aanyoor bi bi pu la.
  tzo-ZNT: Acꞌu mi xul ta ol acꞌubal, acꞌu mi poꞌot sacub, mi julavem yul staelic
    yuꞌun li yajvalique, jun yoꞌonic.
  mpm-NT: Ti kee vaꞌa muzu un nu ndito da savaꞌni ga hora na nchaa jitoꞌo da, vaꞌa
    ni ñuu, xi kuan ndii ni ga.
  ots-NT: Cja̱ bbʉ xta zøh car patrón, ya xtrú ndo nxu̱y, o bbʉ ya xtrú tjo madé ʉr
    xu̱y, o ya xní ma da ni̱gui, nde̱jma̱ da ndo mpöh cʉ mɛfi ca xcá ndøhmitjojʉ hasta
    bbʉ xcá nzøh cár jmu̱jʉ.
  hoy-hoy: अगर आव ईळ्लक इन दुसरा पहर या तिसरा पहर इक बंदकु आंदरी च्याता नोळुल, रा
    आ दासगोळ धन्य आर.
  uri-uri: Ti wa tol kil kul ak mning kuinkuin ti aki, kil kul ak nungkwat ti ur pa,
    kil ari tu numprampen arpm pa, al kil wi wor lawen tolpa tu pa wor pake, tu utopen
    om!
  amo-amo: Cikilari une nwandak nin lijii kiyitik, sa udu shantu kiti idi se nani
    idin ncaa, acin ane anan nmariari.
  pjt-pjt: Panya mayatja paluṟu tjinguṟu munga kultungka pitjama munta tjinguṟu tjiṉṯukutu
    pitjama, palu palumpa waṟka tjuṯa kunkunpa wiya palumpa rawa riti aḻa-aḻa paṯaṉi
    munuya pitjanyangka nyakula puḻkaṟa pukuḻarinyi. Ka nyura palu puṟunypaṯu ngayuku
    riti aḻa-aḻa nyinama kunkunpa wiya ngayulu pitjanytjaku paṯaṟa.”
  cwe-cwe: Wezadeng'helela ng'hani hata fana yeheza ichilo chikulu hebu imitootondo
    kezawafika waisasala.
  daa-NT: Ya ŋa as ɗatik aandor wala ɗatik kawtira oki, galal ɗo gay riyor kuuk ŋa
    gasig ŋu goy mento.
  mlp-mlp: Mat ayahta na tarom alihanib o tarommo saw tihastitaynan tonsa in boleq
    ago kabibiy mataw na a hi usad saw waqad ossa in gibiyid, kabibiy mataw na tidimniyeq
    os daqay ham.
  ape-C: Aria douk nunaki orokohunib um wab um, o nunaki abudok nyutob sagomatin owotog
    gwakitak um aria nutrish um shunek redi shupe um, eshesh ta shunadudareh abom!
  bgs-bgs: Atin ka dumunggù tô amo dan agad tángngà ka dukilám, agad masig dán ágkasállám,
    ka makataganà dan katô kadunggù din, tuu ágkadayawan tô mga állang din!
  faa-faa: Anakano ere titipiamo soko, mena me horamo soko, aporo raipamo wafaya pariperapaka,
    aporo raipane waráfaraka asekea risiakipoko, aporo raipamo wafayane pariperakano
    aporo raipamo sesehokosapo.
  kik-kik: Nĩũgakorwo ũrĩ ũndũ mwega harĩ ndungata iria mwathi wacio agaakora ciĩhaarĩirie,
    o na angĩgooka ũtukũ gatagatĩ kana thaa kenda gũgĩkĩa.
  cap-NT: Chica aramami, kjantatimi, c̈hjulorakat nii patrunaqui irantiz̈quic̈hani.
    Nii oraqui jakzilta piyunanacat tjaji wajtsi tjewz tjewznac̈haja, cuntintuz̈ cjequic̈ha.
  ksr-ksr: Iinoŋ ruuŋanoŋ me gomaŋ aworaŋgoro kanoŋ eleeno tosianoŋ uugbili laligogi
    mokolooŋ oŋombaati, iyoŋonoŋ mono simbawoŋawo kolooju.
  eng-TNT: And yf he come in the seconde watche ye if he come in the thyrde watche
    and shall fynde them soo happy are those servauntes.
  sbs-sbs: Haiva muyendisi ukeza malunga siku, kamba kalya butatu bwe nako, ni kwiza
    kuva wana vali tukise, Imbuyoti zavo vahikana.
  sue-sue: Ota nu pi soe sieniro mamunoita pi tumore amire muro soumai seka zisero
    itara gamunoya, awa soumai nukare yawa sara wamunora.
  fra-NCL: Qu’il arrive à la deuxième veille, qu’il arrive à la troisième, s’il les
    trouve ainsi, heureux ces serviteurs !
  bhg-bhg: Edo imo muyae toropuda o sipo ataede gundo ainda buro embobo imo simageteite
    itera ango tamaina, awa dubodave awamaneda.
  snn-NT: Quë'rë ñami jobo ba'iye'ru ti'anni, baguëre yo'o concua ëjojën ba'icuare
    ëñani, bacuani ai ta'yejeiye ai insireba insiguë bojoguëña.
  atb-NT: Gunggàm yoq lé nghut kôlhang, woq tûn hkûn lé nghut kôlhang, haû su kut
    machya nyi é lé, yhumsîng hpó lo myang é nghut le gi, dui-nhâng zoshâng haú bang
    hkungsô wó nyi ri.
  wro-wro: Ŋąmba kąngulnąm, ŋąmba maiaium, iŋgeŋgal, wurunąŋgowu mąra ąŋgo:, arge
    tjukul ŋąria kaduŋ.
  cek-AK: Atue hnetto naah maw, to tih ai boeh loe thumto naah maw, angraeng angzoh
    naah a mikhnuk ah amsakcoek tamnanawk loe tahamhoih o.
  bkd-bkd: Malipayen gayed su mga suluguen ha tagsalap ku makauma sa agalen dan bisan
    ku luminam-ag sidan hu pagbantay.
  ctu-76: Aunque mi c'otyel ti xin ac'bʌlel mi ti sʌc'an pero c'ajacña i yoj jini
    ajtroñelob mi ti tyajle che' bej p'ixil tyo i pijtyan i yum.
  lac-NT: Techex jach qui' a worex wa tan a toc pajiquenex ca' bin urquen. Cax chumuc
    ac'bir. Ca' bin urquen, cax wa tan u sastar ca' bin urquen.
  xla-xla: Epedeme pona꞉malamana, dokopala oplamita puluwe alilaye. Ya꞉ utula꞉la dukuslopi
    dla puluwe, o ala iki yulumhallati puluwe. Amasiyama ka꞉dlepo, ya꞉ oko sotapo
    ya꞉ta pua dla dalemha꞉ha꞉mama me-omha꞉ha꞉lepiye, eta ya꞉ natipo yia꞉ dla siyelepe.
  xav-NT: '@see-verse:LUK.012.037'
  cuk-cuk: ”Ar e-dummad neg-gabgwengi nonikodibe, bolegwadbardibe, daknonikir nue-nakulebukwa,
    we-maimargi nued binsalegodo.”
  tbf-tbf: Mi nires leong segie ian bu petspets, sien va magi ka leong ta beit vorota
    gie va gi rorois, misasien eie ta ra nemei sikati potaram o, sivovo tarara.
  uig-CYR: Вә әгәр ғоҗайин иккинчи яки үчинчи җесәктә кәлсиму, чакарлириниң шундақ
    ойғақлиғини көрсә, бу уларниң бәхитидур!
  ikw-NT: Ọwa ọma zịnu ele izi wam, ọ bụru nụ nyenwe be varụ n'esilawụru abalị mọbu
    n'ọnu ọsisi, ọ jọowhnu nụ be zị neese nse.
  khs-khs: 'Aputa: nukulapo honosanewemiwana kiapo ha:li ikikemiwana tima:na: tisene
    sena yesila amowa mene inise potakamake tima:na: tisene sena iwa eta: enima sikili
    sita:ne potosaleke tima:na: tisene senayewi epelepesakeye.'
  dwr-ENT: ጎዳይ ሄካ ቢላሂያን ዎይ ሄካ ቢላሂያፔ ካላ ዬዳ ዎዴ፥ ቤጎቲዴ ጌንጪ ናጊዴ ቤቲያ ቆማቱ ኣንጄቴዳዋንታ።
  pma-pma: Avaseini asuv one hemai en metavinavong en vongien vuo en visokon semau,
    tokolkatien hel en more slev keil koa lises asak mesein revi keil ven amairisien
    onen asuv one.
  atd-NT: '@see-verse:LUK.012.037'
  tel-2017: అతడు రాత్రి రెండవ జాములో వచ్చినా, మూడవ జాములో వచ్చినా ఏ సేవకులు మెలకువగా
    ఉండడం చూస్తాడో ఆ సేవకులు ధన్యులు.
  hat-BSA: Menm si l vini nan dezyèm oubyen twazyèm lè nwit lan, e li twouve yo konsa,
    se beni esklav sa a va ye.
  top-NT: Jaé patrón tla̱n chin xatu̱ta yá hora, tzi̱sa o xkakama. ¡Catapa̱xáhualh
    amá tasa̱cua tí ca̱ma̱noklhucán staranc talacahuán!
  msk-msk: '@see-verse:LUK.012.037'
  gyr-NT: Yepe serecuar oyepotara pɨ̃tu mbɨter ou viña, anise añihiveive, ahe rumo
    osãroño itera chupe imboi ãgua yuvɨreco. Evocoiyase serecuar avɨye ai etera chupe.
  kmh-kmh: 'Pen Biyomb ak kisyimnamb biyaŋ akaŋ; kakaruk aŋgakniŋ apiy niŋniŋgamb:
    binuk gok wisin ma kineniŋgambay, kuyip di tep yimb giniŋgamb.'
  ukr-ONPU: І якщо він прийде о другій або о третій сторожі, блаженні ті, кого він
    знайде так само.
  emi-emi: Niarangise aue etoka ta lo atoa tau ngai uungu vauira ateva etara va la
    aaimonomonosiaa, marova emae elomatuaa voo, o elopai.
  zpv-NT: Ya sidela gadzihn ba garoolda gueꞌla o gucahyiroozi gwaꞌha ba laꞌ raꞌ xmooza
    ba riisiinla cabweeza raꞌ ba laꞌh ba, ya chiꞌchi dxiahxi duxa mooza raꞌ chi.
  gux-gux: O ya kpeni o kootonmoa-kpialo, yaaka o kootonmoa-yuamo, ki sua ke bi nua
    ki gu, li pamanli baa ye leni ba.
  kos-kos: Ac fuka lupan engan lalos el fin konauk tuh elos na akola, el finne tuku
    ke infulwen fong ku paht liki!
  ibo-ibo: Ngọzị ga-adịrị ndị ohu ahụ onye nwe ha ga-ahụ ka ha nọ na njikere, ọ bụladị
    ma ọ lọghachiri nʼetiti abalị, maọbụ nʼezigbo isi ụtụtụ.
  yml-yml: Wata ꞌaiꞌedi ꞌauveanina lovana ꞌana utukamwane i na leꞌwa siwe i na lulukamaseniga
    ꞌeba sosoana bwaikina ꞌwaidie.
  ory-ory: ଆଉ ସେ ଯଦି ରାତ୍ରିର ଦ୍ୱିତୀୟ କି ତୃତୀୟ ପ୍ରହରରେ ସୁଦ୍ଧା ଆସି ସେମାନଙ୍କୁ ସେପରି ଦେଖନ୍ତି,
    ତାହାହେଲେ ସେହି ଦାସମାନେ ଧନ୍ୟ।
  bzj-bzj: Ih mait kohn midl nait, er jos bifoa maanin, bot enitaihn ih kohn, ih wahn
    gud fi dehn wan weh redi!
  chk-chk: Epwe ifa me feiöchün ekewe chon angang are nöür we masta a küna pwe ra
    molotä, inamwo ika epwe war lukenipwin ika wilingäch!
  ssd-ssd: Nu pitik pro ndawa le ka furir ŋgamu ko mafewam patukuwa le nu promba nane
    abo minwaig le kaŋgerkuwa ta nane nu tugumŋge gare tamŋgaig.
  acr-TNT: Lic nim quikꞌij calaxic raj chaquib, tob ri cajaw xmayinic, we xcꞌun lo
    pa tiqꞌuil akꞌab o pa sakribal, queboluꞌrikaꞌ na quewar taj.
  rop-rop: Nomeda im kambek midulnait o maitbi gulijap deilait, bat stil detlot wekinmen
    garra gudbinji if im faindim olabat redi blanga im.
  mee-mee: Ngaroma avolaukerea laeala nge lele ka rigo luana, o pala ta kae marara,
    o ka kae mana, na ke pe raumana ngaroma i nge lelepite ra kumangngatulu nginngina
    ra kanna nga ina ri ke kalitupe orume tapu beke kelkela te i.
  mwf-2018: '@see-verse:LUK.012.037'
  dif-dif: 'Ja nau tinka terti kara, nguramaranaia woljaia kara wokaranani, ja tanana
    jeruja mankamankanani: Murlali pirna tanapini mili!'
  gam-gam: Iwa Kerman imina pakna wonda mo, kondwale yau tonda kune wonda mo, une
    wo kanda kambono gun moi dal wopake moye.
  nou-nou: Umo tumba soropu da o sipo usabasa irirari bugudo ungo sia edo atiroro
    gadira awa ungo iaviri adera.
  mqb-NT: Kak bahay su doh a tinen ata a may nə man luvon kabay əduw təkeɗe, aday
    a tan atan ahay à nga nə tinen tə iɗe cekərkərre nà, ngama i təran anà ɗo sa
    ba pu doh ataya awan.
  ape-B: Ali sapos nunaki olokohunib umu o nunaki ababuk nyultab susubeig owotog gwitak
    umu ali nutulich umu chunek redi chupemu, echech eke chunehilau chulikuk!
  grc-F35: Καὶ ἐὰν ἔλθῃ ἐν τῇ δευτέρᾳ φυλακῇ, καὶ ἐν τῇ τρίτῃ φυλακῇ ἔλθῃ, καὶ εὕρῃ
    οὕτως, μακάριοί εἰσιν οἱ δοῦλοι ἐκεῖνοι.
  cav-NT: '@see-verse:LUK.012.037'
  kgp-NT: “Hẽn ri ke mũn tóg meia noite ki jun ke mũ, hẽn ri ke mũn tóg galo kyr mũ
    ra jun ke mũ. Ti camarada ag tỹ ti jãvãnh kỹ nỹtĩn kỹ tóg ag mỹ vĩ há tãvĩ han
    ke mũ sir, ha vemnĩ,” he tóg, Jesus ti.
  bvd-bvd: Toa nai ki lea sa waa baita kera ka dao boroi 'ana mai lao tofungana rodo,
    ma nao 'i 'ofaidani, ma kai suada kera ada gu 'ada, kai diana tasa 'asia naa fuada!
  ukr-1871: І коли прийде о другій сторожі, або о третій сторожі прийде, і знайде
    так, блаженні слуги ті.
  apz-apz: I kako sɨkwoꞌmiyo kuntoliyopo posoꞌmanji u kako yɨhufo yoka sɨmoꞌmjo hoꞌnɨwoꞌnɨngkiso
    soꞌnji posoꞌmanji kako kakoe syoho ulohofiyo sohwamo uhwonososo hofɨko saho mofosyowentanɨngkuji
    uhwonɨngkuhwosoꞌno hofɨko sɨmonyo uyantɨfeho.
  eng-AOI: '@see-verse:LUK.012.037'
  yon-yon: Demedan kuu yi korok monok ande amnomnom o warewenembiri yaa mananeen ande
    nekwekorib, meedmaniiwe mene wedmendaneen kuu kubi darewoob keraniib.
  poi-NT: Siiga núcpa cugaptsu o hasta cuque̱jacɨɨm y d́a moŋpa jém iyo̱xacɨɨwiñ,
    jesɨc agui maymayyaj jeeyaj porque jém io̱mi pɨ̱mi iwɨ̱ixpa.
  wuv-wuv: Ina rawaninaa ei nafi nabaa mei fasu i nopa'amiaa ro'ou, roi oma'afafaufau
    laloo poi difa'u'u nopa'aloo mafufuo badu.
  quf-NT: Chaynulla kusa shumaqmi kanqallapa, chaynu patrunnin ĉhaypi tuta, manaqa
    achkiyaypi ĉhatinmapis, rikĉhakur alamirala kaqkunaqa.
  yuw-yuw: Oro amna moröma yu kumbong boniphu o fup sigo yongidinahu engmuna yaunai
    youp wabkaracni maduhi entanganu wömai woroc, amna morömaho youp wabkaracni inong
    borong tuna yu ogepma sinom entang.
  hus-NT-1971: Ojni’ ne’ets ca lej culbe am beletnanchix ata max ets’ey lej ts’ejcacathits
    tam ca ulcan in amu, max ts’ejel acal o max tam chuthelaquits.
  med-med: Wote, wu nuim ei, rumbʉl rangga omba, muna ou rumbuldi omba, muna wote
    rang mba tangga omba, kʉnangga kongʉn wamp kat ur pi napʉk, tʉk kun etʉk moⱡʉng
    wamp kʉⱡ, kapⱡa ambulk palk muⱡeing.
  bch-bch: Be oangga gid paeaeanga toa oa ad maron inama bong irabu, mao ngan kokako
    itangtang, be igera gid tigabit kemi toa bedaoa, kemi tau ngan gid paeaeanga toa
    oa!
  cco-NT: Jo̱ juguiʉ́ˉjiʉ quiáꞌˉ jaléngꞌˋ i̱ dseaˋ ꞌléengꞌ˜ i̱ sɨjnéeˋ dsíiˊ do mɨ˜
    niguiengꞌˊ fiir˜, nañiˊ faꞌ niguieiñꞌˊ do guienʉ́ʉˊ o̱si téeˉ ogóoˊ é.
  deu-1951: Und wenn er in der zweiten oder in der dritten Nachtwache kommt und sie
    so findet, selig sind diese Knechte!
  alq-ALGNT: Kicpin abitatibikanig kek8an na8adj 8ikad tag8icig aa kacka, acitc mika8adjin
    odanokitage8inniman e piigodjin ega e taji nibandjin, kada kitci mino iji8ebizi8an
    ini anokitage8innin.
  ixl-NNT: As kꞌuxh kam kuxh qꞌiil la ul u bꞌaal aqꞌoneꞌ, kꞌuxh pokꞌoꞌch aqꞌbꞌal as
    kꞌuxh txanti isajbꞌeꞌ tul la uli, as chiibꞌebꞌal chit tatin unqꞌa kꞌameꞌ la ibꞌaneꞌ
    asoj txꞌebꞌel tul u bꞌaal aqꞌoneꞌ staꞌn.
  boa-NT: Maímijyu ihdyu ditye íjcyane tsáijyu múu pécójpɨɨnéuba mityá cóójɨ́háñé
    pañévú tsáároobe tsaímíyé dííbyeke téhmehíjcyámeke dibye ájtyumɨ́váme.
  quh-NT: Chaupi tutatapis chayrí gallo wakaytapis chayamunman. Sichus paycunata waquichiskasta
    taripan chayka, may cusiskas cancu chay camachicunaka.
  kwi-kwi: Anpatta tɨrizamtuasmin, watsarɨt izmuruzne wat kulanazi, kakwamtakima tɨlawainkimakas
    tɨrizarakas.
  agm-agm: Iyataatɨ amɨ kiyaamɨ awaisɨho apatɨhɨ apwɨtetetisangi amɨ otɨpwɨsɨpaatɨ
    gaatisuraisangi nasatɨ usonata komɨ otɨpɨpatɨhiya wɨndɨ namopɨ tɨmetisaihɨ usosawiya
    siya waatɨ maaritɨtaapo.
  ubr-ubr: Yasisir gagamin bag osi agirotis auris, asi bada fom nub basun innat o
