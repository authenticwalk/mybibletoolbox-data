  mcb-NT: '@see-verse:LUK.012.037'
  yle-yle: '@see-verse:LUK.012.037'
  swh-1850: Heri yao watumishi hao ikiwa bwana wao atawakuta wanakesha hata ikiwa
    atarudi usiku wa manane au alfajiri.
  msc-msc: Wo le rɔ, ni kuntii nara duu tala waati, wala dondon kasi waati, ni a nara
