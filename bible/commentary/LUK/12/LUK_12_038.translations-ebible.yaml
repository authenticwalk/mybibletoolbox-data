  eng-ULB: If the master comes in the second watch of the night, or if even in the
    third watch, and finds them ready, blessed are those servants.
  spa-VBL: “Incluso si llega a la media noche, o antes del amanecer, ¡cuán bueno será
    para ellos si los encuentra despiertos y listos!
  fra-_FOB: Que s'il arrive à la seconde ou à la troisième veille, et qu'il les trouve
