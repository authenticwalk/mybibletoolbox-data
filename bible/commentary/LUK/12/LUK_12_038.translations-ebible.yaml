  tbc-tbc: Gidad, tidom lak boi, tia, salso idu wo sumeik dugo ipalu tap, pinein malad
    kumaen dumado dan uyad isusa wa.
  sna-sna: Zvichava zvakanaka kuvaranda avo vachawanikwa natenzi wavo vakagadzirira,
    kunyange dai akauya nenguva yokurindira yechipiri kana yechitatu yousiku.
  smk-NT: mataman no rumate' ya sa kapiknga' nin yabi o no parbangon ana nin padungwen
    nasaran mangan. Paririketen nasara no nakasadya' sara!
  grc-TCGNT: Καὶ ἐὰν ἔλθῃ ἐν τῇ δευτέρᾳ φυλακῇ, καὶ ἐν τῇ τρίτῃ φυλακῇ ἔλθῃ, καὶ εὕρῃ
    οὕτω, μακάριοί εἰσιν οἱ δοῦλοι ἐκεῖνοι.
  gof-WFTW: Goday laade gidin giddi bilahe gidin woykko wonttimaathe gidin yidi, hessa
    mela dhiskkonna naagishin demmiya he aylleti anjjettidayssata.
  spa-BLM: Serán bienaventurados si viene en la segunda o tercera vigilia y los encuentra
    así.
  kyz-NT: —Meewei 'ur ire nipo 'ga ypyaje 'ua owaẽma. A'etea nipo 'gã ajemogyau 'ga
    rapesaka. 'Ga waẽmamũ nipo 'gã aku'iramũ.
  dao-dao: “Mthan lunga pi kyase, acun käna pi kyase, ami mahpa naw law lü, acunkba
    a jah hmuh lawa m'ya he ta, ami jo sen ve.
  cya-cya: Siya' quila can' tlu'hue tla uta nde cua' ljyaan xaa, lo' cha' ti' quija
    lyoo yu ndon tiyaa yu, tsu'hue ca xu'hue yu nguso can'.
  nii-nii: Pe wu owundu ei epin tuk mii memb omba min, kei kultu kumna tumba kunum
