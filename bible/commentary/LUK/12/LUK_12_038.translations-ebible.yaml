  bfz-bfz: जे सेयो तिना खे राती रे दूजे या तीजे पईरे आयी की जागदा ऊआ पाओ, तो सेयो
    दास धन्य ए।
  cuk-09: “Ar e-dummad neg-gabgwengi noniko-dibe, igi, bolegwadbar-dibe, daknonikir
