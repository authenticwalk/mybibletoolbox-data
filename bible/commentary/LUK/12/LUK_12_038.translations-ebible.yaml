    cuaquin ¡quinami amo paquisi innojen lacames itequipanujquimes!
  sua-sua: Ii, kalngunes ri ngar mi ktua sirei hak tok, ko si enangthe ngalaip nap
    sia pis pangnaom mar ma segain ka ho ngaenvurgem, i o mo kao, va mar ngat her
    kael kuo mang ngar kpaneng he.
  klt-klt: Yáup nangge niyá ma ruhená tiyawingga átgalát wawu táwi yáni yá álosim
    naráng yámánggim. Árát táwi yáni yá yáung táitná me it háiháiya tángga átgim kálu
    áwángga há tiyawingga árát kápánggim wawu heronge tánggim.
  are-are: Nthurrpa urrkapunhapunha lenha ntjarra arrkana nitjina, itornka etnakanhala
    etnanha kaarra kuta aritjalhamanga, era ingwa mpopalalka pitjalpumanga, kala arlterritjikerramanga
    paka.
  gai-gai: An mbaiŋna aiŋa morena ramtaɨra mina ndorita kacootna ndabia taŋ, taŋga
