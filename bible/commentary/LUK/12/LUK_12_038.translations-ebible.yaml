  kxv-kxv: ଅ଼ଡ଼େ ଏ଼ୱାସି ମାଦି ଲା଼ଆଁୟାଁ କି ୱେ଼ୟା ନେ଼କେରିତା ଜିକେଏ ୱା଼ହାନା ଏ଼ୱାରାଇଁ ଏଲେକିଁ
