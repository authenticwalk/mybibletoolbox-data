  nld-1939: En wanneer hij hen zó aantreft, zelfs als hij in de tweede nachtwaak of
    in de derde komt, gelukkig zijn ze!
  bwo-bwo: Bodoonz talititson wee talititsoniye okoon b́ wafere botkrerawon kup'ar
    bín bokotfere b́ daatsitgutsuwots derekne.
  nch-BL: Huan masque ininteco tacuepilis tajcoyohual o ya tanestihuala, sinta nopa
    tetequipanohuani tachixtoque, cuali ininpantis.
  quc-TNT: Pune ta c'ä te' cul ri qui patrón pa niq'uiaj ak'ab, pune sibalaj ak'ab,
