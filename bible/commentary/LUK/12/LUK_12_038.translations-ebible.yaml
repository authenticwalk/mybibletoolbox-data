verse: LUK.012.038
translations:
  kpx-kpx: Mesoho auna vavie vigomo o vae alalamita lohoge esemuiabe keabuna nita
    uliege elehai vahaeholahai.
  okv-H: '@see-verse:LUK.012.037'
  tbo-tbo: Inapa upom tipolinei bo malatomtomgei ina nenei po tu bagibagihi a nonogohi
    ma ina tuhagahi naka tauhi tu kaohadiidiga.
  mal-C: അദ്ദേഹം അർധരാത്രിയിലോ സൂര്യോദയത്തിനുമുമ്പോ വന്നാലും ആ സേവകർ ഒരുങ്ങിയിരുന്നാൽ
    അവർ അനുഗൃഹീതർ.
  grc-SR: ⸂Καὶ ἐὰν ἔλθῃ ἐν τῇ δευτέρᾳ φυλακῇ, καὶ ἐν τῇ τρίτῃ φυλακῇ ἔλθῃ,⸃ καὶ εὕρῃ
    οὕτως, μακάριοί εἰσιν ⸂2οἱ δοῦλοι ἐκεῖνοι.⸃
  bgc-bgc: जै वो आध्धी रात नै या उसकै बाद आकै उन ताहीं तैयार पावै, तो वे नौक्कर धन्य
    सै।
  khz-khz: Vovetugunagi talimara vealotago roe voa aonai geria vele pene waikule vonama,
    irauna pogi nugana pa amoamo kavanai pene vogomai.
  deu-TKW: Und mag er in der zweiten und in der dritten Wache kommen, wenn er es so
    trifft, selig sind sie.
  zsr-NT: Zal‑laꞌ huödëꞌ catiꞌ chral o gdu ladxiꞌ yël, chquiꞌ duxaquëꞌ lequëꞌ nacuꞌë
    ban ladxiꞌ, bicaꞌ bagac huen dxin naꞌ.
  lin-lin: Ekozala penza esengo mpo na basali oyo nkolo akokuta bazali kosenzela,
    ezala ayei na ngonga ya midi ya butu to liboso ete tongo etana.
  hns-NT: Djab oe bietj raat me aaiga kie to auro derie me aur oesabke agorte paaiga,
    tab oesab soekh me rahiega!
  noa-E: Chi chognaan amach patrón edacha pamjã bëeba ni ãspajuag pamjã bëeba sim
    ee warag daphökagjã igba nʉ nʉm khʉʉnan onee ajugui ajim anʉm, i da bëeba awiajã
    ich pierrwai amach dʉ̈i ajapha aju khap.
  eng-EMTV: And if he comes in the second watch, or comes in the third watch, and
    find them so, blessed are those servants.
  mib-NT: Te vēsú cucuéé de ndee de nde sava ñuú, chí jéē néē gā, te núu cuni de jeē
    súcuan cándito mozo de, te yōhyo ndetū i jíjnáhan i núu súcuan.
  lif-NT2: हे़क्‍क्‍याङ् खे़न् हिम्‍दाङ्‌बे़न् से़त्‍लुम्‍भक् खिरि तासाङ् खे़ङ्‌हाॽ
    मे़न्‍इम्‍मे मे़युङ्‌बा तुमुसिॽरो॥ हे़क्‍केःल्‍ले़ से़क्‍खाए मे़त्‍निङ्, खे़न्
    कुसेवारोबाहाॽग मुॽइसाबासिरो॥
  xnj-xnj: Vamotisiwa vavanda vala, hati ngati bambu wavi peiwuya pagati ya kilu amala
    hati hambakucha na kuvakolela vakona mihu!
  mmx-mmx: Naba lox avukat tinedi luvuttadi gugu mo do leeme silok atnedi i long lenget
    ka di, di gagas, mo do neni gi rupot at laxanimin tubu kopla at lerengteng kaxak!
  cbr-NT: Imë́ naëx uanan pëcarati 'urama uquian a ñu mëëxuncë unin 'uxcëma mëracëx
    ca an a uni ñu mëëxuncë unicamax cuëëinra cuëënti 'icën.
  tee-NT: Pus na lhik'ach ju is'atsucunti'an ju anuch xalapanacni ju ca'alhitajucana'
    ni talak'asit'ajun mas camilh ju ix'ucxtin'an ju paitat ts'is u mas camilh acsni
    pakt'utu t'asata ju chila'.
  eng-LSV: and if he may come in the second watch, and in the third watch he may come,
    and may find [it] so, blessed are those servants.
  cak-NT: Y más que ri cajaf ri samajel ri' noka pa nic'aj-ak'a' o ja cuando nisakar
    yan pe, ri samajel ri' jabel yequicot roma c'a je q'ues quiyoben-apo ri cajaf
    ri hora ri'.
  pah-NT: —Po g̃apojykahara'ga jivyrame toryva hugwi ypyhaji'i, pyry hete po ti ndokirive'g̃a
    pe nehẽ. A'ereki ga gwepia g̃akire'yma. Pyry hete po ti ndokirive'g̃a pe nehẽ
    ga jivyrame ko'ema koty. A'ereki ga gwepia g̃akire'yma, ei Jesus'ga g̃a pe g̃a
    mbo'eavo ojo'java'ea pyvõ.
  sja-NT: Ichia ma mimiapataarã pia ak'ɨpariit'ee mãgá chok'ai p'anadak'ãri, ichi
    esapɨte maa-e pɨrã ɨ̃datɨpodopa cheru pɨjida.
  xed-xed: Rfu da tsa kwalvaha ya ka slanaghasla tsi ta həŋ ndiri ma takala dər nda
    dga a vli ya!
  mks-NT: Co̱ó caja toho a ña̱ ná xi̱nu̱ co̱o xitoho da java ñuú táji̱ á tá sa̱ yati
    ti̱vi, ta̱hví na̱cuu mozo cán tá ndíta da ndúu da tá na̱xi̱nu̱ xitoho da nu̱ dá.
  gfk-S: Ma be na tapukus baling ra tingana lahon be ra luaina kareka at ma ina nes
    leh kike ra turadi ma di kis kawase ter ie, io, no haridan na kis ta di.
  bmu-bmu: Yaŋön ömbibiŋe me miri awöraŋgöiga miaŋgöreŋ liliŋgöi tosatŋan urugwölö
    malgetka miwikŋaim eŋgimawi, yeŋön mönö simbawoŋ akze.
  dgz-dgz: I apane mum gagap o woup yumewa gapan sia entan pa tauepi ago mega nene
    yamam taiwanumampina yawamopi, mu aton anuin.
  eng-GNV: And if he come in the seconde watch, or come in the third watch, and shall
    finde them so, blessed are those seruants.
  zaa-NT: Màsqui'ba él·lani bi ttú ríluela yèlà o màsqui'ba él·lani bi ttú ritìį tsunna
    díla, pero yala ica'rubà ca siérvuá porqui'ni gulèda cą hàstaá qui'ni el·lani
    bi.
  eng-WEBSTER: And if he shall come in the second watch, or come in the third watch,
    and find them so, blessed are those servants.
  guh-guh: Meravi tuatuajëta petuxanenë patsi ata, itsa jume, matacabivëpata patsi
    ata, nexata petuxanenë pijajivi naëcotsiaya pecopiaevetavanapaejavata pijatuxanenë
    pecaxitajarabixaetsi, petuxanenë pijajivi barëya.
  bon-bon: Yoo, babo miijirage pui kaakesea biname bime tääpume, teeme babo biname
    liba ciiyedusa täduge, coo sewali mameta liba täduge, yepä teebibine cuta ireclota
    cama jääpänemuge.
  nhw-BL: Huan masque ininteco mocuepas tlajcoyohual o ya tlanestihuala, sintla nopa
    tetequipanohuani tlachixtoque, cuali inijuanti ininpantis.
  mgw-mgw: Ata mana aabuyangana meku au kakusa na kwakwemba kabakeleka, nantali yabe
    atumisi bo!
  swh-ONEN: Itakuwa heri kwa watumwa hao ikiwa bwana wao atakapokuja atawakuta wamekesha
    hata kama atakuja mnamo usiku wa manane, au karibu na mapambazuko.
  wbi-wbi: nave uMutwa ikwisa ku lwa vuvili vwa vulolelesi vwa pakilo, nambe uvulolelesi
    uvwa kilo ja vutatu, na kukuvagha viling'inie jiiva je kiiva ku vavombi avuo.
  bba-bba: '@see-verse:LUK.012.037'
  eng-KJVCPB: And if he shall come in the second watch, or come in the third watch,
    and find them so, blessed are those servants.
  kgk-NT: —Avave ndoikwaái igwahẽ hagwã áry. Pyhare pyte-py para'e ogwahẽ-ta, haimete-ma
    ko'ẽ jave para'e ogwahẽ-ta. Oha'arõ arõ joty oiko-vy hembigwái. Ogwahẽ ramo ijáry
    ndokéi va'e ovy'a va'erã. Ijáry joty ohexakwaa va'erã upe gwembigwái ha'arõha-pe.
    —Upe hembigwái ha'arõháixa peẽ katu tapeiko xe ra'arõ-vy, he'i Hesu. —Xe Nhande
    Ryke'y tee va'e aju jevy-ta. Avave ndoikwaái agwahẽ hagwã áry. Xe ra'arõ arõ-vy
    katu peiko kena. —Amombe'u jevy-ta mba'éixa pa tekotevẽ xe ra'arõ óga járy nhe'ẽ-rami,
    he'i Hesu. —Óga járy oikwaa ramo ra'e imonda va'e ogwahẽ ramoha áry ndokéi arã
    ra'e ha'arõ oiko-vy pono oike imondase va'e. —Upéixa ave peẽ xe ra'arõ-vy peiko
    katu. Ndereikwaái arã xe agwahẽ hagwã áry. Tane mandu'a meme katu xe-rehe. “Ogwahẽ-tama
    para'e” ere xe-rehe. Upéixa xe ra'arõ, he'i Hesu gwembiayhu kwéry-pe.
  waj-waj: Fai ivo heena tammaaki nninarannee? Vara kakaraa akua tino nninarannee?
    Fai ngioo teenai vaa iya teerama kiaiya yoketaama variaaravai.
  ekk-PKP: Isegi kui ta tuleb keskööl või vahetult enne koitu − kui hea on see sulaste
    jaoks, kui isand leiab, et nad valvavad ja on valmis!
  mpx-mpx: Bwagana bulin nuwana o ebo kamkam i kahikahin wali babala ni sikalim, ebo
    ni pwawal hi sisilawa, he totuwalali bolo o nasi ni waisi eliyalil.
  wbp-wbp: Yuwayi, kujaju junga! Kajilpa yinya wati yuwarlikingarduyu marda mungangka
    marda rangkarrkurlu pina-yantarlarni, manu kajilpa-jana rdipiyarla yakarraku-juku
    warrkini-watikiji, ngulakuju kajikalurla marlaja nyina wardinyi-nyayirni. Kuja-juku
    yimiji.
  luo-luo: Nobed maber ne jotije ma ruodhgi noyud ka oikore kata ka obiro e arita
    mar ariyo kata mar adek gotieno.
  nhe-NT: Huan yonque ininteco mocuepas tlajcoyohual o tlanestihuala, nopa tlatequipanohuani
    tlachixtoque, cuali inijuanti quipantise.
  aii-aii: ”ܘܐܸܢ ܐܵܬܹ‌ܐ ܒܒܲܕܠܵܐ ܕܬܪܹܝ ܝܲܢ ܕܬܠܵܬܵ‌ܐ ܘܡܲܫ݇ܟ̰ܸܚ ܠܗܘܿܢ ܗܕܝܼܪܹܐ، ܛܘܼܒ݂ܵܐ
    ܠܐܵܢܝܼ ܪܹ̈ܓܵܘܵܬܹ‌ܐ.
  esk-NT: Qanutun quvianaqtigivat Ataniġmiŋ paqitpatiŋ pił̣hiñaaġuġutiŋ aggiqsiġniqpan
    unnuam qitqani unniiñ aquagun.
  msb-msb: Malipay sinda kun maabtan na preparado abir tungaʼn gab-i o maaga.
  cpa-NT: Ju³ lah¹la² guiogh¹³jni cónh¹ dsi¹neng¹², ho¹ ju³ cónh¹ nioh¹² hi³méh¹,
    cónh¹jøng² dsio¹ lé² quiah¹² dsa² quian¹jni, dsa² dsianh¹²jni hi² ma²ti³ne¹³dsa.
  dso-dso: ଆରି ସେ ଜଦି ମଜାରାତି କି କୁକ୍‌ଡାଡାକେ ମିସା ଆସି ସେମନ୍‌କେ, ସେନ୍ତାରି ରଇବାଟା ଦେକ୍‌ସି,
    ସେନ୍ତାର୍‌ଆଲେ ସେ ଦାଙ୍ଗ୍‌ଡାମନ୍‌ କେଡେ ନିକ କରମର୍‌ ଲକ୍‌ ।
  meu-meu: Malokihi ai eiava daba kahana ai bainema, unu baine davaridia toma memerodia
    na bae namo.
  yva-NT: Vatano wanapatambe umaso indati manayanambe weye ranivara awa akarije pakare
    namane yasyine rako, akane mare ntipu rako, muno po mansaenamo wanatatayaube indamu
    wavave wo unsanda rausiso ai, weamo po kove raugaje mai.
  dgc-dgc: O ngani,” kagi ni Jesus, “masuwerte a talaga diden ya a utusan, éng dumemét
    dide tu amo de ta hatinggabi, o ta amulaldew, éng demtan na side a nakahanda dén
    diya.
  zpm-NT: Nligaa dichos zha ne sca nsin so, horne glansotaa me; niicle teḻ wxiṉa,
    ziadyiinigaa liuw.
  hix-NT: Anatoko kohsarakatawo nomokyan hana, horykomo, kekon xarha tà. Enmahpaya
    ehtok haxa nomokyan hana. Àsokentok hana. Àywenyeke rma natxow hamà, anoto komo.
    Thona roro rma tehtokonye, towakryexem me rma haxa natxow hamà, kekon hatà. Àro
    wyaro rma rha, thona ro oyehtokonye, towakryexem me rma haxa manatxhe, omnyamo,
    kekon hatà, Txesusu.
  sim-sim: '@see-verse:LUK.012.037'
  npi-ULB: यदि मालिक दोस्रो पटक रातको समय आयो भने पनि वा तेस्रो चोटि हेर्न आयो भने
    पनि तिनीहरू जागा भेट्टाइए भने, तिनीहरू धन्यका हुन् ।
  cgc-cgc: Bakod na kalipay para ta mga suguon daw makita ta iran na amo na danen
    an gabantay na gatagad gid ta iya na pag-abot asta ta tenga kilem, daw ta mapit-madlaw.
  tim-tim: Akto hândâk timoŋân yendo hoŋ bawalupŋe biwi golâ tatmâ damungombiâ purik
    katmâ gam mem miawakyekmâ biwi hero humo nâŋgâ yeŋgiwiap. Hain nâŋgâm heroŋe akŋet
    dâm nâŋgâ yeŋgiwiap.
  yor-yor: Bí olúwa wọn bá sì dé nígbà ìṣọ́ kejì, tàbí tí ó sì dé nígbà ìṣọ́ kẹta,
    tí ó sì bá wọn bẹ́ẹ̀, ìbùkún ni fún àwọn ọmọ ọ̀dọ̀ náà.
  wos-wos: Dé nyéndék gan néma gan wambula yae di déka jémba haxéndat xéndét, di yikafre
    mawuli yatandi.
  emp-NTPO: Nezoca biaba ariquẽtra, ãsabod̶od̶e bid̶a dji borora jʌ̃ãya. Dji boroba
    idji jʌ̃ã b̶ʌda unune zeibʌrʌ maʌ̃ nezocara bio bia b̶aya.
  eng-F35: And if he should come in the second watch, or come in the third watch,
    and find them so, blessed are those slaves.
  ind-ind: Para hamba itu akan lebih diberkati lagi kalau tuan mereka kembali pada
    tengah malam atau pagi-pagi buta dan mendapati mereka tetap berjaga-jaga!
  pes-OPCB: بله، خوشا به حال آن غلامانی که وقتی اربابشان می‌آید، بیدار باشند، خواه
    نیمه‌شب باشد، خواه سپیده دم!
  mpt-mpt: Eka ibo ibalanomo osa eka meb bomanang genabo biamo osa ibo mo aala unim
    blim bliba kimanin nakae te yateme mole ibo seinine!
  ssx-ssx: Kutupa make mo you halita꞉ buta꞉ hokina꞉ o hoki nane kone epea꞉ka꞉na꞉ ikana꞉ma꞉
    tiki tiki yao ipiki yu wia pilimieki handea꞉ka꞉na꞉ta꞉ kota꞉ ikita꞉ ta꞉na꞉ma꞉ homo
    halimikie.
  mkl-mkl: Ilu inɔ didɔ̃ ŋɑi bii í bɑɑ í nɑ í bɑ ŋɑ si bɛɛbɛ, bɑɑ bii í to wɑ lɑjɑi,
    wɑlɑ kukɔ sintei ɑjɛɛ.
  gaq-gaq: ଆରି ମାପ୍ରୁ ଜଦି ମ୍ବାର୍‌ତର୍‍ ଲେଃ ଞ୍ଜିତର୍ ମଜେ ମିଡିଗ୍ ପାଙ୍ଗ୍‌ଚେ ଆମେଇଂକେ ଦେତ୍
    ରକମ୍ କେଏ ତେଲା ଆତେନ୍‌ ଚାକର୍‍ଇଂ ଦନ୍ୟ ।
  gof-RNT: Goday laade gidin giddi bilahe gidin woykko wonttimaathe gidin yidi, hessa
    mela dhiskkonna naagishin demmiya he aylleti anjjettidayssata.
  unx-unx: ଆଡଃ ଇନିଃ ଥାଲାନିଦା ଚାଏ ସିମ୍‌କରାଃ ହିଜୁଃକେଦ୍‌ତେ ଇନ୍‌କୁକେ ନେ ଲେକାଏ ନାମ୍‌କରେଦ
    ଏନ୍‌ ଦାସିକ ଚିମିନ୍‌ ସୁକୁତାନ୍‌ଗିୟାକ ।
  gah-gah: Eza nene holugú akovevé ahe itó gó lomolomohe oko ánigatimó nene, gelekelé
    izegipala gizapa iki niko ánigatimó nené, keza kogoliza viziki minanigave.
  lcm-lcm: Io, man ka serei tenei liuan vong vo man ka angasungai i tangat na kamela
    sabonai aniria si po para koai, kala roron luai aniria.
  aer-aer: Kenhe apmereke-artweye re apeke-arle arlenge anthurre-werne alethe alheke
    awethe, re apeke ingwele apetye-alpetyenhele, aherlkentyele apeke, re apeke aretyeke
    urrkapentye akngerre ikwerenhe areye akarre akwete anerrirrerlenge, kele re itneke
    akangketye-alpeme akngerre anthurre. Kele.”
  qvc-NT: Chaymi ch'awpi tutata ichu madrugadupi shamushpa, paykunata mana puñuykaqta
    tariptinqa, kushikunqallapa.
  tgl-ULB: Kung ang amo ay dadating sa pangalawang pagbantay sa gabi o kahit sa pangatlong
    pagbantay at nakita silang handa, pinagpala ang mga lingkod na iyon.
  cbs-NT: '@see-verse:LUK.012.037'
  xtm-NTPP: Vava'a jin kendoo i, nuna ndani'i ña'a jito'o i ma ja ka ndito‑ka i, visi
    na ndenda de sava ñuu xi nuu ve ndii‑nka ma.
  nnq-nnq: Anda bakabuja panakati ja kilo andaje puiku na kakolela bakakelukianga
    mbaya jabe akabanda benia!
  bao-NT: Cʉ̃ja, bʉaro ʉjea niima, ñami decomacã, ca boeparo jʉguero to ca nii pacaro,
    ca cãnitirãrena cʉ̃ ca bʉa earã.
  san-ORI: ଯଦି ଦ୍ୱିତୀଯେ ତୃତୀଯେ ୱା ପ୍ରହରେ ସମାଗତ୍ୟ ତଥୈୱ ପଶ୍ୟତି, ତର୍ହି ତଏୱ ଦାସା ଧନ୍ୟାଃ|
  rmn-rmn: Бахталэ одола иргатя, савэнго сагбус кан дикхел, кай он си газыря, джи
    тэ авэла ов рати я опэр сабахтанятэ.
  huv-NT: Masey mapeay pinawan ongwiiüts, masey andüy wüx arraw, sitiül apmaxom nejiw
    teamacüliw nej ngo mameayiw, najneajay apmajlüyiw ajcüw leawa teamacüliw nej quiaj.
  otn-NT: Ma̱da̱gue'a̱ ma̱de nxu̱i̱ da̱ zøhø, ogue tobe hi̱ndi̱ hats'i da̱ zøhø, pɛ
    ra̱ mmɛ̱nthi̱ bi̱ nthɛui yø hmi̱qui̱ da̱ thi̱ni̱ ngue di̱ ndø'ma̱te.
  nop-nop: Tipilapilaye me undihi adi welehik kaipmuŋ hatilune timiŋ lekiŋgoŋ be helehelede
    busuwaaŋ yabaak adi momooŋ hinek nadiwaak.
  obo-NT: Ahad tongngovulli o asow ron od ka‑allow nod ko‑umannan din iddos mgo sudsuhuwon
    no waa id tintinuhon, moppiya kod kotomanan dan.
  kca-kca: Ат кўтәпән ки йŏхәтәԓ, мўй пӑ хутԓәты йэԓпийән йŏхәтәԓ, пӑ ԓывиԓаԓ щиты
    уйәтԓәԓы ки, щи митйохәт ŏй тӑйԓәт.
  cak-ENT: Y si ri cajaf ri samajela' ri' nka-pe pa nic'aj-ak'a' o ja tok nsaker yan
    cumaj, ri samajela' ri' jabel quiquicot roma c'a ye c'üs chiroyobexic ri cajaf
    ri hora ri'.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ ᤜᤡᤶᤍᤠᤱᤒᤧᤴ ᤛᤧᤳᤗᤢᤶᤓᤰ ᤂᤡᤖᤡ ᤋᤠᤛᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤴᤀᤡᤶᤔᤣ ᤔᤧᤕᤢᤱᤒᤠ ᤋᤢᤔᤢᤛᤡ᤹ᤖᤥ॥
    ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤛᤧᤰᤂᤠᤀᤣ ᤔᤧᤳᤏᤡᤱ. ᤂᤧᤴ ᤁᤢᤛᤣᤘᤠᤖᤥᤒᤠᤜᤠ᤹ᤃ ᤔᤢ᤹ᤀᤡᤛᤠᤒᤠᤛᤡᤖᤥ॥
  mie-NT: De vísō cucuéé dē nenda dē jondē sava ñuú, á ja nī nchāha ñuú, de tú cunī
    dē jā súcuán ndíto ndá mozo dē, de nācā ndetū ndá ji túsaá.
  san-TIB: ཡདི དྭིཏཱིཡེ ཏྲྀཏཱིཡེ ཝཱ པྲཧརེ སམཱགཏྱ ཏཐཻཝ པཤྱཏི, ཏརྷི ཏཨེཝ དཱསཱ དྷནྱཱཿ།
  qve-NT: Chaymi niykichis, chawpi tutatapas otaq imay horastapas, patronnin hamuspa,
    serviqnin runakunata rikch'ashaspalla suyashaqta tarimunqa chayqa, chay serviqnin
    runakunaqa ancha kusisqan kanqaku.
  pao-NT: Ka tooesoo mu tubonne petuse tooe togabeno tooetoo tabua-tamme tunehanedu
    ka utuina besa sokwama.
  cbu-NT: Mang' kis ashichpasinaya. Kapung zapshtarangitaa, wanasir ksutarangana.
    Ashku an tamapari siy shingtamtsa.
  usa-usa: uyátárai-nakoma nokáan-aukaamma iréna ya yimónáinnama mi-máyáí-wáyúkámá
    yokaa umá máqe-uretama yimuqá ôriq umá maránóe.
  soy-soy: Un kɛsinɛcɔ nɛ likɛpirɛ n kɑ uu pi lɛɛri pin nyɑ́ni, pínɑrɛkomɛ yɛ pi.
  hui-hui: Ibugua mbiraga mbi hanuni ibiyaguabi o mani howa ibiyaguabi ti manda manda
    dege bu karia ibiyagua nde ti turu timbuniore holebira.
  amf-amf: Sootin kiaddha laman nivayse keam kinin shedenka, wocchimbhayse dahaana
    waadiman eena gobshadhaanane.
  quc-NNT: Pune ta k'ä te' kul ri ki patrón pa nik'iaj aq'ab', pune sib'alaj aq'ab',
    we kärilo chi e k'aslik, utz ke ri patäninelab' ri', —xcha'.
  dob-dob: Ta wate ꞌabo ꞌina tuta ilama ꞌenaya ꞌisoꞌisoꞌi be niuniuwanaya nai tomwa
    uliulitaya ꞌiapwesama be tuga nadigega ꞌidi miya nina ta ꞌilobadi, ꞌiabe wate
    sigwausowala sinabwana.
  wrs-wrs: Eva himba bisnisnindriniva sihovranamba provra, nongalvra, mendah aevulv,
    doa hev no hevnam kekalvhonindm nesmos vewol vevav. Yimba kana andranind os viu,
    no besal kekalvhonind ten vivm, yeoa boasna meilna vildavm pevm, wokla lavrawol
    vivm pevm.
  mca-mca: Ƚe'sitsi'mkii pekhewe'en in nite' yif'eli' iju'ƚ inye'jƚu' qu' ƚeqewuk'uyetaxji'
    naja'x, i'nƚi'i qu' ipƚu'yi'iju'ƚ neƚu.
  kiw-kiw: Ruu duoi tuiai-da, kamia didimoi-to ooꞌui aꞌai-da, rii tauo ageremaumodiimo,
    ida amimeeꞌa, rii geꞌii hiꞌa-ka.
  tzo-TZC: Manchuc mi ta xvul ta oꞌlol acꞌobal, mi ta tijil sacub, pero mi julavem
    ta xtaatique, xmuyubajic ti jꞌabteletic taje.
  mya-mya: သူ​သည်​သန်း​ခေါင်​ယံ​၌​သော်​လည်း​ကောင်း၊ မိုး​သောက်​ယံ​၌​သော်​လည်း​ကောင်း​ကြွ​လာ
    သော​အ​ခါ စောင့်​မျှော်​လျက်​နေ​သော​အ​စေ​ခံ တို့​သည်​မင်္ဂ​လာ​ရှိ​ကြ​၏။-
  gng-NT: U baa' kuyɔku ya siik bii ukuojɛmuɔyo mɔnɔn ki laa' bi bonde' la, Uwien
    ya mɔnm te biʼbo.
  cbi-NTPO: Tsa' mitya naa aa kepe majai' bain, tsa jutyu'ba, dechanu uratala majai'
    bain, ya' taawasha kemu rukulanu dekeena maja' katashu juntsaa, yala mika sunden
    junu detsuve.
  ikk-NT: O sikọ d'a rị nị idibo ndị ahụn mma ọwụnị ogẹn o gi lụa—ọ sụọ n'a nị imẹ
    abalị mọbụ igirigi ụtụntụn k'o gi lụa—ọ hụn a nị a kwademẹgụọ wẹ!
  leu-leu: A mu sisiak aava ri faxatang vulai, ri taa pife mangil tamo mataa tafuri
    taa savat la xunavung o laso ta yaan nane savat.”
  maz-NT: Zö ya rguí ndexõmü 'ma ra säjä c'e lamu, o zö ya rguí 'ñetsajõmü, pero ni
    jyodü c'o mbëpji ra nde'beji, dya ra ĩji. 'Ma ra 'ñe chöt'ü c'e lamu c'ü rrã te'betjo
    c'o mbëpji, ra tsja c'e lamu me ra mäpä c'o.
  bod-N: ཡང་ནམ་ཕྱེད་དམ་སྐྱ་རེངས་ཀྱི་དུས་གང་ཞིག་ལ་ཁོང་ཉིད་ཕྱིར་སླེབས་ཚེ། གཡོག་པོ་རྣམས་ཀྱིས་དེ་ལྟར་སྒུག་བཞིན་པ་གཟིགས༌ན།
    གཡོག་པོ་དེ་རྣམས་ཀྱང༌བདེའོ།།
  tca-NT: —Rü woo ngãxü̃cüü ínanguxgu rü ẽ́xna marü yangunechaü̃gu rü nataãẽgü i ngẽma
