    wumb ei ka piingii,” pa nim.
  ign-NT: '@see-verse:LUK.012.037'
  dik-NT: Tɛ̈dë, ke bɛ̈ny abï dhuk baai wɛ̈ɛ̈r ciɛl yic, tɛ̈dë ke dhuk bɛ̈ɛ̈k ë piny.
