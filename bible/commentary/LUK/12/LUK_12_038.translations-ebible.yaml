  dwr-NT: Goday hekka bilahiyan woy hekka bilahiyappe kaalla yeedda wode, beegottiide
    gencci naagiidde beettiyaa qoomatuu anjjetteeddawantta.
  kfw-kfw: Angtuk inroksikme Ama'n zaanchim khat-um khaneek ah inmoa aheiwa innum!
