    ru'u wà a'e nehe. Hemiruze'eg wàrogatu putar uker 'ym pà a'e wà. A'e rupi ikatu
    putar uzar pe a'e wà nehe. Wazar uzapo putar ikatu ma'e wanupe nehe. Hurywete
    putar a'e wà nehe no. Peiko a'e uma'ereko ma'e wazàwe pe nehe ty wà. Ihe Awa ta'yr
    romo aiko ihe. Peàrogatu hezur àwàm nehe, heremiapo putar haw iapo pà tuweharupi
    nehe.
