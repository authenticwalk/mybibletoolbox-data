  tpt-NT: Mas kachil pakltaun tsꞌis, mas kachil katunkumil, incha kalaktemakanaꞌ takujtacha
    ni oqxtamatin, ex ox kaxajtachal ixjatsukuntikꞌan.
  aai-aai: Akirwairafih hina bobuna matah nuwinuwin hina ma’am hai orot ukwarin nan
    natit, o mar natot auman nan natit na’i’itih na’at, boro yasisir gagamin maiyow
    hinab!
  sny-sny: Meni owane eiwerou su aiyeyei awere? Le pasi ponei aiyerowa awere? Nowe
    mitaiyeyei aiyerowa awere? Wiyawi yahowa'i a'i ta'ane siye lu lowe so'oru ta'ama.
