  nys-nys: Baalap boorda djoorab-djil, bayinya baal djinbarranga baalapany kakatar,
    bayinya baal doora yoowal-koorl mayartal kadikang ka ngangk boordak yira.
  kpj-NT: Tii ruwetyakile rehemynykeki, deòdu mahãdu reysakre. Tiiboho dori rexiraòmy
