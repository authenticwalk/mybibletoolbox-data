  for-for: Pi aseka abubuno, marikiyo, kana yagaraba kanama ampa igakibipa iyogaba
    puma kabima mintigina ampa igategina, tabera a'mu puwaitakiye.
  epo-epo: Kaj se li alvenos nokte dum la dua gardoparto, aŭ dum la tria gardoparto,
    kaj tiel ilin trovos, feliĉaj estas tiuj servistoj.
  gfk-gfk: Ma bia na tapukus ra tingena lohan bia ra luena kareka at ma na nes leh
    kaike ra tunotuno ma diet kis kawase tar ie, io, diet na daan.
  bjz-bjz: Kotú buro kakato númane simbugea goghó ea kaifa egeguturota, númanda barirari
