  san-TEL: యది ద్వితీయే తృతీయే వా ప్రహరే సమాగత్య తథైవ పశ్యతి, తర్హి తఏవ దాసా ధన్యాః|
  ben-IRV: যদি মাঝ রাতে কিংবা যদি শেষ রাতে এসে প্রভু তেমনই দেখেন, তবে দাসেরা ধন্য!
  ntu-ntu: '@see-verse:LUK.012.037'
  pan-pan: ਜੇਕਰ ਉਹ ਰਾਤ ਦੇ ਦੂਸਰੇ ਜਾ ਤੀਸਰੇ ਪਹਿਰ ਨੂੰ ਆਵੇ ਅਤੇ ਇਹੋ ਜਿਹਾ ਵੇਖੇ ਤਾਂ ਧੰਨ ਹੈ
