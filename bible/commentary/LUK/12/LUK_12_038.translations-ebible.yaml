  kvn-NT: '“Tenal an pemalga kannan chogbaldo: imi tule-tummad meke neg-kabgwen o
    meke neg-wakurudzhik negzhe nonikil, tenal mosmal yabli kuakwa tar-abintabukmalal,
    mosmalga ib-nuedga kunoniko.'
  gvf-gvf: Singaba gilaa taanima unam mo, gilaa taanima wen ure nil konagi yal kanekun
    ere milangwa kanamia, yalin kobi miriin wen painamua.
  san-ISO: yadi dvitīyē tr̥tīyē vā praharē samāgatya tathaiva paśyati, tarhi taēva
    dāsā dhanyāḥ|
  deu-ELBBK: Und wenn er in der zweiten Wache kommt und in der dritten Wache kommt
