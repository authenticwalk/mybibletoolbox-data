    niɡ̶ijoa niotaka.
  bmh-bmh: Go dudu go agal du banou uligaimai, siksikamam, go umaum zumau mui go siksikamamen.
  ctu-BL: Mi tsa' tili i yum che' yomix i taj ojlil ac'ʌlel o mi che' ñumenix ti ojlil
