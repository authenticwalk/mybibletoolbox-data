  heb-heb: ואם יבוא באשמרה השנית או באשמרה השלישית וכן ימצא אשרי העבדים ההם׃
  mpp-mpp: Ye deboc hewac-hewac me mac sae-saele deboc-gboli gabong welelu nganicebadaicte,
