  pol-SZ: '@see-verse:LUK.012.037'
  ztq-NT: Dichos mos nii nixna nikxe ktsiñ patrón wrol kyool o wor tempran gaa.
  zai-NT: Dichoso laabe pa nexhená be guedandá xpixuaana be, neca guedandá galaa gueela
