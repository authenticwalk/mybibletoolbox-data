  ctu-CTI: Aunque mi c'otyel ti xin ac'bʌlel mi ti sʌc'an pero c'ajacña i yoj jini
    ajtroñelob mi ti tyajle che' bej p'ixil tyo i pijtyan i yum.
  zos-NT: O'ca nu'cpa paṉguctzu, sino a las tres, ti hora nu'cpa; o'ca pya'tpa muchacho
    nø jyo'cyajupø, entonces contento maṉba ityaj jicø muchacho.
  gvs-gvs: Niga neta bunatoina o botomotomo goi bei ima go, moe nakae ibabanedi, e
    amo tauyadi adi dedevina bogina sibabane.
  kbm-kbm: Be amolmol kulkul ane nok atob tas vevias ge, gisov eisir ipasang is ate
    yapin be nas giengk as amol bamo-ngge love ande gibielk sin-ge.
  tew-tew: Tobá khun pinuḏi háa shánkí hä̖̂ä̖ḏanho nanân wänbo naˀä̖ä̖ ihayḏi,
    dikhâymuuḏi ovâyshaaḏáho híhchan dâymáˀve-í.
  rmc-rmc: Te avľahas pal jepaš rat, abo pre tosaraste, bachtale hine ola sluhi, saven
    arakhľahas te užarel!
  apr-apr: Ngan kumata bet tool tani in imulu bong kataunu, too pang malama tareke
    ipadu tamoto, le bet ikamata di kapraingi ki bet matadi rere go nga, ngan ole
    di kapraingi ki tina ngan lodi ponana.
  tiy-tiy: Toow ro fo moror buluk énggito no bero énggéingat ongot-ongot fiyon fo
    ké gégumah kérara kélungonon, taloo no ménalém kélungonon.
  nlg-nlg: Gaira tara togo na pukuna na vunaghi te righia didira na gonidila bona
    te oli mai tana voka bongi pi tana labota.
  dgr-DOGNT: K'àowo to whaà nììtła kò wecheekeè gıda ts'atà gogèhɂǫ nı̨dè gıgha sìghà
    hòɂǫ ha hǫt'e.
  pes-OPV: و اگر در پاس دوم یا سوم از شب بیاید و ایشان را چنین یابد، خوشا بحال آن
    غلامان.
  ron-1924: Фие кэ вине ла а доуа стражэ дин ноапте, фие кэ вине ла а трея стражэ,
    фериче де робий ачея, дакэ-й ва гэси вегинд!
  tpz-tpz: Ke sunön se keh nö maꞌ pa topnin poen rakah, keꞌ manih pa tö vamomoaan
    pe toaꞌ, pareꞌ ep raoe to vamatop ne, to anoeh ne poë, e sunön se vaeö vaꞌpeh
    me en pee.
  agd-agd: Máan tinten mifo yo kakhano siren ma araí in kókore ma asiyain áaurá ma
    kákan mano eriyaren e onantin ma yoran banta kayo ano ma ída auun baran para varé
    inten amusin ná ino.
  rkb-NT: 'Sispihikrẽtsa nikaranaha tozeka ja ispehakatsa unopokte ja mozumu. Tozeka
    ja iwariknakyrize ja mozumu Sitsumuẽhĩtsa piperykynaha zeka sakurẽtsa mykaranaha
