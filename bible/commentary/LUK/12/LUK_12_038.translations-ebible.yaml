  cut-NT: Andahre na̱n ma̱hn ya̱n, o a nino co dave nta̱ ye, ndete che nta̱ca ye sa̱hn
    che vateya̱n se ne, ndah ro yahn se.
  bel-bel: І калі прыйдзе ў другую варту, і ў трэцюю варту прыйдзе, і знойдзе іх так,
    дык дабрашчасныя рабы тыя.
  zlm-KSZI: Diberkatilah hamba-hamba itu jikalau tuan itu pulang baik pada tengah
    malam ataupun sebelum fajar menyingsing dan mendapati mereka bersiap sedia.
  gdr-gdr: Ton re b'ogɨl omni wɨko rɨga im yena ra yonggyam odede mɨlend tadariny,
