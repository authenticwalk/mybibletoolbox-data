  tsw-NT: Nu u ta̱wa̱ na ayin uɓatsu ko na̱ wasasa, a̱vu u cina agbashi o ndolo ufoɓu,
    o to oꞌwo aza a abaꞌun.
  cax-NT: Rrepente iñataiti cümuinta tobirri, o cuatü nanenese. Urriampae nacarrüma
    bama mosorrü, itopiqui tüchauqui nicoborirrimia.
  aia-aia: Ha'amwaniraau di'ui sae tatau'aro narai ha'aagau rei'uaa na saemaua 'aigui
