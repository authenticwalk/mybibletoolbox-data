    wisere a'i lowe ne au wisereyeyei.
  myy-myy: Ñami gʉdareco, busurijʉa cʉni, ĩ ejaroto riojʉa ĩna ña yucãja wanʉrã yirãji
    ĩna.
  trc-NT: Dan me se caꞌve̱e se rej ya̱nꞌ nama̱n soꞌ niꞌ, caꞌve̱e se rej taxre̱j nama̱n
