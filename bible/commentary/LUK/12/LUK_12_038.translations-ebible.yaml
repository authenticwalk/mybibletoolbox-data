  cac-cac: Vach'chom chimilac'valxo, ma ayto sc'ana', ta pitzan eb' schecab' chi',
    te vach' yic eb'.
  tzj-E: Wnemloj ta ptak nc'aj ak'a' o pe rsakric congan quicotemal chca we nquec'asc'ata
    che reybxic.
  san-BUR: ယဒိ ဒွိတီယေ တၖတီယေ ဝါ ပြဟရေ သမာဂတျ တထဲဝ ပၑျတိ, တရှိ တဧဝ ဒါသာ ဓနျား၊
  yaa-NT: Nãskakẽ inimasharakõitirofo ãto ifomãi manasharakõikanax, yamenake kafanaino
    nokoaino, askayamai penanaki kafanaino nokoainori akiki inimasharakõitirofo.
  cab-NT: Íbini amídi áriebu lan lachǘlüra o lubá lan larúgan, ánjaña ladárira agágudúañu,
