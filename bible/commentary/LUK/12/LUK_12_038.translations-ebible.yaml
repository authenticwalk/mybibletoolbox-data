    pouna, o kaiwadi, avi tuta munia, apaina tau paisewa‑naia idewa‑haiawa tauna matana.
  djk-NT: Da a o de wan seigi gi ala futuboi di de kaba kaba e luku den masaa. “Da
    meke u de kaba kaba e luku u Masaa tu. Efu na neti ofu na musude a o kon, a ná
    abi toobi. U mu de kaba kaba!
  uig-LAT: We eger xojayin ikkinchi yaki üchinchi jésekte kelsimu, chakarlirining
    shundaq oyghaqliqini körse, bu ularning bextidur!
  nde-nde: Kuzakuba kuhle kulezozinceku inkosi yazo ezazifica zilindile loba ingabe
    ifika ngomlindo wesibili loba owesithathu ebusuku.
  ton-ton: Pea kapau ʻe haʻu ia ʻi hono ua ʻoe leʻo, pe haʻu ʻi hono tolu ʻoe leʻo,
