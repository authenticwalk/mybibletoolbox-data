  ngp-ngp: Wavikilwa uneva aneza mwe kilo gati niyo awabwiila we meso.
  aoi-aoi: '@see-verse:LUK.012.037'
  enq-2: Kuka andatombepi, yuu yongalanya pitamopapi, baa ipupala kandatamopa, luu
