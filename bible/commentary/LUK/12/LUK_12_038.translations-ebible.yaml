  mxq-NT: Es oy jya̱ꞌtʉt tsuꞌpʉn, o kajamóñʉm es yajpa̱a̱dʉt wijy, jotkujkʉ tadʉ poꞌoduumbʉ.
  tzj-NT: Ja c'a wi nmelojto pa tak nc'ajak'a' owi pa rsakaric congana qui'il chique
