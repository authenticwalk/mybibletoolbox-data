    xli̱ca̱na̱ napa̱xuhuako̱y yuma̱ scujní̱n.
  rro-rro: Rabi wapuka'a 'ao kokoro'u ti'arara aonai ta'ara a'i haukia tibai'ima oho
    aonai ekia poki hauna ketabu ahinakia hanona tenamo.
  mxp-NT: Øy ja juunɨ yjaja̱ꞌa̱ty, yjaja̱ꞌa̱ty ja tsuuꞌm yjaja̱ꞌa̱ty ja jøpkyoots,
