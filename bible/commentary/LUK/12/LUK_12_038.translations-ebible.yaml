  san-THA: ยทิ ทฺวิตีเย ตฺฤตีเย วา ปฺรหเร สมาคตฺย ตไถว ปศฺยติ, ตรฺหิ เตอว ทาสา ธนฺยา:ฯ
  iws-iws: Mɨ siya nɨibopwo nɨti mɨ bɨiyan ɨuumɨn haigigi mɨ siya ha kɨgi sɨma ɨni
