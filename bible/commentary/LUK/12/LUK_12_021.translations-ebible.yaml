verse: LUK.012.021
translations:
  kpx-kpx: Iesuu hoto kateale louito ke ihu loui ata namigevei avoe, “Oleuoleu Dilava
    kunai huhuholisito vatae kunai huhulahai abu omo otovemale keau malaha nehe ke
    nahate.”
  okv-H: avoeto ungota degi erena, embo amuta donda hamota hamota iresuja amo God
    ta tihi ta amo haja vaja embo manera,” ke ainge eto.
  tbo-tbo: Yesu ompaliluwaluwana i laiwoloeya i pa, ‘Iyawoi tauhi bihiyei gapola he
    iupuma gae ma Yaubada u matana ega hita igapola geka pite dewa apo ugolihi ina
    wawala.’
  mal-C: “തനിക്കുവേണ്ടിത്തന്നെ വസ്തുവകകൾ സംഭരിച്ചുവെക്കുകയും എന്നാൽ ദൈവികകാര്യങ്ങളിൽ
    സമ്പന്നനാകാതിരിക്കുകയുംചെയ്യുന്ന ഏതൊരു വ്യക്തിയുടെയും അവസ്ഥ ഇങ്ങനെതന്നെ ആകും.”
  grc-SR: Οὕτως ὁ θησαυρίζων ἑαυτῷ, καὶ μὴ εἰς θεὸν πλουτῶν.
  bgc-bgc: “इस्से तरियां वो माणस भी सै, जो अपणे खात्तर धन कठ्ठा करै सै, पर परमेसवर
    की निगांह म्ह साहूकार कोनी।”
  khz-khz: Vetainamo raira matotauramo geria rinaga getao-kouna talimara ati geria
    rinaga Palagu wailanai.”
  deu-TKW: So geht es dem, der sich Schätze sammelt und nicht reich ist bei Gott.
  zsr-NT: Cni rac queëꞌ bönniꞌ rutubëꞌ laꞌ queëzëꞌ yöl‑laꞌ tsahuiꞌ, len cutu runëꞌ
    le nac ca yöl‑laꞌ tsahuiꞌ lahuëꞌ Dios.
  lin-lin: Ekozala bongo mpo na moto nyonso oyo andukaka bomengo mpo na ye moko, kasi
    alukaka te kozala mozwi na miso ya Nzambe.
  hns-NT: 'Aur Jiesoe bolies: „Dje khaalie dhan batore hai aur na maange hai lewe
    djaun sattja dhan Parmeswar oke dewe hai, ose aisane bhie hoi.”'
  noa-E: Mag nem ĩgkhaa ĩgkha öpʉ̈iwia jũrr aig narr khʉʉnagta, ’Ich jãgta aajemgui
    ajim anʉm ĩchab, ar sĩi mʉg jẽb gaaipai phatkhon pöm paarpawia, nem khĩir thum
    paraanaa, sĩi Ẽwandamag oobamjöo aajem khʉʉn.
  eng-EMTV: “So is he who accumulates treasure for himself, and is not rich toward
    God.”
  mib-NT: Te súcuan ndoho tāca tée jeē sacúcá de máá de, te tu ndúcú de jeē quendōo
    ndetū de sáha Yaā Dios. Achí yá.
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ मे़त्तु, “आबाङे लागिरक् याङ्‌साकुन्‍धेहाॽ के़लुम्‍बाआङ्
    निङ्‌वाॽफुमाङ् ले़प्‍माङ् याङ्‌साकुन्‍धेसाबा मे़म्‍बोःङ्‌मनाबे़न्‍नाङ् बा हे़क्‍केए
    पोःङ्‌लो॥”
  xnj-xnj: Yesu akamalisila kujova, “Chenichi ndi cheyivya mundu mweajivikili vindu
    vyamahele ndava yaki mwene, nambu palongola ya Chapanga ivya mngangu.”
  mmx-mmx: La ne Iesu ga lok bok, “Anai i lok ngan nedi di lili laxampanga solo kusu
    tidi, ketla to at lemeren ne Moroa kopmen di, dinap novos.”
  cbr-NT: 'Caxun ca Jesusan cacëxa: —Usaribiti ca, Nucën Papa Dios cuëëncësabi oquin
    ''ati sinánquinma axbi ñuñu ''iti sináncë uni ax ''iti ''icën.'
  tee-NT: Pus chunch ju tapasai la'is'atsucunti tam lapanac ju lhilaksi ju ixtaxtokni
    ju mak'aixtokta ixlacata is'akstu para jantu lhilaksi ju mak'alit ju xt'ak'a ju
    Dios chai ju jonk'alhita lact'iyan.
  eng-LSV: So [is] he who is treasuring up to himself, and is not rich toward God.”
  cak-NT: Quiri' nibanataj quiq'uin ri winak ri niquimol beyomel chi ri rech-ulef,
    y xa man c'o ta ri rubeyomal ri Dios quiq'uin.
  pah-NT: —Na jitehe ga rekoi – kiroki ga omono'ono'og̃uhũ mbatera ojive jate okoe'yma
    Tupana'ga nhi'ig̃a rupi. Oko tehe po ti ga Tupana'ga rovai pyteri pe nehẽ, ei
    Jesus'ga g̃a pe.
  sja-NT: 'Ma nepɨrɨ aupak''ãri, Jesupa mãgaji: —Mãgá uchiait''eeda aji, eperãpa net''aara
    p''e atak''ãri ichi-it''ee, Tachi Ak''õrede ijãa-ee.'
  xed-xed: 'Ka Yesu sganaghata mantsa: «Tsaya skwi ta magaku nda mndu ta tskanatá
    skwi ta ghəŋani, ka zlaŋtá tskanatá skwi ta ghəŋani da Lazglafta,» kaʼa.'
  mks-NT: Quíhví ndiva̱ha cája ña̱yivi tá ndája tútú na̱ ña̱ha ñuyíví yóho joo co̱
    ñúhu ini na sa̱ha̱ Ndióxi̱ ña̱ ná caja na ña̱ cúni̱ mé á. Sa̱há ña̱ cán quéa̱
    cúú ná na̱ nda̱hví ndiva̱ha nu̱ mé á —na̱cachi Jesús xi̱hi̱n ná.
  gfk-S: Ma ne Jisas ga tange be, “Na ngan hokakarek ta nesi tikenong na habukas ira
    nuno bunbulaan iesene paile watong ra matmataan tane God.”
  bmu-bmu: “Kunŋan nanŋaŋgöra ainemaluku guli dötnam yuai tokomakzapmö, Anutugö qöhöröŋe
    urugö töhötmöriamŋi qahö ahöm waŋgizawi, yaŋgöra mönö lömböt ketaŋi mewö asuhuma.”
    Mewö.
  dgz-dgz: Inak mame orup da da muk munan anu gurane wan dim dim diriga aita seane
    tainewa. Go mu God menan ya anu tapi menan mu maup nagirewa uon, go mu bumbawam
    nagirewa.” Iesu ap anega wan.
  eng-GNV: So is he that gathereth riches to himselfe, and is not riche in God.
  zaa-NT: 'Ra huá Jesús: Ą'' tení ná nu rudàni riqueza quì''į, pero lani Tata Dios
    nna yala pobre ną́.'
  eng-WEBSTER: So is he that layeth up treasure for himself, and is not rich towards
    God.
  guh-guh: 'Icatsia Jesús jumaitsi bajarapamonaejavabelia: —Bajara pijinia pacuenia
    paxamëyajuvënëvi ata tocopiapatsianatsi pamonae ayaijava natocaetuatapona ëpamonae
    pexainaenexa. Bajarapamonae itsiata pepacuene bepejiobivi tsane Diosojavabelia,
    jai Jesús bajarapamonaejavabelia.'
  bon-bon: Yeesu pui mene ne epirige egä, “Pepu pana pa läbitepi teeme tääpume lui
    cina gwidape tomitomi äbitininisi, yepä gwidape singisingi name pi, teeme padare
    lica gyene Acejiyame tääpume.
  nhw-BL: Huihuitique masehualme catli quiajocuij miyac tlamantli para iniaxca ipan
    ni tlaltipactli, pero mocahuaj teicneltzitzi iixpa Toteco.”
  mgw-mgw: Yesu ayomoli kwo baya, “Amo ngamwabile mundu ywaitwi'li'ki'ya mali kwa
    makowe gake mwene bai, lakini nki'ba nnu'ngi' ya Nnu'ngu'.”
  swh-ONEN: “Hivyo ndivyo ilivyo kwa wale wanaojiwekea mali lakini hawajitajirishi
    kwa Mungu.”
  wbi-wbi: fye luliiva kwa muunhu ghweni juno ikujivikila ikyuma kisila kukuling'ania
    vwimila Mutwa.
  bba-bba: Mɑ Yesu u nɛɛ, mɛyɑ n ko n sɑ̃ɑ kɑ wi u dukiɑ tɑɑsinɑmɔ win tiin sɔ̃ mɑ
    u ǹ dukiɑ mɔ Gusunɔn mi.
  eng-KJVCPB: So is he that layeth up treasure for himself, and is not rich towards
    God.
  kgk-NT: 'Upéi he''i ave omombe''u-vy íxupe kwéry: —Upéixa voi omba''e reta-rehe
    opena eterei va''e. Omba''e reta reta ojéupe gwarã-rehe mate opena. Ha Nhandejáry
    remimbota-rehe nopenáiry. Ojéupe gwarã nonhongatu mo''aĩ yváy-py.'
  waj-waj: 'Yisuuva ii kua ivaa kiaa taika kioo tunoo: Gioonna kiaapuuya kaayau mminnamminnaiyauvaa
    ngiariini yapa kiaiya ii vaidi ivaa roosiikiaayavee. Iya mmatayaa diaa mminnaiyauvaa
    ngiariini yapaavovo suvuaikiai iya Anutuuqaa avuuvau kumina tuanaaya variaavaivee,
    tiravai.'
  ekk-PKP: Nii juhtub inimestega, kes kuhjavad endale vara, kuid ei ole rikkad Jumalas.“
  mpx-mpx: Yaka Yeisu i ba, “He ni gan ni ola al to gamagalau gegewel elal, bolo wali
    gogomwau hi pwahipwahin kaiweliya, yaa age hi gulagula Yehoba matanaa.”
  wbp-wbp: Ngula-jangka, Jijaji-jana wangkaja yapa-patuku, “Yinya wati nyiyarningkijarrakungarduyu
    kala yinja-wangu nyinaja yapa panukuju-juku. Kaji-jana yungkarla nyiyarningkijarra
    yapa panuku, ngulaju Kaatuju kapurla wardinyi-jarriyarla nyanungukuju. Nganangku-puka
    kaji-nyanu mardarni nyiyarningkijarra nyanunguku yapa ngalya-kari yinja-wangurlu,
    ngulaju Kaaturlu kapu tarnnga-kurra pinyi.”
  luo-luo: “Mano e kaka nobed gi ngʼato angʼata mokano gik moko ne en owuon to ok
    omew e yor Nyasaye.”
  nhe-NT: Queja nopa eltoc ica tlacame tlen quiajcocuij miyac tlamantli para iniaxca
    ipan ni tlaltepactli, pero ax quipiyaj ininricojyo nopona iixtla Toteco.”
  aii-aii: ”ܗܵܕܟ݂ܵܐ ܝܠܹܗ ܗ̇ܘ ܕܡܲܬܸܒ݂ ܠܓܵܢܹܗ ܣܝܼܡܵܬܹ̈‌ܐ، ܘܠܟܸܣ ܐܲܠܵܗܵܐ ܠܹܐ ܝܠܹܗ ܥܲܬܝܼܪܵܐ.“
  esk-NT: Jesus niplipsaaġniqsuq, “Taatna ittuq tugvairuani umialgutiksranik iŋmiknułhiñaq
    aasriiñ suksraitḷutiŋ Agaayyutitŋaqtauruamik.”
  msb-msb: “Kaya amo ini an mangyayari sa tawo na nagapayaman sa iya sadiri pero dili
    nagapayaman sa mga bagay manungod sa Dios.”
  cpa-NT: Lah¹jøng² lǿa¹² quiah¹² dsa² dsii¹² loh² ma¹dsio¹² quiah¹² jmáh¹lah ni³
    jmøi¹guøi¹ la², ju³lah dsa² tsa¹ca¹hnangh² mai³¹ ha²lah mi³li¹chi² quiah¹²dsa
    ja³cog² Diú¹³.
  dso-dso: ଜେ ନିଜର୍‌ପାଇ ଦନ୍‌ ଜତନ୍‌ କରି ସଙ୍ଗଇସି, ସେ ପର୍‌ମେସରର୍‌ ମୁଆଟେ ସାଉକାର୍‌ ନଏଁ,
    ତାର୍‌ପାଇ ଏନ୍ତାରି ଗଟ୍‌ସି ।”
  meu-meu: Ena kohu e haboumu to asi ena taḡa Dirava enai tauna na unu mo heto.
  yva-NT: Maisyare omai tavon are pirati beker pare po ananugo mine vone so ranugan
    manui indamu tavondi taune apa ananibe obo rai, yara tavondi Amisye apa bekere
    raije ramu.”
  dgc-dgc: “Ey nadid,” kagi ni Jesus, “kona sa i manyaria du mégpayaman. Medémot side
    ta kuhata, pero éwan de isipén i Diyos.”
  zpm-NT: 'Zeeṉe blozh bzodiidz Jesús cuent co, rëbchaa me: ―Sca nagoṉ rzac grë zha
    ne loxaque dieṉ zha gapcheṉ zho zienie guic zho. Ncuaaṉ cose rionie guic zho,
    ib rioxcod zho guṉ zho ncuaaṉe non nëz lo Dios.'
  hix-NT: Noro heno wyaro rma rha natxow hamà, tekatxhomaxem komo, kekon xarha tà.
    Tkatxho komo henyekyatxow hamà, amnye ohxe tesnàr kom horà. Ewakryehnà ro me mak
    nyamoro yonyaha, Khoryenkomo, kekon hatà, Txesusu, toto komo wya.
  sim-sim: Uhu Jisas ormu mbara, �Ma ol mbele mbelen misambi torok haumbli haumbliwa
    ma ondo ma or ferfarnanda oto hom nanda lir. Lir mbele mbele misambi torok fehenda
    nom li hishihi Avui Wasilakan hishakashanda lir.�
  npi-ULB: यसरी नै कसैले आफ्नो धन सम्पत्तिको संचय गरेर आफ्नै लागि राख्दछन् र यो परमेश्‍वरकहाँ
    पुग्दैन ।”
  cgc-cgc: Ambal pa Jesus, “Iling tan matabo ta mga ittaw na gatipon ta manggad para
    nang ta iran na kaugalingen, piro ula danen palabia kabebet-en an ta Dyos.”
  tim-tim: Den ginŋe are keiŋe hin dâm makyeŋgire nâŋgâŋet. Siâ yâk Anutugâlân han
    unsambe bo yeaŋdo âmâ ikiŋaet pat dâtâŋe sot sikum mem oloŋmâ mem manbiap dopŋe
    hainâk hâmbâi miawagaŋbiap.” dâep.
  yor-yor: “Bẹ́ẹ̀ ni ẹni tí ó to ìṣúra jọ fún ara rẹ̀, tí kò sì ní ọrọ̀ lọ́dọ̀ Ọlọ́run.”
  wos-wos: Du takwa di ané héfambu séfélak jondu héraata Godna getéfambu yikafre jondu
    takahafi ye, di wun du maki retandi.”
  emp-NTPO: Ab̶aʌba naʌ̃ ẽjũãnebemada aud̶uara edaida crĩcha b̶ʌbʌrʌ, baribʌrʌ Ãcõrẽnebemada
    mãcua crĩchaẽ́ b̶ʌbʌrʌ, maʌ̃ quĩrãca mãwãya.–
  eng-F35: Just like that is he who accumulates treasure for himself and is not rich
    toward God.”
  ind-ind: “Nah, seperti itulah yang akan terjadi kepada setiap orang yang mengumpulkan
    harta untuk dirinya sendiri di dunia ini, tetapi tidak berusaha mengumpulkan harta
    surgawi dan tidak mau menjadi kaya di hadapan Allah.”
  pes-OPCB: «این است سرنوشت کسی که در این دنیا مال و ثروت جمع کند، اما رابطه‌ای غنی
    با خدا نداشته باشد.»
  mpt-mpt: Naka maki inamin namin afobeingo minabib nakai Gode kin dimo i inamin namino
    blimobo ge baabesebe.
  ssx-ssx: Kutupa Yesuma꞉ pi paeyaaso alota꞉ Hali epima꞉ Dota꞉ yakaeki homekee laa
    alemanu wopu mu momba꞉la꞉tiki pita꞉la꞉ dina꞉ta꞉ Koda꞉na꞉ leke popelekena꞉ta꞉ pa
    natehali hala꞉me. Kota꞉ dupiki some a꞉nda꞉ta꞉ mo hande titina꞉ loa꞉ haumanu pa꞉ta꞉
    opolo ipilieke leekeme.
  mkl-mkl: Ŋɔi Jesu í ni, bɛɛbɛ mɔi ɑ́ jɛ bi inɛ iyi wɑ koɑ ɑrɑɛ ɑmɑni nɔ bi Ilɑɑɔ̃
    kù nɛ nkɑ̃mɑ.
  gaq-gaq: ଜିସୁ ଆରି ବାସଙ୍ଗ୍‌କେ “ଜା ନିଜେ ନ୍‍ସା ଦନ୍ ସମ୍ପତ୍ତି ରାଃସିଙ୍ଗ୍‍ ବଏ ମାତର୍‌ ଇସ୍‌ପର୍‌ନେ
    ମୁଆଃନ୍ନିଆ ସାକାର୍‍ ଣ୍ଡୁ ମେଁନେ ଆଡ଼ାତ୍ରା ଦେକ୍‌ରକମ୍ ଗଟେଏ ।”
  gof-RNT: “Hessa gisho, baw duretethi sa7an shiishiya asas, Xoossaa matan dure gidonna
    asaas wurssethay ha urayssa mela” yaagis.
  unx-unx: ଅକଏ ଆୟାଃ ନାଗେନ୍ତେ ଖୁର୍ଜି ହୁଣ୍ଡିନିଃ ମେନ୍‌ଦ ପାର୍‌ମେଶ୍ୱାର୍‌ ନାଙ୍ଗ୍‌ କାଏ କିସାଁଣାଃ,
    ଇନିଃନାଙ୍ଗ୍‌ ନେ ଲେକାଗି ହବାଅୱା ।
  gah-gah: Loko lo amitimó nenazo, netá matá vaí oko minati ve makó eza Ómasímini
    agómulaló gohogó ve minatimó nene, ámina suni aitoka utó inogo ive.
  lcm-lcm: Io, sukana na kankanuai i igenen, voiang kapo asinong akuvul kana keve
    bil roron ania papalik, na parik kapa tauia taun a God.”
  aer-aer: Kenhe Jesus alakenhe itneke angkeke, “Artwe yanhe ikwere-arrpe itirretyarte,
    re tyerrtye arrpenhe areye arne-arlke merne-arlke anthetyakenhe. Alakenhe rarle
    re-arrpe anetyarte. Kenhe re apeke tyerrtye arrpenhe areye arne-arlke merne-arlke
    anthetyartele, kele Ngkarte ikwere akangkentye-arle anemere. Kenhe tyerrtye angwenhele
    apeke re mane akngerre apeke arne iwenhe-iwenhe akngerre apeke ikwere-arrpe atnyenemele,
    re Ngkartenge alkngetherre anemele, re ilwemele.’”
  qvc-NT: Chayshinam rin kaq chay nisyukunawanqa. Chaqa achka qellayniyuq kashpapismi,
    Dyuspaqqa mana nima allita rurashqachu.
  tgl-ULB: Ganyan ang isang tao na nag-iipon ng kayamanan para sa kaniyang sarili
    at hindi mayaman para sa Diyos.”
  cbs-NT: Ja juni keskakin tsuabunda jamebi mabu ichawakin yaushikin Dios jaibuwama
    Dios bebunua nuitapaikiki— iwanan,
  xtm-NTPP: Sukan kúu ndaka ñayii xtutu kua'a i ja koneva'a i ma, kovaa kúnda'vi i
    nuu Su'si ma ―‍kúu ya jiña'a ya.
  nnq-nnq: Yesu ngajomole kulenga, “Ngapibile kwa mundu ojwakibekela uloi magambu
    gakwe mwene, nambu jwenio kileje nnongi ja Nnoongo.”
  bao-NT: ”O biirije bii, pairo apeye cʉti pacagʉ, pai jañuro cʉ̃ yee ca niipe wadore
    ca apeye jee cũu niigʉra, Ʉmʉreco Pacʉ cʉ̃ ca ĩa cojoro peera ca boo pacagʉ niimi
    —cʉ̃jare ĩiupi Jesús.
  san-ORI: ଅତଏୱ ଯଃ କଶ୍ଚିଦ୍ ଈଶ୍ୱରସ୍ୟ ସମୀପେ ଧନସଞ୍ଚଯମକୃତ୍ୱା କେୱଲଂ ସ୍ୱନିକଟେ ସଞ୍ଚଯଂ କରୋତି
    ସୋପି ତାଦୃଶଃ|
  rmn-rmn: Аякха кан овэл кажнеса, кон кидэл барвалипэ пэски, ай на барвалёл андэ
    Дэл.
  huv-NT: ’Atquiaj leaw necancanchich cuajantanej néjan quiaj wüx, ngo majiür nicuajind
    niüng ajlüy Teat Dios ―aj nejiw Teat Jesús.
  otn-NT: Njarbʉtho ra̱ ja̱'i̱ nu̱'a̱ nne ngue xta̱ngu̱ te da̱ mɛts'i, hi̱nte di̱
    mu̱ui p'ʉ ja rá̱ hmi̱ rá̱ dä Oja̱.
  nop-nop: Jesu adi unduŋ yoŋa indiŋ yeniŋguk, “Me muneeŋ bomboŋhik nehitok hogok
    duhuduhu wapum iyemdok tiyout tihatiiŋ adi yadi Bepaŋ’walaaniŋ bomboŋdok hambeep
    hatiiŋ.”
  obo-NT: Nopongnga idda, mid ikahi si Disas to, “Na, iling en mandad ka‑ay kos od
    kosahapan to minuvu nod loimud to mgo korotuwan atag to ko‑ugolingun din, piru
    worowora riyot kod‑ontong to Monama.”
  kca-kca: Щиты, щимәщ хŏйат пиԓән уԓԓыйәԓ, хŏй тащ ԓўв урӈәԓа ӑкәтәԓ, Турәм хŏща
    тащәӈа ӑт уԓ".
