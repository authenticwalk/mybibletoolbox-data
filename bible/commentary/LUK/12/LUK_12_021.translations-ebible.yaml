    tënin Quisoso.
  rmy-SERVI: Кади авэла кодэлэґа, ко стидэл барвалимо важ пэ, а англа Дэвлэ ачелпэ
    чёро.
  srn-NT: 'Dan Yesus taki: “Na disi e psa nanga a sma di e tyari furu gudu kon na
    wan gi ensrefi, ma di no gudu na Gado ai.”'
  cta-NT: Juaꞌa̱ caca jiꞌi̱ ñati̱ nu xcuiꞌ chaꞌ caca culiyaꞌ ycuiꞌ ti nguꞌ ndyaꞌa̱
    tyiquee nguꞌ, pana ná ndube tiꞌ nguꞌ si caca nguꞌ ñati̱ tsoꞌo cuentya jiꞌi̱ ycuiꞌ
    Ndyosi.
  bqc-SIM: Màa aↄ dɛ ń gbɛ̃́ pↄ́ lɛ́ àizɛɛ kãaa azĩaɛ mɛ́ a dɛ ↄde ũ Luaɛoo.
  tcz-CHONGTHU: “Henge, lei gouthil bouseh kholkhom'a Pathen toh haosatah'a kiguijopna
    neilou mi chu angol ahi” ati.
  mar-mar: जो कोणी स्वतःसाठी संपत्ती जमा करतो परंतु देवाच्या दृष्टीने जो धनवान नाही,
    अशा मनुष्यासारखे हे आहे.”
  snp-snp: Ayaidana oto we makafo aimolamu kolito netala-matala moda olu mau wito
    melemo dinami we Goti omunalo ya u neta ko ánami we ona bulunami ne.
  isl-isl: Þannig fer fyrir þeim sem safnar auðæfum, en er ekki ríkur hjá Guði.“
  spy-NT: Kunyoo, berber ꞉chii nyoo itukuulchinē keey bāytit ām kōōrooni āmātinyē
    bāytit ām wōlēē mii ꞉Yēyiin.”
  xnn-xnn: Dat kanan Jesus, “Siya na nan maikkan isnan deeyda ay ipogaw ay aped mangbobokod
    isnan kinabaknangda ngem bakenda baknang isnan pangiil-an Apo Dios.”
  mwe-mwe: A Yeshu gubhamalishiye kwa bheleketa, “Na malinga mundu akwiibhishila indu
    nnyene, ikabheje kwa a Nnungu jwangali shindu.”
  tte-tte: Ana walo kobwaibwaili iyemwawasi kabo Yeisu iwaloba, “Na besiele tabe tomo
    meuloili kolili, siya ali wasawasa sikele-gogonagili sibomayoi kaiweli kani sibubutuma
    Yaubada manna mena.”
  tcs-tcs: ‘Dempla uda kipe ol samting blo dis ert po demplaselp, dempla nogo gad
    gudlaip wea God.’
  hlt-THB: U awm amah ham doeng khawh cun nawh Khawsa benawh ak khawdeng taw, vemyihna
    awm uhy,” tinak khqi hy.
  soq-soq: Tane Iesu gagalo babawa ema diasane aupe asisulala diamone wanase, “Me
    mida puraiwa apanawa oopa ema ruawaleidie meba baiwa nanawa ita puraiwawa uduudu
    adibaleidie tane mai dima da God baiwa adibaleipona, me apana mauralala mampe
    segalena rua deawaa me mampe segalepi.”
  qub-qub: «Chay rïcu runa manacajpaj micuyninta churashannömi quiquillanpaj ima-aycatapis
    shuntajcunaga. Tayta Diospa ñaupanchöga pasaypa pobrimi cangapaj.»
  att-att: Á kunnian gapay yù ággián nayù ira ngámin nga tatolay nga mokkuk, ta lonád
    da yù ákkiyápu ra kâ Namarò,” kun ni Apu Kesu.
  bki-bki: Ana na Yesu ber kalo, berinavo “Mia tibe na naruei rivan tomu nalo nam̃a
    ajum̃a abarbijii kialo saba telabo, napano abe tomu na sanibaiano tivelinio na
    yetemeriba nei, mia maka leleio ave sanibaiano tivelinio na saba nalo na ea Atua.”
  bqp-bqp: Lɛmɛ gbɛ̃ kũ à aruzɛkɛ tↄ̃̀kↄ̃ai, ama à de ↄgↄde ũ Ludanɛro yã de lɛ.
  mcp-mcp: 'Yésus mú cɨ nə́: «Muud mə́ dʉ ŋkúnd mə́bii shú nyə́mɛ́fwó, kú nə məbii
    mə jə́lá mísh mə́ Zɛmbî dɨ́ yɛ́, nda í dʉ bə nə nyə wə́ nɨ.»'
  hat-hat: 'Jezi di yo ankò: Se konsa sa ye tou pou moun k''ap ranmase byen pou tèt
    pa l'' men ki pa rich devan Bondye.'
  npl-NT: Ijkó mochiwah n tlakah non koololoah miak tomi itech nin tlaltíkpaktli.
    Pero amitla kipiah ixpa n Dios.
  bgg-bgg: Chiihphado Isu è yao, “Ji duiine ji pha bran de awai shii bajo bukho rab
    ne ruii jishii Hamangkhung-aphuii mieg moe hà ne bukho asi ro.”
  eng-TCENT: This is how it will be with anyone who lays up treasure for himself and
    is not rich toward God.”
  eng-BSB: This is how it will be for anyone who stores up treasure for himself but
    is not rich toward God.”
  cpu-NT: Arira ikantakotari oshekyaavaitashitarori irashaakaro, te joshekyaamaityaaro
    okaratzi jashitari Pava.”
  san-ASM: অতএৱ যঃ কশ্চিদ্ ঈশ্ৱৰস্য সমীপে ধনসঞ্চযমকৃৎৱা কেৱলং স্ৱনিকটে সঞ্চযং কৰোতি
    সোপি তাদৃশঃ|
  tac-NT: › Pe alarigá ikime ju alué rió napu we'ká tábiri niga asinálime ju bo'né
    bi'neli, 'lige ta'mé 'la oyérame ju Onorúgame, pee suériga oyérame ju.
  eng-WEBPB: So is he who lays up treasure for himself, and is not rich towards God.”
  gfk-H: Ma Iesu ga tangai um bia, “Na ngan hoken ta siga tikai nong na hahung ira
    nuna bunbulaan, senbia pai watong ra matmataan gar ta Kalou.”
  viv-viv: Ada Yesu yana gahetalahobuhobu hidedeiya giluyabuna gigayo, “Gaveyao babi
    ana kikaiwabu taudiyao faꞋidiya hiꞋiveꞋaveꞋahina, medema vaita wakalivana kwavakwavana
    amine. Badi kalivai-dina keke yadi walokoloko Yaubada againe.”
  yao-yao: Che Yesu ŵamalichisye kuŵecheta, “Yele ni yaili kwa mundu jwakuligosela
    ipanje yejinji, nambo paujo pa Akunnungu ngakuŵalanjikwa kuti akwete chindu.”
  tgp-tgp: I pa sohena isan haratu sei mo lo takonahi na nona tavtav mata masalona,
    pani mo sopo r̃omr̃omia vara i tapala r̃uhu peresi God.”
  auc-NT: Ayæ̈ tömënäni ïnänite wæætë, “Wængonguï mänömaï angä ëñente wædinque mïnitö
    wæætë ïïmaï ante pönencæmïnimpa. Æcänö, Tömëmoque quï, ante da da wente mäna ïñömö
    tömengä Wængonguï ayongä në ömæpocä baï inte ömæwocacä ingampa. Në ëacä wodi nänö
    wæ̈nö baï tömengä adobaï bate wæquïnö anguënë,” ante Itota apæ̈negacäimpa.
  kbc-NT: Joaniɡ̶idaaɡ̶ee niɡ̶ina oko ane nioda niliicaɡ̶ajetecidi niɡ̶ina iiɡ̶o,
    lodoe Aneotedoɡ̶oji baadaɡ̶a liico.”
  bmh-bmh: Du in go esab asiu gotulai macaneu, go igul go guzenamau, go Uwait nugau
    ameg ebu tamacag du damau.”
  ctu-BL: Junlajal jini mu' bʌ i p'ojlesan cabʌl i chubʌ'an cha'an mi' bajñel c'ʌn,
    pero ma'anic chuqui mi' taj ti Dios, che'en Jesús.
  meq-meq: 'Yesu a gwaɗatay sa: «Andza niye, hərwi ndo nakə a hayay gər a zlele a
    bo ŋgay eye ŋgway aye. Ane tuk na, ka ɗəre i Mbəlom na, zlele eye bay.»'
  noa-H: Mag nem hĩgk'aa hĩgk'a höpʌ̈iwia jũrr haig narr k'ʌʌnagta, ’Hich jãgta haajemgui
    hajim hanʌm hĩchab, har sĩi mʌg jẽb gaaipai p'atk'on pöm paarpawia, nem k'ĩir
    t'um paraanaa, sĩi Hẽwandamag hoobamjöo haajem k'ʌʌn.
  alp-NT: Sakesa kai tamata rebe ihnouke taneia boka mei nusare neka po taneia rebe
    lulu Tuhane enkenare inikwa mo.”
  san-VEL: ataeva ya.h ka"scid ii"svarasya samiipe dhanasa ncayamak.rtvaa kevala.m
    svanika.te sa ncaya.m karoti sopi taad.r"sa.h|
  kbq-kbq: E'inahu'za zamagra'aguke nentahiza mopafi fenozmima eritru hanaza vahe'mokizmia
    fore huzamigahie. Hianagi Anumzamofontera e'inahu vahe'mokizmia fenozazmi omnene
    vahe mani'naze.
  kbh-kbh: 'Y Jesús chora tojánayana: “Chca endbopása chë nÿe chabiama bomnana tojtsejuabá
    y bëtscá Bëngbe Bëtsabe soyënga ndoñe tonjëftsashjacháftaca ca.”'
  ron-LSB: Așa este cel care își strânge comori pentru sine și nu este bogat față
    de Dumnezeu.”
  pon-pon: Nan iduen me kin roporop pena dipijou on pein i, ap jota kapwapwa ren Kot.
  nhe-BL: Queja nopa eltoc ica tlacame tlen quiajcocuij miyac tlamantli para iniaxca
    ipan ni tlaltepactli, pero ax quipiyaj ininricojyo nopona iixtla Toteco.”
  sps-sps: Ai Jisas fakap ton vegiau Tsunia, sa tsue, “Te kat fi nats non ya tsuri
    na vainy te mawats of ror a tsivor a fo mamatsiny ka, san ari te kaa iny aaruts
    ovei ror matan e Gov.”
  wnc-wnc: “Ina unzakan aminbamu inane sangana buyambam pandamuke pasikaing aminu
    Anutue kaine atdapning,” ngang yanikut.
  bus-bus: Lɛmɛ gbɛ̃ kɛ̀ auziki tↄ̃̀kↄ̃azi, mↄde à dɛ ↄↄdee ũ Luda kiiaro yã dɛ
    lɛ.
  gub-BL: — Hemetarer katu ma'e uze'eg nezewe a'e wà. — Kwa, areko ma'e tetea'u ihe
    kury. Apyhyk wi amo nehe, i'i uzeupe wà. Tupàn i'i putar izupe. — Nerereko pixik
    kwaw ma'e ne. Hemetarer 'ym ma'e ài ereiko heruwa rupi ne, i'i putar Tupàn izupe
    nehe. — Ta'e tàrityka'i eremàno putar nehe xe, i'i putar izupe.
  imo-imo: Jisasini aku ungu ikomu topa pora tipelie altopa nimbei, “Mele awinima
    noiro nimele imboma Goteni eno kanopalie eno imbo koropa pulima karomo. Gote kanopa
    penga karomo ulu puluma naa teko moromele imboma enonga minima koropa pupili mele
    moromele. Kano imboma eno aku ungu iko toro iyemu mele moromele,” nimu.
  boj-boj: Dego kere tamo naŋgi ñoro koba koroiyejunub qaji naŋgo ñoro qoji padalqab.
    Naŋgi laŋ qure qa ñoro saiqoji unub deqa naŋgi Qotei aqa ŋamgalaq di sougetesosib
    moreŋqab.”
  eng-DRA: So is he that layeth up treasure for himself, and is not rich towards God.
  knf-knf: « Hënk di uwooŋ ţi ñaaŋ anjaaŋ ahanka hank iko pa bkowul, anwooŋ aanji
    la pyok pi Naşibaţi. »
  san-KHM: អតឯវ យះ កឝ្ចិទ៑ ឦឝ្វរស្យ សមីបេ ធនសញ្ចយមក្ឫត្វា កេវលំ ស្វនិកដេ សញ្ចយំ ករោតិ
    សោបិ តាទ្ឫឝះ។
  arn-NT: “Femngechi dungu mew ta rupakey tati wentru ngülümkelu fentren chemkün kisungealu
    müten, welu pofrengey ta Ngünechen mew.”
  zas-NT: Zian rzajc bén rguꞌchaaw ni zaꞌc par laagajcaman, per loj Dios achet rajpaman.
  ken-NT: Nɔ́ kɛ ɛ́fakari nɛ mmu anɛ ábhʉ́rɛ́ mɛnyɨŋ ntá yímbɔŋ, kɛ yi kɛkʉ mɛnyɨŋ
    ɛbhɛn bɛ́bhɔ́ŋɔ́ mɛnwɔp bɛsí Mandɛm.”
